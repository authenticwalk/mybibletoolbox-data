verse: JDG.007.006
translations:
  mal-C: മുന്നൂറുപേർ വെള്ളം കൈയിൽക്കോരി നക്കിക്കുടിച്ചു, മറ്റുള്ളവർ എല്ലാവരും വെള്ളം
    കുടിക്കാൻ മുട്ടുകുത്തി കുനിഞ്ഞു.
  deu-TKW: Es belief sich aber die Zahl derer, die das Wasser leckten, auf 300 Mann;
    alle übrigen Leute hingegen waren niedergekniet, um Wasser zu trinken.
  lin-lin: Bato nkama misato bazwaki mayi na maboko na bango mpo na komema yango na
    minoko na bango mpe komela yango na nzela ya lolemo ; bato nyonso oyo batikali
    bafukamaki mpo na komela mayi.
  eng-LSV: And the number of those lapping with their hand to their mouth is three
    hundred men, and all the rest of the people have bowed down on their knees to
    drink water.
  eng-GNV: 'And the nomber of them that lapped by putting their handes to their mouthes,
    were three hundreth men: but all the remnant of the people kneeled downe vpon
    their knees to drinke water.'
  eng-WEBSTER: 'And the number of them that lapped, putting their hand to their mouth,
    were three hundred men: but all the rest of the people bowed down upon their knees
    to drink water.'
  nhw-BL: Huan san 300 tlacame quipipitzojque atl ica ininmax quen chichime. Huan
    nochi nopa sequinoc san motlancuaquetzque huan atlique.
  swh-ONEN: Idadi ya wale waliokunywa kwa kuramba ramba walikuwa 300, lakini wengine
    wote katika jeshi walipiga magoti ili kunywa.
  bba-bba: Be bɑ kɑ nɔmɑ nim sɔkɑ bɑ nɔrɑ, ben ɡeerɑ kuɑwɑ tɔnu ɡoobɑ wunɔbu (300).
    Be bɑ tie bɑ yiirɑwɑ bɑ kɑ nɔrɑ.
  eng-KJVCPB: 'And the number of them that lapped, putting their hand to their mouth,
    were three hundred men: but all the rest of the people bowed down upon their knees
    to drink water.'
  wbp-wbp: Ngula-jangka, wati yinya-patujulu yanurnu ngapa-kurra ngarninjaku. 300-pala
    watingkili ngapaju rdaka-kurlurlu yaku-maninjarla yanjurnu maliki-piyarlu. Ngalya-karirlijilpalu
    parntarrinjarla mirdi-jarra yirrarninjarla punu-ngarnu ngapa, manulu-nyanu yinngirriji
    julyurl-yirrarnu ngapa-kurra.
  luo-luo: Ji mia adek nogado pi gi lwetgi. Jogo modongʼ nogoyo chonggi piny mondo
    gimodhi.
  meu-meu: Bena imadia amo ranu e kado bona maladia amo e peta dae taudia na sinahu
    toi; a oredia iboudiai na e tui diho, ranu e dodo.
  npi-ULB: तिन सय जना मानिसहरूले चाटेर पिए । अरू बाँकी मानिसले घुँडा टेकेर पानी पिए
    ।
  yor-yor: Ọ̀ọ́dúnrún (300) ọkùnrin ni ó lá omi pẹ̀lú ahọ́n wọn. Gbogbo àwọn ìyókù
    ni ó kúnlẹ̀ láti mu mi.
  emp-NTPO: Dji jʌwa jãneba do nũpanʌra tresciento panasid̶aa. Waabemaba chĩrãborod̶eba
    baidora do panasid̶aa.
  ind-ind: Ada sekitar tiga ratus orang yang menghirup air dengan tangan mereka, selebihnya
    berlutut dan minum langsung dari permukaan air.
  pes-OPCB: '@see-verse:JDG.007.005'
  tgl-ULB: Tatlong daang kalalakihan ang dumila. Ang natirang mga kalalakihan ay lumuhod
    para uminom ng tubig
  cbu-NT: Ashiriya, sundar 300 uwish kungoo tipayarusin, tumuz waaku tamatarpari ashiranganaya.
    Itaru, piyartachshitisin ichingarusin timucheersin, kungoo waaranganaya.
  hui-hui: Ai agali iba gi habeni talo mialu nayaru handari tebira (300) hangu halu
    dewaore agali iba ge duli hanga halu bulu paluwa nayaru hene.
  mya-mya: ရေ​ကို​လက်​ခုပ်​ဖြင့်​ယူ​ပြီး​လျှင်​လျှာ​နှင့် လျက်​သောက်​သော​လူ​အ​ရေ​အ​တွက်​မှာ
    သုံး​ရာ​ရှိ​၍ ကျန်​သော​သူ​တို့​မူ​ကား​ဒူး ထောက်​၍​ရေ​ကို​သောက်​သူ​များ​ဖြစ်​ကြ​၏။-
  bod-N: དེ་ནས་ཆུ་ལག་མཐིལ་དུ་བླངས་ནས་བལྡགས་ཏེ་འཐུང་མཁན་མི་སུམ་བརྒྱ་བྱུང་བ་དང་། དེའི་འཕྲོ་མ་རྣམས་ཀྱིས་པུས་མོ་བཙུགས་ཏེ་ཆུ་འཐུང་ངོ་།
    །
  sna-sna: Zvino uwandu hweavo vakanwa vachikapa, vachiisa maoko kumiromo yavo, hwakasvika
    mazana matatu. Vamwe vose vakanwa vakapfugama namabvi avo.
  spa-BLM: El número de los que lamieron, llevándose la mano a la boca, fue de trescientos
    hombres; pero todo el resto del pueblo se inclinó de rodillas para beber agua.
  cac-cac: A eb' vin̈ ix b'echanq'ueta a' d'a yol sc'ab', ix yuc'ani, 300 eb' vin̈,
    axo jantacxo eb' vin̈ jun, ix em cuman eb' vin̈ ix yuc'an a' eb' vin̈.
  swh-ULB: Wanaume mia tatu walilamba. Wengine wote walipiga magoti kunywa maji.
  bel-bel: І было тых, што хлябталі ротам сваім з рукі трыста чалавек; а ўвесь засталы
    народ кленчыў і піў ваду.
  deu-ELBBK: Und die Zahl derer, die mit ihrer Hand zu ihrem Mund leckten, war 300
    Mann; und das ganze übrige Volk hatte sich auf seine Knie niedergelassen, um Wasser
    zu trinken.
  mbb-OT: Ne 300 kandan is diyà med-inum te menge palad dan, is duma mid-inum he midluhud.
  mal-2015: കൈ വായ്ക്കു വെച്ചു നക്കിക്കുടിച്ചവർ ആകെ മുന്നൂറുപേർ ആയിരുന്നു; ശേഷം ജനമൊക്കെയും
    വെള്ളം കുടിപ്പാൻ മുട്ടുകുത്തി കുനിഞ്ഞു.
  tuo-NT: Omocã meꞌrã diayia weronojõ neꞌrẽ, sĩꞌrĩrã trescientos nicãrã niwã. Ãpẽrã
    dʉꞌsarã peꞌe ejaqueꞌa, muꞌrĩpaꞌa sĩꞌrĩcãrã niwã.
  rmc-rmc: Ola, ko chľipinenas o paňi andral e burňik, sas trin šel (300) murša. Okla
    aver peske gele pro khoča a avke pijenas o paňi.
  pes-OPV: و عدد آنانی که دست به دهان آورده، نوشیدند، سیصد نفر بودو جمیع بقیه قوم
    بر زانوی خود خم شده، آب نوشیدند.
  ron-1924: Чей че ау липэит апа, дукынд-о ла гурэ ку мына, ау фост ын нумэр де трей
    суте де оамень; ши тот попорул челэлалт а ынӂенункят ка сэ бя.
  ben-OBCV: তাদের মধ্যে 300 জন কুকুরের মতো চেটে চেটে অঞ্জলি ভরে জলপান করল। বাকি সবাই
    জলপান করার জন্য নতজানু হল।
  som-som: Oo kuwii leefleefay oo calaacalahooda afka saaray tiradoodii waxay noqotay
    saddex boqol oo nin; laakiinse dadka intiisii kale way wada jilba joogsadeen inay
    biyihii cabbaan.
  lat-VUC: 'Fuit itaque numerus eorum qui manu ad os projiciente lambuerunt aquas,
    trecenti viri: omnis autem reliqua multitudo flexo poplite biberat.'
  eng-ASVBT: 'And the number of them that lapped, putting their hand to their mouth,
    was three hundred men: but all the rest of the people bowed down upon their knees
    to drink water.'
  ita-1885: E il numero di coloro che, recatasi l'acqua con la mano alla bocca, la
    lambirono, fu di trecento uomini; e tutto il rimanente della gente s'inchinò sopra
    le ginocchia per ber dell'acqua.
  eng-LXXUP: And the number of those that lapped with their hand to their mouth was
    three hundred men; and all the rest of the people bowed upon their knees to drink
    water.
  eng-ULB: Three hundred men lapped. The rest of the men kneeled down to drink water.
  spa-VBL: Trescientos lamieron el agua de sus manos a la boca. Todos los demás se
    arrodillaron para beber el agua.
  fra-_FOB: Et le nombre de ceux qui lapèrent l'eau dans leurs mains, la portant à
    leur bouche, fut de trois cents hommes; mais tout le reste du peuple se courba
    sur ses genoux pour boire de l'eau.
  mal-mal: കൈ വായ്ക്കു വെച്ച് നക്കിക്കുടിച്ചവർ ആകെ മുന്നൂറുപേർ ആയിരുന്നു; ശേഷം ജനമൊക്കെയും
    വെള്ളം കുടിക്കുവാൻ മുട്ടുകുത്തി കുനിഞ്ഞു.
  urd-GVR: 300 ādmiyoṅ ne apnā hāth pānī se bhar kar use chāṭ liyā jabki bāqī sab
    pīne ke lie jhuk gae.
  suz-BL: मिनु कुचुम खोदेंशो पा ब्‍वाक्‍कु तुक्‍शा तूबपुकी सहे सां दुम्‍मा बाक्‍त।
    मिनु अरु नेल्‍लेमी पोक्‍च थेक्‍शा आन गुइमी तूङमे बाक्‍त।
  ita-1927: E il numero di quelli che lambirono l’acqua portandosela alla bocca nella
    mano, fu di trecento uomini; tutto il resto della gente si mise in ginocchio per
    bever l’acqua.
  ckb-ckb: ئیتر ژمارەی ئەوانەی لە ڕێگەی لەپی دەستەوە بە زمان ئاویان خواردەوە سێ سەد
    پیاو بوون، پیاوەکانی دیکەش هەموویان لەسەر چۆکیان کەوتن بۆ ئاو خواردنەوە.
  eng-BBE: Now the number of those who took up the water with their tongues was three
    hundred; all the rest of the people went down on their knees to the water.
  kan-OKCV: ಆಗ ನೀರನ್ನು ತಮ್ಮ ಕೈಯಿಂದ ತೆಗೆದುಕೊಂಡು, ತಮ್ಮ ಬಾಯಿಗೆ ಎತ್ತಿ ನೆಕ್ಕಿದವರು ಮುನ್ನೂರು
    ಜನ, ಉಳಿದ ಜನರೆಲ್ಲಾ ನೀರು ಕುಡಿಯುವುದಕ್ಕೆ ಮೊಣಕಾಲೂರಿ ಬಗ್ಗಿದರು.
  tam-2017: தங்கள் கைகளால் அள்ளி, தங்கள் வாய்க்கு எடுத்து, நக்கிக்கொண்டவர்களின் எண்ணிக்கை
    300 பேர்; மற்ற மக்களெல்லாம் தண்ணீர் குடிக்கிறதற்கு முழங்கால் ஊன்றிக் குனிந்தார்கள்.
  spa-RV-1909: 'Y fué el número de los que lamieron las aguas, llegándola con la mano
    á la boca, trescientos hombres: y todo el resto del pueblo se dobló sobre sus
    rodillas para beber las aguas.'
  ron-BTF: Și numărul celor care au lipăit, punând mâna la gura lor, a fost trei sute
    de bărbați, dar tot restul poporului s-a plecat pe genunchi ca să bea apă.
  eng-WEBP: The number of those who lapped, putting their hand to their mouth, was
    three hundred men; but all the rest of the people bowed down on their knees to
    drink water.
  eng-FBV: Three hundred lapped water from their hands to their mouths. All the rest
    knelt down to drink the water.
  nld-1939: En het aantal van hen, die met hun tong het water oplekten, bedroeg drie
    honderd man, terwijl heel de rest van het volk op de knieën hurkte, om uit hun
    hand water te drinken.
  nch-BL: Huan san 300 tacame quipipitzojque at ica inimax quej chichime. Huan nochi
    nopa sequinoc san motancuaquetzque huan atique.
  vie-1934: Số người bụm nước trong tay rồi kê miệng liếm là ba trăm, còn lại bao
    nhiêu đều quì gối cúi xuống mà uống.
  hin-CV: उन व्यक्तियों की गिनती, जिन्होंने चुल्लू में जल लेकर जीभ की सहायता से जल
    पिया था, तीन सौ हुई; मगर बचे हुए वे थे, जिन्होंने घुटने टेककर जल पिया था.
  spa-BES: Y el número de los que tomaron el agua con sus lenguas era trescientos;
    El resto de la gente se arrodilló en el agua.
  tdx-tdx: Aa le ty ia’ ondaty nisao-drano am-pitàñe naho ninoñe am-palieo ro telon-jato;
    o ila’eo fonga nitongaleke naho nibotreke te nitoho-drano.
  tha-KJV: จำนวนคนที่​ใช้​มือวักน้ำขึ้นเลี​ยม​ีสามร้อยคน แต่​ประชาชนนอกนั้นคุกเข่าลงดื่​มน​้ำ
  por-BR-2018: 'E foi o número dos que lamberam as águas, achegando-a com a mão à
    boca, trezentos homens: e todo aquele resto do povo se dobrou sobre seus joelhos
    para beber as águas.'
  deu-ELO: Und die Zahl derer, welche mit ihrer Hand zu ihrem Munde leckten, war dreihundert
    Mann; und das ganze übrige Volk hatte sich auf seine Knie niedergelassen, um Wasser
    zu trinken.
  eng-WYC-2018: And so the number of them, that lapped (up the) waters, by the hand
    casting (it) to the mouth, was three hundred men; and all the tother multitude
    drank kneeling.
  epo-epo: Kaj la nombro de tiuj, kiuj lektrinkis el la mano al la buŝo, estis tricent
    homoj; la tuta cetera popolo kliniĝis sur siaj genuoj, por trinki la akvon.
  uig-PIN: Xundaⱪ boldiki, oqumini aƣziƣa tǝgküzüp yalap su iqkǝnlǝrdin üq yüzi qiⱪti.
    Ⱪalƣanlarning ⱨǝmmisi tizlinip turup su iqti.
  beo-beo: Dunu 300 agoane da hano amo loboga ofodalu leba:le nasu. Be dunu eno huluane
    da muguni bugili, hano nosona dasu.
  tpi-OTNT: Orait 300 man tasol i pulimapim wara long han na dring wara long tang,
    na olgeta arapela i brukim skru na dring.
  hau-SA: Mutum ɗari uku sun tanɗi ruwa, dukan sauran kuwa suka durƙusa suka sha ruwan.
  uig-LAT: Shundaq boldiki, ochumini aghzigha tegküzüp yalap su ichkenlerdin üch yüzi
    chiqti. Qalghanlarning hemmisi tizlinip turup su ichti.
  nde-nde: Abantu abangamakhulu amathathu bakhaphazela amanzi emilonyeni yabo ngezandla
    zabo. Abanye bonke baguqa phansi ngamadolo abo ukuba banathe.
  ton-ton: 'Pea ko hono lau ʻokinautolu naʻe ʻemo, ʻo ʻai honau nima ki honau ngutu,
    ko e kau tangata ʻe toko tolungeau: ka ko hono toe ʻoe kakai kotoa pē naʻe punou
    hifo ki honau tui ke inu ʻae vai.'
  ces-1613: I byl počet těch, kteříž chlemtali, rukama svýma k ústům svým vodu nosíce,
    tři sta mužů, ostatek pak všeho lidu sehnuli se na kolena svá ku pití vody.
  eng-WMB: The number of those who lapped, putting their hand to their mouth, was
    three hundred men; but all the rest of the people bowed down on their knees to
    drink water.
  tam-TCV: அவ்வாறு தண்ணீரை தங்கள் கைகளால் அள்ளி நாயைப்போல நாக்கால் நக்கி குடித்தவர்கள்
    முந்நூறுபேர். எஞ்சியோர் தங்கள் முழங்கால்களை ஊன்றி வாயைத் தண்ணீரில் வைத்துக் குடித்தனர்.
  ceb-ULB: 300 ka mga lalaki ang mitilap aron moinom. Ang nahibilin miluhod aron sa
    pag-inom ug tubig.
  pol-UBG: A liczba tych, którzy chłeptali wodę z ręki podnoszonej do ust, wynosiła
    trzystu mężczyzn; cała zaś reszta ludu klękała na kolana, aby pić wodę.
  agr-agr: Tuja uwejen yumi shikikag yawajai betek umuidauk trescientos aents aajakui.
    Tuja tikich aidauk tikishmatug tekemtuawag uwajaju ainawai.
  kyc-kyc: Akali andete remame (300) ipwa kingi kapena ranju nyuo neyami dee menge
    dupwa wapambu pii pyaro piso neyami.
  urd-GVU: 300 آدمیوں نے اپنا ہاتھ پانی سے بھر کر اُسے چاٹ لیا جبکہ باقی سب پینے کے
    لئے جھک گئے۔
  deu-1912: Da war die Zahl derer, die geleckt hatten aus der Hand zum Mund, dreihundert
    Mann; das andere Volk alles hatte knieend getrunken.
  kan-2017: ಕೈಯಿಂದ ನೀರನ್ನು ಬಾಯಿಗೆ ತೆಗೆದುಕೊಂಡು ನೆಕ್ಕಿಕುಡಿದವರ ಸಂಖ್ಯೆ ಮುನ್ನೂರು. ಇತರ ಜನರು
    ಮೊಣಕಾಲೂರಿ ಕುಡಿದವರು.
  yap-yap: Ma 300 e pumo’on nra l’inged e ran nga pa’rad ngu’ur lil’ed. Ma tin ni
    magey e rragbug nga but’ ngar unumed e ran.
  hlt-MCSB: Te vaengah a ka neh a kut aka laek he hlangmi la hlang ya thum lo tih,
    pilnam hlangrhuel boeih long tah tui ok hamla a khuklu dongah cungkueng uh.
  mdy-ETH: ዒማና ዋኣፆ ኩቻ ዱይ ዱይ ዑሽኬ ዓሶኮ ፓይዳ ሃይሦ ፄኤታ ማዔኔ፤ ሃንጎ ዓቴ ዓሳ ጋዓንቴ ቢያ ጉምዓቲ ዑሽኬኔ።
  twi-ASANTE: Mmarima no mu ahasa pɛ na na wɔnom nsuo firi wɔn nsa mu. Wɔn a aka no
    nyinaa nso, na wɔbu nkotodwe de wɔn ano nom nsuo firi asuwa no mu.
  eng-WEBU: The number of those who lapped, putting their hand to their mouth, was
    three hundred men; but all the rest of the people bowed down on their knees to
    drink water.
  wal-wal: Bantta kushiyan haattaa equwan kophphetidi labaci oottidi uyidaageetu qoodai
    heezzu xeeta; shin attidaageeti ubbai haattaa uyanau gulbbatidosona.
  spa-PDDPT: El número de los que lamieron pues llevaron el agua con la mano a su
    boca fue 300 hombres, pero el resto del pueblo se arrodilló para beber el agua.
  gun-gun: Opu'ã reve opo py oy'u va'e ma trezentos avakue ikuai. Ha'e rã hembyrekue
    ha'e javi ma guenapy'ã re oĩ yy oy'u aguã.
  agu-BL: Ej, ox tzun cient chixone'n yi e' yi xcon chik'ab cya'n tan je'se'n tzaj
    yi a', ma yi e' mas, tircunin e', e' cu' jokloktz tan uc'a'i'n.
  ilo-ULB: Tallo gasut a lallaki ti nagab-ab. Nagparintumeng dagiti dadduma a lallaki
    nga imminum iti danum.
  kpg-kpg: Nia daane e dolu lau ala e huai nadau wai gi nadau lima ga inu, gei digau
    huogodoo ala i golo la ne togo gi lala gi hongo nadau duli ga inu.
  uig-ARA: شۇنداق بولدىكى، ئوچۇمىنى ئاغزىغا تەگكۈزۈپ يالاپ سۇ ئىچكەنلەردىن ئۈچ يۈزى
    چىقتى. قالغانلارنىڭ ھەممىسى تىزلىنىپ تۇرۇپ سۇ ئىچتى.
  sus-sus: Naxee birin ye kɔ e bɛlɛxɛ kui, e naxa a min, e kɔnti naxa siga xɛmɛ mixi
    kɛmɛ saxan. Ɲama dɔnxɔɛ naxa e xinbi sin, e nu fa ye kɔn e nɛnyi ra.
  pon-2006: Eri, sounpei 300 me toukeki pihl pehrail kan oh nimpil duwehte kidi kan.
    Mehteiko koaros kelehpwikihdi oh nimpil.
  jae-jae: Lau 300 sêmoa, taŋ imbeleŋ gêjac bu naŋ, lau ŋagêdô samob sêpôŋ aêŋduc
    ma sênôm.
  ksd-ksd: Ma diat nina dia ga kulupe ra tava ma ra lima i diat ma dia ga dum ia,
    a utul a mar ika diat, ma diat par dia ga ki valili dia ga va timtibum upi diat
    a mome ra tava.
  tur-YTC: Ellerini ağızlarına götürüp dilleriyle içenlerin sayısı üç yüz kişiydi;
    ama halkın geri kalanlarının hepsi su içmek için dizleri üzerine çöktüler.
  grc-BRENT: Καὶ ἐγένετο ὁ ἀριθμὸς τῶν λαψάντων ἐν χειρὶ αὐτῶν πρὸς τὸ στόμα αὐτῶν,
    τριακόσιοι ἄνδρες· καὶ πᾶν τὸ κατάλοιπον τοῦ λαοῦ ἔκλιναν ἐπὶ τὰ γόνατα αὐτῶν
    πιεῖν ὕδωρ.
  ind-AYT: Jumlah orang yang menghirup dengan tangan ke dalam mulutnya ada tiga ratus
    orang. Sisanya, semua orang yang berlutut untuk minum air.
  nya-nya: Ndipo anthu 300 anamwa mokhathira, pamene ena onse anagwada pansi pakumwa.
  hrv-hrv: Onih koji su laptali vodu jezikom - prinoseći vodu rukom k ustima - bijaše
    tri stotine, a sav je ostali narod kleknuo da pije.
  mps-mps: Tialima, te 300 bidigo naga te yowi hamenago wę tubo tiwai yali, tama
    gasa me badu bidi dabe tigidaligo te kidu sugunama, wę tuai.
  tpi-tpi: Orait 300 man tasol i pulimapim wara long han na dring wara long tang,
    na olgeta arapela i brukim skru na dring.
  dan-1931: Og Tallet på dem, der labede, var 300; derimod lagde Resten af Folket
    sig på Knæ for at drikke af Vandet, idet de førte det til Munden med Hånden.
  vie-OVCB: Có 300 người liếm nước trong tay, còn những người khác đều quỳ xuống để
    uống.
  guj-2017: ત્રણસો માણસોએ મુખ દ્વારા લખલખાવીને પાણી પીધું. બીજા સર્વ લોકો પાણી પીવાને
    ઘૂંટણીએ પડ્યા.
  pon-2006A: Eri, sounpei 300 me toukeki pihl pehrail kan oh nimpil duwehte kidi kan.
    Mehteiko koaros kelehpwikihdi oh nimpil.
  por-BRBSL: O número dos que se ajoelharam, colocando a mão na boca, era de trezentos
    homens; mas todos os demais se ajoelharam para beber água.
  cth-cth: A kuttabei hoi tui ka duek ni teh ka palem tami 300 touh a pha. Hatei,
    tami alouk pueng teh khokpakhu cuengkhuem laihoi tui ka sarawp e seng doeh.
  twi-twi: Mmarima no mu ahaasa pɛ na na wɔnom nsu fi wɔn nsa mu. Wɔn a aka no nyinaa
    nso, na wobu nkotodwe de wɔn ano nom nsu fi asuwa no mu.
  hlt-hlt: Te vaengah a ka neh a kut aka laek he hlangmi la hlang ya thum lo tih,
    pilnam hlangrhuel boeih long tah tui ok hamla a khuklu dongah cungkueng uh.
  tbz-SIM: Kɛ̀ bɛnìtìbɛ̀ sikɔusìtɑ̃ɑ̃ti (300) bɛɛ̀ nkɛìnɛ̀ bɛ nɔu kɛ yɔ̃, kɛ̀ bɛsɔmbɛɛ
    nínkú kɛ́nyɔ̃nnɛ̀ bɛ nɔ̀.
  msy-2020: Ezɨ Gideon garima, 300plan gumazibara uan dafaribar dɨpam api, ezɨ igharaz
    darazi bar moghɨra iteviba apɨrigha uan mɨzebar dɨpam api.
  dop-dop: Ḿpʋ́ɣʋ́ pɑ tɑɑ yǝlɑɑ ŋmʋnʋɣʋ nɑ nɩɩnʋwɑ (300) tiwɑ lʋm ɩsɩɩ hɑsɩ. Pǝ kɑɑsɑ
    mpɑ ɩlɛnɑ pɛlɛ pɑ́ luŋ ɑkulɑ nɑ pɑ́ nyɔɔ.
  azb-azb: Əllərini ağızlarına aparıb suyu dili ilə içənlərin sayı üç yüz nəfər oldu.
    Lakin xalqın qalan hissəsi su içmək üçün dizüstü yerə oturdu.
  eng-DBY: And the number of them that lapped, with their hand to their mouth, were
    three hundred men; and all the rest of the people bowed down on their knees to
    drink water.
  hin-2017: जिन्होंने मुँह में हाथ लगाकर चपड़-चपड़ करके पानी पिया उनकी तो गिनती तीन
    सौ ठहरी; और बाकी सब लोगों ने घुटने टेककर पानी पिया।
  eng-YLT: And the number of those lapping with their hand unto their mouth is three
    hundred men, and all the rest of the people have bowed down on their knees to
    drink water.
  kne-kne: Tolo ay gasot di lallalaki ay nangigaok sin takkay da asi dan inomen, et
    din odom pay yan nandokmog da ay nan-inom.
  eng-WYC-2017: And so the number of them, that lapped waters, by the hand casting
    to the mouth, was three hundred men; and all the tother multitude drank kneeling.
  eng-WMBB: The number of those who lapped, putting their hand to their mouth, was
    three hundred men; but all the rest of the people bowed down on their knees to
    drink water.
  urd-GVH: 300 आदमियों ने अपना हाथ पानी से भरकर उसे चाट लिया जबकि बाक़ी सब पीने के
    लिए झुक गए।
  rug-rug: Meke ka ṉeta gogoto tie mo saripu siovoni limadi meke napo guana kurukuru
    ṉame, ba sari doduru pule si kokotuṉu gore meke napo.
  gaz-gaz: Namoonni dhibba sadii konyee isaaniitiin waraabbatanii dhugan. Warri hafan
    hundi garuu dhuguuf jilbeenfatan.
  fra-LSG: Ceux qui lapèrent l’eau en la portant à la bouche avec leur main furent
    au nombre de trois cents hommes, et tout le reste du peuple se mit à genoux pour
    boire.
  gnn-gnn: '@see-verse:JDG.007.005'
  yal-yal: Muxu kɛmɛ saxan yi e min e yiine ra, yamaan dɔnxɛn yi e xinbi sin, e yi
    e min.
  haw-1868: A o ka helu ana i ka poe i palu, e kapi ana ka lima, a i ko lakou waha,
    ekolu haneri kanaka. Aka, o na kanaka e a pau loa, kukuli iho la lakou a pau ma
    ko lakou mau kuli, e inu wai.
  arb-NAV: فَكَانَ عَدَدُ الَّذِينَ غَرَفُوا الْمَاءَ بِأَيْدِيهِمْ وَلَعَقُوهُ ثَلاثَ
    مِئَةِ رَجُلٍ. وَأَمَّا بَاقِي الْجَيْشِ فَجَثَوْا عَلَى رُكَبِهِمْ لِشُرْبِ الْمَاءِ.
  ewe-ewe: Ewɔ nenema eye ame siwo ku tsia kple asi heno la nɔ ame alafa etɔ̃ (300),
    ame bubuawo katã nye ame siwo dze klo heno tsia abe avu ene.
  eng-LEE: And the number of those that lapped, putting their hand to their mouth,
    was three hundred men; but all the rest of the people bent down upon their knees
    to drink water.
  gvn-gvn: '@see-verse:JDG.007.005'
  asm-FB: তিনি শ মানুহে হাতেৰে মুখলৈ পানী তুলি চেলেকি খালে আৰু বাকী সকলোৱে পানী পিবলৈ
    আঁঠু কাঢ়ি ল’লে।
  sus-A: نَشٍيٍ بِرِن يٍ كْ عٍ بّلّشّ كُي، عٍ نَشَ عَ مِن، عٍ كْنتِ نَشَ سِفَ شّمّ
    مِشِ كّمّ سَشَن. حَمَ دْنشْي نَشَ عٍ شِنبِ سِن، عٍ نُ قَ يٍ كْن عٍ نّنيِ رَ.
  fra-SBL: Le nombre de ceux qui laperont l'eau, en portant la main à la bouche, sera
    de trois cents hommes ; mais tout le reste du peuple se prosternera à genoux pour
    boire l'eau.
  hbo-hbo: וַיְהִ֗י מִסְפַּ֞ר הַֽמֲלַקְקִ֤ים בְּיָדָם֙ אֶל־פִּיהֶ֔ם שְׁלֹ֥שׁ מֵאֹ֖ות
    אִ֑ישׁ וְכֹל֙ יֶ֣תֶר הָעָ֔ם כָּרְע֥וּ עַל־בִּרְכֵיהֶ֖ם לִשְׁתֹּ֥ות מָֽיִם׃ ס
  piu-2006: '@see-verse:JDG.007.005'
  kik-kik: Andũ magana matatũ makĩnyua maaĩ na hĩ ciao. Acio angĩ othe magĩturia ndu
    makĩnyua maaĩ.
  fra-NCL: Ceux qui lapèrent l’eau dans leur main, en la portant à leur bouche, furent
    au nombre de trois cents hommes ; tout le reste du peuple s’était mis à genoux
    pour boire.
  cek-AK: Kami cumvai thumtonawk loe tui to ban hoiah soh o moe, naek o. Kalah kaminawk
    boih loe tuinaek hanah cangkrawn o.
  cuk-cuk: Sordamar argangi-dii-gani gwabingi-eloar-gobsamaladi, dulataled-ilapaa
    (300) mergued. Sordamar-baigandi, bela yokorgi-sindigar dii-gobsamalad.
  uig-CYR: Шундақ болдики, очумини ағзиға тәккүзүп ялап су ичкәнләрдин үч йүзи чиқти.
    Қалғанларниң һәммиси тизлинип туруп су ичти.
  tel-2017: చేత్తో నోటికందించుకుని నీళ్ళు తాగినవాళ్ళు మూడు వందల మంది. మిగిలిన వాళ్ళందరు
    నీళ్లు తాగడానికి మోకాళ్ళు వంచినవాళ్ళే.
  hat-BSA: Alò, kantite a sila ki te lape dlo a, ki pa rale l nan men yo pou rive
    nan bouch yo se te twa-san lòm, e rès yo te mete yo ajenou pou bwè.
  kos-kos: Oasr mwet tolfoko na su yucukak kof inpaolos ac nim ke lohulos, a mwet
    saya nukewa elos sikukmutunte ac nim kof.
  hbo-WLC: וַיְהִ֗י מִסְפַּ֞ר הַֽמֲלַקְקִ֤ים בְּיָדָם֙ אֶל־פִּיהֶ֔ם שְׁלֹ֥שׁ מֵא֖וֹת
    אִ֑ישׁ וְכֹל֙ יֶ֣תֶר הָעָ֔ם כָּרְע֥וּ עַל־בִּרְכֵיהֶ֖ם לִשְׁתּ֥וֹת מָֽיִם׃ ס
  ibo-ibo: Ọ bụ naanị narị ndị agha atọ ji ọbụ aka ha kwọlịte mmiri ha ṅụrụ. Ma ndị
    agha fọdụrụ gburu ikpere ha abụọ nʼala tinye ọnụ ha na mmiri, ṅụọ mmiri.
  ory-ory: ତହିଁରେ ଯେଉଁମାନେ ଆପଣା ଆପଣା ମୁଖରେ ହାତ ଦେଇ ଚାକୁ ଚାକୁ କରି ଜଳ ଖାଇଲେ, ସେମାନେ
    ସଂଖ୍ୟାରେ ତିନି ଶହ ଲୋକ ହେଲେ; ମାତ୍ର ଅବଶିଷ୍ଟ ଲୋକ ସମସ୍ତେ ଜଳ ପାନ କରିବାକୁ ଆଣ୍ଠୁ ଉପରେ
    ନଇଁ ପଡ଼ିଲେ।
  chk-chk: Iwe, iteiten chokewe mi mitiri koluk seni lepöür ükükün ülüpükü mwän. Nge
    ekewe lusun meinisin ra fotopwäsuk le ün.
  rop-rop: Wal 300 men bin dringgim woda brom olabat bingga, en ola najalot bin nildan
    blanga dringgim woda,
  ukr-1871: Налїчено ж тих, що хлептали з руки, триста чоловіка, всї ж инші люде становились
    навколїшки, щоб напитись води.
  deu-1951: Da war die Zahl derer, die von der Hand in den Mund geleckt hatten, dreihundert
    Mann; alles übrige Volk war auf die Knie gefallen, um Wasser zu trinken.
  eng-JPS: And the number of them that lapped, putting their hand to their mouth,
    was three hundred men; but all the rest of the people bowed down upon their knees
    to drink water.
  srp-1865: I onijeh koji laptaše, rukom svojom k ustima prinesavši vodu, bješe tri
    stotine ljudi; a sav ostali narod kleèe na koljena svoja da piju vode.
  lug-lug: Abo bonna abaasena amazzi n’engalo zaabwe ne baganywa ng’embwa baali ebikumi
    bisatu, naye abalala bonna baafukamira ku mugga ne bakubamu emimwa okunywa.”
  heb-heb: ויהי מספר המלקקים בידם אל פיהם שלש מאות איש וכל יתר העם כרעו על ברכיהם
    לשתות מים׃
  ben-IRV: তাতে সংখ্যায় তিনশো লোক মুখে অঞ্জলি তুলে জল চেটে খেল, কিন্তু অন্য সব লোক
    পান করবার জন্য হাঁটুর উপরে উপুড় হল।
  pan-pan: ਤਾਂ ਉਹ ਜਿਨ੍ਹਾਂ ਨੇ ਆਪਣਾ ਹੱਥ ਮੂੰਹ ਨੂੰ ਲਾ ਕੇ ਚਪ-ਚਪ ਕਰਕੇ ਪਾਣੀ ਪੀਤਾ, ਉਹਨਾਂ ਦੀ
    ਗਿਣਤੀ ਤਿੰਨ ਸੌ ਸੀ ਪਰ ਬਾਕੀ ਸਾਰੇ ਲੋਕਾਂ ਨੇ ਗੋਡੇ ਨਿਵਾ ਕੇ ਪਾਣੀ ਪੀਤਾ।
  mya-JVB: ထိုအခါ မိမိလက်ခုပ် နှင့် ရေကို ယူသဖြင့် လျက် ၍ သောက်သောသူ သုံး ရာ ရှိ ၏။
    ကြွင်း သောသူ အပေါင်း တို့သည် ရေ သောက် ခြင်းငှါ ဒူး ထောက်၍ ဝပ် ကြ၏။
  tbg-tbg: Minti tuvaro Gideoniva tavomanta 300 vaiintinavu nái kauquqi namari kaqake
    mpuike ne vaumanta ekaa hini kuka tori kauru aravi vaiha namari ne vaura.
  hmo-hmo: Tatau 300 ese edia imana dekena amo ranu idia abia daekau malana dekenai.
    To tatau oredia ibounai be idia tui diho, edia uduna dekenai ranu idia inua.
  urd-urd: इसलिए जिन्होंने अपना हाथ अपने मुँह से लगा कर चपड़ चपड़ कर के पिया वह गिनती
    में तीन सौ शख़्स थे, और बाक़ी सब लोगों ने घुटने टेक कर पानी पिया।
  rus-SYN: И было число лакавших ртом своим с руки триста человек; весь же остальной
    народ наклонялся на колени свои пить воду.
  bqc-SIM: Gbɛ̃́ pↄ́ idã̀ ń ↄo aa lɛ́ pɛ̀lɛuↄ gbɛ̃ↄn ↄ̀aa do ń basↄooɛ (300). Gbɛ̃́
    kĩniↄ kùlɛ ń kosowa, aa imì.
  tcz-CHONGTHU: Mi jathum’in bou akhut tenia kon in adontho uvin ahi. Adang sechun
    akhupmin adilsu uvin amuh in achip thou vin ahi.
  mar-mar: तेव्हा जे आपला हात आपल्या तोंडाकडे नेऊन चाटीत प्याले, ते पुरुष मोजले, ते
    तीनशे होते, आणि बाकीचे सर्व लोक पाणी प्यावयास आपल्या गुडघ्यावर टेकले.
  qub-qub: Maquillanpita lapyaypa upojcunaga caran quimsa pachaclla (300). Waquin
    cäga gongurpaycur upuran.
  bqp-bqp: Gbɛ̃ kũ ò lɛ́ pɛ̀tɛ íanↄ gbɛ̃nↄn wàa do kpɛ́ basↄↄromɛ. Gbɛ̃ kparanↄ sↄ̃
    ò kùtɛ ń kosoa ò í mì.
  hat-hat: Te gen twasan (0300) gason ki te pran dlo nan pla men yo epi ki t'ap lape
    dlo a. Tout rès yo te kwoupi pou bwè dlo.
  eng-BSB: And the number of those who lapped the water with their hands to their
    mouths was three hundred men; all the others knelt to drink.
  tod-tod: Nui niiti ti ɠɛni ziɛi ɓɔlezu, ti seɠe ga yeei, ti to la, naati ti ɠɛni
    ga zunu unsaʋagɔ (300). Zɔiti kpein ti ʋilɛni ɲiibiɠa, ti laaʋɛɛ ziɛi ɠa, ti ɗa
    kpɔle.
  eng-WEBPB: The number of those who lapped, putting their hand to their mouth, was
    three hundred men; but all the rest of the people bowed down on their knees to
    drink water.
  kbq-kbq: Hagi ana'ma higeno'a 300'age vahe'mo'zage zamazantetira tina ankehi'za
    kramo'ma nehiaza hu'za zamagefunaretira ne'naze. Hianagi ana maka vahe'mo'za zamarenare'za
    pri hu'za tima enevifinti ne'naze.
  nhe-BL: Huan san 300 tlacame quipipitzojque atl ica ininma queja chichime. Huan
    nochi nopa sequinoc san motlancuaquetzque huan atlique.
  bus-bus: Gbɛ̃ kɛ̀ aↄ̃ lɛ́ pɛ̀ íanↄ gↄ̃ↄn wàa do kpɛ́ basↄↄromɛ. Gbɛ̃ kpaaanↄ sↄ̃
    kùɛ ń kosooa aↄ̃ í mì.
  gub-BL: 300 awa wenuhem 'y opo pupe wà, i'u pà wapeku pupe wà. Amogwer paw wapyk
    upenàràg rehe uwi'u mehe wà.
  eng-DRA: 'And the number of them that had lapped water, casting it with the hand
    to their mouth, was three hundred men: and all the rest of the multitude had drunk
    kneeling.'
