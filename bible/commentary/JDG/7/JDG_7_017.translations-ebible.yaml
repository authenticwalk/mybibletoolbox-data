verse: JDG.007.017
translations:
  mal-C: 'ഗിദെയോൻ അവരോടു പറഞ്ഞു: “എന്നെ നോക്കി, ഞാൻ ചെയ്യുന്നതുപോലെ ചെയ്യുക. പാളയത്തിന്റെ
    അതിർത്തിയിൽ എത്തുമ്പോൾ ഞാൻ ചെയ്യുന്നതുപോലെതന്നെ നിങ്ങളും ചെയ്യണം.'
  deu-TKW: 'Dazu gebot er ihnen: Seht auf mich und thut ebenso! Wenn ich bis zum Rande
    des Lagers vorgedrungen sein werde, dann thut dasselbe, was ich thue.'
  lin-lin: 'Na sima, apesaki bango mitindo oyo : « Bino nyonso, botala esika ngai
    nazali mpe bolanda ndenge ngai nakosala tango nakokoma pembeni ya molako ya banguna
    na biso.'
  eng-LSV: And he says to them, “Look at me, and thus do; and behold, I am coming
    into the extremity of the camp—and it has been—as I do so you do;
  eng-GNV: 'And he sayd vnto them, Looke on me, and do likewise, when I come to the
    side of the hoste: euen as I do, so do you.'
  eng-WEBSTER: 'And he said to them, Look on me, and do likewise: and behold, when
    I come to the outside of the camp, it shall be that as I do, so shall ye do.'
  nhw-BL: 'Huan quinilhui: ―Quema niajsiti campa mochijtoque, xijtlachilica catli
    nijchihuas huan nochi amojuanti nojquiya ya nopa xijchihuaca.'
  swh-ONEN: Akawaambia, “Nitazameni, fanyeni kama nitakavyofanya, nitakapofika mwisho
    wa kambi mfanye kama nitakavyofanya.
  bba-bba: U bu sɔ̃ɔwɑ u nɛɛ, ì n deemɑ nɑ ben sɑnsɑni turuku kuɑ i mɑn mɛɛrio sɑ̃ɑ
    sɑ̃ɑ kpɑ i ko nɡe mɛ nɑ mɔ̀.
  eng-KJVCPB: 'And he said unto them, Look on me, and do likewise: and behold, when
    I come to the outside of the camp, it shall be that, as I do, so shall ye do.'
  wbp-wbp: Ngula-jangka, Kitini-jana wangkaja wati nyanungu-nyangu-patuku, “Kajirlipa
    kaninjarra-kari jitinja-yani Mirdiyanu-wardingki-patu-kurlangu-kurra, pirri-yanta
    mukulu ngurrangka warrukirdikirdi. Ngula-jangka, pardakajulu wurulypa-juku kajirna
    ngaka ngajulurlu jitirni kurlumpurrngu. Kajinkijili purda-nyanyi jitirninja-kurra
    jintawarlayirlili nyurrurlarlu jitika, manulu kilji-nyayirni purlaya kuja, ‘Yarujurlu
    pinyirlipa-jana Mirdiyanu-wardingki-patu YAAWIYI-ki manu Kitiniki!’”
  luo-luo: Nowachonegi niya, Luwauru ka ungʼiyo kendo ka achopo but hema, to timuru
    mana kaka atimo.
  meu-meu: Bena e hamaorodia, eto, Lau ba itagu, ba tohotohogu; taruha isena ai baina
    kau ai, lau baina karaia heḡeregerena na umui danu ba karaia.
  npi-ULB: तिनले उनीहरूलाई भने, “मलाई हेर, र म जे गर्छु त्यही गर । हेर! जब म छाउनीको
    छेऊमा पुग्छु, तब म जे गर्छु तिमीहरूले त्यही गर्नू ।
  yor-yor: Ó sọ fún wọn pé, “Ẹ máa wò mí, kí ẹ sì máa ṣe ohun tí mo bá ṣe. Nígbà tí
    mo bá dé igun ibùdó wọn ẹ ṣe ohun tí mo bá ṣe.
  emp-NTPO: 'Maʌ̃be ãdjirãa jarasia: –Naãrã dadjirãba madianitarãra jũrã edad̶ia.
    Mʌ̃da acʌd̶adua. Mʌ̃da ãdjirã duanʌ wagabe jũẽsira mʌ̃a obʌrʌ quĩrãca od̶adua.
    Mʌ̃a, mʌ̃ ume wãbʌda bid̶a cachura jĩgua zabʌdad̶e bãrã bid̶a zad̶adua. Maʌ̃be
    nãwã b̶iad̶adua: “¡Ãcõrẽ trʌ̃neba, Gedeoʌ̃ trʌ̃ne bid̶a djõbʌdaa!”–'
  ind-ind: Kata Gideon kepada mereka, “Perhatikan saya dan ikuti apa yang saya lakukan.
    Waktu saya sampai ke pinggir perkemahan, kalian harus melakukan apa yang saya
    lakukan!
  pes-OPCB: 'بعد نقشهٔ خود را چنین شرح داد: «وقتی به کنار اردو رسیدیم به من نگاه کنید
    و هر کاری که من می‌کنم شما نیز بکنید.'
  tgl-ULB: Sinabi niya sa kanila, “Tumingin kayo sa akin at sundin kung ano ang aking
    gagawin. Masdan ninyo! Kapag dumating ako sa dulo ng kampo, dapat ninyong gawin
    kung ano ang aking gagawin.
  cbu-NT: Jedeyonsha ashparita wasundurur, Na watsiritkachuni, Madiyanshuchish taárash
    mangiptis nuwaa napangasindama. Nuw tamakina siysa ambitam shingtsa. Nuwashutam
    tuminungtsa, tárangiya.
  hui-hui: Ani buwa ibugua tihondo lamialu lalu, I̱na balai anda bu karunaga kaware
    hapara ho kogola tígua i̱ de handaya halu i̱na berogo ale dege bilimu, lamini.
  mya-mya: ထို​နောက်​သူ​တို့​အား``ရန်​သူ​တပ်​စ​ခန်း​အ​စွန် သို့​ငါ​ရောက်​ရှိ​လာ​သော​အ​ခါ
    သင်​တို့​သည် ငါ့​ကို​ကြည့်​၍​ငါ​ပြု​သည့်​အ​တိုင်း​ပြု​ကြ လော့။-
  bod-N: དེ་རྣམས་ལ་འདི་ལྟར་སྨྲས་པ་སྟེ། ཁྱོད་རྣམས་ཀྱིས་བདག་གིས་ཅི་བྱེད་པར་ལྟོས་ཤིག
    ངས་དམག་སྒར་གྱི་རྩར་སླེབས་ནས་ཅི་ལྟར་བྱས་ན་ཁྱོད་ཅག་གིས་ཀྱང་དེ་ལྟར་བྱོས་ཤིག
  sna-sna: Akati kwavari, “Mutarise kwandiri uye mutevedzere zvandinoita. Pandinosvika
    kumucheto kwomusasa, mubve maita sezvandinoita.
  spa-BLM: 'Les dijo: “Miradme y haced lo mismo. He aquí, cuando llegue a la parte
    más alejada del campamento, será que, como yo haga, así haréis vosotros.'
  cac-cac: 'Ix yalan vin̈ d''a eb'' vin̈ icha tic: —Ayic ol in c''och d''a junxo stib''at
    scampamento eb'' cajc''ol chi'', tzeyil val tas ol in c''ulej, icha pax chi''
    ol e c''ulejpax a ex tic.'
  swh-ULB: Akawaambia, 'Niangalieni mimi na kufanya yale ninayoyafanya. Tazama! Ninapofika
    kwenye mwisho wa kambi, ni lazima mfanye kile ninachofanya.
  bel-bel: 'І сказаў ім: глядзеце на мяне і рабеце тое самае; вось, я падыду да табара,
    і што буду рабіць, тое і вы рабеце;'
  deu-ELBBK: 'Und er sprach zu ihnen: Seht es mir ab und tut ebenso; siehe, wenn ich
    an das Ende des Lagers komme, so soll es geschehen, dass ihr ebenso tut, wie ich
    tue.'
  mbb-OT: Ne migkeǥiyan din sikandan te, “Emun diyè key en te dulunà te kampu te kuntada
    tew, bentayi a keniyu ne iringi niw is ebeelan ku.
  mal-2015: ഞാൻ ചെയ്യുന്നതു നോക്കി അതുപോലെ ചെയ്‌വിൻ; പാളയത്തിന്റെ അറ്റത്തു എത്തുമ്പോൾ
    ഞാൻ ചെയ്യുന്നതുപോലെ നിങ്ങളും ചെയ്‌വിൻ.
  tuo-NT: 'Beꞌro narẽ aꞌtiro nicʉ niwĩ: —Yʉꞌʉre ĩꞌaña. Na nerẽrõ ape pãꞌrẽpʉ yʉꞌʉ
    etacã, yʉꞌʉ weronojõta weeya.'
  rmc-rmc: 'a phenďa lenge: „Dikhen pre ma a keren oda, so me! Sar džava pro agor
    le taboriskro, the tumen keren oda, so kerava me.'
  pes-OPV: 'و به ایشان گفت: «بر من نگاه کرده، چنان بکنید. پس چون به کنار اردو برسم،
    هر‌چه من می‌کنم، شما هم چنان بکنید.'
  ron-1924: 'Ел ле-а зис: „Сэ вэ уйтаць ла мине ши сэ фачець ка мине. Кум вой ажунӂе
    ын табэрэ, сэ фачець че вой фаче еу'
  ben-OBCV: “আমার দিকে লক্ষ্য রাখো,” তিনি তাদের বললেন। “আমি যা যা করি, তোমরাও তাই
    কোরো। আমি যখন শিবিরের কিনারায় যাব, তোমরাও হুবহু আমার মতো কোরো।
  som-som: Oo wuxuu ku yidhi iyagii, Ii fiirsada, oo yeela sidaan yeelo oo kale; oo
    bal eega, markii aan gaadho meesha xerada ku wareegsan waa inaad yeeshaan sidaan
    yeelo oo kale.
  lat-VUC: 'Et dixit ad eos: Quod me facere videritis, hoc facite: ingrediar partem
    castrorum, et quod fecero, sectamini.'
  eng-ASVBT: 'And he said unto them, Look on me, and do likewise: and, behold, when
    I come to the outermost part of the camp, it shall be that, as I do, so shall
    ye do.'
  ita-1885: 'E disse loro: Riguardate ciò che da me sarà fatto, e fate così voi. Quando
    adunque io sarò giunto all''estremità del campo, fate così come farò io.'
  eng-LXXUP: and he said to them, Ye shall look at me, and so shall ye do; and behold,
    I will go into the beginning of the host, and it shall come to pass that as I
    do, so shall ye do.
  eng-ULB: He said to them, “Look at me and do what I do. Watch! When I come to the
    edge of the camp, you must do what I do.
  spa-VBL: “Observadme y seguid mi ejemplo”, les dijo. “Cuando llegue al límite del
    campamento, haced exactamente lo que yo haga.
  fra-_FOB: 'Et il leur dit: Regardez-moi, et faites comme je ferai; quand je serai
    arrivé à l''extrémité du camp, vous ferez ce que je ferai.'
  mal-mal: “ഞാൻ ചെയ്യുന്നത് നോക്കി അങ്ങനെ തന്നെ ചെയ്‌വിൻ; പാളയത്തിന്റെ അറ്റത്തു എത്തുമ്പോൾ
    ഞാൻ ചെയ്യുന്നതുപോലെ നിങ്ങളും ചെയ്‌വിൻ.
  urd-GVR: Us ne hukm diyā, “Jo kuchh maiṅ karūṅga us par ġhaur karke wuhī kuchh kareṅ.
    Pūrī ḳhaimāgāh ko gher leṅ aur ain wuhī kuchh kareṅ jo maiṅ karūṅga. Jab maiṅ
    apne sau logoṅ ke sāth ḳhaimāgāh ke kināre pahuṅchūṅgā to ham apne narsingoṅ ko
    bajā deṅge. Yih sunte hī āp bhī yihī kuchh kareṅ aur sāth sāth nārā lagāeṅ, ‘Rab
    ke lie aur Jidāūn ke lie’!”
  suz-BL: मिनु “आं कली कोव़ङीन। आं खोदेंशो पने। गो मेको आन ताम्‍बु आ नेक्‍था जाक्‍दीशा,
    मार मार पाइनुङा, गे यो मोदेंशो पने।
  ita-1927: 'e disse loro: “Guardate me, e fate come farò io; quando sarò giunto all’estremità
    del campo, come farò io, così farete voi;'
  ckb-ckb: 'پێی گوتن: «سەیری من بکەن و وەک من بکەن، ئەوەتا من دەچمە نزیک ئۆردوگاکە،
    ئیتر من چی دەکەم ئێوەش وا بکەن.'
  eng-BBE: And he said to them, Keep your eyes on me, and do what I do; when I come
    to the outer line of tents, whatever I do, you are to do the same.
  kan-OKCV: ಅನಂತರ ಗಿದ್ಯೋನನು, “ನಾನು ಮಾಡುವುದನ್ನು ನೋಡಿ ಹಾಗೆಯೇ ನೀವೂ ಮಾಡಿರಿ. ನಾನು ಪಾಳೆಯ
    ಹೊರಗೆ ಬಂದಾಗ ಹೇಗೆ ಮಾಡುವೆನೋ, ಹಾಗೆಯೇ ನೀವೂ ಮಾಡಿರಿ.
  tam-2017: 'அவர்களை நோக்கி: நான் செய்வதைப் பார்த்து, அப்படியே நீங்களும் செய்யுங்கள்.
    இதோ, நான் முகாமின் முன்பகுதியில் வந்திருக்கும்போது, நான் எப்படிச் செய்கிறேனோ அப்படியே
    நீங்களும் செய்யவேண்டும்.'
  spa-RV-1909: 'Y díjoles: Miradme á mí, y haced como yo hiciere; he aquí que cuando
    yo llegare al principio del campo, como yo hiciere, así haréis vosotros.'
  ron-BTF: 'Și le-a spus: Uitați-vă la mine și faceți la fel; și, iată, când voi ieși
    în afara taberei, va fi astfel: precum voi face eu, astfel să faceți și voi.'
  eng-WEBP: He said to them, “Watch me, and do likewise. Behold, when I come to the
    outermost part of the camp, it shall be that, as I do, so you shall do.
  eng-FBV: “Watch me and follow my example,” he told them. “So when I get to the edge
    of the camp, do exactly what I do.
  nld-1939: 'En hij sprak hen toe: Doet, wat ge mij ziet doen! Wanneer ik aan de grens
    van het kamp ben gekomen, doet dan juist eender als ik.'
  nch-BL: 'Huan quinilhui: ―Quema niajsiti campa mochijtoque, xijtachilica taya nijchihuas
    huan nochi amojuanti nojquiya ya nopa xijchihuaca.'
  vie-1934: 'mà dặn rằng: Hãy ngó ta, và làm y như ta làm; khi ta đến đầu trại quân,
    các ngươi sẽ làm theo điều ta làm.'
  hin-CV: उसने उन्हें आदेश दिया, “मेरी ओर देखते रहना तथा वैसा ही करते जाना जैसा जैसा
    मैं करूंगा, और सुनो, जब मैं उनकी छावनी के पास पहुंचूंगा, तो जो मैं करूंगा, वही
    तुम भी करना.
  spa-BES: 'Y él les dijo: Mantén tus ojos en mí, y haz lo que yo hago; cuando llego
    a la línea exterior del campamento, haz lo que hago, debes hacer lo mismo.'
  tdx-tdx: 'Le hoe re tam’ iereo: Henteo iraho, vaho tsikombeo; ie pok’ alafe’ i tobey
    iraho, le hanoe’ areo ze anoeko.'
  tha-KJV: และท่านสั่งเขาว่า “จงคอยดู​เรา แล​้วให้ทำเหมือนกัน และดู​เถิด เมื่อเราไปถึงค่ายด้านนอกแล้ว
    เรากระทำอย่างไรก็จงกระทำอย่างนั้น
  por-BR-2018: 'E disse-lhes: Olhai a mim, e fazei como eu fizer; eis que quando eu
    chegar ao princípio do acampamento, como eu fizer, assim fareis vós.'
  deu-ELO: 'Und er sprach zu ihnen: Sehet es mir ab und tut ebenso; siehe, wenn ich
    an das Ende des Lagers komme, so soll es geschehen, daß ihr ebenso tut, wie ich
    tue.'
  eng-WYC-2018: And he said to them, Do ye this thing which ye see me do; I shall
    enter into a part of the tents, and follow ye that, that I do.
  epo-epo: 'Kaj li diris al ili: Rigardu min, kaj faru tion saman, kion mi faros;
    jen mi iras al la rando de la tendaro, kaj kion mi faros, tion faru ankaŭ vi.'
  uig-PIN: 'U ularƣa: — Silǝr manga ⱪarap, mening ⱪilƣinimdǝk ⱪilinglar. Mana, mǝn
    lǝxkǝrgaⱨning ⱪexiƣa barƣanda, nemǝ ⱪilsam, silǝrmu xuni ⱪilinglar;'
  beo-beo: E da ilima amane sia:i, “Na da Midia:ne fisisu bidiga doaga:sea, dilia
    na hou ba:lalu amo defele hamoma.
  tpi-OTNT: Na Gideon i tokim ol olsem, “Yupela was na lukim mi. Taim mi kamap long
    arere bilong kem na mi mekim wanem samting, orait yupela tu i mas mekim olsem.
  hau-SA: Ya ce musu, “Ku dube ni, ku bi abin da na yi. Sa’ad da na kai sansanin,
    ku yi daidai abin da na yi.
  uig-LAT: 'U ulargha: — Siler manga qarap, méning qilghinimdek qilinglar. Mana, men
    leshkergahning qéshigha barghanda, néme qilsam, silermu shuni qilinglar;'
  nde-nde: Wathi kubo, “Ngikhangelani. Lingilandele. Lapho sengifike emaphethelweni
    ezihonqo, lenze engizabe ngikwenza.
  ton-ton: 'Pea naʻe pehē ʻe ia kiate kinautolu, “Sio mai kiate au, pea faʻifaʻitaki
    mai: pea vakai, ʻo kau ka hoko ki he potu ʻituʻa ʻoe ʻapitanga, pea ʻe pehē, ko
    ia te u fai ʻeau, ʻe pehē pe hoʻomou fai.'
  ces-1613: 'I řekl jim: Jakž na mně uzříte, tak učiníte; nebo hle, já vejdu na kraj
    vojska, a jakž já tehdáž budu dělati, tak uděláte.'
  eng-WMB: He said to them, “Watch me, and do likewise. Behold, when I come to the
    outermost part of the camp, it shall be that, as I do, so you shall do.
  tam-TCV: பின் அவன் அவர்களிடம், “என்னைக் கவனித்து என் வழியைப் பின்பற்றுங்கள். நான்
    முகாமின் அருகில் சென்று செய்வதைப்போலவே ஒன்றும்விடாமல் நீங்களும் செய்யுங்கள்.
  ceb-ULB: Miingon siya kanila, “Tan-aw kanako ug buhata ang akong buhaton. Tan-aw!
    Sa dihang moabot ako duol sa kampo, kinahanglan buhaton ninyo ang akong buhaton.
  pol-UBG: 'I powiedział do nich: Patrzcie na mnie i czyńcie to samo, co ja. Oto pójdę
    do krańca obozu, a co ja będę czynić, to i wy czyńcie.'
  agr-agr: 'Dutika chichajak: “Mina diigkau atajum, wi shiwag batsata nuna yantamen
    jegakun wajukattaja nuniakuig atumshakam betek nuniktajum.'
  kyc-kyc: Dopa pipala baame nakama lamaiyuo, Namba wambu palaminyi anda pinjingi
    wangu dusa paro dokopa namba kandaro karapala nambame piyu kande dopa pyuo pipwape,
    leya.
  urd-GVU: اُس نے حکم دیا، ”جو کچھ مَیں کروں گا اُس پر غور کر کے وہی کچھ کریں۔ پوری
    خیمہ گاہ کو گھیر لیں اور عین وہی کچھ کریں جو مَیں کروں گا۔ جب مَیں اپنے سَو لوگوں
