  pan-pan: ਫਿਰ ਉਸਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ, “ਮੈਨੂੰ ਵੇਖੋ ਅਤੇ ਮੇਰੇ ਵਾਂਗੂੰ ਹੀ ਕੰਮ ਕਰੋ ਅਤੇ ਸੁਚੇਤ
    ਰਹੋ। ਜਦ ਮੈਂ ਛਾਉਣੀ ਦੇ ਬੰਨ੍ਹੇ ਉੱਤੇ ਪਹੁੰਚ ਜਾਂਵਾਂ, ਤਾਂ ਜੋ ਕੁਝ ਮੈਂ ਕਰਾਂ ਤੁਸੀਂ ਵੀ ਉਸੇ
    ਤਰ੍ਹਾਂ ਹੀ ਕਰਨਾ।
  mya-JVB: ငါ့ ကို ကြည့် ၍ ငါ ပြုသည်အတိုင်း ပြု ကြ။ တပ် ပြင် သို့ ရောက် သောအခါ၊ ငါပြု
    သည်အတိုင်း ပြု ကြ။
  tbg-tbg: vika tiva nimiro tiharo, Ne ti tave vaiqe te vika seri naavu maaqa kaqataara
    aaqaini otu ntaari nevata te iainante iate.
  hmo-hmo: Vadaeni Gideona ese idia ia hamaoroa, ia gwau, “Lau do umui itaia namonamo.
    Bona kamepa ena hetoa gabuna dekenai lau ginidae neganai, lau ese lau karaia hegeregerena,
    be umui danu do umui karaia.
  urd-urd: और उसने उनसे कहा कि मुझे देखते रहना और वैसा ही करना; और देखो, जब मैं लश्कर
    गाह के किनारे जा पहुँचूँ, तो जो कुछ मैं करूँ तुम भी वैसा ही करना।
  rus-SYN: 'И сказал им: смотрите на меня и делайте то же; вот, я подойду к стану,
    и что буду делать, то и вы делайте;'
  bqc-SIM: 'A ònɛ́: Málɛ gɛ́ e ń bòo lɛ́iɛ. Àↄ ma gwa. Lá á e málɛ kɛ, íↄ
    kɛ màa.'
  tcz-CHONGTHU: Hichejou chun Gideonin ajah uvah hitin aseije, “Namit teniuvin keiman
    neihinve jingun, amaho ngahmun kom kalhun tengleh keiman kabol bol hinbollun,
  mar-mar: तेव्हा त्याने त्यांना सांगितले, “तुम्ही माझ्याकडे पाहा आणि मी करतो तसे
    करा; आता पाहा, मी छावणीच्या काठी जातो, जसे मी करतो तसे तुम्ही करा.
  qub-qub: 'Suldäruncunata niran: «Madián runacuna tiyarcaycashan washa cantunman
    noga chayaycur rurashäno gamcunapis ruranqui.'
  bqp-bqp: 'À pìńnɛ: Matɛn gɛ́ ari ń bùra lɛ́a. Àgↄ̃ ma gwa. Lákũ a è ma kɛ̀ nà,
    à kɛ lɛ se.'
  hat-hat: 'Epi li di yo: -Se pou tout moun gade sou mwen pou wè sa m''ap fè. Lè n''a
    rive toupre kan an, tou sa n''a wè m'' fè, n''a fè l'' tou.'
  eng-BSB: “Watch me and do as I do,” Gideon said. “When I come to the outskirts of
    the camp, do exactly as I do.
  tod-tod: 'É ɠɛni ti ma: «Wa ɠɛ nɔ̀un pɛtɛsu, wo ɗa naa nɔ ɠɛ, nii gè kɛɛzu. Nà
    zeelina nɔ feya ta-ɠɔɔlaɠai ɠobaʋɛ, nii gè kɛɛzu, wo naa ɠɛ.'
  eng-WEBPB: He said to them, “Watch me, and do likewise. Behold, when I come to the
    outermost part of the camp, it shall be that, as I do, so you shall do.
  kbq-kbq: Ana huteno amanage huno zamasami'ne, Tamavua nagrite keteta mani'nenke'na,
    seli nonkumamofo atuparega e'nama na'anoma hanuazana ana zanke'za hiho.
  nhe-BL: 'Huan quinilhui: ―Quema niajsiti campa mochijtoque, xijtlachilica tlen nijchihuas
    huan nochi imojuanti nojquiya ya nopa xijchihuaca.'
  bus-bus: 'À bèńnɛ: Mɛ́ɛ gaa ai ń bùra lɛ́a. Àgↄ̃ ma gwaa. Lán á è má kɛ̀ nà, à kɛ
    lɛ se.'
  gub-BL: Na'e uze'eg wanupe kury. — Peme'e herehe nehe ty wà. Waker haw huwake hehem
    mehe nehe, pezapo ma'e hezàwegatete nehe.
  eng-DRA: 'And he said to them: What you shall see me do, do you the same: I will
    go into one part of the camp, and do you as I shall do.'
