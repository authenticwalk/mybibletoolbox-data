    od plemena Efrajimova odazvaše i zauzeše gazove voda do Bet-Bara i Jordana.'
  mps-mps: Tama Gideongo te bidi dabe augwali tigidali te Efraimgo bulu dude elalubo
    buluba pomainu tagala palu te po wai, “Dage aiyaba dulama, tama te Midian dabe
    dali hwįgi pao,” wali. “Dagego te wę Jordan me te dwasianu ąį te Betbara tede
    elalubo ąį dabe, te bugagia tonaluao. Tiyu, augwali te ąį nogelama u badu
    pabuo,” wali. Tama te Efraim bidi dabe augwali deliba sisinama, tama Gideongo
    po wali gilama tama yali.
  tpi-tpi: Na tu Gideon i salim tok long ol man i stap long olgeta hap bilong ples
    maunten bilong Efraim. Dispela tok i olsem, “Yupela kam daun na pait long ol Midian.
    Na yupela go was long wara Jordan na long ol liklik wara inap long taun Betbara,
    bilong pasim ol Midian. Nogut ol i brukim wara na i go long hapsait.”
  dan-1931: 'og Gideon sendte Bud ud i hele Efraims Bjergland og lod kundgøre: “Drag
    Midjanitterne i Møde og afskær dem Adgangen til Vandet lige til Bet-Bara ved Jordan!”
