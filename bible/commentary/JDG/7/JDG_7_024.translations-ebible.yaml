    asai ubbai xeegetti shiiqidi, Beetibaara gakkanaassi Yorddaanoosa SHaafaanne an
    geliyo qeeri shaafata oiqqiis.
  spa-PDDPT: 'Luego Gedeón envió mensajeros por toda la región montañosa de Efraín
    y dijo: ¡Bajen a encontrar a los madianitas y tomen los vados de Bet-bara y del
    Jordán antes que ellos! Y todos los hombres de Efraín se reunieron y tomaron los
    vados de Bet-bara y del Jordán.'
  gun-gun: 'Efraim regua yvy''ã reia ha''e javi rupi Gideão omondouka guembiguai kuery.
    Ha''e vy aipoe''i imondovy: — Peguejy ke Midiã pygua kuery pejoko aguã. Pemboaxa
    eme Jordão yakã, Bete-Bara peve — he''i ramo Efraim regua avakue oenoĩ mbyre ojokopa
    Jordão yakã Bete-Bara peve.'
  agu-BL: Ncha'tz e' ben ẍchakol Gedeón cobox chakum tan chibene'n wi'ak e'chk ju'wtz
    cwent yi ama'l tetz Efraín, tan talche'n yi nink chicu'ul tan quich'eye'n tan
    oyintzi' scye'j yi e' aj Madián. Nin tzun e' cwe'n mule'ntz tan q'uicy'le'n e'chk
    ama'l kale na chicy'e't wunak tibaj yi a' Bet-bara. Ncha'tz e' ban te e'chk ama'l
    stzi' yi a' Jordán, na e' cu'tz tan q'uicy'lomi'n, te ntaxk chopon yi e' aj Madián.
    Nin inin tzun cyulej yi e' xonl Efraíntz, na nin e' ban tane'n yi ca'wl Gedeón.
  ilo-ULB: Nangibaon ni Gideon kadagiti mensahero iti entero a katurturodan a pagilian
    ti Efraim, a kinunada, “Sumalogkayo a maibusor iti Midian ket bantayanyo ti Karayan
    Jordan, agingga iti Bet-bara, tapno pagsardengen ida.” Naguummong ngarud dagiti
    amin a lallaki ti Efraim ket binantayanda dagiti danum, agingga iti Bet-bara ken
    iti Karayan Jordan.
  kpg-kpg: Gideon ga hagau ana gau kae hegau gi lodo tenua gonduu o Ephraim hagatau,
    belee hai boloo, “Lloo ia gi lala e heebagi gi digau Midian. Hagaloohia di monowai
    Jordan mono dama monowai, gaa dau adu loo gi di gowaa go Beth-Barah, gi de lloomoi
    digau Midian laa lodo nia maa.” Nia daane o Ephraim la guu gahi gi di gowaa e dahi,
    ga hagaloohi di monowai Jordan mo nia dama monowai gaa tugi loo i Beth-Barah.
  uig-ARA: 'شۇنىڭ بىلەن گىدېئون ئەفرائىم پۈتكۈل تاغلىقىنى ئارىلاپ كېلىشكە ئەلچىلەرنى
    ئەۋەتىپ ئەفرائىملارغا: ــ «سىلەر چۈشۈپ مىدىيانىيلارغا ھۇجۇم قىلىڭلار، بەيت-باراھقىچە،
    شۇنداقلا ئىئوردان دەرياسىغىچە بارلىق ئېقىن كېچىكلىرىنى ئىگىلەپ، ئۇلارنى توسۇۋېلىڭلار»،
    دېدى. شۇنىڭ بىلەن ئەفرائىمنىڭ ھەممە ئادەملىرى يىغىلىپ، بەيت-باراھقىچە ۋە ئىئوردان
    دەرياسىغىچە بارلىق ئېقىن كېچىكلىرىنى ئىگىلىدى.'
  sus-sus: Gedeyon naxa xɛɛrae xɛɛ Efirami geyae yire, e xa a fala, «Wo goro Madiyankae
    ya ra, wo singe xa ti Yurudɛn xure igirima dɛnnaxɛ han Beti Baara.» Na kui Efirami
    xɛmɛe naxa e malan, e siga Yurudɛn xure igirima dɛnnaxɛ, han Beti Baara.
  pon-2006: Kidion ahpw pil kadarpeseng meninkeder kei nin sahpw nahnahn Epraim pwe
    re en padahkihong irail, “Kumwail kohdihdo oh iang mahweniong mehn Midian kan.
    Kumwail sinsile sahpw me peian Pillap Sordan oh piletik kan lei Pedpara, pwe mehn
    Midian kan en dehr kotehla.” Mehn Epraim kan koaros eri likwerpene en iang mahwen,
    irail eri sinsile Pillap Sordan oh piletik kan lei Pedpara.
  jae-jae: Gideon kêsakiŋ lau jaeŋŋa sêjac laoc gamêŋ Epraim, taŋ gêc gamêŋ lôcŋa
