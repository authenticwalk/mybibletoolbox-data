verse: JDG.007.024
translations:
  mal-C: ഗിദെയോൻ എഫ്രയീം മലനാട്ടിലെല്ലായിടവും ദൂതന്മാരെ അയച്ചു. “മിദ്യാന്യരുടെനേരേ
    ഇറങ്ങിവന്ന് ബേത്-ബാരാവരെയുള്ള യോർദാൻനദി അവർക്കുമുമ്പേ കൈവശമാക്കിക്കൊൾക,” എന്നു
    പറയിച്ചു. അങ്ങനെ എഫ്രയീമ്യർ ഒരുമിച്ചുകൂടി ബേത്-ബാരായും യോർദാനുംവരെയുള്ള ജലാശയങ്ങൾ
    കൈവശമാക്കി.
  deu-TKW: 'Auch hatte Gideon Boten auf das ganze Gebirge Ephraim gesandt mit der
    Aufforderung: zieht herab den Midianitern entgegen und schneidet ihnen das Wasser
    ab bis Beth-Bara und an den Jordan! Da wurden alle Ephraimiten aufgeboten und
    besetzten das Wasser bis Beth-Bara und an den Jordan.'
  lin-lin: 'Jedeon atindaki bantoma kati na etuka ya bangomba ya Efrayimi mpo na koloba :
    « Bokita mpo na kokutana na bato ya Madiani ; bokanga, liboso na bango, nzela
    ya mayi kino na Beti-Bara mpe na Yordani. » Bana nyonso ya libota ya Efrayimi
    bakitaki mpe bakangaki nzela ya mayi kino na Beti-Bara mpe na Yordani.'
  eng-LSV: And Gideon has sent messengers into all the hill-country of Ephraim, saying,
    “Come down to meet Midian, and capture the waters from them as far as Beth-Barah,
    and the Jordan”; and every man of Ephraim is called, and they capture the waters
    as far as Beth-Barah, and the Jordan,
  eng-GNV: And Gideon sent messengers vnto all mount Ephraim, saying, Come downe against
    the Midianites, and take before them the waters vnto Beth-barah, and Iorden. Then
    all the men of Ephraim gathered together and tooke the waters vnto Beth-barah,
    and Iorden.
  eng-WEBSTER: And Gideon sent messengers throughout all mount Ephraim, saying, Come
    down against the Midianites, and take before them the waters to Beth-barah and
    Jordan. Then all the men of Ephraim assembled, and took the waters to Beth-barah
    and Jordan.
  nhw-BL: 'Nojquiya Gedeón quintitlanqui tlayolmelahuani para ma quinyolmelahuatij
    nochi tlacame catli iixhuihua Efraín huan quinilhui: “Xitemoca nimantzi huan xiquinhuilanaquij.
    Xijtzacuatij campa quiixcotonaj hueyatl Jordán nechca Bet Bara para amo panose
    nopa madianitame.” Huajca nochi iixhuihua Efraín hualajque huan quichijque catli
    quinilhuijtoya. Huan quipixque nochi nopa atemitl ininmaco hasta altepetl Bet
    Bara.'
  swh-ONEN: Gideoni akatuma wajumbe katika nchi yote ya vilima vya Efraimu akisema,
    “Teremkeni dhidi ya Wamidiani na mkazuie vivuko vya maji mbele yao hadi Beth-Bara
    na pia Yordani.” Hivyo watu wote wa Efraimu wakakutanika pamoja na kuzingira mto
    wa Yordani hadi Beth-Bara.
  bba-bba: U mɑɑ ɡɔrɑ Efɑrɑimubɑn ɡuunun beri berikɑ kpuro sɔɔ u nɛɛ, bu sɑrɑmɑ bu
    Mɑdiɑnibɑ swɑɑ burɑ Yuudɛnin tɔbusɔ sere n kɑ ɡirɑri Bɛti Bɑrɑɔ. Yerɑ Efɑrɑimubɑ
    kpuro bɑ mɛnnɑ bɑ dɑ bɑ swɑɑ burɑ Yuudɛnin tɔbusun di sere n kɑ ɡirɑri Bɛti Bɑrɑɔ.
  eng-KJVCPB: And Gideon sent messengers throughout all mount Ephraim, saying, Come
    down against the Midianites, and take before them the waters unto Beth-barah and
    Jordan. Then all the men of Ephraim gathered themselves together, and took the
    waters unto Beth-barah and Jordan.
  wbp-wbp: Kitinirli-jana yimi yilyaja warrmarla-patuku kujalpalu nyinaja pirli-paturla
    yirdingkaju Yipirayimirla. Nyampu-kula-jana Kitiniji wangkaja, “Yantarnili yaruju
    yungurlipa-jana pinyi Mirdiyanu-wardingki-patu! Yarujulu yanta mulju-kari mulju-kari-kirra
    manu karru-kari karru-kari-kirra, manulu-jana warrmarla yirraka kajikalu Mirdiyanu-wardingki-patu
    yani yinya-kurra. Warla-pajikalu-jana kajikalu parnkami Piji-Para-kurra, manu
    warla-pajikalu-jana kajikalu yani karru Jurdunu-wana murrarninginti.” Kuja-kula-jana
    Kitinirliji yimiji yilyaja Yijirali-pinkikiji. Jungajukulu warrmarla-patuju kapanku
    yanu mulju-kari mulju-kari-kirra manu karru-kari karru-kari-kirra yungulu-jana
    Mirdiyanu-wardingki-patu warla-pajirni ngapa maninja-kujaku.
  luo-luo: Gideon nooro joote e piny gode mag Efraim duto, kowacho, “Biuru uked kod
    jo-Midian kendo udhi nyimgi ma umak pige mag Jordan mochopo nyaka Beth Bara.”
    Omiyo jo-Efraim duto nowuok oko kendo negikawo pige mag Jordan mochopo Beth Bara.
  meu-meu: Bena Gideon ese gwaukau taudia e siaidia, Efraim ororodia idoidiai ela,
    eto, A hekei mai, Midian taudia ba tuari henidia, bona ranu gabudia ela bona Bete-bara,
    bona Ioridane sinavaina danu, ba gimadia. Taunabunai, Efraim taudia iboudiai e
    boiridia, bena ranu gabudia e gimadia ela bona Bete-bara, bona Ioridane sinavaina
    danu.
  npi-ULB: गिदोनले यसो भन्दै एफ्राइमको सबै पहाडी देशमा दूतहरू पठाए, “मिद्दानीहरूको
    विरुद्ध तल जाओ र तिनीहरूलाई रोक्‍नको निम्ति बेथ-बरासम्म यार्दन नदीमाथि नियन्त्रण
    गर ।” यसैले एफ्राइमका सबै मानिसहरू एकसाथ भेला भए र बेथ-बरासम्म यर्दन नदीमाथि नियन्त्रण
    गरे ।
  yor-yor: Gideoni tún ránṣẹ́ sí gbogbo àwọn ìlú tí ó wà ní orí òkè Efraimu wí pé,
    “Ẹ jáde wá bá àwọn ará Midiani jà, kí ẹ tètè gba àwọn omi Jordani títí dé Beti-Bara
    kí wọ́n tó dé bẹ̀.” Báyìí ni a ṣe pe gbogbo ọkùnrin ológun Efraimu jáde tí wọ́n
    sì gba gbogbo àwọn à bá wọ odò Jordani títí dé Beti-Bara.
  emp-NTPO: Gedeoʌ̃ba bed̶eada Epraiʌ̃ eyaid̶a b̶ʌ ẽjũãnaa diabuesia Epraiʌ̃nebemarã
    djõne zed̶aped̶a madianitarã Jordaʌ̃ dod̶e idu chãbirãnamãrẽã. Ara maʌ̃da Epraiʌ̃nebemarãra
    ed̶a zed̶aped̶a Bet-barad̶e, Jordaʌ̃ jewed̶ad̶e bid̶a do chãbadama jʌ̃ãsid̶aa.
  ind-ind: Gideon juga mengirim pesan ke seluruh pegunungan Efraim. Katanya, “Seranglah
    bangsa Midian dan rebutlah tempat-tempat penyeberangan mereka di sungai Yordan
    sampai ke Bet Bara.” Maka semua orang Efraim dikerahkan. Mereka merebut tempat-tempat
    penyeberangan di sungai Yordan sampai ke Bet Bara.
  pes-OPCB: جدعون برای ساکنان سراسر کوهستان افرایم پیغام فرستاد که گذرگاههای رود اردن
    را تا بیت‌باره ببندند و نگذارند مدیانیان از رودخانه عبور کرده، فرار کنند. پس تمام
    مردان افرایم جمع شده، چنین کردند.
  tgl-ULB: Nagpadala si Gideon ng mga mensahero sa lahat ng mga burol ng Efraim, sa
    pagsasabing, “Bumaba laban sa Midian at pigilan ang Ilog Jordan, hanggang sa layo
    ng Beth Bara, para pigilan sila. Kaya sama-samang nagtipon ang mga kalalakihan
    ng Efraim at pinigilan ang mga tubig, hanggang sa layo ng Beth Bara at ng Ilog
    Jordan.
  cbu-NT: Ashiriya, Jedeyonsha tputsish tsiyatssee kamachtarangiya ichingaroom tsap
    yuwash Efrayinchich taarangana anshucheema. Ansha tputs kamanku, Naanints ashparitis
    Madiyanshuchpa warateeni. Mishat, ashpatamtis Ortagoo kung ksutantsa anumand arangeem
    tuwash Bet-baramun katsiparu ksutantsa amb Madiyanshuch nda kitamaama, tsiyatssee
    kamanku tárangiya. Anootssha uwshtisin ichingarusin Efrayinchich kukoo payuranganaya.
  hui-hui: Gidiono ibugua maru abale waio Eberaimi dindi barebare wiaru bibahendeni
    pu banga bialu, Midianaliru baba wai bule dalidaba, lama pelene. Daluwa Iba Yodana
    poragobi iba maru emene porarunagabi Midianaliru domade halu pora bialu poligo
    lowa tigua iba uruni ange yani ho hama pialu amuraore Bedebarani hama puabo halimu,
    lene. Ani lowa Eberaimi agaliru olalu, Íbu ngoai hadaba, layagola tigua Iba Yodanabi
    iba maru emene piyarubi yaniho hama pialu amura Bedebarani hairi hene.
  mya-mya: ဂိ​ဒေါင်​သည်​ဧ​ဖ​ရိမ်​တောင်​ကုန်း​ဒေ​သ​အ​ရပ် ရပ်​သို့​စေ​တ​မန်​များ​ကို​လွှတ်​၍``မိ​ဒျန်​အ​မျိုး
    သား​တို့​အား​တိုက်​ခိုက်​ရန်​ဆင်း​ခဲ့​ကြ​လော့။ ယော်​ဒန်​မြစ်​ကို​လည်း​ကောင်း၊
    ဗက်​ဗာ​ရ​ရွာ​တိုင် အောင်​ရှိ​သ​မျှ​သော​ချောင်း​ငယ်​တို့​ကို​လည်း ကောင်း ထို​သူ​တို့​မ​ကူး​မ​ဖြတ်​နိုင်​စေ​ရန်​သိမ်း
    ယူ​ကြ​လော့'' ဟု​မှာ​ကြား​လိုက်​၏။ ဧ​ဖ​ရိမ် အ​နွယ်​ဝင်​အ​ပေါင်း​တို့​သည်​စု​ရုံး​ပြီး​လျှင်
    ယော်​ဒန်​မြစ်​နှင့်​ဗက်​ဗာ​ရ​ရွာ​အ​ထိ​ချောင်း ငယ်​ရှိ​သ​မျှ​တို့​ကို​သိမ်း​ယူ​ကြ​၏။-
  bod-N: གིད་ཡོན་གྱིས་ཨེ་ཕཱར་ཡིམ་གྱི་རི་ཁུལ་ཐམས་ཅད་དུ་བང་ཆེན་མངགས་ནས་འདི་ལྟར། ཁྱོད་རྣམས་མར་ཤོག་ལ་མིད་ཡཱན་པར་རྒོལ་ཞིག
    དེ་དག་གི་སྔོན་ལ་པེད་པཱ་རའི་བར་དུ་ཡོར་དན་གཙང་པོའི་རབ་ཁ་སྲུངས་ཤིག་ཅེས་བསྒོས་པ་ལ།
    ཨེ་ཕཱར་ཡིམ་གྱི་མི་ཐམས་ཅད་འདུས་ནས་པེད་པཱ་རའི་བར་དུ་ཡོར་དན་གཙང་པོའི་རབ་ཁ་བསྲུངས་པ་དང་།
  sna-sna: Gidheoni akatuma nhume munyika yose yezvikomo yaEfuremu achiti, “Burukai
    tindorwa navaMidhiani titore mvura zhinji dzeJorodhani mberi kwavo kusvikira kuBheti
    Bhara.” Saka varume vose veEfuremu vakadanwa uye vakatora mvura zhinji dzeJorodhani
    kusvikira kuBheti Bhara.
  spa-BLM: 'Gedeón envió mensajeros por toda la región montañosa de Efraín, diciendo:
    “¡Bajen contra Madián y tomen las aguas delante de ellos hasta Bet Barah, hasta
    el Jordán!” Entonces se reunieron todos los hombres de Efraín y tomaron las aguas
    hasta Bet Barah, hasta el Jordán.'
  cac-cac: Axo vin̈aj Gedeón chi', ix schecb'at yalumal vin̈ d'a eb' yin̈tilal Efraín
    cajan d'a tzalquixtac, to sb'at eb' smac d'a elan̈chamel d'a sjayil sti' a' Jordán
    d'a Bet-bara, yacb'an manto c'och eb' ajc'ol chi'. Ix sc'anab'ajej eb' sb'ati.
  swh-ULB: Gideoni akatuma wajumbe katika nchi zote za mlima wa Efraimu, akisema,
    “Nenda chini dhidi ya Midiani na umiliki Mto Yordani mpaka Bethbara, ukawazuie.”
    Basi wanaume wote wa Efraimu walikusanyika pamoja na kuimiliki maji, mpaka Bethbara
    na Mto Yordani.
  bel-bel: 'А Гедэон паслаў на ўсю гару Яфрэмаву сказаць: выйдзіце насустрач Мадыяніцянам
    і перахапеце ў іх пераправу цераз ваду да Бэтвары і Ярдан. І скліканы ўсе Яфрэмляне
    і перахапілі пераправы цераз ваду Бэтфары і Ярдан;'
  deu-ELBBK: 'Und Gideon sandte Boten in das ganze Gebirge Ephraim und ließ sagen:
    Kommt herab, Midian entgegen, und nehmt ihnen die Gewässer bis Beth-Bara, und
    den Jordan! Da versammelten sich alle Männer von Ephraim und nahmen ihnen die
    Gewässer bis Beth-Bara und den Jordan.'
  mbb-OT: Midsuǥù daan si Gideon te menge menunudtulà diyà te menge meǥinged diyà
    te vuvungan te Efraim wey zan mekeǥiyi he ventayi zan is Wahig he Jordan taman
    te wahig he Bet Bara su para kenà mekelayun is menge Midianhen. Ne midtuman heini
    te langun he maama he kevuwazan ni Efraim ne mibentayan dan haazà he menge lugar.
  mal-2015: 'ഗിദെയോൻ എഫ്രയീംമലനാട്ടിൽ എല്ലാടവും ദൂതന്മാരെ അയച്ചു: മിദ്യാന്യരുടെ നേരെ
    ഇറങ്ങിച്ചെന്നു ബേത്ത്-ബാരാവരെയുള്ള വെള്ളത്തെയും യോർദ്ദാനെയും അവർക്കു മുമ്പെ കൈവശമാക്കിക്കൊൾവിൻ
    എന്നു പറയിച്ചു. അങ്ങനെ തന്നേ എഫ്രയീമ്യർ ഒക്കെയും ഒരുമിച്ചുകൂടി ബേത്ത്-ബാരാവരെയുള്ള
    വെള്ളവും യോർദ്ദാനും കൈവശമാക്കി.'
  tuo-NT: 'Gedeṍ quetiwerecoꞌterãrẽ weredutigʉ, Efraĩ́pʉ opa buꞌpa nirõpʉ oꞌócʉ niwĩ.
    Aꞌtiro ni queti oꞌócʉ niwĩ: “Madianita masã meꞌrã aꞌmewẽjẽrã aꞌtia. Dia Jordã́
    pẽꞌarĩ maa ʉ̃ꞌcʉ̃atiropʉ Bet-bara wãmetiropʉ na dʉporo nitojaya. Na pẽꞌarĩ nírã,
    cãꞌmotaꞌaya”, nicʉ niwĩ. Tojo weerã Efraĩ́ ya curuacjãrã surara Gedeṍ dutiꞌquere
    weecãrã niwã.'
  rmc-rmc: 'O Gideon bičhaďa le muršen ko brehi Efrajim, hoj te phenen: „Aven tele
    pro Midijana a zalen o paňi Jordan dži paš e Bet-Bara, hoj odarik te na predžan.“
    Avke savore murša andral o Efrajim sas vičimen a zaile o paňi Jordan dži ke Bet-Bara.'
  pes-OPV: 'و جدعون به تمامی کوهستان افرایم، رسولان فرستاده، گفت: «به جهت مقابله با
    مدیان به زیر آیید و آبها را تا بیت باره و اردن پیش ایشان بگیرید.» پس تمامی مردان
    افرایم جمع شده، آبهارا تا بیت باره و اردن گرفتند.'
  ron-1924: 'Гедеон а тримис соль ын тот мунтеле луй Ефраим ка сэ спунэ: „Коборыци-вэ
    ынаинтя луй Мадиан ши тэяци-ле тречеря апелор пынэ ла Бет-Бара ши Йордан.” Тоць
    бэрбаций луй Ефраим с-ау стрынс ши ау пус стэпынире пе тречеря апелор пынэ ла
    Бет-Бара ши Йордан.'
  ben-OBCV: গিদিয়োন এই বলে ইফ্রয়িমের পার্বত্য প্রদেশের সর্বত্র দূত পাঠালেন, “মিদিয়নীয়দের
    বিরুদ্ধে নেমে এসো এবং তাদের সামনের দিকে বেথ-বারা পর্যন্ত বিস্তৃত জর্ডন নদীর জলসেচিত
    এলাকাটি দখল করো।” তখন ইফ্রয়িমের সব লোকজনকে ডেকে আনা হল এবং তারা বেথ-বারা পর্যন্ত
    বিস্তৃত জর্ডন নদীর জলসেচিত এলাকাটি দখল করল।
  som-som: Markaasaa Gidcoon wargeeyayaal u diray dalkii buuraha lahaa oo reer Efrayim
    oo dhan, oo wuxuu ku yidhi, Dhaadhaca, oo ka hor taga reer Midyaan, oo waxaad
    ka hor qabsataan biyaha ku jira tan iyo Beytbaaraah, iyo xataa Webi Urdun. Markaasay
    raggii reer Efrayim oo dhammu soo urureen oo waxay qabsadeen biyihii ku jiray
    tan iyo Beytbaaraah, iyo xataa Webi Urdun.
  lat-VUC: 'Misitque Gedeon nuntios in omnem montem Ephraim, dicens: Descendite in
    occursum Madian, et occupate aquas usque Bethbera atque Jordanem. Clamavitque
    omnis Ephraim, et præoccupavit aquas atque Jordanem usque Bethbera.'
  eng-ASVBT: And Gideon sent messengers throughout all the hill country of Ephraim,
    saying, Come down against Midian, and take before them the waters, as far as Beth-barah,
    even the Jordan. So all the men of Ephraim were gathered together, and took the
    waters as far as Beth-barah, even the Jordan.
  ita-1885: 'E Gedeone mandò de'' messi per tutto il monte d''Efraim, a dire: Scendete
    giù ad incontrare i Madianiti, e prendete loro i passi delle acque fino a Bet-bara,
    lungo il Giordano. Tutti gli Efraimiti adunque, adunatisi a grida, presero i passi
    delle acque fino a Bet-bara, lungo il Giordano.'
  eng-LXXUP: 'And Gideon sent messengers into all Mount Ephraim, saying, Come down
    to meet Midian, and take to yourselves the water as far as Beth-barah and Jordan:
    and every man of Ephraim cried out, and they took the water beforehand unto Beth-barah
    and Jordan.'
  eng-ULB: Gideon sent messengers throughout all the hill country of Ephraim, saying,
    “Go down against Midian and take control of the Jordan River, as far as Beth Barah,
    to stop them.” So all the men of Ephraim gathered together and took control of
    the waters, as far as Beth Barah and the Jordan River.
  spa-VBL: 'Gedeón envió mensajeros por toda la región montañosa de Efraín diciendo:
    “Vengan a atacar a los madianitas y tomen el control de los vados del Jordán delante
    de ellos hasta Bet-Bara”. Así que todos los hombres de Efraín fueron convocados,
    y tomaron el control de los vados del Jordán hasta Bet-Bara.'
  fra-_FOB: 'Alors Gédéon envoya des messagers dans toute la montagne d''Éphraïm,
    disant: Descendez à la rencontre des Madianites, et emparez-vous du passage des
    eaux, jusqu''à Beth-Bara, et du Jourdain. Les hommes d''Éphraïm s''assemblèrent
    donc, se saisirent des eaux jusqu''à Beth-Bara, et du Jourdain.'
  mal-mal: 'ഗിദെയോൻ എഫ്രയീംമലനാട്ടിൽ എല്ലായിടവും ദൂതന്മാരെ അയച്ചു: മിദ്യാന്യരുടെ നേരെ
    ഇറങ്ങിച്ചെന്നു ബേത്ത്-ബാരാ വരെയും യോർദ്ദാൻ വരെയും ഉള്ള ജലസ്രോതസ്സുകൾ അവർക്ക് മുമ്പെ
    കൈവശമാക്കിക്കൊൾവിൻ എന്ന് പറയിച്ചു. അങ്ങനെ തന്നേ എഫ്രയീമ്യർ ഒക്കെയും ഒരുമിച്ചുകൂടി
    ബേത്ത്-ബാരാ വരെയുള്ള വെള്ളവും യോർദ്ദാനും കൈവശമാക്കി.'
  urd-GVR: Us ne apne qāsidoṅ ke zariye Ifrāīm ke pūre pahāṛī ilāqe ke bāshindoṅ ko
    bhī paiġhām bhej diyā, “Utar āeṅ aur Midiyāniyoṅ ko bhāg jāne se rokeṅ! Bait-bārā
    tak un tamām jaghoṅ par qabzā kar leṅ jahāṅ dushman Dariyā-e-Yardan ko pā-piyādā
    pār kar saktā hai.” Ifrāīmī mān gae.
  suz-BL: मिनु गिदोनमी एफ्राइम ङा पहाडी रागीम बाक्‍ब मुर आन कली लोव़ सोइक्‍ता बाक्‍त।
    मार लोव़ सोइक्‍ता बाक्‍त, देंशा हना “उइ ब्रुप्‍शा, मिदयानी आन कली सतीन। बेथ-बाराह
    सम्‍म यर्दन ङा लांमी प्रोक्‍चा मगेन” दे लोव़ सोइक्‍ता बाक्‍त। मिनु मेको ब्रेश्‍शो
    एफ्राइम आ थर ङा मुरपुकीमी बेथ-बरा ङा ब्‍वाक्‍कु रे यर्दन ङा शोक्‍तीक सम्‍म ङा
    लां तेक्‍गमे बाक्‍त।
  ita-1927: 'E Gedeone mandò de’ messi per tutta la contrada montuosa di Efraim a
    dire: “Scendete incontro ai Madianiti, e tagliate loro il passo delle acque fino
    a Beth-Barah, e i guadi del Giordano”. Così tutti gli uomini di Efraim si radunarono
    e s’impadronirono dei passi delle acque fino a Beth-Barah e dei guadi del Giordano.'
  ckb-ckb: 'ئینجا گدعۆن نێردراوی نارد بۆ هەموو ناوچە شاخاوییەکانی ئەفرایم و گوتی:
    «دابەزن بۆ ڕووبەڕووبوونەوەی میدیانییەکان و سەرچاوەی ئاوەکانیان لێ بستێنن هەتا
    دەگاتە بێت‌بارا و ڕووباری ئوردون.» ئیتر هەموو پیاوانی ئەفرایم کۆبوونەوە و سەرچاوەی
    ئاوەکانیان لێسەندن هەتا دەگاتە بێت‌بارا و ڕووباری ئوردون.'
  eng-BBE: Then Gideon sent through all the hill-country of Ephraim saying, Come down
    against Midian, and keep the ways across Jordan before they come. So all the men
    of Ephraim, massing themselves together, kept the ways across Jordan.
  kan-OKCV: ಇದಲ್ಲದೆ ಗಿದ್ಯೋನನು ಎಫ್ರಾಯೀಮ್ ಬೆಟ್ಟದಲ್ಲೆಲ್ಲಾ ದೂತರನ್ನು ಕಳುಹಿಸಿ, “ನೀವು ಮಿದ್ಯಾನ್ಯರಿಗೆ
    ಎದುರಾಗಿ ಇಳಿದು ಹೋಗಿ, ಬೇತ್‌ಬಾರದವರೆಗಿರುವ ನೀರನ್ನೂ, ಯೊರ್ದನನ್ನೂ ಅವರಿಗೆ ಮುಂದಾಗಿ ಹಿಡಿಯಿರಿ,”
    ಎಂದು ಹೇಳಿದನು. ಹಾಗೆಯೇ ಎಫ್ರಾಯೀಮನ ಜನರೆಲ್ಲರೂ ಕೂಡಿಕೊಂಡು, ಬೇತ್‌ಬಾರದವರೆಗೆ ನೀರನ್ನೂ, ಯೊರ್ದನನ್ನೂ
    ಹಿಡಿದರು.
  tam-2017: 'கிதியோன் எப்பிராயீம் மலைகள் எங்கும் ஆட்களை அனுப்பி: மீதியானியர்களுக்கு
    எதிராக இறங்கி, பெத்தாபரா இருக்கும் யோர்தான் நதி வரை வந்து, அவர்களுக்கு முந்தித்
    துறைமுகங்களைக் கைப்பற்றிக்கொள்ளுங்கள் என்று சொல்லச் சொன்னான்; அப்படியே எப்பிராயீமின்
    மனிதர்கள் எல்லோரும் கூடி, பெத்தாபரா இருக்கும் யோர்தான் வரை வந்து, துறைமுகங்களைக்
    கைப்பற்றிக்கொண்டு,'
  spa-RV-1909: 'Gedeón también envió mensajeros á todo el monte de Ephraim, diciendo:
    Descended al encuentro de los Madianitas, y tomadles las aguas hasta Beth-bara
    y el Jordán. Y juntos todos los hombres de Ephraim, tomaron las aguas de Beth-bara
    y el Jordán.'
  ron-BTF: 'Și Ghedeon a trimis mesageri în tot muntele lui Efraim, spunând: Coborâți
    împotriva madianiților și luați apele înaintea lor până la Bet-Bara și Iordan.
    Atunci toți bărbații lui Efraim s-au adunat și au luat apele până la Bet-Bara
    și Iordan.'
  eng-WEBP: Gideon sent messengers throughout all the hill country of Ephraim, saying,
    “Come down against Midian and take the waters before them as far as Beth Barah,
    even the Jordan!” So all the men of Ephraim were gathered together and took the
    waters as far as Beth Barah, even the Jordan.
  eng-FBV: Gideon sent messengers through all the hill country of Ephraim saying,
    “Come and attack the Midianites, and take control of the Jordan fords ahead of
    them as far as Beth-barah.” So all the men of Ephraim were summoned, and they
    took control of the Jordan fords as far as Beth-barah.
  nld-1939: 'terwijl Gedeon boden zond door heel het bergland van Efraïm met het bevel:
    Komt af, de Midjanieten tegemoet, en snijdt hun de wateren af van de Jordaan tot
    Bet-Bara toe. En heel Efraïm liep te hoop, en bezette de wateren tot Bet-Bara
    toe.'
  nch-BL: 'Nojquiya Gedeón quintitanqui tayolmelahuani para ma quinyolmelahuatij nochi
    tacame cati iixhuihua Efraín huan quinilhui: “Xitemoca nimantzi huan xiquintehuiquij.
    Xijtzacuatij campa quiixcotonaj hueyat Jordán nechca Bet Bara para amo panose
    nopa madianitame.” Huajca nochi iixhuihua Efraín hualajque huan quichijque cati
    quinilhuijtoya. Huan quipixque inimaco nochi nopa hueyat hasta altepet Bet Bara.'
  vie-1934: 'Bấy giờ, Ghê-đê-ôn sai sứ vào khắp núi Eùp-ra-im đặng nói rằng: Hãy xuống
    đón dân Ma-đi-an, chận đường chúng nó qua sông, cho đến Bết-Ba-ra và các chỗ cạn
    của Giô-đanh. Vậy, các người Eùp-ra-im hiệp lại, chiếm các bến cho đến Bết-Ba-ra,
    cùng những chỗ cạn của Giô-đanh.'
  hin-CV: 'गिदोन ने एफ्राईम के सारे पहाड़ी इलाके में यह संदेश लेकर अपने दूत भेज दिए:
    “आकर मिदियान पर आक्रमण करके उनसे बेथ-बाराह तथा यरदन तक के जलाशय छीन लो.” इसलिए
    एफ्राईम से सभी पुरुष आ गए और उन्होंने बेथ-बाराह तथा यरदन तक सारे जलाशयों पर अधिकार
    कर लिया.'
  spa-BES: 'Entonces Gedeón envió a través de toda la región montañosa de Efraín,
    diciendo: Desciende contra Madián y pasa por el Jordán antes de que lleguen. Así
    que todos los hombres de Efraín, reuniéndose, mantuvieron el camino a través del
    Jordán.'
  tdx-tdx: 'Nampanitsihe’ i Gidone ty am-bohibohi’ i Efraime ao ty hoe: Mizotsoa haname
    i Midiane le tsepaho aolo’ iareo o rano pake Bete-barào naho Iordaney ka. Aa le
    nifanontoñe iaby o nte-Efraimeo vaho nitana’ iareo o rano pake Bete-barào naho
    Iordaney.'
  tha-KJV: และกิเดโอนก็​ใช้​ผู้​สื่อสารออกไปทั่วแดนเทือกเขาเอฟราอิม ประกาศว่า “จงลงมารบพวกมีเดียน
    และยึดแควทั้งหลาย ไกลไปถึงตำบลเบธบาราห์ และแม่น้ำจอร์แดนด้วย” เขาก็เรียกบรรดาทหารเอฟราอิมออกมา
    เขาทั้งหลายยึดแควถึงเบธบาราห์ และแม่น้ำจอร์แดนไว้
  por-BR-2018: 'Gideão também enviou mensageiros a todo aquele monte de Efraim, dizendo:
    Descei ao encontro dos midianitas, e tomai-lhes as águas até Bete-Bara e o Jordão.
    E juntos todos os homens de Efraim, tomaram as águas de Bete-Bara e o Jordão.'
  deu-ELO: 'Und Gideon sandte Boten in das ganze Gebirge Ephraim und ließ sagen: Kommet
    herab, Midian entgegen, und nehmet ihnen die Gewässer bis Beth-Bara, und den Jordan!
    Da versammelten sich alle Männer von Ephraim und nahmen ihnen die Gewässer bis
    Beth-Bara und den Jordan.'
  eng-WYC-2018: And Gideon sent messengers into all the hill (country) of Ephraim,
    and said, Come ye down against the coming of Midian, and occupy ye the waters
    till to Bethbarah and (the) Jordan. And all Ephraim cried (or And all the men
    of Ephraim were called out), and before-occupied the waters of the Jordan until
    Bethbarah.
  epo-epo: 'Kaj Gideon sendis senditojn sur la tutan monton de Efraim, por diri: Kuru
    renkonte al la Midjanidoj kaj baru al ili la akvon ĝis Bet-Bara kaj ĝis Jordan.
    Kaj kolektiĝis ĉiuj Efraimidoj kaj baris la vojon ĝis Bet-Bara kaj ĝis Jordan.'
  uig-PIN: 'Xuning bilǝn Gideon Əfraim pütkül taƣliⱪini arilap kelixkǝ ǝlqilǝrni ǝwǝtip
    Əfraimlarƣa: — «Silǝr qüxüp Midiyaniylarƣa ⱨujum ⱪilinglar, Bǝyt-Baraⱨⱪiqǝ, xundaⱪla
    Iordan dǝryasiƣiqǝ barliⱪ eⱪin keqiklirini igilǝp, ularni tosuwelinglar», dedi.
    Xuning bilǝn Əfraimning ⱨǝmmǝ adǝmliri yiƣilip, Bǝyt-Baraⱨⱪiqǝ wǝ Iordan dǝryasiƣiqǝ
    barliⱪ eⱪin keqiklirini igilidi.'
  beo-beo: 'Gidione da sia: adola ahoasu dunu asunasi. Ilia da Ifala:ime agolo soge
    amoga lalu, amane sia:i, “Midia:ne dunuma gegemusa:, gudu sa:ima. Ilia da Yodane
    Hano amola hano huluane asili Bedebala amoga doaga:sa, amo ilia mae degema:ne,
    noga:le ouligima.” Ilia da Ifala:ime dunu huluane gagadomusa: sia:i, amola ilia
    da hano huluane amo Yodane Hano amola hano huluane asili, Bedebala amoga doaga:su,
    amo huluane gagulaligi.'
  tpi-OTNT: Na tu Gideon i salim tok long ol man i stap long olgeta hap bilong ples
    maunten bilong Efraim. Dispela tok i olsem, “Yupela kam daun na pait long ol Midian.
    Na yupela go was long wara Jordan na long ol liklik wara inap long taun Betbara,
    bilong pasim ol Midian. Nogut ol i brukim wara na i go long hapsait.”
  hau-SA: Gideyon ya aiki manzanni zuwa dukan ƙasar tudu ta Efraim cewa, “Ku gangaro
    ku yaƙi Midiyawa ku ƙwace ruwan Urdun gaba da su har zuwa Bet-Bara.” Saboda haka
    aka kira dukan mutanen Efraim suka ƙwace ruwan Urdun har zuwa Bet-Bara.
  uig-LAT: 'Shuning bilen Gidéon Efraim pütkül taghliqini arilap kélishke elchilerni
    ewetip Efraimlargha: — «Siler chüshüp Midiyaniylargha hujum qilinglar, Beyt-Barahqiche,
    shundaqla Iordan deryasighiche barliq éqin kéchiklirini igilep, ularni tosuwélinglar»,
    dédi. Shuning bilen Efraimning hemme ademliri yighilip, Beyt-Barahqiche we Iordan
    deryasighiche barliq éqin kéchiklirini igilidi.'
  nde-nde: UGidiyoni wathuma izithunywa kulolonke ilizwe lamaqaqa elako-Efrayimi,
    esithi, “Yehlani lihlasele amaMidiyani lithumbe iziziba zaseJodani phambi kwawo
    kusiyafika eBhethi-Bhara.” Ngakho bonke abantu bako-Efrayimi babizwa bazithumba
    iziziba zaseJodani kusiyafika eBhethi-Bhara.
  ton-ton: ¶ Pea naʻe fekau ʻe Kitione ʻae kau talafekau ki he ngaahi potu kotoa pē
    ʻoe moʻunga ko ʻIfalemi, ʻo pehē, “Mou ʻalu hifo ʻo tauʻi ʻae kakai Mitiane pea
    muʻomuʻa atu ke maʻu ʻiate kinautolu ʻae ngaahi vai ʻo aʻu ki Petepala mo Sioatani.”
  ces-1613: 'I rozeslal Gedeon posly na všecky hory Efraimské, řka: Vyjděte v cestu
    Madianským, a zastupte jim vody až k Betabaře a Jordánu. Tedy shromáždivše se
    všickni muži Efraim, zastoupili vody až k Betabaře a Jordánu.'
  eng-WMB: Gideon sent messengers throughout all the hill country of Ephraim, saying,
    “Come down against Midian and take the waters before them as far as Beth Barah,
    even the Jordan!” So all the men of Ephraim were gathered together and took the
    waters as far as Beth Barah, even the Jordan.
  tam-TCV: கிதியோன் எப்பிராயீம் மலை நாடெங்கும் தூதுவரை அனுப்பி, “மீதியானியருக்கு எதிராக
    இறங்கி வாருங்கள்; வந்து அவர்களுக்குமுன் பெத் பாராவுக்குப் போய் யோர்தானுக்கு முன்னே
    துறைகளைக் கைப்பற்றுங்கள்” என்றான். அதன்படி எப்பிராயீம் மனிதர்கள் எல்லோரும் வந்து,
    பெத் பாரா வரையிருக்கும் யோர்தானுக்கு முன்னேயுள்ள துறைகளை கைப்பற்றினார்கள்.
  ceb-ULB: Nagpadala si Gideon ug mga mensahero sa tibuok kabungtoran sa lungsod ni
    Efraim, nga nag-ingon, “Lugsong batok sa mga Midianhon ug dumalahi ang Suba sa
    Jordan, hangtod sa Bet Bara, aron sa pagpugong kanila.” Busa ang tanang kalalakin-an
    sa Efraim nagtigom ug gidumalahan ang katubigan, hangtod sa Bet Bara ug sa Suba
    sa Jordan.
  pol-UBG: 'Potem Gedeon rozesłał posłańców po całym pogórzu Efraim, mówiąc: Zejdźcie
    na spotkanie Midianitom, a zajmijcie przed nimi wody aż do Bet-Bara i Jordanu.
    Zebrali się więc wszyscy mężczyźni z Efraima i zajęli wody aż do Bet-Bara i Jordanu.'
  agr-agr: 'Nuna tusa Efraígka nugke muja ikam weajunum batsamin aina nunú ujaktajum
    tusa chichama etsejin aidaun Gedeón ishimak: “Kaunawag Madián aents aidaujai maaniatnume.
    Nunikag Madián aents aidau eke nugka agkannum yujasag namak Jordágkan katitkag
    yaakat Bet-bará tutaya nuwi jegainatsaig, nunú nugkan dita batsamtuk akijuatnume”,
    tusa akatmamjauwai. Tusa tiajam Efraín wegantu aidaushkam Gedeón tibaunak imatiksag
    umikajui.'
  kyc-kyc: Dokopa Gitioneme yuu kyau pyalya pyana pingi dupwana singi yuu Eporaime
    lenge dokona pii wai nembo lao, Nakama lupyuo epo Mitiane wambu dupwa pyala ipupwape.
    Mitiane wambu dupwa yalo pasaramiŋi lao ipwa Jotanepe dee ipwa kuki epengepe dupwana
    karo pao yuu Bete Bara dokona poraiyuo iso karalapape, leya. Leyamo dokopa Eporaime
    akali dupwa kee lao sukusa sukusa pipala ipwa Jotane dee ipwa kuki epenge dupwana
    karo pao yuu Bete Bara dokona poraiyuo kando iso kareyami.
  urd-GVU: اُس نے اپنے قاصدوں کے ذریعے افرائیم کے پورے پہاڑی علاقے کے باشندوں کو بھی
    پیغام بھیج دیا، ”اُتر آئیں اور مِدیانیوں کو بھاگ جانے سے روکیں! بیت بارہ تک اُن
    تمام جگہوں پر قبضہ کر لیں جہاں دشمن دریائے یردن کو پا پیادہ پار کر سکتا ہے۔“ افرائیمی
    مان گئے،
  deu-1912: 'Und Gideon sandte Botschaft auf das ganze Gebirge Ephraim und ließ sagen:
    Kommt herab, den Midanitern entgegen, und gewinnt das Wasser vor ihnen bis gen
    Beth-Bara und auch den Jordan. Da eilten zusammen alle, die von Ephraim waren,
    und gewannen das Wasser vor ihnen bis gen Beth-Bara und den Jordan'
  kan-2017: ಇದಲ್ಲದೆ ಗಿದ್ಯೋನನು ಎಫ್ರಾಯೀಮ್ ಪರ್ವತಪ್ರದೇಶಗಳಿಗೆ ದೂತರನ್ನು ಕಳುಹಿಸಿ ಅಲ್ಲಿನವರಿಗೆ,
    “ನೀವು ಮಿದ್ಯಾನ್ಯರಿಗೆ ವಿರೋಧವಾಗಿ ಹೊರಟು ಬೇತ್‌ಬಾರದವರೆಗಿರುವ ಪ್ರವಾಹಗಳನ್ನೂ ಯೊರ್ದನ್ ಹೊಳೆಯನ್ನೂ
    ವಶಪಡಿಸಿಕೊಳ್ಳಿರಿ” ಎಂದು ಹೇಳಿಕಳುಹಿಸಿದನು. ಆಗ ಎಫ್ರಾಯೀಮ್ಯರೆಲ್ಲರೂ ಒಟ್ಟಾಗಿ ಬೇತ್‌ಬಾರದವರೆಗಿರುವ
    ಪ್ರವಾಹಗಳಿಗೂ ಬಂದು ಅವುಗಳ ಹಾಯಗಡಗಳನ್ನೆಲ್ಲಾ ಮತ್ತು ಯೊರ್ದನ್ ಹೊಳೆಯನ್ನೂ ಹಿಡಿದರು.
  yap-yap: Me l’oeg girdi’en e pi mol’og ngranod u ga’ngin yang yu Efraim ni go’ burey
    ni nge lungurad ngak e girdi’ riy, “Mired nga pe’ning ngam chamgad ngak piyu Midian.
    Ngam matanagiyed e lul’ ni Jordan nge yu pa’ i lul’ nge yan i mada’ nga Bethbarah,
    ngam guyed rogon ndabi th’ab piyu Midian nga baraba’.” Min ulunguy e pumo’on nu
    Efraim ngar matanagiyed e lul’ ni Jordan nge yu pa’ i lul’ nge yan i mada’ nga
    Bethbarah.
  hlt-MCSB: Puencawn rhoek te khaw Gideon loh Ephraim tlang tom ah a tueih tih, “Midian
    khoep mah ham ha suntla uh lamtah amih te Bethbarah tui neh Jordan duela buem
    uh laeh,” a ti nah. Te dongah Ephraim hlang te boeih a doek tih Bethbarah tui
    neh Jordan duela a buem uh.
  mdy-ETH: ጌዲዎኔ ዒማና ጌሜራዻ ዔፕሬኤሜ ዓጮይዳ ዓኣ ዓሶም ቢያ ኪኢታ ዓሲ፦ «ኬዲ ሚዲያሜ ዓሶ ዖሉዋቴ፤ ዔያታ ዮርዳኖሴ
    ዎሮና ፒንቂ ቶሊ ዴንዱዋጉዲ፥ ዮርዳኖሴ ዎሮና ዮርዳኖሴ ዎሮይዳ ጌላ ዎሮኮ ካሮ ካሮ ዴንዲ ቤትባራ ሄላንዳኣና ቲቂ ዛጊ ካፑዋቴ»
    ሂዚ ጌይ ዳኬኔ፤ ዬያሮ ዔፕሬኤሜ ዓሳ ዎሊ ዔኤሊ ዔኪ ዮርዳኖሴ ዎሮና ዒኢካ ጌላ ዎሮናኮ ካሮ ካሮ ዴንዲ ቤትባራ ሄላንዳኣና
    ቲቂ ዔቄኔ።
  twi-ASANTE: Gideon tuu abɔfoɔ kɔɔ Efraim mmepɔ aman no so kɔkaa sɛ “Mommra mmɛto
    nhyɛ Midianfoɔ so. Montware wɔn wɔ Yordan aworɔso a ɛwɔ Bet-Bera hɔ no.” Na Efraim
    mmarima no yɛɛ sɛdeɛ wɔka kyerɛɛ wɔn no.
  eng-WEBU: Gideon sent messengers throughout all the hill country of Ephraim, saying,
    “Come down against Midian and take the waters before them as far as Beth Barah,
    even the Jordan!” So all the men of Ephraim were gathered together and took the
    waters as far as Beth Barah, even the Jordan.
  wal-wal: Efireema gezziyan de7iya asaa ubbaakko Geedooni asaa kiittidi, “Midiyaama
    asaa olanau duge wodhdhite; wodhdhidi Beetibaara gakkanaashin de7iya Yorddaanoosa
