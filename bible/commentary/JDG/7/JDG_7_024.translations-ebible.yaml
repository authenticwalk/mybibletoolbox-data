  dop-dop: 'Ḿpʋ́ɣʋ́ Ketiyɔŋ tilɑɑ nɑ pɑ́ heeli Ɩfǝlɑyim nyǝ́mɑ kɛ pɔɔŋ tɑɑ sɩ: Ɩ́
