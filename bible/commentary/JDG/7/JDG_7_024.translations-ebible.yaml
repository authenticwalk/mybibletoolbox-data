  gaz-gaz: Gidewoonis guutummaa biyya gaaraa Efreemitti ergamoota ergee, “Kottaa Midiyaanotatti
    duulaatii bishaanota hamma Beet Baaraatti jiranii fi laga Yordaanos isaan dursaatii
    qabadhaa” jedhe. Kanaafuu namoonni Efreem hundi baʼanii bishaanota hamma Beet
    Baaraatti jiranii fi laga Yordaanos qabatan.
  fra-LSG: 'Gédéon envoya des messagers dans toute la montagne d’Éphraïm, pour dire:
    Descendez à la rencontre de Madian, et coupez-leur le passage des eaux jusqu’à
    Beth-Bara et celui du Jourdain. Tous les hommes d’Éphraïm se rassemblèrent et
    ils s’emparèrent du passage des eaux jusqu’à Beth-Bara et de celui du Jourdain.'
  gnn-gnn: '@see-verse:JDG.007.023'
  yal-yal: Gedeyɔn yi xɛrane rasiga Efirami geya yiren birin yi a faladeni, a naxa,
    “Ɛ godo Midiyan kaane ralandeni, ɛ yi kiraan suxu Midiyan kaane yɛɛ ra keli baan
    dɛ siga han Beti-Bara.” Efirami kaane yi e malan e yi Yurudɛn baan xɔnna birin
    suxu siga han Beti-Bara.
  haw-1868: 'Hoouna aku la o Gideona i mau elele ma ka mauna a pau o Eperaima, i aku
    la, E iho mai oukou e halawai me ko Midiana, a e lawe lilo i ko lakou wai, a hiki
    i Betebara, a me Ioredane. Alaila akoakoa mai na kanaka o Eperaima, a lilo ia
    lakou na wai, a hiki i Betebara, a me Ioredane:'
  arb-NAV: 'وَبَعَثَ جِدْعُونُ بِرُسُلٍ إِلَى كُلِّ جَبَلِ أَفْرَايِمَ قَائِلاً: «انْزِلُوا
    لِلِقَاءِ الْمِدْيَانِيِّينَ وَاسْتَوْلُوا عَلَى مَوَاقِعِ عُبُورِ نَهْرِ الأُرْدُنِّ
    عِنْدَ بَيْتِ بَارَةَ». فَاحْتَشَدَ كُلُّ رِجَالِ أَفْرَايِمَ وَاسْتَوْلَوْا عَلَى
    مِيَاهِ الأُرْدُنِّ عِنْدَ بَيْتِ بَارَةَ،'
  ewe-ewe: Gideon dɔ dɔlawo wotsa le Efraim tonyigba la katã dzi nɔ gbɔgblɔm be, “Miɖi
    va dze Midiantɔwo dzi eye miaxe mɔ na woƒe Yɔdan tɔsisi la tsotso va se ɖe keke
    Bet Bera ke.” Ale woyɔ Efraim ŋutsuwo katã do goe eye woxe Yɔdan ƒe tɔtsoƒewo
    katã va se ɖe Bet Bera ke.
  eng-LEE: And Gid'on sent messengers throughout all the mountain of Ephraim, saying,
    Come down against the Midianites, and seize from them the waters as far as Beth-barah
    and the Jordan. And all the men of Ephraim assembled themselves, and seized on
    the waters as far as Beth-barah and the Jordan.
  asm-FB: পাছত গিদিয়োনে ইফ্ৰয়িমৰ পাহাৰীয়া এলেকাৰ সকলো ফালে বার্তাবাহক পঠাই ক’লে,
    “আপোনালোক নামি আহঁক আৰু মিদিয়নৰ বিৰুদ্ধে আক্রমণ কৰক। মিদিয়নীয়াসকল গৈ পোৱাৰ
    আগেয়ে সিহঁতক ভেটিবলৈ বৈৎ-বাৰা পর্যন্ত আৰু যৰ্দ্দন নদী দখল কৰি লওঁক।” তেতিয়া
    ইফ্ৰয়িমৰ সকলো লোকে গোট খাই বৈৎ-বাৰালৈকে সকলো সৰু সৰু নদী আৰু যৰ্দ্দনৰ পাৰ-ঘাট
    দখল কৰি ল’লে।
  sus-A: فٍدٍيٌن نَشَ شّيرَيٍ شّي عٍقِرَ مِ فٍيَيٍ يِرٍ، عٍ شَ عَ قَلَ، «وٌ فٌرٌ مَدِيَنكَيٍ
    يَ رَ، وٌ سِنفٍ شَ تِ يُرُدّن شُرٍ عِفِرِ مَ دّننَشّ هَن بٍتِ بَارَ.» نَ كُي عٍقِرَ مِ
    شّمّيٍ نَشَ عٍ مَلَن، عٍ سِفَ يُرُدّن شُرٍ عِفِرِ مَ دّننَشّ، هَن بٍتِ بَارَ.
  fra-SBL: 'Gédéon envoya des messagers dans toute la montagne d''Éphraïm, en disant :
    « Descendez contre Madian, et prenez les eaux devant eux jusqu''à Beth Bara, jusqu''au
    Jourdain. » Tous les hommes d''Ephraïm se rassemblèrent donc et prirent les eaux
    jusqu''à Beth Bara, le Jourdain.'
  hbo-hbo: וּמַלְאָכִ֡ים שָׁלַ֣ח גִּדְעֹון֩ בְּכָל־הַ֨ר אֶפְרַ֜יִם לֵאמֹ֗ר רְד֞וּ
    לִקְרַ֤את מִדְיָן֙ וְלִכְד֤וּ לָהֶם֙ אֶת־הַמַּ֔יִם עַ֛ד בֵּ֥ית בָּרָ֖ה וְאֶת־הַיַּרְדֵּ֑ן
    וַיִּצָּעֵ֞ק כָּל־אִ֤ישׁ אֶפְרַ֙יִם֙ וַיִּלְכְּד֣וּ אֶת־הַמַּ֔יִם עַ֛ד בֵּ֥ית
    בָּרָ֖ה וְאֶת־הַיַּרְדֵּֽן׃
  piu-2006: '@see-verse:JDG.007.023'
  kik-kik: Nake Gideoni agĩtũmana bũrũri wothe ũrĩa wa irĩma wa Efiraimu, akiuga atĩrĩ,
    “Ikũrũkai mũhũũrane na Amidiani na mwĩnyiitĩre maaĩ ma Jorodani mbere yao o nginya
    Bethi-Bara.” Nĩ ũndũ ũcio andũ othe a Efiraimu nĩmetirwo, na makĩĩnyiitĩra maaĩ
    ma Rũũĩ rwa Jorodani o nginya Bethi-Bara.
  fra-NCL: 'Gédéon envoya des messagers dans toute la montagne d’Ephraïm, pour dire :
    « Descendez à la rencontre de Madian, et occupez avant eux le passage des eaux
    jusqu’à Bethbéra, ainsi que les gués du Jourdain. » Tous les hommes d’Ephraïm
    se rassemblèrent, et ils occupèrent les eaux jusqu’à Bethbéra, ainsi que les gués
    du Jourdain.'
  cek-AK: Midian kaminawk tuk hanah, Jordan vapui hoi Beth-Barah avang khoek to caeh
    oh loe, a ngang oh tiah, Gideon mah Ephraim mae boih ah laicaeh to patoeh. To
    pacoengah Ephraim kaminawk boih nawnto amkhueng o moe, Jordan vapui taeng Berth-Barah
    avang khoek to angang o.
  cuk-cuk: 'Gedeón, Efraín-yalaganba gayaburba-berbemalad-barmisbalid. Weyob gayaburba
    barmisad: “Madián-sordamar-abin be namalo. Jordán-diwar-obakleged-mamaidba e-idu
    be neg-gamalo, Bet-Baraʼye-neg-nugadse e-idu be neg-gamalo, adi, Madián-sordamar
    melle obakegar.” Efraín-sordamar ega-sogedba imaksamalad, bela Jordán-diwar-dinnalee-mamaidba
    e-idu neg-gasmalad, Bet-Baraʼye neg-nugadse.'
  uig-CYR: 'Шуниң билән Гидеон Әфраим пүткүл тағлиғини арилап келишкә әлчиләрни әвәтип
    Әфраимларға: — «Силәр чүшүп Мидиянийларға һуҗум қилиңлар, Бәйт-Бараһқичә, шундақла
    Иордан дәриясиғичә барлиқ еқин кечиклирини егиләп, уларни тосувелиңлар», деди.
    Шуниң билән Әфраимниң һәммә адәмлири жиғилип, Бәйт-Бараһқичә вә Иордан дәриясиғичә
    барлиқ еқин кечиклирини егилиди.'
  tel-2017: గిద్యోను ఎఫ్రాయిమీయుల ఎడారి ప్రాంతం అంతటా వేగులను పంపి “మిద్యానీయులను
    ఎదుర్కోడానికి రండి. బేత్బారా వరకూ వాగులను, యొర్దాను నది, వాళ్లకంటే ముందుగా స్వాధీనం
    చేసుకోండి” అని ముందే చెప్పాడు కాబట్టి ఎఫ్రాయిమీయులంతా కూడుకుని బేత్బారా వరకూ వాగులను
    యొర్దానును స్వాధీనపరచుకున్నారు.
  hat-BSA: 'Gédéon te voye mesaje toupatou nan peyi ti kolin Éphraïm yo. Li te di:
    “Vin desann kont Madian e pran dlo devan yo jis rive nan Beth-Bara avèk rivyè
    Jourdain an!”'
  kos-kos: Ac Gideon el supwala mwet utuk kas in som sasla fineol in facl Ephraim
    ac fahk, “Tufoki ac mweuni mwet Midian. Kowos kosrala acn ke Infacl Jordan nwe
    sun acn Bethbarah, mwet Midian inge in tia tupalla.” Na mwet Ephraim elos toeni
    ac kosrala Infacl Jordan nwe sun acn Bethbarah.
  hbo-WLC: וּמַלְאָכִ֡ים שָׁלַ֣ח גִּדְעוֹן֩ בְּכָל־הַ֨ר אֶפְרַ֜יִם לֵאמֹ֗ר רְד֞וּ
    לִקְרַ֤את מִדְיָן֙ וְלִכְד֤וּ לָהֶם֙ אֶת־הַמַּ֔יִם עַ֛ד בֵּ֥ית בָּרָ֖ה וְאֶת־הַיַּרְדֵּ֑ן
    וַיִּצָּעֵ֞ק כָּל־אִ֤ישׁ אֶפְרַ֙יִם֙ וַיִּלְכְּד֣וּ אֶת־הַמַּ֔יִם עַ֛ד בֵּ֥ית
    בָּרָ֖ה וְאֶת־הַיַּרְדֵּֽן׃
  ibo-ibo: Gidiọn ziri ozi nʼala ugwu ugwu Ifrem sị ha, “Pụtanụ gbochie ụzọ niile
    ndị Midia si agbafe. Cheenụ ọnụ mmiri Jọdan niile nche ruo na Bet-Bara.” Ya mere,
    a kpọpụtara ndị ikom niile nọ na Ifrem, bụ ndị gbochiri mmiri Jọdan ruo na Bet-Bara.
  ory-ory: ପୁଣି ଗିଦିୟୋନ୍‍ ଇଫ୍ରୟିମର ପର୍ବତମୟ ସମସ୍ତ ଦେଶର ଚାରିଆଡ଼େ ଏହି କଥା କହିବାକୁ ଦୂତ
    ପଠାଇଲେ, “ମିଦୀୟନ ବିରୁଦ୍ଧରେ ଓହ୍ଲାଇ ଆସ ଓ ସେମାନଙ୍କ ଆଗେ ବେଥ୍-ବାରା ପର୍ଯ୍ୟନ୍ତ ସମସ୍ତ ଜଳ,
    ମଧ୍ୟ ଯର୍ଦ୍ଦନ ହସ୍ତଗତ କର;” ତହିଁରେ ଇଫ୍ରୟିମର ସମସ୍ତ ଲୋକ ଏକତ୍ରିତ ହୋଇ ବେଥ୍-ବାରା ପର୍ଯ୍ୟନ୍ତ
    ସମସ୍ତ ଜଳ, ମଧ୍ୟ ଯର୍ଦ୍ଦନ ହସ୍ତଗତ କଲେ।
  chk-chk: Iwe, Kition a tinala chon künö ren ekewe aramas mi nom lemenen ewe chukuchukutän
    Efraim, pwe repwe üreniir, “Oupwe feitiu o maun ngeni ekewe chon Mitian. Oupwe
    tokumweer o elliapa ekewe koluk tori Pet-para, pwal ewe chanpupu Jortan, pwe chon
    Mitian resap tongeni pwerela pekila.” Iei mine ekewe re Efraim meinisin mi kököto
    ngeni ewe maun ra feito o liapeni ekewe koluk tori Pet-para, pwal ewe chanpupu
    Jortan.
  rop-rop: en Gidiyan bin jandim wed ebriweya langa hil kantri blanga Ifreiyim klen,
    “Yumob ol kaman en fait langa detlot Midiyan solja. Yumob garra jandap deya langa
    det Jodan Riba en langa ola krik raidap langa det pleis gulum Bethbara, en yumob
    kaan larram eni Midiyan solja krosim det riba en detlot krik.” Lagijat na Gidiyan
    bin meigim ola solja brom Ifreiyim klen majurrumap miselp langa det Jodan Riba
    en langa ola krik raidap langa det pleis gulum Bethbara,
  ukr-1871: 'І розіслав Гедеон посли по всїх горах Ефраїмових з наказом: Виступайте
    проти Мадиянїїв і відріжте їм переправу через воду до Бет-Бара і на Йорданї. І
    скликано всї Ефраїмії і обсїли вони воду до Бет-Бара і на Йорданї.'
  deu-1951: 'Und Gideon hatte Boten auf das ganze Gebirge Ephraim gesandt und sagen
    lassen: Kommet herab, den Midianitern entgegen, und besetzet vor ihnen das Wasser
    bis gen Beth-Bara, nämlich den Jordan! Da wurden alle Männer von Ephraim aufgeboten
    und gewannen vor ihnen das Wasser bis gen Beth-Bara und besetzten den Jordan.'
  eng-JPS: 'And Gideon sent messengers throughout all the hill-country of Ephraim,
    saying: ''Come down against Midian, and take before them the waters, as far as
    Beth-barah, and also the Jordan.'' So all the men of Ephraim were gathered together,
    and took the waters as far as Beth-barah, and also the Jordan.'
  srp-1865: 'I Gedeon posla glasnike po svoj gori Jefremovoj govoreæi: siðite pred
    Madijane i uhvatite im vode do Vetvare duž Jordana. I stekoše se svi ljudi iz
    plemena Jefremova i uhvatiše vode do Vetvare duž Jordana.'
  lug-lug: 'Gidyoni n’asindika ababaka okubuna ekitundu kyonna ekya Efulayimu eky’ensozi:
    babalagire nti, “Muserengete era muwondere Abamidiyaani, mubasooke okwekwata omugga
    Yoludaani era n’enzizi okutuukira ddala e Besubata.” Awo abalwanyi bonna ab’omu
    kika kya Efulayimu ne bakoowoolwa, ne bawamba omugga Yoludaani n’enzizi zonna
    okutuukira ddala e Besubata.'
  heb-heb: ומלאכים שלח גדעון בכל הר אפרים לאמר רדו לקראת מדין ולכדו להם את המים עד
    בית ברה ואת הירדן ויצעק כל איש אפרים וילכדו את המים עד בית ברה ואת הירדן׃
  ben-IRV: আর গিদিয়োন পাহাড়ী অঞ্চলে ইফ্রয়িম প্রদেশের সব জায়গায় দূত পাঠিয়ে এই
    কথা বললেন, তোমরা মিদিয়নের বিরুদ্ধে নেমে এস এবং তাদের আগে বৈৎ-বারা ও যর্দ্দন পর্যন্ত
    জলাশয় সব দখল কর। তাতে ইফ্রয়িমের সব লোক জড়ো হয়ে বৈৎ-বারা ও যর্দ্দন পর্যন্ত
    জলাশয় সব দখল করল।
  pan-pan: ਤਾਂ ਗਿਦਾਊਨ ਨੇ ਇਫ਼ਰਾਈਮ ਦੇ ਸਾਰੇ ਪਹਾੜੀ ਇਲਾਕੇ ਵਿੱਚ ਸੰਦੇਸ਼-ਵਾਹਕ ਭੇਜੇ ਅਤੇ ਕਿਹਾ,
    “ਮਿਦਯਾਨੀਆਂ ਦਾ ਸਾਹਮਣਾ ਕਰਨ ਨੂੰ ਆ ਜਾਓ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਆਉਣ ਤੋਂ ਪਹਿਲਾਂ ਯਰਦਨ ਨਦੀ ਦੇ ਘਾਟਾਂ
    ਨੂੰ ਬੈਤ ਬਾਰਾਹ ਤੱਕ ਆਪਣੇ ਕਬਜ਼ੇ ਵਿੱਚ ਕਰ ਲਓ।” ਤਦ ਸਾਰੇ ਇਫ਼ਰਾਈਮੀਆਂ ਨੇ ਇਕੱਠੇ ਹੋ ਕੇ ਯਰਦਨ
    ਨਦੀ ਨੂੰ ਬੈਤ ਬਾਰਾਹ ਤੱਕ ਆਪਣੇ ਕਬਜ਼ੇ ਵਿੱਚ ਕਰ ਲਿਆ।
  mya-JVB: ဂိဒေါင် သည်လည်း ၊ တမန် တို့ကို ဧဖရိမ် တောင် တရှောက်လုံး သို့ စေလွှတ် ၍၊
    သင်တို့သည် မိဒျန် လူတို့ကို ဆီးတား ခြင်းငှါ ယော်ဒန် မြစ်နား၊ ဗက်ဗာရ ရွာတိုင်အောင်
    သူ တို့အရင် စောင့် နေကြလော့ဟု မှာ လိုက်သည်အတိုင်း ၊ ဧဖရိမ် လူ အပေါင်း တို့သည်
    စုဝေး ၍ ၊ ယော်ဒန် မြစ်နား၊ ဗက်ဗာရ ရွာတိုင်အောင် စောင့် နေကြ၏။
  tbg-tbg: 'Qaiqaa Gideoniva uva vara kovaro aiqinaini Efaraimura ankuvano vaunaini
    vura. Gideoniva vikara mintima tiro: Nevata Midiani vatanaaka hampata raqireka
    tuvuate. Ne naane avuni Iotani Namariqaavata, vo namari vo namariqaavata maimaraara
    raqikiqi vivi, Beti-Bara vatukaini otu ntaate. Midiani vatanaaka mini namari taqa
    vare vivorave, tiro. Minti tumanta vika vi namarinavuraqaa maimaraara raqiki vaura.'
  hmo-hmo: Bona Gideona ese hesiai taudia ia siaia Eparaima ororodia dekenai, idia
    gwau, “Umui diho mai haraga, Midiana taudia do umui tuari henia. Umui ese Ioridane
    Sinavai bona ranu gabudia ela bona Bete Bara do umui koua, Midiana taudia ese
    sinavai do idia hanaia lasi totona.” Vadaeni idia ese Eparaima tuari taudia ibounai
    idia boiria hebou, bona ranu gabudia ibounai idia gimaia ela bona Bete Bara, Ioridane
    Sinavai danu.
  urd-urd: और जिदा'ऊन ने इफ़्राईम के तमाम पहाड़ी मुल्क में क़ासिद रवाना किए और कहला
    भेजा कि मिदियानियों के मुक़ाबिले को उतर आओ, और उनसे पहले पहले दरिया — ए — यरदन
    के घाटों पर बैतबरा तक क़ाबिज़ हो जाओ। तब सब इफ़ाईमी जमा' होकर दरिया — ए — यरदन
    के घाटों पर बैतबरा तक क़ाबिज़ हो गए।
  rus-SYN: 'Гедеон же послал послов на всю гору Ефремову сказать: выйдите навстречу
    Мадианитянам и перехватите у них переправу через воду до Бефвары и Иордан. И созваны
    все Ефремляне и перехватили переправы через воду до Бефвары и Иордан;'
  bqc-SIM: 'Ɔ̃ Gedeↄ̃ↄ gbɛ̃́ↄ zĩ̀ aa Ɛflaiũ buiↄ bùsu sĩ̀sĩde kɛɛlɛ aa mɛ: À
    pila gɛ́ Madiãↄwa ń zĩo. À zɛzↄ̃nɛ́ swabↄlɛↄu ń aɛ e à gɛ pɛ Bɛbala ń Yuudɛ̃owa.
    Ɔ̃ wà Ɛflaiũ buiↄ sìsi píi, aa gɛ̀ zɛzↄ̃̀nɛ́ ń aɛ swabↄlɛↄu e à gɛ̀ pɛ̀
    Bɛbala ń Yuudɛ̃owa.'
  tcz-CHONGTHU: Gideonin Ephraim thinglhang gamsung muntinna thupole ho asollin hiti
    hin aga seisah in ahi, “Hung konsuh unlang Midiante hung satnun Beth-barah mun
    Jordan vadung paltan namun nah amahohi hungting tan’un,” ati. Hijeh chun Ephraim
    mite jousen akisei bangin atongdoh soh keijun ahi.
  mar-mar: गिदोनाने एफ्राईमाच्या सर्व डोंगराळ प्रदेशात जासूद पाठवून सांगितले की, “तुम्ही
    खाली जाऊन बेथ-बारापर्यंत यार्देन नदीवर नियंत्रण मिळवा आणि मिद्यानी लोकांस आडवा.”
    म्हणून एफ्राईमाचे सर्व लोक एकत्र आले आणि त्यांनी बेथ-बारापर्यंत यार्देन नदी पार
    करण्याच्या सर्व वाटा रोखून धरल्या.
  qub-qub: Gedeonga willacojcunata cacharan Efraín trïbucuna tiyarcaycashan jircacunaman,
    paycunapis Madián runacunata magaj shamur Bet-bara, Jordán mayuta päsanacunaman
    llallinanpaj. Efraín runacunaga willachishanno shuyacaycäriran.
  bqp-bqp: 'Akũ Gidiↄn gbɛ̃nↄ zĩ̀ ò gɛ̀ɛ Ɛflaimunↄ gukpiden pínki, ò pìńnɛ: À kipa
    à gɛ́ Midiãnↄi. À zɛ́ zↄ̃ńnɛ Yoda bikũkinↄa ari Bɛtɛbara. Akũ ò Ɛflaimunↄ sìsi
    ń pínki ò gɛ̀ɛ ò zɛ́ zↄ̃̀ńnɛ Yoda bikũkinↄa ari Bɛtɛbara.'
  hat-hat: 'Jedeyon menm voye mesaje nan tout mòn Efrayim yo pou di mesye yo: -Desann,
    vin goumen ak moun Madyan yo. Al bare yo bò dlo a sou tout longè larivyè Jouden
    an jouk Bèt-Bara pou anpeche yo pase. Tout moun Efrayim yo reyini vre. Epi y''
    al bare wout la sou bò dlo a sou tout longè larivyè Jouden an jouk Bèt-Bara.'
  eng-BSB: Gideon sent messengers throughout the hill country of Ephraim to say, “Come
    down against the Midianites and seize the waters of the Jordan ahead of them as
    far as Beth-barah.” So all the men of Ephraim were called out, and they captured
    the waters of the Jordan as far as Beth-barah.
  tod-tod: 'Zeedeyɔn keelaiti teʋeni Efelayime ɠize yooi zu ná pɛ, ti ɠɛ ma: «À
    yei wo Madiyan nuiti daaɠomi, wo ziɛ leʋesuʋɛti so ti luɠɔ, eyɛsu Ɓɛte-Ɓala, ta
    Zuludɛn leʋesuʋɛti.» Ti Efelayime zunuiti kpein tolini, ti yeini ti ziɛ leʋesuʋɛti
    so, eyɛsu Ɓɛte-Ɓala, ta Zuludɛn leʋesuʋɛti.'
  eng-WEBPB: Gideon sent messengers throughout all the hill country of Ephraim, saying,
    “Come down against Midian and take the waters before them as far as Beth Barah,
    even the Jordan!” So all the men of Ephraim were gathered together and took the
    waters as far as Beth Barah, even the Jordan.
  kbq-kbq: Hagi Gidioni'a Efraemi naga'ma agona mopafima nemaniza naga'enenkura amanage
    huno kea atrezmante'ne, eramita Midieni vahe'mo'zama Jodani timo'ma kahesama hu'nere'ma
    Bet-Bara kumate'ma taka nehazare eme zamavagta huta hara eme huzmanteho. Anagema
    higeno'a Efraemi naga'mo'za anama hiaza hu'naze.
  nhe-BL: 'Nojquiya Gedeón quintitlanqui tlayolmelahuani para ma quinyolmelahuatij
    nochi tlacame tlen iixhuihua Efraín huan quinilhui: “Xitemoca nimantzi huan xiquintehuiquij.
    Xijtzacuatij campa apanoj atemitl Jordán nechca Bet Bara para ax panose nopa madianitame.”
    Huajca nochi iixhuihua Efraín hualajque huan quichijque tlen quinilhuijtoya. Huan
    quipixque nochi nopa atemitl ininmaco hasta altepetl Bet Bara.'
  bus-bus: 'Ben Gidiↄn gbɛ̃nↄ zĩ̀ aↄ̃ gàa Ɛflaimunↄ gukpiideen píngi, aↄ̃ bèńnɛ:
    À pita à gá Midiãnↄzi. À zɛ́ zↄ̃ńnɛ Yoda bikũkiinↄa ai Bɛtɛbara. Ben wà Ɛflaimunↄ
    sìsi ń píngi aↄ̃ gàa wà zɛ́ zↄ̃̀ńnɛ Yoda bikũkiinↄa ai Bɛtɛbara.'
  gub-BL: Na'e Zineàw omono kar uze'eg heraha har a'e wà kury, ywy ywytyr heta haw
    rehe wiko ma'e wanupe a'e wà kury, Eparai waiwy rehe a'e wà kury. — Pewezyw ywytyr
    wi nehe. Peàmàtyry'ym Minià pezuwà nehe. Pepytu'u yrykaw Zotàw huwake nehe, yrykaw
    Zotàw iza'akaw wanehe peme'egatu pà nehe no. Te Mete Mar tawhu pe pezekaiw katu
    yrykaw wanehe nehe. Peahaw kar zo yrykaw Minià wanupe nehe, i'i wanupe wà. A'e
    rupi awa Eparai izuapyapyr oho Zotàw huwake wàmàtyry'ymar wanekar pà wà. Ume'egatu
    amogwer yrykawa'i rehe wà no.
  eng-DRA: 'And Gedeon sent messengers into all mount Ephraim, saying: Come down to
    meet Madian, and take the waters before them to Bethbera and the Jordan. And all
    Ephraim shouted, and took the waters before them and the Jordan as far as Bethbera.'
