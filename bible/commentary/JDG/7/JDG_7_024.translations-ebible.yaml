    selom bu Jordan to bu ŋagêdô e naêndêŋ Bet-Bara atom.” Amboac tonaŋ lau Epraim
    samob sêpi tageŋ ma sejop bu Jordan to bu ŋagêdô e jagêdêŋ Bet-Bara.
  ksd-ksd: 'Ma Gideon i ga tulue ra umana tultul vurvurbit ta ra gunan na lualuana
    Epraim ma ra tinata dari: Avat a vana ur upi avat a bat ra tarai Midian, ma avat
    a kale va-lue pa ra umana tava alir upi ra varbat, ma na tuk tar Bet-Bara ma ra
    Iordan bula. Ma ra tarai Epraim par dia ga vut varurung ma dia ga kale bat ra
    umana tava alir tuk tar Bet-Bara ma ra Iordan bula.'
  tur-YTC: 'Gidyon Efraim''in bütün dağlık bölgesine ulaklar göndererek şöyle dedi:
