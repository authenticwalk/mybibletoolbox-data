    yoldiki Bǝyt-Xittaⱨ tǝrǝpkǝ ⱪaqti; ular Tabbatning yenidiki Abǝl-Mǝⱨolaⱨning qegrisiƣiqǝ
    ⱪaqti.
  beo-beo: 'Gidione ea dunu da dalabede fulabolalu, Hina Gode da Midia:ne dunu ilia
    dogo ganodini olelebeba:le, ilia da sama eno ea sama amoma doagala:i. Ilia da
    Sa:leda:ne moilaiga doaga:musa: asili, Bedesida moilai amola A:ibele Mihoula moilai
    (Da:bade soge gadenene) amoga doaga:i.'
  tpi-OTNT: Taim ol dispela 300 man i winim biugel, Bikpela i mekim ol Midian i longlong
