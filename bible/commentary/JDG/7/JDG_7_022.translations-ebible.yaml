  ksd-ksd: Ma ba dia ga vu ra utul a mar na tavur, ra Luluai i ga vararak diat upi
    diat a varubu vargil ma kadia umana pakat na vinarubu; ma ra umana loko na tarai
    na vinarubu dia ga vilau tuk uro Bet-Sita ta ra nga upi Serera, ma tuk uro ra
    langun Abel-Mekola maravai Tabat.
  tur-YTC: Üç yüz boru çaldılar ve Yahve her birinin kılıcını arakadaşına karşı ve
    bütün orduya karşı koydu; ve ordu Beyt Şitta'ya, Sereray'a doğru, Tabbat yanındaki
