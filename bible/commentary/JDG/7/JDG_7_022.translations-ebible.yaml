  mdy-ETH: ዒማና ሃይሦ ፄኤቶ ጌዲዎኔ ዓሳ ፔኤኮ ዛያሢ ዋርቃዛ ናንጊና ናንጋ ጎዳ ፔቴ ፔቴ ሞርኮኮ ዖሎ ዓሳ ዎሊ ጬንቾ ዓፓሮና
