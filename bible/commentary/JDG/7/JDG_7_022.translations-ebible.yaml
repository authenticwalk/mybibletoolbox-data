  urd-GVU: جدعون کے 300 آدمی اپنے نرسنگے بجاتے رہے جبکہ رب نے خیمہ گاہ میں ایسی گڑبڑ
    پیدا کی کہ لوگ ایک دوسرے سے لڑنے لگے۔ آخرکار پورا لشکر بیت سِطّہ، صریرات اور ابیل
