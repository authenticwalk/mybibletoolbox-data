verse: JDG.007.022
translations:
  mal-C: ആ മുന്നൂറുപേരും കാഹളം മുഴക്കിയപ്പോൾ യഹോവ പാളയത്തിലൊക്കെയും ഓരോരുത്തന്റെ വാൾ
    താന്താങ്ങളുടെ കൂട്ടുകാരന്റെനേരേ തിരിപ്പിച്ചു; സൈന്യം സേരേരാ വഴിയായി ബേത്-ശിത്താഹവരെയും
    തബ്ബത്തിന്നരികെയുള്ള ആബേൽ-മെഹോലെയുടെ അതിരുവരെയും ഓടിപ്പോയി.
  deu-TKW: Als sie aber in die dreihundert Posaunen stießen, richtete Jahwe ihre Schwerter
    überall im Lager gegen die eigenen Leute, und was im Lager war, floh bis Beth-Hasitta
    nach Zereda zu, bis an das Ufer von Abel-Mehola bei Tabbath.
  lin-lin: Tango bakelelo nkama misato ebetaki lisusu, Yawe asalaki ete, kati na molako
    mobimba, moto na moto atuba moninga na ye mopanga ; mpe bango nyonso bakimaki
    kino na Beti-Shita, na ngambo ya Tserera, mpe kino na ngambo ya Abele-Meola pembeni
    ya Tabati.
  eng-LSV: and the three hundred blow the horns, and YHWH sets the sword of each against
    his companion, even through all the camp; and the camp flees to Beth-Shittah,
    at Zererath, to the border of Abel-Meholah, by Tabbath.
  eng-GNV: 'And the three hundreth blewe with trumpets, and the Lord set euery mans
    sworde vpon his neighbour, and vpon all the hoste: so the hoste fled to Beth-hashittah
    in Zererah, and to the border of Abel-meholah, vnto Tabbath.'
  eng-WEBSTER: 'And the three hundred blew the trumpets, and the LORD set every man''s
    sword against his fellow, even throughout all the host: and the host fled to Beth-shittah
    in Zereroth, and to the border of Abel-meholah, to Tabbath.'
  nhw-BL: Huan quema nopa 300 tlacame quipitztoyaj nopa cuacuajtli, TOTECO quichijqui
    para nopa madianitame ma mohuilanaca huan ma momictica campa hueli campa mochijtoyaj.
    Huan catli mocajque yoltoque cholojque hasta altepetl Bet Sita catli mocahua ipan
    ojtli para altepetl Zerera. Nojquiya cholojtejque hasta inepa altepetl Abel Mehola
    nechca Tabat.
  swh-ONEN: Walipozipiga zile tarumbeta 300, Bwana akafanya watu katika kambi yote
    kugeuziana upanga kila mmoja na mwenziwe. Jeshi likakimbia mpaka Beth-Shita kuelekea
    Serera hadi mpakani mwa Abel-Mehola karibu na Tabathi.
  bba-bba: Sɑnɑm mɛ tɔmbu ɡoobɑ wunɔbu ye, yɑ yen kɔbi wurɑmɔ yerɑ Yinni Gusunɔ u
    derɑ wɛrɔ be kpuro bɑ ɡoonɑmɔ kɑ tɑkobi. Mɑ ben ɡɑbu bɑ duki suɑ sere Bɛti Sitɑɔ
    ye yɑ wɑ̃ɑ Sererɑn berɑ ɡiɑ Abɛli Mɛholɑn deedeeru Tɑbɑtin bɔkuɔ.
  eng-KJVCPB: 'And the three hundred blew the trumpets, and the Lord set every man’s
    sword against his fellow, even throughout all the host: and the host fled to Beth-shittah
    in Zererath, and to the border of Abel-meholah, unto Tabbath.'
  wbp-wbp: '@see-verse:JDG.007.021'
  luo-luo: E sa ma turumbete mia adekgo nogoo, Jehova Nyasaye noketo ji duto mane
    ni e kambi ochako kedo e kindgi giwegi ka ginegore gi ligangla. Jolweny noringo
    odhi Beth Shitta kochiko Zerera mochopo nyaka e tongʼ mar Abel Mehola man but
    Tabath.
  meu-meu: Kibi sinahu-toiosi e hiriri negana ai, Iehova ese tuari taudia e hadaradaradia,
    bena ta ta ena dare ena dare e abi, e heatu heheni. Tuari oreana e heau, ela bona
    Bete-sita, Serera kahana ai, ela bona Abele-mehola hetoana, Tabata badinai.
  npi-ULB: जब तिनीहरूले तिन सय तुरही फुके, तब परमप्रभुले हरेक मिद्दानीको तरवारलाई
    आ-आफ्ना साथी-लडाकु र तिनीहरूका सबै सेनाको विरुद्धमा उठाउनुभयो । सबै सेनाहरू सरेरातर्फ
    बेथ-शित्तामसम्म, र तब्बातको नजिक हाबिल-महोलाको सिमानासम्म भागे ।
  yor-yor: Nígbà tí àwọn ọ̀ọ́dúnrún (300) ọkùnrin wọ̀n-ọn-nì fun fèrè wọn, Olúwa sì
    yí ojú idà ọkùnrin kọ̀ọ̀kan padà sí ẹnìkejì rẹ̀ àti sí gbogbo ogun wọn. Àwọn ọmọ-ogun
    sì sá títí dé Beti-Sitta ní ọ̀nà Serera títí lọ dé ìpínlẹ̀ Abeli-Mehola ní ẹ̀bá
    Tabbati.
  emp-NTPO: '@see-verse:JDG.007.021'
  ind-ind: Saat ketiga ratus orang itu meniup terompet, TUHAN menyebabkan seluruh
    tentara musuh di perkemahan saling menyerang rekannya sendiri. Pasukan itu melarikan
    diri sampai Bet Sita ke arah Zerera, dan sampai perbatasan Abel Mehola di dekat
    Tabat.
  pes-OPCB: زیرا وقتی صدای شیپورها برخاست خداوند سربازان دشمن را در سراسر اردو به
    جان هم انداخت. آنها تا بیت‌شطه نزدیک صریرت و تا سرحد آبل محوله، نزدیک طبات فرار
    کردند.
  tgl-ULB: Nang hinipan nila ang tatlong daang mga trumpeta, itinakda ni Yahweh ang
    espada ng bawat Midianita laban sa kaniyang kasama at laban sa lahat ng kanilang
    mga hukbo. Tumakbo palayo ang hukbo hanggang sa layo ng Beth Sita patungong Zerera,
    kasing layo ng hangganan ng Abel Meholah na malapit sa Tabata.
  cbu-NT: Itaru, Israelchich yusursha puu puu tárangusin, anush Apanllsha undararee
    Madiyanshuchee wasundurur tamiroosinlltarangiya. Waanpatatshitisin pachakaktangat
    ashiranganaya. Ashpatamsin suwaranganaya. Sheerandsin, ngoots sur Bet-sita amb
    naayarandsin, yapsha waantin watsapun Abel-Meholá tspakatu ambsha kusatan ashiranganaya,
    tsap sur Tabata watsiritanashta.
  hui-hui: Gidiono ibu agali biarume mbelo biguli pu lalu heaore Anduane Homogohanda
    waitigi ami agali biaru pialu tininaga wai biagane ayu tibu nene gadele yarimigome
    tini dibaga dibaga bima pelene. Ani bialu tini Saredani dindihayagi gerailo yu
    pialu kaundiaore Bedesida dindibi yu wahalu amuraore Aibele Mehola tano mbira
    Tabada dindi handade̱le̱ wiagoriaore ibida puabo hene.
  mya-mya: ဂိဒေါင်​၏​တပ်​သား​တို့​တံ​ပိုး​ခ​ရာ​များ​ကို မှုတ်​ကြ​စဉ်​အ​ခါ​၌ ထာ​ဝ​ရ​ဘု​ရား​သည်
    ရန်​သူ​တို့​အား​အ​ချင်း​ချင်း​ဋ္ဌား​လက်​နက် ဖြင့်​တိုက်​ခိုက်​စေ​တော်​မူ​၏။ သူ​တို့​သည်​ဇေ​ရ
    ရတ်​အ​ရပ်​သို့​ဦး​တည်​လျက်​ဗက်​ရှိတ္တ​မြို့​သို့ တိုင်​အောင်​လည်း​ကောင်း၊ တဗ္ဗတ်​မြို့​အ​နီး​အာ
    ဗေ​လ​မ​ဟော​လ​မြို့​သို့​တိုင်​အောင်​လည်း ကောင်း​ထွက်​ပြေး​ကြ​လေ​သည်။
  bod-N: མི་སུམ་བརྒྱ་དེས་རྭ་དུང་བུས་པ་དང་། དཀོན་མཆོག་ཡ་ཝཱེས་དམག་སྒར་གྱི་མི་ཐམས་ཅད་ལ་རལ་གྲིས་ཕན་ཚུན་སྣུན་པར་མཛད་ཅིང་།
    དེ་རྣམས་ཚེ་རེ་རཱ་ཞེས་པའི་པེད་ཤིད་ཏ་དང་། ཏབ་པཱད་ཉེ་འགྲམ་གྱི་ཨ་བེལ་མེ་ཧོ་ལཱའི་བར་དུ་བྲོས་སོ།
    །
  sna-sna: Vane mazana matatu pavakaridza hwamanda, Jehovha akaita kuti varume vose
    mumusasa vapandukirane, vabayane neminondo yavo. Hondo yakatizira kuBheti Shita
    yakananga kuZerera kusvikira kumuganhu weAbheri Mehora pedyo neTabhati.
  spa-BLM: Tocaron las trescientas trompetas, y Yahvé puso la espada de cada uno contra
    su compañero y contra todo el ejército; y el ejército huyó hasta Bet Shita hacia
    Zererá, hasta la frontera de Abel Meholá, junto a Tabbath.
  cac-cac: Ayic ix spu'an noc' sch'aac 300 eb' vin̈ israel chi', axo Jehová ix ac'an
    somchajb'at spensar eb' ajc'ol chi'. Munil a eb' ix laj smil-lajcham sb'a. Ay
    pax eb' ix el lemnajoc, ix b'at eb' d'a Bet-sita d'a stojolal Zerera, masanto
    ix c'och eb' d'a smojonal Abel-mehola d'a slac'anil Tabat.
  swh-ULB: Walipopiga tarumbeta mia tatu, Bwana akaweka upanga wa kila mtu wa Midiani
    dhidi ya wenzake na dhidi ya jeshi lake lote. Jeshi likimbia mpaka Bethshita kuelekea
    Serera, mpaka mpaka wa Abel Mehola, karibu na Tabathi.
  bel-bel: Тым часам як трыста чалавек трубілі ў трубы, абярнуў Гасподзь меч аднаго
    на другога ва ўсім табары, і бегла рушэньне ў Бэтшыту да Царэры, да мяжы Авэлмэхолы,
    паблізу Табаты.
  deu-ELBBK: Und sie stießen in die 300 Posaunen; und der HERR richtete das Schwert
    des einen gegen den anderen, und zwar im ganzen Lager. Und das Lager floh bis
    Beth-Schitta, nach Zerera hin, bis an das Ufer von Abel-Mehola bei Tabbat.
  mbb-OT: Ne zutun te kebpezeǥinga zuen te 300 he menge Israilihanen te menge vudyung
    dan, mibpengelinteuwan te Nengazen he med-uney medtebek is menge etew zutun te
    kampu te menge Midianhen. Is duma kandan mibpelaǥuy pehendiyà te Bet Shita he
    uvey te Zerera pelaus diyà te dulunà te Abel Menola he uvey te Tabat.
  mal-2015: ആ മുന്നൂറുപേരും കാഹളം ഊതിയപ്പോൾ യഹോവ പാളയത്തിലൊക്കെയും ഓരോരുത്തന്റെ വാൾ
    താന്താന്റെ കൂട്ടുകാരന്റെ നേരെ തിരിപ്പിച്ചു; സൈന്യം സെരേരാവഴിയായി ബേത്ത്‒ശിത്താവരെയും
    തബ്ബത്തിന്നരികെയുള്ള ആബേൽ-മെഹോലയുടെ അതിർവരെയും ഓടിപ്പോയി.
  tuo-NT: Trescientos capesaꞌri bʉsʉcã, Õꞌacʉ̃ na madianita masãrẽ na basu aꞌmerĩ
    aꞌmewẽjẽcã weecʉ niwĩ. Na surara yʉꞌrʉ̃wetiꞌcãrã yoaropʉ Bet-sita wãmetiri macã,
    Zerera waꞌari maꞌapʉ, téé Abel-mehola nitʉoro Tabat wãmetiri macã pʉꞌtopʉ omaduꞌticãrã
    niwã.
  rmc-rmc: Medik o trin šel (300) murša trubinenas, o RAJ diňa, hoj pes andro taboris
    maškar peste te maren le šabľenca. O manuša denašenas andral o taboris ke Bet-Šita,
    ke Cerera the dži pro agor la Abel-Mecholatar paš o Tabat.
  pes-OPV: و چون آن سیصد نفر کرناها را نواختند، خداوند شمشیر هر کس را بر رفیقش وبر
    تمامی لشکر گردانید، و لشکر ایشان تابیت شطه به سوی صریرت و تا سر حد آبل محوله که
    نزد طبات است، فرار کردند.
  ron-1924: Чей трей суте де оамень ау сунат ярэшь дин трымбицэ ши, ын тоатэ табэра,
    Домнул й-а фэкут сэ ынтоаркэ сабия уний ымпотрива алтора. Табэра а фуӂит пынэ
    ла Бет-Шита, спре Церера, пынэ ла хотарул де ла Абел-Мехола, лынгэ Табат.
  ben-OBCV: 300-টি শিঙা যখন বেজে উঠল, তখন সদাপ্রভু শিবিরের সর্বত্র লোকদের পরস্পরের
    বিরুদ্ধে তরোয়াল নিয়ে যুদ্ধ করতে উসকানি দিলেন। সৈন্যদল টব্বতের কাছাকাছি অবস্থিত
    আবেল-মহোলার সীমানা পর্যন্ত গিয়ে, সরোরার দিকে বেথ-শিট্টায় পালিয়ে গেল।
  som-som: Oo iyana waxay afuufeen saddexdii boqol oo buun, markaasaa Rabbigu wuxuu
    nin walba ku kiciyey saaxiibkiis iyo ciidankii oo dhan; oo ciidankiina wuxuu sii
    cararayay ilaa Beytshitah oo ah xagga Sereeraad, iyo tan iyo xuduudka Aabeel Mehoolaah
    oo u dhow Tabbaad.
  lat-VUC: et nihilominus insistebant trecenti viri buccinis personantes. Immisitque
    Dominus gladium omnibus castris, et mutua se cæde truncabant,
  eng-ASVBT: And they blew the three hundred trumpets, and Jehovah set every man’s
    sword against his fellow, and against all the host; and the host fled as far as
    Beth-shittah toward Zererah, as far as the border of Abel-meholah, by Tabbath.
  ita-1885: Ora, mentre que' trecent'uomini sonavano con le trombe, il Signore voltò
    la spada di ciascuno contro al suo compagno, e ciò per tutto il campo. E il campo
    fuggì fino a Bet-sitta, verso Serera, infino alla ripa d'Abel-mehola, presso a
    Tabbat.
  eng-LXXUP: And they sounded with the three hundred horns; and the Lord set every
    man’s sword in all the host against his neighbor.
  eng-ULB: When they blew the three hundred trumpets, Yahweh set every Midianite man's
    sword against his comrades and against all their army. The army fled as far as
    Beth Shittah toward Zererah, as far as the border of Abel Meholah, near Tabbath.
  spa-VBL: Cuando tocaron las trescientas trompetas, el Señor hizo que todos los hombres
    del campamento se atacaran unos a otros con sus espadas. El ejército enemigo huyó
    hacia Bet Shitá, cerca de Zererá, hasta la frontera de Abel Meholá, cerca de Tabbá.
  fra-_FOB: Les trois cents hommes sonnèrent encore des trompettes, et par tout le
    camp l'Éternel tourna l'épée de chacun contre son compagnon. Et le camp s'enfuit
    jusqu'à Beth-Shitta, vers Tseréra, jusqu'au bord d'Abel-Mehola, vers Tabbath.
  mal-mal: ആ മുന്നൂറുപേരും കാഹളം ഊതിയപ്പോൾ യഹോവ പാളയത്തിലൊക്കെയും ഓരോരുത്തന്റെ വാൾ
    താന്താന്റെ കൂട്ടുകാരന്റെ നേരെ തിരിപ്പിച്ചു; സൈന്യം സെരേരാ വഴിയായി ബേത്ത്--ശിത്താവരെയും
    തബ്ബത്തിന്നരികെയുള്ള ആബേൽ-മെഹോലയുടെ അതിർവരെയും ഓടിപ്പോയി.
  urd-GVR: Jidāūn ke 300 ādmī apne narsinge bajāte rahe jabki Rab ne ḳhaimāgāh meṅ
    aisī gaṛbaṛ paidā kī ki log ek dūsre se laṛne lage. Āḳhirkār pūrā lashkar Bait-sittā,
    Sarīrāt aur Abīl-mahūlā kī sarhad tak farār huā jo Tabbāt ke qarīb hai.
  suz-BL: मिनु मेको सहे सां मुरुमी तुराही ताप्‍मेनु, परमप्रभु यावेमी मेको मिदयान ङा
    मुर आन दातेमी साइक्‍मुपाइक्‍मी बाक्‍त। मिनु मिदयान ङा लडाइ पाइबपुकी सेरेराह गे
    बेथ-शित्‍ता सम्‍म प्रोक्‍मा बाक्‍त। मेको आबेल-मेहोलाह आ सांद तब्‍बाथ सहर आ नेक्‍था
    सम्‍म प्रोक्‍मा बाक्‍त। भजन संग्रह ८३:१०; यसैया ९:३; यसैया १०:२६
  ita-1927: E mentre quelli sonavan le trecento trombe, l’Eterno fece volger la spada
    di ciascuno contro il compagno, per tutto il campo. E il campo fuggì fino a Beth-Scittah,
    verso Tserera, sino all’orlo d’Abel-Meholah presso Tabbath.
  ckb-ckb: کاتێک سێ سەد کەسەکە کەڕەنایان لێدا، یەزدان کارێکی کرد لە پیاوانی سەراپای
    ئۆردوگاکە کە هەریەکە بە شمشێرەکەی لە هاوڕێکەی خۆی بدات، ئیتر سوپاکە هەڵات بۆ بێت‌شیتا
    بەرەو چەرێرا هەتا دەگاتە سنووری ئابێل مەحۆلا نزیک تەبات.
  eng-BBE: And the three hundred gave a loud note on their horns, and every man's
    sword was turned by the Lord against his brother all through the army; and the
    army went in flight as far as Beth-shittah in the direction of Zeredah, to the
    edge of Abel-meholah by Tabbath.
  kan-OKCV: ಮುನ್ನೂರು ಜನರು ತುತೂರಿಗಳನ್ನು ಊದುವಾಗ, ಯೆಹೋವ ದೇವರು ಪಾಳೆಯದಲ್ಲಿ ಎಲ್ಲೆಲ್ಲಿಯೂ
    ಒಬ್ಬನ ಖಡ್ಗವನ್ನು ಒಬ್ಬನ ಮೇಲೆ ಬರಮಾಡಿದರು. ಪಾಳೆಯ ಚೆರೇರಿನಲ್ಲಿರುವ ಬೇತ್ ಷಿಟ್ಟದವರೆಗೂ, ಟಬ್ಬಾತಿನ
    ಬಳಿಯಲ್ಲಿರುವ ಆಬೇಲ್ ಮೆಹೋಲಾದ ಮೇರೆಯವರೆಗೂ ಓಡಿಹೋಯಿತು.
  tam-2017: 300 பேரும் எக்காளங்களை ஊதும்போது, யெகோவா முகாமெங்கும் ஒருவர் பட்டயத்தை
    ஒருவருக்கு எதிராக ஓங்கச்செய்தார்; ராணுவமானது சேரோத்திலுள்ள பெத்சித்தாவரை, தாபாத்திற்கு
