    Abel-Meholske obale kod Tabata.
  mps-mps: Tama te 300 bidi dabego te biugel bu wabo te sogo, Genuai Bidigo te Midian
    dabe esela pabo bidi tiwai ilama, tama augwa abagi dabe ma te bainatgo elali.
    Tama augwali wi peyu, te Betsita te Serera tǫ pedai badu palio. Tama augwali
    wi pelama, usu nigi pali bulu te Tabat pąde, te Abel Mehola buluba wi pai.
  tpi-tpi: Taim ol dispela 300 man i winim biugel, Bikpela i mekim ol Midian i longlong
    nabaut na ol i katim ol poroman bilong ol yet long bainat. Na ol i ranawe i go
    long ples Betsita long hap bilong taun Saretan, na olgeta i go inap long taun
    Abel Mehola, klostu long ples Tabat.
  dan-1931: Og da de blæste i de 300 Horn, satte HERREN den enes Sværd mod den andens
    i hele Lejren, og de flygtede til Bet-Sjitta hen imod Zerera, til Bredden ved
    Abel Mehola over for Tabbat.
  vie-OVCB: Tiếng kèn của 300 người Ít-ra-ên vang động, Chúa Hằng Hữu khiến cho quân
    địch quay lại chém giết lẫn nhau. Số còn lại chạy dài cho đến Bết Si-ta gần Xê-xa-ra,
    và đến tận biên giới A-bên Mê-hô-la, gần Ta-bát.
  guj-2017: જયારે તેઓએ ત્રણસો રણશિંગડાં વગાડ્યાં, ત્યારે ઈશ્વરે પ્રત્યેક માણસની તલવાર
    પોતાના સાથીની સામે તથા મિદ્યાનીઓના સર્વ સૈન્યની સામે કરી. સૈન્ય સરેરા તરફ બેથ-શિટ્ટાહ
    સુધી તથા ટાબ્બાથ પાસેના આબેલ-મહોલાની સરહદ સુધી ગયું.
  pon-2006A: Nindokon nein Kidion sounpei ko ar pepeuk sowi, KAUN-O ketin kupwurehda
    pwe tohnimpwal ko en pein peikipene neirail kedlahs akan nanpwungarail. Re ahpw
    tang kolahng Saredan oh lellahng Ped Sida, lao pil lel nan kahnimw en Apel Mehola
    limwahn Tappad.
  por-BRBSL: Sopraram as trezentas trombetas, e Javé colocou a espada de cada homem
    contra seu semelhante e contra todo o exército; e o exército fugiu até Beth Shittah
    em direção a Zererah, até a fronteira de Abel Meholah, por Tabbath.
  cth-cth: Hahoi 300 touh ni mongka a ueng awh torei teh, BAWIPA ni a roenae hmuen
    koe amamouh hoi amamouh tahloi hoi a kâbouk sak teh, ransanaw hah Zererah koelae
    Beth-shittah, Tabbath teng e Abel-meholah ramri totouh a kangheng awh.
  twi-twi: Bere a Israelfo ahaasa no hyɛn wɔn ntorobɛnto no, Awurade maa wɔn atamfo
    akofo a wɔwɔ atenae hɔ no twaa wɔn ho de afoa ne wɔn ho wɔn ho koe. Wɔn a wɔanwu
    no guan koduu Bet-Sita a ɛbɛn Serera ne Abel-Mehola hye a ɛbɛn Tabat so.
  hlt-hlt: Tuki ya thum te a ueng uh van neh khat rhip kah cunghang te BOEIPA loh
    a hui taeng neh rhaehhuen tom boeih taengla a cuk sak dongah lambong loh Bethshitah
    Zererah ben Tabath kaepkah Abelmeholah khorhi duela rhaelrham uh.
  tbz-SIM: Kɛ̀ bɛnìtìbɛ̀ sikɔusìtɑ̃ɑ̃ti (300) ncómmú kɛ eu yɛtɑ̃tɛhe kɛ̀ ti Yiɛ̀ nKuyie
    nduɔ́ nkɛ̀ Mɑndiyɑ̃ɑ̃bɛ nkɔù bɛtɔbɛ̀ bɛ kɑrì dimɔu miɛkɛ. Kɛ̀ dɛ̀ nyóó dentɛnɛ̀
    bɛ̀ɛ̀ kpɑɑ́ kɛ̀ bɛ̀ɛ cokɛ́ kɛ́tuɔkɛ Bɛti-Itɑ kɛ́nwetí Sededɑɑ kɛ yɑ̀ɑ tuɔkɛnɛ̀
    Abɛdi-Mɛodɑɑ ɛì dìì tɔ̀kɛ́nɛ̀ Tɑbɑɑ.
  msy-2020: Ezɨ 300plan gumazir kabanang sɨghabagh ivir dughiamɨn, Ikiavɨra Itir God
    Midiania gamizɨ, me onganigha uarira uan namakaba tintinibar uan mɨdorozir sababar
    uari oti. Egha me ara ghua Saretanɨn nguibar ekiamɨn amadaghan Betsitan nguibamɨn
    zui, egha Tabatɨn nguibamɨn boroghɨn ghua Abel Meholan nguibamɨn oto.
  dop-dop: '@see-verse:JDG.007.021'
  azb-azb: Üç yüz nəfər şeypur çalanda Rəbb düşmən ordugahındakıların qılıncını bir-birinə
    qarşı qaldırdı. Düşmən ordusu Sereraya doğru – Bet-Şittaya qədər, Tabbatın yanında
    olan Avel-Mexola sərhədinə qədər qaçdı.
  eng-DBY: And the three hundred blew the trumpets, and Jehovah set every man's sword
    against his fellow, even throughout the camp. And the host fled to Beth-shittah
    towards Zererah, to the border of Abel-meholah, by Tabbath.
  hin-2017: और उन्होंने तीन सौ नरसिंगों को फूँका, और यहोवा ने एक-एक पुरुष की तलवार
    उसके संगी पर और सब सेना पर चलवाई; तो सेना के लोग सरेरा की ओर बेतशित्ता तक और तब्बात
    के पास के आबेल-महोला तक भाग गए।
  eng-YLT: and the three hundred blow the trumpets, and Jehovah setteth the sword
    of each against his companion, even through all the camp; and the camp fleeth
    unto Beth-Shittah, at Zererath, unto the border of Abel-Meholah, by Tabbath.
  kne-kne: Sin doy nananggoyoban da Gideon ya din tolo ay gasot ay soldado na, nan-iibawen
    Diyos din Midianita sin kampo da et tinmagtag da ay nanturong ed Zerera enggana
    ed Bet-sitta ya ed Abel-mehola ay asag-en ed Tabbat.
  eng-WYC-2017: and nevertheless the three hundred men continued, sounding with trumps.
    And the Lord sent [in] sword in all the tents, and they killed themselves by death
    each other; and they fled till to Bethshittah, in Zererath, and by the side, from
    Abelmeholah into Tabbath.
  eng-WMBB: They blew the three hundred shofars, and the LORD set every man’s sword
    against his fellow and against all the army; and the army fled as far as Beth
    Shittah towards Zererah, as far as the border of Abel Meholah, by Tabbath.
  urd-GVH: जिदौन के 300 आदमी अपने नरसिंगे बजाते रहे जबकि रब ने ख़ैमागाह में ऐसी गड़बड़
    पैदा की कि लोग एक दूसरे से लड़ने लगे। आख़िरकार पूरा लशकर बैत-सित्ता, सरीरात और
    अबील-महूला की सरहद तक फ़रार हुआ जो तब्बात के क़रीब है।
  rug-rug: Meke sipu ivui sa qeto minate te Qitione sari na dia buki, si hopeke varipera
    pule ni mo e Zihova teledia sari na dia kana. Meke govete la si arini pa Zaretani
    meke Betisita meke kamo la gua pa vasileana Ebolo Mehola tata pa Tabati.
  gaz-gaz: Yeroo malakanni dhibbi sadan sun afuufametti Waaqayyo akka namni qubata
    sana keessa ture tokko tokkoon goraadee isaa walitti luqqifatu godhe; raayyaan
    waraanaas karaa Zereeraatiin gara Beet Shiixaatti, isa biras darbanii hamma daarii
    Abeel Mehoolaa ishee Xabaati bira jirtu sanaatti baqatanii deeman.
  fra-LSG: Les trois cents hommes sonnèrent encore de la trompette; et, dans tout
    le camp, l’Éternel leur fit tourner l’épée les uns contre les autres. Le camp
    s’enfuit jusqu’à Beth-Schitta vers Tseréra, jusqu’au bord d’Abel-Mehola près de
    Tabbath.
  gnn-gnn: '@see-verse:JDG.007.021'
  yal-yal: Nayi, muxu kɛmɛ saxanne birin yi xɔtane fe, Alatala yi muxune radin e bode
    ma gali daaxadeni, e yi e bode yɛngɛ. Midiyan kaane yi e gi Beti-Sita taani, Serera
    taan binni, siga han Abeli-Mehola taani, Tabata taan dɛxɔn.
  haw-1868: Puhi iho la na haneri ekolu i ka pu, a hookau mai la o Iehova i ka pahikaua
    a kela kanaka keia kanaka maluna o lakou iho, ma ka puali a pau; a holo aku la
    ka puali, a hiki i Betesita, ma Zererata, ma ka mokuna o Abelamehola, a me Tabata.
  arb-NAV: وَعَادَتِ الْفِرَقُ الثَّلاثُ تَنْفُخُ فِي أَبْوَاقِهَا، فَجَعَلَ الرَّبُّ
    أَعْدَاءَهُمْ يُقَاتِلُونَ بَعْضُهُمْ بَعْضاً، وَأَغْمَدَ كُلُّ وَاحِدٍ سَيْفَهُ
    فِي صَاحِبِهِ وَفَرُّوا إِلَى بَيْتِ شِطَّةَ بِاتِّجَاهِ صَرَدَةَ حَتَّى بَلَغُوا
    آبَلَ مَحُولَةَ بِالْقُرْبِ مِنْ طَبَّاةَ.
  ewe-ewe: Esi ame alafa etɔ̃awo (300) ku kpẽawo la, Yehowa de zi asaɖa la me be wotsɔ
    yi ɖe wo nɔewo ŋu. Woƒe asrafowo si yi ɖe Bet Sita ɖo ta Zerera gbɔ va se ɖe keke
    Abel Mehola si te ɖe Tabat ƒe liƒo dzi ke.
  eng-LEE: And as the three hundred cornets sounded, the Lord set every man's sword
    against his fellow, even throughout all the camp; and [those in] the camp fled
    as far as Beth-hashittah to Zererah, up to the border of Abelmecholah, near Tabbath.
  gvn-gvn: '@see-verse:JDG.007.021'
  asm-FB: তিনিশ শিঙা বজাই দিওঁতে, যিহোৱাই এনে কৰিলে যাৰ ফলত প্ৰতিজন মিদিয়নীয়াৰ তৰোৱাল
    তেওঁলোকৰ নিজৰ লগৰীয়া আৰু সৈন্যসকলৰে বিৰুদ্ধে চলিল; তাতে মিদিয়নীয়া সৈন্যসকলে
    টব্বতৰ ওচৰত থকা আবেল-মহোলাৰ সীমা পর্যন্ত আৰু চৰেৰাৰ ফালে বৈৎচিত্তালৈকে পলাই গ’ল।
  sus-A: عِسِرَيِلَ سْورِ مِشِ كّمّ سَشَنيِيٍ نُ قٍرِ قٍ تّمُي نَشّ، عَلَتَلَ نَشَ
    عَ نِيَ مَدِيَنكَيٍ شَ عٍ بٌورٍ قَشَ سَنتِدّفّمَ رَ. سْورِ دْنشْييٍ نَشَ عٍ فِ
    هَن بٍتِ سِتَ، سٍرٍرَ مَبِرِ، هَن عَبٍلِ مٍشٌلَ، تَبَتِ مَبِرِ.
  fra-SBL: On sonna des trois cents trompettes, et l'Éternel mit l'épée de chacun
    contre son compagnon et contre toute l'armée ; et l'armée s'enfuit jusqu'à Beth
    Shittah, vers Zérach, jusqu'à la frontière d'Abel Meholah, vers Tabbath.
  hbo-hbo: וַֽיִּתְקְעוּ֮ שְׁלֹשׁ־מֵאֹ֣ות הַשֹּׁופָרֹות֒ וַיָּ֣שֶׂם יְהוָ֗ה אֵ֣ת חֶ֥רֶב
    אִ֛ישׁ בְּרֵעֵ֖הוּ וּבְכָל־הַֽמַּחֲנֶ֑ה וַיָּ֨נָס הַֽמַּחֲנֶ֜ה עַד־בֵּ֤ית הַשִּׁטָּה֙
    צְֽרֵרָ֔תָה עַ֛ד שְׂפַת־אָבֵ֥ל מְחֹולָ֖ה עַל־טַבָּֽת׃
  piu-2006: '@see-verse:JDG.007.021'
  kik-kik: Hĩndĩ ĩrĩa tũrumbeta tũu magana matatũ twahuhirwo, Jehova agĩtũma andũ
    arĩa maarĩ kambĩ-inĩ yothe mahũũrane na hiũ ciao cia njora mũndũ na mũndũ ũrĩa
    ũngĩ. Nayo mbũtũ ĩyo yothe ĩkĩũrĩra Bethi-Shita ĩrorete Zerera o nginya mũhaka-inĩ
    wa Abeli-Mehola gũkuhĩ na Tabathu.
  fra-NCL: Pendant que les trois cents hommes sonnaient de la trompette, Yahweh fit
    tourner aux Madianites l’épée les uns contre les autres et contre tout le camp.
    Le camp s’enfuit jusqu’à Beth-Setta vers Saréra, jusqu’au bord d’Abel-Méhula,
    près de Tebbath.
  cek-AK: Kami cumvai thumtonawk mah mongkah uengh o naah, Angraeng mah misatuh kaminawk
    boih, angmacae ampuinawk to sumsen hoiah tuksak; misatuh kaminawk loe Zererah
    ahmuen Beth-Shittah vangpui ah, Tabbath vangpui taengah kaom Abel-Meholah ramri
    karoek to cawnh o.
  cuk-cuk: Gedeón-sordamar-dulataled-ilapaagwad (300) amba gar-trompeta-ogorbukwadgi,
    Bab-Jehová Madián-sordamar na muchub-muchub es-suidgi-earwarmalaga imaksad. Degi,
    Madián-sordamar Abel-Mehola-yar-abingunaidgi, Tabatʼye-neg-nugad-walik, Zereraʼsik,
    Bet-Sita-neggweburse wakitemalad.
  uig-CYR: Бу үч йүз адәм канай чалғанда, Пәрвәрдигар пүткүл ләшкәргаһтики яв ләшкәрлирини
    бир-бирини қиличлашқа селип қойди, шуниң билән яв қошуни Зерәраһқа баридиған йолдики
    Бәйт-Шиттаһ тәрәпкә қачти; улар Таббатниң йенидики Абәл-Мәһолаһниң чегарисиғичә
    қачти.
  tel-2017: ఆ మూడు వందలమంది బూరలు ఊదినప్పుడు యెహోవా, ఆ శిబిరం అంతటిలో ప్రతి వాని కత్తి
    తన ప్రక్కన ఉన్న వాని మీదకి తిప్పాడు. ఆ సైన్యం సెరేరాతు వైపు ఉన్న బేత్షిత్తా వరకూ,
    తబ్బాతు దగ్గర ఉన్న ఆబేల్మెహోలా తీరం వరకూ పారిపోయినప్పుడు,
  hat-BSA: Lè yo te soufle twa-san twonpèt yo, SENYÈ a te mete nepe a youn kont lòt
    e kont tout lanmè a nèt. Konsa, lame a te sove ale jis rive nan Beth-Schitta anvè
    Tseréra, jis rive nan Abel-Mehola akote Tabath.
  kos-kos: Ke mwet lal Gideon inge tuh uk mwe ukuk tolfoko natulos, LEUM GOD El oru
    tuh mwet lokoalok inge in sifacna forani aacnwuki ke cutlass natulos. Elos kaing
    ke inkanek nu Zarethan nwe ke elos sun acn Beth Shittah, ke siti lun Abel Meholah
    su apkuran nu Tabbath.
  hbo-WLC: וַֽיִּתְקְעוּ֮ שְׁלֹשׁ־מֵא֣וֹת הַשּׁוֹפָרוֹת֒ וַיָּ֣שֶׂם יְהוָ֗ה אֵ֣ת חֶ֥רֶב
    אִ֛ישׁ בְּרֵעֵ֖הוּ וּבְכָל־הַֽמַּחֲנֶ֑ה וַיָּ֨נָס הַֽמַּחֲנֶ֜ה עַד־בֵּ֤ית הַשִּׁטָּה֙
    צְֽרֵרָ֔תָה עַ֛ד שְׂפַת־אָבֵ֥ל מְחוֹלָ֖ה עַל־טַבָּֽת׃
  ibo-ibo: Mgbe ha fụrụ narị opi ike atọ ndị ahụ, Onyenwe anyị mere ka ndị ikom niile
    nọ nʼakụkụ niile nke ọmụma ụlọ ikwu ahụ tụgharịa were mma agha gburịta onwe ha.
    Ndị agha ahụ gbapụrụ ọsọ gbara gaa Bet-Shita nʼụzọ Zerera, gbarukwaa nke oke ala
    Ebel-Mehola, nke dị nso Tabat.
  ory-ory: ପୁଣି ସେମାନେ ସେହି ତିନି ଶହ ତୂରୀ ବଜାନ୍ତେ, ସଦାପ୍ରଭୁ ପ୍ରତ୍ୟେକ ଲୋକର ଖଡ୍ଗ ଆପଣା
    ସଙ୍ଗୀ ଓ ସମୁଦାୟ ସୈନ୍ୟଦଳ ବିରୁଦ୍ଧରେ ଚଳାଇଲେ; ତହିଁରେ ସୈନ୍ୟଦଳ ସରୋଦା ଆଡ଼େ ବେଥ୍-ଶିଟା ପର୍ଯ୍ୟନ୍ତ,
    ଟବ୍ବତ ନିକଟସ୍ଥ ଆବେଲ୍‍-ମହୋଲାର ସୀମା ପର୍ଯ୍ୟନ୍ତ ପଳାୟନ କଲେ।
  chk-chk: Nge lupwen ekewe re Israel ra ettiki nöür kewe ülüpükü rappwa, ewe Samol
    mi Lapalap a föri pwe iteiten eman me eman sounfiun Mitian a fiu ngeni püsin chienan.
    Iwe, ewe mwichen sounfiu a süla tori Petsita sasape ngeni Serera, pwal tori ewe
    kiännin Apel-mehola arun Tappat.
  rop-rop: '@see-verse:JDG.007.021'
  ukr-1871: Як затрубили ж у триста труб, обернув Господь мечі їх у таборі проти своїх
    людей, і все, що було в таборі, побігло до Бетситта на Цереру, до берега Абелмеголи
    під Табатом.
  deu-1951: Denn während die dreihundert die Posaunen bliesen, richtete der HERR in
    dem ganzen Lager eines jeden Schwert wider den andern. Und das Heer floh bis Beth-Sitta,
    gegen Zererat, bis an das Ufer von Abel-Mechola, bei Tabbat.
  eng-JPS: And they blew the three hundred horns, and the LORD set every man's sword
    a against his fellow, even throughout all the host; and the host fled as far as
    Beth-shittah toward Zererah, as far as the border of Abel-meholah, by Tabbath.
  srp-1865: A kad zatrubiše u trube onijeh tri stotine, Gospod obrati maè svakome
    na druga njegova po svemu okolu, te pobježe vojska do Vet-Asete, u Zererat, do
    obale Avel-meolske kod Tavata.
  lug-lug: Awo amakondeere ebikumi ebisatu bwe gaafuuyibwa, Mukama Katonda n’atabulatabula
    Abamidiyaani ne battiŋŋana bokka na bokka n’ebitala byabwe era n’eggye lyabwe
    lyonna ne lifubutulwa okutuukira ddala e Besusitta okwolekera e Zerera, era n’okutuukira
    ddala Aberumekola okumpi ne Tabbasi.
  heb-heb: ויתקעו שלש מאות השופרות וישם יהוה את חרב איש ברעהו ובכל המחנה וינס המחנה
    עד בית השטה צררתה עד שפת אבל מחולה על טבת׃
  ben-IRV: তখন ওরা ঐ তিনশো তূরী বাজাল, আর সদাপ্রভু শিবিরের প্রত্যেক জনের খড়গ তার
    বন্ধুর ও সব সৈন্যের বিরুদ্ধে চালনা করলেন; তাতে সৈন্যরা সরোরার দিকে বৈৎ-শিট্টা
    পর্যন্ত, টব্বতের নিকটবর্ত্তী আবেল-মহোলার সীমা পর্যন্ত পালিয়ে গেল।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਤਿੰਨ ਸੌ ਤੁਰ੍ਹੀਆਂ ਵਜਾਈਆਂ ਅਤੇ ਯਹੋਵਾਹ ਨੇ ਇੱਕ-ਇੱਕ ਮਨੁੱਖ ਦੀ ਤਲਵਾਰ
    ਉਸ ਦੇ ਸਾਥੀ ਉੱਤੇ ਅਤੇ ਸਾਰੀ ਫੌਜ ਉੱਤੇ ਚਲਵਾਈ, ਤਾਂ ਫੌਜ ਸਰੇਰਹ ਦੀ ਵੱਲ ਬੈਤ ਸ਼ਿੱਟਾਹ ਨੂੰ
    ਅਤੇ ਅਬੇਲ - ਮਹੋਲਾਹ ਤੱਕ ਜੋ ਟੱਬਾਥ ਕੋਲ ਹੈ, ਭੱਜ ਗਈ।
  mya-JVB: လူသုံး ရာ တို့သည် တံပိုး မှုတ် သောအခါ ၊ ထာဝရဘုရား ၏ တန်ခိုးတော်ကြောင့်၊
    တပ်သား အပေါင်း တို့သည် တယောက်ကိုတယောက်တိုက်၍၊ ဇေရရတ် အရပ် ဗက်ရှိတ္တ မြို့သို့
    ၎င်း၊ တဗ္ဗတ် မြို့နား မှာ အာဗေလမဟောလ မြို့နယ် သို့ ၎င်း ပြေး ကြ၏။
  tbg-tbg: Gideonira iqoka vaiinti 300navu nái aanumaara/noma vuaqe vauvaro Noravano
    Kotiva vika navutaaka avu aato hampiqama komanta vika nái paipeqohai nai ari nai
    ari i vaura. Vika mintiaqi viha kantamaqi vivi, Saretaani vatuka tataaqa Beti-Sitaini
    vi, vihai Tabaati tataaqa Abeli-Mehola vatukaini oruntora.
  hmo-hmo: Kibi ibounai 300 idia hiriria neganai, Lohiabada ese unai kamepa ena tuari
    taudia edia huanai daradara ia havaraia, idia kavakava bamona, vadaeni idia ta
    ta, edia tuari kaia, edia tuari kaia idia abia, sibodia edia bamona taudia idia
    tuari henia. Vadaeni Midiana tuari taudia idia heau, ela bona Bete Sita, Serere
    kahana dekenai, ela bona Abele Mehola hetoa gabunai, Tabata kahirakahira.
  urd-urd: और उन्होंने तीन सौ नरसिंगों को फूँका, और ख़ुदावन्द ने हर शख़्स की तलवार
    उसके साथी और सब लश्कर पर चलवाई और सारा लश्कर सरीरात की तरफ़ बैत — सित्ता तक और
    तब्बात के क़रीब अबील महोला की सरहद तक भागा।
  rus-SYN: Между тем как триста человек трубили трубами, обратил Господь меч одного
    на другого во всем стане, и бежало ополчение до Бефшитты к Царере, до предела
    Авелмехолы, близ Табафы.
  bqc-SIM: Kɛ́ gbɛ̃ↄn ↄ̀aa do ń basↄopiↄ baade ↄtↄ̃̀ a kuuwa màa, Dii tò bòopideↄ
    kↄ̃ dɛ̀dɛ kↄ̃tɛ̃ɛ ń fɛ̃ndao. Zĩgↄ̃piↄ bàalɛ̀ tà Bɛsita ń Zelelao e Abɛli
    Mɛↄla lɛ́i Taba oi.
  tcz-CHONGTHU: Israel mi jathum’in saki sumkon chu amutcheh phat’un Pakaiyin ngahmun
    sunga um galsat dia kigong mi hochu achemjam un amahole amaho akisatto sah tan
    ahi. Akisat lihlou chengse chu Zererah kom Beth-shittah changeileh Tabbath kom
    Abel-meholah gamgi geijin ajamlut tauvin ahi.
  mar-mar: ती तीनशे माणसे तर कर्णे वाजवीत होती, या प्रकारे परमेश्वराने मिद्यानांच्या
    छावणीत प्रत्येकाची तलवार त्याच्या आपापल्या साथीदारावर आणि सैन्याच्या विरूद्ध चालवली;
    आणि सरेरा येथल्या बेथ-शिट्टा तेथपर्यंत, आणि आबेल-महोलाच्या सीमेपर्यंत टब्बाथास
    सैन्य पळून गेले.
  qub-qub: Chay quimsa pachac (300) Israelcunaga wagracunata jinalla tucarcaycaran.
    Tayta Diosnami camacächiran Madián runacunaga quiquin-pura pantanacur pillyananpaj.
    Pillyashpanmi gueshpir aywacuran Bet-sitacama. Zereraman näni aywajpa aywacur
    chayaran Tabatpa ñaupan Abel-meholapa lindancama.
  bqp-bqp: Kũ ò kuru mɛ̀n wàa do kũ basↄↄronↄ pɛ̀ lɛ, Dikiri tò bùraa pì denↄ kↄ̃
    dɛ̀dɛ kↄ̃ tɛ̃nɛ kũ fɛ̃nɛdao. Zĩ̀karii pìnↄ bàa lɛ̀ ò tà Bɛtɛsita kũ Zererao
    ari Abɛli Mɛↄla lɛ́a Taba kpa.
  hat-hat: Antan twasan moun Jedeyon yo t'ap kònen twonpèt yo, Seyè a menm t'ap fè
    moun Madyan yo yonn ap goumen ak lòt. Sa ki chape yo pran kouri nan direksyon
    Bèt-Chita bò Serera rive jouk bò lavil Abèl Meola, toupre Tabat.
  eng-BSB: And when the three hundred rams’ horns sounded, the LORD set all the men
    in the camp against one another with their swords. The army fled to Beth-shittah
    toward Zererah as far as the border of Abel-meholah near Tabbath.
  tod-tod: Zunu unsaʋagɔi (300) ɠɛai ma puʋugi vɛɛzu, Ɠɔoɠɔ GALAGI vaani bu, ga tɛiti
    ti ɠɛni kɔɔlaɠai zu, ti ʋɛɛ ɓɔɠɔ ma ga boɠa zɔkpɔiti. Kɔɔlaɠai zu nui mɔtaiti
    ti ɓizɛni, eyɛsu ti li Ɓɛte-Sita, ti li ga Seleela ʋele, ti zeeli Aɓɛle-Meɠɔla
    taa wolai ʋɔ bɛ, Taɓate ɠobaʋɛ.
  eng-WEBPB: They blew the three hundred trumpets, and the LORD set every man’s sword
    against his fellow and against all the army; and the army fled as far as Beth
    Shittah towards Zererah, as far as the border of Abel Meholah, by Tabbath.
  kbq-kbq: Hagi 300'a Israeli vahe'mo'zama ufema razageno'a Midieni vahe antahintahia
    Ra Anumzamo'a zamazeri savari hige'za, zamagra zamagra bainati kazinkno ha' hu'naze.
    Hagi ana ha'ma hazafima hazenkema e'ori'za sondia vahe'mo'za fre'za Bet-Sita kumate
    Zerera kaziga Abel-mehola mopa atumpare Tabati kuma tavaonte vu'naze.
  nhe-BL: Huan quema nopa 300 tlacame quipitztoyaj nopa cuacuajtli, TOTECO quichijqui
    para nopa madianitame ma motehuica huan ma momictica campa hueli campa mochijtoyaj.
    Huan tlen mocajque yoltoque cholojque hasta altepetl Bet Sita tlen mocahua ipan
    ojtli para altepetl Zerera. Nojquiya cholojtejque hasta inepa altepetl Abel Mehola
    nechca Tabat.
  bus-bus: Kɛ̀ wà kuu mɛ̀n wàa do kpɛ́ basↄↄroonↄ pɛ̀ lɛ, Dii tò bùra pì deenↄ kↄ̃
    dɛ̀dɛ kↄ̃ tɛ̃ɛ kↄ̃n fɛ̃ɛdaao. Zĩ̀kari pìnↄ bàa lɛ̀ wà tà Bɛtɛsita kↄ̃n Zererao
    ai Abɛli Mɛↄla lɛ́a Taba kpa.
  gub-BL: A'e 300 awa uxi'àm ipy mehe we Tupàn umuzeàmàtyry'ym kar zauxiapekwer wà,
    takihepuku pupe wà. Uzàn oho Zerera tawhu kutyr wà. Oho Mete-Xita pe wà, Apew
    Meora ywyzaw pe wà, Tamat tawhu kutyr wà.
  eng-DRA: And the three hundred men nevertheless persisted sounding the trumpets.
    And the Lord sent the sword into all the camp, and they killed one another,
