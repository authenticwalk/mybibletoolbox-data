  eng-WMB: They blew the three hundred shofars, and the LORD set every man’s sword
    against his fellow and against all the army; and the army fled as far as Beth
    Shittah toward Zererah, as far as the border of Abel Meholah, by Tabbath.
  tam-TCV: முந்நூறுபேரும் எக்காளங்களை ஒலித்துக் கொண்டிருந்தபோதே யெகோவா முகாம் முழுவதிலும்
