  ron-BTF: Și cei trei sute au sunat din trâmbițe; și DOMNUL a ridicat sabia fiecărui
    bărbat împotriva aproapelui său în toată oștirea; și oștirea a fugit la Bet-Șita,
    în Țerera și la hotarul lui Abel-Mehola, la Tabat.
  eng-WEBP: They blew the three hundred trumpets, and the LORD set every man’s sword
    against his fellow and against all the army; and the army fled as far as Beth
    Shittah toward Zererah, as far as the border of Abel Meholah, by Tabbath.
  eng-FBV: When they blew the three hundred trumpets, the Lord made all the men in
    the camp attack one other with their swords. The enemy army fled to Beth-shittah
    near Zererah, all the way to the border of Abel Meholah near Tabbath.
  nld-1939: De drie honderd mannen bleven maar op de trompetten blazen, doch Jahweh
    keerde in heel het kamp het zwaard van den een tegen den ander, zodat het leger
    naar Bet-Hassjitta vluchtte, in de richting van Séred, tot aan de oever van Abel-Mechola
    tegenover Tabbat.
  nch-BL: Huan quema nopa 300 tacame quipitztoyaj nopa cuacuajti, TOTECO quichijqui
    para nopa madianitame ma motehuica huan ma momictica campa hueli campa mochijtoyaj.
    Huan cati mocajque yoltoque cholojque hasta altepet Bet Sita cati mocahua ipan
    ojti para altepet Zerera. Nojquiya cholojtejque hasta inepa altepet Abel Mehola
    nechca Tabat.
  vie-1934: Ba trăm người cứ thổi kèn, và khắp trại quân, Đức Giê-hô-va khiến trở
    gươm của mỗi người chém lẫn bạn mình. Đạo-binh chạy trốn đến Bết-si-ta, về hướng
    Xê-rê-ra, cho đến bờ cõi A-bên-Mê-hô-la gần Ta-bát.
  hin-CV: जब उन तीन सौ ने नरसिंगे फूंके, याहवेह ने मिदियानियों के हर एक सैनिक की तलवार
    उसके साथी पर चलवा दी; ऐसा सारी सेना में हो गया. सेना ज़ेरेराह के बेथ-शित्ताह तक
    भागती चली गई; और आगे तब्बाथ के निकट आबेल-मेहोलाह की सीमा तक.
  spa-BES: Y los trescientos tocaron sus cuernos, y la espada de cada uno fue puesta
    por el Señor del uno contra el otro, en de todo el ejército; y el ejército huyó
    hasta Bet-sita en dirección a Zerera, hasta el borde de Abel-mehola en Tabat.
  tdx-tdx: Ie nipopò i tsifa telon-jato rey, le nampizonjoe’ Iehovà ze hene’ ondaty
    an-tobe ao, sindre mb’aman-drañe’e vaho nilay pake Betesità mb’e Tsererà mb’eo,
    sikal’ añ’efe’ i Abel-meholà, marine’ i Tabate añe i valobohòkey.
  tha-KJV: เมื่อเขาเป่าแตรทั้งสามร้อยอันนั้น พระเยโฮวาห์ทรงบันดาลให้เขาฆ่าฟั​นก​ันทั่​วท​ุกกอง
    กองทั​พก​็แตกตื่นหนีไปถึงตำบลเบธชิทธาห์ทางไปเมืองเศเรราห์ไกลไปจนถึงเขตเมืองอาเบลเมโฮลาห์​ที่​ตำบลทับบาท
  por-BR-2018: 'Mas os trezentos tocavam as trombetas: e o SENHOR pôs a espada de
    cada um contra seu companheiro em todo aquele acampamento. E o exército fugiu
    até Bete-Sita, até Zererá, e até o termo de Abel-Meolá em Tabate.'
  deu-ELO: Und sie stießen in die dreihundert Posaunen; und Jehova richtete das Schwert
    des einen wider den anderen, und zwar im ganzen Lager. Und das Lager floh bis
    Beth-Schitta, nach Zerera hin, bis an das Ufer von Abel-Mehola bei Tabbath.
  eng-WYC-2018: and nevertheless the three hundred men continued, sounding with trumps.
    And the Lord sent sword in all the tents, and they killed themselves by death
    each other; and they (who were left) fled till to Bethshittah, (in Zererath),
    and by the side, from Abelmeholah into Tabbath. (but the three hundred men continued
    sounding with the trumpets. And the Lord set each man in the camp against his
    neighbour, and they killed each other with their swords; and those who were left
    fled to Bethshittah in Zererath, and to Abelmeholah Ridge by Tabbath.)
  epo-epo: Kaj oni blovis per la tricent trumpetoj, kaj la Eternulo turnis en la tuta
    tendaro la glavon de unu kontraŭ alian; kaj la tendaranoj kuris ĝis Bet-Ŝita,
    al Cerera, ĝis la limo de Abel-Meĥola apud Tabat.
  uig-PIN: Bu üq yüz adǝm kanay qalƣanda, Pǝrwǝrdigar pütkül lǝxkǝrgaⱨtiki yaw lǝxkǝrlirini
