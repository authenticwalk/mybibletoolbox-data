    eBhethi-Shitha ngokuya eZerera kusiyafika emngceleni we-Abheli-Mehola eduzane
    leThabathi.
  ton-ton: 'Pea naʻe ifi ʻaki ʻae meʻalea ʻe he toko tolungeau, pea naʻe fai ʻe Sihova
