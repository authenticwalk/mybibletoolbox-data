verse: JDG.007.001
translations:
  mal-C: പ്രഭാതത്തിൽ യെരൂ-ബാൽ എന്ന ഗിദെയോനും കൂടെയുള്ള യോദ്ധാക്കളും എൻ-ഹരോദ് ഉറവിനരികെ
    പാളയമിറങ്ങി, മിദ്യാന്യരുടെ പാളയം അവർക്കു വടക്കു മോരേക്കുന്നിനു സമീപമുള്ള താഴ്വരയിലായിരുന്നു.
  deu-TKW: In der Frühe nun machte sich Jerubbaal, das ist Gideon, mit sämtlichen
    Leuten, die er bei sich hatte, auf, und sie lagerten sich bei der Quelle Harod.
    Das Lager der Midianiter aber befand sich nördlich von ihm, vom Hügel More an
    in der Ebene.
  lin-lin: Na tongo-tongo, Yerubali, elingi koloba Jedeon, abimaki elongo na bato
    nyonso oyo balandaki ye mpe batongaki molako na bango pembeni ya etima ya mayi
    ya Arodi. Nzokande molako ya bato ya Madiani ezalaki na ngambo ya nor ya molako
    ya bana ya Isalaele, na lubwaku, pembeni ya ngomba moke ya More.
  eng-LSV: And Jerubba‘al (he [is] Gideon) rises early, and all the people who [are]
    with him, and they encamp by the well of Harod, and the camp of Midian has been
    on the south of him, on the height of Moreh, in the valley.
  eng-GNV: Then Ierubbaal (who is Gideon) rose vp early, and all the people that were
    with him, and pitched beside the well of Harod, so that the hoste of the Midianites
    was on the Northside of them in the valley by the hill of Moreh.
  eng-WEBSTER: 'Then Jerubbaal (who is Gideon) and all the people that were with him,
    rose early, and encamped beside the well of Harod: so that the host of the Midianites
    were on the north side of them by the hill of Moreh, in the valley.'
  nhw-BL: Huajca Gedeón catli nojquiya itoca Jerobaal huan nochi catli ihuaya itztoyaj
    mejque cualca, huan yajque mochihuatoj nechca nopa ameli Harod. Huan nopa madianitame
    mochijtoyaj ica huejcapa campa nopa tlamayamitl iicxitla nopa tlachiquili catli
    itoca More.
  swh-ONEN: Ndipo Yerub-Baali (yaani Gideoni) na lile jeshi lililokuwa pamoja naye,
    wakaondoka asubuhi na mapema na kupiga kambi kando ya chemchemi ya Harodi. Kambi
    ya Wamidiani ilikuwa kaskazini yao katika bonde karibu na kilima cha More.
  bba-bba: Mɑ Gedeoni wi bɑ mɑɑ mɔ̀ Yerubɑɑli, wi kɑ win tɔmbu kpuro bɑ seewɑ buru
    buru bɑ dɑ bɑ ben sɑnsɑni ɡirɑ yɛru ɡe bɑ mɔ̀ Hɑrodun bɔkuɔ. Mɑdiɑnibɑn sɑnsɑni
    yɑ mɑɑ wɑ̃ɑ ben sɔ̃ɔ yɛ̃sɑn nɔm ɡeu ɡiɑ wɔwɑ ɡɑɑ sɔɔ ɡuu te bɑ mɔ̀ Mɔren bɔkuɔ.
  eng-KJVCPB: 'Then Jerubbaal, who is Gideon, and all the people that were with him,
    rose up early, and pitched beside the well of Harod: so that the host of the Midianites
    were on the north side of them, by the hill of Moreh, in the valley.'
  wbp-wbp: Mungalyurru, Kitini manu nyanungu-nyangu warrmarla-paturlulu yanu mulju-kurra
    yirdi-kirraju Yarata-kurra, kutujukulu ngurra ngurrju-manu. Mirdiyanu-wardingki-patujulpalu
    ngunaja yatijarra wirringka kutu wararrarla yirdingkaju Muurarla.
  luo-luo: Gokinyi mangʼich, Jerub-Baal (mano en Gideon) kod joge duto nojot e soko
    mar Harod. Kambi jo-Midian ne nitiere yo nyandwat margi e holo man but got More.
  meu-meu: Bena Ierubu-baal (una be Gideon) bona ia e bamoava taudia iboudiai na daba
    ai e tore isi, Harod ranu gabuna badinai e taruha. Midian taudia edia taruha na
    mirigini kahana ai, More ororona badina kourana ai.
  npi-ULB: त्यसपछि यरूब-बाल, (अर्थात् गिदोन) र उनीसँग भएका सबै जना मानिसहरू बिहानै
    उठे, र हरोदको पानीको मूलको छेउमा तिनीहरूले छाउनी हाले । मिद्दानीहरूको छाउनीचाहिं
    तिनीहरूको उत्तरपट्टिको मोरेको पहाडनजिकको मैदानमा थियो ।
  yor-yor: Ní òwúrọ̀ kùtùkùtù Jerubbaali (èyí ni Gideoni) pẹ̀lú gbogbo àwọn ọmọ-ogun
    tí ó wà pẹ̀lú rẹ̀ kó ogun jọ lẹ́bàá a orísun Harodi. Àwọn ogun Midiani sì wà ní
    apá àríwá tí wọ́n ní àfonífojì tí ó wà ní ẹ̀bá òkè More.
  emp-NTPO: Nurẽma diaped̶ed̶a Gedeoʌ̃, Jerobaal abadara idji ume panʌ sid̶a pirab̶arid̶aped̶a
    Harod baido ʌ̃ta bogadrʌ b̶ʌmaa wãsid̶aa. Mama madianitarã ume djõni carea panesid̶aa.
    Madianitarãra ãdjirã quĩrãpe duanasid̶aa Jezreel jewed̶ad̶e Moré eya caita.
  ind-ind: Suatu hari, Gideon (yang dijuluki Yerubaal) beserta pasukannya bangun pagi-pagi
    lalu berkemah di dekat mata air Harod. Perkemahan orang Midian ada di sebelah
    utara mereka, di lembah dekat bukit More.
  pes-OPCB: جدعون با سپاهش صبح زود حرکت کرده، تا چشمهٔ حرود پیش رفتند و در آنجا اردو
    زدند. مدیانی‌ها نیز در سمت شمالی آنها در درهٔ کوه موره اردو زده بودند.
  tgl-ULB: Pagkatapos si Jerub Baal (iyon ay, si Gideon) bumangon nang maaga at lahat
    ng mga taong kasama niya at nagkampo sila sa tabi ng bukal ng Harod. Ang kampo
    ng Midian ay nasa hilaga nila sa lambak na malapit sa burol ng More.
  cbu-NT: Ashiriya, Jedeyon yuw Jerobaala atusin yásamarangana an wasundurur ichingarusin
    psaan tarasitaranllu chiyzartaranganaya. Sheerandsin, naataranganaya tsangamaama.
    Tsap Harodshu anushsha kusaranganaya, Madiyanshuchshitisin anumand yap zar puku
    ambiyam tashtap wazawash shaniyaranganaya Morey kayumanashta yuw Jedeyon shaniyarangana
    anu.
  hui-hui: Horo mbirungi Gidionobi ibunaga agali bibahendebi egerebagiore heyalu puwa
    iba Harodo duguayagoria hapara howa ubanda ho hene. Ani biagola Midiana agali
    ti nde dindi ogoninaga dege hari bare mini More weagoria dindi guane wiagoria
    balai anda bu hene.
  mya-mya: တစ်​နေ့​သ​၌​ဂိဒေါင်​နှင့်​တ​ကွ​သူ​နှင့်​ပါ​လာ သော​လူ​အ​ပေါင်း​တို့​သည်​နံ​နက်​စော​စော​ထ
    ၍ ဟာ​ရုတ်​စမ်း​အ​နီး​၌​တပ်​ချ​ကြ​၏။ မိ​ဒျန် အ​မျိုး​သား​တို့​၏​တပ်​စ​ခန်း​သည်​သူ​တို့
    ၏​မြောက်​ဘက်​မော​ရ​တောင်​ကုန်း​အ​နီး​ရှိ ချိုင့်​ထဲ​၌​ရှိ​သ​တည်း။
  bod-N: ཡེ་རུབ་པཱ་ཨལ་ཞེས་བྱ་བའི་གིད་ཡོན་དང་ཁོའི་རྗེས་སུ་འབྲངས་པ་རྣམས་ནངས་སྔ་མོ་ནས་ཡར་ལངས་ཏེ།
    ཧ་རོད་ཆུ་མགོའི་རྩར་སྒར་བཏབ། མིད༌ཡཱན་གྱི་དམག་སྒར་ནི་བྱང་ཕྱོགས་ཀྱི་ཐང་དུ་མོ་རེ་རི་བོའི་ཉེ་འདབས་སུ་ཡོད་པ་ཡིན།
  sna-sna: Mangwanani-ngwanani, Jerubhi-Bhaari (ndiye Gidheoni) navanhu vose vaiva
    naye vakadzika matende avo patsime raHarodhi. Musasa wavaMidhiani wakanga uri
    nechokumusoro kwavo mumupata waiva pedyo nechikomo cheMore.
  spa-BLM: Entonces Jerobaal, que es Gedeón, y todo el pueblo que estaba con él, se
    levantaron temprano y acamparon junto a la fuente de Harod. El campamento de Madián
    estaba al norte de ellos, junto a la colina de Moreh, en el valle.
  cac-cac: A vin̈aj Jerobaal, aton vin̈aj Gedeón, te ac'valto ix q'ue vaan vin̈ yed'
    jantac eb' vin̈ vinac ayxo och yed'oc. A d'a sjaj a' melem scuch Harod ix b'at
    sb'oq'ue scampamento eb' vin̈. Axo pax eb' madianita, a d'a stojolal norte d'a
    yac'lical yich lum vitz More, ata' ayec' scampamento eb'.
  swh-ULB: Ndipo Yerubaali (yaani Gideoni) akainuka mapema, na watu wote waliokuwa
    pamoja naye, wakaweka kambi kando ya chemchemi ya Harodi. Kambi ya Midiani ilikuwa
    kaskazini mwao katika bonde karibu na kilima cha More.
  bel-bel: Ераваал, ён жа Гедэон, і ўвесь народ, які быў зь ім, усталі раніцай і разьмясьціліся
    табарам каля крыніцы Харода; а Мадыямскі табар быў ад яго на поўнач каля пагорка
    Марэ ў даліне.
  deu-ELBBK: Und Jerub-Baal, das ist Gideon, und alles Volk, das mit ihm war, machten
    sich früh auf, und sie lagerten sich an der Quelle Harod; das Lager Midians aber
    war nordwärts von ihm, nach dem Hügel More hin, im Tal.
  mbb-OT: Meselem pa, ne migenat si Jerubaal (he iyan si Gideon) duma te menge etew
    zin. Migkampu sikandan diyà te uvey te serebseb diyà te Harod. Is menge Midianhen
    diyà megkampu te divavè dan he ziyà te menge suǥud he uvey te Buntud he More.
  mal-2015: അനന്തരം ഗിദെയോൻ എന്ന യെരുബ്ബാലും അവനോടുകൂടെയുള്ള ജനം ഒക്കെയും അതികാലത്തു
    പുറപ്പെട്ടു ഹരോദ് ഉറവിന്നരികെ പാളയമിറങ്ങി; മിദ്യാന്യരുടെ പാളയമോ അവർക്കു വടക്കു
    മോരേകുന്നിന്നരികെ താഴ്‌വരയിൽ ആയിരുന്നു.
  tuo-NT: Ape nʉmʉ boꞌreacã Gedeṍ, na Jerubaal pisunoꞌgʉ̃, nipeꞌtirã ʉmʉa cʉ̃ meꞌrã
    nirã́ wãꞌcã, aco wijari pe Harod wãmetiri pepʉ waꞌacãrã niwã. Madianita masã to
    yʉꞌrʉro eꞌsari pa ʉ̃rʉ̃gʉ̃ More wãmeticjʉ pʉꞌtopʉ nerẽcãrã niwã.
  rmc-rmc: Sig tosara o Jerubaal, oda hin o Gideon, the o manuša, save sas leha, peske
    rozthode o taboris paš o paňi Charod. Le Midijanengro taboris sas lendar pro severos
    andre dolina paš o verchos Moreh.
  pes-OPV: و یربعل که جدعون باشد با تمامی قوم که باوی بودند صبح زود برخاسته، نزد چشمه
    حرود اردو زدند، و اردوی مدیان به شمال ایشان نزد کوه موره در وادی بود.
  ron-1924: Иерубаал, сау Гедеон, ши тот попорул каре ера ку ел с-ау скулат дис-де-диминяцэ
    ши ау тэбэрыт ла изворул Харод. Табэра луй Мадиан ера ла мязэноапте де Гедеон,
    спре дялул Море, ын вале.
  ben-OBCV: যিরুব্বায়াল (অর্থাৎ, গিদিয়োন) ও তাঁর লোকজন ভোরবেলায় উঠে হারোদ নামক
    জলের উৎসের কাছে শিবির স্থাপন করলেন। মিদিয়ন-শিবির স্থাপিত হল তাদের উত্তর দিকে,
    মোরি পাহাড়ের কাছাকাছি অবস্থিত উপত্যকায়।
  som-som: Markaasay Yerubbacal oo ah Gidcoon iyo dadkii isaga la jiray oo dhan aroor
    hore kaceen, oo waxay degeen ishii Xarod dhinaceeda; oo xeradii reer Midyaanna
    waxay iyaga ka xigtay xagga woqooyi oo u dhow buurta Moreh, oo dooxadii ku dhex
    tiil.
  lat-VUC: Igitur Jerobaal qui et Gedeon, de nocte consurgens, et omnis populus cum
    eo, venit ad fontem qui vocatur Harad. Erant autem castra Madian in valle ad septentrionalem
    plagam collis excelsi.
  eng-ASVBT: 'Then Jerubbaal, who is Gideon, and all the people that were with him,
    rose up early, and encamped beside the spring of Harod: and the camp of Midian
    was on the north side of them, by the hill of Moreh, in the valley.'
  ita-1885: IERUBBAAL adunque che è Gedeone, levatosi la mattina, con tutta la gente
    ch'era con lui, si accampò con essa presso alla fonte di Harod; e il campo de
    Madianiti gli era dal Settentrione, verso il colle di More, nella valle.
  eng-LXXUP: And Jerubbaal rose early, the same is Gideon, and all the people with
    him, and encamped at the fountain of Arad; and the camp of Midian was to the north
    of him, reaching from Gibeath-moreh, in the valley.
  eng-ULB: Then Jerub Baal (that is, Gideon) rose up early, and all the people who
    were with him, and they encamped beside the spring of Harod. The camp of Midian
    was to their north in the valley near the hill of Moreh.
  spa-VBL: Jerub-baal (Gedeón) y los que estaban con él se levantaron temprano y fueron
    a acampar junto a la fuente de Jarod. El campamento madianita estaba al norte,
    en el valle cercano a la colina de Moré.
  fra-_FOB: Jérubbaal, qui est Gédéon, et tout le peuple qui était avec lui, s'étant
    donc levés de bon matin, campèrent près de la fontaine de Harod; et le camp de
    Madian était au nord, vers le coteau de Moré, dans la vallée.
  mal-mal: അനന്തരം ഗിദെയോൻ എന്ന യെരുബ്ബാലും അവനോടുകൂടെയുള്ള ജനം ഒക്കെയും അതികാലത്ത്
    പുറപ്പെട്ട് ഹരോദ് ഉറവിന്നരികെ പാളയമിറങ്ങി; മോരേ കുന്നിന്നരികെ താഴ്വരയിൽ, മിദ്യാന്യരുടെ
    പാളയം അവർക്ക് വടക്ക് വരത്തക്കവണ്ണമായിരുന്നു അവർ പാളയമിറങ്ങിയത്.
  urd-GVR: Subah-sawere Yarubbāl yānī Jidāūn apne tamām logoṅ ko sāth le kar harod
    chashme ke pās āyā. Wahāṅ unhoṅ ne apne ḍere lagāe. Midiyāniyoṅ ne apnī ḳhaimāgāh
    un ke shimāl meṅ Morih Pahāṛ ke dāman meṅ lagāī huī thī.
  suz-BL: गिदोन कली येरूब-बाल यो देंबाक्‍तेक्‍म। मिनु गिदोन नु आ मुर नेल्‍ले सुनी
    कना बोक्‍शा ङा मिन हारोद सहर ङा ब्‍वाक्‍कु बुक्‍तीके आ नेक्‍था ताम्‍बु कीङमे बाक्‍त।
    मिदयान ङा मुरपुकीमी चहिं मेको आन उत्तर गे ङा मोरेह डांडा आ नेक्‍था ङा दिंममी ताम्‍बु
    कीङमे बाक्‍त। न्‍यायाधीस ६:३२
  ita-1927: Ierubbaal dunque, vale a dire Gedeone, con tutta la gente ch’era con lui,
    levatosi la mattina di buon’ora, si accampò presso la sorgente di Harod. Il campo
    di Madian era al nord di quello di Gedeone, verso la collina di Moreh, nella valle.
  ckb-ckb: ئیتر یەروبەعل، واتە گدعۆن، هەروەها هەموو ئەو پیاوانەی کە لەگەڵیدا بوون
    بەیانی زوو هەستان و لەتەنیشت کانی حەرۆد چادریان هەڵدا. ئۆردوگای میدیانییەکانیش
    لە باکووریانەوە بوون لەلای گردی مۆرە لە دۆڵەکە.
  eng-BBE: Then Jerubbaal, that is, Gideon, and all the people with him, got up early
    and put up their tents by the side of the water-spring of Harod; the tents of
    Midian were on the north side of him, under the hill of Moreh in the valley.
  kan-OKCV: ಗಿದ್ಯೋನನೆಂಬ ಯೆರುಬ್ಬಾಳನೂ, ಅವನ ಸಂಗಡ ಇದ್ದ ಜನರೆಲ್ಲರೂ ಉದಯದಲ್ಲಿ ಎದ್ದು, ಹೆರೋದಿನ
    ಬಾವಿಯ ಬಳಿಯಲ್ಲಿ ದಂಡಿಳಿಸಿದರು. ಮಿದ್ಯಾನ್ಯರ ದಂಡು ಅವರಿಗೆ ಉತ್ತರಕ್ಕೆ ಮೋರೆ ಬೆಟ್ಟದ ತಗ್ಗಿನಲ್ಲಿ
    ಇಳಿದಿತ್ತು.
  tam-2017: அப்பொழுது கிதியோனாகிய யெருபாகாலும் அவனோடிருந்த மக்கள் அனைவரும் அதிகாலையில்
    எழுந்து புறப்பட்டு, ஆரோத் என்னும் நீரூற்றின் அருகில் முகாமிட்டார்கள்; மீதியானியர்களின்
    முகாம் அவனுக்கு வடக்கில் மோரே மேட்டிற்குப் பின்னான பள்ளத்தாக்கிலே இருந்தது.
  spa-RV-1909: 'LEVANTÁNDOSE pues de mañana Jerobaal, el cual es Gedeón, y todo el
    pueblo que estaba con él, asentaron el campo junto á la fuente de Harod: y tenía
    el campo de los Madianitas al norte, de la otra parte del collado de More, en
    el valle.'
  ron-BTF: Atunci Ierub-Baal, adică Ghedeon, și tot poporul care era cu el, s-au sculat
    de dimineață și și-au ridicat corturile lângă izvorul Harod, astfel încât oștirea
    madianiților era pe partea de nord a lor, lângă dealul More, în vale.
  eng-WEBP: Then Jerubbaal, who is Gideon, and all the people who were with him, rose
    up early and encamped beside the spring of Harod. Midian’s camp was on the north
    side of them, by the hill of Moreh, in the valley.
  eng-FBV: Jerub-baal (Gideon) and those who were with him got up early and went and
    camped by the Harod spring. The Midianite camp was to the north in the valley
    near the Moreh hill.
  nld-1939: Vroeg in de morgen brak Jeroebbáal of Gedeon op met al het volk, dat bij
    hem was, en legerde zich te En-Charod, terwijl het kamp van Midjan ten noorden
    lag in de vlakte, aan de voet van de heuvel van More.
  nch-BL: Huajca Gedeón cati nojquiya itoca Jerobaal huan nochi cati ihuaya itztoyaj
    mijquejque cualca, huan yajque mochihuatoj nechca nopa ameli Harod. Huan nopa
    madianitame mochijtoyaj ica huejcapa campa nopa tamayamit iicxita nopa tachiquili
    cati itoca More.
  vie-1934: Qua ngày sau, Giê-ru-ba-anh, tức là Ghê-đê-ôn, và cả dân sự đồng theo
    người đều dậy sớm, đi đến đóng trại gần bên suối Ha-rốt. Dinh của Ma-đi-an ở phía
    bắc về lối nổng Mô-rê, trong trũng.
  hin-CV: तब यरूबाल, अर्थात् गिदोन, तथा उसके साथ के सारे योद्धा तड़के उठे और उन्होंने
    हरोद के सोते के पास पड़ाव डाल दिया; मिदियानी उनके उत्तर में घाटी की मोरेह पहाड़ी
    पर पड़ाव डाले हुए थे.
  spa-BES: Entonces Jerobaal, es decir, Gedeón y todas las personas que estaban con
    él, se levantaron temprano y pusieron su campamento al lado del manantial de agua
    de Harod; el campamento de Madián estaban en el lado norte de él, debajo de la
    colina de Moré en el valle.
  tdx-tdx: Aa ie marain-tsikiake, nitroatse t’Ierob’baale, toe i Gidone, naho i valobohòke
    nindre ama’ey vaho nañialo añ’ ila’ ty vovo’ i Karode eo; ie amy zao ro tavara’
    i tobe’ o nte-Midianeoy, añ’ ila’ ty haboa’ i Morè, am-bavatane ao.
  tha-KJV: เยรุบบาอัล คื​อก​ิเดโอน และบรรดาคนที่​อยู่​กั​บท​่านก็​ลุ​กขึ้นตั้งแต่​เช้าตรู่​ไปตั้งค่ายอยู่​ที่​ริ​มน​้ำพุฮาโรด
    ฝ่ายค่ายของพวกมีเดียนอยู่ทางเหนือของเขา อยู่​ในหุบเขาที่​ภู​เขาโมเรห์
  por-BR-2018: 'Levantando-se, pois, de manhã Jerubaal, o qual é Gideão, e todo aquele
    povo que estava com ele, assentaram o acampamento junto à fonte de Harode: e tinha
    o acampamento dos midianitas ao norte, da outra parte do morro de Moré, no vale.'
  deu-ELO: Und Jerub-Baal, das ist Gideon, und alles Volk, das mit ihm war, machten
    sich früh auf, und sie lagerten sich an der Quelle Harod; das Lager Midians aber
    war nordwärts von ihm, nach dem Hügel More hin, im Tale.
  eng-WYC-2018: Then Jerubbaal, which also is Gideon, rose by night, and all the people
    with him, and came to the well which is called Harod. And the tents of Midian
    were in the valley, at the north coast of the high hill. (Then Jerubbaal, that
    is Gideon, and all the people with him, rose up early, and they came to the well
    which is called Harod. And the tents of the Midianites were pitched in the valley
    to the north of Mount Moreh.)
  epo-epo: Kaj frue matene leviĝis Jerubaal, tio estas Gideon, kaj la tuta popolo,
    kiu estis kun li, kaj ili starigis sian tendaron ĉe la fonto Ĥarod; kaj la tendaro
    de Midjan estis rilate al li sur la norda flanko de la monteto More en la valo.
  uig-PIN: Yǝrubbaal (yǝni Gideon) wǝ ɵzigǝ ⱪoxulƣan ⱨǝmmǝ hǝlⱪ ǝtisi sǝⱨǝr ⱪopup,
    Ⱨarod degǝn bulaⱪning yeniƣa berip qedir tikti. Midiyaniylarning lǝxkǝrgaⱨi bolsa
    uning ximal tǝripidǝ, Morǝⱨ egizlikining yenidiki jilƣida idi.
  beo-beo: Eso afaega, Gidione amola ea dadi gagui dunu huluane hahabedafa wa:legadole,
    wa:i asili, Ha:ilode hano bubuga:su amo gadenene ha wa:i fi. Midia:ne fi dunu
    ilia hawa:i fisu da Isala:ili fi ilia fisisu amo gadili guga Moule Agolo fago
    amo gadenene dialebe, amogawi ba:i.
  tpi-OTNT: Orait Jerubal, em Gideon yet, wantaim olgeta man bilong en ol i kirap
    long moningtaim tru na ol i wokim kem bilong ol arere long wara Harot. Na kem
    bilong ol Midian i stap daunbilo klostu long maunten bilong More, em long hap
    not bilong kem bilong Gideon.
  hau-SA: Kashegari da sassafe, Yerub-Ba’al (wato, Gideyon) da dukan mutanensa suka
    kafa sansani a maɓulɓulan Harod. Sansanin Midiyawa kuma yana arewa da su a kwari
    kusa da tudu na More.
  uig-LAT: Yerubbaal (yeni Gidéon) we özige qoshulghan hemme xelq etisi seher qopup,
    Harod dégen bulaqning yénigha bérip chédir tikti. Midiyaniylarning leshkergahi
    bolsa uning shimal teripide, Moreh égizlikining yénidiki jilghida idi.
  nde-nde: Ekuseni kakhulu uJerubhi-Bhali (lowo nguGidiyoni) labantu bakhe bonke bamisa
    emthonjeni waseHarodi. Izihonqo zamaMidiyani zazingasenyakatho kwabo esigodini
    eduzane lentaba yaseMore.
  ton-ton: 'Pea naʻe tuʻu hengihengi hake ʻa Selupeali, ʻaia ko Kitione, mo e kakai
    kotoa pē naʻe ʻiate ia, ʻonau ʻapitanga fakataha ʻi he veʻe vai ʻo Haloti: pea
    naʻe ʻi he potu tokelau ʻae tau lahi ʻoe kakai Mitiane, ʻo ofi ki he tafungofunga
    ʻo Mole, ʻi he teleʻa.'
  ces-1613: Tedy vstav ráno Jerobál, (jenž jest Gedeon), i všecken lid, kterýž byl
    s ním, položili se při studnici Charod, vojska pak Madianských byla jim na půlnoci
    před vrchem More v údolí.
  eng-WMB: Then Jerubbaal, who is Gideon, and all the people who were with him, rose
    up early and encamped beside the spring of Harod. Midian’s camp was on the north
    side of them, by the hill of Moreh, in the valley.
  tam-TCV: அதிகாலையில் கிதியோன் என்னும் யெருபாகாலும் அவனுடைய எல்லா மக்களும் ஆரோத்
    என்னும் நீரூற்றின் அருகில் முகாமிட்டார்கள். மீதியானியரின் முகாமோ இவர்களுக்கு வடக்கே,
    மோரே மலைக்கு அருகே பள்ளத்தாக்கில் இருந்தது.
  ceb-ULB: Unya mibangon si Jerub Baal (nga mao si Gideon) sa sayo sa kabuntagon,
    ug ang tanang katawhan nga uban kaniya, ug nagkampo sila sa kilid sa tuboran sa
    Harod. Anaa sa ilang amihanan nga bahin ang kampo sa mga Midianhon didto sa walog
    duol sa bungtod sa More.
  pol-UBG: Wstał więc Jerubbaal, czyli Gedeon, wcześnie rano, wraz z całym ludem,
    który był z nim, i rozbili obóz przy źródle Charod. A obóz Midianitów był na północ
    od nich, u stóp wzgórza More, w dolinie.
  agr-agr: Gedeón tikich daajin Israel aents aidau Jerubaal adaikau aina nunú kashikmas
    nantakmatai, suntag niijai yujau aidaushkam ashí nantajajui. Nunikag shima shimakua
    yumi pukuni jiinu Harot tutainum jegawajui. Nunikag nuwi aakmajag batsamsajui.
    Nuwi pujusmak Madián aents aidauk nujinum muja Moré tutai najatamunum batsamajakui.
  kyc-kyc: Yuu gii mendepa Gitionemoo banya akali peparae dupwa pipya wamba kukwa
    sipurapala ipwa guu Arote lenge dokona wangu dorena komau anda pyuo paleyami.
    Dee Mitiane wambu dupwa nakama paleyami dokona dumurena ingyuo yuu lama lama mendena
    yuu kyau Mora repeta komau anda pyuo paleyami.
  urd-GVU: صبح سویرے یرُبعل یعنی جدعون اپنے تمام لوگوں کو ساتھ لے کر حرود چشمے کے
    پاس آیا۔ وہاں اُنہوں نے اپنے ڈیرے لگائے۔ مِدیانیوں نے اپنی خیمہ گاہ اُن کے شمال
    میں مورِہ پہاڑ کے دامن میں لگائی ہوئی تھی۔
  deu-1912: Da machte sich Jerubbaal, das ist Gideon, früh auf und alles Volk, das
    mit ihm war, und lagerten sich an den Brunnen Harod, daß er das Heer der Midianiter
    hatte gegen Mitternacht vom dem Hügel More im Grund.
  kan-2017: ಆನಂತರ ಯೆರುಬ್ಬಾಳನೆನಿಸಿಕೊಳ್ಳುವ ಗಿದ್ಯೋನನೂ, ಅವನ ಸಂಗಡ ಇದ್ದ ಜನರೂ ಬೆಳಿಗ್ಗೆ ಎದ್ದು
    ಹೊರಟು ಹೋಗಿ ಹರೋದಿನ ಬುಗ್ಗೆಯ ಬಳಿಯಲ್ಲಿ ಬಿಡಾರ ಹಾಕಿಕೊಂಡರು. ಇವರ ಉತ್ತರದಿಕ್ಕಿನಲ್ಲಿ ಮೋರೆಗುಡ್ಡದ
    ಹಿಂದಿನ ತಗ್ಗಿನಲ್ಲಿ ಮಿದ್ಯಾನ್ಯರ ದಂಡಿಳಿದಿತ್ತು.
  yap-yap: Me od Jerubbaal (ni aram Gideon) nri kakadbul nge urngin e pumo’on ni kar
    uned ngak ngranod ra pired nga charen fare Alublub nu Harod. Ma ke par piyu Midian
    ngalan e loway ko lel’och rorad, u charen e burey ni Moreh.
  hlt-MCSB: Te dongah Jerubbaal Gideon neh a taengkah pilnam boeih te a thoh puei
    tih Hardo sih ah rhaeh uh. Te vaengah Midian rhaehhmuen tah tuikol kah Moreh som
    tlangpuei ah om van.
  mdy-ETH: ዪሩባዓኣሌ ጌይንቴሢ ጌዲዎኔና ዒዛና ዎላ ዓኣ ዓሳ ቢያ ጉቴ ሚኢሪ ዔቂ ዴንዲ ሃሮዴ ጌይንታ ዋኣፃ ዓልቃ ቤዛ ዱንኪ
    ዴዔኔ፤ ዒማና ሚዲያሜ ዓሳ ዱንኪ ዴዔሢ ዔያቶኮ ኬዶ ዛላ፥ ሞኦሬ ጌሜሮ ኮይላ ዓኣ ዶኦጮይዳኬ።
  twi-ASANTE: Anɔpahema, Yerubaal (a ɔne Gideon) ne nʼakodɔm kɔɔ ara kɔsii Harod nsuo
    ho. Midian akodɔm nso bɔɔ dɔmpem wɔ atifi fam wɔ bɔnhwa bi a ɛbɛn More bepɔ no.
  eng-WEBU: Then Jerubbaal, who is Gideon, and all the people who were with him, rose
    up early and encamped beside the spring of Harod. Midian’s camp was on the north
    side of them, by the hill of Moreh, in the valley.
  wal-wal: Issi gallassi Yeruba7aala geetettiya Geedooninne aara de7iya asai ubbai
    maallado guuran denddidi biidi, Harooda giyo pulttuwaa matan dunkkaaniis. Midiyaama
    biittaa asatikka etappe huuphessa baggaara Moore giyo keraa matan de7iya wombbaa
    giddon dunkkaanidosona.
  spa-PDDPT: Entonces Jerobaal, el cual es Gedeón, y todo el pueblo madrugaron y acamparon
    junto a la fuente de Harod. El campamento de Madián estaba al norte de ellos,
    en el valle cercano a la colina de Moré.
  gun-gun: Ko'ẽ rai ramove Jerubaal Gideão va'e opu'ã, hexeve ikuai va'e ha'e javi
    reve. Ha'e vy oje'oi vy Harode yvu oĩ va'e yvýry ju ikuai. Kuaray ijapu'a'ia katy
    ikuai Midiã pygua kuery, Moré yvyty rexei.
  agu-BL: Ej itzun bantz, chin jalchan cunin chimolol quib Gedeón, yi na a'lchij Jerobaal
    tetz, scyuch' yi e' yi xomche' te'j. Cho'n tzun e' bene'ntz jalen stzi' yi a'
    yi na bi'aj Harod. Cho'n tzun cwe'n chicampament cya'n. Ma yi ama'l kale ate't
    yi e' aj Madián, cho'n tzun at-tz xe' cu'n yi wutz yi na bi'aj More.
  ilo-ULB: Ket nasapa a bimmangon ni Jerubbaal (dayta ni Gideon) ken dagiti amin a
    tattao a kaduana, ket nagkampoda iti abay ti ubbog ti Harod. Adda ti kampo ti
    Midian iti amiananda iti tanap nga asideg iti turod ti More.
  kpg-kpg: Gideon mo ana gau dauwa huogodoo ga aala aga hagaluada, ga haga duu aga
    nadau hale laa i baahi tama monowai uwa aga go Harod. Di waahale laa digau Midian
    la i hongo di gowaa mehanga gonduu i di baahi gi ngeia digaula i baahi di Gonduu
    Moreh.
  uig-ARA: يەرۇببائال (يەنى گىدېئون) ۋە ئۆزىگە قوشۇلغان ھەممە خەلق ئەتىسى سەھەر قوپۇپ،
    ھارود دېگەن بۇلاقنىڭ يېنىغا بېرىپ چېدىر تىكتى. مىدىيانىيلارنىڭ لەشكەرگاھى بولسا
    ئۇنىڭ شىمال تەرىپىدە، مورەھ ئېگىزلىكىنىڭ يېنىدىكى جىلغىدا ئىدى.
  sus-sus: Yerubaali, naxan findi Gedeyon na, a nun ɲama naxan birin nu biraxi a fɔxɔ
    ra, e naxa keli subaxɛ ma, e sa kuru Xarodi dulonyi fɛ ma. Madiyankae nu malanxi
    kɔɔla biri More geya bunyi.
  pon-2006: Rahn ehu Kidion oh nah sounpei koaros ahpw sangkenein kauwada imwarail
    impwal kan limwahn utuhnpihl Arod. Kahnimpwal en mehn Midian kan mi nan wahu peliepeng
    en mehn Israel, nin tepin Nahna More.
  jae-jae: Go Jerubal, Gideonnê ŋaê teŋ tonec, to nê lau samob dêdi gêdêŋ bêbêc kanucgeŋ
    ma sê nêŋ becobo kêkô bumata Harod ŋagala. Lau Midian sê nêŋ becobo kêkô gaboaŋ
    gêmu kêpiŋa aŋga lôc More ŋalabu.
  ksd-ksd: Ma Ierub-Baal, nina ba Gideon iat, ma ra tarai par dia ga varagur me, dia
    ga tut ta ra kavunvun ma dia ga vavatur ta ra papar a mata na tava kai Karod;
    ma ra tarai Midian dia ga ki ta kadia umana pal ta ra matana labur ta ra bala
    na male maravai ta ra luana More.
  tur-YTC: Bunun üzerine Yerubbaal, yani Gidyon ve onunla birlikte olanların tümü
    erkenden kalkıp Harod Pınarı yanında ordugâh kurdular. Midyan ordugâhı kuzey tarafında,
    vadideki Moreh Tepesi'nin yanındaydı.
  grc-BRENT: Καὶ ὤρθρισεν Ἱεροβάαλ, αὐτός ἐστι Γεδεὼν, καὶ πᾶς ὁ λαὸς μετʼ αὐτοῦ,
    καὶ παρενέβαλον ἐπὶ πηγὴν Ἀράδ· καὶ παρεμβολὴ Μαδιὰμ ἦν αὐτῷ ἀπὸ Βοῤῥᾶ ἀπὸ Γαβααθαμωραὶ
    ἐν κοιλάδι.
  ind-AYT: Yerubaal, yang adalah Gideon, dan seluruh rakyat yang menyertai dia bangun
    pagi-pagi, lalu berkemah di dekat mata air Harod. Pertendaan orang Midian berada
    di sebelah utara mereka, di dekat Bukit More, di lembah.
  nya-nya: Yeru-Baala (Gideoni) ndi anthu ake onse anadzuka mʼmamawa nakamanga misasa
    pambali pa kasupe ku Harodi. Misasa ya Amidiyani inali mʼchigwa kumpoto kwa phiri
    la More.
  hrv-hrv: Urani Jerubaal, to jest Gideon, i sav narod bijaše s njim i utabori se
    kod En-Haroda; a tabor Midjanaca nalazio se na sjeveru od njegova, podno brijega
    More, u dolini.
  mps-mps: Tialima Jerubal, te tiwai te Gideon nogi, te aga bidi dabe dali tigidali
    augwali te kigamu digi mu hodaluama, tama augwaligo augwa osogo bidabo pesage
    te wę ulu Harot sesegede nigai. Tama te Midian dabego osogo bidibo pesage te
    Morego bulu du aiyadu pąde elaluali. Te Jerubalgo bidibo pesage pąde elaluai,
    tama aga hani meba te not badu bidai.
  tpi-tpi: Orait Jerubal, em Gideon yet, wantaim olgeta man bilong en ol i kirap long
    moningtaim tru na ol i wokim kem bilong ol arere long wara Harot. Na kem bilong
    ol Midian i stap daunbilo klostu long maunten bilong More, em long hap not bilong
    kem bilong Gideon.
  dan-1931: Næste Morgen tidlig brød Jerubba'al, det er Gideon, op med alle sine Folk
    og lejrede sig ved Harodkilden, medens Midjanitternes Lejr var nedenfor på Sletten,
    norden for Morehøjen.
  vie-OVCB: Giê-ru Ba-anh (tứ Ghi-đê-ôn) và tất cả thuộc hạ dậy sớm, kéo ra đóng bên
    suối Ha-rốt. Lúc ấy quân Ma-đi-an đóng ở phía bắc quân Ít-ra-ên, trong thung lũng,
    bên đồi Mô-rê.
  guj-2017: ત્યારે યરુબાલ, એટલે ગિદિયોન તથા તેની સાથેના સર્વ લોકોએ સવારે વહેલા ઊઠીને
    હારોદના ઝરાની પાસે છાવણી કરી. મિદ્યાનીઓની છાવણી મોરેહ પર્વતની પાસે તેઓની ઉત્તર
    તરફની ખીણમાં હતી.
  pon-2006A: Rahn ehu Kidion oh nah sounpei koaros ahpw sangkenein kauwada imwarail
    impwal kan limwahn utuhnpihl Arod. Kahnimpwal en mehn Midian kan mi nan wahu peliepeng
    en mehn Israel, nin tepin Nahna More.
  por-BRBSL: Então Jerubbaal, que é Gideon, e todas as pessoas que estavam com ele,
    se levantaram cedo e acamparam ao lado da nascente de Harod. O acampamento de
    Midian ficava no lado norte deles, junto à colina de Moreh, no vale.
  cth-cth: Hottelah Jerubbaal (ahni teh Gideon doeh) hoi ahni koe kaawm e tamihu pueng
    hah amom vah a thaw awh teh, Harod tuikhu teng vah a roe awh. Hottelah Midiannaw
    roenae teh a onae atunglah Moreh mon teng, tanghling dawk doeh.
  twi-twi: Anɔpahema, Yerub-Baal (a ɔne Gideon) ne nʼakofo kɔɔ ara kosii Harod asu
    ho. Midian asraafo nso bɔɔ tukuw wɔ atifi fam wɔ obon bi a ɛbɛn More bepɔw no.
  hlt-hlt: Te dongah Jerubbaal Gideon neh a taengkah pilnam boeih te a thoh puei tih
    Hardo sih ah rhaeh uh. Te vaengah Midian rhaehhmuen tah tuikol kah Moreh som tlangpuei
    ah om van.
  tbz-SIM: Kɛ̀ dɛ̀ nkpɑɑ́ uu kɛ̀ Sedeɔ̃ɔ̃, bɛ̀ tu wè Yedubɑɑdi, kòo bɑ́ɑ́tínɛ̀ o ɑ̃ɑ̃pɔ̀mbɛ̀
    bɛmɔu kɛ́bɑ́tɛ́ Adodi bintɛ borɛ̀, kɛ̀ Mɑndiyɑ̃ɑ̃bɛ mɛ ntó bɑ́tɛ́ kubɑkù cɑ̃̀nku
    bíɛ́kɛ̀ Mɔdee tɑ̃rì bíɛ́kɛ̀ kubiriku miɛkɛ.
  msy-2020: Ezɨ Jerubal, kar Gideon uabɨ, a uan mɨdorozir gumaziba ko bar mɨzaraghara
    dɨkavigha ghua, Harotɨn emɨmɨrimɨn mɨriamɨn averpenibar ingarigha iti. Ezɨ Midianian
    averpeniba, Moren mɨghsɨamɨn boroghɨn danganir zarimɨn, Gideonɨn amadaghan notɨn
    iti.
  dop-dop: Ḿpʋ́ɣʋ́ Ketiyɔŋ nɑ ɩ yoolɑɑ pɑ kʋlɑ lɔŋ kɛ tɑnɑŋ nɑkʋlɩ nɑ pɑ́ polo pɑ́
    pɩɩlɩ Hɑlotɩ hite nɔɣɔ, nɑ Mɑtiyɑŋ nyǝ́mɑ nɑ́ɑ́ pɩɩlǝnɑ ilim ntɔɣɔŋ tɔɔ kɛ́ Molee
    pulɑɣɑ cɔlɔ.
  azb-azb: Yerub-Baal, yəni Gideon və onunla bərabər bütün xalq tezdən durub Xarod
    çeşməsinin başında ordugah qurdu. Midyan ordugahı isə onların şimal tərəfində
    More təpəsinin yanındakı vadidə idi.
  eng-DBY: And Jerubbaal, who is Gideon, arose early, and all the people that were
    with him, and they encamped beside the spring Harod; and he had the camp of Midian
    on the north by the hill of Moreh in the valley.
  hin-2017: तब गिदोन जो यरूब्बाल भी कहलाता है और सब लोग जो उसके संग थे सवेरे उठे,
    और हरोद नामक सोते के पास अपने डेरे खड़े किए; और मिद्यानियों की छावनी उनके उत्तरी
    ओर मोरे नामक पहाड़ी के पास तराई में पड़ी थी।
  eng-YLT: And Jerubbaal (he [is] Gideon) riseth early, and all the people who [are]
    with him, and they encamp by the well of Harod, and the camp of Midian hath been
    on the south of him, on the height of Moreh, in the valley.
  kne-kne: Sin agsapa ay doy, nasapa ay binmangon da Jerubbaal ono Gideon ya din sosoldado
    na et en da nankampo sin kad-an di obbog ay nangadanan si Harod. Nankampo abe
    din Midianita sin tanap sin asag-en di dontog ay More ay amyanan di kad-an da.
  eng-WYC-2017: Then Jerubbaal, which also is Gideon, rose by night, and all the people
    with him, and came to the well which is called Harod. And the tents of Midian
    were in the valley, at the north coast of the high hill.
  eng-WMBB: Then Jerubbaal, who is Gideon, and all the people who were with him, rose
    up early and encamped beside the spring of Harod. Midian’s camp was on the north
    side of them, by the hill of Moreh, in the valley.
  urd-GVH: सुबह-सवेरे यरुब्बाल यानी जिदौन अपने तमाम लोगों को साथ लेकर हरोद चश्मे के
    पास आया। वहाँ उन्होंने अपने डेरे लगाए। मिदियानियों ने अपनी ख़ैमागाह उनके शिमाल
    में मोरिह पहाड़ के दामन में लगाई हुई थी।
  rug-rug: Pa koivugona si la koa varigara pa kalina sa kolo tototolo te Harodi se
    Qitione meke sari doduru nana tie. Meke sari na tinoni Midiani si koa pa lolomo
    tata koasa toqere Morea pa kali gede.
  gaz-gaz: Yerub-Baʼaal namichi Gidewoon jedhamu sunii fi namoonni isaa hundi ganama
    kaʼanii burqaa Harood bira qubatan. Qubanni Midiyaanotaa iddoo namoonni Gidewoon
    qubatan sanaan karaa kaabaatiin gaara Mooree bira sulula keessa ture.
  fra-LSG: Jerubbaal, qui est Gédéon, et tout le peuple qui était avec lui, se levèrent
    de bon matin, et campèrent près de la source de Harod. Le camp de Madian était
    au nord de Gédéon, vers la colline de Moré, dans la vallée.
  gnn-gnn: Yo, Gitiyandja ga nhanŋu miriŋunydja ŋorra'‐ŋurrana yukurrana ŋunhala galki
    mayaŋ'ŋura, galki walala yurru bunharamirrina ŋunhi Midiyanbuyŋuna miriŋu, ŋunhina
    walala ŋunhi walala yukurra nhina ŋunhili balkuwarra'ŋura galki bukuŋura Moray
    yäkuŋura.
  yal-yal: Gedeyɔn naxan mɔn yi xili Yerubali, na nun yamaan naxan birin yi a fɔxɔ
    ra, e birin yi keli xɔtɔn xɔtɔn, e sa e malan Harodi tigin yireni. Midiyan kaane
    yi malanxi kɔmɛnna ma lanbanni Morɛ geyaan dɛxɔn.
  haw-1868: A LAILA, o Ierubaala, oia hoi o Gideona, a me na kanaka a pau me ia, ala
    ae la lakou i kakahiaka nui, a hoomakaukau iho la ma ka luawai o Haroda. Aia hoi
    ka puali o ko Midiana ma ka aoao kukulu akau o lakou, ma ka papu e kokoke ana
    i ka puu o More.
  arb-NAV: وَفِي الصَّبَاحِ الْبَاكِرِ تَوَجَّهَ يَرُبَّعْلُ (جِدْعُونُ) وَجَيْشُهُ
    إِلَى عَيْنِ حَرُودَ وَخَيَّمُوا هُنَاكَ. وَكَانَ جَيْشُ الْمِدْيَانِيِّينَ مُعَسْكِراً
    إِلَى الشِّمَالِ مِنْهُمْ فِي الْوَادِي عِنْدَ تَلِّ مُورَةَ.
  ewe-ewe: Gideon, ame si wogayɔna be Yerubaal kple eƒe aʋakɔ fɔ ŋdi kanya heyi keke
    Harɔd vudo la gbɔ. Midiantɔwo ƒe aʋakɔ ƒo ƒu ɖe Gideon ƒe aʋakɔ ƒe anyiehe lɔƒo
    le balime si le More to la gbɔ xa.
  eng-LEE: Then Yerubba'al, who is Gid'on, and all the people that were with him,
    rose up early, and encamped beside the spring of Charod; and the camp of the Midianites
    was on the north side of them, by the hill of Moreh, in the valley.
  gvn-gvn: Yala-yalaku Gideon, soldier-soldier wubul bajaku murumarin yubaku buraymba,
    jana yinyayda wunan. Midian-warramu camp naka-naka janandamun, bada-bada balaymba.
    Majangka Godungku Gideonandada yalaman, “Yunu soldier-soldier wubul bajaku. Kanbal
    yunga baja. Jana balu janaku Midian-warra kangal janawunduku junkurrduku, ngaykuwundu
    junkurrdu kari. Yinyamun jana bulmbuymanji, nganya kari kuku-nyajinji baja. Jananda
    balka, ‘Kaki yurra yinyil, yurra bayanbaku dungay baja. Nganjin kanbal yaluy bunday.’”
    Gideonangka God kuku-nyajin, jana kanbal yinyilji, jana bayanbaku dungarinda.
    Kanbal bundarin, kulur. Yamba Majangka Gideonanda yalaman baja, “Yunu soldier-soldier
    still wubul bajaku. Kanbal yunga baja. Jananin bada-bada yilkinga wundi, ngayuku
    jananin ngami-ngami-bungal. Kaki jana badamal, bungkubu bunday, bana ngandalda
    nukanka, jananin bayanbaku yunga baja. Kaki jana marabuku bana manil, dakal baja,
    bana nukanka, jananin yununjiku kuji.” Gideonangka jananin wubulku banangada wundin,
    300-balangka bana marabuku manin, dakan baja, nukanka. Jana kanbal wubul, jana
    badaman, bungkubu bundan, bana ngandalda nukanka. Godungku Gideonanda yalaman,
    “Ngayuku yurranin juran-bungal, Midian-warrandamun. Ngayu jananin 300-bala useim-bungal,
    Midian-warra winim-bunganka. Jananin kanbal yunga baja bayanbaku.” Gideonangka
    jananin kanbal bayanbaku yungan baja, wubul bajaku. Nyulu 300-balaku nyungunji
    kujin, yala Godungkuku balkan. Jana 300-balangka trumpets kujin, yalarrku kalka
    and junjuy-junjuy kuniwanka warmunku kujin.
  asm-FB: যিৰুব্বাল অর্থাৎ গিদিয়োন আৰু তেওঁৰ লগত থকা সকলোৱে ৰাতিপুৱাতে উঠি হেৰোদ
    এলেকাৰ জুৰিৰ ওচৰত ছাউনি পাতিলে; তেওঁলোকৰ উত্তৰফালে মোৰি পাহাৰৰ ওচৰৰ উপত্যকা অঞ্চল
    মিদিয়নৰ আছিল।
  sus-A: يٍرُبَالِ، نَشَن قِندِ فٍدٍيٌن نَ، عَ نُن حَمَ نَشَن بِرِن نُ بِرَشِ عَ قْشْ
    رَ، عٍ نَشَ كٍلِ سُبَشّ مَ، عٍ سَ كُرُ شَرٌدِ دُلٌنيِ قّ مَ. مَدِيَنكَيٍ نُ مَلَنشِ
    كْولَ بِرِ مٌرٍ فٍيَ بُنيِ.
  fra-SBL: Et Jerubbaal, qui est Gédéon, et tout le peuple qui était avec lui, se
    levèrent de bonne heure et campèrent près de la source de Harod. Le camp de Madian
    était au nord, près de la colline de Moreh, dans la vallée.
  hbo-hbo: וַיַּשְׁכֵּ֨ם יְרֻבַּ֜עַל ה֣וּא גִדְעֹ֗ון וְכָל־הָעָם֙ אֲשֶׁ֣ר אִתֹּ֔ו
    וַֽיַּחֲנ֖וּ עַל־עֵ֣ין חֲרֹ֑ד וּמַחֲנֵ֤ה מִדְיָן֙ הָיָה־לֹ֣ו מִצָּפֹ֔ון מִגִּבְעַ֥ת
    הַמֹּורֶ֖ה בָּעֵֽמֶק׃
  piu-2006: Kitiyananya palumpa walytja tjilirratjarra tjuṯa aaḻiya yanu kapi yini
    Yaratalakutu, rakula tiṉakutu. Kapi palula ila Kitiyananya Katutjalu watjaṉu,
    “Tjilirratjarra tjuṯalingku tjananya nyuntu katiyananyi. Yalatjiwiya, nampa maṉkurrpa
    nguwanpa nyuntu tjananya pikakutu katinytjaku. Ngayulu nyurrangarrinya tjilirratjarra
    maṉkurrpa nguwanpa aalpamilalku palunya tjuṯa pungkula iyantjaku. Palulanguru
    ngayunya nyurrangarri yiltangku waḻkuntjaku. Tjinguru tjuṯalingkunyurra yankula
    tjananya pungkula iyalku, wiyawanangkunyurra kulilku yalatji, ‘Nganaṉa tjilirratjarra
    tjuṯalingkungku tjananya pungkula yiyaṉu.’ Wiya, maṉkurrpa nguwanpangkunyurra
    yankula tjananya pungkula iyantjaku. Palulangurunyurra tjukarurrulpi kulilku yalatji,
    ‘Katutjalulanya aalpamilantjala, ngaṉana tjananya pungkula iyaṉu.’” Katutjalu
    Kitiyananya yalatji piyuku watjaṉu, “Tjilirratjarra tjuṯaya nampa maṉkurrpa nguwanpa
    nyinanytjaku. Nyuntu watjala tjananya!, nguḻunytju tjuṯa ngurrakutu rayitpayiki
    yankunytjaku.” Yalatji Kitiyanalu tjananya watjantjala, tjilirratjarra tjawutjuna
    tuwintituupala ngurrakutu rayitpayiki yanu. Tjilirratjarra tjawutjuna tiinpala
    nyinangu, Kitiyanalawana pikakutu yankula pungkunytjaku. Palulanguru Katutjalu
    Kitiyananya piyuku watjaṉu, “Tjilirratjarra tjuṯalingkuya kutu nyinanyi, nampa
    maṉkurrpa nguwanpa kutju nyuntu tjananya katinytjaku. Kapi nyarrakutu nyuntu tjananya
    ila kati!, tjikintjaku. Nyuntu nyangama! Marangku mantjira tjikintjala palunya
    tjuṯa kutju nyuntu marrkula!, pikakutu katinytjaku. Palulanguru nyuntu kutjupa
    tjuṯa nyawa!, pupakatirra marangku mantjira tjikintjawiya tjikintjala. Kala, nyuntu
    tjananya watjala!, maḻaku yankunytjaku ngurrakutu.” Tjilirratjarra yantaṯa tjirripalangkuya
    pupakatirra marangku tjikiṉu. Nyakula tjananya watjaṉu tjungurrinytjaku, kanya
    kutjupa tjuṯa tjananya watjaṉu ngurrakutu yankunytjaku.
  kik-kik: Rũciinĩ tene, Jerubu-Baali (nĩwe Gideoni) na andũ ake othe nĩmambire hema
    gĩthima-inĩ kĩa Harodi. Kambĩ ya Amidiani yarĩ mwena wao wa gathigathini kũu gĩtuamba-inĩ,
    hakuhĩ na karĩma ka More.
  fra-NCL: Jérobaal, qui est Gédéon, avec tout le peuple qui était avec lui, se leva
    de bon matin et alla camper au-dessus de la source de Harad. Le camp de Madian
    était au nord de celui de Gédéon, vers la colline de Moré, dans la plaine.
  cek-AK: Jerub-Baal (Gideon) loe khawnbang khawnthaw ah angthawk moe, angmah ih kaminawk
    boih hoi nawnto Harod tui longhaih ahmuen ah atai o; Midian kaminawk loe nihcae
    ataihaih aluek bang, Moreh mae taeng ih tangtling ah atai o.
  cuk-cuk: Gedeón, Jerobaalʼye-nugbalid. Bela-dule-eba-nanaidi bolegwa gwisguarmalad,
    degi, nadmargu, Harod-dian-siid-naba ambikudapmalad. Madián-dulemar-danar-danar-bukwaddi,
    egi dad-nakwed-argan-sapiledsik bukmalad, More-yar-nagaba, neba-naidgi bukmalad.
  uig-CYR: Йәруббаал (йәни Гидеон) вә өзигә қошулған һәммә хәлиқ әтиси сәһәр қопуп,
    Һарод дегән булақниң йениға берип чедир тикти. Мидиянийларниң ләшкәргаһи болса
    униң шимал тәрипидә, Морәһ егизлигиниң йенидики җилғида еди.
  tel-2017: యెరుబ్బయలు, (అంటే గిద్యోను) అతనితో ఉన్నవారంతా తెల్లవారే లేచి హరోదు బావి
    దగ్గరికి వచ్చినప్పుడు లోయలో ఉన్న మోరె కొండకు ఉత్తరంగా మిద్యానీయుల శిబిరం కనబడింది.
  hat-BSA: Epi Jerubbaal (sa vle di Gédéon) avèk tout pèp ki te avèk li a te leve
    granmmaten e te fè kan an kote sous Harod la. Kan Madian an te vè nò de yo menm,
    akote ti mòn Moreh nan vale a.
  kos-kos: Sie len ah Gideon ac mwet lal nukewa toang tukakek ac tulokinya lohm nuknuk
    selos sisken Unon in Kof Harod. Ac mwet Midian elos muta infahlfal uh nu epang
    in Eol Moreh.
  hbo-WLC: וַיַּשְׁכֵּ֨ם יְרֻבַּ֜עַל ה֣וּא גִדְע֗וֹן וְכָל־הָעָם֙ אֲשֶׁ֣ר אִתּ֔וֹ
    וַֽיַּחֲנ֖וּ עַל־עֵ֣ין חֲרֹ֑ד וּמַחֲנֵ֤ה מִדְיָן֙ הָיָה־ל֣וֹ מִצָּפ֔וֹן מִגִּבְעַ֥ת
    הַמּוֹרֶ֖ה בָּעֵֽמֶק׃
  ibo-ibo: Jerub-Baal, onye bụkwa Gidiọn, na ndị agha ya niile biliri nʼisi ụtụtụ,
    maa ụlọ ikwu ha nʼisi iyi Harod. Ma ndị agha Midia mara ụlọ ikwu nke ha nʼakụkụ
    ugwu ebe ndị Izrel nọ, nʼime ndagwurugwu nke dị nso nʼugwu nta More.
  ory-ory: ଏଥିଉତ୍ତାରେ ଯିରୁବ୍ବାଲ୍‍, ଅର୍ଥାତ୍‍, ଗିଦିୟୋନ୍‍ ଓ ତାଙ୍କର ସଙ୍ଗୀ ସମସ୍ତ ଲୋକ ପ୍ରଭାତରେ
    ଉଠି ହାରୋଦ ନିର୍ଝର ନିକଟରେ ଛାଉଣି କଲେ; ସେସମୟରେ ମିଦୀୟନର ଛାଉଣି ସେମାନଙ୍କ ଉତ୍ତର ଆଡ଼େ ମୋରି
    ପର୍ବତ ନିକଟସ୍ଥ ତଳଭୂମିରେ ଥିଲା।
  chk-chk: Mürin, Jerupaal, iei i Kition me ekewe aramas meinisin mi eti, ra pwätä
    lesosorusich, ra feila o nonom ünükün ewe puächen koluk lon Harot. Nge lenien
    chon Mitian a nom peliefengir ren ewe chukuchukutän More lon ewe lemol.
  rop-rop: Wal Gidiyan en im solja olabat bin gidap ailibala, en deibin go en kemp
    wansaid langa det spring gulum Herod. Ola Midiyan solja bin kemp nowathsaid brom
    olabat langa det plein kantri wansaid langa det hil gulum Mora.
  ukr-1871: У ранцї встав Еробаах, се є Гедеон, з усїма людьми, що були при йому,
    та й отаборились вони коло криницї Гарод. Табір же Мадиянський стояв на північ
    від його, коло горба Море на поділлї.
  deu-1951: Da machte sich Jerub-Baal, das ist Gideon, früh auf mit allem Volk, das
    bei ihm war, und sie lagerten sich bei dem Brunnen Harod; das Lager der Midianiter
    aber befand sich nördlich von ihm, beim Hügel More, in der Ebene.
  eng-JPS: Then Jerubbaal, who is Gideon, and all the people that were with him, rose
    up early, and pitched beside En-harod; and the camp of Midian was on the north
    side of them, by Gibeath-moreh, in the valley.
  srp-1865: I urani Jeroval, to je Gedeon, i sav narod što bijaše s njim, i stadoše
    u oko kod izvora Aroda; a vojska Madijanska bješe mu sa sjevera kraj gore Moreha
    u dolini.
  lug-lug: Awo Gidyoni gwe baakazaako erya Yerubbaali, ne be yali nabo bonna, ne bakeera
    mu makya, ne basiisira ku luzzi Kalodi; Olusiisira lwa Bamidiyaani lwali mu bukiika
    obwa kkono mu kiwonvu, kumpi n’olusozi Mole.
  heb-heb: וישכם ירבעל הוא גדעון וכל העם אשר אתו ויחנו על עין חרד ומחנה מדין היה לו
    מצפון מגבעת המורה בעמק׃
  ben-IRV: পরে যিরুব্বাল অর্থাৎ গিদিয়োন ও তাঁর সঙ্গী সব লোক ভোরবেলায় উঠে হারোদ নামক
    উনুইর কাছে শিবির তৈরী করলেন; তখন মিদিয়নের শিবির তাঁদের উত্তরদিকে মোরি পর্বতের
    কাছে উপত্যকায় ছিল।
  pan-pan: ਤਦ ਗਿਦਾਊਨ ਜੋ ਯਰੁੱਬਆਲ ਵੀ ਕਹਾਉਂਦਾ ਹੈ, ਅਤੇ ਉਹ ਸਾਰੇ ਲੋਕ ਜੋ ਉਸ ਦੇ ਨਾਲ ਸਨ, ਸਵੇਰ
    ਨੂੰ ਉੱਠੇ ਅਤੇ ਹਰੋਦ ਦੇ ਸੋਤੇ ਕੋਲ ਆਪਣੇ ਤੰਬੂ ਲਾਏ, ਅਤੇ ਮਿਦਯਾਨੀਆਂ ਦੀ ਛਾਉਣੀ ਉਨ੍ਹਾਂ ਦੇ
    ਉੱਤਰ ਵੱਲ ਮੋਰਹ ਪਰਬਤ ਦੇ ਕੋਲ ਘਾਟੀ ਵਿੱਚ ਸੀ।
  mya-JVB: ယေရုဗ္ဗာလ အမည်ဖြင့် ခေါ်ဝေါ်သော ဂိဒေါင် သည် နံနက်စောစော ထ၍ ၊ ရှိသမျှ သော
    သူ တို့နှင့်တကွ ဟာရုတ် ရေတွင်းနား မှာ တပ်ချ သဖြင့် ၊ မိဒျန် တပ် သည် မြောက် ဘက်၊
    မောရေ တောင် ခြေရင်းချိုင့် ၌ ရှိ ၏။
  tbg-tbg: Vo enta vaaka toqaqi Gideoniva, vira vo autu Ieru-Baaliva, vivavata vira
    aiquantakaa vukavata oru Haroti Ruvu Namari tataaqa nái seri naavu maaqa kaqate
    vaura. Vika mini vaumanta Midiani vatanaaka muani More Aiqina auvoqi nái seri
    naavu maaqa kaqate vaura.
  hmo-hmo: Vadaeni Ierubu Bala, Gideona ena ladana ta, mai ena tatau ibounai be daba
    maragi idia toreisi, Haroda ranu gabuna dekenai idia kamepa. Midiana taudia edia
    kamepa be mirigini kahana dekenai, More Ororo ena koura dekenai.
  urd-urd: तब यरुब्बा'ल या'नी जिदा'ऊन और सब लोग जो उसके साथ थे सवेरे ही उठे, और हरोद
    के चश्मे के पास डेरा किया, और मिदियानियों की लश्कर गाह उनके उत्तर की तरफ़ कोह
    — ए — मोरा के मुत्तसिल वादी में थी
  rus-SYN: Иероваал, он же и Гедеон, встал поутру и весь народ, бывший с ним, и расположились
    станом у источника Харода; Мадиамский же стан был от него к северу у холма Море
    в долине.
  bqc-SIM: Gedeↄ̃ↄ ń gbɛ̃́ pↄ́ kuaànↄↄ fɛ̀lɛ kↄↄkↄↄ, aa gɛ̀ bòokpà Alodi nibↄnai.
    Madiãↄ bòo ku guzulɛu gugbãntoo oi Mↄle sĩ̀sĩpↄlɛu.
  tcz-CHONGTHU: Jerub-baal (Gideon tina) leh asepaite matah in athouvun Herod tuinah
    chan geiyin ache tauvin ahi. Midian sepaite chu amaho sahlang Moreh lhang komma
    phaichamma ngahmun ana kisem un ahi.
  mar-mar: मग यरूब्बाल म्हणजे गिदोन आणि त्याच्याबरोबरचे जे सर्व लोक ह्यांनी सकाळी
    उठून हरोदा झऱ्याजवळ तळ दिला, आणि मिद्यानी लोकांची छावणी मोरे डोंगराच्या उत्तर
    खोऱ्यात होती.
  qub-qub: «Jerobaal» nir jutinta churapashan Gedeonga iwal carcaycashan runacunawan
    tutalla aywaran. Chayno aywar Harod yacu pashtajpa ñaupanman pachacuran. Chaura
    Madián runacuna pachacushanga caycaran norte caj-läpana, More puntapa chaquin
    pampacho.
  bqp-bqp: Gidiↄn kũ gbɛ̃ kũ ò kú kãaonↄ fùtɛ kↄnkↄ káakukaaku ò gɛ̀ɛ ò bùraa kàtɛ
    Arodi ísɛ̃bokia. Midiãnↄ bùra kú guvutɛn gugbãnduru kpa Mↄre sĩ̀sĩgɛrɛɛi.
  hat-hat: Jewoubaal, ki vle di Jedeyon, leve granmaten ansanm ak tout moun ki te
    avè l' yo, y' al moute kan yo bò Sous Awòd la. Moun Madyan yo menm te moute kan
    pa yo nan tout plenn lan, nan pye mòn More, sou bò nò kan Jedeyon an.
  eng-BSB: Early in the morning Jerubbaal (that is, Gideon) and all the men with him
    camped beside the spring of Harod. And the camp of Midian was north of them in
    the valley near the hill of Moreh.
  tod-tod: Poluma zobui, Yeluɓaale, nii é ga Zeedeyɔn, ta ná-kɔɔɠɔ nuiti ti ʋilɛni
    pelei zu, ti liini ti ʋu Ɠalɔde ziɛungi ɠobaʋɛ. Madiyan nuiti ti ʋuuni ti ɠɔʋɛzu
    ʋelei, é zo Mɔlee ɠizei ʋa, eyɛsu ma nɛmɛi zu.
  eng-WEBPB: Then Jerubbaal, who is Gideon, and all the people who were with him,
    rose up early and encamped beside the spring of Harod. Midian’s camp was on the
    north side of them, by the hill of Moreh, in the valley.
  kbq-kbq: Hagi anante Jerubali'ene (Gidioni mago agi'e) sondia vahe'anena nanterame
    oti'za Harodi tinkenafi seli nona ome ki'naze. Hagi Midieni sondia vahe'mo'za
    noti kaziga, Morea agonamofo agafima me'nea agupofi seli nona ome ki'naze.
  nhe-BL: Huajca Gedeón tlen nojquiya itoca Jerobaal huan nochi tlen ihuaya itztoyaj
    mejque cualca, huan yajque mochihuatoj nechca nopa ameli Harod. Huan nopa madianitame
    mochijtoyaj ica huejcapa campa nopa tlamayamitl iicxitla nopa tlachiquili tlen
    itoca More.
  bus-bus: Gidiↄn kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ kúonↄ fɛ̀ɛ kↄngↄ idɛ'idɛ aↄ̃ gàa wà bùra kàɛ
    Arodi íbↄkiia. Midiãnↄ bùra kú guzurɛn gu'igbãroo kpa Mↄre sĩ̀sĩgɛɛzi.
  gub-BL: Zeruma'aw a'e, Zineàw her inugwer ma'e a'e, awa hehe we har upaw rupi a'e
    wà no, upu'àm izi'itahy a'e wà kury. Oho upytu'u haw uker haw iapo pà 'yzygwar
    Aroz her ma'e huwake a'e wà kury. Minià wapytu'u haw ywyàpyznaw ywytyr wamyter
    pe har kwarahy heixe haw awyze har kutyr tuz a'e. Ywytyr More her ma'e huwake
    tuz.
  eng-DRA: Then Jerobaal, who is the same as Gedeon, rising up early and all the people
    with him, came to the fountain that is called Harad. Now the camp of Madian was
    in the valley on the north side of the high hill.
