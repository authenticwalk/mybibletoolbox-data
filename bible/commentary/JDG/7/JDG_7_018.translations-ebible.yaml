verse: JDG.007.018
translations:
  mal-C: ഞാനും എന്നോടുകൂടെയുള്ളവരും കാഹളംമുഴക്കുമ്പോൾ നിങ്ങളും പാളയത്തിന്റെ ചുറ്റുംനിന്ന്
    കാഹളംമുഴക്കി, ‘യഹോവയ്ക്കും ഗിദെയോനുംവേണ്ടി’ എന്ന് ആർപ്പിടണം.”
  deu-TKW: 'Wenn ich also samt allen, die bei mir sind, in die Posaune stoße, so stoßt
    ihr ebenfalls in die Posaunen auf allen Seiten des Lagers und ruft: Schwert Jahwes
    und Gideons!'
  lin-lin: 'Tango ngai mpe bato nyonso oyo bazali elongo na ngai tokobeta kelelo,
    bino nyonso, na zingazinga ya molako, bokobeta mpe bakelelo na bino mpe bokoganga :
    ‹ Mpo na Yawe mpe mpo na Jedeon. › »'
  eng-LSV: and I have blown with a horn—I and all who [are] with me, and you have
    blown with horns, even you, around all the camp, and have said, For YHWH and for
    Gideon!”
  eng-GNV: When I blowe with a trumpet and all that are with me, blowe ye with trumpets
    also on euery side of the hoste, and say, For the Lord, and for Gideon.
  eng-WEBSTER: When I blow with a trumpet, I and all that are with me, then blow ye
    the trumpets also on every side of all the camp, and say, The sword of the LORD,
    and of Gideon.
  nhw-BL: 'Quema na huan catli nohuaya yohuij tijpitzase nopa oquich borregojme inincuacua,
    nojquiya xijpitzaca yahualtic campa mochijtoque, huan nojquiya xitzajtzica chicahuac
    huan xiquijtoca: ‘Tihualahuij ica ichicahualis TOTECO huan ica Gedeón.’'
  swh-ONEN: Wakati mimi na wale walio pamoja nami wote, tutakapopiga tarumbeta zetu,
    ninyi nanyi pigeni tarumbeta pande zote za kambi na mpige kelele, mseme, ‘Upanga
    wa Bwana na wa Gideoni.’ ”
  bba-bba: Sɑɑ ye nɛ kɑ be sɑ wɑ̃ɑ sɑnnu sɑ bɛsɛn kɔbi wurɑ, sɑɑ yerɑ i ko i mɑɑ bɛɛɡii
    wurɑ kpɑ sɑ n kɑ sɑnsɑni ye sikerenɛ kpɑ i n ɡbɑ̃sukumɔ i n mɔ̀, Yinni Gusunɔ
    u nɑsɑrɑ wɑ! Gedeoni u mɑɑ nɑsɑrɑ wɑ!
  eng-KJVCPB: When I blow with a trumpet, I and all that are with me, then blow ye
    the trumpets also on every side of all the camp, and say, The sword of the Lord,
    and of Gideon.
  wbp-wbp: '@see-verse:JDG.007.017'
  luo-luo: Ka agoyo turumbete kaachiel jogo duto ma an-go, eka un joma uselworo kambi
    bende ugo turumbete ka ukok niya, “Wakedo ni Jehova Nyasaye kod Gideon.”
  meu-meu: Lau mai bamogu iboudiai ida emai kibi baia hiriri negana ai na umui danu
    emui kibi ba hiriri, edia taruha hegeḡemadai; bena ba lolo, baoto “Iehova bagunai
    bona Gideon bagunai”.
  npi-ULB: जब म तुरही फुक्छु, मसँग भएका सबै जनाले, तब छाउनीको हरेक कुनाबाट तिमीहरूका
    तुरहीहरू पनि फुक्‍नू र यसो भनेर कराउनू ‘परमप्रभुको निम्‍ति र गिदोनको निम्ति!’”
  yor-yor: Nígbà tí èmi àti àwọn ọkùnrin tí ó wà pẹ̀lú mi bá fun fèrè wa, bẹ́ẹ̀ ni
    kí ẹ̀yin náà ni gbogbo igun ibùdó tí ẹ̀ bá wà kí ẹ fun àwọn fèrè yín kí ẹ sì hó
    pé, ‘Fún Olúwa àti fún Gideoni.’ ”
  emp-NTPO: '@see-verse:JDG.007.017'
  ind-ind: Nanti ketika saya dan semua yang bersama saya meniup terompet, kalian juga
    harus meniup terompet di sekeliling perkemahan. Berteriaklah, ‘Untuk TUHAN dan
    untuk Gideon!’”
  pes-OPCB: 'به محض اینکه من و همراهانم شیپورها را بنوازیم، شما هم در اطراف اردو شیپورهای
    خود را بنوازید و با صدای بلند فریاد بزنید: ما برای خداوند و جدعون می‌جنگیم!»'
  tgl-ULB: Kapag hihipan ko ang trumpeta, ako at ang lahat ng aking kasama, sa gayon
    hihipan ninyo rin ang inyong mga trumpeta sa bawat sulok ng buong kampo at sumigaw,
    'Para kay Yahweh at kay Gideon!'”
  cbu-NT: Yuwartatam nuwaana, misha sundaruri ichingarusin puu puu tákchusin, anuritam
    siysa ashparitamtis kapung puu puu tángtamtsa. Táyarus, kapung jeey jeey táyarus,
    Apanllpa wizpuri, misha Jedeyonpatatam wizpuri natu taringsints, tángtsa, tárangiya.
  hui-hui: Ani bialu wabuni i̱ halu tidiyu kogome mbelo biguli pu laramagola tínaga
    mbelo bigulibi bibahendeore pu lai damene halu anda bu karunaga bo mabu bupe halu
    Anduane Homogonaga minibi Gidiononaga minibi ladaga daga bialu wai huaro lalimu,
    lene.
  mya-mya: ငါ​နှင့်​ငါ​၏​လူ​စု​တံ​ပိုး​ခ​ရာ​မှုတ်​သော အ​ခါ​သင်​တို့​သည်​လည်း စ​ခန်း​ပတ်​လည်​၌
    တံ​ပိုး​ခ​ရာ​များ​ကို​မှုတ်​ပြီး​လျှင်`ထာ​ဝ​ရ ဘု​ရား​နှင့်​ဂိ​ဒေါင်​အ​တွက်' ဟူ​၍​ကြွေး
    ကြော်​ကြ​လော့'' ဟု​မှာ​ထား​လေ​သည်။
  bod-N: ང་དང་ངའི་རྗེས་སུ་འབྲངས་པ་ཐམས་ཅད་ཀྱིས་རྭ་དུང་འབུད་པའི་དུས་སུ། ཁྱོད་རྣམས་ཀྱིས་ཀྱང་དམག་སྒར་གྱི་ཕྱོགས་བཞི་རུ་རྭ་དུང་འབུད་པ་དང་།
    དཀོན་མཆོག་ཡ་ཝཱེ་དང་གིད་ཡོན་གྱི་ཕྱིར་ཞེས་འུར་རྒྱོབ་ཅིག་ཅེས་པའོ། །
  sna-sna: Kana ini navose vandinavo tikaridza hwamanda dzedu, ipapo imi mose makapoteredza
    musasa muridzewo dzenyu mugodanidzira muchiti, ‘Rwirai Jehovha naGidheoni!’ ”
  spa-BLM: 'Cuando toque la trompeta, yo y todos los que estén conmigo, toquen también
    las trompetas por todos los lados del campamento y griten: ‘¡Por Yahvé y por Gedeón!”'
  cac-cac: 'A ol eyab''an in pu''an noc'' ch''aac tic yed'' eb'' tzac''anoch vuuj,
    ol e pu''anpax noc'' eyic e masanil d''a spatictac campamento chi'', ol ex avajoc.
    Ol eyalan icha tic: Caq''uec oval yuj Jehová yed'' vin̈aj Gedeón, xe chi, xchi
    vin̈.'
  swh-ULB: Nitakapopiga tarumbeta, mimi na wote Mlio pamoja nami, basi mtapiga tarumbeta
    zenu katika kila upande wa kambi nzima na kupiga kelele, “Kwa Bwana na Gideoni!”
  bel-bel: 'калі я і тыя, што са мною, затрубім у трубы, трубеце і вы ў трубы вашыя
    вакол усяго табара і крычэце: меч Госпада і Гедэона!'
  deu-ELBBK: 'Und stoße ich in die Posaune, ich und alle, die bei mir sind, so sollt
    auch ihr in die Posaunen stoßen rings um das ganze Lager, und sollt rufen: Für
    den HERRN und für Gideon!'
  mbb-OT: Emun ibpezaǥing ku wey te menge zuma ku is menge vudyung dey, sikiyu is
    duma he ziyà daan te peliǥuy te kampu ne iyan haazà beeli niw, ne habet kew pengulahì
    is egkaǥi te, ‘Para te Nengazen wey ki Gideon!’ ”
  mal-2015: 'ഞാനും എന്നോടുകൂടെയുള്ളവരും കാഹളം ഊതുമ്പോൾ നിങ്ങളും പാളയത്തിന്റെ ചുറ്റും
    നിന്നു കാഹളം ഊതി: യഹോവെക്കും ഗിദെയോന്നും വേണ്ടി എന്നു പറവിൻ.'
  tuo-NT: Yʉꞌʉ, nipeꞌtirã yʉꞌʉ meꞌrã nirã́ ʉ̃sã capesaꞌrire puticã, mʉsã sumutopʉ
    nuꞌcũrã niꞌcãrõnojõ putibʉroya. Putitoja, “Õꞌacʉ̃rẽ, tojo nicã Gedeṍrẽ aꞌmewẽjẽbosarã”,
    ni caricũña, nicʉ niwĩ.
  rmc-rmc: 'Soča zatrubinava olenca, save hine manca, zatrubinen akor the tumen všadzik
    pašal calo taboris a vičinen: ‚Vaš o RAJ the vaš o Gideon!‘ “'
  pes-OPV: و چون من و آنانی که با من هستند کرناهارا بنوازیم، شما نیز از همه اطراف
    اردو کرناها رابنوازید و بگویید (شمشیر) خداوند و جدعون.»
  ron-1924: 'ши кынд вом суна дин трымбицэ еу ши тоць чей че вор фи ку мине, сэ сунаць
    ши вой дин трымбицэ де жур ымпрежурул таберей ши сэ зичець: ‘Сабия Домнулуй ши
    а луй Гедеон!’”'
  ben-OBCV: আমি ও যারা আমার সঙ্গে আছে—আমরা যখন আমাদের শিঙাগুলি বাজাব, তখন তোমরাও শিবিরের
    চারিদিক থেকে শিঙা বাজিয়ো এবং চিৎকার করে বোলো, ‘সদাপ্রভুর জন্য এবং গিদিয়োনের
    জন্য।’ ”
  som-som: Markaan buunka afuufo, aniga iyo inta ila jirta oo dhammu, idinkuna buunanka
    dhinac walba kaga afuufa xerada, oo waxaad tidhaahdaan, Rabbiga aawadiis iyo Gidcoon
    aawadiis.
  lat-VUC: 'Quando personuerit tuba in manu mea, vos quoque per castrorum circuitum
    clangite, et conclamate: Domino et Gedeoni.'
  eng-ASVBT: When I blow the trumpet, I and all that are with me, then blow ye the
    trumpets also on every side of all the camp, and say, For Jehovah and for Gideon.
  ita-1885: 'E quando io, con tutti quelli che sono meco, sonerò con la tromba, sonate
    ancora voi con le trombe, intorno a tutto il campo, e dite: Al Signore, ed a Gedeone.'
  eng-LXXUP: And I will sound with the horn, and all ye with me shall sound with the
    horn round about the whole camp, and ye shall say, For the Lord and Gideon.
  eng-ULB: When I blow the trumpet, I and all who are with me, then blow your trumpets
    also on every side of the entire camp and shout, 'For Yahweh and for Gideon!'”
  spa-VBL: 'Inmediatamente, yo y los que están conmigo tocaremos las trompetas, y
    luego ustedes tocarán sus trompetas desde todo el campamento y gritarán: ‘¡Por
    el Señor y por Gedeón!’”'
  fra-_FOB: 'Et quand je sonnerai de la trompette, moi et tous ceux qui seront avec
    moi, vous sonnerez aussi de la trompette autour de tout le camp, et vous direz:
    Pour l''Éternel et pour Gédéon!'
  mal-mal: 'ഞാനും എന്നോടുകൂടെയുള്ളവരും കാഹളം ഊതുമ്പോൾ, നിങ്ങളും പാളയത്തിന്റെ ചുറ്റും
    നിന്ന് കാഹളം ഊതി: ‘യഹോവയുടെയും ഗിദെയോന്റെയും വാൾ’ എന്ന് ആർക്കുവിൻ”.'
  urd-GVR: '@see-verse:JDG.007.017'
  suz-BL: मिनु गो नु बाक्‍ब हुलमी गेना तुराही ताप्‍नीमी, मेना गे यो आन बाक्‍तीक एर
    ओंथ इन तुराही ताप्‍शा ‘परमप्रभु यावे कली नु गिदोन कली’ दे ठेयब सेंदा पा ग्रीङीन”
    देंमाक्‍त।
  ita-1927: 'e quando io con tutti quelli che son meco sonerò la tromba, anche voi
    darete nelle trombe intorno a tutto il campo, e direte: Per l’Eterno e per Gedeone!”'
  ckb-ckb: 'ئینجا من و هەموو ئەوانەی لەگەڵمدان کە کەڕەنامان لێدا، ئێوەش بە دەوری هەموو
    ئۆردوگاکەدا کەڕەنا لێ بدەن و بڵێن: ”بۆ یەزدان و بۆ گدعۆن!“»'
  eng-BBE: At the sound of my horn, and the horns of those who are with me, let your
    horns be sounded all round the tents, and say, For the Lord and for Gideon.
  kan-OKCV: ನಾನೂ, ನನ್ನ ಸಂಗಡ ಇರುವವರೆಲ್ಲರೂ ತುತೂರಿಯನ್ನು ಊದುವಾಗ, ನೀವೆಲ್ಲರೂ ಪಾಳೆಯ ಸುತ್ತಲೂ,
    ಎಲ್ಲಾ ಕಡೆಯಲ್ಲಿಯೂ ತುತೂರಿಗಳನ್ನು ಊದಿ, ‘ಯೆಹೋವ ದೇವರಿಗಾಗಿ, ಗಿದ್ಯೋನನಿಗಾಗಿ,’ ಎಂದು ಕೂಗಿರಿ,”
    ಎಂದನು.
  tam-2017: நானும் என்னோடு இருக்கும் அனைவரும் எக்காளம் ஊதும்போது, நீங்களும் முகாமைச்
    சுற்றி எங்கும் எக்காளங்களை ஊதி, யெகோவாவுடைய பட்டயம் கிதியோனுடைய பட்டயம் என்று
    சத்தமிடுவீர்களாக என்று சொன்னான்.
  spa-RV-1909: 'Yo tocaré la bocina y todos los que estarán conmigo; y vosotros tocaréis
    entonces las bocinas alrededor de todo el campo, y diréis: ¡Por Jehová y Gedeón!'
  ron-BTF: 'Când voi suna din trâmbiță, eu și toți cei care sunt cu mine, atunci să
    sunați și voi din trâmbițe de fiecare parte a întregii tabere și să spuneți: Sabia
    DOMNULUI și a lui Ghedeon.'
  eng-WEBP: When I blow the trumpet, I and all who are with me, then blow the trumpets
    also on every side of all the camp, and shout, ‘For the LORD and for Gideon!’”
  eng-FBV: Immediately I and those with me blow the trumpets, then you blow your trumpets
    from all around the camp, and shout, ‘For the Lord and for Gideon!’”
  nld-1939: 'Wanneer ik met mijn troep op de trompet ga blazen, dan moet ook gij allen
    het hele kamp rond op uw trompetten blazen, en roepen: Voor Jahweh en Gedeon!'
  nch-BL: 'Quema na huan cati nohuaya yahuij tijpitzase nopa oquich borregojme inincuacua,
    nojquiya xijpitzaca yahualtic campa mochijtoque, huan nojquiya xitzajtzica chicahuac
    huan xiquijtoca: ‘Tihualahuij ica ichicahualis TOTECO huan ica Gedeón.’'
  vie-1934: 'Khi ta và những kẻ theo ta thổi kèn, thì các ngươi cũng sẽ thổi kèn ở
    khắp xung quanh trại quân, và reo lên rằng: Vì Đức Giê-hô-va và vì Ghê-đê-ôn!'
  hin-CV: जब मैं और मेरे साथी नरसिंगा फूंकें, तब तुम भी पूरी छावनी के आस-पास नरसिंगा
    फूंकते हुए नारा लगाना, ‘याहवेह के लिए और गिदोन के लिए!’ ”
  spa-BES: 'Al sonido de mi cuerno, y de los cuernos de los que están conmigo, toquen
    sus cuernos alrededor de las tiendas, y digan: La espada del Señor y Gedeón.'
  tdx-tdx: 'Ie popoeko i tsifay, naho o mindre amako iabio, le tiofo ka amy ze lafe’
    i tobe iabiy o tsifao, vaho ano ty hoe: Ty fibara’ Iehovà naho i Gidone!'
  tha-KJV: ขณะเมื่อเราเป่าแตร คือตัวเรากับบรรดาคนที่​อยู่​กับเรา เจ้​าจงเป่าแตรรับให้รอบค่ายทั้งหมดแล้วร้องว่า
    ‘ดาบของพระเยโฮวาห์และของกิเดโอน’”
  por-BR-2018: 'Eu tocarei a trombeta e todos os que estiverem comigo; e vós tocareis
    então as trombetas ao redor de todo aquele campo, e direis: Pelo SENHOR e Gideão!'
  deu-ELO: 'Und stoße ich in die Posaune, ich und alle, die bei mir sind, so sollt
    auch ihr in die Posaunen stoßen rings um das ganze Lager, und sollt rufen: Für
    Jehova und für Gideon!'
  eng-WYC-2018: When the trump in my hand shall sound, sound ye also all about the
    tents, and cry ye together, To the Lord, and to Gideon.
  epo-epo: 'Kiam mi kaj tiuj, kiuj estas kun mi, ekblovos per trumpeto, tiam ankaŭ
    vi blovu per la trumpetoj ĉirkaŭ la tuta tendaro, kaj kriu: Pro la Eternulo kaj
    pro Gideon!'
  uig-PIN: 'mǝn wǝ mǝn bilǝn ⱨǝmraⱨ bolup mangƣan barliⱪ adǝmlǝr kanay qalsaⱪ, silǝrmu
    lǝxkǝrgaⱨning qɵrisidǝ turup kanay qelinglar wǝ: «Pǝrwǝrdigar üqün ⱨǝm Gideon
    üqün!» dǝp towlanglar, — dedi.'
  beo-beo: Na amola na dunu gilisisu da ninia dalabede fulabosea, dilia amola hawa:i
    fisu fiafia:le esala amo sisiga:le, dilia dalabede fulabole, bagadewane amane
    wele sia:ma, ‘Ninia da Hina Gode amola Gidione elamagale gegesa.’”
  tpi-OTNT: Taim mi na lain bilong mi i winim biugel, yupela tu i mas winim biugel
    long olgeta hap bilong kem na singaut olsem, ‘Mipela bilong Bikpela. Mipela bilong
    Gideon.’”
  hau-SA: Sa’ad da ni da dukan waɗanda suke tare da ni muka busa ƙahoninmu, to, ko’ina
    a kewayen sansanin sai ku busa naku ku kuma yi ihu, ku ce, ‘Don Ubangiji da kuma
    domin Gideyon.’ ”
  uig-LAT: 'men we men bilen hemrah bolup mangghan barliq ademler kanay chalsaq, silermu
    leshkergahning chöriside turup kanay chélinglar we: «Perwerdigar üchün hem Gidéon
    üchün!» dep towlanglar, — dédi.'
  nde-nde: Nxa mina labo bonke abalami sesitshaya amacilongo ethu, lina ezindaweni
    zonke zezihonqo likhalise awenu limemeza lisithi, ‘NgekaThixo lekaGidiyoni.’ ”
  ton-ton: ‌ʻO kau ka ifi ʻeau ʻae meʻalea, ʻeau mo kinautolu kotoa pē ʻoku ʻiate
    au, mou ifi meʻalea ʻakimoutolu foki ʻi he potu kotoa pē ʻoe ʻapitanga kotoa pē,
    ʻo lea pehē, ‘Ko e heletā ʻa Sihova, pea mo Kitione.’”
  ces-1613: 'Nebo troubiti budu já v troubu i všickni, jenž se mnou budou, tehdy vy
    také troubiti budete v trouby vůkol všeho vojska, a řeknete: Meč Hospodinův a
    Gedeonův.'
  eng-WMB: When I blow the shofar, I and all who are with me, then blow the shofars
    also on every side of all the camp, and shout, ‘For the LORD and for Gideon!’”
  tam-TCV: நானும் எனது பகுதியில் இருப்பவர்களும் எங்கள் எக்காளங்களை ஊதியவுடன், நீங்கள்
    எல்லோரும் முகாமைச் சுற்றி உங்கள் எக்காளத்தை ஊதி, ‘யெகோவாவுக்காவும் கிதியோனுக்காகவும்’
    என்று சத்தமிடுங்கள்” எனச் சொன்னான்.
  ceb-ULB: Sa dihang patingogon nako ang budyong, ako ug ang tanan nga uban kanako,
    patingoga usab ang inyong mga budyong sa matag kilid sa tibuok kampo ug singgit,
    'Alang kang Yahweh ug alang kang Gideon!”
  pol-UBG: 'Gdy zadmę w trąbę, ja i wszyscy, którzy są ze mną, wtedy wy też zadmiecie
    w trąby wokół całego obozu i będziecie mówili: Miecz PANA i Gedeona.'
  agr-agr: 'Tuja wi mina uyuntuina nujai kachu umpuakuig, atumshakam dutiksagmek shiwag
    batsata nunú tenteajum umpuagtajum. Dutika umpuakjum senchi untsumkajum: ‘¡Tuke
    Pujuu daajin, Gedeógka daajin!’ titajum”, tiuwai.'
  kyc-kyc: Nambape dee nambana lane dupwape namwana bikuli poo leyama kande dokopa
    Mitiane wambu pyuo paleyaminyi dokona awali lao pao nakamana bikuli poo lao pii
    poraiyuo lao lao, Namwa Kamongona dee namwa Gitionena lao lalapape, leya.
  urd-GVU: '@see-verse:JDG.007.017'
  deu-1912: 'Wenn ich die Posaune blase und alle, die mit mir sind, so sollt ihr auch
    die Posaune blasen ums ganze Heer und sprechen: Hie HERR und Gideon!'
  kan-2017: ನಾನೂ ನನ್ನ ಸಂಗಡ ಇದ್ದವರೂ ಕೊಂಬುಗಳನ್ನು ಊದಲು ನೀವೂ ಪಾಳೆಯದ ಸುತ್ತಲೂ ಕೊಂಬನ್ನು ಊದಿ,
    ‘ಯೆಹೋವನಿಗೆ ಜಯ, ಗಿದ್ಯೋನನಿಗೆ ಜಯ ಎಂದು ಕೂಗಿರಿ’” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ma nap’an ni gamad ra thoy e ba’ rog e girdi’ e yabul romad, mi gimed thoy
    e tiromed e yabul ni kamon’ed nga longob e gin ni kar pired riy, mi gimed tolul
    ni nge lungumed, ‘Fan ngak SOMOL nge Gideon!’
  hlt-MCSB: Kai loh tuki te ka ueng van neh ka taengkah rhoek boeih long khaw tuki
    te ueng uh. Nangmih long khaw rhaehhmuen taengvai boeih ah, “BOEIPA ham neh Gideon
    ham,” ti uh van,” a ti nah.
  mdy-ETH: ታናንታ ታኣና ዎላ ዓኣ ዓሶንታ ዛያሢ ኑ ዋርቃኣና ዒንሢያ ዒንሢ ዛያሢ ጉርዶ ዙሎይዳ ዋርቂ ዋርቂ ‹ናንጊና ናንጋ
    ጎዳንታ ጌዲዎኔንታም ዖልቱዋቴ!› ጌይ ዒላቱዋቴ» ጌዔኔ።
  twi-ASANTE: Sɛ me ne wɔn a wɔka me ho nyinaa hyɛn ntotorobɛnto no a, mo a moatwa
    atenaeɛ no ho ahyia no nyinaa, mo nso monhyɛn mo deɛ na monteam sɛ, ‘Yɛko ma Awurade
    ne Gideon.’ ”
  eng-WEBU: When I blow the trumpet, I and all who are with me, then blow the trumpets
    also on every side of all the camp, and shout, ‘For the LORD and for Gideon!’”
  wal-wal: Taaninne tanaara de7iyaageeti ubbati malkkataa punniyo wode, inttekka eti
    dunkkaanidosaa yuuyi aadhdhidi, intte malkkataa punniiddi, ‘GODAASSINNE Geedoonassi
    olettoos!’ yaagidi waassite” yaagiis.
  spa-PDDPT: 'Cuando yo y todos los que están conmigo hagamos resonar una corneta,
    entonces cada uno de ustedes también hará resonar una corneta alrededor de todo
    el campamento y gritarán: ¡Por Yavé y por Gedeón!'
  gun-gun: Ha'e gui xee ha'e xereve ikuai va'e mimby guaxu romonhe'ẽ ramove peẽ voi
    pemonhe'ẽ 'rã pekuapy ono'õ va'e kuery yvýry rupi. Ha'e vy pejapukai reve “ Senhor
    ha'e Gideão rery rupi!” peje 'rã — he'i
  agu-BL: 'Nin yil tzitbitwok yil cu'' yi chun wa''n, nin yil cu'' chichun yi e''
    yi xomche'' swe''j, ncha''tz axwok tajwe''n yil cu'' tetz ichun ita''n, nin jek
    iwi'' tan talche''n: “¡Katx''aconk tan yi spar Kataj Ryos, nin tan yi spar Gedeón!”
    stzun Gedeón bantz scyetz.'
  ilo-ULB: Inton paguniek ti trumpeta, siak ken dagiti amin a kaduak, ket pagunienyo
    met dagiti trumpetayo iti tunggal sikigan ti entero a kampo ken ipukkawyo, 'Para
    kenni Yahweh ken para kenni Gideon!”'
  kpg-kpg: Au mo dagu buini ma ga ili madau buu ‘trumpet’, gei goodou ilihia huogodoo
    godou buu ‘trumpet’ mo di wwolo boloo, ‘Ang gi Dimaadua mo ang gi Gideon!’”
  uig-ARA: 'مەن ۋە مەن بىلەن ھەمراھ بولۇپ ماڭغان بارلىق ئادەملەر كاناي چالساق، سىلەرمۇ
    لەشكەرگاھنىڭ چۆرىسىدە تۇرۇپ كاناي چېلىڭلار ۋە: «پەرۋەردىگار ئۈچۈن ھەم گىدېئون
    ئۈچۈن!» دەپ توۋلاڭلار، ــ دېدى.'
  sus-sus: Muxu feri fema tɛmui naxɛ, wo fan xa wo gbe fe sɔɔrie yonkinde rabilinyi.
    Wo xa a fala wo xui itexi ra, ‹Alatala nun Gedeyon bɛ!›»
  pon-2006: Ni ngehi oh ei pwihnet at pahn peuk nait sowi kan, kumwail pil pahn peuk
    noumwail kan, oh kumwail weriwer sang pali koaros, ndinda, ‘Pwehki KAUN-O oh pwehki
    Kidion!’”
  jae-jae: Aê to ŋoc lau embe anac ma dauc, go amac, taŋ aŋgi gamêŋ becoboŋa auc naŋ,
    anac nêm amboac tonaŋgeŋ ma anac mu gebe ‘Apômtau ma Gideon nêŋ siŋ.’”
  ksd-ksd: 'Ba ina vu ra tavur, avet ma diat dia ki piragu, avat bula avat a vu ra
    lavur tavur ta ra lavur papar par ta ra tavul a kamara, ma avat a kukukula: Ure
    ra Luluai ma ure Gideon.'
  tur-YTC: Boru çaldığım zaman, ben ve yanımdaki herkes, ordugâhın her yanında boruları
    çalın ve 'Yahve için, Gidyon için' diye bağırın.”
  grc-BRENT: Καὶ σαλπιῶ ἐν τῇ κερατίνῃ ἐγὼ, καὶ πάντες μετʼ ἐμοῦ σαλπιεῖτε ἐν ταῖς
    κερατίναις κύκλῳ ὅλης τῆς παρεμβολῆς, καὶ ἐρεῖτε, τῷ Κυρίῳ καὶ τῷ Γεδεών.
  ind-AYT: Ketika aku dan semua orang yang bersama dengan aku meniup trompet, maka
    engkau juga harus meniup trompet di sekeliling pertendaan itu dan berseru, “Demi
    TUHAN dan demi Gideon.”
  nya-nya: Ndikadzaliza lipenga ndi onse amene ali ndi ine, inunso mukalize malipenga
    kumbali zonse za misasa yonse ndi kufuwula kuti, ‘Lupanga la Yehova ndi la Gideoni.’ ”
  hrv-hrv: 'Kad zatrubim u rog ja i svi koji su sa mnom, tada i vi zasvirajte u rog
    oko sveg tabora i vičite: ''Za Jahvu i Gideona!''”'
  mps-mps: Tama eno te ena hani dali te biugel bu wabo si da, dagego me te boi bidi
    dabe bidalubo pesage tigidali badu bobegela selama, te biugel bu ola pelayu, tama
    te tiwai i waiąo, ‘Da te Genuai Bidigo hani dao! Da te Gideongo hani bidi dao,’
    te po waiąo,” te po wali.
  tpi-tpi: Taim mi na lain bilong mi i winim biugel, yupela tu i mas winim biugel
    long olgeta hap bilong kem na singaut olsem, ‘Mipela bilong Bikpela. Mipela bilong
    Gideon.’”
  dan-1931: 'når jeg og alle de, der er hos mig, støder i Hornet, skal I også støde
    i Hornene rundt om hele Lejren og råbe: For HERREN og for Gideon!”'
  vie-OVCB: 'Khi tôi và những người đi với tôi thổi kèn, anh em ở quanh trại cũng
    thổi kèn lên, rồi hô to: ‘Vì Chúa Hằng Hữu và vì Ghi-đê-ôn!’”'
  guj-2017: હું તથા મારી સાથેના સર્વ લોકો જયારે રણશિંગડું વગાડીએ ત્યારે આખી છાવણીની
    આસપાસ તમે પણ રણશિંગડાં વગાડીને પોકારજો, ‘ઈશ્વર તથા ગિદિયોનને માટે.’”
  pon-2006A: Ni ngehi oh ei pwihnet at pahn peuk nait sowi kan, kumwail pil pahn peuk
    noumwail kan, oh kumwail weriwer sang pali koaros, ndinda, ‘Pwehki KAUN-O oh pwehki
    Kidion!’”
  por-BRBSL: 'Quando eu tocar a trombeta, eu e todos os que estão comigo, então toco
    as trombetas também de todos os lados do acampamento, e grito: “Por Yahweh e por
    Gideon!””.'
  cth-cth: Kai hoi kai koe kaawm e pueng ni mongka ka ueng awh toteh roenae rim petkâkalup
    lah kaawm e pueng ni lengkaleng na ueng van awh vaiteh, BAWIPA hoi Gideon e tahloi,
    na ti awh han.
  twi-twi: Sɛ me ne wɔn a wɔka me ho nyinaa hyɛn ntorobɛnto no a, mo a moatwa atenae
    no ho ahyia no nyinaa, mo nso monhyɛn mo de na monteɛ mu se, ‘Yɛko ma Onyankopɔn
    ne Gideon.’ ”
  hlt-hlt: Kai loh tuki te ka ueng van neh ka taengkah rhoek boeih long khaw tuki
    te ueng uh. Nangmih long khaw rhaehhmuen taengvai boeih ah, “BOEIPA ham neh Gideon
    ham,” ti uh van,” a ti nah.
  tbz-SIM: 'Mí nnɛ̀ n kó ditĩ̀nnì kɛ̀ ti eé dìì mɔ̀nnì yɛtɑ̃tɛhe di múnkɛ eé kɛ́fitɛ́
    bɛ kɑrì, kɛ́mpĩɛ̃kù kɛ tú: Ti Yiɛ̀ nKuyie nnɛ̀ Sedeɔ̃ɔ̃ bɛɛ̀ nɑ.'
  msy-2020: Gumazir okoruar na ko zuiba sɨghabagh ivitɨ, ia uaghan sɨghabagh ivi kamaghɨn
    dɨm, ‘E Ikiavɨra Itir Godɨn adarasi! E Gideonɨn adarasi. E aning bagha mɨsosi!’ ”
  dop-dop: 'Ye ɩ́ nɩɩwɑ mɑ́ nɑ mɑ hɔɣɔlʋɣʋ nyǝ́mɑ tǝ hʋlɑ tɑ́ tutuuŋ, ɩlɛ mɩɩ hʋlɩ
    mǝ nyǝŋ tɔtɔ nɑ pǝ́ cɔɔ nɑ pǝ́ tɑ. Nɑ ɩ́ kpɛntɩ nɑ ɩ yɔɣɔtǝnɑ nɔɣɔ sɔsɑɣɑ sɩ:
    Tɑcɑɑ nɑ Ketiyɔŋ pɑ nyǝ́mɑ ntɛ́ tɑ́.'
  azb-azb: Mən və mənimlə bərabər olanların hamısı şeypur çalan kimi siz də ordugahın
    bütün ətrafında şeypurlarınızı çalın və “Rəbb üçün və Gideon üçün!” deyə bağırın».
  eng-DBY: And when I blow with a trumpet, I and all that are with me, ye also shall
    blow the trumpets around the whole camp, and shall say, For Jehovah and for Gideon!
  hin-2017: अर्थात् जब मैं और मेरे सब संगी नरसिंगा फूँकें तब तुम भी छावनी के चारों
    ओर नरसिंगे फूँकना, और ललकारना, ‘यहोवा की और गिदोन की तलवार।’”
  eng-YLT: and I have blown with a trumpet — I and all who [are] with me, and ye have
    blown with trumpets, even ye, round about all the camp, and have said, For Jehovah
    and for Gideon.'
  kne-kne: Mo mananggoyob kami sin gagait ko, mananggoyob kayo abe sin nanniliked
    di kampo da, asi kayon kanan ay mangibogaw, ‘Para en Diyos ya si Gideon.’”
  eng-WYC-2017: When the trump in my hand shall sound, sound ye also all about the
    tents, and cry ye together, To the Lord, and to Gideon.
  eng-WMBB: When I blow the shofar, I and all who are with me, then blow the shofars
    also on every side of all the camp, and shout, ‘For the LORD and for Gideon!’”
  urd-GVH: '@see-verse:JDG.007.017'
  rug-rug: Pana ivui gami sari na mami buki, si kaqu tiqe ivui gamu sari na mia buki
    pa vari likohaena sa vasina sapu koa ia rini, meke kaqu kukili meke velavela guahe,
    ‘Sa vinaripera te Zihova meke te Qitione,’ gua.”
  gaz-gaz: Yeroo anii fi warri na wajjin jiran hundii malakata keenya afuufnutti,
    isinis naannoo qubatichaa hundatti afuufaatii, ‘Waaqayyoof, Gidewooniifis’ jedhaa
    iyyaa.”
  fra-LSG: 'et quand je sonnerai de la trompette, moi et tous ceux qui seront avec
    moi, vous sonnerez aussi de la trompette tout autour du camp, et vous direz: Pour
    l’Éternel et pour Gédéon!'
  gnn-gnn: Ŋunhi yurru ŋarra ḻoḻthun, ga nhumanydja yurru ḻoḻthundhi, ga ŋunhi ŋarra
    yurru yatjun, ga nhumanydja yurru biyaka yana liŋgu yatjurra mirithiya; ḏaw'yurrana
    ŋunhi banikin'tja, bala garrwarkuŋana ŋunhi baḏayalany'tja, ga mirithiyana yatjunmiyanydja,
    waŋiya biyakana. ‘Dhuwalanydja yiki Garraywuna ga Gitiyanguna.’” Bitjarra ŋayi
    Gitiyandhu ḻakaraŋalanydja yukurrana walalambala.
  yal-yal: N na xɔtaan fe waxatin naxan yi, muxun naxanye birin n fɔxɔ ra, ne birin
    yi xɔtaan fe ganla daaxaden nabilinni, ɛ sɔnxɔ, ɛ naxa, ‘Nxu yɛngɛn soma Alatala
    nun Gedeyɔn nan xa!’ ”
  haw-1868: A i puhi aku au i ka pu, ea, owau, a me ka poe me au, alaila, e puhi oukou
    i na pu ma na aoao a pau o kahi hoomoana'i a pau, me ka i aku, No Iehova a me
    Gideona.
  arb-NAV: 'وَمَتَى نَفَخْتُ أَنَا وَكُلُّ الَّذِينَ مَعِي بِالْبُوقِ، انْفُخُوا أَنْتُمْ
    أَيْضاً بِالأَبْوَاقِ حَوْلَ كُلِّ الْمُعَسْكَرِ وَقُولُوا: ’لِلرَّبِّ وَلِجِدْعُونَ‘.»'
  ewe-ewe: Ne nye kple nye amewo míeku míaƒe kpẽwo ko la, miawo hã miku mia tɔwo le
    asaɖa la ƒe akpa ɖe sia ɖe eye miado ɣli sesĩe be, ‘Míele aʋa wɔm na Mawu kple
    Gideon!’ ”
  eng-LEE: When I blow the cornet, I and all that are with me, then shall ye blow
    the cornets also on every side of all the camp, and say, For the Lord, and for
    Gid'on.
  gvn-gvn: '@see-verse:JDG.007.017'
  asm-FB: মই আৰু মোৰ সঙ্গীবোৰে শিঙা বজালে আপোনালোকেও গোটেই ছাউনিৰ চাৰিওকাষে থাকি শিঙা
    বজাব আৰু চিঞঁৰি চিঞঁৰি ক’ব, “যিহোৱা আৰু গিদিয়োনৰ কাৰণে!”
  sus-A: مُشُ قٍرِ قٍمَ تّمُي نَشّ، وٌ قَن شَ وٌ فبٍ قٍ سْورِيٍ يٌنكِندٍ رَبِلِنيِ.
    وٌ شَ عَ قَلَ وٌ شُي عِتٍشِ رَ، ‹عَلَتَلَ نُن فٍدٍيٌن بّ!›»
  fra-SBL: 'Quand je sonnerai de la trompette, moi et tous ceux qui sont avec moi,
    vous sonnerez aussi des trompettes de tous les côtés de tout le camp, et vous
    crierez : « Pour l''Éternel et pour Gédéon ».'
  hbo-hbo: וְתָקַעְתִּי֙ בַּשֹּׁופָ֔ר אָנֹכִ֖י וְכָל־אֲשֶׁ֣ר אִתִּ֑י וּתְקַעְתֶּ֨ם
    בַּשֹּׁופָרֹ֜ות גַּם־אַתֶּ֗ם סְבִיבֹות֙ כָּל־הַֽמַּחֲנֶ֔ה וַאֲמַרְתֶּ֖ם לַיהוָ֥ה
    וּלְגִדְעֹֽון׃ פ
  piu-2006: '@see-verse:JDG.007.017'
  kik-kik: Hĩndĩ ĩrĩa niĩ na arĩa othe ndĩ nao tũrĩhuha tũrumbeta twitũ, hĩndĩ ĩyo
    inyuothe mũthiũrũrũkĩirie kambĩ mũhuhe twanyu na mwanĩrĩre atĩrĩ, ‘Nĩ ũndũ wa
    Jehova o na wa Gideoni.’ ”
  fra-NCL: 'Quand je sonnerai de la trompette, moi et tous ceux qui sont avec moi,
    vous aussi vous sonnerez de la trompette tout autour du camp, et vous direz :
    Pour Yahweh et pour Gédéon ! »'
  cek-AK: Kaimah hoi ka taengah kaom kaminawk boih mah mongkah uengh o naah, nihcae
    ataihaih kahni im taeng boih ah mongkah to ueng o thuih loe, Angraeng hoi Gideon
    ih sumsen, tiah hang oh, tiah a naa.
  cuk-cuk: 'An an-sordamarbo gar-trompeta-ogotele, bemar bela anmarba Madián-sordamar-bukwad-dikarba
    bemar gar-trompeta ogotemarmogo. Geb weyob ise-gormakar be gotemaloed: ‘¡Bab-Jehová-nuggi
    anmar urwemar! ¡Gedeón-nuggi anmar urwemar!’ ”'
  uig-CYR: 'мән вә мән билән һәмраһ болуп маңған барлиқ адәмләр канай чалсақ, силәрму
    ләшкәргаһниң чөрисидә туруп канай челиңлар вә: «Пәрвәрдигар үчүн һәм Гидеон үчүн!»
    дәп товлаңлар, — деди.'
  tel-2017: నేను, నాతో ఉన్నవాళ్ళందరు బూరలను ఊదేటప్పుడు మీరు కూడా ఆ శిబిరం చుట్టూ బూరలు
    ఊదుతూ, ‘యెహోవాకు, గిద్యోనుకు, జయం’ అని కేకలు వెయ్యాలి” అని చెప్పాడు.
  hat-BSA: 'Lè mwen avèk tout sila ki avè m yo soufle twonpèt la, alò, nou, osi, nou
    va soufle twonpèt yo toutotou kan an, e nou va di: ‘Pou SENYÈ a e pou Gédéon.’”'
  kos-kos: Ke pacl se nga ac u luk uh ac ukya mwe ukuk uh, na kowos ukya mwe ukuk
    an ac raunela nien aktuktuk lalos an, ac sasa ac fahk, ‘Kut oru ma inge ke Inen
    LEUM GOD ac ke inel Gideon!’”
  hbo-WLC: וְתָקַעְתִּי֙ בַּשּׁוֹפָ֔ר אָנֹכִ֖י וְכָל־אֲשֶׁ֣ר אִתִּ֑י וּתְקַעְתֶּ֨ם
    בַּשּׁוֹפָר֜וֹת גַּם־אַתֶּ֗ם סְבִיבוֹת֙ כָּל־הַֽמַּחֲנֶ֔ה וַאֲמַרְתֶּ֖ם לַיהוָ֥ה
    וּלְגִדְעֽוֹן׃ פ
  ibo-ibo: Mgbe ọbụla mụ na ndị so m nʼazụ fụrụ opi ike anyị, unu niile ga-afụkwa
    opi ike unu nʼakụkụ ọbụla unu nọ, tie mkpu, sị, ‘Anyị dịnyere Onyenwe anyị, dịnyekwara
    Gidiọn.’ ”
  ory-ory: ଯେତେବେଳେ ମୁଁ ଓ ଆମ୍ଭ ସଙ୍ଗୀ ସମସ୍ତେ ତୂରୀ ବଜାଇବୁ, ସେତେବେଳେ ତୁମ୍ଭେମାନେ ମଧ୍ୟ
    ସମୁଦାୟ ଛାଉଣିର ଚାରିଆଡ଼େ ତୂରୀ ବଜାଅ ଓ କୁହ, (ଖଡ୍ଗ) ‘ସଦାପ୍ରଭୁଙ୍କ ପକ୍ଷ ଓ ଗିଦିୟୋନ୍‍ଙ୍କର
    ପକ୍ଷ।’”
  chk-chk: Lupwen aipwe ettiki nöüm rappwa, äm me chokewe mi etiei, pwal ämi oupwe
    ettiki nöümi kewe rappwa pwelin ünükün ewe lenien sounfiu o arukak, ‘Fän iten
    ewe Samol mi Lapalap, pwal fän iten Kition.’”
  rop-rop: Wen ai blowim main hon, yumob holot garra blowim yumob hon du, en yumob
    garra jingat adbala, ‘Dijan na det longwan naif blanga YAWEI det trubala God en
    blanga Gidiyan!’” Lagijat na Gidiyan bin dalim detlot 300 Isreil solja.
  ukr-1871: 'Як затрублю я в труби вкупі з усїма, що будуть при менї, затрубіте й
    ви так само в труби з усїх боків навкруги коша та й кричіте: Меч Господень і Гедеонів!'
  deu-1951: 'Wenn ich und alle, die mit mir sind, in die Posaune stoßen, so sollt
    auch ihr rings um das ganze Lager in die Posaune stoßen und rufen: «Für den HERRN
    und Gideon!»'
  eng-JPS: 'When I blow the horn, I and all that are with me, then blow ye the horns
    also on every side of all the camp, and say: For the LORD and for Gideon!'''
  srp-1865: 'Kad ja zatrubim u trubu i svi koji budu sa mnom, tada i vi zatrubite
    u trube oko svega okola, i vièite: maè Gospodnji i Gedeonov.'
  lug-lug: Nze n’abo benaabeera nabo, bwe tunaafuuwa amakondeere gaffe, nammwe ne
    mufuuwa agammwe, ne muleekaanira waggulu nti, ‘Ku lwa Mukama Katonda ne ku lwa
    Gidyoni.’ ”
  heb-heb: ותקעתי בשופר אנכי וכל אשר אתי ותקעתם בשופרות גם אתם סביבות כל המחנה ואמרתם
    ליהוה ולגדעון׃
  ben-IRV: আমি ও আমার সঙ্গীরা সবাই তূরী বাজালে তোমরাও সমস্ত শিবিরের চারদিকে থেকে তূরী
    বাজাবে, আর বলবে, “সদাপ্রভুর জন্য ও গিদিয়োনের জন্য।”
  pan-pan: ਜਦ ਮੈਂ ਅਤੇ ਮੇਰੇ ਸਾਰੇ ਸਾਥੀ ਤੁਰ੍ਹੀਆਂ ਵਜਾਈਏ ਤਾਂ ਤੁਸੀਂ ਸਾਰੇ ਵੀ ਛਾਉਣੀ ਦੇ ਸਾਰਿਆਂ
    ਬੰਨ੍ਹਿਆਂ ਉੱਤੇ ਤੁਰ੍ਹੀਆਂ ਵਜਾਉਣਾ ਅਤੇ ਇਹ ਜੈਕਾਰਾ ਬੁਲਾਓ,” “ਯਹੋਵਾਹ ਅਤੇ ਗਿਦਾਊਨ ਦੀ ਤਲਵਾਰ!।”
  mya-JVB: ငါ နှင့် ငါ ၌ ပါသောသူ အပေါင်း တို့သည် တံပိုး မှုတ် သောအခါ ၊ တပ် ပတ်လည်
    အရပ်ရပ် ၌ သင်တို့သည် တံပိုး မှုတ် ၍ ၊ ထာဝရဘုရား နှင့် ဂိဒေါင် ၏ ထားဟု ဟစ် ကြလော့ဟု
    မှာ ထား၏။
  tbg-tbg: Te tenta iqoka vaiinti hampata aanumaara vuaqaari nevata aaqaini voqi voqi
    vaiha nenta aanumaara vuaqake viraqaahai naverai tiha, Tenavu Nora Kotika Gideonika
    iqoka vaiintima vauro, tiate, tiro.
  hmo-hmo: Lau bona lauegu orea taudia ese aiemai kibi do ai hiriria neganai, umui
    danu emui kibi do umui hiriria kamepa ena hetoa kahana ibounai dekena amo. Unai
    neganai danu inai bamona do umui boiboi, umui gwau, ‘Lohiabada dainai, bona Gideona
    dainai.’ ”
  urd-urd: जब मैं और वह सब जो मेरे साथ हैं। नरसिंगा फूंकें, तो तुम भी लश्कर गाह की
    हर तरफ़ नरसिंगे फूँकना और ललकारना, “यहोवा की और जिदा'ऊन की तलवार।”
  rus-SYN: 'когда я и находящиеся со мною затрубим трубою, трубите и вы трубами вашими
    вокруг всего стана и кричите: меч Господа и Гедеона!'
  bqc-SIM: 'À lia ń bòoi píi. Tó mapi ń gbɛ̃́ pↄ́ kumanↄↄ wa kuupɛ̀, ápiↄ sↄ̃
    í a pↄ́ pɛ́, í wiilɛ à mɛ: Dii ń Gedeↄ̃ↄo pↄ́ɛ.'
  tcz-CHONGTHU: Kei le kalhonpi kaloihon saki sumkon kahin mut tenguleh, ngahmun kimvel
    jousea kona nanghon jong sumkon nahin mutsoh keiyuva nahoh diu, ‘Pakai ding le
    Gideon din’ tin hinsam cheh un!” ati.
  mar-mar: म्हणजे जेव्हा मी कर्णा वाजवीन, तेव्हा, मी आणि माझ्याबरोबर असणारे सर्व संपूर्ण
    छावणीच्या चहुकडे कर्णे वाजवीत म्हणा, परमेश्वरासाठी व गिदोनासाठी.”
  qub-qub: Nogawan aywajcuna wagrata tucayta gallaycäriptëga gamcunapis tucamunqui
    Madián runacuna tiyarcaycashan cantuncunacho. Llapan callpayquipa gaparpanqui
    ‹¡Tayta Diospa jutincho, Gedeonpa jutincho!› nir.»
  bqp-bqp: 'À lika ń bùraai pínki. Tó makũ kũ gbɛ̃ kũ ò kú kũmaonↄ ó kuru pɛ̀,
    à á pↄ́ pɛ́ se à wiki lɛ́ à pi: Dikiri pↄ́mɛ kũ Gidiↄnwo.'
  hat-hat: 'N''a fè wonn kan an. Lè m''a kònen twonpèt ansanm ak tout moun ki avè
    m'' yo, nou menm tou n''a kònen twonpèt. Epi n''a rele: Annavan pou Seyè a ak
    pou Jedeyon!'
  eng-BSB: When I and all who are with me blow our horns, then you are also to blow
    your horns from all around the camp and shout, ‘For the LORD and for Gideon!’”
  tod-tod: 'Siɛgi zu gè puʋugi vɛɛzu la, niiti kpein ti bà, wa puʋugi vɛ wa ɓalaagi
    ta-ɠɔɔlaɠai maaɠoolii zu, wo ɠɛ ma: ‹Ɠɔoɠɔ GALAGI ʋɛ, Zeedeyɔn ʋɛ!› »'
  eng-WEBPB: When I blow the trumpet, I and all who are with me, then blow the trumpets
    also on every side of all the camp, and shout, ‘For the LORD and for Gideon!’”
  kbq-kbq: Nagri'enema vanaza naga'ene ufema re'nunketa, seli non kuma'ma avazagi'gagi'naza
    vahe'mota ufena nereta amanage huta ke'zana atiho. Tagra Ra Anumzamofo vahe'ene
    Gidioni vahe mani'none huta hiho.
  nhe-BL: 'Quema na huan tlen nohuaya yohuij tijpitzase nopa oquich borregojme inincuacua,
    nojquiya xijpitzaca yahualtic campa mochijtoque, huan nojquiya xitzajtzica chicahuac
    huan xiquijtoca: ‘Tihualahuij ica ichicahualis TOTECO huan ica Gedeón.’'
  bus-bus: 'À liga ń bùrazi píngi. Tó mapi kↄ̃n gbɛ̃ kɛ̀ aↄ̃ↄ kúmaonↄ wa kuu pɛ̀,
    à a pↄ́ pɛ́ se à wii lɛ́ à be: Dii pↄ́mɛ kↄ̃n Gidiↄn-o.'
  gub-BL: Amo oho putar herupi wà nehe. Urupy putar urexi'àm nehe. A'e 'ar mehe we
    waker haw izywyr umàmàn ma'e upy putar uxi'àm wà nehe no. Uhapukaz putar wà nehe
    no. — Tupàn wiko urezar romo a'e. Zineàw wiko ureruwihaw romo a'e, i'i putar wà
    nehe.
  eng-DRA: When the trumpet shall sound in my hand, do you also blow the trumpets
    on every side of the camp.
