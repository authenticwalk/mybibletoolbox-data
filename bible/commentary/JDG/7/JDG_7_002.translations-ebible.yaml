    Midian into their hands, lest Israel glorify themselves over Me, saying, ‘My own
    hand has saved me.’
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni Zeedeyɔn ma: «Nuɓusɛi é è ʋolu, naati gola mɔinʋɛ,
    gè ʋa va bu, ti ʋa pilɛ sɔlɔɔ Madiyan nuiti ma. Naa a ɠɛɛna, Izelayɛle nuiti
    ta waso nɔ̀un ma, ti ɠisiɛ ga ti ɓɔɠɔ zɛbɛi ɠa ti ɓɔɠɔ unmɔɔgai da.'
  eng-WEBPB: The LORD said to Gideon, “The people who are with you are too many for
    me to give the Midianites into their hand, lest Israel brag against me, saying,
    ‘My own hand has saved me.’
  kbq-kbq: Hagi Ra Anumzamo'a Gidioninkura amanage huno asami'ne, Tamatre'nugeta rama'a
    sondia vahe'mota Midieni vahera hara huozamantegahaze. Ana maka'motama ha'ma hanazana,
    Israeli vahe'mo'za tagra hankavere Midieni vahera zamaheta taguravazune hu'za
    zamavufa ra hugahaze.
  nhe-BL: 'Huan TOTECO quiilhui Gedeón: “Nopa tlacame tlen tiquinhualica neltlahuel
    miyac. Huajca ax huelis nimechpalehuis para inquitlanise nopa madianitame. Pampa
    huelis inmohueyimatise huan inmoilhuise imoseltitzitzi inmomanahuijque.'
  bus-bus: 'Ben Dii bè Gidiↄnnɛ: Gbɛ̃ kɛ̀ aↄ̃ↄ kúnyonↄ kɛ̀ pari, mɛ́ Midiãnↄ nańnɛ
    ń ↄzĩro. Tó má ń náńnɛ ń ↄzĩ, aↄ̃é ĩa dã wà be ń zĩnda gbãaa bé à ń bↄ́.'
  gub-BL: Tupàn uze'eg Zineàw pe kury. — Heta tetea'u wera'u zauxiapekwer nerehe we
    har wà. A'e rupi namumaw kar kwaw Minià peme ihe wà nehe. Aze mo amumaw kar peme,
    a'e mehe mo peze'eg nezewe, — Tupàn nazanepytywà kwaw Minià wamumaw mehe a'e,
    peze mo pezeupeupe.
  eng-DRA: 'And the Lord said to Gedeon: The people that are with thee are many, and
    Madian shall not be delivered into their hands: lest Israel should glory against
    me, and say: I was delivered by my own strength.'
