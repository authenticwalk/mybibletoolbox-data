verse: JDG.007.002
translations:
  mal-C: 'യഹോവ ഗിദെയോനോട്, “നിന്നോടുകൂടെയുള്ള ജനം വളരെ അധികമാകുന്നു: ‘സ്വന്തം ശക്തിയാൽ
    ഞാൻ രക്ഷപ്രാപിച്ചു’ എന്ന് ഇസ്രായേൽ എനിക്കെതിരേ നിഗളിക്കരുത്. അതിനായി ഞാൻ മിദ്യാന്യരെ
    ഇവരുടെ കൈയിൽ ഏൽപ്പിക്കുകയില്ല.'
  deu-TKW: 'Jahwe aber sprach zu Gideon: Der Leute bei dir sind zu viel, als daß ich
    die Midianiter in ihre Gewalt geben sollte; sonst könnte sich Israel mir gegenüber
    brüsten und sagen: Meine Hand hat mir Rettung geschafft!'
  lin-lin: 'Yawe alobaki na Jedeon : « Bato oyo ozali na bango baleki ebele mpo na
    ngai kokaba bato ya Madiani na maboko na bango, noki te Isalaele akozwa lolendo
    na koloba : ‹ Loboko na ngai moko nde ebikisi ngai. ›'
  eng-LSV: And YHWH says to Gideon, “The people who [are] with you [are] too many
    for My giving Midian into their hand, lest Israel beautify itself against Me,
    saying, My hand has given salvation to me;
  eng-GNV: And the Lord said vnto Gideon, The people that are with thee, are too many
    for me to giue the Midianites into their hands, lest Israel make their vaunt against
    me, and say, Mine hand hath saued mee.
  eng-WEBSTER: And the LORD said to Gideon, The people that are with thee are too
    many for me to give the Midianites into their hands, lest Israel vaunt themselves
    against me, saying, My own hand hath saved me.
  nhw-BL: 'Huan TOTECO quiilhui Gedeón: “Nopa tlacame catli tiquinhualica neltlahuel
    miyaqui. Huajca amo huelis nimechpalehuis para anquitlanise nopa madianitame.
    Pampa huelis anmohueyimatise huan anmoilhuise amoseltzitzi anmomanahuijque.'
  swh-ONEN: Bwana akamwambia Gideoni, “Jeshi lililo pamoja nawe ni kubwa sana kwa
    mimi kuwatia Wamidiani mikononi mwao. Ili kwamba Israeli asije akajisifu juu yangu
    akisema, ‘Mkono wangu ndio ulioniokoa,
  bba-bba: Yerɑ Yinni Gusunɔ u Gedeoni sɔ̃ɔwɑ u nɛɛ, wunɛn tɔn be, bɑ dɑbi too. Nɑ̀
    n bu Mɑdiɑnibɑ nɔmu bɛriɑ bɑ ko n tɑmɑɑ ben tiin dɑmɑ bɑ kɑ bu kɑmiɑ. Bɑǹ koo
    mɑɑ mɑn siɑrɑ.
  eng-KJVCPB: And the Lord said unto Gideon, The people that are with thee are too
    many for me to give the Midianites into their hands, lest Israel vaunt themselves
    against me, saying, Mine own hand hath saved me.
  wbp-wbp: Ngula-jangka, YAAWIYI-rla wangkaja Kitiniki, “Nyuntulurlunpa-jana wati
    panu-jarlu warrmarlaju kangurnu kulukuju Mirdiyanu-wardingki-patukuju. Ngarinpa-jana
    ngalya-kari-mipa kangkarlarni. Wati nyampu panu-kurlurlu kajinkili-jana muku pinyi
    Yijirali-pinkirli Mirdiyanu-wardingki-patu, ngulaju kapunkulu-nyanurla warrarda
    pulka-pinyi. Ngurrju-wangu kujaju.
  luo-luo: Jehova Nyasaye nowachone Gideon niya, “In-gi ji mangʼeny ma ok anyal chiwo
    jo-Midian e lwetgi. Mondo kik jo-Israel sungrena ni tekogi ema oresogi,
  meu-meu: Iehova ese Gideon e hereva henia, eto, E bamomumu taudia na hutuma herea.
    Midian taudia na idia imadia ai bama atodia, Israel na lau vairagu ai bema hekokoroku,
    bema toma “Ai sibomai imamai amo vada a hahemauri”.
  npi-ULB: परमप्रभुले गिदोनलाई भन्‍नुभयो, “मिद्दानीहरूमाथि तँलाई विजय दिन मलाई चाहिएको
    भन्‍दा धेरै सेना छन्, ताकि इस्राएलले मसँग यसो भनेर घमण्ड नगरोस्, ‘हाम्रो आफ्नै
    शक्तिले हामीलाई बचाएको हो ।’
  yor-yor: Olúwa wí fún Gideoni pé, “Àwọn ọmọ-ogun tí o kójọ sọ́dọ̀ ti pọ̀jù fún mi
    láti fi àwọn ogun Midiani lé wọn lọ́wọ́, kí Israẹli má ba à gbé ara rẹ̀ ga sí
    mi wí pé agbára òun ni ó gbà á là,
  emp-NTPO: 'Maʌ̃be Ãcõrẽba Gedeoʌ̃a jarasia: –Bʌa sordaorãra jũmawãyã erob̶ʌa. Mʌ̃a
    bãrã israelerã zocãrã panʌ́a madianitarãda idu poyabibʌrʌ, bãrãba jarad̶ia ara
    bãdji ʌb̶ʌad̶eba poyasid̶ada.'
  ind-ind: TUHAN berkata kepada Gideon, “Prajuritmu terlalu banyak. Jika Aku membuat
    kalian menang atas pasukan Midian, orang Israel akan menyombongkan diri dengan
    mengaku, ‘Kita menang karena kekuatan kita sendiri.’
  pes-OPCB: 'خداوند به جدعون فرمود: «عدهٔ شما زیاد است! نمی‌خواهم همهٔ این افراد با
    مدیانی‌ها بجنگند، مبادا قوم اسرائیل مغرور شده، بگویند: این ما بودیم که دشمن را
    شکست دادیم!'
  tgl-ULB: Sinabi ni Yahweh kay Gideon, “Napakaraming sundalo sa akin para mabigyan
    kita ng tagumpay laban sa mga Midianita. Tiyaking hindi magmamayabang ang Israel
    laban sa akin, sa pagsasabing, 'Iniligtas tayo ng ating sariling kapangyarihan.'
  cbu-NT: Apanllsha Jedeyonaa, Na mazinancha. Shiy sundarurish zapancha. Ashpis Madiyanshuchpa
    waratkachus, shiyamari sundarurish kasikchu, Yanpatataricha wizpurirni kasirangini
    kundarareetsini, táchpasinaya.
  hui-hui: Ani biagola Anduane Homogohanda Gidionohondo lalu, Agali í̠na haru keruni
    Midianaliru baba wai bialu bo poda hana habelo i̱na ngule ngodagua ndo dewaoreda.
    Agali uruni ti bibahende piai howa wai bialu tigua bogo hana haragola i̱na ti
    biamogo nabi tini hangu hongome birima manda buligo.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က​ဂိ​ဒေါင်​အား``သင်​နှင့် အ​တူ​ပါ​လာ​သော​လူ​တို့​သည်​အ​ရေ​အ​တွက်
    အား​ဖြင့်​များ​လွန်း​သ​ဖြင့် သူ​တို့​အား​မိ​ဒျန် အ​မျိုး​သား​တို့​အ​ပေါ်​အောင်​မြင်​ခွင့်​ကို​ငါ
    မ​ပေး​လို။ အ​ကယ်​၍​ပေး​ခဲ့​သော်​သူ​တို့​သည် မိ​မိ​တို့​၏​စွမ်း​ရည်​ဖြင့်​အောင်​ပွဲ​ရ​သည်​ဟု
    ထင်​မှတ်​ကာ​ငါ့​ကျေး​ဇူး​ကို​မ​သိ​ဘဲ​နေ ကြ​လိမ့်​မည်။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་གིད་ཡོན་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱི་རྗེས་སུ་འབྲངས་པའི་མི་མང་དྲགས་པས་བདག་གིས་མིད་ཡཱན་པ་རྣམས་ཁོ་ཚོའི་ལག་ཏུ་སྤྲོད་མི་རུང་སྟེ།
    ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ང་ལ་འུད་ཤོབ་བྱས་ཏེ། ང་ཚོ་རང་གིས་རང་ཉིད་བསྐྱབས་པ་ཡིན་ཞེས་ཟེར་ཉེན་ཆེ།
  sna-sna: Jehovha akati kuna Gidheoni, “Varume vaunavo vakawandisa kuti ini ndiise
    vaMidhiani mumaoko avo. Kuti vaIsraeri varege kuzvikudza pamberi pangu vachiti,
    simba ravo ndiro ravaponesa,
  spa-BLM: 'Yahvé dijo a Gedeón: “El pueblo que está contigo es demasiado numeroso
    para que yo entregue a los madianitas en su mano, no sea que Israel se jacte contra
    mí diciendo: ‘Mi propia mano me ha salvado’.'
  cac-cac: 'Ix yalan Jehová d''a vin̈aj Gedeón chi'' icha tic: Te tzijtum eb'' vin̈
    vinac tic ed''nac. Tato svac''och eb'' madianita d''a yol e c''ab'' ticnaic, axom
    ol eyalani to yuj e jelanil ix eyac'' ganar eb''.'
  swh-ULB: Bwana akamwambia Gideoni, Kuna askari wengi sana kwa mimi kukupa ushindi
    juu ya Wamidiani, ili Waisraeli wasijisifu juu yangu, wakisema, 'Nguvu zetu zimetuokoa'.
  bel-bel: 'І сказаў Гасподзь Гедэону: народу з табою надта многа, не магу Я аддаць
    Мадыяніцянаў у рукі ім, каб не заганарыўся Ізраіль перад Мною і не сказаў: «мая
    рука выратавала мяне»;'
  deu-ELBBK: 'Und der HERR sprach zu Gideon: Des Volkes, das bei dir ist, ist zu viel,
    als dass ich Midian in ihre Hand geben sollte; damit Israel sich nicht gegen mich
    rühme und spreche: Meine Hand hat mich gerettet!'
  mbb-OT: Ne migkeǥiyan te Nengazen si Gideon te, “Utew mezakel is duma nu. Emun ebpekezaag
    dan en ne kela ke meisip dan he iyan ingkezeeǥa zan te menge Midianhen is pinaaǥi
    te kandan he nehimu ne kenà pinaaǥi te kedì he nehimu.
  mal-2015: 'യഹോവ ഗിദെയോനോടു: നിന്നോടു കൂടെയുള്ള ജനം അധികമാകുന്നു; എന്റെ കൈ എന്നെ
    രക്ഷിച്ചു എന്നു യിസ്രായേൽ എന്റെ നേരെ വമ്പുപറയാതിരിക്കേണ്ടതിന്നു ഞാൻ മിദ്യാന്യരെ
    ഇവരുടെ കയ്യിൽ ഏല്പിക്കയില്ല.'
  tuo-NT: 'Õꞌacʉ̃ Gedeṍrẽ aꞌtiro nicʉ niwĩ: “Mʉꞌʉ meꞌrã nirã́ pãjãrã nima. Na pãjãrã
    meꞌrã yʉꞌʉ madianita masãrẽ docaqueꞌacã weecã, na ‘Ʉ̃sã tutuase meꞌrã yʉꞌrʉwʉ’,
    nibosama.'
  rmc-rmc: 'O RAJ phenďa le Gideonoske: „Hin paš tu igen but murša, hoj tuke te dav
    te zviťazinel upral o Midijana. Bo o Izraeliti pes hazdena upre a šaj phenen:
    ‚Zviťazinďam amara zoraha.‘'
  pes-OPV: 'و خداوند به جدعون گفت: «قومی که با توهستند، زیاده از آنند که مدیان را
    به‌دست ایشان تسلیم نمایم، مبادا اسرائیل بر من فخر نموده، بگویند که دست ما، ما
    را نجات داد.'
  ron-1924: 'Домнул а зис луй Гедеон: „Попорул пе каре-л ай ку тине есте пря мулт
    пентру ка сэ дау пе Мадиан ын мыниле луй; ел ар путя сэ се лауде ымпотрива Мя
    ши сэ зикэ: ‘Мына мя м-а избэвит.’'
  ben-OBCV: সদাপ্রভু গিদিয়োনকে বললেন, “তোমার লোকজনের সংখ্যা খুব বেশি হয়ে গিয়েছে।
    আমি তাদের হাতে মিদিয়নকে সমর্পণ করতে পারব না, পাছে ইস্রায়েল আমার বিরুদ্ধে অহংকার
    করে বলে যে, ‘আমার নিজস্ব শক্তিতেই আমি রক্ষা পেলাম।’
  som-som: Markaasaa Rabbigu wuxuu Gidcoon ku yidhi, Dadka kula socdaa way igu badan
    yihiin inaan reer Midyaan gacanta u soo geliyo, waayo, waaba intaasoo ay reer
    binu Israa'iil ii faanaan, oo ay isyidhaahdaan, Gacantaydaa i badbaadisay.
  lat-VUC: 'Dixitque Dominus ad Gedeon: Multus tecum est populus, nec tradetur Madian
    in manus ejus: ne glorietur contra me Israël, et dicat: Meis viribus liberatus
    sum.'
  eng-ASVBT: And Jehovah said unto Gideon, The people that are with thee are too many
    for me to give the Midianites into their hand, lest Israel vaunt themselves against
    me, saying, Mine own hand hath saved me.
  ita-1885: 'E il Signore disse a Gedeone: La gente ch''è teco è troppa, perchè io
    dia loro Madian nelle mani; che talora Israele non si glorii sopra me, dicendo:
    La mia mano mi ha salvato.'
  eng-LXXUP: And the Lord said to Gideon, The people with thee are many, so that I
    may not deliver Midian into their hand, lest at any time Israel boast against
    me, saying, My hand has saved me.
  eng-ULB: Yahweh said to Gideon, “There are too many soldiers for me to give you
    victory over the Midianites, so that Israel may not boast over me, saying, 'Our
    own power has saved us.'
  spa-VBL: 'El Señor le dijo a Gedeón: “Hay demasiados soldados contigo para que les
    entregue a los madianitas, pues de lo contrario Israel se jactará ante mí diciendo:
    ‘Me salvé con mis propias fuerzas’.'
  fra-_FOB: 'Or, l''Éternel dit à Gédéon: Le peuple qui est avec toi, est trop nombreux
    pour que je livre Madian en ses mains; Israël se glorifierait contre moi, en disant:
    C''est ma main qui m''a délivré.'
  mal-mal: 'യഹോവ ഗിദെയോനോട്: നിന്റെ കൂടെയുള്ള ജനം അധികമാകുന്നു; എന്നെ ഞാൻ തന്നെ രക്ഷിച്ചു
    എന്ന് യിസ്രായേൽ എനിക്കെതിരായി മഹത്വം എടുക്കാതിരിക്കേണ്ടതിന് ഞാൻ മിദ്യാന്യരെ ഇവരുടെ
    കയ്യിൽ ഏല്പിക്കയില്ല.'
  urd-GVR: Rab ne Jidāūn se kahā, “Tere pās zyādā log haiṅ! Maiṅ is qism ke baṛe lashkar
    ko Midiyāniyoṅ par fatah nahīṅ dūṅgā, warnā Isrāīlī mere sāmne ḍīṅgeṅ mār kar
    kaheṅge, ‘Ham ne apnī hī tāqat se apne āp ko bachāyā hai!’
  suz-BL: मिनु परमप्रभु यावेमी गिदोन कली “गे नु बाक्‍शो मुरपुकी माल्‍शो क्‍येङा शुश
    बाक्‍नीम। गो मिदयान ङा मुर आन कली मोदेंशो शुश मुर आन गुइमी गेता हना, इस्राएलीपुकीमी
    आं कली प्रेंशा ‘गो आंमा आंइ सक्तिमी मिदयान ङा मुर आन कली ग्राशो नकी’ दे ठेयब लेत्‍नीम।
  ita-1927: 'E l’Eterno disse a Gedeone: “La gente che è teco è troppo numerosa perch’io
    dia Madian nelle sue mani; Israele potrebbe vantarsi di fronte a me, e dire: La
    mia mano è quella che m’ha salvato.'
  ckb-ckb: 'ئینجا خودا بە گدعۆنی فەرموو: «ئەو پیاوانەی کە لەگەڵتدان بەلای منەوە زۆرن
    بۆ ئەوەی میدیانییەکان بدەمە دەستیان، نەوەک ئیسرائیل شانازی لەسەر من بکات و بڵێت:
    ”هێزی خۆم ڕزگاری کردم.“'
  eng-BBE: And the Lord said to Gideon, So great is the number of your people, that
    if I give the Midianites into their hands they will be uplifted in pride over
    me and will say, I myself have been my saviour.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರು ಗಿದ್ಯೋನನಿಗೆ, “ನಿನ್ನ ಸಂಗಡ ಇರುವ ಜನರು ಬಹಳವಾಗಿದ್ದಾರೆ, ನಾನು
    ಮಿದ್ಯಾನ್ಯರನ್ನು ಜನರ ಕೈಗಳಿಗೆ ಒಪ್ಪಿಸಿಕೊಡುವುದಕ್ಕೆ ಸಾಧ್ಯವಿಲ್ಲ ಇಸ್ರಾಯೇಲರು, ‘ನನ್ನ ಕೈ
    ನನ್ನನ್ನು ರಕ್ಷಿಸಿತು,’ ಎಂದು ನನಗೆ ವಿರೋಧವಾಗಿ ಹೆಚ್ಚಳಪಟ್ಟಾರು.
  tam-2017: 'அப்பொழுது யெகோவா கிதியோனை நோக்கி: நான் மீதியானியர்களை உன்னோடிருக்கிற
    மக்களின் கையில் ஒப்புக்கொடுப்பதற்கு அவர்கள் அதிகமாக இருக்கிறார்கள்; என்னுடைய கை
    என்னை காப்பாற்றியது என்று இஸ்ரவேல் எனக்கு விரோதமாக வீண்பெருமைகொள்ள வாய்ப்புண்டாகும்.'
  spa-RV-1909: 'Y Jehová dijo á Gedeón: El pueblo que está contigo es mucho para que
    yo dé á los Madianitas en su mano: porque no se alabe Israel contra mí, diciendo:
    Mi mano me ha salvado.'
  ron-BTF: 'Și DOMNUL i-a spus lui Ghedeon: Poporul care este cu tine este prea mult
    ca să dau pe madianiți în mâna lor, ca nu cumva Israel să se laude împotriva mea,
    spunând: Mâna mea m-a salvat.'
  eng-WEBP: The LORD said to Gideon, “The people who are with you are too many for
    me to give the Midianites into their hand, lest Israel brag against me, saying,
    ‘My own hand has saved me.’
  eng-FBV: The Lord told Gideon, “There are too many soldiers with you for me to hand
    over the Midianites to them, otherwise Israel will brag to me, saying, ‘I saved
    myself by my own strength.’
  nld-1939: 'Jahweh sprak tot Gedeon: Het volk, dat bij u is, is zo talrijk, dat Ik
    hùn Midjan niet wil overleveren. Israël mocht zich eens tegen Mij willen beroemen
    en zeggen: Eigen macht heeft me bevrijd!'
  nch-BL: 'Huan TOTECO quiilhui Gedeón: “Nopa tacame cati tiquinhualica neltahuel
    miyaqui. Huajca amo huelis nimechpalehuis para anquintanise nopa madianitame.
