verse: JDG.009.028
translations:
  mal-C: 'ഏബെദിന്റെ മകനായ ഗാൽ പറഞ്ഞു: “നാം അയാളെ സേവിക്കേണ്ടതിന് അബീമെലെക്ക് ആര്?
    ശേഖേം ആര്? അയാൾ യെരൂ-ബാലിന്റെ മകനല്ലേ? സെബൂൽ അയാളുടെ പ്രതിനിധിയുമല്ലേ? ശേഖേമിന്റെ
    പിതാവായ ഹാമോരിന്റെ മക്കളെ സേവിക്കട്ടെ! നാം എന്തിന് അബീമെലെക്കിനെ സേവിക്കണം?'
  deu-TKW: 'Da rief Gaal, der Sohn Jobels: Wer ist Abimelech und wer der Sohn Jerubbaals,
    daß wir ihm unterthan sein sollten? Ist er nicht ein Sichemit und Sebul sein Vogt?
    So mag er ihm denn samt den Leuten Hemors, des Stammvaters der Sichemiten, unterthan
    sein. Aber warum sollen wir ihm unterthan sein?'
  lin-lin: 'Bongo Gali, mwana mobali ya Ebedi, alobaki : « Abimeleki nde nani liboso
    ya Sishemi mpo ete biso bato ya Sishemi tosalela ye ? Boni, azali mwana mobali
    ya Yerubali te ? Zebuli azali molobeli na ye te ? Bosalela bato ya Amori, tata
    ya Sishemi ! Kasi mpo na nini tosalela Abimeleki ?'
  eng-LSV: And Gaal son of Ebed says, “Who [is] Abimelech, and who [is] Shechem, that
    we serve him? Is [he] not son of Jerubba‘al? And his commander Zebul? The men
    of Hamor father of Shechem serve you, and why do we serve him—we?
  eng-GNV: 'Then Gaal the sonne of Ebed sayde, Who is Abimelech? and who is Shechem,
    that wee should serue him? Is he not the sonne of Ierubbaal? and Zebul is his
    officer? Serue rather the men of Hamor the father of Shechem: for why should we
    serue him?'
  eng-WEBSTER: 'And Gaal the son of Ebed said, Who is Abimelech, and who is Shechem,
    that we should serve him; is not he the son of Jerubbaal? and Zebul his officer?
    Serve the men of Hamor the father of Shechem: for why should we serve him?'
  nhw-BL: 'Huan Gaal quiijto: “¿Tlaque ipati Abimelec para tojuanti catli tiSiquem
    ehuani ma tijtequipanoca? Yaya san icone Gedeón. Nojquiya amo tleno ipati itequipanojca,
    Zebul, catli nica tlanahuatía. Más cuali ma tijtequipanoca Hamor tohuejcapan tata
    tiSiquem ehuani. Ma ayacmo tijtoquilica Abimelec.'
  swh-ONEN: Gaali mwana wa Ebedi akasema, “Abimeleki ni nani, na Shekemu ni nani,
    hata tumtumikie? Je, yeye si mwana wa Yerub-Baali? Naye Zebuli si ndiye msaidizi
    wake? Basi watumikieni watu wa Hamori, babaye Shekemu. Kwa nini tumtumikie Abimeleki?
  bba-bba: Gɑɑli u Sikɛmuɡibu sɔ̃ɔwɑ u nɛɛ, mbɑn sɔ̃nɑ bɛsɛ Sikɛmuɡibu sɑ ko kɑ wurɑ
    Abimɛlɛki u sun tɑɑre. Wɑrɑ rɑ n Abimɛlɛki. N ǹ Gedeonin bii ro? N ǹ Sebuluwɑ
    u sɑ̃ɑ win tɑbu sunɔ ro? Ǹ n mɛn nɑ, i de su bɛsɛn sikɑdo Hɑmɔri wiru kpĩiyɑ
    wi u wuu ɡe swĩi. Domi nɑǹ wɑ mbɑn sɔ̃nɑ sɑ ko Abimɛlɛki sɑ̃.
  eng-KJVCPB: 'And Gaal the son of Ebed said, Who is Abimelech, and who is Shechem,
    that we should serve him? is not he the son of Jerubbaal? and Zebul his officer?
    serve the men of Hamor the father of Shechem: for why should we serve him?'
  luo-luo: Eka Gaal wuod Ebed nowacho niya, “Abimelek to en ngʼa, kendo Shekem bende
    en ngʼa, manyaka wabed e bwo lochne? Donge en wuod Jerub-Baal, to jalupne donge
    en Zebul? Tiuru ne jo-Hamor, ma wuon Shekem! Koro ere gima omiyo dwatine Abimelek?
  meu-meu: Gaal Ebed eto, Abimelek be daika? Ita Sekem tauda danu daidia? Ita ese
    ia isiaina baita lao heni a? Ina lerubu-baal natuna, mai ena hesiai tauna Sebulu
    ida, ese Sekem tamana Hamoro garana isiaidia bema lao heni hari namo. Dahaka dainai
    ita ese ia isiaina baita lao heni?
  npi-ULB: एबेदका छोरा गालले भने, “अबीमेलेक को हो, र शकेम को हो, कि हामीले त्यसको
    सेवा गर्नुपर्ने? के त्यो यरूब-बालको छोरा होइन? के जबूल त्यसको अधिकारी होइन? हामीले
    किन शकेमका पिता हमोरका मानिसहरूको सेवा गर्नुपर्ने? हामीले किन अबीमेलेकको सेवा
    गर्ने?
  yor-yor: Gaali ọmọ Ebedi dáhùn pé, “Ta ni Abimeleki tàbí ta ni Ṣekemu tí àwa ó fi
    sìn ín? Ọmọ Jerubbaali kọ́ ní ṣe tàbí Sebulu kọ́ ní igbákejì rẹ̀? Ẹ má sin àwọn
    ará Hamori baba àwọn ará Ṣekemu, èéṣe tí a ó fi sin Abimeleki?
  ind-ind: Gaal berkata, “Abimelek itu anak si Yerubaal. Jadi sebenarnya dia tidak
    pantas menjadi pemimpin kita. Zebul, si walikota, juga sama saja. Dia hanya orang
    suruhan Abimelek. Sedangkan Hemor, nenek moyang saya, adalah pendiri Sikem. Lebih
    pantas kalau kota ini dipimpin oleh keturunan Hemor!
  pes-OPCB: 'سپس جَعَل به مردم گفت: «ابیملک کیست که بر ما پادشاهی کند؟ چرا ما باید
    خدمتگزار پسر جدعون و دستیارش زبول باشیم؟ ما باید به جد خود حامور وفادار بمانیم.'
  tgl-ULB: Si Gaal anak ni Ebed ay nagsabing, “Sino si Abimelec, at sino si Shekem,
    na dapat natin siyang paglingkuran? hindi ba siya ang anak ni Jerub Baal? At hindi
    ba opisyal niya si Zebul? Paglingkuran ang mga kalalakihan ng Hamor, ama ng Shekem!
    Bakit kailangan natin siyang paglingkuran?
  hui-hui: Ani bialu bereagola Gala ibugua lalu, Abimelege ibugua agi biagagonaga
    ina Segemeali ibu andaneha kamabe. Ibu ai iginibe. Ibu Gidiono igini howa ibunaga
    bi larago bamba howa bialu haga Sebulu hayagoni ndobe. Anigo ina Segeme aba Hamo
    hameigini bu karu andaneha holene nga. Ani bulene ngago wahowa Abimelege andaneha
    haabo kamago aginagadabe.
  mya-mya: ဂါ​လ​က``ငါ​တို့​ရှေ​ခင်​မြို့​သား​များ​ကား အ​ဘယ်​သို့​သော​သူ​များ​ပေ​နည်း။
    အ​ဘိ မ​လက်​၏​အ​စေ​ကို​အ​ဘယ်​ကြောင့်​ငါ​တို့ ခံ​နေ​ကြ​ပါ​သ​နည်း။ သူ​ကား​အ​ဘယ်​သူ
    နည်း။ သူ​သည်​ဂိ​ဒေါင်​၏​သား​မ​ဟုတ်​လော။ ဇေ​ဗု​လ​သည်​သူ​၏​အ​မိန့်​ကို​နာ​ခံ​ရ​သော်
    လည်း ငါ​တို့​ကား​အ​ဘယ်​ကြောင့်​သူ​၏​အစေ ကို​ခံ​ပါ​မည်​နည်း။ သင်​တို့​သား​ချင်း​စု​ကို
    စ​တင်​တည်​ထောင်​ပေး​ခဲ့​သူ​ဟာ​မော်​အား သစ္စာ​စောင့်​ကြ​လော့။-
  bod-N: དེ་ནས་ཨེ་བེད་ཀྱི་བུ་གཱ་ཨལ་ན་རེ། ཨ་བི་མེ་ལེག་ནི་སུ་ཡིན་ནམ། སི་ཀེམ་པ་ནི་སུ་ཡིན་ནམ།
    བདག་ཅག་གིས་ཁོ་ལ་ཞབས་ཕྱི་བསྒྲུབ་དགོས་དོན་ཅི། ཁོ་ནི་ཡེ་རུབ་པཱ་ཨལ་གྱི་བུ་མ་ཡིན་ནམ།
    ཟེ་བུལ་ནི་ཁོའི་ལག་རོགས་མ་ཡིན་ནམ། ཁྱོད་རྣམས་ཀྱིས་སི་ཀེམ་གྱི་ཕ་སྟེ་ཧ་མོར་གྱི་བུ་རྒྱུད་ལ་ཞབས་ཕྱི་བསྒྲུབ་ཆོག་ལ།
    བདག་ཅག་གིས་ཨ་བི་མེ་ལེག་ལ་ཞབས་ཕྱི་བསྒྲུབ་དགོས་དོན་ཅི་ཡོད།
  sna-sna: Ipapo Gaari mwanakomana waEbhedhi akati, “Abhimereki ndianiko uye Shekemu
    ndianiko, kuti tive varanda vake? Ko, haazi mwanakomana waJerubhi-Bhaari, uye
    Zebhuri haazi mutevedzeri wake here? Shandirai vanhu vaHamori, baba vaShekemu!
    Seiko tichishandira Abhimereki?
  spa-BLM: 'Gaal, hijo de Ebed, dijo: “¿Quién es Abimelec y quién es Siquem para que
    le sirvamos? ¿No es él hijo de Jerobaal? ¿No es Zebul su oficial? Sirvan a los
    hombres de Hamor, padre de Siquem, pero ¿por qué hemos de servirle a él?'
  cac-cac: 'Ix och ijan vin̈aj Gaal chi'' yalani: ¿Mach jun vin̈aj Abimelec chi''
    yalani, yuj chi'' tzon̈ yac'' mandar vin̈? A vin̈ chi'', yuninal vin̈ vin̈aj Jerobaal,
    axo pax vin̈aj Zebul schecab'' vin̈. A eb'' vin̈ chi'' malaj yelc''och eb'' vin̈.
    A on̈ pax aj Siquem on̈ tic, ¿tas yuj ton̈ej scac'' co b''a d''a vin̈? ¿Tom ol
    on̈ ochn̈ej schecab''oc eb'' vin̈? Co naeccot ticnaic to a vin̈ co mam quicham,
    aton vin̈aj Hamor, vin̈ b''oannacq''ue chon̈ab'' Siquem tic, yuj chi'' quiq''uequel
    co b''a d''a yol sc''ab'' vin̈aj Abimelec chi''.'
  swh-ULB: Gaali mwana wa Ebedi, akasema, Abimeleki ni nani, na Shekemu ni nani, hata
    tumtumikie? Je, si mwana wa Yerubaali? Na Zebuli si afisa wake? Watumikieni watu
    wa Hamori, baba yake Shekemu! Kwa nini tunapaswa kumtumikia?
  bel-bel: 'Гаал, сын Эвэдаў, казаў: хто Авімэлэх і што Сіхем, каб мы служылі яму?
    Служэце лепей нашчадкам Эмора, бацькі Сіхемавага, а яму навошта, каб мы служылі?'
  deu-ELBBK: 'Und Gaal, der Sohn Ebeds, sprach: Wer ist Abimelech und wer Sichem,
    dass wir ihm dienen sollten? Ist er nicht der Sohn Jerub-Baals, und Sebul sein
    Statthalter? Dient den Männern Hemors, des Vaters von Sichem! Denn warum sollten
    wir ihm dienen?'
  mbb-OT: Migkaǥi si Gaal te, “Hengkey kiw he kelasi te menge etew is kayi te Shekem?
    Maan is mibpesakup kiw ki Abimelec? Hentei man sikandin? Kenè be anak dà sikandan
    ni Gideon? Ne maan is mibpesakup kiw kandin wey te sineriǥan din he si Zebul.
    Diyè kew ereg he ebpesakup te kevuwazan te kepuun niw he si Hamor?
  mal-2015: 'ഏബെദിന്റെ മകനായ ഗാൽ പറഞ്ഞതു: അബീമേലെക്കിനെ നാം സേവിക്കേണ്ടതിന്നു അവൻ
    ആർ? ശെഖേം ആർ? അവൻ യെരുബ്ബാലിന്റെ മകനും സെബൂൽ അവന്റെ കാര്യസ്ഥനും അല്ലയോ? അവൻ ശെഖേമിന്റെ
    അപ്പനായ ഹാമോരിന്റെ ആളുകളുമായി അവനെ സേവിക്കട്ടെ; നാം അവനെ സേവിക്കുന്നതു എന്തിന്നു?'
  rmc-rmc: 'Paľis o Gaal, o čhavo le Ebedoskro, phučľa: „Ko hin o Abimelech a so hin
    o foros Šichem, hoj leske te služinas? Se ov hino ča o čhavo le Gideonoskro a
    le Zebul ačhaďa spravcaske upral o foros vaš peske. Služinen le Šichemoskre muršenge,
    so hine o čhave le Chamoroskre! Soske te služinas le Abimelechoske?'
  pes-OPV: 'و جعل بن عابد گفت: «ابیملک کیست و شکیم کیست که او را بندگی نماییم؟ آیا
    او پسریربعل و زبول، وکیل او نیست؟ مردان حامور پدرشکیم را بندگی نمایید. ما چرا
    باید او را بندگی کنیم؟'
  ron-1924: 'Ши Гаал, фиул луй Ебед, зичя: „Чине есте Абимелек ши чине есте Сихем,
    ка сэ служим луй Абимелек? Ну есте ел фиул луй Иерубаал ши ну есте Зебул ынгрижиторул
    луй? Служиць бэрбацилор луй Хамор, татэл луй Сихем! Де че сэ служим луй Абимелек?'
  ben-OBCV: পরে এবদের ছেলে গাল বলল, “অবীমেলক কে, আর আমরা শিখিমীয়রা কেন তার বশ্যতাস্বীকার
    করব? সে কি যিরুব্বায়ালের ছেলে নয় ও সবূল কি তার সহকারী নয়? শিখিমের বাবা হমোরের
    পরিবারের সেবা করো! আমরা কেন অবীমেলকের সেবা করব?
  som-som: Markaasaa Gacal ina Cebed yidhi, Abiimeleg waa ayo? Shekemna waa ayo? Maxaynu
    ugu adeegna? Sow isagu ma aha ina Yerubbacal? Sirkaalkiisuna sow ma aha Sebul?
    U adeega dadkii reer Xamoor oo ahaa Shekem aabbihiis; laakiinse maxaynu ugu adeegnaa
    isaga?
  lat-VUC: 'clamante Gaal filio Obed: Quis est Abimelech, et quæ est Sichem, ut serviamus
    ei? numquid non est filius Jerobaal, et constituit principem Zebul servum suum
    super viros Emor patris Sichem? cur ergo serviemus ei?'
  eng-ASVBT: 'And Gaal the son of Ebed said, Who is Abimelech, and who is Shechem,
    that we should serve him? is not he the son of Jerubbaal? and Zebul his officer?
    serve ye the men of Hamor the father of Shechem: but why should we serve him?'
  ita-1885: 'E Gaal, figliuolo di Ebed, disse: Chi è Abimelec, e quale è Sichem, che
    noi serviamo ad Abimelec? non è egli figliuolo di Ierubbaal? e Zebul non è egli
    suo commissario? Servite a'' discendenti di Hemor, padre di Sichem. E perchè serviremo
    noi a costui?'
  eng-LXXUP: And Gaal the son of Ebed said, Who is Abimelech, and who is the son of
    Shechem, that we should serve him? Is he not the son of Jerubbaal, and is not
    Zebul his steward, his servant with the son of Hamor the father of Shechem? and
    why should we serve him?
  eng-ULB: Gaal son of Ebed, said, “Who is Abimelech, and who is Shechem, that we
    should serve him? Is he not the son of Jerub Baal? Is Zebul not his officer? Serve
    the men of Hamor, Shechem's father! Why should we serve Abimelech?
  spa-VBL: “¿Quién es ese Abimelec?” , preguntó Gaal, hijo de Ebed. “¿Y quién es Siquem,
    para que tengamos que servirle? ¿No es él el hijo de Jerub-baal, mientras que
    Zebul es el que manda en realidad? Deberías servir a la familia de Hamor, el padre
    de Siquem. ¿Por qué tendríamos que servir a Abimelec?
  fra-_FOB: 'Alors Gaal, fils d''Ébed, dit: Qui est Abimélec, et qu''est Sichem, pour
    que nous servions Abimélec? N''est-il pas fils de Jérubbaal? Et Zébul, n''est-il
    pas son lieutenant? Servez les hommes d''Hémor, père de Sichem. Mais nous, pourquoi
    servirions-nous celui-là?'
  mal-mal: 'ഏബേദിന്റെ മകനായ ഗാല്‍ പറഞ്ഞത്: അബീമേലെക്കിനെ നാം സേവിക്കേണ്ടതിന് അവൻ ആര്?
    ശെഖേം ആര്? അവൻ യെരുബ്ബാലിന്റെ മകനും സെബൂൽ അവന്റെ കാര്യസ്ഥനും അല്ലയോ? നാം അവനെ
    സേവിക്കുന്നത് എന്തിന്? ശെഖേമിന്റെ അപ്പനായ ഹമോരിന്റെ ആളുകളെ സേവിക്കാം'
  urd-GVR: Jāl bin Abad ne kahā, “Sikam kā Abīmalik ke sāth kyā wāstā ki ham us ke
    tābe raheṅ? Wuh to sirf Yarubbāl kā beṭā hai, jis kā numāindā Zabūl hai. Us kī
    ḳhidmat mat karnā balki Sikam ke bānī Hamor ke logoṅ kī! Ham Abīmalik kī ḳhidmat
    kyoṅ kareṅ?
  suz-BL: मिनु एबेद आ तौ गालमी “अबीमेलेक सु बाक्‍बा ङा? मार, मेको येरूब-बाल आ तौ ममाइ
    ङा? मेको नु आ लडाइ पाइब आन कप्‍तान जेबुलमी शेकेम आ आफ हमोर आ मुर आन कली गेय मपामे?
    गो शेकेम ङा मुर, मारदे मेको कली गेय पाइनीकी? उत्‍पत्ती ३४:२
  ita-1927: 'E Gaal, figliuolo di Ebed, disse: “Chi è Abimelec, e che cos’è Sichem,
    che abbiamo a servire ad Abimelec? non è egli figliuolo di Ierubbaal? e Zebul
    non è egli suo commissario? Servite agli uomini di Hamor, padre di Sichem! Ma
    noi perché serviremmo a costui?'
  ckb-ckb: 'ئینجا گەعەلی کوڕی عەبەد گوتی: «ئەبیمەلەخ کێیە و شەخەم کێیە هەتا ئێمە خزمەتی
    بکەین؟ ئایا ئەو کوڕی یەروبەعل نییە و زەڤول بریکاری نییە؟ ئیتر بۆچی ئێمە خزمەتی
    بکەین؟ خزمەتی پیاوەکانی حەمۆری باوکی شەخەم بکەن.'
