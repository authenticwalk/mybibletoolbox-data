  hbo-WLC: וַיֹּ֣אמֶר ׀ גַּ֣עַל בֶּן־עֶ֗בֶד מִֽי־אֲבִימֶ֤לֶךְ וּמִֽי־שְׁכֶם֙ כִּ֣י
    נַעַבְדֶ֔נּוּ הֲלֹ֥א בֶן־יְרֻבַּ֖עַל וּזְבֻ֣ל פְּקִיד֑וֹ עִבְד֗וּ אֶת־אַנְשֵׁ֤י
    חֲמוֹר֙ אֲבִ֣י שְׁכֶ֔ם וּמַדּ֖וּעַ נַעַבְדֶ֥נּוּ אֲנָֽחְנוּ׃
  ibo-ibo: Mgbe ahụ, Gaal nwa Ebed sịrị, “Onye bụ Abimelek? Gịnị mere na anyị bụ ndị
    Shekem ga-eji nọrọ nʼokpuru ya? Ọ bụghị nwa Jerub-Baal? Ọ bụkwaghị Zebul bụ onye
    na-esote ya? Ọ bụ ka anyị fee ezinaụlọ Hamọ, nna Shekem ofufe. Ọ bụ maka gịnị
    ka anyị ga-eji fee Abimelek ofufe?
  ory-ory: ତହିଁରେ ଏବଦର ପୁତ୍ର ଗାଲ୍‍ କହିଲା, “ଅବୀମେଲକ୍‍ କିଏ ଓ ଶିଖିମ କିଏ ଯେ, ଆମ୍ଭେମାନେ
    ତାହାର ସେବା କରିବୁ? ସେ କି ଯିରୁବ୍ବାଲ୍‍ର ପୁତ୍ର ନୁହେଁ? ଓ ସବୂଲ୍‍ କି ତାହାର ସେନାପତି ନୁହେଁ?
    ତୁମ୍ଭେମାନେ ଶିଖିମର ପିତା ହମୋରର ଲୋକମାନଙ୍କୁ ସେବା କର, ମାତ୍ର କାହିଁକି ଆମ୍ଭେମାନେ ତାହାର
    ସେବା କରିବୁ?
  chk-chk: Mürin, Kaal a üra, “Iö Apimelek, pwe oukich chon Sikem sipwe angang ngeni?
    Ifa usun, sap i nöün Kition we mwän, nge Sepul kisin fan? Ousipwe angang ngeni
    ekewe mwirimwirin Hamor i semelapen chon Sikem. Pwota chök sipwe angang ngeni
    Apimelek?
  rop-rop: en det men neim Geil bin tok, “Wotkain men wi? Wotfo wi bulurrum Abimalek?
    Im det san blanga Gidiyan, indit? Wal im nomo wi kantrimen. En imbin meigim det
    men neim Sebul jidan sekanbos blanga im. Wal wi kaan bulurrum im. Wi garra jinggabat
    det grengrenfatha blanga wi neim Heima, en wi garra abum bos brom im femili.
  ukr-1871: 'І говорив тодї Гаал Ебоденко: Хто такий Абимелех, а хто Сихем, щоб нам
    підневолюватись йому? Хиба він не син Еробаалів, а слуга його Зебул не гетьманом
    у його? Лучше служити потомкам Гемора, батька Сихемового, про що же нам підневолюватись
    йому?'
  deu-1951: 'Und Gaal, der Sohn Ebeds, sprach: Wer ist Abimelech? Und wer ist Sichem,
    daß wir ihm dienen sollten? Ist er nicht der Sohn Jerub-Baals, und Sebul sein
    Vogt? Dienet den Männern Hemors, des Vaters Sichems! Denn warum sollten wir jenem
    dienen?'
  eng-JPS: 'And Gaal the son of Ebed said: ''Who is Abimelech, and who is Shechem,
    that we should serve him? is not he the son of Jerubbaal? and Zebul his officer?
    serve ye the men of Hamor the father of Shechem; but why should we serve him?'
  srp-1865: 'I Gal sin Evedov reèe: ko je Avimeleh i šta je Sihem, da mu služimo?
    Nije li sin Jerovalov? a Zevul nije li njegov pristav? Služite sinovima Emora
    oca Sihemova. A što bismo služili tomu?'
  lug-lug: Awo Gaali mutabani wa Ebedi n’ayogera nti, “Abimereki ye ani? Ab’omu Sekemu
    be baani okumuweereza? Si ye mutabani wa Yerubbaali, era Zebbuli si ye mumyuka
    we? Muweereze abantu ba Kamoli, kitaawe wa Sekemu. Lwaki tuweereza Abimereki?
  heb-heb: ויאמר געל בן עבד מי אבימלך ומי שכם כי נעבדנו הלא בן ירבעל וזבל פקידו עבדו
    את אנשי חמור אבי שכם ומדוע נעבדנו אנחנו׃
  ben-IRV: আর এবদের ছেলে গাল বলল, অবীমেলক কে, সে শিখিমীয় কে, যে আমরা তার দাসত্ব করব?
    সে কি যিরুব্বালের ছেলে না? সবূল কি তার সেনাপতি না? তোমরা বরং শিখিমের বাবা হমোরের
    লোকদের দাসত্ব কর;
  pan-pan: ਤਦ ਅਬਦ ਦੇ ਪੁੱਤਰ ਗਆਲ ਨੇ ਕਿਹਾ, “ਅਬੀਮਲਕ ਹੈ ਕੌਣ ਅਤੇ ਸ਼ਕਮ ਕੌਣ ਹੈ, ਕਿ ਅਸੀਂ ਉਸ
    ਦੀ ਸੇਵਾ ਕਰੀਏ? ਭਲਾ, ਉਹ ਯਰੁੱਬਆਲ ਦਾ ਪੁੱਤਰ ਨਹੀਂ ਅਤੇ ਜ਼ਬੂਲ ਉਸ ਦਾ ਹਾਕਮ ਨਹੀਂ? ਤੁਸੀਂ ਸ਼ਕਮ
    ਦੇ ਪਿਤਾ ਹਮੋਰ ਦੇ ਲੋਕਾਂ ਦੀ ਤਾਂ ਸੇਵਾ ਕਰੋ। ਪਰ ਅਸੀਂ ਉਸ ਦੀ ਸੇਵਾ ਕਿਉਂ ਕਰੀਏ?
  mya-JVB: ဧဗက် ၏သား ဂါလ ကလည်း ၊ ငါတို့သည် အဘိမလက် အမှု ကို စောင့်ရမည်အကြောင်း ၊ အဘိမလက်
    ကားအဘယ်သူ နည်း၊ ရှေခင် ကား အဘယ်သူ နည်း။ အဘိမလက်သည် ယေရုဗ္ဗာလ သား မဟုတ် လော။ ဇေဗုလ
    သည် သူ ၏အမှုထမ်း မဟုတ်လော။ ရှေခင် အဘ ဟာမော် လူ တို့၏ အမှု ကို ထမ်းကြလော့။ အဘိမလက်
    အမှု ကို အဘယ်ကြောင့် ထမ်းရမည်နည်း။
  hmo-hmo: Gala Ebedi ia gwau, “Abimeleka be daika? Bona ita Sekema taudia be daika?
    Badina dahaka Abimeleka ena hesiai gaukara ita karaia noho? Guna inai Gideona
    ena natuna Abimeleka bona iena opesa tauna Sebulu be Sekema ena tamana Hamoro
    ena hesiai gaukara idia karaia, ani? Unai dainai, badina dahaka ita be Abimeleka
    ena henunai ita noho?
  urd-urd: और जा'ल बिन 'अबद कहने लगा, “अबीमलिक कौन है, और सिकम कौन है कि हम उसकी फ़रमाँबरदारी
    करें? क्या वह यरुब्बा'ल का बेटा नहीं, और क्या ज़बूल उसका मन्सबदार नहीं? तुम ही
    सिकम के बाप हमोर के लोगों की फ़रमाँबरदारी करो, हम उसकी फ़रमाँबरदारी क्यूँ करें?
  rus-SYN: 'Гаал, сын Еведов, говорил: кто Авимелех и что Сихем, чтобы нам служить
    ему? Не сын ли он Иероваалов, и не Зевул ли главный начальник его? Служите лучше
    потомкам Еммора, отца Сихемова, а ему для чего нам служить?'
  bqc-SIM: 'Ɛbɛdɛ nɛ́ Gaala mɛ̀: Dén Abimɛlɛki ũi? Dén wá Sikɛũdeↄ ũ wà zↄbleɛ̀i?
    Gedeↄ̃ↄ nɛ́o lò? Zebulu mɛ́ aà kwàasi ũo lò? À zↄble Sikɛũ mae Amↄↄ buiↄnɛ.
    Bↄ́yãi wà zↄble Abimɛlɛkiɛi?'
  tcz-CHONGTHU: “Abimelech hi koi hija ham?” tin Gaal chun asamtan ahi. “Amachu Shechem
    cha tahbeh ahipoi” ahileh ama lhacha kin ibola itoh diuham? Amachu Gideon chabou
    ahin chuleh Zebul hi ama noidoupa maimai ahibouve, Shechem phutdohpa Hamor chapa
    tahbeh ho kinbou iboldiu ahi, ipi dinga Abimelech lhacha na itoh diuham?
  mar-mar: तेव्हा एबेदाचा पुत्र गाल बोलला, “अबीमलेख कोण आहे की आम्ही त्याचे दास असावे?
    यरूब्बालाचा मुलगा व त्याचा कारभारी जबुल हे शखेमाचा बाप हमोर यांच्या कुळांतील लोकांचे
    दास असतील पण आम्ही अबीमलेखाची सेवा का करावी?
  qub-qub: 'Gaalga niran: «¿Pitäshi Abimelecga? Payga Jerobaalpa wamrallanchaj. Zebul-llami
    yanapajninpis. Noganchi Shequemcunaga ¿imataj canchi paypa uywayninno munaynincho
    caycänapäga? Noganchëga Shequem marcata jatarachej Hamorpa munaynincho cashun;
    ama Abimelecpaga.'
  hat-hat: 'Gaal, pitit gason Ebèd la, di yo: -Kisa Abimelèk ye menm pou n''ap sèvi
    l'' konsa? Ki kalite moun ki gen nan lavil Sichèm la menm pou y''ap sèvi Abimelèk?
    Ki moun li ye? An! Pitit gason Jewoubaal la! Epi se nan men l'' Zeboul ap resevwa
    lòd? Poukisa pou n'' sèvi l''? Non! Se pou moun Sichèm yo respekte Amò, zansèt
    yo, se moun fanmi li pou yo sèvi.'
  eng-BSB: Then Gaal son of Ebed said, “Who is Abimelech, and who is Shechem, that
    we should serve him? Is he not the son of Jerubbaal, and is not Zebul his officer?
    You are to serve the men of Hamor, the father of Shechem. Why should we serve
    Abimelech?
  tod-tod: 'Eɓɛde ná-doun zunui Gaale ɠɛni ɠɛɛzu ma: «Ɓɛ ɠa é ga Aɓimeelɛke, ɓɛ
    ɠa é ga Sikɛme, gi ʋa botii ɠɛ Aɓimeelɛke ʋɛ? Yeluɓaale ná-doun zunui laade
    ɓaa, Zeɓule laade é ʋa ɠɛ ga ná-keelai? À botii ɠɛ Ɠamɔɔl zunuiti bɛ, nii é
    ga Sikɛme kɛɛɠɛ. Gɔun, leeni vaa zu gá botii ɠɛ Aɓimeelɛke ʋɛ?'
  eng-WEBPB: Gaal the son of Ebed said, “Who is Abimelech, and who is Shechem, that
    we should serve him? Isn’t he the son of Jerubbaal? Isn’t Zebul his officer? Serve
    the men of Hamor the father of Shechem, but why should we serve him?
  kbq-kbq: Hagi Ebedi nemofo Gali'a amanage hu'ne, Sekemu vahera Hamori tazeri fore
    hu'ne. Hagi Abimeleki'a agra inanknahu ne' mani'nesigeta tagra Sekemu vahe'mota
    agri kvafina manigahune? Hagi Abimeleki'a Jeru-Bali nemofo manigeno eri'za vahe'a
    Zebuli mani'ne. Tagra Sekemu kumamofo nefa, Hamori mofavrerami mani'nonanki, nagafare
    Abimeleki eri'za vahera manigahune?
  nhe-BL: 'Huan Gaal quiijto: “¿Tlaque ipati Abimelec para tojuanti tlen tiSiquem
    ehuani ma tijtequipanoca? Yajaya san icone Gedeón. Nojquiya ax tleno ipati itlatequipanojca,
    Zebul, tlen nica tlanahuatía. Más cuali ma tijtequipanoca Hamor tohuejcapan tata
    tiSiquem ehuani. Ma ayoc tijtoquilica Abimelec.'
  gub-BL: Na'e uze'eg Kaw a'e pe har wanupe kury. — Màràzàwe tuwe Amimerek zanepyhykahy
    iko a'e. Zane Xikez pe har zane, aipo awa romo zaiko, i'i wanupe. — Mo romo hekon
    a'e. Zineàw ta'yr a'e. Uzapo kar ma'e Zemur pe. Màràzàwe tuwe xiruzar ize'eg.
    Amor wiko Xikez pe har wanu romo a'e. Tuwe zazewyr izupe nehe. Xiruzar ize'eg
    nehe. Zapytu'u Amimerek heruzar ire nehe kury, i'i wanupe.
  eng-DRA: 'And Gaal the son of Obed cried: Who is Abimelech, and what is Sichem,
    that we should serve him? Is he not the son of Jerobaal, and hath made Zebul his
    servant ruler over the men of Emor the father of Sichem? Why then shall we serve
    him?'
