verse: JDG.009.047
translations:
  mal-C: ശേഖേം ഗോപുരവാസികൾ എല്ലാവരും ഒന്നിച്ചുകൂടിയിരിക്കുന്നു എന്ന് അബീമെലെക്കിന്
    അറിവുകിട്ടി.
  deu-TKW: 'Als nun dem Abimelech hinterbracht wurde: Alle Insassen der Burg von Sichem
    sind dort beisammen!'
  lin-lin: Bamemelaki Abimeleki sango ete bavandi ya ndako molayi ya Sishemi basangani
    wana.
  eng-LSV: and it is declared to Abimelech that all the masters of the Tower of Shechem
    have gathered themselves together,
  eng-GNV: And it was tolde Abimelech, that all the men of the towre of Shechem were
    gathered together.
  eng-WEBSTER: And it was told to Abimelech, that all the men of the tower of Shechem
    were assembled.
  nhw-BL: Huan quiyolmelahuatoj Abimelec para nochi nopa tlayacanca tlacame motlatijtoyaj
    ipan nopa tiopamitl.
  swh-ONEN: Abimeleki aliposikia kuwa wamekusanyika huko,
  bba-bba: Mɑ ɡoo u nɑ u Abimɛlɛki sɔ̃ɔwɑ u nɛɛ, tɔmbɑ wɑ̃ɑ bɑ mɛnnɛ wɔru ɡe sɔɔ.
  eng-KJVCPB: And it was told Abimelech, that all the men of the tower of Shechem
    were gathered together.
  luo-luo: Kane Abimelek owinjo nine gisechokore kanyo,
  meu-meu: Haida ese Abimelek e hamaoroa, Sekem kohorona taudia iboudiai na unuseni
    ai vada e hebou.
  npi-ULB: सबै अगुवाहरू शकेमको किल्लामा भेला भएका छन् भनेर अबीमेलेकलाई बताइयो ।
  yor-yor: Nígbà tí wọ́n sọ fún Abimeleki pé gbogbo àwọn ènìyàn ilé ìṣọ́ Ṣekemu kó
    ara wọn jọ pọ̀.
  ind-ind: Ketika Abimelek mendapat laporan bahwa semua warga Menara Sikem sudah berkumpul
    di sana,
  pes-OPCB: وقتی که ابیملک از این موضوع باخبر شد، با نیروهای خود به کوه صلمون آمد.
    در آنجا تبری به دست گرفته، شاخه‌هایی از درختان را برید و آنها را بر دوش خود نهاد
    و به همراهانش نیز دستور داد که آنها هم فوراً چنین کنند.
  tgl-ULB: Sinabihan si Abimelec na magkakasamang nagtipon ang lahat ng mga pinuno
    sa tore ng Shekem.
  hui-hui: Ani heagola wali agali anda ogoniha ngoaiho ka layago Abimelege ibu hale
    hene.
  mya-mya: ယင်း​သို့​သူ​တို့​ဝင်​နေ​ကြ​ကြောင်း​ကို​အ​ဘိ မ​လက်​သိ​လေ​လျှင်၊-
  bod-N: ཡང་མི་ཞིག་གིས་ཨ་བི་མེ་ལེག་ལ་འདི་ལྟར་སྨྲས་པ་སྟེ། སི་ཀེམ་ལྕོག་མཁར་ནང་གི་མི་རྣམས་ཕྱོགས་གཅིག་ཏུ་འཛོམས་འདུག་ཅེས་པས།
  sna-sna: Abhimereki akati anzwa kuti vakanga vakaungana ipapo,
  spa-BLM: Se le informó a Abimelec que todos los hombres de la torre de Siquem estaban
    reunidos.
  cac-cac: Ayic ix yab'an vin̈aj Abimelec to ata' c'ub'anel eb' anima chi',
  swh-ULB: Abimeleki aliambiwa kuwa viongozi wote walikuwa wamekusanyika pamoja kwenye
    mnara wa Shekemu.
  bel-bel: Авімэлэху было данесена, што сабраліся туды ўсе, што былі ў вежы Сіхемскай.
  deu-ELBBK: Und es wurde dem Abimelech berichtet, dass alle Bewohner des Turmes von
    Sichem sich versammelt hätten.
  mbb-OT: Ne hein netuenan haazà ni Abimelec,
  mal-2015: ശെഖേംഗോപുരവാസികൾ എല്ലാവരും ഒന്നിച്ചുകൂടിയിരിക്കുന്നു എന്നു അബീമേലെക്കിന്നു
    അറിവുകിട്ടി.
  tuo-NT: Abimelec na topʉ nerẽcã tʉꞌogʉ, cʉ̃, cʉ̃ yarã masã meꞌrã ʉ̃rʉ̃gʉ̃ Salmón
    wãmeticjʉpʉ waꞌacʉ niwĩ. Cõmea meꞌrã yucʉdʉpʉrire dʉte, wʉacʉ niwĩ. Cʉ̃ yarã masãrẽ
    “Quero, yʉꞌʉ weronojõ weeya”, nicʉ niwĩ.
  rmc-rmc: Le Abimelechoske phende, hoj pes ode zgele savore manuša andral e veža
    paš o Šichem.
  pes-OPV: وبه ابیملک خبر دادند که همه مردان برج شکیم جمع شده‌اند.
  ron-1924: С-а дат де штире луй Абимелек кэ тоць локуиторий турнулуй Сихемулуй с-ау
    стрынс аколо.
  ben-OBCV: অবীমেলক যখন শুনল যে তারা সেখানে সমবেত হয়েছে,
  som-som: Markaasaa Abiimeleg waxaa loo sheegay in dadkii ku jiray munaaraddii Shekem
    oo dhammu ay isku urursan yihiin.
  lat-VUC: Abimelech quoque audiens viros turris Sichimorum pariter conglobatos,
  eng-ASVBT: And it was told Abimelech that all the men of the tower of Shechem were
    gathered together.
  ita-1885: E fu rapportato ad Abimelec, che tutti gli abitanti della torre di Sichem
    si erano adunati là.
  eng-LXXUP: And it was reported to Abimelech, that all the men of the tower of Shechem
    were gathered together.
  eng-ULB: Abimelech was told that all the leaders had gathered together at the tower
    of Shechem.
  spa-VBL: Cuando Abimelec se enteró de que todos los líderes de la torre de Siquem
    se habían reunido allí,
  fra-_FOB: Et on rapporta à Abimélec que tous les chefs de la tour de Sichem s'étaient
    rassemblés dans le fort.
  mal-mal: ശെഖേംഗോപുരവാസികൾ എല്ലാവരും ഒന്നിച്ചുകൂടിയിരിക്കുന്നു എന്ന് അബീമേലെക്കിന്
    അറിവുകിട്ടി.
  urd-GVR: Jab Abīmalik ko patā chalā
  suz-BL: मिनु मुरपुकीमी “शेकेम ङा बोल्‍यो दरवार ङा मुर नेल्‍ल बुक्‍शा बाक्‍नीम” दे
    अबीमेलेक कली नेंपदमे बाक्‍त।
  ita-1927: E fu riferito ad Abimelec che tutti gli abitanti della torre di Sichem
    s’erano adunati quivi.
  ckb-ckb: ئیتر هەواڵیان دا بە ئەبیمەلەخ کە هەموو خەڵکی قوللەی شەخەم کۆبوونەتەوە.
  eng-BBE: And word was given to Abimelech that all the men of the tower of Shechem
    were there together.
  kan-OKCV: ಆದರೆ ಶೆಕೆಮಿನ ಗೋಪುರದಲ್ಲಿದ್ದ ಜನರೆಲ್ಲರೂ ಅಲ್ಲಿ ಕೂಡಿದ್ದಾರೆಂದು ಅಬೀಮೆಲೆಕನಿಗೆ
    ಗೊತ್ತಾದಾಗ,
  tam-2017: சீகேம் கோபுரத்து மனிதர்கள் எல்லோரும் அங்கே கூடியிருக்கிறது அபிமெலேக்குக்கு
    அறிவிக்கப்பட்டபோது,
  spa-RV-1909: Y fué dicho á Abimelech como todos los de la torre de Sichêm estaban
    reunidos.
  ron-BTF: Și i s-a spus lui Abimelec că s-au adunat toți bărbații turnului Sihemului.
  eng-WEBP: Abimelech was told that all the men of the tower of Shechem were gathered
    together.
  eng-FBV: When Abimelech found out that all the leaders in the tower of Shechem had
    gathered there,
  nld-1939: Toen men nu Abimélek meedeelde, dat al de burgers van de Toren van Sikem
    bijeen waren,
  nch-BL: Huan quiyolmelahuatoj Abimelec para nochi nopa tayacanca tacame motatijtoyaj
    ipan nopa tiopamit.
  vie-1934: Người ta đem tin cho A-bi-mê-léc hay rằng hết thảy dân sự tháp Si-chem
    đều hiệp lại tại trong đồn.
  hin-CV: अतः अबीमेलेक अपनी सेना के साथ ज़लमोन पर्वत पर चला गया.
  spa-BES: Y se dio palabra a Abimelec de que todos los hombres de la torre de Siquem
    estaban allí juntos.
  tdx-tdx: Natalily amy Abimeleke te fa vory iaby ty mpiaolo’ i fitalakesañ’ abo’
    i Sekemey.
  tha-KJV: มี​คนไปเรียนอาบีเมเลคว่า บรรดาชาวบ้านหอเชเคมไปมั่วสุมกันอยู่
  por-BR-2018: E foi dito a Abimeleque como todos os da torre de Siquém estavam reunidos.
  deu-ELO: Und es wurde dem Abimelech berichtet, daß alle Bewohner des Turmes von
    Sichem sich versammelt hätten.
  eng-WYC-2018: And Abimelech heard that (all)[the] men of the tower of Shechem were
    gathered together (there),
  epo-epo: Kaj oni diris al Abimeleĥ, ke kolektiĝis ĉiuj loĝantoj de la turo de Ŝeĥem.
  uig-PIN: Xǝkǝm munaridiki adǝmlǝr bir yǝrgǝ yiƣiliwaptu, degǝn hǝwǝr Abimǝlǝkkǝ
    yǝtti.
  beo-beo: Ilia da amo debolo diasu ganodini gagili sali amo nababeba:le, Abimelege
    da Sa:lamoune Goumi amoga ea dunu oule asi. Amalalu, e da goaha:i lale, ifa amoda
    damuni, amo gisa asi. Ea dunu da amo defele hedolo hamoma:ne, e sia:i.
  tpi-OTNT: Abimelek i harim olsem olgeta manmeri i bung i stap long dispela haus.
  hau-SA: Da Abimelek ya ji dukan mutanen hasumiyar Shekem sun taru a can,
  uig-LAT: Shekem munaridiki ademler bir yerge yighiliwaptu, dégen xewer Abimelekke
    yetti.
  nde-nde: Kwathi u-Abhimelekhi esizwa ukuthi basebebuthene lapho,
  ton-ton: Pea naʻe fakahā kia ʻApimeleki, kuo kātoa fakataha ʻae kau tangata kotoa
    pē ʻoe fale tau māʻolunga ʻo Sikemi.
  ces-1613: A oznámeno jest Abimelechovi, že se tam shromáždili všickni muži věže
    Sichemské.
  eng-WMB: Abimelech was told that all the men of the tower of Shechem were gathered
    together.
  tam-TCV: இவர்கள் எல்லோரும் கோவிலுக்குள் கூடியிருக்கிறார்கள் என்று அபிமெலேக்கு கேள்விப்பட்டான்.
  ceb-ULB: Gisultihan si Abimelec nga nagtigom ang mga pangulo didto sa tore sa Siquem.
  pol-UBG: I doniesiono Abimelekowi, że zgromadzili się tam wszyscy mężczyźni z wieży
    Sychem.
  urd-GVU: جب ابی مَلِک کو پتا چلا
  deu-1912: Da das Abimelech hörte, daß sich alle Männer des Turms zu Sichem versammelt
    hatten,
  kan-2017: ಕೋಟೆಯವರೆಲ್ಲರೂ ಅಲ್ಲಿ ಅಡಗಿಕೊಂಡಿದ್ದಾರೆಂಬುದು ಅಬೀಮೆಲೆಕನಿಗೆ ಗೊತ್ತಾದಾಗ
  yap-yap: Minog ku Abimelek ni kar mu’ulunggad ngaram,
  hlt-MCSB: Tedae boei kuirhang rhoek loh boeih a coi uh thae te Abimelek taengla
    a puen pa uh.
  mdy-ETH: ዓቤሜሌኬ ዔያታ ዬካ ጌሊ ቡኪንቴሢ ዋይዜኔ።
  twi-ASANTE: Obi kɔbɔɔ Abimelek amaneɛ sɛ nnipa no bi aboa wɔn ho ano wɔ asɔreeɛ
    so hɔ,
  eng-WEBU: Abimelech was told that all the men of the tower of Shechem were gathered
    together.
  wal-wal: Eti he sohuwan shiiqidoogaa Abimeleki siyiis.
  spa-PDDPT: Cuando se dio aviso a Abimelec de que los habitantes de la torre de Siquem
    estaban reunidos,
  gun-gun: Abimeleque pe omombe'ua Siquém py torre pygua kuery ono'õ okuapya.
  agu-BL: Ma yi tbital Abimelec yi cho'n chicolo'n quib tircu'n le jun ca'la'tz,
  ilo-ULB: Naibaga kenni Abimelec a naguummong dagiti amin a mangidadaulo idiay torre
    ti Sikem.
  kpg-kpg: Abimelech gu haga iloo ginai bolo digaula gu dagabuli i golo,
  uig-ARA: شەكەم مۇنارىدىكى ئادەملەر بىر يەرگە يىغىلىۋاپتۇ، دېگەن خەۋەر ئابىمەلەككە
    يەتتى.
  sus-sus: E naxa sa a fala Abimeleki bɛ, a Sikemi taa kuntigie bara malan salide
    kui.
  pon-2006: Pakair eri kohieng Apimelek me re pokopokon wasao,
  ksd-ksd: Ma di ga ve Abimelek ba ra tarai par ta ra pal na bakbakit Sekem dia ga
    kor varurung.
  tur-YTC: Avimelek'e Şekem Kulesi'ndeki bütün insanların toplandığı söylendi.
  grc-BRENT: Καὶ ἀνηγγέλη τῷ Ἀβιμέλεχ, ὅτι συνήχθησαν πάντες οἱ ἄνδρες πύργου Συχέμ.
  ind-AYT: Abimelekh diberi tahu bahwa seluruh warga Menara Sikhem telah berkumpul.
  nya-nya: Abimeleki anamva kuti anthu ena asonkhana kumeneko.
  hrv-hrv: Kada je Abimelek doznao da su se svi građani Migdal Šekema ondje sakupili,
  mps-mps: Te bidi dabego te Abimelekbolo weyu, te tigidali bidi te be tomoba sisinama
    bidalubo po walio.
  tpi-tpi: Abimelek i harim olsem olgeta manmeri i bung i stap long dispela haus.
  dan-1931: Og da Abimelek fik Melding om, at hele Besætningen i Sikems Tårn var samlet,
  vie-OVCB: Khi A-bi-mê-léc nghe rằng người Si-chem tụ lại trong đền,
  guj-2017: અબીમેલેખને ખબર મળી કે શખેમના કિલ્લાના સર્વ આગેવાનો એકત્ર થયા છે.
  pon-2006A: Pakair eri kohieng Apimelek me re pokopokon wasao,
  por-BRBSL: Abimelech foi informado de que todos os homens da torre de Shechem estavam
    reunidos.
  cth-cth: Hahoi Shekhem e imrasang thung kaawm e naw pueng teh king a kamkhueng awh
    toe tie Abimelek ni a thai navah,
  twi-twi: Obi kɔbɔɔ Abimelek amanneɛ sɛ nnipa no bi aboa wɔn ho ano wɔ nsɔree so
    hɔ,
  hlt-hlt: Tedae boei kuirhang rhoek loh boeih a coi uh thae te Abimelek taengla a
    puen pauh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ nɑ́kɛ́ Abimɛdɛki Mikidɑdi-Sisɛmmu ɛì kɔbɛ tìímmɛ̀ dɛborɛ̀.
  msy-2020: Ezɨ Abimelek kamaghɨn oraki, gumazamiziba bar uari akuvagha dɨpenir kamɨn
    aven iti.
  dop-dop: Ɩlɛnɑ Apimelɛkɩ nɩɩ sɩ pɑ polɑɑ nɑ pɑ́ ŋmɛlɩ tǝnɑ.
  azb-azb: Bütün Şekem qülləsindəkilərin oraya yığıldığını Avimelekə xəbər verdilər.
  eng-DBY: And it was told Abimelech that all the men of the tower of Shechem had
    gathered together.
  hin-2017: जब अबीमेलेक को यह समाचार मिला कि शेकेम के गुम्मट के सब प्रधान लोग इकट्ठे
    हुए हैं,
  eng-YLT: and it is declared to Abimelech that all the masters of the tower of Shechem
    have gathered themselves together,
  eng-WYC-2017: And Abimelech heard that [the] men of the tower of Shechem were gathered
    together,
  eng-WMBB: Abimelech was told that all the men of the tower of Shechem were gathered
    together.
  urd-GVH: जब अबीमलिक को पता चला
  rug-rug: Meke tozi nia rini se Abimeleki sapu vasina si korapa koa varigara sari
    na tinoni.
  gaz-gaz: Abiimelekis yommuu akka namoonni Sheekem achitti walitti qabaman dhagaʼetti,
  fra-LSG: On avertit Abimélec que tous les habitants de la tour de Sichem s’y étaient
    rassemblés.
  yal-yal: Abimeleki to na mɛ a ne birin bata e malan,
  haw-1868: Haiia'ku la ia Abimeleka, ua akoakoa na kanaka a pau o ka halekiai o Sekema.
  arb-NAV: فَعَلِمَ أَبِيمَالِكُ أَنَّ جَمِيعَ أَهْلِ بُرْجِ شَكِيمَ قَدْ تَحَصَّنُوا
    فِي الْقَلْعَةِ،
  ewe-ewe: Esi Abimelek se be ameawo si yi mɔ la me la,
  eng-LEE: And it was told unto Abimelech, that all the men of the tower of Shechem
    were gathered together.
  asm-FB: অবীমেলকে যেতিয়া শুনিলে যে লোকসকলে চিখিমৰ দুৰ্গলৈ গৈ একেলগ হৈছে,
  sus-A: عٍ نَشَ سَ عَ قَلَ عَبِمٍلٍكِ بّ، عَ سِكٍمِ تَا كُنتِفِيٍ بَرَ مَلَن سَلِدٍ
    كُي.
  fra-SBL: On informa Abimélec que tous les hommes de la tour de Sichem étaient rassemblés.
  hbo-hbo: וַיֻּגַּ֖ד לַאֲבִימֶ֑לֶךְ כִּ֣י הִֽתְקַבְּצ֔וּ כָּֽל־בַּעֲלֵ֖י מִֽגְדַּל־שְׁכֶֽם׃
  kik-kik: Rĩrĩa Abimeleku aiguire atĩ nĩmacookanĩrĩire kuo-rĩ,
  fra-NCL: Dès qu’on eut annoncé à Abimélek que tous les habitants de la tour de Sichem
    s’y étaient rassemblés,
  cek-AK: Shekem vangpui ih kaom kaminawk boih loe to ahmuen ah amkhueng o, tiah Abimelek
    khaeah thuih pae o.
  cuk-cuk: Abimelec wisguargua, Siquem-dulemar neg-gandikidyaba bukwamarye.
  uig-CYR: Шәкәм мунаридики адәмләр бир йәргә жиғиливапту, дегән хәвәр Абимәләккә
    йәтти.
  tel-2017: షెకెము నాయకులంతా అక్కడ పోగుపడి ఉన్న సంగతి అబీమెలెకుకు తెలిసి
  hat-BSA: Kèk moun te avèti Abimélec ke tout chèf fò Sichem nan te rasanble ansanm.
  kos-kos: Ke Abimelech el lohng lah mwet inge elos wikwik in acn sac,
  hbo-WLC: וַיֻּגַּ֖ד לַאֲבִימֶ֑לֶךְ כִּ֣י הִֽתְקַבְּצ֔וּ כָּֽל־בַּעֲלֵ֖י מִֽגְדַּל־שְׁכֶֽם׃
  ibo-ibo: Mgbe Abimelek nụrụ na ha ezukọtala nʼebe ahụ,
  ory-ory: ପୁଣି ଶିଖିମ ଗଡ଼ର ଲୋକମାନେ ଏକତ୍ରିତ ହୋଇଅଛନ୍ତି, ଏ କଥା ଅବୀମେଲକ୍‍ର କର୍ଣ୍ଣଗୋଚର
    ହେଲା।
  chk-chk: Nge lupwen Apimelek a rong ewe pworaus, pwe ekewe aramas meinisin seni
    ewe imw tekia lon Sikem ra chufengen,
  rop-rop: en wen Abimalek bin irrim deibin majurrumap miselp deya, imbin go garram
    im solja olabat langa det hil gulum Seilman, en imbin kadim wanbala tri garram
    im tomiyauk, en imbin pudum det wud langa im sholda, en imbin dalim im solja olabat
    blanga hariyap en dum seimwei laik imbin dum,
  ukr-1871: Зʼясовано тодї Абимелехові, що всї осадники замчане Сихемські там укупі.
  deu-1951: Als aber Abimelech hörte, daß sich alle Insassen der Burg von Sichem versammelt
    hatten,
  eng-JPS: And it was told Abimelech that all the men of the tower of Shechem were
    gathered together.
  srp-1865: I bi javljeno Avimelehu da su se ondje skupili svi koji bijahu u kuli
    Sihemskoj.
  lug-lug: Awo bwe baategeeza Abimereki nti abatuuze b’omu Sekemu baali bakuŋŋaanidde
    mu kigo kya Sekemu,
  heb-heb: ויגד לאבימלך כי התקבצו כל בעלי מגדל שכם׃
  ben-IRV: পরে শিখিমের দূর্গে অবস্থিত সব গৃহস্থ জড়ো হয়েছে, এই কথা অবীমেলক শুনল।
  pan-pan: ਜਦ ਇਸ ਦੀ ਖ਼ਬਰ ਅਬੀਮਲਕ ਨੂੰ ਹੋਈ ਕਿ ਸ਼ਕਮ ਦੇ ਬੁਰਜ ਦੇ ਸਭ ਲੋਕ ਇਕੱਠੇ ਹੋਏ ਹਨ,
  mya-JVB: ရှေခင်ရဲတိုက်သား အပေါင်း တို့သည် စုဝေး ကြောင်း ကို အဘိမလက် သည် ကြား လတ်သော်၊
  hmo-hmo: Tau haida ese Abimeleka idia hamaoroa, Sekema taudia be unai gabu dekenai
    idia haboua.
  urd-urd: और अबीमलिक को यह ख़बर हुई कि सिकम के बुर्ज के सब लोग इकट्ठे हैं।
  rus-SYN: Авимелеху донесено, что собрались туда все бывшие в башне Сихемской.
  bqc-SIM: Kɛ́ wa ò Abimɛlɛkiɛ Midala Sikɛũdeↄ kã̀aa we,
  tcz-CHONGTHU: Mikhatnin Shechem khomi lamkai hochu asemthu pathen houna insunga
    akiselluve ti Abimelech chu agaseipeh phat nin,
  mar-mar: सर्व पुढारी शखेमच्या बुरुजात जमा झाले आहेत असे अबीमलेखाला कोणी सांगितले.
  qub-qub: Llapan chaycho shuntacasha pacaraycashanta mayaycur
  hat-hat: Y' al di Abimelèk tout grannèg yo te sanble la.
  eng-BSB: And when Abimelech was told that all the leaders in the tower of Shechem
    were gathered there,
  tod-tod: É woni Aɓimeelɛke ma ga Migedale-Sikɛme nu wolaiti pɛ ti ɠaalɛɛni ba.
  eng-WEBPB: Abimelech was told that all the men of the tower of Shechem were gathered
    together.
  kbq-kbq: Ana'ma hazageno'a mago'a vahe'mo'za Abimelekina eme asami'za, Sekemu kumate'ma
    za'za nompima manine'za kuma'ma kegavama nehaza kva vahe'mo'za maka magopi eritru
    hu'za mani'naze hu'za asami'naze.
  nhe-BL: Huan quiyolmelahuatoj Abimelec para nochi nopa tlayacanca tlacame motlatijtoyaj
    ipan nopa tiopamitl.
  gub-BL: Amimerek ukwaw a'e pe wazemono'og awer a'e.
  eng-DRA: Abimelech also hearing that the men of the tower of Sichem were gathered
    together,
