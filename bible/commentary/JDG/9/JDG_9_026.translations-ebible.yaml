verse: JDG.009.026
translations:
  mal-C: അപ്പോൾ ഏബെദിന്റെ മകനായ ഗാലും അദ്ദേഹത്തിന്റെ സഹോദരന്മാരും ശേഖേമിലേക്കു വന്നു;
    ശേഖേം പൗരന്മാർ അദ്ദേഹത്തിൽ വിശ്വാസമർപ്പിച്ചു.
  deu-TKW: Es kam aber Gaal, der Sohn Jobels, mit seinen Stammesgenossen; die zogen
    in Sichem ein, und die Bürger von Sichem gewannen Vertrauen zu ihm.
  lin-lin: Nzokande Gali, mwana mobali ya Ebedi, akendeki na Sishemi, elongo na bandeko
    na ye ya mibali ; mpe bato ya Sishemi batielaki ye motema.
  eng-LSV: And Gaal son of Ebed comes—also his brothers—and they pass over into Shechem,
    and the masters of Shechem trust in him,
  eng-GNV: 'Then Gaal the sonne of Ebed came with his brethren, and they went to Shechem:
    and the men of Shechem put their confidence in him.'
  eng-WEBSTER: 'And Gaal the son of Ebed came with his brethren, and went over to
    Shechem: and the men of Shechem put their confidence in him.'
  nhw-BL: Huan ipan nopa tonali Gaal, icone Ebed, ininhuaya iicnihua yajque mocahuatoj
    altepetl Siquem huan nima nochi quiiximatque huan ipan ya motemachijque.
  swh-ONEN: Basi Gaali mwana wa Ebedi akaenda pamoja na ndugu zake wakaingia Shekemu,
    nao watu wa huko wakamtumainia yeye.
  bba-bba: Sɔ̃ɔ teeru Gɑɑli, Ebɛdin bii, u dɑ Sikɛmuɔ, wi kɑ wiɡibu. Mɑ Sikɛmuɡibu
    bɑ nùn tii wɛ̃.
  eng-KJVCPB: 'And Gaal the son of Ebed came with his brethren, and went over to Shechem:
    and the men of Shechem put their confidence in him.'
  luo-luo: Koro noyudo ka Gaal wuod Ebed nodar gi owetene odhi Shekem, kendo jopinyno
    noketo yie margi kuome.
  meu-meu: Una negana ai Gaal Ebed, varavarana ida, Sekem ai e hanoho; bena Sekem
    taudia ese e abidadama henia.
  npi-ULB: एबेदका छोरा गाल आफ्ना नातेदारहरूसँग आए र तिनीहरू शकेममा गए । शकेमका अगुवाहरूले
    तिनीमाथि भरोसा गर्थे ।
  yor-yor: Gaali ọmọ Ebedi àti àwọn arákùnrin rẹ̀ wá sí Ṣekemu, àwọn ará Ṣekemu sì
    gbẹ́kẹ̀lé wọn, wọ́n sì fi inú tán wọn.
  ind-ind: Pada waktu itu, Gaal anak Ebed bersama saudara-saudaranya datang untuk
    menetap di kota Sikem. Kebanyakan pemimpin Sikem setuju untuk menjadikan dia pemimpin
    mereka.
  pes-OPCB: در این هنگام جَعَل پسر عابد با برادرانش به شکیم کوچ کرد و اعتماد اهالی
    شهر را به خود جلب نمود.
  tgl-ULB: Dumating si Gaal anak na lalaki ni Ebed kasama ng kaniyang mga kamag anak
    at pumunta sila sa Shekem. Nagkaroon ng lakas ng loob ang mga pinuno ng Shekem
    sa kaniya.
  hui-hui: Anigo Ebede igini Gala halu ibu hameneru ti Segeme dindi anda ibini. Ani
    ibiyagola Segemeali bu hearume agali uruni hondowa ti bia layadagua bialu hene.
  mya-mya: ထို​အ​ခါ​၌​ဧ​ဗက်​၏​သား​ဂါ​လ​သည်​မိ​မိ​ညီ အစ်​ကို​များ​နှင့်​အ​တူ ရှေ​ခင်​မြို့​သို့​ရောက်​ရှိ​လာ
    ၏။ ရှေ​ခင်​မြို့​သား​တို့​က​လည်း​သူ့​အား​ယုံ​ကြည် အား​ကိုး​ကြ​၏။-
  bod-N: ཡང་ཨེ་བེད་ཀྱི་བུ་གཱ་ཨལ་དང་དེའི་སྤུན་རྣམས་སི་ཀེམ་ཡུལ་དུ་སླེབས་པ་དང་། སི་ཀེམ་པ་རྣམས་ཀྱིས་ཁོ་རང་ལ་བློ་གཏད་དོ།
    །
  sna-sna: Zvino Gaari mwanakomana waEbhedhi akaenda navanunʼuna vake kundogara muShekemu,
    uye vagari vomo vakavimba naye.
  spa-BLM: Gaal, hijo de Ebed, vino con sus hermanos y pasó a Siquem, y los hombres
    de Siquem se encomendaron a él.
  cac-cac: A d'a jun tiempoal chi', ix c'och jun vin̈ scuchan Gaal yuninal vin̈aj
    Ebed yed' eb' sc'ab' yoc d'a Siquem chi', vach' ix can vin̈ d'a yol sat eb' anima
    ta'.
  swh-ULB: Gaali mwana wa Ebedi akenda pamoja na ndugu zake, wakavuka Shekemu. Viongozi
    wa Shekemu walimwamini.
  bel-bel: А прыйшоў і Гаал, сын Эвэдаў, з братамі сваімі ў Сіхем, і хадзілі яны па
    Сіхеме, і жыхары Сіхемскія даверыліся яму.
  deu-ELBBK: Und Gaal, der Sohn Ebeds, kam mit seinen Brüdern, und sie zogen durch
    Sichem; und die Bürger von Sichem vertrauten ihm.
  mbb-OT: Dutun he timpu, si Gaal he anak ni Ebed midhendiyà te Shekem duma te menge
    suled din. Ne midsarig kandan is menge tig-Shekem.
  mal-2015: അപ്പോൾ ഏബെദിന്റെ മകനായ ഗാലും അവന്റെ സഹോദരന്മാരും വന്നു ശെഖേമിൽ കടന്നു;
    ശെഖേംപൗരന്മാർ അവനെ വിശ്വസിച്ചു.
  rmc-rmc: Paľis avľa o Gaal, o čhavo le Ebedoskro, peskre phralenca te bešel andro
    Šichem a o manuša odarik leske chudle te pačal.
  pes-OPV: و جعل بن عابد با برادرانش آمده، به شکیم رسیدند و اهل شکیم بر او اعتماد
    نمودند.
  ron-1924: Гаал, фиул луй Ебед, а венит ку фраций сэй ши ау трекут ла Сихем. Локуиторий
    Сихемулуй ау авут ынкредере ын ел!
  ben-OBCV: এদিকে এবদের ছেলে গাল তার আত্মীয়দের সঙ্গে নিয়ে শিখিমের দিকে এগিয়ে গেল,
    এবং সেখানকার নাগরিকরা তার উপর আস্থা স্থাপন করল।
  som-som: Markaasaa Gacal ina Cebed ayaa yimid isagoo la socda walaalihiis, oo wuxuu
    tegey Shekem; oo dadkii reer Shekemna way isku halleeyeen isagii.
  lat-VUC: Venit autem Gaal filius Obed cum fratribus suis, et transivit in Sichimam.
    Ad cujus adventum erecti habitatores Sichem,
  eng-ASVBT: And Gaal the son of Ebed came with his brethren, and went over to Shechem;
    and the men of Shechem put their trust in him.
  ita-1885: Poi Gaal, figliuolo di Ebed, e i suoi fratelli, vennero, e passarono in
    Sichem; e i Sichemiti presero confidenza in lui.
  eng-LXXUP: And Gaal son of Ebed came, and his brethren, and passed by Shechem, and
    the men of Shechem trusted in him.
  eng-ULB: Gaal son of Ebed came with his relatives and they went over to Shechem.
    The leaders of Shechem had confidence in him.
  spa-VBL: Gaal, hijo de Ebed, se había trasladado a Siquem con sus parientes, y se
    ganó la lealtad de los dirigentes de Siquem.
  fra-_FOB: Alors Gaal, fils d'Ébed, vint avec ses frères, et ils passèrent à Sichem;
    et les chefs de Sichem eurent confiance en lui.
  mal-mal: അപ്പോൾ ഏബേദിന്റെ മകനായ ഗാലും അവന്റെ സഹോദരന്മാരും ശെഖേമിലേക്ക് വന്നു; ശെഖേംപൌരന്മാർ
    അവനെ വിശ്വസിച്ചു.
  urd-GVR: Un dinoṅ meṅ ek ādmī apne bhāiyoṅ ke sāth Sikam āyā jis kā nām Jāl bin
    Abad thā. Sikam ke logoṅ se us kā achchhā-ḳhāsā tālluq ban gayā, aur wuh us par
    etibār karne lage.
  suz-BL: मिनु एबेद आ तौ गाल नु आ खिं खिं ङा मुर शेकेममी बाक्‍चा कली जाक्‍मा बाक्‍त।
    मिनु शेकेम ङा ठेयब मुरपुकीमी गाल कली थमा सुइश्‍शा, दाक्‍चा गोव़मे बाक्‍त।
  ita-1927: Poi Gaal, figliuolo di Ebed, e i suoi fratelli vennero e si stabilirono
    a Sichem, e i Sichemiti riposero in lui la loro fiducia.
  ckb-ckb: ئەوە بوو گەعەلی کوڕی عەبەد و براکانی هاتن و پەڕینەوە بۆ شەخەم، خەڵکی شەخەم
    متمانەیان پێکرد.
  eng-BBE: Then Gaal, the son of Ebed, came with his brothers, and went over to Shechem;
    and the men of Shechem put their faith in him.
  kan-OKCV: ಆಗ ಏಬೆದನ ಮಗನಾದ ಗಾಳನೂ, ಅವನ ಸಹೋದರರೂ ಶೆಕೆಮಿಗೆ ದಾಟಿ ಬಂದರು. ಆದರೆ ಶೆಕೆಮಿನ ಹಿರಿಯರು
    ಅವನಲ್ಲಿ ಭರವಸೆಯಿಟ್ಟು,
  tam-2017: ஏபேதின் மகனான காகால் தன்னுடைய சகோதரர்களோடு சீகேமுக்குள் போனான்; சீகேமின்
    பெரிய மனிதர்கள் அவனை நம்பி,
  spa-RV-1909: 'Y Gaal hijo de Ebed vino con sus hermanos, y pasáronse á Sichêm: y
    los de Sichêm se confiaron en él.'
  ron-BTF: Și Gaal, fiul lui Ebed, a venit cu frații săi și au trecut la Sihem, și
    bărbații din Sihem și-au pus încrederea în el.
  eng-WEBP: Gaal the son of Ebed came with his brothers and went over to Shechem;
    and the men of Shechem put their trust in him.
  eng-FBV: Gaal, son of Ebed, had moved to Shechem with his relatives, and he gained
    the loyalty of the leaders of Shechem.
  nld-1939: Toen dan ook Gáal, de zoon van Ébed, met zijn broers naar Sikem was overgelopen,
    stelden de burgers van Sikem hun vertrouwen op hem.
  nch-BL: Huan ipan nopa tonali Gaal, icone Ebed, ihuaya iicnihua yajque mocahuatoj
    ipan altepet Siquem huan nima nochi quiixmatque huan ipan ya motemachijque.
  vie-1934: Bấy giờ, Ga-anh, con trai Ê-bết, cùng anh em mình đến vào trong Si-chem;
    người Si-chem đều để lòng tin cậy nơi người.
  hin-CV: एबेद का पुत्र गाअल अपने संबंधियों के साथ शेकेम गया. वह शेकेमवासियों का विश्वासपात्र
    बन गया.
  spa-BES: Entonces Gaal, el hijo de Ebed, vino con sus hermanos y fue a Siquem; Y
    los hombres de Siquem pusieron su fe en él.
  tdx-tdx: Nivo­tra­ke eo t’i Gaale ana’ i Ebe­de rekets’ o longo’eo nomb’e Sekeme
    mb’eo; vaho niantofa’ o roandria’ i Sekemeo.
  tha-KJV: ฝ่ายกาอั​ลบ​ุตรชายเอเบดกับญาติของเขาเข้าไปในเมืองเชเคม ชาวเชเคมไว้เนื้อเชื่อใจกาอัล
  por-BR-2018: 'E Gaal filho de Ebede veio com seus irmãos, e passaram a Siquém: e
    os de Siquém se confiaram nele.'
  deu-ELO: Und Gaal, der Sohn Ebeds, kam mit seinen Brüdern, und sie zogen durch Sichem;
    und die Bürger von Sichem vertrauten ihm.
  eng-WYC-2018: And Gaal, the son of Ebed, came with his brethren, and passed into
    Shechem; at whose entering the dwellers of Shechem were raised, (And Gaal, the
    son of Ebed, came with his kinsmen, and went into Shechem; at whose entry, the
    inhabitants of Shechem were raised up, and turned to him,)
  epo-epo: Kaj venis Gaal, filo de Ebed, kun siaj fratoj, kaj ili iris tra Ŝeĥem;
    kaj fidis lin la loĝantoj de Ŝeĥem.
  uig-PIN: Əbǝdning oƣli Gaal ɵz aka-ukiliri bilǝn Xǝkǝmgǝ kɵqüp keliwidi, Xǝkǝmdiki
    kixilǝr uningƣa ixǝnq baƣlap uni ɵz yar-yɵliki ⱪildi.
  beo-beo: Amalalu, Ga:ile (Ebede ea egefe) amola yolalali da Siegeme sogega misi.
    Siegeme dunu da ema fa:no bobogei.
  tpi-OTNT: Orait Gal, pikinini bilong Ebet, wantaim ol brata bilong en, ol i kam
    long Sekem. Na ol Sekem i bihainim em.
  hau-SA: To, Ga’al ɗan Ebed ya tafi tare da ’yan’uwansa zuwa Shekem, ’yan ƙasarta
    kuwa suka dogara da shi.
  uig-LAT: Ebedning oghli Gaal öz aka-ukiliri bilen Shekemge köchüp kéliwidi, Shekemdiki
    kishiler uninggha ishench baghlap uni öz yar-yöliki qildi.
  nde-nde: UGali indodana ka-Ebhedi wathuthela eShekhemu labafowabo, njalo abantu
    bakhona bamethemba.
  ton-ton: 'Pea naʻe haʻu ʻa Keali ko e foha ʻo Epeti mo hono ngaahi kāinga, ʻonau
    hoko ki Sikemi: pea naʻe tui kiate ia ʻae kau tangata ʻo Sikemi.'
  ces-1613: Syn pak Ebedův Gál, jda s bratřími svými, přišel do Sichem, i těšili se
    z něho muži Sichemští.
  eng-WMB: Gaal the son of Ebed came with his brothers and went over to Shechem; and
    the men of Shechem put their trust in him.
  tam-TCV: இப்பொழுது ஏபேத்தின் மகன் காகால் தனது சகோதரர்களுடன் சீகேமுக்குப் போனான்.
    சீகேமின் குடிகள் அவனில் நம்பிக்கை வைத்தனர்.
  ceb-ULB: Miabot si Gaal nga anak ni Ebed uban sa iyang mga paryenti ug miadto sila
    sa Siquem. Adunay pagsalig kaniya ang mga pangulo sa Siquem.
  pol-UBG: Przyszedł też Gaal, syn Obeda, wraz ze swoimi braćmi, i przybył do Sychem,
    a mężczyźni Sychem zaufali mu.
  urd-GVU: اُن دنوں میں ایک آدمی اپنے بھائیوں کے ساتھ سِکم آیا جس کا نام جعل بن عبد
    تھا۔ سِکم کے لوگوں سے اُس کا اچھا خاصا تعلق بن گیا، اور وہ اُس پر اعتبار کرنے
    لگے۔
  deu-1912: Es kam aber Gaal, der Sohn Ebeds, und seine Brüder und zogen zu Sichem
    ein. Und die Männer von Sichem verließen sich auf ihn
  kan-2017: ಅದೇ ಸಮಯದಲ್ಲಿ ಎಬೆದನ ಮಗನಾದ ಗಾಳನೆಂಬುವನು ತನ್ನ ಬಂಧುಗಳೊಡನೆ ಶೆಕೆಮಿಗೆ ಬಂದನು. ಶೆಕೆಮಿನ
    ಹಿರಿಯರು ಅವನಲ್ಲಿ ಭರವಸವಿಟ್ಟರು.
  yap-yap: Meyib Gaal ni fak Ebed nga Shekem ni yad pi walagen ni pumo’on, me pagan’
    e pumo’on nu Shekem ngak.
  hlt-MCSB: Te vaengah Ebed capa Gaal neh a manuca rhoek tah ha pawk tih Shekhem la
    a kat uh hatah Shekhem boei rhoek loh anih dongah pangtung uh.
  mdy-ETH: ዬካፓ ዔቤዴ ናኣዚ፥ ጋዓሌ ፔኤኮ ጌርሲንሢና ዎላ ሴኬሜ ሙካዛ ሴኬሜይዳ ናንጋ ዓሳ ዒዛ ጉሙርቄኔ።
  twi-ASANTE: Saa ɛberɛ no, Ebed babarima Gaal ne ne nuammarima kɔɔ Sekem. Na Sekemfoɔ
    no nyaa wɔn mu awerɛhyɛmu.
  eng-WEBU: Gaal the son of Ebed came with his brothers and went over to Shechem;
    and the men of Shechem put their trust in him.
  wal-wal: Hegaappe guyyiyan, Ebeeda na7ai Ga7aali ba ishanttuura Sekeema yiis; yin
    Sekeema asai an ammanettiis.
  spa-PDDPT: Entonces Gaal, hijo de Ebed, y sus hermanos llegaron y se pasaron a Siquem.
    Los varones de Siquem pusieron su confianza en él.
  gun-gun: Ha'e gui Ebede ra'y Gaal va'e guyvy kuery reve ou avi vy Siquém py ikuai.
    Ha'e ramo hexe Siquém pygua kuery ojerovia okuapy.
  agu-BL: I tzun bantz, Gaal yi cy'ajl Ebed, nin icy'ak scyuch' yi e' tetz titz'un
    le ama'l Siquem, nin xcye' i' tan cambaje'n cyajtza'kl yi e' aj Siquema'tz.
  ilo-ULB: Immay ni Gaal nga anak ni Ebed a kaduana dagiti kabagianna ket napanda
    idiay Sikem. Nagtalek dagiti mangidadaulo iti Sikem kenkuana.
  kpg-kpg: Nomuli gei Gaal, tama daane Ebed, ga hanimoi gi Shechem mo ono duaahina daane,
    gei digau Shechem gu hagadagadagagee gi mee.
  uig-ARA: ئەبەدنىڭ ئوغلى گائال ئۆز ئاكا-ئۇكىلىرى بىلەن شەكەمگە كۆچۈپ كېلىۋىدى، شەكەمدىكى
    كىشىلەر ئۇنىڭغا ئىشەنچ باغلاپ ئۇنى ئۆز يار-يۆلىكى قىلدى.
  sus-sus: Lɔxɔɛ nde Ebedi xa di Gaali nun a xunyae naxa fa Sikemi. Taa kuntigie naxa
    lanlanteya sa a ma.
  pon-2006: Kaal nein Eped eri kohdo Sekem iangahki rie ko; aramas en Sekem eri koapworopworkihla.
  ksd-ksd: Ma Gal natu i Ebed ma ra umana turana dia ga vana uro Sekem; ma ra tarai
    Sekem dia ga nurnur ta diat.
  tur-YTC: Ebed oğlu Gaal kardeşleriyle birlikte gelip Şekem'e gitti; ve Şekemliler
    ona güvendiler.
  grc-BRENT: Καὶ ἦλθε Γαὰλ υἱὸς Ἰωβὴλ, καὶ οἱ ἀδελφοὶ αὐτοῦ, καὶ παρῆλθον ἐν Σικίμοις,
    καὶ ἤλπισαν ἐν αὐτῷ οἱ ἄνδρες Σικίμων.
  ind-AYT: Pada saat itu, Gaal, anak Ebed, bersama saudara-saudaranya datang dan pindah
    ke kota Sikhem. Penduduk Sikhem pun percaya kepadanya.
  nya-nya: Gaali mwana wa Ebedi anasamukira ku Sekemu ndi abale ake, ndipo anthu a
    ku Sekemuko anamukhulupirira iye.
  hrv-hrv: Gaal, sin Ebedov, dođe sa svojom braćom i nastani se u Šekemu; a šekemski
    se građani pouzdaše u njega.
  mps-mps: Tialima Gal, te Ebetgo ogwa, te aga ama dede dabe dali augwali te Sekemba
    asali. Tama te Sekem dabe augwali te aga wali pai.
  tpi-tpi: Orait Gal, pikinini bilong Ebet, wantaim ol brata bilong en, ol i kam long
    Sekem. Na ol Sekem i bihainim em.
  dan-1931: Nu kom Ga'al, Ebeds Søn, med sine Brødre og flyttede ind i Sikem; og Sikems
    Borgere fattede Tillid til ham.
  vie-OVCB: Trong khi ấy, Ga-anh, con Ê-bết, cùng với anh em mình đến sinh sống ở
    Si-chem. Người địa phương tín nhiệm Ga-anh lắm.
  guj-2017: એબેદનો દીકરો ગાઆલ પોતાના સંબંધીઓની સાથે આવ્યો અને તેઓ શખેમમાં ગયા. શખેમના
    આગેવાનોને તેના પર વિશ્વાસ હતો.
  pon-2006A: Kaal nein Eped eri kohdo Sekem iangahki rie ko; aramas en Sekem eri koapworopworkihla.
  por-BRBSL: Gaal, filho de Ebed, veio com seus irmãos e foi para Shechem; e os homens
    de Shechem depositaram nele sua confiança.
  cth-cth: Ebed capa Gaal ni amae hmaunaw hoi cungtalah Shekhem kho a kâen awh teh,
    Shekhemnaw ni a kângue awh.
  twi-twi: Saa bere no, Ebed babarima Gaal ne ne nuabarimanom kɔɔ Sekem. Na Sekemfo
    no nyaa wɔn mu awerehyɛmu.
  hlt-hlt: Te vaengah Ebed capa Gaal neh a manuca rhoek tah ha pawk tih Shekhem la
    a kat uh hatah Shekhem boei rhoek loh anih dongah pangtung uh.
  tbz-SIM: Diyiè mɑrì kɛ̀ Ebɛɛdi birɛ Kɑɑdi tuɔkɛní Sisɛmmu kɛ nɛínɛ̀ o tebìí. Kɛ̀
    Sisɛmmu ɛì kɔbɛ bɛmɔu ò duɔ́ mbɛ yɛ̀mmɛ̀,
  msy-2020: Ezɨ Gal, Ebetɨn otarim, dughiar mamɨn, uan aveghbuaba ko me Sekemɨn nguibamɨn
    ghuezɨ, Sekemɨn gumazir dapaniba uan nɨghnɨziba isava a gatɨgha an gɨn mangasa
    nɨghnɨsi.
  dop-dop: Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ Ɩpɛtɩ pǝyɑlʋ Kɑɑlɩ nɑ ɩ tɛɛtʋnɑɑ pɑ polɑ Sikɛm, nɑ
    ɩcɑtɛ nyǝ́mɑ lɑ-wɛɣɛ nɑɑni.
  azb-azb: Evedin oğlu Qaal və qardaşları gəlib Şekemdə məskunlaşdılar. Şekem əhalisi
    də ona etimad göstərdi.
  eng-DBY: And Gaal the son of Ebed came with his brethren, and went over to Shechem;
    and the citizens of Shechem put confidence in him.
  hin-2017: तब एबेद का पुत्र गाल अपने भाइयों समेत शेकेम में आया; और शेकेम के मनुष्यों
    ने उसका भरोसा किया।
  eng-YLT: And Gaal son of Ebed cometh — also his brethren — and they pass over into
    Shechem, and the masters of Shechem trust in him,
  eng-WYC-2017: And Gaal, the son of Ebed, came with his brethren, and passed into
    Shechem; at whose entering the dwellers of Shechem were raised,
  eng-WMBB: Gaal the son of Ebed came with his brothers and went over to Shechem;
    and the men of Shechem put their trust in him.
  urd-GVH: उन दिनों में एक आदमी अपने भाइयों के साथ सिकम आया जिसका नाम जाल बिन अबद
    था। सिकम के लोगों से उसका अच्छा-ख़ासा ताल्लुक़ बन गया, और वह उस पर एतबार करने
    लगे।
  rug-rug: Meke se Qala tuna e Ebedi meke sari na tasina si mae koa pa Sekemi, meke
    raṉea ri na tinoni Sekemi si asa.
  gaz-gaz: Yeroo kanatti Gaʼaal ilmi Ebeed obboloota isaa wajjin gara Sheekem dhufe;
    Sheekemonnis isa abdatan.
  fra-LSG: Gaal, fils d’Ébed, vint avec ses frères, et ils passèrent à Sichem. Les
    habitants de Sichem eurent confiance en lui.
  yal-yal: Lɔxɔna nde, Ebedi a dii xɛmɛn Gaala nun a tadane yi fa Siken taani. Siken
    kaane yi e lannayaan sa a yi.
  haw-1868: Hele mai la o Gaala ke keiki a Ebeda, oia, a me kona poe hoahanau, hele
    ae la lakou, a Sekema; a hilinai na kanaka o Sekema ia ia.
  arb-NAV: وَجَاءَ جَعَلُ بْنُ عَابِدٍ مَعَ إِخْوَتِهِ إِلَى شَكِيمَ فَوَثِقَ بِهِ
    أَهْلُهَا.
  ewe-ewe: Ɣe ma ɣi la, Gaal, Ebed ƒe vi, ʋu kple nɔviawo yi Sekem eye wòzu ame ŋkutawo
    dometɔ ɖeka le dua me.
  eng-LEE: 'And there came Ga''al the son of ''Ebed with his brothers, and passed
    through Shechem: and the men of Shechem put their confidence in him.'
  asm-FB: সেই সময়ত এবদৰ পুত্ৰ গালে নিজৰ জ্ঞাতি-কুতুম্বসকলৰ সৈতে চিখিমলৈ আহিল আৰু
    চিখিমৰ নেতাসকলে তেওঁৰ ওপৰত বিশ্বাস স্থাপন কৰিলে।
  sus-A: لْشْي ندٍ عٍبٍدِ شَ دِ فَالِ نُن عَ شُنيَيٍ نَشَ قَ سِكٍمِ. تَا كُنتِفِيٍ
    نَشَ لَنلَنتٍيَ سَ عَ مَ.
  fra-SBL: Gaal, fils d'Ebed, vint avec ses frères et passa à Sichem, et les hommes
    de Sichem se confièrent en lui.
  hbo-hbo: וַיָּבֹ֞א גַּ֤עַל בֶּן־עֶ֙בֶד֙ וְאֶחָ֔יו וַיַּעַבְר֖וּ בִּשְׁכֶ֑ם וַיִּבְטְחוּ־בֹ֖ו
    בַּעֲלֵ֥י שְׁכֶֽם׃
  kik-kik: Nake Gaali mũrũ wa Ebedi hamwe na ariũ a ithe magĩthaamĩra kũu Shekemu,
    nao atũũri akuo makĩmwĩhoka.
  fra-NCL: Gaal, fils d’Obed, vint avec ses frères, et ils passèrent à Sichem. Les
    hommes de Sichem prirent confiance en lui.
  cek-AK: Ebed capa Gaal loe angmah ih nawkamyanawk hoi nawnto Shekem ah khosak han
    angpoeng o; anih loe to vangpui kaminawk mah oep ih kami ah oh.
  cuk-cuk: Ibagwengine, Ebed-machi-Gaal, e-gwenadganmala, Siquem-neggweburse modapgusmalad.
    Degi, Siquem-dulemar Gaal baisur-daksamalad, egi bensurgusmalad.
  uig-CYR: Әбәдниң оғли Гаал өз ака-укилири билән Шәкәмгә көчүп келивиди, Шәкәмдики
    кишиләр униңға ишәш бағлап уни өз яр-йөлиги қилди.
  tel-2017: ఎబెదు కొడుకు గాలు, అతని బంధువులు, షెకెముకు చేరినప్పుడు షెకెము పెద్దలు
    అతన్ని ఆశ్రయించారు.
  hat-BSA: Alò Gaal, fis Ébed la, te vini avèk fanmi pa li yo pou te travèse Sichem,
    epi mesye Sichem yo te mete konfyans yo nan li.
  kos-kos: Inge, Gaal wen natul Ebed, ac mwet lel elos tuku nu Shechem, ac mwet Shechem
    elos filiya lulalfongi lalos facl.
  hbo-WLC: וַיָּבֹ֞א גַּ֤עַל בֶּן־עֶ֙בֶד֙ וְאֶחָ֔יו וַיַּעַבְר֖וּ בִּשְׁכֶ֑ם וַיִּבְטְחוּ־ב֖וֹ
    בַּעֲלֵ֥י שְׁכֶֽם׃
  ibo-ibo: Nʼoge ahụ, Gaal, nwa Ebed, chịkọtara ụmụnne ya ndị ikom gaa biri na Shekem,
    ndị Shekem nwere ntụkwasị obi nʼebe ọ nọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ଏବଦର ପୁତ୍ର ଗାଲ୍‍ ଆପଣା ଭାଇମାନଙ୍କୁ ସଙ୍ଗେ ନେଇ ଶିଖିମକୁ ଗଲା, ପୁଣି
    ଶିଖିମ ନିବାସୀ ଲୋକମାନେ ତାହା ଉପରେ ନିର୍ଭର ରଖିଲେ।
  chk-chk: Mürin, Kaal nöün Epet we mwän a mwöküt ngeni Sikem me aramasan. Nge ekewe
    re Sikem ra anomu ar apilükülük won Kaal.
  rop-rop: Bambai na wanbala men neim Geil bin go garram im braja olabat langa det
    taun gulum Shekam. Olabat dedi bin neim Ibad, en detlot men brom det taun bin
    gudbinji blanga Geil,
  ukr-1871: Тим часом прийшов Гаал Ебоденко з родоколїнниками своїми в Сихем, і ходили
    вони по Сихему, й горожане Сихемські няли віри йому.
  deu-1951: Gaal aber, der Sohn Ebeds, und seine Brüder kamen und siedelten nach Sichem
    über; und die Bürger von Sichem verließen sich auf ihn
  eng-JPS: And Gaal the son of Ebed came with his brethren, and went on to Shechem;
    and the men of Shechem put their trust in him.
  srp-1865: Potom doðe Gal sin Evedov sa svojom braæom, i uljezoše u Sihem, i Sihemljani
    se pouzdaše u nj.
  lug-lug: Awo Gaali mutabani wa Ebedi n’ajja ne baganda be mu Sekemu, abatuuze b’omu
    Sekemu, ne batanula okumwesiga.
  heb-heb: ויבא געל בן עבד ואחיו ויעברו בשכם ויבטחו בו בעלי שכם׃
  ben-IRV: পরে এবদের ছেলে গাল নিজের ভাইদেরকে সঙ্গে নিয়ে শিখিমে আসল; আর শিখিমের লোকেরা
    তাকে বিশ্বাস করল।
  pan-pan: ਤਦ ਅਬਦ ਦਾ ਪੁੱਤਰ ਗਆਲ ਆਪਣੇ ਭਰਾਵਾਂ ਨਾਲ ਸ਼ਕਮ ਵਿੱਚ ਆਇਆ ਅਤੇ ਸ਼ਕਮ ਦੇ ਲੋਕਾਂ ਨੇ
    ਉਸ ਦੇ ਉੱਤੇ ਭਰੋਸਾ ਕੀਤਾ।
  mya-JVB: ဧဗက် ၏သား ဂါလ သည် မိမိ ညီအစ်ကို တို့နှင့်အတူ ရှေခင် မြို့ဘက်သို့ ဝင် ၍
    ရှေခင် မြို့သား တို့သည် သူ့ ကို ကိုးစား ကြ၏။
  hmo-hmo: Unai neganai Gala Ebedi, iena varavara taudia danu, be Sekema dekenai idia
    mai. Vadaeni Sekema taudia ese Gala idia abidadama henia.
  urd-urd: तब जा'ल बिन 'अबद अपने भाइयों के साथ सिकम में आया; और सिकम के लोगों ने उस
    पर भरोसा किया।
  rus-SYN: Пришел же и Гаал, сын Еведов, с братьями своими в Сихем, и ходили они по
    Сихему, и жители Сихемские положились на него.
  bqc-SIM: Ɛbɛdɛ nɛ́ Gaala ń a gbɛ̃́ↄ mↄ̀ zↄ̃̀lɛ Sikɛũ, ↄ̃ Sikɛũdeↄ aà náaikɛ̀.
  tcz-CHONGTHU: Nikhat hi Ebed chapa Gaal kitipa chu Shechem ma asopi hotoh achaolut
    uvin ahileh, akhomite lamkaihon ama chu atahsan jotauvin ahi.
  mar-mar: मग एबेदाचा पुत्र गाल आपल्या भावांसह आला, आणि ते शखेमात आल्यानंतर शखेमातल्या
    मनुष्यांनी त्याच्यावर विश्वास ठेवला.
  qub-qub: Juc diyacho Ebedpa wamran Gaal wauguincunawan chayaran Shequemman. Chaycho
    tiyajcunawanga alli amïguta ruracarcäriran.
  hat-hat: Gaal, pitit gason Ebèd la, vin rive lavil Sichèm ansanm ak frè l' yo. Grannèg
    lavil Sichèm yo fè msye konfyans.
  eng-BSB: Meanwhile, Gaal son of Ebed came with his brothers and crossed into Shechem,
    and the leaders of Shechem put their confidence in him.
  tod-tod: Yeeta, Eɓɛde ná-doun zunui Gaale, ta kɛɛɠɛlointi ti ɠɛni leʋesu Sikɛme.
    Sikɛme nu wolaiti kpein ti laani da.
  eng-WEBPB: Gaal the son of Ebed came with his brothers and went over to Shechem;
    and the men of Shechem put their trust in him.
  kbq-kbq: Hagi mago zupa Ebedi nemofo Gali'a afu'aganahe'zane Sekemu kumate vu'ne.
    E'inama higeno'a Sekemu kumate kva vahe'mo'za Galina antahimi'za amage ante'naze.
  nhe-BL: Huan ipan nopa tonali Gaal, icone Ebed, ininhuaya iicnihua yajque mocahuatoj
    altepetl Siquem huan nima nochi quiixmatque huan ipan ya motemachijque.
  gub-BL: Amo awa Kaw her ma'e Emen ta'yr a'e, oho Xikez pe wywyr wanupi a'e. Awa
    a'e pe har uzeruzar ize'eg rehe. Ikatu wanupe a'e.
  eng-DRA: And Gaal the son of Obed came with his brethren, and went over to Sichem.
    And the inhabitants of Sichem taking courage at his coming,
