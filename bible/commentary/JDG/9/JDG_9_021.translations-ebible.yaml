verse: JDG.009.021
translations:
  mal-C: യോഥാം ബേരിലേക്കു പലായനംചെയ്തു. തന്റെ സഹോദരനായ അബീമെലെക്കിനെ ഭയന്ന് അവിടെ
    പാർത്തു.
  deu-TKW: Darauf entwich Jotham und gelangte auf seiner Flucht nach Beer; dort ließ
    er sich nieder, in Sicherheit vor seinem Bruder Abimelech.
  lin-lin: Yotami abimaki, akendeki na Beri mpe avandaki kuna, pamba te azalaki kobanga
    Abimeleki, ndeko na ye ya mobali.
  eng-LSV: And Jotham hurries, and flees, and goes to Beer, and dwells there, from
    the face of his brother Abimelech.
  eng-GNV: And Iotham ran away, and fled, and went to Beer, and dwelt there for feare
    of Abimelech his brother.
  eng-WEBSTER: And Jotham ran away, and fled, and went to Beer, and dwelt there, for
    fear of Abimelech his brother.
  nhw-BL: Huan quema Jotam tlanqui camanalti, cholo huan yajqui motlatito campa tlali
    Beer huan nopona mocajqui para itztos pampa quiimacasiyaya itepotz icni, Abimelec.
  swh-ONEN: Ndipo Yothamu akakimbia, akatoroka akaenda Beeri, akaishi huko, kwa sababu
    alimwogopa ndugu yake Abimeleki.
  bba-bba: Yen biru Yotɑmu u dukɑ suɑ u doonɑ min di, u dɑ u sinɑ Beriɔ yèn sɔ̃ u
    win mɔɔ Abimɛlɛkin bɛrum mɔ.
  eng-KJVCPB: And Jotham ran away, and fled, and went to Beer, and dwelt there, for
    fear of Abimelech his brother.
  luo-luo: Eka Jotham noringo odhi Beer, kendo nodak kanyo nikech noluoro Abimelek
    owadgi.
  meu-meu: Bena lotam e heau, Bere ela, unuseni ai e nohova, kakana Abimelek garina
    e gariva dainai.
  npi-ULB: योताम भागेर बेअरमा गए । उनी त्यहाँ बसे किनभने त्यो ठाउँ उनको दाजु अबीमेलेकबाट
    धेरै टाढा थियो ।
  yor-yor: Lẹ́yìn tí Jotamu ti sọ èyí tan, ó sá àsálà lọ sí Beeri, ó sì gbé níbẹ̀
    nítorí ó bẹ̀rù arákùnrin rẹ̀ Abimeleki.
  ind-ind: Sesudah itu Yotam melarikan diri ke kota Beer dan menetap di sana untuk
    menghindar dari Abimelek, saudaranya itu.
  pes-OPCB: آنگاه یوتام از ترس برادرش ابیملک به بئیر گریخت و در آنجا ساکن شد.
  tgl-ULB: Tumakas si Jotam at tumakbo palayo, At nagtungo siya sa Beer. Nanirahan
    siya doon dahil malayo iyon mula kay Abimelec, na kaniyang kapatid.
  hui-hui: Ani lowa Yodama ibugua ibu hamene Abimelegehondo gi howa ibuni ibida puwa
    Bea dindini pu hene.
  mya-mya: ထို​နောက်​ယော​သံ​သည်​မိ​မိ​အစ်​ကို​အ​ဘိ မ​လက်​ကို​ကြောက်​သ​ဖြင့် ထွက်​ပြေး​ပြီး
    လျှင်​ဗေ​ရ​မြို့​သို့​သွား​ရောက်​နေ​ထိုင်​လေ​၏။-
  bod-N: ཡོ་ཐམ་ནི་ཁོའི་སྤུན་ཨ་བི་མེ་ལེག་ལ་འཇིགས་ནས་བྲོས་ཤིང་པེར་དུ་སོང་སྟེ་དེར་བསྡད་དོ།
    །
  sna-sna: Ipapo Jotamu akatiza, akapunyukira kuBheeri, uye akagara ikoko nokuti akanga
    achitya mukoma wake Abhimereki.
  spa-BLM: Jotam huyó y se fue a Beer y vivió allí, por temor a Abimelec, su hermano.
  cac-cac: Ix lajvi yalan juntzan̈ chi' vin̈aj Jotam chi', el lemnaj vin̈, ix b'at
    cajnajcan vin̈ d'a Beer, yujto xiv vin̈ d'a vin̈aj Abimelec vin̈ yuc'tac chi'.
  swh-ULB: Yothamu akakimbia, naye akaenda Beeri. Aliishi huko kwa sababu ilikuwa
    mbali na Abimeleki, kaka yake.
  bel-bel: І пабег Ётам, і ўцёк і пайшоў у Бээр, і жыў там, хаваючыся ад брата свайго
    Авімэлэха.
  deu-ELBBK: Und Jotham floh und entwich und ging nach Beer; und er blieb dort wegen
    seines Bruders Abimelech.
  mbb-OT: Ne hein nekaǥi en haazà ni Jotam, mibpelaǥuy sikandin pehendiyà te Beer
    ne zutun sikandin med-ubpà su nahandek sikandin duen te suled din he si Abimelec.
  mal-2015: ഇങ്ങനെ പറഞ്ഞിട്ടു യോഥാം ഓടിപ്പോയി ബേരിലേക്കു ചെന്നു തന്റെ സഹോദരനായ അബീമേലെക്കിനെ
    പേടിച്ചു അവിടെ പാർത്തു.
  tuo-NT: Tojo nitoja, Jotam Beer wãmetiropʉ duꞌtia waꞌacʉ niwĩ. Cʉ̃ maꞌmi Abimelere
    uigʉ, topʉ niseticʉ niwĩ.
  rmc-rmc: Paľis o Jotam daratar denašľa peskre phralestar le Abimelechostar a ačhiľa
    te bešel andro foros Beer.
  pes-OPV: پس یوتام فرار کرده، گریخت و به بئیر آمده، درآنجا از ترس برادرش، ابیملک،
    ساکن شد.
  ron-1924: Иотам с-а дат ын лэтурь ши а луат-о ла фугэ; с-а дус ла Беер, унде а локуит
    департе де фрателе сэу Абимелек.
  ben-OBCV: পরে যোথম পালিয়ে গেলেন ও বেরে পৌঁছালেন এবং সেখানেই বসবাস করতে লাগলেন যেহেতু
    তিনি তাঁর ভাই অবীমেলককে ভয় পেয়েছিলেন।
  som-som: Markaasaa Yootam orday oo cararay, oo wuxuu tegey Bi'ir, oo halkaasuu joogay
    cabsidii uu walaalkiis Abiimeleg ka qabay aawadeed.
  lat-VUC: 'Quæ cum dixisset, fugit, et abiit in Bera: habitavitque ibi ob metum Abimelech
    fratris sui.'
  eng-ASVBT: And Jotham ran away, and fled, and went to Beer, and dwelt there, for
    fear of Abimelech his brother.
  ita-1885: Poi Giotam scampò e se ne fuggì d'innanzi ad Abimelec suo fratello, e
    andò in Beer, e quivi dimorò.
  eng-LXXUP: And Jotham fled, and ran away, and went as far as Beer, and dwelt there
    out of the way of his brother Abimelech.
  eng-ULB: Jotham fled and ran away, and he went to Beer. He lived there because it
    was far away from Abimelech, his brother.
  spa-VBL: Entonces Jotam escapó y huyó. Fue a Beer y se quedó allí por la amenaza
    de su hermano Abimelec.
  fra-_FOB: Puis Jotham s'enfuit et s'échappa. Il alla à Béer, et il y demeura, loin
    d'Abimélec, son frère.
  mal-mal: ഇങ്ങനെ പറഞ്ഞിട്ട് യോഥാം ഓടിപ്പോയി ബേരിലേക്ക് ചെന്ന് തന്റെ സഹോദരനായ അബീമേലെക്കിനെ
    പേടിച്ച് അവിടെ പാർത്തു.
  urd-GVR: Yih kah kar Yūtām ne bhāg kar bair meṅ panāh lī, kyoṅki wuh apne bhāī Abīmalik
    se ḍartā thā.
  suz-BL: मिनु योथाम मेकेर रे प्रोक्‍शा, बेयर माइश्‍शो सहरमी जाक्‍दीम्‍माक्‍त। मिनु
    मेको आ लोक्‍ब अबीमेलेक तशा हिंशा, मेकेरेन बाक्‍माक्‍त।
  ita-1927: Poi Jotham corse via, fuggì e andò a stare a Beer, per paura di Abimelec,
    suo fratello.
  ckb-ckb: ئینجا یۆتام ڕایکرد و هەڵات، لە ترسی ئەبیمەلەخی برای چوو بۆ بئێر و لەوێ
    ژیا.
  eng-BBE: Then Jotham straight away went in flight to Beer, and was living there
    for fear of his brother Abimelech.
  kan-OKCV: ಆಗ ಯೋತಾಮನು ತಪ್ಪಿಸಿಕೊಂಡು ಓಡಿ ಬೇರಕ್ಕೆ ಹೋಗಿ, ತನ್ನ ಸಹೋದರನಾದ ಅಬೀಮೆಲೆಕನ ಭಯದ
    ನಿಮಿತ್ತವಾಗಿ ಅಲ್ಲಿ ವಾಸವಾಗಿದ್ದನು.
  tam-2017: தன்னுடைய சகோதரனான அபிமெலேக்குக்குப் பயந்து, தப்பியோடி, பேயேருக்குப் போய்,
    அங்கே குடியிருந்தான்.
  spa-RV-1909: Y huyó Jotham, y se fugó, y fuése á Beer, y allí se estuvo por causa
    de Abimelech su hermano.
  ron-BTF: Și Iotam a alergat și a fugit și a mers la Beer și a locuit acolo de frica
    lui Abimelec, fratele său.
  eng-WEBP: Jotham ran away and fled, and went to Beer and lived there, for fear of
    Abimelech his brother.
  eng-FBV: Then Jotham escaped and ran away. He went to Beer and stayed there because
    of the threat of Abimelech his brother.
  nld-1939: Daarop maakte Jotam zich uit de voeten, en vluchtte weg naar Beër, waar
    hij buiten het bereik van zijn broer Abimélek bleef wonen.
  nch-BL: Huan quema Jotam tanqui camanalti, cholo huan yajqui motatito campa tali
    Beer huan nopona mocajqui para itztos pampa quiimacasiyaya itepotz icni, Abimelec.
  vie-1934: Đoạn, Giô-tham trốn, đi ẩn náu tại Bê-re, và ở đó, vì sợ A-bi-mê-léc,
    anh mình.
  hin-CV: यह कहकर योथाम वहां से भाग निकला. वहां से वह बएर जा पहुंचा और अपने भाई अबीमेलेक
    के डर से वहीं रहने लगा.
  spa-BES: Entonces Jotam se fue en vuelo a Beer, y vivía allí por temor a su hermano
    Abimelec.
  tdx-tdx: Nitriban-day amy zao t’Iotane, nibotitsike mb’e Beere añe le nimoneñe ao
    ty amy fihembaña’e i Abimeleke rahalahi’ey.
  tha-KJV: โยธามก็​รี​บหนีไปยังเบเออร์อาศัยอยู่​ที่นั่น เพราะกลัวอาบีเมเลคพี่ชายของตน
  por-BR-2018: E fugiu Jotão, e se escapou, e foi-se a Beer, e ali se esteve por causa
    de Abimeleque seu irmão.
  deu-ELO: Und Jotham floh und entwich und ging nach Beer; und er blieb daselbst wegen
    seines Bruders Abimelech.
  eng-WYC-2018: And when Jotham had said these things, he fled, and went into Beer,
    and dwelled there, for dread of Abimelech, his brother (or in fear of his brother
    Abimelech).
  epo-epo: Kaj Jotam forkuris kaj forsavis sin kaj iris en Beeron kaj ekloĝis tie
    pro timo antaŭ sia frato Abimeleĥ.
  uig-PIN: Yotam ⱪerindixi Abimǝlǝktin ⱪorⱪup, ⱪeqip Bǝǝr degǝn jayƣa berip, u yǝrdǝ
    olturaⱪlixip ⱪaldi.
  beo-beo: Amalalu, Youda:me da ea ola Abimelege ema beda:iba:le, hobeale, asili,
    Bie sogega doaga:le, esalu.
  tpi-OTNT: Jotam i tok pinis na em i ranawe. Em i pret long brata bilong en, Abimelek,
    olsem na em i go i stap long ples Ber.
  hau-SA: Sa’an nan Yotam ya gudu, ya tsere zuwa Beyer ya zauna a can gama yana tsoron
    ɗan’uwansa Abimelek.
  uig-LAT: Yotam qérindishi Abimelektin qorqup, qéchip Beer dégen jaygha bérip, u
    yerde olturaqliship qaldi.
  nde-nde: Emva kwalokhu uJothamu wabaleka, waya eBheri, wahlala khona ngoba wayesesaba
    umfowabo u-Abhimelekhi.
  ton-ton: Pea naʻe lele ʻa Sotame ʻo hola, pea ne ʻalu ki Piea, pea nofo ai, ʻi he
    manavahē kia ʻApimeleki ko hono tokoua.
  ces-1613: Tedy utekl Jotam, a utíkaje, odšel do Beera, a zůstal tam, boje se Abimelecha
    bratra svého.
  eng-WMB: Jotham ran away and fled, and went to Beer and lived there, for fear of
    Abimelech his brother.
  tam-TCV: அவற்றைச் சொன்னபின்பு யோதாம் தன் சகோதரன் அபிமெலேக்கிற்கு பயந்ததினால் தான்
    இருந்த இடத்தைவிட்டு பேயேர் என்னும் இடத்திற்குத் தப்பி ஓடி அங்கே இருந்தான்.
  ceb-ULB: Mipahawa si Jotam ug midagan palayo, ug miadto siya sa Beer. Nagpuyo siya
    didto tungod kay layo man kini kang Abimelec, nga iyang igsoon.
  pol-UBG: Wtedy Jotam umknął, uciekł i przybył do Beer, gdzie mieszkał z obawy przed
    swym bratem Abimelekiem.
  agr-agr: Nuna Jotam aatus tusa ukuak, tupikaki yaakat Beernum wee pujusui. Nunak
    nunikui wagki niina yachi Abimelekan ishamak.
  kyc-kyc: Dokopa banya yangonge Apimaleke doko pakapala Joteme baa ralo pao yuu Biya
    dokona palya peya.
  urd-GVU: یہ کہہ کر یوتام نے بھاگ کر بیر میں پناہ لی، کیونکہ وہ اپنے بھائی ابی مَلِک
    سے ڈرتا تھا۔
  deu-1912: Und Jotham floh vor seinem Bruder Abimelech und entwich und ging gen Beer
    und wohnte daselbst.
  kan-2017: ಯೋತಾಮನು ಇಷ್ಟು ಹೇಳಿ ತನ್ನ ಸಹೋದರನಾದ ಅಬೀಮೆಲೆಕನಿಂದ ತಪ್ಪಿಸಿಕೊಂಡು ಬೇರಕ್ಕೆ ಓಡಿಹೋಗಿ
    ಅಲ್ಲೇ ವಾಸಮಾಡಿದನು.
  yap-yap: Me mil Jotham. Me yan i par nga Beer, ya ke rus ngak Abimelek ni walagen.
  hlt-MCSB: Te ah kho a sak te a maya Abimelek kah mikhmuh la a om dongah Jotham loh
    rhaelrham tih aka yong te Beer la pawk.
  mdy-ETH: ዒዮዓታሜ ዬያ ጌዔስካፓ ዒዛኮ ጌርሲ፥ ዓቤሜሌኬ ዒዚ ዒጊጬሢሮ ቤዔሬ ዴንዲ ዒኢካ ናንጌኔ።
  twi-ASANTE: Na ɛsiane Abimelek ho suro enti, ne nuabarima Yotam dwane kɔtenaa Beer.
  eng-WEBU: Jotham ran away and fled, and went to Beer and lived there, for fear of
    Abimelech his brother.
  wal-wal: Yaagidi Yo7aataami ba ishaa Abimelekassi yayyido gishshau, baqatidi Ba7eera
    giyoosaa biidi yan de7iis.
  spa-PDDPT: Luego Jotam escapó, huyó y se fue a Beer. Allí permaneció por temor a
    su hermano Abimelec.
  gun-gun: Ha'e va'e rire'ive Jotão ojava vy oo Beer katy guyke'y Abimeleque gui okyje
    vy. Ha'e py ju oiko.
  agu-BL: Ma yi wi't tlol Jotam tircu'n yi xtxolbila'tz, nin tzun el ojkuj i'-tz.
    Cho'n tzun topone'ntz tan najewe'n jalen Beer, na wi'nin xobe'n i' tetz yi stzicy
    Abimelec.
  ilo-ULB: Naglibas ken nagtaray ni Jotam, ket napan isuna idiay Beer. Nagnaed isuna
    sadiay gapu ta adayo daytoy kenni Abimelec a kabsatna.
  kpg-kpg: Nomuli, gei Jotham guu lele guu noho i Beer, idimaa, mee nogo madagu i
    dono duaahina go Abimelech.
  uig-ARA: يوتام قېرىندىشى ئابىمەلەكتىن قورقۇپ، قېچىپ بەئەر دېگەن جايغا بېرىپ، ئۇ
    يەردە ئولتۇراقلىشىپ قالدى.
  sus-sus: Yotami naxa keli naa, a sa a nɔxun Beeri, dɛnnaxɛ makuya a taara Abimeleki
    ra.
  pon-2006: Sodam eri tangdoaui. E ahpw tangala oh kousoanla Peer, pwehki eh masak
    rie Apimelek.
  jae-jae: Go Jotam gêc gêja jagêŋgôŋ Ber, gebe kêtêc têwa Abimelek.
  ksd-ksd: Ma Iotam i ga vilau ma i ga lop vanavana uro Ber, ma i ga ki abara tago
    i ga burutue turana Abimelek.
  tur-YTC: Yotam kardeşi Avimelek'ten korktuğu için kaçıp Beer'e gitti ve orada yaşadı.
  grc-BRENT: Καὶ ἔφυγεν Ἰωάθαμ καὶ ἀπέδρα, καὶ ἐπορεύθη ἕως Βαιὴρ, καὶ ᾤκησεν ἐκεῖ
    ἀπὸ προσώπου Ἀβιμέλεχ ἀδελφοῦ αὐτοῦ.
  ind-AYT: Sesudah itu, Yotam berlari dan melarikan diri ke Beer. Dia tinggal di sana
    karena takut terhadap Abimelekh, saudaranya.
  nya-nya: Kenaka Yotamu anathawira ku Beeri nakakhala komweko chifukwa ankaopa Abimeleki
    mʼbale wake.
  hrv-hrv: Onda Jotam pobježe, skloni se i dođe u Beer, i ondje ostade, jer se bojao
    svoga brata Abimeleka.
  mps-mps: Jotamgo te po ola silama, tama aga wi pali. Aga te aga ama Abimelekde wi
    ebaso, tama aga te bulu Ber teba pelama bidigi pai, te nogi page te wę ulu pedalubo
    madi da wali.
  tpi-tpi: Jotam i tok pinis na em i ranawe. Em i pret long brata bilong en, Abimelek,
    olsem na em i go i stap long ples Ber.
  dan-1931: Derpå tog Jotam Flugten og flygtede til Be'er; og der tog han Ophold for
    at være i Sikkerhed for sin Broder Abimelek.
  vie-OVCB: Nói xong, Giô-tham trốn chạy và đến ẩn thân ở Bê-a, vì sợ A-bi-mê-léc,
    anh mình.
  guj-2017: યોથામ ભાગીને દૂર ચાલ્યો ગયો અને બેરમાં જઈને તે ત્યાં રહ્યો. કેમ કે તે
    તેના ભાઈ, અબીમેલેખથી ઘણું દૂર હતું.
  pon-2006A: Sodam eri tangdoaui. E ahpw tangala oh kousoanla Peer, pwehki eh masak
    rie Apimelek.
  por-BRBSL: Jotham fugiu e fugiu, e foi para Beer e viveu lá, por medo de Abimelech,
    seu irmão.
  cth-cth: Jotham teh karanglah a yawng, a hmau Abimelek a taki kecu dawkvah, Beer
    kho a cei teh hawvah ao.
  twi-twi: Na esiane Abimelek ho suro nti, ne nuabarima Yotam guan kɔtenaa Beer.
  hlt-hlt: Te ah kho a sak te a maya Abimelek kah mikhmuh la a om dongah Jotham loh
    rhaelrham tih aka yong te Beer la pawk.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ Yotɑmmuu cokɛ́ kɛ́kɔtɛ kɛ́nsɔri Bedɑɑ, ò do dé o tebitɛ
    Abimɛdɛki nwe.
  msy-2020: Jotam kamaghɨn mɨkemegha gɨvagha, uan avebam Abimelekɨn atiatigha ara
    ghua Berɨn nguibamɨn iti.
  dop-dop: Yotɑm tɛmɑ mpʋ, ɩlɛnɑ ɩ́ se ɩ tɛɛtʋ Apimelɛkɩ nɑ ɩ́ polo ɩ́ ŋmɛlɩ Peelɑ.
  azb-azb: Yotam qaçıb aradan çıxdı və Beerə getdi. Qardaşı Avimelekdən qorxduğu üçün
    orada qaldı.
  eng-DBY: And Jotham ran away, and fled, and went to Beer, and dwelt there, because
    of Abimelech his brother.
  hin-2017: तब योताम भागा, और अपने भाई अबीमेलेक के डर के मारे बेर को जाकर वहीं रहने
    लगा।
  eng-YLT: And Jotham hasteth, and fleeth, and goeth to Beer, and dwelleth there,
    from the face of Abimelech his brother.
  eng-WYC-2017: And when Jotham had said these things, he fled, and went into Beer,
    and dwelled there, for dread of Abimelech, his brother.
  eng-WMBB: Jotham ran away and fled, and went to Beer and lived there, for fear of
    Abimelech his brother.
  urd-GVH: यह कहकर यूताम ने भागकर बैर में पनाह ली, क्योंकि वह अपने भाई अबीमलिक से
    डरता था।
  rug-rug: Beto asa, sina matagutu nia sa se Abimeleki sa tasina, ke govete taloa
    se Zotamu meke la koa pa Bia.
  gaz-gaz: Yootaamis Biʼeeritti baqatee sababii obboleessa isaa Abiimelekin sodaateef
    achuma jiraate.
  fra-LSG: Jotham se retira et prit la fuite; il s’en alla à Beer, où il demeura loin
    d’Abimélec, son frère.
  yal-yal: Na xanbi ra, Yotami yi a gi, a siga Bɛri taani, a sa lu dɛnaxan yi, a yi
    a masiga a tada Abimeleki ra.
  haw-1868: Holo aku la o Iotama, a pee aku la, a hele aku i Beera, a noho iho la
    malaila, no ka makau ia Abimeleka i kona hoahanau.
  arb-NAV: ثُمَّ هَرَبَ يُوثَامُ إِلَى مَدِينَةِ بِئْرَ خَوْفاً مِنْ أَخِيهِ، وَأَقَامَ
    هُنَاكَ.
  ewe-ewe: Azɔ vɔvɔ̃ na nɔvia Abimelek ta la, Yotam si yi ɖanɔ Beer.
  eng-LEE: And Yotham ran away, and fled, and went to Beer, and dwelt there, for fear
    of Abimelech his brother.
  asm-FB: ইয়াকে কৈ যোথমে ল’ৰ মাৰি বেৰ নামৰ এখন ঠাইলৈ পলাই গ’ল। তেওঁ নিজৰ ভায়েক অবীমেলকৰ
    ভয়ত সেই ঠাইতে বাস কৰিলে।
  sus-A: يٌتَمِ نَشَ كٍلِ نَا، عَ سَ عَ نْشُن بٍيرِ، دّننَشّ مَكُيَ عَ تَارَ عَبِمٍلٍكِ
    رَ.
  fra-SBL: Jotham s'est enfui et a fui, il est allé à Beer et y a vécu, par crainte
    d'Abimélec, son frère.
  hbo-hbo: וַיָּ֣נָס יֹותָ֔ם וַיִּבְרַ֖ח וַיֵּ֣לֶךְ בְּאֵ֑רָה וַיֵּ֣שֶׁב שָׁ֔ם מִפְּנֵ֖י
    אֲבִימֶ֥לֶךְ אָחִֽיו׃ פ
  kik-kik: Hĩndĩ ĩyo Jothamu agĩĩthara, akĩũrĩra kũu Biri, nake agĩtũũra kuo nĩ ũndũ
    nĩetigagĩra mũrũ wa ithe, Abimeleku.
  fra-NCL: Joatham se retira et prit la fuite ; il se rendit à Béra et il y demeura,
    par crainte d’Abimélek, son frère.
  cek-AK: To pacoengah Jotham loe amya Abimelek to zit pongah, cawnh moe, Beer vangpui
    ah oh.
  cuk-cuk: Geb Jotam deyob-sogsad-bergusad-sorbali, wakite gusad. Beerʼye-neg-nugadse
    nade gusad. A-neg-nugadgine na e-ia-Abimelec-dobedbali megidapid.
  uig-CYR: Йотам қериндиши Абимәләктин қорқуп, қечип Бәәр дегән җайға берип, у йәрдә
    олтирақлишип қалди.
  tel-2017: అప్పుడు యోతాము తన సహోదరుడైన అబీమెలెకుకు భయపడి పారిపోయి బెయేరుకు వెళ్లి
    అక్కడ నివసించాడు.
  hat-BSA: Konsa, Jotham te sove ale pou te chape ale Beer e te rete la akoz Abimélec,
    frè li a.
  kos-kos: Na Jotham el kaingla nu Beer ac muta we, mweyen el sangeng sel Abimelech,
    tamulel lal ah.
  hbo-WLC: וַיָּ֣נָס יוֹתָ֔ם וַיִּבְרַ֖ח וַיֵּ֣לֶךְ בְּאֵ֑רָה וַיֵּ֣שֶׁב שָׁ֔ם מִפְּנֵ֖י
    אֲבִימֶ֥לֶךְ אָחִֽיו׃ פ
  ibo-ibo: Emesịa, Jotam gbapụrụ, gbaga Bịa, biri nʼebe ahụ nʼihi egwu Abimelek bụ
    nwanna ya.
  ory-ory: ଏଉତ୍ତାରେ ଯୋଥମ୍‍ ବେଗେ ପଳାଇଲା, ପୁଣି ଆପଣା ଭାଇ ଅବୀମେଲକ୍‍ ଭୟରେ ବେରରେ ଯାଇ ବାସ
    କଲା।
  chk-chk: Iwe, Jotam a müttir ssä o süla, a tori Peer o nonom ikenan, pun a niuokusiti
    Apimelek pwin we.
  rop-rop: Lagijat na Jotham bin tok langa detlot men, en afta imbin ranawei langa
    det taun gulum Biya, dumaji imbin bradin blanga im braja, en deya na imbin jidanbat.
  ukr-1871: І зник Йоатам і втїк у Беер, і тулився там на низинї, ховаючись перед
    братом своїм Абимелехом.
  deu-1951: Darnach floh Jotam und entwich und ging nach Beer und wohnte daselbst,
    aus Furcht vor seinem Bruder Abimelech.
  eng-JPS: And Jotham ran away, and fled, and went to Beer, and dwelt there, for fear
    of Abimelech his brother.
  srp-1865: Tada pobježe Jotam, i pobjegav doðe u Vir, i ondje osta bojeæi se Avimeleha
    brata svojega.
  lug-lug: Oluvannyuma lw’ebyo, Yosamu n’adduka n’alaga e Beeri, n’abeera eyo olw’okutya
    muganda we Abimereki.
  heb-heb: וינס יותם ויברח וילך בארה וישב שם מפני אבימלך אחיו׃
  ben-IRV: পরে যোথম দৌড়িয়ে পালিয়ে গেল, সে বেরে গেল এবং তার ভাই অবীমেলকের ভয়ে সেই
    জায়গায় বাস করল।
  pan-pan: ਤਦ ਯੋਥਾਮ ਉੱਥੋਂ ਭੱਜ ਗਿਆ ਅਤੇ ਆਪਣੇ ਭਰਾ ਅਬੀਮਲਕ ਦੇ ਡਰ ਦੇ ਕਾਰਨ ਬਏਰ ਨੂੰ ਜਾ ਕੇ
    ਉੱਥੇ ਹੀ ਰਹਿਣ ਲੱਗਾ।
  mya-JVB: အလျင်အမြန်ပြေး ၍ အစ်ကို အဘိမလက် ကို ကြောက်သောကြောင့် ဗေရ မြို့သို့ သွား
    ၍ နေ လေ၏။
  hmo-hmo: Vadaeni Iotama ia heau, Bere dekenai ia lao, unuseni ia noho, badina be
    iena kakana dekenai ia gari dainai.
  urd-urd: फिर यूताम दौड़ता हुआ भागा और बैर को चलता बना, और अपने भाई अबीमलिक के ख़ौफ़
    से वहीं रहने लगा।
  rus-SYN: И побежал Иофам, и убежал и пошел в Беэр, и жил там, укрываясь от брата
    своего Авимелеха.
  bqc-SIM: Ɔ̃ Yotaũ bàalɛ̀ à a taa kɛ̀, à gɛ̀ zↄ̃̀lɛ wɛ̃́lɛ pↄ́ wì mɛ Lↄ̀ↄu,
    kɛ́ àlɛ vĩakɛ a vĩ̀i Abimɛlɛkiɛ yã́i.
  tcz-CHONGTHU: Hiche jouchun Jotham ajamdoh in, asopipa Abimelech akichat jeh in
    Beer ah agachengtai.
  mar-mar: नंतर योथाम पळून गेला व आपला भाऊ अबीमलेख ह्याच्या भीती पोटी तो बैर येथे
    जाऊन राहिला.
  qub-qub: Chayno nircur Jotamga gueshpir aywacuran Beer marcaman. Chaychöna tiyacuran
    wauguin Abimelecta manchacushpan.
  hat-hat: Apre sa, Jotam kouri met deyò. L' al kache lavil Beyè, paske li te pè Abimelèk,
    frè l' la.
  eng-BSB: Then Jotham ran away, escaping to Beer, and he lived there for fear of
    his brother Abimelech.
  tod-tod: Yɔtame ʋelani é li é lɔɔɠu Ɓeel, miná ɠa é yɛni ná, é maaɠooza kɛɛɠɛloin
    Aɓimeelɛke ʋa.
  eng-WEBPB: Jotham ran away and fled, and went to Beer and lived there, for fear
    of Abimelech his brother.
  kbq-kbq: Hagi Jotamu'ma anagema huteno'a, koro freno Beri kumate umani'ne. Na'ankure
    Abimeleki'ma ahezanku koro freno vu'ne.
  nhe-BL: Huan quema Jotam tlanqui camati, cholo huan yajqui motlatito campa tlali
    Beer huan nopona mocajqui para itztos pampa quiimacasiyaya itepotz icni, Abimelec.
  gub-BL: Na'e uzàn Zotàw oho a'e wi kury. Ukyze wyky'yr wi Amimerek wi. A'e rupi
    uzapo weko haw oho Meer pe kury.
  eng-DRA: 'And when he had said thus he fled, and went into Bera: and dwelt there
    for fear of Abimelech his brother.'
