verse: JDG.009.006
translations:
  mal-C: അതിന്റെശേഷം ശേഖേമിലെയും ബേത്-മില്ലോയിലെയും എല്ലാ പൗരന്മാരും ശേഖേമിലെ സ്തംഭത്തിനരികെയുള്ള
    കരുവേലകത്തിന് സമീപം ഒരുമിച്ചുകൂടി, അവിടെവെച്ച് അബീമെലെക്കിനെ രാജാവായി വാഴിച്ചു.
  deu-TKW: Darauf versammelten sich alle Bürger von Sichem samt allen Insassen des
    Millo, gingen hin und erwählten Abimelech zum Könige bei der Denkmalseiche, die
    bei Sichem steht.
  lin-lin: Bakambi nyonso ya Sishemi mpe ndako nyonso ya Milo basanganaki mpo na kokende
    kokomisa Abimeleki mokonzi, pembeni ya terebente, na likonzi ya mabanga kati na
    Sishemi.
  eng-LSV: And all the masters of Shechem are gathered together, and all the house
    of Millo, and come and cause Abimelech to reign for king at the oak of the camp
    which [is] in Shechem;
  eng-GNV: And all the men of Shechem gathered together with all the house of Millo,
    and came and made Abimelech King in the playne, where the stone was erected in
    Shechem.
  eng-WEBSTER: And all the men of Shechem assembled, and all the house of Millo, and
    went and made Abimelech king, by the plain of the pillar that was in Shechem.
  nhw-BL: Huajca nochi catli ehuayayaj altepetl Siquem huan nopa tlacame catli tominpixque
    ipan Milo mosentilijque campa se ahua cuahuitl nechca nopa hueyi tetl catli moquetztoya
    ipan altepetl Siquem. Huan nopona ininseltzitzi quitlalijque Abimelec para ma
    eli tlanahuatijquetl ipan tlali Israel.
  swh-ONEN: Ndipo watu wote wa Shekemu na Beth-Milo wakakusanyika pamoja chini ya
    mti mkubwa wa mwaloni penye nguzo iliyoko Shekemu wakamvika Abimeleki taji kuwa
    mfalme.
  bba-bba: Mɑ Sikɛmuɡibu kpuro kɑ Milon yɛnuɡibu bɑ dɑ bɑ mɛnnɑ Sikɛmu mi, dɑ̃ɑ bɑkɑru
    ɡɑrun nuurɔ kpee te bɑ ɡirɑn bɔkuɔ, mɑ bɑ Abimɛlɛki wi kuɑ ben kpɑro.
  eng-KJVCPB: And all the men of Shechem gathered together, and all the house of Millo,
    and went, and made Abimelech king, by the plain of the pillar that was in Shechem.
  luo-luo: Bangʼe jo-Shekem kod Beth Milo nochokore e bath yien maduongʼ mantie ewi
    Shekem mondo oket Abimelek kaka ruoth.
  meu-meu: Bena Sekem taudia iboudiai bona Bete-milo taudia iboudiai na ela, Abimelek
    e abia dae, Sekem ena oak auna helaḡana badibadinai, edia pavapava ai e halaoa.
  npi-ULB: शकेम र बेथ-मिल्लोका सबै अगुवाहरू एकसाथ भेला भए, र शकेममा रहेको ठुलो रूखको
    छेउको खम्बामा अबीमेलेकलाई राजा बनाए ।
  yor-yor: Gbogbo àwọn ará Ṣekemu àti àwọn ará Beti-Milo pàdé pọ̀ ní ẹ̀bá igi óákù
    ní ibi òpó ní Ṣekemu láti fi Abimeleki jẹ ọba.
  ind-ind: Lalu warga kota Sikem dan kota Bet Milo mengadakan pertemuan di bawah pohon
    besar yang dianggap keramat di Sikem, dan mengangkat Abimelek menjadi raja mereka.
  pes-OPCB: آنگاه تمام اهالی شکیم و بیت‌ملو کنار درخت بلوطی که در شکیم است جمع شده،
    ابیملک را به پادشاهی اسرائیل برگزیدند.
  tgl-ULB: Nagsama-samang dumating lahat ng mga pinuno ng Shekem at Betmilo at nagtungo
    sila at ginawang hari si Abimelec, sa tabi ng kahoy na puno malapit sa haliging
    nasa Shekem.
  hui-hui: Ani buwa agali Segemela Bedemilolani hearu bibahendeore mo mogo bialu ira
    mbira bai ale hada bia heneyago Segemeni heagoria ogoriani Abimelege kini helo
    lalu helayiya.
  mya-mya: ထို​နောက်​ရှေ​ခင်​မြို့​နှင့်​ဗေ​သ​မိလ္လော​မြို့​မှ မြို့​သား​အ​ပေါင်း​တို့​သည်​စု​ဝေး​လျက်
    ရှေ​ခင် မြို့​ရှိ​အ​ထိမ်း​အ​မှတ်​သ​ပိတ်​ပင်​သို့​သွား ရောက်​၍ အ​ဘိ​မ​လက်​အား​မင်း​မြှောက်​ကြ
    လေ​သည်။
  bod-N: སི་ཀེམ་པ་དང་པེད་མིལ་ལོས་ཀྱི་མི་རྣམས་མཉམ་དུ་འཛོམས་ཤིང་། སི་ཀེམ་གྱི་བེ་ཤིང་གི་ཀ་བ་ཡོད་སར་ཕྱིན་ཏེ་ཨ་བི་མེ་ལེག་རྒྱལ་པོར་བསྐོས་སོ།
    །
  sna-sna: Ipapo vagari vose vomuShekemu nokuBheti Miro vakaungana parutivi pomuti
    mukuru pambiru iri muShekemu kuti vagadze Abhimereki samambo.
  spa-BLM: Todos los hombres de Siquem se reunieron con toda la casa de Milo, y fueron
    a hacer rey a Abimelec junto a la encina de la columna que estaba en Siquem.
  cac-cac: Ix lajvi chi', ix smolb'an sb'a eb' aj Siquem yed' eb' aj Bet-milo d'a
    yich jun te' mach' d'a Siquem chi', b'aj ay jun q'uen q'ueen nivan yelc'och d'a
    eb'. Ata' ix yac'och vin̈aj Abimelec eb' yajalil.
  swh-ULB: Wakuu wote wa Shekemu na Beth Milo wakaungana, wakaenda kumfanya Abimeleki
    mfalme, karibu na mwaloni karibu na nguzo iliyoko Shekemu.
  bel-bel: І сабраліся ўсе жыхары Сіхемскія і ўвесь дом Міло, і пайшлі і паставілі
    царом Авімэлэха каля дуба, што паблізу Сіхема.
  deu-ELBBK: Und alle Bürger von Sichem und das ganze Haus Millo versammelten sich
    und gingen hin und machten Abimelech zum König bei der Terebinthe des Denkmals,
    die bei Sichem ist.
  mbb-OT: Midhendiyà is menge tig-Shekem wey is menge tig-Bet Milo te lugar he zuen
    duen kayu he ulayan he ziyà te Shekem ne zutun dan himuwa si Abimelec he hadì.
  mal-2015: അതിന്റെ ശേഷം ശെഖേമിലെ സകലപൗരന്മാരും മില്ലോഗൃഹമൊക്കെയും ഒരുമിച്ചുകൂടി ചെന്നു
    ശെഖേമിലെ ജ്ഞാപകസ്തംഭത്തിന്നരികെയുള്ള കരുവേലകത്തിങ്കൽവെച്ചു അബീമേലെക്കിനെ രാജാവാക്കി.
  tuo-NT: Beꞌro nipeꞌtirã Siquẽcjãrã, tojo nicã Bet-milocjãrã yucʉ pajicjʉ encina
    wãmeticjʉ pʉꞌto, ʉ̃tã meꞌrã wééca tuturo na ẽjõpeori tuturo pʉꞌto nerẽcãrã niwã.
    Topʉ Abimelere wiogʉ sõrõcãrã niwã.
  rmc-rmc: Paľis pes zgele savore manuša andral o Šichem the andral o Bet-Milo a gele
    andro Šichem paš o sveto dubos, kaj sas o sveto slupos, a ode ačhade le Abimelech
    kraľiske.
  pes-OPV: و تمامی اهل شکیم و تمامی خاندان ملوجمع شده، رفتند، و ابیملک را نزد بلوط
    ستون که در شکیم است، پادشاه ساختند.
  ron-1924: Тоць локуиторий дин Сихем ши тоатэ каса луй Мило с-ау стрынс лаолалтэ
    ши ау венит де ау фэкут ымпэрат пе Абимелек, лынгэ стежарул сэдит ын Сихем.
  ben-OBCV: পরে শিখিম ও বেথ-মিল্লোর সব নাগরিক শিখিমের সেই বিশাল গাছটির পাশে অবস্থিত
    স্তম্ভের কাছে একত্রিত হয়ে অবীমেলককে রাজপদে অভিষিক্ত করল।
  som-som: Markaasaa waxaa soo shiray oo isku soo ururay dadkii Shekem oo dhan iyo
    reer Millo oo dhan, oo intay tageen ayay Abiimeleg boqor ka dhigteen, oo waxay
    ku ag boqreen geedkii tiirkii ku yiil Shekem.
  lat-VUC: 'Congregati sunt autem omnes viri Sichem, et universæ familiæ urbis Mello:
    abieruntque et constituerunt regem Abimelech, juxta quercum quæ stabat in Sichem.'
  eng-ASVBT: And all the men of Shechem assembled themselves together, and all the
    house of Millo, and went and made Abimelech king, by the oak of the pillar that
    was in Shechem.
  ita-1885: Poi tutti i Sichemiti, e tutta la casa di Millo, si adunarono insieme,
    e andarono, e costituirono re Abimelec, presso alla quercia dove era rizzato il
    piliere in Sichem.
  eng-LXXUP: And all the men of Shechem, and all the house of Beth-millo, were gathered
    together, and they went and made Abimelech king by the oak of Sedition, which
    was at Shechem.
  eng-ULB: All the leaders of Shechem and Beth Millo came together and they went and
    made Abimelech king, beside the oak near the pillar which is in Shechem.
  spa-VBL: Entonces todos los jefes de Siquem y Bet-millo se reunieron junto a la
    encina en la columna de Siquem y nombraron rey a Abimelec.
  fra-_FOB: Alors tous les chefs de Sichem s'assemblèrent, avec toute la maison de
    Millo; et ils vinrent, et proclamèrent roi Abimélec, auprès du chêne du monument
    qui est à Sichem.
  mal-mal: അതിന്‍റെശേഷം ശെഖേമിലെയും ബേത് മില്ലോവിലേയും സകലപൌരന്മാരും ഒരുമിച്ചുകൂടി
    ശെഖേമിലെ തൂണിന്നരികെ, കരുവേലകത്തിനടുത്തുവച്ച് അബീമേലെക്കിനെ രാജാവാക്കി.
  urd-GVR: Is ke bād Sikam aur Bait-millo ke tamām log us balūt ke sāye meṅ jamā hue
    jo Sikam ke satūn ke pās thā. Wahāṅ unhoṅ ne Abīmalik ko apnā bādshāh muqarrar
    kiyā.
  suz-BL: मिनु शेकेम नु बेथ-मिल्‍लो ङा ठेयब मुर नेल्‍ल खुम्‍सीशा, शेकेममी बाक्‍शो
    ठेयब थाम आ नेक्‍था बाक्‍शो ठेयब रवा आ पुंमी अबीमेलेक कली पिप सेल्‍मे बाक्‍त। उत्‍पत्ती
    ३५:४; यहोसु २४:२६
  ita-1927: Poi tutti i Sichemiti e tutta la casa di Millo si radunarono e andarono
    a proclamar re Abimelec, presso la quercia del monumento che si trova a Sichem.
  ckb-ckb: ئیتر شارنشینەکانی شەخەم و هەموو بێت‌میلۆ کۆبوونەوە، چوون و لەلای دار بەڕووەکەی
    لای ستوونەکەی شەخەم ئەبیمەلەخیان کردە پاشا.
  eng-BBE: And all the townsmen of Shechem and all Beth-millo came together and went
    and made Abimelech their king, by the oak of the pillar in Shechem.
  kan-OKCV: ಶೆಕೆಮಿನ ಜನರೆಲ್ಲರೂ, ಮಿಲ್ಲೋನಿನ ಮನೆಯವರೆಲ್ಲರೂ ಕೂಡಿಕೊಂಡು ಹೋಗಿ, ಶೆಕೆಮಿನ ಬಯಲಲ್ಲಿ
    ಇರುವ ಸ್ತಂಭದ ಬಳಿ ಇರುವ ಅಲ್ಲೋನ್ ಮರದ ಹತ್ತಿರ ಸೇರಿ ಅಬೀಮೆಲೆಕನನ್ನು ಅರಸನನ್ನಾಗಿ ನೇಮಿಸಿದರು.
  tam-2017: பின்பு சீகேமிலிருக்கிற எல்லா பெரிய மனிதர்களும், மில்லோவின் குடும்பத்தார்கள்
    அனைவரும் ஒன்றுசேர்ந்து போய், சீகேமிலிருக்கிற உயர்ந்த கர்வாலிமரத்தின் அருகில் அபிமெலேக்கை
    ராஜாவாக்கினார்கள்.
  spa-RV-1909: Y reunidos todos los de Sichêm con toda la casa de Millo, fueron y
    eligieron á Abimelech por rey, cerca de la llanura del pilar que estaba en Sichêm.
  ron-BTF: Și toți bărbații din Sihem și toată casa lui Milo s-au adunat și au mers
    și l-au făcut împărat pe Abimelec la câmpia stâlpului care era în Sihem.
  eng-WEBP: All the men of Shechem assembled themselves together with all the house
    of Millo, and went and made Abimelech king by the oak of the pillar that was in
    Shechem.
  eng-FBV: Then the leaders of Shechem and Beth-millo all assembled by the oak at
    the pillar in Shechem and made Abimelech their king.
  nld-1939: Nu kwamen alle burgers van Sikem en heel Bet-Millo bijeen, en riepen Abimélek
    tot koning uit bij de eik van de gedenksteen, die te Sikem was.
  nch-BL: Huajca nochi cati ehuayayaj altepet Siquem huan nopa tacame cati tominpiyayayaj
    ipan Milo mosentilijque campa se ahua cuahuit nechca nopa hueyi tet cati moquetztoya
    ipan altepet Siquem. Huan nopona iniselti quitalijque Abimelec para ma eli tanahuatijquet
    ipan tali Israel.
  vie-1934: Bấy giờ, hết thảy người Si-chem nhóm hiệp với cả họ Mi-lô, đi đến cây
    dẻ bộp bia-đá ở tại Si-chem, mà tôn A-bi-mê-léc làm vua.
  hin-CV: सभी शेकेमवासी एवं सभी बेथ-मिल्लोवासी इकट्‍ठे हो गए तथा उन्होंने शेकेम में
    खंभे के बांज वृक्ष के पास अबीमेलेक का राजाभिषेक कर दिया.
  spa-BES: Y se juntaron todos los habitantes de Siquem y todo Bet-milo, y fueron
    e hicieron a Abimelec su rey, junto al roble de la columna en Siquem.
  tdx-tdx: Aa le hene nifanontoñe o lahilahi’ i Sekemeo, naho i Bere-milò vaho nimb’eo
    nañory i Abimeleke ho mpanjaka, marine’ i kile am-batolahy e Sekemey.
  tha-KJV: ชาวเมืองเชเคมและชาววงศ์วานมิลโลทั้งสิ้​นก​็มาประชุมพร้อมกัน ตั้งอาบีเมเลคให้เป็นกษั​ตริ​ย์​ที่​ข้างที่ราบแห่งเสาสำคัญที่​อยู่​ในเมืองเชเคม
  por-BR-2018: E reunidos todos os de Siquém com toda a casa de Milo, foram e elegeram
    a Abimeleque por rei, próximo da planície do pilar que estava em Siquém.
  deu-ELO: Und alle Bürger von Sichem und das ganze Haus Millo versammelten sich und
    gingen hin und machten Abimelech zum König bei der Terebinthe des Denkmals, die
    zu Sichem ist.
  eng-WYC-2018: And all the men of Shechem, and all the families of the city of Millo,
    were gathered together, and they went, and made Abimelech king, beside the oak
    that stood in Shechem.
  epo-epo: Kaj kolektiĝis ĉiuj loĝantoj de Ŝeĥem kaj la tuta domo de Milo, kaj ili
    iris kaj faris Abimeleĥon reĝo, ĉe la kverko, kiu staras en Ŝeĥem.
  uig-PIN: Andin pütkül Xǝkǝmdikilǝr wǝ Bǝyt-Millodikilǝrning ⱨǝmmisi yiƣilixip berip
    Abimǝlǝkni Xǝkǝmdiki dub dǝrihining tüwidǝ padixaⱨ ⱪilip tiklidi.
  beo-beo: Amalalu, Siegeme dunu huluane da gilisili, sema ouge ifa Siegeme sogega
    lelu amoga asili, Abimelege hina bagade ilegei dagoi.
  tpi-OTNT: Orait olgeta manmeri bilong Betmilo na bilong ol arapela hap bilong taun
    Sekem ol i bung na ol i go long diwai ok i stap long ples tambu long Sekem na
    ol i mekim Abimelek i kamap king bilong ol.
  hau-SA: Sa’an nan duka ’yan ƙasar Shekem da Bet Millo suka taru kusa da babban itacen
    wajen ginshiƙi a Shekem don a naɗa Abimelek sarki.
  uig-LAT: Andin pütkül Shekemdikiler we Beyt-Millodikilerning hemmisi yighiliship
    bérip Abimelekni Shekemdiki dub derixining tüwide padishah qilip tiklidi.
  nde-nde: Emva kwalokho bonke abantu baseShekhemu labeBhethi Milo babuthana ngaphansi
    kwesihlahla somʼOkhi ensikeni eShekhemu ukuba u-Abhimelekhi bamfake abe yinkosi.
  ton-ton: Pea naʻe fakataha ʻae kau tangata kotoa pē ʻo Sikemi, mo e fale kotoa ʻo
    Milo, pea naʻa nau ʻalu, ʻo fakanofo ʻa ʻApimeleki ke tuʻi, ʻI he malaʻe ʻoe pou
    ʻaia naʻe ʻi Sikemi.
  ces-1613: Tedy shromáždili se všickni muži Sichemští i všecken dům Mello, i šli,
    a ustanovili sobě Abimelecha za krále na rovinách u sloupu, kterýž jest u Sichem.
  eng-WMB: All the men of Shechem assembled themselves together with all the house
    of Millo, and went and made Abimelech king by the oak of the pillar that was in
    Shechem.
  tam-TCV: அப்பொழுது சீகேமிலும், பெத் மிலோவிலுமுள்ள எல்லா குடிகளும் சீகேமின் தூணின்
    அருகேயுள்ள பெரிய மரத்தினடியில் அபிமெலேக்கை அரசனாக முடிசூட்டுவதற்காக ஒன்றுகூடி
    வந்தார்கள்.
  ceb-ULB: Nagtigom ang tanang pangulo sa Siquem ug Bet Milo ug milakaw sila ug gihimo
    nga hari si Abimelec, tapad sa tugas duol sa haligi nga anaa sa Siquem.
  pol-UBG: Wtedy zebrali się wszyscy mężczyźni Sychem i cały dom Millo, poszli i obwołali
    Abimeleka królem na równinie, gdzie stał słup w Sychem.
  agr-agr: Dutika niina yachi aidaun ashí amukmatai, Siquemnumia aents aidau, nuna
    yantamen Bet-miló aajakua nuwi batsamin aidaujai Siquemnum numi encina tutai wajaunum
    kaya pegkejam tutai pujaunum nuwi ijunjajui. Nunikag nuwi Abimelekan apu adaikajui.
  kyc-kyc: Dokopa Sikeme wambu peparaepe dee yuu Betemilo rangepe dupwa opetaeko Sikeme
    dokona isa oke poo pyasi mende karenge dokona papala akali Apimaleke baa nakamana
    kiŋi inginya lao leyami.
  urd-GVU: اِس کے بعد سِکم اور بیت مِلّو کے تمام لوگ اُس بلوط کے سائے میں جمع ہوئے
    جو سِکم کے ستون کے پاس تھا۔ وہاں اُنہوں نے ابی مَلِک کو اپنا بادشاہ مقرر کیا۔
  deu-1912: Und es versammelten sich alle Männer von Sichem und das ganze Haus Millo,
    gingen hin und machten Abimelech zum König bei der hohen Eiche, die zu Sichem
    steht.
  kan-2017: ತರುವಾಯ ಎಲ್ಲಾ ಶೆಕೆಮಿನವರೂ ಮಿಲ್ಲೋ ಕೋಟೆಯವರೂ ಶೆಕೆಮಿನ ಬಳಿಯಲ್ಲಿ ಜ್ಞಾಪಕಸ್ತಂಭವಿರುವ
    ಏಲೋನ್ ವೃಕ್ಷದ ಹತ್ತಿರ ಕೂಡಿಬಂದು ಅಬೀಮೆಲೆಕನನ್ನು ತಮ್ಮ ಅರಸನನ್ನಾಗಿ ಮಾಡಿಕೊಂಡರು.
  yap-yap: Me mu’ulung urngin e pumo’on nu Shekem ngu Bethmillo ngranod ko fare ke
    gek’iy oak nib tabgul u Shekem, ni aram fa gin nra pilung niged Abimelek riy.
  hlt-MCSB: Shekhem boei rhoek boeih neh Bethmillo boeih loh a tingtun uh phoeiah
    cet uh tih Abimelek te Shekhem kah aka pai thingnu kaepah manghai la a manghai
    sakuh.
  mdy-ETH: ዬካፓ ሴኬሜና ቤትሚሎናይዳ ናንጋ ዓሳ ቢያ ሴኬሜይዳ ዓኣ ካኣዦሮ ዱማሶና ሻኣቦ ዴሞ ዴንዲ፥ ዒኢካ ዓቤሜሌኬ ካኣታሤኔ።
  twi-ASANTE: Enti, Sekemfoɔ ne Bet-Milofoɔ yɛɛ nhyiamu wɔ odupɔn a ɛbɛn nkaeɛdum
    a ɛwɔ Sekem no ase. Wɔsii Abimelek wɔn so ɔhene.
  eng-WEBU: All the men of Shechem assembled themselves together with all the house
    of Millo, and went and made Abimelech king by the oak of the pillar that was in
    Shechem.
  wal-wal: Hegaappe guyyiyan, Sekeema asainne Beetimiillo asai issippe shiiqidi, Sekeeman
    de7iya goinniyo wolaakko biidosona; biidi yan Abimeleka kawoyidosona.
  spa-PDDPT: Entonces todos los hombres de Siquem y los de Bet-milo, se reunieron
    y proclamaron a Abimelec como rey en el roble de la piedra ritual que estaba en
    Siquem.
  gun-gun: Ha'e gui Siquém ha'e Bete-Milo pygua kuery ha'e javi ono'õmba jogueru vy
    nguvixaverã omoĩ okuapy Abimeleque, Siquém katy'i yvyra carvalho ima'endu'aapy
    hi'aĩ va'e yvy'iry.
  agu-BL: Ma yi wi't bajije'n yi xtxolbile'j, tircunin tzun yi e' aj Siquem scyuch'
    yi e' aj Bet-milo cu' chimolol quibtz Siquem, tmujil jun wi' bakch, kale atit
    jun c'ub yi wi'nin xanil. Cho'n tzun toque'n Abimelectz cya'n tetz chireyil.
  ilo-ULB: Naguummong dagiti amin a mangidadaulo iti Sikem ken Betmillo ket napanda
    iti abay ti lugo iti asideg ti adigi nga adda idiay Sikem, ket pinagbalinda nga
    ari ni Abimelec.
  kpg-kpg: Digau huogodoo Shechem mo Beth-Millo ga dagabuli mai gi di laagau ‘oak’
    haga madagu i Shechem, di gowaa e hai a Abimelech gii hai di king.
  uig-ARA: ئاندىن پۈتكۈل شەكەمدىكىلەر ۋە بەيت-مىللودىكىلەرنىڭ ھەممىسى يىغىلىشىپ بېرىپ
    ئابىمەلەكنى شەكەمدىكى دۇب دەرىخىنىڭ تۈۋىدە پادىشاھ قىلىپ تىكلىدى.
  sus-sus: Sikemi kuntigie nun Beti Milo ɲama birin naxa e malan Sikemi, gɛmɛ belebele
    nun wuri tofanyi tixi dɛnnaxɛ. E naxa Abimeleki findi mangɛ ra mɛnni.
  pon-2006: Ohl en Sekem oh ohl en Pedmilo koaros, ahpw pokonpene oh kohla nin tuhke
    sarawien Sekem, wasa re kasapwilada Apimelek ie pwehn wiahla ar nanmwarki.
  jae-jae: Go lau Sikem to Betmiloŋa samob jasêkac tauŋ sa sêmoa kamem dabuŋ, taŋ
    kêkô Sikem naŋ, ma sêkêŋ Abimelek kêtu kiŋ.
  ksd-ksd: Ma ra tarai par Sekem, ma diat par maro Bet-Milo, dia ga pot varurung,
    ma dia ga vana ma dia ga vaki Abimelek upi na king, dia ga pait ia maravai ta
    ra iban pire ra tabataba aro Sekem.
  tur-YTC: Bütün Şekemliler, Millo'nun evinin tümüyle birlikte toplandılar ve gidip
    Şekem'deki dikili taş meşesinin yanında Avimelek'i kral yaptılar.
  grc-BRENT: Καὶ συνήχθησαν πάντες ἄνδρες Σικίμων, καὶ πᾶς οἶκος Βηθμααλὼ, καὶ ἐπορεύθησαν,
    καὶ ἐβασίλευσαν τὸν Ἀβιμέλεχ πρὸς τῇ βαλάνῳ τῇ εὑρετῇ τῆς στάσεως τῆς ἐν Σικίμοις.
  ind-AYT: Seluruh penduduk Sikhem dan seluruh Bet-Milo berkumpul. Mereka pergi menobatkan
    Abimelekh menjadi raja di dekat pohon Tarbantin di tugu peringatan yang berada
    di Sikhem.
  nya-nya: Tsono nzika za ku Sekemu ndi za ku Beti-Milo zinapita kukasonkhana ku mtengo
    wa thundu pafupi ndi chipilala cha ku Sekemu kuti akalonge Abimeleki ufumu.
  hrv-hrv: Tada se skupiše svi šekemski građani i sav Bet-Milo te postaviše Abimeleka
    za kralja kod hrasta koji stoji u Šekemu.
  mps-mps: Tialima, te Sekem me Betmilo we bidi tigidali augwali sisinama, tama augwali
    te Sekemde te wiegi yai genuai ni mu elalubo teba pelama, tama augwaligo te Abimelek
    te augwa tuni bidi king pedalumainu ilalio.
  tpi-tpi: Orait olgeta manmeri bilong Betmilo na bilong ol arapela hap bilong taun
    Sekem ol i bung na ol i go long diwai ok i stap long ples tambu long Sekem na
    ol i mekim Abimelek i kamap king bilong ol.
  dan-1931: Derefter samledes alle Sikems Borgere og hele Millos* Hus og gik hen og
    gjorde Abimelek til Konge ved Egen med Stenstøtten i Sikem. { [*formodentlig en
    befæstet Bygning.] }
  vie-OVCB: Người Si-chem và Bết-mi-lô họp tại bia đá bên gốc cây sồi ở Si-chem, tôn
    A-bi-mê-léc làm vua.
  guj-2017: શખેમના તથા બેથ-મિલ્લોના સર્વ આગેવાનો સાથે આવ્યા અને તેઓએ જઈને અબીમેલેખને,
    શખેમમાં જે સ્તંભ હતો તેની પાસેના એલોન વૃક્ષ આગળ રાજા બનાવ્યો.
  pon-2006A: Ohl en Sekem oh ohl en Pedmilo koaros, ahpw pokonpene oh kohla nin tuhke
    sarawien Sekem, wasa re kasapwilada Apimelek ie pwehn wiahla ar nanmwarki.
  por-BRBSL: Todos os homens de Siquém se reuniram com toda a casa de Millo, e foram
    e fizeram Abimelech rei junto ao carvalho do pilar que estava em Siquém.
  cth-cth: Hahoi Shekhemnaw pueng hoiyah, Bethmillo taminaw pueng a kamkhueng awh
    teh, Abimelek teh Shekhem kho talung a ungnae kung koe kathen kung koevah siangpahrang
    lah a sak awh.
  twi-twi: Enti Sekemfo ne Bet-Milofo yɛɛ nhyiamu wɔ odupɔn a ɛbɛn nkaedum a ɛwɔ Sekem
    no ase. Wosii Abimelek wɔn so hene.
  hlt-hlt: Shekhem boei rhoek boeih neh Bethmillo boeih loh a tingtun uh phoeiah cet
    uh tih Abimelek te Shekhem kah aka pai thingnu kaepah manghai la a manghai sakuh.
  tbz-SIM: Sisɛmmu ɛì kó bɛkótíbɛ̀ nɛ̀ dihɛì kɔbɛ nɛ̀ Bɛti-Midoo kɔbɛ kɛ̀ bɛ̀ɛ tíí
    nkɛ́kɔtɛ Sisɛmmu kó mutie borɛ̀ ditɑ̃rì còḿmú dɛ̀, bɛ̀ dɛ mpĩ nhAbimɛdɛki tikpɑ̀tì.
  msy-2020: Ezɨ Sekem ko Betmilon nguibamɨn gumazamiziba, bar iza uari akuvagha ghua
    okɨn temer ekiar bar anogoroghezir danganimɨn oto. Me an otogha, Abimelek amɨsevezɨ
    a men atrivimɨn oto.
  dop-dop: Ɩlɛnɑ Sikɛm nɑ yoolɑɑ tɛ yǝlɑɑ tǝnɑ koti nɑ pɑ́ polo ɩcɑtɛ tʋɣʋ kʋlɑlɑɑʋ
    tɛɛ, nɑ pɑ́ kpɑɑlɩ sɩ Apimelɛkɩ pǝsɑ wulɑʋ yoo.
  azb-azb: Bütün Şekem və Bet-Millo əhalisi toplaşaraq gedib Şekemdə daş sütunun yanındakı
    palıd ağacının yaxınlığında Avimeleki padşah elan etdi.
  eng-DBY: And all the citizens of Shechem gathered together, and all the house of
    Millo, and went and made Abimelech king, by the memorial-oak that is in Shechem.
  hin-2017: तब शेकेम के सब मनुष्यों और बेतमिल्लो के सब लोगों ने इकट्ठे होकर शेकेम
    के खम्भे के पासवाले बांज वृक्ष के पास अबीमेलेक को राजा बनाया।
  eng-YLT: And all the masters of Shechem are gathered together, and all the house
    of Millo, and come and cause Abimelech to reign for king at the oak of the camp
    which [is] in Shechem;
  eng-WYC-2017: And all the men of Shechem, and all the meines of the city of Millo,
    were gathered together, and they went, and made Abimelech king, beside the oak
    that stood in Shechem.
  eng-WMBB: All the men of Shechem assembled themselves together with all the house
    of Millo, and went and made Abimelech king by the oak of the pillar that was in
    Shechem.
  urd-GVH: इसके बाद सिकम और बैत-मिल्लो के तमाम लोग उस बलूत के साये में जमा हुए जो
    सिकम के सतून के पास था। वहाँ उन्होंने अबीमलिक को अपना बादशाह मुक़र्रर किया।
  rug-rug: Meke tiqe varigara sari doduru tie Sekemi meke Betimilo, meke la si arini
    koa ke huda oaku hopena pa Sekemi meke va baṉaria rini vasina se Abimeleki.
  gaz-gaz: Namoonni Sheekemii fi Beet Miiloo hundi Abiimelekin moosisuuf jedhanii
    Sheekemitti utubaa mukaa guddaa tokko biratti walitti qabaman.
  fra-LSG: Tous les habitants de Sichem et toute la maison de Millo se rassemblèrent;
    ils vinrent, et proclamèrent roi Abimélec, près du chêne planté dans Sichem.
  yal-yal: Siken kaane nun Beti-Milo kaane birin yi e malan wudi gbeen dɛxɔn gɛmɛn
    dɛxɔn naxan dɔxi Siken yi. E yi sa Abimeleki dɔxɔ mangan na mɛnni.
  haw-1868: Akoakoa mai la na kanaka a pau o Sekema, a me ko ka hale a pau o Milo,
    a hele ae la, a hoalii iho la ia Abimeleka ma ka laau oka, ma ka pakaua o Sekema.
  arb-NAV: فَاجْتَمَعَ أَهْلُ شَكِيمَ وَجَمِيعُ سُكَّانِ الْقَلْعَةِ وَنَصَبُوا أَبِيمَالِكَ
    مَلِكاً عِنْدَ بَلُّوطَةِ النَّصَبِ الَّذِي فِي شَكِيمَ.
  ewe-ewe: Esia megbe la, Sekemtɔwo kple Betmilɔtɔwo wɔ takpekpe gã aɖe le oɖumti
    la te le Sekem eye woɖo Abimelek fiae.
  eng-LEE: And all the men of Shechem and all Beth-millo assembled together, and went,
    and made Abimelech king, by the oak of the pillar that was by Shechem.
  asm-FB: তাৰ পাছত চিখিমৰ আৰু বৈৎ-মিল্লোৰ নেতাসকলে একেলগে আহি চিখিমৰ স্তম্ভৰ ওচৰত
    থকা ওক গছজোপাৰ কাষলৈ গৈ অবীমেলকক ৰজা পাতিলে।
  sus-A: سِكٍمِ كُنتِفِيٍ نُن بٍتِ مِلٌ حَمَ بِرِن نَشَ عٍ مَلَن سِكٍمِ، فّمّ بٍلٍبٍلٍ
    نُن وُرِ تٌقَنيِ تِشِ دّننَشّ. عٍ نَشَ عَبِمٍلٍكِ قِندِ مَنفّ رَ مّننِ.
  fra-SBL: Tous les hommes de Sichem se rassemblèrent avec toute la maison de Millo,
    et ils allèrent établir roi Abimélec près du chêne de la colonne qui était à Sichem.
  hbo-hbo: וַיֵּאָ֨סְפ֜וּ כָּל־בַּעֲלֵ֤י שְׁכֶם֙ וְכָל־בֵּ֣ית מִלֹּ֔וא וַיֵּ֣לְכ֔וּ
    וַיַּמְלִ֥יכוּ אֶת־אֲבִימֶ֖לֶךְ לְמֶ֑לֶךְ עִם־אֵלֹ֥ון מֻצָּ֖ב אֲשֶׁ֥ר בִּשְׁכֶֽם׃
  kik-kik: Nao atũũri othe a Shekemu na a Bethi-Milo makĩũngana mũtĩ-inĩ ũrĩa mũnene
    o hau gĩtugĩ-inĩ kĩrĩa kĩrĩ Shekemu, magĩtua Abimeleku mũthamaki.
  fra-NCL: Alors tous les habitants de Sichem et toute la maison de Mello s’assemblèrent ;
    ils vinrent et proclamèrent roi Abimélek, prés du térébinthe du monument qui se
    trouve à Sichem.
  cek-AK: To naah Shekem ah kaom kaminawk hoi Millo imthung takohnawk loe, Shekem
    ih thing ohhaih ahmuen ah nawnto amkhueng o moe, Abimelek to siangpahrang ah suek
    o.
  cuk-cuk: Bela Siquemʼginmalad, Miloʼginmaladbo Siquemʼgi wag-ulu-war-asabin, degine,
    akwa-matusulid-siid-asabin na bukusmalad. Geb reyga Abimelec-onugsasmalad.
  uig-CYR: Андин пүткүл Шәкәмдикиләр вә Бәйт-Миллодикиләрниң һәммиси жиғилишип берип
    Абимәләкни Шәкәмдики дуб дәриғиниң түвидә падиша қилип тиклиди.
  tel-2017: తరువాత షెకెము నాయకులందరూ, బెత్ మిల్లో ఇంటివారందరూ కలిసి వచ్చి షెకెములో
    ఉన్న మస్తకి చెట్టు కింద శిబిరం దగ్గర అబీమెలెకును రాజుగా నియమించారు.
  hat-BSA: Tout mesye a Sichem yo avèk tout Beth-Millo yo te rasanble ansanm pou yo
    te ale fè Abimélec wa kote bwadchenn nan akote pilye ki te Sichem nan.
  kos-kos: Na mwet nukewa in Shechem ac Bethmillo elos toeni ac som nu sisken sak
    oak mutal in acn Shechem, ac oru tuh Abimelech elan tokosra lalos.
  hbo-WLC: וַיֵּאָ֨סְפ֜וּ כָּל־בַּעֲלֵ֤י שְׁכֶם֙ וְכָל־בֵּ֣ית מִלּ֔וֹא וַיֵּ֣לְכ֔וּ
    וַיַּמְלִ֥יכוּ אֶת־אֲבִימֶ֖לֶךְ לְמֶ֑לֶךְ עִם־אֵל֥וֹן מֻצָּ֖ב אֲשֶׁ֥ר בִּשְׁכֶֽם׃
  ibo-ibo: Mgbe ahụ, ndị Shekem na ndị Bet Milo kpọrọ nzukọ nʼokpuru osisi ukwu dị
    nʼobodo ahụ nʼakụkụ ogidi e guzobere ọtọ na Shekem. Nʼebe ahụ ka ha nọ mee Abimelek
    eze Izrel.
  ory-ory: ପୁଣି, ଶିଖିମ ନିବାସୀ ଲୋକମାନେ ଓ ମିଲ୍ଲୋ ନିବାସୀ ସମସ୍ତେ ଏକତ୍ରିତ ହୋଇଯାଇ ଶିଖିମରେ
    ଥିବା ସ୍ତମ୍ଭ ନିକଟସ୍ଥ ଅଲୋନ ବୃକ୍ଷ ମୂଳରେ ଅବୀମେଲକ୍‍କୁ ରାଜା କଲେ।
  chk-chk: Mürin, chon ewe telinimw Sikem meinisin me chon Pet-milo ra mwichefengen
    ren ewe üren achem fän ewe irä ook lon Sikem, o seikätä Apimelek pwe epwe nöür
    king.
  rop-rop: Afta na ola men brom Shekam en det najawan taun gulum Bethmailo bin majurrumap
    miselp, en deibin go langa det seikridwan ouktri deya langa Shekam, en deya na
    deibin meigim Abimalek jidan king.
  ukr-1871: Тодї зібрались до купи всї городяне Сихемські вкупі з родинами (містечка)
    Мілло, зійшлись і обрали собі Абимелеха за царя під дубом, що стоїть під Сихемом.
  deu-1951: Und alle Bürger von Sichem und das ganze Haus Millo versammelten sich
    und gingen hin und machten Abimelech zum König bei der Eiche des Denkmals, die
    zu Sichem steht.
  eng-JPS: And all the men of Shechem assembled themselves together, and all Beth-millo,
    and went and made Abimelech king, by the terebinth of the pillar that was in Shechem.
  srp-1865: Tada se skupiše svi Sihemljani i sav dom Milov, i otidoše i postaviše
    Avimeleha carem kod hrasta koji stoji u Sihemu.
  lug-lug: Awo abatuuze bonna ab’e Sekemu n’e Besimiiro ne bakuŋŋaana ne batikkira
    Abimereki ng’ayimiridde okuliraana omuti omunene, ne bamufuula kabaka mu Sekemu.
  heb-heb: ויאספו כל בעלי שכם וכל בית מלוא וילכו וימליכו את אבימלך למלך עם אלון מצב
    אשר בשכם׃
  ben-IRV: পরে শিখিমের সব বাড়ির লোক এবং মিল্লোর সব লোক জড়ো হয়ে শিখিমস্থ স্তম্ভের
    এলোন গাছের কাছে গিয়ে অবীমেলককে রাজা করল।
  pan-pan: ਤਦ ਸ਼ਕਮ ਦੇ ਸਾਰੇ ਲੋਕ ਅਤੇ ਬੈਤ ਮਿੱਲੋ ਦਾ ਸਾਰਾ ਟੱਬਰ ਇਕੱਠਾ ਹੋਇਆ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ
    ਬਲੂਤ ਦੇ ਥੰਮ੍ਹ ਦੇ ਕੋਲ ਜਿਹੜਾ ਸ਼ਕਮ ਵਿੱਚ ਸੀ, ਜਾ ਕੇ ਅਬੀਮਲਕ ਨੂੰ ਰਾਜਾ ਬਣਾਇਆ।
  mya-JVB: ရှေခင် မြို့သား အပေါင်း တို့နှင့် မိလ္လော အဆွေအမျိုးအပေါင်း တို့သည် ရှေခင်
    မြို့တွင် ရှိသောအထိမ်းအမှတ် သပိတ် ပင်အနား မှာ စည်းဝေး ၍ အဘိမလက် ကို ရှင်ဘုရင်
    အရာ၌ ခန့် ထားကြ၏။
  hmo-hmo: Vadaeni Sekema taudia ibounai bona Bete Milo taudia ibounai be idia lao,
    Sekema ena ouki auna helagana dekenai, bona unuseni Abimeleka idia abia dae, bona
    edia king idia halaoa.
  urd-urd: तब सिकम के सब आदमी और सब अहल — ए — मिल्लो जमा' हुए, और जाकर उस सुतून के
    बलूत के पास जो सिकम में था अबीमलिक को बादशाह बनाया।
  rus-SYN: И собрались все жители Сихемские и весь дом Милло, и пошли и поставили
    царем Авимелеха у дуба, что близ Сихема.
  bqc-SIM: Ɔ̃ Sikɛũdeↄ ń Bɛmilodeↄ píi aa gɛ̀ Abimɛlɛki dìlɛ kía ũ gbɛ̃́nɛli
    pↄ́ kú Sikɛũ saɛ.
  tcz-CHONGTHU: Hiche jouchun Shechem leh Beth-millo khomite lah a lamkai hochu Shechem
    khompi kom gangpi phungnoijah akikhommun Abimelech chu leng achansah taove.
  mar-mar: मग शखेमांतली सर्व पुढारी व बेथ मिल्लोतल्या सर्वांनी मिळून जाऊन शखेमामधल्या
    एलोन खांबाजवळ अबीमलेखाला राजा करून घेतले.
  qub-qub: Chaypitaga Shequem runacunawan Bet-milo runacuna shuntacaran rispitädu
    rumi «encina» yörayoj Shequemcho caycashanman. Chaychöna Abimelectaga mandaj raynin
    cananpaj churaran.
  hat-hat: Lè sa a, tout chèf ki nan lavil Sichèm yo ansanm ak tout moun Bèt Milo
    yo mete tèt yo ansanm, y' al toupre pye bwadchenn repozwa ki kanpe nan lavil Sichèm
    lan, yo fè Abimelèk wa.
  eng-BSB: Then all the leaders of Shechem and Beth-millo gathered beside the oak
    at the pillar in Shechem and proceeded to make Abimelech their king.
  tod-tod: Sikɛme nu wolaiti kpein ta Ɓɛte-Milo nuɓusɛiti kpein ti ɠaalɛɛni ba, ti
    Aɓimeelɛke zei ga masagi, ti naa ɠɛni sɛne gului wu Sikɛme, zalaɠa ɠɔtu ɠaaɠoozagi
    ɠobaʋɛ.
  eng-WEBPB: All the men of Shechem assembled themselves together with all the house
    of Millo, and went and made Abimelech king by the oak of the pillar that was in
    Shechem.
  kbq-kbq: Hagi anama higeno'a Sekemu kumateti'ene Beth-Milo kumateti kva vahe'mo'za
    Sekemu kumate vu'za, oki zafa agafare'ma zafa retruma rente'ne'za mono'ma hunentazare
    omeri atru hute'za, Abimelekina kinia azeri oti'naze.
  nhe-BL: Huajca nochi tlen ehuayayaj altepetl Siquem huan nopa tlacame tlen tominpixque
    ipan Milo mosentilijque campa se ahua cuahuitl nechca nopa hueyi tetl tlen moquetztoya
    ipan altepetl Siquem. Huan nopona ininseltitzitzi quitlalijque Abimelec para ma
    eli tlanahuatijquetl ipan tlali Israel.
  gub-BL: Na'e awa Xikez pe har a'e wà, Mete-Miro pe har wà no, uzemono'og oho ywyra
    Tupàn pe imonokatu pyrer Xikez pe har huwake wà kury. Umuigo kar Amimerek uwihawete
    romo wà kury.
  eng-DRA: 'And all the men of Sichem were gathered together, and all the families
    of the city of Mello: and they went and made Abimelech king, by the oak that stood
    in Sichem.'
