verse: JDG.009.054
translations:
  mal-C: ഉടനെ അവൻ തന്റെ ആയുധവാഹകനായ യുവാവിനോട്, “ഒരു സ്ത്രീ എന്നെ കൊന്നു എന്നു പറയാതിരിക്കേണ്ടതിന്
    നിന്റെ വാൾ ഊരി എന്നെ കൊല്ലുക” എന്നു പറഞ്ഞു. അവന്റെ ഭൃത്യൻ അവനെ വാൾകൊണ്ട് വെട്ടി.
    അങ്ങനെ അവൻ മരിച്ചു.
  deu-TKW: 'Da rief er schleunigst den Diener, der ihm die Waffen trug, herbei und
    befahl ihm: Zücke dein Schwert und gieb mir vollends den Tod, damit es nicht von
    mir heiße: Ein Weib hat ihn getötet! Da durchbohrte ihn sein Diener, und er starb.'
  lin-lin: 'Abimeleki abengaki na lombangu elenge mobali oyo azalaki komema bibundeli
    na ye mpe alobaki na ye : « Bimisa mopanga na yo mpe boma ngai mpo baloba te na
    tina na ngai : ‹ Mwasi moko abomaki ye. › » Boye, elenge mobali atobolaki ye mopanga
    mpe akufaki.'
  eng-LSV: and he calls quickly to the young man carrying his weapons and says to
    him, “Draw your sword, and you have put me to death, lest they say of me—A woman
    slew him”; and his young man pierced him through, and he dies.
  eng-GNV: Then Abimelech called hastily his page that bare his harneis, and sayde
    vnto him, Drawe thy sworde and slay me, that men say not of me, A woman slewe
    him. And his page thrust him thorowe, and he dyed.
  eng-WEBSTER: Then he called hastily to the young man his armor-bearer, and said
    to him, Draw thy sword, and slay me, that men say not of me, A woman slew him.
    And his young man thrust him through, and he died.
  nhw-BL: 'Huan Abimelec nima quinotzqui itlapalehuijca huan quiilhui: “Xijquixti
    momachete huan techmicti para amo ma quiijtoca para se sihuatl nechmicti.” Huan
    itlapalehuijca quisentlapalhuili huan nima mijqui.'
  swh-ONEN: Akamwita kwa haraka kijana yule aliyechukua silaha zake, na kumwambia,
    “Chukua upanga wako na uniue, watu wasije wakasema kwamba, ‘Mwanamke amemuua.’ ”
    Basi yule kijana akamchoma upanga, naye akafa.
  bba-bba: Sɑɑ yerɑ Abimɛlɛki u ɑluwɑɑsi wi u win tɑbu yɑ̃nu sɔɔwɑ sɔ̃ɔwɑ u nɛɛ, ɑ
    mɑn wunɛn tɑkobi sɔkuo n ɡbi kpɑ bu ku nɛɛ tɔn kurɔwɑ u mɑn ɡo. Mɑ ɑluwɑɑsi wi,
    u nùn ye sɔkɑ u ɡo.
  eng-KJVCPB: Then he called hastily unto the young man his armourbearer, and said
    unto him, Draw thy sword, and slay me, that men say not of me, A woman slew him.
    And his young man thrust him through, and he died.
  luo-luo: Noluongo jatingʼne gik lweny mapiyo mowachone niya, “Wuodh liganglani kendo
    inega, mondo kik giwach ni, ‘Dhako ema nonege.’ ” Omiyo jatichne nowuodho ligangla
    mochwowego kendo otho.
  meu-meu: Bena ia ese eregabe tauna ta, ena kesi ihuana tauna, e boiria haraḡa-haraḡa,
    e hamaoroa, eto, Emu dare a veria lasi, bavalagu, taunimanima ese bae herevalaigu,
    baeto “Hahine ese e alaia mase”, na garina. Bena hari eregabe tauna ese e gwadaia;
    vada e mase.
  npi-ULB: त्यसपछि उनले आफ्नो हतियार बोक्‍ने जवान मानिसलाई झट्टै बोलाए र उसलाई भने,
    “आफ्‍नो तरवार झिकेर मलाई मार्, ताकि कसैले मेरो बारेमा यस्तो नभनोस्, ‘एउटी स्‍त्रीले
    त्यसलाई मारी ।’” त्यसैले तिनका जवान मानिसले तिनलाई तरवारले छेडिदिए, र तिनी मरे
    ।
  yor-yor: Ní ojú kan náà ni ó pe ẹni tí ó ru àpáta rẹ̀ pé, “Yára yọ idà rẹ kí o sì
    pa mí, kí wọn má ba à sọ pé, ‘Obìnrin ni ó pa á.’ ” Ọ̀dọ́mọkùnrin náà sì fi ọ̀kọ̀
    gún un, ó sì kú.
  ind-ind: Abimelek cepat-cepat menyuruh pemuda yang membawa senjatanya, “Tarik pedangmu
    dan bunuhlah aku. Jangan sampai orang-orang berkata, ‘Abimelek dibunuh oleh perempuan.’”
    Maka pemuda itu menusuk Abimelek dan dia pun mati.
  pes-OPCB: 'ابیملک فوراً به جوانی که اسلحهٔ او را حمل می‌کرد دستور داده، گفت: «شمشیرت
    را بکش و مرا بکش مبادا بگویند که ابیملک به دست زنی کشته شد!» پس آن جوان شمشیر
    خود را به شکم وی فرو برد و او بلافاصله جان سپرد.'
  tgl-ULB: Pagkatapos madalian siyang tumawag sa batang lalaking taga-dala ng kaniyang
    baluti, at sinabi sa kaniya, “Ilabas mo ang iyong espada at patayin ako, para
    walang magsalita tungkol sa akin na, 'Isang babae ang pumatay sa kaniya.”' Kaya
    sinaksak siya ng kaniyang batang lalaki, at namatay siya.
  hui-hui: Ani bayagola Abimelegehanda igiri mbira ibuninaga wai biagane ya haga heago
    olalu abale ibiyagola ibuhondo lalu, Í̠naga wai biaga ayu tibu yidegonime i̱ homoliya
    gubaliniha nogoba ha. Marume lalu, Wali mbirame i̱ baya lelo hame naledogo abale
    ba, lene. Ani laya handala igiri biagome Abimelege nogoba hayagola ibu tongolo
    mini.
  mya-mya: ထို​အ​ခါ​သူ​သည်​မိ​မိ​၏​လက်​နက်​ကို​ကိုင် ဆောင်​သော​လူ​ငယ်​အား အ​လျင်​အ​မြန်​ခေါ်
    ပြီး​လျှင်``သင်​၏​ဋ္ဌား​ကို​ဋ္ဌား​အိမ်​မှ​ထုတ်​၍ ငါ့​ကို​သတ်​လော့။ ငါ​သည်​အ​မျိုး​သ​မီး​၏
    လက်​ချက်​ဖြင့်​သေ​ရ​သည်​ဟူ​၍​အ​ပြော​မ​ခံ လို'' ဟု​ဆို​၏။ သို့​ဖြစ်​၍​လူ​ငယ်​သည်​အ​ဘိ
    မ​လက်​အား​ဋ္ဌား​နှင့်​ထိုး​၍​သတ်​လိုက်​လေ သည်။-
  bod-N: ཁོས་རང་གི་མཚོན་ཆ་འཁུར་བའི་གཞོན་ནུ་མྱུར་དུ་བོས་ནས་དེ་ལ་འདི་ལྟར་སྨྲས་པ་སྟེ།
    མི་རྣམས་ཀྱིས་ང་ནི་བུད་མེད་ཅིག་གིས་བསད་པ་ཡིན་ཞེས་མི་གླེང་བའི་ཕྱིར། ཁྱོད་ཀྱིས་རལ་གྲི་བཏོན་ནས་ང་རང་སོད་ཅིག་ཅེས་པ་དང་།
    གཞོན་ནུ་ཡིས་ཁོ་ལ་རལ་གྲིས་བསྣུན་པས་ཁོ་ཚེ་ལས་འདས་སོ། །
  sna-sna: Pakarepo akadana mutakuri wenhumbi dzake dzokurwa akati, “Vhomora munondo
    wako undiuraye, kuti vasazoti, ‘Akaurayiwa nomukadzi.’ ” Saka muranda wake akamubaya
    akafa.
  spa-BLM: 'Entonces llamó apresuradamente al joven, su portador de armadura, y le
    dijo: “Saca tu espada y mátame, para que no digan de mí: “Una mujer lo mató”.
    El joven lo atravesó, y murió”.'
  cac-cac: 'Elan̈chamel ix yal vin̈ d''a jun vin̈ scuchumal syamc''ab'' yic oval:
    Ic''cot q''uen espada, milinchamoc, malaj in gana ol alchajoc to a junoc ix ix,
    ix in milani, xchi vin̈. Yuj chi'' ix yic''cot q''uen yespada vin̈ chi'', ix stecanoch
    q''uen vin̈ d''a vin̈aj Abimelec chi'', ix cham vin̈.'
  swh-ULB: Kisha akamwita yule kijana aliyekuwa anamchukulia silaha zake, akamwambia,
    “Chukua upanga wako ukaniue, kwa hiyo hakuna mtu atakayesema juu yangu, 'Mwanamke
    alimwua.'” Basi kijana wake akamchoma naye akafa.
  bel-bel: 'Авімэлэх адразу паклікаў хлопчыка, збраяносца свайго, і сказаў яму: агалі
    меч твой і ўсьмерці мяне, каб не сказалі пра мяне: жанчына забіла яго. І пракалоў
    яго хлопчык, і ён узяў і памёр.'
  deu-ELBBK: 'Und er rief schnell dem Knaben, der seine Waffen trug, und sprach zu
    ihm: Zieh dein Schwert und töte mich, dass man nicht von mir sage: Eine Frau hat
    ihn umgebracht! Und sein Knabe durchstach ihn, und er starb.'
  mbb-OT: Migègaanan din umawa is tig-uwit te ǥumaan din, ne migkeǥiyan din te, “Hulevuta
    nu is ispada nu ne himetayi a su para kenà sikandan mekekaǥi te vahi zà is nekepatey
    kediey.” Umbe midsundang sikandin dutun te suluǥuen din ne minatey sikandin.
  mal-2015: 'ഉടനെ അവൻ തന്റെ ആയുധവാഹകനായ ബാല്യക്കാരനെ വിളിച്ചു: ഒരു സ്ത്രീ എന്നെ കൊന്നു
    എന്നു പറയാതിരിക്കേണ്ടതിന്നു നിന്റെ വാൾ ഊരി എന്നെ കൊല്ലുക എന്നു അവനോടു പറഞ്ഞു.
    അവന്റെ ബാല്യക്കാരൻ അവനെ കുത്തി, അങ്ങനെ അവൻ മരിച്ചു.'
  tuo-NT: 'Maata cʉ̃ wãmorẽ miacoꞌtegʉre piji, cʉ̃rẽ nicʉ niwĩ: “Mʉꞌʉ ya pjĩ miiwĩrõ,
    yʉꞌʉre ñosẽwẽjẽcãꞌña. ‘Numio cʉ̃rẽ wẽjẽcãꞌmo’ nicã ʉatigʉ, ‘Tojo weeya’ ”, nicʉ
    niwĩ. Tojo weegʉ cʉ̃rẽ daꞌracoꞌtegʉ cʉ̃rẽ ñosẽwẽjẽcʉ niwĩ. Tojo wee Abimelec wẽrĩa
    waꞌacʉ niwĩ.'
  rmc-rmc: 'Avke peske sig vičinďa le terne muršes, savo leske hordinelas o zbraňe,
    a phenďa leske: „Le avri tiri šabľa a murdar man, hoj pal ma te na phenen: ‚Murdarďa
    les e džuvľi.‘ “ Avke les oda murš predemaďa a ov muľa.'
  pes-OPV: 'پس جوانی را که سلاحدارش بود به زودی صدا زده، وی را گفت: «شمشیر خود را
    کشیده، مرا بکش، مبادا درباره من بگویند زنی او را کشت.» پس غلامش شمشیررا به او
    فرو برد که مرد.'
  ron-1924: 'Ындатэ, ел а кемат пе тынэрул каре-й пурта армеле ши й-а зис: „Скоате-ць
    сабия ши омоарэ-мэ, ка сэ ну се зикэ де мине: ‘Л-а оморыт о фемее.’” Тынэрул л-а
    стрэпунс ку сабия ши а мурит.'
  ben-OBCV: তখন অবীমেলক তাড়াতাড়ি তার অস্ত্র-বহনকারীকে ডেকে বলল, “তুমি তরোয়াল টেনে
    বের করো ও আমাকে হত্যা করো, যেন তারা বলতে না পারে যে, ‘একজন স্ত্রীলোক তাকে হত্যা
    করেছে।’ ” অতএব তার দাস তাকে বিদ্ধ করল, ও সে মারা গেল।
  som-som: Markaasuu haddiiba u yeedhay ninkii dhallinyarada ahaa, oo hubka u siday,
    oo wuxuu ku yidhi, War dadku yaanu i odhan, Naag baa dishaye, seeftaada la soo
    bax oo i dil. Markaasaa ninkiisii dhallinyarada ahaa seef ka mudhbixiyey, kolkaasuu
    dhintay.
  lat-VUC: 'Qui vocavit cito armigerum suum, et ait ad eum: Evagina gladium tuum,
    et percute me, ne forte dicatur quod a femina interfectus sim. Qui jussa perficiens,
    interfecit eum.'
  eng-ASVBT: Then he called hastily unto the young man his armor-bearer, and said
    unto him, Draw thy sword, and kill me, that men say not of me, A woman slew him.
    And his young man thrust him through, and he died.
  ita-1885: 'Laonde egli prestamente chiamò il fante che portava le sue armi, e gli
    disse: Tira fuori la tua spada, e uccidimi, che talora non si dica di me: Una
    donna l''ha ammazzato. Il suo fante adunque lo trafisse, ed egli morì.'
  eng-LXXUP: 'And he cried out quickly to the young man his armor bearer, and said
    to him, Draw thy sword, and slay me, lest at any time they should say, A woman
    slew him: and his young man thrust him through and he died.'
  eng-ULB: Then he called urgently to the young man who was his armor-bearer, and
    said to him, “Draw your sword and kill me, so no one will say about me, 'A woman
    killed him.'” So his young man pierced him through, and he died.
  spa-VBL: 'Rápidamente llamó al joven que llevaba sus armas y le ordenó: “Saca tu
    espada y mátame, para que no digan de mí que lo mató una mujer”. Entonces el joven
    lo atravesó con su espada, y murió.'
  fra-_FOB: 'Alors, appelant aussitôt le jeune homme qui portait ses armes, il lui
    dit: Tire ton épée et tue-moi, de peur qu''on ne dise de moi: Une femme l''a tué.
    Le jeune homme le transperça donc, et il mourut.'
  mal-mal: 'ഉടനെ അവൻ തന്റെ ആയുധവാഹകനായ ബാല്യക്കാരനെ വിളിച്ച്: ഒരു സ്ത്രീ എന്നെ കൊന്നു
    എന്ന് പറയാതിരിക്കേണ്ടതിന് നിന്റെ വാൾ ഊരി എന്നെ കൊല്ലുക എന്ന് അവനോട് പറഞ്ഞു. അവന്റെ
    ബാല്യക്കാരൻ അവനെ കുത്തി, അങ്ങനെ അവൻ മരിച്ചു.'
  urd-GVR: Jaldī se Abīmalik ne apne silāhbardār ko bulāyā. Us ne kahā, “Apnī talwār
    khīṅch kar mujhe mār do! Warnā log kaheṅge ki ek aurat ne mujhe mār ḍālā.” Chunāṅche
    naujawān ne apnī talwār us ke badan meṅ se guzār dī aur wuh mar gayā.
  suz-BL: मिनु अबीमेलेकमी रीब पा आ या कुरब कली ब्रेश्‍शा “मुरपुकीमी ‘मीश मुर कामी
    मेको कली साइक्‍तु’ दे मदेंमल, दे रीब पा इ तरवार शोइश्‍शा, साइय्‍यी” दे मदा बाक्‍त।
    मिनु आ या कुरबमी तूदानु, अबीमेलेक बेक्‍माक्‍त। १सामुएल ३१:४; २सामुएल ११:२१
  ita-1927: 'Ed egli chiamò tosto il giovane che gli portava le armi, e gli disse:
    “Tira fuori la spada e uccidimi, affinché non si dica: L’ha ammazzato una donna!”
    Il suo giovane allora lo trafisse, ed egli morì.'
  ckb-ckb: 'ئەویش دەستبەجێ ئەو کوڕەی بانگکرد کە قەڵغان و ڕمەکانی بۆ هەڵگرتبوو، پێی
    گوت: «شمشێرەکەت دەربێنە و بمکوژە، بۆ ئەوەی پێم نەڵێن: ”ژنێک کوشتی.“» ئیتر کوڕەکە
    شمشێرەکەی پێدا کرد و مرد.'
  eng-BBE: Then quickly crying out to his body-servant, he said to him, Take out your
    sword and put an end to me straight away, so that men may not say of me, His death
    was the work of a woman. So the young man put his sword through him, causing his
    death.
  kan-OKCV: ಆಗ ಅವನು ಶೀಘ್ರವಾಗಿ ತನ್ನ ಆಯುಧಗಳನ್ನು ಹೊರುವ ಸೇವಕನನ್ನು ಕರೆದು ಅವನಿಗೆ, “ಒಬ್ಬ
    ಸ್ತ್ರೀಯು ಕೊಂದಳೆಂದು ಮನುಷ್ಯರು ನನ್ನನ್ನು ಕುರಿತು ಹೇಳದ ಹಾಗೆ ನೀನು ನಿನ್ನ ಖಡ್ಗದಿಂದ ಇರಿದು,
    ನನ್ನನ್ನು ಕೊಲ್ಲು,” ಎಂದು ಅವನಿಗೆ ಹೇಳಿದನು. ಹಾಗೆಯೇ ಅವನ ಸೇವಕನು ಅವನನ್ನು ತಿವಿದು ಹಾಕಿದನು.
    ಅವನು ಮರಣಹೊಂದಿದನು.
  tam-2017: 'உடனே அவன் தன்னுடைய ஆயுதம் ஏந்திய வேலைக்காரனைக் கூப்பிட்டு: ஒரு பெண் என்னைக்
    கொன்றாள் என்று என்னைக் குறித்துச் சொல்லாதபடி, நீ உன் பட்டயத்தை உருவி, என்னைக்
    கொன்று போடு என்று அவனோடு சொன்னான்; அப்படியே அவன் வேலைக்காரன் அவனை, பட்டயம் மறுபக்கம்
    துளையிட்டு வெளியேறுமாறு குத்தினான், அவன் இறந்துபோனான்.'
  spa-RV-1909: 'Y luego llamó él á su escudero, y díjole: Saca tu espada y mátame,
    porque no se diga de mí: Una mujer lo mató. Y su escudero le atravesó, y murió.'
  ron-BTF: 'Atunci el a chemat în grabă pe tânărul care era purtătorul său de arme
