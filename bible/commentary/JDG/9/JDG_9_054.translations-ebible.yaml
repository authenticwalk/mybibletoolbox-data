  hin-CV: 'उसने तुरंत अपने युवा हथियार ढोनेवाले को बुलाकर आदेश दिया, “अपनी तलवार निकालो
    और आज़ाद करो मुझे इस स्थिति से, ताकि मेरे संबंध में यह न कहा जाए: ‘एक स्त्री ने
    उसकी हत्या कर दी.’ ” सो उस युवा ने उसे तलवार से बेध दिया, उसकी मृत्यु हो गई.'
  spa-BES: 'Entonces, clamando rápidamente a su sirviente corporal, le dijo: Saca
