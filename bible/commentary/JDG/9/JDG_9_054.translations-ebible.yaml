    ɑ siè kɛ́ n kuɔ bɛ̀ yɑ̀ɑ̀ bo nnɑ́ɑ́ nkɛ tú onitipòkù weè n kùɔ. Kòo kóo tɔ̃ntìi
    ò kũ̀ṹ disiè kòo kú.'
  msy-2020: Ezɨ Abimelek zuamɨra gumazir igiar an mɨdorozir biziba aterimɨn diagha
    ghaze, nɨ uan mɨdorozir sabamɨn na bɨraghtɨ kɨ aremeka. Eghtɨ me kamaghɨn mɨkɨman
    kogh suam, amizir mam na mɨsoghezɨ kɨ areme. Ezɨ gumazir igiar kam Abimelek bɨrazɨ
    an areme.
  dop-dop: 'Mpʋɣʋlɛ ɩ tɔmɑ ɩ yoou wontu tɔkʋlʋ sɩ: Kpɛɛ nyɑ́ lɑɣɑtɛ nɑ ń tɛɛsɩ-m.
    Pɑ́ tɑɑ kɔɔ nɑ pɑ́ yɔɣɔtɩ sɩ ɑlʋ kʋnɑ-m. Ɩlɛnɑ ɩfepu ɩnɩ ɩ́lɛ́ ɩ sɔ Apimelɛkɩ
    kɛ lɑɣɑtɛ nɑ ɩ́ sɩ́.'
  azb-azb: 'Avimelek tez silah daşıyan gənc nökərini çağırıb dedi: «Çək qılıncını,
    məni öldür. Qoy mənim üçün deməsinlər ki, onu bir arvad öldürdü». Nökər qılıncı
    ilə onu vuranda Avimelek öldü.'
  eng-DBY: Then he called hastily to the young man that carried his armour, and said
    to him, Draw thy sword, and slay me, that they say not of me, A woman killed him.
    And his young man thrust him through, and he died.
  hin-2017: तब उसने झट अपने हथियारों के ढोनेवाले जवान को बुलाकर कहा, “अपनी तलवार खींचकर
    मुझे मार डाल, ऐसा न हो कि लोग मेरे विषय में कहने पाएँ, ‘उसको एक स्त्री ने घात
    किया।’” तब उसके जवान ने तलवार भोंक दी, और वह मर गया।
  eng-YLT: and he calleth hastily unto the young man bearing his weapons, and saith
    to him, 'Draw thy sword, and thou hast put me to death, lest they say of me —
    A woman slew him;' and his young man pierced him through, and he dieth.
  eng-WYC-2017: And he called anon his squire, and said to him, Draw out thy sword,
    and slay me, lest peradventure it be said, that I am slain of a woman. Which performed
    the commandments, and killed Abimelech;
  eng-WMBB: Then he called hastily to the young man, his armour bearer, and said to
    him, “Draw your sword and kill me, that men not say of me, ‘A woman killed him.’
    His young man thrust him through, and he died.”
  urd-GVH: जल्दी से अबीमलिक ने अपने सिलाहबरदार को बुलाया। उसने कहा, “अपनी तलवार खींचकर
    मुझे मार दो! वरना लोग कहेंगे कि एक औरत ने मुझे मार डाला।” चुनाँचे नौजवान ने अपनी
    तलवार उसके बदन में से गुज़ार दी और वह मर गया।
  rug-rug: Ke turei tioko vagia sa si keke tie vaqura sapu palekedi sari nana tiṉitoṉa
    varivariperana, meke zama ia sa si asa, “Vagia sa mua magu varipera, mamu seke
    va mate au. Na lopu hiva nia rau pude ta zamae sapu, keke barikaleqe si va mate
    au,” gua. Ke la sa meke seke va matea si asa.
  gaz-gaz: Innis dafee dargaggeessa miʼa lolaa baatuuf tokko waamee, “Akka isaan,
    ‘dubartiitu isa ajjeese’ jechuu hin dandeenyeef goraadee kee luqqifadhuu na ajjeesi”
    jedheen. Kanaafuu dargaggeessi sun isa waraane; innis ni duʼe.
  fra-LSG: 'Aussitôt il appela le jeune homme qui portait ses armes, et lui dit: Tire
    ton épée, et donne-moi la mort, de peur qu’on ne dise de moi: C’est une femme
    qui l’a tué. Le jeune homme le perça, et il mourut.'
  yal-yal: Banxulanna naxan yi a yɛngɛ so seene maxalima, Abimeleki yi a fala na xa
    mafurɛn, a naxa, “I ya silanfanna botin, i yi n faxa, alogo muxune nama a fala,
    e naxa, ‘Ɲaxanla nan a faxaxi.’ ” Banxulanna yi a sɔxɔn, a yi faxa.
  haw-1868: Alaila, hea koke ae la ia i ke kanaka ui i lawe i kona kahiko kaua, i
    aku la ia ia, E unuhi oe i kou pahi a e pepehi mai ia'u, i olelo ole mai ai na
    kanaka no'u, Na ka wahine ia i pepehi. Hou aku la kona kanaka ia ia, a make ia.
  arb-NAV: 'فَاسْتَدْعَى عَلَى التَّوِّ حَامِلَ سِلاحِهِ وَقَالَ لَهُ: «اخْتَرِطْ
    سَيْفَكَ وَاقْتُلْنِي لِئَلّا يَقُولُوا عَنِّي: قَتَلَتْهُ امْرَأَةٌ». فَطَعَنَهُ
    بِالسَّيْفِ فَمَاتَ.'
  ewe-ewe: Abimelek gblɔ na eƒe adekplɔvi be, “Wum! Elabena menyo be woase be nyɔnue
    wu Abimelek o!” Ale adekplɔvi la tɔ hɛe wòku.
  eng-LEE: Then called he hastily unto the young man that bore his armor, and said
    unto him, Draw thy sword, and slay me, that people may not say of me, A woman
    hath slain him. And his young man thrust him through, and he died.
  asm-FB: তেতিয়া অবীমেলকে ততাতৈয়াকৈ নিজৰ অস্ত্রবহনকাৰী যুবকক মাতি ক’লে, “তোমাৰ তৰোৱাল
    উলিয়াই মোক বধ কৰা যাতে কোনেও মোৰ বিষয়ে এইদৰে ক’ব নোৱাৰে যে ‘এগৰাকী মহিলাই মোক
    বধ কৰিলে’।” তেতিয়া সেই যুবকে তেওঁক তৰোৱালেৰে খুচিলে আৰু তেওঁৰ মৃত্যু হ’ল।
  sus-A: عَبِمٍلٍكِ نَشَ عَ قَلَ عَ شَ قٌنِكٍ بّ، نَشَن نُ عَ شَ فٍرٍ سٌسٍ شَنِنمَ،
    عَ نَشّ، «عِ شَ سَنتِدّفّمَ بَ عَ تّي عِ، عِ شَ ﭑ نَحْن، عَلَكٌ مِشِ نَشَ عَ قَلَ
    فِنّ نَن ﭑ قَشَشِ.» نَ كُي نَ قٌنِكٍ نَشَ عَ سْشْ سَنتِدّفّمَ رَ، عَ عَ قَشَ.
  fra-SBL: 'Alors il appela en hâte le jeune homme qui portait son armure et lui dit :
    « Tire ton épée et tue-moi, afin qu''on ne dise pas de moi : « Une femme l''a
    tué ». Le jeune homme le transperça, et il mourut. »'
  hbo-hbo: וַיִּקְרָ֨א מְהֵרָ֜ה אֶל־הַנַּ֣עַר ׀ נֹשֵׂ֣א כֵלָ֗יו וַיֹּ֤אמֶר לֹו֙ שְׁלֹ֤ף
    חַרְבְּךָ֙ וּמֹ֣ותְתֵ֔נִי פֶּן־יֹ֥אמְרוּ לִ֖י אִשָּׁ֣ה הֲרָגָ֑תְהוּ וַיִּדְקְרֵ֥הוּ
    נַעֲרֹ֖ו וַיָּמֹֽת׃
  kik-kik: Nake agĩĩta mũkuui wake wa indo cia mbaara na ihenya, akĩmwĩra atĩrĩ, “Comora
    rũhiũ rwaku rwa njora ũnjũrage, nĩgeetha matikoigage atĩrĩ, ‘Ooragirwo nĩ mũndũ-wa-nja.’ ”
    Nĩ ũndũ ũcio ndungata yake ĩkĩmũtheeca, agĩkua.
  fra-NCL: 'Il appela aussitôt le jeune homme qui portait ses armes, et lui dit :
    « Tire ton épée et donne-moi la mort, afin qu’on ne dise pas de moi : C’est une
    femme qui l’a tué. » Le jeune homme le transperça, et il mourut.'
  cek-AK: To naah angmah ih hmuenmae phawkung to karangah kawk moe, anih khaeah, Nongpata
    maeto mah hum, tiah minawk mah thuih o han ai ah, na sumsen to aphongh loe, na
    hum ah, tiah a naa. To pongah a tamna mah anih to thunh moe, duek.
  cuk-cuk: 'Geb a-gines Abimelec dule-ega-sigu-abgaedse gochad, ega weyob sogded:
    “Be-es-suid be onoge, be an-oburgwe, adi, mer an-annik soglegega: ‘Ome-wargwense
    burgwisye.’ ” Degidgi, dule-ega-sigu-abgaed, esbunyargi ewarisad. Agidbali, Abimelec
    burgwisad.'
  uig-CYR: 'Андин Абимәләк дәрһал өз яриғини көтәргүчи жигитни чақирип униңға: — Қиличиңни
    суғуруп мени өлтүрүвәткин; болмиса, хәлиқ мениң тоғрамда: «Бир аял киши уни өлтүрүветипту»
    дейишиду, — деди. Буни аңлап жигит уни санҗип өлтүрүвәтти.'
  tel-2017: అప్పుడతను తన ఆయుధాలు మోసే సేవకుణ్ణి కంగారుగా పిలిచి “ఒక స్త్రీ నన్ను చంపిందని
    నన్ను గూర్చి ఎవరూ అనుకోకుండా, నీ కత్తి దూసి నన్ను చంపు” అని చెప్పాడు. ఆ సేవకుడు
    అతన్ని పొడవగా అతడు చచ్చాడు.
  hat-BSA: 'Byen vit li te rele gason an ki te pote zam li yo. Li te di li: “Rale
    nepe ou touye mwen pou yo pa kab pale de mwen, ke yon fanm te touye m.” Konsa,
    jennonm nan te frennen li nèt e li te mouri.'
  kos-kos: Na Abimelech el sulaklak pangonma mwet fusr se su us mwe mweun natul ah,
    ac fahk, “Faisak cutlass nutum an ac uniyuwi, tuh nga tia lungse mwet in fahk
    mu mutan se pa uniyuwi uh.” Na mukul fusr sac faksilya ke cutlass natul ah, na
    el misa.
  hbo-WLC: וַיִּקְרָ֨א מְהֵרָ֜ה אֶל־הַנַּ֣עַר ׀ נֹשֵׂ֣א כֵלָ֗יו וַיֹּ֤אמֶר לוֹ֙ שְׁלֹ֤ף
    חַרְבְּךָ֙ וּמ֣וֹתְתֵ֔נִי פֶּן־יֹ֥אמְרוּ לִ֖י אִשָּׁ֣ה הֲרָגָ֑תְהוּ וַיִּדְקְרֵ֥הוּ
    נַעֲר֖וֹ וַיָּמֹֽת׃
  ibo-ibo: Ngwangwa, Abimelek kpọrọ onye na-ebu ihe agha ya sị ya, “Sepụta mma agha
    gị jiri ya gbuo m, ka ndị mmadụ ghara ị sị banyere m, ‘Ọ bụ nwanyị gburu ya.’ ”
    Ya mere nwokorobịa ahụ were mma agha ya dụgbuo ya, ọ nwụkwara.
  ory-ory: ତେଣୁ ସେ ଶୀଘ୍ର ଆପଣା ଅସ୍ତ୍ରବାହକ ଯୁବାକୁ ଡାକି ତାହାକୁ କହିଲା, “ତୁମ୍ଭ ଖଡ୍ଗ ବାହାର
    କରି ମୋତେ ବଧ କର, ଯେପରି ଲୋକମାନେ ଆମ୍ଭ ବିଷୟରେ ନ କହିବେ ଯେ, ‘ଜଣେ ସ୍ତ୍ରୀ ତାହାକୁ ବଧ କଲା।’”
    ତହିଁରେ ତାହାର ଯୁବା ଲୋକ ତାହାକୁ ଭୁସି ଦିଅନ୍ତେ, ସେ ମଲା।
  chk-chk: Mürin, Apimelek a müttir körato ewe alüal mi wisen uwei an tittin maun,
    o üreni, “Kopwe üttawu noum ketilas o nieila, pwe aramas resap üra rei pwe eman
    fefin a nieila.” Iwe, ewe alüal a posu pwe a mäla.
  rop-rop: en streidawei imbin jingat langa det wekinmen blanga im, en imbin dalim
    im, “Yu deigimat yu longwan naif en kilim mi ded, dumaji ai nomo wandim stori
    blanga goran ebriweya weya det gel bin kilim mi ded.” Wal det wekinmen bin deigimat
    im longwan naif, en imbin kilim Abimalek ded,
  ukr-1871: 'Зараз кликнув він на чуру свого, що носив зброю за ним, і звелїв йому:
    Вийми з піхви меча твого та й завдай менї смерть, щоб не мовляли про мене: Баба
    вбила його! Пробив його тодї чура, й він умер.'
  deu-1951: 'Da rief Abimelech eilends seinen Waffenträger und sprach zu ihm: Ziehe
    dein Schwert und töte mich, daß man nicht von mir sage: Ein Weib hat ihn ermordet!
    Da durchstach ihn sein Diener, und er starb.'
  eng-JPS: 'Then he called hastily unto the young man his armour-bearer, and said
    unto him: ''Draw thy sword, and kill me, that men say not of me: A woman slew
    him.'' And his young man thrust him through, and he died.'
  srp-1865: 'A on brže viknu momka koji mu nošaše oružje, i reèe mu: izvadi maè svoj
    i ubij me, da ne reku za me: žena ga je ubila. I probode ga sluga njegov, te umrije.'
  lug-lug: Amangwago Abimereki n’agamba eyasitulanga ebyokulwanyisa bye nti, “Sowola
    ekitala kyo onzite, si kulwa nga kinjogerwako nti nattibwa mukazi.” Omuddu we
    n’amufumita ekitala n’afa.
  heb-heb: ויקרא מהרה אל הנער נשא כליו ויאמר לו שלף חרבך ומותתני פן יאמרו לי אשה הרגתהו
    וידקרהו נערו וימת׃
  ben-IRV: তাতে সে তাড়াতাড়ি নিজের অস্ত্রবাহক যুবককে ডেকে বলল, তুমি তরোয়াল বের করে
    আমাকে হত্যা কর; যদি লোকে আমার বিষয়ে বলে, একটা স্ত্রীলোক ওকে হত্যা করেছে। তখন
    সেই যুবক তাকে বিদ্ধ করলে সে মরে গেল।
  pan-pan: ਤਦ ਉਸ ਨੇ ਝੱਟ ਆਪਣੇ ਹਥਿਆਰ ਚੁੱਕਣ ਵਾਲੇ ਜੁਆਨ ਨੂੰ ਬੁਲਾ ਕੇ ਕਿਹਾ, “ਆਪਣੀ ਤਲਵਾਰ ਖਿੱਚ
    ਕੇ ਮੈਨੂੰ ਮਾਰ ਦੇ, ਮੇਰੇ ਬਾਰੇ ਕੋਈ ਇਹ ਨਾ ਕਹੇ ਕਿ ਉਸ ਨੂੰ ਇੱਕ ਇਸਤਰੀ ਨੇ ਮਾਰ ਸੁੱਟਿਆ!” ਤਦ
    ਉਸ ਜੁਆਨ ਨੇ ਤਲਵਾਰ ਨਾਲ ਉਸ ਨੂੰ ਵਿੰਨ੍ਹ ਦਿੱਤਾ ਅਤੇ ਉਹ ਮਰ ਗਿਆ।
  mya-JVB: သူသည် လက်နက် ကိုင် လုလင် ကို အလျင်အမြန် ခေါ် ၍ မိန်းမ သည် အဘိမလက် ကိုသတ်
    သည်ဟု ပြော စရာမ ရှိစေခြင်းငှါ၊ သင့် ထား ကို ထုတ် ၍ ငါ့ ကိုသတ် လော့ဟု ဆို သည်အတိုင်း
    ၊ လုလင် သည် ထိုး ၍ အဘိမလက် သေ လေ၏။
  hmo-hmo: Vadaeni Abimeleka ese uhau ta, iena kesi huaia tauna, ia boiria haraga,
    ia hamaoroa, ia gwau, “Oiemu tuari kaia dekenai lau do oi alaia, taunimanima ese
    lau do idia herevalaia garina, do idia gwau, ‘Hahine ta ese ia alaia mase,’ garina.”
    Vadaeni iena hesiai tauna ese ia gwadaia, vadaeni ia mase.
  urd-urd: तब अबीमलिक ने फ़ौरन एक जवान को जो उसका सिलाहबरदार था बुला कर उससे कहा कि
    अपनी तलवार खींच कर मुझे क़त्ल कर डाल, ताकि मेरे हक़ में लोग यह न कहने पाएँ कि
    एक 'औरत ने उसे मार डाला। इसलिए उस जवान ने उसे छेद दिया और वह मर गया।
  rus-SYN: 'Авимелех тотчас призвал отрока, оруженосца своего, и сказал ему: обнажи
    меч твой и умертви меня, чтобы не сказали обо мне: женщина убила его. И пронзил
    его отрок его, и он умер.'
  bqc-SIM: 'Ɔ̃ à lɛzù a zĩkabↄkũnazi kpakpa à mɛ̀: Ǹ n fɛ̃nda wo ǹ ma dɛò,
    kɛ́ wasu mɛ nↄɛ mɛ́ ma dɛo yã́i. Ɔ̃ aà ìwapi aà zↄ̃̀ò, à gà.'
  tcz-CHONGTHU: Aman agalmanchah poa gollhangpa komma chun gangtah in “Nachemjam satdoh
    loijinlang neihin thatnin, achuti louleh min numei khatnin Abimelech athattai
    tiget inte,” ahi. Hichun gollhangpa chun Abimelech chu ana sunlihtai.
  mar-mar: तेव्हा त्याने त्याची हत्यारे वाहणाऱ्या तरुणाला घाईघाईने हाक मारून सांगितले,
    “तू आपली तलवार काढून मला जिवे मार, नाही तर स्त्रीने त्यास मारले. असे माझ्याविषयी
    म्हणतील.” म्हणून त्यास तरुणाने त्यास भोसकल्यावर तो मेला.
  qub-qub: 'Chaura Abimelecga armanta apapaj yanapajninta jinan öra gayarcur niran:
    «Tucsiramay. Manami munächu nogapaj ‹warmilla wañuchisha› ninanta.» Niptin yanapajnenga
    sablinwan tucsiriran. Abimelecga chaynömi wañuran.'
  hat-hat: 'Abimelèk rele jenn gason ki t''ap pote zam li yo, li di l'' konsa: -Rale
    nepe ou, touye m''. Mwen pa vle yo di se yon fanm ki touye m''. Se konsa jenn
    gason an pèse l'' pak an pak, epi li mouri.'
  eng-BSB: He quickly called his armor-bearer, saying, “Draw your sword and kill me,
    lest they say of me, ‘A woman killed him.’” So Abimelech’s armor-bearer ran his
    sword through him, and he died.
  tod-tod: 'Gaamago nɔ, é zunu loungoi lolini, nii é ɠɛni ná-kɔɔɠɔ zɔɔlai zeɠezu,
    é ɠɛ ma: «Ɗa-woɠa zɔkpɔi ɠula su, è pàa, naa ɠa a kɛ ti mina ɗa ga ɠɛ ma: ‹Anzanu
    ɠa é paani.› » Zunu loungoi bɔɔni, é za.'
  eng-WEBPB: Then he called hastily to the young man, his armour bearer, and said
    to him, “Draw your sword and kill me, that men not say of me, ‘A woman killed
    him.’ His young man thrust him through, and he died.”
  kbq-kbq: Anama higeno'a Abimeleki'a amanage huno hanko'ama erinentea nehaza nera
    asami'ne, a'ne'mo ahe frine hu'za hanagi, ame hunka kazinka'a erinka nahe frio,
    huno higeno ana nehazamo'a kazi regeno fri'ne.
  nhe-BL: 'Huan Abimelec nima quinotzqui itlapalehuijca huan quiilhui: “Xijquixti
    momachete huan xinechmicti para ax ma quiijtoca para se sihuatl nechmicti.” Huan
    itlapalehuijca quisentlapalhuili huan nima mijqui.'
  gub-BL: Numàno kwaw a'e rihi. Wenoz utakihepuku heraha har uzeupe kury, ma'e henoz
    pà izupe kury. — Enuhem netakihepuku tàrityka'i kury. Hezuka pe kury. Aze mo nàn
    kwaw nehe, — Amo kuzà uzuka Amimerek a'e, i'i putar mo teko herehe wà nehe. A'e
    rupi a'e kwàkwàmo wenuhem utakihepuku kury, izuka pà kury.
  eng-DRA: 'And he called hastily to his armourbearer, and said to him: Draw thy sword,
    and kill me: lest it should be said that I was slain by a woman. He did as he
    was commanded, and slew him.'
