    gadole, na medole legemu. Dunu eno ilia da Abimelege udaga medole legei amo sia:mu
    na higa:i gala mabu.” Amaiba:le, amo goi da Abimelege gegesu gobiheiga sone, e
    bogoi.
  tpi-OTNT: Na kwiktaim Abimelek i singautim dispela yangpela man i save karim ol
