    గనుక అతడు వాళ్ళ మీద పడి వాళ్ళని చంపేశాడు.
  hat-BSA: Konsa, li te pran pèp li a e te divize yo an twa konpayi. Li te kouche
    tann nan chan an, e lè l te wè pèp ki t ap sòti nan vil la, li te leve kont yo
    e te touye yo.
  kos-kos: Na el eis mwet lal ac kitalik nu ke u tolu, na elos wikwik in imae soano
    mwet ah. Ke Abimelech el liye ke mwet inge ilme liki siti uh, el tuyak liki nien
    wikwik uh ac onelosla.
  hbo-WLC: וַיִּקַּ֣ח אֶת־הָעָ֗ם וַֽיֶּחֱצֵם֙ לִשְׁלֹשָׁ֣ה רָאשִׁ֔ים וַיֶּאֱרֹ֖ב בַּשָּׂדֶ֑ה
    וַיַּ֗רְא וְהִנֵּ֤ה הָעָם֙ יֹצֵ֣א מִן־הָעִ֔יר וַיָּ֥קָם עֲלֵיהֶ֖ם וַיַּכֵּֽם׃
  ibo-ibo: Nʼihi ya, Abimelek kere ndị agha ya ụzọ atọ. Ha niile zokwara onwe ha nʼọhịa.
    Mgbe ọ hụrụ ka ndị mmadụ si nʼime obodo ahụ na-apụta, o biliri buso ha agha.
  ory-ory: ତେଣୁ ସେ ଲୋକ ନେଇ ତିନି ଦଳ କରି କ୍ଷେତ୍ର ମଧ୍ୟରେ ଛକି ବସିଲା; ପୁଣି ସେ ଅନାଇଲା ଯେ,
    ଦେଖ, ଲୋକମାନେ ନଗରରୁ ବାହାରି ଆସୁଅଛନ୍ତି; ତହିଁରେ ସେ ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ ଉଠି ସେମାନଙ୍କୁ
    ଆଘାତ କଲା।
  chk-chk: Iei mine Apimelek a angei nöün kewe mwän o aimwüfeseniir lon ülüngat mwich.
    Iwe, ra op o witiwit lemäl. Nge lupwen Apimelek a küna pwe ekewe aramas ra towu
    seni ewe telinimw, a ütä pwe epwe maun ngeniir.
  rop-rop: en imbin kadimat im solja olabat, en imbin meigim thribala grup, en deibin
    go en blandim miselp langa detlot pedik, en wen deibin luk ola pipul gowei brom
    det taun, Abimalek en im solja olabat bin gidap en deibin kilim olabat ded.
  ukr-1871: Узяв тодї він свій військовий люд, подїлив його на три купи, заляг у полі
    залягом, і скоро побачив, що люд виходить із міста, двинув проти них та й побив
    їх.
  deu-1951: Da nahm er das Heer und machte drei Abteilungen und lauerte im Feld. Als
    er nun sah, daß das Volk aus der Stadt ging, fiel er sie an und schlug sie.
  eng-JPS: And he took the people, and divided them into three companies, and lay
    in wait in the field; and he looked, and, behold, the people were coming forth
    out of the city; and he rose up against them, and smote them.
  srp-1865: A on uze narod svoj i razdijeli ga u tri èete, i namjesti ih u zasjedu
    u polju; i kad vidje gdje narod izlazi iz grada, skoèi na njih i pobi ih.
  lug-lug: Awo n’addira abasajja be n’abaawulamu ebibinja bisatu, n’ateegera abantu
    mu nnimiro. Bwe yalaba ng’abantu bafuluma ekibuga balage mu nnimiro, n’abalumba.
  heb-heb: ויקח את העם ויחצם לשלשה ראשים ויארב בשדה וירא והנה העם יצא מן העיר ויקם
    עליהם ויכם׃
  ben-IRV: সে লোকদেরকে নিয়ে তিনটে দল করে মাঠের মধ্যে লুকিয়ে থাকল; পরে সে চেয়ে দেখল,
    আর দেখ, লোকেরা নগর থেকে বের হয়ে আসছিল; তখন সে তাদের বিরুদ্ধে উঠে তাদেরকে আঘাত
    করল।
  pan-pan: ਤਾਂ ਉਸ ਨੇ ਆਪਣੇ ਲੋਕਾਂ ਨੂੰ ਲੈ ਕੇ ਉਨ੍ਹਾਂ ਦੀਆਂ ਤਿੰਨ ਟੋਲੀਆਂ ਬਣਾਈਆਂ ਅਤੇ ਮੈਦਾਨ
    ਵਿੱਚ ਘਾਤ ਲਾ ਕੇ ਬੈਠਾ ਗਿਆ, ਅਤੇ ਜਦ ਉਸ ਨੇ ਵੇਖਿਆ ਕਿ ਲੋਕ ਨਗਰ ਤੋਂ ਨਿੱਕਲਦੇ ਹਨ ਤਦ ਉਨ੍ਹਾਂ
    ਉੱਤੇ ਹਮਲਾ ਕਰਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਮਾਰ ਲਿਆ
  mya-JVB: မိမိလူ တို့ကို သုံး စု ခွဲ ၍ တော ၌ ချောင်းမြောင်း လျက် နေသဖြင့် ၊ မြို့
    သားတို့သည် ထွက် လာကြသောအခါ ထ ၍ လုပ်ကြံ လေ၏။
  hmo-hmo: Vadaeni ia ese iena tuari taudia ia hakaua lao, idia be orea toi dekenai
    ia haria, bona au bona kurukuru lalonai idia hunia, idia naria noho. Edia matana
    idia negea, hanua taudia idia raka mai idia itaia, vadaeni idia toreisi, idia
    aladia mase.
  urd-urd: इसलिए अबीमलिक ने फ़ौज लेकर उसके तीन ग़ोल किए और मैदान में घात लगाई; और
    जब देखा कि लोग शहर से निकले आते हैं, तो वह उनका सामना करने को उठा और उनको मार
    लिया।
  rus-SYN: Он взял свой народ и разделил его на три отряда и поставил в засаду в поле.
    И увидев, что народ вышел из города, восстал на них и побил их.
  bqc-SIM: Ɔ̃ à a gbɛ̃́ↄ kpaalɛ̀ gãli àaↄ̃, aa gɛ̀ ń dã́dãi sɛ̃u. Kɛ́ à ń
    é, aalɛ bↄlɛ wɛ̃́lɛu, ↄ̃ à fɛ̀lɛ gɛ̀ lɛ́lɛimá.
  tcz-CHONGTHU: Amite chu loithum’in ahom khennin loujaovah amaho chu achaanglhi tauvin
    ahi. Abimelech in Shechem mipi teho chu akhopi uva konna ahung kondoh amudoh phat’in,
    amaho jong akisel naova kon in ahung potdoh'un akisatpi tauvin ahi.
  mar-mar: तेव्हा त्याने आपल्या लोकांच्या तीन तुकड्या केल्या; ते शेतात दबा धरून बसले,
    लोक नगरातून बाहेर येत आहेत हे त्याने पाहिले आणि त्यांच्यावर हल्ला करून त्याने
    त्यांना ठार मारले.
  qub-qub: suldäruncunata quimsa röpaman raquircur jircaman pacacaycäriran. Runacuna
    siudäpita llojshiptin pacarpaycashanpita magananpaj llojshiran.
  hat-hat: Li pran moun li yo, li separe yo fè twa gwoup epi l' al kache nan jaden
    yo. Lè li wè moun yo ap soti nan lavil la, li vare sou yo, li pran goumen ak yo,
    li touye yo.
  eng-BSB: So he took his men, divided them into three companies, and lay in wait
    in the fields. When he saw the people coming out of the city, he rose up against
    them and attacked them.
  tod-tod: é ná-kɔɔɠɔ nuiti seɠeni, é ti ɠaaɠwɛ su ga seizu saʋagɔ, é lɔɔɠu ɓalaɠai
    zu, ti pelei ɓɔun. É kaai ma ga nuɓusɛiti ta ɠulazu taa wolai zu, é wuzeɠeni
    ti laalɔɠɔma, é ti zakpe.
  eng-WEBPB: He took the people and divided them into three companies, and laid wait
    in the field; and he looked, and behold, the people came out of the city. So,
    he rose up against them and struck them.
  kbq-kbq: Abimeleki'ma ana nanekema nentahino'a, 3'afi vahe'a refko huno kankafona
    ante'ne. Hagi Abimeleki'ma kegeno'ma ana ha' vahetmima kumapinti'ma atirami'za
    azageno'a, agrane naga'amo'zama framaki'nazafintira oti'za zamahe'naze.
  nhe-BL: quincuitejqui isoldados huan quichijqui eyi pamitl. Huan quintlali ipan
    se mili para ma ojchiyaca. Huan quema quiitaque nopa Siquem ehuani quisayayaj
    ipan inialtepe, quisque campa motlatijtoyaj huan pejque quinmictíaj.
  gub-BL: A'e rupi umuza'aza'ak uzehe we har na'iruz imono'og pyrer romo wà kury.
    Wezar a'e zauxiapekwer kaiwer pe wà. Uzeàmim a'e pe wà. Wàro a'e pe wà. Wexak
    Amimerek teko tawhu wi wahem mehe wà. Uhem uzeàmim awer wi kury. Uzuka a'e teko
    a'e wà kury.
  eng-DRA: And he took his army, and divided it into three companies, and laid ambushes
    in the fields. And seeing that the people came out of the city, he arose and set
    upon them,
