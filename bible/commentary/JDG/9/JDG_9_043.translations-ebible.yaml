verse: JDG.009.043
translations:
  mal-C: അദ്ദേഹം തന്റെ ആളുകളെ മൂന്നുകൂട്ടമായി വിഭജിച്ച് വയലിൽ പതിയിരുത്തി. ജനം പട്ടണത്തിൽനിന്ന്
    പുറപ്പെട്ട് വരുന്നതുകണ്ട്, താനും തന്നോടുകൂടെയുള്ളവരും എഴുന്നേറ്റ് അവരെ ആക്രമിച്ചു.
  deu-TKW: Da nahm er das Kriegsvolk, teilte es in drei Abteilungen und legte sich
    draußen im Freien in den Hinterhalt, und sobald er sah, wie das Volk aus der Stadt
    kam, rückte er gegen sie an und schlug sie nieder.
  lin-lin: Abimeleki azwaki bato na ye mpe akabolaki bango na biteni misato ya basoda,
    mpe atiaki bango kati na bilanga, na esika ya kobombama. Tango amonaki bato kobima
    longwa na engumba, atelemaki mpo na kobundisa bango.
  eng-LSV: and he takes the people, and divides them into three detachments, and lays
    wait in a field, and looks, and behold, the people are coming out from the city,
    and he rises against them, and strikes them.
  eng-GNV: And he tooke the people, and deuided them into three bandes, and layde
    wayte in the fieldes, and looked, and beholde, the people were come out of the
    citie, and he rose vp against them, and smote them.
  eng-WEBSTER: And he took the people, and divided them into three companies, and
    laid wait in the field, and looked, and behold, the people had come out of the
    city; and he rose up against them, and smote them.
  nhw-BL: quincuitejqui isoldados huan quichijqui eyi pamitl. Huan quintlali ipan
    se mili para ma ojchiyaca. Huan quema quiitaque nopa Siquem ehuani quisayayaj
    ipan inialtepe, quisque campa motlatijtoyaj huan pejque quinmictíaj.
  swh-ONEN: Hivyo akawachukua watu wake, akawagawanya katika vikosi vitatu na kuwaweka
    waviziao huko mashambani. Alipowaona watu wanatoka kwenda nje ya mji, akainuka
    dhidi yao na kuwashambulia.
  bba-bba: Mɑ u win tɔmbu bɔnu kuɑ wuunu itɑ, u derɑ bɑ kukuɑ yɑkɑsɔ. Ye bɑ Sikɛmuɡii
    be wɑ bɑ yɑrimɑ wuun di, yerɑ bɑ bu tɑbu wɔri.
  eng-KJVCPB: And he took the people, and divided them into three companies, and laid
    wait in the field, and looked, and behold, the people were come forth out of the
    city; and he rose up against them, and smote them.
  luo-luo: Omiyo nogolo joge, mi opogogi e migepe adek kendo nochako kedo kodgi. Kane
    oneno ji ka wuok e dala maduongʼ, ne owuok mondo oked kodgi.
  meu-meu: bena ia ese ena tuari taudia e abidia, e haridia orea toi, tano paka ai
    e komu. E roha lao, hanua taudia e raka lasi ai e itadia, bena e tore isi, e ala-ala
    henidia.
  npi-ULB: तिनले आफ्ना मानिसहरू लिए, उनीहरूलाई तिन समुहमा बाँडे, र तिनीहरू मैदानमा
    आक्रमण गर्नलाई ढुकेर बसे । उनले हेरे र सहरबाट मानिसहरू बाहिर आइरहेका देखे, र उनले
    आक्रमण गरे र तिनीहरूलाई मारे ।
  yor-yor: Ó kó àwọn ènìyàn rẹ̀, ó pín wọn sí ẹgbẹ́ mẹ́ta ó sì sá pamọ́ sí inú oko.
    Nígbà tí ó sì rí tí àwọn ènìyàn náà ń jáde kúrò nínú ìlú, ó dìde ó gbóguntì wọ́n.
  ind-ind: Maka Abimelek membawa pasukannya, membagi mereka menjadi tiga kelompok,
    dan menyuruh mereka bersembunyi di ladang-ladang. Ketika banyak warga keluar dari
    kota, Abimelek memberi perintah untuk menyerang dan membunuh mereka.
  pes-OPCB: او مردان خود را به سه دسته تقسیم کرد و در صحرا در کمین نشست. وقتی که اهالی
    شکیم از شهر خارج می‌شدند، ابیملک و همراهانش از کمینگاه بیرون آمدند و به ایشان
    حمله کردند.
  tgl-ULB: Dinala niya ang kaniyang mga tao, inihanay sila sa tatlong mga pangkat,
    at naglagay sila ng pananambang sa bukirin. Tumingin siya at nakitang parating
    ang mga tao mula sa lungsod. At sinalakay niya sila at pinatay sila.
  hui-hui: Ani lamiya handala Abimelegehanda ibunaga agali biaru halu tebo tale bialu
    dangi timbuni heagoha bira do howa agali ibilo yu berene. Ani biruwa Abimelege
    ibugua wali agali tanoha howa mabu pole tagira ibiyagola ibunaga agali biarume
    abale tagira puwa homelo bai hene.
  mya-mya: မိ​မိ​၏​လူ​တို့​ကို​သုံး​စု​ခွဲ​၍​လယ်​များ​တွင်​ပုန်း အောင်း​စောင့်​ဆိုင်း​လျက်​နေ​၏။
    မြို့​ထဲ​မှ​လူ​တို့ ထွက်​လာ​သည်​ကို​မြင်​လျှင် သူ​သည်​ပုန်း​အောင်း ရာ​မှ​ထွက်​၍​သူ​တို့​အား​လုပ်​ကြံ​လေ​၏။-
  bod-N: ཁོས་རང་གི་མི་རྣམས་ཁག་གསུམ་དུ་བགོས་ནས་ཞིང་ཁར་འཇབ་སྒུག་བྱས་ཤིང་། སི་ཀེམ་པ་རྣམས་གྲོང་ཁྱེར་ནས་ཕྱིར་ཐོན་པ་མཐོང་ནས་ལངས་ཏེ་ཁོ་རྣམས་དང་འཐབ་པ་ལ།
  sna-sna: Saka akatora vanhu vake, akavakamura akavaisa mumapoka matatu akavandira
    musango. Akati achiona vanhu vachibuda muguta, akasimuka kuti avarwise.
  spa-BLM: Él tomó al pueblo y lo dividió en tres grupos, y acechó en el campo; y
    miró, y he aquí que el pueblo salía de la ciudad. Entonces se levantó contra ellos
    y los golpeó.
  cac-cac: yuj chi' ox macan̈ ix yutej eb' soldado vin̈, ix sc'ub'anel sb'a eb' d'a
    caltac te'. Ayic ix yilan eb' soldado chi' yelul eb' anima d'a spuertail chon̈ab',
    ix elta eb' b'aj c'ub'an chi', ix yac'an oval eb' yed' eb'.
  swh-ULB: Aliwachukua watu wake, akawagawanywa katika vitengo vitatu, na wakaandaa
    uvamizi mashambani. Aliangalia na kuona watu wakitoka mjini. Akawakamata na kuwaua.
  bel-bel: Ён узяў свой народ і падзяліў яго на тры атрады і паставіў у засадзе ў
    полі. І ўбачыўшы, што народ выйшаў з горада, паўстаў на іх і пабіў іх.
  deu-ELBBK: 'Und er nahm das Volk und teilte es in drei Haufen und legte sich in
    Hinterhalt auf dem Feld. Und er sah: Und siehe, das Volk kam aus der Stadt heraus;
    und er erhob sich gegen sie und schlug sie.'
  mbb-OT: Umbe, mibahin din te tetelu he grupu is menge etew zin. Ne midhendiyà sikandan
    te menge vevesukà ne zutun dan med-ayan su ebpekidtebek dan. Ne hein neehè dan
    he nenggawas en puun dutun te inged is menge tig-Shekem, mibpuun en sikandan med-etaki.
  mal-2015: അവൻ പടജ്ജനത്തെ കൂട്ടി മൂന്നു കൂട്ടമായി ഭാഗിച്ചു വയലിൽ പതിയിരുന്നു; ജനം
    പട്ടണത്തിൽനിന്നു പുറപ്പെട്ടുവരുന്നതു കണ്ടു അവരുടെ നേരെ ചെന്നു അവരെ സംഹരിച്ചു.
  rmc-rmc: Avke iľa peskre muršen, rozďelinďa len pro trin čati a bičhaďa len, hoj
    pes te garuven andro maľi paš o Šichem. Sar dikhle, hoj o murša aven avri andral
    o foros, chučile pre lende a murdarde len.
  pes-OPV: پس مردان خود را گرفته، ایشان را به سه فرقه تقسیم نمود، و در صحرا در کمین
    نشست، و نگاه کرد و اینک مردم از شهر بیرون می‌آیند، پس برایشان برخاسته، ایشان را
    شکست داد.
  ron-1924: шь-а луат чата, а ымпэрцит-о ын трей пэрць ши с-а пус ла пындэ ын кымп.
    Вэзынд кэ попорул ешя дин четате, с-а скулат ымпотрива лор ши й-а бэтут.
  ben-OBCV: অতএব সে তার লোকজনদের নিয়ে, তাদের তিনটি দলে বিভক্ত করে ক্ষেতে গোপনে ঘাঁটি
    গেড়ে থাকল। সে যখন দেখল যে লোকেরা নগর থেকে বেরিয়ে আসছে, তখন সে তাদের আক্রমণ করার
    জন্য উঠে পড়ল।
  som-som: Markaasuu dadkii kaxaystay, oo intuu u kala qaybiyey saddex guuto ayuu
    duurka ku gaaday; markaasuu intuu wax fiiriyey ayuu arkay dadkii magaalada ka
    soo baxayay oo intuu ku kacay ayuu laayay.
  lat-VUC: tulit exercitum suum, et divisit in tres turmas, tendens insidias in agris.
    Vidensque quod egrederetur populus de civitate, surrexit, et irruit in eos
  eng-ASVBT: And he took the people, and divided them into three companies, and laid
    wait in the field; and he looked, and, behold, the people came forth out of the
    city; and he rose up against them, and smote them.
  ita-1885: Ed egli prese la sua gente, e la spartì in tre schiere, e si pose in agguato
    su per li campi; e, veggendo che il popolo usciva della città, si levò contro
    ad esso, e lo percosse.
  eng-LXXUP: And he took the people, and divided them into three companies, and formed
    an ambush in the field; and he looked, and, behold, the people went forth out
    of the city, and he rose up against them, and smote them.
  eng-ULB: He took his people, divided them into three units, and they set an ambush
    in the fields. He looked and saw the people coming out from the city and he attacked
    and killed them.
  spa-VBL: Dividió a su ejército en tres compañías y las hizo emboscar en los campos.
    Cuando vio que la gente salía de la ciudad, los atacó y los mató.
  fra-_FOB: Alors il prit sa troupe, et la divisa en trois bandes, et se mit en embuscade
    dans les champs; et, ayant vu que le peuple sortait de la ville, il se leva contre
    eux et les défit.
  mal-mal: അവൻ തന്റെ ജനത്തെ കൂട്ടി മൂന്നായി ഭാഗിച്ചു വയലിൽ പതിയിരുന്നു; പട്ടണത്തിൽനിന്ന്
    ജനം പുറപ്പെട്ടുവരുന്നത് കണ്ട് അവരുടെ നേരെ ചെന്ന് അവരെ ആക്രമിച്ചു.
  urd-GVR: to us ne apnī fauj ko tīn gurohoṅ meṅ taqsīm kiyā. Yih guroh dubārā Sikam
    ko gher kar ghāt meṅ baiṭh gae. Jab log shahr se nikle to Abīmalik apne guroh
    ke sāth chhupne kī jagah se nikal āyā aur shahr ke darwāze meṅ khaṛā ho gayā.
    Bāqī do guroh maidān meṅ maujūd afrād par ṭūṭ paṛe aur sab ko halāk kar diyā.
  suz-BL: मोपतीके आ लडाइ पाइब आन कली हुल सां पा योक्‍शा, सहर मेर ङा रूमी बाप्‍शा,
    बाक्‍पदा बाक्‍त। मिनु मुरपुकी सहर रे ग्रूशा पिशो तशा, मेको आन कली साइक्‍मी बाक्‍त।
  ita-1927: Egli prese allora la sua gente, la divise in tre schiere, e fece un’imboscata
    ne’ campi; e quando vide che il popolo usciva dalla città, gli si levò contro
    e ne fece strage.
  ckb-ckb: ئەویش دارودەستەکانی برد و کردنی بە سێ بەشەوە و لە کێڵگەدا بۆسەی دانا، بینی
    وا خەڵکەکە لە شار دێنە دەرەوە، ئەویش بۆیان هەستا و لێیدان.
  eng-BBE: And he took his people, separating them into three bands, and was waiting
    secretly in the field; and when he saw the people coming out of the town, he went
    up and made an attack on them.
  kan-OKCV: ಅವನು ಸೈನಿಕರನ್ನು ತೆಗೆದುಕೊಂಡು, ಅವರನ್ನು ಮೂರು ಗುಂಪುಗಳಾಗಿ ಮಾಡಿ, ಹೊಲದಲ್ಲಿ ಹೊಂಚಿಹಾಕಿಕೊಂಡನು.
    ಆಗ ಜನರು ಪಟ್ಟಣದಿಂದ ಹೊರಗೆ ಬಂದರು. ಅವನು ಅವರ ಮೇಲೆ ಎದ್ದು ಬಂದು, ಅವರನ್ನು ಹೊಡೆದನು.
  tam-2017: அவன் மக்களைக் கூட்டிக்கொண்டு, அவர்களை மூன்று படைகளாக பிரித்து, வெளியிலே
    ஒளிந்திருந்து, அந்த மக்கள் பட்டணத்திலிருந்து புறப்பட்டுவருகிறதைப் பார்த்து, அவர்களைத்
    தாக்கிக் கொன்றான்.
  spa-RV-1909: 'El cual, tomando gente, repartióla en tres compañías, y puso emboscadas
    en el campo: y como miró, he aquí el pueblo que salía de la ciudad; y levantóse
    contra ellos, é hiriólos:'
  ron-BTF: Și el a luat poporul și i-a împărțit în trei cete și s-a așezat la pândă
    în câmp și s-a uitat și, iată, poporul era ieșit din cetate; și s-a ridicat împotriva
    lor și i-a lovit.
  eng-WEBP: He took the people and divided them into three companies, and laid wait
    in the field; and he looked, and behold, the people came out of the city. So,
    he rose up against them and struck them.
  eng-FBV: He divided his army into three companies and had them lay in ambush in
    the fields. When he saw the people coming out of the city, he attacked and killed
    them.
  nld-1939: Deze nam zijn mannen, splitste ze in drie groepen, en legde zich in hinderlaag
    op het veld; en toen hij het volk uit de stad zag komen, overviel hij hen en sloeg
    ze neer.
  nch-BL: quincuitejqui isoldados huan quichijqui eyi tatilimit. Huan quintali ipan
    se mili para ma ojchiyaca. Huan quema quiitaque nopa Siquem ehuani quisayayaj
    ipan inialtepe, quisque campa motatijtoyaj huan pejque quinmictíaj.
  vie-1934: Người bèn bắt cơ binh mình chia ra làm ba đội, để mai phục ngoài đồng.
    Khi thấy dân sự ở thành kéo ra, người liền chổi dậy và hãm đánh chúng nó.
  hin-CV: तब उसने अपनी सेना को तीन भागों में बांट दिया और वे घात लगाकर बैठ गए. जब
    उसने देखा कि लोग नगर से बाहर आ रहे हैं, उसने उन पर आक्रमण कर उनको मार दिया.
  spa-BES: Y tomó a su gente, separándose en tres escuadrones , y estaba esperando
    secretamente en el campo; y cuando vio que la gente salía de la ciudad, subió
    y los atacó.
  tdx-tdx: Aa le nendese’e ondatio naho zinara’e ho firimboñan-telo, naho niampitse
    an-kivok’ ao; ie rendre’e te ingo niakatse i rovay ondatio; le nilonadonake mb’am’
    iereo vaho binaibai’e.
  tha-KJV: ท่านจึงแบ่งคนของท่านออกเป็นสามกอง ซุ่มคอยอยู่​ที่​ทุ่งนา ท่านมองดู ดู​เถิด
    คนออกมาจากในเมือง ท่านจึงลุกขึ้นประหารเขา
  por-BR-2018: 'O qual, tomando gente, repartiu-a em três companhias, e pôs emboscadas
    no campo: e quando olhou, eis o povo que saía da cidade; e levantou-se contra
    eles, e feriu-os:'
  deu-ELO: Und er nahm das Volk und teilte es in drei Haufen und legte sich in Hinterhalt
    auf dem Felde. Und er sah, und siehe, das Volk kam aus der Stadt heraus; und er
    erhob sich wider sie und schlug sie.
  eng-WYC-2018: he took his host, and parted it in three companies, and he set ambushments
    in the fields; and he saw that the people went out of the city, and he rose, and
    felled upon them with his company, (he took his army, and divided it into three
    companies, or three groups, and he set men in ambush in the fields; and when he
    saw the people go out of the city, he rose up, and attacked them with his company,)
  epo-epo: Kaj li prenis sian militistaron kaj dividis ĝin en tri taĉmentojn kaj faris
    embuskon sur la kampo. Kiam li vidis, ke la popolo eliras el la urbo, li leviĝis
    kontraŭ ili kaj batis ilin.
  uig-PIN: u hǝlⱪini elip, ularni üq topⱪa bɵlüp, dalada yoxurunup marap turdi; u
    ⱪarap turuwidi, Xǝkǝm hǝlⱪi xǝⱨǝrdin qiⱪti. U ⱪopup ularƣa ⱨujum ⱪildi.
  beo-beo: 'Amaiba:le, e da ea dunu afafane, gilisisu udiana hamone, ifabi ganodini
    wamoaligili, ouesalu. E da Siegeme dunu moilaiga gadili manebe ba:loba, e da ea
    wamoaligisu fisili, ili medomusa: misi.'
  tpi-OTNT: Orait Abimelek i kisim ol man bilong em na tilim ol long tripela lain.
    Na ol i hait long ples kunai na wet i stap. Na taim Abimelek i lukim ol manmeri
    i lusim taun na i kam, ol lain bilong en i kirap lusim ples hait na kilim ol.
  hau-SA: Saboda haka ya ɗauki mutanensa, ya raba su ƙungiya uku, sa’an nan ya yi
    kwanto a gonakin. Sa’ad da ya ga mutanen suna fitowa daga birni, sai ya yi wuf
    ya fāɗa musu.
  uig-LAT: u xelqini élip, ularni üch topqa bölüp, dalada yoshurunup marap turdi;
    u qarap turuwidi, Shekem xelqi sheherdin chiqti. U qopup ulargha hujum qildi.
  nde-nde: Ngakho wathatha abantu bakhe, wabehlukanisa baba ngamaviyo amathathu wathi
    kabacathanyelwe egangeni. Kwathi ebona abantu bephuma edolobheni wavuka ukuba
    abahlasele.
  ton-ton: Pea naʻe ʻave ʻe ia ʻae kakai, ʻo ne vahe tolu kinautolu, pea toka ʻae
    malumu ʻi he ngoue, ʻo fakasio, pea vakai, kuo haʻu ʻae kakai kituaʻā mei he kolo;
    pea naʻe tuʻu hake ia kiate kinautolu, ʻo teʻia ʻakinautolu.
  ces-1613: Tedy on pojal lid svůj, a rozdělil jej na tři houfy, zdělav zálohy v polích,
