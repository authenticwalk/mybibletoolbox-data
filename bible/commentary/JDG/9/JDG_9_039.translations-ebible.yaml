verse: JDG.009.039
translations:
  mal-C: അങ്ങനെ ഗാൽ ശേഖേം പൗരന്മാരെ അബീമെലെക്കിനെതിരേ അണിനിരത്തി;
  deu-TKW: Da rückte Gaal an der Spitze der Bürger von Sichem aus und lieferte Abimelech
    eine Schlacht.
  lin-lin: Boye, Gali amemaki bavandi ya Sishemi mpe abundisaki Abimeleki.
  eng-LSV: And Gaal goes out before the masters of Shechem, and fights against Abimelech,
  eng-GNV: And Gaal went out before the men of Shechem, and fought with Abimelech.
  eng-WEBSTER: And Gaal went out before the men of Shechem, and fought with Abimelech.
  nhw-BL: Huan Gaal quinyacanqui nopa Siquem ehuani huan mohuilanatoj ihuaya Abimelec.
  swh-ONEN: Basi Gaali akatoka akawaongoza watu wa Shekemu kupigana na Abimeleki.
  bba-bba: Mɑ Gɑɑli u ɡɔsirɑ u Sikɛmuɡibu mɛnnɑ u bu kpɑrɑ bɑ kɑ Abimɛlɛki tɑbu kuɑ.
  eng-KJVCPB: And Gaal went out before the men of Shechem, and fought with Abimelech.
  luo-luo: Omiyo Gaal notelo ne jo-Shekem kendo mi gikedo gi Abimelek.
  meu-meu: Bena Gaal ese Sekem taudia e gunalaidia, vada e raka lasi, Abimelek e tuari
    henia.
  npi-ULB: गाल बाहिर निस्के र तिनी शकेमका मानिसहरूका अगि-अगि गए, र तिनले अबीमेलेकसँग
    युद्ध लडे ।
  yor-yor: Gaali sì síwájú àwọn ogun ará Ṣekemu lọ kọjú Abimeleki láti bá wọn jagun.
  ind-ind: Maka Gaal mengerahkan warga Sikem yang berpihak kepadanya. Mereka keluar
    memerangi Abimelek dan pasukannya.
  pes-OPCB: جَعَل مردان شکیم را به جنگ ابیملک برد،
  tgl-ULB: Lumabas si Gaal at pinangungunahan niya ang mga lalaki ng Shekem, at nakipag-away
    siya kay Abimelec.
  hui-hui: Ani layagola Galahanda Segemeali hearu haru halu ibuni bamba halu puwa
    Abimelegenaga agali biaru baba wai bule pene.
  mya-mya: ဂါ​လ​သည်​ရှေ​ခင်​မြို့​သား​တို့​ကို​ရှေ့​ဆောင်​၍ အ​ဘိ​မ​လက်​အား​တိုက်​လေ​သည်။
    အ​ဘိ​မ​လက် သည်​ဂါ​လ​ကို​လိုက်​၍​တိုက်​၏။-
  bod-N: གཱ་ཨལ་གྱིས་སི་ཀེམ་པ་རྣམས་ཁྲིད་དེ་ཕྱི་རུ་སོང་ནས་ཨ་བི་མེ་ལེག་དང་འཐབ་འཛིང་བྱས།
  sna-sna: Saka Gaari akabuda akatungamirira vanhu veShekemu akarwa naAbhimereki.
  spa-BLM: Gaal salió delante de los hombres de Siquem y luchó con Abimelec.
  cac-cac: Ix lajvi chi', ix och vin̈aj Gaal scuchb'an eb' anima d'a Siquem, ix b'at
    yac'an oval eb' yed' vin̈aj Abimelec yed' eb' soldado.
  swh-ULB: Gaali akatoka na alikuwa akiwaongoza watu wa Shekemu, naye alipigana na
    Abimeleki.
  bel-bel: І пайшоў Гаал наперадзе жыхароў Сіхемскіх і біўся з Авімэлэхам.
  deu-ELBBK: Und Gaal zog aus vor den Bürgern von Sichem und kämpfte gegen Abimelech.
  mbb-OT: Umbe, mibpenguluwan ni Gaal is menge tig-Shekem ne mibpekidtebek dan engki
    Abimelec.
  mal-2015: അങ്ങനെ ഗാൽ ശെഖേംപൗരന്മാരുമായി പുറപ്പെട്ടു അബീമേലക്കിനോടു പടവെട്ടി.
  rmc-rmc: Avke o Gaal ľidžalas le manušen andral o Šichem pro mariben pro Abimelech.
  pes-OPV: و جعل پیش روی اهل شکیم بیرون شده، با ابیملک جنگ کرد.
  ron-1924: Гаал а ынаинтат ын фрунтя локуиторилор Сихемулуй ши с-а луптат ку Абимелек.
  ben-OBCV: অতএব গাল শিখিমের নাগরিকদের নেতৃত্ব দিল এবং অবীমেলকের বিরুদ্ধে যুদ্ধ করল।
  som-som: Oo Gacalna intuu baxay ayuu hor maray dadkii reer Shekem, oo wuxuu la diriray
    Abiimeleg.
  lat-VUC: Abiit ergo Gaal, spectante Sichimorum populo, et pugnavit contra Abimelech,
  eng-ASVBT: And Gaal went out before the men of Shechem, and fought with Abimelech.
  ita-1885: Allora Gaal uscì fuori davanti a' Sichemiti, e combattè con Abimelec.
  eng-LXXUP: And Gaal went forth before the men of Shechem, and set the battle in
    array against Abimelech.
  eng-ULB: Gaal went out and he was leading the men of Shechem, and he fought Abimelech.
  spa-VBL: Así que Gaal condujo a los líderes de Siquem fuera de la ciudad y luchó
    con Abimelec.
  fra-_FOB: Alors Gaal, conduisant les chefs de Sichem, sortit et combattit contre
    Abimélec.
  mal-mal: അങ്ങനെ ഗാല്‍ ശെഖേം പൌരന്മാരെ നയിച്ച് അബീമേലെക്കിനോട് പടവെട്ടി.
  urd-GVR: Tab Jāl Sikam ke mardoṅ ke sāth shahr se niklā aur Abīmalik se laṛne lagā.
  suz-BL: मोपतीके गालमी शेकेम ङा ठेयब मुर आन ङोंइती लशा, अबीमेलेक नु लडाइ पवा बाक्‍त।
  ita-1927: Allora Gaal uscì alla testa dei Sichemiti, e diè battaglia ad Abimelec.
  ckb-ckb: گەعەلیش لەبەردەم خەڵکی شەخەمدا چووە دەرەوە و لەگەڵ ئەبیمەلەخ جەنگا.
  eng-BBE: So Gaal went out at the head of the townsmen of Shechem and made war on
    Abimelech.
  kan-OKCV: ಗಾಳನು ಶೆಕೆಮಿನವರ ನಾಯಕನಾಗಿ ಹೊರಟು, ಅಬೀಮೆಲೆಕನ ಸಂಗಡ ಯುದ್ಧಮಾಡಿದನು.
  tam-2017: அப்பொழுது காகால் சீகேமின் மனிதர்களுக்கு முன்பாகப் புறப்பட்டுப்போய், அபிமெலேக்கோடு
    யுத்தம்செய்தான்.
  spa-RV-1909: Y Gaal salió delante de los de Sichêm, y peleó contra Abimelech.
  ron-BTF: Și Gaal a ieșit înaintea bărbaților din Sihem și a luptat cu Abimelec.
  eng-WEBP: Gaal went out before the men of Shechem, and fought with Abimelech.
  eng-FBV: So Gaal led the leaders of Shechem out of the town and fought with Abimelech.
  nld-1939: Zo trok Gáal aan de spits van Sikems burgers uit, en streed tegen Abimélek.
  nch-BL: Huan Gaal quinyacanqui nopa Siquem ehuani huan motehuitoj ihuaya Abimelec.
  vie-1934: Ga-anh bèn đứng đầu các người Si-chem, đi ra giao chiến cùng A-bi-mê-léc.
  hin-CV: गाअल गया और शेकेम के पुरुषों की अगुवाई करके अबीमेलेक से युद्ध किया.
  spa-BES: Entonces Gaal salió a la cabeza de los hombres de la ciudad de Siquem a
    pelear contra Abimelec.
  tdx-tdx: Aa le nionjomb’eo aolo’ ondati’ i Sekemeo t’i Gaale nifandrapak’ amy Abimeleke.
  tha-KJV: กาอั​ลก​็เดินนำหน้ากองทัพเชเคมออกไปต่อสู้กับอาบีเมเลค
  por-BR-2018: E Gaal saiu diante dos de Siquém, e lutou contra Abimeleque.
  deu-ELO: Und Gaal zog aus vor den Bürgern von Sichem und stritt wider Abimelech.
  eng-WYC-2018: Therefore Gaal went (out), while the people of Shechem abode; and
    he fought against Abimelech. (And so Gaal led out the men of Shechem; and they
    fought against Abimelech.)
  epo-epo: Kaj Gaal eliris, havante post si la loĝantojn de Ŝeĥem, kaj ekbatalis kontraŭ
    Abimeleĥ.
  uig-PIN: Xuning bilǝn Gaal Xǝkǝmdikilǝr bilǝn qiⱪip Abimǝlǝk bilǝn soⱪuxuxⱪa baxlidi.
  beo-beo: Ga:ile da Siegeme dunu gadili oule asili, Abimelege amoma gegei.
  tpi-OTNT: Orait na Gal i kisim ol man bilong Sekem na em yet i go pas na ol i pait
    long ol lain bilong Abimelek.
  hau-SA: Saboda haka Ga’al ya fito da ’yan ƙasar Shekem suka yaƙi Abimelek.
  uig-LAT: Shuning bilen Gaal Shekemdikiler bilen chiqip Abimelek bilen soqushushqa
    bashlidi.
  nde-nde: Ngakho uGali waphuma labantu baseShekhemu walwa lo-Abhimelekhi.
  ton-ton: Pea naʻe ʻalu kituaʻā ʻa Keali ʻi he ʻao ʻoe kau tangata ʻo Sikemi, ʻo
    ne tau mo ʻApimeleki.
  ces-1613: I vytáhl Gál před lidmi Sichemskými, a bojoval proti Abimelechovi.
  eng-WMB: Gaal went out before the men of Shechem, and fought with Abimelech.
  tam-TCV: காகால் சீகேமின் குடிகளுடன் சென்று அபிமெலேக்குடன் சண்டையிட்டான்.
  ceb-ULB: Migawas si Gaal ug gipangulohan niya ang mga kalalakin-an sa Siquem, ug
    nakiggubat siya kang Abimelec.
  pol-UBG: Wyszedł więc Gaal na czele mężczyzn Sychem i walczył z Abimelekiem.
  urd-GVU: تب جعل سِکم کے مردوں کے ساتھ شہر سے نکلا اور ابی مَلِک سے لڑنے لگا۔
  deu-1912: Gaal zog aus vor den Männern zu Sichem her und stritt mit Abimelech.
  kan-2017: ಗಾಳನು ಶೆಕೆಮಿನವರ ನಾಯಕನಾಗಿ ಹೊರಟು ಅಬೀಮೆಲೆಕನೊಡನೆ ಕಾದಾಡಿದನು.
  yap-yap: Me girengiy Gaal e pumo’on nu Shekem ngranod ra chamgad Abimelek.
  hlt-MCSB: Te dongah Gaal tah Shekhem boei rhoek kah mikhmuh la moe phai tih Abimelek
    te a hnueih.
  mdy-ETH: ዒማና ጋዓሌ ሴኬሜ ዓሶ ዔኪ ኬስኪ ዓቤሜሌኬ ዖሌኔ፤
  twi-ASANTE: Enti Gaal dii Sekem mmarima anim sɛ wɔrekɔko atia Abimelek,
  eng-WEBU: Gaal went out before the men of Shechem, and fought with Abimelech.
  wal-wal: Yaagin Ga7aali Sekeema asaa kaaletti kiyidi, Abimelekaara olettiis.
  spa-PDDPT: Entonces Gaal salió al frente de los siquemitas, y entabló batalla contra
    Abimelec.
  gun-gun: Ha'e ramo Siquém pygua kuery renonde Gaal oẽ ovy vy opu'ã Abimeleque kuery
    rovai.
  agu-BL: Bene'n tzun Gaaltz scyuch' yi e' aj Siquem tan oyintzi' scye'j yi e' sanlar
    Abimelec.
  ilo-ULB: Rimmuar ni Gaal ket indauloanna dagiti lallaki ti Sikem, ket nakiranget
    isuna kenni Abimelec.
  kpg-kpg: Gei Gaal gaa dagi digau Shechem ga heebagi gi Abimelech.
  uig-ARA: شۇنىڭ بىلەن گائال شەكەمدىكىلەر بىلەن چىقىپ ئابىمەلەك بىلەن سوقۇشۇشقا باشلىدى.
  sus-sus: Gaali naxa ti Sikemi kuntigie ya ra, e naxa Abimeleki gere.
  pon-2006: Kaal ahpw kahluwalahng mehn Sekem ko pwe re en mahweniong Apimelek.
  ksd-ksd: Ma Gal i ga lue ra tarai Sekem, ma dia ga varubu ma Abimelek.
  tur-YTC: Gaal, Şekemliler'in önünden çıkıp Avimelek'le savaştı.
  grc-BRENT: Καὶ ἐξῆλθε Γαὰλ ἐνώπιον ἀνδρῶν Συχὲμ, καὶ παρετάξατο πρὸς Ἀβιμέλεχ.
  ind-AYT: Lalu, Gaal maju di depan penduduk Sikhem dan berperang melawan Abimelekh.
  nya-nya: Choncho Gaaliyo anatuluka akutsogolera anthu a ku Sekemu kukamenyana ndi
    Abimeleki.
  hrv-hrv: I Gaal iziđe na čelu šekemskih građana i pobi se s Abimelekom.
  mps-mps: Tama po obaso, Galgo te Sekem bidi dabe selama, tama aga digi te polasa
    peyu, te augwaligo Abimelek dali boi hwįani.
  tpi-tpi: Orait na Gal i kisim ol man bilong Sekem na em yet i go pas na ol i pait
    long ol lain bilong Abimelek.
  dan-1931: Ga'al rykkede da ud i Spidsen for Sikems Borgere for at kæmpe mod Abimelek.
  vie-OVCB: Ga-anh dẫn người Si-chem ra nghênh chiến với A-bi-mê-léc.
  guj-2017: ગાઆલ બહાર જઈને શખેમના માણસોની આગેવાની કરી અને અબીમેલેખની સાથે લડાઈ કરી.
  pon-2006A: Kaal ahpw kahluwalahng mehn Sekem ko pwe re en mahweniong Apimelek.
  por-BRBSL: Gaal saiu antes dos homens de Shechem, e lutou com Abimelech.
  cth-cth: Hahoi teh Gaal ni Shekhemnaw hah a hrawi teh, Abimelek hah a tuk awh.
  twi-twi: Enti Gaal dii Sekem mmarima anim sɛ wɔrekɔko atia Abimelek,
  hlt-hlt: Te dongah Gaal tah Shekhem boei rhoek kah mikhmuh la moe phai tih Abimelek
    te a hnueih.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Kɑɑdi bɑ́ɑ́tí kɛ́niitɛ́ Sisɛmmu ɛì kɔbɛ kɛ̀ bɛ̀ bo dokɛ́nɛ̀
    Abimɛdɛki.
  msy-2020: Ezɨ Gal Sekemɨn gumaziba inigha uabɨ men faragha ghua Abimelekɨn adarazi
    ko uariv sosi.
  dop-dop: Mpʋɣʋlɛ Kɑɑlɩ tɛɛwɑ Sikɛm nyǝ́mɑ kɛ nɔɣɔ nɑ pɑ́ nɑ Apimelɛkɩ pɑ́ nɑɑlɩ
    yoou.
  azb-azb: Qaal Şekem əhalisinin qabağına çıxıb Avimeleklə döyüşdü.
  eng-DBY: And Gaal went out before the citizens of Shechem, and fought against Abimelech.
  hin-2017: तब गाल शेकेम के पुरुषों का अगुआ हो बाहर निकलकर अबीमेलेक से लड़ा।
  eng-YLT: And Gaal goeth out before the masters of Shechem, and fighteth against
    Abimelech,
  eng-WYC-2017: Therefore Gaal went, while the people of Shechem abode; and he fought
    against Abimelech.
  eng-WMBB: Gaal went out before the men of Shechem, and fought with Abimelech.
  urd-GVH: तब जाल सिकम के मर्दों के साथ शहर से निकला और अबीमलिक से लड़ने लगा।
  rug-rug: Ke turaṉa vurani Qala sari na tinoni pa Sekemi pude raza ia se Abimeleki.
  gaz-gaz: Kanaafuu Gaʼaal namoota Sheekem hoogganee Abiimelekin loluuf baʼe.
  fra-LSG: Gaal s’avança à la tête des habitants de Sichem, et livra bataille à Abimélec.
  yal-yal: Gaala yi ti Siken kaane yɛɛ ra, a siga Abimeleki yɛngɛdeni.
  haw-1868: Hele aku la o Gaala imua o na kanaka o Sekema, a kaua aku la ia Abimeleka.
  arb-NAV: فَخَرَجَ جَعَلُ فِي طَلِيعَةِ أَهْلِ شَكِيمَ وَحَارَبَ أَبِيمَالِكَ.
  ewe-ewe: Enumake Gaal kplɔ Sekemtɔwo eye wowɔ aʋa kple Abimelek.
  eng-LEE: And Ga'al went out before the men of Shechem, and fought with Abimelech.
  asm-FB: তেতিয়া চিখিমৰ নেতা গালে লোকসকলক পৰিচালনা কৰি বাহিৰলৈ ওলাই গ’ল, আৰু অবীমেলকেৰে
    সৈতে যুদ্ধ কৰিলে।
  sus-A: فَالِ نَشَ تِ سِكٍمِ كُنتِفِيٍ يَ رَ، عٍ نَشَ عَبِمٍلٍكِ فٍرٍ.
  fra-SBL: Gaal sortit devant les gens de Sichem, et il combattit Abimélec.
  hbo-hbo: וַיֵּ֣צֵא גַ֔עַל לִפְנֵ֖י בַּעֲלֵ֣י שְׁכֶ֑ם וַיִּלָּ֖חֶם בַּאֲבִימֶֽלֶךְ׃
  kik-kik: Nĩ ũndũ ũcio Gaali agĩtongoria atũũri a Shekemu makĩhũũrana na Abimeleku.
  fra-NCL: Gaal fit une sortie, à la tête des hommes de Sichem, et livra bataille
    à Abimélek.
  cek-AK: To pongah Gaal mah vangpui thung ih kaminawk to kok moe, Abimelek to tuk.
  cuk-cuk: Degidgi, Gaal Siquem-sordamar-idumai gusad. Geb Abimelecʼgi bila-onosad.
  uig-CYR: Шуниң билән Гаал Шәкәмдикиләр билән чиқип Абимәләк билән соқушушқа башлиди.
  tel-2017: గాలు షెకెము నాయకులను ముందుకు నడిపిస్తూ బయలుదేరి అబీమెలెకుతో యుద్ధం చేశాడు.
  hat-BSA: Alò, Gaal te sòti deyò devan chèf Sichem yo pou te batay avèk Abimélec.
  kos-kos: Na Gaal el us mwet Shechem ac som mweunel Abimelech.
  hbo-WLC: וַיֵּ֣צֵא גַ֔עַל לִפְנֵ֖י בַּעֲלֵ֣י שְׁכֶ֑ם וַיִּלָּ֖חֶם בַּאֲבִימֶֽלֶךְ׃
  ibo-ibo: Ya mere, Gaal duuru ndị nwe Shekem pụọ ịlụso Abimelek ọgụ.
  ory-ory: ଏଥିରେ ଗାଲ୍‍ ଶିଖିମ ନିବାସୀ ଲୋକଗଣ ସମ୍ମୁଖରେ ବାହାର ହୋଇ ଅବୀମେଲକ୍‍ ସଙ୍ଗରେ ଯୁଦ୍ଧ
    କଲା।
  chk-chk: Iwe, Kaal a emwenawu ekewe re Sikem o maun ngeni Apimelek.
  rop-rop: Brom deya Geil bin gajim ola men blanga im, en deibin go en fait langa
    Abimalek,
  ukr-1871: Виступив тодї Гаал поперед городян Сихемських назустріч Абимелехові;
  deu-1951: Gaal zog aus vor den Bürgern zu Sichem und stritt mit Abimelech.
  eng-JPS: And Gaal went out before the men of Shechem, and fought with Abimelech.
  srp-1865: I izide Gal pred Sihemljanima, i pobi se s Avimelehom.
  lug-lug: Awo Gaali n’akulembera abatuuze b’omu Sekemu okulwanyisa Abimereki.
  heb-heb: ויצא געל לפני בעלי שכם וילחם באבימלך׃
  ben-IRV: পরে গাল শিখিমের লোকদের আগে আগে বেরিয়ে য়ে গিয়ে অবীমেলকের সঙ্গে যুদ্ধ
    করল।
  pan-pan: ਤਦ ਗਆਲ ਸ਼ਕਮ ਦੇ ਲੋਕਾਂ ਦੇ ਅੱਗੇ ਬਾਹਰ ਨਿੱਕਲ ਕੇ ਅਬੀਮਲਕ ਨਾਲ ਲੜਿਆ।
  mya-JVB: ဂါလ သည် ရှေခင် မြို့သား တို့ရှေ့ မှာ ထွက် ၍ အဘိမလက် ကို တိုက် လေ၏။
  hmo-hmo: Gala ese Sekema taudia ia gunalaia, bona idia ese Abimeleka ena taudia
    idia tuari henia.
  urd-urd: तब जा'ल सिकम के लोगों के सामने बाहर निकला और अबीमलिक से लड़ा।
  rus-SYN: И пошел Гаал впереди жителей Сихемских и сразился с Авимелехом.
  bqc-SIM: Ɔ̃ Gaala dↄ̀aa Sikɛũdeↄnɛ, aa bↄ̀ wà zĩkà ń Abimɛlɛkio.
  tcz-CHONGTHU: Hijeh chun Gaal in Shechem khomite lamkai hochu Abimelech te kisat
    dingin apuitan ahi.
  mar-mar: मग गालाने शखेमातल्या मनुष्यांपुढे होऊन, बाहेर जाऊन अबीमलेखाशी लढाई केली.
  qub-qub: Chaura Shequem runacunawan Gaal aywaran Abimelecwan pillyananpaj.
  hat-hat: Gaal pran devan, li mennen grannèg lavil Sichèm yo pou y' al goumen ak
    Abimelèk.
  eng-BSB: So Gaal went out before the leaders of Shechem and fought against Abimelech,
  tod-tod: Gaale loni Sikɛme nu wolaiti tuɠɔ, é kɔɔi ʋɛɛ Aɓimeelɛke ʋa.
  eng-WEBPB: Gaal went out before the men of Shechem, and fought with Abimelech.
  kbq-kbq: Hagi anagema higeno'a Gali'a Sekemu kumate vahera nezamavreno, agra vugota
    huno Abimeleki naga'enena hara ome hu'ne.
  nhe-BL: Huan Gaal quinyacanqui nopa Siquem ehuani huan motehuitoj ihuaya Abimelec.
  gub-BL: A'e rupi uhem Kaw Xikez pe har wanenataromo kury, Amimerek iàmàtyry'ym pà
    kury.
  eng-DRA: So Gaal went out in the sight of the people of Sichem, and fought against
    Abimelech,
