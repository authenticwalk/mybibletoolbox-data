    sida nyinaa.’
  hlt-hlt: Tangkul long tah thing rhoek taengah, 'Na oltak nen ni nangmih sokah manghai
    la kai n'koelh uh van atah, halo uh lamtah ka hlipkhup ah ying uh. Te pawt koinih
    tangkul puep lamkah hmai puek vetih Lebanon lamphai khaw a hlawp ni,” a ti nah.
  tbz-SIM: 'Kɛ̀ tipotìi dɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: Kɛ̀ di mɛ̀nkɛ dɔ́mu m bo ntúmɛ̀ di kóo
    kpɑ̀ɑ̀tì kɔtɛnɛ̀ní kɛ́ndíɛ́kɛ́ n kó mɛdɛ́ɛ̀. Kɛ̀ di mɛ nyetɛ muhɑ̃ɑ̃́ mbo yɛ̀nní
    m miɛkɛ kɛ́ di cɔ́u nkɛ́tɑunnɛ̀ dɛtie ndiɛrɛ̀ ditɑ̃rì Dimɑɑ kpɛrɛ.'
  msy-2020: Ezɨ temer dozir dɨkoniba itim kamaghɨn mɨgei, ‘Kɨ ian atrivimɨn otivsɨ,
    ia guizbangɨra ifongegh, bar moghɨra izɨ nan aguabar apengan orangtɨzimɨn ikɨ.
    Ia aghuaghtɨ, avim nan aguabar otogh izɨva Lebanonɨn sidan temer ruariba bar dar
    isigham.’ ”
  dop-dop: 'Ntɛnɑ sɔwɑ hotiyɑ tɔ-wɛ sɩ: Ye tɑmpɑnɑ sɩ ɩ́ cɑɑ mɑ́ lɑ mǝ wulɑʋ, ɩ́ kɔɔ
    nɑ ɩ́ cɔɔsɩ mǝ tǝnɑɣɑ mɑ ɩsotom tɑɑ. Ye pǝ tɑɣɑ mpʋ kɔkɔ kɑ́ lɩɩnɑ mɑ sɔwɑ tɑɑ,
    nɑ kɑ́ nyɑɣɑ nɑ kɑ́ kpɛntǝnɑ Lipɑŋ tɩɩŋ sɔsɔɔŋ.'
  azb-azb: 'Yabanı göyəm dedi: “Əgər, həqiqətən, siz məni özünüzə padşah olaraq məsh
    edirsinizsə, gəlin mənim kölgəmə sığının. Belə olmazsa, qoy yabanı göyəmdən alov
    çıxsın və Livanın sidr ağaclarını yandırıb-yaxsın”.'
  eng-DBY: And the thorn-bush said to the trees, If in truth ye anoint me king over
    you, come, put confidence in my shadow; but if not, fire shall come out of the
    thorn-bush and devour the cedars of Lebanon.
  hin-2017: झड़बेरी ने उन वृक्षों से कहा, ‘यदि तुम अपने ऊपर राजा होने को मेरा अभिषेक
    सच्चाई से करते हो, तो आकर मेरी छाया में शरण लो; और नहीं तो, झड़बेरी से आग निकलेगी
    जिससे लबानोन के देवदार भी भस्म हो जाएँगे।’
  eng-YLT: And the bramble saith unto the trees, If in truth ye are anointing me for
    king over you, come, take refuge in my shadow; and if not — fire cometh out from
    the bramble, and devoureth the cedars of Lebanon.
  eng-WYC-2017: Which answered to them, If ye make me verily king to you, come, and
    rest ye under my shadow; and, if ye will not, fire go out of the rhamn, and devour
    the cedars of Lebanon.
  eng-WMBB: “The bramble said to the trees, ‘If in truth you anoint me king over you,
    then come and take refuge in my shade; and if not, let fire come out of the bramble,
    and devour the cedars of Lebanon.’
  urd-GVH: काँटेदार झाड़ी ने जवाब दिया, ‘अगर तुम वाक़ई मुझे मसह करके अपना बादशाह बनाना
    चाहते हो तो आओ और मेरे साये में पनाह लो। अगर तुम ऐसा नहीं करना चाहते तो झाड़ी
    से आग निकलकर लुबनान के देवदार के दरख़्तों को भस्म कर दे’।”
  rug-rug: Meke olaṉa la koarini sa huda rakirakihi, ‘Be hiva sisigiti nau gamu pude
    na mia baṉara, gua, si mae, mamu aqoro koa rau; babe lokari gua gamu, si kote
    vura mae sa nika koari na rakirakihi pa lelaṉaqu meke sulu betoi sari na huda
    sida pa Lebanoni.’ ”
  gaz-gaz: “Mukni qoraattiis mukkeeniin, ‘Isin yoo dhugumaan na moosifachuu feetan,
    kottaatii gaaddisa koo jalatti daʼeeffadhaa; yoo akkas taʼuu baate garuu ibiddi
    muka qoraattii keessaa baʼee birbirsa Libaanoon haa barbadeessu!’ jedhe.
  fra-LSG: 'Et le buisson d’épines répondit aux arbres: Si c’est de bonne foi que
    vous voulez m’oindre pour votre roi, venez, réfugiez-vous sous mon ombrage; sinon,
    un feu sortira du buisson d’épines, et dévorera les cèdres du Liban.'
  yal-yal: Kɔɲɔn yi wudine yabi, a naxa, ‘Xa ɛ waxi n dɔxɔ feni mangan na ɛ xun na,
    ɛ fa girindin n nininna ra. Xanamu, tɛɛn minima nɛn kɔɲɔni a yi Liban warine gan.’
    ”
  haw-1868: I mai la ka laauooi i na laau, Ina e poni oiaio mai oukou ia'u, i alii
    maluna o oukou, alaila, e hele mai oukou e kanaho malalo iho o ko'u malu; a i
    ole hoi, alaila, e puka aku no ke ahi, mai ka laauooi aku, a hoopau i na laau
    kedera o Lebanona.
  arb-NAV: 'فَقَالَ الْعَوْسَجُ: ’إِنْ كُنْتُمْ حَقّاً تَنْصِبُونَنَي عَلَيْكُمْ مَلِكاً،
    فَتَعَالَوْا وَاحْتَمُوا تَحْتَ ظِلِّي، وَإلَّا فَإِنَّ نَاراً تَنْدَلِعُ مِنَ
    الْعَوْسَجِ وَتَلْتَهِمُ أَرْزَ لُبْنَانَ‘.'
  ewe-ewe: “Ŋuti gblɔ na atiawo be, ‘Ne miaɖom fiae ɖe mia nu vavã la, ekema miva
    be ɖe nye vɔvɔli te, ke ne menye nenema o la, mina dzo nado tso ŋuti la me ava
    bi Lebanon ƒe sedatiwo.’ ”
  eng-LEE: And the bramble said unto the trees, If in truth ye anoint me as king over
    you, then come seek protection in my shadow; and if not, then let fire come out
    of the bramble, and devour the cedars of the Lebanon.
  asm-FB: কাঁইট গছে গছবোৰক ক’লে, ‘তোমালোকে তোমালোকৰ ৰজা হ’বলৈ মোক যদি সঁচাকৈ অভিষেক
    কৰিব বিচাৰা, তেন্তে আহাঁ আৰু মোৰ ছাঁত আশ্রয় লোৱা। তাকে যদি নকৰা, তেন্তে কাঁইট
    গছৰ পৰা জুই ওলাব আৰু লিবানোনৰ এৰচ গছবোৰকো পুৰি পেলাব।’
  sus-A: تُنبٍ كُنسِ نَشَ وُرِ بِلِيٍ يَابِ، ‹شَ وٌ وَشِ حَنِفٍ قَنيِ نَن نَبَقٍ ﭑ
    بّ عَلَكٌ ﭑ شَ قِندِ وٌ شَ مَنفّ رَ، وٌ قَ بٍ، وٌ شَ قَ لُ ﭑ نِينِ بُن مَ. شَ
    نَ مُ عَ رَ، تّ مِنِمَ نّ تُنبٍ كُنسِ كُي، عَ لِبَن وُرِ بِلِ قَنيِ بِرِن فَن.›»
  fra-SBL: '« La ronce dit aux arbres : ''Si vous m''oignez vraiment comme roi, venez
    vous réfugier à mon ombre ; sinon, que le feu sorte de la ronce et dévore les
    cèdres du Liban''.'
  hbo-hbo: וַיֹּ֣אמֶר הָאָטָד֮ אֶל־הָעֵצִים֒ אִ֡ם בֶּאֱמֶ֣ת אַתֶּם֩ מֹשְׁחִ֨ים אֹתִ֤י
    לְמֶ֙לֶךְ֙ עֲלֵיכֶ֔ם בֹּ֖אוּ חֲס֣וּ בְצִלִּ֑י וְאִם־אַ֕יִן תֵּ֤צֵא אֵשׁ֙ מִן־הָ֣אָטָ֔ד
    וְתֹאכַ֖ל אֶת־אַרְזֵ֥י הַלְּבָנֹֽון׃
  kik-kik: “Naguo mũtare ũcio wa gĩthaka ũkĩĩra mĩtĩ ĩyo atĩrĩ, ‘Kũngĩkorwo ti-itherũ
    nĩ mũkwenda kũnjitĩrĩria maguta nduĩke mũthamaki wanyu-rĩ, gĩũkei mwĩhithe kĩĩruru-inĩ
    gĩakwa; no kũngĩkorwo ti ũguo-rĩ, mwaki ũrokiuma mũtare-inĩ wa gĩthaka ũcine mĩtarakwa
    ya Lebanoni!’
  fra-NCL: 'Et le buisson d’épines dit aux arbres : Si vraiment vous voulez m’oindre
    pour votre roi, venez, confiez-vous à mon ombrage ; sinon, qu’un feu sorte du
    buisson d’épines et dévore les cèdes du Liban !...'
  cek-AK: To naah soekhringkung mah thingnawk khaeah, Kai hae nangcae nuiah siangpahrang
    ah nang suek o moe, situi bawh han na koeh o tangtang nahaeloe, angzo oh loe,
    kai ih tahlip ah abuep oh; to tih ai nahaeloe soekhringkung thung hoiah hmai to
    tacawt ueloe, Lebanon ih sidar thingnawk to kangh tih, tiah a naa.
  cuk-cuk: 'Sapi-bula-ikobiidi abin-sogded: ‘Ar bemar reyga an-onugsabiele, dagmardo,
    an-urba be dukudamardo. Ar be anse dagsurmalardi, sapi-bula-ikobiidgi soo gwabunye-dagoed,
    ese bela Líbano-urwar-sapimar ogumaklegoed.’ ”'
  uig-CYR: 'азған уларға җавап берип: — Әгәр силәр мени сәмимий нийитиңлар билән үстүңләргә
    падиша қилишни халисаңлар, келип мениң сайәмниң астида панаһлиниңлар; болмиса,
    азғандин бир от чиқиду вә Ливанниң кедир дәрәқлирини йәп кетиду! — дәпту.'
  tel-2017: ముండ్ల పొద ‘మీరు నిజంగా నన్ను మీ మీద రాజుగా నియమించుకోవాలని కోరుకుంటే
    నా నీడలోకి రండి. లేదా అగ్ని నాలో నుంచి బయలుదేరి లెబానోను దేవదారు చెట్లను కాల్చివేస్తుంది’
    అని చెట్లతో చెప్పింది.”
  hat-BSA: '“Epi raje pikan yo te di a bwa yo: ‘Si anverite w ap onksyone mwen kòm
    wa sou nou, vin pwoteje nou menm anba lonbraj mwen. Men si se pa sa, kite dife
    a sòti nan raje pikan an pou brile nèt tout sèd Liban yo.’'
  kos-kos: Na kokul el topuk ac fahk, ‘Fin pwaye kowos lungse tuh nga in tokosra lowos,
    fahsru ac muta ye lulik. Kowos fin tia, na e ac fah sikyak ke ma fakfuk keik uh
    ac esukak sak cedar nukewa in acn Lebanon.’”
  hbo-WLC: וַיֹּ֣אמֶר הָאָטָד֮ אֶל־הָעֵצִים֒ אִ֡ם בֶּאֱמֶ֣ת אַתֶּם֩ מֹשְׁחִ֨ים אֹתִ֤י
    לְמֶ֙לֶךְ֙ עֲלֵיכֶ֔ם בֹּ֖אוּ חֲס֣וּ בְצִלִּ֑י וְאִם־אַ֕יִן תֵּ֤צֵא אֵשׁ֙ מִן־הָ֣אָטָ֔ד
    וְתֹאכַ֖ל אֶת־אַרְזֵ֥י הַלְּבָנֽוֹן׃
  ibo-ibo: “Ogwu ọhịa sịrị osisi niile, ‘Ọ bụrụ nʼezie na unu chọrọ ite m mmanụ ka
    m bụrụ eze unu, bịanụ zere ndụ nʼokpuru ndo m kpọkwanụ isiala nye m. Ọ bụrụ na
    unu ajụ ime nke a, ka ọkụ si nʼogwu ọhịa pụta rechapụ sida niile dị na Lebanọn!’
  ory-ory: ତହିଁରେ କଣ୍ଟକଲତା ବୃକ୍ଷମାନଙ୍କୁ କହିଲା, ‘ଯେବେ ତୁମ୍ଭେମାନେ ମୋତେ ତୁମ୍ଭମାନଙ୍କ ଉପରେ
    ସତ୍ୟରେ ରାଜା କରିବାକୁ ଅଭିଷେକ କର, ତେବେ ଆସି ମୋର ଛାୟାରେ ଆଶ୍ରୟ ନିଅ; ନୋହିଲେ କଣ୍ଟକଲତାରୁ
    ଅଗ୍ନି ବାହାରି ଲିବାନୋନର ଏରସ ବୃକ୍ଷମାନଙ୍କୁ ଗ୍ରାସ କରୁ।’
  chk-chk: Iwe, ewe iräfölüföl a pälüeni ekewe irä, ‘Are a wesewesen let ämi mochen
    seikieitä pwe üpwe ämi king, oupwe feito o op fän nüri. Nge are ousap mochen,
    ekkei epwe towu seni palei kewe mi föl o kenala ekewe irä setar won Lepanon.’”
  rop-rop: En det jigininbala tri bin tok, ‘If im trubala yumob wandi meigim mi jidan
    king, wal yumob kaman en jidan andanith langa main sheid. En if yumob kaan kaman
    en faindim eni sheid, wal faiya garra kamat brom main bushis en barnimap ola bigwan
    sidatri hu jidan bos blanga yumob.’” Lagijat na Jotham bin tok langa detlot men,
    dumaji imbin sabi Abimalek bin jis laik det jigininbala tri weya kaan meigim ola
    pipul jidan gudbalawei, en imbin sabi Abimalek garra meigim trabul blanga olabat.
  ukr-1871: 'Терновий же колюка відказав деревам: Коли справдї хочете помазати мене
    на царя над вами, дак ідїте ховайтесь у мойму холодку. Як же не схочете, запалає
    полумє з тернівки та й пожере кедри Ливанські.'
  deu-1951: 'Und der Dornbusch sprach zu den Bäumen: Wollt ihr mich wirklich zum König
    über euch salben, so kommt und nehmt Zuflucht unter meinem Schatten! Wo nicht,
    so gehe Feuer aus vom Dornbusch und verzehre die Zedern Libanons!'
  eng-JPS: 'And the bramble said unto the trees: If in truth ye anoint me king over
    you, then come and take refuge in my shadow; and if not, let fire come out of
    the bramble, and devour the cedars of Lebanon.'
  srp-1865: 'A trn odgovori drvetima: ako doista hoæete mene da pomažete sebi za cara,
    hodite sklonite se u hlad moj; ako li neæete, neka izide oganj iz trna i spali
    kedre Livanske.'
  lug-lug: Awo omweramannyo ne gugamba emiti nti, ‘Bwe muba nga ddala munnonda okuba
    kabaka wammwe, mujje mwewogome mu kisiikirize kyange. Naye bwe kitaba kityo, omuliro
    guve mu mweramannyo gusaanyeewo emivule gy’omu Lebanooni.’
  heb-heb: ויאמר האטד אל העצים אם באמת אתם משחים אתי למלך עליכם באו חסו בצלי ואם אין
    תצא אש מן האטד ותאכל את ארזי הלבנון׃
  ben-IRV: কাঁটাযুক্ত বৃক্ষ সেই বৃক্ষদেরকে বলল, তোমরা যদি নিজেদের ওপরে সত্যিই আমাকে
    রাজা বলে অভিষেক কর, তবে এসে আমার ছায়ার শরণ নাও, তবে এই কাঁটাযুক্ত বৃক্ষ থেকে
    আগুন বের হয়ে লিবানোনের এরস বৃক্ষদেরকে পুড়িয়ে দিক।
  pan-pan: ਤਦ ਕੰਡਿਆਲੀ ਝਾੜੀ ਨੇ ਰੁੱਖਾਂ ਨੂੰ ਕਿਹਾ, ‘ਜੇ ਤੁਸੀਂ ਸੱਚ-ਮੁੱਚ ਮੈਨੂੰ ਮਸਹ ਕਰ ਕੇ
    ਆਪਣਾ ਰਾਜਾ ਬਣਾਉਂਦੇ ਹੋ, ਤਾਂ ਆ ਕੇ ਮੇਰੀ ਛਾਂ ਦੇ ਹੇਠ ਆਸਰਾ ਲਉ, ਪਰ ਜੇ ਨਹੀਂ ਤਾਂ ਕੰਡਿਆਲੀ
    ਝਾੜੀ ਵਿੱਚੋਂ ਇੱਕ ਅੱਗ ਨਿੱਕਲੇ ਅਤੇ ਲਬਾਨੋਨ ਦੇ ਦਿਆਰਾਂ ਨੂੰ ਭਸਮ ਕਰ ਦੇਵੇ!’
  mya-JVB: ဆူးလေ ပင်က၊ သင်တို့သည် ငါ့ ကို သင် တို့၏ ရှင်ဘုရင် ဖြစ်စေခြင်းငှါခန့်ထား၍
    ဧကန်အမှန် ဘိသိက် ပေးလိုလျှင် ၊ လာ ကြ၊ ငါ့ အရိပ် ကို ခိုလှုံ ကြ။ သို့မဟုတ် ဆူးလေ
    ပင်ထဲက မီး ထွက် ၍ လေဗနုန် အာရစ် ပင်တို့ကို လောင် လိမ့်မည်ဟု သစ်ပင် တို့အား ပြန်ပြော
    ၏။
  hmo-hmo: Vadaeni au ginigini ese ia haere, ia gwau, ‘Bema umui ura momokani lau
    be emui king, vadaeni lauegu keruma lalonai do umui laga-ani. To bema lasi, lahi
    be au ginigini dekena amo do ia mai, Lebanona sida audia do ia gabua ore.’ ”
  urd-urd: ऊँटकटारे ने दरख़्तों से कहा, “अगर तुम सचमुच मुझे अपना बादशाह मसह करके बनाओ,
    तो आओ, मेरे साये में पनाह लो; और अगर नहीं, तो ऊँटकटारे से आग निकलकर लुबनान के
    देवदारों को खा जाए।”
  rus-SYN: 'Терновник сказал деревам: если вы по истине поставляете меня царем над
    собою, то идите, покойтесь под тенью моею; если же нет, то выйдет огонь из терновника
    и пожжет кедры Ливанские.'
  bqc-SIM: 'Ɔ̃ lɛaa ònɛ́: Tó álɛ ma kpa kpalau sĩanaɛ, à mↄ mikpa ma uenai. Tó
    màan sↄ̃o, tɛ́ a bↄ ma láu à kũ Libã bùsu sɛdɛ líↄwaɛ.'
  tcz-CHONGTHU: Hiche lingphung chun thingho kommah hitin ahin seije, “Nanghon keimahi
    nalenguva neitun nom uleh, hungun lang kalimnoi jahin hung kisel tauvin, achutilouleh
    keija kon in mei hungkongdoh intin Lebanon na um Cedar thingphung jouse akahvam
    ding ahi,” ati.
  mar-mar: तेव्हा काटेरी झुडपाने त्या झाडांना म्हटले, ‘जर तुम्ही खरेपणाने मला अभिषेक
    करून राजा करीत असाल, तर येऊन माझ्या छायेचा आश्रय घ्या; नाही तर काटेरी झुडुपातून
    विस्तव निघून लबानोनावरल्याचे गंधसरूस जाळून टाकील.’
  qub-qub: '«Chayshi shiraga niran: ‹Rasunpa rayniqui canäta munarga rurëcho tiyay.
    Rayniqui canäta mana munaptiquega llanulla caycaptëpis nogapita nina ratarirmi
    Libanucho jatusaj sedrucunatapis rupacurconga.›'
  hat-hat: 'Pye pikan an di yo: Si nou soti tout bon vre pou nou fè m'' wa alatèt
    nou, enben, vini non. Vin mete kò nou nan lonbraj mwen. Si nou pa fè sa, gen yon
    sèl dife k''ap soti nan touf pikan an, l''ap boule nou tout, ata pye sèd peyi
    Liban yo!'
  eng-BSB: But the thornbush replied, ‘If you really are anointing me as king over
    you, come and find refuge in my shade. But if not, may fire come out of the thornbush
    and consume the cedars of Lebanon.’
  tod-tod: 'Ɠain ba wului ti wooɠaaʋoteni, é ɠɛ ti ma: «Ni wo-yiimai ɠana, wo gulɔi
    ziɛ mà, wo kɛ̀ ga masagi wo unda, à ʋa wo lɔɔɠu mà niinigi wu. Ni wa ɠɛlɛna,
    abui ɠa ɠula mà ɠaingiti su, é Liɓan sɛdele guluiti gala.»'
  eng-WEBPB: “The bramble said to the trees, ‘If in truth you anoint me king over
    you, then come and take refuge in my shade; and if not, let fire come out of the
    bramble, and devour the cedars of Lebanon.’
  kbq-kbq: Anage'ma hu'za antahigazageno'a, ave'ave nofi'mo'a amanage huno kenona
    hu'ne, Tamagema huta tamagu'areti'ma kinima nazeri otisuta, eta nagri turunampinka
    emaniho. Hagi ana'ma osanazana ana ave'ave trazampinti tevemo'a eno Lebanoni sida
    zafaramina teno erihana hugahie!
  nhe-BL: 'Huan nopa huitzcuahuitl quinnanquili: ‘Intla nelía innechtlapejpenijtoque
    huan inquinequij innechtlalise ma nieli niimotlanahuatijca, huajca xihualaca huan
    ximoecahuilica notzala. Pero intla axtle, nijchihuas para quisas se tlitl tlen
    campa na huan quitlatis nochi nopa tiocuatini ipan tlali Líbano.’”'
  gub-BL: Uze'eg xu ma'ywa 'yw wanupe. — Aze pepurumuigo kar wer herehe penuwihawete
    romo azeharomoete nehe, pezur xe heruwake nehe. Pepyta he'àg rehe nehe. Aze napezapo
    kwaw nezewe nehe, uhem putar tata xu wi nehe. A'e tata wapy putar ma'e'yw ywyràkàxigyw
    her ma'e Irimano ywy rehe har wà nehe, i'i wanupe, i'i Zotàw Xikez pe har wanupe.
  eng-DRA: 'And it answered them: If indeed you mean to make me king, come ye and
    rest under my shadow: but if you mean it not, let fire come out from the bramble,
    and devour the cedars of Libanus.'
