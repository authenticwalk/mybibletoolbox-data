verse: JDG.009.015
translations:
  mal-C: “മുൾപ്പടർപ്പ് വൃക്ഷങ്ങളോട്, ‘നിങ്ങൾ യഥാർഥമായി എന്നെ നിങ്ങൾക്ക് രാജാവായി അഭിഷേകംചെയ്യാൻ
    ആഗ്രഹിക്കുന്നു എങ്കിൽ എന്റെ തണലിൽ ആശ്രയിക്കുക; അല്ലാത്തപക്ഷം മുൾപ്പടർപ്പിൽനിന്ന്
    തീയിറങ്ങി ലെബാനോനിലെ ദേവദാരുക്കളെ ദഹിപ്പിക്കട്ടെ!’
  deu-TKW: 'Der Stechdorn aber erwiderte den Bäumen: Wenn ihr mich im Ernste zum König
    über euch salben wollt, so kommt und bergt euch in meinem Schatten! Wo nicht,
    wird Feuer vom Stechdorn ausgehen und die Cedern des Libanon verzehren!'
  lin-lin: 'Nzete ya nzube ezongiselaki yango : ‹ Soki bolingi penza kopakola ngai
    mafuta mpo ete nazala mokonzi na bino, boya kobombama na se ya pio na ngai. Soki
    bongo te, tika ete moto ebima na nzete ya nzube mpe ezikisa banzete ya sedele
    ya Libani ! ›'
  eng-LSV: And the bramble says to the trees, If in truth you are anointing me for
    king over you, come, take refuge in my shadow; and if not—fire comes out from
    the bramble, and devours the cedars of Lebanon.
  eng-GNV: 'And the bramble said vnto the trees, If ye will in deede anoynt me King
    ouer you, come, and put your trust vnder my shadowe: and if not, the fire shall
    come out of the bramble, and consume the Cedars of Lebanon.'
  eng-WEBSTER: 'And the bramble said to the trees, If in truth ye anoint me king over
    you, then come and put your trust in my shadow: and if not, let fire come out
    of the bramble, and devour the cedars of Lebanon.'
  nhw-BL: 'Huan nopa huitzcuahuitl quinnanquili: ‘Sintla nelía antechtlapejpenijtoque
    huan anquinequij antechtlalise ma nieli niamotlanahuatijca, huajca xihualaca huan
    ximoecahuilica notzala. Pero sintla amo, nijchihuas para quisas se tlitl tlen
    campa na huan quitlatis nochi nopa tiocuame ipan tlali Líbano.’ ”'
  swh-ONEN: “Nao mti wa miiba ukaijibu, ‘Kama kweli mnataka niwe mfalme wenu, basi
    njooni mpate kupumzika chini ya kivuli changu. Lakini kama sivyo, moto na utoke
    kwenye mti wa miiba ukateketeze mierezi ya Lebanoni!’
  bba-bba: Mɑ ɑwĩi yi, yi dɑ̃ɑ ni wisɑ yi nɛɛ, ì n kĩ n ko bɛɛn sunɔ kɑ ɡem, i nɑ
    i kuke nɛn kɔkɔrɔ. Mɑ n kun mɛ, dɔ̃ɔ u koo yɑri sɑɑ nɛn min di, kpɑ u Libɑnin
    dɑ̃ɑ bɑkɑ ni bɑ mɔ̀ sɛdurubɑ mwɑ.
  eng-KJVCPB: 'And the bramble said unto the trees, If in truth ye anoint me king
    over you, then come and put your trust in my shadow: and if not, let fire come
    out of the bramble, and devour the cedars of Lebanon.'
  luo-luo: “Kudho nowachone yiende ni, ‘Ka adiera udwaro keta ruoth, to biuru kendo
    upond e tipona; ka ok kamano, to we mach owuog oa e kudho kendo owangʼ sida mag
    Lebanon!’
  meu-meu: Bema lalomui korikori be ba horogu, emui pavapava ai ba halaogu, vada baoma,
    lau ikerukerugu ai laḡamui bavani; a bema lasi, Iahi na au ginigini amo baine
    vasi, Lebanon sida-audia baine aradia ore.
  npi-ULB: त्यस काँढाको झाडीले रूखहरूलाई भन्यो, ‘तिमीहरू साँच्‍चै नै मलाई तिमीहरूमाथि
    राजा अभिषेक गर्न चाहन्छौ भने, आओ र मेरो छहारीमुनि सुरक्षित भएर बस । होइन भने,
    काँढाको झाडीबाट आगो बाहिर निस्कोस् र लेबनानका देवदारुहरूलाई त्यसले भस्म पारोस्
    ।’
  yor-yor: “Igi ẹ̀gún dá àwọn igi lóhùn pé, ‘Bí olóòtítọ́ ni ẹ bá fẹ́ yàn mí ní ọba
    yín. Ẹ sá àsálà sí abẹ́ ibòòji mi; ṣùgbọ́n tí kì í bá ṣe bẹ́ẹ̀ jẹ́ kí iná jáde
    láti inú igi ẹ̀gún kí ó sì jó àwọn igi kedari àti ti Lebanoni run!’
  ind-ind: Jawab semak duri kepada pohon-pohon itu, “Jika kalian benar-benar ingin
    memilihku menjadi raja kalian, datanglah berlindung di bawah ranting-rantingku!
    Tetapi jika tidak, biarlah api keluar dariku dan menghanguskan kalian semua, bahkan
    sampai pohon-pohon aras di Libanon!”
  pes-OPCB: 'خار در جواب گفت: اگر واقعاً می‌خواهید که من بر شما حکمرانی کنم، بیایید
    و زیر سایهٔ من پناه بگیرید! در غیر این صورت آتش از من زبانه خواهد کشید و سروهای
    بزرگ لبنان را خواهد سوزاند.'
  tgl-ULB: Sinabi ng palumpong na tinik sa mga puno, 'Kung tunay na gusto ninyong
    pahiran ako bilang hari sa inyo, sa gayon pumunta sa akin at maging ligtas sa
    ilalim ng aking lilim. Kung hindi, hayaang lumabas ang apoy sa palumpong na tinik
    at hayaan itong sumunog sa mga sedar ng Lebanon.'
  hui-hui: Ani layagola irabu ani degehe biagome ladai bialu lalu, Tígua i̱ tínaga
    kiniore holiya hamelo kamiyagua nde i̱naga andane gumbaha ubanda howa hole ibidaba,
    lene. Ani nabirimiyagua ira magane anihe karuha howa hungu kiaulo tagi halu ira
    tamia Lebanono dindini karuni dowaore holebira, lene.
  mya-mya: ဆူး​ချုံ​က​လည်း`အ​ကယ်​၍​သင်​တို့​သည်​ငါ့ အား​အ​မှန်​ပင် မိ​မိ​တို့​အ​ပေါ်​၌​မင်း​လုပ်
    အုပ်​စိုး​စေ​လို​ပါ​မူ​ငါ​၏​အ​ရိပ်​တွင်​ဝင် ရောက်​ခို​လှုံ​၍​နေ​ကြ​လော့။ ယင်း​သို့​ခို​လှုံ​ခြင်း
    မ​ပြု​ဘဲ​နေ​ခဲ့​သော်​ငါ​၏​အ​ခက်​အ​လက် များ​အ​ကြား​မှ​မီး​ထွက်​၍ လေ​ဗ​နုန်​အာ​ရစ်
    ပင်​တို့​ကို​လောင်​ကျွမ်း​သွား​စေ​လိမ့်​မည်' ဟု ပြန်​ပြော​လေ​သည်။
  bod-N: ཚེར་མ་ན་རེ། གལ་ཏེ་ཁྱོད་རྣམས་ཀྱིས་བསམ་པ་རྣམ་དག་གིས་ང་རང་རྒྱལ་པོར་བསྐོས་པ་ཡིན་ན།
    བདག་གི་གྲིབ་བསིལ་འོག་ཏུ་སྡོད་དགོས། དེ་ལྟར་མིན་ཚེ། ཚེར་མ་ལས་མེ་ཐོན་ཏེ་ལེ་པཱ་ནོན་གྱི་ཐང་ཤིང་རྣམས་འགེམ་པར་ཤོག་ཅེས་སྨྲས་སོ།
    །
  sna-sna: “Rukato rukati kumiti, ‘Kana muchida kundizodza kuti ndive mambo wenyu
    zvirokwazvo, uyai muvande pamumvuri wangu; asi kana zvisizvo, moto ngaubude murukato
    ugopisa misidhari yeRebhanoni!’
  spa-BLM: '“La zarza dijo a los árboles: ‘Si en verdad me ungís como rey sobre vosotros,
    venid a refugiaros a mi sombra; y si no, que salga fuego de la zarza y devore
    los cedros del Líbano’.'
  cac-cac: 'Ix ab'' yalan te'' q''uiix chi'' to syal yoch te'' yajaliloc te te'' chi''
    smasanil. Ix ab'' yalan te'': Tato yel d''a smasanil e c''ol tzin eyac''och eyajaliloc,
    ochan̈ec d''a yalan̈ ven̈ul tic e masanil. Tato max yal e c''ol tzin och eyajaliloc
    jun, elocab''cot jun nivan c''ac'' d''ayin yic stz''acanb''at te'' c''ute'' d''a
    Líbano, xchab'' te'' q''uiix chi''.'
  swh-ULB: Miti ya miiba ikaiambia miti, 'Ikiwa unataka kunipaka mafuta niwe mfalme
    juu yako, njoo na upate usalama chini ya kivuli changu. Ikiwa sivyo, basi moto
    lazima uondoke kwenye mchanga na uiteketeze mierezi ya Lebanoni. '
  bel-bel: 'Цярноўнік сказаў дрэвам: калі вы сапраўды ставіце мяне царом над сабою,
    дык ідзеце, пакойцеся ў цяні маім; калі ж не, дык выйдзе агонь зь цярноўніка і
    папаліць кедры Ліванскія.'
  deu-ELBBK: 'Und der Dornstrauch sprach zu den Bäumen: Wenn ihr mich in Wahrheit
    zum König über euch salben wollt, so kommt, vertraut euch meinem Schatten an;
    wenn aber nicht, so soll Feuer von dem Dornstrauch ausgehen und die Zedern des
    Libanon verzehren.'
  mbb-OT: Ne midtavak haazà is duǥiyen he deisey he kayu te, ‘Emun egkesuat kew he
    iyan a edhadì keniyu, kinahanglan he edhelung kew kayi te kedì. Iyan, emun kenè
    niw heeyan ebeelan, ebpeǥawas a te hapuy he ebpeketutung te menge kayu he sidru
    ziyà te Lebanon.’ ”
  mal-2015: 'മുൾപടർപ്പു വൃക്ഷങ്ങളോടു: നിങ്ങൾ യഥാർത്ഥമായി എന്നെ നിങ്ങൾക്കു രാജാവായി
    അഭിഷേകം ചെയ്യുന്നു എങ്കിൽ വന്നു എന്റെ നിഴലിൽ ആശ്രയിപ്പിൻ; അല്ലെങ്കിൽ മുൾപടർപ്പിൽനിന്നു
    തീ പുറപ്പെട്ടു ലെബാനോനിലെ ദേവദാരുക്കളെ ദഹിപ്പിക്കട്ടെ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O koľakos lenge phenďa: ‚Te man čačes kamen te pomazinel tumare kraľiske,
    aven tumen te garuvel tel miro ciňos. Te na, mi avel avri andral o koľakos e jag
    a mi zlabarel o libanoňika sosni!‘ “'
  pes-OPV: 'خار به درختان گفت: اگر به حقیقت شما مرا بر خود پادشاه نصب می‌کنید، پس
    بیایید و درسایه من پناه گیرید، و اگر نه آتش از خار بیرون بیاید و سروهای آزاد لبنان
    را بسوزاند.'
  ron-1924: 'Ши спинул а рэспунс копачилор: ‘Дакэ ын адевэр врець сэ мэ унӂець ка
    ымпэрат ал востру, вениць ши адэпостици-вэ суб умбра мя; алтфел, сэ ясэ ун фок
    дин спин ши сэ мистуе чедрий Либанулуй.’'
  ben-OBCV: “কাঁটাঝোপ গাছেদের বলল, ‘তোমরা যদি সত্যিই আমাকে তোমাদের রাজারূপে অভিষিক্ত
    করতে চাও, তবে এসো ও আমার ছায়ায় আশ্রয় নাও; কিন্তু যদি না নাও, তবে এই কাঁটাঝোপ
    থেকে আগুন বের হয়ে এসে লেবাননের দেবদারু গাছগুলিকে গ্রাস করুক।’
  som-som: Markaasaa gocondhadii waxay dhirtii ku tidhi, Haddaad daacad ii boqranaysaan,
    kaalaya oo hooskayga hadhsada; haddii kalese, dab ha ka soo baxo gocondhada oo
    ha laasto geedaha kedar la yidhaahdo oo Lubnaan.
  lat-VUC: 'Quæ respondit eis: Si vere me regem vobis constituitis, venite, et sub
    umbra mea requiescite: si autem non vultis, egrediatur ignis de rhamno, et devoret
    cedros Libani.'
  eng-ASVBT: And the bramble said unto the trees, If in truth ye anoint me king over
    you, then come and take refuge in my shade; and if not, let fire come out of the
    bramble, and devour the cedars of Lebanon.
  ita-1885: 'E il pruno disse agli alberi: Se ciò che voi fate, ungendomi per re sopra
    voi, è con verità, venite, riparatevi sotto alla mia ombra; se no, esca il fuoco
    dal pruno, e consumi i cedri del Libano.'
  eng-LXXUP: And the bramble said to the trees, If ye in truth anoint me to reign
    over you, come, stand under my shadow; and if not, let fire come out from me and
    devour the cedars of Lebanon.
  eng-ULB: The thornbush said to the trees, 'If you truly want to anoint me as king
    over you, then come and find safety under my shade. If not, then let fire come
    out of the thornbush and let it burn up the cedars of Lebanon.'
  spa-VBL: 'El arbusto espinoso respondió a los árboles: ‘Si de verdad son sinceros
    al ungirme como su rey, venid a refugiaros a mi sombra. Pero si no, ¡que salga
    fuego del espino y queme los cedros del Líbano!’'
  fra-_FOB: 'Et l''épine répondit aux arbres: Si c''est sincèrement que vous voulez
    m''oindre pour être votre roi, venez et réfugiez-vous sous mon ombre; sinon, que
    le feu sorte de l''épine, et qu''il dévore les cèdres du Liban!'
  mal-mal: 'മുൾപടർപ്പ് വൃക്ഷങ്ങളോട്: നിങ്ങൾ യഥാർത്ഥമായി എന്നെ നിങ്ങൾക്ക് രാജാവായി
    അഭിഷേകം ചെയ്യുന്നു എങ്കിൽ വന്ന് എന്റെ നിഴലിൽ ആശ്രയിപ്പിൻ; അല്ലെങ്കിൽ മുൾപടർപ്പിൽനിന്ന്
    തീ പുറപ്പെട്ട് ലെബാനോനിലെ ദേവദാരുക്കളെ ദഹിപ്പിക്കട്ടെ എന്ന് പറഞ്ഞു.'
  urd-GVR: Kāṅṭedār jhāṛī ne jawāb diyā, ‘Agar tum wāqaī mujhe masah karke apnā bādshāh
    banānā chāhte ho to āo aur mere sāye meṅ panāh lo. Agar tum aisā nahīṅ karnā chāhte
    to jhāṛī se āg nikal kar Lubnān ke deodār ke daraḳhtoṅ ko bhasm kar de.’”
  suz-BL: मिनु चू रवामी ‘गेपुकीमी थमा पा, आं कली इन पिप सेल्‍चा दाक्‍नीनी हना, आं
    नेक्‍था जाक्‍शा, आं पुंम बाक्‍कीन। मबाक्‍तीनी हना, चू रवा रे पा मी ग्रूशा लेबानोन
    ङा ठेयब रवा नेल्‍ल आन कली खतम सेल्‍ब’ देंमाक्‍त” दे कथा सेल्‍शा ठेयब सेंदा पा
    देंमाक्‍त।
  ita-1927: 'E il pruno rispose agli alberi: Se è proprio in buona fede che volete
    ungermi re per regnare su voi, venite a rifugiarvi sotto l’ombra mia; se no, esca
    un fuoco dal pruno e divori i cedri del Libano!'
  ckb-ckb: '«دڕکوداڵیش بە درەختەکانی گوت: ”ئەگەر ئێوە بەڕاستی دەتانەوێت بە پاشای خۆتان
    دەستنیشانم بکەن، وەرن لەژێر سێبەرەکەمدا خۆتان پەنا بدەن. بەڵام ئەگەر وا نەبوو
    ئاگرێک لە دڕکەکەوە دێتە دەرەوە و دارەکانی ئورزی لوبنان دەخوات!“'
  eng-BBE: And the thorn said to the trees, If it is truly your desire to make me
    your king, then come and put your faith in my shade; and if not, may fire come
    out of the thorn, burning up the cedars of Lebanon.
  kan-OKCV: “ಮುಳ್ಳಿನ ಗಿಡವು ಮರಗಳಿಗೆ, ‘ನೀವು ನನ್ನನ್ನು ಅರಸನನ್ನಾಗಿ ಅಭಿಷೇಕ ಮಾಡುವುದು ಸತ್ಯವಾದರೆ,
    ನನ್ನ ನೆರಳಲ್ಲಿ ಬಂದು ಆಶ್ರಯಿಸಿಕೊಳ್ಳಿರಿ; ಇಲ್ಲದಿದ್ದರೆ ಮುಳ್ಳಿನ ಗಿಡದಿಂದ ಬೆಂಕಿ ಹೊರಟು,
    ಲೆಬನೋನಿನ ದೇವದಾರುಗಳು ದಹಿಸಿಬಿಡಲಿ,’ ಎಂದಿತು.
  tam-2017: 'அதற்கு முட்செடியானது மரங்களைப் பார்த்து: நீங்கள் என்னை உங்களுக்கு ராஜாவாக
    அபிஷேகம் செய்கிறது உண்மையானால், என்னுடைய நிழலிலே வந்தடையுங்கள்; இல்லாவிட்டால்
    முட்செடியிலிருந்து அக்கினி புறப்பட்டு லீபனோனின் கேதுரு மரங்களை எரிக்கட்டும் என்றது.'
  spa-RV-1909: 'Y el escaramujo respondió á los árboles: Si en verdad me elegís por
    rey sobre vosotros, venid, y aseguraos debajo de mi sombra: y si no, fuego salga
    del escaramujo que devore los cedros del Líbano.'
  ron-BTF: 'Iar tufa de spini a spus copacilor: Dacă într-adevăr mă ungeți împărat
    peste voi, veniți, puneți-vă încrederea în umbra mea, și dacă nu, să iasă foc
    din tufa de spini și să mistuie cedrii Libanului.'
  eng-WEBP: “The bramble said to the trees, ‘If in truth you anoint me king over you,
    then come and take refuge in my shade; and if not, let fire come out of the bramble,
    and devour the cedars of Lebanon.’
  eng-FBV: The thorn bush replied to the trees, ‘If you're really sincere about anointing
