verse: JDG.009.035
translations:
  mal-C: ഏബെദിന്റെ മകനായ ഗാൽ പുറത്തുവന്ന് നഗരകവാടത്തിൽ നിലയുറപ്പിച്ചു. ഉടനെ അബീമെലെക്കും
    കൂടെയുള്ള സൈന്യവും പതിയിരിപ്പിൽനിന്ന് എഴുന്നേറ്റു.
  deu-TKW: Als nun Gaal, der Sohn Jobels, ausrückte und vor das Stadtthor hinaustrat,
    brach Abimelech mit den Leuten, die er bei sich hatte, aus dem Hinterhalt hervor.
  lin-lin: Tango Gali, mwana mobali ya Ebedi, abimaki mpe atelemaki na ekuke ya engumba,
    Abimeleki elongo na basoda na ye babimaki na esika oyo babombamaki.
  eng-LSV: and Gaal son of Ebed goes out, and stands at the opening of the gate of
    the city, and Abimelech rises—also the people who [are] with him—from the ambush,
  eng-GNV: 'Then Gaal the sonne of Ebed went out and stood in the entring of the gate
    of the citie: and Abimelech rose vp, and the folke that were with him, from lying
    in waite.'
  eng-WEBSTER: 'And Gaal the son of Ebed went out, and stood in the entrance of the
    gate of the city: and Abimelech rose, and the people that were with him, from
    lying in wait.'
  nhw-BL: Huan ica ijnaloc Gaal quisqui calteno itepa nopa altepetl huan moquetzqui
    puertajteno, huan Abimelec ininhuaya nochi isoldados pejque quisaj tlen campa
    mochijtoyaj.
  swh-ONEN: Basi Gaali mwana wa Ebedi alikuwa ametoka nje akawa amesimama katika ingilio
    la mji wakati ule ule ambao Abimeleki na watu wake walipokuwa wanatoka sehemu
    zao za maficho.
  bba-bba: Sɑɑ ye Gɑɑli kɑ win tɔmbu bɑ yɑrimɑ wuu ɡen min di, yerɑ Abimɛlɛki kɑ wiɡibu
    bɑ yɑrimɑ ben kuku yenun di bu kɑ nùn wɔri.
  eng-KJVCPB: 'And Gaal the son of Ebed went out, and stood in the entering of the
    gate of the city: and Abimelech rose up, and the people that were with him, from
    lying in wait.'
  luo-luo: Koro Gaal wuod Ebed nowuok oko kendo negichungʼ e dhoranga dala maduongʼ
    mana sa ma Abimelek gi jolweny mage nowuok e kuondegi mane giponde.
  meu-meu: Bena Gaal Ebed na e raka lasi, hanua ikoukouna ai e gini. Bena Abimelek
    mai ena orea taudia ida na edia komu gabudia amo e tore isi.
  npi-ULB: एबेदका छोरा गाल बाहिर निस्के र सहरको ढोकामा खडा भए । अबीमेलेक र उनीसँग
    भएका मानिसहरू तिनीहरू लुकिरहेका ठाउँबाट बाहिर निस्के ।
  yor-yor: Gaali ọmọ Ebedi jáde síta, ó sì dúró ní ẹnu-ọ̀nà ibodè ìlú náà ní àkókò
    tí Abimeleki àti àwọn ọmọ-ogun rẹ̀ jáde kúrò níbi tí wọn sá pamọ́ sí.
  ind-ind: Saat Gaal keluar dan berdiri di pintu gerbang kota, Abimelek beserta pasukannya
    mulai keluar dari tempat persembunyian.
  pes-OPCB: آنها جَعَل را دیدند که به طرف دروازهٔ شهر آمده، در آنجا ایستاد. پس، از
    کمینگاه خود خارج شدند.
  tgl-ULB: Lumabas si Gaal anak ni Ebed at tumayo sa pasukan ng tarangkahan ng lungsod.
    Lumabas sa kanilang pinagtataguan sina Abimelec at mga kalalakihang kasama niya.
  hui-hui: Gao layagola Gala ibunaga agali biaru heba tagira pialu tanonaga pabe heagoha
    pu hearia Abimelege halu ibunaga agali biaru ha do hayagoha howa tagira ibini.
  mya-mya: သူ​တို့​သည်​ဂါ​လ​ထွက်​၍​မြို့​တ​ခါး​ဝ​၌​ရပ် နေ​သည်​ကို​မြင်​သော​အ​ခါ မိ​မိ​တို့​ပုန်း​အောင်း
    ရာ​မှ​ထွက်​လာ​ကြ​၏။-
  bod-N: ཨེ་བེད་ཀྱི་བུ་གཱ་ཨལ་ཕྱི་རུ་ཐོན་ནས་མཁར་སྒོ་རུ་ལངས་བསྡད་པ་ལ། ཨ་བི་མེ་ལེག་དང་ཁོའི་རྗེས་སུ་འབྲངས་པ་རྣམས་འཇབ་སྒུག་བྱེད་ས་ནས་ལངས།
  sna-sna: Zvino Gaari mwanakomana waEbhedhi akanga abuda uye akanga amire pamukova
    wamasuo eguta apo Abhimereki navarwi vake vakasimuka pavakanga vakavanda.
  spa-BLM: Gaal, hijo de Ebed, salió y se puso a la entrada de la puerta de la ciudad.
    Abimelec se levantó, y el pueblo que estaba con él, de la emboscada.
  cac-cac: Ayic van yelta vin̈aj Gaal d'a spuertail chon̈ab' chi', ix eltapax vin̈aj
    Abimelec yed' eb' soldado b'aj c'ub'anel chi'.
  swh-ULB: Gaali mwana wa Ebedi akatoka, akasimama penye mlango wa mji. Abimeleki
    na watu waliokuwa pamoja naye wakatoka mahali pa kuficha.
  bel-bel: Раніцай Гаал, сын Эвэдаў, выйшаў і стаў каля брамы гарадское; і ўстаў Авімэлэх
    і народ, які быў зь ім, з засады.
  deu-ELBBK: Und Gaal, der Sohn Ebeds, ging hinaus und trat an den Eingang des Stadttores.
    Da machten sich Abimelech und das Volk, das bei ihm war, aus dem Hinterhalt auf.
  mbb-OT: Ne hein nekeehè dan he midlawang si Gaal ne ziyà medhithitindeg te pultahan
    dutun te inged, migawas si Abimelec wey is menge etew zin diyà te mid-elesan dan
    su edsurung dan en.
  mal-2015: ഏബെദിന്റെ മകനായ ഗാൽ പുറപ്പെട്ടു പട്ടണത്തിന്റെ ഗോപുരത്തിങ്കൽ നിന്നപ്പോൾ
    അബീമേലെക്കും കൂടെ ഉള്ള പടജ്ജനവും പതിയിരിപ്പിൽനിന്നു എഴുന്നേറ്റു.
  rmc-rmc: Sar o Gaal geľa avri a ačhaďa pes anglal e brana le foroskri, o Abimelech
    avľa avri peskre muršenca pal oda than, kaj pes garuvenas.
  pes-OPV: و جعل بن عابد بیرون آمده، به دهنه دروازه شهر ایستاد، و ابیملک وکسانی که
    با وی بودند از کمینگاه برخاستند.
  ron-1924: Гаал, фиул луй Ебед, а ешит ши а стат ла интраря порций четэций. Абимелек
    ши тот попорул каре ера ку ел с-ау скулат атунч де ла пындэ.
  ben-OBCV: এদিকে অবীমেলক ও তার সৈন্যসামন্ত যখন তাদের গোপন আস্তানা থেকে বের হয়ে আসছিল
    ঠিক তখনই এবদের ছেলে গাল বাইরে বেরিয়ে নগরের প্রবেশদ্বারে এসে দাঁড়িয়ে গেল।
  som-som: Markaasaa Gacal ina Cebed baxay, oo wuxuu istaagay iridda magaalada laga
    soo galo; oo Abiimeleg iyo dadkii la jirayna waxay ka soo kaceen gaadmadii.
  lat-VUC: Egressusque est Gaal filius Obed, et stetit in introitu portæ civitatis.
    Surrexit autem Abimelech, et omnis exercitus cum eo, de insidiarum loco.
  eng-ASVBT: 'And Gaal the son of Ebed went out, and stood in the entrance of the
    gate of the city: and Abimelech rose up, and the people that were with him, from
    the ambushment.'
  ita-1885: Or Gaal, figliuolo di Ebed, uscì fuori, e si fermò in su l'entrata della
    porta della città; e Abimelec si levò dagli agguati, con la gente ch'era con lui.
  eng-LXXUP: 'And Gaal the son of Ebed went forth, and stood by the door of the gate
    of the city: and Abimelech and the people with him rose up from the ambuscade.'
  eng-ULB: Gaal son of Ebed went out and stood in the entrance of the city gate. Abimelech
    and the men who were with him came out of their hiding place.
  spa-VBL: Cuando Gaal, hijo de Ebed, salió y se puso a la puerta de entrada de la
    ciudad, Abimelec y su ejército salieron de donde se habían escondido.
  fra-_FOB: Cependant Gaal, fils d'Ébed, sortit, et s'arrêta à l'entrée de la porte
    de la ville. Alors Abimélec et tout le peuple qui était avec lui, se levèrent
    de l'embuscade.
  mal-mal: ഏബേദിന്റെ മകൻ ഗാല്‍ പുറപ്പെട്ട് പട്ടണവാതിൽക്കൽ നിന്നപ്പോൾ അബീമേലെക്കും
    കൂടെ ഉള്ള ജനവും പതിയിരിപ്പിൽ നിന്ന് എഴുന്നേറ്റു.
  urd-GVR: Subah ke waqt jab Jāl ghar se nikal kar shahr ke darwāze meṅ khaṛā huā
    to Abīmalik aur us ke faujī apnī chhupne kī jaghoṅ se nikal āe.
  suz-BL: मिनु एबेद आ तौ गाल सहर ङा लाङगा लशा, सहर ङा ओव़तीक लाप्‍चोमी राप्‍शा बाक्‍माक्‍त।
    मिनु अबीमेलेक नु आ लडाइ पाइब आन बाप्‍तीक रे ग्रूमा बाक्‍त।
  ita-1927: Intanto Gaal, figliuolo di Ebed, uscì, e si fermò all’ingresso della porta
    della città; e Abimelec uscì dall’imboscata con la gente ch’era con lui.
  ckb-ckb: گەعەلی کوڕی عەبەدیش چووبووە دەرەوە و لەناو دەروازەی شارەکەدا ڕاوەستابوو.
    لەو کاتەدا ئەبیمەلەخ و دارودەستەکانی کە لەگەڵیدا بوون لە بۆسەکە هاتنە دەرەوە.
  eng-BBE: And Gaal, the son of Ebed, went out, and took his place at the doorway
    into the town; then Abimelech and his people got up from the place where they
    had been waiting.
  kan-OKCV: ಏಬೆದನ ಮಗ ಗಾಳನು ಹೊರಟುಬಂದು ಪಟ್ಟಣದ ಬಾಗಿಲಿನ ದ್ವಾರದಲ್ಲಿ ನಿಂತನು. ಆಗ ಹೊಂಚುಹಾಕೊಕೊಂಡಿದ್ದ
    ಅಬೀಮೆಲೆಕನೂ, ಅವನ ಸಂಗಡ ಇದ್ದ ಜನರೂ ಎದ್ದು ಬಂದರು.
  tam-2017: ஏபேதின் மகன் காகால் புறப்பட்டு, பட்டணத்தின் நுழைவுவாயிலில் நின்றான்; அப்பொழுது
    ஒளிந்திருந்த அபிமெலேக்கு தன்னோடிருக்கிற மக்களோடு எழும்பி வந்தான்.
  spa-RV-1909: 'Y Gaal hijo de Ebed salió, y púsose á la entrada de la puerta de la
    ciudad: y Abimelech y todo el pueblo que con él estaba, se levantaron de la emboscada.'
  ron-BTF: Și Gaal, fiul lui Ebed, a ieșit și a stat la intrarea porții cetății; iar
    Abimelec s-a ridicat, el și poporul care era cu el, de la pândă.
  eng-WEBP: Gaal the son of Ebed went out, and stood in the entrance of the gate of
    the city. Abimelech rose up, and the people who were with him, from the ambush.
  eng-FBV: When Gaal, son of Ebed, went out and stood at the town's entrance gate,
    Abimelech and his army came out from where they had been hiding.
  nld-1939: Gáal, de zoon van Ébed, was juist naar buiten gekomen, en stond bij de
    ingang der stadspoort, toen Abimélek en de mannen, die hem vergezelden, uit de
    hinderlaag te voorschijn kwamen.
  nch-BL: Huan ica ijnaloc Gaal quisqui calteno itepa nopa altepet huan moquetzqui
    calteno, huan Abimelec inihuaya nochi isoldados pejque quisaj ten campa mochijtoyaj.
  vie-1934: Ga-anh, con trai Ê-bết, kéo ra và đứng tại cửa thành; A-bi-mê-léc và cả
    đạo binh theo người bèn đi ra khỏi nơi phục.
  hin-CV: एबेद का पुत्र गाअल जाकर नगर द्वार पर खड़ा हो गया. अबीमेलेक तथा उसके सैनिक
    घात से बाहर आए.
  spa-BES: Salió Gaal, el hijo de Ebed, y tomó asiento junto a la entrada de la ciudad;
    entonces Abimelec y su gente se levantaron del lugar donde habían estado esperando.
  tdx-tdx: Ie niavotse naho nijohañe am-pimoaha’ i lalambeiy t’i Gaale ana’i Ebede,
    le nilona­donàke boak’ am-piampirañe ao t’i Abi­meleke rekets’ o mpiama’e iabio;
  tha-KJV: กาอั​ลบ​ุตรชายเอเบดก็ออกไปยืนอยู่​ที่​ทางเข้าประตู​เมือง อาบ​ีเมเลคก็​ลุ​กขึ้นพร้อมกับกองทัพที่​อยู่​กั​บท​่าน
    ออกมาจากที่​ซุ่มซ่อน
  por-BR-2018: 'E Gaal filho de Ebede saiu, e pôs-se à entrada da porta da cidade:
    e Abimeleque e todo aquele povo que com ele estava, se levantaram da emboscada.'
  deu-ELO: Und Gaal, der Sohn Ebeds, ging hinaus und trat an den Eingang des Stadttores.
    Da machten sich Abimelech und das Volk, das bei ihm war, aus dem Hinterhalt auf.
  eng-WYC-2018: And Gaal, the son of Ebed, went out (the next morning), and stood
    in the entering of the gate of the city (or and stood at the entrance to the city
    gate). And Abimelech, and all the host with him, rose (up) from the place of [the]
    ambushments.
  epo-epo: Kaj Gaal, filo de Ebed, eliris kaj stariĝis ĉe la pordego de la urbo; kaj
    Abimeleĥ, kaj la popolo, kiu estis kun li, leviĝis el la embusko.
  uig-PIN: Əbǝdning oƣli Gaal sirtⱪa qiⱪip xǝⱨǝrning dǝrwazisida ɵrǝ turƣanda, Abimǝlǝk
    ɵz adǝmliri bilǝn yoxurunƣan jaydin qiⱪti.
  beo-beo: Abimelege amola ea dunu da Ga:ile gadili misini moilai bai bagade logo
    ga:su amoga lelebe ba:loba, ilia da ilia wamoaligisu sogebi fisili, wa:legadoi.
  tpi-OTNT: Na long moningtaim tru Gal i go sanap long dua bilong taun, na Abimelek
    wantaim ol man bilong en i lusim ples ol i hait long en.
  hau-SA: To, Ga’al ɗan Ebed ya riga ya fita waje yana tsaye a ƙofar birni daidai
    Abimelek da mayaƙansa suka fito daga inda suka ɓuya.
  uig-LAT: Ebedning oghli Gaal sirtqa chiqip sheherning derwazisida öre turghanda,
    Abimelek öz ademliri bilen yoshurun’ghan jaydin chiqti.
  nde-nde: UGali indodana ka-Ebhedi wayephumile emi ekungeneni kwesango ledolobho
    kwathi u-Abhimelekhi lamabutho akhe baphuma lapho ababecatshe khona.
  ton-ton: 'Pea naʻe ʻalu atu ʻa Keali ko e foha ʻo Epeti, ʻo ne tuʻu ʻi he hūʻanga
    ki he matapā ʻoe kolo: pea naʻe tuʻu hake ʻa ʻApimeleki, mo e kakai naʻe ʻiate
    ia, mei heʻenau toka malumu.'
  ces-1613: I vyšel Gál syn Ebedův, a postavil se v bráně města; vyvstal pak Abimelech
    i lid, kterýž s ním byl, z záloh.
  eng-WMB: Gaal the son of Ebed went out, and stood in the entrance of the gate of
    the city. Abimelech rose up, and the people who were with him, from the ambush.
  tam-TCV: ஏபேத்தின் மகன் காகால் வெளியே போய் பட்டணத்தின் நுழைவாசலில் வந்து நின்றான்;
    அப்பொழுது அபிமெலேக்கும் அவனுடைய வீரர்களும் தாங்கள் மறைந்திருந்த இடங்களிலிருந்து
    வெளியே வந்தார்கள்.
  ceb-ULB: Migawas si Gaal nga anak nga lalaki ni Ebed ug mitindog sa ganghaan sa
    siyudad. Migawas si Abimelec ug ang kalalakin-an nga kauban niya sa ilang gitagoan.
  pol-UBG: A Gaal, syn Obeda, wyszedł i stanął w samej bramie miasta; wtedy Abimelek
    wraz z ludem, który z nim był, wyszedł z zasadzki.
  urd-GVU: صبح کے وقت جب جعل گھر سے نکل کر شہر کے دروازے میں کھڑا ہوا تو ابی مَلِک
    اور اُس کے فوجی اپنی چھپنے کی جگہوں سے نکل آئے۔
  deu-1912: Und Gaal, der Sohn Ebeds, zog heraus und trat vor die Tür an der Stadt
    Tor. Aber Abimelech machte sich auf aus dem Hinterhalt samt dem Volk, das mit
    ihm war.
  kan-2017: ಎಬೆದನ ಮಗನಾದ ಗಾಳನು ಹೊರಗೆ ಹೋಗಿ ಊರಬಾಗಿಲಲ್ಲಿ ನಿಂತುಕೊಂಡಾಗ ಅಬೀಮೆಲೆಕನೂ ಅವನ ಜನರೂ
    ತಾವು ಹೊಂಚಿನೋಡುತ್ತಿದ್ದ ಸ್ಥಳದಿಂದ ಎದ್ದು ಬಂದರು.
  yap-yap: Fa’ani guy Abimelek nge salthaw rok Gaal nike yib i sak’iy nga langan e
    garog ko binaw, miyad sak’iy ko gin yad be mith riy ngarbad.
  hlt-MCSB: Te dongah Ebed capa Gaal te moe phai tih khopuei vongka kah thohka ah
    pai. Te vaengah Abimelek neh a pilnam te rhong lamkah ha thoo.
  mdy-ETH: ዬካፓ ዓቤሜሌኬና ዒዛ ዓሶና ዔቤዴ ናኣዚ፥ ጋዓሌ ኬስኪ ካታሜሎኮ ጌሎ ካራ ዔቄሢ ዛጋዖ ካቲ ዴዔ ቤዛፓ ኬስኬኔ፤
  twi-ASANTE: Ɛberɛ a Abimelek ne nʼakodɔm pue firii atɛeɛ mu no, na Ebed babarima
    Gaal gyina kuro no ɛpono ano.
  eng-WEBU: Gaal the son of Ebed went out, and stood in the entrance of the gate of
    the city. Abimelech rose up, and the people who were with him, from the ambush.
  wal-wal: Abimelekinne aara de7iya asai Ebeeda na7ai Ga7aali kiyidi, katamaa geliyo
    penggiyan eqqidaagaa be7idi, qosettido sohuwaappe kiyidosona.
  spa-PDDPT: Entonces Gaal, hijo de Ebed, salió y se puso en la puerta de la ciudad,
    mientras que Abimelec y toda la gente que estaba con él, salían de la emboscada.
  gun-gun: Ha'e gui Ebede ra'y Gaal oẽ vy opu'ã ho'amy tetã rokẽ py. Ha'e ramo Abimeleque
    ha'e hexeve ikuai va'e ha'e javi opu'ãmba ju onhemiague gui.
  agu-BL: I tzun yi telempone'n Gaal tan xmayi'n stzi' yi sawanil yi tnum, nin tzun
    e' el tzaj Abimelec tulak e'chk ama'l kale oque't cyewal quib te jun ak'bala'tz.
  ilo-ULB: Rimmuar ni Gaal a putot ni Ebed ket nagtakder iti pagserkan iti ruangan
    ti siudad. Rimmuar ni Abimelec ken dagiti lallaki a kaduana manipud iti paglemlemmenganda.
  kpg-kpg: Di madagoaa o Abimelech mo ana gau dauwa ne mmada gi Gaal e hanimoi e ulu
    gi daha, gaa duu i di bontai di waahale, digaula ga tuu aga mai nia gowaa nogo
    pala ai.
  uig-ARA: ئەبەدنىڭ ئوغلى گائال سىرتقا چىقىپ شەھەرنىڭ دەرۋازىسىدا ئۆرە تۇرغاندا، ئابىمەلەك
    ئۆز ئادەملىرى بىلەن يوشۇرۇنغان جايدىن چىقتى.
  sus-sus: Ebedi xa di Gaali to keli gɛɛsɛgɛ, a sa ti taa sode dɛ ra, Abimeleki nun
    a xa sɔɔrie naxa mini kɛnɛ ma.
  pon-2006: Ahnsou me Apimelek oh ienge ko koaros kilangada Kaal eh kohkohiei oh uh
    ni wenihmwen kahnimwo, re uhdahsang nan arail wasahn rukula kan.
  ksd-ksd: Ma Gal natu i Ebed i ga irop kan ra pia na pal, ma i ga tur uka maravai
    ta ra mataniolo i ra pia na pal; ma Abimelek i ga tut ma ra tarai dia ga varagur
    me, kan ra pakana nina dia ga ki na pinarau tana.
  tur-YTC: Ebed oğlu Gaal dışarı çıkıp kentin kapısının girişinde durdu. Avimelek
    ve yanındaki halk pusudan kalktı.
  grc-BRENT: Καὶ ἐξῆλθε Γαὰλ υἱὸς Ἰωβὴλ, καὶ ἔστη πρὸς τῇ θύρᾳ τῆς πύλης τῆς πόλεως·
    καὶ ἀνέστη Ἀβιμέλεχ καὶ ὁ λαὸς ὁ μετʼ αὐτοῦ ἀπὸ τοῦ ἐνέδρου.
  ind-AYT: Ketika Gaal, anak Ebed, keluar dan berdiri di depan pintu gerbang kota,
    Abimelekh dan rakyat yang menyertainya bangkit dari tempat penyergapan.
  nya-nya: Gaali mwana wa Ebedi anatuluka nakayima pa khomo pa chipata cha mzinda
    pamene Abimeleki ndi ankhondo ake anatuluka ku malo kumene anabisala kuja.
  hrv-hrv: Kada je Gaal, sin Ebedov, izišao pred gradska vrata i zaustavio se, Abimelek
    i njegovi ljudi ustaše iz zasjede.
  mps-mps: Tama kigamu mu Gal te hanuba pabo sunumiba dolagasali, tama Abimelek te
    aga ami bidi dabe dali te augwali dualaluali pesage taga soali.
  tpi-tpi: Na long moningtaim tru Gal i go sanap long dua bilong taun, na Abimelek
    wantaim ol man bilong en i lusim ples ol i hait long en.
  dan-1931: Da gik Ga'al, Ebeds Søn, ned og stillede sig op ved Byporten. Og Abimelek
    og hans Folk rejste sig fra deres Baghold.
  vie-OVCB: Khi Ga-anh ra đứng ở cổng thành, A-bi-mê-léc dẫn quân từ chỗ mai phục
    xông ra.
  guj-2017: એબેદના દીકરો ગાઆલ બહાર જઈને નગરના દરવાજાના પ્રવેશદ્વાર આગળ ઊભો રહ્યો.
    અબીમેલેખ અને તેની સાથેના લોક તેમની સંતાવાની જગ્યાએથી બહાર આવ્યા.
  pon-2006A: Ahnsou me Apimelek oh ienge ko koaros kilangada Kaal eh kohkohiei oh
    uh ni wenihmwen kahnimwo, re uhdahsang nan arail wasahn rukula kan.
  por-BRBSL: Gaal, o filho de Ebed, saiu, e ficou na entrada do portão da cidade.
    Abimelech se levantou, e as pessoas que estavam com ele, da emboscada.
  cth-cth: Ebed e capa Gaal teh a tâco teh, kho thung kâennae longkha koe a kangdue.
    Hahoi Abimelek ni a taminaw hoi pawpnae hmuen koehoi a tâco awh
  twi-twi: Bere a Abimelek ne nʼakofo pue fii ahintawee mu no, na Gaal gyina kurow
    no pon ano.
  hlt-hlt: Te dongah Ebed capa Gaal te moe phai tih khopuei vongka kah thohka ah pai.
    Te vaengah Abimelek neh a pilnam te rhong lamkah ha thoo.
  tbz-SIM: Ebɛɛdi birɛ Kɑɑdi yɛ̀nní dìì mɔ̀nnì nɛ̀ o kɔbɛ, kɛ cómmɔ́ɔ dihɛì kó dibòrì,
    Abimɛdɛki nɛ̀ o kɔbɛ kɛ̀ bɛ̀ɛ ootɛní.
  msy-2020: Ezɨ Gal bar mɨzaraghara ghua nguibar ekiamɨn dɨvazir tiar akamɨn tughav
    iti, ezɨ Abimelek uan adarazi ko danganir me itim ategha zui.
  dop-dop: Wɑɑtʋ wei Kɑɑlɩ lɩɩwɑ nɑ ɩ́ sǝŋ ɩcɑtɛ nɔnɔɣɔ, ɩlɛnɑ Apimelɛkɩ nɑ ɩ yǝlɑɑ
    pɑ́ lɩɩ tǝŋmɛllɛ.
  azb-azb: Eved oğlu Qaal çıxıb şəhər darvazasının giriş yerində duranda Avimelek
    və adamları pusqudan çıxdılar.
  eng-DBY: And Gaal the son of Ebed went out, and stood in the entrance of the gate
    of the city. Then Abimelech rose up, and the people that were with him, out of
    the ambush.
  hin-2017: और एबेद का पुत्र गाल बाहर जाकर नगर के फाटक में खड़ा हुआ; तब अबीमेलेक और
    उसके संगी घात छोड़कर उठ खड़े हुए।
  eng-YLT: and Gaal son of Ebed goeth out, and standeth at the opening of the gate
    of the city, and Abimelech riseth — also the people who [are] with him — from
    the ambush,
  eng-WYC-2017: And Gaal, the son of Ebed, went out, and stood in the entering of
    the gate of the city. And Abimelech, and all the host with him, rose from the
    place of [the] ambushments.
  eng-WMBB: Gaal the son of Ebed went out, and stood in the entrance of the gate of
    the city. Abimelech rose up, and the people who were with him, from the ambush.
  urd-GVH: सुबह के वक़्त जब जाल घर से निकलकर शहर के दरवाज़े में खड़ा हुआ तो अबीमलिक
    और उसके फ़ौजी अपनी छुपने की जगहों से निकल आए।
  rug-rug: Sipu dogoria Abimeleki meke sari nana tie sapu vura mae se Qala meke turu
    pa sasadana sa vasileana lavata, si gasa vura mae si arini koari na dia vasina
    tometomeana.
  gaz-gaz: Akkuma Gaʼaal ilmi Ebeed baʼee karra magaalaa sanaa irra dhaabateen, Abiimelek
    namoota isaa wajjin iddoo riphee ture sanaa itti gad baʼe.
  fra-LSG: Gaal, fils d’Ébed, sortit, et il se tint à l’entrée de la porte de la ville.
    Abimélec et tout le peuple qui était avec lui se levèrent alors de l’embuscade.
  yal-yal: Ebedi a dii xɛmɛn Gaala yi mini, a ti taan so dɛɛn na. Nayi, Abimeleki
    nun a yamaan yi mini e luxundene yi.
  haw-1868: Hele aku la o Gaala, ke keiki a Ebeda iwaho, a ku ma kahi e komo ai i
    ka puka o ke kulanakauhale. Ala mai la o Abimeleka, mai kona hoohalua ana, a me
    na kanaka pu me ia.
  arb-NAV: وَعِنْدَمَا خَرَجَ جَعَلُ بْنُ عَابِدٍ وَوَقَفَ عِنْدَ مَدْخَلِ بَوَّابَةِ
    الْمَدِينَةِ تَحَرَّكَ أَبِيمَالِكُ وَرِجَالُهُ مِنْ مَكَامِنِهِمْ.
  ewe-ewe: Esi ŋu ke, le ŋdi me la, esime Gaal nɔ anyi ɖe dua ƒe agbo nu henɔ aɖaŋu
    dem kple dumemetsitsiawo la, Abimelek kple eƒe amewo lũ ɖe dua dzi.
  eng-LEE: 'And Ga''al the son of ''Ebed went out, and stood in the entrance of the
    city-gate: and Abimelech rose up, and the people that were with him, from the
    ambush.'
  asm-FB: নগৰৰ পৰা ওলাই আহি এবদৰ পুতেক গাল প্রৱেশদ্বাৰৰ ওচৰত থিয় হৈ আছিল। তেনেতে
    অবীমেলক আৰু তেওঁৰ সৈন্যসকল লুকাই থকা ঠাইৰ পৰা ওলাই আহিল।
  sus-A: عٍبٍدِ شَ دِ فَالِ تٌ كٍلِ فّيسّفّ، عَ سَ تِ تَا سٌدٍ دّ رَ، عَبِمٍلٍكِ نُن
    عَ شَ سْورِيٍ نَشَ مِنِ كّنّ مَ.
  fra-SBL: Gaal, fils d'Ebed, sortit et se tint à l'entrée de la porte de la ville.
    Abimélec se leva de l'embuscade, avec le peuple qui était avec lui.
  hbo-hbo: וַיֵּצֵא֙ גַּ֣עַל בֶּן־עֶ֔בֶד וַיַּעֲמֹ֕ד פֶּ֖תַח שַׁ֣עַר הָעִ֑יר וַיָּ֧קָם
    אֲבִימֶ֛לֶךְ וְהָעָ֥ם אֲשֶׁר־אִתֹּ֖ו מִן־הַמַּאְרָֽב׃
  kik-kik: Nake Gaali mũrũ wa Ebedi nĩoimagarĩte akarũgama itoonyero-inĩ rĩa kĩhingo
    gĩa itũũra inene, o hĩndĩ ĩyo Abimeleku na thigari ciake moimagĩra kũrĩa meehithĩte.
  fra-NCL: Gaal, fils d’Obed, sortit, et il se plaça à l’entrée de la porte de la
    ville. Aussitôt Abimélek et tout le peuple qui était avec lui se levèrent de l’embuscade.
  cek-AK: Abimelek hoi anih ih misatuh kaminawk loe anghawkhaih ahmuen hoiah angzoh
    o naah, Ebed capa Gaal loe tasa bangah caeh moe, khongkha taengah angdoet.
  cuk-cuk: Dakargu, Ebed-machi-Gaal neggwebur-yawagak-dogedgi magaba gudiid. Degidgine,
    Abimelec bela e-sorda-bila-onomaladbo na dukubukmaladgi ainiarmalad.
  uig-CYR: Әбәдниң оғли Гаал сиртқа чиқип шәһәрниң дәрвазисида өрә турғанда, Абимәләк
    өз адәмлири билән йошурунған җайдин чиқти.
  tel-2017: ఎబెదు కొడుకు గాలు బయలుదేరి పట్టణం ద్వారం దగ్గర నిలిచి ఉన్నప్పుడు అబీమెలెకు,
    అతనితో ఉన్న మనుషులు పొంచి ఉన్న చోటు నుండి లేచారు.
  hat-BSA: Alò Gaal, fis a Ébed la te sòti e te kanpe devan antre pòtay vil la. Konsa,
    Abimélec avèk pèp ki te avèk li yo te leve sòti nan anbiskad la.
  kos-kos: Na ke Abimelech ac mwet lal elos liye ke Gaal el illa tu ke nien utyak
    nu in siti uh, Abimelech ac mwet lal elos tuyak liki acn elos wikwik we uh.
  hbo-WLC: וַיֵּצֵא֙ גַּ֣עַל בֶּן־עֶ֔בֶד וַיַּעֲמֹ֕ד פֶּ֖תַח שַׁ֣עַר הָעִ֑יר וַיָּ֧קָם
    אֲבִימֶ֛לֶךְ וְהָעָ֥ם אֲשֶׁר־אִתּ֖וֹ מִן־הַמַּאְרָֽב׃
  ibo-ibo: Gaal nwa Ebed pụrụ guzo nʼọnụ ama obodo ahụ mgbe Abimelek na ndị ya sitere
    nʼebe ha zoro onwe ha pụta.
  ory-ory: ପୁଣି ଏବଦର ପୁତ୍ର ଗାଲ୍‍ ବାହାରେ ଯାଇ ନଗରଦ୍ୱାର-ପ୍ରବେଶ ସ୍ଥାନରେ ଠିଆ ହେଲା; ଆଉ ଅବୀମେଲକ୍‍
    ଓ ତାହାର ସଙ୍ଗୀ ଲୋକମାନେ ଛକିବା ସ୍ଥାନରୁ ଉଠିଲେ।
  chk-chk: Iwe, Kaal nöün Epet we mwän a towu o ütä leasamalapen ewe telinimw. Lon
    ena chök otun Apimelek me ekewe mwän mi nom ren ra ütä seni ar lenien op.
  rop-rop: en ailibala wen deibin luk Geil bin kamat en jandap deya langa det meinwan
    geit garram Sebul, streidawei deibin gidap en stat ran langa det taun.
  ukr-1871: Як же Гаал вийшов у міські ворота, вискочив Абимелех із засади з людьми,
    що мав при собі.
  deu-1951: Da zog Gaal, der Sohn Ebeds, heraus, und trat an den Eingang des Stadttors.
    Aber Abimelech samt dem Volk, das mit ihm war, machte sich auf aus dem Hinterhalt.
  eng-JPS: And Gaal the son of Ebed went out, and stood in the entrance of the gate
    of the city; and Abimelech rose up, and the people that were with him, from the
    ambushment.
  srp-1865: A Gal sin Evedov izide i stade pred vratima gradskim; a Avimeleh i narod
    što bješe s njim izide iz zasjede.
  lug-lug: Gaali mutabani wa Ebedi n’afuluma n’ayimirira mu mulyango gwa wankaaki
    w’ekibuga, ne Abimereki n’abasajja be nabo ne bavaayo gye baali beekwese.
  heb-heb: ויצא געל בן עבד ויעמד פתח שער העיר ויקם אבימלך והעם אשר אתו מן המארב׃
  ben-IRV: আর এবদের ছেলে গাল বাইরে গিয়ে নগরের দরজার প্রবেশের মুখে দাঁড়াল; পরে অবীমেলক
    ও তার সঙ্গী লোকেরা গোপন জায়গা থেকে উঠল।
  pan-pan: ਅਤੇ ਅਬਦ ਦਾ ਪੁੱਤਰ ਗਆਲ ਬਾਹਰ ਜਾ ਕੇ ਨਗਰ ਦੇ ਫਾਟਕ ਵਿੱਚ ਖੜ੍ਹਾ ਹੋਇਆ, ਤਦ ਅਬੀਮਲਕ
    ਆਪਣੇ ਲੋਕਾਂ ਨਾਲ ਘਾਤ ਵਿੱਚੋਂ ਬਾਹਰ ਨਿੱਕਲਿਆ।
  mya-JVB: ဧဗက် ၏သား ဂါလ သည် ထွက် ၍ မြို့ တံခါး ဝ ၌ ရပ် လျှင် ၊ အဘိမလက် သည် မိမိ ၌
    ပါသော သူ တို့ နှင့်တကွ ချောင်းမြောင်း ရာမှ ထ ကြ၏။
  hmo-hmo: Vadaeni Gala Ebedi be hanua magu ena iduara dekenai ia raka lao, unuseni
    ia gini. Unai neganai Abimeleka bona iena tuari taudia edia hunia gabudia dekena
    amo idia toreisi.
  urd-urd: और जा'ल बिन 'अबद बाहर निकल कर उस शहर के फाटक के पास जा खड़ा हुआ; तब अबीमलिक
    और उसके साथ के आदमी आरामगाह से उठे।
  rus-SYN: Поутру Гаал, сын Еведов, вышел и стал у ворот городских; и встал Авимелех
    и народ, бывший с ним, из засады.
  bqc-SIM: Ɛbɛdɛ nɛ́ Gaala bↄ̀ zɛ̀ wɛ̃́lɛ bĩ́ibↄlɛu, ↄ̃ Abimɛlɛki ń a gbɛ̃́ↄ fɛ̀lɛ
    ń ulɛkĩi.
  tcz-CHONGTHU: Abimelech le asepaite chu akiselnaova konna ahung potdoh phat chun
    Gaal chu khopi kelkot achun ana dingin ahi.
  mar-mar: मग एबेदाचा पुत्र गाल, बाहेर येऊन नगराच्या वेशीजवळ उभा राहिला, आणि अबीमलेख
    आपल्याजवळच्या लोकांसोबत दबा सोडून उठला.
  qub-qub: Siudäman yaycuna sawan puncuman Gaal yargaramuptin Abimelecga suldäruncunawan
    pacarpaycashanpita llojshipäcamuran.
  hat-hat: Gaal, pitit gason Ebèd la, soti, l' al kanpe bò pòtay lavil la. Lè sa a,
    Abimelèk ak moun pa l' yo soti nan kachèt yo.
  eng-BSB: Now Gaal son of Ebed went out and stood at the entrance of the city gate
    just as Abimelech and his men came out from their hiding places.
  tod-tod: Eɓɛde ná-doun zunui, Gaale ɠulani, é lo taa ziɠidaʋɛ. Aɓimeelɛke ta nuɓusɛiti
    kpein ti ɠɛni polu dɔɔɠu ʋelei zu, ti ɠulani kɛlɛma.
  eng-WEBPB: Gaal the son of Ebed went out, and stood in the entrance of the gate
    of the city. Abimelech rose up, and the people who were with him, from the ambush.
  kbq-kbq: Hagi nanterama Ebedi nemofo Galima kuma'mofo kahante uoma'netige'za, Abimeleki'ene
    sondia vahe'amo'zama fraki'nazafintira atre'za e'naze.
  nhe-BL: Huan ica ijnaloc Gaal quisqui calteno itepa nopa altepetl huan moquetzqui
    puertajteno, huan Abimelec ininhuaya nochi isoldados pejque quisaj tlen campa
    mochijtoyaj.
  gub-BL: Upu'àm Kaw tawhu ukenaw pe oho pà. Na'e Amimerek a'e, hehe we har a'e wà
    no, uhem wà uzeàmim awer wi a'e wà kury.
  eng-DRA: And Gaal the son of Obed went out, and stood in the entrance of the gate
    of the city. And Abimelech rose up, and all his army with him from the places
    of the ambushes.
