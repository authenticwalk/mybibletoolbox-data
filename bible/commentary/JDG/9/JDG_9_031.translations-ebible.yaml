    in utyak nu in siti uh.
  hbo-WLC: וַיִּשְׁלַ֧ח מַלְאָכִ֛ים אֶל־אֲבִימֶ֖לֶךְ בְּתָרְמָ֣ה לֵאמֹ֑ר הִנֵּה֩ גַ֨עַל
    בֶּן־עֶ֤בֶד וְאֶחָיו֙ בָּאִ֣ים שְׁכֶ֔מָה וְהִנָּ֛ם צָרִ֥ים אֶת־הָעִ֖יר עָלֶֽיךָ׃
  ibo-ibo: O zigara Abimelek ndị ozi na nzuzo ka ha sị ya, “Gaal nwa Ebed na ndị ikwu
    ya abịala obodo Shekem. Ha akpaliela obi ndị obodo a niile ka ha megide gị.
  ory-ory: ପୁଣି ସେ ଛଳରେ ଅବୀମେଲକ୍‍ ନିକଟକୁ ଦୂତମାନଙ୍କୁ ପଠାଇ କହିଲା, “ଦେଖ, ଏବଦର ପୁତ୍ର ଗାଲ୍‍
    ଓ ତାହାର ଭାଇମାନେ ଶିଖିମକୁ ଆସିଅଛନ୍ତି; ଆଉ ଦେଖ, ସେମାନେ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ନଗରରେ କୁପ୍ରବୃତ୍ତି
    ଦେଉଅଛନ୍ତି।
  chk-chk: A tinala chon künö ren Apimelek mi nom Aruma, pwe repwe üreni, “Kaal nöün
    Epet we mwän me aramasan ra feito Sikem o atipetipa chon ewe telinimw pwe repwe
    ü ngonuk.
  rop-rop: en imbin jandim wed langa Abimalek deya langa det taun gulum Aruma, imbin
    tok, “Det men neim Geil bin kaman langa dijan taun garram im braja olabat, en
    dei reken dei kaan larram yu kambek iya.
  ukr-1871: 'І послав тайком посланцїв до Абимелеха й звелїв сказати йому: Прийшов
    Гаал Ебоденко з свояками своїми в Сихем та й бурить проти тебе місто.'
  deu-1951: 'und er sandte insgeheim Botschaft zu Abimelech und ließ ihm sagen: Siehe,
    Gaal, der Sohn Ebeds, und seine Brüder sind nach Sichem gekommen, und siehe, sie
    wiegeln die Stadt gegen dich auf!'
  eng-JPS: 'And he sent messengers unto Abimelech in Tormah, saying: ''Behold, Gaal
    the son of Ebed and his brethren are come to Shechem; and, behold, they will incite
    the city against thee.'
  srp-1865: 'I posla tajno poslanike k Avimelehu i poruèi mu: evo Gal sin Evedov i
    braæa mu doðoše u Sihem, i evo pobuniše grad na te.'
  lug-lug: N’aweereza ababaka eri Abimereki mu kyama okumugamba nti, “Laba Gaali mutabani
    wa Ebedi, ne baganda be bazze mu Sekemu. Basekeeterera ekibuga okukulwanyisa.
  heb-heb: וישלח מלאכים אל אבימלך בתרמה לאמר הנה געל בן עבד ואחיו באים שכמה והנם צרים
    את העיר עליך׃
  ben-IRV: আর সে কৌশল করে অবীমেলকের কাছে দূত পাঠিয়ে বলল, দেখুন, এবদের ছেলে গাল ও
    তার ভাইরা শিখিমে এসেছে; আর দেখুন, তারা আপনার বিরুদ্ধে নগরে কুকথা বলছে।
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਚਲਾਕੀ ਨਾਲ ਅਬੀਮਲਕ ਕੋਲ ਸੰਦੇਸ਼-ਵਾਹਕ ਭੇਜ ਕੇ ਕਿਹਾ, “ਅਬਦ ਦਾ ਪੁੱਤਰ ਗਆਲ
    ਆਪਣੇ ਭਰਾਵਾਂ ਦੇ ਨਾਲ ਸ਼ਕਮ ਵਿੱਚ ਆਇਆ ਹੈ ਅਤੇ ਵੇਖ, ਉਹ ਤੇਰੇ ਵਿਰੁੱਧ ਨਗਰ ਨੂੰ ਭੜਕਾਉਂਦੇ ਹਨ।
  mya-JVB: ပရိယာယ်အားဖြင့်အဘိမလက် ထံ သို့စေလွှတ် လျက်၊ ဧဗက် ၏သား ဂါလ သည် မိမိ ညီအစ်ကို
    တို့နှင့်အတူ ရှေခင် မြို့သို့ လာ ၍ ကိုယ်တော် တစ်ဘက် ၌ မြို့ ကို ပြင်ဆင် ကြပါ၏။
  hmo-hmo: Vadaeni ia ese hunia dekenai hesiai taudia Aruma dekenai ia siaia, Abimeleka
    idia hamaoroa, idia gwau, “Gala Ebedi, mai ena varavara taudia be Sekema dekenai
    idia mai, bona idia ese hanua taudia edia lalona idia veria noho, oi do idia hadikaia
    totona.
  urd-urd: और उसने चालाकी से अबीमलिक के पास क़ासिद रवाना किए और कहला भेजा, “देख, जा'ल
    बिन 'अबद और उसके भाई सिकम में आए हैं, और शहर को तुझ से बग़ावत करने की तहरीक कर
    रहे हैं।
  rus-SYN: 'Он хитрым образом отправляет послов к Авимелеху, чтобы сказать: вот, Гаал,
    сын Еведов, и братья его пришли в Сихем, и вот, они возмущают против тебя город;'
  bqc-SIM: 'Ɔ̃ à gbɛ̃́ↄ zĩ̀ Abimɛlɛkiwa asii guu à mɛ̀: Ɛbɛdɛ nɛ́ Gaala ń a gbɛ̃́ↄ
    mↄ̀ Sikɛũ la, ↄ̃ aalɛ wɛ̃́lɛdeↄ swãfɛ̃nɛ.'
  tcz-CHONGTHU: Hichun aman Arumah-a um Abimelech komma chun thupole ho khat asollin
    hitihin aseije, “Ebed chapa Gaal leh asopite chu Shechem’a cheng dingin ahungin,
    tun amahon khopi mitehi nangma dou dingin atildoh tan ahi.
  mar-mar: मग त्याने कपट करून अबीमलेखाजवळ दूत पाठवून असे सांगितले की, “पाहा, एबेदाचा
    पुत्र गाल आपल्या भावांसोबत शखेमास आला आहे; आणि पाहा, ते तुझ्याविरूद्ध नगराला चिथावत
    आहेत.
  qub-qub: 'Chaymi Aruma siudächo Abimelec caycaptin cachawan willachiran: «Ebedpa
    wamran Gaalmi wauguincunawan chayamusha cay Shequemman. Nircurmi runacunata yachaycächin
    gampa contrayqui ricacunanpaj.'
  hat-hat: 'Li voye mesaje an kachèt bò Abimelèk pou di l'' konsa: -Gaal, pitit gason
    Ebèd la, rive lavil Sichèm ansanm ak frè l'' yo. Y''ap moute tèt moun lavil la
    sou do ou pou yo pa kite ou antre.'
  eng-BSB: So he covertly sent messengers to Abimelech to say, “Look, Gaal son of
    Ebed and his brothers have come to Shechem and are stirring up the city against
    you.
  tod-tod: 'É keelaiti teʋeni dɔɔɠuzu Aɓimeelɛke ma, é ɠɛ ma: «Wɛlɛ, Eɓɛde ná-doun
    zunui Gaale, ta kɛɛɠɛlointi ti ʋaaʋɛ Sikɛme, ti taai wuzeɠea è laalɔɠɔma.'
  eng-WEBPB: He sent messengers to Abimelech craftily, saying, “Behold, Gaal the son
    of Ebed and his brothers have come to Shechem; and behold, they incite the city
    against you.
  kbq-kbq: Anama higeno'a eri'za vahe oku'a huzmantege'za vu'za anage hu'za Abimelekina
    ome asmi'naze, Ebedi nemofo Gali'a afu'aganahezane eno, Sekemu kumate vahera ha'huzamantenogu
    zamarimpa eme nere.
  nhe-BL: 'Huan tlaixtacatitlanqui ma quiyolmelahuatij Abimelec ya ni: “Gaal ininhuaya
    iicnihua ajsitoque altepetl Siquem huan quintlajtolmaca Siquem ehuani para san
    sejco ma mitztehuica.'
  gub-BL: A'e rupi omono uze'eg heraha har Amimerek pe wà, Aruma tawhu pe heko mehe
    wà. Uze'eg a'e zauxiapekwer izupe wà. — Kaw Emen ta'yr ur Xikez pe wywyr wanupi
    a'e. Uze'eg zemueteahy iko nerehe awakwer a'e pe har wanupe. — Pepytu'u Amimerek
    heruzar ire nehe, i'i iko wanupe.
  eng-DRA: 'And sent messengers privately to Abimelech, saying: Behold Gaal the son
    of Obed is come into Sichem with his brethren, and endeavoureth to set the city
    against thee.'
