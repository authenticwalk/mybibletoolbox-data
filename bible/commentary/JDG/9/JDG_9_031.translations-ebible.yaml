verse: JDG.009.031
translations:
  mal-C: 'അയാൾ രഹസ്യമായി അബീമെലെക്കിന്റെ അടുക്കൽ ദൂതന്മാരെ അയച്ചു: “ഇതാ ഏബെദിന്റെ
    മകനായ ഗാലും അയാളുടെ സഹോദരന്മാരും ശേഖേമിൽ വന്നിരിക്കുന്നു. അയാൾ നിനക്കെതിരേ പട്ടണനിവാസികളെ
    മത്സരിപ്പിക്കുന്നു.'
  deu-TKW: 'sandte hinterlistigerweise Boten an Abimelech und ließ ihm sagen: Nun
    ist Gaal, der Sohn Jobels, mit seinen Stammesgenossen nach Sichem gekommen, und
    nun wiegeln sie die Stadt gegen dich auf!'
  lin-lin: 'Atindaki bantoma na nkuku epai ya Abimeleki mpo na koloba na ye : « Gali,
    mwana mobali ya Ebedi, mpe bandeko na ye ya mibali bayaki na Sishemi, mpe bazali
    kotindika bato ya engumba mpo ete batombokela yo.'
  eng-LSV: and he sends messengers to Abimelech deceitfully, saying, “Behold, Gaal
    son of Ebed and his brothers are coming into Shechem, and behold, they are fortifying
    the city against you;
  eng-GNV: Therefore he sent messengers vnto Abimelech priuily, saying, Beholde, Gaal
    the sonne of Ebed and his brethren be come to Shechem, and beholde, they fortifie
    the citie against thee.
  eng-WEBSTER: And he sent messengers to Abimelech privately, saying, Behold, Gaal
    the son of Ebed, and his brethren, are come to Shechem; and behold, they fortify
    the city against thee.
  nhw-BL: 'Huan tlaichtacatitlanqui ma quiyolmelahuatij Abimelec ya ni: “Gaal ininhuaya
    iicnihua ajsitoque altepetl Siquem huan quintlajtolmaca Siquem ehuani para san
    sejco ma mitzhuilanacaj.'
  swh-ONEN: Akatuma ujumbe uende kwa Abimeleki kwa siri na kusema, “Gaali mwana wa
    Ebedi na ndugu zake wamekuja Shekemu, na wanauchochea mji huu kinyume chako.
  bba-bba: Mɑ u tɔmbu ɡɔrɑ ɑsiri sɔɔ u nɛɛ, bu Abimɛlɛki sɔ̃ mɑ Gɑɑli, Ebɛdin bii
    u tunumɑ u tɔmbu ɡɑri kɛ̃mɔ bu kɑ wi Abimɛlɛki fukɑ.
  eng-KJVCPB: And he sent messengers unto Abimelech privily, saying, Behold, Gaal
    the son of Ebed and his brethren be come to Shechem; and behold, they fortify
    the city against thee.
  luo-luo: Nooro joote ir Abimelek, mowacho niya, “Gaal wuod Ebed kod owetena osebiro
    Shekem kendo gidwaro mondo dala maduongʼ omonji.
  meu-meu: 'Bena ia ese gwaukau taudia haida e siaidia Abimelek dekenai, Aruma ai,
    eto, A kamonai, Gaal Ebed mai varavarana ida vada ema Sekem: bena idia ese hanua
    taudia lalodia e hadikamu emu ai.'
  npi-ULB: तिनले धोका दिने उद्देश्यले अबीमेलेककहाँ दूतकहरू पठाए, र यसो भन्‍न लगाए,
    “हेर्नुहोस्, एबेदका छोरा गाल र तिनका नातेदारहरू शकेममा आउँदैछन्, र तिनीहरूले सहरलाई
    तपाईंका विरुद्ध उचाल्दैछन् ।
  yor-yor: Ó ránṣẹ́ sí Abimeleki pé, “Gaali ọmọ Ebedi àti àwọn arákùnrin rẹ̀ wá láti
    máa gbé ní Ṣekemu ṣùgbọ́n, wọ́n ń rú àwọn ènìyàn sókè láti ṣọ̀tẹ̀ sí ọ.
  ind-ind: Maka dia mengirim pesan rahasia kepada Abimelek, isinya, “Gaal anak Ebed
    dan saudara-saudaranya sudah datang ke Sikem. Mereka menghasut warga kota untuk
    memberontak darimu.
  pes-OPCB: 'پس قاصدانی به ارومه نزد ابیملک فرستاده، گفت: «جَعَل پسر عابد و برادرانش
    آمده، در شکیم زندگی می‌کنند و مردم شهر را بر ضد تو تحریک می‌نمایند.'
  tgl-ULB: Nagpadala siya ng mga mensahero kay Abimelec para manlinlang, sa pagsasabing,
    “Tingnan, parating sa Shekem si Gaal anak ni Ebed at kaniyang mga kamag-anak,
    at pinupukaw ang lungsod laban sa iyo.
  hui-hui: Ibugua keba howa Abimelege hearia agali maru ohalu bi lo yalu pudaba lowa
    lalu, Bi o larogo baya hanguore hale habe. Ebede igini Galahanda ibu hameneru
    haru halu Segeme dindiha íbu howa ibugua agali bu hearunaga mini mo heya halu
    í̠la wai bule manda bialu ka.
  mya-mya: စေ​တ​မန်​များ​ကို​လွှတ်​၍​အ​ရု​မ​မြို့​ရှိ အ​ဘိ​မ​လက်​အား​လျှောက်​ထား​စေ​၏။
    ``ဧ​ဗက် ၏​သား​ဂါ​လ​သည်​မိ​မိ​ညီ​အစ်​ကို​များ​နှင့် အ​တူ ရှေ​ခင်​မြို့​သို့​ရောက်​ရှိ​နေ​ပါ​သည်။
    သူ​တို့ သည်​ကိုယ်​တော်​အား​မြို့​ထဲ​သို့​ဝင်​ခွင့်​ပြု​ကြ လိမ့်​မည်​မ​ဟုတ်​ပါ။-
  bod-N: ལྐོག་ནས་ཨ་བི་མེ་ལེག་གི་རྩར་ཕོ་ཉ་མངགས་ཏེ་ན་རེ། ཨེ་བེད་ཀྱི་བུ་གཱ་ཨལ་དང་ཁོའི་སྤུན་རྣམས་སི་ཀེམ་དུ་སླེབས་ཤིང་།
    གྲོང་ཁྱེར་གྱི་མི་རྣམས་ལ་ཁྱོད་ལ་རྒོལ་བར་ངན་སྐུལ་བྱེད་ཀྱིན་ཡོད།
  sna-sna: Akatuma nhume kuna Abhimereki muchivande achiti, “Gaari mwanakomana waEbhedhi
    uye navanunʼuna vake vakasvika kuShekemu uye vari kukuchidzira guta kuti rikurwisei.
  spa-BLM: 'Envió mensajeros a Abimelec con astucia, diciendo: “He aquí que Gaal hijo
    de Ebed y sus hermanos han venido a Siquem, y he aquí que incitan a la ciudad
    contra ti.'
  cac-cac: 'Elan̈chamel ix yalb''at vin̈ d''a vin̈aj Abimelec d''a elc''altac icha
    tic: Ix javi vin̈aj Gaal yuninal vin̈aj Ebed yed'' eb'' yuc''tac d''a tic, van
    yac''an sc''ol eb'' anima eb'' vin̈ d''a a patic.'
  swh-ULB: Akatuma wajumbe kwa Abimeleki ili wapate kudanganya, akisema, Tazama, Gaali
    mwana wa Ebedi na ndugu zake wanafika Shekemu; nao wanauchochea mji dhidi yako.
  bel-bel: 'Ён хітрым чынам адпраўляе паслоў да Авімэлэха, каб сказаць: вось Гаал,
    сын Эвэдаў, і браты ягоныя прыйшлі ў Сіхем, і вось, яны бунтуюць супроць цябе
    горад;'
  deu-ELBBK: 'und er sandte Boten an Abimelech mit List und sprach: Siehe, Gaal, der
    Sohn Ebeds, und seine Brüder sind nach Sichem gekommen, und siehe, sie wiegeln
    die Stadt gegen dich auf.'
  mbb-OT: Umbe, mibpesuǥuan din si Abimelec diyà te Aruma. Ne iyan heini impetudtul
    zin, “Si Gaal he anak ni Ebed wey is menge suled din midhengkayi te Shekem, ne
    ed-iniyaten dan is menge etew te kebpekigkuntada kenikew.
  mal-2015: 'അവൻ രഹസ്യമായിട്ടു അബീമേലെക്കിന്റെ അടുക്കൽ ദൂതന്മാരെ അയച്ചു: ഇതാ, ഏബെദിന്റെ
    മകനായ ഗാലും അവന്റെ സഹോദരന്മാരും ശെഖേമിൽ വന്നിരിക്കുന്നു; അവർ പട്ടണത്തെ നിന്നോടു
    മത്സരിപ്പിക്കുന്നു.'
  rmc-rmc: 'Avke počoral bičhaďa le muršen andre Aruma ko Abimelech, hoj leske te
    phenen: „Dikh, o Gaal, o čhavo le Ebedoskro, the leskre phrala avle andro Šichem
    a keren pre tute upre le manušen.'
  pes-OPV: 'پس به حیله قاصدان نزد ابیملک فرستاده، گفت: «اینک جعل بن عابد با برادرانش
    به شکیم آمده‌اند وایشان شهر را به ضد تو تحریک می‌کنند.'
  ron-1924: 'А тримис пе аскунс ниште соль ла Абимелек ка сэ-й спунэ: „Ятэ, Гаал,
    фиул луй Ебед, ши фраций луй ау венит ла Сихем ши ау рэскулат четатя ымпотрива
    та.'
  ben-OBCV: গোপনে সে অবীমেলকের কাছে দূত পাঠিয়ে বলল, “এবদের ছেলে গাল ও তার আত্মীয়েরা
    শিখিমে এসেছে এবং তারা আপনার বিরুদ্ধে নগরের লোকদের উত্তেজিত করে তুলছে।
  som-som: Markaasuu hoos ahaan wargeeyayaal ugu diray Abiimeleg, oo wuxuu ku yidhi,
    Bal eeg, Gacal ina Cebed iyo walaalihiis ayaa Shekem yimid, oo magaaladiina wuu
    kugu diray.
  lat-VUC: 'et misit clam ad Abimelech nuntios, dicens: Ecce Gaal filius Obed venit
    in Sichimam cum fratribus suis, et oppugnat adversum te civitatem.'
  eng-ASVBT: And he sent messengers unto Abimelech craftily, saying, Behold, Gaal
    the son of Ebed and his brethren are come to Shechem; and, behold, they constrain
    the city to take part against thee.
  ita-1885: 'E cautamente mandò messi ad Abimelec, a dirgli: Ecco, Gaal, figliuolo
    di Ebed, e i suoi fratelli, son venuti in Sichem; ed ecco, stringono la città
    contro a te.'
  eng-LXXUP: And he sent messengers to Abimelech secretly, saying, Behold, Gaal the
    son of Ebed and his brethren are come to Shechem; and behold, they have besieged
    the city against thee.
  eng-ULB: He sent messengers to Abimelech in order to deceive, saying, “See, Gaal
    son of Ebed and his relatives are coming to Shechem, and they are stirring up
    the city against you.
  spa-VBL: 'Envió secretamente mensajeros a Abimelec para decirle: “Mira, Gaal, hijo
    de Ebed, y sus parientes han llegado a Siquem, y están incitando al pueblo a rebelarse
    contra ti.'
  fra-_FOB: 'Puis il envoya adroitement des messagers vers Abimélec, pour lui dire:
    Voici, Gaal, fils d''Ébed, et ses frères, sont entrés à Sichem; et voici, ils
    soulèvent la ville contre toi.'
  mal-mal: 'അവൻ രഹസ്യമായി അബീമേലെക്കിന്റെ അടുക്കൽ ദൂതന്മാരെ അയച്ച്: ഇതാ, ഏബേദിന്റെ
    മകനായ ഗാലും അവന്റെ സഹോദരന്മാരും ശെഖേമിൽ വന്നിരിക്കുന്നു; അവർ പട്ടണത്തെ നിനക്കെതിരായി
    ബലപ്പെടുത്തുന്നു.'
  urd-GVR: Apne qāsidoṅ kī mārifat us ne Abīmalik ko chupke se ittalā dī, “Jāl bin
    Abad apne bhāiyoṅ ke sāth Sikam ā gayā hai jahāṅ wuh pūre shahr ko āp ke ḳhilāf
    khaṛe ho jāne ke lie uksā rahā hai.
  suz-BL: मिनु मेकोमी ख्रुइश्‍शोमी अबीमेलेक कली लोव़ सोइक्‍ता बाक्‍त। मार लोव़ सोइक्‍ता
    बाक्‍त देंशा हना “एबेद आ तौ गाल नु आ खिं खिं ङा मुर शेकेममी जाक्‍शा बाक्‍शा, सहर
    ङा मुर आन कली इन पर्बम मरिम्‍शो लोव़ पना पन बाक्‍नीम।
  ita-1927: 'e mandò segretamente de’ messi ad Abimelec per dirgli: “Ecco, Gaal, figliuolo
    di Ebed, e i suoi fratelli son venuti a Sichem, e sollevano la città contro di
    te.'
  ckb-ckb: 'بە نهێنی پەیامنێری بۆ لای ئەبیمەلەخ نارد و گوتی: «وا گەعەلی کوڕی عەبەد
    و براکانی هاتن بۆ شەخەم و شارەکە لە دژی تۆ دەوروژێنن.'
  eng-BBE: And he sent to Abimelech at Arumah, saying, See, Gaal, the son of Ebed,
    and his brothers have come to Shechem, and they are working up the town against
    you.
  kan-OKCV: ಅವನು ಅಬೀಮೆಲೆಕನ ಬಳಿಗೆ ರಹಸ್ಯವಾಗಿ ದೂತರನ್ನು ಕಳುಹಿಸಿ, “ಏಬೆದನ ಮಗ ಗಾಳನೂ, ಅವನ
    ಸಹೋದರರೂ ಶೆಕೆಮಿಗೆ ಬಂದಿದ್ದಾರೆ. ಅವರು ಪಟ್ಟಣವನ್ನು ನಿನಗೆ ವಿರೋಧವಾಗಿ ಬಲಪಡಿಸುತ್ತಿದ್ದಾರೆ.
  tam-2017: 'இரகசியமாக அபிமெலேக்கினிடத்திற்கு ஆட்களை அனுப்பி: இதோ, ஏபேதின் மகனான காகாலும்
    அவனுடைய சகோதரர்களும் சீகேமுக்கு வந்திருக்கிறார்கள்; பட்டணத்தை உமக்கு எதிராக எழுப்புகிறார்கள்.'
  spa-RV-1909: 'Y envió sagazmente mensajeros á Abimelech, diciendo: He aquí que Gaal
    hijo de Ebed y sus hermanos han venido á Sichêm, y he aquí, que han cercado la
    ciudad contra ti.'
  ron-BTF: 'Și a trimis mesageri la Abimelec pe ascuns, spunând: Iată, Gaal, fiul
    lui Ebed, și frații săi au venit la Sihem; și, iată, ei întăresc cetatea împotriva
    ta.'
  eng-WEBP: He sent messengers to Abimelech craftily, saying, “Behold, Gaal the son
    of Ebed and his brothers have come to Shechem; and behold, they incite the city
    against you.
  eng-FBV: He secretly sent messengers to Abimelech to tell him, “Look, Gaal, son
    of Ebed, and his relatives have arrived in Shechem, and they are stirring up the
    town to rebel against you.
  nld-1939: 'Hij zond boden naar Abimélek in Aroema met de boodschap: Gáal, de zoon
    van Ébed, en zijn broers zijn naar Sikem overgelopen, en hitsen de stad tegen
    u op.'
  nch-BL: 'Huan ixtacatzi tatitanqui ma quiyolmelahuatij Abimelec ya ni: “Gaal inihuaya
    iicnihua ajsitoque ipan altepet Siquem huan quintajtolmacaj Siquem ehuani para
    san sejco ma mitztehuise.'
  vie-1934: 'mật sai sứ đến A-bi-mê-léc, mà nói rằng: Nầy Ga-anh, con trai Ê-bết,
    và anh em nó đã đến Si-chem, xui giục thành dấy nghịch cùng ông.'
  hin-CV: 'उसने तोरमाह नगर को अबीमेलेक के पास अपने दूत भेजे. संदेश यह था: “देखिए,
    एबेद का पुत्र गाअल तथा उसके संबंधी शेकेम आ गए हैं. यहां वे नगर को आपके विरुद्ध
    उकसा रहे हैं.'
  spa-BES: 'Entonces envió un mensaje a Abimelec a Aruma, diciendo: Mira, Gaal, el
    hijo de Ebed, y sus hermanos han venido a Siquem, y están trabajando en la ciudad
    contra ti.'
  tdx-tdx: 'vaho nampihitrife’e ampamañahiañe amy Abimeleke, ty hoe: Ingo nivotrake
    e Sekeme ao t’i Gaale ana’ i Ebede, rekets’ o longo’eo le nihafatrare’ iareo i
    rovay hifotets’ azo.'
  tha-KJV: จึงส่งผู้สื่อสารไปยังอาบีเมเลคอย่างลับๆกล่าวว่า “​ดู​เถิด กาอั​ลบ​ุตรชายเอเบดและญาติของเขามาที่เมืองเชเคม
    ดู​เถิด พวกเขายุ​แหย่​เมืองนั้นให้​ต่อสู้​กั​บท​่าน
  por-BR-2018: 'E enviou sagazmente mensageiros a Abimeleque, dizendo: Eis que Gaal
    filho de Ebede e seus irmãos vieram a Siquém, e eis que cercaram a cidade contra
    ti.'
  deu-ELO: 'und er sandte Boten an Abimelech mit List und sprach: Siehe, Gaal, der
    Sohn Ebeds, und seine Brüder sind nach Sichem gekommen, und siehe, sie wiegeln
    die Stadt wider dich auf.'
  eng-WYC-2018: and he sent privily messengers to Abimelech, and said, Lo! Gaal, the
    son of Ebed, is come into Shechem with his brethren, and he exciteth the city
    to fight against thee; (and he sent messengers privately, or secretly, to Abimelech,
    and said, Behold! Gaal, the son of Ebed, is come into Shechem with his kinsmen,
    and he exciteth, or rouseth, the city to fight against thee;)
  epo-epo: 'Kaj li sendis ruze senditojn al Abimeleĥ, por diri: Jen Gaal, filo de
    Ebed, kun siaj fratoj venis en Ŝeĥemon kaj ribeligas la urbon kontraŭ vi;'
  uig-PIN: 'ǝlqilǝrni Abimǝlǝkning ⱪexiƣa yoxurunqǝ ǝwǝtip: «Mana, Gaalning oƣli ⱪerindaxliri
    bilǝn Xǝkǝmgǝ keliwatidu; mana, xǝⱨǝrni siligǝ ⱪarxi qiⱪixⱪa ⱪutritiwatidu.'
  beo-beo: Abimelege da Aluma sogega esalu. Sibale da ema adola ahoasu dunu asunasi.
    Ilia da ema amane sia:i, “Ga:ile (Ebede egefe) amola yolali da Siegeme moilai
    bai bagadega doaga:i. Ilia da di Siegeme golili sa:imu logo ga:simu.
  tpi-OTNT: Olsem na em i salim ol man na ol i hait i go tokim Abimelek olsem, “Harim.
    Gal, pikinini bilong Ebet, wantaim ol brata bilong en, ol i kam long Sekem na
    kirapim bel bilong ol man long pait long yu.
  hau-SA: Asirce sai ya aiki manzanni wajen Abimelek, yana cewa, “Ga’al ɗan Ebed da
    ’yan’uwansa sun zo Shekem suna kuma zuga birnin sun tayar maka.
  uig-LAT: 'elchilerni Abimelekning qéshigha yoshurunche ewetip: «Mana, Gaalning oghli
    qérindashliri bilen Shekemge kéliwatidu; mana, sheherni silige qarshi chiqishqa
    qutritiwatidu.'
