verse: JDG.009.023
translations:
  mal-C: അബീമെലെക്കിന്റെയും ശേഖേം പൗരന്മാരുടെയും മധ്യത്തിൽ, ദൈവം ഒരു ദുരാത്മാവിനെ
    അയച്ചു; ശേഖേം പൗരന്മാർ അബീമെലെക്കിനോട് ദ്രോഹം തുടങ്ങി;
  deu-TKW: da ließ Gott einen Geist der Zwietracht zwischen Abimelech und den Bürgern
    von Sichem aufkommen, so daß die Bürger von Sichem von Abimelech abtrünnig wurden,
  lin-lin: Nzambe atindaki molimo mabe kati na Abimeleki mpe bavandi ya Sishemi, mpe
    bavandi ya Sishemi basalelaki Abimeleki likita.
  eng-LSV: and God sends an evil spirit between Abimelech and the masters of Shechem,
    and the masters of Shechem deal treacherously with Abimelech,
  eng-GNV: 'But God sent an euil spirit betweene Abimelech, and the men of Shechem:
    and the men of Shechem brake their promise to Abimelech,'
  eng-WEBSTER: 'Then God sent an evil spirit between Abimelech and the men of Shechem;
    and the men of Shechem dealt treacherously with Abimelech:'
  nhw-BL: TOTECO Dios quititlanili se iajaca Amocualtlacatl catli tequitqui ipan ya
    huan ipan nopa tlacame catli ejque altepetl Siquem para ma mocualancaitaca. Huan
    nopa Siquem ehuani moyolajcomanque para ma ayacmo quitoquilica Abimelec.
  swh-ONEN: Mungu akaruhusu roho mbaya kati ya Abimeleki na watu wa Shekemu, nao watu
    wa Shekemu wakamtendea Abimeleki kwa hila.
  bba-bba: Yen biru Gusunɔ u derɑ Abimɛlɛki kɑ Sikɛmuɡibu bɑ ku rɑ nɔɔsinɛ. Yen sɔ̃nɑ
    tɔn be, bɑ Abimɛlɛki seesi.
  eng-KJVCPB: 'then God sent an evil spirit between Abimelech and the men of Shechem;
    and the men of Shechem dealt treacherously with Abimelech:'
  luo-luo: Nyasaye noketo chuny marach e kind Abimelek kod jo-Shekem mi gidhawo kode
    kendo gingʼanyone.
  meu-meu: Bena Dirava ese lauma dikana ta e siaia, Abimelek bona Sekem taudia padadiai.
    Bena Sekem taudia ese Abimelek e inai henia.
  npi-ULB: परमेश्‍वरले अबीमेलेक र शकेमका अगुवाहरूबिच एउटा दुष्‍ट आत्मा पठाउनुभयो ।
    शकेमका अगुवाहरूले अबीमेलेकप्रतिको विश्‍वासमा धोका दिए ।
  yor-yor: Ọlọ́run rán ẹ̀mí búburú sáàárín Abimeleki àti àwọn ará Ṣekemu, àwọn ẹni
    tí ó hu ìwà ọ̀tẹ̀.
  ind-ind: Allah mengirimkan hawa permusuhan antara Abimelek dengan para pemimpin
    Sikem sehingga mereka berbalik melawan Abimelek.
  pes-OPCB: '@see-verse:JDG.009.022'
  tgl-ULB: Nagpadala ang Diyos ng masamang espiritu sa pagitan ni Abimelec at mga
    pinuno ng Shekem. Pinagtaksilan ng mga pinuno ng Sechem ang tiwalang mayroon sila
    kay Abimelec.
  hui-hui: Mani howa Ngode Datagaliwabehanda Abimelege ibu Segeme tanoali hearu baba
    keba haga haga bilo mo keba ha halu hene. Ani biyagola Segemeali bu hearume Abimelegehondo
    mine gibiore haga bialu hene.
  mya-mya: '@see-verse:JDG.009.022'
  bod-N: དཀོན་མཆོག་གིས་ཨ་བི་མེ་ལེག་དང་སི་ཀེམ་པའི་བར་ལ་གདོན་འདྲེ་ཞིག་མངགས་པས། སི་ཀེམ་པ་རྣམས་ཀྱིས་ཨ་བི་མེ་ལེག་ལ་གཡོ་སྒྱུ་ཁྲམ་གསུམ་བྱས།
  sna-sna: Mwari akatuma mweya wakaipa pakati paAbhimereki navagari vomuShekemu, ukanyengera
    Abhimereki.
  spa-BLM: Entonces Dios envió un espíritu maligno entre Abimelec y los hombres de
    Siquem; y los hombres de Siquem trataron con traición a Abimelec,
  cac-cac: Axo Dios ix ac'anoch jun ajc'olal d'a scal vin̈ yed' eb' aj Siquem chi',
    ix meltzajoch eb' ajc'olal d'a vin̈.
  swh-ULB: Mungu alituma roho mbaya kati ya Abimeleki na viongozi wa Shekemu. Viongozi
    wa Shekemu walisaliti uaminifu waliokuwa nao kwa Abimeleki.
  bel-bel: І паслаў Бог злога духа паміж Авімэлэхам і жыхарамі Сіхема, і перасталі
    карыцца жыхары Сіхемскія Авімэлэху,
  deu-ELBBK: Und Gott sandte einen bösen Geist zwischen Abimelech und die Bürger von
    Sichem; und die Bürger von Sichem handelten treulos gegen Abimelech,
  mbb-OT: midsuǥù is Megbevayà te mulin-ulin he ebeǥey te kesamuk wey mekegkuntada
    si Abimelec wey is menge etew ziyà te Shekem, ne midsukulan dan si Abimelec.
  mal-2015: ദൈവം അബീമേലെക്കിന്നും ശെഖേംപൗരന്മാർക്കും തമ്മിൽ ഛിദ്രബുദ്ധിവരുത്തി; ശെഖേംപൗരന്മാർ
    അബീമേലെക്കിനോടു ദ്രോഹം തുടങ്ങി;
  tuo-NT: Beꞌro Õꞌacʉ̃ Abimelere, Siquẽcjãrã meꞌrã na basu aꞌmetuꞌticã weecʉ niwĩ.
    Tojo weerã Siquẽcjãrã Abimelere yʉꞌrʉnʉꞌcãcãrã niwã.
  rmc-rmc: Paľis o Del bičhaďa nalačhe duchos maškar o Abimelech the maškar o manuša
    andral o Šichem, hoj le Abimelech te zradzinen.
  pes-OPV: و خدا روحی خبیث در میان ابیملک واهل شکیم فرستاد، و اهل شکیم با ابیملک خیانت
    ورزیدند.
  ron-1924: Атунч, Думнезеу а тримис ун дух рэу ынтре Абимелек ши локуиторий Сихемулуй,
    ши локуиторий Сихемулуй ау фост некрединчошь луй Абимелек,
  ben-OBCV: ঈশ্বর অবীমেলক ও শিখিমের নাগরিকদের মধ্যে এমন শত্রুতা উৎপন্ন করলেন যে তারা
    অবীমেলকের বিরুদ্ধে বিশ্বাসঘাতকতা করল।
  som-som: Oo Ilaahna dadkii Shekem iyo Abiimeleg dhexdooda wuxuu u soo diray jinni;
    oo dadkii Shekemna way khiyaaneeyeen Abiimeleg,
  lat-VUC: 'Misitque Dominus spiritum pessimum inter Abimelech et habitatores Sichem:
    qui cœperunt eum detestari,'
  eng-ASVBT: 'And God sent an evil spirit between Abimelech and the men of Shechem;
    and the men of Shechem dealt treacherously with Abimelech:'
  ita-1885: E Iddio mandò uno spirito maligno fra Abimelec e i Sichemiti; e i Sichemiti
    ruppero la fede ad Abimelec;
  eng-LXXUP: 'And God sent an evil spirit between Abimelech and the men of Shechem;
    and the men of Shechem dealt treacherously with the house of Abimelech:'
  eng-ULB: God sent an evil spirit between Abimelech and the leaders of Shechem. The
    leaders of Shechem betrayed the trust they had with Abimelech.
  spa-VBL: Entonces Dios envió un espíritu maligno para causar problemas entre Abimelec
    y los líderes de Siquem. Los líderes de Siquem traicionaron a Abimelec.
  fra-_FOB: Puis Dieu envoya un mauvais esprit entre Abimélec et les chefs de Sichem;
    et les chefs de Sichem furent infidèles à Abimélec,
  mal-mal: ദൈവം അബീമേലെക്കിനും ശെഖേംപൌരന്മാർക്കും തമ്മിൽ ഭിന്നത വരുത്തി; ശെഖേംപൌരന്മാർ
    അബീമേലെക്കിനോട് വിശ്വാസവഞ്ചന കാണിക്കാൻ തുടങ്ങി;
  urd-GVR: Lekin phir Allāh ne ek burī rūh bhej dī jis ne Abīmalik aur Sikam ke bāshindoṅ
    meṅ nā-ittafāqī paidā kar dī. Natīje meṅ Sikam ke logoṅ ne baġhāwat kī.
  suz-BL: मेना परमप्रभुमी अबीमेलेक नु शेकेम ङा ठेयब मुर आन दातेमी जिपाइक्‍चा कली मरिम्‍शो
    जि‍पाइक्‍ब वोल का सोइक्‍ता बाक्‍त। मिनु शेकेम ङा ठेयब मुरपुकीमी मेको कली जोल पा
    मरिम्‍शो पामे बाक्‍त। १सामुएल १६:१४; १सामुएल १८:१०; १सामुएल १९:९
  ita-1927: Poi Iddio mandò un cattivo spirito fra Abimelec e i Sichemiti, e i Sichemiti
    ruppero fede ad Abimelec,
  ckb-ckb: ئینجا خودا ڕۆحێکی بەدکاری نارد بۆ نێوان ئەبیمەلەخ و شارنشینەکانی شەخەم،
    ئیتر شارنشینەکانی شەخەم ناپاکییان لە ئەبیمەلەخ کرد.
  eng-BBE: And God sent an evil spirit between Abimelech and the townsmen of Shechem;
    and the townsmen of Shechem were false to Abimelech;
  kan-OKCV: ದೇವರು ಅಬೀಮೆಲೆಕ ಮತ್ತು ಶೆಕೆಮಿನ ಹಿರಿಯರ ನಡುವೆ ಒಂದು ದುರಾತ್ಮನನ್ನು ಕಳುಹಿಸಿದರು.
    ಆಗ ಶೆಕೆಮಿನವರು ಅಬೀಮೆಲೆಕನಿಗೆ ದ್ರೋಹಮಾಡಿದರು.
  tam-2017: அபிமெலேக்குக்கும் சீகேமின் பெரிய மனிதர்களுக்கும் நடுவே தீங்கை உண்டாக்கும்
    ஆவியை தேவன் வரச்செய்தார்.
  spa-RV-1909: 'Envió Dios un espíritu malo entre Abimelech y los hombres de Sichêm:
    que los de Sichêm se levantaron contra Abimelech:'
  ron-BTF: Dumnezeu a trimis un duh rău între Abimelec și bărbații din Sihem; și bărbații
    din Sihem s-au purtat cu perfidie cu Abimelec;
  eng-WEBP: Then God sent an evil spirit between Abimelech and the men of Shechem;
    and the men of Shechem dealt treacherously with Abimelech,
  eng-FBV: Then God sent an evil spirit to cause trouble between Abimelech and the
    leaders of Shechem. The leaders of Shechem betrayed Abimelech.
  nld-1939: zond God een geest van tweedracht tussen Abimélek en de burgers van Sikem,
    en de burgers van Sikem werden Abimélek ontrouw,
  nch-BL: TOTECO Dios quititanili se iajaca Amocualtacat cati tequitic ipan ya huan
    ipan nopa masehualme ipan altepet Siquem para ma mocualancaitaca. Huan nopa Siquem
    ehuani mosentanchijque para ayecmo quitoquilise Abimelec.
  vie-1934: Đoạn, Đức Chúa Trời sai đến một ác thần sanh sự bất bình giữa A-bi-mê-léc
    và người Si-chem; người Si-chem bèn phản nghịch A-bi-mê-léc,
  hin-CV: तब परमेश्वर ने अबीमेलेक तथा शेकेमवासियों के बीच एक बुरी आत्मा भेज दी. परिणामस्वरूप
    शेकेमवासियों ने अबीमेलेक से विश्वासघात किया,
  spa-BES: Y envió Dios un espíritu malo entre Abimelec y los habitantes de Siquem;
    y los hombres de la ciudad de Siquem se rebelaron contra Abimelec;
  tdx-tdx: le nahitrin’ Añahare fañahy raty ty añivo’ i Abimeleke naho o roandria’
    i Sekemeo, vaho namitak’ ate i Abimeleke o roandria’ i Sekemeo,
  tha-KJV: พระเจ้าทรงใช้วิญญาณชั่วเข้าแทรกระหว่างอาบีเมเลคกับชาวเมืองเชเคม ชาวเมืองเชเคมก็ทรยศต่ออาบีเมเลค
  por-BR-2018: 'Enviou Deus um espírito mau entre Abimeleque e os homens de Siquém:
    que os de Siquém se levantaram contra Abimeleque:'
  deu-ELO: Und Gott sandte einen bösen Geist zwischen Abimelech und die Bürger von
    Sichem; und die Bürger von Sichem handelten treulos gegen Abimelech,
  eng-WYC-2018: And the Lord sent the worst spirit betwixt Abimelech and the dwellers
    of Shechem, which began to hold him abominable, (And the Lord sent the worst spirit
    between Abimelech and the inhabitants of Shechem, who began to hold him as abominable,)
  epo-epo: Kaj Dio venigis malbonan spiriton inter Abimeleĥ kaj la loĝantoj de Ŝeĥem;
    kaj la loĝantoj de Ŝeĥem perfidis Abimeleĥon,
  uig-PIN: Huda Abimǝlǝk bilǝn Xǝkǝmning adǝmliri otturisiƣa bir yaman roⱨ ǝwǝtti;
    xuning bilǝn Xǝkǝmdikilǝr Abimǝlǝkkǝ asiyliⱪ ⱪilixⱪa ⱪozƣaldi.
  beo-beo: Amalalu, Gode da Abimelege amola Siegeme dunu ela da sia:ga gegema:ne hamoi.
    Ilia da Abimelege fisili, ema ha laiwane ba:i.
  tpi-OTNT: Na bihain God i mekim kros i kamap namel long Abimelek na ol man bilong
    Sekem. Na ol Sekem i wok long bikhet long em.
  hau-SA: sai Allah ya aiko da mugun ruhu tsakanin Abimelek da ’yan ƙasar Shekem,
    waɗanda suka ci amanar Abimelek.
  uig-LAT: Xuda Abimelek bilen Shekemning ademliri otturisigha bir yaman roh ewetti;
    shuning bilen Shekemdikiler Abimelekke asiyliq qilishqa qozghaldi.
  nde-nde: uNkulunkulu wathumela umoya omubi phakathi kuka-Abhimelekhi labantu baseShekhemu
    bamhlamukela u-Abhimelekhi.
  ton-ton: 'Naʻe fekau ʻe he ʻOtua ʻae laumālie kovi kia ʻApimeleki mo e kau tangata
    ʻo Sikemi: pea naʻe fai fakakākā ʻe he kau tangata ʻo Sikemi kia ʻApimeleki.'
  ces-1613: Poslal pak Bůh ducha zlého mezi Abimelecha a mezi muže Sichemské, a zpronevěřili
    se muži Sichemští Abimelechovi,
  eng-WMB: Then God sent an evil spirit between Abimelech and the men of Shechem;
    and the men of Shechem dealt treacherously with Abimelech,
  tam-TCV: அதன்பின்பு இறைவன் அபிமெலேக்கிற்கும், சீகேமின் குடிகளுக்கும் இடையில் ஒரு
    பொல்லாத ஆவியை அனுப்பினார். அப்பொழுது சீகேமின் குடிகள் அபிமெலேக்கிற்கு எதிராகத்
    துரோகமாய் நடந்தார்கள்.
  ceb-ULB: Nagpadala ang Dios ug daotan nga espiritu ngadto kang Abimelec ug sa mga
    pangulo sa Siquem. Nagluib ang mga pangulo sa Siquem sa pagsalig nila kang Abimelec.
  pol-UBG: Bóg posłał złego ducha między Abimeleka a mężczyzn Sychem; i mężczyźni
    Sychem zbuntowali się przeciw Abimelekowi;
  agr-agr: Tuja nuadui Jotam tibaunak imanisag umigkauwai. Nuadui ashí aents aidaunum
    shiig pegkegchau, senchi waitiamu ati tusa Apajuí tiuwai. Nunú umintai, pempeentunikig
    tsainika ainawai.
  urd-GVU: لیکن پھر اللہ نے ایک بُری روح بھیج دی جس نے ابی مَلِک اور سِکم کے باشندوں
    میں نااتفاقی پیدا کر دی۔ نتیجے میں سِکم کے لوگوں نے بغاوت کی۔
  deu-1912: sandte Gott einen bösen Willen zwischen Abimelech und den Männern zu Sichem.
    Und die Männer zu Sichem wurden Abimelech untreu,
  kan-2017: ಯೆಹೋವನು ಅವನಿಗೂ ಶೆಕೆಮಿನ ಹಿರಿಯರಿಗೂ ವೈಮನಸ್ಸು ಹುಟ್ಟುವಂತೆ ಮಾಡಿದನು. ಅವರು ಅವನಿಗೆ
    ದ್ರೋಹಮಾಡಿದರು.
  yap-yap: Me l’oeg Got ba to’ogor nga thilin Abimelek nge pi pumo’on nu Shekem ngu’ur
    togopaluwgad ngorad.
  hlt-MCSB: Tedae Pathen loh Abimelek laklo neh Shekhem boei rhoek kah laklo ah mueihla
    thae a tueih pah dongah Shekhem boei rhoek loh Abimelek te a hnukpoh thil uh.
  mdy-ETH: ዬካፓ ፆኦሲ ዓቤሜሌኬና ሴኬሜ ዓሶናኮ ባኣኮ ፑርታ ዓያና ዳኬኔ፤ ዬያሮ ሴኬሜ ዓሳ ዓቤሜሌኬም ጉሙርቂንቱዋኣያ ማዔኔ።።
  twi-ASANTE: Onyankopɔn somaa honhom fi bi maa ɔde ɔhaw baa Abimelek ne Sekem mpanimfoɔ
    ntam na wɔtee atua.
  eng-WEBU: Then God sent an evil spirit between Abimelech and the men of Shechem;
    and the men of Shechem dealt treacherously with Abimelech,
  wal-wal: Hegaappe guyyiyan, Xoossai Abimelekappenne Sekeema asaappe gidduwan iita
    ayyaanaa kiittiis; kiittin Sekeema asai Abimeleka bolli makkalidi denddiis.
  spa-PDDPT: Luego ʼElohim suscitó un espíritu maligno entre Abimelec y los varones
    de Siquem, de modo que los varones de Siquem traicionaron a Abimelec.
  gun-gun: Nhanderuete ombou peteĩ nhe'ẽ Abimeleque ha'e Siquém pygua kuery reve joe
    ija'e e'ỹ aguã rami nhomoingoarã. Ha'e ramo ha'e kuery nhemi rupi ikuai Abimeleque
    rovai.
  agu-BL: Nin te yi tiempa'tz nin tak' Kataj Ryos ama'l tan tocompone'n jun espíritu
    yi chin juntlenin tan jale'n jatxo'n ib ẍchixo'l yi e' aj Siquem tu Abimelec.
  ilo-ULB: Nangibaon ti Dios iti dakes nga espiritu iti nagbaetan ni Abimelec ken
    dagiti mangidadaulo iti Sikem. Liniputan dagiti mangidadaulo iti Sikem ni Abimelec.
  kpg-kpg: Gei God gaa hai Abimelech mo digau Shechem gi huaidu i nadau mehanga, digaula
    gu hai baahi gi Abimelech.
  uig-ARA: خۇدا ئابىمەلەك بىلەن شەكەمنىڭ ئادەملىرى ئوتتۇرىسىغا بىر يامان روھ ئەۋەتتى؛
    شۇنىڭ بىلەن شەكەمدىكىلەر ئابىمەلەككە ئاسىيلىق قىلىشقا قوزغالدى.
  sus-sus: Na tɛmui, Ala naxa xaxili kobi raso Abimeleki nun Sikemi kuntigie tagi.
    Sikemi kuntigie fa Abimeleki yanfa.
  pon-2006: Koht eri ketin mweidohng nanpwung suwed en miehla nanpwungen Apimelek
    oh aramas en Sekem, aramas ako eri pelianda oh uhwong Apimelek.
  ksd-ksd: Ma God i ga tulue ra kaina tulungen pire Abimelek ma ra tarai Sekem; ma
    ra tarai Sekem dia ga vagu tar Abimelek;
  tur-YTC: Bunun üzerine Tanrı, Avimelek'le Şekemliler'in arasına kötü bir ruh gönderdi,
  grc-BRENT: Καὶ ἐξαπέστειλεν ὁ Θεὸς πνεῦμα πονηρὸν ἀναμέσον Ἀβιμέλεχ καὶ ἀναμέσον
    τῶν ἀνδρῶν Σικίμων· καὶ ἠθέτισαν ἄνδρες Σικίμων ἐν τῷ οἴκῳ Ἀβιμέλεχ,
  ind-AYT: Kemudian, Allah mengirim roh jahat di antara Abimelekh dan penduduk Sikhem
    sehingga penduduk Sikhem berkhianat terhadap Abimelekh.
  nya-nya: Mulungu anayika chidani pakati pa Abimelekiyo ndi anthu a ku Sekemu, motero
    kuti anthu a ku Sekemu anawukira Abimeleki.
  hrv-hrv: Tada Bog posla duh razdora među Abimeleka i šekemske građane i šekemski
    se građani pobuniše protiv Abimeleka.
  mps-mps: Tama nosali Godigo te wado po homu ilibo sę te Abimelek tomode me te Sekem
    bidi dabe dali pedalumainu ilali. Tama te Sekem bidi dabego te aga dali hagoma
    ebo sę yali.
  tpi-tpi: Na bihain God i mekim kros i kamap namel long Abimelek na ol man bilong
    Sekem. Na ol Sekem i wok long bikhet long em.
  dan-1931: sendte Gud en ond Ånd mellem Abimelek og Sikems Borgere. og Sikems Borgere
    faldt fra Abimelek,
  vie-OVCB: Đức Chúa Trời sai một ác thần chia rẽ A-bi-mê-léc với người Si-chem, khiến
    họ phản A-bi-mê-léc.
  guj-2017: ઈશ્વરે અબીમેલેખ તથા શખેમના આગેવાનો વચ્ચે દુષ્ટ આત્મા મોકલ્યો. શખેમના આગેવાનોએ
    અબીમેલેખનો વિશ્વાસઘાત કર્યો.
  pon-2006A: Koht eri ketin mweidohng nanpwung suwed en miehla nanpwungen Apimelek
    oh aramas en Sekem, aramas ako eri pelianda oh uhwong Apimelek.
  por-BRBSL: Então Deus enviou um espírito maligno entre Abimeleque e os homens de
    Siquém; e os homens de Siquém trataram traiçoeiramente Abimeleque,
  cth-cth: Cathut ni Abimelek hoi Shekhemnaw e rahak vah ka mathout e muitha hah a
    tha pouh teh, Shekhem kho e taminaw ni Abimelek e lawkkam e a raphoe awh.
  twi-twi: Onyankopɔn somaa honhom fi bi ma ɔde ɔhaw baa Abimelek ne Sekem mpanyimfo
    ntam na wɔtew atua.
  hlt-hlt: Tedae Pathen loh Abimelek laklo neh Shekhem boei rhoek kah laklo ah mueihla
    thae a tueih pah dongah Shekhem boei rhoek loh Abimelek te a hnukpoh thil uh.
  tbz-SIM: Dɛ kó difɔ̃nkúò kɛ̀ Kuyie nduɔnní mɛyɛ̀mmɛ̀ mɛ̀ɛ̀ bo nte kɛ̀ Sisɛmmu ɛì
    kó bɛkótíbɛ̀ nɛ̀ Abimɛdɛki kɛ̀ bɛ̀ɛ sĩntɛ, mɛm̀mɛ kɛ̀ bɛ̀ɛ yetɛ Abimɛdɛki kpɛti.
  msy-2020: Ezɨ God gɨn duar kurar mam amadazɨ an Abimelek ko Sekemɨn gumazir dapanibar
    tongɨn adarim forezɨ, me adarim uarir iti. Ezɨ Sekemɨn gumazir dapaniba uam a
    barazir puvatɨ.
  dop-dop: Pǝ wɑɑlɩ kɛ́ Ɩsɔ yelɑɑ nɑ Sikɛm nyǝ́mɑ tɑɑ kpɛntǝnɑ tǝmɑ. Ɩlɛnɑ Sikɛm nyǝ́mɑ
    kʋlɩ Apimelɛkɩ tɔɔ.
  azb-azb: Sonra Allahın izni ilə Avimeleklə Şekem əhalisinin arasına şər ruh girdi
    və onlar Avimelekə xəyanətlə yanaşdılar.
  eng-DBY: And God sent an evil spirit between Abimelech and the citizens of Shechem;
    and the citizens of Shechem dealt treacherously with Abimelech,
  hin-2017: तब परमेश्वर ने अबीमेलेक और शेकेम के मनुष्यों के बीच एक बुरी आत्मा भेज
    दी; सो शेकेम के मनुष्य अबीमेलेक से विश्वासघात करने लगे;
  eng-YLT: and God sendeth an evil spirit between Abimelech and the masters of Shechem,
    and the masters of Shechem deal treacherously with Abimelech,
  eng-WYC-2017: And the Lord sent the worst spirit betwixt Abimelech and the dwellers
    of Shechem, which began to hold him abominable,
  eng-WMBB: Then God sent an evil spirit between Abimelech and the men of Shechem;
    and the men of Shechem dealt treacherously with Abimelech,
  urd-GVH: लेकिन फिर अल्लाह ने एक बुरी रूह भेज दी जिसने अबीमलिक और सिकम के बाशिंदों
    में नाइत्तफ़ाक़ी पैदा कर दी। नतीजे में सिकम के लोगों ने बग़ावत की।
  rug-rug: Meke varibugoro ni e Tamasa sari Abimeleki meke sari na tinoni pa Sekemi
    meke kanaia rini se Abimeleki.
  gaz-gaz: Waaqnis Abiimelekii fi namoota Sheekem gidduutti hafuura hamaa erge; Sheekemonnis
    Abiimelekitti daba hojjetan.
  fra-LSG: Alors Dieu envoya un mauvais esprit entre Abimélec et les habitants de
    Sichem, et les habitants de Sichem furent infidèles à Abimélec,
  yal-yal: Nayi, Ala yi xaxili ɲaxin naso Abimeleki nun Siken kaane tagi, Siken kaane
    yi Abimeleki yanfa.
  haw-1868: 'Alaila, haawi mai la ke Akua i manao hewa mawaena o Abimeleka, a me na
    kanaka o Sekema; a hana hoopunipuni aku la na kanaka o Sekema ia Abimeleka:'
  arb-NAV: وَمَا لَبِثَ الرَّبُّ أَنْ جَعَلَ الْعَلاقَةَ تَسُوءُ بَيْنَ أَبِيمَالِكَ
    وَأَهْلِ شَكِيمَ، فَخَانَ أَهْلُ شَكِيمَ أَبِيمَالِكَ،
  ewe-ewe: Mawu na dzre va dzɔ ɖe Fia Abimelek kple Sekemtɔwo dome, ale Sekemtɔwo
    tso ɖe fia la ŋu.
  eng-LEE: And then did God send an evil spirit between Abimelech and the men of Shechem;
    and the men of Shechem became unfaithful toward Abimelech;
  asm-FB: তাৰ পাছত ঈশ্বৰে অবিমেলক আৰু চিখিমৰ নেতাসকলৰ মাজত এক দুষ্ট আত্মা পঠাই দিলে।
    তাতে চিখিমৰ নেতাসকলে অবীমেলকলৈ থকা ভাৰসাক বিশ্বাসঘাটকতা কৰিলে।
  sus-A: نَ تّمُي، عَلَ نَشَ شَشِلِ كٌبِ رَ سٌ عَبِمٍلٍكِ نُن سِكٍمِ كُنتِفِيٍ تَفِ.
    سِكٍمِ كُنتِفِيٍ قَ عَبِمٍلٍكِ يَنقَ.
  fra-SBL: Alors Dieu envoya un mauvais esprit entre Abimélec et les hommes de Sichem ;
    et les hommes de Sichem trahirent Abimélec,
  hbo-hbo: וַיִּשְׁלַ֤ח אֱלֹהִים֙ ר֣וּחַ רָעָ֔ה בֵּ֣ין אֲבִימֶ֔לֶךְ וּבֵ֖ין בַּעֲלֵ֣י
    שְׁכֶ֑ם וַיִּבְגְּד֥וּ בַעֲלֵי־שְׁכֶ֖ם בַּאֲבִימֶֽלֶךְ׃
  kik-kik: Ngai agĩtũma roho mũũru gatagatĩ ka Abimeleku na atũũri a Shekemu, arĩa
    meekire maũndũ mooru ma ũhinga kũrĩ Abimeleku.
  fra-NCL: 'Et Dieu envoya un esprit mauvais entre Abimélek et les habitants de Sichem,
    et les habitants de Sichem devinrent infidèles à Abimélek :'
  cek-AK: Sithaw mah Abimelek hoi Shekem kaminawk khaeah kasae muithla to patoeh pae;
    to naah Shekem ih kaminawk mah Abimelek nuiah oep om ai ah khosak pae o.
  cuk-cuk: Bab-Dummad, Siquem-dulemar Abimelecʼgi aibinnega imaksad.
  uig-CYR: Худа Абимәләк билән Шәкәмниң адәмлири оттурисиға бир яман роһ әвәтти; шуниң
    билән Шәкәмдикиләр Абимәләккә асийлиқ қилишқа қозғалди.
  tel-2017: దేవుడు అబీమెలెకుకు, షెకెము నాయకులకు వైరం కలిగించే దురాత్మను వాళ్ళ మీదికి
    పంపాడు. అప్పుడు షెకెము నాయకులు అబీమేలెకుతో తమకున్న ఇప్పండం విషయంలో ద్రోహం చేశారు.
  hat-BSA: Epi Bondye te voye yon move lespri antre nan Abimélec avèk mesye Sichem
    yo. Konsa mesye a Sichem yo te aji an movèz fwa avèk Abimélec,
  kos-kos: Na God El oru tuh mwet Shechem ac Abimelech in asrungai, na mwet Shechem
    elos tuyak lainul Abimelech.
  hbo-WLC: וַיִּשְׁלַ֤ח אֱלֹהִים֙ ר֣וּחַ רָעָ֔ה בֵּ֣ין אֲבִימֶ֔לֶךְ וּבֵ֖ין בַּעֲלֵ֣י
    שְׁכֶ֑ם וַיִּבְגְּד֥וּ בַעֲלֵי־שְׁכֶ֖ם בַּאֲבִימֶֽלֶךְ׃
  ibo-ibo: Chineke kpaliri iro dị ukwuu nʼetiti Abimelek na ndị nwe obodo Shekem,
    nke bụ na ha mere omume ihu abụọ megide Abimelek.
  ory-ory: ପରମେଶ୍ୱର ଅବୀମେଲକ୍‍ ଓ ଶିଖିମ ନିବାସୀ ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ମନ୍ଦ ଆତ୍ମା ପଠାଇଲେ, ତହିଁରେ
    ଶିଖିମ ନିବାସୀ ଲୋକମାନେ ଅବୀମେଲକ୍‍ ପ୍ରତି ବିଶ୍ୱାସଘାତକତା କଲେ,
  chk-chk: Mürin, Kot a tinato och ekingau lefilen Apimelek me ekewe re Sikem. Iwe,
    ekewe re Sikem ra kirikiringau ngeni Apimelek.
  rop-rop: en afta God bin meigim Abimalek en detlot men brom Shekam jidan bedfren
    gija, en dei nomo bin wandi bulurrum im na.
  ukr-1871: І попустив Бог злому духові ввійти між Абимелеха й городян Сихемських,
    так що городяне Сихемські перестали Абимелехові коритись,
  deu-1951: sandte Gott einen bösen Geist zwischen Abimelech und die Bürger von Sichem;
    und die Männer von Sichem fielen von Abimelech ab,
  eng-JPS: And God sent an evil spirit between Abimelech and the men of Shechem; and
    the men of Shechem dealt treacherously with Abimelech;
  srp-1865: Ali Bog pusti zlu volju meðu Avimeleha i meðu Sihemljane; i Sihemljani
    iznevjeriše Avimeleha,
  lug-lug: Katonda n’akyawaganya Abimereki n’abatuuze b’omu Sekemu, ne balya mu Abimereki
    olukwe,
  heb-heb: וישלח אלהים רוח רעה בין אבימלך ובין בעלי שכם ויבגדו בעלי שכם באבימלך׃
  ben-IRV: পরে ঈশ্বর অবীমেলকের ও শিখিমের লোকদের মধ্যে এক মন্দ আত্মা পাঠালেন, তাতে
    শিখিমের লোকেরা অবীমেলকের প্রতি বিশ্বাসঘাতকতা করল;
  pan-pan: ਤਦ ਪਰਮੇਸ਼ੁਰ ਨੇ ਅਬੀਮਲਕ ਅਤੇ ਸ਼ਕਮ ਦੇ ਲੋਕਾਂ ਦੇ ਵਿਚਕਾਰ ਇੱਕ ਦੁਸ਼ਟ-ਆਤਮਾ ਭੇਜ ਦਿੱਤਾ
    ਅਤੇ ਸ਼ਕਮ ਦੇ ਵਾਸੀ ਅਬੀਮਲਕ ਨਾਲ ਧੋਖਾ ਕਰਨ ਲੱਗੇ,
  mya-JVB: ဘုရား သခင်သည် အဘိမလက် နှင့် ရှေခင် မြို့သား စပ်ကြား မှာ ဆိုး သောဝိညာဉ်
    ကို စေလွှတ် တော်မူ၍ ၊ ရှေခင် မြို့သား တို့သည် အဘိမလက် ၏သစ္စာကို ဖျက် ကြ၏။
  hmo-hmo: Dirava ese lauma dikana ta ia siaia, bona ia ese Abimeleka bona Sekema
    taudia edia huanai badu ia havaraia. Vadaeni idia ese Abimeleka idia dagedage
    henia.
  urd-urd: तब ख़ुदा ने अबीमलिक और सिकम के लोगों के बीच एक बुरी रूह भेजी, और सिकम के
    लोग अबीमलिक से दग़ा बाज़ी करने लगे;
  rus-SYN: И послал Бог злого духа между Авимелехом и между жителями Сихема, и не
    стали покоряться жители Сихемские Авимелеху,
  bqc-SIM: ↄ̃ Lua tò Abimɛlɛki ń Sikɛũdeↄ ĩ́isɛ̀ ń kↄ̃o, ↄ̃ aa bↄ̀ aà kpɛ.
  tcz-CHONGTHU: Pathen’in lhagao khat ahinsollin Abimelech leh Shechem khomite lamkai
    ho kikah a kiboina asodoh sah tan, hichun amaho akiphin taove.
  mar-mar: नंतर देवाने अबीमलेख व शखेमातली माणसे यांच्यामध्ये दुष्ट आत्मा पाठवला, म्हणून
    शखेमातले लोक अबीमलेखाशी कपटाने वागू लागले;
  qub-qub: Chayno caycaptinmi Tayta Dios camacächiran Abimelecwan Shequemcuna chiquinacunanpaj.
  hat-hat: Apre sa, Bondye mete yon sèl bouyay ant Abimelèk ak grannèg Sichèm yo,
    li fè grannèg Sichèm yo leve dèyè Abimelèk.
  eng-BSB: God sent a spirit of animosity between Abimelech and the leaders of Shechem
    and caused them to treat Abimelech deceitfully,
  tod-tod: Naa ʋoluma, GALA ge gooɠaaɠaalala yɛnvui lɔɔni Aɓimeelɛke ta Sikɛme nu
    wolaiti zɔɠɔzu, naati ti wuzeɠeni daalɔɠɔma,
  eng-WEBPB: Then God sent an evil spirit between Abimelech and the men of Shechem;
    and the men of Shechem dealt treacherously with Abimelech,
  kbq-kbq: Hagi Anumzamo'a havi avamu huntegeno Abimelekine Sekemu kumate kva vahe'mofo
    amu'nompi emaninege'za, Sekemu kumate kva vahe'mo'za Abimelekina azeri amuho hu'naze.
  nhe-BL: TOTECO Dios quititlanili se iajaca Axcualtlacatl tlen tequitqui ipan ya
    huan ipan nopa tlacame tlen ejque altepetl Siquem para ma mocualancaitaca. Huan
    nopa Siquem ehuani moyolajcomanque para ma ayoc quitoquilica Abimelec.
  gub-BL: Na'e Tupàn uma'ereko teko wapy'a pe kury. A'e rupi Amimerek na'iakatuwawahy
    kwaw awakwer Xikez pe har wanehe. A'e pe har na'iakatuwawahy kwaw Amimerek rehe
    a'e wà no. A'e rupi teko upytu'u ize'eg heruzar ire wà kury.
  eng-DRA: 'And the Lord sent a very evil spirit between Abimelech and the inhabitants
    of Sichem: who began to detest him,'
