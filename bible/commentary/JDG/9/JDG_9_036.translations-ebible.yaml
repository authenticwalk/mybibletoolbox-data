verse: JDG.009.036
translations:
  mal-C: ഗാൽ അവരെ കണ്ടപ്പോൾ സെബൂലിനോട്, “അതാ, പർവതങ്ങളുടെ മുകളിൽനിന്ന് ആളുകൾ ഇറങ്ങിവരുന്നു!”
    എന്നു പറഞ്ഞു. സെബൂൽ പറഞ്ഞു, “പർവതങ്ങളുടെ നിഴൽ കണ്ട് മനുഷ്യരെന്ന് താങ്കൾക്കു തോന്നുകയാണ്.”
  deu-TKW: 'Gaal sah das Kriegsvolk und sprach zu Sebul: Da kommt ja Kriegsvolk von
    den Höhen der Berge herab! Sebul erwiderte ihm: Du siehst den Schatten der Berge
    für Menschen an!'
  lin-lin: 'Tango Gali amonaki bato, alobaki na Zebuli : — Tala, bato bazali kokita
    wuta na likolo na bangomba. Kasi Zebuli alobaki na ye : — Oyo ozali komona lokola
    bato, ezali nde bililingi ya bangomba.'
  eng-LSV: and Gaal sees the people and says to Zebul, “Behold, people are coming
    down from the top of the hills”; and Zebul says to him, “You are seeing the shadow
    of the hills like men.”
  eng-GNV: 'And when Gaal sawe the people, he said to Zebul, Beholde, there come people
    downe from the tops of the mountaines: and Zebul said vnto him, The shadowe of
    the mountaines seeme men vnto thee.'
  eng-WEBSTER: And when Gaal saw the people, he said to Zebul, Behold, there come
    people down from the top of the mountains. And Zebul said to him, Thou seest the
    shadow of the mountains as if they were men.
  nhw-BL: 'Huan quema Gaal quinitac nopa tlacame hualayayaj, quiilhui Zebul catli
    quipixqui tlanahuatili nopona: ―Xitlachiya campa ne tepetl. Nopona temotihualahuij
    tlahuilanca tlacame. Huan Zebul quinanquili: ―¡Amo! Ta tiquita ne tepeme iniecahuilo
    huan timoilhuía para tlacame.'
  swh-ONEN: Gaali alipowaona, akamwambia Zebuli, “Tazama, watu wanashuka kutoka kwenye
    vilele vya milima!” Zebuli akajibu, “Wewe unaona vivuli vya milima kana kwamba
    ni watu.”
  bba-bba: Ye Gɑɑli u bu wɑ, yerɑ u Sebulu sɔ̃ɔwɑ u nɛɛ, ɑ mɛɛrio nɡe mɛ tɔmbɑ sɑrɑm
    wee ɡuunun di. Mɑ Sebulu u nùn wisɑ u nɛɛ, ɡuunun tirosɑ ɑ wɑɑmɔ mi, n ǹ tɔmbu.
  eng-KJVCPB: And when Gaal saw the people, he said to Zebul, Behold, there come people
    down from the top of the mountains. And Zebul said unto him, Thou seest the shadow
    of the mountains as if they were men.
  luo-luo: Kane Gaal onenogi, nowachone Zebul niya, “Ne joma biro koa ewi gode!” Zebul
    nodwoko niya, “Tipo mag gode ema bwogi ni ji.”
  meu-meu: Gaal ese e itadia, bena ia ese Sebulu e hamaoroa, eto, A itaia, taunimanima
    haida be ororo doridia amo e hekei e maimu. Sebulu ese e haere henia, eto, Ororo
    laulaudia o itadiamu, itaitadia na taunimanima na heheto.
  npi-ULB: जब गालले मानिसहरूलाई देखे, उनले जबूललाई भने, “हेर, मानिसहरू डाँडाका चुचुराबाट
    तल आउँदैछन्!” जबूलले तिनलाई भने, “तिमीले जे देख्दैछौ त्यो मानिसहरूजस्ता डाँडाका
    छाया हुन् ।”
  yor-yor: Nígbà tí Gaali rí àwọn ènìyàn náà, ó sọ fún Sebulu pé, “Wò ó, àwọn ènìyàn
    ń ti orí òkè sọ̀kalẹ̀ wá!” Sebulu sì wí fún un pé, “Òjìji òkè wọ̀n-ọn-nì ni ìwọ
    rí bi ẹni pé ènìyàn.”
  ind-ind: Gaal melihat mereka dan berkata kepada Zebul, “Lihat, di sana ada orang-orang
    turun dari puncak gunung!” Jawab Zebul, “Itu hanya bayang-bayang gunung, bukan
    manusia.”
  pes-OPCB: 'وقتی جَعَل آنها را دید به زبول گفت: «نگاه کن، مثل اینکه عده‌ای از کوه
    سرازیر شده، به طرف ما می‌آیند!» زبول در جواب گفت: «نه، این که تو می‌بینی سایهٔ
    کوههاست.»'
  tgl-ULB: Nang makita ni Gaal ang mga kalalakihan, sinabi niya kay Zebul, “Tingnan,
    bumababa ang mga kalalakihan mula sa tuktok ng mga burol!” Sinabi ni Zebul sa
    kaniya, “Nakikita mo ang mga anino sa mga burol na para bang sila ay mga lalaki.”
  hui-hui: Ani tagira ibalu hearia hondowa Gala ibugua Sebuluhondo lalu, Agali hari
    neneni dalipe halu amu ibirago de handa, lene. Ani layagola Sebuluhanda ladai
    bialu lalu, Ogoni agali ndo hari nenenaga munini hayago hondowa agali handarube
    toba harida, lene.
  mya-mya: ဂါ​လ​သည်​သူ​တို့​ကို​မြင်​သ​ဖြင့်​ဇေ​ဗု​လ အား``ကြည့်​လော့၊ တောင်​ထိပ်​များ​ပေါ်​မှ​လူ
    တို့​ဆင်း​လာ​နေ​ကြ​၏'' ဟု​ဆို​၏။ ဇေ​ဗု​လ​က``ထို​အ​ရာ​တို့​သည်​လူ​များ​မ​ဟုတ်။
    တောင်​မှ​ကျ​လာ​သော​အ​ရိပ်​များ​သာ​ဖြစ်​သည်'' ဟု​ပြန်​ပြော​၏။
  bod-N: གཱ་ཨལ་གྱིས་མི་དེ་རྣམས་མཐོང་བ་དང་ཟེ་བུལ་ལ་འདི་ལྟར་སྨྲས་པ་སྟེ། ལྟོས་དང་། མི་རྣམས་རི་མགོ་ནས་མར་ཡོང་བཞིན་ཡོད་ཅེས་པ་ལ།
    ཟེ་བུལ་ན་རེ། ཁྱོད་ཀྱིས་རི་བོའི་གྲིབ་གཟུགས་མཐོང་ནས་མི་ཡིན་པར་སྙམ་པ་རེད་ཅེས་སྨྲས།
  sna-sna: Gaari akati achivaona, akati kuna Zebhuri, “Tarira, vanhu vari kuburuka
    kubva pamusoro pamakomo!” Zebhuri akapindura akati, “Uri kuona mimvuri yamakomo
    savanhu iwe.”
  spa-BLM: 'Cuando Gaal vio a la gente, dijo a Zebul: “He aquí que la gente baja de
    las cimas de los montes”. Zebul le dijo: “Ves las sombras de las montañas como
    si fueran hombres”.'
  cac-cac: 'Ayic ix yilan vin̈aj Gaal chi'', ix yalan vin̈ d''a vin̈aj Zebul icha
    tic: —Iltonab''i, masanil d''a sattac vitz tz''emul eb'' soldado, xchi vin̈. —Maay,
    a yen̈ul lum vitz tzal animail chi'' a ach tic, xchi vin̈aj Zebul chi''.'
  swh-ULB: Gaali alipowaona hao watu, akamwambia Zebuli, “Tazama, watu wanatoka kwenye
    vilima!” Zebuli akamwambia, “Wewe unaona vivuli juu ya vilima kama vile watu”.
  bel-bel: 'Гаал, убачыўшы народ, кажа Зэвулу: вось, народ спускаецца зь вяршыняў
    гор. А Зэвул сказаў яму: цень гор здаецца табе людзьмі.'
  deu-ELBBK: 'Und Gaal sah das Volk und sprach zu Sebul: Siehe, Volk kommt von den
    Gipfeln der Berge herab. Und Sebul sprach zu ihm: Den Schatten der Berge siehst
    du für Männer an.'
  mbb-OT: Ne hein naahà sikandan ni Gaal, migkeǥiyan din si Zebul te, “Ahaa nu man!
    Duen menge etew he ebpemenupang puun te puntur te menge vuvungan.” Midtavak si
    Zebul te, “Alung dà heeyan te menge vuntud. Henduen dà te menge etew is ked-ahaa
    nu zuen.”
  mal-2015: 'ഗാൽ പടജ്ജനത്തെ കണ്ടപ്പോൾ: അതാ, പർവ്വതങ്ങളുടെ മുകളിൽനിന്നു പടജ്ജനം ഇറങ്ങിവരുന്നു
    എന്നു സെബൂലിനോടു പറഞ്ഞു. സെബൂൽ അവനോടു: പർവ്വതങ്ങളുടെ നിഴൽ കണ്ടിട്ടു മനുഷ്യരെന്നു
    നിനക്കു തോന്നുകയാകുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'A sar ole muršen o Gaal dikhľa, phenďa le Zebuloske: „Dikh, varesave murša
    aven tele pal o verchi.“ O Zebul leske odphenďa: „Oda nane murša, oda hin ča o
    ciňi pro verchi.“'
  pes-OPV: 'وچون جعل آن گروه را دید به زبول گفت: «اینک گروهی از سر کوهها به زیر می‌آیند.»
    زبول وی راگفت: «سایه کوهها را مثل مردم می‌بینی.»'
  ron-1924: 'Гаал а зэрит попорул ши а зис луй Зебул: „Ятэ ун попор каре се кобоарэ
    дин вырфул мунцилор.” Зебул й-а рэспунс: „Есте умбра мунцилор пе каре-й ей дрепт
    оамень.”'
  ben-OBCV: গাল যখন তাদের দেখল, তখন সে সবূলকে বলল, “দেখো, পর্বত-চূড়াগুলি থেকে লোকেরা
    নেমে আসছে!” সবূল উত্তর দিল, “তুমি পর্বতের ছায়াকে মানুষ বলে মনে করে ভুল করছ।”
  som-som: Oo Gacalna markuu arkay dadkii wuxuu Sebul ku yidhi, Bal eeg, dad baa buuraha
    dushooda ka soo degaya. Sebulna wuxuu ku yidhi isagii, War waxaad arkaysaa oo
    dad moodaysaa buuraha hooskooda.
  lat-VUC: 'Cumque vidisset populum Gaal, dixit ad Zebul: Ecce de montibus multitudo
    descendit. Cui ille respondit: Umbras montium vides quasi capita hominum, et hoc
    errore deciperis.'
  eng-ASVBT: And when Gaal saw the people, he said to Zebul, Behold, there come people
    down from the tops of the mountains. And Zebul said unto him, Thou seest the shadow
    of the mountains as if they were men.
  ita-1885: 'E Gaal, veduta quella gente, disse a Zebul: Ecco della gente, che scende
    dalle sommità de'' monti. E Zebul gli disse: Tu vedi l''ombra de'' monti, e ti
    pare che sieno uomini.'
  eng-LXXUP: 'And Gaal the son of Ebed saw the people, and said to Zebul, Behold,
    a people comes down from the top of the mountains: and Zebul said to him, Thou
    seest the shadow of the mountains as men.'
  eng-ULB: When Gaal saw the men, he said to Zebul, “See, men are coming down from
    the hilltops!” Zebul said to him, “You are seeing the shadows on the hills like
    they are men.”
  spa-VBL: 'Gaal vio que el ejército se acercaba y le dijo a Zebul: “¡Mira, hay gente
    que baja de las cumbres!”. “Eso son sólo sombras hechas por las colinas que parecen
    hombres”, respondió Zebul.'
  fra-_FOB: 'Et Gaal, ayant aperçu ce peuple, dit à Zébul: Voici du peuple qui descend
    du haut des montagnes. Mais Zébul lui dit: Tu prends l''ombre des montagnes pour
    des hommes.'
  mal-mal: 'ഗാല്‍ ജനത്തെ കണ്ടപ്പോൾ: അതാ, പർവ്വതങ്ങളുടെ മുകളിൽനിന്ന് ജനങ്ങൾ ഇറങ്ങിവരുന്നു
    എന്ന് സെബൂലിനോടു പറഞ്ഞു. സെബൂൽ അവനോട്: പർവ്വതങ്ങളുടെ നിഴൽ കണ്ടിട്ട് മനുഷ്യരെന്ന്
    നിനക്ക് തോന്നുന്നതാകുന്നു എന്ന് പറഞ്ഞു.'
  urd-GVR: Unheṅ dekh kar Jāl ne Zabūl se kahā, “Dekho, log pahāṛoṅ kī choṭiyoṅ se
    utar rahe haiṅ!” Zabūl ne jawāb diyā, “Nahīṅ, nahīṅ, jo āp ko ādmī lag rahe haiṅ
    wuh sirf pahāṛoṅ ke sāye haiṅ.”
  suz-BL: मिनु गालमी मेको आन कली तशा, जेबुल कली “मुरपुकी डांडा रे ब्रुम्‍ना ब्रुम्‍न
    बाक्‍नीम” देंमाक्‍त। मिनु जेबुलमी “मेको मुर ममाइ, डांडा आ वांकु बाक्‍ब। मेको मुर
    खोदेंशो तांइसीनीम” दे लोव़ लेत्‍ता बाक्‍त।
  ita-1927: 'Gaal, veduta quella gente, disse a Zebul: “Ecco gente che scende dall’alto
    de’ monti”. E Zebul gli rispose: “Tu vedi l’ombra de’ monti e la prendi per uomini”.'
  ckb-ckb: 'کاتێک گەعەل خەڵکەکەی بینی، بە زەڤولی گوت: «ئا ئەوە خەڵکن لە لووتکەی چیاکانەوە
    دێنە خوارەوە!» زەڤولیش پێی گوت: «ئەوە تۆ سێبەری چیاکان دەبینیت وا دەزانیت خەڵکە.»'
  eng-BBE: And when Gaal saw the people, he said to Zebul, See! people are coming
    down from the tops of the mountains. And Zebul said to him, You see the shade
    of the mountains like men.
  kan-OKCV: ಗಾಳನು ಆ ಜನರನ್ನು ಕಂಡಾಗ, “ಬೆಟ್ಟದ ಶಿಖರಗಳಿಂದ ಜನರು ಬರುತ್ತಾರೆ,” ಎಂದು ಜೆಬೂಲನಿಗೆ
    ಹೇಳಿದರು. ಜೆಬೂಲನು ಅವನಿಗೆ, “ನೀನು ಬೆಟ್ಟಗಳ ನೆರಳನ್ನು ಮನುಷ್ಯರಂತೆ ಕಾಣುತ್ತೀ,” ಎಂದನು.
  tam-2017: 'காகால் அந்த மக்களைப் பார்த்து: இதோ, மலைகளின் உச்சிகளிலிருந்து மக்கள்
    இறங்கி வருகிறார்கள் என்று சேபூலோடு சொன்னான். அதற்குச் சேபூல்: நீ மலைகளின் நிழலைப்
    பார்த்து, மனிதர்கள் என்று நினைக்கிறாய் என்றான்.'
  spa-RV-1909: 'Y viendo Gaal el pueblo, dijo á Zebul: He allí pueblo que desciende
    de las cumbres de los montes. Y Zebul le respondió: La sombra de los montes te
    parece hombres.'
  ron-BTF: 'Și când Gaal a văzut poporul, i-a spus lui Zebul: Iată, coboară oameni
    din vârfurile munților. Și Zebul i-a spus: Tu vezi umbra munților de parcă ar
    fi oameni.'
  eng-WEBP: When Gaal saw the people, he said to Zebul, “Behold, people are coming
    down from the tops of the mountains.” Zebul said to him, “You see the shadows
    of the mountains as if they were men.”
  eng-FBV: Gaal saw the army approaching and said to Zebul, “Look! Some people are
    coming down from the hilltops!” “That's just shadows made by the hills that look
    like men,” Zebul replied.
  nld-1939: 'Gáal, de zoon van Ébed, bemerkte dat volk, en zei tot Zeboel: Kijk, daar
    daalt volk van de bergtoppen af. Maar Zeboel zeide hem: Ge ziet de schaduw der
    bergen voor mannen aan.'
  nch-BL: 'Huan quema Gaal quinitac nopa tacame hualayayaj, quiilhui Zebul cati quipixqui
    tanahuatili nopona: ―Xitachiya campa ne tepet. Nopona temotihualahuij tatehuijca
    tacame. Huan Zebul quinanquili: ―¡Amo! Ta tiquita ne tepeme iniecahuilo huan timoilhuía
    para tacame.'
  vie-1934: 'Ga-anh thấy đạo binh ấy, nói cùng Xê-bun rằng: Ta thấy một đạo binh từ
    trên chót núi xuống. Xê-bun đáp: Ngươi thấy bóng núi mà tưởng là người ta đó chớ!'
  hin-CV: यह देखकर गाअल ने ज़बुल से कहा, “देखो, लोग पहाड़ की चोटियों से नीचे आ रहे
    हैं!” किंतु ज़बुल ने उसे उत्तर दिया, “आपको तो पर्वतों की छाया ही सेना जैसी दिखाई
    दे रही है.”
  spa-BES: 'Y cuando Gaal vio a la gente, dijo a Zebul: ¡Mira! La gente está bajando
    de las cimas de las montañas. Y Zebul le dijo: Tú ves la sombra de las montañas
    como hombres.'
  tdx-tdx: 'aa ie niisa’ i Gaale ondaty iabio, le hoe re amy Zebole; Heheke ondaty
    mizotso boak’ an-kaboa’ o vohitseoo. Le hoe ty Zebole ama’e: Mahaoniñe o talinjo’
    i vohitseio irehe manahake t’ie ondaty.'
  tha-KJV: และเมื่อกาอัลเห็นกองทัพ จึงพู​ดก​ับเศบุลว่า “​ดู​เถิด กองทัพกำลังเคลื่อนลงมาจากยอดภู​เขา​”
    เศบุลตอบเขาว่า “ท่านเห็นเงาภูเขาเป็นคนไปกระมัง”
  por-BR-2018: 'E vendo Gaal o povo, disse a Zebul: Eis ali povo que desce dos cumes
    dos montes. E Zebul lhe respondeu: A sombra dos montes te parece homens.'
  deu-ELO: 'Und Gaal sah das Volk und sprach zu Sebul: Siehe, Volk kommt von den Gipfeln
    der Berge herab. Und Sebul sprach zu ihm: Den Schatten der Berge siehst du für
    Männer an.'
  eng-WYC-2018: And when Gaal had seen the people, he said to Zebul, Lo! a multitude
    cometh down from the hills. To whom Zebul answered, Thou seest the shadows of
    hills as the heads of men, and thou art deceived by this error.
  epo-epo: 'Kiam Gaal ekvidis la popolon, li diris al Zebul: Jen popolo malsupreniras
    de la suproj de la montoj. Sed Zebul diris al li: La ombro de la montoj ŝajnas
    al vi homoj.'
  uig-PIN: 'Gaal hǝlⱪni kɵrüp Zǝbulƣa: — Mana taƣ qoⱪⱪiliridin adǝmlǝr qüxüwatidu,
    dedi. Lekin Zǝbul uningƣa jawabǝn: — Taƣlarning kɵlǝnggisi sanga adǝmlǝrdǝk kɵrünidu,
    — dedi.'
  beo-beo: Ga:ile da amo dunu ba:le, Sibalema amane sia:i, “Hodoma! Dunu da goumi
    gado fisili manebe goea!” Sibale da bu adole i, “Amo da dunu hame. Amo da baba
    goumia digaga:la:i fawane.”
  tpi-OTNT: Orait Gal i lukim ol, na em i tokim Sebul olsem, “Lukim. Ol man i kam
    daun long kil bilong ol maunten.” Na Sebul i tok, “Em i no ol man. Yu lukim tewel
    bilong maunten tasol na yu ting em ol man.”
  hau-SA: Sa’ad da Ga’al ya gan su, sai ya ce wa Zebul, “Duba, ga mutane suna gangarowa
    daga kan duwatsu!” Zebul ya ce, “Kana ɗaukan inuwan duwatsu kana ce mutane.”
  uig-LAT: 'Gaal xelqni körüp Zebulgha: — Mana tagh choqqiliridin ademler chüshüwatidu,
    dédi. Lékin Zebul uninggha jawaben: — Taghlarning kölenggisi sanga ademlerdek
    körünidu, — dédi.'
  nde-nde: Kwathi uGali ebabona wathi kuZebhuli, “Khangela nampayana abantu bayehla
    besuka ezingqongeni zezintaba!” UZebhuli waphendula wathi, “Ubona amathunzi ezintaba
    kube angathi ngabantu.”
  ton-ton: Pea ʻi he mamata ʻa Keali ki he kakai, naʻe pehē ʻe ia kia Sepuli, “Vakai,
    ʻoku ʻalu hifo ʻae kakai mei he ngaahi tumutumu ʻoe moʻunga.” Pea naʻe pehē ʻe
    Sepuli kiate ia, “ʻOku ke mamata ki he malu ʻoe moʻunga ʻo lau ia ko e kakai.”
  ces-1613: 'A uzřev Gál ten lid, řekl Zebulovi: Hle, lid sstupuje s vrchu hor. Jemuž
    odpověděl Zebul: Stín hor vidíš, jako nějaké lidi.'
  eng-WMB: When Gaal saw the people, he said to Zebul, “Behold, people are coming
    down from the tops of the mountains.” Zebul said to him, “You see the shadows
    of the mountains as if they were men.”
  tam-TCV: காகால் அவர்களைக் கண்டபோது சேபூலிடம், “அதோ பார், மலையின் உச்சியிலிருந்து
    மக்கள் இறங்கி வருகிறார்கள்” என்றான். அதற்கு சேபூல், “நீ மலைகளின் நிழல்களை மனிதன்
    என்று தவறாக நினைக்கிறாய்” என்றான்.
  ceb-ULB: Sa dihang nakita ni Gaal ang katawhan, miingon siya ngadto kang Zebul,
    “Tan-awa, may mga tawo nga nanglugsong gikan sa tumoy sa mga bungtod!” Miingon
    si Zebul kaniya, “Mga anino lamang ang imong nakita diha sa kabungtoran nga daw
    mga tawo sila.”
  pol-UBG: 'A gdy Gaal zobaczył lud, powiedział do Zebula: Oto lud schodzi ze szczytu
    gór. Zebul odpowiedział mu: Widzisz cień gór i bierzesz go za ludzi.'
  urd-GVU: اُنہیں دیکھ کر جعل نے زبول سے کہا، ”دیکھو، لوگ پہاڑوں کی چوٹیوں سے اُتر
    رہے ہیں!“ زبول نے جواب دیا، ”نہیں، نہیں، جو آپ کو آدمی لگ رہے ہیں وہ صرف پہاڑوں
    کے سائے ہیں۔“
  deu-1912: 'Da nun Gaal das Volk sah, sprach er zu Sebul: Siehe, da kommt ein Volk
    von der Höhe des Gebirges hernieder. Sebul aber sprach zu Ihm: Du siehst die Schatten
    der Berge für Leute an.'
  kan-2017: ಗಾಳನು ಅವರನ್ನು ಕಂಡು ಜೆಬುಲನಿಗೆ, “ಇಗೋ, ಬೆಟ್ಟದ ಮೇಲಿನಿಂದ ಜನರು ಬರುತ್ತಿದ್ದಾರೆ”
    ಎಂದು ಹೇಳಿದನು. ಜೆಬುಲನು ಅವನಿಗೆ, “ನೀನು ಬೆಟ್ಟದ ನೆರಳನ್ನು ನೋಡಿ ಜನರೆಂದು ಭಾವಿಸುತ್ತೀ” ಅನ್ನಲು
  yap-yap: Me guyrad Gaal, me ga’ar ku Zebul, “Mu sap! Ba’aram e pumo’on ni yad be
    log nga but’ u dow e burey!” Me ga’ar Zebul, “Gathi girdi’ e ren’em. Pin’em e
    fon ban’en u dow e burey.”
  hlt-MCSB: Pilnam te a hmuh vaengah Zebul te Gaal loh , “Pilnam loh tlang som lamkah
    ha suntla ke,” a ti nah. Tedae Zebul loh , “Nang khaw mah, tlang kah mueihlip
    maco hlang bangla na hmuh,” a ti nah.
  mdy-ETH: ጋዓሌ ዒማና ዔያቶ ዴንቃዖ ዜቡሌ ኮይላ፦ «ዛጌ! ዺቢ ዓሲ ዹካፓ ኬዳኔ!» ጌዔኔ። ዜቡሌ ዒዛም፦ «ዬይ ዹኮኮ ሺቦኬ፤
    ዓሲቱዋሴ» ጌዔኔ።
  twi-ASANTE: Ɛberɛ a Gaal hunuu wɔn no, ɔka kyerɛɛ Sebul sɛ, “Hwɛ, nnipa bi firi
    bepɔ no so reba!” Sebul buaa sɛ, “Ɛyɛ mmepɔ no sunsum na ayɛ sɛ nnipa no.”
  eng-WEBU: When Gaal saw the people, he said to Zebul, “Behold, people are coming
    down from the tops of the mountains.” Zebul said to him, “You see the shadows
    of the mountains as if they were men.”
  wal-wal: Ga7aali asaa be7ido wode Zabuula, “Xeella! Asai deretu huuphiyaappe wodhdhees”
    yaagiis. Yaagin Zabuuli, “Hegeeti asa gidokkona; deretu eeshoi asaa milatiyaagaa
    be7ada gaasa” yaagidi zaariis.
  spa-PDDPT: 'Y al ver Gaal al pueblo, dijo a Zebul: ¡Mira la gente que baja de las
    cumbres de las montañas! Zebul le respondió: ¡Tú ves la sombra de las montañas
    como si fueran hombres!'
  gun-gun: 'Ha''e rã ha''e kuery ou rã Gaal oexa vy aipoe''i Zebul pe: — Ma''ẽ, oguejya
    jekuaa yvyty áry gui. Zebul ombovai: — Any, yvyty''ã rima ava rami rexa — he''i.'
  agu-BL: 'Yi bene''n tilol Gaal yi xtxolbila''tz, nintzun ben tloltz tetz Zebul:
    —¡Xmay nin, at jun c''oloj sanlar tzan chicwe''n mule''n wi''wtz tzi''ne''j! —Qui'',
    stzun Zebul. —Mujil tu'' lo'' e''chk wutz, yi na awil nin, stzun Zebul banintz
    tetz Gaal.'
  ilo-ULB: Idi nakita ni Gaal dagiti tattao, kinunana kenni Zebul, “Kitaem, adda tattao
    a sumalsalog manipud kadagiti tapaw dagiti turod!” Kinuna ni Zebul kenkuana, “Makitkitam
    laeng dagiti anniniwan kadagiti turod a kaslada la tattao.”
  kpg-kpg: Gei Gaal gaa mmada gi digaula, ga helekai gi Zebul, “Mmada, ma nia daane
    e lloo ia i tomo nia gonduu.” Zebul ga helekai, “Aalaa la hagalee nia daangada.
    Ma nia malu hua i hongo nia gonduu.”
  uig-ARA: 'گائال خەلقنى كۆرۈپ زەبۇلغا: ــ مانا تاغ چوققىلىرىدىن ئادەملەر چۈشۈۋاتىدۇ،
    دېدى. لېكىن زەبۇل ئۇنىڭغا جاۋابەن: ــ تاغلارنىڭ كۆلەڭگىسى ساڭا ئادەملەردەك كۆرۈنىدۇ،
    ــ دېدى.'
  sus-sus: Gaali to sɔɔrie to, a naxa a fala Sebulu bɛ, «Ɲama nde nan na gorofe geya
    fari yi ki.» Sebulu naxa a yaabi, «I geya niini nan findixi mixie ra na ki.»
  pon-2006: Kaal kilangirailda oh ndalahng Sepul, “Kilang mahs kiden aramas eh kohkohdihsang
    pohn nahna kan!” Sepul ahpw sapeng, “Kaidehn aramas ekei mwo, pwe mwete kei me
    mi pohn nahnao!”
  ksd-ksd: 'Ma ba Gal i ga gire ra tarai, i ga biti tai sebul: Gire, a tarai dia vut
    ba vanavana marama ra ul a lualuana. Ma sebul i ga biti tana: U gire ke ra malur
    i ra lualuana da ra tarai.'
  tur-YTC: Gaal halkı görünce Zevul'a, “İşte, insanlar dağların başlarından iniyor”
    dedi. Zevul ona, “Dağların gölgelerini sanki insanmış gibi görüyorsun” dedi.
  grc-BRENT: Καὶ εἶδε Γαὰλ υἱὸς Ἰωβὴλ τὸν λαὸν, καὶ εἶπε πρὸς Ζεβοὺλ, ἰδοὺ λαὸς καταβαίνει
    ἀπὸ τῶν κεφαλῶν τῶν ὀρέων· καὶ εἶπε πρὸς αὐτὸν Ζεβοὺλ, τὴν σκιὰν τῶν ὀρέων σὺ
    βλέπεις ὡς ἄνδρας.
  ind-AYT: Ketika Gaal melihat rakyat itu, dia berkata kepada Zebul, “Lihat, banyak
    orang turun dari puncak gunung.” Zebul berkata kepadanya, “Itu bayang-bayang gunung
    yang engkau kira manusia.”
  nya-nya: Gaaliyo atawaona, anawuza Zebuli kuti, “Taona anthu akutsika kuchoka pamwamba
    pa mapiri.” Koma Zebuli anayankha kuti, “Zimene mukuonazo ndi zithunzi za mapiri
    chabe osati anthu.”
  hrv-hrv: 'Gaal ugleda ljude i reče Zebulu: “Eno silaze ljudi s gorskih vrhova.”
    “Od sjena gorskih vrhova”, odgovori mu Zebul, “čine ti se ljudi.”'
  mps-mps: Tialima, Galgo augwali sulama, tama agai te Sebulbolo wali, “Suao! Te bidi
    te bulu du padodu aiyaba te dulubao!” Tama Sebulgo te po wali, “Te bidi menio.
    Nago te bulu du noma bidi sulama, tama nago te bidi yaliwe homu ebao.”
  tpi-tpi: Orait Gal i lukim ol, na em i tokim Sebul olsem, “Lukim. Ol man i kam daun
    long kil bilong ol maunten.” Na Sebul i tok, “Em i no ol man. Yu lukim tewel bilong
    maunten tasol na yu ting em ol man.”
  dan-1931: 'Da Ga''al fik Øje på Folkene, sagde han til Zebul: “Se, der stiger Folk
    ned fra Bjergtoppene!” Men Zebul sagde til ham: “Det er Bjergenes Skygge, du tager
    for Mænd!”'
  vie-OVCB: 'Thấy họ, Ga-anh nói với Xê-bun: “Xem kìa! Có đoàn người từ trên núi xuống.”
    Xê-bun: “Đó là bóng núi, không phải người đâu.”'
  guj-2017: જયારે ગાઆલે તે માણસોને જોયા, ત્યારે તેણે ઝબુલને કહ્યું, “જો, પર્વતના શિખર
    ઉપરથી માણસો ઊતરી આવે છે!” ઝબુલે તેને કહ્યું, “તને પર્વતોના ઓળા માણસો જેવા દેખાય
    છે.”
  pon-2006A: Kaal kilangirailda oh ndalahng Sepul, “Kilang mahs kiden aramas eh kohkohdihsang
    pohn nahna kan!” Sepul ahpw sapeng, “Kaidehn aramas ekei mwo, pwe mwete kei me
    mi pohn nahnao!”
  por-BRBSL: 'Quando Gaal viu o povo, disse a Zebul: “Eis que as pessoas estão descendo
    dos cumes das montanhas”. Zebul disse-lhe: “Você vê as sombras das montanhas como
    se fossem homens”.'
  cth-cth: Gaal ni taminaw a hmu toteh, Zebul koevah khenhaw! mon dawk hoiyah taminaw
    a tho awh telah atipouh. Zebul ni teh mon a tâhlip vaiyaw tamihu patetlah na hmu
    payon awh atipouh.
  twi-twi: Bere a Gaal huu wɔn no, ɔka kyerɛɛ Sebul se, “Hwɛ, nnipa bi fi bepɔw no
    so reba!” Sebul buae se, “Ɛyɛ mmepɔw no sunsuma na ayɛ sɛ nnipa no.”
  hlt-hlt: Pilnam te a hmuh vaengah Zebul te Gaal loh, “Pilnam loh tlang som lamkah
    ha suntla ke,” a ti nah. Tedae Zebul loh, “Nang khaw mah, tlang kah mueihlip maco
    hlang bangla na hmuh,” a ti nah.
  tbz-SIM: 'Kɑɑdi yɑ̀ dìì mɔ̀nnì ditĩ̀nnì kɛ́nɑ́kɛ́ Sebuudi kɛ dɔ̀: Dihɑ̃ɑ̃pɔ̀ntĩ̀nnì
    mɑrì diì cutiní ditɑ̃rì kɛ̀ Sebuudii ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Ditɑ̃rì fènkù nku ɑ wúómmɛ̀
    kɛ tú bɛnìtìbɛ̀.'
  msy-2020: Ezɨ Gal men ganigha, kamaghɨn Sebul mɨgei, “Nɨ gan. Gumaziba muna mɨghsɨamɨn
    akɨrimɨn izaghiri.” Ezɨ Sebul kamaghɨn mɨgei, “Gumaziba munagh puvatɨ. Nɨ ti mɨghsɨabar
    nedazibar gara ghaze, gumaziba.”
  dop-dop: 'Kɑɑlɩ nɑ-wɛ, ɩlɛnɑ ɩ́ heeli Sepuli sɩ: Nyǝnɩ, yǝlɑɑ wɑtʋɣʋ pulɑɣɑ nɑ pɑ́
    tiiki yee. Ntɛnɑ Sepuli nɔɣɔ tǝkpɑʋ sɩ: Pulɑɣɑ ɩsotom kɛ n yɑɑ sɩ yǝlɑɑ nɑ?'
  azb-azb: 'Qaal onları görüb Zevula dedi: «Bax dağların təpəsindən bir dəstə xalq
    enir». Zevul ona dedi: «Gördüyün dağların kölgəsidir, adamlara oxşadırsan».'
  eng-DBY: And Gaal saw the people, and said to Zebul, Behold, people are coming down
    from the tops of the mountains. And Zebul said to him, Thou seest the shadow of
    the mountains as men.
  hin-2017: उन लोगों को देखकर गाल जबूल से कहने लगा, “देख, पहाड़ों की चोटियों पर से
    लोग उतरे आते हैं!” जबूल ने उससे कहा, “वह तो पहाड़ों की छाया है जो तुझे मनुष्यों
    के समान दिखाई देती है।”
  eng-YLT: and Gaal seeth the people, and saith unto Zebul, 'Lo, people are coming
    down from the top of the hills;' and Zebul saith unto him, 'The shadow of the
    hills thou art seeing like men.'
  eng-WYC-2017: And when Gaal had seen the people, he said to Zebul, Lo! a multitude
    cometh down from the hills. To whom Zebul answered, Thou seest the shadows of
    hills as the heads of men, and thou art deceived by this error.
  eng-WMBB: When Gaal saw the people, he said to Zebul, “Behold, people are coming
    down from the tops of the mountains.” Zebul said to him, “You see the shadows
    of the mountains as if they were men.”
  urd-GVH: उन्हें देखकर जाल ने ज़बूल से कहा, “देखो, लोग पहाड़ों की चोटियों से उतर
    रहे हैं!” ज़बूल ने जवाब दिया, “नहीं, नहीं, जो आपको आदमी लग रहे हैं वह सिर्फ़ पहाड़ों
    के साये हैं।”
  rug-rug: Meke sipu dogori Qala si arini, si zama la koe Zebule si asa, “Dotu sari
    na tie korapa gore mae pa batudi rina toqere!” gua. “Lopu na tie si hiroi,” olaṉa
    gua se Zebule, “Na opoadumu toqere mo si arini.”
  gaz-gaz: Gaʼaal yommuu isaan argetti Zebuliin, “Kunoo namoonni fiixee gaarranii
    irraa gad dhufaa jiru!” jedhe. Zebulis deebisee, “Gaaddisa tulluuwwaniitu namoota
    sitti fakkaate” jedheen.
  fra-LSG: 'Gaal aperçut le peuple, et il dit à Zebul: Voici un peuple qui descend
    du sommet des montagnes. Zebul lui répondit: C’est l’ombre des montagnes que tu
    prends pour des hommes.'
  yal-yal: Gaala to yamaan to, a yi a fala Sebulu xa, a naxa, “Yamaan godoma keli
    geyane ma.” Sebulu yi a yabi, a naxa, “Geyane nininne na a ra, muxune mi a ra.”
  haw-1868: A ike aku la o Gaala i na kanaka, i ae la ia ia Zebula, Aia hoi, ke iho
    mai la na kanaka, mai ka piko o ka mauna mai. I ae la o Zebula ia ia, O ke aka
    o na mauna kau e ike nei, me he poe kanaka la.
  arb-NAV: 'فَرَآهُمْ جَعَلُ، فَقَالَ لِزَبُولَ: «هُوَذَا رِجَالٌ مُنْحَدِرُونَ مِنْ
    قِمَمِ الْجِبَالِ». فَأَجَابَهُ زَبُولُ: «إِنَّكَ تَرَى ظِلالَ الْجِبَالِ وَكَأَنَّهَا
    رِجَالٌ».'
  ewe-ewe: Esi Gaal kpɔ wo la, edo ɣli gblɔ na Zebul be, “Kpɔ to ma dzi ɖa! Medze
    abe amewoe le ɖiɖim tso afi ma gbɔna ene oa?” Zebul ɖo eŋu be, “Ao! Vɔvɔliwo ko
    kpɔm nèle abe amewo ene!”
  eng-LEE: And when Ga'al saw the people, he said to Zebul, Behold, people are coming
    down from the tops of the mountains. And Zebul said unto him, Thou regardest the
    shadow of the mountains as men.
  asm-FB: গালে তেওঁলোকক দেখি জবুলক ক’লে, “চাওঁক, পাহাৰৰ ওপৰৰ পৰা লোক সমূহ নামি আহিছে!”
    জবুলে উত্তৰত ক’লে, “আপুনি পাহাৰৰ ছাঁবোৰকে মানুহ যেন দেখিছে।”
  sus-A: فَالِ تٌ سْورِيٍ تٌ، عَ نَشَ عَ قَلَ سٍبُلُ بّ، «حَمَ ندٍ نَن نَ فٌرٌقٍ فٍيَ
    قَرِ يِ كِ.» سٍبُلُ نَشَ عَ يَابِ، «عِ فٍيَ نِينِ نَن قِندِشِ مِشِيٍ رَ نَ كِ.»
  fra-SBL: 'Lorsque Gaal vit le peuple, il dit à Zebul : « Voici que des gens descendent
    des sommets des montagnes. » Zebul lui dit : « Tu vois les ombres des montagnes
    comme si elles étaient des hommes. »'
  hbo-hbo: וַיַּרְא־גַּעַל֮ אֶת־הָעָם֒ וַיֹּ֣אמֶר אֶל־זְבֻ֔ל הִנֵּה־עָ֣ם יֹורֵ֔ד מֵרָאשֵׁ֖י
    הֶהָרִ֑ים וַיֹּ֤אמֶר אֵלָיו֙ זְבֻ֔ל אֵ֣ת צֵ֧ל הֶהָרִ֛ים אַתָּ֥ה רֹאֶ֖ה כָּאֲנָשִֽׁים׃
    ס
  kik-kik: Rĩrĩa Gaali aamoonire-rĩ, akĩĩra Zebuli atĩrĩ, “Ta rora, harĩ na andũ maroka
    maikũrũkĩte kuuma irĩma igũrũ!” Nake Zebuli agĩcookia atĩrĩ, “Wee ũroona ciĩruru
    cia irĩma taarĩ andũ.”
  fra-NCL: 'En voyant le peuple, Gaal dit à Zébul : « Voici des gens qui descendent
    du sommet des montagnes. » Zébul lui répondit : « C’est l’ombre des montagnes
    que tu prends pour des hommes. »'
  cek-AK: Gaal mah nihcae to hnuk naah, Zebul khaeah, Khenah, mae nui hoiah kaminawk
    angzoh o, tiah a naa. Zebul mah anih khaeah, Mae ih tahlip to kami baktiah na
    hnuk moeng kalang mue, tiah a naa.
  cuk-cuk: 'Gaal, dulemar-ainialid-dakargua, Zebulʼga sogded: —¡Be dake, dulemar yarbirgi
    aidedani-nanaed! Zebul abin-sogded: —Suli. Yar-mullugan-e-burba dulemaryob be
    daked. Ar wede dulemarsulid.'
  uig-CYR: 'Гаал хәлиқни көрүп Зәбулға: — Мана тағ чоққилиридин адәмләр чүшүватиду,
    деди. Лекин Зәбул униңға җававән: — Тағларниң көләңгиси саңа адәмләрдәк көрүниду,
    — деди.'
  tel-2017: గాలు ఆ మనుషులను చూసి, జెబులుతో “ఇదిగో మనుషులు కొండ శిఖరాల మీద నుంచి దిగివస్తున్నారు”
    అన్నప్పుడు జెబులు “కొండల నీడలు నీకు మనుషుల్లా కనిపిస్తున్నాయి” అన్నాడు.
  hat-BSA: 'Lè Gaal te wè pèp la, li te di a Zebul: “Gade, gen moun k ap desann soti
    nan tèt mòn yo.” Men Zebul te di: “Se lonbraj mòn ke w ap gade tankou moun nan.”'
  kos-kos: Ke Gaal el liye mwet inge, el fahk nu sel Zebul, “Ngetla liye! Mwet pa
    tufoki fineol an me!” Zebul el fahk, “Mo, tia mwet. Lullul in eol uh pa kowos
    liye an.”
  hbo-WLC: וַיַּרְא־גַּעַל֮ אֶת־הָעָם֒ וַיֹּ֣אמֶר אֶל־זְבֻ֔ל הִנֵּה־עָ֣ם יוֹרֵ֔ד מֵרָאשֵׁ֖י
    הֶהָרִ֑ים וַיֹּ֤אמֶר אֵלָיו֙ זְבֻ֔ל אֵ֣ת צֵ֧ל הֶהָרִ֛ים אַתָּ֥ה רֹאֶ֖ה כָּאֲנָשִֽׁים׃
    ס
  ibo-ibo: Mgbe Gaal hụrụ ha, ọ kpọrọ Zebul si ya, “Lee ndị mmadụ sị nʼelu ugwu ndị
    a na-arịdata.” Zebul zara si ya, “Ọ bụghị mmadụ ka ị na-ahụ, kama ọ bụ onyinyo
    ugwu ka ị na-akpọ mmadụ.”
  ory-ory: ଆଉ ଗାଲ୍‍ ଲୋକମାନଙ୍କୁ ଦେଖନ୍ତେ, ସେ ସବୂଲ୍‍କୁ କହିଲା, “ଦେଖ, ପର୍ବତ ଶିଖରରୁ ଲୋକମାନେ
    ଓହ୍ଲାଇ ଆସୁଅଛନ୍ତି। ତହିଁରେ ସବୂଲ୍‍ ତାହାକୁ କହିଲା, ପର୍ବତର ଛାୟା ତୁମ୍ଭକୁ ମନୁଷ୍ୟ ପରି ଦିଶୁଅଛି।”
  chk-chk: Lupwen Kaal a küna ekewe mwän, a üreni Sepul, “Nengeni, a wor mwän ra feito
    seni won ungen ekewe chuk.” Nge Sepul a üreni, “Ka chök küna ngünüen ekewe chuk
    ra usun mwän.”
  rop-rop: Wal wen Geil bin luk langa olabat, imbin dalim Sebul, “Yu luk deya! Sambala
    men dei kamindan brom detlot hil!” Wal Sebul bin tok, “Nomo. Tharran yu lukinatbat
    nomo men. Tharran shedo.”
  ukr-1871: 'Побачив Гаал військовий люд і каже Зебулові: Он спускається військо з
    вершини гір! А Зебул відказує: Се тїнь попід горами здається тобі людьми.'
  deu-1951: 'Als nun Gaal das Volk sah, sprach er zu Sebul: Siehe, da kommen Leute
    von der Höhe des Gebirges herab! Sebul aber sprach zu ihm: Du siehst den Schatten
    der Berge für Leute an!'
  eng-JPS: 'And when Gaal saw the people, he said to Zebul: ''Behold, there come people
    down from the tops of the mountains.'' And Zebul said unto him: ''Thou seest the
    shadow of the mountains as if they were men.'''
  srp-1865: 'A Gal vidjev narod reèe Zevulu: eno narod slazi svrh gore. A Zevul mu
    odgovori: od sjena gorskoga èine ti se ljudi.'
  lug-lug: Awo Gaali bwe yabalaba, n’agamba Zebbuli nti, “Laba abantu nga bava ku
    nsozi waggulu!” Zebbuli n’amuddamu nti, “Ebisiikirize eby’ensozi by’olaba ng’abantu.”
  heb-heb: וירא געל את העם ויאמר אל זבל הנה עם יורד מראשי ההרים ויאמר אליו זבל את
    צל ההרים אתה ראה כאנשים׃
  ben-IRV: আর গাল সেই লোকদেরকে দেখে সবূলকে বলল, দেখ, পর্বতশৃঙ্গ থেকে লোকসকল নেমে আসছে।
    সবূল তাকে বলল, তুমি মানুষের ভুল পথের পর্বতের ছায়া দেখছ।
  pan-pan: ਜਦ ਗਆਲ ਨੇ ਲੋਕਾਂ ਨੂੰ ਵੇਖਿਆ ਤਾਂ ਉਸ ਨੇ ਜ਼ਬੂਲ ਨੂੰ ਕਿਹਾ, “ਵੇਖ, ਪਹਾੜਾਂ ਦੀਆਂ ਚੋਟੀਆਂ
    ਉੱਤੋਂ ਲੋਕ ਉਤਰਦੇ ਹਨ!” ਜ਼ਬੂਲ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਇਹ ਤਾਂ ਪਹਾੜਾਂ ਦੇ ਪਰਛਾਂਵੇ ਹਨ, ਜਿਹੜੇ
    ਤੁਹਾਨੂੰ ਮਨੁੱਖਾਂ ਵਾਂਗੂੰ ਦਿੱਸਦੇ ਹਨ।”
  mya-JVB: ဂါလ သည် ထိုလူ တို့ကို မြင် လျှင် ၊ တောင် ပေါ်မှ လူ များ ဆင်း လာကြသည်ဟု
    ဇေဗုလ အား ဆို သော် ၊ ဇေဗုလ က တောင် အရိပ် သည် လူ ကဲ့သို့ ထင် သည်ဟု ပြန်ပြော ၏။
  hmo-hmo: Gala ese idia ia itaia neganai, ia ese Sebulu ia hamaoroa, ia gwau, “Oi
    itaia, taunimanima haida be ororo ena ataiai dekena amo idia raka diho mai noho.”
    Sebulu ia haere, ia gwau, “Ororo ena laulau oi itaia noho, edia toana be taunimanima
    edia toana bamona.”
  urd-urd: और जब जा'ल ने फ़ौज को देखा तो वह ज़बूल से कहने लगा, “देख, पहाड़ों की चोटियों
    से लोग उतर रहे हैं।” ज़बूल ने उससे कहा कि तुझे पहाड़ों का साया ऐसा दिखाई देता
    है जैसे आदमी।
  rus-SYN: 'Гаал, увидев народ, говорит Зевулу: вот, народ спускается с вершины гор.
    А Зевул сказал ему: тень гор тебе кажется людьми.'
  bqc-SIM: 'Kɛ́ Gaala gbɛ̃́piↄ è, a ò Zebuluɛ: Gbɛ̃́ↄ gwa za sĩ̀sĩↄ musu, aalɛ
    pila. Zebulu wèwà à mɛ̀: Sĩ̀sĩ nisĩnaↄ ↄ̃ ńlɛ e lán gbɛ̃nazĩnaↄwa we.'
  tcz-CHONGTHU: Gaal chun amaho chu amu phatnin Zebul kommah ahin seije, “Ven molvumma
    konin mihonpi phabep ahungsuh uve” ati. Zebul chun ahin donbutnin “Hichu thinglhanga
    thil legao ho pouchu mihem limma namu khattou hinte” ati.
  mar-mar: तेव्हा गालाने त्या लोकांस पाहून जबुलाला म्हटले, “पाहा, लोक डोंगरांच्या
    शिखरांवरून उतरतात.” मग जबुल त्यास बोलला, “तुला डोंगराची छाया मनुष्यांसारखी दिसते.”
  qub-qub: 'Chayta ricar Gaalga Zebulta niran: «¡Ricay, suldärucuna jircacunapita
    uraycämun!» Zebulna niran: «Manami. Gagacunapa llantuyninchaj gamtaga niräpushunqui
    runa-niraj.»'
  hat-hat: 'Lè Gaal wè moun yo, li di Zeboul konsa: -Gade. Men yon bann moun k''ap
    desann sot sou tèt mòn yo! Men, Zeboul di li: -Se pa anyen, monchè! Se lonbraj
    sou mòn yo ou pran pou moun!'
  eng-BSB: When Gaal saw the people, he said to Zebul, “Look, people are coming down
    from the mountains!” But Zebul replied, “The shadows of the mountains look like
    men to you.”
  tod-tod: 'Gaale ti ɠaani, é ɠɛ Zeɓule ma: «Wɛlɛ nuɓusɛiti ba, ti gizei yeizu.»
    Zeɓule gooɠaaʋoteni, é ɠɛ ma: «Gizeiti ma niinigi ɠa è kaazu ga numaa ʋe.»'
  eng-WEBPB: When Gaal saw the people, he said to Zebul, “Behold, people are coming
    down from the tops of the mountains.” Zebul said to him, “You see the shadows
    of the mountains as if they were men.”
  kbq-kbq: Hagi Gali'ma ana vahe'tmima nezmageno'a Zebulinkura amanage hu'ne, Agonaregatira
    vahera eneramizanki ko. Anage'ma higeno'a Zebuli'a amanage huno kenona hu'ne,
    amne agonaramimofo amema'aramimo vahe knara nehie.
  nhe-BL: 'Huan quema Gaal quinitac nopa tlacame hualayayaj, quiilhui Zebul tlen quipixqui
    tlanahuatili nopona: ―Xitlachiya campa ne tepetl. Nopona temotihualahuij tlatehuijca
    tlacame. Huan Zebul quinanquili: ―¡Axtle! Ta tiquita ne tepetini iniecahuilo huan
    timoilhuía para tlacame.'
  gub-BL: Wanexak mehe Kaw uze'eg Zemur pe kury. — Eme'egatu ty. Teko wezyw wà waiko
    ywytyr apyr wi wà kury, i'i izupe. — Nan kwaw awa wà. Ywytyr i'àg zo erexak iko,
    i'i Zemur Kaw pe.
  eng-DRA: 'And when Gaal saw the people, he said to Zebul: Behold a multitude cometh
    down from the mountains. And he answered him: Thou seest the shadows of the mountains
    as if they were the heads of men, and this is thy mistake.'
