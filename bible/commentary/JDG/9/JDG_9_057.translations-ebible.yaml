verse: JDG.009.057
translations:
  mal-C: ശേഖേം നിവാസികളുടെ സകലദുഷ്ടതയ്ക്കും ദൈവം തക്ക ശിക്ഷ നൽകി. അങ്ങനെ യെരൂ-ബാലിന്റെ
    പുത്രനായ യോഥാമിന്റെ ശാപം അവരുടെമേൽ വന്നു.
  deu-TKW: und ebenso ließ Gott alle Frevelthaten der Sichemiten auf ihr Haupt zurückfallen.
    So ging der Fluch Jothams, des Sohnes Jerubbaals, an ihnen in Erfüllung.
  lin-lin: Nzambe azongiselaki bato ya Sishemi mabe nyonso oyo basalaki. Ezali ndenge
    wana nde elakeli mabe oyo Yotami, mwana mobali ya Yerubali, asakolaki ekokisamaki.
  eng-LSV: and God has returned all the evil of the men of Shechem on their [own]
    head, and the cursing of Jotham son of Jerubba‘al comes to them.
  eng-GNV: Also all the wickednes of the men of Shechem did God bring vpon their heads.
    So vpon them came the curse of Iotham the sonne of Ierubbaal.
  eng-WEBSTER: 'And all the evil of the men of Shechem did God render upon their heads:
    and upon them came the curse of Jotham the son of Jerubbaal.'
  nhw-BL: Huan nojquiya Toteco Dios quincuepili nochi nopa Siquem ehuani pampa quipalehuijque
    quinmicti iicnihua. Huajca quej nopa panoc para ma tlami nopa tlatelchihuali catli
    Jotam, icone Gedeón, ica quintelchijtoya.
  swh-ONEN: Mungu akawapatiliza watu wa Shekemu uovu wao juu ya vichwa vyao, na juu
    yao ikaja laana ya Yothamu mwana wa Yerub-Baali.
  bba-bba: Mɛyɑ Yinni Gusunɔ u mɑɑ Sikɛmuɡibu ben kɔ̃sɑ ye bɑ kuɑ kɔsie. Mɑ Yotɑmu,
    Gedeonin biin bɔ̃ri yi bu di.
  eng-KJVCPB: 'and all the evil of the men of Shechem did God render upon their heads:
    and upon them came the curse of Jotham the son of Jerubbaal.'
  luo-luo: Nyasaye nokumo bende jo-Shekem kuom timbegi mamono. Kwongʼ mane Jotham
    wuod Jerub-Baal okwongʼogigo nochopo kare.
  meu-meu: Dirava ese danu Sekem taudia edia kara dika iboudiai idia kwaradia ai e
    haloudia, Iotam Ierubu-baal ena hahedika na idia latadiai e kau.
  npi-ULB: परमेश्‍वरले शकेमका मानिसहरूका दुष्‍टतालाई तिनीहरूकै टाउकोमा खन्याइदिनुभयो
    र तिनीहरूमाथि यरूब-बालका छोरा योतामको सराप पर्‍यो ।
  yor-yor: Ọlọ́run jẹ́ kí ìwà búburú àwọn ará Ṣekemu pẹ̀lú padà sí orí wọn. Ègún Jotamu
    ọmọ Jerubbaali pàápàá wá sí orí wọn.
  ind-ind: Allah juga membalas orang-orang Sikem atas segala perbuatan jahat mereka.
    Demikianlah kutukan Yotam anak Gideon terhadap mereka menjadi kenyataan.
  pes-OPCB: '@see-verse:JDG.009.056'
  tgl-ULB: Ibinalik ng Diyos ang lahat ng kasamaan ng mga tao ng Shekem sa kanilang
    sarili at dumating sa kanila ang sumpa ni Jotam anak na lalaki ni Jerub Baal.
  hui-hui: Anduane Homogo ibugua Segeme agalime ko dewa biyagonagabi pani mialu ani
    bini. Bamba Gidiono igini Yodamahanda Segeme tano ha halu mo ko holebira layadagua
    ogoni heneneore lola hene.
  mya-mya: ဂိ​ဒေါင်​၏​သား​ယော​သံ​ကျိန်​ဆဲ​ခဲ့​သည့် စ​ကား​အ​တိုင်း​ရှေ​ခင်​မြို့​သား​တို့​သည်​လည်း
    မိ​မိ​တို့​၏​ဆိုး​ယုတ်​မှု​အ​တွက်​အ​ပြစ်​ဒဏ် ခံ​စေ​တော်​မူ​သ​တည်း။
  bod-N: སི་ཀེམ་པའི་ལས་ངན་པ་ཐམས་ཅད་ལའང་དཀོན་མཆོག་གིས་ངན་ལན་འཇལ་ཞིང་། ཡེ་རུབ་པཱ་ཨལ་གྱི་བུ་ཡོ་ཐམ་གྱི་དམོད་མོ་རྣམས་དེ་དག་གི་སྟེང་དུ་བབས་པའོ།
    །
  sna-sna: Mwari akaitawo kuti varume veShekemu varipe zvakaipa zvavo zvose. Kutuka
    kwaJotamu, mwanakomana waJerubhi-Bhaari kwakauya pamusoro pavo.
  spa-BLM: y Dios pagó toda la maldad de los hombres de Siquem sobre sus cabezas;
    y la maldición de Jotam hijo de Jerobaal cayó sobre ellos.
  cac-cac: An̈eja' icha chi' ix ajpax yac'ji spac d'a eb' anima d'a Siquem chi' yuj
    schucal, ix elc'och scatab' vin̈aj Jotam yuninal vin̈aj Jerobaal d'a yib'an̈ eb'.
  swh-ULB: Mungu akafanya uovu wote wa watu wa Shekemu ugeuke juu ya vichwa vyao wenyewe,
    na juu yao ilikuja laana ya Yothamu mwana wa Yerubaali.
  bel-bel: І ўсе зладзействы жыхароў Сіхемскіх абярнуў Бог на галаву іх; і спасьцігла
    іх пракляцьце Ёфама, сына Ераваалавага.
  deu-ELBBK: Und die ganze Bosheit der Männer von Sichem brachte Gott auf ihren Kopf
    zurück, und es kam über sie der Fluch Jothams, des Sohnes Jerub-Baals.
  mbb-OT: Impevayad daan te Megbevayà is menge tig-Shekem te langun he mezaat he mid-ulaula
    zan. Pinaaǥi kayi netuman is rawak ni Jotam te anak ni Gideon.
  mal-2015: ശെഖേംനിവാസികളുടെ സകലപാതകങ്ങളും ദൈവം അവരുടെ തലമേൽ വരുത്തി; അങ്ങനെ യെരുബ്ബാലിന്റെ
    മകനായ യോഥാമിന്റെ ശാപം അവരുടെമേൽ വന്നു.
  tuo-NT: Tojo nicã Õꞌacʉ̃ Siquẽcjãrã ʉmʉarẽ na ñaꞌarõ weeꞌque wapare tojo weecʉ niwĩ.
    Tojo wee Jotam, Gedeṍ macʉ̃ Siquẽcjãrãrẽ “Ñaꞌarõ waꞌarosaꞌa” níꞌque narẽ queoro
    waꞌacaro niwʉ̃.
  rmc-rmc: O Del visarďa pale the le muršenge andral o Šichem vaš oda, so kerde. Kavke
    pre lende avľa o prekošiben, so phenďa o Jotam, o čhavo le Gideonoskro.
  pes-OPV: و خدا تمامی شر مردم شکیم رابر سر ایشان برگردانید، و لعنت یوتام بن یربعل
    برایشان رسید.
  ron-1924: ши Думнезеу а фэкут сэ кадэ асупра капулуй оаменилор дин Сихем тот рэул
    пе каре-л фэкусерэ. Астфел с-а ымплинит фацэ де ей блестемул луй Иотам, фиул луй
    Иерубаал.
  ben-OBCV: আবার শিখিমের লোকদের সব দুষ্টতার প্রতিফলও ঈশ্বর তাদের দিলেন। যিরুব্বায়ালের
    ছেলে যোথমের অভিশাপ তাদের উপরে বর্তালো।
  som-som: oo dadkii reer Shekem xumaantoodii oo dhan Ilaah baa ka jeebay madaxoodii,
    oo waxaa ku soo degay habaarkii Yootam ina Yerubbacal.
  lat-VUC: Sichimitis quoque quod operati erant, retributum est, et venit super eos
    maledictio Joatham filii Jerobaal.
  eng-ASVBT: 'and all the wickedness of the men of Shechem did God requite upon their
    heads: and upon them came the curse of Jotham the son of Jerubbaal.'
  ita-1885: Iddio fece ancora ritornare in sul capo degli uomini di Sichem tutto il
    male che aveano commesso; e avvenne loro la maledizione di Giotam, figliuolo di
    Ierubbaal.
  eng-LXXUP: And all the wickedness of the men of Shechem God requited upon their
    head; and the curse of Jotham the son of Jerubbaal came upon them.
  eng-ULB: God made all the evil of the men of Shechem turn back on their own heads
    and on them came the curse of Jotham son of Jerub Baal.
  spa-VBL: También pagó al pueblo de Siquem por su maldad, y la maldición de Jotam,
    hijo de Jerob-baal, cayó sobre ellos.
  fra-_FOB: Et Dieu fit retomber sur la tête des hommes de Sichem tout le mal qu'ils
    avaient fait. Ainsi vint sur eux la malédiction de Jotham, fils de Jérubbaal.
  mal-mal: ശെഖേംനിവാസികളുടെ സകല ദുഷ്ടതകൾക്കുമുള്ള അനുഭവം ദൈവം അവർക്ക് തിരികെ നൽകി;
    അങ്ങനെ യെരുബ്ബാലിന്റെ മകനായ യോഥാമിന്റെ ശാപം അവരുടെ മേൽ വന്നു.
  urd-GVR: Aur Allāh ne Sikam ke bāshindoṅ ko bhī un kī sharīr harkatoṅ kī munāsib
    sazā dī. Yūtām bin Yarubbāl kī lānat pūrī huī.
  suz-BL: मिनु परमप्रभुमी शेकेम ङा मुर आन मरिम्‍शो पशो आ पर्बम क्‍येक्‍क लेत्‍ता बाक्‍त।
    मेकोपुकीमी येरूब-बाल आ तौ योथाम आ सराप रमा बाक्‍त। न्‍यायाधीस ९:२०
  ita-1927: Iddio fece anche ricadere sul capo della gente di Sichem tutto il male
    ch’essa avea fatto; e su loro si compié la maledizione di Jotham, figliuolo di
    Ierubbaal.
  ckb-ckb: هەروەها خودا هەموو خراپەکارییەکانی خەڵکی شەخەمی بەسەر هێنانەوە، نەفرەتەکەی
    یۆتامی کوڕی یەروبەعلیان بەسەرهات.
  eng-BBE: And God sent back on to the heads of the men of Shechem all the evil they
    had done, and the curse of Jotham, the son of Jerubbaal, came on them.
  kan-OKCV: ಇದಲ್ಲದೆ ಶೆಕೆಮಿನವರು ಮಾಡಿದ ಸಮಸ್ತ ಕೆಟ್ಟತನವನ್ನು ಅವರ ತಲೆಗಳ ಮೇಲೆ ದೇವರು ಬರಮಾಡಿದರು.
    ಹೀಗೆ ಯೆರುಬ್ಬಾಳನ ಮಗನಾದ ಯೋತಾಮನ ಶಾಪವು ಅವರ ಮೇಲೆ ಬಂದಿತು.
  tam-2017: சீகேம் மனிதர்கள் செய்த எல்லா தீமையையும் தேவன் அவர்கள் தலையின்மேல் திரும்பும்படி
    செய்தார்; யெருபாகாலின் மகன் யோதாமின் சாபம் அவர்களுக்குப் பலித்தது.
  spa-RV-1909: 'Y aun todo el mal de los hombres de Sichêm tornó Dios sobre sus cabezas:
    y la maldición de Jotham, hijo de Jerobaal, vino sobre ellos.'
  ron-BTF: Și toată răutatea bărbaților din Sihem, Dumnezeu a întors-o asupra capetelor
    lor; și blestemul lui Iotam, fiul lui Ierubaal, a venit asupra lor.
  eng-WEBP: and God repaid all the wickedness of the men of Shechem on their heads;
    and the curse of Jotham the son of Jerubbaal came on them.
  eng-FBV: He also repaid the people of Shechem for their evil, and the curse of Jotham,
    son of Jerub-baal, came down upon them.
  nld-1939: en liet God ook al het kwaad der inwoners van Sikem op hun eigen hoofd
    neerkomen. Zo werd de vervloeking van Jotam, den zoon van Jeroebbáal, aan hen
    vervuld.
  nch-BL: Huan nojquiya Toteco Dios quincuepili nochi nopa Siquem ehuani pampa quipalehuijque
    quinmicti iicnihua. Huajca quej nopa panoc para ma tami nopa tatelchihuali cati
    Jotam, icone Gedeón, ica quintelchijtoya.
  vie-1934: Đức Chúa Trời cũng báo ứng dân Si-chem vì mọi điều ác mà chúng nó làm.
    Sự rủa sả của Giô-tham, con trai Giê-ru-ba-anh, ứng nghiệm trên chúng nó là như
    vậy.
  hin-CV: इसके अलावा परमेश्वर ने शेकेम निवासियों की सारी दुष्टता का भी बदला ले लिया,
    और यरूबाल के पुत्र योथाम का शाप उनके सिर पर आ पड़ा.
  spa-BES: Y Dios envió nuevamente a los jefes de los hombres de Siquem todo el mal
    que habían hecho, y la maldición de Jotam, el hijo de Jerobaal, vino sobre ellos.
  tdx-tdx: naho nondrohan’ Añahare añ’ambone’ o nte-Sekemeo ka ty haloloa’ iareo;
    vaho toly am’ iereo ty fatse nanoa’ Iotame ana’ Ierobaale.
  tha-KJV: และพระเจ้าทรงกระทำให้บรรดาความชั่วร้ายของชาวเชเคมกลับตกบนศีรษะของเขาทั้งหลายเอง
    คำสาปแช่งของโยธามบุตรชายเยรุบบาอั​ลก​็ตกอยู่บนเขาทั้งหลาย
  por-BR-2018: 'E ainda todo aquele mal dos homens de Siquém devolveu Deus sobre suas
    cabeças: e a maldição de Jotão, filho de Jerubaal, veio sobre eles.'
  deu-ELO: Und die ganze Bosheit der Männer von Sichem brachte Gott auf ihren Kopf
    zurück, und es kam über sie der Fluch Jothams, des Sohnes Jerub-Baals.
  eng-WYC-2018: Also that evil was yielded to [the] men of Shechem, (for) that (that)
    they wrought, and (so) the curse of Jotham, the son of Jerubbaal, came upon them.
  epo-epo: Kaj la tutan malbonagon de la loĝantoj de Ŝeĥem Dio revenigis sur ilian
    kapon; kaj venis sur ilin la malbeno de Jotam, filo de Jerubaal.
  uig-PIN: xuningdǝk Huda Xǝkǝmning adǝmliri ⱪilƣan barliⱪ yamanliⱪlirinimu ularning
    bexiƣa yandurup qüxürdi. Buning bilǝn Yǝrubbaalning oƣli Yotam eytⱪan lǝnǝt ularning
    üstigǝ kǝldi.
  beo-beo: Amola Siegeme dunu da wadela:i bagade hamobeba:le, Gode da ilima se iasu.
    Gidione egefe amo Youda:me da ilima gagabusu aligima:ne i, amo defele ba:i dagoi.
  tpi-OTNT: Na tu God i bekim pasin nogut bilong ol Sekem. Bipo Jotam, pikinini bilong
    Jerubal, i bin tok bai ol Sekem i kisim bagarap, na nau dispela i kamap olsem
    em i bin tok.
  hau-SA: Allah kuma ya sa muguntar mutanen Shekem suka koma kansu. La’anar Yotam
    ɗan Yerub-Ba’al kuma ta kama su.
  uig-LAT: shuningdek Xuda Shekemning ademliri qilghan barliq yamanliqlirinimu ularning
    béshigha yandurup chüshürdi. Buning bilen Yerubbaalning oghli Yotam éytqan lenet
    ularning üstige keldi.
  nde-nde: UNkulunkulu wenza ukuthi labantu baseShekhemu babuhlawulele ububi babo.
    Isiqalekiso sikaJothamu indodana kaJerubhi-Bhali sehlela phezu kwabo.
  ton-ton: 'Pea ko e ngaahi kovi ʻae kau tangata ʻo Sikemi naʻe totongi ia ʻe he ʻOtua
    ki honau ʻulu: pea naʻe hoko kiate kinautolu ʻae malaʻia naʻe fakahā ʻe Sotame
    ko e foha ʻo Selupeali.'
  ces-1613: Tolikéž i všecku nešlechetnost mužů Sichemských vrátil Bůh na hlavu jejich,
    a přišlo na ně zlořečení Jotama syna Jerobálova.
  eng-WMB: and God repaid all the wickedness of the men of Shechem on their heads;
    and the curse of Jotham the son of Jerubbaal came on them.
  tam-TCV: சீகேம் மனிதர் செய்த கொடுமைகளுக்காக இறைவன் அவர்களையும் தண்டித்தார். யெருபாகாலின்
    மகன் யோதாமின் சாபம் அவர்கள்மேல் வந்தது.
  ceb-ULB: Gibalik sa Dios ang tanang daotang nabuhat sa mga tawo sa Siquem ngadto
    sa ilang kaugalingong ulo ug miabot kanila ang tunglo ni Jotam nga anak ni Jerub
    Baal.
  pol-UBG: I całe zło mężczyzn Sychem Bóg obrócił na ich głowy. Tak przyszło na nich
    przekleństwo Jotama, syna Jerubbaala.
  urd-GVU: اور اللہ نے سِکم کے باشندوں کو بھی اُن کی شریر حرکتوں کی مناسب سزا دی۔
    یوتام بن یرُبعل کی لعنت پوری ہوئی۔
  deu-1912: desgleichen alles Übel der Männer Sichems vergalt ihnen Gott auf ihren
    Kopf, und es kam über sie der Fluch Jothams, des Sohnes Serubbaals.
  kan-2017: ಶೆಕೆಮಿನವರಿಗಾದರೋ ಅವರ ದುಷ್ಟತನವನ್ನು ಅವರ ತಲೆಯ ಮೇಲೆಯೇ ಬರಮಾಡಿದನು. ಹೀಗೆ ಯೆರುಬ್ಬಾಳನ
    ಮಗನಾದ ಯೋತಾಮನು ಇವರ ವಿಷಯದಲ್ಲಿ ನುಡಿದ ಶಾಪವು ನೆರವೇರಿತು.
  yap-yap: Miki pag Got nge gafgow e pumo’on nu Shekem ni bochan e kireb rorad, ni
    bod ni yog Jotham, ni fak Gideon ngorad ni fa’ani yibilay e buch wa’athan nga
    dakenrad.
  hlt-MCSB: Shekhem hlang kah boethae boeih te khaw amamih lu dongah Pathen loh a
    thuung pah tih Jerubbaal capa Jotham kah rhunkhuennah te khaw amih soah tla.
  mdy-ETH: ሴኬሜ ዓሳኣ ማዼ ፑርቶ ማዾ ዛሎ ፆኦሲ ዔያቶይዳ ዬያይዲ ሜቶ ዓጌኔ፤ ያዺ ማዔም ጌዲዎኔ ናኣዚ፥ ዒዮዓታሜ ዔያቶ
    ጋዳንቃዖ ጌዔ ባካ ቢያ ዔያቶ ሄሌኔ።
  twi-ASANTE: Saa ara na Onyankopɔn twee mmarima a wɔwɔ Sekem aso wɔ wɔn bɔne ahodoɔ
    a wɔyɛeɛ no ho. Ɛno enti, Yerub-Baal babarima Yotam nnome no baa mu.
  eng-WEBU: and God repaid all the wickedness of the men of Shechem on their heads;
    and the curse of Jotham the son of Jerubbaal came on them.
  wal-wal: Hegaadankka, Xoossai Sekeema asaa iitatetta ubbaa eta bolli zaariis. Hegaadan
    hanidi, Geedoona na7ai Yo7aataami qanggido qanggettai eta gakkiis.
  spa-PDDPT: También toda la maldad de los hombres de Siquem ʼElohim la hizo caer
    sobre sus propias cabezas, de manera que vino sobre ellos la maldición de Jotam,
    hijo de Jerobaal.
  gun-gun: Ha'e rami ae avi Siquém pygua avakue áry Nhanderuete ombou ojapo vaiague
    ha'e javi rekovia. Ha'e rami vy ha'e kuery re ojeupity Jerubaal ra'y Jotão ijayvu
    vaiague.
  agu-BL: Ncha'tz tan yi xtxolbila'tz ja chicawsij yi e' aj Siquem tan Ryos, tan yi
    e'chk takle'n cachi' yi mbaj chibnol. Nin tan yi xtxolbila'tz yi mbajij, ja el
    cu'n te yi yol yi tal Jotam yi cy'ajl Jerobaal, yi ẍch'ine'n tzaj jalen wi'wtz.
  ilo-ULB: Pinagsubli ti Dios dagiti amin a kinadakes dagiti lallaki ti Sikem kadagiti
    bukodda nga ulo ket immay kadakuada ti lunod ni Jotam nga anak ni Jerubbaal.
  kpg-kpg: God gu hagaduadua labelaa nia daangada o Shechem gi nadau mee huaidu ne hai,
    gii hai be nnelekai a Jotham, tama daane a Gideon, ne helekai bolo ia ga haga halauwa
    digaula.
  uig-ARA: شۇنىڭدەك خۇدا شەكەمنىڭ ئادەملىرى قىلغان بارلىق يامانلىقلىرىنىمۇ ئۇلارنىڭ
    بېشىغا ياندۇرۇپ چۈشۈردى. بۇنىڭ بىلەن يەرۇببائالنىڭ ئوغلى يوتام ئېيتقان لەنەت ئۇلارنىڭ
    ئۈستىگە كەلدى.
  sus-sus: Ala na tɔɔrɛ birin nagbilen nɛ Sikemikae ma e xa kobiɲa sare ra. Yerubaali
    xa di xɛmɛ Yotami xa dankɛ naxa e birin nayarabi.
  pon-2006: Koht pil ketin kalokehki mehn Sekem ko arail suwed, nin duwen me Sodam
    nein Kidion patohwanehr ni eh kerieirailla.
  ksd-ksd: Ma ra varpiam par kai ra tarai Sekem God i ga bali ia pire diat, ma ra
    tinata na varvabilak kai Iotam natu i Ierub-Baal i ga tadav diat.
  tur-YTC: ve Tanrı Şekemliler'in bütün kötülüklerinin karşılığını onların başlarına
    ödedi; Yerubbaal oğlu Yotam'ın da laneti üzerlerine geldi.
  grc-BRENT: Καὶ τὴν πᾶσαν πονηρίαν ἀνδρῶν Συχὲμ ἐπέστρεψεν ὁ Θεὸς εἰς κεφαλὴν αὐτῶν·
    καὶ ἐπῆλθεν ἐπʼ αὐτοὺς ἡ κατάρα Ἰωάθαμ υἱοῦ Ἰεροβάαλ.
  ind-AYT: Segala kejahatan orang-orang Sikhem pun dibalaskan Allah kepada kepala
    mereka sendiri sehingga kutuk Yotam, anak Yerubaal, menimpa mereka.
  nya-nya: Mulungu anawalanganso anthu a ku Sekemu chifukwa cha kuyipa kwawo konse.
    Ndipo matemberero a Yotamu mwana wa Yeru-Baala anawagweradi.
  hrv-hrv: I sve zlo Šekemaca Bog svali na njihove glave i tako ih stiže kletva Jotama,
    sina Jerubaalova.
  mps-mps: Tama Godigo te Sekem dabe augwa dwai kolesaga yali sę wei ponani. Polobadu
    Jotam, te Jerubalgo ogwago te Sekem dabe augwali dolaibao po wali, tama megi da
    te tiwai sę pedelalio.
  tpi-tpi: Na tu God i bekim pasin nogut bilong ol Sekem. Bipo Jotam, pikinini bilong
    Jerubal, i bin tok bai ol Sekem i kisim bagarap, na nau dispela i kamap olsem
    em i bin tok.
  dan-1931: og al Sikemitternes Ondskab lod Gud komme over deres egne Hoveder. På
    den Måde kom Jotams, Jerubba'als Søns, Forbandelse over dem.
  vie-OVCB: Đức Chúa Trời cũng báo trả người Si-chem về tội ác của họ. Như thế lời
    nguyền rủa của Giô-tham đã thành sự thật.
  guj-2017: શખેમના લોકોની બધી દુષ્ટતાનો બદલો ઈશ્વરે તેઓને આપ્યો અને યરુબાલના દીકરા
    યોથામનો શાપ તેઓ પર આવ્યો.
  pon-2006A: Koht pil ketin kalokehki mehn Sekem ko arail suwed, nin duwen me Sodam
    nein Kidion patohwanehr ni eh kerieirailla.
  por-BRBSL: e Deus retribuiu toda a maldade dos homens de Siquém sobre suas cabeças;
    e a maldição de Jotão, filho de Jerubbaal, veio sobre eles.
  cth-cth: Shekhem khonaw ni a sak e kathout hno pueng teh Cathut ni amamae lû dawk
    koung a pha sak. Jerubbaal capa Jotham ni thoebonae hai amamouh koe a pha.
  twi-twi: Saa ara na Onyankopɔn twee mmarima a wɔwɔ Sekem aso wɔ wɔn bɔne ahorow
    a wɔyɛɛ no ho. Ɛno nti, Yerub-Baal babarima Yotam nnome no baa mu.
  hlt-hlt: Shekhem hlang kah boethae boeih te khaw amamih lu dongah Pathen loh a thuung
    pah tih Jerubbaal capa Jotham kah rhunkhuennah te khaw amih soah tla.
  tbz-SIM: Sisɛmmu ɛì kɔbɛ kó kuyonku kpɛ́í ndo te kɛ̀ bɛ̀ɛ yɑ̀ mɛyɛi nYedubɑɑdi birɛ
    Yotɑmmu do yɛ̃ mmɛ̀ɛ̀ yóó bɛ̀ tùɔ̀kɛní, dɛmɔu kɛ̀ dɛ̀ɛ bɛ̀ tùɔ̀kɛní.
  msy-2020: Ezɨ Sekemɨn gumazamiziba amizir arazir kuram, God uaghan a ikara. Jerubalɨn
    otarim Jotam, a faragha ghaze, Sekemɨn gumazamiziba ikuvigham, ezɨ datɨrɨghɨn
    arazir kam, a mɨkemezɨ moghɨn oto.
  dop-dop: Pǝyele Ɩsɔ yelɑɑ nɑ pǝ́ fɛlɩ Sikɛm nyǝ́mɑ kɛ pɑ ɩsɑɣɑtʋ kɛ teitei ɩsɩɩ
    Yotɑm kɑ tǝŋsʋɣʋ-wɛɣɛ mpusi tɔ.
  azb-azb: Allah Şekem əhalisinin də bütün pisliyini öz başlarına gətirdi. Yerub-Baalın
    oğlu Yotamın lənəti onların üstünə düşdü.
  eng-DBY: And all the evil of the men of Shechem did God render back upon their heads;
    and upon them came the curse of Jotham the son of Jerubbaal.
  hin-2017: और शेकेम के पुरुषों के भी सब दुष्ट काम परमेश्वर ने उनके सिर पर लौटा दिए,
    और यरूब्बाल के पुत्र योताम का श्राप उन पर घट गया।
  eng-YLT: and all the evil of the men of Shechem hath God turned back on their head,
    and come unto them doth the cursing of Jotham son of Jerubbaal.
  eng-WYC-2017: Also that evil was yielded to [the] men of Shechem, that they wrought,
    and the curse of Jotham, the son of Jerubbaal, came upon them.
  eng-WMBB: and God repaid all the wickedness of the men of Shechem on their heads;
    and the curse of Jotham the son of Jerubbaal came on them.
  urd-GVH: और अल्लाह ने सिकम के बाशिंदों को भी उनकी शरीर हरकतों की मुनासिब सज़ा दी।
    यूताम बिन यरुब्बाल की लानत पूरी हुई।
  rug-rug: Ba vata sigiti tugo Tamasa sari na tinoni pa Sekemi koari na dia tinavete
    kaleadi gua puta tugo asa sapu zama nia e Zotamu tuna koreo e Qitione sapu kote
    ta evaṉa, sipu leveni sa si arini.
  gaz-gaz: Akkasumas Waaqni hammina namoonni Sheekem hojjetan hunda matuma isaaniitti
    deebise. Abaarsi Yootaam ilma Yerub-Baʼaalis isaan irra gaʼe.
  fra-LSG: et Dieu fit retomber sur la tête des gens de Sichem tout le mal qu’ils
    avaient fait. Ainsi s’accomplit sur eux la malédiction de Jotham, fils de Jerubbaal.
  yal-yal: Ala yi Siken kaane saran e fe xɔsixine birin na. Yerubali a dii xɛmɛn Yotami
    a dangan yi e suxu.
  haw-1868: A hoopai no hoi ke Akua i ka hewa a pau o na kanaka o Sekema maluna o
    ko lakou poo iho. A maluna o lakou i hiki mai ai hoi ka hoino a Iotama, ke keiki
    a Ierubaala.
  arb-NAV: وَكَذِلكَ رَدَّ اللهُ شَرَّ أَهْلِ شَكِيمَ عَلَى رُؤُوسِهِمْ، وَبِذَلِكَ
    تَحَقَّقَتْ لَعْنَةُ يُوثَامَ بْنِ يَرُبَّعَلَ.
  ewe-ewe: Mawu na Sekemtɔwo hã kpe fu ɖe woƒe ŋutasesẽ ta, abe ale si Yotam, Yerubaal
    ƒe vi gblɔe do ŋgɔ, esi wòƒo fi de wo la ene.
  eng-LEE: And all the evil of the men of Shechem did God bring back upon their own
    head; and there came upon them the curse of Yotham the son of Yerubba'al.
  asm-FB: চিখিমৰ লোকসকলে যি সকলো অন্যায় কৰিছিল, তেওঁলোকৰ নিজৰ মূৰৰ ওপৰত ঈশ্বৰে দণ্ড
    আনিলে; যিৰুব্বালৰ পুতেক যোথমৰ শাও তেওঁলোকৰ ওপৰত পৰিল।
  sus-A: عَلَ نَ تْورّ بِرِن نَفبِلٍن نّ سِكٍمِكَيٍ مَ عٍ شَ كٌبِحَ سَرٍ رَ. يٍرُبَالِ
    شَ دِ شّمّ يٌتَمِ شَ دَنكّ نَشَ عٍ بِرِن نَيَرَبِ.
  fra-SBL: Dieu fit retomber sur leur tête toute la méchanceté des hommes de Sichem,
    et la malédiction de Jotham, fils de Jerubbaal, tomba sur eux.
  hbo-hbo: וְאֵ֗ת כָּל־רָעַת֙ אַנְשֵׁ֣י שְׁכֶ֔ם הֵשִׁ֥יב אֱלֹהִ֖ים בְּרֹאשָׁ֑ם וַתָּבֹ֣א
    אֲלֵיהֶ֔ם קִֽלֲלַ֖ת יֹותָ֥ם בֶּן־יְרֻבָּֽעַל׃ פ
  kik-kik: Ningĩ Ngai akĩrĩhia andũ a Shekemu nĩ ũndũ wa waganu wao wothe. Kĩrumi
    kĩa Jothamu mũrũ wa Jerubu-Baali gĩkĩmacookerera.
  fra-NCL: et Dieu fit retomber sur la tête des gens de Sichem toute leur méchanceté.
    Ainsi s’accomplit sur eux la malédiction de Joatham, fils de Jérobaal.
  cek-AK: Shekem vangpui ih kaminawk boih mah sak o ih kasae hmuennawk to angmacae
    lu nuiah Sithaw mah kraksak let; Jerub-Baal capa Jotham ih tangoenghaih to nihcae
    nuiah phak.
  cuk-cuk: Deginbali, Bab-Dummad Siquem-dulemar, e-isgued-ular, egi buged-imaksad,
    adi degidbali, e-isgumalad-bennukegar. Degisoggu, Jerobaal-machi-Jotam dulemar-ukabsasadba,
    Siquem-dulemar sabsur-wilesad.
  uig-CYR: шуниңдәк Худа Шәкәмниң адәмлири қилған барлиқ яманлиқлириниму уларниң бешиға
    яндуруп чүшүрди. Буниң билән Йәруббаалниң оғли Йотам ейтқан ләнәт уларниң үстигә
    кәлди.
  tel-2017: షెకెమువాళ్ళు చేసిన ద్రోహం అంతటినీ దేవుడు వాళ్ళ తలల మీదికి మళ్ళీ రప్పించాడు.
    యెరుబ్బయలు కుమారుడు యోతాము శాపం వాళ్ళ మీదకి వచ్చింది.
  hat-BSA: Bondye te retounen tout mechanste a mesye Sichem yo sou pwòp tèt pa yo,
    epi madichon Jotham nan, fis Jerubbaal la, te vin sou yo.
  kos-kos: Ac God El oayapa folokin ma koluk lun mwet Shechem nu faclos sifacna, fal
    nu ke ma Jotham, wen natul Gideon, el fahk ke el selngawelos ah.
  hbo-WLC: וְאֵ֗ת כָּל־רָעַת֙ אַנְשֵׁ֣י שְׁכֶ֔ם הֵשִׁ֥יב אֱלֹהִ֖ים בְּרֹאשָׁ֑ם וַתָּבֹ֣א
    אֲלֵיהֶ֔ם קִֽלֲלַ֖ת יוֹתָ֥ם בֶּן־יְרֻבָּֽעַל׃ פ
  ibo-ibo: Chineke mekwara ka ndị Shekem nata ụgwọ ọrụ ihe ọjọọ ha. Ọbụbụ ọnụ Jotam
    nwa Jerub-Baal mezukwara nʼisi ha.
  ory-ory: ପୁଣି ପରମେଶ୍ୱର ଶିଖିମ ନିବାସୀ ଲୋକମାନଙ୍କୁ ସମସ୍ତ ଦୁଷ୍କର୍ମର ପ୍ରତିଫଳ ସେମାନଙ୍କ
    ମସ୍ତକରେ ବର୍ତ୍ତାଇଲେ ଓ ଯିରୁବ୍ବାଲ୍‌ଙ୍କ ପୁତ୍ର ଯୋଥମ୍‍ର ଅଭିଶାପ ସେମାନଙ୍କ ଉପରେ ଫଳିଲା।
  chk-chk: Iwe, Kot a pwal föri pwe ekewe re Sikem ra angei chappen ar föföringau,
    usun Jotam nöün Kition we mwän a apasa lupwen a anümamaueer.
  rop-rop: en God bin panishim detlot men brom det taun gulum Shekam blanga olabat
    nogudbalawei jis laik weya det san blanga Gidiyan neim Jotham bin dalim olabat
    basdam.
  ukr-1871: Так попустив Бог, щоб і всї злочини Сихемцїв упали їм на голову, й постиг
    їх проклін Йотама Еробааленка.
  deu-1951: Desgleichen vergalt Gott alle Bosheit der Männer von Sichem auf ihren
    Kopf; und der Fluch Jotams, des Sohnes Jerub-Baals, kam über sie.
  eng-JPS: and all the wickedness of the men of Shechem did God requite upon their
    heads; and upon them came the curse of Jotham the son of Jerubbaal.
  srp-1865: I sve zlo ljudi Sihemljana povrati Bog na njihove glave, i steèe im se
    kletva Jotama sina Jerovalova.
  lug-lug: Katonda n’abonereza n’abantu b’omu Sekemu olw’obutali butuukirivu bwabwe
    bwonna, n’atuukiriza n’ekikolimo Yosamu mutabani wa Yerubbaali kye yabakolimira.
  heb-heb: ואת כל רעת אנשי שכם השיב אלהים בראשם ותבא אליהם קללת יותם בן ירבעל׃
  ben-IRV: আবার শিখিমের লোকদের মাথায় ঈশ্বর তাদের সমস্ত দুষ্কর্ম্মের প্রতিফল দিলেন;
    তাতে যিরুব্বালের ছেলে যোথমের অভিশাপ তাদের ওপরে পড়ল।
  pan-pan: ਅਤੇ ਸ਼ਕਮ ਦੇ ਲੋਕਾਂ ਦੀ ਸਾਰੀ ਬੁਰਿਆਈ ਵੀ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਨ੍ਹਾਂ ਦੇ ਸਿਰਾਂ ਉੱਤੇ ਪਾਈ
    ਅਤੇ ਯਰੁੱਬਆਲ ਦੇ ਪੁੱਤਰ ਯੋਥਾਮ ਦਾ ਸਰਾਪ ਉਨ੍ਹਾਂ ਉੱਤੇ ਆ ਪਿਆ।
  mya-JVB: ရှေခင် မြို့သား ပြုသောဒုစရိုက် အပြစ်ကိုလည်း သူ တို့ခေါင်း ပေါ် သို့ ဘုရား
    သခင်ရောက် စေတော်မူသဖြင့် ၊ ယေရုဗ္ဗာလ သား ယောသံ ကျိန် သော စကားအတိုင်း သူ တို့သည်
    ခံရ ကြ၏။
  hmo-hmo: Dirava ese danu Sekema taudia edia kara dika ena davana ia henia. Gideona
    ena natuna tau Iotama ese guna hadikaia hereva metauna idia edia latanai ia gwauraia
    gauna be idia dekenai ia vara momokani.
  urd-urd: और सिकम के लोगों की सारी बुराई ख़ुदा ने उन ही के सिर पर डाली, और यरुब्बा'ल
    के बेटे यूताम की ला'नत उनको लगी।
  rus-SYN: И все злодеяния жителей Сихемских обратил Бог на голову их; и постигло
    их проклятие Иофама, сына Иероваалова.
  bqc-SIM: Lua vãi pↄ́ Sikɛũdeↄ kɛ̀ wìnɛ́ ń musu sↄ̃. Láaipↄ Gedeↄ̃ↄ nɛ́ Yotaũ
    kɛ̀má mɛ́ ń lé we.
  tcz-CHONGTHU: Shechem mipite jongchu thilse boljeh un Pathen’in achung'uva phu alatan
    ahi. Hitichun Gideon chapa Jotham min agaosapna chu aguilhungtan ahi.
  mar-mar: आणि शखेमातल्या मनुष्यांचीही सर्व दुष्टाई देवाने त्यांच्या मस्तकावर उलटून
    लावली; याप्रमाणे यरूब्बालाचा पुत्र योथाम याचा शाप त्यास भोवला.
  qub-qub: Shequem runacuna mana allita rurashanpitapis Tayta Diosga camacächiran
    paycuna wañunanpaj. Jerobaalpa wamran Jotam maldisyunta goshanga chaynömi cumlicaran.
  hat-hat: Bondye te fè moun lavil Sichèm yo soufri pou mechanste yo te fè lòt moun
    soufri. Se konsa, madichon Jotam, pitit gason Jewoubaal la, te wè pou yo a rive
    yo vre.
  eng-BSB: And God also brought all the wickedness of the men of Shechem back upon
    their own heads. So the curse of Jotham son of Jerubbaal came upon them.
  tod-tod: GALA ge Sikɛme nuiti ta-vaa ɲɔi ʋotokulani tiya ɓɔɠɔi ma. Ʋele ɠana Yeluɓaale
    ná-doun zunui Yɔtame ná-foovooi laazeelini la.
  eng-WEBPB: and God repaid all the wickedness of the men of Shechem on their heads;
    and the curse of Jotham the son of Jerubbaal came on them.
  kbq-kbq: Ana hukna huno Sekumu kumate vahe'mo'zama kefozama hu'naza zantera Anumzamo'a
    nona huzmante'ne. E'inama hu'neana Jerubali nemofo Jotamu'ma zamazeri haviza hu
    kasnampa ke'ma huno kazusima huzmante'nea zamo'a zamagrite efore hu'ne.
  nhe-BL: Huan nojquiya Toteco Dios quincuepili nochi nopa Siquem ehuani pampa quipalehuijque
    quinmicti iicnihua. Huajca queja nopa panoc para ma tlami nopa tlatelchihuali
    tlen Jotam, icone Gedeón, ica quintelchijtoya.
  gub-BL: Uzepyk awa Xikez tawhu pe har wanehe no. Upuraraw kar ma'erahy wanupe, ta'e
    iaiw ma'e romo wanekon a'e wà xe. A'e 'ym mehe Zineàw ta'yr Zotàw her ma'e umume'u
    wanehe Tupàn izepyk àwàm. Uzeapo a'e ma'e ize'eg awer rupi katete.
  eng-DRA: The Sichemites also were rewarded for what they had done, and the curse
    of Joatham the son of Jerobaal came upon them.
