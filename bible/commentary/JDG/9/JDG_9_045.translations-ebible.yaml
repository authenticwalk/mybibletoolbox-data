verse: JDG.009.045
translations:
  mal-C: അബീമെലെക്ക് അന്നുമുഴുവനും പട്ടണത്തോട് യുദ്ധംചെയ്ത് പട്ടണം പിടിച്ച് അതിലെ
    ജനത്തെ കൊന്നു, പട്ടണം ഇടിച്ചുനിരത്തി അതിൽ ഉപ്പുവിതറി.
  deu-TKW: Sodann bestürmte Abimelech die Stadt jenen ganzen Tag hindurch und eroberte
    sie; die Leute darin hieb er nieder, die Stadt selbst aber zerstörte er und streute
    Salz darauf.
  lin-lin: Abimeleki abundisaki engumba mokolo mobimba, abotolaki engumba yango mpe
    abomaki bato oyo bazalaki kuna. Bongo abebisaki engumba mpe asopelaki yango mungwa.
  eng-LSV: and Abimelech has fought against the city all that day, and captures the
    city, and has slain the people who [are] in it, and he breaks down the city, and
    sows it [with] salt.
  eng-GNV: And when Abimelech had fought against the citie all that day, he tooke
    the citie, and slewe the people that was therein, and destroyed the citie and
    sowed salt in it.
  eng-WEBSTER: And Abimelech fought against the city all that day; and he took the
    city, and slew the people that were in it, and beat down the city, and sowed it
    with salt.
  nhw-BL: Huan Abimelec semilhuitl quinhuilanqui nopa Siquem ehuani hasta quitlamisosolo
    nopa altepetl huan quintlamimicti nochi catli nopona itztoyaj. Huan quitenque
    istatl nopona para ma ayacmo tlaeli huan quicajqui tlatzitzicatoc.
  swh-ONEN: Siku hiyo nzima Abimeleki akazidisha mashambulizi yake dhidi ya mji hadi
    akawa ameuteka na kuwaua watu wa huo mji. Kisha akauangamiza mji na kusambaza
    chumvi juu yake.
  bba-bba: Mɑ bɑ kɑ wuu ɡen tɔmbu tɑbu kuɑ, sere sɔ̃ɔ u kɑ kpɑ. Mɑ u ɡen tii kɔsukɑ
    mɑm mɑm u bɔru wisi ɡen kpɛɛkpɛɛku wɔllɔ u kɑ sɔ̃ɔsi mɑ u ɡu bɔ̃rusi.
  eng-KJVCPB: And Abimelech fought against the city all that day; and he took the
    city, and slew the people that was therein, and beat down the city, and sowed
    it with salt.
  luo-luo: Odiechiengno duto Abimelek nokedo matek gi dala maduongʼ manyaka okawe
    kendo onego joma nodak e iye. Eka noketho dalano kendo nokworo chumbi kuome duto.
  meu-meu: 'Una dina idoinai Abimelek ese hanua na e tuari henia: hanua na e abia,
    bona hanua taudia iboudiai na e aladia mase. Hanua na e haheḡiḡia dobi, bona damena
    e ḡiḡia rohoroho, hanua tanona idoinai.'
  npi-ULB: अबीमेलेक सहरको विरुद्ध दिनभर युद्ध लडे । तिनले त्यो सहरमाथि कब्जा गरे,
    र त्यहाँ भएका मानिसहरूलाई मारे । तिनले सहरका पर्खालहरूलाई भत्काइदिए र त्यसमाथि
    नून छरिदिए ।
  yor-yor: Ní gbogbo ọjọ́ náà ni Abimeleki fi bá àwọn ará ìlú náà jà, ó sì ṣẹ́gun
    wọn, ó sì pa àwọn ènìyàn ìlú náà ó wó ìlú náà palẹ̀ pátápátá ó sì fọ́n iyọ̀ sí
    i.
  ind-ind: Abimelek berperang melawan Sikem sepanjang hari. Dia merebut kota itu,
    membunuh semua penduduknya, lalu menghancurkan kota itu dan menaburinya dengan
    garam.
  pes-OPCB: جنگ تمام روز ادامه داشت تا اینکه بالاخره ابیملک شهر را تصرف کرد و اهالی
    آنجا را کشت و شهر را با خاک یکسان کرد.
  tgl-ULB: Lumaban si Abimelec sa lungsod sa buong araw na iyon. Binihag ang lungsod,
    at pinatay ang mga tao na naroon. Giniba niya ang mga pader ng lungsod at nagkalat
    ng asin sa ibabaw nito.
  hui-hui: Abimelege halu agali maru tanoha anda puwa wai bialu heane dege alendo
    hene. Ibugua wali agali tanoha hearu bo wahai halu tano ogoni karulene. Ani bialu
    ibunaga agali biaruhondo bidaba layadagua tigua tanoha andabi wai pabebi bo gialahole
    bialu tano ogoni madane bialu ibi ale taulopaya bini.
  mya-mya: တိုက်​ပွဲ​မှာ​တစ်​နေ​ကုန်​တစ်​နေ​ခန်း​ဖြစ်​သ​တည်း။ အ​ဘိ​မ​လက်​သည်​မြို့​ကို​သိမ်း​ယူ​လိုက်​ပြီး​နောက်
    မြို့​သား​တို့​ကို​သတ်​ဖြတ်​၍ မြို့​ရိုး​တို့​ကို​ဖြို​ချ ကာ​မြို့​တည်​ရာ​ကို​ဆား​နှင့်​ကြဲ​ဖြန့်​လေ​သည်။
  bod-N: ཨ་བི་མེ་ལེག་གིས་ཉིན་གང་པོར་གྲོང་ཁྱེར་ལ་དམག་བརྒྱབ་ནས་གྲོང་ཁྱེར་ཕྲོགས་པ་དང་།
    དེའི་ནང་གི་མི་རྣམས་བསད་ཅིང་གྲོང་ཁྱེར་བཤིག་སྟེ་ཚྭ་གཏོར་བའོ། །
  sna-sna: Zuva rose iroro, Abhimereki akarwisa kwazvo guta kusvikira aritapa uye
    auraya vanhu varo. Ipapo akaparadza guta uye akakusha munyu pamusoro paro.
  spa-BLM: Abimelec luchó contra la ciudad todo ese día, y tomó la ciudad y mató a
    la gente que estaba en ella. Derribó la ciudad y la sembró de sal.
  cac-cac: Pilan c'u ix yac' oval vin̈aj Abimelec chi', masanto ix yac' ganar vin̈
    satanel jun chon̈ab' chi'. Ix smilcham masanil anima vin̈, ix smaq'uem vecnaj
    jun chon̈ab' chi' vin̈, ix secancanem atz'am atz'am vin̈ d'a yib'an̈.
  swh-ULB: Abimeleki alipigana na huo mji siku nzima. Aliteka mji huo, na kuwaua watu
    waliokuwa ndani yake. Akabomoa kuta za mji na kueneza chumvi juu yake.
  bel-bel: І біўся Авімэлэх з горадам увесь той дзень, і ўзяў горад, і пабіў народ,
    што быў у ім, і разбурыў горад і засеяў яго сольлю.
  deu-ELBBK: Und Abimelech kämpfte gegen die Stadt jenen ganzen Tag; und er nahm die
    Stadt ein, und das Volk, das darin war, tötete er; und er riss die Stadt nieder
    und bestreute sie mit Salz.
  mbb-OT: Sengaandew is kebpekidtebek eni Abimelec. Ne nesakup dan haazà is inged,
    ne mibpenhimetayan dan is menge meǥinged dutun. Ne hein nepasad midèdeetan dan
    haazà is inged ne midsewezan dan te timus.
  mal-2015: അബീമേലെക്ക് അന്നു മുഴുവനും പട്ടണത്തോടു പൊരുതു പട്ടണം പിടിച്ചു അതിലെ ജനത്തെ
    കൊന്നു, പട്ടണത്തെ ഇടിച്ചുകളഞ്ഞു അതിൽ ഉപ്പു വിതറി.
  tuo-NT: Beꞌropʉre Abimelec Siquẽpʉ ti macãcjãrã meꞌrã aꞌmewẽjẽ, wapataꞌacʉ niwĩ.
    Tocjãrãrẽ wẽjẽpeꞌocʉ niwĩ. Beꞌro ti macã cjasere cõꞌapeꞌocãꞌcʉ niwĩ. Tojo wééca
    beꞌro topʉre ne apeyenojõ pĩꞌrĩnemoticãꞌto nígʉ̃, moarẽ doquestecũucʉ niwĩ.
  rmc-rmc: O mariben ľikerelas calo džives. O Abimelech the leskre murša domarde o
    foros, murdarde savore leskre manušen, čhide tele o foros a rozčhide upral leste
    o lon.
  pes-OPV: و ابیملک در تمامی آن روزبا شهر جنگ کرده، شهر را گرفت و مردم را که درآن
    بودند، کشت، و شهر را منهدم ساخته، نمک در آن کاشت.
  ron-1924: Абимелек а бэтут четатя тоатэ зиуа, а луат-о ши а учис попорул каре се
    афла ын еа. Апой а дэрымат четатя пынэ ла темелие ши а пресэрат саре песте еа.
  ben-OBCV: সারাটি দিন ধরে ততক্ষণ অবীমেলক সেই নগরের বিরুদ্ধে আক্রমণ চালিয়ে গেল যতক্ষণ
    না সে সেটি দখল করে সেখানকার সব লোককে বধ করল। পরে সে নগরটি ধ্বংস করে সেটির উপর
    লবণ ছড়িয়ে দিল।
  som-som: Oo Abiimelegna maalintaas oo dhan wuxuu la dirirayay magaaladii; oo wuu
    qabsaday magaaladii, oo dadkii ku jirayna wuu wada laayay; oo magaaladiina wuu
    dumiyey, wuxuuna ku daadiyey cusbo.
  lat-VUC: 'Porro Abimelech omni die illo oppugnabat urbem: quam cepit, interfectis
    habitatoribus ejus, ipsaque destructa, ita ut sal in ea dispergeret.'
  eng-ASVBT: 'And Abimelech fought against the city all that day; and he took the
    city, and slew the people that were therein: and he beat down the city, and sowed
    it with salt.'
  ita-1885: Ed Abimelec combattè contro alla città tutto quel giorno, e la prese,
    e uccise il popolo ch'era in essa; poi spianò la città, e vi seminò del sale.
  eng-LXXUP: And Abimelech fought against the city all that day, and took the city,
    and slew the people that were in it, and destroyed the city, and sowed it with
    salt.
  eng-ULB: Abimelech fought against the city all that day. He captured the city, and
    killed the people who were in it. He tore down the city walls and spread salt
    over it.
  spa-VBL: La batalla por la ciudad duró todo el día, pero finalmente Abimelec la
    capturó. Mató a la gente, demolió la ciudad y esparció sal por el suelo.
  fra-_FOB: Abimélec combattit contre la ville tout ce jour-là, et prit la ville,
    et tua le peuple qui y était. Puis il rasa la ville, et y sema du sel.
  mal-mal: അബീമേലെക്ക് ആ ദിവസം മുഴുവനും പട്ടണത്തോട് പടവെട്ടി, പട്ടണം പിടിച്ചു അതിലെ
    ജനത്തെ കൊന്നു, പട്ടണത്തെ ഇടിച്ചുകളഞ്ഞു, അതിൽ ഉപ്പ് വിതറി.
  urd-GVR: Phir Abīmalik ne shahr par hamlā kiyā. Log pūrā din laṛte rahe, lekin āḳhirkār
    Abīmalik ne shahr par qabzā karke tamām bāshindoṅ ko maut ke ghāṭ utār diyā. Us
    ne shahr ko tabāh kiyā aur khanḍarāt par namak bikher kar us kī hatmī tabāhī zāhir
    kar dī.
  suz-BL: अबीमेलेकमी सुनी रे नाक्‍दो सम्‍म लडाइ पा, मेको सहर कली आंम के सेला बाक्‍त।
    मेकेर ङा मुर नेल्‍ल आन कली साइक्‍मी बाक्‍त। मिनु सहर खतम पोक्‍शा, हिक्‍सी फ्रवा
    बाक्‍त।
  ita-1927: E Abimelec attaccò la città tutto quel giorno, la prese e uccise il popolo
    che vi si trovava; poi spianò la città e vi seminò del sale.
  ckb-ckb: ئەبیمەلەخیش بە درێژایی ڕۆژ چوو بەگژ شارەکەدا و شارەکەی گرت، ئەو خەڵکەی
    تێیدا بوو کوشتنی، شارەکەی وێران کرد و خاکەکەی بە خوێ داپۆشی.
  eng-BBE: And all that day Abimelech was fighting against the town; and he took it,
    and put to death the people who were in it, and had the town pulled down and covered
    with salt.
  kan-OKCV: ಅಬೀಮೆಲೆಕನು ಆ ದಿನವೆಲ್ಲಾ ಪಟ್ಟಣದ ಮೇಲೆ ಯುದ್ಧಮಾಡಿ, ಪಟ್ಟಣವನ್ನು ಹಿಡಿದು, ಅದರಲ್ಲಿದ್ದ
    ಜನರನ್ನು ಕೊಂದು, ಪಟ್ಟಣವನ್ನು ಕೆಡವಿಬಿಟ್ಟು, ಅದರಲ್ಲಿ ಉಪ್ಪು ಎರಚಿಬಿಟ್ಟನು.
  tam-2017: அபிமெலேக்கு அந்த நாள் முழுதும் பட்டணத்தின்மேல் யுத்தம்செய்து, பட்டணத்தைப்
    பிடித்து, அதிலிருந்த மக்களைக்கொன்று, பட்டணத்தை இடித்துவிட்டு, அதில் உப்பு விதைத்தான்.
  spa-RV-1909: Y después de combatir Abimelech la ciudad todo aquel día, tomóla, y
    mató el pueblo que en ella estaba, y asoló la ciudad, y sembróla de sal.
  ron-BTF: Și Abimelec a luptat împotriva cetății toată ziua aceea; și a luat cetatea
    și a ucis poporul care era în ea și a dărâmat cetatea și a presărat-o cu sare.
  eng-WEBP: Abimelech fought against the city all that day; and he took the city and
    killed the people in it. He beat down the city and sowed it with salt.
  eng-FBV: The battle for the town lasted all day but eventually Abimelech captured
    it. He killed the people, demolished the town, and scattered salt over the ground.
  nld-1939: Heel die dag door bleef Abimélek de stad bestormen, totdat hij de stad
    had veroverd. Hij doodde het volk, dat er in was, verwoestte de stad, en bestrooide
    haar met zout.
  nch-BL: Huan Abimelec semilhuit quintehui nopa Siquem ehuani hasta quitamisosolo
    nopa altepet huan quintamimicti nochi cati nopona itztoyaj. Huan quitenque istat
    nopona para ma ayecmo taeli huan quicajqui tatzitzicatoc.
  vie-1934: A-bi-mê-léc hãm đánh thành trọn ngày, bèn chiếm lấy và giết hết thảy người
    ở trong, rồi phá thành và rắc muối ở đó.
  hin-CV: अबीमेलेक दिन भर शेकेम से युद्ध करता रहा. उसने शेकेम पर अधिकार कर लिया, और
    सभी नगरवासियों को मार दिया. उसने नगर को पूरी तरह से गिराकर नगर क्षेत्र में नमक
    बिखेर दिया.
  spa-BES: Y todo ese día Abimelec estaba luchando contra el pueblo; y él lo tomó,
    y mató a la gente que estaba en él, y derribó la ciudad y la cubrió con sal.
  tdx-tdx: Aa le naha lomoñ’ andro ty nialia’ i Abimelek’ amy rovay; naho rinambe’e
    i rovay naho binaibai’e ondatio; naho dinemodemo’e i rovay vaho nandraraha’e sira.
  tha-KJV: อาบ​ีเมเลคโจมตีเมืองนั้นตลอดวันยังค่ำ ยึดเมืองนั้นได้ และฆ่าฟันประชาชนที่​อยู่​ในเมืองนั้นเสีย
    ทั้งทำลายเมืองนั้นเสียด้วย แล้วก็​หว่านเกลือลงไป
  por-BR-2018: E depois de combater Abimeleque a cidade todo aquele dia, tomou-a,
    e matou o povo que nela estava, e assolou a cidade, e semeou-a de sal.
  deu-ELO: Und Abimelech stritt wider die Stadt jenen ganzen Tag; und er nahm die
    Stadt ein, und das Volk, das darin war, tötete er; und er riß die Stadt nieder
    und bestreute sie mit Salz.
  eng-WYC-2018: And Abimelech fought against that city all that day, the which he
    took, when the dwellers thereof were slain, and that city was destroyed, so that
    he sprinkled abroad salt therein (or and then he sprinkled salt on it).
  epo-epo: Kaj Abimeleĥ batalis kontraŭ la urbo la tutan tiun tagon; kaj li prenis
    la urbon, kaj mortigis la popolon, kiu estis en ĝi; kaj li detruis la urbon kaj
    semis sur ĝia loko salon.
  uig-PIN: Xu tǝriⱪidǝ Abimǝlǝk pütün bir kün xǝⱨǝrgǝ ⱨujum ⱪilip, uni elip, uningda
    turuwatⱪan hǝlⱪni ɵltürüp, xǝⱨǝrni haniwǝyran ⱪilip üstigǝ tuzlarni qeqiwǝtti.
  beo-beo: Amo esoga ilia mae fisili gegenanu. Abimelege da Siegeme moilai amo lai
    dagoi. E da dunu huluane medole legele, diasu huluane mugululi, osobo amo deme
    amoga dedeboi.
  tpi-OTNT: Na Abimelek i go pait long ol man i stap insait long taun inap long apinun.
    Em i kisim taun na kilim olgeta manmeri i dai. Na em i tok na ol lain bilong en
    i brukim taun olgeta na tromoi sol long graun bilong taun.
  hau-SA: Dukan yinin, Abimelek ya matsa yaƙi da birnin sai da ya cinye ta ya kuma
    kashe mutanenta. Sa’an nan ya hallaka birnin ya barbaza gishiri a kanta.
  uig-LAT: Shu teriqide Abimelek pütün bir kün sheherge hujum qilip, uni élip, uningda
    turuwatqan xelqni öltürüp, sheherni xaniweyran qilip üstige tuzlarni chéchiwetti.
  nde-nde: Ngalo lonke lolosuku u-Abhimelekhi waqinisa ukulihlasela kwakhe idolobho
    lelo waze walithumba wabulala labantu balo. Idolobho walidiliza wasehaza itswayi
    phezu kwalo.
  ton-ton: 'Pea naʻe tauʻi ʻe ʻApimeleki ʻae kolo ʻi he ʻaho kotoa ko ia: pea naʻa
    ne lavaʻi ʻae kolo, ʻo tāmateʻi ʻae kakai naʻe ʻi ai, ʻo ne holoki hifo ʻae kolo,
    pea naʻe tūtuuʻi ia ʻaki ʻae māsima.'
  ces-1613: Abimelech pak dobýval města celý ten den, až ho i dobyl, a lid, kterýž
    v něm byl, pobil, a zbořiv město, posál je solí.
  eng-WMB: Abimelech fought against the city all that day; and he took the city and
    killed the people in it. He beat down the city and sowed it with salt.
  tam-TCV: அபிமெலேக்கு அந்த நாள்முழுவதும் பட்டணத்திற்கெதிரான தனது தாக்குதலைக் கடுமையாக்கி
    அந்தப் பட்டணத்தைப் பிடித்து, அங்குள்ள மக்களைக் கொலைசெய்தான். பின் அப்பட்டணத்தை
    அழித்து அதிலே உப்புத் தூவினான்.
  ceb-ULB: Nakiggubat si Abimelec batok sa siyudad sa tibuok adlaw. Nabihag niya ang
    siyudad, ug gipamatay ang mga tawo nga anaa niini. Giguba niya ang mga paril sa
    siyudad ug gisabwagan kinig asin.
  pol-UBG: I Abimelek nacierał na miasto przez cały ten dzień, i zdobył je; a lud,
    który w nim był, zabił, miasto zaś zburzył i rozsiał na nim sól.
  urd-GVU: پھر ابی مَلِک نے شہر پر حملہ کیا۔ لوگ پورا دن لڑتے رہے، لیکن آخرکار ابی
    مَلِک نے شہر پر قبضہ کر کے تمام باشندوں کو موت کے گھاٹ اُتار دیا۔ اُس نے شہر کو
    تباہ کیا اور کھنڈرات پر نمک بکھیر کر اُس کی حتمی تباہی ظاہر کر دی۔
  deu-1912: Da stritt Abimelech wider die Stadt denselben Tag und gewann sie und erwürgte
    das Volk, das darin war, und zerbrach die Stadt und säte Salz darauf.
  kan-2017: ಅಬೀಮೆಲೆಕನು ಆ ದಿನವೆಲ್ಲಾ ಯುದ್ಧಮಾಡಿ, ಪಟ್ಟಣವನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಂಡು, ಅದರ ಜನರನ್ನೆಲ್ಲಾ
    ಸಂಹರಿಸಿ, ಊರನ್ನು ಕೆಡವಿಬಿಟ್ಟು, ಅಲ್ಲಿ ಉಪ್ಪನ್ನು ಎರಚಿಬಿಟ್ಟನು.
  yap-yap: Ni cham nn’umngin e rran. Me kol Abimelek fare binaw, me li’ e girdi’ riy
    ngarm’ad, me buthug fare binaw nga but’ nge wereg e sol nga daken.
  hlt-MCSB: Abimelek loh khohnin yung ah khopuei te a vathoh thil tih khopuei te a
    loh. A khuikah pilnam te khaw a ngawn tih khopuei te a palet phoeiah lungkaeh
    a phul thil.
  mdy-ETH: ዬኖ ኬሎ ዔያታ ዖሌ ጎይሣ ፔኤቄኔ፤ ዓቤሜሌኬ ካታሜሎ ፔ ዴማ ማሂ ዓርቂ ዓሶዋ ቢያ ዎዼኔ፤ ካታሞዋ ዶይሲ ባይዜኔ፤
    ዬኖ ሳዔሎይዳ ዒዚ ሶኦጌ ዜርቂ ሃሼኔ።
  twi-ASANTE: Ɔko no kɔɔ so ɛda mu no nyinaa ansa na Abimelek redi kuropɔn no so koraa.
    Ɔkunkumm nnipa no, sɛee kuropɔn no, na ɔpetee nkyene wɔ hɔ nyinaa.
  eng-WEBU: Abimelech fought against the city all that day; and he took the city and
    killed the people in it. He beat down the city and sowed it with salt.
  wal-wal: Gallassa muliyaa Abimeleki katamaa asaara olettiis; olettidi katamaa oiqqidoogaappe
    guyyiyan, kataman de7iya asaa ubbaa woriis. Yaatidi katamaa qoliis; qolidi ubbaa
    biittaa bolli maxiniyaa zeriis.
  spa-PDDPT: Abimelec combatió contra la ciudad todo aquel día, la capturó y mató
    a la gente que estaba en ella. Arrasó la ciudad y la sembró de sal.
  gun-gun: Ha'e va'e ára pukukue re Abimeleque kuery opu'ã okuapy ha'e va'e tetã re.
    Ha'e vy ipo'aka. Ha'e pygua kuery ojukapa vy ombovaipa tetã, ha'e juky avi omoaĩ.
  agu-BL: Baj cu'n k'ej tan Abimelec tan oyintzi' jalen cambal i' yi tnum Siquem.
    Ej nin tzun cu' xitul i' tircu'n yi tnum, nin cu' biyol i' tircu'n yi e' wunak
    yi najlche'-tz tul. Ej nin cu' atz'umtz ta'n tul yi k'uchbe'n yi tnuma'tz tan
    po'tze'n yi ama'l.
  ilo-ULB: Agmalmalem a nakiranget ni Abimelec iti siudad iti dayta nga aldaw. Sinakupna
    ti siudad, ket pinatayna dagiti tattao nga adda iti daytoy. Rinebbana dagiti pader
    ti siudad ket winarasanna iti asin ti rabawna daytoy.
  kpg-kpg: Teebagi ne hai i lodo di laangi dogomaalia. Abimelech guu kumi di waahale,
    gu daaligi ono daangada, gu oho di maa, guu gahu dono gelegele gi nia toolo.
  uig-ARA: شۇ تەرىقىدە ئابىمەلەك پۈتۈن بىر كۈن شەھەرگە ھۇجۇم قىلىپ، ئۇنى ئېلىپ، ئۇنىڭدا
    تۇرۇۋاتقان خەلقنى ئۆلتۈرۈپ، شەھەرنى خانىۋەيران قىلىپ ئۈستىگە تۇزلارنى چېچىۋەتتى.
  sus-sus: Abimeleki naxa gere so na taa ma yanyi birin, han a naxa nɔ a ra, a mɛnnikae
    birin faxa. A man naxa na taa rabira, a fɔxɛ sa na ma.
  pon-2006: Re mahmahwenpene rahno pwon. Apimelek eri kalowehdi kahnimwo, kemehla
    towe kan, kamwomwala oh kamwarakdiong soahl pohn pwehlo.
  ksd-ksd: Ma ta nam ra kidoloina bung par Abimelek i ga ubu nam ra pia na pal; ma
    i ga uvia pa ia, ma i ga doko ra tarai tana; ma i ga re vue ra pia na pal, ma
    i ga vue imire ra solt tana.
  tur-YTC: Avimelek bütün gün kente karşı savaştı; ve kenti aldı ve içindeki insanları
    öldürdü. Kenti yerle bir etti ve üzerine tuz saçtı.
  grc-BRENT: Καὶ Ἀβιμέλεχ παρετάσσετο ἐν τῇ πόλει ὅλην τὴν ἡμέραν ἐκείνην, καὶ κατελάβετο
    τὴν πόλιν, καὶ τὸν λαὸν τὸν ἐν αὐτῇ ἀπέκτεινε, καὶ τὴν πόλιν καθεῖλε, καὶ ἔσπειρεν
    αὐτὴν ἅλας.
  ind-AYT: Abimelekh berperang melawan kota itu sepanjang hari. Dia merebut kota itu
    dan membunuh orang-orang yang berada di dalamnya, kemudian merobohkan kota dan
    menaburinya dengan garam.
  nya-nya: Abimeleki anawuthira nkhondo mzindawo tsiku lonse. Kenaka anawulanda ndi
    kupha nzika zonse za mu mzindamo. Anawuwonongeratu mzindawo nawuwaza mchere.
  hrv-hrv: Čitav je dan Abimelek opsjedao grad. Zauzevši ga, poubija sve stanovništvo,
    razori grad i posu sol po njemu.
  mps-mps: Tama Abimelekgo te hanu tomode bidaluali bidi dabe dali boi hwįdubadi
    te be pio igi pali. Agai te hanu siyu, tama te hanude bidali we bidi tigidali
    ela silali. Tama agai te hanu tigidali aluama dolama, tama agai te hanu tǫba
    te tamu sąwani.
  tpi-tpi: Na Abimelek i go pait long ol man i stap insait long taun inap long apinun.
    Em i kisim taun na kilim olgeta manmeri i dai. Na em i tok na ol lain bilong en
    i brukim taun olgeta na tromoi sol long graun bilong taun.
  dan-1931: og efter at Abimelek hele Dagen igennem havde angrebet Byen, indtog han
    den, dræbte Folkene deri, nedbrød Byen og strøede Salt på den.
  vie-OVCB: A-bi-mê-léc tấn công suốt ngày mới chiếm được thành. Mọi người trong thành
    đều bị giết, thành bị san bằng. A-bi-mê-léc còn sai rải muối lên thành đã sụp
    đổ.
  guj-2017: અબીમેલેખે આખો દિવસ નગરની સામે લડાઈ કરી. તેણે નગરને કબજે કર્યું અને તેમાં
    જે લોકો હતા તેઓને મારી નાખ્યા. તેણે નગર તોડી પાડ્યું અને તેમાં મીઠું વેર્યું.
  pon-2006A: Re mahmahwenpene rahno pwon. Apimelek eri kalowehdi kahnimwo, kemehla
    towe kan, kamwomwala oh kamwarakdiong soahl pohn pwehlo.
  por-BRBSL: Abimelech lutou contra a cidade durante todo aquele dia; e ele tomou
    a cidade e matou as pessoas dentro dela. Ele derrubou a cidade e a semeou com
    sal.
  cth-cth: Abimelek ni hote hnin dawk teh, hote khopui hah kanîruirui a tuk. Khopui
    hah a lawp awh teh, khocanaw teh he a thei awh. Khopui hai he a raphoe awh hnukkhu
    palawi mak a phuen awh.
  twi-twi: Ɔko no kɔɔ so da mu no nyinaa ansa na Abimelek redi kuropɔn no so koraa.
    Okunkum nnipa no, sɛee kuropɔn no, na ɔpetee nkyene wɔ hɔ nyinaa.
  hlt-hlt: Abimelek loh khohnin yung ah khopuei te a vathoh thil tih khopuei te a
    loh. A khuikah pilnam te khaw a ngawn tih khopuei te a palet phoeiah lungkaeh
    a phul thil.
  tbz-SIM: Kɛ̀ Abimɛdɛki ntṹṹ kɛ́nkuuri dihɛì kɛ́ di pɔ̀ntɛ pɑ́íí kɛ́kuɔ di nìtìbɛ̀,
    kɛ́deè kɛ́ dì yɑɑ́ mukɔ́kúɔ́.
  msy-2020: Ezɨ Abimelek ghua nguibar ekiamɨn aven iti daraziv sogha itima aruem gɨfa.
    Ezɨ a nguibar ekiam bar a inigha gumazamizibav soghezɨ me bar ariaghire. Ezɨ a
    uan mɨdorozir gumazibav kemezɨ, me nguibar ekiam bar anekarigha, a gasɨghasigha,
    amangsɨzim tintinibar nguibar ekiamɨn nguazim ginge.
  dop-dop: Nɑ Apimelɛkɩ yoonɑ ɩcɑtɛ kɛ ilim nɑ pǝ tɛm, nɑ ɩ́ kʋ tǝ yǝlɑɑ, nɑ ɩ́ wɑkǝlɩ-tɛ
    nɑ ɩ́ lɛɛkɩ-tɛ. Ɩlɛnɑ ɩ́ ŋmɩɩsɩ tǝ tɑɑ kɛ́ tɔm.
  azb-azb: Avimelek bütün günü şəhərə hücum edərək şəhəri aldı. Orada olan adamları
    qırdı, şəhəri viran edib yerinə duz əkdi.
  eng-DBY: And Abimelech fought against the city all that day; and he took the city,
    and slew the people that were in it, and broke down the city, and sowed it with
    salt.
  hin-2017: उसी दिन अबीमेलेक ने नगर से दिन भर लड़कर उसको ले लिया, और उसके लोगों को
    घात करके नगर को ढा दिया, और उस पर नमक छिड़कवा दिया।
  eng-YLT: and Abimelech hath fought against the city all that day, and captureth
    the city, and the people who [are] in it he hath slain, and he breaketh down the
    city, and soweth it [with] salt.
  eng-WYC-2017: And Abimelech fought against that city all that day, the which he
    took, when the dwellers thereof were slain, and that city was destroyed, so that
    he sprinkled abroad salt therein.
  eng-WMBB: Abimelech fought against the city all that day; and he took the city and
    killed the people in it. He beat down the city and sowed it with salt.
  urd-GVH: फिर अबीमलिक ने शहर पर हमला किया। लोग पूरा दिन लड़ते रहे, लेकिन आख़िरकार
    अबीमलिक ने शहर पर क़ब्ज़ा करके तमाम बाशिंदों को मौत के घाट उतार दिया। उसने शहर
    को तबाह किया और खंडरात पर नमक बिखेरकर उस की हतमी तबाही ज़ाहिर कर दी।
  rug-rug: Meke lopu hite makudo sa vinaripera koasa doduruna sa rane, osolae vagia
    tu Abimeleki sa vasileana lavata. Meke va mate betoi sa sari na tiena, meke huara
    gore nia sa sa vasileana, meke titisi nia soloti sa sa pepeso.
  gaz-gaz: Abiimelek gaafas guyyaa guutuu lolee magaalattii qabate; jiraattota ishees
    fixee magaalattii illee barbadeessee soogidda itti facaase.
  fra-LSG: Abimélec attaqua la ville pendant toute la journée; il s’en empara, et
    tua le peuple qui s’y trouvait. Puis il rasa la ville, et y sema du sel.
  yal-yal: Yanyin birin na, Abimeleki taan yɛngɛma han a yi a nɔ, a yi taan muxune
    faxa. A yi taan kala, a yi fɔxɔn xuya na yiren birin yi.
  haw-1868: Kaua aku la o Abimeleka i ke kulanakauhale, a po ia la, a hoopio iho la
    ia kulanakauhale, a luku ae la i na kanaka a pau maloko, a wawahi aku la i ke
    kulanakauhale, a lulu iho la i ka paakai malaila.
  arb-NAV: وَظَلَّتْ رَحَى الْحَرْبِ دَائِرَةً طَوَالَ ذَلِكَ الْيَوْمِ حَتَّى اسْتَوْلَى
    أَبِيمَالِكُ عَلَى الْمَدِينَةِ وَقَضَى عَلَى أَهْلِهَا وَهَدَمَهَا وَزَرَعَهَا
    مِلْحاً.
  ewe-ewe: Wowɔ aʋa ŋkeke blibo la hafi Abimelek te ŋu xɔ du la. Ewu amewo eye wògbã
    du la.
  eng-LEE: And Ahimelech fought against the city all that day; and he captured the
    city, and the people that were therein he slew; and he beat down the city, and
    sowed it with salt.
  asm-FB: সেইদিনা ওৰে দিনটো অবীমেলকে নগৰৰ বিৰুদ্ধে যুদ্ধ কৰিলে আৰু সেই ঠাইৰ লোক সমূহক
    বধ কৰি নগৰ অধিকাৰ কৰিলে। তাৰ পাছত নগৰৰ দেৱাল ধ্বংস কৰি তাৰ ওপৰত নিমখ চতিয়াই দিলে।
  sus-A: عَبِمٍلٍكِ نَشَ فٍرٍ سٌ نَ تَا مَ يَنيِ بِرِن، هَن عَ نَشَ نْ عَ رَ، عَ مّننِكَيٍ
    بِرِن قَشَ. عَ مَن نَشَ نَ تَا رَبِرَ، عَ قْشّ سَ نَ مَ.
  fra-SBL: Abimélec combattit la ville tout ce jour-là ; il prit la ville et tua le
    peuple qui s'y trouvait. Il battit la ville et la sema de sel.
  hbo-hbo: וַאֲבִימֶ֜לֶךְ נִלְחָ֣ם בָּעִ֗יר כֹּ֚ל הַיֹּ֣ום הַה֔וּא וַיִּלְכֹּד֙ אֶת־הָעִ֔יר
    וְאֶת־הָעָ֥ם אֲשֶׁר־בָּ֖הּ הָרָ֑ג וַיִּתֹּץ֙ אֶת־הָעִ֔יר וַיִּזְרָעֶ֖הָ מֶֽלַח׃
    פ
  kik-kik: Abimeleku akĩhũũrana na itũũra rĩu inene mũthenya wothe nginya akĩrĩtaha
    na akĩũraga andũ a rĩo othe. Ningĩ akĩananga itũũra rĩu inene, na akĩrĩitĩrĩria
    cumbĩ.
  fra-NCL: Et Abimélek donna l’assaut à la ville pendant toute la journée ; il s’en
    empara et tua le peuple qui s’y trouvait ; puis il rasa la ville et y sema du
    sel.
  cek-AK: To na ni athun qui Abimelek mah vangpui to tuk moe, a lak; athung ah kaom
    kaminawk to hum moe, vangpui to paro pacoengah, a nuiah paloi to a phuih.
  cuk-cuk: A-ibagi, Abimelec ibagwen-dummad Siquem-neggweburgi bila-onosad. Degi,
    Abimelec Siquem-neggwebur-susgua, dulemar-gudidimalad bela-ogilosad. Geb a-sorbali,
    Siquem-neggwebur-earisbalid, degi, e-napa-oichogega egi balu mie-mie imaksabalid.
  uig-CYR: Шу тәриқидә Абимәләк пүтүн бир күн шәһәргә һуҗум қилип, уни елип, униңда
    туруватқан хәлиқни өлтүрүп, шәһәрни ханивәйран қилип үстигә тузларни чечивәтти.
  tel-2017: ఆ రోజంతా అబీమెలెకు ఆ ఊరివారితో యుద్ధం చేసి ఊరిని స్వాధీనం చేసుకుని అందులో
    ఉన్న మనుషులను చంపి, పట్టణాన్ని పడగొట్టి ఆ ప్రాంతమంతా ఉప్పు చల్లించాడు.
  hat-BSA: Abimélec te goumen kont vil la pandan tout jounen an. Li te kaptire vil
    la e te touye pèp ki te ladann yo. Konsa, li te kraze vil la e te simen sèl ladann.
  kos-kos: Mweun uh orek ke len nufon sac. Abimelech el sruokya siti sac ac onela
    mwet we. El kunausya siti sac ac afinya fin fohk uh ke sohl.
  hbo-WLC: וַאֲבִימֶ֜לֶךְ נִלְחָ֣ם בָּעִ֗יר כֹּ֚ל הַיּ֣וֹם הַה֔וּא וַיִּלְכֹּד֙ אֶת־הָעִ֔יר
    וְאֶת־הָעָ֥ם אֲשֶׁר־בָּ֖הּ הָרָ֑ג וַיִּתֹּץ֙ אֶת־הָעִ֔יר וַיִּזְרָעֶ֖הָ מֶֽלַח׃
    פ
  ibo-ibo: Ụbọchị ahụ niile, Abimelek busoro obodo ahụ agha tutu ruo mgbe o meriri
    ya, gbuo ndị niile bi nʼime ya. Emesịa, ọ lara obodo ahụ niile nʼiyi, fesaa nnu
    nʼala ya niile.
  ory-ory: ପୁଣି ଅବୀମେଲକ୍‍ ସେହି ସାରାଦିନ ନଗର ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କଲା ଓ ନଗର ହସ୍ତଗତ କରି ତହିଁ
    ମଧ୍ୟବର୍ତ୍ତୀ ଲୋକମାନଙ୍କୁ ବଧ କଲା; ପୁଣି ସେ ନଗରକୁ ସମଭୂମି କରି ତହିଁ ଉପରେ ଲବଣ ବୁଣିଲା।
  chk-chk: Mürin, Apimelek a maun ngeni ewe telinimw lon unusen ewe rän tori a liapeni
    o niela aramasen lon. A pwal atai ewe telinimw o amorafeili salt won.
  rop-rop: en deibin faitfait ol dei, en deibin kilim ola pipul langa det taun ded,
    en deibin rudimat ola haus, en deibin tjakam solt ebriweya langa det graun blanga
    meigim det graun nogud.
  ukr-1871: І бив Абимелех на город увесь той день та й звоював його, і повбивав людей,
    що там були, саме ж місто зруйнував і засїяв сіллю.
  deu-1951: Da stritt Abimelech wider die Stadt jenen ganzen Tag und eroberte sie
    und erwürgte das Volk, das darin war, und zerstörte die Stadt und streute Salz
    darauf.
  eng-JPS: And Abimelech fought against the city all that day; and he took the city,
    and slew the people that were therein; and he beat down the city, and sowed it
    with salt.
  srp-1865: I Avimeleh bijaše grad vas onaj dan, i uze ga, i pobi narod koji bješe
    u njemu, i raskopa grad, i posija so po njemu.
  lug-lug: Abimereki n’azibya olunaku olwo ng’alwanyisa ab’omu kibuga, n’akiwamba,
    n’abaalimu n’abatta, n’ekibuga n’akizikiriza, n’akiyiwamu n’omunnyo.
  heb-heb: ואבימלך נלחם בעיר כל היום ההוא וילכד את העיר ואת העם אשר בה הרג ויתץ את
    העיר ויזרעה מלח׃
  ben-IRV: আর অবীমেলক সেই সব দিন ঐ নগরের বিরুদ্ধে যুদ্ধ করল; আর নগর অধিকার করে সেখানকার
    লোকদেরকে হত্যা করল এবং নগর সমভূমি করে তার ওপরে লবণ ছড়িয়ে দিল।
  pan-pan: ਅਬੀਮਲਕ ਸਾਰਾ ਦਿਨ ਨਗਰ ਨਾਲ ਲੜਦਾ ਰਿਹਾ ਅਤੇ ਉਸ ਨੂੰ ਜਿੱਤ ਲਿਆ ਅਤੇ ਨਗਰ ਦੇ ਲੋਕਾਂ
    ਨੂੰ ਮਾਰ ਸੁੱਟਿਆ ਅਤੇ ਨਗਰ ਨੂੰ ਢਾਹ ਦਿੱਤਾ ਅਤੇ ਉਸ ਦੇ ਉੱਤੇ ਲੂਣ ਖਿੰਡਾ ਦਿੱਤਾ।
  mya-JVB: အဘိမလက် သည် တနေ့လုံး မြို့ ကို တိုက် ၍ ရ သောအခါ ၊ မြို့ ၌ တွေ့သောသူ တို့ကိုသတ်
    ပြီးလျှင် မြို့ရိုး ကိုဖြိုဖျက် ၍ မြို့ ရာကို ဆား နှင့် ကြဲဖြန့် လေ၏။
  hmo-hmo: Unai dina ena daba ela bona hanuaboi Abimeleka ese hanua taudia ia tuari
    henia. Vadaeni ia ese hanua ia abia, bona hanua taudia ibounai ia alaia mase.
    Hanua ia hadikaia ore, bona hanua ena tano be damena dekena amo ia koua.
  urd-urd: और अबीमलिक उस दिन शाम तक शहर से लड़ता रहा, और शहर को घेर कर के उन लोगों
    को जो वहाँ थे क़त्ल किया, और शहर को बर्बाद कर के उसमें नमक छिड़कवा दिया।
  rus-SYN: И сражался Авимелех с городом весь тот день, и взял город, и побил народ,
    бывший в нем, и разрушил город и засеял его солью.
  bqc-SIM: Màa à zĩkà ń wɛ̃́lɛpideↄ za kↄↄ e oosi, ↄ̃ a sì à gbɛ̃́ pↄ́ kú
    a guuↄ dɛ̀dɛ. À wɛ̃́lɛpi kɛ̀ kɛ́lɛkɛlɛ, ↄ̃ à wisi fã̀wà.
  tcz-CHONGTHU: Nilhum keijin akisatnun ajona in Abimelech chun khopi chu alatan ahi.
    Aman mipiho chu athatgammin khopi chu asuchimmin toll ajang pumpichu chi asokhumtan
    ahi.
  mar-mar: अबीमलेखाने दिवसभर त्या नगराशी लढाई केली. त्याने शहराचा ताबा घेतला व त्यातील
    लोकांस जिवे मारले, आणि नगर उद्‌ध्वस्त करून त्यावर मीठ पेरून टाकले.
  qub-qub: Chay junaj Abimelecga siudächo caycaj runacunata wañuycachir siudäta ushajpaj
    juchurgärachiran. Nircur cachita mashtaran mana pipis tiyananpäna.
  hat-hat: Abimelèk goumen ak moun lavil la tout jounen an. Li pran lavil la pou li,
    li touye tout moun ki te ladan l'. Apre sa, li kraze lavil la ratè, epi li simen
    sèl sou tout anplasman lavil la.
  eng-BSB: And all that day Abimelech fought against the city until he had captured
    it and killed its people. Then he demolished the city and sowed it with salt.
  tod-tod: É laalɛɛni taai wu, é luʋa loni ba folo ɠila ɲɛgɛlɛin. Yɔvɛlɛɛ é ʋa
    leɠa taai zo, é zu nuɓusɛiti pɛ paa ti ɠɛni ná. É taai lokani, é kpoloi vaza
    ná.
  eng-WEBPB: Abimelech fought against the city all that day; and he took the city
    and killed the people in it. He beat down the city and sowed it with salt.
  kbq-kbq: Hagi Abimeleki'a ana kumapi vahera ana zage ferupinke hara huno zamahe
    hana nehuno, ana kumara tapage huno eri pehe nehuno, hage atinteno vano hu'ne.
  nhe-BL: Huan Abimelec semilhuitl quintehui nopa Siquem ehuani hasta quitlamixolejqui
    nopa altepetl huan quintlamimicti nochi tlen nopona itztoyaj. Huan quitenque istatl
    nopona para ma ayoc tlaeli huan quicajqui tlatzitzicatoc.
  gub-BL: Amimerek hehe we har umumaw a'e 'ar awa tawhu pe har waàmàtyry'ym pà wà.
    Upyro tawhu wanuwi wà. Uzuka a'e pe har upaw rupi wà. Na'e weityk tàpuz tawhu
    pe har upaw rupi wà no. A'e re umuhàmuhàz xa ywy rehe wà no.
  eng-DRA: 'And Abimelech assaulted the city all that day: and took it, and killed
    the inhabitants thereof, and demolished it, so that he sowed salt in it.'
