verse: JDG.009.049
translations:
  mal-C: അവരും അതുപോലെ ഓരോരുത്തരും ചില കൊമ്പുകൾ വെട്ടി അതുമായി അബീമെലെക്കിന്റെ പിന്നാലെ
    ചെന്നു. ആ കൊമ്പുകൾ മണ്ഡപത്തോട് ചേർത്തിട്ടു തീകൊളുത്തി. മണ്ഡപം ഉൾപ്പെടെ അവരെ ചുട്ടുകളഞ്ഞു.
    അങ്ങനെ പുരുഷന്മാരും സ്ത്രീകളും ശേഖേം ഗോപുരവാസികളായ ആയിരത്തോളംപേർ മരിച്ചു.
  deu-TKW: Da hieben auch sämtliche Krieger Mann für Mann einen Busch ab, schritten
    dann hinter Abimelech her, warfen ihn über den Kellerraum und steckten ihnen so
    den Kellerraum von oben her in Brand, so daß nun auch sämtliche Bewohner der Burg
    von Sichem ums Leben kamen - bei 1000 Männer und Weiber.
  lin-lin: 'Boye bato nyonso bakataki, moto na moto etape na ye ya nzete. Balandaki
    Abimeleki, batiaki bitape ya nzete na libulu ya mabanga mpe batumbaki libulu yango
    ya mabanga elongo na bato nyonso oyo bazalaki kati na yango. Boye bato nyonso
    ya ndako molayi ya Sishemi bakufaki : bato pene nkoto moko, mibali mpe basi.'
  eng-LSV: And every one of the people cuts down his bough and goes after Abimelech,
    and sets [them] at the high place, and burns the high place with fire by these,
    and also all the men of the Tower of Shechem die—about one thousand men and women.
  eng-GNV: 'Then all the people also cut downe euery man his bough, and followed Abimelech,
    and put them to the holde, and set the holde on fire with them: so all the men
    of the towre of Shechem dyed also, about a thousand men and women.'
  eng-WEBSTER: 'And all the people likewise cut down every man his bough, and followed
    Abimelech, and put them to the hold, and set the hold on fire upon them: so that
    all the men of the tower of Shechem died also, about a thousand men and women.'
  nhw-BL: Sesen nopa tlacame nojquiya quitzontejque se imacuayo se cuahuitl huan yajque
    ihuaya Abimelec hasta campa nopa huejcapantic templo tlen ne teteyotl. Huan nopona
    quimontonojque nopa cuahuitl huan teipa quitlimacaque. Huan quej ni mijque nochi
    catli motlatijtoyaj ipan nopa huejcapantic tepancali tlen nopa teteyotl nechca
    Siquem. Itztoyaj calijtic quen se mil tlacame huan sihuame.
  swh-ONEN: Basi watu wote wakakata matawi na kumfuata Abimeleki. Wakayakusanya hayo
    matawi juu ya ngome na kuitia moto ili kuwachoma wale watu wote waliokuwa ndani
    yake. Hivyo watu wote katika mnara wa Shekemu, karibia watu 1,000 waume kwa wake,
    pia wakafa.
  bba-bba: Mɑ ben bɑɑwure u dɑ̃ɑ kɑ̃ɑsɑ burɑ u seru sɔndi bɑ kɑ nùn swĩi. Mɑ be kpuro
    bɑ ben dɑ̃ɑ ye sure wɔru ɡen kɔnnɔwɔ. Yen biru bɑ ye dɔ̃ɔ doke. Mɑ Sikɛmuɡii be
    bɑ wɑ̃ɑ wɔru ɡe sɔɔ kpuro bɑ dɔ̃ɔ mwɑɑrɑ. Bɑ sɑ̃ɑwɑ tɔmbu nɔrɔbu (1.000), kurɔbu
    kɑ durɔbu.
  eng-KJVCPB: And all the people likewise cut down every man his bough, and followed
    Abimelech, and put them to the hold, and set the hold on fire upon them; so that
    all the men of the tower of Shechem died also, about a thousand men and women.
  luo-luo: Omiyo jogo duto notongʼo bede yath mi giluwo bangʼ Abimelek. Negichano
    yiendego e kor ot mar hekaluno gi oko eka ne gimoko mach kuom ji ei dalano. Omiyo
    ji duto mane nitiere kama oger motingʼore gi malo mar Shekem notho, chwo kod mon
    madirom ji alufu achiel.
  meu-meu: 'Taunabunai, idia iboudiai ta ta ena au ena au e raku, ena iḡui ena iḡui
    e hua, Abimelek murina amo e raka, edia au rakuraku na dubu habana badinai e ato
    kau. Bena idia ese dubu e ha-araia; taunabunai Sekem kohorona taudia iboudiai
    na lahi ai e mase. Idia na tatau bona hahine: iboudiai na daha ta sisivana.'
  npi-ULB: यसैले हरेक व्‍यक्‍तिले हाँगाहरू काटे र अबीमेलेकको पछि लागे । तिनीहरूले
    ती किल्लाका पर्खालहरूमा अडाएर थुपारे, अनि त्यसमा आगो लगाइदिए, जसको कारणले शकेमको
    किल्लामा भएका सबै मानिसहरू, करीब एक हजार पुरुष र स्‍त्री मरे ।
  yor-yor: Báyìí gbogbo àwọn ọkùnrin tí ó wà lọ́dọ̀ rẹ̀ gé àwọn ẹ̀ka igi wọn tẹ̀lé
    Abimeleki. Wọ́n kó wọn ti ilé ìṣọ́ agbára níbi tí àwọn ènìyàn sá pamọ́ sí wọ́n
    sì fi iná sí i, tóbẹ́ẹ̀ tí gbogbo àwọn ọkùnrin ilé ìṣọ́ Ṣekemu fi kú pẹ̀lú. Gbogbo
    àwọn ènìyàn náà tí ó tó ẹgbẹ̀rún (1,000) ènìyàn lọ́kùnrin àti lóbìnrin sì kú.
  ind-ind: Maka setiap prajuritnya juga memotong dahan-dahan dan mengikuti Abimelek.
    Mereka menaruh dahan-dahan itu pada kubu di kuil Baal Berit lalu membakarnya.
    Semua warga Menara Sikem mati, sekitar seribu orang, laki-laki dan perempuan.
  pes-OPCB: پس هر یک هیزمی تهیه کرده، بر دوش نهادند و به دنبال ابیملک روانه شدند.
    آنها هیزمها را به پای دیوار قلعه روی هم انباشته، آتش زدند. در نتیجه همهٔ مردان
    و زنانی که تعدادشان قریب به هزار نفر بود و به آن قلعه پناه برده بودند جان سپردند.
  tgl-ULB: Kaya nagputol ang bawat isa ng mga sanga at sinunod si Abimelec. Pinagpatong-patong
    nila sa ibabaw ng pader ng tore, at niliyaban nila ito, paramamatay din ang mga
    tao ng tore ng Shekem, humigit-kumulang sa isang libong lalaki at babae.
  hui-hui: Ani layagola tigua Abimelegehanda biyadagua ira magane bo yaga yaga bialu
    puwa anda biago tagirani wu mabu bini. Ani buwa tigua anda biago heda hayagola
    wali agali daosini mbira (1,000) ale Segeme tanoha anda hongohe ogoni heba dai
    helayagola homai hene.
  mya-mya: သို့​ဖြစ်​၍​လူ​တိုင်း​ပင်​သစ်​ကိုင်း​တစ်​ခု​စီ​ကို ခုတ်​၍ အ​ဘိ​မ​လက်​၏​နောက်​က​လိုက်​ပြီး​လျှင်
    ခိုင်​ခံ့​သော​အ​ခန်း​ကို​မီး​ပုံ​ရှို့​ကြ​၏။ ရဲ​တိုက် ထဲ​မှ​လူ​အ​ပေါင်း​တို့​သည်​သေ​ကြ​ကုန်​၏။
    ဤ​သူ​တို့​၏​အ​ရေ​အ​တွက်​မှာ​ယောကျာ်း မိန်း​မ​တစ်​ထောင်​ခန့်​ရှိ​သ​တည်း။
  bod-N: མི་རྣམས་ཀྱིས་སོ་སོར་ཡལ་ག་རེ་བཅད་ནས་ཨ་བི་མེ་ལེག་གི་རྗེས་སུ་འབྲངས་ཤིང་། ཡལ་ག་རྣམས་ས་དོང་གི་ཐོག་ཏུ་སྤུངས་ནས་ས་དོང་མེར་བསྲེགས་པ་ན།
    སི་ཀེམ་མཁར་གྱི་སྐྱེས་ཕོ་མོ་ཐམས་ཅད་ཤི་བ་དང་ཁྱོན་བསྡོམས་མི་ཆིག་སྟོང་ཙམ་ཡོད་དོ། །
  sna-sna: Saka varume vose vakagura matavi vakatevera Abhimereki. Vakaatutira pamusoro
    penhare ndokuitungidza nomoto vanhu vari mukati. Saka vanhu vose vaiva mushongwe
    yeShekemu, varume navakadzi vanenge chiuru chimwe chete vakafawo.
  spa-BLM: Asimismo, todo el pueblo cortó cada uno su rama, siguió a Abimelec y las
    puso en la base de la fortaleza, y le prendió fuego a ésta, de modo que también
    murió toda la gente de la torre de Siquem, unos mil hombres y mujeres.
  cac-cac: Yuj chi' masanil anima ix ch'acanel junjun sc'ab' te te'. Ix och tzac'an
    eb' yuj vin̈ masanto ix c'och eb' d'a templo chi'. Ix smolb'ancanoch sc'ab'tac
    te te' chi' eb' d'a spatic b'aj c'ub'anel eb' anima chi'. Ix yac'anoch sc'ac'al
    te' eb', yuj chi' ix cham masanil eb' anima ayec' chi' ta'. Ay am miloc eb' vin̈
    vinac yed' eb' ix ix, ix chami.
  swh-ULB: Basi kila mmoja akakata matawi, wakamfuata Abimeleki. Wakayafungia juu
    ya ukuta wa mnara, nao wakawasha moto, hata watu wote wa mnara wa Shekemu wakafa,
    wanaume na wanawake elfu.
  bel-bel: І насек кожны з усяго народу гальля, і пайшлі за Авімэлэхам, і паклалі
    да вежы, і спалілі вежу агнём, і памерлі ўсе, што былі ў вежы Сіхемскай, каля
    тысячы мужчын і жанчын.
  deu-ELBBK: Da hieb auch das ganze Volk jeder seinen Ast ab, und sie folgten Abimelech
    nach und legten sie an die Burg und zündeten die Burg über ihnen mit Feuer an.
    Und so starben auch alle Leute des Turmes von Sichem, etwa 1.000 Männer und Frauen.
  mbb-OT: Umbe, is kada sevaha kandan midtiang te kayu is edtinundug ki Abimelec.
    Ne inrapug dan haazà duen te zivavew te melig-en he vahin duen te simbahan he
    ed-ezapan ki El Berit, ne mibinsulan dan. Umbe neǥerà is menge etew he zutun ed-ubpà
    te Turi te Shekem. Menge 1,000 sikandan langun ragkes is menge vahi.
  mal-2015: പടജ്ജനമെല്ലാം അതുപോലെ ഓരോരുത്തൻ ഓരോ കൊമ്പു വെട്ടി അബീമേലെക്കിന്റെ പിന്നാലെ
    ചെന്നു മണ്ഡപത്തിന്നരികെ ഇട്ടു തീ കൊടുത്തു മണ്ഡപത്തോടു കൂടെ അവരെ ചുട്ടുകളഞ്ഞു.
    അങ്ങനെ ശെഖേംഗോപുരവാസികളൊക്കെയും പുരുഷന്മാരും സ്ത്രീകളുമായി ഏകദേശം ആയിരംപേർ മരിച്ചുപോയി.
  tuo-NT: Nipeꞌtirã yucʉdʉpʉrire dʉte, Siquẽcjãrã na duꞌtiri wiꞌipʉ Abimelere sirutucãrã
    niwã. Topʉ nipeꞌtise dʉpʉrire seecũu, pecameꞌe wĩjãcãrã niwã. Nipeꞌtirã ti wiꞌipʉre
    nirã́ mil ʉmʉa, numia ʉ̃jʉ̃peꞌtia waꞌacãrã niwã.
  rmc-rmc: Avke oda kerde the leskre murša a gele pal o Abimelech. Thode o konara
    pašal e pevnosť a podlabarde e pevnosť pre lende. Avke mule savore manuša le Šichemoskra
    vežakre, vaj 1 000 murša the džuvľa.
  pes-OPV: و تمامی قوم، هر کس شاخه خود را بریده، در عقب ابیملک افتادند و آنها را به
    اطراف قلعه نهاده، قلعه را بر سرایشان به آتش سوزانیدند، به طوری که همه مردمان برج
    شکیم که تخمین هزار مرد و زن بودند، بمردند.
  ron-1924: Ши ау тэят фиекаре кыте о рамурэ ши ау мерс дупэ Абимелек; ау ашезат рамуриле
    лынгэ четэцуе ши й-ау дат фок, ей ши челор че се афлау ын еа. Аша ау перит тоць
    оамений дин турнул Сихемулуй, ын нумэр де апроапе о мие, бэрбаць ши фемей.
  ben-OBCV: অতএব সব লোকজন গাছের ডালপালাগুলি কেটে নিয়ে অবীমেলকের অনুগামী হল। দুর্গের
    চারপাশে তারা সেই ডালপালাগুলি স্তূপাকারে রেখে তাতে আগুন ধরিয়ে দিল আর লোকজন তখনও
    সেই দুর্গের ভিতরেই ছিল। অতএব শিখিমের দুর্গের ভিতরে থাকা সব লোকজন, প্রায় 1,000
    জন নারী-পুরুষও মারা গেল।
  som-som: Markaasaa dadkii nin waluba wuxuu soo jaray laantiisii, oo waxay soo raaceen
    Abiimeleg, oo intay laamihii qalcaddii ku ag tuuleen ayay haddana dab sudheen,
    oo sidaasay dadkii munaaraddii Shekem joogay oo dhammu u wada le'deen; oo waxay
    ahaayeen in ku dhow kun qof oo rag iyo dumarba leh.
  lat-VUC: 'Igitur certatim ramos de arboribus præcidentes, sequebantur ducem. Qui
    circumdantes præsidium, succenderunt: atque ita factum est, ut fumo et igne mille
    homines necarentur, viri pariter et mulieres, habitatorum turris Sichem.'
  eng-ASVBT: And all the people likewise cut down every man his bough, and followed
    Abimelech, and put them to the stronghold, and set the stronghold on fire upon
    them; so that all the men of the tower of Shechem died also, about a thousand
    men and women.
  ita-1885: Tutta la gente adunque tagliò anch'essa de' rami, ciascuno il suo; poi,
    andati dietro ad Abimelec, posero quelli intorno alla fortezza, e arsero la fortezza
    sopra coloro che v'erano dentro; e tutti gli abitanti morirono anch'essi, in numero
    d'intorno a mille persone, tra uomini e donne.
  eng-LXXUP: And they cut down likewise even every man a branch, and went after Abimelech,
    and laid them against the place of gathering, and burned the place of gathering
    over them with fire; and they died, even all the men of the tower of Shechem,
    about a thousand men and women.
  eng-ULB: So every one cut off branches and followed Abimelech. They piled them against
    the wall of the tower, and they set it on fire, so that all the people of the
    tower of Shechem also died, about a thousand men and women.
  spa-VBL: Cada uno de ellos cortó una rama y siguió a Abimelec. Colocaron las ramas
    contra la cámara acorazada y le prendieron fuego. Así murió toda la gente que
    vivía en la torre de Siquem, unos mil hombres y mujeres.
  fra-_FOB: Ils coupèrent donc chacun une branche, et suivirent Abimélec; et ils placèrent
    les branches contre le fort, et y ayant mis le feu, ils brûlèrent le fort. Tous
    les gens de la tour de Sichem moururent ainsi, au nombre d'environ mille, tant
    hommes que femmes.
  mal-mal: ജനമെല്ലാം അതുപോലെ ഓരോരുത്തൻ ഓരോ കൊമ്പ് വെട്ടി അബീമേലെക്കിന്റെ പിന്നാലെ
    ചെന്ന് മണ്ഡപത്തിന്നരികെ ഇട്ട് തീ കൊടുത്തു, മണ്ഡപത്തോടു കൂടെ അവരെ ചുട്ടുകളഞ്ഞു.
    അങ്ങനെ ശെഖേംഗോപുരവാസികളൊക്കെയും പുരുഷന്മാരും സ്ത്രീകളുമായി ഏകദേശം ആയിരംപേർ മരിച്ചുപോയി.
  urd-GVR: Faujiyoṅ ne bhī shāḳheṅ kāṭīṅ aur phir Abīmalik ke pīchhe lag kar mandir
    ke pās wāpas āe. Wahāṅ unhoṅ ne tamām lakaṛī tahḳhāne kī chhat par jamā karke
    use jalā diyā. Yoṅ Sikam ke burj ke taqrīban 1,000 mard-o-ḳhawātīn sab bhasm ho
    gae.
  suz-BL: मोपा लडाइ पाइब नेल्‍लेमी मोदेंशो पा शाक्‍श क्‍योरशा, यित्‍मे बाक्‍त। मिनु
    अबीमेलेक आ नोले खोदमे बाक्‍त। मेको शाक्‍श लाइश्‍शा, एल-बेरीत आ बोल्‍यो खिंम तेल्‍शा,
    मी सुइक्‍तमे बाक्‍त। मिनु शेकेम ङा बोल्‍यो दरवारम बाक्‍ब नेल्‍ल बेक्‍मा बाक्‍त।
    मेकेर हजार का खोदेंशो वोंइश मुर नु मीश मुर बाक्‍शो बाक्‍मा बाक्‍त।
  ita-1927: Tutti tagliaron quindi anch’essi de’ rami, ognuno il suo, e seguitarono
    Abimelec; posero i rami contro al torrione, e arsero il torrione con quelli che
    v’eran dentro. Così perì tutta la gente della torre di Sichem, circa mille persone,
    fra uomini e donne.
  ckb-ckb: خەڵکەکەش هەریەکە و چەند لقوپۆپێکی بڕییەوە و لەدوای ئەبیمەلەخەوە ڕۆیشتن،
    بە چواردەوری قەڵاکەدا دایاننا و قەڵاکەیان بەسەردا سووتاندن. بەم جۆرە هەموو خەڵکەکەی
    ناو قوللەی شەخەم مردن کە نزیکەی هەزار پیاو و ژن بوون.
  eng-BBE: So all the people got branches, every man cutting down a branch, and they
    went with Abimelech at their head and, massing the branches against the inner
    room, put fire to the room over them; so all those who were in the tower of Shechem,
    about a thousand men and women, were burned to death with it.
  kan-OKCV: ಸೈನಿಕರೆಲ್ಲರಲ್ಲಿ ಒಬ್ಬೊಬ್ಬನು ಒಂದೊಂದು ಕೊಂಬೆಯನ್ನು ಕಡಿದು, ಅಬೀಮೆಲೆಕನ ಹಿಂದೆ ಹೋಗಿ,
    ಅವುಗಳನ್ನು ಆ ಭದ್ರವಾದ ಸ್ಥಳಕ್ಕೆ ಹಾಕಿ, ಅದಕ್ಕೆ ಬೆಂಕಿಯನ್ನು ಹಚ್ಚಿದರು. ಆಗ ಶೆಕೆಮಿನ ಗೋಪುರದಲ್ಲಿರುವವರೆಲ್ಲರೂ
    ಹೆಚ್ಚು ಕಡಿಮೆ ಸಾವಿರ ಜನರು ಸತ್ತುಹೋದರು. ಅವರು ಸ್ತ್ರೀಪುರುಷರೆಲ್ಲಾ ಸುಮಾರು ಸಾವಿರ ಜನರಿದ್ದರು.
  tam-2017: அப்படியே எல்லா மக்களும் அவரவர் ஒவ்வொரு கிளைகளை வெட்டி, அபிமெலேக்குக்குப்
    பின்சென்று, அவைகளை அந்தக் கோட்டைக்கு அருகே போட்டு, அக்கினி கொளுத்தி அந்த கோட்டையை
    எரித்துப்போட்டார்கள்; அதினால் ஆண்களும் பெண்களும் ஏறக்குறைய 1,000 சீகேம் கோபுரத்து
    மனிதர்கள் எல்லோரும் இறந்தார்கள்.
  spa-RV-1909: 'Y así todo el pueblo cortó también cada uno su rama, y siguieron á
    Abimelech, y pusiéronlas junto á la fortaleza, y prendieron fuego con ellas á
    la fortaleza: por manera que todos los de la torre de Sichêm murieron, como unos
    mil hombres y mujeres.'
  ron-BTF: Și tot poporul la fel și-a tăiat fiecare ramura lui și l-au urmat pe Abimelec
    și le-au pus la turn și au pus foc turnului peste ei, astfel încât au murit de
    asemenea toți oamenii turnului Sihemului, cam o mie de bărbați și de femei.
  eng-WEBP: All the people likewise each cut down his bough, followed Abimelech, and
    put them at the base of the stronghold, and set the stronghold on fire over them,
    so that all the people of the tower of Shechem died also, about a thousand men
    and women.
  eng-FBV: Each of them cut down a branch and followed Abimelech. They placed the
    branches against the strongroom and set it on fire. So all the people who lived
    in the tower of Shechem died, around one thousand men and women.
  nld-1939: Allen hakten eveneens takken af, volgden Abimélek, stapelden ze op tegen
    de grote zaal, en staken daarmee de zaal in brand. Zo vonden ook alle bewoners
    van de Toren van Sikem, ongeveer duizend mannen en vrouwen, de dood.
  nch-BL: Sesen ten nopa tacame nojquiya quitzontejque se imacuayo se cuahuit huan
    yajque ihuaya Abimelec hasta campa nopa huejcapantic tiopamit ten ne teteyot.
    Huan nopona quimontonojque nopa cuahuit huan teipa quitatijque. Huan quej ni mijque
    nochi cati motatijtoyaj ipan nopa huejcapantic tepancali ten nopa teteyot nechca
    Siquem. Itztoyaj calijtic quej se mil tacame huan sihuame.
  vie-1934: Vậy, mỗi người chặt một nhánh cây, rồi đi theo A-bi-mê-léc. Họ dựng sắp
    nhánh cây đó nơi đồn, châm lửa vào, và thiêu đồn cùng những người ở trong. Như
    vậy hết thảy những người ở tháp Si-chem, nam và nữ, đều chết, số ước một ngàn.
  hin-CV: सभी ने अपने लिए एक-एक शाखा काटी, और अबीमेलेक के पीछे-पीछे चले गए. उन सबने
    ये शाखाएं भीतरी कमरों में रख दीं और उसमें आग लगा दी. वहां सभी अगुए इकट्‍ठे थे,
    इस कारण शेकेम के मीनार के कमरे में जो थे उन सभी अधिकारियों की मृत्यु हो गई, ये
    लगभग एक हज़ार स्त्री-पुरुष थे.
  spa-BES: Así que todas las personas obtuvieron ramas, cada hombre cortando una rama,
    y fueron con Abimelec a la cabeza y formando las ramas contra la habitación interior,
    pusieron fuego en la habitación sobre ellas; así que todos los que estaban en
    la torre de Siquem, unos mil hombres y mujeres, fueron quemados hasta la muerte.
  tdx-tdx: Aa le songa nibira hatae ondatio naho nañorike i Abimeleke naho napo’ iareo
    añ’ ila’ i fitalakesañ’aboy vaho narehe’ iareo añ’ afo i anjomba nitañe iareoy;
    le fonga nihomake o am-pitalakesa’ i Sekemeo, va’e lahilahy naho ampela arivo.
  tha-KJV: ดังนั้นคนทั้งปวงก็ตั​ดก​ิ่งไม้แบกตามอาบีเมเลคไปสุมไว้ ณ ที่​ป้อม แล้วก็​จุ​ดไฟเผาป้อมนั้น
    ชาวบ้านหอเชเคมก็ตายหมดด้วย ทั้งชายและหญิงประมาณหนึ่งพันคน
  por-BR-2018: 'E assim todo aquele povo cortou também cada um seu ramo, e seguiram
    a Abimeleque, e puseram-nas junto à fortaleza, e prenderam fogo com elas à fortaleza:
    por maneira que todos os da torre de Siquém morreram, como uns mil homens e mulheres.'
  deu-ELO: Da hieb auch das ganze Volk ein jeder seinen Ast ab, und sie folgten Abimelech
    nach und legten sie an die Burg und zündeten die Burg über ihnen mit Feuer an.
    Und so starben auch alle Leute des Turmes von Sichem, bei tausend Männer und Weiber.
  eng-WYC-2018: Therefore with strife they cutted down boughs of the trees, and followed
    the duke; the which compassed the tower and burnt it up; and so it was done, that
    with smoke and fire a thousand men were slain, men and women together, of the
    dwellers of the tower of Shechem. (And so they cut off the boughs of the trees,
    and then followed their leader; and they surrounded the temple, and then burned
    it down; and so it was, that with smoke and fire, a thousand people were killed,
    men and women together, all those of the tower of Shechem.)
  epo-epo: Kaj ankaŭ ĉiuj el la tuta popolo dehakis branĉojn kaj iris post Abimeleĥ
    kaj almetis al la fortikaĵo kaj ekbruligis per ili la fortikaĵon per fajro; kaj
    mortis ankaŭ ĉiuj homoj de la turo de Ŝeĥem, ĉirkaŭ mil viroj kaj virinoj.
  uig-PIN: Buni anglap hǝlⱪning ⱨǝrbiri Abimǝlǝktǝk birdin xahni kesip elip, uningƣa
    ǝgixip berip, xahlarni ⱪorƣanning yeniƣa dɵwilǝp, ot ⱪoyup ⱪorƣan wǝ uningda bolƣanlarni
    kɵydürüwǝtti. Buning bilǝn Xǝkǝmning munaridiki ⱨǝmmǝ adǝmlǝr, jǝmiy mingqǝ ǝr-ayal
    ɵldi.
  beo-beo: Amaiba:le, dunu huluane da ifa amoda damui. Amalalu, ilia da Abimelege
    amoma fa:no bobogele, ifa huluane amo Ba:ile gasa bagade diasu amo ea baiga ligisili,
    lalu didi. Lalu da amo diasu nene dagoi. Dunu amola uda (1,000 agoane) huluane
    amo diasu ganodini esalu da bogogia:i dagoi.
  tpi-OTNT: Olsem na olgeta man i katim ol han bilong diwai. Na ol i bihainim Abimelek
    i go na bungim dispela paiawut long arere bilong haus. Na ol i wokim paia, na
    dispela paia i kukim olgeta lain i stap insait. Klostu 1,000 manmeri bilong dispela
    strongpela haus bilong Sekem ol i dai.
  hau-SA: Saboda haka mutanen suka sassare rassan itatuwa suka bi Abimelek. Suka tattara
    su a jikin mafakar suka kuma cinna mata wuta a kan mutanen da suke a ciki. Ta
    haka dukan mutanen da suke cikin hasumiyar Shekem, wajen maza da mata dubu ɗaya
    suka mutu.
  uig-LAT: Buni anglap xelqning herbiri Abimelektek birdin shaxni késip élip, uninggha
    egiship bérip, shaxlarni qorghanning yénigha döwilep, ot qoyup qorghan we uningda
    bolghanlarni köydürüwetti. Buning bilen Shekemning munaridiki hemme ademler, jemiy
    mingche er-ayal öldi.
  nde-nde: Ngakho abantu bagamula amahlahla bamlandela u-Abhimelekhi. Bawabuthelela
    enqabeni leyo bayithungela ngomlilo abantu bephakathi. Ngakho bonke abantu ababephakathi
    komphotshongo waseShekhemu, amadoda labesifazane ababengaba yinkulungwane bafa.
  ton-ton: Pea naʻe fai ʻe he kakai kotoa pē ʻo tā hifo taki taha ʻae tangata ʻene
    vaʻakau, ʻonau muimui ʻia ʻApimeleki, ʻo fokotuʻu ia ki he potu mālohi, pea naʻe
    tutu ʻae potu mālohi kiate kinautolu; ko ia naʻe mate ai ʻae kau tangata ʻoe fale
    tau māʻolunga ʻo Sikemi foki, ko e kau tangata ʻe toko afe nai, mo e kau fefine.
  ces-1613: I uťal sobě jeden každý ze všeho lidu ratolest, a jdouce za Abimelechem,
    skladli je u hradu, a zapálili jimi hrad. I zemřeli tam všickni muži věže Sichemské
    téměř tisíc mužů a žen.
  eng-WMB: All the people likewise each cut down his bough, followed Abimelech, and
    put them at the base of the stronghold, and set the stronghold on fire over them,
    so that all the people of the tower of Shechem died also, about a thousand men
    and women.
  tam-TCV: எனவே எல்லா மனிதர்களும் கிளைகளை வெட்டிக்கொண்டு அபிமெலேக்கைப் பின்பற்றிச்
    சென்றார்கள். அவர்கள் அந்தக் கிளைகளை அரணைச் சுற்றி அடுக்கிவைத்து, மக்கள் உள்ளே
    இருக்கத்தக்கதாகத் நெருப்பிட்டுக் கொளுத்தினார்கள். எனவே சீகேமின் கோபுரத்திற்குள்
    இருந்த கிட்டத்தட்ட ஆயிரம் ஆண்களும் பெண்களும் செத்துப் போனார்கள்.
  ceb-ULB: Busa ang matag usa namutol ug mga sanga ug misunod kang Abimelec. Gipatongpatong
    nila kini ngadto sa paril sa tore, gisunog nila kini, busa nangamatay usab ang
    mga tawo sa tore sa Siquem, mga liboan ka mga lalaki ug mga babaye.
  pol-UBG: Każdy więc z całego ludu uciął swoją gałąź i poszedł za Abimelekiem; potem
    kładli je dokoła twierdzy i spalili nimi twierdzę ogniem. I zginęli tam wszyscy
    ludzie z wieży Sychem, około tysiąca mężczyzn i kobiet.
  urd-GVU: فوجیوں نے بھی شاخیں کاٹیں اور پھر ابی مَلِک کے پیچھے لگ کر مندر کے پاس
    واپس آئے۔ وہاں اُنہوں نے تمام لکڑی تہہ خانے کی چھت پر جمع کر کے اُسے جلا دیا۔
    یوں سِکم کے بُرج کے تقریباً 1,000 مرد و خواتین سب بھسم ہو گئے۔
  deu-1912: Da hieb alles Volk ein jeglicher einen Ast ab und folgten Abimelech nach
    und legten sie an die Festung und steckten's an mit Feuer, daß auch alle Männer
    des Turms zu Sichem starben, bei tausend Mann und Weib.
  kan-2017: ಅವರೂ ಅದರಂತೆಯೇ ಮಾಡಿ, ಅವನ ಹಿಂದೆ ಹೋಗಿ, ಆ ಕೊಂಬೆಗಳನ್ನು ಅವರಿದ್ದ ನೆಲಮನೆಯ ಸುತ್ತಲೂ
    ಹಾಕಿ, ಬೆಂಕಿಹೊತ್ತಿಸಿ ಅದನ್ನು ಸುಟ್ಟುಬಿಟ್ಟರು. ಹೀಗೆ ಶೆಕೆಮ್‌ ಕೋಟೆಯವರೆಲ್ಲರೂ ಸತ್ತರು. ಅವರ
    ಸ್ತ್ರೀಪುರುಷರೆಲ್ಲಾ ಸುಮಾರು ಸಾವಿರ ಜನರಿದ್ದರು.
  yap-yap: Ere yad gubin nra th’abed yupa’ i gek’iy, miyad lek Abimelek, ngar ufungiyed
    fa yupa’ i gek’iy nga charen fa gin ka ni yororiy ni fan ko mael miyad yip’ e
    nifiy ngay. Gubin e girdi’ u lan e re gin’em ni go’ yim’, gonpan’ 1,000 e ppin
    nge pumo’on.
  hlt-MCSB: Te dongah pilnam boeih long khaw thing hlaeng rhip a saih uh tih Abimelek
    hnuk a vai uh. Te phoeiah hmuensang te a hong thil uh tih hmuensang te hmai a
    hlup uh vaengah tah kuirhang huta tongpa hlang thawngkhat tluk boeih duek uh.
  mdy-ETH: ዬያሮ ዬይ ፔቴ ፔቴ ዓሳ ሚፆ ቲቂ ዔኪ ዓቤሜሌኬ ጊንፆ ዴንዳዖ ዬያ ሚፆ ዋርዲዮ ቤዞ ሄሊሲ ጌሢ ኩሌኔ፤ ዬካፓ ጋራ
    ዓሳ ዓኣ ጎይሣ ዓኣንቴ ታሚ ዓጋዛ፥ ዬያ ዋርዲዮ ጋራ ዓኣ ዓሳ ቢያ ኩዴኔ፤ ዬያ ሃይቄ ዓቲንቆንታ ላኣሎንታኮ ፓይዳ ፔቴ ሺያ
    ማዓያኬ።
  twi-ASANTE: Enti, wɔn mu biara twitwaa dua mman no bi, sɛdeɛ Abimelek yɛeɛ no. Wɔboaa
    mman no ano wɔ asɔreeɛ no afasuo ho de ogya too mu. Enti, nnipa a na wɔte Sekem
    abantenten mu a wɔn dodoɔ bɛyɛ mmarima ne mmaa apem no nyinaa wuwuiɛ.
  eng-WEBU: All the people likewise each cut down his bough, followed Abimelech, and
    put them at the base of the stronghold, and set the stronghold on fire over them,
    so that all the people of the tower of Shechem died also, about a thousand men
    and women.
  wal-wal: Yaagin asai ubbaikka mittaa tashiyaa qanxxi ekkidi, Abimeleka kaalliis;
    he tasheta qatuwaa yuushuwan zemppissi wottidi, asai a giddon de7ishin tamaa oittidosona;
    yaatin, qatuwaa giddon de7iya asai ubbai haiqqi wuriis. Haiqqida attuma asaanne
    macca asaa qoodai issi sha7aa gidana.
  spa-PDDPT: Todo el pueblo cortó también su rama, y cada uno siguió a Abimelec. Las
    pusieron contra la fortaleza, prendieron fuego a la fortaleza con ellas, de modo
    que todos los habitantes de la torre de Siquem murieron, unos 1.000 entre hombres
    y mujeres.
  gun-gun: ha'e kuery peteĩ-teĩ yvyra rakã ojaya vy oo Abimeleque rakykue. Ha'e vy
    onhonomba imoiny onhemi atyrã ojo'o pyre áry. Ha'e vy omoendy Siquém pygua kuery
    torre py ikuai va'ekue ha'e javi áry, oapypa. Ha'e rami vy omanomba, mil avakue
    ha'e kunhague.
  agu-BL: Tircunin tzun bajlen chitamol jalaj k'ab tze'-tz, nin tzun e' xomnintz wutz
    coc Abimelec tan cyopone'n kale chicolone't quib yi e' wunak tul yi ca'la'tz,
    nin tzun oc chinilul yi e'chk k'ab tze' te yi ca'la'tz, nin oc chit'inol k'a'kltz.
    Tan yi xtxolbila'tz tircu'n yi e' aj Migdal-siquem, e' el cu'n swutz. At lo' jun
    mil e' quimtz, yaj tu xna'n.
  ilo-ULB: Isu a nangpukan ti tunggal maysa kadagiti sanga ket sinurotda ni Abimelec.
    Inggabsuonda dagitoy iti rabaw iti siled iti uneg ti daga, ket pinuoranda ti rabawna
    daytoy, iti kasta, natay dagiti amin a tattao iti torre ti Sikem, agarup sangaribu
    a lallaki ken babbai.
  kpg-kpg: Digaula huogodoo guu hele nadau hegemanga gu daudali Abimelech, ga hagabae
    nadau manga laagau i di gili di gowaa e pala hagammuni ai nia daangada, gaa dudu
    nia maa, gei nia daangada e mana (1,000) ala nogo i lodo di gowaa abaaba deelaa,
    nia daane mono ahina, guu mmade huogodoo.
  uig-ARA: بۇنى ئاڭلاپ خەلقنىڭ ھەربىرى ئابىمەلەكتەك بىردىن شاخنى كېسىپ ئېلىپ، ئۇنىڭغا
    ئەگىشىپ بېرىپ، شاخلارنى قورغاننىڭ يېنىغا دۆۋىلەپ، ئوت قويۇپ قورغان ۋە ئۇنىڭدا
    بولغانلارنى كۆيدۈرۈۋەتتى. بۇنىڭ بىلەن شەكەمنىڭ مۇنارىدىكى ھەممە ئادەملەر، جەمئىي
    مىڭچە ئەر-ئايال ئۆلدى.
  sus-sus: Ɲama birin naxa wuri salonyi keren keren sɛgɛ, e fa bira Abimeleki fɔxɔ
    ra. E naxa na wurie ti na salide sode dɛ ra, e fa tɛ so, e mixi birin gan. Sikemika
    wulu keren, ginɛe nun xɛmɛe, naxa sɔntɔ na ki.
  pon-2006: Emenemen irail koaros ahpw pelehdi rahn tuhke, oh idawehnla Apimelek oh
    koasoakedahng lepin tuhke ko ni kelen mahweno. Re ahpw isikala iangahki aramas
    ako me mihmi loale, irail koaros eri mehla, ohl oh lih kid.
  ksd-ksd: Ma ra tarai parika dia ga mut ra ingar i ra davai, ma dia ga mur Abimelek,
    ma dia ga vung kikil diat ta ra pal na bakbakit, ma dia ga vautunge diat; ma ra
    tarai par ta ra pal na bakbakit Sekem dia ga mat bula, i ga da tika na arip na
    marmar na tarai ma ra vaden dia ga virua.
  tur-YTC: Bütün halk da aynı şekilde onun dalını kesti, Avimelek'in ardından gitti
    ve onları kalenin dibine koydu ve kaleyi üzerlerine ateşe verdi; böylece Şekem
    Kulesi'ndeki bütün halk, kadın ve erkek olmak üzere, bin kadar kişi öldü.
  grc-BRENT: Καὶ ἔκοψαν καί γε ἀνὴρ κλάδον πᾶς ἀνὴρ, καὶ ἐπορεύθησαν ὀπίσω Ἀβιμέλεχ,
    καὶ ἐπέθηκαν ἐπὶ τὴν συνέλευσιν, καὶ ἐνεπύρισαν ἐπʼ αὐτοὺς τὴν συνέλευσιν ἐν πυρί·
    καὶ ἀπέθανον καί γε πάντες οἱ ἄνδρες πύργου Σικίμων, ὡσεὶ χίλιοι ἄνδρες καὶ γυναῖκες.
  ind-AYT: Lalu, seluruh rakyatnya juga memotong-motong dahan-dahan mengikuti Abimelekh,
    meletakkannya di atas liang, dan membakarnya di atas liang dengan api. Semua orang
    Menara Sikhem mati, kira-kira seribu laki-laki dan perempuan.
  nya-nya: Tsono aliyense anadula nthambi zake, natsatira Abimeleki. Anakawunjika
    nthambi zija pa linga paja, kenaka ndi kuliyatsa moto. Choncho anthu onse a ku
    nsanja ya Sekemu anafa. Analipo anthu pafupifupi 1,000, amuna ndi akazi.
  hrv-hrv: I svi ljudi odsjekoše sebi po granu, a onda krenuše za Abimelekom, nabacaše
    granje na utvrdu i zapališe ga nad onima koji su se ondje nalazili. Tako izgiboše
    svi žitelji Migdal Šekema, oko tisuću ljudi i žena.
  mps-mps: Tama tibaso, tigidali bidigo te ni nologo meba togali. Tama augwali te
    Abimelek pabo wali pelama, tama te sia sela pelama, te be sesegeba sisinigi pai.
    Tama augwaligo te sia nogonama, tama te siago te be tomode bidali bidi tigidali
    delama isali. Te pąde te Sekem bomai bobobage bede bidali we bidi dabe umabo
    1,000 we bidi te augwali isai dao.
  tpi-tpi: Olsem na olgeta man i katim ol han bilong diwai. Na ol i bihainim Abimelek
    i go na bungim dispela paiawut long arere bilong haus. Na ol i wokim paia, na
    dispela paia i kukim olgeta lain i stap insait. Klostu 1,000 manmeri bilong dispela
    strongpela haus bilong Sekem ol i dai.
  dan-1931: Alle Folkene afhuggede da også hver sit Knippe og fulgte efter Abimelek
    og lagde det oven på Kælderrummet og stak Ild på Kælderrummet oven over dem. Således
    omkom også hele Besætningen i Sikems Tårn, henved 1.000 Mænd og Kvinder.
  vie-OVCB: Mọi người chặt cây, vác đi theo A-bi-mê-léc. Họ chất cây quanh đồn rồi
    châm lửa đốt. Như thế, tất cả những người ở tháp Si-chem chết hết, tổng số đến
    chừng 1.000 người, cả nam lẫn nữ.
  guj-2017: તેથી સર્વ લોકો પણ ડાળીઓ કાપીને અબીમેલેખની પાછળ ચાલ્યા. અને તે ડાળીઓ કિલ્લાને
    લગાડીને તે વડે કિલ્લાને સળગાવી દીધો અને તેથી શખેમના કિલ્લાનાં સર્વ માણસો આશરે
    હજારેક પુરુષ તથા સ્ત્રીઓ મરણ પામ્યાં.
  pon-2006A: Emenemen irail koaros ahpw pelehdi rahn tuhke, oh idawehnla Apimelek
    oh koasoakedahng lepin tuhke ko ni kelen mahweno. Re ahpw isikala iangahki aramas
    ako me mihmi loale, irail koaros eri mehla, ohl oh lih kid.
  por-BRBSL: Todas as pessoas do mesmo modo, cada uma cortou seu ramo, seguiu Abimelech,
    e os colocou na base da fortaleza, e incendiou a fortaleza sobre eles, de modo
    que todo o povo da torre de Shechem também morreu, cerca de mil homens e mulheres.
  cth-cth: Hahoi teh, taminaw pueng ni thingkang bouk e a sin awh teh Abimelek hnuk
    a kâbang awh. Shekhem kalupnae rapanim hmai tuet a sawi pouh awh. Hottelah, Shekhem
    imrasang thung kaawm e napui tongpa 1,000 touh hmeng a due awh.
  twi-twi: Enti wɔn mu biara twitwaa dua mman no bi, sɛnea Abimelek yɛe no. Wɔboaa
    mman no ano wɔ nsɔree so no afasu ho de ogya too mu. Enti nnipa a na wɔte Sekem
    abantenten mu a wɔn dodow bɛyɛ mmarima ne mmea apem no nyinaa wuwui.
  hlt-hlt: Te dongah pilnam boeih long khaw thing hlaeng rhip a saih uh tih Abimelek
    hnuk a vai uh. Te phoeiah hmuensang te a hong thil uh tih hmuensang te hmai a
    hlup uh vaengah tah kuirhang huta tongpa hlang thawngkhat tluk boeih duek uh.
  tbz-SIM: Bɑ́ wè kòo kɔ̃ṹ kudɔú kɛ́buutɛ́ kóò tũnnɛ kɛ̀ bɛ̀ɛ kɔtɛ kɛ́ ì còú mbɛ̀
    bo kùù tɑ̃dènkù kɛ́cɔ́u nkɛ̀ dɛ̀ɛ cɔ́útɛ́ bɛ̀ɛ̀ bo dɛ miɛkɛ. Bɛ̀ bo ntùɔ̀kɛ tɛkɔupíítɛ̀
    (1000), bɛnitidɑɑbɛ̀ nɛ̀ bɛnitipòbɛ̀.
  msy-2020: Ezɨ gumaziba bar temer aguaba ovɨrigha gɨfa. Egha me bar moghɨra temer
    aguar kaba inigha Abimelekɨn gɨn ghua, dazir kaba isava dɨpenir mɨriamɨn da akufa.
    Egha me avim dagh atɨzɨ, avir kam aven iti darazi bar men isi. Dughiar kamɨn,
    Sekemɨn dɨpenir gavgavimɨn aven itir gumazamizir 1,000pla isigha ariaghire.
  dop-dop: Ɩlɛnɑ pɑɑ wei ɩ́ sɛtɩ ɩ piliŋɑ nɑ pɑ́ tʋ ɩ wɑɑlɩ nɑ pɑ́ ponɑ tɑɑsɩ nɑ pɑ́
    kɑɑ tʋɣʋ kutuluɣu nɔɣɔ, nɑ pɑ́ tʋ kɔkɔ. Ɩsǝnɑ Sikɛm ɑtɛ nɑ ɩsɔ kutuluɣu yǝlɑɑ
    sǝpɑ tɔɣɔlɛ. Apɑlɑɑ nɑ ɑlɑɑ mpɑ pɑ sǝpɑ tǝnɑ tɔ pɑ tɑlɑ ɩsɩɩ yǝlɑɑ iyɑɣɑ (1000)
    kɛ mpʋ.
  azb-azb: Bütün xalq bir-bir budaqları kəsərək Avimelekin arxasınca getdi və budaqları
    qalanın ətrafında qoyub od vurdu. Şekem qülləsindəki adamlardan minə qədər kişi
    və qadın yanaraq öldü.
  eng-DBY: And all the people likewise cut down every man his bough, and they followed
    Abimelech, and put [them] to the hold, and burned the hold with fire upon them.
    And all the men of the tower of Shechem died also, about a thousand men and women.
  hin-2017: तब उन सब लोगों ने भी एक-एक डाली काट ली, और अबीमेलेक के पीछे हो उनको गढ़
    पर डालकर गढ़ में आग लगाई; तब शेकेम के गुम्मट के सब स्त्री पुरुष जो लगभग एक हजार
    थे मर गए।
  eng-YLT: And all the people also cut down each one his bough, and go after Abimelech,
    and set [them] at the high place, and burn by these the high place with fire,
    and also all the men of the tower of Shechem die, about a thousand men and women.
  eng-WYC-2017: Therefore with strife they cutted down boughs of the trees, and pursued
    [or followed] the duke; the which compassed the tower and burnt it up; and so
    it was done, that with smoke and fire a thousand men were slain, men and women
    together, of the dwellers of the tower of Shechem.
  eng-WMBB: All the people likewise each cut down his bough, followed Abimelech, and
    put them at the base of the stronghold, and set the stronghold on fire over them,
    so that all the people of the tower of Shechem died also, about a thousand men
    and women.
  urd-GVH: फ़ौजियों ने भी शाख़ें काटीं और फिर अबीमलिक के पीछे लगकर मंदिर के पास वापस
    आए। वहाँ उन्होंने तमाम लकड़ी तहख़ाने की छत पर जमा करके उसे जला दिया। यों सिकम
    के बुर्ज के तक़रीबन 1,000 मर्दो-ख़वातीन सब भस्म हो गए।
  rug-rug: Ke maho vagi lelaṉa huda sari doduru tie, meke lulia rini se Abimeleki,
    meke la varigarani rini koasa vetu ṉiṉirana. Meke sulu turaṉaeni rini sari na
    tie pa korapana sa vetu. Meke sulu va mate betoi rini sari doduru tie pa korapana
    sa vetu ṉiṉirana. Sa ninaedi rini si tata keke tina palabatu na barikaleqe.
  gaz-gaz: Namoonni hundinuus dameewwan mukaa mummuratanii Abiimelekin duukaa buʼan.
    Dameewwan sanas daʼannoo Sheekemonni itti baqatan sanatti irkisanii ibidda itti
    qabsiisan. Kanaafuu namoonni gamoo Sheekem keessa turan hundinuu dhiironnii fi
    dubartoonni gara kuma tokko taʼan dhuman.
  fra-LSG: Et ils coupèrent chacun une branche, et suivirent Abimélec; ils placèrent
    les branches contre la forteresse, et l’incendièrent avec ceux qui y étaient.
    Ainsi périrent tous les gens de la tour de Sichem, au nombre d’environ mille,
    hommes et femmes.
  yal-yal: Yamaan birin yi wudi yiine sɛgɛ, e bira Abimeleki fɔxɔ ra. E sa wudi yiine
    malan yire makantanxin xɔn, e yi a gan, e nun seen naxanye birin yi a kui. E yi
    Siken sanganso makantanxin muxune birin faxa, muxu wuli keden, xɛmɛne nun ɲaxanle.
  haw-1868: Oki iho la na kanaka a pau, o kela kanaka o keia kanaka, i kana lala,
    a hahai lakou ia Abimeleka, a waiho iho la ia mau mea ma ka hale kaua, a puhi
    iho la i ka hale kaua i ke ahi maluna o lakou. Pela i make ai na kanaka a pau
    o ka halekiai o Sekema, hookahi tausani kane a me na wahine.
  arb-NAV: فَقَطَعَ كُلُّ وَاحِدٍ مِنَ الْجَيْشِ غُصْناً وَسَارُوا خَلْفَ أَبِيمَالِكَ
    إِلَى الْقَلْعَةِ حَيْثُ كَوَّمُوا الأَغْصَانَ وَأَحْرَقُوا الْقَلْعَةَ بِمَنْ
    فِيهَا. فَمَاتَ جَمِيعُ أَهْلِ بُرْجِ شَكِيمَ وَكَانُوا نَحْوَ أَلْفِ رَجُلٍ وَامْرَأَةٍ.
  ewe-ewe: Ale ameawo dometɔ ɖe sia ɖe fɔ nake yi dua me. Abimelek tsɔ eƒe nake tu
    mɔ la ƒe gli ŋu eya ta ameawo hã wɔ nenema ke. Woli kɔ woƒe nakewo ɖe glia ŋu
    eye wode dzo nakekɔ la me. Ale ame abe akpe ɖeka ene, ŋutsuwo kple nyɔnuwo siaa,
    ame siwo nɔ mɔ la me la katã ku.
  eng-LEE: 'And all the people also cut down every man his bough, and followed Abimelech,
    and put the same to the stronghold, and set the stronghold over them on fire:
    and thus died also all the people of the tower of Shechem, about a thousand men
    and women.'
  asm-FB: সেয়ে সকলোৱে এটা এটা ডাল কাটি লৈ অবীমেলকৰ পাছে পাছে গ’ল। তাৰ পাছত তেওঁলোকে
    সেই ডালবোৰ আনি মন্দিৰৰ মাটিৰ তলত থকা সেই ঘৰটোৰ ওপৰত জাপি দি জুই লগাই দিলে; এইদৰে
    চিখিমৰ দুৰ্গত থকা সকলো লোক মৰিল; তাত প্রায় এক হাজাৰ পুৰুষ আৰু মহিলা আছিল।
  sus-A: حَمَ بِرِن نَشَ وُرِ سَلٌنيِ كٍرٍن كٍرٍن سّفّ، عٍ قَ بِرَ عَبِمٍلٍكِ قْشْ
    رَ. عٍ نَشَ نَ وُرِيٍ تِ نَ سَلِدٍ سٌدٍ دّ رَ، عٍ قَ تّ سٌ، عٍ مِشِ بِرِن فَن.
    سِكٍمِكَ وُلُ كٍرٍن، فِنّيٍ نُن شّمّيٍ، نَشَ سْنتْ نَ كِ.
  fra-SBL: Tout le peuple de même, chacun coupa sa branche, suivit Abimélec, les plaça
    au pied de la forteresse et mit le feu à la forteresse par-dessus, de sorte que
    tous les gens de la tour de Sichem moururent aussi, environ mille hommes et femmes.
  hbo-hbo: וַיִּכְרְת֨וּ גַם־כָּל־הָעָ֜ם אִ֣ישׁ שֹׂוכֹ֗ה וַיֵּ֨לְכ֜וּ אַחֲרֵ֤י אֲבִימֶ֙לֶךְ֙
    וַיָּשִׂ֣ימוּ עַֽל־הַצְּרִ֔יחַ וַיַּצִּ֧יתוּ עֲלֵיהֶ֛ם אֶֽת־הַצְּרִ֖יחַ בָּאֵ֑שׁ
    וַיָּמֻ֜תוּ גַּ֣ם כָּל־אַנְשֵׁ֧י מִֽגְדַּל־שְׁכֶ֛ם כְּאֶ֖לֶף אִ֥ישׁ וְאִשָּֽׁה׃
    פ
  kik-kik: Nĩ ũndũ ũcio andũ acio othe magĩtema honge, na makĩrũmĩrĩra Abimeleku.
    Magĩciũmba hĩba kũnyiitana na kĩĩhitho kĩu kĩa hinya magĩcigwatia mwaki andũ marĩ
    thĩinĩ. Nĩ ũndũ ũcio andũ acio othe maarĩ thĩinĩ wa mũthiringo ũcio wa Shekemu,
    ta andũ 1,000, arũme na andũ-a-nja, o nao magĩkua.
  fra-NCL: Et tous les gens aussi coupèrent chacun une branche et suivirent Abimélek ;
    ils placèrent les branches contre la forteresse, et ils la livrèrent au feu avec
    ceux qu’elle renfermait. Et tous les gens de la tour de Sichem périrent aussi,
    mille environ, hommes et femmes.
  cek-AK: To pongah kaminawk boih mah thing tanghang to pakruk o moe, Abimelek hnukah
    bang o; thingnawk to akhaw thungah hnawt o moe, akhaw to hmai hoiah thlaek o;
    to naah Shekem imsang thungah kaom kaminawk, nongpa nongpata kami sangto duek
    o.
  cuk-cuk: Bela dulemar Abimelecʼba-gudimalad, sapi-ana siksamarmogad. Geb Abimelecʼba
    Baal-Beritʼse-goled-neg-gandikid-siidse nadmalad. A-dikarbali, sapi-anamar urbidapmalad.
    Geb egi soo-ogasmalad. Degidbali, dulemar-neg-matusulid-Siquemʼyaba-bukwamaladi
    burgwismalad. Deun, miligwen-wilub (1,000) dulemar-bukwadi bela gummaksamalad.
    Machergana, omeganse-bakar burgwismalad.
  uig-CYR: Буни аңлап хәлиқниң һәр бири Абимәләктәк бирдин шахни кесип елип, униңға
    әгишип берип, шахларни қорғанниң йениға догилап, от қоюп қорған вә униңда болғанларни
    көйдүрүвәтти. Буниң билән Шәкәмниң мунаридики һәммә адәмләр, җәмий миңчә әр-аял
    өлди.
  tel-2017: అప్పుడు ఆ మనుషులందరూ ప్రతివాడూ ఒక్కొక్క కొమ్మ నరికి అబీమెలెకు చేసినట్టుగానే
    ఆ కోట దగ్గర వాటిని పేర్చి, వాటితో ఆ కోటను తగలబెట్టారు. అప్పుడు షెకెము గోపుర యజమానులు,
    వాళ్ళల్లో ఉన్న స్త్రీ పురుషులు ఇంచుమించు వెయ్యిమంది చనిపోయారు.
  hat-BSA: Tout pèp la te koupe branch yo menm jan an, yo te swiv Abimélec, yo te
    plase yo kont chanm enteryè a, e yo te limen chanm enteryè a avèk dife anwo sila
    ki te anndan yo. Konsa, tout mesye nan fò Sichem yo te mouri, anviwon mil gason
    ak fanm.
  kos-kos: Ouinge mwet nukewa elos pakela kais sie lesak lalos ac fahsr tokol Abimelech.
    Elos yolsani lesak uh ke acn in wikla ku sac, ac esukak. Mwet uh mutana loac,
    ac elos nukewa misa — sahp oasr sie tausin mukul ac mutan we.
  hbo-WLC: וַיִּכְרְת֨וּ גַם־כָּל ־הָעָ֜ם אִ֣ישׁ שׂוֹכֹ֗ה וַיֵּ֨לְכ֜וּ אַחֲרֵ֤י אֲבִימֶ֙לֶךְ֙
    וַיָּשִׂ֣ימוּ עַֽל־הַצְּרִ֔יחַ וַיַּצִּ֧יתוּ עֲלֵיהֶ֛ם אֶֽת־הַצְּרִ֖יחַ בָּאֵ֑שׁ
    וַיָּמֻ֜תוּ גַּ֣ם כָּל־אַנְשֵׁ֧י מִֽגְדַּל־שְׁכֶ֛ם כְּאֶ֖לֶף אִ֥ישׁ וְאִשָּֽׁה׃
    פ
  ibo-ibo: Ya mere, ndị agha ya niile gbuturu alaka osisi buru ha soro Abimelek. Ha
    tụkọtara alaka osisi ndị a niile nʼakụkụ ebe ahụ e wusiri ike mụnye ha ọkụ ka
    o regbuo ndị mmadụ nọ nʼime ya. Ya mere, ndị mmadụ niile nọ nʼụlọ elu Shekem,
    nwoke na nwanyị, ndị ọnụọgụgụ ha ruru otu puku nwụrụ.
  ory-ory: ତହିଁରେ ସମସ୍ତ ଲୋକ ପ୍ରତ୍ୟେକେ ସେହିପରି ଏକ ଏକ ଡାଳ କାଟି ଅବୀମେଲକ୍‍ର ପଛେ ପଛେ ଯାଇ
    ସେହି ଉଚ୍ଚ ଗୃହ ପାଖରେ ରଖିଲେ ଓ ସେହି ଉଚ୍ଚ ଗୃହରେ ସେମାନଙ୍କ ଉପରେ ଅଗ୍ନି ଲଗାଇଲେ; ତେଣୁ ଶିଖିମ
    ଗଡ଼ର ସମସ୍ତ ଲୋକ ମଧ୍ୟ ମଲେ, ସେମାନେ ସ୍ତ୍ରୀ ପୁରୁଷ ଊଣାଧିକ ଏକ ହଜାର ଲୋକ ଥିଲେ।
  chk-chk: Iei mine eman me eman leir a pökü epilük mwüch, a tapwela mürin Apimelek
    o isetiu won ewe leni mi pöchökül. Mürin ra kenala ewe mwüch, pwe ekewe aramas
    meinisin seni ewe imw tekia mi nom lon ewe leni ra mäla, ina epwe ükükün engeröü
    mwän me fefin.
  rop-rop: en deibin ol kadim tri, en deibin garrimap det wud, en deibin bulurrum
    im raidap langa det seikridwan pleis, en deya na deibin pailimap ola wud raidaran
    langa det haus weya detlot boswan bin blandim miselp, en afta deibin meigim faiya,
    en det faiya bin barnimap ol detlot pipul deya insaid langa det haus, en deibin
    ol dai. Det namba blanga detlot pipul hubin dai deya bin 1,000 men en wuman.
  ukr-1871: Тодї й усї військові, чоловік за чоловіком, нарубали галузя й пійшли за
    Абимелехом, накидали його кругом вежі та й спалили вежу вогнем, так що всї замчане
    Сихемські погинули, до тисячи душ чоловіків і жіноцтва.
  deu-1951: Da hieb auch alles Volk ein jeder einen Ast ab, und sie folgten Abimelech
    nach und legten sie an das Gewölbe und steckten damit die Burg in Brand, so daß
    alle Leute der Burg von Sichem starben, etwa tausend Männer und Weiber.
  eng-JPS: And all the people likewise cut down every man his bough, and followed
    Abimelech, and put them to the hold, and set the hold on fire upon them; so that
    all the men of the tower of Shechem died also, about a thousand men and women.
  srp-1865: I svaki iz naroda otsijeèe sebi granu, i poðoše za Avimelehom i pometaše
    grane oko kule, i zapališe njima grad; i izgiboše svi koji bijahu u kuli Sihemskoj,
    oko tisuæu ljudi i žena.
  lug-lug: Buli omu ku bo n’atema ettabi n’alyetikka, ne bagoberera Abimereki. Ne
    bagatuuma ku kigo, ne bakikumako omuliro. Abantu bonna abaali mu kigo kya Sekemu,
    be basajja n’abakazi nga lukumi ne bafiiramu.
  heb-heb: ויכרתו גם כל העם איש שוכה וילכו אחרי אבימלך וישימו על הצריח ויציתו עליהם
    את הצריח באש וימתו גם כל אנשי מגדל שכם כאלף איש ואשה׃
  ben-IRV: তাতে সব লোক প্রত্যেকে এক একটা ডাল কেটে নিয়ে অবীমেলকের পিছন পিছন চলল; পরে
    সেই সমস্ত ডাল ঐ উঁচু বাড়ীর গায়ে রেখে সেই বাড়িতে আগুন লাগিয়ে দিল; এই ভাবে শিখিমের
    দুর্গে অবস্থিত সমস্ত লোকও মারা গেল; তারা স্ত্রী ও পুরুষ অনুমান হাজার লোক ছিল।
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਲੋਕਾਂ ਨੇ ਵੀ ਇੱਕ-ਇੱਕ ਟਾਹਣੀ ਵੱਢ ਲਈ, ਅਤੇ ਅਬੀਮਲਕ ਦੇ ਪਿੱਛੇ
    ਚੱਲੇ ਅਤੇ ਉਨ੍ਹਾਂ ਨੂੰ ਗੜ੍ਹ ਦੇ ਕੋਲ ਸੁੱਟ ਕੇ ਅੱਗ ਲਾ ਦਿੱਤੀ, ਤਦ ਸ਼ਕਮ ਦੇ ਬੁਰਜ ਵਿੱਚ ਸਾਰੇ
    ਪੁਰਖ ਅਤੇ ਇਸਤਰੀਆਂ ਜੋ ਇੱਕ ਹਜ਼ਾਰ ਦੇ ਲੱਗਭੱਗ ਸਨ, ਮਰ ਗਏ।
  mya-JVB: သူ၏လူ အပေါင်း တို့သည် ထိုအတူ အသီးအသီး သစ်ခက် တို့ကို ခုတ် ၍ အဘိမလက် နောက်
    သို့ လိုက် လျက် ခိုင်ခံ့ သောအခန်းကို မီးရှို့ ကြ၏။ ထိုသို့ ရှေခင်ရဲတိုက်သား အပေါင်း
    တို့နှင့်အတူ တထောင် သော ယောက်ျား မိန်းမ တို့သည် သေ ကြကုန်၏။
  hmo-hmo: Vadaeni idia ibounai ta ta ena au, ena au, idia utua, ena ikumi, ena ikumi
    idia huaia, bona Abimeleka ena murinai idia raka. Edia lahi au ikumi be ruma aukana
    ena haba ena badinai idia atodia. Vadaeni idia ese ruma aukana idia gabua, bona
    unai dainai Sekema ena kohoro, gabu aukana dekenai idia noho taudia ibounai idia
    gabua mase. Idia be tau bona hahine, ibounai be 1000 bamona.
  urd-urd: तब उन सब लोगों में से हर एक ने उसी तरह एक डाली काट ली, और वह अबीमलिक के
    पीछे हो लिए और उनको क़िले' पर डालकर क़िले' में आग लगा दी; चुनाँचे सिकम के बुर्ज
    के सब आदमी भी जो शख़्स और 'औरत मिलाकर क़रीबन एक हज़ार थे मर गए।
  rus-SYN: И нарубил каждый из всего народа сучьев, и пошли за Авимелехом, и положили
    к башне, и сожгли посредством их башню огнем, и умерли все бывшие в башне Сихемской,
    около тысячи мужчин и женщин.
  bqc-SIM: Ɔ̃ aa ligↄ̃na zↄ̃̀zↄ̃ ḿpii, aa tɛoaàzi. Aa gɛ kã̀aa kpɛ́piwa, aa tɛsↄ̃̀wà,
    ↄ̃ Midala Sikɛũde pↄ́ kú a guuↄ kpàsa. Gbɛ̃́ pↄ́ gàgaↄ, gↄ̃ɛↄ ń nↄɛo píi
    kà gbɛ̃ↄn ↄ̀aa sↄo.
  tcz-CHONGTHU: Hitichun abonchaovin thingbah chu akisatnun Abimelech bol tobang chun
    abolsoh tauvin ahi. Amahon thingbah hochu a houin bang chunga chun asekhommun
    meiyin ahal khum tauvin ahi. Hichun Shechem inting vumma um mipi jouse chu athigamtan
    ahi. Amaho chu numei pasal agommin mi sangkhat ahiuve.
  mar-mar: तेव्हा सर्व लोकांतल्या एकएकाने फांदी तोडून घेतली, आणि ते अबीमलेखाच्या मागे
    चालले; मग त्यांनी, त्या फांद्या बुरुजाला लावल्या व ते लोक आत असता बुरूजाला आग
    लावली; अशा प्रकारे शखेमाच्या बुरुजातले सर्व पुरुष व स्त्रिया मिळून सुमारे एक हजार
    इतके लोक मरण पावले.
  qub-qub: Llapan rämata muturir-muturir matancacarcärir Abimelecpa guepanpa aywaran
    curalasha caycajcho templu caycajcama. Apashan rämacunata gotuycur sindipaycäriran.
    Chaycho wañuycachiran aypalla Migdal-shequem runacunata. Wañojcuna warmi ollgoga
    caran warangano (1,000).
  hat-hat: Chak moun koupe yon branch bwa vre, epi yo pran mache dèyè Abimelèk. Yo
    anpile branch bwa yo nan pye fò a. Epi yo mete dife nan fò a ak tout moun yo ladan
    l'. Se konsa tout moun ki rete nan fò Sichèm lan mouri. Te gen mil (01.000) moun
    konsa, fanm ak gason, ki mouri.
  eng-BSB: So each man also cut his own branch and followed Abimelech. Then they piled
    the branches against the inner chamber and set it on fire above them, killing
    everyone in the tower of Shechem, about a thousand men and women.
  tod-tod: Nuɓusɛiti kpein ɛsɛ ge gulu ɓeke gilagila teʋeni, ti ʋilɛ Aɓimeelɛke ʋolu.
    Ti liini ti gulu ɓekegiti pu zeɠei laaʋɛ, ti abui lo ba, ti naa ɠala, ta nii kpein
    é ɠɛni ná. Zekana ti Migedale-Sikɛme taaʋeaiti kpein undaaʋilini la, nu waagila
    (1 000) kɛɠala ɠɛni de, zunuiti ta anzanuiti.
  eng-WEBPB: All the people likewise each cut down his bough, followed Abimelech,
    and put them at the base of the stronghold, and set the stronghold on fire over
    them, so that all the people of the tower of Shechem died also, about a thousand
    men and women.
  kbq-kbq: Anagema higeno'a, ana maka vahe'mo'za ana zafa azankunatmina antagi'za
    Sekemu vahetmimofo vihurera retrure kagite'za teve tagintazageno ana vihufima
    mani'naza vahe'ene zaza nonte'ma kegavama nehaza vahetaminena miko 1tauseni'a
    venenene a'nenena fri'naze.
  nhe-BL: Sesen nopa tlacame nojquiya quitzontejque se imacuayo se cuahuitl huan yajque
    ihuaya Abimelec hasta campa nopa huejcapantic templo tlen ne teteyotl. Huan nopona
    quimontonojque nopa cuahuitl huan teipa quitlimacaque. Huan quej ni mijque nochi
    tlen motlatijtoyaj ipan nopa huejcapantic tepancali tlen nopa teteyotl nechca
    Siquem. Itztoyaj calijtic queja se mil tlacame huan sihuame.
  gub-BL: Pitàitàigatu omonohok ywyra hàkàgwer izàwegatete wà no. A'e re oho Amimerek
    haikweromo tàpuzuhu aiha ita iapo pyrer pe wà. Umuzu'azu'ar hàkàgwer paw pàrirogaw
    izywyr wà. A'e re umunyk tata ywyra rehe wà. Ukaz tàpuzuhu aiha upaw rupi. Ukaz
    ipupe har upaw rupi wà no. Nezewe Xikez tàpuzuhu aiha pupe wiko ma'e umàno upaw
    rupi wà. Umàno 1.000 awa ru'u kuzà wanehe we wà.
  eng-DRA: 'So they cut down boughs from the trees, every man as fast as he could,
    and followed their leader. And surrounding the fort they set it on fire: and so
    it came to pass that with the smoke and with the fire a thousand persons were
    killed, men and women together, of the inhabitants of the tower of Sichem.'
