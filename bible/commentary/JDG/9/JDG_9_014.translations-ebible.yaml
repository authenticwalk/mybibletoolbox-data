verse: JDG.009.014
translations:
  mal-C: “ഒടുവിൽ വൃക്ഷങ്ങളെല്ലാം ചേർന്ന് മുൾപ്പടർപ്പിനോടു പറഞ്ഞു, ‘വരിക, നീ വന്ന്
    ഞങ്ങൾക്ക് രാജാവായിരിക്കുക.’
  deu-TKW: 'Da sprachen die Bäume alle zum Stechdorn: Wohlan, so sei du König über
    uns!'
  lin-lin: 'Sima, banzete nyonso elobaki na nzete ya nzube : ‹ Yaka mpe zala mokonzi
    na biso. ›'
  eng-LSV: And all the trees say to the bramble, Come, reign over us.
  eng-GNV: Then said all the trees vnto the bramble, Come thou, and reigne ouer vs.
  eng-WEBSTER: Then said all the trees to the bramble, Come thou, and reign over us.
  nhw-BL: '“Huajca teipa nochi nopa cuame quiilhuitoj nopa huitzcuahuitl: ‘Xieli titotlanahuatijca.’'
  swh-ONEN: “Mwishoni miti yote ikauambia mti wa miiba, ‘Njoo na uwe mfalme wetu.’
  bba-bba: Sɑɑ yerɑ dɑ̃ɑ ni kpuro nu mɑɑ dɑ nu ɑwĩi deemɑ nu nɛɛ, ɑ nɑ ɑ ko bɛsɛn
    sunɔ.
  eng-KJVCPB: Then said all the trees unto the bramble, Come thou, and reign over
    us.
  luo-luo: “Mogik yiende duto nowachone kudho ni, ‘Bi mondo ibed ruodhwa.’
  meu-meu: Bena au iboudiai ese au ginigini e hereva henia, eto, Oi hari emai pavapava
    ai baola. Bena au ginigini ese e haere henidia, eto,
  npi-ULB: अनि ती सबै रूखहरूले काँढाको झाडीलाई भने, ‘आउनुहोस् र हामीमाथि राज्‍य गर्नुहोस्
    ।’
  yor-yor: “Ní ìparí gbogbo àwọn igi lọ bá igi ẹ̀gún wọ́n sì sọ fún un pé, ‘Wá kí
    ó ṣe ọba wa.’
  ind-ind: Akhirnya berkatalah semua pohon itu kepada semak duri, “Jadilah raja kami!”
  pes-OPCB: سرانجام همهٔ درختان به بوتهٔ خار روی آوردند و از آن خواستند تا بر آنها
    سلطنت کند.
  tgl-ULB: Pagkatapos sinabi ng lahat ng mga puno sa palumpong na tinik, 'Halika at
    maghari sa amin.'
  hui-hui: Ani laya handala ira biaru bibahendeme irabu ani degehe wiagohondo lalu,
    Í̠na inanaga kini hole íbu, lene.
  mya-mya: ထို့​ကြောင့်​သစ်​ပင်​အ​ပေါင်း​တို့​သည်​ဆူး​ချုံ အား မိ​မိ​တို့​အ​ပေါ်​၌​မင်း​လုပ်​အုပ်​စိုး​ရန်
    လျှောက်​ထား​ကြ​၏။-
  bod-N: དེ་ནས་ལྗོན་ཤིང་རྣམས་ཀྱིས་ཚེར་མ་ལ་འདི་ལྟར། ཁྱེད་རང་ཕེབས་ནས་ངེད་ཅག་གི་རྒྱལ་པོར་བཞུགས་པར་མཛོད་ཅེས་ཞུས་པ་ལ།
  sna-sna: “Pakupedzisira, miti yose yakati kurukato, ‘Uya uve mambo wedu.’
  spa-BLM: '“Entonces todos los árboles dijeron a la zarza: ‘Ven y reina sobre nosotros’.'
  cac-cac: Slajvub'alxo ix ab' yalan te' d'a te' q'uiix to tz'och te' yajalil.
  swh-ULB: Kisha miti yote ikawaambia mchanga, 'Njoo utawale juu yetu.'
  bel-bel: 'Нарэшце сказалі ўсе дрэвы цярноўніку: ідзі ты, царуй над намі.'
  deu-ELBBK: 'Da sprachen alle Bäume zum Dornstrauch: Komm du, sei König über uns!'
  mbb-OT: “Umbe iyan en migkeǥiyan dan te langun is duǥiyen he zeisey he kayu te,
    ‘Iyan ke en hadì kenami.’
  mal-2015: 'പിന്നെ വൃക്ഷങ്ങളെല്ലാംകൂടെ മുൾപടർപ്പിനോടു: നീ വന്നു ഞങ്ങൾക്കു രാജാവായിരിക്ക
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis savore stromi phende le koľakoske: ‚Av tu amaro kraľis!‘'
  pes-OPV: و جمیع درختان به خار گفتند که تو بیا و بر ما سلطنت نما.
  ron-1924: 'Атунч, тоць копачий ау зис спинулуй: ‘Вино ту ши ымпэрэцеште песте ной!’'
  ben-OBCV: “শেষে সব গাছ কাঁটাঝোপকে বলল, ‘তুমি এসো, আমাদের রাজা হও।’
  som-som: Markaasaa dhirtii oo dhammu waxay ku yidhaahdeen gocondho, Kaalay oo boqor
    noo noqo.
  lat-VUC: 'Dixeruntque omnia ligna ad rhamnum: Veni, et impera super nos.'
  eng-ASVBT: Then said all the trees unto the bramble, Come thou, and reign over us.
  ita-1885: 'Allora tutti gli alberi dissero al pruno: Vieni tu, regna sopra noi.'
  eng-LXXUP: Then all the trees said to the bramble, Come thou and reign over us.
  eng-ULB: Then said all the trees to the thornbush, 'Come and reign over us.'
  spa-VBL: 'Entonces todos los árboles le preguntaron al espino: ‘Ven y sé nuestro
    rey’.'
  fra-_FOB: 'Alors tous les arbres dirent à l''épine: Viens, toi, et règne sur nous.'
  mal-mal: 'പിന്നെ വൃക്ഷങ്ങളെല്ലാം കൂടെ മുൾപടർപ്പിനോട്: നീ വന്ന് ഞങ്ങൾക്ക് രാജാവായിരിക്ക
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Āḳhirkār daraḳht kāṅṭedār jhāṛī ke pās āe aur kahā, ‘Āeṅ aur hamāre bādshāh
    ban jāeṅ!’
  suz-BL: मिनु नोले रवापुकीमी चू रवा कली ‘गे आंइ पिप दुमीन’ देंमा बाक्‍त। २राजा १४:९
  ita-1927: 'Allora tutti gli alberi dissero al pruno: Vieni tu a regnare su noi.'
  ckb-ckb: '«ئینجا هەموو درەختەکان بە دڕکوداڵیان گوت: ”تۆ وەرە پاشایەتیمان بکە.“'
  eng-BBE: Then all the trees said to the thorn, You come and be king over us.
  kan-OKCV: “ಆಗ ಎಲ್ಲಾ ಮರಗಳು ಮುಳ್ಳಿನ ಗಿಡಕ್ಕೆ, ‘ನೀನು ಬಂದು ನಮ್ಮನ್ನು ಆಳು,’ ಎಂದವು.
  tam-2017: 'அப்பொழுது மரங்களெல்லாம் முட்செடியைப் பார்த்து: நீ வந்து, எங்களுக்கு ராஜாவாக
    இரு என்றது.'
  spa-RV-1909: 'Dijeron entonces todos los árboles al escaramujo: Anda tú, reina sobre
    nosotros.'
  ron-BTF: 'Atunci toți copacii au spus tufei de spini: Vino tu și domnește peste
    noi.'
  eng-WEBP: “Then all the trees said to the bramble, ‘Come and reign over us.’
  eng-FBV: Then all the trees asked the thorn bush, ‘You come and be our king.’
  nld-1939: 'Nu zeiden alle bomen tot de doornstruik: Welnu dan, wees gij koning over
    ons!'
  nch-BL: '“Huajca teipa nochi nopa cuame quiilhuitoj nopa huitzcuahuit: ‘Xieli titotanahuatijca.’'
  vie-1934: 'Bấy giờ, hết thảy cây cối nói cùng gai góc rằng: Hãy đến cai trị chúng
    tôi.'
  hin-CV: “अंत में सभी वृक्षों ने झड़बेरी से कहा, ‘आइए, हम पर शासन कीजिए!’
  spa-BES: 'Entonces todos los árboles dijeron a la espina: Reina sobre nosotros.'
  tdx-tdx: Le hoe o hataeo amy roipitekey, Antao hifelek’ anay.
  tha-KJV: บรรดาต้นไม้​ก็​ไปพู​ดก​ับต้นหนามว่า ‘เชิญท่านมาปกครองเหนือเราเถิด’
  por-BR-2018: 'Disseram então todas as árvores ao espinheiro: Vem tu, reina sobre
    nós.'
  deu-ELO: 'Da sprachen alle Bäume zum Dornstrauch: Komm du, sei König über uns!'
  eng-WYC-2018: And all the trees said to the rhamn, or the thieve-thorn, Come thou,
    and be lord on us, (or Come thou, and be lord over us).
  epo-epo: 'Tiam ĉiuj arboj diris al la dornarbusto: Iru vi, reĝu super ni.'
  uig-PIN: 'Andin dǝrǝhlǝrning ⱨǝmmisi azƣanning ⱪexiƣa berip: — Sǝn kelip bizning
    üstimizgǝ padixaⱨ bolƣin, dǝptu;'
  beo-beo: 'Amalalu, ifa huluane da aya: gaga:nomei legei ifa fonobahadi amoma amane
    sia:i, ‘Di misa! Ninia hina bagade hamoma.’'
  tpi-OTNT: Orait ol diwai i tokim liklik diwai i gat nil, ‘Mipela i laik bai yu kamap
    king bilong mipela.’
  hau-SA: “A ƙarshe sai dukan itatuwa suka ce wa itacen ƙaya, ‘Ka zo ka zama sarkinmu.’
  uig-LAT: 'Andin derexlerning hemmisi azghanning qéshigha bérip: — Sen kélip bizning
    üstimizge padishah bolghin, deptu;'
  nde-nde: Ekucineni zonke izihlahla zathi esihlahleni sameva, ‘Woza ube yinkosi yethu.’
  ton-ton: Pea naʻe pehē ʻe he ngaahi ʻakau kotoa pē ki he talatalaʻāmoa, ‘Haʻu koe,
    ʻo pule kiate kimautolu.’
  ces-1613: 'Naposledy řeklo všecko dříví bodláku: Poď ale ty a kraluj nad námi.'
  eng-WMB: “Then all the trees said to the bramble, ‘Come and reign over us.’
  tam-TCV: “கடைசியாக எல்லா மரங்களும் சேர்ந்து முட்செடியிடம், ‘நீ வந்து எங்கள் அரசனாயிரு’
    என்றன.
  ceb-ULB: Unya miingon ang tanang kahoy ngadto sa sampinit, 'Dali ug dumalahi kami.'
  pol-UBG: 'I wszystkie drzewa powiedziały do ostu: Chodź ty i króluj nad nami.'
  agr-agr: '“Tusa timatai inagnamua nuna numi jagkigtinun chichajuinak: ‘¡Untsu ame
    iina apuji ata!’ tusa segaidau.'
  kyc-kyc: Dokona lao isa dupwa peparae nepereke isa doko lamaiyuo lao, Emba epo namwana
    kiŋi ingyalase, leyami.
  urd-GVU: آخرکار درخت کانٹےدار جھاڑی کے پاس آئے اور کہا، ’آئیں اور ہمارے بادشاہ بن
    جائیں!‘
  deu-1912: 'Da sprachen die Bäume zum Dornbusch: Komm du und sei unser König!'
  kan-2017: ಕೊನೆಗೆ ಎಲ್ಲಾ ಮರಗಳು ಮುಳ್ಳುಗಿಡದ ಬಳಿಗೆ ಹೋಗಿ, ‘ನೀನು ಬಂದು ನಮಗೆ ಅರಸನಾಗು’ ಅನ್ನಲು
  yap-yap: Me ga’ar urngin e gek’iy ngak bochi ke gek’iy ni bay rachangalen, ‘Moy
    ngam mang pilung romad.’
  hlt-MCSB: Thing rhoek boeih long te tangkul taengla, 'Nang halo lamtah kaimih soah
    manghai mai saw,’ a ti na uh .
  mdy-ETH: ዬያሮ ሃሣ ሚፃ ዓንጊሢ ዓኣ ሚሢ ኮይላ፦ ‹ሙኪ ኑኡኮ ካኣቲ ማዔ› ጋዓዛ፥
  twi-ASANTE: “Ne korakora ne sɛ, nnua no nyinaa ka kyerɛɛ nkasɛɛ sɛ, ‘Bɛdi yɛn so
    ɔhene.’
  eng-WEBU: “Then all the trees said to the bramble, ‘Come and reign over us.’
  wal-wal: “Yaatin, wurssettan mittati ubbai kinddiichchuwaa, ‘Haaya, nu bolli kawota’
    yaagidosona.
  spa-PDDPT: 'Todos los árboles dijeron a la zarza: ¡Ven tú, sé nuestra reina!'
  gun-gun: 'Ha''e gui juu''y pe rive ju yvyra ikuai va''e aipoe''i okuapy: “Eju ndee
    oreruvixarã.”'
  agu-BL: ”Wi'tzbil tlen tzun e' opontz tan jakle'n tetz yi wi' tx'i'x tan toque'n
    tetz chireyil.
  ilo-ULB: Ket kinuna dagiti amin a kayo iti nasiit a mula, 'Umayka ket iturayannakami.'
  kpg-kpg: Gei nia laagau ga helekai gi di laagau duduia boloo, ‘Goe hanimoi e hai
    di madau king.’
  uig-ARA: 'ئاندىن دەرەخلەرنىڭ ھەممىسى ئازغاننىڭ قېشىغا بېرىپ: ــ سەن كېلىپ بىزنىڭ
    ئۈستىمىزگە پادىشاھ بولغىن، دەپتۇ؛'
  sus-sus: «Na kui wuri bilie naxa a fala tunbe kunsi bɛ, ‹I tan xa fa be, i xa findi
    muxu xa mangɛ ra.›
  pon-2006: Tuhke ko eri ndalahng kisin tuhke tekateko, ‘Komwi me pahn ketin wia at
    nanmwarki.’
  jae-jae: Go ka samob sêsôm gedeŋ okêm gebe ‘Ômôêŋ mêŋôtu ma kiŋ.’
  ksd-ksd: 'Ma ra umana davai dia ga biti tai ra kait: Una mai ma una kure avet.'
  tur-YTC: “Sonra bütün ağaçlar kara çalıya, 'Gel de üzerimize hükümdar ol' dediler.”
  grc-BRENT: Καὶ εἶπαν πάντα τὰ ξύλα τῇ ῥάμνῳ, δεῦρο σὺ, βασίλευσον ἐφʼ ἡμῶν.
  ind-AYT: Akhirnya, segala pohon itu berkata kepada semak duri, ‘Marilah, memerintahlah
    atas kami.’
  nya-nya: Pomaliza mitengo yonse inawuza mkandankhuku kuti, “Bwera ndipo ukhale mfumu
    yathu.”
  hrv-hrv: 'Sva stabla rekoše tad glogu: ''Dođi, budi nam kraljem!'''
  mps-mps: Tialima, te ni dabego te sesane elalubo dwasianu nibolo weyu, te tama po
    wali, ‘Dago homugo te nage dago king pedalumai homu ebao,’ wali.
  tpi-tpi: Orait ol diwai i tokim liklik diwai i gat nil, ‘Mipela i laik bai yu kamap
    king bilong mipela.’
  dan-1931: 'Da sagde alle Træerne til Tornebusken: Kom du og vær vor Konge!'
  vie-OVCB: 'Cuối cùng, cây cối phải nói với bụi gai: ‘Xin hãy cai trị chúng tôi!’'
  guj-2017: પછી સર્વ વૃક્ષોએ ઝાંખરાંને કહ્યું, ‘આવીને અમારા પર રાજ કર.’”
  pon-2006A: Tuhke ko eri ndalahng kisin tuhke tekateko, ‘Komwi me pahn ketin wia
    at nanmwarki.’
  por-BRBSL: '“Então todas as árvores disseram ao silvado: “Venha e reine sobre nós”.'
  cth-cth: Hahoi thingnaw pueng ni pâkhing nang kaimouh na uk leih atipouh.
  twi-twi: “Ne korakora ne sɛ, nnua no nyinaa ka kyerɛɛ nsɔe se, ‘Bedi yɛn so hene.’
  hlt-hlt: Thing rhoek boeih long te tangkul taengla, 'Nang halo lamtah kaimih soah
    manghai mai saw,’ a ti nauh.
  tbz-SIM: 'Kɛ̀ dɛtie nyóu kɛ́wɛ̃nnɛ́ kɛ́nɑ́kɛ́ tipotì kɛ dɔ̀: Fɔ̃́ nni nti bɑkɛ́!'
  msy-2020: Ezɨ temeba abuan ghua temer dozir dɨkoniba itir mamɨn azara, ‘Nɨ ti en
    atrivimɨn ikiam?’
  dop-dop: 'Pǝ wɑɑlɩ kɛ́ tɩɩŋ tǝnɑ kpɛntɑɑ nɑ ɩ́ mɑɣɑnɑ sɔwɑ hotiyɑ nɑ ɩ́ tɔ́-kɛ́
    sɩ: Kɔɔ nɑ tǝ́ kpɑ-ŋ tɑ́ wulɑʋ.'
  azb-azb: 'Nəhayət, bütün ağaclar gəlib yabanı göyəmə dedilər: “Gəl sən bizə padşah
    ol”.'
  eng-DBY: Then said all the trees to the thorn-bush, Come thou, reign over us.
  hin-2017: तब सब वृक्षों ने झड़बेरी से कहा, ‘तू आकर हम पर राज्य कर।’
  eng-YLT: And all the trees say unto the bramble, Come thou, reign over us.
  eng-WYC-2017: And all the trees said to the rhamn, or the thieve-thorn, Come thou,
    and be lord on us.
  eng-WMBB: “Then all the trees said to the bramble, ‘Come and reign over us.’
  urd-GVH: आख़िरकार दरख़्त काँटेदार झाड़ी के पास आए और कहा, ‘आएँ और हमारे बादशाह बन
    जाएँ!’
  rug-rug: Ke zama la koasa huda rakirakihi sari doduru huda, ‘Mae agoi, mamu baṉarani
    gami!’
  gaz-gaz: “Dhuma irrattis mukkeen hundi muka qoraattiitiin, ‘Kottuutii mootii nuu
    taʼi’ jedhan.
  fra-LSG: 'Alors tous les arbres dirent au buisson d’épines: Viens, toi, règne sur
    nous.'
  yal-yal: Nayi, wudine birin yi a fala kɔɲɔn xa, e naxa, ‘Fa, i fa dɔxɔ nxu xun na.’
  haw-1868: Alaila, olelo aku la na laau a pau i ka laauooi, E hele mai oe a noho
    alii maluna o makou.
  arb-NAV: 'ثُمَّ قَالَتْ جَمِيعُ الأَشْجَارِ لِلْعَوْسَجِ: ’تَعَالَ أَنْتَ وَصِرْ
    عَلَيْنَا مَلِكاً‘.'
  ewe-ewe: “Mlɔeba la, atiawo katã gblɔ na ŋuti be, ‘Va, nàɖu fia ɖe mía dzi.’
  eng-LEE: Then said all the trees unto the bramble, Come thou, reign over us.
  asm-FB: তেতিয়া আটাই গছবোৰে কাঁইট গছক ক’লে, ‘তুমিয়েই আহি আমাৰ ৰজা হোৱা।’
  sus-A: «نَ كُي وُرِ بِلِيٍ نَشَ عَ قَلَ تُنبٍ كُنسِ بّ، ‹عِ تَن شَ قَ بٍ، عِ شَ
    قِندِ مُشُ شَ مَنفّ رَ.›
  fra-SBL: '« Alors tous les arbres dirent à la ronce : « Viens et règne sur nous ».'
  hbo-hbo: וַיֹּאמְר֥וּ כָל־הָעֵצִ֖ים אֶל־הָאָטָ֑ד לֵ֥ךְ אַתָּ֖ה מְלָךְ־עָלֵֽינוּ׃
  kik-kik: “Kũrĩkĩrĩria mĩtĩ yothe ĩkĩĩra mũtare wa gĩthaka-inĩ atĩrĩ, ‘Ũka ũtuĩke
    mũthamaki witũ.’
  fra-NCL: 'Alors tous les arbres dirent au buisson d’épines : Viens, toi, règne sur
    nous.'
  cek-AK: Thingnawk boih mah soekhringkung khaeah, Angzoh loe, kaicae hae na uk ah,
    tiah a naa o.
  cuk-cuk: '”Napidgine, sapimar, bela sapi-bula-ikobiidga sogdemalad: ‘Be anmar-reyga
    gue.’'
  uig-CYR: 'Андин дәрәқләрниң һәммиси азғанниң қешиға берип: — Сән келип бизниң үстимизгә
    падиша болғин, дәпту;'
  tel-2017: అప్పుడు చెట్లన్నీ, ‘నువ్వు వచ్చి మమ్మల్ని ఏలు’ అని ముళ్ళపొదతో మనవి చేసినప్పుడు
  hat-BSA: '“An dènye, tout bwa yo te di a raje pikan yo: ‘Ou menm, vin renye sou
    nou!’'
  kos-kos: Na sak inge sifil som ac fahk nu sin kokul, ‘Fahsru tokosrala lasr.’
  hbo-WLC: וַיֹּאמְר֥וּ כָל־הָעֵצִ֖ים אֶל־הָאָטָ֑ד לֵ֥ךְ אַתָּ֖ה מְלָךְ־עָלֵֽינוּ׃
  ibo-ibo: “Nʼikpeazụ, osisi niile jekwuuru ogwu ọhịa, ‘Bịa ka ị bụrụ eze anyị.’
  ory-ory: ତହୁଁ ବୃକ୍ଷଯାକ କଣ୍ଟକଲତାକୁ କହିଲେ, ‘ତୁମ୍ଭେ ଆସ, ଆମ୍ଭମାନଙ୍କ ଉପରେ ରାଜତ୍ୱ କର।’
  chk-chk: Mürin, ekewe irä meinisin ra üreni ewe iräfölüföl, ‘En kopwe feito o nemenikem.’
  rop-rop: “Afta na detlot tri bin dalim det jigininbala tri, ‘Yu kaman en jidan king
    blanga melabat.’
  ukr-1871: 'Тодї всї дерева промовили до тернівки: То хоч ти царюй над нами!'
  deu-1951: 'Da sprachen alle Bäume zum Dornbusch: Komm du und sei König über uns!'
  eng-JPS: 'Then said all the trees unto the bramble: Come thou, and reign over us.'
  srp-1865: 'Tada sva drveta rekoše trnu: hodi ti, budi nam car.'
  lug-lug: Awo emiti gyonna ne gigamba omweramannyo nti, ‘Jjangu obeere kabaka waffe.’
  heb-heb: ויאמרו כל העצים אל האטד לך אתה מלך עלינו׃
  ben-IRV: পরে সমস্ত বৃক্ষ কাঁটাযুক্ত বৃক্ষকে বলল, তুমি এসে আমাদের উপরে রাজত্ব কর।
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਰੁੱਖਾਂ ਨੇ ਕੰਡਿਆਲੀ ਝਾੜੀ ਨੂੰ ਕਿਹਾ, ‘ਭਈ ਚੱਲ ਤੂੰ ਸਾਡਾ ਰਾਜਾ
    ਬਣ!’
  mya-JVB: တဖန် ဆူးလေ ပင်အား ကိုယ်တော် ကြွ ၍ အကျွန်ုပ် တို့ကို အုပ်စိုး တော်မူပါဟု
    သစ်ပင် အပေါင်း တို့သည် လျှောက် ကြလျှင်၊
  hmo-hmo: Unai dainai unai au ibounai ese au ginigini dekenai idia hereva, idia gwau,
    ‘Oi mai, aiemai king do oi lao.’
  urd-urd: तब उन सब दरख़्तों ने ऊँटकटारे से कहा, “चल, तू ही हम पर सल्तनत कर।”
  rus-SYN: 'Наконец сказали все дерева терновнику: иди ты, царствуй над нами.'
  bqc-SIM: Ɔ̃ líↄ ò lɛaaɛ aà mↄ kpalable.
  tcz-CHONGTHU: Ajona in thingphung jouse chu acheuvin lingphung kommah hunginlang
    kalengpau vin hung pangtan agatiuve.
  mar-mar: नंतर त्या सर्व झाडांनी काटेरी झुडुपाला म्हटले, ‘चल तू आमचा राजा हो.’
  qub-qub: «Llapan mana munaptinshi yöracunaga ruwaran shiratana ‹raynë cay› nir.
  hat-hat: 'Lè sa a, yo di pye pikan an: Ou menm pye pikan, vin gouvènen nou non!'
  eng-BSB: Finally all the trees said to the thornbush, ‘Come and reign over us.’
  tod-tod: 'Názu ɠa guluiti kpein ti ɠɛni la ɠain ba wului ma: «Ʋa, è zei gi unda
    ga masagi.»'
  eng-WEBPB: “Then all the trees said to the bramble, ‘Come and reign over us.’
  kbq-kbq: Hagi anagema hige'za ave'ave nofikura amanage hu'naze, Ave'ave nofimoka
    kiniti mani'nenka kegava huranto!
  nhe-BL: '“Huajca teipa nochi nopa cuatini quiilhuitoj nopa huitzcuahuitl: ‘Xieli
    titotlanahuatijca.’'
  gub-BL: Na'e ma'e'yw uze'eg oho xu 'yw pe wà kury. — Eiko ureruwihawete romo nehe,
    i'i izupe wà.
  eng-DRA: 'And all the trees said to the bramble: Come thou and reign over us.'
