verse: JDG.009.001
translations:
  mal-C: 'യെരൂ-ബാലിന്റെ മകനായ അബീമെലെക്ക് ശേഖേമിൽ ചെന്നു തന്റെ അമ്മയുടെ സഹോദരന്മാരോടും
    അമ്മയുടെ കുലത്തിലുള്ള എല്ലാവരോടും സംസാരിച്ചു:'
  deu-TKW: 'Es begab sich aber Jerubbaals Sohn Abimelech nach Sichem zu den Brüdern
    seiner Mutter und redete sie und das ganze Geschlecht der Familie seiner Mutter
    also an:'
  lin-lin: 'Abimeleki, mwana mobali ya Yerubali, akendeki na Sishemi epai ya banoko
    na ye mpe na ndako mobimba ya tata ya mama na ye. Alobaki :'
  eng-LSV: And Abimelech son of Jerubba‘al goes to Shechem, to his mother’s brothers,
    and speaks to them, and to all the family of the house of his mother’s father,
    saying,
  eng-GNV: Then Abimelech the sonne of Ierubbaal went to Shechem vnto his mothers
    brethren, and communed with them, and with all the familie, and house of his mothers
    father, saying,
  eng-WEBSTER: And Abimelech the son of Jerubbaal went to Shechem to his mother's
    brethren, and communed with them, and with all the family of the house of his
    mother's father, saying,
  nhw-BL: 'Se tonal Abimelec catli eliyaya se itelpoca Gedeón (o Jerobaal) huan moscalti
    ipan altepetl Siquem sempa yajqui ialtepe para quinpaxaloti iicnihua inana. Huan
    quincamanalhui nochi catli itztoyaj ipan ichaj ihueyi tata huan quinilhui:'
  swh-ONEN: Siku moja Abimeleki mwana wa Yerub-Baali akaenda kwa ndugu ya mama yake
    huko Shekemu na kuwaambia yeye na ukoo wote wa mama yake,
  bba-bba: Yen biruwɑ Abimɛlɛki, Gedeonin bii, u dɑ Sikɛmuɔ win dwɑɑnibun mi, u kɑ
    bu ɡɑri kuɑ.
  eng-KJVCPB: And Abimelech the son of Jerubbaal went to Shechem unto his mother’s
    brethren, and communed with them, and with all the family of the house of his
    mother’s father, saying,
  luo-luo: Abimelek wuod Jerub-Baal nodhi ir owete gi min-gi man Shekem mowuoyo gi
    owete gi min-gi kod jo-dhood gi min mare duto, kowachonegi niya,
  meu-meu: Abimelek, Ierubu-baal natuna, na Sekem ela, sinana varavarana dekediai,
    idia bona sinana ena iduhu taudia iboudiai e hereva henidia, eto,
  npi-ULB: यरूब-बालका छोरा अबीमेलेक आफ्नी आमाका नातेदारहरूकहाँ शकेममा गए र तिनले उनीहरूलाई
    र आफ्नी आमाको परिवारका सबै वंशलाई यसो भने,
  yor-yor: Ní ọjọ́ kan Abimeleki ọmọ Jerubbaali lọ sí ọ̀dọ̀ àwọn arákùnrin ìyá rẹ̀
    ní Ṣekemu ó sì bá wọn sọ̀rọ̀ àti gbogbo àwọn ìbátan ìyá rẹ̀ wí pé,
  ind-ind: Suatu hari, Abimelek anak Gideon pergi ke Sikem untuk menemui saudara-saudara
    ibunya. Dia berkata kepada mereka dan kepada seluruh keluarga ibunya,
  pes-OPCB: 'روزی ابیملک پسر جدعون برای دیدن خاندان مادرش به شکیم رفت و به ایشان گفت:
    «بروید و به اهالی شکیم بگویید که آیا می‌خواهند هفتاد پسر جدعون بر آنها پادشاهی
    کنند یا فقط یک نفر یعنی خودم که از گوشت و استخوان ایشان هستم؟»'
  tgl-ULB: Nagpunta si Abimelec na anak ni Jerub Baal sa mga kamag-anak ng kaniyang
    ina sa Shekem at sinabi niya sa kanila at sa buong angkan ng pamilya ng kaniyang
    ina,
  hui-hui: Gidiono igini Abimelege ibu Segeme tano ibu ai̱ya damene heagoria pene.
  mya-mya: ဂိ​ဒေါင်​၏​သား​အ​ဘိ​မ​လက်​သည်​ရှေ​ခင်​မြို့ ရှိ​မိ​ခင်​ဘက်​မှ ဆွေ​မျိုး​အ​ပေါင်း​တို့​ထံ​သို့
    သွား​၍​မြို့​သူ​မြို့​သား​တို့​အား``သင်​တို့​သည် ဂိ​ဒေါင်​၏​သား​ခု​နစ်​ဆယ်​စ​လုံး​၏​အုပ်​စိုး
    မှု​ကို​ခံ​ယူ​လို​ကြ​ပါ​သ​လော။ သို့​တည်း မ​ဟုတ်​လူ​တစ်​ဦး​တည်း​၏​အုပ်​စိုး​မှု​ကို
    ခံ​ယူ​လို​ကြ​ပါ​သ​လော။ အ​ဘိ​မ​လက် သည်​သင်​တို့​၏​သွေး​ရင်း​သား​ရင်း​ဖြစ် သည်​ကို​မ​မေ့​ပါ​နှင့်''
    ဟု​ပြော​ကြား​စေ​၏။-
  bod-N: དེ་ནས་ཡེ་རུབ་པཱ་ཨལ་གྱི་བུ་ཨ་བི་མེ་ལེག་ཅེས་བྱ་བ་སི་ཀེམ་ཡུལ་གྱི་རང་གི་ཨ་ཞང་རྣམས་ཀྱི་རྩར་ཕྱིན་ཏེ།
    དེ་དག་དང་ཁོའི་ཨ་མའི་ཁྱིམ་རྒྱུད་ལ་འདི་ལྟར་སྨྲས་པ་སྟེ།
  sna-sna: Abhimereki mwanakomana waJerubhi-Bhaari akaenda kuhanzvadzi dzamai vake
    vaiva muShekemu akati kwavari uye nokuna vose veimba yamai vake,
  spa-BLM: 'Abimelec, hijo de Jerobaal, fue a Siquem, a los hermanos de su madre,
    y habló con ellos y con toda la familia de la casa del padre de su madre, diciendo:'
  cac-cac: 'A vin̈aj Abimelec yuninal vin̈aj Jerobaal, ix b''at vin̈ d''a Siquem lolonel
    yed'' eb'' sc''ab'' yoc ix snun, ix yalan vin̈ d''a eb'':'
  swh-ULB: Abimeleki, mwana wa Yerubaali, akaenda kwa jamaa za mama yake huko Shekemu,
    akawaambia, na jamaa yote ya mama yake,
  bel-bel: 'Авімэлэх, сын Ераваалаў, пайшоў у Сіхем да братоў маці сваёй і казаў ім
    і ўсяму роду бацькі маці сваёй і сказаў:'
  deu-ELBBK: 'Und Abimelech, der Sohn Jerub-Baals, ging nach Sichem zu den Brüdern
    seiner Mutter; und er redete zu ihnen und zu dem ganzen Geschlecht des Hauses
    des Vaters seiner Mutter und sprach:'
  mbb-OT: Ne sevaha he andew, midhendiyà si Abimelec he anak ni Gideon te menge kezuzumahi
    te iney zin diyà te Shekem ne migkeǥiyan din sikandan te,
  mal-2015: 'അനന്തരം യെരുബ്ബാലിന്റെ മകനായ അബീമേലെക്ക് ശെഖേമിൽ തന്റെ അമ്മയുടെ സഹോദരന്മാരുടെ
    അടുക്കൽ ചെന്നു അവരോടും തന്റെ അമ്മയുടെ പിതൃഭവനമായ സർവ്വകുടുംബത്തോടും സംസാരിച്ചു:'
  tuo-NT: 'Gedeṍ wẽ́rĩ́ca beꞌro Abimelec Siquẽpʉ cʉ̃ paco acawererãrẽ ĩꞌagʉ̃ waꞌacʉ
    niwĩ. Narẽ, nipeꞌtirã cʉ̃ paco ya curuacjãrãrẽ aꞌtiro nicʉ niwĩ:'
  rmc-rmc: 'O Abimelech, o čhavo le Gideonoskro, geľa andro Šichem ko phrala peskra
    dakre the ke lakri famelija a phenďa lenge:'
  pes-OPV: 'و ابیملک بن یربعل نزد برادران مادر خود به شکیم رفته، ایشان و تمامی قبیله
    خاندان پدر مادرش را خطاب کرده، گفت:'
  ron-1924: 'Абимелек, фиул луй Иерубаал, с-а дус ла Сихем, ла фраций мамей луй, ши
    ятэ кум ле-а ворбит атыт лор, кыт ши ла тоатэ фамилия касей татэлуй мамей сале:'
  ben-OBCV: যিরুব্বায়ালের ছেলে অবীমেলক শিখিমে তার মামাদের কাছে গিয়ে তাদের এবং তার
    মায়ের গোষ্ঠীভুক্ত সব লোকজনকে বলল,
  som-som: Markaasaa Abiimeleg ina Yerubbacal tegey xagga Shekem iyo abtiyaashiis,
    oo wuu la hadlay iyagii iyo reerka awowgiis oo dhan, oo wuxuu ku yidhi,
  lat-VUC: 'Abiit autem Abimelech filius Jerobaal in Sichem ad fratres matris suæ,
    et locutus est ad eos, et ad omnem cognationem domus patris matris suæ, dicens:'
  eng-ASVBT: And Abimelech the son of Jerubbaal went to Shechem unto his mother’s
    brethren, and spake with them, and with all the family of the house of his mother’s
    father, saying,
  ita-1885: 'OR Abimelec, figliuolo di Ierubbaal, andò in Sichem a'' fratelli di sua
    madre, e parlò loro, e a tutta la famiglia della casa del padre di sua madre,
    dicendo:'
  eng-LXXUP: And Abimelech son of Jerubbaal went to Shechem to his mother’s brethren;
    and he spoke to them and to all the kindred of the house of his mother’s father,
    saying,
  eng-ULB: Abimelech son of Jerub Baal went to his mother's relatives at Shechem and
    he said to them and to the whole clan of his mother's family,
  spa-VBL: 'Abimelec, hijo de Jerob-baal, se dirigió a los hermanos de su madre en
    Siquem y les dijo a ellos y a todos los parientes de su madre:'
  fra-_FOB: 'Or Abimélec, fils de Jérubbaal, s''en alla à Sichem vers les frères de
    sa mère, et il leur parla, ainsi qu''à toute la famille de la maison du père de
    sa mère, en disant:'
  mal-mal: 'അനന്തരം യെരുബ്ബാലിന്റെ മകനായ അബീമേലെക്ക് ശെഖേമിൽ തന്റെ അമ്മയുടെ സഹോദരന്മാരുടെ
    അടുക്കൽ ചെന്ന് അവരോടും തന്റെ അമ്മയുടെ പിതൃഭവനമായ സർവ്വകുടുംബത്തോടും പറഞ്ഞത്:'
  urd-GVR: Ek din Yarubbāl yānī Jidāūn kā beṭā Abīmalik apne māmuoṅ aur māṅ ke bāqī
    rishtedāroṅ se milne ke lie Sikam gayā. Us ne un se kahā,
  suz-BL: येरूब-बाल आ तौ अबीमेलेक आ ममा आ खिं ङा मुर आन बाक्‍तीक शेकेम सहरमी लमाक्‍त।
    मेकोमी आ मामा आन खिं ङा मुर मौली नेल्‍ल आन कली न्‍यायाधीस ८:३१
  ita-1927: 'Or Abimelec, figliuolo di Ierubbaal, andò a Sichem dai fratelli di sua
    madre e parlò loro e a tutta la famiglia del padre di sua madre, dicendo:'
  ckb-ckb: 'ئینجا ئەبیمەلەخی کوڕی یەروبەعل چوو بۆ شەخەم بۆ لای خاڵەکانی، بە هەموو
    هۆزی دایکی گوت:'
  eng-BBE: Now Abimelech, the son of Jerubbaal, went to Shechem to his mother's family,
    and said to them and to all the family of his mother's father,
  kan-OKCV: ಯೆರುಬ್ಬಾಳನ ಮಗನಾದ ಅಬೀಮೆಲೆಕನು ಶೆಕೆಮಿನಲ್ಲಿರುವ ತನ್ನ ತಾಯಿಯ ಸಹೋದರರ ಬಳಿಗೆ ಹೋಗಿ,
    ಅವರ ಸಂಗಡ ಮತ್ತು ತನ್ನ ತಾಯಿಯ ತಂದೆ ಮನೆಯ ಕುಟುಂಬದವರೆಲ್ಲರ ಸಂಗಡ ಮಾತನಾಡಿ,
  tam-2017: 'யெருபாகாலின் மகன் அபிமெலேக்கு சீகேமிலிருக்கிற தன்னுடைய தாயினுடைய சகோதரர்களிடம்
    போய், அவர்களையும் தன்னுடைய தாயின் தகப்பனுடைய வம்சமான அனைவரையும் நோக்கி:'
  spa-RV-1909: 'Y FUÉSE Abimelech hijo de Jerobaal á Sichêm, á los hermanos de su
    madre, y habló con ellos, y con toda la familia de la casa del padre de su madre,
    diciendo:'
  ron-BTF: 'Și Abimelec, fiul lui Ierubaal, a mers la Sihem, la frații mamei sale,
    și a vorbit îndeaproape cu ei și cu toată familia casei tatălui mamei sale, spunând:'
  eng-WEBP: Abimelech the son of Jerubbaal went to Shechem to his mother’s brothers,
    and spoke with them and with all the family of the house of his mother’s father,
    saying,
  eng-FBV: Abimelech, son of Jerub-baal, went to his mother's brothers at Shechem
    and told them and all his mother's relatives,
  nld-1939: 'Nu begaf Abimélek, de zoon van Jeroebbáal, zich naar Sikem, naar de verwanten
    van zijn moeder, en sprak tot hen en tot heel het geslacht van zijn familie van
    moederskant:'
  nch-BL: 'Se tonali Abimelec cati eliyaya se itelpoca Gedeón (o Jerobaal) huan moscalti
    ipan altepet Siquem sempa yajqui ipan ialtepe para quinpaxaloti iicnihua inana.
    Huan quincamanalhui nochi cati itztoyaj ipan ichaj ihueyi tata huan quinilhui:'
  vie-1934: 'A-bi-mê-léc, con trai Giê-ru-ba-anh, sang qua Si-chem, đến cùng các cậu
    và cả nhà ông ngoại mình, mà nói rằng:'
  hin-CV: यरूबाल का पुत्र अबीमेलेक अपने मामाओं से भेंटकरने शेकेम गया. वहां उसने अपने
    नाना के सारे घराने को इकट्ठा कर उनसे कहा,
  spa-BES: 'Abimelec, hijo de Jerobaal, fue a Siquem con la familia de su madre, y
    les dijo a ellos y a toda la familia del padre de su madre:'
  tdx-tdx: 'Nimb’e Sekeme mb’ aman-drolongon-drene’e mb’eo t’i Abimelek’ ana’ Ierobaale,
    ninday entañe am’ iereo naho amo añ’ anjomban-draen-drene’e iabio, le hoe ty asa’e:'
  tha-KJV: ฝ่ายอาบีเมเลคบุตรชายเยรุบบาอั​ลก​็ขึ้นไปหาญาติของมารดาที่เมืองเชเคม แล​้วพู​ดก​ับเขาและกับครอบครั​วท​ี่บ้านของตาว่า
  por-BR-2018: 'E foi-se Abimeleque filho de Jerubaal a Siquém, aos irmãos de sua
    mãe, e falou com eles, e com toda a família da casa do pai de sua mãe, dizendo:'
  deu-ELO: 'Und Abimelech, der Sohn Jerub-Baals, ging nach Sichem zu den Brüdern seiner
    Mutter; und er redete zu ihnen und zu dem ganzen Geschlecht des Hauses des Vaters
    seiner Mutter und sprach:'
  eng-WYC-2018: Forsooth Abimelech, the son of Jerubbaal, went into Shechem to the
    brethren of his mother; and he spake to them, and to all the kindred of the house
    of his mother, and said, (And Abimelech, the son of Jerubbaal, went into Shechem
    to his mother’s brothersand her kinsmen; and he spoke to them, and to all the
    kindred of the house of his mother, and said,)
  epo-epo: 'Abimeleĥ, filo de Jerubaal, iris en Ŝeĥemon, al la fratoj de sia patrino,
    kaj ekparolis al ili kaj al la tuta familio de la domo de sia patrinpatro jene:'
  uig-PIN: 'Əmdi Yǝrubbaalning oƣli Abimǝlǝk Xǝkǝmdiki anisining aka-ukilirining ⱪexiƣa
    berip, ular wǝ anisining atisining pütkül jǝmǝtidikilǝrgǝ: —'
  beo-beo: Gidione egefe amo Abimelege (Gidione ea gidisedagi uda ea mano) da Siegeme
    moilai bai bagadega asi. Ea ame ea sosogo fi da amogawi esalu. E da ilima amane
    sia:i,
  tpi-OTNT: Abimelek, pikinini bilong Jerubal, em Gideon yet, em i go long Sekem,
    dispela taun olgeta wanblut bilong mama bilong en i save stap long en. Na Abimelek
    i tokim ol wanblut bilong en
  hau-SA: Abimelek ɗan Yerub-Ba’al ya tafi Shekem wurin ’yan’uwan mahaifiyarsa, ya
    ce musu da kuma dukan dangin mahaifiyarsa,
  uig-LAT: 'Emdi Yerubbaalning oghli Abimelek Shekemdiki anisining aka-ukilirining
    qéshigha bérip, ular we anisining atisining pütkül jemetidikilerge: —'
  nde-nde: U-Abhimelekhi indodana kaJerubhi-Bhali waya kubomalumakhe eShekhemu lakubo
    bonke abosendo lukanina wathi kubo,
  ton-ton: Pea naʻe ʻalu ki Sikemi ʻa ʻApimeleki ko e foha ʻo Selupeali ki he kāinga
    ʻo ʻene faʻē, pea alea ia mo kinautolu, pea mo kinautolu kotoa pē naʻe ʻi he fale
    ʻoe tamai ʻa ʻene faʻē, ʻo pehē,
  ces-1613: 'Nebo odšed Abimelech syn Jerobálův do Sichem k bratřím matky své, mluvil
    k nim i ke vší čeledi domu otce matky své, řka:'
  eng-WMB: Abimelech the son of Jerubbaal went to Shechem to his mother’s brothers,
    and spoke with them and with all the family of the house of his mother’s father,
    saying,
  tam-TCV: யெருபாகாலின் மகன் அபிமெலேக்கு சீகேமிலுள்ள தன் தாயின் சகோதரர்களிடத்திற்குப்
    போனான். அங்கே அவர்களிடமும் தன் தாயின் வம்சத்தார் எல்லோரிடமும்,
  ceb-ULB: Miadto si Abimelec nga anak ni Jerub Baal sa mga paryenti sa iyang inahan
    didto sa Siquem ug miingon siya kanila ug sa tibuok banay sa pamilya sa iyang
    inahan,
  pol-UBG: 'Wtedy Abimelek, syn Jerubbaala, poszedł do Sychem, do braci swej matki,
    i mówił do nich oraz do całej rodziny domu ojca swej matki:'
  agr-agr: 'Jerubaalan uchiji Abimelec niina dukuji wegantu aidau Siquemnum batsatu
    asamtai, ditajai chichastatus weuwai. Nunik jegaa ditan chichajak:'
  kyc-kyc: Akali Gitionena ikinyingi Apimaleke lenge doko banya endanginya wambu ree
    palu dupwa palenge yuu taone Sikeme lenge dokona peya. Papala nakama lamaiyuo
    lao,
