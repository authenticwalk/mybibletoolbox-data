    chun hitin aseije,
  mar-mar: यरूब्बालाचा मुलगा अबीमलेख, याने शखेमास आपल्या आईच्या नातेवाईकांजवळ जाऊन
    त्यास आणि त्याच्या आईच्या घरातील सर्व परिवाराला म्हटले,
  qub-qub: 'Jerobaalpa wamran Abimelecga aywaran Shequemman mamanpita caj famillyancunawan
    parlaj. Paycunata niran:'
  hat-hat: 'Abimelèk, pitit gason Jewoubaal ki te rele Jedeyon tou, ale lavil Sichèm
    kote frè menm manman avè l'' yo te rete. Li pale ak yo ansanm ak tout fanmi papa
    manman l'' yo, li di yo:'
  eng-BSB: Now Abimelech son of Jerubbaal went to his mother’s brothers at Shechem
    and said to them and to all the clan of his mother,
  tod-tod: 'Yeluɓaale, nii é ga Zeedeyɔn, naa ná-doun zunui gila, nii é ga Aɓimeelɛke,
    naa ɠa é liini kɛkɛni pɔ bɛ Sikɛme, é ɓɔɛ dee ná-pɛlɛyeɠei wu nuɓusɛiti pɔ,
    é ɠɛ ti ma:'
  eng-WEBPB: Abimelech the son of Jerubbaal went to Shechem to his mother’s brothers,
    and spoke with them and with all the family of the house of his mother’s father,
    saying,
  kbq-kbq: Hagi mago kna Gidioni nemofo Abimeleki'a anokahe'mofo ome zamagenaku Sekemu
    vuno, amanage huno anokahemofone nerera naga'enena zamasami'ne.
  nhe-BL: 'Se tonal Abimelec tlen eliyaya se itelpoca Gedeón (o Jerobaal) huan moscalti
    ipan altepetl Siquem sampa yajqui ialtepe para quinpaxaloti iicnihua inana. Huan
    quincamahui nochi tlen itztoyaj ipan ichaj ihueyi tata huan quinilhui:'
  gub-BL: Amo 'ar mehe Amimerek Zineàw ta'yr oho Xikez tawhu pe uhy iànàm paw waneko
    haw pe. Wenoz ma'e wànàm wanupe kury.
  eng-DRA: 'And Abimelech the son of Jerobaal went to Sichem to his mother’s brethren
    and spoke to them, and to all the kindred of his mother’s father, saying:'
