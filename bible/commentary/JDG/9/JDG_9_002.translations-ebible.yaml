    e sua carne”.'
  cth-cth: Shekhem kho e taminaw pueng be ka thai lah a dei e lawk teh, Jerubbaal
    capa abuemlah 70 touh ni na uk awh e maw ka hawihnawn han, tami buet touh ni na
    uk e maw kahawi han, dei haw kai hai nangmae thitak hoi kâkuen e doeh tie hah
    pahnim awh hanh.
  twi-twi: “Mummisa ɔmanfo a wɔwɔ Sekem no se, wɔpɛ sɛ Yerub-Baal mmabarima aduɔson
    no nyinaa di wɔn so anaasɛ wɔpɛ sɛ ɔbarima baako di wɔn so? Na monkae sɛ meyɛ
    mo bogya!”
  hlt-hlt: Shekhem boei boeih kah a hna dongah khaw, “Jerubbaal ca rhoek hlang sawmrhih
    boeih loh nangmih soah a ngol ham neh hlang pakhat bueng loh nangmih soah a ngol
    ham te nangmih ham melae aka then bet eh? Te dongah kai khaw na rhuh na saa van
    ni tite poek uh,” a ti nah.
  tbz-SIM: 'Bekɛ́nɛ̀ Sisɛmmu ɛì kó bɛkótíbɛ̀ kɛ dɔ̀: Bɛ̀ dɔ́ Yedubɑɑdi bí sipísìyiekɛ̀
    bo mbɛ̀ bɑkɛ́mɑ̀ɑ̀, kɛ̀ bɛ̀ dɔ́ onìtì òmɑ́ɑ̀ bo mbɛ̀ bɑkɛ́mɛ̀? Bɛ̀ nɛ́ bɑ́ɑ́ yɛ̃̀
    n tumɛ̀ bɛ cĩ́ɛ̃̀tɛ̀ kou nwe!'
  msy-2020: kamaghɨn men azai, “Ia manmaghɨn nɨghnɨsi? Jerubalɨn otarir 70pla e gativagh,
    en faragh mangam, o? Ia ti gumazir vamɨrara ateghtɨ a en gumazir dapanimɨn ikiam?
    Ia deraghvɨra nɨghnɨgh, kɨ Abimelek, kɨ ian inivafɨzimra. Ia bizir kam deraghvɨra
    an gun mɨkɨmtɨ, Sekemɨn gumazir aruaba ian nɨghnɨzim baragham.”
  dop-dop: 'pɑ́ pɔɔsɩ ɩcɑtɛ nyǝ́mɑ sɩ: Ɩ́ cɑɑ sɩ Ketiyɔŋ piyɑ nɩɩtoso nɑ nɑɑnʋwɑ ɩ́
    tɔɣɔnɑ mǝ tɔɔ kɛ́ kɑwulɑɣɑ yɑɑ yʋlʋ kʋlʋm? Ɩlɛ ɩ́ tɔɔsɩ sɩ mɑɣɑlɛ mǝ kɔɣɔpu.'
  azb-azb: '«Rica edirəm, bütün Şekem başçılarına bunu eşitdirib deyin: “Sizin üçün
    hansı yaxşıdır, Yerub-Baalın yetmiş oğlu sizə hakimlik etsin, yoxsa bir nəfər?
    Unutmayın ki, mən sizin sümüyünüzdən və ətinizdənəm”».'
  eng-DBY: Speak, I pray you, in the ears of all the citizens of Shechem, Which is
    better for you, that seventy persons, all sons of Jerubbaal, rule over you, or
    that one man rule over you? And remember that I am your bone and your flesh.
  hin-2017: “शेकेम के सब मनुष्यों से यह पूछो, ‘तुम्हारे लिये क्या भला है? क्या यह
    कि यरूब्बाल के सत्तर पुत्र तुम पर प्रभुता करें?’ या कि एक ही पुरुष तुम पर प्रभुता
    करे? और यह भी स्मरण रखो कि मैं तुम्हारा हाड़ माँस हूँ।”
  eng-YLT: '''Speak, I pray you, in the ears of all the masters of Shechem, Which
    [is] good for you — the ruling over you of seventy men (all the sons of Jerubbaal),
    or the ruling over you of one man? — and ye have remembered that I [am] your bone
    and your flesh.'''
  eng-WYC-2017: Speak ye to all the men of Shechem, What is better to you, that seventy
    men, all the sons of Jerubbaal, be lords of you, whether that one man be lord
    to you? and also behold, that I am your bone, and your flesh.
  eng-WMBB: “Please speak in the ears of all the men of Shechem, ‘Is it better for
    you that all the sons of Jerubbaal, who are seventy persons, rule over you, or
    that one rule over you?’ Remember also that I am your bone and your flesh.”
  urd-GVH: “सिकम शहर के तमाम बाशिंदों से पूछें, क्या आप अपने आप पर जिदौन के 70 बेटों
    की हुकूमत ज़्यादा पसंद करेंगे या एक ही शख़्स की? याद रहे कि मैं आपका ख़ूनी रिश्तेदार
    हूँ!”
  rug-rug: pude nanasi sari doduru tie pa Sekemi, “Na sa beka si kote balabala ia
    gamu? Pude sari doduru ari ka zuapa ṉavulu puta tuna koreo e Qitione si kaqu koimatani
    gamu, babe keke mo koa rini? Ba mi balabala ia sapu arau Abimeleki si na masa
    na ehara mia soti mo.”
  gaz-gaz: “Jiraattota Sheekem hundumaan, ‘Kam isinii wayya? Yoo ilmaan Yerub-Baʼaal
    torbaatamni isin bulchan moo yoo namni tokko isin bulche wayya?’ jedhaa gaafadhaa.
    Akka ani foonii fi dhiiga keessan taʼe immoo yaadadhaa.”
  fra-LSG: 'Dites, je vous prie, aux oreilles de tous les habitants de Sichem: Vaut-il
    mieux pour vous que soixante-dix hommes, tous fils de Jerubbaal, dominent sur
    vous, ou qu’un seul homme domine sur vous? Et souvenez-vous que je suis votre
    os et votre chair.'
  yal-yal: “N bata ɛ mafan, ɛ sa a fala Siken taan fonne birin xa, ɛ naxa, ‘Ɛ waxi
    nɛn Yerubali a dii tonge soloferene birin xa findi mangan na ɛ xunna ba, hanma
    muxu keden?’ Ɛ xa a kolon a ɛ xabilan muxuna nde nan n na.”
  haw-1868: Ke noi aku nei au ia oukou, e olelo aku oukou ma na pepeiao o na kanaka
    o Sekema, Heaha ka maikai ia oukou, i lilo na kanaka, he kanahiku, i alii maluna
    o oukou, oia hoi na keiki a pau o Ierubaala, i lilo paha ke kanaka hookahi i alii
    maluna o oukou? E hoomanao hoi, no ko oukou iwi au, a no ko oukou io.
  arb-NAV: '«اسْأَلُوا جَمِيعَ أَهْلِ شَكِيمَ: أَيُّهُمَا أَفْضَلُ لَهُمْ: أَنْ يَحْكُمَهُمْ
    سَبْعُونَ رَجُلاً هُمْ أَبْنَاءُ يَرُبَّعَلَ، أَمْ أَنْ يَتَسَلَّطَ عَلَيْهِمْ
    رَجُلٌ وَاحِدٌ؟ وَتَذَكَّرُوا أَنَّنِي مِنْ لَحْمِكُمْ وَعَظْمِكُمْ».'
  ewe-ewe: 'eye wòdo susu sia ɖe wo gbɔ be: Alekee, anyo na mi be Yerubaal ƒe vi blaadre
    sɔŋ naɖu fia ɖe mia dzi loo, alo be nye Abimelek, ame si nye mia vi ŋutɔŋutɔ la
    naɖu fia ɖe mia dzia, miyi ɖabia dumemetsitsiawo se.'
  eng-LEE: Speak, I pray you, in the ears of all the men of Shechem, What is better
    for you, either that there should rule over you seventy men, all the sons of Yerubba'al,
    or that there reign over you one man? and remember that I am your bone and your
    flesh.
  asm-FB: '“দয়া কৰি চিখিমৰ সকলো নেতাকে আপোনালোকে এই কথা সোধক: ‘আপোনালোকৰ কাৰণে কোনটো
    ভাল? যিৰুব্বালৰ সত্তৰজন পুত্র আপোনালোকৰ শাসনকর্তা হ’ব নে এজনে শাসন কৰা ভাল?’ পাহৰি
    নাযাব, মই আপোনালোকৰে হাড় আৰু মঙহ।”'
  sus-A: «كَتَرَبِ سِكٍمِ كُنتِفِيٍ بِرِن مَ، ‹وٌ وَ مَ عَ شْن مَ يٍرُبَالِ شَ دِ
    تٌنفٌ سٌلٌقٍرٍ بِرِن شَ قِندِ وٌ شَ مَنفّيٍ رَ، كَ مِشِ كٍرٍن فبَنسَن شَ قِندِ
    وٌ شَ مَنفّ رَ؟ وٌ شَ وٌ رَتُ عَ مَ، وٌن قِندِشِ وُلِ كٍرٍن قَسّ كٍرٍن نَن نَ.›»
  fra-SBL: '« Parle, je te prie, aux oreilles de tous les hommes de Sichem : « Vaut-il
    mieux pour vous que tous les fils de Jerubbaal, qui sont soixante-dix personnes,
    dominent sur vous, ou qu''un seul domine sur vous ? ». Souvenez-vous aussi que
    je suis votre os et votre chair. »'
  hbo-hbo: דַּבְּרוּ־נָ֞א בְּאָזְנֵ֨י כָל־בַּעֲלֵ֣י שְׁכֶם֮ מַה־טֹּ֣וב לָכֶם֒ הַמְשֹׁ֨ל
    בָּכֶ֜ם שִׁבְעִ֣ים אִ֗ישׁ כֹּ֚ל בְּנֵ֣י יְרֻבַּ֔עַל אִם־מְשֹׁ֥ל בָּכֶ֖ם אִ֣ישׁ
    אֶחָ֑ד וּזְכַרְתֶּ֕ם כִּֽי־עַצְמֵכֶ֥ם וּבְשַׂרְכֶ֖ם אָנִֽי׃
  kik-kik: “Ũriai atũũri othe a Shekemu atĩrĩ, ‘Nĩ ũndũ ũrĩkũ mwega na inyuĩ. Nĩ mwathwo
    nĩ ariũ mĩrongo mũgwanja a Jerubu-Baali, kana mũthamakĩrwo nĩ mũndũ ũmwe?’ Ririkanai
    ndĩ wanyu, tuumĩte mũthiimo ũmwe.”
  fra-NCL: '« Dites, je vous prie, aux oreilles de tous les habitants de Sichem :
    Lequel vaut mieux pour vous que soixante-dix hommes, tous fils de Jérobaal, dominent
    sur vous, ou qu’un seul homme domine sur vous ? Souvenez-vous que je suis vos
    os et votre chair. »'
  cek-AK: Shekem ih kaminawk boih khaeah, Nangcae to Jerub-Baal ih capa quisarihtonawk
    mah ukhaih maw hoih kue, to ai boeh loe kami maeto mah ukhaih? kai loe nangcae
    ih ahuh hoi angan ah ni ka oh, tiah panoek oh, tiah thuih pae hanah tahmenhaih
    a hnik.
  cuk-cuk: “Siquemʼginmaladga be sogmar, bela Jerobaal-masmala-dulapaa-gakambegwad
    (70) bemarga negseebi be abege, igi, be unnila dule-wargwen bemarga negseebi be
    abege. Be ebinsamalo, anmar na ablis galagwenmaladid.”
  uig-CYR: 'Силәр Шәкәмдики барлиқ адәмләрниң қулиқиға сөз қилип уларға: «Силәр үчүн
    йәтмиш киши, йәни Йәруббаалниң оғуллири үстүңләргә һөкүм сүргини яхшиму яки бирла
    адәмниң үстүңләрдин һөкүм сүргини яхшиму? Есиңларда болсунки, мән силәрниң қан-қериндишиңлармән»
    — дегән гепимни йәткүзүңлар, — деди.'
  tel-2017: “మీరు దయ చేసి షెకెము నాయకులందరూ వినేలా వాళ్ళతో మాట్లాడండి, మీకేది మంచిది?
    యెరుబ్బయలు కొడుకులు డెబ్భైమంది మిమ్మల్ని ఏలుబడి చేయడం మంచిదా? ఒక్కడు మిమ్మల్ని
    ఏలుబడి చేయడం మంచిదా? నేను మీ రక్తసంబంధినని జ్ఞాపకం చేసుకోండి” అని అన్నాడు.
  hat-BSA: '“Pale koulye a, pou tout chèf Sichem yo tande: ‘Kisa k ap pi bon pou nou,
    ke swasann-dis lòm, tout fis a Jerubbaal yo vin renye sou nou, oswa ke yon sèl
    moun renye sou nou?’ Anplis, sonje byen ke mwen se zo nou ak chè nou.”'
  kos-kos: 'elos in siyuk sin mwet Shechem, “Pia kac ma wo suwos: wen itngoul kewa
    natul Gideon in mwet kol lowos, ku siena selos in leum fowos? Esam lah Abimelech
    el sou na pwaye lowos.”'
  hbo-WLC: דַּבְּרוּ־נָ֞א בְּאָזְנֵ֨י כָל־בַּעֲלֵ֣י שְׁכֶם֮ מַה־טּ֣וֹב לָכֶם֒ הַמְשֹׁ֨ל
    בָּכֶ֜ם שִׁבְעִ֣ים אִ֗ישׁ כֹּ֚ל בְּנֵ֣י יְרֻבַּ֔עַל אִם־מְשֹׁ֥ל בָּכֶ֖ם אִ֣ישׁ
    אֶחָ֑ד וּזְכַרְתֶּ֕ם כִּֽי־עַצְמֵכֶ֥ם וּבְשַׂרְכֶ֖ם אָנִֽי׃
  ibo-ibo: '“Jekwurunụ ndị Shekem jụọ ha, ‘Kedụ nke kara unu mma: ọ bụ ka ụmụ iri
    ndị ikom asaa Jerub-Baal mụrụ chịa unu, ka ọ bụ ka otu onye chịa unu?’ Chetakwanụ
    na mụ na unu bụ otu anụ ahụ na ọbara.”'
  ory-ory: “ବିନୟ କରୁଅଛି, ତୁମ୍ଭେମାନେ ଶିଖିମ ନିବାସୀ ଲୋକମାନଙ୍କ କର୍ଣ୍ଣଗୋଚରରେ କୁହ, ଯିରୁବ୍ବାଲ୍‍ର
    ସତୁରି ପୁତ୍ରଯାକ ତୁମ୍ଭମାନଙ୍କ ଉପରେ କର୍ତ୍ତୃତ୍ୱ କରିବେ, ନା ଜଣେ ତୁମ୍ଭମାନଙ୍କ ଉପରେ କର୍ତ୍ତୃତ୍ୱ
    କରିବ, ‘ତୁମ୍ଭମାନଙ୍କ ପକ୍ଷରେ କି ଭଲ?’ ଏହା ମଧ୍ୟ ମନେ କର ଯେ, ମୁଁ ତୁମ୍ଭମାନଙ୍କର ଅସ୍ଥି ଓ
    ମାଂସ ଅଟେ।”
  chk-chk: “Oupwe asile ngeni chon Sikem meinisin ai kei kapas ais, ‘Met epwe öch
    ngenikemi? Ir me fik nöün Kition kewe mwän repwe nemenikemi, ika eman chök?’ Nge
    oupwe chechemeni pwe pwal ngang eman fitukemi me chami.”
  rop-rop: “Yumob garra askim ola men iya hu dei wandim blanga jidan bos blanga olabat.
    Yumob garra askim olabat if dei wandim detlot 70 san blanga Gidiyan blanga jidan
    bos o if dei wandim wanbala men blanga jidan bos, en yumob garra rimaindim olabat
    mi kantrimen blanga olabat du.”
  ukr-1871: 'Поспитайте усїх Сихемських міщан: Що вам більш до вподоби: чи щоб панували
    над вами усї сїмдесять синів Еробаалових, чи лучче, щоб володїв один? Памятайте
    при тому, що я ваше тїло й ваша кість.'
  deu-1951: 'Redet doch vor den Ohren aller Bürger von Sichem: Was ist besser für
    euch, daß siebzig Männer, alle Kinder Jerub-Baals, über euch Herrschen, oder daß
    ein Mann über euch herrsche? Denket auch daran, daß ich euer Gebein und Fleisch
    bin!'
  eng-JPS: '''Speak, I pray you, in the ears of all the men of Shechem: Which is better
    for you, that all the sons of Jerubbaal, who are threescore and ten persons, rule
    over you, or that one rule over you? remember also that I am your bone and your
    flesh.'''
  srp-1865: 'Kažite svijem Sihemljanima: šta vam je bolje, da su vam gospodari sedamdeset
    ljudi, svi sinovi Jerovalovi, ili da vam je gospodar jedan èovjek? I opominjite
    se da sam ja kost vaša i tijelo vaše.'
  lug-lug: “Mubuuze kaakano ng’abatuuze b’e Sekemu bonna bawulira nti, ‘Kiki ekisingako
    obulungi? Batabani ba Yerubbaali bonna ensanvu okubafuganga oba omuntu omu y’aba
    abafuganga?’ Mujjukire nti ndi wa musaayi gwammwe.”
  heb-heb: דברו נא באזני כל בעלי שכם מה טוב לכם המשל בכם שבעים איש כל בני ירבעל אם
    משל בכם איש אחד וזכרתם כי עצמכם ובשרכם אני׃
  ben-IRV: তোমরা শিখিমে সব বাড়ির লোকেদের এই কথা বল, তোমাদের পক্ষে ভাল কি? তোমাদের
    ওপরে যিরুব্বালের সব ছেলের অর্থাৎ সত্তর জনের কর্তৃত্ব ভাল, না এক জনের কর্তৃত্ব
    ভাল? আর এটাও মনে কর, আমি তোমাদের অস্থি ও তোমাদের মাংস।
  pan-pan: “ਸ਼ਕਮ ਦੇ ਸਾਰੇ ਵਾਸੀਆਂ ਦੇ ਕੰਨਾਂ ਵਿੱਚ ਇਹ ਗੱਲ ਪਾਓ, ਤੁਹਾਡੇ ਲਈ ਕੀ ਚੰਗਾ ਹੈ, ਇਹ
    ਕਿ ਯਰੁੱਬਆਲ ਦੇ ਸੱਤਰ ਪੁੱਤਰ ਤੁਹਾਡੇ ਉੱਤੇ ਰਾਜ ਕਰਨ ਜਾਂ ਇਹ ਕਿ ਸਿਰਫ਼ ਇੱਕ ਹੀ ਰਾਜ ਕਰੇ? ਨਾਲੇ
    ਇਹ ਵੀ ਯਾਦ ਰੱਖੋ ਕਿ ਮੈਂ ਤੁਹਾਡੇ ਹੀ ਘਰਾਣੇ ਦਾ ਹਾਂ।”
  mya-JVB: ယေရုဗ္ဗာလ သား ခုနစ်ဆယ် တို့သည် သင် တို့ကို အုပ်စိုး ကောင်း သလော။ သား တယောက်
    တည်း အုပ်စိုး ကောင်းသလော။ ငါ သည် သင် တို့၏ အရိုး အသား စစ်ဖြစ်ကြောင်း ကို မ မေ့ကြနှင့်ဟု
    ရှေခင် မြို့သား အပေါင်းတို့အား ပြော ရမည်အကြောင်းကို တိုင်ပင်လေ၏။
  hmo-hmo: “Sekema taudia ibounai edia lalona do umui veria, umui nanadaia, umui gwau,
    ‘Edena be namo? Gideona ena natuna 70 ese umui do idia gunalaia, o tamona ese?’
    Umui laloa danu, Abimeleka be umui emui varavara korikori tauna.”
  urd-urd: सिकम के सब आदमियों से पूछ देखो कि तुम्हारे लिए क्या बेहतर है, यह कि यरुब्बा'ल
    के सब बेटे जो सत्तर आदमी हैं वह तुम पर सल्तनत करें, या यह कि एक ही की तुम पर हुकूमत
    हो? और यह भी याद रखो, कि मैं तुम्हारी ही हड्डी और तुम्हारा ही गोश्त हूँ।
  rus-SYN: 'внушите всем жителям Сихемским: что лучше для вас, чтобы владели вами
    все семьдесят сынов Иеровааловых, или чтобы владел один? и вспомните, что я кость
    ваша и плоть ваша.'
  bqc-SIM: À gɛ Sikɛũdeↄ lala píi, Gedeↄ̃ↄ nɛgↄ̃ɛ gbɛ̃ↄn bàaↄ̃kwiↄ kpalablea ń
    gbɛ̃́ mɛ̀ndo kpalableao, a kpele mɛ́ maanɛ́i? Aaↄ dↄ̃ kɛ́ an aun ma ũ.
  tcz-CHONGTHU: “Shechem khomite lah a lamkai ho kommah Gideon chate som sagi hon
    nachunguva vai ahomding nadeijuvam ahilouleh mikhat’in vai ahomding nadei joh
    uvam tin dongun anatin ahi. Chuleh keimahi nathisan uleh naphe navou u kahi ti
    geldoh un” atin ahi.
  mar-mar: “तुम्ही कृपाकरून शखेमांतल्या सर्व मनुष्यास सांगा म्हणजे ते ऐकतील, यरूब्बालाच्या
    सर्व सत्तर मुलांनी तुम्हावर राज्य करावे किंवा एका मुलाने तुम्हावर राज्य करावे?
    यांतून तुम्हास कोणते चांगले वाटते? मी तुमच्या हाडाचा व मांसाचा आहे याची आठवण करा.”
  qub-qub: «Gamcunaga musyarcaycanquimi famillyayqui cashäta. Chaymi ruwacö. Shequemcho
    mandajcunata shacyächiy ‹Jerobaalpa ganchis chunca (70) wamrancuna llapanga ama
    mandachunchu. Jucnaylla mandachonga› nir.»
  hat-hat: -Tanpri, ale pale ak tout grannèg ki mèt lavil Sichèm yo. Mande yo si yo
    ta pito gen tout swasanndis pitit gason Jewoubaal yo pase yon sèl ladan yo pou
    chèf? Pa bliye, se bon fanmi san nou mwen ye!
  eng-BSB: “Please ask all the leaders of Shechem, ‘Is it better for you that seventy
    men, all the sons of Jerubbaal, rule over you, or just one man?’ Remember that
    I am your own flesh and blood.”
  tod-tod: '«À Sikɛme nu wolaiti gaazaɠa, wo ɠɛ ti ma: ‹Leeni ɠa fizɔgai wo ma, Yeluɓaale
    ná-doun zunu ʋuulɔfelaiti (70) ti zei wo unda, ɓaa nu ɠila nɔ zei wo unda?› À
    ɠizɛ su ga wo ta ɠa ga ze, ada ga ɲama ɠilagi.»'
  eng-WEBPB: “Please speak in the ears of all the men of Shechem, ‘Is it better for
    you that all the sons of Jerubbaal, who are seventy persons, rule over you, or
    that one rule over you?’ Remember also that I am your bone and your flesh.”
  kbq-kbq: Mika Sekemu kumate kva vahetamima mani'naza vahe'motafi ama nanekea nehue,
    Gidionina ana mika 70'a mofavre'aramimo kegava huramante'nie nehazafi, magokemo
    kegava huramantenigeno knarera hugahie huta nehaze? Tamagra tamagesa antahiho,
    nagara tamagri kora mani'noe.
  nhe-BL: ―Xiyaca huan xiquincamahuitij nopa tlayacanani ipan ni altepetl. Xiquintlajtlanica
    intla quinequij ma quinyacanaca nopa 70 tlanahuatiani, nopa sequinoc itelpocahua
    Gedeón, o intla quinequij san na ma niquinyacana. Xiquilnamiquica para niicone
    Gedeón tlen niehua nica huan yeca san se tonacayo huan toeso.
  gub-BL: '— Pepuranu awa Xikez pe har wanehe nehe, i''i wanupe. 70 Zineàw ta''yr
    wiko pezar romo wà. Ikatu nezewe haw peme aipo. Aze peputar nehe, aiko putar penuwihaw
    romo ihe nehe. Xo pitài zo ihe. 70 waneta haw wà. Ma''enugar peputar nehe: aze
    ru''u pitài penuwihaw nehe, aze ru''u 70 wà nehe, i''i wanupe wanehe upuranu pà.
    Ihe aiko peànàm romo ihe no. Ta''e Zineàw wiko heru romo a''e no xe.'
  eng-DRA: 'Speak to all the men of Sichem: whether is better for you that seventy
    men all the sons of Jerobaal should rule over you, or that one man should rule
    over you? And withal consider that I am your bone, and your flesh.'
