verse: JDG.009.002
translations:
  mal-C: '“ശേഖേം പൗരന്മാരോട് ചോദിക്കുക: ‘യെരൂ-ബാലിന്റെ എഴുപത് പുത്രന്മാരുംകൂടെ നിങ്ങളെ
    ഭരിക്കുന്നതോ ഒരുവൻ നിങ്ങളെ ഭരിക്കുന്നതോ ഏതാണ് നിങ്ങൾക്കു നല്ലത്?’ ഞാൻ നിങ്ങളുടെ
    മാംസവും രക്തവുമാണെന്ന് ഓർക്കുക.”'
  deu-TKW: 'Fragt doch alle Bürger von Sichem eindringlich: Was frommt euch mehr:
    wenn siebzig Männer, sämtliche Söhne Jerubbaals, über euch herrschen, oder wenn
    ein Mann über euch herrscht? Dazu bedenkt, daß ich von eurem Fleisch und Bein
    bin!'
  lin-lin: '« Botuna nanu motuna oyo epai ya bakambi nyonso ya engumba Sishemi : ‹ Eloko
    nini eleki malamu mpo na bino ? Bakamba bino na bana mibali tuku sambo ya Yerubali
    to na mwana mobali moko ? › Boyeba ete ngai mpe bino tozali makila moko mpe nzoto
    moko. »'
  eng-LSV: “Now speak in the ears of all the masters of Shechem, Which [is] good for
    you—seventy men ruling over you (all the sons of Jerubba‘al), or one man ruling
    over you? And you have remembered that I [am] your bone and your flesh.”
  eng-GNV: Say, I pray you, in the audience of all the men of Shechem, Whether is
    better for you, that all the sonnes of Ierubbaal, which are seuentie persons,
    reigne ouer you, either that one reigne ouer you? Remember also, that I am your
    bone, and your flesh.
  eng-WEBSTER: Speak, I pray you, in the ears of all the men of Shechem, Which is
    better for you, either that all the sons of Jerubbaal, which are seventy persons,
    should reign over you, or that one should reign over you? remember also that I
    am your bone and your flesh.
  nhw-BL: ―Xiyaca huan xiquincamanalhuitij nopa tlayacanani ipan ni altepetl. Xiquintlatzintoquilica
    sintla quinequij ma quinyacanaca nopa 70 tlanahuatiani, nopa sequinoc itelpocahua
    Gedeón, o sintla quinequij san na ma niquinyacana. Xiquelnamiquica para niicone
    Gedeón catli niehua nica huan yeca san se tonacayo huan toeso.
  swh-ONEN: '“Waulizeni watu wote wa Shekemu, ‘Lipi lililo bora kwenu: Kutawaliwa
    na wana wote sabini wa Yerub-Baali, au mtu mmoja peke yake?’ Kumbukeni kwamba,
    mimi ni mfupa wenu nyama yenu hasa.”'
  bba-bba: U nɛɛ, i doo i Sikɛmun wiruɡibu bikiɑ, mbɑ bɑ kĩru bo, Gedeonin bibu wɑtɑ
    kɑ wɔku te kpuro tɑ n sɑ̃ɑ ben kpɑrobu? Nɡe tɔn turowɑ bɑ kĩ. I de bu yɑɑyɑ mɑ
    nɛnɑ nɑ sɑ̃ɑ ben mɛro bisi wi bɑ bu mɑruɑ.
  eng-KJVCPB: Speak, I pray you, in the ears of all the men of Shechem, Whether is
    better for you, either that all the sons of Jerubbaal, which are threescore and
    ten persons, reign over you, or that one reign over you? remember also that I
    am your bone and your flesh.
  luo-luo: '“Penj jo-Shekem duto ni, ‘Ere gima ber: bedo gi yawuot Jerub-Baal piero
    abiriyo kaka jotendu, koso bedo e bwo loch ngʼato achiel?’ Ngʼeuru malongʼo ni
    an rembu.”'
  meu-meu: Sekem taudia iboudiai lalodia bavani, baoto “Edena namo, Ierubu-baal natuna
    hitu-ahui-osi iboudiai ese bae halohiamui, eiava tamona ese?” Ba laloa danu, lau
    na umui turiamui bona umui hidiomui.
  npi-ULB: “यो कुरा सोध्‍नुहोस् ताकि शकेमका सबै अगुवाहरूले सुन्‍न सकून्, ‘तपाईंहरूका
    निम्ति के असल हुन्‍छ, यरूब-बालका सबै सत्तरी जना छोराले तपाईंहरूमाथि शासन गरेको,
    कि एक जनाले मात्र शासन गरेको?’ म तपाईंहरूकै हाड र मासु हुँ भन्‍ने कुरा सम्झनुहोस्
    ।”
  yor-yor: “Ẹ bi gbogbo àwọn ará Ṣekemu léèrè, ‘Èwo ló sàn fún un yín, ṣé kí gbogbo
    àwọn àádọ́rin ọmọ Jerubbaali jẹ ọba lórí yín ni tàbí kí ẹnìkan ṣoṣo ṣe àkóso yín?’
    Ṣùgbọ́n ẹ rántí pé ẹran-ara yín àti ẹ̀jẹ̀ yín ni èmi ń ṣe.”
  ind-ind: “Tanyakanlah kepada semua pemuka kota Sikem, ‘Bagi kalian, apakah lebih
    baik ketujuh puluh anak Gideon memerintah atas kalian, atau hanya satu raja saja?’
    Ingatlah bahwa aku ini saudara kandung kalian sendiri.”
  pes-OPCB: '@see-verse:JDG.009.001'
  tgl-ULB: '“Pakiusap sabihin mo ito, para makarinig ang lahat ng mga pinuno ng Shekem,
    ''Ano ang mas mabuti para sa inyo: maghari sa inyo ang lahat ng pitumpung anak
    na lalaki ni Jerub Baal, o isa lang ang maghari sa inyo?'' Alalahaning ako ay
    inyong buto at inyong laman.”'
  hui-hui: Puwa ibugua ibu ai̱ya damene hearuhondo lalu, Tígua Gidiono igini pira
    karia (70) bibahendeme haru helo hamelo kamibe be agali homane mbiraore hangume
    haru helo hame ledamibe lalu Segeme agali tihondo hale halimu, lene. Ani lowa
    Abimelege ibugua lalu, Tíninaga darama gai bini tí hono wini mbira hayagoni i̱da
    manda bilimu, lene.
  mya-mya: '@see-verse:JDG.009.001'
  bod-N: ཁྱོད་རྣམས་ཀྱིས་སི་ཀེམ་གྱི་འགོ་དཔོན་ཀུན་ལ། ཡེ་རུབ་པཱ་ཨལ་གྱི་བུ་བདུན་ཅུ་བོ་ཚང་མས་ཁྱོད་རྣམས་ལ་དབང་བསྒྱུར་ན་བཟང་ངམ།
    ཡང་ན་མི་གཅིག་གིས་ཁྱོད་རྣམས་ལ་དབང་བསྒྱུར་ན་བཟང་། ཡང་ང་རང་ཁྱོད་རྣམས་ཀྱི་ཤ་དང་རུས་པའི་གཉེན་ཉེ་ཡིན་པ་ཡིད་ལ་དྲན་དགོས་ཞེས་ཞུ་བར་མཛོད་ཅེས་པ་ལ།
  sna-sna: '“Bvunzai vose vanogara muShekemu kuti, ‘Zviri nani kwamuri ndezvipi: Kuti
    mutongwe navanakomana vose vaJerubhi-Bhaari vari makumi manomwe kana kungotongwa
    nomunhu mumwe chete?’ Murangarire kuti ini ndiri nyama neropa renyu.”'
  spa-BLM: '“Por favor, habla en los oídos de todos los hombres de Siquem: “¿Os conviene
    que todos los hijos de Jerobaal, que son setenta personas, os gobiernen, o que
    uno solo os gobierne? Recordad también que yo soy vuestro hueso y vuestra carne”.'
  cac-cac: '—A ticnaic sval d''ayex to vach'' tze montej eb'' eyetchon̈ab'' d''a Siquem
    tic, tze c''anb''an d''a eb'' icha tic: ¿Vach''am tzeyab''i to a 70 eb'' yuninal
    vin̈aj Jerobaal syac'' yajalil d''a quib''an̈, mato vach'' to junn̈ej vin̈ tz''och
    cajaliloc? xe chi d''a eb''. Naeccoti to a inn̈ej ay vuj in b''a eyed''oc, xchi
    vin̈.'
  swh-ULB: Tafadhali sema haya, ili wakuu wote wa Shekemu wasikie, Ni kipi bora kwako
    Je, wana sabini wote wa Yerubali kutawala juu yenu, au kwamba moja tu atawale
    juu yenu? Kumbuka kwamba mimi ni mfupa na nyama yenu.
  bel-bel: 'голасна кажэце ўсім жыхарам Сіхемскім: што лепей вам, ці каб валодалі
    вамі ўсе семдзесят сыноў Ераваалавых, ці каб валодаў адзін, і ўспомніце, што я
    костка і плоць ваша.'
  deu-ELBBK: 'Redet doch vor den Ohren aller Bürger von Sichem: Was ist besser für
    euch, dass 70 Männer über euch herrschen, alle Söhne Jerub-Baals, oder dass ein
    Mann über euch herrsche? Und bedenkt, dass ich euer Gebein und euer Fleisch bin.'
  mbb-OT: '“Insai niw is langun he tig-Shekem ke hengkey is egkesuatan dan: egkesuat
    dan be ke ebpenguluwan sikandan duen te 70 he menge anak ni Gideon etawa iyan
    e zà is sevaha he anak ni Gideon is ebpengulu kandan? Tentenuzi niw he kezuzumahi
    a keniyu.”'
  mal-2015: യെരുബ്ബാലിന്റെ എഴുപതു പുത്രന്മാരുംകൂടെ നിങ്ങളെ ഭരിക്കുന്നതോ ഒരുത്തൻ നിങ്ങളെ
    ഭരിക്കുന്നതോ നിങ്ങൾക്കു ഏതു നല്ലതു? ഞാൻ നിങ്ങളുടെ അസ്ഥിയും മാംസവും ആകുന്നു എന്നു
    ഓർത്തുകൊൾവിൻ എന്നു ശെഖേമിലെ സകലപൗരന്മാരോടും പറവിൻ എന്നു പറഞ്ഞു.
  tuo-NT: '—Mʉsã aꞌti macã Siquẽcjãrãrẽ sẽrĩtiñaꞌña: ¿Dise peꞌere mʉsã nemorõ ʉasari?
    ¿Setenta ʉmʉa Jerubaal põꞌrã ʉmʉa mʉsãrẽ duticã ʉasari? ¿O, niꞌcʉ̃ta mʉsãrẽ wiogʉ
    duticã ʉasari? Wãcũña. Yʉꞌʉ peꞌe mʉsã acaweregʉ waro niꞌi, nicʉ niwĩ Abimelec.'
  rmc-rmc: '„Phučen le manušendar andral o Šichem: ‚So hin feder prekal tumende? Oda,
    hoj eftavardeš (70) čhave le Gideonoskre te vladňinen upral tumende, abo ča jekh
    murš?‘ Ma bisteren, hoj som tumare ratestar the ťelostar!“'
  pes-OPV: «الان درگوشهای جمیع اهل شکیم بگویید، برای شماکدام بهتر است؟ که هفتاد نفر
    یعنی همه پسران یربعل بر شما حکمرانی کنند؟ یا اینکه یک شخص بر شما حاکم باشد؟ و
    بیاد آورید که من استخوان و گوشت شما هستم.»
  ron-1924: '„Спунець, вэ рог, ын аузул тутурор локуиторилор дин Сихем: ‘Есте май
    бине пентру вой ка шаптезечь де оамень, тоць фий ай луй Иерубаал, сэ стэпыняскэ
    песте вой сау ун сингур ом сэ стэпыняскэ песте вой?’ Ши адучеци-вэ аминте кэ еу
    сунт ос дин оаселе воастре ши карне дин карня воастрэ.”'
  ben-OBCV: '“তোমরা শিখিমের সব নাগরিককে জিজ্ঞাসা করো, ‘তোমাদের পক্ষে কোনটি ভালো: তোমাদের
    উপরে যিরুব্বায়ালের সত্তরজন ছেলের কর্তৃত্ব করা, না শুধু একজনের?’ মনে রেখো, আমি
    তোমাদের রক্তমাংসের আত্মীয়।”'
  som-som: Waan idin baryayaaye, La hadla dadka Shekem oo dhan, oo bal weyddiiya,
    Kee baa idiin wanaagsan, in wiilasha Yerubbacal oo ah toddobaatan ay idiin wada
    taliyaan, mise in mid keliyahu idiin taliyo? Oo waxaad kaloo xusuusataan inaan
    ahay laftiinnii iyo hilibkiinnii.
  lat-VUC: 'Loquimini ad omnes viros Sichem: Quid vobis est melius, ut dominentur
    vestri septuaginta viri omnes filii Jerobaal, an ut dominetur unus vir? simulque
    considerate quod os vestrum et caro vestra sum.'
  eng-ASVBT: Speak, I pray you, in the ears of all the men of Shechem, Whether is
    better for you, that all the sons of Jerubbaal, who are threescore and ten persons,
    rule over you, or that one rule over you? remember also that I am your bone and
    your flesh.
  ita-1885: 'Deh! parlate a tutti i Sichemiti, e dite loro: Qual cosa è migliore per
    voi, che settant''uomini, cioè tutti i figliuoli di Ierubbaal, signoreggino sopra
    voi, ovvero, che un uomo solo signoreggi sopra voi? ricordatevi ancora che io
    sono vostre ossa, e vostra carne.'
  eng-LXXUP: Speak, I pray you, in the ears of all the men of Shechem, saying, Which
    is better for you, that seventy men, even all the sons of Jerubbaal, should reign
    over you, or that one man should reign over you? and remember that I am your bone
    and your flesh.
  eng-ULB: “Please say this, so that all the leaders in Shechem may hear, 'Which is
    better for you, that all seventy sons of Jerub Baal rule over you, or that just
    one rule over you?' Remember that I am your bone and your flesh.”
  spa-VBL: '“Por favor, preguntad a todos los dirigentes de Siquem: ‘¿Qué es lo mejor
    para ustedes? ¿Que setenta hombres, todos ellos hijos de Jerob-baal, gobiernen
    sobre ustedes, o un solo hombre?’ Recuerda que soy de tu propia sangre”.'
  fra-_FOB: 'Je vous prie, faites entendre ces paroles à tous les seigneurs de Sichem:
    Lequel vous semble le meilleur, ou que soixante et dix hommes, tous enfants de
    Jérubbaal, dominent sur vous, ou qu''un seul homme domine sur vous? Et souvenez-vous
    que je suis votre os et votre chair.'
  mal-mal: യെരുബ്ബാലിന്റെ എഴുപത് പുത്രന്മാർ എല്ലാവരും ചേർന്നോ ഒരുത്തൻ തന്നെയോ നിങ്ങളെ
    ഭരിക്കുന്നത്, ഏതാകുന്നു നിങ്ങൾക്ക് നല്ലത്? ഞാൻ നിങ്ങളുടെ അസ്ഥിയും മാംസവും ആകുന്നു
    എന്ന് ഓർത്തുകൊൾവിൻ എന്ന് ശെഖേമിലെ സകലപൌരന്മാരോടും പറവിൻ.
  urd-GVR: “Sikam Shahr ke tamām bāshindoṅ se pūchheṅ, kyā āp apne āp par Jidāūn ke
    70 beṭoṅ kī hukūmat zyādā pasand kareṅge yā ek hī shaḳhs kī? Yād rahe ki maiṅ
    āp kā ḳhūnī rishtedār hūṅ!”
  suz-BL: “शेकेम सहर ङा मुर नेल्‍ल कली लोव़ का हिल्‍लो पन। मार लोव़ हिल्‍लो पन देंशा
    हना ‘येरूब-बाल आ ७० जना तौ नेल्‍लेमी इन कली सासन पशो रिम्‍शो दय गोम इन कली सासन
    पशो रिम्‍शो?’ गो इन हुश बाक्‍नुङ, दे मिम्‍तीन” देंमाक्‍त। न्‍यायाधीस ९:१८
  ita-1927: '“Deh, dite ai Sichemiti, in modo che tutti odano: Qual cosa e migliore
    per voi, che settanta uomini, tutti figliuoli di Ierubbaal, regnino su voi, oppure
    che regni su voi uno solo? E ricordatevi ancora che io sono vostre ossa e vostra
    carne”.'
  ckb-ckb: '«بە هەموو خەڵکی شەخەم بڵێن: ”کامیان باشترە بۆ ئێوە، ئایا حەفتا کوڕەکەی
    یەروبەعل فەرمانڕەوایەتیتان بکەن، یان یەک پیاو فەرمانڕەوایەتیتان بکات؟“ ئەوەشتان
    لەبیر بێت کە من لە گۆشت و خوێنی خۆتانم.»'
  eng-BBE: Say now in the ears of all the townsmen of Shechem, Is it better for you
    to be ruled by all the seventy sons of Jerubbaal or by one man only? And keep
    in mind that I am your bone and your flesh.
  kan-OKCV: “ನೀವು ದಯಮಾಡಿ ಶೆಕೆಮಿನ ಹಿರಿಯರಿಗೆ, ‘ಯೆರುಬ್ಬಾಳನ ಮಕ್ಕಳಾದ ಎಪ್ಪತ್ತು ಮಂದಿಯು ನಿಮ್ಮನ್ನು
    ಆಳುವುದು ಒಳ್ಳೆಯದೋ? ಒಬ್ಬನು ಆಳುವುದು ಒಳ್ಳೆಯದೋ?’ ಎಂದು ವಿಚಾರಿಸಿರಿ. ನಾನು ನಿಮ್ಮ ಎಲುಬೂ,
    ನಿಮ್ಮ ಮಾಂಸವೂ ಆಗಿದ್ದೇನೆಂದು ಜ್ಞಾಪಕಮಾಡಿಕೊಳ್ಳಿರಿ,” ಎಂದನು.
  tam-2017: யெருபாகாலின் மகன்கள் 70 பேரான எல்லோரும் உங்களை ஆள்வது உங்களுக்கு நல்லதோ,
    ஒருவன் மட்டும் உங்களை ஆள்வது உங்களுக்கு நல்லதோ என்று நீங்கள் சீகேமிலிருக்கிற எல்லா
    பெரிய மனிதர்களின் காதுகளும் கேட்கப்பேசுங்கள்; நான் உங்கள் எலும்பும் உங்கள் சரீரமுமானவன்
    என்று நினைத்துக் கொள்ளுங்கள் என்றான்.
  spa-RV-1909: 'Yo os ruego que habléis á oídos de todos los de Sichêm: ¿Qué tenéis
    por mejor, que os señoreen setenta hombres, todos los hijos de Jerobaal; ó que
    os señoree un varón? Acordaos que yo soy hueso vuestro, y carne vuestra.'
  ron-BTF: 'Vorbiți, vă rog, în auzul tuturor bărbaților din Sihem: Ce este mai bine
    pentru voi: să stăpânească peste voi toți fiii lui Ierubaal care sunt șaptezeci
    de persoane, sau să stăpânească peste voi unul singur? Amintiți-vă de asemenea
    că eu sunt osul vostru și carnea voastră.'
  eng-WEBP: “Please speak in the ears of all the men of Shechem, ‘Is it better for
    you that all the sons of Jerubbaal, who are seventy persons, rule over you, or
    that one rule over you?’ Remember also that I am your bone and your flesh.”
  eng-FBV: “Please ask all the leaders of Shechem, ‘What's best for you? That seventy
    men, all of them Jerub-baal's sons, rule over you—or just one man?’ Remember I'm
    your own flesh and blood!”
  nld-1939: 'Dit moet ge al de burgers van Sikem eens duidelijk zeggen: “Wat is beter
    voor u, dat al de zeventig zonen van Jeroebbáal over u heersen, of dat één man
    u regeert? En denkt daarbij, dat ik van uw gebeente en vlees ben.”'
