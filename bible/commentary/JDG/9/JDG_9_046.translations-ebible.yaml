verse: JDG.009.046
translations:
  mal-C: ശേഖേം ഗോപുരവാസികൾ ഇതു കേട്ട് എല്ലാവരും ഏൽ-ബെരീത്തിന്റെ ക്ഷേത്രമണ്ഡപത്തിൽ
    കടന്നു.
  deu-TKW: Als nun alle Insassen der Burg von Sichem dies vernahmen, begaben sie sich
    in den Kellerraum des Tempels des Bundesgottes.
  lin-lin: Tango bavandi nyonso ya ndako molayi ya Sishemi bayokaki makambo yango,
    bakendeki kobombama kati na libulu ya mabanga ya tempelo ya Beriti, nzambe na
    bango.
  eng-LSV: And all the masters of the Tower of Shechem hear, and go into the high
    place of the house of the god Berith,
  eng-GNV: And when all the men of the towre of Shechem heard it, they entred into
    an holde of the house of the god Berith.
  eng-WEBSTER: And when all the men of the tower of Shechem heard that , they entered
    into a hold of the house of the god Berith.
  nhw-BL: Quema quicajque catli panoyaya nopa tominpiyani catli itztoyaj ipan nopa
    hueyi torre nechca Siquem yajque momanahuitoj campa más calijtic ipan itiopa nopa
    teteyotl Baal Berit.
  swh-ONEN: Kwa kusikia jambo hili watu wote katika mnara wa Shekemu, wakaingia kwenye
    ngome ya hekalu la El-Berithi.
  bba-bba: Sɑnɑm mɛ be bɑ wɑ̃ɑ Sikɛmun tɑbu kowobun kɑriɔ, bɑ nuɑ mɛ, yerɑ be kpuro
    bɑ duɑ wɔruɔ bũu wi bɑ mɔ̀ Beritin dirun temɔ.
  eng-KJVCPB: And when all the men of the tower of Shechem heard that, they entered
    into a hold of the house of the god Berith.
  luo-luo: Kane ji owinjo wachno, joma nodak kama oger motingʼore gi malo mar Shekem
    nodhi kama oger motegno mar hekalu mar El-Berith.
  meu-meu: Sekem kohorona ai e nohova taudia iboudiai ese una hari e kamonai, bena
    idia na edia dirava ta, ladana El-beriti, ena dubu ai e didi vareai.
  npi-ULB: शकेमका किल्लाका सबै अगुवाहरूले जब यो सुने, तब तिनीहरू एल-बरीतको मन्‍दिरको
    किल्‍लामा प्रवेश गरे ।
  yor-yor: Àwọn ènìyàn ilé ìṣọ́ Ṣekemu gbọ́ ohun tí ó ṣẹlẹ̀, wọ́n sálọ fún ààbò sí
    inú ilé ìṣọ́ òrìṣà El-Beriti.
  ind-ind: Mendengar kabar tentang pertempuran di luar gerbang kota, seluruh pemimpin
    kota yang tinggal di dalam Menara Sikem lari ke kubu di kuil Baal Berit.
  pes-OPCB: ساکنان برج شکیم وقتی از این واقعه باخبر شدند از ترس به قلعهٔ بت بعل‌بریت
    پناه بردند.
  tgl-ULB: Nang marinig ng lahat ng mga pinuno ng tore ng Shekem iyon, pumasok sila
    sa matibay na tanggulan ng bahay ng El Berit.
  hui-hui: Wali agali maru Segeme tanoha ami agalinaga wai pabe hongohe heagoha ha
    do hene. Tigua wai bira layago hale halu ibida puwa dama mitangi bialu bi pupu
    wiaga gime wabini mini Balaberidi laga wiagonaga anda hongohe heagoha anda puwa
    bira do hai hene.
  mya-mya: ရှေခင်​ရဲ​တိုက်​ရှိ​ခေါင်း​ဆောင်​အ​ပေါင်း​တို့​သည် ထို​သ​တင်း​ကို​ကြား​သော​အ​ခါ
    မိ​မိ​တို့​ပ​ဋိ ညာဉ်​ပြု​ထား​သည့်​ဗာလ​ဘု​ရား​ဝတ်​ကျောင်း ရှိ​ခိုင်​ခံ့​သော​အ​ခန်း​ထဲ​သို့​ဝင်​၍​နေ​ကြ​၏။-
  bod-N: སི་ཀེམ་ལྕོག་མཁར་ནང་གི་མི་རྣམས་ཀྱིས་དེ་ཐོས་ནས་ལྷ་པེ་ཨེད་ཐུ་ཡི་ལྷ་ཁང་གི་ས་དོང་ནང་དུ་སྦས།
  sna-sna: Vachinzwa izvi vagari vomushongwe yeShekemu, vakapinda munhare dzetemberi
    yaEri-Bheriti.
  spa-BLM: Cuando todos los hombres de la torre de Siquem se enteraron, entraron en
    la fortaleza de la casa de Elberit.
  cac-cac: Ayic ix yab'an eb' anima d'a cuartel b'aj scol sb'a eb' d'a Siquem tas
    ix ajcan Siquem chi' yuj vin̈aj Abimelec chi', ix b'at eb' sc'ub'ejel sb'a d'a
    yol stemplo comon dios scuch El-berit.
  swh-ULB: Wakati wakuu wote wa mnara wa Shekemu waliposikia hayo, waliingia katika
    ngome ya nyumba ya El Berithi.
  bel-bel: 'Дачуўшыся пра гэта, усе: што былі ў вежы Сіхемскай, пайшлі ў вежу капішча
    Ваал-Вэрыта.'
  deu-ELBBK: Und alle Bewohner des Turmes von Sichem hörten es, und sie gingen in
    die Burg des Hauses des Gottes Berit.
  mbb-OT: Ne hein netudtulan is ebpemen-ubpà diyà te Turi te Shekem, mid-eles sikandan
    diyà te elesà he zizalem te lugar he ed-ezapan ki El Berit.
  mal-2015: ശെഖേംഗോപുരവാസികൾ എല്ലാവരും ഇതു കേട്ടപ്പോൾ ഏൽബെരീത്തിന്റെ ക്ഷേത്രമണ്ഡപത്തിൽ
    കടന്നു.
  tuo-NT: Ãpẽrã Migdal-Siquẽcjãrã ti macã ʉꞌmʉarĩ wiꞌi, na meꞌrã aꞌmewẽjẽrã aꞌtirãrẽ
    coꞌtedujiati wiꞌipʉ nicãrã niwã. Abimelec Siquẽcjãrãrẽ wẽjẽcã tʉꞌorã, na ẽjõpeogʉ
    El-berit ẽjõpeori wiꞌipʉ duꞌtisãjãacãrã niwã. Ti wiꞌi ʉ̃tã tʉꞌrʉ yeecãꞌmotaꞌaca
    wiꞌi nicaro niwʉ̃.
  rmc-rmc: Sar pes o manuša, so sas andre veža paš o Šichem, došunde, so pes ačhiľa,
    denašle pes te garuvel andre pevnosť, so sas andro El-Beritoskro chramos.
  pes-OPV: و چون همه مردان برج شکیم این راشنیدند، به قلعه بیت ئیل بریت داخل شدند.
  ron-1924: Ла аузул ачестуй лукру, тоць локуиторий турнулуй Сихемулуй с-ау дус ын
    четэцуя касей думнезеулуй Берит.
  ben-OBCV: এই খবর শুনে, শিখিমের মিনারের নাগরিকেরা এল্-বরীতের মন্দিরের দুর্গে প্রবেশ
    করল।
  som-som: Oo dadkii ku jiray munaaraddii Shekem markay taas maqleen, ayay galeen
    qalcaddii ku tiil gurigii ilaahooda Beriid la odhan jiray.
  lat-VUC: 'Quod cum audissent qui habitabant in turre Sichimorum, ingressi sunt fanum
    dei sui Berith, ubi fœdus cum eo pepigerant, et ex eo locus nomen acceperat: qui
    erat munitus valde.'
  eng-ASVBT: And when all the men of the tower of Shechem heard thereof, they entered
    into the stronghold of the house of El-berith.
  ita-1885: E tutti gli abitanti della torre di Sichem, udito ciò, si ridussero nella
    fortezza del tempio d'El-berit.
  eng-LXXUP: And all the men of the tower of Shechem heard, and came to the gathering
    of Beth-el-berith.
  eng-ULB: When all the leaders of the tower of Shechem heard of it, they entered
    the stronghold of the house of El-Berith.
  spa-VBL: Cuando todos los líderes de la torre de Siquem se dieron cuenta de lo que
    había sucedido, se refugiaron en la cámara acorazada del templo de El-berit.
  fra-_FOB: Et tous les chefs de la tour de Sichem, ayant appris cela, se retirèrent
    dans le fort de la maison du dieu Bérith.
  mal-mal: ശെഖേംഗോപുരവാസികൾ എല്ലാവരും ഇത് കേട്ടപ്പോൾ ഏൽബെരീത്തിന്റെ ക്ഷേത്രമണ്ഡപത്തിൽ
    കടന്നു.
  urd-GVR: Jab Sikam ke burj ke rahne wāloṅ ko yih ittalā milī to wuh El-barīt Dewatā
    ke mandir ke tahḳhāne meṅ chhup gae.
  suz-BL: मिनु शेकेम ङा बोल्‍यो दरवार ङा ठेयब मुरपुकीमी सहर खतम दुम्‍शो नेंशा, मेकोपुकी
    एल-बेरीत देवता आ बोल्‍यो खिं आगा लमा बाक्‍त। न्‍यायाधीस ८:३३
  ita-1927: Tutti gli abitanti della torre di Sichem, all’udir questo, si ritirarono
    nel torrione del tempio di El-Berith.
  ckb-ckb: ئینجا هەموو خەڵکی قوللەی شەخەم ئەمەیان بیست، بۆیە چوونە ناو قەڵای پەرستگای
    ئێل بەریت.
  eng-BBE: Then all the townsmen of the tower of Shechem, hearing of it, went into
    the inner room of the house of El-berith.
  kan-OKCV: ಅದನ್ನು ಶೆಕೆಮಿನ ಗೋಪುರದಲ್ಲಿ ಜನರೆಲ್ಲರೂ ಕೇಳಿದಾಗ, ಅವರು ಬೆರೀತೆಂಬ ದೇವರ ಮನೆಯ ಭದ್ರವಾದ
    ಸ್ಥಳದಲ್ಲಿ ಅಡಗಿಕೊಂಡರು.
  tam-2017: அதைச் சீகேம் கோபுரத்து மனிதர்கள் எல்லோரும் கேள்விப்பட்டபோது, அவர்கள் பேரீத்
    தெய்வத்தினுடைய கோவில் கோட்டைக்குள் நுழைந்தார்கள்.
  spa-RV-1909: Como oyeron esto todos los que estaban en la torre de Sichêm, entráronse
    en la fortaleza del templo del dios Berith.
  ron-BTF: Și după ce toți bărbații din turnul Sihemului au auzit, au intrat în turnul
    casei dumnezeului Berit.
  eng-WEBP: When all the men of the tower of Shechem heard of it, they entered into
    the stronghold of the house of Elberith.
  eng-FBV: When all the leaders of the tower of Shechem realized what had happened,
    they took refuge in the strongroom of the temple of El-berith.
  nld-1939: Op het bericht hiervan gingen de burgers van de Toren van Sikem naar de
    grote zaal van de tempel van El-Berit.
  nch-BL: Quema quicajque cati oncac nopa tominpiyani cati itztoyaj ipan nopa hueyi
    torre nechca Siquem, yajque momanahuitoj campa más calijtic ipan itiopa nopa teteyot
    Baal Berit.
  vie-1934: Nghe tin nầy, hết thảy dân sự ở tháp Si-chem đều rút về trong đồn của
    miếu thần Bê-rít.
  hin-CV: जब शेकेम के मीनार पर रहनेवाले सभी अधिकारियों ने यह सब सुना, वे एल-बरिथ मंदिर
    के भीतरी कमरे में इकट्‍ठे हो गए.
  spa-BES: Entonces todos los habitantes de la torre de Siquem, al oírla, entraron
    en la habitación interior de la casa de El-Berit.
  tdx-tdx: Ie jinanji’ ondaty am-pitalakesañ’ abo’ i Sekemeo, le niziliha’ iareo ty
    fipalirañe an-trañon-drahare’ i Berite ao.
  tha-KJV: เมื่อบรรดาชาวบ้านหอเชเคมได้ยินเช่นนั้น ก็​หนี​เข​้าไปอยู่ในป้อมในวิหารของพระเบรีท
  por-BR-2018: Quando ouviram isto todos os que estavam na torre de Siquém, entraram
    na fortaleza do templo do deus Berite.
  deu-ELO: Und alle Bewohner des Turmes von Sichem hörten es, und sie gingen in die
    Burg des Hauses des Gottes Berith.
  eng-WYC-2018: And when they, that dwelled in the tower of Shechem, had heard this,
    they entered into the temple of their god Berith, where they had made [a] bond
    of peace with him; and of that idol the place took the name, the which place was
    full strong. (And when they, who lived in the tower of Shechem, had heard this,
    they entered into the temple of their god Berith, where they had made a covenant
    with him; and that place took the name of that idol, and it was well-fortified.)
  epo-epo: Kiam tion aŭdis ĉiuj loĝantoj de la turo de Ŝeĥem, ili foriris en la fortikaĵon
    de la dio Berit.
  uig-PIN: Xǝkǝm munaridiki adǝmlǝrning ⱨǝmmisi buni anglap, Berit degǝn butning ibadǝthanisidiki
    ⱪorƣanƣa kiriwaldi.
  beo-beo: Be Siegeme ouligisu dunu da gasa bagade diasu amo ganodini gagili sali
    ba:i. Ilia da amo hou nababeba:le, hehenane gasa bagade ‘Ba:ile da Gousa:su Hamoi’
    ea debolo diasu ganodini gagili sali.
  tpi-OTNT: Sampela manmeri i stap long bikpela strongpela haus bilong ol soldia bilong
    Sekem. Ol i harim tok long ol samting i kamap, na ol i go insait long strongpela
    haus bilong god Balberit na ol i hait i stap.
  hau-SA: Da jin haka, sai ’yan ƙasa a hasumiyar Shekem suka shiga wurin mafaka a
    hankalin El-Berit.
  uig-LAT: Shekem munaridiki ademlerning hemmisi buni anglap, Bérit dégen butning
    ibadetxanisidiki qorghan’gha kiriwaldi.
  nde-nde: Besizwa lokhu, abantu abasemphotshongweni weShekhemu bayangena enqabeni
    yethempeli lase-Eli-Bherithi.
  ton-ton: ¶ Pea ʻi he fanongo ki ai ʻae kau tangata kotoa pē ʻoe fale tau māʻolunga
    ʻo Sikemi, naʻa nau hū ki he potu ʻoe fale ʻoe ʻotua ko Piliti.
  ces-1613: Uslyševše pak všickni muži věže Sichemské, vešli do hradu svého, chrámu
    boha Berit.
  eng-WMB: When all the men of the tower of Shechem heard of it, they entered into
    the stronghold of the house of Elberith.
  tam-TCV: சீகேமின் கோபுரத்தில் இருந்த குடிமக்கள் இவற்றைக் கேள்விப்பட்டவுடன், “ஏல்
    பெரீத்” கோவில்களின் அரண்களுக்குள் போனார்கள்.
  ceb-ULB: Sa dihang nakadungog niini ang mga pangulo sa tore sa Siquem, misulod sila
    sa lig-ong dalangpanan sa balay ni El Berit.
  pol-UBG: A kiedy usłyszeli o tym wszyscy mężczyźni, którzy byli w wieży Sychem,
    weszli do twierdzy domu boga Berit.
  urd-GVU: جب سِکم کے بُرج کے رہنے والوں کو یہ اطلاع ملی تو وہ ایل بریت دیوتا کے مندر
    کے تہہ خانے میں چھپ گئے۔
  deu-1912: Da das hörten alle Männer des Turms zu Sichem, gingen sie in die Festung
    des Hauses des Gottes Berith.
  kan-2017: ಶೆಕೆಮಿನ ಕೋಟೆಯವರು ಇದನ್ನು ಕೇಳಿ ಏಲ್‌ಬೆರೀತೆ ಎಂಬ ದೇವರ ಗುಡಿಯ ನೆಲಮನೆಯಲ್ಲಿ ಅಡಗಿಕೊಂಡರು.
  yap-yap: Ma fa’ani rungu’ag e pi tayugang’ ni yad bay u lan e gin ka ni yororiy
    ni fan ko mael u Shekem, miyad mil nga tempel rok Baal-ko-M’ag.
  hlt-MCSB: Boei kuirhang boeih loh a yaak uh vaengah Berith im kah hmuensang la ael
    uh.
  mdy-ETH: ሴኬሜ ካታሞ ኬኤሎ ዲፆይዳ ናንጋ ዓሳ ዬያ ዋይዛዖ ባዓልቤሪቴ ጌይንታ ፆኦዛ ካኣሽኪንታ ማኣሮይዳ ዓኣ ዋርዲዮ ጌሌኔ።
  twi-ASANTE: Nnipa a wɔte Sekem abantenten mu tee asɛm a asi no, wɔkɔhintaa Baal-Berit
    asɔreeɛ so.
  eng-WEBU: When all the men of the tower of Shechem heard of it, they entered into
    the stronghold of the house of Elberith.
  wal-wal: Sekeema Adussa Gimbbiyaa giddon de7iya asai ubbai hegaa siyido wode, Ba7aali-Bariita
    Eeqa Keettan de7iya qato giddo geliis.
  spa-PDDPT: Al oírlo, todos los habitantes de la torre de Siquem se replegaron a
    la fortaleza del templo de ʼEl-berit.
  gun-gun: Ha'e ramo Siquém pygua kuery torre py ikuai va'e ha'e nunga oendu vy oikepa
    El-Berite pegua templo guy py onhemi atyrã ojo'o pyre py.
  agu-BL: Ej itzun yi quibital yi e' aj Migdal-siquem yi mbi cu'n baj bnol Abimelec,
    nin tzun e' el ojkujtz. Cho'n tzun cyopone'n tan colo'n ib le cuartel tetz yi
    ca'lil chiryosil yi na bi'aj El-berit.
  ilo-ULB: Idi nangngeg daytoy dagiti amin a mangidadaulo iti torre ti Sikem, simrekda
    iti sarikedked iti balay ni El-Berit.
  kpg-kpg: Di madagoaa digau huogodoo o Shechem ala nogo noho i lodo di abaaba ne longono
    di hai deenei, digaula gaa hula laa lodo di gowaa e pala ai i lodo di hale daumaha
    o di “Baal o di Hagababa”.
  uig-ARA: شەكەم مۇنارىدىكى ئادەملەرنىڭ ھەممىسى بۇنى ئاڭلاپ، بېرىت دېگەن بۇتنىڭ ئىبادەتخانىسىدىكى
    قورغانغا كىرىۋالدى.
  sus-sus: Sikemikae naxee luxi, e to na fe mɛ, e naxa so Eli Beriti kuye xa salide
    kui.
  pon-2006: Ni ahnsou me mehn Sekem ko me mihmi nan kehlo rongada met, re ahpw tangala
    rukula nan kelen mahwen en tehnpas en Paal-en-Inou.
  ksd-ksd: Ma ba ra tarai nina dia ga ki ta ra pal na bakbakit Sekem dia ga valongore
    ure go, dia ga ruk ta ra bala na pal kai El-Berit.
  tur-YTC: Şekem Kulesi'ndeki bütün insanlar bunu duyunca Elberit Evi'nin kalesine
    girdiler.
  grc-BRENT: Καὶ ἤκουσαν πάντες οἱ ἄνδρες πύργου Συχὲμ, καὶ ἦλθον εἰς συνέλευσιν Βαιθηλβερίθ.
  ind-AYT: Ketika seluruh warga Menara Sikhem mendengar hal itu, mereka masuk ke dalam
    liang di bawah kuil El-Berit.
  nya-nya: Anthu a mu nsanja ya Sekemu atamva zimenezi, anakalowa mu linga la nyumba
    yopembedzeramo Baala-Beriti.
  hrv-hrv: Kad su to čuli gospodari Migdal Šekema, uđoše svi u tvrdi prostor hrama
    El-Berita.
  mps-mps: Te we bidi augwali te Sekemde te ami bidi dabego te genuai bomai bede bidalubo
    we bidigo te tebo sę po odama, tama augwali te bomai be tempel Elberit tomoba
    pelama, tama augwali geme dualaluali.
  tpi-tpi: Sampela manmeri i stap long bikpela strongpela haus bilong ol soldia bilong
    Sekem. Ol i harim tok long ol samting i kamap, na ol i go insait long strongpela
    haus bilong god Balberit na ol i hait i stap.
  dan-1931: Da hele Besætningen i Sikems Tårn* hørte det, begav de sig ben til Kælderrummet
    i El-Berits* Hus. { [*måske det V. 6 omtalte Millo.] / [**dvs. den samme som Ba'al-Berit
    i V. 4.] }
  vie-OVCB: Nghe tin này, các cấp lãnh đạo tháp Si-chem kéo nhau lên trốn trên đồn
    của đền thần Bê-rít, vì đồn này kiên cố.
  guj-2017: જયારે શખેમના કિલ્લાના સર્વ આગેવાનોએ સાંભળ્યું, ત્યારે તેઓ એલ-બરીથના ઘરના
    ભોંયરામાં પ્રવેશ્યા.
  pon-2006A: Ni ahnsou me mehn Sekem ko me mihmi nan kehlo rongada met, re ahpw tangala
    rukula nan kelen mahwen en tehnpas en Paal-en-Inou.
  por-BRBSL: Quando todos os homens da torre de Shechem ouviram falar dela, entraram
    na fortaleza da casa de Elberith.
  cth-cth: Shekhem imrasang dawk kaawmnaw ni hote kamthang a thai awh toteh, Elberith
    im doeh ka cak ati awh teh, haw e rapanim thung a yawng awh.
  twi-twi: Nnipa a wɔte Sekem abantenten mu tee asɛm a asi no, wokohintaw Baal-Berit
    nsɔree so.
  hlt-hlt: Boei kuirhang boeih loh a yaak uh vaengah Berith im kah hmuensang la ael
    uh.
  tbz-SIM: Mikidɑdi Sisɛmmu ɛì kɔbɛ tì kèè dìì mɔ̀nnì kɛ́kɔtɛ kɛ́tɑ dibɔɔ̀ Ɛdi-Bediti
    tɑ̃dènkù.
  msy-2020: Ezɨ gumazamizir maba Sekemɨn mɨdorozir gumazibar dɨpenir gavgavir ruarim
    gisɨn iti. Egha me bizir otivizir kabar mɨgɨrɨgɨam baregha, ara ghua asem Balberitɨn
    dɨpenir gavgavimɨn aven ghuegha mongegha iti.
  dop-dop: Wɑɑtʋ wei Sikɛm ɑtɛ nɑ ɩsɔ kutuluɣu yǝlɑɑ nɑ́ mpʋ, ɩlɛnɑ pɑ́ polo pɑ tǝnɑ
    nɑ pɑ́ sʋʋ tʋɣʋ Pɑɑlɩ-Peli koloŋɑ kutuluɣu tɑɑ.
  azb-azb: Şekemin qülləsindəki adamlar bunu eşidəndə El-Berit məbədinin qalasına
    girdilər.
  eng-DBY: And all the men of the tower of Shechem heard [that], and they entered
    into the stronghold of the house of the god Berith.
  hin-2017: यह सुनकर शेकेम के गुम्मट के सब रहनेवाले एलबरीत के मन्दिर के गढ़ में जा
    घुसे।
  eng-YLT: And all the masters of the tower of Shechem hear, and go in unto the high
    place of the house of the god Berith,
  eng-WYC-2017: And when they, that dwelled in the tower of Shechem, had heard this,
    they entered into the temple of their god Berith, where they had made [a] bond
    of peace with him; and of that idol the place took the name, the which place was
    full strong.
  eng-WMBB: When all the men of the tower of Shechem heard of it, they entered into
    the stronghold of the house of Elberith.
  urd-GVH: जब सिकम के बुर्ज के रहनेवालों को यह इत्तला मिली तो वह एल-बरीत देवता के
    मंदिर के तहख़ाने में छुप गए।
  rug-rug: Meke sipu avoso nia ri na tinoni koasa vetu hakehakei ululuna pa Sekemi
    sapu gua asa, si la varigara si arini koasa vetu ṉiṉirana pude tava sare dia gua
    koasa zelepade vinariva egoi te tamasa Beolo, gua.
  gaz-gaz: Namoonni gamoo Sheekem keessa jiraatan yommuu waan kana dhagaʼanitti gara
    daʼannoo mana sagadaa Elbiriititti ol galan.
  fra-LSG: A cette nouvelle, tous les habitants de la tour de Sichem se rendirent
    dans la forteresse de la maison du dieu Berith.
  yal-yal: Na xibarun to sa Siken sanganso makantanxin muxune li, e yi sa e malan
    Beriti ala batu banxin yire makantanxini.
  haw-1868: A lohe na kanaka a pau o ka halekiai o Sekema, alaila komo lakou iloko
    o kahi kaua o ka hale akua o Berita.
  arb-NAV: وَحِينَ بَلَغَ الْخَبَرُ أَهْلَ بُرْجِ شَكِيمَ تَحَصَّنُوا فِي قَلْعَةِ
    مَعْبَدِ إِيلِ بَرِيثَ.
  ewe-ewe: Esi Migdaltɔwo kpɔ nu si dzɔ la, wosi yi mɔ si te ɖe Baal Berit, ƒe subɔƒe
    la me.
  eng-LEE: And when all the men of the tower of Shechem heard this, they entered into
    the stronghold of the house of the god Berith.
  asm-FB: এই খবৰ শুনি চিখিমৰ দুৰ্গৰ নেতাসকলে এল-বৰীৎ দেৱতাৰ মন্দিৰৰ ভিতৰত সোমালগৈ।
  sus-A: سِكٍمِكَيٍ نَشٍيٍ لُشِ، عٍ تٌ نَ قٍ مّ، عٍ نَشَ سٌ عٍلِ بٍرِتِ كُيٍ شَ سَلِدٍ
    كُي.
  fra-SBL: Lorsque tous les hommes de la tour de Sichem l'apprirent, ils entrèrent
    dans la forteresse de la maison d'Elberith.
  hbo-hbo: וַֽיִּשְׁמְע֔וּ כָּֽל־בַּעֲלֵ֖י מִֽגְדַּל־שְׁכֶ֑ם וַיָּבֹ֣אוּ אֶל־צְרִ֔יחַ
    בֵּ֖ית אֵ֥ל בְּרִֽית׃
  kik-kik: Rĩrĩa maiguire ũhoro ũcio, andũ arĩa maatũũraga mũthiringo-inĩ wa Shekemu
    magĩtoonya kĩĩhitho-inĩ kĩa hinya kĩa hekarũ ya Eli-Berithu.
  fra-NCL: A cette nouvelle, tous les hommes de la tour de Sichem se rendirent dans
    la forteresse de la maison du dieu Berith.
  cek-AK: To lok to Shekem imsang ah kaom kaminawk mah thaih o naah, sithaw Berith
    tempul thungah akun o.
  cuk-cuk: Dulemar Siquem-neg-matusulidgi-bukwamalad deyob wisgusmargua, bela bab-dummad-Baal-Beritʼse-goled-neg-gandikidse
    ubodmalad.
  uig-CYR: Шәкәм мунаридики адәмләрниң һәммиси буни аңлап, Берит дегән бутниң ибадәтханисидики
    қорғанға киривалди.
  tel-2017: షెకెము గోపుర నాయకులు ఆ వార్త విని, ఏల్‌ బెరీతు గుడి కోటలోకి చొరబడ్డారు.
  hat-BSA: Lè tout chèf nan fò Sichem nan te tande sa, yo te antre kache nan chanm
    enteryè tanp El-Berith la.
  kos-kos: Ke mwet kol lun acn Shechem su muta ke tower lun mwet mweun ah elos lohng
    ke ma inge, elos suk nien wikla ku lalos ke tempul lal Baal‐lun‐Wuleang.
  hbo-WLC: וַֽיִּשְׁמְע֔וּ כָּֽל־בַּעֲלֵ֖י מִֽגְדַּל־שְׁכֶ֑ם וַיָּבֹ֣אוּ אֶל־צְרִ֔יחַ
    בֵּ֖ית אֵ֥ל בְּרִֽית׃
  ibo-ibo: Mgbe ndị nwe ala nọ nʼụlọ elu Shekem nụrụ ihe mere, ha gbabanyere nʼebe
    e wusiri ike nke ụlọ arụsị El Berit.
  ory-ory: ଏଥିଉତ୍ତାରେ ଶିଖିମ ଗଡ଼ସ୍ଥିତ ଲୋକଗଣ ଏ କଥା ଶୁଣି ଏଲ୍‍-ବରୀତ୍‍ ମନ୍ଦିରସ୍ଥିତ ଉଚ୍ଚ
    ଗୃହରେ ପ୍ରବେଶ କଲେ।
  chk-chk: Iwe, lupwen aramasen ewe imw tekia lon Sikem ra rong mine a fis, ra tolong
    lon ewe leni mi pöchökül fän ewe imwenfelin El-perit.
  rop-rop: Wal wen ola boswan men hubin deya langa det speshalwan haus blanga Shekam
    bin irrim wanim bin hepin, deibin go en blandim miselp langa det strongwan haus
    deya langa det seikridwan pleis blanga det drimin gulum Beilberith,
  ukr-1871: Як же почули про се осадники замку Сихемського, кинулись вони в храмову
    твердиню Баалверита.
  deu-1951: Als solches die Insassen der Burg von Sichem hörten, gingen sie in das
    Gewölbe des Hauses ihres Gottes Berit.
  eng-JPS: And when all the men of the tower of Shechem heard thereof, they entered
    into the hold of the house of El-berith.
  srp-1865: A kad to èuše koji bijahu u kuli Sihemskoj, uðoše u kulu kuæe boga Verita.
  lug-lug: Olwawulira ebyo, abatuuze abaali mu kigo kya Sekemu, ne baddukira mu ssabo
    lya Eruberisi.
  heb-heb: וישמעו כל בעלי מגדל שכם ויבאו אל צריח בית אל ברית׃
  ben-IRV: পরে শিখিমের দূর্গে অবস্থিত লোকেরা সব এই কথা শুনে এল্‌-বরীৎএর দূর্গে এক
    গৃহে প্রবেশ করল।
  pan-pan: ਜਦ ਸ਼ਕਮ ਦੇ ਬੁਰਜ ਵਿੱਚ ਰਹਿਣ ਵਾਲੇ ਸਾਰੇ ਲੋਕਾਂ ਨੇ ਇਹ ਸੁਣਿਆ ਤਾਂ ਉਹ ਏਲਬਰੀਥ ਦੇਵਤੇ
    ਦੇ ਮੰਦਰ ਦੇ ਗੜ੍ਹ ਵਿੱਚ ਜਾ ਵੜੇ।
  mya-JVB: ထိုသိတင်းကို ရှေခင်ရဲတိုက်သား အပေါင်း တို့သည် ကြား လျှင် ၊ ဗေရိတ်ဘုရား
    ၏ ကျောင်း ၌ ခိုင်ခံ့ သော အခန်းထဲမှာ စုဝေး ကြ၏။
  hmo-hmo: Sekema ena gabu aukana, kohoro, dekenai idia noho taudia ibounai ese unai
    sivarai idia kamonai, vadaeni idia be edia dirava ta, ena ladana El Beriti, ena
    dubu ena ruma aukana dekenai idia hunia.
  urd-urd: और जब सिकम के बुर्ज के सब लोगों ने यह सुना, तो वह अलबरीत के हैकल के क़िले'
    में जा घुसे।
  rus-SYN: Услышав об этом, все бывшие в башне Сихемской ушли в башню капища Ваал-Верифа.
  bqc-SIM: Kɛ́ gbɛ̃́ pↄ́ kú Midala Sikɛũↄ mà, aa gɛ̀ ùlɛ Baalibaakuwanↄ kpɛ́u.
  tcz-CHONGTHU: Khosung chengho lah a lamkaiho Shechem inting vumma chengho chun thilsoh
    hochu ajahphat un ajam’un Baal doi houna in na chun alut un akisel tauvin ahi.
  mar-mar: शखेमच्या सर्व पुढाऱ्यांनी हे ऐकले तेव्हा ते सर्वजण अल बरीथच्या किल्ल्यात
    गेले.
  qub-qub: Migdal-shequemcho tiyajcuna mayaran Abimelec imano rurashantapis. Chaymi
    pacacoj aywacuran El-berit curalasha caycaj templuman.
  hat-hat: Lè tout grannèg ki rete nan gwo fò won Sichèm lan vin konn sa, yo antre
    al kache nan fò tanp Baal-Berit la.
  eng-BSB: On hearing of this, all the leaders in the tower of Shechem entered the
    inner chamber of the temple of El-berith.
  tod-tod: Siɛgi zu Migedale-Sikɛme nu wolaiti ti naa mɛnini da, ti ʋelani ti li ti
    lɔɔɠu zeɠei zu, ta-ɠalagi Ɓelite ná-pɛlɛi wu.
  eng-WEBPB: When all the men of the tower of Shechem heard of it, they entered into
    the stronghold of the house of Elberith.
  kbq-kbq: Hagi zaza nompima mani'ne'za kuma kegavama nehaza kva vahe'mo'za Abimeleki'ma
    ha'ma eme huzamantea nanekema nentahi'za, ana nanteranke Bal-Beriti havi anumzamofo
    mono nomofo vihufi ufre'za mani'naze.
  nhe-BL: Quema quicajque tlen panoyaya nopa tominpiyani tlen itztoyaj ipan nopa hueyi
    torre nechca Siquem yajque momanahuitoj campa más calijtic ipan itiopa nopa teteyotl
    Baal Berit.
  gub-BL: Amo umume'u a'e ma'e uzeapo ma'e kwer oho Xikez tawhu aiha katu ma'e pe
    har wanuwihaw wanupe wà. Henu mehe upaw rupi oho Ma'aw-Merit hàpuz me wà. Ta'e
    iànàgatu ipàrirogaw ita iapo pyrer a'e pe a'e xe.
  eng-DRA: And when they who dwelt in the tower of Sichem had heard this, they went
    into the temple of their god Berith where they had made a covenant with him, and
    from thence the place had taken its name, and it was exceeding strong.
