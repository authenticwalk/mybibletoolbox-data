verse: JDG.009.053
translations:
  mal-C: അപ്പോൾ ഒരു സ്ത്രീ ഒരു തിരികല്ലിൻപിള്ള അബീമെലെക്കിന്റെ തലയിലിട്ട് അവന്റെ തലയോട്ടി
    തകർത്തുകളഞ്ഞു.
  deu-TKW: schleuderte ein Weib Abimelech einen oberen Mühlstein aufs Haupt und zerschmetterte
    ihm den Schädel.
  lin-lin: Na tango yango, mwasi moko abwakaki libanga oyo banikelaka ble na moto
    ya Abimeleki mpe epanzaki ye moto.
  eng-LSV: and a certain woman casts a piece of a millstone on the head of Abimelech,
    and breaks his skull,
  eng-GNV: But a certaine woman cast a piece of a milstone vpon Abimelechs head, and
    brake his braine pan.
  eng-WEBSTER: And a certain woman cast a piece of of a millstone upon Abimelech's
    head, and broke his skull.
  nhw-BL: Pero se sihuatl quimajcajqui iteyo se molino huan quiajsic ipan itzonteco
    Abimelec huan quicuatzayanqui.
  swh-ONEN: mwanamke mmoja akaangusha sehemu ya juu ya jiwe la kusagia juu ya kichwa
    cha Abimeleki, likapasua fuvu la kichwa chake.
  bba-bba: yerɑ kurɔ ɡoo u nùn nɛɛ biɑ kɑrɑ u wiru kɔrɑ.
  eng-KJVCPB: And a certain woman cast a piece of a millstone upon Abimelech’s head,
    and all to brake his skull.
  luo-luo: to dhako moro nolwaro kidi maduongʼ mar nyapongʼ ewi Abimelek mi obarore.
  meu-meu: Bena hahine ta ese uit iririlaina nadina ta e tahoa dobi, Abimelek kwarana
    ai, kwarana koukouna e hamakohia.
  npi-ULB: तर एउटी स्‍त्रीले अबीमेलेकको शिरमा जाँतोको माथिल्लो फक्‍लेटो झारी र त्यसले
    तिनको खप्पर फुट्‍यो ।
  yor-yor: obìnrin kan sọ ọmọ ọlọ lu Abimeleki lórí, ó sì fọ́ ọ ní agbárí.
  ind-ind: seorang perempuan di atas menjatuhkan batu kilangan menimpa Abimelek sehingga
    remuklah tempurung kepalanya.
  pes-OPCB: زنی از پشت بام یک سنگ آسیاب دستی بر سر ابیملک انداخت و کاسهٔ سرش را شکست.
  tgl-ULB: Pero isang babae ang naghulog ng batong pang-giling sa ulo ni Abimelec
    at nabiyak nito ang kaniyang bungo.
  hui-hui: Ani bialu hearia wali mbirame anda daliga biagoha howa ege to̱le̱ mbalape
    mbira balawa wabule widi dambiaga timbuni wiago bape halu Abimelegenaga embone
    taulene.
  mya-mya: အ​မျိုး​သ​မီး​တစ်​ယောက်​သည်​ကျိတ်​ဆုံ​ကျောက် တစ်​လုံး​ကို သူ​၏​ဦး​ခေါင်း​ပေါ်​သို့​ပစ်​ချ​လိုက်
    သ​ဖြင့်​သူ​၏​ဦး​ခေါင်း​ကွဲ​၍​သွား​လေ​သည်။-
  bod-N: བུད་མེད་ཅིག་གིས་རང་ཐག་གི་རྡོ་ཞིག་ཨ་བི་མེ་ལེག་གི་མགོ་ལ་འཕངས་ཏེ་ཁོའི་ཀླད་རུས་གཏོར་བ་དང་།
  sna-sna: mukadzi akakanda guyo pamusoro pake rikatsemura dehenya rake.
  spa-BLM: Una mujer arrojó una piedra de molino sobre la cabeza de Abimelec y le
    rompió el cráneo.
  cac-cac: Axo jun ix ix ayq'ue d'a yib'an̈ cuartel chi' ix actanemta jun q'uen q'ueen
    yic molino. C'ocb'il val d'a sjolom vin̈aj Abimelec chi' ix em q'ueen, ix apchaj
    vin̈ yuj q'ueen.
  swh-ULB: Lakini mwanamke akatupa jiwe la juu, juu ya kichwa cha Abimeleki likavunja
    fuvu lake.
  bel-bel: Тады адна жанчына скінула абломак жарона на галаву Авімэлэху і праламала
    яму чэрап.
  deu-ELBBK: Da warf eine Frau den oberen Stein einer Handmühle auf den Kopf Abimelechs
    und zerschmetterte ihm den Schädel.
  mbb-OT: mid-uluǥan sikandin te vahi te ǥelingan he vatu, ne mibeka is tulan te ulu
    zin.
  mal-2015: അപ്പോൾ ഒരു സ്ത്രീ തിരികല്ലിന്റെ പിള്ള അബീമേലെക്കിന്റെ തലയിൽ ഇട്ടു അവന്റെ
    തലയോടു തകർത്തുകളഞ്ഞു.
  tuo-NT: Cʉ̃ tojo weegʉti nirĩ cura niꞌcõ numio ti wiꞌi buꞌipʉ nigṍ co trigo tuumʉtõcjare
    cʉ̃ dʉpoapʉ doquepeoco niwõ. Co tojo weecã, cʉ̃ dʉpoa peꞌtoro bata waꞌacaro niwʉ̃.
  rmc-rmc: Ale androda leske varesavi džuvľi čhiďa pro šero o mlinoskro bar a pharaďa
    leske o šero.
  pes-OPV: آنگاه زنی سنگ بالائین آسیایی گرفته، بر سر ابیملک انداخت و کاسه سرش را شکست.
  ron-1924: Атунч, о фемее а арункат о пятрэ де рышницэ пе капул луй Абимелек ши й-а
    сфэрымат цяста капулуй.
  ben-OBCV: একজন স্ত্রীলোক তার মাথায় জাঁতা-পাথরের উপরের এক পাটি ফেলে দিল এবং তার
    মাথার খুলি ফাটিয়ে দিল।
  som-som: Naag baa kor dhagaxshiid kaga soo tuurtay Abiimeleg madaxiisii, oo burburisay
    dhakadiisii.
  lat-VUC: et ecce una mulier fragmen molæ desuper jaciens, illisit capiti Abimelech,
    et confregit cerebrum ejus.
  eng-ASVBT: And a certain woman cast an upper millstone upon Abimelech’s head, and
    brake his skull.
  ita-1885: Ma una donna gittò giù un pezzo di macina in sul capo di Abimelec, e gli
    spezzò il teschio.
  eng-LXXUP: And a woman cast a piece of a millstone upon the head of Abimelech, and
    broke his skull.
  eng-ULB: But a woman dropped an upper millstone on Abimelech's head and it cracked
    his skull.
  spa-VBL: una mujer dejó caer una piedra de molino sobre la cabeza de Abimelec y
    le abrió el cráneo.
  fra-_FOB: Mais une femme jeta une meule sur la tête d'Abimélec, et lui brisa le
    crâne.
  mal-mal: അപ്പോൾ ഒരു സ്ത്രീ തിരികല്ലിന്റെ പിള്ള അബീമേലെക്കിന്റെ തലയിൽ ഇട്ട് അവന്റെ
    തലയോട് തകർത്തുകളഞ്ഞു.
  urd-GVR: to ek aurat ne chakkī kā ūpar kā pāṭ us ke sar par phaiṅk diyā, aur us
    kī khopaṛī phaṭ gaī.
  suz-BL: मेना मीश मुर कामी तला ङा यात तोक्‍शा, मेको आ पिया प्रोल्‍शा गेवा बाक्‍त।
  ita-1927: Ma una donna gettò giù un pezzo di macina sulla testa di Abimelec e gli
    spezzò il cranio.
  ckb-ckb: ئینجا ژنێک بەرداشی سەرەوەی دەستاڕێکی کێشا بە سەری ئەبیمەلەخدا و کەللەی
    سەری شەقکرد.
  eng-BBE: But a certain woman sent a great stone, such as is used for crushing grain,
    on to the head of Abimelech, cracking the bone.
  kan-OKCV: ಆದರೆ ಒಬ್ಬ ಸ್ತ್ರೀಯು ಒಂದು ಬೀಸುವ ಕಲ್ಲಿನ ತುಂಡನ್ನು ಅಬೀಮೆಲೆಕನ ತಲೆಯ ಮೇಲೆ ಹಾಕಿದಳು.
    ಅದರಿಂದ ಅವನ ತಲೆಯನ್ನು ಒಡೆದು ಹಾಕಿದಳು.
  tam-2017: அப்பொழுது ஒரு பெண் ஒரு மாவரைக்கும் கல்லின் துண்டை அபிமெலேக்குடைய தலையின்மேல்
    போட்டாள்; அது அவனுடைய மண்டையை உடைத்தது.
  spa-RV-1909: Mas una mujer dejó caer un pedazo de una rueda de molino sobre la cabeza
    de Abimelech, y quebróle los cascos.
  ron-BTF: Și o femeie a aruncat o bucată de piatră de moară pe capul lui Abimelec
    și aproape i-a zdrobit capul.
  eng-WEBP: A certain woman cast an upper millstone on Abimelech’s head, and broke
    his skull.
  eng-FBV: a woman dropped millstone down on Abimelech's head and cracked his skull
    open.
  nld-1939: toen een vrouw een molensteen op Abiméleks hoofd gooide, die hem de schedel
    verbrijzelde.
  nch-BL: Pero se sihuat quimajcajqui iteyo se molino huan quiajsic ipan itzonteco
    Abimelec huan quicuatzayanqui.
  vie-1934: Nhưng một người nữ ném thớt cối trên đầu A-bi-mê-léc làm bể sọ người.
  hin-CV: कि एक स्त्री ने चक्की का ऊपरी पाट अबीमेलेक के ऊपर गिरा दिया. इससे उसकी खोपड़ी
    कुचल गई.
  spa-BES: Pero cierta mujer envió una gran piedra, como la que se usa para triturar
    el grano, sobre la cabeza de Abimelec, rompiendo el cráneo.
  tdx-tdx: le navokovoko’ ty rakemba añambone’e ey ty vato fandisañ’ ambone, namoy
    ty haran-doha’e.
  tha-KJV: มี​หญิงคนหนึ่งเอาหินโม่​ชิ​้นบนทุ่มศีรษะอาบีเมเลค กะโหลกศีรษะของท่านแตก
  por-BR-2018: Mas uma mulher deixou cair um pedaço de uma roda de moinho sobre a
    cabeça de Abimeleque, e quebrou-lhe o crânio.
  deu-ELO: Da warf ein Weib den oberen Stein einer Handmühle auf den Kopf Abimelechs
    und zerschmetterte ihm den Schädel.
  eng-WYC-2018: and lo! a woman casted from above a gobbet of a millstone, and hurtled
    to the head of Abimelech, and it brake his noll. (and behold! a woman threw a
    piece of a millstone down from above, and hurtled it onto Abimelech’s head, and
    it broke, or it cracked, his skull.)
  epo-epo: Tiam iu virino ĵetis muelŝtonon sur la kapon de Abimeleĥ kaj rompis al
    li la kranion.
  uig-PIN: bir ayal yarƣunqaⱪning üstünki texini Abimǝlǝkning bexiƣa etip uning bax
    süngikini sunduriwǝtti.
  beo-beo: Be uda afae da igi bagade (amoga ilia da widi goudasu) amo gududili sanasili,
    Abimelege ea dialuma gasa goudai.
  tpi-OTNT: Tasol wanpela meri i kisim bikpela ston bilong wilwilim wit na tromoi
    i kam daun na ston i brukim het bilong Abimelek.
  hau-SA: sai wata mata ta saki ɗan dutsen niƙa a kan Abimelek ta fasa ƙoƙon kansa.
  uig-LAT: bir ayal yarghunchaqning üstünki téshini Abimelekning béshigha étip uning
    bash süngikini sunduriwetti.
  nde-nde: owesifazane othile wawisela imbokodo phezu kwekhanda lakhe yadabula ukhakhayi
    lwakhe.
  ton-ton: Pea naʻe sī hifo ʻe he fefine ha konga ʻoe maka momosi ki he ʻulu ʻo ʻApimeleki,
    koeʻuhi ke foa ai hono ʻulu.
  ces-1613: V tom žena nějaká svrhla kus žernovu na hlavu Abimelechovu, a prorazila
    hlavu jeho.
  eng-WMB: A certain woman cast an upper millstone on Abimelech’s head, and broke
    his skull.
  tam-TCV: அப்பொழுது மேலே இருந்த ஒரு பெண் திரிகைக்கல்லை அவனுடைய தலைக்குமேல் எறிய அவனுடைய
    மண்டையோடு வெடித்தது.
  ceb-ULB: Apan gihulog sa babaye ang ibabaw nga bahin sa galingang bato paingon sa
    ulo ni Abimelec ug miliki ang iyang bagulbagol.
  pol-UBG: A pewna kobieta zrzuciła kawałek kamienia młyńskiego na głowę Abimeleka
    i rozbiła mu czaszkę.
  urd-GVU: تو ایک عورت نے چکّی کا اوپر کا پاٹ اُس کے سر پر پھینک دیا، اور اُس کی کھوپڑی
    پھٹ گئی۔
  deu-1912: Aber ein Weib warf einen Mühlstein Abimelech auf den Kopf und zerbrach
    ihm den Schädel.
  kan-2017: ಒಬ್ಬ ಸ್ತ್ರೀಯು ಮೇಲಿನಿಂದ ಒಂದು ಬೀಸುವ ಕಲ್ಲನ್ನು ಬೀಳಿಸಿ, ಅವನ ತಲೆಬುರುಡೆಯನ್ನು
    ಒಡೆದುಬಿಟ್ಟಳು.
  yap-yap: Me yin’ be’ ni bpin ba malang ni yima blig e flowa ngay nga daken lolugen
    Abimelek nge bilig lolugen.
  hlt-MCSB: Tedae Abimelek kah a lu te huta pakhat loh sumngol phaklung neh a dae
    pah tih a luhih a po pah.
  mdy-ETH: ጋዓንቴ ፔቴ ላኣሊስኬና ዎንሢ ቡምባልሲ ቶኦኮ ዒዛኮ ዹኡሴኔ።
  twi-ASANTE: ɔbaa bi a ɔwɔ abandenden no atifi gyaa ayuyammoɔ mu ma ɛbɛbɔɔ Abimelek
    moma so na ɛpɛkyɛɛ ne ti kwankoraa.
  eng-WEBU: A certain woman cast an upper millstone on Abimelech’s head, and broke
    his skull.
  wal-wal: SHin issi maccaasiyaa Abimeleka huuphiyan woxaa maidiyaa gonddorssa olada,
    a guuggiyaa homppu oottaasu.
  spa-PDDPT: Entonces, una mujer arrojó una piedra encimera de molino sobre la cabeza
    de Abimelec y le partió el cráneo.
  gun-gun: Ha'e ramo peteĩ kunha ma peteĩ ita guaxu mba'emo mongu'ia regua oupi vy
    omombo Abimeleque hakã re, ombovo ikãgue.
  agu-BL: yi saje'n stzakpul jun xna'n jun ca' jalen tcya'j. Cho'n cunin tzun noje'n
    cu'ntz twi', nintzun pax yi bakil yi wi'-tz ta'n.
  ilo-ULB: Ngem intupak ti maysa a babai ti akin-ngato a gilingan a bato iti ulo ni
    Abimelec ket nabuong ti bangabangana.
  kpg-kpg: Gei di ahina ga hudu iha dana hadu mmili palaawaa gi di libogo o maa, di
    libogo o maa gu mahaa.
  uig-ARA: بىر ئايال يارغۇنچاقنىڭ ئۈستۈنكى تېشىنى ئابىمەلەكنىڭ بېشىغا ئېتىپ ئۇنىڭ
    باش سۈڭىكىنى سۇندۇرىۋەتتى.
  sus-sus: Na nan lan ginɛ nde naxa mɛngi din se gɛmɛ daaxi sin Abimeleki xunyi, a
    xunyi naxa bɔɔ.
  pon-2006: Lih emen ahpw kesehdiong takai en wiahda pilawa amas pohn moangeo oh kamwutepene.
  ksd-ksd: Ma tika na vavina i ga vue vaba tika na vat na uduudu tar ta ra ulu i Abimelek,
    ma i ga ti pamar ra lorina.
  tur-YTC: Bir kadın Avimelek'in başına değirmenin üst taşını attı ve kafatasını kırdı.
  grc-BRENT: Καὶ ἔῤῥιψε γυνὴ μία κλάσμα ἐπιμύλιον ἐπὶ κεφαλὴν Ἀβιμέλεχ, καὶ ἔκλασε
    τὸ κρανίον αὐτοῦ.
  ind-AYT: Namun, seorang perempuan melemparkan batu kilangan ke atas kepala Abimelekh
    sehingga memecahkan tengkorak kepalanya.
  nya-nya: Koma mkazi wina anaponya mwala wa mphero pa mutu wa Abimeleki ndi kuswa
    chibade cha mutuwo.
  hrv-hrv: neka žena baci mu žrvanj na glavu i razbi mu lubanju.
  mps-mps: Tiali goli, we me deligo te wit halulu pabo genuai masigi selama, tama
    aiyaba tula palu sąwanima, tama Abimelek toboluba tulalu, tama tobolu alua pali.
  tpi-tpi: Tasol wanpela meri i kisim bikpela ston bilong wilwilim wit na tromoi i
    kam daun na ston i brukim het bilong Abimelek.
  dan-1931: kastede en Kvinde en Møllesten ned på Abimeleks Hoved og knuste hans Hjerneskal.
  vie-OVCB: thì có một phụ nữ ném xuống một thớt cối đá, trúng đầu A-bi-mê-léc, làm
    vỡ sọ.
  guj-2017: પણ એક સ્ત્રીએ ઘંટીનું ઉપલું પડ અબીમેલેખના માથા પર ફેંકીને તેની ખોપરી ફોડી
    નાખી.
  pon-2006A: Lih emen ahpw kesehdiong takai en wiahda pilawa amas pohn moangeo oh
    kamwutepene.
  por-BRBSL: Uma certa mulher jogou uma pedra de moinho superior na cabeça de Abimelech
    e quebrou seu crânio.
  cth-cth: Napui buet touh ni cakang phawmnae sum avan e talung hoi Abimelek e lû
    dawk a dei pouh teh a lû rak a kâbawng.
  twi-twi: ɔbea bi a ɔwɔ abandennen no atifi gyaa awiyammo mu ma ɛbɛbɔɔ Abimelek moma
    so na ɛpɛtɛw ne ti koraa.
  hlt-hlt: Tedae Abimelek kah a lu te huta pakhat loh sumngol phaklung neh a dae pah
    tih a luhih a po pah.
  tbz-SIM: Dɛndɛ onitipòkù mɔù bɔntɛ́nímɛ̀ dinɑ̀ɑ̀ kɛ́bɔ́tɛ́ o yuu kɛ́pɔntɛ.
  msy-2020: Ezɨ amizir mam witɨn ovɨziba mɨrmɨrir dagɨar dafar mam akunizɨma, dagɨam
    izaghirava Abimelekɨn dapanim abɨki.
  dop-dop: Ɩlɛnɑ ɑlʋ nɔɣɔlʋ ɩ yɑɣɑ ɩ nyʋɣʋ tɑɑ kɛ́ nem nɑ kʋ́ tʋlɩ.
  azb-azb: Onda bir qadın dəyirmanın üst daşını Avimelekin başına tullayaraq kəlləsini
    əzdi.
  eng-DBY: and a woman cast the upper stone of a handmill on Abimelech's head, and
    crushed his skull.
  hin-2017: तब किसी स्त्री ने चक्की के ऊपर का पाट अबीमेलेक के सिर पर डाल दिया, और
    उसकी खोपड़ी फट गई।
  eng-YLT: and a certain woman doth cast a piece of a rider on the head of Abimelech,
    and breaketh his skull,
  eng-WYC-2017: and lo! a woman casted from above a gobbet of a mill-stone, and hurtled
    to the head of Abimelech, and it brake his noll.
  eng-WMBB: A certain woman cast an upper millstone on Abimelech’s head, and broke
    his skull.
  urd-GVH: तो एक औरत ने चक्की का ऊपर का पाट उसके सर पर फेंक दिया, और उस की खोपड़ी
    फट गई।
  rug-rug: Ba gona gore la nia keke barikaleqe si keke patu asasana pa batuna ke poraka
    si asa.
  gaz-gaz: dubartiin tokko gubbaadhaa majii dhagaa itti gad dhiiftee buqqee mataa
    isaa cabsite.
  fra-LSG: Alors une femme lança sur la tête d’Abimélec un morceau de meule de moulin,
    et lui brisa le crâne.
  yal-yal: Nayi, ɲaxanla nde yi se din gɛmɛ gbeen sin Abimeleki xunni, a yi a xunni
    bɔ.
  haw-1868: A hoolei iho la kehahi wahine i ka pohaku kaa palaoa maluna iho o ke poo
    o Abimeleka, a wawahi i kona iwipoo.
  arb-NAV: فَأَلْقَتِ امْرَأَةٌ حَجَرَ رَحَى عَلَى رَأْسِهِ فَشَجَّتْ جُمْجُمَتَهُ.
  ewe-ewe: nyɔnu aɖe ɖe asi le nutukpe gã aɖe ŋu tso mɔ la tame ɖo ɖe anyigba eye
    kpea ge dze Abimelek dzi eye wogbã ta nɛ.
  eng-LEE: But a certain woman cast a piece of an upper millstone upon Abimelech's
    head, and crushed his skull.
  asm-FB: কিন্তু তাত এগৰাকী মহিলাই জাঁতৰ ওপৰৰ শিলচটা লৈ অবীমেলকৰ মূৰৰ ওপৰত পেলাই দি
    তেওঁৰ মূৰৰ খোলা ভাঙিলে।
  sus-A: نَ نَن لَن فِنّ ندٍ نَشَ مّنفِ دِن سٍ فّمّ دَاشِ سِن عَبِمٍلٍكِ شُنيِ، عَ
    شُنيِ نَشَ بْو.
  fra-SBL: Une femme jeta une meule supérieure sur la tête d'Abimélec, et lui brisa
    le crâne.
  hbo-hbo: וַתַּשְׁלֵ֞ךְ אִשָּׁ֥ה אַחַ֛ת פֶּ֥לַח רֶ֖כֶב עַל־רֹ֣אשׁ אֲבִימֶ֑לֶךְ וַתָּ֖רִץ
    אֶת־גֻּלְגָּלְתֹּֽו׃
  kik-kik: mũtumia ũmwe akĩmũgũithĩria ihiga rĩa gĩthĩi mũtwe, rĩkĩmũhehenja mũtwe.
  fra-NCL: Alors une femme lança sur la tête d’Abimélek un morceau de meule de moulin
    et lui brisa le crâne.
  cek-AK: To naah nongpata maeto mah imphu hoiah Abimelek ih lu nuiah thlung pakhrak
    thuih moe, a lu to koih phaeng.
  cuk-cuk: ome-wargwen Abimelec-nonogi obnaged-akwa-dummad egwannalid. E-nonogi argwannonigu,
    ei-nono marisad.
  uig-CYR: бир аял ярғунчақниң үстүнки тешини Абимәләкниң бешиға етип униң баш сүңикини
    сундуривәтти.
  tel-2017: అప్పుడు ఒక స్త్రీ అబీమెలెకు తల మీద తిరగలి రాయిని పడేసినందువల్ల అతని పుర్రె
    పగిలింది.
  hat-BSA: Men yon sèten fanm te jete yon wòch moulen (sila a ki sòti anwo nan moulen
    an) sou tèt Abimélec e te kraze zo tèt li.
  kos-kos: Na sie mutan el sisya eot in ilil na lulap se nu fin sifal twe foklalik
    ahlunsifal.
  hbo-WLC: וַתַּשְׁלֵ֞ךְ אִשָּׁ֥ה אַחַ֛ת פֶּ֥לַח רֶ֖כֶב עַל־רֹ֣אשׁ אֲבִימֶ֑לֶךְ וַתָּ֖רִץ
    אֶת־גֻּלְגָּלְתּֽוֹ׃
  ibo-ibo: otu nwanyị tụdara nkume igwe nri nʼisi ya, nke tiwara okpokoro isi ya.
  ory-ory: ତହିଁରେ ଜଣେ ସ୍ତ୍ରୀ ଚକିର ଉପର-ପଟ ଅବୀମେଲକ୍‍ର ମୁଣ୍ଡ ଉପରକୁ ପକାଇ ତାହାର ଖପୁରି ଭାଙ୍ଗି
    ପକାଇଲା।
  chk-chk: Nge eman fefin a aturätiu eu nüüf seni fau won möküren Apimelek, pwe a
    amökkü pören möküran.
  rop-rop: Bat wanbala gel bin tjakamdan granding ston brom ontop, en det ston bin
    hitim Abimalek langa im hed, en imbin krekim im hed boun,
  ukr-1871: Втім кинула одна жінка йому на голову відломок камення жорнового, та й
    проломила йому черепа.
  deu-1951: Aber ein Weib warf ein Stück von einem Mühlstein dem Abimelech auf den
    Kopf und zerschmetterte ihm den Schädel.
  eng-JPS: And a certain woman cast an upper millstone upon Abimelech's head, and
    broke his skull.
  srp-1865: Ali jedna žena baci komad žrvnja na glavu Avimelehu i razbi mu glavu.
  lug-lug: ne wabaawo omukazi omu eyakasuka olubengo ku mutwe gwa Abimereki, n’amwasa
    omutwe.
  heb-heb: ותשלך אשה אחת פלח רכב על ראש אבימלך ותרץ את גלגלתו׃
  ben-IRV: তখন একটি স্ত্রীলোক যাঁতার উপরের পাথরটি নিয়ে অবীমেলকের মাথার ওপরে ছুঁড়ে
    তার মাথার খুলি ভেঙে দিল।
  pan-pan: ਤਦ ਕਿਸੇ ਇਸਤਰੀ ਨੇ ਚੱਕੀ ਦਾ ਉੱਪਰਲਾ ਪੁੜ ਅਬੀਮਲਕ ਦੇ ਸਿਰ ਉੱਤੇ ਸੁੱਟ ਦਿੱਤਾ ਅਤੇ ਉਸ
    ਦਾ ਸਿਰ ਫੱਟ ਗਿਆ।
  mya-JVB: မိန်းမ တယောက် သည် ကြိတ်ဆုံ ကျောက်တဖဲ့ ကို အဘိမလက် ခေါင်း ပေါ် သို့ ပစ်ချ
    ၍ ဦးခေါင်းခွံ ပေါက် ကွဲလေ၏။
  hmo-hmo: Vadaeni hahine ta ese nadi badana ta, uiti moia totona ataiai nadi be Abimeleka
    ena kwarana dekenai ia negea diho. Abimeleka ena kwarana koukouna ia makohia momokani.
  urd-urd: तब किसी 'औरत ने चक्की का ऊपर का पाट अबीमलिक के सिर पर फेंका, और उसकी खोपड़ी
    को तोड़ डाला।
  rus-SYN: Тогда одна женщина бросила обломок жернова на голову Авимелеху и проломила
    ему череп.
  bqc-SIM: ↄ̃ nↄɛe ↄzↄ̃̀ wísilↄgbɛi, à sìwà à aà mi pàa.
  tcz-CHONGTHU: Numei khatnin nching danna konna sumhei songkhat ahin seplhan ahileh
    Abimelech luchanga chun achun aluchu asepkeh tan ahi.
  mar-mar: तेव्हा एका स्त्रीने अबीमलेखाची टाळू फोडण्यास त्याच्या डोक्यावर जात्याची
    वरची तळी टाकली.
  qub-qub: Niycaptin agacuna rumita janajpita juc warmi cachapaycamuran. Abimelecta
    umacho goycuran paquejpaj.
  hat-hat: Men yon fanm lage yon wòl moulen sou tèt Abimelèk, li kraze zo bwa tèt
    li.
  eng-BSB: But a woman dropped an upper millstone on Abimelech’s head, crushing his
    skull.
  tod-tod: Názu ɠa anzanui ta molo ziɠa ɠɔtui looni la Aɓimeelɛke nɔungi zu, é nɔunkalagi
    wolowolo.
  eng-WEBPB: A certain woman cast an upper millstone on Abimelech’s head, and broke
    his skull.
  kbq-kbq: mago a'mo'a witi neharaza havenkno atregeno tamino asenia ru prarovazino
    ahetre'ne.
  nhe-BL: Pero se sihuatl quimajcajqui iteyo se molino huan quiajsic ipan itzonteco
    Abimelec huan quicuatzayanqui.
  gub-BL: Amo kuzà tàpuzuhu pe har i'aromo har weityk amo ita arozràn imuku'i haw
    iàkàg rehe a'e kury. Uka ita iàkàg izuwi.
  eng-DRA: And behold a certain woman casting a piece of a millstone from above, dashed
    it against the head of Abimelech, and broke his skull.
