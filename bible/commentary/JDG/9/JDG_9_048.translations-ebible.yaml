    gibi yapın!” dedi.
  grc-BRENT: Καὶ ἀνέβη Ἀβιμέλεχ εἰς ὄρος Σελμὼν, καὶ πᾶς ὁ λαὸς ὁ μετʼ αὐτοῦ· καὶ
