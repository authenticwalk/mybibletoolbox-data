    til sine Folk: “Skynd eder at gøre det samme, som I så, jeg gjorde!”'
  vie-OVCB: 'liền kéo toàn quân lên Núi Sanh-môn. Tại đó, A-bi-mê-léc lấy rìu đốn
    một nhánh cây vác lên vai, rồi ra lệnh cho mọi người theo mình: “Hãy làm đúng
    như ta làm. Nhanh lên!”'
  guj-2017: અબીમેલેખ તથા તેની સાથેના સર્વ લોકો સાલ્મોન પર્વત પર ગયા. અબીમેલેખે પોતાના
    હાથમાં એક કુહાડી લઈને વૃક્ષની ડાળીઓ કાપી. તેણે પોતાના ખભા પર મૂકીને તેની સાથેના
    લોકોને હુકમ કર્યો, “તમે મને જે કરતાં જોયો છે તે પ્રમાણે તમે પણ જલ્દીથી કરો.”
  pon-2006A: ih eri kohdahla pohn Nahna Salmon iangahki nah sounpei ko. E ahpw ale
    sile pwoat oh pelehdi rahn tuhke pwoat, ih eri kapaikada. E ahpw ndahng nah sounpei
    ko re en mwadang pil wiahda soahngohte.
  por-BRBSL: 'Abimelech subiu ao Monte Zalmon, ele e todas as pessoas que estavam
    com ele; e Abimelech pegou um machado na mão, cortou um ramo das árvores, levou-o
    para cima e o colocou sobre seu ombro. Então ele disse às pessoas que estavam
    com ele: “O que vocês me viram fazer, apressem-se, e façam como eu fiz!'
  cth-cth: Abimelek hai ama koe kaawm e naw pueng hoi Zalmon mon dawk a luen awh teh
    Abimelek ni cakâ a sin. Thingkang a bouk teh a sin teh a taminaw koevah, ka sak
    e hah na hmu awh e patetlah nangmouh ni hai karanglah sak awh, atipouh.
  twi-twi: enti odii nʼakofo anim kɔɔ Salmon Bepɔw so. Ɔfaa abonnua twaa mman bi fii
    dua bi so na ɔde guu ne mmati so. Ɔka kyerɛɛ ne dɔm no se, “Ntɛm, nea mayɛ yi,
    monyɛ bi!”
  hlt-hlt: Te dongah Abimelek loh a taengkah pilnam boeih te Zalmon tlang la a caeh
    puei. Te vaengah Abimelek loh a kut dongkah hai te a loh tih thing hlaeng a saih.
    Thing hlaeng te a thueng tih a laengpang dongah a khueh. Te phoeiah a taengkah
    pilnam te, “Ka saii he so uh lamtah kai bangla koe saii uh,” a ti nah.
  tbz-SIM: 'Kòo túótɛ́ o pĩɛ̃tɛ̀ kɛ́dekɛ Sɑdimɔɔ tɑ̃rì, kɛ́kɔ̃ṹ kudɔú kɛ́buutɛ́,
    kɛ́nɑ́kɛ́ o nìtìbɛ̀ kɛ dɔ̀: Dɔɔ̀nɛ̀ n dɔ̀ɔ̀mɛ̀.'
  msy-2020: Ezɨ a uan mɨdorozir gumaziba ko Salmonɨn Mɨghsɨamɨn orazimɨn uanabo. Egha
    sobiam inigha temer aguar mɨsɨngiziba ovɨrigha uan dɨpɨzim gatɨ. Egha a kamaghɨn
    uan mɨdorozir gumazibav gei, “Bizir kɨ amim ia an gari. Ia bemɨra kɨ amizɨ moghɨn
    ia damu.”
  dop-dop: 'Ḿpʋ́ɣʋ́ ɩ ponɑ ɩ yoolɑɑ kɛ Sɑlʋmɔŋ pulɑɣɑ tɔɔ, nɑ ɩ́ kpɑɣɑ lɑɑlɛ nɑ ɩ́
    sɛtɩ tʋɣʋ piliŋɑ nɑ ɩ́ hɔɣɔlɩ-kɛ. Ɩlɛnɑ ɩ́ heeli-wɛ sɩ: Ɩ́ lɑ ɩsɩɩ mɑ lɑpʋ tɔɣɔ
    lɔŋ.'
  azb-azb: 'Avimelek bütün adamları ilə bərabər Salmon dağına çıxdı. Əlinə balta götürüb
    ağacdan bir budaq kəsdi və onu çiyinlərinin üstünə qoyub yanındakı xalqa belə
    dedi: «Cəld olun, mən necə edirəmsə, siz də elə edin».'
  eng-DBY: Then Abimelech went up to mount Zalmon, he and all the people that were
    with him; and Abimelech took an axe in his hand, and cut down a bough from the
    trees, and took it up and laid it on his shoulder, and said to the people that
    was with him, What ye have seen me do, make haste, do as I have done.
  hin-2017: तब वह अपने सब संगियों समेत सल्मोन नामक पहाड़ पर चढ़ गया; और हाथ में कुल्हाड़ी
    ले पेड़ों में से एक डाली काटी, और उसे उठाकर अपने कंधे पर रख ली। और अपने संगवालों
    से कहा, “जैसा तुम ने मुझे करते देखा वैसा ही तुम भी झटपट करो।”
  eng-YLT: and Abimelech goeth up to mount Zalmon, he and all the people who [are]
    with him, and Abimelech taketh the great axe in his hand, and cutteth off a bough
    of the trees, and lifteth it up, and setteth [it] on his shoulder, and saith unto
    the people who [are] with him, 'What ye have seen I have done — haste, do ye like
    it.'
  eng-WYC-2017: and he went up into the hill of Zalmon with all his people; and with
    an ax taken, he cut down a bough of a tree, and he bare it, put upon his shoulder,
    and he said to his fellows, Do ye anon this thing, that ye see me do.
  eng-WMBB: Abimelech went up to Mount Zalmon, he and all the people who were with
    him; and Abimelech took an axe in his hand, and cut down a bough from the trees,
    and took it up, and laid it on his shoulder. Then he said to the people who were
    with him, “What you have seen me do, make haste, and do as I have done!”
  urd-GVH: तो वह अपने फ़ौजियों समेत ज़लमोन पहाड़ पर चढ़ गया। वहाँ उसने कुल्हाड़ी से
    शाख़ काटकर अपने कंधों पर रख ली और अपने फ़ौजियों को हुक्म दिया, “जल्दी करो! सब
    ऐसा ही करो।”
  rug-rug: Ke sage la koasa toqere Zalamoni si asa meke sari nana tie. Meke vagia
    sa si keke maho meke maho vagia sa si keke lelaṉa huda, meke kokovaria sa pa avarana.
    Meke tozini sa sari nana tie pude tuture tavete gua tugo asa.
  gaz-gaz: namoota isaa hundumaa wajjin Tulluu Zalmoonitti ol baʼe. Abiimelekis qottoo
    harkatti qabatee dameewwan mukaa mummuree ol fuudhee gatiittii isaatti baate.
    Namoota isa wajjin jiraniinis, “Dafaa! Waanuma anaa godhu argitan sana godhaa!”
    jedhe.
  fra-LSG: 'Alors Abimélec monta sur la montagne de Tsalmon, lui et tout le peuple
    qui était avec lui. Il prit en main une hache, coupa une branche d’arbre, l’enleva
    et la mit sur son épaule. Ensuite il dit au peuple qui était avec lui: Vous avez
    vu ce que j’ai fait, hâtez-vous de faire comme moi.'
  yal-yal: a yi te Salamɔn geyaan fari, e nun yamaan naxan birin yi a fɔxɔ ra. Abimeleki
    yi bunbin tongo, a yi wudi yiina nde sɛgɛ, a yi a sa a kɔɛɛn ma. Na xanbi ra,
    yamaan naxan yi a fɔxɔ ra, a yi a fala ne xa, a naxa, “N naxan ligaxi ɛ bata na
    to, ɛ fan xa na liga mafurɛn!”
  haw-1868: Pii aku la o Abimeleka i ka mauna o Zalemona, oia, a me na kanaka a pau
    pu me ia; a lawe o Abimeleka i ke koi lipi ma kona lima, a kua iho la i lala laau,
    a hapai ae la, a kau iluna o kona a-i, a olelo aku la i kanaka, O ka mea a oukou
    i ike mai ai ia'u, e hana ana, e wikiwiki oukou e hana, e like me au nei.
  arb-NAV: 'فَارْتَقَى هُوَ وَجَيْشُهُ جَبَلَ صَلْمُونَ، وَأَخَذَ فَأْساً بِيَدِهِ
    وَقَطَعَ غُصْنَ شَجَرَةٍ وَرَفَعَهُ وَوَضَعَهُ عَلَى كَتِفِهِ، وَقَالَ لِرِجَالِهِ:
    «كُلَّ مَا تَرَوْنَنِي أَفْعَلُهُ فَأَسْرِعُوا وَافْعَلُوا مِثْلِي».'
  ewe-ewe: Abimelek yi Zalmɔn to dzi. Efɔ nake lé ɖe abɔta eye wòɖe gbe na eƒe ameawo
    bena woawɔ nu si tututu yewɔ.
  eng-LEE: And Abimelech went thereupon up to mount Zalmon, he and all the people
    that were with him; and Abimelech took an axe in his hand, and cut down a bough
    from a tree, and bore it, and laid it on his shoulder; and he said unto the people
    that were with him, What ye have seen that I have done, make haste, and do like
    me.
  asm-FB: তেতিয়া তেওঁ নিজৰ লোকসকলক লগত লৈ চলমোন পৰ্ব্বতলৈ উঠি গ’ল। তেওঁ কুঠাৰ ললে
    আৰু গছৰ পৰা এটা ডাল কাটি নিজৰ কান্ধত তুলি ল’লে। তাৰ পাছত তেওঁৰ লগত থকা লোকসকলক
    আদেশ দিলে, “তোমালোকে মোক যি যি কৰা দেখিলা, তোমালোকেও শীঘ্রে তেনেকুৱা কৰিবা।”
  sus-A: نَ كُي عَبِمٍلٍكِ نَشَ تٍ سَلَمٌن فٍيَ قَرِ نُن حَمَ نَشَن نُ بِرَشِ عَ قْشْ
    رَ. عَبِمٍلٍكِ نَشَ بٍيرَ سُشُ عَ بّلّشّ. عَ نَشَ وُرِ سَلٌنيِ ندٍ سّفّ، عَ عَ
    سَ عَ كْن مَ. نَ شَنبِ، عَ نَشَ عَ قَلَ حَمَ بّ نَشَن نُ بِرَشِ عَ قْشْ رَ، «وٌ
    بَرَ عَ تٌ ﭑ نَشَن نَبَشِ؟ وٌ قَن شَ نَ مْولِ رَبَ مَقُرٍن مَقُرٍن.»
  fra-SBL: 'Abimélec monta sur la montagne de Zalmon, lui et tout le peuple qui était
    avec lui. Abimélec prit une hache dans sa main, abattit un rameau des arbres,
    l''emporta et le posa sur son épaule. Puis il dit au peuple qui était avec lui :
    « Ce que vous m''avez vu faire, hâtez-vous de le faire, et faites comme moi ! ».'
  hbo-hbo: וַיַּ֨עַל אֲבִימֶ֜לֶךְ הַר־צַלְמֹ֗ון הוּא֮ וְכָל־הָעָ֣ם אֲשֶׁר־אִתֹּו֒
    וַיִּקַּח֩ אֲבִימֶ֨לֶךְ אֶת־הַקַּרְדֻּמֹּ֜ות בְּיָדֹ֗ו וַיִּכְרֹת֙ שֹׂוכַ֣ת עֵצִ֔ים
    וַיִּ֨שָּׂאֶ֔הָ וַיָּ֖שֶׂם עַל־שִׁכְמֹ֑ו וַיֹּ֜אמֶר אֶל־הָעָ֣ם אֲשֶׁר־עִמֹּ֗ו
    מָ֤ה רְאִיתֶם֙ עָשִׂ֔יתִי מַהֲר֖וּ עֲשׂ֥וּ כָמֹֽונִי׃
  kik-kik: we na andũ ake othe makĩambata Kĩrĩma-inĩ gĩa Zalimuna. Akĩoya ithanwa,
    agĩtema honge, na agĩciigĩrĩra ciande. Agĩatha andũ arĩa maarĩ nake, akĩmeera
    atĩrĩ, “Narua! Ĩkai ũguo muona ndeka!”
  fra-NCL: 'Abimélek monta sur le mont Selmon, lui et tout le peuple qui était avec
    lui. Abimélek prit en main une hache, coupa une branche d’arbre, la souleva et
    la mit sur son épaule. Il dit au peuple qui était avec lui : « Ce que vous m’avez
    vu faire, hâtez-vous de le faire comme moi. »'
  cek-AK: Abimelek mah angmah hoi angmah ih kaminawk boih to Zalmon mae ah dawh haih;
    anih mah caka to lak moe, thing tanghang to pakhruk pacoengah, palaeng ah aput;
    a taengah kaom kaminawk khaeah, Nang hnuk o ih ka sak ih hmuen baktih toengah,
    karangah sah oh, tiah a naa.
  cuk-cuk: 'Abimelec e-sordamarbo bela Salmón-yar-siidse nadmalad. Degi, Abimelec
    akan-amisgua, sapi-e-anamar immisad. Geb e-gukingi sesgua, e-sordamar-eba-gudimaladga
    sogdemogad: “Igi-an-imaksa-be-an-dake, deyob be gwae-gwae imakmalo.”'
  uig-CYR: 'Шуниң билән Абимәләк адәмлирини елип Залмон теғиға чиқти; у қолиға палтини
    елип дәрәқниң бир шехини кесип елип, өшнисигә қоюп, андин өзи билән болған хәлиққә:
    — Мениң немә қилғинимни көрдүңлар, әнди силәрму тездин шундақ қилиңлар, — деди.'
  tel-2017: అతడు, అతనితో ఉన్న మనుషులందరూ, సల్మోను కొండ ఎక్కారు. అబీమెలెకు గొడ్డలి
    చేత పట్టుకుని ఒక పెద్ద చెట్టు కొమ్మ నరికి, యెత్తి భుజంపై పెట్టుకుని “నేనేం చేస్తున్నానో
    అదే మీరు కూడా చెయ్యండి” అని తనతో ఉన్న మనుషులతో చెప్పాడు.
  hat-BSA: 'Konsa, Abimélec te monte Mòn Tsalmon an, ansanm ak tout pèp ki te avè
    l yo. Li te pran yon rach nan men l, e te koupe yon branch nan bwa yo. Li te leve
    li monte sou zepòl li, e te di pèp ki te avè l yo: “Sa nou wè ke m fè a, fè vit
    e fè l menm jan an.”'
  kos-kos: na el ac mwet lal elos fanyak nu Fineol Zalmon. El eis tula soko ac pakela
    lesak se ac filiya finpisal, ac fahk nu sin mwet lal elos in oru oana.
  hbo-WLC: וַיַּ֨עַל אֲבִימֶ֜לֶךְ הַר־צַלְמ֗וֹן הוּא֮ וְכָל־הָעָ֣ם אֲשֶׁר־אִתּוֹ֒
    וַיִּקַּח֩ אֲבִימֶ֨לֶךְ אֶת־הַקַּרְדֻּמּ֜וֹת בְּיָד֗וֹ וַיִּכְרֹת֙ שׂוֹכַ֣ת עֵצִ֔ים
    וַיִּ֨שָּׂאֶ֔הָ וַיָּ֖שֶׂם עַל־שִׁכְמ֑וֹ וַיֹּ֜אמֶר אֶל־הָעָ֣ם אֲשֶׁר־עִמּ֗וֹ
    מָ֤ה רְאִיתֶם֙ עָשִׂ֔יתִי מַהֲר֖וּ עֲשׂ֥וּ כָמֽוֹנִי׃
  ibo-ibo: ya na ndị agha ya rigoro ugwu Zalmon. O ji anyụike gbutuo ụfọdụ ngalaba
    osisi nke ọ tụkwasịrị nʼubu ya. O nyere ndị agha ya iwu si, “Ngwa, meenụ ihe unu
    hụrụ na m mere.”
  ory-ory: ତହିଁରେ ଅବୀମେଲକ୍‍ ଓ ତାହାର ସଙ୍ଗୀ ଲୋକ ସମସ୍ତେ ସଲମୋନ୍‍ ପର୍ବତକୁ ଉଠିଗଲେ ଓ ଅବୀମେଲକ୍‍
    ହାତରେ କୁହ୍ରାଡ଼ି ଘେନି ବୃକ୍ଷରୁ ଖଣ୍ଡିଏ ଡାଳ ହାଣିଲା ଓ ତାହା ଉଠାଇ ଆପଣା କାନ୍ଧରେ ରଖିଲା;
    ଆଉ ଆପଣା ସଙ୍ଗୀମାନଙ୍କୁ କହିଲା, “ତୁମ୍ଭେମାନେ ମୋତେ ଯାହା କରିବାର ଦେଖିଲ, ତାହା ଶୀଘ୍ର କର
    ଓ ମୁଁ ଯେପରି କଲି, ସେପରି କର;”
  chk-chk: a feitä won ewe chuk Salmon, ir me ekewe mwän mi eti. Iwe, Apimelek a angei
    nöün we kouk, a pökü epilük mwüch o ekietä won afaran. A pwal üreni ekewe mwän
    mi eti, “Oupwe müttir le föri mine oua küna pwe ngang üa föri.”
  rop-rop: '@see-verse:JDG.009.047'
  ukr-1871: 'І пійшов Абимелех з усїм людом, що мав при собі, на Селмон-гору. Тут
    ухопив сокиру, нарубав галузя, підняв і закинув собі на плечі, і звелїв усїм військовим,
    що йшли за ним: Бачите, що я роблю, те й ви робіте!'
  deu-1951: 'ging er mit all seinem Volk, das bei ihm war, auf den Berg Zalmon und
    nahm eine Axt zur Hand und hieb einen Ast von den Bäumen und hob ihn auf und legte
    ihn auf seine Achsel und sprach zu allem Volk, das mit ihm war: Was ihr mich habt
    tun sehen, das tut eilends auch!'
  eng-JPS: 'And Abimelech got him up to mount Zalmon, he and all the people that were
    with him; and Abimelech took an axe in his hand, and cut down a bough from the
    trees, and took it up, and laid it on his shoulder; and he said unto the people
    that were with him: ''What ye have seen me do, make haste, and do as I have done.'''
  srp-1865: 'Tada Avimeleh izide na goru Salmon, on i sav narod što bješe s njim;
    i uzev Avimeleh sjekiru u ruku otsijeèe granu od drveta i podiže je i metnu je
    na rame, i reèe narodu koji bijaše s njim: što vidjeste da sam ja uèinio, brzo
    èinite kao ja.'
  lug-lug: ye n’abasajja be ne balinnya ku lusozi Zalumoni, n’akwata embazi n’atema
    ettabi n’alyetikka ku kibegabega. N’alagira n’abasajja be yali nabo ng’abagamba
    nti, “Mwanguwe, mukole nga bwe nkoze.”
  heb-heb: ויעל אבימלך הר צלמון הוא וכל העם אשר אתו ויקח אבימלך את הקרדמות בידו ויכרת
    שוכת עצים וישאה וישם על שכמו ויאמר אל העם אשר עמו מה ראיתם עשיתי מהרו עשו כמוני׃
  ben-IRV: তখন অবীমেলক ও তার সঙ্গীরা সকলে সল্‌মোন পর্বতে উঠল। আর অবীমেলক কুঠার হাতে
    নিয়েছিল; সে বৃক্ষ থেকে একটা ডাল কেটে নিয়ে নিজের কাঁধে রাখল এবং নিজের সঙ্গী লোকদেরকে
    বলল, তোমরা আমাকে যা করতে দেখলে, তাড়াতাড়ি সেরকম কর।
  pan-pan: ਤਦ ਅਬੀਮਲਕ ਆਪਣੇ ਨਾਲ ਦੇ ਸਾਰੇ ਲੋਕਾਂ ਨਾਲ ਸਲਮੋਨ ਦੇ ਪਰਬਤ ਉੱਤੇ ਚੜ੍ਹ ਗਿਆ ਅਤੇ ਆਪਣੇ
    ਹੱਥ ਵਿੱਚ ਕੁਹਾੜਾ ਫੜ੍ਹ ਕੇ ਰੁੱਖਾਂ ਵਿੱਚੋਂ ਇੱਕ ਟਾਹਣੀ ਵੱਢੀ ਅਤੇ ਉਸ ਨੂੰ ਚੁੱਕ ਕੇ ਆਪਣੇ ਮੋਢੇ
    ਉੱਤੇ ਰੱਖ ਲਿਆ ਅਤੇ ਆਪਣੇ ਨਾਲ ਦੇ ਲੋਕਾਂ ਨੂੰ ਕਿਹਾ, “ਜੋ ਕੁਝ ਤੁਸੀਂ ਮੈਨੂੰ ਕਰਦਿਆਂ ਵੇਖਿਆ
    ਹੈ, ਤੁਸੀਂ ਵੀ ਛੇਤੀ ਨਾਲ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕਰੋ!”
  mya-JVB: ကိုယ်တိုင် မှစ၍ပါသော သူ အပေါင်း တို့သည် ဇလမုန် တောင် သို့ သွား ပြီးလျှင်
    ၊ အဘိမလက် သည် ပုဆိန် နှင့် သစ်ခက် ကို ခုတ် ၍ မိမိ ပုခုံး ပေါ် မှာ တင် ထမ်း လျက်
    ၊ ငါပြု သည်ကို သင်တို့မြင် သည်အတိုင်း အလျင်အမြန် ပြု ကြလော့ဟု လိုက်သောသူ တို့အား
    ဆို လျှင်၊
  hmo-hmo: Vadaeni Abimeleka be Salamona Ororo dekenai ia daekau lao, ia bona iena
    tuari taudia ibounai. Abimeleka ese ira ta ia abia, au rigi haida ia utua, bona
    lahi au totona ikumi ia karaia, iena pagana dekenai ia atodia. Iena tuari taudia
    danu ia ese ia hamaoroa, ia gwau, “Lauegu kara umui itaia vadaeni. Inai kara hegeregerena
    umui danu do umui karaia. Karaharaga!”
  urd-urd: तब अबीमलिक अपनी फ़ौज समेत ज़लमोन के पहाड़ पर चढ़ा; और अबीमलिक ने कुल्हाड़ा
    अपने हाथ में ले दरख़्तों में से एक डाली काटी और उसे उठा कर अपने कन्धे पर रख लिया,
    और अपने साथ के लोगों से कहा, “जो कुछ तुम ने मुझे करते देखा है, तुम भी जल्द वैसा
    ही करो।”
  rus-SYN: 'И пошел Авимелех на гору Селмон, сам и весь народ, бывший с ним, и взял
    Авимелех топоры с собою и нарубил сучьев древесных, и положил на плечи свои, и
    сказал народу, бывшему с ним: вы видели, что я делал; скорее делайте и вы то же,
    что я.'
  bqc-SIM: 'aàpi ń a gbɛ̃́ↄ aa dɛ̀dɛ Zalamↄ gbɛwa. Ɔ̃ à mↄo sɛ̀ à ligↄ̃na zↄ̃̀
    a dà a gã̀u, ↄ̃ a ò a gbɛ̃́ↄnɛ: Lá á è má kɛ̀, à kɛ màa kpakpa.'
  tcz-CHONGTHU: Asepaite hochu Zalmon mol langa apuitou tan ahi, aman heicha khat
    alan thingboh hochu atulhan alengkouva akiput in ahi. Chuin aman amite jah ah
    “Gangtah hin keibol tobang hin bollun,” ati.
  mar-mar: तेव्हा अबीमलेख आपल्याजवळच्या सर्व लोकांसहीत सल्मोन डोंगरावर गेला, आणि अबीमलेखाने
    आपल्या हाती कुऱ्हाड घेऊन झाडाची फांदी तोडली, मग तिला आपल्या खांद्यावर उचलून घेऊन
    त्याने आपल्याजवळच्या लोकांस सांगितले, “जे मी केले ते तुम्ही पाहिले, तसे माझ्यासारखे
    लवकर करा.”
  qub-qub: 'Abimelecga suldäruncunata pushacurcur aywaran Salmón jircaman. Nircur
    guerupa rämanta muturiycur matancacuran. Waquin runacunatapis niran: «¡Llapayqui
    nogano matancamuy!» nir.'
  hat-hat: 'Lè sa a, Abimelèk moute sou mòn Zalmon avèk moun ki te avè l'' yo. Li
    pran yon rach li koupe yon branch bwa, li pran l'', li mete l'' sou zepòl li.
    Epi li di tout moun ki te avè l'' yo: -Nou wè sa m'' fè a, kouri vit! Al fè menm
    bagay la tou.'
  eng-BSB: he and all his men went up to Mount Zalmon. Abimelech took his axe in his
    hand and cut a branch from the trees, which he lifted to his shoulder, saying
    to his men, “Hurry and do what you have seen me do.”
  tod-tod: 'Aɓimeelɛke lɛɛni Salemon gizei ma, ta nuɓusɛiti ti ɠɛni polu. É zoovɛi
    zeɠeni, é gulu ɓekegi leʋega, é kula ba, é da ɠɔma. Naa ʋolu, é ɠɛni polu
    nuɓusɛiti ma: «Wo naa ɠaa, nii gè kɛai, à suvilɛ wo kɛ, eɠɛʋelei gè kɛai la.»'
  eng-WEBPB: Abimelech went up to Mount Zalmon, he and all the people who were with
    him; and Abimelech took an axe in his hand, and cut down a bough from the trees,
    and took it up, and laid it on his shoulder. Then he said to the people who were
    with him, “What you have seen me do, make haste, and do as I have done!”
  kbq-kbq: Hagi Abimeleki'a sondia vahe'a zamavareno Zalmoni agonafi mareriteno, sa'ume
    erino zafa azankuna'aramina antagi atreno afunte e'nerino, zamavarenoma vu'nea
    vahetmina amanage huno zamasami'ne, Ame'ama huta amama huaza hiho.
  nhe-BL: Huajca Abimelec yajqui ipan tepetl Salmón campa nopa tiopamitl ica nochi
    isoldados tlen ihuaya itztoyaj. Huan ica se hacha quitzontejqui imacuayo se cuahuitl,
    huan quitlalanqui huan quiajcolpantlali. Huan quinnahuati isoldados nojquiya ya
    nopa ma quichihuaca nimantzi huan ma quitoquilica.
  gub-BL: A'e rupi uzeupir ywytyr Xaramon her ma'e rehe kury, uzehe we har wanupi
    kury. Upyhyk amo itazy kury. Omonohok amo ywyra hàkàgwer. Upir waxi'i rehe. —
    Na'arewahy pezapo ma'e hezàwegatete nehe ty wà, i'i wanupe.
  eng-DRA: 'Went up into mount Selmon he and all his people with him: and taking an
    axe, he cut down the bough of a tree, and laying it on his shoulder and carrying
    it, he said to his companions: What you see me do, do you out of hand.'
