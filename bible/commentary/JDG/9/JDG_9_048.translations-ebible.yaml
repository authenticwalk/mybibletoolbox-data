    mengangkatnya, dan meletakkannya ke atas bahunya, dan berkata kepada rakyatnya
    yang bersama dia, “Apa pun yang kaulihat, lakukanlah dengan segera seperti yang
    kulakukan.”
  nya-nya: Choncho Abimeleki pamodzi ndi anthu ake onse anapita ku phiri la Zalimoni.
    Kumeneko anatenga nkhwangwa nadula nthambi za mitengo. Ananyamula nthambi zija
    pa phewa pake. Tsono anawuza anthu aja kuti, “Zimene mwaona ine ndikuchita, inunso
    mufulumire kuchita monga ndachitiramu.”
  hrv-hrv: 'popne se na Salmonsku goru sa svom vojskom svojom. Uzevši u ruke sjekiru,
