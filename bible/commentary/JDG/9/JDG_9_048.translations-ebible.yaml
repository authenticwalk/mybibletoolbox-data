    ug gimandoan ang mga lalaki nga uban kaniya, “Kung unsa ang nakita ninyo nga akong
    gibuhat, pagdali ug buhata ang sama sa akong gibuhat.”
  pol-UBG: 'Wtedy Abimelek wszedł na górę Salmon, on i cały lud, który z nim był;
    zabrał ze sobą siekierę, uciął gałąź z drzewa, wziął ją, włożył na swoje ramiona
    i powiedział do ludu, który z nim był: Co widzicie, że uczyniłem, szybko czyńcie
    to samo.'
  urd-GVU: تو وہ اپنے فوجیوں سمیت ضلمون پہاڑ پر چڑھ گیا۔ وہاں اُس نے کلہاڑی سے شاخ
