verse: JDG.009.048
translations:
  mal-C: അബീമെലെക്കും കൂടെയുള്ള ജനവും സൽമോൻ പർവതത്തിൽ കയറി; അദ്ദേഹം കോടാലി എടുത്ത്
    ഒരു മരത്തിലെ ചില കൊമ്പുകൾ വെട്ടി ചുമലിൽവെച്ചു. തന്നോടുകൂടെയുള്ളവരോട്, “വേഗം! ഞാൻ
    ചെയ്യുന്നതുപോലെതന്നെ നിങ്ങളും ചെയ്യുക!” എന്നു പറഞ്ഞു.
  deu-TKW: 'da stieg Abimelech mit dem gesamten Kriegsvolke, das er bei sich hatte,
    auf den Berg Salmon. Hier ergriff Abimelech ein Beil, hieb einen Busch ab, hob
    ihn auf und legte ihn auf seine Schulter. Dann gebot er den Kriegern, die ihn
    begleiteten: Was ihr mich thun saht, thut mir schleunigst nach!'
  lin-lin: 'Abimeleki elongo na bato na ye nyonso bamataki na ngomba Tsalimoni. Abimeleki
    azwaki epasola mpe akataki mwa bitape ya nzete, amemaki yango na mapeka na ye
    mpe alobaki na bato nyonso oyo bazalaki elongo na ye : « Oyo bomoni ngai kosala,
    bino mpe bosala bongo na lombangu. »'
  eng-LSV: and Abimelech goes up to Mount Zalmon, he and all the people who [are]
    with him, and Abimelech takes the great axe in his hand, and cuts off a bough
    of the trees, and lifts it up, and sets [it] on his shoulder, and says to the
    people who [are] with him, “What you have seen me do—hurry, do as I [have done].”
  eng-GNV: 'And Abimelech gate him vp to mounte Zalmon, hee and all the people that
    were with him: and Abimelech tooke axes with him, and cut downe boughes of trees,
    and tooke them, and bare them on his shoulder, and sayde vnto the folke that were
    with him, What ye haue seene me doe, make haste, and doe like me.'
  eng-WEBSTER: And Abimelech ascended mount Zalmon, he and all the people that were
    with him; and Abimelech took an ax in his hand, and cut down a bough from the
    trees, and took it, and laid it on his shoulder, and said to the people that were
    with him, What ye have seen me do, make haste, and do as I have done .
  nhw-BL: Huajca Abimelec yajqui ipan tepetl Salmón campa nopa tiopamitl ica nochi
    isoldados catli ihuaya itztoyaj. Huan ica se hacha quitzontejqui imacuayo se cuahuitl,
    huan quitlananqui huan quiajcolpantlali. Huan quinnahuati isoldados nojquiya ya
    nopa ma quichihuaca nimantzi huan ma quitoquilica.
  swh-ONEN: yeye na watu wake wote wakakwea kwenye Mlima Salmoni. Abimeleki akachukua
    shoka, akakata baadhi ya matawi, ambayo aliyachukua mabegani. Akawaagiza wale
    watu waliokuwa pamoja naye kuwa, “Fanyeni kile mlichoona mimi nikifanya!”
  bba-bba: Yerɑ Abimɛlɛki kɑ wiɡibu bɑ nɑ ɡuu te bɑ mɔ̀ Sɑɑmɔɔwɔ, mɑ u ɡbɑ̃ɑ suɑ u
    kɑ dɑ̃ɑ kɑ̃ɑsɑ ɡɑɑ burɑ u seru sɔndi. Yen biru u win bwɑ̃ɑbu sɔ̃ɔwɑ u nɛɛ bu mɑɑ
    koowo nɡe mɛ.
  eng-KJVCPB: And Abimelech gat him up to mount Zalmon, he and all the people that
    were with him; and Abimelech took an axe in his hand, and cut down a bough from
    the trees, and took it, and laid it on his shoulder, and said unto the people
    that were with him, What ye have seen me do, make haste, and do as I have done.
  luo-luo: en kaachiel gi joge duto negidhi e Got Zalmon. Abimelek nokawo le mi otongʼogo
    bad yath moro, mi notingʼe e goke. Nochiwo chik ne joma nenikode niya, “Uneno
    gima atimoni! Timuru kamano piyo!”
  meu-meu: Bena Abimelek na Salmon ororona ai e dara dae, ia bona ena orea taudia
    iboudiai. Bena Abimelek ese ira auta e abia, au e raku; bena au rakuraku iḡui
    ta e abia isi, paḡana ai e huaia. Ena orea taudia danu ia ese e hamaorodia, eto,
    Lauegu kara vada o itaia, heḡereḡerena mo ba karaia. A kara haraḡa.
  npi-ULB: अबीमेलेक र तिनीसँग भएका सबै मानिसहरू माथि सल्मोन डाँडातर्फ गए । अबीमेलेकले
    एउटा बन्चरो लिएर हाँगाहरू काटे । तिनले ती आफ्ना काँधमा बोके र आफूसँग भएका मानिसहरूलाई
    आज्ञा गरे, “मैले जे गरेको देखिरहेका छौ, छिटो-छिटो त्यसै गर ।”
  yor-yor: Abimeleki àti gbogbo àwọn ọmọ-ogun rẹ̀ gun òkè Salmoni lọ. Ó gé àwọn ẹ̀ka
    díẹ̀ pẹ̀lú àáké, ó gbé àwọn ẹ̀ka wọ̀nyí sí èjìká rẹ̀. Ó sọ fún àwọn ọmọ-ogun rẹ̀
    pé, “Ẹ ṣe ohun tí ẹ rí tí mo ń ṣe yìí ní kíákíá.”
  ind-ind: dia pun pergi ke gunung Zalmon bersama seluruh pasukannya. Abimelek mengambil
    sebuah kapak, memotong beberapa dahan pohon dan memikulnya. Dia memerintahkan
    pasukannya, “Cepat, lakukanlah seperti yang saya lakukan!”
  pes-OPCB: '@see-verse:JDG.009.047'
  tgl-ULB: Umakyat si Abimelec sa Bundok ng Zalmon, siya at lahat ng lalaking kasama
    niya. Kumuha si Abimelec ng palakol at pumutol ng mga sanga. Inilagay niya ito
    sa kaniyang balikat at inutusan ang mga lalaking kasama niya, “Kung ano ang nakita
    ninyong ginagawa ko, bilisan at gawin gaya ng ginawa ko.”
  hui-hui: Ani hale howa Abimelege halu ibunaga agali biaru haru halu Hari Salamono
    heagoha iraga halu pene. Puwa ayume ira magane gabuni hearu dandowa payani yini.
    Ani yu howa ibugua ibunaga agali biaruhondo lamialu lalu, I̱na o berogo de hendedemibe.
    Tíguabi nde abale ani dege bidaba, lene.
  mya-mya: မိ​မိ​၏​လူ​တို့​နှင့်​အ​တူ​ဇာ​လ​မုန်​တောင်​သို့ တက်​ပြီး​နောက် ပု​ဆိန်​ဖြင့်​သစ်​ကိုင်း​တစ်​ခု​ကို
    ခုတ်​၍​ထမ်း​၏။ မိ​မိ​၏​လူ​တို့​အား​လည်း​ထို နည်း​တူ​အ​လျင်​အ​မြန်​ပြု​ရန်​ပြော​လေ​သည်။-
  bod-N: ཨ་བི་མེ་ལེག་དང་ཁོའི་རྗེས་སུ་འབྲངས་པའི་མི་ཐམས་ཅད་ཙལ་མོན་རི་བོར་འགོས་པ་དང་།
    ཨ་བི་མེ་ལེག་གིས་ལག་ལ་སྟ་རེ་བཟུང་སྟེ་ཡལ་ག་ཞིག་བཅད་ནས་ཕྲག་ལ་ཁུར་ཞིང་། རང་གི་རྗེས་སུ་འབྲངས་པའི་མི་རྣམས་ལ་འདི་ལྟར་སྨྲས་པ་སྟེ།
    ཁྱོད་རྣམས་ཀྱིས་བདག་གིས་ཅི་བྱེད་པ་མཐོང་བ་ཇི་བཞིན་མྱུར་བ་མྱུར་དུ་བྱོས་ཤིག་ཅེས་པ་ལ།
  sna-sna: Iye navanhu vake vose vakakwira muGomo reZarimoni. Akatora demo akagura
    matavi, akaasimudza akaaisa pamapfudzi ake. Akarayira varume vaaiva navo akati,
    “Kurumidzai! Itai zvamandiona ndichiita!”
  spa-BLM: 'Abimelec subió al monte Zalmón, él y todo el pueblo que estaba con él;
    y Abimelec tomó un hacha en su mano, cortó una rama de los árboles, la subió y
    se la puso al hombro. Luego dijo al pueblo que estaba con él: “¡Lo que me habéis
    visto hacer, daos prisa y haced lo que yo he hecho!”'
  cac-cac: ix b'at vin̈ yed' masanil eb' soldado d'a jun vitz scuchan Salmón. Ix yic'anb'at
    jun q'uen ch'acab' vin̈, ix sch'acanel jun sc'ab' jun te te' vin̈, ix yac'anq'ue
    te' vin̈ d'a sjolom sjen̈jab'. Ix yalan vin̈ d'a masanil eb' anima to icha pax
    chi' syutej eb' d'a elan̈chamel.
  swh-ULB: Abimeleki akaenda mpaka mlima wa Salmoni, yeye na watu wote waliokuwa pamoja
    naye. Abimeleki akachukua shoka na kukata matawi. Akaweka juu ya bega lake na
    kuwaagiza watu waliokuwa pamoja naye, 'Mlichoona nimekifanya fanyeni kama nilivyofanya.'
  bel-bel: 'І пайшоў Авімэлэх на гару Сэлмон, сам і ўвесь народ, што быў зь ім, і
    ўзяў Авімэлэх сякеры з сабою і насек гальля, і паклаў на плечы свае, і сказаў
    народу, які быў зь ім: вы бачылі, што я рабіў; хутчэй рабеце і вы тое самае, што
    і я.'
  deu-ELBBK: 'Da stieg Abimelech auf den Berg Zalmon, er und alles Volk, das bei ihm
    war; und Abimelech nahm eine Axt in seine Hand und hieb einen Baumast ab und hob
    ihn auf und legte ihn auf seine Schulter, und er sprach zu dem Volk, das mit ihm
    war: Was ihr gesehen habt, das ich getan habe, das tut schnell wie ich.'
  mbb-OT: miduma zin is menge etew zin pehendiyà te Buntud he Zalmon. Ne hein dutun
    dan en, migkuwa si Abimelec te wasey ne nenamped sikandin te subpang te kayu ne
    midtiang din haazà. Ne migkeǥiyan din is menge etew zin te, “Gaanggaan kew ne
    veeli niw is mibeelan ku.”
  mal-2015: 'അബീമേലെക്കും കൂടെയുള്ള പടജ്ജനമൊക്കെയും സല്മോൻമലയിൽ കയറി; അബീമേലെക്ക്
    കോടാലി എടുത്തു ഒരു മരക്കൊമ്പു വെട്ടി ചുമലിൽ വെച്ചു, തന്റെ പടജ്ജനത്തോടു: ഞാൻ ചെയ്തതു
    നോക്കി നിങ്ങളും വേഗം അതുപോലെ ചെയ്‌വിൻ എന്നു പറഞ്ഞു.'
  tuo-NT: '@see-verse:JDG.009.047'
  rmc-rmc: 'Avke geľa peskre muršenca pro verchos Calmon. Iľa o tover, čhingerďa o
    konara pal o stromos, hazdňa len a thoďa peske len pro phiko. Olenge, ko sas leha,
    phenďa: „Oda, so man dikhľan te kerel, sig keren the tumen.“'
  pes-OPV: 'آنگاه ابیملک با همه کسانی که باوی بودند به کوه صلمون برآمدند، و ابیملک
    تبری به‌دست گرفته، شاخه‌ای از درخت بریده، آن را گرفت و بر دوش خود نهاده، به کسانی
    که باوی بودند، گفت: «آنچه مرا دیدید که کردم تعجیل نموده، مثل من بکنید.»'
  ron-1924: 'Атунч, Абимелек с-а суит пе мунтеле Цалмон, ел ши тот попорул каре ера
    ку ел. А луат о секуре ын мынэ, а тэят о рамурэ де копак, а луат-о ши а пус-о
    пе умэр. Апой а зис попорулуй каре ера ку ел: „Аць вэзут че ам фэкут? Грэбици-вэ
    ши фачець ши вой ка мине.”'
  ben-OBCV: তখন সে এবং তার সব লোকজন সল্‌মন পর্বতে উঠে গেল। সে একটি কুড়ুল নিয়ে গাছের
    কয়েকটি ডালপালা কেটে, সেগুলি তার কাঁধে তুলে নিল। তার সঙ্গে থাকা লোকদের সে আদেশ
    দিল, “তাড়াতাড়ি করো! আমাকে যা করতে দেখছ, তোমরাও তাই করো!”
  som-som: Markaasaa Abiimeleg wuxuu fuulay Buur Salmoon, isagii iyo dadkii la jiray
    oo dhammuba; kolkaasaa Abiimeleg wuxuu gacanta ku qabsaday faas, oo wuxuu dhirtii
    ka soo jaray laan, oo intuu kor u qaatay ayuu garbaha soo saaray, oo dadkii la
    jirayna wuxuu ku yidhi, Dhaqsada, oo wixii aad igu aragteen anoo samaynaya u sameeya
    sidii aan u sameeyey.
  lat-VUC: 'ascendit in montem Selmon cum omni populo suo: et arrepta securi, præcidit
    arboris ramum, impositumque ferens humero, dixit ad socios: Quod me videtis facere,
    cito facite.'
  eng-ASVBT: 'And Abimelech gat him up to mount Zalmon, he and all the people that
    were with him; and Abimelech took an axe in his hand, and cut down a bough from
    the trees, and took it up, and laid it on his shoulder: and he said unto the people
    that were with him, What ye have seen me do, make haste, and do as I have done.'
  ita-1885: 'Laonde Abimelec salì in sul monte di Salmon, con tutta la gente ch''era
    con lui; e prese delle scuri in mano, e tagliò un ramo d''albero; e, toltolo,
    sel recò in ispalla; poi disse alla gente ch'' era con lui: Quello che mi avete
    veduto fare, fatelo prestamente, come ho fatto io.'
  eng-LXXUP: And Abimelech went up to the mount of Zalmon, and all the people that
    were with him; and Abimelech took an axe in his hand, and cut down a branch of
    a tree, and took it, and laid it on his shoulders; and said to the people that
    were with him, What ye see me doing, do quickly as I.
  eng-ULB: Abimelech went up to Mount Zalmon, he and all the men who were with him.
    Abimelech took an ax and cut off branches. He put it on his shoulder and ordered
    the men with him, “What you have seen me do, hurry and do as I have done.”
  spa-VBL: 'él y todos los hombres que lo acompañaban subieron al monte Zalmón. Abimelec
    tomó un hacha y cortó una rama de los árboles. Se la subió al hombro y les dijo
    a sus hombres: “¡Rápido! Ya vieron lo que hice. Hagan ustedes lo mismo”.'
  fra-_FOB: 'Alors Abimélec monta sur la montagne de Tsalmon, lui et tout le peuple
    qui était avec lui; et Abimélec prit en main une hache, et coupa une branche d''arbre,
    l''enleva et la mit sur son épaule; et il dit au peuple qui était avec lui: Avez-vous
    vu ce que j''ai fait? Hâtez-vous de faire comme moi.'
  mal-mal: 'അബീമേലെക്കും കൂടെയുള്ള ജനമൊക്കെയും സല്മോൻമലയിൽ കയറി; അബീമേലെക്ക് കോടാലി
    എടുത്ത് ഒരു മരക്കൊമ്പ് വെട്ടി ചുമലിൽ വെച്ചു, തന്റെ ജനത്തോട്: ഞാൻ ചെയ്തത് നോക്കി
    നിങ്ങളും വേഗം അതുപോലെ ചെയ്‌വിൻ എന്ന് പറഞ്ഞു.'
  urd-GVR: to wuh apne faujiyoṅ samet Zalmon Pahāṛ par chaṛh gayā. Wahāṅ us ne kulhāṛī
    se shāḳh kāṭ kar apne kandhoṅ par rakh lī aur apne faujiyoṅ ko hukm diyā, “Jaldī
    karo! Sab aisā hī karo.”
  suz-BL: मिनु अबीमेलेक नु आ लडाइ पाइब सल्‍मोन डांडामी लमा बाक्‍त। मेकोमी खा लाइश्‍शा,
    शाक्‍श क्‍योरशा, बालाम लाप्‍शा कुरा बाक्‍त। आ लडाइ पाइब आन कली “गे आं कली मार
    पशो तनी, रीब पा मोदेंशो पन” देंमाक्‍त।
  ita-1927: 'Allora Abimelec salì sul monte Tsalmon con tutta la gente ch’era con
    lui; diè di piglio ad una scure, tagliò un ramo d’albero, lo sollevò e se lo mise
    sulla spalla; poi disse alla gente ch’era con lui: “Quel che m’avete veduto fare
    fatelo presto anche voi!”'
  ckb-ckb: 'ئەبیمەلەخ خۆی و هەموو خەڵکەکەی کە لەگەڵی بوون سەرکەوتن بۆ کێوی چەلمۆن.
    ئینجا ئەبیمەلەخ دەستی دایە تەور و لقوپۆپی داری بڕییەوە و هەڵیگرت و خستییە سەر
    شانی، بەو خەڵکەی گوت کە لەگەڵیدا بوون: «چاوتان لێیە چیم کرد، ئێوەش خێرا وەکو من
    بکەن!»'
  eng-BBE: Then Abimelech went up to Mount Zalmon, with all his people; and Abimelech
    took an axe in his hand and, cutting down branches of trees, took them and put
    them on his back. And he said to the people who were with him, Be quick and do
    as you have seen me do.
  kan-OKCV: ಅಬೀಮೆಲೆಕನು ತನ್ನ ಸಂಗಡ ಇದ್ದ ಸೈನಿಕರೆಲ್ಲರ ಸಹಿತವಾಗಿ ಚಲ್ಮೋನ್ ಬೆಟ್ಟವನ್ನೇರಿ, ತನ್ನ
    ಕೈಯಲ್ಲಿ ಕೊಡಲಿಯನ್ನು ಹಿಡಿದು, ಒಂದು ಮರದ ಕೊಂಬೆಯನ್ನು ಕಡಿದು, ಅದನ್ನು ತನ್ನ ಹೆಗಲಿನ ಮೇಲೆ
    ಹೊತ್ತುಕೊಂಡು, ತನ್ನ ಕೂಡ ಇದ್ದ ಜನರಿಗೆ, “ನಾನು ಮಾಡಿದ್ದನ್ನು ನೋಡಿ ಹಾಗೆಯೇ ತೀವ್ರವಾಗಿ ಮಾಡಿರಿ,”
    ಎಂದನು.
  tam-2017: 'அபிமெலேக்கு தன்னோடிருந்த எல்லா மக்களோடும் சல்மோன் மலையில் ஏறி, தன்னுடைய
    கையிலே கோடரியைப் பிடித்து, ஒரு மரத்தின் கிளையை வெட்டி, அதை எடுத்து, தன்னுடைய தோளின்மேல்
    போட்டுக்கொண்டு, தன்னோடிருந்த மக்களைப் பார்த்து: நான் என்ன செய்கிறேன் என்று பார்க்கிறீர்களே,
    நீங்களும் விரைவாக என்னைப்போலச் செய்யுங்கள் என்றான்.'
  spa-RV-1909: 'Entonces subió Abimelech al monte de Salmón, él y toda la gente que
    con él estaba; y tomó Abimelech un hacha en su mano, y cortó una rama de los árboles,
    y levantándola púsosela sobre sus hombros, diciendo al pueblo que estaba con él:
    Lo que me veis á mí que hago, haced vosotros prestamente como yo.'
  ron-BTF: 'Și Abimelec s-a urcat pe muntele Țalmon, el și tot poporul care era cu
    el, și Abimelec a luat un topor în mâna sa și a tăiat o ramură dintr-un copac
    și a luat-o și a pus-o pe umărul său și a spus poporului care era cu el: Ce m-ați
    văzut că fac, grăbiți-vă, să faceți ca mine.'
  eng-WEBP: Abimelech went up to Mount Zalmon, he and all the people who were with
    him; and Abimelech took an ax in his hand, and cut down a bough from the trees,
    and took it up, and laid it on his shoulder. Then he said to the people who were
    with him, “What you have seen me do, make haste, and do as I have done!”
  eng-FBV: he and all the men with him went up Mount Zalmon. Abimelech grabbed hold
    of an ax and cut a branch from the trees. He lifted it onto his shoulder, and
    told his men, “Quick! You saw what I did. Do the same!”
  nld-1939: 'ging Abimélek met al zijn mannen de berg Salmon op, greep een bijl, hakte
    een boomtak af, tilde hem op zijn schouders, en sprak tot zijn metgezellen: Doet
    vlug, wat ge mij ziet doen!'
  nch-BL: Huajca Abimelec yajqui ipan tepet Salmón campa nopa tiopamit ica nochi isoldados
    cati ihuaya itztoyaj. Huan ica se hacha quitzontejqui imacuayo se cuahuit, huan
    quitananqui huan quiquechpano. Huan quinnahuati isoldados nojquiya ya nopa ma
    quichihuaca nimantzi huan ma quitoquilica.
  vie-1934: 'A-bi-mê-léc bèn đi lên núi Sanh-môn với cả đạo binh theo mình. Người
    cầm lấy nơi tay một cái rìu chặt một nhánh cây, đỡ nó lên và vác trên vai; rồi
    nói cùng quân theo mình rằng: Các ngươi có thấy điều ta làm chăng? Hãy mau mau
    làm như ta.'
  hin-CV: वहां अबीमेलेक ने कुल्हाड़ी लेकर वृक्ष की एक शाखा काटी, उसे अपने कंधे पर
    उठा लिया और अपने साथ के सैनिकों को आदेश दिया, “जैसा तुमने मुझे करते देखा है, तुम
    भी वैसा ही करो.”
  spa-BES: 'Entonces Abimelec subió al monte Salmón, con todo su pueblo; y Abimelec
    tomó un hacha en su mano y, cortando ramas de árboles, las tomó y las puso sobre
    su espalda. Y dijo a la gente que estaba con él: Sé rápido y haz lo que me has
    visto hacer.'
  tdx-tdx: 'Le niañambone’ ty vohi-Tsalmone amy zao t’i Abimeleke, ie naho ze hene
    mpiama’e; nandrambe fekoñe t’i Abimeleke naho binira’e ty ran-katae raike le rinambe’e
    naho nasampe’e an-tsoro’e eo vaho nanao ty hoe am’ondatio: I nirendre’ areo nanoekoy,
    masikà, ano ka.'
  tha-KJV: อาบ​ีเมเลคก็ขึ้นไปบนภูเขาศัลโมน ทั้งท่านกับบรรดาคนที่​อยู่​ด้วย อาบ​ีเมเลคถือขวานตั​ดก​ิ่งไม้​ใส่​บ่าแบกมา
    ท่านจึงบอกคนที่​อยู่​ด้วยว่า “​เจ้​าเห็นข้าทำอะไร จงรีบไปทำอย่างข้าเถิด”
  por-BR-2018: 'Então subiu Abimeleque ao monte de Salmom, ele e toda a gente que
    com ele estava; e tomou Abimeleque um machado em sua mão, e cortou um ramo das
    árvores, levantou-o, e o pôs sobre seus ombros, dizendo ao povo que estava com
    ele: O que vós vedes que estou fazendo, fazei imediatamente como eu.'
  deu-ELO: 'Da stieg Abimelech auf den Berg Zalmon, er und alles Volk, das bei ihm
    war; und Abimelech nahm eine Axt in seine Hand und hieb einen Baumast ab und hob
    ihn auf und legte ihn auf seine Schulter, und er sprach zu dem Volke, das mit
    ihm war: Was ihr gesehen habt, das ich getan habe, das tut eilends wie ich.'
  eng-WYC-2018: and he went up into the hill of Zalmon with all his people (or and
    so he went up to Mount Zalmon with all his people); and with an ax taken, he cut
    down a bough of a tree, and he bare it, put upon his shoulder, and he said to
    his fellows, Do ye anon (or at once) this thing, that ye see me do.
  epo-epo: 'Tiam Abimeleĥ iris sur la monton Calmon, li kaj la tuta popolo, kiu estis
    kun li, kaj Abimeleĥ prenis hakilon en sian manon kaj dehakis branĉon de arbo
    kaj prenis ĝin kaj metis ĝin sur sian ŝultron, kaj diris al la homoj, kiuj estis
    kun li: Kion vi vidis, ke mi faris, tion rapide faru kiel mi.'
  uig-PIN: 'Xuning bilǝn Abimǝlǝk adǝmlirini elip Zalmon teƣiƣa qiⱪti; u ⱪoliƣa paltini
    elip dǝrǝhning bir xehini kesip elip, ɵxnisigǝ ⱪoyup, andin ɵzi bilǝn bolƣan hǝlⱪⱪǝ:
    — Mening nemǝ ⱪilƣinimni kɵrdünglar, ǝmdi silǝrmu tezdin xundaⱪ ⱪilinglar, — dedi.'
  beo-beo: '@see-verse:JDG.009.047'
  tpi-OTNT: Olsem na em wantaim ol man bilong en i go antap long maunten Salmon. Na
    em i kisim wanpela tamiok na katim ol han bilong diwai i drai pinis na em i putim
    antap long sol bilong en. Na em i tokim ol man bilong en olsem, “Yupela lukim
    dispela samting mi mekim. Orait yupela hariap na mekim olsem tu.”
  hau-SA: sai Abimelek da dukan mutanensa suka haura zuwa Dutsen Zalmon. Sai ya ɗauki
    gatari ya sassare waɗansu rassa, waɗanda ya sa a kafaɗunsa. Ya umarci mutanen
    da suke tare da shi ya ce, “Sauri, ku yi abin da kuka ga na yi!”
  uig-LAT: 'Shuning bilen Abimelek ademlirini élip Zalmon téghigha chiqti; u qoligha
    paltini élip derexning bir shéxini késip élip, öshnisige qoyup, andin özi bilen
    bolghan xelqqe: — Méning néme qilghinimni kördünglar, emdi silermu tézdin shundaq
    qilinglar, — dédi.'
  nde-nde: yena labantu bakhe bakhwela intaba iZalimoni. Wathatha ihloka wagamula
    amahlahla, wawetshata emahlombe akhe. Walaya abantu ababelaye wathi, “Phangisani!
    Yenzani lokhu elibone ngikwenza!”
  ton-ton: Pea naʻe ʻalu hake ʻa ʻApimeleki ki he moʻunga ko Salimoni, ʻaia mo e kakai
    kotoa pē naʻe ʻiate ia; pea naʻe toʻo ʻe ʻApimeleki ʻae toki ʻi hono nima, ʻo
    ne tā hifo ʻae vaʻakau mei he ngaahi ʻakau, ʻo ne toʻo ia, ʻo ʻai ki hono uma,
    pea ne pehē ki he kakai naʻe ʻiate ia, Ko ia kuo mou mamata kuo u fai, mou fakatoʻotoʻo
    ʻo faʻifaʻitaki kiate au.
  ces-1613: 'Tedy vstoupil Abimelech na horu Salmon, on i všecken lid, kterýž byl
    s ním, a nabrav seker s sebou, nasekal ratolestí s stromů, kterýchž nabral a vložil
    na rameno své. I řekl lidu, kterýž byl s ním: Což jste viděli, že jsem učinil,
    spěšně učiňte tak jako já.'
  eng-WMB: Abimelech went up to Mount Zalmon, he and all the people who were with
    him; and Abimelech took an ax in his hand, and cut down a bough from the trees,
    and took it up, and laid it on his shoulder. Then he said to the people who were
    with him, “What you have seen me do, make haste, and do as I have done!”
  tam-TCV: அப்பொழுது அபிமெலேக்கும் அவனுடைய மனிதர்களும் சல்மோன் மலைக்கு ஏறிப்போனார்கள்.
    அங்கே அபிமெலேக்கு கோடரியை எடுத்து மரத்தின் சில கிளைகளை வெட்டி, தனது தோளின்மேல்
    வைத்துக்கொண்டான். பின் அவனோடிருந்த மனிதர்களிடம், “நான் செய்வதைப்போல் நீங்களும்
    விரைவாகச் செய்யுங்கள்” என்றான்.
  ceb-ULB: Mitungas si Abimelec didto sa Bukid sa Zalmon, siya ug ang tanan nga uban
