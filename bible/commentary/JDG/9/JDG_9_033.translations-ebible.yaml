  ibo-ibo: Nʼụtụtụ, mgbe anwụ wara, busonụ obodo a agha. Mgbe Gaal na ndị ya pụtara
    ịlụso gị agha, mee ha ihe dị gị mma.”
  ory-ory: ପୁଣି ସକାଳେ ସୂର୍ଯ୍ୟୋଦୟ ହେବାମାତ୍ର ଚଞ୍ଚଳ ଉଠି ନଗର ଆକ୍ରମଣ କରିବ; ତହିଁରେ ଦେଖ,
    ସେ ଓ ତାହାର ସଙ୍ଗୀ ଲୋକମାନେ ତୁମ୍ଭ ବିରୁଦ୍ଧରେ ବାହାର ହୋଇ ଆସିଲେ ତୁମ୍ଭ ଦ୍ୱାରା ଯେପରି ହେବ,
    ସେପରି କରିବ।”
  chk-chk: Iwe, lesosorusich, lupwen akkar a tötä, oupwe pwätä o maun ngeni ewe telinimw.
    Nge lupwen Kaal me ekewe mwän mi nom ren ra towu pwe repwe maun ngonuk, kopwe
    föri ngeniir ükükün om tongeni.”
  rop-rop: en wen det san gidap, yumob garra gidap en ran kwikbala langa dijan taun
    blanga fait, en wen Geil en im solja olabat kamat blanga fait langa yumob, yumob
    garra fait brabli adbala langa olabat nomo slekap.” Lagijat na Sebul bin jandim
    wed langa Abimalek.
  ukr-1871: Уранцї ж рано, скоро зійде сонце, рушай і наступи на город. Як же він
    вийде проти тебе з людьми, що має при собі, так чини з ним, що й як зможеш.
  deu-1951: Und am Morgen, wenn die Sonne aufgeht, mache dich früh auf und überfalle
    die Stadt; wenn dann er und das Volk, das bei ihm ist, dir entgegenziehen, so
    tue mit ihm, wie es deine Hand vorfindet.
  eng-JPS: And it shall be, that in the morning, as soon as the sun is up, thou shalt
    rise early, and set upon the city; and, behold, when he and the people that are
    with him come out against thee, then mayest thou do to them as thou shalt be able.'
  srp-1865: A ujutru kad sunce ograne, digni se i udari na grad; i evo on i narod
    koji je s njim izaæi æe preda te, pa uèini s njim što ti može ruka.
  lug-lug: Mu makya enjuba ng’evaayo, onoogolokoka n’olumba ekibuga. Onoomulumba ye
    n’abantu abali naye abajja okukulumba, ggwe olyoke obakole ekyo omukono gwo kye
    guteekeddwa okukola.”
  heb-heb: והיה בבקר כזרח השמש תשכים ופשטת על העיר והנה הוא והעם אשר אתו יצאים אליך
    ועשית לו כאשר תמצא ידך׃
  ben-IRV: পরে ভোরবেলায় সূর্য্যোদয় হওয়ামাত্র আপনি উঠে নগর আক্রমণ করবেন; আর দেখুন,
    সে ও তার সঙ্গী লোকেরা আপনার বিরুদ্ধে বের হবে, তখন আপনার হাত যা করতে পারবে, তা
    করবেন।
  pan-pan: ਅਤੇ ਸਵੇਰੇ ਸੂਰਜ ਚੜ੍ਹਦੇ ਹੀ ਤੂੰ ਉੱਠ ਕੇ ਇਸ ਨਗਰ ਉੱਤੇ ਹਮਲਾ ਕਰ ਅਤੇ ਵੇਖ, ਜਦ ਉਹ
    ਆਪਣੇ ਲੋਕਾਂ ਨਾਲ ਤੇਰਾ ਸਾਹਮਣਾ ਕਰਨ ਨੂੰ ਨਿੱਕਲੇ ਤਾਂ ਜੋ ਕੁਝ ਤੇਰੇ ਤੋਂ ਹੋ ਸਕੇ, ਤੂੰ ਉਨ੍ਹਾਂ
    ਨਾਲ ਕਰੀਂ!”
  mya-JVB: နံနက် စောစောနေ ထွက်စကထ ၍ မြို့ ကို တိုက် တော်မူပါ။ ဂါလ သည် သူ ၌ ပါသော လူ
    တို့နှင့်တကွ ဆီး ၍ ကြိုသောအခါ ၊ အဆင်သင့်သည်အတိုင်း ပြု တော်မူပါဟု ကြား လျှောက်လေ၏။
  hmo-hmo: Vadaeni daba maragi neganai do umui toreisi haraga, hanua dekenai do umui
    raka mai haraga. Gala Ebedi bona iena tuari taudia ese umui tuari henia totona
    idia lao neganai, do umui tuari henidia mai emui goada ibounai danu!”
  urd-urd: और सुबह को सूरज निकलते ही सवेरे उठ कर शहर पर हमला कर, और जब वह और उसके
    साथ के लोग तेरा सामना करने को निकलें तो जो कुछ तुझ से बन आए तू उन से कर।”
  rus-SYN: поутру же, при восхождении солнца, встань рано и приступи к городу; и когда
    он и народ, который у него, выйдут к тебе, тогда делай с ними, что может рука
    твоя.
  bqc-SIM: Tó gu lɛ́ dↄ, í fɛlɛ mↄ lɛ́lɛ wɛ̃́lɛwa. Tó aàpi ń aà gbɛ̃́ↄ bↄ̀ zĩkaiánↄ,
    í kɛɛ̀ lá ń yeiwa.
  tcz-CHONGTHU: Jingkah kho ahungvah vahleh khopihi hinbulu jengin, Gaal leh aloiho
    nangma dou dia kisaho sese chunga chu nangman nadei deija nabolthei ahitai” ati.
  mar-mar: मग असे व्हावे की, सकाळी सूर्य उगवताच तू उठून नगरावर हल्ला कर; मग पाहा,
    ते आपल्याजवळच्या लोकांसह तुझ्याकडे बाहेर येतील, तेव्हा जसे तुझ्या हाती येईल तसे
    तू त्याचे कर.”
  qub-qub: Inti ratarcamushan öra siudäman yaycamunqui maganayquipaj. Gaal yanapajnincunawan
    gamcunata ichipäshunayquipaj llojshimuptin munashayquita ruranqui» nir.
  hat-hat: Nan maten, lè solèy fenk leve, w'a parèt, w'a tonbe sou lavil la pou atake
    l'. Lè Gaal ak moun li yo va soti vin kontre ak ou, w'a kraze l' ak tout fòs ou.
  eng-BSB: And in the morning at sunrise, get up and advance against the city. When
    Gaal and his men come out against you, do to them whatever you are able.”
  tod-tod: Sobui, foloi a ɠulana, ɗa wuzeɠe è yei ti ma taa wolai zu. Siɛgi zu Gaale
    ta polu nuɓusɛiti ta wuzeɠena la è laalɔɠɔma, ɗa naa ɠɛ la, nii ɗa-zɛbɛi a zoo
    da.»
  eng-WEBPB: It shall be that in the morning, as soon as the sun is up, you shall
    rise early and rush on the city. Behold, when he and the people who are with him
    come out against you, then may you do to them as you shall find occasion.”
  kbq-kbq: nanterama rumasama huno zagema hanati'nigeta tamagareta ana kumapina vinkeno,
    ana kumapinti vahe'ma ha'ma huramantenaku'ma esazana anante tamagrama tamagesama
    antahisaza zana hugahaze.
  nhe-BL: Huan ica ijnaloc cualca quema aya quisa tonati, xiquintehuica tlen ehuaj
    ni altepetl. Huan quema Gaal ininhuaya isoldados quisase para motehuise imohuaya,
    xijchihuili queja tiquita para cuali.”
  gub-BL: Pyhewe pepu'àm kwarahy ihem mehe nehe. Pezàmàtyry'ym tawhu pe har peho pe
    wà nehe. Napeàro kwaw a'e mehe wà. Nukwaw kwaw pezur àwàm wà. Kaw a'e, hemiruze'eg
    zauxiapekwer a'e wà no, uhem putar tawhu wi pekutyr wà nehe. A'e mehe pezeagaw
    tuwe wazuka pà pekàgaw rupi upaw rupi nehe, i'i izupe.
  eng-DRA: And betimes in the morning at sun rising set upon the city. And when he
    shall come out against thee with his people, do to him what thou shalt be able.
