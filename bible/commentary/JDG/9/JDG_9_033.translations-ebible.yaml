verse: JDG.009.033
translations:
  mal-C: രാവിലെ സൂര്യോദയത്തിൽ എഴുന്നേറ്റ് പട്ടണത്തിലേക്കു വരിക; എന്നാൽ ഗാലും സൈന്യവും
    താങ്കളുടെനേരേ വരുമ്പോൾ യുക്തമായത് അവരോട് പ്രവർത്തിക്കുക” എന്നറിയിച്ചു.
  deu-TKW: 'früh morgens aber, sobald die Sonne aufgeht, brich auf und überfalle die
    Stadt: wenn er dann mit den Leuten, die er bei sich hat, gegen dich ausrückt,
    so verfahre mit ihm, wie es die Gelegenheit giebt!'
  lin-lin: Bongo, na tongo-tongo, wana moyi ezali kobima, okokende mpe okobundisa
    engumba. Tango Gali elongo na bato na ye nyonso bakobima mpo na kokutana na yo,
    sala nyonso oyo loboko na yo ekoki kosala. »
  eng-LSV: and it has been, in the morning, about the rising of the sun, you rise
    early, and have pushed against the city; and behold, he and the people who [are]
    with him are going out to you—and you have done to him as your hand finds.”
  eng-GNV: 'And rise early in the morning as soone as the sunne is vp, and assault
    the citie: and when he and the people that is with him, shall come out against
    thee, doe to him what thou canst.'
  eng-WEBSTER: 'And it shall be, that in the morning, as soon as the sun hath risen,
    thou shalt rise early, and attack the city: and behold, when he and the people
    that are with him come out against thee, then mayest thou do to them as thou shalt
    find occasion.'
  nhw-BL: Huan ica ijnaloc cualca quema ayamo quisa tonati, xiquinhuilanaca catli
    ehuaj ni altepetl. Huan quema Gaal ininhuaya isoldados quisase para mohuilanase
    amohuaya, xijchihuili quen tiquita para cuali.”
  swh-ONEN: Kisha asubuhi wakati wa kuchomoza jua, amka mapema na ujipange dhidi ya
    huo mji. Wakati yeye na jeshi lililo pamoja naye watakapotoka kukabiliana nanyi,
    mwaweza kuwatendea kwa kadiri mnavyoweza.”
  bba-bba: kpɑ u wuu ɡe wɔrimɑ buru buru yellu, sɑɑ ye Gɑɑli kɑ wiɡibu bɑ yɑrimɑ kpɑ
    u bu kuɑ nɡe mɛ u kĩ.
  eng-KJVCPB: 'and it shall be, that in the morning, as soon as the sun is up, thou
    shalt rise early, and set upon the city: and behold, when he and the people that
    is with him come out against thee, then mayest thou do to them as thou shalt find
    occasion.'
  luo-luo: Ka chiengʼ wuok gokinyi, to suduru machiegni gi dala maduongʼ, mondo ka
    Gaal gi joge wuok e dala maduongʼ mondo omonju, to timnegiuru gimoro amora ma
    unyalo timo.”
  meu-meu: Bena daba matana ai ba tore isi haraḡa, hanua ba heau henia; bena ia mai
    ena orea taudia ida bae raka lasi bae tuari henimui negana ai, emui goada heḡereḡerena
    ai ba kara henidia.
  npi-ULB: अनि बिहान, घाम उदाउने बित्तिकै, उठ्नुहोस् र सहरमा आक्रमण गर्नुहोस् । जब
    तिनी र तिनीसँग भएका मानिसहरू तपाईंको विरुद्धमा बाहिर आउँछन्, तब तिनीहरूलाई के
    गर्नुपर्छ त्यो गर्नुहोस् ।”
  yor-yor: Ní òwúrọ̀ kùtùkùtù bí oòrùn ti ń yọ ìwọ yóò wọ inú ìlú náà lọ láti bá a
    jà. Yóò sì ṣe nígbà tí Gaali àti àwọn ogun rẹ̀ tí ó wà pẹ̀lú rẹ̀ bá jáde sí ọ
    láti bá ọ jà, ìwọ yóò ṣe ohunkóhun tí o bá fẹ́ sí wọn.”
  ind-ind: Besok pagi, saat matahari terbit, seranglah Sikem. Waktu Gaal dan orang-orangnya
    keluar menghadapimu, itulah kesempatan untuk menghabisi dia!”
  pes-OPCB: صبحگاهان، همین که هوا روشن شد به شهر حمله کن. وقتی که او و همراهانش برای
    جنگ با تو بیرون آیند، آنچه خواهی با ایشان بکن.»
  tgl-ULB: Pagkatapos sa umaga, sa sandaling sumikat ang araw, bumangon ng maaga at
    maglunsad ng isang pagsalakay sa lungsod. At kapag siya at ang mga taong kasama
    niya ay lumabas laban sa iyo, gawin ang anumang bagay na magagawa mo sa kanila.”
  hui-hui: Ani bialu gao laragola abale heyalu tanoha anda puwa wai bilimu. Gala halu
    ibunaga agalirume wai bule ibalu karia tígua abale minalu tihondo bua biradagua
    bilimu, lalu lawia hene.
  mya-mya: နောက်​တစ်​နေ့​နံ​နက်​နေ​ထွက်​ချိန်​၌​ထ​၍​မြို့ ကို​ရုတ်​တ​ရက်​တိုက်​ခိုက်​တော်​မူ​ပါ။
    ဂါ​လ​နှင့် သူ​၏​လူ​စု​တို့​သည်​ကိုယ်​တော်​အား​တိုက်​ခိုက် ရန်​ထွက်​လာ​သော​အ​ခါ
    ကိုယ်​တော်​သည်​မိ​မိ ၏​အ​လုံး​အ​ရင်း​နှင့်​သူ​တို့​ကို​တိုက်​ခိုက် တော်​မူ​ပါ။''
  bod-N: ཞོགས་པར་ཉི་རྩེ་བརྒྱབ་མ་ཐག་ཁྱོད་རང་ལངས་ནས་གྲོང་ཁྱེར་ནང་རྒྱུགས་ཤིག ལྟོས་དང་།
    གཱ་ཨལ་དང་ཁོའི་རྗེས་སུ་འབྲངས་པ་རྣམས་ཕྱི་རུ་ཐོན་ནས་ཁྱོད་ལ་རྒོལ་བའི་དུས་སུ། ཁྱོད་ཀྱིས་ཁོ་རྣམས་ལ་ཅི་བྱེད་ནུས་ན་དེ་ལྟར་བྱོས་ཤིག་ཅེས་སྨྲས་པ་ལ།
  sna-sna: Panguva dzamangwanani, zuva robuda, mupinde murwise guta. Panouya Gaari
    navanhu vake kuti vabude kuzorwa nemi, muite zvose zvamunogona noruoko rwenyu.”
  spa-BLM: Por la mañana, en cuanto salga el sol, os levantaréis temprano y os lanzaréis
    contra la ciudad. He aquí que cuando él y el pueblo que está con él salgan contra
    vosotros, entonces podréis hacer con ellos lo que os parezca oportuno.”
  cac-cac: Axo yic toxo sacb'i, tzex och eyac' oval d'a chon̈ab' tic, axo yic tz'elta
    vin̈aj Gaal chi' yac' oval ed'oc yed' eb' soldado, ol xo ila' tas ol utej vin̈,
    xchib'at vin̈aj Zebul chi'.
  swh-ULB: Kisha asubuhi, jua litakapokwisha, inuka mapema na uangamize mji. Na yeye
    na watu waliokuwa pamoja naye watakapokuja juu yenu, fanyeni chochote mnachoweza.
  bel-bel: а раніцай, як узыходзіць сонца, устань рана і падступіся да горада; і калі
    ён і народ, які ў яго, выйдуць да цябе, тады рабі зь імі, што можа рука твая.
  deu-ELBBK: Und es geschehe am Morgen, wenn die Sonne aufgeht, so mach dich früh
    auf und überfalle die Stadt; und siehe, wenn er und das Volk, das bei ihm ist,
    gegen dich hinausziehen, so tu ihm, wie deine Hand es finden wird.
  mbb-OT: Ne keeselem te kedsilà te andew, tik-ew kew surung kayi te inged. Ne emun
    ebpekidtebek keniyu ensi Gaal, ne veeli nu ziyà te kandan ke hengkey is egkesuatan
    nu.”
  mal-2015: രാവിലെ സൂര്യൻ ഉദിക്കുമ്പോൾ എഴുന്നേറ്റു പട്ടണത്തെ ആക്രമിക്ക; എന്നാൽ അവനും
    കൂടെയുള്ള പടജ്ജനവും നിന്റെ നേരെ പുറപ്പെടുമ്പോൾ തരംപോലെ അവരോടു പ്രവർത്തിക്കാം എന്നു
    പറയിച്ചു.
  rmc-rmc: Paľis tosara, sar vidňisaľola, dža pro mariben pre oda foros! Sar pre tute
    džala o Gaal peskre muršenca, ker leha oda, so pes dela te kerel.“
  pes-OPV: و بامدادان در وقت طلوع آفتاب برخاسته، به شهر هجوم آور، و اینک چون او و
    کسانی که همراهش هستند بر تو بیرون آیند، آنچه در قوت توست، با او خواهی کرد.»
  ron-1924: Диминяца, ла рэсэритул соарелуй, сэ те арунчь ку нэвалэ асупра четэций.
    Ши кынд Гаал ши попорул каре есте ку ел вор еши ымпотрива та, сэ-й фачь че-ць
    вор ынгэдуи путериле.”
  ben-OBCV: সকালে সূর্যোদয়ের সময় নগরের বিরুদ্ধে আপনারা এগিয়ে যাবেন। যখন গাল ও তার
    লোকজন আপনাদের বিরুদ্ধে বের হয়ে আসবে, তখন তাদের আক্রমণ করার যে সুযোগ পাবেন তার
    সদব্যবহার করবেন।”
  som-som: Oo subaxda markay qorraxdu soo baxdo waa inaad aroor hore soo kacdaa oo
    magaalada weerartaa; oo bal eeg, markii isaga iyo dadka la jiraa ay dagaal kuugu
    soo baxaan, markaasaad ku samayn doontaa sida kuu suurtowda.
  lat-VUC: et primo mane, oriente sole, irrue super civitatem. Illo autem egrediente
    adversum te cum populo suo, fac ei quod potueris.
  eng-ASVBT: and it shall be, that in the morning, as soon as the sun is up, thou
    shalt rise early, and rush upon the city; and, behold, when he and the people
    that are with him come out against thee, then mayest thou do to them as thou shalt
    find occasion.
  ita-1885: e domattina a buon'ora, in sul levar del sole, levati, e fa' una correria
    sopra la città; ed ecco, egli e la gente ch'è con lui, uscirà incontro a te, e
    tu gli farai secondo che ti occorrerà.
  eng-LXXUP: And it shall come to pass in the morning at sunrising, thou shalt rise
    up early and draw toward the city; and behold, he and the people with him will
    come forth against thee, and thou shalt do to him according to thy power.
  eng-ULB: Then in the morning, as soon as the sun is up, rise early and make a raid
    on the city. When he and the people with him come out against you, do whatever
    you can to them.”
  spa-VBL: Por la mañana, en cuanto salga el sol, ve a atacar la ciudad. Cuando Gaal
    y sus hombres salgan a combatirte, podrás hacerles lo que quieras”.
  fra-_FOB: Et le matin, au lever du soleil, tu te lèveras et viendras fondre sur
    la ville; alors, Gaal et le peuple qui est avec lui, sortiront contre toi, et
    tu lui feras selon que tu en trouveras le moyen.
  mal-mal: രാവിലെ സൂര്യൻ ഉദിക്കുമ്പോൾ എഴുന്നേറ്റ് പട്ടണത്തെ ആക്രമിക്കുക; എന്നാൽ അവനും
    കൂടെയുള്ള ജനവും നിന്റെനേരെ പുറപ്പെടുമ്പോൾ, തക്കം പോലെ അവരോടു പ്രവർത്തിക്കാം എന്ന്
    പറയിച്ചു.
  urd-GVR: Subah-sawere jab sūraj tulū hogā to shahr par hamlā kareṅ. Jab Jāl apne
    ādmiyoṅ ke sāth āp ke ḳhilāf laṛne āegā to us ke sāth wuh kuchh kareṅ jo āp munāsib
    samajhte haiṅ.”
  suz-BL: मिनु सुनी कना नां दाप्‍ची ना सहर कली लडाइ तोन। मिनु गाल नु आ मुरपुकी लाङगा
    ग्रूमानु, मेको आन कली मार पचा माल्‍नीनी, मेको पन” देंमाक्‍त।
  ita-1927: e domattina, non appena spunterà il sole, ti leverai e piomberai sulla
    città. E quando Gaal con la gente che è con lui uscirà contro a te, tu gli farai
    quel che sarà necessario”.
  ckb-ckb: بەیانی کاتی خۆر هەڵاتن زوو هەستە و هێرش بەرە سەر شارەکە، ئینجا کاتێک گەعەل
    و ئەو دارودەستانەی کە لەگەڵیدان دێنە دەرەوە بۆت، تۆش ئەوەی لە دەستت دێ بیکە.»
  eng-BBE: And in the morning, when the sun is up, get up early and make a rush on
    the town; and when he and his people come out against you, do to them whatever
    you have a chance to do.
  kan-OKCV: ಹೊತ್ತಾರೆ ಸೂರ್ಯನು ಉದಯಿಸುವಾಗ, ನೀನು ಎದ್ದು ಪಟ್ಟಣದ ಮೇಲೆ ಬೀಳಬೇಕು. ಗಾಳನೂ, ಅವನ
    ಸಂಗಡ ಇರುವ ಜನರೂ ನಿಮಗೆದುರಾಗಿ ಹೊರಟು ಬರುವಾಗ, ನೀನು ನಿನ್ನ ಕೈಗೆ ಸರಿಬಂದ ಹಾಗೆ ಅವನಿಗೆ ಮಾಡಬೇಕು,”
    ಎಂದು ಹೇಳಿದನು.
  tam-2017: காலையில் சூரியன் உதிக்கும்போது எழுந்து, பட்டணத்தின்மேல் விழுந்து, அவனும்
    அவனோடிருக்கிற மக்களும் உமக்கு எதிரே புறப்படும்போது, நீர் செய்ய நினைத்ததை அவனுக்குச்
    செய்யும் என்று சொல்லியனுப்பினான்.
  spa-RV-1909: 'Y por la mañana al salir del sol te levantarás y acometerás la ciudad:
    y él y el pueblo que está con él saldrán contra ti, y tu harás con él según que
    se te ofrecerá.'
  ron-BTF: 'Și va fi astfel: dimineața, imediat ce soarele a răsărit, să te scoli
    devreme și să te așezi asupra cetății; și, iată, el și poporul care este cu el,
    vor ieși împotriva ta, atunci le vei face după cum vei găsi de cuviință.'
  eng-WEBP: It shall be that in the morning, as soon as the sun is up, you shall rise
    early and rush on the city. Behold, when he and the people who are with him come
    out against you, then may you do to them as you shall find occasion.”
  eng-FBV: In the morning as soon as the sun comes up, go and attack the town. When
    Gaal and his men come out to fight you, you can do whatever you want to them.”
  nld-1939: dan kunt ge morgenvroeg bij zonsopgang een aanval doen op de stad. En
    wanneer hij dan met zijn volk tegen u uittrekt, kunt ge met hem naar omstandigheden
    handelen.
  nch-BL: Huan ica ijnaloc cualca quema ayemo quisa tonati, xiquintehuica cati ehuani
    ipan ni altepet. Huan quema Gaal inihuaya isoldados quisase para mitztehuise amohuaya,
    xijchihuili quej tiquita para cuali.”
  vie-1934: Đến sáng mai khi mặt trời vừa mọc, ông phải dậy sớm, xông hãm thành. Khi
    Ga-anh và quân theo nó ra đánh ông, thì ông hãy tùy cơ mà làm.
  hin-CV: सूरज उगते ही आप नगर पर टूट पड़िए. जब गाअल अपनी सेना के साथ आप पर हमला करेगा,
    आप उसके साथ वही कीजिए, जो आपको सही लगे.”
  spa-BES: Y por la mañana, cuando el sol está alto, levántate temprano y corre hacia
    el pueblo; y cuando él y su gente salgan contra ti, hazles lo que tengas la oportunidad
    de hacer.
  tdx-tdx: Ie maraindray naho manjirik’ andro le mañaleñaleña vaho tameo i rovay;
    aa ie miakatse hifanehak’ ama’ areo rekets’ o lahindefo’eo, le ano’ am’ iereo
    ze mete.
  tha-KJV: รุ่งเช้าพอดวงอาทิตย์ขึ้นท่านจงลุกขึ้นแต่​เช้าตรู่ รี​บรุกเข้าเมือง และดู​เถิด
    เมื่อกาอั​ลก​ับกองทัพออกมาต่อสู้​ท่าน ท่านจงกระทำแก่เขาตามแต่โอกาสจะอำนวย”
  por-BR-2018: 'E pela manhã ao sair do sol te levantarás e atacarás a cidade: e ele
    e o povo que está com ele sairão contra ti, e tu farás com ele segundo que se
    te oferecerá.'
  deu-ELO: Und es geschehe am Morgen, wenn die Sonne aufgeht, so mache dich früh auf
    und überfalle die Stadt; und siehe, wenn er und das Volk, das bei ihm ist, gegen
    dich hinausziehen, so tue ihm, wie deine Hand es finden wird.
  eng-WYC-2018: and first in the morrowtide, when the sun riseth, fall thou upon the
    city; and when Gaal goeth out with his people against thee, do thou to him that
    that thou mayest.
  epo-epo: kaj matene, kiam leviĝos la suno, leviĝu frue, kaj ataku la urbon; kaj
    kiam li kaj la popolo, kiu estas kun li, eliros al vi, tiam faru al li, kion via
    mano povos.
  uig-PIN: ǝtǝ kün qiⱪⱪan ⱨaman ⱪozƣilip xǝⱨǝrgǝ ⱨujum ⱪilƣayla; u wǝ uning adǝmliri
    siligǝ ⱪarxi qiⱪⱪanda, sili ǝⱨwalƣa ⱪarap uningƣa taⱪabil turƣayla, — dedi.
  beo-beo: 'Aya hahabe, eso mabe amoga wa:legadole amola moilai bai bagadega doagala:ma.
    Amasea, Ga:ile amola ea dunu da dilima gegemusa: gadili ahoasea, dia ha:giwane
    ili fama.”'
  tpi-OTNT: Na long moningtaim tru yupela kirap na hariap i go long dispela taun,
    na kirapim pait. Na taim Gal wantaim ol man bilong en i kam pait, orait yupela
    mekim save long ol.”
  hau-SA: Kashegari da safe, sai ku tashi ku fāɗa wa birnin. Sa’ad da Ga’al da mutanensa
    suka faɗa maka, sai ka yi abin da ka iya yi da su.”
  uig-LAT: ete kün chiqqan haman qozghilip sheherge hujum qilghayla; u we uning ademliri
    silige qarshi chiqqanda, sili ehwalgha qarap uninggha taqabil turghayla, — dédi.
  nde-nde: Ekuseni ekuphumeni kwelanga, lisondele ukuba lilihlasele idolobho. Lapho
    uGali labantu bakhe bephuma ukuba balihlasele, lenze loba yini isandla senu esanelisa
    ukukwenza.”
  ton-ton: 'Pea ʻe pehē, ʻi he hopo leva ʻae laʻā ʻapongipongi, ke ke tuʻu hake leva
