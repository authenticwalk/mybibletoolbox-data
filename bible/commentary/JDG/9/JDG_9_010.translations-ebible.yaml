verse: JDG.009.010
translations:
  mal-C: “പിന്നെ വൃക്ഷങ്ങൾ അത്തിവൃക്ഷത്തോട്, ‘വരിക, നീ ഞങ്ങൾക്ക് രാജാവായിരിക്കുക’
    എന്നപേക്ഷിച്ചു.
  deu-TKW: 'Da sprachen die Bäume zum Feigenbaum: Wohlan, sei du König über uns!'
  lin-lin: 'Banzete elobaki na nzete ya figi : ‹ Yaka mpe zala mokonzi na biso. ›'
  eng-LSV: And the trees say to the fig, Come, reign over us.
  eng-GNV: Then the trees sayde to the fig tree, Come thou, and be King ouer vs.
  eng-WEBSTER: And the trees said to the fig-tree, Come thou, and reign over us.
  nhw-BL: '“Huajca nopa cuame yajque quiitatoj nopa cuahuitl catli temaca nopa cuatlajcayotl
    higuera huan quiilhuijque: ‘Xieli titotlanahuatijca.’'
  swh-ONEN: “Kisha miti ikauambia mtini, ‘Njoo na uwe mfalme wetu!’
  bba-bba: Mɑ nu dɑ̃ɑ ye bɑ mɔ̀ fiɡie deemɑ nu nɛɛ, ɑ nɑ ɑ ko bɛsɛn sunɔ.
  eng-KJVCPB: And the trees said to the fig tree, Come thou, and reign over us.
  luo-luo: “Bangʼ mano, yiende nowachone ngʼowu ni, ‘Bi mondo ibed ruodhwa.’
  meu-meu: Bena au ese suke auna e hereva henia, eto, Oi hari emai pavapava ai baola.
  npi-ULB: ती रूखहरूले नेभाराको रूखलाई भने, ‘आउनुहोस् र हामीमाथि राज्‍य गर्नुहोस्
    ।’
  yor-yor: “Àwọn igi sọ fún igi ọ̀pọ̀tọ́ pé, ‘Wá jẹ ọba ní orí wa.’
  ind-ind: Lalu kata pohon-pohon itu kepada pohon ara, “Jadilah raja kami!”
  pes-OPCB: سپس درختان نزد درخت انجیر رفتند و از او خواستند تا بر ایشان سلطنت نماید.
  tgl-ULB: Sinabi ng mga puno sa puno ng igos, 'Halika at maghari sa amin.'
  hui-hui: Ani layagola ira biarume poge irahondo lalu, Í̠na inanaga kini hole íbu,
    lene.
  mya-mya: ထို​အ​ခါ​သစ်​ပင်​တို့​သည်​သင်္ဘော​သ​ဖန်း​ပင်​ထံ သို့​သွား​၍`ငါ​တို့​အ​ပေါ်​၌​မင်း​လုပ်​အုပ်​စိုး​ပါ'
    ဟု​တောင်း​ပန်​ကြ​၏။-
  bod-N: དེ་ནས་ལྗོན་ཤིང་རྣམས་ཀྱིས་སེ་ཡབ་ཤིང་ལ་འདི་ལྟར། ཁྱེད་རང་ཕེབས་ནས་ངེད་ཅག་གི་རྒྱལ་པོར་བཞུགས་པར་མཛོད་ཅེས་ཞུས་པ་ལ།
  sna-sna: “Shure kwaizvozvo, miti yakati kumuonde, ‘Uya uzova mambo wedu.’
  spa-BLM: '“Los árboles dijeron a la higuera: ‘Ven y reina sobre nosotros’.'
  cac-cac: Ix lajvi chi', ab' yalanpax te' smasanil d'a te' higo yic tz'och te' yajalil.
  swh-ULB: Miti hiyo ikamwambia mtini, 'Njoo utawale juu yetu.'
  bel-bel: 'І сказалі дрэвы смакоўніцы: ідзі ты, царуй над намі.'
  deu-ELBBK: 'Da sprachen die Bäume zum Feigenbaum: Komm du, sei König über uns!'
  mbb-OT: “Ne iyan en maan migkeǥiyan dan is kayu he higus te, ‘Iyan ka hadì kenami.’
  mal-2015: 'പിന്നെ വൃക്ഷങ്ങൾ അത്തിവൃക്ഷത്തോടു: നീ വന്നു ഞങ്ങൾക്കു രാജാവായിരിക്ക എന്നു
    പറഞ്ഞു.'
  rmc-rmc: 'Paľis o stromi phende le figovňikoske: ‚Av tu amaro kraľis!‘'
  pes-OPV: و درختان به انجیرگفتند که تو بیا و بر ما سلطنت نما.
  ron-1924: 'Ши копачий ау зис смокинулуй: ‘Вино ту де ымпэрэцеште песте ной!’'
  ben-OBCV: “তারপর, গাছেরা ডুমুর গাছকে বলল, ‘এসো, তুমি আমাদের রাজা হও।’
  som-som: Markaasay dhirtii ku yidhaahdeen geedberde, Kaalay oo boqor noo noqo.
  lat-VUC: 'Dixeruntque ligna ad arborem ficum: Veni, et super nos regnum accipe.'
  eng-ASVBT: And the trees said to the fig tree, Come thou, and reign over us.
  ita-1885: 'Poi gli alberi dissero al fico: Vieni tu, regna sopra noi.'
  eng-LXXUP: And the trees said to the fig tree, Come, reign over us.
  eng-ULB: The trees said to the fig tree, 'Come and reign over us.'
  spa-VBL: 'Entonces los árboles pidieron a la higuera: ‘Ven tú y sé nuestro rey’.'
  fra-_FOB: 'Alors les arbres dirent au figuier: Viens, et règne sur nous.'
  mal-mal: 'പിന്നെ വൃക്ഷങ്ങൾ അത്തിവൃക്ഷത്തോട്: നീ വന്ന് ഞങ്ങൾക്ക് രാജാവായിരിക്ക എന്ന്
    പറഞ്ഞു.'
  urd-GVR: Is ke bād daraḳhtoṅ ne anjīr ke daraḳht se bāt kī, ‘Āeṅ, hamāre bādshāh
    ban jāeṅ!’
  suz-BL: मिनु रवापुकीमी फोव़शी रवा कली ‘गे आंइ पिप दुमीन’ देंमा बाक्‍त।
  ita-1927: 'Allora gli alberi dissero al fico: Vieni tu a regnare su noi.'
  ckb-ckb: '«ئینجا درەختەکان بە دار هەنجیریان گوت: ”وەرە تۆ پاشایەتیمان بکە.“'
  eng-BBE: Then the trees said to the fig-tree, You come and be king over us.
  kan-OKCV: “ಮರಗಳು ಅಂಜೂರದ ಗಿಡಕ್ಕೆ, ‘ನೀನು ಬಂದು ನಮ್ಮ ಮೇಲೆ ಆಳಬೇಕು,’ ಎಂದವು.
  tam-2017: 'அப்பொழுது மரங்கள் அத்திமரத்தைப் பார்த்து: நீ வந்து, எங்களுக்கு ராஜாவாக
    இரு என்றது.'
  spa-RV-1909: 'Y dijeron los árboles á la higuera: Anda tú, reina sobre nosotros.'
  ron-BTF: 'Și copacii au spus smochinului: Vino tu și domnește peste noi.'
  eng-WEBP: “The trees said to the fig tree, ‘Come and reign over us.’
  eng-FBV: Then the trees asked the fig tree, ‘You come and be our king.’
  nld-1939: 'Toen zeiden de bomen tot de vijg: Kom, wees gij dan koning over ons!'
  nch-BL: '“Huajca nopa cuame yajque quiitatoj nopa cuahuit cati temaca nopa cuatajcayot
    higuera huan quiilhuijque: ‘Xieli titotanahuatijca.’'
  vie-1934: 'Các cây cối lại nói cùng cây vả rằng: Hãy đến cai trị chúng tôi.'
  hin-CV: “वृक्षों ने अंजीर वृक्ष से विनती की, ‘आइए, हम पर शासन कीजिए!’
  spa-BES: 'Entonces los árboles dijeron a la higuera: Reina sobre nosotros.'
  tdx-tdx: Aa le hoe o hataeo amy sakoañey, Antao hifelek’ anay.
  tha-KJV: แล​้วต้นไม้​เหล่​านั้นจึงไปพู​ดก​ับต้นมะเดื่อว่า ‘เชิญท่านมาปกครองเหนือเราเถิด’
  por-BR-2018: 'E disseram as árvores à figueira: Anda tu, reina sobre nós.'
  deu-ELO: 'Da sprachen die Bäume zum Feigenbaum: Komm du, sei König über uns!'
  eng-WYC-2018: And the trees said to the fig tree, Come thou, and take the realm
    on us, (or Come thou, and take the kingdom, and reign over us). Which answered
    to them,
  epo-epo: 'Kaj la arboj diris al la figarbo: Iru vi, reĝu super ni.'
  uig-PIN: 'Buni anglap dǝrǝhlǝr ǝnjür dǝrihining ⱪexiƣa berip: — Sǝn kelip üstimizgǝ
    padixaⱨ bolƣin, dǝp iltija ⱪiliptu;'
  beo-beo: Amalalu, ifa eno ilia da figi ifa amoma amane sia:i, ‘Di misini, ninia
    hina bagade hamoma.’
  tpi-OTNT: Orait ol diwai i tokim diwai fik, ‘Mipela i laik bai yu kamap king bilong
    mipela.’
  hau-SA: “Biye da wannan, sai itatuwan suka ce wa itacen ɓaure, ‘Zo ka zama sarkinmu.’
  uig-LAT: 'Buni anglap derexler enjür derixining qéshigha bérip: — Sen kélip üstimizge
    padishah bolghin, dep iltija qiliptu;'
  nde-nde: Izihlahla zasezisithi esihlahleni somkhiwa, ‘Woza ube yinkosi yethu.’
  ton-ton: Pea naʻe pehē ʻe he ngaahi ʻakau ki he fiki, ‘Haʻu koe, ʻo pule kiate kimautolu.’
  ces-1613: 'I řeklo dříví fíku: Poď ty a kraluj nad námi.'
  eng-WMB: “The trees said to the fig tree, ‘Come and reign over us.’
  tam-TCV: “பின் மரங்கள் அத்திமரத்திடம், ‘நீ வந்து எங்களுக்கு அரசனாயிரு’ என்றன.
  ceb-ULB: Miingon ang mga kahoy ngadto sa kahoy nga igera, 'Dali ug dumalahi kami.'
  pol-UBG: 'Potem drzewa powiedziały do drzewa figowego: Chodź ty i króluj nad nami.'
  agr-agr: '“Tusa timatai higueran chichajuinak: ‘¡Untsu ame iina apuji ata!’ tusag
    segajui.'
  kyc-kyc: Dopa leyamo dokopa isa dupwame piki isa doko kando lao, Emba epo namwana
    kiŋi ingyape, leyami.
  urd-GVU: اِس کے بعد درختوں نے انجیر کے درخت سے بات کی، ’آئیں، ہمارے بادشاہ بن جائیں!‘
  deu-1912: 'Da sprachen die Bäume zum Feigenbaum: Komm du und sei unser König!'
  kan-2017: ತರುವಾಯ ಅವು ಅಂಜೂರ ಗಿಡದ ಬಳಿಗೆ ಹೋಗಿ ಅದಕ್ಕೆ, ‘ನೀನು ಬಂದು ನಮಗೆ ಅರಸನಾಗು’ ಎನ್ನಲು
  yap-yap: Me ga’ar e gek’iy ngak ba ke gek’iy ni fig, ‘Moy ngam mang pilung romad.’
  hlt-MCSB: Thing rhoek loh thaibu taengah khaw, “Namah halo lamtah kaimih soah manghai
    mai laeh,” a ti na uh .
  mdy-ETH: ዬካፓ ሚፃ ጊንሣ ቤሌሴ ሚፆ ኮይላ፦ ‹ሙኪ ኑኡኮ ካኣቲ ማዔ› ጋዓዛ፥
  twi-ASANTE: “Afei, wɔka kyerɛɛ borɔdɔma sɛ, ‘Bɛdi yɛn so ɔhene!’
  eng-WEBU: “The trees said to the fig tree, ‘Come and reign over us.’
  wal-wal: “Hegaappe guyyiyan, mittati balasiyaa giyo mittaa, ‘Haaya, nu bolli kawota’
    yaagidosona.
  spa-PDDPT: 'Entonces los árboles dijeron a la higuera: ¡Ven tú, sé nuestra reina!'
  gun-gun: 'Ha''e gui figo''y pe ju yvyra ikuai va''e aipoe''i: “Eju ndee oreruvixarã.”'
  agu-BL: ”Ej nin tzun e' icy't yi e' tze' tan jakle'n tetz yi wi' ibẍ, tan toque'n
    tetz chireyil.
  ilo-ULB: Kinuna dagiti kayo iti kayo nga igos, 'Umayka ket iturayannakami.'
  kpg-kpg: Nomuli gei nia laagau ga helekai gi di laagau ‘fig’ boloo, ‘Hanimoi, e hai
    di madau king.’
  uig-ARA: 'بۇنى ئاڭلاپ دەرەخلەر ئەنجۈر دەرىخىنىڭ قېشىغا بېرىپ: ــ سەن كېلىپ ئۈستىمىزگە
    پادىشاھ بولغىن، دەپ ئىلتىجا قىلىپتۇ؛'
  sus-sus: «Wuri bilie naxa a fala xɔrɛ bili bɛ, ‹I tan xa fa be, i xa findi muxu
    xa mangɛ ra.›
  pon-2006: Tuhke ko eri ndalahng tuhke piko, ‘Komwi me pahn ketin wia at nanmwarki.’
  jae-jae: Ma ka sêsôm gêdêŋ jambô gebe ‘Ômôêŋ mêŋôtu ma kiŋ.’
  ksd-ksd: 'Ma ra umana davai dia ga biti tai ra lovo: Una mai ma una kure avat.'
  tur-YTC: “Ağaçlar incir ağacına, 'Gel ve üzerimize hükümdar ol' dedi.”
  grc-BRENT: Καὶ εἶπον τὰ ξύλα τῇ συκῇ, δεῦρο, βασίλευσον ἐφʼ ἡμῶν.
  ind-AYT: Lalu, pohon-pohon itu berkata kepada pohon ara, ‘Datanglah, memerintahlah
    atas kami.’
  nya-nya: Apo mitengo inawuza mtengo wa mkuyu kuti, “Bwera ndiwe ukhale mfumu yathu.”
  hrv-hrv: 'Tad rekoše stabla smokvi: ''Dođi, budi nam kraljem!'''
  mps-mps: Tama te ni dabego te ni kayabolo weyu, te po wali, ‘Dago homugo te nage
    dago king pedalumainu homu ebao,’ wali.
  tpi-tpi: Orait ol diwai i tokim diwai fik, ‘Mipela i laik bai yu kamap king bilong
    mipela.’
  dan-1931: 'Så sagde Træerne til Figentræet: Kom du og vær vor Konge!'
  vie-OVCB: 'Cây cối nói với các cây vả: ‘Xin làm vua chúng tôi!’'
  guj-2017: પછી વૃક્ષોએ અંજીરીને કહ્યું, ‘આવીને અમારા પર રાજ કર.’
  pon-2006A: Tuhke ko eri ndalahng tuhke piko, ‘Komwi me pahn ketin wia at nanmwarki.’
  por-BRBSL: '“As árvores disseram à figueira: “Venha e reine sobre nós”.'
  cth-cth: Hahoi thingkungnaw ni thaibunglung koevah, nang ni kaimouh na uk leih,
    atipouh.
  twi-twi: “Afei, wɔka kyerɛɛ borɔdɔma se ‘Bedi yɛn so hene!’
  hlt-hlt: Thing rhoek loh thaibu taengah khaw, “Namah halo lamtah kaimih soah manghai
    mai laeh,” a ti nauh.
  tbz-SIM: 'Kɛ̀ dɛtie nnɑ́kɛ́ fìkíè kɛ dɔ̀: Fɔ̃́ nní nti bɑkɛ́!'
  msy-2020: Ezɨ temeba kamaghɨn fighɨn temem mɨgei, ‘E kamaghɨn ifonge, nɨ en Atrivimɨn
    otivam!’
  dop-dop: 'Mpʋɣʋlɛ tɩɩŋ yɑɑ ŋku pɑ yɑɑ sɩ fiki tɔ sɩ: Kɔɔ nɑ tǝ́ kpɑ-ŋ tɑ́ wulɑʋ.'
  azb-azb: 'Sonra ağaclar əncir ağacına dedilər: “Gəl sən bizə padşah ol”.'
  eng-DBY: And the trees said to the fig-tree, Come thou, reign over us.
  hin-2017: तब वृक्षों ने अंजीर के वृक्ष से कहा, ‘तू आकर हम पर राज्य कर।’
  eng-YLT: And the trees say to the fig, Come thou, reign over us.
  eng-WYC-2017: And the trees said to the fig tree, Come thou, and take the realm
    on us. Which answered to them,
  eng-WMBB: “The trees said to the fig tree, ‘Come and reign over us.’
  urd-GVH: इसके बाद दरख़्तों ने अंजीर के दरख़्त से बात की, ‘आएँ, हमारे बादशाह बन जाएँ!’
  rug-rug: Beto asa si zama la koa sa huda piqi d sari na huda, ‘Agoi mae, mamu baṉarani
    gami!’
  gaz-gaz: “Itti aansaniis mukkeen muka harbuutiin, ‘Kottuutii mootii nuu taʼi’ jedhan.
  fra-LSG: 'Et les arbres dirent au figuier: Viens, toi, règne sur nous.'
  yal-yal: Nayi, wudine yi a fala xɔdɛ binla xa, e naxa, ‘Fa, i fa dɔxɔ nxu xun na.’
  haw-1868: Alaila, olelo aku la na laau i ka laau fiku, E hele mai oe e noho alii
    maluna o makou.
  arb-NAV: 'فَقَالَتِ الأَشْجَارُ لِلتِّينَةِ: ’تَعَالَيْ أَنْتِ وَامْلِكِي عَلَيْنَا‘.'
  ewe-ewe: “Emegbe la wogblɔ na gboti be, ‘Va ɖu fia ɖe mía dzi.’
  eng-LEE: And the trees said to the fig-tree, Come thou, reign over us.
  asm-FB: গছবোৰে ডিমৰু গছক ক’লে, ‘আহাঁ তুমিয়েই আমাৰ ৰজা হোৱা।’
  sus-A: «وُرِ بِلِيٍ نَشَ عَ قَلَ شْرّ بِلِ بّ، ‹عِ تَن شَ قَ بٍ، عِ شَ قِندِ مُشُ
    شَ مَنفّ رَ.›
  fra-SBL: '« Les arbres dirent au figuier : « Viens et règne sur nous ».'
  hbo-hbo: וַיֹּאמְר֥וּ הָעֵצִ֖ים לַתְּאֵנָ֑ה לְכִי־אַ֖תְּ מָלְכִ֥י עָלֵֽינוּ׃
  kik-kik: “Thuutha ũcio mĩtĩ ĩyo ĩkĩĩra mũkũyũ atĩrĩ, ‘Ũka ũtuĩke mũthamaki witũ.’
  fra-NCL: 'Et les arbres dirent au figuier : Viens, toi, règne sur nous.'
  cek-AK: To pacoengah thingnawk mah thaiduet thing khaeah, Angzoh loe kaicae hae
    na uk ah, tiah a naa o.
  cuk-cuk: '”Geb sapimar, higuera-sapiga sogdemalad: ‘Be anmar-reyga gue.’'
  uig-CYR: 'Буни аңлап дәрәқләр әнҗир дәриғиниң қешиға берип: — Сән келип үстимизгә
    падиша болғин, дәп илтиҗа қипту;'
  tel-2017: అప్పుడు చెట్లు, ‘నువ్వు వచ్చి మమ్మల్ని ఏలు’ అని అంజూరపు చెట్టును అడిగాయి.
  hat-BSA: '“Epi bwa yo te di a pye fig la: ‘Ou menm, vin renye sou nou!’'
  kos-kos: Na sak inge elos sifil som ac fahk nu sin sak fig, ‘Fahsru tuh kom in tokosra
    lasr.’
  hbo-WLC: וַיֹּאמְר֥וּ הָעֵצִ֖ים לַתְּאֵנָ֑ה לְכִי־אַ֖תְּ מָלְכִ֥י עָלֵֽינוּ׃
  ibo-ibo: “Ọzọkwa, ha rịọrọ osisi fiig ka ọ bụrụ eze ha.
  ory-ory: ତହୁଁ ବୃକ୍ଷମାନେ ଡିମ୍ବିରିବୃକ୍ଷକୁ କହିଲେ, ‘ତୁମ୍ଭେ ଆସ, ଆମ୍ଭମାନଙ୍କ ଉପରେ ରାଜତ୍ୱ
    କର।’
  chk-chk: Mürin, ekewe irä ra üreni ewe irä fiik, ‘En kopwe feito o nemenikem.’
  rop-rop: “Afta na ola tri bin dalim det Figtri, ‘Yu kaman en jidan king blanga melabat.’
  ukr-1871: 'Тодї промовили дерева до смокви (фіґи): Ходи, прийми царюваннє над нами!'
  deu-1951: 'Da sprachen die Bäume zum Feigenbaum: Komm du und sei König über uns!'
  eng-JPS: 'And the trees said to the fig-tree: Come thou, and reign over us.'
  srp-1865: 'Potom rekoše drveta smokvi: hodi ti, budi nam car.'
  lug-lug: Awo ne giraga eri omutiini ne gigugamba nti, ‘Ggwe jjangu obeere kabaka
    waffe.’
  heb-heb: ויאמרו העצים לתאנה לכי את מלכי עלינו׃
  ben-IRV: পরে বৃক্ষরা ডুমুরবৃক্ষকে বলল, তুমি এসে আমাদের উপরে রাজত্ব কর।
  pan-pan: ਤਾਂ ਰੁੱਖਾਂ ਨੇ ਹੰਜ਼ੀਰ ਦੇ ਰੁੱਖ ਨੂੰ ਕਿਹਾ, ‘ਆ, ਤੂੰ ਸਾਡਾ ਰਾਜਾ ਬਣ।’
  mya-JVB: တဖန် သင်္ဘောသဖန်း ပင်အား ၊ ကိုယ်တော် ကြွ ၍ အကျွန်ုပ် တို့ကို အုပ်စိုး တော်မူပါဟု
    သစ်ပင် တို့သည် လျှောက် ကြလျှင်၊
  hmo-hmo: Gabeai unai au momo ese huahua auna ta, ladana fig idia hereva henia, idia
    gwau, ‘Aiemai king do oi lao.’
  urd-urd: तब दरख़्तों ने अंजीर के दरख़्त से कहा, “तू आ और हम पर सल्तनत कर।
  rus-SYN: 'И сказали дерева смоковнице: иди ты, царствуй над нами.'
  bqc-SIM: Ɔ̃ líↄ ò kaadↄɛnaɛ aà mↄ kpalable.
  tcz-CHONGTHU: Chujouvin theichang phung komma agaseijun nangma kalengpau vin hung
    pang tan agatiuve.
  mar-mar: नंतर त्या झाडांनी अंजिराला म्हटले, ‘तू चल, आमचा राजा हो.’
  qub-qub: «Mana munaptinshi yöracunaga ruwaran ïgus yöratana ‹raynë cay› nir.
  hat-hat: 'Y'' al jwenn pye figfrans lan, yo di l'': Ou menm, pye figfrans, vin gouvènen
    nou non!'
  eng-BSB: Then the trees said to the fig tree, ‘Come and reign over us.’
  tod-tod: 'Guluiti ti ɠɛni naazu kooleɠoole gului ma: «Ʋa, è zei gi unda ga masagi!»'
  eng-WEBPB: “The trees said to the fig tree, ‘Come and reign over us.’
  kbq-kbq: Anagema hige'za zafamo'za amanage hu'za fiki zafagura hu'naze, Kiniti mani'nenka
    kegava huranto!
  nhe-BL: '“Huajca nopa cuatini yajque quiitatoj nopa cuahuitl tlen temaca nopa cuatlajcayotl
    higuera huan quiilhuijque: ‘Xieli titotlanahuatijca.’'
  gub-BL: Na'e ma'e'yw uze'eg oho pi 'yw pe wà kury. — Eiko ureruwihawete romo nehe,
    i'i izupe wà.
  eng-DRA: 'And the trees said to the fig tree: Come thou and reign over us.'
