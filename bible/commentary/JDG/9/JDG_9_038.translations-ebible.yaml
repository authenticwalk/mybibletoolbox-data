verse: JDG.009.038
translations:
  mal-C: സെബൂൽ അവനോട്, “നാം അബീമെലെക്കിനെ സേവിക്കേണ്ടതിന് അവൻ ആരെന്നു പറഞ്ഞ നിന്റെ
    പൊങ്ങച്ചം ഇപ്പോൾ എവിടെ? ഇത് നീ പരിഹസിച്ച പുരുഷന്മാർ അല്ലേ? പോയി, അവരോട് യുദ്ധംചെയ്യുക!”
    എന്നു പറഞ്ഞു.
  deu-TKW: 'Nun rief Sebul ihm zu: Wo ist denn nun das große Maul, mit dem du sprachst:
    Wer ist Abimelech, daß wir ihm unterthan sein sollten? Da ist ja nun das Kriegsvolk,
    das du verachtet hast. So rücke doch jetzt aus und kämpfe mit ihm!'
  lin-lin: 'Zebuli alobaki na Gali : — Sik’oyo, tia lisusu monoko ! Mpe loba lisusu :
    « Abimeleki nde nani mpo ete tosalela ye ? » Ezali te bato oyo yo otiolaki ? Kende
    sik’oyo kobunda !'
  eng-LSV: And Zebul says to him, “Where [is] your mouth now, in that you say, Who
    [is] Abimelech that we serve him? Is this not the people against which you have
    kicked? Please go out now and fight against it.”
  eng-GNV: Then sayd Zebul vnto him, Where is now thy mouth, that said, Who is Abimelech,
    that we should serue him? Is not this the people that thou hast despised? Go out
    now, I pray thee, and fight with them.
  eng-WEBSTER: Then said Zebul to him, Where is now thy mouth, with which thou saidst,
    Who is Abimelech, that we should serve him? are not these the people that thou
    hast despised? go out, I pray now, and fight with them.
  nhw-BL: 'Huan Zebul quinanquili Gaal huan quiilhui: ―Ama sempa xicamanalti huan
    xiquijto para amo tleno ipati Abimelec para elis totlanahuatijca. Nopona itztoque
    isoldados catli amo tiquinpatiitayaya. Huajca ama xiquisa huan ximohuilana ininhuaya.'
  swh-ONEN: Ndipo Zebuli akamwambia, “Kuko wapi kujivuna kwako sasa, wewe uliyesema,
    ‘Huyo Abimeleki ni nani hata tumtumikie?’ Hawa si wale watu uliowadharau? Toka
    nje sasa ukapigane nao!”
  bba-bba: Sɑɑ ye sɔɔrɑ Sebulu u nɛɛ, ɡɑri dori yi ɑ rɑɑ mɑɑ sɑɑrimɔ mi ni? Yi ɑ sun
    sɔ̃ɔwɑ ɑ nɛɛ, wɑrɑ rɑ n Abimɛlɛki su kɑ de u sun tɑɑre. Tɛ̃ wiyɑ wee mi, kɑ win
    tɔmbu be ɑ ɡɛmɑ mi. Ǹ n mɛn nɑ, i wɔrinɔ wunɛ kɑ wi.
  eng-KJVCPB: Then said Zebul unto him, Where is now thy mouth, wherewith thou saidst,
    Who is Abimelech, that we should serve him? is not this the people that thou hast
    despised? go out, I pray now, and fight with them.
  luo-luo: Eka Zebul nowachone niya, “Ere thoro wach maru koro, un mane uwacho ni,
    ‘Abimelek en ngʼa manyaka wabed mana e bwo lochne?’ Donge magi e joma ne ichayo?
    Koro wuoguru mondo uked kodgi!”
  meu-meu: Bena Sebulu ese e hereva henia, eto, Harihari udumu be edeseni ai, oi oto
    “Abimelek be daika, bona dahaka dainai ia isiaina baita lao heni?” O dadaraidia
    taudia bunu, ani? Harihari ba raka lasi, ba tuari henidia.
  npi-ULB: अनि जबूलले तिनलाई भने, “तिम्रा घमण्डपूर्ण कुराहरू अब कहाँ छन्? तिमीले भन्थ्यौ,
    ‘अबीमेलेक को हो र हामीले किन त्यसको सेवा गर्नुपर्ने?’ तिमीले तुच्छ ठानेका मानिसहरू
    यी नै होइनन्? अब बाहिर जाऊ र तिनीहरूका विरुद्ध युद्ध लड ।”
  yor-yor: Nígbà náà ni Sebulu dá a lóhùn pé, “Níbo ni ẹnu tí ó ń ṣe ni wà báyìí.
    Ṣe bí o wí pé, ‘Ta ni Abimeleki tí àwa ó fi máa sìn ín?’ Àwọn ẹni tí ó gàn án
    kọ́ nìyí? Jáde lọ kí o sì bá wọn jà!”
  ind-ind: Jawab Zebul, “Nah, di mana sekarang mulut besarmu itu? Katamu, ‘Siapakah
    Abimelek sampai-sampai kita harus mengabdi kepadanya?’ Itulah orang-orang yang
    sudah engkau hina! Sekarang majulah melawan mereka.”
  pes-OPCB: 'آنگاه زبول رو به وی نموده، گفت: «حال آن زبانت کجاست که می‌گفت ابیملک
    کیست که بر ما پادشاهی کند؟ اکنون آنانی را که ناسزا می‌گفتی در بیرون شهر هستند؛
    برو و با آنها بجنگ!»'
  tgl-ULB: Pagkatapos sinabi ni Zebul sa kaniya, “Nasaan na ang iyong mapagmalaking
    mga salita ngayon, ikaw na nagsabing, 'Sino si Abimelec na dapat namin paglingkuran?'
    Hindi ba ito ang mga lalaking kinamumuhian mo? Lumabas ka ngayon at makipaglaban
    sa kanila.”
  hui-hui: Ani layagola Sebuluhanda Galahondo lamialu lalu, Abimelege ogoni ibu aidane
    ina ibu andaneha kamabe larigo ai áyu í̠ni hongohe harigoni o kegonibe. Agali
    í̠na mege bialu harigoni amu ibiraruni ndobe. Ai uruni baba wai bule pu nabere,
    lene.
  mya-mya: ထို​အ​ခါ​ဇေ​ဗု​လ​က``သင်​၏​လေ​လုံး​ကြီး သ​မျှ​သည် ယ​ခု​အ​ဘယ်​သို့​ရောက်​ရှိ​သွား​ပြီ
    နည်း။ ဤ​သူ​အဘိ​မလက်​၏​အ​စေ​ကို ငါ​တို့ အ​ဘယ်​ကြောင့်​ခံ​ပါ​မည်​နည်း​ဟု​ပြော​ဆို​ခဲ့
    သူ​မှာ​သင်​ပင်​မ​ဟုတ်​ပါ​လော။ ထို​သူ​တို့​သည် ကား သင်​မ​ထီ​မဲ့​မြင်​ပြော​ဆို​ခဲ့​သူ​များ​ဖြစ်
    သည်။ ယ​ခု​သင်​ထွက်​၍​သူ​တို့​အား​တိုက်​ခိုက် ပါ​လော့'' ဟု​ဆို​၏။-
  bod-N: ཟེ་བུལ་ན་རེ། དེ་སྔར་ཁྱོད་ཀྱིས་ཨ་བི་མེ་ལེག་ནི་སུ་ཡིན་ནམ། བདག་ཅག་གིས་ཁོ་ལ་ཞབས་ཕྱི་བསྒྲུབ་དགོས་དོན་ཅི་ཞེས་སྨྲས་ཤིང་།
    ཁྱོད་ཀྱིས་ཁ་ཕོ་བྱེད་པ་དེ་གང་དུ་ཡོད་དམ། འདི་ནི་ཁྱོད་ཀྱིས་མཐོང་ཆུང་བྱེད་པའི་མི་རྣམས་མ་ཡིན་ནམ།
    ད་ནི་ཁྱོད་རང་ཕྱི་རུ་སོང་ནས་ཁོ་རྣམས་དང་འཐབ་འཛིང་བྱོས་ཤིག་ཅེས་སྨྲས་པ་ལ།
  sna-sna: Ipapo Zebhuri akati kwaari, “Kutaura kwako kukuru kuripiko zvino, iyewe
    waiti, ‘Abhimereki ndianiko kuti isu tive varanda kwaari?’ Handiti ava ndivo vanhu
    vawaizvidza here? Chibuda undorwa navo!”
  spa-BLM: 'Entonces Zebul le dijo: “Ahora, ¿dónde está tu boca, que has dicho: “¿Quién
    es Abimelec, para que le sirvamos?”? ¿No es éste el pueblo que has despreciado?
    Por favor, sal ahora y pelea con ellos”.'
  cac-cac: 'Ix yalanxi vin̈aj Zebul chi'' d''a vin̈ icha tic: —B''ajtil ay a lolonel
    ix laj al chi'' ticnaic. Ix ala'' to malaj yelc''och vin̈aj Abimelec yic tzon̈
    och schecab''oc vin̈. A ticnaic chi'' sjavi eb'' soldado ix a b''uch chi'', ixic
    chinaic, yic tzac'' oval yed'' eb'', xchi vin̈.'
  swh-ULB: Ndipo Zebuli akamwambia, “Je, maneno yako ya kiburi yako wapi sasa, wewe
    uliyesema, 'Abimeleki ni nani, ili tumtumikie?' Je, hao sio watu ambao uliwadharau?
    Toka sasa na pigana nao.”
  bel-bel: 'І сказаў яму Зэвул: дзе вусны твае, якія казалі: «хто Авімэлэх, каб мы
    сталі служыць яму?» гэта той народ, якім ты пагарджаў; выходзь цяпер і падужайся
    зь ім.'
  deu-ELBBK: 'Da sprach Sebul zu ihm: Wo ist nun dein Maul, da du sprachst: Wer ist
    Abimelech, dass wir ihm dienen sollten? Ist das nicht das Volk, das du verachtet
    hast? Zieh doch jetzt aus und kämpfe gegen ihn!'
  mbb-OT: Ne midtavak si Zebul te, “Hendei en be sikan is hambug nu? Kenè be migkaǥi
    ka te, ‘Hentei man si Abimelec is ebpesakup kiw kandin?’ Ne ǥuntaan nekeume en
    sikan is ed-un-undahan nu! Maan is kenè ka ebpekidtebek kandan?”
  mal-2015: 'സെബൂൽ അവനോടു: നാം അബീമേലെക്കിനെ സേവിക്കേണ്ടതിന്നു അവൻ ആരെന്നു പറഞ്ഞ നിന്റെ
    വായ് ഇപ്പോൾ എവിടെ? ഇതു നീ പുച്ഛിച്ച പടജ്ജനം അല്ലയോ? ഇപ്പോൾ പുറപ്പെട്ടു അവരോടു
    പെരുക എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis o Zebul leske phenďa: „Kaj hine tire bare lava? Či na phenďal: ‚Ko
    hin o Abimelech, hoj leske te služinas?‘ Kala murša hine ola, savendar asahas.
    Akana dža a mar tut lenca!“'
  pes-OPV: 'زبول وی را گفت: «الان زبان تو کجاست که گفتی ابیملک کیست که او را بندگی
    نماییم؟ آیا این آن قوم نیست که حقیرشمردی؟ پس حال بیرون رفته، با ایشان جنگ کن.»'
  ron-1924: 'Зебул й-а рэспунс: „Унде ыць есте акум гура ку каре зичяй: ‘Чине есте
    Абимелек, ка сэ-й служим?’ Ну есте оаре ачеста попорул пе каре-л диспрецуяй ту?
    Мерӂь акум ши луптэ-те ку ел!”'
  ben-OBCV: তখন সবূল তাকে বলল, “তোমার হামবড়াইমার্কা কথাবার্তা এখন কোথায় গেল, তুমিই
    তো বলেছিলে, ‘অবীমেলক কে যে আমাদের তার নিয়ন্ত্রণাধীন হতে হবে?’ এই লোকদেরই কি তুমি
    তুচ্ছতাচ্ছিল্য করোনি? যাও, ও তাদের বিরুদ্ধে যুদ্ধ করো!”
  som-som: Markaasaa Sebul wuxuu ku yidhi isagii, Meeh afkaagii aad ku tidhi, Waa
    ayo Abiimeleg oo maxaynu ugu adeegnaa? Sow kanu ma aha dadkii aad quudhsatay?
    Haddaba waan ku baryayaaye, u bax oo la dirir.
  lat-VUC: 'Cui dixit Zebul: Ubi est nunc os tuum, quo loquebaris: Quis est Abimelech
    ut serviamus ei? nonne hic populus est, quem despiciebas? egredere, et pugna contra
    eum.'
  eng-ASVBT: Then said Zebul unto him, Where is now thy mouth, that thou saidst, Who
    is Abimelech, that we should serve him? is not this the people that thou hast
    despised? go out now, I pray, and fight with them.
  ita-1885: 'E Zebul gli disse: Dove è ora la tua bocca, con la quale tu dicevi: Chi
    è Abimelec, che noi gli serviamo? Non è egli questo popolo quello che tu sprezzavi?
    Deh! esci ora fuori, e combatti con lui.'
  eng-LXXUP: And Zebul said to him, And where is thy mouth as thou spokest, Who is
    Abimelech that we should serve him? Is not this the people whom thou despisedst?
    go forth now, and set the battle in array against him.
  eng-ULB: Then Zebul said to him, “Where are your proud words now, you who said,
    'Who is Abimelech that we should serve him?' Are these not the men you despised?
    Go out now and fight against them.”
  spa-VBL: '“¿Dónde está tu bocaza ahora? Tú eres el que dijo: ‘¿Quién es ese Abimelec,
    para que tengamos que servirle?’”, le dijo Zebul. “¿No es ésta la gente que detestabas?
    Pues vete y lucha con ellos”.'
  fra-_FOB: 'Alors Zébul lui dit: Où est maintenant ta vanterie, quand tu disais:
    Qui est Abimélec, pour que nous le servions? N''est-ce pas là le peuple que tu
    méprisais? Sors donc, maintenant, et combats contre eux!'
  mal-mal: 'സെബൂൽ അവനോട്: നാം അബീമേലെക്കിനെ സേവിക്കേണ്ടതിന് അവൻ ആരെന്ന് പറഞ്ഞ നിന്റെ
    വായ് ഇപ്പോൾ എവിടെ? ഇത് നീ പുച്ഛിച്ച ജനം അല്ലയോ? ഇപ്പോൾ പുറപ്പെട്ടു അവരോട് പൊരുതുക
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Phir Zabūl ne us se kahā, “Ab terī baṛī baṛī bāteṅ kahāṅ rahīṅ? Kyā tū
    ne nahīṅ kahā thā, ‘Abīmalik kaun hai ki ham us ke tābe raheṅ?’ Ab yih log ā gae
    haiṅ jin kā mazāq tū ne uṛāyā. Jā, shahr se nikal kar un se laṛ!”
  suz-BL: मिनु जेबुलमी “इ ङोंइती ङा ठेयब लेश्‍शो लोव़, ते लाक्‍गा? गे ‘अबीमेलेक सु
    बाक्‍बा? गो मारदे मेको कली गेय पाइनीकी?’ देंशो नवे। इ मदाक्‍शो मुर मेको मनमी ङा?
    मुल लावो। मेकोपुकी नु लडाइ पावो” देंमाक्‍त।
  ita-1927: 'Allora Zebul gli disse: “Dov’è ora la tua millanteria di quando dicevi:
    Chi è Abimelec, che abbiamo a servirgli? Non è questo il popolo che disprezzavi?
    Orsù, fatti avanti e combatti contro di lui!”'
  ckb-ckb: 'زەڤولیش پێی گوت: «ئێستا ئەو دەمەت لەکوێیە کە پێی دوایت: ”ئەبیمەلەخ کێیە
    هەتا ئێمە خزمەتی بکەین؟“ ئایا ئەوە ئەو خەڵکە نین کە گاڵتەت پێیان کرد؟ دە ئێستا
    بڕۆ دەرەوە و لەگەڵیاندا بجەنگێ!»'
  eng-BBE: Then Zebul said to him, Now where is your loud talk when you said, Who
    is Abimelech that we are to be his servants? Is this not the people whom you were
    rating so low? Go out now, and make war on them.
  kan-OKCV: ಆಗ ಜೆಬೂಲನು ಅವನಿಗೆ, “ನಾವು ಅವನನ್ನು ಸೇವಿಸುವ ಹಾಗೆ ಅಬೀಮೆಲೆಕನು ಯಾರು, ಎಂದು ನೀನು
    ಹೇಳಿದ ನಿನ್ನ ಬಾಯಿ ಈಗ ಎಲ್ಲಿ? ಅದು ನೀನು ಅಲಕ್ಷ್ಯಮಾಡಿದ ಜನರಲ್ಲವೋ? ಈಗ ನೀನು ಹೊರಟು ಅವರ ಸಂಗಡ
    ಯುದ್ಧ ಮಾಡು,” ಎಂದನು.
  tam-2017: 'அதற்குச் சேபூல்: அபிமெலேக்கை நாம் பணிந்துகொள்வதற்கு அவன் யார் என்று நீ
    சொன்ன உன்னுடைய வாய் இப்பொழுது எங்கே? நீ நிந்தித்த மக்கள் அவர்கள் அல்லவா? இப்பொழுது
    நீ புறப்பட்டு, அவர்களோடு யுத்தம்செய் என்றான்.'
  spa-RV-1909: 'Y Zebul le respondió: ¿Dónde está ahora aquel tu hablar, diciendo:
    Quién es Abimelech para que le sirvamos? ¿No es este el pueblo que tenías en poco?
    Sal pues ahora, y pelea con él.'
  ron-BTF: 'Atunci Zebul i-a spus: Unde este acum gura ta, cu care ai zis: Cine este
    Abimelec, de ar trebui să îi servim? Nu este acesta poporul pe care l-ai disprețuit?
    Ieși acum, te rog, și luptă cu ei.'
  eng-WEBP: Then Zebul said to him, “Now where is your mouth, that you said, ‘Who
    is Abimelech, that we should serve him?’ Isn’t this the people that you have despised?
    Please go out now and fight with them.”
  eng-FBV: “Where's your big mouth now? You're the one who said, ‘Who is this Abimelech,
    that we should have to serve him?’” Zebul told him. “Aren't these the people you
    detested? Go on then—go and fight with them!”
  nld-1939: 'Nu sprak Zeboel tot hem: Waar is nu uw grote mond, waarmee ge gepocht
    hebt: Wie is Abimélek, dat wij hem zouden dienen? Daar is nu het volk, dat gij
    veracht hebt. Trek nu maar op, en bestrijd het.'
  nch-BL: 'Huan Zebul quinanquili Gaal huan quiilhui: ―Ama sempa xicamanalti huan
    xiquijto para amo teno ipati Abimelec para elis totanahuatijca. Nopona itztoque
    isoldados cati amo tiquinpatiitayaya. Huajca ama xiquisa huan ximotehui inihuaya.'
  vie-1934: 'Xê-bun bèn la lên rằng: Chính ngươi đã nói: A-bi-mê-léc là ai mà ta phục
    sự hắn! Vậy, những lời khoe khoang của ngươi đó đã ra sao? Đó há chẳng phải đạo
    binh mà người khinh dể ư? Bây giờ, khá đi ra giao chiến cùng chúng nó!'
  hin-CV: इसे सुन ज़बुल ने उससे कहा, “क्या हुआ आपकी उन डींगों का, जब आप कह रहे थे,
    ‘कौन है अबीमेलेक, कि हम उसकी सेवा करें?’ क्या ये वे ही लोग नहीं जिनसे आप घृणा
    करते रहे? अब जाइए और कीजिए उनसे युद्ध!”
  spa-BES: 'Entonces Zebul le dijo: Ahora, ¿dónde está tu voz alta cuando dijiste:
    ¿Quién es Abimelec que somos para ser sus siervos? ¿No es esta la gente que calificaste
    tan bajo? Sal ahora, y pelea contra ellos.'
  tdx-tdx: 'Aa hoe t’i Zebole ama’e: Aia henaneo ty vava’o nanao ty hoe: Ia ze o Abimeleke
    zao hitoroñan-tika aze? Tsy ondaty heje’oo hao o ehoeke eio? Mizotsoa arè hialia’o.'
  tha-KJV: เศบุ​ลก​็​กล​่าวแก่กาอัลว่า “ปากของท่านอยู่​ที่​ไหนเดี๋ยวนี้ ท่านผู้​ที่​กล่าวว่า
    ‘​อาบ​ีเมเลคคือผู้​ใด ที่​เราต้องปรนนิบั​ติ​’ คนเหล่านี้เป็นคนที่ท่านหมิ่นประมาทมิ​ใช่​หรือ
    จงยกออกไปสู้รบกับเขาเถิด”
  por-BR-2018: 'E Zebul lhe respondeu: Onde está agora aquele teu falar, dizendo;
    Quem é Abimeleque para que lhe sirvamos? Não é este o povo que menosprezavas?
    Sai, pois, agora, e luta com ele.'
  deu-ELO: 'Da sprach Sebul zu ihm: Wo ist nun dein Maul, da du sprachest: Wer ist
    Abimelech, daß wir ihm dienen sollten? Ist das nicht das Volk, welches du verachtet
    hast? Ziehe doch jetzt aus und streite wider ihn!'
  eng-WYC-2018: To whom Zebul said, Where is now thy mouth, by which thou speakest,
    Who is Abimelech, that we serve him? (or And then Zebul said to him, Now where
    is thy mouth, by which thou speakest, and saith, Who is this Abimelech, that we
    should serve him?) Whether this is not the people, whom thou despisedest? Go thou
    out, and fight against him.
  epo-epo: 'Tiam Zebul diris al li: Kie nun estas via buŝo, kiu diris: Kiu estas Abimeleĥ,
    ke ni servu al li? Tio estas ja tiu popolo, kiun vi malŝatis; nun eliru, kaj batalu
    kontraŭ ĝi.'
  uig-PIN: 'Andin Zǝbul uningƣa: — Sening: «Abimǝlǝk degǝn kim idi, biz uning hizmitidǝ
    bolattuⱪmu?» dǝp qong gǝp ⱪilƣan aƣzing ⱨazir ⱪeni? Mana bular sǝn kɵzgǝ ilmiƣan
    hǝlⱪ ǝmǝsmu? Əmdi qiⱪip ular bilǝn soⱪuxup baⱪⱪin! — dedi.'
  beo-beo: 'Amalalu, Sibale da ema amane sia:i, “Defea! Dia gasa fi sia: da wali habila:?
    Dia gasa fili, ninia abuliba:le amo dunu Abimelege ea hawa: hamosala:? sia:i dagoi.
    Amo dunu wali manebe da dunu dia hihini lasogoi dagoi. Di gadili asili, ilima
    gegema.”'
  tpi-OTNT: Nau Sebul i tokim Gal olsem, “Nau we stap strong bilong yu? Yu yet yu
    bin hambak na tok bilas olsem, ‘Abimelek em i wanem kain man tru na bai yumi aninit
    long em?’ Ol dispela man i kam nau, em ol dispela lain tasol yu bin tok bilas
    long ol. Orait nau yu go na pait long ol.”
  hau-SA: Sa’an nan Zebul ya ce masa, “Ina bakin da ka yi ɗin, kai da ka ce, ‘Wane
    ne Abimelek da za mu bauta masa.’ Ba mutanen ne ka yi musu ba’a ba? Fita, ka yaƙe
    su mana!”
  uig-LAT: 'Andin Zebul uninggha: — Séning: «Abimelek dégen kim idi, biz uning xizmitide
    bolattuqmu?» dep chong gep qilghan aghzing hazir qéni? Mana bular sen közge ilmighan
    xelq emesmu? Emdi chiqip ular bilen soqushup baqqin! — dédi.'
  nde-nde: UZebhuli wasesithi kuye, “Kungaphi ukukloloda kwakho manje, wena owathi,
    ‘Ungubani u-Abhimelekhi ukuba asibuse na?’ Laba kabasibo yini abantu owawubahleka?
    Phuma uyekulwa labo!”
  ton-ton: Pea naʻe pehē ʻe Sepuli kiate ia, “Ko eni kuo ʻi fē ho ngutu, ʻaia naʻa
    ke lea ai, Ko hai ʻa ʻApimeleki ke tau tauhi ia? ʻIkai ko e kakai eni naʻa ke
    manukiʻi? Ko eni ʻoku ou kole kiate koe, ke ke ʻalu kituaʻā ʻo tauʻi ʻakinautolu.”
  ces-1613: 'Řekl pak jemu Zebul: Kde jsou nyní ústa tvá, jimižs mluvil: Kdo jest
    Abimelech, abychom sloužili jemu? Zdaliž toto není lid ten, kterýmž jsi pohrdal?
    Vytáhniž nyní, a bojuj proti němu.'
  eng-WMB: Then Zebul said to him, “Now where is your mouth, that you said, ‘Who is
    Abimelech, that we should serve him?’ Isn’t this the people that you have despised?
    Please go out now and fight with them.”
  tam-TCV: அப்பொழுது சேபூல் அவனிடம், “இப்பொழுது நீ பெரிய கதை அளந்தாயே, அது எங்கே?
    அபிமெலேக் யார்? நாம் ஏன் அவனுக்குக் கீழ்ப்பட்டிருக்க வேண்டும் என்று நீ இழிவாகப்
    பேசிய மனிதர்கள் இவர்களல்லவா. புறப்பட்டுப்போய் அவர்களுடன் சண்டையிடு” என்றான்.
  ceb-ULB: Unya miingon si Zebul kaniya, “Asa naman ang imong magarbohon nga mga pulong,
    kadtong imong giingon, 'Kinsa mana si Abimelec nga kinahanglan alagaran nato siya?'
    Dili ba mao man kini ang mga tawo nga imong gitamay? Gawas karon ug pagkiggubat
    kanila.”
  pol-UBG: 'Wtedy Zebul powiedział do niego: Gdzież teraz są twoje usta, które mówiły:
    Kim jest Abimelek, abyśmy mu mieli służyć? Czyż to nie ten lud, którym wzgardziłeś?
    Wyjdź teraz i walcz z nim.'
  urd-GVU: پھر زبول نے اُس سے کہا، ”اب تیری بڑی بڑی باتیں کہاں رہیں؟ کیا تُو نے نہیں
    کہا تھا، ’ابی مَلِک کون ہے کہ ہم اُس کے تابع رہیں؟‘ اب یہ لوگ آ گئے ہیں جن کا
    مذاق تُو نے اُڑایا۔ جا، شہر سے نکل کر اُن سے لڑ!“
  deu-1912: 'Da sprach Sebul zu ihm: Wo ist nun hier dein Maul, das da sagte: Wer
    ist Abimelech, daß wir ihm dienen sollten? Ist das nicht das Volk, das du verachtet
    hast? Zieh nun aus und streite mit ihm!'
  kan-2017: ಆಗ ಜೆಬುಲನು ಅವನಿಗೆ, “ಈಗ ನಿನ್ನ ಬಾಯೆಲ್ಲಿದೆ? ಅಬೀಮೆಲೆಕನು ಎಷ್ಟರವನು? ನಾವು ಅವನನ್ನು
    ಯಾಕೆ ಸೇವಿಸಬೇಕು ಎಂದು ಕೊಚ್ಚಿಕೊಂಡಿಯಲ್ಲಾ; ಅವರು ನೀನು ತಿರಸ್ಕರಿಸಿದ ಜನರಲ್ಲವೋ? ಹಾಗಾದರೆ
    ಹೋಗಿ ಅವರೊಡನೆ ಯುದ್ಧಮಾಡು, ನೋಡೋಣ” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Ma aram me ga’ar Zebul ngak, “Mang faram e u mog? Um fith faram fan ni
    gadad be pigpig ku Abimelek. Irera’ fa picha’ ni um makak’ar nagrad. Ere mman
    e chiney ngam chamgad.”
  hlt-MCSB: Te vaengah Zebul loh , “'Anih taengah thohtat ham khaw Abimelek te unim,’
    na ti vaengkah na ka te tahae atah melam a om, anih he a pilnam neh na sawtsit
    thil moenih a? Tahae ah paan to lamtah amah ke hnuei kanoek saw,” a ti nah.
  mdy-ETH: ዬካፓ ዜቡሌ ዒዛ ኮይላ፦ «ዬይ ቢያ ሄርሺንታ ኔኤኮ ዎኒ ዴንዴይ? ‹ዓቤሜሌኬ ጎዖሢም ኑ ዓይጋ ማዻይ?› ጌይ ዖኦጬሢ
    ኔናቱዋዓዳ? ኔ ቦሂ ጌስቲ ሺሬ ዓሳ ሃይሾ፤ ዓካሪ ሂንዳ ኬስኪ ዔያቶ ዖሌ» ጌዔኔ።
  twi-ASANTE: Afei, Sebul dane guu ne so sɛ, “Anosɛm a na woyeyɛ no aseɛ ne sɛn? Ɛnyɛ
    wo ara na wokaa sɛ ‘Hwan ne Abimelek, na adɛn enti na ɛsɛ sɛ yɛyɛ ne nkoa’ no?
    Nnipa a wodii wɔn ho fɛ no, wɔaduru yɛn mfikyire ha yi ara! Kɔ na wo ne wɔn nkɔko!”
  eng-WEBU: Then Zebul said to him, “Now where is your mouth, that you said, ‘Who
    is Abimelech, that we should serve him?’ Isn’t this the people that you have despised?
    Please go out now and fight with them.”
  wal-wal: Yaatin, Zabuuli Ga7aala, “‘Nuuni ayyo haarettanau Abimeleki oonee?’ yaagido
    ne doonai ha77i au biidee? Hageeti neeni karido asata gidokkonaayye? Ha77i kiyada
    etaara oletta!” yaagiis.
  spa-PDDPT: 'Y Zebul le respondió: ¿Dónde está esa boca que decía: Quién es Abimelec
    para que le sirvamos? ¿No es este el pueblo que despreciaste? ¡Sal ahora y pelea
    contra él!'
  gun-gun: 'Zebul ombovai: — Ha''e gui mamo tu aỹ''i oĩ ndejuru, ha''e va''e py aipo''reague:
    “Marã ramigua tu Abimeleque ixupe jaiko aguã?” ''reague? Peva''e e''ỹ ri ty''y
    nerembovarei va''ekue? Ha''e rami vy eẽ ha''vy, epu''ã hovai — he''i.'
  agu-BL: —¡Yi aẍatz wi'nin ja awocsaj awib nim tu ayol! ¿Ma jalu' lo'k tzun achamila'tz?
    ¡Na i aẍa'tz yi na cẍtzan tan talche'n yi qui'c mu'ẍ tal xac yi ato' jak ca'wl
    Abimelec tetz esclaw i'! Xmaywe' nin yi jun c'oloj sanlara'tz, yi tane'n tzawutz
    atz yi qui'c mu'ẍ eka'n cya'n. ¡Quilo'k, tzawele'n tan oyintzi' scyuch'! stzun
    Zebul bantz tetz Gaal.
  ilo-ULB: Ket kinuna ni Zebul kenkuana, “Ayanna ita dagiti napnoan kinatangsit a
    sasaom, sika a nangibaga, ‘Siasino kadi ni Abimelec a rumbeng nga agserbitayo
    kenkuana? ’ Saan kadi a dagitoy dagiti tattao a linaismo? Rummuarka ita ket makirangetka
    kadakuada.”
  kpg-kpg: Zebul ga helekai gi mee, “Aahee la au helekai huogodoo llauehe dolomeenei?
    Ma kooe dela ne heeu be gidaadou e aha ala e hai hegau gi taane deenei go Abimelech.
    Aanei la go nia daangada nogo hai ginai au kai haga gadagada dangada. Hula dolomeenei
    heebagi gi digaula.”
  uig-ARA: 'ئاندىن زەبۇل ئۇنىڭغا: ــ سېنىڭ: «ئابىمەلەك دېگەن كىم ئىدى، بىز ئۇنىڭ خىزمىتىدە
    بولاتتۇقمۇ؟» دەپ چوڭ گەپ قىلغان ئاغزىڭ ھازىر قېنى؟ مانا بۇلار سەن كۆزگە ئىلمىغان
    خەلق ئەمەسمۇ؟ ئەمدى چىقىپ ئۇلار بىلەن سوقۇشۇپ باققىن! ــ دېدى.'
  sus-sus: Sebulu naxa a yaabi, «I xa wɔyɛn xungbe na minden, i tan naxan nu a falama,
    ‹Sikemi luxi Abimeleki xa yaamari bun ma munfe ra?› I mu nu yi mixie konbi xɛ?
    Siga, i sa e gere.»
  pon-2006: Sepul eri ndaiong, “Eri, met ia omw kehl oh aklapalap, ni omw patohwan,
    “Ihs Apimelek pwe kitail en papah? Ih aramas pwukat me ke mwamwahliki. Eri, met
    kohla oh mahweniong irail.”
  ksd-ksd: 'Ma Sebul i ga biti tana: Akave ra ngiem, tago u ga biti, To ia Abimelek,
    ba dat a toratorom tana? Vakir laka go ra tarai nina u ga pidimuane diat? Una
    vana, ma avat a varubu ma diat.'
  tur-YTC: 'Bunun üzerine Zevul ona şöyle dedi: “''Avimelek kimdir ki, ona hizmet
    edelim'' diyen ağzın şimdi nerede? Bu küçümsediğin halk değil mi? Lütfen şimdi
    çık da onlarla savaş.”'
  grc-BRENT: Καὶ εἶπε πρὸς αὐτὸν Ζεβοὺλ, καὶ ποῦ ἐστι τὸ στόμα σου ὡς ἐλάλησας, τίς
    ἐστιν Ἀβιμέλεχ, ὅτι δουλεύσομεν αὐτῷ; μὴ οὐχὶ οὗτος ὁ λαὸς ὃν ἐξουδένωσας; ἔξελθε
    δὴ νῦν καὶ παράταξαι αὐτῷ.
  ind-AYT: Zebul berkata kepadanya, “Di manakah sekarang mulut besarmu yang berkata,
    ‘Siapakah Abimelekh sehingga kita melayaninya?’ Bukankah ini orang-orang yang
    kamu hina itu? Karena itu, keluarlah sekarang dan perangilah mereka.”
  nya-nya: Ndipo Zebuli anamufunsa iye kuti, “Pakamwa pako paja pali kuti tsopano,
    iwe amene umanena kuti, Abimeleki ndaninso kuti ife timutumikire? Kodi amenewa
    si anthu aja umawanyozawa? Tsopano tuluka ukamenyane nawo.”
  hrv-hrv: 'Tad mu reče Zebul: “Gdje ti je sada jezik? Pa ti si govorio: ''Tko je
    Abimelek da mu služimo?'' Nisu li ondje ljudi koje si prezirao? Iziđi sada i pobij
    se s Abimelekom.”'
  mps-mps: Tama megi da, Sebulgo Galbolo te po wali, “Megi da, nago posobo po wali
    te po mena elalubawe? Naga digi nago te po wai, ‘Abimelek te de dawe? Magi baso
    da te aga dologode bidibawe?’ Te e bidi dabe augwalibolo te nago posobo po walio.
    Tialima, megi da, te nage pelama, te augwali dali boi hwįgi pao,” wali.
  tpi-tpi: Nau Sebul i tokim Gal olsem, “Nau we stap strong bilong yu? Yu yet yu bin
    hambak na tok bilas olsem, ‘Abimelek em i wanem kain man tru na bai yumi aninit
    long em?’ Ol dispela man i kam nau, em ol dispela lain tasol yu bin tok bilas
    long ol. Orait nau yu go na pait long ol.”
  dan-1931: 'Da sagde Zebul til ham: “Hvor er nu dine store Ord fra før: Hvem er Abimelek,
    at vi skal være hans Trælle? Der er de Folk, du lod hånt om - ryk nu ud og kæmp
    med dem!”'
  vie-OVCB: 'Đến lúc ấy, Xê-bun la lên: “Không phải ông đã khoác lác nói rằng: A-bi-mê-léc
    là ai mà ta phải phục vụ, hay sao? Những người ông thấy đó là những người ông
    đã sỉ nhục! Bây giờ ông ra đánh với họ đi!”'
  guj-2017: ત્યારે ઝબુલે તેને કહ્યું, “હવે તારા અભિમાની શબ્દો ક્યાં ગયા, તેં હમણાં
    જે કહ્યું હતું, “અબીમેલેખ કોણ છે કે અમે તેની સેવા કરીએ?’ જે લોકોને તેં ધિક્કાર્યા
    છે તે શું એ નથી? હવે બહાર જઈને તેઓની વિરુદ્ધ લડાઈ કર.”
  pon-2006A: Sepul eri ndaiong, “Eri, ia omw lokaia laud oh aklapalap met, kowe me
    nda, “Ihs Apimelek pwe kitail en papah? Ih aramas pwukat me ke mwamwahliki. Eri,
    met kohla oh mahweniong irail.”
  por-BRBSL: 'Então Zebul lhe disse: “Agora onde está sua boca, que você disse: ''Quem
    é Abimelech, que nós devemos servi-lo? Não é este o povo que você desprezou? Por
    favor, saia agora e lute com elas”.'
  cth-cth: Zebul ni ahni koevah, Abimelek teh apimaw, a thaw khuet tawk pouh han vaw
    telah ati e na lawk hah nâmaw yo na thak. Hetnaw heh hroung na hnephnap e naw
    nahoehmaw. Tâcawt sin nateh tuk kanouk khe atipouh.
  twi-twi: Afei, Sebul dan guu ne so se, “Anosɛm a na woyɛ no ase ne dɛn? Ɛnyɛ wo
    ara na wokae se ‘Hena ne Abimelek, na adɛn nti na ɛsɛ sɛ yɛyɛ ne nkoa’ no? Ɛnyɛ
    nnipa yi na wudii wɔn ho fɛw no? Kɔ na wo ne wɔn nkɔko!”
  hlt-hlt: Te vaengah Zebul loh, “'Anih taengah thohtat ham khaw Abimelek te unim,’
    na ti vaengkah na ka te tahae atah melam a om, anih he a pilnam neh na sawtsit
    thil moenih a? Tahae ah paan to lamtah amah ke hnuei kanoek saw,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sebuudii ò tɛ̃̀ńnɛ́ kɛ dɔ̀: Fɔ̃́ɔ̃̀ bɑɑ do nɑ́ɑ́ nkɛ tú Abimɛdɛki
    tu we kɛ̀ weè bo nti bɑkɑ́ɑ̀? A do sènkɛ̀rì wè weè tùɔ̀kɛní nɛ̀ o nìtìbɛ̀. Kɔtɛ
    kóò dokɛ́nɛ̀.'
  msy-2020: Ezɨ datɨrɨghɨn Sebul kamaghɨn Gal mɨgei, “Nɨ datɨrɨghɨn nɨn gavgavimra
    mana? Nɨ uabɨ a dɨpovava aka ghaze, Abimelek manmaghɨn garir gumazim, ezɨ e an
    apengan ikiam? Gumazir kaba datɨrɨghɨn izi, kar merara nɨ me dɨpova aka men ziabagh
    asɨghasɨki. Ezɨ nɨ datɨrɨghɨn mangɨ me ko mɨsogh!”
  dop-dop: 'Ɩlɛnɑ Sepuli tɔ sɩ: Tɑsɑ kpesuɣu ɩlɛ. Mɑtɔŋ n tɔŋɑɣɑ cǝnɛ sɩ: Aweɣe pɑ
    yɑɑ Apimelɛkɩ nɑ tɑ́ɑ́ nɩɩkǝnɑ-ɩ? Tɔʋ, ɩ nɑ ɩ yǝlɑɑ mpɑ n tʋʋkɑɣɑ tɔ pɑ kɔŋnɑ
    ntɛ́. Polo nyɑ́ nɑ-ɩ ɩ́ yoo ɩlɛ.'
  azb-azb: 'O zaman Zevul ona dedi: «“Avimelek kimdir ki, biz ona xidmət edək” deyə
    lovğalanan dilin haradadır? Həqarətlə baxdığın xalq bu xalq deyilmi? İndi meydana
    çıx, onunla döyüş».'
  eng-DBY: Then said Zebul to him, Where is now thy mouth, thou that saidst, Who is
    Abimelech, that we should serve him? is not this the people that thou hast despised?
    go out now, I pray, and fight against them.
  hin-2017: जबूल ने उससे कहा, “तेरी यह बात कहाँ रही, कि अबीमेलेक कौन है कि हम उसके
    अधीन रहें? ये तो वे ही लोग हैं जिनको तूने निकम्मा जाना था; इसलिए अब निकलकर उनसे
    लड़।”
  eng-YLT: And Zebul saith unto him, 'Where [is] now thy mouth, in that thou sayest,
    Who [is] Abimelech that we serve him? is not this the people against which thou
    hast kicked? go out, I pray thee now, and fight against it.'
  eng-WYC-2017: To whom Zebul said, Where is now thy mouth, by which thou speakest,
    Who is Abimelech, that we serve him? Whether this is not the people, whom thou
    despisedest? Go thou out, and fight against him.
  eng-WMBB: Then Zebul said to him, “Now where is your mouth, that you said, ‘Who
    is Abimelech, that we should serve him?’ Isn’t this the people that you have despised?
    Please go out now and fight with them.”
  urd-GVH: फिर ज़बूल ने उससे कहा, “अब तेरी बड़ी बड़ी बातें कहाँ रहीं? क्या तूने नहीं
    कहा था, ‘अबीमलिक कौन है कि हम उसके ताबे रहें?’ अब यह लोग आ गए हैं जिनका मज़ाक़
    तूने उड़ाया। जा, शहर से निकलकर उनसे लड़!”
  rug-rug: 'Meke zama la koasa se Zebule, “Avei sari na mua zinama nomadi kamahire?
    Agoi mo sapu nanasa guahe: ‘Na vegua ke kaqu toka nia tu gita sa tie sana se Abimeleki?’
    gua. Ego, isara sari na tie pu ele va sisireni goi. Vura la mamu razai kamahire.”'
  gaz-gaz: Zebulis, “Ati kan, ‘Akka nu isaaf bulluuf Abiimelek kun eenyu?’ jette,
    oduun kee sun amma meerre? Namoonni ati tuffatte isaan kana mitii? Mee baʼiitii
    jara loli kaa!” jedheen.
  fra-LSG: 'Zebul lui répondit: Où donc est ta bouche, toi qui disais: Qui est Abimélec,
    pour que nous le servions? N’est-ce point là le peuple que tu méprisais? Marche
    maintenant, livre-lui bataille!'
  yal-yal: Sebulu yi a yabi, a naxa, “I ya fala ɲaxumɛne minɛn, i tan naxan yi a falama,
    i naxa, ‘Nde Abimeleki ra, alogo en xa wali a xa?’ I mi muxuni itoe xan naɲaxu
    ba? Nba, siga, i sa yɛngɛn so!”
  haw-1868: Alaila, olelo mai o Zebula ia ia, Auhea hoi kou waha, ka mea au i olelo
    ai, Owai o Abimeleka, i hookauwa aku kakou nana? Aole anei keia ka poe kanaka
    au i hoowahawaha ai? O ko'u manao, e hele aku oe iwaho, a kaua aku ia lakou.
  arb-NAV: 'فَأَجَابَهُ زَبُولُ: «أَيْنَ هُوَ تَبَجُّحُكَ الآنَ حِينَ قُلْتَ: مَنْ
    هُوَ أَبِيمَالِكُ حَتَّى نَخْدُمَهُ؟ أَلَيْسَ هَؤُلاءِ هُمُ الرِّجَالُ الَّذِينَ
    سَخِرْتَ مِنْهُمْ؟ فَاخْرُجِ الآنَ وَحَارِبْهُ!».'
  ewe-ewe: Tete Zebul biae be, “Afi ka wò numeɖiɖi gbogboawo le azɔ? Ame kae gblɔ
    be, ‘Ame ka gɔ̃e nye Abimelek eye nu ka ta wòaɖu fia ɖe mía dzi?’ Ame siwo ŋu
    nèɖu fewu le eye nèƒo fi de wo la le dua godo fifi laa! Do go nàkpe aʋa kpli wo!”
  eng-LEE: Then said Zebul unto him, Where is now thy mouth, wherewith thou saidst,
    Who is Abimelech, that we should serve him! is not this the people that thou hast
    despised? go out now, I pray, and fight with them.
  asm-FB: তেতিয়া জবুলে তেওঁক ক’লে, “এতিয়া আপোনাৰ সেই ডাঙৰ ডাঙৰ কথাবোৰ কলৈ গ’ল? আপুনিয়ে
    কৈছিলে, ‘অবীমেলক কোন যে আমি তেওঁৰ অধীনত থাকিম?’ এই লোকসকলকেই আপুনি তুচ্ছ জ্ঞান
    কৰা নাছিল নে? এতিয়া ওলাই গৈ তেওঁলোকৰে সৈতে যুদ্ধ কৰক।”
  sus-A: سٍبُلُ نَشَ عَ يَابِ، «عِ شَ وْيّن شُنفبٍ نَ مِندٍن، عِ تَن نَشَن نُ عَ قَلَمَ،
    ‹سِكٍمِ لُشِ عَبِمٍلٍكِ شَ يَامَرِ بُن مَ مُنقٍ رَ؟› عِ مُ نُ يِ مِشِيٍ كٌنبِ
    شّ؟ سِفَ، عِ سَ عٍ فٍرٍ.»
  fra-SBL: 'Alors Zebul lui dit : « Où est ta bouche, maintenant, pour que tu dises :
    « Qui est Abimélec, pour que nous le servions ? ». N''est-ce pas là le peuple
    que tu as méprisé ? Sors maintenant et va te battre avec eux. »'
  hbo-hbo: וַיֹּ֨אמֶר אֵלָ֜יו זְבֻ֗ל אַיֵּ֨ה אֵפֹ֥וא פִ֙יךָ֙ אֲשֶׁ֣ר תֹּאמַ֔ר מִ֥י
    אֲבִימֶ֖לֶךְ כִּ֣י נַעַבְדֶ֑נּוּ הֲלֹ֨א זֶ֤ה הָעָם֙ אֲשֶׁ֣ר מָאַ֣סְתָּה בֹּ֔ו
    צֵא־נָ֥א עַתָּ֖ה וְהִלָּ֥חֶם בֹּֽו׃ ס
  kik-kik: Ningĩ Zebuli akĩmwĩra atĩrĩ, “Mwĩgaatho waku ũkĩrĩ ha rĩu, wee woigire
    atĩrĩ, ‘Abimeleku nũũ atĩ nĩguo atwathe?’ Githĩ andũ aya ti o wanyũrũririe. Umagara
    ũkarũe nao!”
  fra-NCL: 'Zébul lui répondit : « Où donc est ta bouche avec laquelle tu disais :
    Qui est Abimélek, pour que nous le servions ? N’est-ce pas là le peuple que tu
    méprisais ? Sors maintenant et livre-lui bataille ! »'
  cek-AK: To naah Zebul mah anih khaeah, Abimelek loe kawbaktih kami ah maw oh moe,
    anih ih tok ka sak pae o han loe? tiah na thuih ih pakha loe vaihi naah maw oh?
    Nihcae loe na khet patoek ih kaminawk na ai maw? Caeh loe nihcae to tuh ah, tiah
    a naa.
  cuk-cuk: 'Zebul abin-sogded: —¿Igi be iduar we-dulegi ulusgussunna? Bede weyob egi
    sogsagusad: ¿Abimelecʼde doaye wissoge? Ar deyob be we-dulegi dodosgussursi. ¡Emisgi
    be nae! ¡Egi be bila-ononae!'
  uig-CYR: 'Андин Зәбул униңға: — Сениң: «Абимәләк дегән ким еди, биз униң хизмитидә
    болаттуқму?» дәп чоң гәп қилған ағзиң һазир қени? Мана булар сән көзгә илмиған
    хәлиқ әмәсму? Әнди чиқип улар билән соқушуп баққин! — деди.'
  tel-2017: జెబులు అతనితో “మనం అతన్ని సేవించడానికి అబీమెలెకు ఎవడు, అని నువ్వు చెప్పిన
    గొప్పలు ఏమైనాయి? వీళ్ళు నువ్వు తృణీకరించిన మనుషులు కాదా? ఇప్పుడు వెళ్లి వాళ్ళతో
    యుద్ధం చెయ్యి” అన్నాడు.
  hat-BSA: 'Konsa, Zébul te di li: “Kote ògèy ou fè koulye a, lè ou te di: ‘Kimoun
    Abimélec ye pou nou ta dwe sèvi li?’ Men se pa moun sa yo ke ou meprize konsa?
    Ale deyò koulye a pou batay avèk yo!”'
  kos-kos: Na Zebul el fahk nu sel, “Pia kusen tungak lom ah inge? Kom pa tuh fahk
    mu, ‘Su win Abimelech uh ku kut in orekma nu sel?’ Pa ingan mwet ma kom tuh aksruksruki
    ah. Fahla mweunelos.”
  hbo-WLC: וַיֹּ֨אמֶר אֵלָ֜יו זְבֻ֗ל אַיֵּ֨ה אֵפ֥וֹא פִ֙יךָ֙ אֲשֶׁ֣ר תֹּאמַ֔ר מִ֥י
    אֲבִימֶ֖לֶךְ כִּ֣י נַעַבְדֶ֑נּוּ הֲלֹ֨א זֶ֤ה הָעָם֙ אֲשֶׁ֣ר מָאַ֣סְתָּה בּ֔וֹ
    צֵא־נָ֥א עַתָּ֖ה וְהִלָּ֥חֶם בּֽוֹ׃ ס
  ibo-ibo: Mgbe ahụ, Zebul sịrị ya, “Olee uru ọ bara na ị turu ọnụ, gị onye na-asị,
    ‘Onye bụ Abimelek na anyị ga-efe ya ofufe?’ Ọ bụ ndị a abụghị ndị ahụ ị kọchara?
    Pụkwuru ha gaa lụso ha ọgụ.”
  ory-ory: ତହୁଁ ସବୂଲ୍‍ ତାହାକୁ କହିଲା, ତୁମ୍ଭେ ଯେ କହିଥିଲ, “ଅବୀମେଲକ୍‍ କିଏ ଯେ, ଆମ୍ଭେମାନେ
    ତାହାର ସେବା କରିବୁ, ତୁମ୍ଭର ସେହି ମୁହଁଟି ଏବେ କାହିଁ? ତୁମ୍ଭେ କି ଏହି ଲୋକମାନଙ୍କୁ ତୁଚ୍ଛ
    କରି ନ ଥିଲ? ତେଣୁ, ଏବେ ବାହାରି ସେମାନଙ୍କ ସଙ୍ଗେ ଯୁଦ୍ଧ କର?”
  chk-chk: Mürin, Sepul a üreni Kaal, “Ifa chök alom we ka üra, ‘Iö Apimelek pwe sipwe
    angang ngeni.’ Sap ikkei ir ekewe mwän ka turunufasei? Iei kopwe towu o maun ngeniir.”
  rop-rop: Wal Sebul bin tok, “Yu na bin tok blanga meigim miselp bos, indit? Yu na
    bin dalimbat ola men nomo blanga bulurrum Abimalek, indit? Wal yu go na en fait
    langa im.”
  ukr-1871: 'І сказав йому тодї Зебул: Де ж тепер твоя губа, що ти нею промовляв:
    Хто такий Абимелех, щоб нам підневолюватись йому? Оце ж і є той нарід, що зневажав
    єси його. Тепер виходь та й бийся з ним.'
  deu-1951: 'Da sprach Sebul zu ihm: Wo ist nun dein Maul, damit du sagtest: Wer ist
    Abimelech, daß wir ihm dienen sollten? Ist nicht dies das Volk, welches du verachtet
    hast? Zieh nun aus und streite mit ihm!'
  eng-JPS: 'Then said Zebul unto him: ''Where is now thy mouth, that thou saidst:
    Who is Abimelech, that we should serve him? is not this the people that thou hast
    despised? go out now, I pray, and fight with them.'''
  srp-1865: 'A Zevul mu reèe: gdje su ti sada usta, kojima si govorio: ko je Avimeleh
    da mu služimo? Nije li to onaj narod koji si prezirao? Izidi sada, i bij se s
    njim.'
  lug-lug: Awo Zebbuli n’alyoka amugamba nti, “Biki bye wali oyogera bwe wagamba nti,
    ‘Abimereki ye ani ffe okumuweereza?’ Abo si be bantu be wanyooma? Kaakano genda
    obalwanyise.”
  heb-heb: ויאמר אליו זבל איה אפוא פיך אשר תאמר מי אבימלך כי נעבדנו הלא זה העם אשר
    מאסתה בו צא נא עתה והלחם בו׃
  ben-IRV: সবূল তাকে বলল, কোথায় এখন তোমার সেই মুখ, যে মুখে বলেছিলে, অবীমেলক কে যে
    আমরা তার দাসত্ব স্বীকার করি? তুমি যে লোকদেরকে তুচ্ছ করেছিলে, ওরা কি সেই লোক না?
    এখন যাও, বের হয়ে ওর সঙ্গে যুদ্ধ কর।
  pan-pan: ਤਾਂ ਜ਼ਬੂਲ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਹੁਣ ਤੇਰੀਆਂ ਉਹ ਵੱਡੀਆਂ-ਵੱਡੀਆਂ ਗੱਲਾਂ ਕਿੱਥੇ ਹਨ,
    ਜਦ ਤੂੰ ਕਿਹਾ ਸੀ ਕਿ ਅਬੀਮਲਕ ਕੌਣ ਹੈ ਜੋ ਅਸੀਂ ਉਸ ਦੀ ਸੇਵਾ ਕਰੀਏ? ਭਲਾ, ਇਹ ਉਹ ਲੋਕ ਨਹੀਂ ਜਿਨ੍ਹਾਂ
    ਦਾ ਤੁਸੀਂ ਮਖ਼ੌਲ ਉਡਾਇਆ ਸੀ? ਇਸ ਲਈ ਹੁਣ ਬਾਹਰ ਜਾ ਕੇ ਉਨ੍ਹਾਂ ਨਾਲ ਲੜਾਈ ਕਰ!”
  mya-JVB: ဇေဗုလ က၊ ငါတို့သည် အဘိမလက် အမှု ကို ထမ်းရမည်အကြောင်း ၊ အဘိမလက် သည် အဘယ်သူ
    နည်းဟု သင်ဆို သော နှုတ် သည် ယခု အဘယ်မှာ ရှိသနည်း။ ထို လူ တို့သည် သင်မထီမဲ့မြင်
    ပြုသောသူမဟုတ် လော။ ထွက် ၍ သူ တို့ကို စစ်တိုက် ပါလော့ဟု ဆို သော်၊
  hmo-hmo: Vadaeni Sebulu ese Gala ia gwau henia, ia gwau “Harihari oiemu hevaseha
    bona hekokoroku hereva Abimeleka dekenai be edeseni? Oi gwau, ‘Abimeleka be daika,
    bona, badina dahaka iena hesiai gaukara ita karaia noho?’ Oi negea taudia be idia
    mai noho, ani? Harihari do umui raka lao, do umui tuari henia!”
  urd-urd: तब ज़बूल ने उससे कहा, “अब तेरा वह मुँह कहाँ है जो तू कहा करता था, कि अबीमलिक
    कौन है कि हम उसकी फ़रमाँबरदारी करें? क्या यह वही लोग नहीं हैं जिनकी तूने हिक़ारत
    की है? इसलिए अब ज़रा निकल कर उनसे लड़ तो सही।”
  rus-SYN: 'И сказал ему Зевул: где уста твои, которые говорили: “кто Авимелех, чтобы
    мы стали служить ему?” Это тот народ, который ты пренебрегал; выходи теперь и
    сразись с ним.'
  bqc-SIM: 'Ɔ̃ Zebulu òɛ̀: Ń ò kpelewa yãaa? Kɛ́ ń mɛ̀ démɛ Abimɛlɛki ũ wà
    zↄbleɛ̀i? Gbɛ̃́ pↄ́ n sakàńguↄn weo lé? Gɛ ǹ zĩkaaànↄ sa.'
  tcz-CHONGTHU: Hichun Zebul chun ama lam ahin nga’in ahin donbutnin ahi. “Tuahi nakama
    nanop nop naseichu hoilang geija hitam? Abimelech koiham, eihon ama kin ipi dinga
    ibol ding uham nati hilouham? Nangin nahouset hochu tun khopi pamma aum uve! Potdoh
    inlang gakisatpi tan,” atipeh tan ahi.
  mar-mar: मग जबुल त्यास बोलला, “तू आपल्या ज्या तोंडाने बोललास, अबीमलेख कोण की, आम्ही
    त्याची चाकरी करावी ते आता कोठे आहे? ज्या लोकांस तू तुच्छ केले, ते हेच की नाहीत?
    आता मी म्हणतो, तू बाहेर जाऊन त्यांच्याशी लढाई कर.”
  qub-qub: 'Chaura Zebulga niran: «Cananpis mä ollgucachay ari, baduläqui. Gamga nirayqui
    ‹¿imataj canchi Abimelecpa uywayninno caycänapäga?› Masqui ricay manacajman churashayqui
    suldärucunata. ¡Canan mä ayway pillyaj!»'
  hat-hat: 'Lè sa a, Zeboul di l'' konsa: -Kote bèl pawòl ki te nan bouch ou yo? Se
    pa ou ki t''ap mande ki moun Abimelèk ye konsa pou n''ap sèvi l''? Apa moun ou
    t''ap pase nan betiz yo? Soti non! Koulye a al goumen ak yo!'
  eng-BSB: “Where is your gloating now?” Zebul replied. “You said, ‘Who is Abimelech
    that we should serve him?’ Are these not the people you ridiculed? Go out now
    and fight them!”
  tod-tod: 'Zeɓule gooɠaaʋoteni, é ɠɛ ma: «Ɗa-ɓɔɛzuɠula ʋagɔiti ta mini, ɗɛi è ɠɛni
    ɠɛɛzu ma: ‹Ɓɛ ɠa é ga Aɓimeelɛke, gi ʋa botii ɠɛ bɛ?› Nuɓusɛiti ta ga naa, è
    ɠɛni ti ʋɛlɛʋɛlɛsu? Liina niina è kɔɔi ʋɛɛ ba!»'
  eng-WEBPB: Then Zebul said to him, “Now where is your mouth, that you said, ‘Who
    is Abimelech, that we should serve him?’ Isn’t this the people that you have despised?
    Please go out now and fight with them.”
  kbq-kbq: Anante Zebuli'a otino Galina amanage huno asami'ne, ina kagipinti kagra
    ama ana kea hu'nane. Iza'e Abimeleki'a, agra iza mani'nenige'na nagra agri eri'za
    vahera manigahue? E'inage hunka huhavizama hu'nana vaheki vunka hara ome huzamanto.
  nhe-BL: 'Huan Zebul quinanquili Gaal huan quiilhui: ―Ama sampa xicamati huan xiquijto
    para ax tleno ipati Abimelec para elis totlanahuatijca. Nopona itztoque isoldados
    tlen ax tiquinpatiitayaya. Huajca ama xiquisa huan ximotehui ininhuaya.'
  gub-BL: Na'e Zemur uze'eg izupe. — Màràzàwe tuwe erekyze wanuwi. — Màràzàwe tuwe
    xiruzar Amimerek zane, ere urewe ne. Ereze'eg urywahyahy hehe we har wanehe. A'e
    ae wiko xe a'e wà kury. Ehem eho waàmàtyry'ym pà nehe kury, i'i Zemur Kaw pe.
  eng-DRA: 'And Zebul said to him: Where is now thy mouth wherewith thou saidst? Who
    is Abimelech that we should serve him? Is not this the people which thou didst
    despise? Go out, and fight against him.'
