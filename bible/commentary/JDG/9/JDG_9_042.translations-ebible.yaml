verse: JDG.009.042
translations:
  mal-C: പിറ്റേന്നാൾ ശേഖേമിലെ ജനം വയലിലേക്കുപോയി. അബീമെലെക്കിന് അത് അറിവുകിട്ടി.
  deu-TKW: Am andern Morgen aber ging das Volk ins Freie hinaus. Das hinterbrachte
    man Abimelech.
  lin-lin: Mokolo oyo elandaki, bato ya Sishemi babimaki mpe bakendeki na bilanga.
    Bato bamemaki sango epai ya Abimeleki.
  eng-LSV: And it comes to pass, on the next day, that the people go out to the field,
    and they declare [it] to Abimelech,
  eng-GNV: 'And on the morowe, the people went out into the fielde: which was tolde
    Abimelech.'
  eng-WEBSTER: And it came to pass on the morrow, that the people went out into the
    field; and they told Abimelech.
  nhw-BL: Huan ne seyoc tonal nopa Siquem ehuani yajque para sempa tlahuilanatij.
    Huan quema Abimelec quimatqui,
  swh-ONEN: Kesho yake watu wa Shekemu wakatoka wakaenda mashambani, Abimeleki akaambiwa
    juu ya jambo hili.
  bba-bba: Sisiru, Sikɛmuɡii be bɑ tie, bɑ sɔɔru kuɑ bɑ ɡbeɑ dɔɔ. Yerɑ bɑ dɑ bɑ ye
    Abimɛlɛki sɔ̃ɔwɑ.
  eng-KJVCPB: And it came to pass on the morrow, that the people went out into the
    field; and they told Abimelech.
  luo-luo: Kinyne jo-Shekem nowuok oko kama oyangore kendo ne gikone Abimelek wachni.
  meu-meu: Kerukeru, hanua taudia ma e raka lasi, tano paka ela. Abimelek e kamonai,
  npi-ULB: अर्को दिन शकेमका मानिसहरू मैदानमा निस्के, र यस कुराको जानकारी अबीमेलेकलाई
    दिइयो ।
  yor-yor: Ní ọjọ́ kejì àwọn ará Ṣekemu sì jà lọ́ sí oko, ẹnìkan ló ṣe òfófó rẹ̀ fún
    Abimeleki.
  ind-ind: Keesokan harinya, orang-orang Sikem bersiap-siap keluar dari kota untuk
    bekerja di ladang-ladang mereka seperti biasa. Kegiatan mereka itu dilaporkan
    kepada Abimelek.
  pes-OPCB: روز بعد، مردان شکیم تصمیم گرفتند به صحرا بروند. خبر توطئهٔ ایشان به گوش
    ابیملک رسید.
  tgl-ULB: Sa sumunod na araw lumabas ang mga tao ng Shekem sa kabukiran, at ibinalita
    ito kay Abimelec.
  hui-hui: Horo mendengi Segeme wali agali hearume tano wahalu tini mabuha pugu pugu
    bini. Ani puwa agali marume Abimelegehondo bi lamini.
  mya-mya: နောက်​တစ်​နေ့​၌​ရှေခင်​မြို့​သား​တို့​သည်​လယ် တော​သို့​ထွက်​ရန် အ​ကြံ​အ​စည်​ပြု​လျက်​ရှိ
    ကြောင်း​ကို​အ​ဘိ​မ​လက်​ကြား​သိ​ရ​သ​ဖြင့်၊-
  bod-N: དེའི་ཕྱི་ཉིན་མི་རྣམས་ཞིང་ཁར་སླེབས་པ་དང་། མི་ཞིག་གིས་ཨ་བི་མེ་ལེག་ལ་དོན་དེ་སྨྲས་པ་ན།
  sna-sna: Fume mangwana vanhu veShekemu vakabuda vakaenda kuminda, uye izvi zvakaziviswa
    kuna Abhimereki.
  spa-BLM: Al día siguiente, el pueblo salió al campo, y se lo comunicaron a Abimelec.
  cac-cac: Axo d'a junxo c'u, ix b'at eb' aj Siquem chi' munlajel, ix yab'an vin̈aj
    Abimelec chi',
  swh-ULB: Siku ya pili watu wa Shekemu wakatoka shambani, na habari hii ikamfikia
    Abimeleki.
  bel-bel: На другі дзень выйшаў народ у поле, і данесьлі пра гэта Авімэлэху.
  deu-ELBBK: Und es geschah am anderen Tag, da ging das Volk aufs Feld hinaus; und
    man berichtete es dem Abimelech.
  mbb-OT: Kegkemeselem, neisip te menge tig-Shekem he edhendiyè dan te vevesukà ne
    netudtul haazà diyà te ki Abimelec.
  mal-2015: പിറ്റെന്നാൾ ജനം വയലിലേക്കു പുറപ്പെട്ടു; അബീമേലെക്കിന്നു അതിനെക്കുറിച്ചു
    അറിവുകിട്ടി.
  rmc-rmc: Pro dujto džives pes o Abimelech došunďa, hoj o murša andral o Šichem gele
    pro maľi.
  pes-OPV: و در فردای آن روز واقع شد که مردم به صحرا بیرون رفتند، و ابیملک را خبر
    دادند.
  ron-1924: А доуа зи, попорул а ешит ла кымп. Абимелек, кэруя и с-а дат де штире,
  ben-OBCV: পরদিন শিখিমের লোকেরা ক্ষেতে বের হয়ে গেল, ও এই খবরটি অবীমেলকের কাছে পৌঁছে
    দেওয়া হল।
  som-som: Oo subaxdii dambe ayaa dadkii duurka tegey oo ay Abiimeleg u sheegeen wixii
    dhacay.
  lat-VUC: Sequenti ergo die, egressus est populus in campum. Quod cum nuntiatum esset
    Abimelech,
  eng-ASVBT: And it came to pass on the morrow, that the people went out into the
    field; and they told Abimelech.
  ita-1885: E il giorno seguente, il popolo di Sichem uscì fuori a' campi; e ciò fu
    rapportato ad Abimelec.
  eng-LXXUP: And it came to pass on the second day that the people went out into the
    field, and one brought word to Abimelech.
  eng-ULB: On the next day the people of Shechem went out into the field, and this
    was reported to Abimelech.
  spa-VBL: Al día siguiente el pueblo de Siquem salió a los campos, y Abimelec fue
    informado de ello.
  fra-_FOB: Mais le lendemain le peuple sortit aux champs, ce qui fut rapporté à Abimélec.
  mal-mal: പിറ്റെന്നാൾ ജനം വയലിലേക്കു പുറപ്പെട്ടു; അബീമേലെക്കിന് അതിനെക്കുറിച്ച് അറിവുകിട്ടിയപ്പോൾ,
  urd-GVR: Agle din Sikam ke log shahr se nikal kar maidān meṅ ānā chāhte the. Jab
    Abīmalik ko yih ḳhabar milī
  suz-BL: आ दीसा शेकेम ङा मुरपुकी लाङगा रूमी लमा बाक्‍त। मिनु मुरपुकीमी मेको लोव़
    अबीमेलेक कली नेंपदमे बाक्‍त।
  ita-1927: Il giorno seguente, il popolo di Sichem uscì alla campagna; e Abimelec
    ne fu informato.
  ckb-ckb: ئینجا بۆ بەیانییەکەی خەڵکی شەخەم چوونە دەرەوە بۆ کێڵگە و هەواڵ درا بە ئەبیمەلەخ.
  eng-BBE: Now the day after, the people went out into the fields; and news of it
    came to Abimelech.
  kan-OKCV: ಮಾರನೆಯ ದಿನ ಶೆಕೆಮಿನ ಜನರು ಹೊಲಕ್ಕೆ ಹೊರಟರು. ಸೈನಿಕರು ಅದನ್ನು ಅಬೀಮೆಲೆಕನಿಗೆ ತಿಳಿಸಿದರು.
  tam-2017: மறுநாளிலே மக்கள் வெளியிலே வயலுக்குப் போனார்கள்; அது அபிமெலேக்குக்கு அறிவிக்கப்பட்டபோது,
  spa-RV-1909: 'Y aconteció al siguiente día, que el pueblo salió al campo: y fué
    dado aviso á Abimelech.'
  ron-BTF: Și a doua zi s-a întâmplat, că poporul a ieșit la câmp; și i-au spus lui
    Abimelec.
  eng-WEBP: On the next day, the people went out into the field; and they told Abimelech.
  eng-FBV: The following day the people of Shechem went out to the fields, and Abimelech
    was informed about it.
  nld-1939: De volgende morgen ging het volk het veld in, en dit werd Abimélek meegedeeld.
  nch-BL: Huan ne seyoc tonali nopa Siquem ehuani yajque para sempa tatehuitij. Huan
    quema Abimelec quimatqui,
  vie-1934: Qua ngày sau, dân sự đi ra ngoài đồng, có người đem tin đó cho A-bi-mê-léc
    hay.
  hin-CV: दूसरे दिन शेकेम के नागरिक मैदान में निकल आए. इसकी सूचना अबीमेलेक को दे दी
    गई.
  spa-BES: Al día siguiente, la gente salió al campo; Y noticias de ello llegaron
    a Abimelec.
  tdx-tdx: Ie amy loak’ àndroy le niakatse mb’ an-kivoke mb’eo ondatio; naho natalily
    amy Abimeleke.
  tha-KJV: ต่อมารุ่งขึ้น มี​ชาวเมืองออกไปที่​ทุ่งนา อาบ​ีเมเลคก็ทราบเรื่อง
  por-BR-2018: 'E aconteceu ao dia seguinte, que o povo saiu ao campo: e foi dado
    aviso a Abimeleque.'
  deu-ELO: Und es geschah am anderen Tage, da ging das Volk aufs Feld hinaus; und
    man berichtete es dem Abimelech.
  eng-WYC-2018: Therefore in the day following, the people went out into the field,
    (or And on the following day, the people came out into the open); and when this
    thing was told to Abimelech,
  epo-epo: En la sekvanta tago la popolo eliris sur la kampon. Kaj oni diris tion
    al Abimeleĥ.
  uig-PIN: Ətisi Gaaldikilǝr dalaƣa qiⱪti; bu hǝwǝr Abimǝlǝkkǝ yǝtkǝndǝ
  beo-beo: 'Aya amoha, Abimelege da Siegeme dunu da ilia ifabi amoga masusa: dawa:i,
    e da amane nabi.'
  tpi-OTNT: Long de bihain ol manmeri i lusim taun Sekem na i go long ol gaden bilong
    ol. Na sampela man i toksave long Abimelek.
  hau-SA: Kashegari mutanen Shekem suka tafi gonaki, aka kuwa gaya wa Abimelek.
  uig-LAT: Etisi Gaaldikiler dalagha chiqti; bu xewer Abimelekke yetkende
  nde-nde: Ngelanga elalandelayo abantu baseShekhemu basuka baya egangeni, njalo lokhu
    kwabikwa ku-Abhimelekhi.
  ton-ton: Pea naʻe hoko ʻo pehē ʻi he ʻapongipongi, naʻe ʻalu ʻae kakai ki he ngoue;
    pea naʻa nau tala ia kia ʻApimeleki.
  ces-1613: Nazejtří pak vytáhl lid do pole, i oznámeno jest to Abimelechovi.
  eng-WMB: On the next day, the people went out into the field; and they told Abimelech.
  tam-TCV: அடுத்தநாள் சீகேமின் குடிகள் வயல்களுக்குப் போனார்கள். இது அபிமெலேக்கிற்கு
    அறிவிக்கப்பட்டது.
  ceb-ULB: Pagkasunod adlaw miadto ang katawhan sa Siquem sa uma, ug gibalita kini
    ngadto kang Abimelec.
  pol-UBG: Nazajutrz lud wyszedł w pole i doniesiono o tym Abimelekowi.
  urd-GVU: اگلے دن سِکم کے لوگ شہر سے نکل کر میدان میں آنا چاہتے تھے۔ جب ابی مَلِک
    کو یہ خبر ملی
  deu-1912: Am Morgen aber ging das Volk heraus aufs Feld. Da das Abimelech ward angesagt,
  kan-2017: ಮರುದಿನ ಜನರು ಬೈಲಿಗೆ ಹೊರಟು ಬಂದರು;
  yap-yap: Me reb e rran riy me nang Abimelek ni nge yan e girdi’ nu Shekem nga milay’.
  hlt-MCSB: A vuen ah om tih pilnam te pong la a caeh ham vaeng daengah Abimelek taengla
    a puen pa uh.
  mdy-ETH: ዚሮ ጉቴሎ ሴኬሜ ዴራ ፔ ጎዦ ጎዦ ዴንዴሢ ዓቤሜሌኬ ዋይዜኔ፤
  twi-ASANTE: Adeɛ kyeeɛ no, Sekemfoɔ no kɔɔ wira mu sɛ wɔrekɔko. Abimelek teeɛ no,
  eng-WEBU: On the next day, the people went out into the field; and they told Abimelech.
  wal-wal: Wonttetta gallassi Sekeema asai goshshau biidoogaa Abimeleki siyiis;
  spa-PDDPT: Aconteció que al día siguiente el pueblo salió al campo. Se lo comunicaron
    a Abimelec,
  gun-gun: Ko'ẽ jevy tetã pygua kuery oẽmba ju oje'oivy mba'ety katy. Ha'e nunga Abimeleque
    pe omombe'ua rã
  agu-BL: Ma le junt eklok, nin tzun e' el yi e' aj Siquem solte'j yi tnum, nin yi
    tbital Abimelec yi ya'stzun tane'ntz,
  ilo-ULB: Kabigatanna, napan dagiti tattao ti Sikem idiay talon, ket naipadamag daytoy
    kenni Abimelec.
  kpg-kpg: Di laangi nomuli, gei Abimelech ga longono ia bolo digau Shechem e hagabaubau
    bolo e hula gi lodo henua.
  uig-ARA: ئەتىسى گائالدىكىلەر دالاغا چىقتى؛ بۇ خەۋەر ئابىمەلەككە يەتكەندە
  sus-sus: Na kuye iba, ɲama naxa siga daaxa. Abimeleki to na fe kolon,
  pon-2006: Mandahsang rahno Apimelek diarada me mehn Sekem koasoakoasoane re en kohieilahng
    nansapw.
  ksd-ksd: Ma ba i ga ningene, a tarai dia ga vana ta ra uma; ma dia ga ve Abimelek
    ure.
  tur-YTC: Ertesi gün halk kıra çıktı; Avimelek'e de söylediler.
  grc-BRENT: Καὶ ἐγένετο τῇ ἐπαύριον καὶ ἐξῆλθεν ὁ λαὸς εἰς τὸν ἀγρὸν, καὶ ἀνήγγειλε
    τῷ Ἀβιμέλεχ.
  ind-AYT: Kemudian, pada keesokan harinya, orang-orang itu pergi ke ladang, dan diberitahukanlah
    hal itu kepada Abimelekh.
  nya-nya: Mmawa mwake anthu a ku Sekemu anapangana zopita ku minda, ndipo Abimeleki
    anamva zimenezi.
  hrv-hrv: Sutradan je narod izišao u polje i javiše to Abimeleku.
  mps-mps: Te nosali badu side te we bidigo te hanu tagalama, tama te giba pelawali.
    Tama me badu bidigo te po Abimelekbolo walali.
  tpi-tpi: Long de bihain ol manmeri i lusim taun Sekem na i go long ol gaden bilong
    ol. Na sampela man i toksave long Abimelek.
  dan-1931: Næste Dag begav Folket sig ud på Marken, og det meldtes Abimelek.
  vie-OVCB: Qua ngày hôm sau, người Si-chem lại kéo ra ngoài thành. Khi A-bi-mê-léc
    được tin,
  guj-2017: બીજે દિવસે શખેમના લોકો મેદાનમાં ગયા અને અબીમેલેખને તેઓએ આ સમાચાર કહ્યા.
  pon-2006A: Mandahsang rahno Apimelek diarada me mehn Sekem koasoakoasoane re en
    kohieilahng nansapw.
  por-BRBSL: No dia seguinte, as pessoas saíram para o campo; e disseram a Abimelech.
  cth-cth: Atangtho e hnin dawkvah, taminaw pueng teh kho alawilah a tâco han tie
    hah, Abimelek ni a thai toteh,
  twi-twi: Ade kyee no, Sekemfo no kɔɔ wura mu sɛ wɔrekɔko. Abimelek tee no,
  hlt-hlt: A vuen ah om tih pilnam te pong la a caeh ham vaeng daengah Abimelek taengla
    a puen pauh.
  tbz-SIM: Kɛ̀ dɛ̀ɛ wentɛ́ kɛ̀ Sisɛmmu ɛì kɔbɛɛ yɛ̀ kɛ bo dokɛ́nɛ̀ Abimɛdɛki.
  msy-2020: Ezɨ amɨnim tirazɨ mɨzarazimɨn, Sekemɨn gumazamiziba mangɨ uan azenibar
    ingarasa zuima, gumazir mam men gun Abimelek mɨkeme.
  dop-dop: Tɛʋ femɑ, ɩlɛnɑ Sikɛm nyǝ́mɑ tɑɣɑnɩ pɑ tɩ sɩ pɑ puki tɑwɑ tɑɑ nɑ pɑ́ tɑɣɑsɩ-tǝɣɩ
    Apimelɛkɩ.
  azb-azb: Ertəsi gün Şekem xalqı çölə çıxanda bu barədə Avimelekə xəbər verildi.
  eng-DBY: And it came to pass on the morrow, that the people went out into the field;
    and they told Abimelech.
  hin-2017: दूसरे दिन लोग मैदान में निकल गए; और यह अबीमेलेक को बताया गया।
  eng-YLT: And it cometh to pass, on the morrow, that the people go out to the field,
    and they declare [it] to Abimelech,
  eng-WYC-2017: Therefore in the day pursuing [or following], the people went out
    into the field; and when this thing was told to Abimelech,
  eng-WMBB: On the next day, the people went out into the field; and they told Abimelech.
  urd-GVH: अगले दिन सिकम के लोग शहर से निकलकर मैदान में आना चाहते थे। जब अबीमलिक को
    यह ख़बर मिली
  rug-rug: Pa koivugona sipu gilania Abimeleki sapu ele mizia ri na tinoni Sekemi
    sapu kote vura la koari na inuma si arini, gua,
  gaz-gaz: Guyyaa itti aanu namoonni Sheekem dirreetti baʼan; wanni kunis Abiimelekitti
    himame.
  fra-LSG: Le lendemain, le peuple sortit dans la campagne. Abimélec, qui en fut informé,
  yal-yal: Na xɔtɔn bode, Siken kaane yi mini, e siga e xɛɛne ma. Abimeleki yi na
    mɛ.
  haw-1868: A ia la iho, hele aku la na kanaka, a i kahi papu, a ua haiia ia Abimeleka.
  arb-NAV: وَفِي الْيَوْمِ التَّالِي خَرَجَ أَهْلُ شَكِيمَ إِلَى الْحَقْلِ لِلْحَرْبِ،
    فَأُبْلِغَ أَبِيمَالِكُ بِالأَمْرِ،
  ewe-ewe: Le ŋufɔke la, Sekemtɔwo gayi aʋa, ke ame aɖe fi tofi na Abimelek tso woƒe
    ɖoɖowo ŋu.
  eng-LEE: And it came to pass on the morrow, that the people went out into the field;
    and it was told to Abimelech.
  asm-FB: পাছদিনাখন চিখিমৰ লোকসকলে নগৰৰ বাহিৰ ওলাই খেতিলৈ গ’ল আৰু এই বাতৰি অবীমেলকক
    জনোৱা হ’ল।
  sus-A: نَ كُيٍ عِبَ، حَمَ نَشَ سِفَ دَاشَ. عَبِمٍلٍكِ تٌ نَ قٍ كٌلٌن،
  fra-SBL: Le lendemain, le peuple sortit dans les champs, et on en informa Abimélec.
  hbo-hbo: וַֽיְהִי֙ מִֽמָּחֳרָ֔ת וַיֵּצֵ֥א הָעָ֖ם הַשָּׂדֶ֑ה וַיַּגִּ֖דוּ לַאֲבִימֶֽלֶךְ׃
  kik-kik: Mũthenya ũyũ ũngĩ andũ a Shekemu magĩthiĩ mĩgũnda-inĩ, nake Abimeleku akĩmenyithio
    ũhoro ũcio.
  fra-NCL: Le lendemain, le peuple sortit dans la campagne. Abimélek en ayant été
    informé,
  cek-AK: Khawnbangah Shekem vangpui ih kaminawk loe lawk ah caeh o, to lok to Abimelek
    khaeah thuih pae o.
  cuk-cuk: Banedgine, Abimelec-owisosmalad, Siquem-dulemar sapurba nasokarmarye.
  uig-CYR: Әтиси Гаалдикиләр далаға чиқти; бу хәвәр Абимәләккә йәткәндә
  tel-2017: తరువాతి రోజు ప్రజలు పొలాల్లోకి బయలుదేరి వెళ్ళారు.
  hat-BSA: Alò, li te vin rive nan jou ki vini an, ke pèp la te sòti rive nan chan
    an, e yo te pale Abimélec tout sa.
  kos-kos: In len tok ah Abimelech el lohngak lah mwet Shechem inge elos pwapa in
    som nu in ima ah.
  hbo-WLC: וַֽיְהִי֙ מִֽמָּחֳרָ֔ת וַיֵּצֵ֥א הָעָ֖ם הַשָּׂדֶ֑ה וַיַּגִּ֖דוּ לַאֲבִימֶֽלֶךְ׃
  ibo-ibo: Nʼechi ya, ndị Shekem pụtara baa nʼọhịa. E mere ka Abimelek mara nke a.
  ory-ory: ପରଦିନ ଲୋକମାନେ ବାହାର ହୋଇ କ୍ଷେତ୍ରକୁ ଯାଆନ୍ତେ, କେହି ଜଣେ ଅବୀମେଲକ୍‍କୁ ସମ୍ବାଦ
    ଦେଲା।
  chk-chk: Iwe, sorotän ewe rän ekewe aramasen Sikem ra feila lemäl. Nge Apimelek
    a rong usun.
  rop-rop: Neksdei na Abimalek bin irrim weya ola pipul langa Shekam garra go en wek
    langa ola pedik,
  ukr-1871: На завтра ж уранцї вийшов люд у поле (до бою), і донесено про се Абимелехові.
  deu-1951: Am andern Morgen aber ging das Volk aufs Feld hinaus, und es ward dem
    Abimelech angesagt.
  eng-JPS: And it came to pass on the morrow, that the people went out into the field;
    and it was told Abimelech.
  srp-1865: A sjutradan izide narod u polje, i bi javljeno Avimelehu.
  lug-lug: Ku lunaku olwaddirira, Abimereki n’ategeezebwa ng’abantu bwe bagenda okulima.
  heb-heb: ויהי ממחרת ויצא העם השדה ויגדו לאבימלך׃
  ben-IRV: পর দিন লোকেরা বের হয়ে মাঠে যাচ্ছিল, আর অবীমেলক তার সংবাদ পেল।
  pan-pan: ਅਗਲੇ ਦਿਨ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਲੋਕ ਮੈਦਾਨ ਵਿੱਚ ਨਿੱਕਲ ਗਏ ਅਤੇ ਅਬੀਮਲਕ ਨੂੰ ਇਸ ਦੀ ਖ਼ਬਰ
    ਹੋਈ।
  mya-JVB: နက်ဖြန် နေ့၌ လူ များတို့သည် မြို့ ပြင်သို့ ထွက် မည်အကြောင်း ကို အဘိမလက်
    သည် ကြား လျှင်၊
  hmo-hmo: Kerukeru Sekema hanua taudia be ma hanua dekena amo idia raka, hanua ena
    murimurinai tano dekenai idia raka lao. Haida ese Abimeleka idia hamaoroa.
  urd-urd: और दूसरे दिन सुबह को ऐसा हुआ कि लोग निकल कर मैदान को जाने लगे, और अबीमलिक
    को ख़बर हुई।
  rus-SYN: На другой день вышел народ в поле, и донесли о сем Авимелеху.
  bqc-SIM: Kɛ́ gu dↄ̀, Sikɛũdeↄ gɛ̀ bua, ↄ̃ wà gɛ̀ wa ò Abimɛlɛkiɛ.
  tcz-CHONGTHU: Ajing chun Shechem mipite chu galsat dingin ahung kondoh kittauvin
    ahi. Abimelech chun hichu ajahdoh phatnin,
  mar-mar: दुसऱ्या दिवशी शखेमचे लोक बाहेर शेतात गेले. ही बातमी अबीमलेखाला समजली.
  qub-qub: Warannin junaj Shequemcho tiyaj runacuna chacraman aywaran. Chayta mayaycur
    Abimelecga
  hat-hat: Nan denmen, moun lavil Sichèm yo fè lide soti al nan jaden. Yo vin di Abimelèk
    sa.
  eng-BSB: The next day the people of Shechem went out into the fields, and this was
    reported to Abimelech.
  tod-tod: Poluma zobui, Sikɛme nuɓusɛiti ti ɠulani ɓalaɠai zu. Naa woni Aɓimeelɛke
    ma,
  eng-WEBPB: On the next day, the people went out into the field; and they told Abimelech.
  kbq-kbq: Hagi hanima huno ko'matigeno'a, Sekemu kumate vahe'mo'za hozafi vu'naku
    atirami'za vazageno, Abimelekina mago'a vahe'mo'za ome asami'naze.
  nhe-BL: Huan ne seyoc tonal nopa Siquem ehuani yajque para sampa tlatehuitij. Huan
    quema Abimelec quimatqui,
  gub-BL: Iku'egwer pe teko Xikez pe har uhem oho kaiwer pe wà. Amimerek ukwaw wahem
    awer.
  eng-DRA: So the day following the people went out into the field. And it was told
    Abimelech.
