verse: JDG.009.013
translations:
  mal-C: “മുന്തിരിവള്ളി പറഞ്ഞു, ‘ദേവന്മാരെയും മനുഷ്യരെയും ആനന്ദിപ്പിക്കുന്ന എന്റെ
    വീഞ്ഞുപേക്ഷിച്ച് ഞാൻ വൃക്ഷങ്ങളുടെമേൽ ആടാൻ പോകുമോ?’
  deu-TKW: 'Aber der Weinstock erwiderte ihnen: Soll ich etwa meinen Most lassen,
    der Götter und Menschen fröhlich macht, und hingehen, um über den Bäumen zu schweben?'
  lin-lin: 'Kasi nzete ya vino ezongiselaki yango : ‹ Natika penza vino na ngai, oyo
    esepelisaka banzambe mpe bato mpo ete nakende koningana-ningana na likolo ya banzete
    mosusu ? ›'
  eng-LSV: And the vine says to them, Have I ceased from my new wine, which is making
    gods and men glad, that I have gone to stagger over the trees?
  eng-GNV: But the Vine sayde vnto them, Should I leaue my wine, whereby I cheare
    God and man, and goe to aduance me aboue the trees?
  eng-WEBSTER: And the vine said to them, Should I leave my wine, which cheereth God
    and man, and go to be promoted over the trees?
  nhw-BL: 'Huan nopa xocomeca tzontli tlananquili: ‘Amo huelis nijcahuas nitemacas
    noxocomeca atl catli quipactía Toteco Dios huan masehualme para nielis más hueyi
    que sequinoc cuame.’'
  swh-ONEN: “Lakini mzabibu ukaijibu, ‘Je, niache kutoa divai yangu inayofurahisha
    miungu na wanadamu ili nikawe juu ya miti?’
  bba-bba: Adɑmɑ resɛm ye, yɑ nu wisɑ yɑ nɛɛ, nɑǹ nɛn tɑm derimɔ n ko bɛɛn sunɔ,
    domi tɑm mɛnɑ mu Gusunɔ kɑ tɔmbu nuku dobu wɛ̃ɛmɔ.
  eng-KJVCPB: And the vine said unto them, Should I leave my wine, which cheereth
    God and man, and go to be promoted over the trees?
  luo-luo: “To mzabibu nodwoko ni, ‘Ere kaka dawe divai mara mamiyo nyiseche kod ji
    mor mondo abed ruodh yiende?’
  meu-meu: A vine ese edia hereva e haloua, eto, Egu vine ranuna, Dirava bona taunimanima
    na e hamoalediamu ḡauna, baina rakatania, au baina biagudia a?
  npi-ULB: दाखको बोटले तिनीहरूलाई भने, ‘के देवताहरू र मानवजातिलाई खुशी तुल्याउने मेरो
    नयाँ दाखमद्यलाई त्यागेर अरू रूखहरूमाथि राज्‍य गर्न म फर्केर जाऊँ?’
  yor-yor: “Ṣùgbọ́n àjàrà dáhùn pé, ‘Ṣé kí èmi dẹ́kun àti máa so èso wáìnì mi èyí
    tí ó ń mú inú Ọlọ́run àti àwọn ènìyàn dùn láti máa ṣe olórí àwọn igi?’
  ind-ind: Tetapi jawab pohon anggur, “Aku tidak mau berhenti menghasilkan anggur
    yang menggembirakan manusia maupun dewa-dewa hanya untuk melambai-lambai di atas
    pohon-pohon lain.”
  pes-OPCB: 'درخت انگور نیز جواب داد: آیا از تولید شیره که خدا و انسان را به وجد می‌آورد
    دست بردارم، فقط برای اینکه بر درختان دیگر سلطنت کنم؟'
  tgl-ULB: Sinabi ng puno ng ubas sa kanila, 'Dapat ko bang bitawan ang aking bagong
    alak, na nagpapaligaya sa mga diyos at sangkatauhan, at bumalik at umuyog sa ibabaw
    ng ibang mga puno?'
  hui-hui: Ani layagola pu mbira biagome ladai bialu lalu, I̱na tí haru hole biruyagua
    waini iba damarubi agalirubi mo turu helo daga biruligo nadoloboda, lene.
  mya-mya: သို့​ရာ​တွင်​စပျစ်​နွယ်​ပင်​က`သင်​တို့​အား​အုပ်​စိုး နိုင်​ရန် ငါ​သည်​ဘု​ရား​သ​ခင်​၏​စိတ်​နှင့်​လူ​၏
    စိတ်​ကို​ရွှင်​လန်း​စေ​တတ်​သော စ​ပျစ်​ရည်​ကို ထုတ်​လုပ်​ပေး​မှု​မှ​ရပ်​စဲ​လိုက်​ရ​ပေ​လိမ့်​မည်'
    ဟု​ပြန်​ပြော​လေ​သည်။-
  bod-N: རྒུན་འབྲུམ་ཤིང་ན་རེ། བདག་གིས་ལྷ་དང་མི་རྣམས་སྤྲོ་བར་བྱེད་པའི་རྒུན་ཆང་གསར་པ་བསྐྱུར་ནས།
    ལྗོན་ཤིང་རྣམས་ཀྱི་རྩེ་མོར་གཡོ་རུང་ངམ་ཞེས་སྨྲས།
  sna-sna: “Asi muzambiringa wakapindura ukati, ‘Ndingada hangu kusiya waini yangu
    inofadza vose vamwari navanhu, kuti ndinozengaira pamusoro pemiti here?’
  spa-BLM: '“La vid les dijo: “¿Debo dejar mi vino nuevo, que alegra a Dios y a los
    hombres, e ir a agitarme sobre los árboles?'
  cac-cac: 'Ix ab'' yalanpax te'' uva chi'': Maay, tato tzin och eyajaliloc e masanil,
    tzam vactej vac''an vino tz''ac''an tzalajb''oc sc''ol Dios yed'' eb'' anima,
    xchab'' te''.'
  swh-ULB: Mzabibu ukawaambia, Je, nitaacha divai yangu mpya, ambayo hufurahisha miungu
    na wanadamu, na kurudi na kuvuka juu ya miti mingine?
  bel-bel: 'Вінаградная лаза сказала ім: ці ж я пакіну сок мой, які весяліць багоў
    і людзей, і пайду бадзяцца па дрэвах?'
  deu-ELBBK: 'Und der Weinstock sprach zu ihnen: Sollte ich meinen Most aufgeben,
    der Götter und Menschen erfreut, und sollte hingehen, zu schweben über den Bäumen?'
  mbb-OT: Ne midtavak haazà is paras te, ‘Kenà egkehimu su lavew he meupiya is kebeǥey
    ku te vinu he ebpekelipey te menge ed-ezapen wey menge etew.’
  mal-2015: 'മുന്തിരിവള്ളി അവയോടു: ദൈവത്തെയും മനുഷ്യനെയും ആനന്ദിപ്പിക്കുന്ന എന്റെ
    രസം ഞാൻ ഉപേക്ഷിച്ചു വൃക്ഷങ്ങളുടെമേൽ ആടുവാൻ പോകുമോ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale o viňičis lenge phenďa: ‚Kamen, hoj man te zdav mira moľatar, savi
    anel radišagos le devlenge the le manušenge, a te hazdav man upre upral o stromi?‘'
  pes-OPV: 'مو به ایشان گفت: آیا شیره خود را که خدا وانسان را خوش می‌سازد ترک بکنم
    و رفته، بردرختان حکمرانی نمایم؟'
  ron-1924: 'Дар вица ле-а рэспунс: ‘Сэ-мь пэрэсеск еу винул, каре ынвеселеште пе
    Думнезеу ши пе оамень, ка сэ мэ дук сэ домнеск песте копачь?’'
  ben-OBCV: “কিন্তু দ্রাক্ষালতা বলল, ‘আমার যে দ্রাক্ষারস মানুষ ও দেবতাদের আমোদিত করে,
    তা উৎপন্ন না করে, আমি কি গাছেদের উপর দুলবো?’
  som-som: Markaasaa geedcanabkii wuxuu ku yidhi iyagii, Miyaan ka tagaa khamrigayga
    ka farxiya Ilaah iyo dadkaba, oo miyaan u kacaa inaan hore iyo dib uga lulmado
    geedaha dushooda?
  lat-VUC: 'Quæ respondit eis: Numquid possum deserere vinum meum, quod lætificat
    Deum et homines, et inter ligna cetera promoveri?'
  eng-ASVBT: And the vine said unto them, Should I leave my new wine, which cheereth
    God and man, and go to wave to and fro over the trees?
  ita-1885: 'Ma la vite disse loro: Resterei io di produrre il mio mosto, che rallegra
    Iddio e gli uomini, per andar vagando per gli altri alberi?'
  eng-LXXUP: And the vine said to them, Shall I leave my wine that cheers God and
    men, and go to be promoted over the trees?
  eng-ULB: The vine said to them, 'Should I give up my new wine, which cheers gods
    and mankind, and return and sway over the other trees?'
  spa-VBL: 'Pero la vid respondió: ‘¿Debo dejar de dar mi vino, que hace felices a
    los dioses y a los hombres, para ir a balancearme sobre los árboles?’'
  fra-_FOB: 'Et la vigne répondit: Renoncerais-je à mon bon vin, qui réjouit Dieu
    et les hommes, pour aller planer au-dessus des arbres?'
  mal-mal: 'മുന്തിരിവള്ളി അവയോട്: ദൈവത്തെയും മനുഷ്യനെയും ആനന്ദിപ്പിക്കുന്ന എന്റെ മുന്തിരിരസം
    ഞാൻ ഉപേക്ഷിച്ച് വൃക്ഷങ്ങളുടെമേൽ ആടുവാൻ പോകുമോ എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin angūr kī bel ne jawāb diyā, ‘Kyā maiṅ apnā ras paidā karne se bāz
    āūṅ jis se Allāh aur insān ḳhush ho jāte haiṅ tāki daraḳhtoṅ par hukūmat karūṅ?
    Hargiz nahīṅ!’
  suz-BL: मिनु अङगुर बोटमी ‘मार, देवी देवता नु मुर आन कली ग्‍येरपाइक्‍ब आं के अङगुर
    शांबु सेल्‍चा प्रोंइशा, गो रवा आन कली सासन पाइनुङा?’ देंमाक्‍त।
  ita-1927: 'Ma la vite rispose loro: Rinunzierei io al mio vino che rallegra Dio
    e gli uomini, per andare ad agitarmi al disopra degli alberi?'
  ckb-ckb: '«دار مێویش وەڵامی دانەوە: ”ئایا واز لە شەرابەکەم بهێنم، ئەوەی دڵی خوداوەندەکان
    و خەڵک خۆش دەکات، بچم فەرمانڕەوایەتی درەختەکان بکەم؟“'
  eng-BBE: But the vine said to them, Am I to give up my wine, which makes glad God
    and men, to go waving over the trees?
  kan-OKCV: “ಆದರೆ ದ್ರಾಕ್ಷಿ ಗಿಡವು ಅವುಗಳಿಗೆ, ‘ದೇವರನ್ನೂ, ಮನುಷ್ಯನನ್ನೂ ಸಂತೋಷಪಡಿಸುವ ನನ್ನ
    ರಸವನ್ನು ನಾನು ಬಿಟ್ಟು, ಮರಗಳ ಮೇಲೆ ಅಧಿಕಾರಿಯಾಗಿ ಹೋಗುವೆನೋ?’ ಎಂದಿತು.
  tam-2017: 'அதற்குத் திராட்சைச்செடி: தெய்வங்களையும் மனிதர்களையும் மகிழச்செய்யும்
    என்னுடைய ரசத்தை நான் விட்டு மரங்களை அரசாளப்போவேனோ என்றது.'
  spa-RV-1909: 'Y la vid les respondió: ¿Tengo de dejar mi mosto, que alegra á Dios
    y á los hombres, por ir á ser grande sobre los árboles?'
  ron-BTF: 'Și vița le-a spus: Să îmi las eu vinul meu, care înveselește pe Dumnezeu
    și pe om și să mă duc să fiu înălțată peste copaci?'
  eng-WEBP: “The vine said to them, ‘Should I leave my new wine, which cheers God
    and man, and go to wave back and forth over the trees?’
  eng-FBV: But the grape vine replied, ‘Should I stop giving my wine that makes both
    gods and men happy just to go and sway to and fro over the trees?’
  nld-1939: 'Maar de wijnstok antwoordde: Zou ik dan ophouden, mijn most te geven,
    die God en mensen verblijdt, en boven de bomen gaan zweven?'
  nch-BL: 'Huan nopa xocomeca tzonti tananquili: ‘Amo huelis nijcahuas nitemacas noxocomeca
    ayo cati quipactía Toteco Dios huan masehualme para nielis más hueyi que sequinoc
    cuame.’'
  vie-1934: 'Nhưng cây nho đáp: Ta há sẽ bỏ rượu ngon ta, là thứ làm cho vui Đức Chúa
    Trời và người ta, đặng đi xao động trên các cây cối ư?'
  hin-CV: “किंतु अंगूर की बेल ने उत्तर में कहा, ‘क्या मैं अपना दाखमधु बनाना छोड़ दूं,
    जो देवताओं और मनुष्यों को आनंदित कर देती है और अन्य पेड़ों के ऊपर जाकर लहराती
    रहूं?’
  spa-BES: 'Pero la vid les dijo: ¿Debo renunciar a mi vino, que alegra a Dios y a
    los hombres, para ir a ondear sobre los árboles?'
  tdx-tdx: Le hoe i vahey am’ iereo, Hadoko hao o divaikoo, i mahafale an’ Andrianañahare
    naho ondatioy, handenako hionjoñe ambone’ o hataeo?
  tha-KJV: แต่​เถาองุ่นกล่าวแก่เขาว่า ‘จะให้เราทิ้งน้ำองุ่นของเรา อันเป็​นที​่ชื่นใจพระเจ้าและมนุษย์
    ไปกวัดแกว่งอยู่เหนือต้นไม้ทั้งหลายหรือ’
  por-BR-2018: 'E a vide lhes respondeu: Tenho de deixar meu mosto, que alegra a Deus
    e aos homens, para ir a ser grande sobre as árvores?'
  deu-ELO: 'Und der Weinstock sprach zu ihnen: Sollte ich meinen Most aufgeben, der
    Götter und Menschen erfreut, und sollte hingehen, zu schweben über den Bäumen?'
  eng-WYC-2018: Which answered, Whether I may forsake my wine, that gladdeth God and
    men, and be advanced among other trees? (Which answered, Can I forsake my wine,
    that gladdeneth both the gods and people, and go that I be advanced over the other
    trees?)
  epo-epo: 'Sed la vinberujo diris al ili: Ĉu mi perdis mian moston, kiu gajigas Dion
    kaj homojn, ke mi iru vagi super la arboj?'
  uig-PIN: 'üzüm teli ularƣa jawab berip: — Mǝn Huda bilǝn adǝmlǝrni hux ⱪilidiƣan
    yengi xarabni taxlap, baxⱪa dǝrǝhlǝrning üstidǝ turup pulanglaxⱪa ketǝmdim? —
    dǝptu.'
  beo-beo: Be waini efe da bu adole i, ‘Hame mabu! Na waini hano da ‘gode’ ili amola
    osobo bagade dunu amo nasea hahawane ba:sa. Be na da dilia ouligisia, waini hano
    bu imunu hamedeiwane ba:mu.’
  tpi-OTNT: Tasol diwai wain i tok, ‘Olsem wanem? Wara bilong mi i save mekim ol god
    na ol man i amamas. Ating bai mi lusim na mi kamap king bilong yupela, a?’
  hau-SA: “Amma kuringar ta ce, ‘In bar ruwan inabina, wanda yake faranta zuciyar
    alloli da mutane, in zo in yi fama da itatuwa?’
  uig-LAT: 'üzüm téli ulargha jawab bérip: — Men Xuda bilen ademlerni xush qilidighan
    yéngi sharabni tashlap, bashqa derexlerning üstide turup pulanglashqa kétemdim?
    — deptu.'
  nde-nde: Kodwa isihlahla sevini saphendula sathi, ‘Kambe ngingadela iwayini lami
    elithokozisa onkulunkulu labantu, ukuba ngibuse izihlahla na?’
  ton-ton: Pea naʻe pehē ʻe he vaine kiate kinautolu, ‘ʻE lelei ʻeku tuku ʻeku uaine,
    ʻaia ʻoku ne fakafiemālie ʻae ʻOtua mo e tangata, pea u ʻalu ke hoko ke pule ki
    he ngaahi ʻakau?’
  ces-1613: 'Jimž odpověděl vinný kořen: Zdali já, opustě své víno, kteréž obveseluje
    Boha i lidi, půjdu, abych postaven byl nad stromy?'
  eng-WMB: “The vine said to them, ‘Should I leave my new wine, which cheers God and
    man, and go to wave back and forth over the trees?’
  tam-TCV: “ஆனால் திராட்சைச்செடி, ‘தெய்வங்களையும், மனிதர்களையும் உற்சாகமூட்டும் என்
    இரசத்தைவிட்டு உங்கள் மேலாக நின்று அசைவாடுவேனோ?’ என்றது.
  ceb-ULB: Miingon ang paras kanila, 'Kinahanglan ba nako biyaan ang akong bag-o nga
    bino, nga nagalipay sa mga dios ug sa mga tawo, ug mobalik ug motabyog ngadto
    sa ubang mga kahoy?'
  pol-UBG: 'Lecz winorośl odpowiedziała im: Czy mam porzucić swój moszcz, który cieszy
    Boga i ludzi, i pójść, aby być postawiona nad drzewami?'
  agr-agr: 'Tusa tama uva numiji chichaak: ‘Wika numi aina nuna apuji atag takunuk,
    Apajuín emematuinak tuja dita aidaushkam minaiya vino najanamun umuinak shiig
    aneen aina nuna idaikun apu amainaitjai’, tusa dakitjauwai.'
  kyc-kyc: Leyaminyipape girapo isa dokome isingi lao, Nambana waene ipwange doko
    nyepala mee bange anatupi dee wambu dupwape rae mainyi pyambungi doko namba nakama
    iso rapu piru ramo doko dee jingi lyii nasaro, leya.
  urd-GVU: لیکن انگور کی بیل نے جواب دیا، ’کیا مَیں اپنا رس پیدا کرنے سے باز آؤں جس
    سے اللہ اور انسان خوش ہو جاتے ہیں تاکہ درختوں پر حکومت کروں؟ ہرگز نہیں!‘
  deu-1912: 'Aber der Weinstock sprach zu ihnen: Soll ich meinen Most lassen, der
    Götter und Menschen fröhlich macht, und hingehen, daß ich über den Bäumen schwebe?'
  kan-2017: ಅದು ಅವುಗಳಿಗೆ, ‘ನಾನು ನನ್ನ ರಸದಿಂದ ದೇವತೆಗಳಿಗೂ ಮನುಷ್ಯರಿಗೂ ಆನಂದಕೊಡುವುದನ್ನು
    ಬಿಟ್ಟು ಮರಗಳ ಮೇಲೆ ಓಲಾಡುವುದಕ್ಕೆ ಬರಬೇಕೋ?’ ಎಂದಿತು.
  yap-yap: Machane me fulweg fare ke grape ni ga’ar, ‘Ra dor me ere nggu tal ndab
    kug ngongliy e wayin rog ni ir e ma felfelan’nag e pi got nge girdi’ ni fa’anra
    gag e ngu’ug gagiyeg nagmed.’
  hlt-MCSB: Tedae amih te misur loh , 'Pathen neh hlang ko aka hoe sak ka misur thai
    te ka toeng mai vetih thing rhoek soah vikvuek ham ka cet aya?,’ a ti nah.
  mdy-ETH: ዎይኔ ጋዓንቴ፦ ‹ፆኦዞንታ ዓሶንታም ዎዛሳያ ማዔ፥ ዎይኖ ዑዦ ታ ዓኣፓፓ ዔኪ ኮሾሢ ሃሺ ሚሢኮ ታ ዴንዲ ካኣቲ ማዖንዶ?›
    ጌዔኔ።
  twi-ASANTE: “Na bobe no buaa sɛ, ‘Sɛ megyae me nsa pa a ɛma anyame ne nnipa anigyeɛ
    no ma a, na afei na merebɛkyini nnua bi so?’
  eng-WEBU: “The vine said to them, ‘Should I leave my new wine, which cheers God
    and man, and go to wave back and forth over the trees?’
  wal-wal: SHin woiniyaa turai, ‘Ta intte bolli kawotana koshshiyaabaa gidikko, xoossatanne
    asata ufaissiya woiniyaa eessaa immiyoogaa aggais giyoogaa’ yaagidi zaariis.
  spa-PDDPT: 'Y la vid les respondió: ¿Dejaré mi mosto Que alegra a ʼElohim y a los
    hombres, Para mecerme por encima de los árboles?'
  gun-gun: 'Ha''e rã uva rembypy ombovai: “Xee ajepe''a ''rã ri ty''y vinho ame''ẽa
    gui, Nhanderuete ha''e avakue oguerovy''a va''eri, yvyra pendekuai va''e áry rupi
    rive xerakã ovava aguã?” he''i.'
  agu-BL: Poro nin tal yi uva scyetz yi qui'c rmeril tan toque'n cyen i' tetz chireyil,
    na ko ya'tz, tajwe'n smake' tib i' tan tk'ol yi win yi na xcon tan chitzatzine'n
    yi e' wunak, scyuch' chiryosil.
  ilo-ULB: Kinuna ti ubas kadakuada, 'Rumbeng kadi nga isardengko ti baro nga arakko,
    a mangparparagsak iti Dios ken tao, ken agsubliak nga agampaampayag iti rabaw
    dagiti sabali a kayo?'
  kpg-kpg: Di laagau ‘grape’ ga helekai, ‘Maa au gaa dagi goodou, gei au e hai gi hagalee
    hai agu waini, ala e hai nia god mo nia daangada gi tenetene.’
  uig-ARA: 'ئۈزۈم تېلى ئۇلارغا جاۋاب بېرىپ: ــ مەن خۇدا بىلەن ئادەملەرنى خۇش قىلىدىغان
    يېڭى شارابنى تاشلاپ، باشقا دەرەخلەرنىڭ ئۈستىدە تۇرۇپ پۇلاڭلاشقا كېتەمدىم؟ ــ دەپتۇ.'
  sus-sus: Kɔnɔ wɛni bili naxa e yaabi, ‹N tan mu gbilenma n ma wɛni raminife fɔxɔ
    ra naxan Ala nun mixie rasɛɛwama, alako kansan n xa nu sa n iyan wuri bilie xun.›»
  pon-2006: A tuhkehn waino sapeng irail, nda, ‘Ia duwe, I pahn kesehkihla ei wain,
    me kin kaparanda koht akan oh aramas akan, pwe I en kaunkumwailda?’
  jae-jae: Mago wain gêjô êsêac aweŋ gebe ‘Amboac ondoc, oc jawi ŋoc wain, taŋ gêgôm
    anôtôi to ŋamalac têntac ŋajam kêsa naŋ, siŋ ma janam gôliŋ amac me.’
  ksd-ksd: 'Ma ra vain i ga biti ta diat: Upi ra ava ina vana kan kaugu polo, nina
    di vagugu ra umana got ma ra tarai me, upi ina kalkalup taun ra lavur davai?'
  tur-YTC: '“Asma onlara şöyle dedi: ''Tanrı''yı ve insanları neşelendiren yeni şarabımı
    bırakıp da ağaçların üzerinde ileri geri sallanmaya mı gideyim?''”'
  grc-BRENT: Καὶ εἶπεν αὐτοῖς ἡ ἄμπελος, μὴ ἀπολείψασα τὸν οἶνόν μου τὸν εὐφραίνοντα
    Θεὸν καὶ ἀνθρώπους, πορεύσομαι κινεῖσθαι ἐπὶ τῶν ξύλων;
  ind-AYT: Pohon anggur itu menjawab, ‘Haruskah aku meninggalkan air buah anggurku
    yang menyukakan Allah dan manusia, lalu pergi melayang-layang di atas pohon-pohon?’
  nya-nya: Koma mtengo wamphesa unayankha kuti, “Kodi ine ndisiye vinyo wangayu, amene
    amasangalatsa milungu ndi anthu omwe kuti ndizikalamulira mitengo?”
  hrv-hrv: 'Odgovori im loza: ''Zar da se odreknem vina što veseli bogove i ljude
    da bih vladala nad drugim drvećem?'''
  mps-mps: Tiali goli, te wain nigo te po wali, ‘Magi basowe? Eno ąįgo te tibo god
    me te bidi dabe dali augwali te wiegi yai homu pemene ilibo dao. Te eno tagalama,
    tama ena dagego king bidi pedalumainu homu ebawe?’ wali.
  tpi-tpi: Tasol diwai wain i tok, ‘Olsem wanem? Wara bilong mi i save mekim ol god
    na ol man i amamas. Ating bai mi lusim na mi kamap king bilong yupela, a?’
  dan-1931: 'Men Vinstokken svarede dem: Skulde jeg give Afkald på min Most, som glæder
    Guder og Mennesker, for at give mig til at svæve over Træerne?'
  vie-OVCB: 'Nhưng cây nho cũng từ chối: ‘Lẽ nào ta bỏ việc cung cấp rượu nho, làm
    cho cả Đức Chúa Trời và loài người phấn khởi, để đi dao động cành lá mình trên
    các cây khác?’'
  guj-2017: દ્રાક્ષાવેલાએ તેઓને કહ્યું, ‘શું મારે મારો નવો દ્રાક્ષારસ જે ઈશ્વરને તથા
    માણસને આનંદિત કરે છે તે મૂકીને, બીજાં વૃક્ષો પર પ્રભાવ પાડવા માટે શા માટે જવું
    જોઈએ?’
  pon-2006A: A tuhkehn waino sapeng irail, nda, ‘Ia duwe, I pahn kesehkihla ei wain,
    me kin kaparanda koht akan oh aramas akan, pwe I en kaunkumwailda?’
  por-BRBSL: '“A videira disse-lhes: “Devo deixar meu novo vinho, que alegra a Deus
    e ao homem, e ir acenar para frente e para trás sobre as árvores?'
  cth-cth: Misurkung ni ahnimouh koe Cathut hoi tami a lungkahawi sak e ka tui ka
    hang heh poutsak vaiteh, thingkungnaw koe maw ka kap han toung telah atipouh.
  twi-twi: “Na bobe no buae se, ‘Sɛ migyae me nsa pa a ɛma anyame ne nnipa anigye
    no ma a, na afei na merebekyin nnua bi so ana?’
  hlt-hlt: Tedae amih te misur loh, 'Pathen neh hlang ko aka hoe sak ka misur thai
    te ka toeng mai vetih thing rhoek soah vikvuek ham ka cet aya?,’ a ti nah.
  tbz-SIM: 'Kɛ̀ fínyĩ̀ĩ dɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: M bo yóu m bo mpɛímɛ̀ yɛbɛ mɛnɑɑ̀ kpɛyɛ
    yɛbɔkɛ̀ nɛ̀ bɛnìtìbɛ̀ dɛ̀ dɔ́mɛ̀, kɛ́kɔtɛ kɛ́ntú m bɑkɛ́ dɛtiennɑɑ̀?'
  msy-2020: Ezɨ wainɨn ikarɨzim ghaze, ‘Manmaghɨn ami? Nan wainɨn dɨpam bar dera,
    egha aseba ko gumazibagh amima me bar akonge. Kɨ ti ua wainɨn dɨpam damuan koghtɨ,
    nan aguaba ko nan dafariba na feghtɨ kɨ bar isɨn mar ikɨ, mati amɨnim dagh ivai
    da temer igharazibagh afirazɨ moghɨn, kɨ ia bagh atrivimɨn otogham? Markiam.’
  dop-dop: 'Ntɛnɑ kʋlɛ kʋ cɔ sɩ: Mɑ yeki sʋlʋm puuu ntɛ́ sɩ Ɩsɔ nɑ yǝlɑɑ pɑ́ yɔɔlǝnɑ-m,
    ɩlɛnɑ mɑ́ kʋɣʋ mɑ tǝɣɩ yem sɩ mɑ tɔkɩ tɩɩŋ tɔɔ kɛ́ kɑwulɑɣɑ nɑ?'
  azb-azb: 'Üzüm tənəyi isə onlara dedi: “Allahı və insanları sevindirən təzə şərablarımı
    ataraq ağacların üstündəmi sallanıb qalım?”'
  eng-DBY: And the vine said to them, Should I leave my new wine, which cheers God
    and man, and go to wave over the trees?
  hin-2017: दाखलता ने उनसे कहा, ‘क्या मैं अपने नये मधु को छोड़, जिससे परमेश्वर और
    मनुष्य दोनों को आनन्द होता है, वृक्षों की अधिकारिणी होकर इधर-उधर डोलने को चलूँ?’
  eng-YLT: And the vine saith to them, Have I ceased from my new wine, which is rejoicing
    gods and men, that I have gone to stagger over the trees?
  eng-WYC-2017: Which answered, Whether I may forsake my wine, that gladdeth God and
    men, and be advanced among other trees?
  eng-WMBB: “The vine said to them, ‘Should I leave my new wine, which cheers God
    and man, and go to wave back and forth over the trees?’
  urd-GVH: लेकिन अंगूर की बेल ने जवाब दिया, ‘क्या मैं अपना रस पैदा करने से बाज़ आऊँ
    जिससे अल्लाह और इनसान ख़ुश हो जाते हैं ताकि दरख़्तों पर हुकूमत करूँ? हरगिज़ नहीं!’
  rug-rug: Ba olaṉa la koa rini sa huda vaeni, ‘Pude baṉarani gamu rau, si kote beto
    va vurai rau sari na qua vaeni, saripu va qetui sari na tamasa meke sari na tinoni.’
  gaz-gaz: “Mukni wayinii garuu deebisee, ‘Ani mukkeen hundaa olitti baʼee raafamuuf
    jedhe daadhii wayinii kootii kan Waaqaa fi nama gammachiisu sana kennuu dhiisuu?’
    jedhe.
  fra-LSG: 'Mais la vigne leur répondit: Renoncerais-je à mon vin, qui réjouit Dieu
    et les hommes, pour aller planer sur les arbres?'
  yal-yal: Koni, manpa binla yi e yabi, a naxa, ‘N xa n mɛ n igen na naxan findixi
    Ala nun muxune rasɛwa seen na, n sa dɔxɔ wudin bonne xun na?’
  haw-1868: I mai la ke kumu waina ia lakou, E haalele anei au i ko'u waina, ka mea
    e lealea ai ke Akua a me kanaka, a hele e noho alii maluna o na laau?
  arb-NAV: 'فَأَجَابَتْهُنَّ الْكَرْمَةُ: ’أَأَنْبِذُ خَمْرِي الَّذِي يُفَرِّحُ اللهَ
    وَالنَّاسَ لِكَيْ أَمْلِكَ عَلَى الأَشْجَارِ؟‘'
  ewe-ewe: “Ke wainka ɖo eŋu na wo be, ‘Ɖe madzudzɔ wain si doa dzidzɔ na mawuwo kple
    amewo siaa la tsetse ale be maɖu fia ɖe atiwo dzia.’
  eng-LEE: But the vine said unto them, Should I give up my fresh wine, which rejoiceth
    God and men, and go to be promoted over the trees!
  asm-FB: কিন্তু দ্ৰাক্ষালতাই সিহঁতক ক’লে, ‘মোৰ যি ন-ৰসে ঈশ্বৰ আৰু মানুহক সন্তোষ দিয়ে,
    তাক এৰি মই আন গছবোৰৰ ওপৰত দুলি থাকিবলৈ যামনে?
  sus-A: كْنْ وّنِ بِلِ نَشَ عٍ يَابِ، ‹ﭑ تَن مُ فبِلٍنمَ ﭑ مَ وّنِ رَ مِنِقٍ قْشْ
    رَ نَشَن عَلَ نُن مِشِيٍ رَ سّيوَ مَ، عَلَكٌ كَنسَن ﭑ شَ نُ سَ ﭑ عِيَن وُرِ بِلِيٍ
    شُن.›»
  fra-SBL: '« La vigne leur dit : « Dois-je laisser mon vin nouveau, qui réjouit Dieu
    et les hommes, et aller m''agiter sur les arbres ? ».'
  hbo-hbo: וַתֹּ֤אמֶר לָהֶם֙ הַגֶּ֔פֶן הֶחֳדַ֙לְתִּי֙ אֶת־תִּ֣ירֹושִׁ֔י הַֽמְשַׂמֵּ֥חַ
    אֱלֹהִ֖ים וַאֲנָשִׁ֑ים וְהָ֣לַכְתִּ֔י לָנ֖וּעַ עַל־הָעֵצִֽים׃
  kik-kik: “No mũthabibũ ũcio ũgĩcookia atĩrĩ, ‘No ndigane na ndibei yakwa ĩrĩa ĩkenagia
    ngai o na andũ, ngariũnge ũũ na ũũ igũrũ rĩa mĩtĩ ĩrĩa ĩngĩ?’
  fra-NCL: 'Mais la vigne leur dit : Renoncerais-je à mon vin, qui réjouit Dieu et
    les hommes, pour aller me balancer au-dessus des autres arbres ?'
  cek-AK: Toe misurkung mah nihcae khaeah, Sithaw hoi kami nawmsakhaih kaimah ih misurtui
    hae ka caehtaak moe, thingnawk to ka khuk han maw? tiah a naa.
  cuk-cuk: 'Uva-dub abin-sogded: ‘Sapimar-e-dummadga an guega, ¿an vino-ukdiid bergusunnode?
    Adi sulirgebed. Ar ade, an-vinoʼgi bab-dummagan-weligwar-imaklediid, degi, an-vinoʼgi
    dulemar-weligwar-imakledibalid.’'
  uig-CYR: 'үзүм тели уларға җавап берип: — Мән Худа билән адәмләрни хуш қилидиған
    йеңи шарапни ташлап, башқа дәрәқләрниң үстидә туруп пулаңлашқа кетәмдим? — дәпту.'
  tel-2017: ‘దేవుణ్ణీ మానవులనూ సంతోషపెట్టే నా రసాన్ని ఇవ్వకుండా మాని చెట్ల మీద రాజుగా
    ఉండి ఇటు అటు ఊగడానికి నేను వస్తానా’ అని వాటితో అంది.
  hat-BSA: '“Men pye rezen an te di yo: ‘Èske mwen ta dwe kite diven nèf mwen ki fè
    kè Bondye ak kè lezòm kontan, pou m ta balanse feyaj mwen sou bwa?’'
  kos-kos: Na oa soko ah topuk ac fahk, ‘Nga fin leum fowos, na enenu ngan tila orek
    wain, su mwe akpwarye god uh ac mwet uh.’
  hbo-WLC: וַתֹּ֤אמֶר לָהֶם֙ הַגֶּ֔פֶן הֶחֳדַ֙לְתִּי֙ אֶת־תִּ֣ירוֹשִׁ֔י הַֽמְשַׂמֵּ֥חַ
    אֱלֹהִ֖ים וַאֲנָשִׁ֑ים וְהָ֣לַכְתִּ֔י לָנ֖וּעַ עַל־הָעֵצִֽים׃
  ibo-ibo: “Ma osisi vaịnị ahụ zara sị ha, ‘Ọ bụrụ na m ekwere ịbụ eze unu, ọ pụtara
    na m ga-akwụsị ịmịpụta mkpụrụ osisi e ji eme mmanya nke na-enye Chineke na ụmụ
    mmadụ obi ụtọ, nọọ ọnọdụ ifegharị alaka m nʼelu osisi ndị ọzọ?’
  ory-ory: ତହିଁରେ ଦ୍ରାକ୍ଷାଲତା ସେମାନଙ୍କୁ କହିଲା, ମୋହର ଯେଉଁ ଦ୍ରାକ୍ଷାରସ ପରମେଶ୍ୱରଙ୍କୁ ଓ
    ମନୁଷ୍ୟକୁ ପ୍ରସନ୍ନ କରେ, ତାହା ତ୍ୟାଗ କରି ମୁଁ କି ବୃକ୍ଷମାନଙ୍କ ଉପରେ ଏଣେତେଣେ ଦୋହଲିବାକୁ
    ଯିବି?
  chk-chk: Nge ewe irän wain a pälüeniir, ‘Ifa usun ai üpwe ükütiu le afisätä wain
    mi apwapwai ekewe kot me aramas, pwe üpwe feila o nemenikemi?’
  rop-rop: Bat det Greiptri bin tok, ‘Ai kaan jidan king, dumaji ai wandi kipgon meigimbat
    det wain weya dei oldei yusum blanga meigim ola men en ola drimin gudbinji.’
  ukr-1871: 'Виноградина ж відказала їм: Чи менї ж та покинути соковину мою, що звеселяє
    й богів і людей, щоб датись вивисшити між деревами?'
  deu-1951: 'Aber der Weinstock sprach zu ihnen: Soll ich meinen Most lassen, der
    Götter und Menschen erfreut, und hingehen, um über den Bäumen zu schweben?'
  eng-JPS: 'And the vine said unto them: Should I leave my wine, which cheereth God
    and man, and go to hold sway over the trees?'
  srp-1865: 'A loza im reèe: zar ja da ostavim vino svoje, koje veseli Boga i ljude,
    pa da idem da tumaram za druga drveta?'
  lug-lug: Naye omuzabbibu ne gubaddamu nti, ‘Ndekeyo okuvaamu wayini asanyusa balubaale
    n’abantu, ŋŋende okuyuuguumya emiti?’
  heb-heb: ותאמר להם הגפן החדלתי את תירושי המשמח אלהים ואנשים והלכתי לנוע על העצים׃
  ben-IRV: দ্রাক্ষালতা তাদেরকে বলল, আমার যে রস ঈশ্বরকে ও মানুষদেরকে খুশি করে, তা ত্যাগ
    করে আমি কি বৃক্ষদের ওপরে দুলতে থাকবে?
  pan-pan: ਤਾਂ ਅੰਗੂਰੀ ਵੇਲ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ, ‘ਭਲਾ, ਮੈਂ ਆਪਣੇ ਰਸ ਨੂੰ ਜਿਸ ਦੇ ਨਾਲ ਪਰਮੇਸ਼ੁਰ
    ਤੇ ਮਨੁੱਖ ਖੁਸ਼ ਹੁੰਦੇ ਹਨ ਛੱਡ ਦਿਆਂ, ਅਤੇ ਰੁੱਖਾਂ ਉੱਤੇ ਜਾ ਕੇ ਝੁੱਲਦੀ ਫਿਰਾਂ?’
  mya-JVB: စပျစ် ပင်က၊ ဘုရား ၏စိတ်နှင့် လူ ၏စိတ်ကို ရွှင်လန်း စေသော ငါ့ စပျစ်ရည် ကို
    ငါသည် စွန့် ၍ သစ်ပင် တို့ အပေါ် မှာ လွှမ်းမိုးရမည်လောဟု ဆို ၏။
  hmo-hmo: To vain be ia haere, ia gwau, ‘Bema lau king neganai, lauegu uaina, Dirava
    bona taunimanima ia hamoalea gauna do lau hadokoa, do ia vara lasi. Inai be ia
    namo, a?’
  urd-urd: अंगूर की बेल ने उनसे कहा, “क्या मैं अपनी मय को जो ख़ुदा और इंसान दोनों
    को ख़ुश करती है, छोड़ कर दरख़्तों पर हुक्मरानी करने जाऊँ?”
  rus-SYN: 'Виноградная лоза сказала им: оставлю ли я сок мой, который веселит богов
    и человеков, и пойду ли скитаться по деревам?'
  bqc-SIM: 'Ɔ̃ vɛ̃ɛ ònɛ́: Mà a vɛ̃ɛ pↄ́ ì tã́aↄ ń gbɛ̃nazĩnaↄ pↄ kɛ na nɛ''ia
    tó, mí gɛ́ màↄ deedee líↄ musua?'
  tcz-CHONGTHU: Ahinlah lengpithei phung chu ananompon hitihin ahin seije, ‘Keima
    Pathen leh mihemte kakipasahna hiche tuilhum kaput dohsah hi kangah’a iti hiche
    thingphungho chunga hi kaga vaihom dingham anatin ahi.
  mar-mar: तेव्हा द्राक्षवेलाने त्यांना म्हटले, मी आपला ताजा रस जो देवाला व मनुष्यांना
    संतुष्ट करतो, तो सोडून झाडावर अधिकार करायला जावे की काय?
  qub-qub: '«Chayshi übas yöraga niran: ‹Nogaga manami. Yöracunapa raynin canäpäga
    mananami wayömannachu bïnupaj übastapis. Bïnuga runacunata cushicachinmi, Diospäpis
    allimi.›'
  hat-hat: 'Pye rezen an di yo: Nou ta vle mwen sispann bay diven ki fè kè bondye
    yo ak kè lèzòm kontan pou m'' al chèf sou tout pyebwa!'
  eng-BSB: But the grapevine replied, ‘Should I stop giving my wine that cheers both
    God and man, to hold sway over the trees?’
  tod-tod: 'Kɛlɛ leezɛn ansaɠɔgi ɠɛni ti ma: «Gè ɠɛlɛ nà-dɔɔi ʋa, nii é GALA ta
    nuiti koozunɛɛzu, gè li gè ɓɔɠɔ ɓɔlɔ ga gè zei guluiti unda?»'
  eng-WEBPB: “The vine said to them, ‘Should I leave my new wine, which cheers God
    and man, and go to wave back and forth over the trees?’
  kbq-kbq: Hianagi waini nofi'mo'a anage hu'ne, Nagra kasefa waini rgama trohu'na
    Anumzane vahe'mofonema nezamua eri'za atre'na amne oti'nena vuge ege nehu'na,
    naza atreramante vava hanuo?
  nhe-BL: 'Huan nopa xocomeca tzontli tlananquili: ‘Ax huelis nijcahuas nitemacas
    noxocomeca atl tlen quipactía Toteco Dios huan tlacame para nielis más hueyi que
    sequinoc cuatini.’'
  gub-BL: Uze'eg uwà 'yw amogwer ma'ywa 'yw wanupe. — Aze mo aiko penuwihawete romo,
    apytu'u mo he'a kwer tykwer imono re ihe. A'e tykwer umurywete kar teko wà. Umurywete
    kar tupàn wà no, i'i wanupe.
  eng-DRA: 'And it answered them: Can I forsake my wine, that cheereth God and men,
    and be promoted among the other trees?'
