verse: JDG.009.009
translations:
  mal-C: “അതിന് ഒലിവുവൃക്ഷം, ‘ദേവന്മാരും മനുഷ്യരും ഒരുപോലെ പുകഴ്ത്തുന്ന എന്റെ എണ്ണ
    ഉപേക്ഷിച്ച് ഞാൻ വൃക്ഷങ്ങളുടെമേൽ ആടാൻ പോകുമോ?’ എന്ന് ഉത്തരം പറഞ്ഞു.
  deu-TKW: 'Aber der Ölbaum erwiderte ihnen: Soll ich etwa meine Fettigkeit lassen,
    um deretwillen mich Götter und Menschen preisen, und hingehen, um über den Bäumen
    zu schweben?'
  lin-lin: 'Nzete ya Olive ezongiselaki yango : ‹ Natika penza mafuta na ngai, oyo
    bapesaka na yango Nzambe mpe bato lokumu, mpo ete nakende koningana-ningana na
    likolo ya banzete mosusu ? ›'
  eng-LSV: And the olive says to them, Have I ceased from my fatness, by which they
    honor gods and men, that I have gone to stagger over the trees?
  eng-GNV: But the oliue tree said vnto them, Should I leaue my fatnes, wherewith
    by me they honour God and man, and go to aduance me aboue ye trees?
  eng-WEBSTER: But the olive-tree said to them, Should I leave my fatness, with which
    by me they honor God and man, and go to be promoted over the trees?
  nhw-BL: 'Pero nopa olivo cuahuitl amo quinejqui huan quinnanquili: ‘Amo nijcahuas
    nitemacas noaceite catli quitequihuíaj para quintiochihuaj tlacame huan nielis
    niamotlanahuatijca san pampa nijnequi nielis más nihueyi que sequinoc cuame.’'
  swh-ONEN: “Lakini mzeituni ukaijibu, ‘Je, niache kutoa mafuta yangu ambayo kwake
    miungu na wanadamu huheshimiwa, ili nikawe juu ya miti?’
  bba-bba: Adɑmɑ olifi ye, yɑ nɛɛ, nɑǹ nɛn ɡum kobu derimɔ n ko bɛɛn sunɔ, domi mɛnɑ
    bɑ rɑ kɑ tɔnu wɔlle sue kpɑ bu mɑɑ kɑ mu Gusunɔ bɛɛrɛ wɛ̃.
  eng-KJVCPB: But the olive tree said unto them, Should I leave my fatness, wherewith
    by me they honour God and man, and go to be promoted over the trees?
  luo-luo: “To yadh zeituni nodwoko niya, ‘Ere kaka dawe mo miyudo kuom olembena kendo
    mitiyogo kuom miyo nyiseche kod ji duongʼ mondo abed ruodhu?’
  meu-meu: A olive auna ese edia hereva e haloua, eto, Huahuagu digarana, Dirava bona
    taunimanima ihanamodia ḡauna, na baina rakatania, au baina biagudia a?
  npi-ULB: तर जैतूनको रूखले तिनीहरूलाई भने, ‘के देवताहरू र मानवजातिलाई सम्‍मान दिने
    मेरो तेललाई त्यागेर, अरू रूखहरूमाथि राज्‍य गर्न म फर्केर जाऊँ?’
  yor-yor: “Ṣùgbọ́n igi Olifi dá wọn lóhùn pé, ‘Èmi yóò ha fi òróró mi sílẹ̀ èyí tí
    a ń lò láti fi ọ̀wọ̀ fún àwọn ọlọ́run àti ènìyàn kí èmi sì wá ṣe olórí àwọn igi?’
  ind-ind: Tetapi jawab pohon zaitun, “Aku tidak mau berhenti menghasilkan minyakku,
    yang dipakai sebagai tanda kehormatan untuk manusia maupun dewa-dewa, hanya untuk
    melambai-lambai di atas pohon-pohon lain.”
  pes-OPCB: 'اما درخت زیتون نپذیرفت و گفت: آیا درست است که من تنها به دلیل سلطنت بر
    درختان دیگر، از تولید روغن زیتون که باعث عزت و احترام خدا و انسان می‌شود، دست
    بکشم؟'
  tgl-ULB: Pero sinabi ng puno ng olibo sa kanila, 'Dapat ko bang bitawan ang aking
    langis, na ginagamit para parangalan ang mga diyos at sangkatauhan, para umalis
    ako pabalik, para lang umuyog sa ibabaw ng ibang mga puno?'
  hui-hui: Ani layagola ira olibeme ladai bialu lalu, I̱na tí haru hole biruyagua
    i̱naga ibaneme damarubi agalirubinaga mini yaraga helo ibilaruligo naibiloloboda,
    lene.
  mya-mya: သံ​လွင်​ပင်​က`သင်​တို့​အား​အုပ်​စိုး​ရ​မည်​ဆို လျှင် ငါ​သည်​ဘု​ရား​သ​ခင်​၏​ဂုဏ်​အ​သ​ရေ
    နှင့်​လူ​တို့​၏​ဂုဏ်​အ​သ​ရေ​ကို​ပြု​စု​ပေး​ရာ ဖြစ်​သော ငါ​၏​အ​ဆီ​ကို​ထုတ်​ပေး​မှု​မှ
    ရပ်​စဲ​ရ​ပေ​လိမ့်​မည်' ဟု​ပြန်​ပြော​လေ​သည်။-
  bod-N: སྐྱུ་རུ་ཤིང་ན་རེ། བདག་གིས་ལྷ་ལ་བསྙེན་བཀུར་འབུལ་བ་དང་མི་རྣམས་ལ་བཀུར་བྱེད་ཀྱི་སྣུམ་བསྐྱུར་ཏེ།
    ལྗོན་ཤིང་རྣམས་ཀྱི་རྩེ་མོར་གཡོ་རུང་ངམ་ཞེས་སྨྲས།
  sna-sna: “Asi muti womuOrivhi wakapindura ukati, ‘Ko, ndingada kusiya mafuta angu,
    anoremekedzwa nezvose, vamwari navanhu, kuti ndinozengaira hangu pamusoro pemiti
    here?’
  spa-BLM: '“Pero el olivo les dijo: ‘¿Debo dejar de producir mi aceite, con el que
    honran a Dios y a los hombres por medio de mí, e ir a agitarme sobre los árboles?'
  cac-cac: 'Ix ab'' tac''vi te'' olivo chi'', ix yalan te'': Maay, tato tzin och eyajaliloc
    e masanil, maxtzac am vac''laj aceite sc''anchaj yuj yic''jichaan̈ Dios, ma yic
    sc''anpax eb'' anima, xchab'' te''.'
  swh-ULB: Lakini mti wa mizeituni ukawaambia, Je! Nitaacha mafuta yangu, ambayo hutumiwa
    kuheshimu miungu na wanadamu, ili nipate kurudi na kuvuka juu ya miti mingine?
  bel-bel: 'Масьліна сказала ім: няўжо я пакіну тлушч мой, якім ушаноўваюць багоў
    і людзей, і пайду бадзяцца па дрэвах?'
  deu-ELBBK: 'Und der Olivenbaum sprach zu ihnen: Sollte ich meine Fettigkeit aufgeben,
    die Götter und Menschen an mir preisen, und sollte hingehen, zu schweben über
    den Bäumen?'
  mbb-OT: Ne midtavak haazà is ulibu te, ‘Kenà egkehimu su lavew he meupiya is kebeǥey
    ku te lana he ǥelemiten te kebeǥey te zengeg te menge ed-ezapan wey te menge etew,
    kenà te kedhedii ku keniyu.’
  mal-2015: 'അതിന്നു ഒലിവുവൃക്ഷം: ദൈവവും മനുഷ്യരും എന്നെ പുകഴ്ത്തുവാൻ ഹേതുവായിരിക്കുന്ന
    എന്റെ പുഷ്ടി ഞാൻ ഉപേക്ഷിച്ചു വൃക്ഷങ്ങളുടെമേൽ ആടുവാൻ പോകുമോ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale e oliva phenďa: ‚Kamen, hoj man te zdav mire olejostar, saveha pes
    del pačiv le devlen the le manušen, a te hazdav man upre upral o stromi?‘'
  pes-OPV: 'درخت زیتون به ایشان گفت: آیا روغن خود را که به‌سبب آن خداو انسان مرا محترم
    می‌دارند ترک کنم و رفته، بردرختان حکمرانی نمایم؟'
  ron-1924: 'Дар мэслинул ле-а рэспунс: ‘Сэ-мь пэрэсеск еу унтделемнул меу, каре ымь
    адуче лауде дин партя луй Думнезеу ши а оаменилор, ка сэ мэ дук сэ домнеск песте
    копачь?’'
  ben-OBCV: “কিন্তু জলপাই গাছ তাদের বলল, ‘আমার যে তেল দ্বারা দেবতা ও মানুষেরা সম্মানিত
    হয়, তা ত্যাগ করে আমি কি গাছদের উপর দুলতে থাকব?’
  som-som: Laakiinse geedsaytuunkii wuxuu ku yidhi iyagii, Miyaan barwaaqadayda ka
    tagaa, tan lagu sharfa Ilaah iyo dadkaba, oo miyaan u kacaa inaan hore iyo dib
    uga lulmado geedaha dushooda?
  lat-VUC: 'Quæ respondit: Numquid possum deserere pinguedinem meam, qua et dii utuntur
    et homines, et venire ut inter ligna promovear?'
  eng-ASVBT: But the olive tree said unto them, Should I leave my fatness, wherewith
    by me they honor God and man, and go to wave to and fro over the trees?
  ita-1885: 'Ma l''ulivo disse loro: Resterei io di produrre il mio olio, il quale
    Iddio e gli uomini onorano in me, per andar vagando per gli altri alberi?'
  eng-LXXUP: But the olive said to them, Shall I leave my fatness, with which men
    shall glorify God, and go to be promoted over the trees?
  eng-ULB: But the olive tree said to them, 'Should I give up my oil, which is used
    to honor gods and mankind, so I may go return, just to sway over the other trees?'
  spa-VBL: 'Pero el olivo replicó: ‘¿Debo dejar de dar mi rico aceite, que beneficia
    tanto a los dioses como a los hombres, sólo para ir de un lado a otro de los árboles?’'
  fra-_FOB: 'Mais l''olivier leur répondit: Renoncerais-je à mon huile, que Dieu et
    les hommes honorent en moi, pour aller planer au-dessus des arbres?'
  mal-mal: 'അതിന് ഒലിവുവൃക്ഷം: ദൈവവും മനുഷ്യരും എന്നെ പുകഴ്ത്തുവാൻ ഹേതുവായിരിക്കുന്ന
    എന്റെ തൈലം ഉപേക്ഷിച്ച് ഞാൻ വൃക്ഷങ്ങളുടെമേൽ ആടുവാൻ പോകുമോ എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin zaitūn ke daraḳht ne jawāb diyā, ‘Kyā maiṅ apnā tel paidā karne se
    bāz āūṅ jis kī Allāh aur insān itnī qadar karte haiṅ tāki daraḳhtoṅ par hukūmat
    karūṅ? Hargiz nahīṅ!’
  suz-BL: तन्‍न तेल रवामी ‘मार, देवी देवता नु मुर आन कली ठेयब सेल्‍पाइक्‍ब आंम के
    रिम्‍शो तेल सेल्‍चा प्रोंइशा, गो रवा आन कली सासन पाइनुङा?’ देंमाक्‍त।
  ita-1927: 'Ma l’ulivo rispose loro: Rinunzierei io al mio olio che Dio e gli uomini
    onorano in me, per andare ad agitarmi al disopra degli alberi?'
  ckb-ckb: '«دار زەیتوونیش وەڵامی دانەوە: ”ئایا واز لە زەیتەکەم بهێنم، ئەوەی پێی ڕێز
    لە خوداوەندەکان و خەڵک دەگرن، بچم فەرمانڕەوایەتی درەختەکان بکەم؟“'
  eng-BBE: But the olive-tree said to them, Am I to give up my wealth of oil, by which
    men give honour to God, and go waving over the trees?
  kan-OKCV: “ಹಿಪ್ಪೆಯ ಮರ ಅವುಗಳಿಗೆ, ‘ಯಾವುದರಿಂದ ದೇವರನ್ನೂ, ಮನುಷ್ಯನನ್ನೂ ಘನಪಡಿಸುತ್ತಾರೋ,
    ಈ ನನ್ನ ಎಣ್ಣೆಯನ್ನು ಬಿಟ್ಟು, ಮರಗಳ ಮೇಲೆ ಅಧಿಕಾರಿಯಾಗಿ ಹೋಗುವೆನೋ?’ ಎಂದಿತು.
  tam-2017: 'அதற்கு ஒலிவமரம்: தேவனையும் மனிதனையும் கனப்படுத்துகிற என்னிலுள்ள என்னுடைய
    எண்ணெயை நான் விட்டு, மரங்களை அரசாளப்போவேனோ என்றது.'
  spa-RV-1909: 'Mas la oliva respondió: ¿Tengo de dejar mi pingüe jugo, con el que
    por mi causa Dios y los hombres son honrados, por ir á ser grande sobre los árboles?'
  ron-BTF: 'Dar măslinul le-a spus: Să îmi las eu grăsimea mea, cu care, prin mine,
    ei onorează pe Dumnezeu și pe om și să mă duc să fiu înălțat peste copaci?'
  eng-WEBP: “But the olive tree said to them, ‘Should I stop producing my oil, with
    which they honor God and man by me, and go to wave back and forth over the trees?’
  eng-FBV: But the olive tree replied, ‘Should I stop giving my rich oil that benefits
    both gods and men just to go and sway to and fro over the trees?’
  nld-1939: 'Maar de olijf antwoordde: Zou ik ophouden, mijn olie te geven, die God
    en mens in mij waarderen, en boven de bomen gaan zweven?'
  nch-BL: 'Pero nopa olivo cuahuit amo quinejqui huan quinnanquili: ‘Amo nijcahuas
    nitemacas noaceite cati quitequihuíaj para quintiochihuaj masehualme huan nielis
    niamotanahuatijca san pampa nijnequi nielis más nihueyi que sequinoc cuame.’'
  vie-1934: 'Cây ô-li-ve đáp: Ta há sẽ bỏ dầu ta mà Đức Chúa Trời và loài người đều
    tôn vinh, đặng đi xao động trên các cây cối ư?'
  hin-CV: “जैतून वृक्ष ने उत्तर में कहा, ‘क्या मैं अपना वह अमूल्य तेल बनाना रोक दूं;
    जिसके द्वारा देवता तथा मनुष्य सम्मानित किए जाते हैं; और अन्य वृक्षों के ऊपर जाकर
    लहराता रहूं?’
  spa-BES: 'Pero el olivo les dijo: ¿Debo renunciar a mi riqueza de aceite por la
    cual los hombres honran a Dios e ir a ondear sobre los árboles?'
  tdx-tdx: 'Fa hoe ty natoi’ i andranahakey: Hapoko hao i menakoy, izaho iasiañe aman’
    Añahare naho ondatio, handenàko hitrezontrezo ambone’ o hatae ila’eo?'
  tha-KJV: แต่​ต้นมะกอกเทศตอบเขาว่า ‘จะให้เราทิ้งน้ำมันของเรา ซึ่งเขาใช้ถวายเกียรติ​แด่​พระเจ้าและแก่​มนุษย์
    เพื่อไปกวัดแกว่งอยู่เหนือต้นไม้ทั้งปวงหรือ’
  por-BR-2018: 'Mas a oliveira respondeu: Tenho de deixar meu azeite, com o que por
    minha causa Deus e os homens são honrados, para ir a ser grande sobre as árvores?'
  deu-ELO: 'Und der Olivenbaum sprach zu ihnen: Sollte ich meine Fettigkeit aufgeben,
    welche Götter und Menschen an mir preisen, und sollte hingehen, zu schweben über
    den Bäumen?'
  eng-WYC-2018: Which answered, Whether I may forsake my fatness, which both Gods
    and men use, and come, that I be advanced among trees? (Which answered, Can I
    forsake my rich oil, which is used to honour both gods and men, and go that I
    be advanced over the other trees?)
  epo-epo: 'Sed la olivarbo diris al ili: Ĉu mi perdis mian grason, per kiu estas
    honorataj Dio kaj homoj, ke mi iru vagi super la arboj?'
  uig-PIN: 'Zǝytun dǝrihi ularƣa jawab berip: — Hudaƣa wǝ insanlarƣa bolƣan ⱨɵrmǝtni
    ipadilǝydiƣan meyimni taxlap, baxⱪa dǝrǝhlǝrning üstidǝ turup pulanglaxⱪa ketǝmdim?
    — dǝptu.'
  beo-beo: 'Be olife ifa da bu adole i, ‘Hame mabu! Na fage amoga dunu ilia susuligi
    amo ‘gode’ amola osobo bagade dunu ilima nodomusa: laha. Be na da dili ouligisia,
    susuligi bu hamomu da hamedeiwane ba:mu.’'
  tpi-OTNT: Tasol diwai oliv i tok, ‘Olsem wanem? Wel bilong mi ol man i save kisim
    bilong givim biknem long ol god na long ol man. Ating bai mi lusim na mi kamap
    king bilong yupela, a?’
  hau-SA: “Amma itacen zaitun ya ce, ‘In bar mai nawa, wanda da shi ake girmama alloli
    da mutane, don in zo in yi ta fama da itatuwa?’
  uig-LAT: 'Zeytun derixi ulargha jawab bérip: — Xudagha we insanlargha bolghan hörmetni
    ipadileydighan méyimni tashlap, bashqa derexlerning üstide turup pulanglashqa
    kétemdim? — deptu.'
  nde-nde: Kodwa isihlahla se-oliva saphendula sathi, ‘Kambe ngingadela amafutha ami,
    okudunyiswa ngawo onkulunkulu labantu, ukuba ngibuse izihlahla na?’
  ton-ton: Ka naʻe pehē ʻe he ʻolive kiate kinautolu, ‘He te u tuku ʻeku lelei ʻaʻaku
    ʻaia ʻoku tupu ai ʻiate au ʻenau fakaʻapaʻapa ki he ʻOtua mo e tangata, pea u
    ʻalu ke hoko ko e māʻolunga au ʻi he ngaahi ʻakau?’
  ces-1613: 'Jimžto odpověděla oliva: Zdali já, opustě svou tučnost, kterouž ctěn
    bývá Bůh i lidé, půjdu, abych byla postavena nad stromy?'
  eng-WMB: “But the olive tree said to them, ‘Should I stop producing my oil, with
    which they honor God and man by me, and go to wave back and forth over the trees?’
  tam-TCV: “ஆனால் ஒலிவ மரமோ, ‘தெய்வங்களையும், மனிதர்களையும் கனம்பண்ணப் பயன்படுத்தும்
    என் எண்ணெயை விட்டு மரங்களுக்கு மேலாக அசைவாடுவேனோ?’ என்று கேட்டது.
  ceb-ULB: Apan miingon ang kahoy nga olibo ngadto kanila, 'Kinahanglan ba nako biyaan
    ang akong lana, nga gigamit aron sa pagpasidungog sa mga dios ug sa katawhan,
    aron molakaw ako ug mobalik, aron lamang motabyog ngadto sa ubang mga kahoy?'
  pol-UBG: 'Lecz oliwka odpowiedziała: Czy mam porzucić swój tłuszcz, przez który
    czci się Boga i ludzi, i pójść, aby być postawiona nad drzewami?'
  agr-agr: 'Tusa tama: ‘Wika tikich numi aidaun apuji atag takunuk, aents aidau Apajuín
    emematuinak mina aceitejun juki takau aina nuna, tuja ditanu atinnashkam mina
    aceitignak juki takau aina nuna idaikun apu amainaitjai’, tusa dakitjauwai.'
  kyc-kyc: Doko olipi isa dokome isingi lao, Nambana jingi lyepala mamba wele kingapala
    wambunya kingipi bange anatuŋu lenge dupwana kingipi minyalyingi. Nambame nakama
    iso yulu piru ramo dee jingi lyii narosa pira ingilyamo, leya.
  urd-GVU: لیکن زیتون کے درخت نے جواب دیا، ’کیا مَیں اپنا تیل پیدا کرنے سے باز آؤں
    جس کی اللہ اور انسان اِتنی قدر کرتے ہیں تاکہ درختوں پر حکومت کروں؟ ہرگز نہیں!‘
  deu-1912: 'Aber der Ölbaum antwortete ihnen: Soll ich meine Fettigkeit lassen, die
    beide, Götter und Menschen, an mir preisen, und hingehen, daß ich schwebe über
    den Bäumen?'
  kan-2017: ಆಗ ಅದು ಅವುಗಳಿಗೆ, ‘ನನ್ನಲ್ಲಿರುವ ಎಣ್ಣೆಗೋಸ್ಕರ ದೇವತೆಗಳೂ, ಮನುಷ್ಯರು ನನ್ನನ್ನು
    ಘನಪಡಿಸುತ್ತಾರೆ; ಇದನ್ನು ಬಿಟ್ಟು ಮರಗಳ ಮೇಲೆ ಓಲಾಡುವುದಕ್ಕೆ ಬರಬೇಕೋ?’ ಅಂದಿತು.
  yap-yap: Me ga’ar fare ke gek’iy ni olive, ‘Ra dor ma gapgep nma yib rog ni yima
    maruwel ngay ngu’un tay fan e pi got ngay nge girdi’ e ra tal ni fa’anra gag e
    ngu’ug gagiyeg nagmed.’
  hlt-MCSB: Tedae amih te olive loh , “Pathen neh hlang aka thangpom ka maehhloi he
    ka toeng mai vetih thing rhoek soah vikvuek ham ka cet aya?' a ti nah.
  mdy-ETH: ዛይቶ ሪሚቶ ሚፃ፦ ‹ፆኦዞንታ ዓሶንታም ኮይሳያ ማዔ ዛይቶ ታጊዳፓ ዓሳ ዔካሢ ሃሺ ሚሢኮ ታ ካኣቲ ማዖንዶ?› ጌዔኔ።
  twi-ASANTE: “Nanso, wampene so kaa sɛ, ‘Adɛn? Mennyae me ngo a wɔde hyɛ Onyankopɔn
    ne nnipa animuonyam no, na menkɔkyinkyin nnua a aka so anaa?’
  eng-WEBU: “But the olive tree said to them, ‘Should I stop producing my oil, with
    which they honor God and man by me, and go to wave back and forth over the trees?’
  wal-wal: SHin wogarai, ‘Ta intte bolli kawotana koshshiyaabaa gidikko, xoossatanne
    asata bonchchissiya ta zaitiyaa immiyoogaa aggais giyoogaa’ yaagidi zaariis.
  spa-PDDPT: 'Pero el olivo les dijo: ¿Dejaré mi aceite Con el cual ʼElohim y los
    hombres son honrados, Para mecerme por encima de los árboles?'
  gun-gun: 'Ha''e rami teĩ azeitona''y ombovai: “Ha''e rami avi xee ajepe''a ''rã
    ri ty''y azeite ame''ẽa gui, Nhanderuete ha''e avakue oguerovy''a va''eri, yvyra
    pendekuai va''e áry rupi rive xerakã ovava aguã?” he''i.'
  agu-BL: Poro yi oliw nin tal scyetz yi qui'c rmeril tan toque'n i' tetz chireyil,
    na ko ya'tz, tajwe'n smak tib i' tan tk'ol yi tetz aceitil scyetz wunak nin tetz
    Ryos tan tak'le'n chik'ej.
  ilo-ULB: Ngem kinuna ti kayo nga olibo kadakuada, 'Rumbeng kadi nga isardengko ti
    lanak, a maus-usar a pagdayaw iti Dios ken tao, tapno agsubliak nga agampaampayag
    laeng iti rabaw dagiti sabali a kayo?'
  kpg-kpg: Gei ogo di laagau olib ga helekai, ‘Maa au gaa dagi goodou, gei au e hai
    gi hagalee hai agu lolo ala belee hagalaamua nia god mo nia daangada.’
  uig-ARA: 'زەيتۇن دەرىخى ئۇلارغا جاۋاب بېرىپ: ــ خۇداغا ۋە ئىنسانلارغا بولغان ھۆرمەتنى
    ئىپادىلەيدىغان مېيىمنى تاشلاپ، باشقا دەرەخلەرنىڭ ئۈستىدە تۇرۇپ پۇلاڭلاشقا كېتەمدىم؟
    ــ دەپتۇ.'
  sus-sus: Kɔnɔ oliwi bili naxa e yaabi, ‹N tan mu gbilenma n ture raminife fɔxɔ ra,
    ture naxan findima binya se ra Ala nun mixie bɛ, alako n xa nu sa n iyan wuri
    bilie xun.›»
  pon-2006: A tuhke olipo sapeng irail, nda, ‘Ia duwe, I pahn kesehkihla ei leh me
    kin doadoahk ni kawahupen koht akan, pwe I en kaunkumwailda?’
  jae-jae: Katêkwi gêjô êsêac aweŋ gebe ‘Amboac ondoc, oc jawi ŋoc ŋatêkwi toŋalêsi,
    taŋ lau sêkôc kêtu tetoc anôtôi to ŋamalac saŋa naŋ, siŋ ma janam gôliŋ amac me.’
  ksd-ksd: 'Ma ra oliva i ga biti ta diat: Upi ra ava ina vana kan kaugu dangi nina
    di mar ra umana god ma ra tarai me, upi ina vana ma ina kalkalup taun ra lavur
    davai?'
  tur-YTC: '“Ama zeytin ağacı onlara şöyle dedi: ''Benim aracılığımla Tanrı''yı ve
    insanı onurlandırdıkları yağımı üretmeyi bırakıp, ağaçların üzerinde ileri geri
    sallanmaya mı gideyim?''”'
  grc-BRENT: Καὶ εἶπεν αὐτοῖς ἡ ἐλαία, μὴ ἀπολείψασα τὴν πιότητά μου, ἐν ᾗ δοξάσουσι
    τὸν Θεὸν ἄνδρες, πορεύσομαι κινεῖσθαι ἐπὶ τῶν ξύλων;
  ind-AYT: Pohon zaitun menjawab kepada mereka, ‘Haruskah aku meninggalkan minyakku
    yang dipakai untuk menghormati Allah dan manusia, lalu pergi melayang-layang di
    atas pohon-pohon?’
  nya-nya: “Koma mtengo wa olivi uja unayankha kuti, ‘Kodi ndisiye mafuta angawa amene
    amalemekezera nawo milungu ndi anthu omwe, kuti ndizikalamulira mitengo?’ ”
  hrv-hrv: 'Odgovori im maslina: ''Zar da se svog ulja odreknem što je na čast bozima
    i ljudima da bih vladala nad drugim drvećem?'''
  mps-mps: Tiali goli, te ni olivgo tama po wali, ‘Te enade elalubo wel te bidi dabego
    selama, te augwa god dabeba genuai nogi mabo sę ebo me te bidi dabeba te tiwai
    ebo dao. Magi baso te eno tagalu, tama te dagego king bidi pedalumainu obawe?’
    te ni olivgo te po wai.
  tpi-tpi: Tasol diwai oliv i tok, ‘Olsem wanem? Wel bilong mi ol man i save kisim
    bilong givim biknem long ol god na long ol man. Ating bai mi lusim na mi kamap
    king bilong yupela, a?’
  dan-1931: 'Men Olietræet svarede dem: Skulde jeg give Afkald på min Fedme, for hvilken
    Guder og Mennesker priser mig, for at give mig til at svæve over Træerne?'
  vie-OVCB: 'Nhưng cây ô-liu đáp: ‘Không lẽ ta bỏ việc cung cấp dầu, một thứ dầu được
    cả Đức Chúa Trời lẫn loài người quý chuộng, để đi dao động cành lá mình trên các
    cây khác sao?’'
  guj-2017: પણ જૈતૂનવૃક્ષે તેઓને કહ્યું, ‘હું તો ઈશ્વરના અને માણસના સન્માનને માટે
    વપરાઉં છું, તે પડતું મૂકીને હું શા માટે અન્ય વૃક્ષો પર પ્રભાવ પાડવા જાઉં?’
  pon-2006A: A tuhke olipo sapeng irail, nda, ‘Ia duwe, I pahn kesehkihla ei leh me
    kin doadoahk ni kawahupen koht akan, pwe I en kaunkumwailda?’
  por-BRBSL: '“ Mas a oliveira lhes disse: “Devo parar de produzir meu azeite, com
    o qual eles honram a Deus e ao homem por mim, e ir acenar para frente e para trás
    sobre as árvores?'
  cth-cth: Hatei, olive thing ni ahnimouh koe, Cathut hoi tami barinae ka satui heh
    poutsak vaiteh, thingkung nangmouh koe maw kai ka kap han toung telah atipouh.
  twi-twi: “Nanso, wampene so kae se, ‘Adɛn? Minnyae me ngo a wɔde hyɛ Onyankopɔn
    ne nnipa anuonyam no, na minkokyinkyin nnua a aka so ana?’
  hlt-hlt: Tedae amih te olive loh, “Pathen neh hlang aka thangpom ka maehhloi he
    ka toeng mai vetih thing rhoek soah vikvuek ham ka cet aya?' a ti nah.
  tbz-SIM: 'Kɛ̀ odìfíè dɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: M bo yóu m bo mpɛímɛ̀ yɛbɛ kɛ̀ bɛ̀ diinɛ̀
    mɛkùɔ̀ yɛbɔkɛ̀ nɛ̀ bɛnìtìbɛ̀ dɛ̀ dɔ́mɛ̀, kɛ́kɔtɛ kɛ́ntú m bɑkɛ́ dɛtiennɑɑ̀?'
  msy-2020: Ezɨ olivɨn temem kamaghɨn mɨgei, ‘Manmaghɨn ami? Nan borer aghuim, gumazamiziba
    zurara a isava, ziar ekiam gumaziba ko asebagh anɨdi. Eghtɨ kɨ uan borer ingangarim
    ategh mangɨ mati amɨnim va, nan aguaba ko nan dafariba feghtɨ, kɨ bar isɨn mar
    ikɨ temer mabagh afiragh, ti ian atrivimɨn ikiam? Markɨ. Kɨ aghua.’
  dop-dop: 'Tǝnɑɣɑlɛ Olifi tɔmɑ ɩ tɑɑpɑlɑɑ sɩ: Mɑ yeki nim mʋlʋɣʋ ntɛ́ nɑ Ɩsɔ nɑ yǝlɑɑ
    pɑ lɑŋɑ hɛɛnɑ-m ɩlɛnɑ mɑ́ kʋɣɩ mɑ tɩ sɩ mɑ tɔkɩ tɩɩŋ tɔɔ kɛ́ kɑwulɑɣɑ nɑ?'
  azb-azb: 'Zeytun ağacı dedi: “Allahın və insanın şərəfi üçün məndən alınan yağı
    ataraq ağacların üstündəmi sallanıb qalım?”'
  eng-DBY: And the olive-tree said to them, Should I leave my fatness, wherewith by
    me they honour God and man, and go to wave over the trees?
  hin-2017: तब जैतून के वृक्ष ने कहा, ‘क्या मैं अपनी उस चिकनाहट को छोड़कर, जिससे लोग
    परमेश्वर और मनुष्य दोनों का आदरमान करते हैं, वृक्षों का अधिकारी होकर इधर-उधर डोलने
    को चलूँ?’
  eng-YLT: And the olive saith to them, Have I ceased from my fatness, by which they
    honour gods and men, that I have gone to stagger over the trees?
  eng-WYC-2017: Which answered, Whether I may forsake my fatness, which both Gods
    and men use, and come, that I be advanced among trees?
  eng-WMBB: “But the olive tree said to them, ‘Should I stop producing my oil, with
    which they honour God and man by me, and go to wave back and forth over the trees?’
  urd-GVH: लेकिन ज़ैतून के दरख़्त ने जवाब दिया, ‘क्या मैं अपना तेल पैदा करने से बाज़
    आऊँ जिसकी अल्लाह और इनसान इतनी क़दर करते हैं ताकि दरख़्तों पर हुकूमत करूँ? हरगिज़
    नहीं!’
  rug-rug: Meke olaṉa sa huda Olive, ‘Pude baṉarani gamu rau, si kote beto va vuraia
    rau sa qua oela sapu tavetavete nia ri na tie pude va lavati sari na tamasa meke
    sari na tinoni.’
  gaz-gaz: “Mukni ejersaa garuu, ‘Ani mukkeen hundaa olitti raafamuudhaaf jedhee zayitii
    koo kan Waaqnii fi namni ittiin kabajaman dhowwadhuu ree?’ jedhee deebise.
  fra-LSG: 'Mais l’olivier leur répondit: Renoncerais-je à mon huile, qui m’assure
    les hommages de Dieu et des hommes, pour aller planer sur les arbres?'
  yal-yal: Koni, Oliwi bili gbeen yi e yabi, a naxa, ‘N xa n mɛ n turen na ba, naxan
    nafan Ala nun muxune ma, n sa dɔxɔ wudin bonne xun na?’
  haw-1868: I mai la ka laau oliva ia lakou, E haalele anei au i ko'u momona, ka mea
    a lakou e hoomaikai ai i ke Akua, a me kanaka, ma o'u nei, a hele e hoalii maluna
    o na laau?
  arb-NAV: 'فَأَجَابَتِ الزَّيْتُونَةُ: ’أَأَتَخَلَّى عَنْ زَيْتِي الَّذِي يُكَرِّمُونَ
    بِهِ اللهَ وَالنَّاسَ لِكَيْ أَمْلِكَ عَلَى الأَشْجَارِ؟‘.'
  ewe-ewe: “Gake amiti ɖo eŋu na wo be, ‘Ɖe madzudzɔ amidzidzi, ami si wotsɔna dea
    bubu mawuwo kple amegbetɔwo ŋu be mava ɖu fia ɖe atiwo dzia?’
  eng-LEE: But the olive-tree said unto them, Should I give up my fatness, wherewith
    through me they honor God and men, and shall I go to be promoted over the trees!
  asm-FB: কিন্তু জিত গছে সিহঁতক ক’লে, ‘মোৰ যি তেল ঈশ্বৰ আৰু মানুহক সন্মান কৰিবলৈ ব্যৱহাৰ
    হয়, তাক এৰি মই কি আন গছবোৰৰ ওপৰত কেৱল দুলি থাকিবলৈকে যামনে?’
  sus-A: كْنْ عٌلِوِ بِلِ نَشَ عٍ يَابِ، ‹ﭑ تَن مُ فبِلٍنمَ ﭑ تُرٍ رَ مِنِقٍ قْشْ
    رَ، تُرٍ نَشَن قِندِ مَ بِنيَ سٍ رَ عَلَ نُن مِشِيٍ بّ، عَلَكٌ ﭑ شَ نُ سَ ﭑ عِيَن
    وُرِ بِلِيٍ شُن.›»
  fra-SBL: '« Mais l''olivier leur dit : « Dois-je cesser de produire mon huile, avec
    laquelle on honore Dieu et les hommes par moi, et aller m''agiter de long en large
    sur les arbres ? ».'
  hbo-hbo: וַיֹּ֤אמֶר לָהֶם֙ הַזַּ֔יִת הֶחֳדַ֙לְתִּי֙ אֶת־דִּשְׁנִ֔י אֲשֶׁר־בִּ֛י
    יְכַבְּד֥וּ אֱלֹהִ֖ים וַאֲנָשִׁ֑ים וְהָ֣לַכְתִּ֔י לָנ֖וּעַ עַל־הָעֵצִֽים׃
  kik-kik: “No mũtamaiyũ ũcio ũgĩcookia atĩrĩ, ‘No ndigane na maguta makwa marĩa matũmaga
    ngai o na andũ matĩĩo, ngariũnge ũũ na ũũ igũrũ rĩa mĩtĩ ĩrĩa ĩngĩ?’
  fra-NCL: 'Mais l’olivier leur dit : Renoncerais-je à mon huile, qui fait ma gloire
    devant Dieu et devant les hommes, pour aller me balancer au-dessus des autres
    arbres ?'
  cek-AK: Toe olive thing mah, nihcae khaeah, Sithaw hoi kami mah pakoeh ih ka thawkhaih
    to caehtaak moe, thing nuiah kam zam han maw? tiah a naa.
  cuk-cuk: 'Olivo-sapi abin-sogded: ‘An sapimar-e-dummadga-guega, ¿olivo-gwallu-an-ukdiid
    bergusunnode, adi, sapimar-baiganba dummarbaa guegar? Adi sulirgebed. Ar ade,
    an-olivo-gwallugi bab-dummagan-nug-odummolediid, degi, an-olivo-gwallugi dulemar-nug-odummoledibalid.’'
  uig-CYR: 'Зәйтун дәриғи уларға җавап берип: — Худаға вә инсанларға болған һөрмәтни
    ипадиләйдиған мейимни ташлап, башқа дәрәқләрниң үстидә туруп пулаңлашқа кетәмдим?
    — дәпту.'
  tel-2017: మమ్మల్ని ఏలమని ఒలీవచెట్టుని అడిగాయి. ఒలీవచెట్టు ‘దేవుణ్ణీ మానవులనూ దేనివలన
    మనుషులు సన్మానిస్తారో అలాటి నా నూనె ఇవ్వకుండా చెట్ల మీద రాజుగా ఉండి ఇటు అటు ఊగడానికి
    నేను వస్తానా’ అని వాటితో అంది.
  hat-BSA: '“Men oliv la te di yo: ‘Èske mwen ta kite tout grès mwen, ke ni Bondye
    ni lèzòm onore, pou m ta balanse feyaj mwen sou bwa yo?'
  kos-kos: Sak olive el topuk ac fahk, ‘Nga fin leum fowos, na enenu ngan tila orek
    oil, su mwe akfulatye god uh ac mwet uh.’
  hbo-WLC: וַיֹּ֤אמֶר לָהֶם֙ הַזַּ֔יִת הֶחֳדַ֙לְתִּי֙ אֶת־דִּשְׁנִ֔י אֲשֶׁר־בִּ֛י
    יְכַבְּד֥וּ אֱלֹהִ֖ים וַאֲנָשִׁ֑ים וְהָ֣לַכְתִּ֔י לָנ֖וּעַ עַל־הָעֵצִֽים׃
  ibo-ibo: “Ma osisi oliv jụrụ ha ajụjụ sị, ‘O kwesiri ka m hapụ iwepụta mmanụ m a
    nke a na-esite na ya sọpụrụ Chineke na ụmụ mmadụ, nọọ ọnọdụ ifegharị alaka m nʼelu
    osisi ndị ọzọ?’
  ory-ory: ମାତ୍ର ଜୀତବୃକ୍ଷ ସେମାନଙ୍କୁ କହିଲା, ‘ମୋହର ଯେଉଁ ତୈଳ ଘେନି ଲୋକମାନେ ମୋʼ ଦ୍ୱାରା
    ପରମେଶ୍ୱରଙ୍କର ଓ ମନୁଷ୍ୟର ଗୌରବ କରନ୍ତି, ତାହା ତ୍ୟାଗ କରି ମୁଁ କି ବୃକ୍ଷମାନଙ୍କ ଉପରେ ଏଣେତେଣେ
    ଦୋହଲିବାକୁ ଯିବି?’
  chk-chk: Nge ewe irä olif a pälüeniir, ‘Ifa usun ai üpwe ükütiu le afisätä noppuk
    ekewe kot me aramas ra ling ren, pwe üpwe nemenikemi?’
  rop-rop: Bat det olibtri bin tok, ‘Ai kaan jidan king, dumaji ai wandi kipgon meigimbat
    det seikridwan oil weya dei oldei yusum langa serramoni blanga ola men en ola
    drimin.’
  ukr-1871: 'Олива ж відказала їм: Чи то ж занедбаю свою мастину, якою прославляють
    богів і людей, щоб між деревами стати висшою?'
  deu-1951: 'Aber der Ölbaum antwortete ihnen: Soll ich meine Fettigkeit lassen, die
    Götter und Menschen an mir preisen, und hingehen, um über den Bäumen zu schweben?'
  eng-JPS: 'But the olive-tree said unto them: Should I leave my fatness, seeing that
    by me they honour God and man, and go to hold sway over the trees?'
  srp-1865: 'A maslina im reèe: zar ja da ostavim pretilinu svoju, kojom se èast èini
    Bogu i ljudima, pa da idem da tumaram za druga drveta?'
  lug-lug: Naye omuzeyituuni ne gubaddamu nti, ‘Ndekeyo okuvaamu amafuta ag’omuzeeyituuni
    agampeesa balubaale n’abantu ekitiibwa, ŋŋende okuyuuguumya emiti?’
  heb-heb: ויאמר להם הזית החדלתי את דשני אשר בי יכבדו אלהים ואנשים והלכתי לנוע על
    העצים׃
  ben-IRV: জিতবৃক্ষ তাদেরকে বলল, আমার যে তেলের জন্য ঈশ্বর ও মানুষেরা আমার গৌরব করেন,
    তা ত্যাগ করে আমি কি বৃক্ষদের ওপরে দুলতে থাকব?
  pan-pan: ਤਦ ਜ਼ੈਤੂਨ ਦੇ ਰੁੱਖ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ, ‘ਭਲਾ, ਮੈਂ ਆਪਣੀ ਚਿਕਨਾਈ ਨੂੰ ਜਿਸ ਦੇ
    ਨਾਲ ਪਰਮੇਸ਼ੁਰ ਅਤੇ ਮਨੁੱਖ ਦਾ ਆਦਰ ਕੀਤਾ ਜਾਂਦਾ ਹੈ ਛੱਡ ਦਿਆਂ, ਅਤੇ ਜਾ ਕੇ ਰੁੱਖਾਂ ਉੱਤੇ ਝੁੱਲਦਾ
    ਫਿਰਾਂ?’
  mya-JVB: သံလွင် ပင်က၊ ဘုရား အသရေ ၊ လူ အသရေကို ပြုစုစရာ ငါ့ အဆီ အပြားကို ငါသည် စွန့်
    ၍ သစ်ပင် တို့ အပေါ် မှာ လွှမ်းမိုးရမည်လောဟု ဆို ၏။
  hmo-hmo: “To olive auna be ia haere, ia gwau, ‘Bema lau king neganai lauegu huahua
    ena digara do ia doko, do lau henia diba lasi. Inai digara be taunimanima bona
    Dirava hanamoa totona.’
  urd-urd: तब जै़तून के दरख़्त ने उनसे कहा, 'क्या मैं अपनी चिकनाहट की, जिसके ज़रिए'
    मेरे वसीले से लोग ख़ुदा और इंसान की बड़ाई करते हैं, छोड़ कर दरख़्तों पर हुक्मरानी
    करने जाऊँ?'
  rus-SYN: 'Маслина сказала им: оставлю ли я тук мой, которым чествуют богов и людей
    и пойду ли скитаться по деревам?'
  bqc-SIM: 'Ɔ̃ ku mɛ̀: Mà a nɛ́ pↄ́ wì tã́aↄ ń gbɛ̃nazĩnaↄ kpɛla ń a nísio
    ia tó, mí gɛ́ màↄ deedee líↄ musua?'
  tcz-CHONGTHU: Ahinlah Olive thingphung anompon, hitin aseijin ahi, keiman Olive
    thao kaputdoh sah a Pathen le mihemte kakipasahji hi kangah’a, iti thingphung
    dangho chunga vai kagahom dingham? ati.
  mar-mar: तेव्हा जैतूनाने त्यांना म्हटले, झाडांवर अधिकार करायास जावे म्हणून, ज्याने
    देवाचा व मनुष्याचा सन्मान करीतात, ते माझे तेल मी सोडून देऊ काय?
  qub-qub: '«Chayshi olivo yöraga niran: ‹Nogaga manami. Yöracunapa raynin canäpäga
    manami asëtitapis wayömannachu. Chay asëtiga amatar allimi Tayta Diostapis, runacunatapis
    rispitanapaj.›'
  hat-hat: 'Pye benzoliv la di yo: Nou ta vle mwen sispann bay lwil ki sèvi pou fè
    lwanj bondye yo ak lwanj lèzòm pou m'' al chèf sou tout pyebwa!'
  eng-BSB: But the olive tree replied, ‘Should I stop giving my oil that honors both
    God and man, to hold sway over the trees?’
  tod-tod: 'Kɛlɛ wolive wului ti wooɠaaʋoteni, é ɠɛ ti ma: «Gè ɓe mà waai ma wulɔi
    vee vai ʋa ɓaa, nii ta ɗa GALA ta nuɓusɛiti dɛbi la, gè li gè ɓɔɠɔ ɓɔlɔ ga gè
    zei guluiti unda?»'
  eng-WEBPB: “But the olive tree said to them, ‘Should I stop producing my oil, with
    which they honour God and man by me, and go to wave back and forth over the trees?’
  kbq-kbq: Hianagi olivi zafamo'a anage huno zamasami'ne, Nagra olivi masavema tro'ma
    hute'na Anumzane vahe'mokizmi nezamuge'za musema nehaza eri'zana atre'na amne
    oti'nena, vuge ege nehu'na zafamota naza atrezamante vava hanuo?
  nhe-BL: 'Pero nopa olivo cuahuitl ax quinejqui huan quinnanquili: ‘Ax nijcahuas
    nitemacas noaceite tlen quitequihuíaj para quintiochihuaj tlacame huan nielis
    niimotlanahuatijca san pampa nijnequi nielis más nihueyi que sequinoc cuatini.’'
  gub-BL: Uze'eg uri 'yw amogwer wanupe. — Aze mo aiko penuwihawete romo, a'e mehe
    mo apytu'u mo he'a kwer ikawer imono re ihe. Ximuwete katu Tupàn a'e ma'e kawer
    pupe zane wà. Ximuwete katu teko ipupe zane wà no, i'i wanupe.
  eng-DRA: 'And it answered: Can I leave my fatness, which both gods and men make
    use of, to come to be promoted among the trees?'
