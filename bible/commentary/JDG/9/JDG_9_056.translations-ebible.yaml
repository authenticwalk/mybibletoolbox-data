verse: JDG.009.056
translations:
  mal-C: അബീമെലെക്ക് തന്റെ എഴുപത് സഹോദരന്മാരെയും കൊന്ന് തന്റെ പിതാവിനോട് ചെയ്ത പാതകത്തിന്,
    ദൈവം അവനോട് ഇങ്ങനെ പ്രതികാരംചെയ്തു.
  deu-TKW: So vergalt Gott die Frevelthat Abimelechs, die er an seinem Vater verübt
    hatte, indem er seine siebzig Brüder mordete,
  lin-lin: Boye, Nzambe azongiselaki Abimeleki mabe oyo asalaki tata na ye tango abomaki
    bandeko na ye ya mibali tuku sambo.
  eng-LSV: and God turns back the evil of Abimelech which he did to his father to
    slay his seventy brothers;
  eng-GNV: Thus God rendred the wickednes of Abimelech, which he did vnto his father,
    in slaying his seuentie brethren.
  eng-WEBSTER: 'Thus God rendered the wickedness of Abimelech, which he did to his
    father, in slaying his seventy brethren:'
  nhw-BL: Huajca quej nopa quitlaxtlahui Toteco Dios ica nochi catli amo cuali quichijtoya
    Abimelec pampa quiixpanoc itata huan quintlamimicti nochi nopa 70 itepotz icnihua.
  swh-ONEN: Hivyo ndivyo Mungu alivyolipiza uovu ule ambao Abimeleki alikuwa ameutenda
    kwa baba yake kwa kuwaua ndugu zake sabini.
  bba-bba: Mɛsumɑ Yinni Gusunɔ u kɑ Abimɛlɛki kɔsie kɔ̃sɑ ye u win tundo turosibu
    wɑtɑ kɑ nɔɔbɑ nnɛ ye kuɑ be u ɡo.
  eng-KJVCPB: 'Thus God rendered the wickedness of Abimelech, which he did unto his
    father, in slaying his seventy brethren:'
  luo-luo: Omiyo Nyasaye nokumo Abimelek kuom timbe mamono mane otimo ne wuon mare
    kuom nego owetene piero abiriyo.
  meu-meu: 'Unuheto amo Dirava ese Abimelek ena kara dika davana e henia: una kara
    dika be tadikakana hitu-ahui-osi e aladia mase, unu amo tamana e hadikaia.'
  npi-ULB: यसरी परमप्रभुले अबीमेलेकले आफ्ना सत्तरी दाजुभाइहरूलाई मारेर आफ्ना बुबाको
    विरुद्ध गरेका दुष्‍टताको बदला लिनुभयो ।
  yor-yor: Báyìí ni Ọlọ́run san ẹ̀san ìwà búburú ti Abimeleki hù sí baba rẹ̀ ní ti
    pípa tí ó pa, àwọn àádọ́rin arákùnrin rẹ̀.
  ind-ind: Begitulah Allah mengatur pembayaran hutang darah pada Abimelek karena dia
    membunuh tujuh puluh saudaranya.
  pes-OPCB: بدین طریق خدا ابیملک و مردان شکیم را به سبب گناه کشتن هفتاد پسر جدعون
    مجازات نمود و آنها به نفرین یوتام پسر جدعون گرفتار شدند.
  tgl-ULB: At sa ganun napaghigantihan ng Diyos ang kasamaan ni Abimelec na ginawa
    niya sa kaniyang ama sa pamamagitan ng pagpatay sa kaniyang pitumpung kapatid
    na lalaki.
  hui-hui: Ani binidaruni Anduane Homogo ibunime Abimelege ibu abahondo ko bialu ibuni
    hamene pira karia (70) irane nawini bo wahayagonaga pani nelo mialu ibuni homelo
    bo wahene.
  mya-mya: ထို​သို့​အ​ဘိ​မ​လက်​သည်​မိ​မိ​၏​ညီ​အစ်​ကို ခု​နစ်​ဆယ်​ကို​သတ်​ဖြတ်​ခြင်း​ဖြင့်
    ဖ​ခင်​အား ပြု​မိ​သည့်​ဒု​စ​ရိုက်​အ​ပြစ်​အ​တွက်​ဘု​ရား​သ​ခင်​ဒဏ်​ခံ​စေ​တော်​မူ​၏။-
  bod-N: དེ་བཞིན་དཀོན་མཆོག་གིས་ཨ་བི་མེ་ལེག་གིས་རང་གི་ཕ་ལ་བྱས་པའི་ལས་ངན་པ་སྟེ། སྤུན་བདུན་ཅུ་བོ་བསད་པའི་ངན་ལ་ངན་ལན་འཇལ།
  sna-sna: Naizvozvo Jehovha akatsiva kuipa kwaAbhimereki kwaakaita kuna baba vake
    nokuponda vanakomana vababa vake makumi manomwe.
  spa-BLM: Así pagó Dios la maldad de Abimelec, que hizo a su padre matando a sus
    setenta hermanos;
  cac-cac: Icha chi' ix yutej Dios yac'an spac d'a vin̈aj Abimelec chi' yuj chucal
    sc'ulejnac d'a vin̈ smam, ayic smilannaccham 70 eb' vin̈ yuc'tac vin̈.
  swh-ULB: Basi Mungu akalipiza kisasi cha uovu wa Abimeleki alichomfanyia baba yake
    kwa kuua ndugu zake sabini.
  bel-bel: Так аддаў Бог Авімэлэху за зладзейства, якое ўчыніў бацьку свайму, забіўшы
    семдзесят братоў сваіх.
  deu-ELBBK: Und so brachte Gott die Bosheit Abimelechs, die er an seinem Vater verübt
    hatte, indem er seine 70 Brüder ermordete, auf ihn zurück.
  mbb-OT: Pinaaǥi kayi te neulaula, impevayad te Megbevayà si Abimelec te mezaat he
    mibeelan din diyà te amey zin he iyan is kebpenhimetayi zin duen te 70 he menge
    suled din.
  mal-2015: അബീമേലെക്ക് തന്റെ എഴുപതു സഹോദരന്മാരെ കൊന്നതിനാൽ തന്റെ അപ്പനോടു ചെയ്തിട്ടുള്ള
    പാതകത്തിന്നു ദൈവം ഇങ്ങനെ പകരം ചെയ്തു.
  tuo-NT: Tojo weegʉ Abimelec cʉ̃ acawererã setentare wẽjẽ́gʉ̃, cʉ̃ pacʉre ñaꞌarõ
    weeꞌque wapare Õꞌacʉ̃ wapaseecʉ niwĩ.
  rmc-rmc: Avke o Del visarďa pale le Abimelechoske oda, so kerďa peskre dadeske,
    sar murdarďa peskre eftavardeš (70) phralen.
  pes-OPV: پس خدا شر ابیملک را که به پدرخود به کشتن هفتاد برادر خویش رسانیده بود،
    مکافات کرد.
  ron-1924: Астфел а фэкут Думнезеу сэ кадэ асупра луй Абимелек рэул пе каре-л фэкусе
    татэлуй сэу, учигынд пе чей шаптезечь де фраць ай луй,
  ben-OBCV: এইভাবে ঈশ্বর অবীমেলকের সেই দুষ্টতার প্রতিফল তাকে দিলেন, যা সে তার সত্তরজন
    ভাইকে হত্যা করার মাধ্যমে তার বাবার প্রতি করেছিল।
  som-som: 'Oo sidaasaa Ilaah Abiimeleg xumaantii uu aabbihiis ku sameeyey uga jeebay,
    waayo, wuxuu laayay toddobaatan walaalihiis ah:'
  lat-VUC: et reddidit Deus malum quod fecerat Abimelech contra patrem suum, interfectis
    septuaginta fratribus suis.
  eng-ASVBT: Thus God requited the wickedness of Abimelech, which he did unto his
    father, in slaying his seventy brethren;
  ita-1885: Così Iddio fece la retribuzione ad Abimelec, del male ch'egli avea commesso
    contro a suo padre, uccidendo i suoi settanta fratelli.
  eng-LXXUP: So God requited the wickedness of Abimelech, which he wrought against
    his father, in slaying his seventy brethren.
  eng-ULB: So God avenged the evil of Abimelech that he did to his father by murdering
    his seventy brothers.
  spa-VBL: Así pagó Dios a Abimelec el crimen que cometió contra su padre al asesinar
    a sus setenta hermanos.
  fra-_FOB: Ainsi Dieu fit retomber sur Abimélec le mal qu'il avait fait à son père,
    en tuant ses soixante et dix frères;
  mal-mal: അബീമേലെക്ക് തന്റെ എഴുപത് സഹോദരന്മാരെ കൊന്നതിനാൽ തന്റെ അപ്പനോട് ചെയ്ത ദുഷ്ടതയ്ക്ക്
    ദൈവം ഇങ്ങനെ പകരം നൽകി.
  urd-GVR: Yoṅ Allāh ne Abīmalik ko us badī kā badlā diyā jo us ne apne 70 bhāiyoṅ
    ko qatl karke apne bāp ke ḳhilāf kī thī.
  suz-BL: मोपा परमप्रभुमी अबीमेलेक आ आफ कली पशो पाप, आ ७० जना लोक्‍ब आन कली साइश्‍शो
    आ क्‍येक्‍क लेत्‍ता बाक्‍त।
  ita-1927: Così Dio fece ricadere sopra Abimelec il male ch’egli avea fatto contro
    suo padre, uccidendo settanta suoi fratelli.
  ckb-ckb: ئیتر خودا خراپەکارییەکەی ئەبیمەلەخی بەسەر خۆیدا هێنایەوە، ئەوەی دەرهەق
    بە باوکی کردی، کە حەفتا براکەی کوشت.
  eng-BBE: In this way Abimelech was rewarded by God for the evil he had done to his
    father in putting his seventy brothers to death;
  kan-OKCV: ಈ ಪ್ರಕಾರ ಅಬೀಮೆಲೆಕನು ತನ್ನ ಎಪ್ಪತ್ತು ಮಂದಿ ಸಹೋದರರನ್ನು ಕೊಂದುಹಾಕಿದ್ದರಿಂದ, ತನ್ನ
    ತಂದೆಗೆ ಮಾಡಿದ ಕೇಡನ್ನು ದೇವರು ಅವನ ಮೇಲೆ ತಿರುಗಿ ಬರಮಾಡಿದರು.
  tam-2017: இப்படியே அபிமெலேக்கு தன்னுடைய 70 சகோதரர்களைக் கொலை செய்ததால், தன்னுடைய
    தகப்பனுக்குச் செய்த தீங்கை தேவன் அவன்மேல் திரும்பும்படி செய்தார்.
  spa-RV-1909: Así pues pagó Dios á Abimelech el mal que hizo contra su padre matando
    á sus setenta hermanos.
  ron-BTF: Astfel Dumnezeu i-a întors răutatea lui Abimelec, pe care o făcuse tatălui
    său, ucigând pe cei șaptezeci de frați ai săi;
  eng-WEBP: Thus God repaid the wickedness of Abimelech, which he did to his father
    in killing his seventy brothers;
  eng-FBV: This is how God paid back Abimelech's crime against his father of murdering
    his seventy brothers.
  nld-1939: Zo vergold God het kwaad, dat Abimélek zijn vader had aangedaan, door
    zijn zeventig broeders te doden,
  nch-BL: Huajca quej nopa quitaxtahui Toteco Dios ica nochi cati amo cuali quichijtoya
    Abimelec pampa quiixpanoc itata huan quintamimicti nochi nopa 70 itepotz icnihua.
  vie-1934: Như vậy, Đức Chúa Trời báo ứng A-bi-mê-léc vì tội ác hắn đã phạm cùng
    cha mình mà giết bảy mươi người anh em mình.
  hin-CV: इस प्रकार परमेश्वर ने अबीमेलेक से उस दुष्टता का बदला ले लिया, जो उसने अपने
    सत्तर भाइयों की हत्या करने के द्वारा अपने पिता के विरुद्ध की थी.
  spa-BES: De esta manera, Dios recompensó a Abimelec por el mal que le había hecho
    a su padre al matar a sus setenta hermanos;
  tdx-tdx: Izay ty namalean’ Añahare ty halò-tsere’ i Abimeleke, i nanoa’e aman-drae’ey,
    ie namono i fonga rahalahi’e fitompolo rey;
  tha-KJV: ดังนี้​แหละพระเจ้าทรงสนองความชั่​วท​ี่​อาบ​ีเมเลคได้กระทำต่​อบ​ิดาของตนที่​ได้​ฆ่าพี่น้องเจ็ดสิบคนของตนเสีย
  por-BR-2018: Assim, pois, Deus pagou a Abimeleque o mal que fez contra seu pai matando
    a seus setenta irmãos.
  deu-ELO: Und so brachte Gott die Bosheit Abimelechs, die er an seinem Vater verübt
    hatte, indem er seine siebzig Brüder ermordete, auf ihn zurück.
  eng-WYC-2018: And God yielded to Abimelech the evil that he did against his father,
    for he killed his seventy brethren.
  epo-epo: Tiel Dio repagis la malbonagon de Abimeleĥ, kiun ĉi tiu faris rilate sian
    patron, mortigante siajn sepdek fratojn.
  uig-PIN: Xundaⱪ ⱪilip Huda Abimǝlǝkning ɵzining yǝtmix aka-ukisini ɵltürüp, atisiƣa
    ⱪilƣan rǝzillikini uning ɵz bexiƣa yandurdi;
  beo-beo: Gode da agoaiwane Abimelegema dabe i. Bai e da ea yolalali 70 amo medole
    legeiba:le, ea ada Gidionema wadela:i bagade hamosu.
  tpi-OTNT: Olsem tasol God i bekim rong Abimelek i bin mekim long papa bilong en,
    taim em i kilim i dai ol 70 brata bilong en.
  hau-SA: Ta haka Allah ya sāka muguntar da Abimelek da ya yi wa mahaifinsa ta wurin
    kisan ’yan’uwansa saba’in.
  uig-LAT: Shundaq qilip Xuda Abimelekning özining yetmish aka-ukisini öltürüp, atisigha
    qilghan rezillikini uning öz béshigha yandurdi;
  nde-nde: UNkulunkulu wabuphindisela kanje ububi u-Abhimelekhi ayebenze kuyise ngokubulala
    abafowabo abangamatshumi ayisikhombisa.
  ton-ton: 'Naʻe pehē ʻae totongi ʻe he ʻOtua kia ʻApimeleki ʻi he ngaahi angakovi
    ʻaia naʻa ne fai ki heʻene tamai, ʻi he tāmateʻi hono kāinga ʻe toko fitungofulu:'
  ces-1613: A tak odměnil Bůh zlým Abimelechovi za nešlechetnost, kterouž páchal proti
    otci svému, zmordovav sedmdesáte bratří svých.
  eng-WMB: Thus God repaid the wickedness of Abimelech, which he did to his father
    in killing his seventy brothers;
  tam-TCV: அபிமெலேக்குத் தன் எழுபது சகோதரர்களைக் கொன்று தன் தந்தைக்குச் செய்த கொடிய
    செயலுக்காக, இறைவன் இவ்வாறு அவனைத் தண்டித்தார்.
  ceb-ULB: Busa gipanimaslan sa Dios ang daotang nabuhat ni Abimelec sa iyang amahan
    nga mao ang pagpatay sa iyang 70 ka igsoong mga lalaki.
  pol-UBG: Tak Bóg odpłacił Abimelekowi za zło, które wyrządził swemu ojcu, zabijając
    siedemdziesięciu swych braci.
  urd-GVU: یوں اللہ نے ابی مَلِک کو اُس بدی کا بدلہ دیا جو اُس نے اپنے 70 بھائیوں
    کو قتل کر کے اپنے باپ کے خلاف کی تھی۔
  deu-1912: Also bezahlte Gott Abimelech das Übel, das er an seinem Vater getan hatte,
    da er seine siebzig Brüder erwürgte;
  kan-2017: ಎಪ್ಪತ್ತು ಮಂದಿ ಸಹೋದರರನ್ನು ಕೊಂದುಹಾಕಿ, ತನ್ನ ತಂದೆಗೆ ದ್ರೋಹಿಯಾದ ಅಬೀಮೆಲೆಕನಿಗೆ
    ದೇವರು ಈ ರೀತಿಯಾಗಿ ಮುಯ್ಯಿತೀರಿಸಿದನು.
  yap-yap: Aram rogon ni gechignag SOMOL i Abimelek ko kireb ni rin’ nib togopaluw
    ko chitamngin ni fa’an ni li’ fa medlip i ragag pi walagen.
  hlt-MCSB: Abimelek loh a napa taengah boethae a saii tih a manuca hlang sawmrhih
    a ngawn te Pathen loh a thuung pah.
  mdy-ETH: ዓቤሜሌኬ ላንካይታሞ ፔ ጌርሲንሢ ዎዺፆና ዓዶም ዒ ማዼ ጌኖ ማዾኮ ኮሞ ፆኦሲ ዬያይዲ ማሄኔ።
  twi-ASANTE: Saa na Onyankopɔn twee Abimelek aso wɔ bɔne a ɔyɛ de tiaa nʼagya sɛ
    ɔkumm ne nuammarima aduɔson no.
  eng-WEBU: Thus God repaid the wickedness of Abimelech, which he did to his father
    in killing his seventy brothers;
  wal-wal: Abimeleki ba ishantta laappun tammata woridi, ba aawaa bolli oottido gomiyaa
    Xoossai a bolli zaariis.
  spa-PDDPT: Así ʼElohim retribuyó a Abimelec el mal que hizo contra su padre, al
    asesinar a sus 70 hermanos.
  gun-gun: Ha'e rami py Abimeleque re Nhanderuete ombou nguu pe ojapo vaiague rekovia,
    guyvy kuery setenta va'e ojukapaague re.
  agu-BL: Tan yi xtxolbila'tz ja cawsij Abimelec tan Ryos, tan yi jun chin il yi mban
    i' yi chiquime'n yi ox c'al tu lajuj cy'ajl yi taj i' ta'n, yi Jerobaal.
  ilo-ULB: Ket kasta ti panangibales ti Dios iti kinadakes ni Abimelec nga inaramidna
    iti amana babaen iti panangpapatayna kadagiti pitopulo a kabsatna.
  kpg-kpg: Deenei di hai a God ne haga donu ang gi Abimelech dana hai hala ne hai
    gi dono damana dela ne daaligi ono duaahina daane e mada hidu gii mmade.
  uig-ARA: شۇنداق قىلىپ خۇدا ئابىمەلەكنىڭ ئۆزىنىڭ يەتمىش ئاكا-ئۇكىسىنى ئۆلتۈرۈپ، ئاتىسىغا
    قىلغان رەزىللىكىنى ئۇنىڭ ئۆز بېشىغا ياندۇردى؛
  sus-sus: Na kui Ala Abimeleki xa wali kobi ragbilen nɛ a ma, a naxan naba a baba
    ra, a xunya tongo solofere faxafe ra.
  pon-2006: Iei duwen KAUN-O eh ketin kapwung ong Apimelek sapwung me e wiahiong eh
    pahpa ni eh kemehla rie pwutak isiakano.
  ksd-ksd: Damana God i ga bali ra varpiam kai Abimelek, nina i ga pait ia pire tamana
    ba i ga doko ra lavurua na vinun na turana.
  tur-YTC: Böylece Tanrı, Avimelek'in yetmiş kardeşini öldürerek babasına yaptığı
    kötülüğün karşılığını böyle ödedi;
  grc-BRENT: Καὶ ἐπέστρεψεν ὁ Θεὸς τὴν πονηρίαν Ἀβιμέλεχ, ἣν ἐποίησε τῷ πατρὶ αὐτοῦ,
    ἀποκτεῖναι τοὺς ἑβδομήκοντα ἀδελφοὺς αὐτοῦ.
  ind-AYT: Allah membalaskan kejahatan Abimelekh yang dilakukan terhadap ayahnya,
    yaitu pembunuhan atas ketujuh puluh saudaranya.
  nya-nya: Mmenemu ndi mmene Mulungu analipsirira tchimo la Abimeleki limene anachitira
    abambo ake pakupha abale ake 70 aja.
  hrv-hrv: Tako je Bog svalio na Abimeleka zlo koje je on učinio svome ocu pobivši
    sedamdesetero svoje braće.
  mps-mps: Tama tialigo Godigo te Abimelekgo te aga ayabolo me, te aga ama solo te
    bidi sese sela olama te gasa bidigo nogo si, te 70 bidi dabe ela muani, te dwai
    sę yali wei agabolo ponai.
  tpi-tpi: Olsem tasol God i bekim rong Abimelek i bin mekim long papa bilong en,
    taim em i kilim i dai ol 70 brata bilong en.
  dan-1931: Således gengældte Gud det onde, Abimelek havde øvet mod sin Fader ved
    at dræbe sine halvfjerdsindstyve Brødre;
  vie-OVCB: Như vậy, Đức Chúa Trời trừng phạt A-bi-mê-léc vì tội ông đã phạm với cha
    mình khi giết bảy mươi anh em mình.
  guj-2017: અને આમ ઈશ્વરે અબીમેલેખના દુરાચાર પ્રમાણે તેને બદલો આપ્યો, તેણે પોતાના
    સિત્તેર ભાઈઓની હત્યા કરેલી હતી.
  pon-2006A: Iei duwen KAUN-O eh ketin kapwung ong Apimelek sapwung me e wiahiong
    eh pahpa ni eh kemehla rie pwutak isiakano.
  por-BRBSL: Thus Deus retribuiu a maldade de Abimeleque, o que ele fez com seu pai
    ao matar seus setenta irmãos;
  cth-cth: Hot patetlah Abimelek ni hmaunawngha 70 touh a thei e hoi a na pa koe a
    sak e kathoute hah Cathut ni ama koe moi a pathung.
  twi-twi: Saa na Onyankopɔn twee Abimelek aso wɔ bɔne a ɔyɛ de tiaa nʼagya sɛ okum
    ne nuabarimanom aduɔson no.
  hlt-hlt: Abimelek loh a napa taengah boethae a saii tih a manuca hlang sawmrhih
    a ngawn te Pathen loh a thuung pah.
  tbz-SIM: Mɛm̀mɛ Kuyie nyietímɛ̀ Abimɛdɛki mɛyɛi nhò dɔ̀ɔ̀mɛ̀ o cicɛ kɛ kùɔ o tebìí
    sipísìyiekɛ̀.
  msy-2020: Abimelekɨn faragha uan afeziam osɨmtɨzim a ganigha uan aveghbuar 70plan
    mɨsoghezɨ me ariaghirezɨ moghɨra, God a ikara.
  dop-dop: Ɩsǝnɑ Ɩsɔ fɛlǝnɑ Apimelɛkɩ kɛ ɩsɑɣɑtʋ nti ɩ lɑpɑ ɩ cɑɑ, nɑ ɩ́ kʋ ɩ tɛɛtʋnɑɑ
    nɩɩtoso nɑ nɑɑnʋwɑ tɔɣɔlɛ.
  azb-azb: Bununla da Allah Avimelekin yetmiş qardaşını öldürməklə atasına etdiyi
    pisliyi öz başına gətirdi.
  eng-DBY: And God rendered back the wickedness of Abimelech, which he did to his
    father in slaying his seventy brethren.
  hin-2017: इस प्रकार जो दुष्ट काम अबीमेलेक ने अपने सत्तर भाइयों को घात करके अपने
    पिता के साथ किया था, उसको परमेश्वर ने उसके सिर पर लौटा दिया;
  eng-YLT: and God turneth back the evil of Abimelech which he did to his father to
    slay his seventy brethren;
  eng-WYC-2017: And God yielded to Abimelech the evil that he did against his father,
    for he killed his seventy brethren.
  eng-WMBB: Thus God repaid the wickedness of Abimelech, which he did to his father
    in killing his seventy brothers;
  urd-GVH: यों अल्लाह ने अबीमलिक को उस बदी का बदला दिया जो उसने अपने 70 भाइयों को
    क़त्ल करके अपने बाप के ख़िलाफ़ की थी।
  rug-rug: Ke gua asa si tubehe hobea Tamasa se Abimeleki koasa tinavete kaleana sapu
    tavete la nia sa koasa tamana, sapu va mate betoi sa sari ka zuapa ṉavulu puta
    tasina koreo.
  gaz-gaz: Akkasiin Waaqni hammina Abiimelek obboloota isaa torbaatama qaluudhaan
    abbaa ofiitti hojjeteef gatii hojii isaa kenneef.
  fra-LSG: Ainsi Dieu fit retomber sur Abimélec le mal qu’il avait fait à son père,
    en tuant ses soixante-dix frères,
  yal-yal: Nayi, Ala yi Abimeleki saran a fe ɲaxine ra, a naxan liga a fafe ra, a
    yi a dii tonge soloferene faxa.
  haw-1868: Pela i hoopai ai ke Akua i ka hewa o Abimeleka, ana i hana aku ai i kona
    makuakane, i kona pepehi ana i kona poe hoahanau he kanahiku.
  arb-NAV: وَهَكَذَا عَاقَبَ اللهُ أَبِيمَالِكَ عَلَى جَرِيمَتِهِ الَّتِي ارْتَكَبَهَا
    بِحَقِّ أَبِيهِ حِينَ قَتَلَ إِخْوَتَهُ السَّبْعِينَ.
  ewe-ewe: Ale Mawu he to na Abimelek le nu vɔ̃ si wòwɔ ɖe fofoa ŋu, to fofoa ƒe vi
    blaadreawo wuwu me la ta.
  eng-LEE: 'Thus did God compensate the evil of Abimelech, which he had done unto
    his father, in slaying his seventy brothers:'
  asm-FB: এই দৰে সত্তৰজন ভায়েকক বধ কৰি অবীমেলকে নিজৰ বাপেকৰ বিৰুদ্ধে যি কুকৰ্ম কৰিলে,
    ঈশ্বৰে তাৰ সমুচিত দণ্ড তেওঁক দিলে।
  sus-A: نَ كُي عَلَ عَبِمٍلٍكِ شَ وَلِ كٌبِ رَفبِلٍن نّ عَ مَ، عَ نَشَن نَبَ عَ بَبَ
    رَ، عَ شُنيَ تٌنفٌ سٌلٌقٍرٍ قَشَقٍ رَ.
  fra-SBL: C'est ainsi que Dieu rendit à Abimélec la méchanceté qu'il avait commise
    envers son père en tuant ses soixante-dix frères.
  hbo-hbo: וַיָּ֣שֶׁב אֱלֹהִ֔ים אֵ֖ת רָעַ֣ת אֲבִימֶ֑לֶךְ אֲשֶׁ֤ר עָשָׂה֙ לְאָבִ֔יו
    לַהֲרֹ֖ג אֶת־שִׁבְעִ֥ים אֶחָֽיו׃
  kik-kik: Ũguo nĩguo Ngai aarĩhirie Abimeleku nĩ ũndũ wa waganu ũrĩa ekĩte ithe,
    wa kũũraga ariũ-a-ithe mĩrongo mũgwanja.
  fra-NCL: Ainsi Dieu fit retomber sur Abimélek le mal qu’il avait fait à son père,
    en tuant ses soixante-dix frères ;
  cek-AK: Abimelek mah angmah ih nawkamya quisarihto hum moe, ampa nuiah sak ih zaehaih
    to Sithaw mah pathok let.
  cuk-cuk: Abimelec, e-babgi-gwichigusad-ular, degi, e-gwenadgan dulapaa-gakambe (70)
    ogilosad-ular, Bab-Dummad weyob Abimelec-imaksamogad.
  uig-CYR: Шундақ қилип Худа Абимәләкниң өзиниң йәтмиш ака-укисини өлтүрүп, атисиға
    қилған рәзиллигини униң өз бешиға яндурди;
  tel-2017: ఆ విధంగా అబీమెలెకు తన డెబ్భైమంది సహోదరులను చంపడం వల్ల తన తండ్రికి చేసిన
    ద్రోహాన్ని దేవుడు మళ్ళీ అతని మీదకి రప్పించాడు.
  hat-BSA: Konsa, Bondye te rekonpanse mechanste Abimélec te fè a papa l, nan touye
    swasann-dis frè li yo.
  kos-kos: Ouinge God El folokin nu sel Abimelech ma koluk se el tuh oru nu sin papa
    tumal ke el tuh uniya tamulel itngoul wial ah.
  hbo-WLC: וַיָּ֣שֶׁב אֱלֹהִ֔ים אֵ֖ת רָעַ֣ת אֲבִימֶ֑לֶךְ אֲשֶׁ֤ר עָשָׂה֙ לְאָבִ֔יו
    לַהֲרֹ֖ג אֶת־שִׁבְעִ֥ים אֶחָֽיו׃
  ibo-ibo: Otu a ka Chineke si kwụghachi Abimelek ihe ọjọọ o mere megide nna ya site
    nʼigbu iri ụmụnna ya asaa.
  ory-ory: ଏହିରୂପେ ଅବୀମେଲକ୍‍ ଆପଣାର ସତୁରି ଭାଇଙ୍କୁ ବଧ କରି ଆପଣା ପିତା ବିରୁଦ୍ଧରେ ଯେଉଁ ଦୁଷ୍କର୍ମ
    କରିଥିଲା, ପରମେଶ୍ୱର ତହିଁର ପ୍ରତିଫଳ ତାହାକୁ ଦେଲେ;
  chk-chk: Iei usun Kot a ngeni Apimelek chappen an tipis a föri ngeni saman ren an
    püsin niela pwin kewe fik.
  rop-rop: Lagijat na God bin panishim Abimalek blanga det nogudbalawei weya imbin
    dum langa im dedi wen imbin kilim im 70 braja olabat ded,
  ukr-1871: Так відплатив Бог за злочин Абимелехові, що заподїяв батькові свойму,
    вбивши сїмдесят братів своїх.
  deu-1951: Also zahlte Gott dem Abimelech das Übel heim, das er an seinem Vater getan
    hatte, als er seine siebzig Brüder ermordete.
  eng-JPS: Thus God requited the wickedness of Abimelech, which he did unto his father,
    in slaying his seventy brethren;
  srp-1865: Tako plati Bog Avimelehu za zlo koje je uèinio ocu svojemu ubivši sedamdeset
    braæe svoje.
  lug-lug: Katonda bw’atyo n’awalana eggwanga olw’obutali butuukirivu bwa Abimereki,
    olwa Abimereki okutta abaana ba kitaawe, abooluganda nsanvu.
  heb-heb: וישב אלהים את רעת אבימלך אשר עשה לאביו להרג את שבעים אחיו׃
  ben-IRV: এই ভাবে অবীমেলক নিজের সত্তর জন ভাইকে হত্যা করে নিজের বাবার বিরুদ্ধে যে
    দুষ্কর্ম্ম করেছিল, ঈশ্বর তার সঠিক শাস্তি তাকে দিলেন;
  pan-pan: ਇਸ ਤਰ੍ਹਾਂ ਪਰਮੇਸ਼ੁਰ ਨੇ ਅਬੀਮਲਕ ਦੀ ਉਸ ਬੁਰਿਆਈ ਨੂੰ ਜੋ ਉਸ ਨੇ ਆਪਣੇ ਸੱਤਰ ਭਰਾਵਾਂ
    ਨੂੰ ਮਾਰ ਕੇ ਆਪਣੇ ਪਿਤਾ ਦੇ ਨਾਲ ਕੀਤੀ ਸੀ, ਉਸ ਦੇ ਸਿਰ ਉੱਤੇ ਮੋੜ ਦਿੱਤਾ,
  mya-JVB: ထိုသို့ အဘိမလက် သည် မိမိ ညီအစ်ကို ခုနစ်ဆယ် တို့ကိုသတ် ၍ ပြု မိသော ဒုစရိုက်
    အပြစ်ကို ဘုရား သခင်ဆပ် ပေးတော်မူ၏။
  hmo-hmo: Unai dala dekenai Dirava ese Abimeleka ena kara dika ena davana ia henia,
    ia ese iena tadikakana 70 ia alaia mase dainai. Badina unai ala-ala kara dekena
    amo, Abimeleka ese iena tamana Gideona ia hadikaia vadaeni.
  urd-urd: यूँ ख़ुदा ने अबीमलिक की उस बुराई का बदला जो उसने अपने सत्तर भाइयों को मार
    कर अपने बाप से की थी उसको दिया।
  rus-SYN: Так воздал Бог Авимелеху за злодеяние, которое он сделал отцу своему, убив
    семьдесят братьев своих.
  bqc-SIM: Beewa Lua vãi pↄ́ Abimɛlɛki kɛ̀ a maeɛ yã́ wì aà musu, kɛ́ à a vĩ̀iↄ
    ń a dãuna gbɛ̃ↄn bàaↄ̃kwiↄ dɛ̀dɛ yã́i.
  tcz-CHONGTHU: Hitihin Abimelech in apadouna a asopite somsagi ana tha jeh chun Pathen’in
    achunga phu ana latan ahi.
  mar-mar: तर अबीमलेखाने जी दुष्टाई आपल्या सत्तर भावांना जिवे मारण्याने आपल्या पित्याविषयी
    केली होती, तिचा देवाने त्याच्यावर सूड घेतला.
  qub-qub: Chaynöpami Abimelecga wañuran papäninta chiquishpan ganchis chunca (70)
    wauguincunata wañuchishanpita.
  hat-hat: Se konsa Bondye te fè Abimelèk peye pou krim li te fè kont fanmi papa l'
    la, lè li te touye swasanndis frè l' yo.
  eng-BSB: In this way God repaid the wickedness that Abimelech had done to his father
    in murdering his seventy brothers.
  tod-tod: Ʋele ɠana GALA ge Aɓimeelɛke ná-faa ɲɔi zalani la tɔ ɓɔɠɔi ma, nii é
    kɛɛni ga kɛɛɠɛ, tɔɔzei kɛɛɠɛloun ʋuulɔfelaiti (70) paa vai ʋa.
  eng-WEBPB: Thus God repaid the wickedness of Abimelech, which he did to his father
    in killing his seventy brothers;
  kbq-kbq: Hagi Abimeleki'ma kefo avu'ava'ma huno 70'a afu'aganahe'ima zamahe frino
    nefama agima eri haviza hu'nea zantera, e'ina hukna huno Anumzamo'a nona huno
    azeri havizana hu'ne.
  nhe-BL: Huajca queja nopa quitlaxtlahui Toteco Dios ica nochi tlen ax cuali quichijtoya
    Abimelec pampa quiixpanoc itata huan quintlamimicti nochi nopa 70 itepotz icnihua.
  gub-BL: Nezewe Tupàn uzepyk Amimerek rehe a'e. Ta'e uzapo iaiw ma'e u pe a'e xe.
    Ta'e uzuka 70 uwywyr a'e wà no xe.
  eng-DRA: And God repaid the evil, that Abimelech had done against his father, killing
    his seventy brethren.
