    vy okaru ha'e oy'u okuapy, Abimeleque re ijayvu vai guive.
  agu-BL: Cyoque'n tzun yi e' aj Siquema'tz tan molche'n wutz uva, nin mbnix win cya'n.
    Nintzun el jun chin wa'a'n cya'n le chityoẍil kale ate't chiryosil. Wi'nin win
    mbaj cya'n nin e' octz tan jisle'n Abimelec.
  ilo-ULB: Napanda iti talon ket nagburasda kadagiti ubas manipud kadagiti kaubasan,
    ket binaddebaddekanda dagitoy. Nagrambakda iti balay ti diosda, a nanganan ken
    naginumanda, ket inlunodda ni Abimelec.
  kpg-kpg: Digaula huogodoo gaa hula gi nadau hadagee waini, guu hadi nia golee laagau ‘grape’,
    gaa hai nia waini gaa hai di nadau hagamiami. Digaula gaa hula gi lodo di hale
    daumaha o di nadau god, ga miami, inuinu, gaa hai nadau helekai haga gadagada dangada
    i Abimelech.
  uig-ARA: شۇنداق قىلىپ ئۇلار شەھەردىن ئېتىزلىققا چىقىپ، ئۈزۈمزارلارنىڭ ئۈزۈملىرىنى
    ئۈزۈپ سىقىپ، شاراب ياساپ، شادلىق قىلىپ ئۆز بۇتىنىڭ ئىبادەتخانىسىغا كىرىپ، يەپ-ئىچىشىپ
    ئابىمەلەكنىڭ ئۈستىدىن لەنەت ئوقۇغىلى تۇردى.
  sus-sus: E birin naxa siga wɛni bilie yire, e xa wɛni bogi ba. E naxa na bogie bundu,
    e fa xulunyi ti. E naxa so e xa ala batude kui, e naxa e dɛge, e e min, e fa Abimeleki
    danka.
  pon-2006: Irail koaros eri kohieila nan ar mwetin wain akan oh dolung wahn wain
    oh wiahkihda wain, re ahpw wiahda lapalahn kamadipw ehu. Irail eri kohla nan tehnpas
    en ar koht, wasa re tungoal oh niminim ie oh kepikepitki Apimelek.
  ksd-ksd: Ma dia ga vana uro ta ra uma, ma dia ga git ra vuai kadia uma na vain,
    ma dia ga rua ia, ma dia ga balaguan, ma dia ga ruk ta ra kuba i kadia god, ma
    dia ga ian ma dia ga momo, ma dia ga tata vakaina Abimelek.
  tur-YTC: Kıra çıktılar, bağlarını topladılar, üzümleri çiğnediler, kutlama yaptılar,
    ilâhlarının evine girdiler, yiyip içtiler ve Avimelek'e lanet ettiler.
  grc-BRENT: Καὶ ἐξῆλθον εἰς ἀγρὸν, καὶ ἐτρύγησαν τοὺς ἀμπελῶνας αὐτῶν, καὶ ἐπάτησαν,
    καὶ ἐποίησαν Ἐλλουλίμ· καὶ εἰσήνεγκαν εἰς οἶκον θεοῦ αὐτῶν, καὶ ἔφαγον καὶ ἔπιον,
    καὶ κατηράσαντο τὸν Ἀβιμέλεχ.
  ind-AYT: Mereka pergi ke ladang, memetik buah anggur dari kebun anggur mereka, mengiriknya,
    dan mengadakan perayaan. Sesudah itu, mereka masuk ke kuil ilah mereka, lalu makan
    dan minum sambil mengutuki Abimelekh.
  nya-nya: Anthuwo anapita ku munda kukathyola mphesa ndi kuzifinya, ndipo anachita
    chikondwerero mʼnyumba ya milungu yawo. Anthuwo akudya ndi kumwa, ankatemberera
    Abimeleki.
  hrv-hrv: Otišavši u polje, trgali su u svojim vinogradima grožđe i gazili ga, a
    onda udarili u veselje; ušli su u hram svoga boga, jeli su, pili i proklinjali
    Abimeleka.
  mps-mps: Tialima, augwali te augwaligo wain giba pelama, tama te tau yali wain du
    dabe tigidali salio. Tama augwaligo te wain du pęgęlama, tama aga ąį te selama,
    tama augwaligo genuai nai daa tuali. Tama augwali te augwa tibo godiba lotu wabo
    be tempel tomoba pelama, tama augwa te nai me wę me tubo sę eyu, tama te Abimelekde
    dwai posobo po weyu yalio.
  tpi-tpi: Orait ol i go long gaden wain bilong ol na kisim olgeta pikinini wain i
    mau pinis. Na ol i memeim pikinini wain na kisim wara bilong en na ol i mekim
    bikpela pati. Na ol i go insait long haus lotu bilong god bilong ol na ol i wok
    long kaikai na dring na tok bilas long Abimelek.
  dan-1931: De begav sig ud i Marken, plukkede Druer og pressede dem og fejrede deres
    Vinhøstfest. Og de gik ind i deres Guds Hus, hvor de spiste og drak og udstødte
    Forbandelser over Abimelek.
  vie-OVCB: Đến mùa nho, họ cùng nhau vào vườn hái trái, ép rượu. Họ tổ chức hội hè
    trong miếu thần, ăn uống no say, rồi bắt đầu chửi rủa A-bi-mê-léc.
  guj-2017: તેઓ ખેતરમાં ગયા અને પોતાની દ્રાક્ષવાડીમાંથી દ્રાક્ષો ભેગી કરીને તેને નિચોવીને
    મિજબાની કરી. તેઓએ પોતાના દેવના મંદિરમાં પર્વનું આયોજન કર્યું, જ્યાં તેઓએ ખાઈ પીને
    અબીમેલેખને શાપ આપ્યો.
  pon-2006A: Irail koaros eri kohieila nan ar mwetin wain akan oh dolung wahn wain
    oh wiahkihda wain, re ahpw wiahda lapalahn kamadipw ehu. Irail eri kohla nan tehnpas
    en ar koht, wasa re tungoal oh niminim ie oh kepikepitki Apimelek.
  por-BRBSL: Eles saíram para o campo, colheram seus vinhedos, pisaram as uvas, comemoraram,
    entraram na casa de seu deus e comeram e beberam, e amaldiçoaram Abimelech.
  cth-cth: Takha dawk e misurpaw naw a khi awh teh a phunep sak awh. Hahoi amamae
    cathut im dawk a cei awh teh, Abimelek teh thoe a bo awh.
  twi-twi: Bere a wɔredi Otwabere Afahyɛ wɔ Sekem wɔ ɛhɔ nyame bi nsɔree so no, bobesa
    buu so wɔ hɔ maa obiara fitii ase domee Abimelek.
  hlt-hlt: Lo a pha uh vaengah misur a hoel uh tih a hoem uh dongah cangkoeinah a
    saii uh. Te phoeiah a pathen im la kun uh tih a caak a ok uh phoeiah Abimelek
    te a tap uh.
  tbz-SIM: kɛ́nkũɔ̃tì bɛ pɑɑ, kɛ́tɔ̃ũ fínyĩ̀ kó yɛbɛ, bɛ̀ dɔ̀ɔ̀rinɛ̀ yɛ̀ mɛnɑɑ̀, kɛ
    yɛ̀ nìú kɛ́dɔɔ̀ dibɑnni, kɛ́kɔtɛ bɛ kó dibɔɔ̀ tou kɛ́nyo nkɛ yɔ̃̀ nkɛ sɑ̃́ɑ̃́
    nhAbimɛdɛki.
  msy-2020: Ezɨ wainba anir dughiamɨn, Sekemɨn gumazamiziba uan wainɨn azenibar ghua
    wainɨn ovɨziba kuari. Me wainɨn ovɨziba inigha dar pozim mɨkɨnigha da mɨrmɨra
    dar dɨpaba ini. Egha uan asemɨn dɨpenimɨn ghuegha isar ekiam gami. Me dagheba
    ko wainɨn dɨpaba apava, Abimelek dɨpovava, aka an ziam gasɨghasɨsi.
  dop-dop: Ɩlɛnɑ pɑ́ polo pɑ́ kóólí tɩɩŋ wei pɑ yɑɑ sɩ lɛsɛŋnɑɑ tɔ nɑ pɑ́ lɑ́ pǝ sʋlʋm
    nɑ pɑ́ nyɔɔ, nɑ pɑ́ ŋmɑɑlɩ. Nɑ pɑ́ sʋʋ pɑ tʋɣʋ kutuluɣu tɑɑ, nɑ pɑ́ tɔɣɔ nɑ pɑ́
    nyɔɔ tɔtɔ. Ɩlɛnɑ pɑ́ tʋʋ Apimelɛkɩ.
  azb-azb: Onlar çölə, bağlara gedib üzüm yığdılar. Sonra bu üzümləri əzib şənlik
    qurdular və öz allahlarının ibadətgahına gedərək yeyib-içib Avimelekə lənət oxudular.
  eng-DBY: And they went out into the fields, and gathered their vineyards, and trode
    [the grapes], and made rejoicings, and went into the house of their god, and ate
    and drank, and cursed Abimelech.
  hin-2017: और उन्होंने मैदान में जाकर अपनी-अपनी दाख की बारियों के फल तोड़े और उनका
    रस रौंदा, और स्तुति का बलिदान कर अपने देवता के मन्दिर में जाकर खाने-पीने और अबीमेलेक
    को कोसने लगे।
  eng-YLT: and go out into the field, and gather their vineyards, and tread, and make
    praises, and go into the house of their god, and eat and drink, and revile Abimelech.
  eng-WYC-2017: and went out into [the] fields, and wasted vineries [or vines], and
