  eng-WEBU: They went out into the field, harvested their vineyards, trod the grapes,
    celebrated, and went into the house of their god and ate and drank, and cursed
    Abimelech.
  wal-wal: Ubbaikka bantta gade biidi, woiniyaa teeraa maxidosona; maxidi woiniyaa
    eessaa agidi, gita gibiraa kessidosona. Bantta eeqa keettaa gelidi, yan miiddinne
    uyiiddi Abimeleka cayidosona.
  spa-PDDPT: Luego salieron al campo y cosecharon sus viñas, pisaron la uva e hicieron
    fiesta. Entraron en el templo de sus ʼelohim, comieron y bebieron, y maldijeron
