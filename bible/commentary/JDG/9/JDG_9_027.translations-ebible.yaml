  mdy-ETH: ዬያሮ ቢያሢ ዎይኖ ቱኮ ጎዦ ጎዦ ዴንዲ ዎይኖ ማንፂ ዔኪ ዑሺ ኮሻዖ ዼኤፒ ቦንቾ ኬሊ ጌሢ ቦንቼኔ፤ ሃሣ ዔያታ ካኣሽካ
