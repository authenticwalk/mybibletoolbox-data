    of their God, and among meats and drinks they cursed Abimelech,
  eng-WMBB: They went out into the field, harvested their vineyards, trod the grapes,
    celebrated, and went into the house of their god and ate and drank, and cursed
    Abimelech.
  urd-GVH: अंगूर की फ़सल पक गई थी। लोग शहर से निकले और अपने बाग़ों में अंगूर तोड़कर
    उनसे रस निकालने लगे। फिर उन्होंने अपने देवता के मंदिर में जशन मनाया। जब वह ख़ूब
    खा-पी रहे थे तो अबीमलिक पर लानत करने लगे।
  rug-rug: Meke vura la pakete qurepi d koari na dia inuma vaeni si arini, meke la
    neti munali rini sari na qurepi meke vagi gedi napo vaeni koarini. Meke nuquru
    la si arini koasa dia tamasa pa korapa zelepade te Beolo, meke hena na napo na
    va sisire nia rini se Abimeleki vasina.
  gaz-gaz: Isaanis erga gara lafa qotiisaa wayiniitti baʼanii wayinii walitti qabatanii
    booddee cuunfanii galma waaqa tolfamaa isaaniitti ayyaana ayyaaneffatan. Nyaatanii
    dhuganiis Abiimelekin abaaran.
  fra-LSG: Ils sortirent dans la campagne, vendangèrent leurs vignes, foulèrent les
    raisins, et se livrèrent à des réjouissances; ils entrèrent dans la maison de
    leur dieu, ils mangèrent et burent, et ils maudirent Abimélec.
  yal-yal: E yi siga e manpa bili nakɔne yi, e yi sa e manpa bogine bolon, e yi ɲaxaɲaxan
    naba. E yi so e gbee ala batu banxin kui, e yi donseen don, e yi e min, e yi lu
    Abimeleki dangɛ.
  haw-1868: Hele aku la lakou i na mahinaai, hoiliili ae la i ko ka malawaina o lakou,
    hahi iho la, a hula ae la, a komo aku la iloko o ka hale o ko lakou akua, ai iho
    la, a inu, a hoino aku la ia Abimeleka.
  arb-NAV: ثُمَّ خَرَجُوا إِلَى الْحُقُولِ وَجَنَوْا غَلّاتِ كُرُومِهِمْ وَصَنَعُوا
    مِنْهَا خَمْراً، وَاحْتَفَلُوا وَدَخَلُوا إِلَى مَعْبَدِ إِلَهِهِمْ وَأَكَلُوا
    وَشَرِبُوا وَلَعَنُوا أَبِيمَالِكَ.
  ewe-ewe: Le esime wonɔ nuŋeŋeŋkekenyui ɖum le Sekem le ƒe ma me le woƒe mawu ƒe
    gbedoxɔ me la, amewo no wain nyuie eye wode asi fiƒoƒo de Abimelek me.
  eng-LEE: And they went out into the field, and gathered their vineyards, and trod
    [the grapes], and made joyful feasts, and went into the house of their god, and
    ate and drank, and cursed Abimelech.
  asm-FB: তেওঁলোকে খেতিলৈ গৈ দ্ৰাক্ষাবাৰীৰ পৰা আঙুৰ চপাই গছকিলে আৰু তাৰ ৰসেৰে উৎসৱ
    কৰিলে। তেওঁলোকে তেওঁলোকৰ দেৱতাৰ মন্দিৰলৈ গৈ ভোজন-পান কৰি অবীমেলকক শাও দিলে।
  sus-A: عٍ بِرِن نَشَ سِفَ وّنِ بِلِيٍ يِرٍ، عٍ شَ وّنِ بٌفِ بَ. عٍ نَشَ نَ بٌفِيٍ
    بُندُ، عٍ قَ شُلُنيِ تِ. عٍ نَشَ سٌ عٍ شَ عَلَ بَتُدٍ كُي، عٍ نَشَ عٍ دّفٍ، عٍ
    عٍ مِن، عٍ قَ عَبِمٍلٍكِ دَنكَ.
  fra-SBL: Ils sortirent dans les champs, moissonnèrent leurs vignes, foulèrent le
    raisin, firent la fête, entrèrent dans la maison de leur dieu, mangèrent et burent,
    et maudirent Abimélec.
  hbo-hbo: וַיֵּצְא֨וּ הַשָּׂדֶ֜ה וַֽיִּבְצְר֤וּ אֶת־כַּרְמֵיהֶם֙ וַֽיִּדְרְכ֔וּ וַֽיַּעֲשׂ֖וּ
    הִלּוּלִ֑ים וַיָּבֹ֙אוּ֙ בֵּ֣ית אֱ‍ֽלֹֽהֵיהֶ֔ם וַיֹּֽאכְלוּ֙ וַיִּשְׁתּ֔וּ וַֽיְקַלְל֖וּ
    אֶת־אֲבִימֶֽלֶךְ׃
  kik-kik: Thuutha wa gũthiĩ mĩgũnda-inĩ na gũcookereria thabibũ na gũcihiha, makĩgĩa
    na iruga hekarũ-inĩ ya ngai yao. Rĩrĩa maarĩĩaga na makĩnyuuaga, makĩruma Abimeleku.
  fra-NCL: Ils sortirent dans la campagne, vendangèrent leurs vignes, foulèrent les
    raisins et firent une fête ; puis, étant entrés dans la maison de leur dieu, ils
    mangèrent et burent, et ils maudirent Abimélek.
  cek-AK: Nihcae loe lawk ah caeh o, misurthaih to pakhrik o moe, khok hoiah atit
    o; tempul thungah caeh o moe, kanawm ah poih to sak o; a caak a naek o moe, Abimelek
    to tangoeng o.
  cuk-cuk: Gaal, e-gwenadganmala sapurba nadmargua, uva-san wesmala, egurusmala. Geb
    degine, e-bab-dummadse-goled-neggi iba-onosmalad. Gobbukmaladgine, degi, mas-gunbukmaladgine,
    Abimelec-ukabsasmalad.
  uig-CYR: Шундақ қилип улар шәһәрдин етизлиққа чиқип, үзүмзарларниң үзүмлирини үзүп
    сиқип, шарап ясап, шатлиқ қилип өз бутиниң ибадәтханисиға кирип, йәп-ичишип Абимәләкниң
    үстидин ләнәт оқуғили турди.
  tel-2017: వాళ్ళు పొలాల్లోకి వెళ్లి ద్రాక్ష పళ్ళు ఏరుకుని, వాటిని తొక్కి కృతజ్ఞతార్పణం
    చెల్లించి, తమ దేవుళ్ళ మందిరంలోకి వెళ్లి పండగ చేసుకున్నారు. వారు అన్నపానాలు పుచ్చుకొంటూ
    అబీమెలెకును దూషించినప్పుడు
  hat-BSA: Yo te antre nan chan an pou te ranmase rezen, te kraze yo anba pye e te
    fè yon fèt. Konsa, yo te antre lakay dye pa yo pou te manje, bwè, e te modi Abimélec.
  kos-kos: Elos nukewa illa nu in ima uh ac eisani grape, elos orala nu ke wain, ac
    orek engan. Na elos utyak nu in tempul lun god lalos, ac mongo ac nimnim we ac
    aksruksrukel Abimelech.
  hbo-WLC: וַיֵּצְא֨וּ הַשָּׂדֶ֜ה וַֽיִּבְצְר֤וּ אֶת־כַּרְמֵיהֶם֙ וַֽיִּדְרְכ֔וּ וַֽיַּעֲשׂ֖וּ
    הִלּוּלִ֑ים וַיָּבֹ֙אוּ֙ בֵּ֣ית אֱֽלֹֽהֵיהֶ֔ם וַיֹּֽאכְלוּ֙ וַיִּשְׁתּ֔וּ וַֽיְקַלְל֖וּ
    אֶת־אֲבִימֶֽלֶךְ׃
  ibo-ibo: Mgbe ha pụrụ baa nʼubi, chịkọta mkpụrụ vaịnị, zọchaa ha, ha mere mmemme
    nʼụlọ chi ha. Mgbe ha nọ na-eri na-aṅụ, ha kọchara Abimelek.
  ory-ory: ଆଉ ସେମାନେ ଦ୍ରାକ୍ଷାକ୍ଷେତ୍ରକୁ ଯାଇ ଆପଣା ଆପଣା ଦ୍ରାକ୍ଷାଫଳ ସଂଗ୍ରହ କରି ଦଳିଲେ ଓ
    ଉତ୍ସବ କରି ଆପଣା ଦେବତାର ମନ୍ଦିରକୁ ଯାଇ ଭୋଜନପାନ କରି ଅବୀମେଲକ୍‍କୁ ଶାପ ଦେଲେ।
  chk-chk: Iwe, ekewe aramas ra feila lon ar kewe tanipin wain o kini ekewe föün irän
    wain, ra pwal üchü ekewe föün o föri eu kametip. Iwe, ra feila lon imwen ar kot,
    ra mongö o ün, ra pwal eäni kapasen turunufas usun Apimelek.
  rop-rop: en deibin ol go langa olabat gadin blanga gajimbat ola daga brom detlot
    greiptri, en afta deibin meigim wain brom detlot greip daga, en deibin go langa
    det seikridwan pleis blanga olabat drimin, en deya na deibin abum bigwan padi,
    en deibin dagadagat daga en dringgimbat wain, en deibin ol tokabat Abimalek nogudbalawei,
  ukr-1871: І повиходили вони в поле, й збирали виноград свій, і давили вино в точилах
    і сьвяткували подячне сьвято, ходили в храм бога свого, й їли й пили та кляли
    Абимелеха.
  deu-1951: und zogen hinaus aufs Feld und lasen ihre Weinberge ab und kelterten und
    feierten ein Erntefest und gingen in ihres Gottes Haus und aßen und tranken und
    fluchten dem Abimelech.
  eng-JPS: And they went out into the field, and gathered their vineyards, and trod
    the grapes, and held festival, and went into the house of their god, and did eat
    and drink, and cursed Abimelech.
  srp-1865: I izašavši u polje braše vinograde svoje i gaziše grožðe, i veseliše se;
    i uðoše u kuæu boga svojega, i jedoše i piše, i psovaše Avimeleha.
  lug-lug: Ne balaga mu nnimiro ne bakungula ezzabbibu zaabwe, ne basogola omubisi,
    n’oluvannyuma ne bakola embaga mu ssabo lya katonda waabwe, ne balya ne banywa
    ne bakolimira Abimereki.
  heb-heb: ויצאו השדה ויבצרו את כרמיהם וידרכו ויעשו הלולים ויבאו בית אלהיהם ויאכלו
    וישתו ויקללו את אבימלך׃
  ben-IRV: আর তারা বের হয়ে নিজের নিজের দ্রাক্ষাক্ষেত্রে ফল তুলল ও তা মাড়াই করল এবং
    উৎসব করল, আর নিজেদের দেবতার মন্দিরে গিয়ে ভোজন পান করে অবীমেলককে অভিশাপ দিল।
  pan-pan: ਫਿਰ ਉਨ੍ਹਾਂ ਨੇ ਖੇਤ ਵਿੱਚ ਜਾ ਕੇ ਆਪਣੇ ਅੰਗੂਰਾਂ ਦੇ ਬਾਗ਼ਾਂ ਦਾ ਫਲ ਤੋੜਿਆ ਅਤੇ ਅੰਗੂਰਾਂ
    ਨੂੰ ਨਿਚੋੜ ਕੇ ਅਨੰਦ ਕੀਤਾ ਅਤੇ ਆਪਣੇ ਦੇਵਤੇ ਦੇ ਮੰਦਰ ਵਿੱਚ ਜਾ ਕੇ ਖਾਧਾ ਅਤੇ ਪੀਤਾ ਅਤੇ ਅਬੀਮਲਕ
    ਨੂੰ ਸਰਾਪ ਦੇਣ ਲੱਗੇ।
  mya-JVB: ဥယျာဉ် ၌ လည် လျက် စပျစ်သီး ကို သိမ်း ယူလျက် ပျော်မွေ့ ခြင်းကို ပြု သဖြင့်
    ၊ မိမိ တို့ ဘုရား ၏ကျောင်း သို့သွား ၍ အဘိမလက် ကို ကျိန်ဆဲ ကြ၏။
  hmo-hmo: Vadaeni idia lao, edia vain audia edia anina idia gogoa, bona vain huahua
    idia moia, uaina idia karaia. Unai neganai edia dirava ena dubu lalonai aria idia
    karaia, idia aniani bona uaina idia inua. Vadaeni idia ese Abimeleka idia hereva
    dika henia, bona idia kirikirilaia.
  urd-urd: और वह खेतों में गए और अपने अपने ताकिस्तानों का फल तोड़ा और अंगूरों का रस
    निकाला और ख़ूब ख़ुशी मनाई, और अपने मा'बूद के हैकल में जाकर खाया — पिया और अबीमलिक
    पर ला'नतें बरसाई।
  rus-SYN: И вышли в поле, и собирали виноград свой, и давили в точилах, и делали
    праздники, ходили в дом бога своего, и ели и пили, и проклинали Авимелеха.
  bqc-SIM: Aa gɛ̀ vɛ̃ɛ zↄ̃̀zↄ̃ bua aa ↄ̃zↄ̃̀wà, ↄ̃ aa dikpɛkɛ̀. Aa gɛ̃̀ ń tã́akpɛu,
    aa pↄblè aa imì, ↄ̃ aa Abimɛlɛki kà.
  tcz-CHONGTHU: Shechem’a kumlhun nehlechah kikhol khom phatna kimang golvah chu akho
    munna chengten semthu pathen ahounao houin na chun amangun ahi. Lengpithei twi
    chu nengtah alonjing pettah chun mijousen Abimelech chu asamse asamse jengtauvin
    ahi.
  mar-mar: तेव्हा त्यांनी शेतात जाऊन आपल्या द्राक्षमळ्यांची खुडणी करून द्राक्षांचा
    रस काढला आणि ते उत्साह करीत आपल्या देवाच्या घरात गेले, आणि तेथे खाऊन पिऊन त्यांनी
    अबीमलेखाला शाप दिला.
  qub-qub: Nircorga llapan aywaran chacraman. Übasta shuntaycärir bïnuta ruraran.
    Nircur fistata ruraran «diosnë» nishancunapa templuncho. Cushicur micur upuran.
    Abimelecpa washanta rimaran.
  hat-hat: Y' al nan jaden yo, yo keyi rezen nan jaden rezen yo, yo fè diven, yo fè
    fèt. Y' al nan tanp bondye yo a, yo manje, yo bwè, epi yo bay Abimelèk kont madichon
    li.
  eng-BSB: And after they had gone out into the fields, gathered grapes from their
    vineyards, and trodden them, they held a festival and went into the house of their
    god; and as they ate and drank, they cursed Abimelech.
  tod-tod: Ti liini ta-leezɛn ɓeleiti su, ti ma waaiti kula, ti ti ɓɛtɛ, ti koozunɛ
    vɛtii ɠula, ti li ta-ɠalagi ná-pɛlɛi wu, ti daamii wo, ti ɓɔɔle, ti Aɓimeelɛke
    ɠoto.
  eng-WEBPB: They went out into the field, harvested their vineyards, trod the grapes,
    celebrated, and went into the house of their god and ate and drank, and cursed
    Abimelech.
  kbq-kbq: Hagi ne'zama vasage knare'ma musema hu knafina Sekemu vahe'mo'za waini
    raga tagi'za rerati'za tima'a eri'za havi anumzazmimofo mono nompi vu'za, ana
    tine ne'zanena nene'za Abimelekina huhaviza hunte'naze.
  nhe-BL: Huan quema nopa Siquem ehuani quitequiyayaj itlajca xocomecatl huan quimapatzcayaya
    para quichihuase xocomeca atl, ilhuichihuayayaj campa itiopa ininteteyohua. Huan
    quema tlahuel tlacuajtoyaj huan tlaitoyaj, nochi pejque quitelchihuaj Abimelec.
  gub-BL: Teko omono'og oho oko pe wà. Uzapo uwà tykwer win her ma'e wà. A'e re uzapo
    mynykaw wà. A'e re wixe uzar tupàn ua'u ràpuzuhu pupe wà, umai'u pà wà, uwà tykwer
    i'u pà wà. Wenoz iaiw ma'e Amimerek pe iapo àwàm tupàn ua'u pe wà.
  eng-DRA: 'Went out into the fields, wasting the vineyards, and treading down the
    grapes: and singing and dancing they went into the temple of their god, and in
    their banquets and cups they cursed Abimelech.'
