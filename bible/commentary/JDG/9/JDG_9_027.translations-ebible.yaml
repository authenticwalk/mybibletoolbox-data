verse: JDG.009.027
translations:
  mal-C: അവർ വയലിൽച്ചെന്ന് തങ്ങളുടെ മുന്തിരിത്തോപ്പുകളിലെ കുലകളറത്ത് തങ്ങളുടെ ദേവന്റെ
    ക്ഷേത്രത്തിൽ ഉത്സവം ആചരിച്ചു, അവർ തിന്നുകുടിച്ച് അബീമെലെക്കിനെ ശപിച്ചു.
  deu-TKW: Sie begaben sich hinaus aufs Feld, hielten die Weinlese, kelterten und
    veranstalteten ein Dankfest, gingen in den Tempel ihres Gottes, aßen und tranken
    und fluchten auf Abimelech.
  lin-lin: Na tango ya kobuka bambuma ya vino, bato ya Sishemi bakendeki na bilanga,
    bakamolaki vino mpe basalaki feti monene kati na tempelo ya nzambe na bango. Wana
    bazalaki kolia mpe komela, balakelaki Abimeleki mabe.
  eng-LSV: and go out into the field, and gather their vineyards, and tread, and make
    praises, and go into the house of their god, and eat and drink, and revile Abimelech.
  eng-GNV: Therefore they went out into the field, and gathered in their grapes and
    troade them, and made merie, and went into the house of their gods, and did eate
    and drinke, and cursed Abimelech.
  eng-WEBSTER: And they went out into the fields, and gathered their vineyards, and
    trod the grapes , and made merry, and went into the house of their god, and ate
    and drank, and cursed Abimelech.
  nhw-BL: Huan quema nopa Siquem ehuani quitequiyayaj itlajca xocomecatl huan quimapatzcayaya
    para quichihuase xocomeca atl, ilhuichihuayayaj campa itiopa ininteteyohua. Huan
    quema tlahuel tlacuajtoyaj huan tlaitoyaj, nochi pejque quitelchihuaj Abimelec.
  swh-ONEN: Wakaenda mashambani mwao kuvuna zabibu na kuzisindika hizo zabibu, wakafanya
    sikukuu katika hekalu la mungu wao. Wakati wakila na kunywa, wakamlaani Abimeleki.
  bba-bba: Yerɑ bɑ dɑ ben ɡbeɑɔ bɑ resɛmbɑ sɔrɑ bɑ ɡɑmɑ mɑ bɑ tɔ̃ɔ bɑkɑru kuɑ. Bɑ
    dɑ ben bũu dirɔ bɑ di bɑ nɔrɑ mɑ bɑ Abimɛlɛki bɔ̃rusi.
  eng-KJVCPB: And they went out into the fields, and gathered their vineyards, and
    trode the grapes, and made merry, and went into the house of their god, and did
    eat and drink, and cursed Abimelech.
  luo-luo: Bangʼ kane gisedhi e puothe kendo gipono mzabibu mi gikelogi kuonde bicho,
    negitimo nyasi e hekalu mar nyasachgi. E sa mane gichiemo kendo metho, ne gikwongʼo
    Abimelek.
  meu-meu: Idia na e vareai, edia vine imeadia anidia e gogo, bena e taolai. Bena
    aria e karaia; edia dirava ena dubu ai e raka vareai, e aniani bona vine ranuna
    e inua. Bena idia ese Abimelek e ḡonaḡonalaia.
  npi-ULB: तिनीहरू बाहिर खेतमा गए र दाखका बोटहरूबाट दाखहरू बटुले, र तिनीहरूलाई कुल्चे
    । आफ्‍ना देवताहरूका मन्‍दिरमा तिनीहरूले एउटा चाड मनाए, र त्यहाँ तिनीहरूले खाए
    र पिए, र तिनीहरूले अबीमेलेकलाई सरापे ।
  yor-yor: Lẹ́yìn ìgbà tí wọ́n jáde lọ sí oko, wọ́n sì ṣa èso àjàrà wọn jọ, wọ́n fún
    èso àjàrà náà, wọ́n sì ṣe àjọ̀dún nínú ilé òrìṣà wọn. Nígbà tí wọ́n ń jẹ tí wọ́n
    ń mu wọ́n fi Abimeleki ré.
  ind-ind: Suatu hari, mereka pergi ke ladang, memanen anggur dari kebun mereka, memerasnya
    untuk membuat minuman anggur, lalu berpesta. Mereka masuk ke kuil dewa mereka
    dan makan minum sambil mengutuki Abimelek.
  pes-OPCB: در عید برداشت محصول که در بتکدهٔ شکیم بر پا شده بود مردم شراب زیادی نوشیدند
    و به ابیملک ناسزا گفتند.
  tgl-ULB: Lumabas sila sa bukirin at nagtipon ng mga ubas mula sa mga ubasan, at
    tumapak sa mga ito. Nagdaos sila ng pagdiriwang sa bahay ng kanilang diyos, kung
    saan kumain sila at uminom, at isinumpa nila si Abimelec.
  hui-hui: Tigua tinaga pu mbira lini daga mini gerebi mabu winigoha pialu gerebi
    lini bogabi dearu dowa pingidalu mo waini iba howa tomo timbuni dawa nalu hene.
    Ani bialu tinaga mbirale bi pupu wulenaga gime wabinigo anda heagoha anda pu biruwa
    Abimelege mege bialu berene.
  mya-mya: ထို​သူ​အ​ပေါင်း​တို့​သည်​စ​ပျစ်​ဥယျာဉ်​များ သို့​သွား​ရောက်​ကာ စ​ပျစ်​သီး​များ​ကို​ခူး​၍
    စ​ပျစ်​ရည်​ပြု​လုပ်​ပြီး​လျှင် ပွဲ​လမ်း​သ​ဘင် တစ်​ရပ်​ကို​ဆင်​နွှဲ​ကြ​၏။ သူ​တို့​သည်​မိ​မိ
    တို့​၏​ဘု​ရား​ဝတ်​ကျောင်း​သို့​သွား​၍ စား သောက်​ကာ​အ​ဘိ​မ​လက်​အား​ပြက်​ရယ် ပြု​ကြ​၏။-
  bod-N: དེ་ནས་སི་ཀེམ་པ་རྣམས་ཞིང་ཁར་སོང་སྟེ་རྒུན་འབྲུམ་ར་བ་ནས་རྒུན་འབྲུམ་བཏོགས་ཏེ་རྒུན་ཆང་བཙིར་ཞིང་གསོལ་སྟོན་བཤམས་པ་དང་།
    དེ་དག་རང་གི་ལྷ་ཁང་དུ་སོང་ནས་བཟའ་བཏུང་ལོངས་སུ་སྤྱད་ཅིང་ཨ་བི་མེ་ལེག་ལ་དམོད་མོ་བྱས།
  sna-sna: Vakaenda kuminda vakandounganidza mazambiringa vakaasvina uye vakaita mutambo.
    Vakapinda mutemberi yamwari wavo, vakadya vakanwa uye vakatuka Abhimereki.
  spa-BLM: Salieron al campo, cosecharon sus viñas, pisaron las uvas, celebraron y
    entraron en la casa de su dios, comieron y bebieron, y maldijeron a Abimelec.
  cac-cac: Ayic q'uin̈xo te' uva, tz'el eb' d'a spatiquel chon̈ab', yic smolan te'
    eb', sb'oan vino eb'. Ix yac'anoch jun q'uin̈ eb', ix och ijan eb' sva'i yed'
    yuc'vi an̈ eb' d'a yol stemplo sdiosal. A val ta' te chuc ix yal eb' d'a spatic
    vin̈aj Abimelec chi'.
  swh-ULB: Wakaenda shambani wakakusanya zabibu kutoka kwa mizabibu, nao wakazikanyaga.
    Walifanya sherehe katika nyumba ya mungu wao, walikula na kunywa, kumlaani Abimeleki.
  bel-bel: І выйшлі ў поле, і зьбіралі вінаград свой, і ціснулі ў чавілах, і ладзілі
    сьвяты, хадзілі ў дом бога свайго, і елі і пілі, і пракліналі Авімэлэха.
  deu-ELBBK: Und sie gingen aufs Feld hinaus und lasen ihre Weinberge und kelterten;
    und sie hielten ein Dankfest und gingen in das Haus ihres Gottes und aßen und
    tranken und fluchten dem Abimelech.
  mbb-OT: Ne hein timpu te kedraǥun te paras, mibaal is menge etew te vinu he migkeres
    he paras. Midtukud dan te pista ziyà te simbahan he ed-ezapan te menge ed-ezapen
    dan. Ne zutun te kebpemengaan dan wey ked-iinum dan, edsudien dan si Abimelec.
  mal-2015: അവർ വയലിൽ ചെന്നു തങ്ങളുടെ മുന്തിരിത്തോട്ടങ്ങളിലെ കുല അറുത്തു ഉത്സവം കൊണ്ടാടി;
    തങ്ങളുടെ ദേവന്റെ ക്ഷേത്രത്തിൽ ചെന്നു തിന്നുകുടിക്കയും അബീമേലെക്കിനെ ശപിക്കയും
    ചെയ്തു
  rmc-rmc: Jekhvar, sar gele pre viňica te skidel upre o hroznos a te ispidel avri
    e šťava, kerde hoscina a gele andro chramos peskre devleskro. Chanas, pijenas
    a prekošenas le Abimelech.
  pes-OPV: و به مزرعه‌ها بیرون رفته، موها را چیدند و انگور رافشرده، بزم نمودند، و
    به خانه خدای خود داخل شده، اکل و شرب کردند و ابیملک را لعنت نمودند.
  ron-1924: Ау ешит ла кымп, ле-ау кулес вииле, ле-ау кэлкат стругурий ши ау ынчепут
    сэ се веселяскэ; ау интрат ын каса думнезеулуй лор, ау мынкат ши ау бэут ши ау
    блестемат пе Абимелек.
  ben-OBCV: ক্ষেতে গিয়ে দ্রাক্ষাফল সংগ্রহ করার ও সেগুলি মাড়াই করার পরে তারা তাদের
    দেবতার মন্দিরে উৎসব উদ্‌যাপন করল। ভোজনপান করতে করতে তারা অবীমেলককে অভিশাপ দিল।
  som-som: Markaasay beeraha tageen, oo canabkoodii soo gurteen, oo waxay ku tunteen
    midhihii canabka, wayna iideen, oo waxay galeen gurigii ilaahood, oo wax bay cuneen
    oo cabbeen, oo waxay caayeen Abiimeleg.
  lat-VUC: 'egressi sunt in agros, vastantes vineas, uvasque calcantes: et factis
    cantantium choris, ingressi sunt fanum dei sui, et inter epulas et pocula maledicebant
    Abimelech,'
  eng-ASVBT: And they went out into the field, and gathered their vineyards, and trod
    the grapes, and held festival, and went into the house of their god, and did eat
    and drink, and cursed Abimelech.
  ita-1885: E, usciti alla campagna, vendemmiarono le lor vigne, e calcarono le uve,
    e cantarono delle canzoni. Poi entrarono nel tempio dell'iddio loro, e mangiarono,
    e bevvero, e maledissero Abimelec.
  eng-LXXUP: And they went out into the field, and gathered their grapes, and trod
    them, and made merry; and they brought the grapes into the house of their god,
    and ate and drank, and cursed Abimelech.
  eng-ULB: They went out into the field and gathered grapes from the vineyards, and
    they trampled on them. They held a festival in the house of their god, where they
    ate and drank, and they cursed Abimelech.
  spa-VBL: En la época de la cosecha salieron al campo, recogieron las uvas de sus
    viñedos y las pisaron. Lo celebraron haciendo una fiesta en el templo de su dios,
    donde comieron y bebieron, y maldijeron a Abimelec.
  fra-_FOB: Ils sortirent dans la campagne, vendangèrent leurs vignes, en foulèrent
    les raisins, et firent bonne chère. Puis ils entrèrent dans la maison de leur
    dieu, mangèrent et burent, et maudirent Abimélec.
  mal-mal: അവർ വയലിൽ ചെന്ന് തങ്ങളുടെ മുന്തിരിത്തോട്ടങ്ങളിലെ കൊല അറുത്ത് ആഘോഷിച്ചു;
    തങ്ങളുടെ ദേവന്റെ ക്ഷേത്രത്തിൽ ചെന്ന്, തിന്നുകുടിച്ച് അബീമേലെക്കിനെ ശപിച്ചു
  urd-GVR: Angūr kī fasal pak gaī thī. Log shahr se nikle aur apne bāġhoṅ meṅ angūr
    toṛ kar un se ras nikālne lage. Phir unhoṅ ne apne dewatā ke mandir meṅ jashn
    manāyā. Jab wuh ḳhūb khā-pī rahe the to Abīmalik par lānat karne lage.
  suz-BL: शेकेम ङा मुर आन अङगुर रूमी लशा, अङगुर सेक्‍शा कोलमी ख्राक्‍गमे बाक्‍त। मिनु
    आन देवता आ मन्‍दीरमी चाड मानेचा कली लमा बाक्‍त। मिनु मेकेर जशा तूशा अबीमेलेक आ
    पर्बम शुक्‍शी लोव़ पामे बाक्‍त।
  ita-1927: E, usciti alla campagna, vendemmiarono le loro vigne, pestarono le uve,
    e fecero festa. Poi entrarono nella casa del loro dio, mangiarono, bevvero, e
    maledissero Abimelec.
  ckb-ckb: چوونە دەرەوە بۆ سەر کێڵگەکانیان و ترێیەکانیان کۆکردەوە و بە پێیەکانیان
    گوشییان. لەدوای ئەوە چوونە پەرستگای خوداوەندەکەیان و ئاهەنگیان گێڕا. کاتێک خواردیان
    و خواردیانەوە، نەفرەتیان لە ئەبیمەلەخ کرد.
  eng-BBE: And they went out into their fields and got in the fruit of their vines,
    and when the grapes had been crushed, they made a holy feast and went into the
    house of their god, and over their food and drink they were cursing Abimelech.
  kan-OKCV: ಹೊರಗೆ ಹೋಗಿ ತಮ್ಮ ದ್ರಾಕ್ಷಿ ಫಲಗಳನ್ನು ಕೊಯ್ದು, ಅವುಗಳನ್ನು ತುಳಿದು ಸಂತೋಷಪಟ್ಟು,
    ತಮ್ಮ ದೇವರ ಮನೆಯೊಳಗೆ ಹೋಗಿ, ತಿಂದು ಕುಡಿದು ಅಬೀಮೆಲೆಕನನ್ನು ಶಪಿಸಿದರು.
  tam-2017: வெளியே புறப்பட்டு, தங்கள் திராட்சை தோட்டங்களின் பழங்களை அறுத்து, ஆலையில்
    ஆட்டி, ஆடிப்பாடி, தங்கள் தேவனின் வீட்டிற்குள் போய், சாப்பிட்டுக்குடித்து, அபிமெலேக்கை
    சபித்தார்கள்.
  spa-RV-1909: Y saliendo al campo, vendimiaron sus viñas, y pisaron la uva, é hicieron
    alegrías; y entrando en el templo de sus dioses, comieron y bebieron, y maldijeron
    á Abimelech.
  ron-BTF: Și au ieșit în câmpuri și le-au cules viile și au călcat strugurii și s-au
    veselit și au intrat în casa dumnezeului lor și au mâncat și au băut și au blestemat
    pe Abimelec.
  eng-WEBP: They went out into the field, harvested their vineyards, trod the grapes,
    celebrated, and went into the house of their god and ate and drank, and cursed
    Abimelech.
  eng-FBV: At harvest time they went out into the countryside and gathered the grapes
    from their vineyards and trod them. They celebrated by having a festival in the
    temple of their god, where they ate and drank, and cursed Abimelech.
  nld-1939: Eens gingen ze naar buiten het veld in, om de druiven te oogsten en te
    persen, en feest te vieren; daarna gingen ze de tempel van hun god binnen, aten
    en dronken, en vervloekten Abimélek.
  nch-BL: Huan quema nopa Siquem ehuani quitequiyayaj itajca xocomecat huan quimapatzcayayaj
    para quichihuase xocomeca at, ilhuichihuayayaj campa itiopa ininteteyohua. Huan
    quema tahuel tacuajtoyaj huan taitoyaj, nochi pejque quitelchihuaj Abimelec.
  vie-1934: Rồi chúng ra ngoài đồng, hái những vườn nho của mình, đạp trái nho, và
    dự tiệc yến. Đoạn, họ vào trong đền thờ của thần chúng, ăn và uống, rồi rủa sả
    A-bi-mê-léc.
  hin-CV: उन्होंने अपने अंगूर के बगीचों में जाकर अंगूर इकट्‍ठे किए, अंगूर रौन्दे और
    अपने देवता के मंदिर में उत्सव मनाया. वहां उन्होंने भोजन किया, पेय पान किया और
    फिर अबीमेलेक को शाप भी दिया.
  spa-BES: Salieron a sus campos y recogieron el fruto de sus viñas, y cuando las
    uvas fueron aplastadas e hicieron vino, hicieron una fiesta santa y entraron en
    la casa de su dios, y sobre su comida y bebida estaban maldiciendo. Abimelec.
  tdx-tdx: Aa le niavotse mb’ an-tetek’ añe iereo, le natonto’ iareo ze an-tanem-bahe
    ao, naho linialia’ iareo o voalobokeo naho nanao sabadidake, le nimoak’ añ’ anjomban’
    drahare’ iareo ao naho nikama naho ninoñe, vaho namatse i Abimeleke.
  tha-KJV: จึงพากันออกไปในสวนองุ่นเก็บผลมาย่ำ ทำการเลี้ยงสมโภชในวิหารพระของเขา เขารับประทานและดื่ม
    และด่าแช่งอาบีเมเลคด้วย
  por-BR-2018: E saindo ao campo, vindimaram suas vinhas, e pisaram a uva, e fizeram
    alegrias; e entrando no templo de seus deuses, comeram e beberam, e amaldiçoaram
    a Abimeleque.
  deu-ELO: Und sie gingen aufs Feld hinaus und lasen ihre Weinberge und kelterten;
    und sie hielten ein Dankfest und gingen in das Haus ihres Gottes und aßen und
    tranken und fluchten dem Abimelech.
  eng-WYC-2018: and went out into [the] fields, and wasted vineries, and trode grapes;
    and with companies of singers made, they entered into the temple of their God,
    and among meats and drinks they cursed Abimelech, (and they went into the fields,
    and emptied out their vineyards, and trod down the grapes at the winepress, and
    made merry; and they entered into the temple of their god, and over food and drink
    they cursed Abimelech,)
  epo-epo: Kaj ili eliris sur la kampon kaj ŝirkolektis siajn vinberojn kaj elpremis
    ilin kaj faris feston kaj iris en la domon de sia dio kaj manĝis kaj drinkis kaj
    malbenis Abimeleĥon.
  uig-PIN: Xundaⱪ ⱪilip ular xǝⱨǝrdin etizliⱪⱪa qiⱪip, üzümzarlarning üzümlirini üzüp
    siⱪip, xarab yasap, xadliⱪ ⱪilip ɵz butining ibadǝthanisiƣa kirip, yǝp-iqixip
    Abimǝlǝkning üstidin lǝnǝt oⱪuƣili turdi.
  beo-beo: 'Ilia huluane da ilia waini sagai amoga asili, waini fage faili, waini
    hano hamone, lolo nasu gilisisu hamoi. Ilia da ilia ogogosu ‘gode’ ea debolo diasu
    amo ganodini golili sa:ili, ha:i mai, waini hano mai amola Abimelege ea hou gadele
    sia: dasu.'
  tpi-OTNT: Orait ol i go long gaden wain bilong ol na kisim olgeta pikinini wain
    i mau pinis. Na ol i memeim pikinini wain na kisim wara bilong en na ol i mekim
    bikpela pati. Na ol i go insait long haus lotu bilong god bilong ol na ol i wok
    long kaikai na dring na tok bilas long Abimelek.
  hau-SA: Bayan sun tafi gonaki suka tattara inabi suka matse su, sai suka yi biki
    a haikalin allahnsu. Yayinda suke ci da sha, sai suka la’anci Abimelek.
  uig-LAT: Shundaq qilip ular sheherdin étizliqqa chiqip, üzümzarlarning üzümlirini
    üzüp siqip, sharab yasap, shadliq qilip öz butining ibadetxanisigha kirip, yep-ichiship
    Abimelekning üstidin lenet oqughili turdi.
  nde-nde: Kwathi sebeye emasimini babutha amagrebisi bawagxoba, baba ledili ethempelini
    likankulunkulu wabo. Kwathi besidla njalo benatha, bamthuka u-Abhimelekhi.
  ton-ton: Pea naʻa nau ʻalu kituaʻā ki he ngoue, ʻo tānaki ʻenau ngoue vaine, ʻonau
    malakaki ʻenau ngaahi kālepi, pea fai ʻae fiefia, ʻonau hū ki he fale ʻo honau
    ʻotua, ʻonau kai mo inu, pea naʻa nau kapeʻi ʻa ʻApimeleki.
  ces-1613: A vyšedše na pole, sbírali víno své a tlačili i veselili se; a všedše
    do chrámu bohů svých, jedli a pili, a zlořečili Abimelechovi.
  eng-WMB: They went out into the field, harvested their vineyards, trod the grapes,
    celebrated, and went into the house of their god and ate and drank, and cursed
    Abimelech.
  tam-TCV: அங்கிருந்து அவர்கள் திராட்சைத் தோட்டங்களுக்குப் போய் பழங்களைச் சேர்த்து
    அதை மிதித்துப் பிழிந்தனர். பின்பு அவர்கள் தங்களுடைய தெய்வத்தின் கோயிலில் பண்டிகை
    கொண்டாடினர். அவர்கள் உண்டு குடிக்கையில் அபிமெலேக்கைச் சபித்தனர்.
  ceb-ULB: Miadto sila sa uma ug nanguha ug mga ubas gikan sa kaparasan, ug gitamak-tamakan
    nila kini. Nagpahigayon sila ug kasaulogan didto sa balay sa ilang dios, diin
    nangaon sila ug nangahubog, ug gitunglo nila si Abimelec.
  pol-UBG: Potem wyszli na pola, zbierali plony swoich winnic, tłoczyli winogrona
    i urządzili zabawę. Następnie weszli do domu swoich bogów, jedli, pili i złorzeczyli
    Abimelekowi.
  urd-GVU: انگور کی فصل پک گئی تھی۔ لوگ شہر سے نکلے اور اپنے باغوں میں انگور توڑ کر
    اُن سے رس نکالنے لگے۔ پھر اُنہوں نے اپنے دیوتا کے مندر میں جشن منایا۔ جب وہ خوب
    کھا پی رہے تھے تو ابی مَلِک پر لعنت کرنے لگے۔
  deu-1912: und zogen heraus aufs Feld und lasen ab ihre Weinberge und kelterten und
    machten einen Tanz und gingen in ihres Gottes Haus und aßen und tranken und fluchten
    dem Abimelech.
  kan-2017: ಆ ಊರಿನವರು ಒಂದಾನೊಂದು ದಿನ ತಮ್ಮ ದ್ರಾಕ್ಷಾಫಲಗಳನ್ನು ಕೊಯಿದು, ಆಲೆಗಳಲ್ಲಿ ರಸತೆಗೆದು,
    ತಮ್ಮ ದೇವರ ಗುಡಿಗೆ ಹೋಗಿ ಹಬ್ಬಮಾಡಿ, ಉಂಡು ಕುಡಿದು ಅಬೀಮೆಲೆಕನನ್ನು ಶಪಿಸಿದರು.
  yap-yap: Mranod nga ted ngar kunuyed e grape, ngar ngongliyed e wayin riy, miyad
