verse: JDG.009.011
translations:
  mal-C: “അതിന് അത്തിവൃക്ഷം, ‘മധുരമുള്ള വിശേഷപ്പെട്ട എന്റെ പഴം ഉപേക്ഷിച്ച് ഞാൻ വൃക്ഷങ്ങളുടെമേൽ
    ആടാൻ പോകുമോ?’ എന്നു ചോദിച്ചു.
  deu-TKW: 'Aber der Feigenbaum erwiderte ihnen: Soll ich etwa meine Süßigkeit und
    meine köstliche Frucht lassen und hingehen, um über den Bäumen zu schweben?'
  lin-lin: 'Nzete ya figi ezongiselaki yango : ‹ Natika penza elengi na ngai mpe mbuma
    na ngai ya kitoko mpo ete nakende koningana-ningana na likolo ya banzete mosusu ? ›'
  eng-LSV: And the fig says to them, Have I ceased from my sweetness, and my good
    increase, that I have gone to stagger over the trees?
  eng-GNV: But the fig tree answered them, Should I forsake my sweetenesse, and my
    good fruite, and goe to aduance me aboue the trees?
  eng-WEBSTER: But the fig-tree said to them, Should I forsake my sweetness, and my
    good fruit, and go to be promoted over the trees?
  nhw-BL: 'Huan nopa higuera cuahuitl tlananquili: ‘Amo huelis nijcahuas nitemacas
    notlajca catli tzopelic para niyas huan nielis más hueyi que sequinoc cuame.’'
  swh-ONEN: “Lakini mtini ukaijibu, ‘Je, niache kutoa matunda yangu mazuri na matamu,
    ili niende nikawe juu ya miti?’
  bba-bba: Adɑmɑ fiɡie ye, yɑ nu wisɑ yɑ nɛɛ, nɑǹ nɛn bii ɡeenu kɑ nɛn bɑm derimɔ
    n ko bɛɛn sunɔ.
  eng-KJVCPB: But the fig tree said unto them, Should I forsake my sweetness, and
    my good fruit, and go to be promoted over the trees?
  luo-luo: “To ngʼowu nodwoko ni, ‘Ere kaka dawe olembena mabeyo kendo mamit mondo
    abed ruodh yiende?’
  meu-meu: A suke auna ese edia hereva e haloua, eto, Egu gaiho bona egu huahua namodia
    baina rakatanidia, au baina biagudia a?
  npi-ULB: तर नेभाराको रूखले तिनीहरूलाई भने, ‘के मैले मेरो गुलियोपन र मेरो असल फललाई
    त्यागेर अरू रूखहरूमाथि राज्‍य गर्न म फर्केर जाऊँ?’
  yor-yor: “Ṣùgbọ́n ọ̀pọ̀tọ́ dá wọn lóhùn pé, ‘Kí èmi fi èso mi tí ó dára tí ó sì
    dùn sílẹ̀ láti wá ṣe olórí àwọn igi?’
  ind-ind: Tetapi jawab pohon ara, “Aku tidak mau berhenti menghasilkan buahku yang
    lezat hanya untuk melambai-lambai di atas pohon-pohon lain.”
  pes-OPCB: 'درخت انجیر نیز قبول نکرد و گفت: آیا تولید میوهٔ خوب و شیرین خود را ترک
    نمایم صرفاً برای اینکه بر درختان دیگر حکمرانی کنم؟'
  tgl-ULB: Pero sinabi ng puno ng igos sa kanila, 'Dapat ko bang bitawan ang aking
    tamis at aking maayos na bunga, para lang makabalik ako at umuyog sa ibabaw ng
    ibang mga puno?'
  hui-hui: Ani layagola poge irame ladai bialu lalu, I̱na tí haru hole biruyagua i̱naga
    ibiri baya dendebi biaru nadoloboda, lene.
  mya-mya: သို့​ရာ​တွင်​သင်္ဘော​သ​ဖန်း​ပင်​က`သင်​တို့​အား အုပ်​စိုး​နိုင်​ရန် ငါ​သည်​ကောင်း​၍​ချို​မြိန်​သော
    အ​သီး​များ​ကို​သီး​ပေး​ခြင်း​မှ​ရပ်​စဲ​ရ​ပေ လိမ့်​မည်' ဟု​ဆို​၏။-
  bod-N: སེ་ཡབ་ཤིང་ན་རེ། བདག་གིས་ཞིམ་མངར་ལྡན་པའི་འབྲས་བུ་བསྐྱེད་པ་སྤངས་ནས་ལྗོན་ཤིང་རྣམས་ཀྱི་རྩེ་མོར་གཡོ་རུང་ངམ་ཞེས་སྨྲས།
  sna-sna: “Asi muonde wakapindura ukati, ‘Ndingada hangu kusiya muchero wangu, wakanaka
    kudai uye unotapira, kuti ndinozengaira pamusoro pemiti here?’
  spa-BLM: '“Pero la higuera les dijo: ‘¿Debo dejar mi dulzura y mi buen fruto e ir
    a agitarme sobre los árboles?'
  cac-cac: 'Ix ab'' yalanpax te'' higo chi'': Maay, tato tzin och eyajaliloc e masanil,
    maxtzac am vac'' in sat te chi'' sloji, xchab'' te''.'
  swh-ULB: Lakini mtini ukawaambia, Je, nitaacha utamu wangu na matunda yangu mazuri,
    ili nipate kurudi na kuvuka juu ya miti mingine?
  bel-bel: 'Смакоўніца сказала ім: ці ж я пакіну саладосьць маю і добры плод і пайду
    бадзяцца па дрэвах?'
  deu-ELBBK: 'Und der Feigenbaum sprach zu ihnen: Sollte ich meine Süßigkeit aufgeben
    und meine gute Frucht, und sollte hingehen, zu schweben über den Bäumen?'
  mbb-OT: Midtavak haazà is higus te, ‘Kenà egkehimu su lavew he meupiya is kebeǥey
    ku te metaam he veǥas, kenà te kedhedii ku keniyu.’
  mal-2015: 'അതിന്നു അത്തിവൃക്ഷം: എന്റെ മധുരവും വിശേഷപ്പെട്ട പഴവും ഞാൻ ഉപേക്ഷിച്ചു
    വൃക്ഷങ്ങളുടെ മേൽ ആടുവാൻ പോകുമോ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale o figovňikos lenge phenďa: ‚Kamen, hoj man te zdav mire ovocendar,
    save hine lačhe the gule, a te hazdav man upre upral o stromi?‘'
  pes-OPV: 'انجیر به ایشان گفت: آیا شیرینی و میوه نیکوی خود راترک بکنم و رفته، بر
    درختان حکمرانی نمایم؟'
  ron-1924: 'Дар смокинул ле-а рэспунс: ‘Сэ-мь пэрэсеск еу дулчаца мя ши родул меу
    чел минунат, ка сэ мэ дук сэ домнеск песте копачь?’'
  ben-OBCV: “কিন্তু ডুমুর গাছ উত্তর দিল, ‘আমি কি গাছেদের উপর দুলবার জন্য আমার ভালো
    ও মিষ্টি ফল উৎপন্ন করা ছেড়ে দেব?’
  som-som: Laakiinse geedberdihii wuxuu ku yidhi, Miyaan ka tagaa macaankayga iyo
    midhahayga wanaagsan, oo miyaan u kacaa inaan hore iyo dib uga lulmado geedaha
    dushooda?
  lat-VUC: 'Quæ respondit eis: Numquid possum deserere dulcedinem meam, fructusque
    suavissimos, et ire ut inter cetera ligna promovear?'
  eng-ASVBT: But the fig tree said unto them, Should I leave my sweetness, and my
    good fruit, and go to wave to and fro over the trees?
  ita-1885: 'Ma il fico disse loro: Resterei io di produrre la mia dolcezza, e il
    mio buon frutto, per andar vagando per gli altri alberi?'
  eng-LXXUP: But the fig tree said to them, Shall I leave my sweetness and my good
    fruits, and go to be promoted over the trees?
  eng-ULB: But the fig tree said to them, 'Should I give up my sweetness and my good
    fruit, just so I could return and sway over the other trees?'
  spa-VBL: 'Pero la higuera respondió: ‘¿Debo dejar de dar mi buen y dulce fruto para
    ir a balancearme sobre los árboles?’'
  fra-_FOB: 'Mais le figuier leur répondit: Renoncerais-je à ma douceur et à mon bon
    fruit, pour aller planer au-dessus des arbres?'
  mal-mal: 'അതിന് അത്തിവൃക്ഷം: എന്റെ മധുരമുള്ള വിശേഷപ്പെട്ട പഴവും ഉപേക്ഷിച്ച് വൃക്ഷങ്ങളുടെമേൽ
    ആടുവാൻ ഞാൻ പോകുമോ എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin anjīr ke daraḳht ne jawāb diyā, ‘Kyā maiṅ apnā mīṭhā aur achchhā
    phal lāne se bāz āūṅ tāki daraḳhtoṅ par hukūmat karūṅ? Hargiz nahīṅ!’
  suz-BL: मिनु फोव़शी रवामी ‘मार, आंम के रिम्‍शो जिज नु ब्रोव़शो फल सेल्‍चा प्रोंइशा,
    गो रवा आन कली सासन पाइनुङा?’ देंमाक्‍त।
  ita-1927: 'Ma il fico rispose loro: Rinunzierei io alla mia dolcezza e al mio frutto
    squisito per andare ad agitarmi al disopra degli alberi?'
  ckb-ckb: '«دار هەنجیریش وەڵامی دانەوە: ”ئایا واز لە شیرینییەکەم و بەرە خۆشەکەم بهێنم،
    بچم فەرمانڕەوایەتی درەختەکان بکەم؟“'
  eng-BBE: But the fig-tree said to them, Am I to give up my sweet taste and my good
    fruit and go waving over the trees?
  kan-OKCV: “ಆದರೆ ಅಂಜೂರದ ಗಿಡಗಳು ಅವುಗಳಿಗೆ, ‘ನಾನು ನನ್ನ ಮಧುರವನ್ನೂ, ನನ್ನ ಒಳ್ಳೆಯ ಫಲವನ್ನೂ
    ಬಿಟ್ಟು ಮರಗಳ ಮೇಲೆ ಅಧಿಕಾರಿಯಾಗಿ ಹೋಗುವೆನೋ?’ ಎಂದಿತು.
  tam-2017: 'அதற்கு அத்திமரம்: நான் என்னுடைய இனிமையையும் என்னுடைய நற்கனியையும் விட்டு,
    மரங்களை அரசாளப்போவேனோ என்றது.'
  spa-RV-1909: 'Y respondió la higuera: ¿Tengo de dejar mi dulzura y mi buen fruto,
    por ir á ser grande sobre los árboles?'
  ron-BTF: 'Dar smochinul le-a spus: Să îmi las eu dulceața mea și rodul meu bun și
    să mă duc să fiu înălțat peste copaci?'
  eng-WEBP: “But the fig tree said to them, ‘Should I leave my sweetness, and my good
    fruit, and go to wave back and forth over the trees?’
  eng-FBV: But the fig tree replied, ‘Should I stop giving my good sweet fruit just
    to go and sway to and fro over the trees?’
  nld-1939: 'Maar de vijgeboom antwoordde: Zou ik dan ophouden, mijn zoetigheden en
    heerlijke vrucht te geven, en boven de bomen gaan zweven?'
  nch-BL: 'Huan nopa higuera cuahuit tananquili: ‘Amo huelis nijcahuas nitemacas notajca
    cati tzopelic para niyas huan nielis más hueyi que sequinoc cuame.’'
  vie-1934: 'Nhưng cây vả đáp rằng: Ta há sẽ bỏ sự ngọt ngon và trái tươi tốt ta đặng
    đi xao động trên các cây cối ư?'
  hin-CV: “मगर अंजीर वृक्ष ने उन्हें उत्तर दिया, ‘क्या मैं अपनी मिठास और अच्छे फल
    उगाना छोड़ दूं और अन्य पेड़ों के ऊपर जाकर लहराता रहूं?’
  spa-BES: 'Pero la higuera les dijo: ¿Debo renunciar a mi dulce sabor y mi buen fruto
    e ir a ondear sobre los árboles?'
  tdx-tdx: Fa hoe i sakoañey am’ iereo, Haforin­tseko hao ty hamamiko naho o voako
    soao, handenako hile­traletra ambone’ o hatae’eo?
  tha-KJV: แต่​ต้นมะเดื่อตอบเขาว่า ‘จะให้เราทิ้งรสหวานและผลดีของเราเสีย และไปกวัดแกว่งอยู่เหนือต้นไม้ทั้งหลายหรือ’
  por-BR-2018: 'E respondeu a figueira: Tenho de deixar minha doçura e meu bom fruto,
    para ir a ser grande sobre as árvores?'
  deu-ELO: 'Und der Feigenbaum sprach zu ihnen: Sollte ich meine Süßigkeit aufgeben
    und meine gute Frucht, und sollte hingehen, zu schweben über den Bäumen?'
  eng-WYC-2018: Whether I may forsake my sweetness, and my full sweet fruits, and
    go that I be advanced among other trees? (Can I forsake my sweetness, and my full
    sweet fruits, and go that I be advanced over the other trees?)
  epo-epo: 'Sed la figarbo diris al ili: Ĉu mi perdis mian dolĉecon kaj miajn bonajn
    fruktojn, ke mi iru vagi super la arboj?'
  uig-PIN: 'Ənjür dǝrihi ularƣa jawab berip: — Mǝn ɵz xirnǝm bilǝn yahxi mewǝmni taxlap,
    baxⱪa dǝrǝhlǝrning üstidǝ turup pulanglaxⱪa ketǝmdim? — dǝptu.'
  beo-beo: Be figi ifa da bu adole i, ‘Hame mabu! Na da dili ouligisia, noga:i hedai
    fage bu legemu da hamedeiwane ba:mu.’
  tpi-OTNT: Tasol diwai fik i tok, ‘Olsem wanem? Bai mi lusim gutpela switpela kaikai
    bilong mi na mi kamap king bilong yupela, a?’
  hau-SA: “Amma itacen ɓauren ya ce, ‘In bar kyawawan ’ya’yana da zaƙinsu, in zo in
    yi ta fama da itatuwa?’
  uig-LAT: 'Enjür derixi ulargha jawab bérip: — Men öz shirnem bilen yaxshi méwemni
    tashlap, bashqa derexlerning üstide turup pulanglashqa kétemdim? — deptu.'
  nde-nde: Kodwa isihlahla somkhiwa saphendula sathi, ‘Kambe ngingadela izithelo zami
    ezinhle kangaka njalo zimnandi, ukuba ngibuse izihlahla na?’
  ton-ton: Ka naʻe pehē ʻe he fiki kiate kinautolu, ‘ʻE lelei ʻeku tuku ʻeku huʻamelie,
    mo ʻeku fua lelei, pea u ʻalu ke hoko au ke māʻolunga ki he ngaahi ʻakau?’
  ces-1613: 'Jimž odpověděl fík: Zdali já, opustě sladkost svou a ovoce své výborné,
    půjdu, abych postaven byl nad stromy?'
  eng-WMB: “But the fig tree said to them, ‘Should I leave my sweetness, and my good
    fruit, and go to wave back and forth over the trees?’
  tam-TCV: “ஆனால் அத்திமரமோ, ‘நான் என் சிறந்த ருசியான பழங்களை விட்டு மரங்களுக்கு மேலாக
    நின்று அசைவாடுவேனோ?’ என்றது.
  ceb-ULB: Apan miingon ang kahoy nga igera kanila, 'Kinahanglan ba nako biyaan ang
    akong katam-is ug ang akong maayo nga prutas, aron lamang mobalik ako ug motabyog
    ngadto sa ubang mga kahoy?'
  pol-UBG: 'Lecz drzewo figowe odpowiedziało im: Czy mam porzucić swoją słodycz i
    wyborny owoc i pójść, aby być postawione nad drzewami?'
  agr-agr: 'Tusa tama higuera chichaak: ‘Wika numi aina nuna apuji atag takunuk, mina
    yujagkeg higo shiig pegkeg yumimitun nejenaitag nuna idaikun apu amainaitjai’,
    tusa dakitjauwai.'
  kyc-kyc: Leyaminyi dokopa piki isa dokome isingi lao, Nambame nakama iso rapu piru
    ramo dokopa nambana jingi rende pingi doko yaki nyuo lyii nasaro, leya.
  urd-GVU: لیکن انجیر کے درخت نے جواب دیا، ’کیا مَیں اپنا میٹھا اور اچھا پھل لانے
    سے باز آؤں تاکہ درختوں پر حکومت کروں؟ ہرگز نہیں!‘
  deu-1912: 'Aber der Feigenbaum sprach zu ihnen: Soll ich meine Süßigkeit und meine
    gute Frucht lassen und hingehen, daß ich über den Bäumen schwebe?'
  kan-2017: ಅದು, ‘ನಾನು ನನ್ನ ಶ್ರೇಷ್ಠವಾದ ಮಧುರಫಲದಾನವನ್ನು ಬಿಟ್ಟು ಮರಗಳ ಮೇಲೆ ಓಲಾಡುವುದಕ್ಕೆ
    ಬರಬೇಕೋ?’ ಎಂದಿತು.
  yap-yap: Machane me fulweg fare ke gek’iy ni fig ni ga’ar, ‘Ra dor me ere nggu tal
    ndabki yib wom’engig ni bfel’ lamen ni fa’anra gag e ngu’ug gagiyeg nagmed.’
  hlt-MCSB: Tedae amih te thaibu loh , “Ka didip neh ka thaih then he ka toeng mai
    vetih thing rhoek soah vikvuek ham ka cet aya? ' a ti nah.
  mdy-ETH: ቤሌሶ ሚፃ ጋዓንቴ፦ ‹ዓኣሢ፤ ሃሣ ኮሺ ማዔ ዓኣፖ ዓኣፒፆ ሃሺ ሚሢኮ ታ ዴንዲ ካኣቲ ማዖንዶ?› ጌዔኔ።
  twi-ASANTE: “Borɔdɔma nso buaa sɛ, ‘Na mennyae aba so na menkyini nnua foforɔ so?’
  eng-WEBU: “But the fig tree said to them, ‘Should I leave my sweetness, and my good
    fruit, and go to wave back and forth over the trees?’
  wal-wal: SHin balasee, ‘Ta intte bolli kawotana koshshiyaabaa gidikko, mal77iya
    lo77o aifiyaa aifiyoogaa aggais giyoogaa’ yaagidi zaariis.
  spa-PDDPT: 'Pero la higuera les dijo: ¿Dejaré mi dulzura y mi buen fruto, Para mecerme
    por encima de los árboles?'
  gun-gun: 'Ha''e rã figo''y ombovai: “Xee ajepe''a ''rã ri ty''y xe''a he''ẽ ha''e
    iporã va''e ame''ẽa gui, yvyra pendekuai va''e áry rupi rive xerakã ovava aguã?”
    he''i.'
  agu-BL: Poro nin tal yi wi' ibẍa'tz scyetz yi qui'c rmeril tan toque'n i' tetz chireyil
    yi e'chk jilwutz tze'. Na ko ya'tz tajwe'n smak tib i' tan tk'ol yi wutz yi chin
    chi' nin, nin chin c'o'c nin.
  ilo-ULB: Ngem kinuna ti kayo nga igos kadakuada, 'Rumbeng kadi nga isardengko ti
    kinasam-itko ken ti nasayaat a bungak, tapno laeng makasubliak nga agampaampayag
    iti rabaw dagiti sabali a kayo?'
  kpg-kpg: Gei di laagau ‘fig’ ga helekai boloo, ‘Maa au gaa dagi goodou, gei au e hai
    gi hagalee hai ogu golee maangala.’
  uig-ARA: 'ئەنجۈر دەرىخى ئۇلارغا جاۋاب بېرىپ: ــ مەن ئۆز شىرنەم بىلەن ياخشى مېۋەمنى
    تاشلاپ، باشقا دەرەخلەرنىڭ ئۈستىدە تۇرۇپ پۇلاڭلاشقا كېتەمدىم؟ ــ دەپتۇ.'
  sus-sus: Kɔnɔ xɔrɛ bili naxa a fala e bɛ, ‹N tan mu gbilenma n bogi ɲɔxunmɛ fanyi
    raminife fɔxɔ ra, alako kansan n xa nu sa n iyan wuri bilie xun.›»
  pon-2006: A tuhke piko sapeng irail, nda, ‘Ia duwe, I pahn kesehkihla ei wahntuhke
    iou oh kaselel, pwe I en kaunkumwailda?’
  jae-jae: Mago jambô gêjô êsêac aweŋ gebe ‘Amboac ondoc, oc jawi ŋoc ŋanô ŋajam to
    ŋakana siŋ ma janam gôliŋ amac me.’
  ksd-ksd: 'Ma ra lovo i ga biti ta diat: Upi ra ava ina vana kan kaugu kalami ma
    ra bo na vuaigu upi ina vana ma ina kalkalup taun ra lavur davai?'
  tur-YTC: '“Ama incir ağacı onlara şöyle dedi: ''Tatlılığımı ve güzel meyvemi bırakıp
    da ağaçların üzerinde ileri geri sallanmaya mı gideyim?''”'
  grc-BRENT: Καὶ εἶπεν αὐτοῖς ἡ συκῆ, μὴ ἀπολείψασα ἐγὼ τὴν γλυκύτητά μου καὶ τὰ γεννήματά
    μου τὰ ἀγαθὰ, πορεύσομαι κινεῖσθαι ἐπὶ τῶν ξύλων;
  ind-AYT: Pohon ara menjawab, ‘Haruskah aku meninggalkan manisanku dan buah-buahku
    yang baik, lalu pergi melayang-layang di atas pohon-pohon?’
  nya-nya: Koma mtengo wa mkuyu unayankha kuti, “Kodi ndisiye chipatso changa chokoma
    ndi chozunachi kuti ndizikalamulira mitengo?”
  hrv-hrv: 'Odgovori im smokva: ''Zar da se odreknem slatkoće i krasnoga ploda svog
    da bih vladala nad drugim drvećem?'''
  mps-mps: Tiali goli, ni kayago te po wali, ‘Magi basowe? Te eno tubo wiegi yai pusu
    ebo nai tagalu, tama ena dagego king pedalumainu obawe?’ te po wali.
  tpi-tpi: Tasol diwai fik i tok, ‘Olsem wanem? Bai mi lusim gutpela switpela kaikai
    bilong mi na mi kamap king bilong yupela, a?’
  dan-1931: 'Men Figentræet svarede dem: Skulde jeg give Afkald på min Sødme og min
    liflige Frugt for at give mig til at svæve over Træerne?'
  vie-OVCB: 'Nhưng cây vả đáp: ‘Không lẽ ta bỏ việc cung cấp trái ngọt, để đi dao
    động cành lá mình trên các cây khác?’'
  guj-2017: પણ અંજીરીના વૃક્ષે તેઓને કહ્યું, ‘મારી મીઠાશ તથા મારાં સારાં ફળ મૂકી દેવા
    જોઈએ, જેથી બીજાં વૃક્ષો પર પ્રભાવ પાડવા માટે હું શા માટે આવું?’”
  pon-2006A: A tuhke piko sapeng irail, nda, ‘Ia duwe, I pahn kesehkihla ei wahntuhke
    iou oh kaselel, pwe I en kaunkumwailda?’
  por-BRBSL: '“Mas a figueira lhes disse: “Devo deixar minha doçura e meus bons frutos
    e ir acenar para frente e para trás sobre as árvores?'
  cth-cth: Hatei, thaibunglung ni ahnimouh koevah, ka radipnae hoi a pâw ka thawnnae
    poutsak vaiteh, thingkungnaw koe maw ka kap han toung, telah atipouh
  twi-twi: “Borɔdɔma nso buae se, ‘Na minnyae aba sow na minkyin nnua afoforo so?’
  hlt-hlt: Tedae amih te thaibu loh, “Ka didip neh ka thaih then he ka toeng mai vetih
    thing rhoek soah vikvuek ham ka cet aya? ' a ti nah.
  tbz-SIM: 'Kɛ̀ fìkíè dɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: M bo yóu m bo mpɛímɛ̀ yɛbɛ yɛ̀ɛ̀ wɛ̀ɛ̀ti
    kɛ́kɔtɛ kɛ́ntú m bɑkɛ́ dɛtiennɑɑ̀?'
  msy-2020: Ezɨ fighɨn temem kamaghɨn men akam ikaragha ghaze, ‘Manmagh su? Kɨ ti
    uan dagher isɨngtɨzim ategh nan aguaba ko nan dafariba na feghtɨ kɨ bar isɨn mar
    ikɨ, temer igharazibagh afirazɨ moghɨn ia bagh atrivimɨn otogham? Bar puvatɨgham.’
  dop-dop: 'Tǝnɑɣɑlɛ fiki sɩ: Mɑ yeki mɑ pee leleŋ nyǝnɑ ɑnǝɣɩ lʋlʋɣʋ ntɛnɑ mɑ́ kʋɣʋ
    mɑ tɩ sɩ mɑ tɔkɩ tɩɩŋ tɔɔ kɛ́ kɑwulɑɣɑ nɑ?'
  azb-azb: 'Əncir ağacı onlara dedi: “Şirinliyimi və gözəl meyvələrimi ataraq ağacların
    üstündəmi sallanıb qalım?”'
  eng-DBY: But the fig-tree said to them, Should I leave my sweetness, and my good
    fruit, and go to wave over the trees?
  hin-2017: अंजीर के वृक्ष ने उनसे कहा, ‘क्या मैं अपने मीठेपन और अपने अच्छे-अच्छे
    फलों को छोड़ वृक्षों का अधिकारी होकर इधर-उधर डोलने को चलूँ?’
  eng-YLT: And the fig saith to them, Have I ceased from my sweetness, and my good
    increase, that I have gone to stagger over the trees?
  eng-WYC-2017: Whether I may forsake my sweet-ness, and my full sweet fruits, and
    go that I be advanced among other trees?
  eng-WMBB: “But the fig tree said to them, ‘Should I leave my sweetness, and my good
    fruit, and go to wave back and forth over the trees?’
  urd-GVH: लेकिन अंजीर के दरख़्त ने जवाब दिया, ‘क्या मैं अपना मीठा और अच्छा फल लाने
    से बाज़ आऊँ ताकि दरख़्तों पर हुकूमत करूँ? हरगिज़ नहीं!’
  rug-rug: Ba olaṉa la koarini sa huda piqi, ‘Pude baṉarani gamu rau! si kote beto
    va vurai rau sari na vuaqu leadi saripu lomoso lea.’
  gaz-gaz: “Mukni harbuu garuu deebisee, ‘Ani mukkeen hundaa olitti baʼee raafamuuf
    jedhee ija koo miʼaawaa fi gaarii sana kennuu dhiisuu ree?’ jedhe.
  fra-LSG: 'Mais le figuier leur répondit: Renoncerais-je à ma douceur et à mon excellent
    fruit, pour aller planer sur les arbres?'
  yal-yal: Koni, xɔdɛ binla yi e yabi, a naxa, ‘N xa n mɛ n ɲaxunna nun n bogi faɲin
    na, n sa dɔxɔ wudin bonne xun na?’
  haw-1868: I mai la ka laau fiku ia lakou, E haalele anei au i ko'u ono, a me ko'u
    hua maikai, a hele e noho alii maluna o na laau?
  arb-NAV: 'فَأَجَابَتِ التِّينَةُ: ’أَأَهْجُرُ حَلاوَتِي وَثَمَرِي الطَّيِّبَ لأَصِيرَ
    مَلِكَةً عَلَى الأَشْجَارِ؟‘.'
  ewe-ewe: “Ke gboti ɖo eŋu na wo be, ‘Ɖe madzudzɔ nye ku vivi ŋanɛwo tsetse be maɖu
    fia ɖe atiwo dzia?’
  eng-LEE: But the fig-tree said unto them, Should I give up my sweetness, and my
    good productiveness, and go to be promoted over the trees?
  asm-FB: কিন্তু ডিমৰু গছে সিহঁতক ক’লে, ‘মই জানো মোৰ মিঠা সোৱাদ আৰু উত্তম ফল ত্যাগ
    কৰি আন গছবোৰৰ ওপৰত দুলি থাকিবলৈ যাম?’
  sus-A: كْنْ شْرّ بِلِ نَشَ عَ قَلَ عٍ بّ، ‹ﭑ تَن مُ فبِلٍنمَ ﭑ بٌفِ حْشُنمّ قَنيِ
    رَ مِنِقٍ قْشْ رَ، عَلَكٌ كَنسَن ﭑ شَ نُ سَ ﭑ عِيَن وُرِ بِلِيٍ شُن.›»
  fra-SBL: '« Mais le figuier leur dit : « Dois-je laisser ma douceur et mon bon fruit,
    et aller m''agiter sur les arbres ? ».'
  hbo-hbo: וַתֹּ֤אמֶר לָהֶם֙ הַתְּאֵנָ֔ה הֶחֳדַ֙לְתִּי֙ אֶת־מָתְקִ֔י וְאֶת־תְּנוּבָתִ֖י
    הַטֹּובָ֑ה וְהָ֣לַכְתִּ֔י לָנ֖וּעַ עַל־הָעֵצִֽים׃
  kik-kik: “No mũkũyũ ũcio ũgĩcookia atĩrĩ, ‘No ndigane na ngũyũ ciakwa njega ũguo
    na irĩ mũrĩo, ngariũnge ũũ na ũũ igũrũ rĩa mĩtĩ ĩrĩa ĩngĩ?’
  fra-NCL: 'Mais le figuier leur dit : Renoncerais-je à ma douceur et à mon excellent
    fruit, pour aller me balancer au-dessus des autres arbres ?'
  cek-AK: Toe thaiduet thing mah nihcae khaeah, Ka luephaih hoi kahoih kaimah ih thingthai
    hae ka caehtaak moe, thingnawk to ka khuk han maw? tiah naa let bae.
  cuk-cuk: 'Higuera-sapi abin-sogded: ‘An sapimar-e-dummadga-guega, ¿an-san-ochigwad-yeer-gullegedde
    bergusunnode? An sapimar-baiganba dummarbaa guega, ¿an-sanmar-nuegande bergubarsunnode?
    Adi sulirgebed.’'
  uig-CYR: 'Әнҗир дәриғи уларға җавап берип: — Мән өз ширнәм билән яхши мевәмни ташлап,
    башқа дәрәқләрниң үстидә туруп пулаңлашқа кетәмдим? — дәпту.'
  tel-2017: అంజూరపు చెట్టు, ‘చెట్ల మీద రాజుగా ఉండి ఇటు అటు ఊగడానికి నా మాధుర్యాన్ని,
    నా మంచి ఫలాలను ఇవ్వకుండా నేను మానాలా?’ అని వాటితో అంది.
  hat-BSA: '“Men pye fig la te di yo: ‘Èske mwen ta dwe kite dousè mwen ak bon fwi
    mwen, pou m ta balanse feyaj mwen sou bwa yo?’'
  kos-kos: Ac sak fig el topuk ac fahk, ‘Nga fin leum fowos, na enenu ngan tia sifil
    isus fahko emwem ac wo.’
  hbo-WLC: וַתֹּ֤אמֶר לָהֶם֙ הַתְּאֵנָ֔ה הֶחֳדַ֙לְתִּי֙ אֶת־מָתְקִ֔י וְאֶת־תְּנוּבָתִ֖י
    הַטּוֹבָ֑ה וְהָ֣לַכְתִּ֔י לָנ֖וּעַ עַל־הָעֵצִֽים׃
  ibo-ibo: “Ma osisi fiig sịrị, ‘Ọ bụrụ na m ekwere na m ga-abụ eze unu, ọ pụtara
    na m ga-akwụsị ịmịpụta mkpụrụ osisi na-atọ ụtọ, nọọ ọnọdụ ifegharị alaka m nʼelu
    osisi ndị ọzọ?’
  ory-ory: ମାତ୍ର ଡିମ୍ବିରିବୃକ୍ଷ ସେମାନଙ୍କୁ କହିଲା, ‘ମୁଁ କି ଆପଣା ମିଷ୍ଟତା ଓ ଉତ୍ତମ ଫଳ ତ୍ୟାଗ
    କରି ବୃକ୍ଷମାନଙ୍କ ଉପରେ ଏଣେତେଣେ ଦୋହଲିବାକୁ ଯିବି?’
  chk-chk: Nge ewe irä fiik a pälüeniir, ‘Ifa usun ai üpwe ükütiu le afisätä uai mi
    mürina o arar, pwe üpwe feila o nemenikemi?’
  rop-rop: Bat det Figtri bin tok, ‘Ai kaan jidan king, dumaji ai wandi kipgon meigimbat
    det brabli switwan daga.’
  ukr-1871: 'Та смоква (фіґа) відказала їм: Чи то ж менї понехати мої солодощі й дорогі
    ягоди мої, щоб бути вивисшеною між деревами?'
  deu-1951: 'Aber der Feigenbaum sprach zu ihnen: Soll ich meine Süßigkeit und meine
    gute Frucht lassen und hingehen, um über den Bäumen zu schweben?'
  eng-JPS: 'But the fig-tree said unto them: Should I leave my sweetness, and my good
    fruitage, and go to hold sway over the trees?'
  srp-1865: 'A smokva im reèe: zar ja da ostavim slast svoju i krasni rod svoj, pa
    da idem da tumaram za druga drveta?'
  lug-lug: Naye nagwo ne guddamu nti, ‘Ndekeyo okuvaamu obuwoomi n’ekibala ekirungi,
    ŋŋende okuyuuguumya emiti?’
  heb-heb: ותאמר להם התאנה החדלתי את מתקי ואת תנובתי הטובה והלכתי לנוע על העצים׃
  ben-IRV: ডুমুরবৃক্ষ তাদেরকে বলল, আমি কি নিজের মিষ্টতা ও উত্তম ফল ত্যাগ করে বৃক্ষদের
    উপরে দুলতে থাকবে?
  pan-pan: ਪਰ ਹੰਜ਼ੀਰ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ, ‘ਭਲਾ, ਮੈਂ ਆਪਣੀ ਮਿਠਾਸ ਅਤੇ ਆਪਣਾ ਚੰਗਾ ਫਲ ਛੱਡ
    ਦਿਆਂ ਅਤੇ ਰੁੱਖਾਂ ਉੱਤੇ ਝੁੱਲਦਾ ਫਿਰਾਂ?’
  mya-JVB: သင်္ဘောသဖန်း ပင်က၊ ငါ ၌ ချို သော အရသာနှင့် ကောင်း သောအသီး ကို ငါသည် စွန့်
    ၍ သစ်ပင် တို့ အပေါ် မှာ လွှမ်းမိုးရမည်လောဟု ဆို ၏။
  hmo-hmo: Ia haere, ia gwau, ‘Bema lau king neganai, lauegu huahua namodia do idia
    doko, do idia vara lasi. Inai be ia namo, a?’
  urd-urd: लेकिन अंजीर के दरख़्त ने उनसे कहा, 'क्या मैं अपनी मिठास और अच्छे अच्छे
    फलों को छोड़ कर दरख़्तों पर हुक्मरानी करने जाऊँ?”
  rus-SYN: 'Смоковница сказала им: оставлю ли я сладость мою и хороший плод мой и
    пойду ли скитаться по деревам?'
  bqc-SIM: 'Ɔ̃ kaadↄɛna ònɛ́: Mà a nɛ pↄ́ ìↄ maa mɛ́ a blea ìↄ na ia tó, mí
    gɛ́ màↄ deedee líↄ musua?'
  tcz-CHONGTHU: Ahinlah theichang phung chu ana nompon hitin ahinseije, ‘Keiman theichang
    lhumkei kagadohsah hi kadalhah a hiche thingphung holah a hi iti kaga vaihom dingham?’
    ati.
  mar-mar: तेव्हा अंजिराने त्यांना म्हटले, ‘मी आपली गोडी व आपले चांगले फळ सोडून, झाडांवर
    अधिकार कारायास जावे की काय?’
  qub-qub: '«Chayshi ïgus yöraga niran: ‹Nogaga manami. Yöracunapa raynin canäpäga
    manami mishquej frütatapis wayömannachu.›'
  hat-hat: 'Pye figfrans lan di yo: Nou ta vle mwen sispann bay bon ti fwi dous pou
    m'' ale chèf sou tout pyebwa!'
  eng-BSB: But the fig tree replied, ‘Should I stop giving my sweetness and my good
    fruit, to hold sway over the trees?’
  tod-tod: 'Kɛlɛ kooleɠoole gului ɠɛni ti ma: «Gè ɠɛlɛ mà nɛɛi ʋa, ta mà waa ʋagɔi,
    gè li gè ɓɔɠɔ ɓɔlɔ ga gè zei guluiti unda?»'
  eng-WEBPB: “But the fig tree said to them, ‘Should I leave my sweetness, and my
    good fruit, and go to wave back and forth over the trees?’
  kbq-kbq: Hianagi fiki zafamo'a anage huno zamasami'ne, Nagra haganentake zafaragama
    renentoa eri'zana atre'na amne oti'nena vuge ege nehu'na, zafamota nazana atreramante
    vava hanuo?
  nhe-BL: 'Huan nopa higuera cuahuitl tlananquili: ‘Ax huelis nijcahuas nitemacas
    notlajca tlen tzopelic para niyas huan nielis más hueyi que sequinoc cuame.’'
  gub-BL: Uze'eg pi 'yw amogwer ma'e'yw wanupe. — Aze mo aiko penuwihawete romo, a'e
    mehe mo apytu'u mo he'a kwer imono re ihe. Hete katu tuwe he'a kwer. Teko uzuhez
    katu wà, i'i wanupe.
  eng-DRA: 'And it answered them: Can I leave my sweetness, and my delicious fruits,
    and go to be promoted among the other trees?'
