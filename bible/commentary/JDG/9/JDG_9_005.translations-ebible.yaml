    youngest son of Jerubbaal; for he had hid himself.
  hin-2017: तब उसने ओप्रा में अपने पिता के घर जा के अपने भाइयों को जो यरूब्बाल के
    सत्तर पुत्र थे एक ही पत्थर पर घात किया; परन्तु यरूब्बाल का योताम नामक लहुरा पुत्र
    छिपकर बच गया।
  eng-YLT: and he goeth into the house of his father at Ophrah, and slayeth his brethren,
    sons of Jerubbaal, seventy men, on one stone; and Jotham, youngest son of Jerubbaal,
    is left, for he was hidden.
  eng-WYC-2017: And he came into the house of his father in Ophrah, and killed his
    brethren the sons of Jerubbaal, seventy men, on one stone. And Jotham, the youngest
    son of Jerubbaal, was left, and hid.
  eng-WMBB: He went to his father’s house at Ophrah, and killed his brothers the sons
    of Jerubbaal, being seventy persons, on one stone; but Jotham the youngest son
    of Jerubbaal was left, for he hid himself.
  urd-GVH: उन्हें अपने साथ लेकर वह उफ़रा पहुँचा जहाँ बाप का ख़ानदान रहता था। वहाँ
    उसने अपने तमाम भाइयों यानी जिदौन के 70 बेटों को एक ही पत्थर पर क़त्ल कर दिया।
    सिर्फ़ यूताम जो जिदौन का सबसे छोटा बेटा था कहीं छुपकर बच निकला।
  rug-rug: Meke topue la si asa koasa vasileana soti tanisa tamana pa Opara, meke
    va matei sa pa batuna koa keke patu vasina sari ka zuapa ṉavulu puta tasina koreo,
    sari na tuna e Qitione. Ba se Zotamu, sa tuna koreo mudina e Qitione si tome meke
    govete taloa nana.
  gaz-gaz: Gara mana abbaa isaa kan Ofraatti argamuu dhaqee obboloota isaa ilmaan
    Yerub-Baʼaal torbaatama dhagaa tokko irratti qale. Yootaam ilmi Yiruubaʼaal quxisuun
    garuu dhokatee isa jalaa miliqe.
  fra-LSG: Il vint dans la maison de son père à Ophra, et il tua ses frères, fils
    de Jerubbaal, soixante-dix hommes, sur une même pierre. Il n’échappa que Jotham,
    le plus jeune fils de Jerubbaal, car il s’était caché.
  yal-yal: A yi siga a fafe a banxini Ofara taani, a yi a tadane nun a xunyɛne faxa,
    Yerubali a dii tonge soloferene birin gɛmɛ kedenna fari. Yerubali a dii dɔnxɛn
    Yotami nan tun lu, amasɔtɔ na bata yi a luxun.
  haw-1868: Hele aku la oia i ka hale o kona makuakane, ma Opera, a pepehi aku la
    i kona poe hoahanau, i na keiki a Ierubaala, he kanahiku kanaka, ma ka pohaku
    hookahi. Koe no nae o Iotama ke keikikane muli loa a Ierubaala, no ka mea, ua
    pee oia.
  arb-NAV: وَاقْتَحَمَ بِهِمْ بَيْتَ أَبِيهِ فِي عَفْرَةَ، حَيْثُ ذَبَحَ إِخْوَتَهُ
    السَّبْعِينَ عَلَى حَجَرٍ وَاحِدٍ، وَلَمْ يَنْجُ إِلّا يُوثَامُ بْنُ يَرُبَّعَلَ
    الأَصْغَرُ الَّذِي تَمَكَّنَ مِنَ الاخْتِبَاءِ.
  ewe-ewe: Ekplɔ wo yi fofoa ƒe aƒe me le Ofra eye wòna wowu Yerubaal ƒe vi blaadreawo
    ɖe kpe ɖeka dzi, ke Yerubaal ƒe vi ɖeka, Yotam, koe si ɖaɣla eɖokui.
  eng-LEE: And he came unto his father's house at 'Ophrah, and slew his brothers the
    sons of Yeruhba'al, seventy persons, upon one stone; and there was yet left Yotham
    the youngest son of Yerubba'al; for he had hidden himself.
  asm-FB: অবীমেলকে অফ্রাত নিজৰ বাপেকৰ ঘৰলৈ গৈ তেওঁৰ সত্তৰজন ভাইক অর্থাৎ যিৰুব্বালৰ
    পুতেকসকলক একেটা শিলৰ ওপৰত হত্যা কৰিলে। কেৱল, যিৰুব্বালৰ সৰু পুতেক যোথম লুকাই থকা
    বাবে সি বাচি গ’ল।
  sus-A: عَ نَشَ سِفَ عَ بَبَ شْنيِ عٌقَرَ، عَ عَ شُنيَيٍ بِرِن قَشَ. يٍرُبَالِ شَ
    دِ تٌنفٌ سٌلٌقٍرٍ بِرِن نَشَ قَشَ قَنيٍ كٍرٍن قَرِ، قٌ يٌتَمِ، يٍرُبَالِ شَ دِ
    دْنشْي، نَشَن نُ بَرَ عَ نْشُن عٍ مَ.
  fra-SBL: Il se rendit à la maison de son père, à Ophra, et tua ses frères, les fils
    de Jerubbaal, soit soixante-dix personnes, sur une seule pierre ; mais il resta
    Jotham, le plus jeune des fils de Jerubbaal, car il se cacha.
  hbo-hbo: וַיָּבֹ֤א בֵית־אָבִיו֙ עָפְרָ֔תָה וַֽיַּהֲרֹ֞ג אֶת־אֶחָ֧יו בְּנֵֽי־יְרֻבַּ֛עַל
    שִׁבְעִ֥ים אִ֖ישׁ עַל־אֶ֣בֶן אֶחָ֑ת וַיִּוָּתֵ֞ר יֹותָ֧ם בֶּן־יְרֻבַּ֛עַל הַקָּטֹ֖ן
    כִּ֥י נֶחְבָּֽא׃ ס
  kik-kik: Agĩthiĩ gwa ithe mũciĩ o kũu Ofira na akĩũragithĩria ariũ a ithe mĩrongo
    mũgwanja ihiga-inĩ rĩmwe, nĩo ariũ a Jerubu-Baali. No Jothamu, mũrũ wa Jerubu-Baali
    ũrĩa warĩ kĩhinga-nda, nĩahonokire nĩ ũndũ nĩehithire.
  fra-NCL: Il vint dans la maison de son père à Ephra, et il tua ses frères, fils
    de Jérobaal, au nombre de soixante-dix, sur une même pierre ; il n’échappa que
    Joatham, le plus jeune fils de Jerobaal, parce qu’il s’était caché.
  cek-AK: Anih loe Ophrah ah kaom ampa im ah caeh moe, angmah ih nawkamyanawk Jerub-Baal
    capa quisarihtonawk to lungsong maeto nuiah hum boih; toe Jerub-Baal capa asoi
    koek, Jotham loe anghawk ving pongah a loih.
  cuk-cuk: Abimelec, Ofra-neggweburse e-bab-megisadse nadgua, e-gwenadgan Jerobaal-masmala-dulapaa-gakambegwad
    (70) akwa-dummad-gwagwenad-birgi ogilosad. Degi-inigwele, e-urba-bur-bipigwad-Jotamʼdi
    nabir dukusad.
  uig-CYR: Андин у Офраһқа, атисиниң өйигә берип өзиниң ака-укилири, йәни Йәруббаалниң
    оғуллири болуп җәмий йәтмиш адәмни бир ташниң үстидә өлтүрүвәтти. Лекин Йәруббаалниң
    кичик оғли Йотам йошурунивалғачқа, қутулуп қалди.
  tel-2017: తరువాత అతడు ఒఫ్రాలో ఉన్న తన తండ్రి యింటికి వెళ్లి యెరుబ్బయలు కొడుకులు,
    తన సహోదరులు అయిన ఆ డెబ్భై మందిని ఒక్క బండ మీద చంపాడు. యెరుబ్బయలు చిన్న కొడుకు
    యోతాము మాత్రమే దాక్కుని తప్పించుకున్నాడు.
  hat-BSA: Konsa, li te ale lakay papa li nan Ophra e te touye frè li yo, fis a Jerubbaal
    yo, swasann-dis zòm, sou yon sèl wòch. Men Jotham, fis pi piti a Jerubbaal la
    te chape, akoz li te kache kò li.
  kos-kos: Ac el som nu in acn sin papa tumal ah in acn Ophrah, ac uniya tamulel itngoul
    wial fin sie eot lulap. Tusruktu Jotham, su srik emeet natul Gideon, el mukena
    tia anwuki, ke sripen el wikla.
  hbo-WLC: וַיָּבֹ֤א בֵית־אָבִיו֙ עָפְרָ֔תָה וַֽיַּהֲרֹ֞ג אֶת־אֶחָ֧יו בְּנֵֽי־יְרֻבַּ֛עַל
    שִׁבְּעִ֥ים אִ֖ישׁ עַל־אֶ֣בֶן אֶחָ֑ת וַיִּוָּתֵ֞ר יוֹתָ֧ם בֶּן־יְרֻבַּ֛עַל הַקָּטֹ֖ן
    כִּ֥י נֶחְבָּֽא׃ ס
  ibo-ibo: Ọ gara nʼụlọ nna ya nʼobodo Ofra. Nʼebe ahụ, o gburu iri ndị ikom asaa
    ahụ bụ ụmụnna ya nʼelu otu nkume. Kama Jotam, bụ ọdụdụ nwa Jerub-Baal, zoro onwe
    ya gbapụ.
  ory-ory: ତହୁଁ ସେ ଅଫ୍ରାସ୍ଥିତ ଆପଣା ପିତୃଗୃହକୁ ଯାଇ ଆପଣାର ସତୁରି ଭାଇ ଯିରୁବ୍ବାଲ୍‍ର ପୁତ୍ରମାନଙ୍କୁ
    ଏକ ପ୍ରସ୍ତର ଉପରେ ବଧ କଲା; ମାତ୍ର ଯିରୁବ୍ବାଲ୍‍ର କନିଷ୍ଠ ପୁତ୍ର ଯୋଥମ୍‍ ଆପଣାକୁ ଲୁଚାଇବାରୁ
    ଅବଶିଷ୍ଟ ରହିଲା।
  chk-chk: Iwe, a feila ren imwen saman we lon Ofra o niela ükükün fik pwin kewe nöün
    Kition won eföü chök fau. Nge Jotam nöün Kition setiputur a chüen manau, pun a
    op.
  rop-rop: en imbin go garram detlot men langa im dedi kemp deya langa det taun gulum
    Ofra, en deibin grebum ol im braja olabat, en deibin kilim olabat ded holot ontop
    langa wanbala ston. Deya na ola san blanga Gidiyan bin dai. Oni det lilwan san
    neim Jotham nomo bin dai, dumaji imbin blandim miselp.
  ukr-1871: Тодї прибув у батьківський дім в Офрі та й повбивав братів своїх, Еробааленків,
    сїмдесят чоловіка на одному каменї. Один тільки менший Еробааленко Йотам, остався
    живий, сховавшись.
  deu-1951: Und er kam in seines Vaters Haus nach Ophra und tötete seine Brüder, die
    Söhne Jerub-Baals, siebzig Männer auf einem Stein. Jotam aber, der jüngste Sohn
    Jerub-Baals, blieb übrig; denn er hatte sich versteckt.
  eng-JPS: And he went unto his father's house at Ophrah, and slew his brethren the
    sons of Jerubbaal, being threescore and ten persons, upon one stone; but Jotham
    the youngest son of Jerubbaal was left; for he hid himself.
  srp-1865: I doðe u kuæu oca svojega u Ofru, i pobi braæu svoju, sinove Jerovalove,
    sedamdeset ljudi, na jednom kamenu; ali osta Jotam najmlaði sin Jerovalov, jer
    se sakri.
  lug-lug: N’alaga mu nnyumba ya kitaawe mu Ofula n’addira baganda be, batabani ba
    Yerubbaali nsanvu n’abattira ku jjinja. Naye omu ku baana abo omuto ayitibwa Yosamu
    mutabani wa Yerubbaali, n’adduka ne yeekweka.
  heb-heb: ויבא בית אביו עפרתה ויהרג את אחיו בני ירבעל שבעים איש על אבן אחת ויותר
    יותם בן ירבעל הקטן כי נחבא׃
  ben-IRV: পরে সে অফ্রায় বাবার বাড়িতে গিয়ে নিজের ভাইদেরকে অর্থাৎ যিরুব্বালের সত্তর
    জন ছেলেকে এক পাথরের ওপরে হত্যা করল; কেবল যিরুব্বালের ছোট ছেলে যোথম লুকিয়ে থাকাতে
    বেঁচে গেল।
  pan-pan: ਤਦ ਉਸ ਨੇ ਆਫ਼ਰਾਹ ਵਿੱਚ ਆਪਣੇ ਪਿਤਾ ਦੇ ਘਰ ਜਾ ਕੇ ਆਪਣੇ ਸੱਤਰ ਭਰਾਵਾਂ ਨੂੰ ਜੋ ਯਰੁੱਬਆਲ
    ਦੇ ਪੁੱਤਰ ਸਨ, ਇੱਕ ਹੀ ਪੱਥਰ ਉੱਤੇ ਮਾਰ ਸੁੱਟਿਆ, ਪਰ ਯਰੁੱਬਆਲ ਦਾ ਛੋਟਾ ਪੁੱਤਰ ਯੋਥਾਮ ਲੁੱਕ
    ਗਿਆ, ਇਸ ਲਈ ਬਚ ਗਿਆ।
  mya-JVB: တဖန် ဩဖရ မြို့၌ ရှိသောမိမိ အဘ အိမ် သို့ သွား ၍ ၊ မိမိ ညီအစ်ကို ယေရုဗ္ဗာလ
    သား ခုနစ်ဆယ် တို့ကို ကျောက် တခု ပေါ် မှာ သတ် လေ၏။ သို့ရာတွင် ၊ ယေရုဗ္ဗာလ သား အငယ်ဆုံး
    ယောသံ သည် ပုန်းရှောင် ၍ နေသောကြောင့် ကျန်ရစ် သတည်း။
  hmo-hmo: Vadaeni iena tamana ena ruma, Opera dekenai ia lao, unuseni iena tadikakana
    taudia 70, Gideona ena natuna, ia alaia mase, nadi tamona ena latanai. To Gideona
    ena natuna mero maragina, ladana Iotama, be gabu ta dekenai ia hunia dainai idia
    alaia lasi.
  urd-urd: और वह उफ़रा में अपने बाप के घर गया और उसने अपने भाइयों यरुब्बा'ल के बेटों
    को जो सत्तर आदमी थे, एक ही पत्थर पर क़त्ल किया; लेकिन यरुब्बा'ल का छोटा बेटा यूताम
    बचा रहा, क्यूँकि वह छिप गया था।
  rus-SYN: И пришел он в дом отца своего в Офру и убил братьев своих, семьдесят сынов
    Иеровааловых, на одном камне. Остался только Иофам, младший сын Иероваалов, потому
    что скрылся.
  bqc-SIM: À gɛ̀ńnↄ a de bɛ Ɔfɛla, ↄ̃ à a vĩ̀iↄ ń a dãunaↄ, Gedeↄ̃ↄ nɛgↄ̃ɛ gbɛ̃ↄn
    bàaↄ̃kwipiↄ dɛ̀dɛ gbɛ̀ doũwa. Gedeↄ̃ↄ nɛgↄ̃ɛ gbɛzãna Yotaũ mɛ́ bↄ̀ ado, asa
    à ùlɛɛ̀ɛ.
  tcz-CHONGTHU: Chujouvin Abimelech chu Ophrah khopia apa insunga ache in, songkhat
    mangchan asopi te Gideon chapa somsagi chu agathat gamtan ahi. Ahin u-cha holah
    a aneopen Jotham chu jamdoh in ana kiseldoh tan ahi.
  mar-mar: तो आपल्या वडिलाच्या घरी अफ्रासास गेला, आणि त्याने आपले भाऊ म्हणजे यरूब्बालाचे
    सत्तर मुले एका दगडावर मारले; तरी यरूब्बालाचा धाकटा पुत्र योथाम राहिला, कारण तो
    लपलेला होता.
  qub-qub: papänin Jerobaal tiyashan Ofra siudäman. Chaychöna juc rumi janallanman
    apaycur-apaycur ganchis chunca (70) wauguincunata wañuycachiran. Pacacuyninpa
    gueshpiycuran shullca caj Jotam japallan.
  hat-hat: L' ale lakay papa l' nan lavil Ofra, li touye tout swasanndis frè l' yo,
    pitit Jewoubaal yo, anwo menm wòch la. Men, dènye pitit gason Jewoubaal la, Jotam,
    te kache. Se konsa li pa t' mouri.
  eng-BSB: He went to his father’s house in Ophrah, and on one stone murdered his
    seventy brothers, the sons of Jerubbaal. But Jotham, the youngest son of Jerubbaal,
    survived, because he hid himself.
  tod-tod: Naa ʋoluma, é liini kɛɛɠɛ ná-taazuʋɛ Wɔfela, é kɛɛɠɛ Yeluɓaale ná-doun
    zunu ʋuulɔfelaiti (70) paa, é ti pɛ paani kɔtu ɠilagi maazu. Kɛni Yɔtame ɠila
    kpe, Yeluɓaale ná-doun zunui, nii gola lɔini ti zu, naa la ɠɛni zaani, tɔɔzei
    é lɔɔɠuni.
  eng-WEBPB: He went to his father’s house at Ophrah, and killed his brothers the
    sons of Jerubbaal, being seventy persons, on one stone; but Jotham the youngest
    son of Jerubbaal was left, for he hid himself.
  kbq-kbq: Hagi Abimeleki'a nefa kumate Ofra vuno 70'a Jerubali ne' mofavre zagaramina
    magoke have agofetu ome zamahe'ne. Hianagi amite'na ne'amo Jotamu'a koro freno
    ome fraki'ne.
  nhe-BL: Huan yajque campa ichaj itata ipan altepetl Ofra huan ipan se hueyi tetl
    quintlamimictijque nochi 70 itepotz icnihua pampa eliyaya iconehua Gedeón. San
    mocajqui itztoc nopa teipa ejquetl, Jotam, pampa cholo huan motlatito.
  gub-BL: Na'e oho Amimerek u hàpuzgwer Opira tawhu pe kury. Umur kar amogwer 70 u
    ta'yr a'e pe wà, pitài itahu 'aromo wazuka pà wà. Zotàw a'e, Zineàw ta'yr ipyahu
    wera'i ma'e a'e, uzàn uzeàmim pà. A'e rupi Amimerek nuzuka kwaw.
  eng-DRA: 'And he came to his father’s house in Ephra, and slew his brethren the
    sons of Jerobaal, seventy men, upon one stone: and there remained only Joatham
    the youngest son of Jerobaal, who was hidden.'
