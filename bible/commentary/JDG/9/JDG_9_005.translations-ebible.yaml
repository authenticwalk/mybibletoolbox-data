verse: JDG.009.005
translations:
  mal-C: അയാൾ ഒഫ്രയിൽ തന്റെ പിതാവിന്റെ വീട്ടിൽച്ചെന്നു. യെരൂ-ബാലിന്റെ പുത്രന്മാരായ
    തന്റെ എഴുപത് സഹോദരന്മാരെയും ഒരു കല്ലിൽവെച്ചു വധിച്ചു; എന്നാൽ യെരൂ-ബാലിന്റെ ഇളയപുത്രൻ
    യോഥാം ഒളിച്ചിരുന്നതുകൊണ്ട് രക്ഷപ്പെട്ടു.
  deu-TKW: Darauf begab er sich zum Palaste seines Vaters nach Ophra und ermordete
    seine Brüder, die Söhne Jerubbaals, siebzig Mann, auf einem Steine; nur Jerubbaals
    jüngster Sohn Jotham blieb übrig, da er sich versteckt hatte.
  lin-lin: Akendeki na Ofira, na ndako ya tata na ye, mpe abomaki bandeko na ye ya
    mibali tuku sambo, bana ya Yerubali na likolo ya libanga moko ya monene. Kasi
    Yotami, mwana mobali ya suka ya Yerubali, abikaki mpo ete amibombaki.
  eng-LSV: and he goes into the house of his father at Ophrah, and slays his brothers,
    sons of Jerubba‘al, seventy men, on one stone; and Jotham, youngest son of Jerubba‘al,
    is left, for he was hidden.
  eng-GNV: 'And he went vnto his fathers house at Ophrah, and slew his brethren, the
    sonnes of Ierubbaal, about seuentie persons vpon one stone: yet Iotham the yongest
    sonne of Ierubbaal was left: for he hid himselfe.'
  eng-WEBSTER: And he went to his father's house at Ophrah, and slew his brethren
    the sons of Jerubbaal, being seventy persons, upon one stone; notwithstanding,
    yet Jotham the youngest son of Jerubbaal was left; for he hid himself.
  nhw-BL: Huan yajque campa ichaj itata ipan altepetl Ofra huan ipan se hueyi tetl
    quintlamimictijque nochi 70 itepotz icnihua pampa eliyaya iconehua Gedeón. San
    mocajqui itztoc nopa teipa ejquetl, Jotam, pampa cholo huan motlatito.
  swh-ONEN: Akaenda nyumbani kwa baba yake huko Ofra, na juu ya jiwe moja wakawaua
    ndugu zake sabini, ambao ni wana wa Yerub-Baali. Lakini Yothamu, mwana mdogo wa
    wote wa Yerub-Baali, akaokoka kwa kujificha.
  bba-bba: U dɑ win tundon yɛnuɔ Ofɑrɑɔ, mɑ u win tundo turosibu wɑtɑ kɑ wɔku te ɡo
    kperu ɡɑrun wɔllɔ mɑ n kun mɔ ben dɑ̃ɑko Yotɑmu wi u dɑ u kukuɑ.
  eng-KJVCPB: 'And he went unto his father’s house at Ophrah, and slew his brethren
    the sons of Jerubbaal, being threescore and ten persons, upon one stone: notwithstanding
    yet Jotham the youngest son of Jerubbaal was left; for he hid himself.'
  luo-luo: Nodhi e dala wuon mare man Ofra kendo nonego owetene piero abiriyo, ma
    gin yawuot Jerub-Baal ewi lwanda achiel. To Jotham, ma wuod Jerub-Baal ma chogo,
    nopondo motony.
  meu-meu: Bena ia ese tamana ena ruma Ofra ai ela, tadikakana hituahui-osi, Ierubu-baal
    natuna, e aladia mase, nadi tamona latanai. A taumuritai, ladana Iotam, e roho
    mauri; badina be ia na vada e komu.
  npi-ULB: अबीमेलेक ओप्रामा आफ्ना बुबाको घरमा गए, र तिनले एउटा ढुङ्गामा आफ्ना सत्तरी
    जना दाजुभाइ, यरूब-बालका छोराहरूलाई मारे । यरूब-बालका कान्छा छोरा, योताममात्र बाँकी
    रहे, किनभने उनी लुकेका थिए ।
  yor-yor: Ó kó wọn lọ sí ilé baba rẹ̀ ní Ofira, níbẹ̀ ní orí òkúta kan ṣoṣo ni ó
    ti pa àádọ́rin nínú àwọn arákùnrin rẹ̀, àwọn Jerubbaali, ṣùgbọ́n Jotamu, àbíkẹ́yìn
    nínú àwọn ọmọ Jerubbaali, bọ́ yọ nítorí pé ó sá pamọ́.
  ind-ind: Kemudian Abimelek pergi ke rumah ayahnya di Ofra dan membunuh tujuh puluh
    dari saudara laki-lakinya di atas satu batu. Tetapi Yotam, anak bungsu Gideon,
    berhasil selamat karena bersembunyi.
  pes-OPCB: پس آنها را با خود برداشته، به خانهٔ پدرش در عفره رفت و در آنجا بر روی
    سنگی هفتاد برادر خود را کشت. اما یوتام کوچکترین برادرش خود را پنهان کرد و او زنده
    ماند.
  tgl-ULB: Pumunta siya sa bahay ng kaniyang ama sa Ofra at sa isang bato pinatay
    niya ang pitumpung kapatid niyang lalaki, mga anak na lalaki ni Jerub Baal. Tanging
    si Jotam ang naiwan, ang pinakabatang anak na lalaki ni Jerub Baal, dahil itinago
    niya ang kaniyang sarili.
  hui-hui: Abimelege ibugua ibu abanaga andaga Obarani pu howa Gidiono igini pira
    karia (70) ibuni hamene biaru to̱le̱ hombene mbirani mo mogo bu helowa bo home
    lai helene. Ani biyagola dege Gidiono igini emene heyogone Yodama ibu hangu bira
    do heneyagome nabe yu wahayiya.
  mya-mya: သြ​ဖ​ရ​မြို့​ရှိ​ဖ​ခင်​၏​အိမ်​သို့​သွား​၍​ဂိ​ဒေါင် ၏​သား​များ​ဖြစ်​ကြ​သော
    မိ​မိ​၏​ညီ​အစ်​ကို ခု​နစ်​ဆယ်​တို့​ကို​ကျောက်​တုံး​တစ်​ခု​တည်း ပေါ်​၌​သတ်​လေ​သည်။
    သို့​ရာ​တွင်​ဂိ​ဒေါင်​၏ သား​ထွေး​ယော​သံ​သည် ပုန်း​ရှောင်​နေ​သော ကြောင့်​အ​သက်​ဘေး​မှ​လွတ်​မြောက်​သွား​၏။-
  bod-N: དེ་ནས་ཁོ་ཨོབ་རཱ་རུ་རང་གི་ཕ་ཡི་ཁྱིམ་དུ་ཕྱིན་ཅིང་། ཁོའི་སྤུན་རྣམས་ཏེ་ཡེ་རུབ་པཱ་ཨལ་གྱི་བུ་བདུན་ཅུ་བོ་ཕ་བོང་གཅིག་གི་སྟེང་བསད་པ་དང་།
    ཡེ་རུབ་པཱ་ཨལ་གྱི་བུ་ཆུང་བ་ཡོ་ཐམ་ནི་སྦས་བསྡད་པས་དེ་ཁོ་ན་ལུས་སོ། །
  sna-sna: Akaenda kuimba yababa vake muOfira uye akaponda paruware rumwe chete vanakomana
    vababa vake makumi manomwe, ivo vanakomana vaJerubhi-Bhaari. Asi Jotamu, muduku
    pane vose kuvanakomana vaJerubhi-Bhaari, akapunyuka nokuti akavanda.
  spa-BLM: Fue a la casa de su padre, en Ofra, y mató a sus hermanos los hijos de
    Jerobaal, que eran setenta personas, de una sola pedrada; pero quedó Jotam, el
    hijo menor de Jerobaal, porque se escondió.
  cac-cac: Yuj chi' ix b'at eb' vin̈ yed' vin̈ d'a Ofra, b'aj ec'nac vin̈ smam vin̈.
    Ata' ix smilcham 70 eb' yuc'tac vin̈ d'a yib'an̈ jun q'uen q'ueen. Axon̈ej vin̈aj
    Jotam ix colchajcani, yujto ix sc'ub'ejcanel sb'a vin̈, aton vin̈ slajvub' yuninal
    vin̈aj Jerobaal chi'.
  swh-ULB: Abimeleki akaenda nyumbani kwa baba yake huko Ofra; na juu ya jiwe moja
    akawaua ndugu zake sabini, wana wa Yerubaali. Yotamu ndiye aliyebaki, mwana mdogo
    kabisa wa Yerubaali, kwa kuwa alijificha.
  bel-bel: І прыйшоў ён у дом бацькі свайго ў Офру і забіў братоў сваіх, семдзесят
    сыноў Ераваалавых, на адным камені. Застаўся толькі Ётам, малодшы сын Ераваалаў,
    бо схаваўся.
  deu-ELBBK: Und er kam in das Haus seines Vaters, nach Ophra, und ermordete seine
    Brüder, die Söhne Jerub-Baals, 70 Mann auf einem Stein; aber Jotham, der jüngste
    Sohn Jerub-Baals, blieb übrig, denn er hatte sich versteckt.
  mbb-OT: Ne midhendiyà si Abimelec te valey te amey zin diyà te Ofra. Ne ziyà te
    zivavew te sevaha he vatu, mibpenhimetayan din sikan is 70 he menge suled din
    diyà te amey zin he si Gideon. Piru is tinengkezan he si Jotam wazà mulà mepatey
    su mid-eles sikandin.
  mal-2015: അവൻ ഒഫ്രയിൽ തന്റെ അപ്പന്റെ വീട്ടിൽ ചെന്നു യെരുബ്ബാലിന്റെ പുത്രന്മാരായി
    തന്റെ സഹോദരന്മാരായ എഴുപതുപേരെയും ഒരു കല്ലിന്മേൽ വെച്ചു കൊന്നു; എന്നാൽ യെരുബ്ബാലിന്റെ
    ഇളയമകനായ യോഥാം ഒളിച്ചുകളഞ്ഞതുകൊണ്ടു ശേഷിച്ചു.
  tuo-NT: Beꞌro cʉ̃ pacʉ ya wiꞌi Ofrapʉ waꞌacʉ niwĩ. Topʉ niꞌcãgã ʉ̃tãgã buꞌipʉ cʉ̃
    acawererã setenta Gedeṍ põꞌrãrẽ wẽjẽcãꞌcʉ niwĩ. Gedeṍrẽta Jerubaal pisucãrã
    niwã. Jotam, dʉꞌsagʉpʉ diaꞌcʉ̃, ãpẽrã ĩꞌatiropʉ duꞌti, yʉꞌrʉcʉ niwĩ.
  rmc-rmc: Avke geľa andre Ofra andro kher peskre dadeskro a pre jekh bar murdarďa
    peskre eftavardeš (70) phralen, le Gideonoskre čhaven. Ale o Jotam, o nekterneder
    čhavo le Gideonoskro, na sas murdardo, bo pes garuďa.
  pes-OPV: پس به خانه پدرش به عفره رفته، برادران خود پسران یربعل را که هفتاد نفربودند
    بر یک سنگ بکشت، لیکن یونام پسرکوچک یربعل زنده ماند، زیرا خود را پنهان کرده بود.
  ron-1924: А венит ын каса татэлуй сэу ла Офра ши а учис пе фраций сэй, фиий луй
    Иерубаал, шаптезечь де оамень, пе ачеяшь пятрэ. Н-а скэпат декыт Иотам, чел май
    тынэр фиу ал луй Иерубаал, кэч се аскунсесе.
  ben-OBCV: সে অফ্রায় তার বাবার ঘরে গিয়ে যিরুব্বায়ালের ছেলেদের, তার সত্তরজন ভাইকে
    একটি পাষাণ-পাথরের উপরে হত্যা করল। কিন্তু যিরুব্বায়ালের ছোটো ছেলে যোথম লুকিয়ে
    পালিয়েছিলেন।
  som-som: Markaasuu reerkii aabbihiis ugu tegey Coofraah, oo wuxuu isku dhagax dushiis
    ku laayay walaalihiis ilmo Yerubbacal oo ahaa toddobaatan qof; laakiinse garuddambayskii
    Yerubbacal oo ahaa Yootam ayaa hadhay, waayo, wuu dhuuntay.
  lat-VUC: 'Et venit in domum patris sui in Ephra, et occidit fratres suos filios
    Jerobaal, septuaginta viros super lapidem unum: remansitque Joatham filius Jerobaal
    minimus, et absconditus est.'
  eng-ASVBT: 'And he went unto his father’s house at Ophrah, and slew his brethren
    the sons of Jerubbaal, being threescore and ten persons, upon one stone: but Jotham
    the youngest son of Jerubbaal was left; for he hid himself.'
  ita-1885: Ed egli venne in casa di suo padre, in Ofra, e uccise in su una stessa
    pietra i suoi fratelli, figliuoli di Ierubbaal, ch'erano settant'uomini; ma Giotam,
    figliuol minore di Ierubbaal, scampò; perchè s'era nascosto.
  eng-LXXUP: And he went to the house of his father to Ophrah, and slew his brethren
    the sons of Jerubbaal, seventy men upon one stone; but Jotham the youngest son
    of Jerubbaal was left, for he hid himself.
  eng-ULB: Abimelech went to his father's house at Ophrah, and upon one stone he murdered
    his seventy brothers, the sons of Jerub Baal. Only Jotham was left, the youngest
    son of Jerub Baal, for he hid himself.
  spa-VBL: Fue a la casa de su padre en Ofra, y de una pedrada mató a sus setenta
    hermanastros, los hijos de Jerob-baal. Pero Jotam, el hijo menor de Jerob-baal,
    escapó escondiéndose.
  fra-_FOB: Puis il vint à la maison de son père à Ophra, et il tua, sur une même
    pierre, ses frères, enfants de Jérubbaal, au nombre de soixante et dix hommes.
    Il ne resta que Jotham, le plus jeune fils de Jérubbaal; car il s'était caché.
  mal-mal: പിന്നെ അവൻ ഒഫ്രയിൽ തന്റെ അപ്പന്റെ വീട്ടിൽചെന്ന് യെരുബ്ബാലിന്റെ പുത്രന്മാരായി
    തന്റെ സഹോദരന്മാരായ എഴുപതുപേരെയും ഒരു കല്ലിന്മേൽവെച്ച് കൊന്നു; എന്നാൽ യെരുബ്ബാലിന്റെ
    ഇളയമകനായ യോഥാം ഒളിവിൽ പോയതുകൊണ്ട് അവൻ മാത്രം ശേഷിച്ചു.
  urd-GVR: Unheṅ apne sāth le kar wuh Ufrā pahuṅchā jahāṅ bāp kā ḳhāndān rahtā thā.
    Wahāṅ us ne apne tamām bhāiyoṅ yānī Jidāūn ke 70 beṭoṅ ko ek hī patthar par qatl
    kar diyā. Sirf Yūtām jo Jidāūn kā sab se chhoṭā beṭā thā kahīṅ chhup kar bach
    niklā.
  suz-BL: मिनु मेको नेल्‍ल आ आफ आ खिं ओफ्रामी लमा बाक्‍त। मेकेर येरूब-बाल आ तौ नेल्‍ल
    आन कली फुल्‍लु का तारी क्‍योरशा सदमे बाक्‍त। तन्‍न येरूब-बाल आ कान्‍छा तौ योथाम
    ख्रुइश्‍शा ब्रोंइमाक्‍त।
  ita-1927: Ed egli venne alla casa di suo padre, a Ofra, e uccise sopra un stessa
    pietra i suoi fratelli, figliuoli di Ierubbaal, settanta uomini; ma Jotham, figliuolo
    minore di Ierubbaal, scampò, perché s’era nascosto.
  ckb-ckb: ئینجا هات بۆ ماڵی باوکی لە عۆفرا و هەموو براکانی خۆی کوشت کە کوڕەکانی یەروبەعل
    بوون، حەفتا برا لەسەر یەک بەرد. تەنها یۆتامی کوڕی یەروبەعل کە لە هەمووان بچووکتر
    بوو مایەوە، چونکە خۆی شاردەوە.
  eng-BBE: Then he went to his father's house at Ophrah, and put his brothers, the
    seventy sons of Jerubbaal, to death on the same stone; however, Jotham, the youngest,
    kept himself safe by going away to a secret place.
  kan-OKCV: ಅವನು ಒಫ್ರದಲ್ಲಿರುವ ತನ್ನ ತಂದೆಯ ಮನೆಗೆ ಹೋಗಿ, ತನ್ನ ಸಹೋದರರಾದ ಯೆರುಬ್ಬಾಳನ ಎಪ್ಪತ್ತು
    ಮಂದಿ ಪುತ್ರರನ್ನು ಒಂದು ಬಂಡೆಯ ಮೇಲೆ ಕೊಂದುಹಾಕಿದನು. ಆದರೆ ಯೆರುಬ್ಬಾಳನ ಚಿಕ್ಕ ಮಗ ಯೋತಾಮನು
    ಒಬ್ಬನೇ ಉಳಿದನು. ಏಕೆಂದರೆ ಅವನು ಅಡಗಿಕೊಂಡನು.
  tam-2017: அவன் ஒப்ராவிலிருக்கிற தன்னுடைய தகப்பன் வீட்டிற்குப் போய், யெருபாகாலின்
    மகன்களான தன்னுடைய சகோதரர்கள் 70 பேரையும் ஒரே கல்லின்மேல் கொலைசெய்தான்; ஆனாலும்
    யெருபாகாலின் இளைய மகனான யோதாம் ஒளிந்திருந்தபடியால் அவன் தப்பினான்.
  spa-RV-1909: 'Y viniendo á la casa de su padre en Ophra, mató á sus hermanos los
    hijos de Jerobaal, setenta varones, sobre una piedra: mas quedó Jotham, el más
    pequeño hijo de Jerobaal, que se escondió.'
  ron-BTF: Și a mers la casa tatălui său, la Ofra, și a ucis, pe o singură piatră,
    pe frații săi, pe fiii lui Ierubaal, șaptezeci de oameni; și a rămas numai Iotam,
    cel mai tânăr fiu al lui Ierubaal, pentru că s-a ascuns.
  eng-WEBP: He went to his father’s house at Ophrah, and killed his brothers the sons
    of Jerubbaal, being seventy persons, on one stone; but Jotham the youngest son
    of Jerubbaal was left, for he hid himself.
  eng-FBV: He went to his father's house in Ophrah, and on one stone killed his seventy
    half-brothers, the sons of Jerub-baal. But Jotham, Jerub-baal's youngest son,
    escaped by going into hiding.
  nld-1939: Toen trok hij op naar het huis van zijn vader te Ofra, en vermoordde op
    één steen al zijn zeventig broers, Jeroebbáals zonen. Jotam alleen, de jongste
    zoon van Jeroebbáal, bleef over, daar hij zich verborgen had.
  nch-BL: Huan yajque campa ichaj itata ipan altepet Ofra huan ipan se hueyi tet quintamimictijque
    nochi 70 itepotz icnihua pampa eliyayaj iconehua Gedeón. San mocajqui itztoc nopa
    teipa ejquet, Jotam, pampa cholo huan motatito.
  vie-1934: Đoạn, người đi đến nhà cha mình tại Oùp-ra, và trên một hòn đá, giết các
    anh em mình, tức những con trai của Giê-ru-ba-anh, số là bảy mươi người. Chỉ một
    mình Giô-tham, con út của Giê-ru-ba-anh, còn sống, bởi vì chàng đã ẩn mình.
  hin-CV: फिर वह ओफ़राह में अपने पिता के घर पर गया और वहां अपने भाइयों को—यरूबाल के
