verse: JDG.009.034
translations:
  mal-C: അങ്ങനെ അബീമെലെക്കും കൂടെയുള്ള സൈന്യവും രാത്രിയിൽ പുറപ്പെട്ട് ശേഖേമിനരികെ
    നാലു സംഘമായി പതിയിരുന്നു.
  deu-TKW: Da machte sich Abimelech mit dem gesamten Kriegsvolke, das er bei sich
    hatte, des Nachts auf, und sie legten sich in vier Abteilungen gegen Sichem in
    den Hinterhalt.
  lin-lin: Na butu, Abimeleki elongo na mampinga na ye nyonso batelemaki, bakabwanaki
    na biteni minei mpe bakendeki kovanda kati na esika ya kobombama, pene ya Sishemi.
  eng-LSV: And Abimelech rises, and all the people who [are] with him, by night, and
    they lay wait against Shechem—four detachments;
  eng-GNV: 'So Abimelech rose vp, and all the people that were with him by night:
    and they lay in wayte against Shechem in foure bandes.'
  eng-WEBSTER: And Abimelech rose, and all the people that were with him, by night,
    and they laid wait against Shechem in four companies.
  nhw-BL: Huajca quema Abimelec quiseli nopa camanali, mejtejqui ininhuaya isoldados
    huan mochijque nahui pamitl. Huan hualajque huan quiyahualojque altepetl Siquem,
    huan quichixque.
  swh-ONEN: Kwa hiyo Abimeleki pamoja na jeshi lake lote wakaondoka usiku na kujificha
    karibu na Shekemu wakiwa vikosi vinne.
  bba-bba: Ye n kuɑ sisirun wɔ̃kuru, yerɑ Abimɛlɛki u win tɑbu kowobu bɔnu kuɑ wuunu
    nnɛ, mɑ bɑ dɑ bɑ kukuɑ Sikɛmun biruɔ.
  eng-KJVCPB: And Abimelech rose up, and all the people that were with him, by night,
    and they laid wait against Shechem in four companies.
  luo-luo: Omiyo Abimelek kod jolweny mage duto nowuok gotieno, ne gipogore e migepe
    angʼwen mi gibuto mondo gimonj Shekem.
  meu-meu: Bena Abimelek mai ena orea taudia iboudiai ida hanuaboi ai e tore isi,
    orea hani amo Sekem e bani henia.
  npi-ULB: यसैकारण अबीमेलेक, र उनीसँग भएका सबै मानिस रातको समयमा उठे, र शकेमलाई आक्रमण
    गर्नको निम्ति चार समुहमा विभाजित भई ढुकेर बसे ।
  yor-yor: Abimeleki àti gbogbo àwọn ogun rẹ̀ sì jáde ní òru, wọ́n sì sá pamọ́ sí
    ọ̀nà mẹ́rin yí Ṣekemu ká.
  ind-ind: Maka Abimelek dan seluruh pasukannya berangkat pada malam hari. Mereka
    dibagi menjadi empat kelompok, kemudian bersembunyi di sekeliling Sikem untuk
    menyerbu kota itu.
  pes-OPCB: ابیملک و دار و دسته‌اش شبانه عازم شکیم شده، به چهار دسته تقسیم شدند و
    در اطراف شهر کمین کردند.
  tgl-ULB: Kaya tumayo si Abimelec sa gabi, siya at lahat ng kalalakihan na kasama
    niya, at naglunsad sila ng pananambang laban sa Shekem—hinati sa apat na pangkat.
  hui-hui: Ani layiyago hale howa Abimelegehanda ibunaga agali biaru haru halu puwa
    agali ma halu tale buwa Segeme tano pabe heagoha pu haga haga bini.
  mya-mya: သို့​ဖြစ်​၍​အဘိ​မလက်​နှင့်​သူ​၏​လူ​အ​ပေါင်း တို့​သည် ညဥ့်​အ​ခါ​လာ​ရောက်​ပြီး​လျှင်​လေး​စု
    ခွဲ​၍​ရှေ​ခင်​မြို့​ပြင်​၌​ပုန်း​အောင်း​နေ​ကြ​၏။-
  bod-N: ཨ་བི་མེ་ལེག་དང་ཁོའི་རྗེས་འབྲང་བ་རྣམས་མཚན་མོར་ལངས་ཏེ་ཁག་བཞི་རུ་བགོས་ཤིང་།
    སི་ཀེམ་པ་རྣམས་ལ་འཇབ་སྒུག་བྱས།
  sna-sna: Saka Abhimereki namauto ake akasimuka usiku akaenda kunzvimbo dzakavanda
    pedyo neShekemu mumapoka mana.
  spa-BLM: Abimelec se levantó de noche, con todo el pueblo que estaba con él, y acecharon
    a Siquem en cuatro grupos.
  cac-cac: Yuj chi' ix b'at vin̈aj Abimelec d'ac'valil yed' eb' soldado. Chan̈ macan̈
    ix aj sc'ub'anel sb'a eb' d'a spatictac chon̈ab' Siquem chi'.
  swh-ULB: Basi Abimeleki akainuka usiku, yeye na watu wote waliokuwa pamoja naye,
    wakaandaa uvamizi dhidi ya Shekemu, wakagawanyika vitengo vinne.
  bel-bel: І ўстаў уначы Авімэлэх і ўвесь народ, які быў зь ім, і паставілі ў засаду
    каля Сіхема чатыры атрады.
  deu-ELBBK: Und Abimelech und alles Volk, das mit ihm war, machten sich in der Nacht
    auf, und sie legten sich in vier Haufen gegen Sichem in Hinterhalt.
  mbb-OT: Kegkezukilem dutun, migenat si Abimelec wey is menge etew zin. Midheepat
    dan he vahin is grupu zan ne nemen-ayan sikandan diyà te ǥawas te Shekem.
  mal-2015: അങ്ങനെ അബീമേലെക്കും കൂടെയുള്ള പടജ്ജനമൊക്കെയും രാത്രിയിൽ പുറപ്പെട്ടു ശെഖേമിന്നരികെ
    നാലു കൂട്ടമായി പതിയിരുന്നു.
  rmc-rmc: Mek odi rat ušťiľa o Abimelech savore peskre muršenca a gele pes te garuvel
    paš o foros Šichem pro štar čati.
  pes-OPV: پس ابیملک و همه کسانی که با وی بودند، در شب برخاسته، چهار دسته شده، در
    مقابل شکیم در کمین نشستند.
  ron-1924: Абимелек ши тот попорул каре ера ку ел ау плекат ноаптя ши с-ау пус ла
    пындэ лынгэ Сихем, ымпэрциць ын патру чете.
  ben-OBCV: অতএব অবীমেলক ও তার সব সৈন্যসামন্ত রাতের বেলায় উঠে চার দলে বিভক্ত হয়ে
    শিখিমের কাছে লুকিয়ে থাকল।
  som-som: Markaasaa Abiimeleg iyo dadkii la jiray oo dhammu habeennimo kaceen, oo
    waxay soo gaadeen Shekem, iyagoo afar guuto ah.
  lat-VUC: Surrexit itaque Abimelech cum omni exercitu suo nocte, et tetendit insidias
    juxta Sichimam in quatuor locis.
  eng-ASVBT: And Abimelech rose up, and all the people that were with him, by night,
    and they laid wait against Shechem in four companies.
  ita-1885: Abimelec adunque si levò di notte, con tutta la gente ch'era con lui,
    e stettero agli agguati contro a Sichem, in quattro schiere.
  eng-LXXUP: And Abimelech and all the people with him rose up by night, and formed
    an ambuscade against Shechem in four companies.
  eng-ULB: So Abimelech got up during the night, he and all the men who were with
    him, and they set an ambush against Shechem—dividing into four units.
  spa-VBL: Abimelec partió de noche junto con su ejército, y se separaron en cuatro
    compañías que acecharon cerca de Siquem.
  fra-_FOB: Abimélec et tout le peuple qui était avec lui, partirent donc de nuit
    et se mirent en embuscade près de Sichem, en quatre bandes.
  mal-mal: അങ്ങനെ അബീമേലെക്കും കൂടെയുള്ള ജനമൊക്കെയും രാത്രിയിൽ പുറപ്പെട്ട് ശെഖേമിന്നരികെ
    നാല് കൂട്ടമായി പതിയിരുന്നു.
  urd-GVR: Yih sun kar Abīmalik rāt ke waqt apne faujiyoṅ samet rawānā huā. Us ne
    unheṅ chār gurohoṅ meṅ taqsīm kiyā jo Sikam ko gher kar tāk meṅ baiṭh gae.
  suz-BL: मिनु अबीमेलेक नु आ लडाइ पाइब नाक्‍दोन बोक्‍शा, ४ हुल दुम्‍शा, शेकेम आ लाङगाम
    लडाइ तोचा कली बाप्‍शा बाक्‍मा बाक्‍त।
  ita-1927: Abimelec e tutta la gente ch’era con lui si levaron di notte, e fecero
    un’imboscata contro a Sichem, divisi in quattro schiere.
  ckb-ckb: ئیتر ئەبیمەلەخ و هەموو دارودەستەکانی کە لەگەڵیدا بوون بە شەو هەستان و بوون
    بە چوار بەش و بۆسەیان دانا بۆ شەخەم.
  eng-BBE: So Abimelech and the people with him got up by night, in four bands, to
    make a surprise attack on Shechem.
  kan-OKCV: ಹಾಗೆಯೇ ಅಬೀಮೆಲೆಕನೂ, ಅವನ ಸಂಗಡ ಇದ್ದ ಸಮಸ್ತ ಜನರೂ ರಾತ್ರಿಯಲ್ಲಿ ಎದ್ದು, ಶೆಕೆಮಿಗೆ
    ವಿರೋಧವಾಗಿ ನಾಲ್ಕು ಗುಂಪಾಗಿ ಹೊಂಚಿಕಾಯುತ್ತಿದ್ದರು.
  tam-2017: அப்படியே அபிமெலேக்கும், அவனோடிருந்த எல்லா மக்களும், இரவில் எழுந்துபோய்,
    சீகேமுக்கு எதிராக நான்கு படைகளாக ஒளிந்திருந்தார்கள்.
  spa-RV-1909: Levantándose pues de noche Abimelech y todo el pueblo que con él estaba,
    pusieron emboscada contra Sichêm con cuatro compañías.
  ron-BTF: Și Abimelec s-a ridicat noaptea, el și tot poporul care era cu el, și s-au
    așezat la pândă împotriva Sihemului în patru cete.
  eng-WEBP: Abimelech rose up, and all the people who were with him, by night, and
    they laid wait against Shechem in four companies.
  eng-FBV: Abimelech left at night along with his army, and they separated into four
    companies that lay in wait near Shechem.
  nld-1939: Abimélek brak dus op in de nacht met al het volk, dat hem volgde, en ze
    legden zich in vier groepen in hinderlaag tegenover Sikem.
  nch-BL: Huajca quema Abimelec quiseli nopa camanali, mijquejtejqui inihuaya isoldados
    huan mochijque nahui panti. Huan hualajque huan quiyahualojque altepet Siquem,
    huan quichixque.
  vie-1934: Vậy, A-bi-mê-léc và cả đạo binh theo người đều chổi dậy ban đêm, chia
    ra làm bốn đội, và mai phục gần Si-chem.
  hin-CV: अबीमेलेक तथा उसके साथ के सारे सैनिक रात में चार दल बनाकर शेकेम के लिए घात
    लगाकर छिप गए.
  spa-BES: Entonces, Abimelec y las personas que estaban con él se levantaron por
    la noche, en cuatro escuadrones, para atacar por sorpresa a Siquem.
  tdx-tdx: Aa le niongak’ amy haleñey t’i Abimeleke rekets’ ondaty iaby ama’eo namandroñe
    i Sekeme am-pirai-lia efatse.
  tha-KJV: ฝ่ายอาบีเมเลค และกองทัพทั้งสิ้​นที​่​อยู่​กั​บท​่านก็​ลุ​กขึ้นในเวลากลางคืน
    แบ​่งออกเป็นสี่กองไปซุ่มคอยสู้เมืองเชเคม
  por-BR-2018: Levantando-se, pois, de noite Abimeleque e todo aquele povo que com
    ele estava, puseram emboscada contra Siquém com quatro companhias.
  deu-ELO: Und Abimelech und alles Volk, das mit ihm war, machten sich in der Nacht
    auf, und sie legten sich in vier Haufen gegen Sichem in Hinterhalt.
  eng-WYC-2018: And so Abimelech rose with all his host by night, and set ambushments
    beside Shechem, in four places. (And so Abimelech and all his army rose up that
    night, and set men in ambush beside Shechem, in four places.)
  epo-epo: Kaj Abimeleĥ, kaj la tuta popolo, kiu estis kun li, leviĝis en la nokto,
    kaj faris apud Ŝeĥem embuskon el kvar taĉmentoj.
  uig-PIN: Buni anglap, Abimǝlǝk ⱨǝmmǝ adǝmlirini elip, keqisi qiⱪip, tɵt topⱪa bɵlünüp,
    yoxurunup Xǝkǝmgǝ ⱨujum ⱪilixⱪa marap olturdi.
  beo-beo: Amaiba:le, Abimelege amola ea dunu huluane da gasia asili, Siegeme moilai
    bai bagadega gadili wamoaligi. Ilia da gilisisu biyadu gala hamoi.
  tpi-OTNT: Olsem na long nait Abimelek wantaim olgeta man bilong en ol i kirap i
    go. Na ol i bruk long 4-pela lain na ol i hait ausait long banis bilong taun.
  hau-SA: Saboda haka Abimelek da dukan mutanensa suka tashi da dare suka ɓuya kusa
    da Shekem a ƙungiyoyi huɗu.
  uig-LAT: Buni anglap, Abimelek hemme ademlirini élip, kéchisi chiqip, töt topqa
    bölünüp, yoshurunup Shekemge hujum qilishqa marap olturdi.
  nde-nde: Ngakho-ke u-Abhimelekhi lamabutho akhe wonke basuka ebusuku bacathama ezindaweni
    ezifihlakeleyo eduze leShekhemu bengamaviyo amane.
  ton-ton: ¶ Pea naʻe tuʻu hake ʻa ʻApimeleki, mo e kakai kotoa pē naʻe ʻiate ia,
    ʻi he poʻuli, pea naʻa nau vahe fā ʻakinautolu ʻo malumu ki Sikemi.
  ces-1613: A protož vstal Abimelech i všecken lid, kterýž s ním byl v noci, a učinili
    zálohy u Sichem na čtyřech místech.
  eng-WMB: Abimelech rose up, and all the people who were with him, by night, and
    they laid wait against Shechem in four companies.
  tam-TCV: அவ்வாறே அபிமெலேக்கு அன்றிரவு தனது படைகளுடன் புறப்பட்டுபோய், சீகேமுக்கு
    அருகில் சென்று நான்கு பிரிவுகளாக நிலைகொண்டு மறைந்திருந்தான்.
  ceb-ULB: Busa mibangon si Abimelec panahon sa kagabhion, siya ug ang tanang kalalakin-an
    nga kauban niya, ug nag-atang sila batok sa Siquem—nagbahin sila sa upat ka mga
    pundok.
  pol-UBG: Wstał więc w nocy Abimelek wraz z całym ludem, który z nim był, i zasadzili
    się na Sychem w czterech oddziałach.
  urd-GVU: یہ سن کر ابی مَلِک رات کے وقت اپنے فوجیوں سمیت روانہ ہوا۔ اُس نے اُنہیں
    چار گروہوں میں تقسیم کیا جو سِکم کو گھیر کر تاک میں بیٹھ گئے۔
  deu-1912: Abimelech stand auf bei der Nacht und alles Volk, das bei ihm war, und
    hielt auf Sichem mit vier Haufen.
  kan-2017: ಅಬೀಮೆಲೆಕನೂ, ಅವನ ಜನರೂ ರಾತ್ರಿಯಲ್ಲೇ ಹೊರಟು ಬಂದು ನಾಲ್ಕು ಗುಂಪಾಗಿ ಶೆಕೆಮಿನವರನ್ನು
    ಹೊಂಚಿಕಾಯುತ್ತಿದ್ದರು.
  yap-yap: Ma’ aram me yan Abimelek nge salthaw rok nnep’ ngar mithgad u wuru’ yu
    Shekem ni yad aningeg ulung.
  hlt-MCSB: Te dongah Abimelek neh a taengkah pilnam pum te khoyin ah a thoh tih Shekhem
    ah than li la a rhongngol uh.
  mdy-ETH: ዬያሮ ዓቤሜሌኬና ዒዛ ዓሶና ቢያ ዹማ ዔቂ ሴኬሜ ካታሞ ዙላ ዖይዶ ቤሲ ፓቂንቲ ዴዔኔ፤
  twi-ASANTE: Na Abimelek ne ne mmarima kɔɔ anadwo no, na wɔkyɛɛ wɔn mu akuo ɛnan
    de twaa Sekem ho hyiaeɛ.
  eng-WEBU: Abimelech rose up, and all the people who were with him, by night, and
    they laid wait against Shechem in four companies.
  wal-wal: Yaagin Abimelekinne aara de7iya asai ubbai qamman denddidi, Sekeemappe
    kareera oiddu citan shaahettidi zuggidosona.
  spa-PDDPT: Entonces Abimelec, con toda la gente que estaba con él, se levantó de
    noche y tendió una emboscada contra Siquem, con cuatro compañías.
  gun-gun: Ha'e va'e pyavyve Abimeleque ha'e hexeve ikuai va'e ovypa vy onhemi okuapy
    Siquém tetã re opu'ã aguã. Irundy henda py ikuai.
  agu-BL: Cha'stzun te, ite'n nin ak'bala's cyele'n tzaj Abimelec scyuch' yi e' tetz
    sanlar. Cho'n tzun e' cyewal quibtz xo'l wutz naka'jil yi tnum Siquem. Cyaj tzun
    k'u'j e' tulej yi e' sanlara'tz tan cyewal quib.
  ilo-ULB: Bimmangon ngarud bayat iti rabii ni Abimelec ken dagiti amin a lallaki
    a kaduana, ket nagsanebda a maibusor iti Sikem- nabingayda iti uppat a bunggoy.
  kpg-kpg: Abimelech mo ana gau dauwa gaa hula boo gaa pala i di gili Shechem, i nadau
    hagabuulinga daangada e haa.
  uig-ARA: بۇنى ئاڭلاپ، ئابىمەلەك ھەممە ئادەملىرىنى ئېلىپ، كېچىسى چىقىپ، تۆت توپقا
    بۆلۈنۈپ، يوشۇرۇنۇپ شەكەمگە ھۇجۇم قىلىشقا ماراپ ئولتۇردى.
  sus-sus: Abimeleki nun a xa sɔɔri xundɛ naani naxa keli kɔɛ ra, e sa Sikemi mɛlɛn.
  pon-2006: Eri, Apimelek oh nah sounpei koaros ahpw mwekidieila nipwongo oh rukula
    likin Sekem ni pwihn pahieu.
  ksd-ksd: Ma Abimelek ma ra tarai par dia ga varagur me dia ga tut ta ra marum, ma
    a ivat na loko dia ga ki parau upi Sekem.
  tur-YTC: Avimelek ve yanındaki halk geceleyin kalktılar ve dört bölük halinde Şekem'e
    karşı pusuda yattılar.
  grc-BRENT: Καὶ ἀνέστη Ἀβιμέλεχ καὶ πᾶς ὁ λαὸς μετʼ αὐτοῦ νυκτὸς, καὶ ἐνήδρευσαν
    ἐπὶ Συχὲμ τέτρασιν ἀρχαῖς.
  ind-AYT: Pada malam hari, Abimelekh dan seluruh rakyat yang menyertainya berangkat
    dan menyiapkan penyergapan terhadap Sikhem dalam empat pasukan.
  nya-nya: Choncho Abimeleki ndi ankhondo ake onse anadzuka usiku nakabisalira mzinda
    wa Sekemu mʼmagulu anayi.
  hrv-hrv: Abimelek usta noću sa svim svojim ljudima i stade u zasjedu oko Šekema
    u četiri čete.
  mps-mps: Tama tialima, te hulide Abimelek dali, te aga ami bidi dabe dali, tigidali
    augwali hogodama palio. Tama augwali hani me si me si buga selama, tama augwali
    te hanu bagulali obo bulu badu geme duala sigi pali.
  tpi-tpi: Olsem na long nait Abimelek wantaim olgeta man bilong en ol i kirap i go.
    Na ol i bruk long 4-pela lain na ol i hait ausait long banis bilong taun.
  dan-1931: Abimelek brød da op ved Nattetide med alle sine Folk, og de lagde sig
    i Baghold imod Sikem i fire Afdelinger.
  vie-OVCB: A-bi-mê-léc đốc thúc quân sĩ theo mình ra đi đêm ấy, rồi chia làm bốn
    đội mai phục bên ngoài thành Si-chem.
  guj-2017: તેથી અબીમેલેખ તથા તેની સાથેના સર્વ માણસો ઊઠ્યા અને તેઓ શખેમ વિરુદ્ધ તેમની
    ચાર ટુકડીઓ બનાવીને સંતાઈ રહ્યા.
  pon-2006A: Eri, Apimelek oh nah sounpei koaros ahpw mwekidieila nipwongo oh rukula
    likin Sekem ni pwihn pahieu.
  por-BRBSL: Abimelech se levantou, e todas as pessoas que estavam com ele, à noite,
    e esperaram contra Shechem em quatro empresas.
  cth-cth: Hot patetlah, Abimelek hoi a taminaw teh, karum vah a thaw awh teh, phu
    pali touh lah a kâkapek awh teh, Shekhem kho king a kalup awh.
  twi-twi: Na Abimelek ne ne mmarima kɔɔ anadwo no, na wɔkyɛɛ wɔn mu akuw anan de
    twaa Sekem ho hyiae.
  hlt-hlt: Te dongah Abimelek neh a taengkah pilnam pum te khoyin ah a thoh tih Shekhem
    ah than li la a rhongngol uh.
  tbz-SIM: Mɛm̀mɛ Abimɛdɛki nɛ̀ o kɔbɛ kɛ̀ bɛ̀ɛ ítɛ́ kɛyènkɛ̀ kɛ́totɛ́ yɛtĩ̀rɛ̀ yɛ̀nɑ̀ɑ̀,
    kɛ́kɔtɛ kɛ́nhokɛ kɛ tɔ́kɛ́nɛ̀ Sisɛmmu.
  msy-2020: Ezɨ Abimelek uan adarazi ko dɨmangan dɨkavigha zui. Me ghua 4plan okoruabar
    uari arigha, nguibamɨn dɨvazimɨn azenan mongegha me bagha gara iti.
  dop-dop: Ḿpʋ́ɣʋ́ Apimelɛkɩ fɑɣɑ ɩ yǝlɑɑ kɛ tɔm liɣiti nɑ pɑ́ polo pɑ́ pɑpɩ Sikɛm
    ɩcɑtɛ wɑɑlɩ.
  azb-azb: Avimeleklə adamları gecə ikən qalxdılar və dörd dəstə olub Şekemin yaxınlığında
    pusquda durdular.
  eng-DBY: And Abimelech rose up, and all the people that were with him, by night,
    and they lay in ambush against Shechem in four companies.
  hin-2017: तब अबीमेलेक और उसके संग के सब लोग रात को उठ चार दल बाँधकर शेकेम के विरुद्ध
    घात में बैठ गए।
  eng-YLT: And Abimelech riseth, and all the people who [are] with him, by night,
    and they lay wait against Shechem — four detachments;
  eng-WYC-2017: And so Abimelech rose with all his host by night, and set ambush-ments
    beside Shechem, in four places.
  eng-WMBB: Abimelech rose up, and all the people who were with him, by night, and
    they laid wait against Shechem in four companies.
  urd-GVH: यह सुनकर अबीमलिक रात के वक़्त अपने फ़ौजियों समेत रवाना हुआ। उसने उन्हें
    चार गुरोहों में तक़सीम किया जो सिकम को घेरकर ताक में बैठ गए।
  rug-rug: Ke se Abimeleki meke sari doduru koasa nana qeto minate, si topue la pana
    boṉi meke paqaha made pukuna, meke tome pa sadana sa vasileana lavata pa Sekemi.
  gaz-gaz: Abiimelekis namoota isa wajjin turan hunda wajjin halkaniin kaʼee garee
    afuritti qoodamuudhaan Sheekemitti dhiʼaatee riphe.
  fra-LSG: Abimélec et tout le peuple qui était avec lui partirent de nuit, et ils
    se mirent en embuscade près de Sichem, divisés en quatre corps.
  yal-yal: Abimeleki yi keli kɔɛɛn na e nun yamaan naxan birin yi a fɔxɔ ra, e sa
    e luxun Siken dɛxɔn, e yitaxunxi dɔxɔde naanin.
  haw-1868: Ala mai la o Abimeleka i ka po, a me na kanaka a pau pu me ia, a hoohalua
    lakou ia Sekema, eha poe lakou.
  arb-NAV: فَجَدَّ أَبِيمَالِكُ وَجَيْشُهُ فِي السَّيْرِ لَيْلاً وَانْقَسَمُوا فِي
    فِرَقٍ أَرْبَعَ، وَكَمَنُوا لأَهْلِ شَكِيمَ.
  ewe-ewe: Abimelek kple eƒe amewo zɔ mɔ le zã me, woma ɖe akpa ene me eye wode xa
    ɖe teƒe vovovowo ƒo xlã dua.
  eng-LEE: And Abimelech rose up, and all the people that were with him, by night,
    and they lay in wait against Shechem in four companies.
  asm-FB: যেতিয়া, অবীমেলক আৰু তেওঁৰ সকলো সৈন্যদলে ৰাতিতে উঠিল আৰু চাৰিটা দলত ভাগ
    হৈ চিখিমৰ ওচৰত লুকাই থকিল।
  sus-A: عَبِمٍلٍكِ نُن عَ شَ سْورِ شُندّ نَانِ نَشَ كٍلِ كْي رَ، عٍ سَ سِكٍمِ مّلّن.
  fra-SBL: Abimélec se leva de nuit, avec tout le peuple qui était avec lui, et ils
    se mirent en embuscade contre Sichem en quatre compagnies.
  hbo-hbo: וַיָּ֧קָם אֲבִימֶ֛לֶךְ וְכָל־הָעָ֥ם אֲשֶׁר־עִמֹּ֖ו לָ֑יְלָה וַיֶּאֶרְב֣וּ
    עַל־שְׁכֶ֔ם אַרְבָּעָ֖ה רָאשִֽׁים׃
  kik-kik: Nĩ ũndũ ũcio Abimeleku marĩ hamwe na mbũtũ ciake ciothe cia ita makiumagara
    ũtukũ, makĩĩhitha gũkuhĩ na Shekemu marĩ ikundi inya.
  fra-NCL: Abimélek et tout le peuple qui était avec lui se levèrent de nuit, et ils
    se mirent en embuscade près de Sichem, divisés en quatre corps.
  cek-AK: To pongah Abimelek hoi anih ih misatuh kaminawk boih angthawk o, khoving
    ah caeh o moe, abu palito ampraek o pacoengah, Shekem vangpui to a toep o.
  cuk-cuk: Degisoggu, a-mutiki belagwable Abimelec, e-sorda-bila-onomaladbo nadmalad.
    Na Siquem-neggweburmobin, sogabake danar-danar dukuar-nakulegega ambikudapmalad.
  uig-CYR: Буни аңлап, Абимәләк һәммә адәмлирини елип, кечиси чиқип, төрт топқа бөлүнүп,
    йошурунуп Шәкәмгә һуҗум қилишқа марап олтарди.
  tel-2017: అబీమెలెకు అతనితో ఉన్న మనుషులందరూ రాత్రివేళ లేచి నాలుగు గుంపులై షెకెము
    మీద దాడి చెయ్యడానికి పొంచి ఉన్నారు.
  hat-BSA: Konsa, Abimélec avèk tout pèp ki te avèk li a, te leve pandan lannwit lan
    pou te kouche tann pou leve kont Sichem nan kat konpayi.
  kos-kos: Na Abimelech ac mwet lal nukewa elos tuku ac wikwik sisken acn Shechem
    in fong ah — elos kitakatelik nu ke u akosr.
  hbo-WLC: וַיָּ֧קָם אֲבִימֶ֛לֶךְ וְכָל־הָעָ֥ם אֲשֶׁר־עִמּ֖וֹ לָ֑יְלָה וַיֶּאֶרְב֣וּ
    עַל־שְׁכֶ֔ם אַרְבָּעָ֖ה רָאשִֽׁים׃
  ibo-ibo: Ya mere, Abimelek na ndị agha ya dị nʼotu anọ, jiri abalị bilie jeruo Shekem
    zoo onwe ha na nso obodo ahụ.
  ory-ory: ଏଥିରେ ଅବୀମେଲକ୍‍ ଓ ତାହାର ସଙ୍ଗୀ ସମସ୍ତେ ରାତ୍ରିରେ ଉଠି ଚାରିଦଳ ହୋଇ ଶିଖିମ ବିରୁଦ୍ଧରେ
    ଛକି ବସିଲେ।
  chk-chk: Iei mine Apimelek me ekewe mwän meinisin mi nom ren ra feito lepwin o op
    ünükün Sikem lon rüanü mwich.
  rop-rop: Wal Abimalek bin lisin langa Sebul, en wen imbin naitaim, imbin kadimat
    im solja olabat, en imbin meigim fobala grup, en deibin go en blandim miselp raidaran
    langa det taun,
  ukr-1871: І встав Абимелех уночі з військовими людьми, що мав при собі, й залягли
    вони чотирма купами проти Сихемцїв залягом.
  deu-1951: Da stand Abimelech bei Nacht auf, und alles Volk, das bei ihm war, und
    sie stellten einen Hinterhalt gegen Sichem in vier Abteilungen.
  eng-JPS: And Abimelech rose up, and all the people that were with him, by night,
    and they lay in wait against Shechem in four companies.
  srp-1865: I Avimeleh usta noæu i sav narod što bješe s njim; i zasjedoše Sihemu
    u èetiri èete.
  lug-lug: Awo Abimereki n’abasajja be ne bagolokoka mu kiro ne bagenda ne beekweka
    mu bibanja bina okumpi n’e Sekemu.
  heb-heb: ויקם אבימלך וכל העם אשר עמו לילה ויארבו על שכם ארבעה ראשים׃
  ben-IRV: পরে অবীমেলক ও তার সঙ্গী সমস্ত লোক রাত্রিতে উঠে চারটে দল ভাগ হয়ে শিখিমের
    বিরুদ্ধে লুকিয়ে থাকল।
  pan-pan: ਤਦ ਅਬੀਮਲਕ ਅਤੇ ਉਸ ਦੇ ਨਾਲ ਦੇ ਸਾਰੇ ਲੋਕ ਰਾਤ ਨੂੰ ਉੱਠੇ ਅਤੇ ਚਾਰ ਟੋਲੀਆਂ ਬਣਾ ਕੇ
    ਸ਼ਕਮ ਦੇ ਸਾਹਮਣੇ ਘਾਤ ਲਾ ਕੇ ਬੈਠ ਗਏ।
  mya-JVB: အဘိမလက် သည် သူ ၌ ပါသမျှ သော လူ တို့နှင့်တကွ ညဉ့် အခါ ထ ၍ တပ် လေး တပ်ခွဲပြီးလျှင်၊
    ရှေခင် မြို့ကို ချောင်းမြောင်း လျက်နေကြ၏။
  hmo-hmo: Unai dainai Abimeleka bona iena tuari taudia ibounai ese idia toreisi,
    bona orea 4 dekenai Sekema hanua kahirakahira hunia dekenai idia naria.
  urd-urd: इसलिए अबीमलिक और उसके साथ के लोग रात ही को उठ चार ग़ोल हो सिकम के मुक़ाबिल
    घात में बैठ गए।
  rus-SYN: И встал ночью Авимелех и весь народ, находившийся с ним, и поставили в
    засаду у Сихема четыре отряда.
  bqc-SIM: Ɔ̃ Abimɛlɛki ń gbɛ̃́ pↄ́ kuaànↄↄ dàzɛu, aa ùlɛ'ulɛ Sikɛũ bĩ́i kpɛ
    gãli síiↄ̃.
  tcz-CHONGTHU: Hijeh chun Abimelech leh amite jouse jannin acheuvin loili in akihom
    khen un Shechem chu aumtauvin ahi.
  mar-mar: यास्तव अबीमलेखाने आपल्याजवळच्या सर्व लोकांसह रात्री उठून चार टोळ्या करून
    शखेमावर दबा धरला.
  qub-qub: Chaura Abimelecga chay chacay llapan suldäruncunawan aywaran Shequemman.
    Chuscu röpaman ruracarcur pacacaycäriran siudäpa läduncunaman.
  hat-hat: Se konsa, Abimelèk ak tout moun li yo leve lannwit, yo separe fè kat gwoup,
    y' al kache andeyò limit lavil la.
  eng-BSB: So Abimelech and all his troops set out by night and lay in wait against
    Shechem in four companies.
  tod-tod: Aɓimeelɛke ta nuɓusɛiti ti ɠɛni polu, ti wuzeɠeni ga kuai, ti li ti lɔɔɠu
    Sikɛme ɠobaʋɛ, ti ɓɔɠɔ zeini su ga naanigɔ.
  eng-WEBPB: Abimelech rose up, and all the people who were with him, by night, and
    they laid wait against Shechem in four companies.
  kbq-kbq: Hagi Abimeleki'a ana kenageke sondia vahe'a 4'afi refko huno Sekemu kumara
    avazagigagi'ne.
  nhe-BL: Huajca quema Abimelec quiseli nopa tlajtoli, mejtejqui ininhuaya isoldados
    huan mochijque nahui pamitl. Huan hualajque huan quiyahualojque altepetl Siquem,
    huan quichixque.
  gub-BL: A'e rupi uzeàmim Amimerek oho pyhaw uzehe we har wanehe we kury, Xikez tawhu
    huwake kury. Zauxiapekwer uzemuza'aza'ak 4 zemono'ono'ogaw romo wà.
  eng-DRA: Abimelech therefore arose with all his army by night, and laid ambushes
    near Sichem in four places.
