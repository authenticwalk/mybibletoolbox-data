    and Beth-millo; and let fire come out from the men of Shechem, and from Beth-millo,
    and devour Abimelech.
  asm-FB: কিন্তু আপোনালোকে যদি ইয়াকে নকৰে, তেনেহ’লে অবীমেলকৰ পৰা যেন জুই ওলাই আহি
    আপোনালোকৰ অর্থাৎ চিখিম আৰু বৈৎ-মিল্লোৰ লোকসকলক পুৰি পেলাওক; আৰু আপোনালোকৰ অর্থাৎ
    চিখিম আৰু বৈৎ-মিল্লোৰ লোকসকলৰ মাজৰ পৰাও যেন জুই বাহিৰ হৈ অবীমেলকক পুৰি পেলাওক।”
  sus-A: شَ نَ مُ عَ رَ، تّ شَ مِنِ عَبِمٍلٍكِ، عَ شَ سِكٍمِ كُنتِفِيٍ نُن بٍتِ مِلٌ
    مِشِيٍ فَن. تّ شَ مِنِ عٍ قَن مَ، عَ شَ عَبِمٍلٍكِ فَن!»
  fra-SBL: sinon, que le feu sorte d'Abimélec et dévore les hommes de Sichem et de
    la maison de Millo ; et que le feu sorte des hommes de Sichem et de la maison
    de Millo et dévore Abimélec. »
  hbo-hbo: וְאִם־אַ֕יִן תֵּ֤צֵא אֵשׁ֙ מֵאֲבִימֶ֔לֶךְ וְתֹאכַ֛ל אֶת־בַּעֲלֵ֥י שְׁכֶ֖ם
    וְאֶת־בֵּ֣ית מִלֹּ֑וא וְתֵצֵ֨א אֵ֜שׁ מִבַּעֲלֵ֤י שְׁכֶם֙ וּמִבֵּ֣ית מִלֹּ֔וא וְתֹאכַ֖ל
    אֶת־אֲבִימֶֽלֶךְ׃
  kik-kik: No kũngĩkorwo ti ũguo-rĩ, mwaki ũrokiuma harĩ Abimeleku ũmũcine, ũmũniine
    biũ, atũũri aya a Shekemu na Bethi-Milo, o na mwaki ũrokiuma harĩ inyuĩ atũũri
    a Shekemu na Bethi-Milo, ũcine Abimeleku, ũmũniine biũ.”
  fra-NCL: Sinon, qu’un feu sorte d’Abimélek et dévore les habitants de Sichem et
    la maison de Mello, et qu’un feu sorte des habitants de Sichem et de la maison
    de Mello et dévore Abimélek ! »
  cek-AK: toe nang hoe o ai nahaeloe, Abimelek khae hoi hmai to tacawt nasoe loe,
    nangcae Shekem vangpui ah kaom kaminawk hoi Millo imthung takohnawk boih to paduek
    nasoe; Shekem ih kaminawk hoi Millo imthung takoh khae hoiah hmai to tacawt nasoe
    loe, Abimelek to kangh nasoe, tiah a naa.
  cuk-cuk: Ar degisulile, Siquem-dulemar-obelogega, degi, Milo-dulemar-obelogegarba,
    Abimelecʼgi soo-gwabunyeyobi boni-dummagan-nodasun. Degi, Abimelec-obelogega,
    Siquem-dulemargi, degi, Milo-dulemargi soo-gwabunyeyobi boni-dummagan-nodamosun.”
  uig-CYR: Лекин болмиса, Абимәләктин от чиқип, Шәкәмдикиләр вә Бәйт-Миллониң хәлқини
    йәп кәтсун; шундақла, Шәкәмдикиләр вә Бәйт-Миллониң хәлқидин от чиқип, Абимәләкни
    йәп кәтсун! — деди.
  tel-2017: అలా కాకపోతే అబీమెలెకు నుంచి అగ్ని బయలుదేరి షెకెము వాళ్ళనీ బెత్ మిల్లో
    యింటి వాళ్ళనీ కాల్చివేయు గాక. షెకెము వాళ్ళలో నుంచి, బెత్ మిల్లో యింటినుంచి అగ్ని
    బయలుదేరి అబీమెలెకును కాల్చివేయు గాక” అని చెప్పాడు.
  hat-BSA: Men si se pa sa, ke dife sòti nan Abimélec pou manje nèt tout mesye a Sichem
    avèk Beth-Millo yo; epi ke dife sòti nan mesye Sichem nan ak Beth-Millo yo pou
    manje Abimélec nèt.”
  kos-kos: A fin tia pwaye, lela e in sikyak kacl Abimelech ac esukak mwet Shechem
    ac mwet Bethmillo. Oayapa lela e in sikyak yurin mwet Shechem ac mwet Bethmillo
    ac esukulak Abimelech.”
  hbo-WLC: וְאִם־אַ֕יִן תֵּ֤צֵא אֵשׁ֙ מֵאֲבִימֶ֔לֶךְ וְתֹאכַ֛ל אֶת־בַּעֲלֵ֥י שְׁכֶ֖ם
    וְאֶת־בֵּ֣ית מִלּ֑וֹא וְתֵצֵ֨א אֵ֜שׁ מִבַּעֲלֵ֤י שְׁכֶם֙ וּמִבֵּ֣ית מִלּ֔וֹא וְתֹאכַ֖ל
    אֶת־אֲבִימֶֽלֶךְ׃
  ibo-ibo: Ma ọ bụrụ na omume unu ezighị ezi, ka ọkụ si nʼAbimelek pụta repịa unu,
    ndị Shekem na Bet Milo, ka ọkụ sitekwa nʼebe unu bụ ndị Shekem na Bet Milo, pụta
    repịa Abimelek.”
  ory-ory: ମାତ୍ର ଯେବେ କରି ନାହଁ, ତେବେ ଅବୀମେଲକ୍‍ଠାରୁ ଅଗ୍ନି ବାହାରି ଶିଖିମ ନିବାସୀ ଲୋକଗଣଙ୍କୁ
    ଓ ମିଲ୍ଲୋ ନିବାସୀମାନଙ୍କୁ ଗ୍ରାସ କରୁ; ପୁଣି ଶିଖିମ ନିବାସୀ ଲୋକଗଣଠାରୁ ଓ ମିଲ୍ଲୋ ନିବାସୀମାନଙ୍କଠାରୁ
    ଅଗ୍ନି ବାହାରି ଅବୀମେଲକ୍‍କୁ ଗ୍ରାସ କରୁ।”
  chk-chk: Nge are esap iei usun, ekkei epwe küwu seni Apimelek o kenala chon Sikem
    me chon Pet-milo. Ekkei epwe pwal küwu seni chon Sikem me chon Pet-milo o kenala
    Apimelek.”
  rop-rop: Bat if yumob nomo bin tridim Gidiyan en im femili olabat gudbalawei, wal
    Abimalek garra meigim trabul blanga yumob garram faiya, en im garra barnimap ol
    yumob men brom Shekam en Bethmailo jis laik det faiya garra barnimap ola tri.
    En yumob garra meigim trabul blanga Abimalek du en barnimap im.”
  ukr-1871: Коли ж нї, так нехай запалає поломє від Абимелеха та й пожере городян
    Сихемських й осадників Миллоських, і нехай запалає поломє від городян Сихемських
    й осадників Миллоських, та й жере Абимелеха!
  deu-1951: Wo aber nicht, so gehe Feuer aus von Abimelech und verzehre die Bürger
    von Sichem und das Haus Millo; und es gehe auch Feuer aus von den Bürgern von
    Sichem und vom Hause Millo und verzehre den Abimelech!
  eng-JPS: But if not, let fire come out from Abimelech, and devour the men of Shechem,
    and Beth-millo; and let fire come out from the men of Shechem, and from Beth-millo,
    and devour Abimelech.'
  srp-1865: Ako li nijeste, neka izide oganj od Avimeleha i spali Sihemljane i dom
    Milov, i neka izide oganj od Sihemljana i od doma Milova i spali Avimeleha.
  lug-lug: Naye bwe kitaba bwe kityo, omuliro guve mu Abimereki, gusaanyeewo abatuuze
    b’omu Sekemu n’ab’e Besimiiro, ate era omuliro guve mu batuuze ab’omu Sekemu ne
    mu Besimiiro gusaanyeewo Abimereki.”
  heb-heb: ואם אין תצא אש מאבימלך ותאכל את בעלי שכם ואת בית מלוא ותצא אש מבעלי שכם
    ומבית מלוא ותאכל את אבימלך׃
  ben-IRV: কিন্তু তা যদি না হয়, তবে অবীমেলক থেকে আগুন বেরিয়ে শিখিমের লোকদেরকে ও
    মিল্লোর লোকদেরকে পুড়িয়ে দিক; আবার শিখিমের লোকদের থেকে মিল্লোর লোকদের থেকে আগুন
    বের হয়ে অবীমেলককে পুড়িয়ে দিক।
  pan-pan: ਪਰ ਜੇ ਨਹੀਂ, ਤਾਂ ਅਬੀਮਲਕ ਤੋਂ ਇੱਕ ਅੱਗ ਨਿੱਕਲੇ ਅਤੇ ਸ਼ਕਮ ਦੇ ਲੋਕਾਂ ਨੂੰ ਅਤੇ ਮਿੱਲੋ
    ਦੀ ਸੰਤਾਨ ਨੂੰ ਭਸਮ ਕਰ ਦੇਵੇ! ਅਤੇ ਸ਼ਕਮ ਦੇ ਲੋਕਾਂ ਅਤੇ ਮਿੱਲੋ ਦੀ ਸੰਤਾਨ ਵੱਲੋਂ ਵੀ ਅਜਿਹੀ
    ਹੀ ਅੱਗ ਨਿੱਕਲੇ ਅਤੇ ਅਬੀਮਲਕ ਨੂੰ ਭਸਮ ਕਰ ਦੇਵੇ!”
  mya-JVB: သို့မဟုတ် လျှင် အဘိမလက် ထဲက မီး ထွက် ၍ ၊ ရှေခင် မြို့သား နှင့် မိလ္လော
    အဆွေအမျိုးကိုလောင် ပါစေ။ ရှေခင် မြို့သား နှင့် မိလ္လော အဆွေအမျိုးထဲက မီး ထွက်
    ၍ အဘိမလက် ကို လောင် ပါစေဟု ကြွေးကြော်ပြီးမှ၊
  hmo-hmo: “To bema lasi, lahi be Abimeleka dekenai do ia toreisi, Sekema taudia bona
    Bete Milo taudia do ia gabua ore, bona lahi be Sekema taudia bona Bete Milo taudia
    dekena amo do ia toreisi, Abimeleka taudia do ia gabua ore!”
  urd-urd: और अगर नहीं, तो अबि मलिक से आग निकलकर सिकम के लोगों को और अहल — ए — मिल्लो
    खा जाए; और सिकम के लोगों और अहल — ए — मिल्लो के बीच से आग निकलकर अबीमलिक को खा
    जाए।
  rus-SYN: если же нет, то да изыдет огонь от Авимелеха и да пожжет жителей Сихемских
    и весь дом Милло и да изыдет огонь от жителей Сихемских и от дома Милло, и да
    пожжет Авимелеха.
  bqc-SIM: Tó màan sↄ̃o, tɛ́ a bↄ Abimɛlɛki kĩ́i à kṹ á Sikɛũdeↄ ń á Bɛmilodeↄwaɛ,
    tɛ́ i bↄ á kĩ́i sↄ̃, i kũ Abimɛlɛkiwa.
  tcz-CHONGTHU: Amavang nanghon lungtheng tah a nabollu ahilouleh vang Abimelech a
    kon in meihung kongdoh henlang Shechem leh Beth-millo a chengho lah a lamkaiho
    jouse vallhum hen, chuleh Shechem leh Beth-millo’a chenghoa kon in meihung koudoh
    henlang Abimelech vallhum hen.” Tin anasam in ahi.
  mar-mar: परंतु जर तसे नाही, तर अबीमलेखातून विस्तव निघून शखेमातील व मिल्लोतील मनुष्यांना
    जाळून टाको, आणि शखेमातल्या व मिल्लोतील मनुष्यांतून विस्तव निघून अबीमलेखाला जाळून
    टाको.”
  qub-qub: Chayno mana captenga Abimelecpita nina ratarir rupacurcuchun Shequemcho,
    Bet-milucho tiyajcunata. Shequempita, Bet-milupita nina ratarirna rupar ushacurcuchun
    Abimelectapis.»
  hat-hat: Men, si se pa sa, se pou yon dife soti nan Abimelèk pou li boule dènye
    grannèg lavil Sichèm yo ak tout moun ki nan Bèt Milo. Se pou dife soti nan grannèg
    lavil Sichèm yo ak tout moun ki nan Kay-Ranble a pou l' devore Abimelèk!
  eng-BSB: But if not, may fire come from Abimelech and consume the leaders of Shechem
    and Beth-millo, and may fire come from the leaders of Shechem and Beth-millo and
    consume Abimelech.”
  tod-tod: Ni naa laade, abu ɠila ka ɠula Aɓimeelɛke zu, nii a Sikɛme nu wolaiti gala,
    ta Milo ʋɛlɛyeɠei, abu ɠila ka ɠula Sikɛme nu wolaiti su, ta Ɓɛte-Milo nuiti,
    nii a Aɓimeelɛke ɠala!»
  eng-WEBPB: but if not, let fire come out from Abimelech and devour the men of Shechem
    and the house of Millo; and let fire come out from the men of Shechem and from
    the house of Millo and devour Abimelech.”
  kbq-kbq: Hianagi tamagrama knare huno fatgo osu' avu'ava'ma hu'nena zana Abimelekimpinti
    tevemo'a atiramino Sekemu kumate kva vahe'ene Bet-Milo kumate kva vahetmina tehana
    nehanigeno, Sekemu kumate kva vahe'tamimpinti'ene Bet-Milo kumate kva vahepinti
    tevemo'a atiramino Abimelekina tegahie.
  nhe-BL: Pero intla ax inquichijtoque tlen cuali ica Gedeón, huajca ma quisa tlitl
    tlen Abimelec huan ma inmechtlamimicti, huan ma quisa tlitl tlen imojuanti tlen
    inehuani Siquem huan Milo para xijmictica Abimelec.”
  gub-BL: Aze nàn, tuwe tata uhem Amimerek wi nehe, awakwer Xikez pe har wanapy pà
    Mete-Miro pe har wanapy pà nehe. Tuwe uhem tata Xikez pe har wanuwi Mete Mir pe
    har wanuwi nehe, Amimerek hapy pà nehe, i'i Zotàw a'e pe har wanupe.
  eng-DRA: 'But if unjustly: let fire come out from him, and consume the inhabitants
    of Sichem, and the town of Mello: and let fire come out from the men of Sichem,
    and from the town of Mello, and devour Abimelech.'
