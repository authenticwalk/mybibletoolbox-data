verse: JDG.009.020
translations:
  mal-C: അല്ലാത്തപക്ഷം, അബീമെലെക്കിൽനിന്ന് തീ ഇറങ്ങി ശേഖേമിലെയും ബേത്-മില്ലോയുടെയും
    ജനത്തെ ദഹിപ്പിക്കട്ടെ; ശേഖേമിൽനിന്നും ബേത്-മില്ലോയിൽനിന്നും തീ ഇറങ്ങി അബീമെലെക്കിനെയും
    വിഴുങ്ങട്ടെ!”
  deu-TKW: Wenn aber nicht, so gehe Feuer aus von Abimelech und verzehre die Bürger
    von Sichem und die Insassen des Millo, und gehe Feuer aus von den Bürgern Sichems
    und den Insassen des Millo und verzehre Abimelech!
  lin-lin: Kasi soki ezali bongo te, tika ete moto ebima wuta na Abimeleki mpe etumba
    bino bavandi ya Sishemi mpe ya Beti-Milo ; mpe tika ete moto ebima wuta na bino
    bavandi ya Sishemi mpe ya Beti-Milo, mpe etumba Abimeleki ! »
  eng-LSV: and if not—fire comes out from Abimelech and devours the masters of Shechem
    and the house of Millo, and fire comes out from the masters of Shechem and from
    the house of Millo, and devours Abimelech.”
  eng-GNV: 'But if not, let a fire come out from Abimelech, and consume the men of
    Shechem and the house of Millo: also let a fire come foorth from the men of Shechem,
    and from the house of Millo, and consume Abimelech.'
  eng-WEBSTER: But if not, let fire come out from Abimelech, and devour the men of
    Shechem, and the house of Millo; and let fire come out from the men of Shechem,
    and from the house of Millo, and devour Abimelech.
  nhw-BL: Pero sintla amo anquichijtoque catli cuali ica Gedeón, huajca ma quisa tlitl
    tlen Abimelec huan ma anmechtlamimicti, huan ma quisa tlitl tlen amojuanti catli
    anehuani Siquem huan Milo para xijmictica Abimelec.”
  swh-ONEN: Lakini kama sivyo, moto na utoke kwa Abimeleki na uwateketeze, ninyi watu
    wa Shekemu na Beth-Milo, nao moto utoke kwenu, watu wa Shekemu na Beth-Milo umteketeze
    Abimeleki!”
  bba-bba: Adɑmɑ yɑ̀ kun sɑ̃ɑ mɛ, u de dɔ̃ɔ u yɑri Abimɛlɛkin min di u bɛɛ Sikɛmuɡibu
    kɑ Milon yɛnuɡibu mwɑ, kpɑ dɔ̃ɔ u mɑɑ yɑri bɛɛ Sikɛmuɡibu kɑ Milon yɛnuɡibun min
    di u Abimɛlɛki mwɑ.
  eng-KJVCPB: but if not, let fire come out from Abimelech, and devour the men of
    Shechem, and the house of Millo; and let fire come out from the men of Shechem,
    and from the house of Millo, and devour Abimelech.
  luo-luo: To ka ok utimo kamano, to mad mach wuog kuom Abimelek mi wangʼu duto, un
    jo-Shekem kod Beth Milo, kendo mach mondo owuog kuomu mi owangʼ Abimelek!”
  meu-meu: A bema lasi, lahi na Abimelek ena amo baine vasi, Sekem taumui bona Bete-milo
    taudia baine aramui ore; bona lahi na Sekem taumui emui amo bona Bete-milo taudia
    edia amo baine lasi, Abimelek baine araia.
  npi-ULB: तर होइन भने, अबीमेलेकबाट आगो बाहिर निस्कोस्, र शकेम र बेथ-मिल्लोका मानिसहरूलाई
    भस्म पारोस् । अनि शकेम र बेथ-मिल्लोका मानिसहरूबाट अबीमेलेकलाई भस्म पार्न आगो बाहिर
    आओस् ।”
  yor-yor: Ṣùgbọ́n tí kò bá ṣe bẹ́ẹ̀ jẹ́ kí iná jó jáde wá láti ọ̀dọ̀ Abimeleki kí
    ó sì jó yín run. Ẹ̀yin ará Ṣekemu àti ará Beti-Milo, kí iná pẹ̀lú jáde láti ọ̀dọ̀
    yín wá ẹ̀yin ará Ṣekemu àti ará Beti-Milo kí ó sì jó Abimeleki run.”
  ind-ind: Tetapi jika tidak, biarlah Abimelek mendatangkan masalah bagi warga Sikem
    dan Bet Milo, juga sebaliknya, orang Sikem dan Bet Milo menjadi celaka bagi Abimelek—
    seperti api keluar dari semak duri dan menghanguskan bangsa pohon!”
  pes-OPCB: اما اگر بر جدعون و فرزندانش ظلم کرده‌اید، آتشی از ابیملک بیرون بیاید و
    اهالی شکیم و بیت‌ملو را بسوزاند و از آنها هم آتشی بیرون بیاید و ابیملک را بسوزاند.»
  tgl-ULB: Pero kung hindi, hayaan na lumabas ang apoy mula kay Abimelec at sunugin
    ang mga kalalakihan ng Shekem at bahay ng Millo. Hayaang lumabas ang apoy mula
    sa mga kalalakihan ng Shekem at Bet Millo, para sumunod kay Abimelec.”
  hui-hui: Ani tigabi nabirimiyagua ira hungu Abimelegeha howa kiaulo tagi halu Segeme
    Bedemilola agaliru do wahelo, lene. Ani bialu Segeme Bedemilo agaliruha howabi
    ira hungu kiaulo tagi halu Abimelege do wahelo, lene.
  mya-mya: သို့​ရာ​တွင်​အ​ကယ်​၍​ဤ​အ​မှု​သည်​မ​ရိုး မ​ဖြောင့်​လျှင်​မူ​ကား အ​ဘိ​မ​လက်​ထံ​မှ
    မီး​လျှံ​ထွက်​၍​ရှေ​ခင်​မြို့​နှင့်​ဗေ​သ​မိလ္လော​မြို့ ရှိ​လူ​တို့​အား​ကျွမ်း​လောင်​ပါ​စေ​သော။
    ရှေ​ခင် မြို့​နှင့်​ဗေ​သ​မိလ္လော​မြို့​ရှိ​လူ​တို့​ထံ​မှ​လည်း မီး​လျှံ​ထွက်​၍​အ​ဘိ​မ​လက်​အား​ကျွမ်း
    လောင်​ပါ​စေ​သော။''
  bod-N: དེ་ལྟར་མིན་ཚེ། ཨ་བི་མེ་ལེག་ནས་མེ་ཞིག་ཐོན་ཏེ་སི་ཀེམ་པ་དང་པེད་མིལ་ལོས་ཀྱི་མི་ཐམས་ཅད་འགེམ་པ་དང་།
    ཡང་སི་ཀེམ་པ་དང་པེད་མིལ་ལོས་ཀྱི་མི་རྣམས་ལས་མེ་ཞིག་ཐོན་ཏེ་ཨ་བི་མེ་ལེག་འགེམ་པར་གྱུར་ཅིག་ཅེས་པའོ།
    །
  sna-sna: Asi kana musina kudaro, moto ngaubude kubva kuna Abhimereki, uye uparadze
    imi, vagari veShekemu neBheti Miro, uye moto ngaubude kwamuri, vagari veShekemu
    neBheti Miro, ugoparadza Abhimereki!”
  spa-BLM: pero si no, que salga fuego de Abimelec y devore a los hombres de Siquem
    y a la casa de Milo.”
  cac-cac: Tato man̈ vach'oc jun, elocab'cot junoc nivan c'ac' d'a vin̈aj Abimelec
    chi', yic tzex tz'ab'at ex aj Siquem yed' ex aj Bet-milo. Axo d'ayex tz'elpaxcot
    junoc c'ac', yic stz'apaxb'at vin̈aj Abimelec chi', xchi vin̈aj Jotam chi'.
  swh-ULB: Lakini ikiwa sio, moto utoke kwa Abimeleki, ukawaangamize watu wa Shekemu
    na Beth Milo. Basi moto utoke kwa watu wa Shekemu na Beth Milo, ili kumteketeza
    Abimeleki.
  bel-bel: а калі не, дык хай выйдзе агонь з Авімэлэха і хай папаліць жыхароў Сіхемскіх
    і ўвесь дом Міло, і хай выйдзе агонь з жыхароў Сіхемскіх і з дома Міло і хай папаліць
    Авімэлэха.
  deu-ELBBK: Wenn aber nicht, so gehe Feuer von Abimelech aus und verzehre die Bürger
    von Sichem und das Haus Millo; und es gehe ein Feuer aus von den Bürgern von Sichem
    und von dem Haus Millo und verzehre Abimelech!
  mbb-OT: Ne emun kenà, ne verakat he dèdeeti kew ni Abimelec he iring te egkeenen
    kew te hapuy. Ne sikiyu is menge tig-Shekem wey menge tig-Bet Milo, ne edèdeetan
    niw zaan si Abimelec he iring te egkeenen sikandin te hapuy.”
  mal-2015: അല്ലെങ്കിൽ അബീമേലെക്കിൽനിന്നു തീ പുറപ്പെട്ടു ശെഖേംപൗരന്മാരെയും മില്ലോഗൃഹത്തെയും
    ദഹിപ്പിക്കട്ടെ; ശെഖേംപൗരന്മാരിൽനിന്നും മില്ലോഗൃഹത്തിൽനിന്നും തീ പുറപ്പെട്ടു അബീമേലെക്കിനെയും
    ദഹിപ്പിക്കട്ടെ.
  tuo-NT: Mʉsã queoro weeticã pũrĩcãrẽ, pecameꞌe Abimelepʉre wijaa, mʉsã Siquẽcjãrã,
    tojo nicã Bet-milocjãrãrẽ ʉ̃jʉ̃apeꞌocãꞌto. Mejãrõta pecameꞌe mʉsãpʉre wijaa, Abimelere
    ʉ̃jʉ̃acõꞌacãꞌto”, nicʉ niwĩ Jotam.
  rmc-rmc: Ale te na, akor mi avel avri e jag andral o Abimelech a mi zlabarel le
    manušen andral o Šichem the andral o Bet-Milo. A le manušendar andral o Šichem
    the Bet-Milo mi avel avri e jag a mi zlabarel le Abimelech!“
  pes-OPV: واگرنه آتش از ابیملک بیرون بیاید، و اهل شکیم وخاندان ملو را بسوزاند، و
    آتش از اهل شکیم وخاندان ملو بیرون بیاید و ابیملک را بسوزاند.»
  ron-1924: Дакэ ну, сэ ясэ ун фок дин Абимелек ши сэ мистуе пе локуиторий дин Сихем
    ши каса луй Мило; ши ун фок сэ ясэ дин локуиторий Сихемулуй ши дин каса луй Мило
    ши сэ мистуе пе Абимелек!”
  ben-OBCV: কিন্তু যদি তা না করে থাকো, তবে অবীমেলকের কাছ থেকে আগুন বের হয়ে আসুক এবং
    তোমাদের, ও শিখিম ও বেথ-মিল্লোর নাগরিকদের গ্রাস করুক, এবং তোমাদের ও শিখিম ও বেথ-মিল্লোর
    নাগরিকদের কাছ থেকেও আগুন বের হয়ে আসুক ও অবীমেলককে গ্রাস করুক!”
  som-som: haddii kalese, dab ha ka soo baxo Abiimeleg, oo ha laasto dadka Shekem
    iyo reer Millo; oo dadka Shekem iyo reer Millona dab ha ka soo baxo, oo ha laasto
    Abiimeleg.
  lat-VUC: 'Sin autem perverse: egrediatur ignis ex eo, et consumat habitatores Sichem,
    et oppidum Mello: egrediaturque ignis de viris Sichem, et de oppido Mello, et
    devoret Abimelech.'
  eng-ASVBT: but if not, let fire come out from Abimelech, and devour the men of Shechem,
    and the house of Millo; and let fire come out from the men of Shechem, and from
    the house of Millo, and devour Abimelech.
  ita-1885: se no, esca il fuoco d'Abimelec, e consumi i Sichemiti e la casa di Millo;
    esca parimente il fuoco de' Sichemiti e della casa di Millo, e consumi Abimelec.
  eng-LXXUP: but if not, let fire come out from Abimelech, and devour the men of Shechem,
    and the house of Beth-millo; and let fire come out from the men of Shechem and
    from the house of Beth-millo, and devour Abimelech.
  eng-ULB: But if not, let fire come out from Abimelech and burn up the men of Shechem
    and Beth Millo. Let fire come out from the men of Shechem and Beth Millo, to burn
    up Abimelech.”
  spa-VBL: Pero si no lo has hecho, ¡que salga fuego de Abimelec y que queme a los
    líderes de Siquem y de Bet-millo, y que salga fuego de los líderes de Siquem y
    de Bet-millo y que queme a Abimelec!”
  fra-_FOB: Et dévore les chefs de Sichem et la maison de Millo; et que le feu sorte
    des chefs de Sichem et de la maison de Millo, et qu'il dévore Abimélec!
  mal-mal: അല്ലെങ്കിൽ അബീമേലെക്കിൽനിന്ന് തീ പുറപ്പെട്ട് ശെഖേമിലേയും ബേത് മില്ലൊവിലേയും
    പൗരന്മാരെയും, നിങ്ങളിൽനിന്ന് തീ പുറപ്പെട്ട് അവനെയും ദഹിപ്പിക്കട്ടെ.
  urd-GVR: Lekin agar aisā nahīṅ thā to Allāh kare ki Abīmalik se āg nikal kar āp
    sab ko bhasm kar de jo Sikam aur Bait-millo meṅ rahte haiṅ! Aur āg āp se nikal
    kar Abīmalik ko bhī bhasm kar de!”
  suz-BL: तन्‍न मोदेंशो मदुम्‍त हना, अबीमेलेक रे मी ग्रूशा, शेकेम नु बेथ-मिल्‍लो ङा
    मुर आन कली खतम पोक्‍गल। मिनु शेकेम नु बेथ-मिल्‍लो ङा मुर रे मी ग्रूशा अबीमेलेक
    कली खतम पोक्‍गल” देंमाक्‍त। न्‍यायाधीस ९:५७
  ita-1927: Se no, esca da Abimelec un fuoco, che divori i Sichemiti e la casa di
    Millo, ed esca dai Sichemiti e dalla casa di Millo un fuoco, che divori Abimelec!”
  ckb-ckb: بەڵام ئەگەر واتان نەکردبوو، ئەوا ئاگرێک لە ئەبیمەلەخەوە دێتە دەرەوە و شارنشینەکانی
    شەخەم و بێت‌میلۆ دەخوات، ئاگرێکیش لە شارنشینەکانی شەخەم و لە بێت‌میلۆ دێتە دەرەوە
    و ئەبیمەلەخ دەخوات!»
  eng-BBE: But if not, may fire come out from Abimelech, burning up the townsmen of
    Shechem and Beth-millo; and may fire come out from the townsmen of Shechem and
    Beth-millo, for the destruction of Abimelech.
  kan-OKCV: ಇಲ್ಲದಿದ್ದರೆ ಅಬೀಮೆಲೆಕನಿಂದ ಬೆಂಕಿ ಹೊರಟು ಶೆಕೆಮಿನ ಹಿರಿಯರನ್ನೂ, ಮಿಲ್ಲೋನಿನ ಮನೆಯವರನ್ನೂ
    ದಹಿಸಿಬಿಡಲಿ. ಶೆಕೆಮಿನ ಜನರಿಂದಲೂ, ಮಿಲ್ಲೋನಿನ ಮನೆಯವರಿಂದಲೂ ಬೆಂಕಿ ಹೊರಟು ಅಬೀಮೆಲೆಕನನ್ನು
    ದಹಿಸಿಬಿಡಲಿ,” ಎಂದನು.
  tam-2017: இல்லாவிட்டால் அபிமெலேக்கிலிருந்து அக்கினி புறப்பட்டு, சீகேம் பட்டணத்தார்களையும்,
    மில்லோவின் குடும்பத்தினரையும் எரிக்கவும், சீகேம் பட்டணத்தார்களிலும் மில்லோவின்
    குடும்பத்தினரிலுமிருந்து அக்கினி புறப்பட்டு, அபிமெலேக்கை எரிப்பதாக என்று யோதாம்
    சொல்லி,
  spa-RV-1909: Y si no, fuego salga de Abimelech, que consuma á los de Sichêm y á
    la casa de Millo; y fuego salga de los de Sichêm y de la casa de Millo, que consuma
    á Abimelech.
  ron-BTF: Dar dacă nu, să iasă foc din Abimelec și să mistuie pe bărbații din Sihem
    și casa lui Bet-Milo; și să iasă foc din bărbații din Sihem și din casa lui Bet-Milo
    și să mistuie pe Abimelec.
  eng-WEBP: but if not, let fire come out from Abimelech and devour the men of Shechem
    and the house of Millo; and let fire come out from the men of Shechem and from
    the house of Millo and devour Abimelech.”
  eng-FBV: But if you haven't, then may fire flame out from Abimelech, and may it
    burn up the leaders of Shechem and Beth-millo, and may fire flame out from the
    leaders of Shechem and Beth-millo and burn up Abimelech!”
  nld-1939: Zo niet, dan moge er een vuur van Abimélek uitgaan, om Sikems burgers
    en Bet-Millo te verteren, en een vuur van Sikems burgers en Bet-Millo uitgaan,
    om Abimélek te verslinden.
  nch-BL: Pero sinta amo anquichijtoque cati cuali ica Gedeón, huajca ma quisa tit
    ten Abimelec huan ma amechtamimicti, huan ma quisa tit ten amojuanti cati anehuani
    Siquem huan Milo para xijmictica Abimelec.”
  vie-1934: Bằng chẳng, nguyện lửa ra từ A-bi-mê-léc thiêu nuốt những người Si-chem
    cùng họ Mi-lô; và nguyện lửa ra từ những người Si-chem cùng họ Mi-lô mà thiêu
    nuốt A-bi-mê-léc!
  hin-CV: किंतु यदि नहीं, तो अबीमेलेक द्वारा आग भेजी जाए और शेकेम तथा बेथ-मिल्लो के
    लोग इसमें भस्म हो जाएं, और शेकेम तथा बेथ-मिल्लो के अगुओं की ओर से आग निकलकर अबीमेलेक
    को भस्म कर दे.”
  spa-BES: Pero si no, puede salir fuego de Abimelec, quemando a los hombres de la
    ciudad de Siquem y Bet-milo; y que salga fuego de los pobladores de Siquem y Bet-milo,
    para la destrucción de Abimelec.
  tdx-tdx: Aa naho tsie, le ee te hiakatse amy Abimeleke ty afo hamorototo o roandria’
    i Sekemeo naho i Bete-milòo; vaho hiboak’ amo roandria’ i Sekemeo naho i Bete-milòo
    ty afo hampangotomomoke i Abimeleke.
  tha-KJV: แต่​ถ้าไม่เป็นอย่างนั้น ก็​ขอให้​ไฟออกมาจากอาบีเมเลค เผาผลาญชาวเมืองเชเคมและวงศ์วานมิลโล
    และให้ไฟออกมาจากชาวเมืองเชเคมและจากวงศ์วานมิลโลเผาผลาญอาบีเมเลคเสีย”
