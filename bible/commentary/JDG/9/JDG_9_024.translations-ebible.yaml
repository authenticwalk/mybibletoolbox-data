verse: JDG.009.024
translations:
  mal-C: അങ്ങനെ യെരൂ-ബാലിന്റെ എഴുപത് പുത്രന്മാരോടും ചെയ്ത പാതകത്തിനു പ്രതികാരമായിട്ടാണ്
    അവരുടെ രക്തം അവരുടെ ഘാതകനായ അവരുടെ സഹോദരൻ അബീമെലെക്കിന്റെയും അയാൾക്കു തുണയായിരുന്ന
    ശേഖേം പൗരന്മാരുടെയുംമേൽ ദൈവം വരുത്തിയത്.
  deu-TKW: damit der an den siebzig Söhnen Jerubbaals begangene Frevel sich räche,
    und damit er ihr Blut auf ihren Bruder Abimelech, der sie ermordet hatte, und
    auf die Bürger von Sichem, die ihm bei der Ermordung seiner Brüder geholfen hatten,
    kommen ließe.
  lin-lin: Nzambe asalaki bongo mpo na kozongisa mabe na mabe na oyo basalaki tango
    babomaki bana mibali tuku sambo ya Yerubali, mpo ete makila na bango etangama
    na moto ya ndeko na bango ya mobali, Abimeleki, mpe na mito ya bato ya Sishemi
    oyo basungaki ye mpo na koboma bandeko na ye ya mibali.
  eng-LSV: for [the] coming in of [the] violence [against] seventy sons of Jerubba‘al,
    and to place their blood on their brother Abimelech, who slew them, and on the
    masters of Shechem, who strengthened his hands to slay his brothers.
  eng-GNV: That the crueltie toward the seuentie sonnes of Ierubbaal and their blood
    might come and be laide vpon Abimelech their brother, which had slayne them, and
    vpon the men of Shechem, which had ayded him to kill his brethren.
  eng-WEBSTER: That the cruelty done to the seventy sons of Jerubbaal might come,
    and their blood be laid upon Abimelech their brother who slew them, and upon the
    men of Shechem who aided him in the killing of his brethren.
  nhw-BL: Huan ica catli quiajsic, Toteco quicuepili Abimelec pampa quitoyajqui inieso
    iicnihua quema quinmictijque nopa 70 itelpocahua Gedeón. Huan nopa Siquem ehuani
    nojquiya quiselijque inintlaxtlahuil pampa quipalehuijque. Huan quej ni panoc.
  swh-ONEN: Hili lilitokea ili ule ukatili waliotendewa hao wana sabini wa Yerub-Baali
    upatilizwe, na damu yao iwe juu ya Abimeleki ndugu yao aliyewaua, na pia iwe juu
    ya watu wa Shekemu, ambao walimsaidia kuua ndugu zake.
  bba-bba: Yeni yɑ koorɑwɑ kpɑ Abimɛlɛki kɑ Sikɛmuɡii be bɑ rɑɑ Gedeonin bibu wɑtɑ
    kɑ wɔkuru ɡo mi, bu kɑ yen nɔni swɑ̃ɑru wɑ. Domi be kpurowɑ bɑ nɔɔ tiɑ kuɑ bɑ
    kɑ bu ɡo.
  eng-KJVCPB: that the cruelty done to the threescore and ten sons of Jerubbaal might
    come, and their blood be laid upon Abimelech their brother, which slew them; and
    upon the men of Shechem, which aided him in the killing of his brethren.
  luo-luo: Nyasaye notimo ma mondo mahundu mane otimne yawuot Jerub-Baal piero abiriyo,
    kichwero rembgi, mondo ochul ewi Abimelek owadgi kendo ewi jo-Shekem, mane okonye
    nego owetene.
  meu-meu: Unu amo Ierubu-baal natuna mamaruanedia hitu-ahui-osi ialadia bona raradia
    na tadikakadia Abimelek, e aladia mase tauna, latanai bona Sekem taudia, tadikakana
    ialadia ai e durua taudia, latadiai e kau.
  npi-ULB: यरूब-बालका सत्तरी जना छोराको हत्याको बदलास्वरूप, र तिनीहरूका हत्याको निम्ति
    तिनीहरूका भाइ अबीमेलेक दोषी होस्, र तिनीहरूलाई मार्नको निम्ति शकेमका मानिसहरूले
    उनलाई सहायता गरेका हुनाले तिनीहरू दोषी होऊन् भनेर परमेश्‍वरले यस्तो गर्नुभयो ।
  yor-yor: Ọlọ́run ṣe èyí láti gbẹ̀san àwọn ìwà búburú, àti ìtàjẹ̀ sílẹ̀ àwọn àádọ́rin
    ọmọ Jerubbaali lára Abimeleki arákùnrin wọn àti lára àwọn ènìyàn Ṣekemu, ẹni tí
    ó ràn án lọ́wọ́ láti pa àwọn arákùnrin rẹ̀.
  ind-ind: Allah melakukan ini supaya ada pembayaran hutang darah dari Abimelek dan
    orang-orang Sikem, karena Abimelek sudah membunuh tujuh puluh anak laki-laki Gideon,
    dan orang-orang Sikem sudah membantu Abimelek dalam kejahatan itu.
  pes-OPCB: خدا این کار را کرد تا ابیملک و مردمان شکیم که او را در کشتن هفتاد پسر
    جدعون یاری کرده بودند، به سزای اعمال خود برسند.
  tgl-ULB: Ginawa ito ng Diyos para mapaghigantihan ang karahasan na nagawa sa pitumpung
    anak na lalaki ni Jerub Baal, at si Abimelec ang managot sa pagpatay sa kanila,
    at managot ang mga kalalakihan ng Shekem dahil tinulungan nilang patayin ang kaniyang
    mga kapatid na lalaki.
  hui-hui: Anidagua biyadagoni irane Abimelege halu Segemeali uruni tigua Abimelege
    hamene pira karia (70) Gidiono mini mende Yarubala igini hearu bameore bo wahai
    helo mo hongo hayagonaga anidagua bini.
  mya-mya: ဤ​သို့​ဖြစ်​ပျက်​ရ​ခြင်း​မှာ​ဂိ​ဒေါင်​၏​သား ခု​နစ်​ဆယ်​ကို​သတ်​ပစ်​ရန်
    အား​ပေး​သူ​ရှေ​ခင် မြို့​သား​များ​နှင့်​အ​ဘိ​မ​လက်​အား မိ​မိ​တို့ ကူး​လွန်​ခဲ့​သည့်​အ​ပြစ်​၏​အ​ခ​ကို​ပေး​ဆပ်
    ကြ​စေ​ရန်​ပင်​ဖြစ်​သတည်း။-
  bod-N: ཅི་ལ་ཞེ་ན། ཡེ་རུབ་པཱ་ཨལ་གྱི་བུ་བདུན་ཅུ་བོར་ཐེབས་པའི་གནོད་འཚེ་ཡི་ལན་དེ་ཁོ་རྣམས་ཀྱི་གཅེན་པོ་ཨ་བི་མེ་ལེག་གི་སྟེང་དུ་འབེབ་པ་དང་།
    ཡང་ཁོ་རྣམས་ཀྱི་ཁྲག་བཞུར་བའི་སྡིག་པ་དེ་ཨ་བི་མེ་ལེག་ལ་རོགས་བྱས་ནས་སྤུན་ཟླ་རྣམས་གསོད་པའི་སི་ཀེམ་པ་རྣམས་ཀྱི་སྟེང་དུ་འབེབ་པའི་ཕྱིར་རོ།
    །
  sna-sna: Mwari akaita izvi kuitira kuti zvakaipa zvakaitirwa vanakomana makumi manomwe
    vaJerubhi-Bhaari, kuteurwa kweropa ravo, kutsiviwe pamusoro pomununʼuna wavo Abhimereki
    uye napamusoro pavagari veShekemu, avo vakanga vamubatsira kuponda vanakomana
    vababa vake.
  spa-BLM: para que llegara la violencia hecha a los setenta hijos de Jerobaal, y
    para que su sangre cayera sobre Abimelec, su hermano, que los mató, y sobre los
    hombres de Siquem que fortalecieron sus manos para matar a sus hermanos.
  cac-cac: Icha chi' ix aj yac'ji spac d'a vin̈ yuj schamel 70 eb' vin̈ yuc'tac smilnacchamoc.
    Ix ac'jipax spac d'a eb' aj Siquem chi', yujto ix yac'och sb'a eb' yed' vin̈aj
    Abimelec chi' d'a schucal chi'.
  swh-ULB: Mungu alifanya hivyo ili uhalifu uliofanywa kwa wana sabini wa Yerubaali
    uweze kulipizwa kisasi, na Abimeleki ndugu yao atawajibishwa kwa kuwaua, na watu
    wa Shekemu watawajibishwa kwa sababu walimsaidia kuua ndugu zake.
  bel-bel: каб такім чынам адбылася помста за семдзесят сыноў Ераваалавых, і кроў
    іхняя абярнулася на Авімэлэха, брата іхняга, які забіў іх, і на жыхароў Сіхемскіх,
    якія ўмацавалі рукі ягоныя, каб забіць братоў сваіх.
  deu-ELBBK: damit die Gewalttat an den 70 Söhnen Jerub-Baals über ihn käme und ihr
    Blut gelegt würde auf ihren Bruder Abimelech, der sie ermordet, und auf die Bürger
    von Sichem, die seine Hände gestärkt hatten, seine Brüder zu ermorden.
  mbb-OT: Neulaula heini su ibpevayad si Abimelec wey is menge tig-Shekem he mid-uǥup
    kandin te kebpenhimatey zuen te 70 he menge anak ni Gideon he menge suled din.
  mal-2015: അങ്ങനെ യെരുബ്ബാലിന്റെ എഴുപതു പുത്രന്മാരോടും ചെയ്ത പാതകത്തിന്നു പ്രതികാരം
    വരികയും അവരുടെ രക്തം അവരെ കൊന്നവനായ അവരുടെ സഹോദരൻ അബീമേലെക്കും അവന്റെ സഹോദരന്മാരെ
    കൊല്ലുവാൻ അവന്നു തുണയായിരുന്ന ശെഖേം പൗരന്മാരും ചുമക്കയും ചെയ്തു.
  tuo-NT: Õꞌacʉ̃ Abimelec Gedeṍ põꞌrã ʉmʉa setentare wẽjẽꞌque wapa tojo weecʉ niwĩ.
    Tojo nicã Siquẽcjãrã Abimelec cʉ̃ maꞌmisʉmʉarẽ wẽjẽtamuꞌque wapa na quẽꞌrãrẽ buꞌiri
    daꞌrecʉ niwĩ. *****
  rmc-rmc: O Del oda kerďa, hoj te visarel pale le Abimelechoske vaš oda, hoj murdarďa
    le Gideonoskre eftavardeš (70) čhaven, a the le manušenge andral o Šichem, bo
    leske pomožinenas len te murdarel.
  pes-OPV: تا انتقام ظلمی که بر هفتاد پسریربعل شده بود، بشود، و خون آنها را از برادرایشان
    ابیملک که ایشان را کشته بود، و از اهل شکیم که دستهایش را برای کشتن برادران خودقوی
    ساخته بودند، گرفته شود.
  ron-1924: пентру ка ши крузимя сэвыршитэ ку чей шаптезечь де фий ай луй Иерубаал
    сэ-шь я педяпса ши сынӂеле лор сэ кадэ асупра фрателуй лор Абимелек, каре-й учисесе,
    ши асупра локуиторилор Сихемулуй, каре-л ажутасерэ сэ учидэ пе фраций сэй.
  ben-OBCV: ঈশ্বর এরকমটি করলেন যেন যিরুব্বায়ালের সত্তরজন ছেলের বিরুদ্ধে সম্পন্ন অপরাধের,
    তাদের রক্তপাতের দায় তাদের ভাই অবীমেলক এবং শিখিমের সেই নাগরিকদের উপর বর্তায়,
    যারা তার ভাইদের হত্যা করার সময় তাকে সাহায্য করেছিল।
  som-som: in dulmigii lagu sameeyey toddobaatankii wiil oo Yerubbacal uu yimaado,
    oo dhiiggoodii la saaro walaalkood Abiimeleg oo iyaga dilay, iyo dadkii reer Shekem
    oo gacmihiisa xoojiyey inuu laayo walaalihiis.
  lat-VUC: et scelus interfectionis septuaginta filiorum Jerobaal, et effusionem sanguinis
    eorum conferre in Abimelech fratrem suum, et in ceteros Sichimorum principes,
    qui eum adjuverant.
  eng-ASVBT: that the violence done to the threescore and ten sons of Jerubbaal might
    come, and that their blood might be laid upon Abimelech their brother, who slew
    them, and upon the men of Shechem, who strengthened his hands to slay his brethren.
  ita-1885: acciocchè la violenza fatta a' settanta figliuoli di Ierubbaal, e il sangue
    loro, venisse ad esser messo addosso ad Abimelec lor fratello, il quale li avea
    uccisi; e addosso a' Sichemiti, i quali aveano tenuta mano con lui a uccidere
    i suoi fratelli.
  eng-LXXUP: to bring the injury done to the seventy sons of Jerubbaal, and to lay
    their blood upon their brother Abimelech, who slew them, and upon the men of Shechem,
    because they strengthened his hands to slay his brethren.
  eng-ULB: God did this so the violence done to the seventy sons of Jerub Baal might
    be avenged, and Abimelech their brother would be held responsible for murdering
    them, and the men of Shechem would be held responsible because they helped him
    murder his brothers.
  spa-VBL: Esto sucedió por el asesinato de los setenta hijos de Jerob-baal y para
    que la responsabilidad de su sangre recayera en Abimelec, su hermano, que los
    mató, y en los líderes de Siquem, que proporcionaron los medios para matar a sus
    hermanos.
  fra-_FOB: Afin que la violence faite aux soixante et dix enfants de Jérubbaal retombât
    et que leur sang retournât sur Abimélec, leur frère, qui les avait tués, et sur
    les chefs de Sichem, qui l'avaient aidé à tuer ses frères.
  mal-mal: അങ്ങനെ യെരുബ്ബാലിന്റെ എഴുപത് പുത്രന്മാരോടും ചെയ്ത കുറ്റത്തിന് പ്രതികാരം
    വരികയും, അതിന്റെ ഫലം അവരെ കൊന്നവനായ അവരുടെ സഹോദരൻ അബീമേലെക്കും, അതിന് അവനെ സഹായിച്ച
    ശെഖേം പൌരന്മാരും അനുഭവിക്കുകയും ചെയ്തു.
  urd-GVR: Yoṅ Allāh ne use is kī sazā dī ki us ne apne bhāiyoṅ yānī Jidāūn ke 70
    beṭoṅ ko qatl kiyā thā. Sikam ke bāshindoṅ ko bhī sazā milī, kyoṅki unhoṅ ne is
    meṅ Abīmalik kī madad kī thī.
  suz-BL: मिनु परमप्रभुमी येरूब-बाल आ ७० जना तौ आन कली हुश ख्राक्‍श पोक्‍तीके, अबीमेलेक
    नु मेको कली वारच पाइब शेकेम ङा ठेयब मुर आन कली क्‍येक्‍क लेत्‍चा कली मोदेंशो जिप्‍पाइक्‍ब
    वोल का सोइश्‍‍शो बाक्माक्‍त। उत्‍पत्ती ९:६
  ita-1927: affinché la violenza fatta ai settanta figliuoli di Ierubbaal ricevesse
    il suo castigo, e il loro sangue ricadesse sopra Abimelec, loro fratello, che
    li aveva uccisi, e sopra i Sichemiti che gli avean prestato mano a uccidere i
    suoi fratelli.
  ckb-ckb: خودا ئەمەی کرد هەتا ئەو تاوانەی لە حەفتا کوڕەکەی یەروبەعل کرا، خوێنڕشتنیان
    لە ئەستۆی ئەبیمەلەخی برایان بێت کە کوشتنی، هەروەها بەسەر شارنشینەکانی شەخەم، ئەوانەی
    هانیان دا بۆ کوشتنی براکانی.
  eng-BBE: So that punishment for the violent attack made on the seventy sons of Jerubbaal,
    and for their blood, might come on Abimelech, their brother, who put them to death,
    and on the townsmen of Shechem who gave him their help in putting his brothers
    to death.
  kan-OKCV: ಇದರಿಂದ ಯೆರುಬ್ಬಾಳನ ಎಪ್ಪತ್ತು ಮಂದಿ ಮಕ್ಕಳಿಗೆ ಮಾಡಿದ್ದ ಕ್ರೂರತ್ವವು ಬಂದು ಪ್ರಾಪ್ತಿಸುವ
    ಹಾಗೆಯೂ, ಅವರ ರಕ್ತವು ಅವರನ್ನು ಕೊಂದ ಅವರ ಸಹೋದರನಾದ ಅಬೀಮೆಲೆಕನ ಮೇಲೆಯೂ, ಅವನ ಸಹೋದರರನ್ನು
    ಕೊಲ್ಲುವುದಕ್ಕೆ ಅವನ ಕೈಗಳನ್ನು ಬಲಪಡಿಸಿದ ಶೆಕೆಮಿನ ಮನುಷ್ಯರ ಮೇಲೆಯೂ ಬರುವ ಹಾಗೆ, ಶೆಕೆಮಿನ
    ಜನರು ಅಬೀಮೆಲೆಕನಿಗೆ ದ್ರೋಹಮಾಡಿದರು.
  tam-2017: யெருபாகாலின் 70 மகன்களுக்குச் செய்யப்பட்ட கொடுமை வந்து பலித்தது, அவர்களுடைய
    இரத்தப்பழி அவர்களைக் கொன்ற அவர்களுடைய சகோதரனான அபிமெலேக்கின்மேலும், தன்னுடைய சகோதரர்களைக்
    கொல்ல அவனுடைய கைகளை பெலப்படுத்தின சீகேம் மனிதர்கள் மேலும் சுமரும்படியாகச் சீகேமின்
    பெரிய மனிதர்கள் அபிமெலேக்குக்கு துரோகம் செய்தார்கள்.
  spa-RV-1909: Para que el agravio de los setenta hijos de Jerobaal, y la sangre de
    ellos, viniera á ponerse sobre Abimelech su hermano que los mató, y sobre los
    hombres de Sichêm que corroboraron las manos de él para matar á sus hermanos.
  ron-BTF: Pentru ca violența, făcută celor șaptezeci de fii ai lui Ierubaal și sângele
    lor, să vină asupra lui Abimelec, fratele lor, care i-a ucis, și asupra bărbaților
    din Sihem, care l-au ajutat în uciderea fraților săi.
  eng-WEBP: that the violence done to the seventy sons of Jerubbaal might come, and
    that their blood might be laid on Abimelech their brother who killed them, and
    on the men of Shechem who strengthened his hands to kill his brothers.
  eng-FBV: This happened because of the murder of the seventy sons of Jerub-baal and
    that responsibility for their blood be placed on Abimelech their brother, who
    killed them, and on the leaders of Shechem, who provided the means to kill his
    brothers.
  nld-1939: opdat de gewelddaad tegen de zeventig zonen van Jeroebbáal en hun bloed
    zou neerkomen op Abimélek, hun broer, die hen vermoord had, en op de burgers van
    Sikem, die hem hadden geholpen, zijn broers te vermoorden.
  nch-BL: Huan ica cati quiajsic, Toteco quicuepili Abimelec pampa quitoyajqui inieso
    iicnihua quema quinmictijque nopa 70 itelpocahua Gedeón. Huan nopa Siquem ehuani
    nojquiya quiselijque inintaxtahuil pampa quipalehuijque. Huan quej ni panoc.
  vie-1934: để báo thù tội sát nhân đã phạm cùng bảy mươi con trai Giê-ru-ba-anh,
    và khiến huyết họ đổ lại trên A-bi-mê-léc, là anh đã giết họ, cùng đổ trên người
    Si-chem đã giúp hắn giết anh em mình.
  hin-CV: इसलिये कि यरूबाल के सत्तर पुत्रों से की गई हिंसा का बदला लिया जा सके, और
    उनके खून का दोष उनके भाई अबीमेलेक पर लगाया जा सके, जिसने उनकी हत्या की थी तथा
    शेकेम के व्यक्तियों पर भी, जिन्होंने उसे अपने भाइयों की हत्या के लिए उकसाया था.
  spa-BES: Para que el castigo por los violentos ataques a los setenta hijos de Jerobaal,
    y por su sangre, venga sobre Abimelec, su hermano, quien los mató, y sobre los
    habitantes de la ciudad de Siquem que le dieron su ayuda para ponerlos a sus hermanos
    a la muerte.
  tdx-tdx: soa te ho tondroke i heloke nanoeñe amy ana-dahy fitompolo’ Ierobaaley,
    te hapok’ amy Abimeleke rahalahi’ iareo ty lio’ i vinono’e rey, vaho amo roandria’
    i Sekeme nampaozatse o fità’eo hañohofa’e loza amo raha­lahi’eoo.
  tha-KJV: เพื่อความทารุณที่เขาได้กระทำแก่​บุ​ตรชายเจ็ดสิบคนของเยรุบบาอัลจะสนอง และโลหิตของคนเหล่านั้นจะได้ตกแก่​อาบ​ีเมเลค
    พี่​น้องผู้​ได้​ประหารเขาและตกแก่ชาวเมืองเชเคม ผู้​เสริมกำลั​งม​ืออาบีเมเลคให้ฆ่าพี่น้องของตน
  por-BR-2018: Para que o crime dos setenta filhos de Jerubaal, e o sangue deles,
    viesse a se pôr sobre Abimeleque seu irmão que os matou, e sobre os homens de
    Siquém que corroboraram as mãos dele para matar a seus irmãos.
  deu-ELO: damit die Gewalttat an den siebzig Söhnen Jerub-Baals über ihn käme, und
    ihr Blut gelegt würde auf ihren Bruder Abimelech, der sie ermordet, und auf die
    Bürger von Sichem, die seine Hände gestärkt hatten, seine Brüder zu ermorden.
  eng-WYC-2018: and to areckon the felony of [the] slaying of the seventy sons of
    Jerubbaal, and the shedding out of their blood, into Abimelech their brother,
    and into [the] other princes of Shechem, that had helped him. (and to reckon the
    felony of the slaughter of the seventy sons of Jerubbaal, yea, the shedding out
    of their blood, unto their brother Abimelech, and unto those other men of Shechem,
    who had helped him.)
  epo-epo: por ke la krimo pri la sepdek filoj de Jerubaal kaj ilia sango venu sur
    Abimeleĥon, ilian fraton, kiu mortigis ilin, kaj sur la loĝantojn de Ŝeĥem, kiuj
    subtenis liajn manojn, por ke li mortigu siajn fratojn.
  uig-PIN: Buning mǝⱪsiti, Yǝrubbaalning yǝtmix oƣliƣa ⱪilinƣan zorawanliⱪ wǝ ⱪan
    ⱪǝrzni ularni ɵltürgǝn ⱪerindixi Abimǝlǝkning boyniƣa qüxürüx, xundaⱪla ɵz aka-ukilirini
    ɵltürüxkǝ uni ⱪollap-ⱪuwwǝtligǝn Xǝkǝmdiki kixilǝrning bexiƣa qüxürüxtin ibarǝt
    idi.
  beo-beo: Abimelege amola Siegeme dunu (ilia da Abimelege fidi amola ea dogo denesi)
    ilia da Gidione ea manoni 70 agoane fufuga:i. Ilia da amo wadela:i hou se iasu
    dabe lama:ne, Gode da ilima afafasu hou i.
  tpi-OTNT: Dispela samting i kamap bilong bekim pe nogut long Abimelek wantaim ol
    man bilong Sekem, long wanem, ol i bin strongim em long kilim i dai ol brata bilong
    em, em ol 70 pikinini man bilong Jerubal.
  hau-SA: Allah ya yi haka saboda kisan ’ya’ya saba’in na Yerub-Ba’al, don a ɗauki
    fansar jininsu a kan Abimelek ɗan’uwansu da kuma ’yan ƙasar Shekem, waɗanda suka
    taimake shi kisan ’yan’uwansa.
  uig-LAT: Buning meqsiti, Yerubbaalning yetmish oghligha qilin’ghan zorawanliq we
    qan qerzni ularni öltürgen qérindishi Abimelekning boynigha chüshürüsh, shundaqla
    öz aka-ukilirini öltürüshke uni qollap-quwwetligen Shekemdiki kishilerning béshigha
    chüshürüshtin ibaret idi.
  nde-nde: UNkulunkulu wenza lokhu ukuze ububi obenziwa emadodaneni kaJerubhi-Bhali
    angamatshumi ayisikhombisa, ukuchithwa kwegazi lawo, buphindiselwe kumfowabo u-Abhimelekhi
    lasebantwini baseShekhemu, ababemsizile ekubulaleni kwakhe abafowabo.
  ton-ton: Koeʻuhi ke hoko ʻae kovi naʻe fai ki he ngaahi foha ʻe toko fitungofulu
    ʻo Selupeali, mo honau toto, kia ʻApimeleki ko honau tehina, ʻaia naʻa ne tāmateʻi
    ʻakinautolu; pea ki he kau tangata ʻo Sikemi, ʻakinautolu naʻa nau tokoni ia ʻi
    he tāmateʻi ʻo hono ngaahi kāinga.
  ces-1613: Aby pomštěna byla křivda sedmdesáti synů Jerobálových, a aby krev jejich
    přišla na Abimelecha bratra jejich, kterýž zmordoval je, a na muže Sichemské,
    kteříž posilnili rukou jeho, aby zmordoval bratří své.
  eng-WMB: that the violence done to the seventy sons of Jerubbaal might come, and
    that their blood might be laid on Abimelech their brother who killed them, and
    on the men of Shechem who strengthened his hands to kill his brothers.
  tam-TCV: யெருபாகாலின் எழுபது மகன்களான தனது சகோதரர்களின் இரத்தத்தை சிந்தி, அவர்களுக்கு
    எதிராக அபிமெலேக் செய்த குற்றத்திற்காக அவனைப் பழிவாங்குவதற்காகவே இறைவன் இதைச் செய்தார்.
    சீகேமின் குடிகள் அவனுடைய சகோதரர்களைக் கொலைசெய்ய உதவிசெய்ததற்காக அவர்கள்மேலும்
    இறைவன் இதைச் செய்தார்.
  ceb-ULB: Gibuhat kini sa Dios aron mapanimaslan ang kadaot nga nahiagoman sa mga
    anak ni Jerub Baal, ug aron manubag si Abimelec nga ilang igsoon sa pagpatay kanila,
    ug aron manubag ang mga tawo sa Siquem tungod kay gitabangan nila siya sa pagpatay
    sa iyang mga igsoon.
  pol-UBG: Aby została pomszczona krzywda dokonana na siedemdziesięciu synach Jerubbaala,
    aby ich krew spadła na ich brata Abimeleka, który ich zabił, i na mężczyzn Sychem,
    którzy pomogli mu zabić swoich braci.
  agr-agr: '@see-verse:JDG.009.023'
  urd-GVU: یوں اللہ نے اُسے اِس کی سزا دی کہ اُس نے اپنے بھائیوں یعنی جدعون کے 70
    بیٹوں کو قتل کیا تھا۔ سِکم کے باشندوں کو بھی سزا ملی، کیونکہ اُنہوں نے اِس میں
    ابی مَلِک کی مدد کی تھی۔
  deu-1912: auf daß der Frevel, an den siebzig Söhnen Jerubbaals begangen, und ihr
    Blut käme auf Abimelech, ihren Bruder, der sie erwürgt hatte, und auf die Männer
    zu Sichem, die ihm seine Hand dazu gestärkt hatten, daß er seine Brüder erwürgte.
  kan-2017: ಇದರಿಂದ ಯೆರುಬ್ಬಾಳನ ಎಪ್ಪತ್ತು ಮಂದಿ ಮಕ್ಕಳನ್ನು ಕ್ರೂರತನದಿಂದ ಕೊಂದುಹಾಕಿದ ರಕ್ತಾಪರಾಧಫಲವು
    ಅವರ ಸಹೋದರನಾದ ಅಬೀಮೆಲೆಕನ ಮೇಲೆಯೂ, ಆ ಕೃತ್ಯದಲ್ಲಿ ಅವನಿಗೆ ಸಹಾಯಕರಾಗಿದ್ದ ಶೆಕೆಮಿನವರ ಮೇಲೆಯೂ
    ಬರುವುದಕ್ಕೆ ಕಾರಣವಾಯಿತು.
  yap-yap: I buch e ren’ey ni bochan Abimelek nge pi pumo’on nu Shekem e ngan gechig
    nagrad, ya yad e rted yad ngay ni ngan li’ fa medlip i ragag i pagel ni pifak
    Gideon.
  hlt-MCSB: Te tah Jerubbaal ca rhoek hlang sawmrhih te kuthlahnah a khuen thil tih
    a aka ngawn a manuca Abimelek so neh a manuca rhoek ngawn sak ham a kut aka thoh
    Shekhem boei rhoek soah a thii phu a suk ham dongah ni.
  mdy-ETH: ፆኦሲ ዬያይዴሢ ዓቤሜሌኬ ፔኤኮ ላንካይታሞ ጌርሲንሢ ዎዼሢሮ፤ ሃሣ ዬያቶ ዒ ዎዻንዳጉዲ ዒዛ ዔቂሴ፥ ሴኬሜ ዓሳ ማዼ
    ጌኖ ማዾ ዛሎሮ ኮሞ ዔካኒኬ።
  twi-ASANTE: Nsɛm a ɛsisii akyire no mu no, Onyankopɔn twee Abimelek ne Sekemfoɔ
    aso sɛ wɔkunkumm Yerub-Baal mmammarima aduɔson no.
  eng-WEBU: that the violence done to the seventy sons of Jerubbaal might come, and
    that their blood might be laid on Abimelech their brother who killed them, and
    on the men of Shechem who strengthened his hands to kill his brothers.
  wal-wal: Xoossai hegaa oottidoogee, Abimeleki ba ishantta worido gishshaassanne
    Geedoona laappun tammu naata i woranaadan Sekeema asai a minttettido gishshaassa.
  spa-PDDPT: Así devolvieron la violencia hecha a los 70 hijos de Jerobaal e hicieron
    recaer su sangre sobre su hermano Abimelec, quien los asesinó, y sobre los varones
    de Siquem, quienes fortalecieron las manos de aquél para que asesinara a sus hermanos.
  gun-gun: Ha'e rami oiko Jerubaal ra'y kuery setenta ikuai va'e ojukapaague repyrã
    ou aguã, ha'e tyke'y Abimeleque ojukapa va'ekue áry ae huguy omoẽague re imbopagaarã
    ou aguã, ha'e Siquém pygua kuery áry voi, mba'eta ha'e kuery onhemoirũ rire guyvy
    kuery ojukapa aguã py.
  agu-BL: Nin tan yi xtxolbila'tz ja ẍchoj Abimelec yi tetz til yi mban yi toque'n
    tan chibiyle'n cu'n yi oxc'al tu lajuj cy'ajl yi k'ajtzun taj Jerobaal. Ej nin
    ncha'tz tan yi xtxolbila'tz ja chichoj yi e' aj Siquem, yi quil yi xome'n chiwi'
    tan ẍch'eye'n Abimelec.
  ilo-ULB: Inaramid ti Dios daytoy tapno maibales ti kinaranggas a naaramid kadagiti
    pitopulo a putot a lallaki ni Jerubbaal, ket ikaro ni Abimelec a kabsatda ti panangpapatayna
    kadakuada; ken ikaro met dagiti lallaki ti Sikem ti panangtulongda kenkuana a
    nangpatay kadagiti kabsatna.
  kpg-kpg: God ne hai di mee deenei bolo di hala Abimelech mo digau Shechem ala ne daaligi
    nia dama daane madahidu a Gideon, gaa hui labelaa gi digaula.
  uig-ARA: بۇنىڭ مەقسىتى، يەرۇببائالنىڭ يەتمىش ئوغلىغا قىلىنغان زوراۋانلىق ۋە قان
    قەرزنى ئۇلارنى ئۆلتۈرگەن قېرىندىشى ئابىمەلەكنىڭ بوينىغا چۈشۈرۈش، شۇنداقلا ئۆز
    ئاكا-ئۇكىلىرىنى ئۆلتۈرۈشكە ئۇنى قوللاپ-قۇۋۋەتلىگەن شەكەمدىكى كىشىلەرنىڭ بېشىغا
    چۈشۈرۈشتىن ئىبارەت ئىدى.
  sus-sus: Na kui e birin xa e xa fe ɲaaxi sare sɔtɔ. Abimeleki nu bara a ngaxakerenyie
    faxa, Yerubaali xa di tongo solofere. Sikemikae nu bara Abimeleki mali na faxɛ
    tife ra.
  pon-2006: Met wiawiher pwe Apimelek oh mehn Sekem ko me painohng en kemehla nein
    Kidion pwutak isiakano, en lokolongki ar sapwung laudo.
  ksd-ksd: upi ra kaina di ga pait ia pire ra lavurua na vinun na natu i Ierub-Baal
    na vuai, ma upi ra gapu i diat na ki taun Abimelek, tura i diat, tago i ga doko
    diat, ma na ki taun ra tarai Sekem bula, tago dia ga vaongor ra limana pi na doko
    ra umana turana.
  tur-YTC: Yerubbaal'ın yetmiş oğluna yapılan zorbalık onun üzerine gelsin ve onların
    kanı, onları öldüren kardeşleri Avimelek'in üzerine ve kardeşlerini öldürmek için
    onun ellerini güçlendiren Şekemliler'in üzerine dökülsün diye, Şekemliler Avimelek'e
    hainlik ettiler.
  grc-BRENT: τοῦ ἐπαγαγεῖν τὴν ἀδικίαν τῶν ἑβδομήκοντα υἱῶν Ἱεροβάαλ, καὶ τὰ αἵματα
    αὐτῶν τοῦ θεῖναι ἐπὶ Ἀβιμέλεχ τὸν ἀδελφὸν αὐτῶν, ὃς ἀπέκτεινεν αὐτοὺς, καὶ ἐπὶ
    ἄνδρας Σικίμων, ὅτι ἐνίσχυσαν τὰς χεῖρας αὐτοῦ ἀποκτεῖναι τοὺς ἀδελφοὺς αὐτοῦ.
  ind-AYT: Kekerasan terhadap ketujuh puluh anak Yerubaal pun dibalaskan. Darah mereka
    ditanggungkan atas Abimelekh, yang membunuh saudara-saudaranya, dan atas penduduk
    Sikhem yang membantu dia membunuh saudara-saudaranya itu.
  nya-nya: Mulungu anachita zimenezi kuti zoyipa zimene anachitira ana aamuna 70 a
    Yeru-Baala aja zimubwerere, ndi kuti magazi awo akhale pa Abimeleki mʼbale wawo
    ndi pa anthu a ku Sekemu amene anamulimbikitsa mtima kuti aphe abale akewo.
  hrv-hrv: Bijaše to zato da bi se osvetio zločin počinjen nad sedamdeset Jerubaalovih
    sinova i da bi njihova krv pala na njihova brata Abimeleka, koji ih ubi, i na
    građane Šekema, koji mu pomogoše da ubije braću.
  mps-mps: Te sę pedelali te Abimelek dali, te Sekem bidi dabe dali, te augwaligo
    yali dwai sę wei ponoyu tiali, magi baso meni, te bidi dabe augwaligo aga bomo
    mayu dąų walobaso, te agai ama dede dabe ela muani, te augwali Jerubalgo ogwa
    dabe te bidi sese sela olama nogo si te 70 bidi ela muai dao.
  tpi-tpi: Dispela samting i kamap bilong bekim pe nogut long Abimelek wantaim ol
    man bilong Sekem, long wanem, ol i bin strongim em long kilim i dai ol brata bilong
    em, em ol 70 pikinini man bilong Jerubal.
  dan-1931: for at Voldsgerningen mod Jerubba'als halvfjerdsindstyve Sønner kunde
    blive hævnet og deres Blod komme over deres Broder Abimelek, som havde dræbt dem,
    og over Sikems Borgere, som havde sat ham i Stand til at dræbe sine Brødre.
  vie-OVCB: Và như vậy, Đức Chúa Trời trừng phạt A-bi-mê-léc và các thủ lãnh của Si-chem
    về tội giết bảy mươi con trai của Giê-ru-ba-anh.
  guj-2017: ઈશ્વરે આ કર્યું જેથી યરુબાલના સિત્તેર દીકરા પર જે જુલમ ગુજારાયો હતો તેનો
    બદલો લેવાય અને તેઓના ખૂનનો દોષ તેઓના ભાઈ અબીમેલેખ પર મૂકાય; આમાં શખેમના માણસો
    પણ જવાબદાર હતા કેમ કે તેઓએ તેને તેના ભાઈઓનું ખૂન કરવામાં મદદ કરી હતી.
  pon-2006A: Met wiawiher pwe Apimelek oh mehn Sekem ko me painohng en kemehla nein
    Kidion pwutak isiakano, en lokolongki ar sapwung laudo.
  por-BRBSL: para que a violência feita aos setenta filhos de Jerubaal pudesse vir,
    e para que seu sangue fosse derramado sobre Abimeleque, seu irmão que os matou,
    e sobre os homens de Siquém que fortaleceram suas mãos para matar seus irmãos.
  cth-cth: Hot teh Jerubbaal capa 70 touh tak dawk kahawihoeh lahoi a sak kecu dawkvah,
    amamae tak dawk moipathung hane a pha thai nahan hoi, kathetkung Abimelek tak
    dawk hai a hmaunawnghanaw thei sak hanlah kampangkhaie Shekhem a lungkahanaw koevah
    a thi phu a um nahanelah doeh.
  twi-twi: Nsɛm a esisii akyi yi mu no, Onyankopɔn twee Abimelek ne Sekemfo aso sɛ
    wokunkum Yerub-Baal mmabarima aduɔson no.
  hlt-hlt: Te tah Jerubbaal ca rhoek hlang sawmrhih te kuthlahnah a khuen thil tih
    a aka ngawn a manuca Abimelek so neh a manuca rhoek ngawn sak ham a kut aka thoh
    Shekhem boei rhoek soah a thii phu a suk ham dongah ni.
  tbz-SIM: Yedubɑɑdi bí sipísìyiekɛ̀ Abimɛdɛki do kùɔ ì kó kusĩ̀nkù kuù ò tùɔ̀kɛní
    wenwe nɛ̀ Sisɛmmu ɛì kɔbɛ. Kɛ yɛ̃́ bɛɛ̀ do ò teennɛ̀mɛ̀ kòo bɛ̀ kùɔ.
  msy-2020: Sekemɨn gumazir dapaniba faragha Abimelekɨn akurazɨ, a uan aveghbuar 70pla
    mɨsoghezɨ me ariaghire. Kar Jerubalɨn otariba. God bizir kam bangɨn, Abimelek
    ko Sekemɨn gumazir dapaniba, ovengezir gumazibar ghuziba bagh me ikaragh ivezir
    kuram me danɨngasa, arazir kam gamizɨ, an oto.
  dop-dop: Pǝ lɑpɑ ḿpʋ́ɣʋ́ sɩ ɩ tɛɛtʋnɑɑ mpɑ Sikɛm nyǝ́mɑ kɑ sǝnɑ-ɩ nɑ pɑ́ kʋ tɔ,
    pɑ sǝm ɩ́ mǝlɩ ɩ́ nɑ-wɛ pɑ nyɔɔŋ tɑɑ, nɑ pǝ́ lɛɛtɩ-ɩ.
  azb-azb: Bu ona görə baş verdi ki, həm Avimelek Yerub-Baalın yetmiş oğluna qarşı
    etdiyi günahın cəzasını çəksin, həm də Avimelekdən və onu bu qətlə sövq edən Şekem
    əhalisindən tökdükləri qanların qisası alınsın.
  eng-DBY: that the violence [done] to the seventy sons of Jerubbaal might come, and
    their blood be laid upon Abimelech their brother, who slew them, and upon the
    citizens of Shechem, who had strengthened his hands to slay his brethren.
  hin-2017: जिससे यरूब्बाल के सत्तर पुत्रों पर किए हुए उपद्रव का फल भोगा जाए, और उनका
    खून उनके घात करनेवाले उनके भाई अबीमेलेक के सिर पर, और उसके अपने भाइयों के घात
    करने में उसकी सहायता करनेवाले शेकेम के मनुष्यों के सिर पर भी हो।
  eng-YLT: for the coming in of the violence [to] the seventy sons of Jerubbaal, and
    of their blood to place [it] on Abimelech their brother, who slew them, and on
    the masters of Shechem, who strengthened his hands to slay his brethren.
  eng-WYC-2017: and to areckon the felony of [the] slaying of the seventy sons of
    Jerub-baal, and the shedding out of their blood, into Abimelech their brother,
    and into [the] other princes of Shechem, that had helped him.
  eng-WMBB: that the violence done to the seventy sons of Jerubbaal might come, and
    that their blood might be laid on Abimelech their brother who killed them, and
    on the men of Shechem who strengthened his hands to kill his brothers.
  urd-GVH: यों अल्लाह ने उसे इसकी सज़ा दी कि उसने अपने भाइयों यानी जिदौन के 70 बेटों
    को क़त्ल किया था। सिकम के बाशिंदों को भी सज़ा मिली, क्योंकि उन्होंने इसमें अबीमलिक
    की मदद की थी।
  rug-rug: Ta evaṉa sapu guahe pude pahukia sa dia tinavete kaleana, sapu evaṉia e
    Abimeleki meke sari na tinoni Sekemi pu sovutia si asa koasa vina matedi ri ka
    zuapa ṉavulu puta tuna e Qitione.
  gaz-gaz: Waaqnis yakka ilmaan Yerub-Baʼaal torbaataman sanatti hojjetamee fi dhiiga
    isaanii kan dhangalaafame sanaaf, Abiimelek obboleessa isaanii kan isaan qale
    sanaa fi namoota Sheekem kanneen akka inni obboloota isaa fixuuf isa gargaaran
    sana haaloo baʼuuf waan kana godhe.
  fra-LSG: afin que la violence commise sur les soixante-dix fils de Jerubbaal reçût
    son châtiment, et que leur sang retombât sur Abimélec, leur frère, qui les avait
    tués, et sur les habitants de Sichem, qui l’avaient aidé à tuer ses frères.
  yal-yal: E fe ɲaxin naxan liga Yerubali a dii tonge soloferene ra, na yi xɛtɛ e
    ma, e faxa feen goronna yi lu e ngaxakedenna Abimeleki xun ma naxan e faxa, e
    nun Siken kaane, naxanye a mali a tadane nun a xunyɛne faxa.
  haw-1868: I kau mai ka lokoinoia o na keiki a Ierubaala, he kanahiku, a me ko lakou
    koko, i kau mai ia maluna o Abimeleka, o ko lakou kaikaina, ka mea i luku mai
    ia lakou, a maluna hoi o na kanaka o Sekema, ka poe i hooikaika i kona lima e
    luku i kona poe hoahanau.
  arb-NAV: عِقَاباً لَهُ لِمَا جَنَاهُ مِنْ ظُلْمٍ بِحَقِّ أَبْنَاءِ يَرُبَّعَلَ السَّبْعِينَ
    الَّذِينَ سَفَكَ دِمَاءَهُمْ، وَانْتِقَاماً مِنْ أَهْلِ شَكِيمَ الَّذِينَ آزَرُوهُ
    عَلَى ذَبْحِ إِخْوَتِهِ.
  ewe-ewe: Le nya siwo va dzɔ me la, wohe to na Abimelek kple Sekemtɔ siwo kpe ɖe
    eŋu le Yerubaal ƒe vi blaadreawo wuwu me.
  eng-LEE: So that the violence [done] to the seventy sons of Yerubba'al might come,
    and their blood be laid upon Abimelech their brother, who had slain them; and
    upon the men of Shechem, who had strengthened his hands to slay his brothers.
  asm-FB: ঈশ্বৰে এই কার্য কৰিলে যাতে যিৰুব্বালৰ সত্তৰজন পুত্রলৈ ৰক্তপাতৰ যি অন্যায়
    কৰা হ’ল, তাৰ দ্বাৰা তেওঁলোকৰ ভায়েক অবীমেলকৰ ওপৰত আৰু তেওঁলোকক বধ কৰা কার্যত তেওঁৰ
    আৰু তেওঁৰ সহায়কাৰী চিখিমৰ লোকসকলৰ ওপৰত প্রতিশোধ লোৱা হয়।
  sus-A: نَ كُي عٍ بِرِن شَ عٍ شَ قٍ حَاشِ سَرٍ سْتْ. عَبِمٍلٍكِ نُ بَرَ عَ نفَشَكٍرٍنيِيٍ
    قَشَ، يٍرُبَالِ شَ دِ تٌنفٌ سٌلٌقٍرٍ. سِكٍمِكَيٍ نُ بَرَ عَبِمٍلٍكِ مَلِ نَ قَشّ
    تِقٍ رَ.
  fra-SBL: afin que la violence faite aux soixante-dix fils de Jerubbaal arrive, et
    que leur sang retombe sur Abimélec, leur frère, qui les a tués, et sur les hommes
    de Sichem, qui ont fortifié ses mains pour tuer ses frères.
  hbo-hbo: לָבֹ֕וא חֲמַ֖ס שִׁבְעִ֣ים בְּנֵֽי־יְרֻבָּ֑עַל וְדָמָ֗ם לָשׂ֞וּם עַל־אֲבִימֶ֤לֶךְ
    אֲחִיהֶם֙ אֲשֶׁ֣ר הָרַ֣ג אֹותָ֔ם וְעַל֙ בַּעֲלֵ֣י שְׁכֶ֔ם אֲשֶׁר־חִזְּק֥וּ אֶת־יָדָ֖יו
    לַהֲרֹ֥ג אֶת־אֶחָֽיו׃
  kik-kik: Ngai eekire ũndũ ũyũ nĩgeetha ngero ĩrĩa yagerirwo ariũ mĩrongo mũgwanja
    a Jerubu-Baali, ya gũitwo thakame yao, ĩrĩhio mũrũ wa ithe wao, Abimeleku, na
    ĩrĩhio atũũri a Shekemu arĩa maamũteithirie kũũraga ariũ a ithe.
  fra-NCL: afin que le crime commis sur les soixante-dix fils de Jérobaal fût vengé
    et que leur sang retombe sur Abimélek, leur frère, qui les avait tués, et sur
    les hommes de Sichem qui l’avaient aidé à tuer ses frères.
  cek-AK: Jerub-Baal ih capa quisarihtonawk nuiah sak ih sethaih to nihcae humkung
    angmacae ih amnawk Abimelek nuiah krah tih; angmah ih nawkamyanawk hum hanah bomkung
    Shekem vangpui kaminawk nuiah doeh krah tih.
  cuk-cuk: Adi degidbali, Jerobaal-e-masmala-dulapaa-gakambegwad (70) oburgwilesmalad-ulale,
    Abimelec-oburgwilemogagar, degi, Siquem-dulemar oburgwilemogagar. Ar wemar, Jerobaal-e-masmala-ogilosadgi,
    Abimelec-bendaksamalad.
  uig-CYR: Буниң мәхсити, Йәруббаалниң йәтмиш оғлиға қилинған зораванлиқ вә қан қәризни
    уларни өлтүргән қериндиши Абимәләкниң бойниға чүшүрүш, шундақла өз ака-укилирини
    өлтүрүшкә уни қоллап-қувәтлигән Шәкәмдики кишиләрниң бешиға чүшүрүштин ибарәт
    еди.
  tel-2017: యెరుబ్బయలు డెబ్భైమంది కొడుకులకు అబీమెలెకు చేసిన ద్రోహం మూలంగా వాళ్ళను
    చంపిన వారి సోదరుడు అబీమెలెకు మీదికి ప్రతిఫలం వచ్చేలా దేవుడు ఈ విధంగా చేశాడు. అతడు
    తన సహోదరులను చంపేలా అతన్ని బలపరచిన షెకెము నాయకుల మీదికి కూడా ఆ నరహత్య ఫలం వచ్చేలా
    ఆయన చేశాడు.
  hat-BSA: jiskaske vyolans ki te fèt a swasann-dis fis Jerubbaal yo te kapab remonte
    e san pa yo ta kapab vin poze sou Abimélec, frè yo a, ki te touye yo, ak sou mesye
    Sichem yo, ki te ranfòse men li pou l ta kab touye frè li yo.
  kos-kos: Ma inge sikyak in akfalye ma koluk ma Abimelech ac mwet Shechem elos tuh
    oru nu sin wen itngoul natul Gideon ma elos uniya ah.
  hbo-WLC: לָב֕וֹא חֲמַ֖ס שִׁבְעִ֣ים בְּנֵֽי־יְרֻבָּ֑עַל וְדָמָ֗ם לָשׂ֞וּם עַל־אֲבִימֶ֤לֶךְ
    אֲחִיהֶם֙ אֲשֶׁ֣ר הָרַ֣ג אוֹתָ֔ם וְעַל֙ בַּעֲלֵ֣י שְׁכֶ֔ם אֲשֶׁר־חִזְּק֥וּ אֶת־יָדָ֖יו
    לַהֲרֹ֥ג אֶת־אֶחָֽיו׃
  ibo-ibo: Chineke mere nke a nʼihi na ọ chọrọ ịbọta ọbọ ọbara iri ụmụ Jerub-Baal
    asaa ahụ nʼisi Abimelek, na ndị Shekem ahụ bụ ndị nyeere ya aka gbuo ụmụnne ya.
  ory-ory: ଯେପରି ଯିରୁବ୍ବାଲ୍‍ର ସତୁରି ପୁତ୍ରଙ୍କ ପ୍ରତି ନିଷ୍ଠୁରତାର ପ୍ରତିଫଳ ଘଟେ ଓ ସେମାନଙ୍କୁ
    ବଧ କରିଥିଲା ଯେ ସେମାନଙ୍କ ଭାଇ ଅବୀମେଲକ୍‍ ଉପରେ ଏବଂ ଭାଇମାନଙ୍କୁ ବଧ କରିବାରେ ତାହାର ସାହାଯ୍ୟକାରୀ
    ଶିଖିମ ନିବାସୀ ଲୋକଙ୍କ ଉପରେ ସେହି ରକ୍ତପାତର ଅପରାଧ ବର୍ତ୍ତେ।
  chk-chk: Ei a fis pokiten ewe föringau mi fis ngeni nöün Kition kewe fik mwän epwe
    wor chappan, pwe char epwe ukun Apimelek pwiir we mi nirela, epwe pwal ukun ekewe
    re Sikem mi apöchöküla ngeni pwe epwe niela pwin kewe.
  rop-rop: God bin meigim olabat gibit bekboun langa Abimalek, dumaji imbin wandi
    panishim Abimalek en ol detlot men hubin bekimap im blanga det nogudbala ting
    weya imbin kilim ola san blanga Gidiyan ded.
  ukr-1871: Щоб відомстився злочин на семи десятках синів Еробаалових, і щоб їх кров
    упала на брата їх Абимелеха, що повбивав їх, і на городян Сихемських, що допомогли
    йому вбити братів своїх.
  deu-1951: auf daß der an den siebzig Söhnen Jerub-Baals begangene Frevel und ihr
    Blut über ihren Bruder Abimelech käme, der sie ermordet hatte, und auf ihn gelegt
    würde, auch über die Bürger von Sichem, die seine Hände gestärkt hatten, daß er
    seine Brüder erwürgte.
  eng-JPS: that the violence done to the threescore and ten sons of Jerubbaal might
    come, and that their blood might be laid upon Abimelech their brother, who slew
    them, and upon the men of Shechem, who strengthened his hands to slay his brethren.
  srp-1865: Da bi se osvetila nepravda uèinjena na sedamdeset sinova Jerovalovijeh,
    i krv njihova da bi došla na Avimeleha brata njihova, koji ih ubi, i na Sihemljane,
    koji ukrijepiše ruku njegovu da ubije braæu svoju.
  lug-lug: Katonda ng’awoolera eggwanga olw’ekikolwa eky’okutta batabani ba Yerubbaali
    ensanvu, n’omusaayi gwabwe ng’aguteeka ku Abimereki muganda waabwe eyabatta ng’ayambibwako
    abatuuze b’omu Sekemu.
  heb-heb: לבוא חמס שבעים בני ירבעל ודמם לשום על אבימלך אחיהם אשר הרג אותם ועל בעלי
    שכם אשר חזקו את ידיו להרג את אחיו׃
  ben-IRV: যেন যিরুব্বালের সত্তরটি ছেলের প্রতি করা অত্যাচারের প্রতিফল ঘটে এবং তাদেরকে
    হত্যা করেছিল যে তাদের ভাই অবীমেলক, তার ওপরে এবং ভাই হত্যায় যারা তাকে সাহায্য
    করেছিল, সেই শিখিমস্থ লোকদের ওপরে ঐ রক্তপাতের অপরাধে অপরাধী হয়।
  pan-pan: ਤਾਂ ਜੋ ਉਹ ਜ਼ੁਲਮ ਜਿਹੜਾ ਯਰੁੱਬਆਲ ਦੇ ਸੱਤਰ ਪੁੱਤਰਾਂ ਨਾਲ ਹੋਇਆ ਸੀ ਮੁੜ ਕੇ ਉਨ੍ਹਾਂ
    ਦਾ ਖੂਨ ਉਨ੍ਹਾਂ ਦੇ ਭਰਾ ਅਬੀਮਲਕ ਦੇ ਸਿਰ ਉੱਤੇ ਆ ਪਵੇ, ਜਿਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਵੱਢ ਸੁੱਟਿਆ ਅਤੇ
    ਸ਼ਕਮ ਦੇ ਵਾਸੀਆਂ ਦੇ ਸਿਰ ਉੱਤੇ ਵੀ ਜਿਨ੍ਹਾਂ ਨੇ ਉਸ ਦੇ ਭਰਾਵਾਂ ਨੂੰ ਮਾਰਨ ਵਿੱਚ ਉਸ ਦੀ ਸਹਾਇਤਾ
    ਕੀਤੀ ਸੀ।
  mya-JVB: အကြောင်းမူကား၊ ယေရုဗ္ဗာလ ၏ သား ခုနစ်ဆယ် တို့၌ ကြမ်းတမ်းစွာပြု၍ သတ်မိသောအပြစ်သည်
    သူတို့ကိုသတ်သောသူ တို့ ညီအစ်ကို အဘိမလက် အပေါ် သို့၎င်း၊ ညီအစ်ကို များကိုသတ် သောအမှု၌
    ဝိုင်း၍ လက်ခံသော ရှေခင် မြို့သား တို့အပေါ် သို့၎င်း ရောက် ရမည်အကြောင်းတည်း။
  hmo-hmo: Dirava ese inai bamona ia karaia, Abimeleka bona Sekema taudia edia kerere
    davana do ia henia totona. Badina be Abimeleka ese Gideona ena natuna tau 70 ia
    alaia neganai, Sekema taudia ese Abimeleka idia durua.
  urd-urd: ताकि जो ज़ुल्म उन्होंने यरुब्बा'ल के सत्तर बेटों पर किया था वह उन ही पर
    आए, और उनका ख़ून उनके भाई अबीमलिक के सिर पर जिस ने उनको क़त्ल किया, और सिकम के
    लोगों के सिर पर हो जिन्होंने उसके भाइयों के क़त्ल में उसकी मदद की थी।
  rus-SYN: дабы таким образом совершилось мщение за семьдесят сынов Иеровааловых,
    и кровь их обратилась на Авимелеха, брата их, который убил их, и на жителей Сихемских,
    которые подкрепили руки его, чтоб убить братьев своих.
  bqc-SIM: Lua kɛ̀ màa kɛ́ Gedeↄ̃ↄ nɛgↄ̃ɛ gbɛ̃ↄn bàaↄ̃kwiↄ dɛdɛa yã́ e wi Abimɛlɛki
    musu ń aà gbɛ̃́ Sikɛũde pↄ́ an ↄ ku a guuↄ yã́iɛ.
  tcz-CHONGTHU: Abimelech chu Gideon chapa sagi athajeh chuleh Shechem ma chenghon
    Abimelech in asopiho athachu ana tosot jeh un Pathen’in amaho chu gotna apetan
    ahi.
  mar-mar: देवाने हे केले, यासाठी की, यरूब्बालाच्या सत्तर पुत्रांच्या विरोधात केलेल्या
    हिंसाचाराचा बदला घ्यावा, व त्यांच्या रक्तपाताबद्दल त्यांचा भाऊ अबीमलेख दोषी ठरवला
    जावा; आणि त्याच्या भावांचा खून करण्यात त्यास मदत केली म्हणून, शखेम नगरातील लोकही
    जबाबदार धरले जावेत.
  qub-qub: Chaynöga camacächiran Jerobaalpa ganchis chunca (70) ollgu wamrancunata
    Abimelec wañuchishanpita wañunanpaj, Shequemcunapis yanapashanpita wañunanpämi.
  hat-hat: 'Sa te rive konsa pou yo tout te ka peye sa yo te fè a: Abimèlèk pou masakre
    li te masakre swasanndis pitit gason Jewoubaal yo, grannèg lavil Sichèm yo pou
    ankouraje yo te ankouraje Abimelèk lè li t''ap touye frè l'' yo.'
  eng-BSB: in order that the crime against the seventy sons of Jerubbaal might come
    to justice and their blood be avenged on their brother Abimelech and on the leaders
    of Shechem, who had helped him murder his brothers.
  tod-tod: tɔɔzei faa ɲɔi ʋa é kɛɛni ga Yeluɓaale ná-doun zunu ʋuulɔfelaiti (70),
    naa ɠa a kɛ ti ma ɲamai la Aɓimeelɛke unma, tɔɔzei ti-ɠɛɛloin ʋe, toɠa é ti ʋaani,
    Sikɛme nu wolaiti ti ɓɔ ba.
  eng-WEBPB: that the violence done to the seventy sons of Jerubbaal might come, and
    that their blood might be laid on Abimelech their brother who killed them, and
    on the men of Shechem who strengthened his hands to kill his brothers.
  kbq-kbq: Anumzamo'a knazana atregeno Abimelekinte'ene Sekemu kumate kva vahetaminte'ene
    e'ne. Na'ankure Sekemu kumate kva vahe'mo'za Abimelekina aza hazageno, Gidionina
    afuhe'ima 70'a ne'mofavre'zaga zamahenegu anara hu'ne.
  nhe-BL: Huan ica tlen quiajsic, Toteco quicuepili Abimelec pampa quitoyajqui inieso
    iicnihua quema quinmictijque nopa 70 itelpocahua Gedeón. Huan nopa Siquem ehuani
    nojquiya quiselijque inintlaxtlahuil pampa quipalehuijque. Huan quej ni panoc.
  gub-BL: Tupàn uzapo kar a'e ma'e wanupe a'e, ta'e izepyk wer Amimerek rehe a'e xe.
