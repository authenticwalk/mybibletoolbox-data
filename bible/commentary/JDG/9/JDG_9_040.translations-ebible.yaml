verse: JDG.009.040
translations:
  mal-C: അബീമെലെക്കിന്റെ മുമ്പിൽ അവൻ തോറ്റോടി; നഗരകവാടംവരെ ശേഖേം പൗരന്മാരിൽ അനേകർ
    മുറിവേറ്റുവീണു.
  deu-TKW: Abimelech aber jagte ihn vor sich her in die Flucht, und eine Menge Erschlagener
    fiel bis dicht vor das Stadtthor.
  lin-lin: Abimeleki alandaki Gali, mpe Gali akimaki liboso ya Abimeleki, mpe bato
    ebele penza bakufaki kino na ekotelo ya ekuke.
  eng-LSV: and Abimelech pursues him, and he flees from his presence, and many fall
    wounded—to the opening of the gate.
  eng-GNV: But Abimelech pursued him, and he fledde before him, and many were ouerthrowen
    and wounded, euen vnto the entring of the gate.
  eng-WEBSTER: And Abimelech chased him, and he fled before him, and many were overthrown
    and wounded, even to the entrance of the gate.
  nhw-BL: Pero Abimelec quitojtocatihualajqui Gaal huan Gaal cholo. Huan Abimelec
    quintlanqui huan quincocojtihualajqui miyac soldados huan inijuanti huetztihualajque
    hasta icuapuertajteno itepa nopa altepetl.
  swh-ONEN: Abimeleki akamfukuza, watu wengi wakajeruhiwa katika kukimbia huko, njia
    nzima hadi kwenye ingilio la lango.
  bba-bba: Adɑmɑ u nùn kpɑnɑ u dukɑ suɑ. Mɑ Abimɛlɛki u nùn nɑɑ ɡirɑ u win tɔn dɑbiru
    mɛɛrɑ kuɑ ɡooɡookum, bu sere wuun ɡbɑ̃rɑrun kɔnnɔ turi.
  eng-KJVCPB: And Abimelech chased him, and he fled before him, and many were overthrown
    and wounded, even unto the entering of the gate.
  luo-luo: Abimelek nolawe, kendo ji mane ohinyore kanyo ne ngʼeny mochopo nyaka e
    dhorangach.
  meu-meu: A Abimelek ese e hahavaia; Gaal na ia vairanai e heau. Hutuma na dala ai
    e keto, mai berodia, ela bona hanua ikoukouna.
  npi-ULB: अबीमेलेकले तिनलाई खेदे र गाल तिनको सामुबाट भागे । सहरको ढोकामा धेरै जना
    घाइते भएर मरे ।
  yor-yor: Abimeleki sì lé e, ọ̀pọ̀lọpọ̀ àwọn ọmọ-ogun ṣubú wọ́n sì gbọgbẹ́ bí wọ́n
    ṣe ń sálọ, títí dé ẹnu-ọ̀nà ibùdó ìlú náà.
  ind-ind: Abimelek mengejar Gaal, dan Gaal melarikan diri. Banyak orang Sikem terluka
    bahkan mati sebelum mereka bisa masuk kembali ke pintu gerbang kota.
  pes-OPCB: ولی ابیملک او را شکست داد و عدهٔ زیادی از اهالی شکیم زخمی شدند و در هر
    طرف تا نزدیک دروازهٔ شهر به زمین افتادند.
  tgl-ULB: Hinabol siya ni Abimelec, at tumakas si Gaal sa kaniya. At marami ang bumagsak
    sa pasukan ng tarangkahan ng lungsod.
  hui-hui: Ani pialu hearia Abimelege halu ibunaga agali biarume bama talima piyagola
    Gala halu ibunaga agali biaru ibida piai hene. Abimelege halu ibunaga agali biarume
    Gala aria biaru bo wahai hayagola tinaga tingini dewaore tanoha howa wima pialu
    tano pabe tagirayagi wima tagira pene.
  mya-mya: ထို​အ​ခါ​ဂါ​လ​ထွက်​ပြေး​လေ​၏။ မြို့​တံ​ခါး အ​နီး​၌​ပင်​လျှင် လူ​အ​မြောက်​အ​မြား​ထိ​ခိုက်
    ဒဏ်​ရာ​ရ​ရှိ​ကြ​သည်။-
  bod-N: ཨ་བི་མེ་ལེག་གིས་གཱ་ཨལ་བདས་པ་ལ། གཱ་ཨལ་ནི་ཁོའི་སྔུན་ནས་མཁར་སྒོའི་བར་དུ་བྲོས་ཤིང་མི་མང་པོ་རྨས་ཏེ་འགྱེལ་ནས་མཁར་སྒོ་རུ་སླེབས།
  sna-sna: Abhimereki akamudzinganisa uye vazhinji vakafa vakuvadzwa mukutiza uku
    nzira yose kusvikira pamukova wokupinda pasuo reguta.
  spa-BLM: Abimelec lo persiguió, y él huyó delante de él, y muchos cayeron heridos
    hasta la entrada de la puerta.
  cac-cac: Axo vin̈aj Abimelec chi' ix och d'a spatic vin̈aj Gaal yed' eb' ayoch yed'oc.
    Maj techajlaj scolan sb'a vin̈aj Gaal chi', ix och lemnaj vin̈ scol sb'a d'a yol
    chon̈ab' chi'. Tzijtum mach ix cham d'a stiel chon̈ab' chi'.
  swh-ULB: Abimeleki akamfukuza, na Gaali akakimbia mbele yake. Na wengi wakaanguka
    na majeraha ya mauti mbele ya mingilio ya lango la mji.
  bel-bel: І пагнаўся за ім Авімэлэх, і пабег ён ад яго, і многа ўпала забітых да
    самае брамы горада.
  deu-ELBBK: Und Abimelech jagte ihm nach, und er floh vor ihm; und es fielen viele
    Erschlagene bis an den Eingang des Tores.
  mbb-OT: Midal-as sikandin ni Abimelec, piru mibpelaǥuy sikandin. Mezakel is nemematey
    te tebek; nemekesesavuk is menge lawa zan diyà te pultahan dutun te inged.
  mal-2015: അബീമേലെക്കിന്റെ മുമ്പിൽ അവൻ തോറ്റോടി; അവൻ അവനെ പിന്തുടർന്നു പടിവാതിൽവരെ
    അനേകംപേർ ഹതന്മാരായി വീണു.
  rmc-rmc: Ale o Gaal peskre muršenca chudňa anglal o Abimelech te denašel dži paš
    e brana le foroskri. A sar anglal leste denašenas, but murša sas murdarde.
  pes-OPV: و ابیملک او را منهزم ساخت که از حضور وی فرار کرد و بسیاری تادهنه دروازه
    مجروح افتادند.
  ron-1924: Урмэрит де Абимелек, а луат-о ла фугэ динаинтя луй ши мулць оамень ау
    кэзут морць пынэ ла интраря порций.
  ben-OBCV: অবীমেলক নগরের প্রবেশদ্বার পর্যন্ত তাকে তাড়া করে গেল, এবং পালানোর সময়
    তাদের মধ্যে অনেকেই নিহত হল।
  som-som: Oo Abiimelegna wuu eryooday Gacal, oo isna wuu cararay, oo dad badan oo
    dhaawac ah ayaa kaga dhacay tan iyo iridda magaalada laga galo.
  lat-VUC: 'qui persecutus est eum fugientem, et in urbem compulit: cecideruntque
    ex parte ejus plurimi, usque ad portam civitatis.'
  eng-ASVBT: And Abimelech chased him, and he fled before him, and there fell many
    wounded, even unto the entrance of the gate.
  ita-1885: Ma Abimelec gli diè la caccia, ed egli fuggì d'innanzi a lui, e molti
    caddero uccisi infino all'entrata della porta.
  eng-LXXUP: And Abimelech pursued him, and he fled from before him; and many fell
    down slain as far as the door of the gate.
  eng-ULB: Abimelech chased him, and Gaal fled before him. Many fell with deadly wounds
    before the entrance to the city gate.
  spa-VBL: Abimelec los atacó y los persiguió a él y a sus hombres mientras huían,
    matando a muchos de ellos cuando trataban de regresar a la puerta del pueblo.
  fra-_FOB: Et Abimélec le poursuivit, et Gaal s'enfuit devant lui, et beaucoup tombèrent
    morts jusqu'à l'entrée de la porte.
  mal-mal: അബീമേലെക്കിന്റെ മുമ്പിൽ അവൻ തോറ്റോടി; അവൻ അവനെ പിന്തുടർന്നു; പടിവാതിൽ വരെ
    അനേകർ മുറിവേറ്റ് വീണു.
  urd-GVR: Lekin wuh hār gayā, aur Abīmalik ne shahr ke darwāze tak us kā tāqqub kiyā.
    Bhāgte bhāgte Sikam ke bahut-se afrād rāste meṅ gir kar halāk ho gae.
  suz-BL: तन्‍न अबीमेलेकमी मेको लडाइ ग्रामाक्‍त। गाल चहिं प्रोक्‍माक्‍त। मिनु शुश
    मुर साइक्‍चा पुंइसमा बाक्‍त। सहर ङा ठेयब लाप्‍चो सम्‍म शुश मुर शोल्‍मो पा बेक्‍शो
    बाक्‍मा बाक्‍त।
  ita-1927: Ma Abimelec gli diè la caccia, ed egli fuggì d’innanzi a lui, e molti
    uomini caddero morti fino all’ingresso della porta.
  ckb-ckb: ئەبیمەلەخیش بەزاندی، ئیتر لە دەستی هەڵات و بریندارێکی زۆر بە درێژایی ڕێگاکە
    هەتا بەردەم دەروازەکە کەوتن.
  eng-BBE: And Abimelech went after him and he went in flight before him; and a great
    number were falling by the sword all the way up to the town.
  kan-OKCV: ಆದರೆ ಅಬೀಮೆಲೆಕನು ಅವನನ್ನು ಹಿಂದಟ್ಟಿದಾಗ, ಗಾಳನು ಅವನ ಮುಂದೆ ಓಡಿಹೋದನು. ಬಾಗಿಲ ಹತ್ತಿರದವರೆಗೆ
    ಅನೇಕರು ಸಂಹಾರವಾಗಿ, ಅನೇಕರು ಗಾಯಗೊಂಡರು.
  tam-2017: அபிமெலேக்கு அவனைத் துரத்த, அவன் அவனுக்கு முன்பாக ஓடினான்; பட்டணவாசல்வரை
    அநேகர் வெட்டப்பட்டு விழுந்தார்கள்.
  spa-RV-1909: Mas persiguiólo Abimelech, delante del cual él huyó; y cayeron heridos
    muchos hasta la entrada de la puerta.
  ron-BTF: Și Abimelec l-a urmărit și el a fugit dinaintea lui și mulți au fost doborâți
    și răniți, până la intrarea porții.
  eng-WEBP: Abimelech chased him, and he fled before him, and many fell wounded, even
    to the entrance of the gate.
  eng-FBV: Abimelech attacked, and chased him and his men as they ran away, killing
    many of them as they tried to get back to the town gate.
  nld-1939: Maar Abimélek joeg hem op de vlucht; hij ontkwam, doch er vielen veel
    doden tot bij de ingang der poort.
  nch-BL: Pero Abimelec quitepotztocatihualajqui Gaal huan Gaal cholo. Huan Abimelec
    quintanqui huan quincocojtihualajqui miyac soldados huan inijuanti huetztihualajque
    hasta icalteno nopa tepamit cati quiyahualohua nopa altepet.
  vie-1934: Ga-anh bị A-bi-mê-léc đuổi theo, chạy trốn trước mặt người, và nhiều người
    bị thương ngã chết dọc đường, cho đến cửa thành.
  hin-CV: अबीमेलेक ने गाअल को खदेड़ दिया, और गाअल तथा सैनिक भागने लगे. नगर द्वार के
    सामने अनेक सैनिक जो भाग रहे थे, वे घायल होकर मर गये.
  spa-BES: Y Abimelec fue tras él y Gaal huyó delante de él; y un gran número caía
    por la espada hasta la puerta de la ciudad.
  tdx-tdx: Hinorìda’ i Abimeleke, le nitriban-day aolo’e mb’eo, vaho maro ty fere
    nitsingoritritse, pak’ am-pimoahañe an-dalambey eo.
  tha-KJV: อาบ​ีเมเลคก็​ขับไล่​กาอัลหนี​ไป มี​คนถูกบาดเจ็บล้มตายเป็​นอ​ันมาก จนถึงทางเข้าประตู​เมือง
  por-BR-2018: Mas perseguiu-o Abimeleque, diante do qual ele fugiu; e caíram feridos
    muitos até a entrada da porta.
  deu-ELO: Und Abimelech jagte ihm nach, und er floh vor ihm; und es fielen viele
    Erschlagene bis an den Eingang des Tores.
  eng-WYC-2018: And pursued him fleeing, and constrained him to flee into the city;
    and full many of the part of Gaal felled down, unto the gate of the city. (And
    Abimelech fought back, and pursued after them, and sent themfleeing; and a great
    many of Gaal’s men were killed, all the way back to the city gate.)
  epo-epo: Kaj Abimeleĥ ekpelis lin, kaj li forkuris, kaj falis multe da mortigitoj
    ĝis la pordego mem.
  uig-PIN: Lekin Abimǝlǝk uni mǝƣlup ⱪilip ⱪoƣlidi; u uning aldidin ⱪaqti, xundaⱪla
    nurƣun yarilanƣan adǝmlǝr xǝⱨǝrning dǝrwazisiƣiqǝ yetixip kǝtkǝnidi.
  beo-beo: Ga:ile hobea:i amola Abimelege da e sefasi. Dunu bagohame da moilai logo
    ga:su amoga fa:faginisi bagade ba:i.
  tpi-OTNT: Tasol Abimelek i ranim em na em i ranawe. Na ol lain bilong Abimelek i
    kilim i dai planti man bilong Gal na bodi bilong ol i slip nabaut long rot, i
    go inap long dua bilong taun.
  hau-SA: Abimelek ya kore shi, mutane da yawa suka ji ciwo a yaƙin, har zuwa ƙofar
    birnin.
  uig-LAT: Lékin Abimelek uni meghlup qilip qoghlidi; u uning aldidin qachti, shundaqla
    nurghun yarilan’ghan ademler sheherning derwazisighiche yétiship ketkenidi.
  nde-nde: U-Abhimelekhi wamxotsha, kwathi abanengi bafa belimele ekubalekeni, ibanga
    lonke kusiya ekungeneni kwesango.
  ton-ton: Pea naʻe tuli ia ʻe ʻApimeleki, pea naʻe hola ia mei hono ʻao, pea naʻe
    teʻia ʻae tokolahi mo lavea, ʻo aʻu atu ki he hūʻanga ʻoe matapā.
  ces-1613: Ale Abimelech honil ho utíkajícího před tváří svou, a padlo raněných mnoho
    až k bráně.
  eng-WMB: Abimelech chased him, and he fled before him, and many fell wounded, even
    to the entrance of the gate.
  tam-TCV: அபிமெலேக்கு அவனைத் துரத்தினான்; அநேகர் ஓடிப்போகையில் பட்டணத்தின் வாசல்வரை
    காயமுற்று விழுந்தார்கள்.
  ceb-ULB: Gigukod siya ni Abimelec, ug miikyas si Gaal gikan kaniya. Ug daghan ang
    natumba tungod sa makamatay nga mga samad didto sa atubangan sa ganghaan sa siyudad.
  pol-UBG: I Abimelek ścigał go, gdy przed nim uciekał, a poległo wielu rannych aż
    do samej bramy.
  urd-GVU: لیکن وہ ہار گیا، اور ابی مَلِک نے شہر کے دروازے تک اُس کا تعاقب کیا۔ بھاگتے
    بھاگتے سِکم کے بہت سے افراد راستے میں گر کر ہلاک ہو گئے۔
  deu-1912: Aber Abimelech jagte ihn, daß er floh vor ihm; und fielen viel Erschlagene
    bis an die Tür des Tors.
  kan-2017: ಆದರೆ ಅಬೀಮೆಲೆಕನಿಗೆ ಬೆನ್ನು ತೋರಿಸಿ ಓಡಿಹೋಗಲು, ಅವನು ಇವನನ್ನು ಹಿಂದಟ್ಟಿದನು. ಊರುಬಾಗಿಲಿನವರೆಗೆ
    ಅನೇಕ ಮಂದಿ ಹತರಾಗಿ ಬಿದ್ದರು.
  yap-yap: Me lol’oeg Abimelek Gaal, me mil Gaal. Ba yo’or e girdi’ ni maad’ad nge
    mada’ nga langan e garog.
  hlt-MCSB: Tedae anih te Abimelek loh a hloem tanglai atah a mikhmuh lamloh rhaelrham
    tih vongka thohka due, hmalaem la muep cungku uh.
  mdy-ETH: ዒማና ጋዓሌ ባሺንቲ ጳሽካዛ፥ ዓቤሜሌኬ ዒዛ ዳውሴኔ፤ ዴንዲ ካታሞኮ ጌሎ ካሮ ሄላንዳኣና ሚርጌ ዓሲ ዱኪንቴኔ፤
  twi-ASANTE: nanso, ɔdii nkoguo na ɔdwaneeɛ. Wɔkunkumm Sekem akofoɔ bebree sɛɛ wɔn
    afunu kɛtɛ wɔ ɛkwan a ɛkɔ kuropɔn no ɛpono ano no so.
  eng-WEBU: Abimelech chased him, and he fled before him, and many fell wounded, even
    to the entrance of the gate.
  wal-wal: Abimeleki yedettin, Ga7aali baqatiis; katamaa geliyo penggiyaa gakkanaassi
    daroti deshettidi kunddidosona.
  spa-PDDPT: Pero Abimelec lo persiguió, y muchos cayeron muertos cuando huían hacia
    la puerta de la ciudad.
  gun-gun: Ha'e rã Abimeleque omonha vy ou ramo Gaal ojava henonde gui. Ha'e gui heta
    ojuka pyre ho'a tetã rokẽ rupi oike ta maa peve.
  agu-BL: Poro qui nin xcye' Gaal te Abimelec, na nin el ojkuj swutz. Xomt nin Abimelectz
    tan stz'amle'n klo'. Ej nin, wi'nin alma' e' bantz jalen cunin stzi' sawanil yi
    tnum.
  ilo-ULB: Kinamat isuna ni Abimelec, ket naglibas ni Gaal iti sangoananna. Ket adu
    ti napasag babaen kadagiti makapatay a sugsugat iti sangoanan ti pagserkan iti
    ruangan ti siudad.
  kpg-kpg: Abimelech gu hanadu i muli Gaal, gei Gaal guu lele. Digau dogologo gu lauwa,
    gu tugi adu loo gi di bontai di waahale.
  uig-ARA: لېكىن ئابىمەلەك ئۇنى مەغلۇپ قىلىپ قوغلىدى؛ ئۇ ئۇنىڭ ئالدىدىن قاچتى، شۇنداقلا
    نۇرغۇن يارىلانغان ئادەملەر شەھەرنىڭ دەرۋازىسىغىچە يېتىشىپ كەتكەنىدى.
  sus-sus: Mixi gbegbe naxa faxa taa sode dɛ ra. Abimeleki naxa Gaali keri
  pon-2006: Apimelek eri pwakih Kaal, Kaal eri tangdoaui. Me tohto rehrail me ohla
    oh wonohnpene lellahng ni wenihmwen kehlo.
  ksd-ksd: Ma Abimelek i ga korot ia, ma i ga lop kan ia, ma mangoro na kinkin dia
    ga bura vanavana tuk tar ta ra mataniolo.
  tur-YTC: Avimelek onu kovaladı, o da onun önünden kaçtı; çok kişi kapının girişine
    kadar yaralı düştü.
  grc-BRENT: Καὶ ἐδίωξεν αὐτὸν Ἀβιμέλεχ, καὶ ἔφυγεν ἀπὸ προσώπου αὐτοῦ· καὶ ἔπεσον
    τραυματίαι πολλοὶ ἕως τῆς θύρας τῆς πύλης.
  ind-AYT: Abimelekh mengejarnya, dan Gaal melarikan diri dari hadapannya. Banyak
    orang mati terbunuh sampai di depan pintu gerbang.
  nya-nya: Koma Abimeleki anamuthamangitsa ndipo Gaala anathawa. Ambiri a ankhondo
    ake anagwa napwetekeka njira yonse mpaka ku chipata cha mzinda.
  hrv-hrv: Abimelek potjera Gaala i on pobježe pred njim; i mnogi njegovi ljudi padoše
    mrtvi prije nego što su i došli do vrata.
  mps-mps: Tiali goli, te Abimelekgo aga pobeasa asobaso tama aga wi palio. Tama Abimelekgo
    hanigo te Galgo hani bidi hauwa ela muani, tama te bidi dabe augwaligo tigi te
    sunumidu munalua peyu, te hanuba pabo sunumiba dąį igi pali.
  tpi-tpi: Tasol Abimelek i ranim em na em i ranawe. Na ol lain bilong Abimelek i
    kilim i dai planti man bilong Gal na bodi bilong ol i slip nabaut long rot, i
    go inap long dua bilong taun.
  dan-1931: Men Abimelek slog ham på Flugt, og mange faldt og lå dræbte helt hen til
    Byporten.
  vie-OVCB: Nhưng A-bi-mê-léc đuổi Ga-anh chạy, đánh nhiều người Si-chem bị thương,
    nằm dài đến tận cổng thành.
  guj-2017: અબીમેલેખે તેને નસાડ્યો અને ગાઆલ તેની આગળથી નાસી ગયો. નગરના દરવાજાના પ્રવેશદ્વાર
    પાસે ઘણાં માણસો ઘાયલ થઈને પડ્યા.
  pon-2006A: Apimelek eri pwakih Kaal, Kaal eri tangdoaui. Me tohto rehrail me ohla
    oh wonohnpene lellahng ni wenihmwen kehlo.
  por-BRBSL: Abimelech o perseguiu, e ele fugiu diante dele, e muitos caíram feridos,
    até a entrada do portão.
  cth-cth: Abimelek ni a pâlei awh teh Gaal teh a yawng. Kho thung kâennae longkha
    koe totouh tami moikapap hmâtan hoi a kamlei awh teh a due awh.
  twi-twi: nanso odii nkogu na oguanee. Wokunkum Sekem akofo bebree sɛw wɔn afunu
    kɛtɛ wɔ ɔkwan a ɛkɔ kuropɔn no pon ano no so.
  hlt-hlt: Tedae anih te Abimelek loh a hloem tanglai atah a mikhmuh lamloh rhaelrham
    tih vongka thohka due, hmalaem la muep cungku uh.
  tbz-SIM: Kɛ̀ Abimɛdɛki mbɛ bɛ̀tì kɛ̀ bɛ̀ɛ cokɛ́ kòo mbɛ̀ kɔ̀ùtì kɛ bií kɑ̃́ɑ̃́ ndihɛì
    kó dibòrì.
  msy-2020: Ezɨ Abimelek an agɨragha zuima ana arav ghuzɨma, Abimelekɨn mɨdorozir
    gumaziba Galɨn adarazir gumazir avɨribav soghezɨ, me duar ekiaba arigha tintinibar
    tuavim girav ikia ghua nguibar ekiamɨn tiar akamɨn tu.
  dop-dop: Apimelɛkɩ sʋʋ ɩ tɛɛ, ɩlɛnɑ ɩnɩ ɩ́ kuu-tɛ nɑ pɑ́ tʋ tǝmɑ wɑɑlɩ, nɑ pǝ́ kʋ
    yǝlɑɑ kɛ sɔsɔm nɑ pǝ́cɔ́ pɑ́ tɑkɩ ɩcɑtɛ nɔnɔɣɔ.
  azb-azb: Avimelek onu qovdu, Qaal onun qabağından qaçdı. Adamların çoxu yaralanaraq
    darvazanın giriş yerinə qədər yerə sərildi.
  eng-DBY: And Abimelech pursued him, and he fled before him, and there fell many
    wounded, as far as the entrance of the gate.
  hin-2017: और अबीमेलेक ने उसको खदेड़ा, और वह अबीमेलेक के सामने से भागा; और नगर के
    फाटक तक पहुँचते-पहुँचते बहुत से घायल होकर गिर पड़े।
  eng-YLT: and Abimelech pursueth him, and he fleeth from his presence, and many fall
    wounded — unto the opening of the gate.
  eng-WYC-2017: And pursued him fleeing, and constrained him to flee into the city;
    and full many of the part of Gaal felled down, unto the gate of the city.
  eng-WMBB: Abimelech chased him, and he fled before him, and many fell wounded, even
    to the entrance of the gate.
  urd-GVH: लेकिन वह हार गया, और अबीमलिक ने शहर के दरवाज़े तक उसका ताक़्क़ुब किया।
    भागते भागते सिकम के बहुत-से अफ़राद रास्ते में गिरकर हलाक हो गए।
  rug-rug: Hadui Abimeleki meke sari nana qeto minate si arini. Meke sokudi ri na
    tinoni te Qala si mate, sipu lopu ele kamo pulea rini sa sasadana sa vasileana
    lavata pa Sekemi.
  gaz-gaz: Abiimelekis isa ariʼe; innis duraa baqate; namoonni baayʼeenis madaaʼanii
    hamma karra magaalattiitti harcaʼan.
  fra-LSG: Poursuivi par Abimélec, il prit la fuite devant lui, et beaucoup d’hommes
    tombèrent morts jusqu’à l’entrée de la porte.
  yal-yal: Abimeleki yi a kedi, muxu wuyaxi maxɔlɔxin yi lu taan so dɛɛn na.
  haw-1868: Hahai mai la o Abimeleka ia ia, a hee ae la keia imua ona, a nui ka poe
    i oia, a hina ilalo, a hiki i ke komo ana i ka puka.
  arb-NAV: غَيْرَ أَنَّهُ انْهَزَمَ أَمَامَهُ وَسَقَطَ عَدَدٌ غَفِيرٌ مِنَ الْقَتْلَى
    عَلَى طُولِ الطَّرِيقِ إِلَى بَوَّابَةِ الْمَدِينَةِ.
  ewe-ewe: Ke Abimelek ƒe amewo ɖu Gaal dzi. Sekemtɔ geɖewo xɔ abi eye womlɔ aʋagbe
    la dzi va se ɖe keke dua ƒe agbo nu ke.
  eng-LEE: And Abimelech pursued him, and he fled before him, and many fell slain,
    even as far as the entrance of the gate.
  asm-FB: অবীমেলকে গালৰ পাছে পাছে খেদি যোৱাত তেওঁ পলাই গ’ল; আৰু তেওঁৰ দলৰ অনেকেই নগৰৰ
    প্ৰৱেশ দুৱাৰত সোমোৱাৰ আগতেই আঘাত পাই ঢলি পৰিল।
  sus-A: مِشِ فبٍفبٍ نَشَ قَشَ تَا سٌدٍ دّ رَ. عَبِمٍلٍكِ نَشَ فَالِ كٍرِ
  fra-SBL: Abimélec le poursuivit ; il s'enfuit devant lui, et beaucoup de gens furent
    blessés, jusqu'à l'entrée de la porte.
  hbo-hbo: וַיִּרְדְּפֵ֣הוּ אֲבִימֶ֔לֶךְ וַיָּ֖נָס מִפָּנָ֑יו וַֽיִּפְּל֛וּ חֲלָלִ֥ים
    רַבִּ֖ים עַד־פֶּ֥תַח הַשָּֽׁעַר׃
  kik-kik: Abimeleku akĩmũtengʼeria, nao andũ aingĩ makĩgũa magurarĩtio makĩũra kũu
    guothe o nginya itoonyero-inĩ rĩa kĩhingo.
  fra-NCL: Abimélek le poursuivit, et Gaal s’enfuit devant lui, et beaucoup de ses
    hommes tombèrent morts jusqu’à l’entrée de la porte.
  cek-AK: Abimelek mah Gaal to patom naah, anih loe cawnh ving; vangpui thungah akunhaih
    khongkha khoek to, kami paroeai ahmaa caak o moe, duek o.
  cuk-cuk: Degi-inigwele, Abimelec, Gaal-wakitegu, balegite gusad. Bukidar Gaal-e-sordamar
    Abimelec-e-sordamarse igarba nailikgusad, Siquem-neggwebur-yawagak-dogedse deyob
    gusad.
  uig-CYR: Лекин Абимәләк уни мәғлуп қилип қоғлиди; у униң алдидин қачти, шундақла
    нурғун яриланған адәмләр шәһәрниң дәрвазисиғичә йетишип кәткән еди.
  tel-2017: అబీమెలెకు అతన్ని తరమగా, అతడు అతని యెదుట నిలువలేక పారిపోయాడు. చాలామంది
    గాయపడి పట్టణం ద్వారం వరకూ కూలారు.
  hat-BSA: Abimélec te kouri dèyè li. Li te sove ale devan l, epi anpil te vin blese
    jis rive nan antre gran pòtay la.
  kos-kos: Abimelech el mutawauk ukwal Gaal, ac el kaing. Pukanten mwet kinet ke inkanek
    ah, som na nwe sun mutunpot in siti ah.
  hbo-WLC: וַיִּרְדְּפֵ֣הוּ אֲבִימֶ֔לֶךְ וַיָּ֖נָס מִפָּנָ֑יו וַֽיִּפְּל֛וּ חֲלָלִ֥ים
    רַבִּ֖ים עַד־פֶּ֥תַח הַשָּֽׁעַר׃
  ibo-ibo: Ma Abimelek chụụrụ ya ọsọ ruo mbata ọnụ ụzọ ama, ọtụtụ bụkwa ndị egburu
    ka ha na-agba ọsọ.
  ory-ory: ତହିଁରେ ଅବୀମେଲକ୍‍ ତାହାକୁ ଗୋଡ଼ାନ୍ତେ, ସେ ତାହା ସମ୍ମୁଖରୁ ପଳାଇଲା ଓ ଦ୍ୱାର-ପ୍ରବେଶ
    ସ୍ଥାନ ପର୍ଯ୍ୟନ୍ତ ଅନେକେ ହତ ହୋଇ ପଡ଼ିଲେ।
  chk-chk: Nge Apimelek a tapweri Kaal pwe a sü me mwan, nge chomong ra mäla won ewe
    al tori asamalapen ewe telinimw.
  rop-rop: en Abimalek bin bidim olabat, en Geil bin lafta ranawei. Wal Abimalek en
    im solja olabat bin kilim loda pipul deya ebriweya raidap langa det geit blanga
    det taun,
  ukr-1871: І гнав його Абимелех перед собою нагінцем, і багацько вбитих полягло до
    самих міських воріт.
  deu-1951: Aber Abimelech jagte ihn, so daß er vor ihm floh, und es fiel eine Menge
    Erschlagener bis an den Eingang des Tores.
  eng-JPS: And Abimelech chased him, and he fled before him, and there fell many wounded,
    even unto the entrance of the gate.
  srp-1865: Ali Avimeleh ga potjera, i on pobježe od njega; i padoše mnogi pobijeni
    do samijeh vrata gradskih.
  lug-lug: Abimereki n’amugoba, ne Gaali n’amudduka, era bangi ne batuusibwako ebiwundu,
    era ne bagwa ku mulyango gwa wankaaki.
  heb-heb: וירדפהו אבימלך וינס מפניו ויפלו חללים רבים עד פתח השער׃
  ben-IRV: তাতে অবীমেলক তাকে তাড়া করল ও সে তার সামনে থেকে পালিয়ে গেল এবং প্রবেশ
    দ্বারের জায়গা পর্যন্ত অনেক লোক আহত হয়ে পড়ল।
  pan-pan: ਉਹ ਅਬੀਮਲਕ ਦੇ ਅੱਗਿਓਂ ਭੱਜਿਆ ਅਤੇ ਅਬੀਮਲਕ ਨੇ ਉਸ ਦਾ ਪਿੱਛਾ ਕੀਤਾ, ਅਤੇ ਨਗਰ ਦੇ ਫਾਟਕ
    ਤੱਕ ਭੱਜਦਿਆਂ ਬਹੁਤ ਸਾਰੇ ਜ਼ਖਮੀ ਹੋ ਗਏ।
  mya-JVB: အဘိမလက် လိုက် ၍ ဂါလပြေး သဖြင့် များ သောသူတို့သည် မြို့တံခါး ဝ တိုင်အောင်
    အထိအခိုက် ခံလျက် လဲ ၍ သေကြ၏။
  hmo-hmo: Gala be ia heau, bona Abimeleka ese ia lulua lao. Taunimanima momo herea
    idia bero, idia moru, edia tauanidia be dala dekenai idia noho ela bona hanua
    magu ena iduara.
  urd-urd: और अबीमलिक ने उसको दौड़ाया और वह उसके सामने से भागा, और शहर के फाटक तक
    बहुत से ज़ख़्मी हो हो कर गिरे।
  rus-SYN: И погнался за ним Авимелех, и побежал он от него, и много пало убитых до
    самых ворот города.
  bqc-SIM: Abimɛlɛki ń yá, ↄ̃ aa bàalɛ̀ɛ̀. Gbɛ̃́ pↄ́ kɛ̀'ĩa aa lɛ̀lɛↄ dasi maamaaɛ
    e wɛ̃́lɛ bĩ́ibↄlɛu.
  tcz-CHONGTHU: Ahinlah Abimelech chun Gaal ahindellin, chuleh Shechem mite tamtah
    chu akisukha un, chule khopi kelkot langa hunglejam hochu alhukaam tauvin ahi.
  mar-mar: तेव्हा अबीमलेख त्याच्या पाठीस लागला असता तो त्याच्यापुढून पळाला, आणि वेशीच्या
    दारापर्यंत बहुत लोक जखमी होऊन पडले.
  qub-qub: Abimelec binsiptin Gaalga gueshpir aywacuran. Siudä puncuchöpis aypalla
    runa wañuran.
  hat-hat: Men, lè Abimelèk mache sou li, Gaal pran kouri met deyò. Sòlda Abimelèk
    yo te blese anpil moun rive jouk devan pòtay lavil la.
  eng-BSB: but Abimelech pursued him, and Gaal fled before him. And many Shechemites
    fell wounded all the way to the entrance of the gate.
  tod-tod: Aɓimeelɛke ʋilɛni polu, é ʋela naa ʋa. Nu mɔinmɔin maawanani ti za, tanigaa
    ti looni, aisa ti ʋa zeeli taa ziɠidaʋɛ.
  eng-WEBPB: Abimelech chased him, and he fled before him, and many fell wounded,
    even to the entrance of the gate.
  kbq-kbq: Hianagi Abimeleki sondia vahe'mo'za Galina arotago nehu'za, vahera ome
    zamahetre eme zamahetre hu'za rankumamofo kahante ehanati'naze.
  nhe-BL: Pero Abimelec quitojtocatihualajqui Gaal huan Gaal cholo. Huan Abimelec
    quintlanqui huan quincocojtihualajqui miyac soldados huan inijuanti huetztihualajque
    hasta icuapuertajteno itepa nopa altepetl.
  gub-BL: Ur Amimerek ikutyr kury. Uzàn Kaw oho. Awa tetea'u u'ar ywy rehe wà, ta'e
    waàmàtyry'ymar ukutuk takihepuku pupe a'e wà xe. Te zauxiapekwer tawhu ukenaw
    huwake u'ar ikutuk pyrer romo wà no.
  eng-DRA: 'Who chased and put him to flight, and drove him to the city: and many
    were slain of his people, even to the gate of the city:'
