verse: JDG.009.008
translations:
  mal-C: 'ഒരിക്കൽ വൃക്ഷങ്ങൾ തങ്ങൾക്ക് ഒരു രാജാവിനെ അഭിഷേകംചെയ്യാൻ പോയി; അവ ഒലിവു വൃക്ഷത്തോട്:
    ‘നീ ഞങ്ങൾക്കു രാജാവായിരിക്കുക’ എന്നപേക്ഷിച്ചു.'
  deu-TKW: 'Hört mich an, ihr Bürger von Sichem, damit Gott auch euch anhöre! Einst
    gingen die Bäume hin, einen König über sich zu salben; und sie sprachen zum Ölbaum:
    Bitte, sei König über uns!'
  lin-lin: 'Mokolo moko, banzete ebimaki mpo na kokomisa moko kati na yango mokonzi.
    Elobaki na nzete ya Olive : ‹ Zala mokonzi na biso. ›'
  eng-LSV: The trees have diligently gone to anoint a king over them, and they say
    to the olive, Reign over us.
  eng-GNV: The trees went foorth to anoynt a King ouer them, and sayde vnto the oliue
    tree, Reigne thou ouer vs.
  eng-WEBSTER: The trees went forth on a time to anoint a king over them; and they
    said to the olive-tree, Reign thou over us.
  nhw-BL: 'Se tonal nopa cuame quinejque quipiyase se inintlanahuatijca. Huan achtihui
    yajque quiitatoj nopa cuahuitl catli temaca olivos para aceite huan quiilhuijque:
    ‘Xieli titotlanahuatijca.’'
  swh-ONEN: Siku moja miti ilitoka ili kwenda kujitawazia mfalme. Ikauambia mzeituni,
    ‘Wewe uwe mfalme wetu.’
  bba-bba: Sɔ̃ɔ teeru dɑ̃nu mɛnnɑ nu sunɔ kɑso dɑ wi u koo bɑndu di nin suunu sɔɔ.
    Nu dɑ̃ɑ te bɑ mɔ̀ olifi deemɑ nu nɛɛ, ɑ de ɑ ko bɛsɛn sunɔ.
  eng-KJVCPB: The trees went forth on a time to anoint a king over them; and they
    said unto the olive tree, Reign thou over us.
  luo-luo: Chiengʼ moro achiel yiende nowuok mondo oyier ruodhgi. Negiwachone yadh
    zeituni ni, ‘Bed ruodhwa.’
  meu-meu: Nega ta au loḡora na e raka lasi, edia pavapava ta bae horoa eto. Bena
    idia ese olive auna e hereva henia, eto, Emai pavapava ai baola.
  npi-ULB: एकपल्‍ट रूखहरूले आफ्नो निम्ति एउटा राजा अभिषेक गर्नको निम्ति निस्के । अनि
    तिनीहरूले जैतूनको रूखलाई भने, ‘हामीमाथि राज्‍य गर्नुहोस् ।’
  yor-yor: Ní ọjọ́ kan àwọn igi jáde lọ láti fi òróró yan ọba fún ara wọn. Wọ́n pe
    igi Olifi pé, ‘Wá ṣe ọba wa.’
  ind-ind: Pada suatu hari, pohon-pohon bersepakat untuk mengangkat raja bagi bangsa
    pohon. Kata mereka kepada pohon zaitun, “Jadilah raja kami!”
  pes-OPCB: روزی درختان تصمیم گرفتند برای خود پادشاهی انتخاب کنند. اول از درخت زیتون
    خواستند که پادشاه آنها شود،
  tgl-ULB: Minsang lumabas ang mga puno para magpahid sa isang hari sa ibabaw nila.
    At sinabi nila sa puno ng olibo, 'Maghari ka sa amin.'
  hui-hui: Ani lowa lalu, Horo mbirungiore hayagola ira damenego bibahendeoreme tininaga
    kini mbira dabole lowa mo ngoai hene. Ani howa tigua ira olibe heagohondo lalu,
    Í̠ inanaga kini ha, lene.
  mya-mya: အ​ခါ​တစ်​ပါး​က​သစ်​ပင်​တို့​သည်​မိ​မိ​တို့ အ​တွက် ဘု​ရင်​ရွေး​ချယ်​ရန်​ထွက်​သွား​ခဲ့​ကြ
    ၏။ သူ​တို့​သည်​သံ​လွင်​ပင်​အား`ငါ​တို့​အ​ပေါ် ၌​မင်း​လုပ်​အုပ်​စိုး​ပါ' ဟု​ပြော​ကြား​ကြ​၏။-
  bod-N: དུས་ནམ་ཞིག་གི་ཚེ་ལྗོན་ཤིང་རྣམས་ཀྱིས་ལྗོན་ཤིང་གཅིག་རྒྱལ་པོར་བསྐོས་ནས། ཁོ་རྣམས་ལ་བདག་སྐྱོང་བྱེད་དུ་འཇུག་དགོས་འདོད་དེ།
    སོང་ནས་སྐྱུ་རུ་ཤིང་ལ་འདི་ལྟར། ཁྱེད་རང་ཕེབས་ནས་ངེད་ཅག་གི་རྒྱལ་པོར་བཞུགས་པར་མཛོད་ཅེས་ཞུས་པ་ལ།
  sna-sna: Rimwe zuva miti yakabuda kundozodza mambo wayo. Vakati kumuti womuOrivhi,
    ‘Iva mambo wedu.’
  spa-BLM: 'Los árboles se dispusieron a ungir un rey sobre ellos. Le dijeron al olivo:
    ‘Reina sobre nosotros’.'
  cac-cac: A junel, masanil ab' te te' ix snib'ej yac'och junoc yajalil. Yuj chi'
    ix ab' yal te' d'a te' olivo to tz'och te' yajaliloc te' smasanil.
  swh-ULB: Siku moja miti ilikwenda kumtia mafuta mfalme juu yao. Wakauambia mzeituni,
    tawala juu yetu.
  bel-bel: 'Пайшлі неяк дрэвы памазаць над сабою цара і сказалі масьліне: царуй над
    намі.'
  deu-ELBBK: 'Einst gingen die Bäume hin, einen König über sich zu salben; und sie
    sprachen zum Olivenbaum: Sei König über uns!'
  mbb-OT: Edtetezeman ku sikiyu vahin te menge kayu he ebpen-ahà te edhadì kandan.
    Migkeǥiyan dan is kayu he ulibu te, ‘Iyan ka hadì kenami.’
  mal-2015: 'പണ്ടൊരിക്കൽ വൃക്ഷങ്ങൾ തങ്ങൾക്കു ഒരു രാജാവിനെ അഭിഷേകം ചെയ്‌വാൻ പോയി; അവ
    ഒലിവുവൃക്ഷത്തോടു: നീ ഞങ്ങൾക്കു രാജാവായിരിക്ക എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Jekhvar pes zgele o stromi, hoj peske maškar peste te kiden avri le kraľis.
    Phende le olivove stromoske: ‚Av amaro kraľis!‘'
  pes-OPV: وقتی درختان رفتند تا بر خود پادشاهی نصب کنند، و به درخت زیتون گفتند بر
    ما سلطنت نما.
  ron-1924: 'Копачий ау плекат сэ унгэ ун ымпэрат ши сэ-л пунэ ын фрунтя лор. Ей ау
    зис мэслинулуй: ‘Ымпэрэцеште песте ной!’'
  ben-OBCV: একদিন গাছেরা তাদের জন্য একজন রাজাকে অভিষিক্ত করতে গেল। তারা জলপাই গাছকে
    বলল, ‘তুমি আমাদের রাজা হও।’
  som-som: Waa baa dhirtu damacday inay boqor subkaan, markaasay geedsaytuun ku yidhaahdeen,
    Kaalay oo boqor noo noqo.
  lat-VUC: 'Ierunt ligna, ut ungerent super se regem: dixeruntque olivæ: Impera nobis.'
  eng-ASVBT: The trees went forth on a time to anoint a king over them; and they said
    unto the olive tree, Reign thou over us.
  ita-1885: 'Gli alberi andarono già per ungere un re che regnasse sopra loro; e dissero
    all''ulivo: Regna sopra noi.'
  eng-LXXUP: The trees went forth on a time to anoint a king over them; and they said
    to the olive, Reign over us.
  eng-ULB: The trees once went out to anoint a king over them. For they said to the
    olive tree, 'Reign over us.'
  spa-VBL: '“Érase una vez que los árboles estaban decididos a ungir un rey que los
    gobernara. Le dijeron al olivo: ‘Tú serás nuestro rey’.'
  fra-_FOB: 'Les arbres partirent un jour pour aller oindre un roi qui régnât sur
    eux. Et ils dirent à l''olivier: Règne sur nous.'
  mal-mal: 'ഒരിക്കൽ വൃക്ഷങ്ങൾ തങ്ങൾക്ക് ഒരു രാജാവിനെ അഭിഷേകം ചെയ്‌വാൻ പോയി; അവ ഒലിവുവൃക്ഷത്തോട്:
    നീ ഞങ്ങൾക്ക് രാജാവായിരിക്ക എന്ന് പറഞ്ഞു.'
  urd-GVR: Ek din daraḳhtoṅ ne faislā kiyā ki ham par koī bādshāh honā chāhie. Wuh
    use chunane aur masah karne ke lie nikle. Pahle unhoṅ ne zaitūn ke daraḳht se
    bāt kī, ‘Hamāre bādshāh ban jāeṅ!’
  suz-BL: काबु रवा नेल्‍ल खुम्‍सीशा, आंम कली पिप सेल्चा, दे लोव़ पमुमा बाक्‍त। मिनु
    मेकोपुकीमी तेल रवा कली ‘आंइ पिप दुमीन’ देंमा बाक्‍त।
  ita-1927: 'Un giorno, gli alberi si misero in cammino per ungere un re che regnasse
    su loro; e dissero all’ulivo: Regna tu su noi.'
  ckb-ckb: 'جارێکیان درەختەکان چوون پاشایەک دەستنیشان بکەن لەسەر خۆیان. جا بە دار
    زەیتوونیان گوت: ”پاشایەتیمان بکە.“'
  eng-BBE: One day the trees went out to make a king for themselves; and they said
    to the olive-tree, Be king over us.
  kan-OKCV: ಮರಗಳು ತಮ್ಮ ಮೇಲೆ ಒಬ್ಬ ಅರಸನನ್ನು ಅಭಿಷೇಕಿಸಿಕೊಳ್ಳುವುದಕ್ಕಾಗಿ ಹೊರಟುಹೋಗಿ, ಹಿಪ್ಪೆಯ
    ಮರಕ್ಕೆ, ‘ನೀನು ನಮ್ಮನ್ನು ಆಳು,’ ಎಂದವು.
  tam-2017: 'மரங்கள் தங்களுக்கு ஒரு ராஜாவை அபிஷேகம்செய்யும்படி போய், ஒலிவமரத்தைப்
    பார்த்து: நீ எங்களுக்கு ராஜாவாக இரு என்றது.'
  spa-RV-1909: 'Fueron los árboles á elegir rey sobre sí, y dijeron á la oliva: Reina
    sobre nosotros.'
  ron-BTF: 'Copacii au mers odată să ungă un împărat peste ei; și au spus măslinului:
    Domnește peste noi.'
  eng-WEBP: The trees set out to anoint a king over themselves. They said to the olive
    tree, ‘Reign over us.’
  eng-FBV: Once upon a time the trees were determined to anoint a king to rule over
    them. They said to the olive tree, ‘You shall be our king.’
  nld-1939: 'Eens gingen de bomen op weg, om zich een koning te zalven. En ze zeiden
    tot de olijf: Wees koning over ons!'
  nch-BL: 'Se tonali nopa cuame quinejque quipiyase se inintanahuatijca. Huan achtohui
    yajque quiitatoj nopa cuahuit cati temaca olivos para aceite huan quiilhuijque:
    ‘Xieli titotanahuatijca.’'
  vie-1934: 'Các cây cối đều đi đặng xức dầu cho một vua cai trị chúng nó. Chúng nó
    nói cùng cây ô-li-ve rằng: Hãy cai trị chúng tôi.'
  hin-CV: वृक्षों ने अपने लिए राजा चुनने की योजना बनाई. उन्होंने जैतून वृक्ष से कहा,
    ‘हम पर शासन करो!’
  spa-BES: 'Un día salieron los árboles para hacerse un rey; Y dijeron al olivo: Reina
    sobre nosotros.'
  tdx-tdx: Niavotse mb’eo o hataeo te indraike hañori-panjaka hifehe iareo le hoe
    iereo amy andranahakey, Feleho zahay.
  tha-KJV: ครั้งหนึ่งต้นไม้ต่างๆได้ออกไปเจิมตั้งต้นไม้​ต้นหน​ึ่งไว้เป็นกษั​ตริ​ย์
    เขาจึงไปเชิญต้นมะกอกเทศว่า ‘เชิญท่านปกครองเราเถิด’
  por-BR-2018: 'Foram as árvores a eleger rei sobre si, e disseram à oliva: Reina
    sobre nós.'
  deu-ELO: 'Einst gingen die Bäume hin, einen König über sich zu salben; und sie sprachen
    zum Olivenbaum: Sei König über uns!'
  eng-WYC-2018: Trees went to anoint a king on them (or The trees went to anoint a
    king over themselves); and they said to the olive tree, Command thou to us.
  epo-epo: 'Iris la arboj, por sanktolei reĝon super si; kaj ili diris al la olivarbo:
    Reĝu super ni.'
  uig-PIN: 'Künlǝrdin bir küni dǝrǝhlǝr ɵzlirining üstigǝ ⱨɵküm süridiƣan bir dǝrǝhni
    mǝsiⱨlǝp padixaⱨ tiklǝxkǝ izdǝp qiⱪip, zǝytun dǝrihigǝ: — Üstimizgǝ padixaⱨ bolup
    bǝrgin, dǝptikǝn.'
  beo-beo: Eso afaega, ifa huluane da gilisili, ilia hina bagade ilegema:ne gilisi.
    Ilia da olife ifa amoma amane sia:i, ‘Di ninia hina bagade hamoma.’
  tpi-OTNT: Long wanpela de ol diwai i laik makim wanpela diwai namel long ol long
    kamap king bilong ol. Na ol i tokim diwai oliv olsem, ‘Yu mas kamap king bilong
    mipela.’
  hau-SA: Wata rana itatuwa suka fita don su naɗa wa kansu sarki. Suka ce wa itacen
    zaitun, ‘Ka zama sarkinmu.’
  uig-LAT: 'Künlerdin bir küni derexler özlirining üstige höküm süridighan bir derexni
    mesihlep padishah tikleshke izdep chiqip, zeytun derixige: — Üstimizge padishah
    bolup bergin, deptiken.'
  nde-nde: Ngelinye ilanga izihlahla zasuka zayazigcobela inkosi yazo. Zathi esihlahleni
    se-oliva, ‘Woba yinkosi yethu.’
  ton-ton: Naʻe ʻalu atu ʻae ngaahi ʻakau ʻi he kuonga ʻe taha ke fakanofo ha tuʻi
    kiate kinautolu; pea naʻa nau pehē ki he ʻolive, ‘Ke ke pule koe kiate kimautolu.’
  ces-1613: 'Sešlo se některého času dříví, aby pomazalo nad sebou krále. I řekli
    olivě: Kraluj nad námi.'
  eng-WMB: The trees set out to anoint a king over themselves. They said to the olive
    tree, ‘Reign over us.’
  tam-TCV: ஒரு நாள் மரங்களெல்லாம் தங்களுக்குள் ஒரு அரசனை நியமிக்கப் போயின. அதன்படி
    அவை ஒலிவமரத்தைப் பார்த்து, ‘நீ எங்கள் அரசனாயிரு’ என்றன.
  ceb-ULB: Adunay higayon nga milakaw ang mga kahoy aron sa pagdihog ug hari alang
    kanila. Ug miingon sila sa kahoy nga olibo, 'Dumalahi kami.'
  pol-UBG: 'Zebrały się drzewa, aby namaścić nad sobą króla. I powiedziały do oliwki:
    Króluj nad nami.'
  agr-agr: '“Makichik tsawantai numi aidau apugtin amí tusag wakekajui. Nuadui olivon
    chichajuinak: ‘¡Ame iina apuji ata!’ tiajui.'
  kyc-kyc: Yuu mendepa isa dupwa nyuo pyaso karo nakama rangena kiŋi mende rombo palyelana
    leyami. Nakamame olipi isa doko kando lao, Emba namwana kiŋi ingyape, leyami.
  urd-GVU: ایک دن درختوں نے فیصلہ کیا کہ ہم پر کوئی بادشاہ ہونا چاہئے۔ وہ اُسے چننے
    اور مسح کرنے کے لئے نکلے۔ پہلے اُنہوں نے زیتون کے درخت سے بات کی، ’ہمارے بادشاہ
    بن جائیں!‘
  deu-1912: 'Die Bäume gingen hin, daß sie einen König über sich salbten, und sprachen
    zu dem Ölbaum: Sei unser König!'
  kan-2017: “ಒಮ್ಮೆ, ಮರಗಳು ತಮಗೋಸ್ಕರ ಒಬ್ಬ ಅರಸನನ್ನು ಅಭಿಷೇಕಿಸಬೇಕೆಂದು ಹೊರಟು ಎಣ್ಣೆಯ ಮರದ
    ಬಳಿಗೆ ಬಂದು, ‘ನೀನು ಬಂದು ನಮಗೆ ಅರಸನಾಗು’ ಅಂದವು.
  yap-yap: Bay ba ngiyal’ ni yan e pi gek’iy ni ngar dugliyed be’ ni nge mang pilung
    rorad. Me lungurad ngak ba ke gek’iy ni olive, ‘I gur e ngam mang pilung romad.’
  hlt-MCSB: Thing rhoek loh a manghai situi koelh ham cet cet uh tih olive taengah,
    'Kaimih soah manghai khaw manghai mai laeh he,’ a ti na uh .
  mdy-ETH: ፔቴ ኬሊ ሚሢ ቡኪንቲ ካኣቲ ካኣታሳኒ ዴንዳዖ ዛይቶ ሪሚቶ ሚፆ ኮይላ፦ ‹ኑኡኮ ካኣቲ ማዔ› ጋዓዛ፥
  twi-ASANTE: Ɛberɛ bi, nnua nyinaa pɛɛ sɛ wɔsi wɔn so ɔhene. Deɛ ɛdi ɛkan no, wɔka
    kyerɛɛ ngo dua sɛ, ‘Bɛdi yɛn so ɔhene!’
  eng-WEBU: The trees set out to anoint a king over themselves. They said to the olive
    tree, ‘Reign over us.’
  wal-wal: “Issi gallassi mittati ubbai shiiqidi, bantta bolli kawuwaa kawoyanau biidosona;
    biiddi wogaraa, ‘Haaya, nu bolli kawota’ yaagidosona.
  spa-PDDPT: 'Fueron una vez los árboles A ungir a uno como su rey, Y dijeron al olivo:
    Sé tú nuestro rey.'
  gun-gun: 'Peteĩgue ma yvyra ikuai va''e oje''oi nguvixaverã omoĩ aguã azeite oikyty
    reve. Ha''e rami vy peteĩ azeitona''y hi''aĩ va''e pe aipoe''i okuapy: “Eĩ ke
    oreruvixarã.”'
  agu-BL: ”Okentz ka'n yi at jun tir yi ncho'c yi e' wi' tze' tan joyle'n jun chireyil,
    nin tzun chijaktz tetz yi wi' oliw tan toque'n tetz chireyil.
  ilo-ULB: Iti naminsan, napan dagiti kayo tapno mangpulot iti arida. Ket kinunada
    iti kayo nga olibo, 'Iturayannakami.'
  kpg-kpg: Dahi madagoaa hua, gei nia laagau tomo ga dagabuli mai belee hilihili di nadau
    king. Digaula ga helekai gi di laagau olib boloo, ‘Hanimoi, e hai di madau king’.
  uig-ARA: 'كۈنلەردىن بىر كۈنى دەرەخلەر ئۆزلىرىنىڭ ئۈستىگە ھۆكۈم سۈرىدىغان بىر دەرەخنى
    مەسىھلەپ پادىشاھ تىكلەشكە ئىزدەپ چىقىپ، زەيتۇن دەرىخىگە: ــ ئۈستىمىزگە پادىشاھ
    بولۇپ بەرگىن، دەپتىكەن.'
  sus-sus: Lɔxɔɛ nde, wuri bilie naxa a natɛ e xa mangɛ keren sugandi. E naxa a fala
    oliwi bili bɛ, ‹Findi muxu xa mangɛ ra.›
  pon-2006: Dene ahnsou ehu tuhke kan pokonpene pwe re en pilada pein arail nanmwarki.
    Re ahpw ndaiong tuhke olip, ‘Komwi me pahn ketin wia at nanmwarki.’
  jae-jae: Gêdêŋ bêc teŋ ka sêsa sêja sebe sêjaliŋ nêŋ kiŋ teŋ sa, ma êsêac sêsôm
    gêdêŋ katêkwi gebe ‘Ôtu ma kiŋ.’
  ksd-ksd: 'Tika na bung a umana davai dia ga vana varurung pi diat a ku ta tikai
    pi na king pire diat; ma dia ga biti tai ra oliva: Una kure avet.'
  tur-YTC: Ağaçlar kendilerine bir kral atamak için yola çıktılar. Zeytin ağacına,
    'Bize hükümdarlık yap' dediler.”
  grc-BRENT: Πορευόμενα ἐπορεύθη τὰ ξύλα τοῦ χρίσαι ἐφʼ ἑαυτὰ βασιλέα, καὶ εἶπον τῇ
    ἐλαίᾳ, βασίλευσον ἐφʼ ἡμῶν.
  ind-AYT: Sekali peristiwa, pohon-pohon pergi untuk mengurapi raja atas mereka. Mereka
    berkata kepada pohon Zaitun, ‘Memerintahlah atas kami.’
  nya-nya: Tsiku lina mitengo inapita kukadzoza mfumu yawo. Tsono mitengoyo inati
    kwa mtengo wa olivi, ‘Iwe ukhale mfumu yathu.’ ”
  hrv-hrv: 'Jednom se zaputila stabla da pomažu kralja koji će vladati nad njima.
    Pa rekoše maslini: ''Budi nam kraljem!'''
  mps-mps: Te me sogo te ni dabego te ni me deli te augwali tomode te king nigimainu
    nogo tų yaibao. Tama augwaligo te ni olivbolo po weyu, ‘Nage dago king pedelao,’
    wai.
  tpi-tpi: Long wanpela de ol diwai i laik makim wanpela diwai namel long ol long
    kamap king bilong ol. Na ol i tokim diwai oliv olsem, ‘Yu mas kamap king bilong
    mipela.’
  dan-1931: 'Engang tog Træerne sig for at salve sig en Konge. De sagde da til Olietræet:
    Vær du vor Konge!'
  vie-OVCB: 'Xưa kia, cây cối muốn có vua. Chúng nói với cây ô-liu: ‘Xin làm vua chúng
    tôi.’'
  guj-2017: એકવાર અંજીરના વૃક્ષો એક રાજાને અભિષેક વડે તેઓના પોતાના પર નીમવાને ગયાં.
    અને તેઓએ જૈતૂનવૃક્ષને કહ્યું, ‘અમારા પર રાજ કર.’”
  pon-2006A: Dene ahnsou ehu tuhke kan pokonpene pwe re en pilada pein arail nanmwarki.
    Re ahpw ndaiong tuhke olip, ‘Komwi me pahn ketin wia at nanmwarki.’
  por-BRBSL: 'As árvores partiram para ungir um rei sobre si mesmas. Disseram à oliveira:
    “Reine sobre nós”.'
  cth-cth: Thingkungnaw ni siangpahrang lah satui awi hanelah a cei awh teh olive
    thing hanelah, nang ni kaimouh na uk loe atipouh awh.
  twi-twi: Bere bi, nnua nyinaa pɛɛ sɛ wosi wɔn so hene. Nea edi kan no, wɔka kyerɛɛ
    ngodua se, ‘Bedi yɛn so hene!’
  hlt-hlt: Thing rhoek loh a manghai situi koelh ham cet cet uh tih olive taengah,
    'Kaimih soah manghai khaw manghai mai laeh he,’ a ti nauh.
  tbz-SIM: 'Dɛtie ndɛɛ̀ do yɛ̃ ndɛ̀ dɔ́ okpɑ̀ɑ̀tì, kɛ́nɑ́kɛ́ odìfíè kɛ dɔ̀: Á nti
    bɑkɛ́.'
  msy-2020: Dughiar mamɨn, temeba ghaze, me uarir tongɨn temer tam amɨseveghtɨ, a
    me bagh atrivimɨn otivam. Egh me kamaghɨn olivɨn temem mɨkɨmam, ‘Nɨ en atrivimɨn
    otivam?’
  dop-dop: 'Kʋyɑkʋ nɑkʋlǝɣɩ tɩɩŋ tʋwɑ sɩ ɩ kpɑɑkɩ wulɑʋ. Ɩlɛnɑ ɩ́ tɔ tʋɣʋ ŋku pɑ yɑɑ
    sɩ Olifi tɔ sɩ: Tɩɩ kpɑ-ŋ tɑ́ wulɑʋ.'
  azb-azb: 'Günlərin bir günündə bütün ağaclar özləri üçün padşah məsh etməkdən ötrü
    gedib zeytun ağacına dedilər: “Bizim padşahımız ol”.'
  eng-DBY: The trees once went forth to anoint a king over them; and they said to
    the olive-tree, Reign over us.
  hin-2017: किसी युग में वृक्ष किसी का अभिषेक करके अपने ऊपर राजा ठहराने को चले; तब
    उन्होंने जैतून के वृक्ष से कहा, ‘तू हम पर राज्य कर।’
  eng-YLT: '''The trees have diligently gone to anoint over them a king, and they
    say to the olive, Reign thou over us.'
  eng-WYC-2017: Trees went to anoint a king on them; and they said to the olive tree,
    Command thou to us.
  eng-WMBB: The trees set out to anoint a king over themselves. They said to the olive
    tree, ‘Reign over us.’
  urd-GVH: एक दिन दरख़्तों ने फ़ैसला किया कि हम पर कोई बादशाह होना चाहिए। वह उसे चुनने
    और मसह करने के लिए निकले। पहले उन्होंने ज़ैतून के दरख़्त से बात की, ‘हमारे बादशाह
    बन जाएँ!’
  rug-rug: Keke totoso si vura la sari na huda pude vizatia si keke dia baṉara teledia.
    Meke la zama ia rini sa huda olive, ‘Mu baṉarani gami!’
  gaz-gaz: Gaaf tokko mukkeen mootii moosifachuuf baʼan; isaanis muka ejersaatiin,
    ‘Mootii nuu taʼi’ jedhan.
  fra-LSG: 'Les arbres partirent pour aller oindre un roi et le mettre à leur tête.
    Ils dirent à l’olivier: Règne sur nous.'
  yal-yal: Lɔxɔna nde, wudine siga nɛn a e xa sa e mangan dɔxɔ. E yi a fala Oliwi
    bili gbeen xa, e naxa, ‘Findi nxɔ mangan na.’
  haw-1868: Hele aku la na laau e poni i alii no lakou. I aku la lakou i ka laau oliva,
    I alii oe maluna o makou.
  arb-NAV: 'ذَاتَ مَرَّةٍ ذَهَبَتِ الأَشْجَارُ لِتَنْصِبَ عَلَيْهَا مَلِكاً، فَقَالَتْ
    لِلزَّيْتُونَةِ: ’امْلِكِي عَلَيْنَا‘.'
  ewe-ewe: Gbe ɖeka la, atiwo kpe ta be woaɖo fia na wo ɖokui. Wogblɔ na amiti be,
    ‘Ɖu fia ɖe mía dzi.’
  eng-LEE: The trees went once forth to anoint a king over them; and they said unto
    the olive-tree, Reign thou over us.
  asm-FB: এবাৰ গছবোৰে নিজৰ কাৰণে এজন ৰজাক অভিষেক কৰিবৰ অৰ্থে বাহিৰ ওলাই গ’ল। সিহঁতে
    জিত গছক ক’লে, ‘তুমি আমাৰ ৰজা হোৱা।’
  sus-A: لْشْي ندٍ، وُرِ بِلِيٍ نَشَ عَ نَتّ عٍ شَ مَنفّ كٍرٍن سُفَندِ. عٍ نَشَ عَ
    قَلَ عٌلِوِ بِلِ بّ، ‹قِندِ مُشُ شَ مَنفّ رَ.›
  fra-SBL: 'Les arbres se mirent à oindre un roi sur eux. Ils dirent à l''olivier :
    « Règne sur nous ».'
  hbo-hbo: הָלֹ֤וךְ הָֽלְכוּ֙ הָעֵצִ֔ים לִמְשֹׁ֥חַ עֲלֵיהֶ֖ם מֶ֑לֶךְ וַיֹּאמְר֥וּ
    לַזַּ֖יִת *מְלֹוכָה (מָלְכָ֥ה) עָלֵֽינוּ׃
  kik-kik: Mũthenya ũmwe mĩtĩ nĩyoimagarire ĩgaitĩrĩrie ũmwe wayo maguta atuĩke mũthamaki
    wayo. Nayo ĩkĩĩra mũtamaiyũ atĩrĩ, ‘Ũka ũtuĩke mũthamaki witũ.’
  fra-NCL: 'Les arbres se mirent en chemin pour oindre un roi qui les commandât. Ils
    dirent à l’olivier : Règne sur nous.'
  cek-AK: Nito naah thingnawk loe angmacae ukkung siangpahrang to suek moe, situi
    bawh hanah a caeh o; nihcae mah olive thing khaeah, Kaicae hae na uk ah, tiah
    a naa o.
  cuk-cuk: '”Ibagwengine, sapimar, e-dummad-nug-imakega nadmalad. Geb olivo-sapiga
    sogdapmalad: ‘Be anmar-reyga gue.’'
  uig-CYR: 'Күнләрдин бир күни дәрәқләр өзлириниң үстигә һөкүм сүридиған бир дәрәқни
    мәсиһләп падиша тикләшкә издәп чиқип, зәйтун дәриғигә: — Үстимизгә падиша болуп
    бәргин, дәптикән.'
  tel-2017: చెట్లు తమ మీద ఒక రాజును అభిషేకించుకోవాలనుకుని, బయలుదేరి
  hat-BSA: 'Yon fwa pyebwa yo te ale pou onksyone yon wa sou yo. Yo te di a bwa doliv
    la: ‘Vin renye sou nou!’'
  kos-kos: Sie pacl ah, sak nukewa som ac suk soko sak in tuh tokosra lalos. Elos
    fahk nu sin sak olive, ‘Kom fah tokosra lasr.’
  hbo-WLC: הָל֤וֹךְ הָֽלְכוּ֙ הָעֵצִ֔ים לִמְשֹׁ֥חַ עֲלֵיהֶ֖ם מֶ֑לֶךְ וַיֹּאמְר֥וּ
    לַזַּ֖יִת מלוכה עָלֵֽינוּ׃
  ibo-ibo: Otu mgbe, osisi niile pụrụ ije ịga tee otu onye mmanụ ka ọ bụrụ eze ga-achị
    ha. Ha sịrị osisi oliv, ‘Bụrụ eze anyị.’
  ory-ory: ଏକ ସମୟରେ ବୃକ୍ଷମାନେ ଆପଣା ଉପରେ ରାଜା ଅଭିଷେକ କରିବାକୁ ଗଲେ; ସେମାନେ ଜୀତ ବୃକ୍ଷକୁ
    କହିଲେ, ‘ତୁମ୍ଭେ ଆମ୍ଭମାନଙ୍କ ଉପରେ ରାଜତ୍ୱ କର;’
  chk-chk: A nonom, ekewe irä ra chufengen pwe repwe seikätä eman king, pwe epwe nemeniir.
    Iwe, ra üreni ewe irä olif, ‘Kopwe nemenikem.’
  rop-rop: Wantaim ola tri bin majurrumap miselp blanga pikimat tri blanga jidan king
    blanga olabat, en deibin dalim det olibtri, ‘Yu na garra jidan king blanga melabat.’
  ukr-1871: 'Слухайте мене, городяне Сихемські, щоб і Бог слухав вас. Колись посходились
    докупи дерева, щоб намастити царя наб собою, й промовили до оливи: царюй над нами!'
  deu-1951: 'Die Bäume gingen hin, um einen König über sich zu salben, und sprachen
    zum Ölbaum: Sei unser König!'
  eng-JPS: 'The trees went forth on a time to anoint a king over them; and they said
    unto the olive-tree: Reign thou over us.'
  srp-1865: 'Išla drveta da pomažu sebi cara, pa rekoše maslini: budi nam car.'
  lug-lug: Emiti gy’agenda okulonda kabaka, ne gigamba omuzeyituuni nti, ‘Ba kabaka
    waffe.’
  heb-heb: הלוך הלכו העצים למשח עליהם מלך ויאמרו לזית מלוכה עלינו׃
  ben-IRV: একবার বৃক্ষেরা নিজেদের উপরে অভিষেক করার জন্য রাজার খোঁজে গেল। তারা জিতবৃক্ষকে
    বলল, তুমি আমাদের উপরে রাজত্ব কর।
  pan-pan: ਇੱਕ ਵਾਰੀ ਰੁੱਖ ਆਪਣੇ ਉੱਤੇ ਰਾਜੇ ਦਾ ਮਸਹ ਕਰਨ ਲਈ ਨਿੱਕਲੇ, ਇਸ ਲਈ ਉਨ੍ਹਾਂ ਨੇ ਜ਼ੈਤੂਨ
    ਦੇ ਰੁੱਖ ਨੂੰ ਜਾ ਕੇ ਕਿਹਾ, ਤੂੰ ਸਾਡਾ ਰਾਜਾ ਬਣ
  mya-JVB: သစ်ပင် တို့သည် မိမိ တို့ကို အုပ်စိုးရသောရှင်ဘုရင် ကို ခန့်ထားလျက် ဘိသိက်
    ပေးခြင်းငှါ ထွက်သွား ၍ ၊ အကျွန်ုပ် တို့ကို အုပ်စိုး တော်မူပါဟု သံလွင် ပင်အား လျှောက်
    ကြလျှင်၊
  hmo-hmo: Nega ta, au momo ese edia king idia ura abia hidi. Vadaeni idia ese olive
    auna dekenai idia hereva, idia gwau, ‘Aiemai king do oi lao.’
  urd-urd: एक ज़माने में दरख़्त चले, ताकि किसी को मसह करके अपना बादशाह बनाएँ; इसलिए
    उन्होंने जै़तून के दरख़्त से कहा, 'तू हम पर सल्तनत कर।
  rus-SYN: 'Пошли некогда дерева помазать над собою царя и сказали маслине: царствуй
    над нами.'
  bqc-SIM: Líↄ ku yãa, aa gɛ̀ kↄ̃ dilɛi kía ũ, ↄ̃ aa ò kuɛ aà kpalable.
  tcz-CHONGTHU: Phat khatnin thingphung hon alengpau ding alheng gouvin amasapen in
    Olive thingphung kommah aseijun, kalengpao dingin neipanpeh un atiuve!
  mar-mar: झाडे आपल्यावर अभिषेकाने राजा करायास निघाली; तेव्हा त्यांनी जैतूनाला म्हटले,
    ‘तू आमचा राजा हो.’
  qub-qub: «Juc cutichöshi llapan yöracunapis rayniyoj cayta munaran. Chaymi olivo
    yörata ruwaran ‹raynë cay› nir.
  hat-hat: 'Vwala yon jou, tout pyebwa yo pran desizyon chwazi yon wa pou mete alatèt
    yo. Yo di pye benzoliv la: Vin gouvènen nou non!'
  eng-BSB: One day the trees set out to anoint a king for themselves. They said to
    the olive tree, ‘Reign over us.’
  tod-tod: 'Gulu wolaiti ti liini, ga ti gulɔi ziɛ masagi ma, é zei ti unda. Ti ɠɛni
    wolive wului ma: «Zei gi unda ga masagi.»'
  eng-WEBPB: The trees set out to anoint a king over themselves. They said to the
    olive tree, ‘Reign over us.’
  kbq-kbq: Hagi mago zupa zafamo'za kinizmi azeri otinaku amanage hu'naze. Olivi zafamoka
    kiniti mani'nenka kegava huranto hu'za hu'naze!
  nhe-BL: 'Se tonal nopa cuatini quinejque quipiyase se inintlanahuatijca. Huan achtohui
    yajque quiitatoj nopa cuahuitl tlen temaca olivos para aceite huan quiilhuijque:
    ‘Xieli titotlanahuatijca.’'
  gub-BL: Amo 'ar mehe amo ma'e'yw wekar amo oho uwihawete ràm romo a'e wà. Uze'eg
    uri 'yw pe wà. — Eiko ezuwà ureruwihawete romo nehe, i'i izupe wà.
  eng-DRA: 'The trees went to anoint a king over them: and they said to the olive
    tree: Reign thou over us.'
