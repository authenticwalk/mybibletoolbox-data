verse: JDG.009.052
translations:
  mal-C: അബീമെലെക്ക് ഗോപുരത്തിനരികെ എത്തി അതിനെ ആക്രമിച്ചു; അത് തീവെച്ച് ചുട്ടുകളയേണ്ടതിന്
    ഗോപുരവാതിലിന് അടുത്തുചെന്നു.
  deu-TKW: Abimelech aber rückte vor den Turm und bestürmte ihn. Als er nun an das
    Thor des Turms herantrat, um es in Brand zu stecken,
  lin-lin: Abimeleki ayaki kino na ndako molayi mpo na kobundisa yango, mpe apusanaki
    kino na ekuke ya ndako yango mpo na kotumba yango.
  eng-LSV: And Abimelech comes to the tower, and fights against it, and draws near
    to the opening of the tower to burn it with fire,
  eng-GNV: And Abimelech came vnto the towre and fought against it, and went hard
    vnto the doore of the towre to set it on fire.
  eng-WEBSTER: And Abimelech came to the tower, and fought against it, and came near
    to the door of the tower to burn it with fire.
  nhw-BL: Huan Abimelec ajsico hasta campa icuapuerta nopa tepancali para quintlatis.
  swh-ONEN: Abimeleki akaja kwenye ule mnara na kuushambulia, lakini alipokaribia
    kwenye ingilio la mnara ili kuuchoma kwa moto,
  bba-bba: Mɑ Abimɛlɛki u kpĩɑ u dɑ dii tɛɛrɑ yen bɔkuɔ u kɑ bu wɔri. Sɑnɑm mɛ u wɑ̃ɑ
    ten kɔnnɔwɔ, u kɑ tu dɔ̃ɔ sɔ̃re,
  eng-KJVCPB: And Abimelech came unto the tower, and fought against it, and went hard
    unto the door of the tower to burn it with fire.
  luo-luo: Abimelek nodhi e kama oger motegnono mondo omi omonje. To kane ochopo machiegni
    gi dhoranga kama oger motegnono mondo omokie mach,
  meu-meu: Abimelek na e raka kahira, kohoro e tuari henia; kohoro iduarana e raka
    henia kahi, baine doua eto.
  npi-ULB: अबीमेलेक त्‍यो किल्लामा आए र त्यसको विरुद्ध लडे, र त्यस किल्लालाई जलाउन
    भनेर तिनी त्यसको ढोकानजिक आइपुगे ।
  yor-yor: Abimeleki lọ sí ìsàlẹ̀ ilé ìṣọ́ náà, ó sì ń bá a jà. Ṣùgbọ́n bí ó ti súnmọ́
    ẹnu-ọ̀nà ilé ìṣọ́ náà láti dáná sun ún,
  ind-ind: Abimelek pun mendatangi menara itu untuk menyerang. Ketika dia mendekati
    pintunya dan hendak membakarnya,
  pes-OPCB: اما در حالی که ابیملک آماده می‌شد تا آن را آتش بزند،
  tgl-ULB: Dumating si Abimelec sa tore at nakipaglaban dito, at umakyat siya malapit
    sa pinto ng tore para sunugin ito.
  hui-hui: Ani biyagola Abimelege ibuwa tanonaga anda hongohe ogoni karulole wai bialu
    hene. Ibugua anda biago heda hole lowa hapara hene.
  mya-mya: အ​ဘိ​မ​လက်​သည်​လည်း​ရဲ​တိုက်​ကို​တိုက်​ခိုက် ရန်​လာ​၏။ သူ​သည်​ရဲ​တိုက်​တံခါး​ကို​မီး​ရှို့​ရန်
    ချဉ်း​ကပ်​သော​အ​ခါ၊-
  bod-N: ཨ་བི་མེ་ལེག་ལྕོག་མཁར་གྱི་མདུན་དུ་སླེབས་ནས་འཐབ་ཅིང་མཁར་སྒོའི་ཉེ་སར་བཅར་ཏེ་མེས་བསྲེག་པར་བརྩམས་པ་ལ།
  sna-sna: Abhimereki akaenda kushongwe iyo uye akairwisa. Asi akati achiswedera pamukova
    weshongwe kuti aipise nomoto,
  spa-BLM: Abimelec llegó a la torre y luchó contra ella, y se acercó a la puerta
    de la torre para quemarla con fuego.
  cac-cac: Ix c'och lemnaj vin̈aj Abimelec chi' d'a spuertail chi' yic syac'anoch
    sc'ac'al vin̈ yalani.
  swh-ULB: Abimeleki alikwenda kwenye mnara na kupigana nao, naye akaenda karibu na
    mlango wa mnara ili kuuchoma.
  bel-bel: Авімэлэх прыйшоў да вежы і атачыў яе і падышоў да дзьвярэй вежы, каб спаліць
    яе агнём.
  deu-ELBBK: Und Abimelech kam an den Turm und kämpfte gegen ihn; und er nahte zum
    Eingang des Turmes, um ihn mit Feuer zu verbrennen.
  mbb-OT: Midsurung eni Abimelec haazà is turi. Ne hein ebinsulan en ni Abimelec haazà,
  mal-2015: അബീമേലെക്ക് ഗോപുരത്തിന്നരികെ എത്തി അതിനെ ആക്രമിച്ചു; അതിന്നു തീ കൊടുത്തു
    ചുട്ടുകളയേണ്ടതിന്നു ഗോപുരവാതിലിന്നടുത്തുചെന്നു.
  tuo-NT: Abimelec ti wiꞌi sopepʉ eja, tore tuupãꞌrẽ, ʉ̃jʉ̃agʉ̃tigʉ weecʉ niwĩ.
  rmc-rmc: O Abimelech geľa pro mariben pre odi veža. Avľa paš lakro vudar, hoj e
    veža te podlabarel.
  pes-OPV: و ابیملک نزد برج آمده، با آن جنگ کرد، و به دروازه برج نزدیک شد تا آن را
    به آتش بسوزاند.
  ron-1924: Абимелек а ажунс пынэ ла турн; л-а бэтут ши с-а апропият де уша турнулуй
    ка сэ-й пунэ фок.
  ben-OBCV: অবীমেলক দুর্গের কাছে গিয়ে সেটি আক্রমণ করল। কিন্তু যেই না সে দুর্গে আগুন
    লাগানোর জন্য দুর্গ-দুয়ারের দিকে গেল,
  som-som: Markaasaa Abiimeleg munaaraddii yimid, wuuna la diriray, oo wuxuu u dhowaaday
    iridda munaaradda inuu dab ku gubo.
  lat-VUC: 'Accedensque Abimelech juxta turrim, pugnabat fortiter: et appropinquans
    ostio, ignem supponere nitebatur:'
  eng-ASVBT: And Abimelech came unto the tower, and fought against it, and drew near
    unto the door of the tower to burn it with fire.
  ita-1885: Ed Abimelec, venuto fino alla torre, la combattè, e si accostò infino
    alla porta della torre, per bruciarla col fuoco.
  eng-LXXUP: And Abimelech drew near to the tower, and they besieged it; and Abimelech
    drew near to the door of the tower to burn it with fire.
  eng-ULB: Abimelech came to the tower and fought against it, and he came up near
    to the door of the tower to burn it.
  spa-VBL: Abimelec subió a la torre para atacarla. Pero cuando se acercaba a la entrada
    de la torre para prenderle fuego,
  fra-_FOB: Alors Abimélec vint jusqu'à la tour, l'attaqua, et s'approcha jusqu'à
    la porte de la tour, pour y mettre le feu.
  mal-mal: അബീമേലെക്ക് ഗോപുരത്തിന്നരികെ എത്തി അതിനെ ആക്രമിച്ചു; അതിന് തീ കൊടുത്ത്
    ചുട്ടുകളയേണ്ടതിന് ഗോപുരവാതിലിന്നടുത്ത് ചെന്നു.
  urd-GVR: Abīmalik laṛte laṛte burj ke darwāze ke qarīb pahuṅch gayā. Wuh use jalāne
    kī koshish karne lagā
  suz-BL: मिनु अबीमेलेक मेको बोल्‍यो दरवार आ नेक्‍था जाक्‍शा, लडाइ तोवा बाक्‍त। मिनु
    बोल्‍यो दरवार कली मी सुइक्‍चा, दे दरवार ङा लाप्‍चो आ नेक्‍था जाक्‍दीम्‍माक्‍त।
  ita-1927: Abimelec, giunto alla torre, l’attaccò, e si accostò alla porta della
    torre per appiccarvi il fuoco.
  ckb-ckb: ئەبیمەلەخیش هات بۆ قوللەکە و چوو بەگژیدا و نزیکی دەرگای قوللەکە بووەوە
    بۆ ئەوەی بە ئاگر بیسووتێنێت.
  eng-BBE: And Abimelech came to the tower and made an attack on it, and got near
    to the door of the tower for the purpose of firing it.
  kan-OKCV: ಆಗ ಅಬೀಮೆಲೆಕನು ಆ ಗೋಪುರಕ್ಕೆ ಬಂದು, ಅದರ ವಿರುದ್ಧ ಯುದ್ಧಮಾಡಿ, ಗೋಪುರದ ಬಾಗಿಲನ್ನು
    ಸುಟ್ಟು ಬಿಡುವುದಕ್ಕೆ ಅದರ ಬಳಿಗೆ ಬಂದನು.
  tam-2017: அபிமெலேக்கு அந்த கோபுரம்வரை வந்து, அதின்மேல் யுத்தம்செய்து, கோபுரத்தின்
    கதவைச் சுட்டெரித்துப் போடும்படி, வாசலின் அருகே வந்தான்.
  spa-RV-1909: Y vino Abimelech á la torre, y combatiéndola, llegóse á la puerta de
    la torre para pegarle fuego.
  ron-BTF: Și Abimelec a venit până la turn și a luptat împotriva lui și a atacat
    ușa turnului ca să o ardă cu foc.
  eng-WEBP: Abimelech came to the tower and fought against it, and came near to the
    door of the tower to burn it with fire.
  eng-FBV: Abimelech went up to the tower to attack it. But as he came close to the
    tower's entrance to set it on fire,
  nld-1939: Abimélek drong door tot de toren en belegerde hem. Reeds was hij tot de
    toegang van de toren genaderd, om hem in brand te steken,
  nch-BL: Huan Abimelec ajsico hasta campa icalte nopa tepancali para quintatis.
  vie-1934: A-bi-mê-léc tấn tới tháp, xông hãm nó, và đi lại gần cửa đặng phóng hỏa.
  hin-CV: अबीमेलेक ने आकर उस मीनार पर हमला किया. वह मीनार में आग लगाने के उद्देश्य
    से द्वार के पास आया ही था,
  spa-BES: Abimelec vino a la torre y atacó, y se acercó a la puerta de la torre con
    el propósito de prenderle fuego.
  tdx-tdx: Le nimb’ amy fitalakesañ’ aboy mb’eo t’i Abimeleke; aa ie pok’ an-dalambei’e
    eo hanodots’ aze añ’afo,
  tha-KJV: อาบ​ีเมเลคยกมาถึงหอรบนี้ ได้​ต่อสู้​กัน จนเข้ามาใกล้​ประตู​หอรบได้ จะเอาไฟเผา
  por-BR-2018: E veio Abimeleque à torre, e combatendo-a, chegou-se à porta da torre
    para pegar-lhe fogo.
  deu-ELO: Und Abimelech kam an den Turm und stritt wider ihn; und er nahte zum Eingang
    des Turmes, um ihn mit Feuer zu verbrennen.
  eng-WYC-2018: And Abimelech came beside the tower, and fought strongly against it,
    and he nighed to the door, and enforced him to put fire under it, (or and he came
    up to the door, and he endeavoured to put fire under it);
  epo-epo: Kaj Abimeleĥ venis al la turo kaj sieĝis ĝin, kaj aliris al la pordo de
    la turo, por forbruligi ĝin per fajro.
  uig-PIN: Abimǝlǝk munarƣa ⱨujum ⱪilip, uningƣa ot ⱪoyuxⱪa munarning dǝrwazisiƣa
    yeⱪinlaxⱪanda,
  beo-beo: 'Abimelege da amo sedade diasu gado gagagula heda:i doagala:musa: misini,
    e da amo logo ga:suga laluga ulagimusa: asi.'
  tpi-OTNT: Abimelek i kam na kirapim pait bilong kisim dispela taua. Em i go klostu
    long dua bilong taua na i laik putim paia long dua.
  hau-SA: Abimelek ya je wajen hasumiya ya kuma auka mata. Amma da ya yi kusa da ƙofar
    hasumiyar don yă cinna mata wuta,
  uig-LAT: Abimelek munargha hujum qilip, uninggha ot qoyushqa munarning derwazisigha
    yéqinlashqanda,
  nde-nde: U-Abhimelekhi waya emphotshongweni lowo wawuhlasela. Kodwa wathi esebanga
    emnyango womphotshongo ukuba awuthungele ngomlilo,
  ton-ton: Pea naʻe haʻu ʻa ʻApimeleki ki he fale māʻolunga, ʻo ne tauʻi ia, pea naʻa
    ne ʻalu ofi ki he matapā ʻoe fale māʻolunga ke tutu ia ʻaki ʻae afi.
  ces-1613: Tehdy přišed Abimelech až k věži, dobýval jí, a přistoupil až ke dveřím
    věže, aby je zapálil ohněm.
  eng-WMB: Abimelech came to the tower and fought against it, and came near to the
    door of the tower to burn it with fire.
  tam-TCV: அவர்கள் தாங்கள் உள்ளே சென்று கதவைப் பூட்டிக்கொண்டு, அந்த கோபுரத்தின் கூரையிலே
    ஏறினார்கள். அபிமெலேக்கு கோபுரத்துக்குச் சென்று அதைத் தாக்கினான். அவன் அந்த கோபுரத்திற்கு
    நெருப்பு மூட்டுவதற்காக அதற்கு அருகில் வந்தான்.
  ceb-ULB: Miadto si Abimelec sa tore ug nakigbatok niini, ug miadto siya sa duol
    sa pultahan sa tore aron sunogon kini.
  pol-UBG: Wtedy Abimelek podszedł aż do samej wieży i nacierał na nią. Kiedy stanął
    u samych drzwi wieży, chciał ją spalić ogniem.
  urd-GVU: ابی مَلِک لڑتے لڑتے بُرج کے دروازے کے قریب پہنچ گیا۔ وہ اُسے جلانے کی کوشش
    کرنے لگا
  deu-1912: Da kam Abimelech zum Turm und stritt dawider und nahte sich zur Tür des
    Turms, daß er ihn mit Feuer verbrannte.
  kan-2017: ಅಬೀಮೆಲೆಕನು ಅಲ್ಲಿಗೆ ಬಂದು ಯುದ್ಧಮಾಡುತ್ತಾ ಬುರುಜಿನ ಬಾಗಿಲಿಗೆ ಬೆಂಕಿ ಹೊತ್ತಿಸಬೇಕೆಂದು
    ಅದರ ಸಮೀಪಕ್ಕೆ ಹೋಗಲು,
  yap-yap: Nap’an ni yib Abimelek ni cham ko fare wulyang, me for ngalang ko mab ni
    nge urfiy fare wulyang.
  hlt-MCSB: Te phoeiah rhaltoengim te Abimelek loh a paan tih a vathoh thil. Te dongah
    hmai neh hoeh hamla rhaltoengim kah thohka la thoeih.
  mdy-ETH: ዓቤሜሌኬ ዬኖ ቤዜሎ ሄላዖ ዒዞይዳ ታሚ ዓጋኒ ካሮ ባንሢ ሎዔኔ።
  twi-ASANTE: Abimelek toaa wɔn sɛ ɔrekɔto ahyɛ abandenden no so. Ɔyɛɛ nʼadwene sɛ
    ɔreto mu ogya pɛ,
  eng-WEBU: Abimelech came to the tower and fought against it, and came near to the
    door of the tower to burn it with fire.
  wal-wal: Abimeleki olettiiddi adussa gimbbiyaa gakkidi, taman xuugganau penggiyaakko
    shiiqiis.
  spa-PDDPT: Al llegar Abimelec a la torre la atacó y se acercó hasta su puerta para
    ponerle fuego.
  gun-gun: Torre oĩa peve Abimeleque ou vy opu'ã hovai. Ha'e vy okẽ peve ovaẽ oapy
    aguã.
  agu-BL: Ej nin cyenin topone'n Abimelec stzi' yi puertil yi jun chin ca'la'tz, nin
    tzun octz tan k'uche'n cu'n klo'. List tane'n i' tan tocse'n k'a'kl,
  ilo-ULB: Napan ni Abimelec iti torre ket rinautna daytoy, ket immasideg isuna iti
    ruangan ti torre tapno puoranna daytoy.
  kpg-kpg: Di madagoaa Abimelech ne hanimoi belee heebagi gi di angulaa hagaloohi,
    mee gaa hana gi di bontai belee dudu di angulaa.
  uig-ARA: ئابىمەلەك مۇنارغا ھۇجۇم قىلىپ، ئۇنىڭغا ئوت قويۇشقا مۇنارنىڭ دەرۋازىسىغا
    يېقىنلاشقاندا،
  sus-sus: Abimeleki to mɛnni li, a naxa makɔrɛ a naadɛ ra alako a xa tɛ sa na ma.
  pon-2006: Ni ahnsou me Apimelek mahweniong pohnihmw kengkengo, e kohdahla ni wenihmwo
    pwehn isikala ihmwo.
  ksd-ksd: Ma Abimelek i ga vut tadav ra banbanu ai ra pal na bakbakit upi na tun
    vue ma ra iap.
  tur-YTC: Avimelek kuleye gelip ona karşı savaştı ve onu ateşe vermek için kulenin
    kapısına yaklaştı.
  grc-BRENT: Καὶ ἦλθεν Ἀβιμέλεχ ἕως τοῦ πύργου, καὶ παρετάξαντο αὐτῷ· καὶ ἤγγισεν
    Ἀβιμέλεχ ἕως τῆς θύρας τοῦ πύργου τοῦ ἐμπρῆσαι αὐτὸν ἐν πυρί.
  ind-AYT: Abimelekh sampai ke menara itu dan menyerangnya. Dia menerobos sampai ke
    pintu menara dan membakarnya dengan api.
  nya-nya: Abimeleki anapita ku nsanjayo nathira nkhondo. Anafika pafupi ndi chitseko
    cha nsanja ija kuti ayitenthe.
  hrv-hrv: Abimelek dođe do kule i napade je. Dok je prilazio vratima kule da je zapali,
  mps-mps: Abimelek aselama, tama te taua sainu te boi hwįagasali. Aga te taua te
    pabo sunumi pąba pelama, tama te pagede sia nogainogo yali.
  tpi-tpi: Abimelek i kam na kirapim pait bilong kisim dispela taua. Em i go klostu
    long dua bilong taua na i laik putim paia long dua.
  dan-1931: Abimelek rykkede da frem til Tårnet og angreb det; men da han nærmede
    sig Tårnets Indgang for at stikke Ild derpå,
  vie-OVCB: A-bi-mê-léc đuổi và tấn công tháp. Nhưng khi hắn đến tận bên cửa để đốt
    tháp
  guj-2017: અબીમેલેખે કિલ્લા આગળ આવીને તેની સામે લડાઈ કરી અને આગ લગાડવા માટે કિલ્લાના
    બારણાની નજીક આવ્યો.
  pon-2006A: Ni ahnsou me Apimelek mahweniong imwen douliko, e kohla ni wenihmwo pwehn
    isikala ihmwo.
  por-BRBSL: Abimelech chegou à torre e lutou contra ela, e se aproximou da porta
    da torre para queimá-la com fogo.
  cth-cth: Abimelek ni imrasang tuk hanelah rek a hnai teh, takhang koe rek a hnai
    teh hmai ka sawi han toe ati navah,
  twi-twi: Abimelek toaa wɔn sɛ ɔrekɔtow ahyɛ abandennen no so. Ɔyɛɛ nʼadwene sɛ ɔreto
    mu gya pɛ,
  hlt-hlt: Te phoeiah rhaltoengim te Abimelek loh a paan tih a vathoh thil. Te dongah
    hmai neh hoeh hamla rhaltoengim kah thohka la thoeih.
  tbz-SIM: Kɛ̀ Abimɛdɛkii kɔtoo kɛ bo bɛ̀ pi, kɛ́tɔ́ɔ́nko ditou kó dibòrì borɛ̀ kɛ
    bo dì cɔ́u.
  msy-2020: Ezɨ Abimelek ghua dɨpenir bar gavgavir ruarir kam iniasa mɨdorozim fore.
    A dɨpenir bar gavgavir ruarir kamɨn boroghɨn ghugha, an tiar akamɨn boroghɨn avim
    a darɨghasa.
  dop-dop: Ḿpʋ́ɣʋ́ Apimelɛkɩ kpǝtǝnɑ kutuluɣu ŋkʋ kʋ nɔnɔɣɔ sɩ ɩ tʋɣʋ kɔkɔ.
  azb-azb: Avimelek gəlib qülləyə hücum etdi. Oraya od vurmaq üçün qüllənin qapısına
    yaxınlaşdı.
  eng-DBY: And Abimelech came to the tower, and fought against it, and he drew near
    to the entrance of the tower to burn it with fire;
  hin-2017: तब अबीमेलेक गुम्मट के निकट जाकर उसके विरुद्ध लड़ने लगा, और गुम्मट के द्वार
    तक गया कि उसमें आग लगाए।
  eng-YLT: And Abimelech cometh unto the tower, and fighteth against it, and draweth
    nigh unto the opening of the tower to burn it with fire,
  eng-WYC-2017: And Abimelech came beside the tower, and fought strongly against it,
    and he nighed to the door, and enforced or endeavoured him to put fire under it;
  eng-WMBB: Abimelech came to the tower and fought against it, and came near to the
    door of the tower to burn it with fire.
  urd-GVH: अबीमलिक लड़ते लड़ते बुर्ज के दरवाज़े के क़रीब पहुँच गया। वह उसे जलाने की
    कोशिश करने लगा
  rug-rug: Totoso mae se Abimeleki pude rapatia sa vetu hakehakei ululuna sana gua,
    si ene sage la koasa sasadana sa vetu hakehakei ululuna si asa, pude va katua
    sa nika.
  gaz-gaz: Abiimelekis dhufee gamoo sana dhaʼe; yommuu inni ibiddaan gubuudhaaf balbala
    gamoo sanaatti dhiʼaatetti garuu,
  fra-LSG: Abimélec parvint jusqu’à la tour; il l’attaqua, et s’approcha de la porte
    pour y mettre le feu.
  yal-yal: Abimeleki yi fa na yire makantanxin yɛngɛdeni, a yi a maso dɛɛn na, alogo
    a xa tɛɛn so banxin na.
  haw-1868: Hele mai la o Abimeleka i ka halekaua, a kaua mai la ia, a hele kokoke
    mai i ka puka o ka halekaua, e puhi ia mea i ke ahi.
  arb-NAV: فَحَاصَرَ أَبِيمَالِكُ الْبُرْجَ وَحَارَبَهُ، وَاقْتَرَبَ مِنْ بَابِ الْبُرْجِ
    لِيُحْرِقَهُ بِالنَّارِ،
  ewe-ewe: Esi Abimelek va mɔ la te eye wònɔ dzadzram ɖo be yeatɔ dzoe la,
  eng-LEE: And Abimelech came up to the tower, and fought against it, and approached
    as far as the door of the tower to burn it with fire.
  asm-FB: অবীমেলকে সেই দুর্গৰ ওচৰলৈ আহি তাৰ বিৰুদ্ধে যুদ্ধ কৰিলে; তেওঁ দুৰ্গত জুই
    লগাবৰ বাবে দুৰ্গৰ দুৱাৰৰ ওচৰলৈকে আহিল।
  sus-A: عَبِمٍلٍكِ تٌ مّننِ لِ، عَ نَشَ مَكْرّ عَ نَادّ رَ عَلَكٌ عَ شَ تّ سَ نَ
    مَ.
  fra-SBL: Abimélec vint à la tour et la combattit ; il s'approcha de la porte de
    la tour pour la brûler par le feu.
  hbo-hbo: וַיָּבֹ֤א אֲבִימֶ֙לֶךְ֙ עַד־הַמִּגְדָּ֔ל וַיִּלָּ֖חֶם בֹּ֑ו וַיִּגַּ֛שׁ
    עַד־פֶּ֥תַח הַמִּגְדָּ֖ל לְשָׂרְפֹ֥ו בָאֵֽשׁ׃
  kik-kik: Abimeleku agĩthiĩ mũthiringo-inĩ ũcio, akĩũhithũkĩra. No rĩrĩa akuhĩrĩirie
    itoonyero rĩa mũthiringo nĩguo aũgwatie mwaki-rĩ,
  fra-NCL: Abimélek vint jusqu’à la tour ; il l’attaqua et s’approcha de la porte
    de la tour pour y mettre le feu.
  cek-AK: Abimelek loe to imsang ah caeh moe, a tuk; toe imsang to hmai hoi qoeng
    hanah tha pathok moe, akunhaih khongkha khoek to a phak.
  cuk-cuk: Degidgi, Abimelec neg-matusulidse modapgua, egi gwichiguded. Nue neg-ogumaksokali,
  uig-CYR: Абимәләк мунарға һуҗум қилип, униңға от қоюшқа мунарниң дәрвазисиға йеқинлашқанда,
  tel-2017: అబీమెలెకు ఆ గోపురం దగ్గరికి వచ్చి దాని మీద యుద్ధం చేసి అగ్నితో దాన్ని
    కాల్చడానికి ఆ గోపుర ద్వారం దగ్గరికి వచ్చాడు.
  hat-BSA: Pou sa, Abimélec te vini vè fò a, e te goumen kont li. Li te pwoche antre
    nan fò a pou brile li avèk dife.
  kos-kos: Ke Abimelech el tuku nu ke tower sac tuh elan sruokya, el kalukyang nwe
    ke srungul uh tuh elan esukak.
  hbo-WLC: וַיָּבֹ֤א אֲבִימֶ֙לֶךְ֙ עַד־הַמִּגְדָּ֔ל וַיִּלָּ֖חֶם בּ֑וֹ וַיִּגַּ֛שׁ
    עַד־פֶּ֥תַח הַמִּגְדָּ֖ל לְשָׂרְפ֥וֹ בָאֵֽשׁ׃
  ibo-ibo: Abimelek gara nʼụlọ elu ahụ ibuso ya agha. Ma mgbe ọ na-abịaru ọnụ ụzọ
    ama ụlọ elu ahụ isunye ya ọkụ,
  ory-ory: ତହୁଁ ଅବୀମେଲକ୍‍ ସେହି ଗଡ଼କୁ ଆସି ତହିଁ ବିରୁଦ୍ଧରେ ଯୁଦ୍ଧ କଲା ଓ ତାହା ଅଗ୍ନିରେ ଦଗ୍ଧ
    କରିବା ନିମନ୍ତେ ଗଡ଼ଦ୍ୱାରର ଅତି ନିକଟକୁ ଗଲା।
  chk-chk: Lupwen Apimelek a tori ewe imw tekia pwe epwe maun ngeni, a kan ngeni asamalapan
    pwe epwe keni.
  rop-rop: Wal wen Abimalek bin go langa det strongwan haus weya detlot pipul bin
    jidan, imbin go langa det dowa blanga stadimap faiya blanga barnimap det haus.
  ukr-1871: Абимелех метнувсь до башти, добувати її, й підійшов до дверей, щоб її
    підпалити.
  deu-1951: Da kam Abimelech bis zum Turm und bestürmte ihn und nahte sich der Tür
    des Turms, um ihn in Brand zu stecken.
  eng-JPS: And Abimelech came unto the tower, and fought against it, and went close
    unto the door of the tower to burn it with fire.
  srp-1865: A Avimeleh doðe do kule i udari na nju, i doðe do vrata od kule da je
    zapali ognjem.
  lug-lug: Abimereki n’alumba ekigo, naye bwe yali ng’akisemberedde, akume omuliro
    ku mulyango gwakyo,
  heb-heb: ויבא אבימלך עד המגדל וילחם בו ויגש עד פתח המגדל לשרפו באש׃
  ben-IRV: পরে অবীমেলক সেই দূর্গের কাছে গিয়ে তার বিরুদ্ধে যুদ্ধ করল এবং তা আগুন দিয়ে
    পুড়িয়ে দেবার জন্য দূর্গের দরজা পর্যন্ত গেল।
  pan-pan: ਤਦ ਅਬੀਮਲਕ ਬੁਰਜ ਦੇ ਕੋਲ ਜਾ ਕੇ ਉਸ ਦੇ ਨਾਲ ਲੜਿਆ, ਅਤੇ ਉਸ ਨੂੰ ਸਾੜਨ ਲਈ ਬੁਰਜ ਦੇ
    ਦਰਵਾਜ਼ੇ ਦੇ ਨੇੜੇ ਪਹੁੰਚਿਆ।
  mya-JVB: အဘိမလက် သည် ရဲတိုက် ကို လာ ၍ တိုက် လျက်၊ ရဲတိုက် တံခါး ကို မီး ရှို့ ခြင်းငှါ
    ချဉ်းကပ် သောအခါ၊
  hmo-hmo: Abimeleka ese kohoro ia tuari henia, bona kohoro ena iduara dekenai ia
    raka kahirakahira, lahi dekenai do ia gabua totona.
  urd-urd: और अबीमलिक बुर्ज के पास आकर उसके मुक़ाबिल लड़ता रहा, और बुर्ज के दरवाज़े
    के नज़दीक गया ताकि उसे जला दे।
  rus-SYN: Авимелех пришел к башне и окружил ее и подошел к дверям башни, чтобы сжечь
    ее огнем.
  bqc-SIM: Abimɛlɛki gɛ̀ kalangapi kĩ́i, àlɛ zĩkańnↄ. Kɛ́ à sↄ̃̀ kalangapi bↄlɛi,
    àlɛ mↄ́ tɛsↄ̃iwà,
  tcz-CHONGTHU: Abimelech in amaho chu ajuilut’in intingvumma chu nokhum agon ahi.
    Ahinlah aman alutnao munchu gahhal ding agot laitah in,
  mar-mar: नंतर अबीमलेख त्या बुरूजाजवळ आला आणि त्याच्याविरुध्द लढला, आणि बुरूजाला
    आग लावून जाळायला त्याच्या दाराजवळ गेला.
  qub-qub: Abimelecga yaycushpan chayaran törri chaquincama. Törri puncucho ninata
    sindipaycunanpäna caycaran.
  hat-hat: Abimelèk rive jouk bò fò a. Li pwoche bò pòt la pou l' te mete dife nan
    fò a.
  eng-BSB: When Abimelech came to attack the tower, he approached its entrance to
    set it on fire.
  tod-tod: Aɓimeelɛke ʋaani pɛlɛ ɠaaɠoozagi ʋɔ bɛ, ʋɛ ná ɠɛni ga ti-lɔɔɠuzuʋɛ, é
    laalɛɛni bu, é maaɓuɠa pɛlɛlaʋɛ ʋa, ga é abui lo ba.
  eng-WEBPB: Abimelech came to the tower and fought against it, and came near to the
    door of the tower to burn it with fire.
  kbq-kbq: Hagi Abimeleki'a ha' hunaku ana zaza nonte eno, ana nomofo kahante teve
    taginte'za nehigeno,
  nhe-BL: Huan Abimelec ajsico hasta campa icuapuerta nopa tepancali para quintlatis.
  gub-BL: Amimerek oho tàpuzuhu kutyr wà kury. Uhem ukenaw pe wà. Umunyk tata hehe
    wà.
  eng-DRA: 'And Abimelech coming near the tower, fought stoutly: and approaching to
    the gate, endeavoured to set fire to it:'
