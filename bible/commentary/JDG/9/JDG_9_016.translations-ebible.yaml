    made Abimelech king, and if you have dealt well with Jerubbaal and his house,
    and have done to him according to the deserving of his hands
  urd-GVH: यूताम ने बात जारी रखकर कहा, “अब मुझे बताएँ, क्या आपने वफ़ादारी और सच्चाई
    का इज़हार किया जब आपने अबीमलिक को अपना बादशाह बना लिया? क्या आपने जिदौन और उसके
    ख़ानदान के साथ अच्छा सुलूक किया? क्या आपने उस पर शुक्रगुज़ारी का वह इज़हार किया
    जिसके लायक़ वह था?
  rug-rug: Meke zama pule la se Zotamu, “Ego, vegua va lavatia na kalavarae va hinokaria
    gamu se Qitione sipu va baṉara ia gamu se Abimeleki? Pamaṉia tugo gamu sa binalabalana
    Qitione meke sari na tatamana? Meke kopu valeanani gamu si arini, gua sa padadi
    ri nana tinavetavete?
  gaz-gaz: “Egaa isin Abiimelekin moosisuun keessan yoo karaa dhugaatii fi amanamummaan
    taʼe, yoo Yerub-Baʼaalii fi maatii isaatiif waan gaarii gochuuf taʼe, yoo waan
    isaaf malu isaaf gochuuf taʼe,
  fra-LSG: Maintenant, est-ce de bonne foi et avec intégrité que vous avez agi en
    proclamant roi Abimélec? Avez-vous eu de la bienveillance pour Jerubbaal et sa
    maison? L’avez-vous traité selon les services qu’il a rendus?
  yal-yal: “Nba, ɛ Abimeleki dɔxi mangan na lannayaan nun fɛtareyaan nin ba? Ɛ fan
    nɛn Yerubali nun a denbayaan na ba? Ɛ a wali faɲi kolonxi ba?
  haw-1868: 'Ina i hana oukou me ka oiaio, a me ka pono, i ko oukou hoalii ana ia
    Abimeleka, a ina i hana maikai oukou ia Ierubaala, a me kona poe, a ina i hana
    oukou ia ia e like me ka pono o kona mau lima:'
  arb-NAV: وَالآنَ، إِنْ كُنْتُمْ قَدْ تَصَرَّفْتُمْ بِحَقٍّ وَصَوَابٍ عِنْدَمَا مَلَّكْتُمْ
    عَلَيْكُمْ أَبْيمَالِكَ، وَإِنْ كُنْتُمْ قَدْ أَحْسَنْتُمْ إِلَى يَرُبَّعَلَ وَإِلَى
    أَهْلِ بَيْتِهِ فَكَافَأْتُمُوهُ خَيْراً عَلَى عَمَلِ يَدَيْهِ.
  ewe-ewe: Yotam yi edzi be, “Ɖe miewɔ nu dzɔdzɔe ɖe Yerubaal kple eƒe dzidzimeviwo
    ŋu be mietsɔ Abimelek ɖo fia mahã?
  eng-LEE: And now, if ye have acted in truth and sincerity, when ye made Abimelech
    king, and if ye have dealt well with Yerubba'al and his house, and have done unto
    him according to the merit of his hands;
  asm-FB: এতিয়া সেয়ে শুনক, অবীমেলকক ৰজা পাতি আপোনালোকে জানো সত্যতা আৰু বিশ্বস্ততাৰ
    কার্য কৰিছে? আপোনালোকে জানো যিৰুব্বাল আৰু তেওঁৰ পৰিয়ালৰ প্রতি সুবিচাৰ কৰিছে?
  sus-A: يٌتَمِ مَن نَشَ عَ مَسٍن عٍ بّ، «يَكْسِ، وٌ تَن عَبِمٍلٍكِ قِندِقٍ مَنفّ
    رَ، وٌ عَ رَبَشِ تِنشِنيِ نَن مَ؟ وٌ قٍ قَنيِ نَن نَبَشِ يٍرُبَالِ نُن عَ شَ دٍنبَيَ
    رَ نَ كِ؟ وٌ عَ شَ قٍ قَنيِ سَرٍ رَفبِلٍنشِ عَ مَ نَ كِ نّ؟
  fra-SBL: « Maintenant, si vous avez agi avec vérité et droiture, en faisant régner
    Abimélec, et si vous avez bien traité Jerubbaal et sa maison, et si vous l'avez
    traité selon le mérite de ses mains
  hbo-hbo: וְעַתָּ֗ה אִם־בֶּאֱמֶ֤ת וּבְתָמִים֙ עֲשִׂיתֶ֔ם וַתַּמְלִ֖יכוּ אֶת־אֲבִימֶ֑לֶךְ
    וְאִם־טֹובָ֤ה עֲשִׂיתֶם֙ עִם־יְרֻבַּ֣עַל וְעִם־בֵּיתֹ֔ו וְאִם־כִּגְמ֥וּל יָדָ֖יו
    עֲשִׂ֥יתֶם לֹֽו׃
  kik-kik: “No rĩrĩ, angĩkorwo mwekire ũndũ ũcio na kĩhooto, na mũrĩ na ngoro njega
    rĩrĩa mwatuire Abimeleku mũthamaki, na angĩkorwo nĩmwĩkĩte Jerubu-Baali na nyũmba
    yake maũndũ mega, mũkamwĩka ũrĩa agĩrĩirwo nĩ gwĩkwo-rĩ,
  fra-NCL: Maintenant, si c’est avec équité et droiture que vous avez agi en faisant
    roi Abimélek, si vous vous êtes bien conduits envers Jérobaal et sa maison, et
    si vous l’avez traité selon le mérite de ses mains,
  cek-AK: To pongah vaihi nangcae mah, Palungthin tang hoiah Abimelek to siangpahrang
    ah na suek o moe, Jerub-Baal hoi a imthung takoh nuiah kahoih hmuen to na sak
    o boeh maw, a hnuk han koi hmuen to a nuiah na sak pae o maw?
  cuk-cuk: 'Jotam sogdebalid: “Emide nued: ¿Bemarde nabiridba, degi, igar-maidba Abimelec
    reyga onug-imaksa be itomala? ¿Bemarde Jerobaalʼgi, degi, e-negginmaladgi igar-nued-imaksa
    be itomala? Degine, ¿Jerobaal-ibmar-imaksadba bemar ega ibmar-imaksamoga? Suli.'
  uig-CYR: Әгәр силәрниң Абимәләкни падиша қилғиниңлар раст сәмимий вә дурус нийәт
    билән болған болса, Йәруббаал вә униң аилисидикиләргә яхшилиқ қилған, униң қилған
    әмәллири бойичә униңға қайтурған болсаңлар —
  tel-2017: “నా తండ్రి మీ నిమిత్తం తన ప్రాణాలకు తెగించి యుద్ధం చేసి మిద్యానీయుల చేతిలో
    నుంచి మిమ్మల్ని విడిపించాడు.
  hat-BSA: “Pou sa, si nou te aji an bòn fwa avèk entegrite nan fè Abimélec wa, si
    nou te aji byen avèk Jerubbaal avèk lakay li e te aji avèk li jan li te merite
    a——
  kos-kos: Na Jotham el sifilpa fahk, “Inge, ke kowos sulella Abimelech tuh elan tokosra
    lowos, ya kowos oru ke nunak na pwaye lowos? Ya kowos akfulatye orekma wo ma Gideon
    el oru nu suwos, ac oru wo nu sin sou lal?
  hbo-WLC: וְעַתָּ֗ה אִם־בֶּאֱמֶ֤ת וּבְתָמִים֙ עֲשִׂיתֶ֔ם וַתַּמְלִ֖יכוּ אֶת־אֲבִימֶ֑לֶךְ
    וְאִם־טוֹבָ֤ה עֲשִׂיתֶם֙ עִם־יְרֻבַּ֣עַל וְעִם־בֵּית֔וֹ וְאִם־כִּגְמ֥וּל יָדָ֖יו
    עֲשִׂ֥יתֶם לֽוֹ׃
  ibo-ibo: “Ugbu a, omume unu o ziri ezi ma sitekwa nʼezi obi na unu mere Abimelek
    eze? Mmeso unu mesoro Jerub-Baal na ezinaụlọ ya o ziri ezi? Unu omesoro ya dịka
    o kwesiri ya?
  ory-ory: ଏବେ ତୁମ୍ଭେମାନେ ଅବୀମେଲକ୍‍କୁ ରାଜା କରିବାରେ ଯେବେ ସତ୍ୟ ଓ ସରଳ ବ୍ୟବହାର କରିଥାଅ
    ଓ ଯିରୁବ୍ବାଲ୍‍ ଓ ତାଙ୍କ ବଂଶ ପ୍ରତି ଭଲ ବ୍ୟବହାର କରିଥାଅ ଓ ତାଙ୍କର ହସ୍ତକୃତ କର୍ମାନୁସାରେ
    ତାଙ୍କ ପ୍ରତି ବ୍ୟବହାର କରିଥାଅ, (ତେବେ ଉତ୍ତମ);
  chk-chk: Mürin, Jotam a üra, “Ifa usun, oua wesewesen föri mine a mürina o let ren
    ämi seikätä Apimelek pwe epwe king? Ifa usun, oua föri mine a pwüng ngeni Kition
    me chon leimwan o liwini ngeni semei ükükün mine a föri ngenikemi?
  rop-rop: Wal Jotham bin kipgon tok langa olabat, “Yumob nomo bin jinggabat gudwei
    bifo yumob bin meigim Abimalek jidan king. Yumob nomo bin lukbek langa Gidiyan.
    Imbin dum gudbala ting blanga yumob. Bat yumob nomo bin tridim im femili gudwei.
  ukr-1871: Оце ж міркуйте, чи чесним і праведним робом ви поступили, зробивши царем
    Абимелеха? та чи гарно ви вчинили з Еробаалом й його родиною, й як відплатили
    добродїйства його?
  deu-1951: Habt ihr nun treu und redlich gehandelt damit, daß ihr Abimelech zum König
    gemacht habt, und habt ihr wohl getan an Jerub-Baal und an seinem Hause, und habt
    ihr ihm getan, wie er es um euch verdient hat
  eng-JPS: Now therefore, if ye have dealt truly and uprightly, in that ye have made
    Abimelech king, and if ye have dealt well with Jerubbaal and his house, and have
    done unto him according to the deserving of his hands —
  srp-1865: Tako sada, jeste li pravo i pošteno radili postavivši Avimeleha carem?
    i jeste li dobro uèinili Jerovalu i domu njegovu? i jeste li mu uèinili kako vas
    je zadužio?
  lug-lug: “Kale nno obanga mwakola kya kitiibwa era mu mutima omulungi ne mufuula
    Abimereki kabaka, era bwe muba nga mwalaga obwenkanya eri Yerubbaali n’ennyumba
    ye, ne mumukola nga bwe kyamusaanira,
  heb-heb: ועתה אם באמת ובתמים עשיתם ותמליכו את אבימלך ואם טובה עשיתם עם ירבעל ועם
    ביתו ואם כגמול ידיו עשיתם לו׃
  ben-IRV: এখন অবীমেলককে রাজা করাতে তোমরা যদি সত্য ও যথার্থ আচরণ করে থাক এবং যদি যিরুব্বালের
    ও তাঁর কুলের প্রতি ভালো আচরণ করে থাক, ও তাঁর হাতের উপকারানুসারে তাঁর প্রতি ব্যবহার
    করে থাক;
  pan-pan: “ਇਸ ਲਈ ਹੁਣ ਜੇ ਤੁਸੀਂ ਸਚਿਆਈ ਅਤੇ ਖਰਿਆਈ ਨਾਲ ਅਬੀਮਲਕ ਨੂੰ ਆਪਣਾ ਰਾਜਾ ਬਣਾਇਆ ਹੈ,
    ਅਤੇ ਜੇ ਕਦੀ ਤੁਸੀਂ ਯਰੁੱਬਆਲ ਅਤੇ ਉਸ ਦੇ ਘਰਾਣੇ ਨਾਲ ਭਲਿਆਈ ਕੀਤੀ, ਅਤੇ ਉਸ ਨਾਲ ਉਸ ਦੇ ਕੰਮਾਂ
    ਦੇ ਅਨੁਸਾਰ ਚੰਗਾ ਵਰਤਾਉ ਕੀਤਾ ਹੈ ਤਾਂ ਤੁਹਾਡਾ ਭਲਾ ਹੋਵੇ,
  mya-JVB: ယခု မှာ သင်တို့သည် အဘိမလက် ကို ရှင်ဘုရင်အရာ၌ ခန့်ထားသောအားဖြင့် သစ္စာတရားကို
    စောင့်၍၊ ယေရုဗ္ဗာလ နှင့် သူ ၏အမျိုးအနွယ် အား ကောင်းမွန် စွာ ပြု ကြပြီလော။ ယေရုဗ္ဗာလသည်
    ကျေးဇူးပြု၍ ခံထိုက်သည်အတိုင်း သူ့အား ကျေးဇူးဆပ်ကြပြီလော။
  hmo-hmo: Iotama ma ia hereva, ia gwau, “Umui ese Abimeleka emui king umui halaoa
    neganai, mai laloa maoromaoro bona momokani umui karaia, a? Gideona mai ena famili
    ese kara namodia umui totona idia karaia, be umui ese kara namodia idia dekenai
    umui haloua, a? Umui mataurai henidia, a?
  urd-urd: इसलिए बात यह है कि तुम ने जो अबीमलिक को बादशाह बनाया है, इसमें अगर तुम
    ने सच्चाई और ईमानदारी बरती है, और यरुब्बा'ल और उसके घराने से अच्छा सुलूक किया
    और उसके साथ उसके एहसान के हक़ के मुताबिक़ सुलूक किया है।
  rus-SYN: Итак смотрите, по истине ли и по правде ли вы поступили, поставив Авимелеха
    царем? И хорошо ли вы поступили с Иероваалом и домом его, и сообразно ли с его
    благодеяниями поступили вы?
  bqc-SIM: Á Sikɛũdeↄ, kɛ́ a Abimɛlɛki kpà kpalau, a yãkɛ̀ a zɛ́wa ń nↄ̀sɛmɛndoon
    wea? A yãmaakɛ̀ Gedeↄ̃ↄɛ ń a bɛdeↄa? Á kɛ̀ɛ̀ aà yãkɛawaa?
  tcz-CHONGTHU: Jothamin aseiben, “Tun nanghon Abimelech chu nalengpau dinga natun
    uhi lungthengtah leh bolding lomtah a nabollu hinam chuleh Gideon leh achilhahte
    chunga hi them nachandiu hinam? Kigellun. Aman atohdoh ho chunga ahiding bangtah
    a janale hetpehna achanding doltah nachan sah u hinam?
  mar-mar: यास्तव आता तुम्ही विचार करा की, खरेपणाने व प्रामाणिकपणाने वर्तणूक करून
    तुम्ही अबीमलेखाला राजा केले आहे का? आणि यरूब्बालासंबंधी आणि त्याच्या घराण्यासंबंधी
    जर तुम्ही बरे केले का आणि त्याच्या हातांच्या कृत्यांनुसार त्यास शिक्षा केली आहे
    काय?
  qub-qub: '«Cananga mä nimay: ¿Allitachu rurashcanqui Abimelecta rayniquipaj churar?
    ¿Papänë Jerobaal gamcunata cuyapäshushayquinöchu cuyapashcanqui paypa famillyancunata?'
  hat-hat: 'Koulye a, m''ap mande nou: Eske se tout bon vre epi ak tout kè nou nou
    mete Abimelèk wa pou gouvènen nou? Dapre nou, se yon bèl bagay nou fè la a pou
    Jewoubaal ak fanmi l'' yo? Eske se sa Jewoubaal merite apre sa li te fè pou nou?'
  eng-BSB: Now if you have acted faithfully and honestly in making Abimelech king,
    if you have done well by Jerubbaal and his family, and if you have done to him
    as he deserves—
  tod-tod: 'Yɔtame ɠɛni ma mɔnɔ: «Niizu deɠɛmu, kisiɛ ʋagɔi ɠa wo bogai nɛi, ta sɔledai,
    Aɓimeelɛke zei vai zu ga masagi? Faa ʋagɔ ɠana nɛi wo kɛai Yeluɓaale ná-pɛlɛyeɠei
    letema? Wo unfemai veeʋɛ bɛ nɛi, é zoloo ná-kɛɛwoti ʋagɔiti ma, niiti é ti
    ɠɛɛni?'
  eng-WEBPB: “Now therefore, if you have dealt truly and righteously, in that you
    have made Abimelech king, and if you have dealt well with Jerubbaal and his house,
    and have done to him according to the deserving of his hands
  kbq-kbq: Anante Jotamu'a mago'ane amanage huno hu'ne, Abimelekima kinima azeri oti'zana
    tamagra knare'za huta azeri onetizo? Hagi Jerubali'ene naga'amo'zanena tamagrira
    knare'za hu'za tamaza hu'nazanagi, tamagra knare'za huntazafi haviza huntaze?
  nhe-BL: 'Huajca Jotam quiijto: “Ni huicalotl quinequi quiijtos inquitemojtoque tlen
    más fiero para inmechyacanas. Huajca ximoilhuica ama intla cuali inquichijtoque
    quema inquitlalijque Abimelec para imotlayacanca. ¿Inquiitaj inquichijtoque tlen
    cuali ica mijcatzi Gedeón huan iixhuihua? ¿Inquichihuilijtoque tlen quinamiqui
    ipampa nochi nopa cuali tlamantli tlen notata Gedeón inmechchihuili quema itztoya?'
  gub-BL: Uze'eg wi wi wanupe. — Pemuigo kar Amimerek kwez penuwihawete romo kury.
    Aipo ikatu nezewe haw penemiapo kwer. Aipo teko ikatu ma'e romo peiko. Zineàw
    uzapo ikatuahy ma'e peme wikuwe mehe a'e. Iaiw ma'e pezapo kwez ipurumuzàmuzàg
    wanupe kury. Aipo peiko ikatu ma'e romo azeharomoete.
  eng-DRA: Now therefore if you have done well, and without sin in appointing Abimelech
    king over you, and have dealt well with Jerobaal, and with his house, and have
    made a suitable return for the benefits of him, who fought for you,
