verse: JDG.009.016
translations:
  mal-C: “നിങ്ങൾ ഇപ്പോൾ അബീമെലെക്കിനെ രാജാവാക്കിയതിൽ മാന്യതയോടും ഉത്തമബോധ്യത്തോടും
    കൂടെയാണോ പ്രവർത്തിച്ചത്? നിങ്ങൾ യെരൂ-ബാലിനോടും അദ്ദേഹത്തിന്റെ കുടുംബത്തോടും ചെയ്തത്
    ന്യായമാണോ? അദ്ദേഹം അർഹിക്കുന്നവിധത്തിലാണോ നിങ്ങൾ അദ്ദേഹത്തോട് പെരുമാറിയത്?
  deu-TKW: Nun denn, wenn ihr ehrlich und redlich gehandelt habt, indem ihr Abimelech
    zum Könige machtet, und schön gehandelt habt an Jerubbaal und seiner Familie und
    ihm vergolten habt, was seine Hand für euch that,
  lin-lin: Soki penza bosaleli na bosembo mpe na bosolo, wana bokomisi Abimeleki mokonzi ;
    soki bozalaki na motema malamu liboso ya Yerubali mpe libota na ye, soki bosalelaki
    ye kolanda misala malamu oyo ye asalelaki bino,
  eng-LSV: And now, if you have acted in truth and in sincerity when you make Abimelech
    king; and if you have done good with Jerubba‘al, and with his house; and if you
    have done to him according to the deed of his hands—
  eng-GNV: Now therefore, if ye doe truely and vncorruptly to make Abimelech King,
    and if ye haue delt well with Ierubbaal and with his house, and haue done vnto
    him according to the deseruing of his handes,
  eng-WEBSTER: 'Now therefore, if ye have done truly and sincerely, in that ye have
    made Abimelech king, and if ye have dealt well with Jerubbaal and his house, and
    have done to him according to the deserving of his hands:'
  nhw-BL: 'Huajca Jotam quiijto: “Ni huicalotl quinequi quiijtos anquitemojtoque catli
    más fiero para anmechyacanas. Huajca ximoilhuica ama sintla cuali anquichijtoque
    quema anquitlalijque Abimelec para amotlayacanca. ¿Anquiitaj anquichijtoque catli
    cuali ica mijcatzi Gedeón huan iixhuihua? ¿Anquichihuilijtoque catli quinamiqui
    por nochi nopa cuali tlamantli catli notata Gedeón anmechchihuili quema itztoya?'
  swh-ONEN: '“Basi ikiwa mmetenda kwa uaminifu na heshima kumfanya Abimeleki kuwa
    mfalme, na kama mmetendea vyema Yerub-Baali na jamaa yake kama ilivyostahili:'
  bba-bba: Mɑ Yotɑmu u kpɑm nɛɛ, tɛ̃ nɑ bɛɛ bikiɑmɔ, ye i Abimɛlɛki kuɑ bɛɛn kpɑro
    mi, i ye kuɑwɑ kɑ nuku tiɑ murɑfitiru sɑri? I bɛsɛn tundo Gedeoni kɑ win yɛnuɡibu
    tɔn ɡeeru sɔ̃ɔsi? I nùn kuɑ nɡe mɛ u bɛɛ kuɑ?
  eng-KJVCPB: Now therefore, if ye have done truly and sincerely, in that ye have
    made Abimelech king, and if ye have dealt well with Jerubbaal and his house, and
    have done unto him according to the deserving of his hands;
  luo-luo: “Ka uparo ni usetimo gima kare kendo mowinjore kuom keto Abimelek ruoth,
    bende ni usetimo maber ne Jerub-Baal kod joode, kendo usetimone gima romre gi
    timne,
  meu-meu: Benaini, Ialomui korikori amo bona kara maoromaoro amo Abimelek o abia
    dae emui pavapava ai o halaoa readia; Ierubu-baal mai ena ruma taudia ida vada
    o kara namo henidia ia ese e kara namo henimuiva heḡereḡerena readia.
  npi-ULB: अब यसकारण, के तिमीहरूले अबीमेलेकलाई राजा बनाएर सत्यता र इमान्दारितामा काम
    गरेका छौ, र तिमिहरूले यरूब-बाल र उनका घरानालाई ठिक व्यवहार गरेका छौ, र उनले पाउन
    योग्य दण्ड तिमीहरूले उनलाई दिएका छौ भने,
  yor-yor: “Báyìí tí ó bá jẹ́ pé ẹ̀yin ṣe ohun tí ó ní ọlá àti pẹ̀lú ẹ̀mí òtítọ́ ní
    fífi Abimeleki jẹ ọba, tí ó bá ṣe pé ohun tí ó tọ́ ni ẹ ṣe sí Jerubbaali àti ìdílé
    rẹ̀, bí ẹ bá san ẹ̀san tó yẹ fún un.
  ind-ind: Lanjut Yotam, “Sekarang, apakah kalian sudah bertindak benar saat mengangkat
    Abimelek menjadi raja? Dan apakah kalian sudah berbuat baik kepada Gideon dan
    keluarganya setimpal dengan perbuatan baiknya bagi kalian?
  pes-OPCB: «حال فکر کنید و ببینید آیا با پادشاه ساختن ابیملک عمل درستی انجام داده‌اید
    و نسبت به جدعون و فرزندانش به حق رفتار نموده‌اید؟
  tgl-ULB: Kaya ngayon, kung kumilos kayo sa katotohanan at katapatan, nang ninyong
    ginawang hari si Abimelec, at kung nakagawa kayo ng mabuti tungkol kay Jerub Baal
    at kaniyang bahay, at kung nagparusa kayo sa kaniya ng karapat-dapat—
  hui-hui: Yodama ibugua laho wialu lalu, Áyu ogoninaga tígua Abimelege kini helo
    helarimigoni heneneore tiga tiga birimibe. Tígua Gidiono ibugua bima piyaru mitangiore
    buwa ibu one waneiginiruhondo baya hangu bialu harimibe, lene.
  mya-mya: ထို​နောက်​ယော​သံ​သည်​ဆက်​လက်​၍``ထို့​ကြောင့် သင်​တို့​သည်​အ​ဘိ​မ​လက်​ကို​မင်း​မြှောက်​ရာ
    ၌ အ​မှန်​တ​ကယ်​ပင်​ရိုး​သား​စွာ​သစ္စာ​စောင့် သိ​သူ​များ​ဖြစ်​ကြ​ပါ​၏​လော။ သင်​တို့​သည်
    ဂိ​ဒေါင်​၏​ဂုဏ်​ကျေး​ဇူး​ကို​အ​မှတ်​ရ​လျက် သူ​ပြု​ခဲ့​သည့်​အ​မှု​အ​ရာ​များ​နှင့်​ထိုက်
    လျောက်​စွာ​သူ​၏​အိမ်​ထောင်​စု​အ​ပေါ်​၌ ကျေး​ဇူး​တုံ့​ပြန်​ရာ​ရောက်​ပါ​၏​လော။-
  bod-N: ད་ལྟ་ཁྱོད་ཅག་གིས་གཞུང་དྲང་ཟོལ་མེད་ཀྱིས་ཨ་བི་མེ་ལེག་རྒྱལ་པོར་བསྐོས་ཤིང་། གལ་ཏེ་ཡེ་རུབ་པཱ་ཨལ་དང་ཁོའི་ཁྱིམ་རྒྱུད་ལ་བཟང་པོ་བྱས་ཏེ།
    ཁོ་ཡི་ལག་པས་བཟོས་པ་ལྟར་དེ་ལ་དྲིན་ལན་འཇལ་ན།
  sna-sna: “Zvino kana imi makaita zvinokudzwa uye zvakatendeka pamakaita Abhimereki
    mambo, uye kana makaita zvakanaka kuna Jerubhi-Bhaari nokumhuri yake, uye kana
    makamubata sezvaanofanira,
  spa-BLM: “Ahora bien, si has actuado con verdad y justicia, pues has hecho rey a
    Abimelec, y si has tratado bien a Jerobaal y a su casa, y has hecho con él lo
    que merecen sus manos
  cac-cac: 'A ticnaic jun, tzin c''anb''ej d''ayex: ¿Tom yel val vach'' ix e c''ulej,
    yuj chi'' ix eyac''och vin̈aj Abimelec chi'' eyajaliloc? ¿Tom smoj val icha chi''
    tzeyutej yin̈tilal vin̈aj Jerobaal chi'' ticnaic?'
  swh-ULB: Basi, ikiwa umefanya kweli na uaminifu, ulimfanya Abimeleki mfalme, na
    ikiwa umefanya vizuri juu ya Yerubaali na nyumba yake, na ikiwa umemuadhibu kama
    anavyostahili,
  bel-bel: Дык вось глядзеце, паводле ісьціны і паводле праўды вы ўчынілі, паставіўшы
    Авімэлэха царом? і ці добра вы зрабілі зь Ераваалам і домам ягоным, і ці адпаведна
    яго дабрадзействам учынілі вы?
  deu-ELBBK: Und nun, wenn ihr in Wahrheit und in Redlichkeit gehandelt habt, dass
    ihr Abimelech zum König gemacht, und wenn ihr Gutes getan habt an Jerub-Baal und
    an seinem Haus, und wenn ihr ihm getan habt nach dem Tun seiner Hände, –
  mbb-OT: Ne migkaǥi si Jotam te, “Metazeng be wey hustu is kedhimuwa niw ki Abimelec
    he hadì? Meupiya ve is mibeelan niw ziyà te ki Gideon he amey ku wey te pemilya
    zin? Sungkad be is mid-ulaula niw te mid-ulaula te amey ku?
  mal-2015: നിങ്ങൾ ഇപ്പോൾ അബീമേലെക്കിനെ രാജാവാക്കിയതിൽ വിശ്വസ്തതയും പരമാർത്ഥതയുമാകുന്നുവോ
    പ്രവർത്തിച്ചതു? നിങ്ങൾ യെരുബ്ബാലിനോടും അവന്റെ കുടുംബത്തോടും നന്മയാകുന്നുവോ ചെയ്തതു?
    അവന്റെ പ്രവൃത്തിയുടെ യോഗ്യതെക്കു തക്കവണ്ണമോ അവനോടു പ്രവർത്തിച്ചതു?
  tuo-NT: ”Mʉsãrẽ sẽrĩtiñaꞌgʉ̃ti. ¿Mʉsã Abimelere wiogʉ sõrõrã, queoro weeati? ¿Mʉsã
    Gedeṍ, cʉ̃ põꞌrãrẽ queoro weeati? ¿Cʉ̃ mʉsãrẽ añurõ weeꞌcaronojõta weeati?
  rmc-rmc: 'O Jotam mek phenďa: „Kerďan čačipnaha the pačivalones, hoj peske kidňan
    avri le Abimelech kraľiske? Ľikerenas tumen mištes ko Gideon the ke leskri famelija?
    Kerďan leha avke, sar peske zaslužinďa?'
  pes-OPV: و الان اگر براستی و صداقت عمل نمودید در اینکه ابیملک را پادشاه ساختید،
    و اگر به یربعل وخاندانش نیکویی کردید و برحسب عمل دستهایش رفتار نمودید.
  ron-1924: Акум, оаре ку адевэрат ши ку тоатэ курэция аць лукрат вой, фэкынд ымпэрат
    пе Абимелек? Аць арэтат вой бунэвоинцэ фацэ де Иерубаал ши де каса луй? В-аць
    пуртат вой оаре ку ел потривит ку служба пе каре в-а фэкут-о?
  ben-OBCV: “অবীমেলককে রাজা করে তোমরা কি সম্মানজনক ও যথার্থ আচরণ করেছ? তোমরা কি যিরুব্বায়াল
    ও তাঁর পরিবারের প্রতি সদাচরণ করেছ? তোমাদের এই ব্যবহার কি তাঁর প্রাপ্য ছিল?
  som-som: Haddaba haddaad daacad iyo si qumman ku socoteen, markii aad boqrateen
    Abiimeleg, iyo haddaad daacad kula macaamilooteen Yerubbacal iyo reerkiisii, oo
    aad u samayseen wixii uu idinka istaahilay;
  lat-VUC: Nunc igitur, si recte et absque peccato constituistis super vos regem Abimelech,
    et bene egistis cum Jerobaal, et cum domo ejus, et reddidistis vicem beneficiis
    ejus, qui pugnavit pro vobis,
  eng-ASVBT: Now therefore, if ye have dealt truly and uprightly, in that ye have
    made Abimelech king, and if ye have dealt well with Jerubbaal and his house, and
    have done unto him according to the deserving of his hands
  ita-1885: Ora altresì, se voi siete proceduti con verità e con integrità, costituendo
    Abimelec re; e se avete operato bene inverso Ierubbaal, e inverso la sua casa;
    e se voi gli avete renduta la retribuzione delle sue opere
  eng-LXXUP: And now, if ye have done it in truth and integrity, and have made Abimelech
    king, and if ye have wrought well with Jerubbaal, and with his house, and if ye
    have done to him according to the reward of his hand,
  eng-ULB: Now therefore, if you have acted in truth and honesty, when you made Abimelech
    king, and if you have done well concerning Jerub Baal and his house, and if you
    have punished him as he deserves—
  spa-VBL: “¿Has actuado con sinceridad y honestidad al hacer a Abimelec tu rey? ¿Has
    actuado con honestidad con Jerub-baal y su familia? ¿Lo has respetado por todo
    lo que hizo?
  fra-_FOB: Et maintenant, est-ce que vous avez agi en sincérité et en intégrité,
    en proclamant roi Abimélec? Et avez-vous bien agi envers Jérubbaal et envers sa
    maison? Et lui avez-vous rendu selon ce qu'il a fait pour vous?
  mal-mal: നിങ്ങൾ ഇപ്പോൾ അബീമേലെക്കിനെ രാജാവാക്കിയത് വിശ്വസ്തമായും പരമാർത്ഥമായും ആയിരുന്നോ?
    നിങ്ങൾ യെരുബ്ബാലിനോടും അവന്റെ കുടുംബത്തോടും നന്മയാണോ ചെയ്തത്? അവൻ അർഹിക്കുന്നതിന്
    തക്കവണ്ണമോ നിങ്ങൾ അവനോട് പ്രവർത്തിച്ചിട്ടുള്ളത്?
  urd-GVR: Yūtām ne bāt jārī rakh kar kahā, “Ab mujhe batāeṅ, kyā āp ne wafādārī aur
    sachchāī kā izhār kiyā jab āp ne Abīmalik ko apnā bādshāh banā liyā? Kyā āp ne
    Jidāūn aur us ke ḳhāndān ke sāth achchhā sulūk kiyā? Kyā āp ne us par shukrguzārī
    kā wuh izhār kiyā jis ke lāyq wuh thā?
  suz-BL: मिनु योथाममी “मुल नेनीन, गे अबीमेलेक कली थमा सुइश्‍शा नु रिम्‍शो थुंमी पिप
    सेल्‍तीनी हना, दुम्‍ब। मिनु येरूब-बाल नु आ खिं ङा मुरुम इन कली रिम्‍शो पशो खोदेंशो
    पा, गेमी यो मेको आन कली रिम्‍शो पाइतीनी हना, दुम्‍ब।
  ita-1927: E ora, se vi siete condotti con fedeltà e con integrità proclamando re
    Abimelec, se avete agito bene verso Ierubbaal e la sua casa, se avete ricompensato
    lui, mio padre, di quel che ha fatto per voi
  ckb-ckb: «ئایا ئێوە بە دەستپاکی و بە ڕاستی کارتان کردووە کە ئەبیمەلەختان کردووە
    بە پاشا؟ ئایا چاکەتان لەگەڵ یەروبەعل و لەگەڵ ماڵەکەی کردووە؟ ئایا بەگوێرەی شایستەیی
    خۆی پاداشتتان داوەتەوە؟
  eng-BBE: So now, if you have done truly and uprightly in making Abimelech king,
    and if you have done well to Jerubbaal and his house in reward for the work of
    his hands;
  kan-OKCV: “ನೀವು ಈಗ ಅಬೀಮೆಲೆಕನನ್ನು ಅರಸನಾಗಿ ಮಾಡಿದ್ದು ಸತ್ಯದಲ್ಲಿಯೂ, ಯಥಾರ್ಥದಿಂದಲೂ ಮಾಡಿರುವುದಾದರೆ
    ಮತ್ತು ಯೆರುಬ್ಬಾಳನಿಗೂ, ಅವನ ಮನೆಗೂ ಒಳ್ಳೆಯದನ್ನು ಮಾಡಿದ್ದರೆ,
  tam-2017: என் தகப்பன் உங்களுக்காக யுத்தம்செய்து, தன்னுடைய ஜீவனை நினைக்காமற்போய்,
    உங்களை மீதியானியர்களின் கையிலிருந்து காப்பாற்றினார்.
  spa-RV-1909: Ahora pues, si con verdad y con integridad habéis procedido en hacer
    rey á Abimelech, y si lo habéis hecho bien con Jerobaal y con su casa, y si le
    habéis pagado conforme á la obra de sus manos;
  ron-BTF: Și acum, dacă ați făcut aceasta cu adevăr și în sinceritate, în aceea că
    ați făcut împărat pe Abimelec și dacă v-ați purtat bine cu Ierubaal și cu casa
    lui și i-ați făcut conform meritului mâinilor lui;
  eng-WEBP: “Now therefore, if you have dealt truly and righteously, in that you have
    made Abimelech king, and if you have dealt well with Jerubbaal and his house,
    and have done to him according to the deserving of his hands
  eng-FBV: Have you acted sincerely and honestly by making Abimelech your king? Have
    you been acted honorably to Jerub-baal and his family? Have you respected him
    for all that he accomplished?
  nld-1939: 'Nu dan: hebt ge soms eerlijk en billijk gehandeld, door Abimélek tot
    koning te verheffen; hebt ge goed gehandeld ten opzichte van Jeroebbáal en zijn
    huis; hebt ge hem vergolden naar zijn werken?'
  nch-BL: 'Huajca Jotam quiijto: “Ni huicalot quinequi quiijtos anquitemojtoque cati
    más fiero para amechyacanas. Huajca ximoilhuica ama sinta cuali anquichijtoque
    para anquitalijque Abimelec quej amotayacanca. ¿Anquiitaj anquichijtoque cati
    cuali ica mijcatzi Gedeón huan iixhuihua? ¿Anquichihuilijtoque cati quinamiqui
    por nochi nopa cuali tamanti cati notata Gedeón amechchihuili quema itztoya?'
  vie-1934: Bây giờ, có phải các ngươi cư xử chân thật và công bình mà tôn A-bi-mê-léc
    làm vua chăng? Các ngươi có hậu đãi Giê-ru-ba-anh và nhà người chăng? Có báo đáp
    điều người đã làm cho các ngươi chăng?
  hin-CV: “क्या, आप लोगों ने सच्चे मन से अबीमेलेक को राजा बनाया है, तथा ऐसा करने के
    द्वारा आप लोगों ने यरूबाल एवं उसके परिवार का भला किया है? क्या आपने वही किया है
    जिसके लिए वह योग्य था?
  spa-BES: Ahora, si has hecho verdadera y rectamente al hacer rey a Abimelec, y si
    has hecho bien a Jerobaal y su casa en recompensa por la obra de sus manos;
  tdx-tdx: Aa naho an-kahitiañe naho havantañañe ty nanoe’ areo mpanjaka t’i Abimeleke
