verse: JDG.009.004
translations:
  mal-C: അവർ ബാൽ-ബെരീത്തിന്റെ ക്ഷേത്രത്തിൽനിന്ന് എഴുപത് ശേക്കേൽ വെള്ളി എടുത്ത് അയാൾക്കു
    കൊടുത്തു; അബീമെലെക്ക്, അത് ഉപയോഗിച്ച് വീണ്ടുവിചാരമില്ലാത്ത ആഭാസന്മാരെ കൂലിക്കെടുത്തു.
    അവർ അയാളുടെ അനുയായികളായിത്തീർന്നു.
  deu-TKW: Daher gaben sie ihm siebzig Silbersekel aus dem Tempel des Bundesbaal;
    damit dingte sich Abimelech nichtsnutzige, leichtfertige Menschen und wurde ihr
    Anführer.
  lin-lin: Bapesaki ye mbongo ya bibende ya palata, tuku sambo oyo bazwaki na tempelo
    ya Bala-Beriti. Na mbongo yango, Abimeleki afutaki bato ya mobulu mpo na kolanda
    ye.
  eng-LSV: and they give seventy [pieces] of silver out of the house of Ba‘al-Berith
    to him, and Abimelech hires vain and unstable men with them, and they go after
    him;
  eng-GNV: And they gaue him seuentie pieces of siluer out of the house of Baal-berith,
    wherewith Abimelech hired vayne and light fellowes which followed him.
  eng-WEBSTER: And they gave him seventy pieces of silver out of the house of Baal-berith,
    with which Abimelech hired vain and light persons, who followed him.
  nhw-BL: Huan quimacaque 70 plata tomi catli quicuitoyaj itiopa nopa teteyotl Baal
    Berit. Huan ica nopa tomi Abimelec quintlanejqui sequin tlacame catli mosisiníaj
    huan san nejnemini huan inijuanti ihuaya yajque.
  swh-ONEN: Wakampa shekeli sabini za fedha kutoka hekalu la Baal-Berithi, naye Abimeleki
    akaitumia kuajiri watu ovyo wasiojali, wakawa ndio wafuasi wake.
  bba-bba: Bɑ nùn sii ɡeesun ɡobi wɑtɑ kɑ wɔkuru wɛ̃ yi bɑ suɑ Bɑɑli Beritin sɑ̃ɑ
    yerun di. Kɑ ɡobi yiyɑ u tɔn ɡɑru koo sɑribɑ kɑ nɑɑnɑɑnuɡibu kɑsu bɑ nùn swĩi.
  eng-KJVCPB: And they gave him threescore and ten pieces of silver out of the house
    of Baal-berith, wherewith Abimelech hired vain and light persons, which followed
    him.
  luo-luo: Negimiye shekel piero abiriyo mag fedha koa e hekalu mar Baal-Berith, mi
    Abimelek ongʼiewogo jomoko macheje kod jo-mahundu mane oluwe.
  meu-meu: Bena idia ese silver monidia hitu-ahui na Baal-beriti ena dubu amo e abi,
    e henia. Unu moni amo Abimelek ese tatau dikadia haida, asi lalodia taudia, davadia
    e heni, ia murinai bae raka totona.
  npi-ULB: उनीहरूले तिनलाई बाल-बरीतको मन्‍दिरबाट चाँदीका सत्तरीवटा सिक्‍का दिए र अबीमेलेकले
    ती सिक्‍काले हुर्दुङ्गे र साहसी मानिसहरू भाडामा लिए, जो तिनको पछि लागे ।
  yor-yor: Wọ́n fún un ní àádọ́rin ṣékélì fàdákà láti ilé òrìṣà Baali-Beriti, Abimeleki
    fi owó náà gba àwọn jàǹdùkú àti aláìníláárí ènìyàn tí wọ́n sì di olùtẹ̀lé rẹ̀.
  ind-ind: Para pemimpin Sikem kemudian memberi Abimelek 70 uang perak dari kuil dewa
    Baal Berit. Abimelek menggunakan uang itu untuk membayar preman-preman menjadi
    pengikutnya.
  pes-OPCB: آنها از بتخانهٔ بعل‌بریت، هفتاد مثقال نقره به ابیملک دادند و او افراد
    ولگردی را برای اجرای مقاصد خود اجیر کرد.
  tgl-ULB: Binigyan nila siya ng pitumpung piraso ng pilak mula sa bahay ni Baal Berit,
    at ginamit ito ni Abimelec para kumuha ng mga lalaking lumalabag sa batas at walang
    pag-iingat na asal, na sumunod sa kaniya.
  hui-hui: Ani manda buwa tigua siliba muni pira karia (70) Balaberidinaga anda wiyagoha
    howa ilumogo buwa Abimelege mo mini. Ani biyagola muni ogonime ibugua agali ko
    anda anda biaga page bibi hearu yolo bialu ibu heba maibidaba lalu pene.
  mya-mya: သူ​တို့​သည်​မိ​မိ​တို့​ပ​ဋိ​ညာဉ်​ပြု​ထား​သည့် ဗာ​လ​ဘု​ရား​၏​ဝတ်​ကျောင်း​မှ
    ငွေ​အ​ခွက် ခု​နစ်​ဆယ်​ကို​အ​ဘိ​မ​လက်​အား​ပေး​ကြ​၏။ ထို​ငွေ​ဖြင့်​သူ​သည်​အ​ခြေ​အ​နေ​မဲ့​သူ​လူ
    ခု​နစ်​ဆယ်​အား မိ​မိ​နောက်​သို့​လိုက်​ရန်​ငှား ရမ်း​ပြီး​လျှင်၊-
  bod-N: དེ་ཚོས་པཱ་ཨལ་པེ་རིད་ཀྱི་མཆོད་ཁང་ནས་དངུལ་སྲང་བདུན་ཅུ་བླངས་ནས་ཨ་བི་མེ་ལེག་ལ་སྤྲད་ཅིང་།
    ཨ་བི་མེ་ལེག་གིས་དངུལ་དེ་ཡིས་རང་གི་རྗེས་སུ་འབྲང་བའི་ཁྲམ་པ་ཇག་རྐུན་སྐོར་ཞིག་གླས་པའོ།
    །
  sna-sna: Vakamupa mashekeri esirivha makumi manomwe aibva mutemberi yaBhaari-Bheriti,
    uye Abhimereki akaishandisa kutenga varume vakanga vakaipa uye vasina tsitsi,
    vakava vateveri vake.
  spa-BLM: Le dieron setenta piezas de plata de la casa de Baal Berit, con las que
    Abimelec contrató a compañeros vanos y temerarios que lo seguían.
  cac-cac: Yuj chi' ix yiq'uelta 70 siclo q'uen plata eb' d'a yol stemplo comon dios
    scuchan Baal-berit, ix yac'an q'uen eb' d'a vin̈aj Abimelec chi'. A yed' q'uen
    ix stup juntzan̈ eb' vin̈ jaragana vinac vin̈ yic tz'och eb' vin̈ yed' vin̈. Te
    chuc juntzan̈ eb' vin̈ vinac chi'.
  swh-ULB: Wakampa vipande sabini vya fedha katika nyumba ya Baali Berith; Abimeleki
    akazitumia kwa kuajiri watu wasio na sheria na wasiokuwa wajinga, waliomfuata.
  bel-bel: І далі яму семдзесят сікляў срэбра з дома Ваалвэрыта; Авімэлэх наняў на
    іх гультаёў і свавольных людзей, якія і пайшлі за ім.
  deu-ELBBK: Und sie gaben ihm 70 Sekel Silber aus dem Haus des Baal-Berit; und Abimelech
    warb damit lose und übermütige Männer an, und sie folgten ihm nach.
  mbb-OT: Mibeǥayan dan si Abimelec te 70 he vuuk he pelata he ebpuun diyà te simbahan
    he zutun ed-ezapa si Baal Berit, ne migamit din haazà he selapì te kedsuhul te
    menge buguy para medsunud dan kandin.
  mal-2015: പിന്നെ അവർ ബാൽബെരീത്തിന്റെ ക്ഷേത്രത്തിൽനിന്നു എഴുപതു വെള്ളിക്കാശു എടുത്തു
    അവന്നു കൊടുത്തു; അതിനെക്കൊണ്ടു അബീമേലെക്ക് തുമ്പുകെട്ടവരും നിസ്സാരന്മാരുമായ ആളുകളെ
    കൂലിക്കു വാങ്ങി അവർക്കു നായകനായ്തീർന്നു.
  tuo-NT: Cʉ̃rẽ setenta niyeru cujiri plata meꞌrã weeꞌque cujirire Baal-berire ẽjõpeori
    wiꞌi cjasere oꞌocãrã niwã. Te niyeru meꞌrã ʉmʉa ñaꞌarãrẽ wapaye, sirutuduticʉ
    niwĩ.
  rmc-rmc: Paľis dine le Abimelech eftavardeš (70) rupune love andral o chramos lengre
    devleskro Baal-Berit. Ov peske iľa ola eftavardeš (70) rupune love a počinďa le
    zbujňikenge, so pes ke leste pridine.
  pes-OPV: وهفتاد مثقال نقره از خانه بعل بریت به او دادند، وابیملک مردان مهمل و باطل
    را به آن اجیر کرد که او را پیروی نمودند.
  ron-1924: Й-ау дат шаптезечь де сикли де арӂинт, пе каре й-ау ридикат дин каса луй
    Баал-Берит. Абимелек а кумпэрат ку ей пе ниште оамень фэрэ кэпэтый ши неастымпэраць,
    каре ау мерс дупэ ел.
  ben-OBCV: তারা বায়াল-বরীতের মন্দির থেকে সত্তর শেকল রুপো এনে অবীমেলককে উপহার দিল,
    এবং অবীমেলক বেপরোয়া ও নীচমনা কিছু লোককে ভাড়া করার জন্য সেই রুপো ব্যবহার করল,
    ও তারা তার অনুগামী হল।
  som-som: Markaasay waxay isagii gurigii Bacal Beriid ka siiyeen toddobaatan xabbadood
    oo lacag ah, oo Abiimeleg wuxuu ku kiraystay ciyaalasuuq iyo waxmatarayaal isaga
    raacay.
  lat-VUC: Dederuntque illi septuaginta pondo argenti de fano Baalberit. Qui conduxit
    sibi ex eo viros inopes et vagos, secutique sunt eum.
  eng-ASVBT: And they gave him threescore and ten pieces of silver out of the house
    of Baal-berith, wherewith Abimelech hired vain and light fellows, who followed
    him.
  ita-1885: E gli diedero settanta sicli d'argento, tolti dal tempio di Baal-berit,
    co' quali Abimelec soldò degli uomini da nulla, e vagabondi, i quali lo seguitarono.
  eng-LXXUP: And they gave him seventy pieces of silver out of the house of Baal-berith;
    and Abimelech hired for himself vain and cowardly men, and they went after him.
  eng-ULB: They gave him seventy pieces of silver out of the house of Baal-Berith,
    and Abimelech used it to hire men of lawless and reckless character, who followed
    him.
  spa-VBL: Le dieron setenta siclos de plata del templo de Baal-berit. Abimelec utilizó
    el dinero para contratar a unos alborotadores arrogantes como su banda.
  fra-_FOB: Et ils lui donnèrent soixante et dix pièces d'argent, de la maison de
    Baal-Bérith, avec lesquelles Abimélec leva des gens de rien et des vagabonds qui
    le suivirent.
  mal-mal: പിന്നെ അവർ ബാൽബെരീത്തിന്റെ ക്ഷേത്രത്തിൽനിന്ന് എഴുപത് വെള്ളിക്കാശ് എടുത്ത്
    അവന് കൊടുത്തു; അതുകൊണ്ട് അബീമേലെക്ക് കലഹക്കാരും ബുദ്ധിശൂന്യരുമായ ആളുകളെ കൂലിക്ക്
    വാങ്ങി അവർക്ക് നായകനായ്തീർന്നു.
  urd-GVR: Unhoṅ ne use Bāl-barīt Dewatā ke mandir se chāṅdī ke 70 sikke bhī de die.
    In paisoṅ se Abīmalik ne apne irdgird āwārā aur badmāsh ādmiyoṅ kā guroh jamā
    kiyā.
  suz-BL: मिनु मेकोपुकीमी अबीमेलेक कली बाल-बेरीत आ मन्‍दीर रे पा ७० शेकेल चांदी के
    क्‍येट गेमे बाक्‍त। मिनु मेकोमी मेको क्‍येट लाइश्‍शा, मरिम्‍शो पाइब मुर आन कली
    गेवा बाक्‍त। मिनु मेकोपुकी मेको आ नोले खोदमे बाक्‍त। न्‍यायाधीस ८:३३
  ita-1927: E gli diedero settanta sicli d’argento, che tolsero dal tempio di Baal-Berith,
    coi quali Abimelec assoldò degli uomini da nulla e audaci che lo seguirono.
  ckb-ckb: ئینجا حەفتا شاقل زیویان پێیدا لە پەرستگای بەعل‌بەریت، ئەبیمەلەخیش بەو پارەیە
    پیاوی یاخی و چاونەترسی بەکرێ گرت و ئەوانیش دوای کەوتن.
  eng-BBE: And they gave him seventy shekels of silver from the house of Baal-berith,
    with which Abimelech got the support of a number of uncontrolled and good-for-nothing
    persons.
  kan-OKCV: ಅವರು ಬಾಳ್ ಬೆರೀತಿನ ಮನೆಯೊಳಗಿಂದ ಎಪ್ಪತ್ತು ಬೆಳ್ಳಿಯ ನಾಣ್ಯಗಳನ್ನು ತೆಗೆದುಕೊಂಡು
    ಅವನಿಗೆ ಕೊಟ್ಟರು. ಅವುಗಳಿಂದ ಅಬೀಮೆಲೆಕನು ಪುಂಡಪೋಕರಿಗಳನ್ನು ಸಂಬಳಕ್ಕೆ ಇಟ್ಟುಕೊಂಡನು. ಅವರು
    ಅವನ ಹಿಂದೆ ಹೋದರು.
  tam-2017: அவர்கள் பாகால் பேரீத்தின் கோவிலிலிருந்து 800 கிராம்ஸ் வெள்ளிக்காசை எடுத்து
    அவனுக்குக் கொடுத்தார்கள்; அவைகளால் அபிமெலேக்கு வீணரும் போக்கிரிகளுமான மனிதர்களை
    வேலைக்கு வைத்தான்; அவர்கள் அவனைப் பின்பற்றினார்கள்.
  spa-RV-1909: Y diéronle setenta siclos de plata del templo de Baal-berith, con los
    cuales Abimelech alquiló hombres ociosos y vagabundos, que le siguieron.
  ron-BTF: Și i-au dat șaptezeci de arginți din casa lui Baal-Berit, cu care Abimelec
    a angajat persoane fără căpătâi și ușuratice, care l-au urmat.
  eng-WEBP: They gave him seventy pieces of silver out of the house of Baal Berith,
    with which Abimelech hired vain and reckless fellows who followed him.
  eng-FBV: They gave him seventy shekels of silver from the temple of Baal-berith.
    Abimelech used the money to hire some arrogant troublemakers as his gang.
  nld-1939: Ze gaven hem uit de tempel van Báal-Berit zeventig zilveren sikkels, waarvoor
    Abimélek enige leeglopers en vlegels huurde, die hem volgden.
  nch-BL: Huan quimacaque 70 plata tomi cati quicuitoyaj itiopa nopa teteyot Baal
    Berit. Huan ica nopa tomi Abimelec quintanejqui sequij tacame cati mosisiníaj
    huan san nejnemini huan inijuanti ihuaya yajque.
  vie-1934: Chúng bèn ban cho người bảy mươi miếng bạc của miếu Ba-anh-Bê-rít; A-bi-mê-léc
    lấy bạc đó mướn những kẻ bại hoại hoang đàng đi theo mình.
  hin-CV: उन्होंने उसे बाल-बेरिथ के मंदिर में से चांदी के सत्तर सिक्‍के दे दीं, जिनसे
    अबीमेलेक ने नीच और लुच्चे लोगों को अपने पीछे होने के उद्देश्य से भाड़े पर ले लिया.
  spa-BES: Y le dieron setenta siclos de plata de la casa de Baal-berit, con los que
    Abimelec recibió el apoyo de varias personas vagabundos y que no servían para
    nada.
  tdx-tdx: Aa le nitolora’ iereo drala volafoty fitompolo boak’ añ’anjomba’ i Baale-berite
    ao, le nañeke ondaty mpibohaboha naho kafoake hañorik’ aze t’i Abimeleke.
  tha-KJV: เขาจึงเอาเงินเจ็ดสิบแผ่นออกจากวิหารพระบาอัลเบรีทมอบให้​อาบ​ีเมเลค อาบ​ีเมเลคก็เอาเงินนั้นไปจ้างนักเลงหัวไม้​ไว้​ติ​ดตามตน
  por-BR-2018: E deram-lhe setenta siclos de prata do templo de Baal-Berite, com os
    quais Abimeleque contratou homens ociosos e vagabundos, que lhe seguiram.
  deu-ELO: Und sie gaben ihm siebzig Sekel Silber aus dem Hause Baal-Berith; und Abimelech
    dingte damit lose und übermütige Männer, und sie folgten ihm nach.
  eng-WYC-2018: And they gave to him seventy pieces of silver (out) of the temple
    of Baalberith; and he hired to him thereof men poor and having no certain dwelling,
    (or and with it he hired men to join him who were poor, and who had no certain
    dwelling), and they followed him.
  epo-epo: Kaj ili donis al li sepdek arĝentajn monerojn el la domo de Baal-Berit,
    kaj Abimeleĥ dungis per ili homojn mallaboremajn kaj facilanimajn, kaj ili sekvis
    lin.
  uig-PIN: Baal-Beritning buthanisidin yǝtmix xǝkǝl kümüxni elip, uningƣa bǝrdi. Bu
    pul bilǝn Abimǝlǝk birmunqǝ bikar tǝlǝp lükqǝklǝrni yallap, ularƣa bax boldi.
  beo-beo: Ilia da Ba:ile gousa:su hamoi amo ea debolo diasuga, muni silifa fage 70
    agoane lale, Abimelegema i. Abimelege da hamedei wadela:i hamosu dunu e fidima:ne
    sia:i amola, ilima amo muni i.
  tpi-OTNT: Orait ol Sekem i kisim 70 mani silva long haus lotu bilong god Balberit
    na ol i givim long Abimelek, na long dispela mani em i baim ol man nogut long
    bihainim em.
  hau-SA: Suka ba shi shekel saba’in na azurfa daga haikalin Ba’al-Berit, Abimelek
    kuwa ya yi amfani da shi ya yi hayar ’yan tauri waɗanda suka zama masu binsa.
  uig-LAT: Baal-Béritning butxanisidin yetmish shekel kümüshni élip, uninggha berdi.
    Bu pul bilen Abimelek birmunche bikar telep lükcheklerni yallap, ulargha bash
    boldi.
  nde-nde: Bamnika amashekeli esiliva angamatshumi ayisikhombisa, athathwa ethempelini
    likaBhali-Bherithi, u-Abhimelekhi aqhatsha ngawo izigebenga ezingakhathaliyo,
    ezaba ngabalandeli bakhe.
  ton-ton: Pea naʻa nau ʻatu kiate ia ʻae konga siliva ʻe fitungofulu mei he fale
    ʻo Peali-Piliti, ʻaia naʻe ʻave ʻe ʻApimeleki ʻo foaki ki he kau tangata kovi
    mo vaʻivaʻinga ʻaia naʻe muimui ʻiate ia.
  ces-1613: I dali jemu sedmdesáte lotů stříbra z domu Bále Berit, na něž sobě najal
    Abimelech služebníky, povaleče a tuláky, aby chodili za ním.
  eng-WMB: They gave him seventy pieces of silver out of the house of Baal Berith,
    with which Abimelech hired vain and reckless fellows who followed him.
  tam-TCV: அப்பொழுது அவர்கள் பாகால் பேரீத்தின் கோயிலிலிருந்து எழுபது சேக்கல் நிறையுள்ள
    வெள்ளியை அவனுக்குக் கொடுத்தார்கள். அபிமெலேக்கு அப்பணத்தைக் கொண்டு முன்யோசனையற்ற
    முரட்டுத் துணிச்சலுள்ளவர்களைக் கூலிக்கு அமர்த்தினான். அவர்கள் அவனைப் பின்பற்றினர்.
  ceb-ULB: Gihatagan nila siya ug 70 kabuok nga plata gikan sa balay ni Baal Berit,
    ug gigamit kini ni Abimelec aron sa pagkuha ug mga tawo nga mga mangtas ug walay
    batasan, nga misunod kaniya.
  pol-UBG: I dali mu siedemdziesiąt srebrników z domu Baal-Berita, a Abimelek najął
    za nie ludzi, lekkomyślnych próżniaków, którzy poszli za nim.
  agr-agr: Nuigtushkam apajuímtai Baal-berit dakumka najanamu jegamjukbaunum kuichik
    plata najanamu atatman setenta jukiajui. Dutika Abimelekan susajui. Dutikam nuna
    akikmak, Abimelec aents magkagtin aidaun yajuakui. Dutika nunú aents aidaujai,
  kyc-kyc: Lapala nakamame kana kulingi akalisa yanda ipingi nyepo mee bange anatuŋu
    lao kingi Bealo Beriti lenge dokona tembole andana nyepala maiyami. Maiyaminyi
    kana dokome akali koo pyuo kapa ingyuo kara nange lapo baa role epena lao kana
    reto sukusa ropo pyao nyiya.
  urd-GVU: اُنہوں نے اُسے بعل بریت دیوتا کے مندر سے چاندی کے 70 سِکے بھی دے دیئے۔
    اِن پیسوں سے ابی مَلِک نے اپنے ارد گرد آوارہ اور بدمعاش آدمیوں کا گروہ جمع کیا۔
  deu-1912: Und sie gaben ihm siebzig Silberlinge aus dem Haus Baal-Beriths. Und Abimelech
    dingte damit lose, leichtfertige Männer, die ihm nachfolgten.
  kan-2017: ಮತ್ತು ಅವರು ಬಾಳ್‍ಬೆರೀತಿನ ದೇವಸ್ಥಾನದಿಂದ ಎಪ್ಪತ್ತು ರೂಪಾಯಿಗಳನ್ನು ಅವನಿಗೆ ಕೊಟ್ಟರು.
    ಅವನು ಈ ಹಣದಿಂದ ಕೆಲವು ಕಾಕಪೋಕರನ್ನು ಕೂಡಿಸಿ,
  yap-yap: Miyad pi’ medlip i ragag yang e silber ngak ni salpiy ko tempel rok Baal-ko-M’ag,
    ni fare Baal-ko-M’ag; me fek fare salpiy nge pi’ puluwon boch e girdi’ nib m’ay
    farad ma yad ba kireb ni ngar uned ngak.
  hlt-MCSB: Te dongah Baalberith im lamkah tangka sawmrhih te anih a paek uh. Te nen
    te Abimelek loh hlang hoeng rhoek neh aka soetae rhoek te a paang tih a hnukah
    bang uh.
  mdy-ETH: ባዓልቤሪቴ ጌይንታ ፆኦዞ ዔያታ ካኣሽካ ማኣሮይዳፓ ላንካይታሚ ሳቂሌ ማዓ ሹቺ ቢራ ዔኪ ዒዛም ዒንጋዛ፥ ዓቤሜሌኬ
    ዬያ ቢሮና ዓሲ ባኣዚ ማንፂ ማንፂ ሙዓ ዓሲ ሻንቂ ፔ ዓሲ ማሂ ዔኪ ኬስኬኔ።
  twi-ASANTE: Wɔfaa dwetɛ sika pranpran aduɔson firi Baal-Berit asɔreeɛ so de maa
    Abimelek, na ɔde faa asraafoɔ a wɔpenee so sɛ wobɛdi nʼakyi.
  eng-WEBU: They gave him seventy pieces of silver out of the house of Baal Berith,
    with which Abimelech hired vain and reckless fellows who followed him.
  wal-wal: Yaagidi eti Ba7aali-Bariita Eeqaa Keettaappe laappun tammu xaqara biraa
    ekkidi, assi immidosona. Immin Abimeleki he biran shufurotanne bonqqiyaageeta
    qaxaridi, bana kaallanaadan oottiis.
  spa-PDDPT: Le dieron 770 gramos de plata del templo de Baal-berit, con los cuales
    Abimelec contrató hombres ociosos y vagabundos que lo siguieron.
  gun-gun: Ha'e rami vy ixupe ome'ẽ okuapy setenta hatã'i va'e prata guigua Baal-Berite
    ra'angaa oĩa gui oipe'a va'ekue. Ha'e va'e peráta Abimeleque ome'ẽ avakue hi'arandu
    e'ỹ ha'e ojerovia rei rive va'e pe ngupive guarã.
  agu-BL: Nin tzun eltzaj quicy'al ox c'al tu lajuj piẍ sakal yi at le tyoẍ Baal-berit
    nintzun cyak'tz tetz Abimelec. Ej nin xcon yi pwoka'tz tan Abimelec tan chichojle'n
    cobox biyol nak, tan chixome'n nin te'j.
  ilo-ULB: Inikkanda isuna iti pitopulo a pidaso ti pirak manipud iti balay ni Baal-Berit,
    ket inusar ni Abimelec daytoy a pinangtangdan kadagiti nasukir ken darasudos a
    lallaki, a simmurot kenkuana.
  kpg-kpg: Digaula gaa wanga gi mee nia silber e madahidu mai i nia silber o di hale
    daumaha o di “Baal o di Hagababa”, gei Abimelech gaa wanga nia silber aanei gi nia
    balu daangada belee hai ono ehoo.
  uig-ARA: بائال-بېرىتنىڭ بۇتخانىسىدىن يەتمىش شەكەل كۈمۈشنى ئېلىپ، ئۇنىڭغا بەردى.
    بۇ پۇل بىلەن ئابىمەلەك بىرمۇنچە بىكار تەلەپ لۈكچەكلەرنى ياللاپ، ئۇلارغا باش بولدى.
  sus-sus: E naxa gbeti kilo solomasaxan fi a ma, kelife Bali Beriti xa salide kui.
    Abimeleki naxa kɔbiri so xɛmɛ rabɛɲinxie nun kalabantee yi ra, alako e xa bira
    a fɔxɔ ra.
  pon-2006: Irail pil kihong mwohni silper 70 sang ni mwohni en tehnpas en Paal-en-Inou.
    Apimelek eri ale mwohni pwukat oh kisekisehkihla aramas soh katepe kei pwe re
    en pil iangala ih.
  jae-jae: Êsêac sêkôc mone silber 70 aŋga Bal-Berit nê lôm dabuŋ ma sêkêŋ gêdêŋ eŋ.
    Eŋ kêkôc mone tau ma gêjam ôli lau bôja-bôja to wauc-wauctêna ŋagêdô gebe sêndaŋguc
    eŋ.
  ksd-ksd: Ma dia ga tul tar lavurua na vinun na pakana silva tana nina di ga tak
    pa ia ta ra pal kai Baal-Berit, ma Abimelek i ga kul ra umana puiap na tutana
    me, ma dia ga mur ia.
  tur-YTC: Baal Berit'in evinden ona yetmiş gümüş verdiler; Avimelek bu parayla kendisini
    izleyen faydasız ve pervasız adamları tuttu.
  grc-BRENT: Καὶ ἔδωκαν αὐτῷ ἑβδομήκοντα ἀργυρίου ἐξ οἴκου Βααλβερίθ· καὶ ἐμισθώσατο
    ἑαυτῷ Ἀβιμέλεχ ἄνδρας κενοὺς καὶ δειλοὺς, καὶ ἐπορεύθησαν ὀπίσω αὐτοῦ.
  ind-AYT: Mereka memberikan tujuh puluh keping perak dari kuil Baal-Berit. Lalu,
    Abimelekh memberikannya kepada orang-orang yang tidak berguna dan orang-orang
    nekat yang mengikutinya.
  nya-nya: Tsono anamupatsa ndalama zasiliva 70 za mʼnyumba ya chipembedzo ya Baala
    Beriti. Ndi ndalama zimenezi Abimeleki analemba anthu achabechabe ndi osasamala
    kuti azimutsatira.
  hrv-hrv: I dadoše mu sedamdeset šekela srebra iz hrama Baal-Beritova; time Abimelek
    unajmi klatež i pustolove koji pođoše za njim.
  mps-mps: Augwaligo agabolo te ge mone bidi sese sela olama, nogo si, te 70 mone
    silva te tibo godiba lotu wabo be Balberit tempel bede te mone selama mani, tama
    agai te monego aga wali pabo dwai bidi dabe abelai.
  tpi-tpi: Orait ol Sekem i kisim 70 mani silva long haus lotu bilong god Balberit
    na ol i givim long Abimelek, na long dispela mani em i baim ol man nogut long
    bihainim em.
  dan-1931: De gav ham derpå halvfjerdsindstyve Sekel Sølv fra Ba'al-Berits Hus, og
    for dem lejede Abimelek nogle dårlige og frække Folk, som sluttede sig til ham.
  vie-OVCB: Họ lấy bảy mươi miếng bạc trong miếu Ba-anh Bê-rít cho A-bi-mê-léc. Ông
    dùng tiền đó mướn bọn vô loại, du đãng theo mình.
  guj-2017: તેઓએ બઆલ-બરીથના મંદિરમાંથી તેને ચાંદીના સિત્તેર રૂપિયા આપ્યાં અને અબીમેલેખે
    તે વડે પોતાની સરદારી નીચે રહેવા સારુ હલકા અને અધમ માણસો, જેઓ તેની પાછળ ગયા તેઓને
    રાખ્યા.
  pon-2006A: Irail pil kihong mwohni silper 70 sang ni mwohni en tehnpas en Paal-en-Inou.
    Apimelek eri ale mwohni pwukat oh kisekisehkihla aramas soh katepe kei pwe re
    en pil iangala ih.
  por-BRBSL: Eles lhe deram setenta moedas de prata da casa de Baal Berith, com a
    qual Abimelech contratou companheiros vaidosos e imprudentes que o seguiram.
  cth-cth: Hahoi Baalberith bawkim hoi tangka 70 touh a poe. Hote tangka hoi Abimelek
    ni lunglenpansa lah kaawmnaw a coun teh, ahnimouh ni ama hnuk a kâbang awh.
  twi-twi: Wɔfaa dwetɛ sika nnwetɛbona aduɔson fi Baal-Berit nsɔre so de maa Abimelek,
    na ɔde faa asraafo a wɔpenee so sɛ wubedi nʼakyi.
  hlt-hlt: Te dongah Baalberith im lamkah tangka sawmrhih te anih a paek uh. Te nen
    te Abimelek loh hlang hoeng rhoek neh aka soetae rhoek te a paang tih a hnukah
    bang uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ dɛitɛ Bɑɑdi-Bediti kó idíítí miɛkɛ mɛdítíbii nsipísìyiekɛ̀ kóò
    duɔ́, nkòo túótɛ́ dɛ kó idíítí kɛ́yietí bɛnititetìbɛ̀ nɛ̀ bɛcièmbɛ̀ kɛ̀ bɛ̀ɛ ò
    nɛinɛ̀.
  msy-2020: Ezɨ Sekemɨn gumazir aruaba ghua asem Balberitɨn ofa gamir dɨpenimɨn aven
    ghua, silvan dagɨar 70pla inigha Abimelek ganɨngi. Ezɨ, a ghua gumazir onganir
    kuraba, uabɨn gɨn mangasa me givese. Ezɨ me an gɨn arui.
  dop-dop: Ɩlɛnɑ pɑ́ lǝsɩ pɑ tʋɣʋ ŋku pɑ yɑɑ sɩ Pɑɑlɩ-Peli tɔ kʋ kutuluɣu tɑɑ kɛ́
    liɣitee nyǝɣǝtʋ nɩɩtoso nɑ nɑɑnʋwɑ nɑ pɑ́ hɑ-ɩ. Anǝɣɩ ɩ fɛlɑ tɛtɛlɑtɑɑ, nɑ mʋsʋŋtʋnɑɑ,
    nɑ pɑ́ tʋ́ ɩ wɑɑlɩ.
  azb-azb: Ona Baal-Beritin ibadət evindən yetmiş şekel gümüş verdilər. Avimelek isə
    özünə muzdla yaramaz və macəraçı adamlar tutdu. Onlar Avimelekin ardınca getdilər.
  eng-DBY: And they gave him seventy pieces of silver out of the house of Baal-Berith,
    and Abimelech hired with them vain and wanton men, and they followed him.
  hin-2017: तब उन्होंने बाल-बरीत के मन्दिर में से सत्तर टुकड़े रूपे उसको दिए, और उन्हें
    लगाकर अबीमेलेक ने नीच और लुच्चे जन रख लिए, जो उसके पीछे हो लिए।
  eng-YLT: and they give to him seventy silverings out of the house of Baal-Berith,
    and Abimelech hireth with them men, vain and unstable, and they go after him;
  eng-WYC-2017: And they gave to him seventy plates or pieces of silver of the temple
    of Baalberith; and he hired to him thereof men poor and having no certain dwelling,
    and they pursued [or followed] him.
  eng-WMBB: They gave him seventy pieces of silver out of the house of Baal Berith,
    with which Abimelech hired vain and reckless fellows who followed him.
  urd-GVH: उन्होंने उसे बाल-बरीत देवता के मंदिर से चाँदी के 70 सिक्के भी दे दिए। इन
    पैसों से अबीमलिक ने अपने इर्दगिर्द आवारा और बदमाश आदमियों का गुरोह जमा किया।
  rug-rug: Ka zuapa ṉavulu puta poata siliva si ponia rini, sapu mae guana koasa zelepade,
    tanisa dia vinariva egoi koe Beolo sa dia tamasa. Meke sa poata hie si tavetavete
    nia Abimeleki pude tabari sari na tie kaleadi pude lulia si asa, gua.
  gaz-gaz: Isaanis mana sagadaa Baʼaal Beriit keessaa meetii gara giraamii dhibba
    saddeet ulfaatu kennaniif; Abiimelekis meetii sanaan kashlabboota isa faana buʼan
    qaxarate.
  fra-LSG: Ils lui donnèrent soixante-dix sicles d’argent, qu’ils enlevèrent de la
    maison de Baal-Berith. Abimélec s’en servit pour acheter des misérables et des
    turbulents, qui allèrent après lui.
  yal-yal: E Baali-Beriti batu banxin gbeti gbanan tonge solofere so a yii. Abimeleki
    yi fuyantenne nun mafu tiine saran na gbetin na, e bira a fɔxɔ ra.
  haw-1868: Haawi mai la lakou ia ia i kanahiku moni, noloko mai o ka hale o Baalaberita,
    a me ia o Abimeleka i hoolimalima aku ai i kanaka hewa, lapuwale, a hahai aku
    la lakou mamuli ona.
  arb-NAV: وَأَعْطَوْهُ سَبْعِينَ شَاقِلَ فِضَّةٍ (نَحْوَ ثَمَانِيَةِ كِيلُو جِرَامَاتٍ
    وَنِصْفٍ) مِنْ مَعْبَدِ بَعْلِ بَرِيثَ اسْتَأْجَرَ بِها أَتْبَاعاً مِنَ الأَوْغَادِ
    الطَّائِشِينَ،
  ewe-ewe: Ale wona gae tso esi wodzɔ le trɔ̃ Baal Berit subɔƒe la me eye fia Abimelek
    tsɔ ga sia ƒo gbevu aɖewo nu ƒu ɖe eɖokui ŋu.
  eng-LEE: And they gave him seventy pieces of silver out of the house of Ba'al-berith;
    and Abimelech hired therewith idle and heedless persons, who followed him.
  asm-FB: তেওঁলোকে বাল-বৰীৎৰ মন্দিৰৰ পৰা তেওঁক সত্তৰ চেকল ৰূপৰ মুদ্ৰা দিলে; অবীমেলকে
    তাৰে কেইজনমান বেপেৰুৱা দু:সাহসী লোকক ভাড়া কৰিলে অাৰু এওঁলোক তেওঁৰ সঙ্গী হ’ল।
  sus-A: عٍ نَشَ فبٍتِ كِلٌ سٌلٌمَسَشَن قِ عَ مَ، كٍلِقٍ بَلِ بٍرِتِ شَ سَلِدٍ كُي.
    عَبِمٍلٍكِ نَشَ كْبِرِ سٌ شّمّ رَبّحِنشِيٍ نُن كَلَبَنتٍيٍ يِ رَ، عَلَكٌ عٍ شَ
    بِرَ عَ قْشْ رَ.
  fra-SBL: Ils lui donnèrent soixante-dix pièces d'argent provenant de la maison de
    Baal Berith, avec laquelle Abimélec engageait des hommes vains et imprudents qui
    le suivaient.
  hbo-hbo: וַיִּתְּנוּ־לֹו֙ שִׁבְעִ֣ים כֶּ֔סֶף מִבֵּ֖ית בַּ֣עַל בְּרִ֑ית וַיִּשְׂכֹּ֨ר
    בָּהֶ֜ם אֲבִימֶ֗לֶךְ אֲנָשִׁ֤ים רֵיקִים֙ וּפֹ֣חֲזִ֔ים וַיֵּלְכ֖וּ אַחֲרָֽיו׃
  kik-kik: Nao makĩmũhe cekeri mĩrongo mũgwanja cia betha irutĩtwo hekarũ-inĩ ya Baali-Berithu,
    nake Abimeleku agĩcihũthĩra kwandĩka andũ matarĩ kĩene na a mbũkĩrĩra, arĩa maatuĩkire
    arũmĩrĩri ake.
  fra-NCL: Ils lui donnèrent soixante-dix sicles d’argent, tirés de la maison de Baal-Berith,
    et Abimélek s’en servit pour soudoyer des gens de rien et des aventuriers, qui
    s’attachèrent à lui.
  cek-AK: To pongah nihcae mah Baal-Berith tempul ih phoisa shekel quisarihto anih
    hanah paek o; Abimelek mah to ih phoisa hoiah zithaih tawn ai misahoih kaminawk
    to tlai moe, angmah hnukah bangsak.
  cuk-cuk: Geb bab-dummad-Baal-Beritʼse-goled-neggi mani-sibu-dulapaa-gakambe aidiku-bukwad
    (70) Abimelecʼga uksamarbalid. A-manigi Abimelec dulemar-isgana-bennuksad, eba
    naegar.
  uig-CYR: Баал-Беритниң бутханисидин йәтмиш шәкәл күмүчни елип, униңға бәрди. Бу
    пул билән Абимәләк бир мунчә бекар тәләп лүкчәкләрни яллап, уларға баш болди.
  tel-2017: అప్పుడు వాళ్ళు బయల్బెరీతు గుడిలోనుంచి డెబ్భై తులాల వెండి తెచ్చి అతనికి
    ఇచ్చినప్పుడు వాటితో అబీమెలెకు అల్లరి మూకను కూలికి పెట్టుకున్నాడు. వాళ్ళు అతని
    వశంలో ఉన్నవాళ్ళు.
  hat-BSA: Yo te ba li swasann-dis pyès ajan soti lakay Baal-Berith, avèk sila Abimélec
    te anplwaye kalite mesye sanzave yo san kontwòl e yo te swiv li.
  kos-kos: Elos sang ipin silver itngoul liki tempul lal Baal‐lun‐Wuleang nu sel Abimelech,
    na el sang moli kutu mwet lusrongten in acn we tuh elos in welul.
  hbo-WLC: וַיִּתְּנוּ־לוֹ֙ שִׁבְעִ֣ים כֶּ֔סֶף מִבֵּ֖יתּ בַ֣עַל בְּרִ֑ית וַיִּשְׂכֹּ֨ר
    בָּהֶ֜ם אֲבִימֶ֗לֶךְ אֲנָשִׁ֤ים רֵיקִים֙ וּפֹ֣חֲזִ֔ים וַיֵּלְכ֖וּ אַחֲרָֽיו׃
  ibo-ibo: Ha sitere nʼụlọ arụsị Baal-Berit nye ya iri shekel ọlaedo asaa. Abimelek
    ji ego ndị a goo ndị efulefu jọgburu onwe ha, ndị na-akpọghị ndụ ha ihe ọbụla,
    ndị kwenyere ma gbasoro ya.
  ory-ory: ପୁଣି ସେମାନେ ତାହାକୁ ବାଲ୍‍-ବରୀତର ମନ୍ଦିରରୁ ସତୁରି ଖଣ୍ଡ ରୂପା ଦେଲେ, ତହିଁରେ ଅବୀମେଲକ୍‍
    ବେତନ ଦେଇ ଅଦରକାରୀ ଓ ଦୁଃସାହସୀ ଲୋକମାନଙ୍କୁ ରଖିଲା, ସେମାନେ ତାହାର ପଶ୍ଚାଦ୍‍ଗାମୀ ହେଲେ।
  chk-chk: Iwe, ra ngeni Apimelek ükükün fik föün moni silifer seni lon ewe imwen
    Paal-perit. Nge ren ei moni Apimelek a möni mwän mi mwäneson me lomotongau, pwe
    repwe tapwela mürin.
  rop-rop: en deibin gibit im 70 silbawan mani. Deibin gajim det mani brom det seikridwan
    haus blanga det drimin gulum Beilberith, en garram det mani Abimalek bin peiyim
    sambala nogudbala men blanga joinap langa im,
  ukr-1871: От і дали йому сїмдесять секлів срібла з храму Баал-Верита, а за сї гроші
    найняв Абимелех нужденних та легкодумних людей, що за ним пійшли.
  deu-1951: Und sie gaben ihm siebzig Silberlinge aus dem Hause des Baal-Berit. Und
    Abimelech dingte damit müßige und leichtfertige Männer, die ihm nachfolgten.
  eng-JPS: And they gave him threescore and ten pieces of silver out of the house
    of Baal-berith, wherewith Abimelech hired vain and light fellows, who followed
    him.
  srp-1865: I dadoše mu sedamdeset sikala srebra iz doma Val-Veritova, za koje najmi
    Avimeleh ljudi praznova i skitnica, te iðahu za njim.
  lug-lug: Ne bamuwa ebitundu bya ffeeza ebya sekeri nsanvu okuva mu ssabo lya Baaluberisi.
    Abimereki n’apangisa abayaaye n’abantu abataalina bya buvunaanyizibwa ne bamugoberera.
  heb-heb: ויתנו לו שבעים כסף מבית בעל ברית וישכר בהם אבימלך אנשים ריקים ופחזים וילכו
    אחריו׃
  ben-IRV: আর তারা বাল্‌-বরীতের মন্দির থেকে তাঁকে সত্তর [থান] রূপা দিল; তাতে অবীমেলক
    অসার ও উৎশৃঙ্খল লোকদেরকে ঐ রূপার বেতন দিলে তারা তাঁর অনুগামী হল।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਬਆਲ ਬਰੀਤ ਦੇ ਮੰਦਰ ਵਿੱਚੋਂ ਸੱਤਰ ਤੋਲੇ ਚਾਂਦੀ ਕੱਢ ਕੇ ਉਸ ਨੂੰ ਦਿੱਤੀ,
    ਅਤੇ ਉਸ ਦੇ ਨਾਲ ਅਬੀਮਲਕ ਨੇ ਗੁੰਡੇ ਅਤੇ ਲੁੱਚੇ ਲੋਕ ਰੱਖੇ ਜੋ ਉਸ ਦੇ ਪਿੱਛੇ ਹੋ ਗਏ।
  mya-JVB: ငွေ ခုနစ်ဆယ် ကို ဗာလဗေရိတ် အိမ် မှ ထုတ် ၍ပေးလျှင် ၊ အဘိမလက် သည် လျှပ်ပေါ်
    သောသူတို့ကို ထိုငွေ နှင့် ငှါး ၍ အမှု ကို ထမ်းစေ၏။
  hmo-hmo: Idia ese siliva moni 70 Bala Beriti ena dubu dekena amo idia abia, Abimeleka
    dekenai idia henia. Unai moni dekena amo Abimeleka ese tau dikadia haida, lalona
    dika taudia dekenai davana ia henia, ia do idia durua totona.
  urd-urd: और उन्होंने बा'ल बरीत के घर में से चाँदी के सत्तर सिक्के उसको दिए, जिनके
    वसीले से अबीमलिक ने शुहदे और बदमाश लोगों को अपने यहाँ लगा लिया, जो उसकी पैरवी
    करने लगे।
  rus-SYN: И дали ему семьдесят сиклей серебра из дома Ваалверифа; Авимелех нанял
    на оные праздных и своевольных людей, которые и пошли за ним.
  bqc-SIM: Aa ã́nusu ↄwatɛ̃ bàaↄ̃kwi sɛ̀ Baalibaakuwanↄ kpɛ́u, aa aà gbà, ↄ̃ à
    fĩabòò gbɛ̃pã faasaiↄnɛ, aa gↄ̃̀ aà ìwaↄ ũ.
  tcz-CHONGTHU: Hijeh chun amahon Baal-berith houin na konin dangka somsagi anapeuvin,
    hichu mangcha in aman miduhdahlou miphabep anungjui dingin akisemmin ahi.
  mar-mar: त्यांनी त्यास बआल-बरीथाच्या घरातून सत्तर शेकेल रुपे दिले, आणि अबीमलेखाने
    बेकायदेशीर व बेदरकार स्वभावाची माणसे भाडयाने ठेवली. यास्तव ती त्याच्यामागे चालली.
  qub-qub: Aunirmi Baal-beritpa templuncho guellay caycajtapis ganchis chuncata (70)
    goycuran Abimelecta. Chay guellaywanna runa wañuchej guellacunata ashiran yanapänanpaj.
    Paycunawanna aywaran
  hat-hat: Yo ba li swasanndis pyès ajan yo te pran nan tanp Baal-Berit la. Avèk lajan
    sa a, li lwe sèvis kèk vòryen ak kèk vakabon pou mache avè l'.
  eng-BSB: So they gave him seventy shekels of silver from the temple of Baal-berith,
    with which Abimelech hired some worthless and reckless men to follow him.
  tod-tod: Ti wali ɠae ʋuulɔfela (70) veeni zea, ti seɠe Ɓaale-Ɓelite lɛbi ʋɛlɛi wu.
    Aɓimeelɛke nu ɲakaiti ta teʋeteʋe nuiti seɠeni ga naama walii, ti ʋilɛ polu.
  eng-WEBPB: They gave him seventy pieces of silver out of the house of Baal Berith,
    with which Abimelech hired vain and reckless fellows who followed him.
  kbq-kbq: Anama nehu'za Bal-Berit havi anumzamofo mono nompintira 70'a silva zago
    Abimelekina erimi'naze. Hagi ana zagoa Abimeleki'a erino hazenke vahetami mi'za
    huzmanteno zamavarege'za agri amage ante'za avariri'za vu'naze.
  nhe-BL: Huan quimacaque 70 plata tomi tlen quicuitoyaj itiopa nopa teteyotl Baal
    Berit. Huan ica nopa tomi Abimelec quintlanejqui sequin tlacame tlen mosisiníaj
    huan san nejnemini huan inijuanti ihuaya yajque.
  gub-BL: Omono parat tetea'u izupe wà. Heta 800 kàràm parat ipuhuz haw. Wenuhem a'e
    parat tàpuzuhu Ma'aw-Merit imuwete katu haw wi wà, izupe imono pà wà. Upyhyk Amimerek
    a'e temetarer. Uzapokatu uze'eg oho amo zauxiapekwer wanehe we uzehe we àràm romo
    wamuigo kar pà. Awa ikatu 'ym ma'e romo wanekon wà. A'e awa wata oho waiko hehe
    we wà.
  eng-DRA: 'And they gave him seventy weight of silver out of the temple of Baalberith:
    wherewith he hired to himself men that were needy, and vagabonds, and they followed
    him.'
