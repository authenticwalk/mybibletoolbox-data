  uig-CYR: Лекин силәр бүгүн атамниң җәмәтигә қарши қозғилип, униң оғуллирини, җәмий
    йәтмиш адәмни бир ташниң үстидә өлтүрүп, униң дедигиниң оғли Абимәләкни туққиниңлар
