  ben-IRV: কিন্তু তোমরা আজ আমার পিতৃকুলের বিরুদ্ধে উঠে এক পাথরের ওপরে তার সত্তর জন
    ছেলেকে হত্যা করলে, ও তাঁর দাসীর ছেলে অবীমেলককে নিজেদের ভাই বলে শিকিমের নেতাদের
    ওপরে রাজা করলে;
  pan-pan: ਪਰ ਅੱਜ ਤੁਸੀਂ ਮੇਰੇ ਪਿਤਾ ਦੇ ਘਰਾਣੇ ਦੇ ਵਿਰੁੱਧ ਹੱਥ ਚਲਾ ਕੇ ਉਸ ਦੇ ਸੱਤਰ ਪੁੱਤਰਾਂ
    ਨੂੰ ਇੱਕ ਹੀ ਪੱਥਰ ਉੱਤੇ ਵੱਢ ਸੁੱਟਿਆ ਅਤੇ ਉਸ ਦੀ ਦਾਸੀ ਦੇ ਪੁੱਤਰ ਅਬੀਮਲਕ ਨੂੰ ਸ਼ਕਮ ਦੇ ਲੋਕਾਂ
    ਉੱਤੇ ਰਾਜਾ ਬਣਾਇਆ, ਇਸ ਲਈ ਜੋ ਉਹ ਤੁਹਾਡਾ ਭਰਾ ਹੈ।
  mya-JVB: သင်တို့သည် ငါ့ အဘ ၏အဆွေအမျိုး တစ်ဘက်၌ ယနေ့ ထ ၍ သူ ၏သား ခုနစ်ဆယ် တို့ကို
    ကျောက် တခု ပေါ် မှာ သတ် ပြီးလျှင် ၊ သူ ၏ကျွန်မ တွင် မြင်သော သား အဘိမလက် သည် သင်
