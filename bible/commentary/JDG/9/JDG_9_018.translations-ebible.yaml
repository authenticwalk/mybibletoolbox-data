  tel-2017: అబీమెలెకును రాజుగా నియమించుకొన్న విషయంలో మీరు యథార్ధంగా ప్రవర్తించి ఉంటే
  hat-BSA: Men nou te leve kont lakay papa m jodi a e nou te touye fis li yo, swasann-dis
