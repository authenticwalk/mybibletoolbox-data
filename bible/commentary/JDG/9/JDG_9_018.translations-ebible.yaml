    eze ga-achị ndị Shekem niile, nʼihi na ọ bụ onye nke unu.
  ory-ory: ମାତ୍ର ତୁମ୍ଭେମାନେ ଆଜି ମୋର ପିତୃଗୃହ ବିରୁଦ୍ଧରେ ଉଠିଅଛ ଓ ତାଙ୍କର ସତୁରି ପୁତ୍ରଙ୍କୁ
    ଏକ ପ୍ରସ୍ତର ଉପରେ ବଧ କରିଅଛ ଓ ତାଙ୍କ ଦାସୀପୁତ୍ର ଅବୀମେଲକ୍‍ ତୁମ୍ଭମାନଙ୍କ ଭାଇ ହେବା ସକାଶୁ
    ତାହାକୁ ଶିଖିମ ନିବାସୀ ଲୋକମାନଙ୍କ ଉପରେ ରାଜା କରିଅଛ।
  chk-chk: Nge ämi oua ü ngeni chon leimwen semei ikenai o niela nöün kewe fik mwän
    won eföü chök fau. Iwe, oua seikätä Apimelek nöün nöün we chon angang fefin mwän
    pwe epwe king won chon Sikem pokiten i pwimi.
  rop-rop: Bat tudei yumob bin gibit bekboun langa main dedi femili, en yumob bin
    kilim ded ola san blanga im. Wal wotfo yumob bin kilim olabat ded? Ai sabi wotfo.
    Main dedi bin abum san brom det wekingel blanga im, en det wekingel im yumob kantrimen,
    en blanga tharran na yumob bin meigim Abimalek jidan king blanga dijan taun.
  ukr-1871: А ви тепер встали проти дому батька мого, ви синів його, сїмдесят мужів,
    убили на одному каменї, та поставили Абимелеха, сина раби його, царем над городянами
    Сихемськими, бо він родоколїнник вам!
  deu-1951: während ihr euch heute wider meines Vaters Haus aufgelehnt und seine Kinder
    erwürgt habt, siebzig Männer auf einem Stein, und den Abimelech, den Sohn seiner
    Magd, über die Bürger zu Sichem zum König gemacht habt, weil er euer Bruder ist;
  eng-JPS: and ye are risen up against my father's house this day, and have slain
    his sons, threescore and ten persons, upon one stone, and have made Abimelech,
    the son of his maid-servant, king over the men of Shechem, because he is your
    brother —
  srp-1865: A vi danas ustaste na dom oca mojega, i pobiste sinove njegove, sedamdeset
    ljudi, na jednom kamenu, i postaviste carem Avimeleha, sina sluškinje njegove,
    nad Sihemljanima zato što je brat vaš.
  lug-lug: naye mmwe ne mujeemera ennyumba ya kitange ne muttira batabani be nsanvu
