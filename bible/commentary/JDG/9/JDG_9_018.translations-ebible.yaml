    એક પથ્થર પર મારી નાખ્યા છે. અને તમે તેની દાસીના પુત્ર અબીમેલેખને શખેમનાં આગેવાનો
    પર રાજા બનાવ્યો, કેમ કે તે તમારો સંબંધી છે.
  pon-2006A: Pwe rahnwet kumwail uhwongehr en ei pahpao eh peneinei. Kumwail kemelahr
    nah pwutak ko—oh kasapwiladahr Apimelek, me nein lih lidu men, pwe en wiahla nanmwarkien
    Sekem, pwehki eh kisehmwail.
  por-BRBSL: e você se levantou hoje contra a casa de meu pai e matou seus filhos,
    setenta pessoas, de uma cajadada só, e fez rei Abimelech, filho de sua serva,
    sobre os homens de Siquém, porque ele é seu irmão);
  cth-cth: Nangmanaw ni apa imthungkhu dawk ransa na thaw awh teh, a capa 70 touh
    talung buet touh van koung na thei awh teh, na hmaunawngha lah kaawm e a sannu
    capa Abimelek hah Shekhemnaw hane siangpahrang lah na sak awh.
  twi-twi: Na nnɛ, moasɔre atia mʼagya ne nʼasefo, akunkum ne mmabarima aduɔson wɔ
    ɔbo baako so. Mode Abimelek a ɔyɛ ne somfobea babarima asi Sekem manfo so hene,
    sɛ ɔyɛ mo busuani nti.
  hlt-hlt: Tedae nangmih loh tihnin ah a pa cako te na thoh thil uh tih a ca rhoek
    hlang sawmrhih te lungto pakhat dongah na ngawn uh. A salnu kah a ca Abimelek
    vik te na manuca na ti uh tih Shekhem boei rhoek soah na manghai sakuh.
  tbz-SIM: Kɛ̀ di nɛ́ ìtɛ́ yíe nkɛ dokùnɛ̀ o cĩ́ɛ̃̀tɛ̀ kɛ kùɔ o bí sipísìyiekɛ̀ dimɔ̀nnì
    dìmɑ́ɑ̀ kɛ pĩ nho pocɛ̃mbirɛ Abimɛdɛki tikpɑ̀tì ò tu mɛ̀ɛ̀ kpɛ́í ndi kou.
  msy-2020: Ezɨ datɨrɨghɨn, ia arazir kuramɨn a gamigha an adarazigh gasɨghasɨki.
    Ia dagɨar dafar mam gisɨn an 70plan otaribav soghezɨ, me ariaghire. Ezɨ gumazir
    kam Abimelek, ia a gamizɨma, a Sekemɨn gumazir dapanibar atrivimɨn oto. A guizɨn
    Jerubalɨn amuimɨn otarim pu. Puvatɨ. A Jerubalɨn ingangarir amizir kɨnim otezir
    borim. Ezɨ ia ghaze, a ian anabamɨn adarasi, egha anemɨsevezɨ a ian atrivimɨn
    otivasa.
  dop-dop: Ɩlɛnɑ sɑŋɑ mɩɩ lɩɩ ɩ nyǝ́mɑ wɑɑlɩ, hɑlǝnɑ ɩ́ kʋ́ ɩ piyɑ nɩɩtoso nɑ nɑɑnʋwɑ
    kɛ kʋkpɑmʋɣʋ kʋlʋmʋɣʋ tɔɔ. Ɩlɛnɑ ɩ́ kpɑ Apimelɛkɩ kɛ Sikɛm wulɑʋ sɩ ɩ́lɛ́ ɩ kɛ́
    mǝ kɔɣɔpu. Pǝ́cɔ́ Ketiyɔŋ yom ɑlʋ nyǝŋ pǝyɑɣɑ ntɛ́.
  azb-azb: Siz isə bu gün atamın nəslinin əleyhinə çıxıb yetmiş oğlunu bir daş üstündə
