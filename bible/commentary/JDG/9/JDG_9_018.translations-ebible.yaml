    natul Gideon ac mutan kulansap se kial, na kowos oral tuh elan tokosra lun acn
    Shechem.
  hbo-WLC: וְאַתֶּ֞ם קַמְתֶּ֨ם עַל־בֵּ֤ית אָבִי֙ הַיּ֔וֹם וַתַּהַרְג֧וּ אֶת־בָּנָ֛יו
