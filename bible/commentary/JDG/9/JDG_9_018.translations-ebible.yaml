verse: JDG.009.018
translations:
  mal-C: എന്നാൽ നിങ്ങൾ ഇന്ന് എന്റെ പിതാവിന്റെ ഗൃഹത്തിനെതിരേ മത്സരിച്ചു, അദ്ദേഹത്തിന്റെ
    എഴുപത് പുത്രന്മാരെയും ഒരു കല്ലിന്മേൽവെച്ചു കൊന്നു; അദ്ദേഹത്തിന്റെ ദാസിയുടെ മകനായ
    അബീമെലെക്ക് നിങ്ങളുടെ സഹോദരനായതുകൊണ്ട് അയാളെ ശേഖേം പൗരന്മാർക്ക് രാജാവാക്കുകയും
    ചെയ്തല്ലോ.
  deu-TKW: 'während ihr euch heute gegen meines Vaters Familie erhoben, seine Söhne,
    siebzig Mann, auf einem Steine ermordet und Abimelech, den Sohn seiner Sklavin,
    zum Könige über die Bürger von Sichem erwählt habt, weil er euer Stammesgenosse
    ist:'
  lin-lin: Kasi na mokolo ya lelo, botombokeli libota ya tata na ngai, bobomi bana
    na ye ya mibali tuku sambo, na libanga moko, mpe botie Abimeleki, mwana mobali
    ya mwasi mowumbu na ye, mokonzi ya bato ya Sishemi, pamba te azali ndeko na bino
    ya mobali.
  eng-LSV: and you have risen against the house of my father today, and slay his sons,
    seventy men, on one stone, and cause Abimelech son of his handmaid to reign over
    the masters of Shechem, because he [is] your brother—
  eng-GNV: And yee are risen vp against my fathers house this day, and haue slayne
    his children, about seuentie persons vpon one stone, and haue made Abimelech the
    sonne of his mayde seruant, King ouer the men of Shechem, because hee is your
    brother)
  eng-WEBSTER: And ye have risen up against my father's house this day, and have slain
    his sons, seventy persons, upon one stone, and have made Abimelech, the son of
    his maid-servant, king over the men of Shechem, because he is your brother:)
  nhw-BL: Pero ama anmosisiníaj ica notata huan iteiximatcahua, huan anquinmictijque
    ipan se tetl nopa 70 iconehua. Huan ama ipan Siquem anquitequitlalijque Abimelec
    para amotlanahuatijca catli icone notata ica iompaca sihua. Huan san anquitlalijque
    pampa eliyaya se amoteiximatca.
  swh-ONEN: (lakini leo mmeasi dhidi ya jamaa ya baba yangu, na kuwaua wanawe sabini
    juu ya jiwe moja, nanyi mkamfanya Abimeleki mwana wa mwanamke mtumwa kuwa mfalme
    juu ya Shekemu, kwa kuwa yeye ni ndugu yenu),
  bba-bba: Bɛɛ wee, i nɛn tundon yɛnuɡibu seesi ɡisɔ mɑ i nɛn mɑɑbu wɑtɑ kɑ nɔɔbɑ
    nnɛ mwɛɛrɑ i ɡo kperu ɡɑrun wɔllɔ. Mɑ i win yoo tɔn kurɔn bii Abimɛlɛki kuɑ bɛɛ
    Sikɛmuɡibun kpɑro yèn sɔ̃ u sɑ̃ɑ bɛɛn mɛro bisi.
  eng-KJVCPB: and ye are risen up against my father’s house this day, and have slain
    his sons, threescore and ten persons, upon one stone, and have made Abimelech,
    the son of his maidservant, king over the men of Shechem, because he is your brother;)
  luo-luo: to kawuononi osengʼanyo ni jood wuora, munego yawuote piero abiriyo ewi
    lwanda achiel, kendo uketo Abimelek, mane wuod jatichne ma nyako mobedo ruoth
    ewi jo-Shekem nikech en owadu.
  meu-meu: a umui ese hari dina ai tamagu ena ruma vada o tuari henia, natuna hitu-ahui
    osi na nadi tamona latanai vada o aladia mase, bona Abimalek, tamagu ena hesiai
    hahinena natuna, na Sekem taumui emui pavapava ai vada o halaoa, ia na varavaramui
    dainai.
  npi-ULB: तर तिमीहरू त मेरा बुबाका घरानाका विरुद्धमा उठेका छौ र उनका सत्तरी जना छोराहरूलाई
    एउटै ढुङ्गामा मारेका छौ । अनि तिमीहरूले उनकी कमारीको छोरो, अबीमेलेकलाई शकेमका
    अगुवाहरूमाथि राजा तुल्याएका छौ, किनभने त्यो तिमीहरूको नातेदार हो ।
  yor-yor: ṣùgbọ́n lónìí ẹ̀yin ṣọ̀tẹ̀ sí ilé baba mi, ní orí òkúta kan ṣoṣo ni ẹ ti
    pa àwọn àádọ́rin ọmọ rẹ̀, ẹ̀yin sì ti fi Abimeleki ọmọ ẹrúbìnrin rẹ̀ jẹ ọba lórí
    àwọn ènìyàn Ṣekemu nítorí tí ó jẹ́ arákùnrin yín.
  ind-ind: Tetapi hari ini kalian menyerang keluarga ayahku. Kalian membunuh tujuh
    puluh anak laki-lakinya pada satu batu! Kalian mengangkat Abimelek, anak dari
    budak perempuan ayahku, menjadi raja atas warga Sikem, hanya karena dia adalah
    saudara kalian.
  pes-OPCB: با وجود این، شما علیه او قیام کردید و هفتاد پسرش را روی یک سنگ کشتید و
    ابیملک پسر کنیز پدرم را به پادشاهی خود برگزیده‌اید فقط به سبب اینکه با شما خویش
    است.
  tgl-ULB: pero sa araw na ito nag-alsa kayo laban sa bahay ng aking ama at pinatay
    ang kaniyang mga anak na lalaki, pitumpung tao, sa ibabaw ng isang bato. At ginawa
    ninyo si Abimelec ang lalaking anak ng kaniyang babaeng lingkod, na hari sa lahat
    ng mga pinuno ng Shekem, dahil kamag-anak ninyo siya.
  hui-hui: Ibugua ani bini wiagoria tígua áyu heyalu i̱ aba one waneiginiru bole harimida,
    lene. Tígua ibu igini agali pira karia (70) biaru to̱le̱ hombene biagoria bo homelarimigoni.
    Ani birimigoni irane tígua Abimelege ibu i̱ abanaga biabe bia haga wali tíninaga
    damene biago iginiyane tíni dabalu Segemenaga kini ibu helama lalu helarimigoni.
  mya-mya: သို့​ရာ​တွင်​သင်​တို့​သည်​ယ​နေ့​ပင်​လျှင်​သူ​၏ အိမ်​ထောင်​စု​အား ဆန့်​ကျင်​ဘက်​ပြု​ခဲ့​ကြ
    လေ​ပြီ။ သူ​၏​သား​ခု​နစ်​ဆယ်​ကို​ကျောက်​တုံး တစ်​ခု​တည်း​အ​ပေါ်​၌​သတ်​ပစ်​ခဲ့​ကြ​လေ
    ပြီ။ ကျွန်​မိန်း​မ​နှင့်​ရ​သော​သား​အ​ဘိ​မ​လက် သည်​သင်​တို့​၏​ဆွေ​မျိုး​သား​ချင်း​ဖြစ်​ကာ
    မျှ​ဖြင့် သူ့​အား​သင်​တို့​မင်း​မြှောက်​ခဲ့​ကြ​၏။-
  bod-N: ཡིན་ནའང་ད་ལྟ་ཁྱོད་ཅག་ལངས་ཏེ་ངའི་ཕ་ཡི་ཁྱིམ་རྒྱུད་ལ་རྒོལ་ཞིང་། ཁོའི་བུ་བདུན་ཅུ་བོ་ཕ་བོང་གཅིག་གི་སྟེང་དུ་བསད་པ་དང་།
    ཡང་ཁོའི་གཡོག་མོ་ལས་སྐྱེས་པའི་བུ་སྟེ་ཨ་བི་མེ་ལེག་ནི་སི་ཀེམ་པའི་རྒྱལ་པོར་བསྐོས་པ་དང་།
    མ་གཞི་དེ་ནི་ཁྱོད་ཅག་གི་སྤུན་ཡིན་པའོ། །
  sna-sna: (asi nhasi mapandukira mhuri yababa vangu, mukaponda vanakomana vavo makumi
    manomwe padombo rimwe chete, uye mukaisa Abhimereki, mwanakomana womurandakadzi
    wavo kuti ave mambo pamusoro pavagere muShekemu nokuda kwokuti ihama yenyu),
  spa-BLM: y tú te has levantado hoy contra la casa de mi padre y has matado a sus
    hijos, setenta personas, sobre una sola piedra, y has hecho a Abimelec, hijo de
    su sierva, rey sobre los hombres de Siquem, porque es tu hermano);
  cac-cac: A exxo tic, tas xom val eyaji, yuj chi' tzex meltzajoch ajc'olal d'a yin̈tilal
    vin̈ in mam chi'. Ix e milcham 70 yuninal vin̈ d'a jun q'uen q'ueen, axo vin̈aj
    Abimelec yune' jun ix schecab' vin̈ in mam chi' ix eyac'och eyajaliloc, an̈ej
    am yujto ayto eyuj e b'a yed' vin̈ yuj snun.
  swh-ULB: lakini leo umeamka juu ya nyumba ya baba yangu na kuwaua watoto wake, watu
    sabini, juu ya jiwe moja. Na umemfanya Abimeleki, mwana wa mtumishi wake, awe
    mfalme juu ya wakuu wa Shekemu, kwa sababu yeye ni ndugu yenu.
  bel-bel: а вы цяпер паўсталі супроць дома бацькі майго і забілі семдзесят сыноў
    бацькі майго на адным камені і паставілі царом над жыхарамі Сіхемскімі Авімэлэха,
    сына рабыні ягонай, бо ён брат ваш.
  deu-ELBBK: ihr aber habt euch heute gegen das Haus meines Vaters erhoben und seine
    Söhne ermordet, 70 Mann auf einem Stein, und habt Abimelech, den Sohn seiner Magd,
    zum König gemacht über die Bürger von Sichem, weil er euer Bruder ist –
  mbb-OT: Iyan, guntaan migkuntada niw is pemilya te amey ku. Mibpenhimetayan niw
    is 70 he menge anak din diyà te zivavew te sevaha zà he vatu. Ne midhimu niw he
    hadì si Abimelec, he anak te amey ku ziyà te esawa zin he suluǥuen din tenged
    dà te kezuzumahi niw sikandin.
  mal-2015: നിങ്ങൾ ഇന്നു എന്റെ അപ്പന്റെ ഗൃഹത്തിന്നു വിരോധമായി എഴുന്നേറ്റു അവന്റെ പുത്രന്മാരായ
    എഴുപതുപേരെയും ഒരു കല്ലിന്മേൽവെച്ചു കൊല്ലുകയും അവന്റെ ദാസിയുടെ മകനായ അബീമേലെക്ക്
    നിങ്ങളുടെ സഹോദരൻ ആയിരിക്കകൊണ്ടു അവനെ ശെഖേംപൗരന്മാർക്കു രാജാവാക്കുകയും ചെയ്തുവല്ലോ.
  tuo-NT: Mʉsã peꞌe niꞌcãcã yʉꞌʉ pacʉ acawererã, cʉ̃ põꞌrã setentare niꞌcãgã ʉ̃tãgã
    buꞌipʉ narẽ wẽjẽ, yʉꞌrʉnʉꞌcãcãrã niapʉ. Apeyema tja mʉsã Abimelec, yʉꞌʉ pacʉre
    daꞌracoꞌtego macʉ̃rẽ Siquẽrẽ wiogʉ sõrõcãrã niapʉ. Cʉ̃ mʉsã acaweregʉ niyucã,
    tojo weecãrã niapʉ.
  rmc-rmc: Ale adadžives tumen ačhaďan pro mariben pre famelija mire dadeskri. Murdarďan
    leskre čhaven, le eftavardeš (70) muršen pre jekh bar. A ačhaďan kraľiske upral
    o Šichem le Abimelech, le čhas leskra služkakres, bo hino tumari famelija.
  pes-OPV: وشما امروز بر خاندان پدرم برخاسته، پسرانش، یعنی هفتاد نفر را بر یک سنگ
    کشتید، و پسر کنیزاو ابیملک را چون برادر شما بود بر اهل شکیم پادشاه ساختید.
  ron-1924: ши вой в-аць ридикат ымпотрива касей татэлуй меу, й-аць учис фиий, шаптезечь
    де оамень, пе ачеяшь пятрэ ши аць фэкут ымпэрат песте локуиторий дин Сихем пе
    Абимелек, фиул роабей луй, пентру кэ есте фрателе востру.
  ben-OBCV: কিন্তু আজ তোমরা আমার বাবার পরিবারের বিরুদ্ধে বিদ্রোহ করে বসেছো। একটিই
    পাথরের উপরে তোমরা তাঁর সত্তরজন ছেলেকে হত্যা করেছ এবং তাঁর ক্রীতদাসীর ছেলে অবীমেলককে
    শিখিমের নাগরিকদের উপরে রাজা করেছ, যেহেতু সে তোমাদের আত্মীয়।
  som-som: oo idinku maanta waxaad ku kacdeen reerkii aabbahay, oo waxaad isku dhagax
    ku layseen wiilashiisii oo ah toddobaatan qof, oo waxaad dadkii Shekem boqor uga
    dhigteen Abiimeleg oo ah wiilkii addoontiisa, maxaa yeelay, isagu waa walaalkiin;)
  lat-VUC: 'qui nunc surrexistis contra domum patris mei, et interfecistis filios
    ejus septuaginta viros super unum lapidem, et constituistis regem Abimelech filium
    ancillæ ejus super habitatores Sichem, eo quod frater vester sit:'
  eng-ASVBT: and ye are risen up against my father’s house this day, and have slain
    his sons, threescore and ten persons, upon one stone, and have made Abimelech,
    the son of his maidservant, king over the men of Shechem, because he is your brother);
  ita-1885: Ma oggi voi vi siete sollevati contro alla casa di mio padre, e avete
    uccisi sopra una medesima pietra i suoi figliuoli, in numero di settant'uomini,
    e avete costituito re sopra i Sichemiti Abimelec, figliuolo della sua serva, perciocchè
    egli è vostro fratello);
  eng-LXXUP: 'and ye are risen up this day against the house of my father, and have
    slain his sons, being seventy men, upon one stone, and have made Abimelech the
    son of his bondwoman king over the men of Shechem, because he is your brother:'
  eng-ULB: but today you have risen up against my father's house and have killed his
    sons, seventy persons, upon one stone. Then you have made Abimelech, the son of
    his female servant, king over the leaders of Shechem, because he is your relative.
  spa-VBL: “Pero hoy te has rebelado contra la familia de mi padre. Has matado a sus
    setenta hijos de una sola piedra y has hecho a Abimelec, el hijo de su esclava,
    rey de los dirigentes de Siquem simplemente porque es pariente tuyo.
  fra-_FOB: Mais aujourd'hui vous vous êtes élevés contre la maison de mon père; et
    vous avez tué, sur une même pierre, ses enfants, soixante et dix hommes; et vous
    avez proclamé roi sur les chefs de Sichem, Abimélec, fils de sa servante, parce
    qu'il est votre frère.
  mal-mal: നിങ്ങൾ ഇന്ന് എന്റെ അപ്പന്റെ ഗൃഹത്തിന്നു വിരോധമായി എഴുന്നേറ്റ് അവന്റെ പുത്രന്മാരായ
    എഴുപത് പേരെയും ഒരു കല്ലിന്മേൽവെച്ച് കൊല്ലുകയും അവന്റെ ദാസിയുടെ മകനായ അബീമേലെക്ക്
    നിങ്ങളുടെ സഹോദരൻ ആയിരിക്കകൊണ്ട് അവനെ ശെഖേംപൌരന്മാർക്ക് രാജാവാക്കുകയും ചെയ്തുവല്ലോ.
  urd-GVR: Lekin āj āp Jidāūn ke gharāne ke ḳhilāf uṭh khaṛe hue haiṅ. Āp ne us ke
    70 beṭoṅ ko ek hī patthar par zabah karke us kī launḍī ke beṭe Abīmalik ko Sikam
    kā bādshāh banā liyā hai, aur yih sirf is lie ki wuh āp kā rishtedār hai.
  suz-BL: तन्‍न मुलाक्‍त आं आफ आ खिं ङा मुर आन कली थम मरिम्‍शो पाइतीनी। मेको आ ७०
    जना तौ आन कली फुल्‍लु तारी क्‍योरशा साइक्‍तीनी। मेको आ वाइलीम आ तौ अबीमेलेक कली
    शेकेम ङा पिप सेल्‍तीनी। मारदे हना मेको इन लोक्‍ब बाक्‍ब।
  ita-1927: mentre voi, oggi, siete insorti contro la casa di mio padre, avete ucciso
    i suoi figliuoli, settanta uomini, sopra una stessa pietra, e avete proclamato
    re dei Sichemiti Abimelec, figliuolo della sua serva, perché è vostro fratello,
  ckb-ckb: ئێوەش ئەمڕۆ بەگژ ماڵی باوکمدا چوون و کوڕەکانی ئەوتان کوشت، حەفتا پیاو لەسەر
    یەک بەرد و ئەبیمەلەخی کوڕی ژنە خزمەتکارەکەی ئەوتان کردە پاشای خەڵکی شەخەم، چونکە
    براتانە!
  eng-BBE: And you have gone against my father's family this day, and have put to
    death his sons, even seventy men on one stone, and have made Abimelech, the son
    of his servant-wife, king over the townsmen of Shechem because he is your brother;)
  kan-OKCV: ನೀವು ಈ ಹೊತ್ತು ನನ್ನ ತಂದೆಯ ಮನೆಗೆ ವಿರೋಧವಾಗಿ ಎದ್ದು, ಅವನ ಎಪ್ಪತ್ತು ಮಕ್ಕಳನ್ನು
    ಒಂದೇ ಬಂಡೆ ಮೇಲೆ ಕೊಂದು, ಅವನ ದಾಸಿಯ ಮಗನಾದ ಅಬೀಮೆಲೆಕನನ್ನು, ಅವನು ನಿಮ್ಮ ಸಹೋದರನಾಗಿರುವುದರಿಂದ
    ಶೆಕೆಮಿನ ಜನರ ಮೇಲೆ ಅರಸನಾಗಿ ಇಟ್ಟದ್ದು,
  tam-2017: இப்போதும் நீங்கள் அவனை ராஜாவாக்கின செய்கை உண்மையும் உத்தமமுமான செய்கையாக
    இருந்தால்,
  spa-RV-1909: Y vosotros os levantasteis hoy contra la casa de mi padre, y matasteis
    sus hijos, setenta varones, sobre una piedra; y habéis puesto por rey sobre los
