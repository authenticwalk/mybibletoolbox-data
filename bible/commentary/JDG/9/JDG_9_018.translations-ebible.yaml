  hmo-hmo: To umui ese hari dina lauegu tamana ena famili umui tuari henia vadaeni,
    iena natuna 70 nadi tamona ena latanai umui alaia mase. Bona Abimeleka, lauegu
    tamana ena hesiai hahine ena natuna, be Sekema taudia edia king umui halaoa vadaeni,
    ia be emui varavara dainai.
  urd-urd: और तुम ने आज मेरे बाप के घराने से बग़ावत की, और उसके सत्तर बेटे एक ही पत्थर
    पर क़त्ल किए, और उसकी लौंडी के बेटे अबीमलिक को सिकम के लोगों का बादशाह बनाया इसलिए
    कि वह तुम्हारा भाई है।
  rus-SYN: а вы теперь восстали против дома отца моего, и убили семьдесят сынов отца
    моего на одном камне, и поставили царем над жителями Сихемскими Авимелеха, сына
    рабыни его, потому что он брат ваш.
  bqc-SIM: ↄ̃ a fɛlɛ ń aà bɛdeↄ gbã sa. A aà nɛgↄ̃ɛ gbɛ̃ↄn bàaↄ̃kwiↄ dɛ̀dɛ gbɛ̀
    doũwa, ↄ̃ a aà zↄ nɛ́ Abimɛlɛki kpà Sikɛũ kía ũ, kɛ́ a dɛ á gbɛ̃́ ũ yã́i.
  tcz-CHONGTHU: Ahinlah tunin nanghon kapaleh achilhah ho chungah khan gitlouna nasatah
    nabollun achate somsagi jen chu songkhat mangchan nathat tauvin ahi. Hitichun
    asoh numeinu chapa Abimelech chu nasopiu ahiyeh in nalengpau vin natung tauvin
    ahi.
  mar-mar: परंतु तुम्ही आज माझ्या वडिलाच्या घरावर उठला, आणि त्याचे पुत्र सत्तर माणसे,
    यांना तुम्ही एका शिळेवर जिवे मारले, आणि त्याच्या दासीचा पुत्र अबीमलेख याला शखेमातल्या
    मनुष्यांवर राजा करून ठेवले, कारण तो तुमचा भाऊ आहे.
  qub-qub: Gamcuna ichanga papänëpa famillyanta chiquicarcärishcanqui. Juc rumi janallancho
    wañuchishcanqui ganchis chunca (70) ollgu wamrancunata. Nircärir gamcunaga rayniqui
    cananpaj churashcanqui Jerobaalpa wachachipacuy wamran Abimelecta famillyayqui
    captillan.
  hat-hat: Epi pou jòdi a nou leve dèyè fanmi papa m' yo. Nou touye swasanndis pitit
    gason l' yo sou menm wòch la, epi nou pran Abimelèk, yon pitit gason li fè ak
    yonn nan sèvant li yo, nou mete l' wa alatèt grannèg lavil Sichèm yo. Poukisa?
    Paske se fanmi nou li ye?
  eng-BSB: but you have risen up against my father’s house this day and killed his
    seventy sons on a single stone, and you have made Abimelech, the son of his maidservant,
    king over the leaders of Shechem because he is your brother—
  tod-tod: Wɔun, wo wuzeɠea kɛ̀ɛ ná-pɛlɛyeɠei laalɔɠɔma za, wo ná-doun zunuiti paani,
    zunu ʋuulɔfela (70), kɔtu ɠilagi maazu. Wo ná-botiɠɛ anzanui ná-doun zunui Aɓimeelɛke
    lo Sikɛme ga masagi, tɔɔzei toɠa ga wo-ɠɛɛloin.
  eng-WEBPB: and you have risen up against my father’s house today and have slain
    his sons, seventy persons, on one stone, and have made Abimelech, the son of his
    female servant, king over the men of Shechem, because he is your brother);
  kbq-kbq: Hianagi menina nenfane naga'anena hara rezamanteta 70'a ne' mofavreramima'a
    magoke have agofetu zamahe vagare'naze. Ana nehuta eri'za a'amofo mofavrea Abimelekina
    Sekemu kinia azeri oti'naze. Na'ankure agra tamagripinti fore hu'negu anara hu'naze.
  nhe-BL: Pero ama inmosisiníaj ica notata huan iteixmatcahua, huan inquinmictijque
    ipan se tetl nopa 70 iconehua. Huan ama ipan Siquem inquitequitlalijque Abimelec
    para imotlanahuatijca tlen icone notata ica iompaca sihua. Huan san inquitlalijque
    pampa eliyaya se imoteixmatca.
  gub-BL: Kutàri peiko heru iànàm waàmàtyry'ymar romo. Pezuka 70 ta'yr pitài ita rehe
    pe wà. A'e re pemuigo kar Amimerek penuwihawete romo. Zineàw ta'yr, kuzà uma'ereko
    e ma'e imemyr romo hekon a'e. Wiko peànàm romo a'e. Xo a'e rupi zo pemuigo kar
    penuwihawete romo. Nuzapo pixik kwaw ikatu ma'e peme.
  eng-DRA: 'And you are now risen up against my father’s house, and have killed his
    sons seventy men upon one stone, and have made Abimelech the son of his handmaid
    king over the inhabitants of Sichem, because he is your brother:'
