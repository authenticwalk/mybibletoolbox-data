  hin-2017: परन्तु तुम ने आज मेरे पिता के घराने के विरुद्ध उठकर बलवा किया, और उसके
    सत्तर पुत्र एक ही पत्थर पर घात किए, और उसकी रखैल के पुत्र अबीमेलेक को इसलिए शेकेम
