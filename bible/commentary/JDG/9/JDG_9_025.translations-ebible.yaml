verse: JDG.009.025
translations:
  mal-C: ശേഖേം പൗരന്മാർ അയാൾക്കു വിരോധമായി മലമുകളിൽ ആളുകളെ പതിയിരുത്തി. ഇവർ ആ വഴി
    പോകുന്ന എല്ലാവരെയും കവർച്ചചെയ്തു; ഇതിനെക്കുറിച്ച് അബീമെലെക്കിന് അറിവുകിട്ടി.
  deu-TKW: So stifteten denn die Bürger von Sichem auf den Höhen der Berge Wegelagerer
    gegen ihn auf, die jeden, der an der Landstraße an ihnen vorüberzog, beraubten.
    Das wurde Abimelech hinterbracht.
  lin-lin: 'Bavandi ya Sishemi batielaki Abimeleki motambo na likolo ya bangomba :
    batiaki bato na esika ya kobombama mpo na kobotola biloko epai ya baleki nzela
    nyonso oyo bazalaki koleka pene na bango. Mpe bamemelaki Abimeleki sango yango.'
  eng-LSV: And the masters of Shechem set ambushes for him on the top of the hills,
    and rob everyone who passes over by them in the way, and it is declared to Abimelech.
  eng-GNV: 'So the men of Shechem set men in wayte for him in the toppes of the mountaines:
    who robbed all that passed that way by them: and it was tolde Abimelech.'
  eng-WEBSTER: 'And the men of Shechem set liers in wait for him on the top of the
    mountains, and they robbed all that came along that way by them: and it was told
    Abimelech.'
  nhw-BL: Nopa Siquem ehuani pejque quintlalíaj tlacame cuatitla para ma quiojchiyaca
    Abimelec. Huan quema quichiyayayaj, quintlachtequiliyayaj nochi catli nopona panoyayaj.
    Huan se quiilhui Abimelec para quiojchiyayayaj.
  swh-ONEN: Hivyo, kutokana na uadui juu yake watu wa Shekemu wakaweka watu wa kumvizia
    katika vilele vya milima. Wakawanyangʼanya watu wote waliopita karibu nao, nayo
    haya yakaarifiwa kwa Abimeleki.
  bba-bba: Sikɛmuɡibu bu kɑ Abimɛlɛkin wɑɑru ɡo, yerɑ bɑ tɔmbu ɡɑbu beruɑ ɡuunu wɔllɔ.
    Tɔn be, bɑ̀ n ɡoo wɑ u sɑrɔ mi, kpɑ bu yɛ̃ro sɛ̃re bu win yɑ̃nu mwɑ. Yerɑ bɑ dɑ
    bɑ ye Abimɛlɛki sɔ̃ɔwɑ.
  eng-KJVCPB: 'And the men of Shechem set liers in wait for him in the top of the
    mountains, and they robbed all that came along that way by them: and it was told
    Abimelech.'
  luo-luo: Kuom mano, jo-Shekem noketo ji ewi gode mondo omonje kendo omaa ngʼato
    angʼata mane okalo machiegni, kendo wachni noterne Abimelek.
  meu-meu: Bena Sekem taudia ese e bani henia, ororo doridia ai; bona una dala amo
    e laolaova taudia iboudiai edia kohu e dadi. A haida ese Abimelek e hamaoroa.
  npi-ULB: यसैले शकेमका अगुवाहरूले पहाडका चुचुराहरूमा उनलाई आक्रमण गर्न मानिसहरू कुरुवा
    राखे, र त्यो बाटो भएर हिंड्ने सबैलाई तिनीहरूले लुटे । यस बारेमा अबीमेलेकलाई भनियो
    ।
  yor-yor: Nítorí ìkórìíra tí wọ́n ni sí àwọn olórí, ni Ṣekemu dẹ àwọn ènìyàn sí àwọn
    orí òkè láti máa dá àwọn ènìyàn tó ń kọjá lọ́nà, kí wọn sì máa jà wọ́n lólè, àwọn
    kan ló sọ èyí fún Abimeleki.
  ind-ind: Para pemimpin Sikem ingin membunuh Abimelek, jadi mereka membayar sekelompok
    perampok untuk bersembunyi di puncak-puncak bukit dan menyergap dia. Tetapi para
    perampok itu menjarah semua orang yang lewat di sana. Akhirnya rencana mereka
    itu terdengar oleh Abimelek.
  pes-OPCB: اهالی شکیم افرادی را بر قلهٔ کوهها گذاشتند تا در کمین ابیملک باشند. آنها
    هر کسی را از آنجا می‌گذشت، تاراج می‌کردند. اما ابیملک از این توطئه باخبر شد.
  tgl-ULB: Kaya nagtalaga ang mga pinuno ng Shekem ng mga kalalakihan na mag-aabang
    sa mga tuktok ng mga burol para tambangan nila siya, at ninakawan nila lahat ng
    dumaan sa kanila sa tabi ng daan. Ibinalita ito kay Abimelec.
  hui-hui: Ani bialu Segemeali maru hari nene wiagoria Abimelege bo wahole mamage
    hole pene. Ani pu howa agali uruni tigua wali agali hariga ogonidagua pu íbu biyaru
    minu balu tinaga dabudabu yalu piyaru mo page bini. Ani bialu ka layago hale howa
    agali maru hearume Abimelege lamini.
  mya-mya: ရှေ​ခင်​မြို့​သား​တို့​သည်​အ​ဘိ​မ​လက်​အား တောင်​ထိပ်​များ​တွင် ချုံ​ခို​ချောင်း​မြောင်း​စေ​ရန်
    အ​စောင့်​ထား​ကြ​၏။ ထို​အ​စောင့်​တို့​သည်​ဖြတ် သန်း​သွား​လာ​သူ​တို့​၏​ဥစ္စာ​ပစ္စည်း​များ​ကို
    လု ယူ​ကြ​၏။ ထို​သ​တင်း​ကို​အ​ဘိ​မ​လက်​ကြား သိ​ရ​လေ​သည်။
  bod-N: སི་ཀེམ་གྱི་འགོ་དཔོན་རྣམས་ཀྱིས་མི་མངགས་ནས་རི་མགོར་འཇབས་ཤིང་ཨ་བི་མེ་ལེག་ལ་བསྒུགས་པ་དང་།
    ཁོ་རྣམས་ཡོད་སར་བརྒྱུད་ནས་འགྲོ་མཁན་ཐམས་ཅད་ལ་འཕྲོག་བཅོམ་བྱས་པ་ལ། མི་ཞིག་གིས་དོན་དེ་ཨ་བི་མེ་ལེག་ལ་སྨྲས།
  sna-sna: Mukumurwisa kwavo, vagari ava veShekemu vakaisa varume pamusoro pezvikomo
    kuti vavandire nokupamba mumwe nomumwe aipfuura, uye izvi zvakaziviswa kuna Abhimereki.
  spa-BLM: Los hombres de Siquem le tendieron una emboscada en las cimas de los montes,
    y robaron a todos los que pasaban por ese camino; y Abimelec fue informado de
    ello.
  cac-cac: A eb' aj Siquem chi', ay eb' sb'at sc'ub'ejel sb'a d'a titac b'e d'a spac'ultac
    lum vitz, tz'elta eb' d'a eb' anima tz'ec' d'a yol b'e tz'ec' d'a slac'anil chon̈ab'
    chi' yic tz'elc'an eb'. Ix alji yab' vin̈aj Abimelec to icha chi' sc'ulej eb'.
  swh-ULB: Basi wakuu wa Shekemu wakawaweka wanaume wamkisubiri juu ya vilima ili
    wamwangamize, nao wakawaibia wote waliokuwa wamepita katika barabara hiyo. Hii
    iliripotiwa kwa Abimeleki.
  bel-bel: Жыхары Сіхемскія пасадзілі супроць яго ў засаду людзей на вяршынях гор,
    якія рабавалі кожнага, хто праходзіў міма іх па дарозе. Пра гэта данесена было
    Авімэлэху.
  deu-ELBBK: Und die Bürger von Sichem legten einen Hinterhalt gegen ihn auf die Gipfel
    der Berge, und sie beraubten jeden, der auf dem Weg bei ihnen vorüberzog. Und
    es wurde dem Abimelech berichtet.
  mbb-OT: Mibpeeyanan te menge tig-Shekem te menge etew si Abimelec diyà te menge
    vuvungan, ne edtulisen dan is langun he ebayà dutun. Ne netudtulan si Abimelec
    mehitenged kayi.
  mal-2015: ശെഖേംപൗരന്മാർ മലമുകളിൽ അവന്നു വിരോധമായി പതിയിരിപ്പുകാരെ ആക്കി, ഇവർ തങ്ങളുടെ
    സമീപത്തുകൂടി വഴിപോകുന്ന എല്ലാവരോടും കവർച്ച തുടങ്ങി; ഇതിനെക്കുറിച്ചു അബീമേലെക്കിന്നു
    അറിവുകിട്ടി.
  rmc-rmc: O manuša andral o Šichem pre leste ačhade pro verchi muršen, save občorarenas
    dojekhes, ko pašal lende predžalas pal o drom. A o Abimelech pes pal oda dodžanľa.
  pes-OPV: پس اهل شکیم بر قله های کوهها برای او کمین گذاشتند، و هرکس را که از طرف
    ایشان در راه می‌گذشت، تاراج می‌کردند. پس ابیملک را خبر دادند.
  ron-1924: Локуиторий Сихемулуй ау пус ла пындэ ымпотрива луй, пе вырфуриле мунцилор,
    ниште оамень каре жефуяу пе тоць чей че тречяу пе лынгэ ей пе друм. Ши лукрул
    ачеста а фост адус ла куноштинца луй Абимелек.
  ben-OBCV: অবীমেলকের বিরুদ্ধাচরণ করে শিখিমের নাগরিকরা পর্বতের চূড়ায় চূড়ায় গোপনে
    লোকদের ঘাঁটি গেড়ে বসিয়ে দিল এবং সেখান দিয়ে যাওয়া প্রত্যেকের সবকিছু তারা লুট
    করতে লাগল। আর এই খবরটি অবীমেলককে জানানো হল।
  som-som: Oo dadkii reer Shekemna waxay isagii buuraha dushooda u saareen rag gaadmo
    ah, oo iyana waxay dhaceen wax alla wixii jidkaas agtooda ah soo maray; oo taas
    waxaa loo sheegay Abiimeleg.
  lat-VUC: 'Posueruntque insidias adversus eum in summitate montium: et dum illius
    præstolabantur adventum, exercebant latrocinia, agentes prædas de prætereuntibus:
    nuntiatumque est Abimelech.'
  eng-ASVBT: 'And the men of Shechem set liers-in-wait for him on the tops of the
    mountains, and they robbed all that came along that way by them: and it was told
    Abimelech.'
  ita-1885: I Sichemiti adunque gli posero agguati in su le sommità de' monti, i quali
    rubavano in su la strada chiunque passava appresso di loro. E ciò fu rapportato
    ad Abimelec.
  eng-LXXUP: And the men of Shechem set liers in wait against him on the top of the
    mountains, and robbed everyone who passed by them on the way; and it was reported
    to the King Abimelech.
  eng-ULB: So the leaders of Shechem positioned men to lie in wait on the hilltops
    that they might ambush him, and they robbed all who passed by them along that
    road. This was reported to Abimelech.
  spa-VBL: Los jefes de Siquem enviaron hombres a los pasos de la colina para que
    acecharan y atacaran a Abimelec, y, mientras tanto, robaban a todos los que pasaban
    por el camino. Abimelec se enteró de lo que ocurría.
  fra-_FOB: Les chefs de Sichem lui tendirent donc des embûches sur le haut des montagnes,
    et ils pillaient tous ceux qui passaient près d'eux par le chemin. Et cela fut
    rapporté à Abimélec.
  mal-mal: ശെഖേംപൌരന്മാർ മലമുകളിൽ അവന് വിരോധമായി പതിയിരിപ്പുകാരെ ആക്കി, ഇവർ തങ്ങളുടെ
    സമീപത്തുകൂടി വഴിപോകുന്ന എല്ലാവരേയും കവർച്ച ചെയ്തു; ഇതിനെക്കുറിച്ച് അബീമേലെക്കിന്
    അറിവുകിട്ടി.
  urd-GVR: Us waqt Sikam ke log irdgird kī choṭiyoṅ par chaṛh kar Abīmalik kī tāk
    meṅ baiṭh gae. Jo bhī wahāṅ se guzarā use unhoṅ ne lūṭ liyā. Is bāt kī ḳhabar
    Abīmalik tak pahuṅch gaī.
  suz-BL: मिनु शेकेम ङा ठेयब मुरपुकीमी अबीमेलेक कली काइ मदाक्‍थु, साइक्चा, दे डांडाम
    बाप्‍चा कली मुर सोइक्‍तमे बाक्‍त। मेकोपुकीमी लांम गाक्‍ब आन मारेइ मारेइ रोइक्‍तमे
    बाक्‍त। मिनु लांम बाप्‍शो बाक्‍नीम, दे अबीमेलेक कली तुइक्‍पदमे बाक्‍त।
  ita-1927: I Sichemiti posero in agguato contro di lui, sulla cima de’ monti, della
    gente che svaligiava sulla strada chiunque le passasse vicino. E Abimelec fu informato
    della cosa.
  ckb-ckb: جا شارنشینەکانی شەخەم بۆسەیان لەسەر لووتکەی چیاکان لە دژی دانا و هەر یەکێک
    لەسەر ڕێگاکە بەلایاندا تێدەپەڕی ڕووتیان دەکردەوە. ئیتر هەواڵ گەیشت بە ئەبیمەلەخ.
  eng-BBE: And the townsmen of Shechem put secret watchers on the tops of the mountains,
    and they made attacks on all who went by on the road and took their goods; and
    word of this came to Abimelech.
  kan-OKCV: ಶೆಕೆಮಿನ ಹಿರಿಯರು ಪರ್ವತ ಶಿಖರಗಳ ಮೇಲೆ ಅವನಿಗೋಸ್ಕರ ಹೊಂಚುಗಾರರನ್ನು ಇಟ್ಟು, ತಮ್ಮ
    ಸಮೀಪವಾಗಿ ಮಾರ್ಗದಲ್ಲಿ ಹಾದುಹೋಗುವ ಎಲ್ಲರನ್ನು ಸುಲಿದುಕೊಂಡರು. ಈ ವರ್ತಮಾನವು ಅಬೀಮೆಲೆಕನಿಗೆ
    ಮುಟ್ಟಿತು.
  tam-2017: சீகேமின் மனிதர்கள் மலைகளின் உச்சியில் அவனுக்கு ஒளிந்திருக்கிறவர்களை வைத்தார்கள்;
    அவர்கள் தங்கள் அருகே வழிநடந்துபோகிற எல்லோரையும் கொள்ளையிட்டார்கள்; அது அபிமெலேக்குக்கு
    அறிவிக்கப்பட்டது.
  spa-RV-1909: Y pusiéronle los de Sichêm asechadores en las cumbres de los montes,
    los cuales salteaban á todos los que pasaban junto á ellos por el camino; de lo
    que fué dado aviso á Abimelech.
  ron-BTF: Și bărbații din Sihem au pus pânditori pentru el pe vârfurile munților
    și au jefuit pe toți cei care treceau pe acea cale pe lângă ei; și i s-a spus
    lui Abimelec.
  eng-WEBP: The men of Shechem set an ambush for him on the tops of the mountains,
    and they robbed all who came along that way by them; and Abimelech was told about
    it.
  eng-FBV: The leaders of Shechem sent men to the hill passes to lie in wait and attack
    Abimelech, and, in the meantime, they robbed everyone who passed by on the road.
    Abimelech found out what was happening.
  nld-1939: De burgers van Sikem legden hem hinderlagen op de toppen der bergen, en
    beroofden een ieder, die op weg hen voorbijging. Dit werd Abimélek meegedeeld.
  nch-BL: Nopa Siquem ehuani pejque quintalíaj tacame cuatita para ma quiojchiyaca
    Abimelec. Huan quema quichiyayayaj, quintachtequiliyayaj nochi cati nopona panoyayaj.
    Huan se quiilhui Abimelec para quiojchiyayayaj.
  vie-1934: Người Si-chem sai mấy kẻ đi rình rập người trên chót núi; chúng nó cướp
    giựt những kẻ đi qua đường gần bên chúng nó. A-bi-mê-léc hay được điều đó.
  hin-CV: उसके लिए शेकेम के लोगों ने पहाड़ों की चोटियों पर अपने लोगों को घात में लगा
    दिए, जो वहां से निकलते हुए यात्रियों को लूट करते थे. इसकी सूचना अबीमेलेक को दे
    दी गई.
  spa-BES: Y los habitantes de la ciudad de Siquem pusieron observadores secretos
    en las cimas de las montañas, e hicieron ataques contra todos los que pasaban
    por el camino y tomaban sus bienes; Y la noticia de esto vino a Abimelec.
  tdx-tdx: Ie amy zao, nirahe’ o roandria’ i Sekemeo ty hamandroñe aze an-kaboa’ o
    vohitseo, le fonga nikamere’ iareo ze niary marine’ iareo, vaho natalily amy Abimeleke.
  tha-KJV: ชาวเมืองเชเคมได้วางคนซุ่มซ่อนไว้คอยดักอาบีเมเลคที่บนยอดภู​เขา เขาก็ปล้นคนทั้งปวงที่ผ่านไปมาทางนั้น
    และมีคนบอกอาบีเมเลคให้​ทราบ
  por-BR-2018: E puseram-lhe os de Siquém emboscadores nos cumes dos montes, os quais
    assaltavam a todos os que passavam junto a eles pelo caminho; do que foi dado
    aviso a Abimeleque.
  deu-ELO: Und die Bürger von Sichem legten einen Hinterhalt wider ihn auf die Gipfel
    der Berge, und sie beraubten jeden, der des Weges bei ihnen vorüberzog. Und es
    wurde dem Abimelech berichtet.
  eng-WYC-2018: And men of Shechem set ambushments against the king in the highness
    of hills; and while they abode his coming, they haunted thefts, and took preys
    of men passing thereforth; and it was told to Abimelech. (And so the men of Shechem
    set men in ambush against the king in the highness of the hills; and while they
    waited for him, they robbed, and took plunder, from those who passed by; and this
    was told to Abimelech.)
  epo-epo: Kaj la loĝantoj de Ŝeĥem starigis kontraŭ li insidantojn sur la suproj
    de la montoj, kaj ili prirabadis ĉiun, kiu pasis preter ili sur la vojo. Kaj oni
    diris tion al Abimeleĥ.
  uig-PIN: Xǝkǝmdiki kixilǝr Abimǝlǝkni tutmaⱪqi bolup, taƣlarning qoⱪⱪiliriƣa paylaⱪqilarni
    bɵktürmǝ ⱪilip turƣuzdi; ular u yǝrdin ɵtkǝn yoluqilarning ⱨǝmmisini bulang-talang
    ⱪildi. Bu ix Abimǝlǝkkǝ yǝtküzüldi.
  beo-beo: Siegeme dunu da goumi gadodili Abimelege fuga:ma:ne logo la:ididili wamoaligisu.
    Nowa dunu da logoga ahoanoba, ilia da amo dunu ilia liligi wamolasu. Eno dunu
    da amo hou Abimelegema olelei.
  tpi-OTNT: Olsem na ol man bilong Sekem i salim sampela man i go hait antap long
    het bilong ol maunten, na ol i wet long kilim Abimelek. Tasol ol dispela man i
    wok long paitim ol man i kam long dispela rot, na pulim ol samting bilong ol.
    Olsem na Abimelek i save long samting ol i laik mekim long em.
  hau-SA: Cikin hamayya da shi waɗannan ’yan ƙasar Shekem suka sa mutane a kan tuddai
    don su yi kwanton ɓauna a kan su yi fashi ga duk wanda ya wuce a can, wannan fa
    ya kai kunnen Abimelek.
  uig-LAT: Shekemdiki kishiler Abimelekni tutmaqchi bolup, taghlarning choqqilirigha
    paylaqchilarni böktürme qilip turghuzdi; ular u yerdin ötken yoluchilarning hemmisini
    bulang-talang qildi. Bu ish Abimelekke yetküzüldi.
  nde-nde: Ekumelaneni kwabo laye abantu baseShekhemu laba babeka abantu ezingqongeni
    zezintaba ukuba bacathamele bonke abadlula lapho babaphange, njalo lokhu kwabikwa
    ku-Abhimelekhi.
  ton-ton: Pea naʻe fakanofo ʻe he kau tangata ʻo Sikemi ʻae kau tangata ke lamasi
    ia ʻi he tumutumu ʻoe ngaahi moʻunga, pea naʻa nau kaihaʻasi mei he kakai kotoa
    pē naʻe ʻalu ʻi he hala ofi kiate kinautolu pea naʻe fakahā ia kia ʻApimeleki.
  ces-1613: Nebo učinili muži Sichemští jemu zálohy na vrších hor, a loupili všecky
    chodíci mimo ně tou cestou; kterážto věc povědína jest Abimelechovi.
  eng-WMB: The men of Shechem set an ambush for him on the tops of the mountains,
    and they robbed all who came along that way by them; and Abimelech was told about
    it.
  tam-TCV: அபிமெலேக்கை எதிர்த்து மலையுச்சியில் பதுங்கியிருந்து அவ்வழியே போவோரைக் கொள்ளையிடுவதற்காக
    சீகேமின் குடிகள் மனிதரை ஏற்படுத்தினர். இது அபிமெலேக்கிற்கு அறிவிக்கப்பட்டது.
  ceb-ULB: Busa nagbutang ug mga tawo ang mga pangulo sa Siquem didto sa tumoy sa
    mga bungtod sa paghulat aron mapatay nila siya, ug gitulis nila ang tanan nga
    miagi kanila niana nga dalan. Gibalita kini ngadto kang Abimelec.
  pol-UBG: I mężczyźni Sychem zasadzili się na niego na szczycie gór i napadali na
    każdego, kto przechodził tamtą drogą. I doniesiono o tym Abimelekowi.
  urd-GVU: اُس وقت سِکم کے لوگ ارد گرد کی چوٹیوں پر چڑھ کر ابی مَلِک کی تاک میں بیٹھ
    گئے۔ جو بھی وہاں سے گزرا اُسے اُنہوں نے لُوٹ لیا۔ اِس بات کی خبر ابی مَلِک تک
    پہنچ گئی۔
  deu-1912: Und die Männer zu Sichem stellten einen Hinterhalt auf den Spitzen der
    Berge und beraubten alle, die auf der Straße zu ihnen wandelten. Und es ward Abimelech
    angesagt.
  kan-2017: ಶೆಕೆಮಿನವರು ಅಬೀಮೆಲೆಕನಿಗೆ ವಿರೋಧವಾಗಿ ಪರ್ವತಶಿಖರಗಳಲ್ಲಿ ಹೊಂಚುಗಾರರನ್ನಿಟ್ಟರು.
    ಇವರು ಆ ದಾರಿಗಳಲ್ಲಿ ಸಂಚರಿಸುವ ಪ್ರಯಾಣಿಕರನ್ನು ಸುಲಿಗೆ ಮಾಡಿಕೊಳ್ಳುತ್ತಿದ್ದರು. ಈ ವರ್ತಮಾನವು
    ಅಬೀಮೆಲೆಕನಿಗೆ ಮುಟ್ಟಿತು.
  yap-yap: Pi pumo’on nu Shekem e ra ted bochiyad nga p’ebgul e pi burey ni ngar oggad
    ku Abimelek, ma ku yad be og ko pi’in yad be yan u rom ngu’ur feked e tirorad
    u yargal. Minog e pin’ey ku Abimelek.
  hlt-MCSB: Abimelek te a moeh uh tih tlang som ah aka rhongngol Shekhem boei rhoek
    loh longuei ah aka pongpa boeih te a rheth uh te Abimelek taengla a puen pah.
  mdy-ETH: ሴኬሜይዳ ናንጋ ዓሳ ዓቤሜሌኬ ዑፃ ሞርኬ ማዒ ዔቂ ዔያቶ ባኣካፓ ዻካ ዓሲ ዶኦራዖ ዹኮ ዹኮይዳ ካቲሲ ዴይሤኔ፤ ዬያይዲ
    ዬይና ጎይፆና ዴንዳ ዓሶ ቢያ ቡሬኔ፤ ዬያ ዓቤሜሌኬ ዋይዜኔ።
  twi-ASANTE: Sekem mmarima bi kɔtɛɛ Abimelek wɔ mmepɔ atifi, na wɔbɔɔ obiara a ɔtwaam
    wɔ hɔ no apoo. Nnipa bi kɔɔ Abimelek nkyɛn kɔtii nʼase.
  eng-WEBU: The men of Shechem set an ambush for him on the tops of the mountains,
    and they robbed all who came along that way by them; and Abimelech was told about
    it.
  wal-wal: Sekeema asai amarida asaa dooridi, deriyaa xeeran Abimeleka bolli zuggidi
    uttanaadan oottiis. Zuggi uttidaageeti ogiyaara kanttiya asaa ubbaa bonqqidosona;
    bonqqin Abimeleki hegaa ubbaa siyiis.
  spa-PDDPT: Los varones de Siquem pusieron emboscadas contra Abimelec en las cumbres
    de las montañas, quienes robaban a los que pasaban junto a ellos por el camino.
    De esto se informó a Abimelec.
  gun-gun: Ha'e rami vy Abimeleque rovai Siquém pygua kuery omoĩ avakue yvyty ikuai
    va'e áry oma'ẽ mbegue aguã, ha'e va'e rupi oaxa va'e ha'e javi ha'e kuery oguero'a
    aguã. Ha'e rã ha'e nunga Abimeleque pe omombe'ua.
  agu-BL: I tzun bantz at cobox aj Siquem yi cyewa'n quib xo'l wutz. E' cu'n alk'om.
    Nin e' oc tan talk'e'n chime'bi'l yi e' aj pyaj yi na chicy' cu'ntz tbe'. Nin
    tzun tbit Abimelec yi xtxolbila'tz.
  ilo-ULB: Isu a nangipuesto dagiti mangidadaulo iti Sikem iti lallaki tapno agpadaan
    iti tapaw dagiti turod tapno mabalinda a saneben isuna, ket tinakawanda amin a
    lumabas kadakuada iti dayta a dalan. Naipadamag daytoy kenni Abimelec.
  kpg-kpg: Digau Shechem ga palapala hagammuni e dadaumada Abimelech i hongo nia gonduu,
    gei digaula e kae nia mee ni daangada huogodoo ala e loomoi laalaa. Di hai deenei
    gu haga iloo gi Abimelech.
  uig-ARA: شەكەمدىكى كىشىلەر ئابىمەلەكنى تۇتماقچى بولۇپ، تاغلارنىڭ چوققىلىرىغا پايلاقچىلارنى
    بۆكتۈرمە قىلىپ تۇرغۇزدى؛ ئۇلار ئۇ يەردىن ئۆتكەن يولۇچىلارنىڭ ھەممىسىنى بۇلاڭ-تالاڭ
    قىلدى. بۇ ئىش ئابىمەلەككە يەتكۈزۈلدى.
  sus-sus: Sikemi kuntigie naxa mixie ti yanfanteya ra Abimeleki xili ma geyae xun
    tagi, e nu mixie fɛtɛnkɛn naxee nu dangima kira ra e yire. Abimeleki naxa na fe
    mɛ.
  pon-2006: Mehn Sekem ahpw kin rukuruk oh mwasamwasahn Apimelek pohn nahna kan, irail
    ahpw kin kulih aramas koaros me kin keid wasao; pakair ahpw wiawihong Apimelek.
  ksd-ksd: Ma ra tarai Sekem dia ga tibe ra umana tena kiki uai ta ra ul a luana upi
    diat a ki pa ia, ma diat a rarara vakai ta diat par dia ga bolabolo; ma di ga
    ve Abimelek ure.
  tur-YTC: Şekemliler ona karşı dağların başlarında pusu kurdular ve o yoldan yanlarından
    geçenlerin hepsini soydular; Avimelek'e de bundan söz edildi.
  grc-BRENT: Καὶ ἔθηκαν αὐτῷ οἱ ἄνδρες Σικίμων ἐνεδρεύοντας ἐπὶ τὰς κεφαλὰς τῶν ὀρέων,
    καὶ διήρπαζον πάντα ὃς παρεπορεύετο ἐπʼ αὐτοὺς ἐν τῇ ὁδῷ· καὶ ἀπηγγέλη τῷ βασιλεῖ
    Ἀβιμέλεχ.
  ind-AYT: Penduduk Sikhem menempatkan orang untuk menyergap dia di puncak gunung,
    dan merampok setiap orang yang melewati jalan itu. Hal itu diberitahukan kepada
    Abimelekh.
  nya-nya: Choncho anthu a ku Sekemu anayika anthu omubisalira pamwamba pa mapiri.
    Tsono iwo ankalanda anthu odutsa mʼnjira imeneyo zinthu zawo ndipo Abimeleki anamva
    zimenezi.
  hrv-hrv: Hoteći mu napakostiti, šekemski su građani postavili zasjede po vrhovima
    planina i pljačkali svakoga tko bi prošao mimo njih onim putem. Javiše to Abimeleku.
  mps-mps: Tama te Sekem bidi dabego te bidi dabe meba tagala palama, te bulu du dabe
    mageba duala sigi pelama, tama augwaligo te Abimelek elainu tonaluali. Tiali goli,
    te bidi dabego te sunumidu asela wali bidi dabe elama, tama augwaligo doado bage
    dabe siyu yai. Tama Abimelekgo te sę ebo po odali.
  tpi-tpi: Olsem na ol man bilong Sekem i salim sampela man i go hait antap long het
    bilong ol maunten, na ol i wet long kilim Abimelek. Tasol ol dispela man i wok
    long paitim ol man i kam long dispela rot, na pulim ol samting bilong ol. Olsem
    na Abimelek i save long samting ol i laik mekim long em.
  dan-1931: Sikems Borgere lagde da Baghold på Bjergtoppene, og de udplyndrede alle
    vejfarende, der kom forbi dem. Dette meldtes Abimelek.
  vie-OVCB: Người Si-chem mai phục trên đỉnh núi, chờ đợi A-bi-mê-léc. Nhưng vì họ
    cướp bóc những người đi ngang qua vùng ấy, nên tin này đến tai A-bi-mê-léc.
  guj-2017: જેથી શખેમના આગેવાનોએ પર્વતના શિખર પર લાગ તાકીને તેના પર છાપો મારનારાઓને
    બેસાડ્યા અને જે સર્વ તેઓની પાસે થઈને તે માર્ગે જતા હતા તે સર્વને તેઓ લૂંટી લેતાં
    હતા. આ બાબત અબીમેલેખને જણાવવાંમાં આવી.
  pon-2006A: Mehn Sekem ahpw kin rukuruk oh mwasamwasahn Apimelek pohn nahna kan,
    irail ahpw kin kulih aramas koaros me kin keid wasao; pakair ahpw wiawihong Apimelek.
  por-BRBSL: Os homens de Siquém montaram uma emboscada para ele no topo das montanhas,
    e roubaram todos os que vieram por ali; e Abimelech foi informado sobre isso.
  cth-cth: Shekhemnaw niyah Abimelek teh lawp han a ngai awh dawkvah, taminaw monsom
    a pawp sak awh. Ahnimanaw ni kahlawng ka cet e naw pueng hnopainaw a lawp awh
    teh a la pouh awh. Hote kamthang hah Abimelek ni a thai.
  twi-twi: Sekem mmarima bi kɔtɛwee Abimelek wɔ mmepɔw atifi, na wɔbɔɔ obiara a otwaa
    mu wɔ hɔ no apoo. Nnipa bi kɔɔ Abimelek nkyɛn kotii nʼase.
  hlt-hlt: Abimelek te a moeh uh tih tlang som ah aka rhongngol Shekhem boei rhoek
    loh longuei ah aka pongpa boeih te a rheth uh te Abimelek taengla a puen pah.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Sisɛmmu ɛì kɔbɛɛ sɔri kɛ́hoo mbɛnìtìbɛ̀ ditɑ̃rì ĩ́nkɛ̀ kɛ̀ bɛ̀
    ndimmù bɛ̀ɛ̀ pɛ̃nkù dɛborɛ̀ kɛ fekù bɛ kpɛrɛ kɛ̀ Abimɛdɛkii tì kèè.
  msy-2020: Ezɨ Sekemɨn gumazir dapaniba, Abimelekɨn aghuagha osɨmtɨziba a danɨngasa,
    gumazir kurar maba amadazɨ, me mɨghsɨabar isɨn moga ikia tuavir kamɨn izir gumazamiziba
    bagha gara, men suigha men biziba isava me mɨsosi. Kamaghɨn, bizir me Abimelek
    damuamim an a gɨfo.
  dop-dop: Pɑ cɑɑkɑɣɑ sɩ pɑ́ hiki Apimelɛkɩ, ɩlɛnɑ pɑ́ ponɑ yǝlɑɑ kɛ pulɑsɩ tɑɑ nɑ
    pɑ́ pɑpɩ tǝnɑ, nɑ mpɑɑʋ tɔntʋ wei ɩ́ tɛɛkɩ, ɩlɛ pɑ lɛɛkɩ ɩ wontu. Ḿpʋ́ɣʋ́ wulɑʋ
    nɩɩ-tɩ.
  azb-azb: Şekem əhalisi dağların başında Avimelekə qarşı pusqu qurub yolda yanlarından
    keçənlərin hamısını soyurdular. Bunu Avimelekə xəbər verdilər.
  eng-DBY: And the citizens of Shechem set liers in wait for him on the tops of the
    mountains, and they robbed all that came along that way by them. And it was told
    Abimelech.
  hin-2017: तब शेकेम के मनुष्यों ने पहाड़ों की चोटियों पर उसके लिये घातकों को बैठाया,
    जो उस मार्ग से सब आने जानेवालों को लूटते थे; और इसका समाचार अबीमेलेक को मिला।
  eng-YLT: And the masters of Shechem set for him ambushes on the top of the hills,
    and rob every one who passeth over by them in the way, and it is declared to Abimelech.
  eng-WYC-2017: And men of Shechem set ambush-ments against the king in the highness
    [or tops] of hills; and while they abode his coming, they haunted thefts, and
    took preys of men passing thereforth; and it was told to Abimelech.
  eng-WMBB: The men of Shechem set an ambush for him on the tops of the mountains,
    and they robbed all who came along that way by them; and Abimelech was told about
    it.
  urd-GVH: उस वक़्त सिकम के लोग इर्दगिर्द की चोटियों पर चढ़कर अबीमलिक की ताक में बैठ
    गए। जो भी वहाँ से गुज़रा उसे उन्होंने लूट लिया। इस बात की ख़बर अबीमलिक तक पहुँच
    गई।
  rug-rug: Meke kanaia ri na tinoni Sekemi se Abimeleki meke la vekoi rini pa batudi
    rina toqere sari na tie hikohiko pude ṉoṉovali na sekei sari na tie pu ene hola
    pa dia siraṉa. Meke tozia ri na tie koe Abimeleki sapu gua asa.
  gaz-gaz: Namoonni Sheekemis akka isaan riphanii isa eegataniif fiixee gaaraa irra
    namoota kaaʼatan; isaanis nama achiin darbu hunda saamaan; wanni kunis Abiimelekitti
    odeeffame.
  fra-LSG: Les habitants de Sichem placèrent en embuscade contre lui, sur les sommets
    des montagnes, des gens qui dépouillaient tous ceux qui passaient près d’eux sur
    le chemin. Et cela fut rapporté à Abimélec.
  yal-yal: Siken kaane yi muxune ti geyane fari a xili ma, na muxune yi sigatine goronne
    birin bama nɛn e yii kira yi. Abimeleki yi na mɛ.
  haw-1868: Hoonoho iho la na luna o Sekema i poe hoohalua ia ia, maluna iho o na
    mauna; a hoohalua aku la lakou i ka poe a pau i hele ae ma ia ala io lakou la,
    a ua haiia ia Abimeleka.
  arb-NAV: فَنَصَبَ أَهْلُ شَكِيمَ لأَبِيمَالِكَ كَمِيناً عَلَى قِمَمِ الْجِبَالِ
    وَرَاحُوا يَنْهَبُونَ كُلَّ عَابِرِي الطَّرِيقِ. فَأُبْلِغَ أَبِيمَالِكُ بِالأَمْرِ.
  ewe-ewe: Sekemtɔwo be ɖe mɔ si yi to la dzi la dzi na Abimelek. Esi wonɔ elalam
    be wòava yi la, woda adzo ame siwo va to mɔ la dzi yina. Ke ame aɖe fi tofi na
    Abimelek le nugbe si woɖo ɖe eŋu la ŋuti.
  eng-LEE: 'And the men of Shechem set persons to lie in wait for him on the tops
    of the mountains, and they robbed all that passed by them on that way: and it
    was told unto Abimelech.'
  asm-FB: সেয়ে চিখিমৰ লোকসকলে অবীমেলকৰ বিৰুদ্ধে পাহাৰৰ ওপৰত মানুহ ৰাখিলে আৰু তেওঁলোকে
    লুকাই থাকি সেই পথেৰে যিসকল লোক যায় তেওঁলোকক লুট-পাট কৰে। এই বিষয়ে অবীমেলকক জনোৱা
    হ’ল।
  sus-A: سِكٍمِ كُنتِفِيٍ نَشَ مِشِيٍ تِ يَنقَنتٍيَ رَ عَبِمٍلٍكِ شِلِ مَ فٍيَيٍ شُن
    تَفِ، عٍ نُ مِشِيٍ قّتّنكّن نَشٍيٍ نُ دَنفِمَ كِرَ رَ عٍ يِرٍ. عَبِمٍلٍكِ نَشَ
    نَ قٍ مّ.
  fra-SBL: Les hommes de Sichem lui tendirent une embuscade sur les sommets des montagnes
    et ils dévalisèrent tous ceux qui passaient par là ; Abimélec en fut informé.
  hbo-hbo: וַיָּשִׂ֣ימוּ לֹו֩ בַעֲלֵ֨י שְׁכֶ֜ם מְאָרְבִ֗ים עַ֚ל רָאשֵׁ֣י הֶהָרִ֔ים
    וַיִּגְזְל֗וּ אֵ֛ת כָּל־אֲשֶׁר־יַעֲבֹ֥ר עֲלֵיהֶ֖ם בַּדָּ֑רֶךְ וַיֻּגַּ֖ד לַאֲבִימֶֽלֶךְ׃
    פ
  kik-kik: Nĩ ũndũ wa kũregana nake-rĩ, atũũri acio a Shekemu nĩmaigire andũ irĩma-inĩ
    nĩguo mohie na matunye o mũndũ ũrĩa wahĩtũkaga indo ciake, naguo ũhoro ũcio ũkĩmenyithio
    Abimeleku.
  fra-NCL: Les hommes de Sichem placèrent en embuscade contre lui, sur les sommets
    des montagnes, des gens qui dépouillaient tous ceux qui passaient près d’eux sur
    le chemin ; et cela fut rapporté à Abimélek.
  cek-AK: Shekem vangpui ih kaminawk loe Abimelek angang hanah mae nuiah caeh o; to
    ah caeh kaminawk boih ih hmuenmaenawk to lomh pae o; to lok to Abimelek khaeah
    thuih pae o.
  cuk-cuk: Degi, Siquem-dulemar Abimelecʼgi-gwisguega yar-birgi dukuar bukusdamalad.
    We-dule-isganamar dulemar-iirmakmaid-ibe ibmar-atursadamalad. We-ibmar-gunaid
    bela Abimelecʼga sogsamalad.
  uig-CYR: Шәкәмдики кишиләр Абимәләкни тутмақчи болуп, тағларниң чоққилириға пайлақчиларни
    бөктүрмә қилип турғузди; улар у йәрдин өткән йолучиларниң һәммисини булаң-талаң
    қилди. Бу иш Абимәләккә йәткүзүлди.
  tel-2017: షెకెము యజమానులు కొండ శిఖరాలమీద అతని కోసం మాటు గాళ్ళను ఉంచి, ఆ దారిలో వాళ్ళ
    దగ్గరికి వచ్చిన వాళ్ళందరినీ దోచుకున్నారు. అది అబీమెలెకుకు తెలిసింది.
  hat-BSA: Mesye Sichem yo te mete moun an anbiskad kont li sou tèt mòn yo e yo te
    vòlè tout moun ki te pase bò kote yo nan wout la. Tout sa te pale a Abimélec.
  kos-kos: Mwet Shechem elos sap kutu mwet lalos in som wikla fin mangon eol uh tuh
    elos in sruokilya Abimelech, ac mwet inge elos pisre ma lun mwet nukewa su forfor
    in acn sac. Pweng ke ma inge sonol pac Abimelech.
  hbo-WLC: וַיָּשִׂ֣ימוּ לוֹ֩ בַעֲלֵ֨י שְׁכֶ֜ם מְאָרְבִ֗ים עַ֚ל רָאשֵׁ֣י הֶהָרִ֔ים
    וַיִּגְזְל֗וּ אֵ֛ת כָּל־אֲשֶׁר־יַעֲבֹ֥ר עֲלֵיהֶ֖ם בַּדָּ֑רֶךְ וַיֻּגַּ֖ד לַאֲבִימֶֽלֶךְ׃
    פ
  ibo-ibo: Nʼọnọdụ imegide ya, ndị Shekem doro ndị ikom ụfọdụ nʼelu ugwu niile, ndị
    zoro nʼebe ahụ na-apụnara ndị ọbụla na-esite nʼebe ahụ agafe ihe ha nwere. E mere
    ka Abimelek mata na ihe dị otu a na-eme.
  ory-ory: ଆଉ ଶିଖିମ ନିବାସୀ ଲୋକଗଣ ତାହା ଲାଗି ପର୍ବତ ଶୃଙ୍ଗମାନଙ୍କରେ ଲୋକମାନଙ୍କୁ ଗୋପନରେ ଛକି
    ବସାଇଲେ, ତହିଁରେ ସେମାନଙ୍କ ନିକଟ ଦେଇ ସେହି ବାଟେ ଯାହା କିଛି ଗଲା, ତାହାସବୁ ସେମାନେ ଲୁଟ କଲେ;
    ପୁଣି ଅବୀମେଲକ୍‍ ତହିଁର ସମ୍ବାଦ ପାଇଲା।
  chk-chk: Iwe, ekewe re Sikem ra tinala ekoch mwän pwe repwe asesera Apimelek me
    won ungen ekewe chuk. Ekewe mwän ra pwal angei fän pöchökül pisekin chokewe mi
    feila won ewe al. Ei pworaus a tori Apimelek.
  rop-rop: Bambai na detlot men brom det taun bin wandi meigim trep blanga Abimalek,
    en deibin blandim miselp langa ola hil, en deibin stat stilimbat ola enijing brom
    ola pipul hubin wandi go thru langa det hil kantri, en afta det wed bin gobek
    langa Abimalek.
  ukr-1871: Оце ж настановили городяне Сихемські проти його людей в засїдку, й грабили
    вони кожного приходня по дорозї. І довідавсь Абимелех про се.
  deu-1951: Und die Bürger von Sichem bestellten Wegelagerer auf den Höhen der Berge,
    die beraubten alle, welche auf der Straße bei ihnen vorüberwandelten. Und es ward
    dem Abimelech angesagt.
  eng-JPS: And the men of Shechem set liers-in-wait for him on the tops of the mountains,
    and they robbed all that came along that way by them; and it was told Abimelech.
  srp-1865: I Sihemljani pometaše mu zasjede po vrhovima gorskim, pa plijenjahu sve
    koji prolažahu mimo njih onijem putem. I bi javljeno Avimelehu.
  lug-lug: Abatuuze b’omu Sekemu ne bassaawo abasajja ku nsozi babbenga era banyagululenga
    buli eyayitanga mu kkubo. Abimereki n’ategeezebwa.
  heb-heb: וישימו לו בעלי שכם מארבים על ראשי ההרים ויגזלו את כל אשר יעבר עליהם בדרך
    ויגד לאבימלך׃
  ben-IRV: আর শিখিমের লোকেরা তার জন্য কোন কোন পর্বতশৃঙ্গে গোপনে লোক বসিয়ে গেল, সবারই
    দ্রব্যাদি তারা লুট করল; আর অবীমেলক তার সংবাদ পেল।
  pan-pan: ਅਤੇ ਸ਼ਕਮ ਦੇ ਲੋਕਾਂ ਨੇ ਪਰਬਤ ਦੀਆਂ ਚੋਟੀਆਂ ਉੱਤੇ ਉਸ ਨੂੰ ਫੜਨ ਲਈ ਘਾਤ ਲਾਉਣ ਵਾਲੇ
    ਬਿਠਾਏ, ਜੋ ਉਸ ਰਸਤੇ ਤੋਂ ਲੰਘਣ ਵਾਲੇ ਸਾਰੇ ਲੋਕਾਂ ਨੂੰ ਲੁੱਟਦੇ ਸਨ, ਅਤੇ ਅਬੀਮਲਕ ਨੂੰ ਇਸ ਗੱਲ
    ਦੀ ਖ਼ਬਰ ਹੋਈ।
  mya-JVB: ရှေခင် မြို့သား တို့သည် အဘိမလက်ကို ချောင်းမြောင်း စေခြင်းငှါ၊ လူတို့ကို
    တောင် ထိပ် ပေါ် မှာထား ၍ ထိုသူတို့သည် ခရီး သွား သောသူ အပေါင်း တို့၏ ဥစ္စာကို လု
    ယူကြ၏။ ထိုသတင်းကိုလည်း၊ အဘိမလက် သည်ကြား ၏။
  hmo-hmo: Sekema taudia ese ororo dekenai idia hunia noho, idia naria, Abimeleka
    ia mai neganai do idia alaia totona. Bona unai dala dekenai idia loaloa taudia
    ibounai edia kohu idia dadia. To tau haida ese Abimeleka idia hamaoroa.
  urd-urd: तब सिकम के लोगों ने पहाड़ों की चोटियों पर उसकी घात में लोग बिठाए, और वह
    उनको जो उस रास्ते के पास से गुज़रते लूट लेते थे; और अबीमलिक को इसकी ख़बर हुई।
  rus-SYN: Жители Сихемские посадили против него в засаду людей на вершинах гор, которые
    грабили всякого проходящего мимо их по дороге. О сем донесено было Авимелеху.
  bqc-SIM: Sikɛũdeↄ íbɛlɛsɛ̀aànↄ. An gbɛ̃eↄ ùlɛ sĩ̀sĩↄ musu, kɛ́ aa gbɛ̃́ pↄ́
    aalɛ dↄńzi zɛ́uↄ dã́dã, aai ń pↄ́ↄ símá, ↄ̃ wà gɛ̀ wa ò Abimɛlɛkiɛ.
  tcz-CHONGTHU: Hichun Shechem khomiten Abimelech chu molchunga achaanglhi uvin hilanga
    cheho jouse chu anachom’un ahi. Ahin hitobang atohgot uchu mikhat in Abimelech
    henga agaseipeh tan ahi.
  mar-mar: नंतर शखेमातल्या मनुष्यांनी त्याच्यासाठी डोंगराच्या शिखरावर दबा धरणारे ठेवले,
    आणि त्यांनी आपल्याजवळून जो कोणी वाटेवर चालला, त्यास लुटले. हे कोणीतरी अबीमलेखाला
    सांगितले.
  qub-qub: Shequemcunaga jircacunacho pacarächej suwacunata. Chay runacunataga churaran
    näninpa purejcunata asaltananpaj. Chayno ruraycashantami Abimelec mayaran.
  hat-hat: Grannèg lavil Sichèm yo mete anbiskad sou tèt mòn yo ap veye Abimelèk.
    Moun ki nan anbiskad yo menm te rete ap vòlò tout moun ki t'ap pase sou chemen
    an bò kote yo. Abimelèk vin konn sa.
  eng-BSB: The leaders of Shechem set up an ambush against Abimelech on the hilltops,
    and they robbed all who passed by them on the road. So this was reported to Abimelech.
  tod-tod: Nii a kɛ ti zoo Aɓimeelɛke la, Sikɛme nuiti, ti nuiti seini gizeiti unmaʋɛ,
    ti ti lɔɔɠu taa wolai ɠobaʋɛ, naama zunuiti ti ɠɛni loozu nuiti ma, niiti ti ɠɛni
    leʋesu ti ɠobaʋɛ. Ma wooi woni Aɓimeelɛke ma.
  eng-WEBPB: The men of Shechem set an ambush for him on the tops of the mountains,
    and they robbed all who came along that way by them; and Abimelech was told about
    it.
  kbq-kbq: Hagi Sekemu kumate kva vahe'mo'za mago'a vahera agonafi Abimelekima esigura
    kankafo ome ante'za mani'ne'za, ami'mi hu'za kante'ma enevaza vahera keonkezazmi
    zamahe'za hanare'naze. Hianagi anazama haza nanekea Abimelekina eme asami'naze.
  nhe-BL: Nopa Siquem ehuani pejque quintlalíaj tlacame cuatitla para ma quiojchiyaca
    Abimelec. Huan quema quichiyayayaj, quintlaxtequiliyayaj nochi tlen nopona panoyayaj.
    Huan se quiilhui Abimelec para quiojchiyayayaj.
  gub-BL: Awa Xikez pe har omono kar zauxiapekwer ywytyr apyr wà kury. — Pezeàmim
    nehe, Amimerek izuka pà ko rupi ikwaw mehe nehe, i'i wanupe wà. Upyta a'e pe uzeàmim
    pà wà. Aze amo ukwaw a'e rupi wà, a'e pe uzeàmim ma'e upyhyk wama'e wanuwi wà.
    Amimerek ukwaw a'e ma'e izeapo awer a'e.
  eng-DRA: 'And they set an ambush against him on the top of the mountains: and while
    they waited for his coming, they committed robberies, taking spoils of all that
    passed by: and it was told Abimelech.'
