verse: JDG.009.044
translations:
  mal-C: പിന്നെ അബീമെലെക്കും കൂടെയുള്ള സംഘവും പാഞ്ഞുചെന്ന് പട്ടണത്തിന്റെ കവാടത്തിൽ
    നിലയുറപ്പിച്ചു. മറ്റേ രണ്ടുസംഘങ്ങൾ വയലിലുള്ള സകലജനത്തിന്റെയുംനേരേ പാഞ്ഞുചെന്നു;
    അവരെ സംഹരിച്ചു.
  deu-TKW: Abimelech selbst aber und die Abteilung, die er bei sich hatte, brachen
    los und nahmen Stellung vor dem Stadtthore, während die beiden anderen Abteilungen
    über alle die herfielen, die sich draußen im Freien befanden, und sie niederschlugen.
  lin-lin: Nzokande, tango Abimeleki mpe masanga ya mampinga oyo bazalaki elongo na
    ye bakendeki na lombangu mpe batelemaki na ekuke ya engumba, masanga mibale mosusu
    ya mampinga balandaki bato kino na bilanga mpe babomaki bango nyonso.
  eng-LSV: And Abimelech and the detachments who [are] with him have pushed on, and
    stand at the opening of the gate of the city, and the two detachments have pushed
    against all who are in the field, and strike them,
  eng-GNV: 'And Abimelech, and the bandes that were with him, russhed forwarde, and
    stoode in the entring of the gate of the citie: and the two other bandes ran vpon
    all the people that were in the fielde and slewe them.'
  eng-WEBSTER: 'And Abimelech, and the company that was with him, rushed forward,
    and stood in the entrance of the gate of the city: and the two other companies
    ran upon all the people that were in the fields, and slew them.'
  nhw-BL: Huan Abimelec ihuaya nopa pamitl tlen soldados catli ihuaya itztoyaj motlalojque
    hasta campa icuapuerta itepa nopa altepetl para amo calaquise sempa huan momanahuise
    ipan inialtepe. Huan ne seyoc ome pamitl yajque quinhuilanatoj nochi catli itztoyaj
    campa mili, huan quintlamimictijque.
  swh-ONEN: Abimeleki pamoja na vile vikosi wakaharakisha kwenda mbele kwenye nafasi,
    mahali pa ingilio la lango la mji. Vile vikosi viwili vikawawahi wale waliokuwa
    mashambani na kuwaua.
  bba-bba: Mɑ Abimɛlɛkin tii kɑ wuu teeru bɑ dɑ bɑ yɔ̃ wuun ɡbɑ̃rɑrun kɔnnɔwɔ. Yerɑ
    wuunu yiru ye yɑ tie, yɑ dɑ yɑ be bɑ wɑ̃ɑ ɡbeɑɔ mi deemɑ yɑ bu ɡo ɡo.
  eng-KJVCPB: 'And Abimelech, and the company that was with him, rushed forward, and
    stood in the entering of the gate of the city: and the two other companies ran
    upon all the people that were in the fields, and slew them.'
  luo-luo: Abimelek kod kanyakla mane ni kode noreto kochiko kamoro e dhoranga dala
    maduongʼ. Eka migepe ariyo noreto odhi ir ji duto mane ni e pewe mine ginegogi
    duto.
  meu-meu: Abimelek mai ena orea taudia ida e heau ela, hanua ikoukouna e gimaia;
    a orea rua be tano paka ai vada e raka lasi taudia na e ala-ala henidia, bona
    e aladia ore.
  npi-ULB: अबीमेलेक र उनीसँग भएका समुहहरूले आक्रमण गरेर सहरको ढोकालाई थुनिदिए । अरू
    दुई समुहले भने मैदानमा भएकाहरू सबैलाई आक्रमण गरे र तिनीहरूलाई मारे ।
  yor-yor: Abimeleki àti àwọn ọmọ-ogun tí ó wà pẹ̀lú rẹ̀ sáré síwájú, wọ́n gba ẹnu
    ibodè ìlú náà, wọ́n sì dúró níbẹ̀. Àwọn ẹgbẹ́ méjì tókù sì sáré sí àwọn tó wà
    ní oko wọ́n sì gbóguntì wọ́n.
  ind-ind: Abimelek bersama kelompoknya menyerbu pintu gerbang kota dan berjaga di
    sana, sedangkan dua kelompok yang lain menyerbu semua orang di ladang dan membunuh
    mereka.
  pes-OPCB: ابیملک و همراهانش به دروازهٔ شهر هجوم بردند و دو دستهٔ دیگر به مردان شکیم
    که در صحرا بودند حمله‌ور شده، آنها را شکست دادند.
  tgl-ULB: Sumalakay sina Abimelec at ang mga pangkat na kasama niya at hinarang ang
    pasukan ng tarangkahan ng lungsod. Sumalakay ang iba pang dalawang mga pangkat
    sa lahat ng nasa bukirin at pinatay sila.
  hui-hui: Ani bialu Abimelege halu ibunaga agali biaru abale pialu tanoha ubaanda
    tagi biaga wiagoria mamage hole pu hene. Ani pu heagola ibunaga agali tidi ki
    biaru tigua wali agali mabuha tagira pu hayaru baba wai bialu bibahende bo wahai
    hene.
  mya-mya: အ​ဘိ​မ​လက်​နှင့်​သူ​၏​လူ​စု​သည်​မြို့​တံ​ခါး ကို​စောင့်​ထိန်း​ရန်​သွား​ကြ​စဉ်
    အ​ခြား​လူ​နှစ်​စု တို့​လယ်​ထဲ​မှ​လူ​တို့​အား​တိုက်​ခိုက်​သတ်​ဖြတ် ပစ်​လိုက်​ကြ​လေ​သည်။-
  bod-N: ཨ་བི་མེ་ལེག་དང་ཁོའི་རྗེས་སུ་འབྲངས་པའི་རུ་ཁག་མདུན་དུ་བརྒྱུགས་ནས་མཁར་སྒོ་རུ་ལངས་བསྡད་ཅིང་།
    གཞན་པའི་རུ་ཁག་གཉིས་ཞིང་ཁར་བརྒྱུགས་ནས་མི་རྣམས་ལ་འཐབ་པའོ། །
  sna-sna: Abhimereki namapoka aakanga anawo vakamhanyira pamukova wokupinda pasuo
    reguta. Ipapo mapoka maviri akamhanyira vaya vakanga vari kuminda vakavauraya.
  spa-BLM: Abimelec y las compañías que estaban con él se adelantaron y se pusieron
    a la entrada de la puerta de la ciudad; y las dos compañías se abalanzaron sobre
    todos los que estaban en el campo y los hirieron.
  cac-cac: D'a jun rato chi', ix b'at vin̈aj Abimelec yed' jun macan̈ eb' soldado
    smaccan spuertail chon̈ab' chi'. Palta axo cha macan̈xo eb' jun, ix yac' oval
    eb' yed' eb' anima ix elta munlajel d'a spatictac chon̈ab' Siquem chi'.
  swh-ULB: Abimeleki na vitengo vilivyokuwa pamoja naye vilishambulia na kuzuia maingilio
    ya lango la mji. Vitengo vingine viwili vilishambulia wote waliokuwa katika shamba
    na wakawaua.
  bel-bel: Тым часам як Авімэлэх і атрады, што былі зь ім, падступіліся і сталі каля
    брамы гарадское, два другія атрады напалі на ўсіх, што былі ў полі, і забівалі
    іх.
  deu-ELBBK: Und Abimelech und die Haufen, die mit ihm waren, brachen hervor und stellten
    sich an den Eingang des Stadttores; und zwei der Haufen fielen über alle her,
    die auf dem Feld waren, und erschlugen sie.
  mbb-OT: Is grupu he mibpenguluwan ni Abimelec migaan-gaan medhendiyà te pultahan
    te inged te ked-aǥew zuen, dutun te ebpenhimetayan en duen te zezuwa he grupu
    is menge tig-Shekem he ziyà te menge vevesukà.
  mal-2015: പിന്നെ അബീമേലെക്കും കൂടെയുള്ള കൂട്ടവും പാഞ്ഞുചെന്നു പട്ടണത്തിന്റെ പടിവാതിൽക്കൽ
    നിന്നു; മറ്റെ കൂട്ടം രണ്ടും വയലിലുള്ള സകലജനത്തിന്റെയും നേരെ പാഞ്ഞുചെന്നു അവരെ
    സംഹരിച്ചു.
  rmc-rmc: O Abimelech geľa jekha čataha anglal ke brana le foroskri a zaiľa la. Duj
    čati gele pre ola, ko sas pro maľi, a murdarde len.
  pes-OPV: وابیملک با فرقه‌ای که با وی بودند حمله برده، دردهنه دروازه شهر ایستادند،
    و آن دو فرقه برکسانی که در صحرا بودند هجوم آوردند، و ایشان را شکست دادند.
  ron-1924: 'Абимелек ши четеле каре ерау ку ел ау порнит ынаинте ши с-ау ашезат ла
    интраря порций четэций: доуэ дин ачесте чете с-ау арункат асупра тутурор челор
    че ерау ын кымп ши й-ау бэтут.'
  ben-OBCV: অবীমেলক এবং তার সঙ্গে থাকা দলবল, তাড়াতাড়ি সামনে এগিয়ে গিয়ে নগরের প্রবেশদ্বারের
    কাছে নিজেদের অবস্থান নিল। তখন দুটি দল ক্ষেতে থাকা লোকদের আক্রমণ করে তাদের হত্যা
    করল।
  som-som: Markaasay Abiimeleg iyo guutooyinkii la jiray hore u soo rooreen, oo waxay
    istaageen iriddii magaalada laga soo geli jiray; oo labadii guutona waxay ku yaaceen
    dadkii duurka joogay oo dhan, wayna wada laayeen.
  lat-VUC: 'cum cuneo suo, oppugnans et obsidens civitatem: duæ autem turmæ palantes
    per campum adversarios persequebantur.'
  eng-ASVBT: 'And Abimelech, and the companies that were with him, rushed forward,
    and stood in the entrance of the gate of the city: and the two companies rushed
    upon all that were in the field, and smote them.'
  ita-1885: Ed Abimelec, con la schiera ch'egli avea seco, corse verso la città, e
    si fermò all'entrata della porta della città; e le altre due schiere corsero sopra
    tutti quelli ch'erano per li campi, e li percossero.
  eng-LXXUP: And Abimelech and the chiefs of companies that were with him rushed forward,
    and stood by the door of the gate of the city; and the two other companies rushed
    forward upon all that were in the field, and smote them.
  eng-ULB: Abimelech and the units that were with him attacked and blocked the entrance
    to the city gate. The other two units attacked all who were in the field and killed
    them.
  spa-VBL: Abimelec y su compañía corrieron a ocupar la puerta de entrada de la ciudad,
    mientras que las dos compañías corrieron a atacar a todos en los campos y matarlos.
  fra-_FOB: Abimélec, et les gens qui étaient avec lui, s'avancèrent, et se tinrent
    à l'entrée de la porte de la ville; mais les deux autres bandes se jetèrent sur
    tous ceux qui étaient dans la campagne, et les défirent.
  mal-mal: പിന്നെ അബീമേലെക്കും കൂടെയുള്ള കൂട്ടവും പാഞ്ഞുചെന്ന് പട്ടണവാതിൽക്കൽ നിന്നു;
    മറ്റെ കൂട്ടം രണ്ടും വയലിലുള്ള സകലജനത്തിന്റെയും നേരെ പാഞ്ഞുചെന്ന് അവരെ സംഹരിച്ചു.
  urd-GVR: '@see-verse:JDG.009.043'
  suz-BL: अबीमेलेक नु आ हुल रीब पा ङोंइती बारमा बाक्‍त। मिनु सहर ओव़तीक ठेयब लाप्‍चोमी
    लडाइ पचा सासमा बाक्‍त। अरु हुल निक्‍शी चहिं पिशा, रूमी बाक्‍शोपुकी नु लडाइ पा
    मेको आन कली सदमे बाक्‍त।
  ita-1927: Poi Abimelec e la gente che avea seco si slanciarono e vennero a porsi
    all’ingresso della porta della città, mentre le altre due schiere si gettarono
    su tutti quelli che erano nella campagna, e ne fecero strage.
  ckb-ckb: ئەبیمەلەخ و ئەو بەشەی لەگەڵیدا بوون هەڵمەتیان برد و لەناو دەروازەی شارەکەدا
    ڕاوەستان، بەڵام دوو بەشەکەی دیکە هێرشیان بردە سەر هەموو ئەوانەی کە لە کێڵگەدا
    بوون و لێیان دان.
  eng-BBE: And Abimelech with his band made a rush, and took up their position at
    the doorway into the town; and the other two bands made a rush on all those who
    were in the fields, and overcame them.
  kan-OKCV: ಅಬೀಮೆಲೆಕನೂ, ಅವನ ಸಂಗಡ ಇದ್ದ ಸೈನಿಕರ ಗುಂಪೂ ಮುಂದಕ್ಕೆ ಓಡಿ, ಪಟ್ಟಣದ ಬಾಗಿಲಿನ ಬಳಿ
    ನಿಂತರು. ಮಿಕ್ಕಾದ ಎರಡು ಗುಂಪಿನ ಜನರು, ಹೊಲದಲ್ಲಿರುವವರೆಲ್ಲರ ಮೇಲೆ ಬಿದ್ದು ಅವರನ್ನು ಹತಮಾಡಿದರು.
  tam-2017: அபிமெலேக்கும் அவனோடிருந்த படையும் பாய்ந்துவந்து, பட்டணத்தின் நுழைவுவாயிலில்
    நின்றார்கள்; மற்ற இரண்டு படைகளோ வெளியிலிருக்கிற அனைவரையும் தாக்கி, அவர்களைக் கொன்றார்கள்.
  spa-RV-1909: Pues Abimelech y el escuadrón que estaba con él, acometieron con ímpetu,
    y pararon á la entrada de la puerta de la ciudad; y las dos compañías acometieron
    á todos los que estaban en el campo, y los hirieron.
  ron-BTF: Și Abimelec și ceata care era cu el s-au năpustit înainte și au stat la
    intrarea porții cetății, și celelalte două cete au alergat asupra tuturor celor
    care erau în câmpuri și i-au ucis.
  eng-WEBP: Abimelech and the companies that were with him rushed forward and stood
    in the entrance of the gate of the city; and the two companies rushed on all who
    were in the field and struck them.
  eng-FBV: Abimelech and his company raced to occupy the town's entrance gate, while
    the two companies raced to attack everyone in the fields and kill them.
  nld-1939: Abimélek zelf deed met de troep, die hem volgde, een aanval, en hield
    stand bij de ingang der stadspoort, terwijl de beide andere groepen zich richtten
    tegen allen, die in het veld waren, en ze in de pan hakten.
  nch-BL: Huan Abimelec ihuaya nopa tatilimit ten soldados cati ihuaya itztoyaj motalojque
    hasta campa caltemit ipan nopa tepamit cati quitzacua nopa altepet para amo calaquise
    sempa huan momanahuise ipan inialtepe. Huan ne seyoc ome tatilimit yajque quintehuitoj
    nochi cati itztoyaj campa mili, huan quintamimictijque.
  vie-1934: Đoạn A-bi-mê-léc và những kẻ đi theo lướt đến trước, dừng lại tại cửa
    thành; còn hai đội kia xông vào hết thảy người ở ngoài đồng, và đánh giết họ.
  hin-CV: फिर अबीमेलेक तथा उसके सैनिक दौड़कर नगर फाटक पर जा पहुंचे. दूसरे दो दल दौड़-दौड़
    कर उनको मारते चले गए, जो नगर से बाहर आ गए थे.
  spa-BES: Y Abimelec, con su escuadrón, se apresuró, y tomó su posición en la entrada
    de la ciudad; y las otras dos bandas se apresuraron sobre todos los que estaban
    en los campos, y los superaron.
  tdx-tdx: Nañitrike mb’eo amy zao t’i Abimeleke naho o mpiama’eo naho nijohañe an-dalambey
    eo; le niam­botraha’ ty mpirai-lia’e roe ka ondaty an-kivok’ ao vaho nanjamañe.
  tha-KJV: ส่วนอาบีเมเลคกับทหารที่​อยู่​ด้วยก็รุกไปยืนอยู่​ที่​ทางเข้าประตู​เมือง
    ฝ่ายทหารอีกสองกองก็รุกเข้าโจมตีคนทั้งหมดที่ในทุ่งนาประหารเสีย
  por-BR-2018: Pois Abimeleque e o esquadrão que estava com ele, atacaram com ímpeto,
    e pararam à entrada da porta da cidade; e as duas companhias atacaram a todos
    os que estavam no campo, e os feriram.
  deu-ELO: Und Abimelech und die Haufen, die mit ihm waren, brachen hervor und stellten
    sich an den Eingang des Stadttores; und zwei der Haufen fielen über alle her,
    die auf dem Felde waren, und erschlugen sie.
  eng-WYC-2018: and (he) besieged them and fought against the (men of the) city. And
    two companies went about openly by the field (or And the other two companies went
    about openly in the field), and pursued their adversaries.
  epo-epo: Kaj Abimeleĥ, kaj la taĉmentoj, kiuj estis kun li, atakis kaj stariĝis
    antaŭ la pordego de la urbo; kaj du taĉmentoj atakis ĉiujn, kiuj estis sur la
    kampo, kaj mortigis ilin.
  uig-PIN: Abimǝlǝk wǝ uning bilǝn bolƣan birinqi top atlinip xǝⱨǝrning dǝrwazisining
    aldiƣa besip berip, u yǝrdǝ turdi; ⱪalƣan ikki top etilip berip dalada turƣan
    adǝmlǝrgǝ ⱨujum ⱪilip ularni ⱪiriwǝtti.
  beo-beo: 'Abimelege amola ea gilisisu da hehenane, moilai bai bagade logo ga:su
    amo ouligimusa: ahoanoba, ea eno gilisisu aduna da Siegeme dunu ifabia esalu amoga
    doagala:le, huluane medole legei dagoi.'
  tpi-OTNT: Abimelek wantaim ol lain man bilong en ol i ran i go na sanap klostu long
    dua bilong taun. Na tupela arapela lain ol i pait long ol manmeri long gaden na
    kilim olgeta i dai.
  hau-SA: Abimelek da ƙungiyoyin da suke tare da shi suka yi maza suka yi tsaya a
    ƙofar birnin. Sa’an nan ƙungiyoyi biyu suka ruga suka fāɗa wa waɗanda suke a gonaki
    suka karkashe su.
  uig-LAT: Abimelek we uning bilen bolghan birinchi top atlinip sheherning derwazisining
    aldigha bésip bérip, u yerde turdi; qalghan ikki top étilip bérip dalada turghan
    ademlerge hujum qilip ularni qiriwetti.
  nde-nde: U-Abhimelekhi lamaviyo ayelaye bagijimela phambili endaweni esekungeneni
    kwesango ledolobho. Amaviyo amabili agijimela kulabo ababesegangeni ababulala.
  ton-ton: 'Pea naʻe ʻoho atu ʻa ʻApimeleki mo e kau tangata naʻe ʻiate ia, ʻonau
    tuʻu ʻi hūʻanga ki he matapā ʻoe kolo: pea naʻe tuli ʻe he kongakau kehe ʻe ua
    ki he kakai naʻe ʻi he ngoue, ʻo tāmateʻi ʻakinautolu.'
  ces-1613: Nebo Abimelech a houf, kterýž byl s ním, udeřili na ně a postavili se
    u brány města, druzí pak dva houfové obořili se na všecky ty, kteříž byli v poli,
    a zbili je.
  eng-WMB: Abimelech and the companies that were with him rushed forward and stood
    in the entrance of the gate of the city; and the two companies rushed on all who
    were in the field and struck them.
  tam-TCV: அபிமெலேக்கும், அவனுடன் இருந்த பிரிவினரும் தாங்கள் இருந்த இடத்திலிருந்து
    முன்னேறி பட்டணத்தின் நுழைவாசலுக்குள் விரைந்து சென்றார்கள். மற்ற இரு பிரிவினரும்
    வயல்களில் இருந்தவர்களின்மேல் பாய்ந்து அவர்களை அடித்து வீழ்த்தினார்கள்.
  ceb-ULB: Gisulong ug giatangan ni Abimelec ug sa mga pundok nga uban kaniya ang
    ganghaan sa siyudad. Ang laing duha ka panon maoy misulong sa tanan nga anaa sa
    uma ug gipamatay sila.
  pol-UBG: Abimelek i oddziały, które z nim były, wyruszyli i stanęli u samej bramy
    miasta, inne dwa oddziały zaś uderzyły na wszystkich, którzy byli na polu, i pobiły
    ich.
  urd-GVU: '@see-verse:JDG.009.043'
  deu-1912: Abimelech aber und die Haufen, die bei ihm waren, überfielen sie und traten
    an die Tür des Stadttors; und zwei der Haufen überfielen alle, die auf dem Felde
    waren, und schlugen sie.
  kan-2017: ಅಬೀಮೆಲೆಕನೂ ಅವನ ಸಂಗಡ ಇದ್ದ ಗುಂಪಿನವರೂ ಓಡಿ ಬಂದು ಊರು ಬಾಗಿಲಲ್ಲಿ ನಿಂತರು; ಉಳಿದ
    ಎರಡು ಗುಂಪಿನವರು ಬೈಲಿನಲ್ಲಿದ್ದ ಶೆಕೆಮಿನವರ ಮೇಲೆ ಬಿದ್ದು ಅವರನ್ನು ಹತಮಾಡಿದರು.
  yap-yap: Ma nap’an ni be yan Abimelek nge tirok’e girdi’ nga langan e garog ko binaw,
    me og fa gal nem e ulung rok ko girdi’ u milay’ ngar li’ed yad ngarm’ad.
  hlt-MCSB: Te vaengah Abimelek neh a rhoi rhoek te capit uh tih khopuei vongka kah
    thohka te a pai thiluh. Tedae rhoi nit long te lohma kah rhoek te boeih a capit
    thil uh tih a tloek uh.
  mdy-ETH: ዓቤሜሌኬንታ ዒዛና ዎላ ማሂ ፓቆና ዓሶንታ ካታሜሎኮ ጌሎ ካሮ ካታኒ ዑካዺ ዴንዲ ጌሎ ካራ ዔቄኔ፤ ሃንጎ ላምዖ ቤሲ
    ፓቂንቴ ዓሳ ቦኦሎይዳ ዔያታ ዴንቄ ዓሶ ዖሊ ዖሊ ዎዺ ጋፒሴኔ።
  twi-ASANTE: Abimelek ne ne kuo no kɔgyee kuropɔn no ɛpono ano hɔ faeɛ sɛdeɛ ɛbɛyɛ
    a Sekemfoɔ rentumi nsane wɔn akyi. Afei, akuo mmienu to hyɛɛ Sekemfoɔ a wɔwɔ wiram
    hɔ no so kunkumm wɔn.
  eng-WEBU: Abimelech and the companies that were with him rushed forward and stood
    in the entrance of the gate of the city; and the two companies rushed on all who
    were in the field and struck them.
  wal-wal: Abimelekinne aara de7iya citai sinttau woxxi biidi, katamaa geliyo penggiyan
    eqqidosona; attida naa77u citati goshshan de7iya asata olidi woridosona.
  spa-PDDPT: Abimelec y la tropa que estaba con él se desplegaron y se pararon en
    la puerta de la ciudad, y las otras dos compañías se lanzaron contra todos los
    que estaban en el campo y los mataron.
  gun-gun: Abimeleque hexevegua kuery reve onha pojava vy tetã rokẽ py ae ikuai. Ha'e
    rã amboae mokoĩ aty va'e mba'ety katy oẽ oje'oivy va'ekue re opu'ã vy oitypa avi.
  agu-BL: Bene'n tzun Abimelec tuml yi jun k'u'j yi xomche' te'j tan cambaje'n yi
    sawanil tetz yi tnum, ma yi cobt k'u'j cho'n na chitzan cye'tz tan chibiyle'n
    yi e' yi nsken wi't che'l tzaj tnum.
  ilo-ULB: Rimmaut ni Abimelec ken dagiti bunggoy a kaduana ken sinerraanda ti pagserkan
    iti ruangan ti siudad. Rinaut dagiti dua a bunggoy dagiti amin nga adda iti talon
    ket pinatayda dagitoy.
  kpg-kpg: Di madagoaa Abimelech mo dana buini gau dauwa nogo hula hagalimalima belee
    abaaba nia bontai di waahale, nia buini e lua ala i golo ga heebagi gi nia daangada
    i lodo henua, gu daaligi digaula huogodoo.
  uig-ARA: ئابىمەلەك ۋە ئۇنىڭ بىلەن بولغان بىرىنچى توپ ئاتلىنىپ شەھەرنىڭ دەرۋازىسىنىڭ
    ئالدىغا بېسىپ بېرىپ، ئۇ يەردە تۇردى؛ قالغان ئىككى توپ ئېتىلىپ بېرىپ دالادا تۇرغان
    ئادەملەرگە ھۇجۇم قىلىپ ئۇلارنى قىرىۋەتتى.
  sus-sus: Abimeleki xa xundɛ naxa sa ti taa sode dɛ ra. Boore xundɛ firinyi naxa
    sin na mixie ma, naxee nu na daaxa, e naxa e birin sɔntɔ.
  pon-2006: Ni Apimelek oh nah pwihno ar mwadangalahng silehdi ewen kehlo, a pwihn
    riau teiko ahpw mahweniong aramas akan nansapwo oh kemeirailla koaros.
  ksd-ksd: Ma Abimelek ma kana umana loko na tarai dia ga vut tadav ra mataniolo i
    ra pia na pal, ma dia ga tur abara; ma a ura loko dia ga korot pa diat parika
    ta ra uma, ma dia ga ubu diat.
  tur-YTC: Avimelek ve beraberindekiler ileri hücum ettiler ve kent kapısının girişinde
    durdular; iki bölük de kırda olanların üzerine hücum edip onları vurdular.
  grc-BRENT: Καὶ Ἀβιμέλεχ καὶ οἱ ἀρχηγοὶ οἱ μετʼ αὐτοῦ ἐξέτειναν, καὶ ἔστησαν παρὰ
    τὴν θύραν τῆς πύλης τῆς πόλεως· καὶ αἱ δύο ἀρχαὶ ἐξέτειναν ἐπὶ πάντας τοὺς ἐν
    τῷ ἀγρῷ, καὶ ἐπάταξαν αὐτούς.
  ind-AYT: Abimelekh dan pasukan yang menyertainya menyerbu dan menduduki pintu gerbang
    kota, sementara kedua pasukan lainnya menyerbu semua orang yang ada di padang
    dan menewaskan mereka.
  nya-nya: Abimeleki pamodzi ndi magulu ake anathamangira kutsogolo nakawakhalira
    pa chipata cha mzinda. Ndipo magulu awiri ena aja anathamangira anthu amene anali
    mʼminda ndi kuwapha onse.
  hrv-hrv: Dok je Abimelek sa svojom četom udarao kod gradskih vrata, druge se dvije
    čete baciše na one koji bijahu u polju i tako ih pobiše.
  mps-mps: Abimelek dali, aga hani bidi dali, augwali udada pelama, tama te hanuba
    pabo sunumi pąba doligi pali. Tama te gasa hani si augwaligo te gide bidaluali
    bidi tigidali dali hwįnama, tama te tigidali ela muai.
  tpi-tpi: Abimelek wantaim ol lain man bilong en ol i ran i go na sanap klostu long
    dua bilong taun. Na tupela arapela lain ol i pait long ol manmeri long gaden na
    kilim olgeta i dai.
  dan-1931: Og Abimelek og den Afdeling, han havde hos sig, brød frem og tog Stilling
    ved Indgangen til Byen, medens de to andre Afdelinger kastede sig over alle dem,
    der var ude på Marken; og huggede dem ned;
  vie-OVCB: A-bi-mê-léc dẫn một đội tiến lên chặn cổng thành, trong khi hai đội kia
    ở lại tiếp tục càn quét.
  guj-2017: અબીમેલેખ તથા તેની સાથેની ટોળીઓએ આગળ ધસીને નગરના દરવાજાના પ્રવેશદ્વારને
    બંધ કરી દીધો. બીજી બે ટોળીઓએ જે લોકો મેદાનમાં હતા તે સર્વ ઊપર હુમલો કરીને તેઓને
    મારી નાખ્યા.
  pon-2006A: Ni Apimelek oh nah pwihno ar mwadangalahng silehdi ewen kehlo, a pwihn
    riau teiko ahpw mahweniong aramas akan nansapwo oh kemeirailla koaros.
  por-BRBSL: Abimelech e as empresas que estavam com ele correram para frente e ficaram
    na entrada do portão da cidade; e as duas empresas correram sobre todos os que
    estavam no campo e os atingiram.
  cth-cth: Abimelek ni amae a tami phu touh hoi kho longkha koe a yawng sin teh, rek
    a ngang awh. Alouke phu hni touh ni teh kahrawng lae kaawmnaw hah a yawng sin
    teh a thei awh.
  twi-twi: Abimelek ne ne kuw no kogyee kuropɔn no pon ano hɔ fae sɛnea ɛbɛyɛ a Sekemfo
    rentumi nsan wɔn akyi. Afei, akuw abien tow hyɛɛ Sekemfo a wɔwɔ wuram hɔ no so
    kunkum wɔn.
  hlt-hlt: Te vaengah Abimelek neh a rhoi rhoek te capit uh tih khopuei vongka kah
    thohka te a pai thiluh. Tedae rhoi nit long te lohma kah rhoek te boeih a capit
    thil uh tih a tloek uh.
  tbz-SIM: Abimɛdɛki nɛ̀ o kɔbɛ kɛ̀ bɛ̀ɛ cɑ̃rikɛ kɛ́bɑɑ dihɛì kó dibòrì kɛ̀ yɛtĩ̀rɛ̀
    tɛyɛ̀ yɛ̀dɛ́ɛ̀ yɛ̀ɛ̀ kpɑɑ́, kɛ̀ yɛnyɛ mɛ ntó puotì dikpɑ́ɑ̀ kɔbɛ kɛ kɔù.
  msy-2020: Ezɨ Abimelek uan adarazi ko ivemara ghua nguibamɨn tiar akamɨn boroghɨn
    tuivighav iti. Ezɨ an gumazir okoruar mamning azenibar gumazamizibav soghezɨ me
    ariaghire.
  dop-dop: Ntɛnɑ Apimelɛkɩ nɑ kpekǝle lɛntɛ pɑ́ polo nɑ pɑ́ tɑŋ ɩcɑtɛ nɔnɔɣɔ sɩ kolontunɑɑ
    ɩ́ mǝlɩ ɩcɑtɛ tɑɑ, nɑ kpekǝle nɑɑlɛ nyǝntɛ nɑ́ɑ́ nyɑlɑ yǝlɑɑ kɛ tɑwɑ tɑɑ, nɑ pɑ́
    kʋ-wɛɣɛ sɔsɔm.
  azb-azb: Avimeleklə dəstəsi cəld irəli keçərək şəhər darvazasının girişində dayandılar.
    O biri iki dəstə isə çöldəki xalqın üstünə düşüb onları qırdı.
  eng-DBY: And Abimelech, and the companies that were with him, rushed forward, and
    stood in the entrance of the gate of the city; and two of the companies ran upon
    all that were in the fields, and slew them.
  hin-2017: अबीमेलेक अपने संग के दलों समेत आगे दौड़कर नगर के फाटक पर खड़ा हो गया,
    और दो दलों ने उन सब लोगों पर धावा करके जो मैदान में थे उन्हें मार डाला।
  eng-YLT: And Abimelech and the detachments who [are] with him have pushed on, and
    stand at the opening of the gate of the city, and the two detachments have pushed
    against all who are in the field, and smite them,
  eng-WYC-2017: and besieged them and fought against the city. And two companies went
    about openly by the field, and pursued their adversaries.
  eng-WMBB: Abimelech and the companies that were with him rushed forward and stood
    in the entrance of the gate of the city; and the two companies rushed on all who
    were in the field and struck them.
  urd-GVH: '@see-verse:JDG.009.043'
  rug-rug: Meke sipu tuturei zukuru nono la se Abimeleki meke sa nana puku minate,
    pude kopu totoko nia sa sasadana sa vasileana lavata, si sari karua puku minate
    pule si razai sari na tinoni pa inuma, meke va mate betoi.
  gaz-gaz: Abiimelekii fi gareen isa wajjin turan gara karra magaalattiitti gugatan.
    Gareen hafan lamaan immoo gara warra dirree irratti baʼanii turaniitti fiiganii
    isaan fixan.
  fra-LSG: Abimélec et les corps qui étaient avec lui se portèrent en avant, et se
    placèrent à l’entrée de la porte de la ville; deux de ces corps se jetèrent sur
    tous ceux qui étaient dans la campagne, et les battirent.
  yal-yal: Abimeleki nun ganla dɔxɔde keden yi keli e yi e malan taan so dɛɛn na,
    ganla dɔxɔde firin yi xɛɛ ma kaane yɛngɛ, e yi e birin faxa.
  haw-1868: A o Abimeleka a me ka poe pu me ia, hoouka iho la lakou, a ku ma kahi
    e komo aku i ka puka o ke kulanakauhale. A lele aku la kela mau poe elua, maluna
    o na mea a pau ma ke kula, a luku iho la ia lakou.
  arb-NAV: وَاقْتَحَمَ أَبِيمَالِكُ وَفِرْقَتُهُ طَرِيقَهُ إِلَى مَدْخَلِ بَوَّابَةِ
    الْمَدِينَةِ وَتَمَرْكَزَ هُنَاكَ. وَهَاجَمَتِ الفِرْقَتَانِ الأُخْرَيَانِ كُلُّ
    مَنْ كَانُوا فِي الْحَقْلِ وَأَبَادَتَاهُمْ.
  ewe-ewe: Abimelek da aʋalɔgo ɖeka ɖe dua ƒe agbo nu ale be Sekemtɔwo ƒe aʋawɔlawo
    mate ŋu atrɔ, asi yi dua me o, le esime aʋalɔgo eve bubuawo nɔ wo wum le gbedzi.
  eng-LEE: 'And Abimelech, and the companies that were with him, spread forward, and
    took position in the entrance of the city-gate: and the two other companies spread
    over all that were in the fields, and smote them.'
  asm-FB: অবীমেলকে তেওঁৰ দলটোৰে সৈতে গৈ নগৰৰ প্রৱেশ-দুৱাৰৰ ওচৰত থিয় হৈ থাকিল; আন
    দুটা দলে খেতিত থকা সকলো লোকক আক্ৰমণ কৰি বধ কৰিলে।
  sus-A: عَبِمٍلٍكِ شَ شُندّ نَشَ سَ تِ تَا سٌدٍ دّ رَ. بٌورٍ شُندّ قِرِنيِ نَشَ سِن
    نَ مِشِيٍ مَ، نَشٍيٍ نُ نَ دَاشَ، عٍ نَشَ عٍ بِرِن سْنتْ.
  fra-SBL: Abimélec et les compagnies qui étaient avec lui se précipitèrent en avant
    et se tinrent à l'entrée de la porte de la ville ; les deux compagnies se précipitèrent
    sur tous ceux qui étaient dans les champs et les frappèrent.
  hbo-hbo: וַאֲבִימֶ֗לֶךְ וְהָרָאשִׁים֙ אֲשֶׁ֣ר עִמֹּ֔ו פָּשְׁט֕וּ וַיַּ֣עַמְד֔וּ
    פֶּ֖תַח שַׁ֣עַר הָעִ֑יר וּשְׁנֵ֣י הֽ͏ָרָאשִׁ֗ים פָּֽשְׁט֛וּ עַֽל־כָּל־אֲשֶׁ֥ר
    בַּשָּׂדֶ֖ה וַיַּכּֽוּם׃
  kik-kik: Abimeleku na ikundi iria aarĩ nacio makĩguthũka mbere nginya hau itoonyero-inĩ
    rĩa kĩhingo gĩa itũũra inene, nacio ikundi icio ingĩ igĩrĩ ikĩguthũkĩra arĩa maarĩ
    mĩgũnda-inĩ, ikĩmooraga.
  fra-NCL: Abimélek et les corps qui étaient avec lui se jetèrent en avant et se placèrent
    à l’entrée de la porte de la ville ; deux de ces corps se jetèrent sur tous ceux
    qui étaient dans la campagne et les battirent.
  cek-AK: Abimelek hoi a taengah kaom misatuh kaminawk loe, vangpui khongkha thungah
    cawnh o moe, angang o; kalah misatuh abu hnetto loe lawk ah caeh o moe, kaminawk
    to patom o pacoengah, hum o.
  cuk-cuk: Abimelec, degi, e-sordaganmala Siquem-neggwebur-yawagak-dogedse gwae ambikudapmalad.
    Sordamar-danabogwaddi Siquem-sordamar-sapurba-gudimaladgi gwichigudmalad, bela-ogilosmalad.
  uig-CYR: Абимәләк вә униң билән болған биринчи топ атлинип шәһәрниң дәрвазисиниң
    алдиға бесип берип, у йәрдә турди; қалған икки топ етилип берип далада турған
    адәмләргә һуҗум қилип уларни қиривәтти.
  tel-2017: అబీమెలెకు, అతనితో ఉన్న గుంపులు, ముందుకు వెళ్ళి పట్టణ ద్వారం దగ్గర నిలిచి
    ఉన్నప్పుడు ఆ రెండు గుంపులు పరుగెత్తి పొలాల్లో ఉన్న వాళ్ళందరినీ మట్టుపెట్టారు.
  hat-BSA: Abimélec avèk konpayi ki te avè l la te kouri devan e te kanpe antre nan
    pòtay vil la. Lòt de konpayi yo te kouri sou tout moun ki te nan chan an e te
    touye yo.
  kos-kos: Ke Abimelech ac u se lal ah yuyak in taran mutunpot in siti uh, u luo ngia
    elos mweuni mwet su muta in ima ah, ac onelosla nufon.
  hbo-WLC: וַאֲבִימֶ֗לֶךְ וְהָרָאשִׁים֙ אֲשֶׁ֣ר עִמּ֔וֹ פָּשְׁט֕וּ וַיַּ֣עַמְד֔וּ
    פֶּ֖תַח שַׁ֣עַר הָעִ֑יר וּשְׁנֵ֣י הָֽרָאשִׁ֗ים פָּֽשְׁט֛וּ עַֽל־כָּל־אֲשֶׁ֥ר בַּשָּׂדֶ֖ה
    וַיַּכּֽוּם׃
  ibo-ibo: Abimelek na usuu ndị agha so ya mapụtara, gbara ọsọ were ọnọdụ nʼọnụ ụzọ
    ama obodo ahụ. Emesịa, ụzọ abụọ nʼime ụzọ atọ nke ndị agha na-eso ya chere ihu
    nʼọhịa gbuo ndị ahụ niile nọ nʼebe ahụ.
  ory-ory: ପୁଣି ଅବୀମେଲକ୍‍ ଓ ତାହାର ସଙ୍ଗୀଦଳ ଶୀଘ୍ର ଆକ୍ରମଣ କରି ନଗରଦ୍ୱାର-ପ୍ରବେଶ ସ୍ଥାନରେ
    ଠିଆ ହୋଇ ରହିଲେ ଓ ଅନ୍ୟ ଦୁଇ ଦଳ କ୍ଷେତ୍ରସ୍ଥିତ ସମସ୍ତ ଲୋକଙ୍କୁ ଆକ୍ରମଣ କରି ବଧ କଲେ।
  chk-chk: Iwe, Apimelek me an mwich mi eti ra müttir ssä ngeni asamalapen ewe telinimw
    o ütala lon, nge ekewe ruu mwich ra cheri meinisin mi nom lemäl o nirela.
  rop-rop: Det dubala grup bin kilim ola pipul deya langa detlot pedik, en Abimalek
    bin ran garram im grup raidap langa det meinwan geit,
  ukr-1871: Між тим як Абимелех і віддїл, що був при йому, зайняли становище перед
    міськими воротами, два другі віддїли напали на всїх, що були в полі, та й повбивали
    їх.
  deu-1951: Denn Abimelech und der Heeresteil, der bei ihm war, überfielen sie und
    traten an den Eingang des Stadttors; die zwei andern Abteilungen aber überfielen
    alle, die auf dem Felde waren, und schlugen sie.
  eng-JPS: And Abimelech, and the companies that were with him, rushed forward, and
    stood in the entrance of the gate of the city; and the two companies rushed upon
    all that were in the field, and smote them.
  srp-1865: Jer Avimeleh i èeta koja bijaše s njim udariše i stadoše kod vrata gradskih;
    a druge dvije èete udariše na sve one koji bijahu u polju, i pobiše ih.
  lug-lug: Abimereki n’ekibinja kye yali nakyo ne banguwa okuwamba omulyango gwa wankaaki
    w’ekibuga, ate ebibinja ebibiri byo ne byanguwa okulaga mu nnimiro ne batta abaaliyo.
  heb-heb: ואבימלך והראשים אשר עמו פשטו ויעמדו פתח שער העיר ושני הראשים פשטו על כל
    אשר בשדה ויכום׃
  ben-IRV: পরে অবীমেলক ও তার সঙ্গীদল সকল তাড়াতাড়ি এগিয়ে গিয়ে নগর-দ্বার-প্রবেশের
    জায়গায় দাঁড়িয়ে থাকল এবং দুটি দল মাঠের সব লোককে আক্রমণ করে আঘাত করল।
  pan-pan: ਅਤੇ ਅਬੀਮਲਕ ਆਪਣੇ ਨਾਲ ਦੀਆਂ ਟੋਲੀਆਂ ਨਾਲ ਅੱਗੇ ਭੱਜ ਕੇ ਨਗਰ ਦੇ ਫਾਟਕ ਵਿੱਚ ਖੜ੍ਹਾ
    ਹੋ ਗਿਆ, ਅਤੇ ਦੋ ਟੋਲੀਆਂ ਨੇ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਉੱਤੇ ਜਿਹੜੇ ਮੈਦਾਨ ਵਿੱਚ ਸਨ, ਹਮਲਾ ਕਰ ਕੇ ਉਨ੍ਹਾਂ
    ਨੂੰ ਮਾਰ ਦਿੱਤਾ।
  mya-JVB: အဘိမလက် သည် မိမိ လူတစု နှင့် မြို့ တံခါး ဝ သို့ ပြေး တက်၍ စောင့် နေ၏။ အခြားသော
    လူနှစ် စု တို့သည် တော ၌ ရှိသောလူတို့ဆီသို့ ပြေး ၍ သတ် ကြ၏။
  hmo-hmo: Abimeleka bona iena tuari taudia be hanua ena magu iduara dekenai idia
    heau, magu iduara idia gimaia. Bona Abimeleka ena tuari orea rua ese hanua ena
    murimurinai idia noho, Sekema taudia idia tuari henia, bona ibounai idia alaia
    mase.
  urd-urd: और अबीमलिक उस ग़ोल समेत जो उसके साथ था आगे लपका, और शहर के फाटक के पास
    आकर खड़ा हो गया; और वह दो ग़ोल उन सभों पर जो मैदान में थे झपटे और उनको काट डाला।
  rus-SYN: Между тем как Авимелех и отряды, бывшие с ним, приступили и стали у ворот
    городских, другие два отряда напали на всех, бывших в поле, и убивали их.
  bqc-SIM: Abimɛlɛki ń zĩgↄ̃ gãli pↄ́ kuanↄↄ kɛ̀ kpakpa, aa bↄ̀lɛ gɛ̀ sĩ̀ wɛ̃́lɛ
    bↄlɛu, ↄ̃ gãli lɛɛ plaↄ gɛ̀ lɛ̀lɛ gbɛ̃́ pↄ́ kú buaↄwa, aa ń dɛdɛ píi.
  tcz-CHONGTHU: Abimelech aloihon khopi kelkotchu anokhum um Shechem mite chu ahunglelut
    kit theilou nadiuvin akhahtan tauvin ahi. Langkhat ah Abimelech mite loini kihomkhen
    chun phaileijah amahochu anasat chap jengun ahi.
  mar-mar: अबीमलेख व त्याच्यासोबतच्या तुकड्यांनी हल्ला करून शहराचे दरवाजे रोखून धरले.
    इतर दोन तुकड्यांनी शेतात असलेल्या लोकांवर हल्ला करून त्यांना ठार मारले.
  qub-qub: Pillyashpan Abimelecga pusharashan caj röpawan siudäpa puncunman llalliran.
    Ishcay caj röpa suldärucunana chacracho caycajcunata wañuchiran.
  hat-hat: Abimelèk ak gwoup li a kouri devan, y' al rete devan pòtay lavil la, pandan
    de lòt gwoup yo menm t'ap atake moun ki nan jaden yo, yo t'ap touye yo.
  eng-BSB: Then Abimelech and the companies with him rushed forward and took their
    stand at the entrance of the city gate. The other two companies rushed against
    all who were in the fields and struck them down.
  tod-tod: Aɓimeelɛke ta nu zeizu liegɔi é polu, ti vazani, ti loni taa ziɠidaʋɛ,
    nu ɓulu felegɔiti ti ʋuuni naati kpein ma, niiti ti ɠɛni ɓalaɠai zu, ti ti zakpe.
  eng-WEBPB: Abimelech and the companies that were with him rushed forward and stood
    in the entrance of the gate of the city; and the two companies rushed on all who
    were in the field and struck them.
  kbq-kbq: Hagi 3'a kevu vahepintira Abimeleki'a mago kevua avreno kuma'mofo kafante
    ome ankanire'za mani'nazageno, tare kevu vahe'mo'za megi'ama mani'naza ha' vahera
    zamahe vagare'naze.
  nhe-BL: Huan Abimelec ihuaya nopa pamitl tlen soldados tlen ihuaya itztoyaj motlalojque
    hasta campa icuapuerta itepa nopa altepetl para ax calaquise sampa huan momanahuise
    ipan inialtepe. Huan ne seyoc ome pamitl yajque quintehuitoj nochi tlen itztoyaj
    campa mili, huan quintlamimictijque.
  gub-BL: Amimerek a'e, hehe we har zauxiapekwer paw a'e wà no, uzàn oho tawhu huwake
    ukenaw huwake wà kury. Upyta a'e pe wà. Numuhem kar kwaw a'e pe har wà. Inugwer
    mokoz imono'og pyrer uzàmàtyry'ym teko kaiwer pe har oho wà. Uzuka paw rupi wà.
  eng-DRA: 'With his own company, assaulting and besieging the city: whilst the two
    other companies chased the enemies that were scattered about the field.'
