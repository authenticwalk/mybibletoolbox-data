verse: JDG.009.019
translations:
  mal-C: നിങ്ങൾ ഇന്ന് മാന്യതയോടെയും ഉത്തമബോധ്യത്തോടും കൂടെയാണ് യെരൂ-ബാലിനൊടും അദ്ദേഹത്തിന്റെ
    കുടുംബത്തോടും പ്രവർത്തിച്ചതെങ്കിൽ നിങ്ങൾ അബീമെലെക്കിൽ ആനന്ദിക്കുക; അയാൾ നിങ്ങളിലും
    ആനന്ദിക്കട്ടെ!
  deu-TKW: '- wenn ihr also heute ehrlich und redlich an Jerubbaal und seiner Familie
    gehandelt habt, so freut euch Abimelechs, und er möge sich eurer auch erfreuen!'
  lin-lin: Soki bosaleli na bosembo mpe bosolo liboso ya Yerubali mpe libota na ye,
    na mokolo ya lelo, tika ete Abimeleki asepela na bino, mpe bino bosepela na ye !
  eng-LSV: indeed, if in truth and in sincerity you have acted with Jerubba‘al and
    with his house this day, rejoice in Abimelech, and he rejoices—even he—in you;
  eng-GNV: If ye then haue delt truely and purely with Ierubbaal, and with his house
    this day, then reioyce with you.
  eng-WEBSTER: 'If ye then have dealt truly and sincerely with Jerubbaal and with
    his house this day, then rejoice ye in Abimelech, and let him also rejoice in
    you:'
  nhw-BL: Sintla anquichijtoque catli xitlahuac huan catli cuali ica Gedeón huan iteiximatcahua,
    huajca cuali xiitztoca ihuaya Abimelec huan nojquiya ma cuali itzto Abimelec amohuaya.
  swh-ONEN: nanyi kama basi mmemtendea Yerub-Baali na jamaa yake kwa heshima na uaminifu,
    basi Abimeleki na awe furaha yenu, nanyi mwe furaha yake pia!
  bba-bba: Tɛ̃ ye i Gedeoni kɑ win yɛnuɡibu kuɑ mi, ì n ye kuɑn nɑ kɑ nuku tiɑ murɑfitiru
    sɑri, Gusunɔ u de bɛɛ kɑ Abimɛlɛki i n wɑ̃ɑsinɛ kɑ nuku dobu.
  eng-KJVCPB: 'if ye then have dealt truly and sincerely with Jerubbaal and with his
    house this day, then rejoice ye in Abimelech, and let him also rejoice in you:'
  luo-luo: Ka uparo ni kawuononi usetimo gima kare kendo mowinjore ni Jerub-Baal kod
    joode, to mad Abimelek bed mamor kodu kendo un bende ubed mamor kode!
  meu-meu: A na tomu, bema lalomui korikori amo bona kara maoromaoro amo Ierubu-baal
    mai ena ruma taudia ida vada o kara henidia hari dina ai, Abimelek boma moalelaia,
    bona ia ese umui bema moalelaimui.
  npi-ULB: तिमीहरूले यरूब-बाल र उनको घरानासँग इमान्दारिता र सत्यतामा व्यवहार गरेका
    भए, तिमीहरू अबीमेलेकमा खुशी रहो, र ऊ पनि तिमीहरूसँग खुशी रहोस् ।
  yor-yor: Bí ohun tí ẹ ṣe sí Jerubbaali àti ìdílé rẹ̀ bá jẹ́ ohun tí ó yẹ, tí ẹ sì
    ṣe òtítọ́ inú sí i, kí ẹ ní ayọ̀ nínú Abimeleki kí òun náà sì ní ayọ̀ nínú yín.
  ind-ind: “Kalau kalian memang bertindak benar kepada Gideon dan keluarganya, biarlah
    kalian berbahagia dipimpin Abimelek, dan Abimelek juga berbahagia menjadi raja
    kalian.
  pes-OPCB: اگر یقین دارید که رفتارتان در حق جدعون و پسرانش درست بوده است، پس باشد
    که شما و ابیملک با یکدیگر خوش باشید.
  tgl-ULB: Kung kumilos kayo ng may katapatan at karangalan kay Jerub Baal at sa kaniyang
    bahay, dapat kayong magalak kay Abimelec, at hayaan siyang magalak din sa inyo.
  hui-hui: Ani birimigonigo áyu tígua Gidionobi ibu one waneiginirubi tihondo birimigo
    bayale tigabiore birimiyagua nde Abimelegehondo turu halimu. Ibugua nde tíhondo
    turu helo.
  mya-mya: ထို့​ကြောင့်​ဂိ​ဒေါင်​နှင့်​သူ​၏​အိမ်​ထောင်​စု​အား သင်​တို့​ယ​နေ့​ပြု​သည့်​အ​မှု​သည်​ရိုး​သား
    ဖြောင့်​မှန်​သည်​ဆို​ပါ​မူ သင်​တို့​သည်​အ​ဘိ မ​လက်​နှင့်​အ​တူ​တ​ကွ​ဝမ်း​မြောက်​နိုင်​ကြ
    ပါ​စေ​သော။-
  bod-N: གལ་ཏེ་ཁྱོད་རྣམས་ཀྱིས་ད་ལྟ་ཡེ་རུབ་པཱ་ཨལ་དང་ཁོའི་ཁྱིམ་རྒྱུད་ལ་གཞུང་དྲང་ཟོལ་མེད་ཀྱི་སྤྱོད་སྟངས་འཛིན་ན།
    ཁྱོད་རྣམས་ཨ་བི་མེ་ལེག་གི་རྐྱེན་གྱིས་དགའ་བར་གྱིས། ཁོ་ཡང་ཁྱོད་རྣམས་ཀྱི་རྐྱེན་གྱིས་སྤྲོ་བར་གྱུར་ཅིག
  sna-sna: kana zvino makaita norukudzo uye nokutenda kwakanaka kuna Jerubhi-Bhaari
    nemhuri yake, nhasi Abhimereki ngaave mufaro wenyu, nemiwo muve wakewo!
  spa-BLM: si hoy has tratado con verdad y justicia a Jerobaal y a su casa, alégrate
    con Abimelec, y que él también se alegre contigo;
  cac-cac: 'Svalan d''ayex ticnaic: Tato vach'' tze c''ulej d''a xilb''a in mam yed''
    d''a eb'' yin̈tilal, tzalajc''olalocab'' eyaj yed'' vin̈aj Abimelec chi'', vach''n̈ejocab''
    ol aj yelc''och vin̈ d''a e cal.'
  swh-ULB: Ikiwa mlifanya kwa uaminifu na uelekevu pamoja na Jerubalai na nyumba yake,
    basi mnapaswa kufurahi katika Abimeleki, naye apate kufurahi ndani yenu.
  bel-bel: Калі вы сёньня паводле ісьціны і паводле праўды ўчынілі зь Ераваалам і
    домам ягоным, дык радуйцеся за Авімэлэха, і хай радуецца за вас;
  deu-ELBBK: wenn ihr so an diesem Tag in Wahrheit und in Redlichkeit an Jerub-Baal
    und an seinem Haus gehandelt habt, so freut euch Abimelechs, und auch er möge
    sich euer freuen!
  mbb-OT: Umbe, emun metazeng wey hustu is ked-isipa niw te mibeelan niw ziyà te amey
    ku wey te pemilya zin, ne verakat he mekepenunuat keniyu si Abimelec wey mekepenunuat
    kew kandin.
  mal-2015: ഇങ്ങനെ നിങ്ങൾ ഇന്നു യെരുബ്ബാലിനോടും അവന്റെ കുടുംബത്തോടും ചെയ്തതു വിശ്വസ്തതയും
    പരമാർത്ഥതയും എന്നുവരികിൽ നിങ്ങൾ അബീമേലെക്കിൽ സന്തോഷിപ്പിൻ; അവൻ നിങ്ങളിലും സന്തോഷിക്കട്ടെ.
  tuo-NT: Mʉsã niꞌcãcã Gedeṍ, cʉ̃ acawererãrẽ queoro, diacjʉ̃ nise meꞌrã wéérã, Abimelec
    meꞌrã eꞌcatiya. Cʉ̃ quẽꞌrã mʉsã meꞌrã eꞌcatiato.
  rmc-rmc: Te oda, so adadžives kerďan le Gideonoske the leskra famelijake, sas pačivalo
    the žuže jilestar, akor radisaľon le Abimelechoske a ov mi radisaľol tumenge.
  pes-OPV: پس اگر امروز به راستی وصداقت با یربعل و خاندانش عمل نمودید، ازابیملک شاد
    باشید و او از شما شاد باشد.
  ron-1924: Дакэ ын адевэр ши ку тоатэ курэция в-аць пуртат вой астэзь фацэ де Иерубаал
    ши каса луй, бине! Абимелек сэ фие букурия воастрэ ши вой сэ фиць букурия луй!
  ben-OBCV: অতএব তোমরা কি আজ যিরুব্বায়াল ও তাঁর পরিবারের প্রতি সম্মানজনক ও যথার্থ
    আচরণ করেছ? যদি তা করে থাকো, তবে অবীমেলককে নিয়ে তোমরা আনন্দ করো, এবং সেও তোমাদের
    নিয়ে আনন্দ করুক!
  som-som: haddaba haddaad maanta daacad iyo si qumman ula macaamilooteen Yerubbacal
    iyo reerkiisii, de markaas Abiimeleg ku reyreeya oo isna ha idinku reyreeyo;
  lat-VUC: si ergo recte et absque vitio egistis cum Jerobaal et domo ejus, hodie
    lætamini in Abimelech, et ille lætetur in vobis.
  eng-ASVBT: 'if ye then have dealt truly and uprightly with Jerubbaal and with his
    house this day, then rejoice ye in Abimelech, and let him also rejoice in you:'
  ita-1885: se, dico, siete oggi proceduti con verità e con integrità, verso Ierubbaal
    e verso la sua casa, godete d'Abimelec, e Abimelec goda di voi;
  eng-LXXUP: 'if then ye have done truly and faithfully with Jerubbaal, and with his
    house this day, rejoice ye in Abimelech, and let him also rejoice over you:'
  eng-ULB: If you acted with honesty and integrity with Jerub Baal and his house,
    then you should rejoice in Abimelech, and let him also rejoice in you.
  spa-VBL: ¿Has actuado hoy con sinceridad y honestidad con Jerub-baal y su familia?
    Si es así, ¡que seas feliz con Abimelec, y que él sea feliz también!
  fra-_FOB: Si vous avez agi aujourd'hui en sincérité et en intégrité envers Jérubbaal
    et sa maison, qu'Abimélec soit votre joie, et que vous soyez aussi la sienne!
    Sinon, que le feu sorte d'Abimélec,
  mal-mal: ഇങ്ങനെ നിങ്ങൾ ഇന്ന് യെരുബ്ബാലിനോടും അവന്റെ കുടുംബത്തോടും ചെയ്തത് വിശ്വസ്തതയും
    പരമാർത്ഥതയും ആണെങ്കിൽ നിങ്ങൾ അബീമേലെക്കിലും അവൻ നിങ്ങളിലും സന്തോഷിക്കട്ടെ.
  urd-GVR: Ab suneṅ! Agar āp ne Jidāūn aur us ke ḳhāndān ke sāth wafādārī aur sachchāī
    kā izhār kiyā hai to phir Allāh kare ki Abīmalik āp ke lie ḳhushī kā bāis ho aur
    āp us ke lie.
  suz-BL: मिनु मुलाक्‍त गेपुकीमी येरूब-बाल नु आ खिं ङा मुर आन कली रिम्‍शो पा मान पशो
    बाक्‍तीनी हना, गे अबीमेलेक नु ग्‍येरसीन। मिनु अबीमेलेक यो गेपुकी नु ग्‍येरसेक्‍ल।
  ita-1927: se, dico, avete oggi agito con fedeltà e con integrità verso Ierubbaal
    e la sua casa, godetevi Abimelec, e Abimelec si goda di voi!
  ckb-ckb: جا ئەگەر بە دەستپاکی و بە ڕاستیتان کردبێت لەگەڵ یەروبەعل و لەگەڵ ماڵەکەی
    لەم ڕۆژەدا، ئەوا دڵتان خۆش بکەن بە ئەبیمەلەخ و با ئەویش دڵی پێتان خۆش بێت.
  eng-BBE: If then you have done what is true and upright to Jerubbaal and his family
    this day, may you have joy in Abimelech, and may he have joy in you;
  kan-OKCV: ಯೆರುಬ್ಬಾಳನ ಯೋಗ್ಯತೆಗೆ ತಕ್ಕದ್ದಾಗಿದ್ದರೆ ಮತ್ತು ಈ ಹೊತ್ತು ಅವನಿಗೂ, ಅವನ ಮಗನಿಗೂ
    ನೀವು ಸತ್ಯದಲ್ಲಿಯೂ, ಯಥಾರ್ಥತೆಯಲ್ಲಿಯೂ ಕಾರ್ಯ ಮಾಡಿದ್ದರೆ, ಅಬೀಮೆಲೆಕನಲ್ಲಿ ನೀವು ಸಂತೋಷಪಡಿರಿ.
    ಅವನು ಸಹ ನಿಮ್ಮಲ್ಲಿ ಸಂತೋಷಪಡಲಿ.
  tam-2017: நீங்கள் யெருபாகாலையும் அவர் குடும்பத்தாரையும் நன்மையாக நடத்தி, அவர் கைகளின்
    செய்கைக்குத் தகுந்ததை அவருக்குச் செய்து, இப்படி இந்த நாளில் அவரையும் அவர் குடும்பத்தாரையும்
    நடத்தினது உண்மையும் உத்தமுமாக இருக்குமானால், அபிமெலேக்கின்மேல் நீங்களும் சந்தோஷமாக
    இருங்கள்; உங்கள்மேல் அவனும் சந்தோஷமாக இருக்கட்டும்.
  spa-RV-1909: Si con verdad y con integridad habéis obrado hoy con Jerobaal y con
    su casa, que gocéis de Abimelech, y él goce de vosotros.
  ron-BTF: Dacă așadar ați lucrat cu adevăr și în sinceritate cu Ierubaal și cu casa
    lui în această zi, atunci bucurați-vă în Abimelec și să se bucure și el în voi;
  eng-WEBP: if you then have dealt truly and righteously with Jerubbaal and with his
    house today, then rejoice in Abimelech, and let him also rejoice in you;
  eng-FBV: Have you acted sincerely and honestly toward Jerub-baal and his family
    today? If so, may you be happy with Abimelech, and may he be happy with too!
  nld-1939: Zo ge heden eerlijk en billijk gehandeld hebt met Jeroebbáal en zijn huis,
    dan moogt ge u in Abimélek verheugen, en hij mag zich verheugen in u.
  nch-BL: Sinta anquichijtoque cati xitahuac huan cati cuali ica Gedeón huan iteixmatcahua,
    huajca cuali xiitztoca ihuaya Abimelec huan nojquiya ma cuali itzto Abimelec amohuaya.
  vie-1934: Vậy, ví bằng ngày nay các ngươi có lấy sự chân thật và chánh trực mà đãi
    Giê-ru-ba-anh và nhà người, thì A-bi-mê-léc khá vui mừng nơi các ngươi, và các
    ngươi hãy vui mừng nơi hắn!
  hin-CV: यदि आप लोगों ने आज यरूबाल तथा उनके परिवार के साथ निष्कपट भाव से, सच्चाई
    में व्यवहार किया है, तो अबीमेलेक में ही आपका आनंद हो तथा वह भी आप में ही प्रसन्‍न
    रहे.
  spa-BES: Si entonces has hecho lo que es verdadero y recto para Jerobaal y su familia
    en este día, que tengas gozo en Abimelec, y que él tenga gozo en ti;
  tdx-tdx: aa naho toe nanoe’ areo ty hatò naho ty havañonañe am’ Ierobbaale naho
    amy an­jomba’ey anindroany, le mirebeha amy Abimeleke vaho ee t’ie ty hiankahak’
    ama’ areo ka.
  tha-KJV: ถ้าเจ้าทั้งหลายได้กระทำด้วยความจริงใจและเที่ยงธรรมต่อเยรุบบาอัลและครองครัวของท่านในวันนี้
    ก็​จงชื่นชมในอาบีเมเลคเถิด และให้เขามี​ความชื่นชมยินดี​ในเจ้าทั้งหลายด้วย
  por-BR-2018: Se com verdade e com integridade agistes hoje com Jerubaal e com sua
    casa, alegrai-vos de Abimeleque, e ele se alegre de vós.
  deu-ELO: wenn ihr also an diesem Tage in Wahrheit und in Redlichkeit an Jerub-Baal
    und an seinem Hause gehandelt habt, so freuet euch Abimelechs, und auch er möge
    sich euer freuen!
  eng-WYC-2018: therefore if ye have done rightfully, and without sin with Jerubbaal
    and his house, today be ye glad in Abimelech, and be he glad in you; (and so if
    ye have done rightfully, and without sin with Jerubbaal and with his household,
    or his family, today, then be ye happy with Abimelech, and let him be happy with
    you;)
  epo-epo: Se ĝuste kaj juste vi agis nun rilate Jerubaalon kaj lian domon, tiam ĝoju
    pri Abimeleĥ, kaj li ankaŭ ĝoju pri vi.
  uig-PIN: — ǝmdi ǝgǝr silǝr Yǝrubbaal wǝ jǝmǝtigǝ sǝmimiy wǝ durus muamilǝ ⱪilƣan
    bolsanglar, silǝr Abimǝlǝktin huxalliⱪ tapⱪaysilǝr, umu silǝrdin huxalliⱪ tapⱪay!
  beo-beo: Amaiba:le amo hou dilia da Gidione amola ea sosogo fi ilima wali eso hamoi,
    amo da hou noga:i amola moloi ba:sea, defea, dilia Abimelege ema hahawane galoma.
    Amola e da dilima hahawane ganumu da defea.
  tpi-OTNT: Orait sapos dispela pasin yupela i bin mekim long Jerubal na long famili
    bilong en, em i gutpela na stretpela pasin, orait yupela i ken amamas wantaim
    Abimelek. Na em tu i ken amamas wantaim yupela.
  hau-SA: in har kun aikata wannan cikin bangirma da kuma aminci wajen Yerub-Ba’al
    da iyalinsa a yau, bari Abimelek yă zama farin cikinku, ku kuma nasa!
  uig-LAT: — emdi eger siler Yerubbaal we jemetige semimiy we durus muamile qilghan
    bolsanglar, siler Abimelektin xushalliq tapqaysiler, umu silerdin xushalliq tapqay!
  nde-nde: ngakho nxa lenzenjalo ngobuqotho kuJerubhi-Bhali labendlu yakhe lamuhla,
    thokozani ngo-Abhimelekhi, kube njalo laye ngani futhi!
  ton-ton: 'Pea ko eni, kapau kuo mou fai moʻoni mo angatonu kia Selupeali, pea ki
    hono fale he ʻaho ni, mou fiefia ia ʻApimeleki, pea tuku ke vikiviki ia ʻiate
    kimoutolu:'
  ces-1613: Jestliže, řku, právě a upřímě udělali jste Jerobálovi i domu jeho dne
    tohoto, veselte se z Abimelecha, a on také nechť se veselí z vás;
  eng-WMB: if you then have dealt truly and righteously with Jerubbaal and with his
    house today, then rejoice in Abimelech, and let him also rejoice in you;
  tam-TCV: நீங்களோ யெருபாகாலுடனும் அவனின் குடும்பத்துடனும் நேர்மையாகவும், உண்மையாகவும்
    இன்று நடந்திருந்தால், உங்களுக்காக அபிமெலேக்கு உங்கள் மகிழ்ச்சியாயிருக்கட்டும்.
    நீங்களும் அவனின் மகிழ்ச்சியாய் இருங்கள்.
  ceb-ULB: Kung namuhat kamo uban sa pagkamatinud-anon ug pagkamatarong uban kang
    Jerub Baal ug sa iyang balay, kinahanglan magmaya kamo kang Abimelec, ug magmaya
    usab siya kaninyo.
  pol-UBG: Jeśli więc uczciwie i szczerze obeszliście się dziś z Jerubbaalem i z jego
    domem, cieszcie się z Abimeleka, a on niech się też cieszy z was.
  agr-agr: 'Tujash yamai wi tajime: Atum aidautijum mina apag Jerubaal aajakua nunú
    niina patayi aidaujai pegkeg anentaiyai kuitamkau ainakjumek, Abimelecjai shiig
    aneasjum pujustajum. Nuniagmin niishkam atumin shiig anenjamsatnume.'
  kyc-kyc: Epapu nakamame Gitionepa banya ree palu dupwa ketape yulu pyuo kinyi angingyuo
    rolae piyami kande doko nakama Apimaleke kando rae maiyuo kararami. Dee baame
    nakama kando rae maiyuoko karena.
  urd-GVU: اب سنیں! اگر آپ نے جدعون اور اُس کے خاندان کے ساتھ وفاداری اور سچائی کا
    اظہار کیا ہے تو پھر اللہ کرے کہ ابی مَلِک آپ کے لئے خوشی کا باعث ہو اور آپ اُس
    کے لئے۔
  deu-1912: 'und habt ihr nun recht und redlich gehandelt an Jerubbaal und an seinem
    Hause an diesem Tage: so seid fröhlich über Abimelech und er sei fröhlich über
    euch;'
  kan-2017: ನೀವು ಈಗ ಯೆರುಬ್ಬಾಳನಿಗೂ ಅವನ ಮನೆಯವರಿಗೂ ಮಾಡಿದ್ದು ನ್ಯಾಯವೂ, ಧರ್ಮವೂ ಆಗಿದ್ದರೆ
    ಅಬೀಮೆಲೆಕನಲ್ಲಿ ಆನಂದಿಸಿರಿ; ಅವನು ನಿಮ್ಮಲ್ಲಿ ಆನಂದಿಸಲಿ.
  yap-yap: Fa’anra n’en ni kam rin’ed e daba’ ngak Gideon nge girdi’ nu tabinaw rok
    e kam rin’ed u fithik’ e riyul’ nge yul’yul’, me ere nge fel’ Abimelek u wun’med,
    mi gimed fel’ u wan’.
  hlt-MCSB: Tihnin Jerubbaal taeng neh a cako taengah oltak neh a khangmai la na saii
    uh coeng atah Abimelek dongah kohoe uh lamtah anih khaw nangmih dongah a kohoe
    saeh.
  mdy-ETH: ዓካሪ ሃኖ ዒንሢ ጌዲዎኔና ዒዛኮ ማኣሮ ዓሶናም ማዼ ባካ ፒዜ፤ ሃሣ ኮይሳ ጎይሢና ማዔያታቴ ዓቤሜሌኬና ዎላ ዎዛዹዋቴ፤
    ዒዚያ ዒንሢና ዎላ ዎዛዾንጎ።
  twi-ASANTE: Sɛ moayɛ deɛ ɛho wɔ nyam na ɛnam ne kwan mu ama Yerub-Baal ne nʼasefoɔ
    a, ɛnneɛ mobɛnya ahosɛpɛ wɔ Abimelek mu na ɔno nso anya ahosɛpɛ wɔ mo mu.
  eng-WEBU: if you then have dealt truly and righteously with Jerubbaal and with his
    house today, then rejoice in Abimelech, and let him also rejoice in you;
  wal-wal: Ha77i simmi Geedoonassinne a keettaa asatussi intte oottido oosoi tumatettaananne
    suuretettaana gidikko, Abimelekaara issippe ufaittite; ikka inttenaara ufaitto.
  spa-PDDPT: si procedieron con verdad y rectitud hoy con Jerobaal y con su familia,
    entonces regocíjense con Abimelec y él con ustedes.
  gun-gun: Ha'e gui xapy'a rei anhetẽ rupi ha'e ha'evea rami ri Jerubaal ha'e hoo
    pygua kuery re pejapo vy ma tapererovy'a Abimeleque, ha'e voi toguerovy'a peẽ
    kuery.
  agu-BL: 'Poro at jun txolbil yi na waj wal scyeru'': Yi ko ja chibanu'' jun ba''n,
    scyetz yi e'' najal k''ajtzun intaj, nin ko ja cho''cu'' c''ulutxum jak'' chica''wl.
    Ba''n cuntu''k chicy''aj quibu'' tu Abimelec, nin ncha''tz i'' ba''n cuntu''k
    tcy''aj tib scyuch''u''.'
  ilo-ULB: Ket no napudno ken nalintegkayo kenni Jerubbaal ken iti balayna, makiparagsakkayo
    ngarud kenni Abimelec, ket makipagragsak met isuna kadakayo.
  kpg-kpg: Maa di godou mee dela ne hai dangi nei gi Gideon mo dono madahaanau le
    e humalia gei e donu, malaa, noho laa tenetene i baahi o Abimelech, ge heia a mee
    gi tenetene adu gi goodou.
  uig-ARA: ــ ئەمدى ئەگەر سىلەر يەرۇببائال ۋە جەمەتىگە سەمىمىي ۋە دۇرۇس مۇئامىلە قىلغان
    بولساڭلار، سىلەر ئابىمەلەكتىن خۇشاللىق تاپقايسىلەر، ئۇمۇ سىلەردىن خۇشاللىق تاپقاي!
  sus-sus: Xa na birin kelixi ɲanige fanyi nun tinxinyi nan ma Yerubaali nun a xa
    denbaya mabiri, awa wo tan nun Abimeleki xa rafan wo boore ma.
  pon-2006: Eri, ma kumwail nan kapehd mwakelekel oh mehlel ni amwail wiahda mepwukat
    ong Kidion oh eh peneinei, a kumwail en perenkihda amwail nanmwarki Apimelek,
    oh ih en ketin iang kumwail pereperen.
  jae-jae: Amboac tonaŋ, gêŋ taŋ amac agôm galoc gêdêŋ Jerubal to nê gôlôac naŋ, embe
    aŋgôm tonêm ŋalêlôm samuc ma toŋanôgeŋ, go amoa totêmtac ŋajamgeŋ awiŋ Abimelek,
    ma eŋ êmoa totêtac ŋajamgeŋ êwiŋ amac.
  ksd-ksd: ona ra magit ava tar pait ia pire Ierub-Baal ma diat ta ra kubana ta go
    ra bung i takodo ma i boina, io, avat a gugu tai Abimelek ma ia bula na gugu ta
    vavat;
  tur-YTC: eğer bugün Yerubbaal'a ve onun evine doğru ve haklı olarak davrandıysanız,
    Avimelek'le sevinin, o da sizinle sevinsin;
  grc-BRENT: Καὶ εἰ ἐν ἀληθείᾳ καὶ τελειότητι ἐποιήσατε μετὰ Ἱεροβάαλ, καὶ μετὰ τοῦ
    οἴκου αὐτοῦ ἐν τῇ ἡμέρᾳ ταύτῃ, εὐφρανθείητε ἐν Ἀβιμέλεχ, καὶ εὐφρανθείη καί γε
    αὐτὸς ἐφʼ ὑμῖν·
  ind-AYT: Jika kamu berbuat setia dan jujur terhadap Yerubaal dan keturunannya pada
    hari ini, bergembiralah karena Abimelekh dan biarlah dia juga bergembira karena
    kamu.
  nya-nya: Tsono ngati mukuti zimene mwachitira Yeru-Baala ndi banja lake mwazichita
    moona mtima ndiponso mokhulupirika, ndiye mukondwere ndi Abimeleki, nayenso akondwere
    nanu!
  hrv-hrv: Ako ste vjerno i pošteno danas radili prema Jerubaalu i prema njegovoj
    kući, radujte se s Abimelekom, a on neka se raduje s vama!
  mps-mps: Dagego te sę te Jerubal me aga hani sibi ogwa dabe dali yali, te wiegi
    yai doloba pai kolesaga yali homu eba wida, teda dagego te Abimelek dali te wiegi
    yai homu pemene iyąo. Tama agai me te dage dali wiegi yai homu pemene emainao.
  tpi-tpi: Orait sapos dispela pasin yupela i bin mekim long Jerubal na long famili
    bilong en, em i gutpela na stretpela pasin, orait yupela i ken amamas wantaim
    Abimelek. Na em tu i ken amamas wantaim yupela.
  dan-1931: ja, hvis I i Dag er gået ærligt og redeligt til Værks mod Jerubba'al og
    hans Hus, så gid I må få Glæde af Abimelek, og gid han må få Glæde af eder;
  vie-OVCB: Nếu các người đã cư xử trung hậu với Giê-ru Ba-anh và nhà ông, thì các
    người cứ vui vẻ với A-bi-mê-léc, và hãy để ông ấy vui vẻ với các người.
  guj-2017: ત્યારે જો તમે યરુબાલની તથા તેના ઘરનાંની સાથે પ્રામાણિકતાથી તથા સત્યનિષ્ઠતાથી
    વર્ત્યા હોય, તો તમે અબીમેલેખમાં આનંદ કરો અને તેને પણ તમારામાં આનંદ કરવા દો.
  pon-2006A: Eri, ma kumwail nan kapehd mwakelekel oh mehlel ni amwail wiahda mepwukat
    ong Kidion oh eh peneinei, a kumwail en perenkihda amwail nanmwarki Apimelek,
    oh ih en ketin iang kumwail pereperen.
  por-BRBSL: se você então lidou verdadeira e justamente com Jerubaal e com sua casa
    hoje, então alegre-se em Abimeleque, e que ele também se alegre em você;
  cth-cth: Atuteh nangmanaw ni Jerubbaal hoi a miphunnaw koe Atangcalah lawk na kam
    awh boum teh Abimelek koevah na lunghawi awh. Ama hai nangmouh koevah a lunghawi
    naseh.
  twi-twi: Sɛ moayɛ nea ɛho wɔ nyam na ɛnam ne kwan mu ama Yerub-Baal ne nʼasefo a,
    ɛno de mubenya ahosɛpɛw wɔ Abimelek mu na ɔno nso anya ahosɛpɛw wɔ mo mu.
  hlt-hlt: Tihnin Jerubbaal taeng neh a cako taengah oltak neh a khangmai la na saii
    uh coeng atah Abimelek dongah kohoe uh lamtah anih khaw nangmih dongah a kohoe
    saeh.
  tbz-SIM: Kɛ̀ di yɛ̀mmɛ̀ í di bekùnnɛ̀ di dɔ̀ɔ̀ dɛ̀ Yedubɑɑdi nɛ̀ o cĩ́ɛ̃̀tɛ̀ dɛ
    kpɛ́í ndí yɑ̀ Abimɛdɛki kó mɛsɑ̀ɑ̀ nkòo yɑ̀ di kɔ̃mɛ.
  msy-2020: Ezɨ ia Sekemɨn gumazir dapaniba, ia Jerubal ko an adarazi gamizir arazir
    kam, a guizbangɨra deraghtɨ, ia Abimelek bagh bar akongegh, eghtɨ a uaghan ia
    ko bar akongegham.
  dop-dop: Amɑ ye kʋpɑntʋ kɛ ɩ lɑpɑ Ketiyɔŋ nɑ ɩ tǝyɑɣɑ nyǝ́mɑ, ɩlɛ Apimelɛkɩ ɩ́ hɛɛsɩ
    mǝ lɑŋɑ nɑ mɩɩ hɛɛsɩ ɩ nyǝntɛ.
  azb-azb: Əgər bu gün Yerub-Baalla onun nəsli üçün haqq niyyətlə və doğruluqla rəftar
    etdinizsə, onda bu Avimeleklə sevinin və qoy o da sizinlə sevinsin.
  eng-DBY: — if ye then have dealt truly and sincerely with Jerubbaal and with his
    house this day, rejoice ye in Abimelech, and let him also rejoice in you;
  hin-2017: इसलिए यदि तुम लोगों ने आज के दिन यरूब्बाल और उसके घराने से सच्चाई और खराई
    से बर्ताव किया हो, तो अबीमेलेक के कारण आनन्द करो, और वह भी तुम्हारे कारण आनन्द
    करे;
  eng-YLT: yea, if in truth and in sincerity ye have acted with Jerubbaal and with
    his house this day, rejoice ye in Abimelech, and he doth rejoice — even he — in
    you;
  eng-WYC-2017: therefore if ye have done right-fully [or rightly], and without sin
    with Jerubbaal and his house, today be ye glad in Abimelech, and be he glad in
    you;
  eng-WMBB: if you then have dealt truly and righteously with Jerubbaal and with his
    house today, then rejoice in Abimelech, and let him also rejoice in you;
  urd-GVH: अब सुनें! अगर आपने जिदौन और उसके ख़ानदान के साथ वफ़ादारी और सच्चाई का इज़हार
    किया है तो फिर अल्लाह करे कि अबीमलिक आपके लिए ख़ुशी का बाइस हो और आप उसके लिए।
  rug-rug: Gua asa ke, be gua sapu tavete la nia gamu koe Qitione pa rane ṉinoroi
    meke sa nana tatamana si variva qetu meke toṉoto koa gamu si mamu qetu nia se
    Abimeleki meke kaqu qetuni gamu tugo sa si gamu.
  gaz-gaz: egaa yoo isin harʼa dhugaa fi amanamummaadhaan Yerub-Baʼaalii fi maatii
    isaatiif waan gaarii gootan, isin Abiimelekitti gammadaa; innis isinitti haa gammadu!
  fra-LSG: Si c’est de bonne foi et avec intégrité qu’en ce jour vous avez agi envers
    Jerubbaal et sa maison, eh bien! Qu’Abimélec fasse votre joie, et que vous fassiez
    aussi la sienne!
  yal-yal: Xa ɛ lannayaan nan ligan Yerubali nun a denbayaan na to fɛtareyani, Abimeleki
    xa findi ɛ sɛwan na, ɛ fan yi findi a sɛwan na.
  haw-1868: 'Nolaila, ina i hana oukou i keia la me ka oiaio, a me ka pono ia Ierubaala,
    a me ko kona hale, alaila, e olioli oukou ia Abimeleka, a e olioli no hoi oia
    ia oukou:'
  arb-NAV: فَإِنْ كُنْتُمْ قَدْ تَصَرَّفْتُمْ بِحَقٍّ وَصَوَابٍ مَعَ يَرُبَّعَلَ وَأَهْلِ
    بَيْتِهِ فِي هَذَا الْيَوْمِ، فَهَنِيئاً لَكُمْ بِأَبِيمَالِكَ وَهَنِيئاً لَهُ
    بِكُمْ.
  ewe-ewe: Ne mieka ɖe edzi be yewowɔ nu dzɔdzɔe ɖe Yerubaal kple eƒe dzidzimeviwo
    ŋu la, ekema agbe nadidi na mi eye eme nafa na miawo kple Abimelek siaa.
  eng-LEE: 'If ye have thus acted in truth and sincerity with Yerubba''al and with
    his house this day: then rejoice ye in Abimelech, and let him also rejoice in
    you.'
  asm-FB: আজি যদি আপোনালোকে যিৰুব্বাল আৰু তেওঁৰ বংশলৈ ন্যায়পৰায়ণতা আৰু সততাৰে কার্য
    কৰি থাকে, তেন্তে অবীমেলকত যেন আপোনালোকে আনন্দ কৰে আৰু তেৱোঁ আপোনালোকত আনন্দ কৰক।
  sus-A: شَ نَ بِرِن كٍلِشِ حَنِفٍ قَنيِ نُن تِنشِنيِ نَن مَ يٍرُبَالِ نُن عَ شَ دٍنبَيَ
    مَبِرِ، عَوَ وٌ تَن نُن عَبِمٍلٍكِ شَ رَقَن وٌ بٌورٍ مَ.
  fra-SBL: Si donc tu as traité aujourd'hui Jerubbaal et sa maison avec fidélité et
    justice, réjouis-toi en Abimélec, et que lui aussi se réjouisse en toi ;
  hbo-hbo: וְאִם־בֶּאֱמֶ֨ת וּבְתָמִ֧ים עֲשִׂיתֶ֛ם עִם־יְרֻבַּ֥עַל וְעִם־בֵּיתֹ֖ו הַיֹּ֣ום
    הַזֶּ֑ה שִׂמְחוּ֙ בַּאֲבִימֶ֔לֶךְ וְיִשְׂמַ֥ח גַּם־ה֖וּא בָּכֶֽם׃
  kik-kik: mũngĩkorwo mwĩkĩte ũndũ ũcio na kĩhooto, na mũrĩ na ngoro njega kũrĩ Jerubu-Baali
    na nyũmba yake ũmũthĩ-rĩ, Abimeleku arotuĩka gĩkeno kĩanyu, o na inyuĩ mũgĩtuĩke
    gĩkeno gĩake!
  fra-NCL: si c’est avec équité et droiture que vous avez agi en ce jour envers Jérobaal
    et sa maison, eh bien, qu’Abimélek fasse votre joie, et que vous fassiez la sienne
    aussi !
  cek-AK: 'vaihniah palungthin tang hoiah Jerub-Baal hoi a imthung takoh nuiah kahoih
    hmuen to na sak o nahaeloe, Abimelek to nangcae anghoehaih ah om nasoe, nangcae
    doeh a nuiah anghoe o toeng ah:'
  cuk-cuk: Ar bemar Jerobaalʼgi, degi, e-gwenadgangi innikigwadba be igar-imaksamalale,
    degi, egi nued-binsaedgi be ibmar-imaksamarbalile, Abimelecʼba be weligwar-itomaloed.
    Degi, Abimelec bemarba weligwar itomogoed.
  uig-CYR: — әнди әгәр силәр Йәруббаал вә җәмәтигә сәмимий вә дурус муамилә қилған
    болсаңлар, силәр Абимәләктин хошаллиқ тапқайсиләр, уму силәрдин хошаллиқ тапқай!
  tel-2017: నేడు మీరు యెరుబ్బయలు పట్ల అతని యింటివాళ్ళ పట్ల సత్యంగా యథార్ధంగా ప్రవర్తించి
    ఉంటే, అబీమెలెకును బట్టి సంతోషించండి. అతడు మిమ్మల్ని బట్టి సంతోషిస్తాడు గాక.
  hat-BSA: si, alò, an bon fwa avèk entegrite, nou te aji avèk Jerubbaal avèk lakay
    li a nan jou sa a, rejwi nan Abimélec e ke li rejwi nan nou.
  kos-kos: Inge, fin ma kowos oru misenge nu sel Gideon ac sou lal an kowos oru ke
    inse pwaye ac wo, na lela kowos in engan kacl Abimelech, ac lela tuh elan engan
    pac keiwos.
  hbo-WLC: וְאִם־בֶּאֱמֶ֨ת וּבְתָמִ֧ים עֲשִׂיתֶ֛ם עִם־יְרֻבַּ֥עַל וְעִם־בֵּית֖וֹ הַיּ֣וֹם
    הַזֶּ֑ה שִׂמְחוּ֙ בַּאֲבִימֶ֔לֶךְ וְיִשְׂמַ֥ח גַּם־ה֖וּא בָּכֶֽם׃
  ibo-ibo: Nke a o gosiri na omume unu ziri ezi, sitekwa nʼobi ọcha nʼebe Jerub-Baal
    na ezinaụlọ ya nọ taa? Ọ bụrụ na unu mere otu a, ka Abimelek bụrụ onye ga-ewetara
    unu ọṅụ ka unu bụkwara ndị ga-ewetara ya ọṅụ.
  ory-ory: ଏହେତୁ ଯେବେ ଆଜି ତୁମ୍ଭେମାନେ ଯିରୁବ୍ବାଲ୍‍ ଓ ତାଙ୍କର ବଂଶ ସଙ୍ଗେ ସତ୍ୟ ଓ ସରଳ ବ୍ୟବହାର
    କରିଥାଅ, ତେବେ ଅବୀମେଲକ୍‍କୁ ଘେନି ଆନନ୍ଦ କର ଓ ସେ ମଧ୍ୟ ତୁମ୍ଭମାନଙ୍କୁ ଘେନି ଆନନ୍ଦ କରୁ।
  chk-chk: Are oua wesewesen föri mine a mürina o let ngeni Kition me chon leimwan
    ikenai, mürin oupwe pwapwaiti Apimelek, nge i epwe pwapwaitikemi.
  rop-rop: “Wal if yumob bin dum gudbala ting langa Gidiyan en im femili olabat, wal
    yumob garra jidan gudbinjiwei garram Abimalek, en im garra jidan gudbinjiwei garram
    yumob du.
  ukr-1871: Коли ви сьогоднї чесним і праведним робом ходили коло Еробаала й його
    родини, так утїшайтесь Абимелехом, а він вами нехай втїшаєсь;
  deu-1951: habt ihr also an diesem Tage an Jerub-Baal und an seinem Hause treu und
    redlich gehandelt, so erlebet Freude an Abimelech, und er erlebe Freude an euch!
  eng-JPS: if ye then have dealt truly and uprightly with Jerubbaal and with his house
    this day, then rejoice ye in Abimelech, and let him also rejoice in you.
  srp-1865: Ako ste pravo i pošteno radili danas prema Jerovalu i njegovu domu, veselite
    se s Avimeleha i on neka se veseli s vas.
  lug-lug: era bwe muba nga mwakola kya kitiibwa era nga mwakikola mu mutima omulungi
    ne muyisa Yerubbaali n’ennyumba ye bwe mutyo, kale Abimereki asanyuke, era nammwe
    abasanyuse.
  heb-heb: ואם באמת ובתמים עשיתם עם ירבעל ועם ביתו היום הזה שמחו באבימלך וישמח גם
    הוא בכם׃
  ben-IRV: আজ যদি তোমরা যিরুব্বালের ও তাঁর কুলের প্রতি সত্য ও যথার্থ আচরণ করে থাক,
    তবে অবীমেলকের বিষয়ে আনন্দ কর এবং সেও তোমাদের বিষয় আনন্দ করুন।
  pan-pan: ਇਸ ਲਈ ਜੇਕਰ ਤੁਸੀਂ ਅੱਜ ਦੇ ਦਿਨ ਸਚਿਆਈ ਅਤੇ ਖਰਿਆਈ ਨਾਲ ਯਰੁੱਬਆਲ ਅਤੇ ਉਸ ਦੇ ਘਰਾਣੇ
    ਨਾਲ ਵਰਤਾਉ ਕੀਤਾ ਹੈ ਤਾਂ ਤੁਸੀਂ ਅਬੀਮਲਕ ਨਾਲ ਅਨੰਦ ਰਹੋ, ਅਤੇ ਉਹ ਵੀ ਤੁਹਾਡੇ ਨਾਲ ਅਨੰਦ ਰਹੇ,
  mya-JVB: ယခုမှာ သင်တို့သည် ယေရုဗ္ဗာလ နှင့် သူ ၏အမျိုးအနွယ် အား သစ္စာတရား အတိုင်း
    ယနေ့ ပြု ပြီးလျှင် ၊ အဘိမလက် ကို အမှီပြု ၍ ဝမ်းမြောက် ကြလော့။ အဘိမလက် သည်လည်း
    သင် တို့ကို အမှီပြု ၍ ဝမ်းမြောက် ပါစေ။
  hmo-hmo: Umui ese Gideona mai ena famili dekenai kara dika bada herea umui karaia
    vadaeni. Vadaeni hari dina do umui laloa, Abimeleka dekenai umui moale diba, a?
    Bona umui dekenai Abimeleka do ia moale diba, a?
  urd-urd: इसलिए अगर तुम ने यरुब्बा'ल और उसके घराने के साथ आज के दिन सच्चाई और ईमानदारी
    बरती है, तो तुम अबीमलिक से ख़ुश रहो और वह तुम से ख़ुश रहे।
  rus-SYN: Если вы ныне по истине и по правде поступили с Иероваалом и домом его,
    то да будет на вас благословение и радуйтесь об Авимелехе, и он пусть радуется
    о вас;
  bqc-SIM: Tó a yãkɛ̀ a zɛ́wa ń nↄ̀sɛmɛndoo Gedeↄ̃ↄ ń a bɛdeↄnɛɛ gbã, à tó
    á pↄ kɛ Abimɛlɛkiwa na, aàpi sↄ̃ aà pↄ i kɛwá na.
  tcz-CHONGTHU: Tunia na natoh uhi Gideon chungle achilhah ho chunga lungtheng tah
    le jana neitah a natoh u ahileh Abimelech chungah nanghon kipana muvin chuleh
    amanjong nangho chungah kipana muhen.
  mar-mar: तर तुम्ही आजच्या दिवशी यरूब्बालाविषयी व त्याच्या घराण्याविषयी खरेपणाने
    व प्रामाणिकपणाने जर वर्तणूक केली असेल, तर अबीमलेखामध्ये संतोष करा; त्यानेही तुमच्यामध्ये
    संतोष करावा.
  qub-qub: Jerobaalta rispitar, famillyancunatapis alli ricasha captiquega allimi
    canquipaj Abimelecwan. Paypis gamcunawan allimi canga.
  hat-hat: Si se tout bon vre epi ak tout kè nou nou fè Jewoubaal ak fanmi l' yo sa
    nou fè la a, enben, n'ap kontan avèk Abimelèk nou an. Li menm tou l'a kontan ak
    nou!
  eng-BSB: if you have acted faithfully and honestly toward Jerubbaal and his house
    this day, then may you rejoice in Abimelech, and he in you.
  tod-tod: Ni kisiɛ ʋagɔi ɠana wo bogai za, ta sɔledai, Yeluɓaale letema, ta ná-pɛlɛyeɠei,
    Aɓimeelɛke wo yiima vai ɠɛ wo ʋɛ, wa ɓalaa wo ziima vai ɠɛ!
  eng-WEBPB: if you then have dealt truly and righteously with Jerubbaal and with
    his house today, then rejoice in Abimelech, and let him also rejoice in you;
  kbq-kbq: Hagi menima tamagrama haza avu'avamo'a Jerubaline naga'are'enema knare'ma
    huno fatgoma hu'ne'nigeta, Abimeleki'enena musena nehinkeno, agra'enena musena
    tamagri'enena hino.
  nhe-BL: Intla inquichijtoque tlen xitlahuac huan tlen cuali ica Gedeón huan iteixmatcahua,
    huajca cuali xiitztoca ihuaya Abimelec huan nojquiya ma cuali itzto Abimelec imohuaya.
  gub-BL: Aipo penemiapo kwer Zineàw wanupe arer kutàri arer ikatu a'e. Aipo peiko
    ikatu ma'e romo a'e ma'e iapo mehe. Aze nezewe peiko, a'e mehe, tuwe penurywete
    Amimerek hehe we nehe. Tuwe hurywete penehe we nehe no.
  eng-DRA: If therefore you have dealt well, and without fault with Jerobaal, and
    his house, rejoice ye this day in Abimelech, and may he rejoice in you.
