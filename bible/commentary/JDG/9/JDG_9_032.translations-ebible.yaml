verse: JDG.009.032
translations:
  mal-C: അതുകൊണ്ട് നീയും നിന്നോടുകൂടെയുള്ള സൈന്യവും രാത്രി വയലിൽ പതിയിരിക്കുക.
  deu-TKW: So mache dich denn mitsamt dem Kriegsvolke, das du bei dir hast, des Nachts
    auf und lege dich draußen im Freien in den Hinterhalt;
  lin-lin: Sik’oyo telema, na butu, yo elongo na bato na yo ; bokende kovanda kati
    na elanga, na esika ya kobombama.
  eng-LSV: and now, rise by night, you and the people who [are] with you, and lay
    wait in the field,
  eng-GNV: Now therefore arise by night, thou and the people that is with thee, and
    lye in wayte in the fielde.
  eng-WEBSTER: 'Now therefore rise by night, thou, and the people that are with thee,
    and lie in wait in the field:'
  nhw-BL: Huajca ama ximejtehua ni yohuali ihuaya mosoldados huan ximotlatitij cuatitla.
  swh-ONEN: Sasa, basi, usiku huu wewe uondoke na watu wako ili mje kuwavizia mashambani.
  bba-bba: Yen sɔ̃, u de wi kɑ win tɔmbu bu dɑ bu kuke wɔ̃kuru yɑkɑsɔ,
  eng-KJVCPB: 'Now therefore up by night, thou and the people that is with thee, and
    lie in wait in the field:'
  luo-luo: Omiyo koro kaw jogi gotieno mondo upond e bungu kuritogi.
  meu-meu: Taunabunai, hanuaboi ai baola, oi mai emu orea taudia ida, tano paka ai
    ba henari.
  npi-ULB: अब, तपाईं र तपाईंका सेनाहरू रातको समयमा उठ्नुहोस्, र मैदानमा आक्रमण गर्नलाई
    तयार बस्‍नुहोस् ।
  yor-yor: Wá ní òru kí ìwọ àti àwọn ogun rẹ sá pamọ́ dè wọ́n nínú igbó.
  ind-ind: Karena itu, datanglah malam ini bersama pasukanmu dan bersembunyilah di
    padang.
  pes-OPCB: پس شبانه لشکری با خود برداشته، بیا و در صحرا کمین کن.
  tgl-ULB: Ngayon, tumayo ka sa gabi, ikaw at ang mga sundalong kasama mo, at maghanda
    ng isang pananambang sa mga bukirin.
  hui-hui: Ani bidago ai í̠naga agali hayadaru haru halu mbiraga ohalu puwa Segeme
    dindiha dangi timbuni kagoha ha do halimu.
  mya-mya: သို့​ဖြစ်​၍​ကိုယ်​တော်​သည်​မိ​မိ​၏​လူ​စု​နှင့်​ညဥ့် အ​ခါ လာ​ရောက်​၍​လယ်​တော​များ​တွင်​ပုန်း
    အောင်း​နေ​ပြီး​လျှင်၊-
  bod-N: ད་ནི་ཁྱོད་དང་ཁྱོད་ཀྱི་རྗེས་འབྲང་བ་རྣམས་ཀྱིས་དོ་དགོང་ལོངས་ལ་ཞིང་ཁར་འཇབ་སྒུག་བྱོས་ཤིག
  sna-sna: Saka zvino, usiku, imi navanhu venyu munofanira kuzovandira muri muminda.
  spa-BLM: Ahora, pues, sube de noche, tú y el pueblo que está contigo, y acecha en
    el campo.
  cac-cac: Yuj chi' cotan̈ yed' eb' a soldado d'ac'valil, tze c'ub'anel e b'a d'a
    titac chon̈ab' tic.
  swh-ULB: Sasa, amka wakati wa usiku, wewe na askari pamoja nawe, na uandae uvamizi
    katika mashamba.
  bel-bel: дык вось, устань уначы, ты і народ, які з табою, і пастаў засаду ў полі;
  deu-ELBBK: Und nun, mach dich in der Nacht auf, du und das Volk, das bei dir ist,
    und lege dich in Hinterhalt auf dem Feld.
  mbb-OT: Umbe, kengkuwan te mezukilem, dumaha nu is menge etew nu, ne eles kew zep-a
    ziyà te menge pemuleey ziyà te ǥawas kayi te inged.
  mal-2015: ആകയാൽ നീയും നിന്നോടുകൂടെയുള്ള പടജ്ജനവും രാത്രിയിൽ പുറപ്പെട്ടു വയലിൽ പതിയിരിന്നുകൊൾവിൻ.
  rmc-rmc: Akana dža rači peskre muršenca a garuv tut andro maľi!
  pes-OPV: پس الان در شب برخیز، تو و قومی که همراه توست، و در صحرا کمین کن.
  ron-1924: Акум, плякэ ноаптя, ту ши попорул каре есте ку тине, ши стай ла пындэ
    ын кымп.
  ben-OBCV: তাই এখন, রাতের বেলায় আপনাকে ও আপনার লোকজনদের আসতে হবে ও ক্ষেতে লুকিয়ে
    অপেক্ষা করতে হবে।
  som-som: Haddaba adiga iyo dadka kula jiraaba habeennimo soo kaca oo duurka ku soo
    dhuunta.
  lat-VUC: 'Surge itaque nocte cum populo qui tecum est, et latita in agro:'
  eng-ASVBT: 'Now therefore, up by night, thou and the people that are with thee,
    and lie in wait in the field:'
  ita-1885: Ora, dunque, levati di notte, con la gente ch'è teco, e poni agguati nella
    campagna;
  eng-LXXUP: And now rise up by night, thou and the people with thee, and lay wait
    in the field.
  eng-ULB: Now, get up during the night, you and the soldiers with you, and prepare
    an ambush in the fields.
  spa-VBL: Así que ven de noche con tu ejército y escóndete en el campo.
  fra-_FOB: Maintenant donc, lève-toi de nuit, toi et le peuple qui est avec toi,
    et dresse des embuscades dans la campagne;
  mal-mal: ആകയാൽ നീയും നിന്നോടുകൂടെയുള്ള ജനവും രാത്രിയിൽ പുറപ്പെട്ട് വയലിൽ പതിയിരിപ്പിൻ.
  urd-GVR: Ab aisā kareṅ ki rāt ke waqt apne faujiyoṅ samet idhar āeṅ aur khetoṅ meṅ
    tāk meṅ raheṅ.
  suz-BL: मोपतीके गे इन लडाइ पाइब नु नाक्‍दोन बोक्‍शा, सहर ङा लाङगा ङा रूमी रिम्‍दीन।
  ita-1927: Or dunque, lèvati di notte con la gente che è teco, e fa, un’imboscata
    nella campagna;
  ckb-ckb: ئێستا بە شەو خۆت و ئەو دارودەستانەی لەگەڵتدایە هەستن و لە کێڵگە بۆسە دابنێن.
  eng-BBE: So now, get up by night, you and your people, and keep watch in the field
    secretly;
  kan-OKCV: ಆದ್ದರಿಂದ ಈಗ ನೀನೂ, ನಿನ್ನ ಸಂಗಡ ಇರುವ ಜನರೂ ಕೂಡಿ, ರಾತ್ರಿಯಲ್ಲಿ ಎದ್ದು, ಹೊಲದಲ್ಲಿ
    ಹೊಂಚುಹಾಕಿಕೊಂಡಿರಬೇಕು.
  tam-2017: ஆகையால் நீர் உம்மோடிருக்கும் மக்களோடு இரவில் எழுந்து வந்து வெளியிலே ஒளிந்திருந்து,
  spa-RV-1909: 'Levántate pues ahora de noche, tú y el pueblo que está contigo, y
    pon emboscada en el campo:'
  ron-BTF: Acum de aceea ridică-te noaptea, tu și poporul care este cu tine și stai
    la pândă în câmp;
  eng-WEBP: Now therefore, go up by night, you and the people who are with you, and
    lie in wait in the field.
  eng-FBV: So come at night with your army and hide in the countryside.
  nld-1939: Breek dus vannacht nog op met de mannen, die bij u zijn, en leg u in hinderlaag
    in het veld;
  nch-BL: Huajca ama ximijquehua ni tayohua ihuaya mosoldados huan ximotatitij cuatita.
  vie-1934: Vậy, đêm nay ông và các người theo ông phải chổi dậy, đi phục binh ngoài
    đồng.
  hin-CV: इस कारण अब आप अपनी सेना को लेकर रात में मैदान में घात लगा दीजिए.
  spa-BES: Ahora, levántate por la noche, tú y tu gente, y vela en secreto en el campo;
  tdx-tdx: Ie amy zao miongaha halen-drehe naho o mpiama’oo vaho vandroño an-kivok’
    ao.
  tha-KJV: ฉะนั้นบัดนี้ขอท่านจงลุกขึ้นในเวลากลางคืน ทั้งท่านและคนที่​อยู่​กั​บท​่าน
    ไปซุ่มคอยอยู่ในทุ่งนา
  por-BR-2018: 'Levanta-te, pois, agora de noite, tu e o povo que está contigo, e
    põe emboscada no campo:'
  deu-ELO: Und nun, mache dich in der Nacht auf, du und das Volk, das bei dir ist,
    und lege dich in Hinterhalt auf dem Felde.
  eng-WYC-2018: therefore rise thou by night (or and so rise thou up tonight), with
    the people that is with thee, and be thou hid in the field;
  epo-epo: tial leviĝu en la nokto, vi kaj la popolo, kiu estas kun vi, kaj faru embuskon
    sur la kampo;
  uig-PIN: Xunga sili adǝmlirini elip bügün keqǝ xǝⱨǝr ǝtrapidiki etizliⱪⱪa berip
    marap olturƣayla;
  beo-beo: Amaiba:le, di amola dima fa:no bobogesu dunu amo gasia wa:legadole, moifufu
    ganodini wamoaligima.
  tpi-OTNT: Olsem na long nait tasol yu wantaim ol man bilong yu, yupela go hait long
    ples kunai klostu long Sekem.
  hau-SA: To, in dare ya yi, sai ka zo da mutanenka ku yi kwanto a filaye.
  uig-LAT: Shunga sili ademlirini élip bügün kéche sheher etrapidiki étizliqqa bérip
    marap olturghayla;
  nde-nde: Ngakho wena labantu bakho kumele lize phakathi kobusuku limcathamele egangeni.
  ton-ton: 'Pea ko eni ke ke hake ʻi he poʻuli ʻa koe mo e kakai ʻoku ʻiate koe, pea
    toka ʻae malumu ʻi he ngoue:'
  ces-1613: Protož nyní vstana nočně, ty i lid, kterýž jest s tebou, zdělej zálohy
    v poli.
  eng-WMB: Now therefore, go up by night, you and the people who are with you, and
    lie in wait in the field.
  tam-TCV: எனவே நீயும் உன் மனிதர்களும் இரவுவேளையில் வந்து வயல்வெளிகளில் பதுங்கிக்
    காத்திருக்கவேண்டும்.
  ceb-ULB: Karon, bangon panahon sa kagabhion, ikaw ug ang kasundalohan uban kanimo,
    ug pag-andam ug usa ka pag-atang didto sa kaumahan.
  pol-UBG: Wstańcie więc nocą, ty i lud, który jest z tobą, i uczyńcie zasadzkę w
    polu.
  urd-GVU: اب ایسا کریں کہ رات کے وقت اپنے فوجیوں سمیت اِدھر آئیں اور کھیتوں میں تاک
    میں رہیں۔
  deu-1912: So mache dich nun auf bei der Nacht, du und dein Volk, das bei dir ist,
    und mache einen Hinterhalt auf sie im Felde.
  kan-2017: ಆದುದರಿಂದ ನೀನು ಈ ರಾತ್ರಿಯೇ ಸೈನ್ಯವನ್ನು ತೆಗೆದುಕೊಂಡು ಬಂದು ಹೊಲಗಳಲ್ಲಿ ಹೊಂಚುಹಾಕಿಕೊಂಡಿರು.
    ಸೂರ್ಯನು ಉದಯಿಸುತ್ತಲೇ ಎದ್ದು ಪಟ್ಟಣದ ಮೇಲೆ ಬೀಳು. ಅವನೂ ಅವನ ಜೊತೆಯಲ್ಲಿರುವವರೂ
  yap-yap: Ere gimed e tirom e girdi’ e ngam marod nnep’ ngam mithgad u daken e falang.
  hlt-MCSB: Te dongah namah neh namah taengkah pilnam loh khoyin ah thoo uh lamtah
    lohma ah ana rhongngol uh laeh.
  mdy-ETH: ዬያሮ ኔኤና ኔ ዓሶና ዹማ ዔቂጋፓ ቦኦሎይዳ ካቲ ዴዑዋቴ፤
  twi-ASANTE: Fa akodɔm bra anadwo bɛtɛ mfuo yi mu.
  eng-WEBU: Now therefore, go up by night, you and the people who are with you, and
    lie in wait in the field.
  wal-wal: Hegaa gishshau, neeninne nenaara de7iya asai qamman denddidi, shooqan zuggidi
    naagite.
  spa-PDDPT: Ahora pues, ven de noche con la gente que está contigo y tiende una emboscada
    en el campo.
  gun-gun: Epu'ã ke ha'vy pyávy, ndee ha'e ndereve ikuai va'e kuery ha'e javi. Penhemi
    ranhe mba'ety rupi.
  agu-BL: Cha'stzun te tajwe'n yil tz'eltzaju' ninin te ak'bale'j scyuch' yi e' sanlaru'
    tan tule'nu' tzone'j. Ej nin ba'n tew tibu' scyuch' yi e' sanlaru' xo'l xtze'.
  ilo-ULB: Ita, bayat iti rabii, bumangonka ken dagiti soldado a kaduam, ket mangisaganakayo
    iti panangsaneb kadagiti talon.
  kpg-kpg: Deenei laa, goe mo au gau dauwa gaa hula boo, gaa pala hagammuni i lodo
    henua.
  uig-ARA: شۇڭا سىلى ئادەملىرىنى ئېلىپ بۈگۈن كېچە شەھەر ئەتراپىدىكى ئېتىزلىققا بېرىپ
    ماراپ ئولتۇرغايلا؛
  sus-sus: Keli, i xa fa to kɔɛ ra, i tan nun ɲama naxan birin biraxi i fɔxɔ ra, wo
    xa taa mɛlɛn.
  pon-2006: Eri, komwi oh sapwellimomwi sounpei kan kumwail ketieila nipwong oh rukula
    nansapw.
  ksd-ksd: Io, una tut ta ra marum, avat ma ra tarai nina ava ki varurung ma diat,
    ma avat a parau ta ra uma;
  tur-YTC: Şimdi sen ve yanındaki halk geceleyin yola çıkın ve kırda pusuya yatın.
  grc-BRENT: Καὶ νῦν ἀνάστηθι νυκτὸς, καὶ ὁ λαὸς ὁ μετὰ σου, καὶ ἐνέδρευσον ἐν τῷ
    ἀγρῷ.
  ind-AYT: Karena itu, pada waktu malam, engkau dan rakyat yang menyertaimu berangkatlah
    dan adakanlah penyergapan di padang.
  nya-nya: Nʼchifukwa chake usiku womwe uno inu ndi anthu anu mupite, mukabisale mʼminda.
  hrv-hrv: Zato ustani noću, ti i narod što je s tobom, i stani u zasjedu u polju.
  mps-mps: “Tama tibaso, te hulide naga te nage naga ami bidi dabe dali, dage geme
    pelama, te bulu tomo busiba duala sigi pao,” wali.
  tpi-tpi: Olsem na long nait tasol yu wantaim ol man bilong yu, yupela go hait long
    ples kunai klostu long Sekem.
  dan-1931: Og nu, bryd op ved Nattetide med dine Folk og læg dig i Baghold på Marken;
  vie-OVCB: Bây giờ, xin vua xuất quân vào lúc đêm tối, phục sẵn ngoài đồng.
  guj-2017: હવે રાત્રે તું તથા તારી સાથેના સૈનિકો ઊઠો અને મેદાનમાં છાપા મારવાની તૈયારી
    કરો.
  pon-2006A: Eri, komwi oh sapwellimomwi sounpei kan kumwail ketieila nipwong oh rukula
    nansapw.
  por-BRBSL: Agora, portanto, suba à noite, você e as pessoas que estão com você,
    e fique à espera no campo.
  cth-cth: Hatdawkvah, atu na taminaw hoi karum lah kamthaw nateh, law hoi nangmouh
    ni pawm awh lawih.
  twi-twi: Fa asraafo bra anadwo bɛtɛw mfuw yi mu.
  hlt-hlt: Te dongah namah neh namah taengkah pilnam loh khoyin ah thoo uh lamtah
    lohma ah ana rhongngol uh laeh.
  tbz-SIM: Kòo yíɛ́ kòo nùù dɔ̀ nɛ̀ dɛ kpɛ́í nwèe ítɛ́ kɛyènkɛ̀ nɛ̀ o kó bɛnìtìbɛ̀
    kɛ́kɔtɛ dikpɑ́ɑ̀ kɛ́nhokɛ.
  msy-2020: Kamaghɨn nɨ uan adarazi ko, datɨrɨghɨn dɨmangan mangɨ Sekemɨn nguibamɨn
    boroghɨn tuzimɨn mongegh.
  dop-dop: Mpʋ tɔ, pǝ wɛɛ sɩ nyɑ́ nɑ nyɑ́ yǝlɑɑ ɩ́ polo ɑhoo nɑ ɩ́ pɑpɩ-ɩ tɑwɑ tɑɑ.
  azb-azb: İndi sən və adamların bu gecə qalxıb çöldə pusquda durun.
  eng-DBY: and now, rise up by night, thou and the people that are with thee, and
    lie in ambush in the fields.
  hin-2017: इसलिए तू अपने संगवालों समेत रात को उठकर मैदान में घात लगा।
  eng-YLT: and, now, rise by night, thou and the people who [are] with thee, and lay
    wait in the field,
  eng-WYC-2017: therefore rise thou by night, with the people that is with thee, and
    be thou hid in the field;
  eng-WMBB: Now therefore, go up by night, you and the people who are with you, and
    lie in wait in the field.
  urd-GVH: अब ऐसा करें कि रात के वक़्त अपने फ़ौजियों समेत इधर आएँ और खेतों में ताक
    में रहें।
  rug-rug: Ego kamahire agoi meke sari na mua tinoni si mamu taluarae pana boṉi, mamu
    la tome koari na inuma.
  gaz-gaz: Kanaafuu atii fi namoonni kee halkaniin baatanii lafa qotiisaa keessa riphuu
    qabdu.
  fra-LSG: Maintenant, pars de nuit, toi et le peuple qui est avec toi, et mets-toi
    en embuscade dans la campagne.
  yal-yal: Nayi, keli kɔɛɛn na, e nun yamaan naxan i fɔxɔ ra, ɛ sa ɛ luxun burunna
    ra.
  haw-1868: Nolaila, e ala oe i ka po, o oe, a me na kanaka pu me oe, a e hoohalua
    ma ke kula.
  arb-NAV: فَالآنَ قُمْ لَيْلاً أَنْتَ وَمَنْ مَعَكَ مِنَ الْجَيْشِ وَاكْمُنْ فِي
    الْحَقْلِ،
  ewe-ewe: Wò kple wò aʋakɔ miva be ɖe gbedzi le zã me
  eng-LEE: 'And now rise up by night, thou and the people that are with thee, and
    lie in wait in the field:'
  asm-FB: সেয়ে, আপুনি আৰু আপোনাৰ সৈন্যসকলে ৰাতিতে উঠি আহি খেতিৰ মাজত লুকাই থাকিব।
  sus-A: كٍلِ، عِ شَ قَ تٌ كْي رَ، عِ تَن نُن حَمَ نَشَن بِرِن بِرَشِ عِ قْشْ رَ،
    وٌ شَ تَا مّلّن.
  fra-SBL: Maintenant, monte de nuit, toi et le peuple qui est avec toi, et va te
    mettre à l'affût dans les champs.
  hbo-hbo: וְעַתָּה֙ ק֣וּם לַ֔יְלָה אַתָּ֖ה וְהָעָ֣ם אֲשֶׁר־אִתָּ֑ךְ וֶאֱרֹ֖ב בַּשָּׂדֶֽה׃
  kik-kik: Nĩ ũndũ wa ũguo-rĩ, ũtukũ wakinya wee na andũ aku mũũke mũmoohie mĩgũnda-inĩ.
  fra-NCL: Lève-toi de nuit, toi et le peuple qui est avec toi, et mets-toi en embuscade
    dans la campagne.
  cek-AK: To pongah aqum ah nangmah ih kaminawk hoi nawnto angzoh loe, nihcae to lawk
    ah angang oh;
  cuk-cuk: Degisoggu, we-mutiki be-sordamar-abargi be nodamalo, sapurba-dukuar be
    nakulemalo.
  uig-CYR: Шуңа сили адәмлирини елип бүгүн кечә шәһәр әтрапидики етизлиққа берип марап
    олтарғайла;
  tel-2017: కాబట్టి, ఈ రాత్రి నువ్వు, నీతో ఉన్న మనుషులు, లేచి పొలంలో మాటు వెయ్యండి.
  hat-BSA: Pou sa, fòk nou leve pandan nwit lan, nou menm avèk pèp nou an, pou kouche
    tann nan chan an.
  kos-kos: Inge kom ac mwet lom an tuku ke fong ac wikwik in imae soano.
  hbo-WLC: וְעַתָּה֙ ק֣וּם לַ֔יְלָה אַתָּ֖ה וְהָעָ֣ם אֲשֶׁר־אִתָּ֑ךְ וֶאֱרֹ֖ב בַּשָּׂדֶֽה׃
  ibo-ibo: Ugbu a, gị na ndị agha gị, bịanụ nʼabalị zoo onwe unu nʼọhịa.
  ory-ory: ଏହେତୁ ତୁମ୍ଭେ ଓ ତୁମ୍ଭ ସଙ୍ଗୀ ଲୋକମାନେ ରାତ୍ରିରେ ଉଠି କ୍ଷେତ୍ରରେ ଛକି ବସ।
  chk-chk: Iei mine kopwe feito lepwin, ämi me ekewe mwän mi nom reöm, nge oupwe chök
    witiwit lemäl.
  rop-rop: Wal wen im naitaim, yu en yu solja olabat lafta go en blandim miselp langa
    ola pedik raidaran langa dijan taun,
  ukr-1871: Тож вибирайсь у ночі вкупі з військовим людом, що маєш при собі, та й
    заляж у полі;
  deu-1951: So mache dich nun auf bei Nacht, du und das Volk, das bei dir ist, und
    lege dich auf dem Felde in den Hinterhalt.
  eng-JPS: Now therefore, up by night, thou and the people that are with thee, and
    lie in wait in the field.
  srp-1865: Nego ustani noæu ti i narod što je s tobom, i zasjedi u polju.
  lug-lug: Kaakano, ggwe jjangu mu kiro n’abasajja bo muteegere mu nnimiro.
  heb-heb: ועתה קום לילה אתה והעם אשר אתך וארב בשדה׃
  ben-IRV: অতএব আপনি ও আপনার সঙ্গে যে সব লোক আছে, আপনারা রাতে উঠে গিয়ে মাঠে লুকিয়ে
    থাকুন।
  pan-pan: ਹੁਣ ਤੂੰ ਆਪਣੇ ਲੋਕਾਂ ਨਾਲ ਰਾਤ ਨੂੰ ਉੱਠ ਅਤੇ ਮੈਦਾਨ ਵਿੱਚ ਘਾਤ ਲਾ ਕੇ ਬੈਠ,
  mya-JVB: သို့ဖြစ်၍ ညဉ့် အခါ ကိုယ်တော် သည် ပါ သော သူ တို့နှင့်တကွ ထ ၍ ၊ တော ၌ ချောင်းမြောင်း
    လျက် နေတော်မူပါ။
  hmo-hmo: Unai dainai hanuaboi neganai do oi toreisi, mai oiemu tuari taudia danu,
    hanua ena murimurinai hunia dekenai do umui naria.
  urd-urd: इसलिए तू अपने साथ के लोगों को लेकर रात को उठ, और मैदान में घात लगा कर बैठ
    जा।
  rus-SYN: итак, встань ночью, ты и народ, находящийся с тобою, и поставь засаду в
    поле;
  bqc-SIM: Fɛlɛ gwãasĩnaa gↄ̃̀ↄ, mpi ń gbɛ̃́ pↄ́ kunnↄↄ, ní mↄ ulɛ sɛ̃u.
  tcz-CHONGTHU: Nasepaite toh jannin hungin lang loujao dunga khun hung kisellin lang,
  mar-mar: तर आता, तू आपल्याजवळच्या लोकांसह रात्री उठून शेतात दबा धर.
  qub-qub: Canan gamga chacaypa suldäruyquicunawan shamur jircaman pacacaycäriy.
  hat-hat: Men sa ou pral fè. Leve nan mitan lannwit ansanm ak tout moun ki avè ou
    yo, al kache nan tout bwa a.
  eng-BSB: Now then, tonight you and the people with you are to come and lie in wait
    in the fields.
  tod-tod: Kɛni niina è ɓaɠa ga kuai, wa nuɓusɛiti ti è ʋa, à lɔɔɠu ti ʋa ɓalaɠai
    zu.
  eng-WEBPB: Now therefore, go up by night, you and the people who are with you, and
    lie in wait in the field.
  kbq-kbq: E'ina hu'negu sondia vaheka'ane kenage eta kankafona eme hu'nenkeno,
  nhe-BL: Huajca ama ximejtehua ni yohuali ihuaya mosoldados huan ximotlatitij cuatitla.
  gub-BL: A'e rupi ezapo nezewe haw nehe. Pyhaw ezeàmim eho kaiwer pe nerehe we har
    wanupi nehe.
  eng-DRA: 'Arise therefore in the night with the people that is with thee and he
    hid in the field:'
