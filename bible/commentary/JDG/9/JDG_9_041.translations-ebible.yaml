verse: JDG.009.041
translations:
  mal-C: അബീമെലെക്ക് അരൂമയിൽ താമസിച്ചു, സെബൂൽ ഗാലിനെയും സഹോദരന്മാരെയും ശേഖേമിൽനിന്ന്
    ഓടിച്ചുകളഞ്ഞു.
  deu-TKW: Dann verweilte Abimelech in Aruma, während Sebul Gaal und seine Stammesgenossen
    verjagte, so daß für sie in Sichem kein Bleiben mehr war.
  lin-lin: Abimeleki avandaki na Aruma, mpe Zebuli abenganaki Gali elongo na bandeko
    na ye ya mibali mpo ete bavanda lisusu te na Sishemi.
  eng-LSV: And Abimelech abides in Arumah, and Zebul casts out Gaal and his brothers
    from dwelling in Shechem.
  eng-GNV: 'And Abimelech dwelt at Arumah: and Zebul thrust out Gaal and his brethren
    that they should not dwell in Shechem.'
  eng-WEBSTER: 'And Abimelech dwelt at Arumah: and Zebul thrust out Gaal and his brethren,
    that they should not dwell in Shechem.'
  nhw-BL: Huan teipa Abimelec mocajqui ipan altepetl Aruma. Huan Zebul catli quipixqui
    tlanahuatili ipan altepetl Siquem quiquixti Gaal ipan nopa altepetl ihuaya iicnihua
    para ma ayacmo itztoca nopona.
  swh-ONEN: Abimeleki akakaa Aruma, naye Zebuli akawafukuza Gaali na ndugu zake watoke
    Shekemu.
  bba-bba: Mɑ Abimɛlɛki u dɑ u wɑ̃ɑ Arumɑɔ. Sɑɑ ye sɔɔrɑ Sebulu u Gɑɑli ɡirɑ kɑ sere
    mɑɑ Sikɛmuɡii be bɑ kɑ nùn yɔ̃rɑ. Mɑ u nɛɛ, bu ku rɑɑ mɑɑ wurɑmɑ wuu mi.
  eng-KJVCPB: 'And Abimelech dwelt at Arumah: and Zebul thrust out Gaal and his brethren,
    that they should not dwell in Shechem.'
  luo-luo: Abimelek nodongʼ Aruma, kendo Zebul noriembo Gaal kod owetene oko mar Shekem.
  meu-meu: Bena Abimelek na Aruma ai ma e noho; a Sebulu ese Gaal mai varavarana ida
    e luludia lasi, Sekem ai basie noho.
  npi-ULB: अबीमेलेक अरूमाहमा बसे । जबूलले गाल र तिनका नातेदारहरूललाई शकेमबाट बाहिर
    निकाले ।
  yor-yor: Abimeleki dúró sí Aruma, nígbà tí Sebulu lé Gaali àti àwọn arákùnrin rẹ̀
    kúrò ni Ṣekemu, kò sì jẹ́ kí wọ́n gbé Ṣekemu mọ́.
  ind-ind: Lalu Abimelek kembali tinggal di Aruma. Sementara itu, Zebul mengusir Gaal
    dan saudara-saudaranya dari Sikem.
  pes-OPCB: ابیملک به ارومه برگشت و در آنجا ماند و زبول، جَعَل و برادرانش را از شکیم
    بیرون راند و دیگر نگذاشت در آن شهر بمانند.
  tgl-ULB: Nanatili si Abimelec sa Aruma. Pinilit ni Zebul si Gaal at kaniyang mga
    kamag-anak palabas ng Shekem.
  hui-hui: Ani bialu Abimelege ibu dai buwa dindi Aruma tanoha hene. Ani heagola Sebuluhanda
    Gala halu ibu hameneru ti Segeme tanoha nahelo bo taliatagi hene.
  mya-mya: အ​ဘိ​မ​လက်​သည်​အ​ရု​မ​မြို့​၌​နေ​၏။ ဇေ​ဗု​လ သည်​ဂါ​လ​နှင့်​သူ​၏​ညီ​အစ်​ကို​များ​အား​ရှေ​ခင်
    မြို့​မှ​နှင်​ထုတ်​လိုက်​ရာ သူ​တို့​သည်​ထို​မြို့​သို့ နောက်​တစ်​ဖန်​လာ​ရောက်​နေ​ထိုင်​ခြင်း​မ​ပြု​နိုင်
    တော့​ချေ။
  bod-N: ཨ་བི་མེ་ལེག་ནི་ཨ་རུ་མཱ་ལ་གནས་པ་དང་། ཟེ་བུལ་གྱིས་གཱ་ཨལ་དང་དེའི་སྤུན་རྣམས་ཕྱིར་བསྐྲད་ཅིང་།
    ཁོ་རྣམས་སི་ཀེམ་ལ་སྡོད་དུ་མ་བཅུག་གོ །
  sna-sna: Abhimereki akagara muAruma, uye Zebhuri akadzinga Gaari navanunʼuna vake
    muShekemu.
  spa-BLM: Abimelec vivía en Arumá; y Zebul expulsó a Gaal y a sus hermanos, para
    que no habitasen en Siquem.
  cac-cac: Ix lajvi chi', ix meltzaj vin̈aj Abimelec chi' d'a chon̈ab' Aruma. Axo
    vin̈aj Zebul chi' ix pechanel vin̈aj Gaal yed' eb' sc'ab' yoc d'a Siquem chi'
    d'a juneln̈ej.
  swh-ULB: Abimeleki alikaa Aruma. Zebul akawalazimisha Gaal na ndugu zake watoke
    Shekemu.
  bel-bel: І застаўся Авімэлэх у Аруме, а Гаала і братоў ягоных Зэвул выгнаў, каб
    яны ня жылі ў Сіхеме.
  deu-ELBBK: Und Abimelech blieb in Aruma; und Sebul vertrieb Gaal und seine Brüder,
    so dass sie nicht mehr in Sichem blieben.
  mbb-OT: Midlikù med-ubpà si Abimelec diyà te Aruma. Ne midsegseg ni Zebul si Gaal
    wey is menge suled din puun te Shekem.
  mal-2015: അബീമേലെക്ക് അരൂമയിൽ താമസിച്ചു; സെബൂൽ ഗാലിനെയും സഹോദരന്മാരെയും ശെഖേമിൽ
    പാർപ്പാൻ സമ്മതിക്കാതെ അവിടെനിന്നു നീക്കിക്കളഞ്ഞു.
  rmc-rmc: O Abimelech ačhiľa andre Aruma a o Zebul čhiďa avri le Gaal the leskre
    phralen andral o Šichem.
  pes-OPV: و ابیملک درارومه ساکن شد، و زبول، جعل و برادرانش رابیرون کرد تا در شکیم
    نباشند.
  ron-1924: Абимелек с-а оприт ла Арума. Ши Зебул а изгонит пе Гаал ши пе фраций луй,
    каре н-ау путут сэ рэмынэ ла Сихем.
  ben-OBCV: পরে অবীমেলক অরূমায় গিয়ে বসবাস করল, এবং সবূল গাল ও তার দলবলকে শিখিম থেকে
    তাড়িয়ে দিল।
  som-som: Oo Abiimelegna wuxuu degay Aruumaah, Sebulna wuu eryay Gacal iyo walaalihiisba,
    oo wuu u diiday inay Shekem degganaadaan.
  lat-VUC: 'Et Abimelech sedit in Ruma: Zebul autem Gaal et socios ejus expulit de
    urbe, nec in ea passus est commorari.'
  eng-ASVBT: 'And Abimelech dwelt at Arumah: and Zebul drove out Gaal and his brethren,
    that they should not dwell in Shechem.'
  ita-1885: E Abimelec si fermò in Aruma; e Zebul cacciò di Sichem Gaal, e i suoi
    fratelli; talchè non poterono più stare in Sichem.
  eng-LXXUP: And Abimelech entered into Arema, and Zebul cast out Gaal and his brethren,
    so that they should not dwell in Shechem.
  eng-ULB: Abimelech stayed in Arumah. Zebul forced Gaal and his relatives out of
    Shechem.
  spa-VBL: Abimelec regresó a Arumá, mientras Zebul expulsaba a Gaal y a sus parientes
    de Siquem.
  fra-_FOB: Et Abimélec s'arrêta à Aruma. Et Zébul chassa Gaal et ses frères, qui
    ne purent plus rester à Sichem.
  mal-mal: അബീമേലെക്ക് അരൂമയിൽ താമസിച്ചു; സെബൂൽ ഗാലിനെയും സഹോദരന്മാരെയും ശെഖേമിൽ പാർപ്പാൻ
    അനുവദിക്കാതെ അവരെ നീക്കിക്കളഞ്ഞു.
  urd-GVR: Phir Abīmalik arūmā chalā gayā jabki Zabūl ne pīchhe rah kar Jāl aur us
    ke bhāiyoṅ ko shahr se nikāl diyā.
  suz-BL: मिनु अबीमेलेक लशा, अरुमाह माइक्‍तीक सहरम बाक्‍माक्‍त। जेबुलमी चहिं गाल नु
    आ खिं खिं ङा मुर आन कली शेकेम रे खेरमी बाक्‍त।
  ita-1927: E Abimelec si fermò ad Aruma, e Zebul cacciò Gaal e i suoi fratelli, che
    non poteron più rimanere a Sichem.
  ckb-ckb: ئینجا ئەبیمەلەخ لە شاری ئەروما دانیشت و زەڤولیش گەعەل و براکانی دەرکرد
    و نەیهێشت لە شەخەمدا بژین.
  eng-BBE: Then Abimelech went back to Arumah; and Zebul sent Gaal and his brothers
    away and would not let them go on living in Shechem.
  kan-OKCV: ಆಗ ಅಬೀಮೆಲೆಕನು ಅರೂಮದಲ್ಲಿ ವಾಸಮಾಡಿದನು. ಆದರೆ ಜೆಬೂಲನು ಗಾಳನನ್ನೂ, ಅವನ ಸಹೋದರರನ್ನೂ
    ಶೆಕೆಮಿನಲ್ಲಿ ಇರದ ಹಾಗೆ ಹೊರಡಿಸಿಬಿಟ್ಟನು.
  tam-2017: அபிமெலேக்கு அருமாவில் இருந்து விட்டான்; சேபூல் காகாலையும் அவனுடைய சகோதரர்களையும்
    சீகேமிலே குடியிருக்கவிடாதபடி துரத்திவிட்டான்.
  spa-RV-1909: Y Abimelech se quedó en Aruma; y Zebul echó fuera á Gaal y á sus hermanos,
    para que no morasen en Sichêm.
  ron-BTF: Și Abimelec a locuit în Aruma; și Zebul a alungat pe Gaal și pe frații
    săi, ca să nu locuiască în Sihem.
  eng-WEBP: Abimelech lived at Arumah; and Zebul drove out Gaal and his brothers,
    that they should not dwell in Shechem.
  eng-FBV: Abimelech went back to Arumah while Zebul expelled Gaal and his relatives
    from Shechem.
  nld-1939: Daarop keerde Abimélek naar Aroema terug, terwijl Zeboel Gáal en zijn
    broers uit Sikem verdreef, zodat ze er niet konden blijven.
  nch-BL: Huan teipa Abimelec mocajqui ipan altepet Aruma. Huan Zebul cati quipixqui
    tanahuatili ipan altepet Siquem quiquixti Gaal ipan nopa altepet ihuaya iicnihua
    para ma ayecmo itztoca nopona.
  vie-1934: A-bi-mê-léc đi ở tại A-ru-ma. Còn Xê-bun đuổi Ga-anh và anh em người đi,
    không cho ở tại Si-chem nữa.
  hin-CV: अबीमेलेक अरूमाह में ही ठहरा रहा, किंतु ज़बुल ने गाअल तथा उसके संबंधियों
    को भगा दिया कि वे शेकेम में न रह सकें.
  spa-BES: Entonces Abimelec volvió a Aruma; y Zebul envió a Gaal y sus hermanos lejos
    y no los dejó seguir viviendo en Siquem.
  tdx-tdx: Aa le nimoneñe e Aromà ao t’i Abimeleke; vaho rinoa’ i Zebole t’i Gaale
    naho o longo’eo, tsy hitoboke e Sekeme ao.
  tha-KJV: ฝ่ายอาบีเมเลคก็อาศัยอยู่​ที่​อารู​มาห์ และเศบุ​ลก​็​ขับไล่​กาอั​ลก​ับญาติของเขาออกไปไม่​ให้​อยู่​ที่​เชเคมต่อไป
  por-BR-2018: E Abimeleque ficou em Aruma; e Zebul lançou fora a Gaal e a seus irmãos,
    para que não morassem em Siquém.
  deu-ELO: Und Abimelech blieb zu Aruma; und Sebul vertrieb Gaal und seine Brüder,
    so daß sie nicht mehr in Sichem blieben.
  eng-WYC-2018: And (then) Abimelech sat in Arumah; and Zebul put Gaal and his fellows
    out of the city of Shechem, and he suffered them not to dwell therein (or and
    he did not allow them to stay there).
  epo-epo: Kaj Abimeleĥ restis en Aruma; kaj Zebul elpelis Gaalon kaj liajn fratojn,
    ke ili ne loĝu en Ŝeĥem.
  uig-PIN: Andin Abimǝlǝk Arumaⱨda turup ⱪaldi. Zǝbul bolsa Gaal wǝ uning ⱪerindaxlirini
    ⱪoƣlap, ularning Xǝkǝmdǝ turuxiƣa yol ⱪoymidi.
  beo-beo: Abimelege da Aluma moilaiga esalu. Amola Sibale da Ga:ile amola yolali
    gadili sefasi. Amaiba:le, ilia bu Siegeme moilai amo ganodini esalumu hamedeiwane
    ba:i.
  tpi-OTNT: Na Abimelek i go bek na i stap long taun Aruma. Na Sebul i rausim Gal
    wantaim ol brata bilong en na ol i no inap i stap moa long Sekem.
  hau-SA: Abimelek ya zauna a Aruma, Zebul kuwa ya kori Ga’al da ’yan’uwansa daga
    Shekem.
  uig-LAT: Andin Abimelek Arumahda turup qaldi. Zebul bolsa Gaal we uning qérindashlirini
    qoghlap, ularning Shekemde turushigha yol qoymidi.
  nde-nde: U-Abhimelekhi wahlala e-Aruma, kwathi uZebhuli wamdudula uGali labafowabo
    eShekhemu.
  ton-ton: Pea naʻe nofo ʻa ʻApimeleki ʻi Eluma pea naʻe kapusi ʻe Sepuli ʻa Keali
    mo hono kāinga, ke ʻoua naʻa nau nofo ʻi Sikemi.
  ces-1613: Zůstal pak Abimelech v Aruma, a Zebul vyhnal Gále i bratří jeho, aby nezůstávali
    v Sichem.
  eng-WMB: Abimelech lived at Arumah; and Zebul drove out Gaal and his brothers, that
    they should not dwell in Shechem.
  tam-TCV: அபிமெலேக்கு அருமாவிலே தங்கியிருந்தான். சேபூல், காகாலையும் அவன் சகோதரர்களையும்
    சீகேமிலிருந்து வெளியே துரத்திவிட்டான்.
  ceb-ULB: Nagpabilin si Abimelec didto sa Aruma. Gipugos ug pahawa ni Zebul si Gaal
    ug ang iyang mga paryenti pagawas sa Siquem.
  pol-UBG: Potem Abimelek został w Arum. A Zebul wygnał Gaala z jego braćmi tak, że
    nie mogli mieszkać w Sychem.
  urd-GVU: پھر ابی مَلِک ارُومہ چلا گیا جبکہ زبول نے پیچھے رہ کر جعل اور اُس کے بھائیوں
    کو شہر سے نکال دیا۔
  deu-1912: Und Abimelech blieb zu Aruma. Sebul aber verjagte den Gaal und seine Brüder,
    die zu Sichem nicht durften bleiben.
  kan-2017: ಅನಂತರ ಅಬೀಮೆಲೆಕನು ಹೋಗಿ ಅರೂಮದಲ್ಲಿ ವಾಸಮಾಡಿದನು. ಇತ್ತ ಜೆಬುಲನು ಗಾಳನನ್ನೂ ಅವನ
    ಬಂಧುಗಳನ್ನೂ ಶೆಕೆಮಿನಿಂದ ಓಡಿಸಿಬಿಟ್ಟನು.
  yap-yap: Me par Abimelek u Arumah, me tuluf Zebul i Gaal nge pi walagen nga wuru’
    yu Shekem ni dakiyag ni ngar pired u rom.
  hlt-MCSB: Abimelek te Arumah ah kho a sak ngawn dae Shekhem ah kho aka sa khui lamkah
    Gaal neh a manuca rhoek te Zebul loh vik a haek.
  mdy-ETH: ዓቤሜሌኬ ዒማና ዓሩማይዳ ናንጌኔ፤ ዜቡሌ ጋዓንቴ ጋዓሌና ዒዛኮ ጌርሲንሢና ሴኬሜይዳፓ ዳውሲ ዳውሲ ኬሴኔ፤ ዬያሮ
    ዔያታ ዒኢካ ናንጋኒ ዳንዳዒባኣሴ።
  twi-ASANTE: Abimelek tenaa Aruma ɛnna Sebul pamoo Gaal ne ne nuanom mmarima firii
    Sekem.
  eng-WEBU: Abimelech lived at Arumah; and Zebul drove out Gaal and his brothers,
    that they should not dwell in Shechem.
  wal-wal: Abimeleki Aruuman de7in, Zabuuli Ga7aalanne a ishantta Sekeemappe yedettidi
    kessiis.
  spa-PDDPT: Abimelec se quedó en Aruma, mientras que Zebul echó fuera a Gaal y a
    sus parientes para que no permanecieran en Siquem.
  gun-gun: Ha'e gui Abimeleque ma Arumá py ranhe oo opyta ramo Zebul ae omoxẽ Gaal
    ha'e tyvy kuery Siquém py ikuai ve'ỹ aguã.
  agu-BL: Yi wi't bajije'n yi xtxolbila'tz nin tzun pakxij Abimelec junt tir Aruma.
    Nin yi Zebula'tz nin octz tan chilaje'n len Gaal scyuch' yi e' titz'un le tnum
    Siquem.
  ilo-ULB: Nagtalinaed ni Abimelec idiay Aruma. Pinilit a pinapanaw ni Zebul ni Gaal
    ken dagiti kabagianna idiay Sikem.
  kpg-kpg: Abimelech guu noho i Arumah, gei Zebul gu hagabagi a Gaal mo ono duaahina
    gi daha mo Shechem, gei digaula gu deemee loo di noho i golo.
  uig-ARA: ئاندىن ئابىمەلەك ئارۇماھدا تۇرۇپ قالدى. زەبۇل بولسا گائال ۋە ئۇنىڭ قېرىنداشلىرىنى
    قوغلاپ، ئۇلارنىڭ شەكەمدە تۇرۇشىغا يول قويمىدى.
  sus-sus: han Aruma. Sebulu naxa Gaali ngaxakerenyie keri Sikemi kui, hali keren,
    a mu lu naa.
  pon-2006: Apimelek eri kousoanla Aruma, a Sepul ahpw pwakihasang Kaal oh rie ko
    Sekem, irail eri sohla kak kousoan wasao.
  ksd-ksd: Ma Abimelek i ga ki Aruma; ma sebul i ga korot vue Gal ma ra umana turana,
    upi koko diat a ki mulai Sekem.
  tur-YTC: Avimelek Arumah'ta yaşıyordu; ve Zevul, Şekem'de oturmasınlar diye Gaal'la
    kardeşlerini kovdu.
  grc-BRENT: Καὶ εἰσῆλθεν Ἀβιμέλεχ ἐν Ἀρημά· καὶ ἐξέβαλε Ζεβοὺλ τὸν Γαὰλ καὶ τοὺς
    ἀδελφοὺς αὐτοῦ, μὴ οἰκεῖν ἐν Συχέμ.
  ind-AYT: Abimelekh tinggal di Aruma, dan Zebul mengusir Gaal dan saudara-saudaranya
    yang tinggal di Sikhem.
  nya-nya: Abimeleki anakhala ku Aruma, ndipo Zebuli anathamangitsa Gaali pamodzi
    ndi abale ake, kuwatulutsa mu Sekemu.
  hrv-hrv: Abimelek se tada vrati u Arumu, a Zebul potjera Gaala i njegovu braću i
    nije im više dao da ostanu u Šekemu.
  mps-mps: Tama Abimelek ma geasa pelama, te Aruma bulude bidai. Tama Sebulgo te Gal
    dali, te aga ama dede dali, sela sąyu ela gudulali, tama augwali te Sekemde ma
    bidainu ebo te usu meni yai.
  tpi-tpi: Na Abimelek i go bek na i stap long taun Aruma. Na Sebul i rausim Gal wantaim
    ol brata bilong en na ol i no inap i stap moa long Sekem.
  dan-1931: Abimelek tog så Ophold i Aruma; og Zebul jog Ga'al og hans Brødre bort
    fra Sikem.
  vie-OVCB: Rồi, A-bi-mê-léc về A-ru-ma. Tại Si-chem, Xê-bun đuổi Ga-anh và anh em
    người ra khỏi thành.
  guj-2017: અબીમેલેખ અરુમામાં રહ્યો. ઝબુલે ગાઆલ તથા તેના સંબંધીઓને શખેમમાંથી બહાર
    કાઢી મૂક્યા.
  pon-2006A: Apimelek eri kousoanla Aruma, a Sepul ahpw pwakihasang Kaal oh rie ko
    Sekem, irail eri sohla kak kousoan wasao.
  por-BRBSL: Abimelech vivia em Arumah; e Zebul expulsou Gaal e seus irmãos, para
    que não morassem em Siquém.
  cth-cth: Hathnukkhu hoi Abimelek teh Arumah khopui dawk ao teh, Zebul ni Gaal hoi
    a hmaunawnghanaw hah Shekhem kho o thai hoeh nahanlah hoi a pâlei awh.
  twi-twi: Abimelek tenaa Aruma na Sebul pam Gaal ne ne nuanom mmarima fii Sekem.
  hlt-hlt: Abimelek te Arumah ah kho a sak ngawn dae Shekhem ah kho aka sa khui lamkah
    Gaal neh a manuca rhoek te Zebul loh vik a haek.
  tbz-SIM: Mɛm̀mɛ kòo mbo Adumɑ kɛ̀ Sebuudi bɛ̀ti Kɑɑdi nɛ̀ o kɔbɛ bɑ́ bɛ̀ í nnɑ kɛ́mbo
    Sisɛmmu.
  msy-2020: Ezɨ Abimelek uamategha ghua Aruman nguibamɨn iti. Ezɨ Sebul, Gal ko an
    aveghbuaba batoghezɨ, me ua Sekemɨn ikian kogham.
  dop-dop: Ɩlɛnɑ Apimelɛkɩ polo nɑ ɩ́ cɑɣɑ Alumɑ nɑ Sepuli nɑ́ɑ́ tɔɣɔnɩ Kɑɑlɩ nɑ ɩ
    tɛɛtʋnɑɑ sɩ pɑ́ tɑɑ mǝlɩ Sikɛm tɑɑ.
  azb-azb: Avimelek Arumada yaşadı. Zevul isə Qaal ilə qardaşlarını Şekemdə yaşamağa
    qoymayıb qovdu.
  eng-DBY: And Abimelech dwelt at Arumah. And Zebul drove out Gaal and his brethren,
    that they might not dwell in Shechem.
  hin-2017: तब अबीमेलेक अरूमा में रहने लगा; और जबूल ने गाल और उसके भाइयों को निकाल
    दिया, और शेकेम में रहने न दिया।
  eng-YLT: And Abimelech abideth in Arumah, and Zebul casteth out Gaal and his brethren
    from dwelling in Shechem.
  eng-WYC-2017: And Abimelech sat in Arumah; and Zebul put Gaal and his fellows out
    of the city of Shechem, and he suffered them not to dwell therein.
  eng-WMBB: Abimelech lived at Arumah; and Zebul drove out Gaal and his brothers,
    that they should not dwell in Shechem.
  urd-GVH: फिर अबीमलिक अरूमा चला गया जबकि ज़बूल ने पीछे रहकर जाल और उसके भाइयों को
    शहर से निकाल दिया।
  rug-rug: Meke koa pa Aruma se Abimeleki, meke hadu vura nia Zebule se Qala meke
    sari na tasina koreo pa Sekemi, meke lopu koa pule vasina si arini.
  gaz-gaz: Abiimelek Aruumaa keessa ture; Zebul immoo Gaʼaalii fi obboloota isaa ariʼee
    Sheekem keessaa baase.
  fra-LSG: Abimélec s’arrêta à Aruma. Et Zebul chassa Gaal et ses frères, qui ne purent
    rester à Sichem.
  yal-yal: Abimeleki yi sa ti Aruma taani. Sebulu yi Gaala nun a ngaxakedenne kedi
    Siken taani.
  haw-1868: Noho iho la o Abimeleka ma Aruma. Kipaku aku la o Zebula ia Gaala, a me
    kona poe hoahanau, i noho ole lakou ma Sekema.
  arb-NAV: وَاسْتَقَرَّ أَبِيمَالِكُ فِي أَرُومَةَ، وَطَرَدَ زَبُولُ جَعَلا وَإِخْوَتَهُ
    مِنْ شَكِيمَ.
  ewe-ewe: Abimelek nɔ Aruma ɣe ma ɣi. Zebul nya Gaal kple eƒe ƒometɔwo le Sekem eye
    meɖe mɔ be woaganɔ afi ma o.
  eng-LEE: 'And Abimelech remained at Arumah: and Zebul banished Ga''al and his brothers,
    that they should not remain in Shechem.'
  asm-FB: অবীমেলক অৰূমাত থাকিল আৰু জবুলে চিখিমৰ পৰা গাল আৰু তেওঁৰ জ্ঞাতি-কুটুম্বসকলক
    খেদি বাহিৰ কৰি দিলে।
  sus-A: هَن عَرُ مَ. سٍبُلُ نَشَ فَالِ نفَشَكٍرٍنيِيٍ كٍرِ سِكٍمِ كُي، هَلِ كٍرٍن،
    عَ مُ لُ نَا.
  fra-SBL: Abimélec habitait à Aruma, et Zébul chassa Gaal et ses frères, pour qu'ils
    n'habitent pas à Sichem.
  hbo-hbo: וַיֵּ֥שֶׁב אֲבִימֶ֖לֶךְ בָּארוּמָ֑ה וַיְגָ֧רֶשׁ זְבֻ֛ל אֶת־גַּ֥עַל וְאֶת־אֶחָ֖יו
    מִשֶּׁ֥בֶת בִּשְׁכֶֽם׃
  kik-kik: Abimeleku agĩtũũra Aruma, nake Zebuli akĩrutũrũra Gaali hamwe na ariũ a
    ithe kuuma Shekemu.
  fra-NCL: Abimélek s’arrêta à Ruma ; et Zébul chassa Gaal et ses frères, qui ne purent
    plus rester à Sichem.
  cek-AK: Abimelek loe Arumah ah khosak; Zebul mah Gaal hoi anih ih nawkamyanawk to
    Shekem vangpui hoiah haek boih.
  cuk-cuk: Abimelec Aruma-neggweburgi megisad. Degine, Zebul, Siquem-neggweburgi Gaal-ononnosad,
    degi, a-e-gwenadgan-ononnosbalid, adi, mer we-dulemar Siquemʼgi ambikumalagar.
  uig-CYR: Андин Абимәләк Арумаһда туруп қалди. Зәбул болса Гаал вә униң қериндашлирини
    қоғлап, уларниң Шәкәмдә турушиға йол қоймиди.
  tel-2017: అప్పుడు అబీమెలెకు అరూమాలో ఉన్నాడు. గాలును అతని బంధువులనూ షెకెములో నివాసం
    ఉండకుండాా జెబులు వాళ్ళని తోలి వేశాడు.
  hat-BSA: Abimélec te viv nan Aruma; men Zebul te chase Gaal avèk fanmi li jiskaske
    yo pa t kab rete Sichem.
  kos-kos: Abimelech el muta in acn Arumah, ac Zebul el lusulla Gaal ac tamulel lal
    ah liki acn Shechem, tuh elos in tia muta we.
  hbo-WLC: וַיֵּ֥שֶׁב אֲבִימֶ֖לֶךְ בָּארוּמָ֑ה וַיְגָ֧רֶשׁ זְבֻ֛ל אֶת־גַּ֥עַל וְאֶת־אֶחָ֖יו
    מִשֶּׁ֥בֶת בִּשְׁכֶֽם׃
  ibo-ibo: Abimelek nọgidere nʼAruma nʼoge ahụ. Ma Zebul chụpụrụ Gaal na ndị ikwu
    ya site na Shekem.
  ory-ory: ଏଉତ୍ତାରେ ଅବୀମେଲକ୍‍ ଅରୁମାରେ ରହିଲା; ପୁଣି ସବୂଲ୍‍ ଗାଲ୍‍କୁ ଓ ତାହାର ଭ୍ରାତୃଗଣକୁ
    ତଡ଼ିଦେଲା, ସେମାନଙ୍କୁ ଶିଖିମରେ ବାସ କରିବାକୁ ଦେଲା ନାହିଁ।
  chk-chk: Iwe, Apimelek a nom lon Aruma, nge Sepul a asüela Kaal me aramasan, pwe
    resap chüen tongeni nonom lon Sikem.
  rop-rop: en afta Abimalek bin gobek en jidan langa det taun gulum Aruma. Lagijat
    na Sebul bin meigim Geil en im braja olabat gowei brom Shekam, en dei nomo bin
    lau kambek en jidan deya.
  ukr-1871: І остався Абимелех ув Арумі, а Зебул уганяв за Гаалом та його товаришами,
    й не було їм вже притулку в Сихемі.
  deu-1951: Und Abimelech verblieb zu Aruma; Sebul aber vertrieb den Gaal und seine
    Brüder, so daß sie nicht zu Sichem verbleiben konnten.
  eng-JPS: And Abimelech dwelt at Arumah; and Zebul drove out Gaal and his brethren,
    that they should not dwell in Shechem.
  srp-1865: I Avimeleh osta u Arumi; a Zevul istjera Gala i braæu njegovu, te ne mogahu
    sjedeti u Sihemu.
  lug-lug: Abimereki n’abeera mu Aluma. Zebbuli n’agoba Gaali ne baganda be mu Sekemu
    baleme kubeerangamu.
  heb-heb: וישב אבימלך בארומה ויגרש זבל את געל ואת אחיו משבת בשכם׃
  ben-IRV: পরে অবীমেলক অরূমায় থাকল এবং সবূল গালকে ও তার ভাইদেরকে তাড়িয়ে দিল, তারা
    আর শিখিমে বাস করতে পারল না।
  pan-pan: ਤਦ ਅਬੀਮਲਕ ਅਰੂਮਾਹ ਦੇ ਵਿੱਚ ਜਾ ਕੇ ਰਹਿਣ ਲੱਗਾ ਅਤੇ ਜ਼ਬੂਲ ਨੇ ਗਆਲ ਨੂੰ ਅਤੇ ਉਸ ਦੇ
    ਭਰਾਵਾਂ ਨੂੰ ਕੱਢ ਦਿੱਤਾ ਅਤੇ ਸ਼ਕਮ ਵਿੱਚ ਨਾ ਰਹਿਣ ਦਿੱਤਾ।
  mya-JVB: အဘိမလက် သည် အရုမ မြို့မှာ နေ ၍ ဇေဗုလ သည် ဂါလ နှင့် သူ ၏ညီအစ်ကို တို့ကို
    ရှေခင် မြို့၌ မနေ စေခြင်းငှါနှင်ထုတ် လေ၏။
  hmo-hmo: Abimeleka be Aruma dekenai ma ia noho. Bona Sebulu ese Gala bona iena varavara
    taudia ia lulua lao, vadaeni Sekema dekenai idia noho lou lasi.
  urd-urd: और अबीमलिक ने अरोमा में क़याम किया; और ज़बूल ने जा'ल और उसके भाइयों को
    निकाल दिया, ताकि वह सिकम में रहने न पाएँ।
  rus-SYN: И остался Авимелех в Аруме, а Гаала и братьев его Зевул выгнал, чтоб они
    не жили в Сихеме.
  bqc-SIM: Abimɛlɛki gↄ̃̀ Aluma, ↄ̃ Zebulu Gaala ń a gbɛ̃́ↄ yà ń bↄ́lɛ Sikɛũ.
  tcz-CHONGTHU: Abimelech chu Arumah langah akiletan, Zebul chun Gaal leh asopi hochu
    anodohtan ahi.
  mar-mar: मग अबीमलेख आरूमा शहरात राहिला, जबुलाने गाल व त्याचे नातेवाईक ह्यांना शखेममधून
    हाकलून दिले.
  qub-qub: Abimelecga cuticuran Aruma siudäman. Zebulnami Shequempita garguran Gaaltaga
    wauguincunatawan.
  hat-hat: Apre sa, Abimelèk tounen lavil Awouma. Zeboul menm mete Gaal deyò ak tout
    frè l' yo, kifè yo pa t' kapab rete lavil Sichèm ankò.
  eng-BSB: Abimelech stayed in Arumah, and Zebul drove Gaal and his brothers out of
    Shechem.
  tod-tod: Aɓimeelɛke ɠwɛni Aluma. Zeɓule Gaale ɓɛɛni ta kɛɛɠɛleaiti, ti la zooni
    ti ʋa yɛ Sikɛme.
  eng-WEBPB: Abimelech lived at Arumah; and Zebul drove out Gaal and his brothers,
    that they should not dwell in Shechem.
  kbq-kbq: Ana huteno Abimeleki'a Aruma kumate umanigeno, Zebuli'a Galine afu'aganahe'ina
    zamahe kasopeno agra Sekemu kumatera umani'ne.
  nhe-BL: Huan teipa Abimelec mocajqui ipan altepetl Aruma. Huan Zebul tlen quipixqui
    tlanahuatili ipan altepetl Siquem quiquixti Gaal ipan nopa altepetl ihuaya iicnihua
    para ma ayoc itztoca nopona.
  gub-BL: A'e re Amimerek uzewyr oho Aruma pe kury. Zemur oho Xikez pe, Kaw imuhem
    kar pà a'e wi, hehe we har wamuhem kar pà a'e wi no.
  eng-DRA: 'And Abimelech sat down in Ruma: but Zebul drove Gaal, and his companions
    out of the city, and would not suffer them to abide in it.'
