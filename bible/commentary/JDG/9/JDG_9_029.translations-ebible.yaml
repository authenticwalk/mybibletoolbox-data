verse: JDG.009.029
translations:
  mal-C: ഈ ജനം എന്റെ കൽപ്പനയിൻ കീഴിലായിരുന്നെങ്കിൽ! ഞാൻ അബീമെലെക്കിനെ ഒടുക്കിക്കളയുമായിരുന്നു.
    അബീമെലെക്കിനോട്, ‘നിന്റെ മുഴുവൻ സൈന്യവുമായി വരിക’ എന്നു പറയുമായിരുന്നു.”
  deu-TKW: 'Hätte ich doch über dieses Volk zu befehlen, so wollte ich Abimelech verjagen
    und zu Abimelech sprechen: Vermehre dein Heer und rücke aus!'
  lin-lin: 'Oh soki kaka nazalaki kokamba bato oyo, mbele nalingaki kobengana Abimeleki,
    mpe nalingaki koloba na ye : ‹ Bakisa lisusu makasi ya mampinga na yo, mpe yaka
    tobunda. › »'
  eng-LSV: And oh that this people were in my hand—then I turn Abimelech aside”; and
    he says to Abimelech, “Increase your host, and come out.”
  eng-GNV: 'Now would God this people were vnder mine hand: then would I put away
    Abimelech. And he said to Abimelech, Increase thine army, and come out.'
  eng-WEBSTER: And would that this people were under my hand! then would I remove
    Abimelech. And he said to Abimelech, Increase thy army, and come out.
  nhw-BL: Sintla na nielisquía niamotlanahuatijca, nijtojtocatosquía nima nopa Abimelec.
    Na niquilhuisquía ma huala ininhuaya isoldados para timohuilanase.”
  swh-ONEN: Laiti watu hawa wangekuwa chini ya amri yangu! Basi mimi ningemwondoa
    huyo Abimeleki. Ningemwambia Abimeleki, ‘Ondoa jeshi lako lote.’ ”
  bba-bba: Bɑ̀ n dɑɑ mɑn kuɑ wuu ɡen kpɑro, kon dɑɑ Abimɛlɛki fukɑwɑ, kpɑ n nùn sɔ̃
    n nɛɛ, u wureo u win tɑbu yɑ̃nu sosi kpɑ u nɑ u kɑ mɑn wɔri.
  eng-KJVCPB: And would to God this people were under my hand; then would I remove
    Abimelech. And he said to Abimelech, Increase thine army, and come out.
  luo-luo: Ka dine gibed e bwo lochna, to dine atieke, kendo dine awachone Abimelek
    ni, ‘Kel jolwenji duto mondo akedgo!’ ”
  meu-meu: Ina orea bama biagua, Abimelek bama abia oho. Oibe, Abimelek bama hamaoroa,
    bama toma “Emu tuari taudia ba hahohodia, bena ba raka lasi, ba tuari”.
  npi-ULB: यी मानिसहरू मेरो कमाण्‍डमा भएदेखि म अबीमेलेकलाई हटाइदिनेथिएँ । मैले अबीमेलेकलाई
    भन्‍नेथिएँ, ‘तेरो सबै सेनालाई बाहिर बोला ।’”
  yor-yor: Ìbá se pé àwọn ènìyàn yìí wà ní abẹ́ ìṣàkóso mi ni! Èmi ìbá bọ́ àjàgà rẹ̀
    kúrò ní ọrùn yín. Èmi yóò wí fún Abimeleki pé, ‘Kó gbogbo àwọn ogun rẹ jáde láti
    jà.’ ”
  ind-ind: Kalau saja saya menjadi pemimpin Sikem, saya akan menyingkirkan Abimelek!
    Akan saya katakan kepadanya, ‘Kumpulkan tentaramu. Ayo kita perang!’”
  pes-OPCB: اگر من پادشاه شما بودم شما را از شر ابیملک خلاص می‌کردم. به او می‌گفتم
    که لشکر خود را جمع کرده، به جنگ من بیاید.»
  tgl-ULB: Hiling kong ang mga taong ito ay nasa ilalim ng aking kautusan! Pagkatapos
    aalisin ko si Abimelec. Sasabihin ko kay Abimelec, 'Tawagin mo ang lahat ng iyong
    mga hukbo.'''
  hui-hui: Agali o kamaruni bibahende i̱ andaneha hai hayagua nde i̱na Abimelege he̱latagi
    holebero. Ani buwa i̱na ibuhondo, Í̠naga ami agali bu karu haru halu ina baba
    wai bule tagira ibabe lolebero, lene.
  mya-mya: အ​ကယ်​၍​ငါ​သာ​ဤ​လူ​စု​၏​ခေါင်း​ဆောင်​ဖြစ် ပါ​လျှင် အ​ဘိ​မ​လက်​ကို​ဖယ်​ရှား​ပစ်​မည်။
    `သင် ၏​တပ်​ကို​အင်​အား​ဖြည့်​၍ ငါ့​ကို​လာ​ရောက် တိုက်​ခိုက်​လော့' ဟု​သူ့​အား​ငါ​ပြော​မည်။''
  bod-N: མི་འདི་རྣམས་ངའི་དབང་འོག་ཏུ་ཡོད་པ་ཡིན་ན་བདག་གིས་ཨ་བི་མེ་ལེག་མེད་པར་བཟོ་བ་ཡིན་ཞེས་སྨྲས་པ་དང་།
    ཡང་གཱ་ཨལ་གྱིས་ཨ་བི་མེ་ལེག་ལ་འདི་ལྟར་སྨྲས་པ་སྟེ། ཁྱོད་ཀྱི་དམག་མི་ཇེ་མང་དུ་བཏང་ནས་ཕྱི་རུ་ཤོག་ཅིག་ཅེས་པ་དེ་ཡིན།
  sna-sna: Dai chete vanhu ava vanga vari pasi pangu! Ipapo ndaimubvisa. Ndaizoti
    kuna Abhimereki, ‘Dana hondo yako yose!’ ”
  spa-BLM: '¡Ojalá este pueblo estuviera bajo mi mano! Entonces eliminaría a Abimelec”.
    Le dijo a Abimelec: “¡Aumenta tu ejército y sal!”'
  cac-cac: 'A... tato a in eyajalil in, toxom ix in satel vin̈aj Abimelec chi'', tzam
    val d''a vin̈: Molb''ej eb'' a soldado scac''an oval, xin chama, xchi vin̈.'
  swh-ULB: Laiti watu hawa wangekukuwa chini ya amri yangu! Kisha ningemuondoa Abimeleki.
    Ningemwambia Abimeleki, 'liondoe nje jeshi lako lote.'
  bel-bel: 'калі б хто даў народ гэты ў рукі мае, я прагнаў бы Авімэлэха. І сказана
    было Авімэлэху: памнож войска тваё і выходзь.'
  deu-ELBBK: 'Hätte ich nur dieses Volk unter meiner Hand, so wollte ich Abimelech
    wegschaffen! Und er sprach von Abimelech: Mehre nur dein Heer und zieh aus!'
  mbb-OT: Emun iyan a keniyu ed-egelenen siguradu igkepaawè ku si Abimelec. Egkeǥiyan
    ku sikandin he umani zin is menge sundaru zin ne human mebpekidtebek kedì.”
  mal-2015: 'ഈ ജനം എന്റെ കൈക്കീഴായിരുന്നെങ്കിൽ ഞാൻ അബീമേലെക്കിനെ നീക്കിക്കളകയും അബീമേലെക്കിനോടു:
    നിന്റെ സൈന്യത്തെ വർദ്ധിപ്പിച്ചു പുറപ്പെട്ടുവരിക എന്നു പറകയും ചെയ്യുമായിരുന്നു.'
  rmc-rmc: 'Te uľomas me kraľis upral kala manuša, imar čirla čhiďomas tele le Abimelech.
    Phenďomas leske: ‚An tuha buter muršen a av pro mariben!‘ “'
  pes-OPV: 'کاش که این قوم زیر دست من می‌بودندتا ابیملک را رفع می‌کردم، و به ابیملک
    گفت: لشکر خود را زیاد کن و بیرون بیا.»'
  ron-1924: 'О, дакэ аш фи еу стэпынул ачестуй попор, аш рэстурна пе Абимелек.” Ши
    деспре Абимелек зичя: „Стрынӂе-ць оштиря ши ешь!”'
  ben-OBCV: যদি শুধু এই লোকেরা আমার নিয়ন্ত্রণাধীন থাকত! তবে আমি তার হাত থেকে রেহাই
    পেতাম। আমি অবীমেলককে বলতাম, ‘তোমার সমগ্র সৈন্যবাহিনীকে ডেকে আনো!’ ”
  som-som: Haddii Ilaah dadkan gacantayda hoos gelin lahaa, ogaada, Abiimeleg waan
    eryi lahaaye. Kolkaasuu ku yidhi Abiimeleg, Ciidankaaga soo badso oo soo bax.
  lat-VUC: 'utinam daret aliquis populum istum sub manu mea, ut auferrem de medio
    Abimelech. Dictumque est Abimelech: Congrega exercitus multitudinem, et veni.'
  eng-ASVBT: And would that this people were under my hand! then would I remove Abimelech.
    And he said to Abimelech, Increase thine army, and come out.
  ita-1885: 'Oh! fossemi pur data questa gente sotto la mia condotta, io caccerei
    Abimelec. Poi disse ad Abimelec: Accresci pure il tuo esercito, e vien fuori.'
  eng-LXXUP: And would that this people were under my hand! then would I remove Abimelech,
    and I would say to him, Multiply thy host, and come out.
  eng-ULB: I wish that this people were under my command! Then would I remove Abimelech.
    I would say to Abimelech, 'Call out all your army.'”
  spa-VBL: '¡Si yo fuera el encargado de ustedes, me desharía de Abimelec! Le diría:
    ‘¡Reúne a tu ejército y ven a luchar!’”.'
  fra-_FOB: 'Oh! Si j''avais ce peuple sous ma conduite, je chasserais Abimélec! Et
    il dit à Abimélec: Augmente ton armée, et sors contre nous!'
  mal-mal: 'ഈ ജനം എന്റെ കൈക്കീഴായിരുന്നെങ്കിൽ ഞാൻ അബീമേലെക്കിനെ നീക്കിക്കളകയുമായിരുന്നു.
    പിന്നെ അവൻ അബീമേലെക്കിനോട്: നിന്റെ സൈന്യത്തെ വർദ്ധിപ്പിച്ച് പുറപ്പെട്ട് വരിക എന്ന്
    പറഞ്ഞു.'
  urd-GVR: Kāsh shahr kā intazām mere hāth meṅ hotā! Phir maiṅ Abīmalik ko jald hī
    nikāl detā. Maiṅ use chaileṅj detā ki āo, apne faujiyoṅ ko jamā karke ham se laṛo!”
  suz-BL: गो शेकेम ङा मुर आन कली सासन पाइब बाक्‍शो नङ हना, गो अबीमेलेक कली क्‍याम्‍दु
    वा। गो मेको कली ‘लडाइ पाइब शुश सेल्‍शा, लडाइ पय’ देङ वा” देंमाक्‍त।
  ita-1927: 'Ah, se avessi in poter mio questo popolo, io caccerei Abimelec!” Poi
    disse ad Abimelec: “Rinforza il tuo esercito e fatti avanti!”'
  ckb-ckb: 'خۆزگە ئەم گەلە لەژێر دەستی مندا دەبوون، ئەو کاتە ئەبیمەلەخم لا دەدا، پێم
    دەگوت: ”هەموو سوپاکەت ئامادە بکە و وەرە دەرەوە!“»'
  eng-BBE: If only I had authority over this people! I would put Abimelech out of
    the way, and I would say to Abimelech, Make your army strong, and come out.
  kan-OKCV: ಈ ಜನರನ್ನು ದೇವರು ನನ್ನ ಕೈಗೆ ಒಪ್ಪಿಸಿದರೆ ಚೆನ್ನಾಗಿತ್ತು, ಆಗ ನಾನು ಅಬೀಮೆಲೆಕನನ್ನು
    ತೆಗೆದುಹಾಕುತ್ತಿದ್ದೆನು. ತರುವಾಯ ಅಬೀಮೆಲೆಕನಿಗೆ, ‘ನೀನು ನಿನ್ನ ಸೈನ್ಯವನ್ನು ಹೆಚ್ಚಿಸಿಕೊಂಡು
    ಹೊರಟು ಬಾ,’ ಎಂದು ಹೇಳುತ್ತಿದ್ದೆನು,” ಎಂದನು.
  tam-2017: இந்த மக்கள்மட்டும் என்னுடைய கைக்குள் இருக்கட்டும்; நான் அபிமெலேக்கைத்
    துரத்திவிடுவேன் என்றான். உன் படையைப் பெருகச்செய்துப் புறப்பட்டுவா என்று, அவன்
    அபிமெலேக்குக்குச் சொல்லியனுப்பினான்.
  spa-RV-1909: 'Fuérame dado este pueblo bajo de mi mano, yo echaría luego á Abimelech.
    Y decía á Abimelech: Aumenta tus escuadrones, y sal.'
  ron-BTF: 'De ar fi acest popor în mâna mea! Atunci aș îndepărta pe Abimelec. Și
    el i-a spus lui Abimelec: Înmulțește-ți armata și ieși afară.'
  eng-WEBP: I wish that this people were under my hand! Then I would remove Abimelech.”
    He said to Abimelech, “Increase your army and come out!”
  eng-FBV: If I was the one in charge of you people, I would dispose of Abimelech!
    I would tell him, ‘Get your army together, and come and fight!’”
  nld-1939: 'Gaf men mij maar eens de macht over dit volk, dan zou ik Abimélek wel
    doen verdwijnen. Ik zou Abimélek zeggen: Breng een groot leger op de been, en
    kom maar eens op.'
  nch-BL: Sinta na nielisquía niamotanahuatijca, nijquixtijtosquía nimantzi nopa Abimelec.
    Na niquilhuisquía ma huala inihuaya isoldados para timotehuise.”
  vie-1934: 'è! nếu ta có dân sự nầy dưới tay ta, ta sẽ đuổi A-bi-mê-léc đi! Đoạn,
    người nói cùng A-bi-mê-léc rằng: Hãy gia tăng quân lính ngươi mà ra trận!'
  hin-CV: अच्छा होता कि ये लोग मेरे अधिकार में होते! तब मैं अबीमेलेक को ही हटा देता.
    तब उसने अबीमेलेक से कहा, ‘अपनी सेना को बढ़ाकर मुझसे युद्ध के लिए आ जाओ.’ ”
  spa-BES: '¡Ojalá tuviera autoridad sobre este pueblo! Quitaría a Abimelec del camino
    y le diría a Abimelec: Aumenta tu ejército y ven a pelear.'
  tdx-tdx: Aa naho tambanen-tañako ondaty retoañe, le ho nafahako t’i Abimeleke. Le
    hoe re amy Abime­leke, Tovoño o lahin-defo’oo vaho miakara.
  tha-KJV: ถ้าคนเมืองนี้​อยู่​ใต้​ปกครองเรานะ เราจะถอดอาบีเมเลคเสีย” เขาจึงท้าอาบีเมเลคว่า
    “จงเพิ่มกองทัพของท่านขึ้นแล้วออกมาเถิด”
  por-BR-2018: 'Fosse-me dado este povo abaixo de minha mão, eu expulsaria logo a
    Abimeleque. E dizia a Abimeleque: Aumenta teus esquadrões, e sai.'
  deu-ELO: 'Hätte ich nur dieses Volk unter meiner Hand, so wollte ich Abimelech wegschaffen!
    Und er sprach von Abimelech: Mehre nur dein Heer und ziehe aus!'
  eng-WYC-2018: Would God, (that) some man would give this people (to be) under mine
    hand, and (then) I should do away Abimelech from the midst of Shechem. And it
    was said to Abimelech, Gather thou the multitude of an host, and come thou, (or
    And then he said to Abimelech, as if he were there, Gather thou the multitude
    of thy army, and come thou out, if thou darest).
  epo-epo: 'Se iu donus ĉi tiun popolon en miajn manojn, mi forpelus Abimeleĥon. Kaj
    oni diris al Abimeleĥ: Plimultigu vian militistaron, kaj eliru.'
  uig-PIN: 'Kaxki bu hǝlⱪ mening ⱪol astimda bolsa idi! U qaƣda mǝn Abimǝlǝkni ⱨǝydiwtǝttim!
    Mǝn Abimǝlǝkkǝ: — Ɵz ⱪoxuningni kɵpǝytip, jǝnggǝ qiⱪⱪin! — degǝn bolattim.'
  beo-beo: Na da dilia fi ilima ouligisu ganiaba, na da Abimelege amo sefasila:loba.
    Na da ema, ‘Dia dadi gagui gilisisu hahamoma! Gadili asili ninima gegema!’ na
    da ema sia:na:noba.”
  tpi-OTNT: Sapos dispela olgeta man i stap aninit long mi, orait bai mi rausim Abimelek.
    Bai mi tokim em olsem, ‘Yu go kisim olgeta soldia bilong yu na yu kam pait long
    mi.’”
  hau-SA: Da a ce waɗannan mutane suna a ƙarƙashina mana! Da zan hamɓarar da shi.
    In ce wa Abimelek, ‘Ka tara dukan mayaƙanka!’ ”
  uig-LAT: 'Kashki bu xelq méning qol astimda bolsa idi! U chaghda men Abimelekni
    heydiwtettim! Men Abimelekke: — Öz qoshuningni köpeytip, jengge chiqqin! — dégen
    bolattim.'
  nde-nde: Sengathi ngabe abantu laba balawulwa yimi! Kade ngizamsusa. Kade ngizakuthi
    ku-Abhimelekhi, ‘Libize lonke ibutho lakho.’ ”
  ton-ton: ‌ʻAmusiaange ʻeau ki he ʻOtua kuo ʻi hoku lalo nima ʻae kakai ni! Pea te
    u toki hiki ʻa ʻApimeleki. Pea pehē ʻe ia kia ʻApimeleki, ‘Fakatokolahi hoʻo kau
    tau, pea ke haʻu kituaʻā.’”
  ces-1613: 'Ale ó kdyby tento lid byl v ruce mé, abych shladil Abimelecha! I řekl
    Abimelechovi: Sbeř sobě vojsko, a vyjdi.'
  eng-WMB: I wish that this people were under my hand! Then I would remove Abimelech.”
    He said to Abimelech, “Increase your army and come out!”
  tam-TCV: இந்த மனிதர் மட்டும் என் கட்டளைகளுக்குக் கீழ்ப்பட்டிருப்பார்களாயின் நான்
    அபிமெலேக்கை அழித்துவிடுவேன். நான் அபிமெலேக்கிடம், ‘உனது படையை திரட்டிக்கொண்டு
    போருக்கு வா’ என்று சொல்வேன்” என்றான்.
  ceb-ULB: Hinaot nga kining mga tawhana mailalom sa akong pagmando! Unya papahawaon
    ko si Abimelec. Moingon ako kang Abimelec, 'Tawga ang tanan nimong kasundalohan.'”
  pol-UBG: 'Oby kto dał ten lud w moje ręce, abym usunął Abimeleka! I powiedział Abimelekowi:
    Zbierz sobie wojsko i wyjdź.'
  urd-GVU: کاش شہر کا انتظام میرے ہاتھ میں ہوتا! پھر مَیں ابی مَلِک کو جلد ہی نکال
    دیتا۔ مَیں اُسے چیلنج دیتا کہ آؤ، اپنے فوجیوں کو جمع کر کے ہم سے لڑو!“
  deu-1912: 'Wollte Gott, das Volk wäre unter meiner Hand, daß ich Abimelech vertriebe!
