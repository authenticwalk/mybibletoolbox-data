  pan-pan: ਭਲਾ ਹੁੰਦਾ ਜੇ ਕਦੀ ਇਹ ਲੋਕ ਮੇਰੇ ਵੱਸ ਵਿੱਚ ਹੁੰਦੇ! ਤਾਂ ਮੈਂ ਅਬੀਮਲਕ ਨੂੰ ਇੱਕ ਪਾਸੇ
    ਕਰ ਦਿੰਦਾ।” ਫਿਰ ਉਸ ਨੇ ਅਬੀਮਲਕ ਨੂੰ ਕਿਹਾ, “ਤੂੰ ਆਪਣੀ ਫੌਜ ਨੂੰ ਵਧਾ ਅਤੇ ਨਿੱਕਲ ਆ!”
  mya-JVB: ဤ လူ တို့သည် ငါ့ လက် သို့ ရောက် ပါစေသော။ သို့ဖြစ်လျှင် အဘိမလက် ကို ငါပယ်
    မည်ဟူ၍၎င်း၊ အဘိမလက် အား သင် ၏ ဗိုလ်ခြေ တို့ကို ပြင်ဆင် ၍ လာ တော့ဟူ၍၎င်း ဆို ၏။
  hmo-hmo: “Namona be lau ese inai Sekema hanua taudia lau gunalaia! Lau ese Abimeleka
    do lau kokia momokani. Lau ese ia do lau hamaoroa, do lau gwau, ‘Abimeleka e,
    oiemu tuari taudia momo do oi haboua, bona do umui raka mai, do ita tuari.’ ”
  urd-urd: काश कि यह लोग मेरे क़ब्ज़े में होते, तो मैं अबीमलिक को किनारे कर देता।”
    और उसने अबीमलिक से कहा, “तू अपने लश्कर को बढ़ा और निकल आ।”
  rus-SYN: 'Если бы кто дал народ сей в руки мои, я прогнал бы Авимелеха. И сказано
    было Авимелеху: умножь войско твое и выходи.'
  bqc-SIM: Tó wà gbɛ̃́ɛ beeↄ nàmɛɛ ma ↄzĩ yãa lé, má aà yaɛ. Má oɛ̀ aà a
    zĩgↄ̃ↄ kãaa, aà bↄlɛńnↄ.
  tcz-CHONGTHU: Keimahi hilai munna vaipo hileng Abimelech hi kasuhmang ding ahi.
    Keiman ama kommah epia phabep hinkipuijin chuleh hunginlang kisatto hite katiding
    ahi,” tin Gaal in ana samtan ahi.
  mar-mar: आणि हे लोक माझ्या हाती असते तर किती बरे होते! म्हणजे मी अबीमलेखाला काढून
    टाकले असते. मी अबीमलेखाला म्हणेन, तू आपले सैन्य बाहेर बोलाव.”
  qub-qub: '¡Noga gamcunapa mandajniqui cashpäga maynami illgarachëman Abimelecta!»
    Chayno nir mastapis niran: «¡Manacaj Abimelec suldäruyquicunata shuntarcur mä
    shamuy pillyananchïpaj!»'
  hat-hat: 'Pa mande Bondye se mwen ki te chèf pèp sa a! Mwen ta mete Abimelèk nan
    wòl li! Mwen ta di l'': Si ou gen yon gwo lame vre, soti non! Soti vin goumen!'
  eng-BSB: If only this people were under my authority, I would remove Abimelech;
    I would say to him, ‘Muster your army and come out!’”
  tod-tod: 'Ni nui ta a niima nuɓusɛiti ta-ɠundiɠilai veena zèa! Nà la Aɓimeelɛke
    maaɠooza. Nà la ɠɛ Aɓimeelɛke ma: ‹Li è ta ɓɔ ɗa-zalaʋusuiti ba, è ʋa è kɔɔi
    ɠɔ!› »'
  eng-WEBPB: I wish that this people were under my hand! Then I would remove Abimelech.”
    He said to Abimelech, “Increase your army and come out!”
  kbq-kbq: Hagi nagrama ama Sekemu vahe'ma kegavama huresina Abimelekina ahe kasonepe'na
    amanage hu'na huntegahue, sondia vaheka'a ome avrenka ha' eme hunanto hu'na huresine.
  nhe-BL: Intla na nielisquía niimotlanahuatijca, nijtojtocatosquía nima nopa Abimelec.
    Na niquilhuisquía ma huala ininhuaya isoldados para timotehuise.”
  gub-BL: Aze mo aiko xe har wanuwihaw romo, amono kar mo Amimerek xe wi ihe. — Heta
    tetea'u neremiruze'eg zauxiapekwer wà. A'e rupi pezàmàtyry'ym amo peho pe wà nehe,
    a'e mo izupe.
  eng-DRA: 'Would to God that some man would put this people under my hand, that I
    might remove Abimelech out of the way. And it was said to Abimelech: Gather together
    the multitude of an army, and come.'
