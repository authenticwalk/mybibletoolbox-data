    وَنَادَى بِصَوْتٍ مُرْتَفِعٍ قَائِلاً لَهُمْ: «أَنْصِتُوا لِي يَا أَهْلَ شَكِيمَ
    حَتَّى يَسْتَمِعَ لَكُمُ اللهُ.'
  ewe-ewe: Esi wogblɔ nya sia na Yotam la, eyi Gerizim to la tame eye wòdo ɣli gblɔ
    na wo be, “Miɖo tom, mi Sekemtɔwo, ale be Mawu naɖo to mi.
  eng-LEE: And they told it to Yotham; and he went and stood on the top of mount Gerizzim,
    and he lifted up his voice, and cried; and he said unto them, Hearken unto me,
    ye men of Shechem, so that God may hearken unto you.
  asm-FB: যোথমক এই কথা জনোৱাত তেওঁ গৰিজ্জীম পৰ্ব্বতৰ টিঙলৈ উঠি গৈ চিঞঁৰি চিঞঁৰি ক’বলৈ
    ধৰিলে, “হে চিখিমৰ নেতাসকল, মোৰ কথা শুনা, তাতে ঈশ্বৰেও আপোনালোকৰ কথা শুনিব।
  sus-A: يٌتَمِ تٌ نَ قٍ مّ، عَ نَشَ سِفَ عَ سَ تِ فَرِ سِمِ فٍيَ قَرِ، عَ قَ عَ قَلَ
    عَ شُي عِتٍشِ رَ، «سِكٍمِ كُنتِفِيٍ، شَ وٌ وَ مَ نّ عَلَ شَ عَ تُلِ مَتِ وٌ رَ،
    وٌ شَ وٌ تُلِ مَتِ ﭑ تَن نَ.
  fra-SBL: 'Lorsqu''ils racontèrent cela à Jotham, celui-ci alla se placer sur le
    sommet du mont Garizim, éleva la voix, cria et leur dit : « Ecoutez-moi, hommes
    de Sichem, afin que Dieu vous écoute.'
  hbo-hbo: וַיַּגִּ֣דוּ לְיֹותָ֗ם וַיֵּ֙לֶךְ֙ וַֽיַּעֲמֹד֙ בְּרֹ֣אשׁ הַר־גְּרִזִ֔ים
    וַיִּשָּׂ֥א קֹולֹ֖ו וַיִּקְרָ֑א וַיֹּ֣אמֶר לָהֶ֗ם שִׁמְע֤וּ אֵלַי֙ בַּעֲלֵ֣י שְׁכֶ֔ם
    וְיִשְׁמַ֥ע אֲלֵיכֶ֖ם אֱלֹהִֽים׃
  kik-kik: Hĩndĩ ĩrĩa Jothamu aaheirwo ũhoro ũcio-rĩ, akĩhaica Kĩrĩma-igũrũ kĩa Gerizimu
    na akĩanĩrĩra, akĩmeera atĩrĩ, “Ta thikĩrĩriai inyuĩ atũũri a Shekemu, nĩgeetha
    o nake Ngai amũthikĩrĩrie.
  fra-NCL: 'Lorsque Joatham en eut été informé, il alla se placer sur le sommet du
    mont Garizim et, élevant la voix, il leur cria en disant : « Ecoutez-moi, habitants
    de Sichem, afin que Dieu vous écoute !'
  cek-AK: To lok to Jotham khae thuih pae o naah, Gerizim mae nuiah dawh moe, nihcae
    khaeah, hae tiah a hang thuih; Shekem acaengnawk, Sithaw mah nangcae ih lok tahngai
    hanah, ka lok hae tahngai oh.
  cuk-cuk: 'Jotam wisguargua, Abimelec reyga-megisye, Gerizim-yar-birise nakwided.
    Geb agine, binnasuli weyob goted: “Siquem-dulemar, an bemarga ibmar-soged be itomar,
    adi, Bab-Dummad bemar-itomogoed.'
  uig-CYR: 'Бу хәвәр Йотамға йәткүзүлди; у берип Гәризим теғиниң чоққисиға чиқип,
    у йәрдә туруп жуқури авазда көпчиликкә товлап: — Әй Шәкәм чоңлири, мениң сөзүмгә
    қулақ селиңлар, андин Худаму силәргә қулақ салиду.'
  tel-2017: అది యోతాముకు తెలిసినప్పుడు అతడు వెళ్లి గెరిజీము కొండ అంచు మీద నిలబడి బిగ్గరగా
    పిలిచి, వాళ్ళతో ఇలా అన్నాడు, “షెకెము పెద్దలారా, మీరు నా మాట వింటే దేవుడు మీ మాట
    వింటాడు.
  hat-BSA: 'Alò, lè yo te di Jotham sa, li te ale kanpe sou tèt Mòn Garizim nan. Li
    te leve vwa li pou rele fò Konsa, li te di yo: “Koute mwen, O mesye Sichem yo,
    pou Bondye kapab tande nou.'
  kos-kos: Ac ke Jotham el lohng ma inge el som fanyak nu fin mangon Eol Gerizim ac
    wowoyak ac fahk nu selos, “Porongeyu, kowos mwet in Shechem, ac sahp God El ac
    fah porongekowos!
  hbo-WLC: וַיַּגִּ֣דוּ לְיוֹתָ֗ם וַיֵּ֙לֶךְ֙ וַֽיַּעֲמֹד֙ בְּרֹ֣אשׁ הַר־גְּרִזִ֔ים
    וַיִּשָּׂ֥א קוֹל֖וֹ וַיִּקְרָ֑א וַיֹּ֣אמֶר לָהֶ֗ם שִׁמְע֤וּ אֵלַי֙ בַּעֲלֵ֣י שְׁכֶ֔ם
    וְיִשְׁמַ֥ע אֲלֵיכֶ֖ם אֱלֹהִֽים׃
  ibo-ibo: Mgbe Jotam nụrụ ya, o rigooro nʼugwu Gerizim guzo nʼebe ahụ tikuo ndị Shekem
    niile mkpu si ha, “Geenụ m ntị ka Chineke nwe ike gee unu ntị.
  ory-ory: ତହୁଁ ଲୋକମାନେ ଯୋଥମ୍‍କୁ ଏହି ସମ୍ବାଦ ଦିଅନ୍ତେ, ସେ ଯାଇ ଗରିଷୀମ ପର୍ବତ ଶିଖରରେ ଠିଆ
    ହୋଇ ଉଚ୍ଚସ୍ୱରରେ ଡାକି ସେମାନଙ୍କୁ କହିଲା, ହେ ଶିଖିମ ନିବାସୀ ଲୋକଗଣ, “ଆମ୍ଭ କଥା ଶୁଣ, ତହିଁରେ
    ପରମେଶ୍ୱର ତୁମ୍ଭମାନଙ୍କ କଥା ଶୁଣିବେ।
  chk-chk: Lupwen ei pworaus a tori Jotam, a feila o ütä won ungen ewe chuk Kerisim.
    Iwe, a leüömong le kökkö o kapas ngeniir, “Oupwe aüselingaei, ämi re Sikem, pwe
    Kot epwe pwal aüselingakemi.
  rop-rop: Wal wen Jotham bin irrim deibin meigim im braja king, imbin go langa det
    hil gulum Gerisim, en imbin jandap ontop langa det hil, en imbin jingat adbala
    langa ol detlot men langa Shekam, “Yumob irrim mi na, dumaji God kaan lisin langa
    yumob if yumob nomo teiknodis langa dijan stori weya ai garra dalim yumob.
  ukr-1871: 'Як переказано про се Йотамові, взійшов він на верх гори Гарисим, і покликнув
    голосно:'
  deu-1951: 'Als solches Jotam angesagt ward, ging er hin und trat auf die Höhe des
    Berges Garizim und erhob seine Stimme, rief und sprach zu ihnen: Hört mir zu,
    ihr Bürger von Sichem, so wird Gott auch auf euch hören!'
  eng-JPS: 'And when they told it to Jotham, he went and stood in the top of mount
    Gerizim, and lifted up his voice, and cried, and said unto them: ''Hearken unto
    me, ye men of Shechem, that God may hearken unto you.'
  srp-1865: 'A kad to javiše Jotamu, otide i stade navrh gore Garizina, i podigavši
    glas svoj povika i reèe im: èujte me, Sihemljani, tako vas Bog èuo!'
  lug-lug: Awo Yosamu bwe baamugamba ebigambo ebyo, n’alinnya ku ntikko y’olusozi
    Gerizimu n’ayogera mu ddoboozi ery’omwanguka ng’agamba nti, “Mumpulirize abatuuze
    b’e Sekemu, Katonda alyoke abawulirize.
  heb-heb: ויגדו ליותם וילך ויעמד בראש הר גרזים וישא קולו ויקרא ויאמר להם שמעו אלי
    בעלי שכם וישמע אליכם אלהים׃
  ben-IRV: আর লোকেরা যোথমকে এই সংবাদ দিলে সে গিয়ে গরিষীম পর্বতের চূড়াতে দাঁড়িয়ে
    জোরে চিত্কার করে ডেকে তাদেরকে বলল, হে শিখিমের বাড়ির লোক সকল, আমার কথা শোনো, শুনলে
    ঈশ্বর তোমাদের কথা শুনবেন।
  pan-pan: ਜਦ ਇਸ ਦੀ ਖ਼ਬਰ ਯੋਥਾਮ ਨੂੰ ਹੋਈ ਤਾਂ ਉਹ ਜਾ ਕੇ ਗਰਿੱਜ਼ੀਮ ਪਰਬਤ ਦੀ ਚੋਟੀ ਉੱਤੇ ਚੜ੍ਹ
    ਕੇ ਖੜ੍ਹਾ ਹੋ ਗਿਆ ਅਤੇ ਉੱਚੀ ਅਵਾਜ਼ ਨਾਲ ਬੋਲ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਹਿਣ ਲੱਗਾ, “ਹੇ ਸ਼ਕਮ ਦੇ ਲੋਕੋ,
    ਮੇਰੀ ਸੁਣੋ ਤਾਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਤੁਹਾਡੀ ਵੀ ਸੁਣੇ।
  mya-JVB: ထိုအမှုကို ယောသံ သည် ကြား သိသောအခါ ၊ ဂေရဇိမ် တောင် သို့ သွား ၍ ၊ တောင်ပေါ်
    မှာ ရပ် လျက် အသံ ကို လွှင့် ၍ ကြွေးကြော် လေသည်မှာ၊ အိုရှေခင် မြို့သား တို့၊ သင်
    တို့စကားကို ဘုရား သခင်နားထောင် တော်မူမည်အကြောင်း ၊ ငါ့ စကားကို နားထောင် ကြလော့။
  hmo-hmo: Inai kara ena sivarai be Iotama ia kamonai neganai, ia be Gerisima Ororo
    ena ataiai dekenai ia gini, ia haroro mai boiboi bada, ia gwau, “Umui Sekema taudia
    e, lauegu hereva do umui kamonai, bona Dirava ese umui do ia kamonai henia.
  urd-urd: जब यूताम को इसकी ख़बर हुई तो वह जाकर कोह — ए — गरिज़ीम की चोटी पर खड़ा
    हुआ और अपनी आवाज़ बुलन्द की, और पुकार पुकार कर उनसे कहने लगा, ऐ सिकम के लोगों,
    मेरी सुनो। ताकि ख़ुदा तुम्हारी सुने।
  rus-SYN: 'Когда рассказали об этом Иофаму, он пошел и стал на вершине горы Гаризима
    и, возвысив голос свой, кричал и говорил им: послушайте меня, жители Сихема, и
    послушает вас Бог!'
  bqc-SIM: 'Kɛ́ Yotaũ yã́pi mà, à gɛ̀ zɛ̀ Galiziũ gbɛ̀sĩsĩ musu. Ɔ̃ a ònɛ́
    gbã́ugbãu à mɛ̀: À ma yãma Sikɛũdeↄ, Lua i á yãma sↄ̃.'
  tcz-CHONGTHU: Jotham’in hichehi ajahdoh phatnin Gerezim molchung vummah akaldoh
    in kho ahin samtan ahi, “Shechem khocheng miteho kathuseihi ngaijuvin! Pathenin
    nathuseiju angaiding nadeijuleh kathuseihi neingai peh un!
  mar-mar: नंतर लोकांनी योथामाला हे कळविले, तेव्हा तो गरिज्जीम डोंगराच्या शिखरावर
    जाऊन उभा राहिला. “त्याने आपला स्वर उंच केला आणि त्यांना बोलला, शखेमाच्या पुढाऱ्यांनो,
    देवाने तुमचे ऐकावे म्हणून तुम्ही माझे ऐका.
  qub-qub: 'Chayta mayaycur Jotamga aywaran Gerizim puntaman. Chaypita callpaycur
    gayararan llapan shuntacasha caycajcuna wiyananpaj: «Shequem runacuna, canan nimushäta
    sumaj wiyay. ¡Chauraga capaschari gamcunatapis Tayta Dios wiyashunquiman!'
  hat-hat: 'Lè Jotam vin konn sa, l'' al kanpe sou tèt mòn Garizim lan, li pran pale
    byen fò pou tout moun tande, li di konsa: -Nou menm grannèg ki mèt lavil Sichèm
    yo, koute sa m''ap di nou. Apre sa, se pou Bondye koute sa nou menm nou pral di.'
  eng-BSB: 'When this was reported to Jotham, he climbed to the top of Mount Gerizim,
    raised his voice, and cried out: “Listen to me, O leaders of Shechem, and may
    God listen to you.'
  tod-tod: 'Naa kpein ge woni Yɔtame ma. É liini é lo Galizime gizei unmaʋɛ, é
    ɓɔɛni ti ʋɔ, é wooɠula la, é ɠɛ ma: À woilo gòo ma, Sikɛme nu wolaiti, ni
    wa pɔ ga GALA ge wo woomɛni!'
  eng-WEBPB: When they told it to Jotham, he went and stood on the top of Mount Gerizim
    and lifted up his voice, cried out, and said to them, “Listen to me, you men of
    Shechem, that God may listen to you.
  kbq-kbq: Hagi Jotamu'ma anazama haza zmagenkema nentahino'a, Gerisimi agonare marerino
    amanage huno kezana ati'ne. Sekemu kumate kva vahe'mota keni'a antahiho. Anumzamo'ma
    ketimima antahinie hanuta nagri kea antahiho.
  nhe-BL: 'Quema Jotam quimatqui tlen panoc, tlejcoc ipan nopa tepetl Gerizim huan
    nopona chicahuac tlahuejchijqui huan quinilhui: “Xinechtlacaquilica inSiquem ehuani
    intla inquinequij Toteco Dios ma inmechtiochihuas. Na nimechilhuis se huicalotl.'
  gub-BL: Zotàw wenu a'e ma'e uzeapo awer imume'u awer a'e. Uzeupir oho ywytyr Zerizi
    her ma'e rehe kury. Uhapukaz Xikez pe har wanupe. — Awakwer Xikez pe har pe ty
    wà. Pezeapyaka katu heze'eg rehe nehe ty wà. A'e mehe Tupàn wenu putar peze'eg
    a'e nehe no, i'i wanupe.
  eng-DRA: 'This being told to Joatham, he went and stood on the top of mount Garizim:
    and lifting up his voice, he cried, and said: Hear me, ye men of Sichem, so may
    God hear you.'
