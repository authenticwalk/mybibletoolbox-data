verse: JDG.009.007
translations:
  mal-C: 'ഇതു കേട്ടപ്പോൾ യോഥാം ഗെരിസീം മലമുകളിൽ കയറി ഉച്ചത്തിൽ അവരോട് ഇപ്രകാരം വിളിച്ചുപറഞ്ഞു:
    “ശേഖേം പൗരന്മാരേ, ദൈവം നിങ്ങളുടെ പ്രാർഥന കേൾക്കേണ്ടതിനു നിങ്ങൾ എന്റെ വാക്കു കേൾക്കുക,'
  deu-TKW: 'Als man das Jotham hinterbrachte, ging er hin, stellte sich auf den Gipfel
    des Berges Gerisim und rief ihnen mit hocherhobener Stimme zu:'
  lin-lin: 'Tango bayebisaki makambo yango epai ya Yotami, amataki likolo ya ngomba
    Garizimi mpe agangaki makasi : « Bino bakambi ya Sishemi, boyoka ngai, mpo ete
    Nzambe ayoka bino.'
  eng-LSV: 'and they declare [it] to Jotham, and he goes and stands on the top of
    Mount Gerizim, and lifts up his voice, and calls, and says to them, “Listen to
    me, O masters of Shechem, and God listens to you:'
  eng-GNV: And when they told it to Iotham, he went and stoode in the top of mount
    Gerizim, and lift vp his voyce, and cryed, and sayd vnto them, Hearken vnto mee,
    you men of Shechem, that God may hearken vnto you.
  eng-WEBSTER: And when they told it to Jotham, he went and stood in the top of mount
    Gerizim, and lifted up his voice and cried, and said to them, Hearken to me, ye
    men of Shechem, that God may hearken to you.
  nhw-BL: 'Quema Jotam quimatqui catli panoc, tlejcoc ipan nopa tepetl Gerizim huan
    nopona chicahuac tlahuejchijqui huan quinilhui: “Techtlacaquilica anSiquem ehuani
    sintla anquinequij Toteco Dios ma anmechtiochihuas. Na nimechilhuis se huicalotl.'
  swh-ONEN: Yothamu alipoambiwa hayo, akapanda juu ya kilele cha mlima Gerizimu, akawapazia
    sauti yake akawaambia, “Nisikilizeni enyi watu wa Shekemu, ili Mungu naye apate
    kuwasikiliza ninyi.
  bba-bba: Ye Yotɑmu u ɡɑri yi nuɑ, u dɑ u yɔ̃rɑ ɡuuru wɔllɔ te bɑ mɔ̀ Gɑrisimu u
    nɔɔɡiru suɑ u ɡbɑ̃rɑ u nɛɛ, i nɛn ɡɑri swɑɑ dɑkio bɛɛ Sikɛmuɡibu, kpɑ Gusunɔ u
    mɑɑ bɛɛɡii swɑɑ dɑki.
  eng-KJVCPB: And when they told it to Jotham, he went and stood in the top of mount
    Gerizim, and lift up his voice, and cried, and said unto them, Hearken unto me,
    you men of Shechem, that God may hearken unto you.
  luo-luo: Kane onyis Jotham wachni, nodhi ewi Got Gerizim kendo nokok kowachonegi
    niya, “Winjauru, un jo-Shekem, mondo omi Nyasaye owinju.
  meu-meu: Haida ese Iotam e hamaoroa, bena ia na ela, Gerisim ororona dorina ai e
    gini, e haroro badabada, eto, Sekem taumui e, egu hereva a kamonai, bena Dirava
    ese umui baine kamonai henimui.
  npi-ULB: जब योतमलाई यो कुराको बारेमा सुनाइयो, तिनी गए र गिरीज्‍जीम डाँडाको चुचुरामा
    खडा भए । तिनले ठुलो सोरमा कराएर भने, “ए शकेमका अगुवाहरू हो, मेरो कुरा सुन, ताकि
    परमेश्‍वरले तिमीहरूलाई सुनून् ।
  yor-yor: Nígbà tí wọ́n sọ ohun tí ó ń ṣẹlẹ̀ yìí fún Jotamu, ó gun orí ṣóńṣó òkè
    Gerisimu lọ, ó sì ké lóhùn rara pé, “Ẹ tẹ́tí sí mi, ẹ̀yin àgbàgbà Ṣekemu, kí Ọlọ́run
    le tẹ́tí sí yín.
  ind-ind: 'Ketika Yotam mendengar kabar ini, dia naik ke puncak gunung Gerizim. Di
    sana dia berdiri dan berseru dengan lantang kepada orang-orang Sikem: Dengarkan
    saya, hai para pemimpin Sikem, supaya Allah moga-moga juga akan mendengarkan kalian!'
  pes-OPCB: 'چون یوتام این را شنید، به کوه جرزیم رفت و ایستاده، با صدای بلند به اهالی
    شکیم گفت: «اگر طالب برکت خداوند هستید، به من گوش کنید!'
  tgl-ULB: Nang sabihan si Jotam tungkol dito, pumunta siya at tumayo sa tuktok ng
    Bundok Gerizim. Sumigaw siya at sinabi sa kanila, “Makinig kayo sa akin, kayong
    mga pinuno ng Shekem, para pakinggan kayo ng Diyos.
  hui-hui: Yodamahanda ogoni biya layago hale howa ibu Hari Gerisimini iragaho howa
    tihondo ga̱la amu halu lalu, Segeme agaliru-o i̱na bi mbira larogo hale hadaba.
    Hale haramiyagua Ngode Datagaliwabehanda tígua laramigo nde hale holene wulebira,
    lene.
  mya-mya: ဤ​အ​ခြင်း​အ​ရာ​ကို​ယော​သံ​ကြား​သိ​သော အ​ခါ ဂေ​ရ​ဇိမ်​တောင်​ထိပ်​သို့​တက်​၍​ရပ်​ပြီး
    လျှင် အော်​ဟစ်​၍​ဤ​သို့​ဆို​၏။ ``အ​ချင်း​ရှေ​ခင် မြို့​သား​တို့၊ ငါ့​စ​ကား​ကို​နား​ထောင်​ကြ​လော့။
    သို့​ပြု​လျှင်​ဘု​ရား​သခင်​သည်​လည်း သင်​တို့ ၏​စ​ကား​ကို​နား​ထောင်​ကောင်း​နား​ထောင်
    တော်​မူ​လိမ့်​မည်။-
  bod-N: མི་ཞིག་གིས་དོན་དེ་ཡོ་ཐམ་ལ་སྨྲས་པས་ཁོ་རང་གེ་རི་ཟིམ་རི་མགོར་སོང་སྟེ་སྐད་ཆེན་པོས་འདི་ལྟར་སྨྲས་པ་སྟེ།
    ཀྱེ་སི་ཀེམ་པ་རྣམས། དཀོན་མཆོག་གིས་ཁྱོད་ཅག་ལ་གསན་པའི་ཕྱིར་བདག་ལ་ཉོན་ཅིག
  sna-sna: Jotamu akati azvinzwa, akakwira pamusoro peGomo reGerizimu akadanidzira
    kwavari akati, “Nditeererei imi vagari veShekemu, kuti Mwari agoteerera kwamuri.
  spa-BLM: 'Cuando se lo contaron a Jotam, éste fue y se puso en la cima del monte
    Gerizim, y alzando la voz, gritó y les dijo: “Escuchadme, hombres de Siquem, para
    que Dios os escuche.'
  cac-cac: 'Ayic ix alchaj jun chi'' d''a vin̈aj Jotam chi'', ix q''ue vin̈ d''a jun
    tzalan d''a spac''ul lum vitzal Gerizim, te chaan̈ ix avajemta vin̈ yic vach''
    masanil mach tz''ab''ani, ix yalan vin̈ icha tic: —Ex aj Siquem, maclejec eyab''
    jun ab''ix ol val tic yic vach'' ol yab'' Dios tas ol eyala''.'
  swh-ULB: Yotamu alipoambiwa juu ya jambo hilo, akaenda, akasimama juu ya Mlima Gerizimu.
    Alipiga kelele akawaambia, 'Sikilizeni, enyi viongozi wa Shekemu, ili Mungu awasikilize.
  bel-bel: 'Калі расказалі пра гэта Ётаму, ён пайшоў і стаў на вяршыню гары Гарызіма
    і, узвысіўшы голас свой, крычаў і казаў ім: паслухайце мяне, жыхары Сіхема, і
    паслухае вас Бог!'
  deu-ELBBK: 'Und man berichtete es Jotham. Da ging er hin und stellte sich auf den
    Gipfel des Berges Gerisim, und er erhob seine Stimme und rief und sprach zu ihnen:
    Hört auf mich, Bürger von Sichem, so wird Gott auf euch hören!'
  mbb-OT: Ne hein nezineg haazà ni Jotam, midtekezeg sikandin diyà te puntur te Buntud
    he Gerizim ne imbensag din diyà te kandan is menge lalag he edhenduen te, “Menge
    tig-Shekem, pemineg kew kedì emun egkesuat kew he ebpemineg keniyu is Megbevayà.
  mal-2015: 'ഇതിനെക്കുറിച്ചു യോഥാമിന്നു അറിവു കിട്ടിയപ്പോൾ അവൻ ഗെരിസ്സീംമലമുകളിൽ ചെന്നു
    ഉച്ചത്തിൽ അവരോടു വിളിച്ചുപറഞ്ഞതെന്തെന്നാൽ: ശെഖേംപൗരന്മാരേ, ദൈവം നിങ്ങളുടെ സങ്കടം
    കേൾക്കേണ്ടതിന്നു നിങ്ങൾ എന്റെ സങ്കടം കേൾപ്പിൻ.'
  tuo-NT: 'Na tojo weecã tʉꞌogʉ, Jotam ʉ̃rʉ̃gʉ̃ Gerizim buꞌipʉ mʉjãa, tocjãrãrẽ ʉpʉtʉ
    caricũcʉ niwĩ: “Mʉsã Siquẽcjãrã, Õꞌacʉ̃ mʉsãrẽ tʉꞌocã ʉarã, yʉꞌʉre tʉꞌoya. *****'
  rmc-rmc: 'Sar pal ada šunďa o Jotam, geľa upre pro verchos Gerizim a zorales zvičinďa:
    „Šunen man, manušale andral o Šichem, hoj tumen o Del te šunel avri!'
  pes-OPV: 'و چون یوتام را از این خبر دادند، او رفته، به‌سر کوه جرزیم ایستاد و آواز
    خود را بلند کرده، ندا در‌داد و به ایشان گفت: «ای مردان شکیم مرابشنوید تا خدا شما
    را بشنود.'
  ron-1924: 'Иотам а афлат деспре лукрул ачеста. С-а дус ши с-а ашезат пе вырфул мунтелуй
    Гаризим ши ятэ че ле-а стригат ел ку глас таре: „Аскултаци-мэ, локуиторий Сихемулуй,
    ши Думнезеу сэ вэ аскулте!'
  ben-OBCV: যোথম একথা শুনতে পেয়ে গরিষীম পর্বতের চূড়ায় গিয়ে উঠলেন এবং চিৎকার করে
    তাদের বললেন, “হে শিখিমের নাগরিকেরা, তোমরা আমার কথা শোনো, যেন ঈশ্বরও তোমাদের কথা
    শোনেন।
  som-som: Oo markii taas loo sheegay Yootam ayuu tegey oo wuxuu isku taagay Buur
    Gerisiim dusheedii, oo intuu qayliyey ayuu codkiisii kor u qaaday oo yidhi, Bal
    i maqla, dadka reer Shekemow, in Ilaah idin maqlo.
  lat-VUC: 'Quod cum nuntiatum esset Joatham, ivit, et stetit in vertice montis Garizim:
    elevataque voce, clamavit, et dixit: Audite me, viri Sichem; ita audiat vos Deus.'
  eng-ASVBT: And when they told it to Jotham, he went and stood on the top of mount
    Gerizim, and lifted up his voice, and cried, and said unto them, Hearken unto
    me, ye men of Shechem, that God may hearken unto you.
  ita-1885: 'E ciò essendo rapportato a Giotam, egli andò, e si fermò in su la sommità
    del monte di Gherizim; e alzò la voce, e gridò, e disse loro: Ascoltatemi, Sichemiti,
    e così vi ascolti Iddio.'
  eng-LXXUP: And it was reported to Jotham, and he went and stood on the top of Mount
    Gerizim, and lifted up his voice, and wept, and said to them, Hear me, ye men
    of Shechem, and God shall hear you.
  eng-ULB: When Jotham was told about this, he went and stood on the top of Mount
    Gerizim. He shouted and said to them, “Listen to me, you leaders of Shechem, so
    that God may listen to you.
  spa-VBL: 'Cuando Jotam se enteró de esto, subió a la cima del monte Gerizim y gritó
    en voz alta: “¡Escúchenme, jefes de Siquem, y que Dios los escuche!'
  fra-_FOB: 'Or on le rapporta à Jotham. Et il alla se placer au sommet de la montagne
    de Guérizim; et, élevant la voix, il cria et leur dit: Écoutez-moi, chefs de Sichem,
    et que Dieu vous écoute!'
  mal-mal: 'ഇതിനെക്കുറിച്ച് യോഥാം അറിഞ്ഞപ്പോൾ, അവൻ ഗെരിസീംമലമുകളിൽ ചെന്ന് ഉച്ചത്തിൽ
    വിളിച്ചുപറഞ്ഞതെന്തെന്നാൽ: ശെഖേംപൌരന്മാരേ, ദൈവം നിങ്ങൾക്ക് ചെവി തരേണ്ടതിന് നിങ്ങൾ
    എന്റെ വാക്ക് ശ്രദ്ധിപ്പിൻ'
  urd-GVR: Jab Yūtām ko is kī ittalā milī to wuh Garizīm Pahāṛ kī choṭī par chaṛh
    gayā aur ūṅchī āwāz se chillāyā, “Ai Sikam ke bāshindo, suneṅ merī bāt! Suneṅ
    agar āp chāhte haiṅ ki Allāh āp kī bhī sune.
  suz-BL: मिनु ठेयब मुरपुकीमी मेको लोव़ योथाम कली नेंपदमे बाक्‍त। मेको लशा गेरीजीम
    डांडामी राम्‍माक्‍त। मिनु ठेयब सेंदामी “शेकेम सहरम बाक्‍ब ठेयब मुर नेल्‍ल, गे
    आं लोव़ नेंतीनी हना, परमप्रभुमी इन लोव़ नेंब।
  ita-1927: 'E Jotham, essendo stato informato della cosa, andò a porsi sulla sommità
    del monte Garizim, e alzando la voce gridò: “Ascoltatemi, Sichemiti, e vi ascolti
    Iddio!'
  ckb-ckb: 'ئینجا هەواڵی ئەمەیان دا بە یۆتام، ئەویش چوو لەسەر لووتکەی کێوی گەریزیم
    و وەستا، هاواری لێکردن و پێیانی گوت: «گوێم لێ بگرن ئەی خەڵکی شەخەم، بۆ ئەوەی خودا
    گوێتان لێ بگرێت.'
  eng-BBE: Now Jotham, on hearing of it, went to the top of Mount Gerizim, and crying
    out with a loud voice said to them, Give ear to me, you townsmen of Shechem, so
    that God may give ear to you.
  kan-OKCV: ಯೋತಾಮನಿಗೆ ಇದನ್ನು ತಿಳಿಸಿದಾಗ, ಅವನು ಹೋಗಿ ಗೆರಿಜೀಮ್ ಬೆಟ್ಟದ ತುದಿಯಲ್ಲಿ ಏರಿ ನಿಂತು,
    ತನ್ನ ಸ್ವರವನ್ನೆತ್ತಿ ಕೂಗಿ ಅವರಿಗೆ, “ಶೆಕೆಮಿನ ಹಿರಿಯರೇ, ದೇವರು ನಿಮ್ಮನ್ನು ಕೇಳುವ ಹಾಗೆ ನನ್ನ
    ಮಾತನ್ನು ಕೇಳಿರಿ.
  tam-2017: 'இது யோதாமுக்கு அறிவிக்கப்பட்டபோது, அவன் போய், கெரிசீம் மலையின் உச்சியில்
    ஏறி நின்று, உரத்த சத்தமிட்டுக்கூப்பிட்டு, அவர்களை நோக்கி: சீகேமின் பெரிய மனிதர்களே,
    தேவன் உங்களுக்குச் செவிகொடுக்கும்படி நீங்கள் எனக்குச் செவிகொடுங்கள்.'
  spa-RV-1909: 'Y como se lo dijesen á Jotham, fué y púsose en la cumbre del monte
    de Gerizim, y alzando su voz clamó, y díjoles: Oidme, varones de Sichêm; que Dios
    os oiga.'
  ron-BTF: 'Și când i-au spus lui Iotam, el a mers și a stat pe vârful muntelui Garizim
    și și-a înălțat vocea și a strigat și le-a spus: Dați-mi ascultare, voi bărbați
    din Sihem, ca și Dumnezeu să vă dea ascultare.'
  eng-WEBP: When they told it to Jotham, he went and stood on the top of Mount Gerizim
    and lifted up his voice, cried out, and said to them, “Listen to me, you men of
    Shechem, that God may listen to you.
  eng-FBV: 'When Jotham got to hear this, he went up to the top of Mount Gerizim,
    and shouted in a loud voice: “Listen to me, leaders of Shechem, and God may to
    listen to you!'
  nld-1939: 'Toen men dit aan Jotam had bericht, ging hij op de top van de berg Gerizzim
    staan, en riep met luider stem: Luistert naar mij, burgers van Sikem, opdat God
    luistere naar u!'
  nch-BL: 'Quema Jotam quimatqui ya nopa, tejcoc ipan nopa tepet Gerizim huan nopona
    chicahuac tahuejchijqui huan quinilhui: “Techtacaquilica anSiquem ehuani sinta
    anquinequij Toteco Dios ma amechtiochihua. Na nimechilhuis se huicalot.'
  vie-1934: 'Giô-tham hay đặng điều đó, bèn đi lên đứng trên chót núi Ga-ri-xim, cất
    tiếng la rằng: Hỡi người Si-chem, hãy nghe ta, và nguyện Đức Chúa Trời nghe các
    ngươi!'
  hin-CV: जब योथाम को इसकी सूचना दी गई, वह गेरिज़िम पर्वत शिखर पर जा खड़ा हुआ. वहां
    से उसने ऊंची आवाज में कहा, “सुनो, शेकेम के शासको, कि परमेश्वर भी तुम्हारी सुनें.
  spa-BES: 'Jotam, al oírlo, fue a la cima del monte Gerizim y gritando a gran voz,
    les dijo: “Escúchenme, pobladores de Siquem, para que Dios los escuche.”'
  tdx-tdx: 'Aa ie natalily am’ Iotane, le nimbeo re nijohañe ambone vohi-Gerizime
    ey, naho nipoña-peo nipazake ty hoe: Janjiño iraho ry roandria’ i Sekemeo soa
    te hijanjiñe anahareo ka t’i Andrianañahare.'
  tha-KJV: เมื่​อม​ีคนไปบอกโยธาม เขาก็ขึ้นไปยืนอยู่บนยอดภูเขาเกริ​ซิม แผดเสียงร้องให้เขาทั้งหลายฟังว่า
    “ชาวเมืองเชเคมเอ๋ย ขอจงฟังข้าพเจ้า เพื่อพระเจ้าจะทรงฟังเสียงของท่าน
  por-BR-2018: 'E quando se o disseram a Jotão, foi e pôs-se no cume do monte de Gerizim,
