  tbz-SIM: Ditou kperì mɑrì diì do bo dɛ kó dihɛì cuokɛ̀, kɛ mummu kɛ̀ bɛ̀ɛ di kpetínnɛ́
    kɛ́dekɛ kudɑ̀nkù, bɛnìtìbɛ̀ bɛmɔu, bɛhɛikɛ̀nkótíbɛ̀ nɛ̀ bɛnitidɑɑbɛ̀ nɛ̀ bɛnitipòbɛ̀.
  msy-2020: Dɨpenir ruarir bar gavgavir mam nguibar kamɨn tongɨn iti. Ezɨ gumazamiziba
