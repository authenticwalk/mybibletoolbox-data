  arb-NAV: فَلَجَأَ جَمِيعُ الرِّجَالِ وَالنِّسَاءِ وَسَائِرُ أَهْلِ الْمَدِينَةِ
    إِلَى بُرْجٍ حَصِينٍ قَائِمٍ فِي وَسَطِ الْمَدِينَةِ، وَأَغْلَقُوا أَبْوَابَهُ
    خَلْفَهُمْ، وَصَعِدُوا إِلَى سَطْحِ الْبُرْجِ.
  ewe-ewe: Mɔ sesẽ aɖe nɔ dua me eya ta dua me tɔwo katã si yi eme. Wotu agbo la heyi
    mɔ la tame ke henɔ ŋku lém ɖe Abimelek kple eƒe amewo ŋu.
  eng-LEE: But there was a strong tower within the city, and thither fled all the
    men and the women, and all the chief persons of the city, and shut the doors behind
    them, and went up to the roof of the tower.
  asm-FB: সেই নগৰৰ ভিতৰত এটা দৃঢ় দুৰ্গ আছিল; সকলো পুৰুষ, মহিলা আৰু নগৰৰ নেতাসকল তালৈ
    পলাই গৈ দুৱাৰ বন্ধ কৰি নিজকে ভিতৰত আবদ্ধ কৰিলে। তাৰ পাছত তেওঁলোক দুর্গৰ চালৰ ওপৰত
    উঠিলগৈ।
  sus-A: مَكَنتَدٍ عِتٍشِ ندٍ نُ نَ تَا تَفِ، شّمّيٍ نُن فِنّيٍ نَشَ سَ عٍ نْشُن مّننِ،
    عَ نُن تَا كُنتِفِيٍ. عٍ نَشَ نَ بَلَن عٍ شُن مَ، عٍ تِشِ نَ قَرِ.
  fra-SBL: Mais il y avait une tour forte dans la ville, et tous les hommes et les
