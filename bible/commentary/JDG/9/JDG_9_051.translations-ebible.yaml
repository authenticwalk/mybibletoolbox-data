  hbo-hbo: וּמִגְדַּל־עֹז֮ הָיָ֣ה בְתֹוךְ־הָעִיר֒ וַיָּנֻ֨סוּ שָׁ֜מָּה כָּל־הָאֲנָשִׁ֣ים
    וְהַנָּשִׁ֗ים וְכֹל֙ בַּעֲלֵ֣י הָעִ֔יר וַֽיִּסְגְּר֖וּ בַּעֲדָ֑ם וַֽיַּעֲל֖וּ
    עַל־גַּ֥ג הַמִּגְדָּֽל׃
  kik-kik: No rĩrĩ, thĩinĩ wa itũũra rĩu inene nĩ kwarĩ na mũthiringo mũrũmu kũrĩa
