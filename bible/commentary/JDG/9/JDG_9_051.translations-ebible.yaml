    thĩinĩ, na makĩhaica mũthiringo igũrũ.
  fra-NCL: Il y avait au milieu de la ville une forte tour où se réfugièrent tous
    les habitants de la ville, hommes et femmes ; ayant fermé la porte sur eux, ils
    montèrent sur le toit de la tour.
  cek-AK: Toe vangpui thungah kacak parai imsang maeto oh; vangpui thungah kaom kaminawk
    hoi nongpa nongpatanawk loe to imsang ah cawnh o boih; thok to khah o moe, imsang
    imphu ah a dawh o.
  cuk-cuk: Tebes-neggwebur-abargine, neg-matusulid-gandikid-gwichidse, bela dulemar-neggweburginmalad
    duurmakdemalad. Machergan, omeganse-bakar, ase nadmalad. Yawagak-edusmaladgi,
    neg-uas-niba bukusmalad.
  uig-CYR: Лекин шәһәрниң оттурисида мустәһкәм бир мунар бар еди; барлиқ әр-аял, җүмлидин
    шәһәрниң һәммә чоңлири у йәргә қечип берип, дәрвазини ичидин тақап, мунарниң үстигә
    чиқивалди.
  tel-2017: ఆ పట్టణం మధ్యలో ఒక బలమైన గోపురం ఉంది. స్త్రీ పురుషులు, పట్టణపు యజమానులు,
    అక్కడికి పారిపోయి తలుపులు వేసుకుని గోపుర శిఖరం మీదకు ఎక్కారు.
  hat-BSA: Men te gen yon fò ki te byen fòtifye nan mitan vil la. Tout gason, ni fanm,
    ni tout chèf lavil la te sove ale rive la e te fèmen kò yo anndan, pou monte sou
    twati fò a.
  kos-kos: Oasr sie tower na ku in acn se inge, ac mwet nukewa in acn sac, mukul ac
    mutan ac mwet kol lalos, elos kaing nu we. Elos sifacna lakelosi ac fanyak nu
    fin mangon tower sac.
  hbo-WLC: וּמִגְדַּל־עֹז֮ הָיָ֣ה בְתוֹךְ־הָעִיר֒ וַיָּנֻ֨סוּ שָׁ֜מָּה כָּל־הָאֲנָשִׁ֣ים
    וְהַנָּשִׁ֗ים וְכֹל֙ בַּעֲלֵ֣י הָעִ֔יר וַֽיִּסְגְּר֖וּ בַּעֲדָ֑ם וַֽיַּעֲל֖וּ
    עַל־גַּ֥ג הַמִּגְדָּֽל׃
  ibo-ibo: Ma e nwere nʼime obodo ahụ, otu ụlọ elu e wusiri ike, ebe ndị obodo ahụ
    niile, nwoke na nwanyị, gbabanyere. Ha kpọchidoro onwe ha ụzọ, rigoro nʼelu ụlọ
    ahụ.
  ory-ory: ମାତ୍ର ସେହି ନଗର ଭିତରେ ଗୋଟିଏ ଦୃଢ଼ ଗଡ଼ ଥିଲା; ଏଣୁ ପୁରୁଷ ଓ ସ୍ତ୍ରୀ ସମସ୍ତେ ଓ ନଗରର
    ଲୋକମାନେ ସେସ୍ଥାନକୁ ପଳାଇ ତହିଁ ଭିତରେ ଆପଣାମାନଙ୍କୁ ରୁଦ୍ଧ କରି ଗଡ଼ର ଛାତ ଉପରକୁ ଗଲେ।
  chk-chk: Nge a wor eu imw tekia mi pöchökül lukalapen ewe telinimw. Iwe, aramasen
    ewe telinimw meinisin ekewe mwän me fefin ra süiti ewe imw tekia. Ra apüngürelong
    lon o feitä won ewe imw.
  rop-rop: en ola men en wuman bin gowin langa wanbala brabli strongwan haus deya,
    en deibin lokimap ola dowa, en deibin gowap ontop langa det rufpat.
  ukr-1871: Посеред города ж та була утверджена башта. Туди повтїкали й чоловіки й
    жіноцтво й усї городяне, заперлись в їй та й повиходили на дах.
  deu-1951: Aber mitten in der Stadt war ein starker Turm; auf denselben flohen alle
    Männer und Weiber und alle Bürger der Stadt und schlossen hinter sich zu, und
    stiegen auf das Dach des Turmes.
  eng-JPS: But there was a strong tower within the city, and thither fled all the
    men and women, even all they of the city, and shut themselves in, and got them
    up to the roof of the tower.
  srp-1865: A bijaše tvrda kula usred grada, i u nju pobjegoše svi ljudi i žene i
    svi graðani, i zatvorivši se popeše se na krov od kule.
  lug-lug: Mu kibuga ekyo mwalimu ekigo eky’amaanyi, era abantu bonna abasajja n’abakazi
    ab’omu kibuga ne baddukira omwo ne beggaliramu. Ne balinnya ku kasolya k’ekigo.
  heb-heb: ומגדל עז היה בתוך העיר וינסו שמה כל האנשים והנשים וכל בעלי העיר ויסגרו
    בעדם ויעלו על גג המגדל׃
  ben-IRV: কিন্তু ঐ নগরের মধ্যে এক শক্তিশালী দূর্গ ছিল, অতএব সমস্ত পুরুষ ও স্ত্রী
    এবং নগরের সমস্ত লোকেরা পালিয়ে তার মধ্যে গিয়ে দরজা বন্ধ করে দূর্গের ছাদের ওপরে
    উঠল।
  pan-pan: ਪਰ ਉਸ ਨਗਰ ਦੇ ਵਿੱਚ ਇੱਕ ਵੱਡਾ ਪੱਕਾ ਬੁਰਜ ਸੀ, ਇਸ ਲਈ ਸਾਰੇ ਪੁਰਖ ਅਤੇ ਇਸਤਰੀਆਂ ਅਤੇ
    ਸ਼ਹਿਰ ਦੇ ਵਾਸੀ ਸਾਰੇ ਭੱਜ ਕੇ ਉਸ ਦੇ ਵਿੱਚ ਜਾ ਵੜੇ ਅਤੇ ਦਰਵਾਜ਼ਾ ਬੰਦ ਕਰਕੇ ਬੁਰਜ ਦੀ ਛੱਤ ਉੱਤੇ
    ਚੜ੍ਹ ਗਏ।
  mya-JVB: သို့ရာတွင် မြို့ ထဲမှာ ခိုင်ခံ့ သော ရဲတိုက် တခုရှိ ၍ ၊ မြို့ သား ယောက်ျား
    မိန်းမ အပေါင်း တို့သည် ထို ရဲတိုက်ထဲ သို့ ပြေး ဝင်ကြ၏။ တံခါးကိုလည်း ပိတ် ထား၍
    ရဲတိုက် အပေါ် သို့ တက် ကြ၏။
  hmo-hmo: Hanua ena lalonai be gabu aukana ta, o kohoro, vadaeni hanua taudia ibounai,
    tau bona hahine, be idia heau vareai, idia koua auka, bona kohoro ena guhi dekenai
    idia daekau lao.
  urd-urd: लेकिन वहाँ शहर के अन्दर एक बड़ा मज़बूत बुर्ज था, इसलिए सब शख़्स और 'औरतें
    और शहर के सब बाशिन्दे भाग कर उस में जा घुसे और दरवाज़ा बन्द कर लिया, और बुर्ज
    की छत पर चढ़ गए।
  rus-SYN: Среди города была крепкая башня, и убежали туда все мужчины и женщины и
    все жители города, и заперлись и взошли на кровлю башни.
  bqc-SIM: Kalanga gbã̀a ku wɛ̃́lɛpi guo, ↄ̃ wɛ̃́lɛdeↄ gↄ̃ɛↄ ń nↄɛↄ bàalɛ̀ tàu
    píi. Aa zɛtàńlɛ gíũgiũ, ↄ̃ aa dɛ̀dɛ e kalangapi musu.
  tcz-CHONGTHU: Ahinlah khopi sunga chun intingvum lhoutah khat aummin, khopi sunga
    mipite jouse chu numei pasal abonchaovin hiche munna chun ajamlut tauvin ahi.
    Amahole amaho kot akikam khummun intingvum chung vumma akaldoh tauvin ahi.
  mar-mar: परंतु त्या नगरात एक मजबूत बुरूज होता, आणि सर्व पुरुष स्त्रियांसह म्हणजे
    त्या नगरातली सर्व माणसे त्यामध्ये पळून गेली आणि आपल्यामागे दरवाजा बंद करून बुरूजाच्या
    धाब्यावर चढली.
  qub-qub: Chay siudä pullan chaupichömi caran jatun törri. Chaymanmi warmi ollgupis
    pacacuran. Ruripita puncuta sumaj rancarcärerga törri jananman wicharan.
  hat-hat: Te gen yon gwo fò won nan mitan lavil la. Tout moun, fanm kou gason, ansanm
    ak chèf yo, kouri al kache ladan l'. Yo fèmen tout pòt yo dèyè yo epi yo moute
    sou tèt fò a.
  eng-BSB: But there was a strong tower inside the city, and all the men, women, and
    leaders of the city fled there. They locked themselves in and went up to the roof
    of the tower.
  tod-tod: Pɛlɛ ɠaaɠooza golai ɠɛni taa zaamaʋɛ, ʋɛ zunuiti ta anzanuiti ti ɠɛni lɔɔɠuzu
    ná, ta taa nu wolaiti. Ti daaɠuluni ɓɔɠɔ ma, ti lɛ kɔmaʋɛ.
  eng-WEBPB: But there was a strong tower within the city, and all the men and women
    of the city fled there, and shut themselves in, and went up to the roof of the
    tower.
  kbq-kbq: Hianagi ana kumapi kva vahe'mo'za vihufinke ufrevagare'za ufraki'naze.
    Ana vihua zaza no ki'za mareri'naza nomofo agofetu fre'za umani'naze.
  nhe-BL: Huan tlatlajco nopa altepetl eltoya se huejcapantic tepancali para huejca
    tlachiyase. Nopona motlatijtoyaj nochi tlacame huan sihuame para momanahuise ininhuaya
    inintlayacancahua. Quitzactoyaj cuali nochi puerta huan tlejcotoyaj hasta itzonpac
    nopa huejcapantic tepancali.
  gub-BL: Tawhu myter pe heta amo tàpuzuhu aiha tàtà ma'e no. Awakwer tawhu pe har
    paw wà, kuzàgwer wà no, tuwihaw paw rupi wà no. Upaw rupi katete uzàn oho a'e
    tàpuzuhu aiha pe wà. Wixe a'e pe ukenaw iwàpytym pà wà kury. Oho tàpuz 'aromo
    har imuàtà pyrer pe wà.
  eng-DRA: And there was in the midst of the city a high tower, to which both the
    men and the women were fled together, and all the princes of the city, and having
    shut and strongly barred the gate, they stood upon the battlements of the tower
    to defend themselves.
