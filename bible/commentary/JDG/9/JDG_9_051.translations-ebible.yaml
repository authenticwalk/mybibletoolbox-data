  gaz-gaz: Taʼus waan gamoon jabaan tokko magaalaa sana keessa tureef jiraattonni
    magaalaa sanaa dhiiraa dubartiin utuu hin hafin itti baqatan. Keessaanis ofitti
    cufanii bantii isaatti ol baʼan.
  fra-LSG: Il y avait au milieu de la ville une forte tour, où se réfugièrent tous
    les habitants de la ville, hommes et femmes; ils fermèrent sur eux, et montèrent
    sur le toit de la tour.
  yal-yal: Sanganso makantanxina nde yi taa tagini, xɛmɛne nun ɲaxanle e gi, e sa
    e malan dɛnaxan yi, e nun taan muxune birin, e yi na balan e xun ma, e te a xuntagi.
  haw-1868: Aia maloko o ia kulanakauhale he halekaua ikaika, a malaila no i pee aku
    ai na kane a pau a me na wahine, a me na mea a pau o ke kulanakauhale, a pani
