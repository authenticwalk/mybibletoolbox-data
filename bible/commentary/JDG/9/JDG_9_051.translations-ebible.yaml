    nila kini. Unya misaka sila sa atop sa tore.
  pol-UBG: Lecz w środku miasta była potężna wieża, do której uciekli wszyscy mężczyźni,
    kobiety i wszyscy naczelnicy miasta. Zamknęli ją za sobą i weszli na dach wieży.
  urd-GVU: لیکن شہر کے بیچ میں ایک مضبوط بُرج تھا۔ تمام مرد و خواتین اُس میں فرار
    ہوئے اور بُرج کے دروازوں پر کنڈی لگا کر چھت پر چڑھ گئے۔
  deu-1912: Es war aber ein starker Turm mitten in der Stadt. Auf den flohen alle
