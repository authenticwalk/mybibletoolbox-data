  uig-ARA: لېكىن شەھەرنىڭ ئوتتۇرىسىدا مۇستەھكەم بىر مۇنار بار ئىدى؛ بارلىق ئەر-ئايال،
    جۈملىدىن شەھەرنىڭ ھەممە چوڭلىرى ئۇ يەرگە قېچىپ بېرىپ، دەرۋازىنى ئىچىدىن تاقاپ،
    مۇنارنىڭ ئۈستىگە چىقىۋالدى.
  sus-sus: Makantade itexi nde nu na taa tagi, xɛmɛe nun ginɛe naxa sa e nɔxun mɛnni,
