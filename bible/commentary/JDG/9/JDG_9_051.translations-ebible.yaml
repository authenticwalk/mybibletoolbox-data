  eng-WMB: But there was a strong tower within the city, and all the men and women
    of the city fled there, and shut themselves in, and went up to the roof of the
    tower.
  tam-TCV: ஆயினும் பட்டணத்திற்குள்ளே ஒரு பலமான கோபுரம் இருந்தது. அந்த பட்டணத்திலிருந்த
    ஆண்களும், பெண்களுமாக எல்லா மக்களும் அந்த கோபுரத்துக்குள்ளே தப்பி ஓடினார்கள்.
  ceb-ULB: Apan adunay lig-on nga tore didto sa siyudad, ug ang tanang mga lalaki
