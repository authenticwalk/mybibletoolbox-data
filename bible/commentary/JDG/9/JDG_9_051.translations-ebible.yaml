  mdy-ETH: ዬኖ ካታሜሎይዳ፦ ፔቴ ዼኤፒ፥ ካታሜሎ ዒኢካ ዴዒ ካፖ ሹቺ ኬኤሌ ዓኣሢሮ ካታሜሎኮ ሱኡጋ ዓቱዋዖ ዓቲንቆንታ ላኣሎንታ
    ጳሽኪ ዒኢካ ጌሌስካፓ ካሮ ዎዻዖ ኬኤሎ ዑፆ ኬስኬኔ፤
  twi-ASANTE: Nanso, na abandenden bi wɔ kuropɔn no mu. Ɛno enti, kuropɔn no mu nnipa
