  kan-2017: ಆ ಊರಿನ ಮಧ್ಯದಲ್ಲಿ ಒಂದು ಭದ್ರವಾದ ಬುರುಜು ಇತ್ತು; ಊರಿನ ಸ್ತ್ರೀಪುರುಷರೆಲ್ಲರೂ ಓಡಿಹೋಗಿ,
    ಅದರೊಳಗೆ ಹೊಕ್ಕು, ಬಾಗಿಲನ್ನು ಮುಚ್ಚಿಕೊಂಡು ಮೇಲೆ ಹತ್ತಿದರು.
  yap-yap: Immoy ba wulyang ni tafen e damit nib gel u rom ni gubin e girdi’ ko re
