verse: JDG.009.051
translations:
  mal-C: പട്ടണത്തിനകത്ത് ഉറപ്പുള്ള ഒരു ഗോപുരം ഉണ്ടായിരുന്നു; അവിടേക്ക് പുരുഷന്മാരും
    സ്ത്രീകളുമായി പട്ടണത്തിലുള്ളവരെല്ലാം ഓടിക്കടന്നു വാതിലടച്ച് ഗോപുരത്തിന്റെ മുകളിൽ
    കയറി.
  deu-TKW: Nun befand sich in der Mitte der Stadt ein fester Turm; dorthin flüchteten
    sich alle Männer und Weiber und sämtliche Bürger der Stadt. Sie verrammelten hinter
    sich den Eingang und stiegen hinauf auf das Dach des Turms.
  lin-lin: Nzokande, ezalaki na ndako moko ya molayi mpe ya makasi kati na engumba.
    Bavandi nyonso, mibali mpe basi, bakimelaki kuna ; bakangaki ekuke sima na bango
    mpe bamataki na likolo ya ndako yango.
  eng-LSV: and a strong tower has been in the midst of the city, and all the men and
    the women flee there, and all the masters of the city, and they shut [it] behind
    them, and go up on the roof of the tower.
  eng-GNV: But there was a strong towre within the citie, and thither fledde all the
    men and women, and all the chiefe of the citie, and shut it to them, and went
    vp to the toppe of the towre.
  eng-WEBSTER: But there was a strong tower within the city, and thither fled all
    the men and women, and all they of the city, and shut it after them, and ascended
    to the top of the tower.
  nhw-BL: Huan tlatlajco nopa altepetl eltoya se huejcapantic tepancali para huejca
    tlachiyase. Nopona motlatijtoyaj nochi tlacame huan sihuame para momanahuise ininhuaya
    inintlayacancahua. Quitzactoyaj cuali nochi puerta huan tlejcotoyaj hasta itzonatipa
    nopa huejcapantic tepancali.
  swh-ONEN: Hata hivyo, ndani ya huo mji kulikuwa na mnara imara, ambako watu wote
    wa mji wanaume na wanawake, watu wote wa mji, walikimbilia ndani yake. Wakajifungia
    ndani yake na kupanda juu ya paa la mnara.
  bba-bba: N deemɑ wuu ɡe sɔɔ, bɑ kuku yeru ɡɑru mɔ te bɑ bɑnɑ. Tɑ sɑ̃ɑwɑ dii tɛɛrɑ.
    Ten wɔllɔwɑ wuu ɡen tɔmbu, kurɔbu kɑ durɔbu kpuro kɑ ɡen wiruɡibu bɑ yɔɔwɑ bɑ
    kukuɑ.
  eng-KJVCPB: But there was a strong tower within the city, and thither fled all the
    men and women, and all they of the city, and shut it to them, and gat them up
    to the top of the tower.
  luo-luo: Kata kamano, ei dala maduongʼno, ne nitie kama oger motegno motingʼore
    gi malo, kendo ji duto, chwo gi mon nodhi mopondo kanyo. Ne gilorore e iye mi
    giidho ewi kama oger motegnono.
  meu-meu: Hanua lalonai na kohoro aukana ta; bena hanua taudia iboudiai, tatau bona
    hahine, na e heau vareai, e hekou ahu; bena kohoro guhina ai e dae.
  npi-ULB: तर त्यस सहरमा एउटा बलियो किल्ला थियो, अनि त्यस सहरका सबै पुरुष र स्‍त्री
    र सबै अगुवाहरू त्यहाँ भागेर भित्रबाट ढोका थुने । तब तिनीहरू त्यस किल्लाको टुप्पोमा
    गए ।
  yor-yor: Ilé ìṣọ́ kan tí ó ní agbára sì wà nínú ìlú náà. Gbogbo àwọn ènìyàn ìlú
    náà ọkùnrin àti obìnrin sá sínú ilé ìṣọ́ náà. Wọ́n ti ara wọn mọ́ ibẹ̀ wọ́n sì
    sálọ sí inú àjà ilé ìṣọ́ náà.
  ind-ind: Tetapi ada menara yang sangat kuat di tengah-tengah Tebes. Seluruh warga
    baik laki-laki maupun perempuan, juga semua pemimpin kota, masuk ke dalam menara
    itu. Mereka mengunci pintunya dan naik ke atap menara.
  pes-OPCB: در داخل شهر قلعه‌ای محکم وجود داشت که تمام اهالی شهر به آنجا گریختند.
    آنها درهای آن را محکم بستند و به پشت بام رفتند.
  tgl-ULB: Pero may matibay na tore sa lungsod, at lahat ng mga lalaki at mga babae
    at lahat ng mga pinuno ng lungsod ay tumakas papunta roon at ikinulong ang kanilang
    sarili. Pagkatapos umakyat sila sa bubong ng tore.
  hui-hui: Anigo mamageali ti wa handa amu nana bu haga anda bu gimbu bima iraga hene
    hongohe mbira tano ogoniha hanuni hene. Ogoni heagoha wali agali bibahende ubaanda
    anda bialu bira do hai hene. Ti anda ogoniha ibida anda piai howa panga payai
    halu tini daliga biagoha iragaho birai hene.
  mya-mya: မြို့​ထဲ​၌​ခိုင်​ခံ့​သည့်​ရဲ​တိုက်​ရှိ​၏။ ခေါင်း​ဆောင် များ​အ​ပါ​အ​ဝင်​ယောကျာ်း​မိန်း​မ​အ​ပေါင်း
    တို့​သည် ထို​ရဲ​တိုက်​ထဲ​သို့​ဝင်​ပြေး​ကြ​၏။ သူ တို့​သည်​ရဲ​တိုက်​ကို​အ​လုံ​ပိတ်​ပြီး​လျှင်
    ခေါင်​မိုး​ပေါ်​သို့​တက်​၍​နေ​ကြ​၏။-
  bod-N: ཡང་གྲོང་ཁྱེར་ནང་དུ་ལྕོག་མཁར་བརྟན་པོ་ཞིག་ཡོད་ཅིང་། གྲོང་ཁྱེར་གྱི་སྐྱེས་ཕོ་མོ་ཐམས་ཅད་ལྕོག་མཁར་གྱི་ནང་དུ་བྲོས་ནས་སྒོ་བརྒྱབ་པ་དང་ལྕོག་མཁར་གྱི་ཀླད་ལ་བུད་དེ་བསྡད།
  sna-sna: Kunyange zvakadaro, mukati meguta makanga mune shongwe yakasimba, munova
    ndimo makatizira varume vose navakadzi, navanhu vose veguta. Vakazvikiyira mukati
    vakakwira padenga reshongwe.
  spa-BLM: Pero había una torre fuerte dentro de la ciudad, y todos los hombres y
    mujeres de la ciudad huyeron allí, se encerraron y subieron al techo de la torre.
  cac-cac: A d'a snan̈al yol jun chon̈ab' chi', ata' ay jun cuartel b'aj scol sb'a
    eb' anima ayic ay oval. Ata' ix b'at eb' anima sc'ub'ejel sb'a. Te vach' ix yutej
    eb' smacan spuertail, ix q'ue eb' d'a yib'an̈.
  swh-ULB: Lakini kulikuwa na mnara wenye nguvu katika mji, wanaume na wanawake wote
    na viongozi wote wa mji walikimbilia na kujifungia wenyewe. Kisha wakaenda juu
    ya paa la mnara.
  bel-bel: Сярод горада была вялікая вежа, і ўцякалі туды ўсе мужчыны і жанчыны і
    ўсе жыхары горада, і замкнуліся і ўзышлі на дах вежы.
  deu-ELBBK: Es war aber ein starker Turm mitten in der Stadt, und dahin flohen alle
    Männer und Frauen, alle Bürger der Stadt; und sie schlossen hinter sich zu und
    stiegen auf das Dach des Turmes.
  mbb-OT: Piru zuen melig-en he turi he zutun mebpelaǥuy is menge tig-Tebez. Midsireduwan
    dan haazà ne nemenahik sikandan diyà te atep dutun te turi.
  mal-2015: പട്ടണത്തിന്നകത്തു ഉറപ്പുള്ള ഒരു ഗോപുരം ഉണ്ടായിരുന്നു; അവിടേക്കു സകലപുരുഷന്മാരും
    സ്ത്രീകളും പട്ടണത്തിലുള്ളവർ ഒക്കെയും ഓടിക്കടന്നു വാതിൽ അടെച്ചു ഗോപുരത്തിന്റെ മുകളിൽ
    കയറി.
  tuo-NT: Ti macã poꞌpeapʉ ʉꞌmʉarĩ wiꞌi, surara na coꞌtedujiri wiꞌi nicaro niwʉ̃.
    Ti wiꞌipʉ nipeꞌtirã ʉmʉa, numia duꞌtisãjãacãrã niwã. Ti wiꞌi sopere biꞌa, ti wiꞌi
    buꞌipʉ mʉjãcãrã niwã.
  rmc-rmc: Maškar oda foros sas zoraľi veža. Savore murša, džuvľija the savore manuša
    andral oda foros denašle andre. Phandle pes andre a gele upre pre strecha.
  pes-OPV: و در میان شهر برج محکمی بود و همه مردان و زنان و تمامی اهل شهر درآنجا فرار
    کردند، و درها را بر خود بسته، به پشت بام برج برآمدند.
  ron-1924: Ын мижлокул четэций ера ун турн таре, унде ау фуӂит тоць локуиторий четэций,
    бэрбаць ши фемей; ау ынкуят ушиле дупэ ей ши с-ау суит пе акоперишул турнулуй.
  ben-OBCV: সেই নগরের মধ্যে, অবশ্য, একটি মজবুত দুর্গ ছিল। সব নারী-পুরুষ—নগরের সব লোকজন—পালিয়ে
    গিয়ে সেখানে আশ্রয় নিল। তারা ভিতর থেকে নিজেদের তালাবন্ধ করে দুর্গের ছাদে উঠে
    গেল।
  som-som: Laakiinse magaalada waxaa ku dhex tiil munaarad xoog badan. Markaasay halkaas
    ku carareen rag iyo dumarba, iyo kulli wixii magaalada joogay oo dhan, oo intay
    isku soo xidheen ayay kor u fuuleen munaaradda saqafkeedii.
  lat-VUC: Erat autem turris excelsa in media civitate, ad quam confugerant simul
    viri ac mulieres, et omnes principes civitatis, clausa firmissime janua, et super
    turris tectum stantes per propugnacula.
  eng-ASVBT: But there was a strong tower within the city, and thither fled all the
    men and women, and all they of the city, and shut themselves in, and gat them
    up to the roof of the tower.
  ita-1885: Ora, nel mezzo della città v'era una torre forte, nella quale tutti gli
    uomini e le donne, e tutti gli abitanti della città, si rifuggirono; e, serratisi
    dentro, salirono in sul tetto della torre.
  eng-LXXUP: And there was a strong tower in the midst of the city; and thither all
    the men and the women of the city fled, and shut the door without them, and went
    up on the roof of the tower.
  eng-ULB: But there was a strong tower in the city, and all the men and women and
    all the leaders of the city fled to it and shut themselves in. Then they went
    up to the roof of the tower.
  spa-VBL: Pero había una torre fuerte dentro de la ciudad. Todos los hombres y mujeres
    y los líderes de la ciudad corrieron hacia allí y se atrincheraron, y luego subieron
    al techo de la torre.
  fra-_FOB: Or, il y avait au milieu de la ville une forte tour, où se réfugièrent
    tous les hommes avec les femmes, et tous les chefs de la ville. Et ayant fermé
    les portes après eux, ils montèrent sur la plate-forme de la tour.
  mal-mal: പട്ടണത്തിന്നകത്ത് ഉറപ്പുള്ള ഒരു ഗോപുരം ഉണ്ടായിരുന്നു; അവിടേക്ക് സകലപുരുഷന്മാരും
    സ്ത്രീകളും, പട്ടണത്തിലുള്ളവർ ഒക്കെയും ഓടിക്കടന്ന് വാതിൽ അടെച്ച് ഗോപുരത്തിന്റെ
    മുകളിൽ കയറി.
  urd-GVR: Lekin shahr ke bīch meṅ ek mazbūt burj thā. Tamām mard-o-ḳhawātīn us meṅ
    farār hue aur burj ke darwāzoṅ par kunḍī lagā kar chhat par chaṛh gae.
  suz-BL: मेको सहर आ दातेमी बोल्‍यो दरवार का बाक्‍माक्‍त। मिनु सहर ङा मुर नेल्‍ले,
    वोंइश मुर नु मीश मुरपुकी मेकेर ख्रुइश्‍शा, आन नोले लाप्‍चो चोक्‍शा, नेल्‍ल क्‍येङा
    तला तारी कौसीमी ङोइश्‍शा बाक्‍मा बाक्‍त।
  ita-1927: Or in mezzo alla città c’era una forte torre, dove si rifugiarono tutti
    gli abitanti della città, uomini e donne; vi si rinchiusero dentro, e salirono
    sul tetto della torre.
  ckb-ckb: لەناوەڕاستی شارەکەش قوللەیەکی قاییم هەبوو، هەموو پیاوان و ژنان و تەواوی
    خەڵکی شارەکە بۆ ئەوێ هەڵاتن، دەرگاکانیان لەدوای خۆیانەوە داخست و سەرکەوتن بۆ سەربانی
    قوللەکە.
  eng-BBE: But in the middle of the town there was a strong tower, to which all the
    men and women of the town went in flight and, shutting themselves in, went up
    to the roof of the tower.
  kan-OKCV: ಆದರೆ ಪಟ್ಟಣದ ಒಳಗೆ ಬಲವಾದ ಗೋಪುರ ಇತ್ತು. ಆ ಪಟ್ಟಣದಲ್ಲಿರುವ ಸಮಸ್ತ ಸ್ತ್ರೀ ಪುರುಷರು
    ಅಲ್ಲಿಗೆ ಓಡಿಹೋಗಿ, ಅದರಲ್ಲಿ ಹೊಕ್ಕು, ತಮ್ಮ ಹಿಂದಿನಿಂದ ಬಾಗಿಲನ್ನು ಮುಚ್ಚಿ ಗೋಪುರದ ಮೇಲೆ ಏರಿದರು.
  tam-2017: அந்தப் பட்டணத்தின் நடுவே பலத்த கோபுரம் இருந்தது; அங்கே எல்லா ஆண்களும்
    பெண்களும் பட்டணத்து மனிதர்கள் அனைவரும் ஓடிப் புகுந்து, கதவைப் பூட்டிக்கொண்டு,
    கோபுரத்தின்மேல் ஏறினார்கள்.
  spa-RV-1909: En medio de aquella ciudad había una torre fuerte, á la cual se retiraron
    todos los hombres y mujeres, y todos los señores de la ciudad; y cerrando tras
    sí las puertas, subiéronse al piso alto de la torre.
  ron-BTF: Dar acolo era un turn tare în interiorul cetății și acolo au fugit toți
    bărbații și femeile și toți cei din cetate și au încuiat ușile după ei și s-au
    urcat pe acoperișul turnului.
  eng-WEBP: But there was a strong tower within the city, and all the men and women
    of the city fled there, and shut themselves in, and went up to the roof of the
    tower.
  eng-FBV: But there was a strong tower inside the city. All the men and women and
    the town leaders ran there and barricaded themselves in, and then went up to the
    roof of the tower.
  nld-1939: Daar stond in het midden der stad een versterkte toren, waarheen alle
    burgers der stad, zowel mannen als vrouwen, de wijk namen, er zich in opsloten,
    en het dak van de toren beklommen.
  nch-BL: Huan tatajco ten nopa altepet eltoya se huejcapantic tepancali para huejca
    tachiyase. Nopona motatijtoyaj nochi tacame huan sihuame para momanahuise inihuaya
    inintayacancahua. Quitzactoyaj cuali nochi caltemit huan tejcotoyaj hasta itzompac
    nopa huejcapantic tepancali.
  vie-1934: Giữa thành phố có một cái tháp vững bền, hết thảy dân sự của thành, nam
    và nữ, đều chạy vô núp tại đó, và đóng cửa lại, rồi lên trên đỉnh tháp.
  hin-CV: किंतु नगर के बीच में एक मजबूत मीनार था. नगर के बचे हुए सभी स्त्री-पुरुषों
    ने एवं अगुओं ने भागकर उसी में सहारा लिया और दरवाजे बंद कर लिए और वे सब मीनार की
    छत पर चढ़ गए.
  spa-BES: Pero en el centro de la ciudad había una torre fuerte, a la que todos los
    hombres y mujeres de la ciudad salieron en fuga y, encerrándose, subieron al techo
    de la torre.
  tdx-tdx: Fe añivo’ i rovay ty fitalakesañ’ abo fatratse; le fonga nivoratsake mb’eo
    ondaty naho rakembao, toe ze tan-drova ao; sinikada’ iareo am-boho’ iareo i lalañey
    vaho nanganike mb’an-digiligi’ i fitalakesañ’aboy ey.
  tha-KJV: แต่​ในเมืองมีหอรบแห่งหนึ่ง ประชาชนเมืองนั้นทั้งสิ้​นก​็​หนี​เข​้าไปอยู่ในหอทั้งผู้ชายและผู้​หญิง
    ปิดประตู​ขังตนเองเสีย เขาก็ขึ้นไปบนหลังคาหอรบ
  por-BR-2018: Em meio daquela cidade havia uma torre forte, à qual se retiraram todos
    os homens e mulheres, e todos os senhores da cidade; e fechando atrás de si as
    portas, subiram ao piso alto da torre.
  deu-ELO: Es war aber ein starker Turm mitten in der Stadt, und dahin flohen alle
    Männer und Weiber, alle Bürger der Stadt; und sie schlossen hinter sich zu und
    stiegen auf das Dach des Turmes.
  eng-WYC-2018: And the tower was high in the midst of the city, to which men and
    women fled together, and all the princes of the city, while the gate was closed
    full strongly; and they stood on the roof of the tower by [the] turrets. (And
    the tower there was high in the middle of the city, to which all the men and women,
    and all the city leaders fled, and then the gate was securely closed; and they
    stood on the roof of the tower by the turrets.)
  epo-epo: Fortika turo estis meze de la urbo, kaj tien forkuris ĉiuj viroj kaj virinoj
    kaj ĉiuj loĝantoj de la urbo, kaj enŝlosis sin tie kaj supreniris sur la tegmenton
    de la turo.
  uig-PIN: Lekin xǝⱨǝrning otturisida mustǝⱨkǝm bir munar bar idi; barliⱪ ǝr-ayal,
    jümlidin xǝⱨǝrning ⱨǝmmǝ qongliri u yǝrgǝ ⱪeqip berip, dǝrwazini iqidin taⱪap,
    munarning üstigǝ qiⱪiwaldi.
  beo-beo: Amo moilai ganodini, gasa bagade diasu sedade gado gagagula heda:lebe ba:i.
    Dibese dunu, uda amola ilia ouligisu dunu da amoga hehenai. Ilia da golili sa:ili,
    logo ga:le, diasu figisu gadodafa amoga asi.
  tpi-OTNT: Tasol i gat wanpela strongpela taua i stap namel long taun. Olsem na olgeta
    manmeri i ranawe i go long en. Na ol i go insait na pasim dua na i go antap long
    rup.
  hau-SA: A cikin birnin, akwai wata hasumiya mai ƙarfi, inda dukan maza da mata,
