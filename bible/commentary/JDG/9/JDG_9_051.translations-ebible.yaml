    Tag;
  vie-OVCB: Nhưng, trong thành ấy có một cái tháp kiên cố, và mọi người chạy vào trốn
    trong đó. Họ đóng chặt cửa lại rồi leo lên nóc tháp.
  guj-2017: પણ તે નગરમાં એક મજબૂત કિલ્લો હતો અને તેમાં નગરનાં સર્વ પુરુષ, સ્ત્રીઓ
