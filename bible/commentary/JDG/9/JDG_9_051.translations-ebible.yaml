  dop-dop: Tǝ tɑɑ kɑ wɛ ɑtɛ nɑ ɩsɔ kutuluɣu toŋ nyǝŋkʋ nɑkʋlɩ. Ɩlɛnɑ ɩcɑtɛ ɑpɑlɑɑ
    nɑ ɑlɑɑ nɑ nyʋɣʋ nyǝ́mɑ polo nɑ pɑ́ sʋʋ kʋ tɑɑ nɑ pɑ́ tǝkɩ nɔnɔɣɔ, nɑ pɑ́ kpɑ
    nyʋɣʋ tɑɑ nɑ pɑ́ cɑɣɑ.
  azb-azb: Şəhərin ortasında möhkəm bir qüllə var idi. Bütün şəhər əhalisi – kişi
