  uig-LAT: Lékin sheherning otturisida mustehkem bir munar bar idi; barliq er-ayal,
    jümlidin sheherning hemme chongliri u yerge qéchip bérip, derwazini ichidin taqap,
    munarning üstige chiqiwaldi.
  nde-nde: Kodwa phakathi kwedolobho lelo kwakulomphotshongo oqinileyo lapho wonke
    amadoda labesifazane, abantu bakulelodolobho ababebalekele khona. Bazikhiyela
    phakathi bakhwela phezu kophahla lomphotshongo.
  ton-ton: Ka naʻe ʻi ai ʻae fale tau mālohi ʻi he loto kolo, pea naʻe hola ki ai
    ʻae kau tangata kotoa pē mo e kau fefine, mo kinautolu kotoa pē ʻoe kolo, ʻonau
    tāpuni ia kiate kinautolu, pea naʻa nau ʻalu hake ki he tuʻafale ki ʻolunga.
  ces-1613: Byla pak věže pevná u prostřed města, a utekli tam všickni muži i ženy,
