verse: JDG.009.012
translations:
  mal-C: “പിന്നെ വൃക്ഷങ്ങൾ മുന്തിരിവള്ളിയോട് അപേക്ഷിച്ചു, ‘വരിക, നീ ഞങ്ങൾക്ക് രാജാവായിരിക്കുക.’
  deu-TKW: 'Da sprachen die Bäume zum Weinstock: Wohlan, sei du König über uns!'
  lin-lin: 'Banzete elobaki na nzete ya vino : ‹ Yaka mpe zala mokonzi na biso. ›'
  eng-LSV: And the trees say to the vine, Come, reign over us.
  eng-GNV: Then sayd the trees vnto the Vine, Come thou, and be king ouer vs.
  eng-WEBSTER: Then said the trees to the vine, Come thou, and reign over us.
  nhw-BL: '“Teipa yajque quiitatoj nopa xocomeca tzontli huan quiilhuijque: ‘Xieli
    titotlanahuatijca.’'
  swh-ONEN: “Ndipo miti ikauambia mzabibu, ‘Njoo na uwe mfalme wetu.’
  bba-bba: Mɑ dɑ̃ɑ ni, nu mɑɑ dɑ resɛm mi, nu ye sɔ̃ɔwɑ nu nɛɛ, ɑ nɑ ɑ ko bɛsɛn sunɔ.
  eng-KJVCPB: Then said the trees unto the vine, Come thou, and reign over us.
  luo-luo: “Eka yiende nowachone mzabibu ni, ‘Bi mondo ibed ruodhwa.’
  meu-meu: Bena au ese vine e hereva henia, eto, Oi hari emai pavapava ai baola.
  npi-ULB: ती रूखहरूले दाखको बोटलाई भने, ‘आउनुहोस् र हामीमाथि राज्‍य गर्नुहोस् ।’
  yor-yor: “Àwọn igi sì tún sọ fún àjàrà pé, ‘Wá, kí o ṣe ọba wa.’
  ind-ind: Lalu kata pohon-pohon itu kepada pohon anggur, “Jadilah raja kami!”
  pes-OPCB: بعد به درخت انگور گفتند که بر آنها پادشاهی کند.
  tgl-ULB: Sinabi ng mga puno sa puno ng ubas, 'Halika at maghari sa amin.'
  hui-hui: Ani dege laya handala ira biarume pu mbira lini daga mini gerebi heagohondo
    lalu, Í̠na inanaga kini hole íbu, lene.
  mya-mya: သို့​ဖြစ်​၍​သစ်​ပင်​တို့​သည်​စ​ပျစ်​နွယ်​ပင်​ထံ သို့​သွား​ရောက်​ကာ`သင်​သည်​လာ​၍​ငါ​တို့
    အ​ပေါ်​၌​မင်း​လုပ်​အုပ်​စိုး​ပါ' ဟု​ပန်​ကြား ကြ​၏။-
  bod-N: དེ་ནས་ལྗོན་ཤིང་རྣམས་ཀྱིས་རྒུན་འབྲུམ་ཤིང་ལ་འདི་ལྟར། ཁྱེད་རང་ཕེབས་ནས་ངེད་ཅག་གི་རྒྱལ་པོར་བཞུགས་པར་མཛོད་ཅེས་ཞུས་པ་ལ།
  sna-sna: “Ipapo miti ikati kumuzambiringa, ‘Uya uzova mambo wedu.’
  spa-BLM: '“Los árboles dijeron a la vid: ‘Ven y reina sobre nosotros’.'
  cac-cac: Ix ab' yalanpax te' d'a te' uva to tz'och te' yajalil.
  swh-ULB: Miti hiyo ikamwambia mzabibu, 'Njoo utawale juu yetu.'
  bel-bel: 'І сказалі дрэвы вінаграднай лазе: ідзі ты, царуй над намі.'
  deu-ELBBK: 'Da sprachen die Bäume zum Weinstock: Komm du, sei König über uns!'
  mbb-OT: “Ne iyan en maan migkeǥiyan dan is paras te, ‘Iyan ka hadì kenami.’
  mal-2015: 'പിന്നെ വൃക്ഷങ്ങൾ മുന്തിരിവള്ളിയോടു: നീ വന്നു ഞങ്ങൾക്കു രാജാവായിരിക്ക
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis o stromi phende le viňičiske: ‚Av tu amaro kraľis!‘'
  pes-OPV: و درختان به مو گفتند که بیا و بر ما سلطنت نما.
  ron-1924: 'Ши копачий ау зис вицей: ‘Вино ту ши домнеште песте ной!’'
  ben-OBCV: “গাছেরা তখন দ্রাক্ষালতাকে বলল, ‘তুমি এসে আমাদের উপর রাজত্ব করো।’
  som-som: Markaasay dhirtii ku yidhaahdeen geedcanab, Kaalay oo boqor noo noqo.
  lat-VUC: 'Locutaque sunt ligna ad vitem: Veni, et impera nobis.'
  eng-ASVBT: And the trees said unto the vine, Come thou, and reign over us.
  ita-1885: 'E gli alberi dissero alla vite: Vieni tu, regna sopra noi.'
  eng-LXXUP: And the trees said to the vine, Come, reign over us.
  eng-ULB: The trees said to the vine, 'Come and reign over us.'
  spa-VBL: 'Entonces los árboles le preguntaron a la vid: ‘Ven y sé nuestro rey’.'
  fra-_FOB: 'Puis les arbres dirent à la vigne: Viens, toi, règne sur nous.'
  mal-mal: 'പിന്നെ വൃക്ഷങ്ങൾ മുന്തിരിവള്ളിയോട്: നീ വന്ന് ഞങ്ങൾക്ക് രാജാവായിരിക്ക എന്ന്
    പറഞ്ഞു.'
  urd-GVR: Phir daraḳhtoṅ ne angūr kī bel se bāt kī, ‘Āeṅ, hamāre bādshāh ban jāeṅ!’
  suz-BL: मिनु रवापुकीमी अङगुर बोट कली ‘गे आंइ पिप दुमीन’ देंमा बाक्‍त।
  ita-1927: 'Poi gli alberi dissero alla vite: Vieni tu a regnare su noi.'
  ckb-ckb: '«ئیتر درەختەکان بە دار مێویان گوت: ”تۆ وەرە پاشایەتیمان بکە.“'
  eng-BBE: Then the trees said to the vine, You come and be king over us.
  kan-OKCV: “ಮರಗಳು ದ್ರಾಕ್ಷಿ ಗಿಡಕ್ಕೆ, ‘ನೀನು ಬಂದು ನಮ್ಮನ್ನು ಆಳು,’ ಎಂದವು.
  tam-2017: 'அப்பொழுது மரங்கள் திராட்சைச்செடியைப் பார்த்து: நீ வந்து, எங்களுக்கு ராஜாவாக
    இரு என்றது.'
  spa-RV-1909: 'Dijeron luego los árboles á la vid: Pues ven tú, reina sobre nosotros.'
  ron-BTF: 'Atunci copacii au spus viței: Vino tu și domnește peste noi.'
  eng-WEBP: “The trees said to the vine, ‘Come and reign over us.’
  eng-FBV: Then the trees asked the grape vine, ‘You come and be our king.’
  nld-1939: 'Daarop zeiden de bomen tot de wijnstok: Kom, wees gij koning over ons!'
  nch-BL: '“Teipa yajque quiitatoj nopa xocomeca tzonti huan quiilhuijque: ‘Xieli
    titotanahuatijca.’'
  vie-1934: 'Đoạn, các cây cối nói cùng cây nho rằng: Hãy đến cai trị chúng tôi.'
  hin-CV: “तब वृक्षों ने अंगूर की बेल से विनती की, ‘आइए, हम पर शासन कीजिए!’
  spa-BES: 'Entonces los árboles dijeron a la vid: Reina sobre nosotros.'
  tdx-tdx: Le hoe o hatae’eo amy vahey, Antao hamelek’ anay?
  tha-KJV: ต้นไม้​เหล่​านั้​นก​็ไปพู​ดก​ับเถาองุ่​นว​่า ‘เชิญท่านมาปกครองเหนือเราเถิด’
  por-BR-2018: 'Disseram logo as árvores à vide: Pois vem tu, reina sobre nós.'
  deu-ELO: 'Da sprachen die Bäume zum Weinstock: Komm du, sei König über uns!'
  eng-WYC-2018: Also the trees spake to the vine, (and said), Come thou, and command
    to us.
  epo-epo: 'Kaj la arboj diris al la vinberujo: Iru vi, reĝu super ni.'
  uig-PIN: 'Xuning bilǝn dǝrǝhlǝr üzüm talliⱪining ⱪexiƣa berip: — Sǝn kelip bizning
    üstimizgǝ padixaⱨ bolƣin, dǝptu,'
  beo-beo: Amalalu, ifa ilia da waini efe amoma amane sia:i, ‘Di misini, ninia hina
    bagade hamoma.’
  tpi-OTNT: Olsem na ol diwai i tokim diwai wain olsem, ‘Mipela i laik bai yu kamap
    king bilong mipela.’
  hau-SA: “Sa’an nan itatuwan suka ce wa kuringar inabi, ‘Ki zo ki zama sarkinmu.’
  uig-LAT: 'Shuning bilen derexler üzüm talliqining qéshigha bérip: — Sen kélip bizning
    üstimizge padishah bolghin, deptu,'
  nde-nde: Lapho-ke izihlahla zathi esihlahleni sevini, ‘Woza ube yinkosi yethu.’
  ton-ton: Pea naʻe pehē ʻe he ngaahi ʻakau ki he vaine, ‘Haʻu koe, ʻo pule kiate
    kimautolu.’
  ces-1613: 'Řeklo opět dříví vinnému kořenu: Poď ty a kraluj nad námi.'
  eng-WMB: “The trees said to the vine, ‘Come and reign over us.’
  tam-TCV: “அப்பொழுது மரங்கள் திராட்சை செடியிடம், ‘நீ வந்து எங்களுக்கு அரசனாயிரு’
    என்றன.
  ceb-ULB: Miingon ang mga kahoy sa paras, 'Dali ug dumalahi kami.'
  pol-UBG: 'Następnie drzewa powiedziały do winorośli: Chodź ty i króluj nad nami.'
  agr-agr: '“Tusa timatai numi aidau uva numijin chichajuinak: ‘¡Untsu ame iina apuji
    ata!’ tusag segajui.'
  kyc-kyc: Dopa leyamosa isa dupwame girapo isa doko lamaiyuo lao, Emba epo namwana
    kiŋi ingyape, leyami.
  urd-GVU: پھر درختوں نے انگور کی بیل سے بات کی، ’آئیں، ہمارے بادشاہ بن جائیں!‘
  deu-1912: 'Da sprachen die Bäume zum Weinstock: Komm du und sei unser König!'
  kan-2017: ಅನಂತರ ಅವು ದ್ರಾಕ್ಷಾಲತೆಯ ಬಳಿಗೆ ಹೋಗಿ, ‘ನೀನು ಬಂದು ನಮಗೆ ಅರಸನಾಗು’ ಎನ್ನಲು
  yap-yap: Me ga’ar fapi gek’iy ngak fare ke grape, ‘Moy ngam mang pilung romad.’
  hlt-MCSB: Misur taengah khaw thing rhoek loh, “Nang halo lamtah kaimih soah manghai
    khaw manghai mai laeh,’ a ti na uh .
  mdy-ETH: ጊንሣ ሃሣ ሚፃ ዎይኔ ኮይላ፦ ‹ሙኪ ኑኡኮ ካኣቲ ማዔ› ጋዓዛ፥
  twi-ASANTE: “Afei wɔka kyerɛɛ bobe sɛ, ‘Bɛdi yɛn so ɔhene.’
  eng-WEBU: “The trees said to the vine, ‘Come and reign over us.’
  wal-wal: “Yaatin, mittati woiniyaa turaa, ‘Haaya, nu bolli kawota’ yaagidosona.
  spa-PDDPT: 'Dijeron luego los árboles a la vid: ¡Ven tú, sé nuestra reina!'
  gun-gun: 'Ha''e gui uva rembypy pe ju yvyra ikuai va''e aipoe''i: “Eju ndee oreruvixarã.”'
  agu-BL: ”Ej nin tzun e' icy'tz yi e' wi' tze'a'tz tan jakle'n tetz yi wi' uva tan
    toque'n tetz chireyil.
  ilo-ULB: Kinuna dagiti kayo iti ubas, 'Umayka ket iturayannakami.'
  kpg-kpg: Nia laagau ga helekai gi di laagau ‘grape’ boloo, ‘Hanimoi e hai di madau
    king.’
  uig-ARA: 'شۇنىڭ بىلەن دەرەخلەر ئۈزۈم تاللىقىنىڭ قېشىغا بېرىپ: ــ سەن كېلىپ بىزنىڭ
    ئۈستىمىزگە پادىشاھ بولغىن، دەپتۇ،'
  sus-sus: «Wuri bilie naxa a fala wɛni bili bɛ, ‹I tan xa fa be, i xa findi muxu
    xa mangɛ ra.›
  pon-2006: Tuhke ko eri ndalahng tuhkehn waino, ‘Komwi me pahn ketin wia at nanmwarki.’
  jae-jae: Tec ka sêsôm gêdêŋ wain gebe ‘Ômôêŋ mêŋôtu ma kiŋ.’
  ksd-ksd: 'Ma ra umana davai dia ga biti tai ra vain: Una mai ma una kure avet.'
  tur-YTC: “Ağaçlar asmaya, 'Gel de üzerimize hükümdar ol' dedi.”
  grc-BRENT: Καὶ εἶπαν τὰ ξύλα πρὸς τὴν ἄμπελον, δεῦρο, βασίλευσον ἐφʼ ἡμῶν.
  ind-AYT: Lalu, pohon-pohon itu berkata kepada pohon anggur, ‘Datanglah, memerintahlah
    atas kami.’
  nya-nya: Kenaka mitengo ija inawuza mtengo wamphesa kuti, “Bwera ndiwe kuti ukhale
    mfumu yathu.”
  hrv-hrv: 'Tad rekoše stabla lozi: ''Dođi, budi nam kraljem!'''
  mps-mps: Tama tibaso, te ni dabego te ni wainbolo weyu, te po wali, ‘Te dago homugo
    nage te dago king pedalumai homu ebao.’ Te po wai.
  tpi-tpi: Olsem na ol diwai i tokim diwai wain olsem, ‘Mipela i laik bai yu kamap
    king bilong mipela.’
  dan-1931: 'Så sagde Træerne til Vinstokken: Kom du og vær vor Konge!'
  vie-OVCB: 'Cây cối quay sang cây nho: ‘Xin làm vua chúng tôi!’'
  guj-2017: વૃક્ષોએ દ્રાક્ષવેલાને કહ્યું, ‘આવીને અમારા પર રાજ કર.’
  pon-2006A: Tuhke ko eri ndalahng tuhkehn waino, ‘Komwi me pahn ketin wia at nanmwarki.’
  por-BRBSL: '“As árvores disseram à videira: “Venha e reine sobre nós”.'
  cth-cth: Hahoi thingkungnaw ni Misurkung koevah, nang ni na uk awh hottelah atipouh.
  twi-twi: “Afei wɔka kyerɛɛ bobe se, ‘Bedi yɛn so hene.’
  hlt-hlt: Misur taengah khaw thing rhoek loh, “Nang halo lamtah kaimih soah manghai
    khaw manghai mai laeh,’ a ti nauh.
  tbz-SIM: 'Kɛ̀ dɛ̀ɛ sɔɔtɛ́ kɛ́nɑ́kɛ́ fínyĩ̀ kɛ dɔ̀: Fɔ̃́ ntũ nní nti bɑkɛ́.'
  msy-2020: Kamagh, temeba ghua wainɨn ikarɨzimɨn azara, ‘Nɨ izɨ en atrivimɨn otivam.’
  dop-dop: 'Ɩlɛnɑ ɩ́ yɑɑ tʋɣʋ ŋku pɑ yɑɑ sɩ lɛsɛŋ tɔ sɩ: Nyɑɑ kɔɔ nɑ tǝ́ kpɑ-ŋ tɑ́
    wulɑʋ.'
  azb-azb: 'Bu dəfə ağaclar üzüm tənəyinə dedilər: “Gəl sən bizə padşah ol”.'
  eng-DBY: Then said the trees to the vine, Come thou, reign over us.
  hin-2017: फिर वृक्षों ने दाखलता से कहा, ‘तू आकर हम पर राज्य कर।’
  eng-YLT: '''And the trees say to the vine, Come thou, reign over us.'
  eng-WYC-2017: Also the trees spake to the vine, Come thou, and command to us.
  eng-WMBB: “The trees said to the vine, ‘Come and reign over us.’
  urd-GVH: फिर दरख़्तों ने अंगूर की बेल से बात की, ‘आएँ, हमारे बादशाह बन जाएँ!’
  rug-rug: Ke zama la koa sa huda vaeni sari na huda, ‘Mae agoi, mamu baṉarani gami!’
  gaz-gaz: “Mukkeenis muka wayiniitiin, ‘Kottuutii mootii nuu taʼi’ jedhan.
  fra-LSG: 'Et les arbres dirent à la vigne: Viens, toi, règne sur nous.'
  yal-yal: Nayi, wudine yi a fala manpa binla xa, e naxa, ‘Fa, i fa dɔxɔ nxu xun na.’
  haw-1868: Alaila, olelo aku la na laau i ke kumu waina, E hele mai oe, a noho i
    alii maluna o makou.
  arb-NAV: 'فَقَالَتِ الأَشْجَارُ لِلْكَرْمَةِ: ’تَعَالَيْ أَنْتِ وَامْلِكِي عَلَيْنَا‘.'
  ewe-ewe: “Wogblɔ na wainka be, ‘Va ɖu fia ɖe mía dzi.’
  eng-LEE: Then said the trees unto the vine, Come thou, reign over us.
  asm-FB: পাছে গছবোৰে দ্ৰাক্ষালতাক ক’লে, ‘তুমিয়েই আহি আমাৰ ৰজা হোৱা।’
  sus-A: «وُرِ بِلِيٍ نَشَ عَ قَلَ وّنِ بِلِ بّ، ‹عِ تَن شَ قَ بٍ، عِ شَ قِندِ مُشُ
    شَ مَنفّ رَ.›
  fra-SBL: '« Les arbres dirent à la vigne : « Viens et règne sur nous ».'
  hbo-hbo: וַיֹּאמְר֥וּ הָעֵצִ֖ים לַגָּ֑פֶן לְכִי־אַ֖תְּ *מָלֹוכִי (מָלְכִ֥י) עָלֵֽינוּ׃
  kik-kik: “Ningĩ mĩtĩ ĩkĩĩra mũthabibũ atĩrĩ, ‘Ũka ũtuĩke mũthamaki witũ.’
  fra-NCL: 'Et les arbres dirent à la vigne : Viens, toi, règne sur nous.'
  cek-AK: Thingnawk mah misurkung khaeah, Angzoh loe, kaicae hae na uk ah, tiah a
    naa o.
  cuk-cuk: '”Geb sapimar, uva-dubga sogdemalad: ‘Be anmar-reyga gue.’'
  uig-CYR: 'Шуниң билән дәрәқләр үзүм таллиғиниң қешиға берип: — Сән келип бизниң
    үстимизгә падиша болғин, дәпту,'
  tel-2017: ఆ తరువాత చెట్లు, ‘నువ్వు వచ్చి మమ్మల్ని ఏలు’ అని ద్రాక్షావల్లిని అడిగినప్పుడు
    ద్రాక్షావల్లి,
  hat-BSA: '“Epi bwa te di a pye rezen an: ‘Ou menm, vin renye sou nou!’'
  kos-kos: Na sak inge elos sifil som ac fahk nu sin oa in grape soko, ‘Fahsru tokosrala
    lasr.’
  hbo-WLC: וַיֹּאמְר֥וּ הָעֵצִ֖ים לַגָּ֑פֶן לְכִי־אַ֖תְּ מלוכי עָלֵֽינוּ׃
  ibo-ibo: “Ọzọkwa, ha rịọrọ osisi vaịnị ma ọ ga-ekwenye ịbụ eze ha.
  ory-ory: ଏଉତ୍ତାରେ ବୃକ୍ଷମାନେ ଦ୍ରାକ୍ଷାଲତାକୁ କହିଲେ, ‘ତୁମ୍ଭେ ଆସ, ଆମ୍ଭମାନଙ୍କ ଉପରେ ରାଜତ୍ୱ
    କର।’
  chk-chk: Iwe, ekewe irä ra pwal üreni ewe irän wain, ‘En kopwe feito o nemenikem.’
  rop-rop: “Afta na detlot tri bin dalim det Greiptri, ‘Yu kaman en jidan king blanga
    melabat.’
  ukr-1871: Тодї промовили дерева до виноградини! Царюй же бо над нами!
  deu-1951: 'Da sprachen die Bäume zum Weinstock: Komm du und sei unser König!'
  eng-JPS: 'And the trees said unto the vine: Come thou, and reign over us.'
  srp-1865: 'Tada rekoše drveta vinovoj lozi: hodi ti, budi nam car.'
  lug-lug: Awo ne giraga eri omuzabbibu ne gigugamba nti, ‘Ggwe jjangu obeere kabaka
    waffe.’
  heb-heb: ויאמרו העצים לגפן לכי את מלוכי עלינו׃
  ben-IRV: পরে বৃক্ষরা আঙ্গুর গাছকে বলল, তুমি এসে আমাদের ওপরে রাজত্ব কর।
  pan-pan: ਤਦ ਰੁੱਖਾਂ ਨੇ ਅੰਗੂਰੀ ਵੇਲ ਨੂੰ ਆਖਿਆ, ‘ਚੱਲ ਤੂੰ ਸਾਡਾ ਰਾਜਾ ਬਣ।’
  mya-JVB: တဖန် စပျစ် ပင်အား ကိုယ်တော် ကြွ ၍ အကျွန်ုပ် တို့ကို အုပ်စိုး တော်မူပါဟု
    သစ်ပင် တို့သည် လျှောက် ကြလျှင်၊
  hmo-hmo: “Vadaeni unai au momo ese vain auna dekenai idia hereva, idia gwau, ‘Oi
    mai, aiemai king do oi lao.’
  urd-urd: तब दरख़्तों ने अंगूर की बेल से कहा कि तू आ और हम पर सल्तनत कर।
  rus-SYN: 'И сказали дерева виноградной лозе: иди ты, царствуй над нами.'
  bqc-SIM: Ɔ̃ líↄ ò vɛ̃ɛɛ aà mↄ kpalable.
  tcz-CHONGTHU: Hiche jouchun lengpithei phung komma agaseijun kalengpau vin hung
    pangtan agatiuve,
  mar-mar: नंतर त्या झाडांनी द्राक्षवेलाला म्हटले, ‘चल तू आमचा राजा हो.’
  qub-qub: «Mana munaptinshi yöracunaga ruwaran übas yöratana ‹raynë cay› nir.
  hat-hat: 'Lè sa a, yo di pye rezen an: Ou menm pye rezen, vin gouvènen nou non!'
  eng-BSB: Then the trees said to the grapevine, ‘Come and reign over us.’
  tod-tod: 'Guluiti ti ɠɛni leezɛn ansaɠɔgi ma: «Ʋa, ɗɔun è zei gi unda ga masagi.»'
  eng-WEBPB: “The trees said to the vine, ‘Come and reign over us.’
  kbq-kbq: Hige'za zafamo'za amanage hu'za waini nofikura hu'naze, Waini nofi'moka
    kiniti mani'nenka kegava huranto!
  nhe-BL: '“Teipa yajque quiitatoj nopa xocomeca tzontli huan quiilhuijque: ‘Xieli
    titotlanahuatijca.’'
  gub-BL: Na'e ma'e'yw uze'eg oho uwà 'yw pe wà kury. — Eiko ureruwihawete romo nehe,
    i'i izupe wà.
  eng-DRA: 'And the trees said to the vine: Come thou and reign over us.'
