verse: JDG.009.022
translations:
  mal-C: അബീമെലെക്ക് മൂന്നുവർഷം ഇസ്രായേലിനെ ഭരിച്ചു.
  deu-TKW: Als nun Abimelech drei Jahre über Israel geherrscht hatte,
  lin-lin: Sima, Abimeleki akambaki Isalaele mibu misato.
  eng-LSV: And Abimelech is prince over Israel [for] three years,
  eng-GNV: So Abimelech reigned three yeere ouer Israel.
  eng-WEBSTER: When Abimelech had reigned three years over Israel,
  nhw-BL: Huan quema tlantoya eyi xihuitl para Abimelec tlanahuatis ipan tlali Israel,
  swh-ONEN: Baada ya Abimeleki kutawala Israeli kwa muda wa miaka mitatu,
  bba-bba: Abimɛlɛki u Isirelibɑ kpɑrɑ wɔ̃ɔ itɑ.
  eng-KJVCPB: When Abimelech had reigned three years over Israel,
  luo-luo: Kane Abimelek osebedo ruodh Israel kuom higni adek,
  meu-meu: Abimelek ese Israel e lohiaia laḡani toi.
  npi-ULB: अबीमेलेकले इस्राएलमाथि तिन वर्षसम्‍म राज्य गरे ।
  yor-yor: Lẹ́yìn tí Abimeleki ti ṣe àkóso Israẹli fún ọdún mẹ́ta,
  ind-ind: Setelah Abimelek memerintah atas bangsa Israel selama tiga tahun,
  pes-OPCB: سه سال پس از حکومت ابیملک، خدا رابطهٔ بین ابیملک و مردم شکیم را به هم
    زد و آنها شورش کردند.
  tgl-ULB: Namuno si Abimelec sa buong Israel sa loob ng tatlong taon.
  hui-hui: Ani biagola Abimelege ibugua mali tebirani Isaraele wali agali haru hene.
  mya-mya: အ​ဘိ​မ​လက်​သည်​ဣ​သ​ရေ​လ​ပြည်​ကို သုံး​နှစ်​မျှ​အုပ်​စိုး​ရ​၏။ ထို​နောက်​ဘု​ရား​သ​ခင်​သည်​သူ​နှင့်​ရှေ​ခင်​မြို့​သား​တို့​အား
    ပ​ဋိ​ပက္ခ​ဖြစ်​စေ​တော်​မူ​သ​ဖြင့် ထို​သူ​တို့ သည်​အ​ဘိ​မ​လက်​အား​ပုန်​ကန်​ကြ​၏။-
  bod-N: ཨ་བི་མེ་ལེག་གིས་ལོ་གསུམ་གྱི་རིང་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་དབང་བསྒྱུར་ཏོ། །
  sna-sna: Shure kwamakore matatu aAbhimereki achitonga Israeri,
  spa-BLM: Abimelec fue príncipe de Israel durante tres años.
  cac-cac: Oxe' ab'il ix yac' yajalil vin̈aj Abimelec d'a yib'an̈ chon̈ab' Israel
    chi'.
  swh-ULB: Abimeleki akatawala juu ya Israeli kwa miaka mitatu.
  bel-bel: Авімэлэх жа цараваў над Ізраілем тры гады.
  deu-ELBBK: Und Abimelech herrschte über Israel 3 Jahre.
  mbb-OT: Ne hein midlavey en is tetelu he tuig te kedumala ni Abimelec te menge Israilihanen,
  mal-2015: അബിമേലെക്ക് യിസ്രായേലിനെ മൂന്നു സംവത്സരം ഭരിച്ചശേഷം
  tuo-NT: Abimelec Israe curuacjãrãrẽ iꞌtia cʉ̃ꞌma duticʉ niwĩ.
  rmc-rmc: O Abimelech vladňinelas upral o Izrael trin berš.
  pes-OPV: و ابیملک بر اسرائیل سه سال حکمرانی کرد.
  ron-1924: Абимелек стэпынисе трей ань песте Исраел.
  ben-OBCV: অবীমেলক ইস্রায়েলীদের উপর তিন বছর রাজত্ব করার পর,
  som-som: Oo Abiimelegna saddex sannadood buu amiir u ahaa reer binu Israa'iil.
  lat-VUC: Regnavit itaque Abimelech super Israël tribus annis.
  eng-ASVBT: And Abimelech was prince over Israel three years.
  ita-1885: E Abimelec signoreggiò sopra Israele tre anni.
  eng-LXXUP: And Abimelech reigned over Israel three years.
  eng-ULB: Abimelech ruled over Israel for three years.
  spa-VBL: Abimelec gobernó sobre Israel durante tres años.
  fra-_FOB: Abimélec domina sur Israël pendant trois ans.
  mal-mal: അബിമേലെക്ക് യിസ്രായേലിനെ മൂന്നു വർഷം ഭരിച്ചശേഷം
  urd-GVR: Abīmalik kī Isrāīl par hukūmat tīn sāl tak rahī.
  suz-BL: अबीमेलेकमी इस्राएली आन कली बर्स सां सासन पवा बाक्‍त।
  ita-1927: E Abimelec signoreggiò sopra Israele tre anni.
  ckb-ckb: ئیتر ئەبیمەلەخ سێ ساڵ فەرمانڕەوایەتی ئیسرائیلی کرد.
  eng-BBE: So Abimelech was chief over Israel for three years.
  kan-OKCV: ಅಬೀಮೆಲೆಕನು ಇಸ್ರಾಯೇಲನ್ನು ಮೂರು ವರ್ಷ ಆಳಿದ ತರುವಾಯ,
  tam-2017: அபிமெலேக்கு இஸ்ரவேலை மூன்று வருடங்கள் அரசாண்டபின்பு,
  spa-RV-1909: Y después que Abimelech hubo dominado sobre Israel tres años,
  ron-BTF: După ce Abimelec a domnit peste Israel trei ani,
  eng-WEBP: Abimelech was prince over Israel three years.
  eng-FBV: Abimelech ruled over Israel for three years.
  nld-1939: Nadat Abimélek drie jaar zijn macht over Israël had uitgeoefend,
  nch-BL: Huan quema tantoya eyi xihuit para Abimelec tanahuatis ipan tali Israel,
  vie-1934: A-bi-mê-léc cai trị Y-sơ-ra-ên trong ba năm.
  hin-CV: अबीमेलेक इस्राएल पर तीन साल तक शासन करता रहा.
  spa-BES: Entonces Abimelec fue jefe sobre Israel por tres años.
  tdx-tdx: Aa ie nifelek’ Israele telo taoñe t’i Abimeleke,
  tha-KJV: เมื่ออาบีเมเลคครอบครองอิสราเอลอยู่​ได้​สามปี​แล้ว
  por-BR-2018: E depois que Abimeleque dominou sobre Israel três anos,
  deu-ELO: Und Abimelech herrschte über Israel drei Jahre.
  eng-WYC-2018: And Abimelech reigned on Israel three years. (And Abimelech reigned
    over Israel for three years.)
  epo-epo: Kaj Abimeleĥ regis super Izrael tri jarojn.
  uig-PIN: Abimǝlǝk Israilƣa üq yil sǝltǝnǝt ⱪildi.
  beo-beo: Abimelege da ode udiana amoga Isala:ili soge ouligisu.
  tpi-OTNT: Abimelek i stap king bilong Israel inap tripela yia.
  hau-SA: Bayan Abimelek ya yi shekara uku yana mulki a Isra’ila,
  uig-LAT: Abimelek Israilgha üch yil seltenet qildi.
  nde-nde: Kwathi u-Abhimelekhi esebuse abako-Israyeli iminyaka emithathu
  ton-ton: ¶ Pea hili ʻae taʻu ʻe tolu mo ʻene pule ʻa ʻApimeleki ki ʻIsileli,
  ces-1613: I panoval Abimelech nad Izraelem tři léta.
  eng-WMB: Abimelech was prince over Israel three years.
  tam-TCV: அபிமெலேக்கு இஸ்ரயேலை மூன்று வருடங்கள் அரசாண்டான்.
  ceb-ULB: Nagdumala si Abimelec sa Israel sulod sa tulo ka tuig.
  pol-UBG: A gdy Abimelek panował nad Izraelem przez trzy lata;
  agr-agr: Tuja Abimelekak Israel aents aidaun apuji wajas kampatum mijan inamjauwai.
  kyc-kyc: Dokopa Apimaleke baame ee kana rema Isaraele wambu dupwa iso rapu pyuo
    kareya.
  urd-GVU: ابی مَلِک کی اسرائیل پر حکومت تین سال تک رہی۔
  deu-1912: Als nun Abimelech drei Jahre über Israel geherrscht hatte,
  kan-2017: ಅಬೀಮೆಲೆಕನು ಇಸ್ರಾಯೇಲರನ್ನು ಮೂರು ವರ್ಷ ಆಳಿದ ನಂತರ
  yap-yap: Mi i gagiyegnag Abimelek piyu Israel ni dalip e duw.
  hlt-MCSB: Abimelek te Israel soah kum thum boei.
  mdy-ETH: ዓቤሜሌኬ ዒማና ዒስራዔኤሌይዳ ሃይሦ ሌዔ ካኣታዼኔ፤
  twi-ASANTE: Abimelek dii Israel so mfeɛ mmiɛnsa akyi no,
  eng-WEBU: Abimelech was prince over Israel three years.
  wal-wal: Abimeleki Israa7eela biittan heezzu laitta kawotiis.
  spa-PDDPT: Abimelec gobernó sobre Israel tres años.
  gun-gun: Ha'e gui Abimeleque mboapy ma'etỹ re ma Israel kuery ruvixa oĩ jave
  agu-BL: Ej, ox tzun yob ban Abimelectz tan chicawe'n yi e' aj Israel.
  ilo-ULB: Nagturay ni Abimelec iti Israel iti las-ud ti tallo a tawen.
  kpg-kpg: Abimelech ne dagi a Israel i nia ngadau e dolu.
  uig-ARA: ئابىمەلەك ئىسرائىلغا ئۈچ يىل سەلتەنەت قىلدى.
  sus-sus: Abimeleki naxa Isirayila yamari ɲɛ saxan bun ma.
  pon-2006: Apimelek eri kaunda Israel erein sounpar siluh.
  jae-jae: Abimelek gêjam gôliŋ Israel jala têlêac.
  ksd-ksd: Ma Abimelek i ga luluai pire Israel a utul a kilala.
  tur-YTC: Avimelek üç yıl İsrael'e beylik yaptı.
  grc-BRENT: Καὶ ἦρξεν Ἀβιμέλεχ ἐπὶ Ἰσραὴλ τρία ἔτη.
  ind-AYT: Abimelekh memerintah orang Israel selama tiga tahun.
  nya-nya: Abimeleki atalamulira Israeli zaka zitatu,
  hrv-hrv: Abimelek je vladao nad Izraelom tri godine.
  mps-mps: Abimelek te Israel dabego king bidibadi te kibu be sela bidai.
  tpi-tpi: Abimelek i stap king bilong Israel inap tripela yia.
  dan-1931: Da Abimelek havde haft Magten over Israel i tre År,
  vie-OVCB: Sau khi A-bi-mê-léc cai trị Ít-ra-ên được ba năm.
  guj-2017: અબીમેલેખે ઇઝરાયલ પર ત્રણ વર્ષ રાજ કર્યું.
  pon-2006A: Apimelek eri kaunda Israel erein sounpar siluh.
  por-BRBSL: Abimelech foi príncipe sobre Israel por três anos.
  cth-cth: Abimelek ni Isarelnaw kum thum touh a uk hnukkhu hoi,
  twi-twi: Abimelek dii Israel so mfe abiɛsa akyi no,
  hlt-hlt: Abimelek te Israel soah kum thum boei.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Abimɛdɛki mbɑkɛ́ Isidɑyɛɛribɛ kɛ dɔ̀ yɛbie nyɛ̀tɑ̃ɑ̃ti.
  msy-2020: Ezɨ Abimelek azenir pumuning ko mɨkezimɨn Israelian atrivimɨn ike.
  dop-dop: Apimelɛkɩ tɔɣɔ kɑwulɑɣɑ kɛ Ɩsɛɣɛlɩ kɛ pɩɩsɩ tooso.
  azb-azb: Avimelek üç il İsrail üzərində başçılıq etdi.
  eng-DBY: And Abimelech ruled over Israel three years.
  hin-2017: अबीमेलेक इस्राएल के ऊपर तीन वर्ष हाकिम रहा।
  eng-YLT: And Abimelech is prince over Israel three years,
  eng-WYC-2017: And Abimelech reigned on Israel three years.
  eng-WMBB: Abimelech was prince over Israel three years.
  urd-GVH: अबीमलिक की इसराईल पर हुकूमत तीन साल तक रही।
  rug-rug: Meke koa baṉara nia Abimeleki sa popoa Izireli koari ka ṉeta vuaheni.
  gaz-gaz: Erga Abiimelek waggaa sadii Israaʼel bulchee booddee,
  fra-LSG: Abimélec avait dominé trois ans sur Israël.
  yal-yal: Abimeleki yi lu mangayani Isirayila xun na ɲɛɛ saxan.
  haw-1868: A noho alii o Abimeleka maluna o ka Iseraela, i ekolu makahiki,
  arb-NAV: وَتَسَلَّطَ أَبِيمَالِكُ عَلَى إِسْرَائِيلَ فَتْرَةَ ثَلاثِ سَنَوَاتٍ.
  ewe-ewe: Le Abimelek ƒe fiaɖuɖu le Israel ƒe etɔ̃ megbe la,
  eng-LEE: And Abimelech ruled over Israel three years;
  asm-FB: অবীমেলকে ইস্ৰায়েলৰ ওপৰত তিনিবছৰ শাসন কৰিলে।
  sus-A: عَبِمٍلٍكِ نَشَ عِسِرَيِلَ يَمَرِ حّ سَشَن بُن مَ.
  fra-SBL: Abimélec fut prince sur Israël pendant trois ans.
  hbo-hbo: וַיָּ֧שַׂר אֲבִימֶ֛לֶךְ עַל־יִשְׂרָאֵ֖ל שָׁלֹ֥שׁ שָׁנִֽים׃
  kik-kik: Thuutha wa Abimeleku gwathana Isiraeli mĩaka ĩtatũ-rĩ,
  fra-NCL: Abimélek domina trois ans sur Israël.
  cek-AK: Abimelek mah Israel kaminawk to saning thumto uk,
  cuk-cuk: Abimelec birgapaagus Israel-dulemar-e-dummadga-maidgi,
  uig-CYR: Абимәләк Исраилға үч жил сәлтәнәт қилди.
  tel-2017: అబీమెలెకు మూడు సంవత్సరాలు ఇశ్రాయేలీయుల మీద ఏలుబడి చేశాడు.
  hat-BSA: Abimélec te renye sou Israël pandan twazan.
  kos-kos: Abimelech el kol acn Israel ke yac tolu.
  hbo-WLC: וַיָּ֧שַׂר אֲבִימֶ֛לֶךְ עַל־יִשְׂרָאֵ֖ל שָׁלֹ֥שׁ שָׁנִֽים׃
  ibo-ibo: Mgbe ọ gasịrị afọ atọ Abimelek bidoro ịchị Izrel,
  ory-ory: ଏଥିଉତ୍ତାରେ ଅବୀମେଲକ୍‍ ଇସ୍ରାଏଲ ଉପରେ ତିନି ବର୍ଷ ଅଧିପତି ହେଲା।
  chk-chk: Iwe, Apimelek a nemeni Israel lon ükükün ülüngat ier.
  rop-rop: Wal Abimalek bin jidan bos blanga detlot Isreil pipul fo 3 yiya,
  ukr-1871: Абимелех же царював три годи над Ізраїлем.
  deu-1951: Als nun Abimelech drei Jahre lang über Israel geherrscht hatte,
  eng-JPS: And Abimelech was prince over Israel three years.
  srp-1865: I vlada Avimeleh Izrailjem tri godine.
  lug-lug: Awo Abimereki n’afuga Isirayiri okumala emyaka esatu.
  heb-heb: וישר אבימלך על ישראל שלש שנים׃
  ben-IRV: অবীমেলক ইস্রায়েলের উপরে তিন বছর কর্তৃত্ব করল।
  pan-pan: ਅਬੀਮਲਕ ਨੇ ਇਸਰਾਏਲੀਆਂ ਉੱਤੇ ਤਿੰਨ ਸਾਲ ਤੱਕ ਰਾਜ ਕੀਤਾ।
  mya-JVB: အဘိမလက် သည် ဣသရေလ အမျိုးကို အုပ်စိုး ၍ သုံး နှစ် စေ့သောအခါ၊
  hmo-hmo: Abimeleka ese Israela taudia ia gunalaia lagani toi.
  urd-urd: और अबीमलिक इस्राईलियों पर तीन बरस हाकिम रहा।
  rus-SYN: Авимелех же царствовал над Израилем три года.
  bqc-SIM: Abimɛlɛki kɛ̀ Isailiↄ kía ũ wɛ̃̀ àaↄ̃ɛ,
  tcz-CHONGTHU: Abimelech hin Israelte chung’a kum thum lhingset vai anapo in ahi.
  mar-mar: तेव्हा अबीमलेखाने इस्राएलावर तीन वर्षे राज्य केले.
  qub-qub: Abimelecga Israelcunapa mandajnin caran quimsa wata.
  hat-hat: Abimelèk gouvènen pèp Izrayèl la pandan twazan.
  eng-BSB: After Abimelech had reigned over Israel for three years,
  tod-tod: Aɓimeelɛke ɠɛni ga kundiɠii Izelayɛle unda kona saʋagɔ laawu.
  eng-WEBPB: Abimelech was prince over Israel three years.
  kbq-kbq: Ana'ma hutegeno'a Abimeleki'a 3'a kafu Israeli vahe kinia mani'ne.
  nhe-BL: Huan quema tlantoya eyi xihuitl para Abimelec tlanahuatis ipan tlali Israel,
  gub-BL: Umumaw Amimerek 3 kwarahy Izaew wanuwihawete romo wiko pà.
  eng-DRA: So Abimelech reigned over Israel for three years.
