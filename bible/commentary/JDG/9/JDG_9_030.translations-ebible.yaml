verse: JDG.009.030
translations:
  mal-C: നഗരാധിപനായ സെബൂൽ ഏബെദിന്റെ മകനായ ഗാലിന്റെ വാക്കു കേട്ടപ്പോൾ, അയാൾ കോപിഷ്ഠനായി.
  deu-TKW: Als aber Sebul, der Befehlshaber über die Stadt, von den Reden Gaals, des
    Sohnes Jobels hörte, geriet er in Zorn,
  lin-lin: Tango Zebuli, moyangeli ya engumba, ayokaki makambo oyo Gali, mwana mobali
    ya Ebedi, alobaki, asilikaki makasi.
  eng-LSV: And Zebul, prince of the city, hears the words of Gaal son of Ebed, and
    his anger burns,
  eng-GNV: And when Zebul the ruler of the citie heard the wordes of Gaal the sonne
    of Ebed, his wrath was kindled.
  eng-WEBSTER: And when Zebul the ruler of the city heard the words of Gaal the son
    of Ebed, his anger was kindled.
  nhw-BL: Huan quema Zebul, catli quipixqui tlanahuatili ipan nopa altepetl Siquem,
    quicajqui catli quiijtojtoya Gaal, nelía cualanqui.
  swh-ONEN: Zebuli aliyekuwa mtawala wa mji aliposikia aliyosema Gaali mwana wa Ebedi,
    akakasirika sana.
  bba-bba: Sɑnɑm mɛ Sebulu wi u wuu ɡe kpɑre, u nuɑ ye Gɑɑli u ɡeruɑ kpuro, yerɑ u
    mɔru bɛsirɑ.
  eng-KJVCPB: And when Zebul the ruler of the city heard the words of Gaal the son
    of Ebed, his anger was kindled.
  luo-luo: Kane Zebul ma jatend dala maduongʼno nowinjo gima Gaal wuod Ebed owacho,
    iye nowangʼ ahinya.
  meu-meu: Sebulu, hanua lohiana, ese Gaal Ebed ena hereva e kamonai, bena e badu.
  npi-ULB: जब सहरका अधिकारी जबूलले एबेदका छोरा गालले भनेका कुरा सुने, तब तिनी रिसले
    चूर भए ।
  yor-yor: Nígbà tí Sebulu, alákòóso ìlú náà gbọ́ ohun tí Gaali ọmọ Ebedi sọ, inú
    bí i gidigidi.
  ind-ind: Kata-kata Gaal itu terdengar oleh Zebul, walikota Sikem, sehingga dia sangat
    murka.
  pes-OPCB: وقتی زبول، حاکم شهر، شنید که جَعَل چه می‌گوید بسیار خشمگین شد.
  tgl-ULB: Nang marinig ni Zebul, opisyales ng lungsod, ang mga salita ni Gaal anak
    ni Ebed ang kaniyang galit ay nag-alab.
  hui-hui: Ani leagola tano ogoninaga agali haguane mini Sebulu ibugua Ebede igini
    Galahanda bi layago hale howa keba timbuni hene.
  mya-mya: မြို့​အုပ်​ဇေ​ဗု​လ​သည်​ဂါ​လ​၏​စ​ကား​ကို ကြား​သော​အ​ခါ အ​မျက်​ထွက်​သ​ဖြင့်၊-
  bod-N: གྲོང་ཁྱེར་གྱི་འགོ་དཔོན་ཟེ་བུལ་གྱིས་ཨེ་བེད་ཀྱི་བུ་གཱ་ཨལ་གྱི་གཏམ་ཐོས་པ་དང་ཤིན་ཏུ་ཁྲོས་ཤིང་།
  sna-sna: Zebhuri mubati weguta akati anzwa zvakataurwa naGaari mwanakomana waEbhedhi,
    akatsamwa zvikuru.
  spa-BLM: Cuando Zebul, el gobernante de la ciudad, oyó las palabras de Gaal hijo
    de Ebed, su ira ardió.
  cac-cac: Ayic ix yab'an vin̈aj Zebul, yajal d'a Siquem chi' tas ix yal vin̈aj Gaal
    chi', ix te cot yoval vin̈.
  swh-ULB: Zebul, mkuu wa mji, aliposikia maneno ya Gaali, mwana wa Ebedi, hasira
    yake ikawaka.
  bel-bel: Зэвул, правадыр горада, пачуў словы Гаала, сына Эвэдавага, і запалаў гнеў
    ягоны.
  deu-ELBBK: Und Sebul, der Oberste der Stadt, hörte die Worte Gaals, des Sohnes Ebeds,
    und sein Zorn entbrannte;
  mbb-OT: Hein nezineg ni Zebul he pengulu te inged haazà is migkaǥi ni Gaal, nepauk
    sikandin.
  mal-2015: ഏബേദിന്റെ മകനായ ഗാലിന്റെ വാക്കുകളെ കേട്ടപ്പോൾ നഗരാധിപനായ സെബൂലിന്റെ കോപം
    ജ്വലിച്ചു.
  rmc-rmc: Sar oda šunďa o Zebul, o spravcas le foroskro, chalas bari choľi.
  pes-OPV: و چون زبول، رئیس شهر، سخن جعل بن عابد را شنید خشم او افروخته شد.
  ron-1924: Зебул, кырмуиторул четэций, а аузит че зичя Гаал, фиул луй Ебед, ши с-а
    апринс де мыние.
  ben-OBCV: এবদের ছেলে গাল কী বলেছিল, তা যখন নগরাধ্যক্ষ সবূল শুনতে পেল, তখন সে ভীষণ
    ক্রুদ্ধ হল।
  som-som: Markii Sebul oo ahaa taliyihii magaaladu maqlay erayadii Gacal ina Cebed
    ayuu aad u cadhooday.
  lat-VUC: Zebul enim princeps civitatis, auditis sermonibus Gaal filii Obed, iratus
    est valde,
  eng-ASVBT: And when Zebul the ruler of the city heard the words of Gaal the son
    of Ebed, his anger was kindled.
  ita-1885: E Zebul, capitano della città, avendo udite le parole di Gaal, figliuolo
    di Ebed, si accese nell'ira.
  eng-LXXUP: And Zebul the ruler of the city heard the words of Gaal the son of Ebed,
    and he was very angry.
  eng-ULB: When Zebul, the official of the city, heard the words of Gaal son of Ebed
    his anger was kindled.
  spa-VBL: Cuando Zebul, el gobernador de la ciudad, escuchó lo que decía Gaal, se
    enojó mucho.
  fra-_FOB: Mais Zébul, gouverneur de la ville, apprit les paroles de Gaal, fils d'Ébed,
    et sa colère s'embrasa.
  mal-mal: ഏബേദിന്റെ മകനായ ഗാലിന്റെ വാക്കുകൾ നഗരാധിപനായ സെബൂൽ കേട്ടപ്പോൾ അവന്റെ കോപം
    ജ്വലിച്ചു.
  urd-GVR: Jāl bin Abad kī bāt sun kar Sikam kā sardār Zabūl baṛe ġhusse meṅ ā gayā.
  suz-BL: मिनु सहर ङा सासन पाइब जेबुलमी एबेद आ तौ गाल आ देंशो नेंशा, शुश गाइक्‍ता
    बाक्‍त।
  ita-1927: Or Zebul, governatore della città, avendo udito le parole di Gaal, figliuolo
    di Ebed, s’accese d’ira,
  ckb-ckb: کاتێک زەڤولی فەرمانڕەوای شار قسەکەی گەعەلی کوڕی عەبەدی بیست، زۆر تووڕە
    بوو و
  eng-BBE: Now Zebul, the ruler of the town, hearing what Gaal, the son of Ebed, had
    said, was moved to wrath.
  kan-OKCV: ಆ ಪಟ್ಟಣದ ಅಧಿಪತಿಯಾದ ಜೆಬೂಲನು, ಏಬೆದನ ಮಗ ಗಾಳನು ಹೇಳಿದ ಮಾತುಗಳನ್ನು ಕೇಳಿದಾಗ ಕೋಪಗೊಂಡು,
  tam-2017: பட்டணத்தின் அதிகாரியாகிய சேபூல் ஏபேதின் மகனான காகாலின் வார்த்தைகளைக் கேட்டபோது,
    கோபமடைந்து,
  spa-RV-1909: Y Zebul asistente de la ciudad, oyendo las palabras de Gaal hijo de
    Ebed, encendióse su ira;
  ron-BTF: Și după ce Zebul, conducătorul cetății, a auzit cuvintele lui Gaal, fiul
    lui Ebed, mânia lui s-a aprins.
  eng-WEBP: When Zebul the ruler of the city heard the words of Gaal the son of Ebed,
    his anger burned.
  eng-FBV: When Zebul, the governor of the city, got to hear what Gaal was saying,
    he became very angry.
  nld-1939: Toen Zeboel, de bevelhebber der stad, vernam, wat Gáal, de zoon van Ébed,
    gezegd had, ontstak hij in woede.
  nch-BL: Huan quema Zebul, cati quipixqui tanahuatili ipan nopa altepet Siquem, quicajqui
    cati quiijtojtoya Gaal, nelía cualanqui.
  vie-1934: Xê-bun, quan cai thành, nghe được các lời của Ga-anh, con trai Ê-bết nói,
    thì cơn giận người phừng lên,
  hin-CV: जब नगर अध्यक्ष ज़बुल ने एबेद के पुत्र गाअल का यह बातें सुनी वह क्रोध से
    भड़क गया.
  spa-BES: Ahora Zebul, el gobernante de la ciudad, oyendo lo que había dicho Gaal,
    el hijo de Ebed, se enfureció.
  tdx-tdx: Ie jinanji’ i Zebole, mpifehe’ i rovay i enta’ i Gaaley le niforoforo ty
    haviñera’e;
  tha-KJV: พอเศบุลเจ้าเมืองได้ยินถ้อยคำของกาอั​ลบ​ุตรชายเอเบดก็​โกรธ
  por-BR-2018: E Zebul assistente da cidade, ouvindo as palavras de Gaal filho de
    Ebede, acendeu-se sua ira;
  deu-ELO: Und Sebul, der Oberste der Stadt, hörte die Worte Gaals, des Sohnes Ebeds,
    und sein Zorn entbrannte;
  eng-WYC-2018: For when the words of Gaal, the son of Ebed, were heard, Zebul, the
    prince of the city was full wroth; (And when the words of Gaal, the son of Ebed,
    were heard, Zebul, the leader of the city was very angry;)
  epo-epo: Kiam Zebul, la estro de la urbo, aŭdis la vortojn de Gaal, filo de Ebed,
    lia kolero ekflamis.
  uig-PIN: Əmdi xǝⱨǝr baxliⱪi Zǝbul Əbǝdning oƣli Gaalning bu sɵzlirini angliƣinida,
    aqqiⱪi kelip,
  beo-beo: 'Siegeme moilai bai bagade ouligisu dunu amo Sibale, da Ga:ile ea sia:
    nababeba:le, mi hanai galu.'
  tpi-OTNT: Na Sebul, hetman bilong dispela taun, i harim tok bilong Gal, pikinini
    bilong Ebet, na em i kros nogut tru.
  hau-SA: Sa’ad da Zebul gwamnar birnin ya ji abin da Ga’al ɗan Ebed ya ce, sai ya
    fusata.
  uig-LAT: Emdi sheher bashliqi Zebul Ebedning oghli Gaalning bu sözlirini anglighinida,
    achchiqi kélip,
  nde-nde: Kwathi uZebhuli umbusi wedolobho esizwa okwatshiwo nguGali indodana ka-Ebhedi,
    wathukuthela kakhulu.
  ton-ton: ¶ Pea ʻi he fanongo ʻa Sepuli ko e pule ʻoe kolo ki he ngaahi lea ʻa Keali
    ko e foha ʻo Epeti, naʻe tupu ai ʻene ʻita.
  ces-1613: Uslyšav pak Zebul, úředník města toho, slova Gále syna Ebedova, rozhněval
    se náramně.
  eng-WMB: When Zebul the ruler of the city heard the words of Gaal the son of Ebed,
    his anger burned.
  tam-TCV: ஏபேத்தின் மகன் காகால் சொன்னதைக் கேட்ட பட்டணத்தின் ஆளுநரான சேபூல் மிகவும்
    கோபமடைந்தான்.
  ceb-ULB: Sa dihang nadungog ni Zebul, nga opisyales sa siyudad, ang mga gipamulong
    ni Gaal nga anak nga lalaki ni Ebed misilaob ang iyang kasuko.
  pol-UBG: A gdy Zebul, przełożony tego miasta, usłyszał słowa Gaala, syna Obeda,
    zapłonął gniewem.
  urd-GVU: جعل بن عبد کی بات سن کر سِکم کا سردار زبول بڑے غصے میں آ گیا۔
  deu-1912: Denn Sebul, der Oberste in der Stadt, da er die Worte Gaals, des Sohnes
    Ebeds, hörte, ergrimmte er in seinem Zorn
  kan-2017: ಪುರಾಧಿಕಾರಿಯಾದ ಜೆಬುಲನು ಎಬೆದನ ಮಗನಾದ ಗಾಳನ ಮಾತುಗಳನ್ನು ಕೇಳಿ, ಕೋಪಗೊಂಡು ಯಾರಿಗೂ
    ತಿಳಿಯದಂತೆ ಅಬೀಮೆಲೆಕನ ಬಳಿಗೆ ದೂತರನ್ನು ಕಳುಹಿಸಿ,
  yap-yap: Zebul ni ir e ma yog e thin kore binaw nem, e damumuw ni fa’ani rungu’ag
    re bugithin nem nike yog Gaal.
  hlt-MCSB: Ebed capa Gaal ol te khopuei mangpa Zebul loh a yaak vaengah a thintoek
    a sai pah.
  mdy-ETH: ዔቤዴ ናኣዚ፥ ጋዓሌ ጌዔሢ ካታሜሎ ዎይሣ ዜቡሌ ዋይዛዖ ሚርጌና ዻጋዼኔ፤
  twi-ASANTE: Na Sebul a ɔtua kuro no ano tee deɛ Ebed babarima Gaal rekeka no, ne
    bo fuiɛ.
  eng-WEBU: When Zebul the ruler of the city heard the words of Gaal the son of Ebed,
    his anger burned.
  wal-wal: Ebeeda na7ai Ga7aali giidoogaa katamaa haariya Zabuuli siyido wode, hanqquwaa
    eexxi kiyiis;
  spa-PDDPT: Cuando Zebul, gobernador de la ciudad, oyó las palabras de Gaal, hijo
    de Ebed, se encendió su ira
  gun-gun: Ha'e rami Ebede ra'y Gaal ijayvu rã tetã pygua huvixa Zebul oendu vy ivai
    vaipa.
  agu-BL: I tzun yi gobernador tetz yi tnum yi na bi'aj Zebul, yi tbital i' yi e'chk
    yola'tz, yi tal Gaal, ninin je' lajpuj wi' ta'n.
  ilo-ULB: Idi nangngeg ni Zebul nga opisial iti siudad dagiti imbaga ni Gaal a putot
    a lalaki ni Ebed, simged ti ungetna.
  kpg-kpg: Zebul, tagi di waahale deelaa, ga hagawelewele dana longono ia nnelekai
    Gaal ne hai.
  uig-ARA: ئەمدى شەھەر باشلىقى زەبۇل ئەبەدنىڭ ئوغلى گائالنىڭ بۇ سۆزلىرىنى ئاڭلىغىنىدا،
    ئاچچىقى كېلىپ،
  sus-sus: Sebulu, taa gomina to Ebedi xa di Gaali xa masenyi mɛ, a bɔɲɛ naxa te.
  pon-2006: Sepul, kaunen kahnimwo, ahpw engiengda ni eh karongehda pato pwukat.
  ksd-ksd: Ma ba Sebul ra luluai na gunan i ga valongore go ra tinata kai Gal natu
    i Ebed, i ga ti ngangal na kulot.
  tur-YTC: Kentin yöneticisi Zevul, Ebed oğlu Gaal'ın sözlerini duyunca öfkesi alevlendi.
  grc-BRENT: Καὶ ἤκουσε Ζεβοὺλ ἄρχων τῆς πόλεως τοὺς λόγους Γαὰλ υἱοῦ Ἰωβὴλ, καὶ ὠργίσθη
    θυμῷ αὐτός.
  ind-AYT: Ketika Zebul, penguasa kota itu, mendengar perkataan Gaal, anak Ebed, kemarahannya
    bangkit.
  nya-nya: Zebuli amene ankalamulira mzindawo atamva zimene Gaali mwana wa Ebadi ananena,
    anakwiya kwambiri.
  hrv-hrv: A kad Zebul, gradski načelnik, doznade što je govorio Gaal, sin Ebedov,
    razgnjevi se.
  mps-mps: Tama Sebul, te hanude bidibo tobolu bidigo, te Galgo wali po odali, te
    Ebetgo ogwa, tama agai dwai homu mu elama wado po wali.
  tpi-tpi: Na Sebul, hetman bilong dispela taun, i harim tok bilong Gal, pikinini
    bilong Ebet, na em i kros nogut tru.
  dan-1931: Da Zebul, Byens Høvedsmand, hørte Ga'als, Ebeds Søns, ord, blussede hans
    Vrede op,
  vie-OVCB: Khi Xê-bun, quan đầu thành Si-chem, nghe những lời Ga-anh nói, rất nổi
    giận.
  guj-2017: જયારે નગરના અધિકારી ઝબુલે, એબેદના દીકરા ગાઆલનાં શબ્દો સાંભળ્યાં, ત્યારે
    તે ક્રોધે ભરાયો.
  pon-2006A: Sepul, kaunen kahnimwo, ahpw engiengda ni eh karongehda pato pwukat.
  por-BRBSL: Quando Zebul, o governante da cidade, ouviu as palavras de Gaal, o filho
    de Ebed, sua raiva ardeu.
  cth-cth: Ebed e capa Gaal ni a dei e lawk khobawi Zebul ni a thai toteh, a lung
    thouk a khuek.
  twi-twi: Na Sebul a otua kurow no ano tee nea Gaal rekeka no, ne bo fuwii.
  hlt-hlt: Ebed capa Gaal ol te khopuei mangpa Zebul loh a yaak vaengah a thintoek
    a sai pah.
  tbz-SIM: Sebuudi weè do tú dɛ kó dihɛì kóo kùmɑ̀ndɑ́ɑ̀, kɛ́keè Ebɛɛdi birɛ Kɑɑdi
    nɑ̀ɑ́ ntì kɛ̀ dɛ̀ɛ ò yonkɛ.
  msy-2020: Ezɨ Sebul, nguibar kamɨn gumazir dapanim, a Ebetɨn otarim Galɨn mɨgɨrɨgɨaba
    baregha bar anɨngaghe.
  dop-dop: Ɩcɑtɛ nyʋɣʋ tʋ Sepuli nɩɩ Kɑɑlɩ tɔm ntɩ, ɩlɛnɑ ɩ pɑ́ɑ́nɑ́ huu.
  azb-azb: Şəhər başçısı Zevul Evedin oğlu Qaalın bu sözlərini eşidəndə qəzəbdən alışıb
    yandı.
  eng-DBY: And Zebul the ruler of the city heard the words of Gaal the son of Ebed,
    and his anger was kindled;
  hin-2017: एबेद के पुत्र गाल की वे बातें सुनकर नगर के हाकिम जबूल का क्रोध भड़क उठा।
  eng-YLT: And Zebul, prince of the city, heareth the words of Gaal son of Ebed, and
    his anger burneth,
  eng-WYC-2017: For when the words of Gaal, the son of Ebed, were heard, Zebul, the
    prince of the city was full wroth;
  eng-WMBB: When Zebul the ruler of the city heard the words of Gaal the son of Ebed,
    his anger burnt.
  urd-GVH: जाल बिन अबद की बात सुनकर सिकम का सरदार ज़बूल बड़े ग़ुस्से में आ गया।
  rug-rug: Meke sipu avosia sapu zama gua se Qala, si bugoro sisigiti se Zebule sa
    tie kopu koasa vasileana lavata asa.
  gaz-gaz: Zebul bulchaan magaalattii yeroo waan Gaʼaal ilmi Ebeed jedhe dhagaʼetti
    akka malee aare.
  fra-LSG: Zebul, gouverneur de la ville, apprit ce que disait Gaal, fils d’Ébed,
    et sa colère s’enflamma.
  yal-yal: Ebedi a dii xɛmɛn Gaala naxan falaxi, yamana kanna Sebulu yi na mɛ, a yi
    xɔlɔ.
  haw-1868: A lohe o Zebula, ka luna o ia kulanakauhale, i na olelo a Gaala, ke keiki
    a Ebeda, wela iho la kona huhu.
  arb-NAV: وَعِنْدَمَا سَمِعَ زَبُولُ رَئِيسُ الْمَدِينَةِ كَلامَ جَعَلَ بْنِ عَابِدٍ،
    احْتَدَمَ غَضَبُهُ.
  ewe-ewe: Ke esi dumegã Zebul se nya si Gaal gblɔ la, edo dɔmedzoe.
  eng-LEE: And when Zebul the ruler of the city heard the words of Ga'al the son of
    'Ebed, his anger was kindled.
  asm-FB: এবদৰ পুতেক গালৰ সেই কথা নগৰৰ শাসনাধিপতি জবুলৰ কাণত পৰিল আৰু তেওঁ ক্ৰোধত
    জ্বলি উঠিল।
  sus-A: سٍبُلُ، تَا فٌمِنَ تٌ عٍبٍدِ شَ دِ فَالِ شَ مَسٍنيِ مّ، عَ بْحّ نَشَ تٍ.
  fra-SBL: Lorsque Zebul, chef de la ville, entendit les paroles de Gaal, fils d'Ebed,
    sa colère s'enflamma.
  hbo-hbo: וַיִּשְׁמַ֗ע זְבֻל֙ שַׂר־הָעִ֔יר אֶת־דִּבְרֵ֖י גַּ֣עַל בֶּן־עָ֑בֶד וַיִּ֖חַר
    אַפֹּֽו׃
  kik-kik: Rĩrĩa Zebuli ũcio mwathi wa itũũra aiguire ũrĩa Gaali mũrũ wa Ebedi oigĩte-rĩ,
    akĩrakario nĩ ũhoro ũcio mũno.
  fra-NCL: Zébul, gouverneur de la ville, apprit les propos de Gaal, fils d’Obed,
    et sa colère s’enflamma.
  cek-AK: Ebed capa Gaal ih lok to, vangpui ukkung Zebul mah thaih naah, paroeai palungphui.
  cuk-cuk: Neggwebur-saila-Zebul, deyob Ebed-machi-Gaal ibmar-sogsaye wisguargua,
    Zebul bela-bela sae-itoded.
  uig-CYR: Әнди шәһәр башлиғи Зәбул Әбәдниң оғли Гаалниң бу сөзлирини аңлиғинида,
    аччиғи келип,
  tel-2017: ఎబెదు కొడుకైన గాలు మాటలు ఆ పట్టణ ప్రధాని జెబులు విన్నప్పుడు అతనికి చాలా
    కోపం వచ్చింది.
  hat-BSA: Lè Zebul, chèf lavil la te tande pawòl a Gaal yo, fis a Ébed la, kòlè li
    te vin brile.
  kos-kos: Ke Zebul, mwet kol lun siti sac, el lohng kas lal Gaal inge, el arulana
    kasrkusrak kac.
  hbo-WLC: וַיִּשְׁמַ֗ע זְבֻל֙ שַׂר־הָעִ֔יר אֶת־דִּבְרֵ֖י גַּ֣עַל בֶּן־עָ֑בֶד וַיִּ֖חַר
    אַפּֽוֹ׃
  ibo-ibo: Mgbe Zebul onye na-achị obodo ahụ nụrụ ihe Gaal nwa Ebed kwuru, o were
    nnọọ oke iwe.
  ory-ory: ଏବଦର ପୁତ୍ର ଗାଲ୍‍ର ଏ କଥା ନଗରର ଅଧିପତି ସବୂଲ୍‍ ଶୁଣନ୍ତେ, ତାହାର କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ
    ହେଲା।
  chk-chk: Iwe, lupwen Sepul ewe mi nemeni ewe telinimw a rongorong alon Kaal nöün
    Epet we mwän, a fokun song.
  rop-rop: Afta na Sebul bin irrim wanim Geil bin tok, en imbin gitwail nomo lilbit,
  ukr-1871: Як дочувсь ж Зебул, городський отаман, про Гаалові Ебоденкові речі, взяла
    його досада.
  deu-1951: Als aber Sebul, der Oberste der Stadt, die Worte Gaals, des Sohnes Ebeds,
    hörte, entbrannte sein Zorn;
  eng-JPS: And when Zebul the ruler of the city heard the words of Gaal the son of
    Ebed, his anger was kindled.
  srp-1865: A kad èu Zevul, upravitelj gradski, rijeèi Gala sina Evedova, razgnjevi
    se vrlo.
  lug-lug: Awo Zebbuli omukulu w’ekibuga bwe yawulira ebigambo bya Gaali mutabani
    wa Ebedi, n’asunguwala nnyo.
  heb-heb: וישמע זבל שר העיר את דברי געל בן עבד ויחר אפו׃
  ben-IRV: এবদের ছেলে গালের সেই কথা নগরের কর্তা সবূল শুনে সে ক্রোধে প্রজ্বলিত হয়ে
    উঠল;
  pan-pan: ਜਦ ਜ਼ਬੂਲ ਨੇ ਜੋ ਨਗਰ ਦਾ ਹਾਕਮ ਸੀ, ਅਬਦ ਦੇ ਪੁੱਤਰ ਗਆਲ ਦੀਆਂ ਇਹ ਗੱਲਾਂ ਸੁਣੀਆਂ ਤਾਂ
    ਉਸ ਦਾ ਕ੍ਰੋਧ ਭੜਕ ਗਿਆ।
  mya-JVB: ဧဗက် ၏သား ဂါလ စကား ကို မြို့ အုပ် ဇေဗုလ ကြား သောအခါ အမျက် ထွက် ၍၊
  hmo-hmo: Sebulu, Sekema hanua ena lohia, ese Gala Ebedi ena hereva ia kamonai, bona
    ia badu.
  urd-urd: जब उस शहर के हाकिम ज़बूल ने ज़ाल बिन 'अबद की यह बातें सुनीं तो उसका क़हर
    भड़का।
  rus-SYN: Зевул, начальник города, услышал слова Гаала, сына Еведова, и воспылал
    гнев его.
  bqc-SIM: Kɛ́ wɛ̃́lɛ kía Zebulu Ɛbɛdɛ nɛ́ Gaala yã́pi mà, aà za fɛ̃̀.
  tcz-CHONGTHU: Ahin Zebul hiche khopia lamkaipa chun Gaal thusei chu ajahdoh phatnin
    alunghang lhehjengin ahi.
  mar-mar: त्या वेळेस त्या नगराचा अधिकारी जबुल याने, एबेदाचा पुत्र गाल याच्या गोष्टी
    ऐकल्या, आणि त्याचा राग पेटला.
  qub-qub: Gaal chayno rimar purishanta mayaycur Shequempa gobernadornin Zebulga fiyupa
    rabyaran.
  hat-hat: Zeboul te chèf lavil Sichèm. Lè li tande tout pawòl Gaal, pitit gason Ebèd
    la, te di yo, li fache anpil.
  eng-BSB: When Zebul the governor of the city heard the words of Gaal son of Ebed,
    he burned with anger.
  tod-tod: Zeɓule taa masa golai, naa mɛnini nii Gaale boni, Eɓɛde ná-doun zunui,
    gola yiiɠaawanani.
  eng-WEBPB: When Zebul the ruler of the city heard the words of Gaal the son of Ebed,
    his anger burnt.
  kbq-kbq: Hianagi ana rankumate kva ne' Zebuli'ma, Ebedi nemofo Gali nanekema nentahino'a,
    tusi arimpa ahe'ne.
  nhe-BL: Huan quema Zebul, tlen quipixqui tlanahuatili ipan nopa altepetl Siquem,
    quicajqui tlen quiijtojtoya Gaal, nelía cualanqui.
  gub-BL: Zemur tawhu pe har waneruze'egar a'e, wikwahy Kaw ze'eg henu mehe a'e.
  eng-DRA: For Zebul the ruler of the city, hearing the words of Gaal, the son of
    Obed, was very angry,
