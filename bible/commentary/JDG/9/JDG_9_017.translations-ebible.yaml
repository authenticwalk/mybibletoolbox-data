  tbz-SIM: N cicɛ do cĩ̀nnɛ o buu ndi kɛ́kpɑ ndi kpɛ́í nkɛ di dɛɛtɛ́ nɛ̀ Mɑndiyɑ̃ɑ̃bɛ.
  msy-2020: Nan afeziam Gideon ian akurvaghasa uabɨ isa apanibagh anɨga mɨdorozim
