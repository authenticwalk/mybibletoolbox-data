verse: JDG.009.017
translations:
  mal-C: എന്റെ പിതാവ് തന്റെ ജീവൻ പണയപ്പെടുത്തിക്കൊണ്ട് നിങ്ങൾക്കുവേണ്ടി യുദ്ധംചെയ്ത്
    മിദ്യാന്യരുടെ കൈയിൽനിന്നു നിങ്ങളെ രക്ഷിച്ചു.
  deu-TKW: '- ihr, für die mein Vater gekämpft und sein Leben gewagt hat und die er
    aus der Gewalt der Midianiter errettete,'
  lin-lin: bobosana te ete tata na ngai abundelaki bino, andimaki ata kokufa mpo na
    kokangola bino wuta na loboko ya Madiani.
  eng-LSV: because my father has fought for you, and casts his life away from [him],
    and delivers you from the hand of Midian;
  eng-GNV: (For my father fought for you, and aduentured his life, and deliuered you
    out of the handes of Midian.
  eng-WEBSTER: '(For my father fought for you, and adventured his life far, and delivered
    you from the hand of Midian:'
  nhw-BL: Xiquelnamiquica para notata tlahuilanqui huan ica quentzi miquisquía para
    anmechmanahuis ininmaco nopa madianitame.
  swh-ONEN: kwa kuwa baba yangu aliwapigania ninyi na kuhatarisha nafsi yake na kuwaokoa
    ninyi kutoka mikononi mwa Wamidiani
  bba-bba: Domi nɛn tundo u bɛɛ sɑnnɑ, u win wɑ̃ɑru kɑri bɔrie ye u kɑ bɛɛ wɔrɑ Mɑdiɑnibɑn
    nɔmɑn di.
  eng-KJVCPB: '(for my father fought for you, and adventured his life far, and delivered
    you out of the hand of Midian:'
  luo-luo: ka uparo kaka wuonwa nokedonu, kochiwo ngimane mondo oresu e lwet jo-Midian;
  meu-meu: Badina be tamagu na umui daimui ai e tuariva, ena mauri se laloava, Midian
    taudia imadia amo e hamaurimui;
  npi-ULB: र मेरा बुबाले तिमीहरूका निम्ति युद्ध लडेका, आफ्नो प्राणलाई जोखिममा पारेका,
    र मिद्दानीहरूका हातबाट तिमीहरूलाई बचाएका कुरालाई विचार गरेका छौ भने,
  yor-yor: Nítorí pé baba mi jà nítorí yín, ó fi ẹ̀mí rẹ̀ wéwu láti gbà yín sílẹ̀
    lọ́wọ́ àwọn ará Midiani;
  ind-ind: Ayahku sudah mempertaruhkan nyawanya waktu dia menggerakkan pasukan Israel
    untuk melepaskan kalian dari penindasan bangsa Midian.
  pes-OPCB: پدرم برای شما جنگید و جان خود را به خطر انداخت و شما را از دست مدیانیان
    رهانید.
  tgl-ULB: —at para isipin na lumaban ang aking ama para sa inyo, ipinagsapalaran
    ang kaniyang buhay, at iniligtas kayo mula sa kamay ng Midian—
  hui-hui: I̱ abahanda tínaga wai bia halu ibuni homolene gi nahe Midianalime tí balu
    hearia ibugua tí mo wialu haru ibiyagoni, lene.
  mya-mya: ငါ​၏​ဖ​ခင်​သည်​သင်​တို့​အ​တွက်​စစ်​ပွဲ​ဝင်​ခဲ့ သည်​ကို​လည်း​ကောင်း၊ မိ​မိ​အ​သက်​ကို​ပ​ဋ္ဌာ​န
    မ​ထား​ဘဲ​သင်​တို့​အား မိ​ဒျန်​အ​မျိုး​သား​တို့ လက်​မှ​ကယ်​ဆယ်​ခဲ့​သည်​ကို​လည်း​ကောင်း
    အောက်​မေ့​သ​တိ​ရ​ကြ​လော့။-
  bod-N: སྔར་བདག་གི་ཡབ་ཀྱིས་རང་སྲོག་འབེན་ལ་བཞག་ནས་ཁྱོད་ཚོའི་དོན་དུ་འཐབ་ཅིང་། ཁྱོད་རྣམས་བསྐྱབས་ཏེ་མིད་ཡཱན་པའི་ལག་ནས་ཐར་དུ་བཅུག
  sna-sna: uye nokufunga kuti baba vangu vakakurwirai, vakaisa upenyu hwavo panjodzi
    kuti vakununurei kubva muruoko rweMidhiani
  spa-BLM: (pues mi padre luchó por ti, arriesgó su vida y te libró de la mano de
    Madián
  cac-cac: Ix sb'ec sb'a vin̈ in mam chi' scham eyuuj ayic ex scolanelta vin̈ d'a
    yol sc'ab' eb' madianita.
  swh-ULB: '- na kufikiri kwamba baba yangu alipigana kwa ajili yenu, akahatarisha
    maisha yake, na akawaokoa kutoka kwenye mkono wa Midiani -'
  bel-bel: За вас бацька мой змагаўся, не даражыў жыцьцём сваім і вызваліў вас з-пад
    рукі Мадыяніцянаў;
  deu-ELBBK: denn mein Vater hat für euch gekämpft und sein Leben dahingeworfen und
    euch aus der Hand Midians errettet;
  mbb-OT: Tentenuzi niw he nekidtebek is amey ku te kedlibri keniyu te kedezaat te
    menge Midianhen. Impedserakan din is untung din para keniyu.
  mal-2015: എന്റെ അപ്പൻ തന്റെ ജീവനെ ഗണ്യമാക്കാതെ നിങ്ങൾക്കു വേണ്ടി യുദ്ധംചെയ്തു മിദ്യാന്റെ
    കയ്യിൽനിന്നു നിങ്ങളെ രക്ഷിച്ചിരിക്കെ
  tuo-NT: Yʉꞌʉ pacʉ cʉ̃ catiri ʉmʉcore maꞌitimigʉ̃, mʉsãrẽ aꞌmewẽjẽbosawĩ. Madianita
    masã doca nirãrẽ yʉꞌrʉogʉ, tojo weecʉ niwĩ.
  rmc-rmc: Se miro dad pes marelas vaš tumende, kajte leske džalas vaš o dživipen,
    a zachraňinďa tumen le Midijanendar.
  pes-OPV: زیرا که پدر من به جهت شما جنگ کرده، جان خود را به خطرانداخت و شما را از
    دست مدیان رهانید.
  ron-1924: Кэч татэл меу с-а луптат пентру вой, шь-а пус вяца ын примеждие ши в-а
    избэвит дин мына луй Мадиан,
  ben-OBCV: মনে রেখো যে আমার বাবা তোমাদের জন্য যুদ্ধ করেছিলেন এবং জীবনের ঝুঁকি নিয়ে
    মিদিয়নীয়দের হাত থেকে তোমাদের রক্ষা করেছিলেন।
  som-som: (waayo, aabbahay idinkuu idiin diriray oo aawadiin buu naftiisii u biimeeyey,
    oo wuxuu idinka soo samatabbixiyey gacantii reer Midyaan;
  lat-VUC: et animam suam dedit periculis, ut erueret vos de manu Madian,
  eng-ASVBT: '(for my father fought for you, and adventured his life, and delivered
    you out of the hand of Midian:'
  ita-1885: (conciossiachè mio padre abbia guerreggiato per voi, e abbia cacciato
    dietro alle spalle ogni riguardo alla sua vita, e vi abbia riscossi dalla mano
    de' Madianiti.
  eng-LXXUP: as my father fought for you, and put his life in jeopardy, and delivered
    you out of the hand of Midian;
  eng-ULB: —and to think that my father fought for you, risked his life, and rescued
    you out of the hand of Midian—
  spa-VBL: ¡No olvides cómo mi padre luchó por ti y arriesgó su propia vida para salvarte
    de los madianitas!
  fra-_FOB: Car mon père a combattu pour vous; il a exposé sa vie, et vous a délivrés
    de la main des Madianites.
  mal-mal: എന്റെ അപ്പൻ തന്റെ ജീവനെ ഗണ്യമാക്കാതെ നിങ്ങൾക്ക് വേണ്ടി യുദ്ധം ചെയ്ത് മിദ്യാന്റെ
    കയ്യിൽനിന്ന് നിങ്ങളെ രക്ഷിച്ചിരിക്കെ
  urd-GVR: Mere bāp ne āp kī ḳhātir jang kī. Āp ko Midiyāniyoṅ se bachāne ke lie us
    ne apnī jān ḳhatre meṅ ḍāl dī.
  suz-BL: आं आफोमी बेक्‍नुङ, दे महिंथु, लडाइ पा इं कली मिदयानी रे पा प्रोंइतु।
  ita-1927: quando ha combattuto per voi, quando ha messo a repentaglio la sua vita
    e vi ha liberati dalle mani di Madian,
  ckb-ckb: باوکم بۆ ئێوە جەنگا و خۆی خستە مەترسییەوە و لە چنگی میدیان دەربازی کردن.
  eng-BBE: (For my father made war for you, and put his life in danger, and made you
    free from the hands of Midian;
  kan-OKCV: ನನ್ನ ತಂದೆಯಾದ ಅವನು ನಿಮಗೋಸ್ಕರ ಯುದ್ಧಮಾಡಿದವನಾಗಿಯೂ, ತನ್ನ ಪ್ರಾಣವನ್ನು ಲೆಕ್ಕಿಸದೆ,
    ಮಿದ್ಯಾನಿನ ಕೈಯಿಂದ ನಿಮ್ಮನ್ನು ತಪ್ಪಿಸಿದವನಾಗಿಯೂ ಇರಲಾಗಿ,
  tam-2017: நீங்களோ இன்று என்னுடைய தகப்பனுடைய குடும்பத்திற்கு எதிராக எழும்பி, அவருடைய
    மகன்களான 70 பேரையும் ஒரே கல்லின்மேல் கொலைசெய்து, அவருடைய வேலைக்காரியின் மகனான
    அபிமெலேக்கு உங்கள் சகோதரனானபடியால், அவனைச் சீகேம் பட்டணத்தார்களுக்கு ராஜாவாக்கினீர்கள்.
  spa-RV-1909: (Pues que mi padre peleó por vosotros, y echó lejos su vida por libraros
    de mano de Madián;
  ron-BTF: (Pentru că tatăl meu a luptat pentru voi și și-a primejduit mult viața
    și v-a eliberat din mâna lui Madian;
  eng-WEBP: (for my father fought for you, risked his life, and delivered you out
    of the hand of Midian;
  eng-FBV: Don't forget how my father fought for you and risked his own life to save
    you from the Midianites!
  nld-1939: Mijn vader heeft voor u gestreden, zijn leven voor u veil gehad, en u
    uit de hand van Midjan verlost;
  nch-BL: Xiquelnamiquica para notata tatehui huan ica quentzi miquisquía para amechmanahuis
    inimaco nopa madianitame.
  vie-1934: Vì cha ta có tranh chiến cho các ngươi, liều mình mà giải cứu các ngươi
    khỏi tay dân Ma-đi-an.
  hin-CV: तुम्हारी भलाई के लिए मेरे पिता ने युद्ध किया, अपने प्राण खतरे में डाले तथा
    आप लोगों को मिदियानियों की अधीनता से छुड़ाया;
  spa-BES: Porque mi padre hizo la guerra por ti, y puso su vida en peligro, y te
    liberó de las manos de Madián;
  tdx-tdx: kanao nialy ho anahareo ty raeko, ie nitifa-by mae te nirombahe’e am-pità’
    i Midiane—
  tha-KJV: (ด้วยว่าบิดาของเราได้รบพุ่งเพื่อเจ้าทั้งหลาย และเสี่ยงชีวิตช่วยเจ้าทั้งหลายให้พ้นจากมือพวกมีเดียน
  por-BR-2018: (Pois que meu pai lutou por vós, e expulsou longe sua vida para livrar-vos
    da mão de Midiã;
  deu-ELO: denn mein Vater hat für euch gestritten und sein Leben dahingeworfen und
    euch aus der Hand Midians errettet;
  eng-WYC-2018: that fought for you, and gave his life for perils, that he should
    deliver you from the hand of Midian; (yea, he who fought for you, and gave, or
    risked, his life to perils, so that he could save you from the hands of the Midianites;)
  epo-epo: Mia patro batalis pro vi kaj ne ŝatis sian vivon kaj savis vin el la manoj
    de Midjan;
  uig-PIN: (qünki atam silǝr üqün jǝng ⱪilip, ɵz jenini hǝtǝrgǝ tǝwǝkkul ⱪilip silǝrni
    Midiyanning ⱪolidin ⱪutⱪuzdi!
  beo-beo: Na ada da dili gaga:ma:ne fidili gegei dagoi. Amo mae gogolema! E da ea
    esalusu mae dawa:le, dili Midia:ne dunu ilima gaga:ma:ne fidili gegei.
  tpi-OTNT: Orait harim. Papa bilong mi i bin pait bilong helpim yupela. Em yet i
    kamap hetman na i bin pait bilong helpim yupela na kisim bek yupela long han bilong
    ol Midian.
  hau-SA: a yi tunani cewa mahaifina ya yi yaƙi saboda ku, ya yi kasai da ransa don
    yă cece ku daga hannun Midiyawa
  uig-LAT: (chünki atam siler üchün jeng qilip, öz jénini xeterge tewekkul qilip silerni
    Midiyanning qolidin qutquzdi!
  nde-nde: ngoba ubaba walilwela, wabeka impilo yakhe engozini ukuba alihlenge ezandleni
    zamaMidiyani
  ton-ton: '(He naʻe tau ʻeku tamai maʻamoutolu, ʻo ne liʻaki moʻoni ʻene moʻui, ʻo
    ne fakamoʻui ai ʻakimoutolu mei he nima ʻo Mitiane:'
  ces-1613: (Nebo otec můj bojoval za vás a opovážil se života svého, aby vás vysvobodil
    z ruky Madianských,
  eng-WMB: (for my father fought for you, risked his life, and delivered you out of
    the hand of Midian;
  tam-TCV: எனது தகப்பன் உங்களுக்காகச் சண்டையிட்டு, தனது உயிரையும் பொருட்படுத்தாமல்,
    மீதியானியரின் கையிலிருந்து உங்களை விடுவித்துக்கொண்டார் என்பதை நினைத்துப் பாருங்கள்.
  ceb-ULB: —ug hunahunaa nga ang akong amahan nakiggubat alang kaninyo, gitugyan ang
    iyang kinabuhi, ug miluwas kaninyo gikan sa kamot sa Midian—
  pol-UBG: Mój ojciec walczył bowiem za was i narażał swe życie na niebezpieczeństwo,
    aby was wyrwać z ręki Midianitów;
  agr-agr: Atumek Madián aents aidau waitkatai batsatutigmin, mina apag atumi ayamjutpak
    maaniak jamain wajakui.
  kyc-kyc: Nambana rakaneme nakamana lao yanda pyakaya kande. Mitiane wambu pipya
    nakama kyawa lete nyipuli lao piyasa baa randa neya.
  urd-GVU: میرے باپ نے آپ کی خاطر جنگ کی۔ آپ کو مِدیانیوں سے بچانے کے لئے اُس نے اپنی
    جان خطرے میں ڈال دی۔
  deu-1912: (denn mein Vater hat gestritten um euretwillen und seine Seele dahingeworfen
    von sich, daß er euch errettete von der Midianiter Hand;
  kan-2017: ನನ್ನ ತಂದೆಯು ತನ್ನ ಜೀವದ ಆಶೆಯನ್ನು ತೊರೆದು, ಹೋರಾಡಿ, ನಿಮ್ಮನ್ನು ಮಿದ್ಯಾನ್ಯರ ಕೈಯಿಂದ
    ಬಿಡಿಸಿದನಲ್ಲಾ.
  yap-yap: Dab mu paged talin ni yan e chitamag ko mael ni bochmed. I pag fan e pogofan
    rok ni bochan e nge chuwegmed u tan pa’ yu Midian.
  hlt-MCSB: A pa loh nangmih ham a vathoh tih a hmai ah a hinglu a voeih dongah nangmih
    te Midian kut lamloh n'huul.
  mdy-ETH: ታኣኮ ዓዴ ዒንሢ ዛሎ ዖልቲ፥ ሚዲያሜ ዓሶይዳፓ ዒንሢ ዓውሳኒ ፔ ሼምፓሢ ዒንጌያ ማሂ ሃሼሢ ማሊ ጶቂሡዋቴ፤
  twi-ASANTE: Na ɔko maa mo de ne ho bɔɔ afɔdeɛ ɛberɛ a ɔgyee mo firii Midianfoɔ nsam
    no.
  eng-WEBU: (for my father fought for you, risked his life, and delivered you out
    of the hand of Midian;
  wal-wal: Ta aawai intteyyo olettidoogaa akeekite; Midiyaama asaappe inttena ashshana
    yaagidi, bana haiquwau aattidi immiis.
  spa-PDDPT: (pues mi padre combatió por ustedes al exponer su vida para librarlos
    de la mano de Madián,
  gun-gun: (Mba'eta xeru ma pendere vy joe opu'ã vy ndojeayvuveikue py pendereraa
    jepe raka'e Midiã pygua kuery po gui.
  agu-BL: Na yi wetz intaj, ja tak' tib tk'ab quimichil yi bene'n i' tan chicolpe'nu'
    ẍchik'ab yi e' aj Madián.
  ilo-ULB: '- ken panunotenyo a nakigubat ti amak gapu kadakayo, insakripisyona ti
    biagna, ket inispalnakayo manipud iti ima ti Midian-'
  kpg-kpg: Maanadu ina bolo dogu damana la nogo heebagi i godou gili. Mee gu de hagahuodia
    dono mouli belee benebene goodou gi daha mo digau Midian.
  uig-ARA: (چۈنكى ئاتام سىلەر ئۈچۈن جەڭ قىلىپ، ئۆز جېنىنى خەتەرگە تەۋەككۇل قىلىپ سىلەرنى
    مىدىياننىڭ قولىدىن قۇتقۇزدى!
  sus-sus: N baba gere soxi nɛ wo tan bɛ, a a nii fi gere ma, a wo ratanga Madiyankae
    bɛlɛxɛ i.
  pon-2006: Kumwail tamanda duwen ei pahpao eh mahwenkin kumwail, pwe en kapitasang
    kumwail pahn manaman en mehn Midian.
  jae-jae: Taêm ênam acgom, tamoc gêjac siŋ gêjô amac ma gim tau su gebe ênam amac
    sa aŋga lau Midian lemeŋ.
  ksd-ksd: (tamagu i ga varubu ure avat ma pa i ga nuk vangala pa kana nilaun, ma
    i ga valaun avat kan ra lima i Midian;
  tur-YTC: (çünkü babam sizin için savaştı, canını tehlikeye attı ve sizi Midyan'ın
    elinden kurtardı;
  grc-BRENT: ὡς παρετάξατο ὁ πατήρ μου ὑπὲρ ὑμῶν, καὶ ἐξέῤῥιψε τὴν ψυχὴν αὐτοῦ ἐξεναντίας,
    καὶ ἐῤῥύσατο ὑμᾶς ἐκ χειρὸς Μαδιὰμ,
  ind-AYT: sebab ayahku berperang bagimu, mempertaruhkan nyawanya, dan melepaskan
    kamu dari tangan orang Midian.
  nya-nya: Kodi suja abambo anga anakumenyerani nkhondo ndi kuyika moyo wawo pa chiswe
    kuti akupulumutseni mʼmanja mwa Amidiyani?
  hrv-hrv: Moj se otac za vas borio izloživši svoj život te vas izbavio iz ruku Midjanaca,
  mps-mps: Odiąo, te eno ayago dage tau siyu, te boi bidi dali hwįani. Aga digi
