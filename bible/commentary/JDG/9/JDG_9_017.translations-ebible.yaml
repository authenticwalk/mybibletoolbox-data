  ory-ory: କାରଣ ମୋର ପିତା ତୁମ୍ଭମାନଙ୍କ ନିମନ୍ତେ ଯୁଦ୍ଧ କରିଥିଲେ ଓ ପ୍ରାଣପଣ କରି ମିଦୀୟନର ହସ୍ତରୁ
