  twi-twi: Na ɔko maa mo de ne ho bɔɔ afɔre bere a ogyee mo fii Midianfo nsam no.
  hlt-hlt: A pa loh nangmih ham a vathoh tih a hmai ah a hinglu a voeih dongah nangmih
