  pan-pan: ਕਿਉਂ ਜੋ ਮੇਰਾ ਪਿਤਾ ਤੁਹਾਡੇ ਲਈ ਲੜਿਆ ਅਤੇ ਆਪਣੀ ਜਾਨ ਨੂੰ ਤਲੀ ਉੱਤੇ ਰੱਖ ਕੇ ਤੁਹਾਨੂੰ
