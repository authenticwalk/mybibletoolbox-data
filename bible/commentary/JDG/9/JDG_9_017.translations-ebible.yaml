    అతన్ని రాజుగా నియమించారు. యెరుబ్బయలుకు, అతని ఇంటి వాళ్ళకు, మీరు ఉపకారం చెయ్యకుండా
  hat-BSA: paske papa m te goumen pou nou e li te riske lavi li pou te delivre nou
