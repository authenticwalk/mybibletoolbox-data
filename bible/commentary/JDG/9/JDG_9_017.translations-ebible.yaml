  dop-dop: Mɑ cɑɑ yoo mǝ yoou nɑ ɩ́ sɩ mǝ sǝm nɑ ɩ́ wɑɑsɩ-mɛɣɛ Mɑtiyɑŋ nyǝ́mɑ niŋ
