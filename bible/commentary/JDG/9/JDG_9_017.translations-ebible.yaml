  hbo-WLC: אֲשֶׁר־נִלְחַ֥ם אָבִ֖י עֲלֵיכֶ֑ם וַיַּשְׁלֵ֤ךְ אֶת־נַפְשׁוֹ֙ מִנֶּ֔גֶד
