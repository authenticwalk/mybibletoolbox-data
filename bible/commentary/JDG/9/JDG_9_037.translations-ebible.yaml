verse: JDG.009.037
translations:
  mal-C: 'എന്നാൽ ഗാൽ പിന്നെയും പറഞ്ഞു: “അതാ, ദേശത്തിന്റെ മധ്യേനിന്ന് ആളുകൾ ഇറങ്ങിവരുന്നു;
    മറ്റൊരുകൂട്ടം ദേവപ്രശ്നംവെക്കുന്നവരുടെ കരുവേലകത്തിന്റെ സമീപത്തുകൂടി വരുന്നു.”'
  deu-TKW: 'Gaal aber hob noch einmal an und sprach: Fürwahr, Krieger steigen vom
    Nabel des Landes herab, und eine Abteilung kommt in der Richtung von der Zauberer-Eiche
    her!'
  lin-lin: 'Kasi Gali alobaki lisusu : — Tala, bato bazali kokita elongo na basoda
    wuta na likolo ya ngomba ya kati-kati ya engumba, mpe bamosusu bazali koya na
    nzela ya terebente ya bamoni makambo.'
  eng-LSV: And Gaal adds yet to speak and says, “Behold, people are coming down from
    the high part of the land, and another detachment is coming by the way of the
    oak of Meonenim.”
  eng-GNV: And Gaal spake againe, and said, See, there come folke downe by the middle
    of the land, and another bande commeth by the way of the plaine of Meonenim.
  eng-WEBSTER: And Gaal spoke again, and said, See, there come people down by the
    middle of the land, and another company come along by the plain of Meonenim.
  nhw-BL: 'Pero Gaal sempa camanaltic huan quiijto: ―Xiquita temotihualahuij tlacame
    tlen nopona campa más huejcapa, huan nojquiya hualahuij se pamitl tlen soldados
    campa ne ahuayo campa tetonalitaj.'
  swh-ONEN: Lakini Gaali akasema tena, “Tazama, watu wanashuka kutoka katikati ya
    nchi na kikosi kimoja kinakuja kutoka Tabur-Ezeri na kikosi kingine kutoka upande
    wa Elon-Meonenimu.”
  bba-bba: Gɑɑli u nɛɛ, kɑ ɡem, tɔmbɑ bɑ sɑrɑm wee ɡuu te tɑ wɑ̃ɑ suunu sɔɔn di. Mɑ
    ɡɑbɑ mɑɑ wee dɑ̃ɑ bɑkɑrun berɑn di mi sɔrobɑ rɑ sinɛ.
  eng-KJVCPB: And Gaal spake again and said, See there come people down by the middle
    of the land, and another company come along by the plain of Meonenim.
  luo-luo: To Gaal nowachone kendo niya, “Ne joma biro koa e dier piny, kendo oganda
    maduongʼ biro koa yo koma opidhie yadh ajwoga.”
  meu-meu: Gaal ma e hereva, eto, A itaia, taunimanima haida na bogaragi amo e maimu,
    bona orea ta danu be rohe taudia edia oak auna amo e maimu.
  npi-ULB: गालले फेरि बोले र यसो भने, “हेर, मानिसहरू तल मैदानको बिचमा आइरहेका छन्
    र एउटा समुहचाहिं जोखना हेर्नेको रूखको बाटो हुँदै आउँदैछ ।”
  yor-yor: Gaali ké ó ní, “Wòkè, àwọn ènìyàn ń tọ̀ wá bọ̀ láti agbede-méjì ilẹ̀ wá
    àti ẹ̀gbẹ́ kan sì ń ti ọ̀nà igi óákù Meonenimu wá.”
  ind-ind: Lalu Gaal berkata lagi, “Bukan! Ada orang-orang yang turun dari puncak
    bukit itu! Dan ada satu kelompok lagi datang dari jalan Pohon Besar Peramal!”
  pes-OPCB: 'پس از مدتی جَعَل دوباره گفت: «نگاه کن! عده‌ای از دامنهٔ کوه به طرف ما
    می‌آیند. نگاه کن! گروهی دیگر از راه بلوط معونیم می‌آیند!»'
  tgl-ULB: Nagsalita ulit si Gaal at sinabing, “Tingnan mo, bumababa ang mga lalaki
    sa gitna ng lupain, at ang isang pangkat ay padating sa daan ng kahoy ng mga manghuhula.”
  hui-hui: Ani layagola Galahanda lone lalu, Ani ndo agaliore hari nene ngadagua daliape
    halu ibiragoni. Tidi mende agali halaga biagarunaga ira bai ale kagohayagi howa
    harigani ibiragoni, lene.
  mya-mya: ဂါလ​က​လည်း``ကြည့်​လော့၊ တောင်​ထိပ်​ပေါ်​မှ​လူ များ​ဆင်း​လာ​နေ​ကြ​၏။ လူ​တစ်​စု​သည်​ဗေ​ဒင်
    ဆ​ရာ​သ​ပိတ်​ပင်​မှ​လာ​သော​လမ်း​ဖြင့်​လာ နေ​ကြ​၏'' ဟု​ဆို​ပြန်​၏။
  bod-N: ཡང་གཱ་ཨལ་གྱིས་འདི་ལྟར་སྨྲས་པ་སྟེ། ལྟོས་དང་། མི་རྣམས་མཐོ་ས་ནས་མར་ཡོང་བཞིན་ཡོད།
    ཡང་རུ་ཁག་གཅིག་ནི་མོ་པའི་བེ་ཤིང་གི་ཕྱོགས་ནས་ཡོང་བཞིན་གདའ་ཞེས་པ་ལ།
  sna-sna: Asi Gaari akadanidzirazve akati, “Tarira vanhu vari kuburuka kubva pakati
    penyika, rimwe boka riri kubva nenzira yomuti wavavuki.”
  spa-BLM: 'Gaal volvió a hablar y dijo: “He aquí que la gente desciende por el centro
    de la tierra, y una compañía viene por el camino de la encina de Meonenim”.'
  cac-cac: 'Ix yalanxi vin̈aj Gaal chi'': —An̈ejtona'' ay eb'' van yemta d''a tzalan
    scuchan Smuxuc Lum Luum. Van yempaxul eb'' soldado d''a sb''eal b''aj nab''a ji
    yic eb'' naumel lolonel, xchi vin̈.'
  swh-ULB: Gaali akaongea tena na kusema, “Angalia, watu wanashuka katikati ya nchi,
    na kitengo kimoja kinakuja kwa njia ya mwaloni wa Maenenimu.”
  bel-bel: 'Гаал зноў казаў і сказаў: вось, народ спускаецца з узвышша, і адзін атрад
    ідзе ад дуба Мэнаім.'
  deu-ELBBK: 'Und Gaal redete wiederum und sprach: Siehe, Volk kommt von der Höhe
    des Landes herab, und eine Abteilung kommt auf dem Weg nach Elon-Meonenim.'
  mbb-OT: Migkaǥi si Gaal te, “Kela man ahaa nu! Duen menge etew he ebpuun diyà te
    mid-elangan keniyan te zezuwa he vuvungan, ne zuen pa ziyà te zalan he uvey te
    ulayan te menge meneglagnà!”
  mal-2015: 'ഗാൽ പിന്നെയും: അതാ, പടജ്ജനം ദേശമദ്ധ്യേ ഇറങ്ങിവരുന്നു; മറ്റൊരു കൂട്ടവും
    പ്രാശ്നികന്മാരുടെ കരുവേലകത്തിന്റെ സമീപത്തുകൂടി വരുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale o Gaal pale phenďa: „Na, dikh, čačes aven tele pal o verchi varesave
    murša a aver čata avel pašal o dubos le vrašcengro.“'
  pes-OPV: 'باردیگر جعل متکلم شده، گفت: «اینک گروهی ازبلندی زمین به زیر می‌آیند و
    جمعی دیگر از راه بلوط معونیم می‌آیند.»'
  ron-1924: 'Гаал, луынд ярэшь кувынтул, а зис: „Есте кяр ун попор каре се кобоарэ
    де пе ынэлцимиле цэрий ши о чатэ вине пе друмул Стежарулуй Гичиторилор.”'
  ben-OBCV: 'কিন্তু গাল আবার বলে উঠল: “দেখো, পাহাড়ের মাঝখান থেকে লোকেরা নিচে নেমে
    আসছে, এবং গণকদের গাছের দিক থেকেও একদল লোক চলে আসছে।”'
  som-som: Oo Gacal haddana wuu hadlay oo wuxuu yidhi, Bal day, dad baa dhulka dhexdiisa
    soo socda, oo guutona waxay soo ag socotaa geedkii Mecooneniim.
  lat-VUC: 'Rursumque Gaal ait: Ecce populus de umbilico terræ descendit, et unus
    cuneus venit per viam quæ respicit quercum.'
  eng-ASVBT: And Gaal spake again and said, See, there come people down by the middle
    of the land, and one company cometh by the way of the oak of Meonenim.
  ita-1885: 'E Gaal parlò di nuovo, e disse: Ecco della gente che scende dal bellico
    del paese, ed una schiera che viene dalla via del querceto degl''indovini.'
  eng-LXXUP: And Gaal continued to speak and said, Behold, a people comes down westward
    from the part bordering on the middle of the land, and another company comes by
    the way of Helon Maonenim.
  eng-ULB: Gaal spoke again and said, “Look, men are coming down in the middle of
    the land, and one unit is coming by way of the oak of the diviners.”
  spa-VBL: “No, en realidad, la gente está bajando de las alturas”, repitió Gaal.
    “Además, hay otra compañía que viene por el camino que pasa por el roble de los
    adivinos”.
  fra-_FOB: 'Et Gaal reprit la parole, et dit: Voici un peuple qui descend des hauteurs
    du pays, et une bande vient par le chemin du chêne des devins.'
  mal-mal: 'ഗാല്‍ പിന്നെയും: അതാ, ജനം ദേശമദ്ധ്യേ ഇറങ്ങിവരുന്നു; മറ്റൊരുകൂട്ടം ലക്ഷണവിദ്യക്കാരുടെ
    കരുവേലകത്തിന്റെ സമീപത്തുകൂടി വരുന്നു എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin Jāl ko tasallī na huī. Wuh dubārā bol uṭhā, “Dekho, log duniyā kī
    nāf se utar rahe haiṅ. Aur ek aur guroh rammāloṅ ke balūt se ho kar ā rahā hai.”
  suz-BL: मिनु लेंशा गालमी “कोव़ङीन, मुरपुकी रागी आ दाते रे ब्रुम्‍ना ब्रुम्‍न बाक्‍नीम।
    मुर आ हुल का चहिं चिङगा कोंइतीक रवा रे यिना यिन बाक्‍नीम” देंमाक्‍त। इजीकीएल ३८:१२
  ita-1927: 'E Gaal riprese a dire: “Guarda, c’è gente che scende dalle alture del
    paese, e una schiera che giunge per la via della quercia degl’indovini”.'
  ckb-ckb: 'بەڵام گەعەل دیسان گوتی: «ئا ئەوە خەڵکن لە بەرزایی زەوییەکەوە دێنە خوارەوە
    و یەک تیپیش وا لە ڕێی دار بەڕووەکەی بەخت خوێنەرەکانەوە دێت.»'
  eng-BBE: And Gaal said again, See! people are coming down from the middle of the
    land, and one band is coming by way of the oak-tree of the Seers.
  kan-OKCV: ಗಾಳನು ತಿರುಗಿ ಅವನ ಸಂಗಡ ಮಾತನಾಡಿ, “ಇಗೋ, ಜನರು ಭೂಮಧ್ಯ ಸ್ಥಳದಿಂದ ಇಳಿದು ಬರುತ್ತಾರೆ.
    ಕಣಿಹೇಳುವವರ ಮರದ ಮಾರ್ಗವಾಗಿ ಇನ್ನೊಂದು ಗುಂಪು ಬರುತ್ತಿದೆ,” ಎಂದನು.
  tam-2017: 'காகாலோ திரும்பவும்: இதோ, மக்கள் தேசத்தின் மத்தியிலிருந்து இறங்கிவந்து,
    ஒரு படை மெயொனெனீமின் கர்வாலிமரத்தின் வழியாக வருகிறார்கள் என்றான்.'
  spa-RV-1909: 'Mas Gaal tornó á hablar, y dijo: He allí pueblo que desciende por
    medio de la tierra, y un escuadrón viene camino de la campiña de Meonenim.'
  ron-BTF: 'Și Gaal a vorbit din nou și a spus: Vezi acolo, coboară oameni prin mijlocul
    țării și o altă ceată vine pe la câmpia lui Monenim.'
  eng-WEBP: Gaal spoke again and said, “Behold, people are coming down by the middle
    of the land, and one company comes by the way of the oak of Meonenim.”
  eng-FBV: “No really, people are coming down from the high ground,” Gaal repeated.
    “Plus, there's another company coming down the road that passes the diviners'
    oak tree.”
  nld-1939: 'Maar Gáal hernam: Zie, daar komt volk van de navel van het land naar
    beneden, en nog een andere troep van de kant van de Wichelaarseik.'
  nch-BL: 'Pero Gaal sempa camanaltic huan quiijto: ―Xiquita temotihualahuij tacame
    ten nopa campa más huejcapa, huan nojquiya hualahuij se pamit ten soldados campa
    ne ahuayo campa tetonalitaj.'
  vie-1934: 'Nhưng Ga-anh lại tiếp rằng: Quả thật một cơ binh ở trên núi xuống, và
    một đội do đường cây dẻ bộp thuật sĩ mà đến.'
  hin-CV: गाअल ने दोबारा बताया, “देश के बीचों-बीच से लोग नीचे आ रहे हैं, तथा शकुन
    शास्त्रियों का एक दल बांज वृक्ष के मार्ग से आ रहा है.”
  spa-BES: 'Y Gaal dijo de nuevo: ¡Mira! la gente viene de la parte más alta de la
    tierra, y un escuadrón viene del camino de roble de los agoreros.'
  tdx-tdx: 'Nindrae’ i Gaale i saontsi’ey ami’ty hoe: Hehe ondaty mizotso añivon-tane
    mb’ etoañeo, naho ty lia’e raike miary e Elone-meonenime mb’etoa.'
  tha-KJV: กาอั​ลพ​ูดขึ้​นอ​ี​กว่า “​ดู​ซิ กองทัพกำลังออกมาจากกลางแผ่นดินกองหนึ่ง
    และกองทั​พอ​ีกกองหนึ่งกำลังออกมาจากทางที่ราบเมโอเนนิม”
  por-BR-2018: 'Mas Gaal voltou a falar, e disse: Eis ali um povo que desce por meio
    da terra, e um esquadrão vem pelo caminho da campina de Meonenim.'
  deu-ELO: 'Und Gaal redete wiederum und sprach: Siehe, Volk kommt von der Höhe des
    Landes herab, und ein Haufe kommt des Weges nach Elon-Meonenim.'
  eng-WYC-2018: And again Gaal said, Lo! a people cometh down from the midst of the
    earth, and one company cometh by the way that beholdeth the oak. (And Gaal said
    again, Behold! many people cometh down from the midst of the land, and one company,
    or one group, cometh along the road of the Soothsayers? Oak.)
  epo-epo: 'Kaj Gaal parolis plue, kaj diris: Jen popolo malsupreniras de la altaĵo,
    kaj unu taĉmento venas laŭ la vojo de la kverko de sorĉistoj.'
  uig-PIN: 'Gaal yǝnǝ sɵz ⱪilip: Mana, bir top adǝmlǝr dɵnglǝrdin qüxüp keliwatidu,
    yǝnǝ bir top adǝmlǝr «Palqilarning dub dǝrihi»ning yoli bilǝn keliwatidu, — dedi.'
  beo-beo: Be Ga:ile da bu sia:i, “Hodoma! Dunu da goumi felea gado manebegoea. Amola
    gilisisu eno da logo amo da ba:la:lusu dunu ilia ouge ifa amoga maha amoga manebe
    na ba:sa.”
  tpi-OTNT: Na Gal i tok gen, “Nogat. Lukim ol man i bihainim kil bilong maunten na
    i kam daun. Na narapela lain i bihainim rot i kam long diwai ok bilong ol glasman.”
  hau-SA: Amma Ga’al ya sāke magana ya ce, “Duba, mutane suna gangarowa daga tsakiyar
    filaye, kuma wata ƙungiya tana zuwa daga wajen itacen masu duba.”
  uig-LAT: 'Gaal yene söz qilip: Mana, bir top ademler dönglerdin chüshüp kéliwatidu,
    yene bir top ademler «Palchilarning dub derixi»ning yoli bilen kéliwatidu, — dédi.'
  nde-nde: Kodwa uGali wakhuluma futhi wathi, “Khangela, nampayana abantu bayehla
    besuka phakathi kwelizwe, njalo leviyo lamabutho liyeza livelela ngokuya esihlahleni
    sezangoma.”
  ton-ton: Pea naʻe toe lea ʻa Keali ʻo pehē, “Vakai, ʻoku ʻalu hifo ʻae kakai ʻi
    he loto fonua, pea ko e kakai ʻe taha ʻoku ʻalu ange ʻo ofi ki he tafangafanga
    ʻo Mioninimi.”
  ces-1613: 'Tedy opět promluvil Gál, řka: Hle, lid sstupuje s vrchu, nebo houf jeden
    táhne cestou rovin Monenim.'
  eng-WMB: Gaal spoke again and said, “Behold, people are coming down by the middle
    of the land, and one company comes by the way of the oak of Meonenim.”
  tam-TCV: ஆனால் காகால் திரும்பவும், “அதோ பார், நாட்டின் நடுவில் உயர்ந்த பகுதியிலிருந்து
    மக்கள் இறங்கி வருகிறார்கள். அதோடு குறிசொல்வோரின் ஒரு பிரிவு கர்வாலி மரப்பாதையிலிருந்து
    வருகிறது” என்றான்.
  ceb-ULB: Misulti pag-usab si Gaal ug miingon, “Tan-awa, milugsong ang katawhan paingon
    sa tungatunga sa yuta, ug usa ka pundok ang nag-agi sa dalan dapit sa sagrado
    nga tugas.”
  pol-UBG: 'I Gaal powiedział powtórnie: Oto lud schodzi z góry, a jeden oddział idzie
    drogą przez równinę Meonenim.'
  urd-GVU: لیکن جعل کو تسلی نہ ہوئی۔ وہ دوبارہ بول اُٹھا، ”دیکھو، لوگ دنیا کی ناف
    سے اُتر رہے ہیں۔ اور ایک اَور گروہ رمّالوں کے بلوط سے ہو کر آ رہا ہے۔“
  deu-1912: 'Gaal redete noch mehr und sprach: Siehe, ein Volk kommt hernieder aus
    der Mitte des Landes, und ein Haufe kommt auf dem Wege zur Zaubereiche.'
  kan-2017: ಅವನು ತಿರುಗಿ, “ನೋಡು, ಬೆಟ್ಟದ ಮೇಲಿನಿಂದ ಜನರು ಬರುತ್ತಿದ್ದಾರೆ; ಕಣಿಹೇಳುವವರ ಮರದ
    ಮಾರ್ಗವಾಗಿ ಇನ್ನೊಂದು ಗುಂಪು ಬರುತ್ತಿದೆ” ಅಂದನು.
  yap-yap: Miki ga’ar Gaal bayay, “Mu sap! Ba’aram bogni’ ni yad be log nga pe’ning,
    ma ku ba’aram ba ulung ni yad be yib u kanawo’ ni kar chuwgad ko fare ke gak’iy
    ni oak ko pi’in yad ma pig ngu’ur yi’iygad!”
  hlt-MCSB: Tedae Gaal loh a thui te koep a khoep tih, “Khohmuen laklung khui lamloh
    pilnam suntla tih kutyaek thingnu longpuei lamloh rhoi at ha thoeng ke,” a ti
    nah.
  mdy-ETH: ሃሣ ጋዓሌ፦ «ዛጌ! ዹኮ ጎኦባፓ ዓሳ ሊካ ኬዳሢ፤ ዛሎ ዓሳ ማርሾ ዓሶ ሻኣቦ ካሮና ሃይሾ ሙካኔ!» ጌዔኔ።
  twi-ASANTE: Nanso Gaal sane kaa sɛ, “Dabi, nnipa bi resiane mmepɔ no. Na ekuo foforɔ
    nso nam ɛkwan a ɛfa Akɔmfoɔ Dupɔn ho no reba.”
  eng-WEBU: Gaal spoke again and said, “Behold, people are coming down by the middle
    of the land, and one company comes by the way of the oak of Meonenim.”
  wal-wal: Ga7aali zaarettidi, “Xeella! Asai deriyaassi gidduwaa oiqqidi wodhdhees;
    hara citai qassi SHareechchotu Wolai de7iyo ogiyaara yees” yaagiis.
  spa-PDDPT: 'Pero Gaal volvió a hablar: ¡Mira allí gente que baja de en medio de
    la tierra, y una tropa que viene por el camino del roble de los adivinos!'
  gun-gun: 'Ha''e gui Gaal ijayvuve ju. Ha''e vy aipoe''i: — Ma''ẽ, pee ma oguejya
    jogueruvy nhanerenonde katy gui, ha''e ou reta avi yvyra carvalho imba''ekuaa
    aty rupi tape ou va''e gui.'
  agu-BL: 'Poro oct nin Gaal ch''inch''uj te yi na xmay nin, nin je tal i''e''j: —Ncha''tz
    at junt k''u''j yi tzan chicwe''n mule''n te yi ju''wtz yi na bi''aj “muxil tx''otx''”.
    Ncha''tz at junt k''u''j tzan chicwe''n mule''n tul yi be'' kale atit yi wi''
    bakch kale na ẍcha''ke''t yi e'' nachol tan banle''n chimunl, stzun Gaal na banintz
    tetz Zebul. Saje''n tzun stza''wel Zebultz:'
  ilo-ULB: Nagsao manen ni Gaal ket kinunana, “Kitaem, adda tattao a sumalsalog iti
    nagtengngaan ti daga, ket um-umay ti maysa a bunggoy manipud iti dalan iti lugo
    dagiti mammadles.”
  kpg-kpg: Gaal ga helekai labelaa, “Mmada, ma nia daane e lloo ia gi lala taalinga
    di gonduu, digau labelaa e lloomoi taalinga di ala mai di laagau ‘oak’ o digau
    halahala mee!”
  uig-ARA: 'گائال يەنە سۆز قىلىپ: مانا، بىر توپ ئادەملەر دۆڭلەردىن چۈشۈپ كېلىۋاتىدۇ،
    يەنە بىر توپ ئادەملەر «پالچىلارنىڭ دۇب دەرىخى»نىڭ يولى بىلەن كېلىۋاتىدۇ، ــ دېدى.'
  sus-sus: Gaali man naxa a fala, «Ɲama yati nan na gorofe taa kui yi ki. Ɲama gbɛtɛ
    fan na fafe sematoe xa wuri bili kira xɔn.»
  pon-2006: Kaal ahpw pwurehng nda, “Kadehde mwahu! Aramas ekei kohkohdihsang pohn
    kumwen nahnao oh pil ehu pwihn kohkohdo nan ahl me kohsang ni tuhke ohk en aramas
    en kosetipw kan.”
  ksd-ksd: 'Ma Gal i ga biti mulai: Gire, a tarai dia irop vanavana ta ra bala na
    gunan, ma tika na loko i mur ra nga i ra iban Meonenim.'
  tur-YTC: 'Gaal tekrar konuştu ve şöyle dedi: “İşte, insanlar diyarın ortasından
    aşağıya iniyor ve bir bölük de Meonenim Meşesi yolundan geliyor.”'
  grc-BRENT: Καὶ προσέθετο ἔτι Γαὰλ τοῦ λαλῆσαι, καὶ εἶπεν, ἰδοὺ λαὸς καταβαίνων κατὰ
    θάλασσαν ἀπὸ τοῦ ἐχόμενα ὀμφαλοῦ τῆς γῆς, καὶ ἀρχὴ ἑτέρα ἔρχεται διʼ ὁδοῦ Ἥλων
    Μαωνενίμ.
  ind-AYT: Gaal berkata lagi, “Lihat, ada orang banyak turun dari Pusat Tanah dan
    satu kelompok datang dari pohon Tarbantin Peramal.”
  nya-nya: Koma Gaaliyo anayankhulanso kuti, “Taona anthu akutsika kuchokera pakati
    pa phiri, ndipo gulu lina likubwera kuchokera ku mtengo wa thundu wa owombeza
    mawula.”
  hrv-hrv: 'Opet progovori Gaal: “Eno silaze ljudi s visa zvana Zemljin pupak, a četa
    jedna dolazi putem od Čarobnjačkog hrasta.”'
  mps-mps: Tama Galgo po ma wali, “Menio! Te bidi dabe te bulu padodu dulubao. Tama
    gasa hani te moni wiegi yai ni elalubo badu holobo sunumidu wali asobao,” wali.
  tpi-tpi: Na Gal i tok gen, “Nogat. Lukim ol man i bihainim kil bilong maunten na
    i kam daun. Na narapela lain i bihainim rot i kam long diwai ok bilong ol glasman.”
  dan-1931: 'Men Ga''al sagde atter: “Der stiger Folk ned fra Landets Navle*, og en
    anden Skare kommer i Retning af Sandsigernes Træ!” { [*et Sted i nærheden af Sikem.]
    }'
  vie-OVCB: 'Nhưng Ga-anh lại nói: “Không, trông kìa! Có một toán từ trên núi đi xuống.
    Và một toán khác theo lối Cây Sồi Thầy Bói tiến đến.”'
  guj-2017: ગાઆલે ફરી તેને કહ્યું, “જો, માણસો દેશની મધ્યમાં થઈને નીચે ઊતરી આવે છે
    અને બીજું એક ટોળું એલોન વૃક્ષને માર્ગે થઈને આવે છે.”
  pon-2006A: Kaal ahpw pwurehng nda, “Kadehde mwahu! Aramas ekei kohkohdihsang pohn
    kumwen nahnao oh pil ehu pwihn kohkohdo nan ahl me kohsang ni tuhke ohk en aramas
    en kosetipw kan.”
  por-BRBSL: 'Gaal falou novamente e disse: “Eis que as pessoas estão descendo pelo
    meio da terra, e uma empresa vem pelo caminho do carvalho de Meonenim”.'
  cth-cth: Gaal ni khenhaw, mon lahoi a kumcathuk e tami tangawn teh Meonenim kathen
    kung koe lahoi ka tho e naw doeh telah bout atipouh.
  twi-twi: Nanso Gaal san kae se, “Dabi, nnipa bi resian mmepɔw no. Na kuw foforo
    nso nam ɔkwan a ɛfa Akɔmfo Dupɔn ho no reba.”
  hlt-hlt: Tedae Gaal loh a thui te koep a khoep tih, “Khohmuen laklung khui lamloh
    pilnam suntla tih kutyaek thingnu longpuei lamloh rhoi at ha thoeng ke,” a ti
    nah.
  tbz-SIM: Kɛ̀ Kɑɑdi nyetíróo kɛ tú, bɛnìtìbɛ̀ mbɛ kɛ̀ bɛ̀ cutiní ditɑ̃rì kɛ̀ bɛtɔbɛ̀
    kèríní Mubɔɔtie mbíɛ́kɛ̀.
  msy-2020: Ezɨ Gal ua kamaghɨn mɨgɨa ghaze, “Puvatɨ. Nɨ gan, muna gumaziba mɨghsɨar
    akɨrimɨn izaghiri. Ezɨ gumazir igharaziba, tuavir iza Okɨn temer ekiar gumaziba
    duaba ko mɨgeimɨn moghɨn izi.”
  dop-dop: 'Kɑɑlɩ tɑ tisi, ɩlɛnɑ ɩ́ tɔ sɩ: Nyǝnɩ, yǝlɑɑ tiikinɑ nɑ hɛkʋ tɑɑ pulɑɣɑ
    tɔɔ. Nɑ tintiɣile lɛntɛ nɑ́ tɛsǝɣɩ pee pɔɔsǝlɑɑ tʋɣʋ kʋlɑlɑɑʋ mpɑɑʋ.'
  azb-azb: 'Qaal sözünə davam edərək dedi: «Bax ölkənin orta hissəsindən xalq enir.
    Gələcəyideyənlər palıdı yolundan da bir dəstə gəlir».'
  eng-DBY: And Gaal spoke again, and said, Behold, people are coming down from the
    high part of the land, and one company is coming along by the way of the Magician's
    oak.
  hin-2017: गाल ने फिर कहा, “देख, लोग देश के बीचों बीच होकर उतरे आते हैं, और एक दल
    मोननीम नामक बांज वृक्ष के मार्ग से चला आता है।”
  eng-YLT: And Gaal addeth yet to speak, and saith, 'Lo, people are coming down from
    the high part of the land, and another detachment is coming by the way of the
    oak of Meonenim.'
  eng-WYC-2017: And again Gaal said, Lo! a people cometh down from the midst of the
    earth, and one company cometh by the way that beholdeth the oak.
  eng-WMBB: Gaal spoke again and said, “Behold, people are coming down by the middle
    of the land, and one company comes by the way of the oak of Meonenim.”
  urd-GVH: लेकिन जाल को तसल्ली न हुई। वह दुबारा बोल उठा, “देखो, लोग दुनिया की नाफ़
    से उतर रहे हैं। और एक और गुरोह रम्मालों के बलूत से होकर आ रहा है।”
  rug-rug: Meke zama pule tugo se Qala, “Dotu korapa ene gore mae pa kokorapana sa
    toqere sari na tie, keke pukuna si korapa ene gore mae pa siraṉa sapu taluarae
    mae gua koasa huda oaku tadi na tie pu hoke totozi saripu gua sapu kaqu ta evaṉa!”
  gaz-gaz: Gaʼaal garuu ammas deebisee, “Ilaali; namoonni handhuura lafaatii dhufaa
    jiru; gareen tokkos karaa muka abdaariitiin dhufaa jira” jedhe.
  fra-LSG: 'Gaal, reprenant la parole, dit: C’est bien un peuple qui descend des hauteurs
    du pays, et une troupe arrive par le chemin du chêne des devins.'
  yal-yal: Gaala mɔn yi falan tongo, a naxa, “Yamana nde yati godomatɔɔn na a ra geyane
    ma, ganla bonna fama sa keli yiimato wudi gbeen kiraan binni.”
  haw-1868: Olelo hou aku o Gaala, i aku la, Aia, ke iho mai nei na kanaka mawaena
    pono o ka aina, a aia kekahi poe, ke hele mai la, ma ka laau oka o Meonenima.
  arb-NAV: 'فَعَادَ جَعَلُ يَقُولُ أَيْضاً: «هُوَذَا رِجَالٌ مُنْحَدِرُونَ مِنَ الْمُرْتَفَعَاتِ،
    وَهَا هِيَ فِرْقَةٌ قَادِمَةٌ عَنْ طَرِيقِ بَلُّوطَةِ الْعَائِفِينَ».'
  ewe-ewe: Gaal yi edzi be, “Kpɔ afi ma nyuie, meka ɖe edzi be mekpɔ amewo le lulũm
    ɖe mía dzi gbɔna. Kpɔ afi sia hã ɖa, ame bubuwo hã gbɔna; wodze le Meomenim ƒe
    oɖumti la ŋu!”
  eng-LEE: And Ga'al spoke again and said, See people are coming down from the highest
    point of the land, and one company is coming along by the way of the grove of
    Me'onenim.
  asm-FB: কিন্তু গালে পুনৰায় ক’লে, “চাওঁক, লোকসকল দেশৰ মধ্যস্থানলৈ নামি আহিছে; আৰু
    এটা দল মোনইনীমৰ বাটেদি আহিছে।”
  sus-A: فَالِ مَن نَشَ عَ قَلَ، «حَمَ يَتِ نَن نَ فٌرٌقٍ تَا كُي يِ كِ. حَمَ فبّتّ
    قَن نَ قَقٍ سٍمَتٌي شَ وُرِ بِلِ كِرَ شْن.»
  fra-SBL: 'Gaal parla encore et dit : « Voici que des gens descendent par le milieu
    du pays, et une troupe vient par le chemin du chêne de Meonenim. »'
  hbo-hbo: וַיֹּ֨סֶף עֹ֣וד גַּעַל֮ לְדַבֵּר֒ וַיֹּ֕אמֶר הִנֵּה־עָם֙ יֹֽורְדִ֔ים מֵעִ֖ם
    טַבּ֣וּר הָאָ֑רֶץ וְרֹאשׁ־אֶחָ֣ד בָּ֔א מִדֶּ֖רֶךְ אֵלֹ֥ון מְעֹונְנִֽים׃
  kik-kik: 'No Gaali akĩaria rĩngĩ, akiuga atĩrĩ: “Ta rora wone andũ maroka maikũrũkĩte
    moimĩte gatagatĩ ka bũrũri, na mbũtũ ĩrĩa ĩngĩ yũkĩte yumĩte na mwena wa mũtĩ
    wa mũragũri.”'
  fra-NCL: 'Gaal reprit la parole et dit : « Voici une troupe qui descend du milieu
    du pays, et un corps qui arrive par le chemin du chêne des devins. »'
  cek-AK: Toe Gaal mah, khenah, lawk aum hoiah kaminawk to angzoh o tathuk, kalah
    kami abu loe Meonenim thing ohhaih ahmuen bang hoiah angzoh o, tiah a naa.
  cuk-cuk: 'Gaal gannar Zebulʼga sogdebalid: —Be nue dake, dulemar yar-abalallagi-aidedanimalad.
    Dule-bamaladdi, nermar gusgu ambikudaedsik, wag-ulusapi-gwichidsik-igarba, aidedanimalad.'
  uig-CYR: 'Гаал йәнә сөз қилип: Мана, бир топ адәмләр дөңләрдин чүшүп келиватиду,
    йәнә бир топ адәмләр «Палчиларниң дуб дәриғи»ниң йоли билән келиватиду, — деди.'
  tel-2017: అప్పుడు గాలు “చూడు, ఆ ప్రాంతంలోని ఉన్నత స్థలం నుంచి మనుషులు దిగి వస్తున్నారు.
    ఒక గుంపు శకునగాళ్ళ మస్తకి వృక్షపు దారిలో వస్తూ ఉంది” అన్నాడు.
  hat-BSA: 'Gaal te pale ankò e te di: “Gade, se moun k ap desann soti nan pi wo pati
    teren an, yon konpayi k ap pase pa chemen bwadchenn divinò yo.”'
  kos-kos: Na Gaal el sifilpa fahk, “Liye, mwet pa tuku fineol an me ingan, ac sie
    u ah tuku ke innek soko sisken sak oak ma mwet susfa muta we ah!”
  hbo-WLC: וַיֹּ֨סֶף ע֣וֹד גַּעַל֮ לְדַבֵּר֒ וַיֹּ֕אמֶר הִנֵּה־עָם֙ יֽוֹרְדִ֔ים מֵעִ֖ם
    טַבּ֣וּר הָאָ֑רֶץ וְרֹאשׁ־אֶחָ֣ד בָּ֔א מִדֶּ֖רֶךְ אֵל֥וֹן מְעוֹנְנִֽים׃
  ibo-ibo: Gaal kwukwara okwu sị, “Lee ndị mmadụ si nʼetiti ala ahụ na-arịdata, ndị
    ọzọ sikwa nʼakụkụ ụzọ ebe osisi iju ase dị.”
  ory-ory: ଏଥିଉତ୍ତାରେ ଗାଲ୍‍ ପୁନର୍ବାର କହିଲା, “ଦେଖ, ଲୋକମାନେ ଦେଶ ମଧ୍ୟଦେଇ ଓହ୍ଲାଇ ଆସୁଅଛନ୍ତି,
    ଆଉ ଏକ ଦଳ ମିଓନିନିମ ଅଲୋନ ବୃକ୍ଷର ପଥ ଦେଇ ଆସୁଅଛନ୍ତି।”
  chk-chk: Iwe, Kaal a pwal ürenisefäli, “Nengeni, a wor mwän ra feitiu seni lukalapen
    ewe fanü, nge eu mwich a pwal feito seni akawenewenen ewe ook soupwe ra pwee fan.”
  rop-rop: Bat Geil bin tok, “Yu luk deya langa det bigwan hil! Tharran ola men kamindan!
    En yu luk deya langa det seikridwan tri! Sambala men kaminap brom deya du!”
  ukr-1871: 'Озветься же удруге Гаал і каже: Справдї спускається з гори військо, а
    частина його простує сюди від дуба Меонним.'
  deu-1951: 'Aber Gaal versicherte nochmals und sprach: Siehe, Leute kommen von der
    Höhe des Landes herab, und eine Abteilung kommt auf dem Weg von der Zaubereiche
    her!'
  eng-JPS: 'And Gaal spoke again and said: ''See, there come people down by the middle
    of the land, and one company cometh by the way of Elon-meonenim.'''
  srp-1865: 'Opet progovori Gal i reèe: eno narod slazi s visa, i èeta jedna ide putem
    k šumi Meonenimskoj.'
  lug-lug: Naye Gaali n’ayogera nate nti, “Laba, abantu bajja nga bayitira mu muwaatwa
    gw’ensi, n’ekibinja ekimu kifuluma mu kkubo ery’omwera ogw’abafumu.”
  heb-heb: ויסף עוד געל לדבר ויאמר הנה עם יורדים מעם טבור הארץ וראש אחד בא מדרך אלון
    מעוננים׃
  ben-IRV: পরে গাল আবার বলল, দেখ, উচ্চ দেশ থেকে লোকসকল নেমে আসছে এবং গণকদের এলোন বৃক্ষের
    পথ দিয়ে এক দল আসছে।
  pan-pan: ਤਦ ਗਆਲ ਨੇ ਫੇਰ ਕਿਹਾ, “ਵੇਖ, ਮੈਦਾਨ ਦੇ ਵਿੱਚੋਂ ਦੀ ਲੋਕ ਹੇਠਾਂ ਨੂੰ ਉਤਰੇ ਆਉਂਦੇ ਹਨ
    ਅਤੇ ਇੱਕ ਟੋਲੀ ਮਾਓਨਾਨੀਮ ਦੇ ਬਲੂਤ ਦੇ ਰੁੱਖ ਵੱਲੋਂ ਆਉਂਦੀ ਹੈ।”
  mya-JVB: တဖန် ဂါလ က၊ ကြည့် ပါ။ လူ အချို့တို့သည် တောင်ရိုးပေါ်မှ ဆင်း လာကြ၏။ အချို့တို့သည်
    မောနေနိမ် သပိတ် တောလမ်း ဖြင့် လာ ကြ၏ဟု ပြောဆို လျှင်၊
  hmo-hmo: To Gala ma ia hereva, ia gwau, “Oi itaia, taunimanima haida be ihuana dekenai
    idia mai noho, bona orea ta danu be ouki auna, helaga gauna, ena dala dekenai
    idia raka mai noho.”
  urd-urd: जा'ल फिर कहने लगा, “देख, मैदान के बीचों बीच से लोग उतरे आते हैं; और एक
    ग़ोल म'ओननीम के बलूत के रास्ते आ रहा है।”
  rus-SYN: 'Гаал опять говорил и сказал: вот, народ спускается с возвышенности, и
    один отряд идет от дуба Меонним.'
  bqc-SIM: 'Ɔ̃ Gaala ɛ̀a ò lↄ: Gwa, wàlɛ pila sĩ̀sĩwa we, mɛ́ gãli do lɛ́ mↄ́
    za màsokɛnaↄ gbɛ̃́nɛli kĩ́i.'
  tcz-CHONGTHU: Ahinlah Gaal chun aseikit’in, “Ahipoi molla konkhun mipi phabep ahungsuh
    in ahi” atikit in ahi, chuleh loi chomkhatjong doi kisanna gangpi phung galkaina
    lampia kon jongkhun ahung suh uve,” atin ahi.
  mar-mar: तेव्हा गालाने फिरून असे म्हटले की, “पाहा, देशाच्या उंचवटयावरून लोक उतरतात;
    आणि एक टोळी एलोन मौननीमाच्या वाटेवरून येत आहे.”
  qub-qub: 'Niptinpis Gaalga niran: «Pachapa Pupun caj jircapitapis urarcaycämun suldärucuna.
    Juc röpana aywaycämun Musyacojcunapa Encina Yöranman näni aywajpa.»'
  hat-hat: 'Gaal di l'' ankò: -Gade! Men yon bann moun k''ap desann Mòn Lonbrit latè
    a. Men yon lòt ankò k''ap vini sou chemen Pye Chenn moun k''ap li zetwal yo.'
  eng-BSB: Then Gaal spoke up again, “Look, people are coming down from the center
    of the land, and one company is coming by way of the Diviners’ Oak.”
  tod-tod: 'Gaale ɠɛni ma mɔnɔ: «Nuɓusɛiti be ti yeizu zou zaamaʋɛ, bɛbɛi ɠa ʋaazu
    ga ungaiziɛ sɛne gului ma ʋelei.»'
  eng-WEBPB: Gaal spoke again and said, “Behold, people are coming down by the middle
    of the land, and one company comes by the way of the oak of Meonenim.”
  kbq-kbq: Hianagi Gali'a mago'ane amanage huno hu'ne, agonaregatira vahe'tmi eneramizanki
    ko. Hagi mago'a vahera zamavune vahe'ma mani'ne'za henkama fore'ma hania zanku'ma,
    havi kasnampa kema nehaza oki zafa agafama me'nea kantegati neaze.
  nhe-BL: 'Pero Gaal sampa camatic huan quiijto: ―Xiquita temotihualahuij tlacame
    tlen nopona campa más huejcapa, huan nojquiya hualahuij se pamitl tlen soldados
    campa ne ahuayo campa tetonalitaj.'
  gub-BL: — Eme'e wanehe ty. Wezyw teko wà waiko zanerenataromo wà kury. Amo imono'og
    pyrer ur waiko ywyra kawar her ma'e tupàn pe imonokatu pyrer wi wà no.
  eng-DRA: 'Again Gaal said: Behold there cometh people down from the middle of the
    land, and one troop cometh by the way that looketh towards the oak.'
