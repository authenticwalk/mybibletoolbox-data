verse: JDG.009.003
translations:
  mal-C: അങ്ങനെ അബീമെലെക്കിന്റെ അമ്മയുടെ സഹോദരന്മാർ ശേഖേമിലെ സകലപൗരന്മാരോടും ഈ വാക്കുകൾ
    സംസാരിച്ചപ്പോൾ, അവർ അദ്ദേഹത്തോട് ചാഞ്ഞു; “അദ്ദേഹം നമ്മുടെ സഹോദരനല്ലോ” എന്ന് അവർ
    പറഞ്ഞു.
  deu-TKW: 'Da redeten die Brüder seiner Mutter allen Bürgern von Sichem seinetwegen
    ganz diesen Worten gemäß eindringlich zu, so daß sich ihr Sinn Abimelech zuneigte,
    weil sie dachten: er ist unser Stammesgenosse!'
  lin-lin: Tango banoko na ye balobaki maloba nyonso ya Abimeleki epai ya bakambi
    nyonso ya Sishemi, mitema na bango nyonso ekendeki epai ya Abimeleki, pamba te
    balobaki ete azali ndeko na bango ya mobali.
  eng-LSV: And his mother’s brothers speak concerning him, in the ears of all the
    masters of Shechem, all these words, and their heart inclines after Abimelech,
    for they said, “He [is] our brother”;
  eng-GNV: 'Then his mothers brethren spake of him in the audience of all the men
    of Shechem, all these wordes: and their hearts were moued to follow Abimelech:
    for sayd they, He is our brother.'
  eng-WEBSTER: 'And his mother''s brethren spoke of him in the ears of all the men
    of Shechem all these words: and their hearts inclined to follow Abimelech; for
    they said, He is our brother.'
  nhw-BL: Huan itiojhua Abimelec yajque quincamanalhuitoj inijuanti catli nopona ehuani
    huan quinilhuijque catli Abimelec quiijto. Huan nopa Siquem ehuani motemacaque
    para quipalehuise Abimelec pampa ehuayaya nopona huan eliyaya quen ininteiximatca.
  swh-ONEN: Ndugu za mama yake walipowaeleza watu wote wa Shekemu, wakaelekea kumkubali
    Abimeleki, kwa kuwa walisema, “Yeye ni ndugu yetu.”
  bba-bba: Mɑ win dwɑɑni be, bɑ win ɡɑri yi kpuro Sikɛmun wiruɡii be sɔ̃ɔwɑ. Mɑ ben
    lɑɑkɑri yɑ wurɑ win mi mɑm mɑm yèn sɔ̃ u sɑ̃ɑ ben mɛro bisi.
  eng-KJVCPB: 'And his mother’s brethren spake of him in the ears of all the men of
    Shechem all these words: and their hearts inclined to follow Abimelech; for they
    said, He is our brother.'
  luo-luo: Kane owetene owachone jo-Shekem wechegi duto, to negiramo ni koro nyaka
    gilu Abimelek, nimar negiwacho niya, “En owadwa.”
  meu-meu: Bena sinana varavarana ese unu hereva iboudiai na Sekem taudia e hamaorolaidia,
    ia dainai; bena Sekem taudia lalodia e urava Abimelek murina amo bae raka, badina
    be idia na eto, Ia na ai varavaramai.
  npi-ULB: तिनकी आमाका नातेदारहरूले तिनको बारेमा शकेमका अगुवाहरूसँग कुरा गरे, र तिनीहरू
    अबीमेलेकको पछि लाग्‍न सहमत भए, किनकि तिनीहरूले भने, “उनी हाम्रै भाइ हुन् ।”
  yor-yor: Nígbà tí àwọn arákùnrin rẹ̀ sọ èyí ní etí àwọn ará Ṣekemu, ọkàn wọn fà
    sí àti tẹ̀lé Abimeleki torí, wọ́n sọ wí pé, “Arákùnrin wa ní í ṣe.”
  ind-ind: Lalu saudara-saudara ibunya menyampaikan tawaran Abimelek itu kepada semua
    pemimpin Sikem. Mereka pun setuju, sebab kata mereka, “Dia memang saudara kita.”
  pes-OPCB: پس آنها پیشنهاد ابیملک را با اهالی شهر در میان گذاشتند و ایشان تصمیم گرفتند
    از ابیملک پیروی کنند، زیرا مادرش اهل شکیم بود.
  tgl-ULB: Nagsalita para sa kaniya ang mga kamag-anak ng kaniyang ina sa mga pinuno
    ng Shekem, at napagkasunduan nilang sundan si Abimelec, dahil sinabi nila, “Kapatid
    natin siya.”
  hui-hui: Ani layagola ibu ai̱ya damene biarume ibugua layadagua Segeme agaliruhondo
    lamule pu hene. Ogonidagua lamiyagola Segeme agali biarume Abimelege tini aria
    biagome layadago lowa ibugua laradagua bule manda bini.
  mya-mya: သူ့​မိ​ခင်​၏​ဆွေ​မျိုး​သား​ချင်း​တို့​သည်​လည်း ရှေ​ခင်​မြို့​သား​များ​အား
    ဤ​အ​ကြောင်း​ကိစ္စ ကို​သူ​၏​ကိုယ်​စား​တင်​ပြ​ကြ​၏။ အ​ဘိ မ​လက်​သည်​မိ​မိ​တို့​နှင့်​ဆွေ​မျိုး​တော်​စပ်
    သူ​ဖြစ်​သ​ဖြင့် ရှေ​ခင်​မြို့​သား​များ​က​သူ ၏​နောက်​သို့​လိုက်​ရန်​ဆုံး​ဖြတ်​လိုက်​ကြ
    လေ​သည်။-
  bod-N: ཁོའི་ཨ་ཞང་རྣམས་ཀྱིས་ཁོའི་དོན་དུ་གཏམ་འདི་ཐམས་ཅད་སི་ཀེམ་པ་རྣམས་ལ་སྨྲས་པ་དང་།
    དེ་དག་གི་སེམས་ནི་ཨ་བི་མེ་ལེག་གི་ཕྱོགས་སུ་འཁོར་ཞིང་། ཁོ་ནི་མ་གཞི་བདག་ཅག་གི་སྤུན་ཡིན་ཞེས་སྨྲས་ནས།
  sna-sna: Hanzvadzi dzamai vake dzakarondedzerazve zvose izvi kuvagari veShekemu,
    vakada kutevera Abhimereki, nokuti vakati, “Ihama yedu.”
  spa-BLM: 'Los hermanos de su madre hablaron de él a oídos de todos los hombres de
    Siquem todas estas palabras. Sus corazones se inclinaron a seguir a Abimelec,
    pues dijeron: “Es nuestro hermano”.'
  cac-cac: A eb' ayto yuj sb'a chi' yed' vin̈, ix syamoch eb' yalan d'a eb' yetchon̈ab'
    d'a Siquem chi' to a vin̈aj Abimelec chi' tz'och yajalil d'a scal eb'. Ix scha
    sc'ol eb' chon̈ab' chi' icha chi', yujto ayto yuj sb'a eb' yed' vin̈.
  swh-ULB: Ndugu za mama yake waliongea kwa niaba yake kwa viongozi wa Shekemu, nao
    wakakubali kumfuata Abimeleki, wakasema, Yeye ndiye ndugu yetu.
  bel-bel: 'Браты ягонай маці казалі пра яго ўсе гэтыя словы жыхарам Сіхемскім; і
    схілілася сэрца іхняе да Авімэлэха, бо яны казалі: ён брат наш.'
  deu-ELBBK: 'Und die Brüder seiner Mutter redeten von ihm vor den Ohren aller Bürger
    von Sichem alle diese Worte. Und ihr Herz neigte sich Abimelech nach; denn sie
    sprachen: Er ist unser Bruder.'
  mbb-OT: Umbe, mibpekidlalag is menge kezumahan ni Abimelec te menge tig-Shekem.
    Ne nekeuyun sikandan he si Abimelec is ebpengulu kandan, su ǥeina te kezuzumahi
    zan sikandin.
  mal-2015: 'അങ്ങനെ അവന്റെ അമ്മയുടെ സഹോദരന്മാർ ശെഖേമിലെ സകലപൗരന്മാരോടും ഈ വാക്കുകളൊക്കെയും
    അവന്നു വേണ്ടി സംസാരിച്ചപ്പോൾ അവരുടെ ഹൃദയം അബീമേലെക്കിങ്കൽ ചാഞ്ഞു: അവൻ നമ്മുടെ
    സഹോദരനല്ലോ എന്നു അവർ പറഞ്ഞു.'
  tuo-NT: Cʉ̃ paco acawererã Siquẽcjãrãrẽ Abimelec ye cjasere ucũbosacãrã niwã. Na
    tojo nicã tʉꞌorã, Siquẽcjãrã Abimelere “Marĩ acaweregʉ nimi. Tojo weerã cʉ̃rẽ
    siruturãsaꞌa”, nicãrã niwã.
  rmc-rmc: 'O phrala leskra dakre pal leste vakerenas savore manušenca andral o Šichem.
    Ola manuša kamenas, hoj o Abimelech upral lende te vladňinel, bo peske phende:
    „Hino amaro phral!“'
  pes-OPV: و برادران مادرش درباره او در گوشهای جمیع اهل شکیم همه این سخنان را گفتند،
    و دل ایشان به پیروی ابیملک مایل شد، زیرا گفتند او برادر ماست.
  ron-1924: 'Фраций мамей луй ау спус тоате кувинтеле ачестя пентру ел ын аузул тутурор
    локуиторилор дин Сихем, ши инима лор с-а плекат спре Абимелек, кэч ышь зичяу:
    „Ел есте фрате ку ной.”'
  ben-OBCV: তার মায়ের আত্মীয়েরা তার এই কথাগুলি শিখিমের লোকদের কাছে বলাতে তারা অবীমেলকের
    অনুগামী হওয়ার সিদ্ধান্ত গ্রহণ করল, কারণ তারা বলল, “উনি তো আমাদের আত্মীয়।”
  som-som: Markaasay abtiyaashiis ula hadleen dadkii Shekem oo dhan, oo waxay u sheegeen
    erayadiisii oo dhan; kolkaasay qalbiyadoodii u leexdeen inay Abiimeleg raacaan;
    waayo, waxay yidhaahdeen, Isagu waa walaalkeen.
  lat-VUC: 'Locutique sunt fratres matris ejus de eo ad omnes viros Sichem universos
    sermones istos, et inclinaverunt cor eorum post Abimelech, dicentes: Frater noster
    est.'
  eng-ASVBT: 'And his mother’s brethren spake of him in the ears of all the men of
    Shechem all these words: and their hearts inclined to follow Abimelech; for they
    said, He is our brother.'
  ita-1885: 'E i fratelli di sua madre parlarono di lui a tutti i Sichemiti, e dissero
    loro tutte quelle parole; e il cuor loro s''inchinò a seguitare Abimelec; perchè
    dissero: Egli è nostro fratello.'
  eng-LXXUP: And his mother’s brethren spoke concerning him in the ears of all the
    men of Shechem all these words; and their heart turned after Abimelech, for they
    said, He is our brother.
  eng-ULB: His mother's relatives spoke for him to the leaders of Shechem, and they
    agreed to follow Abimelech, for they said, “He is our brother.”
  spa-VBL: 'Los hermanos de su madre compartieron su propuesta con todos los dirigentes
    de Siquem, y decidieron seguir a Abimelec, porque dijeron: “Es nuestro pariente”.'
  fra-_FOB: Les frères de sa mère dirent de sa part toutes ces paroles aux oreilles
    de tous les seigneurs de Sichem, et leur cœur inclina vers Abimélec; car, dirent-ils,
    c'est notre frère.
  mal-mal: 'അങ്ങനെ അവന്റെ അമ്മയുടെ സഹോദരന്മാർ ശെഖേമിലെ സകലപൌരന്മാരോടും ഈ വാക്കുകളൊക്കെയും
    അവനുവേണ്ടി സംസാരിച്ചപ്പോൾ, അവരുടെ ഹൃദയം അബീമേലെക്കിന് അനുകൂലമായി തിരിഞ്ഞു: അവൻ
    നമ്മുടെ സഹോദരനല്ലോ എന്ന് അവർ പറഞ്ഞു.'
  urd-GVR: Abīmalik ke māmuoṅ ne Sikam ke tamām bāshindoṅ ke sāmne yih bāteṅ dohrāīṅ.
    Sikam ke logoṅ ne sochā, “Abīmalik hamārā bhāī hai” is lie wuh us ke pīchhe lag
    gae.
  suz-BL: मिनु आ मामापुकीमी मेको शेकेम ङा मुर आन कली मेको लोव़ शोव़ङमे बाक्‍त। मिनु
    मुर नेल्‍लेमी “मेको आंइ लोक्‍ब बाक्‍ब” दे अबीमेलेक आ नोले खोइक्‍चा थुं पामे बाक्‍त।
  ita-1927: 'I fratelli di sua madre parlarono di lui ripetendo a tutti i Sichemiti
    tutte quelle parole; e il cuor loro s’inchinò a favore di Abimelec, perché dissero:
    “E’ nostro fratello”.'
  ckb-ckb: ئیتر خاڵەکانی هەموو ئەم قسانەیان بە هەموو خەڵکی شەخەم گوت. ئەوانیش ئەبیمەلەخیان
    بەدڵ بوو، چونکە گوتیان «ئەو برامانە.»
  eng-BBE: 'So his mother''s family said all this about him in the ears of all the
    townsmen of Shechem: and their hearts were turned to Abimelech, for they said,
    He is our brother.'
  kan-OKCV: ಹಾಗೆಯೇ ಅವನ ತಾಯಿಯ ಸಹೋದರರು ಅವನನ್ನು ಕುರಿತು ಶೆಕೆಮಿನ ಹಿರಿಯರೆಲ್ಲರೂ ಕೇಳುವಂತೆ
    ಈ ಮಾತುಗಳನ್ನೆಲ್ಲಾ ಹೇಳಿದರು. ಅವರು, “ಇವನು ನಮ್ಮ ಸಹೋದರನು,” ಎಂದು ಹೇಳಿದ್ದರಿಂದ, ಆ ಜನರ ಹೃದಯವು
    ಅಬೀಮೆಲೆಕನ ಕಡೆಗೆ ತಿರುಗಿತು.
  tam-2017: 'அப்படியே அவன் தாயின் சகோதரர்கள் சீகேமிலிருக்கிற எல்லா பெரிய மனிதர்களின்
    காதுகளும் கேட்க இந்த வார்த்தைகளையெல்லாம் அவனுக்காகப் பேசினார்கள்; அப்பொழுது: அவன்
    நம்முடைய சகோதரன் என்று அவர்கள் சொன்னதினால், அவர்கள் இருதயம் அபிமெலேக்கைப் பின்பற்றும்படியாக
    மாறியது.'
  spa-RV-1909: 'Y hablaron por él los hermanos de su madre á oídos de todos los de
    Sichêm todas estas palabras: y el corazón de ellos se inclinó en favor de Abimelech,
    porque decían: Nuestro hermano es.'
  ron-BTF: 'Și frații mamei sale au vorbit toate aceste cuvinte despre el, în urechile
    tuturor bărbaților din Sihem; și inima lor s-a plecat spre a-l urma pe Abimelec,
    pentru că au spus: El este fratele nostru.'
  eng-WEBP: His mother’s brothers spoke of him in the ears of all the men of Shechem
    all these words. Their hearts inclined to follow Abimelech; for they said, “He
    is our brother.”
  eng-FBV: His mother's brothers shared his proposal with all the leaders of Shechem,
    and they decided to follow Abimelech, because they said, “He is our relative.”
  nld-1939: 'In die geest spraken dus zijn verwanten van moederskant openlijk tot
    de burgers van Sikem, die wat voor Abimélek begonnen te voelen. Want ze dachten:
    Hij is onze broeder.'
  nch-BL: Huan itiojhua Abimelec yajque quincamanalhuitoj inijuanti cati nopona ehuani
    huan quinilhuijque cati Abimelec quiijto. Huan nopa Siquem ehuani motemacaque
    para quipalehuise Abimelec pampa ehuayaya nopona huan eliyaya quej ininteixmatca.
  vie-1934: 'Các cậu người nói giùm người, đem các lời nầy thuật lại cho hết thảy
    dân Si-chem nghe, và lòng chúng nghiêng về A-bi-mê-léc, vì chúng nói rằng: Người
    là anh em ta.'
  hin-CV: उसकी माता के भाइयों ने उसकी यह बात शेकेम के अगुओं के सामने दोहरा दी. वे
    अबीमेलेक का अनुसरण करने के लिए तैयार हो गए. उनका विचार था, “वह हमारा ही संबंधी
    है.”
  spa-BES: 'Entonces la familia de su madre dijo todo esto acerca de él a los oídos
    de todos los habitantes de Siquem: y sus corazones se volvieron a Abimelec, porque
    decían: Él es nuestro hermano.'
  tdx-tdx: 'Aa le nitalily aze an-dravembia’ ze hene ondati’ i Sekeme o longon-drene’eo,
    nanao i hoe zay iaby; le niroñe mb’ am-pañorihañe i Abimeleke ty arofo’ iareo,
    nanao ty hoe: Rahalahin-tika ‘nio.'
  tha-KJV: ฝ่ายญาติของมารดาของเขาก็​กล​่าวคำทั้งหมดเหล่านี้​ให้​เข้าหู​บรรดาชาวเชเคม
    จิ​ตใจของชาวเมืองก็เอนเอียงเข้าข้างอาบีเมเลค ด้วยเขากล่าวกั​นว​่า “เขาเป็นญาติของเรา”
  por-BR-2018: 'E falaram por ele os irmãos de sua mãe a ouvidos de todos os de Siquém
    todas estas palavras: e o coração deles se inclinou em favor de Abimeleque, porque
    diziam: Nosso irmão é.'
  deu-ELO: 'Und die Brüder seiner Mutter redeten von ihm vor den Ohren aller Bürger
    von Sichem alle diese Worte. Und ihr Herz neigte sich Abimelech nach; denn sie
    sprachen: Er ist unser Bruder.'
  eng-WYC-2018: And the brethren of his mother spake of him all these words to all
    the men of Shechem; and they bowed their hearts after Abimelech, and said, He
    is our brother. (And his mother’s kinsmen spoke all these words about him to all
    the men of Shechem; and they turned their hearts to Abimelech, and said, He is
    our kinsman.)
  epo-epo: 'Kaj la fratoj de lia patrino diris pri li al la oreloj de ĉiuj loĝantoj
    de Ŝeĥem ĉiujn tiujn vortojn, kaj ilia koro inkliniĝis al Abimeleĥ; ĉar ili diris:
    Li estas nia frato.'
  uig-PIN: 'Xuning bilǝn uning anisining aka-ukiliri u toƣruluⱪ bu gǝplǝrning ⱨǝmmisini
    Xǝkǝmdikilǝrning ⱪulaⱪliriƣa eytti. Ularning kɵngli Abimǝlǝkkǝ mayil bolup: —
    U bizning ⱪerindiximiz ikǝnƣu, diyixip,'
  beo-beo: 'Abimelege ame ea sosogo fi da amo sia: Siegeme dunuma sia: dasu. Amola
    Siegeme dunu da Abimelege ema fa:no bobogemusa: dawa:i galu. Bai Abimelege da
    ilia sosogo fi dunu esalu, ilia ba:i.'
  tpi-OTNT: Ol wanblut bilong Abimelek i karim dispela tok bilong en na ol i go toktok
    wantaim ol manmeri bilong Sekem. Ol manmeri bilong Sekem i harim na tingting bilong
    ol i kirap long bihainim Abimelek, long wanem, em i wanblut tru bilong ol.
  hau-SA: Sa’ad da ’yan’uwan suka mayar wa ’yan ƙasar Shekem wannan, sai suka goyi
    bayan Abimelek, gama sun ce, “Shi ɗan’uwanmu ne.”
  uig-LAT: 'Shuning bilen uning anisining aka-ukiliri u toghruluq bu geplerning hemmisini
    Shekemdikilerning qulaqlirigha éytti. Ularning köngli Abimelekke mayil bolup:
    — U bizning qérindishimiz iken’ghu, diyiship,'
  nde-nde: Kwathi abanewabo bakanina sebekutshilo konke lokhu ebantwini baseShekhemu,
    bafuna ukumlandela u-Abhimelekhi, ngoba bathi, “Ungumfowethu.”
  ton-ton: 'Pea naʻe lea ai ʻae kāinga ʻo ʻene faʻē ʻi he telinga ʻoe kau tangata
    kotoa pē ʻo Sikemi ʻi he ngaahi lea ni: pea naʻe tokanga leva honau loto ke muimui
    ia ʻApimeleki: he naʻa nau pehē, ko hotau kāinga ia.'
  ces-1613: 'Tedy mluvili bratří matky jeho o něm ke všechněm mužům Sichemským všecka
    slova tato, a naklonilo se srdce jejich k Abimelechovi, nebo řekli: Bratr náš
    jest.'
  eng-WMB: His mother’s brothers spoke of him in the ears of all the men of Shechem
    all these words. Their hearts inclined to follow Abimelech; for they said, “He
    is our brother.”
  tam-TCV: அப்படியே அவன் தாயின் சகோதரர்கள் சீகேமிலிருக்கிற எல்லா பெரிய மனிதர்களும்
    கேட்க இந்த வார்த்தைகளையெல்லாம் அவனுக்காகப் பேசினார்கள்; அப்பொழுது, “அவன் நம்முடைய
    சகோதரன்” என்று அவர்கள் சொன்னதினால், அவர்களும் அபிமெலேக்கைப் பின்பற்றினார்கள்.
  ceb-ULB: Misulti ang paryenti sa iyang inahan ngadto sa mga pangulo sa Siquem alang
    kaniya, ug nagkasinabot sila nga mosunod kang Abimelec, kay miingon sila, “Igsoon
    nato siya.”
  pol-UBG: 'Wtedy bracia jego matki opowiadali o nim wszystkie te słowa do uszu wszystkich
    przełożonych Sychem, a ich serce skłoniło się ku Abimelekowi, bo powiedzieli:
    To jest nasz brat.'
  agr-agr: Tusa timatai Abimelekan patayi asag, niina atuinak, Siquemnumia aidaujai
    chichastatus shiyakajui.
  kyc-kyc: Dokopa banya endanginya wambu ree palu dupwame pii dokona banya lao yuu
    Sikeme akali dupwa lamaiyakamiyami. Dokopa akali yuu Sikeme range dupwame suu
    pyapala Apimaleke baa namwana ree paluŋu lao letamo dokome moko minyuo pirama,
    leyami.
  urd-GVU: ابی مَلِک کے ماموؤں نے سِکم کے تمام باشندوں کے سامنے یہ باتیں دہرائیں۔
    سِکم کے لوگوں نے سوچا، ”ابی مَلِک ہمارا بھائی ہے“ اِس لئے وہ اُس کے پیچھے لگ گئے۔
  deu-1912: 'Da redeten die Brüder seiner Mutter von ihm alle diese Worte vor den
    Ohren aller Männer zu Sichem. Und ihr Herz neigte sich Abimelech nach; denn sie
    gedachten: Er ist unser Bruder.'
  kan-2017: ಅವರು ಶೆಕೆಮಿನ ಹಿರಿಯರ ಬಳಿಗೆ ಹೋಗಿ ಅಬೀಮೆಲೆಕನ ವಿಷಯದಲ್ಲಿ ಹಾಗೆಯೇ ಹೇಳಲು ಅವರು,
    “ಇವನು ನಮ್ಮ ಸಹೋದರನಾಗಿದ್ದಾನಲ್ಲಾ” ಅಂದುಕೊಂಡು ಅವನ ಪಕ್ಷವನ್ನು ಹಿಡಿಯುವುದಕ್ಕೆ ಒಪ್ಪಿಕೊಂಡರು.
  yap-yap: Pi girdi’en e chitiningin e ranod ra weliyed e re bugithin rok ney ngak
    e pumo’on nu Shekem. Miyad leamnag ni ngar folgad rok Abimelek, ni bochan e ir
    be’ ni girdi’ rorad.
  hlt-MCSB: Te olka boeih te Shekhem boei rhoek boeih kah hna dongah tah, “Anih kah
    a nupu pai ni,” a ti uh tih, “Anih te mah manuca ni,” a ti uh dongah Abimelek
    taengla a lungbuei boeih hooi uh.
  mdy-ETH: ዒዛኮ ዒንዶ ዒጊና ዒዚ ጌስታያ ማሂ ዬያ ሴኬሜ ዓሶም ኬኤዛዛ፥ ሴኬሜ ዓሳ፦ «ዒዚ ኑኡኮ ጌርሲ ማዓያኬ» ጌዒ ዓቤሜሌኬ
    ካኣታሳኒ ኮዔኔ።
  twi-ASANTE: Enti, Abimelek wɔfanom gyinaa nʼanan mu kasa kyerɛɛ nnipa a wɔwɔ Sekem
    nyinaa. Na wɔtiee wɔn adwenkyerɛ no, wɔpenee so faa Abimelek, ɛfiri sɛ, ɔyɛ wɔn
    busuani.
  eng-WEBU: His mother’s brothers spoke of him in the ears of all the men of Shechem
    all these words. Their hearts inclined to follow Abimelech; for they said, “He
    is our brother.”
  wal-wal: Yaagin a aayee dabboti ha qaala ubbaa a gishshatau Sekeema katamaa asaassi
    yootidosona; yootin Abimeleki etau dabbo gidido gishshau, Sekeema asai a kaallanau
    qofaa qachchiis.
  spa-PDDPT: 'Los hermanos de su madre dijeron todas estas palabras con respecto a
    él a oídos de todos los hombres de Siquem. El corazón de ellos se inclinó hacia
    Abimelec, pues decían: Es nuestro hermano.'
  gun-gun: Ha'e va'e ayvu ha'e javi ma Siquém pygua kuery pe ju ixy kyvy kuery omombe'u.
    Ha'e ramo ha'e kuery py'a re oĩ Abimeleque-a katy anho oje'oi aguã, “Nhanderegua”
    he'i okuapy vy.
  agu-BL: Ej nin tampaj yi chixonl quib Abimelec scyuch' yi e'a's, nin tzun xom chiwi'-tz
    te'j i'. Nin e' bentz tan tocse'n chic'u'l tircu'n wunak yi najlche'-tz Siquem,
    tan xome'n chiwi' te yi ajtza'kla'tz.
  ilo-ULB: Nakisarita dagiti kabagian ti inana kadagiti mangidadaulo iti Sikem para
    kenkuana, ket immanamongda a sumurot kenni Abimelec, ta kinunada, “Kabsattayo
    isuna.”
  kpg-kpg: Nia duaahina tinana o maa ga helekai gi digau Shechem i nia mee aanei i di
    gili Abimelech, gei digau Shechem ga helekai bolo ginaadou e daudali a Abimelech,
    idimaa, mee tuaahina ni ginaadou.
  uig-ARA: 'شۇنىڭ بىلەن ئۇنىڭ ئانىسىنىڭ ئاكا-ئۇكىلىرى ئۇ توغرۇلۇق بۇ گەپلەرنىڭ ھەممىسىنى
    شەكەمدىكىلەرنىڭ قۇلاقلىرىغا ئېيتتى. ئۇلارنىڭ كۆڭلى ئابىمەلەككە مايىل بولۇپ: ــ
    ئۇ بىزنىڭ قېرىندىشىمىز ئىكەنغۇ، دىيىشىپ،'
  sus-sus: A nga xunyie naxa na masenyi birin tagi raba Sikemi kuntigie bɛ. Kuntigie
    naxa tin birafe Abimeleki fɔxɔ ra, barima e ngaxakerenyi nan nu a ra.
  pon-2006: Rien eh nohno ko eri tuhkihong tohn Sekem kan duwen irair wet. Irail koaros
    eri pwungkipene re en idawehn Apimelek pwehki eh kisehrail.
  jae-jae: Tênanê lau sêjam biŋgalôm kêpi biŋ tonaŋ kêtu eŋŋa sêwiŋ lau Sikemŋa. Ma
    nêŋ ŋalêlôm gêwiŋ Abimelek gebe êsêac sêsôm gebe “Eŋ aêac lasiŋi teŋ.”
  ksd-ksd: 'Ma ra umana matuana dia ga varmaianao vanavana pire ra tarai Sekem, ma
    ra bala i diat i ga kapupi Abimelek upi diat a mur ia; tago dia ga biti: Go tura
    i dat.'
  tur-YTC: Annesinin kardeşleri onun hakkında bütün bu sözleri Şekem halkının kulağına
    söylediler. Onların yürekleri Avimelek'in ardınca gitme eğilimindeydi; çünkü “O
    bizim kardeşimizdir” dediler.
  grc-BRENT: Καὶ ἐλάλησαν περὶ αὐτοῦ οἱ ἀδελφοὶ τῆς μητρὸς αὐτοῦ ἐν τοῖς ὠσὶ πάντων
    τῶν ἀνδρῶν Συχὲμ πάντας τοὺς λόγους τούτους· καὶ ἔκλινεν ἡ καρδία αὐτῶν ὀπίσω
    Ἀβιμέλεχ, ὅτι εἶπαν, ἀδελφός ἡμῶν ἐστι.
  ind-AYT: Kemudian, saudara-saudara ibunya mengatakan segala hal kepada semua pemimpin
    Sikhem. Lalu, hati mereka condong untuk mengikuti Abimelekh, sebab mereka berkata,
    “Dialah saudara kita.”
  nya-nya: Abale a amayi akewo anamuyankhulira mawu amenewa kwa nzika zonse za ku
    Sekemu, ndipo mitima ya anthu onse inali pa Abimeleki chifukwa anati, “Uyu ndi
    mʼbale wathu,”
  hrv-hrv: 'To braća njegove matere prenesoše ostalim šekemskim građanima i njihovo
    se srce prikloni Abimeleku jer govorahu: “Naš je brat!”'
  mps-mps: Tama te Abimelekgo idago deli kanemede ame nani bage augwaligo te agai
    po selama, tama augwaligo te Sekem we bidi dabebolo pusali. Augwaligo te po odama,
    tama augwali aga wali pabo homu yali, magi baso meni, aga te augwa idago deli
    kaneme mu dao.
  tpi-tpi: Ol wanblut bilong Abimelek i karim dispela tok bilong en na ol i go toktok
    wantaim ol manmeri bilong Sekem. Ol manmeri bilong Sekem i harim na tingting bilong
    ol i kirap long bihainim Abimelek, long wanem, em i wanblut tru bilong ol.
  dan-1931: 'Hans Morbrødre talte da alle disse Ord til alle Sikems Borgere til Gunst
    til ham; og deres Hu vendte sig til Abimelek, idet de sagde: “Han er vor Broder.”'
  vie-OVCB: Vậy, các cậu của A-bi-mê-léc đi nói với tất cả người dân ở Si-chem, và
    dĩ nhiên người Si-chem sẵn lòng ủng hộ A-bi-mê-léc, vì coi ông như anh em.
  guj-2017: તેના મામાઓએ શખેમના સર્વ આગેવાનોને એ વાતો કહી અને તેઓ અબીમેલેખનું પાલન
    કરવાને સંમત થયા, માટે તેઓએ કહ્યું કે, “તે આપણો ભાણેજ છે.”
  pon-2006A: Rien eh nohno ko eri tuhkihong tohn Sekem kan duwen irair wet. Irail
    koaros eri pwungkipene re en idawehn Apimelek pwehki eh kisehrail.
  por-BRBSL: 'Os irmãos de sua mãe falaram dele aos ouvidos de todos os homens de
    Shechem todas estas palavras. Seus corações inclinados a seguir Abimelech; pois
    eles disseram: “Ele é nosso irmão”.'
  cth-cth: A manu e thangroinaw ni Shekhem kho e taminaw pueng be ka thai lah a dei
    pouh. Hahoi teh Abimelek hnukkâbang hane a lung koung a tho awh, bangkongtetpawiteh,
    ama teh maimae hmaunawngha doeh ati awh.
  twi-twi: Enti Abimelek wɔfanom gyinaa nʼanan mu kasa kyerɛɛ nnipa a wɔwɔ Sekem nyinaa.
    Na wotiee wɔn adwenkyerɛ no, wɔpenee so faa Abimelek, efisɛ ɔyɛ wɔn busuani.
  hlt-hlt: Te olka boeih te Shekhem boei rhoek boeih kah hna dongah tah, “Anih kah
    a nupu pai ni,” a ti uh tih, “Anih te mah manuca ni,” a ti uh dongah Abimelek
    taengla a lungbuei boeih hooi uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ kɔtɛ kɛ́ tì nɑ̀kɛ́ Sisɛmmu ɛì kó bɛkótíbɛ̀ kɛ̀ bɛ̀ɛ tɑ̃ɑ̃tɛ́ Abimɛdɛki
    ò tu mɛ̀ɛ̀ kpɛ́í mbɛ kou.
  msy-2020: Ezɨ Abimelekɨn amebamɨn adarazi mɨgɨrɨgɨar kam inigha ghua Sekemɨn gumazir
    aruabav kemezɨma, me oregha a gifonge. Me ghaze, a men anabamra.
  dop-dop: Ntɛnɑ ɩ ɩkpenɑɑ polo nɑ pɑ́ heeli tɔm ntǝɣɩ Sikɛm ɩcɑtɛ nyʋɣʋ nyǝ́mɑ. Ɩlɛnɑ
    pɛlɛ pɑ́ tʋ pɑ tɑɑ sɩ pɑɑ sɛɛnɑ ɩ tɔɔ. Mpi tɔ, ɩ kɛ́ pɑ yʋlʋ kɛ́.
  azb-azb: Dayıları onun söylədiyi bu sözləri bütün Şekem əhalisinə çatdırdı. Bundan
    sonra onların da könülləri Avimelekə meyl etdi və «o bizim soydaşımızdır» dedilər.
  eng-DBY: And his mother's brethren spoke of him in the ears of all the citizens
    of Shechem all these words. And their heart inclined after Abimelech; for they
    said, He is our brother.
  hin-2017: तब उसके मामाओं ने शेकेम के सब मनुष्यों से ऐसी ही बातें कहीं; और उन्होंने
    यह सोचकर कि अबीमेलेक तो हमारा भाई है अपना मन उसके पीछे लगा दिया।
  eng-YLT: And his mother's brethren speak concerning him, in the ears of all the
    masters of Shechem, all these words, and their heart inclineth after Abimelech,
    for they said, 'He [is] our brother;'
  eng-WYC-2017: And the brethren of his mother spake of him all these words to all
    the men of Shechem; and they bowed their hearts after Abimelech, and said, He
    is our brother.
  eng-WMBB: His mother’s brothers spoke of him in the ears of all the men of Shechem
    all these words. Their hearts inclined to follow Abimelech; for they said, “He
    is our brother.”
  urd-GVH: अबीमलिक के मामुओं ने सिकम के तमाम बाशिंदों के सामने यह बातें दोहराईं। सिकम
    के लोगों ने सोचा, “अबीमलिक हमारा भाई है” इसलिए वह उसके पीछे लग गए।
  rug-rug: Meke la vivinei nia ri na turaṉana koari na tinoni pa Sekemi sa ginugua
    tanisa koarini. Meke va egoa ri na tie pa Sekemi, si pude lulia se Abimeleki,
    sina na turaṉadia mo si asa, gua.
  gaz-gaz: Obboloonni haadha isaas dubbii kana gurra Sheekemotaatiin gaʼan; garaan
    isaaniis gara Abiimelek goruu kajeele; isaan, “Inni obboleessa keenya” jedhaniiruutii.
  fra-LSG: 'Les frères de sa mère répétèrent pour lui toutes ces paroles aux oreilles
    de tous les habitants de Sichem, et leur cœur inclina en faveur d’Abimélec, car
    ils se disaient: C’est notre frère.'
  yal-yal: A nga xunyɛne yi a falane birin nali Siken fonne ma, e yi tin birɛ Abimeleki
    fɔxɔ ra, bayo e xabilan muxuna nde nan yi a ra.
  haw-1868: Olelo aku la na hoahanau o kona makuwahine nona, ma na pepeiao o na kanaka
    a pau o Sekema, i keia mau olelo a pau. Hahai aku la ko lakou naau mamuli o Abimeleka;
    no ka mea, i ae la lakou, Oia ko kakou kaikaina.
  arb-NAV: 'فَشَرَعَ أَخْوَالُهُ يَدْعُونَ لَهُ بَيْنَ أَهْلِ شَكِيمَ حَتَّى اسْتَمَالُوا
    قُلُوبَهُمْ وَرَاءَ أَبِيمَالِكَ قَائِلِينَ: «هُوَ أَخُونَا».'
  ewe-ewe: Ale Abimelek nyruiawo yi dumemetsitsiwo gbɔ hetsɔ Abimelek ƒe nya la ɖo
    woƒe ŋkume. Woɖo be, esi Abimelek dada tso yewoƒe dua me ta la, yewoxɔ Abimelek
    ƒe nya la.
  eng-LEE: And his mother's brothers spoke concerning him in the ears of all the men
    of Shechem all these words; and their heart became inclined after Abimelech; for
    they said, He is our brother.
  asm-FB: তেতিয়া অবীমেলকৰ মাকৰ পৰিয়ালবোৰে তেওঁৰ হৈ চিখিমৰ নেতাসকলৰ আগত কথা কোৱাত
    তেওঁলোকে অবীমেলকৰ পক্ষত থাকিবলৈ একমত হ’ল। তেওঁলোকে ক’লে “অবীমেলক আমাৰে ভাই।”
  sus-A: عَ نفَ شُنيِيٍ نَشَ نَ مَسٍنيِ بِرِن تَفِ رَبَ سِكٍمِ كُنتِفِيٍ بّ. كُنتِفِيٍ
    نَشَ تِن بِرَقٍ عَبِمٍلٍكِ قْشْ رَ، بَرِ مَ عٍ نفَشَكٍرٍنيِ نَن نُ عَ رَ.
  fra-SBL: 'Les frères de sa mère rapportèrent de lui toutes ces paroles aux oreilles
    de tous les hommes de Sichem. Leur cœur penchait pour suivre Abimélec, car ils
    disaient : « C''est notre frère. »'
  hbo-hbo: וַיְדַבְּר֨וּ אֲחֵֽי־אִמֹּ֜ו עָלָ֗יו בְּאָזְנֵי֙ כָּל־בַּעֲלֵ֣י שְׁכֶ֔ם
    אֵ֥ת כָּל־הַדְּבָרִ֖ים הָאֵ֑לֶּה וַיֵּ֤ט לִבָּם֙ אַחֲרֵ֣י אֲבִימֶ֔לֶךְ כִּ֥י אָמְר֖וּ
    אָחִ֥ינוּ הֽוּא׃
  kik-kik: Rĩrĩa aa mamawe meerire atũũri a Shekemu ũhoro ũcio wothe, andũ a Shekemu
    makĩenda kũrũmĩrĩra Abimeleku nĩ ũndũ nĩmoigire atĩrĩ, “Ũcio nĩ mũrũ wa ithe witũ.”
  fra-NCL: 'Les frères de sa mère ayant répété à son sujet toutes ces paroles aux
    oreilles de tous les habitants de Sichem, le cœur de ces derniers s’inclina vers
    Abimélek, car ils se disaient : « C’est notre frère. »'
  cek-AK: To tiah a thuih pae ih loknawk to amno ih tangqoinawk mah Shekem vangpui
    ah kaom kaminawk boih khaeah thuih pae o naah, Abimelek loe kaicae ih amnawk ni,
    tiah a thuih o pongah, anih to abomh han koeh o.
  cuk-cuk: 'E-gilormar, bela Siquem-dulemarga sunmaksamargu, Siquem-dulemar Abimelecʼba
    nagusmalad, ade, sogdemalad: “Ar anmar-gwenadid.”'
  uig-CYR: 'Шуниң билән униң анисиниң ака-укилири у тоғрилиқ бу гәпләрниң һәммисини
    Шәкәмдикиләрниң қулақлириға ейтти. Уларниң көңли Абимәләккә майил болуп: — У бизниң
    қериндишимиз екәнғу, дийишип,'
  tel-2017: అతని తల్లి సహోదరులు అతని గూర్చి షెకెము యజమానులు వినేలా ఆ మాటలన్నీ చెప్పినప్పుడు
    వాళ్ళు “ఇతను మన సహోదరుడు” అనుకుని తమ హృదయం అబీమెలెకు వైపు తిప్పుకున్నారు.
  hat-BSA: 'Fanmi li yo te pale tout pawòl sila yo pou li menm kote pou tout chèf
    Sichem yo tande. Kè yo te apye vè Abimélec, akoz yo te di: “Li se fanmi nou.”'
  kos-kos: Sou lun nina kial Abimelech elos aolul in sramsramkin ma inge yurin mwet
    Shechem, na mwet Shechem elos wotela mu elos ac eisal Abimelech tuh elan mwet
    kol lalos, mweyen el sou na pwaye lalos.
  hbo-WLC: וַיְדַבְּר֨וּ אֲחֵֽי־אִמּ֜וֹ עָלָ֗יו בְּאָזְנֵי֙ כָּל־בַּעֲלֵ֣י שְׁכֶ֔ם
    אֵ֥ת כָּל־הַדְּבָרִ֖ים הָאֵ֑לֶּה וַיֵּ֤ט לִבָּם֙ אַחֲרֵ֣י אֲבִימֶ֔לֶךְ כִּ֥י אָמְר֖וּ
    אָחִ֥ינוּ הֽוּא׃
  ibo-ibo: Mgbe ụmụnne nne ya ndị ikom gwara ndị Shekem ihe Abimelek kwuru, ha kwekọrịtara
    iso ya nʼihi na ha kwuru sị, “Nwanne anyị ka ọ bụ.”
  ory-ory: ତହିଁରେ ତାହାର ମାତାର ଭାଇମାନେ ଶିଖିମ ନିବାସୀ ଲୋକମାନଙ୍କ କର୍ଣ୍ଣଗୋଚରରେ ତାହାର ପକ୍ଷରେ
    ଏସବୁ କଥା କହନ୍ତେ, ଅବୀମେଲକ୍‍ର ପଶ୍ଚାଦ୍‍ଗାମୀ ହେବାକୁ ସେମାନଙ୍କ ମନ ମଙ୍ଗିଲା; କାରଣ ସେମାନେ
    କହିଲେ, ସେ ଆମ୍ଭମାନଙ୍କର ଭାଇ।
  chk-chk: Iwe, mongeen inan ra asile ngeni ekewe re Sikem ekei kapas meinisin fän
    itan. Mürin ra päi ngeni Apimelek pwe repwe eti, pun ra apasa, “I pwich.”
  rop-rop: Wal detlot femili blanga Abimalek bin go langa detlot men brom Shekam,
    en deibin askim detlot men wanim deibin wandim. En detlot men bin dalim olabat
    deibin wandi bulurrum Abimalek, dumaji imbin kantrimen blanga olabat,
  ukr-1871: 'І промовляли брати материні до всїх Сихемських міщан про його тими самими
    словами, так що прихилили їх серце до Абимелеха, бо казали: Він родич нам.'
  deu-1951: 'Da redeten die Brüder seiner Mutter alle seine Worte vor den Ohren aller
    Bürger von Sichem. Und ihr Herz neigte sich gegen Abimelech; denn sie sagten:
    Er ist unser Bruder!'
  eng-JPS: 'And his mother''s brethren spoke of him in the ears of all the men of
    Shechem all these words; and their hearts inclined to follow Abimelech; for they
    said: ''He is our brother.'''
  srp-1865: 'Tada rekoše braæa matere njegove za nj svijem Sihemljanima sve te rijeèi,
    i srce njihovo privi se k Avimelehu, jer rekoše: naš je brat.'
  lug-lug: Awo baganda ba nnyina ne bategeeza abatuuze b’e Sekemu ebintu ebyo byonna.
    Ab’e Sekemu ne basalawo okugoberera Abimereki nga bwe bagamba nti, “Muganda waffe.”
  heb-heb: וידברו אחי אמו עליו באזני כל בעלי שכם את כל הדברים האלה ויט לבם אחרי אבימלך
    כי אמרו אחינו הוא׃
  ben-IRV: আর তাঁর মাতার আত্মীয়েরা তাঁর পক্ষে শিখিমের সব বাড়ির লোকেদের ঐ সব কথা
    বললে অবীমেলকের অনুগামী হতে তাদের মনে ইচ্ছা হল; কারণ তারা বলল, উনি আমাদের আত্মীয়।
  pan-pan: ਤਦ ਉਸ ਦੇ ਮਾਮਿਆਂ ਨੇ ਸ਼ਕਮ ਦੇ ਸਾਰੇ ਲੋਕਾਂ ਦੇ ਕੰਨਾਂ ਵਿੱਚ ਇਹ ਗੱਲਾਂ ਪਾ ਦਿੱਤੀਆਂ।
    ਤਦ ਉਨ੍ਹਾਂ ਦੇ ਮਨ ਅਬੀਮਲਕ ਦੇ ਪਿੱਛੇ ਚੱਲਣ ਲਈ ਰਾਜ਼ੀ ਹੋਏ ਕਿਉਂ ਜੋ ਉਨ੍ਹਾਂ ਨੇ ਕਿਹਾ, “ਇਹ
    ਸਾਡਾ ਭਰਾ ਹੈ।”
  mya-JVB: ထို စကား ကို ဦးရီး တို့သည် ရှေခင် မြို့သား တို့အား အကုန်အစင် ပြန်ပြော ၍၊
    သူတို့က၊ အဘိမလက် သည် ငါ တို့ညီအစ်ကို ဖြစ်သည်ဟုဆို လျှက် သူ့နောက် သို့ လိုက်ချင်သောစိတ်
    နူးညွတ် သဖြင့်၊
  hmo-hmo: Vadaeni Abimeleka ena sinana ena varavara taudia ese unai hereva ibounai
    be Sekema taudia ia hamaoroa. Unai hereva idia kamonai, bona Sekema taudia ibounai
    idia laloa tamona Abimeleka ena murinai do idia raka, badina be idia gwau, “Ia
    be aiemai varavara tauna.”
  urd-urd: और उसके मामुओं ने उसके बारे में सिकम के सब लोगों के कानों में यह बातें
    डालीं; और उनके दिल अबीमलिक की पैरवी पर माइल हुए, क्यूँकि वह कहने लगे कि यह हमारा
    भाई है।
  rus-SYN: 'Братья матери его внушили о нем все сии слова жителям Сихемским; и склонилось
    сердце их к Авимелеху, ибо говорили они: он брат наш.'
  bqc-SIM: Kɛ́ aà desɛ̃ↄ yã́pi kã̀ Sikɛũdeↄnɛ ń swã́wa, ↄ̃ aa zɛ̀ ń Abimɛlɛkio
    aa mɛ̀, ń gbɛ̃́n aà ũ.
  tcz-CHONGTHU: Hitichun Abimelech puteh on ama thakhellin Shechem miteho chu anadongun
    ahi. Hiche thuhi Shechem mite hon giltah a ageljouvun Abimelech chu akinaipiu
    ahiyeh in achunguva vaihom dingin alheng tauvin ahi.
  mar-mar: तेव्हा त्याच्या आईचे नातेवाईक त्याच्याविषयी शखेमांतल्या सर्व मनुष्यांशी
    बोलले, आणि त्यांनी अबीमलेखास अनुसरण्याचे मान्य केले, कारण त्यांनी म्हटले, “तो
    आमचा भाऊ आहे.”
  qub-qub: Chayno Abimelec niptin lijïtimu famillyan captin yanapänanpaj auniran.
    Chaymi Shequem runacunata shacyächiran Abimelec nishanno cananpaj.
  hat-hat: Se konsa tout fanmi manman Abimelèk yo mache pale ak tout grannèg ki mèt
    lavil Sichèm yo, yo mande yo menm bagay la. Tout moun te panche pou Abimelèk,
    paske yo t'ap di se ti fanmi yo li ye.
  eng-BSB: And when his mother’s brothers spoke all these words about him in the presence
    of all the leaders of Shechem, their hearts were inclined to follow Abimelech,
    for they said, “He is our brother.”
  tod-tod: 'Kɛkɛni ti liini ti naama wooiti daazeeli Sikɛme nu wolaiti kpein ma. Naati
    kpein ti ɠitoni Aɓimeelɛke ʋa, mazɔlɔɔ ti ɠɛni ma: «Gi ta ʋe.»'
  eng-WEBPB: His mother’s brothers spoke of him in the ears of all the men of Shechem
    all these words. Their hearts inclined to follow Abimelech; for they said, “He
    is our brother.”
  kbq-kbq: E'inage hige'za Abimeleki anokahemo'za agri agi eri'za maka Sekemu kumapima
    mani'naza vahetega kea atrazageno vuno eno hu'ne. Hagi ana kumapi vahe'mo'zama
    ana nanekema nentahiza Abimeleki'a tagri kora mani'ne nehu'za agri kaziga mani'naze.
  nhe-BL: Huan itiojhua Abimelec yajque quincamahuitoj inijuanti tlen nopona ehuani
    huan quinilhuijque tlen Abimelec quiijto. Huan nopa Siquem ehuani motemacaque
    para quipalehuise Abimelec pampa ehuayaya nopona huan eliyaya queja ininteixmatca.
  gub-BL: A'e rupi ihy iànàm uze'eg oho awakwer Xikez tawhu pe har wanupe kury. Ikatu
    waze'eg awer wanupe. A'e rupi umuigo kar Amimerek uwihaw romo wà kury.
  eng-DRA: 'And his mother’s brethren spoke of him to all the men of Sichem, all these
    words, and they inclined their hearts after Abimelech, saying: He is our brother:'
