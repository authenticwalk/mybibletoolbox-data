verse: JDG.009.055
translations:
  mal-C: അബീമെലെക്ക് മരിച്ചെന്നുകണ്ടപ്പോൾ ഇസ്രായേൽജനം വീടുകളിലേക്കു മടങ്ങിപ്പോയി.
  deu-TKW: Als nun die Israeliten wahrnahmen, daß Abimelech tot war, gingen sie ein
    jeder an seinen Ort.
  lin-lin: Tango bana ya Isalaele bamonaki ete Abimeleki akufi, bazongaki moto na
    moto epai na ye.
  eng-LSV: And the men of Israel see that Abimelech [is] dead, and each one goes to
    his place;
  eng-GNV: And when the men of Israel sawe that Abimelech was dead, they departed
    euery man vnto his owne place.
  eng-WEBSTER: And when the men of Israel saw that Abimelech was dead, they departed
    every man to his place.
  nhw-BL: Huan quema nopa israelitame quiitaque mictoc nopa Abimelec, sesentzitzi
    sempa yajque ininchaj.
  swh-ONEN: Waisraeli walipoona kuwa Abimeleki amekufa, kila mtu akaenda nyumbani
    kwake.
  bba-bba: Ye Isirelibɑ bɑ wɑ Abimɛlɛki u ɡu, yerɑ bɑ yɑrinɑ be kpuro. Ben bɑɑwure
    u dɑ win yɛnuɔ.
  eng-KJVCPB: And when the men of Israel saw that Abimelech was dead, they departed
    every man unto his place.
  luo-luo: Kane jo-Israel oneno ka Abimelek otho, ne giwuok mi gidok e miechgi.
  meu-meu: Israel taudia ese e itaia, Abimelek e mase, bena iboudiai e karoho, ta
    ta ena ruma ena ruma ela.
  npi-ULB: जब इस्राएलका मानिसहरूले अबीमेलेक मरेको देखे, तिनीहरू घर फर्के ।
  yor-yor: Nígbà tí àwọn ará Israẹli rí i pé Abimeleki kú, olúkúlùkù wọn padà sí ilé
    rẹ̀.
  ind-ind: Ketika pasukan Israel melihat bahwa Abimelek sudah mati, mereka pulang
    ke rumah masing-masing.
  pes-OPCB: اسرائیلی‌ها چون دیدند که او مرده است به خانه‌های خود بازگشتند.
  tgl-ULB: Nang makita ng mga kalalakihan ng Israel na patay na si Abimelec, umuwi
    na sila.
  hui-hui: Isaraeleali biarume Abimelege homayago handalu tini dindiha dai bigibigi
    bini.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် အ​ဘိ​မ​လက် သေ​ကြောင်း​ကို​ကြား​သိ​ကြ​သော​အ​ခါ
    မိ​မိ တို့​အိမ်​သို့​ပြန်​သွား​ကြ​၏။
  bod-N: དེ་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཨ་བི་མེ་ལེག་ཚེ་ལས་འདས་པ་མཐོང་ནས་རང་རང་གི་གནས་སུ་ལོག་གོ
    །
  sna-sna: VaIsraeri vakati vaona kuti Abhimereki afa, vakaenda kumusha.
  spa-BLM: Cuando los hombres de Israel vieron que Abimelec había muerto, se fueron
    cada uno a su lugar.
  cac-cac: Ayic ix yilan eb' soldado to toxo ix cham vin̈, ix meltzaj eb' d'a spat
    junjun.
  swh-ULB: Watu wa Israeli walipoona kwamba Abimeleki amekufa, wakaenda nyumbani.
  bel-bel: Ізраільцяне, убачыўшы, што памёр Авімэлэх, пайшлі кожны ў сваё месца.
  deu-ELBBK: Und als die Männer von Israel sahen, dass Abimelech tot war, da gingen
    sie jeder an seinen Ort.
  mbb-OT: Ne hein naahà te menge Israilihanen he minatey en si Abimelec, nemen-ulì
    sikandan.
  mal-2015: അബീമേലെക്ക് മരിച്ചുപോയി എന്നു കണ്ടപ്പോൾ യിസ്രായേല്യർ താന്താങ്ങളുടെ സ്ഥലത്തേക്കു
    മടങ്ങിപ്പോയി.
  tuo-NT: Cʉ̃ wẽrĩcã ĩꞌarã, Israe curuacjãrã na ye wiꞌseripʉ dajatojaacãrã niwã.
  rmc-rmc: Sar o Izraeliti dikhle, hoj o Abimelech muľa, savore gele pale khere.
  pes-OPV: و چون مردان اسرائیل دیدند که ابیملک مرده است، هر کس به مکان خود رفت.
  ron-1924: Кынд ау вэзут бэрбаций луй Исраел кэ Абимелек а мурит, ау плекат фиекаре
    акасэ.
  ben-OBCV: ইস্রায়েলীরা যখন দেখল যে অবীমেলক মারা গিয়েছে, তখন তারা স্বদেশে ফিরে গেল।
  som-som: Dadkii reer binu Israa'iilna markay arkeen inuu Abiimeleg dhintay ayaa
    nin waluba meeshiisii tegey.
  lat-VUC: 'Illoque mortuo, omnes qui cum eo erant de Israël, reversi sunt in sedes
    suas:'
  eng-ASVBT: And when the men of Israel saw that Abimelech was dead, they departed
    every man unto his place.
  ita-1885: E quando gl'Israeliti ebber veduto che Abimelec era morto, se ne andarono
    ciascuno al suo luogo.
  eng-LXXUP: And the men of Israel saw that Abimelech was dead; and they went each
    to his place.
  eng-ULB: When the men of Israel saw that Abimelech was dead, they went home.
  spa-VBL: Cuando los israelitas vieron que Abimelec estaba muerto, se fueron todos
    a sus casas.
  fra-_FOB: Et les hommes d'Israël, ayant vu qu'Abimélec était mort, s'en allèrent
    chacun chez soi.
  mal-mal: അബീമേലെക്ക് മരിച്ചുപോയി എന്ന് കണ്ടപ്പോൾ യിസ്രായേല്യർ താന്താങ്ങളുടെ സ്ഥലത്തേക്ക്
    മടങ്ങിപ്പോയി.
  urd-GVR: Jab faujiyoṅ ne dekhā ki Abīmalik mar gayā hai to wuh apne apne ghar chale
    gae.
  suz-BL: मिनु इस्राएल ङा मुरपुकीमी अबीमेलेक बेक्‍शो तशा, नेल्‍ल आंम आंम खिं गे लेम्‍मा
    बाक्‍त।
  ita-1927: E quando gl’Israeliti ebbero veduto che Abimelec era morto, se ne andarono,
    ognuno a casa sua.
  ckb-ckb: کاتێک پیاوەکانی ئیسرائیل بینییان ئەبیمەلەخ مرد، هەریەکە و گەڕایەوە شوێنی
    خۆی.
  eng-BBE: And when the men of Israel saw that Abimelech was dead, they went away,
    every man to his place.
  kan-OKCV: ಅಬೀಮೆಲೆಕನು ಮರಣಹೊಂದಿದ್ದನ್ನು ಇಸ್ರಾಯೇಲರು ಕಂಡಾಗ, ಅವರು ತಮ್ಮ ತಮ್ಮ ಮನೆಗಳಿಗೆ ಹೋದರು.
  tam-2017: அபிமெலேக்கு இறந்துபோனதை இஸ்ரவேல் மனிதர்கள் பார்த்தபோது, அவர்கள் தங்கள்தங்கள்
    இடங்களுக்குப் போய் விட்டார்கள்.
  spa-RV-1909: Y como los Israelitas vieron muerto á Abimelech, fuéronse cada uno
    á su casa.
  ron-BTF: Și când bărbații lui Israel au văzut că Abimelec a murit, s-au depărtat,
    fiecare la locul său.
  eng-WEBP: When the men of Israel saw that Abimelech was dead, they each departed
    to his place.
  eng-FBV: When the Israelites saw that Abimelech was dead, they all left and went
    home.
  nld-1939: Toen de Israëlieten nu zagen, dat Abimélek gestorven was, gingen ze allen
    naar huis.
  nch-BL: Huan quema nopa israelitame quiitaque mictoc Abimelec, sesentzitzi sempa
    yajque ininchaj.
  vie-1934: Khi người Y-sơ-ra-ên thấy A-bi-mê-léc đã chết, thì mỗi người đi về nhà
    mình.
  hin-CV: जब इस्राएलियों ने देखा कि अबीमेलेक की मृत्यु हो गई है, वे सब अपने-अपने घर
    लौट गए.
  spa-BES: Y viendo los hombres de Israel que Abimelec había muerto, se fueron, cada
    uno a su lugar.
  tdx-tdx: Ie nirendre’ o ana’ Israeleo te mate t’i Abimeleke, le nimpoly songa mb’
    an-toe’e mb’eo.
  tha-KJV: เมื่อคนอิสราเอลเห็​นว​่าอาบีเมเลคสิ้นชีวิตแล้ว ต่างคนก็​กล​ับไปยังที่ของตน
  por-BR-2018: E quando os israelitas viram morto a Abimeleque, foram-se cada um à
    sua casa.
  deu-ELO: Und als die Männer von Israel sahen, daß Abimelech tot war, da gingen sie
    ein jeder an seinen Ort.
  eng-WYC-2018: and when Abimelech was dead, all (the) men of Israel that were with
    him turned again to their places.
  epo-epo: Kaj la Izraelidoj vidis, ke Abimeleĥ mortis, kaj ili iris ĉiu al sia loko.
  uig-PIN: Andin Israilning adǝmliri Abimǝlǝkning ɵlginini kɵrüp, ularning ⱨǝmmisi
    ɵz jayliriƣa ⱪaytip ketixti.
  beo-beo: Isala:ili dunu da Abimelege bogoi dagoi ba:beba:le, ilia diasuga buhagi.
  tpi-OTNT: Ol Israel i lukim Abimelek i dai pinis na olgeta i go bek long ples bilong
    ol.
  hau-SA: Sa’ad da Isra’ilawa suka ga Abimelek ya mutu, sai suka tafi gida.
  uig-LAT: Andin Israilning ademliri Abimelekning ölginini körüp, ularning hemmisi
    öz jaylirigha qaytip kétishti.
  nde-nde: Kwathi abako-Israyeli bebona ukuthi u-Abhimelekhi wayesefile, babuyela
    ekhaya.
  ton-ton: Pea ʻi he mamata ʻae kau tangata ʻo ʻIsileli kuo mate ʻa ʻApimeleki, naʻa
    nau ʻalu taki taha ki hono potu.
  ces-1613: Uzřevše pak synové Izraelští, že by umřel Abimelech, odešli jeden každý
    k místu svému.
  eng-WMB: When the men of Israel saw that Abimelech was dead, they each departed
    to his place.
  tam-TCV: அபிமெலேக்கு இறந்துபோனதை அறிந்த இஸ்ரயேலர் தங்கள் வீடுகளுக்குப் போனார்கள்.
  ceb-ULB: Sa dihang nakita sa katawhan sa Israel nga namatay na si Abimelec, mipauli
    sila.
  pol-UBG: A gdy mężczyźni Izraela zobaczyli, że Abimelek umarł, rozeszli się, każdy
    do swego miejsca.
  urd-GVU: جب فوجیوں نے دیکھا کہ ابی مَلِک مر گیا ہے تو وہ اپنے اپنے گھر چلے گئے۔
  deu-1912: Da aber die Israeliten, die mit ihm waren, sahen, daß Abimelech tot war,
    ging ein jeglicher an seinen Ort.
  kan-2017: ಅಬೀಮೆಲೆಕನು ಸತ್ತು ಹೋದದ್ದನ್ನು ಕಂಡು ಇಸ್ರಾಯೇಲರು ತಮ್ಮ ತಮ್ಮ ಸ್ಥಳಗಳಿಗೆ ಹಿಂದಿರುಗಿದರು.
  yap-yap: Fa’ani guy piyu Israel nike yim’ Abimelek, miyad sul nga taferad.
  hlt-MCSB: Israel hlang loh Abimelek a duek te a hmuh uh. Te phoeiah tah hlang loh
    amah hmuen la cet uh.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ዓቤሜሌኬ ሃይቄሢ ዛጋዖ ቢያሢ ፔ ማኣሪ ማኣሪ ዴንዴኔ።
  twi-ASANTE: Ɛberɛ a Abimelek nkurɔfoɔ hunuu sɛ wawuo no, wɔde wɔn akodeɛ guu hɔ
    sane kɔɔ wɔn afie mu.
  eng-WEBU: When the men of Israel saw that Abimelech was dead, they each departed
    to his place.
  wal-wal: Israa7eela asai ubbai Abimeleki haiqqidoogaa be7idi, ba soo ba soo biis.
  spa-PDDPT: Cuando los hombres de Israel vieron que Abimelec murió, cada uno se fue
    a su lugar.
  gun-gun: Abimeleque omano maa Israel regua avakue oexa vy oje'oipa peteĩ-teĩ ngoo
    katy.
  agu-BL: Ma yi quilol yi e' xonl Israel yi nsken wi't quim Abimelec, kalena's tzun
    e' pakxe'nt xe'ak chica'l.
  ilo-ULB: Idi nakita dagiti tattao ti Israel a natayen ni Abimelec, nagawidda iti
    pagtaenganda.
  kpg-kpg: Di madagoaa digau Israel ne mmada bolo Abimelech la guu made, digaula huogodoo
    guu hula gi nadau guongo.
  uig-ARA: ئاندىن ئىسرائىلنىڭ ئادەملىرى ئابىمەلەكنىڭ ئۆلگىنىنى كۆرۈپ، ئۇلارنىڭ ھەممىسى
    ئۆز جايلىرىغا قايتىپ كېتىشتى.
  sus-sus: Isirayila xɛmɛe to a to Abimeleki bara faxa, e birin naxa gbilen e xɔnyi.
  pon-2006: Ahnsou me mehn Israel ko kilangada duwen Apimelek eh melahr, irail koaros
    ahpw kohkohla ni imwarail ko.
  ksd-ksd: Ma ba ra tarai Israel dia ga gire ba Abimelek i ga mat, dia ga vana, ma
    tikatikai i ga talil ta kana gunan.
  tur-YTC: İsraelliler Avimelek'in öldüğünü görünce hepsi kendi yerlerine gittiler.
  grc-BRENT: Καὶ εἶδεν ἀνὴρ Ἰσραὴλ ὅτι ἀπέθανεν Ἀβιμέλεχ· καὶ ἐπορεύθησαν ἀνὴρ εἰς
    τὸν τόπον αὐτοῦ.
  ind-AYT: Ketika orang-orang Israel melihat bahwa Abimelekh telah mati, mereka pulang
    ke tempat tinggalnya masing-masing.
  nya-nya: Aisraeli ataona kuti Abimeleki wafa, anapita kwawo.
  hrv-hrv: Kad su Izraelci vidjeli da je Abimelek mrtav, svi se vratiše svojim kućama.
  mps-mps: Te Israel dabe augwaligo te Abimelek isibo sulama, tama tigidali te augwa
    buluba ma pelawali.
  tpi-tpi: Ol Israel i lukim Abimelek i dai pinis na olgeta i go bek long ples bilong
    ol.
  dan-1931: Men da Israelitterne så, at Abimelek var død, begav de sig hver til sit.
  vie-OVCB: Những người theo A-bi-mê-léc thấy hắn chết rồi, họ liền giải tán, ai về
    nhà nấy.
  guj-2017: જયારે ઇઝરાયલના માણસોએ જોયું કે અબીમેલેખ મરણ પામ્યો છે, ત્યારે તેઓ પોતાના
    ઘરે પાછા ગયા.
  pon-2006A: Ahnsou me mehn Israel ko kilangada duwen Apimelek eh melahr, irail koaros
    ahpw kohkohla ni imwarail ko.
  por-BRBSL: Quando os homens de Israel viram que Abimelech estava morto, cada um
    deles partiu para seu lugar.
  cth-cth: Abimelek a due toe tie Isarelnaw ni a thai awh toteh, taminaw pueng amamouh
    onae hmuen koe lengkaleng a ban awh.
  twi-twi: Bere a Abimelek nkurɔfo huu sɛ wawu no, wɔde wɔn akode guu hɔ san kɔɔ wɔn
    afi mu.
  hlt-hlt: Israel hlang loh Abimelek a duek te a hmuh uh. Te phoeiah tah hlang loh
    amah hmuen la cet uh.
  tbz-SIM: Isidɑyɛɛribɛ yɑ̀ dìì mɔ̀nnì Abimɛdɛki kumɛ̀ bɑ́ wè kòo kò nho cĩ́ɛ̃̀tɛ̀.
  msy-2020: Ezɨ Israelia Abimelekɨn gari an aremezɨ, me uamategha uan nguibamɨn ghue.
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ nɑwɑ sɩ ɩ sǝpɑ. Ɩlɛnɑ pɑɑ wei ɩ́ mǝlɩ ɩ tɛ.
  azb-azb: İsraillilər görəndə ki Avimelek ölüb, hamısı öz yerinə qayıtdı.
  eng-DBY: And when the men of Israel saw that Abimelech was dead, they went every
    man to his place.
  hin-2017: यह देखकर कि अबीमेलेक मर गया है इस्राएली अपने-अपने स्थान को चले गए।
  eng-YLT: And the men of Israel see that Abimelech [is] dead, and go each one to
    his place;
  eng-WYC-2017: and when Abimelech was dead, all men of Israel that were with him
    turned again to their places.
  eng-WMBB: When the men of Israel saw that Abimelech was dead, they each departed
    to his place.
  urd-GVH: जब फ़ौजियों ने देखा कि अबीमलिक मर गया है तो वह अपने अपने घर चले गए।
  rug-rug: Meke sipu dogoria rina tinoni Izireli sapu mate se Abimeleki, si pule la
    pa dia popoa si arini.
  gaz-gaz: Israaʼeloonnis yommuu akka Abiimelek duʼe arganitti gara mana isaaniitti
    deebiʼan.
  fra-LSG: Quand les hommes d’Israël virent qu’Abimélec était mort, ils s’en allèrent
    chacun chez soi.
  yal-yal: Isirayila kaane to a to a Abimeleki bata faxa, e birin yi xɛtɛ e konne
    yi.
  haw-1868: A ike na kanaka o ka Iseraela ua make o Abimeleka, alaila hoi aku kela
    kanaka, keia kanaka i kona wahi.
  arb-NAV: فَلَمَّا رَأَى رِجَالُ أَبِيمَالِكَ أَنَّ قَائِدَهُمْ قَدْ مَاتَ انْصَرَفَ
    كُلٌّ مِنْهُمْ إِلَى مَكَانِهِ.
  ewe-ewe: Esi Israelviwo kpɔ be Abimelek ku la, wokaka yi wo de.
  eng-LEE: And when the men of Israel saw that Abimelech was dead, they departed every
    man to his place.
  asm-FB: অবীমেলকৰ মৃত্যু হোৱা দেখি ইস্ৰায়েলীয়াসকলে নিজৰ ঘৰলৈ উলটি গ’ল।
  sus-A: عِسِرَيِلَ شّمّيٍ تٌ عَ تٌ عَبِمٍلٍكِ بَرَ قَشَ، عٍ بِرِن نَشَ فبِلٍن عٍ
    شْنيِ.
  fra-SBL: Lorsque les hommes d'Israël virent qu'Abimélec était mort, ils s'en allèrent
    chacun à sa place.
  hbo-hbo: וַיִּרְא֥וּ אִֽישׁ־יִשְׂרָאֵ֖ל כִּ֣י מֵ֣ת אֲבִימֶ֑לֶךְ וַיֵּלְכ֖וּ אִ֥ישׁ
    לִמְקֹמֹֽו׃
  kik-kik: Hĩndĩ ĩrĩa andũ a Isiraeli moonire atĩ Abimeleku nĩakuĩte-rĩ, makĩĩinũkĩra.
  fra-NCL: Quand les hommes d’Israël virent qu’Abimélek était mort, ils s’en allèrent
    chacun dans sa maison.
  cek-AK: Abimelek duek boeh, tiah Israel kaminawk mah hnuk o naah, kami boih angmacae
    im ah amlaem o.
  cuk-cuk: Israel-dulemar, Abimelec-burgwisad-daksamargua, e-neg-e-negse nadmarsunnad.
  uig-CYR: Андин Исраилниң адәмлири Абимәләкниң өлгинини көрүп, уларниң һәммиси өз
    җайлириға қайтип кетишти.
  tel-2017: అబీమెలెకు చనిపోయాడని ఇశ్రాయేలీయులకు తెలియగానే ఎవరి చోటికి వాళ్ళు వెళ్ళారు.
  hat-BSA: Lè mesye Israël yo te wè ke Abimélec te mouri, yo tout te pati rive lakay
    yo.
  kos-kos: Ke mwet Israel elos liye lah Abimelech el misa, elos folokelik nu acn selos.
  hbo-WLC: וַיִּרְא֥וּ אִֽישׁ־יִשְׂרָאֵ֖ל כִּ֣י מֵ֣ת אֲבִימֶ֑לֶךְ וַיֵּלְכ֖וּ אִ֥ישׁ
    לִמְקֹמֽוֹ׃
  ibo-ibo: Mgbe ndị Izrel hụrụ na Abimelek anwụọla, ha niile lara nʼụlọ ha.
  ory-ory: ତହିଁରେ ଇସ୍ରାଏଲ ଲୋକମାନେ ଅବୀମେଲକ୍‍ର ମରଣ ଦେଖି ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା ସ୍ଥାନକୁ
    ଚାଲିଗଲେ।
  chk-chk: Nge lupwen ekewe re Israel ra küna pwe Apimelek a mäla, ra en me liwinla
    lon lenian.
  rop-rop: en afta wen ola solja bin luk imbin dai, deibin ol gowei en gobek langa
    olabat ronwan kemp.
  ukr-1871: Побачивши же Ізрайлитяне, що Абимелех мертвий, розійшлись по своїх домівках.
  deu-1951: Als aber die Israeliten sahen, daß Abimelech tot war, ging ein jeder an
    seinen Ort.
  eng-JPS: And when the men of Israel saw that Abimelech was dead, they departed every
    man unto his place.
  srp-1865: A kad vidješe Izrailjci gdje pogibe Avimeleh, otidoše svaki u svoje mjesto.
  lug-lug: Awo abantu ba Isirayiri bwe baalaba nga Abimereki afudde, buli omu n’addayo
    ewuwe.
  heb-heb: ויראו איש ישראל כי מת אבימלך וילכו איש למקמו׃
  ben-IRV: পরে অবীমেলক মারা গিয়েছে দেখে ইস্রায়েলীয়রা প্রত্যেকে নিজের নিজের জায়গায়
    চলে গেল।
  pan-pan: ਜਦੋਂ ਇਸਰਾਏਲੀਆਂ ਨੇ ਵੇਖਿਆ ਕਿ ਅਬੀਮਲਕ ਮਰ ਗਿਆ ਹੈ ਤਾਂ ਸਾਰੇ ਆਪੋ ਆਪਣੇ ਘਰਾਂ ਨੂੰ
    ਚਲੇ ਗਏ।
  mya-JVB: အဘိမလက် သေ ကြောင်း ကို ဣသရေလ လူ တို့သည် သိမြင် လျှင် ၊ အသီးအသီး မိမိ တို့နေရာ
    သို့ ပြန် သွားကြ၏။
  hmo-hmo: Israela taudia ese idia itaia, Abimeleka ia mase, vadaeni ibounai be edia
    ruma ta ta dekenai idia giroa lou.
  urd-urd: जब इस्राईलियों ने देखा के अबीमलिक मर गया, तो हर शख़्स अपनी जगह चला गया।
  rus-SYN: Израильтяне, видя, что умер Авимелех, пошли каждый в свое место.
  bqc-SIM: Kɛ́ Isailiↄ è Abimɛlɛki gà, ↄ̃ an baade tà a bɛ.
  tcz-CHONGTHU: Abimelech miten amachu athitai ti amudoh phat’un akikhen tellun aincheh
    uvah akile tauvin ahi.
  mar-mar: मग अबीमलेख मेला हे पाहून इस्राएली माणसे आपापल्या ठिकाणी गेली.
  qub-qub: Abimelec wañushanta Israelcuna mayaycur wasinman-cama cuticuran.
  hat-hat: Lè moun pèp Izrayèl yo wè Abimelèk mouri, yo tout al lakay yo.
  eng-BSB: And when the Israelites saw that Abimelech was dead, they all went home.
  tod-tod: Izelayɛle zunuiti ti kaai ma ga Aɓimeelɛke za, ɛsɛ ge liini ná-taazu.
  eng-WEBPB: When the men of Israel saw that Abimelech was dead, they each departed
    to his place.
  kbq-kbq: Abimeleki'ma frige'za kazana hige'za, Israeli vahe'mo'za atre'za nozimirega
    vu'naze.
  nhe-BL: Huan quema nopa israelitame quiitaque mictoc nopa Abimelec, sesentzitzi
    sampa yajque ininchaj.
  gub-BL: Izaew izuapyapyr a'e wà, wexak Amimerek imàno mehe a'e wà. A'e rupi uzewyr
    oho weko haw pe wà kury.
  eng-DRA: And when he was dead, all the men of Israel that were with him, returned
    to their homes.
