verse: JDG.019.028
translations:
  mal-C: അദ്ദേഹം അവളെ വിളിച്ചു; “എഴുന്നേൽക്കുക, നമുക്കു പോകാം.” എന്നാൽ ഒരു മറുപടിയും
    ഉണ്ടായില്ല. അദ്ദേഹം അവളെ എടുത്ത് കഴുതപ്പുറത്തുവെച്ച് തന്റെ വീട്ടിലേക്കു പോയി.
  deu-TKW: 'Er redete sie an: Steh'' auf, wir wollen gehn! - aber es erfolgte keine
    Antwort. Da lud er sie auf den Esel und der Mann machte sich auf den Weg nach
    seinem Wohnsitz.'
  lin-lin: 'Alobaki na ye : « Telema ; tokende ! » Kasi azwaki eyano te. Bongo mobali
    yango atiaki makangu na ye na likolo ya ane na ye, akobaki mobembo na ye mpo na
    kozonga na ndako na ye.'
  eng-LSV: and he says to her, “Rise, and we go”; but there is no answering, and he
    takes her on the donkey, and the man rises and goes to his place,
  eng-GNV: 'And hee said vnto her, Vp and let vs goe: but shee answered not. Then
    he tooke her vp vpon the asse, and the man rose vp, and went vnto his place.'
  eng-WEBSTER: And he said to her, Rise, and let us be going. But none answered. Then
    the man took her upon an ass, and the man rose, and went to his place.
  nhw-BL: 'Huan nopa levita quiilhui isihua: ―Ximehua, ma ya tiyaca. Pero nopa sihuatl
    amo quinanquili pampa ya mictoya. Huajca nopa levita tlacatl quitlananqui nopa
    sihuatl, huan quitlali ipan iburro huan yajqui ichaj.'
  swh-ONEN: Akamwambia yule suria, “Inuka, twende.” Lakini hakujibu. Yule bwana akamwinua
    akampandisha juu ya punda wake, wakaondoka kwenda nyumbani.
  bba-bba: Mɑ u kurɔ wi sɔ̃ɔwɑ u nɛɛ, ɑ seewo su doonɑ. Adɑmɑ uǹ wisibu nuɑ. Ase
    kurɔ wi, u ɡuwɑ mi. Yerɑ durɔ nùn suɑ u sɔndi win kɛtɛkun wɔllɔ u kɑ doonɑ win
    wuuɔ.
  eng-KJVCPB: And he said unto her, Up, and let us be going. But none answered. Then
    the man took her up upon an ass, and the man rose up, and gat him unto his place.
  luo-luo: Nowachone niya, “Aa malo; wadhi.” To ne onge dwoko. Bangʼe ngʼatni noyieye
    e pundene kendo ne giwuok mondo gidog.
  meu-meu: Ia ese e hereva henia, eto, A tore isi, aitala. A hahine na se haere. Bena
    doniki doruna ai e atoa kau. Bena una tau e tore isi, ena ruma ela.
  npi-ULB: ती लेवीले त्यसलाई भने, “उठ, जाऔं ।” तर केही जवाफ आएन । तिनले त्यसलाई आफ्नो
    गधामा राखे, र ती मानिस घर जान हिंडे ।
  yor-yor: òun sì wí fún obìnrin náà pé, “Dìde jẹ́ kí a máa bá ọ̀nà wa lọ.” Ṣùgbọ́n
    òun kò dá a lóhùn. Nígbà náà ni ọkùnrin náà gbé e lé orí kẹ́tẹ́kẹ́tẹ́ rẹ̀, ó sì
    kọjá lọ sí ilé e rẹ̀.
  ind-ind: “Bangunlah,” katanya. “Kita mau berangkat.” Tetapi perempuan itu tidak
    menjawab. Lalu dia mengangkat mayat gundiknya itu, menaruhnya di atas keledai,
    dan berjalan pulang.
  pes-OPCB: 'به او گفت: «برخیز تا برویم.» اما جوابی نشنید، چون زن مرده بود. پس جسد
    وی را روی الاغ خود انداخته عازم خانه‌اش شد.'
  tgl-ULB: Sinabi ng Levita sa kaniya, “Bumangon ka. Umalis na tayo.” Pero walang
    sagot. Isinakay niya siya sa asno at umalis ang lalaki para umuwi.
  hui-hui: Ani palearia Libaiali biagome lalu, Ai heyalu ma, lene. Ani layagola wali
    biagome bi ladai nabi wiaabo hene. Ani biyagola Libaiali biagome wali biago tingini
    nogo dongi erekunini mo wialu ibuni daluha yalu pene.
  mya-mya: သူ​က``ထ​လော့၊ ငါ​တို့​သွား​ကြ​စို့'' ဟု​ဆို​သော် လည်း​မည်​သည့်​အ​ဖြေ​ကို​မျှ​မ​ရ​ချေ။
    သို့ ဖြစ်​၍​သူ​သည်​သူ​ငယ်​မ​၏​ရုပ်​အ​လောင်း ကို​မြည်း​ပေါ်​တွင်​တင်​၍​အိမ်​သို့​ပြန်​လေ​၏။-
  bod-N: ཁོས་བུད་མེད་ལ་འདི་ལྟར། ཡར་ལོངས་དང་བདག་ཅག་འགྲོ་བར་བྱ་ཞེས་སྨྲས་ནའང་། བུད་མེད་དེས་ལན་མ་བཏབ།
    དེར་མི་དེས་ཁོ་མོ་བོང་བུར་བཀལ་ནས་ལམ་ལ་ཆས་ཏེ་རང་ཡུལ་དུ་ལོག
  sna-sna: Iye akati kwaari, “Muka; handei.” Asi pakanga pasina mhinduro. Ipapo murume
    uya akamuisa pambongoro akasimuka akaenda kumusha.
  spa-BLM: 'Le dijo: “¡Levántate y vámonos!”, pero nadie respondió. Entonces la subió
    al asno; y el hombre se levantó y se fue a su sitio.'
  cac-cac: 'Ix yalan vin̈ d''a ix: —Q''uean̈ vaan, con̈, xchi vin̈ d''a ix. Palta
    majxo tac''voclaj ix. Ix yic''anq''ue van snivanil ix chi'' vin̈, ix yac''anq''ue
    vin̈ d''a yib''an̈ noc'' b''uru, ix yic''anb''at vin̈ d''a spat.'
  swh-ULB: Mlawi akamwambia, “Simama twende.” Lakini hakujibiwa. Alimuweka juu ya
    punda, na huyo mtu akaondoka nyumbani.
  bel-bel: 'Ён сказаў ёй: уставай, пойдзем. Але адказу ня было, бо яна памерла. Ён
    паклаў яе на асла, устаў і пайшоў у сваё месца.'
  deu-ELBBK: 'Und er sprach zu ihr: Steh auf und lass uns gehen! Aber niemand antwortete.
    Da nahm er sie auf den Esel, und der Mann machte sich auf und zog an seinen Ort.'
  mbb-OT: Migkaǥi haazà is Levihanen te, “Enew ke en su egenat kiw en.” Iyan, minatey
    en bes haazà is bahi, ne in-untud din haazà te asnu zin ne migenat.
  mal-2015: 'അവൻ അവളോടു: എഴുന്നേല്ക്ക, നാം പോക എന്നു പറഞ്ഞു. അതിന്നു മറുപടി ഉണ്ടായില്ല.
    അവൻ അവളെ കഴുതപ്പുറത്തു വെച്ചു പുറപ്പെട്ടു തന്റെ സ്ഥലത്തേക്കു പോയി,'
  rmc-rmc: 'Phenďa lake: „Ušťi, džas!“ Ale na odphenďa leske. Avke la thoďa pro somaris
    a džalas khere.'
  pes-OPV: 'و او وی راگفت: «برخیز تا برویم.» اما کسی جواب نداد، پس آن مرد او را بر
    الاغ خود گذاشت و برخاسته، به مکان خود رفت.'
  ron-1924: 'Ел й-а зис: „Скоалэ-те ши хайдем сэ мерӂем!” Еа н-а рэспунс. Атунч, бэрбатул
    а пус-о пе мэгар ши а плекат акасэ.'
  ben-OBCV: সে তাকে বলল, “ওঠো; যাওয়া যাক।” কিন্তু কোনও উত্তর পাওয়া গেল না। তখন সেই
    লোকটি তাকে গাধার পিঠে চাপিয়ে ঘরের দিকে রওনা হল।
  som-som: Markaasuu iyadii ku yidhi, Naa bal kac, oo ina keen aan tagnee; laakiinse
    cidna uma ay jawaabin; markaasuu dameerkiisii saaray, oo meeshiisii u kacay.
  lat-VUC: 'Cui ille, putans eam quiescere, loquebatur: Surge, et ambulemus. Qua nihil
    respondente, intelligens quod erat mortua, tulit eam, et imposuit asino, reversusque
    est in domum suam.'
  eng-ASVBT: 'And he said unto her, Up, and let us be going; but none answered: then
    he took her up upon the ass; and the man rose up, and gat him unto his place.'
  ita-1885: 'Ed egli le disse: Levati, e andiamocene. Ma non v''era chi rispondesse.
    Allora egli la caricò sopra un asino, e si levò, e se ne andò al suo luogo.'
  eng-LXXUP: 'And he said to her, Rise, and let us go; and she answered not, for she
    was dead: and he took her upon his ass, and went to his place.'
  eng-ULB: The Levite said to her, “Get up. Let us go.” But there was no answer. He
    put her on the donkey, and the man set out for home.
  spa-VBL: “Levántate, vamos”, le dijo, pero no hubo respuesta. Entonces el hombre
    la subió a su asno y se fue a su casa.
  fra-_FOB: 'Et il lui dit: Lève-toi, et allons-nous-en. Mais elle ne répondit pas.
    Alors il la chargea sur un âne, et se mit en chemin, et s''en retourna chez lui.'
  mal-mal: 'അവൻ അവളോട്: “എഴുന്നേല്ക്ക, നാം പോക” എന്ന് പറഞ്ഞു. അതിന് മറുപടി ഉണ്ടായില്ല.
    അവൻ അവളെ കഴുതപ്പുറത്ത് വെച്ച്, തന്റെ സ്ഥലത്തേക്ക് പോയി.'
  urd-GVR: Wuh bolā, “Uṭho, ham chalte haiṅ.” Lekin dāshtā ne jawāb na diyā. Yih dekh
    kar ādmī ne use gadhe par lād liyā aur apne ghar chalā gayā.
  suz-BL: मिनु “बोक्‍को, गाक्‍य” देंमेनु, मारेइ लोव़ मलेत्‍ता बाक्‍त। मिनु आ मीश कली
    गधा तारी वोइश्‍शा खिं लदा बाक्‍त।
  ita-1927: 'Egli le disse: “Lèvati, andiamocene!” Ma non ebbe risposta. Allora il
    marito la caricò sull’asino, e partì per tornare alla sua dimora.'
  ckb-ckb: 'پێی گوت: «هەستە با بڕۆین.» بەڵام وەڵام نەبوو. ئینجا خستییە سەر گوێدرێژەکە
    و گەڕایەوە بۆ شوێنەکەی خۆی.'
  eng-BBE: And he said to her, Get up and let us be going; but there was no answer;
    so he took her up and put her on the ass, and went on his way and came to his
    house.
  kan-OKCV: ಆಗ ಅವನು ಅವಳಿಗೆ, “ಏಳು, ಹೋಗೋಣ,” ಎಂದನು. ಆದರೆ ಅವಳಿಂದ ಪ್ರತ್ಯುತ್ತರ ಬರಲಿಲ್ಲ.
    ಆಗ ಆ ಮನುಷ್ಯನು ಅವಳ ಶವವನ್ನು ಕತ್ತೆಯ ಮೇಲೆ ಹಾಕಿಕೊಂಡು, ತನ್ನ ಸ್ಥಳಕ್ಕೆ ಹೋದನು.
  tam-2017: எழுந்திரு போவோம் என்று அவன் அவளோடே சொன்னதற்கு அவள் பதில் சொல்லவில்லை.
    அப்பொழுது அந்த மனிதன் அவளைக் கழுதையின்மேல் போட்டுக்கொண்டு, பயணப்பட்டு, தன்னுடைய
    இடத்திற்குப் போனான்.
  spa-RV-1909: 'Y él le dijo: Levántate, y vámonos. Mas ella no respondió. Entonces
    la levantó el varón, y echándola sobre su asno, levantóse y fuése á su lugar.'
  ron-BTF: 'Și el i-a spus: Sus și să mergem. Dar nimeni nu a răspuns. Atunci bărbatul
    a pus-o pe un măgar și bărbatul s-a ridicat și s-a dus spre locul său.'
  eng-WEBP: He said to her, “Get up, and let’s get going!” but no one answered. Then
    he took her up on the donkey; and the man rose up, and went to his place.
  eng-FBV: “Get up, let's go,” he told her, but there was no answer. Then the man
    lifted her onto his donkey and went home.
  nld-1939: 'Hij sprak tot haar: Sta op, laten we maar verder gaan. Maar hij kreeg
    geen antwoord; ze was dood. Toen legde hij haar op zijn ezel, maakte zich klaar,
    en ging naar zijn woonplaats.'
  nch-BL: 'Huan nopa levita quiilhui isihua: ―Ximijquehua, ma ya tiyaca. Pero nopa
    sihuat amo quinanquili pampa ya mictoya. Huajca nopa levita tacat quitananqui
    nopa sihuat, huan quitali ipan iburro huan yajqui ichaj.'
  vie-1934: 'Người nói cùng nàng rằng: Hãy đứng dậy, chúng ta hãy đi. Song nàng chẳng
    trả lời. Người bèn để nàng trên lừa mình, lên đường và trở về nhà.'
  hin-CV: लेवी ने उसे पुकारा, “उठो, अब हमें चलना है.” किंतु उसे उससे कोई उत्तर न मिला;
    वह मर चुकी थी. लेवी ने उसे गधे पर लाद दिया और अपने घर लौट गया.
  spa-BES: 'Y él le dijo: Levántate, y vámonos; pero no hubo respuesta; así que la
    levantó y la puso en él asno, y siguió su camino y fue a su casa.'
  tdx-tdx: Le hoe re ama’e, miongaha, fa hionjomb’eo tika; f’ie tsy amam-panoiñe;
    aa le niongake indatiy naho nasampe’e amy borikey, vaho noly mb’an-toe’e mb’ eo.
  tha-KJV: เขาจึงบอกนางว่า “​ลุ​กขึ้นไปกันเถิด” แต่​ก็​ไม่มี​คำตอบ เขาจึงเอานางขึ้นหลังลา
    ชายนั้​นก​็​ลุ​กขึ้นเดินทางไปบ้านของตน
  por-BR-2018: 'E ele lhe disse: Levanta-te, e vamo-nos. Mas ela não respondeu. Então
    a levantou o homem, e lançando-a sobre seu asno, levantou-se e foi-se a seu lugar.'
  deu-ELO: 'Und er sprach zu ihr: Stehe auf und laß uns gehen! Aber niemand antwortete.
    Da nahm er sie auf den Esel, und der Mann machte sich auf und zog an seinen Ort.'
  eng-WYC-2018: And he guessed her to rest (there), and spake to her, (and said),
    Rise thou, and go we. And when she answered nothing, he understood that she was
    dead; and he took her, and put on the ass, and turned again into his house, (or
    and he took her, and put her on the donkey, and returned to his house).
  epo-epo: 'Kaj li diris al ŝi: Leviĝu, kaj ni iros. Sed estis nenia respondo. Tiam
    li prenis ŝin sur la azenon, leviĝis, kaj iris al sia loko.'
  uig-PIN: 'U uningƣa: — Ⱪopⱪin, biz mangayli, dedi. Lekin qokan ⱨeqbir jawab bǝrmidi.
    Xuning bilǝn u qokanni exǝkkǝ artip, ⱪozƣilip ɵz ɵyigǝ yürüp kǝtti.'
  beo-beo: E amane sia:i, “Wa:legadoma! Ninia da ahoa:di!” Be e da bu hame ado baoui.
    Amaiba:le, e da ea bogoi da:i hodo amo dougi da:iya ligisili, hi diasuga asi.
  tpi-OTNT: Orait dispela Livai i tok, “Kirap na yumi go.” Tasol meri i no bekim tok.
    Olsem na em i putim bodi bilong meri antap long donki na em i go long ples bilong
    en.
  hau-SA: Ya ce mata, “Tashi; mu tafi.” Amma ba amsa. Sai ya sa ta a kan jakinsa ya
    kama hanyar gida.
  uig-LAT: 'U uninggha: — Qopqin, biz mangayli, dédi. Lékin chokan héchbir jawab bermidi.
    Shuning bilen u chokanni éshekke artip, qozghilip öz öyige yürüp ketti.'
  nde-nde: Wathi kuye, “Vuka; kasihambe.” Kodwa kamphendulanga. Ngakho umuntu lowo
    wambeka phezu kukababhemi wakhe wasuka waya emzini wakhe.
  ton-ton: Pea pehē ʻe ia kiate ia, “Tuʻu hake, pea ke tau ō.” Ka naʻe ʻikai siʻi
    ha lea. Pea hiki hake ia ʻe he tangata ʻo fakaheka ki he ʻasi, pea tuʻu hake ʻae
    tangata, ʻo fononga atu ki hono fonua.
  ces-1613: 'Jížto řekl: Vstaň, a poďme. A nic neodpověděla. Vzav tedy ji na osla,
    a vstav muž ten, odšel k místu svému.'
  eng-WMB: He said to her, “Get up, and let’s get going!” but no one answered. Then
    he took her up on the donkey; and the man rose up, and went to his place.
  tam-TCV: அவன் அவளிடம், “எழுந்திரு போவோம்” என்றான். ஆனால் அவளிடமிருந்து ஒரு பதிலும்
    வரவில்லை. எனவே இறந்துபோன அவளது உடலைத் தூக்கித் தன் கழுதையின்மேல் போட்டுக்கொண்டு
    வீட்டுக்குப் போனான்.
  ceb-ULB: Ang Levita misulti kaniya, “Bangon. Manglakaw na kita.” Apan wala siya
    mitubag. Gibutang niya siya sa asno, ug mipauli ang lalaki sa ilang balay.
  pol-UBG: 'I powiedział do niej: Wstań, pójdźmy. Lecz ona nic nie odpowiedziała.
    Wziął ją więc ten człowiek na osła i poszedł do swego miejsca.'
  urd-GVU: وہ بولا، ”اُٹھو، ہم چلتے ہیں۔“ لیکن داشتہ نے جواب نہ دیا۔ یہ دیکھ کر آدمی
    نے اُسے گدھے پر لاد لیا اور اپنے گھر چلا گیا۔
  deu-1912: 'Er aber sprach zu ihr: Stehe auf, laß uns ziehen! Aber sie antwortete
    nicht. Da nahm er sie auf den Esel, machte sich auf und zog an seinen Ort.'
  kan-2017: ಅವನು, “ಏಳು, ಹೋಗೋಣ” ಎಂದು ಆಕೆಯನ್ನು ಕರೆಯಲು ಪ್ರತ್ಯುತ್ತರವೇ ಇಲ್ಲ. ಆಗ ಅವನು ಆಕೆಯ
    ಶವವನ್ನು ಕತ್ತೆಯ ಮೇಲೆ ಹಾಕಿಕೊಂಡು ತನ್ನ ಮನೆಗೆ ಹೋದನು.
  yap-yap: Me ga’ar fare pumo’on, “Mu sak’iy nga darow.” Ma de fulweg fare pin. Ma
    aram me fek fare ldow ko fare pin nge yon’ nga daken fare dongki nib dubchey me
    yan nga tabnaw.
  hlt-MCSB: Te dongah anih te, “Thoo lamtah cet pawn sih,” a ti nah. Tedae a doo voel
    pawt dongah laak dongla a khueh. Te phoeiah tekah hlang te thoo tih a hmuen a
    paan.
  mdy-ETH: «ዔቄ፤ ኑ ዴንዶም!» ጋዓዛ፥ ዒዛ ዔኤቢ ጌይባኣሴ፤ ዬካፓ ዒዚ ሌዞ ዒዞኮ ሃሮና ጫኣኒ ዔኪ ፔ ማኣሪ ዴንዴኔ፤
  twi-ASANTE: Ɔhunuu no no, ɔkaa sɛ, “Sɔre! Ma yɛnkɔ!” Nanso, wammua. Enti, ɔde no
    too nʼafunumu no so de no kɔɔ efie.
  eng-WEBU: He said to her, “Get up, and let’s get going!” but no one answered. Then
    he took her up on the donkey; and the man rose up, and went to his place.
  wal-wal: Be7idi o, “Ane dendda; denddada hindda!” yaagiis; shin a ayyo ainne zaarabeikku.
    Hegaappe guyyiyan, i ahaa hariyan caanidi, ba soo biis.
  spa-PDDPT: 'Y él le dijo: Levántate y vámonos. Pero ella no respondió. Entonces
    el varón se levantó, la echó sobre el asno y se fue a su lugar.'
  gun-gun: 'Ha''e vy aipoe''i ixupe: — Epu''ã ke, ha''e gui jaa — he''i teĩ nombovai.
    Ha''e ramo ava va''e oupi inony mburika''i áry, ojepe''a, oo ju ngoo katy.'
  agu-BL: 'I tzun ben tlol yi chmil tetz: —Txicleje''n nin quin, stzun banintz tetz
    yi xna''n. Poro qui''c jun yol saj stza''wel yi xna''n, na quimnakt. Toque''n
    tzun yi yaj tan nuc''leje''n yi wankil yi alma''a''tz tibaj jun buru'', nin tzun
    ajtz xe najbil.'
  ilo-ULB: Kinuna ti Levita kenkuana, “Tumakderka. Intayon.” Ngem awan iti simmungbat.
    Impasakayna ti babai iti asno, ket nagrubuat ti lalaki nga agawid.
  kpg-kpg: Mee ga helekai gi mee, “Du gi nua, gaa hula.” Gei di ahina digi helekai.
    Gei mee gaa dugu tuaidina o maa gi hongo di manu ‘donkey’, gaa hana gi dono guongo.
  uig-ARA: 'ئۇ ئۇنىڭغا: ــ قوپقىن، بىز ماڭايلى، دېدى. لېكىن چوكان ھېچبىر جاۋاب بەرمىدى.
    شۇنىڭ بىلەن ئۇ چوكاننى ئېشەككە ئارتىپ، قوزغىلىپ ئۆز ئۆيىگە يۈرۈپ كەتتى.'
  sus-sus: A naxa a fala a xa ginɛ bɛ, «Won xɛɛ,» kɔnɔ a mu a yaabi. A nu bara faxa.
    Na kui a naxa a sa a xa sofale fari, a siga a xɔnyi.
  pon-2006: E ahpw ndalahng, “Pwourda kita kohkohla.” Ahpw sohte pasapeng wiawi. Ohlo
    eri kidahng liho pohn were ahso oh ira kohkohla.
  ksd-ksd: 'Ma i ga biti tana: Una tut pi dor a vana; ma pa i ga balbali; ma i ga
    puak pa ia, ma i ga vakoa ta kana as; ma ra tutana i ga tut ma i ga vana ta kana
    gunan.'
  tur-YTC: Ona, “Kalk, gidelim!” dedi ama kimse yanıt vermedi. Sonra onu eşeğe bindirdi;
    ve adam kalkıp kendi yerine gitti.
  grc-BRENT: Καὶ εἶπε πρὸς αὐτὴν, ἀνάστα καὶ ἀπέλθωμεν· καὶ οὐκ ἀπεκρίθη, ὅτι ἦν νεκρά·
    καὶ ἔλαβεν αὐτὴν ἐπὶ τὸν ὄνον, καὶ ἐπορεύθη εἰς τὸν τόπον αὐτοῦ.
  ind-AYT: Dia berkata kepada perempuan itu, “Bangunlah, mari kita pergi.” Akan tetapi,
    tidak ada jawaban. Lalu, dia mengangkat perempuan itu ke atas keledainya, lalu
    pulang ke rumahnya.
  nya-nya: Iye anati kwa mkaziyo, “Dzuka tizipita.” Koma sanayankhe kanthu. Kenaka
    anamukweza pa bulu wake ndipo ananyamuka kumapita kwawo.
  hrv-hrv: “Ustani, idemo!” - reče joj. Ali ne bijaše odgovora. Onda je uze, natovari
    na magarca i krenu na put da se vrati kući.
  mps-mps: Tialima te Livai bidigo te po wali, “Te hodaluama, da pinao,” wali. Tiali
    goli wego te po wei me ponobeo. Tama tibaso, agai te donki tudiba te we aunama,
    tama aga buluba palio.
  tpi-tpi: Orait dispela Livai i tok, “Kirap na yumi go.” Tasol meri i no bekim tok.
    Olsem na em i putim bodi bilong meri antap long donki na em i go long ples bilong
    en.
  dan-1931: 'Han sagde da til hende: “Rejs dig og lad os komme af Sted!” Men der kom
    intet Svar. Så løftede han hende op på Æselet og rejste til sit Hjem.'
  vie-OVCB: 'Ông bảo: “Hãy đứng dậy! Chúng ta lên đường!” Nhưng người vợ không trả
    lời. Thấy thế, người ấy mới đặt vợ nằm trên lưng lừa, lên đường về nhà.'
  guj-2017: લેવીએ તેને કહ્યું, “ઊઠ. આપણે ચાલ્યા જઈએ.” પણ તેને કોઈ જવાબ ન મળ્યો. તેને
    ઊંચકીને ગધેડા પર મૂકી અને તે માણસ તેને લઈને પોતાના ઘરે જવાને રવાના થયો.
  pon-2006A: E ahpw ndalahng, “Pwourda kita kohkohla.” Ahpw sohte pasapeng wiawi.
    Ohlo eri kidahng liho pohn were ahso oh ira kohkohla.
  por-BRBSL: 'Ele lhe disse: “Levante-se, e vamos embora”, mas ninguém respondeu.
    Então ele a levou para cima do burro; e o homem se levantou, e foi para seu lugar.'
  cth-cth: Ahni ni napui koe thaw leih, cet leih sei atipouh. Hatei, napui ni pathung
    hoeh toe. Hahoi, a la dawk a thueng teh a onae koelah a cei.
  twi-twi: Ohuu no no, ɔkae se, “Sɔre! Ma yɛnkɔ!” Nanso wammua. Enti ɔde no too nʼafurum
    no so de no kɔɔ fie.
  hlt-hlt: Te dongah anih te, “Thoo lamtah cet pawn sih,” a ti nah. Tedae a doo voel
    pawt dongah laak dongla a khueh. Te phoeiah tekah hlang te thoo tih a hmuen a
    paan.
  tbz-SIM: 'Kòò dɔ̀: Ítɛ́ kɛ̀ tí pɛ̃ɛ̃tɛ́! Kòo nduɔ́ kɛ́cĩ́ɛ̃́kɛ́ kòo ò tùótɛ́ dicírì
    kɛ́dɑɑ́ nho sɑ̃mmɑrímú ĩ́nkɛ̀, kɛ́pɛ̃ɛ̃tɛ́ kɛ́kò nho ciɛ.'
  msy-2020: Ezɨ Livain gumazir kam kamaghɨn a mɨgei, “Nɨ dɨkavigh, ga mangam.” Ezɨ
    amizim tong a mɨgeir puvatɨ. Ezɨ a fo an aremegha gɨfa, ezɨ a maghɨram an kuam
    isa donki gisɨn anetɨgha a inigha uan nguibamɨn zui.
  azb-azb: 'Kişi qadına dedi: «Dur, gedək». Lakin ondan heç bir cavab gəlmədi. Sonra
    kişi cariyəsini eşşəyin üstünə qoyub öz şəhərinə yola düşdü.'
  eng-DBY: And he said to her, Up, and let us go; but no one answered. And he took
    her upon the ass; and the man rose up, and went to his place.
  hin-2017: उसने उससे कहा, “उठ हम चलें।” जब कोई उत्तर न मिला, तब वह उसको गदहे पर लादकर
    अपने स्थान को गया।
  eng-YLT: and he saith unto her, 'Rise, and we go;' and there is none answering,
    and he taketh her on the ass, and the man riseth and goeth to his place,
  eng-WYC-2017: And he guessed her to rest, and spake to her, Rise thou, and go we.
    And when she answered nothing, he understood that she was dead; and he took her,
    and put on the ass, and turned again into his house.
  eng-WMBB: He said to her, “Get up, and let’s get going!” but no one answered. Then
    he took her up on the donkey; and the man rose up, and went to his place.
  urd-GVH: वह बोला, “उठो, हम चलते हैं।” लेकिन दाश्ता ने जवाब न दिया। यह देखकर आदमी
    ने उसे गधे पर लाद लिया और अपने घर चला गया।
  rug-rug: Zama la ia sa si asa, “Tekulu mada taloa” gua si asa. Ba lopu kulu si asa,
    sina ele mate. Ke ovulu vagia sa sa tinina, meke va hake pilivaratia sa pa mudina
    sa doṉ'ki meke podalae ene la pa nana vetu.
  gaz-gaz: Innis, “Kaʼi ni deemnaa” isheen jedhe. Garuu deebiin tokko illee hin turre.
    Kana irratti namichi sun harree irra ishee kaaʼee gara mana isaatti qajeele.
  fra-LSG: 'Il lui dit: Lève-toi, et allons-nous-en. Elle ne répondit pas. Alors le
    mari la mit sur un âne, et partit pour aller dans sa demeure.'
  yal-yal: A yi a fala a xa, a naxa, “Keli, en siga.” Koni, a mi a yabi. Nayi, xɛmɛn
    yi a binbin sa a sofanla fari, a siga a konni.
  haw-1868: I aku la keia ia ia, E ala mai, e hele kaua. Aohe mea pane mai, Alaila,
    hapai ae la ua kanaka la ia ia, a kau iho la iluna o ka hoki Ku ae la ke kanaka
    a hoi aku la i kona wahi.
  arb-NAV: 'فَقَالَ لَهَا: «انْهَضِي لِنَذْهَبَ». فَلَمْ تُجِبْهُ (لأَنَّهَا كَانَتْ
    قَدْ فَارَقَتِ الْحَيَاةَ) فَحَمَلَهَا عَلَى الْحِمَارِ وَانْطَلَقَ إِلَى حَيْثُ
    يَقْطُنُ.'
  ewe-ewe: Egblɔ nɛ be, “Tso mídzo,” gake meɖo nya la ŋu nɛ o. Tete ŋutsu la kɔe da
    ɖe eƒe tedzi dzi eye wolé aƒemɔ tsɔ.
  eng-LEE: And he said unto her, Rise up, and let us be going; but no one answered.
    Then he took her upon the ass, and the man rose up, and went unto his place.
  asm-FB: তেওঁ তাইক ক’লে, “উঠি, আমি যাওঁ;” কিন্তু তাই একো উত্তৰ নিদিলে; পাছত সেই পুৰুষে
    গাধৰ ওপৰত তাইক তুলি লৈ যাত্ৰা কৰি নিজ ঠাইলৈ গ’ল।
  sus-A: عَ نَشَ عَ قَلَ عَ شَ فِنّ بّ، «وٌن شّي،» كْنْ عَ مُ عَ يَابِ. عَ نُ بَرَ
    قَشَ. نَ كُي عَ نَشَ عَ سَ عَ شَ سٌقَلٍ قَرِ، عَ سِفَ عَ شْنيِ.
  fra-SBL: 'Il lui dit : « Lève-toi, et allons-y ! » mais personne ne répondit. Alors
    il la fit monter sur l''âne ; l''homme se leva, et alla à sa place.'
  hbo-hbo: וַיֹּ֧אמֶר אֵלֶ֛יהָ ק֥וּמִי וְנֵלֵ֖כָה וְאֵ֣ין עֹנֶ֑ה וַיִּקָּחֶ֙הָ֙ עַֽל־הַחֲמֹ֔ור
    וַיָּ֣קָם הָאִ֔ישׁ וַיֵּ֖לֶךְ לִמְקֹמֹֽו׃
  kik-kik: Nake akĩmĩĩra atĩrĩ, “Ũkĩra; reke tũthiĩ.” No ndĩacookirie. Nake mũndũ
    ũcio agĩcooka akĩmĩoya, akĩmĩigĩrĩra igũrũ rĩa ndigiri yake, makĩinũka.
  fra-NCL: 'Il lui dit : « Lève-toi et allons-nous-en. » Et personne ne répondit.
    Alors le mari la mit sur son âne et partit pour aller dans sa demeure.'
  cek-AK: A sava mah anih khaeah, Angthawk ah, caeh si boeh, tiah a naa. Toe anih
    mah lok pathim pae ai; to naah a sava mah anih to laa hrang nuiah thueng tahang
    moe, angmah ohhaih ahmuen ah caeh haih.
  cuk-cuk: 'Degidgi, e-sui ega sogded: “Gwisgue, anmar nae.” Degi-inigwele, omedi
    abin-imaksasulid. Degine, a-machered ome-aidosgu, e-moli-uayasuid-birgi mesisad,
    degi, e-negse nadmarsunnad.'
  uig-CYR: 'У униңға: — Қопқин, биз маңайли, деди. Лекин чокан һеч бир җавап бәрмиди.
    Шуниң билән у чоканни ешәккә артип, қозғилип өз өйигә жүрүп кәтти.'
  tel-2017: ఆ లేవీయుడు “లే వెళ్దాం” అన్నాడు. కానీ ఆమె జవాబివ్వలేదు. ఆమెను గాడిదపై
    వేసుకుని ఆ వ్యక్తి తన ఇంటికి ప్రయాణం సాగించాడు.
  hat-BSA: 'Li te di li: “Leve non, annou ale.” Men pa t gen repons. Alò, li te mete
    kadav li sou bourik la, epi nonm nan te leve ale lakay li.'
  kos-kos: Na mukul sac fahk, “Tukakek, kut som.” Tuh el tiana topkol. Na mukul sac
    sraklalak ac fililya fin donkey natul ah, ac folokla nu in acn sel ah.
  hbo-WLC: וַיֹּ֧אמֶר אֵלֶ֛יהָ ק֥וּמִי וְנֵלֵ֖כָה וְאֵ֣ין עֹנֶ֑ה וַיִּקָּחֶ֙הָ֙ עַֽל־הַחֲמ֔וֹר
    וַיָּ֣קָם הָאִ֔ישׁ וַיֵּ֖לֶךְ לִמְקֹמֽוֹ׃
  ibo-ibo: Nwoke ahụ kpọkuru ya sị ya, “Ngwa, bilie ka anyị laa.” Ma nwaagbọghọ ahụ
    ekwughị okwu ọbụla. Nwoke ahụ buliri ya, tụkwasị ya nʼelu ịnyịnya ibu ya, buru
    ya laa nʼobodo nke aka ya.
  ory-ory: ତହୁଁ ସେ ତାହାକୁ କହିଲା, “ଉଠ, ଚାଲ ଆମ୍ଭେମାନେ ଯିବା;” ମାତ୍ର ସେ ଉତ୍ତର ଦେଲା ନାହିଁ;
    ତେବେ ସେ ତାହାକୁ ଗଧ ଉପରକୁ ନେଲା; ଆଉ ସେହି ଲେବୀୟ ପୁରୁଷ ଉଠି ଆପଣା ସ୍ଥାନକୁ ପ୍ରସ୍ଥାନ କଲା।
  chk-chk: Iwe, a üreni, “Kopwe pwätä, pun sipwe feila.” Nge neminewe esap kapas.
    Iei mine ewe mwän a ekietä neminewe won ewe aas o sopwela an sai.
  rop-rop: en imbin dalim det gel, “Yu gidap na. Wi garra go na.” Bat det gel nomo
    bin tok langa im, dumaji imbin dedwan. Wal det Libai men bin pudum det gel bodi
    ontop langa im dongki, en imbin deigimbek det bodi langa im kemp,
  ukr-1871: 'Каже він їй: Уставай, пійдемо! аж нема відповідї. Побачивши, що вона
    вмерла, положив він її на осла та й пійшов до своєї домівки.'
  deu-1951: 'Er aber sprach zu ihr: Steh auf, wir wollen gehen! Aber da war keine
    Antwort. Da nahm er sie auf den Esel, machte sich auf und zog an seinen Ort.'
  eng-JPS: And he said unto her. 'Up, and let us be going'; but none answered; then
    he took her up upon the ass; and the man rose up, and got him unto his place.
  srp-1865: 'I reèe joj: ustani da idemo. Ali ne bi odgovora; tada je metnu na magarca,
    i ustavši èovjek poðe u mjesto svoje,'
  lug-lug: N’agamba mukazi we nti, “Golokoka tugende.” Kyokka ne wataba kanyego. Omusajja
    n’amuteeka ku ndogoyi, n’agenda ewuwe.
  heb-heb: ויאמר אליה קומי ונלכה ואין ענה ויקחה על החמור ויקם האיש וילך למקמו׃
  ben-IRV: তাতে সে তাকে বলল, “ওঠ, চল, আমরা যাই;” কিন্তু সে কিছুই উত্তর দিল না। পরে
    ঐ লোকটি গর্দ্দভের ওপরে তাকে তুলে নিল এবং উঠে নিজের জায়গায় চলে গেল।
  pan-pan: ਉਹ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਉੱਠ, ਅਸੀਂ ਚੱਲੀਏ!” ਪਰ ਕੋਈ ਉੱਤਰ ਨਾ ਮਿਲਿਆ। ਤਦ ਉਹ ਨੇ ਉਸ
    ਨੂੰ ਆਪਣੇ ਗਧੇ ਉੱਤੇ ਰੱਖ ਲਿਆ ਅਤੇ ਉੱਠ ਕੇ ਆਪਣੇ ਘਰ ਵੱਲ ਚੱਲ ਪਿਆ।
  mya-JVB: ထ လော့။ သွား ကြကုန်အံ့ဟု ဆို သော်လည်း သူသည် ပြန် မ ပြောဘဲနေ၏။ ထိုအခါ ယောက်ျားသည်
    သူ့ ကို မြည်း ပေါ် မှာ တင် သဖြင့် မိမိ နေရာ သို့ သွား လေ၏။
  hmo-hmo: Levi tauna ia hamaoroa, ia gwau, “Oi toreisi, ita lao.” To hahine be ia
    haere lasi. Tau ese iena hahine ena tauanina ia abia isi, doniki ena doruna dekenai
    ia atoa, bona iena ruma dekenai ia abia lao.
  urd-urd: उसने उससे कहा, “उठ, हम चलें।” लेकिन किसी ने जवाब न दिया। तब उस शख़्स ने
    उसे अपने गधे पर लाद लिया, और वह शख़्स उठा और अपने मकान को चला गया।
  rus-SYN: 'Он сказал ей: вставай, пойдем. Но ответа не было, потому что она умерла.
    Он положил ее на осла, встал и пошел в свое место.'
  bqc-SIM: 'Ɔ̃ a òɛ̀: Fɛlɛ wà tá! Kɛ́ i aà wea mao, ↄ̃ à aà sɛ dà zàa''ĩna
    kpɛ, à dàzɛu.'
  tcz-CHONGTHU: Aman “thouvin chetate” atileh adonbut tapon ahi. Hitichun atahsa chu
    sangan chungah ajamin ain geijin apoluttai.
  mar-mar: तेव्हा लेवीने तिला म्हटले, “ऊठ, म्हणजे आपण जाऊ.” परंतु तिने उत्तर दिले
    नाही; नंतर तो पुरुष तिला गाढवावर घालून निघाला आणि आपल्या ठिकाणी गेला.
  qub-qub: Chaura puñuycashanta yarpar «Ricchay. Aywacushunna» niran. Chayno niptinpis
    warmenga mana rimacurannachu. Chaura wañushata bürrunman cargacurcur wasinman
    apacuran.
  hat-hat: 'Li di: -Leve non! Ann ale! Men, fanm lan pa reponn li. Li pran kadav la,
    li mete l'' detravè sou bourik li, epi li pati, l'' al lakay li.'
  eng-BSB: “Get up,” he told her. “Let us go.” But there was no response. So the man
    put her on his donkey and set out for home.
  tod-tod: 'É ɠɛni ma: «Wuzeɠe, de li!» Kɛlɛ gooɠaaʋote ge la ɠɛni veeni. Sinigi
    seɠeni, é pɛɛ soovalegi gila kɔma, é ʋilɛ pelei zu, é ɗa li ná-taazu.'
  eng-WEBPB: He said to her, “Get up, and let’s get going!” but no one answered. Then
    he took her up on the donkey; and the man rose up, and went to his place.
  kbq-kbq: otigeta havamneno. Hianagi ana a'mo'a kea osigeno donki afu'amofo agumpi
    avufga'a erinteno noma'arega vu'ne.
  nhe-BL: 'Huan nopa levita quiilhui isihua: ―Ximehua, ma ya tiyaca. Pero nopa sihuatl
    ax quinanquili pampa ya mictoya. Huajca nopa levita tlacatl quitlalanqui nopa
    sihuatl, huan quitlali ipan iburro huan yajqui ichaj.'
  gub-BL: Na'e imen i'i izupe kury. — Epu'àm. Zata zaha kury, i'i izupe. Nuze'eg kwaw
    hemirekoagaw izupe, ta'e umàno a'e xe. Na'e upir wemirekoagaw hetekwer kury. Omono
    zumen ku'az iku'aw haw pe. Wata wi oho iko weko haw kutyr kury.
  eng-DRA: 'He thinking she was taking her rest, said to her: Arise, and let us be
    going. But as she made no answer, perceiving she was dead, he took her up, and
    laid her upon his ass, and returned to his house.'
