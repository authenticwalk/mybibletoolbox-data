verse: JDG.019.003
translations:
  mal-C: അവളുടെ ഭർത്താവ് അവളെ നിർബന്ധിച്ച് കൂട്ടിക്കൊണ്ടുവരാൻ പോയി. അദ്ദേഹത്തോടുകൂടെ
    അദ്ദേഹത്തിന്റെ ഭൃത്യനും രണ്ടു കഴുതയും ഉണ്ടായിരുന്നു; അവൾ അദ്ദേഹത്തെ തന്റെ പിതാവിന്റെ
    വീട്ടിൽ സ്വീകരിച്ചു; യുവതിയുടെ പിതാവ് അദ്ദേഹത്തെ കണ്ടപ്പോൾ സന്തോഷപൂർവം സ്വാഗതംചെയ്തു.
  deu-TKW: Darauf machte sich ihr Mann ihr nach auf den Weg, um ihr zuzureden und
    sie zurückzuholen; er hatte seinen Diener und ein Paar Esel bei sich. Als er nun
    zu ihrer Familie gelangt war, und der Vater des Mädchens ihn erblickte, war er
    erfreut über seine Ankunft.
  lin-lin: mobali na ye ayaki epai na ye mpo na kobondela ye ete azonga na libala.
    Mobali ayaki elongo na mosali na ye mpe amemaki ba-ane mibale. Mwasi yango akotisaki
    mobali na ye kati na ndako ya tata na ye ; mpe tango tata na ye amonaki mobali
    yango, asepelaki koyamba ye.
  eng-LSV: And her husband rises and goes after her, to speak to her heart, to bring
    her back, and his young man [is] with him, and a couple of donkeys; and she brings
    him into the house of her father, and the father of the young woman sees him,
    and rejoices to meet him.
  eng-GNV: 'And her husband arose and went after her, to speake friendly vnto her,
    and to bring her againe: he had also his seruant with him, and a couple of asses:
    and she brought him vnto her fathers house, and when the yong womans father sawe
    him, he reioyced of his comming.'
  eng-WEBSTER: 'And her husband arose, and went after her, to speak kindly to her,
    and to bring her again, having his servant with him, and a couple of asses: and
    she brought him into her father''s house: and when the father of the damsel saw
    him, he rejoiced to meet him.'
  nhw-BL: Huan teipa ihuehue motlanantejqui huan quitoquili para quinojnotzati ica
    tlaicnelili para ma mocuepa ihuaya. Huan nopa tlacatl nojquiya quihuicac se itequipanojca
    huan se ome burrojme. Huan nopa sihuatl quiseli ihuehue ica cuali huan quihuicac
    ichaj itata para ma quiiximatis.
  swh-ONEN: mume wake akaenda kumsihi ili arudi. Alikwenda na mtumishi wake na punda
    wawili. Yule mwanamke akamkaribisha nyumbani mwa baba yake, baba yake alipomwona
    akamkaribisha kwa furaha.
  bba-bba: Yerɑ win durɔ u nùn nɑɑ dɑ u nùn kɔkiri u kɑ wurɑmɑ yɛnuɔ. Sɑnɑm mɛ u dɔɔ,
    win sɔm kowo u nùn yɔ̃siri kɑ ben kɛtɛkunu yiru. Ye bɑ turɑ kurɔ win mi, bɑ duɑ
    win tundon dirɔ. Ye tundo wi, u durɔ wi wɑ, mɑ u nùn dɑm koosiɑ kɑ nuku dobu.
  eng-KJVCPB: 'And her husband arose, and went after her, to speak friendly unto her,
    and to bring her again, having his servant with him, and a couple of asses: and
    she brought him into her father’s house: and when the father of the damsel saw
    him, he rejoiced to meet him.'
  luo-luo: chwore nodhi ire mondo olombe gi wach oduogi. Ne en-gi jatichne kod punde
    ariyo. Notere nyaka e od wuon mare, kendo ka wuon mare nonene, norwake gi mor.
  meu-meu: Bena adavana e tore isi, ia murina amo ela, baine hamarumarua bena baine
    hakaua lao eto. Ena hesiai tauna bona doniki rua e laohaidia. Hahine ese tamana
    ena ruma ai e abia dae; bena tamana ese e itaia negana ai ia danu e abia dae mai
    moalena ida.
  npi-ULB: त्यसपछि त्यसका पति उठे र त्यसलाई फकाएर फिर्ता ल्याउनलाई त्यसकहाँ गए । तिनीसँग
    उनका सेवक, र एक जोडी गधा थिए । त्यसले तिनलाई आफ्नो बुबाको घरभित्र लगी । त्यस स्‍त्रीका
    बुबाले तिनलाई देखेर उनी खुशी भए ।
  yor-yor: ọkọ rẹ̀ lọ sí ibẹ̀ láti rọ̀ ọ́ pé kí ó padà sí ọ̀dọ̀ òun. Nígbà tí ó ń
    lọ ó mú ìránṣẹ́ àti kẹ́tẹ́kẹ́tẹ́ méjì lọ́wọ́, obìnrin náà mú un wọ inú ilé baba
    rẹ̀ lọ, nígbà tí baba obìnrin náà rí i ó fi tayọ̀tayọ̀ gbà á.
  ind-ind: suaminya menyusul dia untuk membujuknya kembali. Orang Lewi itu membawa
    seorang pelayan laki-laki dan dua ekor keledai berpelana. Kemudian perempuan itu
    mengajak suaminya ke rumah ayahnya. Ketika ayah perempuan itu melihat menantunya,
    dia menyambutnya dengan gembira,
  pes-OPCB: سرانجام شوهرش برخاسته، به دنبال زنش رفت تا دوباره دل او را به دست آورد
    و او را به خانه بازگرداند. غلامی با دو الاغ همراه او بود. چون به آنجا رسید، زنش
    او را به خانهٔ خود برد و پدرزنش از دیدن وی بسیار شاد شد.
  tgl-ULB: Pagkatapos tumayo ang kaniyang asawa at pumunta sa kaniya para hikayatin
    siyang bumalik. Kasama niya ang kaniyang tagapaglingkod, at isang pares ng mga
    asno. Dinala niya siya sa bahay ng kaniyang ama.
  hui-hui: Ani berenego ibu agalinime wandari biago haru dai bule manda bialu ibunaga
    nogo dongi kira haru halu biabe biaga agali mbirala haru pene. Ani piyagola wandari
    biagome agali biago lola howa ibu aba andaga haru pene. Haru ibiyagola wandari
    biago abahanda agali biago hondowa ibu turu hene.
  mya-mya: ထို​အ​ခါ​လင်​ဖြစ်​သူ​သည်​သူ့​အား​ချော့​မော့​၍ မိ​မိ​ထံ​ပြန်​လာ​ရန်​ကြိုး​စား​မည်​ဟု​ဆုံး​ဖြတ်
    ကာ မိ​မိ​နှင့်​အ​တူ​မြည်း​နှစ်​ကောင်​နှင့်​အ​စေ​ခံ ကို​ပါ​ခေါ်​၍​သွား​၏။ သူ​ငယ်​မ​သည်​လေဝိ
    အ​မျိုး​သား​အား​အိမ်​ထဲ​သို့​ဝင်​ရန်​ဖိတ်​ခေါ် လိုက်​ရာ​ဖ​ခင်​ဖြစ်​သူ​သည် သူ့​ကို​မြင်​လျှင်
    ဝမ်း​မြောက်​စွာ​ကြို​ဆို​လက်​ခံ​လေ​သည်။-
  bod-N: དེ་ནས་ཁོ་མོའི་སྐྱེས་པ་ལངས་ནས་གཡོག་པོ་ཞིག་དང་བོང་བུ་གཉིས་ཁྲིད་དེ་ཁོ་མོའི་རྩར་ཕྱིན་ཅིང་།
    ཚིག་སྙན་མོས་ཁོ་མོ་ཕྱིར་ལོག་པར་བསྐུལ་བ་ལ། བུད་མེད་ཀྱིས་སྐྱེས་པ་ཁྲིད་ནས་ཕ་གཞིས་སུ་ཕྱིན་ཏེ།
    མོའི་ཕ་ཡིས་ཁོ་མཐོང་བ་དང་དགའ་དགའ་སྤྲོ་སྤྲོས་བསུ་བ་བྱས།
  sna-sna: murume wake akaenda kwaari kundomunyengetedza kuti adzoke. Akanga ane muranda
    wake nembongoro mbiri. Akamupinza mumba mababa vake, uye baba vake vakati vamuona,
    vakamugamuchira nomufaro.
  spa-BLM: Su marido se levantó y fue tras ella para hablarle con cariño, para traerla
    de nuevo, llevando consigo a su criado y un par de burros. Lo llevó a la casa
    de su padre; y cuando el padre de la joven lo vio, se alegró de recibirlo.
  cac-cac: ix c'ochxi vin̈ levita chi' smontejxi ix, talaj scotxi ix yed' vin̈. Yed'nac
    jun vin̈ schecab' vin̈ yed' chavan̈ noc' b'uru. Ix chaji vin̈ yuj ix d'a spat
    vin̈ smam chi'.
  swh-ULB: Kisha mumewe akaondoka na kumfuata ili kumshawishi arudi. Mtumishi wake
    alikuwa pamoja naye, na punda wawili. Akamleta nyumbani kwa baba yake. Baba wa
    msichana alipomwona, alifurahi.
  bel-bel: Муж яе ўстаў і пайшоў за ёю, каб пагаварыць у сэрца яе і вярнуць яе да
    сябе. Зь ім быў слуга ягоны і пара аслоў. Яна ўвяла яго ў дом бацькі свайго.
  deu-ELBBK: Und ihr Mann machte sich auf und ging ihr nach, um zu ihrem Herzen zu
    reden, sie zurückzubringen; und sein Knabe war mit ihm und ein Paar Esel. Und
    sie führte ihn in das Haus ihres Vaters; und als der Vater der jungen Frau ihn
    sah, kam er ihm freudig entgegen.
  mbb-OT: Ne midisisyun sikan is Levihanen he edtelukunan din haazà is esawa zin ne
    edhengyuan din he ed-uman sikandan ebpeemurà. Umbe migenat sikandin duma te sevaha
    he suluǥuen din wey zezuwa he asnu. Ne hein nekeume en sikandin, impelaus sikandin
    duen te vahi. Ne hein naahà sikandin duen te amey te vahi, mibpurungan din sikandin
    seǥipaa.
  mal-2015: അവളുടെ ഭർത്താവു പുറപ്പെട്ടു അവളോടു നല്ലവാക്കു പറഞ്ഞു കൂട്ടിക്കൊണ്ടുവരുവാൻ
    അവളെ അന്വേഷിച്ചുചെന്നു; അവനോടുകൂടെ ഒരു ബാല്യക്കാരനും രണ്ടു കഴുതയും ഉണ്ടായിരുന്നു;
    അവൾ അവനെ തന്റെ അപ്പന്റെ വീട്ടിൽ കൈക്കൊണ്ടു; യുവതിയുടെ അപ്പൻ അവനെ കണ്ടപ്പോൾ അവന്റെ
    വരവിങ്കൽ സന്തോഷിച്ചു.
  rmc-rmc: Paľis lakro rom geľa pal late, hoj la te prevakerel a te anel la pale khere.
    Iľa peha le sluhas the duje somaren. Sar les oj ľigenďa andro kher peskre dadeskro
    a sar les dikhľa lakro dad, priiľa les radišagoha.
  pes-OPV: و شوهرش برخاسته، از عقب او رفت تا دلش را برگردانیده، پیش خود باز آورد،
    و غلامی با دو الاغ همراه اوبود، و آن زن او را به خانه پدر خود برد. و چون پدر کنیز
    او را دید، از ملاقاتش شاد شد.
  ron-1924: Бэрбатул ей с-а скулат ши с-а дус ла еа, ка сэ-й ворбяскэ инимий ши с-о
    адукэ ынапой. Авя ку ел пе слуга луй ши дой мэгарь. Еа л-а адус ын каса татэлуй
    ей ши, кынд л-а вэзут, татэл фемеий ачелея тинере л-а примит ку букурие.
  ben-OBCV: তার স্বামী তাকে ফিরে আসার জন্য রাজি করাতে তার কাছে গেল। তার সাথে ছিল তার
    দাস ও দুটি গাধা। সেই লোকটির উপপত্নী তাকে নিজের বাবা-মার ঘরে নিয়ে গেল, এবং তার
    বাবা যখন সেই লেবীয়কে দেখল, তখন সে সানন্দে তাকে অভ্যর্থনা জানাল।
  som-som: Markaasuu ninkeedii kacay oo iyadii doonay, inuu si raxmad leh ula hadlo
    oo soo celiyo; oo wuxuu u tegey iyadii, isagoo wata midiidinkiisii iyo laba dameer.
    Markaasay isagii soo gelisay gurigii aabbeheed; oo gabadha aabbeheedna markuu
    isagii arkay ayuu ku farxay inuu la kulmo.
  lat-VUC: 'Secutusque est eam vir suus, volens reconciliari ei, atque blandiri, et
    secum reducere, habens in comitatu puerum et duos asinos: quæ suscepit eum, et
    introduxit in domum patris sui. Quod cum audisset socer ejus, eumque vidisset,
    occurrit ei lætus,'
  eng-ASVBT: 'And her husband arose, and went after her, to speak kindly unto her,
    to bring her again, having his servant with him, and a couple of asses: and she
    brought him into her father’s house; and when the father of the damsel saw him,
    he rejoiced to meet him.'
  ita-1885: Poi il suo marito si levò, e le andò dietro, per piegare il cuor suo con
    dolci parole, e per ricondurla; e avea seco il suo servitore, e un paio d'asini.
    Ed ella lo menò in casa di suo padre; e il padre della giovane, come l'ebbe veduto,
    gli si fece lietamente incontro.
  eng-LXXUP: And her husband rose up, and went after her to speak kindly to her, to
    recover her to himself; and he had his young man with him, and a pair of asses;
    and she brought him into the house of her father; and the father of the damsel
    saw him, and was well pleased to meet him.
  eng-ULB: Then her husband got up and went after her in order to persuade her to
    come back. His servant was with him, and a pair of donkeys. She brought him into
    her father's house. When the girl's father saw him, he was glad.
  spa-VBL: Entonces su marido fue tras ella para hablarle con amabilidad y traerla
    de vuelta a casa. Con él iba su criado y dos burros. Lo llevó a la casa de su
    padre y, cuando éste lo conoció, lo acogió con gusto.
  fra-_FOB: Ensuite son mari se leva, et il s'en alla après elle, pour lui parler
    selon son cœur, et la ramener. Il avait avec lui son serviteur et deux ânes; et
    elle le fit entrer dans la maison de son père. Et le père de la jeune femme, le
    voyant venir, le reçut avec joie.
  mal-mal: അവളുടെ ഭർത്താവ് അവളോട് നല്ലവാക്ക് പറഞ്ഞ് കൂട്ടിക്കൊണ്ടുവരുവാൻ ഒരു ബാല്യക്കാരനും
    രണ്ട് കഴുതകളുമായി അവളെ അന്വേഷിച്ച് ചെന്നു; അവൾ അവനെ തന്റെ അപ്പന്റെ വീട്ടിൽ കൈക്കൊണ്ടു;
    യുവതിയുടെ അപ്പൻ അവനെ കണ്ടപ്പോൾ അവനെ സന്തോഷത്തോടുകൂടി സ്വീകരിച്ചു.
  urd-GVR: Lāwī do gadhe aur apne naukar ko le kar Bait-laham ke lie rawānā huā tāki
    dāshtā kā ġhussā ṭhanḍā karke use wāpas āne par āmādā kare. Jab us kī mulāqāt
    dāshtā se huī to wuh use apne bāp ke ghar meṅ le gaī. Use dekh kar susar itnā
    ḳhush huā
  suz-BL: मिनु आ वोंइश आ कान्‍छी मीश कली लेम्‍शा बिप्‍पाइश्‍शा, मेको कली पित्‍चा कली
    ल‍माक्‍त। मेकोमी वाइल का नु गधा निक्‍शी यो लदा बाक्‍त। मिनु मेको आ शिउ आ खिंमी
    जाक्‍दीम्‍माक्‍त। मिनु आ शिउमी मेको कली तशा ग्‍येरसीशा ग्रुमा बाक्‍त।
  ita-1927: E suo marito si levò e andò da lei per parlare al suo cuore e ricondurla
    seco. Egli avea preso con se il suo servo e due asini. Essa lo menò in casa di
    suo padre; e come il padre della giovane lo vide, gli si fece incontro festosamente.
  ckb-ckb: ئینجا پیاوەکەی هەستا و بەدوایدا چوو بۆ ئەوەی ئاشتی بکاتەوە و بیگەڕێنێتەوە،
    ئیتر خزمەتکارەکەی و دوو گوێدرێژی لەگەڵ خۆی برد. ژنەکەش پیاوەکەی بردە ناو ماڵی
    باوکی. کاتێک باوکی کیژەکە بینی بە دڵخۆشییەوە بەخێرهاتنی کرد.
  eng-BBE: 'Then her husband got up and went after her, with the purpose of talking
    kindly to her, and taking her back with him; he had with him his young man and
    two asses: and she took him into her father''s house, and her father, when he
    saw him, came forward to him with joy.'
  kan-OKCV: ಆಗ ಅವಳ ಗಂಡನು ಎದ್ದು, ಅವಳ ಸಂಗಡ ಪ್ರೀತಿಯಿಂದ ಮಾತನಾಡಿ, ಅವಳನ್ನು ತಿರುಗಿ ಕರೆತರುವುದಕ್ಕೆ
    ತನ್ನ ಸೇವಕನನ್ನೂ, ಎರಡು ಕತ್ತೆಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡು ಅವಳ ಬಳಿಗೆ ಹೋದನು. ಅವಳು ಅವನನ್ನು ತನ್ನ
    ತಂದೆಯ ಮನೆಗೆ ಕರೆದುಕೊಂಡು ಹೋದಳು. ಆಕೆಯ ತಂದೆ ಅವನನ್ನು ಕಂಡಾಗ, ಸಂತೋಷದಿಂದ ಅವನನ್ನು ಸ್ವಾಗತಿಸಿದನು.
  tam-2017: அவளுடைய கணவன் அவளை சம்மதிக்கவும், அவளைத் திரும்ப அழைத்துவரவும், இரண்டு
    கழுதைகளை ஆயத்தப்படுத்தி, தன்னுடைய வேலைக்காரனைக் கூட்டிக்கொண்டு, அவளிடத்திற்குப்
