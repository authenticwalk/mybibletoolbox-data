  guj-2017: તેનો પતિ તેને સમજાવીને પાછી લાવવા માટે ગયો. તેની સાથે નોકર તથા બે ગધેડા
    હતાં. તેની ઉપપત્નીના પિતાએ તેને જોયો, ત્યારે તે સ્ત્રી તેને પોતાના પિતાના ઘરમાં
    લાવી. અને તેનો પિતા તેને મળીને ખુશ થયો.
  pon-2006A: Ohlo eri lemehda en idawehnla oh song en kapwurehdo. E wahda nah laduwo
    iangahki ahs riemen. Serepeino eri kahrehla mehn Lipaio nan imwen eh pahpao, ni
    eh pahpao eh kilangada, e ahpw kasamwo ni nsenamwahu.
  por-BRBSL: O marido dela se levantou e foi atrás dela para falar gentilmente com
    ela, para trazê-la de volta, tendo seu criado com ele e um par de burros. Ela
    o trouxe para a casa de seu pai; e quando o pai da jovem o viu, ele se regozijou
    em conhecê-lo.
  cth-cth: A vâ ni a san kahni touh hoi la kahni touh a hrawi teh, a lungpahawi vaiteh
    bout bankhai hanlah a pâlei awh. A pha awh toteh napui ni a na pa im a kâenkhai.
    A masei ni a cava a hmu toteh, a lunghawikhai van.
  twi-twi: ne kunu no faa ɔsomfo ne afurum foforo kaa ne ho kɔɔ Betlehem sɛ ɔde rekɔdɛfɛdɛfɛ
    no na wasan nʼakyi aba. Oduu ɔbea no agya fi no, ɔde no kɔɔ ofi no mu maa nʼagya
    no gyee no fɛw so.
  hlt-hlt: Te dongah a yuu te ha mael khaw ha mael laeh saeh tila a lungbuei te yam
    pah ham a va te thoo tih a yuu taengla cet. Te vaengah amah taengkah cadong pakhat
    neh laak rhoi te a khuen. A va te a napa im a paan puei tih huta kah a napa loh
    a hmuh hatah anih doe ham a kohoe.
  tbz-SIM: Kòo dɔùu ítɛ́ kɛ́tũnnɛ kɛ bo ò bɑ́mmú kɛ̀ bɛ̀ɛ̀ kò, kɛ́túótɛ́ sɑ̃mmɑrímúbɛ̀
    bɛ̀dɛ́bɛ̀ kòo kóo tɔ̃ntìi ò nɛinɛ̀ kɛ̀ bɛ̀ɛ tuɔkoo, kòo pocɛ̃nnìi ò tɑnnɛ́ di
    cicɛ cĩ́ɛ̃̀tɛ̀, kòo ò cɔutɛ́ nɛ̀ diwɛ̀ì,
  msy-2020: Ezɨ gɨn, an pam an gɨn ghua a ko mɨgɨrɨgɨam akɨrigh, a inigh izasa zui.
    A ingangarir gumazir vamɨra ko donkin pumuning inigha zui. Aning ghua otozɨma,
    amizim uan pam inigha uan afeziamɨn dɨpenimɨn aven ghu. Ezɨ an amuimɨn afeziam
    an ganigha bar akonge.
  azb-azb: Əri cariyənin könlünü alıb geri qaytarmaq üçün onun dalınca getdi. O özü
    ilə nökərini və bir cüt eşşək götürdü. Cariyə ərini ata evinə apardı və atası
    kişini görəndə onu sevinclə qarşıladı.
  eng-DBY: And her husband rose up and went after her, to speak kindly to her, to
    bring her again; and his servant was with him, and a couple of asses. And she
    brought him into her father's house; and when the father of the damsel saw him
    he rejoiced to meet him.
  hin-2017: तब उसका पति अपने साथ एक सेवक और दो गदहे लेकर चला, और उसके यहाँ गया, कि
    उसे समझा बुझाकर ले आए। वह उसे अपने पिता के घर ले गई, और उस जवान स्त्री का पिता
    उसे देखकर उसकी भेंट से आनन्दित हुआ।
  eng-YLT: And her husband riseth and goeth after her, to speak unto her heart, to
    bring her back, and his young man [is] with him, and a couple of asses; and she
    bringeth him into the house of her father, and the father of the young woman seeth
    him, and rejoiceth to meet him.
  eng-WYC-2017: And her husband pursued [or followed] her, and he would be reconciled
    to her, and to speak fair with her, and to lead her again with him; and he had
    in his company a servant, and twain [or two] asses. And she received him, and
    brought him into her father’s house; and when his wife’s father had heard this,
    and saw him, he ran gladly to him, and embraced the man.
  eng-WMBB: Her husband arose and went after her to speak kindly to her, to bring
    her again, having his servant with him and a couple of donkeys. She brought him
    into her father’s house; and when the father of the young lady saw him, he rejoiced
    to meet him.
  urd-GVH: लावी दो गधे और अपने नौकर को लेकर बैत-लहम के लिए रवाना हुआ ताकि दाश्ता का
    ग़ुस्सा ठंडा करके उसे वापस आने पर आमादा करे। जब उस की मुलाक़ात दाश्ता से हुई तो
    वह उसे अपने बाप के घर में ले गई। उसे देखकर सुसर इतना ख़ुश हुआ
  rug-rug: Meke luli mudi la ia sa nana palabatu si asa, pude tepa ososo nia, pude
    va pule maea koasa, gua. Sa nana nabulu meke karua doṉ'ki si turaṉi sa, meke la
    kamo pa vetu tanisa tamana sa vineki. Turaṉia sa vineki sa tie Livae meke va tukania
    sa koasa vetu tanisa tamana. Sipu dogoria sa tamana si asa, si va kamo qetuqetua
    sa si asa.
  gaz-gaz: dhirsi ishee araarfatee deebisee galfachuudhaaf gara ishee dhaqe. Innis
    hojjetaa isaatii fi harroota lama fudhatee deeme. Isheenis mana abbaa isheetti
    ol isa galchite; abbaan ishees yommuu isa argetti gammachuudhaan isa simate.
  fra-LSG: Son mari se leva et alla vers elle, pour parler à son cœur et la ramener.
    Il avait avec lui son serviteur et deux ânes. Elle le fit entrer dans la maison
    de son père; et quand le père de la jeune femme le vit, il le reçut avec joie.
  yal-yal: a xɛmɛn yi keli a siga a fɔxɔ ra alogo e xa sa lan a xɛtɛ a ra. A walikɛ
    banxulanna nun sofali firin yi biraxi a fɔxɔ ra. Ɲaxanla yi a rasɛnɛ a fafe a
    banxini, a fafe to a to, a yi a rasɛnɛ sɛwani.
  haw-1868: Ku ae la kana kane a hahai aku la ia ia, e olelo lokomaikai aku ia ia,
    a e hoihoi mai ia ia. Me ia pu no kana kauwa, a me na hoki elua. Hookomo aku la
    oia ia ia i ka hale o kona makuakane. A ike mai la ka makuakane o ua wahine la
    ia ia, olioli iho la oia, i ka halawai ana me ia.
  arb-NAV: ثُمَّ أَخَذَ زَوْجُهَا خَادِمَهُ وَحِمَارَيْنِ وَتَوَجَّهَ إِلَى بَيْتِ
    أَبِيهَا لِيَسْتَرْضِيَهَا، فَدَعَتْهُ لِلدُّخُولِ إِلَى بَيْتِ أَبِيهَا الَّذِي
    سُرَّ بِلِقَائِهِ.
  ewe-ewe: Ŋutsu sia kplɔ subɔla ɖeka kple tedzi eve yi be yewoable ahiãvi la nu akplɔe
    agbɔe. Esi woɖo Betlehem la, nyɔnuvi la xɔ wo nyuie eye wòɖe wo fia fofoa, ame
    si hã xɔ wo nyuie
  eng-LEE: 'And then her husband arose, and went after her, to speak friendly unto
    her, to bring her back; and he had his servant with him, and a couple of asses:
    and she brought him into her father''s house; and when the father of the damsel
    saw him, he rejoiced to meet him.'
  asm-FB: পাছত তাইৰ গিৰিয়েকে উঠি আহি তাইক বুজাই পুনৰ নিজৰ ঘৰলৈ আনিবৰ বাবে তাইৰ ওচৰলৈ
    গ’ল; তেওঁৰ লগত এজন দাস আৰু এটা গাধ আছিল। তেওঁৰ উপপত্নীয়ে তেওঁক বাপেকৰ ঘৰৰ ভিতৰলৈ
    নিলে আৰু সেই যুৱতীৰ বাপেকে সেই মানুহক দেখি আনন্দেৰে তেওঁৰ লগত সাক্ষাৎ কৰিলে।
  sus-A: عَ شَ مْرِ نَشَ سِفَ عَ يِرٍ عَلَكٌ عٍ شَ لَن قٍ كٍرٍن مَ. عَ شَ كٌنيِ قٌنِكٍ
    نَشَ عَ مَتِ، عٍ سِفَ سٌقَلٍ قِرِن قَرِ. نَ فِنّ نَشَ عَ رَ سٌ عَ بَبَ شْنيِ.
    نَ فِنّ بَبَ تٌ نَ شّمّ تٌ، عَ نَشَ عَ رَ سّنّ سّيوّ رَ.
  fra-SBL: Son mari se leva et alla après elle pour lui parler avec bonté, afin de
    la ramener, ayant avec lui son serviteur et un couple d'ânes. Elle l'amena dans
    la maison de son père ; et lorsque le père de la jeune femme le vit, il se réjouit
    de le rencontrer.
  hbo-hbo: וַיָּ֨קָם אִישָׁ֜הּ וַיֵּ֣לֶךְ אַחֲרֶ֗יהָ לְדַבֵּ֤ר עַל־לִבָּהּ֙ *לַהֲשִׁיבֹו
    (לַהֲשִׁיבָ֔הּ) וְנַעֲרֹ֥ו עִמֹּ֖ו וְצֶ֣מֶד חֲמֹרִ֑ים וַתְּבִיאֵ֙הוּ֙ בֵּ֣ית אָבִ֔יהָ
    וַיִּרְאֵ֙הוּ֙ אֲבִ֣י הַֽנַּעֲרָ֔ה וַיִּשְׂמַ֖ח לִקְרָאתֹֽו׃
  kik-kik: mũthuuri wake agĩthiĩ kũrĩ we kũmũringĩrĩria acooke. Aathiire na ndungata
    yake na ndigiri igĩrĩ. Nake mũtumia ũcio akĩmũtoonyia nyũmba ya ithe, na rĩrĩa
    ithe aamuonire, akĩmũnyiita ũgeni akenete.
  fra-NCL: Son mari se leva et alla vers elle, pour parler à son cœur et la ramener
    à lui ; il avait avec lui son serviteur et deux ânes. Elle le fit entrer dans
    la maison de son père ; et quand le père de la jeune femme le vit, il alla avec
    joie au-devant de lui.
  cek-AK: A sava loe angmah ih zula to pathloep moe, hoih let hanah a caeh; laa hrang
    hnetto hoiah a tamna maeto a caeh haih; nongpata mah a sava to ampa imthung ah
    akun haih, ampa mah anih to hnuk naah, paroeai kawnh.
  cuk-cuk: na e-machered e-ome-balimakde gusad, adi, nidagegar. Dule-ega-arbaedbo
    naded, degi, moli-uayasuigan walabo sesbalid. E-ome, nabir e-bab-neggi abingasad.
    Ome-e-bab machered-noniki dakargua, yeer-itosad.
  uig-CYR: У вақитта униң ери қопуп кенизигигә яхши гәпләрни қилип, көңлини елип яндуруп
    келишкә кенизигиниң йениға кәлди. У бир хизмәткарини вә икки ешәкни елип барди.
    Кенизәк ерини атисиниң өйигә елип кирди; атиси уни көрүп хуш болуп қарши алди.
  tel-2017: ఆమెతో ప్రేమగా మాట్లాడి ఆమెని తిరిగి తెచ్చుకోడానికి ఆమె భర్త తన సేవకుణ్ణి,
    రెండు గాడిదలనూ తీసుకుని బయల్దేరాడు. ఆమె అతణ్ణి తన తండ్రి ఇంట్లోకి తీసుకు వెళ్ళింది.
    ఆ యువతి తండ్రి అతణ్ణి చూసి అతణ్ణి కలుసుకున్నందుకు సంతోషపడ్డాడు.
  hat-BSA: Epi mari li te leve swiv li, pou pale dousman avè l pou fè l tounen e te
    pran avè l sèvitè li a, ak yon pè bourik. Konsa, fi a te mennen li antre lakay
    papa l. Lè papa l te wè l, li te byen kontan rankontre li.
  kos-kos: Na mukul sac nunkauk in ukwalla ac srike in folokunulla nu yorol. Ke ma
    inge el us mukul kulansap se lal ac donkey lukwa welul. Ke mutan fusr sac liyalak
    el pwanulak nu in lohm sin papa tumal, na ke papa sac liyal el arulana engan in
    paingul.
  hbo-WLC: וַיָּ֨קָם אִישָׁ֜הּ וַיֵּ֣לֶךְ אַחֲרֶ֗יהָ לְדַבֵּ֤ר עַל־לִבָּהּ֙ להשיבו
    וְנַעֲר֥וֹ עִמּ֖וֹ וְצֶ֣מֶד חֲמֹרִ֑ים וַתְּבִיאֵ֙הוּ֙ בֵּ֣ית אָבִ֔יהָ וַיִּרְאֵ֙הוּ֙
    אֲבִ֣י הַֽנַּעֲרָ֔ה וַיִּשְׂמַ֖ח לִקְרָאתֽוֹ׃
  ibo-ibo: Nwoke ahụ kpebiri ịga nʼụlọ nna nwaagbọghọ ahụ ịrịọ ya ka ọ lọghachi. Ọ
    kpọọrọ otu nʼime ndị ohu ya, duru ịnyịnya ibu abụọ. Mgbe nwoke ahụ bịaruru nʼụlọ
    ahụ, iko ya nwanyị kpọbatara ya nʼụlọ nna ya. Mgbe nna nwaagbọghọ ahụ hụrụ ya,
    o jiri ọṅụ kelee ya ekele.
  ory-ory: ଏଥିଉତ୍ତାରେ ତାହାର ଉପପତି ତାହାକୁ ପ୍ରୀତିବଚନ କହି ଫେରାଇ ଆଣିବାକୁ ଆପଣା ସଙ୍ଗେ ଏକ
    ଦାସ ଓ ଦୁଇ ଗର୍ଦ୍ଦଭ ନେଇ ତାହା ନିକଟକୁ ଗଲା; ତହିଁରେ ସେହି ସ୍ତ୍ରୀ ତାହାକୁ ଆପଣା ପିତୃଗୃହକୁ
    ଆଣିଲା; ତହିଁରେ ସେହି ଯୁବତୀର ପିତା ସେହି ବ୍ୟକ୍ତିକୁ ଦେଖି ତାହା ସହିତ ସାକ୍ଷାତ କରି ଆନନ୍ଦିତ
    ହେଲା।
  chk-chk: Mürin, pwülüan we a ütä o feila mürin, pwe epwe fos pwetete ngeni o aliwinisefäli.
    Nge eman nöün chon angang me ruoman aas ra eti. Iwe, neminewe a emwenalong lon
    imwen saman, nge lupwen semen ewe föpwül a küna, a etiwa fän pwapwa.
  rop-rop: en afta det Libai men bin jinggabat blanga go en tok langa im en trai meigim
    im kambek langa im. Wal det Libai men bin go en gajim im wekinmen en dubala dongki,
    en dubala bin go langa Bethlahem, en wen dubala bin kamat langa det kemp blanga
    det gel dedi, det gel bin dalim dubala blanga gowin langa det haus, en wen im
    dedi bin luk det Libai men, imbin brabli gudbinji,
  ukr-1871: Потім пустив ся чоловік її в дорогу, щоб з нею щиро перемовитись та й
    узяти її до себе. Був при йому наймит його та два осли. Она ввела його в дім батька
    свого.
  deu-1951: Da machte sich ihr Mann auf und ging ihr nach, um zu ihrem Herzen zu reden
    und sie wieder zurückzubringen; und er hatte einen Knaben und ein Paar Esel bei
    sich. Und sie führte ihn in ihres Vaters Haus. Als ihn aber des Mädchens Vater
    sah, empfing er ihn mit Freuden.
  eng-JPS: And her husband arose, and went after her, to speak kindly unto her, to
    bring her back, having his servant with him, and a couple of asses; and she brought
    him into her father's house; and when the father of the damsel saw him, he rejoiced
    to meet him.
  srp-1865: A muž njezin usta i otide za njom da joj lijepo govori i da je dovede
    natrag, imajuæi sa sobom momka svojega, i dva magarca; i ona ga uvede u kuæu oca
    svojega, i kad ga vidje otac njezin obradova se dolasku njegovu.
  lug-lug: Bba n’agolokoka n’agenda n’omuweereza we n’endogoyi bbiri okwogera ne mukazi
    we amukomyewo. Omukazi n’amutwala mu nnyumba ya kitaawe era kitaawe w’omuwala
    bwe yamulaba n’asanyuka era n’amwaniriza.
  heb-heb: ויקם אישה וילך אחריה לדבר על לבה להשיבו ונערו עמו וצמד חמרים ותביאהו בית
    אביה ויראהו אבי הנערה וישמח לקראתו׃
  ben-IRV: পরে তার স্বামী উঠে তাকে সান্ত্বনা দিয়ে বলল ও ফিরিয়ে আনতে তার কাছে গেল,
    তার সঙ্গে তার চাকর ও দুটি গাধা ছিল। তার উপপত্নী তাকে বাবার বাড়ির মধ্যে নিয়ে
    গেলে সেই যুবতীর বাবা তাকে দেখে আনন্দ সহকারে তার সঙ্গে দেখা করল;
  pan-pan: ਤਦ ਉਸ ਦਾ ਪਤੀ ਉੱਠਿਆ ਅਤੇ ਆਪਣੇ ਨਾਲ ਇੱਕ ਸੇਵਕ ਅਤੇ ਦੋ ਗਧੇ ਲੈ ਕੇ ਗਿਆ ਤਾਂ ਜੋ ਉਸ
    ਨੂੰ ਸਮਝਾ ਕੇ ਵਾਪਿਸ ਮੋੜ ਲਿਆਵੇ। ਉਹ ਉਸ ਨੂੰ ਆਪਣੇ ਪਿਤਾ ਦੇ ਘਰ ਲੈ ਕੇ ਗਈ ਅਤੇ ਜਦੋਂ ਉਸ ਜਵਾਨ
    ਇਸਤਰੀ ਦੇ ਪਿਤਾ ਨੇ ਉਸ ਨੂੰ ਵੇਖਿਆ ਤਾਂ ਉਸ ਨੂੰ ਮਿਲ ਕੇ ਅਨੰਦ ਹੋਇਆ।
  mya-JVB: လင် သည် သူ့ ကို ချော့မော့ ၍ ဆောင်ခဲ့ခြင်းငှါ ငယ်သား တယောက်နှင့် မြည်း နှစ်
    စီးပါ လျက် ထ သွား ၍ ရောက် သောအခါ၊ မယား ငယ်သည် မိမိ အဘ အိမ် ထဲသို့ ခေါ် သွင်း၍၊
    အဘ သည် သမက် ကို တွေ့ မြင်လျှင် ဝမ်းမြောက် သောစိတ်ရှိ၍ သိမ်းဆည်း လေ၏။
  hmo-hmo: Vadaeni iena tau, Levi tauna ia toreisi, hahine ena murina dekenai ia lao,
    edia hepapahuahu do ia hamaoromaoroa, bona hahine do ia hakaua lou totona. Levi
    tauna ese iena hesiai tauna bona doniki rua ia abia lao. Hahine ese iena tamana
    ena ruma lalonai Levi tauna ia abia dae, bona hahine ena tamana ese ia itaia neganai,
    ia danu ia abia dae, mai moale danu.
  urd-urd: और उसका शौहर उठकर और एक नौकर और दो गधे साथ लेकर उसके पीछे रवाना हुआ, कि
    उसे मना फुसला कर वापस ले आए। इसलिए वह उसे अपने बाप के घर में ले गई, और उस जवान
    'औरत का बाप उसे देख कर उसकी मुलाक़ात से ख़ुश हुआ।
  rus-SYN: Муж ее встал и пошел за нею, чтобы поговорить к сердцу ее и возвратить
    ее к себе. С ним был слуга его и пара ослов. Она ввела его в дом отца своего.
  bqc-SIM: Ɔ̃ aà zã́ fɛ̀lɛ gɛ̀ aà gbɛsii. À gɛ̀ we ń a zĩkɛnao ń zàa'ĩn mɛ̀n
    plao. Kɛ́ à kà nↄpi kĩ́i, nↄpi gɛ̃̀aànↄ a mae kpɛ́u. Kɛ́ nↄpi mae aà è,
    à gbãakpàaàzi ń pↄnao.
  tcz-CHONGTHU: Ajipa chu Bethlehem jon dingin akipat doh in amanu chu gajol lungdam’a
    hin kile puikit agot ahi. Aman sangan kopkhat toh alhachapa chu ana kipuijin ahi.
    Ama ajinu pa in agalhun chun ajinu pa chun ngailutna neitah in anasangin ahi.
  mar-mar: तेव्हा तिचा पती उठून तिचे मन वळवून तिला माघारी आणावे म्हणून गेला. त्याच्याबरोबर
    त्याचा नोकर होता व गाढवांची जोडी होती, तेव्हा तिने त्यास आपल्या वडिलाच्या घरात
    नेले, आणि त्या मुलीच्या वडिलाने त्यास पाहिले, त्यास भेटून तो आनंदित झाला.
  qub-qub: Leví trïbu runanga amistaj aywaran juc uywayninta pushacurcur ishcay bürrunta
    gaticurcur. Chayaptin warmenga papäninpa wasincho jamachiran.
  hat-hat: Lè sa a, mari a leve, l' al dèyè l' pou l' wè si li te ka tounen avè l'
    ankò. Li te pati ansanm ak yon domestik ak de bourik. Madanm lan te byen resevwa
    l' lakay papa l'. Lè papa madanm lan wè l', li te byen kontan resevwa l' tou.
  eng-BSB: her husband got up and went after her to speak kindly to her and bring
    her back, taking his servant and a pair of donkeys. So the girl brought him into
    her father’s house, and when her father saw him, he gladly welcomed him.
  tod-tod: Sinigi wuzeɠeni, é li pɔ bɛ, é ʋa ɓɔɛ pɔ, é ziila, é lii la. Ná-botiɠɛ
    zunu loungoi ɠɛni ba, ta soovale felegɔ. Anzanu loungoi naa lɛɛni kɛɛɠɛ ná-pɛlɛi
    wu, siɛgi zu kɛɛɠɛ zunui ɠaani la, é yeezeini bu ga koozunɛ.
  eng-WEBPB: Her husband arose and went after her to speak kindly to her, to bring
    her again, having his servant with him and a couple of donkeys. She brought him
    into her father’s house; and when the father of the young lady saw him, he rejoiced
    to meet him.
  kbq-kbq: Ana'ma higeno'a neve'a nenaro arimpa omeri fru huno avreno enaku eri'za
    ne'ane, tare donki afu'ane nevreno vu'ne. Hagi ana kumate'ma uhanatigeno'a, ana
    ne'mofo nenaro'a avreno nefa nonte vigeno, nefa'a tusi muse nehuno avrente'ne.
  nhe-BL: Huan teipa ihuehue motlanantejqui huan quitoquili para quinojnotzati ica
    tlaicnelili para ma mocuepa ihuaya. Huan nopa tlacatl nojquiya quihuicac se itlatequipanojca
    huan se ome burrojme. Huan nopa sihuatl quiseli ihuehue ica cuali huan quihuicac
    ichaj itata para ma quiixmatis.
  gub-BL: Na'e a'e awa oho Merez pe wemirekoagaw ipiaromo kury. Ipurumuzewyr kar wer
    hehe weko haw pe. Oho uzeupe uma'ereko ma'e rupi. Weraha mokoz zumen wà no. Kuzà
    umuixe kar a'e awa u ràpuz me kury. Wexak tu a'e Erewi zuapyr. Hexak mehe hurywete.
    Umuixe katu kar wàpuz me.
  eng-DRA: 'And her husband followed her, willing to be reconciled with her, and to
    speak kindly to her, and to bring her back with him, having with him a servant
    and two asses: and she received him, and brought him into her father’s house.
    And when his father in law had heard this, and had seen him, he met him with joy,'
