verse: JDG.019.009
translations:
  mal-C: 'ഭക്ഷണത്തിനുശേഷം ഉച്ചകഴിഞ്ഞ് ആ മനുഷ്യനും അദ്ദേഹത്തിന്റെ വെപ്പാട്ടിയും ഭൃത്യനും
    പോകാൻ എഴുന്നേറ്റപ്പോൾ യുവതിയുടെ പിതാവായ അദ്ദേഹത്തിന്റെ അമ്മായിയപ്പൻ അദ്ദേഹത്തോടു
    പറഞ്ഞു: “ഇതാ, വൈകുന്നേരമായല്ലോ, നേരവും വൈകി, ഈ രാത്രിയും ഇവിടെ താമസിച്ച് ആനന്ദിക്കുക.
    നാളെ അതിരാവിലെ എഴുന്നേറ്റ് വീട്ടിലേക്കുപോകാം.”'
  deu-TKW: 'Als dann der Mann aufstand, um mit seinem Kebsweib und seinem Diener zu
    gehen, sagte sein Schwiegervater, der Vater des Mädchens, zu ihm: Sieh'' doch,
    wie der Tag abgenommen hat, es wird Abend: bleibt doch über Nacht! Sieh'', wie
    der Tag sich neigt: bleibe hier über Nacht und sei guter Dinge! Morgen früh mögt
    ihr dann eures Weges ziehen, damit du heim gelangst.'
  lin-lin: 'Tango mobali elongo na makangu na ye mpe mosali na ye batelemaki mpo na
    kokende, tata-bokilo na ye, tata ya mwana mwasi, alobaki na ye : « Tala, pokwa
    esili koya ! Nabondeli yo : lekisa lisusu butu awa ; mokolo esili, vanda mpe sepelisa
    motema na yo. Bongo lobi, na tongo-tongo, bokoki kotelema mpo na kokende, mpe
    okozonga na ndako na yo. »'
  eng-LSV: And the man rises to go, he, and his concubine, and his young man, but
    his father-in-law, father of the young woman, says to him, “Now behold, the day
    has fallen toward evening, please lodge all night; behold, the declining of the
    day! Lodge here and let your heart be glad—and you have risen early tomorrow for
    your journey, and you have gone to your tent.”
  eng-GNV: 'Afterwarde when the man arose to depart with his concubine and his seruant,
    his father in lawe, the yong womans father said vnto him, Beholde nowe, the day
    draweth towarde euen: I pray you, tary all night: beholde, the sunne goeth to
    rest: lodge here, that thine heart may be merie, and to morowe get you earely
    vpon your way, and goe to thy tent.'
  eng-WEBSTER: 'And when the man arose to depart, he, and his concubine, and his servant,
    his father-in-law, the damsel''s father, said to him, Behold now the day draweth
    towards evening, I pray you tarry all night: behold, the day is coming to an end,
    lodge here, that thy heart may be merry; and to-morrow get you early on your way,
    that thou mayest go home.'
  nhw-BL: 'Teipa nopa levita tlacatl motlananqui para yas ihuaya isihua huan itequipanojca.
    Pero imonta catli eliyaya itata nopa sihuatl quiilhui: ―Ya tiotlac, ximocahua
    nohuaya sempa huan tiilhuichihuase huan tipaquise. Mostla cualca anmehuase huan
    anyase amochaj.'
  swh-ONEN: Basi wakati yule mtu alipoinuka aende zake, pamoja na suria wake na mtumishi
    wake, baba mkwe wake, yaani, baba wa yule msichana akamwambia, “Tazama sasa jioni
    inakaribia. Ulale hapa usiku unakaribia. Ukae, ukajifurahishe nafsi yako. Kesho
    unaweza kuamka mapema asubuhi na uende nyumbani kwako.”
  bba-bba: Sɑnɑm mɛ Lefi wi, u seewɑ kɑ win kurɔ kɑ win sɔm kowo, win dokiri wi, u
    nùn sɔ̃ɔwɑ u nɛɛ, sɔ̃ɔ u kpɑ, yɑm mɑɑ tĩrɑmɔ. Bu mɑɑ sinɔ sere siɑ bururu, kpɑ
    bu yellu se bu swɑɑ wɔri.
  eng-KJVCPB: 'And when the man rose up to depart, he, and his concubine, and his
    servant, his father in law, the damsel’s father, said unto him, Behold now, the
    day draweth towards evening, I pray you tarry all night: behold, the day groweth
    to an end, lodge here, that thine heart may be merry; and to morrow get you early
    on your way, that thou mayest go home.'
  luo-luo: E kinde ma ngʼatno gi dhakono kod jatichne nowuok mondo odhiyo, jaduongʼne
    nowachonegi niya, “Sa koro ngʼeny, omiyo ninduru ka nikech piny oseyuso. Ninduru
    kendo ubed mamor eka kiny gokinyi uchiew mondo udog thuru.”
  meu-meu: Bena Levi tauna mai ena hahine bona mai ena hesiai tauna ida e tore isi,
    bae raka eto. A hahine tamana eto, O itaia, dina e ḡelomu; mani emu kara iniseni
    ai ba mahuta rani. O itaia, ado vada e rahi; iniseni ai ba noho, lalomu baine
    moale, ma kerukeru daba matana ai ba tore isi, emu laolao baola, emu ruma ba lou
    henia.
  npi-ULB: जब ती लेवी, तिनकी उपपत्‍नी र तिनका सेवक जानलाई उठे, तब तिनका ससुरा, त्यस
    स्‍त्रीका बुबाले तिनलाई भने, “हेर्नुहोस्, दिन ढल्‍केर साँझ पर्न लागेको छ । कृपया
    अर्को एक रात यहीँ बस्‍नुहोस् र रमाइलो गर्नुहोस् । तपाईं भोलि बिहान सबेरै उठ्न
    र घर फर्कन सक्‍नुहुन्छ ।”
  yor-yor: Nígbà tí ọkùnrin náà, pẹ̀lú àlè àti ìránṣẹ́ rẹ̀, dìde láti máa lọ, àna
    rẹ̀, baba ọmọbìnrin náà ní, “Wò ó ilẹ̀ ti ń ṣú lọ, dúró níbí, ọjọ́ ti lọ. Dúró
    kí o sì gbádùn ara rẹ. Ìwọ lè jí ní àárọ̀ kùtùkùtù ọ̀la kí ìwọ sì máa lọ ilé.”
  ind-ind: Saat hari sudah sore, dia bersama gundiknya dan pelayannya bersiap-siap
    untuk berangkat. Tetapi mertuanya berkata, “Ini sudah sore. Sebentar lagi gelap.
    Bermalamlah di sini. Santai saja. Besok kalian bisa bangun pagi-pagi dan berangkat
    pulang.”
  pes-OPCB: 'در پایان همان روز که آن مرد و زنش و غلامش آمادهٔ حرکت می‌شدند، پدرزنش
    گفت: «اکنون دیر وقت است. بهتر است شب را هم با خوشی دور هم باشیم و فردا صبح زود
    برخاسته روانه شوید.»'
  tgl-ULB: Nang ang Levita at ang kaniyang isa pang asawa at ang kaniyang tagapaglingkod
    ay bumangon para umalis, ang kaniyang biyenan, ang ama ng babae ay sinabi sa kaniya,
    “Tingnan, malapit ng gumabi ngayon. Pakiusap manatili kayo ng isa pang gabi, at
    magpakasaya. Maaari kang gumising nang maaaga bukas at umuwi.”
  hui-hui: Ani biralu polene tu hayagola Libaiali biago ibu onebi ibunaga biabe biaga
    agali biagobi ti polene manda bialu hearia wandari aba biagome lalu, Ai ni abale
    anda pialu alendo haragonidago yawi pole áyu dege harugo turu hagabu ho palima.
    Yawi gao laragola eregebagi heyalu tíni dalu puabo halu pilimulo, lene.
  mya-mya: သူ​သည်​မိ​မိ​၏​မယား​ငယ်​နှင့်​အ​စေ​ခံ​ကို ခေါ်​၍ ထွက်​ခွာ​မည်​ပြု​သော​အ​ခါ​ယောက္ခ​မ
    က``ကြည့်​ပါ​ည​နေ​ချမ်း​အ​ချိန်​သို့​ရောက် လေ​ပြီ။ မ​ကြာ​မီ​ပင်​မှောင်​လာ​တော့​အံ့။
    ဤ အ​ရပ်​၌​ပင်​တစ်​ည​အိပ်​၍​ပျော်​မွေ့​စွာ​နေ ပါ​လော့။ နက်​ဖြန်​နံ​နက်​စော​စော​ထ​၍​ပြန်
    ပါ​လော့'' ဟု​ဆို​လေ​သည်။
  bod-N: ཡང་མི་དེ་ཁོའི་ཆུན་མ་དང་གཡོག་པོ་མཉམ་དུ་ལངས་ནས་འགྲོ་བར་བརྩམས་པ་ལ། ཁོའི་སྒྱུག་པོ་སྟེ་བུད་མེད་ཀྱི་ཕ་ཡིས་ཁོ་ལ་འདི་ལྟར་སྨྲས་པ་སྟེ།
    ལྟོས་དང་ཉི་མ་ཕྱི་དྲོ་ལོན་འདུག ཁྱོད་ཡང་ཞག་གཅིག་ལ་འདུག་རོགས། ཉི་མ་ནུབ་ལ་ཉེ་བས་འདིར་བསྡད་ནས་སེམས་དགའ་བར་གྱིས།
    སང་ཉིན་ནངས་སྔ་མོ་ཡར་ལངས་ནས་ཕྱིར་རང་ཡུལ་དུ་ལོག་ཅིག་ཅེས་པའོ། །
  sna-sna: Ipapo murume, murongo wake uye nomuranda wake, vakati vasimuka kuti vaende,
    tezvara wake, baba vomusikana vakati, “Zvino chiona kwava kudoka. Chivata hako
    pano usiku huno; kwavira. Gara ufadze mwoyo wako. Mangwana mangwanani, ungamuka
    ugopinda hako munzira yako.”
  spa-BLM: 'Cuando el hombre se levantó para partir, él, su concubina y su criado,
    su suegro, el padre de la joven, le dijeron: “He aquí que el día se acerca a la
    tarde, por favor, quédate toda la noche. He aquí que el día se acaba. Quédate
    aquí, para que tu corazón se alegre; y mañana sigue tu camino temprano, para que
    vuelvas a casa”.'
  cac-cac: Axo ix q'ue vaan vin̈ yic smeltzaj eb' yalani. Ix yalanxi vin̈ sn̈i' vin̈
    chi' d'ay to toxo ix q'ue c'u, ix ochxi tean vin̈ d'a vin̈ yic scanxi vin̈ d'a
    junxo ac'val chi' d'a tzalajc'olal, axo d'a junxo c'u, sacb'i sb'at eb'.
  swh-ULB: Mlawi na suria wake na mtumishi wake wakainuka ili kuondoka, baba mkwe
    wake, baba wa msichana akamwambia, “Angalia, sasa mchana unaelekea jioni. Tafadhali
    kaa usiku mwingine, na uwe na wakati mzuri. Unaweza kuamka kesho mapema na kurudi
    nyumbani.”
  bel-bel: 'І ўстаў той чалавек, каб ісьці, сам ён, наложніца ягоная і слуга ягоны.
    І сказаў яму цесьць ягоны, бацька маладой жанчыны: вось, дзень схіліўся на вечар,
    начуйце, калі ласка; вось, дзень хутка скончыцца, начуй тут, хай павесяліцца сэрца
    тваё; заўтра раней устанеце ў дарогу вашую, і пойдзеш у дом твой.'
  deu-ELBBK: 'Und der Mann erhob sich, um fortzugehen, er und seine Nebenfrau und
    sein Knabe. Aber sein Schwiegervater, der Vater der jungen Frau, sprach zu ihm:
    Sieh doch, der Tag nimmt ab, es will Abend werden; übernachtet doch! Siehe, der
    Tag sinkt, übernachte hier und lass dein Herz fröhlich sein; und ihr macht euch
    morgen früh auf euren Weg, und du ziehst nach deinem Zelt.'
  mbb-OT: Ne hein egenat en haazà is Levihanen wey sikan is esawa zin wey suluǥuen
    din, migkaǥi en maan haazà is enuǥang din te, “Mahapun en, ne meǥaan en egkezukilem.
    Deyzey ke ed-uman kew en dini edhizeǥà. Lipeylipey kew zèpa zini ne keeselem kew
    en ulì ke meselem.”
  mal-2015: 'പിന്നെ അവനും അവന്റെ വെപ്പാട്ടിയും ബാല്യക്കാരനും എഴുന്നേറ്റപ്പോൾ യുവതിയുടെ
    അപ്പനായ അവന്റെ അമ്മാവിയപ്പൻ അവനോടു: ഇതാ, നേരം അസ്തമിപ്പാറായി, ഈ രാത്രിയും താമസിക്ക;
    നേരം വൈകിയല്ലോ; രാപാർത്തു സുഖിക്ക; നാളെ അതികാലത്തു എഴുന്നേറ്റു വീട്ടിലേക്കു പോകാം
    എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar o Levitas paľis ušťiľa, hoj te džal pro drom peskra romňaha-služobňičkaha,
    leskro sastro les pale prevakerelas: „Dikh, maj imar zaračol. Presoven kade a
    radisaľon! Tajsa sig tosara ušťena a džana pro drom andre peskro stanos.“'
  pes-OPV: 'و چون آن شخص با کنیز و غلام خود برخاست تا روانه شود، پدر زنش یعنی پدر
    کنیز او را گفت: «الان روز نزدیک به غروب می‌شود، شب رابمانید اینک روز تمام می‌شود،
    در اینجا شب رابمان و دلت شاد باشد و فردا بامدادان روانه خواهید شد و به خیمه خود
    خواهی رسید.»'
  ron-1924: 'Бэрбатул се скула сэ плече, ку циитоаря ши слуга луй, дар сокрул сэу,
    татэл тинерей фемей, й-а зис: „Ятэ кэ зиуа а трекут, е тырзиу, рэмый дар песте
    ноапте аич; ятэ кэ зиуа се плякэ спре ноапте, рэмый аич песте ноапте ши сэ ци
    се веселяскэ инима; мыне вэ вець скула дис-де-диминяцэ ка сэ порниць ла друм ши
    те вей дуче ла кортул тэу.”'
  ben-OBCV: পরে যখন সেই লোকটি তার উপপত্নী ও তার দাসকে সাথে নিয়ে যাওয়ার জন্য উঠল,
    তখন তার শ্বশুরমশাই—সেই মেয়েটির বাবা বলল, “দেখো, সন্ধ্যা ঘনিয়ে আসছে। রাতটুকু
    এখানেই কাটিয়ে যাও; দিন প্রায় ফুরিয়েই এল। এখানে থেকে একটু আরাম করে নাও। আগামীকাল
    ভোরবেলায় উঠে তোমরা ঘরের দিকে রওনা হয়ে যেতে পারো।”
  som-som: Oo markii ninkii u kacay inuu tago, isagii iyo naagtiisii addoonta ahayd,
    iyo midiidinkiisiiba, ayaa soddoggiis oo ahaa gabadha aabbeheed ku yidhi, Bal
    eeg haatan qorraxdu waa sii dhacaysaaye, haddaba waan ku baryayaaye, bal caawa
    oo dhanna iska joog; bal eeg haatan waa gabbaldhac, de halkan isaga hoyo, in qalbigaagu
    iska faraxsanaado; oo haddana berri aroorta hore iska tag oo gurigaagii aad.
  lat-VUC: 'Surrexitque adolescens, ut pergeret cum uxore sua et puero. Cui rursum
    locutus est socer: Considera quod dies ad occasum declivior sit, et propinquat
    ad vesperum: mane apud me etiam hodie, et duc lætum diem, et cras proficisceris
    ut vadas in domum tuam.'
  eng-ASVBT: 'And when the man rose up to depart, he, and his concubine, and his servant,
    his father-in-law, the damsel’s father, said unto him, Behold, now the day draweth
    toward evening, I pray you tarry all night: behold, the day groweth to an end,
    lodge here, that thy heart may be merry; and tomorrow get you early on your way,
    that thou mayest go home.'
  ita-1885: 'Allora quell''uomo si levò, per andarsene con la sua concubina, e col
    suo servitore. Ma il suo suocero, padre della giovane, gli disse: Ecco ora, il
    giorno vien mancando e fassi sera; deh! state qui questa notte: ecco, il giorno
    cade; deh! sta'' qui questa notte, e rallegrisi il cuor tuo; e domattina voi vi
    leverete per andare a vostro cammino, e tu te ne andrai a casa tua.'
  eng-LXXUP: And the man rose up to depart, he and his concubine, and his young man;
    but his father-in-law the father of the damsel said to him, Behold now, the day
    has declined toward evening; lodge here, and let thy heart rejoice; and ye shall
    rise early tomorrow for your journey, and thou shalt go to thy habitation.
  eng-ULB: When the Levite and his concubine and his servant rose up to depart, his
    father-in-law, the girl's father said to him, “See, now the day is advancing toward
    evening. Please stay another night, and have a good time. You can get up early
    tomorrow and go back home.”
  spa-VBL: 'Cuando se levantó para irse con su concubina y su criado, su suegro le
    dijo: “Mira, es tarde, ya es de noche. Pasa la noche aquí. El día está a punto
    de terminar. Quédate aquí la noche y diviértete, y mañana podrás levantarte temprano
    y volver a casa”.'
  fra-_FOB: 'Alors le mari se leva pour s''en aller, lui et sa concubine, et son serviteur;
    mais son beau-père, père de la jeune femme, lui dit: Voici, maintenant le jour
    baisse, le soir approche; passez ici la nuit, je vous prie. Voici, le jour finit,
    passez ici la nuit, et que ton cœur se réjouisse; demain matin vous vous lèverez
    pour continuer votre chemin, et tu t''en iras en ta maison.'
  mal-mal: 'പിന്നെ അവനും അവന്റെ വെപ്പാട്ടിയും ബാല്യക്കാരനും പോകാൻ എഴുന്നേറ്റപ്പോൾ,
    യുവതിയുടെ അപ്പൻ - അവന്റെ അമ്മാവിയപ്പൻ - അവനോട്: “ഇതാ, നേരം അസ്തമിപ്പാറായി, ഈ രാത്രിയും
    താമസിക്ക; നേരം വൈകിയല്ലോ; രാപാർത്ത് ആനന്ദിക്ക; നാളെ അതികാലത്ത് എഴുന്നേറ്റ് വീട്ടിലേക്ക്
    പോകാം” എന്ന് പറഞ്ഞു.'
  urd-GVR: Dopahar ke waqt Lāwī apnī bīwī aur naukar ke sāth jāne ke lie uṭhā. Susar
    etarāz karne lagā, “Ab dekheṅ, din ḍhalne wālā hai. Rāt ṭhahar kar apnā dil bahlāeṅ.
    Behtar hai ki āp kal subah-sawere hī uṭh kar ghar ke lie rawānā ho jāeṅ.”
  suz-BL: मिनु मेको मुर, आ मीश नु आ वाइल नु लचा, दे बोक्‍मेनु, आ शिउमी “लो, कोव़ङीन,
    नां रिक्‍चाप्‍तु। मोपतीके मुलाक्‍त नाक्‍दो बाक्‍शा, इन थुं ग्‍येरपतीन। मिनु दीसा
    सुनी कना बोक्‍शा इन खिं ले‍तीन” देंमाक्‍त। लूका २४:२९
  ita-1927: 'E quando quell’uomo si levò per andarsene con la sua concubina e col
    suo servo, il suocero, il padre della giovane, gli disse: “Ecco, il giorno volge
    ora a sera; ti prego, trattienti qui questa notte; vedi, il giorno sta per finire;
    pernotta qui, e il cuor tuo si rallegri; e domani vi metterete di buon’ora in
    cammino e te ne andrai a casa”.'
  ckb-ckb: 'ئیتر پیاوەکە هەستا بۆ ئەوەی لەگەڵ کەنیزەکەی و خزمەتکارەکەیدا بڕوات، جا
    خەزووری، واتە باوکی کیژەکە، گوتی: «ئەوا ڕۆژ لە ئاوابوونە، لەبەر ئەوە بمێنەوە.
    وا کۆتایی ڕۆژە، ئەمشەویش بە خۆشی بەسەربەرە، سبەینێ زوو بکەوە ڕێ و بگەڕێوە بۆ شوێنی
    خۆت.»'
  eng-BBE: And when they got up to go away, his father-in-law, the girl's father,
    said to him, Now evening is coming on, so do not go tonight; see, the day is almost
    gone; take your rest here and let your heart be glad, and tomorrow early, go on
    your way back to your house.
  kan-OKCV: ಅವನೂ, ಅವನ ಉಪಪತ್ನಿಯೂ ಅವನ ಸೇವಕನೂ ಹೋಗುವುದಕ್ಕೆ ಎದ್ದಾಗ, ಅವನ ಮಾವನು ಅವನಿಗೆ, “ಇಗೋ,
    ಹೊತ್ತು ಹೋಗಿ ಸಂಜೆ ಆಯಿತು. ಈ ರಾತ್ರಿ ನೀನು ದಯಮಾಡಿ ಇಲ್ಲೇ ಇರು; ಹೊತ್ತು ಮುಣುಗುತ್ತಾ ಬಂತು.
    ನೀನು ಈ ರಾತ್ರಿ ಇಲ್ಲಿದ್ದು, ನಿನ್ನ ಗುಡಾರಕ್ಕೆ ನಾಳೆ ಬೆಳಿಗ್ಗೆ ಎದ್ದು, ನಿಮ್ಮ ಮಾರ್ಗ ಹಿಡಿದು
    ಹೋಗಬಹುದು,” ಎಂದನು.
  tam-2017: 'பின்பு அவனும், அவன் மறுமனையாட்டியும், அவன் வேலைக்காரனும் போகும்படி எழுந்தபோது,
    பெண்ணின் தகப்பனான அவனுடைய மாமன்: இதோ, பொழுது மறையப்போகிறது, சாயங்காலமுமானது; இரவு
    இங்கே இருங்கள்; பார், மாலைமயங்குகிற வேளையானது: உன்னுடைய இருதயம் சந்தோஷமாக இருக்கும்படி,
    இங்கே இரவு தங்கி நாளை அதிகாலையில் எழுந்து, உன்னுடைய வீட்டிற்குப் போகலாம் என்றான்.'
  spa-RV-1909: 'Levantóse luego el varón para irse, él, y su concubina, y su criado.
    Entonces su suegro, el padre de la moza, le dijo: He aquí el día declina para
    ponerse el sol, ruégote que os estéis aquí la noche; he aquí que el día se acaba,
    ten aquí la noche, para que se alegre tu corazón; y mañana os levantaréis temprano
    á vuestro camino, y llegarás á tus tiendas.'
  ron-BTF: 'Și când bărbatul s-a ridicat să plece, el și concubina lui și servitorul
    său, socrul său, tatăl fetei, i-a spus: Iată, ziua se lasă spre seară; vă rog
    să rămâneți toată noaptea; iată, ziua se apropie de sfârșit, găzduiește aici,
    ca să ți se veselească inima; și mâine plecați de dimineață pe calea voastră,
    să te duci acasă.'
  eng-WEBP: When the man rose up to depart, he, and his concubine, and his servant,
    his father-in-law, the young lady’s father, said to him, “Behold, now the day
    draws toward evening, please stay all night. Behold, the day is ending. Stay here,
    that your heart may be merry; and tomorrow go on your way early, that you may
    go home.”
  eng-FBV: When he got up to leave with his concubine and his servant, his father-in-law
    told him, “Look it's late—it's already evening. Spend the night here. The day's
    almost over. Stay here the night and enjoy yourself, then tomorrow you can get
    up early and be on your way home.”
  nld-1939: 'en de man aanstalten maakte, om met zijn bijzit en zijn knecht te vertrekken,
    zei zijn schoonvader, de vader van het meisje, tot hem: Zie, de dag spoedt reeds
    ten einde; breng dus hier de nacht nog door, en neem het er nog eens van; dan
    kunt ge u morgenvroeg voor uw tocht gereed maken, en naar huis gaan.'
  nch-BL: 'Teipa nopa levita tacat motananqui para yas ihuaya isihua huan itequipanojca.
    Pero imontaj cati eliyaya itata nopa sihuat quiilhui: ―Ya tiotac, ximocahua nohuaya
    sempa huan tiilhuichihuase huan tipaquise. Mosta cualca anmijquehuase huan anyase
    amochaj.'
  vie-1934: 'Đoạn, người Lê-vi đứng dậy đặng đi cùng vợ bé và tôi tớ mình; nhưng ông
    gia, là cha của người đàn bà trẻ, nói rằng: Nầy, ngày đã xế, chiều hầu gần, cha
    xin hai con hãy ở đêm tại đây. Ngày đã xế, hãy ở đêm lại đây, cho lòng con vui
    mừng. Ngày mai, hai con sẽ thức dậy sớm, đặng lên đường, và trở về nhà con.'
  hin-CV: जब वह व्यक्ति अपने सेवक और उप-पत्नी के साथ यात्रा के लिए निकलने लगा, स्त्री
    के पिता, उसके ससुर ने उससे कहा, “देखो, दिन ढल ही चुका है. अब रात यहीं बिता लो.
    देख, दिन खत्म ही हो चुका है. अपने जी को ठंडा कर लो. कल सुबह जल्दी उठकर यात्रा
    शुरू करना कि तुम अपने घर पहुंच सको.”
  spa-BES: 'Y cuando se levantaron para irse, su suegro, el padre de la joven, le
    dijo: Ahora va a anochecer, así que no vayas esta noche; Mira, el día casi se
    ha ido; descansa aquí y deja que tu corazón se alegre, y mañana temprano, regresa
    a tu casa.'
  tdx-tdx: 'Ie niongake hienga mb’eo indatiy, ie naho i sakeza’ey vaho i mpitoro’ey;
    le hoe ty asa’ i rafoza’e, rae’ i ampelaiy ama’e: Hehe te ho haleñe i àndroy;
    Ehe mialeña atoa, hahafale ty arofo’o, le hañaleñalen-drehe te maray hañavelo
    mb’ an-kiboho’o mb’eo.'
  tha-KJV: เมื่อชายคนนั้นและภรรยาน้อยกับคนใช้​ลุ​กขึ้นจะออกเดิน พ่อตาของเขาคื​อบ​ิดาของผู้หญิ​งก​็บอกเขาว่า
    “​ดู​เถิด นี่​ก็​บ่ายใกล้ค่ำแล้ว ขอค้างอยู่​อี​กค​ืนหนึ่งเถิด ดู​เถิด จะสิ้​นว​ันอยู่​แล้ว
    พักนอนที่​นี่​เถิด เพื่อใจของเจ้าจะเบิกบาน พรุ่งนี้​เช้าขอเจ้าตื่นแต่เช้าเพื่อออกเดินทาง
    เจ้​าจะได้ไปบ้าน”
  por-BR-2018: 'Levantou-se logo o homem para ir-se, ele, e sua concubina, e seu criado.
    Então seu sogro, o pai da moça, lhe disse: Eis que o dia declina para se pôr o
    sol, rogo-te que vos estejais aqui a noite; eis que o dia se acaba, passa aqui
    a noite, para que se alegre teu coração; e amanhã vos levantareis cedo a vosso
    caminho, e chegarás a tuas tendas.'
  deu-ELO: 'Und der Mann erhob sich, um fortzugehen, er und sein Kebsweib und sein
    Knabe. Aber sein Schwiegervater, der Vater des jungen Weibes, sprach zu ihm: Siehe
    doch, der Tag nimmt ab, es will Abend werden; übernachtet doch! Siehe, der Tag
    sinkt, übernachte hier und laß dein Herz fröhlich sein; und ihr machet euch morgen
    früh auf euren Weg, und du ziehst nach deinem Zelte.'
  eng-WYC-2018: And the young man rose to go forth with his wife, and with the servant;
    to whom the father of his wife spake again, Behold thou, that the day is far forth
    gone toward the [sun] going down, and it nigheth to the eventide; dwell thou with
    me also today, and lead thou with me a glad day, and tomorrow thou shalt go forth,
    that thou go into thine house. (And then the young man rose up to go forth with
    his concubine, and with his servant; but his wife’s father spoke to him again,
    and said, See thou, that the day hath gone far toward the sun going down, and
    it nigheth to the evening; stay thou here with me also this night, and have thou
    a happy eveningwith me, and tomorrow thou shalt go forth, and go to thy house.)
  epo-epo: 'Kaj la viro leviĝis, por iri, li kaj lia kromedzino kaj lia junulo. Sed
    lia bopatro, la patro de la juna virino, diris al li: Jen finiĝis la tago kaj
    fariĝas vespero, tranoktu do, mi petas; jen la tago finiĝis, tranoktu ĉi tie,
    ke via koro faru al si ĝojon; morgaŭ frue vi leviĝos, por iri vian vojon, kaj
    vi iros al via tendo.'
  uig-PIN: 'Andin bu kixi keniziki wǝ hizmǝtkarini elip mangƣili tǝyyarliniwidi, ⱪeynatisi,
    yǝni ⱪizning dadasi uningƣa: — Mana, kǝq kirǝy dǝwatidu, sǝndin ɵtünǝy, bu yǝrdǝ
    yǝnǝ bir keqini ɵtküzünglar; mana, kün mǝƣriⱪⱪǝ egiliptu, bu yǝrdǝ ⱪonƣin, kɵnglüng
    eqilsun; andin ǝtǝ sǝⱨǝrdǝ yolƣa qiⱪip, ɵyünglǝrgǝ ketinglar, — dedi.'
  beo-beo: 'Lifai dunu amola ea gidisedagi uda amola ea hawa: hamosu dunu da masusa:
    dawa:beba:le, eda da amane sia:i, “Daeya da gadenesa. Dilia gasimu galebe. Guiguda:
    hahawane golama. Hahabedafa dia diasuga masunu da defea.”'
  tpi-OTNT: Na taim dispela man wantaim meri bilong en na wokboi bilong en i redi
    long i go, papa bilong meri i tok, “Lukim, klostu san i laik i go daun nau, na
    liklik taim bai i tudak. I gutpela sapos yupela i stap hia long dispela nait na
    amamas. Tumora, long moningtaim tru, yupela i ken kirap na i go olgeta long ples
    bilong yupela.”
  hau-SA: Sa’ad da mutumin da ƙwarƙwaransa da bawansa, suka tashi don su tafi, surukinsa,
    mahaifin yarinyar ya ce, “Duba, rana ta kusan fāɗuwa, yamma ta riga ta yi, ka
    kwana a nan. Ka sāke kwana ka ji wa ranka daɗi. Kashegari da sassafe za ka iya
    tashi ka kama hanyarka zuwa gida.”
  uig-LAT: 'Andin bu kishi kéniziki we xizmetkarini élip mangghili teyyarliniwidi,
    qéynatisi, yeni qizning dadasi uninggha: — Mana, kech kirey dewatidu, sendin ötüney,
    bu yerde yene bir kéchini ötküzünglar; mana, kün meghriqqe égiliptu, bu yerde
    qon’ghin, könglüng échilsun; andin ete seherde yolgha chiqip, öyünglerge kétinglar,
    — dédi.'
  nde-nde: Kwathi lapho umuntu lowo, lomkakhe weceleni kanye lenceku yakhe belungiselela
    ukusuka, uyisezala, uyise wentombi wathi, “Khangela, sekuzakuhlwa. Lala lapha;
    ilanga selizatshona. Hlala uzithokozise. Kusasa ekuseni kakhulu uzavuka uthathe
    indlela yakho yokuya ekhaya.”
  ton-ton: 'Pea ʻi he tuʻu hake ʻae tangata ke ʻalu, mo hono uaifi, mo ʻene tamaioʻeiki,
    naʻe lea ʻene tamai ʻi he fono ʻaia ko e tamai ʻae fefine, ʻo ne pehē kiate ia,
    “Ko eni, vakai, ʻoku fakaʻaʻau ʻae ʻaho ke efiafi, ʻoku ou kole kiate koe tau
    mohe: vakai, kuo tei ʻosi ʻae ʻaho, tau mohe ʻi heni, ke fiemālie ho loto; pea
    ʻalu hengihengi ʻapongipongi ʻi homou hala, koeʻuhi ke ke hoko atu ki ho ʻapi.”'
  ces-1613: 'Tedy vstal muž ten, aby šel, on i ženina jeho i mládenec jeho. I řekl
    mu tchán jeho, otec děvky: Aj, již se den nachýlil k večerou, medle zůstaňte přes
    noc; aj, dokonává se den, pobuď přes noc zde, a buď mysli veselé, a zítra tím
    raněji vypravíte se na cestu svou, a půjdeš k příbytku svému.'
  eng-WMB: When the man rose up to depart, he, and his concubine, and his servant,
    his father-in-law, the young lady’s father, said to him, “Behold, now the day
    draws toward evening, please stay all night. Behold, the day is ending. Stay here,
    that your heart may be merry; and tomorrow go on your way early, that you may
    go home.”
  tam-TCV: பின்பு அவன் தனது வைப்பாட்டியுடனும், வேலைக்காரனுடனும் எழுந்து புறப்பட்டான்;
    அப்பொழுது பெண்ணின் தகப்பனான அவனுடைய மாமன் அவனிடம், “இப்பொழுது சாயங்காலமாயிற்று;
    இந்த நாளும் முடியப்போகிறது. எனவே இன்றிரவும் இங்கேயே தங்கி மகிழ்ந்திரு. நாளை அதிகாலையில்
    எழுந்து நீ வீட்டுக்குப் போகலாம்” என்று சொன்னான்.
  ceb-ULB: Sa dihang mibangon na ang Levita ug ang iyang kaipon ug ang iyang sulugoon
    aron nga molakaw na, ang iyang ugangang lalaki, ang amahan sa babaye miingon kaniya,
    “Tan-awa, hapit na ang gabii. Palihog pabilin una kamo karong gabii, ug paglipay.
    Mahimo na kamong magmata ug sayo ugma ug mouli sa inyong balay.”
  pol-UBG: 'Kiedy ten mężczyzna wstał, aby wyruszyć w drogę wraz ze swoją nałożnicą
    i swoim sługą, jego teść, ojciec tej dziewczyny, powiedział: Oto dzień już chyli
    się ku wieczorowi, przenocujcie tu, proszę. Oto dzień się kończy, przenocujcie
    tu i niech twoje serce się raduje. Jutro rano wyprawicie się w drogę i pójdziesz
    do swego domu.'
  urd-GVU: دوپہر کے وقت لاوی اپنی بیوی اور نوکر کے ساتھ جانے کے لئے اُٹھا۔ سُسر اعتراض
    کرنے لگا، ”اب دیکھیں، دن ڈھلنے والا ہے۔ رات ٹھہر کر اپنا دل بہلائیں۔ بہتر ہے کہ
    آپ کل صبح سویرے ہی اُٹھ کر گھر کے لئے روانہ ہو جائیں۔“
  deu-1912: 'Und der Mann machte sich auf und wollte ziehen mit seinem Kebsweib und
    mit seinem Knechte. Aber sein Schwiegervater, der Dirne Vater, sprach zu ihm:
    Siehe, der Tag hat sich geneigt, und es will Abend werden; bleib über Nacht. Siehe,
    hier ist Herberge noch diesen Tag; bleibe hier über Nacht und laß dein Herz guter
    Dinge sein. Morgen steht ihr früh auf und zieht eures Weges zu deiner Hütte.'
  kan-2017: ಅನಂತರ ಅವನೂ, ಅವನ ಉಪಪತ್ನಿಯೂ, ಸೇವಕನೂ ಹೋಗುವುದಕ್ಕೆ ಸಿದ್ಧರಾಗಲು ಆ ಸ್ತ್ರೀಯ ತಂದೆಯು
    ತನ್ನ ಅಳಿಯನಿಗೆ, “ಹೊತ್ತು ಹೋಯಿತು; ಸಾಯಂಕಾಲವಾಗುತ್ತಿದೆ, ದಯವಿಟ್ಟು ಈ ಹೊತ್ತಿನ ರಾತ್ರಿ ಇಲ್ಲೇ
    ಇರು; ನೋಡು, ಈ ರಾತ್ರಿ ಇಲ್ಲಿದ್ದು ನಮ್ಮೊಡನೆ ಸಂತೋಷಪಡು; ನಾಳೆ ಬೆಳಿಗ್ಗೆ ಎದ್ದು ನಿನ್ನ ಮನೆಗೆ
    ಹೋಗಬಹುದು” ಎಂದು ಬೇಡಿಕೊಂಡನು.
  yap-yap: Ma nap’an niki fal’eg fare pumo’on, nge bpin rok, nge fare tapigpig rok
    rogorad ni ngranod, miki ga’ar e chitamngin fare pin, “Amguyed, chiney e ke chugur
    ni nge blayal’; kabfel’ ni gimed ra par u roy e nep’ ney. Dabkin’uw nap’an me
    nep’; mu falegan’um ngay ngam pired u roy e nep’ ney. Bayi gabul mi gimed od ni
    kakadbul ngam milekaggad nga tafenmed.”
  hlt-MCSB: Te phoeiah caeh hamla a yula neh cadong te a thoh puei hatah hula kah
    a napa, a napa loh , “Kholaeh ham khohnin loh khum coeng ta, khohnin loh thok
    coeng tih pahoi rhaeh rhoi mai lamtah na thinko voelphoeng sak rhoi mai, na longpuei
    te thangvuen ah na thoh thil vetih na dap khaw na paan bitni,” a ti nah.
  mdy-ETH: ዬካፓ ሌዊ ዓሢንታ ማቼሎንታ ዒዛም ማዻ ዓይላሢንታ ዴንዳኒ ዔቃዛ፥ ሃሣ ናዔሎኮ ዓዴ፦ «ዋይዙዋቴ! ሳዓ ዓሜኔ፤ ዒባኒያ
    ዒንሢ ሃይካ ዎርቄቴ ቃራኬ፤ ማይ ሃሢ ዓሚ ሃሼኔ፤ ዒባኒ ዓማሊ ሃይካ ዎርቁዋቴ፤ ዚሮ ጉቴ ዓማኣ ዔቂ ዒንሢ ማኣሪ ዴንዱዋቴ»
    ጌዔኔ።
  twi-ASANTE: Awia no, ɔbarima no ne ne mpena no ne ne ɔsomfoɔ boaboaa wɔn ho pɛɛ
    sɛ wɔkɔ. Nanso, nʼase no ka kyerɛɛ no sɛ, “Montie! Adeɛ reyɛ asa. Montena na monnye
    mo ani anadwo yi. Ɔkyena mobɛtumi asim anɔpahema.”
  eng-WEBU: When the man rose up to depart, he, and his concubine, and his servant,
    his father-in-law, the young lady’s father, said to him, “Behold, now the day
    draws toward evening, please stay all night. Behold, the day is ending. Stay here,
    that your heart may be merry; and tomorrow go on your way early, that you may
    go home.”
  wal-wal: Min bitanee ba laggettiyo ashkkareeranne ba ashkkaraara baanau kiyin, na7ee
    aawai hagaadan yaagiis; “Be7ite, sa7ai qammiichchiis! Ufaittiiddi hagan aqi aggite.
    Maallado guuraara denddidi, intte soo beeta” yaagiis.
  spa-PDDPT: 'Cuando el hombre se levantó para salir con su concubina y su esclavo,
    su suegro, el padre de la joven, le dijo: Mira, ya llega la noche. Quédate, te
    lo ruego, toda la noche porque el día declinó. Pasa aquí la noche y alégrese tu
    corazón. Mañana emprenderán temprano su viaje, y te irás a tu tienda.'
  gun-gun: 'Ha''e ramo ava va''e opu''ã ju oo aguã, ta''yxy jevy ha''e hembiguai kunumi
    va''e reve. Ha''e rã ixupe aipoe''i hatyu kunha va''e ru: — Ma''ẽ, ka''aru ma,
    pytũ ovaẽ ju ta ma. Ajerure ndevy pytũ peaxa ju aguã apy. Ára oaxa ta ramo peaxa
    pytũ apy, pendepy''a py pevy''a aguã. Ha''e gui ko''ẽ rã mae ma pepu''ã pendero
    katy peo aguã — he''i.'
  agu-BL: 'Ma yi wi''t wane''n, cwe''n tzun wekolt tib tan taje''nt tu yi txkel nin
    tu yi mos. Talol tzun junt tir yi ji'' tetz: —Ja wi''t ben k''ej ita''n, nin oque''n
    tlen tu'' atit akale''n. Ba''n tcu''n yi nink xcyajk wok cyen tzone''j, bantz
    itele''n jalchan cunin.'
  ilo-ULB: Idi nagsaganan a pumanaw ti Levita, ti kakabkabbalayna ken ti adipenna,
    kinuna kenkuana ti ama ti babai a katuganganna, “Kitaenyo, mumalemen. Pangngaasiyo
    ta agtalinaedkayo pay iti maysa a rabii, ket agragsakkayo. Mabalinyo ti agrubuat
    a nasapa inton bigat nga agawid.”
  kpg-kpg: Di madagoaa taane mo dono lodo hege mo tangada hai hegau ga daamada e hula
    labelaa, tamana di ahina ga helekai, “Mmada, ma hoohoo ga hiahi dolomeenei, goodou
    e humalia hua e noho boo nei. Hoohoo hua ge di maa ga bouli, noho i kinei e tenetene.
    Daiaa goodou ga aala aga limalima gaa hula gi di godou guongo.”
  uig-ARA: 'ئاندىن بۇ كىشى كېنىزىكى ۋە خىزمەتكارىنى ئېلىپ ماڭغىلى تەييارلىنىۋىدى،
    قېينئاتىسى، يەنى قىزنىڭ داداسى ئۇنىڭغا: ــ مانا، كەچ كىرەي دەۋاتىدۇ، سەندىن ئۆتۈنەي،
    بۇ يەردە يەنە بىر كېچىنى ئۆتكۈزۈڭلار؛ مانا، كۈن مەغرىققە ئېگىلىپتۇ، بۇ يەردە قونغىن،
    كۆڭلۈڭ ئېچىلسۇن؛ ئاندىن ئەتە سەھەردە يولغا چىقىپ، ئۆيۈڭلەرگە كېتىڭلار، ــ دېدى.'
  sus-sus: Na xɛmɛ to keli, a xa siga, a tan nun a xa ginɛ, nun a xa fonike konyi,
    a bitanyi man naxa a mayandi, «I bara a to, kɔɛ na sofe. Wo xa xi be to, i bɔɲɛ
    xa rafan i ma. Tina wo xa kurun, wo xa siga wo xɔnyi.»
  pon-2006: Ni mehn Lipaio oh eh pekehio, iangahki eh laduwo, arail pahn mwesel, en
    serepeino eh pahpa pil ndaiong, “Kilang, wasa pahn soutikier, komw seu pil pweidi
    pwohnget. Kereniengehr e pahn rotorot, kumwa mihmi mahs oh pereperen. Lakapw nimenseng
    kumwa kak pwourda mwadang oh mweselwohng ni imwamwa.
  ksd-ksd: 'Ma ba ra tutana i ga tut upi na vana, dital ma kana vavina ma kana tultul,
    nimuna tama i ra vavina i ga biti tana: Ea, i maravai na ravian, iau lul u ba
    una ki boko go ra marum; gire, go ra bung i to na par, una ki ati pi ra balam
    na gugu; ma ningene una tur pa kaum vinavana ta ra malana ikilik, upi una tadav
    ra kubam.'
  tur-YTC: 'Adam, cariyesi, hizmetçisi ile ayrılmak üzere kalktığında, kayınpederi,
    genç kadının babası ona şöyle dedi: “İşte, artık gün akşama yakınlaşıyor, lütfen
    bütün gece kalın. Bakın gün bitiyor. Burada kal ki, yüreğin neşelensin; yarın
    erkenden yola çıkar evine gidersin.”'
  grc-BRENT: Καὶ ἀνέστη ὁ ἀνὴρ τοῦ πορευθῆναι αὐτὸς, καὶ ἡ παλλακὴ αὐτοῦ, καὶ ὁ νεανίας
    αὐτοῦ· καὶ εἶπεν αὐτῷ ὁ γάμβρὸς αὐτοῦ ὁ πατὴρ τῆς νεάνιδος, ἰδοὺ δὴ ἠσθένησεν
    ἡμέρα εἰς τὴν ἑσπέραν· αὐλίσθητι ὧδε, καὶ ἀγαθυνθήσεται ἡ καρδία σου, καὶ ὀρθριεῖτε
    αὔριον εἰς ὁδὸν ὑμῶν, καὶ πορεύσῃ εἰς τὸ σκήνωμά σου.
  ind-AYT: Ketika orang itu bangun untuk pergi bersama gundik dan bujangnya, mertuanya,
    ayah perempuan muda itu berkata kepadanya, “Lihatlah, sesungguhnya matahari telah
    turun dan hari telah petang. Hendaknya kamu tinggal karena sekarang matahari telah
    terbenam. Bertahanlah di sini dan biarlah hatimu gembira. Besok, bangunlah pagi-pagi,
    lalu berjalanlah pulang ke rumahmu.”
  nya-nya: Pambuyo pake munthu uja pamodzi ndi mzikazi wake ndiponso mtumiki anakonzeka
    kuti azipita. Koma abambo a mtsikana uja anatinso kwa iye, “Onani tsopano kukuda.
    Gonani konkuno pakuti tsiku latha kale. Gonani ndipo musangalale. Mawa mudzuka
    mʼmamawa ndi kumapita kwanu.”
  hrv-hrv: 'Muž ustade da ide, s inočom i slugom, kad mu tast, otac mlade žene, reče:
    “Evo se dan nagnuo k večeru. Prenoći još ovdje i proveseli se, pa sutra uranite
    na put i vratite se svom šatoru.”'
  mps-mps: Tama te bidi aga we dali, te aga sę ebo bidi te augwali painogo sisi ebaso,
    te we aga ayago te po wali, “Suao, te giliga dega sigulainu ebao, tama dwasianu
    sogo tama be hulia sainu yali. Te wiegi yai mu tama te dage te sogo hulide bidiyu,
    te wiegi yai homu pemene yao. Do da, te kigamu mu, te duga hogodama, te duga buluba
    ma piagameo,” wali.
  tpi-tpi: Na taim dispela man wantaim meri bilong en na wokboi bilong en i redi long
    i go, papa bilong meri i tok, “Lukim, klostu san i laik i go daun nau, na liklik
    taim bai i tudak. I gutpela sapos yupela i stap hia long dispela nait na amamas.
    Tumora, long moningtaim tru, yupela i ken kirap na i go olgeta long ples bilong
    yupela.”
  dan-1931: 'Så gjorde Manden sig rede til at drage bort med sin Medhustru og sin
    Tjener. Men hans Svigerfader, den unge Kvindes Fader, sagde til ham: “Se, det
    lider mod Aften, overnat dog her; se, Dagen hælder, bliv dog her i Nat og gør
    dig til gode, så kan I i Morgen tidlig begive eder på Vej og du drage til dit
    Hjem!”'
  vie-OVCB: 'Chiều hôm ấy, khi người Lê-vi cùng vợ bé và đầy tớ mình sắp lên đường,
    người cha vợ nói: “Ngày đã gần tàn. Xin con ở lại nghỉ đêm cho thoải mái vui vẻ.
    Sáng con sẽ dậy sớm lên đường về nhà.”'
  guj-2017: પછી લેવી, તેની ઉપપત્ની તથા તેનો ચાકર જવા માટે ઊભા થયા, ત્યારે તેના સસરાએ,
    એટલે યુવતીના પિતાએ તેને કહ્યું, “જો, હવે દિવસ આથમવા આવ્યો છે. કૃપા કરી આજે રાત્રે
    પણ રોકાઈ જાઓ અને આનંદ કરો. આવતીકાલે વહેલા ઊઠીને તમારે ઘરે પાછા જજો.
  pon-2006A: Ni mehn Lipaio oh eh pekehio, iangahki eh laduwo, arail pahn mwesel,
    en serepeino eh pahpa pil ndaiong, “Kilang, wasa pahn soutikier, komw seu pil
    pweidi pwohnget. Kereniengehr e pahn rotorot, kumwa mihmi mahs oh pereperen. Lakapw
    nimenseng kumwa kak pwourda mwadang oh mweselwohng ni imwamwa.
  por-BRBSL: 'Quando o homem se levantou para partir, ele e sua concubina, e seu criado,
    seu sogro, o pai da jovem, lhe disseram: “Eis que agora o dia se aproxima da noite,
    por favor, fique a noite toda”. Eis que o dia está terminando”. Fique aqui, para
    que seu coração seja alegre; e amanhã siga seu caminho mais cedo, para que você
    possa ir para casa”.'
  cth-cth: Hote tami teh, a yudo hai a san hai tâco hanlah a kamthaw toteh, a masei
    niyah, khenhaw! kanî aloum toe. Atu tangmin teh roe awh lawih. Khenhaw! kho hai
    meimei bout a hmo toe. Na lungthin bet ahawi nahan hivah roe awh nateh, tangtho
    amom teh na thaw awh vaiteh, na ban awh han toe telah atipouh.
  twi-twi: Awia no, ɔbarima no ne ne mpena no ne ne somfo boaboaa wɔn ho pɛɛ sɛ wɔkɔ.
    Nanso nʼase no ka kyerɛɛ no se, “Muntie! Ade reyɛ asa. Montena na munnye mo ani
    anadwo yi. Ɔkyena mubetumi asi mu anɔpahema.”
  hlt-hlt: Te phoeiah caeh hamla a yula neh cadong te a thoh puei hatah hula kah a
    napa, a napa loh, “Kholaeh ham khohnin loh khum coeng ta, khohnin loh thok coeng
    tih pahoi rhaeh rhoi mai lamtah na thinko voelphoeng sak rhoi mai, na longpuei
    te thangvuen ah na thoh thil vetih na dap khaw na paan bitni,” a ti nah.
  tbz-SIM: 'Bɛ̀ di dìì mɔ̀nnì kɛ deè kòo ndɔ́ kɛ́túótɛ́ o pokù nɛ̀ o tɔ̃ntì kɛ̀ bɛ̀ɛ
    kò, kòo cɔ̀kù ò nɑ̀kɛ́ kɛ dɔ̀: Diyiè diɛ nkɛ dèè kɛ̀ dɛ̀ bìiri, túótɛ́ mɛfíè nkɛ́duɔ́
    diɛ nkɑ̀ɑ yɛ̀mmɛ̀ɛ cɑ́tɛ́, kɛ̀ dɛ̀ nkpɑɑ́ uu kɑ̀ɑ kò.'
  msy-2020: Egha gumazir kam uan amuir dozim ko ingangarir gumazim, me mangasa amima,
    amuimɨn afeziam kamaghɨn me mɨgei, “Ia gan, aruem bar iraghu. Ia ua dɨmagarir
    kamɨn ikegh, amɨnim kɨran oveghangɨn pɨram. Ia ua ikɨ bar akongegh. Egh ia gurumɨn
    dɨmangara dɨkavigh bar mangɨ uan nguibamram otogh.”
  azb-azb: 'Kişi cariyəsi və nökəri ilə getmək üçün ayağa qalxanda qayınatası – gənc
    qadının atası ona dedi: «Bax gün günortanı keçib, axşama çatır. Rica edirəm, bu
    gecəni də burada qal, qoy ürəyin şad olsun. Sabah səhər tezdən durub evinizə qayıdarsınız».'
  eng-DBY: And the man rose up to depart, he, and his concubine, and his servant;
    and his father-in-law, the damsel's father, said to him, Behold now, the day draws
    toward evening — I pray you stay all night; behold, the day is declining, lodge
    here, and let thy heart be merry; and to-morrow get you early on your way, that
    thou mayest go to thy tent.
  hin-2017: जब वह पुरुष अपनी रखैल और सेवक समेत विदा होने को उठा, तब उसके ससुर अर्थात्
    स्त्री के पिता ने उससे कहा, “देख दिन तो ढल चला है, और साँझ होने पर है; इसलिए तुम
    लोग रात भर टिके रहो। देख, दिन तो डूबने पर है; इसलिए यहीं आनन्द करता हुआ रात बिता,
    और सवेरे को उठकर अपना मार्ग लेना, और अपने डेरे को चले जाना।”
  eng-YLT: And the man riseth to go, he and his concubine, and his young man, and
    his father-in-law, father of the young woman, saith to him, 'Lo, I pray thee,
    the day hath fallen toward evening, lodge all night, I pray thee; lo, the declining
    of the day! lodge here, and let thine heart be glad — and ye have risen early
    to-morrow for your journey, and thou hast gone to thy tent.'
  eng-WYC-2017: And the young man rose to go forth with his wife, and with the servant;
    to whom the father of his wife spake again, Behold thou, that the day is far forth
    gone toward the [sun] going down, and it nigheth to the eventide; dwell thou with
    me also today, and lead thou with me a glad day, and tomorrow thou shalt go forth,
    that thou go into thine house.
  eng-WMBB: When the man rose up to depart, he, and his concubine, and his servant,
    his father-in-law, the young lady’s father, said to him, “Behold, now the day
    draws towards evening, please stay all night. Behold, the day is ending. Stay
    here, that your heart may be merry; and tomorrow go on your way early, that you
    may go home.”
  urd-GVH: दोपहर के वक़्त लावी अपनी बीवी और नौकर के साथ जाने के लिए उठा। सुसर एतराज़
    करने लगा, “अब देखें, दिन ढलनेवाला है। रात ठहरकर अपना दिल बहलाएँ। बेहतर है कि आप
    कल सुबह-सवेरे ही उठकर घर के लिए रवाना हो जाएँ।”
  rug-rug: Meke sipu hiva topue pule gua, sa tie Livae, meke sa nana barikaleqe nabulu,
    meke sa nabulu gua, si zama sa tamana sa vineki, “Dotu, ele tata boṉi sa popoa,
    leana pude koa mo si gamu tani koasa boṉi hie, mamu magogoso valeana. Vaṉunu munumunu
    hokara vugo, mamu topue la pa mia popoa,” gua si asa.
  gaz-gaz: Yeroo namichi saajjatoo isaatii fi tajaajilaa isaa wajjin deemuuf kaʼetti
    abbaan intalattii, “Ilaali! Aduun dhiʼuutti jirti. Asuma bulaa; guyyaan galgalaaʼeera.
    Asuma bulaatii aara galfadhaa. Bori ganamaan kaatanii karaa keessan deemuu dandeessu”
    jedheen.
  fra-LSG: 'Le mari se levait pour s’en aller, avec sa concubine et son serviteur;
    mais son beau-père, le père de la jeune femme, lui dit: Voici, le jour baisse,
    il se fait tard, passez donc la nuit; voici, le jour est sur son déclin, passe
    ici la nuit, et que ton cœur se réjouisse; demain vous vous lèverez de bon matin
    pour vous mettre en route, et tu t’en iras à ta tente.'
  yal-yal: Xɛmɛn yi keli a xa siga e nun a konyi ɲaxanla nun a walikɛ banxulanna.
    Sungutunna fafe yi a fala a xa, a naxa, “Kɔɛ bata so, xi be, i sɛwa. Tila xɔtɔnni
    ɛ siga, i sa so i konni.”
  haw-1868: A i ke ku ana o ke kanaka e hele, oia a me kana wahine, a me kana kauwa,
    alaila, olelo mai kona makuahonowaikane ia ia, o ka makuakane hoi o ua wahine
    la, Aia hoi, ua auwi ae ka la, ke noi aku nei au ia oe, e noho hou i keia po,
    kokoke po ka la, ea, e moe maanei i lealea kou naau; a apopo e hele oe i kakahiaka
    nui, a hoi aku i kou halelewa.
  arb-NAV: 'ثُمَّ هَبَّ الرَّجُلُ لِلارْتِحَالِ هُوَ وَمَحْظِيَّتُهُ وَغُلامُهُ. فَقَالَ
    لَهُ حَمُوهُ: «لَقَدْ مَالَتِ الشَّمْسُ إِلَى الْمَغِيبِ، فَبِيتُوا هُنَا وَلْيَطِبْ
    قَلْبُكَ، وَغَداً تَرْحَلُونَ مُبَكِّرِينَ نَحْوَ خَيْمَتِكَ».'
  ewe-ewe: Gbe ma gbe ɣetrɔ esi Levitɔ la kple eƒe ahiãvi la kple subɔla la nɔ dzadzram
    ɖo na dzodzo la, nyɔnuvi la fofo gagblɔ na wo be, “Zã do xoxo, miganɔ mía gbɔ
    zã sia hã; míagaɖu nu, miano nu, ekema miate ŋu adze mɔ ŋdi kanya.”
  eng-LEE: 'And when the man rose up to depart, he, and his concubine, and his servant,
    his father-in-law, the damsel''s father, said unto him, Behold, now the day draweth
    toward evening, tarry all night, I pray you: behold, it is the resting time of
    day, lodge here, and let thy heart be merry; and you may get early tomorrow on
    your way, and go then to thy tent.'
  asm-FB: পাছত যেতিয়া লেবীয়া জনে নিজৰ উপপত্নী আৰু দাসক লৈ গুছি যাবৰ কাৰণে প্রস্তুত
    হওঁতে, শহুৰেকে তেওঁক ক’লে “চোৱা দিন প্ৰায় শেষ হ’ল; বিনয় কৰোঁ, তুমি আজি ৰাতিও
    ইয়াতে থাকা। চোৱা, বেলি প্ৰায় লহিয়াইছে; তুমি এই ঠাইতে ৰাতি থাকি প্ৰফুল্লিত হোৱা
    আৰু কাইলৈ তোমালোকে নিজ ঘৰলৈ যাবৰ কাৰণে সোনকালে উঠি নিজ বাটে গুচি যাবা।”
  sus-A: نَ شّمّ تٌ كٍلِ، عَ شَ سِفَ، عَ تَن نُن عَ شَ فِنّ، نُن عَ شَ قٌنِكٍ كٌنيِ،
    عَ بِتَنيِ مَن نَشَ عَ مَيَندِ، «عِ بَرَ عَ تٌ، كْي نَ سٌقٍ. وٌ شَ شِ بٍ تٌ، عِ
    بْحّ شَ رَقَن عِ مَ. تِنَ وٌ شَ كُرُن، وٌ شَ سِفَ وٌ شْنيِ.»
  fra-SBL: 'Lorsque l''homme se leva pour partir, lui, sa concubine et son serviteur,
    son beau-père, le père de la jeune femme, lui dirent : « Voici, le jour approche
    du soir, reste donc toute la nuit. Voici que le jour s''achève. Reste ici, pour
    que ton cœur soit joyeux ; et demain, pars de bonne heure, pour que tu puisses
    rentrer chez toi. »'
  hbo-hbo: וַיָּ֤קָם הָאִישׁ֙ לָלֶ֔כֶת ה֥וּא וּפִילַגְשֹׁ֖ו וְנַעֲרֹ֑ו וַיֹּ֣אמֶר
    לֹ֣ו חֹתְנֹ֣ו אֲבִ֣י הַֽנַּעֲרָ֡ה הִנֵּ֣ה נָא֩ רָפָ֨ה הַיֹּ֜ום לַעֲרֹ֗ב לִֽינוּ־נָ֞א
    הִנֵּ֨ה חֲנֹ֤ות הַיֹּום֙ לִ֥ין פֹּה֙ וְיִיטַ֣ב לְבָבֶ֔ךָ וְהִשְׁכַּמְתֶּ֤ם מָחָר֙
    לְדַרְכְּכֶ֔ם וְהָלַכְתָּ֖ לְאֹהָלֶֽךָ׃
  kik-kik: Hĩndĩ ĩrĩa mũndũ ũcio, hamwe na thuriya yake na ndungata yake, mookĩrire
    mathiĩ, mũthoni-we, ithe wa mũirĩtu ũcio, akĩmwĩra atĩrĩ, “Rĩu ta thikĩrĩria,
    nĩ hakuhĩ hwaĩ-inĩ raarĩrĩra nĩ ũndũ gũkirie gũtuka. Ikara ũhurũke. Rũciũ rũciinĩ
    tene no ũũkĩre ũinũke.”
  fra-NCL: 'Le mari se levait pour s’en aller, lui, sa concubine et son serviteur ;
    mais son beau-père, le père de la jeune femme, lui dit : « Voici, le jour s’incline
    vers le soir ; je vous prie, passez donc ici la nuit ; voici que le jour baisse,
    passe ici la nuit, et que ton cœur se réjouisse ; demain vous vous lèverez de
    bon matin pour vous mettre en route, et tu t’en iras à ta tente. »'
  cek-AK: To pacoengah Levi kami loe caeh hanah a zula hoi a tamna maeto kawk moe,
    angthawk tahang; to naah tangla ampa, amsae mah anih khaeah, Khenah, niduem tom
    boeh; vaihni loe cam hoi let raeh, niduem tom boeh; cam hoi raeh, poeknawm ai
    ah om hoi hmah; khawnbang khawnthaw ah angthawk hoih loe, nangmah ih avang ah
    amlaem hoih, tiah a naa.
  cuk-cuk: 'Degi, na mas-guchad-sorbali, Levita-dule, e-ome-dikarbalidmala-naega,
    degi, ega-arbaedmala-naega gwichigualid. Degi-inigwele, e-saka ega sogded: “Mer
    bar be nae, bato neg-sedosad, emiskwaa mutikgudoed. Napi-ibagwen be an-walik gabe.
    Nueganbi be oibodagoed. Geb oibosar wakudaryalaba, be-negse be naoed.”'
  uig-CYR: 'Андин бу киши кенизиги вә хизмәткарини елип маңғили тәйярлинивиди, қейинатиси,
    йәни қизниң дадаси униңға: — Мана, кәч кирәй дәватиду, сәндин өтүнәй, бу йәрдә
    йәнә бир кечини өткүзүңлар; мана, күн мәғриққә егилипту, бу йәрдә қонғин, көңлүң
    ечилсун; андин әтә сәһәрдә йолға чиқип, өйүңләргә кетиңлар, — деди.'
  tel-2017: ఆ లేవీయుడూ, అతని ఉంపుడుకత్తే, అతని సేవకుడూ ప్రయాణానికి లేచారు. అతని మామ
    అతనితో “చూడు, సాయంత్రం అయింది. చీకటి పడబోతోంది. నువ్వు మరో రాత్రి ఇక్కడే ఉండి
    సరదాగా గడుపు. రేపు ఉదయాన్నే లేచి నీ ఇంటికి వెళ్ళవచ్చు.” అని బలవంతం చేశాడు.
  hat-BSA: 'Lè nonm nan te leve ansanm avèk mennaj li ak sèvitè li a, bòpè li te di
    li: “Men gade, jou a prèt pou rive; souple, pase nwit lan isit la pou kè ou kapab
    kontan. Epi demen ou kapab leve bonè pou vwayaje ale lakay ou.”'
  kos-kos: Ke mukul sac ac mutan kulansap se kial, ac mwet kulansap se pac lal, eltal
    sifil mukuiyak in som, na papa sac el fahk, “Liye, akuranna ekela. Wona kom in
    tari motulla pac ofong. Ac lohsrani pa inge. Mutawin pwar inge. Lutu kom fah toang
    na tukakek ac som nu yen sum an.”
  hbo-WLC: וַיָּ֤קָם הָאִישׁ֙ לָלֶ֔כֶת ה֥וּא וּפִילַגְשׁ֖וֹ וְנַעֲר֑וֹ וַיֹּ֣אמֶר
    ל֣וֹ חֹתְנ֣וֹ אֲבִ֣י הַֽנַּעֲרָ֡ה הִנֵּ֣ה נָא֩ רָפָ֨ה הַיּ֜וֹם לַעֲרֹ֗ב לִֽינוּ־נָ֞א
    הִנֵּ֨ה חֲנ֤וֹת הַיּוֹם֙ לִ֥ין פֹּה֙ וְיִיטַ֣ב לְבָבֶ֔ךָ וְהִשְׁכַּמְתֶּ֤ם מָחָר֙
    לְדַרְכְּכֶ֔ם וְהָלַכְתָּ֖ לְאֹהָלֶֽךָ׃
  ibo-ibo: Mgbe nwoke ahụ na iko ya nwanyị, na ohu ya, jikeere ịhapụ, nna nwaagbọghọ
    ahụ rịọkwara ha sị ha, “Biko, lee chi ebidola iji ugbu a, abalị adịkwala nso.
    Biko, nọgide nʼụlọ m naanị abalị taa. Anyị ga-emekwa onwe anyị obi ụtọ abalị taa
    niile. Ma unu ga-amalite ije unu nʼisi ụtụtụ echi. Mgbe ahụ, unu ga-ala nʼudo.”
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ଲେବୀୟ ପୁରୁଷ ଓ ତାହାର ଉପପତ୍ନୀ ଓ ଦାସ ପ୍ରସ୍ଥାନ କରିବାକୁ ଉଠନ୍ତେ,
    ତାହାର ଶ୍ୱଶୁର ସେହି ଯୁବତୀର ପିତା ତାହାକୁ କହିଲା, “ଦେଖ, ଏବେ ତ ସନ୍ଧ୍ୟା ନିକଟ ହେଉଅଛି, ଅନୁଗ୍ରହ
    କରି ରାତ୍ରିଟି ରହି ଯାଅନ୍ତ ଦେଖ, ଦିନ ଗଡ଼ି ଯାଉଛି, ଏଠାରେ ମନ ଖୁସି କରିବା ପାଇଁ ରାତ୍ରିଟି
    କ୍ଷେପଣ କର; କାଲି ବଡ଼ି ସକାଳୁ ଉଠି ଆପଣା ବାଟରେ ଘରକୁ ଯିବ।”
  chk-chk: Nge lupwen ewe mwän me ülüpwülüan we pwal nöün chon angang ra ütä pwe repwe
    feila, semen ülüpwülüan we a üreni, “Nengeni, a arapakan epwe le lekuniol, kose
    mochen kopwe nonom rei pwal lon ei pwin. A arapakan epwe le pwinila. Kopwe pwinipwin
    ikei o pwapwa. Iwe, lesor kopwe pwätä lesosorusich o sai ngeni leniom.”
  rop-rop: Afta na wen det Libai men en im wekinmen bin binij dagadagat daga, dubala
    bin gidap blanga gowei garram det gel. Bat det gel dedi bin tok, “Yu luk. Im gulijap
    sangodan na. Wal yunbala lafta stap iya igin en abum gudtaim tunait, en ailibala
    yunbala gin kipgon.”
  ukr-1871: 'Як устав же чоловік, щоб відходити з наліжницею та з наймитом, каже йому
    тесть: Дивись, як день хилиться ʼд вечеру; ночуйте та повеселїтесь; завтра рано
    встанете в дорогу і пійдете додому.'
  deu-1951: 'Darnach machte sich der Mann auf und wollte mit seinem Kebsweibe und
    mit seinem Knaben ziehen; aber sein Schwiegervater, des Mädchens Vater, sprach
    abermal zu ihm: Siehe doch, der Tag nimmt ab, und es will Abend werden. Bleibt
    doch hier über Nacht; siehe, der Tag neigt sich; bleibt hier über Nacht, und laß
    dein Herz guter Dinge sein! Dann macht euch morgen früh auf den Weg, daß du zu
    deiner Hütte kommst.'
  eng-JPS: 'And when the man rose up to depart, he, and his concubine, and his servant,
    his father-in-law, the damsel''s father, said unto him: ''Behold, now the day
    draweth toward evening; tarry, I pray you, all night; behold, the day groweth
    to an end; lodge here, that thy heart may be merry; and to-morrow get you early
    on your way, that thou mayest go home.'''
  srp-1865: 'Tada usta èovjek da ide, on i inoèa mu i momak; a tast njegov, otac mladièin,
    reèe mu: eto, dan je veæ nagao, veèe je, prenoæite ovdje; eto dockan je, prenoæi
    ovdje, i budi veseo, pa sjutra uranite na put, i idi k svojemu šatoru.'
  lug-lug: Omusajja bwe yagolokoka okugenda ne mukazi we n’omugole we, mukoddomi we
    kitaawe w’omuwala n’amugamba nti, “Laba, kaakano obudde buzibye. Sula obudde buyise.
    Sigala wano weesanyuse, onoogolokoka enkya n’oddayo ewuwo.”
  heb-heb: ויקם האיש ללכת הוא ופילגשו ונערו ויאמר לו חתנו אבי הנערה הנה נא רפה היום
    לערב לינו נא הנה חנות היום לין פה וייטב לבבך והשכמתם מחר לדרככם והלכת לאהלך׃
  ben-IRV: পরে সেই পুরুষ, তার উপপত্নী ও চাকর যাবার জন্য উঠলে তার শ্বশুর ঐ যুবতীর বাবা
    তাকে বলল, “দেখ, প্রায় দিন শেষ হল, অনুরোধ করি, তোমরা এই রাতটুকু অপেক্ষা কর; দেখ,
    বেলা শেষ হয়েছে; তুমি এক জায়গায় রাত কাটাও, আনন্দিত হও; কাল তোমরা ভোরবেলায় উঠলেই
    তুমি তোমার তাঁবুতে যেতে পারবে।”
  pan-pan: ਜਦ ਉਹ ਮਨੁੱਖ ਆਪਣੀ ਰਖ਼ੈਲ ਅਤੇ ਸੇਵਕ ਦੇ ਨਾਲ ਵਿਦਿਆ ਹੋਣ ਲਈ ਉੱਠਿਆ ਤਦ ਉਸ ਦੇ ਸਹੁਰੇ
    ਅਰਥਾਤ ਉਸ ਇਸਤਰੀ ਦੇ ਪਿਤਾ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਵੇਖ, ਦਿਨ ਢੱਲਣ ਵਾਲਾ ਹੈ ਅਤੇ ਸ਼ਾਮ ਹੁੰਦੀ ਜਾਂਦੀ
    ਹੈ, ਮੈਂ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ ਕਿ ਤੁਸੀਂ ਰਾਤ ਇੱਥੇ ਹੀ ਰਹੋ। ਵੇਖੋ, ਦਿਨ ਢਲਦਾ ਜਾਂਦਾ ਹੈ। ਇਸ ਲਈ
    ਇੱਥੇ ਹੀ ਰਹੋ ਅਤੇ ਅਨੰਦ ਹੋਵੇ ਅਤੇ ਸਵੇਰੇ ਹੀ ਉੱਠ ਕੇ ਆਪਣੇ ਰਾਹ ਪੈ ਜਾਣਾ ਤਾਂ ਜੋ ਤੂੰ ਆਪਣੇ
    ਡੇਰੇ ਵੱਲ ਵਿਦਿਆ ਹੋਵੇਂ।”
  mya-JVB: ထိုသူသည် မယားငယ် နှင့် ငယ်သား ကို ခေါ်၍ သွား အံ့သောငှါ ထ ပြန်သောအခါ ၊ သူ
    ၏ ယောက္ခမ ဖြစ်သော ထိုမိန်းမ ၏ အဘ က၊ ကြည့် ပါ၊ မိုဃ်းချုပ် လုပြီ။ ယနေ့ညဉ့် ကိုလည်း
    လွန်စေပါတော့။ နေ့ အချိန် ကုန် လုပြီ။ ဤ အရပ်၌ အိပ် ၍ ပျော်မွေ့ လျက်နေပါတော့။ နက်ဖြန်
    နံနက်စောစော ထ၍ ကိုယ် နေရာ အရပ်သို့ သွား တော့ဟု ဆို သော်လည်း၊
  hmo-hmo: Vadaeni Levi tauna, mai ena hahine, bona mai ena hesiai tauna danu idia
    toreisi, do idia raka gwauraia. To hahine ena tamana ia gwau, “Oi itaia, dina
    be kahirakahira ia diho, mani emu kara iniseni do umui mahuta ela bona dabai.
    Hari be adorahi, bona hanuaboi be kahirakahira. Iniseni do umui noho, bona do
    ita moale hebou. Kerukeru daba maragi neganai do umui toreisi, emui ruma dekenai
    do umui giroa lao.”
  urd-urd: और जब वह शख़्स और उसकी हरम और उसका नौकर चलने को खड़े हुए, तो उसके ख़ुसर
    या'नी उस जवान 'औरत के बाप ने उससे कहा, “देख, अब तो दिन ढला और शाम हो चली; इसलिए
    मैं तुम से मिन्नत करता हूँ कि तुम रात भर ठहर जाओ। देख, दिन तो ख़ातिमें पर है,
    इसलिए यहीं टिक जा, तेरा दिल खुश हो और कल सुबह ही सुबह तुम अपनी राह लगना, ताकि
    तू अपने घर को जाए।”
  rus-SYN: 'И встал тот человек, чтоб идти, сам он, наложница его и слуга его. И сказал
    ему тесть его, отец молодой женщины: вот, день преклонился к вечеру, ночуйте,
    пожалуйте; вот, дню скоро конец, ночуй здесь, пусть повеселится сердце твое; завтра
    пораньше встанете в путь ваш, и пойдешь в дом твой.'
  bqc-SIM: 'Kɛ́ gↄ̃ɛpi fɛ̀lɛ lɛ́ dazɛu ń a nↄpio ń a zĩkɛnao, aà ã̀nsue òɛ̀:
    Gwa, oosi kɛ̀, mɛ́ ĩatɛ̃ i gↄ̃ bílao. I la gbã lↄ! Gwa, gu lɛ́ gɛ̃kↄ̃u. I la,
    ní pↄnakɛ, zia kↄↄ káaukaau ní da n bɛ zɛ́u.'
  tcz-CHONGTHU: Hichejou chun amapa le athaikemnu chuleh alhachapa chu che dingin
    akigo tauvin ahi, anupapan aseijin, “Ven tuhi nilhah lang hiding ahitai, tujan
    gehkit inlang nomtah in kicholdon lang jing tengleh matah in athouvin natin na-inlam
    u jon tauvin nate,” ati.
  mar-mar: जेव्हा लेवी, त्याची उपपत्नी व त्याचा नोकर जायला उठले, तेव्हा त्याचा सासरा
    त्यास बोलला, “आता पाहा मावळतीकडे दिवस उतरला आहे, तुम्ही आज रात्री येथेच राहा;
    पाहा, दिवस थोडाच राहिला आहे, येथे वस्ती करून तुमच्या मनाला उल्ल्हास होवो; मग सकाळी
    उठून आपल्या मार्गाने आपल्या घरी जा.”
  qub-qub: Chaypita Leví trïbu runa aywacunanpäna camaricuran warminwan uywayninwan.
    Chaura suyronga niran «Tardinami. Intipis yagaycanna. Cayllacho puñucuy. Warana
    tutalla aywacunqui» nir.
  hat-hat: 'Aprè sa, nonm lan leve pou l'' ale ansanm ak fanm kay li ak domestik li
    a, men bòpè a di l'': -Gade solèy pral kouche, tou rete pase nwit lan non. Talè
    fènwa pral tonbe. Rete non, monchè. Pran plezi ou! Denmen, w''a leve byen bonè
    pou vwayaj la, w''aprale lakay ou.'
  eng-BSB: When the man got up to depart with his concubine and his servant, his father-in-law,
    the girl’s father, said to him, “Look, the day is drawing to a close. Please spend
    the night. See, the day is almost over. Spend the night here, that your heart
    may be merry. Then you can get up early tomorrow for your journey home.”
  tod-tod: 'Anza zinigi wuzeɠeni, ga ti li ta anzai nii é la ɠɛni fuluni ga zɔiti
    kɛʋele, ta ná-botiɠɛ zunu loungoi, kɛlɛ anzai kɛɛɠɛ ɠɛni ma: «Wɛlɛ foloi gaayeiɗa,
    woza lia, à ɲi ʋɛ, foloi lia. À ɲi ʋɛ, è yiiɠaalɛi, lina wa wuzeɠe ga sobuzobui,
    wo ʋilɛ pelei zu, è li ɗa-laazu.»'
  eng-WEBPB: When the man rose up to depart, he, and his concubine, and his servant,
    his father-in-law, the young lady’s father, said to him, “Behold, now the day
    draws towards evening, please stay all night. Behold, the day is ending. Stay
    here, that your heart may be merry; and tomorrow go on your way early, that you
    may go home.”
  kbq-kbq: Hagi ana'ma hute'za agrama, nenaro'ma eri'za ne'ama hu'za vunaku tro hu'za
    oti'zageno, ana a'mofo nefa'a amanage hu'ne, Keho, hago kinagaseanki, meni kenage'enena
    maseta musena huteta, okina nanterame otita vugahaze.
  nhe-BL: 'Teipa nopa levita tlacatl motlalanqui para yas ihuaya isihua huan itlatequipanojca.
    Pero imontat tlen eliyaya itata nopa sihuatl quiilhui: ―Ya tiotlac, ximocahua
    nohuaya sampa huan tiilhuichihuase huan tipaquise. Mostla cualca inmehuase huan
    inyase imochaj.'
  gub-BL: Na'e awa a'e, hemirekoagaw a'e no, uma'ereko ma'e a'e no, uzypyrog oho haw
    rehe wà. — Wixe etea'i kwarahy kury. Nan kwehe tete pytun putar nehe, i'i tatyw
    izupe. — Epyta ty, eker wi xe ty. Na'arewahy ipytun putar kury. Epyta xe nehe.
    Xiapo putar mynykaw nehe. Pyhewe erepuner nepu'àmaw rehe izi'itahy nehe, nereko
    haw pe neata pà nehe, i'i izupe.
  eng-DRA: 'And the young man arose to set forward with his wife and servant. And
    his father in law spoke to him again: Consider that the day is declining, and
    draweth toward evening: tarry with me today also, and spend the day in mirth,
    and tomorrow thou shalt depart, that thou mayest go into thy house.'
