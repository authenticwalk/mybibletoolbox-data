  eng-WYC-2017: And when he entered into that house, he took a sword, and parted into
    twelve parts and gobbets, the dead body of the secondary wife, [with her bones],
    and sent into all the terms of Israel.
  eng-WMBB: When he had come into his house, he took a knife and cut up his concubine,
    and divided her, limb by limb, into twelve pieces, and sent her throughout all
    the borders of Israel.
  urd-GVH: जब पहुँचा तो उसने छुरी लेकर औरत की लाश को 12 टुकड़ों में काट लिया, फिर
    उन्हें इसराईल की हर जगह भेज दिया।
  rug-rug: Sipu kamo si asa, meke la pa vetu, si la vagia sa si keke magu, meke magua
    sa sa tinina sa barikaleqe nabulu. Ka manege rua kukuru tinina si magu vagi sa,
    meke garunu lani, hopeke eke, koari ka manege rua butubutu Izireli.
  gaz-gaz: Innis yommuu mana isaa gaʼetti haaduu fudhatee saajjatoo isaa sana buusaa
    buusaatti iddoo kudha lamatti kukkutee guutummaa biyya Israaʼelitti erge.
  fra-LSG: Arrivé chez lui, il prit un couteau, saisit sa concubine, et la coupa membre
    par membre en douze morceaux, qu’il envoya dans tout le territoire d’Israël.
  yal-yal: A to so a konni, a filɛn tongo, a yi a konyi ɲaxanli bolon dungi dungin
    na dɔxɔ fu nun firin, a yi a rasiga Isirayila bɔxɔn birin yi.
  haw-1868: A hiki aku la ia i kona hale, lawe ae la ia i ka pahi, a lalau aku la
    i kana haiawahine, a okioki iho la ia ia, a me kona mau iwi, i umikumamalua apana,
    a hoouna aku la ia mea, i na mokuna a pau o ka Iseraela.
  arb-NAV: وَمَا إِنْ بَلَغَ بَيْتَهُ حَتَّى تَنَاوَلَ سِكِّيناً، وَشَرَعَ فِي تَقْطِيعِ
    مَحْظِيَّتِهِ إِلَى اثْنَتَيْ عَشْرَةَ قِطْعَةً مَعَ عِظَامِهَا، وَوَزَّعَهَا
    عَلَى جَمِيعِ أَسْبَاطِ إِسْرَائِيلَ،
  ewe-ewe: Esi wòɖo aƒe la, etsɔ hɛ fli eƒe ahiãvi la ɖe eƒe ƒunuɖeƒewo ɖe akpa wuieve
    me eye wòɖo akpa ɖeka ɖe Israel ƒe to ɖe sia ɖe.
  eng-LEE: And when he was come into his house, he took a knife, and laid hold on
    his concubine, and divided her, according to her bones, into twelve pieces, and
    sent her about in all the territory of Israel.
  asm-FB: যেতিয়া তেওঁ নিজৰ ঘৰ পালে, তেওঁ এখন কটাৰী লৈ সেই উপপত্নীক ধৰি হাড়েৰে সৈতে
    বাৰডোখৰ কৰি কাটি, ইস্ৰায়েলৰ আটাই অঞ্চললৈ পঠিয়াই দিলে।
  sus-A: عَ تٌ سٌ عَ شْنيِ، عَ نَشَ قِنّ تٌنفٌ، عَ نَشَ عَ شَ فِنّ عِبٌلٌن عَ سَلٌنسٍيٍ
    مَ دْشْ قُ نُن قِرِن. عَ نَشَ نَ شُنتُنيِيٍ رَ سَنبَ عِسِرَيِلَ بْنسْي قُ نُن
    قِرِنيِيٍ مَ.
  fra-SBL: Lorsqu'il fut entré dans sa maison, il prit un couteau, coupa sa concubine,
    la divisa en douze morceaux et l'envoya dans tout le territoire d'Israël.
  hbo-hbo: וַיָּבֹ֣א אֶל־בֵּיתֹ֗ו וַיִּקַּ֤ח אֶת־הַֽמַּאֲכֶ֙לֶת֙ וַיַּחֲזֵ֣ק בְּפִֽילַגְשֹׁ֔ו
    וַֽיְנַתְּחֶ֙הָ֙ לַעֲצָמֶ֔יהָ לִשְׁנֵ֥ים עָשָׂ֖ר נְתָחִ֑ים וַֽיְשַׁלְּחֶ֔הָ בְּכֹ֖ל
    גְּב֥וּל יִשְׂרָאֵֽל׃
  kik-kik: Hĩndĩ ĩrĩa aakinyire mũciĩ-rĩ, akĩoya kahiũ agĩtinangia thuriya yake kĩĩga
    o kĩĩga icunjĩ ikũmi na igĩrĩ, agĩcitũma ngʼongo ciothe cia Isiraeli,
  fra-NCL: Arrivé chez lui, il prit un couteau et, saisissant sa concubine, il la
    coupa membre par membre en douze morceaux, et l’envoya dans tout le territoire
    d’Israël.
  cek-AK: Im phak naah anih mah haikaek to lak moe, a zula to aboengh hatlai hnetto
    ah takroek pacoengah, Israel kaminawk ohhaih ahmuen boih ah a pat.
  cuk-cuk: Levita-dule negse-mosgua, es amisad. Geb e-ome-dikarbalid-e-san olomaksad,
    degi, e-san sogambe-gakabo (12) olomaksad. Geb bela Israel-dulemar-mamaidba ome-e-sanmar-mimisad.
  uig-CYR: Өз өйигә кәлгәндә, пичақни елип кенизигиниң җәситини сүйәклири бойичә он
    икки парчә қилип, пүткүл Исраил жутиниң чәт-яқилириғичә әвәтти.
  tel-2017: అతడు తన యింటికి వచ్చాక ఒక కత్తి తీసుకుని తన ఉంపుడుగత్తె శరీరంలో ఏ భాగానికి
    ఆ భాగం మొత్తం పన్నెండు ముక్కలుగా కోశాడు. ఆ పన్నెండు ముక్కలను ఇశ్రాయేలీయులు నివసించే
    ప్రాంతాలన్నిటికీ పంపాడు.
  hat-BSA: Lè li te antre lakay li, li te pran yon kouto, li te mete men li sou mennaj
    li a e te koupe li fè douz mòso, manm pa manm e te ranvoye li toupatou nan tout
    teritwa Israël la.
  kos-kos: Ke el sun acn we el utyak nu in lohm ah, ac eis mitmit se. Na el us monin
    mutan kulansap se kial, ac sipikya nu ke ip singoul luo, ac supwalik kais sie
    ip nu sin kais sie sruf lun mwet Israel.
  hbo-WLC: וַיָּבֹ֣א אֶל־בֵּית֗וֹ וַיִּקַּ֤ח אֶת־הַֽמַּאֲכֶ֙לֶת֙ וַיַּחֲזֵ֣ק בְּפִֽילַגְשׁ֔וֹ
    וַֽיְנַתְּחֶ֙הָ֙ לַעֲצָמֶ֔יהָ לִשְׁנֵ֥ים עָשָׂ֖ר נְתָחִ֑ים וַֽיְשַׁלְּחֶ֔הָ בְּכֹ֖ל
    גְּב֥וּל יִשְׂרָאֵֽל׃
  ibo-ibo: Mgbe ọ bịaruru obodo ya, ọ banyere nʼụlọ ya wepụta mma jiri ya bọwaa ozu
    iko ya nwanyị ahụ ụzọ iri na abụọ. O zigaara ebo iri na abụọ niile dị nʼIzrel
    otu ụzọ, otu ụzọ.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେ ଆପଣା ଗୃହରେ ପହଞ୍ଚିଲା ଉତ୍ତାରେ ଖଣ୍ଡେ ଛୁରୀ ନେଇ ଆପଣା ଉପପତ୍ନୀର
    ଅସ୍ଥିର ଖଞ୍ଜ ଅନୁସାରେ ବାର ଖଣ୍ଡରେ ବିଭକ୍ତ କରି ଇସ୍ରାଏଲର ସମସ୍ତ ଅଞ୍ଚଳକୁ ପଠାଇଲା।
  chk-chk: Nge lupwen a tori imwan, a angei efoch naif, a kamwöch ülüpwülüan we o
    kinikisietiu inisin lon engol me ruu kinikin. Mürin, a tinala ekewe kinikin ren
    ekewe engol me ruu ainangen Israel.
  rop-rop: en wen imbin kamat langa im kemp, imbin gowin langa im haus, en imbin gajim
    naif, en imbin deigim det bodi blanga im waif, en imbin kadim hafenhaf, en imbin
    jandim wanbala pat langa detlot twelbala klen blanga Isreil.
  ukr-1871: Вернувшися ж додому, вхопив ножа, взяв наліжницю свою, порізав її на дванайцять
    частин та й розіслав їх по всїх займищах Ізраїльських.
  deu-1951: Als er heimkam, nahm er ein Messer und faßte sein Kebsweib und zerlegte
