verse: JDG.019.029
translations:
  mal-C: വീട്ടിലെത്തിയശേഷം അദ്ദേഹം ഒരു കത്തിയെടുത്ത് തന്റെ വെപ്പാട്ടിയെ അവയവങ്ങൾ ഛേദിച്ച്
    പന്ത്രണ്ടു കഷണങ്ങളാക്കി ഇസ്രായേലിൽ എല്ലായിടത്തേക്കും കൊടുത്തയച്ചു.
  deu-TKW: Als er aber heimkam, nahm er ein Messer, erfaßte sein Kebsweib, zerstückte
    sie vollständig in zwölf Stücke und sandte sie im ganzen Bereich Israels umher.
  lin-lin: Tango akomaki na ndako na ye, azwaki mbeli, akataki nzoto ya makangu na
    ye na biteni zomi na mibale mpe atindaki yango na etando nyonso ya Isalaele.
  eng-LSV: and comes into his house, and takes the knife, and lays hold on his concubine,
    and cuts her in pieces to her bones—into twelve pieces, and sends her into all
    the border of Israel.
  eng-GNV: And whe he was come to his house, he took a knife, and laid hand on his
    concubine, and deuided her in pieces with her bones into twelue parts, and sent
    her through all quarters of Israel.
  eng-WEBSTER: And when he was come into his house, he took a knife, and laid hold
    on his concubine, and divided her, with her bones, into twelve pieces, and sent
    her into all the borders of Israel.
  nhw-BL: Huan quema ajsito ichaj, quicuic se cuchillo huan quitzojtzontejqui campa
    sajsalijtoc iomiyo huan quichijqui 12 tlacotomitl. Teipa quititlanqui se tlacotomitl
    ipan sesen nopa 12 huejhueyi familias ipan tlali Israel para quinnextilis catli
    iniisraelita icnihua quichihuilijtoyaj.
  swh-ONEN: Alipofika nyumbani, akachukua kisu na kumkatakata yule suria kiungo kwa
    kiungo, sehemu kumi na mbili, na kuvipeleka hivyo vipande katika sehemu zote za
    Israeli.
  bba-bba: Ye u turɑ win yɛnuɔ, yerɑ u woburu suɑ u kɑ kurɔ win ɡoo te bɔtirɑ kpirinu
    wɔkurɑ yiru, mɑ u Isirelibɑn bwese kɛrɑ bɑɑyere kpiri tiɑ tiɑ mɔrisiɑ.
  eng-KJVCPB: And when he was come into his house, he took a knife, and laid hold
    on his concubine, and divided her, together with her bones, into twelve pieces,
    and sent her into all the coasts of Israel.
  luo-luo: Kane ochopo dala, nokawo pala mokengogo chiege, fuoni ka fuoni migepe apar
    gariyo mi oorogi e gwenge duto mag Israel.
  meu-meu: Ena ruma lalonai e raka vareai, bena kaia e abia, ena hahine tau-anina
    e abia, e utua parara, rege gwauta-rua; bena e siaidia, Israel tanona idoinai.
  npi-ULB: जब ती लेवी घर पुगे, तिनले एउटा छुरी लिए, र आफ्नी उपपत्‍नीलाई समाए र अङ्ग-अङ्ग
    गरी बाह्र टुक्रा गरी काटे र ती टुक्राहरूलाई इस्राएलभरी पठाए ।
  yor-yor: Nígbà tí ó dé ilé, ó mú ọ̀bẹ ó sì gé àlè rẹ̀ ní oríkeríke sí ọ̀nà méjìlá,
    ó sì fi wọ́n ránṣẹ́ sí gbogbo agbègbè Israẹli.
  ind-ind: Sesampainya di rumah, orang Lewi itu mengambil pisau dan memotong-motong
    mayat itu menjadi dua belas bagian. Kemudian dia mengirim utusan-utusan untuk
    membawa potongan-potongan itu ke daerah setiap suku Israel.
  pes-OPCB: وقتی به منزل رسید، چاقویی برداشته، جسد زنش را به دوازده قطعه تقسیم کرد
    و هر قطعه را برای یکی از قبایل اسرائیل فرستاد.
  tgl-ULB: Nang makarating ang Levita sa kaniyang bahay, kumuha siya ng isang kutsilyo,
    at hinawakan niya ang kaniyang isa pang asawa, at pinagputul-putol siya, biyas
    sa biyas, sa labing dalawang piraso, at pinadala ang mga piraso sa lahat ng dako
    ng Israel.
  hui-hui: Ibuni andagani anda puwa ibugua nabi mbira abale mo pene. Mo yu tagira
    ibuwa wali biago tingini hombe (12) pugu podo wini. Ani buwa ibugua Isaraele hameigini
    homberia (12) hayadagua pugu mbira pelaga bini.
  mya-mya: အိမ်​သို့​ရောက်​သော​အ​ခါ​အိမ်​ထဲ​သို့​ဝင်​ပြီး လျှင်​ဋ္ဌား​တစ်​လက်​ကို​ယူ​၍
    မ​ယား​ငယ်​၏ ရုပ်​အ​လောင်း​ကို​တစ်​ဆယ့်​နှစ်​ပိုင်း​ဖြတ်​၏။ ထို နောက်​ဣ​သ​ရေ​လ​တစ်​ဆယ့်​နှစ်​မျိုး​တို့​ထံ
    သို့​တစ်​ပိုင်း​စီ​ပေး​ပို့​လိုက်​လေ​သည်။-
  bod-N: ཡང་རང་ཁྱིམ་དུ་སླེབས་པ་དང་དེས་ཆུན་མའི་བེམ་པོ་གྲི་ཡིས་ལྷུ་བཅུ་གཉིས་སུ་བཅད་ཅིང་།
    མི་མངགས་ནས་ཡེས་ར་ཨེལ་གྱི་མཐའ་མཚམས་བཞི་པོར་འཁྱེར་དུ་བཅུག
  sna-sna: Akati achisvika kumusha, akatora banga akagura-gura murongo wake, mutezo
    muzvidimbu gumi nezviviri akazvitumira munzvimbo dzose dzeIsraeri.
  spa-BLM: Cuando entró en su casa, tomó un cuchillo y descuartizó a su concubina,
    y la dividió, miembro por miembro, en doce pedazos, y la envió por todos los límites
    de Israel.
  cac-cac: Ayic ix c'och vin̈ d'a spat chi', ix xicanb'at snivanil ix yetb'eyum vin̈
    chi'. Lajchave' ix yutej vin̈ xicanb'ati. Ix laj yac'anb'at vin̈ d'a masanil yol
    smacb'en eb' yetisraelal.
  swh-ULB: Mlawi alipofika nyumbani kwake, akachukua kisu, naye akamshika suria wake,
    akamkataa, mguu kwa mguu, akafanya vipande kumi na viwili, akapeleka vipande kila
    mahali katika Israeli.
  bel-bel: Прыйшоўшы ў дом свой, узяў нож, і, узяўшы наложніцу сваю, разрэзаў яе па
    чэлесах на дванаццаць частак, і паслаў ва ўсе межы Ізраілевыя.
  deu-ELBBK: Und als er in sein Haus gekommen war, nahm er sein Messer und ergriff
    seine Nebenfrau und zerstückelte sie, nach ihren Gebeinen, in zwölf Stücke; und
    er sandte sie in alle Grenzen Israels.
  mbb-OT: Ne hein nekeuma sikandin diyà te kandan, mibpenamped din te 12 he vahin
    is lawa zutun te esawa zin ne impeuwit din heini ziyà te 12 he tribu te Israel.
  mal-2015: വീട്ടിൽ എത്തിയശേഷം ഒരു കത്തിയെടുത്തു അംഗമംഗമായി തന്റെ വെപ്പാട്ടിയെ പന്ത്രണ്ടു
    ഖണ്ഡമാക്കി വിഭാഗിച്ചു യിസ്രായേലിന്റെ സകലദിക്കുകളിലും കൊടുത്തയച്ചു.
  rmc-rmc: Sar avľa khere, iľa e čhuri, chudňa peskra romňa-služobňička, rozčhingerďa
    lakro ťelos pro dešuduj (12) kotora a rozbičhaďa len pal calo Izrael.
  pes-OPV: و چون به خانه خود رسید، کاردی برداشت و کنیز خود را گرفته، اعضای اورا به
    دوازده قطعه تقسیم کرد، و آنها را در تمامی حدود اسرائیل فرستاد.
  ron-1924: Кынд а ажунс акасэ, а луат ун куцит, а апукат пе циитоаря луй ши а тэят-о
    мэдулар ку мэдулар ын доуэспрезече букэць, пе каре ле-а тримис ын тот цинутул
    луй Исраел.
  ben-OBCV: ঘরে ফিরে এসে, সে একটি ছুরি নিয়ে অঙ্গপ্রত্যঙ্গ ধরে ধরে তার উপপত্নীর দেহটি
    বারো টুকরো করে, সেগুলি ইস্রায়েলের সব এলাকায় পাঠিয়ে দিল।
  som-som: Oo markuu gurigiisii galay ayuu mindi qaaday, oo intuu naagtiisii addoonta
    ahayd qabtay ayuu xubin xubin u kala gooyay, oo wuxuu ka dhigay laba iyo toban
    cad, oo wuxuu u diray xuduudka reer binu Israa'iil oo dhan inta ka dhex leh.
  lat-VUC: Quam cum esset ingressus, arripuit gladium, et cadaver uxoris cum ossibus
    suis in duodecim partes ac frustra concidens, misit in omnes terminos Israël.
  eng-ASVBT: And when he was come into his house, he took a knife, and laid hold on
    his concubine, and divided her, limb by limb, into twelve pieces, and sent her
    throughout all the borders of Israel.
  ita-1885: E, come fu giunto a casa sua, tolse un coltello, e prese la sua concubina,
    e la tagliò, per le sue ossa, in dodici pezzi, e la mandò per tutte le contrade
    d'Israele.
  eng-LXXUP: And he took his sword, and laid hold of his concubine, and divided her
    into twelve parts, and sent them to every coast of Israel.
  eng-ULB: When the Levite came to his house, he took a knife, and he took hold of
    his concubine, and cut her up, limb by limb, into twelve pieces, and sent the
    pieces everywhere throughout Israel.
  spa-VBL: Cuando llegó a su casa, tomó un cuchillo y, aferrándose a su concubina,
    la cortó, miembro por miembro, en doce pedazos, y envió estos pedazos a todas
    las partes de Israel.
  fra-_FOB: Puis, étant venu dans sa maison, il prit un couteau, saisit sa concubine,
    et la coupa membre par membre en douze parts, qu'il envoya dans tout le territoire
    d'Israël.
  mal-mal: അവൻ വീട്ടിൽ എത്തിയപ്പോൾ ഒരു കത്തിയെടുത്ത് തന്റെ വെപ്പാട്ടിയെ ഓരോ അവയവമായി,
    പന്ത്രണ്ട് കഷണമാക്കി വിഭാഗിച്ച് യിസ്രായേലിന്റെ സകലദിക്കുകളിലും കൊടുത്തയച്ചു.
  urd-GVR: Jab pahuṅchā to us ne chhurī le kar aurat kī lāsh ko 12 ṭukṛoṅ meṅ kāṭ
    liyā, phir unheṅ Isrāīl kī har jagah bhej diyā.
  suz-BL: मिनु खिं जाक्‍दीश्‍शा, आ छूरी ग्रुंइ‍शा आ मीश कली क्‍योरशा, १२ टुक्रा पा
    इस्राएल आ थर नेल्‍ल आन कली सोइक्‍ता बाक्‍त। १सामुएल ११:७
  ita-1927: E come fu giunto a casa, si munì d’un coltello, prese la sua concubina
    e la divise, membro per membro, in dodici pezzi, che mandò per tutto il territorio
    d’Israele.
  ckb-ckb: کاتێک گەیشتەوە ماڵ، چەقۆیەکی هێنا و کەنیزەکەی گرت و پەلپەلی کرد، کردی بە
    دوازدە پارچە و ناردنی بۆ هەموو هەرێمەکانی ئیسرائیل.
  eng-BBE: And when he had come to his house, he got his knife, and took the woman,
    cutting her up bone by bone into twelve parts, which he sent through all Israel.
  kan-OKCV: ಅವನು ತನ್ನ ಮನೆಗೆ ಹೋದಾಗ, ಒಂದು ಖಡ್ಗವನ್ನು ತೆಗೆದುಕೊಂಡು ತನ್ನ ಉಪಪತ್ನಿಯನ್ನು ಹಿಡಿದು
    ಎಲುಬುಗಳ ಸಂಗಡ ಹನ್ನೆರಡು ತುಂಡುಗಳಾಗಿ ಕಡಿದು, ಅವುಗಳನ್ನು ಇಸ್ರಾಯೇಲಿನ ಮೇರೆಗಳಿಗೆಲ್ಲಾ ಕಳುಹಿಸಿದನು.
  tam-2017: அந்த லேவியன் வீட்டிற்கு வந்தபோது, ஒரு கத்தியை எடுத்து, தன்னுடைய மறுமனையாட்டியைப்
    பிடித்து, அவளை அவளுடைய எலும்புகளோடு பன்னிரண்டு துண்டுகளாக்கி, இஸ்ரவேலின் எல்லைகளுக்கெல்லாம்
    அனுப்பினான்.
  spa-RV-1909: Y en llegando á su casa, toma un cuchillo, y echa mano de su concubina,
    y despedázala con sus huesos en doce partes, y enviólas por todos los términos
    de Israel.
  ron-BTF: Și când a ajuns acasă, a luat un cuțit și a apucat pe concubina sa și a
    împărțit-o, după oasele ei, în douăsprezece bucăți și a trimis-o în toate ținuturile
    lui Israel.
  eng-WEBP: When he had come into his house, he took a knife and cut up his concubine,
    and divided her, limb by limb, into twelve pieces, and sent her throughout all
    the borders of Israel.
  eng-FBV: When he got home he took a knife, and holding onto his concubine, cut her
    up, limb by limb, into twelve pieces, and sent these pieces of her to every part
    of Israel.
  nld-1939: Thuis gekomen, greep hij een mes, nam zijn bijzit, sneed haar langs de
    beenderen in twaalf stukken, en zond haar heel het gebied van Israël door.
  nch-BL: Huan quema ajsito ichaj, quicuic se cuchillo huan quitzojtzontejqui campa
    sajsalijtoc iomiyo huan quichijqui 12 tacotonti. Teipa quititanqui se tacotonti
    ipan sesen nopa 12 huejhueyi familias ipan tali Israel para quinnextilis cati
    iniisraelita icnihua quichihuilijtoyaj.
  vie-1934: Đến nhà rồi, người lấy một con dao, nắm vợ bé mình, chặt từng tay từng
    chân ra mười hai đoạn, gởi đi khắp địa phận Y-sơ-ra-ên.
  hin-CV: घर पहुंचकर उसने चाकू लेकर अपनी उप-पत्नी के शरीर के बारह टुकड़े कर दिए और
    उन्हें इस्राएल के सभी प्रदेशों में भेज दिए.
  spa-BES: Y cuando llegó a su casa, tomó su cuchillo y tomó a la mujer, y la partió
    hueso por hueso en doce partes, que envió a través de todo Israel.
  tdx-tdx: Aa ie pok’an-kiboho’e ao, nangalake meso naho rinambe’e i sakeza’ey le
    tinori’e folo-ro’amby, fange am-pange’e, vaho hene nampihitrife’e mb’ amo efe’
    Israeleo mb’eo.
  tha-KJV: เมื่อถึ​งบ​้านแล้ว ก็​เอามีดฟันศพภรรยาน้อยออกเป็นท่อนๆพร้อมกับกระดูก สิ​บสองท่อนด้วยกันส่งไปทั่วเขตแดนอิสราเอล
  por-BR-2018: E em chegando à sua casa, toma uma espada, pegou sua concubina, e despedaçou-a
    com seus ossos em doze partes, e enviou-as por todos os termos de Israel.
  deu-ELO: Und als er in sein Haus gekommen war, nahm er sein Messer und ergriff sein
    Kebsweib und zerstückte sie, nach ihren Gebeinen, in zwölf Stücke; und er sandte
    sie in alle Grenzen Israels.
  eng-WYC-2018: And when he entered into that house, he took a sword, and parted into
    twelve parts and gobbets, the dead body of the (secondary) wife, (together)[with
    her bones], and sent (them) into all the terms of Israel. (And when he had entered
    into his house, he took a sword, or a knife, and cut the flesh and bones of the
    dead body of his concubine into twelve parts, or pieces, and then he sent them
    into all the corners of Israel.)
  epo-epo: Kiam li venis en sian domon, li prenis tranĉilon, prenis sian kromedzinon
    kaj distranĉis ŝin kun ŝiaj ostoj en dek du partojn kaj dissendis tion en ĉiujn
    regionojn de Izrael.
  uig-PIN: Ɵz ɵyigǝ kǝlgǝndǝ, piqaⱪni elip kenizikining jǝsitini sɵngǝkliri boyiqǝ
    on ikki parqǝ ⱪilip, pütkül Israil yurtining qǝt-yaⱪiliriƣiqǝ ǝwǝtti.
  beo-beo: E da hi diasuga doaga:loba, ganodini golili sa:ili, gobihei lai. Amoga
    e da ea gidisedagi uda ea da:i hodo dadega:le, hu amola gasa fagoyale agoane ligiagagale,
    afae afae amo, e da Isala:ili fi fagoyale gala ilima iasi.
  tpi-OTNT: Em i kamap pinis long ples na em i go insait long haus na kisim wanpela
    naip. Na em i katim bodi bilong meri i kamap 12-pela hap. Na em i salim wan wan
    hap i go long ol 12-pela lain bilong Israel.
  hau-SA: Da ya kai gida, sai ya ɗauki wuƙa ya yayyanka ƙwarƙwaransa gunduwa-gunduwa,
    kashi goma sha biyu ya aika da su a ko’ina a Isra’ila.
  uig-LAT: Öz öyige kelgende, pichaqni élip kénizikining jesitini söngekliri boyiche
    on ikki parche qilip, pütkül Israil yurtining chet-yaqilirighiche ewetti.
  nde-nde: Esefikile ekhaya wathatha ingqamu waquma umkakhe weceleni iziqayiqa ezilitshumi
    lambili wazithumela kuzozonke izigaba zako-Israyeli.
  ton-ton: ¶ Pea ʻi heʻene hoko ki hono fale, naʻe toʻo ʻe ia ʻae hele, pea ne puke
    hono uaifi, pea tafaʻi ʻe ia ia mo hono ngaahi hui, ko e konga sino ʻe hongofulu
    ma ua, pea naʻe ʻave ia ki he ngaahi potu kotoa pē ʻo ʻIsileli.
  ces-1613: Když pak přišel do domu svého, vzal meč, a pochytiv ženinu svou, rozsekal
    ji s kostmi jejími na dvanácte kusů, a rozeslal ji po všech končinách Izraelských.
  eng-WMB: When he had come into his house, he took a knife and cut up his concubine,
    and divided her, limb by limb, into twelve pieces, and sent her throughout all
    the borders of Israel.
  tam-TCV: அவன் வீட்டிற்குப் போனவுடனே கத்தியை எடுத்துத் தன் வைப்பாட்டியின் உடலைப்
    பன்னிரண்டு துண்டுகளாக வெட்டி, இஸ்ரயேலின் எல்லா பகுதிகளுக்கும் ஒவ்வொரு துண்டுவீதம்
    அனுப்பினான்.
  ceb-ULB: Sa nahiabot na ang Levita sa iyang balay, mikuha siya ug kutsilyo, ug iyang
    gigunitan ang iyang kaipon, ug iyang gihiwahiwa, matag parte, sa dose ka bahin,
    ug gidala ang matag bahin bisan asa sa tibuok Israel.
  pol-UBG: A gdy przyszedł do swego domu, wziął nóż, chwycił swoją nałożnicę, rozciął
    ją wraz z kośćmi na dwanaście części i rozesłał ją po wszystkich granicach Izraela.
  urd-GVU: جب پہنچا تو اُس نے چھری لے کر عورت کی لاش کو 12 ٹکڑوں میں کاٹ لیا، پھر
    اُنہیں اسرائیل کی ہر جگہ بھیج دیا۔
  deu-1912: Als er nun heimkam, nahm er ein Messer und faßte sein Kebsweib und zerstückte
    sie mit Gebein und mit allem in zwölf Stücke und sandte sie in alle Grenzen Israels.
  kan-2017: ಅವನು ತನ್ನ ಮನೆಗೆ ಸೇರಿದ ಮೇಲೆ ಒಂದು ಕತ್ತಿಯನ್ನು ತೆಗೆದುಕೊಂಡು, ತನ್ನ ಉಪಪತ್ನಿಯ
    ಶವವನ್ನು ಎಲುಬುಗಳ ಸಹಿತವಾಗಿ ಹನ್ನೆರಡು ತುಂಡುಮಾಡಿ, ಅವುಗಳನ್ನು ಇಸ್ರಾಯೇಲರ ಎಲ್ಲಾ ಪ್ರಾಂತ್ಯಗಳಿಗೆ
    ಕಳುಹಿಸಿದನು.
  yap-yap: Nap’an ni taw nga tafen, me yan nga naun nge fek bangi yar. Me fek e ldow
    rok fare bpin rok nge th’eth’ab ni ragag nge l’agruw yang, mra reb fapi ganong
    nu Israel me pi’ bang nge yan ngay.
  hlt-MCSB: Amah im la a pawk vaengah tah tumcaca a loh tih a yula te a tloeng. Te
    phoeiah a rhuh te maehpoel hlai nit la a tloek tih Israel khorhi takuem ah a pat.
  mdy-ETH: ዒኢካ ዒ ሄላዖ ጋሮ ጌሊ ዓፓሮ ዔኬስካፓ ማቾኮ ሌዞ ታጶ ላምዖ ቤሲ ቲቂ፥ ዒስራዔኤሌ ዓጮ ቢያሢዳ ዓኣ ታጶ ላምዖ
    ፃጶም ቲቂፆ ቲቂፆ ዳኬኔ፤
  twi-ASANTE: Ɔduruu fie no, ɔtwee sekan de twitwaa ne mpena no mu asinasini dumienu.
    Na ɔde esini baako biara kɔɔ Israel mmusuakuo dumienu no mu.
  eng-WEBU: When he had come into his house, he took a knife and cut up his concubine,
    and divided her, limb by limb, into twelve pieces, and sent her throughout all
    the borders of Israel.
  wal-wal: Biidi gakkidi, mashshaa ekkidi, ba laggettiyo ashkkaree ahaa tammanne naa77u
    kessidi qanxxerettiis. Qanxxerettidi issi issi shaahuwaa issi zariyaassi, muleera
    tammanne naa77u Israa7eela zaretuyyo kiittiis.
  spa-PDDPT: Cuando entró en su casa tomó un cuchillo y echó mano a su concubina.
    La descuartizó por sus huesos en 12 pedazos y la envió por todo el territorio
    de Israel.
  gun-gun: Ngoo py ovaẽ ma vy gua'yxy omboguejy jevy retekue. Ha'e vy kyxe ogueru
    vy omboa'ypa, ikãgue reve, doze henda py. Ha'e va'e ma ogueraa uka Israel kuery
    ikuaia ha'e javi rupi.
  agu-BL: Ma yi topone'n, nin tzun oc yi yaj tan c'uple'n cu'n wankil yi xna'na'tz.
    Coblaj tzun piẍ tulejtz, nin tzun e' ben ẍchakum i' ta'n tan ẍchajle'n scyetz
    wunak lakak e'chk tnum cwent Israel.
  ilo-ULB: Idi nakasangpet ti Levita iti balayna, nangala isuna iti kutsilyo, ket
    tinengnelna ti kakabkabbalayna, ket pinutedputedna daytoy, rinangrangkayna, iti
    sangapulo ket dua a pidaso, ket inwarasna dagiti pidaso iti entero nga Israel.
  kpg-kpg: Dono madagoaa ne dau i golo, ga ulu gi lodo di hale, ga dahi mai dana hulumanu.
    Mee ga dahi mai tuaidina o dono lodo hege, ga duuduu gii hai nia gunga e madangaholu
    maa lua, gaa kae nia gunga e dagi dahi gi nia madawaawa e madangaholu maa lua
    o Israel.
  uig-ARA: ئۆز ئۆيىگە كەلگەندە، پىچاقنى ئېلىپ كېنىزىكىنىڭ جەسىتىنى سۆڭەكلىرى بويىچە
    ئون ئىككى پارچە قىلىپ، پۈتكۈل ئىسرائىل يۇرتىنىڭ چەت-ياقىلىرىغىچە ئەۋەتتى.
  sus-sus: A to so a xɔnyi, a naxa finɛ tongo, a naxa a xa ginɛ ibolon a salonsee
    ma dɔxɔ fu nun firin. A naxa na xuntunyie rasanba Isirayila bɔnsɔɛ fu nun firinyie
    ma.
  pon-2006: Ni eh lel ni imweo, e ale naip pwoat oh lupukpeseng eh pekehio wiahkihda
    me lep rielep oh kadaralahng ehu lep rehn ehuehu kadaudok en Israel ko.
  ksd-ksd: Ma ba i ga tadav ra kubana, i ga vatur ra pakat, ma i ga kutu varbaiane
    kana vavina, ma i ga tibe a umana pakapakana tana upi a vinun ma a urua, ma i
    ga tulue vurvurbit tar ta ra lavur langun Israel par.
  tur-YTC: Evine vardığında bir bıçak alıp cariyesini parçaladı, onu uzuv uzuv on
    iki parçaya böldü ve onu bütün İsrael sınırlarına gönderdi.
  grc-BRENT: Καὶ ἔλαβε τὴν ῥομφαίαν, καὶ ἐκράτησε τὴν παλλακὴν αὐτοῦ· καὶ ἐμέλισεν
    αὐτὴν εἰς δώδεκα μέλη, καὶ ἀπέστειλεν αὐτὰ ἐν παντὶ ὁρίῳ Ἰσραήλ.
  ind-AYT: Setelah sampai di rumahnya, dia mengambil pisau dan memegang tubuh gundiknya,
    lalu memotong-motongnya menurut tulang-tulangnya menjadi dua belas potongan. Kemudian,
    dia mengirimnya ke seluruh daerah orang Israel.
  nya-nya: Atafika ku nyumba yake, anatenga mpeni, nagwira mzikazi wake uja ndi kuduladula
    thupi lake nthuli khumi ndi ziwiri. Kenaka anazitumiza ku zigawo zonse za Israeli.
  hrv-hrv: Kada je došao kući, trže nož i uze mrtvo tijelo inočino, rasiječe ga, ud
    po ud, na dvanaest dijelova te ih razasla u sve krajeve Izraela.
  mps-mps: Te aga buluba sabolama, te aga be tomoba pelama, tama hwą ge me deli sali.
    Tama aga te isai wego tigi tologali, te nogo si olama, sągągo si pedai pedelali.
    Tama agai te pedai deli deli te Israel hani te nogo si olama, sągągo si haniba
    todolo palio.
  tpi-tpi: Em i kamap pinis long ples na em i go insait long haus na kisim wanpela
    naip. Na em i katim bodi bilong meri i kamap 12-pela hap. Na em i salim wan wan
    hap i go long ol 12-pela lain bilong Israel.
  dan-1931: Men da han kom hjem, greb han en Kniv, tog sin Medhustru, skar hende i
    tolv Stykker, Ledemod for Ledemod, og sendte Stykkerne rundt i hele Israels Land;
  vie-OVCB: Về đến nhà, người ấy lấy dao chặt tay chân vợ lẽ ra làm mười hai mảnh.
    Rồi ông gửi mỗi mảnh đến mỗi đại tộc trong khắp cõi Ít-ra-ên.
  guj-2017: લેવી પોતાને ઘરે આવ્યો અને તેણે છરી લઈને તેની ઉપપત્નીનાં અંગે અંગ કાપ્યાં
    તેના બાર ટુકડાં કરીને આખા ઇઝરાયલમાં મોકલી આપ્યાં.
  pon-2006A: Ni eh lel ni imweo, e ale naip pwoat oh lupukpeseng eh pekehio wiahkihda
    me lep rielep oh kadaralahng ehu lep rehn ehuehu kadaudok en Israel ko.
  por-BRBSL: Quando entrou em sua casa, pegou uma faca e cortou sua concubina, e a
    dividiu, membro por membro, em doze pedaços, e a enviou por todas as fronteiras
