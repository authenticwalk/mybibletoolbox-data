  eng-JPS: And when he was come into his house, he took a knife, and laid hold on
    his concubine, and divided her, limb by limb, into twelve pieces, and sent her
    throughout all the borders of Israel.
  srp-1865: I došav kuæi svojoj uze maè, i uze inoèu svoju i isijeèe je s kostima
    na dvanaest komada i razasla u sve krajeve Izrailjeve.
  lug-lug: Bwe yatuuka ewuwe, n’addira akambe, n’akwata mukazi we, n’amusalaasalamu
    ebifi kkumi na bibiri, n’abiweereza mu buli kitundu ekya Isirayiri.
  heb-heb: ויבא אל ביתו ויקח את המאכלת ויחזק בפילגשו וינתחה לעצמיה לשנים עשר נתחים
    וישלחה בכל גבול ישראל׃
  ben-IRV: পরে সে নিজের বাড়িতে এসে একটি ছুরি নিয়ে নিজের উপপত্নীকে ধরে অস্থি অনুসারে
    বারো খণ্ড করে ইস্রায়েলের সমস্ত অঞ্চলে পাঠিয়ে দিল।
  pan-pan: ਜਦ ਉਹ ਆਪਣੇ ਘਰ ਪਹੁੰਚ ਗਿਆ ਤਾਂ ਛੁਰੀ ਲੈ ਕੇ ਆਪਣੀ ਰਖ਼ੈਲ ਦੇ ਅੰਗ-ਅੰਗ ਕੱਟ ਕੇ ਬਾਰਾਂ
    ਟੁੱਕੜੇ ਕੀਤੇ ਅਤੇ ਇਸਰਾਏਲ ਦੀਆਂ ਸਾਰੀਆਂ ਹੱਦਾਂ ਵਿੱਚ ਭੇਜ ਦਿੱਤੇ।
  mya-JVB: မိမိ အိမ် သို့ ရောက် သောအခါ ထား ကိုယူ ၍ မယားငယ် အကောင်ကို အရိုး နှင့်တကွဆယ်
    နှစ် ပိုင်း ပိုင်း ၍ ဣသရေလ ပြည် တရှောက်လုံး သို့ ပေး လိုက်လေ၏။
  hmo-hmo: Iena ruma lalonai ia raka vareai, vadaeni kaia ia abia, iena hahine ena
    tauanina ia abia, ia utua parara, kahana 12. Vadaeni inai kahana 12 be Israela
    tanona ibounai dekenai ia siaia, iduhu 12 ta ta dekenai.
  urd-urd: और उसने घर पहुँच कर छुरी ली, और अपनी हरम को लेकर उसके आ'ज़ा काटे और उसके
    बारह टुकड़े करके इस्राईल की सब सरहदों में भेज दिए।
  rus-SYN: Придя в дом свой, взял нож и, взяв наложницу свою, разрезал ее по членам
    ее на двенадцать частей и послал во все пределы Израилевы.
  bqc-SIM: Kɛ́ à kà bɛ, ↄ̃ à fɛ̃na sɛ̀, à a nↄ gɛpi zↄ̃̀ɛzↄ̃ɛ kↄ̃̀ↄ kuɛpla, à
    kpã̀sãkpãsã Isaili bùsuↄ guu píi.
  tcz-CHONGTHU: Ain alhunphatnin, chemkhat alan athaikemnu hub oh somle bohni ason
    bohkhat cheh chu Israel gampumpia phungkhat cheh chu athot’in ahi.
  mar-mar: मग आपल्या घरी पोहचल्यावर त्याने सुरी घेतली, आणि आपल्या उपपत्नीला घेऊन कापले,
    तिचा एकएक अवयव कापून बारा तुकडे केले, आणि ते इस्राएलाच्या प्रत्येक ठिकाणी पाठवून
    दिले.
  qub-qub: Wasinman chayaycachir cuchuran chunca ishcay (12) pedäsuman. Nircur Israelcuna
    tiyaycashanmanga intëruman juc pedäsuta-cama apachiran.
  hat-hat: Lè l' rive lakay li, li pran yon kouto, li koupe kadav fanm kay li a fè
    douz moso, epi li voye yon moso nan chak branch fanmi peyi Izrayèl la.
  eng-BSB: When he reached his house, he picked up a knife, took hold of his concubine,
    cut her limb by limb into twelve pieces, and sent her throughout the territory
    of Israel.
  tod-tod: Seeliai ma ná-pɛlɛi wu, é boɠai zeɠeni, é anzai leʋeleʋe, é kɛ ga ma
    ɓulukpulu puugɔ maazu felegɔ (12), é teʋeni Izelayɛle yooi zu ná pɛ.
  eng-WEBPB: When he had come into his house, he took a knife and cut up his concubine,
    and divided her, limb by limb, into twelve pieces, and sent her throughout all
    the borders of Israel.
  kbq-kbq: Hagi ana ne'mo'ma noma'arema uhanatino'a, kazi erino ana ara 12fu'afi taga
    huteno, 12fu'a Israeli naga'nofi'ma mani'nazarega mago mago huno ana a'mofo avufga
    atregeno vuno eno hu'ne.
  nhe-BL: Huan quema ajsito ichaj, quicuic se cuchillo huan quitzojtzontejqui campa
    sajsalijtoc iomiyo huan quichijqui 12 tlacotomitl. Teipa quititlanqui se tlacotomitl
    ipan sesen nopa 12 huejhueyi familias ipan tlali Israel para quinnextilis tlen
    iniisraelita icnihua quichihuilijtoyaj.
  gub-BL: A'e pe uhem mehe upyhyk amo takihe kury. Upei'ài'àg wemirekoagaw hetekwer
    12 pehegwer romo kury. A'e mehe omono kar pitài pehegwer 12 Izaew ta'yr wazuapyapyr
    wamono'og pyrer wanupe pitàitàigatu a'e wà kury.
  eng-DRA: And when he was come home he took a sword, and divided the dead body of
    his wife with her bones into twelve parts, and sent the pieces into all the borders
    of Israel.
