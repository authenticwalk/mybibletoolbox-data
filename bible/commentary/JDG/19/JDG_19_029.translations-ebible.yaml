  cth-cth: Im a pha toteh, sarai a la teh, a yudo hah a kut a khok khuehoi pung hra
    hlaikahni touh lah a raban teh Isarel ram pueng koe koung a patawn.
  twi-twi: Oduu fie no, ɔtwee afoa de twitwaa ne mpena no mu asinasin dumien. Na ɔde
    sin baako biara kɔɔ Israel mmusuakuw dumien no mu.
  hlt-hlt: Amah im la a pawk vaengah tah tumcaca a loh tih a yula te a tloeng. Te
    phoeiah a rhuh te maehpoel hlai nit la a tloek tih Israel khorhi takuem ah a pat.
  tbz-SIM: Ò tùɔ̀kɛ dìì mɔ̀nnì o ciɛ, kɛ́túótɛ́ disiè kɛ́kéétɛ́ ocíì yɛkékɛ̀ tɛpíítɛ̀
    nɛ̀ yɛ̀dɛ́ɛ̀, kɛ́duɔ́ nyIsidɑyɛɛribɛ botí bɑ́ kù dikéè dìmɑ́ɑ̀.
  msy-2020: A ghua nguibamɨn otogha dɨpenimɨn aven ghua afuar mam ini. Egha amuir
    dozimɨn kuam 12plan akuabar aneghore. Egha vaghvagha Israelian 12plan anababa
    bagha da amangi.
  azb-azb: O, evinə çatanda bir bıçaq götürüb cariyəsinin cəsədini hissə-hissə on
    iki parçaya böldü. O doğradığı hissələri bütün İsrail ərazisinə göndərdi.
  eng-DBY: And when he was come into his house, he took the knife, and laid hold on
    his concubine, and divided her, according to her bones, into twelve pieces, and
    sent her into all the borders of Israel.
  hin-2017: जब वह अपने घर पहुँचा, तब छूरी ले रखैल को अंग-अंग करके काटा; और उसे बारह
    टुकड़े करके इस्राएल के देश में भेज दिया।
  eng-YLT: and cometh in unto his house, and taketh the knife, and layeth hold on
