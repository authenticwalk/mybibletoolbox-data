  pan-pan: ਪਰ ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਨੇ ਉਸ ਦੀ ਗੱਲ ਨਾ ਮੰਨੀ। ਤਦ ਉਹ ਮਨੁੱਖ ਆਪਣੀ ਰਖ਼ੈਲ ਨੂੰ ਫੜ੍ਹ ਕੇ
