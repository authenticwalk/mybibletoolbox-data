verse: JDG.019.025
translations:
  mal-C: എന്നാൽ അവർ അദ്ദേഹത്തെ കൂട്ടാക്കിയില്ല. അതുകൊണ്ട് ആ മനുഷ്യൻ തന്റെ വെപ്പാട്ടിയെ
    പിടിച്ച് അവളെ അവരുടെ അടുക്കൽ പുറത്താക്കി കൊടുത്തു. അവർ അവളെ രാത്രിമുഴുവനും ബലാൽക്കാരംചെയ്തു;
    നേരം വെളുക്കാറായപ്പോൾ അവളെ വിട്ടുപോയി.
  deu-TKW: Aber die Männer wollten nicht auf ihn hören. Da faßte der Mann sein Kebsweib
    und führte sie zu ihnen hinaus auf die Straße, und sie wohnten ihr bei und trieben
    ihren Mutwillen mit ihr die ganze Nacht hindurch bis an den Morgen und ließen
    sie erst los, als die Morgenröte aufging.
  lin-lin: Kasi mibali yango baboyaki koyokela ye. Boye mobali azwaki makangu na ye
    mpe abimisaki ye libanda epai na bango. Bakangaki ye mpe basangisaki na ye nzoto
    na makasi, butu mobimba ; mpe tango tongo ekomaki pene ya kotana, batikaki ye
    akende.
  eng-LSV: And the men have not been willing to listen to him, and the man takes hold
    on his concubine and brings [her] out to them outside, and they know her and roll
    themselves on her all the night until the morning, and they send her away in the
    ascending of the dawn;
  eng-GNV: 'But the men woulde not hearken to him: therefore ye man tooke his concubine,
    and brought her out vnto them: and they knewe her and abused her all the night
    vnto the morning: and when the day began to spring, they let her goe.'
  eng-WEBSTER: 'But the men would not hearken to him: so the man took his concubine,
    and brought her forth to them; and they knew her, and abused her all the night
    until the morning: and when the day began to spring, they let her go.'
  nhw-BL: Pero nopa tlacame amo quitlacaquilijque, huan yeca nopa levita quiquixti
    isihua huan quinmacac. Huan nopa tlacame quiitzquijque nopa sihuatl huan san ica
    mahuiltijque huan tlen hueli quichihuilijque nochi yohuali hasta ijnaloc. Huan
    quicajque quema ya tlanestihuala.
  swh-ONEN: Lakini wale watu hawakumsikia. Hivyo yule mtu akamtoa yule suria wake
    nje kwa wale watu, nao wakambaka na kumnajisi usiku ule kucha mpaka asubuhi. Kulipoanza
    kupambazuka wakamwachia aende.
  bba-bba: Kɑ mɛ, tɔn be, bɑǹ durɔ win ɡɑri wure. Yerɑ Lefi wi, u win kurɔ yɑrɑmɑ
    u bu wɛ̃. Mɑ bɑ nùn tilɑsi kuɑ bɑ kɑ nùn kpunɑ wɔ̃ku ɡiriru sere yɑm kɑ sɑ̃rɑ.
    Yen biru bɑ nùn deri u doonɑ.
  eng-KJVCPB: 'But the men would not hearken to him: so the man took his concubine,
    and brought her forth unto them; and they knew her, and abused her all the night
    until the morning: and when the day began to spring, they let her go.'
  luo-luo: To jogi nodagi winje. Omiyo ja-Lawino nogolo chiege momiyogi, kendo negiterore
    kode githuon otieno duto, to kane ochopo kogwen, to ne giweye mondo odhi.
  meu-meu: A hanua taudia na asie kamonai henia. Taunabunai, una Levi tauna ese ena
    hahine na e abia, e doria lasi idia dekediai. Idia ese e abia, e eno henia hanuaboi
    idoinai, ela bona daba e rere. Daba vaburana ai e kahua nege.
  npi-ULB: तर ती मानिसहरूले तिनको कुरा सुनेनन्, यसैले त्यस मानिसले आफ्‍नी उपपत्‍नीलाई
    समाते र उसलाई बाहिर लगे । तिनीहरूले त्यसलाई बलात्कार गरे र रातभरी त्यसलाई दुर्व्यवहार
    गरे, र झिसमिसेमा त्यसलाई छोडिदिए ।
  yor-yor: Ṣùgbọ́n àwọn ọkùnrin náà kò fetí sí tirẹ̀. Nítorí náà ọkùnrin náà mú àlè
    rẹ̀ ó sì tari rẹ̀ jáde sí wọn, wọ́n sì bá a fi ipá lòpọ̀, wọ́n sì fi gbogbo òru
    náà bá a lòpọ̀, nígbà tí ó di àfẹ̀mọ́júmọ́ wọ́n jọ̀wọ́ rẹ̀ lọ́.
  ind-ind: Namun, para preman itu tidak mau tahu. Maka orang Lewi itu mendorong gundiknya
    keluar. Mereka melecehkan dan memperkosa dia sepanjang malam sampai subuh. Ketika
    matahari mulai terbit, barulah mereka melepaskannya.
  pes-OPCB: ولی آنها به حرفهای پیرمرد گوش ندادند. پس مرد میهمان، زن خود را به آنها
    تسلیم نمود و آنها تمام شب به وی تجاوز کردند و صبح خیلی زود او را رها ساختند.
  tgl-ULB: Pero ayaw makinig sa kaniya ng mga kalalakihan, kaya kinuha ng lalaki ang
    kaniyang isa pang asawa at inilabas siya sa kanila. Kinuha siya nila, ginahasa
    siya, at inabuso siya nang buong magdamag, at hinayaan nila siyang umalis ng madaling
    araw.
  hui-hui: Ani layago lelowa agali biarume agali wahe biagonaga bi layago hale nahene.
    Ani biyagola Libaiali biagome ibu one agali biaru mini. Ani miyagola agali biaru
    tigua wali biago haru puwa ti haru paligi bialu mana ko ngubi tara tara biaabo
    halu heane gao lene. Ani bialu yu wahalu pu lene.
  mya-mya: သို့​ရာ​တွင်​ထို​သူ​တို့​သည်​သူ​၏​စ​ကား​ကို နား​မ​ထောင်​သော​ကြောင့် လေ​ဝိ​အ​မျိုး​သား
    သည်​မိ​မိ​၏​မ​ယား​ငယ်​ကို​ထုတ်​၍ သူ​တို့ အား​အပ်​လိုက်​သ​ဖြင့်​သူ​တို့​သည်​ထို​အ​မျိုး
    သ​မီး​အား တစ်​ည​လုံး​ရက်​စက်​ကြမ်း​ကြုတ် စွာ​ပြု​ပြီး​နောက်​မိုး​သောက်​မှ​လွှတ်​လိုက်
    ကြ​၏။
  bod-N: མི་དེ་རྣམས་ཀྱིས་ཁོའི་གཏམ་ལ་མ་མཉན་པས། མི་དེས་ཁོའི་ཆུན་མ་བཟུང་སྟེ་ཕྱི་རུ་ཁྲིད་ནས་མི་དེ་རྣམས་ལ་སྤྲད་པ་དང་།
    དེ་རྣམས་ཁོ་མོར་འགྲོགས་ནས་མཚན་གང་པོར་བརྙས་བཅོས་བྱས་ཏེ། ནམ་ལངས་ལ་ཉེ་དུས་ད་གཟོད་ཁོ་མོ་བཏང་ངོ་།
    །
  sna-sna: Asi varume ava havana kuda kumuteerera. Saka murume uyu akatora murongo
    wake akamuendesa kunze kwavari, uye vakamubata chibharo vakamuchinya usiku hwose,
    uye panguva dzamambakwedza vakamuregedza kuti aende.
  spa-BLM: Pero los hombres no le hicieron caso, así que el hombre agarró a su concubina
    y se la llevó, y tuvieron relaciones sexuales con ella y abusaron de ella toda
    la noche hasta la mañana. Cuando amaneció, la dejaron ir.
  cac-cac: Palta maj schalaj yab' eb' vin̈ tas ix yal vin̈ icham vinac chi'. Ix spechanelta
    ix yetb'eyum vin̈ levita chi' d'a yol calle. Ix yixtan ix eb' vin̈ ix ec' ac'val,
    masanto ix sacb'i, ichato chi' ix yactancan ix eb' vin̈.
  swh-ULB: Lakini watu hawakumsikiliza, kwa hiyo huyo mwanamume akamshika yule mwanamke,
    akamleta nje. Walimkamata, wakambaka, na kumtendea uovu usiku mzima, na asubuhi
    wakamruhusu aende.
  bel-bel: Але яны не хацелі слухаць яго. Тады мужчына ўзяў сваю наложніцу, і вывеў
    да іх на вуліцу. Яны спазналі яе, і глуміліся зь яе ўсю ноч да раніцы. І адпусьцілі
    яе, як толькі занялася зара.
  deu-ELBBK: Aber die Männer wollten nicht auf ihn hören. Da ergriff der Mann seine
    Nebenfrau und führte sie zu ihnen hinaus auf die Straße; und sie erkannten sie
    und misshandelten sie die ganze Nacht bis an den Morgen; und sie ließen sie gehen,
    als die Morgenröte aufging.
  mbb-OT: Wazà mebpemineg kandin haazà is menge etew, umbe impeǥawas duen te Levihanen
    sikan is esawa zin ne imbeǥey zin kandan. Wazè dan urami haazà is bahi; midhilevetan
    dan taman te egkepawà. Ne hein egkepawè en human dan ipeǥenat sikan is bahi.
  mal-2015: എന്നാൽ അവർ അവനെ കൂട്ടാക്കിയില്ല; ആകയാൽ ആ പുരുഷൻ തന്റെ വെപ്പാട്ടിയെ പിടിച്ചു
    അവളെ അവരുടെ അടുക്കൽ പുറത്താക്കിക്കൊടുത്തു, അവർ അവളെ പുണർന്നു; രാത്രി മുഴുവനും
    പ്രഭാതംവരെ അവളെ ബലാല്ക്കാരം ചെയ്തു; നേരം വെളുപ്പാറായപ്പോൾ അവളെ വിട്ടുപോയി.
  rmc-rmc: Ale ola murša les na kamenas aňi te šunel. Avke o Levitas iľa peskra romňa-služobňička
    a ľigenďa la ke lende avri. On laha caľi rat pašľuvkerenas a ke tosaraste la premukle.
  pes-OPV: اما آن مردمان نخواستند که او را بشنوند. پس آن شخص کنیزخود را گرفته، نزد
    ایشان بیرون آورد و او راشناختند و تمامی شب تا صبح او را بی‌عصمت می‌کردند، و در
    طلوع فجر او را رها کردند.
  ron-1924: Оамений ачея н-ау врут сэ-л аскулте. Атунч, омул шь-а луат циитоаря ши
    ле-а адус-о афарэ. Ей с-ау ымпреунат ку еа ши шь-ау бэтут жок де еа тоатэ ноаптя,
    пынэ диминяца, ши й-ау дат друмул кынд се лумина де зиуэ.
  ben-OBCV: কিন্তু সেই লোকেরা তাঁর কথা শুনতে চাইল না। তাই সেই লেবীয় লোকটি তার উপপত্নীকে
    নিয়ে তাকে বাইরে তাদের কাছে পাঠিয়ে দিল, আর তারা সারারাত ধরে তাকে ধর্ষণ করল ও
    তার উপর নির্যাতন চালাল, এবং ভোরবেলায় তাকে ছেড়ে দিল।
  som-som: Laakiinse raggii ma ay doonaynin inay dhegaystaan, sidaas daraaddeed ninkii
    wuxuu qabtay naagtiisii addoonta ahayd, dibadduuna ugu soo saaray; kolkaasay iyadii
    kufsadeen, oo si xun bay u galeen habeenkii oo dhan ilaa subaxdii; oo markii waagu
    baryayay ayay iska sii daayeen.
  lat-VUC: 'Nolebant acquiescere sermonibus illius: quod cernens homo, eduxit ad eos
    concubinam suam, et eis tradidit illudendam: qua cum tota nocte abusi essent,
    dimiserunt eam mane.'
  eng-ASVBT: 'But the men would not hearken to him: so the man laid hold on his concubine,
    and brought her forth unto them; and they knew her, and abused her all the night
    until the morning: and when the day began to spring, they let her go.'
  ita-1885: Ma quegli uomini non vollero ascoltarlo; laonde quell'uomo prese la sua
    concubina, e la menò loro nella strada; ed essi la conobbero, e la straziarono
    tutta quella notte infino alla mattina; poi, all'apparir dell'alba, la rimandarono.
  eng-LXXUP: But the men would not consent to hearken to him; so the man laid hold
    of his concubine, and brought her out to them; and they knew her, and abused her
    all night till the morning, and let her go when the morning dawned.
  eng-ULB: But the men would not listen to him, so the man seized his concubine and
    brought her out to them. They raped her and abused her all throughout the night,
    and at dawn they let her go.
  spa-VBL: Pero los hombres se negaron a escuchar, así que el hombre agarró a su concubina
    y se la echó fuera. La violaron y abusaron de ella toda la noche hasta la mañana,
    y sólo la abandonaron al amanecer.
  fra-_FOB: Mais ces gens-là ne voulurent point l'écouter. Alors l'homme prit sa concubine
    et la leur amena; et ils la connurent, et ils abusèrent d'elle toute la nuit jusqu'au
    matin; puis ils la renvoyèrent au lever de l'aurore.
  mal-mal: എന്നാൽ അവർ അവനെ കൂട്ടാക്കിയില്ല; ആകയാൽ ആ പുരുഷൻ തന്റെ വെപ്പാട്ടിയെ പിടിച്ച്
    അവളെ അവരുടെ അടുക്കൽ പുറത്താക്കിക്കൊടുത്തു, അവർ അവളെ രാത്രിമുഴുവനും ബലാല്ക്കാരം
    ചെയ്തു; നേരം വെളുക്കാറായപ്പോൾ അവളെ വിട്ടുപോയി.
  urd-GVR: Lekin bāhar ke mardoṅ ne us kī na sunī. Tab Lāwī apnī dāshtā ko pakaṛ kar
    bāhar le gayā aur us ke pīchhe darwāzā band kar diyā. Shahr ke ādmī pūrī rāt us
    kī behurmatī karte rahe. Jab pau phaṭne lagī to unhoṅ ne use fāriġh kar diyā.
  suz-BL: तन्‍न मेको मुरपुकीमी खाल्‍पा आ लोव़ काइ मबिस्‍समा बाक्‍त। मोपतीके मेको पौनामी
    आ कान्‍छी मीश मेको आन बाक्‍तीक सोइक्‍ता बाक्‍त। मिनु मेकोपुकी मेको नाक्‍दो नेल्‍ल
    मेको मीश मुर नु इम्‍मा बाक्‍त। मेको कली का का पा बिग्रेमे बाक्‍त। मिनु सुनी सोइक्‍तमे
    बाक्‍त।
  ita-1927: Ma quegli uomini non vollero dargli ascolto. Allora l’uomo prese la sua
    concubina e la menò fuori a loro; ed essi la conobbero, e abusarono di lei tutta
    la notte fino al mattino, poi, allo spuntar dell’alba, la lasciaron andare.
  ckb-ckb: بەڵام پیاوەکان نەیانویست گوێی لێ بگرن. ئیتر پیاوەکە کەنیزەکەی گرت و ناردییە
    دەرەوە بۆیان. ئەوانیش بە درێژایی شەو هەتا بەیانی لاقەیان کرد و بە خراپی لەگەڵیدا
    ڕایانبوارد، بەرەبەیان بەڕەڵایان کرد.
  eng-BBE: 'But the men would not give ear to him: so the man took his woman and sent
    her out to them; and they took her by force, using her for their pleasure all
    night till the morning; and when dawn came they let her go.'
  kan-OKCV: ಆದರೆ ಆ ಮನುಷ್ಯರು ಅವನ ಮಾತನ್ನು ಕೇಳಲೊಲ್ಲದೆ ಹೋದರು. ಆದ್ದರಿಂದ ಆ ಮನುಷ್ಯನು ತನ್ನ
    ಉಪಪತ್ನಿಯನ್ನು ಹಿಡಿದು ಹೊರಗೆ ಅವರ ಬಳಿಯಲ್ಲಿ ತಂದು ಬಿಟ್ಟನು. ಅವರು ಅವಳನ್ನು ತೆಗೆದುಕೊಂಡು
    ಉದಯಕಾಲದ ಪರ್ಯಂತರ ರಾತ್ರಿಯೆಲ್ಲಾ ಕೆಡಿಸಿ, ಉದಯವಾಗುವಾಗ ಅವಳನ್ನು ಬಿಟ್ಟುಬಿಟ್ಟರು.
  tam-2017: அந்த மனிதர்கள் அவன் சொல்லைக் கேட்கவில்லை; அப்பொழுது அந்த மனிதன் தன்னுடைய
    மறுமனையாட்டியைப் பிடித்து, அவர்களிடத்தில் வெளியே கொண்டுவந்து விட்டான்; அவர்கள்
    அவளை பலாத்காரம் செய்து, இரவு முழுவதும் அவளை மோசமாக நடத்தி, அதிகாலையில் அவளைப்
    போகவிட்டார்கள்.
  spa-RV-1909: 'Mas aquellos hombres no le quisieron oir; por lo que tomando aquel
    hombre su concubina, sacósela fuera: y ellos la conocieron, y abusaron de ella
    toda la noche hasta la mañana, y dejáronla cuando apuntaba el alba.'
  ron-BTF: Dar bărbații nu au dorit să îi dea ascultare; astfel, bărbatul a luat pe
    concubina sa și a scos-o afară la ei; și ei au cunoscut-o și au abuzat-o toată
    noaptea până dimineața; și când se ivea dimineața, au lăsat-o să plece.
  eng-WEBP: But the men wouldn’t listen to him; so the man grabbed his concubine,
    and brought her out to them; and they had sex with her, and abused her all night
    until the morning. When the day began to dawn, they let her go.
  eng-FBV: But the men refused to listen, so the man grabbed his concubine and threw
    her outside to them. They raped her and abused her all night until the morning,
    and only discarded her at dawn.
  nld-1939: Toen die lieden maar niet naar hem wilden luisteren, nam de man zelf zijn
    bijzit, en liet haar de straat opgaan naar hen toe. Ze hielden gemeenschap met
    haar, en koelden heel de nacht tot de morgen aan haar hun lust; eerst toen de
    dageraad aanbrak, lieten ze haar gaan.
  nch-BL: Pero nopa tacame amo quitacaquilijque, huan yeca nopa levita quiquixti isihua
    huan quinmacac. Huan nopa tacame quiitzquijque nopa sihuat huan san ica mahuiltijque
    huan ten hueli quichihuilijque nochi yohuali hasta ijnaloc. Huan quicajque quema
    ya tanestihuala.
  vie-1934: Song những kẻ đó không khứng nghe người. Người khách bèn bắt vợ bé mình
