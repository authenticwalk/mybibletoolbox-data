verse: JDG.019.004
translations:
  mal-C: അദ്ദേഹത്തിന്റെ അമ്മായിയപ്പൻ—ആ യുവതിയുടെ പിതാവ്—അവിടെ താമസിക്കാൻ അദ്ദേഹത്തെ
    നിർബന്ധിച്ചു. അങ്ങനെ അദ്ദേഹം മൂന്നുദിവസം അവരോടൊപ്പം തിന്നുകുടിച്ചു പാർത്തു.
  deu-TKW: Sein Schwiegervater, der Vater des Mädchens, nahm ihn bei der Hand und
    führte ihn hinein, und er blieb drei Tage bei ihm. Sie aßen und tranken und blieben
    dort über Nacht.
  lin-lin: Tata-bokilo na ye, tata ya mwana mwasi, akangaki ye mpo ete avanda mwa
    moke. Boye avandaki na ye mikolo misato, aliaki, amelaki mpe alalaki kuna.
  eng-LSV: And his father-in-law keeps hold on him, father of the young woman, and
    he abides with him three days, and they eat and drink, and lodge there.
  eng-GNV: 'And his father in lawe, the yong womans father reteined him: and he abode
    with him three dayes: so they did eate and drinke, and lodged there.'
  eng-WEBSTER: 'And his father-in-law, the damsel''s father, retained him; and he
    abode with him three days: so they ate and drank, and lodged there.'
  nhw-BL: Huan quema itata nopa sihuatl quinamijqui nopa tlacatl, paquiyaya para quiiximatis.
    Huan imonta quiseli nopa tlacatl ica paquilistli huan quinequiyaya ma mocahua
    para quinpaxalos. Huan mocajqui ichaj imonta nopa levita tlacatl para eyi tonali,
    huan tlacuajque, huan tlaique huan mopaquilismacaque san sejco.
  swh-ONEN: Baba mkwe wake, yaani, baba yake yule msichana, akamzuia ili akae, hivyo
    akakaa na huyo baba mkwe wake kwa siku tatu, wakila, wakinywa na kulala huko.
  bba-bba: U derɑ bɑ sinɑ mi, sɔ̃ɔ itɑ. Bɑ di bɑ nɔrɑ.
  eng-KJVCPB: 'And his father in law, the damsel’s father, retained him; and he abode
    with him three days: so they did eat and drink, and lodged there.'
  luo-luo: Jaduongʼne, ma wuon nyako, nosaye mondo omed limogi; omiyo nobedo kanyo
    kuom ndalo adek, kochiemo kendo kometho, kendo konindo kanyo.
  meu-meu: Bena ravana, hari hahine tamana, ese e dogoa tao, dina toi; taunabunai
    e aniani hebou, e inuinu hebou, bona e mahuta unuseni ai.
  npi-ULB: तिनका ससुरा, त्यस स्‍त्रीका बुबाले तिन दिन त्यहीं बस्‍न तिनलाई मनाए । तिनीहरूले
    खाए र पिए, र तिनीहरूले रात त्यहीं कटाए ।
  yor-yor: Àna rẹ̀, baba ọmọbìnrin náà rọ̀ ọ́, ó sì borí rẹ̀ láti dá a dúró fún ìgbà
    díẹ̀, òun sì dúró fún ọjọ́ mẹ́ta, ó ń jẹ, ó ń mu, ó sì ń sùn níbẹ̀.
  ind-ind: dan mendesak menantunya itu untuk tinggal beberapa waktu. Maka mereka makan
    dan orang Lewi itu menginap bersama ayah mertuanya selama tiga hari.
  pes-OPCB: پدرزنش از او خواست که چند روزی با آنها بماند. پس او سه روز در خانهٔ پدرزنش
    ماند و اوقات خوشی را با هم گذراندند.
  tgl-ULB: Nang nakita siya ng ama ng babae, nagalak siya. Ang kaniyang biyenan, ang
    ama ng babae, ay hinikayat siyang manatili sa loob ng tatlong araw. Kumain sila
    at uminom, at nagpalipas sila ng gabi roon.
  hui-hui: Turu howa wandari aba biagome ibu imane tini haru mandagi hamaore lene.
    Ani layagola tigua iba tomobi nagimbu bialu horo tebira ti haru mandagi hene.
  mya-mya: သူ့​အား​လည်း​ဆက်​လက်​နေ​ထိုင်​ရန်​တိုက် တွန်း​၏။ ထို့​ကြောင့်​သူ​သည်​ယောက္ခ​မ​အိမ်​တွင်
    သုံး​ရက်​မျှ​နေ​ထိုင်​လေ​သည်။ သ​မက်​သည် ထို​အိမ်​၌​စား​သောက်​တည်း​ခို​ပြီး​နောက်၊-
  bod-N: ཁོའི་སྒྱུག་པོ་སྟེ་བུད་མེད་ཀྱི་ཕ་ཡིས་ཁོ་རང་ཉིན་གསུམ་ལ་བཀག་པ་དང་ཁོ་གཉིས་ཀྱིས་དེ་རུ་མཉམ་དུ་བཟའ་བཏུང་ལ་རོལ་ནས་ཞག་སྡོད་བྱས།
  sna-sna: Tezvara vake, ivo baba vomusikana, vakamugombedzera kuti agare; saka akagara
    naye kwamazuva matatu, vachidya nokunwa uye achivatapo.
  spa-BLM: Su suegro, el padre de la joven, lo retuvo allí, y se quedó con él tres
    días. Comieron y bebieron, y se quedaron allí.
  cac-cac: An̈ejtona' ix chajipax vin̈ d'a tzalajc'olal yuj vin̈ smam ix chi'. Ix
    yalan vin̈ smam ix chi' to scan vin̈ yed' eb'. Yuj chi' oxe' c'ual ix can vin̈
    yed' vin̈ schecab' chi' d'a spat vin̈ smam ix chi'. Ix va eb', ix yuc'an a' eb',
    ix vaypax eb' ta'.
  swh-ULB: Baba mkwe wake, baba wa msichana, alimshawishi kukaa siku tatu. Walikula
    na kunywa, na walikaa usiku huko.
  bel-bel: Бацька гэтай маладой жанчыны, убачыўшы яго, радасна сустрэў яго, і затрымаў
    яго цесьць ягоны, бацька маладой жанчыны. І прабыў ён у яго тры дні; яны елі і
    пілі і начавалі там.
  deu-ELBBK: Und sein Schwiegervater, der Vater der jungen Frau, hielt ihn zurück,
    und er blieb drei Tage bei ihm; und sie aßen und tranken und übernachteten dort.
  mbb-OT: Ne mibpeǥes sikandin dutun te enuǥang din he kenè en dèpa megenat. Umbe
    zutun sikandin te valey te enuǥang din seled te tetelu he andew.
  mal-2015: യുവതിയുടെ അപ്പനായ അവന്റെ അമ്മാവിയപ്പൻ അവനെ പാർപ്പിച്ചു; അങ്ങനെ അവൻ മൂന്നു
    ദിവസം അവനോടുകൂടെ പാർത്തു. അവർ തിന്നുകുടിച്ചു അവിടെ രാപാർത്തു.
  rmc-rmc: O sastro les zľikerelas, hoj te ačhel ode trin džives. Avke ačhile te presovel
    a chanas the pijenas.
  pes-OPV: و پدرزنش، یعنی پدر کنیز او را نگاه داشت. پس سه روز نزد وی توقف نمود و اکل
    و شرب نموده، آنجا بسر بردند.
  ron-1924: Сокрул сэу, татэл фемеий ачелея тинере, л-а цинут ла ел трей зиле. Ау
    мынкат ши ау бэут ши ау рэмас ноаптя аколо.
  ben-OBCV: তার শ্বশুরমশাই, সেই মেয়েটির বাবা, তাকে সেখানে থেকে যেতে অনুরোধ করায়
    সে তিন দিন তার সঙ্গে থাকল এবং ভোজনপান করল ও সেখানে রাত কাটাল।
  som-som: Markaasaa soddoggiis oo gabadha aabbeheed ahaa ayaa raajiyey isagii, oo
    saddex maalmood ayuu la joogay; markaasay wax cuneen oo cabbeen oo halkaasay ku
    hoydeen.
  lat-VUC: et amplexatus est hominem. Mansitque gener in domo soceri tribus diebus,
    comedens cum eo et bibens familiariter.
  eng-ASVBT: 'And his father-in-law, the damsel’s father, retained him; and he abode
    with him three days: so they did eat and drink, and lodged there.'
  ita-1885: E il suo suocero, padre della giovane, lo ritenne; ed egli dimorò con
    lui tre giorni; e mangiarono, e bevvero, e albergarono quivi.
  eng-LXXUP: And his father-in-law, the father of the damsel, constrained him, and
    he stayed with him for three days; and they ate and drank, and lodged there.
  eng-ULB: His father-in-law, the girl's father, persuaded him to stay for three days.
    They ate and drank, and they spent the night there.
  spa-VBL: Su padre le presionó para que se quedara con ellos, así que se quedó tres
    días, comiendo, bebiendo y durmiendo allí.
  fra-_FOB: Son beau-père, le père de la jeune femme, le retint chez lui, et il demeura
    avec lui trois jours; ils y mangèrent et burent, et y passèrent la nuit.
  mal-mal: യുവതിയുടെ അപ്പനായ അവന്റെ അമ്മാവിയപ്പൻ അവനെ പാർപ്പിച്ചു; അങ്ങനെ അവൻ മൂന്നുദിവസം
    അവനോടുകൂടെ പാർത്തു. അവർ തിന്നുകുടിച്ച് അവിടെ രാപാർത്തു.
  urd-GVR: ki us ne use jāne na diyā. Dāmād ko tīn din wahāṅ ṭhaharnā paṛā jis daurān
    susar ne us kī ḳhūb mehmān-nawāzī kī.
  suz-BL: मिनु आ शिउमी “बाक्‍कीन” दे नमो सिमो पवा बाक्‍त। मोपतीके नाक्‍त सां सम्‍म
    बाक्‍माक्‍त। मेकोपुकी जशा तूशा बाक्‍मा बाक्‍त।
  ita-1927: Il suo suocero, il padre della giovane, lo trattenne, ed egli rimase con
    lui tre giorni; e mangiarono e bevvero e pernottarono quivi.
  ckb-ckb: خەزووری واتە باوکی کیژەکە گلی دایەوە و سێ ڕۆژ لەگەڵیدا مایەوە، خواردیان
    و خواردیانەوە و لەوێ مایەوە.
  eng-BBE: And his father-in-law, the girl's father, kept him there for three days;
    and they had food and drink and took their rest there.
  kan-OKCV: ಅವನ ಮಾವನು ಅಂದರೆ ಆ ಸ್ತ್ರೀಯ ತಂದೆಯು ಅವನನ್ನು ಅಲ್ಲಿರುವಂತೆ ಒತ್ತಾಯ ಮಾಡಿದನು. ಆದ್ದರಿಂದ
    ಅವನು ಅಲ್ಲಿ ಊಟಮಾಡುತ್ತಾ, ಕುಡಿಯುತ್ತಾ, ಮಲಗುತ್ತಾ ಮೂರು ದಿನಗಳನ್ನು ಕಳೆದನು.
  tam-2017: பெண்ணின் தகப்பனான அவனுடைய மாமன் அவனை, மூன்றுநாட்கள் அங்கே தங்கும்படி சம்மதிக்கவைத்ததினால்.
    அவன் அங்கே அவனோடிருந்தான்; அவர்கள் அங்கே சாப்பிட்டுக் குடித்து இரவு தங்கினார்கள்.
  spa-RV-1909: Y viéndole el padre de la moza, salióle á recibir gozoso; y detúvole
    su suegro, padre de la moza, y quedó en su casa tres días, comiendo y bebiendo,
    y reposando allí.
  ron-BTF: Și socrul său, tatăl fetei, l-a reținut; iar el a rămas cu el trei zile;
    astfel au mâncat și au băut și au găzduit acolo.
  eng-WEBP: His father-in-law, the young lady’s father, kept him there; and he stayed
    with him three days. So they ate and drank, and stayed there.
  eng-FBV: Her father pressed him to stay with them, so he remained for three days,
    eating, drinking, and sleeping there.
  nld-1939: En omdat zijn schoonvader, de vader van het meisje, er bij hem nu zo op
    aandrong, bleef hij drie dagen bij hem. En ze aten, dronken en overnachtten daar.
  nch-BL: Huan quema itata nopa sihuat quinamijqui nopa tacat, paquiyaya para quiixmatis.
    Huan imontaj quiseli nopa tacat ica paquilisti huan quinequiyaya ma mocahua para
    quinpaxalos. Huan mocajqui ichaj imontaj nopa levita tacat para eyi tonati, huan
    tacuajque, huan taique huan mopaquilismacaque san sejco.
  vie-1934: Oâng gia người, là cha của người đàn bà trẻ, cầm người lại, và người ở
    nhà ông gia trong ba ngày, cùng ăn uống, và ngủ đêm tại đó.
  hin-CV: उस लेवी के ससुर ने उसे रोक लिया. लेवी वहां तीन दिन ठहरा रहा. वे वहां खाते-पीते
    ठहरे रहे.
  spa-BES: Y su suegro, el padre de la joven, lo mantuvo allí durante tres días; y
    comieron y bebieron, y tomaron allí su descanso.
  tdx-tdx: nitañ’ aze eo i rafoza’ey, ty rae’ i ampelay, naho niambesatse telo andro
    ama’e re nikama naho ninoñe, vaho nialeñ’ ao.
  tha-KJV: พ่อตาของเขาคื​อบ​ิดาของผู้หญิงหน่วงเหนี่ยวเขา และเขาพักอยู่ด้วยสามวัน เขาก็กินและดื่ม
    และพักนอนอยู่​ที่นั่น
  por-BR-2018: E vendo-lhe o pai da moça, saiu-lhe a receber contente; e seu sogro,
    pai da moça, o deteve, e ficou em sua casa três dias, comendo e bebendo, e repousando
    ali.
  deu-ELO: Und sein Schwiegervater, der Vater des jungen Weibes, hielt ihn zurück,
    und er blieb drei Tage bei ihm; und sie aßen und tranken und übernachteten daselbst.
  eng-WYC-2018: And the husband of the daughter dwelled in the house of his wife’s
    father (for) three days, and ate and drank at home with him.
  epo-epo: Kaj retenis lin lia bopatro, la patro de la juna virino, kaj li restis
    ĉe li dum tri tagoj; kaj ili manĝis kaj trinkis kaj tranoktis tie.
  uig-PIN: Uning ⱪeynatisi, yǝni ⱪizning atisi uni tutup ⱪaldi, u u yǝrdǝ üq küngiqǝ
    yǝp-iqip, uning bilǝn yetip ⱪopti.
  beo-beo: Eda da ema esaloma:ne sia:i. Amaiba:le, e da eso udiana ouesalu. E amola
    ea uda da amo diasuga ha:i mai amola amogai gasi udiana golai.
  tpi-OTNT: Orait papa bilong meri i strong bai man i mas i stap wantaim em. Olsem
    na em i stap tripela de, na ol i kaikai na dring i stap.
  hau-SA: Surukinsa, mahaifin yarinyar, ya sha kansa, yă dakata; saboda haka ya dakata
    tare da shi har kwana uku, yana ci yana sha, yana kuma kwanciya a can.
  uig-LAT: Uning qéynatisi, yeni qizning atisi uni tutup qaldi, u u yerde üch kün’giche
    yep-ichip, uning bilen yétip qopti.
  nde-nde: Uyisezala, uyise wentombi, wamncenga ukuba ahlale; ngakho wahlala laye
    insuku ezintathu, esidla enatha, njalo elala khona.
  ton-ton: 'Pea naʻe taʻofi ia ʻe heʻene tamai ʻi he fono, ʻaia ko e tamai ʻae fefine;
    pea naʻa na nonofo mo ia ʻi he ʻaho ʻe tolu: ko ia naʻa nau kai, mo inu, pea mohe
    ʻi ai.'
  ces-1613: I zdržel jej tchán jeho, otec té děvky, tak že pozůstal u něho za tři
    dni. Tu také jídali i píjeli i nocovali.
  eng-WMB: His father-in-law, the young lady’s father, kept him there; and he stayed
    with him three days. So they ate and drank, and stayed there.
  tam-TCV: அப்பெண்ணின் தகப்பனான அவனுடைய மாமன் அவனைத் தங்களுடன் இருக்கும்படி கேட்டுக்கொண்டான்.
    எனவே அவன் மூன்று நாட்கள் அங்கே சாப்பிட்டுக் குடித்து, நித்திரை செய்தான்.
  ceb-ULB: Ang iyang ugangan, nga amahan sa babaye, mipugos kaniya nga magpabilin
    sa tulo ka adlaw. Nangaon sila ug nanginom, ug didto na sila nagpagabii.
  pol-UBG: I zatrzymał go jego teść, ojciec tej dziewczyny, i zamieszkał u niego przez
    trzy dni. Jedli, pili i nocowali tam.
  urd-GVU: کہ اُس نے اُسے جانے نہ دیا۔ داماد کو تین دن وہاں ٹھہرنا پڑا جس دوران سُسر
    نے اُس کی خوب مہمان نوازی کی۔
  deu-1912: Und sein Schwiegervater, der Dirne Vater, hielt ihn, daß er drei Tage
    bei ihm blieb; sie aßen und tranken und blieben des Nachts da.
  kan-2017: ಆ ಸ್ತ್ರೀಯ ತಂದೆಯಾದ ಅವನ ಮಾವನು ಅವನನ್ನು ಮೂರು ದಿನ ಅಲ್ಲೇ ಉಳಿಸಿಕೊಂಡನು; ಅವನೂ ಅವನ
    ಸೇವಕನೂ ಅನ್ನಪಾನಗಳನ್ನು ತೆಗೆದುಕೊಳ್ಳುತ್ತಾ ಅಲ್ಲಿದ್ದರು.
  yap-yap: Me tawasar e chitamngin fare pin ngak fare pumo’on ni nge par u rom, ma
    aram me par ni dalip e rran. Fare mo’on nge fare pin e u ra abichgow miyow be
    mol u rom.
  hlt-MCSB: Tedae huta kah a napa, khosoih masae loh a parhaeng. Te dongah hnin thum
    a om puei hatah a caak a ok uh tih rhaeh uh.
  mdy-ETH: ዒዚ ዒኢካ ዴዓንዳጉዲ ዓዳሢ ኮዔሢሮ ዬይ ዓሢ ሃይሦ ኬሊ ዴዔኔ፤ ዒኢካ ዔያታ ሙይ ሙይ፥ ሃሣ ዑሽኪ ዑሽኪ ዴዔኔ።
  twi-ASANTE: Ɔbaa no agya ka kyerɛɛ no sɛ ɔntena nkyɛ kakra. Enti, ɔdii nnansa, didiiɛ,
    nomeeɛ, daa hɔ.
  eng-WEBU: His father-in-law, the young lady’s father, kept him there; and he stayed
    with him three days. So they ate and drank, and stayed there.
  wal-wal: Na7ee aawai bitaniyaa yeddennan diggin, yan aara miiddinne uyiiddi heezzu
    gallassaa takkiis.
  spa-PDDPT: Cuando lo vio el padre de la joven salió a recibirlo gozoso y su suegro
    lo detuvo, el padre de la joven, y se quedó en su casa tres días. Comía y bebía,
    y se alojaba allí.
  gun-gun: Hatyu kunha va'e ru va'e ma mboapy ára re omombyta ojea py. Okaru ha'e
    oy'u okuapy, ha'e gui omenda va'e kuery oke ha'e py.
  agu-BL: Ncha'tz yi taj yi xna'n, wi'nin tzun stzatzine'ntz te yi jun levitaja'tz
    yi topone'n scyuch', nin tzun taltz tetz yi ba'n lcyaj scye'j. Nin tzun e' cyaj
    cyentz tuml yi mos tetz ox k'ej xe najbil taj yi xna'n, nin tzun ak'lij chiwa'-tz,
    tu quic'a', nin chiwitbiltz.
  ilo-ULB: Inallukoy isuna ti katuganganna, nga ama ti babai, nga agtalinaed iti tallo
    nga aldaw. Nangan ken naginomda, ket pinalabasda ti rabii sadiay.
  kpg-kpg: Tamana ga hiihai gi tangada Levi gii noho i golo, gei mee gaa noho nia
    laangi e dolu. Taga hai lodo ga miami gaa noho i golo i nia boo aalaa.
  uig-ARA: ئۇنىڭ قېينئاتىسى، يەنى قىزنىڭ ئاتىسى ئۇنى تۇتۇپ قالدى، ئۇ ئۇ يەردە ئۈچ
    كۈنگىچە يەپ-ئىچىپ، ئۇنىڭ بىلەن يېتىپ قوپتى.
  sus-sus: A bitanyi naxa a makankan, e fa lu a xɔnyi xi saxan. A naxa e yigiya a
    fanyi ra.
  pon-2006: En serepeino eh pahpao eri ngidingidkihong en mwohndi oh mihmi wasao,
    ih eri mihmihki mwo erein rahn siluh. Pwopwoudo eri kin tungutungoal oh pweidi
    wasao.
  ksd-ksd: Ma nimuna, tama i ra vavina, i ga tigal vake; ma i ga ki pirana a utul
    a bung; damana dia ga ian ma dia ga momo ma dia ga ki abara.
  tur-YTC: Genç kadının babası kayınpederi onu orada tuttu; ve üç gün onun yanında
    kaldı. Böylece yediler, içtiler ve orada kaldılar.
  grc-BRENT: Καὶ κατέσχεν αὐτὸν ὁ γαμβρὸς αὐτοῦ ὁ πατὴρ τῆς νεάνιδος, καὶ ἐκάθισε
    μετʼ αὐτοῦ ἐπὶ τρεῖς ἡμέρας, καὶ ἔφαγον καὶ ἔπιον, καὶ ηὐλίσθησαν ἐκεῖ.
  ind-AYT: Mertuanya, ayah perempuan muda itu, menahannya untuk tinggal bersama dengannya
    selama tiga hari. Dia makan, minum, dan bermalam di sana.
  nya-nya: Mpongozi wake, yemwe anali abambo a mtsikanayo, anamupempha kuti aswere.
    Choncho anakhalako masiku atatu. Ankadya, kumwa ndi kugona komweko.
  hrv-hrv: Tast, otac mlade žene, zadrži ga tri dana kod sebe te su jeli, pili i noćivali.
  mps-mps: Tialima te we aga ayago bomo eyu, te bidi aga dali bidao wali. Tama tibaso,
    aga sela sogo bidai, tama augwali nai tuyu, me wę tuyu yalio.
  tpi-tpi: Orait papa bilong meri i strong bai man i mas i stap wantaim em. Olsem
    na em i stap tripela de, na ol i kaikai na dring i stap.
  dan-1931: og hans Svigerfader, den unge Kvindes Fader, holdt på ham, så at han blev
    hos ham i tre Dage; og de spiste og drak og overnattede der.
  vie-OVCB: Ông ép con rể ở lại, nên người này nán lại ba ngày, mọi người cùng nhau
    ăn uống vui vẻ.
  guj-2017: તેના સસરાએ એટલે યુવતીના પિતાએ, તેને ત્રણ દિવસ રહેવા માટે સમજાવ્યો. તેઓએ
    ખાધું, પીધું અને ત્યાં રહ્યો.
  pon-2006A: En serepeino eh pahpao eri ngidingidkihong en mwohndi oh mihmi wasao,
    ih eri mihmihki mwo erein rahn siluh. Pwopwoudo eri kin tungutungoal oh pweidi
    wasao.
  por-BRBSL: Seu sogro, o pai da jovem, o manteve lá; e ele ficou com ele por três
    dias. Assim eles comeram e beberam, e ficaram lá.
  cth-cth: Hahoi a masei tongpa ni ama koe o hanelah a haw teh, ahni koe hnin thum
    touh ao pouh. Hawvah a tahung taben awh teh, a ca a nei awh.
  twi-twi: Ɔbea no agya ka kyerɛɛ no se ɔntena nkyɛ kakra. Enti odii nnansa, didi,
    nom, daa hɔ.
  hlt-hlt: Tedae huta kah a napa, khosoih masae loh a parhaeng. Te dongah hnin thum
    a om puei hatah a caak a ok uh tih rhaeh uh.
  tbz-SIM: kɛ́duɔ́ nkòo mbo o cĩ́ɛ̃̀tɛ̀ miɛkɛ, kɛ dɔ̀ yɛwe yɛ̀tɑ̃ɑ̃ti. Nɛ̀ o kóo tɔ̃ntì
    kɛ̀ bɛ̀ nyo nkɛ yɔ̃̀ nkɛ dɔu.
  msy-2020: Ezɨ amizimɨn afeziam, uan amerer otarim bagha gavgavigha ghaze, an a ko
    ikiam. Ezɨ gumazim 3plan dughiabar me ko ikia, apava dɨpaba api.
  azb-azb: Bu kişinin qayınatası – gənc qadının atası onu evində qonaq saxladı. Kişi
    onlarda üç gün qaldı və onlar yeyib-içib orada gecələdilər.
  eng-DBY: And his father-in-law, the damsel's father, retained him, and he abode
    with him three days; and they ate and drank, and lodged there.
  hin-2017: तब उसके ससुर अर्थात् उस स्त्री के पिता ने विनती करके उसे रोक लिया, और
    वह तीन दिन तक उसके पास रहा; इसलिए वे वहाँ खाते पीते टिके रहे।
  eng-YLT: And keep hold on him doth his father-in-law, father of the young woman,
    and he abideth with him three days, and they eat and drink, and lodge there.
  eng-WYC-2017: And the husband of the daughter dwelled in the house of his wife’s
    father three days, and ate and drank at home with him.
  eng-WMBB: His father-in-law, the young lady’s father, kept him there; and he stayed
    with him three days. So they ate and drank, and stayed there.
  urd-GVH: कि उसने उसे जाने न दिया। दामाद को तीन दिन वहाँ ठहरना पड़ा जिस दौरान सुसर
    ने उस की ख़ूब मेहमान-नवाज़ी की।
  rug-rug: Ososo nia sa tamana sa barikaleqe nabulu pude koa paki. Ke koa ka ṉeta
    rane si asa. Koa, henahena, na napo koasa boṉina asa vasina, sari kara tamaloana.
  gaz-gaz: Abbaan niitii isaa jechuunis, abbaan intalattii akka inni achi turuuf jabeessee
    isa kadhate; kanaafuu isaan nyaachaa, dhugaas bultii sadii isa bira bubbulan.
  fra-LSG: Son beau-père, le père de la jeune femme, le retint trois jours chez lui.
    Ils mangèrent et burent, et ils y passèrent la nuit.
  yal-yal: A bitanna, sungutunna fafe yi a makankan, a yi lu a konni xi saxan. E yi
    e dɛge, e yi e min, e yi xi dando ti na.
  haw-1868: Kaohi ae la kona makuahonowaikane ia ia, o ka makuakane hoi o ua wahine
    la; a noho pu iho la oia me ia, i na la ekolu; a ai uo lakou, a inu, a moe iho
    la malaila.
  arb-NAV: وَأَلَحَّ عَلَيْهِ وَالِدُ الْفَتَاةِ فِي الْبَقَاءِ، فَمَكَثَ مَعَهُ ثَلاثَةَ
    أَيَّامٍ حَيْثُ أَكَلُوا جَمِيعاً وَشَرِبُوا وَقَضَوْا لَيَالِيَهُمْ هُنَاكَ.
  ewe-ewe: eye wòbia tso wo si be woanɔ yewo gbɔ vie. Ale wonɔ wo gbɔ ŋkeke etɔ̃ le
    dzidzɔ kple dzidzeme me. Woɖu nu, no nu eye wotsi afi ma dɔ ŋkeke etɔ̃.
  eng-LEE: 'And his father-in-law, the damsel''s father, detained him; and he abode
    with him three days: and they ate and drank, and lodged there.'
  asm-FB: সেই যুৱতীৰ বাপেকে অর্থাৎ তেওঁৰ শহুৰেকে তেওঁক তিন দিন ধৰি লগত থাকিবলৈ অনুৰোধ
    কৰিলে; তেতিয়া তেওঁ তেওঁলোকৰে সৈতে তাত খোৱা-বোৱা কৰি থাকিল।
  sus-A: عَ بِتَنيِ نَشَ عَ مَكَنكَن، عٍ قَ لُ عَ شْنيِ شِ سَشَن. عَ نَشَ عٍ يِفِيَ
    عَ قَنيِ رَ.
  fra-SBL: Son beau-père, le père de la jeune fille, le garda là, et il resta avec
    lui trois jours. Ils mangèrent et burent, et restèrent là.
  hbo-hbo: וַיֶּחֱזַק־בֹּ֤ו חֹֽתְנֹו֙ אֲבִ֣י הַֽנַּעֲרָ֔ה וַיֵּ֥שֶׁב אִתֹּ֖ו שְׁלֹ֣שֶׁת
    יָמִ֑ים וַיֹּאכְלוּ֙ וַיִּשְׁתּ֔וּ וַיָּלִ֖ינוּ שָֽׁם׃
  kik-kik: Mũthoni-we, ithe wa mũirĩtu ũcio, akĩmũringĩrĩria aikare; nĩ ũndũ ũcio
    agĩikara hamwe nake mĩthenya ĩtatũ, arĩĩaga na akanyua, na agakoma kuo.
  fra-NCL: Son beau-père, le père de la jeune femme, le retint, et il demeura chez
    lui trois jours ; ils mangèrent et burent, et ils y séjournèrent.
  cek-AK: Nongpata ampa, amsae mah anih to cam raeh khae, tiah a naa pongah anih loe
    to ah ni thumto thung cam; anih loe to ah naekcaak moe, a iih.
  cuk-cuk: Agine, e-saka e-walik-beega imaksad. Degine, e-sapin e-walik ibapaa bessunnad.
    Na nue-gobdii, nue-mas-gundii, degi, nue-gabdii gusad.
  uig-CYR: Униң қейинатиси, йәни қизниң атиси уни тутуп қалди, у у йәрдә үч күнгичә
    йәп-ичип, униң билән йетип қопти.
  tel-2017: ఆ అమ్మాయి తండ్రి, అంటే అతని మామ తనతో మూడు రోజులుండమని అతణ్ణి బలవంతం చేశాడు.
    కాబట్టి అతడు మూడు రోజులూ, రాత్రులూ తింటూ తాగుతూ అక్కడే గడిపాడు.
  hat-BSA: Bòpè li a, papa a fi a te fè l fè reta. Li te rete avè l pandan twa jou
    konsa. La yo te manje, bwè e loje.
  kos-kos: Papa sac el kwafe tuh mukul Levi sac in mutana, na el muta len tolu we,
    mongo, nim ac motul.
  hbo-WLC: וַיֶּחֱזַק־בּ֤וֹ חֹֽתְנוֹ֙ אֲבִ֣י הַֽנַּעֲרָ֔ה וַיֵּ֥שֶׁב אִתּ֖וֹ שְׁלֹ֣שֶׁת
    יָמִ֑ים וַיֹּאכְלוּ֙ וַיִּשְׁתּ֔וּ וַיָּלִ֖ינוּ שָֽׁם׃
  ibo-ibo: Nna nwanyị ahụ rịọrọ ya ka ọ nọnyere ha ụfọdụ oge. Nʼihi nke a, ọ nọnyeere
    ha ụbọchị atọ. Ha niile nọrọ ọnọdụ obi ụtọ abalị atọ ahụ niile, rie ṅụọkwa.
  ory-ory: ଏହେତୁରୁ ଲେବୀୟ ଲୋକର ଶ୍ୱଶୁର ସେହି ଯୁବତୀର ପିତା ତାହାକୁ ଅଟକାଇଲା, ତହୁଁ ସେ ତାହା
    ସଙ୍ଗେ ତିନି ଦିନ ରହିଲା, ପୁଣି ସେମାନେ ଭୋଜନପାନ କରି ସେଠାରେ ରାତ୍ରି କ୍ଷେପଣ କଲେ।
  chk-chk: Mürin, semen ülüpwülüan we a pesei pwe epwe nom ren lon ükükün ülüngat
    rän. Ra mongö o ün, ra pwal pwinipwin ikenan.
  rop-rop: en imbin dalim det Libai men blanga stap deya lilwail, en det Libai men
    en im wekinmen bin jidan deya 3 dei, en dubala bin dagadagat daga en abum gudtaim
    olawei.
  ukr-1871: Батько молодоцї, побачивши його, привитав його радо, і задержав його тесть,
    батько молодої женщини, у себе. І пробув він три днї в нього; вони їли й пили
    і ночували там.
  deu-1951: Und sein Schwiegervater, des Mädchens Vater, hielt ihn fest, und er blieb
    drei Tage lang bei ihm, und sie aßen und tranken und übernachteten daselbst.
  eng-JPS: And his father-in-law, the damsel's father, retained him; and he abode
    with him three days; so they did eat and drink, and lodged there.
  srp-1865: I ustavi ga tast njegov, otac mladièin, i osta kod njega tri dana, i ondje
    jeðahu i pijahu i noæivahu.
  lug-lug: Awo mukoddomi we, kitaawe w’omuwala n’amuwaliriza asigaleyo ennaku ssatu.
    Ne balya ne banywa ne basula eyo.
  heb-heb: ויחזק בו חתנו אבי הנערה וישב אתו שלשת ימים ויאכלו וישתו וילינו שם׃
  ben-IRV: তার শ্বশুর ঐ যুবতীর বাবা আগ্রহ সহকারে তাকে রাখলে সে তার সঙ্গে তিন দিন থাকল;
    এবং তারা সেই জায়গায় ভোজন পান ও রাত্রি যাপন করল।
  pan-pan: ਤਦ ਉਸ ਦੇ ਸਹੁਰੇ ਅਰਥਾਤ ਇਸਤਰੀ ਦੇ ਪਿਤਾ ਨੇ ਉਸ ਨੂੰ ਰੋਕ ਲਿਆ ਅਤੇ ਉਹ ਤਿੰਨ ਦਿਨ ਤੱਕ
    ਉਸ ਦੇ ਨਾਲ ਰਿਹਾ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਖਾਧਾ ਪੀਤਾ ਅਤੇ ਉੱਥੇ ਟਿਕੇ ਰਹੇ।
  mya-JVB: ထိုကြောင့် သမက်သည် စား သောက် လျက် ၊ အိပ် လျက်၊ သုံး ရက် ပတ်လုံးယောက္ခမ
    အိမ်၌ နေ ၏။
  hmo-hmo: Hahine ena tamana ia ura bada iena ruma dekenai Levi tauna ia noho, vadaeni
    dina toi unuseni ia noho. Idia aniani hebou, idia inuinu hebou, bona idia mahuta
    unuseni.
  urd-urd: और उसके ख़ुसर या'नी उस जवान 'औरत के बाप ने उसे रोक लिया, और वह उसके साथ
    तीन दिन तक रहा; और उन्होंने खाया पिया और वहाँ टिके रहे।
  rus-SYN: Отец этой молодой женщины, увидев его, с радостью встретил его, и удержал
    его тесть его, отец молодой женщины. И пробыл он у него три дня; они ели и пили
    и ночевали там.
  bqc-SIM: Aà ã̀nsuepi aà dìlɛ, ↄ̃ à ì we gↄↄ àaↄ̃, aalɛ pↄble, aalɛ igbɛ̃.
  tcz-CHONGTHU: Anupa pachun nichomkhat beh umdingin ana ngehin ahi. Hijeh chun, ama
    chu nithum anichongin, aneuvin, adonnun chuleh ajan geh un ahi.
  mar-mar: त्याच्या सासऱ्याने म्हणजे त्या मुलीच्या वडिलाने त्यास फार आग्रह केला; म्हणून
    तो त्याच्याकडे तीन दिवस राहिला, आणि तो खाऊन पिऊन तेथे वस्तीस राहिला.
  qub-qub: Warmipa papäninpis cushisha jamachiran. Chaymi niran «goyapärishunraj.»
    Chaura Leví trïbu runaga uywaynin ishcan goyaran quimsa junaj suyrunpa wasincho
    micushpan, upushpan.
  hat-hat: Bòpè a pran tèt moun Levi a, li fè l' rete pase twa jou avè l'. Mesyedam
    yo manje, yo bwè, yo pase nwit nan kay la.
  eng-BSB: His father-in-law, the girl’s father, persuaded him to stay, so he remained
    with him three days, eating, drinking, and lodging there.
  tod-tod: Nɛkoi, anzanu loungoi kɛɛɠɛ, naa yeeʋilini su, é yɛ naa ʋɔ bɛ, é kɛ ná
    ga folo saʋagɔ. Ti ɗa daamii wo, ti ɗa ɓɔɔle, ti ɗa ɲi ná.
  eng-WEBPB: His father-in-law, the young lady’s father, kept him there; and he stayed
    with him three days. So they ate and drank, and stayed there.
  kbq-kbq: Hagi ana ne'mofo nenemo'a osi'a manigenka vuo higeno, ana ne'mo'a nenemo
    nompina ne'zane tinena neneno 3'a kenage manino maseno hu'ne.
  nhe-BL: Huan quema itata nopa sihuatl quinamijqui nopa tlacatl, paquiyaya para quiixmatis.
    Huan imontat quiseli nopa tlacatl ica paquilistli huan quinequiyaya ma mocahua
    para quinpaxalos. Huan mocajqui ichaj imontat nopa levita tlacatl para eyi tonali,
    huan tlacuajque, huan tlaique huan mopaquilismacaque san sejco.
  gub-BL: — Epyta xe heràpuz me nehe, i'i izupe. A'e rupi umumaw na'iruz 'ar a'e pe
    wiko pà. Uker a'e pe wemirekoagaw puhe. Umai'u a'e pe no.
  eng-DRA: And embraced the man. And the son in law tarried in the house of his father
    in law three days, eating with him and drinking familiarly.
