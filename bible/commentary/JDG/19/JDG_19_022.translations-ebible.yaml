  kan-2017: ಅವರು ಭೋಜನದಿಂದ ತೃಪ್ತಿಪಡುವಷ್ಟರಲ್ಲಿ ಆ ಊರಲ್ಲಿದ್ದ ದುಷ್ಟ ಜನರು ಬಂದು ಆ ಮನೆಯನ್ನು
