  mdy-ETH: ዬያ ሙዖ ዎዛና ዔያታ ሙዓ ጎይሣ ዓኣንቴ ካታሞይዳፓ ካታሞይዳፓ ፑርታ ማዾ ማዻ ዓሲ ሙኪ ማኣሮ ማንጋዖ ካሮ ዓኪ
