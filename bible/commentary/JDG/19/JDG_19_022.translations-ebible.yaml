verse: JDG.019.022
translations:
  mal-C: 'അങ്ങനെ അവർ ആനന്ദിച്ചിരിക്കുമ്പോൾ, നഗരത്തിലെ ചില നീചന്മാർ വീടുവളഞ്ഞ് വാതിലിൽ
    ഇടിച്ചു. അവർ വീട്ടുടമസ്ഥനായ വൃദ്ധനോട് ഇങ്ങനെ വിളിച്ചുപറഞ്ഞു: “നിന്റെ വീട്ടിൽ വന്നിരിക്കുന്ന
    ആ മനുഷ്യനെ പുറത്തുകൊണ്ടുവരിക. ഞങ്ങൾ അവനുമായി രമിക്കട്ടെ.”'
  deu-TKW: 'Während sie so sich gütlich thaten, da umringen plötzlich die Männer der
    Stadt, nichtswürdige Menschen, das Haus, drängten gegen die Thür und riefen dem
    alten Manne, dem Hausherrn zu: Gieb den Mann heraus, der in deinem Haus eingekehrt
    ist, daß wir ihm beiwohnen!'
  lin-lin: 'Wana bazalaki nanu kolia mpe komela, ndambo ya mibali ya engumba, ya mitema
    mabe, bazingelaki ndako ; babetaki na ekuke mpe balobaki na mobange oyo azalaki
    nkolo ndako : — Bimisa mosali oyo ayei na ndako na yo ; tolingi kosangisa na ye
    nzoto ndenge basangisaka nzoto na basi.'
  eng-LSV: They are making their heart glad, and behold, men of the city, men—sons
    of worthlessness—have gone around the house, beating on the door, and they speak
    to the old man, the master of the house, saying, “Bring out the man who has come
    into your house, and we know him.”
  eng-GNV: And as they were making their hearts merie, beholde, the men of the citie,
    wicked men beset the house round about, and smote at the doore, and spake to this
    olde man the master of the house saying, Bring forth the man that came into thine
    house that we may knowe him.
  eng-WEBSTER: Now as they were making their hearts merry, behold, the men of the
    city, certain sons of Belial, beset the house on all sides, and beat at the door,
    and spoke to the master of the house, the old man, saying, Bring forth the man
    that came into thy house, that we may know him.
  nhw-BL: 'Huan quema onpejtoya mopaquilismacaj, hualajque mosisinijca tlacame catli
    ehuaj nopona huan quiyahualojque nopa cali campa mocajtoyaj. Huan pejque quitajtacaníaj
    cuapuerta, huan quinojnotzque nopa huehuentzi catli iaxca nopa cali huan quen
    ni quiilhuijque: ―Xijquixti nopa tlacatl catli itztoc mocalijtic para ihuaya ticochise.'
  swh-ONEN: Walipokuwa wakijiburudisha, watu waovu wa mji huo, wakaizingira ile nyumba.
    Wakagonga mlango na kusema na yule mzee mwenye nyumba, “Mtoe nje yule mtu aliyeingia
    kwako, tupate kumlawiti.”
  bba-bba: bɑ nuku dobu mɔ̀. Yerɑ wuu min tɔmbu ɡɑbu be bɑ sɑ̃ɑ ɡɑru ko sɑribɑ, bɑ
    nɑ bɑ dii te sikerenɑ, bɑ ten ɡɑmbo soomɔ bɑ bɑɑsi bɑ mɔ̀, ɑ durɔ wi u duɑ wunɛn
    yɛnuɔ mi sun yɑrɑmɑ su kɑ nùn kpunɑ nɡe tɔn kurɔ.
  eng-KJVCPB: Now as they were making their hearts merry, behold, the men of the city,
    certain sons of Belial, beset the house round about, and beat at the door, and
    spake to the master of the house, the old man, saying, Bring forth the man that
    came into thine house, that we may know him.
  luo-luo: Kane pod gibedo gi mor e kindgi giwegi, jomoko ma timbegi mono mag dala
    maduongʼno nolworo odno. Negigoyo dhoot ka gikok ne jaduongʼ ma wuon odno niya,
    “Gol oko ngʼatno mane obiro e odi mondo waterre kode.”
  meu-meu: Edia moale lalonai hanua taudia haida, lebulebu taudia, ema, ruma na e
    ginia heḡeḡe, bena iduara na e botabotaia. Bena idia ese ruma biaguna, hari tau
    buruka, na e hamaoroa, eto, Emu ruma ai e dae kau tauna na ba hakaua lasi, ai
    baia dibaia.
  npi-ULB: जब तिनीहरू खुशी मनाइरहेका थिए, सहरका केही काम नलाग्‍ने मानिसहरूले घरलाई
    घेरे र ढोकामा हिर्काउन थाले । घरका मालिक, ती वृद्ध मानिसलाई तिनीहरूले यसो भने,
    “तिम्रो घरमा आएको मानिसलाई यहाँ बाहिर निकाल, ताकि हामी त्यससँग सहवास गर्नेछौं
    ।”
  yor-yor: Ǹjẹ́ bí wọ́n ti ń ṣe àríyá, kíyèsi i, àwọn ọkùnrin ìlú náà, àwọn ọmọ Beliali
    kan, yí ilé náà ká, wọ́n sì ń lu ìlẹ̀kùn; wọ́n sì sọ fún baálé ilé náà ọkùnrin
    arúgbó náà pé, “Mú ọkùnrin tí ó wọ̀ sínú ilé rẹ wá, kí àwa lè mọ̀ ọ́n.”
  ind-ind: Saat mereka sedang bersantai, preman-preman kota datang mengepung rumah
    itu dan menggedor-gedor pintu. Kata mereka kepada orang tua itu, “Bawa keluar
    laki-laki yang datang ke rumahmu! Kami mau menyetubuhi dia!”
  pes-OPCB: 'وقتی آنها سرگرم گفتگو بودند ناگهان عده‌ای از مردان منحرف و شهوتران، خانهٔ
    پیرمرد را محاصره نمودند. آنها در حالی که در را به شدت می‌کوبیدند، فریاد می‌زدند:
    «ای پیرمرد، مردی را که در خانهٔ توست بیرون بیاور تا به او تجاوز کنیم.»'
  tgl-ULB: Nagsasaya sila, nang ang mga kalalakihan sa lungsod, masasamang lalaki,
    ay pinalibutan ang bahay, hinahampas ang pinto. Nakipag-usap sila sa matandang
    lalaki, ang amo ng bahay, at sinabing, “Palabasin ang lalaking dumating sa iyong
    bahay, para makilala namin siya.”
  hui-hui: Ani bialu ti turu hagabu beremiria agali ko biaga maru tano ogoniha haga
    hearume ibalu anda ti bereago ho mabubu howa anda panga hongo howa bene. Agali
    uruni ti mana ko ngubi tara tara dewa biaga henego tigua agali wahe biagohondo
    lalu, Agali í̠ andaga íbu bedagoni ina yuluma̱ya tagira ibila, lene.
  mya-mya: ယင်း​သို့​သူ​တို့​ပျော်​မွေ့​လျက်​နေ​ကြ​စဉ် ထို မြို့​က​အ​ဋ္ဌမ္မ​သား​အ​ချို့​တို့​သည်​အိမ်​ကို
    ဝိုင်း​ရံ​ထား​ပြီး​နောက်​တံ​ခါး​ကို​ထု​ရိုက် ကြ​၏။ အ​ဖိုး​အို​အား​လည်း``သင်​နှင့်​အ​တူ
    လိုက်​လာ​သူ​ကို​ခေါ်​ထုတ်​ပေး​ပါ။ ငါ​တို့ သူ​နှင့်​ကာ​မ​ရာ​ဂ​ဆက်​ဆံ​လို​ပါ​သည်''
    ဟု​ဆို​ကြ​၏။
  bod-N: ཁོ་རྣམས་དགའ་ཞིང་སྤྲོ་བའི་དུས་སུ། ལྟོས་དང་། གྲོང་ཁྱེར་དེའི་ཁྲམ་པ་འགའ་རེས་ཁང་པ་བསྐོར་ཅིང་།
    ཡང་ཡང་སྒོ་བརྡུངས་ནས་ཁང་བདག་རྒན་པོ་ལ་འདི་ལྟར་སྨྲས་པ་སྟེ། ཁྱོད་ཚང་ལ་འོངས་པའི་མི་དེ་ཕྱི་རོལ་ཏུ་ཁྲིད་ཤོག་ཅིག
    ངེད་རྣམས་དེ་དང་འགྲོགས་པར་བྱ་ཞེས་པ་ལ།
  sna-sna: Vachiri pakufara havo, vamwe vanhu vakaipa vomuguta vakakomba imba. Vachigogodza
    pamukova, vakadanidzira kuharahwa yakanga iri iyo muridzi weimba vachiti, “Budisa
    murume uyo apinda mumba mako kuti tivate naye.”
  spa-BLM: 'Mientras se alegraban, he aquí que los hombres de la ciudad, algunos malvados,
    rodearon la casa, golpeando la puerta; y hablaron al dueño de la casa, el anciano,
    diciendo: “¡Saca al hombre que ha entrado en tu casa, para que podamos acostarnos
    con él!”'
  cac-cac: 'Yacb''an van stzalaj eb'', ix ja n̈ilnaj juntzan̈ eb'' vin̈ puch vinac
    aj chon̈ab'' chi'' d''a spatictac te'' pat chi''. Ix och ijan eb'' spon̈ub''tan̈an
    och te'' puerta chi'', ix yalan eb'' d''a vin̈ icham vinac chi'': —Aq''uelta jun
    vin̈ ix vaycan chi'' d''ayach. Co gana squixtej vin̈, xchi eb'' vin̈.'
  swh-ULB: Walipokuwa wakifurahisha mioyo yao, watu wengine wa jiji, watu wasiokuwa
    na maana, walizunguka nyumba, wakipiga mlango. Wakamwambia yule mzee, mwenye nyumba,
    wakisema, “Mtoe mtu aliyeingia nyumbani kwako, ili tuweze kufanya mapenzi naye.”
  bel-bel: 'Калі яны разьвесялілі сэрцы свае, вось, жыхары горада, людзі распусныя,
    атачылі дом, стукаліся ў дзьверы і казалі старому, гаспадару дома: выведзі чалавека,
    які ўвайшоў у дом твой, мы спазнаем яго.'
  deu-ELBBK: 'Sie ließen ihr Herz guter Dinge sein, siehe, da umringten die Männer
    der Stadt, Männer, die Söhne Belials waren, das Haus, schlugen an die Tür und
    sprachen zu dem alten Mann, dem Herrn des Hauses, und sagten: Führe den Mann,
    der in dein Haus gekommen ist, heraus, dass wir ihn erkennen!'
  mbb-OT: Dutun te kedlipeylipey zan, midtik-awan liǥuyi te lalung he menge etew zutun
    te inged haazà is baley ne mibpemukpuk dan is gemawan. Ne mibensaǥan dan sikan
    is meǥurang te, “Ipeǥawas nu heeyan is meǥeliyug nu he maama su edhilevetan dey
    sikandin.”
  mal-2015: 'ഇങ്ങനെ അവർ സുഖിച്ചുകൊണ്ടിരിക്കുമ്പോൾ പട്ടണത്തിലെ ചില നീചന്മാർ വീടു വളഞ്ഞു
    വാതിലിന്നു മുട്ടി: നിന്റെ വീട്ടിൽ വന്നിരിക്കുന്ന പുരുഷനെ പുറത്തു കൊണ്ടുവാ; ഞങ്ങൾ
    അവനെ ഭോഗിക്കട്ടെ എന്നു വീട്ടുടയവനായ വൃദ്ധനോടു പറഞ്ഞു.'
  rmc-rmc: 'Sar lenge imar sas mištes, jekhvareste varesave nalačhe murša andral oda
    foros pes rozačhade pašal calo kher, chudle te durkinel pro vudar a vičinenas
    pro phuro: „An avri ole muršes, savo avľa andre tiro kher. Kamas leha te pašľol!“'
  pes-OPV: 'و چون دلهای خود را شاد می‌کردند، اینک مردمان شهر، یعنی بعضی اشخاص بنی
    بلیعال خانه را احاطه کردند، و در را زده، به آن مرد پیرصاحب‌خانه خطاب کرده، گفتند:
    «آن مرد را که به خانه تو داخل شده است بیرون بیاور تا او رابشناسیم.»'
  ron-1924: 'Пе кынд се веселяу ей, ятэ кэ оамений дин четате, ниште фий ай луй Белиал,
    оамень стрикаць, ау ынконжурат каса, ау бэтут ла поартэ ши ау зис бэтрынулуй,
    стэпынул касей: „Скоате пе омул ачела каре а интрат ла тине, ка сэ не ымпреунэм
    ку ел.”'
  ben-OBCV: তারা যখন একটু আরাম করছিল, তখন নগরের কয়েকজন দুষ্টলোক সেই বাড়িটি ঘিরে
    ধরল। দরজায় ধাক্কা দিতে দিতে, তারা চিৎকার করে সেই গৃহকর্তা বৃদ্ধ ভদ্রলোককে বলল,
    “তোমার বাড়িতে যে লোকটি এসেছে, তাকে বের করে আনো, যেন আমরা তার সঙ্গে যৌন সহবাস
    করতে পারি।”
  som-som: Oo intay farxayeen waxaa yimid raggii magaalada oo niman xunxun ah, oo
    intay guriga hareereeyeen ayay albaabkii garaaceen, markaasay la hadleen odaygii
    guriga lahaa, oo ku yidhaahdeen, Noo soo bixi ninkii gurigaaga soo galay, aannu
    u tagnee.
  lat-VUC: 'Illis epulantibus, et post laborem itineris cibo et potu reficientibus
    corpora, venerunt viri civitatis illius, filii Belial (id est, absque jugo), et
    circumdantes domum senis, fores pulsare cœperunt, clamantes ad dominum domus atque
    dicentes: Educ virum, qui ingressus est domum tuam, ut abutamur eo.'
  eng-ASVBT: As they were making their hearts merry, behold, the men of the city,
    certain base fellows, beset the house round about, beating at the door; and they
    spake to the master of the house, the old man, saying, Bring forth the man that
    came into thy house, that we may know him.
  ita-1885: 'Mentre stavano allegramente, ecco, gli uomini di quella città, uomini
    scellerati, furono attorno alla casa, picchiando all''uscio; e dissero a quell''uomo
    vecchio, padron della casa: Mena fuori quell''uomo ch''è venuto in casa tua, acciocchè
    noi lo conosciamo.'
  eng-LXXUP: 'And they were comforting their heart, when, behold, the men of the city,
    sons of transgressors, compassed the house, knocking at the door: and they spoke
    to the old man the owner of the house, saying, Bring out the man who came into
    thy house, that we may know him.'
  eng-ULB: While they were making their hearts glad, some men of the city, worthless
    men, surrounded the house, beating on the door. They spoke to the old man, the
    master of the house, saying, “Bring out the man who came into your house, so we
    can have sex with him.”
  spa-VBL: 'Mientras se divertían, llegaron unos depravados del pueblo, rodearon la
    casa y golpearon la puerta, gritando al anciano dueño de la casa: “Saca al hombre
    que vino a quedarse en tu casa para que tengamos sexo con él”.'
  fra-_FOB: 'Comme leur cœur se réjouissait, voici, les gens de la ville, des hommes
    pervers, environnèrent la maison, heurtèrent à la porte, et dirent au vieillard,
    maître de la maison: Fais sortir cet homme qui est entré chez toi, pour que nous
    le connaissions.'
  mal-mal: 'ഇങ്ങനെ അവർ ആനന്ദിച്ചിരിക്കുമ്പോൾ പട്ടണത്തിലെ ചില അധർമ്മികൾ വീട് വളഞ്ഞു
    വാതിലിന് മുട്ടി: “നിന്റെ വീട്ടിൽ വന്നിരിക്കുന്ന പുരുഷനെ പുറത്ത് കൊണ്ടുവാ; ഞങ്ങൾ
    അവനെ ഭോഗിക്കട്ടെ” എന്ന് വീട്ടുടയവനായ വൃദ്ധനോട് പറഞ്ഞു.'
  urd-GVR: Wuh yoṅ khāne kī rifāqat se lutfandoz ho rahe the ki Jibiyā ke kuchh sharīr
    mard ghar ko gher kar darwāze ko zor se khaṭkhaṭāne lage. Wuh chillāe, “Us ādmī
    ko bāhar lā jo tere ghar meṅ ṭhahrā huā hai tāki ham us se ziyādatī kareṅ!”
  suz-BL: मेकोपुकी ग्‍येरसीशा बाक्‍शो बाक्‍मानु, सहर ङा मरिम्‍शो मुरपुकीमी मेको खिं
    कली दि दा रे पा पुम्दमे बाक्‍त। मिनु खिं ङा लाप्‍चो कली ख्रोकोल पना पन “इ खिंमी
    ओव़ब मुर कली लाङगा ग्रुंइदो। गोपुकी मेको नु इप्‍नीकी” दे ग्रीमा बाक्‍त। उत्‍पत्ती
    १९:५-८
  ita-1927: 'Mentre stavano rallegrandosi, ecco gli uomini della città, gente perversa,
    circondare la casa, picchiare alla porta, e dire al vecchio, padron di casa: “Mena
    fuori quell’uomo ch’è entrato in casa tua ché lo vogliam conoscere!”'
  ckb-ckb: 'لەو کاتەدا کە دەحەوانەوە، پیاوە بەدڕەوشتەکانی شارەکە ماڵەکەیان گەمارۆ
    دا و لە دەرگاکەیان دا، لەگەڵ پیرەمێردەکەی خاوەنی ماڵەکە قسەیان کرد و گوتیان: «ئەو
    پیاوەی کە هاتە ناو ماڵەکەت بیهێنە دەرەوە بۆ ئەوەی لەگەڵی جووت بین.»'
  eng-BBE: While they were taking their pleasure at the meal, the good-for-nothing
    men of the town came round the house, giving blows on the door; and they said
    to the old man, the master of the house, Send out that man who came to your house,
    so that we may take our pleasure with him.
  kan-OKCV: ಅವರು ಸಂತೋಷಿಸುತ್ತಿರುವ ವೇಳೆಯಲ್ಲಿ ಆ ಪಟ್ಟಣದ ದುಷ್ಟ ಮನುಷ್ಯರಲ್ಲಿ ಕೆಲವರು ಆ ಮನೆಯನ್ನು
    ಸುತ್ತಿಕೊಂಡು, ಕದವನ್ನು ಬಡಿದು, ಆ ಮನೆಯ ಯಜಮಾನನಾದ ಮುದುಕನಿಗೆ, “ನಿನ್ನ ಮನೆಗೆ ಬಂದ ಆ ಮನುಷ್ಯನೊಡನೆ
    ನಮಗೆ ಸಂಗಮವಾಗಬೇಕು, ಹೊರಗೆ ಬಾ,” ಎಂದು ಹೇಳಿದರು.
  tam-2017: 'அவர்கள் மனமகிழ்ச்சியாக இருக்கிறபோது, இதோ, அந்த ஊர் துன்மார்க்க மனிதர்களில்
    சிலர் அந்த வீட்டைச் சூழ்ந்துகொண்டு, கதவைத் தட்டி: உன் வீட்டிலே வந்த அந்த மனிதனை,
