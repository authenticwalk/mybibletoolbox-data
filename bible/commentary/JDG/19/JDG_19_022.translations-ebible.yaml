  eng-FBV: While they were enjoying themselves, some depraved men from the town came
    and surrounded the house, and banged on the door, shouting to the old man who
    owned the house, “Bring out the man who came to stay in your house so we can have
    sex with him.”
  nld-1939: 'Maar terwijl ze zich te goed deden, omsingelden de inwoners der stad,
    een ras van Belialskinderen, het huis, begonnen op de deur te bonzen, en riepen
    tot den grijzen eigenaar van het huis: Breng den man, die uw huis is binnengegaan,
    naar buiten; we willen gemeenschap met hem houden.'
  nch-BL: 'Huan quema pejtoya mopaquilismacaj, hualajque mosisinijca tacame cati ehuani
    nopona huan quiyahualojque nopa cali campa mocajtoyaj. Huan pejque quitajtacaníaj
    caltemit, huan quinojnotzque nopa huehuentzi cati iaxca nopa cali huan quej ni
    quiilhuijque: ―Xijquixti nopa tacat cati itztoc mocalijtic para ihuaya ticochise.'
  vie-1934: 'Khi chúng đang ăn vui vẻ, có những người trong thành, là kẻ gian tà,
    vây nhà, động cửa và nói cùng ông già, là chủ nhà, rằng: Hãy đem người đã vào
    nhà ngươi đó ra, cho chúng ta biết hắn.'
  hin-CV: जब वे आनंद कर ही रहे थे, नगर के कुछ लुच्चे लोगों ने आकर उस घर को घेर लिया.
    वे दरवाजे पर वार कर रहे थे. उन्होंने उस घर के स्वामी, उस बूढ़े व्यक्ति से कहा,
    “उस व्यक्ति को बाहर भेजो कि हम उसके साथ शारीरिक संबंध बना सकें.”
  spa-BES: 'Mientras disfrutaban de la comida, los hombres perversos del pueblo que
    entraron en la casa, dando golpes en la puerta; y dijeron al anciano, el amo de
    la casa: Envía al hombre que vino a tu casa, para tener relaciones sexuales con
