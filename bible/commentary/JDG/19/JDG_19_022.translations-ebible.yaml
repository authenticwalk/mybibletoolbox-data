  tdx-tdx: Aa ie nampifale arofo le niheo mb’eo ondati’ i rovaio, ondaty tsy manjofakeo
    haname i anjombay mb’ atia mb’ aroa naho namofoke i lala’ey vaho nanao amy tompon’
