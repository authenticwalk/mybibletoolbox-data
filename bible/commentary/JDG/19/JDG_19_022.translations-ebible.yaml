  spa-RV-1909: 'Y cuando estaban gozosos, he aquí, que los hombres de aquella ciudad,
    hombres hijos de Belial, cercan la casa, y batían las puertas, diciendo al hombre
    viejo dueño de la casa: Saca fuera el hombre que ha entrado en tu casa, para que
    lo conozcamos.'
  ron-BTF: 'Și pe când își veseleau inimile, iată, bărbații cetății, anumiți fii ai
    lui Belial, au înconjurat casa și au bătut la ușă; și au vorbit bătrânului, stăpânul
    casei, spunând: Scoate afară pe bărbatul care a intrat în casa ta, ca să îl cunoaștem.'
  eng-WEBP: As they were making their hearts merry, behold, the men of the city, certain
    wicked fellows, surrounded the house, beating at the door; and they spoke to the
    master of the house, the old man, saying, “Bring out the man who came into your
