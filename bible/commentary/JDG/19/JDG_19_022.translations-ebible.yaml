  por-BR-2018: 'E quando estavam jubilosos, eis que os homens daquela cidade, homens
    malignos, cercam a casa, e batiam as portas, dizendo ao homem velho dono da casa:
    Tira fora o homem que entrou em tua casa, para que o conheçamos.'
  deu-ELO: 'Sie ließen ihr Herz guter Dinge sein, siehe, da umringten die Männer der
    Stadt, Männer, welche Söhne Belials waren, das Haus, schlugen an die Tür und sprachen
    zu dem alten Manne, dem Herrn des Hauses, und sagten: Führe den Mann, der in dein
    Haus gekommen ist, heraus, daß wir ihn erkennen!'
  eng-WYC-2018: (And) While they ate, and refreshed their bodies with meat and drink
    after the travail of their way, men of that city came, the sons of Belial, that
    is, (them) without (a) yoke, and they compassed the old man’s house (or and they
