    to the lord of the house, and said, Lead out the man that entered into thine house,
    (so) that we (can) misuse him.
  epo-epo: 'Dum ili ĝojigadis sian koron, jen la loĝantoj de la urbo, homoj malmoralaj,
    ĉirkaŭis la domon, frapis je la pordo, kaj diris al la maljuna domomastro jene:
    Elirigu la homon, kiu venis en vian domon, ke ni lin ekkonu.'
  uig-PIN: 'Ular kɵnglidǝ hux bolup turƣinida, mana, xǝⱨǝrning adǝmliridin birnǝqqǝylǝn,
    yǝni birⱪanqǝ lükqǝk kelip ɵyni ⱪorxiwelip, ixikni urup-ⱪeⱪip, ɵyning igisi bolƣan
    ⱪeri kixigǝ: — Sening ɵyünggǝ kǝlgǝn xu kixini bizgǝ qiⱪirip bǝrgin, uning bilǝn
    yeⱪinqiliⱪ ⱪilimiz, — dedi.'
  beo-beo: Ilia da hahawane da:i dunu ea diasu ganodini esalu. Amalalu, dunu amo sama
    ea sama adole lasu dunu da diasu sisiga:le, logo ga:suga bagade fasu. Ilia da
    dunu da:i ema amane sia:i, “Dunu da dia diasuga misi, amo gadili oule masa. Ninia
    da ema adole lasu hou hamomu.”
  tpi-OTNT: Ol i amamas i stap na sampela man bilong dispela taun i kam raunim haus
    na i wok long paitim dua. Ol dispela man ol i man bilong mekim ol kain kain rabis
    pasin. Na ol i tokim lapun man olsem, “Dispela man i stap long haus wantaim yu,
    salim em i kam ausait. Bai mipela i goapim em.”
  hau-SA: Yayinda suke jin wa kansu daɗi, sai waɗansu ’yan iska daga birnin suka kewaye
    gidan. Suna bubbuga ƙofar, suna kira tsohon da yake da gidan suna cewa, “Ka fito
    mana da mutumin nan a gidanka domin mu yi jima’i da shi.”
  uig-LAT: 'Ular könglide xush bolup turghinida, mana, sheherning ademliridin birnechcheylen,
    yeni birqanche lükchek kélip öyni qorshiwélip, ishikni urup-qéqip, öyning igisi
    bolghan qéri kishige: — Séning öyüngge kelgen shu kishini bizge chiqirip bergin,
    uning bilen yéqinchiliq qilimiz, — dédi.'
  nde-nde: Besazitika, abanye babantu abaxhwalileyo bakulelodolobho bahanqa indlu
    leyo. Batshaya isivalo, bamemeza ixhegu elalingumnikazi wendlu besithi, “Mkhuphele
    phandle umuntu ongene endlini ukuze siye emacansini laye.”
  ton-ton: ¶ Pea ʻi heʻenau fakafiefiaʻi honau loto, vakai, naʻe ʻoho mai ʻo kāpui
    ʻae fale ʻe he kau tangata ʻoe kolo, ʻae fānau ʻoe kovi, ʻo tuki ki he matapā,
    pea naʻa nau lea ki he ʻeiki ʻoe fale, ʻae tangata motuʻa, ʻo pehē, “ʻOmi ʻae
    tangata kituʻa ʻaia naʻe haʻu ki ho fale ke mau ʻilo ia.”
  ces-1613: 'A když očerstvili srdce své, aj, muži města toho, muži nešlechetní, obklíčivše
    dům, tloukli na dvéře a mluvili tomu muži starci, hospodáři domu, řkouce: Vyveď
