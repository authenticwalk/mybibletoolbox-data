    kihieido ohl me iangkomwihdo, pwe se men wiahiong tiahk en pwopwoud en ohl!”
  ksd-ksd: 'Ma ba dia ga vagugu ra bala i diat, ea, a tarai ta nam ra pia na pal,
    ta umana kaina tutana, dia ga tur kikil ra pal ma dia ga pipidil ta ra banbanu;
