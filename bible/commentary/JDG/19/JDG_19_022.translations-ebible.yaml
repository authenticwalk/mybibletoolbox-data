    salim em i kam ausait. Bai mipela i goapim em.”
  dan-1931: 'Men medens de gjorde sig til gode, se, da omringede Mændene i Byen, Niddinger
    som de var, Huset og hamrede på Døren og råbte til den gamle Mand, Husets Ejer:
    “Før Manden, som er taget ind i dit Hus, herud, så at vi kan stille vor Lyst på
    ham!”'
  vie-OVCB: 'Khi đang ăn uống vui vẻ, có một nhóm người tà ác trong thành kéo đến
    vây nhà, đập cửa, thét bảo cụ già: “Hãy đem ông khách của ông ra đây cho chúng
    tôi hành dâm.”'
  guj-2017: તેઓ આનંદમાં હતા, એટલામાં જુઓ, નગરના બલિયાલના દીકરાઓએ આવીને ઘરનો દરવાજો
    ખટખટાવ્યો. તેઓએ તે વૃદ્ધ માણસને કહ્યું, “જે માણસ તારા ઘરમાં આવ્યો તેને બહાર કાઢ
    કે અમે તેની સાથે શારીરિક સંબંધ બાંધીએ.”
  pon-2006A: Ni ar pereperen nan ihmwo, aramas suwed kei ahpw mwadangete pwarodo sang
    nan kahnimwo oh kapilpene ihmwo oh tapihada pakepakere wenihmwo ndinda, “Komwi
    kihieido ohl me iangkomwihdo, pwe se men wiahiong tiahk en pwopwoud en ohl!”
  por-BRBSL: 'Enquanto faziam seus corações alegres, eis que os homens da cidade,
    certos homens maus, cercaram a casa, batendo à porta; e falaram com o dono da
    casa, o velho, dizendo: “Tragam para fora o homem que entrou em sua casa, para
    que possamos ter sexo com ele”!'
  cth-cth: Hot patetlah a phu a nep awh lahun nah, khothung e tami kaponaw ni king
    a kalup awh teh, tho hah thouk a takhawng pouh awh. Im katawnkung matawng koevah,
    nang im e ka luen e tami hah tâcawt sak, ka ikhai awh han ati awh.
  twi-twi: Bere a wɔregye wɔn ani no, kurow no mu nnipa bɔnefo bi betwaa ofi no ho
    hyiae. Wofii ase pempem ɔpon no teɛteɛɛ mu guu akwakoraa no so se, “Fa ɔbarima
    a wabɛsoɛ wo no ma yɛn sɛnea yebetumi ne no ada.”
  hlt-hlt: A lungbuei a voelphoeng uh li vaengah khopuei hlang khui hlang muen ca
    rhoek loh im te tarha a vael uh tih thohkhaih te a tum uh. Im kung patong te khaw
    a doek uh uh tih, “Na im la aka pawk hlang te hang khuen lamtah anih ka hmat uh
    lah eh,” a ti nah.
  tbz-SIM: 'Bɛ̀ kpɑɑ́ mɛ nyo nnɛ̀ diwɛ̀ì, kɛ̀ dihɛì kó itookperí yɛmbɛ̀ɛ kɔtɛní, kɛ́cɛ̃ɛ̃tɛ
    tɛcĩ́ɛ̃̀tɛ̀, kɛ́bentɛ dicɑ̀ù, kɛ́nɑ́kɛ́ odɑkótì tɛcĩ́ɛ̃̀tɛ̀ yiɛ̀ nkɛ dɔ̀: Dennɛní
    onìtì wèè tɑ ɑ cĩ́ɛ̃̀tɛ̀, ti dɔ́ kóò duɔ́nɛ̀mu.'
  msy-2020: Me apava bar akongegha itima, nguibar ekiar kamɨn gumazir arazir kurabagh
    amir maba izava dɨpenim okarigha gɨfa. Egha tiam mɨsogha, dɨpenir kamɨn ghuavim
    mɨgɨa ghaze, “Gumazir nɨ ko kagh itim, anemadaghtɨ an azenan izɨ. E arazir kurabar
    a damuasa.”
  azb-azb: 'Onlar könüllərini şad edərkən, budur, şəhər sakinlərindən bir dəstə yaramaz
    adam evi əhatəyə alıb qapını döydü. Bu adamlar ev sahibi qocaya dedi: «Evinə gələn
    kişini bayıra çıxar, onunla cinsi əlaqədə olaq».'
  eng-DBY: They were making their hearts merry, when behold, the men of the city,
    sons of Belial, surrounded the house, beating at the door; and they spoke to the
    master of the house, the old man, saying, Bring forth the man that came into thy
    house, that we may know him.
  hin-2017: वे आनन्द कर रहे थे, कि नगर के लुच्चों ने घर को घेर लिया, और द्वार को खटखटा-खटखटाकर
    घर के उस बूढ़े स्वामी से कहने लगे, “जो पुरुष तेरे घर में आया, उसे बाहर ले आ, कि
    हम उससे भोग करें।”
  eng-YLT: They are making their heart glad, and lo, men of the city, men — sons of
    worthlessness — have gone round about the house, beating on the door, and they
    speak unto the old man, the master of the house, saying, 'Bring out the man who
    hath come unto thine house, and we know him.'
  eng-WYC-2017: While they ate, and refreshed their bodies with meat and drink after
    the travail of their way, men of that city came, the sons of Belial, that is,
    without yoke, and they encompassed the old man’s house, and began to knock on
    the doors; and they cried to the lord of the house, and said, Lead out the man
    that entered into thine house, that we misuse him.
  eng-WMBB: As they were making their hearts merry, behold, the men of the city, certain
    wicked fellows, surrounded the house, beating at the door; and they spoke to the
    master of the house, the old man, saying, “Bring out the man who came into your
    house, that we can have sex with him!”
  urd-GVH: वह यों खाने की रिफ़ाक़त से लुत्फ़अंदोज़ हो रहे थे कि जिबिया के कुछ शरीर
    मर्द घर को घेरकर दरवाज़े को ज़ोर से खटखटाने लगे। वह चिल्लाए, “उस आदमी को बाहर
    ला जो तेरे घर में ठहरा हुआ है ताकि हम उससे ज़्यादती करें!”
  rug-rug: Meke sipu korapa koa valeana dia, si hinoqa mae gedi koasa vasileana lavata
    sana sari na tie kaleadi, meke mae vari likohae nia rini sa vetu. Sekea rini sa
    sasadana sa vetu meke kukili la ia rini sa barogoso sapu ari nana vetu, “Va vura
    mae ia sa tie, sapu mae koa goi pa mua vetu. Hiva eko turaṉia gami si asa,” gua
    si arini.
  gaz-gaz: Utuu isaan gammadaa jiranuu kashlabboonni magaalaa sanaa tokko tokko mana
    jaarsichaa marsan. Balbalas dhadhaʼanii iyyuudhaan, “Akka nu isatti sagaagalluuf
    namicha mana kee seene sana gad nuu baasi” jedhaniin.
  fra-LSG: 'Pendant qu’ils étaient à se réjouir, voici, les hommes de la ville, gens
    pervers, entourèrent la maison, frappèrent à la porte, et dirent au vieillard,
    maître de la maison: Fais sortir l’homme qui est entré chez toi, pour que nous
    le connaissions.'
  yal-yal: E yi ɲaxaɲaxani waxatin naxan yi, taan muxuna ndee, fe ɲaxi rabane yi banxin
    nabilin, e lu dɛɛn makɔnkɔn han! E yi a fala xɛmɛ fonna xa, e naxa, “Banxi kanna!
    Xɛmɛn naxan soxi be, a ramini alogo nxu xa nxu makoon naba a ra alo ɲaxanla.”
  haw-1868: A i ko lakou hoolealea ana i ko lakou naau, aia hoi na kanaka o ke kulanakauhale,
    he poe kanaka hewa, hoopuni mai la lakou i ka hale, a kikeke i ka puka, olelo
    mai i ka mea hale, i ua kanaka elemakule nei, i mai la, E lawe mai iwaho nei i
    ke kanaka i hele mai i kou hale, i ike makou ia ia.
  arb-NAV: 'وَفِيمَا هُمْ يَتَنَادَمُونَ إِذَا بِجَمَاعَةٍ مِنْ أَوْغَادِ الْمَدِينَةِ
    يُحَاصِرُونَ الْبَيْتَ طَارِقِينَ عَلَى الْبَابِ صَائِحِينَ بِالرَّجُلِ الشَّيْخِ
    صَاحِبِ الْمَنْزِلِ: «أَخْرِجْ إِلَيْنَا الرَّجُلَ الَّذِي اسْتَضَفْتَهُ لِنُعَاشِرَهُ»'
  ewe-ewe: Esi wonɔ dzidzɔ dom na wo ɖokui la, ŋutsu vlo aɖewo tso dua me va ƒo xlã
    aƒe la eye wonɔ ʋɔa ƒom sesĩe nɔ ɣli dom bobobo gblɔ na ŋutsu tsitsi la be, “Kplɔ
    ŋutsu si va dze aƒewò me la do goe ne míadɔ kplii.”
  eng-LEE: As they were making their hearts merry, behold, the men of the city, worthless
    people, beset the house round about, knocking at the door; and they said to the
    master of the house, the old man, thus, Bring forth the man that in come to thy
    house, that we may know him.
  asm-FB: এইদৰে তেওঁলোকৰ লগত আনন্দ কৰাৰ সময়ত, সেই নগৰৰ কিছুমান পাষণ্ড লোক আহি তেওঁৰ
    ঘৰৰ চাৰিওফালে বেৰি ধৰিলে আৰু দুৱাৰত ঢকিয়াই সেই ঘৰৰ গৰাকী প্ৰাপ্তবয়স্ক গৰাকীজনক
    ক’লে, “আপোনাৰ ঘৰলৈ যিজন পুৰুষ আহিছে, তেওঁক বাহিৰলৈ উলিয়াই দিয়ক, আমি তেওঁৰ পৰিচয়
    ল’ম।”
  sus-A: عٍ تٌ نُ نَ عٍ دّفٍقٍ، تَا مِشِ رَبّحِنشِيٍ نَشَ قَ، عٍ نَشَ بَنشِ بِلِن،
    عٍ نَادّ كْنكْن سّنبّ رَ. عٍ نُ قَ عَ قَلَ قٌرِ بّ، بَنشِ كَنيِ، «شّمّ نَشَن سٌشِ
    عِ شَ بَنشِ كُي، عَ رَ مِنِ عَلَكٌ مُشُ شَ يّنّ رَبَ عَ رَ.»
  fra-SBL: 'Comme ils étaient en train de se réjouir, voici que les hommes de la ville,
    des gens méchants, entourèrent la maison et frappèrent à la porte ; ils s''adressèrent
    au maître de maison, le vieillard, en disant : « Fais sortir l''homme qui est
    entré dans ta maison, pour que nous puissions coucher avec lui ! ».'
  hbo-hbo: הֵמָּה֮ מֵיטִיבִ֣ים אֶת־לִבָּם֒ וְהִנֵּה֩ אַנְשֵׁ֨י הָעִ֜יר אַנְשֵׁ֣י בְנֵֽי־בְלִיַּ֗עַל
    נָסַ֙בּוּ֙ אֶת־הַבַּ֔יִת מִֽתְדַּפְּקִ֖ים עַל־הַדָּ֑לֶת וַיֹּאמְר֗וּ אֶל־הָ֠אִישׁ
    בַּ֣עַל הַבַּ֤יִת הַזָּקֵן֙ לֵאמֹ֔ר הֹוצֵ֗א אֶת־הָאִ֛ישׁ אֲשֶׁר־בָּ֥א אֶל־בֵּיתְךָ֖
    וְנֵדָעֶֽנּוּ׃
  kik-kik: Na hĩndĩ o ĩyo meekenagia-rĩ, andũ amwe aaganu a itũũra rĩu inene makĩrigiicĩria
    nyũmba ĩyo. Makĩhũũra mũrango, na makĩgũthũkĩra mũthuuri ũcio mũkũrũ ũrĩa warĩ
    mwene nyũmba ĩyo, makiuga atĩrĩ, “Ruta mũndũ ũcio ũũkire nyũmba yaku nĩguo tũkome
    nake.”
  fra-NCL: 'Pendant qu’ils réjouissaient leur cœur, voici, que des hommes de la ville,
    gens pervers, entourèrent la maison et, frappant avec force à la porte, ils dirent
    au vieillard, maître de la maison : « Fais sortir l’homme qui est entré chez toi,
    afin que nous le connaissions. »'
  cek-AK: Poeknawm ah oh o naah, avang thung ih kahoih ai thoemto kaminawk loe to
    mitong ih im to takui o; thok to boh pae o moe, im tawnkung mitong khaeah, na
    im ah katoem kami to ka zae o haih hanah, hae ah na hoiah, tiah a hang o thuih.
  cuk-cuk: 'Na wergu-bukwamaladgi, dule-isganamar-a-neggweburginmalad, neg-ebilis
    ambikunonimalad. Yawagak sarsononimargu, dule-isganamar dador-neg-ibedga sogdemalad:
    —Dule be-negyaba-siid be onoge. Anmar e-sangi dodogoe.'
  uig-CYR: 'Улар көңлидә хуш болуп турғинида, мана, шәһәрниң адәмлиридин бир нәччәйлән,
    йәни бир қанчә лүкчәк келип өйни қоршивелип, ишикни уруп-қеқип, өйниң егиси болған
    қери кишигә: — Сениң өйүңгә кәлгән шу кишини бизгә чиқирип бәргин, униң билән
    йеқинчилиқ қилимиз, — деди.'
  tel-2017: వాళ్ళు ఆ విధంగా ఆనందిస్తూ ఉండగా ఆ ఊరిలో ఉన్న కొందరు దుర్మార్గులు ఆ ఇంటిని
    చుట్టుముట్టి తలుపు కొట్టారు. ఆ ఇంటి యజమాని అయిన ఆ వృద్దునితో మాట్లాడారు. “నీ ఇంటికి
    వచ్చిన వ్యక్తిని బయటకు తీసుకు రా. అతణ్ణి మేము తెల్సుకోవాలి” అన్నారు.
  hat-BSA: 'Pandan yo t ap fete, veye byen, mesye lavil yo, kèk sanzave, te vin antoure
    kay la. Yo te kòmanse frape pòt la, epi yo te pale avèk mèt kay la, granmoun nan,
    e te di: “Mennen fè sòti nonm ki te antre lakay ou a pou nou kapab gen relasyon
    seksyèl avèk li.”'
  kos-kos: Ke elos srakna muta aengani yorol, na un mukul koluk se in siti sac elos
    tuku raunela lohm sac, ac puok srungul in lohm ah. Elos fahk nu sin mukul matu
    se ma se lohm sac, “Sap mukul se ma wi kom utyak nu lohm an in ilme! Kut lungse
    orek ma koluk nu sel!”
  hbo-WLC: הֵמָּה֮ מֵיטִיבִ֣ים אֶת־לִבָּם֒ וְהִנֵּה֩ אַנְשֵׁ֨י הָעִ֜יר אַנְשֵׁ֣י בְנֵֽי־בְלִיַּ֗עַל
    נָסַ֙בּוּ֙ אֶת־הַבַּ֔יִת מִֽתְדַּפְּקִ֖ים עַל־הַדָּ֑לֶת וַיֹּאמְר֗וּ אֶל־הָ֠אִישׁ
    בַּ֣עַל הַבַּ֤יִת הַזָּקֵן֙ לֵאמֹ֔ר הוֹצֵ֗א אֶת־הָאִ֛ישׁ אֲשֶׁר־בָּ֥א אֶל־בֵּיתְךָ֖
    וְנֵדָעֶֽנּוּ׃
  ibo-ibo: Ma mgbe ha risiri nri, nọrọ na-ezu ike, na-akpakọrịta ụka, na mberede,
    ndị ikom ụfọdụ sitere nʼobodo ahụ, ndị jọgburu onwe ha nʼomume gbara ụlọ ahụ gburugburu.
    Ha malitekwara iti aka nʼụzọ ahụ na iti mkpu na-akpọku agadi nwoke ahụ, sị ya,
    “Kpọpụta onye ọbịa ahụ nọ nʼime ụlọ gị ka anyị mara ya.”
  ory-ory: ସେମାନେ ଆପଣା ଆପଣା ମନକୁ ଖୁସି କଲା ବେଳେ, ଦେଖ, ନଗରର ଲୋକ କେତେକ ଦୁଷ୍ଟ ଲୋକମାନେ
    କବାଟରେ ମାରି ମାରି ଘରର ଚାରିପାଖ ଘେରିଲେ; ପୁଣି ସେମାନେ ସେହି ଗୃହକର୍ତ୍ତା ବୃଦ୍ଧ ଲୋକକୁ କହିଲେ,
    “ତୁମ୍ଭ ଗୃହକୁ ଯେଉଁ ମନୁଷ୍ୟ ଆସିଅଛି, ତାହାକୁ ବାହାରକୁ ଆଣ, ଆମ୍ଭେମାନେ ତାହା ସହିତ ଶାରୀରିକ
    ସମ୍ବନ୍ଧ କରିବା।”
  chk-chk: Iwe, lupwen ra pwapwafengen, mwän mi manauangau seni ewe telinimw ra pweli
    ewe imw o sukuolong asaman. Ra üreni ewe chinlap mwän mine imwan we, “Kopwe atowu
    ewe mwän mi tolong lon imwomw pwe äm aipwe pwülüeni.”
  rop-rop: en deibin abum gudtaim deya garram det olmen. Bambai na sambala brabli
    nogudbala men brom det taun bin kaman, en deibin jandap raidaran langa det haus,
    en deibin noknok langa det dowa, en deibin jingat langa det olmen, “Yu bringimat
    det men hubin gowin langa yu haus. Yu meigim im kamat atsaid, dumaji melabat wandi
    silip garram im jis laiga wuman.”
  ukr-1871: 'Тим часом як вони по трудї тїла посиляли, обступили горожане господу,
    люде ледачі, перлись у двері і кричали на дїдуся, господаря дому: Виведи чоловіка,
    що повернув до тебе, щоб ми з ним розпитались.'
  deu-1951: 'Und als ihr Herz guter Dinge war, siehe, da umgaben Männer der Stadt,
    Kinder Belials, das Haus und stießen an die Tür und sprachen zu dem alten Mann,
    dem Hauswirt: Bring den Mann heraus, der in dein Haus gekommen ist, daß wir ihn
    erkennen!'
  eng-JPS: 'As they were making their hearts merry, behold, the men of the city, certain
    base fellows, beset the house round about, beating at the door; and they spoke
    to the master of the house, the old man, saying: ''Bring forth the man that came
    into thy house, that we may know him.'''
  srp-1865: 'A kad se razveseliše, gle, ljudi onoga grada, bezakonici, opkoliše kuæu,
    i stadoše lupati u vrata, i rekoše starcu, gospodaru od kuæe, govoreæi: izvedi
    toga èovjeka što je ušao u tvoju kuæu, da ga poznamo.'
  lug-lug: Awo bwe baali nga beesanyusaamu, laba, abasajja ab’omu kibuga ekyo, abaana
    ab’obutali butuukirivu ne bazingiza ennyumba nga bwe bakoona oluggi. Ne bagamba
    nannyini nnyumba, omusajja omukadde nga bwe bawowoggana nti, “Fulumya omusajja
    oyo ayingidde mu nnyumba yo, tumusiyage.”
  heb-heb: המה מיטיבים את לבם והנה אנשי העיר אנשי בני בליעל נסבו את הבית מתדפקים על
    הדלת ויאמרו אל האיש בעל הבית הזקן לאמר הוצא את האיש אשר בא אל ביתך ונדענו׃
  ben-IRV: তারা নিজের নিজের হৃদয় আপ্যায়িত করছে, এমন দিনের, দেখ, নগরের লোকেরা, কতগুলি
    পাষণ্ড, সেই বাড়ির চারদিকে ঘিরে দরজায় আঘাত করতে লাগল এবং বাড়ির কর্তাকে, ঐ বৃদ্ধকে,
    বলল, “তোমার বাড়িতে যে পুরুষ এসেছে, তাকে বের করে আন; আমরা তার পরিচয় নেব।”
  pan-pan: ਜਿਸ ਵੇਲੇ ਉਹ ਅਨੰਦ ਕਰ ਰਹੇ ਸਨ ਤਾਂ ਵੇਖੋ, ਉਸ ਸ਼ਹਿਰ ਦੇ ਲੋਕਾਂ ਵਿੱਚੋਂ ਜੋ ਬਲਿਆਲ
    ਦੇ ਵੰਸ਼ ਦੇ ਸਨ, ਕਈਆਂ ਨੇ ਉਸ ਦੇ ਘਰ ਨੂੰ ਘੇਰ ਲਿਆ ਅਤੇ ਬੂਹਾ ਖੜਕਾ ਕੇ ਉਸ ਘਰ ਦੇ ਸੁਆਮੀ ਵਾਲੇ
    ਅਰਥਾਤ ਉਸ ਬਜ਼ੁਰਗ ਨੂੰ ਕਹਿਣ ਲੱਗੇ, “ਜਿਹੜਾ ਮਨੁੱਖ ਤੇਰੇ ਘਰ ਆਇਆ ਹੈ ਉਸ ਨੂੰ ਬਾਹਰ ਕੱਢ ਲਿਆ
    ਜੋ ਅਸੀਂ ਉਸ ਨਾਲ ਸੰਗ ਕਰੀਏ।”
  mya-JVB: ထိုသို့ ပျော်မွေ့ လျက်နေကြသောအခါ ၊ ထိုမြို့ သား အဓမ္မ လူ အချို့တို့သည်
    အိမ် ကို ဝိုင်း ၍ တံခါး ကို ရိုက် ကြ၏။ အိမ်ရှင် လူအို ကိုလည်းခေါ် ၍၊ သင့် အိမ်
    သို့ ဝင် သောယောက်ျား နှင့် ငါတို့သည် ဆက်ဆံ လိုသည်ဖြစ်၍ ၊ ထုတ် ခဲ့လော့ဟု ဆို ကြ၏။
  hmo-hmo: Idia moale noho neganai, lebulebu taudia haida be ruma idia hagegea, bona
    iduara idia botaia dikadika. Idia ese ruma biaguna, unai tau buruka, idia hamaoroa,
    idia gwau, “Oiemu ruma dekenai ia noho tauna do oi hakaua murimurina dekenai,
    ai ese do ai sihari henia.”
  urd-urd: जब वह अपने दिलों को ख़ुश कर रहे थे, तो उस शहर के लोगों में से कुछ ख़बीसों
    ने उस घर को घेर लिया और दरवाज़ा पीटने लगे, और साहिब — ए — खाना या'नी बूढ़े शख़्स
    से कहा, “उस शख़्स को जो तेरे घर में आया है, बाहर ले आ ताकि हम उसके साथ सुहबत करें।”
  rus-SYN: 'Тогда как они развеселили сердца свои, вот, жители города, люди развратные,
    окружили дом, стучались в двери и говорили старику, хозяину дома: выведи человека,
    вошедшего в дом твой, мы познаем его.'
  bqc-SIM: 'Aalɛ pↄnakɛ, ↄ̃ wɛ̃́lɛ gbɛ̃vãiↄ mↄ̀ lìa kpɛ́pii, aalɛ a gba gbɛ̃gbɛ̃,
    aalɛ wiidↄ maezi pↄ́ kpɛ́pi vĩwa, aalɛ mɛ: Bↄwɛ̃ɛ ń gↄ̃ɛ pↄ́ pìla n bɛo wà
    wúlɛaànↄ!'
  tcz-CHONGTHU: Nomsatah a agah umpet laitah un, khopi sunga konchun miphalou honkhat’in
    inchu ahin umkhum un, kotchu ahin chum’un tehsepu chu ahinsap thouvin, “na in
    na lhungpa chu hinpui doh in keihon numei bolla kaboldiu ahi” atiuvin ahi.
  mar-mar: ते आनंदात वेळ घालवत असताना, त्या नगरातले दुष्ट लोक, “घराला वेढून आणि दारावर
    ठोकून, त्या म्हाताऱ्या घरधन्याला म्हणू लागले की, जो मनुष्य तुझ्या घरात आला आहे,
    त्यास तू बाहेर काढ, म्हणजे आम्ही त्याच्याबरोबर समागम करू.”
  qub-qub: 'Fiyupa cushisha caycashan öra siudächo tiyaj juchasapa runacuna wasiman
    juntapaycäriran. Waquinnami puncuta tacashpan auquinta niran: «¡Wasiquiman pachacamoj
    runata jawaman jitarimuy! Chay runataga bigulaytami munä.»'
  hat-hat: 'Yo t''ap koze yonn ak lòt lè kèk mesye lavil la, yon bann vòryen, vin
    sènen kay la. Yo pran frape nan pòt la. Yo pale ak granmoun ki te mèt kay la,
    yo di l'' konsa: -Fè nonm ki lakay ou a soti vin jwenn nou pou nou ka kouche avè
    l''.'
  eng-BSB: While they were enjoying themselves, suddenly the wicked men of the city
    surrounded the house. Pounding on the door, they said to the old man who owned
    the house, “Bring out the man who came to your house, so we can have relations
    with him!”
  tod-tod: 'Siɛgi zu ti ɠɛni ɠoozunɛɛzu la, taazuʋɛ zunuiti, nu ɲakaiti, ti ʋaani
    ti ɠaku pɛlɛi ma, ti ɗa daa ziɠa, ti ɗa ɠɛ kɛwola ʋɔlɔi ma, pɛlɛ kɛɛ nui: «Zunui
    ɠula, nii tɛai è ʋɔ bɛ, gi ɓɛdɛ ɠula la!»'
  eng-WEBPB: As they were making their hearts merry, behold, the men of the city,
    certain wicked fellows, surrounded the house, beating at the door; and they spoke
    to the master of the house, the old man, saying, “Bring out the man who came into
    your house, that we can have sex with him!”
  kbq-kbq: Hagi ne'zama nene'za musema nehazageno'a, ana kumapi'ma hazenkema nehaza
    vene'nemo'za anama mani'naza nona eme avazagigagiza kafantera vagare vagare hu'za
    nemasagiza, ana ranafagura amanage hu'naze, E'ima nonka'afima avrente'nana nera
    avreramigeta monko zana huntamneno.
  nhe-BL: 'Huan quema onpejtoya mopaquilismacaj, hualajque mosisinijca tlacame tlen
    ehuaj nopona huan quiyahualojque nopa cali campa mocajtoyaj. Huan pejque quitajtacaníaj
    cuapuerta, huan quinojnotzque nopa huehuentzi tlen iaxca nopa cali huan queja
    ni quiilhuijque: ―Xijquixti nopa tlacatl tlen itztoc mocalijtic para ihuaya ticochise.'
  gub-BL: Awa uze'eze'eg uzeupeupe wà. Waze'eg mehe amo awa iaiw ma'e a'e tawhu pe
    har umàmàn wà tàpuz izywyr wà kury. Ukwaukwar uken rehe wà. Uze'eg tua'uhez ma'e
    pe wà. — Erur a'e awa neràpuz me wiko ma'e xe katu pe nehe. Ureker wer ipuhe ure,
    i'i izupe wà.
  eng-DRA: 'While they were making merry, and refreshing their bodies with meat and
    drink, after the labour of the journey, the men of that city, sons of Belial,
    (that is, without yoke,) came and beset the old man’s house, and began to knock
    at the door, calling to the master of the house, and saying: Bring forth the man
    that came into thy house, that we may abuse him.'
