verse: JDG.019.020
translations:
  mal-C: 'വൃദ്ധൻ പറഞ്ഞു: “താങ്കൾക്ക് എന്റെ വീട്ടിലേക്കു സ്വാഗതം. വേണ്ടതൊക്കെ ഞാൻ ചെയ്തുതരാം.
    ഈ പൊതുസ്ഥലത്ത് രാത്രി കഴിക്കരുത്.”'
  deu-TKW: 'Da sagte der alte Mann: Willkommen! Nur, wenn es dir an irgend etwas gebricht,
    überlaß mir die Sorge! Jedenfalls aber darfst du nicht im Freien übernachten.'
  lin-lin: 'Mobange yango alobaki : — Tika ete kimia ezala na yo ! Bosenga na yo nyonso
    ekozala na moto na ngai. Kasi kolekisa butu te na esika oyo bato ebele ya engumba
    bakutanaka.'
  eng-LSV: And the old man says, “Peace to you; only, all your lack [is] on me, but
    do not lodge in the broad place.”
  eng-GNV: 'And the olde man sayde, Peace bee with thee: as for all that thou lackest,
    shalt thou finde with me: onely abide not in the streete al night.'
  eng-WEBSTER: And the old man said, Peace be with thee; however, let all thy wants
    lie upon me; only lodge not in the street.
  nhw-BL: 'Huan nopa tlacatl catli huehuentzi quiijto: ―¡Amo ximotequipacho! Nochi
    catli motechmonequi na nocuenta elis, san amo nijnequi ximocahuaca ni yohuali
    ipan tianquis pampa mahuilili.'
  swh-ONEN: Yule mzee akawaambia, “Amani iwe kwenu! Karibuni nyumbani mwangu. Nitawapa
    mahitaji yenu yote, msilale katika uwanja huu wa mji.”
  bba-bba: Sɑɑ yerɑ durɔ tɔkɔ wi, u nɛɛ, to, i duumɑ. Gusunɔ u de i bɔri yɛndu wɑ.
    Yèn bukɑtɑ i mɔ, kon bɛɛ ye kpuro kɑsuɑ. I ku kpunɑ bɑtumɑ mini. I nɑ su dɑ nɛn
    yɛnuɔ.
  eng-KJVCPB: And the old man said, Peace be with thee; howsoever let all thy wants
    lie upon me; only lodge not in the street.
  luo-luo: Jaduongʼno nowachonegi niya, “Orwaku e oda. We amiu gimoro amora ma udwaro.
    To kik unind e laru mar dala maduongʼni.”
  meu-meu: Tau buruka eto, Maino na emui ai baine mia; lau ese emui dabu ḡaudia iboudiai
    baina henimui; ḡau tamona, hanua ariarana ai basio noho rani.
  npi-ULB: ती वृद्ध मानिसले तिनीहरूलाई अभिवादन गरे, “तपाईंहरूलाई शान्ति! म तपाईंका
    सबै खाँचोको ख्याल गर्नेछु । केवल यस चोकमा रात नबिताउनुहोस् ।”
  yor-yor: Ọkùnrin arúgbó náà sì wí pé. “Àlàáfíà fún ọ, bí ó ti wù kí ó rí, èmi yóò
    pèsè gbogbo ohun tí o nílò, kìkì pé kí ìwọ má ṣe sun ní ìgboro.”
  ind-ind: Lalu orang tua itu berkata, “Jangan bermalam di luar. Menginaplah di rumah
    saya. Tenang saja, saya akan menyediakan segala keperluan kalian.”
  pes-OPCB: 'پیرمرد گفت: «نگران نباشید. من شما را به خانهٔ خود می‌برم. شما نباید در
    میدان بمانید.»'
  tgl-ULB: Binati sila ng matandang lalaki, “Sumainyo ang kapayapaan! Ako ang bahala
    sa lahat ng inyong mga pangangailangan. Huwag lamang magpalipas ng gabi sa plasa.”
  hui-hui: Ani layagola agali wahe biagome lalu, Bayaledago i̱ andaga palimi̱ya. I̱na
    mbirale bibahende handayaho hai holeberogo ai ma. Tí wali agali ngoai haga hama
    ogoria mbiraga birulene nakarulapego maibidaba, lene.
  mya-mya: အ​ဖိုး​အို​က``သင်​သည်​ငါ​၏​အိမ်​တွင်​တည်း ခို​နိုင်​ပါ​သည်။ သင့်​အား​ငါ​ကြည့်​ရှု​ပြု​စု
    အံ့။ ဤ​ည​၌​ကွက်​လပ်​တွင်​သင်​တို့​အိပ် စက်​ရန်​မ​လို​ပါ'' ဟု​ဆို​၏။-
  bod-N: རྒན་པོ་ན་རེ། ཁྱོད་རང་བདེ་བར་སྨོན། ཁྱོད་ཀྱི་དགོས་མཁོ་ཐམས་ཅད་བདག་གིས་བསྐང་བར་བྱ།
    ཡིན་ནའང་ཐང་ཆེན་དུ་ཞག་སྡོད་བྱེད་མི་རུང་ཞེས་སྨྲས།
  sna-sna: Harahwa yakati, “Munogona kuuya kumba kwangu. Ndichakupai zvose zvamunoshayiwa.
    Asi bedzi usavata pachivara.”
  spa-BLM: 'El anciano dijo: “¡La paz sea contigo! Deja que supla todas tus necesidades,
    pero no duermas en la calle”.'
  cac-cac: 'Ix tac''vi vin̈ icham vinac chi'' d''a vin̈: —Malaj tas tza na'', a in
    ol vac'' masanil tas ol och eyuj, max yal in c''ol tzex can d''a mercado tic d''a
    d''ac''valil tic, xchi vin̈.'
  swh-ULB: Huyo mzee akawasalimu, “Amani iwe na wewe! Nitakupatia mahitaji yako yote.
    Usikae usiku tu katika njia kuu.”
  bel-bel: 'Стары сказаў яму: будзь спакойны; уся нястача твая на мне; толькі не начуй
    на дварэ.'
  deu-ELBBK: 'Da sprach der alte Mann: Friede dir! Nur liege all dein Bedarf mir ob;
    doch auf dem Platz übernachte nicht.'
  mbb-OT: Migkaǥi haazà is meǥurang te, “Kenè kew lipezeng kayi te pelasa. Ne ziyè
    kew te valey ku. Ne iyan ad metau te langun he kinahanglan niw. Kenè kew kayi
    zà lipezeng te pelasa.”
  mal-2015: 'അതിന്നു വൃദ്ധൻ: നിനക്കു സമാധാനം; നിനക്കു വേണ്ടതൊക്കെയും ഞാൻ തരും; വീഥിയിൽ
    രാപാർക്കമാത്രമരുതു എന്നു പറഞ്ഞു,'
  rmc-rmc: 'O phuro murš phenďa: „Smirom tuke. Domuk mange, hoj tut te dav savoro,
    so tuke kampel. Ča ma ačh kade avri prekal e rat pro pľacos.“'
  pes-OPV: 'آن مرد پیر گفت: «سلامتی بر تو باد، تمامی حاجات تو بر من است، اما شب را
    درکوچه بسر مبر.»'
  ron-1924: 'Бэтрынул а зис: „Пачя сэ фие ку тине! Тоате невоиле тале ле яу асупра
    мя, нумай сэ ну рэмый ын пяцэ песте ноапте.”'
  ben-OBCV: “আমার বাড়িতে তোমাদের সাদর আমন্ত্রণ জানাচ্ছি,” সেই বৃদ্ধ ভদ্রলোক বললেন।
    “তোমাদের যা যা প্রয়োজন সেসব আমাকেই সরবরাহ করতে দাও। তোমরা শুধু চকে রাত কাটিয়ো
    না।”
  som-som: Oo markaasaa odaygii yidhi, Nabadu ha kula jirto; habase yeeshee waxaad
    u baahan tahay oo dhammu ha i saarnaadeen; laakiin jidka ha u hoyan.
  lat-VUC: 'Cui respondit senex: Pax tecum sit, ego præbebo omnia quæ necessaria sunt:
    tantum, quæso, ne in platea maneas.'
  eng-ASVBT: And the old man said, Peace be unto thee; howsoever let all thy wants
    lie upon me; only lodge not in the street.
  ita-1885: 'E quell''uomo vecchio gli disse: Datti pace; lascia pur la cura a me
    d''ogni tuo bisogno; sol non istar la notte in su la piazza.'
  eng-LXXUP: And the old man said, Peace be to thee; only be every want of thine upon
    me, only do thou by no means lodge in the street.
  eng-ULB: The old man greeted them, “Peace be with you! I will take care of all your
    needs. Only do not spend the night in the square.”
  spa-VBL: “Son bienvenidos a quedarse conmigo”, respondió el hombre. “Puedo dejarles
    todo lo que necesiten. Pero no pases la noche aquí en la plaza”.
  fra-_FOB: 'Et le vieillard lui dit: La paix soit avec toi! Je me charge de tout
    ce dont tu auras besoin; tu ne passeras pas la nuit sur la place.'
  mal-mal: 'അതിന് വൃദ്ധൻ: “നിനക്ക് സമാധാനം; നിനക്ക് വേണ്ടതൊക്കെയും ഞാൻ തരും; വീഥിയിൽ
    രാപാർക്കമാത്രമരുത്” എന്ന് പറഞ്ഞു,'
  urd-GVR: Būṛhe ne kahā, “Phir maiṅ āp ko apne ghar meṅ ḳhushāmdīd kahtā hūṅ. Agar
    āp ko koī chīz darkār ho to maiṅ use muhaiyā karūṅga. Har sūrat meṅ chauk meṅ
    rāt mat guzārnā.”
  suz-BL: मिनु खाल्‍पामी “थुं नाइक्‍तीन। आं खिंम बाक्‍कीन। इन माल्‍शो नेल्‍ल गेनन्‍नी।
    गेपुकीमी चोकमी बाक्‍शा, नां सोंइचा काइ मदुम्‍ब” देंमाक्‍त।
  ita-1927: 'Il vecchio gli disse: “La pace sia teco! Io m’incarico d’ogni tuo bisogno;
    ma non devi passar la notte sulla piazza”.'
  ckb-ckb: 'پیرەمێردەکە گوتی: «بەخێر بێیت، هەموو پێداویستییەکانت لەسەر من، بەڵام لە
    مەیدانەکە مەمێنەوە.»'
  eng-BBE: And the old man said, Peace be with you; let all your needs be my care;
    only do not take your rest in the street.
  kan-OKCV: ಆಗ ಆ ಮುದುಕನು, “ನಿನಗೆ ಶುಭವಾಗಲಿ, ನಿನ್ನ ಕೊರತೆಯೆಲ್ಲಾ ನನ್ನ ಮೇಲೆ ಇರಲಿ, ಹೇಗಾದರೂ
    ಬೀದಿಯೊಳಗೆ ಇಳಿದುಕೊಳ್ಳಬೇಡ,” ಎಂದು ಹೇಳಿ
  tam-2017: 'அப்பொழுது அந்த முதியவர்: உனக்குச் சமாதானம் உண்டாவதாக; உன் குறைவுகளெல்லாம்
    என்மேல் இருக்கட்டும்; வீதியிலேமட்டும் இரவு தங்கவேண்டாம் என்று சொல்லி,'
  spa-RV-1909: 'Y el hombre viejo dijo: Paz sea contigo; tu necesidad toda sea solamente
    á mi cargo, con tal que no tengas la noche en la plaza.'
  ron-BTF: 'Și bătrânul a spus: Pace fie cu tine; totuși, să fie toate nevoile tale
    asupra mea; dar să nu rămâneți în stradă.'
  eng-WEBP: The old man said, “Peace be to you! Just let me supply all your needs,
    but don’t sleep in the street.”
  eng-FBV: “You are welcome to stay with me,” the man replied. “I can let you have
    everything you need. Just don't spend the night here in the square.”
  nld-1939: 'Toen zei de oude man: Vrede zij u; op mij rust de plicht, u van het nodige
    te voorzien; in geen geval moogt ge op het plein overnachten.'
  nch-BL: 'Huan nopa tacat cati huehuentzi quiijto: ―¡Amo ximocueso! Nochi cati mitzpolohua
    na nocuenta elis, san amo nijnequi ximocahuaca ni yohuali ipan tianquis pampa
    mahuilili.'
  vie-1934: 'Người già nói: Bình an cho ngươi! Ta lãnh lo liệu mọi điều ngươi có cần
    dùng; ngươi sẽ chẳng ngủ đêm tại phố chợ đâu.'
  hin-CV: बूढ़े व्यक्ति ने उनसे कहा, “शांति तुम पर बनी रहे. मैं तुम्हारी सभी ज़रूरतें
    पूरी करूंगा, मगर इस खुले चौक में रात न बिताना.”
  spa-BES: 'Y el anciano dijo: Paz sea contigo; Deja que todas tus necesidades sean
    de mi cuidado; Solo que no descanses en la calle.'
  tdx-tdx: Le hoe i androanaviy, Fañanintsiñe ama’o; hene apoho amako ze mete ho paia’o
    fe ko mialeñe an-tameañe atoy.
  tha-KJV: ชายแก่คนนั้นจึงพูดว่า “ขอท่านเป็นสุขสบายเถิด ถ้าท่านขาดสิ่งใด ข้าพเจ้าขอเป็นธุระทั้งสิ้น
    ขอแต่อย่านอนที่ถนนนี้​เลย​”
  por-BR-2018: 'E o homem velho disse: Paz seja contigo; tua necessidade toda seja
    somente a meu cargo, contanto que não passes a noite na praça.'
  deu-ELO: 'Da sprach der alte Mann: Friede dir! Nur liege all dein Bedarf mir ob;
    doch auf dem Platze übernachte nicht.'
  eng-WYC-2018: To whom the eld man answered, Peace be with thee; I shall give (thee)
    all things, that be needful; only, I beseech, dwell thou not in the street, (or
    only, I beseech thee, do not thou stay in the street).
  epo-epo: 'Kaj la maljunulo diris: Paco estu al vi; ĉion, kio mankus al vi, mi prenas
    sur min; nur ne tranoktu sur la strato.'
  uig-PIN: 'Buni anglap ⱪeri kixi: — Tinq-aman bolƣaysǝn; silǝring moⱨtajliringlarning
    ⱨǝmmisi mening üstümgǝ bolsun, ǝmma koqida yatmanglar! — dǝp,'
  beo-beo: Dunu da:i da amane sia:i, “Dilia da na diasuga golamu da defea. Na da hahawane
    dili ouligimu. Dilia da gadili moilai dogoa sogebi amoga golamu da hamedei.”
  tpi-OTNT: Dispela lapun man i tok, “Gutpela. Yupela kam long haus bilong mi. Bai
    mi lukautim yupela long olgeta samting. Yupela i no ken i stap long ples bung
    long nait.”
  hau-SA: Tsohon ya ce, “Na marabce ku a gidana. Bari ni ba ku duk abin da kuke bukata.
    Kada ku dai kwana a dandali.”
  uig-LAT: 'Buni anglap qéri kishi: — Tinch-aman bolghaysen; silering mohtajliringlarning
    hemmisi méning üstümge bolsun, emma kochida yatmanglar! — dep,'
  nde-nde: Ixhegu lathi, “Lamukelekile endlini yami. Ngizalinika konke elikuswelayo.
    Kodwa lingalali egcekeni.”
  ton-ton: Pea pehē ʻe he motuʻa, “Ke ke fiemālie pe kae tuku kiate au hoʻo masiva
    kotoa pē kaeʻoua naʻa ke mohe ʻi he hala.”
  ces-1613: 'I řekl muž ten starý: Měj ty pokoj. Èehoť se koli nedostává, nechť já
    to opatřím, ty toliko na ulici nezůstávej přes noc.'
  eng-WMB: The old man said, “Peace be to you! Just let me supply all your needs,
    but don’t sleep in the street.”
  tam-TCV: அதற்கு அந்த முதியவன், “உங்களை என் வீட்டிற்கு வரவேற்கிறேன். உங்களுக்குத்
    தேவையானவற்றை நான் தருகிறேன். ஆனால் இந்தப் பொது சதுக்கத்தில் மட்டும் இரவிலே தங்கவேண்டாம்”
    எனச் சொன்னான்.
  ceb-ULB: Gitahod sila sa tigulang nga lalake, “Ang kalinaw maanaa kaninyo! Ako na
    ang bahala sa tanang ninyong gikinahanglan. Basta ayaw lang kamo pagpabilin karong
    gabii dinhi sa plasa.”
  pol-UBG: 'Wtedy starzec mu powiedział: Pokój z tobą. Każdy twój brak będzie moją
    sprawą; tylko nie nocuj na ulicy.'
  urd-GVU: بوڑھے نے کہا، ”پھر مَیں آپ کو اپنے گھر میں خوش آمدید کہتا ہوں۔ اگر آپ کو
    کوئی چیز درکار ہو تو مَیں اُسے مہیا کروں گا۔ ہر صورت میں چوک میں رات مت گزارنا۔“
  deu-1912: 'Der alte Mann sprach: Friede sei mit dir! Alles was dir mangelt findest
    du bei mir; bleibe nur nicht über Nacht auf der Gasse.'
  kan-2017: ಆಗ ಆ ಮುದುಕನು, “ನಿನಗೆ ಶುಭವಾಗಲಿ; ನಿನಗೆ ಏನಾದರೂ ಕಡಿಮೆಯಾದರೆ ಅದನ್ನು ನೋಡಿಕೊಳ್ಳುತ್ತೇನೆ;
  yap-yap: Me ga’ar fare pilibthir, “Rayag ni ngambad nga tafnag! Gu ra ayuwegmed;
    dariyfan ni ngam pired e re nep’ ney u lulukngun e binaw.”
  hlt-MCSB: Te dongah tekah hlang te patong loh , “Nang taengah ngaimongnah om saeh.
    Na tloelnah boeih nen khaw kai taengah om mai toltung ah rhaehba boeh,” a ti nah.
  mdy-ETH: ጋርቻሢ ዒማና፦ «ሃኒ ዬዒ ታ ማኣራ ዎርቁዋቴ! ኮይሳ ባኣዚ ቢያ ታ ዒንሢም ጊኢጊሻንዳኔ፤ ሃይካ ዙላ ዎርቂፖቴ»
    ጌዔኔ።
  twi-ASANTE: Akɔkoraa no kaa sɛ, “Mommra mmɛsoɛ me. Mɛma mo biribiara a ɛbɛhia mo.
    Na mmom, anadwo yi deɛ, ɛnsɛ sɛ moda abɔntene kɛseɛ so hɔ.”
  eng-WEBU: The old man said, “Peace be to you! Just let me supply all your needs,
    but don’t sleep in the street.”
  wal-wal: Yaagin cima bitanee, “Saroi intteyyo gido; intte koyiyoobaa ubbaa taani
    intteyyo immana; ai gidikkonne, ha katamaa asai yaa7aa uttiyo sohuwan aqanau koshshenna”
    yaagiis.
  spa-PDDPT: 'Y el hombre anciano dijo: ¡Paz a ti! Toda tu necesidad estará exclusivamente
    a mi cargo, solo que no pases la noche en la plaza abierta.'
  gun-gun: 'Ha''e ramo tuja''i va''e aipoe''i: — Tove mby''a porã toĩ ndere. Xapy''a
    rei ndevy mba''emo oata ramo xee ae tajou. Ha''e rami avi nda''evei tetã mbyte
    py peaxa aguã pytũ — he''i.'
  agu-BL: 'Bene''n tzun tlol yi wutzile''n scyetz: —Quil cxbisun wok tan e''chk takle''na''tz.
    Yi wetz swak''e'' yi tajwe''n tzitetz. Nin quil wak'' ama''l tan ticy''e''n yi
    ak''bal ita''n tzone''j tc''a''ybil.'
  ilo-ULB: Kinablaawan ida ti lakay, “Talna koma ti adda kadakayo! Siak ti makaammo
    kadagiti amin a kasapulanyo. Saankayo laeng nga umian iti plasa.
  kpg-kpg: Taane madua ga helekai, “Goodou e gahi mai gi lodo dogu hale! Au ga madamada humalia
    i goodou. Goodou hagalee kii i lodo di gowaa heetugi dangada deenei.”
  uig-ARA: 'بۇنى ئاڭلاپ قېرى كىشى: ــ تىنچ-ئامان بولغايسەن؛ سىلەرىڭ موھتاجلىرىڭلارنىڭ
    ھەممىسى مېنىڭ ئۈستۈمگە بولسۇن، ئەمما كوچىدا ياتماڭلار! ــ دەپ،'
  sus-sus: Na fori naxa a fala a bɛ, «Ala xa wo bɔɲɛ sa. N bara wo yigiya, wo mu luma
    taa tagi to kɔɛ ra.»
  pon-2006: Ohl laudo ahpw nda, “Me mwahu, I pahn kasamwo kumwail ong nan imweio,
    kumwail sohte pahn pweidi wasahn tuhpene en kahnimwet.”
  ksd-ksd: 'Ma ra patuana tutana i ga biti: A malmal na ki tam; boina ba una vatur
    vake piragu ra magit par u ki na niiba upi ia; ia kaka koko una ki ta ra nga.'
  tur-YTC: 'Yaşlı adam şöyle dedi: “Size esenlik olsun! Bütün ihtiyaçlarınızı ben
    karşılayayım ama sakın sokakta uyumayın.”'
  grc-BRENT: Καὶ εἶπεν ὁ ἀνὴρ πρεσβύτης, εἰρήνη σοι· πλὴν πᾶν τὸ ὑστέρημά σου ἐπʼ
    ἐμὲ, πλὴν ἐν τῇ πλατείᾳ οὐ μὴ αὐλισθήσῃ.
  ind-AYT: Orang tua itu berkata, “Damai untukmu. Biarlah aku menanggung segala keperluanmu,
    tetapi jangan bermalam di tanah lapang.”
  nya-nya: Munthu wokalambayo anati, “Mtendere ukhale nanu. Ine ndikuthandizani pa
    zosowa zanu zonse, koma musagone pabwalo usiku uno.”
  hrv-hrv: “Mir s tobom i dobro mi došao”, odgovori starac. “Moja je briga što ti
    je potrebno, samo nemoj noćiti na trgu.”
  mps-mps: Te monu dabe bidigo te po wali, “Te wiegi yai dao. Te dage eno beba asiąo!
    Te eno tigidali nai dabego te dage mayu gesaibao. Tiali goli, dage te po mibo
    pesagede te hulide me bidigobeo,” te po wai.
  tpi-tpi: Dispela lapun man i tok, “Gutpela. Yupela kam long haus bilong mi. Bai
    mi lukautim yupela long olgeta samting. Yupela i no ken i stap long ples bung
    long nait.”
  dan-1931: 'Da sagde den gamle Mand: “Vær velkommen! Lad kun alt, hvad du trænger
    til, være min Sag; men på Torvet må du ikke overnatte!”'
  vie-OVCB: 'Cụ già nói: “Mời các ông ở đây với tôi. Tôi sẽ cung cấp mọi thứ các ông
    cần. Ngủ đêm ngoài phố thế này không tiện.”'
  guj-2017: વૃદ્ધ માણસે તેઓની ખબરઅંતર પૂછી અને કહ્યું, “તમને શાંતિ થાઓ! હું તમારી
    બધી જ જરૂરિયાત પૂરી પાડીશ. તમારી સંભાળ રાખીશ. તમે રસ્તામાં રોકાઈ જશો નહિ.”
  pon-2006A: Ohl laudo ahpw nda, “Me mwahu, I pahn kasamwo kumwail ong nan imweio,
    kumwail sohte pahn pweidi wasahn tuhpene en kahnimwet.”
  por-BRBSL: 'O velho disse: “A paz seja com você! Deixe-me suprir todas as suas necessidades,
    mas não durma na rua”.'
  cth-cth: Matawng ni, nang koe roumnae awm seh. Na panki e naw pueng teh kai ni koung
    na khang pouh han. Kho lungui teh hrumhram roe hanh leih atipouh.
  twi-twi: Akwakoraa no kae se, “Mommra me fi. Mɛma mo biribiara a ebehia mo. Na anadwo
    yi de, ɛnsɛ sɛ moda abɔnten kɛse so ha.”
  hlt-hlt: Te dongah tekah hlang te patong loh, “Nang taengah ngaimongnah om saeh.
    Na tloelnah boeih nen khaw kai taengah om mai toltung ah rhaehba boeh,” a ti nah.
  tbz-SIM: 'Kòo dɑkótì dɔ̀: Diwɛ̀ì ndɑ bonɛ̀, míì yóó dɑ duɔ́ ndɛ̀ dɑ békú dɛ̀, ɑ
    bɑ́ɑ́ yié nyɑɑ́rɛ.'
  msy-2020: Ezɨ gumazir aser kam kamaghɨn me mɨgei, “A dera, ia nan dɨpenimɨn izɨ.
    Kɨ bizibar ian akurvagham. Ia danganir gumazamiziba uari akuva itir kam dɨmangan
    an ikian kogham.”
  azb-azb: 'Qoca dedi: «Canın sağ olsun! Təki mənim üzərimə sənin ehtiyacların düşsün,
    ancaq meydanda gecələmə».'
  eng-DBY: Then the old man said, Peace be with thee; only let all thy wants lie on
    me; but lodge not in the street.
  hin-2017: बूढ़े ने कहा, “तेरा कल्याण हो; तेरे प्रयोजन की सब वस्तुएँ मेरे सिर हों;
    परन्तु रात को चौक में न बिता।”
  eng-YLT: And the old man saith, 'Peace to thee; only, all thy lack [is] on me, only
    in the broad place lodge not.'
  eng-WYC-2017: To whom the eld [or old] man answered, Peace be with thee; I shall
    give all things, that be needful; only, I beseech, dwell thou not in the street.
  eng-WMBB: The old man said, “Peace be to you! Just let me supply all your needs,
    but don’t sleep in the street.”
  urd-GVH: बूढ़े ने कहा, “फिर मैं आपको अपने घर में ख़ुशआमदीद कहता हूँ। अगर आपको कोई
    चीज़ दरकार हो तो मैं उसे मुहैया करूँगा। हर सूरत में चौक में रात मत गुज़ारना।”
  rug-rug: Zama sa barogoso, “Mae pa qua vetu! Maqu kopuni gamu. Lopu leana pude koa
    pa vasina hie si gamu pana boṉi.”
  gaz-gaz: Jaarsichis, “Nagaan siif haa taʼu; ani waan isin barbaachisu hundumaa isiniif
    nan dhiʼeessa; isin garuu oobdii keessa hin bulinaa” jedheen.
  fra-LSG: 'Le vieillard dit: Que la paix soit avec toi! Je me charge de tous tes
    besoins, tu ne passeras pas la nuit sur la place.'
  yal-yal: Xɛmɛ fonna yi a fala, a naxa, “Bɔɲɛ xunbenla xa taran i xɔn! Naxan na dasa
    i ma, n na soɛ i yii, i mi xima taan yama malandeni be.”
  haw-1868: I ae la ke kanaka elemakule, Aloha oe, aka, maluna o'u kou nele a pau;
    mai moe hoi ma ke alanui.
  arb-NAV: 'فَقَالَ الشَّيْخُ: «أَهْلاً بِكَ فِي بَيْتِي. لَا تَبِتْ فِي السَّاحَةِ،
    وَأَنَا أُقَدِّمُ لَكَ كُلَّ مَا تَحْتَاجُ إِلَيْهِ».'
  ewe-ewe: Ŋutsu tsitsi la gblɔ be, “Miva dze gbɔnye, menyo be miatsi ablɔme le afi
    sia o elabena mianɔ dedie o.”
  eng-LEE: And the old man said, Peace be with thee; only let all thy wants lie upon
    me; at least lodge not in the street.
  asm-FB: তেতিয়া সেই প্রাপ্ত বয়স্ক লোকজনে ক’লে, “তোমাৰ শান্তি হওঁক; তোমাৰ প্ৰয়োজনীয়
    সকলোৰে দ্বায়ীত্ব মই ল’লো। তোমালোকে মোৰ লগত ব’লা; তুমি কোনো কাৰণতেই এই চ’কত ৰাতিটো
    থাকিব নালাগে।”
  sus-A: نَ قٌرِ نَشَ عَ قَلَ عَ بّ، «عَلَ شَ وٌ بْحّ سَ. ﭑ بَرَ وٌ يِفِيَ، وٌ مُ
    لُمَ تَا تَفِ تٌ كْي رَ.»
  fra-SBL: 'Le vieil homme dit : « La paix soit avec toi ! Laisse-moi subvenir à tous
    tes besoins, mais ne dors pas dans la rue. »'
  hbo-hbo: וַיֹּ֨אמֶר הָאִ֤ישׁ הַזָּקֵן֙ שָׁלֹ֣ום לָ֔ךְ רַ֥ק כָּל־מַחְסֹורְךָ֖ עָלָ֑י
    רַ֥ק בָּרְחֹ֖וב אַל־תָּלַֽן׃
  kik-kik: Nake mũthuuri ũcio mũkũrũ akĩmwĩra atĩrĩ, “Nĩũnyiitĩtwo ũgeni nyũmba-inĩ
    ĩno yakwa, reke ngũhe kĩrĩa gĩothe ũbatarĩtio nĩkĩo, no ndũkaraare kĩhaaro.”
  fra-NCL: 'Le vieillard dit : « La paix soit avec toi ! Seulement je pourvoirai à
    tous tes besoins ; mais ne passe pas la nuit sur la place. »'
  cek-AK: To mitong mah, Nangcae khaeah monghaih om nasoe, nang toeng o ih hmuennawk
    doeh kang paek o han hmang; lampui taengah om o hmah, tiah a naa.
  cuk-cuk: 'Dador ega sogded: —An-ai, bonisuli, an-negse an be-sedoe. Amba be ibmar-galakuele,
    ani an bega ukoed. Degisulile, mer wegi, dulemar-ambikuedgi be gabmalo.'
  uig-CYR: 'Буни аңлап қери киши: — Теч-аман болғайсән; силәриң муһтаҗлириңларниң
    һәммиси мениң үстүмгә болсун, амма кочида ятмаңлар! — дәп,'
  tel-2017: ఆ వృద్ధుడు “మీకు అంతా క్షేమం కలుగుతుంది. మీకు ఏదైనా తక్కువ అయితే వాటి
    సంగతి నేను చూసుకుంటాను
  hat-BSA: 'Granmoun nan te di: “Lapè avèk nou. Sèlman, kite mwen okipe tout bezwen
    nou yo; sèlman, pa pase nwit lan sou plas la.”'
  kos-kos: Na mwet matu sac fahk, “Kowos ku in mongla in lohm sik ah! Nga ku in karingin
    kowos; ac kowos tia enenu in motul likinum uh ke nien toeni lun siti uh.”
  hbo-WLC: וַיֹּ֨אמֶר הָאִ֤ישׁ הַזָּקֵן֙ שָׁל֣וֹם לָ֔ךְ רַ֥ק כָּל־מַחְסוֹרְךָ֖ עָלָ֑י
    רַ֥ק בָּרְח֖וֹב אַל־תָּלַֽן׃
  ibo-ibo: Agadi nwoke ahụ sịrị ha, “Batanụ nʼụlọ m dịka ndị ọbịa nke m. Ka m nye
    unu ihe niile bụ mkpa unu. Naanị unu anọla ọnọdụ abalị nʼama.”
  ory-ory: ତହୁଁ ସେହି ବୃଦ୍ଧ ଲୋକ କହିଲା, “ତୁମ୍ଭର ମଙ୍ଗଳ ହେଉ; ଯେ କୌଣସିମତେ ହେଉ, ତୁମ୍ଭର ସବୁ
    ଅଭାବର ଭାର ମୋହର ଉପରେ; କୌଣସିମତେ ଦାଣ୍ଡରେ ରୁହ ନାହିଁ।”
  chk-chk: Iwe, ewe chinlap mwän a üreni, “Ngang üpwe pwapwa le etiwook lon imwei.
    Üpwe tümwünü ngonuk meinisin mine ka osupwang ren. Eu chök, kosap annut lon ei
    lenien amwicheich.”
  rop-rop: Wal det olmen bin tok, “Yumob kaan silip iya langa dijan pak. Yumob garra
    kaman en silip langa main kemp. Ai garra lukaftum yumob.”
  ukr-1871: 'Каже тодї старий чоловік: Не журись, чого не було б у тебе, здайся на
    мене; тільки не ночуй на дворі.'
  deu-1951: 'Der alte Mann sprach: Friede sei mit dir! Alles, was dir mangelt, findest
    du bei mir; bleibe nur nicht über Nacht auf dem Platze!'
  eng-JPS: 'And the old man said: ''Peace be unto thee; howsoever let all thy wants
    lie upon me; only lodge not in the broad place.'''
  srp-1865: 'A starac mu reèe: budi miran; što ti god nedostaje, ja æu se starati
    za to; samo nemoj noæiti na ulici.'
  lug-lug: Omusajja omukadde n’abagamba nti, “Mbanirizza ewange mwenna. Temwetaaga
    kusula mu kifo ekigazi eky’ekibuga.”
  heb-heb: ויאמר האיש הזקן שלום לך רק כל מחסורך עלי רק ברחוב אל תלן׃
  ben-IRV: বৃদ্ধ বললেন, “তোমার শান্তি হোক, তোমার যা কিছু প্রয়োজনীয়, তার ভার আমার
    উপরে থাকুক; তুমি কোনোভাবে এই চকে রাত কাটিও না।”
  pan-pan: ਉਸ ਬਜ਼ੁਰਗ ਨੇ ਕਿਹਾ, “ਤੈਨੂੰ ਸੁੱਖ-ਸਾਂਦ ਹੋਵੇ ਅਤੇ ਤੇਰੀ ਸਾਰੀ ਲੋੜ ਸਾਡੇ ਸਿਰ ਤੇ
    ਹੋਵੇ ਪਰ ਤੂੰ ਚੌਂਕ ਵਿੱਚ ਰਾਤ ਬਿਲਕੁਲ ਨਾ ਕੱਟ।”
  mya-JVB: လူ အို ကလည်း ၊ သင် ၌ ချမ်းသာ ရှိပါစေသော။ သင် လို သမျှ သည် ငါ့ တာ ရှိစေတော့။
    လမ်း မှာ ညဉ့် ကို မ လွန်စေနှင့်ဟုဆို လျက်
  hmo-hmo: Tau buruka ia gwau, “Egu ruma dekenai umui noho diba! Lau ese umui do lau
    naria, lau ura lasi ariara dekenai umui noho ela bona dabai.”
  urd-urd: उस बूढ़े शख़्स ने कहा, “तेरी सलामती हो; तेरी सब ज़रूरतें हरसूरत मेरे ज़िम्मे
    हों, लेकिन इस चौक में हरगिज़ न टिक।”
  rus-SYN: 'Старик сказал ему: будь спокоен: весь недостаток твой на мне, только не
    ночуй на улице.'
  bqc-SIM: 'Ɔ̃ maezipi mɛ̀: Má á dilɛ, mí pↄ́ pↄ́ á yei kpáwá. Ásu i gãaɛo
    fá!'
  tcz-CHONGTHU: Tehsepu chun, “Kei kommah geh tauvin, keiman nangaichat diu jouse
    nape naovinge, amavang hiche lamsom’a vang hin jan-geh hihbeh un,” ati.
  mar-mar: तेव्हा त्या म्हाताऱ्या मनुष्याने त्यास अभिवादन केले, “तुझ्याबरोबर शांती
    असो! मी तुझ्या सर्व गरजांची काळजी घेईन. फक्त चौकात रात्र घालवू नको.”
  qub-qub: 'Niptin auquenga niran: «Allichömi chayaycamunqui. Imatapis munashayquitaga
    nogami camaripäshayqui. Cay läsacho ichanga ama puñunquimanchu. Wasëman aywacushun.»'
  hat-hat: 'Lè sa a granmoun lan di: -Pòt kay mwen louvri pou nou! Se mwen menm k''ap
    ba ou tou sa ou bezwen. Sèlman pa rete pase nwit lan la sou plas la.'
  eng-BSB: “Peace to you,” said the old man. “Let me supply everything you need. Only
    do not spend the night in the square.”
  tod-tod: 'Kɛwolai ɠɛni ma naazu: «Ziilɛigi ɠɛ è ʋɛ! Gè minazeɠea ga è-maavai
    pɛ, è la ɲia taa zaamaʋɛ.»'
  eng-WEBPB: The old man said, “Peace be to you! Just let me supply all your needs,
    but don’t sleep in the street.”
  kbq-kbq: Anage'ma hazageno'a ana ranafa ne'mo'a amanage hu'ne, knarekita nagri nontega
    vanage'na maka'mota kegava huramantegahue. Hianagi amafina omasegahaze.
  nhe-BL: 'Huan nopa tlacatl tlen huehuentzi quiijto: ―¡Amo ximocueso! Nochi tlen
    motechmonequi na nocuenta elis, san ax nijnequi ximocahuaca ni yohuali ipan tianquis
    pampa mahuilili.'
  gub-BL: — Pezur herupi nehe. Apumuixe katu kar putar heràpuz me nehe. Azekaiw katu
    penehe nehe. Peker zo xe katu pe tàpuz wamyter pe ikatu haw pe nehe, i'i izupe.
  eng-DRA: 'And the old man answered him: Peace be with thee: I will furnish all things
    that are necessary: only I beseech thee, stay not in the street.'
