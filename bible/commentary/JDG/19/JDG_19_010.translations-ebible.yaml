verse: JDG.019.010
translations:
  mal-C: എന്നാൽ ഒരു രാത്രികൂടി അവിടെ താമസിക്കാൻ മനസ്സില്ലാതെ അദ്ദേഹം എഴുന്നേറ്റ് ജെറുശലേം
    എന്ന യെബൂസിലേക്കു യാത്രപുറപ്പെട്ടു. അദ്ദേഹത്തോടൊപ്പം കോപ്പിട്ട രണ്ടു കഴുതയും അദ്ദേഹത്തിന്റെ
    വെപ്പാട്ടിയും ഉണ്ടായിരുന്നു.
  deu-TKW: Aber der Mann weigerte sich, über Nacht zu bleiben, machte sich auf den
    Weg und gelangte bis gegenüber von Jebus, das ist Jerusalem. Er hatte aber ein
    Paar gesattelter Esel und sein Kebsweib bei sich.
  lin-lin: Kasi mosali asepelaki te kolekisa butu mosusu ; alongwaki mpe, elongo na
    ba-ane na ye mibale mpe makangu na ye, akendeki na Yebusi oyo ezali Yelusalemi.
    Ba-ane na ye ezalaki na bivandelo ya malamu penza.
  eng-LSV: And the man has not been willing to lodge all night, and he rises, and
    goes, and comes in until [he is] opposite Jebus (it [is] Jerusalem), and a couple
    of saddled donkeys [are] with him; and his concubine [is] with him.
  eng-GNV: But the man would not tarry, but arose and departed, and came ouer against
    Iebus, (which is Ierusalem) and his two asses laden, and his concubine were with
    him.
  eng-WEBSTER: But the man would not tarry that night, but he arose and departed,
    and came over against Jebus, which is Jerusalem; and there were with him two asses
    saddled, his concubine also was with him.
  nhw-BL: Pero nopa levita tlacatl ayacmo quinejqui mocahuas nopa yohuali, huajca
    motlananqui huan quistejqui. Teipa ajsito hasta iixmelac altepetl Jebús catli
    nojquiya itoca Jerusalén. Huan ihuaya yohuiyayaj isihua huan ome burrojme catli
    quipiyayayaj ininsiya.
  swh-ONEN: Lakini akakataa kulala tena, akaondoka na kwenda mpaka Yebusi (ndio Yerusalemu),
    akiwa na punda wake wawili waliotandikiwa, pamoja na suria wake.
  bba-bba: Adɑmɑ Lefi wi, u den yinɑ, mɑ bɑ swɑɑ wɔri kɑ win kurɔ kɑ win sɔm kowo
    wi, kɑ ben kɛtɛkunu yiru ye. Yen dɔmɑ te, bɑ turɑ Yebusin deedeeru ye bɑ mɑɑ sokumɔ
    Yerusɑlɛmu.
  eng-KJVCPB: But the man would not tarry that night, but he rose up and departed,
    and came over against Jebus, which is Jerusalem; and there were with him two asses
    saddled, his concubine also was with him.
  luo-luo: To nikech ne ok odwar nindo kanyo kendo, ngʼatno nowuok mi ochiko yo Jebus
    (tiende ni, Jerusalem), gi pundege ariyo kod dhako morono.
  meu-meu: A Levi tauna na se ura unuseni ai baine mahuta. Ia na e tore isi, ela,
    Iebusu (una na Ierusalem ladana ta) vairanai e kau. Ia na mai ena donih rua, dorudia
    na mai helai-kau ḡaudia; ena hahine danu na ia ida.
  npi-ULB: तर ती लेवीलाई त्यो रात बिताउन इच्छुक भएनन् । तिनी उठे र गए । तिनी यबूस
    (अर्थात् यरूशलेम) तर्फ लागे । तिनीसँग भारीले लादेका एक जोडी गधा थिए, र तिनकी उपपत्‍नी
    तिनीसँगै थिई ।
  yor-yor: 'Ṣùgbọ́n nítorí pé òun kò fẹ́ dúró mọ́ níbẹ̀ ní òru náà ọkùnrin náà kúrò
    ó sì gba ọ̀nà Jebusi: ọ̀nà Jerusalẹmu pẹ̀lú àwọn kẹ́tẹ́kẹ́tẹ́ rẹ̀ méjèèjì tí ó
    fi dì í ní gàárì àti àlè rẹ̀.'
  ind-ind: Namun, orang Lewi itu tidak mau bermalam lagi. Dia berangkat bersama gundiknya,
    pelayannya, dan kedua keledainya. Lalu tibalah mereka di dekat kota Yebus, yang
    sekarang disebut Yerusalem.
  pes-OPCB: ولی آن مرد این بار قبول نکرد و به اتفاق همراهانش به راه افتاد و آنها پیش
    از غروب به اورشلیم که یبوس هم نامیده می‌شد به همراه همسر و دو الاغ پالان شده رسیدند.
  tgl-ULB: Pero hindi na ninanais ng Levita na magpalipas pa ng gabi. Bumangon siya
    at umalis. Pumunta siya patungong Jebus (iyon ay Jerusalem). Mayroon siyang isang
    pares ng mga sasakyang asno —at kasama niya ang kaniyang isa pang asawa.
  hui-hui: Ani layagola Libaiali biago ibu lone paluene manga howa ibubi ibu onebi
    heyalu pene. Nogo dongi biago labonaga erekunini mbirale dungaho biraga wiago
    mo paga howa ogoriani biralu Yabusu tano mini mende Yarusaleme lagago pole pene.
  mya-mya: သို့​ရာ​တွင်​လေဝိ​အ​မျိုး​သား​သည်​နောက်​တစ် ည​မ​နေ​လို​တော့​သ​ဖြင့် ကုန်း​နှီး​တင်​ထား
    သည့်​မြည်း​နှစ်​စီး​ပါ​လျက် မိ​မိ​မ​ယား​ငယ် နှင့်​အ​တူ​စ​တင်​ခ​ရီး​ထွက်​လေ​၏။
    သူ​တို့ သည်​ယေ​ရု​ရှ​လင်​မြို့​တည်း​ဟူ​သော​ယေ​ဗုတ် မြို့​သို့​ရောက်​သော​အ​ခါ နေ့​အ​ချိန်​ကုန်​လွန်
    ခါ​နီး​လေ​ပြီ။ ထို့​ကြောင့်​အ​စေ​ခံ​က​မိ​မိ ၏​သ​ခင်​အား``ယေ​ဗု​သိ​အ​မျိုး​သား​တို့
    နေ​ထိုင်​ရာ​မြို့​၌​ပင်​အ​ကျွန်ုပ်​တို့​အိပ်​ကြ ရ​အောင်'' ဟု​ပြော​၏။
  bod-N: མི་དེ་ཡང་ཞག་གཅིག་ལ་སྡོད་མ་འདོད་པར་བོང་བུ་གཉིས་ལ་ཁལ་བཀལ་ཏེ། ཆུན་མ་ཁྲིད་ནས་ཕྱིན་ཅིང་ཡེ་བུ་སིའི་ཁ་ཐུག་ཏུ་སླེབས་པ་སྟེ།
    ཡེ་བུ་སི་ནི་ཡེ་རུ་སཱ་ལེམ་ཡིན་ནོ། །
  sna-sna: Asi, nokusada kuvatazve humwe usiku, murume uya akabuda akaenda akananga
    kuJebhusi (ndiro Jerusarema), nembongoro dzake mbiri dzakaiswa zvigaro, nomurongo
    wake.
  spa-BLM: Pero el hombre no quiso quedarse esa noche, sino que se levantó y se fue
    cerca de Jebús (también llamada Jerusalén). Con él iban un par de asnos ensillados.
    También iba con él su concubina.
  cac-cac: Palta axo pax vin̈ levita chi', majxo yal-laj sc'ol vin̈ ix can d'a junxo
    ac'val chi', palta ix meltzajxon̈ej vin̈ yed' ix ix chi' yed' vin̈ schecab' vin̈
    chi' yed' chavan̈ noc' sb'uru vin̈ ayoch stz'uum. Ayic ix c'och eb' d'a yichan̈
    Jebús, aton chon̈ab' Jerusalén, vanxo yem c'u.
  swh-ULB: Lakini Mlawi hakuwa tayari kukaa usiku. Aliamka na kuondoka. Akaenda kuelekea
    Yebusi (hiyo ni Yerusalemu). Alikuwa na pande mbili za punda-na masuria wake alikuwa
    pamoja naye.
  bel-bel: Але мужчына не згадзіўся начаваць, устаў і пайшоў; і прыйшоў у Евус, што
    сёньня Ерусалім; зь ім пара наўючаных аслоў і наложніца ягоная зь ім.
  deu-ELBBK: Aber der Mann wollte nicht übernachten, und er erhob sich und zog fort;
    und er kam bis vor Jebus, das ist Jerusalem, und mit ihm das Paar gesattelter
    Esel, und seine Nebenfrau mit ihm.
  mbb-OT: Iyan, wazè en human mebpemineg haazà is Levihanen, kekenà, migenat sikandin
    duma te esawa zin he mid-untud te zezuwa he asnu. Utew en mahapun hein nekeuma
    sikandan diyà te Jebus (he iyan is Jerusalem). Umbe migkaǥi sikan is suluǥuen
    duen te Levihanen te, “Deyzey vuwa ke kayi kiw zà edhizeǥà te inged te menge Jebusihanen.”
  mal-2015: എന്നാൽ അന്നും രാപാർപ്പാൻ മനസ്സില്ലാതെ അവൻ എഴുന്നേറ്റു പുറപ്പെട്ടു; യെരൂശലേമെന്ന
    യെബൂസിന്നു സമീപം എത്തി; കോപ്പിട്ട രണ്ടു കഴുതയും അവന്റെ വെപ്പാട്ടിയും അവനോടുകൂടെ
    ഉണ്ടായിരുന്നു.
  rmc-rmc: Ale o Levitas imar na kamelas te presovel ode a avke thoďa o sedli pre
    peskre duj somara a geľa peskra romňaha-služobňičkaha the le sluhaha pro drom.
    Avľa anglo Jebus, so hin adadžives Jeruzalem.
  pes-OPV: اما آن مرد قبول نکرد که شب را بماند، پس برخاسته، روانه شد و به مقابل یبوس
    که اورشلیم باشد، رسید، و دو الاغ پالان شده و کنیزش همراه وی بود.
  ron-1924: Бэрбатул н-а врут сэ май рэмынэ ши ын ноаптя ачея, чи с-а скулат ши а
    плекат. А ажунс пынэ ын фаца Иебусулуй, адикэ Иерусалимул, ку чей дой мэгарь ыншеуаць
    ши ку циитоаря луй.
  ben-OBCV: কিন্তু, আর একটি রাত সেখানে কাটাতে রাজি না হয়ে, সেই লোকটি উঠে জিন পরানো
    দুটি গাধা ও তার উপপত্নীকে সঙ্গে নিয়ে যিবূষের (অর্থাৎ, জেরুশালেমের) দিকে চলে গেল।
  som-som: Laakiinse ninkii ma doonaynin inuu habeenkaas joogo, wuuse kacay oo tegey,
    oo wuxuu yimid meel ku toosan Yebuus, (taas oo ah Yeruusaalem); oo wuxuu watay
    laba dameer oo kooraysan, oo naagtiisii addoonta ahaydna way la socotay.
  lat-VUC: 'Noluit gener acquiescere sermonibus ejus: sed statim perrexit, et venit
    contra Jebus, quæ altero nomine vocatur Jerusalem, ducens secum duos asinos onustos,
    et concubinam.'
  eng-ASVBT: 'But the man would not tarry that night, but he rose up and departed,
    and came over against Jebus (the same is Jerusalem): and there were with him a
    couple of asses saddled; his concubine also was with him.'
  ita-1885: Ma quell'uomo non volle star quivi la notte; anzi si levò, e se ne andò;
    e giunse fin dirincontro a Iebus, che è Gerusalemme, co' suoi due asini carichi,
    e con la sua concubina.
  eng-LXXUP: But the man would not lodge there, but he arose and departed, and came
    to the part opposite Jebus (this is Jerusalem), and there was with him a pair
    of asses saddled, and his concubine was with him.
  eng-ULB: But the Levite was not willing to spend the night. He got up and left.
    He went toward Jebus (that is Jerusalem). He had a pair of saddled donkeys—and
    his concubine was with him.
  spa-VBL: Pero el hombre no quería pasar otra noche, así que se levantó y se fue.
    Se dirigió hacia la ciudad de Jebús (ahora llamada Jerusalén) con sus dos asnos
    ensillados y su concubina.
  fra-_FOB: Mais le mari ne voulut point passer la nuit; il se leva, et s'en alla,
    et vint jusque devant Jébus, qui est Jérusalem, ayant avec lui ses deux ânes bâtés;
    et sa concubine était avec lui.
  mal-mal: എന്നാൽ അന്നും രാപാർപ്പാൻ മനസ്സില്ലാതെ അവൻ എഴുന്നേറ്റ് പുറപ്പെട്ടു; യെരൂശലേമെന്ന
    യെബൂസിന് എതിർ വശത്ത് എത്തി; കോപ്പിട്ട രണ്ടു കഴുതയും അവന്റെ വെപ്പാട്ടിയും അവനോടുകൂടെ
    ഉണ്ടായിരുന്നു.
  urd-GVR: Lekin ab Lāwī kisī bhī sūrat meṅ ek aur rāt ṭhaharnā nahīṅ chāhtā thā.
    Wuh apne gadhoṅ par zīn kas kar apnī bīwī aur naukar ke sāth rawānā huā. Chalte
    chalte din ḍhalne lagā. Wuh Yabūs yānī Yarūshalam ke qarīb pahuṅch gae the. Shahr
    ko dekh kar naukar ne mālik se kahā, “Āeṅ, ham Yabūsiyoṅ ke is shahr meṅ jā kar
    wahāṅ rāt guzāreṅ.”
  suz-BL: तन्‍न मेको नाक्‍दो बाक्‍चा मबिस्‍से बाक्‍त। मेक रे बोक्‍शा, आ मीश, आ वाइल
    नु गधा निक्‍शी खुल्‍शा, मेकोपुकी यबुस आ आइदी जाक्‍दीम्‍मा बाक्‍त। यबुस सहर कली
    यरूसलेम यो देंबाक्‍मा बाक्‍त। न्‍यायाधीस १:२१; १इतिहास ११:४
  ita-1927: Ma il marito non volle passar quivi la notte; si levò, partì, e giunse
    dirimpetto a Jebus, che è Gerusalemme, coi suoi due asini sellati e con la sua
    concubina.
  ckb-ckb: بەڵام پیاوەکە نەیویست بمێنێتەوە، بەڵکو هەستا و ڕۆیشت، گەیشتە بەرامبەر یەبوس،
    واتە ئۆرشەلیم، دوو گوێدرێژە کورتانکراوەکەی و کەنیزەکەی لەگەڵدا بوو.
  eng-BBE: But the man would not be kept there that night, and he got up and went
    away and came opposite to Jebus (which is Jerusalem); and he had with him the
    two asses, ready for travelling, and his woman.
  kan-OKCV: ಆದರೆ ಆ ಮನುಷ್ಯನು ಆ ರಾತ್ರಿ ಅಲ್ಲಿರುವುದಕ್ಕೆ ಮನಸ್ಸಿಲ್ಲದೆ, ಎದ್ದು ತಡಿಕಟ್ಟಿದ ಎರಡು
    ಕತ್ತೆಗಳ ಮತ್ತು ತನ್ನ ಉಪಪತ್ನಿಯ ಸಂಗಡ ಹೊರಟುಹೋಗಿ, ಯೆರೂಸಲೇಮು ಎಂಬ ಯೆಬೂಸಿಗೆ ಸರಿಯಾಗಿ ಬಂದನು.
  tam-2017: அந்த மனிதனோ, இரவு தங்க மனதில்லாமல், இரண்டு கழுதைகள்மேலும் சேணம்வைத்து,
    தன்னுடைய மறுமனையாட்டியைக் கூட்டிக்கொண்டு, எழுந்து புறப்பட்டு, எருசலேமாகிய எபூசுக்கு
    நேராக வந்தான்.
  spa-RV-1909: Mas el hombre no quiso quedar allí la noche, sino que se levantó y
    partió, y llegó hasta enfrente de Jebus, que es Jerusalem, con su par de asnos
    aparejados, y con su concubina.
  ron-BTF: Dar bărbatul nu a dorit să rămână acea noapte, ci s-a ridicat și a plecat
    și a ajuns înaintea Iebusului, care este Ierusalimul; și cu el erau doi măgari
    înșeuați, concubina lui de asemenea fiind cu el.
  eng-WEBP: But the man wouldn’t stay that night, but he rose up and went near Jebus
    (also called Jerusalem). With him were a couple of saddled donkeys. His concubine
    also was with him.
  eng-FBV: But the man didn't want to spend another night, so he got up and left.
    He headed towards the town of Jebus (now called Jerusalem) with his two saddled
    donkeys and his concubine.
  nld-1939: Maar nu wilde de man niet meer overnachten; hij stond op en ging heen,
    en kwam met zijn span ezels, zijn bijzit en zijn knecht tot bij Jeboes, of Jerusalem.
  nch-BL: Pero nopa levita tacat ayecmo quinejqui mocahuas ipan nopa yohuali, huajca
    motananqui huan quistejqui. Teipa ajsito hasta iixmelac altepet Jebús cati nojquiya
    itoca Jerusalén. Huan ihuaya yahuiyayaj isihua huan ome burrojme cati quipiyayayaj
    inisiya.
  vie-1934: Nhưng người chồng không muốn ở đêm, bèn đứng dậy và đi. Người đến tại
    trước Giê-bu, tức Giê-ru-sa-lem, với hai con lừa thắng; cũng có vợ bé theo người.
  hin-CV: मगर वह व्यक्ति अब वहां रात बिताने के लिए तैयार न था. सो वह अपनी यात्रा पर
    निकल पड़ा. चलते हुए वे येबूस अर्थात् येरूशलेम के पास एक जगह पर पहुंचे. उसके साथ
    एक जोड़ा लकड़ी कसे हुए गधे थे, तथा उसकी उप-पत्नी भी उसके साथ थी.
  spa-BES: Pero el hombre no se quedaría allí esa noche, se levantó se fue, y llegó
    hasta enfrente de Jebús que es Jerusalén; y tenía consigo los dos asnos, listos
    para viajar, y su concubina.
  tdx-tdx: Fe tsy nimete nialeñe ao ka indatiy; niongake re, niavotse vaho niary e
    Iebose, toe Iero­salaime; ama’e i borìke roe reke-pitobohañe rey, naho i sakeza’ey.
  tha-KJV: แต่​ชายคนนั้นไม่ยอมค้างอี​กค​ืนหนึ่ง เขาจึงลุกขึ้นออกเดินทางไปจนถึงตรงข้ามกับเมืองเยบุส
    คือเยรูซาเล็ม เขามีลาสองตั​วท​ี่​มี​อาน และภรรยาน้อยก็ไปด้วย
  por-BR-2018: Mas o homem não quis ficar ali a noite, mas sim que se levantou e partiu,
    e chegou até em frente de Jebus, que é Jerusalém, com seu par de asnos preparados,
    e com sua concubina.
  deu-ELO: Aber der Mann wollte nicht übernachten, und er erhob sich und zog fort;
    und er kam bis vor Jebus, das ist Jerusalem, und mit ihm das Paar gesattelter
    Esel, und sein Kebsweib mit ihm.
  eng-WYC-2018: (But) The daughter’s husband would not assent to his words; but he
    went forth anon (or at once), and came (over) against Jebus, which by another
    name is called Jerusalem; and he led with him two asses charged, and his [secondary]
    wife, (or and he went with his two laden donkeys, and his concubine, and his servant).
  epo-epo: Sed la viro ne volis tranokti; li leviĝis kaj iris. Kaj li venis al la
    ĉirkaŭaĵo de Jebus (tio estas Jerusalem); kun li estis paro da ŝarĝitaj azenoj,
    kaj ankaŭ lia kromedzino.
  uig-PIN: Lekin u kixi ǝmdi yǝnǝ bir keqǝ ⱪonuxⱪa unimay, ⱪopup yolƣa qiⱪip Yǝbusning,
    yǝni Yerusalemning uduliƣa kǝldi. Uning bilǝn billǝ ikki toⱪuⱪluⱪ exǝk wǝ keniziki
    bar idi.
  beo-beo: '-'
  tpi-OTNT: Tasol dispela Livai i no laik i stap narapela nait gen. Olsem na em wantaim
    meri bilong en tupela i kirap na i go. Tupela i sindaun antap long tupela donki
    i gat satel long baksait bilong tupela. Klostu san i laik i go daun na ol i go
    kamap long taun Jebus, em narapela nem bilong Jerusalem. Na wokboi i tokim bos
    bilong en olsem, “Mobeta yumi go insait long dispela taun bilong ol Jebus na slip
    long nait.”
  hau-SA: Amma bai so ya sāke kwana a can ba, mutumin ya tashi ya tafi ya bi ta Yebus
    (wato, Urushalima), tare da jakunansa biyu da aka yi musu shimfiɗa da kuma ƙwarƙwaransa.
  uig-LAT: Lékin u kishi emdi yene bir kéche qonushqa unimay, qopup yolgha chiqip
    Yebusning, yeni Yérusalémning uduligha keldi. Uning bilen bille ikki toquqluq
    éshek we kéniziki bar idi.
  nde-nde: Kodwa umuntu lowo engasafuni ukulala obunye ubusuku lapho, wasuka waqonda
    eJebusi (leyo yiJerusalema), labobabhemi bakhe ababili ababebotshelwe izihlalo
    kanye lomkakhe weceleni.
  ton-ton: Ka naʻe ʻikai tatali ʻe he tangata ʻi he pō ko ia, ka naʻe tuʻu hake ia
    ʻo ʻalu, pea hoko ʻo feʻunga mo Sepusi, ʻaia ko Selūsalema; pea naʻe ʻiate ia
    ʻae ʻasi ʻe ua mo e hekaʻanga, pea mo hono uaifi foki.
  ces-1613: On pak nechtěl zůstati přes noc, ale vstav, odšel, a přišel proti Jebus,
    jenž jest Jeruzalém, a s ním dva oslové s břemeny i ženina jeho.
  eng-WMB: But the man wouldn’t stay that night, but he rose up and went near Jebus
    (also called Jerusalem). With him were a couple of saddled donkeys. His concubine
    also was with him.
  tam-TCV: ஆனால் அவன் அந்த இரவும் அங்கு தங்கியிருக்க விரும்பாததால், தன் பொதி ஏற்றிய
    இரண்டு கழுதைகளுடனும், வைப்பாட்டியுடனும் எருசலேம் என அழைக்கப்பட்ட எபூசுக்குப் போனான்.
  ceb-ULB: Apan dili na gusto magpabilin ang Levita sa tibuok gabii. Mitindog siya
    ug mibiya. Miadto siya sa Jebus (mao kana ang Jerusalem). Aduna siyay duha ka
    mga asno nga adunay hapin— ug uban kaniya ang iyang kaipon.
  pol-UBG: Lecz mężczyzna ten nie chciał zostać na noc, ale wstał i odszedł, i przyszedł
    do miejsca naprzeciw Jebus, czyli do Jerozolimy. Miał ze sobą dwa juczne osły
    i swoją nałożnicę.
  urd-GVU: لیکن اب لاوی کسی بھی صورت میں ایک اَور رات ٹھہرنا نہیں چاہتا تھا۔ وہ اپنے
    گدھوں پر زِین کس کر اپنی بیوی اور نوکر کے ساتھ روانہ ہوا۔ چلتے چلتے دن ڈھلنے لگا۔
    وہ یبوس یعنی یروشلم کے قریب پہنچ گئے تھے۔ شہر کو دیکھ کر نوکر نے مالک سے کہا،
    ”آئیں، ہم یبوسیوں کے اِس شہر میں جا کر وہاں رات گزاریں۔“
  deu-1912: Aber der Mann wollte nicht über Nacht bleiben, sondern machte sich auf
    und zog hin und kam bis vor Jebus, das ist Jerusalem, und sein Paar Esel beladen
    und sein Kebsweib mit ihm.
  kan-2017: ಆದರೆ ಆ ಲೇವಿಯನು ಒಪ್ಪದೆ ತನ್ನ ಎರಡು ಕತ್ತೆಗಳಿಗೆ ತಡಿಹಾಕಿಸಿ, ಉಪಪತ್ನಿಯನ್ನು ಕರೆದುಕೊಂಡು
    ಹೊರಟನು.
  yap-yap: Machane fare mo’on e daki m’agan’ ngay ni ngki par reb e nep’ u rom, ma
    aram me yan fare pumo’on nge fare pin rok, nike un fare sib ngorow nge l’agruw
    i dongki ni bay e saddle u daken keru’row. Ke blayal’ e rofen nem ma karbad i
    yib nga charen yu Jebus (ni aram yu, Jerusalem), aram me ga’ar fare tapigpig ngak
    e masta rok, “Mangfan ni dab da talgad ngad pired e re nep’ ney u lan e re binaw
    nu Jebus ney?”
  hlt-MCSB: Tedae rhaeh hamla hlang loh a huem pawt dongah thoo tih nong. Te vaengah
    amah taengah a khih laak rhoi neh a taengkah a yula te Jerusalem kah Jebus dan
    la a pawk puei.
  mdy-ETH: ሌዊ ዓሢ ጋዓንቴ ዬኖ ዓቦ ዒኢካ ዎርቃኒ ኮይባኣሢሮ ዒዛንታ ማቾንታ ዒዛኮ ዓይላሢንታ ዴንዳኒ ዔቄኔ፤ ኮኦራ ኮኦሪንቲ
    ዓኣ ላምዖ ሃሬ ዔያቶኮ ዓኣኔ፤ ዒማና ዔያታ ሳዓ ዓማዛ ዒያቡሳ ጌይንታ ዬሩሳላሜ ካታሞ ኮይሎ ሄሌኔ፤
  twi-ASANTE: Nanso, afei deɛ ɔbarima no pɛɛ sɛ ɔbɛkɔ. Enti ɔfaa ne mfunumu mmienu
    a wɔahyehyɛ wɔn no ne mpena no, na wɔde wɔn ani kyerɛɛ Yebus (a ɛyɛ Yerusalem).
  eng-WEBU: But the man wouldn’t stay that night, but he rose up and went near Jebus
    (also called Jerusalem). With him were a couple of saddled donkeys. His concubine
    also was with him.
  wal-wal: SHin i he gallassi yan aqanau koyibeenna. Hegaa gishshau, denddidi biis;
    biidi Yaabuusa geetettiya Yerusalaame katamaa mati gakkiis; i laggettiyo ashkkariyaanne
    naa77u caanido hareti aara de7oosona.
  spa-PDDPT: Pero el hombre no aceptó pasar allí la noche, sino se levantó y, después
    de tomar camino, llegó hasta el frente de Jebus, la cual es Jerusalén. Llevaba
    consigo su yunta de asnos enalbardados y a su concubina.
  gun-gun: Ha'e rami teĩ ava va'e ndoaxaxevei pytũ ha'e py. Ha'e rami vy opu'ã vy
    oo. Ngupive ogueraa va'e ma mokoĩ mburika ikupe árygua va'e ha'e ta'yxy jevy.
    Ha'e gui Jebus tetã katy'i peve ovaẽ (ha'e va'e ma Jerusalém tetã).
  agu-BL: Poro yi levita qui nin cujij tan chicyaje'n cyen tetz junt ak'bal, ma na
    aje'n nin e' bantz tu yi txkel, tuml yi cob buru' yi cy'a'n che' cya'n tan cyeke'n.
    Ma yi opone'n tlen tu' ate't le tnum yi na bi'aj Jebús, yi jalu' na bi'aj Jerusalén,
  ilo-ULB: Ngem saanen a kayat ti Levita iti umian. Nagrubuat isuna sa pimmanaw. Nagturong
    isuna iti Jebus (dayta ket ti Jerusalem). Addaan isuna iti maysa a pares iti asno
    a nasilyetaan—ket kaduana ti kabbalayna.
  kpg-kpg: Gei taane gu hagalee hiihai e noho i di boo labelaa i golo, gei mee mo
    dono lodo hege ga daamada gaa hula, mo dana dangada hai hegau mo ana manu ‘donkey’
    e lua mo nia hii goloo nonua. Di nadau hoohoo gi Jebus, dela go Jerusalem, ge
    di maa gu hoohoo gi di hiahi, tangada hai hegau ga helekai gi dono dagi, “Gidaadou
    e aha ala hagalee noho i ginei i lodo di waahale digau Jebus?”
  uig-ARA: لېكىن ئۇ كىشى ئەمدى يەنە بىر كېچە قونۇشقا ئۇنىماي، قوپۇپ يولغا چىقىپ يەبۇسنىڭ،
    يەنى يېرۇسالېمنىڭ ئۇدۇلىغا كەلدى. ئۇنىڭ بىلەن بىللە ئىككى توقۇقلۇق ئېشەك ۋە كېنىزىكى
    بار ئىدى.
  sus-sus: Na ginɛ xa mɔri mu tin na ra. A naxa keli, a nun a xa ginɛ naxa dɔxɔ sofale
    firinyie fari, e siga Yebusu biri ra, naxan findixi Darisalamu ra.
  pon-2006: Ahpw mehn Lipaio sohte men pwurehng pweidi, ih eri mwesel iangahki eh
    pekehio. Mie ahs riemen me kaunopadahng ira en dake. Ninsouwas, ira ahpw lel limwahn
    Sepus (iei Serusalem); laduwo eri ndaiong eh soumaso, “Dahme kitail sohte uhdihki
    oh pweidi wasaht nan kahnimw en mehn Sepus?”
  ksd-ksd: Ma ra tutana pa i ga mulaot ba na ki mulai ta nam ra marum, ma i ga tut
    ma i ga vana, ma i ga ti papangai maravai Iebus (nina ba Ierusalem); dital ga
    ben ra ura as ma ra kiki ta ra tamuru i dir; ma dital ga varagur ma kana vavina.
  tur-YTC: Ama adam o gece orada kalmadı, ama kalkıp Yevus'un (Yeruşalem olarak da
    bilinir) yanına gitti. Yanında eyerlenmiş birkaç eşek vardı. Cariyesi de yanındaydı.
  grc-BRENT: Καὶ οὐκ εὐδόκησεν ὁ ἀνὴρ αὐλισθῆναι, καὶ ἀνέστη καὶ ἀπῆλθε, καὶ ἦλθεν
    ἕως ἀπέναντι Ἰεβοὺς, αὕτη ἐστὶν Ἱερουσαλὴμ, καὶ μετʼ αὐτοῦ ζεῦγος ὄνων ἐπισεσαγμένων,
    καὶ ἡ παλλακὴ αὐτοῦ μετʼ αὐτοῦ.
  ind-AYT: Akan tetapi, orang itu tidak bersedia tinggal bermalam. Dia berkemas dan
    pergi. Dia sampai di daerah yang berhadapan dengan Yebus — itulah Yerusalem. Bersama
    dia, ada sepasang keledai berpelana dan gundiknya menyertainya.
  nya-nya: Koma munthuyo sanafune kugonanso tsiku limenelo. Choncho ananyamuka kumapita,
    ndipo anakafika ku malo oyangʼanana ndi Yebusi (ndiye kuti Yerusalemu). Iyeyo
    anali atatenga abulu ake awiri okhala ndi zokhalira zake, ndipo mzikazi wake uja
    anali naye limodzi.
  hrv-hrv: Ali čovjek ne htjede prenoćiti nego ustade i krenu. Tako je došao do pred
    Jebus, to jest Jeruzalem. S njim su bila dva osamarena magarca, inoča i sluga.
  mps-mps: Tiali goli, te Livai bidi aga te gasa sogo hulide ma bidibo te aga hagela
    homu yali. Tialima, aga dali aga we me te augwa si hogodama palio. Augwa si te
    donki daide duabo nai sadel te donki side elaluali te donki tudide ąuasa pali.
    Te giliga dega sigulai madi augwali te Jebusba sabolali, te Jerusalem bulugo gasa
    nogi me dao. Tama te sę ebo bidigo te aga mama monubolo te tiwai po wali, “Te
    da te hanu Jebus tomoba pelama, tama hulide tede pinao,” wali.
  tpi-tpi: Tasol dispela Livai i no laik i stap narapela nait gen. Olsem na em wantaim
    meri bilong en tupela i kirap na i go. Tupela i sindaun antap long tupela donki
    i gat satel long baksait bilong tupela. Klostu san i laik i go daun na ol i go
    kamap long taun Jebus, em narapela nem bilong Jerusalem. Na wokboi i tokim bos
    bilong en olsem, “Mobeta yumi go insait long dispela taun bilong ol Jebus na slip
    long nait.”
  dan-1931: Men Manden vilde ikke blive Natten over; han begav sig på Vej og kom ud
    for Jebus, det er Jerusalem, fulgt af sine to belæssede Æsler, sin Medhustru og
    sin Tjener.
  vie-OVCB: Nhưng lần này người Lê-vi đã quyết định, cứ bắt lừa, đem vợ bé ra đi,
    theo hướng Giê-bu (tức Giê-ru-sa-lem).
  guj-2017: પણ લેવી તે રાતે ત્યાં રહેવા માટે રાજી ન હતો. તેથી તે ચાલી નીકળ્યો. તે
    યબૂસ એટલે યરુશાલેમ પાસે આવી પહોંચ્યો. તેની સાથે સામાન બાંધેલાં બે ગધેડાં અને તેની
    ઉપપત્ની પણ હતી.
  pon-2006A: Ahpw mehn Lipaio sohte men pwurehng pweidi, ih eri mwesel iangahki eh
    pekehio. Mie ahs riemen me kaunopadahng ira en dake. Ninsouwas, ira ahpw lel limwahn
    Sepus (iei Serusalem); laduwo eri ndaiong eh soumaso, “Dahme kitail sohte uhdihki
    oh pweidi wasaht nan kahnimw en mehn Sepus?”
  por-BRBSL: Mas o homem não quis ficar naquela noite, mas levantou-se e foi para
    perto de Jebus (também chamada Jerusalém). Com ele estavam um casal de burros
    de sela. Sua concubina também estava com ele.
  cth-cth: Hatei, a cava ni roe hane a ngai hoeh toung dawkvah, a thaw teh a kamthaw
    teh Jebusit namran lah Jerusalem koe a pha. La kahni touh a ceikhai teh a yudo
    hai a cei van.
  twi-twi: Nanso afei de, ɔbarima no pɛɛ sɛ ɔbɛkɔ. Enti ɔfaa ne mfurum abien a wɔahyehyɛ
    wɔn no ne ne mpena no, na wɔde wɔn ani kyerɛɛ Yebus (a ɛyɛ Yerusalem).
  hlt-hlt: Tedae rhaeh hamla hlang loh a huem pawt dongah thoo tih nong. Te vaengah
    amah taengah a khih laak rhoi neh a taengkah a yula te Jerusalem kah Jebus dan
    la a pawk puei.
  tbz-SIM: Dɛ mɔ̀nnì odɑpɑ̀ɑ̀ mmɛ ntɛ̃́nkɛ í nyie nkɛ bo nkpɑɑ́, kɛ́túótɛ́ o pokù
    nɛ̀ o sɑ̃mmɑrímúbɛ̀ bɛdɛ́, kɛ́boú tinɛntì dɛ ĩ́nkɛ̀, kɛ́nkérí kɛ́tuɔkɛ Sebusii,
    dihɛì bɛ̀ tu dì di mmɔ̀nnì Sedisɑdɛmmu.
  msy-2020: Ezɨ Livain gumazir kam ua dɨmagarir tamɨn ikian aghua. Egha a uan amuir
    dozim ko dɨkavigha zui. Aning uan donkiningɨn akɨrimningɨn itir satelning gaperagha
    zui.
  azb-azb: Lakin bu kişi gecəni onunla qalmaq istəməyərək ayağa qalxıb yola düşdü.
    O, Yevus, yəni indiki Yerusəlim şəhərinin qarşısına gəlib çıxdı. Onun palanlı
    iki eşşəyi var idi, cariyəsi də yanında idi.
  eng-DBY: But the man would not tarry the night; and he rose up and departed, and
    came opposite to Jebus, that is, Jerusalem; and there were with him two asses
    saddled, and his concubine was with him.
  hin-2017: परन्तु उस पुरुष ने उस रात को टिकना न चाहा, इसलिए वह उठकर विदा हुआ, और
    काठी बाँधे हुए दो गदहे और अपनी रखैल संग लिए हुए यबूस के सामने तक (जो यरूशलेम कहलाता
    है) पहुँचा।
  eng-YLT: And the man hath not been willing to lodge all night, and he riseth, and
    goeth, and cometh in till over-against Jebus (It [is] Jerusalem), and with him
    [are] a couple of asses saddled; and his concubine [is] with him.
  eng-WYC-2017: The daughter’s husband would not assent to his words; but he went
    forth anon, and came against Jebus, which by another name is called Jerusalem;
    and he led with him two asses charged, and his [secondary] wife.
  eng-WMBB: But the man wouldn’t stay that night, but he rose up and went near Jebus
    (also called Jerusalem). With him were a couple of saddled donkeys. His concubine
    also was with him.
  urd-GVH: लेकिन अब लावी किसी भी सूरत में एक और रात ठहरना नहीं चाहता था। वह अपने गधों
    पर ज़ीन कसकर अपनी बीवी और नौकर के साथ रवाना हुआ। चलते चलते दिन ढलने लगा। वह यबूस
    यानी यरूशलम के क़रीब पहुँच गए थे। शहर को देखकर नौकर ने मालिक से कहा, “आएँ, हम
    यबूसियों के इस शहर में जाकर वहाँ रात गुज़ारें।”
  rug-rug: Ba sa tie Livae si korona puta pule vasina. Ke podalae ene si asa, meke
    sa nana barikaleqe nabulu, sa nana nabulu, meke sari karua doṉ'ki saripu hake
    varikali rina vovoina likakalae. Na ele veluvelu sa popoa meke tata kamoa rini
    si pa Zebusi sapu pa Zerusalema, meke zama la koasa palabatu sa nana nabulu, “Tata
    boṉi sa popoa, mada noso paki tani, koasa vasileana lavata pa Zebusi,” gua si
    asa.
  gaz-gaz: Namichi garuu gaafa sana achi buluu didee harroota isaa lamaan feʼatee
    saajjatoo isaa fudhatee qajeele. Gara fuullee Yerusaalem ishee Yebuus jedhamtu
    sanaa dhufe.
  fra-LSG: Le mari ne voulut point passer la nuit, il se leva et partit. Il arriva
    jusque devant Jebus, qui est Jérusalem, avec les deux ânes bâtés et avec sa concubine.
  yal-yal: Koni, xɛmɛn mi wa xi feni, a keli, a siga. A yi sa Yebusu taan li dɛnaxan
    mɔn xili Yerusalɛn, e nun a sofali firinne nun a goronne nun a konyi ɲaxanla.
  haw-1868: Aole i ae mai ua kanaka la e moe ia po, aka, ku ae la ia a hele aku la,
    a hiki ma ke ala o Iebusa, oia hoi o Ierusalema; aia no me ia pu na hoki elua,
    i paa i na noho lio, a o kana wahine kekahi me ia.
  arb-NAV: فَأَبَى الرَّجُلُ الْبَقَاءَ، وَانْطَلَقُوا جَمِيعاً حَتَّى جَاءُوا إِلَى
    مُقَابِلِ يَبُوسَ الَّتِي هِيَ أُورُشَلِيمُ وَمَعَهُ حِمَارَانِ مُسْرَجَانِ وَمَحْظِيَّتُهُ.
  ewe-ewe: Ke ŋutsu la melɔ̃ be yeagatsi anyi zã ma me o, ale wodze mɔ heɖo ta Yebus
    si woyɔna hã be Yerusalem kple eƒe tedzi eve siwo wodo agba na kple eƒe ahiãvi
    la.
  eng-LEE: But the man would not tarry that night, but he rose up and went away, and
    came as far as opposite Jebus, which is Jerusalem; and he had with him two saddled
    asses, and his concubine also was with him.
  asm-FB: কিন্তু সেই মানুহে সেই ৰাতি থাকিবলৈ সন্মত নহ’ল আৰু উঠি যাত্ৰা কৰি যিবুচ অৰ্থাৎ
    যিৰূচালেমৰ ওচৰ আহি পালে; তাৰ লগত দুটা সজোৱা গাধ আৰু তাৰ উপপত্নী আছিল।
  sus-A: نَ فِنّ شَ مْرِ مُ تِن نَ رَ. عَ نَشَ كٍلِ، عَ نُن عَ شَ فِنّ نَشَ دْشْ سٌقَلٍ
    قِرِنيِيٍ قَرِ، عٍ سِفَ يٍبُسُ بِرِ رَ، نَشَن قِندِشِ دَرِ سَلَمُ رَ.
  fra-SBL: Mais l'homme ne voulut pas rester cette nuit-là, il se leva et alla près
    de Jébus (appelée aussi Jérusalem). Il avait avec lui un couple d'ânes sellés.
    Sa concubine était aussi avec lui.
  hbo-hbo: וְלֹֽא־אָבָ֤ה הָאִישׁ֙ לָל֔וּן וַיָּ֣קָם וַיֵּ֗לֶךְ וַיָּבֹא֙ עַד־נֹ֣כַח
    יְב֔וּס הִ֖יא יְרוּשָׁלָ֑͏ִם וְעִמֹּ֗ו צֶ֤מֶד חֲמֹורִים֙ חֲבוּשִׁ֔ים וּפִילַגְשֹׁ֖ו
    עִמֹּֽו׃
  kik-kik: No rĩrĩ, tondũ ndendire gũikara ũtukũ ũngĩ, mũndũ ũcio akiuma kuo agĩthiĩ
    erekeire mwena wa Jebusi (na nĩkuo, Jerusalemu), arĩ na ndigiri ciake cierĩ ciohetwo
    matandĩko na thuriya yake.
  fra-NCL: Le mari ne consentit pas à passer la nuit ; il se leva et partit. Il vint
    jusqu’en face de Jébus, qui est Jérusalem, ayant avec lui les deux ânes bâtés
    et sa concubine.
  cek-AK: Toe a mawkca loe to naduem to cam han koeh ai boeh pongah, angthawk moe,
    laa hrang hnetto pongah hmuenmae phawhsak pacoengah, a zula hoi nawnto Jebus,
    tiah kawk ih Jerusalem vangpui ah caeh.
  cuk-cuk: Degi-inigwele, Levita-dule yapa bar-gabe-gusad. Degisoggu, Jebús-neggweburse,
    Jerusalénʼye bilebalid, asega ali gusad. Ebali, e-moli-uayasuigan-warbogwad sealid,
    degi, e-ome-dikarbalid, degine, dule-ega-arbaed eba ali gusmogad.
  uig-CYR: Лекин у киши әнди йәнә бир кечә қонушқа унимай, қопуп йолға чиқип Йәбусниң,
    йәни Йерусалимниң удулиға кәлди. Униң билән биллә икки тоқуқлуқ ешәк вә кенизиги
    бар еди.
  tel-2017: కానీ అతడు ఆ రాత్రి అక్కడ గడపడానికి ఇష్టపడలేదు. అతడు లేచి ప్రయాణమయ్యాడు.
    ప్రయాణం సాగించి యెబూసు (అంటే యెరూషలేము) దగ్గరికి వచ్చాడు. అతని ఉంపుడుగత్తెతో పాటు
    అతనితో కూడా జీను కట్టిన రెండు గాడిదలూ ఉన్నాయి.
  hat-BSA: Men nonm nan pa t dakò pase nwit lan. Konsa, li te leve sòti pou te rive
    nan lye anfas Jebus (sa vle di, Jérusalem). Li te gen avè l de bourik sele; mennaj
    li a te avè l tou.
  kos-kos: Tuh mukul sac tia lungse sifilpa motulla, na el ac mutan kulansap kial,
    wi mukul kulansap sac ac donkey lukwa ma oasr mwe muta fac, elos tuyak som.
  hbo-WLC: וְלֹֽא־אָבָ֤ה הָאִישׁ֙ לָל֔וּן וַיָּ֣קָם וַיֵּ֗לֶךְ וַיָּבֹא֙ עַד־נֹ֣כַח
    יְב֔וּס הִ֖יא יְרוּשָׁלִָ֑ם וְעִמּ֗וֹ צֶ֤מֶד חֲמוֹרִים֙ חֲבוּשִׁ֔ים וּפִילַגְשׁ֖וֹ
    עִמּֽוֹ׃
  ibo-ibo: Ma nwoke ahụ ekweghị ịnọ ọnọdụ abalị ọzọ, ọ hapụrụ gawa nʼụzọ ije Jebus
    (ya bụ Jerusalem), ya na ịnyịnya ibu ya abụọ akwadoro maka njem nakwa iko ya nwanyị.
  ory-ory: ମାତ୍ର ସେ ଲୋକ ସେହି ରାତ୍ରି ରହିବାକୁ ଅସମ୍ମତ ହୋଇ ଉଠି ପ୍ରସ୍ଥାନ କଲା ଓ ଯିବୂଷ, ଅର୍ଥାତ୍‍,
    ଯିରୂଶାଲମ ନିକଟରେ ଉପସ୍ଥିତ ହେଲା; ପୁଣି ତାହା ସଙ୍ଗେ ସସଜ୍ଜ ଯୋଡ଼ିଏ ଗଧ ଓ ମଧ୍ୟ ତାହାର ଉପପତ୍ନୀ
    ଥିଲେ।
  chk-chk: Nge ewe mwän esap mochen pwinini pwal epwin. Iei mine a ütä, a feila o
    sai wenewen ngeni Jepus, iei Jerusalem, pwal nöün kewe ruoman aas mi uwou pisek
    me ülüpwülüan we ra eti.
  rop-rop: Wal det Libai men nomo bin wandi stap deya igin, en imbin gajim im waif
    en im wekinmen, en deibin gowei garram det dubala dongki garram pekbeig. Wal wen
    imbin gulijap sangodan, deibin kamat langa Jerusalem weya ola Jebusait pipul bin
    oldei jidan, en det wekinmen bin askim im bos, “Bos, maitbi wi lafta stap en kemp
    iya langa dijan Jebusait taun.”
  ukr-1871: Та чоловік не схотїв уже ночувати, пустивсь у дорогу, та й прибув у Евус,
    се Ерусалим, при йому ж була пара обтяжених ослів і наліжниця його.
  deu-1951: Aber der Mann wollte nicht über Nacht bleiben, sondern machte sich auf
    und zog hin und kam bis vor Jebus, das ist Jerusalem; und seine beiden gesattelten
    Esel und sein Kebsweib waren bei ihm.
  eng-JPS: But the man would not tarry that night, but he rose up and departed, and
    came over against Jebus — the same is Jerusalem; and there were with him a couple
    of asses saddled; his concubine also was with him.
  srp-1865: Ali èovjek ne htje noæiti; nego usta i poðe; i doðe do Jevusa, a to je
    Jerusalim, i s njim dva magarca natovarena i inoèa njegova.
  lug-lug: Naye omusajja n’atakkiriza. N’asitula n’agenda ne mukazi we, n’endogoyi
    ze zombi nga zeetisse, ku luuyi olw’e Yebusi, ye Yerusaalemi.
  heb-heb: ולא אבה האיש ללון ויקם וילך ויבא עד נכח יבוס היא ירושלם ועמו צמד חמורים
    חבושים ופילגשו עמו׃
  ben-IRV: কিন্তু ঐ ব্যক্তি সেই রাতে অপেক্ষা করতে রাজি হল না; সে উঠে যাত্রা করে যিবূষের
    অর্থাৎ যিরূশালেমের সামনে এসে উপস্থিত হল; তার সঙ্গে সাজানো দুটি গাধা ছিল; আর তার
    উপপত্নীও সঙ্গে ছিল।
  pan-pan: ਪਰ ਉਸ ਰਾਤ ਰਹਿਣ ਲਈ ਉਹ ਮਨੁੱਖ ਰਾਜ਼ੀ ਨਾ ਹੋਇਆ, ਇਸ ਲਈ ਵਿਦਿਆ ਹੋ ਕੇ ਚੱਲ ਪਿਆ ਅਤੇ
    ਯਬੂਸ ਦੇ ਨੇੜੇ ਜਿਸ ਨੂੰ ਯਰੂਸ਼ਲਮ ਕਹਿੰਦੇ ਹਨ, ਪਹੁੰਚ ਗਿਆ। ਕਾਠੀ ਪਾਏ ਹੋਏ ਦੋਵੇਂ ਗਧੇ ਅਤੇ
    ਉਸ ਦੀ ਰਖ਼ੈਲ ਵੀ ਉਸ ਦੇ ਨਾਲ ਸੀ।
  mya-JVB: သမက် သည် ထိုညဉ့် ကို မ လွန်စေဘဲ ထ သွား ၍ ကုန်းနှီး တင်သော မြည်း နှစ် စီးနှင့်
    မယားငယ် လည်း ပါ လျက် ယေရုရှလင် မြို့တည်းဟူသောယေဗုတ် မြို့အနီး သို့ ရောက် လေ၏။
  hmo-hmo: To Levi tauna be ia ura lasi unuseni do ia mahuta. Ia be ia toreisi, mai
    ena adavana, bona mai edia hesiai tauna bona edia doniki rua. Idia be Iebusu,
    unai gabu ena ladana ta be Ierusalema, dekenai idia lao gwauraia.
  urd-urd: लेकिन वह शख़्स उस रात रहने पर राज़ी न हुआ, बल्कि उठ कर रवाना हुआ और यबूस
    के सामने पहुँचा येरूशलेम यही है; और दो गधे ज़ीन कसे हुए उसके साथ थे, और उसकी हरम
    भी साथ थी।
  rus-SYN: Но муж не согласился ночевать, встал и пошел; и пришел к Иевусу, что ныне
    Иерусалим; с ним пара навьюченных ослов и наложница его с ним.
  bqc-SIM: Gↄ̃ɛpi ye ia we yã́i lↄo, ↄ̃ à fɛ̀lɛ dàzɛu, à mipɛ̀ Yebusi pↄ́ wì
    mɛ lↄ Yelusalɛũwa ń a nↄpio ń a zàa'ĩn mɛ̀n plaↄ.
  tcz-CHONGTHU: Ahinlah tuphat vang'in chetei agotan ahi. Hijeh chun asangan teni
    leh athaikemnu chu akipuijin Jebus (Hichu Jerusalem) lang ahin jontauvin ahi.
  mar-mar: परंतु लेवी ती रात्र घालवायला तयार झाला नाही. तो उठला आणि निघून गेला, मग
    यबूस म्हणजे यरूशलेमेच्या जवळ आला; तेव्हा त्याच्याबरोबर खोगीर घातलेल्या गाढवांची
    जोडी, आणि त्याची उपपत्नी होती.
  qub-qub: Leví trïbu runaga manana munarannachu yapay puñuyta. Chaymi aywacuran warmintin
    uywaynintin, ishcay bürrun sillashata gaticurcur. Jebús nishan Jerusalenman chayaycashancho
  hat-hat: Men, fwa sa a nonm lan pa t' vle rete pase yon lòt nwit ankò. Li leve,
    l' ale ansanm ak fanm kay li ak de bourik yo tou sele. Yo rive toupre lavil Jebis
    ki vle di lavil Jerizalèm.
  eng-BSB: But the man was unwilling to spend the night. He got up and departed, and
    arrived opposite Jebus (that is, Jerusalem), with his two saddled donkeys and
    his concubine.
  tod-tod: Anza zinigi la ɠɛni pɔ ga é ʋa ɲi ná, é wuzeɠeni, é li. É zeelini
    Yeeɓuse ɠakalaʋɛ, nii é ga Zeeluzalɛme, ta soovale felegɔiti ti maaɠiliai, ta
    anzai nii é la ɠɛni vuluni ga zɔiti kɛʋele.
  eng-WEBPB: But the man wouldn’t stay that night, but he rose up and went near Jebus
    (also called Jerusalem). With him were a couple of saddled donkeys. His concubine
    also was with him.
  kbq-kbq: Hianagi ana ne'mo'a ru'enema masezankura avesra nehuno, donki afutrema'amofo
    agumpi mani'noma vu'zana retro hunenteno, nenaronena nevreno Jebusi kumakura menina
    e'i Jerusalemie nehazankino ana kantega vu'ne.
  nhe-BL: Pero nopa levita tlacatl ayoc quinejqui mocahuas nopa yohuali, huajca motlalanqui
    huan quistejqui. Teipa ajsito hasta iixmelac altepetl Jebús tlen nojquiya itoca
    Jerusalén. Huan ihuaya yahuiyayaj isihua huan ome burrojme tlen quipiyayayaj ininsiya.
  gub-BL: Na'iker wi wer kwaw Erewi zuapyr a'e pe a'e. A'e rupi uzypyrog wata pà wemirekoagaw
    rupi kury. Weraha mokoz weimaw zumen wemynyku heraha har uzeupi wà no. Kwarahy
    heixe etea'i mehe uhem Zepu izuapyapyr tawhu huwake wà. Zeruzarez inugwer her
    romo a'e. Na'e uma'ereko ma'e uze'eg uzar pe. — Zapytu'u xe tawhu Zepu izuapyapyr
    waneko haw pe zaneker pà nehe, i'i izupe.
  eng-DRA: 'His son in law would not consent to his words: but forthwith went forward
    and came over against Jebus, which by another name is called Jerusalem, leading
    with him two asses laden, and his concubine.'
