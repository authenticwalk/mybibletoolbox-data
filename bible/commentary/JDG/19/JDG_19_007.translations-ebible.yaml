verse: JDG.019.007
translations:
  mal-C: അദ്ദേഹം പോകാനൊരുങ്ങിയപ്പോൾ അമ്മായിയപ്പൻ അദ്ദേഹത്തെ പിന്നെയും നിർബന്ധിച്ചു.
    ആ രാത്രിയും അദ്ദേഹം അവിടെ താമസിച്ചു.
  deu-TKW: Aber der Mann erhob sich zum Weggehen; sein Schwiegervater nötigte ihn
    jedoch, daß er noch einmal über Nacht dablieb.
  lin-lin: Mobali atelemaki mpo na kokende ; kasi lokola tata-bokilo na ye abondelaki
    ye makasi ete avanda, avandaki kuna na butu yango.
  eng-LSV: And the man rises to go, and his father-in-law presses on him, and he turns
    back and lodges there.
  eng-GNV: 'And when the man rose vp to depart, his father in lawe was earnest: therefore
    he returned, and lodged there.'
  eng-WEBSTER: 'And when the man rose to depart, his father-in-law urged him: therefore
    he lodged there again.'
  nhw-BL: Huan quema nopa levita tlacatl moquetzqui para yas, imonta quichihualti
    sempa ma mocahua. Huajca nopa yohuali sempa mocajqui nopona.
  swh-ONEN: Basi yule mtu alipotaka kuondoka baba wa yule msichana akamsihi, basi
    akabaki usiku ule.
  bba-bba: Lefi wi, u kĩɑ u doonɑ ɑdɑmɑ win dokiri u nùn suuru kɑnɑ mɑ u mɑɑ sinɑ
    wɔ̃ku teeru.
  eng-KJVCPB: 'And when the man rose up to depart, his father in law urged him: therefore
    he lodged there again.'
  luo-luo: Kendo kane ngʼatno oa malo mondo odhi, jaduongʼne nosaye, omiyo nonindo
    kanyo otienono.
  meu-meu: Hari Levi tauna e tore isi, baine raka eto; a ravana ese e noia loulou,
    ela bona ma e hekure diho.
  npi-ULB: जब ती लेवी जानलाई उठे, तब त्यस जवान स्‍त्रीका बुबाले तिनलाई बस्‍नको निम्ति
    आग्रह गरे । यसैले तिनले आफ्नो योजना बद्ले र त्यहाँ फेरि अर्को रात बिताए ।
  yor-yor: Nígbà tí ọkùnrin náà dìde láti máa lọ, baba ìyàwó rẹ̀ rọ̀ ọ́, torí náà
    ó sùn níbẹ̀ ní alẹ́ ọjọ́ náà.
  ind-ind: Ketika orang Lewi itu tetap beranjak untuk pergi, mertuanya mendesak dia
    untuk menginap sampai akhirnya dia terpaksa bermalam lagi di sana.
  pes-OPCB: آن مرد اول نپذیرفت، اما سرانجام بر اثر اصرار پدرزنش یک روز دیگر نزد آنها
    ماند.
  tgl-ULB: Nang gumising ng maaga ang Levita para umalis, hinimok siya ng ama ng dalagang
    babae na manatili, kaya binago niya ang kaniyang binalak at muling nagpalipas
    ng gabi roon.
  hui-hui: Ani layagola Libaiali biago ibu pole heyiyagola ibu imane biagome hongo
    halu harugo palima lene. Ani layagola nde harugo lowa mbi mbira ogoni ho palene.
  mya-mya: လေ​ဝိ​အ​မျိုး​သား​သည်​ထ​၍​ခ​ရီး​သွား​ရန် ပြင်​ဆင်​သော်​လည်း ယောက္ခ​မ​ဖြစ်​သူ​က​ဆက်
    လက်​နေ​ထိုင်​ရန်​တိုက်​တွန်း​သ​ဖြင့် ထို​ည​တွင် လည်း​ထို​အိမ်​၌​အိပ်​လေ​သည်။-
  bod-N: ཡང་མི་དེ་ལངས་ནས་འགྲོ་བར་བརྩམས་པ་ལ། ཁོའི་སྒྱུག་པོས་ཁོ་རང་བཙན་གྱིས་བཀག་པས་ཡང་གནས་དེར་ཞག་གཅིག་ལ་བསྡད།
  sna-sna: Uye murume uyu akati asimuka kuti aende, tezvara vake vakamunyengetedza,
    saka akavatapo usiku uhwo.
  spa-BLM: El hombre se levantó para marcharse; pero su suegro le instó, y se quedó
    allí de nuevo.
  cac-cac: Vach'chom ix q'ue lin̈an vin̈ yic smeltzaj vin̈ snaani, palta ix ochxi
    tean vin̈ sn̈i' vin̈ chi' d'ay, yuj chi' ix canxi vin̈.
  swh-ULB: Mlawi alipoinuka ili aondoke, baba wa mwanamke huyo alimwomba akae, hivyo
    alibadili mpango wake na akalala usiku tena.
  bel-bel: Чалавек той устаў быў, каб ісьці, але цесьць упрасіў яго, і ён зноў начаваў
    там.
  deu-ELBBK: Und als der Mann sich erhob, um fortzugehen, da drang sein Schwiegervater
    in ihn, und er übernachtete wiederum dort.
  mbb-OT: Egenat en pezem sikandin piru midteǥel sikandin te enuǥang din, umbe wazè
    en sikandan medlaus megenat.
  mal-2015: അവൻ പോകേണ്ടതിന്നു എഴുന്നേറ്റപ്പോൾ അവന്റെ അമ്മാവിയപ്പൻ അവനെ നിർബ്ബന്ധിച്ചു;
    ആ രാത്രിയും അവൻ അവിടെ പാർത്തു.
  rmc-rmc: Paľis, sar ušťiľa, hoj te džal het, o sastro les igen mangelas, hoj mek
    te ačhel, a ov ačhiľa.
  pes-OPV: و چون آن مرد برخاست تا روانه شود، پدرزنش او را الحاح نمود و شب دیگر در
    آنجا ماند.
  ron-1924: Бэрбатул се скула сэ плече, дар, ын урма стэруинцелор сокрулуй сэу, а
    рэмас аколо ши ноаптя ачея.
  ben-OBCV: আর সেই লোকটি যখন যাওয়ার জন্য উঠে দাঁড়াল, তখন তার শ্বশুরমশাই তাকে অনুরোধ
    জানাল, তাই সে সেই রাতটিও সেখানে থেকে গেল।
  som-som: Markaasuu ninkii u kacay inuu tago; laakiinse soddoggiis baa ku sii adkeeyey,
    oo halkaasuu ku hoyday haddana.
  lat-VUC: At ille consurgens, cœpit velle proficisci. Et nihilominus obnixe eum socer
    tenuit, et apud se fecit manere.
  eng-ASVBT: And the man rose up to depart; but his father-in-law urged him, and he
    lodged there again.
  ita-1885: Ma quell'uomo si levò per andarsene; ma pure il suo suocero gli fece forza,
    talchè egli se ne ritornò, e stette quivi quella notte.
  eng-LXXUP: And the man rose up to depart; but his father-in-law constrained him,
    and he stayed and lodged there.
  eng-ULB: When the Levite got up to leave, the father of the young woman urged him
    to stay, so he changed his plan and spent the night there again.
  spa-VBL: El hombre se levantó para irse, pero su suegro le presionó para que se
    quedara, así que al final pasó la noche allí.
  fra-_FOB: Et comme le mari se levait pour s'en aller, son beau-père le pressa tellement,
    qu'il revint, et passa encore la nuit.
  mal-mal: അവൻ പോകേണ്ടതിന് എഴുന്നേറ്റപ്പോൾ, അവന്റെ അമ്മാവിയപ്പൻ അവനെ നിർബ്ബന്ധിച്ചു;
    ആ രാത്രിയും അവൻ അവിടെ പാർത്തു.
  urd-GVR: Mehmān jāne kī taiyāriyāṅ karne to lagā, lekin susar ne use ek aur rāt
    ṭhaharne par majbūr kiyā. Chunāṅche wuh hār mān kar ruk gayā.
  suz-BL: मिनु मेको निक्‍शी जशा तूशा बाक्‍सा बाक्‍त। मिनु आ शिउमी “चिनु काब नाक्‍दो
    बाक्‍कीन” दे नमो सिमो पवा बाक्‍त।
  ita-1927: Ma quell’uomo si alzò per andarsene; nondimeno, per le istanze del suocero,
    pernottò quivi di nuovo.
  ckb-ckb: جا کە پیاوەکە هەستا بڕوات، خەزووری زۆری لێکرد، تاکو شەوێکی دیکە لەوێ بمێنێتەوە.
  eng-BBE: And the man got up to go away, but his father-in-law would not let him
    go, so he took his rest there again for the night.
  kan-OKCV: ಆ ಮನುಷ್ಯನು ಎದ್ದು ಹೊರಡಲು ಸಿದ್ಧನಾದಾಗ, ಅವನ ಮಾವನು ಅವನನ್ನು ಆ ರಾತ್ರಿ ಅಲ್ಲಿಯೇ
    ಇರುವಂತೆ ಒಪ್ಪಿಸಿದನು.
  tam-2017: அப்படியே போகும்படி அந்த மனிதன் எழுந்தபோது, அவனுடைய மாமன் அவனை வருந்திக்கொண்டதினால்,
    அவன் அன்று இரவும் அங்கே இருந்தான்.
  spa-RV-1909: Y levantándose el varón para irse, el suegro le constriñó á que tornase
    y tuviese allí la noche.
  ron-BTF: Și când bărbatul s-a ridicat să plece, socrul său l-a constrâns; de aceea
    el a găzduit din nou acolo.
  eng-WEBP: The man rose up to depart; but his father-in-law urged him, and he stayed
    there again.
  eng-FBV: The man got up to leave, but his father-in-law pressed him to stay, so
    in the end he spent the night there.
  nld-1939: En toen de man zich toch gereed maakte, om te vertrekken, drong zijn schoonvader
    er zo bij hem op aan, dat hij er nog een nacht bleef.
  nch-BL: Huan quema nopa levita tacat moquetzqui para yas, imontaj quichihualti sempa
    ma mocahua. Huajca nopa yohuali sempa mocajqui nopona.
  vie-1934: Người Lê-vi dậy sớm đặng đi, nhưng ông gia ép nài quá, đến đỗi người trở
    lại, và ở đêm đó nữa.
  hin-CV: एक बार फिर वह व्यक्ति यात्रा के लिए निकलने लगा, मगर उसके ससुर की विनती पर
    उसे दोबारा वहीं रात बितानी पड़ी.
  spa-BES: Y el hombre se levantó para irse, pero su suegro no lo dejó ir, por lo
    que volvió a descansar allí por la noche.
  tdx-tdx: Aa ie niongake hañavelo indatiy, le nanjitse aze ty rafoza’e hitambatse
    ao hey hialeñe.
  tha-KJV: เมื่อชายคนนั้นลุกขึ้นจะออกเดิน พ่อตาก็ชักชวนไว้ จนเขาต้องพักอยู่​ที่​นั่​นอ​ีก
  por-BR-2018: E levantando-se o homem para ir-se, o sogro lhe constrangeu a que voltasse
    e tivesse ali a noite.
  deu-ELO: Und als der Mann sich erhob, um fortzugehen, da drang sein Schwiegervater
    in ihn, und er übernachtete wiederum daselbst.
  eng-WYC-2018: And he rose, and began to desire to go; and nevertheless, his wife’s
    father held him again meekly, and made him to dwell with him. (And the Levite
    rose up, and desired to go; but his wife’s father meekly held onto him again,
    and made him stay there with him.)
  epo-epo: La viro leviĝis, por foriri; sed lia bopatro insiste petis lin, kaj li
    restis kaj tranoktis tie.
  uig-PIN: Bu kixi mangƣili ⱪopuwidi, lekin ⱪeynatisi uni zorlap, yǝnǝ elip ⱪaldi,
    u yǝnǝ bir kün ⱪondi.
  beo-beo: 'Lifai dunu da masunusa: wale gadoi. Be uda ea eda da ema ha:giwane esaloma:ne
    sia:beba:le, e da eno gasi amoga goegawi golai.'
  tpi-OTNT: Dispela Livai i laik kirap i go, tasol papa bilong meri i strong tru bai
    em i stap. Olsem na em i stap wanpela nait moa wantaim em.
  hau-SA: Sa’ad da mutumin ya tashi zai tafi, sai surukinsa ya roƙe shi, saboda haka
    ya kwana a wannan dare.
  uig-LAT: Bu kishi mangghili qopuwidi, lékin qéynatisi uni zorlap, yene élip qaldi,
    u yene bir kün qondi.
  nde-nde: Kwathi umuntu lowo evuka ukuba ahambe, uyisezala wamncenga, ngakho walala
    khona ngalobobusuku.
  ton-ton: 'Pea ʻi he tuʻu hake ʻae tangata ke ʻalu, naʻe ueʻi mālohi ia ʻe heʻene
    tamai ʻi he fono: ko ia ne ne toe mohe ʻi ai.'
  ces-1613: Když pak vstal ten muž, chtěje předce jíti, mocí jej zdržel test jeho.
    A tak se vrátil a zůstal tu přes noc.
  eng-WMB: The man rose up to depart; but his father-in-law urged him, and he stayed
    there again.
  tam-TCV: திரும்பவும் அவன் எழுந்து புறப்படுகையில் அவனுடைய மாமன் வற்புறுத்திக் கேட்டுக்கொண்டதால்
    அன்று இரவும் அங்கு தங்கினான்.
  ceb-ULB: Sa dihang mibangon na ang Levita aron sa pagbiya, gipugngan siya sa amahan
    sa babaye aron magpabilin una, busa giusab niya ang iyang plano ug nagpabilin
    na usab siya didto tibuok gabii.
  pol-UBG: A gdy ten mężczyzna wstał, aby wyruszyć w drogę, jego teść nalegał na niego,
    znowu więc przenocował tam.
  urd-GVU: مہمان جانے کی تیاریاں کرنے تو لگا، لیکن سُسر نے اُسے ایک اَور رات ٹھہرنے
    پر مجبور کیا۔ چنانچہ وہ ہار مان کر رُک گیا۔
  deu-1912: Da aber der Mann aufstand und wollte ziehen, nötigte ihn sein Schwiegervater,
    daß er über Nacht dablieb.
  kan-2017: ಆದರೆ ಅವನ ಮಾವನು ಬಹಳ ಒತ್ತಾಯ ಮಾಡಿದ್ದರಿಂದ ಆ ರಾತ್ರಿ ಅಲ್ಲಿಯೇ ಇಳಿದುಕೊಂಡನು.
  yap-yap: Me sak’iy facha’ nu Levi ngalang ni nge yan, machane mri wenig e chitamngin
    fare pin ngak ni nge par, ma aram miki par reb e nep’ u rom.
  hlt-MCSB: Tekah hlang loh caeh hamla thoo bal coeng dae a masae loh a hloep dongah
    mael tih hnap rhaeh.
  mdy-ETH: ሌዊ ዓሢ ጋዓንቴ ዴንዳኒ ዔቃዛ፥ ናዔሎኮ ዓዴ፦ «ዎርቄቴራ» ጌይ ባሼም ዬኖ ዋንቶ ዔያታ ዒኢካ ዎርቄኔ፤
  twi-ASANTE: Ɔbarima no sɔree sɛ anka ɔrekɔ, nanso, nʼase no hyɛɛ no sɛ ɔntena. Enti,
    ɔpenee so daa hɔ anadwo no.
  eng-WEBU: The man rose up to depart; but his father-in-law urged him, and he stayed
    there again.
  wal-wal: Leewa zaree baanau denddin, beennan aqana mala woossiis; i laggettiyo ashkkaree
    aawai a woossin, qassikka yan aqiis.
  spa-PDDPT: El hombre se levantó para irse, pero su suegro le insistió, y volvió
    a pernoctar allí.
  gun-gun: Ha'e rami teĩ ava va'e opu'ã ju oo aguã. Ha'e rã hatyu ma hexeve ijayvu
    tema vy ha'e va'e pytũ re ju omombyta.
  agu-BL: Qui nin tzun klo' cujij, poro tampaj yi cu'nak nin wutz yi taj yi xna'n
    tetz, cha'stzun te e' cyaje'nt cyen tetz junt ak'baltz.
  ilo-ULB: Idi bimmangon a nasapa ti Levita tapno pumanaw, inallukoy isuna ti ama
    ti babai nga agtalinaed, isu a binaliwanna ti panggepna ket naturog manen sadiay.
  kpg-kpg: Tangada Levi ga du gi nua belee hana, gei tamana ga helekai gi mee bolo
    gii noho, gei mee gaa noho labelaa i di boo deelaa.
  uig-ARA: بۇ كىشى ماڭغىلى قوپۇۋىدى، لېكىن قېينئاتىسى ئۇنى زورلاپ، يەنە ئېلىپ قالدى،
    ئۇ يەنە بىر كۈن قوندى.
  sus-sus: Na ginɛ xa mɔri naxa keli, a xa siga, kɔnɔ a bitanyi naxa a karaxan a xa
    na kɔɛ radangi naa.
  pon-2006: Mehn Lipaio eri uhda pwehn kohkohla, ahpw en serepeino eh pahpao ngidingidki
    en mihmi mahs, mehn Lipaio eri pil pweidi pwohngo.
  ksd-ksd: Ma ra tutana i ga tut upi na vana; ma nimuna i ga tigal vake, ma i ga ki
    mulai abara.
  tur-YTC: Adam ayrılmak üzere ayağa kalktı; ama kayınpederi onu zorladı, o da yine
    orada kaldı.
  grc-BRENT: Καὶ ἀνέστη ὁ ἀνὴρ τοῦ πορεύεσθαι αὐτός· καὶ ἐβιάσατο αὐτὸν ὁ γαμβρὸς
    αὐτοῦ, καὶ ἐκάθισε καὶ ηὐλίσθη ἐκεῖ.
  ind-AYT: Orang itu bangun untuk pergi, tetapi mertuanya mendesaknya untuk bermalam
    lagi di sana.
  nya-nya: Ndipo pamene mwamunayo anakonzeka kuti azipita, apongozi ake anamuwumirizanso
    kuti asapite. Choncho anagona komweko usiku umenewo.
  hrv-hrv: A kad čovjek ustade da pođe, tast uze navaljivati na njega te on još jednom
    ondje prenoći.
  mps-mps: Te bidi hogodama painu yali, tiali goli te wego ayago te aga bidimainu
    bomo mu yali. Tama tibaso, aga te deli sogo hulide aga dali bidai.
  tpi-tpi: Dispela Livai i laik kirap i go, tasol papa bilong meri i strong tru bai
    em i stap. Olsem na em i stap wanpela nait moa wantaim em.
  dan-1931: Men Manden gjorde sig rede til at drage bort. Da nødte hans Svigerfader
    ham, så han atter overnattede der.
  vie-OVCB: Mặc dù muốn đứng dậy lên đường, nhưng vì cha vợ năn nỉ, người ấy đành
    ở lại.
  guj-2017: લેવી જવા માટે વહેલો ઊઠ્યો, પણ જુવાન સ્ત્રીના પિતાએ તેને રહેવા માટે આગ્રહ
    કર્યો, તેથી તેણે પોતાનો વિચાર બદલ્યો અને ફરી તે રાતે તે રહી ગયો.
  pon-2006A: Mehn Lipaio eri uhda pwehn kohkohla, ahpw en serepeino eh pahpao ngidingidki
    en mihmi mahs, mehn Lipaio eri pil pweidi pwohngo.
  por-BRBSL: O homem se levantou para partir; mas seu sogro o incitou, e ele ficou
    lá novamente.
  cth-cth: Hote tami teh cei hanelah a thaw navah, a masei ni tha hoi a haw dawkvah,
    bout a roe.
  twi-twi: Ɔbarima no sɔree sɛ anka ɔrekɔ, nanso nʼase no hyɛɛ no sɛ ɔntena. Enti
    ɔpenee so daa hɔ anadwo no.
  hlt-hlt: Tekah hlang loh caeh hamla thoo bal coeng dae a masae loh a hloep dongah
    mael tih hnap rhaeh.
  tbz-SIM: Kòo ndɔ́ kɛ́kò nkòo cɔ̀kù yetoo kòo yóu kɛ yíɛ́ kɛ́yié.
  msy-2020: Ezɨ a dɨkavigh mangasa amima, an amerem ikiasa bar gavgafi. Ezɨ a dɨmagarir
    mamɨn ua me ko iti.
  azb-azb: Kişi isə yola düşmək üçün ayağa qalxdı, lakin qayınatası təkidlə onun qalmasını
    istədiyinə görə o gecəni orada keçirdi.
  eng-DBY: And the man rose up to depart, but his father-in-law urged him, and he
    lodged there again.
  hin-2017: वह पुरुष विदा होने को उठा, परन्तु उसके ससुर ने विनती करके उसे दबाया, इसलिए
    उसने फिर उसके यहाँ रात बिताई।
  eng-YLT: And the man riseth to go, and his father-in-law presseth on him, and he
    turneth back and lodgeth there.
  eng-WYC-2017: And he rose, and began to desire to go; and nevertheless, his wife’s
    father held him again meekly, and made him to dwell with him.
  eng-WMBB: The man rose up to depart; but his father-in-law urged him, and he stayed
    there again.
  urd-GVH: मेहमान जाने की तैयारियाँ करने तो लगा, लेकिन सुसर ने उसे एक और रात ठहरने
    पर मजबूर किया। चुनाँचे वह हार मानकर रुक गया।
  rug-rug: Ba turu sa tie Livae pude topue gua, ba zama ososo nia sa tamana sa barikaleqe
    nabulu si asa, pude koa paki, gua, ke keke boṉi pule si koa ia sa vasina.
  gaz-gaz: Yommuu inni deemuuf kaʼettis abbaan niitii isaa jabeessee isa kadhate;
    kanaafuu inni halkan sana achi bule.
  fra-LSG: Le mari se levait pour s’en aller; mais, sur les instances de son beau-père,
    il passa encore la nuit.
  yal-yal: Xɛmɛn yi keli a xa siga, koni bayo a bitanna yi kankanxi a ma, a mɔn yi
    xi na.
  haw-1868: A i ke ala ana o ke kanaka e hele, koi mai la kona makuahonowaikane ia
    ia; nolaila, noho iho la ia ia po.
  arb-NAV: وَعِنْدَمَا هَمَّ الرَّجُلُ بِالذَّهَابِ أَلَحَّ عَلَيْهِ حَمُوهُ، فَرَضَخَ
    وَقَضَى لَيْلَتَهُ هُنَاكَ.
  ewe-ewe: Ŋutsu la melɔ̃ ɖe edzi gbã o gake aƒea tɔ ƒoe ɖe enu va se ɖe esime wòlɔ̃.
  eng-LEE: Still the man rose up to depart; but his father-in-law urged him, and he
    turned back and lodged there.
  asm-FB: তথাপি সেই মানুহ যাবলৈ উঠিল, কিন্তু শহুৰেকে তেওঁক থাকিবলৈ বৰকৈ ধৰাত, সেই
    ৰাতিও থাকিল।
  sus-A: نَ فِنّ شَ مْرِ نَشَ كٍلِ، عَ شَ سِفَ، كْنْ عَ بِتَنيِ نَشَ عَ كَرَشَن عَ
    شَ نَ كْي رَدَنفِ نَا.
  fra-SBL: L'homme se leva pour partir, mais son beau-père le pressa et il resta là
    encore.
  hbo-hbo: וַיָּ֥קָם הָאִ֖ישׁ לָלֶ֑כֶת וַיִּפְצַר־בֹּו֙ חֹתְנֹ֔ו וַיָּ֖שָׁב וַיָּ֥לֶן
    שָֽׁם׃
  kik-kik: Na hĩndĩ ĩrĩa mũndũ ũcio ookĩrire athiĩ, mũthoni-we akĩmũringĩrĩria araare;
    nĩ ũndũ ũcio akĩraara ũtukũ ũcio.
  fra-NCL: Le mari se leva pour s’en aller ; mais, sur les instances de son beau-père,
    il revint et y passa encore la nuit.
  cek-AK: A mawkca loe caeh han angthawk tahang boeh, to naah amsae mah anih to kaang
    pae khruek pongah, a cam let.
  cuk-cuk: Degi, na Levita-dule naega gwichigualinad. Degi-inigwele, e-saka gannar
    e-walik gabega egi alamaksad. Degidbali, na gannar gabissunnad.
  uig-CYR: Бу киши маңғили қопувиди, лекин қейинатиси уни зорлап, йәнә елип қалди,
    у йәнә бир күн қонди.
  tel-2017: అతడు త్వరగా ముగించి బయల్దేరడానికి లేచాడు. కాని అతని మామ మళ్ళీ ఆ రాత్రి
    ఉండిపొమ్మని బలవంతం చేశాడు. కాబట్టి ఆ రాత్రి కూడా అతడు అక్కడే ఉండిపోయాడు.
  hat-BSA: Alò, nonm nan te leve pou pati, men bòpè li te ankouraje li. Konsa, li
    te pase nwit lan la ankò.
  kos-kos: Mwet Levi sac el tuyak in som, tuh papa sac el sifil kwafe elan muta, na
    el tari na motulla we ke fong sac.
  hbo-WLC: וַיָּ֥קָם הָאִ֖ישׁ לָלֶ֑כֶת וַיִּפְצַר־בּוֹ֙ חֹתְנ֔וֹ וַיָּ֖שָׁב וַיָּ֥לֶן
    שָֽׁם׃
  ibo-ibo: Ma mgbe nwoke ahụ biliri ka ọ laa, nna nwaagbọghọ ahụ, nọgidere ya, nke
    a mere ka o kwenye ịnọ ruo echi ya.
  ory-ory: ତଥାପି ସେ ପ୍ରସ୍ଥାନ କରିବାକୁ ଉଠିଲା; ମାତ୍ର ତାହାର ଶ୍ୱଶୁର ତାହାକୁ ଅନୁରୋଧ କରନ୍ତେ,
    ସେ ପୁନର୍ବାର ରାତ୍ରି କ୍ଷେପଣ କଲା।
  chk-chk: Nge lupwen ewe mwän seni ewe ainangen Lefi a ütä pwe epwe feila, semen
    ülüpwülüan we a pesei tori a pwal pwinipwinsefäl.
  rop-rop: Wal wen det gel dedi bin tok lagijat, det Libai men bin gidap blanga gowei
    streidawei. Bat det gel dedi bin kipgon dalimbat im blanga stap, en imbin lisin
    langa im, en dubala bin silip deya igin.
  ukr-1871: Чоловік же піднявсь, щоб ійти в дорогу. А тесть його присилував таки,
    що він ще раз переночував.
  deu-1951: Doch der Mann stand auf und wollte gehen. Aber sein Schwiegervater nötigte
    ihn, so daß er umkehrte und daselbst über Nacht blieb.
  eng-JPS: And the man rose up to depart; but his father-in-law urged him, and he
    lodged there again.
  srp-1865: Ali èovjek usta da ide; ali tast njegov navali na nj, te opet noæi ondje.
  lug-lug: Omusajja bwe yagolokoka okugenda, mukoddomi we n’amuwaliriza okusigala
    era n’asula ekiro ekyo.
  heb-heb: ויקם האיש ללכת ויפצר בו חתנו וישב וילן שם׃
  ben-IRV: তবুও সেই ব্যক্তি যাবার জন্য উঠল; কিন্তু তার শ্বশুর তাকে অনুরোধ করলে সে
    সেই রাত্রিতে সেখানে থাকল।
  pan-pan: ਉਹ ਮਨੁੱਖ ਵਿਦਿਆ ਹੋਣ ਲਈ ਉੱਠਿਆ ਪਰ ਉਸ ਦਾ ਸਹੁਰਾ ਉਸ ਨਾਲ ਜਿੱਦ ਕਰ ਬੈਠਾ ਇਸ ਲਈ ਫਿਰ
    ਉਸ ਨੇ ਰਾਤ ਉੱਥੇ ਹੀ ਕੱਟੀ।
  mya-JVB: သမက် သည် သွား အံ့သောငှါ ထ သော်လည်း ၊ ယောက္ခမ သွေးဆောင် သဖြင့် သမက်သည် ထို
    အရပ်၌ အိပ် ပြန်လေ၏။
  hmo-hmo: Levi tauna ia toreisi, do ia lao gwauraia, to ravana ese ia noia lou, ela
    bona unuseni ma ia mahuta lou.
  urd-urd: लेकिन वह शख़्स चलने को खड़ा हो गया, लेकिन उसका ख़ुसर उससे बजिद हुआ; इसलिए
    फिर उसने वहीं रात काटी।
  rus-SYN: Человек тот встал, было, чтоб идти, но тесть его упросил его, и он опять
    ночевал там.
  bqc-SIM: Kɛ́ gu dↄ̀, à fɛ̀lɛ lɛ́ dazɛu lↄ, ↄ̃ aà ã̀nsuepi gìɛ lↄ, ↄ̃ à gↄ̃̀.
  tcz-CHONGTHU: Levi pachu akipatdoh in achegotan ahileh anupa pan aum kit nadiuvin
    angeh teitei jengin ahileh ajona in anom’in jankhat ageh kittai.
  mar-mar: जेव्हा लेवी जायला उठला, तेव्हा तरुण मुलीच्या वडिलाने त्यास पुन्हा राहण्याचा
    आग्रह केला, म्हणून त्याने त्याची जाण्याची योजना बदलली आणि पुन्हा तेथे रात्र घालवली.
  qub-qub: Leví trïbu runa aywacuyta munaptinpis suyrun amatar ruwaran. Chaura chay
    junäga manana aywacurannachu.
  hat-hat: Nonm lan te leve pou l' pati, men bòpè a sitèlman kenbe la avè l', li tounen
    pase nwit la la ankò.
  eng-BSB: The man got up to depart, but his father-in-law persuaded him, so he stayed
    there that night.
  tod-tod: Anza zinigi wuzeɠeni ga é li, kɛlɛ nɛkoi ɠilini ma, é kpidi ɠila kɛɛni
    ná mɔnɔ.
  eng-WEBPB: The man rose up to depart; but his father-in-law urged him, and he stayed
    there again.
  kbq-kbq: Hianagi Livae ne'mo'a vunaku keonke'zama'a enerino otigeno, nenemo'a tutu
    huno, Mago kenagera masetenka vuo, higeno mase'ne.
  nhe-BL: Huan quema nopa levita tlacatl moquetzqui para yas, imontat quichihualti
    sampa ma mocahua. Huajca nopa yohuali sampa mocajqui nopona.
  gub-BL: Upu'àm tazywen. Iho wer zepe. Hemireko tu uze'eg wi wi izupe. — Epyta nehe,
    i'i izupe. A'e rupi uker wi a'e pe wà.
  eng-DRA: But he rising up began to be for departing. And nevertheless his father
    in law earnestly pressed him, and made him stay with him.
