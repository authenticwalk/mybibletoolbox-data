verse: JDG.019.016
translations:
  mal-C: അപ്പോൾ അതാ, ഒരു വൃദ്ധൻ വയലിലെ വേല കഴിഞ്ഞ് മടങ്ങിവരുന്നു. അദ്ദേഹം എഫ്രയീം
    മലനാട്ടുകാരനും ഗിബെയയിൽ വന്നു താമസിക്കുന്നവനും ആയിരുന്നു—സ്ഥലവാസികൾ ബെന്യാമീൻഗോത്രക്കാർ
    ആയിരുന്നു.
  deu-TKW: Es erschien aber ein alter Mann, der des Abends von seiner Arbeit vom Felde
    heimkehrte; er stammte vom Gebirge Ephraim und verweilte als Fremdling in Gibea,
    während die Leute des Orts Benjaminiten waren.
  lin-lin: Na pokwa, mobali moko ya mobange awutaki na mosala na ye ya bilanga ; azalaki
    moto ya etuka ya bangomba ya Efrayimi mpe azalaki kovanda na Gibea. Nzokande bato
    ya esika wana bazalaki bato ya libota ya Benjame.
  eng-LSV: And behold, an old man has come from his work from the field in the evening,
    and the man [is] of the hill-country of Ephraim, and he [is] a sojourner in Gibeah,
    and the men of the place [are] Benjamites.
  eng-GNV: 'And beholde, there came an old man from his work out of the field at euen,
    and the man was of mount Ephraim, but dwelt in Gibeah: and the men of the place
    were the children of Iemini.'
  eng-WEBSTER: 'And, behold, there came an old man from his work out of the field
    at evening, who was also of mount Ephraim; and he dwelt in Gibeah: but the men
    of the place were Benjaminites.'
  nhw-BL: Pero teipa hualajqui se tlacatl huehuentzi catli mocuepayaya nel tiotlac
    tlen itequi ipan imila. Yaya elqui se iteipan ixhui Efraín catli ehuayaya campa
    tepeme ipan tlali Efraín, huan sanoc ajsitoya para itztos ipan altepetl Gabaa,
    pero sequinoc Gabaa ehuani eliyayaj iteipan ixhuihua Benjamín.
  swh-ONEN: Jioni ile mtu mmoja mzee toka nchi ya vilima ya Efraimu, aliyekuwa anaishi
    huko Gibea (watu wa sehemu ile walikuwa Wabenyamini), akarudi kutoka kwenye kazi
    za shamba.
  bba-bba: Yerɑ durɔ tɔkɔ ɡoo u wee ɡberun di, u sɑrɔ. U sɑ̃ɑwɑ Efɑrɑimun ɡuunun berɑɡii.
    Adɑmɑ u wɑ̃ɑwɑ wuu ɡen mi. N deemɑ Gibeɑɡii be, bɑ sɑ̃ɑwɑ Bɛnyɑmɛɛbɑ.
  eng-KJVCPB: 'And behold, there came an old man from his work out of the field at
    even, which was also of mount Ephraim; and he sojourned in Gibeah: but the men
    of the place were Benjamites.'
  luo-luo: Odhiambono jaduongʼ moro moa e piny gode mag Efraim, mane odak Gibea (joma
    nodak kanyo ne gin jo-Benjamin), nobiro kanyo koa tiyo e puothe.
  meu-meu: Tau buruka ta ena biru ḡaukarana amo ema, adorahi kahana ai; ia be Efraim
    ororodia amo ema Gibea ai e noho hedoava tauna; a hanua taudia na Beniamina taudia.
  npi-ULB: तर त्यो साँझ एक जना वृद्ध मानिस खेतमा काम गरेर फर्किरहेका थिए । तिनी एफ्राइमको
    पहाडी देशका थिए, र तिनी केही समयको लागि गिबामा बसोबास गरिरहेका थिए । तर त्यस ठाउँमा
    बस्‍ने मानिसहरू बेन्यामिनीहरू थिए ।
  yor-yor: Ní alẹ́ ọjọ́ náà ọkùnrin arúgbó kan láti àwọn òkè Efraimu, ṣùgbọ́n tí ń
    gbé ní Gibeah (ibẹ̀ ni àwọn ẹ̀yà Benjamini ń gbé) ń ti ibi iṣẹ́ rẹ̀ bọ̀ láti inú
    oko.
  ind-ind: Malam-malam, lewatlah seorang laki-laki tua yang baru pulang dari ladangnya.
    Dia berasal dari perbukitan Efraim, tetapi tinggal sebagai pendatang di Gibea,
    di antara orang-orang suku Benyamin.
  pes-OPCB: در این موقع پیرمردی از کار خود در مزرعه‌اش به خانه برمی‌گشت (او از اهالی
    کوهستان افرایم بود، ولی در جِبعهٔ بنیامین زندگی می‌کرد).
  tgl-ULB: Pero pagkatapos dumating ang isang matandang lalaki mula sa kaniyang trabaho
    sa bukid ng gabing iyon. Siya ay mula sa burol na bansa ng Efraim, at panandalian
    siyang nakatira sa Gabaa. Pero ang mga kalalakihang naninirahan sa lugar na iyon
    ay mga Benjamita.
  hui-hui: Ti bira dege biaria agali wahe mbira ibini. Agali ogoni ibu Eberaimi hameigini
    dindi hari barebare wiagoha hagago ogoni wahalu Gibea tano wiagoha íbu hene. Gibea
    tano ogoni Beniyamini hameigininaga wini. Agali wahe biago ibu mabuha biabe bu
    penego ai andaga dai bini.
  mya-mya: ယင်း​သို့​သူ​တို့​ထိုင်​နေ​ကြ​စဉ်​အ​ဖိုး​အို တစ်​ယောက်​သည် ညဥ့်​ဦး​ယံ​၌​လယ်​လုပ်​ရာ​မှ
    ပြန်​လာ​လေ​သည်။ သူ​သည်​ယ​ခု​အ​ခါ​၌ ဂိ​ဗာ​မြို့​တွင်​နေ​ထိုင်​လျက်​ရှိ​သော်​လည်း
    အ​စ​က​မူ​ဧ​ဖ​ရိမ်​တောင်​ကုန်း​ဒေ​သ တွင်​နေ​ထိုင်​ခဲ့​သူ​ဖြစ်​၏။ (ထို​မြို့​ရှိ​အ​ခြား
    သူ​တို့​မှာ​ဗင်္ယာ​မိန်​အ​နွယ်​ဝင်​များ​ဖြစ် သ​တည်း။-)
  bod-N: ལྟོས་དང་། དགོང་མོར་རྒན་པོ་ཞིག་ཞིང་ཁ་ནས་ལས་མཚམས་བཞག་སྟེ་ཕྱིར་འོངས་པ་དང་། མ་གཞི་ཁོ་ནི་ཨེ་ཕཱར་ཡིམ་རི་ཁུལ་གྱི་ཡིན་ཞིང་གིབ་ཨ་རུ་བྱེས་སུ་སྡོད་པ་ཡིན་མོད།
    འོན་ཀྱང་ཡུལ་དེའི་མི་རྣམས་ནི་པེན་ཡཱ་མེན་པ་ཡིན་ནོ། །
  sna-sna: Madekwana iwayo, imwe harahwa yaibva munyika yezvikomo yeEfuremu, yaigara
    muGibhea (vanhu venzvimbo vaiva vaBhenjamini), yakasvika ichibva kubasa rayo kumunda.
  spa-BLM: He aquí, un anciano venía de su trabajo del campo al atardecer. El hombre
    era de la región montañosa de Efraín, y vivía en Gabaa; pero los hombres del lugar
    eran benjamitas.
  cac-cac: Axo yic vanxo sq'ue ac'val ix ec' jun vin̈ icham vinac spetoj d'a smunlajel.
    A d'a tzalquixtac d'a yol yic Efraín ay schon̈ab' vin̈, palta cajan vin̈ d'a Gabaa
    d'a scal eb' yin̈tilal Benjamín d'a jun tiempoal chi'.
  swh-ULB: Lakini mtu mzee alikuwa akija kutoka kazini kwake katika shamba jioni hiyo.
    Alikuwa kutoka mlima wa Efraimu, naye alikuwa akikaa kwa muda huko Gibea. Lakini
    watu wanaoishi mahali hapo walikuwa Wabenyamini.
  bel-bel: І вось, ідзе адзін стары з працы сваёй з поля ўвечары; ён родам быў з гары
    Яфрэмавай, і жыў у Гіве. А жыхары горада гэтага былі сыны Веньямінавыя.
  deu-ELBBK: Und siehe, ein alter Mann kam von seiner Arbeit, vom Feld, am Abend;
    und der Mann war vom Gebirge Ephraim, und er hielt sich in Gibea auf; die Leute
    des Ortes aber waren Benjaminiter.
  mbb-OT: Ne hein mezukilem en, duen sevaha he meǥurang he maama he mid-ulì puun te
    midterebehuwan din he pemuleey zin. Heini he meǥurang, diyà dengan med-ubpà te
    vuvungan te Efraim, piru midhalin sikandin diyà te Gibea. Heini is Gibea ragkes
    te tanà te tribu ni Benjamin.
  mal-2015: അനന്തരം ഇതാ, ഒരു വൃദ്ധൻ വൈകുന്നേരം വേലകഴിഞ്ഞിട്ടു വയലിൽനിന്നു വരുന്നു;
    അവൻ എഫ്രയീംമലനാട്ടുകാരനും ഗിബെയയിൽ വന്നു പാർക്കുന്നവനും ആയിരുന്നു; ആ ദേശക്കാരോ
    ബെന്യാമീന്യർ ആയിരുന്നു.
  rmc-rmc: Odi rat avelas jekh phuro murš andral e buči pal e maľa, so sas andral
    o brehi le Efrajimoskre, a bešelas andre Gibea maškar o Benjaminčana.
  pes-OPV: و اینک مردی پیر در شب از کار خود ازمزرعه می‌آمد، و این شخص از کوهستان افرایم
    بوده، در جبعه ماوا گزیده بود، اما مردمان آن مکان بنیامینی بودند.
  ron-1924: Ши ятэ кэ ун бэтрын се ынторчя сяра де ла мунка кымпулуй; омул ачеста
    ера дин мунтеле луй Ефраим, локуя пентру о време ла Гибея, ши оамений дин локул
    ачела ерау бениамиць.
  ben-OBCV: সেই সন্ধ্যায় ইফ্রয়িমের পার্বত্য প্রদেশের অধিবাসী, গিবিয়ায় বসবাসকারী
    একজন বৃদ্ধ ভদ্রলোক ক্ষেতে কাজ করে ফিরে আসছিলেন। (সেই স্থানের অধিবাসীরা বিন্যামীনীয়
    ছিল)
  som-som: Oo fiidkii oday baa shuqulkiisii beerta ka yimid. Haddaba ninku wuxuu ahaa
    reer Efrayimkii dalka buuraha leh degganaa, oo Gibecaahna qariib buu ku ahaa;
    laakiinse dadkii meesha degganaa waxay ahaayeen reer Benyaamiin.
  lat-VUC: 'Et ecce, apparuit homo senex, revertens de agro et de opere suo vesperi,
    qui et ipse de monte erat Ephraim, et peregrinus habitabat in Gabaa: homines autem
    regionis illius erant filii Jemini.'
  eng-ASVBT: 'And, behold, there came an old man from his work out of the field at
    even: now the man was of the hill country of Ephraim, and he sojourned in Gibeah;
    but the men of the place were Benjaminites.'
  ita-1885: Ma ecco, un uomo vecchio, che veniva in su la sera dal suo lavoro da' campi,
    il quale era della montagna di Efraim, e dimorava in Ghibea; gli abitanti del
    qual luogo erano Beniaminiti.
  eng-LXXUP: And behold, an old man came out of the field from his work in the evening;
    and the man was of Mount Ephraim, and he sojourned in Gibeah, and the men of the
    place were sons of Benjamin.
  eng-ULB: But then an old man was coming from his work in the field that evening.
    He was from the hill country of Ephraim, and he was staying for a while in Gibeah.
    But the men living in that place were Benjamites.
  spa-VBL: Pero más tarde, esa misma noche, llegó un anciano que volvía de trabajar
    en el campo. Era de la región montañosa de Efraín, pero ahora vivía en Gabaa,
    en el territorio de Benjamín.
  fra-_FOB: Mais voici, sur le soir, un vieillard revenait des champs, de son travail.
    Cet homme était de la montagne d'Éphraïm, mais il demeurait à Guibea, dont les
    habitants étaient Benjamites.
  mal-mal: അനന്തരം ഒരു വൃദ്ധൻ വൈകുന്നേരം വേലകഴിഞ്ഞ് വയലിൽനിന്ന് വന്നു; അവൻ എഫ്രയീംമലനാട്ടുകാരനും
    ഗിബെയയിൽ വന്ന് പാർക്കുന്നവനും ആയിരുന്നു; ആ ദേശക്കാരോ ബെന്യാമീന്യർ ആയിരുന്നു.
  urd-GVR: Phir andhere meṅ ek būṛhā ādmī wahāṅ se guzarā. Asal meṅ wuh Ifrāīm ke
    pahāṛī ilāqe kā rahne wālā thā aur Jibiyā meṅ ajnabī thā, kyoṅki bāqī bāshinde
    Binyamīnī the. Ab wuh khet meṅ apne kām se fāriġh ho kar shahr meṅ wāpas āyā thā.
  suz-BL: मिनु खाल्‍पा का आ रूमी गेय पा नाक्‍दो खिं लेश्‍शो बाक्‍माक्‍त। मेको खाल्‍पा
    एफ्राइम ङा पहाडी रागी ङा बाक्‍माक्‍त। तन्‍न गिबामी बेन्‍यामीन आ थर ङा सहरम बाक्‍बाक्‍माक्‍त।
  ita-1927: Quand’ecco un vecchio, che tornava la sera dai campi, dal suo lavoro;
    era un uomo della contrada montuosa d’Efraim, che abitava come forestiero in Ghibea,
    la gente del luogo essendo Beniaminita.
  ckb-ckb: لەو کاتەدا پیرەمێردێک دەمەو ئێوارە لە کێڵگەوە لە کار دەگەڕایەوە، ئەم پیاوە
    خەڵکی ناوچە شاخاوییەکانی ئەفرایم بوو، لە گیڤعادا نیشتەجێ بوو، خەڵکی شارەکەش بنیامینی
    بوون.
  eng-BBE: 'Now when it was evening they saw an old man coming back from his work
    in the fields; he was from the hill-country of Ephraim and was living in Gibeah:
    but the men of the place were Benjamites.'
  kan-OKCV: ಆಗ ಒಬ್ಬ ಮುದುಕನು ಹೊಲದಲ್ಲಿ ತನ್ನ ಕೆಲಸಮಾಡಿ ಬರುತ್ತಿದ್ದನು. ಆ ಮನುಷ್ಯನು ಎಫ್ರಾಯೀಮ್
    ಬೆಟ್ಟದ ಪ್ರದೇಶಕ್ಕೆ ಸೇರಿದವನೂ ಬೆನ್ಯಾಮೀನರ ಊರಾದ ಗಿಬೆಯದಲ್ಲಿ ಪ್ರವಾಸಿಯಾಗಿಯೂ ಇದ್ದನು.
  tam-2017: வயலிலே வேலைசெய்து, மாலையிலே திரும்புகிற ஒரு முதியவர் வந்தார்; அந்த மனிதனும்
    எப்பிராயீம் மலைதேசத்தை சார்ந்தவன், அவன் கிபியாவிலே வாழ வந்தான்; அந்த இடத்தின்
    மனிதர்களோ பென்யமீனர்கள்.
  spa-RV-1909: Y he aquí un hombre viejo, que á la tarde venía del campo de trabajar;
    el cual era del monte de Ephraim, y moraba como peregrino en Gabaa, pero los moradores
    de aquel lugar eran hijos de Benjamín.
  ron-BTF: Și, iată, un om bătrân venea de la lucrul său de la câmp, seara, care era
    de asemenea din muntele Efraim, și el locuia temporar în Ghibea; dar oamenii locului
    erau beniamiți.
  eng-WEBP: Behold, an old man came from his work out of the field at evening. Now
    the man was from the hill country of Ephraim, and he lived in Gibeah; but the
    men of the place were Benjamites.
  eng-FBV: But later that evening an old man came by, returning from working in the
    fields. He was from the hill country of Ephraim, but was now living in Gibeah
    in the territory of Benjamin.
  nld-1939: Maar in de avond kwam er een oude man van zijn werk uit het veld. Het
    was iemand uit het bergland van Efraïm, die slechts als vreemdeling te Giba verblijf
    hield; want alle inwoners van die plaats waren Benjamieten.
  nch-BL: Pero teipa hualajqui se tacat huehuentzi cati mocuepayaya nel tiotac ten
    itequi ipan imila. Yaya elqui se iteipan ixhui Efraín cati ehuayaya campa tepeme
    ipan tali Efraín, huan sanoc ajsitoya para itztos ipan altepet Gabaa, pero sequinoc
    Gabaa ehuani eliyayaj iteipan ixhuihua Benjamín.
  vie-1934: Vả, có một người già làm việc ở ngoài đồng, buổi chiều trở về. Người ấy
    vốn quê ở núi Eùp-ra-im, đang kiều ngụ tại Ghi-bê-a; song dân cư thành nầy là
    người Bên-gia-min.
  hin-CV: खेत में दिन का काम खत्म कर एक बूढ़ा व्यक्ति उसी ओर आ रहा था. यह व्यक्ति
    एफ्राईम के पहाड़ी इलाके से ही था और गिबियाह में रह रहा था, जबकि यह बिन्यामिन वंशजों
    का नगर था.
  spa-BES: Cuando anochecía, vieron a un anciano regresar de su trabajo en los campos;
    él era de la región montañosa de Efraín y vivía en Guibea, pero los hombres del
    lugar eran benjamitas.
  tdx-tdx: Ingo amy zao, ty androanavy boak’ añ’ava, an-tete’e añe amy harivay, boak’
    am-bohi’ i Efraime nañialo e Gebà ao, fa ana’ Iemený ka ondaty an-toetseo.
  tha-KJV: ดู​เถิด มี​ชายแก่คนหนึ่งเข้ามาเมื่อเลิกจากงานนาเป็นเวลาเย็นแล้ว เขาเป็นชาวแดนเทือกเขาเอฟราอิมมาอาศัยอยู่ในเมืองกิเบอาห์
    แต่​ชาวเมืองนั้นเป็นคนเบนยามิน
  por-BR-2018: E eis que um homem velho, que à tarde vinha do campo de trabalhar;
    o qual era do monte de Efraim, e morava como peregrino em Gibeá, mas os moradores
    daquele lugar eram filhos de Benjamim.
  deu-ELO: Und siehe, ein alter Mann kam von seiner Arbeit, vom Felde, am Abend; und
    der Mann war vom Gebirge Ephraim, und er hielt sich in Gibea auf; die Leute des
    Ortes aber waren Benjaminiter.
  eng-WYC-2018: And lo! an eld man turned again from the field, and from his work
    in the eventide, and appeared to them, which also himself was of the hill of Ephraim,
    and he dwelled a pilgrim in Gibeah. And men of that country were of the sons of
    Benjamin. (And behold! an old man returned from the field, from his work in the
    evening, and appeared before them, and he was also from the hill country of Ephraim,
    but now he lived in Gibeah. But men of that place were Benjaminites.)
  epo-epo: Sed jen iu maljunulo venis vespere de sia laboro de la kampo; li estis
    de la monto de Efraim kaj loĝis tiutempe en Gibea; kaj la loĝantoj de tiu loko
    estis Benjamenidoj.
  uig-PIN: Ⱨalbuki, u keqisi ⱪeri bir adǝm ixini tügitip, etizliⱪtin yenip keliwatⱪanidi.
    U ǝslidǝ Əfraim taƣliⱪ rayoniliⱪ adǝm idi, u Gibeaⱨda musapir bolup, olturaⱪlixip
    ⱪalƣanidi; lekin u yǝrdiki hǝlⱪlǝr Binyaminlardin idi.
  beo-beo: 'Ilia da amoga esaloba, dunu da:i da ea ifabi amoga hawa: hamonanu, ilima
    doaga:i. E da musa: Ifala:ime agolo soge amoga esalu. Be amoga mugululi, Gibia
    moilaiga misi esalu. (Eno dunu huluane amogawi esalu da Bediamini dunu).'
  tpi-OTNT: Ol i sindaun yet na wanpela lapun man i kam. Em i bin i go wok long gaden
    na nau em i kam bek. Dispela man i bilong ples maunten bilong Efraim, tasol em
    i kam i stap long Gibea. Ol lain bilong Gibea yet, em ol lain bilong Benjamin.
  hau-SA: A wannan yamma sai ga wani tsoho daga ƙasar tudu ta Efraim, wanda yake zama
    a Gibeya (mutane wurin kuwa mutanen Benyamin ne), ya shigo daga wurin aiki a gonaki.
  uig-LAT: Halbuki, u kéchisi qéri bir adem ishini tügitip, étizliqtin yénip kéliwatqanidi.
    U eslide Efraim taghliq rayoniliq adem idi, u Gibéahda musapir bolup, olturaqliship
    qalghanidi; lékin u yerdiki xelqler Binyaminlardin idi.
  nde-nde: Ngalokhokuhlwa ixhegu laselizweni lamaqaqa ko-Efrayimi, elalihlala eGibhiya
    (abantu bakuleyondawo babengabakoBhenjamini), lafika livela emsebenzini walo emasimini.
  ton-ton: '¶ Pea vakai, naʻe haʻu ha motuʻa mei heʻene ngāue ʻi he ngoue ʻi he efiafi,
    ko e tangata foki ia mei he moʻunga ko ʻIfalemi; pea naʻe ʻāunofo ia ʻi Kipea:
    ka ko e kau tangata ʻoe potu ko ia ko e kau Penisimani.'
  ces-1613: A aj, muž starý vracoval se od práce své s pole u večer, kterýž také byl
    s hory Efraimovy, a bydlil pohostinu v Gabaa; ale lidé místa toho byli synové
    Jemini.
  eng-WMB: Behold, an old man came from his work out of the field at evening. Now
    the man was from the hill country of Ephraim, and he lived in Gibeah; but the
    men of the place were Benjamites.
  tam-TCV: அன்று மாலை நேரத்தில் எப்பிராயீம் மலைநாட்டைச் சேர்ந்த, கிபியாவில் வாழும்
    ஒரு வயது முதிர்ந்தவன் தன் வயல் வேலையை முடித்துவிட்டு வந்தான். அவ்விடத்திலுள்ள
    மனிதர்கள் பென்யமீனியர்.
  ceb-ULB: Unya nianang gabhiona adunay tigulang nga lalaki nga gikan sa iyang uma.
    Gikan siya sa kabungtoran ni Efraim, ug nagpuyo siya sa Gibea sa makadiyot lamang.
    Apan mga Benjaminhon ang mga tawo nga nagpuyo didtong dapita.
  pol-UBG: A oto pewien starzec szedł wieczorem ze swej pracy na polu; ten człowiek
    pochodził z góry Efraim i był przybyszem w Gibea. Ludzie zaś tego miejsca byli
    Beniaminatami.
  urd-GVU: پھر اندھیرے میں ایک بوڑھا آدمی وہاں سے گزرا۔ اصل میں وہ افرائیم کے پہاڑی
    علاقے کا رہنے والا تھا اور جِبعہ میں اجنبی تھا، کیونکہ باقی باشندے بن یمینی تھے۔
    اب وہ کھیت میں اپنے کام سے فارغ ہو کر شہر میں واپس آیا تھا۔
  deu-1912: Und siehe, da kam ein alter Mann von seiner Arbeit vom Felde am Abend,
    und er war auch vom Gebirge Ephraim und ein Fremdling zu Gibea; aber die Leute
    des Orts waren Benjaminiter.
  kan-2017: ಅಷ್ಟರಲ್ಲಿ ಎಫ್ರಾಯೀಮಿನ ಪರ್ವತಪ್ರದೇಶಕ್ಕೆ ಸೇರಿದ ಒಬ್ಬ ಮುದುಕನು, ಬೆನ್ಯಾಮೀನ್ಯರ
    ಊರಾದ ಗಿಬೆಯದಲ್ಲಿ ವಾಸವಾಗಿದ್ದ ಆ ಮುದುಕನು ಸಾಯಂಕಾಲವಾದ್ದರಿಂದ ಕೆಲಸವನ್ನು ಮುಗಿಸಿ ಹೊಲದಿಂದ
    ಮನೆಗೆ ಬರುತ್ತಿದ್ದನು.
  yap-yap: Nap’an ni yad bay u rom, me yib be’ ni pumo’on nike pilbithir nike sul
    ko maruwel rok u lan e flang nike blayal’. Re pumo’on nem e be’ nu Efraim nib
    binaw ni go’ burey, ma ngiyal’ney e be par u Gibeah. (Ma tin kabay e girdi’ u
    rom e rabad ko fare ganong rok Benjamin.)
  hlt-MCSB: Hlaem vaengah patong pakhat tah lohma lamkah a bibi lamkah lawt halo.
    Tedae anih khaw Benjamin ca rhoek kah hmuen Gibeah ah aka bakuep Ephraim tlang
    lamkah hlang van ni.
  mdy-ETH: ዒኢካ ዔያታ ዴዒ ዓኣንቴ ጎሺ ሶኦፒ ፔኤቂ ፔ ማኣሪ ዴንዳ፥ ፔቴ ጋርቺስኬይ ሙኬኔ፤ ቤርታ ዬይ ዓሢ ጌሜራዻ ዔፕሬኤሜ
    ዓጫፓ ሙኪ ጊቢዓይዳ ናንጋያኬ፤ ጋዓንቴ ዬኖ ዓጮይዳ ናንጋ ዴራ ቢኢኒያሜ ፃጲኬ።
  twi-ASANTE: Anwummerɛ no, akɔkoraa bi firii nʼafuom baa fie. Na ɔfiri Efraim bepɔ
    asase so, nanso na ɔte Gibea wɔ Benyamin asase so.
  eng-WEBU: Behold, an old man came from his work out of the field at evening. Now
    the man was from the hill country of Ephraim, and he lived in Gibeah; but the
    men of the place were Benjamites.
  wal-wal: Eti hegan uttidaashin, gaden oottiyoosaappe sa7ai omarssin, ba soo simmiya
    issi cima bitanee eta mataara kanttiis. Ha bitanee kase Efireema gezziyaappe yiida
    asa; shin ha77i i de7iyoi Gib77a giyo katamaana; he biittan Biniyaama zariyaappe
    yelettida asati de7oosona.
  spa-PDDPT: Y mira, regresaba un anciano de su faena en el campo al anochecer. El
    hombre era de la región montañosa de Efraín y se albergaba en Gabaa, pero las
    gentes del lugar eran benjamitas.
  gun-gun: Ha'e gui pytũ ma jave ou peteĩ tuja'i mba'ety rupi omba'eapoague gui. Ha'e
    va'e ma Efraim yvy'ã reia pygua va'eri Gibeá py hekoa va'e. Ha'e rã ha'e pygua
    kuery ae ma Benjamim regua meme.
  agu-BL: Ej, nskenin oc lak'bal yi ticy'e'n cu'n jun wutzile'n yaj, yi cho'n xa'ke'n
    tan ak'un wi cojbil. I' jun xonl Efraín, yi cho'n najlijtz Gabaa, chi jun awernak,
    na yi e' aj Gabaa, e' len cu'n xonl k'ajtzun Benjamín.
  ilo-ULB: Ngem maysa a lakay iti sumungsungad iti dayta a rabii manipud iti nagubraanna
    a talon. Nagtaud isuna iti katurturodan a pagilian ti Efraim, ken agnanaed isuna
    iti agdama iti Gabaa. Ngem dagiti tattao nga agnanaed iti dayta a lugar ket Benjamenita.
  kpg-kpg: Di nadau noho i golo, taane madua ga hanimoi laalaa i di hagaodi gi muli
    o ana moomee di laangi i di gowaa dogi mee. Mee tangada mai tenua gonduu o Ephraim,
    e noho dolomeenei i Gibeah. (Digau i golo di waahale deelaa la digau mai di madawaawa
    Benjamin.)
  uig-ARA: ھالبۇكى، ئۇ كېچىسى قېرى بىر ئادەم ئىشىنى تۈگىتىپ، ئېتىزلىقتىن يېنىپ كېلىۋاتقانىدى.
    ئۇ ئەسلىدە ئەفرائىم تاغلىق رايونىلىق ئادەم ئىدى، ئۇ گىبېئاھدا مۇساپىر بولۇپ، ئولتۇراقلىشىپ
    قالغانىدى؛ لېكىن ئۇ يەردىكى خەلقلەر بىنيامىنلاردىن ئىدى.
  sus-sus: Fori nde, naxan keli Efirami geyae mabiri, kɔnɔ a nu sabatixi Gibiya nɛ,
    a naxa so taa kui nunmare, kelife walide xɛ ma. Mɛnni mixie tan Bunyamin xa die
    nan nu e ra.
  pon-2006: Nindokon ar mwomwohd wasahn mwomwohdo, ohl laud men ahpw pwarodo sang
    nan eh mwaht. Ohl laudo uhdahn pwilidak en sahpw nahnahn Epraim, ahpw e kin koukousoan
    met nan Kipea, (Aramas teiko koaros kisehn kadaudok en Pensamin)
  ksd-ksd: Ma ea, tika na patuana tutana i ga papalum ta kana uma, ma i ga lilikun
    maro tane ba i ga talvivi; ma go ra tutana maina ra gunan na lualuana Epraim,
    ma i ga ki Gibea; ma ra tarai iat ta nam ra gunan a tarai Beniamin.
  tur-YTC: İşte akşamleyin kırdan yaşlı bir adam işinden geliyordu. Adam Efraim'in
    dağlık bölgesindendi ve Giva'da yaşıyordu; ama o yerin adamları Benyaminli'ydi.
  grc-BRENT: Καὶ ἰδοὺ ἀνὴρ πρεσβύτης ἤρχετο ἐξ ἔργων αὐτοῦ ἐξ ἀγροῦ ἐν ἑσπέρᾳ, καὶ
    ὁ ἀνὴρ ἦν ἐξ ὄρους Ἐφραὶμ, καὶ αὐτὸς παρῴκει ἐν Γαβαᾷ, καὶ οἱ ἄνδρες τοῦ τόπου
    υἱοὶ Βενιαμίν.
  ind-AYT: Akan tetapi, seorang tua datang dari pekerjaannya di ladang pada waktu
    petang. Dia orang dari Pegunungan Efraim dan menumpang di Gibea sebagai orang
    yang tinggal di tempat orang Benyamin.
  nya-nya: Pambuyo pake anangoona munthu wina wokalamba akuchokera ku ntchito ya ku
    munda kwake madzulo. Iyeyu anali wa ku dziko la mapiri ku Efereimu, koma ankakhala
    ku Gibeya. Koma anthu a kumeneko anali a fuko la Benjamini.
  hrv-hrv: I dođe neki starac koji se predvečer vraćao s posla u polju. Bijaše to
    čovjek iz Efrajimove gore; življaše u Gibei kao došljak, a svi žitelji toga mjesta
    bijahu Benjaminovci.
  mps-mps: Augwali tede duadalaludubadi, tama monu dabe bidi me deli asali. Te aga
    gide sę yali silama, tama aga ma asali. Te bidi te Efraimgo te bage bulude bidai
    bidi, tiali goli aga aselama, te Gibea buluba bidagasali. Tama te Gibeade te Benjamingo
    hani bage bidaluai.
  tpi-tpi: Ol i sindaun yet na wanpela lapun man i kam. Em i bin i go wok long gaden
    na nau em i kam bek. Dispela man i bilong ples maunten bilong Efraim, tasol em
    i kam i stap long Gibea. Ol lain bilong Gibea yet, em ol lain bilong Benjamin.
  dan-1931: Så kom der om Aftenen en gammel Mand fra sit Arbejde på Marken, og Manden
    var fra Efraims Bjerge og boede som fremmed i Gibea, medens Stedets Indbyggere
    var Benjaminitter;
  vie-OVCB: Lúc ấy, có một cụ già đi làm ruộng về. Ông này quê ở núi Ép-ra-im, nhưng
    đến ngụ tại Ghi-bê-a, là đất của người Bên-gia-min.
  guj-2017: પણ ત્યારે એક વૃદ્ધ માણસ ખેતરમાં કામ કરીને સાંજે પાછો આવતો હતો. તે એફ્રાઇમના
    પહાડી પ્રદેશનો લેવી હતો. થોડા સમય માટે ગિબયામાં આવ્યો હતો. પણ તે જગ્યાએ જે લોકો
    રહેતા હતા તેઓ તો બિન્યામીનીઓ હતા.
  pon-2006A: Nindokon ar mwomwohd wasahn mwomwohdo, ohl laud men ahpw pwarodo sang
    nan eh mwaht. Ohl laudo uhdahn pwilidak en sahpw nahnahn Epraim, ahpw e kin koukousoan
    met nan Kipea, (Aramas teiko koaros kisehn kadaudok en Pensamin)
  por-BRBSL: Eis que um homem velho veio de seu trabalho fora do campo à noite. Agora
    o homem era da região montanhosa de Efraim, e vivia em Gibeah; mas os homens do
    lugar eram benjamitas.
  cth-cth: Khenhaw! matawng buet touh teh law lahoi thaw koehoi a ban. Hote tami teh
    Ephraim mon e tami doeh. Gibeah vah la ka kâhat e doeh. Hote hmuen koe kaawm e
    naw teh, Benjamin miphunnaw doeh.
  twi-twi: Anwummere no, akwakoraa bi fii nʼafum baa fie. Na ofi Efraim bepɔw asase
    so, nanso na ɔte Gibea wɔ Benyamin asase so.
  hlt-hlt: Hlaem vaengah patong pakhat tah lohma lamkah a bibi lamkah lawt halo. Tedae
    anih khaw Benjamin ca rhoek kah hmuen Gibeah ah aka bakuep Ephraim tlang lamkah
    hlang van ni.
  tbz-SIM: Kɛ̀ bɛ̀ nsɔ̃́ nhodɑkótì mɔù kũntiní kupɑku, o ciɛ do bo Efɑdɑimmu tempɛ̃
    nditɑ̃rì ĩ́nkɛ̀ nkɛ, kòò kɔ̀tɛní kɛ bo Kibeɑ Bɛnsɑmɛɛ kɔbɛ ciɛ.
  msy-2020: Ezɨ me apiagha ikiavɨra itima, gumazir aser mam izi. A uan azenibar ghua
    ingarigha uamategha izi. Gumazir aser kam Efraimɨn mɨghsɨar dozibar itir gumazim,
    egha a iza Gibean iti. Gibean itir adarasi, me Benjaminɨn adarasi.
  azb-azb: Bu zaman axşam bir qoca tarladan – işdən evə qayıdırdı. O, Efrayimin dağlıq
    bölgəsindən idi, amma Giveada yaşayırdı. Oranın sakinləri isə Binyaminlilərdən
    ibarət idi.
  eng-DBY: And behold, there came an old man from his work out of the field at even;
    and the man was of mount Ephraim, and he sojourned in Gibeah; but the men of the
    place were Benjaminites.
  hin-2017: तब एक बूढ़ा अपने खेत के काम को निपटाकर साँझ को चला आया; वह तो एप्रैम के
    पहाड़ी देश का था, और गिबा में परदेशी होकर रहता था; परन्तु उस स्थान के लोग बिन्यामीनी
    थे।
  eng-YLT: And lo, a man, an aged one, hath come from his work from the field in the
    evening, and the man [is] of the hill-country of Ephraim, and he [is] a sojourner
    in Gibeah, and the men of the place [are] Benjamites.
  eng-WYC-2017: And lo! an eld [or old] man turned again from the field, and from
    his work in the eventide, and appeared to them, which also himself was of the
    hill of Ephraim, and he dwelled a pilgrim in Gibeah. And men of that country were
    of the sons of Benjamin.
  eng-WMBB: Behold, an old man came from his work out of the field at evening. Now
    the man was from the hill country of Ephraim, and he lived in Gibeah; but the
    men of the place were Benjamites.
  urd-GVH: फिर अंधेरे में एक बूढ़ा आदमी वहाँ से गुज़रा। असल में वह इफ़राईम के पहाड़ी
    इलाक़े का रहनेवाला था और जिबिया में अजनबी था, क्योंकि बाक़ी बाशिंदे बिनयमीनी थे।
    अब वह खेत में अपने काम से फ़ारिग़ होकर शहर में वापस आया था।
  rug-rug: Sipu korapa koa vasina si arini, si ene tata la si keke barogoso sapu beto
    tavetavetena pa inuma koasa rane asa. Na koari na toqetoqere pa popoa Iparemi
    sa nana popoa, ba kamahire, si pa Qibea si koa si asa. Ba sa popoa asa si tanisa
    butubutu Benisimane.
  gaz-gaz: Galgaluma sana jaarsi biyya gaaraa Efreemiitii dhufee Gibeʼaa jiraatu tokko
    hojii qonnaatii gale. Namoonni biyyattii garuu gosa Beniyaam turan.
  fra-LSG: Et voici, un vieillard revenait le soir de travailler aux champs; cet homme
    était de la montagne d’Éphraïm, il séjournait à Guibea, et les gens du lieu étaient
    Benjamites.
  yal-yal: Xɛmɛ fonna nde yi fama sa keli a xɛɛn ma. Efirami geya yiren muxuna nde
    nan yi na ra, a yi dɔxi Gibeya nin, anu Bunyamin kaan nan mɛnna muxune ra.
  haw-1868: Aia hoi i ke ahiahi, hele mai kekahi kanaka elemakule, mai kana hana,
    mai ke kula mai, he kanaka no ka mauna o Eperaima, a noho iho la ma Gibea. Aka,
    no Beniamina na kanaka o ia wahi.
  arb-NAV: وَفِيمَا هُمْ كَذَلِكَ أَقْبَلَ عَلَيْهِمْ عَجُوزٌ قَادِمٌ مِنَ الْعَمَلِ
    فِي حَقْلِهِ عِنْدَ الْمَسَاءِ. وَكَانَ الرَّجُلُ أَصْلاً مِنْ جَبَلِ أَفْرَايِمَ،
    مُتَغَرِّباً فِي جِبْعَةَ وَأَهْلُ الْمَدِينَةِ بِنْيَامِينِيِّينَ.
  ewe-ewe: Sẽe ko la, ŋutsu tsitsi aɖe tso agble gbɔ va yina aƒe me. Etso Efraim ƒe
    tonyigba dzi, ke fifia la ele Gibea, togbɔ be Gibea nɔ Benyamin ƒe anyigba dzi
    hã.
  eng-LEE: And, behold, an old man was coming from his work out of the field at evening,
    and this man was from the mountain of Ephraim, and he sojourned in Gib'ah; but
    the men of the place were Benjamites.
  asm-FB: সেই সময়ত এজন প্রাপ্তবয়স্ক মানুহে পথাৰত কাম কৰি সন্ধিয়া পৰত ঘৰলৈ উভতি
    আহি আছিল, সেইজন লোক ইফ্ৰয়িমৰ পৰ্ব্বতীয়া অঞ্চলৰ আছিল আৰু তেওঁ গিবিয়াত প্ৰবাস
    কৰিছিল; কিন্তু নগৰৰ লোকসকল হ’লে বিন্যামীনীয়া লোক আছিল।
  sus-A: قٌرِ ندٍ، نَشَن كٍلِ عٍقِرَ مِ فٍيَيٍ مَبِرِ، كْنْ عَ نُ سَبَتِشِ فِبِيَ
    نّ، عَ نَشَ سٌ تَا كُي نُنمَرٍ، كٍلِقٍ وَلِدٍ شّ مَ. مّننِ مِشِيٍ تَن بُنيَمِن
    شَ دِيٍ نَن نُ عٍ رَ.
  fra-SBL: Voici qu'un vieillard sortait du champ, le soir, après son travail. Or
    cet homme était de la montagne d'Ephraïm, et il habitait à Guibea ; mais les gens
    du lieu étaient Benjamites.
  hbo-hbo: וְהִנֵּ֣ה ׀ אִ֣ישׁ זָקֵ֗ן בָּ֣א מִֽן־מַעֲשֵׂ֤הוּ מִן־הַשָּׂדֶה֙ בָּעֶ֔רֶב
    וְהָאִישׁ֙ מֵהַ֣ר אֶפְרַ֔יִם וְהוּא־גָ֖ר בַּגִּבְעָ֑ה וְאַנְשֵׁ֥י הַמָּקֹ֖ום בְּנֵ֥י
    יְמִינִֽי׃
  kik-kik: Hwaĩ-inĩ ũcio, mũthuuri ũmwe mũkũrũ wa kuuma bũrũri ũrĩa ũrĩ irĩma wa Efiraimu,
    watũũraga Gibea, (andũ a kũu maarĩ Abenjamini), agĩũka oimĩte wĩra mĩgũnda-inĩ.
  fra-NCL: Mais voici qu’un vieillard revenait le soir de travailler aux champs ;
    c’était un homme de la montagne d’Ephraïm, qui séjournait à Gabaa, et les gens
    du lieu étaient Benjamites.
  cek-AK: Khenah, duembang phak naah loe Ephraim mae ah kaom mitong maeto, lawk hoiah
    angzoh; anih doeh Gibeah vangpui ah caeh toeng; Benjamin acaengnawk loe to vangpui
    thungah oh o.
  cuk-cuk: Degidgi, dador-gwensak nue-osedos sapurba-arbadii danikid. We-dulede Efraín-yalaganginedid,
    Gabaa-neggweburgi maid. Dulemar-a-neggweburginmaladdi Benjamín-waganad.
  uig-CYR: Һалбуки, у кечиси қери бир адәм ишини түгитип, етизлиқтин йенип келиватқан
    еди. У әслидә Әфраим тағлиқ районилиқ адәм еди, у Гибеаһда мусапир болуп, олтирақлишип
    қалған еди; лекин у йәрдики хәлиқләр Биняминлардин еди.
  tel-2017: అక్కడి మనుష్యులు బెన్యామీనీయులు. సాయంత్రం ఒక వృద్ధుడు పొలంలో తన పని ముగించుకుని
    వచ్చాడు. అతడు ఎఫ్రాయిమీయుల కొండ ప్రాంతం నుండి వచ్చి గిబియాలో నివసిస్తున్నాడు.
  hat-BSA: Alò, vwala, yon mesye granmoun t ap sòti nan chan travay li nan aswè. Alò,
    mesye a te sòti nan peyi ti kolin Ephraïm yo, e li t ap viv Guibea, men mesye
    kote sa yo se te Benjamit yo te ye.
  kos-kos: Ke elos srakna muta insac, oasr sie mwet matu foloko liki orekma lal in
    ima lal. Mwet se inge el mwet fineol in acn Ephraim, tusruk el tuku ac oakwuki
    in acn Gibeah. Inkaiyen mwet in acn se inge ma in sruf lal Benjamin.
  hbo-WLC: וְהִנֵּ֣ה ׀ אִ֣ישׁ זָקֵ֗ן בָּ֣א מִֽן־מַעֲשֵׂ֤הוּ מִן־הַשָּׂדֶה֙ בָּעֶ֔רֶב
    וְהָאִישׁ֙ מֵהַ֣ר אֶפְרַ֔יִם וְהוּא־גָ֖ר בַּגִּבְעָ֑ה וְאַנְשֵׁ֥י הַמָּק֖וֹם בְּנֵ֥י
    יְמִינִֽי׃
  ibo-ibo: Nʼanyasị ahụ, otu agadi nwoke zutere ha ka o si ịrụ ọrụ nʼubi na-alọghachi,
    onye si nʼobodo ugwu ugwu Ifrem, ma o bi ka onye ọbịa na Gibea (ndị bi nʼebe a
    bụ ndị Benjamin).
  ory-ory: ସେତେବେଳେ ଦେଖ, ଜଣେ ବୃଦ୍ଧ ସନ୍ଧ୍ୟାକାଳେ ଆପଣା କ୍ଷେତ୍ରର କର୍ମରୁ ଆସୁଥିଲା; ସେ ଇଫ୍ରୟିମ-ପର୍ବତମୟ
    ଦେଶର ଲୋକ ଓ ଗିବୀୟାରେ ପ୍ରବାସ କରୁଥିଲା; ମାତ୍ର ସେ ସ୍ଥାନର ଲୋକମାନେ ବିନ୍ୟାମୀନ୍ ବଂଶୀୟ ଥିଲେ।
  chk-chk: Lon ewe chök kuniolun, eman chinlap mwän a liwinto seni an angang lemäl.
    Wesewesen lenien ewe mwän won chukuchukutän ewe fanü Efraim, nge iei a nom lon
    Kipea. Nge chon ewe leni chon ewe ainangen Peniamin.
  rop-rop: Bambai na wanbala olmen bin kaman deya wen imbin binij wek, en imbin luk
    olabat bin jidanbat deya langa det pak. Det olmen bin brom det hil kantri blanga
    det Ifreiyim klen. Bat imbin oldei jidan deya langa det taun na garram ola pipul
    brom det Benjamin klen, en imbin oldei wek langa fam deya atsaid brom det taun.
    Wal wen imbin luk det Libai men deya langa det pak, imbin askim im, “Brom weya
    yumob bin kaman? En weya yumob garra go?”
  ukr-1871: Аж ось показавсь старий чоловік, що ввечері вертавсь із роботи своєї з
    поля. Родом був він з Ефраїмських гір і пробував чуженицею в Гиві, а люде тамошні
    та були Беняминїї.
  deu-1951: Doch siehe, da kam ein alter Mann am Abend von seiner Arbeit vom Felde,
    der war auch vom Gebirge Ephraim und ein Fremdling zu Gibea; aber die Leute des
    Ortes waren Benjaminiten.
  eng-JPS: And, behold, there came an old man from his work out of the field at even;
    now the man was of the hill-country of Ephraim, and he sojourned in Gibeah; but
    the men of the place were Benjamites.
  srp-1865: I gle, jedan starac vraæaše se s posla svojega iz polja uveèe, a bijaše
    iz gore Jefremove i življaše kao došljak u Gavaji; a ljudi onoga mjesta bjehu
    sinovi Venijaminovi.
  lug-lug: Era laba, ne wajja omusajja omukadde eyali ava ku mirimu gye egy’omu nnimiro
    akawungeezi, ng’asibuka mu nsi ey’ensozi eya Efulayimu, ng’abeera mu Gibea. Abantu
    b’e Gibea baayitibwanga Babenyamini.
  heb-heb: והנה איש זקן בא מן מעשהו מן השדה בערב והאיש מהר אפרים והוא גר בגבעה ואנשי
    המקום בני ימיני׃
  ben-IRV: আর দেখ, এক জন বৃদ্ধ সন্ধ্যাবেলায় মাঠ থেকে কাজ করে আসছিলেন; সেই ব্যক্তি
    ইফ্রয়িমের পাহাড়ি অঞ্চলের লোক; আর তিনি গিবিয়াতে বাস করছিলেন, কিন্তু নগরের লোকেরা
    বিন্যামীনীয় ছিল।
  pan-pan: ਤਦ ਵੇਖੋ, ਸ਼ਾਮ ਦੇ ਵੇਲੇ ਇੱਕ ਬਜ਼ੁਰਗ ਆਪਣੇ ਖੇਤ ਵਿੱਚੋਂ ਕੰਮ-ਧੰਦਾ ਮੁਕਾ ਕੇ ਉੱਥੇ
    ਆਇਆ, ਉਹ ਵੀ ਇਫ਼ਰਾਈਮ ਦੇ ਪਹਾੜੀ ਦੇਸ਼ ਦਾ ਸੀ, ਜੋ ਗਿਬਆਹ ਵਿੱਚ ਆ ਕੇ ਵੱਸ ਗਿਆ ਸੀ ਪਰ ਉੱਥੋਂ
    ਦੇ ਵਾਸੀ ਬਿਨਯਾਮੀਨੀ ਸਨ।
  mya-JVB: ဂိဗာ မြို့သားတို့သည် ဗင်္ယာမိန် အမျိုးသားဖြစ်ကြ၏။ သို့ရာတွင်တည်းခို သော
    ဧဖရိမ် တောင် သား လူ အို တယောက်ရှိသည်ဖြစ်၍၊ ထိုသူ သည် ညဦး ယံ၌ လယ် လုပ် ရာမှ လာ
    စဉ်၊
  hmo-hmo: Unai adorahi dekenai tau buruka ta be iena uma gaukara dekena amo ia mai.
    Ia be guna Eparaima ororo tano dekena amo ia mai, to Gibea hanua dekenai ia noho,
    to hanua dekenai idia noho taudia be Beniamina taudia.
  urd-urd: शाम को एक बूढ़ा शख़्स अपना काम करके वहाँ आया। यह आदमी इफ़्राईम के पहाड़ी
    मुल्क का था, और जिब'आ में आ बसा था; लेकिन उस मक़ाम के बाशिंदे बिनयमीनी थे।
  rus-SYN: И вот, идет один старик с работы своей с поля вечером; он родом был с горы
    Ефремовой и жил в Гиве. Жители же места сего были сыны Вениаминовы.
  bqc-SIM: Mae zie sù ń buao oosi. Ɛflaiũ buiↄ bùsu sĩ̀sĩde gbɛ̃́ɛ, ↄ̃ à zↄ̃̀lɛ
    Gibɛa. Wɛ̃́lɛpideↄá Bɛ̃yãmɛɛ buiↄnɛ.
  tcz-CHONGTHU: Hiche janchun tehse alouva anatohna akon a-inlam hinjonkhat aumin
    ahi. Amachu Ephraim thinglhang akonna Gibeah a hung kichaolut ahin, hiche khopia
    chenghohi Benjamin phungmi ahiuve.
  mar-mar: परंतु पाहा, संध्याकाळी एक म्हातारा मनुष्य शेतातून आपल्या कामावरून येत होता;
    तोसुद्धा मनुष्य एफ्राइमाच्या डोंगराळ प्रदेशातला होता, परंतु गिब्यात उपरा होता
    आणि त्या ठिकाणातली माणसे बन्यामिनी होती.
  qub-qub: Chacas chacasna juc auquin runa arushanpita päsaycaran. Chay auquenga caran
    Efraín parti altucho tiyaj. Gabaachöga tiyaycaran gorpay-tucullar. Jinan Gabaacho
    tiyajcunaga caran Benjamín trïbu runacunalla.
  hat-hat: Nan aswè, yon granmoun gason ki t'ap sot nan jaden vin ap antre lakay li.
    Se te yon moun mòn Efrayim yo li te ye. Li te rete lavil Gibeya. Men, tout moun
    lavil yo se moun fanmi Benjamen yo te ye.
  eng-BSB: That evening an old man from the hill country of Ephraim, who was residing
    in Gibeah (the men of that place were Benjamites), came in from his work in the
    field.
  tod-tod: Gaaɓelasu, kɛwola ʋɔlɔi ta ʋaani kpɔkɔi, é zeɠe boti ɠɛɛzuʋɛ kpalagaʋɛ,
    zunui naa ɠɛni ga Efelayime ɠize yooi zu nui ta, é ɠɛni zeini Giɓea, kɛlɛ náʋɛ
    nuiti ti ɠɛni ga Ɓɛnzamɛn nuiti.
  eng-WEBPB: Behold, an old man came from his work out of the field at evening. Now
    the man was from the hill country of Ephraim, and he lived in Gibeah; but the
    men of the place were Benjamites.
  kbq-kbq: mago ranafamo hoza'aregatira kinaga e'ne. Ana nera Efraemi agona kokampinti
    ne' Benzameni naga'ene Gibea kumate zoka emani'nea nere.
  nhe-BL: Pero teipa hualajqui se tlacatl huehuentzi tlen mocuepayaya nel tiotlac
    tlen itequi ipan imila. Yajaya elqui se iteipa ixhui Efraín tlen ehuayaya campa
    tepetini ipan tlali Efraín, huan sanoc ajsitoya para itztos ipan altepetl Gabaa,
    pero sequinoc Gabaa ehuani eliyayaj iteipa ixhuihua Benjamín.
  gub-BL: Amo awa tua'uhez ma'e ukwaw a'e pe wanuwake a'e, ta'e uzewyr oko wi uma'ereko
    haw wi a'e xe. Eparai ywy rehe har ywytyr wamyter parer romo hekon a'e. Wiko Zimea
    pe kury. A'e pe har wiko Mezàmi izuapyapyr romo wà.
  eng-DRA: And behold they saw an old man, returning out of the field and from his
    work in the evening, and he also was of mount Ephraim, and dwelt as a stranger
    in Gabaa; but the men of that country were the children of Jemini.
