    anyị. Anyị achọghị ihe ọbụla nʼaka onye ọbụla.”
  ory-ory: ତଥାପି ଆମ୍ଭ ପାଖରେ ଆମ୍ଭମାନଙ୍କ ଗଧ ପାଇଁ ପାଳକୁଟା ଓ ଦାନା, ଉଭୟ ଅଛି; ମଧ୍ୟ ମୋʼ ପାଇଁ
    ଓ ତୁମ୍ଭର ଏହି ଦାସୀ ପାଇଁ ଓ ତୁମ୍ଭ ଦାସ ସଙ୍ଗେ ଥିବା ଏହି ଯୁବା ପାଇଁ ରୁଟି ଓ ଦ୍ରାକ୍ଷାରସ
    ଅଛି; କୌଣସି ବିଷୟରେ କିଛି ଅଭାବ ନାହିଁ।”
  chk-chk: A wor rei fetilipwas me enen nöüm aas. A pwal wor pilawa me wain fän itei,
    fän iten ülüpwülüei me nei we chon angang. Esap wor och am aia osupwang ren.
  rop-rop: Melabat garram daga en ebrijing blanga det dubala dongki en blanga melabat.
    Bat nomo enibodi bin gibit melabat pleis blanga silip.”
  ukr-1871: Є в нас солома й харч ослам, є й хлїб і вино про мене й про твою рабу
    й про наймита, що має при собі твій раб, нїчого нам не треба.
  deu-1951: Wir haben Stroh und Futter für unsre Esel, und Brot und Wein für mich
    und deine Magd und für den Knaben, der mit deinen Dienern ist, so daß uns nichts
    mangelt.
  eng-JPS: Yet there is both straw and provender for our asses; and there is bread
    and wine also for me, and for thy handmaid, and for the young man that is with
    thy servants; there is no want of any thing.'
  srp-1865: A imamo i slame i piæe za magarce svoje, i hljeba i vina za se i za sluškinju
    tvoju i za momka koji je sa slugom tvojim; imamo svega dosta.
  lug-lug: Wabula nnina essubi n’emmere ey’endogoyi zange, ate naffe abaweereza bo
    tulina emmere ne wayini ebitumala nze, n’omuweereza wo omukazi, n’omuvubuka.
  heb-heb: וגם תבן גם מספוא יש לחמורינו וגם לחם ויין יש לי ולאמתך ולנער עם עבדיך אין
    מחסור כל דבר׃
  ben-IRV: আমাদের সঙ্গে গাধাদের জন্য খড় ও কলাই এবং আমার জন্য, নিজের এই দাসীর জন্য
    এবং নিজের দাসদাসীর সঙ্গী এই যুবকের জন্য রুটি ও দ্রাক্ষারস আছে, কোনো দ্রব্যের অভাব
    নেই।”
  pan-pan: ਸਾਡੇ ਕੋਲ ਗਧਿਆਂ ਲਈ ਦਾਣਾ ਪੱਠਾ ਵੀ ਹੈ ਅਤੇ ਮੇਰੇ ਲਈ ਅਤੇ ਤੇਰੀ ਇਸ ਦਾਸੀ ਲਈ ਅਤੇ ਇਸ
    ਜੁਆਨ ਦੇ ਲਈ ਜੋ ਤੇਰੇ ਸੇਵਕਾਂ ਦੇ ਨਾਲ ਹੈ, ਰੋਟੀ ਅਤੇ ਦਾਖ਼ਰਸ ਵੀ ਹੈ, ਸਾਨੂੰ ਕਿਸੇ ਵਸਤੂ ਦੀ
    ਘਾਟ ਨਹੀਂ ਹੈ।”
  mya-JVB: သို့ရာတွင်မြည်း ဘို့ မြက် ခြောက်နှင့် အခြားကျွေး စရာရှိ ၏။ ကိုယ် နှင့်
    ကိုယ်တော် ကျွန်မ လိုက်လာသော ငယ်သား ဘို့ မုန့် နှင့် စပျစ်ရည် ရှိ ၏။ တစုံတခု မျှ
    မလို ပါဟု ပြောဆို ၏။
  hmo-hmo: Ai be mai rei kaukau bona aniani aiemai doniki totona, bona beredi bona
    uaina idia noho lau, bona egu hahine, bona egu hesiai tauna totona. Aiemai aniani
    ibounai ia noho.”
  urd-urd: हालाँकि हमारे साथ हमारे गधों के लिए भूसा और चारा है; और मेरे और तेरी लौंडी
    के वास्ते, और इस जवान के लिए जो तेरे बन्दो के साथ है रोटी और मय भी है, और किसी
    चीज़ की कमी नहीं।”
  rus-SYN: у нас есть и солома и корм для ослов наших; также хлеб и вино для меня
    и для рабы твоей и для сего слуги есть у рабов твоих; ни в чем нет недостатка.
  bqc-SIM: Wá zàa'ĩnaↄ sɛ̃ ń tàaao vĩ, mɛ́ mapi ń ma nↄɛo ń ma zĩkɛnao wá
    pɛ̃ɛ ń vɛ̃ɛo vĩ. Wápiↄ n zↄ̀blenaↄ, pↄe kɛ̃́sãawáo.
  tcz-CHONGTHU: Keihon kangaichat diu jouse kanei naove, sangan nehding changpol kaneijun,
    keiho nehding changlhah le theitui lhingset’in kanei naovin ahi” atiuve.
  mar-mar: आमच्या गाढवांसाठी वैरण व दाणाही आहे, आणि माझ्यासाठी व तुझ्या दासीसाठी आणि
    तुझ्या सेवकाच्या बरोबर जो तरुण नोकर आहे त्याच्यासाठी भाकर व द्राक्षरसही आहे, कोणत्याही
    गोष्टीची उणीव नाही.”
  qub-qub: Guewapis ogshapis caycanmi bürröcuna micunanpaj. Quiquëcunapäpis caycanmi
    bïnu y tanta. Manami imapis pishinchu micunäpäga.»
  hat-hat: Nou gen manje ak zèb pou bourik nou, nou gen pen ak diven pou mwen, pou
    fanm kay mwen, ak pou domestik ki ak nou an. Nou pa manke anyen.
  eng-BSB: even though there is both straw and feed for our donkeys, and bread and
    wine for me and the maidservant and young man with me. There is nothing that we,
    your servants, lack.”
  tod-tod: Tama, tufai ɠa gi ya soovalegiti kɔnɔ fai zu, ta ɓului ɓalaa, ta dɔɔi,
    gi ʋɛ ga ànzai ta nà-botiɠɛ nui, gi ɓɛdɛ la ani nɔpɛ ba.»
  eng-WEBPB: Yet there is both straw and feed for our donkeys; and there is bread
    and wine also for me, and for your servant, and for the young man who is with
    your servants. There is no lack of anything.”
  kbq-kbq: Hagi donkitimofo ne'zane, nagrama nesua wainine bretine, a'nimofo ne'zane
    eri'za vahe'nimofo ne'zanena eri'nonankita mago zankura upara osu'none.
  nhe-BL: Tojuanti tijhualicaj sacatl tlen huactoc huan sequinoc tlacualistli para
    totlapiyalhua huan nojquiya tijhualicaj tlacualistli huan tlaili para na, nosihua
    huan notlatequipanojca, huajca ax tleno techpolohua.
  gub-BL: — Heta temi'u hereimaw zumen wanupe. Heta ka'akyr wanupe no. Heta typy'ak
    ihewe. Heta uwà tykwer ihewe no, heremirekoagaw pe no, ihewe uma'ereko ma'e pe
    no. Uhyk ma'e paw urewe, i'i tua'uhez ma'e pe.
  eng-DRA: 'We have straw and hay for provender of the asses, and bread and wine for
    the use of myself and of thy handmaid, and of the servant that is with me: we
    want nothing but lodging.'
