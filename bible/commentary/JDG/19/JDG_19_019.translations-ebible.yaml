verse: JDG.019.019
translations:
  mal-C: കഴുതകൾക്കുവേണ്ടതായ പുല്ലും വൈക്കോലും അടിയനും അങ്ങയുടെ ദാസിക്കും അടിയനോടുകൂടെയുള്ള
    ഈ ഭൃത്യനും വേണ്ട അപ്പവും വീഞ്ഞും ഞങ്ങളുടെ കൈവശമുണ്ട്. ഒന്നിനും കുറവില്ല.”
  deu-TKW: 'Wir haben sowohl Stroh, als Futter für unsere Esel; ebenso haben wir Brot
    und Wein für mich und deine Magd und für den Diener, den deine Sklaven bei sich
    haben: an gar nichts fehlt es.'
  lin-lin: Nzokande tozali na matiti mpe biloko mpo na ba-ane na biso mibale, tozali
    lisusu na lipa mpe vino mpo na ngai, mwasi na ngai mpe mosali na ngai moko oyo
    nazali na ye elongo ; tozangi eloko moko te.
  eng-LSV: and there is both straw and provender for our donkeys, and there is also
    bread and wine for me, and for your handmaid, and for the young man with your
    servants; there is no lack of anything.”
  eng-GNV: 'Although we haue straw and prouader for our asses, and also bread and
    wine for me and thine handmayde, and for the boy that is with thy seruant: we
    lacke nothing.'
  eng-WEBSTER: 'Yet there is both straw and provender for our asses; and there is
    bread and wine also for me, and for thy handmaid, and for the young man which
    is with thy servants: there is no want of any thing:'
  nhw-BL: Tojuanti tijhualicaj sacatl catli huactoc huan sequinoc tlacualistli para
    totlapiyalhua huan nojquiya tijhualicaj tlacualistli huan tlaili para na, nosihua
    huan notequipanojca, huajca amo tleno techpolohua.
  swh-ONEN: Tunazo nyasi na chakula cha punda wetu na mkate na divai kwa ajili yetu
    sisi watumishi wako, yaani mimi, mtumishi wako mwanamke, pamoja na huyu kijana
    tuliyefuatana naye. Hatuhitaji kitu chochote.”
  bba-bba: bɑɑ mɛ sɑ tɑkɑ mɔ bɛsɛn kɛtɛkunun sɔ̃, sɑ mɑɑ dĩɑnu kɑ tɑm mɔ. Gɑ̃ɑnu kun
    sun kɔmiɛ.
  eng-KJVCPB: 'Yet there is both straw and provender for our asses; and there is bread
    and wine also for me, and for thy handmaid, and for the young man which is with
    thy servants: there is no want of any thing.'
  luo-luo: Wan kaka wasumbinigi wan gi lum ma pundewa nyalo chamo kod makati gi divai
    moromowa; onge gima waremo.”
  meu-meu: Ai na rei kakoro bona aniani vada a abi kau, emai doniki edia bona adia;
    flaoa bona vine ranuna danu a abi kau, lauagu bona ina hahine ana bona hari eregabe
    tauna emu hesiai taudia ida adia; ḡau ta ai basita dabu.
  npi-ULB: हामीसँग यी गधाहरूका निम्ति पराल र अरू खुवाउने कुरा छन्, र म र तपाईंका यी
    सेविका र यो सेवकको निम्ति पनि पुग्‍ने रोटी र दाखमद्य मसँग छ । हामीलाई केही पनि
    चाहिंदैन ।”
  yor-yor: Àwa ní koríko àti oúnjẹ tó tó fún àwọn kẹ́tẹ́kẹ́tẹ́ wa àti oúnjẹ àti wáìnì
    fún àwa ìránṣẹ́ rẹ—èmi, ìránṣẹ́bìnrin rẹ àti ọ̀dọ́mọkùnrin tí ó wà pẹ̀lú wa. A
    ò ṣe aláìní ohun kankan.”
  ind-ind: Kami punya cukup jerami dan makanan untuk kedua keledai kami itu. Kami
    juga punya cukup roti dan air anggur untuk saya, gundik saya, dan pelayan saya.
    Kami tidak akan merepotkan dengan apa pun.”
  pes-OPCB: با اینکه یونجه برای الاغها و خوراک و شراب کافی برای خودمان همراه داریم
    و نیازی به چیزی نداریم.»
  tgl-ULB: Mayroon kaming dayami at pakain para sa aming mga asno, at mayroong tinapay
    at alak para sa akin at sa iyong babaeng lingkod dito, at para sa binatang ito
    na kasama ng iyong mga lingkod. Wala kaming kakulangan.”
  hui-hui: Ina mbirale bibahende yai kama. Nogo dongi kira kago labonaga tani nolenebi
    i̱bi i̱ onebi i̱naga biabe biaga agali kagobi iname tomo nolene mberedi waini
    ibabi mbirale mbira buru palia nabi bibahende yai kama, lene.
  mya-mya: ကျွန်ုပ်​တို့​တွင်​မိ​မိ​တို့​မြည်း​များ​အ​တွက် ကောက်​ရိုး၊ ကျွန်ုပ်​နှင့်​ကျွန်ုပ်​၏​မ​ယား​နှင့်
    အ​စေ​ခံ​အ​တွက် အ​စား​အ​စာ​နှင့်​စ​ပျစ် ရည်​ရှိ​ပါ​၏။ အ​ကျွန်ုပ်​တို့​မှာ​တစ်​စုံ​တစ်​ခု
    မျှ​မ​လို​ပါ'' ဟု​ပြန်​ပြော​လေ​သည်။
  bod-N: དོན་དམ་དུ་བདག་ལ་བོང་བུ་གསོ་བྱེད་གཟན་རྩྭ་དང་ཆས་ཡོད་ལ། བདག་དང་བདག་གི་ཆུན་མ་དང་།
    བདག་གི་གཡོག་པོ་ལའང་བག་ལེབ་དང་རྒུན་ཆང་ཡོད་པས་དགོས་མཁོ་ཅི་ཡང་མེད་ཅེས་སྨྲས་པར།
  sna-sna: Tine zvose mashanga nouswa hwembongoro dzedu uye chingwa chedu newaini
    yedu, isu varanda venyu, ini, murandakadzi wenyu, nejaya ratinaro. Hatina chinhu
    chatingada hedu.”
  spa-BLM: Sin embargo, hay paja y pienso para nuestros asnos, y también hay pan y
    vino para mí, para tu siervo y para el joven que está con tus siervos. No falta
    nada”.
  cac-cac: Ay yan̈ noc' in b'uru tic, ay pax co vael yed' ix vetb'eyum tic yed' vin̈
    in checab' tic. Malaj tas syac' palta d'ayon̈, xchi vin̈.
  swh-ULB: Tuna nyasi za kulisha punda zetu, na kuna mkate na divai kwa ajili yangu
    na mtumishi wako mwanamke hapa, na kwa kijana huyu pamoja na watumishi wako. Hatujapungukiwa
    chochote. '
  bel-bel: 'У нас ёсьць і салома і корм аслам нашым: таксама хлеб і віно мне, рабыні
    тваёй і слузе гэтаму ёсьць у рабоў тваіх; ні ў чым няма нястачы.'
  deu-ELBBK: Und wir haben sowohl Stroh als auch Futter für unsere Esel, und auch
    Brot und Wein habe ich für mich und für deine Magd und für den Knaben, der mit
    deinen Knechten ist; es mangelt an nichts.
  mbb-OT: Duen dey egkekaan wey egkeinum kayi te esawa ku wey suluǥuen ku, wey zuen
    kumpey te menge asnu zey. Umbe wazè en duma he egkinehenglanen dey.”
  mal-2015: ഞങ്ങളുടെ കഴുതകൾക്കു വൈക്കോലും തീനും ഉണ്ടു; എനിക്കും നിന്റെ ദാസിക്കും അടിയങ്ങളോടുകൂടെയുള്ള
    ബാല്യക്കാരന്നും അപ്പവും വീഞ്ഞും കൈവശം ഉണ്ടു, ഒന്നിന്നും കുറവില്ല എന്നു പറഞ്ഞു.
  rmc-rmc: Hin man phusa the chaben prekal amare somara a maro the mol prekal amende.
    Hin man savoro, so mange kampel.“
  pes-OPV: و نیزکاه و علف به جهت الاغهای ما هست، و نان وشراب هم برای من و کنیز تو
    و غلامی که همراه بندگانت است، می‌باشد و احتیاج به چیزی نیست.»
  ron-1924: Авем ынсэ пае ши нутрец пентру мэгарий ноштри; авем ши пыне ши вин пентру
    мине, пентру роаба та ши пентру бэятул каре есте ку робий тэй. Ну дучем липсэ
    де нимик.”
  ben-OBCV: আমাদের গাধাগুলির জন্য আমাদের কাছে খড় ও পশুখাদ্য আছে এবং আপনার দাসেদের—আমার,
    স্ত্রীলোকটির ও আমাদের সঙ্গী এই যুবকটির জন্যও রুটি ও দ্রাক্ষারস আছে। আমাদের কোনো
    কিছুরই অভাব নেই।”
  som-som: Weliba dameerahayaga waa loo hayaa caws iyo cuntoba; oo kibis iyo khamrina
    waa u diyaar aniga iyo gabadhaada addoonta ah, iyo weliba ninka dhallinyarada
    ah ee nala socda annagoo addoommadaada ah, haddaba wax loo baahan yahay ma jiraan.
  lat-VUC: 'habentes paleas et fœnum in asinorum pabulum, et panem ac vinum in meos
    et ancillæ tuæ usus, et pueri qui mecum est: nulla re indigemus nisi hospitio.'
  eng-ASVBT: 'Yet there is both straw and provender for our asses; and there is bread
    and wine also for me, and for thy handmaid, and for the young man that is with
    thy servants: there is no want of anything.'
  ita-1885: E pure abbiamo della paglia, e della pastura, per li nostri asini; e anche
    del pane e del vino, per me, e per la tua servente, e per lo famiglio che è co' tuoi
    servitori; noi non abbiamo mancamento di nulla.
  eng-LXXUP: Yet is there straw and food for our asses, and bread and wine for me
    and my handmaid and the young man with thy servants; there is no want of anything.
  eng-ULB: We have straw and feed for our donkeys, and there is bread and wine for
    me and your female servant here, and for this young man with your servants. We
    lack nothing.”
  spa-VBL: Hay paja y comida para nuestros burros, y nosotros, tus siervos, tenemos
    pan y vino, suficiente para mí, la mujer y mi siervo. Tenemos todo lo que necesitamos”.
  fra-_FOB: Cependant nous avons de la paille et du fourrage pour nos ânes, et du
    pain et du vin pour moi et pour ta servante, et pour le garçon qui est avec tes
    serviteurs. Il ne nous manque rien.
  mal-mal: ഞങ്ങളുടെ കഴുതകൾക്ക് വൈക്കോലും തീനും ഉണ്ട്; എനിക്കും നിന്റെ ദാസിക്കും അടിയങ്ങളോടുകൂടെയുള്ള
    ബാല്യക്കാരനും അപ്പവും വീഞ്ഞും കൈവശം ഉണ്ട്, ഒന്നിനും കുറവില്ല” എന്ന് പറഞ്ഞു.
  urd-GVR: hālāṅki hamāre pās khāne kī tamām chīzeṅ maujūd haiṅ. Gadhoṅ ke lie bhūsā
    aur chārā hai, aur hamāre lie bhī kāfī roṭī aur mai hai. Hameṅ kisī bhī chīz kī
    zarūrat nahīṅ hai.”
  suz-BL: गोपुकी नु आंइ गधा कली नल नु जचा थोव़क बाक्‍ब। गो, आं मीश नु आं वाइल नेल्‍ल
    कली जचा तूचा थोव़क यो बाक्‍ब। गो आंइ कली माल्‍शो मारेइ मारेइ गोपुकी नु बाक्‍ब”
    दे लोव़ लेत्‍ता बाक्‍त।
  ita-1927: Eppure abbiamo della paglia e del foraggio per i nostri asini, e anche
    del pane e del vino per me, per la tua serva e per il garzone che è coi tuoi servi;
    a noi non manca nulla”.
  ckb-ckb: هەروەها کا و ئالیکمان پێیە بۆ گوێدرێژەکانمان، خۆم و ژنەکەم و خزمەتکارەکەم
    نان و شەرابمان پێیە. پێویستمان بە هیچ نییە.»
  eng-BBE: 'But we have dry grass and food for our asses, as well as bread and wine
    for me, and for the woman, and for the young man with us: we have no need of anything.'
  kan-OKCV: ಆದರೂ ನಮ್ಮ ಕತ್ತೆಗಳಿಗೆ ಮೇವೂ, ನಿನ್ನ ಸೇವಕನಾದ ನನಗೂ, ನಿನ್ನ ಸೇವಕಿಗೂ, ನಿನ್ನ ಸೇವಕನ
    ಸಂಗಡ ಇರುವ ಪ್ರಾಯಸ್ಥನಿಗೂ ಸಾಕಾಗುವಷ್ಟು ರೊಟ್ಟಿ ಮತ್ತು ದ್ರಾಕ್ಷಾರಸವು ಉಂಟು. ಏನೂ ಕೊರತೆ ಇಲ್ಲ,”
    ಎಂದನು.
  tam-2017: எங்கள் கழுதைகளுக்கு வைக்கோலும் தீவனமும் உண்டு; எனக்கும் உமது அடியாளுக்கும்
    உமது அடியானோடிருக்கிற வேலைக்காரனுக்கும் ரொட்டியும் திராட்சை ரசமும் உண்டு; ஒன்றிலும்
    குறைவில்லை என்றான்.
  spa-RV-1909: Aunque nosotros tenemos paja y de comer para nuestros asnos, y también
    tenemos pan y vino para mí y para tu sierva, y para el criado que está con tu
    siervo; de nada tenemos falta.
  ron-BTF: Noi avem deopotrivă paie și nutreț pentru măgarii noștri; și este pâine
    și vin de asemenea pentru mine și pentru roaba ta și pentru tânărul care este
    cu servitorii tăi, nu este lipsă de nimic.
  eng-WEBP: Yet there is both straw and feed for our donkeys; and there is bread and
    wine also for me, and for your servant, and for the young man who is with your
    servants. There is no lack of anything.”
  eng-FBV: There's straw and food for our donkeys, and we your servants have bread
    and wine—enough for me, the woman, and my servant. We have all we need.”
  nld-1939: ofschoon ik stro en voer heb voor onze ezels, brood en wijn voor mezelf,
    voor uw dienstmaagd en den jongen, dien uw dienaar bij zich heeft, en het ons
    dus aan niets ontbreekt.
  nch-BL: Tojuanti tijhualicaj sacat cati huactoc huan sequinoc tacualisti para totapiyalhua
    huan nojquiya tijhualicaj tacualisti huan taili para na, nosihua huan notequipanojca,
    huajca amo teno techpolohua.
  vie-1934: Vả lại, chúng tôi có rơm và cỏ cho lừa chúng tôi, rượu và bánh cho tôi,
    cho con đòi và cho người trai trẻ đi theo kẻ tôi tớ ông. Chẳng thiếu gì cho chúng
    tôi cả.
  hin-CV: मेरे पास अपने गधों के लिए चारा और हमारे लिए भोजन तथा अंगूर का रस है. आपकी
    सेविका तथा आपके सेवक के साथ जो युवक है, हमें किसी वस्तु की आवश्यकता नहीं है.”
  spa-BES: Pero tenemos pasto seco y alimento para nuestros asnos, así como pan y
    vino para mí, y para tu sierva, y para el joven que está con nosotros. No necesitamos
    nada.
  tdx-tdx: ndra te aman’ ahetse naho haneñe o borìke’aio vaho ao ty mofo naho divay
    ho anay naho o mpitoro’o ampelao naho i ajalahy min­dre amo mpitoro’ooy; toe tsy
    amam-pipaiañe.
  tha-KJV: ฟางและอาหารที่จะเลี้ยงลา พวกเราก็​มี​พร​้อมแล้ว ทั้งอาหารและน้ำองุ่​นที​่เลี้ยงตนทั้งเลี้ยงหญิงคนนี้
    และชายหนุ่​มท​ี่​อยู่​กับพวกผู้​รับใช้​ของท่านก็​มี​อยู่​แล้ว ไม่​ขาดสิ่งใดเลย”
  por-BR-2018: Ainda que nós tenhamos palha e de comer para nossos asnos, e também
    temos pão e vinho para mim e para tua serva, e para o criado que está com teu
    servo; de nada temos falta.
  deu-ELO: Und wir haben sowohl Stroh als auch Futter für unsere Esel, und auch Brot
    und Wein habe ich für mich und für deine Magd und für den Knaben, der mit deinen
    Knechten ist; es mangelt an nichts.
  eng-WYC-2018: and we have provender and hay into meat of our asses, and bread and
    wine into mine uses, and of thine handmaid, and of the servant which is with me;
    we have no need to anything, but to harbour. (and we have provender and hay for
    food for our donkeys, and bread and wine for my use, and for my concubine, and
    for the servant who is with me; yea, we have no need of anything, except lodging.)
  epo-epo: Ni havas pajlon kaj manĝaĵon por niaj azenoj, ankaŭ panon kaj vinon mi
    havas por mi kaj por via sklavino, kaj por la junulo, kiu estas kun viaj sklavoj;
    nenio mankas al ni.
  uig-PIN: Bizning exǝklirimizgǝ beridiƣan saman wǝ boƣuzimiz bar, ɵzüm, dedǝkliri,
    xundaⱪla kǝminiliring bilǝn bolƣan yigitkimu nan wǝ xarablar bar, bizgǝ ⱨeq nemǝ
    kǝm ǝmǝs, — dedi.
  beo-beo: 'Ninia da dougi ea ha:i manu gala. Amola ninia da ha:i manu amola waini
    hano, na amola na gidisedagi uda amola na hawa: hamosu dunu manu defele gala.
    Be amo mae dawa:le, dunu da ninima golamu sogebi hame olei.”'
  tpi-OTNT: Mipela i gat olgeta kaikai samting. I gat kaikai bilong tupela donki,
    na bret na wain bilong mi wantaim meri bilong mi, na bilong wokboi bilong mi tu.”
  hau-SA: Muna da ƙara da abinci don jakunanmu, muna kuma da burodi da ruwan inabi
    dominmu da bayinka, ni, baiwarka da kuma saurayin nan tare da mu. Ba ma bukatar
    kome.”
  uig-LAT: Bizning ésheklirimizge béridighan saman we boghuzimiz bar, özüm, dédekliri,
    shundaqla keminiliring bilen bolghan yigitkimu nan we sharablar bar, bizge héch
    néme kem emes, — dédi.
  nde-nde: Silotshani lokudla kwabobabhemi bethu lesinkwa kanye lewayini lethu thina
    zinceku zakho, mina lencekukazi yakho kanye lejaha esilalo. Kasisweli lutho.”
  ton-ton: 'Ka ʻoku ai ʻae mohuku mo e meʻakai ki heʻemau fanga ʻasi; pea ʻoku ai
    mo e mā mo e uaine kiate au mo hoʻo kaunanga, pea ki he tangata talavou ʻaia ʻoku
    ʻi hoʻo ongo tamaioʻeiki: ʻoku ʻikai te mau masiva.”'
  ces-1613: Ješto mám i slámu a obrok pro osly své, tolikéž i chléb, ano i víno pro
    sebe a děvku tvou, a mládence, kterýž jest s služebníkem tvým, tak že v ničemž
    nemáme nedostatku.
  eng-WMB: Yet there is both straw and feed for our donkeys; and there is bread and
    wine also for me, and for your servant, and for the young man who is with your
    servants. There is no lack of anything.”
