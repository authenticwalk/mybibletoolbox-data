verse: JDG.019.024
translations:
  mal-C: നോക്കൂ, എനിക്ക് കന്യകയായ ഒരു പുത്രിയും ഈ മനുഷ്യന് ഒരു വെപ്പാട്ടിയും ഉണ്ട്.
    ഞാൻ അവരെ ഇപ്പോൾത്തന്നെ നിങ്ങൾക്കു വിട്ടുതരാം. ഇഷ്ടംപോലെ അവരോടു പ്രവർത്തിച്ചുകൊൾക.
    എന്നാൽ ഈ മനുഷ്യനോട് ഇത്തരം വഷളത്തം കാണിക്കരുതേ” എന്നു പറഞ്ഞു.
  deu-TKW: Da ist ja meine jungfräuliche Tochter und sein Kebsweib; die will ich euch
    herausgeben, und ihr mögt ihnen Gewalt anthun und mit ihnen verfahren, wie es
    euch gutdünkt. Aber an diesem Manne dürft ihr eine derartige Schandthat nicht
    verüben!
  lin-lin: Botala mwana na ngai ya mwasi oyo ayebi nanu nzoto ya mibali te mpe makangu
    ya mobali oyo azali kati na ndako ! Nazali kobimisa bango sik’oyo libanda mpo
    na bino mpo ete bokoka kosala bango nyonso oyo bolingi. Kasi mpo na mobali oyo,
    bosala likambo ya soni ya boye te.
  eng-LSV: behold, my daughter, the virgin, and his concubine, please let me bring
    them out and you humble them, and do that which is good in your eyes to them,
    and do not do this foolish thing to this man.”
  eng-GNV: 'Behold, here is my daughter, a virgine, and his concubine: them wil I
    bring out nowe, and humble them, and doe with them what seemeth you good: but
    to this man doe not this villenie.'
  eng-WEBSTER: 'Behold, here is my daughter, a maiden, and his concubine; them I will
    bring out now, and humble ye them, and do with them what seemeth good to you:
    but to this man do not so vile a thing.'
  nhw-BL: Nica itztoc noichpoca catli amo quema quiiximajtoc se tlacatl, huan nojquiya
    itztoc nica isihua ni tlacatl. Niquinquixtis huan huelis anquinhuihuiitase huan
    anquinchihuilise catli anquinequij, pero ni tlacatl amo tleno xijchihuilica.
  swh-ONEN: Tazameni, hapa yupo binti yangu ambaye ni bikira na suria wa huyu mtu.
    Nitawatoleeni hawa sasa, mkawatwae kwa nguvu na kuwafanyia lolote mtakalo. Lakini
    kwa mtu huyu msimfanyie jambo ovu hivyo.”
  bba-bba: Wee nɑ bii wɔndiɑ mɔ wi u kun durɔ yɛ̃. Durɔ win tii, u mɑɑ kurɔ mɔ. Nɑ
    kon bɛɛ bu yɑrɑmɑ kpɑ i kɑ bu ko nɡe mɛ i kĩ. Adɑmɑ i ku kɑ durɔ win tii kɔ̃sɑ
    yenin bweseru ko.
  eng-KJVCPB: 'Behold, here is my daughter a maiden, and his concubine; them I will
    bring out now, and humble ye them, and do with them what seemeth good unto you:
    but unto this man do not so vile a thing.'
  luo-luo: Neuru, kawuru nyara ma pod ok ongʼeyo chwo, kod dhako moroni. Abiro golonugi
    oko sani mondo uterru kodgi; to ngʼatni to kik utimne gima rachno.”
  meu-meu: O itaia, lau natugu hane-ulato rami-hebouna noho, bona iena hahine danu
    noho. Idia baina mailaidia dekemui ai; bavabidia, emui ura heḡereḡerena ai ba
    kara henidia; a ina tau na basio kara miro henia.
  npi-ULB: हेर्नुहोस्, मेरी कन्ये छोरी र तिनकी उपपत्‍नी यहीं छन् । म तिनीहरूलाई अहिल्यै
    बाहिर ल्याउनेछु । तिनीहरूलाई तपाईंहरूले जे इच्छा गर्नुहुन्छ, त्यही गर्नुहोस् ।
    तर यी मानिसलाई त्यस्तो दुष्‍ट काम नगर्नुहोस् ।”
  yor-yor: 'Kíyèsi i, ọmọbìnrin mi ni èyí, wúńdíá, àti àlè rẹ̀; àwọn ni èmi ó mú jáde
    wá nísinsin yìí, kí ẹ̀yin tẹ̀ wọ́n lógo, kí ẹ̀yin ṣe sí wọn bí ó ti tọ́ lójú yín:
    ṣùgbọ́n ọkùnrin yìí ni kí ẹ̀yin má ṣe hùwà òmùgọ̀ yìí sí.”'
  ind-ind: Di sini ada anak gadis saya yang masih perawan dan gundik dari tamu saya.
    Biarlah saya bawa mereka keluar. Lakukanlah sesuka hati terhadap mereka. Tetapi
    jangan berbuat keji terhadap tamu saya ini!”
  pes-OPCB: دختر باکرهٔ خودم و زن او را نزد شما می‌آورم، هر چه که می‌خواهید با آنها
    بکنید، اما چنین عمل زشتی را با این مرد نکنید.»
  tgl-ULB: Tingnan ninyo, narito ang aking birheng anak na babae at ang isa pang asawa.
    Hayaang ilabas ko sila ngayon. Lapastanganin sila at gawin sa kanila ang anumang
    nais ninyo. Pero huwag gumawa ng masamang bagay sa lalaking ito!”
  hui-hui: Ai i̱ wanebi agali ibiyago ibu one biagobi libu bedago i̱na libu haru tagira
    ibalu tígua libuhondo bulene hamelaramidagua nde bilimulo. Anigo agali ibiyagohondo
    mana ko ngubi ogoni nabilimu laro, lalu hongo howa lene.
  mya-mya: ဤ​မှာ​သူ​၏​မယား​ငယ်​နှင့်​ငါ့​ကိုယ်​ပိုင်​သ​မီး အ​ပျို​စင်​ရှိ​ပါ​၏။ သူ​တို့​အား​ယ​ခု​ငါ​ထုတ်
    ပေး​ပါ​မည်။ သင်​တို့​အ​လို​ရှိ​သ​လို​ပြု​ကျင့် ကြ​ပါ။ သို့​ရာ​တွင်​ငါ​၏​ဧည့်​သည်​ကို​မူ​ဤ
    မျှ​ဆိုး​သွမ်း​သည့်​အ​မှု​ကို​မ​ပြု​ကြ​ပါ​နှင့်'' ဟု​တောင်း​ပန်​၏။-
  bod-N: ལྟོས་དང་། བདག་ལ་བུ་མོ་ཞིག་ཡོད་པ་ད་དུང་ན་ཆུང་ཡིན་པར་མ་ཟད། མི་འདིའི་ཆུན་མ་ཡང་ཡོད་པས་བདག་གིས་ཁོ་མོ་རྣམས་ཕྱི་རུ་ཁྲིད་ཡོང་བར་བྱ་སྟེ།
    ཁྱོད་ཅག་གིས་ཁོ་མོ་རྣམས་བཏུལ་ནས་ཅི་འདོད་ལྟར་བྱས་ཆོག ཡིན་ནའང་མི་འདི་ལ་དོན་ཁྲེལ་མེད་འདི་འདྲ་མི་བྱེད་རོགས་ཞེས་སྨྲས་ཀྱང་།
  sna-sna: Tarirai, heyi mhandara mwanasikana wangu uyu, nemurongo wake. Ndichavabudisa
    kwamuri izvozvi, uye munogona kuvabata mugoita kwavari zvose zvamunoda. Asi kumurume
    uyu, regai kuita chinhu chinonyadzisa zvakadaro.”
  spa-BLM: Mirad, aquí está mi hija virgen y su concubina. Las sacaré ahora. Humilladlas
    y haced con ellas lo que os parezca bien; pero a este hombre no le hagáis semejante
    locura.”
  cac-cac: Ina jun ix visil cob'esto yed' pax jun ix ix yed'nac jun vin̈ vinac tic.
    A eb' ix tic, syal vac'anel eb' ix d'ayex yic tze c'ulan tas e gana chi' d'a eb'
    ix, palta man̈ e c'ulej chucal chi' d'a jun vin̈ tic, xchi vin̈.
  swh-ULB: Angalia, binti yangu bikira na masuria wake hawa hapa. Ngoja niwalete sasa.
    Wapuuze na kufanya nao chochote mnachopenda. Lakini msifanyie jambo hili mbaya
    kwa mtu huyu!”
  bel-bel: Вось у мяне дачка дзяўчына, і ў яго наложніца, выведу я іх, упакорце іх,
    і рабеце зь імі, што вам заўгодна; а з чалавекам гэтым не рабеце гэтага вар'яцтва.
  deu-ELBBK: Siehe, meine Tochter, die Jungfrau, und seine Nebenfrau, lasst mich doch
    sie herausführen; und schwächt sie und tut mit ihnen, was gut ist in euren Augen;
    aber an diesem Mann begeht nicht diese Schandtat!
  mbb-OT: Ibeǥey ku keniyu is anak ku he raǥa wey is esawa kayi te etew, ne veeli
    niw ziyà te kandan ke hengkey is egkesuatan niw te ebaal. Asal kenè niw veeli
    kayi te meǥeliyug ku is meremerik wey mekeeled-eled he vaal.”
  mal-2015: ഇതാ, കന്യകയായ എന്റെ മകളും ഈയാളുടെ വെപ്പാട്ടിയും ഇവിടെ ഉണ്ടു; അവരെ ഞാൻ
    പുറത്തു കൊണ്ടുവരാം; അവരെ എടുത്തു നിങ്ങൾക്കു ബോധിച്ചതുപോലെ അവരോടു ചെയ്‌വിൻ; ഈ ആളോടോ
    ഈവക വഷളത്വം പ്രവർത്തിക്കരുതേ എന്നു പറഞ്ഞു.
  rmc-rmc: Dikhen, kade hiňi miri čhaj, savi hiňi pačivaľi, the kale muršeskri romňi-služobňička.
    Anava tumenge len akana avri. Šaj lenca pašľon a keren lenca, so ča kamen, ale
    kale muršeha ma keren kajso džungipen!“
  pes-OPV: اینک دختر باکره من و کنیز این مرد، ایشان را نزد شمابیرون می‌آورم. ایشان
    را ذلیل ساخته، آنچه درنظر شما پسند آید به ایشان بکنید. لیکن با این مرداین کار
    زشت را مکنید.»
  ron-1924: 'Ятэ кэ ам о фатэ фечоарэ ши омул ачеста аре о циитоаре; ви ле вой адуче
    афарэ: нечинстици-ле ши фачеци-ле че вэ ва плэчя. Дар ну сэвыршиць ку омул ачеста
    о фаптэ аша де нелеӂюитэ.”'
  ben-OBCV: দেখো, এই আমার কুমারী মেয়ে, ও সেই লোকটির উপপত্নী। আমি এখনই তাদের তোমাদের
    কাছে বের করে আনব, তোমরা তাদের ভোগ করতে পারো এবং তাদের নিয়ে যা ইচ্ছা তাই করো।
    কিন্তু এই লোকটির প্রতি এ ধরনের কোনও জঘন্য কাজ কোরো না।”
  som-som: Bal eega, waxaa jooga gabadhaydii oo bikrad ah iyo naagtiisii addoonta
    ahayd; haddaba iyagaan idiin soo bixinayaaye, iyaga kufsada oo sidaad doonaysaan
    ka yeela; laakiinse ninkan ha ku samaynina xumaan caynkan ah.
  lat-VUC: 'Habeo filiam virginem, et hic homo habet concubinam: educam eas ad vos,
    ut humilietis eas, et vestram libidinem compleatis: tantum, obsecro, ne scelus
    hoc contra naturam operemini in virum.'
  eng-ASVBT: 'Behold, here is my daughter a virgin, and his concubine; them I will
    bring out now, and humble ye them, and do with them what seemeth good unto you:
    but unto this man do not any such folly.'
  ita-1885: Ecco, la mia figliuola, ch'è vergine, e la concubina di esso; deh! lasciate
    che io ve le meni fuori, e usate con esse, e fate loro ciò che vi piacerà; ma
    non fate questa villania a quest'uomo.
  eng-LXXUP: 'Behold my daughter a virgin, and the man’s concubine: I will bring them
    out, and humble ye them, and do to them that which is good in your eyes; but to
    this man do not this folly.'
  eng-ULB: See, my virgin daughter and his concubine are here. Let me bring them out
    now. Violate them and do with them whatever you like. But do not do such a wicked
    thing to this man!”
  spa-VBL: Miren, aquí están mi hija virgen y la concubina de ese hombre. Dejen que
    las saque y podrán violarlas y hacer con ellas lo que quieran. Pero no hagan algo
    tan repugnante con este hombre”.
  fra-_FOB: Voici, j'ai une fille vierge, et cet homme a sa concubine; je vous les
    amènerai dehors, vous leur ferez violence, et vous ferez d'elles ce qui vous plaira;
    mais ne commettez pas sur cet homme une action si infâme.
  mal-mal: ഇതാ, കന്യകയായ എന്റെ മകളും ഈയാളുടെ വെപ്പാട്ടിയും ഇവിടെ ഉണ്ട്; അവരെ ഞാൻ പുറത്ത്
    കൊണ്ടുവരാം; അവരോട് നിങ്ങൾക്ക് ബോധിച്ചതുപോലെ ചെയ്തുകൊൾവിൻ; ഈ ആളോടോ ഈ വക വഷളത്വം
    പ്രവർത്തിക്കരുതേ” എന്ന് പറഞ്ഞു.
  urd-GVR: Is se pahle maiṅ apnī kuṅwārī beṭī aur mehmān kī dāshtā ko bāhar le ātā
    hūṅ. Unhīṅ se ziyādatī kareṅ. Jo jī chāhe un ke sāth kareṅ, lekin ādmī ke sāth
    aisī sharmnāk harkat na kareṅ.”
  suz-BL: एकेर आं कन्‍ने तमी नु एको पौना आ कान्‍छी मीश बाक्‍ब। मेको आस कली लतीन। मिनु
    इन दाक्‍शो पन। तन्‍न एको मुर कली मारेइ यो मपन” देंमाक्‍त।
  ita-1927: Ecco qua la mia figliuola ch’è vergine, e la concubina di quell’uomo;
    io ve le menerò fuori, e voi servitevene, e fatene quel che vi pare; ma non commettete
    contro quell’uomo una simile infamia!”
  ckb-ckb: ئەوەتا کچە پاکیزەکەم و کەنیزەی پیاوەکە، تکایە با بیانهێنمە دەرەوە و لاقەیان
    بکەن، چیتان پێ خۆشە لەگەڵیاندا بیکەن، بەڵام ئەم بێ ئابڕووییە لەگەڵ ئەم پیاوەدا
    مەکەن.»
  eng-BBE: 'See, here is my daughter, a virgin, and his servant-wife: I will send
    them out for you to take them and do with them whatever you will. But do no such
    thing of shame to this man.'
  kan-OKCV: ಕನ್ನಿಕೆಯಾದ ನನ್ನ ಮಗಳೂ, ಅವನ ಉಪಪತ್ನಿಯನ್ನೂ ಹೊರಗೆ ತರುವೆನು. ನೀವು ಅವರನ್ನು ಕುಂದಿಸಿ
    ನಿಮಗೆ ಸರಿಯಾಗಿ ತೋರುವ ಹಾಗೆ ಅವರಿಗೆ ಮಾಡಿರಿ, ಆ ಮನುಷ್ಯನಿಗೆ ಮಾತ್ರ ಅಂಥ ದುಷ್ಕೃತ್ಯವನ್ನು
    ಮಾಡಬೇಡಿರಿ,” ಎಂದನು.
  tam-2017: இதோ, கன்னிப்பெண்ணாகிய என்னுடைய மகளும், அந்த மனிதனுடைய மறுமனையாட்டியும்
    இருக்கிறார்கள்; அவர்களை உங்களிடத்தில் வெளியே கொண்டுவருகிறேன்; அவர்களை அவமானப்படுத்தி,
    உங்கள் பார்வைக்குச் சரியானபடி அவர்களுக்குச் செய்யுங்கள்; ஆனாலும் இந்த மனிதனுக்கு
    அப்படிப்பட்ட மதிகேடான காரியத்தைச் செய்யவேண்டாம் என்றான்.
  spa-RV-1909: 'He aquí mi hija virgen, y la concubina de él: yo os las sacaré ahora;
    humilladlas, y haced con ellas como os pareciere, y no hagáis á este hombre cosa
    tan infame.'
  ron-BTF: Iată, aici este fiica mea, o fecioară și concubina lui; pe ele le voi aduce
    acum afară, și umiliți-le și faceți cu ele ce vi se pare bine; dar acestui bărbat
    nu faceți un astfel de lucru nemernic.
  eng-WEBP: Behold, here is my virgin daughter and his concubine. I will bring them
    out now. Humble them, and do with them what seems good to you; but to this man
    don’t do any such folly.”
  eng-FBV: Look, here's my virgin daughter and the man's concubine. Let me bring them
    out and you can rape them and do whatever you want to them. But don't do something
    so disgusting to this man.”
  nld-1939: Neen, ik zal mijn dochter, die nog maagd is, met zijn bijzit naar buiten
    brengen; die kunt ge verkrachten, en met haar doen, wat ge wilt; maar met dien
    man moogt ge die schandelijke dingen niet doen.
  nch-BL: Nica itztoc noichpoca cati amo quema quiixmajtoc se tacat, huan nojquiya
    itztoc nica isihua ni tacat. Niquinquixtis huan huelis anquinhuihuiitase huan
    anquinchihuilise cati anquinequij, pero ni tacat amo teno xijchihuilica.
  vie-1934: Kìa, con gái ta còn đồng trinh, và vợ bé người kia; ta sẽ dẫn chúng nó
    ra ngoài cho anh em, anh em sẽ lăng nhục họ, đãi họ tùy ý thích anh em; nhưng
    với người nầy, chớ phạm điều sỉ nhục dường ấy.
  hin-CV: यहां मेरी कुंवारी बेटी है और मेरे अतिथि की उप-पत्नी भी. तुम उन्हें भ्रष्‍ट
    कर सकते हो और जैसा तुम्हें सही लगे, कर सकते हो; किंतु इस व्यक्ति के साथ यह शर्मनाक
    काम मत करो!”
  spa-BES: 'Mira, aquí está mi hija, una virgen, y la concubina de este hombre: los
    enviaré para que las ultrajen y hagan con ellas lo que quieran. Pero no hagas
    tal vergüenza a este hombre.'
  tdx-tdx: Ingo ty somondrara anak’ ampelako naho i sakeza’ey; haka­re­ko iereo henaneo,
    ampiambaneo, le ano ze atao’ areo ho soa; fa ko manao o hagegeañe zao amy ‘ndatiy.
  tha-KJV: ดู​เถิด นี่ มี​ลูกสาวพรหมจารีคนหนึ่งและเมียน้อยของเขา ข้าพเจ้าจะพาออกมาให้ท่านเดี๋ยวนี้
