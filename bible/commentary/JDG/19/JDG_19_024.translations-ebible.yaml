    لَكُمْ فَتَمَتَّعُوا بِهِمَا وَافْعَلُوا مَا يَحْلُو لَكُمْ، وَلَكِنْ لَا تَرْتَكِبُوا
    هَذَا الْعَمَلَ الْقَبِيحَ بِهَذَا الرَّجُلِ».
  ewe-ewe: Mina maɖe asi le vinye ɖetugbi si menya ŋutsu haɖe o kple ŋutsu la ƒe ahiãvi
    ŋuti na mi. Makplɔ wo do goe eye miate ŋu awɔ nu sia nu kpli wo, gake migawɔ nu
    vɔ̃ɖi, nyɔŋu sia tɔgbi ɖe ŋutsu sia ŋu o.”
  eng-LEE: Behold, here is my daughter a virgin, and his concubine; let me bring them
    out now, and humble ye them, and do to them what seemeth good in your eyes; but
    unto this man do not this scandalous thing.
  asm-FB: চোৱা, ইয়াত মোৰ এজনী কুমাৰী জী আৰু তেওঁৰ উপপত্নী আছে; মই সিহঁতক বাহিৰ কৰি
    আনো, তোমালোকে সিহঁতৰে মন ভ্ৰষ্ট কৰা; সিহঁতলৈ তোমালোকৰ যি ইচ্ছা তাকে কৰা; কিন্তু
    সেই পুৰুষলৈ তোমালোকে মুৰ্খতাৰ কৰ্ম নকৰিবা।”
  sus-A: ﭑ مَ دِ فِنّدِ مّدِ نَن يِ كِ، عَ نُن يِ شّمّ شَ فِنّ، ﭑ شَ نٍيٍ رَ مِنِ
    وٌ مَ، وٌ شَ وٌ وَشْنقٍ رَبَ عٍ رَ. كْنْ وٌ نَشَ نَ قٍ شْنشِ مْولِ رَبَ يِ شّمّ
    رَ.»
  fra-SBL: Voici ma fille vierge et sa concubine. Je vais les faire sortir maintenant.
    Humilie-les, et fais d'elles ce qui te semble bon ; mais à l'égard de cet homme,
    ne fais pas cette folie. »
  hbo-hbo: הִנֵּה֩ בִתִּ֨י הַבְּתוּלָ֜ה וּפִֽילַגְשֵׁ֗הוּ אֹוצִֽיאָה־נָּ֤א אֹותָם֙
    וְעַנּ֣וּ אֹותָ֔ם וַעֲשׂ֣וּ לָהֶ֔ם הַטֹּ֖וב בְּעֵינֵיכֶ֑ם וְלָאִ֤ישׁ הַזֶּה֙ לֹ֣א
    תַעֲשׂ֔וּ דְּבַ֖ר הַנְּבָלָ֥ה הַזֹּֽאת׃
  kik-kik: Thikĩrĩriai, haha harĩ mũirĩtu wakwa gathirange, na thuriya ya mũgeni ũyũ.
    Nĩngũmaruta na nja kũrĩ inyuĩ rĩu, na no mũmahũthĩre na mũmeke o ũrĩa mũngĩenda.
    No mũndũ ũyũ-rĩ, mũtikamwĩke ũndũ wa thoni ta ũcio.”
  fra-NCL: Voici ma fille qui est vierge, et sa concubine ; je vous les amènerai dehors,
    vous leur ferez violence et vous les traiterez comme il vous plaira ; mais ne
    commettez pas sur cet homme une action aussi infâme. »
  cek-AK: Khenah, Ka canu tangla hoi anih ih zula loe hae ah oh; nihnik to nangcae
    khaeah kang hoih han, hoih, tiah na poek o ih baktih toengah sah oh, toe hae kami
    nuiah loe azat thok hmuen to sah o hmah, tiah a naa.
  cuk-cuk: Bur an bemarga an-sisgwa-onogo, amba yoo ani sui-nikued, degi, we-dule-ome-dikarbalid
    an onobaloed. Emiskwaa an bemarga onomalo. Adi, be-itolegedba be imakmaloed. Degi-inigwele,
    we-duledi mer be oakalomalo.
  uig-CYR: Мана, мениң пак бир қизим бар, йәнә у кишиниң кенизиги бар. Мән уларни
    қешиңларға чиқирип берәй, силәр уларни аяқ асти қилсаңлар мәйли, нәзириңларға
    немә хуш яқса уларни шундақ қилиңлар, лекин бу кишигә мошундақ ипласлиқ ишни қилмаңлар,
    — деди.
  tel-2017: చూడండి, నా కూతురు కన్య. ఆమే, ఆ వ్యక్తి ఉంపుడుగత్తే ఉన్నారు. వాళ్ళను నేను
    బయటకు తీసుకుని వస్తాను. వాళ్ళను మీ ఇష్టం వచ్చినట్లు చెరుపుకోండి. కాని ఈ వ్యక్తి
    విషయంలో అలాంటి దుర్మార్గపు పని చేయకండి” అన్నాడు.
  hat-BSA: Men fi vyèj mwen an ak sèvant li an; souple, kite mwen fè yo sòti pou nou
    kapab kouche avèk yo e fè sa ke nou pito. Men pa fè zak bèt sa a kont nonm sa
    a!”
  kos-kos: Liye, tulik mutan virgin se nutik pa inge, oayapa mutan kulansap se kien
    mukul sac pa inge. Nga ac usaltalu, ac komtal ku in oru ma na komtal lungse oru
    nu seltal, tusruk nimet oru kain ouiya koluk ingan nu sin mukul se inge!”
  hbo-WLC: הִנֵּה֩ בִתִּ֨י הַבְּתוּלָ֜ה וּפִֽילַגְשֵׁ֗הוּ אוֹצִֽיאָה־נָּ֤א אוֹתָם֙
    וְעַנּ֣וּ אוֹתָ֔ם וַעֲשׂ֣וּ לָהֶ֔ם הַטּ֖וֹב בְּעֵינֵיכֶ֑ם וְלָאִ֤ישׁ הַזֶּה֙ לֹ֣א
    תַעֲשׂ֔וּ דְּבַ֖ר הַנְּבָלָ֥ה הַזֹּֽאת׃
  ibo-ibo: Ka m kpọpụtara unu nwa m nwanyị na-amaghị nwoke, na iko nwanyị nwoke a
    ka unu jiri ha mee ihe ọbụla unu chọrọ ma hapụnụ nwoke a. Unu emela ihe ihere
    dị otu a.”
  ory-ory: ଦେଖ, ମୋହର ଅବିବାହିତା କନ୍ୟା ଓ ସେ ଲୋକର ଉପପତ୍ନୀ ଅଛି; ମୁଁ ସେମାନଙ୍କୁ ଆଣି ଦେଉଅଛି
    ପଛେ, ତୁମ୍ଭେମାନେ ସେମାନଙ୍କୁ ଭ୍ରଷ୍ଟ କର ଓ ଯାହା ତୁମ୍ଭମାନଙ୍କ ଦୃଷ୍ଟିରେ ଭଲ, ତାହା ସେମାନଙ୍କ
    ସଙ୍ଗେ କର; ମାତ୍ର ଏହି ପୁରୁଷ ପ୍ରତି ଏପରି କୌଣସି ମୂଢ଼ତା ନ କର।”
  chk-chk: Nengeni, iei i nei föpwül esamwo tori mwän me ülüpwülüen ei mwän, üpwe
    emwenirewu remi. Oupwe föri ngeniir mine oua mochen, nge ousap föri ei sokun föför
    mi anioput ngeni ewe mwän.”
  rop-rop: Wal yumob sabi det men im garram waif, en ai garram doda, en nomo enibodi
    bin silip garram main doda bifo. Wotabat ai bringimat dubala langa yumob, en yumob
    gin dum enijing yumob wandim dum langa dubala. Bat yumob kaan dum enijing langa
    det men.” Lagijat na det olmen bin tok.
  ukr-1871: Ось у мене дївує дочка, а в його є наліжниця; виведу їх вам; насилуйте
    їх і чинїте, що вам до вподоби; над сим же чоловіком не чинїте безчестї.
  deu-1951: Siehe, ich habe eine Tochter, die noch eine Jungfrau ist, und dieser hat
    ein Kebsweib; dieselben will ich euch herausbringen; die mögt ihr schwächen und
    mit ihnen tun, was euch gefällt; aber an diesem Manne begeht keine solche Schandtat!
  eng-JPS: Behold, here is my daughter a virgin, and his concubine; I will bring them
    out now, and humble ye them, and do with them what seemeth good unto you; but
    unto this man do not so wanton a thing.'
  srp-1865: Evo kæi moja djevojka i inoèa njegova, njih æu vam izvesti, pa njih osramotite
    i èinite s njima što vam je volja, samo èovjeku ovomu ne èinite toga bezumlja.
  lug-lug: Mulaba muwala wange wuuno, mbeerera, ate n’omukazi w’omusajja naye nzija
    kubamuwa. Baabo mubakole kye mwagala. Naye omusajja ono temumukola kintu kya buswavu
    bwe kityo.”
  heb-heb: הנה בתי הבתולה ופילגשהו אוציאה נא אותם וענו אותם ועשו להם הטוב בעיניכם
    ולאיש הזה לא תעשו דבר הנבלה הזאת׃
  ben-IRV: দেখ, আমার যুবতী মেয়ে এবং তার উপপত্নী; এদেরকে বের করে আনি; তোমরা তাদেরকে
    অপমানকর, ও তাদের প্রতি তোমাদের যা ভাল মনে হয়, তাই কর; কিন্তু সেই পুরুষের প্রতি
    এমন খারাপ কাজ কর না।”
  pan-pan: ਵੇਖੋ, ਇੱਥੇ ਮੇਰੀ ਕੁਆਰੀ ਧੀ ਅਤੇ ਇਸ ਪੁਰਖ ਦੀ ਰਖ਼ੈਲ ਹਨ। ਮੈਂ ਉਨ੍ਹਾਂ ਨੂੰ ਬਾਹਰ ਲੈ
    ਆਉਂਦਾ ਹਾਂ। ਤੁਸੀਂ ਉਨ੍ਹਾਂ ਦੀ ਬੇਪਤੀ ਕਰੋ ਅਤੇ ਜੋ ਤੁਹਾਨੂੰ ਚੰਗਾ ਲੱਗੇ ਉਹੋ ਉਨ੍ਹਾਂ ਨਾਲ ਕਰੋ,
    ਪਰ ਇਸ ਮਨੁੱਖ ਨਾਲ ਅਜਿਹੀ ਦੁਸ਼ਟਤਾ ਨਾ ਕਰੋ।”
  mya-JVB: အကျွန်ုပ် ၌ သမီး ကညာ ရှိပါ၏။ သူ ၏မယားငယ် လည်း ရှိပါ၏။ သူ တို့ကို ထုတ် ၍
    ပေးပါမည်။ သူ တို့ကို ရှုတ်ချ ကြပါ။ အလို ရှိသည်အတိုင်း ပြု ကြပါ။ ဤ ယောက်ျား ၌ ဤ
    မျှလောက်ဆိုး သောအမှု ကို မ ပြု ပါနှင့်ဟု တောင်းပန် သော်လည်း၊
  hmo-hmo: Umui itaia, egu natuna kekeni rami hebouna ia noho, bona tau ena hahine
    danu ia noho. Idia be do lau hakaua umui dekenai, do umui abia, emui ura hegeregere
    idia dekenai do umui karaia, to inai tau dekenai unai kara mirona do umui karaia
    lasi.”
  urd-urd: देखो, मेरी कुँवारी बेटी और इस शख़्स की हरम यहाँ हैं, मैं अभी उनको बाहर
    लाए देता हूँ, तुम उनकी आबरू लो और जो कुछ तुम को भला दिखाई दे उनसे करो, लेकिन इस
    शख़्स से ऐसा घिनौना काम न करो।”
  rus-SYN: вот у меня дочь девица, и у него наложница, выведу я их, смирите их и делайте
    с ними, что вам угодно; а с человеком сим не делайте этого безумия.
  bqc-SIM: Gↄ̃ɛpi na ku la ń ma nɛnↄɛ lɛ́soo. Má bↄɛ́ńnↄ, í kɛńnↄ lá á yeiwa.
    Ãma ásu yãkpaanlapi kɛ gↄ̃ɛpiɛo.
  tcz-CHONGTHU: Veuvin, kachanu nungah thengtah khat leh hiche mipa thaikemnu hi hinpedoh
    inge nalo lo lotauvin, ahinla hiche mipa chunga vang hin chutobang thilmelse chu
    bol hihbeh un” ati.
  mar-mar: पाहा, माझी कुमारी कन्या व याची उपपत्नी येथे आहेत. मी तिला आता बाहेर आणतो;
    मग तुम्ही तिची अब्रू घ्या व तुम्हाला जे बरे वाटते तसे तुम्ही तिच्याशी करा; परंतु
    या मनुष्याशी असे दुष्टाईचे कृत्य करू नका.”
  qub-qub: Gorpätaga ama bigulaychu. Munaptiquega runa yatäni wamräpis caycanmi. Gorpäpa
    chïnanpis caycanmi. Paycunata jorgapämushayqui munashayquita ruranayquipaj. Cay
    runatami ichanga ama imatapis ruraychu.»
  hat-hat: Bon, gade! Mwen gen yon jenn pitit fi, li menm li gen yon fanm kay. Mwen
    pral fè yo soti vin jwenn nou. Nou mèt kouche ak yo. Nou mèt fè sa nou vle ak
    yo. Men, pa vin fè ankenn vye bagay derespektan ak nonm lan.
  eng-BSB: Look, let me bring out my virgin daughter and the man’s concubine, and
    you can use them and do with them as you wish. But do not do such a vile thing
    to this man.”
  tod-tod: Wɛlɛ dòun anzanui ʋa, kpeaai, ta zunui anzai, nà ɠulazu ga naati. À
    loo naati ma, wo naa ɠɛ nii wo wɔinni wo kɛ. Kɛlɛ à mina tɔɠɔ ɠoloɠolo faa wolai
    naa ɠɛ ga zunui nii.»
  eng-WEBPB: Behold, here is my virgin daughter and his concubine. I will bring them
    out now. Humble them, and do with them what seems good to you; but to this man
    don’t do any such folly.”
  kbq-kbq: Hagi keho, vene omase mofani'ane ana ne'mofo a'enena ama mani'na'anki zanavreta
    vuta nazano huzanante'naku'ma hanaza zana ome huznanteho. Hianagi ama ne'mofona
    kefo avu'avara huonteho.
  nhe-BL: Nica itztoc noichpoca tlen ax quema quiiximajtoc se tlacatl, huan nojquiya
    itztoc nica isihua ni tlacatl. Niquinquixtis huan huelis inquinhuihuiitase huan
    inquinchihuilise tlen inquinequij, pero ni tlacatl ax tleno xijchihuilica.
  gub-BL: Na'aw herazyr awa puhe uker 'ym ma'e a'e. Na'aw heràpuz me uker ma'e hemirekoagaw
    a'e no. Amono putar katu pe ihe wà nehe. Pezapo ma'e wanupe penemimutar rupi nehe.
    Pezapo zo a'e ikatu 'ym ma'e ko awa pe nehe, i'i wanupe.
  eng-DRA: 'I have a maiden daughter, and this man hath a concubine, I will bring
    them out to you, and you may humble them, and satisfy your lust: only, I beseech
    you, commit not this crime against nature on the man.'
