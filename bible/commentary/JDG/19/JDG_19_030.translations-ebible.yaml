verse: JDG.019.030
translations:
  mal-C: അതു കണ്ടവർ എല്ലാം പറഞ്ഞു, “ഇസ്രായേൽമക്കൾ ഈജിപ്റ്റിൽനിന്നു വന്നതിനുശേഷം ഇന്നുവരെ
    ഇപ്രകാരം ഒന്നു സംഭവിക്കുകയോ കാണുകയോ ചെയ്തിട്ടില്ല. ഇതിനെപ്പറ്റി ചിന്തിക്കുക! നമുക്കെന്തെങ്കിലും
    ചെയ്യണം! ആലോചിച്ച് അഭിപ്രായം പറയുക!”
  deu-TKW: 'Da rief dann ein jeder, der es zu Gesichte bekam: So etwas ist nicht geschehen,
    noch gesehen worden seit der Zeit, wo die Israeliten aus Ägypten wegzogen bis
    auf den heutigen Tag! Nun bedenkt euch darüber, ratet und sprecht!'
  lin-lin: 'Moto nyonso oyo amonaki yango alobaki : « Likambo ya boye nanu namona
    yango te mpe nanu esalema te, wuta mokolo oyo bana ya Isalaele babimaki na Ejipito.
    Bokanisa na tina na yango, botala yango malamu mpe boyebisa biso nini tosengeli
    kosala. »'
  eng-LSV: And it has come to pass, everyone who sees has said, “There has not been—indeed,
    there has not been seen [anything] like this, from the day of the coming up of
    the sons of Israel out of the land of Egypt until this day; set your [heart] on
    it, take counsel, and speak.”
  eng-GNV: 'And all that saw it, said, There was no such thing done or seene since
    the time that the children of Israel came vp from the lande of Egypt vnto this
    day: consider the matter, consult and giue sentence.'
  eng-WEBSTER: 'And it was so, that all that saw it, said, There hath been no such
    deed done nor seen from the day that the children of Israel came from the land
    of Egypt to this day: consider of it, take advice, and speak your minds .'
  nhw-BL: 'Huan nochi catli quiitaque nopa quentzi itlacayo quiijtojque: ―Amo quema
    tiquitztoque se tlamantli quen ni. Amo quema panotoc se tlamantli catli nelía
    fiero quen ni hasta nopa tonali quema tohuejcapan tatahua tiisraelitame quisque
    tlen tlali Egipto huan hasta ama. Ma timoilhuica tlen ni tlamantli huan tlaque
    tijchihuase para tiquintlatzacuiltise catli quichijque.'
  swh-ONEN: Kila mtu aliyeona akasema, “Jambo la namna hii halijaonekana wala kutendeka,
    tangu Israeli walipopanda kutoka Misri. Fikirini juu ya jambo hili! Tafakarini
    juu ya jambo hili! Tuambieni tufanye nini!”
  bba-bba: Be bɑ ye wɑ kpuro, bɑ biti soorɑwɑ bɑ nɛɛ, sɑǹ yenin bweseru wɑɑre sɑɑ
    mìn di sɑ yɑrimɑ Eɡibitin di. Yen sɔ̃, i de su mɛnnɑ su wesiɑnɑ kpɑ su wɑ yen
    mɛ sɑ ko ko.
  eng-KJVCPB: 'And it was so, that all that saw it said, There was no such deed done
    nor seen from the day that the children of Israel came up out of the land of Egypt
    unto this day: consider of it, take advice, and speak your minds.'
  luo-luo: Ngʼato angʼata mane oneno ma nowacho niya, “Gima chalo kama ne pok one
    kata timore, chakre ndalo mane jo-Israel oa Misri nyaka chil kawuono. Paruruane
    wachni kendo noneuru mondo unyiswa ane gima onego watim!”
  meu-meu: Bena e itaia taudia iboudiai eto, Kara unuhetomana na nega hata se vara
    bona nega hata se hedinarai, Israel taudia na Aigupto tanona amo e raka lasi dinana
    amo ema bona hari ina dina. Ba haeroa, ba henegalaia, ba herevalaia.
  npi-ULB: यो देख्‍ने सबैले भने, “इस्राएलका मानिसहरू मिश्रदेशबाट बाहिर आएदेखि आजको
    दिनसम्म यस्तो कहिल्यै गरिएको वा देखिएको थिएन । यसको बारेमा विचार गर! हामीलाई सल्लाह
    देओ! हामीले के गर्ने हामीलाई बताओ!”
  yor-yor: Gbogbo ẹni tí ó rí i sì wí pé, “A kò ti rí i, bẹ́ẹ̀ a kò tí ì ṣe irú nǹkan
    yìí rí, kì í ṣe láti ọjọ́ tí Israẹli ti jáde tí Ejibiti wá títí di òní olónìí.
    Ẹ rò ó wò, ẹ gbìmọ̀ràn, kí ẹ sọ fún wa ohun tí a yóò ṣe!”
  ind-ind: Setiap orang yang melihat potongan mayat itu berkata, “Perbuatan keji seperti
    ini belum pernah terjadi sejak bangsa Israel keluar dari Mesir. Kita harus berpikir
    baik-baik! Mari kita berunding dan putuskan bagaimana kita harus bertindak!”
  pes-OPCB: 'قوم اسرائیل چون این را دیدند خشمگین شده، گفتند: «از روزی که قوم ما از
    مصر بیرون آمد تاکنون چنین عملی دیده نشده است. ما نباید در این مورد خاموش بنشینیم.»'
  tgl-ULB: Sinabi ng lahat ng nakakita nito, “Hindi pa nangyari ang bagay o nakita
    mula sa araw na lumabas ang mga tao ng Israel mula sa lupain ng Ehipto hanggang
    sa araw na ito. Isipin ang bagay na ito! Bigyan kami ng payo! Sabihin sa amin
    kung ano ang gagawin!”
  hui-hui: Ani biyagola agali bibahendeme wali biago tingini podalu puguni pelaga
    biniyago hondowa tigua lalu, Mbiralime ogonidagua mbira ala biyane nahendeore
    harimagoni. Bamba Iyibi dindiha halu tagira ibirimangi howa mbiralime ogonidagua
    biyane nahendeneore kamagoni ndobe. Ai iname ogoni biyadagonaga mbira bimi̱ya.
    Agi bimi̱ya manda bu kamibe, laga bini.
  mya-mya: ထို​အ​ခြင်း​အ​ရာ​ကို​တွေ့​မြင်​ရ​သူ​မှန်​သ​မျှ တို့​က``ဤ​အ​မှု​မျိုး​ကို​ငါ​တို့​အ​ဘယ်​အ​ခါ
    ၌​မျှ​မ​တွေ့​မ​မြင်​ခဲ့​ဘူး​ပါ။ အီ​ဂျစ်​ပြည်​မှ ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​ထွက်​ခွာ​လာ​ချိန်
    မှ​စ​၍ ယ​နေ့​တိုင်​အောင်​ဤ​သို့​မ​ဖြစ်​မ​ပျက် ခဲ့​ဘူး​ပါ။ ထို့​ကြောင့်​ငါ​တို့​သည်​ဤ​အ​မှု​နှင့်
    ပတ်​သက်​၍​တစ်​ခု​ခု​ပြု​ကြ​ရ​မည်။ အ​ဘယ် သို့​ပြု​ကြ​ရ​ပါ​မည်​နည်း'' ဟု​ဆို​ကြ​၏။
  bod-N: དེ་མཐོང་བ་ཀུན་ན་རེ། ཡེས་ར་ཨེལ་པ་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཐོན་པ་ནས་ད་ལྟའི་བར་དུ་དོན་འདི་འདྲ་བྱུང་མ་མྱོང་ལ་མཐོང་ཡང་མ་མྱོང་ངོ་།
    །ད་ལྟ་བསམ་བློ་གཏོང་རན་འདུག ཚང་མས་ཅི་ལྟར་ཐག་གིས་གཅོད་པར་གྲོས་བྱེད་འོས་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Mumwe nomumwe akazviona akati, “Chinhu chakadai hachina kutongoonekwa kana
    kuitwa, kubva pazuva rakabuda vaIsraeri muIjipiti. Fungai pamusoro pazvo! Zvicherechedzei!
    Tiudzei zvokuita!”
  spa-BLM: 'Fue así, que todos los que lo vieron dijeron: “¡No se ha hecho ni visto
    un hecho semejante desde el día en que los hijos de Israel subieron de la tierra
    de Egipto hasta hoy! Consideradlo, tomad consejo y hablad”.'
  cac-cac: 'A masanil eb'' ix ilan jun chi'', ix yalan eb'': —Yictax quelnaccot d''a
    Egipto, mantalaj b''aj ix quil junoc icha jun tic. Yovalil scham val co naanec
    tas ol co c''ulejec yed''oc, xchi eb''.'
  swh-ULB: Wote waliona hili wakasema, “Kitu hicho hakijawahi kufanyika au kuonekana
    tangu siku ambayo watu wa Israeli walikuja kutoka nchi ya Misri mpaka leo. Fikiria
    juu ya hili! Tupe ushauri! Tuambie nini cha kufanya!”
  bel-bel: 'Кожны, хто бачыў гэта, казаў: ня бывала і ня бачана было такога зь дня
    выхаду сыноў Ізраілевых зь зямлі Егіпецкай да сёньня; уважце гэтаму, парайцеся
    і скажэце.'
  deu-ELBBK: 'Und es geschah, jeder, der es sah, sprach: So etwas ist nicht geschehen
    noch gesehen worden von dem Tag an, da die Kinder Israel aus dem Land Ägypten
    heraufgezogen sind, bis auf diesen Tag. Bedenkt euch darüber, beratet und redet!'
  mbb-OT: Ne nekekaǥi is langun he nekaahà kayi te, “Wazè pa nehitavù he iring kayi
    puun te kebpuun te menge Israilihanen diyà te Ehipto. Hengkey vuwa is ereg he
    ebeelan tew?”
  mal-2015: 'അതു കണ്ടവർ എല്ലാവരും: യിസ്രായേൽമക്കൾ മിസ്രയീംദേശത്തുനിന്നു പുറപ്പെട്ടുവന്ന
    നാൾമുതൽ ഇന്നുവരെയും ഇങ്ങനെയുള്ള പ്രവൃത്തി നടന്നിട്ടില്ല, കണ്ടിട്ടുമില്ല; ഇതിനെപ്പറ്റി
    ചിന്തിച്ചു ആലോചിച്ചു അഭിപ്രായം പറവിൻ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Dojekh, ko ada dikhľa, phenďa: „Ňič ajso pes mek na ačhiľa, aňi ňiko na
    dikhľa akorestar, so o Izraeliti gele avri andral o Egipt, dži adadžives! Gondoľinen
    pal ada! So kampel te kerel?“'
  pes-OPV: 'و هر‌که این را دیدگفت: «از روزی که بنی‌اسرائیل از مصر بیرون آمده‌اند تا
    امروز عمل مثل این کرده و دیده ونشده است. پس در آن تامل کنید و مشورت کرده، حکم
    نمایید.»'
  ron-1924: 'Тоць чей че ау вэзут лукрул ачеста ау зис: „Ничодатэ ну с-а ынтымплат
    ши ну с-а вэзут аша чева, де кынд с-ау суит копиий луй Исраел дин Еӂипт пынэ ын
    зиуа де азь; луаць аминте дар ла лукрул ачаста, сфэтуици-вэ ши ворбиць!”'
  ben-OBCV: যারা যারা তা দেখল, তারা প্রত্যেকে নিজেদের মধ্যে বলাবলি করল, “ইস্রায়েলীরা
    মিশর থেকে বের হয়ে আসার পর থেকে শুরু করে আজ পর্যন্ত এ ধরনের ঘটনা কখনও দেখা যায়নি
    বা ঘটেওনি। ভাবা যায়! আমাদের কিছু একটা করতেই হবে! তাই চিৎকার করে ওঠো!”
  som-som: Oo kulli wax alla wixii arkayba waxay yidhaahdeen, Maalintii ay dalka Masar
    ka soo baxeen ilaa maantadan la joogo reer binu Israa'iil laguma samayn, lagumana
    arag, shuqul caynkan ah; haddaba bal ka fiirsada, oo ka tashada, oo ka hadla.
  lat-VUC: 'Quod cum vidissent singuli, conclamabant: Numquam res talis facta est
    in Israël, ex eo die quo ascenderunt patres nostri de Ægypto usque in præsens
    tempus: ferte sententiam, et in commune decernite quid facto opus sit.'
  eng-ASVBT: 'And it was so, that all that saw it said, There was no such deed done
    nor seen from the day that the children of Israel came up out of the land of Egypt
    unto this day: consider it, take counsel, and speak.'
  ita-1885: 'E chiunque vide ciò, disse: Tal cosa non è giammai stata fatta, nè veduta,
    dal dì che i figliuoli d''Israele salirono fuor del paese di Egitto, fino a questo
    giorno; prendete il fatto a cuore, tenetene consiglio e parlamento.'
  eng-LXXUP: 'And it was so, that everyone who saw it said, Such a day as this has
    not happened nor has been seen from the day of the going up of the children of
    Israel out of the land of Egypt until this day: take ye counsel concerning it,
    and speak.'
  eng-ULB: All who saw this said, “Such a thing has never been done or seen from the
    day the people of Israel came up out of the land of Egypt to this present day.
    Think about it! Give us advice! Tell us what to do!”
  spa-VBL: 'Todos los que la vieron dijeron: “Nunca se había visto nada igual, desde
    que los israelitas salieron de Egipto hasta ahora. ¡Deberían consideraresto que
    le pasó a ella! ¡Decidan qué vanhacer! ¡Hablen ahora!”'
  fra-_FOB: 'Et tous ceux qui virent cela, dirent: On n''a jamais fait ni vu rien
    de pareil, depuis que les enfants d''Israël sont montés hors du pays d''Égypte,
    jusqu''à ce jour! Faites attention à cela; consultez-vous et prononcez.'
  mal-mal: 'അത് കണ്ടവർ എല്ലാവരും: “യിസ്രായേൽ മക്കൾ മിസ്രയീംദേശത്ത് നിന്ന് പുറപ്പെട്ടുവന്ന
    നാൾമുതൽ ഇന്ന് വരെയും ഇങ്ങനെയുള്ള പ്രവൃത്തി നടന്നിട്ടില്ല, കണ്ടിട്ടുമില്ല; ഇതിനെപ്പറ്റി
    ചിന്തിച്ച്, ആലോചിച്ച്, അഭിപ്രായം പറവിൻ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Jis ne bhī yih dekhā us ne ghabrā kar kahā, “Aisā jurm hamāre darmiyān
    kabhī nahīṅ huā. Jab se ham Misr se nikal kar āe haiṅ aisī harkat deḳhne meṅ nahīṅ
    āī. Ab lāzim hai ki ham ġhaur se socheṅ aur ek dūsre se mashwarā karke agle qadam
    ke bāre meṅ faislā kareṅ.”
  suz-BL: मेको ताइब नेल्‍लेमी “गो इस्राएलीपुकीम इजीप्‍त रागी रे पिशो रे मुलाक्‍त सम्‍म
    ओदेंशो मदुम्‍शो नु मतशो बाक्‍तय। मोपतीके मुल मार पचा मिम्‍तीन। मिनु सल्‍ला पने”
    देंमा बाक्‍त। होसे १०:९
  ita-1927: 'Di guisa che chiunque vide ciò, disse: “Una cosa simile non è mai accaduta
    né s’è mai vista, da quando i figliuoli d’Israele salirono dal paese d’Egitto,
    fino al dì d’oggi! Prendete il fatto a cuore, consigliatevi e parlate”.'
  ckb-ckb: 'جا هەرکەسێک بینی گوتی: «لە ڕۆژی کۆچکردنی نەوەی ئیسرائیل لە خاکی میسرەوە
    هەتا ئەمڕۆ شتی وا نەبووە و نەبینراوە. لێی وردبنەوە و ڕاوێژ بکەن و قسەی لەسەر بکەن!»'
  eng-BBE: And he gave orders to the men whom he sent, saying, This is what you are
    to say to all the men of Israel, Has ever an act like this been done from the
    day when the children of Israel came out of Egypt to this day? Give thought to
    it, turning it over in your minds, and give your opinion of it.
  kan-OKCV: ಆಗ ಅದನ್ನು ಕಂಡವರೆಲ್ಲಾ, “ಇಸ್ರಾಯೇಲರು ಈಜಿಪ್ಟಿನಿಂದ ಬಂದ ದಿವಸ ಮೊದಲ್ಗೊಂಡು ಈ ಪರ್ಯಂತರ
    ಇಂಥ ಕಾರ್ಯವು ಆದದ್ದೂ ಇಲ್ಲ, ಕಂಡದ್ದೂ ಇಲ್ಲ. ನೀವು ಇದರ ವಿಷಯ ಆಲೋಚಿಸಿ ಯೋಚಿಸಿರಿ. ನಾವೇನು
    ಮಾಡಬೇಕು ಹೇಳಿರಿ?” ಎಂದರು.
  tam-2017: அப்பொழுது அதைப் பார்த்தவர்கள் எல்லோரும், இஸ்ரவேல் மக்கள் எகிப்திலிருந்து
    புறப்பட்ட நாளிலிருந்து இந்த நாள்வரைக்கும் இதைப்போன்ற காரியம் செய்யப்படவும் இல்லை,
    காணப்படவும் இல்லை; இந்தக் காரியத்தைப்பற்றி யோசித்து, ஆலோசனை செய்து, செய்யவேண்டியது
    என்னவென்று சொல்லுங்கள் என்றார்கள்.
  spa-RV-1909: 'Y todo el que lo veía, decía: Jamás se ha hecho ni visto tal cosa,
    desde el tiempo que los hijos de Israel subieron de la tierra de Egipto hasta
    hoy. Considerad esto, dad consejo, y hablad.'
  ron-BTF: 'Și a fost astfel, că toți cei care au văzut au spus: Nu a mai fost o astfel
    de faptă și nici nu s-a mai văzut din ziua când copiii lui Israel au ieșit din
    țara Egiptului până în ziua aceasta; gândiți-vă la aceasta, sfătuiți-vă și vorbiți.'
  eng-WEBP: It was so, that all who saw it said, “Such a deed has not been done or
    seen from the day that the children of Israel came up out of the land of Egypt
    to this day! Consider it, take counsel, and speak.”
  eng-FBV: Everyone who saw her said, “Nothing like this has ever been seen before,
    from the time the Israelites left Egypt up until now. You should think about what
    happened to her! Decide what to do! Speak up!”
  nld-1939: 'En iedereen, die het zag, zeide: Nooit is zo iets gebeurd of gezien,
    van de dag, dat de Israëlieten uit Egypteland trokken, tot heden toe. Denkt er
    over na, beraadt u en spreekt.'
  nch-BL: 'Huan nochi cati quiitaque nopa quentzi itacayo quiijtojque: ―Amo quema
    tiquitztoque se tamanti quej ni. Amo quema panotoc se tamanti cati nelía fiero
    quej ni hasta nopa tonali quema tohuejcapan tatahua tiisraelitame quisque ten
    tali Egipto huan hasta ama. Ma timoilhuica ten ni tamanti huan taya tijchihuase
    para tiquintatzacuiltise cati quichijque.'
  vie-1934: 'Hết thảy ai thấy sự đó, đều nói rằng: Từ khi dân Y-sơ-ra-ên ra khỏi xứ
    Ê-díp-tô cho đến ngày nay, người ta chưa hề làm hoặc thấy việc như vậy! Khá nghĩ
    đến điều đó, bàn luận nhau, và giảng ý ra.'
  hin-CV: जिस किसी ने यह देखा, उसने यही कहा, “जब से इस्राएल मिस्र देश से निकलकर यहां
    पहुंचा है, उस दिन से न तो ऐसा कभी हुआ है, न ही ऐसा कभी देखा गया. इस पर विचार करो.
    हमें कुछ करना चाहिए! और उसके विरुद्ध आवाज उठाई जाए!”
  spa-BES: 'Y todo el que lo veía, decía: ¿Se ha hecho algo así desde el día en que
    los hijos de Israel salieron de Egipto? ¿para este día? Piénsalo, considéralo
    y da tu opinión al respecto.'
  tdx-tdx: Aa le hoe ty natao’ o nandrendrek’ azeo, Mbe lia’e tsy nanoeñe, tsy nioniñe
    o sata zao sikal’ amy andro niavota’ o ana’ Israeleo an-tane Mitsraimey ampara’
    te henane, ivetseve­tseo, isafirio, vaho ifanaontsio.
  tha-KJV: ทุ​กคนที่​เห​็​นก​็​พูดว่า “เรื่องอย่างนี้​ไม่มี​ใครเคยเห็นตั้งแต่​สม​ัยคนอิสราเอลยกออกจากแผ่นดิ​นอ​ียิปต์จนถึงวันนี้
    จงตรึกตรองปรึกษากันดู แล้วก็​ว่ากันไปเถิด”
  por-BR-2018: 'E todo aquele que o via, dizia: Jamais se fez nem visto tal coisa,
    desde o tempo que os filhos de Israel subiram da terra do Egito até hoje. Considerai
    isto, dai conselho, e falai.'
  deu-ELO: 'Und es geschah, ein jeder, der es sah, sprach: Solches ist nicht geschehen
    noch gesehen worden von dem Tage an, da die Kinder Israel aus dem Lande Ägypten
    heraufgezogen sind, bis auf diesen Tag. Bedenket euch darüber, beratet und redet!'
  eng-WYC-2018: And when all men had heard this, they cried, Never such a thing was
    done in Israel, (or And when all the people had heard of this, they cried, Such
    a thing was never done in Israel), from that day in which our fathers ascended
    from Egypt, till into [the] present time; say ye (the) sentence, and deem ye in
    common, what is needed to be done (to avenge this horrible deed).
  epo-epo: 'Kaj ĉiu, kiu tion vidis, diris: Ne estis kaj ne vidiĝis io simila de post
    la tago, kiam la Izraelidoj eliris el la lando Egipta, ĝis nun; atentu tion, konsiliĝu,
    kaj decidu.'
  uig-PIN: 'Xundaⱪ boldiki, buni kɵrgǝnlǝrning ⱨǝmmisi: «Israil Misirdin qiⱪⱪan kündin
    tartip bügüngiqǝ bundaⱪ ix bolup baⱪmiƣanidi yaki kɵrülüp baⱪmiƣanidi. Əmdi bu
    ixni obdan oylixip, ⱪandaⱪ ⱪilix kerǝklikini mǝsliⱨǝtlixǝyli» — deyixti.'
  beo-beo: Dunu huluane da amo hou ba:beba:le bagadewane fofogadigi. Ilia amane sia:i,
    “Ninia agoai hou da hamedafa ba:i. Ninia da Idibidi soge yolesili, amogainini
    wali, agoai hou hamedafa ba:su. Ninia amo hou hahamomu da defea. Hahamomusa:gini
    ninia adi hou hamoma:bela:?”
  tpi-OTNT: Olgeta man i lukim hap bodi bilong dispela meri na ol i tok olsem, “Mipela
    i no bin lukim kain samting olsem i kamap bipo. Taim yumi Israel i lusim Isip
    na i kam inap nau, dispela kain pasin i no bin kamap namel long yumi. Yupela i
    ting wanem? Bai yumi mekim wanem nau?”
  hau-SA: Duk wanda ya gani, sai ya ce, “Ba a taɓa gani ko yin irin wannan abu ba,
    tun lokacin da Isra’ilawa suka fito daga Masar. Ku yi tunani wannan! Ku kuma yi
    la’akari! Ku gaya mana abin da za mu yi!”
  uig-LAT: 'Shundaq boldiki, buni körgenlerning hemmisi: «Israil Misirdin chiqqan
    kündin tartip bügün’giche bundaq ish bolup baqmighanidi yaki körülüp baqmighanidi.
    Emdi bu ishni obdan oyliship, qandaq qilish kéreklikini meslihetlisheyli» — déyishti.'
  nde-nde: Umuntu wonke owakubonayo lokho wathi, “Into enje kayikaze ibonakale loba
    yenziwe, selokhu u-Israyeli waphuma eGibhithe. Cabangani ngakho! Likuhlole! Litsho
    okungenziwa!”
  ton-ton: 'Pea naʻe hoko ʻo pehē, “Ko kinautolu kotoa pē naʻe mamata ki ai naʻa nau
    pehē, Kuo ʻikai mamata ʻe ha tokotaha ki ha meʻa pehē kuo fai, talu ʻae ʻaho naʻe
    ʻalu hake ai ʻae fānau ʻa ʻIsileli mei he fonua ko ʻIsipite ʻo aʻu ki he ʻaho
    ni: mou tokanga ki ai, fai ʻae alea, pea fakahā homou loto.”'
  ces-1613: 'A bylo, že kdožkoli uzřel, pravil: Nikdy se nestalo ani vidíno bylo co
    podobného od toho času, jakž vyšli synové Izraelští z země Egyptské, až do tohoto
    dne. Posuďte toho pilně, poraďte se a promluvte o to.'
  eng-WMB: It was so, that all who saw it said, “Such a deed has not been done or
    seen from the day that the children of Israel came up out of the land of Egypt
    to this day! Consider it, take counsel, and speak.”
  tam-TCV: அதைக்கண்ட எல்லோரும், “இஸ்ரயேல் மக்கள் எகிப்திலிருந்து வந்த காலந்தொடங்கி
    இப்படியான செயலைக் கண்டதோ கேட்டதோ கிடையாது. எனவே இதைப்பற்றிச் சிந்தித்துப் பாருங்கள்;
    யோசித்து என்ன செய்யவேண்டுமென்று எங்களுக்குச் சொல்லுங்கள்” எனக் கேட்டனர்.
  ceb-ULB: Ang tanan nga nakakita niini miingon, “Wala pa gayoy nahitabo o nakita
    nga sama niini sukad sa adlaw nga nakalingkawas ang mga katawhan sa Israel didto
    sa yuta sa Ehipto hangtod karon nga adlaw. Hunahunaa kini! Tagai kami ug tambag!
    Sultihi kami unsa ang among buhaton!”
  pol-UBG: 'A każdy, kto to widział, mówił: Nigdy nie wydarzyło się nic takiego ani
    nie widziano niczego takiego od dnia wyjścia synów Izraela z Egiptu aż do tego
    dnia. Zastanówcie się nad tym, naradźcie się i mówcie o tym.'
  urd-GVU: جس نے بھی یہ دیکھا اُس نے گھبرا کر کہا، ”ایسا جرم ہمارے درمیان کبھی نہیں
    ہوا۔ جب سے ہم مصر سے نکل کر آئے ہیں ایسی حرکت دیکھنے میں نہیں آئی۔ اب لازم ہے
    کہ ہم غور سے سوچیں اور ایک دوسرے سے مشورہ کر کے اگلے قدم کے بارے میں فیصلہ کریں۔“
  deu-1912: 'Wer das sah, der sprach: Solches ist nicht geschehen noch gesehen, seit
    der Zeit die Kinder Israel aus Ägyptenland gezogen sind, bis auf diesen Tag. Nun
    bedenkt euch über dem, gebt Rat und sagt an!'
  kan-2017: ಅವುಗಳನ್ನು ಕಂಡವರೆಲ್ಲರೂ, “ಇಸ್ರಾಯೇಲರು ಐಗುಪ್ತವನ್ನು ಬಿಟ್ಟು ಬಂದ ದಿನದಿಂದ ಈ ದಿನದವರೆಗೆ
    ಇಂಥ ಕೃತ್ಯವು ನಡೆಯಲೇ ಇಲ್ಲ, ನಾವು ಅದನ್ನು ನೋಡಿಯೂ ಇಲ್ಲ. ಈ ಸಂಗತಿಯನ್ನು ಮನಸ್ಸಿಗೆ ತಂದು ವಿಚಾರಿಸತಕ್ಕದ್ದು”
    ಅಂದುಕೊಂಡರು.
  yap-yap: Gubin e girdi’ ni guy e ra ga’argad, “Dawor gu rung’aged ban’en ni aray
    rogon bi’id! Dawori buch ban’en ni aray rogon nnap’an ni chuw yu Israel u Egypt!
    Thingar da rin’ed ban’en ko ren’ey! Gur bamang?”
  hlt-MCSB: Te tla aka om te boeih a hmuh uh vaengah, “Egypt kho lamkah n'thoo uh
    hnin lamkah loh tihnin duela te bang te Israel ca rhoek taengah om pawt tih hmuh
    noek bal moenih. He he nangmih loh dueh uh, anih he dawtlet uh lamtah thui uh,”
    a ti nah.
  mdy-ETH: ዬያ ዛጌ ዓሳ ቢያ፦ «ሃያጉዴ ባኣዚ ፔቴታዖ ኑ ዋይዚ ቤቂባኣሴ! ዒስራዔኤሌ ዓሳ ጊብፄፓ ኬስኬስካፓ ሃይማ ሄላንዳኣና
    ዬያጉዴ ባኣዚ ማዺንቲ ቤቂባኣሴ፤ ዬያሮ ፔቴ ባኣዚ ኑ ማዻንዳያ ኮይሳኔ፤ ኑ ዎዴቴ ኮሽካንዳይ?» ጌይ ዎላ ዞርቴኔ።
  twi-ASANTE: Na obiara a ɔhunuu saa aninyanneɛ yi kaa sɛ, “Ɛfiri ɛberɛ a Israel firii
    Misraim no, obi nnii saa amumuyɛsɛm yi bi da. Adɛn enti na ɛnsɛ sɛ yɛkasa na yɛyɛ
    ho biribi?”
  eng-WEBU: It was so, that all who saw it said, “Such a deed has not been done or
    seen from the day that the children of Israel came up out of the land of Egypt
    to this day! Consider it, take counsel, and speak.”
  wal-wal: Hegaa be7ida ubbai, “Israa7eela asai Gibxxe biittaappe kiyoosappe hachchi
    gakkanaashin, hagaa milatiyaabi mulekka hanibeenna; nuunikka be7ibookko. Ane hagaa
    issippe akeeki zorettidi, issibaa oottoos” yaagidosona.
  spa-PDDPT: 'Todo el que veía aquello decía: ¡Jamás sucedió ni se vio cosa igual
    desde el día en el cual los hijos de Israel subieron de la tierra de Egipto hasta
    hoy! ¡Consideren esto, tomen consejo y hablen!'
  gun-gun: 'Peteĩ-teĩ oexa va''e aipoe''i okuapy joupe-upe: — Kova''e nunga ojapoa
    va''e''ỹ teri, neĩ oexaa va''e''ỹ teri, Egito yvy gui Israel kuery oua ára guive
    aỹ peve. Peikuaa pota ha''e nunga re, penhembopy''a ha''e pejogueroayvu — he''i
    okuapy.'
  agu-BL: 'Nin tircu''n yi e'' wunak yi mi''lon tetz ja cyal: —Jetz yi kele''n tzaj
    jak'' ca''wl Egipto, qui''c cunin jun tir jajk kil jun xtxolbil chitane''n june''j.
    Tajwe''n katxumun te yi mbil skabne'' tan banle''n tane''n.'
  ilo-ULB: Kinuna dagiti amin a nakakita, “Awan pay iti napasamak wenno naimatangan
    a kasta a banag manipud iti aldaw a rimmuar dagiti tattao ti Israel iti Egipto
    agingga iti agdama nga aldaw. Panunotenyo daytoy! Balakadandakami! Ibagayo ti
    aramidenmi!”
  kpg-kpg: Digau huogodoo ala ne mmada gi di maa, ga helekai, “Gidaadou digi longono loo
    di mee huaidu beenei! Di mee beenei ne hai ai loo, tugi di hagatanga digau Israel
    i Egypt, gaa dae mai gi dolomeenei. Gidaadou e hai gii hai tadau hai gi di maa!
    Ma di aha dela gaa hai?”
  uig-ARA: 'شۇنداق بولدىكى، بۇنى كۆرگەنلەرنىڭ ھەممىسى: «ئىسرائىل مىسىردىن چىققان كۈندىن
    تارتىپ بۈگۈنگىچە بۇنداق ئىش بولۇپ باقمىغانىدى ياكى كۆرۈلۈپ باقمىغانىدى. ئەمدى
    بۇ ئىشنى ئوبدان ئويلىشىپ، قانداق قىلىش كېرەكلىكىنى مەسلىھەتلىشەيلى» ــ دېيىشتى.'
  sus-sus: Naxee birin na to, e naxa a fala, «Kafi Isirayilakae naxa keli Misira bɔxi
    ma, han to, yi fe ɲaaxi mɔɔli mu nu raba sinden. Won xa lu yire keren, wo xa natɛ
    tongo yi xa fe ra.»
  pon-2006: Arams koaros me kilangehr met, re ahpw ndinda, “Se saikinte mwahn rong
    soangen irair wet! Saikinte mehkot duwehte met me wiawi de pweida sang ahnsou
    me mehn Israel ko lipasang Isip. Kitail pahn koasoanehdi duwen irair wet. Eri,
    ia duwen? Dahme pahn wiawi?”
  ksd-ksd: 'Ma ba dia ga gire, dia ga biti: Pa ta magit dari di ga pait ia ba di ga
    gire papa ta ra bung ba ra tarai Israel dia ga irop kan ra gunan Aigipto ma i
    tuk tar ta go ra bung; avat a nuknuk ure, ma avat a matoto tana, ma avat a tata
    ure.'
  tur-YTC: 'Öyle oldu ki, bunu gören herkes şöyle dedi: “İsrael çocuklarının Mısır''dan
    çıktığı günden bu güne dek böyle bir şey ne yapıldı, ne de görüldü! Düşünün, öğütleşin
    ve konuşun.”'
  grc-BRENT: Καὶ ἐγένετο πᾶς ὁ βλέπων ἔλεγεν, οὐκ ἐγένετο καὶ οὐχ ἑὼραται ἀπὸ ἡμέρας
    ἀναβάσεως υἱῶν Ἰσραὴλ ἐκ γῆς Αἰγύπτου ἕως τῆς ἡμέρας ταύτης ὠς αὐτή· θέσθε ὑμῖν
    αὐτοῖς βουλὴν ἐπʼ αὐτὴν, καὶ λαλήσατε.
  ind-AYT: Semua orang yang melihatnya berkata, “Belum pernah terjadi dan belum pernah
    dilihat hal demikian, sejak keturunan orang Israel keluar dari tanah Mesir sampai
    saat ini. Perhatikanlah, pertimbangkanlah, dan berbicaralah!”
  nya-nya: Aliyense amene anaona zimenezi ankanena kuti, “Zoterezi sizinaonekepo kuyambira
    pamene Aisraeli anatuluka mʼdziko la Igupto mpaka lero lino. Ganizirani bwino
    chinthu chimenechi ndipo tiwuzeni zoyenera kuchita!”
  hrv-hrv: 'I tko god vidje reče: “Ovakvo što se nije dogodilo od dana kada su Izraelci
    izašli iz Egipta do današnjeg dana. Valja o tome promisliti, vijećati i govoriti.”'
  mps-mps: Tigidali bidigo te wego tigi pedai sulama, te po wai, “Dago te tobage tiwai
    sę te polobadu me subeo. Te da Israel dabego wąį dabego te Isip taga soyu asela
    bidali te e sogo megiba usu nagasali, te tiwai kolesaga me pedalubeo. Dagego mena
    tiwai homu ebawe? Te dago magi yaibawe?” augwaligo te po wai.
  tpi-tpi: Olgeta man i lukim hap bodi bilong dispela meri na ol i tok olsem, “Mipela
    i no bin lukim kain samting olsem i kamap bipo. Taim yumi Israel i lusim Isip
    na i kam inap nau, dispela kain pasin i no bin kamap namel long yumi. Yupela i
    ting wanem? Bai yumi mekim wanem nau?”
  dan-1931: 'og han gav de Mænd, han udsendte, den Befaling: “Således skal I sige
    til alle Israels Mænd: Er sligt hidtil hændet, siden Israelitterne drog op fra
    Ægypten? Overvej Sagen, hold Råd og sig eders Mening!” Og enhver, som så det,
    sagde: “Sligt er ikke hidtil hændet eller set, siden Israelitterne drog op fra
    Ægypten!”'
  vie-OVCB: 'Mọi người thấy vậy đều nói: “Từ ngày Ít-ra-ên ra khỏi Ai Cập, người ta
    chưa hề thấy một việc như thế. Hãy suy xét điều đó! Chúng ta phải làm gì? Ai sẽ
    phản kháng?”'
  guj-2017: જે બધાએ તે જોયું તેઓએ કહ્યું કે, “ઇઝરાયલ લોકો મિસર દેશમાંથી નીકળ્યા તે
    દિવસથી તે આજ સુધી આવું ભયાનક કૃત્ય કરવામાં કે જોવામાં આવ્યું નથી. એ વિષે વિચાર
    કરો! મસલત કરો! અમને અભિપ્રાય આપો.”
  pon-2006A: Arams koaros me kilangehr met, re ahpw ndinda, “Se saikinte mwahn rong
    soangen irair wet! Saikinte mehkot duwehte met me wiawi de pweida sang ahnsou
    me mehn Israel ko lipasang Isip. Kitail pahn koasoanehdi duwen irair wet. Eri,
    ia duwen? Dahme pahn wiawi?”
  por-BRBSL: 'Foi assim, que todos que a viram disseram: “Tal ato não foi feito ou
    visto desde o dia em que os filhos de Israel saíram da terra do Egito até os dias
    de hoje! Considere-o, aconselhe-se e fale”.'
  cth-cth: Hahoi teh, hote kahmawtnaw pueng ni, Isarelnaw Izip ram hoi pek tâconae
    koehoi het patetlah e hno sak e awm boihoeh. Hmawt hai hmawt boihoeh. Kho kahawicalah
    pouk awh haw sei. Be kâdei awh haw a kâti awh.
  twi-twi: Na obiara a ohuu saa aninyanne yi kae se, “Efi bere a Israel fii Misraim
    no, obi nnii saa amumɔyɛsɛm yi bi da. Adɛn nti na ɛnsɛ sɛ yɛkasa na yɛyɛ ho biribi?”
  hlt-hlt: Te tla aka om te boeih a hmuh uh vaengah, “Egypt kho lamkah n'thoo uh hnin
    lamkah loh tihnin duela te bang te Israel ca rhoek taengah om pawt tih hmuh noek
    bal moenih. He he nangmih loh dueh uh, anih he dawtlet uh lamtah thui uh,” a ti
    nah.
  tbz-SIM: 'Bɛ̀ɛ̀ kó dimɑ̀ɑ̀ dɛ̀ yɑ̀ kɛ̀ bɛ̀ nnɑɑ́ nkɛ tú: Ti mu nyí yɑ̀ diɛ̀ mbotí
    ti mɛ nyí dɛ̀ kèè nɛ̀ Isidɑyɛɛribɛ yɛ̀nnímɛ̀ Esibiti. Dɛ kó tinɑ́ɑǹtì dò nti tì
    wèńtɛ́mu kɛ́yɑ̀ ti bo yĩ́mɛ̀.'
  msy-2020: Ezɨ gumaziba bar bizir kamɨn ganigha kamaghɨn mɨgɨa ghaze, “Kar arazir
    bar kuram! E Israelia Isip ategha azenan izezir dughiamɨn iza datɨrɨghɨn, bizir
    kamaghɨn garir tam otozɨ en ganizir puvatɨ. Ia bizir kam gɨnɨghnɨgh uariv kɨm.
    E manmaghɨra damuam?”
  azb-azb: 'Bu hissələri görən hər kəs belə dedi: «İsrail övladları Misirdən çıxandan
    bu günədək belə bir hadisə olmamışdır və görünməmişdir. Bu barədə düşünün, məsləhətləşib
    bir qərar verin».'
  eng-DBY: And it came to pass that every one that saw it said, There was no such
    deed done nor seen from the day that the children of Israel came out of Egypt
    to this day. Think it over, advise, and speak.
  hin-2017: जितनों ने उसे देखा, वे सब आपस में कहने लगे, “इस्राएलियों के मिस्र देश
    से चले आने के समय से लेकर आज के दिन तक ऐसा कुछ कभी नहीं हुआ, और न देखा गया; अतः
    इस पर सोचकर सम्मति करो, और बताओ।”
  eng-YLT: And it hath come to pass, every one who seeth hath said, 'There hath not
    been — yea, there hath not been seen like this, from the day of the coming up
    of the sons of Israel out of the land of Egypt till this day; set your [heart]
    upon it, take counsel, and speak.'
  eng-WYC-2017: And when all men had heard this, they cried, Never such a thing was
    done in Israel, from that day in which our fathers ascended [or went up] from
    Egypt, till into [the] present time; say ye sentence, and deem ye in common, what
    is needed to be done.
  eng-WMBB: It was so, that all who saw it said, “Such a deed has not been done or
    seen from the day that the children of Israel came up out of the land of Egypt
    to this day! Consider it, take counsel, and speak.”
  urd-GVH: जिसने भी यह देखा उसने घबराकर कहा, “ऐसा जुर्म हमारे दरमियान कभी नहीं हुआ।
    जब से हम मिसर से निकलकर आए हैं ऐसी हरकत देखने में नहीं आई। अब लाज़िम है कि हम
    ग़ौर से सोचें और एक दूसरे से मशवरा करके अगले क़दम के बारे में फ़ैसला करें।”
  rug-rug: Sipu dogori ri doduru sapu gua asa, si zama si arini, “Namu lopu ele avoso
    nia gami si keke tiṉitoṉa sapu gua sana! Namu lopu ele ta evaṉa si keketoṉa gua
    asa seunae gua taluarae pa popoa Izipi sari na tinoni Izireli! Kaqu tavetia gita
    si keketoṉa! Nasa beka?” gua si arini.
  gaz-gaz: Namni waan kana arge hundi, “Erga Israaʼeloonni Gibxii baʼanii jalqabee
    wanni akkasii takkumaa argamee yookaan hojjetamee hin beeku. Waaʼee isaa yaadaa!
    Hubadhaas! Waan gochuu qabnus nutti himaa!” jedhe.
  fra-LSG: 'Tous ceux qui virent cela dirent: Jamais rien de pareil n’est arrivé et
    ne s’est vu depuis que les enfants d’Israël sont montés du pays d’Égypte jusqu’à
    ce jour; prenez la chose à cœur, consultez-vous, et parlez!'
  yal-yal: Naxanye birin na to, ne yi a fala, e naxa, “Han to ito ɲɔxɔnna munma liga
    singen xabu Isirayila kaane keli Misiran yamanani. En na en miri feni ito ma,
    en falan ti en bode xa.”
  haw-1868: Eia hoi, o ka poe a pau i ike ia mea, i ae la lakou, Aohe mea i hanaia
    e like me neia, aole hoi i ikeia, mai ka la i hele mai ai na mamo a Iseraela,
    mai ka aina o Aigupita mai, a hiki mai i neia la. E noonoo oukou ia mea, a e kukakuka
    iho, a e olelo mai.
  arb-NAV: 'فَقَالَ كُلُّ مَنْ شَاهَدَ إِحْدَى هَذِهِ الْقِطَعِ: «لَمْ يُشْهَدْ أَوْ
    يَحْدُثْ مِثْلُ هَذَا الأَمْرِ مُنْذُ صُعُودِ بَنِي إِسْرَائِيلَ مِنْ مِصْرَ إِلَى
    هَذَا الْيَوْمِ. فَتَبَصَّرُوا وَتَشَاوَرُوا وَاتَّخِذُوا قَرَاراً».'
  ewe-ewe: Ame sia ame si kpɔ nu sia la gblɔ be, “Womekpɔ nu sia tɔgbi kpɔ alo wòdzɔ
    kpɔ tso esime Israelviwo do go tso Egipte la o. Mibu eŋuti! Mide ŋugble le eŋuti!
    Migblɔ nu si míawɔ la na mí!”
  eng-LEE: 'And it happened, that whoever saw it said, There hath no such deed been
    done or seen from the day that the children of Israel came up out of the land
    of Egypt until this day: reflect well on it, give advice, and speak.'
  asm-FB: যি কোনোৱে ইয়াক দেখিলে, সেই লোকসকলে নিজৰ মাজতে ক’লে, “ইস্ৰায়েলৰ সন্তান
    সকলে মিচৰ দেশৰ পৰা ওলাই অহা দিনৰে পৰা আজিলৈকে এনেকুৱা কেতিয়াও হোৱা নাই, আৰু দেখা
    নাই; এই বিষয়ে ভালকৈ বিবেচনা কৰি, কি কৰা উচিত তাকে কোৱা!”
  sus-A: نَشٍيٍ بِرِن نَ تٌ، عٍ نَشَ عَ قَلَ، «كَقِ عِسِرَيِلَكَيٍ نَشَ كٍلِ مِسِرَ
    بْشِ مَ، هَن تٌ، يِ قٍ حَاشِ مْولِ مُ نُ رَبَ سِندٍن. وٌن شَ لُ يِرٍ كٍرٍن، وٌ
    شَ نَتّ تٌنفٌ يِ شَ قٍ رَ.»
  fra-SBL: 'Tous ceux qui virent cela dirent : « On n''a jamais vu ni fait un tel
    acte depuis le jour où les enfants d''Israël sont sortis du pays d''Égypte jusqu''à
    ce jour ! Considérez-le, prenez conseil, et parlez. »'
  hbo-hbo: וְהָיָ֣ה כָל־הָרֹאֶ֗ה וְאָמַר֙ לֹֽא־נִהְיְתָ֤ה וְלֹֽא־נִרְאֲתָה֙ כָּזֹ֔את
    לְמִיֹּ֞ום עֲלֹ֤ות בְּנֵֽי־יִשְׂרָאֵל֙ מֵאֶ֣רֶץ מִצְרַ֔יִם עַ֖ד הַיֹּ֣ום הַזֶּ֑ה
    שִֽׂימוּ־לָכֶ֥ם עָלֶ֖יהָ עֻ֥צוּ וְדַבֵּֽרוּ׃ פ
  kik-kik: na mũndũ o wothe ũrĩa wonire ũndũ ũcio akiuga atĩrĩ, “Ũndũ ta ũyũ ndũrĩ
    wonwo kana ũgĩĩkwo, kuuma mũthenya ũrĩa andũ a Isiraeli moimire bũrũri wa Misiri.
    Teciriei ũhoro ũcio na mũwĩcũũranie, mũtwĩre ũrĩa tũgwĩka!”
  fra-NCL: 'Tous ceux qui virent cela dirent : « Jamais chose pareille n’est arrivée
    et ne s’est vue depuis que les enfants d’Israël sont montés du pays d’Égypte jusqu’à
    ce jour ; réfléchissez-y, consultez-vous et prononcez. »'
  cek-AK: To hmuen hnu kaminawk boih mah, Israel kaminawk Izip prae thung hoi angzoh
    nathuem hoi kamtong vaihni ni khoek to, hae baktih hmuen hae mi mah doeh sah vai
    ai, hnu doeh hnu o vai ai vop; poek o noek ah loe, poekhaih thui o noek ah, tiah
    a thuih o.
  cuk-cuk: 'Degi, bela we-sanmar-mimilesad-dakarmalale, sogdedamalad: “Weyob ibmar-gudisulid,
    degi, weyob ibmar-dakledisurbalid. Israel-dulemar Egiptoʼgi aligusad-akar, emi-ibase,
    weyob neg oyoledisulid. Anmar igar-amiergebed. Anmar igar-amied-iduar, anmar nue-binsaergebed.”'
  uig-CYR: 'Шундақ болдики, буни көргәнләрниң һәммиси: «Исраил Мисирдин чиққан күндин
    тартип бүгүнгичә бундақ иш болуп бақмиған еди яки көрүлүп бақмиған еди. Әнди бу
    ишни убдан ойлишип, қандақ қилиш керәклигини мәслиһәтлишәйли» — дейишти.'
  tel-2017: దాన్ని చూసిన వారంతా “ఇశ్రాయేలీయులు ఐగుప్తులో నుండి బయటకు వచ్చిన రోజు నుండి
    ఇప్పటి వరకూ ఇలాంటిది జరగడం మనం చూడలేదు, వినలేదు. దీని గురించి ఆలోచించండి! ఏం చేయాలో
    చెప్పండి” అంటూ ఒకరితో ఒకరు చెప్పుకున్నారు.
  hat-BSA: 'Tout sa ki te wè l te di: “Anyen parèy a sa pa t janm fèt, ni pa t konn
    wè depi jou ke fis Israël yo te monte sòti an peyi Égypte la jis jodi a. Reflechi
    sou sa, pran konsèy e pale klè.”'
  kos-kos: Mwet nukewa su liye ma sac elos fahk, “Kut soenna lohng ke kain ouiya se
    inge oemeet me! Wangin kain lumah inge nu orek oe ke mwet Israel elos illa liki
    acn Egypt! Enenu na in oasr ma kut oru kac, tuh mea kut ac oru uh?”
  hbo-WLC: וְהָיָ֣ה כָל־הָרֹאֶ֗ה וְאָמַר֙ לֹֽא־נִהְיְתָ֤ה וְלֹֽא־נִרְאֲתָה֙ כָּזֹ֔את
    לְמִיּ֞וֹם עֲל֤וֹת בְּנֵֽי־יִשְׂרָאֵל֙ מֵאֶ֣רֶץ מִצְרַ֔יִם עַ֖ד הַיּ֣וֹם הַזֶּ֑ה
    שִֽׂימוּ־לָכֶ֥ם עָלֶ֖יהָ עֻ֥צוּ וְדַבֵּֽרוּ׃ פ
  ibo-ibo: Nʼihi nke a, Onye ọbụla hụrụ ihe ọjọọ a kwuru sị, “O nwebeghị onye ọbụla
    mere ụdị ajọ omume dị otu a kemgbe ụmụ Izrel si nʼobodo Ijipt pụta. Chee echiche
    banyere ihe a. Tulee ya ma gwa anyị ihe anyị ga-eme?”
  ory-ory: ତହିଁରେ ଯେତେ ଲୋକ ତାହା ଦେଖିଲେ, ସମସ୍ତେ କହିଲେ, “ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ମିସର ଦେଶରୁ
    ବାହାରି ଆସିବା ଦିନାବଧି ଆଜି ପର୍ଯ୍ୟନ୍ତ ଏପରି କର୍ମ କେବେ କରାଯାଇ ନାହିଁ କି ଦେଖାଯାଇ ନାହିଁ;
    ଏ ବିଷୟରେ ମନୋଯୋଗ କର, ମନ୍ତ୍ରଣା ନିଅ ଓ କୁହ।”
  chk-chk: Iwe, meinisin mi küna ei ra apasa, “Ei sokun mettoch esamwo fis. Esamwo
    pwä ei sokun föför seni ewe fansoun ekewe aramasen Israel ra towu seni Isip tori
    ikenai. Oupwe ekieki usun, oupwe pwüngüpwüngfengen o apasätä mefiemi won.”
  rop-rop: Wal wen ebribodi bin luk det gel bodi lagijat, deibin ol tok, “Wi nomo
    bin luk diskain ting bifo, en wi nomo bin irrim enijing du. Brom det taim weya
    wi grengrenfatha olabat bin gowei brom Ijip raidap tudei wi nomo bin luk enijing
    lagijat bifo. Najing. Wal wi garra jinggabat dijan nogudbala ting weya bin hepin,
    en wi garra lafta dum samting blanga tharran.”
  ukr-1871: 'І кликав тодї кожен, хто се бачив: Такого не бувало й не видано з того
    часу, як Ізраїль вийшов з Египту, по сей день! Оце ж подумайте про се, порадьте
    та постановіть, що чинити!'
  deu-1951: 'Und alle, die es sahen, sprachen: Solches ist nicht geschehen noch gesehen
    worden, seit der Zeit, da die Kinder Israel aus Ägyptenland gezogen sind, bis
    auf diesen Tag! Nun denket darüber nach, beratet und sprecht euch aus!'
  eng-JPS: 'And it was so, that all that saw it said: ''Such a thing hath not happened
    nor been seen from the day that the children of Israel came up out of the land
    of Egypt unto this day; consider it, take counsel, and speak.'''
  srp-1865: 'I ko god vidje govoraše: nije se uèinilo niti se vidjelo tako što otkad
    izidoše sinovi Izrailjevi iz Misira do danas. Promislite o tom i vijeæajte i govorite.'
  lug-lug: Awo buli muntu eyabirabangako n’agamba nti, “Ekikolwa ekiri nga kino tekikolebwanga
    so tekirabibwanga okuva ku lunaku abaana ba Isirayiri lwe baayambukirako okuva
    mu nsi y’e Misiri n’okutuusa leero. Mukirowoozeeko, mukifumiitirizeeko era tulabe
    eky’okukola.”
  heb-heb: והיה כל הראה ואמר לא נהיתה ולא נראתה כזאת למיום עלות בני ישראל מארץ מצרים
    עד היום הזה שימו לכם עליה עצו ודברו׃
  ben-IRV: যারা তা দেখল, সবাই বলল, “ইস্রায়েলীয়দের মিশর দেশ থেকে বের হয়ে আসার দিন
    থেকে আজ পর্যন্ত এমন কাজ কখনও হয়নি, দেখাও যায়নি; এ বিষয়ে বিবেচনা কর, পরামর্শ
    কর, কি কর্তব্য বল।”
  pan-pan: ਤਦ ਜਿਸ ਕਿਸੇ ਨੇ ਇਹ ਵੇਖਿਆ ਉਹ ਆਪਸ ਵਿੱਚ ਕਹਿਣ ਲੱਗੇ, “ਇਸਰਾਏਲੀਆਂ ਦੇ ਮਿਸਰ ਤੋਂ ਨਿੱਕਲ
    ਕੇ ਆਉਣ ਦੇ ਸਮੇਂ ਤੋਂ ਲੈ ਕੇ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਅਜਿਹਾ ਕੰਮ ਕਦੇ ਨਹੀਂ ਹੋਇਆ, ਅਤੇ ਨਾ ਹੀ ਕਿਸੇ
    ਨੇ ਵੇਖਿਆ! ਇਸ ਵੱਲ ਧਿਆਨ ਕਰੋ ਅਤੇ ਸਲਾਹ ਕਰ ਕੇ ਬੋਲੋ ਕਿ ਹੁਣ ਕੀ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ।”
  mya-JVB: သိမြင် သောသူ အပေါင်း တို့က၊ ဣသရေလ အမျိုးသားတို့သည် အဲဂုတ္တု ပြည် က ထွက်
    သောနေ့ မှစ၍ ယနေ့ တိုင်အောင် ဤ ကဲ့သို့ သောအမှုကို အဘယ်သူမျှမ ပြု၊ တခါမျှမ ဖြစ်
    စဖူး။ ဆင်ခြင် ၍ တိုင်ပင် စီရင် ကြလော့ဟု ပြောဆို ကြ၏။
  hmo-hmo: Vadaeni idia itaia taudia ibounai idia gwau, “Unai bamona kara be nega
    ta ia vara lasi, bona nega ta ia hedinaraia lasi, Israela taudia be Aigupito dekena
    amo idia raka siri dinana ia mai bona hari dina. Umui be dahaka umui laloa? Ita
    be dahaka do ita karaia?”
  urd-urd: और जितनों ने यह देखा, वह कहने लगे कि जब से बनी — इस्राईल मुल्क — ए — मिस्र
    से निकल आए, उस दिन से आज तक ऐसा बुरा काम न कभी हुआ न कभी देखने में आया, इसलिए
    इस पर ग़ौर करो और सलाह करके बताओ।
  rus-SYN: 'Всякий, видевший это, говорил: не бывало и не видано было подобного сему
    от дня исшествия сынов Израилевых из земли Египетской до сего дня. Посланным же
    от себя людям он дал приказание и сказал: так говорите всему Израилю: бывало ли
    когда подобное сему? Обратите внимание на это, посоветуйтесь и скажите.'
  bqc-SIM: 'Gbɛ̃́ pↄ́ èↄ píi mɛ̀: Za gↄↄ pↄ́ wá Isailiↄ wa bↄlɛ Egipi e gbã, wi
    yã́ɛ bee taa eo. À làasookɛ yã́piwa, à gwa lá wá sɛ́.'
  tcz-CHONGTHU: Hiche mujouse chun, “Israelten Egypt ahin dalhah uva pat tuni chan
    geijin hitobang thilmelse hi sohkha hih laijin ahi chule mujong akimu kha hih
    laiye, hichepi hi gel temun, tuahi ipi ibolluva i-ilodiu hitam? Koiham aseithei
    ding’ah?” akiti tauvin ahi.
  mar-mar: ज्या प्रत्येकाने ते पाहिले, त्यांनी म्हटले, “मिसर देशातून इस्राएल लोक पुन्हा
    आले, त्या दिवसापासून आजपर्यंत यासारखी गोष्ट घडली नाही, आणि कधी दृष्टीस पडली नाही;
    याविषयी तुम्ही विचार करा! आम्हांला सल्ला द्या! काय करावे ते आम्हांला सांगा!”
  qub-qub: 'Chayta ricäga llapanpis niran: «Egiptupita llojshimushanchïpita-pacha
    manami imaypis ricashcanchïchu caynötaga. Cayno rurashanpitaga sumaj yarpachacushun.
    Imano rurananchïpäpis juclla parlacushun.»'
  hat-hat: 'Chak moun ki te wè sa di konsa: -Nou pa janm wè bagay konsa! Bagay konsa
    pa janm rive nan mitan nou depi lè pèp Izrayèl la kite peyi Lejip rive jounen
    jòdi a. Annou kalkile byen kisa nou pral fè pou sa. Sa nou di nan sa?'
  eng-BSB: And everyone who saw it said, “Nothing like this has been seen or done
    from the day the Israelites came out of the land of Egypt until this day. Think
    it over, take counsel, and speak up!”
  tod-tod: 'Niiti kpein ti naa ɠaani, ti ɠɛni ma: «Nii ɠɛɠala vaa nɔpɛ ge la dɛ ɠɛɛni,
    nu la dɛ ta ɠaani, kaipa Izelayɛle nuiti ti lɛɛni, ti ɠula Ezipete yooi ʋa, eyɛsu
    zaaɠaza. À ɠisiɛ su, wo ɓɔɠɔ ɠa, wo deve wo!»'
  eng-WEBPB: It was so, that all who saw it said, “Such a deed has not been done or
    seen from the day that the children of Israel came up out of the land of Egypt
    to this day! Consider it, take counsel, and speak.”
  kbq-kbq: Hagi ana zama kaza vahe'mo'za amanage hu'naze, Isipiti'ma e'nona knareti'ma
    eno ama knare'ma ehanatiana Israeli vahe'mota amanahu kefo hazenkezana onke'nonaza
    fore hianki, ama ana zankura na'ane huta tamagesa antahize?
  nhe-BL: 'Huan nochi tlen quiitaque nopa quentzi itlacayo quiijtojque: ―Ax quema
    tiquitztoque se tlamantli queja ni. Ax quema panotoc se tlamantli tlen nelía fiero
    queja ni hasta nopa tonali quema tohuejcapan tatahua tiisraelitame quisque tlen
    tlali Egipto huan hasta ama. Ma timoilhuica tlen ni tlamantli huan tlaque tijchihuase
    para tiquintlatzacuiltise tlen quichijque.'
  gub-BL: Teko paw a'e ma'e hexak mehe uze'eg nezewe wà. — Naxixak pixik kwaw agwer
    ma'e zane. Nuzeapo pixik kwaw agwer ma'e ko 'ar 'ym mehe we. Izaew Ezit ywy wi
    wahemaw henataromo te ko 'ar rehe naxixak kwaw agwer ma'e zane. Pema'enukwaw hehe
    nehe kury. Ma'e xiapo putar zane nehe kury, i'i Izaew uzeupeupe wà.
  eng-DRA: 'And when every one had seen this, they all cried out: There was never
