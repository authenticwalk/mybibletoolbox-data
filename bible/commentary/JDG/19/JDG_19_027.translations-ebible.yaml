verse: JDG.019.027
translations:
  mal-C: അവളുടെ യജമാനൻ രാവിലെ എഴുന്നേറ്റ് വാതിൽ തുറന്ന് യാത്രതുടരാൻ പുറത്തിറങ്ങി.
    അപ്പോൾ അദ്ദേഹത്തിന്റെ വെപ്പാട്ടി കൈകൾ കട്ടിളപ്പടിമേൽവെച്ചു വാതിൽക്കൽ വീണുകിടക്കുന്നത്
    കണ്ടു.
  deu-TKW: Als aber ihr Herr am Morgen aufstand, die Hausthür öffnete und heraustrat,
    um seines Weges zu ziehen, - da lag das Weib, sein Kebsweib, vor der Thüre des
    Hauses mit den Händen auf der Schwelle.
  lin-lin: Na tongo, tango mobali na ye alamukaki, afungolaki ekuke ya ndako mpo na
    kobima libanda mpe kokoba mobembo na ye ; amonaki makangu na ye alali na ekuke
    ya ndako, maboko liboso ya ekuke.
  eng-LSV: And her lord rises in the morning, and opens the doors of the house, and
    goes out to go on his way, and behold, the woman, his concubine, is fallen at
    the opening of the house, and her hands [are] on the threshold,
  eng-GNV: And her lorde arose in the morning, and opened the doores of the house,
    and went out to goe his way, and beholde, the woman his concubine was dead at
    the doore of the house and her handes lay vpon the thresholde.
  eng-WEBSTER: 'And her lord rose in the morning, and opened the doors of the house,
    and went out to go his way: and behold, the woman his concubine had fallen down
    at the door of the house, and her hands were upon the threshhold.'
  nhw-BL: Huan nopa levita tlacatl mejqui cualca, huan caltlapo para quisas. Huan
    quipanti isihua huetztoya ipuertajteno nopa cali, huan imax quitlalijtoya ipan
    caltencuahuitl.
  swh-ONEN: Bwana wake alipoamka asubuhi na kufungua mlango wa nyumba na kutoka nje
    ili kuendelea na safari yake, tazama, yule suria wake alikuwa ameanguka pale penye
    ingilio la nyumba na mikono yake ikiwa penye kizingiti cha chini.
  bba-bba: Ye n kuɑ bururu, Lefi wi, u seewɑ u kĩ u swɑɑ wɔri. U ɡɑmbo kɛniɑ, yerɑ
    u deemɑ wee, win kurɔ u kpĩ u ɡɑ̃seru dɛmiɛ kɔnnɔwɔ.
  eng-KJVCPB: 'And her lord rose up in the morning, and opened the doors of the house,
    and went out to go his way: and behold, the woman his concubine was fallen down
    at the door of the house, and her hands were upon the threshold.'
  luo-luo: Ka ruodhe nochiewo gokinyi kendo oyawo dhoot mondo mi owuog oko odhi nyime
    gi wuodhe, noyudo ka chiege onindo kanyo, kogore piny e nyim dhoot, ka lwetene
    oriere piny e kar dino cham.
  meu-meu: Daba ai biaguna e tore isi, ruma iduaradia e keho, ena laolao ai ma bainela
    eto; bena ena hahine e itaia, iduara vairanai e hekida diho, imana ruaosi na iduara
    raka-vareai ai heheato.
  npi-ULB: त्यसका मालिक बिहान उठे र घरका ढोकाहरू खोले र आफ्नो बाटो जानलाई हिंडे ।
    तिनले आफ्नी उपपत्‍नीलाई आफ्नो हात पसारेर ढोकामा लडिरहेकी देखे ।
  yor-yor: Nígbà tí ọ̀gá rẹ̀ jí tí ó sì dìde ní òwúrọ̀ tí ó sì ṣí ìlẹ̀kùn ilé náà,
    tí ó sì bọ́ sí òde láti tẹ̀síwájú nínú ìrìnàjò rẹ̀, kíyèsi i àlè rẹ̀ wà ní ṣíṣubú
    ní iwájú ilé, tí ọwọ́ rẹ̀ sì di òpó ẹnu-ọ̀nà ibẹ̀ mú,
  ind-ind: Ketika suaminya bangun pagi itu dan membuka pintu untuk berangkat, dia
    mendapati gundiknya tergeletak di depan, dengan tangan memegang ambang pintu.
  pes-OPCB: صبح، وقتی که شوهرش در را گشود تا روانه شود، دید زنش کنار در خانه افتاده
    و دستهایش بر آستانهٔ در است.
  tgl-ULB: Bumangon ang kaniyang amo sa umaga at binuksan ang mga pinto ng bahay at
    umalis papunta sa kainyang paroroonan. Nakikita niya ang kaniyang isa pang asawa
    na nakahiga roon sa pintuan, na ang mga kamay ay nasa bungad.
  hui-hui: Egerebagi hayagola wali ogoni agalini ibu andaga polenaga panga dugualu
    tagira pene. Ibugua panga duguwa handalu hearia ibu one haneni palearia hendene.
    Wali biagome panga dugualu hearia duguabe naheyagola haneni ibiraho wini.
  mya-mya: ထို​နေ့​နံ​နက်​၌​သူ​၏​ခင်​ပွန်း​သည်​ခ​ရီး​ပြု​ရန် ထ​၍​တံ​ခါး​ကို​ဖွင့်​လိုက်​သော​အ​ခါ
    မိ​မိ​၏ မ​ယား​ငယ်​သည်​တံ​ခါး​ခုံ​ကို​လက်​တင်​၍​အိမ် ရှေ့​တွင်​လဲ​လျက်​နေ​သည်​ကို​တွေ့​ရှိ​ရ​လေ​သည်။-
  bod-N: ཞོགས་པར་ཁོ་མོའི་བདག་པོ་ལངས་ནས་སྒོ་ཕྱེས་ཏེ་ཕྱི་རོལ་ཏུ་ཕྱིན་ནས་ལམ་ལ་ཆས་སྙམ་པ་ལ།
    ལྟོས་དང་། བསམ་ཡིད་ལས་འདས་པ་ཞིག་ལ་ཁོའི་ཆུན་མ་སྒོ་ཁར་འགྱེལ་ཞིང་ལག་ཟུང་མ་ཐེམ་སྟེང་བཞག་ཡོད་པའོ།
    །
  sna-sna: Tenzi wake akati achimuka mangwanani akazarura mukova wemba akabuda panze
    kuti afambire mberi norwendo rwake, onei hoyo murongo wake avete akawira pasi
    pamukova wemba, maoko ake ari pachikumbaridzo.
  spa-BLM: Su señor se levantó por la mañana, abrió las puertas de la casa y salió
    para seguir su camino; y he aquí que la mujer, su concubina, se había postrado
    a la puerta de la casa, con las manos en el umbral.
  cac-cac: Ayic ix q'ue vaan vin̈ levita chi' d'a q'uin̈ib'alil, ix sjacan spuertail
    te' pat chi' vin̈ yic smeltzaji. Ix yilan vin̈, pac'jab'ec' ix yetb'eyum vin̈
    chi' d'a ti' pat chi', jichancanb'at sc'ab' ix d'a yib'an̈ smarcoal sti' te' pat
    chi'.
  swh-ULB: Bwana wake akaondoka asubuhi na kufungua milango ya nyumba, akatoka kwenda
    njiani. Aliweza kumwona mwanamke wake amelala pale mlangoni, mikono yake ikiwa
    juu ya kizingiti.
  bel-bel: 'Гаспадар яе ўстаў раніцай, адчыніў дзьверы дома, і выйшаў, каб ісьці ў
    дарогу сваю: аж вось, ляжыць наложніца ягоная каля дзьвярэй дома, і рукі яе на
    парозе.'
  deu-ELBBK: 'Und als ihr Herr am Morgen aufstand und die Tür des Hauses öffnete und
    hinaustrat, um seines Weges zu ziehen: Siehe, da lag die Frau, seine Nebenfrau,
    an dem Eingang des Hauses, und ihre Hände auf der Schwelle.'
  mbb-OT: Ne zutun te meselem mid-enew haazà is Levihanen, ne mibpuwasan din haazà
    is gemawan. Ne zutun te kedlewang din su edlaus en edhipanew, neehè din sikan
    is esawa zin he nekelelangkeb he nekezezampà duen te idselang te ǥemawan.
  mal-2015: അവളുടെ യജമാനൻ രാവിലെ എഴുന്നേറ്റു വീട്ടിന്റെ വാതിൽ തുറന്നു തന്റെ വഴിക്കു
    പോകുവാൻ പുറത്തിറങ്ങിയപ്പോൾ ഇതാ, അവന്റെ വെപ്പാട്ടി വീട്ടുവാതില്ക്കൽ കൈ ഉമ്മരപ്പടിമേലായി
    വീണുകിടക്കുന്നു.
  rmc-rmc: Lakro rom ušťiľa tosara a sar phundraďa o vudar, hoj te džal het, dikhľa
    peskra romňa-služobňička, sar pašľol le vastenca pro prahos.
  pes-OPV: و در وقت صبح آقایش برخاسته، بیرون آمد تا به راه خود برود و اینک کنیزش نزد
    در خانه افتاده، و دستهایش بر آستانه بود.
  ron-1924: Ши диминяца, бэрбатул ей с-а скулат, а дескис уша касей ши а ешит ка сэ-шь
    урмезе друмул май департе. Дар ятэ кэ фемея, циитоаря луй, ера ынтинсэ ла уша
    касей, ку мыниле пе праг.
  ben-OBCV: তার স্বামী সকালবেলায় উঠে বাড়ির দরজা খুলল এবং যাওয়ার জন্য বাইরে এসে
    দেখল, তার উপপত্নী সেই বাড়ির দরজায় পড়ে আছে ও গোবরাটে তার হাত ছড়িয়ে রেখেছে।
  som-som: Markaasaa sayidkeedii kacay aroortii, oo albaabbadii guriga furay, oo inuu
    tago ayuu dibadda ugu soo baxay; oo bal eeg, naagtiisii addoonta ahayd waxay ku
    dhacday guriga iriddiisa, oo gacmaheeduna waxay saarnaayeen marinka.
  lat-VUC: 'Mane facto, surrexit homo, et aperuit ostium, ut cœptam expleret viam:
    et ecce concubina ejus jacebat ante ostium sparsis in limine manibus.'
  eng-ASVBT: And her lord rose up in the morning, and opened the doors of the house,
    and went out to go his way; and, behold, the woman his concubine was fallen down
    at the door of the house, with her hands upon the threshold.
  ita-1885: E il suo signore si levò la mattina, e aprì l'uscio della casa, e usciva
    fuori per andarsene a suo cammino; ed ecco, quella donna, sua concubina, giaceva
    alla porta della casa, con le mani in su la soglia.
  eng-LXXUP: And her husband rose up in the morning, and opened the doors of the house,
    and went forth to go on his journey; and, behold, the woman his concubine had
    fallen down by the doors of the house, and her hands were on the threshold.
  eng-ULB: Her master rose up in the morning and opened the doors of the house and
    went out to go on his way. He could see his concubine lying there at the door,
    with her hands on the threshold.
  spa-VBL: Su amo se levantó por la mañana y abrió la puerta de la casa. Salió para
    continuar su viaje y allí estaba su concubina, tendida en la puerta de la casa,
    con las manos agarradas al umbral.
  fra-_FOB: Et le matin, son mari se leva, ouvrit la porte, et sortit pour continuer
    son chemin; mais voici, la femme, sa concubine, était étendue à la porte de la
    maison, les mains sur le seuil.
  mal-mal: അവളുടെ യജമാനൻ രാവിലെ എഴുന്നേറ്റ് വീട്ടിന്റെ വാതിൽ തുറന്ന് തന്റെ വഴിക്ക്
    പോകുവാൻ പുറത്തിറങ്ങിയപ്പോൾ അവന്റെ വെപ്പാട്ടി വീട്ടുവാതില്‍ക്കൽ കൈ ഉമ്മരപ്പടിമേലായി
    വീണുകിടക്കുന്നത് കണ്ടു.
  urd-GVR: to Lāwī jāg uṭhā aur safr karne kī taiyāriyāṅ karne lagā. Jab darwāzā kholā
    to kyā deḳhtā hai ki dāshtā sāmne zamīn par paṛī hai aur hāth dahlīz par rakhe
    haiṅ.
  suz-BL: मिनु आ वोंइश बोक्‍शा, मुल गाक्‍चा, दे लाप्‍चो रोक्‍गानु, आ मीश कली लाप्‍चो
    आ पुंम गोल्‍शो तवा बाक्‍त।
  ita-1927: Il suo marito, la mattina, si levò, aprì la porta di casa e uscì per continuare
    il suo viaggio, quand’ecco la donna, la sua concubina, giacer distesa alla porta
    di casa, con le mani sulla soglia.
  ckb-ckb: کاتێک گەورەکەی بەیانی هەستا و دەرگاکانی ماڵەکەی کردەوە و هاتە دەرەوە هەتا
    بەڕێ بکەوێت، لەو کاتەدا ژنە کەنیزەکەی لە بەردەرگای ماڵەکە کەوتبوو و دەستی لەسەر
    سەکۆیەکە بوو.
  eng-BBE: In the morning her master got up, and opening the door of the house went
    out to go on his way; and he saw his servant-wife stretched on the earth at the
    door of the house with her hands on the step.
  kan-OKCV: ಅವಳ ಯಜಮಾನನು ಉದಯದಲ್ಲಿ ಎದ್ದು, ಮನೆಯ ಬಾಗಿಲನ್ನು ತೆರೆದು, ತನ್ನ ಮಾರ್ಗವಾಗಿ ಹೊರಡುವಾಗ,
    ತನ್ನ ಉಪಪತ್ನಿ ಮನೆಯ ಬಾಗಿಲ ಮುಂದೆ ತನ್ನ ಕೈಗಳನ್ನು ಹೊಸ್ತಿಲ ಮೇಲೆ ಇಟ್ಟವಳಾಗಿ ಬಿದ್ದಿದ್ದಳು.
  tam-2017: அவள் எஜமான் காலையில் எழுந்திருந்து வீட்டின் கதவைத் திறந்து, தன்னுடைய வழியே
    போகப் புறப்படுகிறபோது, இதோ, அவன் மறுமனையாட்டியாகிய பெண் வீட்டுவாசலுக்கு முன் தன்னுடைய
    கைகளை வாசற்படியின்மேல் வைத்தவளாகக் கிடந்தாள்.
  spa-RV-1909: Y levantándose de mañana su señor, abrió las puertas de la casa, y
    salió para ir su camino, y he aquí, la mujer su concubina estaba tendida delante
    de la puerta de la casa, con las manos sobre el umbral.
  ron-BTF: Și domnul ei s-a ridicat dimineața și a deschis ușile casei și a ieșit
    afară să meargă pe calea sa; și, iată, femeia, concubina sa, era căzută la ușa
    casei și mâinile ei erau pe prag.
  eng-WEBP: Her lord rose up in the morning and opened the doors of the house, and
    went out to go his way; and behold, the woman his concubine had fallen down at
    the door of the house, with her hands on the threshold.
  eng-FBV: Her master got up in the morning and opened the door of the house. He went
    out to continue his journey and there was his concubine, stretched out in the
    doorway of the house, with her hands holding onto the doorstep.
  nld-1939: Toen nu haar heer ‘s morgens opstond en de huisdeur opende, om naar buiten
    te gaan en zijn weg te vervolgen, lag daar zijn bijzit voor de deur van het huis
    met haar handen op de drempel.
  nch-BL: Huan nopa levita tacat mijquejqui cualca, huan caltapo para quisas. Huan
    quipanti isihua huetztoya calteno huan imax quitalijtoya ipan caltencuahuit.
  vie-1934: Sáng đến, chồng nàng chổi dậy, mở cửa nhà ra, đặng lên đường mình; kìa,
    thấy vợ bé mình nằm sải trước cửa nhà, hai tay ở trên ngạch.
  hin-CV: जब इस स्त्री का स्वामी सुबह उठा, उसने द्वार खोले और वह अपनी यात्रा के लिए
    निकला, उसने देखा कि उसकी उप-पत्नी सीढ़ियों पर पड़ी हुई थी; उसने अपने हाथों से
    डेवढ़ी थाम रखी थी.
  spa-BES: Por la mañana, su amo se levantó y, abriendo la puerta de la casa, salió
    para seguir su camino; y vio a su concubina tendida en la tierra junto a la puerta
    de la casa con las manos en el escalón.
  tdx-tdx: Nitroatse te manjirik’ àndro i talè’ey nanokake o lalan’ anjom­bao vaho
    niakatse hiavota’e mb’eo fe heheke i ampela sakeza’ey ni­babok’ an-dala’ i anjombay
    eo, o taña’eo an’ tokonañe eo.
  tha-KJV: รุ่งเช้านายของนางก็​ลุ​กขึ้นเมื่อเปิดประตู​บ้าน จะออกเดินทาง ดู​เถิด ผู้​หญิงซึ่งเป็นภรรยาน้อยของเขาก็นอนอยู่​ที่​ประตู​บ้าน
    มือเหยียดออกไปถึงธรณี​ประตู
  por-BR-2018: E levantando-se de manhã seu senhor, abriu as portas da casa, e saiu
    para ir seu caminho, e eis que, a mulher sua concubina estava estendida diante
    da porta da casa, com as mãos sobre o umbral.
  deu-ELO: 'Und als ihr Herr am Morgen aufstand und die Tür des Hauses öffnete und
    hinaustrat, um seines Weges zu ziehen: Siehe, da lag das Weib, sein Kebsweib,
    an dem Eingang des Hauses, und ihre Hände auf der Schwelle.'
  eng-WYC-2018: And when the morrowtide was made, the man (a)rose, and opened the
    door, for to go forth (on) his journey; and lo! his [secondary] wife lay at the
    door, her hands spread abroad in the threshold, (or and behold! his concubine
    lay at the door, with her hands spread abroad on the threshold).
  epo-epo: Matene leviĝis ŝia sinjoro kaj malfermis la pordon de la domo, kaj eliris,
    por iri sian vojon; kaj jen li vidas, ke la virino, lia kromedzino, kuŝas antaŭ
    la pordo de la domo, kaj ŝiaj manoj estas sur la sojlo.
  uig-PIN: Ətigǝndǝ uning ƣojisi ⱪopup ɵyning ixikini eqip, yolƣa qiⱪmaⱪqi bolup texiƣa
    qiⱪiwidi, mana, uning keniziki bolƣan qokan ɵyning dǝrwazisi aldida ⱪolliri bosuƣining
    üstigǝ ⱪoyuⱪluⱪ ⱨalda yatatti.
  beo-beo: 'Egoa da nedigili, e da masusa: logo doasili, ea gidisedagi uda osoboga
    diasa:i, ea lobo logo ga:su gagumusa: molole guda:i dialebe ba:i.'
  tpi-OTNT: Orait long moningtaim man bilong en i kirap na i opim dua na i laik i
    go. Taim em i opim dua em i lukim meri bilong en i slip i stap. Meri i bin traim
    long holim dua, tasol em i no inap.
  hau-SA: Sa’ad da maigidanta ya tashi da safe ya buɗe ƙofar gidan don yă fita ya
    ci gaba da tafiyarsa, sai ga ƙwarƙwararsa, ta fāɗi a bakin ƙofar gidan da hannuwanta
    a madogarar ƙofar.
  uig-LAT: Etigende uning ghojisi qopup öyning ishikini échip, yolgha chiqmaqchi bolup
    téshigha chiqiwidi, mana, uning kéniziki bolghan chokan öyning derwazisi aldida
    qolliri bosughining üstige qoyuqluq halda yatatti.
  nde-nde: Esevukile umkakhe ekuseni, wavula umnyango wendlu waphuma ukuba aqhubeke
    ngohambo lwakhe, wabona umkakhe weceleni ewele emnyango wendlu, izandla zakhe
    zisentubeni yomnyango.
  ton-ton: 'Pea naʻe tuʻu hake ʻene ʻeiki ʻi he pongipongi, pea toʻo ʻae ngaahi matapā
    ʻoe fale, pea naʻe ʻalu ia kituʻa ke hoko hono fononga: pea vakai, ko e fefine,
    ko hono uaifi kuo tō ki lalo ia ʻi he matapā ʻoe fale, pea naʻe ala atu hono nima
    ki he hūʻanga ʻoe matapā.'
  ces-1613: Když pak vstal pán její ráno, otevřev dvéře domu, vycházel, aby se bral
    dále cestou svou. A aj, žena ta, ženina jeho, ležela u dveří domu, a ruce její
    byly na prahu.
  eng-WMB: Her lord rose up in the morning and opened the doors of the house, and
    went out to go his way; and behold, the woman his concubine had fallen down at
    the door of the house, with her hands on the threshold.
  tam-TCV: அந்த லேவியன் காலையில் எழுந்து தன் வழியே போவதற்காக வீட்டின் கதவைத் திறந்தான்.
    அப்போது அவனுடைய வைப்பாட்டி வழியின் படியில் தன் இரண்டு கைகளையும் வைத்தவளாக விழுந்து
    கிடந்ததைக் கண்டான்.
  ceb-ULB: Mibangon sayo sa buntag ang iyang agalon ug giablihan ang mga pultahan
    sa balay ug migawas paadto sa iyang adtoan. Nakita niya ang iyang kaipon nga naghigda
    dapit sa pultahan, ang iyang kamot anaa sa pultahan.
  pol-UBG: Potem jej pan wstał rano, otworzył drzwi domu i wyszedł, aby wyruszać w
    drogę. A oto kobieta, jego nałożnica, leżała u drzwi domu z rękami na progu.
  urd-GVU: تو لاوی جاگ اُٹھا اور سفر کرنے کی تیاریاں کرنے لگا۔ جب دروازہ کھولا تو
    کیا دیکھتا ہے کہ داشتہ سامنے زمین پر پڑی ہے اور ہاتھ دہلیز پر رکھے ہیں۔
  deu-1912: Da nun ihr Herr des Morgens aufstand und die Tür auftat am Hause und herausging,
    daß er seines Weges zöge, siehe, da lag sein Kebsweib vor der Tür des Hauses und
    ihre Hände auf der Schwelle.
  kan-2017: ಆಕೆಯ ಪತಿಯು ಬೆಳಿಗ್ಗೆ ಎದ್ದು ಹೊರಡುವುದಕ್ಕೆ ಸಿದ್ಧನಾಗಿ ಬಾಗಿಲನ್ನು ತೆರೆಯಲು, ತನ್ನ
    ಉಪಪತ್ನಿಯು ಬಾಗಿಲ ಮುಂದೆ ಬಿದ್ದಿರುವುದನ್ನೂ, ಆಕೆಯ ಕೈಗಳು ಹೊಸ್ತಿಲಿನ ಮೇಲಿರುವುದನ್ನೂ ಕಂಡನು.
  yap-yap: Me od figirngin fare bpin e re kadbul nem ma nap’an ni bing e mab ni aram
    e nge yan, me pir’eg fare bpin rok nib thig u but’ u mit e naun ni kab k’iy pa’
    ni i guy rogon ni nge dead ko mab.
  hlt-MCSB: A boei te mincang ah thoo tih im thohkhaih te a ong. Amah kho long ah
    voei ham ha moe phai hatah a yula te im thohka kah cingkhaa dongah kut a tloeng
    tih lawt ana bakop pah.
  mdy-ETH: ዚሮ ጉቴ ዓኒ ዴንዶሮ ካሮ ቡላንቴ ማቻ ፔኤኮ ኩጮ ካሮ ባንሢ ማሂ ካሮ ዴማ ሎኦሚ ዓኣንቴ ዴንቃዖ፦
  twi-ASANTE: Ɛberɛ a ne kunu buee ɛpono sɛ ɔrepue pɛ na ɔhunuu sɛ ɔda hɔ. Na nʼanim
    butu hɔ a ne nsa gu aponnwa no so.
  eng-WEBU: Her lord rose up in the morning and opened the doors of the house, and
    went out to go his way; and behold, the woman his concubine had fallen down at
    the door of the house, with her hands on the threshold.
  wal-wal: He gallassi maallado i godai denddidi, ba ogiyaa baanau keettaa penggiyaa
    dooyidi kiyido wode, i laggettiyo ashkkariyaa keettaa penggen ba kushiyaa pengge
    goccillaa bolli miccada, zin77idaaro be7iis.
  spa-PDDPT: Al levantarse su marido por la mañana, abrió las puertas de la casa y
    salió para proseguir su camino, y ciertamente su concubina estaba tendida a la
    puerta de la casa, con sus manos en la entrada.
  gun-gun: Ko'ẽgue ime opu'ã vy oipe'a okẽ. Ha'e rami vy oove aguã oẽ vy oexa rã kunha
    gua'yxy jevy okẽ rupi itui ra'e, opyrõ ovyaty áry opo omoĩ reve.
  agu-BL: Ma yi tele'n watl yi chmil, nin yi je'n jakol yi puert tan taje'n, nin tzun
    noj quentz te yi ca'b txkel yi joklij wuxtx'otx' swutz cu'n yi puertil yi ca'l,
    nin ate'e'n yi k'ab tibaj yi tze' yi tijom tetz yi marquil yi puert.
  ilo-ULB: Bimmangon ti amona iti bigat ket linukatanna dagiti ruangan iti balay ket
    rimmuar a mapan iti dalanna. Nakitana ti kakabkabbalayna nga agid-idda idiay ruangan,
    a nakaunnat ti imana iti ayan ti ridaw.
  kpg-kpg: Dono lodo ga ala aga di luada deelaa, gaa huge di bontai belee hana, gei
    mee ga gidee dono lodo hege e moe i mua di hale ge ono lima belee bili gi di bontai.
  uig-ARA: ئەتىگەندە ئۇنىڭ غوجىسى قوپۇپ ئۆينىڭ ئىشىكىنى ئېچىپ، يولغا چىقماقچى بولۇپ
    تېشىغا چىقىۋىدى، مانا، ئۇنىڭ كېنىزىكى بولغان چوكان ئۆينىڭ دەرۋازىسى ئالدىدا قوللىرى
    بوسۇغىنىڭ ئۈستىگە قويۇقلۇق ھالدا ياتاتتى.
  sus-sus: Gɛɛsɛgɛ a xa mɔri naxa keli, a xa siga. A to naadɛ rabi, a naxa a xa ginɛ
    to banxi sode dɛ ra, a bɛlɛxɛ saxi naadɛ gonyi ma.
  pon-2006: Eh pwoudo pwourda nimensengo oh kolahng ritingada wenihmwo, e ahpw diarada
    eh pekehio eh wonohn mwohn ihmwo, peh ko uhdalahng nan wenihmwo.
  ksd-ksd: Ma kana luluai i ga tut ta ra malana, ma i ga papa are ra banbanu ai ra
    pal ma i ga irop upi na tur pa kana vinavana; ma ea, ra vavina i ga tia bura ka
    ta ra matakilalat ai ra pal, ma ra ura limana dir ga va ta ra kalakalat.
  tur-YTC: Efendisi sabah kalktı, evin kapılarını açtı ve yola çıkmak üzere dışarı
    çıktı; ve işte, cariyesi kadın, elleri eşikte, evin kapısında yere düşmüştü.
  grc-BRENT: Καὶ ἀνέστη ὁ ἀνὴρ αὐτῆς τοπρωῒ, καὶ ἤνοιξε τὰς θύρας τοῦ οἴκου, καὶ ἐξῆλθε
    τοῦ πορευθῆναι τὴν ὁδὸν αὐτοῦ· καὶ ἰδοὺ ἡ γυνὴ αὐτοῦ ἡ παλλακὴ πεπτωκυῖα παρὰ
    τὰς θύρας τοῦ οἴκου, καὶ αἱ χεῖρες αὐτῆς ἐπὶ τὸ πρόθυρον.
  ind-AYT: Pada saat tuannya bangun pagi-pagi, dan ketika dia membuka pintu rumah
    untuk pergi melanjutkan perjalanannya, tampaklah perempuan itu, gundiknya, jatuh
    di pintu masuk rumah dengan tangan di atas ambang pintu.
  nya-nya: Mwamuna wake anadzuka mʼmamawa, natsekula chitseko cha nyumba kuti atuluke
    ndi kumapita. Koma anangoona mzikazi wake uja ali thapsa pa khomo la nyumbayo,
    manja ake ali pa khonde.
  hrv-hrv: Njen je gospodar ujutro ustao, otvorio kućna vrata te izišao da nastavi
    put, kad spazi ženu, svoju inoču, kako leži na kućnim vratima s rukama na pragu.
  mps-mps: Tialima, te kigamu te aga bidi hogodama, tama sunumi dalama, tama painu
    yai. Te agai sunumi dabadi, te sogo te aga we tede pila mubo suai, aga nogo si
    te sunumiba muainu yali, tiali goli usu meni yai.
  tpi-tpi: Orait long moningtaim man bilong en i kirap na i opim dua na i laik i go.
    Taim em i opim dua em i lukim meri bilong en i slip i stap. Meri i bin traim long
    holim dua, tasol em i no inap.
  dan-1931: Og da hendes Herre om Morgenen lukkede Husets Dør op og gjorde sig rede
    til at drage videre, se, da lå Kvinden, hans Medhustru, ved Indgangen til Huset
    med Hænderne på Tærskelen.
  vie-OVCB: Khi người chồng thức dậy, mở cửa ra để lên đường, thấy vợ lẽ nằm úp mặt
    ở đó, hai tay ở trên ngưỡng cửa.
  guj-2017: જયારે તેનો પતિ સવારે ઊઠ્યો અને પોતાના કામે જવાને નીકળ્યો ત્યારે બારણાં
    ખોલીને જોયું તો તેની ઉપપત્ની ઉંબરા પર હાથ રાખીને ઘરના બારણાં પાસે પડેલી હતી.
  pon-2006A: Eh pwoudo pwourda nimensengo oh kolahng ritingada wenihmwo, e ahpw diarada
    eh pekehio eh wonohn mwohn ihmwo, peh ko uhdalahng nan wenihmwo.
  por-BRBSL: Seu senhor levantou-se pela manhã e abriu as portas da casa, e saiu para
    seguir seu caminho; e eis que a mulher sua concubina havia caído à porta da casa,
    com as mãos na soleira.
  cth-cth: Hahoi a bawipa teh amom vah a thaw teh, tho a paawng. Cei han kâcai hoi
    a tâco navah, a yudo teh takhang koe takhang kuet laihoi sut a kamlei e hah a
    hmu.
  twi-twi: Bere a ne kunu buee ɔpon no sɛ ɔrepue pɛ na ohuu sɛ ɔda hɔ. Na nʼanim butuw
    hɔ a ne nsa gu apongua no so.
  hlt-hlt: A boei te mincang ah thoo tih im thohkhaih te a ong. Amah kho long ah voei
    ham ha moe phai hatah a yula te im thohka kah cingkhaa dongah kut a tloeng tih
    lawt ana bakop pah.
  tbz-SIM: Dɛ̀ wentɛ́ dìì mɔ̀nnì kòo dɔùu yɛnní kɛ bo sɔɔtɛ́ o cɛ, kɛ́nsɔ̃́ nho pokù
    duɔ́ dibòrì kɛ cɑ̃ɑ̃nko, kòo nɔu dɑkɛ́ dibòrì.
  msy-2020: Ezɨ amɨnim tirazɨ an pam dɨkavigh mangasa tiam tui. A tiam kuigha garima
    an amuir dozim irɨghav iti. A uan dafarimning tiar akamɨn suighasava amuava avenge.
  azb-azb: Ağası səhər qalxıb evin qapılarını açdı və yoluna davam etmək üçün çıxanda
    cariyəsini evin darvazasında əlləri astanada yerə sərilmiş gördü.
  eng-DBY: And her lord rose up in the morning, and opened the door of the house,
    and went out to go his way, and behold, there lay the woman his concubine at the
    entrance of the house, and her hands were upon the threshold.
  hin-2017: सवेरे जब उसका पति उठ, घर का द्वार खोल, अपना मार्ग लेने को बाहर गया, तो
    क्या देखा, कि उसकी रखैल घर के द्वार के पास डेवढ़ी पर हाथ फैलाए हुए पड़ी है।
  eng-YLT: And her lord riseth in the morning, and openeth the doors of the house,
    and goeth out to go on his way, and lo, the woman, his concubine, is fallen at
    the opening of the house, and her hands [are] on the threshold,
  eng-WYC-2017: And when the morrowtide was made, the man rose, and opened the door,
    for to go forth on his journey; and lo! his [secondary] wife lay at the door,
    her hands spread abroad in the threshold.
  eng-WMBB: Her lord rose up in the morning and opened the doors of the house, and
    went out to go his way; and behold, the woman his concubine had fallen down at
    the door of the house, with her hands on the threshold.
  urd-GVH: तो लावी जाग उठा और सफ़र करने की तैयारियाँ करने लगा। जब दरवाज़ा खोला तो
    क्या देखता है कि दाश्ता सामने ज़मीन पर पड़ी है और हाथ दहलीज़ पर रखे हैं।
  rug-rug: Vaṉunu munumunu sa nana palabatu meke sipu tukelia sa sa sasada pude vura
    nana gua, si dogoria sa sa nana barikaleqe nabulu, korapa eko nana pa kenuna sa
    vetu, meke nadoro kamo la gua pa sasada sari limana.
  gaz-gaz: Yommuu gooftaan ishee ganama barii kaʼee deemuuf balbala banee gad baʼetti,
    kunoo saajjatoon isaa kuftee harka ishee gulantaa balbalaa irratti diriirsitee
    arge.
  fra-LSG: Et le matin, son mari se leva, ouvrit la porte de la maison, et sortit
    pour continuer son chemin. Mais voici, la femme, sa concubine, était étendue à
    l’entrée de la maison, les mains sur le seuil.
  yal-yal: Xɔtɔnni, a kanna yi keli, a banxin dɛɛn nabi, alogo a xa siga. A yi a konyi
    ɲaxanla to biraxi dɛɛn na, a yiine saxi dɛɛn binni.
  haw-1868: Ala mai la kona haku i kakahiaka, a wehe ae la i ka puka o ka hale, a
    puka aku e hele ma kona ala; aia hoi, ua hina ka wahine ana ma ka puka o ka hale,
    aia hoi kona mau lima iluna o ka paepae.
  arb-NAV: فَنَهَضَ سَيِّدُهَا فِي الصَّبَاحِ، وَعِنْدَمَا فَتَحَ أَبْوَابَ الْبَيْتِ
    وَخَرَجَ لِمُتَابَعَةِ طَرِيقِهِ عَثَرَ عَلَى مَحْظِيَّتِهِ سَاقِطَةً عِنْدَ بَابِ
    الْبَيْتِ، وَيَدَاهَا عَلَى الْعَتَبَةِ.
  ewe-ewe: Esi Levitɔ la ʋu ʋɔa hena mɔdzedze la, ekpɔ eƒe ahiãvi la wòmlɔ anyigba
    le ʋɔtrua ŋgɔ, eye eƒe asiwo nɔ kpui dzi.
  eng-LEE: 'And when her lord rose up in the morning, and opened the doors of the
    house, and went out to go on his way: behold, the woman, his concubine, was lying
    at the door of the house, with her hands upon the threshold.'
  asm-FB: পাছত ৰাতিপুৱা সেই তিৰোতাৰ গৰাকীয়ে যেতিয়া নিজ পথত যাবৰ বাবে ঘৰৰ দুৱাৰ-ডলি
    বাহিৰ হৈ আহিল, তেতিয়া তেওঁ দেখিলে যে, তেওঁৰ উপপত্নী হাত পেলাই পৰি আছে।
  sus-A: فّيسّفّ عَ شَ مْرِ نَشَ كٍلِ، عَ شَ سِفَ. عَ تٌ نَادّ رَبِ، عَ نَشَ عَ شَ
    فِنّ تٌ بَنشِ سٌدٍ دّ رَ، عَ بّلّشّ سَشِ نَادّ فٌنيِ مَ.
  fra-SBL: Son seigneur se leva le matin, ouvrit les portes de la maison et sortit
    pour aller à sa rencontre ; et voici que la femme, sa concubine, était tombée
    à la porte de la maison, les mains sur le seuil.
  hbo-hbo: וַיָּ֨קָם אֲדֹנֶ֜יהָ בַּבֹּ֗קֶר וַיִּפְתַּח֙ דַּלְתֹ֣ות הַבַּ֔יִת וַיֵּצֵ֖א
    לָלֶ֣כֶת לְדַרְכֹּ֑ו וְהִנֵּ֧ה הָאִשָּׁ֣ה פִֽילַגְשֹׁ֗ו נֹפֶ֙לֶת֙ פֶּ֣תַח הַבַּ֔יִת
    וְיָדֶ֖יהָ עַל־הַסַּֽף׃
  kik-kik: Na rĩrĩa mwathi wake ookĩrire rũciinĩ na akĩhingũra mũrango wa nyũmba akiuma
    nja nĩguo ethiĩre-rĩ, thuriya yake yakomete hau ĩgwĩte mũromo-inĩ wa nyũmba, namo
    moko mayo maarĩ hingĩro-inĩ.
  fra-NCL: Son mari se leva le matin et, ayant ouvert la porte de la maison, il sortit
    pour continuer sa route. Et voici que la femme, sa concubine, était étendue à
    l’entrée de la maison, les mains sur le seuil.
  cek-AK: Angmah ih angraeng loe kholong caeh hanah, khawnbang khawnthaw ah angthawk
    moe, thok paong naah, thok nuiah ban koeng moe, amtim sut a zula to a hnuk.
  cuk-cuk: Degi, e-sui gwisgusgu, yawagak egasad, naegar. Degidgi, neg-yawagak-dogedgi-nodgua,
    e-ome neg-dogedgi nue-imas aasaa meremai dakalid.
  uig-CYR: Әтигәндә униң ғоҗиси қопуп өйниң ишигини ечип, йолға чиқмақчи болуп тешиға
    чиқивиди, мана, униң кенизиги болған чокан өйниң дәрвазиси алдида қоллири босуғиниң
    үстигә қоюқлуқ һалда ятатти.
  tel-2017: ఉదయం ఆమె భర్త ప్రయాణమై వెళ్ళడానికి తలుపులు తీశాడు. అతని ఉంపుడుగత్తె ఆ
    ఇంటి గుమ్మం దగ్గర గడప మీద చేతులు చాపి పడి ఉంది.
  hat-BSA: Lè mèt li te leve nan maten e te louvri pòt la pou fè wout li, alò vwala,
    mennaj li an te kouche devan pòtay kay la, avèk men li sou papòt kay la.
  kos-kos: Ke mukul tumal ah tukakek ke lutu sac, el ikasla srungul ah elan som inkanek
    lal ah, na el liyauk tuh na mutan kulansap kial ah topla oan insac ac paol saplakang
    nu ke srungul in lohm sac.
  hbo-WLC: וַיָּ֨קָם אֲדֹנֶ֜יהָ בַּבֹּ֗קֶר וַיִּפְתַּח֙ דַּלְת֣וֹת הַבַּ֔יִת וַיֵּצֵ֖א
    לָלֶ֣כֶת לְדַרְכּ֑וֹ וְהִנֵּ֧ה הָאִשָּׁ֣ה פִֽילַגְשׁ֗וֹ נֹפֶ֙לֶת֙ פֶּ֣תַח הַבַּ֔יִת
    וְיָדֶ֖יהָ עַל־הַסַּֽף׃
  ibo-ibo: Mgbe nwoke ahụ biliri nʼụtụtụ, meghee ụzọ ka ọ malite ije ya, ọ hụrụ iko
    ya nwanyị ahụ ka ọ tọgbọ nʼọnụ ụzọ ahụ. Aka ya abụọ dịkwa nʼọnụ ụzọ mbata ụlọ
    ahụ.
  ory-ory: ଏଥିଉତ୍ତାରେ ପ୍ରଭାତ ହୁଅନ୍ତେ, ତାହାର ସ୍ୱାମୀ ଉଠି ଆପଣା ବାଟରେ ଯିବା ପାଇଁ ଗୃହଦ୍ୱାର
    ଫିଟାଇ ବାହାରକୁ ଗଲା; ମାତ୍ର ଦେଖ, ତାହାର ଉପପତ୍ନୀ ସେହି ସ୍ତ୍ରୀ ଗୃହଦ୍ୱାର ନିକଟରେ ପଡ଼ିଛି,
    ତାହାର ଦୁଇ ହାତ ଦ୍ୱାରବନ୍ଧ ଉପରେ ଅଛି।
  chk-chk: Iwe, pwülüen neminewe a pwätä lesosor, nge lupwen a suki asamalapen ewe
    imw o towu pwe epwe sopwela an sai, a küna ülüpwülüan we mi kon ünükün asamalapen
    ewe imw, nge pöün a itila won penkasamen ewe imw me fan.
  rop-rop: en wen det Libai men bin gidap, imbin go en opinim det dowa, en deya na
    imbin faindim im waif leidanbat atsaid langa det haus garram im bingga langa det
    dowa,
  ukr-1871: Як же встав уранцї пан її, та відчинив двері й вийшов, щоб простувати
    своєю дорогою, аж наліжниця його лежить перед дверима господи, розтягнувши руки
    на порозї.
  deu-1951: Als nun ihr Herr am Morgen aufstand und die Tür am Hause auftat und hinausging,
    um seines Weges zu ziehen, siehe, da lag sein Kebsweib vor der Tür des Hauses
    mit den Händen auf der Schwelle.
  eng-JPS: And her lord rose up in the morning, and opened the doors of the house,
    and went out to go his way; and, behold, the woman his concubine was fallen down
    at the door of the house, with her hands upon the threshold.
  srp-1865: A gospodar njezin usta ujutru, i kad otvori vrata i izaðe da ide svojim
    putem, a to žena inoèa njegova ležaše na vratima kuænijem, i ruke joj na pragu.
  lug-lug: Mukama we bwe yagolokoka mu makya, n’aggulawo enzigi z’ennyumba ye n’afuluma
    agende ku lugendo lwe, laba, mukazi we ng’agudde mu maaso g’ennyumba, ng’emikono
    gye gikunukkiriza omulyango.
  heb-heb: ויקם אדניה בבקר ויפתח דלתות הבית ויצא ללכת לדרכו והנה האשה פילגשו נפלת
    פתח הבית וידיה על הסף׃
  ben-IRV: সকাল হলে তার স্বামী উঠে পথে যাবার জন্য ঘরের দরজা খুলে বের হয়ে এল, আর দেখ,
    সেই স্ত্রীলোক, তার উপপত্নী, ঘরের দরজায় ওপরে হাত রেখে পড়ে আছে।
  pan-pan: ਉਸ ਦੇ ਪਤੀ ਨੇ ਸਵੇਰੇ ਉੱਠ ਕੇ ਘਰ ਦਾ ਦਰਵਾਜ਼ਾ ਖੋਲ੍ਹਿਆ ਅਤੇ ਜਾਣ ਲਈ ਬਾਹਰ ਨਿੱਕਲਿਆ
    ਤਾਂ ਵੇਖੋ, ਉਸ ਦੀ ਰਖ਼ੈਲ ਘਰ ਦੇ ਦਰਵਾਜ਼ੇ ਉੱਤੇ ਪਈ ਸੀ ਅਤੇ ਉਸ ਦੇ ਹੱਥ ਡਿਉੜ੍ਹੀ ਨਾਲ ਲੱਗੇ
    ਹੋਏ ਸਨ।
  mya-JVB: နံနက် အချိန်ရောက်မှ သူ ၏ သခင် သည် ထ ၍ အိမ် တံခါး ကို ဖွင့် သဖြင့် ၊ ခရီး
    သွား အံ့သောငှါ ထွက် သောအခါ ၊ မယားငယ် သည် အိမ် တံခါး ရှေ့မှာလဲ ၍ တံခါး ခုံကို လက်
    တင်လျက် ရှိသည် မြင် သော်၊
  hmo-hmo: Hahine ena tau be dabai ia toreisi, ruma ena iduara ia kehoa, iena laolao
    ma do ia lao gwauraia. Vadaeni iena hahine ia itaia, iduara ena vairanai ia hekure,
    madi iena imana ia atoa, be iduara dogoatao totona, to ia hegeregere lasi.
  urd-urd: और उसका ख़ाविन्द सुबह को उठा और घर के दरवाज़े खोले और बाहर निकला कि रवाना
    हों और देखो वह 'औरत जो उसकी हरम थी घर के दरवाज़े पर अपने आस्ताना पर फैलाये हुए
    पड़ी थी।
  rus-SYN: 'Господин ее встал поутру, отворил двери дома и вышел, чтоб идти в путь
    свой: и вот, наложница его лежит у дверей дома, и руки ее на пороге.'
  bqc-SIM: Kɛ́ aà zã́pi fɛ̀lɛ zɛwɛ̃̀ kↄↄ à dazɛu, ↄ̃ à su è a nↄpi wúlɛa kpɛɛlɛ,
    aà ↄ mɛ́ didia kpɛɛlɛ bèewa.
  tcz-CHONGTHU: Ajipan gahpot dinga kotchu ahin honleh athaikemnu chu kotbulla anakijam
    jengin akhut teni chu tolla anakiphatho jengin ahi.
  mar-mar: जेव्हा सकाळी तिच्या धन्याने उठून घराची दारे उघडली, आणि आपल्या मार्गाने
    जायला तो बाहेर निघाला; तर पाहा, ती त्याची उपपत्नी घराच्या दाराजवळ पडलेली आणि तिचे
    हात उंबरठ्यावर होते.
  qub-qub: Majanga aywacunanpaj tutalla puncuta quichariran. Quicharishanchöga warminta
    tariran quiquin puncucho jitaraycajta, maquincunapis puncu japarcunaman churashata.
  hat-hat: Nan maten, mari a leve, li louvri pòt pou l' soti. Li fè sa pou l' al fè
    wout li, li wè fanm kay li a blayi atè a devan kay la, ak de men l' yo lonje sou
    papòt la.
  eng-BSB: In the morning, when her master got up and opened the doors of the house
    to go out on his journey, there was his concubine, collapsed in the doorway of
    the house, with her hands on the threshold.
  tod-tod: Sobui sinigi wuzeɠeni, é pɛlɛi laalao, é ɠula, é ʋa li ná-siɛi ma.
    Kɛlɛ anzanui naa, é ga anzai nii é la ɠɛni fuluni ga zɔiti kɛʋele, é naa ɠaani
    laani nu lɛɛzuʋɛ pɛlɛi wu, zeeiti pɛai kpofalagi ma.
  eng-WEBPB: Her lord rose up in the morning and opened the doors of the house, and
    went out to go his way; and behold, the woman his concubine had fallen down at
    the door of the house, with her hands on the threshold.
  kbq-kbq: Hagi neve'ma vunaku'ma nanterama otino'ma kafama anagiana nenaro'a, kaha
    tra zafare azeriteno mase'negeno negeno anage hu'ne,
  nhe-BL: Huan nopa levita tlacatl mejqui cualca, huan caltlapo para quisas. Huan
    quipanti isihua huetztoya ipuertajteno nopa cali, huan ima quitlalijtoya ipan
    caltencuahuitl.
  gub-BL: Na'e kwarahy ihem ire imen upu'àm wata wi pà kury. Uwàpytymawok uken oho.
    Wexak wemireko hàpuz henataromo ywy tuz mehe. Upyhyk uken kokaw iko opo pupe a'e.
  eng-DRA: 'And in the morning the man arose, and opened the door that he might end
    the journey he had begun: and behold his concubine lay before the door with her
    hands spread on the threshold.'
