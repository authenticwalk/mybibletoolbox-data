verse: JDG.019.015
translations:
  mal-C: അവർ ഗിബെയയിൽ രാത്രി വിശ്രമിക്കാൻ ചെന്നു. അവൻ നഗരത്തിലെ ചത്വരങ്ങളിൽ ഇരുന്നു;
    രാത്രി താമസിക്കുന്നതിന് ആരും അവരെ വീട്ടിലേക്കു സ്വാഗതം ചെയ്തില്ല.
  deu-TKW: Da kehrte sie dort ein, um in Gibea zu übernachten. Als er nun hinkam,
    verweilte er auf dem freien Platze der Stadt - aber da war niemand, der sie zum
    Übernachten in sein Haus aufgenommen hätte.
  lin-lin: Batelemaki na Gibea mpo na kolekisa butu. Bakotaki mpe bavandaki na esika
    oyo bato ebele ya engumba bakutanaka, kasi moto moko te ayambaki bango na ndako
    na ye mpo na kolekisa butu.
  eng-LSV: and they turn aside there to go in to lodge in Gibeah, and he goes in and
    sits in a broad place of the city, and there is no man gathering them into the
    house to lodge.
  eng-GNV: 'Then they turned thither to goe in and lodge in Gibeah: and when he came,
    he sate him downe in a streete of the citie: for there was no man that tooke them
    into his house to lodging.'
  eng-WEBSTER: 'And they turned aside thither, to go in and to lodge in Gibeah: and
    when he went in, he sat down in a street of the city: for there was no man that
    took them into his house to lodge.'
  nhw-BL: Huan calajque nopona para tonilise. Huan mosehuitoj tianquis pampa amo aqui
    quinmacayaya campa mocahuase.
  swh-ONEN: Wakageuka ili kuingia na kulala Gibea. Wakaingia humo, wakaketi kwenye
    uwanja wa mji, wala hakuna mtu yeyote aliyewakaribisha kwake ili wapate kulala.
  bba-bba: Ye bɑ turɑ mi, bɑ dɑ bɑ wɑ̃ɑwɑ bɑtumɑ mi wuuɡibɑ rɑ mɛnnɛ. Adɑmɑ ɡoo kun
    bu sokɑ bu nɑ bu kpunɑ win yɛnuɔ.
  eng-KJVCPB: 'And they turned aside thither, to go in and to lodge in Gibeah: and
    when he went in, he sat him down in a street of the city: for there was no man
    that took them into his house to lodging.'
  luo-luo: Kane gichopo kanyo mondo gibuor, negidhi mi gibet e laru mar dala maduongʼ,
    to onge ngʼama norwakogi mondo giyud kar nindo.
  meu-meu: Bena dala amo e raka siri, hanua ai bae raka vareai, Gibea ai bae mahuta
    eto. Bena e raka vareai, hanua ariarana ai e helai diho, badina be asi tauna ta
    ese ena ruma e abidia dae, bae mahuta totona.
  npi-ULB: तिनीहरू त्यो रात बिताउन गिबामा नै रोकिए । तिनीहरू गए र सहरको चोकमा बसे,
    तर त्यो रात कसैले पनि तिनीहरूलाई आफ्नो घरभित्र लगेनन् ।
  yor-yor: Wọ́n yípadà wọ́n lọ sí inú ìlú Gibeah láti wọ̀ síbẹ̀ ní òru náà, wọ́n lọ
    wọ́n sì jókòó níbi gbọ̀ngàn ìlú náà, ṣùgbọ́n kò sí ẹni tí ó gbà wọ́n sínú ilé
    rẹ̀ láti wọ̀ sí.
  ind-ind: Mereka pun masuk untuk bermalam di sana. Akan tetapi, tidak ada warga yang
    mengajak mereka menginap di rumah, jadi mereka duduk saja di alun-alun kota.
  pes-OPCB: تا شب را در آنجا به سر برند. اما چون کسی آنها را به خانهٔ خود نبرد، در
    میدان شهر ماندند.
  tgl-ULB: Lumihis sila roon para magpalipas ng gabi sa Gabaa. At pumasok siya at
    umupo sa plasa ng lungsod, sapagka't walang isa mang nagpatuloy sa kanila sa kaniyang
    bahay para sa gabi.
  hui-hui: Tigua hariga tene wahalu tanoha paluene anda taya bule anda pene. Ani puwa
    ti wali agali ngoai haga hama wiagoria pu berene. Ani berearia mbiralime ibu andaga
    palima ma lalu haru polene mbira naibini.
  mya-mya: ထို့​ကြောင့်​သူ​တို့​သည်​ထို​မြို့​တွင်​အိပ်​စက် နား​နေ​ရန်​မြို့​ထဲ​သို့​ဝင်​ပြီး​လျှင်
    မြို့​တံ​ခါး အ​နီး​ရှိ​ကွက်​လပ်​၌​ထိုင်​နေ​ကြ​၏။ သို့​သော် လည်း​မည်​သူ​မျှ​မိ​မိ​အိမ်​တွင်​တည်း​ခို​ရန်
    သူ​တို့​အား​ခေါ်​ဖိတ်​ခြင်း​မ​ပြု​ကြ​ချေ။
  bod-N: ཁོ་རྣམས་གིབ་ཨ་རུ་སོང་ནས་དེར་ཞག་སྡོད་བྱེད་འདོད་ཅིང་། ཁོ་གཉིས་གྲོང་ཁྱེར་གྱི་ཐང་ཆེན་དུ་བསྡད་ཀྱང་ཁྱིམ་དུ་བསུ་མཁན་མ་བྱུང་ངོ་།
    །
  sna-sna: Imomo, ndimo mavakamira kuti vavate. Vakaenda vakandogara muchivara cheguta,
    asi hapana munhu akavatora akavapinza mumba make usiku.
  spa-BLM: Pasaron por allí, para entrar a alojarse en Gabaa. Entraron y se sentaron
    en la calle de la ciudad, pues no había nadie que los acogiera en su casa para
    quedarse.
  cac-cac: Ix elcan eb' d'a yol b'e, ix b'atcan eb' d'a Gabaa. Ata' ol vay eb' snaani.
    Ix b'at em c'ojan eb' d'a mercado d'a jun chon̈ab' chi', yujto malaj mach ix ac'an
    sposado eb'.
  swh-ULB: Wakageuka huko ili wawezenkukaa usiku huko Gibea. Naye akaingia na kukaa
    katika njia kuu ya jiji, maana hakuna mtu aliyewaingiza nyumbani kwake usiku.
  bel-bel: І завярнулі яны туды, каб пайсьці начаваць у Гіве. І прыйшоў ён і сеў на
    вуліцы ў горадзе; але ніхто не запрашаў іх у дом на наялег.
  deu-ELBBK: Und sie wandten sich dahin, dass sie hineinkämen, um in Gibea zu übernachten.
    Und er kam hinein und setzte sich hin auf den Platz der Stadt; und niemand war,
    der sie ins Haus aufgenommen hätte, um zu übernachten.
  mbb-OT: Midseled dan dutun te inged ne ziyè dan mebpimpinuu te pelasa, iyan, wazà
    mibpepemenahik kandan diyà te valey zan.
  mal-2015: അവർ ഗിബെയയിൽ രാപാർപ്പാൻ കയറി; അവൻ ചെന്നു നഗരവീഥിയിൽ ഇരുന്നു; രാപാർക്കേണ്ടതിന്നു
    അവരെ വീട്ടിൽ കൈക്കൊൾവാൻ ആരെയും കണ്ടില്ല.
  rmc-rmc: Zaačhile andre Gibea, hoj ode te presoven. Sar ode o Levitas avľa, ačhiľa
    maškar o foros, bo ňiko len na iľa ke peste te presovel.
  pes-OPV: پس به آن طرف برگشتند تا به جبعه داخل شده، شب را در آن بسر برند. و او درآمد
    در کوچه شهر نشست، اما کسی نبود که ایشان را به خانه خود ببرد و منزل دهد.
  ron-1924: С-ау ындрептат ынтр-аколо ка сэ се дукэ сэ рэмынэ песте ноапте ын Гибея.
    Левитул а интрат ши с-а оприт ын пяца четэций. Ну с-а гэсит нимень каре сэ-й примяскэ
    ын касэ сэ рэмынэ песте ноапте.
  ben-OBCV: রাত কাটানোর জন্য তারা সেখানে থামল। তারা নগরের চকে গিয়ে বসল, কিন্তু রাতে
    থাকার জন্য কেউই তাদের ঘরে নিয়ে গেল না।
  som-som: Markaasay halkaas ku leexdeen inay u hoydaan Gibecaah. Kolkaasuu galay,
    oo wuxuu fadhiistay jidkii magaalada; waayo, ninna gurigiisii ma gelin inay u
    hoydaan.
  lat-VUC: diverteruntque ad eam, ut manerent ibi. Quo cum intrassent, sedebant in
    platea civitatis, et nullus eos recipere voluit hospitio.
  eng-ASVBT: 'And they turned aside thither, to go in to lodge in Gibeah: and he went
    in, and sat him down in the street of the city; for there was no man that took
    them into his house to lodge.'
  ita-1885: Ed essi si rivolsero là, per andare ad albergare in Ghibea. Ed essendo
    quel Levita entrato nella città, si fermò in su la piazza; e non vi fu alcuno
    che li accogliesse in casa per passar la notte.
  eng-LXXUP: And they turned aside thence to go in to lodge in Gibeah; and they went
    in, and sat down in the street of the city, and there was no one who conducted
    them into a house to lodge.
  eng-ULB: They turned aside there to spend the night in Gibeah. They went and sat
    down in the city square, but no one took them into his house for the night.
  spa-VBL: Se detuvieron en Gabaa para pasar la noche, y se sentaron en la plaza principal
    del pueblo, pero nadie los invitó a quedarse.
  fra-_FOB: Alors ils se dirigèrent vers Guibea, pour y entrer et y passer la nuit.
    Ils y entrèrent donc et se tinrent sur la place de la ville, et il n'y eut personne
    qui les reçut dans sa maison pour y passer la nuit.
  mal-mal: അവർ ഗിബെയയിൽ രാപാർപ്പാൻ കയറി; അവൻ ചെന്ന് നഗരവീഥിയിൽ ഇരുന്നു; രാപാർക്കേണ്ടതിന്
    ആരും അവരെ വീട്ടിൽ കൈക്കൊണ്ടില്ല.
  urd-GVR: aur rāste se haṭ kar shahr meṅ dāḳhil hue. Lekin koī un kī mehmān-nawāzī
    nahīṅ karnā chāhtā thā, is lie wuh shahr ke chauk meṅ ruk gae.
  suz-BL: मिनु मेकेर बास माल्‍शा लामा बाक्‍त। मिनु सहर ङा चोकमी बाक्‍मा बाक्‍त। मारदे
    हना सुइमी मेको आन कली बास बाक्‍चा कली आन खिंमी मलदमे बाक्‍त।
  ita-1927: Il Levita entrò e si fermò sulla piazza della città; ma nessuno li accolse
    in casa per passar la notte.
  ckb-ckb: بەلای گیڤعادا لایاندا و چوونە ئەوێ تاکو شەو لەوێ بمێننەوە. لە مەیدانی شارەکە
    دانیشتن، بەڵام کەس نەیگرتنە خۆیان بۆ ئەوەی لە ماڵەکەیدا بمێننەوە.
  eng-BBE: 'And they went off the road there with the purpose of stopping for the
    night in Gibeah: and he went in, seating himself in the street of the town, for
    no one took them into his house for the night.'
  kan-OKCV: ಆದ್ದರಿಂದ ಅವರು ಗಿಬೆಯದಲ್ಲಿ ರಾತ್ರಿ ಕಳೆಯಲು ಉಳಿದರು. ಅವರು ಹೋಗಿ ಪಟ್ಟಣದ ಮಧ್ಯದಲ್ಲಿ
    ಕುಳಿತುಕೊಂಡರು. ಮನೆಯಲ್ಲಿ ಇಳಿದುಕೊಳ್ಳುವುದಕ್ಕೆ ಅವರನ್ನು ಯಾರೂ ಸೇರಿಸಿಕೊಳ್ಳಲಿಲ್ಲ.
  tam-2017: ஆகையால் கிபியாவிலே வந்து இரவு தங்கும்படி, வழியைவிட்டு அந்த இடத்திற்குப்
    போனார்கள்; அவன் பட்டணத்திற்குள் போனபோது, இரவு தங்குவதற்கு அவர்களை வீட்டிலே சேர்த்துக்கொள்பவர்கள்
    இல்லாததினால், வீதியில் உட்கார்ந்தான்.
  spa-RV-1909: Y apartáronse del camino para entrar á tener allí la noche en Gabaa;
    y entrando, sentáronse en la plaza de la ciudad, porque no hubo quien los acogiese
    en casa para pasar la noche.
  ron-BTF: Și s-au abătut acolo, pentru a intra și a găzdui în Ghibea; și când a intrat,
    s-a așezat jos într-o stradă a cetății, fiindcă nimeni nu i-a primit în casa lui,
    ca să găzduiască.
  eng-WEBP: They went over there, to go in to stay in Gibeah. He went in, and sat
    down in the street of the city; for there was no one who took them into his house
    to stay.
  eng-FBV: They stopped in Gibeah to spend the night, and sat down in the town's main
    square, but no one invited them to come and stay.
  nld-1939: Nu sloegen ze van de weg af, om Giba te bereiken en er te overnachten.
    Daar aangekomen, zette hij zich op het stadsplein neer; want er was niemand, die
    hem voor de nacht in zijn huis opnam.
  nch-BL: Huan calajque nopona para tonilise. Huan mosehuitoj tianquis pampa amo aqui
    quinmacayaya campa mocahuase.
  vie-1934: Chúng bèn quẹo vào thành Ghi-bê-a đặng ngủ đêm tại đó. Vậy, chúng đi vào,
    ngồi tại ngoài phố chợ của thành; vì không ai tiếp vào nhà mình đặng cho ở ban
    đêm.
  hin-CV: वे नगर में प्रवेश के लिए मुड़े कि नगर में ठहर सकें. नगर में प्रवेश कर वे
    नगर चौक की खुली जगह में जाकर बैठ गए; क्योंकि किसी ने भी उन्हें रात बिताने के लिए
    अपने घर में न बुलाया.
  spa-BES: 'Y salieron de la carretera allí con el propósito de detenerse para pasar
    la noche en Guibeá: y él entró, sentándose en la calle de la ciudad, porque nadie
    los llevó a su casa esa noche.'
  tdx-tdx: Niveve mb’eo iereo, nimoake, hialeñe e Gebà ao; le nizilik’ ao nitoboke
    an-kiririsa’ i rovay amy te tsy eo ty nampihova iareo añ’anjomba’e.
  tha-KJV: เขาจึงแวะเข้าไปจะค้างคื​นที​่เมืองกิเบอาห์ เขาก็แวะเข้าไปนั่งอยู่​ที่​ถนนในเมืองนั้น
    เพราะไม่​มี​ใครเชิญให้เขาเข้าไปค้างในบ้าน
  por-BR-2018: E apartaram-se do caminho para entrar a ter ali a noite em Gibeá; e
    entrando, sentaram-se na praça da cidade, porque não houve quem os acolhesse em
    casa para passar a noite.
  deu-ELO: Und sie wandten sich dahin, daß sie hineinkämen, um in Gibea zu übernachten.
    Und er kam hinein und setzte sich hin auf den Platz der Stadt; und niemand war,
    der sie ins Haus aufgenommen hätte, um zu übernachten.
  eng-WYC-2018: and (so) they turned (in) to Gibeah, that they would dwell there.
    Whither when they had entered, they sat in the street of the city, and no man
    would receive them to harbour (or but no one would give them any lodging).
  epo-epo: Kaj ili turniĝis tien, por eniri kaj tranokti en Gibea. Kaj li eniris kaj
    sidiĝis sur la strato; sed neniu invitis ilin en la domon, por tranokti.
  uig-PIN: Ular Gibeaⱨⱪa kirip, u yǝrdǝ ⱪonmaⱪqi boldi; xǝⱨǝrning qong mǝydaniƣa kirip
    olturuxti; lekin ⱨeqkim ularni ⱪonduruxⱪa ɵyigǝ tǝklip ⱪilmidi.
  beo-beo: 'Ilia da logo fisili, diasuga golamusa: asi. Ilia da moilai dogoa sogebi
    amoga asili, be dunu da ili aowamusa: hame sia:i.'
  tpi-OTNT: Ol i lusim bikrot na ol i go insait long taun, bilong painim ples bilong
    slip. Na ol i go sindaun long ples bung. Tasol i no gat wanpela man i kisim ol
    i go long haus bilong em.
  hau-SA: A can suka dakata don su kwana, suka tafi suka zauna a dandali birnin, amma
    wani ya shigar da su gidansa da daren.
  uig-LAT: Ular Gibéahqa kirip, u yerde qonmaqchi boldi; sheherning chong meydanigha
    kirip olturushti; lékin héchkim ularni qondurushqa öyige teklip qilmidi.
  nde-nde: Bema lapho ukuba balale khona. Bahamba bayahlala egcekeni ledolobho, kodwa
    kakho owabangenisa endlini yakhe ukuba balale khona.
  ton-ton: 'Pea naʻa nau afe ki ai, ke ʻalu ʻo mohe ʻi Kipea: pea ʻi heʻene ʻalu ki
    ai, naʻe nofo ki lalo ia ʻi he hala ʻoe kolo: he naʻe ʻikai fakaafe ia ʻe ha tokotaha
    ki hono fale ke mohe.'
  ces-1613: I obrátili se tam, aby vejdouce, zůstali přes noc v Gabaa. A když tam
    všel, posadil se na ulici města, proto že nebyl, kdo by je přijal do domu a dal
    jim nocleh.
  eng-WMB: They went over there, to go in to stay in Gibeah. He went in, and sat down
    in the street of the city; for there was no one who took them into his house to
    stay.
  tam-TCV: எனவே அவர்கள் இரவைக் கழிப்பதற்காக, அப்பட்டணச் சதுக்கத்திற்குப் போயிருந்தார்கள்.
    ஆனால் யாருமே அவர்களைத் தங்கள் வீட்டிற்கு இரவு தங்கும்படி அழைக்கவில்லை.
  ceb-ULB: Busa miliko sila ug didto na nagpagabii sa Gibea. Nag-adto siya ug milingkod
    didto sa plasa sa siyudad, tungod kay walay nagdapit kanila sa ilang panimalay
    nianang gabhiona.
  pol-UBG: I udali się tam, aby wejść i przenocować w Gibea. A gdy wszedł, usiadł
    na ulicy w mieście, gdyż nie było nikogo, kto by ich przyjął do domu i przenocował.
  urd-GVU: اور راستے سے ہٹ کر شہر میں داخل ہوئے۔ لیکن کوئی اُن کی مہمان نوازی نہیں
    کرنا چاہتا تھا، اِس لئے وہ شہر کے چوک میں رُک گئے۔
  deu-1912: Und sie kehrten daselbst ein, daß sie hineinkämen und über Nacht zu Gibea
    blieben. Da er aber hineinkam, setzte er sich in der Stadt Gasse; denn es war
    niemand, der sie bei Nacht im Hause herbergen wollte.
  kan-2017: ಅವರು ಇಳಿದುಕೊಳ್ಳುವುದಕ್ಕೋಸ್ಕರ ಗಿಬೆಯಕ್ಕೆ ಹೋದರು. ಆದರೆ ಯಾರೂ ಅವರನ್ನು ಮನೆಯಲ್ಲಿ
    ಉಳಿದುಕೊಳ್ಳಲು ಅವಕಾಶಕೊಡದ ಕಾರಣ ಅವರು ಪಟ್ಟಣದ ಮಧ್ಯದಲ್ಲಿ ಕುಳಿತುಕೊಂಡರು.
  yap-yap: Miyad sor nga wuru’ e wo’ ni yad be yan ni ngar pired e nep’ nem u rom.
    Mranod ngalan fichi binaw ngranod ra pired nga but’ u luluk’ngun fare binaw, ma
    dariy be’ ni yib i ognag ni nge fekrad nga tafen e re nep’ nem.
  hlt-MCSB: Te dongah pahoi kun ham neh Gibeah ah rhaeh ham khaw paa uh. Te phoeiah
    cet uh tih khopuei toltung ah ngol uh. Tedae im khuila pah sak ham amih te hlang
    loh voek pawh.
  mdy-ETH: ዬካፓ ዔያታ ዎርቆንዶ ቤሲ ኮዒ ጎይፆፓ ካታሞ ጌሊ ዓሳ ቡካ ጶኦኮኮ ኮይላ ዴዔኔ፤ ጋዓንቴ ዔያቶ ፔ ማኣሪ ዔኪ ዴንዲ
    ዎይሣንዳ ዓሲ ዔያታ ዴንቂባኣሴ።
  twi-ASANTE: Enti wɔdaa hɔ anadwo no. Wɔdaa kuro no abɔntene kɛseɛ so, na obiara
    amfa wɔn ankɔ fie ankɔsom wɔn hɔhoɔ.
  eng-WEBU: They went over there, to go in to stay in Gibeah. He went in, and sat
    down in the street of the city; for there was no one who took them into his house
    to stay.
  wal-wal: Eti Gib77a katamaa gelidi aqanau, yaa biidosona; biidi katamaa asai yaa7aa
    uttiyo sohuwan uttidosona; shin yaappe eta ba soo efiidi aissiya asi beettibeenna.
  spa-PDDPT: Entraron para pasar la noche en Gabaa y se sentaron en la plaza de la
    ciudad, porque no hubo quien los recibiera en su casa para pasar la noche.
  gun-gun: Ha'e rami vy opia oje'oivy Gibeá katy, pytũ oaxa aguã ha'e py. Ha'e py
    ovaẽ vy oguapy okuapy tetã mbyte py, mba'eta avave rei nomovaẽai ngoo py pytũ
    oaxa aguã.
  agu-BL: Nin tzun cyaj cyen yi nim be' cya'n, tan cyopone'n le tnum Gabaa. Cho'n
    tzun cyopone'ntz tan c'olche'n tc'a'ybil na cya'l jun el k'ajab scye'j tan tak'le'n
    chiposar.
  ilo-ULB: Nagdagusda sadiay tapno palabasenda ti rabii idiay Gabaa. Ket simrek isuna
    ken nagtugaw iti plasa, ta awan uray maysa ti nangpasangbay kadakuada iti balayna
    para iti rabii.
  kpg-kpg: Digaula gaa hula gi daha mo di ala belee noho i di boo deelaa i golo. Digaula
    ga ulu gi lodo di waahale deelaa, gaa noho gi lala i lodo di gowaa heetugi dangada,
    gei deai tangada ne lahi digaula belee noho boo i dono hale ai.
  uig-ARA: ئۇلار گىبېئاھقا كىرىپ، ئۇ يەردە قونماقچى بولدى؛ شەھەرنىڭ چوڭ مەيدانىغا
    كىرىپ ئولتۇرۇشتى؛ لېكىن ھېچكىم ئۇلارنى قوندۇرۇشقا ئۆيىگە تەكلىپ قىلمىدى.
  sus-sus: E naxa so Gibiya, e xa xi naa. E naxa ti taa tagi, kɔnɔ mixi yo mu tin
    e yigiyade.
  pon-2006: Irail eri wetla pwe re en pweidi wasao. Re kohla nan kahnimwo oh mwohndi
    wasa me aramas akan kin tuhpene ie, ahpw sohte me men kasamwo irail ong ni imwarail
    kan.
  ksd-ksd: Ma dital ga tababa pi dital a olo uro Gibea; ma i ga olo, ma i ga ki ta
    ra nga ta ra pia na pal; tago pa ta tikai i ga ting pa dital upi dital a va ra
    kubana.
  tur-YTC: Giva'da kalmak üzere oraya girdiler. İçeri girdi ve şehrin sokağına oturdu;
    çünkü onları kalmaları için evine götüren kimse yoktu.
  grc-BRENT: Καὶ ἐξέκλιναν ἐκεῖ τοῦ εἰσελθεὶν αὐλισθῆναι ἐν Γαβαᾷ· καὶ εἰσῆλθον, καὶ
    ἐκάθισαν ἐν τῇ πλατείᾳ τῆς πόλεως, καὶ οὐκ ἦν ἀνὴρ συνάγων αὐτοὺς εἰς οἰκίαν αὐλισθῆναι.
  ind-AYT: Mereka singgah di sana, lalu masuk dan bermalam di Gibea. Mereka datang
    dan berkemah di tanah lapang kota. Tidak seorang pun mengajak mereka untuk bermalam
    di rumahnya.
  nya-nya: Ndipo anapatukira kumeneko kuti alowe mu mzinda wa Gibeya kukagona usiku
    umenewo. Anakalowa mu mzindamo ndi kukakhala pabwalo popeza panalibe munthu amene
    anawalandira ku nyumba kwake kuti akagone.
  hrv-hrv: Oni skrenuše onamo da prenoće u Gibei. Ušavši, levit sjede na gradskom
    trgu, ali ne bijaše nikoga da ih primi u kuću da prenoće.
  mps-mps: Augwaligo te genuai sunumi tagalama, tama augwali te hanu tomoba pelama,
    te piabo pesage gegegi pali. Tama augwali te bidi dabe sisinama po mibo pesageba
    duadalalugi pali. Tiali goli, te bidi me deligo augwali te aga beba me odasa pabeo.
  tpi-tpi: Ol i lusim bikrot na ol i go insait long taun, bilong painim ples bilong
    slip. Na ol i go sindaun long ples bung. Tasol i no gat wanpela man i kisim ol
    i go long haus bilong em.
  dan-1931: Så bøjede de af i den Retning for at nå til Gibea og overnatte der. Da
    han var kommet derind, Blev han på Byens Torv; men der var ingen, som bød dem
    ind i sit Hus for Natten.
  vie-OVCB: Họ vào Ghi-bê-a để nghỉ đêm, nhưng không được ai mời vào nhà, nên đành
    ngồi ngoài phố.
  guj-2017: તેઓએ ગિબયામાં જઈને રાત વિતાવી. અને તે નગરની વચ્ચેની ખુલ્લી જગ્યામાં જઈને
    બેઠો, પણ કોઈ તેને રાત વિતાવવા માટે લઈ ગયું નહિ.
  pon-2006A: Irail eri wetla pwe re en pweidi wasao. Re kohla nan kahnimwo oh mwohndi
    wasa me aramas akan kin tuhpene ie, ahpw sohte me men kasamwo irail ong ni imwarail
    kan.
  por-BRBSL: Eles foram até lá, para entrar para ficar em Gibeah. Ele entrou e sentou-se
    na rua da cidade; pois não havia ninguém que os levasse para sua casa para ficar.
  cth-cth: Hottelah Gibeah roe hanelah a kâen awh teh, kho lungui sut a tahung awh.
    Apinihai a im luen sak hanelah ngai awh hoeh.
  twi-twi: Ɛhɔ na wɔdaa anadwo no. Wɔdaa kurow no abɔnten kɛse so, na obiara amfa
    wɔn ankɔ fie ankɔsom wɔn hɔho.
  hlt-hlt: Te dongah pahoi kun ham neh Gibeah ah rhaeh ham khaw paa uh. Te phoeiah
    cet uh tih khopuei toltung ah ngol uh. Tedae im khuila pah sak ham amih te hlang
    loh voek pawh.
  tbz-SIM: Bɛ̀ tùɔ̀koo dìì mɔ̀nnì dihɛì kɛ́tɑ kɛ bo yié nKibeɑ kɛ́bɑ́tɛ́, kɛ́nkɑri
    yɑɑ́rɛ̀, òmɔù mɛ nyí mbɛ̀ yu kɛ̀ bɛ̀ bo tɑ o cĩ́ɛ̃̀tɛ̀.
  msy-2020: Egha me ghua tuavir ekiam ategha ghuava nguibar ekiamɨn aven ghue, egha
    dakuamin danganiba bagha gara danganir gumazamiziba uari akuvimɨn apiaghav iti.
    Ezɨ gumazir me batogh, me inigh uan dɨpenimɨn mangɨ dakuamin tam, otozir puvatɨ.
  azb-azb: Gecəni Giveada keçirmək üçün oranın yoluna döndülər. Kişi şəhərə girib
    meydanda oturdu, amma onları gecələmək üçün evinə aparan kimsə yox idi.
  eng-DBY: And they turned aside thither, to go in, to lodge in Gibeah. And he went
    in, and sat down in the open place of the city; and there was no one that received
    him into his house to pass the night.
  hin-2017: इसलिए वे गिबा में टिकने के लिये उसकी ओर मुड़ गए। और वह भीतर जाकर उस नगर
    के चौक में बैठ गया, क्योंकि किसी ने उनको अपने घर में न टिकाया।
  eng-YLT: and they turn aside there to go in to lodge in Gibeah, and he goeth in
    and sitteth in a broad place of the city, and there is no man gathering them into
    the house to lodge.
  eng-WYC-2017: and they turned to Gibeah, that they would dwell there. Whither when
    they had entered, they sat in the street of the city, and no man would receive
    them to harbour.
  eng-WMBB: They went over there, to go in to stay in Gibeah. He went in, and sat
    down in the street of the city; for there was no one who took them into his house
    to stay.
  urd-GVH: और रास्ते से हटकर शहर में दाख़िल हुए। लेकिन कोई उनकी मेहमान-नवाज़ी नहीं
    करना चाहता था, इसलिए वह शहर के चौक में रुक गए।
  rug-rug: Meke luaria rini sa siraṉa, meke nuquru la koasa vasileana pude koa vasina
    pana boṉi. La si arini pa keke vasina varivarigarana tadi doduru tie, pa korapana
    sa vasileana meke habotu, ba loke tie turaṉa lani pa dia vetu si arini pude puta.
  gaz-gaz: Isaanis achi buluuf itti goran. Oobdii magaalaa keessas qubatan; garuu
    namni tokko iyyuu isaan bulchuuf mana isaatti ol isaan hin galchine.
  fra-LSG: Ils se dirigèrent de ce côté pour aller passer la nuit à Guibea. Le Lévite
    entra, et il s’arrêta sur la place de la ville. Il n’y eut personne qui les reçût
    dans sa maison pour qu’ils y passassent la nuit.
  yal-yal: Nayi, e yi siga mɛnni alogo e xa sa xi Gibeya yi. E yi so taani, e yi sa
    ti taan yama malandeni. Koni, muxu yo mi e rasɛnɛ a banxini alogo e xa xi na.
  haw-1868: Kipa ae la lakou e komo ilaila, e moe ai ma Gibea; a hiki aku la ia, noho
    iho la ma ke alanui o ke kulanakauhale; no ka mea, aohe kanaka nana lakou i hookipa
    i kona hale e moe ai.
  arb-NAV: فَدَخَلُوا إِلَيْهَا لِيَجِدُوا لَهُمْ مَأْوىً فِيهَا، وَجَلَسُوا فِي سَاحَةِ
    الْمَدِينَةِ فَلَمْ يَسْتَضِفْهُمْ أَحَدٌ فِي بَيْتِهِ.
  ewe-ewe: Woɖo be yewoatsi afi ma adɔ, ke esi ame aɖeke mekpe wo be woava dze ye
    gbɔ o ta la, wodro ɖe dua ƒe ablɔme.
  eng-LEE: And they turned aside thither, to go in to lodge in Gib'ah; and when he
    went in, he sat down in the street of the city; for there was no man that brought
    them into his house to lodge.
  asm-FB: তেতিয়া তেওঁলোকে বাট এৰি ৰাতি থাকিবৰ কাৰণে গিবিয়ালৈ সোমাই গ’ল; আৰু তেওঁ
    সোমাই গৈ সেই নগৰৰ চ’কত বহিল; কিয়নো কোনেও নিজৰ ঘৰত ৰাতি থাকিবৰ কাৰণে তেওঁলোকক
    ঠাই নিদিলে।
  sus-A: عٍ نَشَ سٌ فِبِيَ، عٍ شَ شِ نَا. عٍ نَشَ تِ تَا تَفِ، كْنْ مِشِ يٌ مُ تِن
    عٍ يِفِيَدٍ.
  fra-SBL: Ils passèrent par là, pour entrer et se loger à Guibea. Il y alla, et s'assit
    dans la rue de la ville, car il n'y avait personne qui les reçût dans sa maison
    pour y rester.
  hbo-hbo: וַיָּסֻ֣רוּ שָׁ֔ם לָבֹ֖וא לָל֣וּן בַּגִּבְעָ֑ה וַיָּבֹ֗א וַיֵּ֙שֶׁב֙ בִּרְחֹ֣וב
    הָעִ֔יר וְאֵ֥ין אִ֛ישׁ מְאַסֵּֽף־אֹותָ֥ם הַבַּ֖יְתָה לָלֽוּן׃
  kik-kik: Kũu nĩkuo maatithirie maraarĩrĩre. Nao magĩthiĩ magĩikara thĩ kĩhaaro-inĩ
    kĩnene gĩa itũũra rĩu inene, no gũtirĩ mũndũ o na ũmwe wamanyiitire ũgeni mararĩrĩre
    gwake.
  fra-NCL: Ils se détournèrent de ce côté, pour aller passer la nuit à Gabaa. Le Lévite,
    étant entré, s’arrêta sur la place de la ville, et il n’y eut personne qui les
    reçut dans sa maison pour y passer la nuit.
  cek-AK: To Gibeah vangpui thungah caeh o moe, to ah iih han amsak o, toe mi mah
    doeh nihcae to im ah toemsak ai pongah, lampui taengah anghnut o sut.
  cuk-cuk: Degidgi, igargi aibatemargu, Gabaa-neggweburse gabega nadmalad. Degi-inigwele,
    ar dulemar-e-ogabed-satesoggu, dulemar-bukidar-ambikuedgi ambikusmalad.
  uig-CYR: Улар Гибеаһқа кирип, у йәрдә қонмақчи болди; шәһәрниң чоң мәйданиға кирип
    олтиришти; лекин һеч ким уларни қондурушқа өйигә тәклип қилмиди.
  tel-2017: కాబట్టి గిబియాలో ఆ రాత్రి గడపడానికి ఆ ఊరిలో ప్రవేశించారు. వారిని ఎవరూ
    తమ ఇంటికి ఆహ్వానించలేదు. కాబట్టి వారు ఆ ఊరి మధ్యలో ఉన్న ఒక స్థలం లో కూర్చున్నారు.
  hat-BSA: Yo te vire akote la pou antre rete nan Guibea. Lè yo te antre, yo te chita
    nan mache ki pou vil la, pwiske pèsòn pa t pran yo antre lakay yo pou pase nwit
    lan.
  kos-kos: Elos kuhfla liki inkanek ah elos in som ac muta we ke fong sac. Elos utyak
    nu in siti sac ac muta ke acn in toeni lun mwet uh, tusruktu wanginna mwet solalos
    nu in lohm selos ah.
  hbo-WLC: וַיָּסֻ֣רוּ שָׁ֔ם לָב֖וֹא לָל֣וּן בַּגִּבְעָ֑ה וַיָּבֹ֗א וַיֵּ֙שֶׁב֙ בִּרְח֣וֹב
    הָעִ֔יר וְאֵ֥ין אִ֛ישׁ מְאַסֵּֽף־אוֹתָ֥ם הַבַּ֖יְתָה לָלֽוּן׃
  ibo-ibo: Nʼebe ahụ ka ha kwụsịrị ịnọ ọnọdụ abalị. Ha gara nọrọ na mbara ama obodo
    ahụ, ma o nweghị onye ọbụla kpọbatara ha ka ha rahụ ụra nʼụlọ ya.
  ory-ory: ତହୁଁ ସେମାନେ ଗିବୀୟାରେ ରାତ୍ରି କାଟିବା ପାଇଁ ବାଟ ଛାଡ଼ିଗଲେ; ପୁଣି ସେମାନେ ନଗର ଭିତରକୁ
    ଯାଇ ଦାଣ୍ଡରେ ବସିଲେ; କାରଣ ରାତ୍ରି କାଟିବା ପାଇଁ ସେମାନଙ୍କୁ ଆପଣା ଘରକୁ ନେବାକୁ କେହି ନ ଥିଲା।
  chk-chk: Iwe, ra rik ngeni Kipea pwe repwe pwinipwin ikenan. Ra tolong lon ewe telinimw
    o mot lon ewe lenien amwicheich, nge esap wor eman a etiweer lon imwan pwe repwe
    pwinipwin.
  rop-rop: en deibin gowin langa det taun blanga silip deya. Wal deibin go en jidan
    deya langa det pak deya langa midul langa det taun, en deibin weidabat blanga
    sambodi blanga askim olabat blanga silip langa im haus. Bat nomo enibodi bin askim
    olabat.
  ukr-1871: І повернули вони в Гиву, щоб там ночувати. Як же прийшли туди, мусїли
    седїти на майданї в містї, бо нїхто не закликав їх в господу на нічлїги.
  deu-1951: So kehrten sie denn daselbst ein, um in Gibea zu übernachten. Als er aber
    hineinkam, setzte er sich auf dem Platze der Stadt; aber da war niemand, der sie
    zum Übernachten in sein Haus aufgenommen hätte.
  eng-JPS: And they turned aside thither, to go in to lodge in Gibeah; and he went
    in, and sat him down in the broad place of the city; for there was no man that
    took them into his house to lodge.
  srp-1865: I okretoše onamo da otidu i prenoæe u Gavaji; i kad uðe, sjede na ulici
    gradskoj; i ne bi nikoga da ih primi u kuæu da prenoæe.
  lug-lug: Ne bakyama eyo mu Gibea, gye baba basula. Ne balaga mu kifo ekigazi eky’ekibuga
    ne batuula eyo, kyokka ne wataba muntu n’omu eyajja okubatwala ewuwe.
  heb-heb: ויסרו שם לבוא ללון בגבעה ויבא וישב ברחוב העיר ואין איש מאסף אותם הביתה
    ללון׃
  ben-IRV: তখন তারা গিবিয়াতে প্রবেশ ও রাত্রিবাস করার জন্য পথ ছেড়ে সেখানে গেল; সে
    সেখানে গিয়ে ঐ নগরের চকে বসে থাকল; কোন ব্যক্তি তাদেরকে নিজের বাড়িতে রাতে থাকবার
    জন্য জায়গা দিল না।
  pan-pan: ਇਸ ਲਈ ਉਹ ਮੁੜ ਗਏ ਤਾਂ ਜੋ ਗਿਬਆਹ ਵਿੱਚ ਜਾ ਕੇ ਉੱਥੇ ਰਹਿਣ। ਅਤੇ ਉੱਥੇ ਜਾ ਕੇ ਉਹ ਸ਼ਹਿਰ
    ਦੇ ਇੱਕ ਚੌਂਕ ਵਿੱਚ ਬੈਠ ਗਿਆ ਕਿਉਂਕਿ ਉੱਥੇ ਅਜਿਹਾ ਕੋਈ ਨਹੀਂ ਸੀ ਜੋ ਉਨ੍ਹਾਂ ਨੂੰ ਰਾਤ ਕੱਟਣ
    ਲਈ ਆਪਣੇ ਘਰ ਲੈ ਜਾਂਦਾ।
  mya-JVB: ဂိဗာ မြို့မှာ ညဉ့် ကို လွန်စေမည်အကြံနှင့် မြို့ ထဲသို့ဝင် ၍ အဘယ်သူ မျှ
    ဧည့် မခံသေးသောကြောင့် လမ်း မှာ ထိုင် နေ၏။
  hmo-hmo: Dala idia rakatania, unai hanua dekenai do idia noho totona. Hanua lalonai
    idia raka vareai, bona hanua ena ariara dekenai idia helai diho, badina tau ta
    ese idia ia abia dae lasi iena ruma dekenai.
  urd-urd: इसलिए वह उधर को मुड़े, ताकि जिब'आ में दाख़िल होकर वहाँ टिके। वह दाख़िल
    होकर शहर के चौक में बैठ गया, क्यूँकि वहाँ कोई आदमी उनको टिकाने को अपने घर न ले
    गया।
  rus-SYN: И повернули они туда, чтобы пойти ночевать в Гиве. И пришел он и сел на
    улице в городе; но никто не приглашал их в дом для ночлега.
  bqc-SIM: Aa lìlɛ gɛ̀ ii we, ↄ̃ aa kàlɛ gãaɛ, gbɛ̃e i ń dilɛo.
  tcz-CHONGTHU: Hilai mun achun akinga uvin jan-geh ding in akigo tauvin ahi. Koiman
    ainna lhunsah dinga akoulou jeh uchun hiche khopi lamlen khatna chun akicholnga
    tauvin ahi.
  mar-mar: तेव्हा गिब्यात वस्ती करायला ते तिकडे वळले, नंतर तो जाऊन नगराच्या चौकात
    बसला, परंतु त्यांना रात्री रहावयास कोणी आपल्या घरी घेऊन गेला नाही.
  qub-qub: Näninpa aywaycashanpita pachacunanpaj siudäman yaycuran. Pipis mana «pachacushun»
    niptin Leví trïbu runaga läsallaman jamacuycuran.
  hat-hat: Yo chankre sou wout la, yo vin pase nwit lan lavil Gibeya. Moun Levi a
    antre nan lavil la, l' al chita sou plas la, men pesonn pa t' envite yo vin pase
    nwit lan lakay yo.
  eng-BSB: They stopped to go in and lodge in Gibeah. The Levite went in and sat down
    in the city square, but no one would take them into his home for the night.
  tod-tod: Ti latini eyɛsu ti zeeli miná, ti ɲi Giɓea. Leevi nui lɛɛni, é lo taa
    zaamaʋɛ. Nu nɔpɛ ge la ɠɛni suzoni, é ʋa daazuʋɛɛ ná-pɛlɛi wu, ga é ɲi ná.
  eng-WEBPB: They went over there, to go in to stay in Gibeah. He went in, and sat
    down in the street of the city; for there was no one who took them into his house
    to stay.
  kbq-kbq: ana kumapi masenaku kuma amu'nompi umani'nazanagi, mago vahe'mo'a zamavare
    nompina ontege'za mani'nazageno,
  nhe-BL: Huan calajque nopona para tonilise. Huan mosehuitoj tianquis pampa axaca
    quinmacayaya campa mocahuase.
  gub-BL: Uhem pe wi wà, a'e tawhu pe oho pà wà. — Zaker xe nehe, i'i uzeupeupe wà.
    Uhem Erewi zuapyr tàpuz taw myter pe har ikatu haw pe wà. Ni amo a'e pe har numuixe
    kar kwaw wàpuz me wamuger kar pà a'e wà.
  eng-DRA: And they turned into it, to lodge there. And when they were come in, they
    sat in the street of the city, for no man would receive them to lodge.
