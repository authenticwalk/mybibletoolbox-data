verse: JDG.019.021
translations:
  mal-C: അങ്ങനെ വൃദ്ധൻ അദ്ദേഹത്തെ തന്റെ വീട്ടിലേക്കു കൊണ്ടുപോയി. കഴുതകൾക്കു തീറ്റികൊടുത്ത്
    അവർ കാൽകഴുകി; ഭക്ഷണപാനീയങ്ങൾ കഴിച്ചു.
  deu-TKW: Hierauf führte er ihn in sein Haus und gab den Eseln Futter; und sie wuschen
    ihre Füße und aßen und tranken.
  lin-lin: Akotisaki bango na ndako na ye mpe apesaki ba-ane na ye matiti. Sima, basukolaki
    makolo, baliaki mpe bamelaki.
  eng-LSV: And he brings him into his house, and mixes [food] for the donkeys, and
    they wash their feet, and eat and drink.
  eng-GNV: 'So he brought him into his house, and gaue fodder vnto the asses: and
    they washed their feete, and did eate and drinke.'
  eng-WEBSTER: 'So he brought him into his house, and gave provender to the asses:
    and they washed their feet and ate and drank.'
  nhw-BL: Huan quinhuicac ichaj, huan quintlamacac inintlapiyalhua huan quinicxipajpajqui
    quen momajtoyaj quichihuaj. Huan san sejco tlacuajque huan tlaique.
  swh-ONEN: Hivyo akamwingiza nyumbani mwake na kuwalisha punda wake. Baada ya kunawa
    miguu yao, wakala na kunywa.
  bba-bba: Mɑ u kɑ tɔn be dɑ win yɛnuɔ u ben kɛtɛkunu dĩɑnu wɛ̃. Ben tii bɑ ben nɑɑsu
    kpɑkiɑ, mɑ u bu dĩɑnu wɛ̃ bɑ dimɔ bɑ nɔrumɔ
  eng-KJVCPB: 'So he brought him into his house, and gave provender unto the asses:
    and they washed their feet, and did eat and drink.'
  luo-luo: Omiyo nodhi kode e ode mi opidho pundege. Bangʼ kane giselwoko tiendegi,
    nomigi gima ginyalo chamo kendo madho.
  meu-meu: Taunabunai, ia ese ena ruma ai e hakaudia vareai, bona doniki na adia e
    henidia. Bena idia ese aedia e huridia; bena e aniani bona e inuinu.
  npi-ULB: त्यसैले ती मानिसले ती लेवीलाई आफ्नो घरभित्र ल्याए र गधाहरूलाई केही खान
    दिए । तिनीहरूले आफ्ना खुट्टा धोए र खाए र पिए ।
  yor-yor: Òun sì mú wa sí ilé rẹ̀, ó ń bọ́ àwọn kẹ́tẹ́kẹ́tẹ́ rẹ̀. Lẹ́yìn ìgbà tí
    wọ́n ti wẹ ẹsẹ̀ wọn, àwọn àlejò náà jẹ, wọ́n mu.
  ind-ind: Kemudian dia membawa mereka ke rumahnya dan memberi makan keledai mereka.
    Sesudah semua mencuci kaki, mereka makan bersama.
  pes-OPCB: پس آنها را با خود به خانه برد و علوفه به الاغهایشان داد. ایشان پس از شستن
    پاها و رفع خستگی شام خوردند.
  tgl-ULB: Kaya dinala ng lalaki ang Levita sa kaniyang bahay at nagbigay ng pakain
    para sa mga asno. Hinugasan nila ang kanilang mga paa at kumain at uminom.
  hui-hui: Ani lalu ibu andaga haru pene. Haru puwa nogo dongi biagolabo tomo nelo
    mialu wali agali biarunaga ge wayawaya ba halu tomo ibabi nelo mialu bini.
  mya-mya: သို့​ဖြစ်​၍​သူ​သည်​ထို​သူ​တို့​ကို​မိ​မိ​၏​အိမ် သို့​ခေါ်​ဆောင်​ပြီး​လျှင်
    သူ​တို့​၏​မြည်း​များ ကို​အ​စာ​ကျွေး​၏။ သူ​၏​ဧည့်​သည်​တို့​သည် လည်း​ခြေ​ဆေး​ပြီး​လျှင်​အ​စား​အ​စာ​သုံး
    ဆောင်​ကြ​လေ​သည်။
  bod-N: དེ་ནས་རྒན་པོས་ཁོ་རྣམས་ཁྱིམ་དུ་ཁྲིད་ནས་བོང་བུ་ལ་ཆས་བྱིན་རྗེས། ཁོ་རྣམས་ཀྱིས་རྐང་བ་བཀྲུས་ནས་བཟའ་བཏུང་ལ་རོལ་བའོ།
    །
  sna-sna: Saka akamutora akamupinza mumba make uye akapa mbongoro dzake zvokudya.
    Vakati vashamba tsoka dzavo, vakadya zvokudya uye vakanwa.
  spa-BLM: Así que le hizo entrar en su casa, y dio a los burros forraje. Luego se
    lavaron los pies, y comieron y bebieron.
  cac-cac: Yuj chi' ix yic'b'at eb' vin̈ icham chi' d'a spat, ix yac'an svael noc'
    sb'uru vin̈ chi' vin̈. Ix lajvi chi', ix sb'ican yoc eb', ix va eb', ix yuc'an
    a eb'.
  swh-ULB: Basi huyo mtu akamleta Mlawi nyumbani kwake, akawalisha punda. Wakaosha
    miguu yao na kula na kunywa.
  bel-bel: І ўвёў яго ў свой дом і задаў корму аслам ягоным, а самыя яны абмылі ногі
    свае, і елі і пілі.
  deu-ELBBK: Und er führte ihn in sein Haus und gab den Eseln Futter. Und sie wuschen
    ihre Füße und aßen und tranken.
  mbb-OT: Ne miduma sikandan dutun te meǥurang. Kebpekeuma zan migkumpayan duen te
    meǥurang is menge asnu zan. Ne hein nekepasad sikandan he ebpenlùlù te menge paa
    zan, ne migkaan dan.
  mal-2015: അവനെ തന്റെ വീട്ടിൽ കൂട്ടിക്കൊണ്ടുപോയി കഴുതകൾക്കു തീൻ കൊടുത്തു; അവരും കാലുകൾ
    കഴുകി ഭക്ഷണപാനീയങ്ങൾ കഴിച്ചു.
  rmc-rmc: Avke les ľigenďa andre peskro kher a diňa chaben prekal leskre somara.
    Thode (omorde) peske o pindre, chanas the pijenas.
  pes-OPV: پس او را به خانه خود برده، به الاغها خوراک داد و پایهای خود را شسته، خوردند
    و نوشیدند.
  ron-1924: Л-а дус ын каса луй ши а дат нутрец мэгарилор. Кэлэторий шь-ау спэлат
    пичоареле, апой ау мынкат ши ау бэут.
  ben-OBCV: অতএব তিনি তাদের তাঁর বাড়িতে নিয়ে গেলেন এবং গাধাগুলিকে খাবার দিলেন। পা
    ধোয়ার পর, তারাও ভোজনপান করল।
  som-som: Markaasuu gurigiisii geliyey, oo dameerihii cuntuu siiyey; oo iyana intay
    cago maydheen ayay wax cuneen oo cabbeen.
  lat-VUC: 'Introduxitque eum in domum suam, et pabulum asinis præbuit: ac postquam
    laverunt pedes suos, recepit eos in convivium.'
  eng-ASVBT: So he brought him into his house, and gave the asses fodder; and they
    washed their feet, and did eat and drink.
  ita-1885: Ed egli lo menò in casa sua, e diè della pastura agli asini; ed essi si
    lavarono i piedi, e mangiarono e bevvero.
  eng-LXXUP: And he brought him into his house, and made room for his asses; and they
    washed their feet, and ate and drank.
  eng-ULB: So the man brought the Levite into his house and gave feed to the donkeys.
    They washed their feet and ate and drank.
  spa-VBL: Lo llevó a su casa y dio de comer a los burros. Los viajeros se lavaron
    los pies y luego se pusieron a comer y beber.
  fra-_FOB: Alors il le fit entrer dans sa maison, et il donna à manger aux ânes.
    Ils lavèrent aussi leurs pieds; puis ils mangèrent et burent.
  mal-mal: അവനെ തന്റെ വീട്ടിൽ കൂട്ടിക്കൊണ്ടുപോയി കഴുതകൾക്ക് തീൻ കൊടുത്തു; അവർ തങ്ങളുടെ
    കാലുകൾ കഴുകി; ഭക്ഷണപാനീയങ്ങൾ കഴിച്ചു.
  urd-GVR: Wuh musāfiroṅ ko apne ghar le gayā aur gadhoṅ ko chārā khilāyā. Mehmānoṅ
    ne apne pāṅw dho kar khānā khāyā aur mai pī.
  suz-BL: मिनु खाल्‍पामी आ खिंमी लाइक्‍मी बाक्‍त। गधा आस कली जचा गेवा बाक्‍त। मिनु
    आन खोइल चिक्‍शा, जशा तूशा बास बाक्‍मा बाक्‍त।
  ita-1927: Così lo menò in casa sua, e diè del foraggio agli asini; i viandanti si
    lavarono i piedi, e mangiarono e bevvero.
  ckb-ckb: ئینجا بردی بۆ ماڵی خۆی و ئالیکی دایە گوێدرێژەکانیان، قاچیان شوشت و خواردیان
    و خواردیانەوە.
  eng-BBE: So he took them into his house and gave the asses food; and after washing
    their feet they took food and drink.
  kan-OKCV: ಅವನನ್ನು ತನ್ನ ಮನೆಗೆ ಕರೆದುಕೊಂಡು ಹೋಗಿ, ಕತ್ತೆಗಳಿಗೆ ಮೇವು ಹಾಕಿದನು. ಅವರು ತಮ್ಮ
    ಕೈಕಾಲುಗಳನ್ನು ತೊಳೆದು ತಿಂದು ಕುಡಿದರು.
  tam-2017: அவனைத் தன்னுடைய வீட்டிற்குள் அழைத்துக்கொண்டுபோய், கழுதைகளுக்குத் தீவனம்
    போட்டான்; அவர்கள் தங்கள் கால்களைக் கழுவிக்கொண்டு, சாப்பிட்டுக் குடித்தார்கள்.
  spa-RV-1909: Y metiéndolos en su casa, dió de comer á sus asnos; y ellos se lavaron
    los pies, y comieron y bebieron.
  ron-BTF: Astfel l-a adus în casa lui și a dat nutreț măgarilor; și și-au spălat
    picioarele și au mâncat și au băut.
  eng-WEBP: So he brought him into his house, and gave the donkeys fodder. Then they
    washed their feet, and ate and drank.
  eng-FBV: He took him home and fed the donkeys. The travelers washed their feet and
    then started to eat and drink.
  nld-1939: Hij bracht hem dus naar zijn huis, en gaf de ezels te vreten; en ze wasten
    hun voeten, aten en dronken.
  nch-BL: Huan quinhuicac ichaj, huan quintamacac inintapiyalhua huan quinicxipajpajqui
    quej momajtoyaj quichihuaj. Huan san sejco tacuajque huan taique.
  vie-1934: Người già bèn mời người vào nhà, và cho lừa ăn; các hành khách rửa chân,
    rồi ăn và uống.
  hin-CV: सो वह उन्हें अपने घर ले गया, गधों को चारा दिया, उन्होंने अपने पांव धोए और
    भोजन किया.
  spa-BES: Entonces los llevó a su casa y les dio de comer; y después de lavarse los
    pies, comieron y bebieron.
  tdx-tdx: Aa le nampihovae’e añ’anjomba’e ao, naho finaha’e ahetse o borìkeo. Nanasa
    fandia iareo, le nikama vaho ninoñe.
  tha-KJV: เขาจึงพาชายคนนั้นเข้าไปในบ้าน เอาอาหารให้​ลา ต่างก็ล้างเท้าของตน และรับประทานอาหารและดื่ม
  por-BR-2018: E metendo-os em sua casa, deu de comer a seus asnos; e eles se lavaram
    os pés, e comeram e beberam.
  deu-ELO: Und er führte ihn in sein Haus und gab den Eseln Futter. Und sie wuschen
    ihre Füße und aßen und tranken.
  eng-WYC-2018: And he brought him into his house, and gave meat to the asses; and
    after that they washed their feet, he received them into feast. (And he brought
    them into his house, and gave him food for the donkeys; and after that they had
    washed their feet, he gave them dinner.)
  epo-epo: Kaj li envenigis lin en sian domon, kaj li donis manĝaĵon al la azenoj;
    kaj ili lavis siajn piedojn kaj manĝis kaj trinkis.
  uig-PIN: uni ɵz ɵyigǝ elip berip, exǝklirigǝ yǝm bǝrdi. Meⱨmanlar putlirini yuyup,
    yǝp-iqip ƣizalandi.
  beo-beo: Amaiba:le, e da ili ea diasuga oule asili, ilia dougi amoma ha:i manu i.
    Ilia da emo dodofelalu, ha:i mai.
  tpi-OTNT: Orait em i kisim ol i go long haus bilong en na em i givim kaikai long
    tupela donki. Em i givim wara long ol na i wasim lek bilong ol, na bihain ol i
    kaikai na dring.
  hau-SA: Saboda haka sai kai shi zuwa gidansa ya ciyar da jakunansa. Bayan sun wanke
    ƙafafunsu, sai aka ba su abinci da abin sha.
  uig-LAT: uni öz öyige élip bérip, ésheklirige yem berdi. Méhmanlar putlirini yuyup,
    yep-ichip ghizalandi.
  nde-nde: Ngakho lamngenisa endlini yalo, lanika labobabhemi bakhe ukudla. Sebegeze
    inyawo zabo, badla banatha.
  ton-ton: Ko ia naʻa ne ʻomi ia ki hono fale, ʻo ne ʻatu ʻae meʻakai ki he fanga
    ʻasi; pea naʻa nau fufulu honau vaʻe, pea kai mo inu.
  ces-1613: Tedy uvedl jej do domu svého, a obrok dal oslům; potom umyvše nohy své,
    jedli a pili.
  eng-WMB: So he brought him into his house, and gave the donkeys fodder. Then they
    washed their feet, and ate and drank.
  tam-TCV: அவ்வாறே அவன் அவர்களைத் தன் வீட்டிற்கு அழைத்துச்சென்று, அவனுடைய கழுதைகளுக்குத்
    தீனி போட்டான். அவர்கள் தங்கள் கால்களைக் கழுவியபின் அவர்களுக்குச் சாப்பிட உணவும்
    குடிக்க பானமும் கொடுத்தான்.
  ceb-ULB: Busa gidala sa tigulang ang Levita sa iyang balay ug iyang gipakaon ang
    ilang mga asno. Gihugasan nila ang ilang mga tiil unya nangaon ug nanginom.
  pol-UBG: Wprowadził go więc do swego domu i dał osłom obrok; a gdy umyli swe nogi,
    jedli i pili.
  urd-GVU: وہ مسافروں کو اپنے گھر لے گیا اور گدھوں کو چارا کھلایا۔ مہمانوں نے اپنے
    پاؤں دھو کر کھانا کھایا اور مَے پی۔
  deu-1912: Und führte ihn in sein Haus und gab den Eseln Futter, und sie wuschen
    ihre Füße und aßen und tranken.
  kan-2017: ಈ ರಾತ್ರಿಯನ್ನು ಬೀದಿಯಲ್ಲಿ ಕಳೆಯಬೇಡ, ನನ್ನ ಮನೆಗೆ ಬಾ” ಎಂದು ಹೇಳಿ ಅವನನ್ನು ಕರೆದುಕೊಂಡು
    ಹೋಗಿ ಅವನ ಕತ್ತೆಗಳಿಗೆ ಮೇವು ಕೊಟ್ಟನು. ಅವರು ತಮ್ಮ ಕೈಕಾಲುಗಳನ್ನು ತೊಳೆದುಕೊಂಡು ಅಲ್ಲಿ ಅನ್ನಪಾನಗಳನ್ನು
    ತೆಗೆದುಕೊಂಡರು.
  yap-yap: Ma aram me fekrad nga tafen nge duruw’iy e dongki rorad. Fapicha’ nra uned
    ngak e ra luk niged e rifrif u ayrad miyad un ngak ko abich.
  hlt-MCSB: Yin te a im khuila a khuen tih laak a vuelh pah, a kho a silh pah phoeiah
    a caak a ok uh.
  mdy-ETH: ዬካፓ ዒዚ ዔያቶ ፔ ማኣሪ ዔኪ ዴንዲ፥ ሃሮም ዖሃ ዒንጌኔ፤ ዒማና ዔያታ ቶኮ ፔኤኮ ማስቲ፥ ሙዖ ባኣዚ ሙዒ፥ ዑሽኮ
    ባኣዚያ ዑሽኬኔ።
  twi-ASANTE: Enti, ɔfaa wɔn de wɔn kɔɔ ne fie, na ɔmaa wɔn mfunumu no aduane. Wɔhohoroo
    wɔn nan ase wieeɛ no, wɔbɔɔ mu didiiɛ.
  eng-WEBU: So he brought him into his house, and gave the donkeys fodder. Then they
    washed their feet, and ate and drank.
  wal-wal: Yaagidi eta ba soo efiis; eta haretuyyookka miyoobaa yeggiis. Hegaappe
    guyyiyan, imattati bantta tohuwaa meecettidi, kahuwaa miidosona.
  spa-PDDPT: Los llevó a su casa y dio forraje a sus asnos. Luego se lavaron los pies,
    comieron y bebieron.
  gun-gun: Ha'e rami vy ngoo py ae omovaẽ vy mba'emo rogue ome'ẽ mburika kuery pe.
    Ha'e kuery py ojoipa ma rire okaru ha'e oy'u okuapy.
  agu-BL: Nin tzun e' ben tcy'al xe yi tetz ca'l nin oc i' tan chic'a'che'n yi e'
    buru'. Yi wi't xtx'ajol i' quikan yi e' txocum, kalena's tzun e' octz tan wa'n
    tu uc'a'e'n.
  ilo-ULB: Pinastrek ngarud ti lakay ti Levita iti balayna ket pinakanna dagiti asno.
    Binuguanda dagiti sakada ket nangan ken imminomda.
  kpg-kpg: Taane madua gaa lahi digaula ga haangai nadau manu ‘donkey’. Digaula gaa tono
    nadau wae ga miami.
  uig-ARA: ئۇنى ئۆز ئۆيىگە ئېلىپ بېرىپ، ئېشەكلىرىگە يەم بەردى. مېھمانلار پۇتلىرىنى
    يۇيۇپ، يەپ-ئىچىپ غىزالاندى.
  sus-sus: A naxa e xanin a xa banxi kui, a ɲooge so sofalee yi. Biyaasilae to e sanyie
    maxa, e naxa e dɛge, e naxa e min.
  pon-2006: Ih eri kahreirailla ni imweo oh kamwenge nair ahs ako. Re ahpw widen nehrail
    ko oh sak reh.
  ksd-ksd: Damana i ga ben pa ia uina ra kubana, ma i ga tul tar ra nian ure ra ura
    as; ma dital ga dur ra pal kau i dital ma dital ga ian ma dital ga momo.
  tur-YTC: Bunun üzerine onu evine getirip eşeklere yem verdi. Daha sonra ayaklarını
    yıkadılar, yiyip içtiler.
  grc-BRENT: Καὶ εἰσήνεγκεν αὐτὸν εἰς τὸν οἶκον αὐτοῦ, καὶ τόπον ἐποίησε τοῖς ὄνοις,
    καὶ αὐτοὶ ἐνίψαντο τοὺς πόδας αὐτῶν, καὶ ἔφαγον καὶ ἔπιον.
  ind-AYT: Kemudian, dia membawa mereka ke rumahnya, diberinya makan keledai-keledainya.
    Mereka membasuh kakinya, kemudian makan dan minum.
  nya-nya: Choncho anapita nawo ku nyumba yake, ndipo anawapatsa abulu ake chakudya.
    Alendo aja anasamba mapazi awo, nalandira chakudya ndi chakumwa.
  hrv-hrv: I uvede ga u svoju kuću i baci krme magarcima. Putnici su oprali noge,
    a onda jeli i pili.
  mps-mps: Tialima, agai augwali te aga beba odasa pelama, tama agai te donki si me
    nai mani. Agai te wę augwaliba menama, tama augwali sągą wę tedelama, tama
    nosali augwali nai me wę me tuali.
  tpi-tpi: Orait em i kisim ol i go long haus bilong en na em i givim kaikai long
    tupela donki. Em i givim wara long ol na i wasim lek bilong ol, na bihain ol i
    kaikai na dring.
  dan-1931: Så førte han ham ind i sit Hus og sørgede for Foder til Æslerne; og da
    de havde tvættet deres Fødder, spiste de og drak.
  vie-OVCB: Rồi ông dẫn họ về nhà mình và cho lừa ăn cỏ. Sau khi mọi người rửa chân
    xong, họ ngồi lại ăn chung với nhau.
  guj-2017: તે માણસ લેવીને પોતાને ઘરે લાવ્યો. તેના ગધેડાંને ઘાસ ચારો આપ્યો. તેઓએ પોતાના
    હાથપગ ધોયા અને ખાધુંપીધું.
  pon-2006A: Ih eri kahreirailla ni imweo oh kamwenge nair ahs ako. Re ahpw widen
    nehrail ko oh sak reh.
  por-BRBSL: Então ele o trouxe para sua casa, e deu forragem para os burros. Depois
    eles lavaram os pés, comeram e beberam.
  cth-cth: Hahoi a im a ceikhai teh, la hah rawca a paca awh. A khoknaw a pâsu awh
    teh, cungtalah a canei awh.
  twi-twi: Enti ɔfaa wɔn de wɔn kɔɔ ne fi, na ɔmaa wɔn mfurum no aduan. Wɔhohoroo
    wɔn nan ase wiei no, wɔbɔɔ mu didii.
  hlt-hlt: Yin te a im khuila a khuen tih laak a vuelh pah, a kho a silh pah phoeiah
    a caak a ok uh.
  tbz-SIM: Ò yĩ mɛmmɛ, kóò tɑnnɛ́ o cĩ́ɛ̃̀tɛ̀ kɛ́duɔ́ ntimútì sɑ̃mmɑrímúbɛ̀ kɛ́deè
    kɛ̀ bɛ̀ɛ ɔ́ú bɛ nɑɑ̀cɛ̀i, kɛ́di kɛ́yɑ̃̀.
  msy-2020: Egha a me inigha uan dɨpenimɨn ghugha, dagheba isa donkining ganɨngi.
    A dɨpam inigha me ganɨngizɨma, me uan dagariba ruegha, gɨn dagheba ko dɨpaba api.
  azb-azb: Onu götürüb evinə gətirdi və eşşəklərinə yem verdi. Hamı ayaqlarını yuyandan
    sonra yeyib-içdilər.
  eng-DBY: And he brought him into his house, and gave the asses provender; and they
    washed their feet, and ate and drank.
  hin-2017: तब वह उसको अपने घर ले चला, और गदहों को चारा दिया; तब वे पाँव धोकर खाने-पीने
    लगे।
  eng-YLT: And he bringeth him in to his house, and mixeth [food] for the asses, and
    they wash their feet, and eat and drink.
  eng-WYC-2017: And he brought him into his house, and gave meat to the asses; and
    after that they washed their feet, he received them into feast.
  eng-WMBB: So he brought him into his house, and gave the donkeys fodder. Then they
    washed their feet, and ate and drank.
  urd-GVH: वह मुसाफ़िरों को अपने घर ले गया और गधों को चारा खिलाया। मेहमानों ने अपने
    पाँव धोकर खाना खाया और मै पी।
  rug-rug: Ke turaṉa lani sa pa nana vetu si arini meke poni sa sari na doṉ'ki, meke
    dalo va via i rini sari na nenedi meke henahena meke napo si arini.
  gaz-gaz: Kanaafuu inni gara mana isaatti ol isa galchee harroota isaatiif waan nyaatan
    kenne. Isaanis erga miilla isaanii dhiqatanii booddee nyaatanii dhugan.
  fra-LSG: Il les fit entrer dans sa maison, et il donna du fourrage aux ânes. Les
    voyageurs se lavèrent les pieds; puis ils mangèrent et burent.
  yal-yal: A yi e raso a banxini, a yi donseen sa sofanle bun. Sigatine yi e sanne
    maxa, na xanbi ra, e yi e dɛge, e yi e min.
  haw-1868: Hookomo iho la oia ia ia i kona hale, hanai iho la i na hoki; a holoi
    no hoi lakou i ko lakou wawae, ai iho la, a inu hoi.
  arb-NAV: وَاسْتَضَافَهُمْ فِي بَيْتِهِ وَعَلَفَ حَمِيرَهُمْ، فَغَسَلُوا أَرْجُلَهُمْ
    وَتَنَاوَلُوا طَعَاماً وَشَرَاباً.
  ewe-ewe: Ŋutsu tsitsi la kplɔ wo yi aƒe mee, ena nuɖuɖu woƒe tedziwo. Esi woklɔ
    woƒe afɔwo vɔ la, woɖu nu eye wono nu.
  eng-LEE: 'So he brought him to his house, and gave provender unto the asses: and
    they washed their feet, and they ate and drank.'
  asm-FB: পাছত সেই প্ৰাপ্তবয়স্ক লোকজনে তেওঁক নিজৰ ঘৰলৈ নি গাধবোৰক ঘাঁহ দিলে আৰু তেওঁলোকে
    ভৰি ধুই ভোজন-পান কৰিলে।
  sus-A: عَ نَشَ عٍ شَنِن عَ شَ بَنشِ كُي، عَ حٌوفٍ سٌ سٌقَلٍيٍ يِ. بِيَاسِلَيٍ تٌ
    عٍ سَنيِيٍ مَشَ، عٍ نَشَ عٍ دّفٍ، عٍ نَشَ عٍ مِن.
  fra-SBL: Il le fit donc entrer dans sa maison et donna du fourrage aux ânes. Puis
    ils se lavèrent les pieds, mangèrent et burent.
  hbo-hbo: וַיְבִיאֵ֣הוּ לְבֵיתֹ֔ו *וַיִּבֹּול (וַיָּ֖בָל) לַחֲמֹורִ֑ים וַֽיִּרְחֲצוּ֙
    רַגְלֵיהֶ֔ם וַיֹּאכְל֖וּ וַיִּשְׁתּֽוּ׃
  kik-kik: Nĩ ũndũ ũcio akĩmũtoonyia nyũmba yake na akĩhe ndigiri ciake gĩa kũrĩa.
    Maarĩkia gwĩthamba magũrũ-rĩ, makĩrĩa na makĩnyua.
  fra-NCL: Il le fit entrer dans sa maison, et il donna du fourrage aux ânes ; les
    voyageurs se lavèrent les pieds, puis ils mangèrent et burent.
  cek-AK: To pongah mitong mah anih to angmah ih im ah caeh haih moe, laa hrang doeh
    rawkcak a paek; nihcae loe khok ban amsaeh o, buhcaak o moe, a naek o.
  cuk-cuk: Degisoggu, dador e-negse dule-sealid. Geb moli-uayasuigan ega masgi-omasbalid.
    Geb degi, na akwemaladdi nag-enuksamalad-sorba gobsamalad, degi, mas-guchamarbalid.
  uig-CYR: уни өз өйигә елип берип, ешәклиригә йәм бәрди. Меһманлар путлирини жуюп,
    йәп-ичип ғизаланди.
  tel-2017: అయితే రాత్రి ఇలా వీధిలో గడపకూడదు” అన్నాడు. అలా చెప్పి అతణ్ణి తన ఇంటికి
    ఆహ్వానించి తీసుకు వెళ్ళాడు. అతని గాడిదల కోసం మేత సిద్ధం చేశాడు. వాళ్ళు కాళ్ళు
    కడుక్కుని భోజనం చేశారు.
  hat-BSA: Konsa, li te pran li lantre lakay li e li te bay bourik yo manje. Yo te
    lave pye yo e te manje ak bwè.
  kos-kos: Ouinge el pwanulosla nu lohm sel, ac el kiteya kosro natulos. Elos ohlla
    nialos ac mongo yorol.
  hbo-WLC: וַיְבִיאֵ֣הוּ לְבֵית֔וֹ וַיָּ֖בָול לַחֲמוֹרִ֑ים וַֽיִּרְחֲצוּ֙ רַגְלֵיהֶ֔ם
    וַיֹּאכְל֖וּ וַיִּשְׁתּֽוּ׃
  ibo-ibo: Nʼihi nke a, ọ kpọbatara ha nʼụlọ ya. O duuru ịnyịnya ibu ha, nye ha ihe
    oriri. Emesịa, ha sara ụkwụ ha mmiri, nọdụ ala rie ma ṅụọkwa.
  ory-ory: ତହିଁରେ ସେ ସେମାନଙ୍କୁ ଆପଣା ଘରକୁ ଆଣି ଗଧମାନଙ୍କୁ ଖାଦ୍ୟ ଦେଲା, ପୁଣି ସେମାନେ ପାଦ
    ଧୋଇ ଭୋଜନପାନ କଲେ।
  chk-chk: Iei mine a emwenirela lon imwan, a pwal amongöü nöür kewe aas. Nge ir ra
    talü pecher, ra mongö o ün.
  rop-rop: Wal afta wen det olmen bin tok lagijat langa olabat, imbin deigim olabat
    langa im kemp, en imbin fidim det dubala dongki, en det Libai men en im waif en
    im wekinmen bin abum bogi, en afta deibin dagadagat daga,
  ukr-1871: І повів його в свою домівку, і дав ослам харчі; і пообмивали вони собі
    ноги, й їли й пили.
  deu-1951: Und er führte ihn in sein Haus und gab den Eseln Futter; und sie wuschen
    ihre Füße, aßen und tranken.
  eng-JPS: So he brought him into his house, and gave the asses fodder; and they washed
    their feet, and did eat and drink.
  srp-1865: I uvede ga u svoju kuæu, i položi magarcima; potom opraše noge, i jedoše
    i piše.
  lug-lug: Awo n’abatwala mu nnyumba ye, n’aliisa endogoyi ze, ne banaaba ku bigere,
    ne balya, ne banywa.
  heb-heb: ויביאהו לביתו ויבול לחמורים וירחצו רגליהם ויאכלו וישתו׃
  ben-IRV: পরে বৃদ্ধ তাকে নিজের বাড়িতে এনে গাধাদেরকে ঘাস দিলেন এবং তারা পা ধুয়ে
    ভোজন পান করল।
  pan-pan: ਤਦ ਉਹ ਉਸ ਨੂੰ ਆਪਣੇ ਘਰ ਲੈ ਗਿਆ ਅਤੇ ਉਸ ਦੇ ਗਧਿਆਂ ਨੂੰ ਪੱਠੇ ਪਾਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ
    ਆਪਣੇ ਪੈਰ ਧੋਤੇ ਅਤੇ ਖਾਣ-ਪੀਣ ਲੱਗੇ।
  mya-JVB: ၊မိမိ အိမ် သို့ ခေါ် သွင်း၍ မြည်း တို့ကို ကျွေး လေ၏။ သူတို့သည် ခြေ ကို
    ဆေး ၍ စား သောက် ကြ၏။
  hmo-hmo: Vadaeni ia ese iena ruma dekenai idia ia hakaua vareai, bona doniki dekenai
    edia aniani ia henia. Ranu be iena vadivadi taudia dekenai ia henia, edia aena
    idia huria, bona idia aniani bona inuinu.
  urd-urd: वह उसे अपने घर ले गया और उसके गधों को चारा दिया, और वह अपने पाँव धोकर खाने
    पीने लगे।
  rus-SYN: И ввел его в дом свой и дал корму ослам его, а сами они омыли ноги свои
    и ели и пили.
  bqc-SIM: Ɔ̃ à tàńnↄ a bɛ, à sɛ̃ kpà ń zàa'ĩnaↄwa. Aa gbá pìpi, ↄ̃ aa pↄblè
    aa imì.
  tcz-CHONGTHU: Hiti chun a-in na apuijin asangan teni jong chu avahtan ahi. Amahon
    akeng akisilluva an aneh uva adonjou phat’un,
  mar-mar: तेव्हा त्या मनुष्याने लेवीला आपल्या घरी नेले, आणि गाढवास वैरण दिली, नंतर
    त्यांनी आपले पाय धुऊन खाणेपिणे केले.
  qub-qub: Chayno nirmi auquenga wasinman pusharan. Gorpancuna chaquincunata mayllacurir
    micushanyaj upushanyaj gorpanpa bürruncunata gararan.
  hat-hat: Se konsa li mennen yo lakay li, li bay bèt yo zèb. Mesyedam yo menm lave
    pye yo, epi yo manje, yo bwè.
  eng-BSB: So he brought him to his house and fed his donkeys. And they washed their
    feet and ate and drank.
  tod-tod: É ti lɛɛni ná-pɛlɛi wu, é tufai ve soovalegiti zea. Siɛʋeaiti ti ɠɔɠɔiti
    maagbani, naa ʋolu ti daamii wo, ti ɓɔɔle.
  eng-WEBPB: So he brought him into his house, and gave the donkeys fodder. Then they
    washed their feet, and ate and drank.
  kbq-kbq: Anage nehuno zamavareno noma'afi vuno donkizmimofo ne'zana nezamige'za
    zamagra zamaga ome sese hute'za ne'zane tinena ne'naze.
  nhe-BL: Huan quinhuicac ichaj, huan quintlamacac inintlapiyalhua huan quinicxipajpajqui
    queja momajtoyaj quichihuaj. Huan san sejco tlacuajque huan tlaique.
  gub-BL: A'e rupi weraha wàpuz me wà kury. Opoz heimaw zumen wà. Hàpuz me wixe 'ym
    mehe uhez upy wà. Wixe re umai'u wà, u'u uwà tykwer wà no.
  eng-DRA: 'And he brought him into his house, and gave provender to his asses: and
    after they had washed their feet, he entertained them with a feast.'
