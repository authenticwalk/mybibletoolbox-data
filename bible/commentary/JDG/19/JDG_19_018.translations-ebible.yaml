    যাচ্ছি; আমি সেই স্থানের লোক; বৈৎলেহম-যিহূদা পর্যন্ত গিয়েছিলাম; আমি সদাপ্রভুর
    গৃহে যাচ্ছি। আর আমাকে কোনো ব্যক্তি তার বাড়িতে থাকতে দিল না।
  pan-pan: ਉਹ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਅਸੀਂ ਬੈਤਲਹਮ ਯਹੂਦਾਹ ਤੋਂ ਆਏ ਅਤੇ ਇਫ਼ਰਾਈਮ ਦੇ ਪਹਾੜੀ ਦੇਸ਼
    ਦੇ ਦੂਸਰੇ ਪਾਸੇ ਜਾਣਾ ਹੈ। ਮੈਂ ਉੱਥੋਂ ਦਾ ਹੀ ਹਾਂ। ਮੈਂ ਬੈਤਲਹਮ ਯਹੂਦਾਹ ਨੂੰ ਗਿਆ ਸੀ ਅਤੇ ਹੁਣ
    ਆਪਣੇ ਘਰ ਦੇ ਵੱਲ ਜਾਂਦਾ ਹਾਂ। ਪਰ ਇੱਥੇ ਅਜਿਹਾ ਕੋਈ ਮਨੁੱਖ ਨਹੀਂ ਜੋ ਸਾਨੂੰ ਆਪਣੇ ਘਰ ਠਹਿਰਾਵੇ।
  mya-JVB: ကျွန်ုပ် တို့သည် ယုဒ ခရိုင်ဗက်လင် မြို့မှ ဧဖရိမ် တောင် ခါးပန်း သို့ သွား
    ၏။ ကျွန်ုပ် သည် ဧဖရိမ်တောင် သားဖြစ်၏။ ဗက်လင် မြို့သို့ ခဏသွား ပြီးမှ ယခုထာဝရဘုရား
    ၏ အိမ် တော်သို့ သွား ၏။ အဘယ်သူ မျှ ဧည့် မခံသေး။
  hmo-hmo: Levi tauna ia haere, ia gwau, “Ai be Betelehema, Iuda tano, dekena amo
    ai mai. Hari ai be aiemai ruma Eparaima ena ororo dekenai ai giroa lao noho. To
    tau ta ese iena ruma dekenai ai ia abia dae lasi.
  urd-urd: उसने उससे कहा, “हम यहूदाह के बैतलहम से इफ़्राईम के पहाड़ी मुल्क के दूसरे
    सिरे को जाते हैं। मैं वहीं का हूँ, और यहूदाह के बैतलहम को गया हुआ था; और अब ख़ुदावन्द
    के घर को जाता हूँ, यहाँ कोई मुझे अपने घर में नहीं उतारता।
  rus-SYN: 'Он сказал ему: мы идем из Вифлеема Иудейского к горе Ефремовой, откуда
    я; я ходил в Вифлеем Иудейский, а теперь иду к дому Господа; и никто не приглашает
    меня в дом;'
  bqc-SIM: 'A wèwà à mɛ̀: Wa bↄ Bɛtɛlɛũ, Yuda buiↄ bùsuuɛ, ↄ̃ wálɛ tá Ɛflaiũ
    buiↄ bùsu sĩ̀sĩde lɛ́wa. Ma bɛn we. Ma gɛ Bɛtɛlɛũɛ, ↄ̃ málɛ tá bɛ sa, ↄ̃
    gbɛ̃e i ma dilɛo.'
  tcz-CHONGTHU: Amapan adonbutnin, “Keiho hi Judah gam Bethlehem’a konna Ephraim thinglhang
    gamgilla um ka in-mun u jonding kahiuve. Ahinla koiman a-in na lhungding in eikou
    pouvin ahi.
  mar-mar: तेव्हा तो त्यास म्हणाला, “आम्ही यहूदाच्या बेथलेहेमाहून आलो आहोत, आणि आम्हांला
    एफ्राइमाच्या डोंगराळ प्रदेशाच्या पलीकडच्या बाजूस जायचे आहे; तेथला मी आहे; यहूदातील
    बेथलेहेम येथे गेलो होतो, आणि मला परमेश्वर देवाच्या मंदिराकडे जावयाचे आहे; परंतु
    कोणी मला त्यांच्या घरात घेत नाही.
  qub-qub: 'Chaura Leví runaga niran: «Tardiyacäcushcämi. Chaymi caycho pachacuyta
    munashcä. Manami pipis pachächimashachu. Nogaga cuticuycä Judächo caycaj Belén
    marcaman aywashäpitami. Wasëga caycan Efraín parti altuchömi.'
  hat-hat: 'Moun Levi a reponn li: -Nou soti lavil Betleyèm nan peyi Jida, n''ap vwayaje,
    nou pral byen lwen nan fon mòn Efrayim yo. Se la mwen rete. Mwen te desann ale
    Betleyèm, men koulye a m''ap tounen lakay mwen. Pesonn pa envite nou vin pase
    nwit lan lakay yo.'
  eng-BSB: The Levite replied, “We are traveling from Bethlehem in Judah to the remote
    hill country of Ephraim, where I am from. I went to Bethlehem in Judah, and now
    I am going to the house of the LORD; but no one has taken me into his home,
  tod-tod: 'É gooɠaaʋoteni, é ɠɛ ma: «Gá zeɠezu Ɓɛteleyɛme Zuda yooi zu, gá liizu
    Efelayime ɠize yooi ɠaaɓelazuʋɛ, miná ɠa gè zɔlɔɔni ná. Pàaʋɛ, gè zeɠe Ɓɛteleyɛme
    Zuda yooi zu, nà liizu Ɠɔoɠɔ GALAGI ná-pɛlɛi wu, kɛlɛ nu nɔpɛ ge la ná, nii
    é yeezeizu bù.'
  eng-WEBPB: He said to him, “We are passing from Bethlehem Judah to the farther side
    of the hill country of Ephraim. I am from there, and I went to Bethlehem Judah.
    I am going to the LORD’s house; and there is no one who has taken me into his
    house.
  kbq-kbq: Higeno ana ne'mo'a amanage huno hu'ne, Efraemi agona kokampi kumanirega
    vunaku Juda kaziga Betlehemu kumateti eta emani'nonanagi, vahe'mo'za nozamifina
    tavreontazageta mani'none.
  nhe-BL: 'Huan nopa levita tlacatl quinanquili: ―Na niehua tlali Efraín. San tipanoj
    nica. Tiquistejque altepetl Belén ipan tlali Judá huan ama timocuepaj nochaj,
    pero aya aca techmacatoc campa timocahuase.'
  gub-BL: — Ata aha iteko Merez Zuta ywy rehe har wi amo tawhu muitea'u ma'e pe ihe.
    Hereko haw Eparai waiwy rehe ywytyr wamyter pe tuz a'e. Aha rakwez Merez pe ihe.
    Azewyr aha iteko hereko haw pe. Ni amo xe har nahemuger kar kwaw wàpuz me wà,
    i'i izupe.
  eng-DRA: 'He answered him: We came out from Bethlehem Juda, and we are going to
    our home, which is on the side of mount Ephraim, from whence we went to Bethlehem:
    and now we go to the house of God, and none will receive us under his roof:'
