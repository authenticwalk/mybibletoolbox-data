verse: JDG.019.018
translations:
  mal-C: അദ്ദേഹം മറുപടിയായി, “ഞങ്ങൾ യെഹൂദ്യയിലെ ബേത്ലഹേമിൽനിന്നു എഫ്രയീംമലനാട്ടിലെ
    ഉൾപ്രദേശത്തിലേക്കു പോകുകയാണ്. ഞാൻ ആ ദേശക്കാരനാണ്. യെഹൂദ്യയിലെ ബേത്ലഹേമിൽ പോയതാണ്.
    ഇപ്പോൾ ഞാൻ യഹോവയുടെ ആലയത്തിലേക്കു പോകുന്നു; ഇവിടെ എന്നെ വീട്ടിൽ സ്വീകരിക്കാൻ ആരുമില്ല.
  deu-TKW: 'Er antwortete ihm: Wir sind auf der Durchreise von Bethlehem in Juda nach
    dem Innern des Gebirges Ephraim; von da bin ich her. Ich bin nach Bethlehem in
    Juda gereist und bin nun unterwegs nach meinem Hause - aber da ist niemand, der
    mich in sein Haus aufnimmt!'
  lin-lin: 'Moto ya mobembo azongiselaki ye : — Towuti na Beteleemi ya Yuda ; tozali
    kokende na esika oyo navandaka, na suka ya mboka ya etuka ya bangomba ya Efrayimi.
    Nazalaki na Beteleemi, na Yuda, sik’oyo nazali kokende na Ndako ya Yawe. Moto
    moko te ayambi ngai kati na ndako na ye.'
  eng-LSV: And he says to him, “We are passing over from Beth-Lehem-Judah to the sides
    of the hill-country of Ephraim—I [am] from there, and I go to Beth-Lehem-Judah;
    and I am going to the house of YHWH, and there is no man gathering me into the
    house,
  eng-GNV: 'And hee answered him, Wee came from Beth-lehem Iudah, vnto the side of
    Mout Ephraim: from thence am I: and I went to Beth-lehem Iudah, and go now to
    the house of the Lord: and no man receiueth mee to house,'
  eng-WEBSTER: 'And he said to him, We are passing from Beth-lehem-Judah towards the
    side of mount Ephraim; from thence am I: and I went to Beth-lehem-judah, but I
    am now going to the house of the LORD; and there is no man that receiveth me into
    his house.'
  nhw-BL: 'Huan nopa levita tlacatl quinanquili: ―Na niehua tlali Efraín. San tipanoj
    nica. Tiquistejque altepetl Belén ipan tlali Judá huan ama timocuepaj nochaj,
    pero ayamo aqui techmacatoc campa timocahuase.'
  swh-ONEN: Akamwambia, “Tumepita kutoka Bethlehemu ya Yuda, tunaelekea katika nchi
    ya vilima ya Efraimu, ambako ndiko ninakoishi. Nilikwenda Bethlehemu ya Yuda na
    sasa ninakwenda katika nyumba ya Bwana. Hakuna mtu yeyote aliyenikaribisha katika
    nyumba yake.
  bba-bba: Lefi wi, u nùn wisɑ u nɛɛ, sɑ weewɑ Bɛtelehɛmun di ye yɑ wɑ̃ɑ Yudɑn temɔ.
    Sɑ dɔɔwɑ sere Efɑrɑimun ɡuunun berɑ ɡiɑ bɑru kpɑɑru ɡɑrun mi, domi miyɑ nɑ wɑ̃ɑ
    nɑ kɑ sɑ̃ɑ yɑ̃ku kowo. Yen sɔ̃nɑ nɑ ɡɔsirɔ mi. Adɑmɑ ye sɑ tunumɑ mini, ɡoo kun
    sun dɑm koosie su sere nɛɛ, sɑ ko sɔbiɑ yɛ̃ron yɛnuɔ,
  eng-KJVCPB: 'And he said unto him, We are passing from Beth-lehem-judah toward the
    side of mount Ephraim; from thence am I: and I went to Beth-lehem-judah, but I
    am now going to the house of the Lord; and there is no man that receiveth me to
    house.'
  luo-luo: Nodwoko niya, “Waa Bethlehem e piny Juda ka wadhi e chuny piny manie piny
    gode mag Efraim kuma adakie. Asebedo Bethlehem e piny Juda kendo koro adok e od
    Jehova Nyasaye. Onge ngʼama oserwaka e ode.
  meu-meu: Tau na e haere, eto, Ai na Betelehem-Iuda amo vada ama, gabu daudauna Efraim
    ororodia ai baia laomu. Lau na unu amo nama, Betelehem-Iuda nala; harihari egu
    ruma ba laomu, bena asi tauna ta vada e abigu dae ena ruma ai.
  npi-ULB: ती लेवीले तिनलाई भने, “हामी यहूदाको बेथलेहेमबाट एफ्राइमको पहाडी देशको सबैभन्दा
    दुर्गम ठाउँमा जाँदैछौं, जहाँको म बासिन्दा हुँ । म यहूदाको बेथलेहेममा गएको थिएँ,
    र म परमप्रभुको घरमा जाँदैछु, तर मलाई आफ्नो घरभित्र लाने कोही पनि छैन ।
  yor-yor: Ọmọ Lefi náà dá a lóhùn pé, “Bẹtilẹhẹmu ti Juda ni àwa ti ń bọ̀, àwa sì
    ń lọ sí agbègbè tí ó sá pamọ́ ní àwọn òkè Efraimu níbi ti mo ń gbé. Mo ti lọ sí
    Bẹtilẹhẹmu ti Juda, èmi sì ń lọ sí ilé Olúwa nísinsin yìí. Kò sí ẹni tí ó gbà
    mí sí ilé rẹ̀.
  ind-ind: Jawab orang Lewi itu, “Kami dalam perjalanan dari Betlehem pulang ke daerah
    saya di pedalaman perbukitan Efraim, sekaligus hendak singgah di rumah TUHAN.
    Tetapi tidak ada yang mengajak kami bermalam di rumah mereka.
  pes-OPCB: 'مرد در پاسخ گفت: «از بیت‌لحم یهودا آمده‌ایم و به آن طرف کوهستان افرایم
    می‌رویم، زیرا خانه ما آنجا در نزدیکی شیلوه است و عازم خانه خود هستیم و هیچ‌کس
    ما را به خانه خود راه نمی‌دهد.'
  tgl-ULB: Sinabi ng Levita sa kaniya, “Kami ay naglalakbay mula sa Bethlehem sa Juda
    patungo sa pinakamalayong bahagi ng burol na bansa ng Efraim, na kung saan ako
    nagmula. Pumunta ako sa Bethlehem sa Juda, at papunta ako sa bahay ni Yahweh,
    pero wala ni isang magdadala sa akin sa kaniyang bahay.
  hui-hui: Ani layagola Libaiali biagome ladai bialu lalu, Ina Yuda dindi Bedeleheme
    tanoha howa ibirimago ai ina i̱ dalu Eberaimi hameigini dindini hari barebare
    ngagoha pole bedema. Ina Anduane Homogonaga anda kagoha pole bedemago ai mbirali
    ina ibu andaga áyu mbiraga hangunaga haru polene naheda.
  mya-mya: လေ​ဝိ​အ​မျိုး​သား​က​လည်း``ကျွန်ုပ်​တို့​သည် ယု​ဒ​ပြည်​ဗက်​လင်​မြို့​သို့​သွား​ရောက်​ခဲ့​ပြီး
    နောက် ကျွန်ုပ်​တို့​၏​နေ​အိမ်​ရှိ​ရာ​ဧ​ဖ​ရိမ် တောင်​ကုန်း​ဒေ​သ​အ​စွန်း​အ​ဖျား​သို့​ပြန်
    ရန်​ခ​ရီး​သွား​နေ​ကြ​ပါ​၏။ ကျွန်ုပ်​တို့​အား ဤ​ည​အ​တွက်​တည်း​ခို​ရန်​ဖိတ်​ခေါ်​သူ
    မ​ရှိ​ပါ။-
  bod-N: ཁོ་ན་རེ། ངེད་རྣམས་ཡ་ཧུ་དཱའི་པེད་ལེ་ཧེམ་ནས་འོངས་པ་དང་རྒྱང་རིང་གི་ཨེ་ཕཱར་ཡིམ་རི་ཁུལ་ཕྱོགས་སུ་འགྲོའོ།
    །ང་ནི་མ་གཞི་ཡུལ་དེའི་ཡིན་ཞིང་ཡ་ཧུ་དཱའི་པེད་ལེ་ཧེམ་དུ་ཕྱིན་པ་དང་། ད་ལྟ་ང་རང་དཀོན་མཆོག་ཡ་ཝཱེའི་བཞུགས་གནས་སུ་འགྲོ་བ་ཡིན།
    འདི་རུ་ང་རང་ཁྱིམ་དུ་བསུ་མཁན་མི་འདུག
  sna-sna: Akapindura akati, “Tiri kubva kuBheterehema muJudha; tiri kuenda kure kunyika
    yezvikomo yeEfuremu, ndiko kwandinogara. Ndakanga ndiri kuBheterehema muJudha,
    asi iye zvino ndiri kuenda kumba kwaJehovha. Hapana munhu anditora akandipinza
    mumba make.
  spa-BLM: 'Le dijo: “Pasamos de Belén de Judá al lado más lejano de la región montañosa
    de Efraín. Yo soy de allí, y fui a Belén de Judá. Voy a la casa de Yahvé, y no
    hay nadie que me haya acogido en su casa.'
  cac-cac: 'Ix tac''vi vin̈ levita chi'' icha tic: —Ton̈ej tzon̈ ec'' d''a tic. Co
    petoj d''a Belén. Van co pax d''a co chon̈ab'' najat d''a tzalquixtac d''a yol
    yic Efraín. Ix on̈ ec'' jaye'' c''ual d''a Belén chi'', axo ticnaic jun, van co
    b''at d''a scajnub'' Jehová, palta malaj junoc mach tz''ac''an co posado d''a
    tic.'
  swh-ULB: Mlawi akamwambia, “Tunaenda kutoka Betelehemu ya Yuda mpaka sehemu ya mbali
    zaidi ya nchi ya kilima ya Efraimu, ambako mimi hutoka. Nilikwenda Bethlehemu
    huko Yuda, nami nenda nyumbani mwa Bwana; lakini hakuna mtu atakayenichukua nyumbani
    kwake.
  bel-bel: 'Той сказаў яму: мы ідзём зь Віфляема Юдэйскага да гары Яфрэмавай, адкуль
    я. Я хадзіў у Віфляем Юдэйскі, а цяпер іду да дома Госпада; і ніхто не запрашае
    мяне ў дом.'
  deu-ELBBK: 'Und er sprach zu ihm: Wir reisen von Bethlehem-Juda nach der äußersten
    Seite des Gebirges Ephraim; von dort bin ich her, und ich bin nach Bethlehem-Juda
    gegangen, und ich wandle mit dem Haus des HERRN; und niemand ist, der mich in
    sein Haus aufnimmt.'
  mbb-OT: Midtavak haazà is Levihanen te, “Diyè key ebpuun te Betlehem he sakup te
    Juda ne ed-ulì key ziyà te valey zey he ziyà te vuvungan te Efraim. Wazà midhinggat
    kenami wey key mekelaus diyà te valey zin.
  mal-2015: 'അതിന്നു അവൻ: ഞങ്ങൾ യെഹൂദയിലെ ബേത്ത്ലേഹെമിൽനിന്നു എഫ്രയീംമലനാട്ടിൽ ഉൾപ്രദേശത്തേക്കു
    പോകുന്നു; ഞാൻ അവിടത്തുകാരൻ ആകുന്നു; ഞാൻ യെഹൂദയിലെ ബേത്ത്ലേഹെമിനോളം പോയിരുന്നു;
    ഇപ്പോൾ യഹോവയുടെ ആലയത്തിലേക്കു പോകയാകുന്നു; എന്നെ വീട്ടിൽ കൈക്കൊൾവാൻ ഇവിടെ ആരും
    ഇല്ല.'
  rmc-rmc: 'Ov odphenďa: „Amen avas andral o judsko Betlehem a džas pale khere ko
    palune brehi andro Efrajim. Džavas andro Betlehem a akana džav khere, ale ňiko
    man na iľa andre peskro kher.'
  pes-OPV: 'او وی را گفت: «ما از بیت لحم یهودا به آن طرف کوهستان افرایم می‌رویم، زیرا
    از آنجا هستم و به بیت لحم یهودا رفته بودم، و الان عازم خانه خداوند هستم، و هیچ‌کس
    مرا به خانه خود نمی پذیرد،'
  ron-1924: 'Ел й-а рэспунс: „Веним дин Бетлеемул луй Иуда ши мерӂем пынэ ла марӂиня
    мунтелуй луй Ефраим, де унде сунт. Мэ дусесем ла Бетлеемул луй Иуда ши акум мэ
    дук ла Каса Домнулуй. Дар ну се гэсеште нимень сэ мэ примяскэ ын касэ.'
  ben-OBCV: সে উত্তর দিল, “আমরা যিহূদার অন্তর্গত বেথলেহেম থেকে ইফ্রয়িমের পার্বত্য
    প্রদেশের এক প্রত্যন্ত এলাকায় যাচ্ছি, যা আমার বাসস্থান। আমি যিহূদার অন্তর্গত বেথলেহেমে
    গিয়েছিলাম, আর এখন আমি সদাপ্রভুর মন্দিরে যাচ্ছি। রাতে থাকার জন্য কেউ আমাকে ঘরে
    নিয়ে যায়নি।
  som-som: Oo isna wuxuu ku yidhi, Waxaannu ka gudbaynaa Beytlaxam Yahuudah; oo dhanka
    shishe oo dalka buuraha leh oo reer Efrayim ayaannu tegaynaa. Anigu xaggaas baan
    ka imid, oo waxaan tegey Beytlaxam Yahuudah; oo haatan waxaan u socdaa guriga
    Rabbiga, oo nin gurigiisa i geliyeyna ma jiro.
  lat-VUC: 'Qui respondit ei: Profecti sumus de Bethlehem Juda, et pergimus ad locum
    nostrum, qui est in latere montis Ephraim, unde ieramus in Bethlehem: et nunc
    vadimus ad domum Dei, nullusque sub tectum suum nos vult recipere,'
  eng-ASVBT: 'And he said unto him, We are passing from Beth-lehem-judah unto the
    farther side of the hill country of Ephraim; from thence am I, and I went to Beth-lehem-judah:
    and I am now going to the house of Jehovah; and there is no man that taketh me
    into his house.'
  ita-1885: 'Ed egli gli disse: Noi passiamo da Bet-lehem di Giuda, per andare al
    fondo della montagna di Efraim; io sono di là, ed era andato fino a Bet-lehem
    di Giuda; e ora me ne vo alla Casa del Signore; e non vi è alcuno che mi accolga
    in casa.'
  eng-LXXUP: 'And he said to him, We are passing by from Bethlehem Judah to the sides
    of Mount Ephraim: I am from thence, and I went as far as Bethlehem Judah, and
    I am going home, and there is no man to take me into his house.'
  eng-ULB: The Levite said to him, “We are on our way from Bethlehem in Judah to the
    most remote part of the hill country of Ephraim, which is where I come from. I
    went to Bethlehem in Judah, and I am going to the house of Yahweh, but there is
    no one who will take me into his house.
  spa-VBL: “Venimos de Belén, en Judá, y nos dirigimos a una zona remota en la región
    montañosa de Efraín”, respondió el hombre. “Soy de allí y fui a Belén, y ahora
    voy al Templo del Señor. Aquí nadie me ha invitado a quedarme.
  fra-_FOB: 'Et il lui répondit: Nous allons de Bethléhem de Juda vers le fond de
    la montagne d''Éphraïm, d''où je suis. J''étais allé jusqu''à Bethléhem de Juda,
    et je me rends à la maison de l''Éternel; et il n''y a personne qui me reçoive
    dans sa maison;'
  mal-mal: 'അതിന് അവൻ: “ഞങ്ങൾ യെഹൂദയിലെ ബേത്ത്ലേഹെമിൽനിന്ന് എഫ്രയീംമലനാട്ടിലെ ഉൾപ്രദേശത്തേക്ക്
    പോകുന്നു; ഞാൻ അവിടത്തുകാരൻ ആകുന്നു; ഞാൻ യെഹൂദയിലെ ബേത്ത്-ലേഹേം വരെ പോയിരുന്നു;
    ഇപ്പോൾ യഹോവയുടെ ആലയത്തിലേക്ക് പോകയാകുന്നു; എന്നെ വീട്ടിൽ കൈക്കൊൾവാൻ ഇവിടെ ആരും
    ഇല്ല.'
  urd-GVR: Lāwī ne jawāb diyā, “Ham Yahūdāh ke Bait-laham se āe haiṅ aur Ifrāīm ke
    pahāṛī ilāqe ke ek dūr-darāz kone tak safr kar rahe haiṅ. Wahāṅ merā ghar hai
    aur wahīṅ se maiṅ rawānā ho kar Bait-laham chalā gayā thā. Is waqt maiṅ Rab ke
    ghar jā rahā hūṅ. Lekin yahāṅ Jibiyā meṅ koī nahīṅ jo hamārī mehmān-nawāzī karne
    ke lie taiyār ho,
  suz-BL: मिनु मेकोमी “गोपुकी यहूदा ङा बेथलेहेम रे एफ्राइम ङा नेल्‍ल क्‍येङा नोले
    ङा पहाडी रागीम लाइनीकी। गो मेकेर ङा नङ। गो यहूदा ङा यबुस बेथलेहेममी लती। मुल मेक
    रे लेश्‍शा, आं खिं लना लन बाक्‍नुङ। मिनु सुइमी आंइ कली बास बाक्‍चा मगेम।
  ita-1927: 'E quello gli rispose: “Siam partiti da Bethlehem di Giuda, e andiamo
    nella parte più remota della contrada montuosa d’Efraim. Io sono di là, ed ero
    andato a Bethlehem di Giuda; ora mi reco alla casa dell’Eterno, e non v’è alcuno
    che m’accolga in casa sua.'
  ckb-ckb: 'ئەویش پێی گوت: «ئێمە لە بێت‌لەحمی یەهوداوە هاتووین بۆ شوێنێکی دوورەدەستی
    ناوچە شاخاوییەکانی ئەفرایم دەچین. من خەڵکی ئەوێم و چووم بۆ بێت‌لەحمی یەهودا، ئێستا
    بەرەو ماڵی یەزدان دەچم و کەسیش نییە بمگرێتە خۆی.'
  eng-BBE: 'And he said to him, We are on our way from Beth-lehem-judah to the inmost
    parts of the hill-country of Ephraim: I came from there and went to Beth-lehem-judah:
    now I am on my way back to my house, but no man will take me into his house.'
  kan-OKCV: ಅವನು ಇವನಿಗೆ, “ನಾವು ಯೆಹೂದದ ಬೇತ್ಲೆಹೇಮಿನಿಂದ ಎಫ್ರಾಯೀಮ್ ಬೆಟ್ಟದ ಕಡೆಯಲ್ಲಿ ಹಾದು
    ಹೋಗುತ್ತೇವೆ. ನಾನು ಅಲ್ಲಿಯವನು. ಯೆಹೂದದ ಬೇತ್ಲೆಹೇಮಿಗೆ ಹೋಗಿದ್ದೆನು. ಈಗ ಯೆಹೋವ ದೇವರ ಮನೆಗೆ
    ಹೋಗುತ್ತೇನೆ. ಆದರೆ ನಮ್ಮನ್ನು ಯಾರೂ ಮನೆಗೆ ಸೇರಿಸಿಕೊಳ್ಳಲಿಲ್ಲ.
