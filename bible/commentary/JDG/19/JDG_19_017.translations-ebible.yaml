verse: JDG.019.017
translations:
  mal-C: 'വൃദ്ധൻ തലയുയർത്തിനോക്കിയപ്പോൾ പട്ടണത്തിലെ ചത്വരത്തിൽ ഇരിക്കുന്ന വഴിയാത്രക്കാരനെ
    കണ്ടു. അദ്ദേഹം ചോദിച്ചു: “താങ്കൾ എവിടെനിന്നു വരുന്നു? എവിടേക്ക് പോകുന്നു?”'
  deu-TKW: 'Als dieser nun aufsah und den Wanderer auf dem freien Platze der Stadt
    erblickte, fragte der alte Mann: Wohin gehst du und woher kommst du?'
  lin-lin: 'Tango atombolaki miso, amonaki moto ya mobembo na esika oyo bato ebele
    ya engumba bakutanaka. Mobange yango atunaki ye : — Okeyi wapi mpe owuti wapi ?'
  eng-LSV: And he lifts up his eyes, and sees the man, the traveler, in a broad place
    of the city, and the old man says, “To where do you go? And where do you come
    from?”
  eng-GNV: 'And when he had lift vp his eyes, he sawe a wayfairing man in the streetes
    of the citie: then this olde man sayde, Whither goest thou, and whence camest
    thou?'
  eng-WEBSTER: 'And when he had lifted up his eyes, he saw a way-faring man in the
    street of the city: and the old man said, Whither goest thou? and whence comest
    thou?'
  nhw-BL: 'Huan quema nopa huehuentzi quinitac nopa paxalohuani mosehuijtoque ipan
    tianquis, huajca quinilhui: ―¿Canque anyohuij huan canque anhualahuij?'
  swh-ONEN: Alipotazama na kuwaona hao wasafiri katika uwanja wa mji, yule mzee akawauliza,
    “Ninyi mnakwenda wapi? Nanyi mmetoka wapi?”
  bba-bba: Yerɑ u nɔni seeyɑ u tɔn be wɑ, bɑ sɔ̃ wuun mɛnnɔ yeru mi. Mɑ u bu susi
    u nɛɛ, bɛɛ kɑ sɑnum. Mɑn diyɑ i wee. Mɑnɑ i dɔɔ.
  eng-KJVCPB: 'And when he had lift up his eyes, he saw a wayfaring man in the street
    of the city: and the old man said, Whither goest thou? and whence comest thou?'
  luo-luo: Kane ongʼiyo moneno jawuoth e laru mar dala maduongʼ, jaduongʼno nopenje
    niya, “Ua kanye, to udhi kanye?”
  meu-meu: Tau buruka na e gaga dae, hari laolao tauna e itaia, hanua ariarana ai.
    Tau buruka eto, Oi na ede bo Iaomu, bona ede amo oma?
  npi-ULB: तिनले आफ्नो नजर उठाए र सहरको चोकमा यात्रुलाई देखे । ती वृद्ध मानिसले भने,
    “तपाईंहरू कहाँ जाँदै हुनुहुन्छ? तपाईंहरू कहाँबाट आउनुभएको हो?”
  yor-yor: Nígbà tí ó wòkè ó rí arìnrìn-àjò náà ní gbọ̀ngàn ìlú náà, ọkùnrin arúgbó
    yìí bi í léèrè pé, “Níbo ni ò ń lọ? Níbo ni o ti ń bọ̀?”
  ind-ind: Ketika melihat orang Lewi itu di alun-alun kota, dia bertanya, “Saudara
    datang dari mana dan mau ke mana?”
  pes-OPCB: 'چون مسافران را در گوشهٔ میدان دید نزد ایشان رفت و پرسید: «از کجا آمده‌اید
    و به کجا می‌روید؟»'
  tgl-ULB: Tumingin siya at nakita ang manlalakbay sa plasa ng lungsod. Sinabi ng
    matandang lalaki, “Saan ka pupunta? Saan ka nanggaling?”
  hui-hui: Ibu dai bialu hearia Libaiali biago ibu onebi ibunaga biabe biaga agali
    biagobi ti wali agali ngoai haga hama wiagoria berearia hendene. Ani hondowa ibugua
    tihondo hale halu lalu, Tí agoha howa ibini bedemibe. Tí ani polenaga bedemibe,
    lene.
  mya-mya: အ​ဖိုး​အို​သည်​မြို့​တံ​ခါး​အ​နီး​ကွက်​လပ် ရှိ​ခ​ရီး​သည်​ကို​မြင်​သော​အ​ခါ``သင်​အ​ဘယ်
    မှ​လာ​သ​နည်း။ အ​ဘယ်​အ​ရပ်​သို့​သွား​မည် နည်း'' ဟု​မေး​၏။
  bod-N: རྒན་པོ་དེས་མགོ་ཡར་བཀྱགས་ནས་བལྟས་པར་ལམ་པ་ཞིག་གྲོང་ཁྱེར་གྱི་ཐང་ཆེན་དུ་སྡོད་པ་མཐོང་ནས་ཁོ་ལ་འདི་ལྟར།
    ཁྱོད་གང་ནས་འོངས། གང་དུ་འགྲོ་ཞེས་དྲིས་པ་ན།
  sna-sna: Yakati yatarira ikaona mufambi ari muchivara cheguta, harahwa yakabvunza
    ikati, “Uri kuendepiko? Wabvepiko?”
  spa-BLM: 'Alzó sus ojos y vio al caminante en la calle de la ciudad; y el anciano
    le dijo: “¿Adónde vas? ¿De dónde vienes?”'
  cac-cac: 'Ayic ix yilanoch jun vin̈ levita chi'' vin̈ icham vinac chi'', ix sc''anb''an
    vin̈ icha tic: —¿B''ajtil ex coti, b''ajpax tzex b''ati? xchi vin̈ d''a vin̈.'
  swh-ULB: Aliinua macho na kumwona msafiri katika njia kuu ya jiji. Huyo mzee akasema,
    “Unakwenda wapi? Unatoka wapi?”
  bel-bel: 'Ён падняў вочы свае, убачыў прахожага на вуліцы гарадской. І сказаў стары:
    куды ідзеш? і адкуль ты прыйшоў?'
  deu-ELBBK: 'Und er erhob seine Augen und sah den Wandersmann auf dem Platz der Stadt,
    und der alte Mann sprach: Wohin gehst du? Und woher kommst du?'
  mbb-OT: Ne hein naahà sikandan dutun te meǥurang, mid-uvayan din wey mid-insaan
    din, “Hendei kew ebpuun? Wey hendei kew ebpevayà?”
  mal-2015: 'വൃദ്ധൻ തലയുയർത്തി നോക്കിയപ്പോൾ നഗരവീഥിയിൽ വഴിയാത്രക്കാരനെ കണ്ടു: നീ എവിടെനിന്നു
    വരുന്നു? എവിടേക്കു പോകുന്നു എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Sar pes obdikhľa, dikhľa ode pro pľacos ole muršes. O phuro murš lestar
    phučľa: „Kaj džas? Khatar aves?“'
  pes-OPV: 'و او نظر انداخته، شخص مسافری را در کوچه شهر دید، و آن مرد پیر گفت: «کجا
    می‌روی و از کجا می‌آیی؟»'
  ron-1924: 'Ел а ридикат окий ши а вэзут пе кэлэтор ын пяца четэций. Ши бэтрынул
    й-а зис: „Ынкотро мерӂь ши де унде вий?”'
  ben-OBCV: যখন সেই বৃদ্ধ ভদ্রলোক চোখ তুলে নগরের চকে সেই পথিককে দেখতে পেলেন, তখন তিনি
    জিজ্ঞাসা করলেন, “তুমি কোথায় যাচ্ছ? তুমি আসছই বা কোথা থেকে?”
  som-som: Markaasuu indhihiisii kor u qaaday, oo wuxuu jidkii magaalada ku arkay
    ninkii socotada ahaa. Markaasaa odaygii yidhi, Xaggee baad u socotaa? Oo xaggee
    baad ka timid?
  lat-VUC: 'Elevatisque oculis, vidit senex sedentem hominem cum sarcinulis suis in
    platea civitatis, et dixit ad eum: Unde venis? et quo vadis?'
  eng-ASVBT: And he lifted up his eyes, and saw the wayfaring man in the street of
    the city; and the old man said, Whither goest thou? and whence comest thou?
  ita-1885: 'Ed esso, alzati gli occhi, vide quel viandante nella piazza della città;
    e gli disse: Ove vai? ed onde vieni?'
  eng-LXXUP: And he lifted up his eyes, and saw a traveler in the street of the city;
    and the old man said to him, Whither goest thou, and whence comest thou?
  eng-ULB: He raised his eyes and saw the traveler in the city square. The old man
    said, “Where are you going? Where are you coming from?”
  spa-VBL: 'Se asomó y se fijó en el viajero de la plaza y le preguntó: “¿Adónde van
    y de dónde vienen?”'
  fra-_FOB: 'Levant les yeux, il vit ce voyageur sur la place de la ville; alors le
    vieillard lui dit: Où vas-tu, et d''où viens-tu?'
  mal-mal: 'വൃദ്ധൻ തലയുയർത്തി നോക്കിയപ്പോൾ നഗരവീഥിയിൽ വഴിയാത്രക്കാരനെ കണ്ടു: “നീ എവിടെനിന്ന്
    വരുന്നു? എവിടേക്ക് പോകുന്നു” എന്ന് ചോദിച്ചു.'
  urd-GVR: Musāfiroṅ ko chauk meṅ dekh kar us ne pūchhā, “Āp kahāṅ se āe aur kahāṅ
    jā rahe haiṅ?”
  suz-BL: मिनु मेको खाल्‍पामी इर कोव़शा सहर ङा चोकमी बाक्‍शो लां गाक्‍ब मुर आन कली
    तवा बाक्‍त। मिनु लशा मेको आन कली “ते रे पिनी? ते लाइनीनी?” दे हिल्‍लो पवा बाक्‍त।
  ita-1927: 'Alzati gli occhi, vide quel viandante sulla piazza della città. E il
    vecchio gli disse: “Dove vai, e donde vieni?”'
  ckb-ckb: 'پیرەمێردەکە چاوی هەڵبڕی و پیاوە ڕێبوارەکەی لەناو مەیدانی شارەکەدا بینی،
    پێی گوت: «بۆ کوێ دەچیت و لەکوێوە هاتوویت؟»'
  eng-BBE: And when he saw the traveller in the street of the town, the old man said,
    Where are you going? and where do you come from?
  kan-OKCV: ಆ ಮುದುಕನು ತನ್ನ ಕಣ್ಣೆತ್ತಿ ಆ ಪಟ್ಟಣದ ಬೀದಿಯಲ್ಲಿ ಕುಳಿತಿದ್ದ ಯಾತ್ರಿಕನನ್ನು ಕಂಡು,
    “ನೀನು ಎಲ್ಲಿಗೆ ಹೋಗುತ್ತೀ? ಎಲ್ಲಿಂದ ಬಂದೆ?” ಎಂದನು.
  tam-2017: 'அந்த முதியவர் தன்னுடைய கண்களை ஏறெடுத்துப் பட்டணத்து வீதியில் அந்த பயணியைப்
    பார்த்து: எங்கே போகிறாய், எங்கேயிருந்து வந்தாய் என்று கேட்டான்.'
  spa-RV-1909: 'Y alzando el viejo los ojos, vió á aquel viajante en la plaza de la
    ciudad, y díjole: ¿A dónde vas, y de dónde vienes?'
  ron-BTF: 'Și când și-a ridicat ochii, a văzut pe bărbatul călător în strada cetății;
    și bătrânul a spus: Unde te duci și de unde vii?'
  eng-WEBP: He lifted up his eyes, and saw the wayfaring man in the street of the
    city; and the old man said, “Where are you going? Where did you come from?”
  eng-FBV: He looked over and noticed the traveler in the square and asked, “Where
    are you going and where have you come from?”
  nld-1939: 'Toen de grijsaard opzag en den reiziger op het stadsplein bemerkte, vroeg
    hij: Waar gaat ge heen, en waar komt ge vandaan?'
  nch-BL: 'Huan quema nopa huehuentzi quinitac nopa paxalohuani mosehuijtoque ipan
    tianquis, quinilhui: ―¿Canque anyahuij huan canque anhualahuij?'
  vie-1934: 'Người già ngước mắt lên, thấy kẻ hành khách nầy trên phố chợ của thành,
    bèn hỏi rằng: Ngươi ở đâu đến và đi đâu?'
  hin-CV: जब उस बूढ़े व्यक्ति की नज़र नगर चौक में इन यात्रियों पर पड़ी, उसने पूछा,
    “आप कहां जा रहे हैं और आप कहां से आए हैं?”
  spa-BES: 'Y cuando vio al viajero en la calle del pueblo, el anciano dijo: ¿A dónde
    vas? y de donde vienes?'
  tdx-tdx: 'Niandra amy zao i androanaviy, nahaoniñe i mpañavelo an-tamea’ i rovay
    vaho hoe re tama’e: Homb’aia irehe, naho boak’aia?'
  tha-KJV: เมื่อเขาเงยหน้าขึ้นเห็นผู้เดินทางคนนั้นนั่งอยู่​ที่​ถนนในเมือง ชายแก่คนนั้​นก​็ถามว่า
    “ท่านจะไปไหนและมาจากไหน”
  por-BR-2018: 'E levantando o velho os olhos, viu aquele viajante na praça da cidade,
    e disse-lhe: Para onde vais, e de onde vens?'
  deu-ELO: 'Und er erhob seine Augen und sah den Wandersmann auf dem Platze der Stadt,
    und der alte Mann sprach: Wohin gehst du? Und woher kommst du?'
  eng-WYC-2018: And when the eld man raised up his eyes, he saw a man sitting with
    his fardels in the street of the city; and he said to him, From whence comest
    thou? and whither goest thou?
  epo-epo: 'Li levis siajn okulojn kaj ekvidis la fremdan homon sur la strato de la
    urbo. Kaj la maljunulo diris: Kien vi iras? kaj de kie vi venas?'
  uig-PIN: 'U bexini kɵtürüp ⱪarap, bu yoluqining xǝⱨǝrning mǝydanida olturƣinini
    kɵrüp uningdin: — Ⱪǝyǝrdin kǝlding? Ⱪǝyǝrgǝ barisǝn? — dǝp soridi.'
  beo-beo: Dunu da:i da Lifai dunu moilai dogoa sogebi amoga esalebe ba:beba:le, e
    amane sia:i, “Di da habidili misibala:? Amola di da habidili masa:bela:?”
  tpi-OTNT: Dispela lapun man i lukim man bilong Livai wantaim wokboi na meri bilong
    en i sindaun i stap long ples bung. Na em i askim ol, “Yupela i kam long wanem
    hap? Na yupela i laik i go we?”
  hau-SA: Sa’ad da ya duba ya ga matafiyin a dandalin birnin, sai tsohon ya yi tambaya
    ya ce, “Ina za ku? Ina kuka fito?”
  uig-LAT: 'U béshini kötürüp qarap, bu yoluchining sheherning meydanida olturghinini
    körüp uningdin: — Qeyerdin kelding? Qeyerge barisen? — dep soridi.'
  nde-nde: Selikhangele labona isihambi egcekeni ledolobho, ixhegu labuza lathi, “Liya
    ngaphi? Livela ngaphi?”
  ton-ton: 'Pea ʻi heʻene hanga hake naʻa ne mamata ki he tangata fononga ʻi he hala
    ʻoe kolo: pea pehē ʻe he motuʻa kiate ia, “ʻOku ke ʻalu ki fē? Pea kuo ke haʻu
    mei fē?”'
  ces-1613: 'A když pozdvihl očí svých, uzřel muže toho pocestného na ulici města.
    I řekl jemu ten stařec: Kam se béřeš, a odkud jdeš?'
  eng-WMB: He lifted up his eyes, and saw the wayfaring man in the street of the city;
    and the old man said, “Where are you going? Where did you come from?”
  tam-TCV: பட்டணத்து சதுக்கத்தில் வழிப்போக்கர் இருப்பதைக் கண்ட அந்த முதியவன் அவர்களிடம்,
    “நீங்கள் எங்கே போகிறீர்கள்? எங்கேயிருந்து வருகிறீர்கள்?” என்று கேட்டான்.
  ceb-ULB: Giyahat niya ang iyang mga mata ug nakita niya ang mga magpapanaw didto
    sa plasa sa siyudad. Miingon ang tigulang nga lalaki, “Asa man kamo mangadto?
    Asa man kamo gikan?”
  pol-UBG: 'Gdy podniósł swe oczy, zobaczył tego podróżnego na ulicy miasta. I zapytał
    go starzec: Dokąd idziesz i skąd przybyłeś?'
  urd-GVU: مسافروں کو چوک میں دیکھ کر اُس نے پوچھا، ”آپ کہاں سے آئے اور کہاں جا رہے
    ہیں؟“
  deu-1912: 'Und da er seine Augen aufhob und sah den Gast auf der Gasse, sprach er
    zu ihm: Wo willst du hin? und wo kommst du her?'
  kan-2017: ಈ ಮುದುಕನು ಬೀದಿಯಲ್ಲಿ ಕುಳಿತುಕೊಂಡಿದ್ದ ಆ ಪ್ರಯಾಣಿಕನನ್ನು ಕಂಡು, “ನೀನು ಎಲ್ಲಿಂದ
    ಬಂದೆ? ಎಲ್ಲಿಗೆ ಹೋಗುತ್ತೀ?” ಎಂದು ಕೇಳಲು
  yap-yap: Me guy fare pilibthir fare milekag u lulukngun fare binaw me fith ni ga’ar,
    “Kamub u uw? Ma ga be sor ngan?”
  hlt-MCSB: Patong loh a mik a huel a sawt hatah khopuei toltung ah yincet hlang pakhat
    te a hmuh. Te dongah tekah hlang te patong loh , “Me lamkah lae na lo tih melam
    na caeh eh?,” a ti nah.
  mdy-ETH: ዬይ ጋርቻሢ፦ ጶኦኮይዳ ዴዒ ዓኣ ዓሢ ዴንቃዖ፦ «ኔ ዎኦፓ ሙካይ? ዎኒ ኔ ዴንዳይ?» ጌይ ዖኦጬኔ።
  twi-ASANTE: Ɛberɛ a ɔhunuu akwantufoɔ yi sɛ wɔtete kuro no abɔntene kɛseɛ so no,
    ɔbisaa wɔn baabi a wɔfiri ne baabi a wɔrekorɔ.
  eng-WEBU: He lifted up his eyes, and saw the wayfaring man in the street of the
    city; and the old man said, “Where are you going? Where did you come from?”
  wal-wal: He cima bitanee katamaa asai yaa7aa uttiyo sohuwan uttida bitaniyaa be7idi,
    “Auppe yaadii? Au bai?” yaagidi oichchiis.
  spa-PDDPT: 'Levantó sus ojos, y al ver al viajero en la plaza de la ciudad, el anciano
    preguntó: ¿A dónde vas y de dónde vienes?'
  gun-gun: 'Tuja''i va''e oma''ẽ vy tetã mbyte py oexa oguata va''e. Ha''e vy oporandu
    ha''e kuery pe: — Marã katy peo, ha''e magui tu peju?'
  agu-BL: 'Ma yi bene''n tilol yi wutzile''n yi levita tu ca''p txkel yi cho''n jukl
    che'' tc''a''ybil, nin tzun ben jakoltz scyetz: —¿Na'' tzun ncxsaje''t, nin na''
    ncxbene''t? stzun i'' banintz scyetz.'
  ilo-ULB: Intannawagna dagiti matana, ket nakitana iti plasa ti siudad ti agdaldaliasat.
    Kinuna ti lakay, “Papananyo? Naggapuanyo?”
  kpg-kpg: Taane madua ga gidee digaula i lodo di gowaa heetugi dangada ga heeu, “Goodou
    e hula gi hee? Goodou ne loomoi i hee?”
  uig-ARA: 'ئۇ بېشىنى كۆتۈرۈپ قاراپ، بۇ يولۇچىنىڭ شەھەرنىڭ مەيدانىدا ئولتۇرغىنىنى
    كۆرۈپ ئۇنىڭدىن: ــ قەيەردىن كەلدىڭ؟ قەيەرگە بارىسەن؟ ــ دەپ سورىدى.'
  sus-sus: Na fori to xɔɲɛe to taa tagi, a naxa e maxɔrin, «Wo kelixi minden? Wo sigafe
    minden?»
  pon-2006: Ohl laudo eri tehkada mehn Lipaio eh mwomwohd wasahn tuhpene en kahnimwo,
    e ahpw idek reh, “Komw ketsang ia? Komw pahn ket ia?”
  ksd-ksd: 'Ma i ga idok, ma i ga gire ra vaira ta ra nga i ra pia na pal; ma ra patuana
    tutana i ga biti: Una vana uve? Ma u vana mamave?'
  tur-YTC: 'Gözlerini kaldırdı ve kentin sokağındaki yolcuyu gördü; ve yaşlı adam
    şöyle dedi: “Nereye gidiyorsun? Nereden geldin?”'
  grc-BRENT: Καὶ ᾖρε τοὺς ὀφθαλμοὺς αὐτοῦ, καὶ εἶδε τὸν ὁδοιπόρον ἄνδρα ἐν τῇ πλατείᾳ
    τῆς πόλεως· καὶ εἶπεν ὁ ἀνὴρ ὁ πρεσβύτης, ποῦ πορεύῃ, καὶ πόθεν ἔρχῃ;
  ind-AYT: Ketika dia mengangkat matanya dan melihat orang-orang yang sedang dalam
    perjalanan itu di tanah lapang kota, orang itu bertanya, “Ke manakah kamu pergi
    dan dari mana kamu datang?”
  nya-nya: Munthu wokalamba uja anakweza maso ndipo anaona munthu wa paulendo uja
    atakhala pabwalo la mzindawo, ndipo anamufunsa kuti, “Kodi mukupita kuti? Nanga
    mukuchokera kuti?”
  hrv-hrv: 'Podigavši oči, ugleda putnika na gradskom trgu: “Odakle dolaziš i kamo
    ćeš?” - upita ga starac.'
  mps-mps: Te monu dabe bidigo te Livai bidi dali, te aga sę ebo bidi me, aga we
    dali, te bidi dabe po mibo pesagede dudulalubo suali. Tama agai augwaliba hanalu
    wali, “Dage menadu asaliwe? Tama dage menaba sobawe?”
  tpi-tpi: Dispela lapun man i lukim man bilong Livai wantaim wokboi na meri bilong
    en i sindaun i stap long ples bung. Na em i askim ol, “Yupela i kam long wanem
    hap? Na yupela i laik i go we?”
  dan-1931: 'og da den gamle Mand så op og fik Øje på den vejfarende Mand på Byens
    Torv, spurgte han: “Hvorhen gælder Rejsen, og hvorfra kommer du?”'
  vie-OVCB: Trông thấy người bộ hành bên phố, cụ già hỏi họ từ đâu đến và định đi
    đâu.
  guj-2017: તે વૃદ્ધે પોતાની આંખો ઊંચી કરી અને તેણે નગરમાં વટેમાર્ગુઓને રસ્તામાં બેઠેલા
    જોયા. તે વૃદ્ધ માણસે કહ્યું, “તું ક્યાં જાય છે? તું ક્યાંથી આવ્યો છે?”
  pon-2006A: Ohl laudo eri tehkada mehn Lipaio eh mwomwohd wasahn tuhpene en kahnimwo,
    e ahpw idek reh, “Komw ketsang ia? Komw pahn ket ia?”
  por-BRBSL: 'Ele levantou os olhos e viu o viajante na rua da cidade; e o velho disse:
    “Onde você está indo? De onde você veio?”'
  cth-cth: Hahoi kho a radoung navah, khothung e imyin hah a hmu. Ahni ni namaw na
    cei han, nâ lahoi maw na tho atipouh.
  twi-twi: Bere a ohuu akwantufo yi sɛ wɔtete kurow no abɔnten kɛse so no, obisaa
    wɔn faako a wofi ne nea wɔrekɔ.
  hlt-hlt: Patong loh a mik a huel a sawt hatah khopuei toltung ah yincet hlang pakhat
    te a hmuh. Te dongah tekah hlang te patong loh, “Me lamkah lae na lo tih melam
    na caeh eh?,” a ti nah.
  tbz-SIM: 'Kòo yɑ̀ opɔ̀ɔ̀ kòò kɑ̀ri yɑɑ́rɛ̀, kòo ò bekɛ kɛ dɔ̀: A yɛ̀nní dɛ? A kɔri
    kɛ?'
  msy-2020: Ezɨ gumazir aser kam iza garima, Livain gumazir kam, uan amuir dozim ko
    uan ingangarir gumazim, me gumazamiziba uari akuva itir danganimɨn apiaghav iti.
    Ezɨ gumazir aser kam men azara, “Ia managh ikegha ize? Egha ia managh mangasa?”
  azb-azb: 'Bu qoca başını qaldırıb şəhərin meydanındakı yolçunu görüb dedi: «Haradan
    gəlib, hara gedirsən?»'
  eng-DBY: And he lifted up his eyes, and saw the wayfaring man in the open place
    of the city; and the old man said, Whither goest thou? and whence comest thou?
  hin-2017: उसने आँखें उठाकर उस यात्री को नगर के चौक में बैठे देखा; और उस बूढ़े ने
    पूछा, “तू किधर जाता, और कहाँ से आता है?”
  eng-YLT: And he lifteth up his eyes, and seeth the man, the traveller, in a broad
    place of the city, and the aged man saith, 'Whither goest thou? and whence comest
    thou?'
  eng-WYC-2017: And when the eld man raised up his eyes, he saw a man sitting with
    his fardels in the street of the city; and he said to him, From whence comest
    thou? and whither goest thou?
  eng-WMBB: He lifted up his eyes, and saw the wayfaring man in the street of the
    city; and the old man said, “Where are you going? Where did you come from?”
  urd-GVH: मुसाफ़िरों को चौक में देखकर उसने पूछा, “आप कहाँ से आए और कहाँ जा रहे हैं?”
  rug-rug: Gilania sa barogoso sapu na tie maedi si arini koasa vasileana lavata,
    ke nanasi sa si arini, “Pavei mae gua mia si gamu? Meke pavei la mia gua?” gua
    si asa.
  gaz-gaz: Jaarsi sun yommuu ol jedhee oobdii magaalaa keessatti kara deemaa sana
    argetti, “Ati garam deemta? Eessaa dhufte?” jedhee gaafate.
  fra-LSG: 'Il leva les yeux, et vit le voyageur sur la place de la ville. Et le vieillard
    lui dit: Où vas-tu, et d’où viens-tu?'
  yal-yal: Na yi xɔɲɛn to tixi taan yama malandeni. Xɛmɛ fonna yi a fala a xa, a naxa,
    “I sigan minɛn, i kelixi minɛn?”
  haw-1868: Alawa ae la kona mau maka iluna, ike iho la i ke kanaka, he malihini ma
    ke alanui o ke kulanakauhale. I ae la ua kanaka elemakule nei, E hele ana oe ihea?
    a mai hea mai oe i hele mai ai?
  arb-NAV: 'هَذَا وَجَدَهُمْ جَالِسِينَ فِي سَاحَةِ الْمَدِينَةِ، فَسَأَلَهُمْ: «إِلَى
    أَيْنَ أَنْتُمْ ذَاهِبُونَ، وَمِنْ أَيْنَ أَتَيْتُمْ؟»'
  ewe-ewe: Esi wòkpɔ be amedzroawo dro ɖe ablɔme la, ebia afi si wotso kple afi si
    woyina la wo.
  eng-LEE: 'And he lifted up his eyes, and saw the wayfaring man in the street of
    the city: and then said the old man, Whither goest thou? and whence comest thou?'
  asm-FB: সেই প্রাপ্ত বয়স্ক লোকজনে মুৰ দাঙি চাই নগৰৰ চ’কত সেই পথিকক দেখি সুধিলে,
    “তুমি ক’লৈ যোৱা? আৰু ক’ৰ পৰা আহিছা?”
  sus-A: نَ قٌرِ تٌ شْحّيٍ تٌ تَا تَفِ، عَ نَشَ عٍ مَشْرِن، «وٌ كٍلِشِ مِندٍن؟ وٌ
    سِفَقٍ مِندٍن؟»
  fra-SBL: 'Il leva les yeux, et vit le voyageur dans la rue de la ville ; et le vieillard
    dit : « Où vas-tu ? D''où viens-tu ? »'
  hbo-hbo: וַיִּשָּׂ֣א עֵינָ֗יו וַיַּ֛רְא אֶת־הָאִ֥ישׁ הָאֹרֵ֖חַ בִּרְחֹ֣ב הָעִ֑יר
    וַיֹּ֨אמֶר הָאִ֧ישׁ הַזָּקֵ֛ן אָ֥נָה תֵלֵ֖ךְ וּמֵאַ֥יִן תָּבֹֽוא׃
  kik-kik: Na rĩrĩa aarorire akĩona mũgendi ũcio hau kĩhaaro-inĩ gĩa itũũra inene,
    mũthuuri ũcio akĩmũũria atĩrĩ, “Wathiĩ kũ na uumĩte kũ?”
  fra-NCL: 'Ayant levé les yeux, il vit le voyageur sur la place de la ville, et le
    vieillard dit : « Où vas-tu et d’où viens-tu ? »'
  cek-AK: Anih mah doeng tahang naah, vangpui lampui taengah kaom angvinnawk to a
    hnuk; to naah mitong mah, Naa ah maw na caeh o han? Naa hoiah maw nang zoh o loe?
    tiah a naa.
  cuk-cuk: 'Dador dulemar-ambikuedgi dule-neggwebur-baidse-nadapid-sii daksagu, ega
    sogded: —¿Bia be daniki? ¿Bia be nadapi?'
  uig-CYR: 'У бешини көтирип қарап, бу йолучиниң шәһәрниң мәйданида олтарғинини көрүп
    униңдин: — Қәйәрдин кәлдиң? Қәйәргә барисән? — дәп сориди.'
  tel-2017: ఆ వృద్ధుడు తల ఎత్తి ఆ ఊరి మధ్యలో ప్రయాణమవుతూ కూర్చుని ఉన్న ఆ వ్యక్తిని
    చూశాడు. “నువ్వు ఎక్కడికి వెళ్తున్నావు? ఎక్కడినుండి వస్తున్నావు?” అని అడిగాడు.
  hat-BSA: 'Konsa, li te leve zye li pou te wè vwayajè yo nan mitan mache vil la.
    Epi granmoun nan te di: “Kibò nou prale e kibò nou sòti?”'
  kos-kos: Ke mwet matu sac akilen lah elos mwet fahsr nu in acn sac, el siyuk selos,
    “Kowos tuku ya me, ac kowos ac som nu ya?”
  hbo-WLC: וַיִּשָּׂ֣א עֵינָ֗יו וַיַּ֛רְא אֶת־הָאִ֥ישׁ הָאֹרֵ֖חַ בִּרְחֹ֣ב הָעִ֑יר
    וַיֹּ֨אמֶר הָאִ֧ישׁ הַזָּקֵ֛ן אָ֥נָה תֵלֵ֖ךְ וּמֵאַ֥יִן תָּבֽוֹא׃
  ibo-ibo: Mgbe agadi nwoke a hụrụ ndị ije ahụ na mbara ama obodo ahụ, ọ jụrụ ha ajụjụ
    sị, “Ebee ka unu si bịa? Ebee ka unu na-aga?”
  ory-ory: ପୁଣି ସେ ଲୋକ ଅନାଇ ନଗରର ଦାଣ୍ଡରେ ସେହି ପଥିକକୁ ଦେଖିଲା ଓ ସେହି ବୃଦ୍ଧ ଲୋକ ପଚାରିଲା,
    “ତୁମ୍ଭେ କେଉଁଠାକୁ ଯାଉଅଛ? ପୁଣି କେଉଁଠାରୁ ଆସିଅଛ?”
  chk-chk: Iwe, ewe chinlap mwän a küna ewe chon siamü lon ewe lenien amwicheich o
    aisini, “Ia ka feito me ie? Nge ia kopwe feila ie?”
  rop-rop: '@see-verse:JDG.019.016'
  ukr-1871: 'Споглянувши сей і побачивши чоловіка з клунками на улицї в містї, питає:
    Куди йдеш і звідкіля?'
  deu-1951: 'Als nun der alte Mann seine Augen erhob und den Wanderer auf dem Platze
    der Stadt sah, sprach er zu ihm: Wo willst du hin, und wo kommst du her?'
  eng-JPS: 'And he lifted up his eyes, and saw the wayfaring man in the broad place
    of the city; and the old man said: ''Whither goest thou? and whence comest thou?'''
  srp-1865: 'I on podigav oèi svoje ugleda onoga èovjeka putnika na ulici gradskoj;
    i reèe mu starac: kuda ideš? i otkuda ideš?'
  lug-lug: N’ayimusa amaaso ge n’alaba omusajja omutambuze, ng’ali mu kifo ekigazi
    eky’ekibuga. Omusajja n’amubuuza nti, “Ova wa era olaga wa?”
  heb-heb: וישא עיניו וירא את האיש הארח ברחב העיר ויאמר האיש הזקן אנה תלך ומאין תבוא׃
  ben-IRV: সেই ব্যক্তি চোখ তুলে নগরের চকে ঐ পথিককে দেখলেন; আর বৃদ্ধ জিজ্ঞাসা করলেন,
    “তুমি কোথায় যাচ্ছ? কোথা থেকে এসেছ?”
  pan-pan: ਉਸ ਨੇ ਅੱਖਾਂ ਚੁੱਕ ਕੇ ਇੱਕ ਰਾਹੀ ਨੂੰ ਸ਼ਹਿਰ ਦੇ ਚੌਂਕ ਬੈਠੇ ਵੇਖਿਆ, ਤਾਂ ਉਸ ਬਜ਼ੁਰਗ
    ਨੇ ਪੁੱਛਿਆ, “ਤੂੰ ਕਿੱਥੋਂ ਆਇਆ ਹੈਂ ਅਤੇ ਕਿੱਥੇ ਜਾਣਾ ਹੈ?”
  mya-JVB: မြော် ကြည့်၍ ၊ မြို့ လမ်း မှာ ဧည့်သည် တယောက် ရှိသည်ကိုမြင် လျှင် ၊ သင်သည်
    အဘယ် အရပ်သို့ သွား သနည်း၊ အဘယ် အရပ်က လာ သနည်းဟုမေး သော်၊
  hmo-hmo: Tau buruka ese ariara dekenai ia helai laolao tauna ia itaia. Tau buruka
    ia gwau, “Oi be edeseni oi lao, bona edeseni oi mai?”
  urd-urd: उसने जो आँखें उठाई तो उस मुसाफ़िर को उस शहर के चौक में देखा, तब उस बूढ़े
    शख़्स ने कहा, तू किधर जाता है और कहाँ से आया है?”
  rus-SYN: 'Он, подняв глаза свои, увидел прохожего на улице городской. И сказал старик:
    куда идешь? и откуда ты пришел?'
  bqc-SIM: 'Kɛ́ à wɛzù, à nibↄↄ è kálɛ gãaɛ, ↄ̃ à nↄpi zã́ là à mɛ̀: Ńlɛ
    gɛ́ má ni? N bↄ má ni?'
  tcz-CHONGTHU: Amaho chu khopi lamsom’a anatou chu amu phatnin “Hoiya hungkon hoilang
    jonding nahiuvam?” tin anadongin ahi.
  mar-mar: त्याने तर आपली दृष्टी लावून नगराच्या चौकात तो वाटसरू मनुष्य पाहिला; तेव्हा
    तो म्हातारा मनुष्य म्हणाला, “तू कोठे जात आहेस? तू कोठून आला आहेस?”
  qub-qub: 'Läsacho ricashpan auquenga caminanti runata tapuran: «¿Maypitataj shamushcanqui?
    ¿Maypataj aywaycanqui?» nir.'
  hat-hat: 'Je granmoun lan al tonbe sou vwayajè yo ki te sou plas la. Li di moun
    Levi a konsa: -Kote ou prale? Kote ou soti?'
  eng-BSB: When he looked up and saw the traveler in the city square, the old man
    asked, “Where are you going, and where have you come from?”
  tod-tod: 'É ɠaazuwuzeɠeni, é wɛɛin ɠa taa zaamaʋɛ. Kɛwolai ɠɛni ma: «Ɗa liizu
    mini? Ɗa zeɠezu mini?»'
  eng-WEBPB: He lifted up his eyes, and saw the wayfaring man in the street of the
    city; and the old man said, “Where are you going? Where did you come from?”
  kbq-kbq: Hagi ana ranafa ne'mo'ma ne-eno'ma eme kesaga huno keama ana naga'ma kuma
    amu'nompima mani'nazageno'a anage huno zamantahige'ne, Igati e'neta iga vunaku
    emani'naze?
  nhe-BL: 'Huan quema nopa huehuentzi quinitac nopa paxalohuani mosehuijtoque ipan
    tianquis, huajca quinilhui: ―¿Canque inyohuij huan canque inhualahuij?'
  gub-BL: Tua'uhez wexak a'e wata ma'e tawhu myter pe heko mehe a'e. — Ma'e wi erezur.
    Ma'e pe ereho putar, i'i izupe.
  eng-DRA: 'And the old man lifting up his eyes, saw the man sitting with his bundles
    in the street of the city, and said to him: Whence comest thou? and whither goest
    thou?'
