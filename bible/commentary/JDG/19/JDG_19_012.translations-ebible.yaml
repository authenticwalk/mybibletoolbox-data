verse: JDG.019.012
translations:
  mal-C: യജമാനൻ അവനോട്, “ഇസ്രായേൽമക്കളുടേതല്ലാത്ത ഈ അന്യനഗരത്തിൽ നാം കയറരുത്. നമുക്കു
    ഗിബെയയിലേക്കു പോകാം”
  deu-TKW: 'Sein Herr entgegnete ihm: Wir wollen nicht in einer Stadt der Fremden
    einkehren, wo keine Israeliten wohnen, sondern wollen bis Gibea weiter ziehen.'
  lin-lin: 'Nkolo azongiselaki ye : — Te, tokotelema te na engumba oyo ya bapaya,
    epai wapi ata mwana moko te ya Isalaele azali ; tokokoma kino na Gibea.'
  eng-LSV: And his lord says to him, “Let us not turn aside to the city of a stranger,
    that is not of the sons of Israel there, but we have passed over to Gibeah.”
  eng-GNV: And his master answered him, We will not turne into the citie of strangers
    that are not of the children of Israel, but we will goe forth to Gibeah.
  eng-WEBSTER: And his master said to him, We will not turn aside hither into the
    city of a stranger, that is not of the children of Israel; we will pass over to
    Gibeah.
  nhw-BL: 'Pero nopa levita quinanquili itequipanojca: ―Amo ticalaquise ipan ni altepetl
    ica seyoc xinachtli masehualme. San tiyase campa itztoque israelitame.'
  swh-ONEN: Lakini bwana wake akamjibu, “Hapana. Hatutaingia kwenye mji wa kigeni,
    ambao watu wake si Waisraeli. Tutaendelea mpaka tufike Gibea.”
  bba-bba: Yerɑ win yinni u nùn wisɑ u nɛɛ, tɔn tukobun wuuɔrɑ sɑ ko dɑ? A de su yɑnde
    turi Gibeɑɔ, ǹ kun mɛ Rɑmɑɔ mi Isirelibɑ bɑ wɑ̃ɑ, kpɑ su kpunɑ min ɡɑm.
  eng-KJVCPB: And his master said unto him, We will not turn aside hither into the
    city of a stranger, that is not of the children of Israel; we will pass over to
    Gibeah.
  luo-luo: Ruodhe nodwoke niya, “Ooyo. Ok wanadhi e dala maduongʼ mar jodak, ma joge
    ok jo-Israel. Wabiro dhi nyaka wachop Gibea.”
  meu-meu: A biaguna ese e haere henia, eto, Basita raka siri, ini idau taudia edia
    hanua ai basita raka vareai, badina be idia na dia Israel besena taudia. Aita
    raka hanai, Gibea baitala.
  npi-ULB: त्यसका मालिकले त्यसलाई भने, “हामी परदेशीहरूको सहरतर्फ जानेछैनौं जो इस्राएलका
    मानिसहरू होइनन् । हामी गिबामा जानेछौं ।”
  yor-yor: Ọ̀gá rẹ̀ dá a lóhùn pé, “Rárá o, àwa kì yóò wọ ìlú àwọn àjèjì, àwọn tí
    olùgbé ibẹ̀ kì í ṣe ọmọ Israẹli, a yóò dé Gibeah.”
  ind-ind: Jawab tuannya, “Janganlah kita bermalam di kota bangsa asing, yang bukan
    orang Israel. Lebih baik kita berjalan terus sampai ke kota Gibea.
  pes-OPCB: 'مرد جواب داد: «نه، ما نمی‌توانیم در این شهر غریب که یک اسرائیلی هم در
    آن یافت نمی‌شود بمانیم. بهتر است به جِبعه یا رامه برویم و شب را در آنجا به سر
    بریم.»'
  tgl-ULB: Sinabi ng kaniyang amo sa kaniya, “Hindi tayo lilihis patungo sa isang
    lugnsod ng mga dayuhan na hindi kabilang sa bayan ng Israel. Pupunta tayo sa Gabaa.”
  hui-hui: Ani layagola Libaiali biagome lalu, Ani ndo ina Isaraele hameiginime agali
    tara karu dalu ngagoha paluene nakarulapego Gibea tanoha palimi̱ya.
  mya-mya: သို့​ရာ​တွင်​သူ​၏​သ​ခင်​က``ဣ​သ​ရေ​လ အ​မျိုး​သား​မ​ဟုတ်​သူ​တို့​၏​မြို့​တွင်
    ငါ​တို့ မ​ရပ်​မ​နား​လို။ ရှေ့​သို့​အ​နည်း​ငယ်​ဆက် ၍​သွား​ပြီး​လျှင် ဂိ​ဗာ​မြို့​၌​အိပ်​ကြ​ကုန်
    အံ့'' ဟု​ဆို​လေ​သည်။-
  bod-N: བདག་པོ་ན་རེ། ངེད་ཅག་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་སྡོད་གནས་མ་ཡིན་པའི་ཕྱི་ཕྱོགས་པའི་གྲོང་ཁྱེར་དུ་འགྲོ་མི་རུང་སྟེ།
    གིབ་ཨ་རུ་སོང་ན་དགའ་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Tenzi wake akapindura akati, “Kwete. Hatingapindi muguta ravatorwa, vanhu
    varo zvavasiri vaIsraeri. Tichapfuurira kuGibhea.”
  spa-BLM: 'Su amo le dijo: “No entraremos en la ciudad de un extranjero que no es
    de los hijos de Israel, sino que pasaremos a Gabaa”.'
  cac-cac: 'Ix yalan vin̈ levita chi'' icha tic: —Maay, max on̈ canlaj vayan̈ d''a
    junoc chon̈ab'' to man̈oc eb'' quetisraelal cajan d''ay. Ol on̈ b''atn̈ej masanto
    ol on̈ c''och d''a chon̈ab'' Gabaa.'
  swh-ULB: Bwana wake akamwambia, “Hatuwezi kwenda katika mji wa wageni ambao si wa
    wana wa Israeli.” Tutakwenda Gibea.
  bel-bel: 'Гаспадар яго сказаў яму: не, ня пойдзем у горад іншапляменцаў, якія ня
    з сыноў Ізраілевых, а дойдзем ла Гівы.'
  deu-ELBBK: 'Aber sein Herr sprach zu ihm: Wir wollen nicht in eine Stadt der Fremden
    einkehren, die nicht von den Kindern Israel sind, sondern wollen nach Gibea hinübergehen.'
  mbb-OT: Ne midtavak haazà is Levihanen te, “Kenè kiw kayi edhizeǥà su kenà heini
    ǥaked te menge Israilihanen. Edlaus kiw ziyà te Gibea.
  mal-2015: 'യജമാനൻ അവനോടു: യിസ്രായേൽമക്കളില്ലാത്ത ഈ അന്യനഗരത്തിൽ നാം കയറരുതു; നമുക്കു
    ഗിബെയയിലേക്കു പോകാം എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ale leskro raj leske phenďa: „Na džaha andre kada foros maškar o manuša,
    save nane Izraeliti, ale džaha dži andre Gibea.“'
  pes-OPV: 'آقایش وی را گفت: «به شهر غریب که احدی از بنی‌اسرائیل در آن نباشدبرنمی
    گردیم بلکه به جبعه بگذریم.»'
  ron-1924: 'Стэпынул сэу й-а рэспунс: „Ну путем сэ интрэм ынтр-о четате стрэинэ,
    унде ну сунт копий де-ай луй Исраел, чи сэ мерӂем пынэ ла Гибея.”'
  ben-OBCV: তার মনিব উত্তর দিল, “না। আমরা এমন কোনো নগরে প্রবেশ করব না, যেখানকার লোকেরা
    ইস্রায়েলী নয়। আমরা গিবিয়ার দিকে এগিয়ে যাব।”
  som-som: Kolkaasaa sayidkiisii ku yidhi, Dad shisheeye ah oo aan reer binu Israa'iil
    ahayn magaaladiis ku leexan mayno; laakiinse waxaynu u gudbaynaa xagga Gibecaah.
  lat-VUC: 'Cui respondit dominus: Non ingrediar oppidum gentis alienæ, quæ non est
    de filiis Israël: sed transibo usque Gabaa,'
  eng-ASVBT: And his master said unto him, We will not turn aside into the city of
    a foreigner, that is not of the children of Israel; but we will pass over to Gibeah.
  ita-1885: 'Ma il suo padrone gli disse: Noi non ci ridurremo in alcuna città di
    stranieri, che non sia de'' figliuoli d''Israele; anzi passeremo fino a Ghibea.'
  eng-LXXUP: And his master said to him, We will not turn aside to a strange city,
    where there is not one of the children of Israel, but we will pass on as far as
    Gibeah.
  eng-ULB: His master said to him, “We will not turn aside into a city of foreigners
    who do not belong to the people of Israel. We will go on to Gibeah.”
  spa-VBL: 'Pero su amo le contestó: “No, no vamos a detenernos en esta ciudad donde
    sólo viven extranjeros y ningún israelita. Seguiremos hasta Gabaa”.'
  fra-_FOB: 'Son maître lui répondit: Nous n''entrerons pas dans une ville d''étrangers,
    où il n''y a point d''enfants d''Israël; mais nous irons jusqu''à Guibea.'
  mal-mal: 'യജമാനൻ അവനോട്: “യിസ്രായേൽമക്കളില്ലാത്ത ഈ അന്യനഗരത്തിൽ നാം കയറരുത്; നമുക്ക്
    ഗിബെയയിലേക്ക് പോകാം” എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin Lāwī ne etarāz kiyā, “Nahīṅ, yih ajnabiyoṅ kā shahr hai. Hameṅ aisī
    jagah rāt nahīṅ guzārnā chāhie jo Isrāīlī nahīṅ hai. Behtar hai ki ham āge jā
    kar Jibiyā kī taraf baṛheṅ.
  suz-BL: तन्‍न लेवीमी “गो इस्राएली अरु मुर आन सहरम मलाइनीक। गिबा सहरमी लय।
  ita-1927: 'Il padrone gli rispose: “No, non dirigeremo il cammino verso una città
    di stranieri i cui abitanti non sono figliuoli d’Israele, ma andremo fino a Ghibea”.'
  ckb-ckb: 'بەڵام گەورەکەی پێی گوت: «ناچین بۆ شارێکی بێگانە کە هیچ کەسێکی لێ نییە
    لە نەوەی ئیسرائیل بێت، بەڵکو دەپەڕینەوە بۆ گیڤعا.»'
  eng-BBE: But his master said to him, We will not go out of our way into a strange
    town, whose people are not of the children of Israel; but we will go on to Gibeah.
  kan-OKCV: ಆದರೆ ಅವನ ಯಜಮಾನನು ಅವನಿಗೆ, “ನಾವು ಇಲ್ಲಿ ಇಸ್ರಾಯೇಲರಲ್ಲದವರ ಪಟ್ಟಣದಲ್ಲಿ ತಂಗಬಾರದು;
    ಗಿಬೆಯ ಪಟ್ಟಣಕ್ಕೆ ಹೋಗೋಣ,” ಎಂದನು.
  tam-2017: அதற்கு அவன் எஜமான் நாம் வழியைவிட்டு, இஸ்ரவேல் மக்களல்லாதவர்கள் இருக்கிற
    பட்டணத்திற்குப் போகக்கூடாது; அதற்கடுத்த கிபியாவரை போவோம் என்று சொல்லி,
  spa-RV-1909: 'Y su señor le respondió: No iremos á ninguna ciudad de extranjeros,
    que no sea de los hijos de Israel: antes pasaremos hasta Gabaa. Y dijo á su criado:'
  ron-BTF: 'Și stăpânul său i-a spus: Nu ne vom abate pe aici în cetatea unui străin,
    care nu este a copiilor lui Israel; vom trece la Ghibea.'
  eng-WEBP: His master said to him, “We won’t enter into the city of a foreigner that
    is not of the children of Israel; but we will pass over to Gibeah.”
  eng-FBV: But his master replied, “No, we're not going to stop in this town where
    only foreigners live and no Israelites. We'll continue on to Gibeah.”
  nld-1939: 'Doch zijn heer antwoordde hem: Neen, we slaan niet af naar die stad van
    vreemde mensen, die geen Israëlieten zijn; laten we maar tot Giba doorgaan.'
  nch-BL: 'Pero nopa levita quinanquili itequipanojca: ―Amo ticalaquise ipan ni altepet
    ica seyoc xinachti masehualme. San tiyase campa itztoque israelitame.'
  vie-1934: 'Chủ đáp rằng: Chúng ta không vào trong một thành kẻ ngoại bang, là nơi
    chẳng có người Y-sơ-ra-ên; chúng ta sẽ đi đến Ghi-bê-a.'
  hin-CV: मगर उसके स्वामी ने उससे कहा, “हम इन विदेशियों के नगर में आसरा नहीं लेंगे.
    ये इस्राएल वंशज नहीं हैं. हां, हम गिबियाह तक चले चलते हैं.”
  spa-BES: 'Pero su amo le dijo: No saldremos de nuestro camino hacia un pueblo extraño,
    cuyo pueblo no es de los hijos de Israel; Pero nos vamos a Guibeá .'
  tdx-tdx: 'Fa hoe i talè’ey tama’e: Tsy hitsile etoa tika, himoak’ an-drovan’ ambahiny
    ao ie tsy a o ana’ Israeleo; hionjomb’e Gebà mb’eo tika.'
  tha-KJV: นายของเขาตอบว่า “เราจะไม่แวะเข้าไปในเมืองของคนต่างด้าว ผู้​ที่​ไม่ใช่​คนอิสราเอล
    เราจะผ่านไปถึงเมืองกิเบอาห์”
  por-BR-2018: 'E seu senhor lhe respondeu: Não iremos a nenhuma cidade de estrangeiros,
    que não seja dos filhos de Israel: antes passaremos até Gibeá. E disse a seu criado:'
  deu-ELO: 'Aber sein Herr sprach zu ihm: Wir wollen nicht in eine Stadt der Fremden
    einkehren, die nicht von den Kindern Israel sind, sondern wollen nach Gibea hinübergehen.'
  eng-WYC-2018: To whom his lord answered, I shall not enter into the city of an alien
    folk, which is not of the sons of Israel, but I shall pass forth into Gibeah;
    (To whom his lord answered, I shall not go into the city of a foreign people,
    who be not Israelites, but I shall go forth to Gibeah;)
  epo-epo: 'Sed lia sinjoro diris al li: Ni ne eniros en urbon de aligentuloj, kiuj
    ne estas el la Izraelidoj; ni iros pluen, ĝis Gibea.'
  uig-PIN: 'Lekin ƣojisi uningƣa jawab berip: — Biz Israillar turmaydiƣan, yat ǝllǝr
    turidiƣan xǝⱨǝrgǝ kirmǝyli, bǝlki Gibeaⱨⱪa ɵtüp ketǝyli, dedi.'
  beo-beo: '-'
  tpi-OTNT: Tasol bos bilong en i tok, “Nogat, yumi no ken i stap long taun bilong
    ol man i no bilong lain Israel. Bai yumi go slip long taun Gibea.
  hau-SA: Maigidansa ya ce, “A’a. Ba za mu shiga birnin baƙi waɗanda mutanensu ba
    Isra’ilawa ba. Za mu ci gaba zuwa Gibeya.”
  uig-LAT: 'Lékin ghojisi uninggha jawab bérip: — Biz Israillar turmaydighan, yat
    eller turidighan sheherge kirmeyli, belki Gibéahqa ötüp kéteyli, dédi.'
  nde-nde: Inkosi yayo yathi, “Hayi. Kasiyikungena edolobheni elilabantu abangasibako-Israyeli.
    Sizaqhubeka siye eGibhiya.”
  ton-ton: Pea naʻe pehē ʻe heʻene ʻeiki kiate ia, “ʻE ʻikai te tau afe eni ki he
    kolo ʻoe kakai kehe, ʻaia ʻoku ʻikai ʻi he fānau ʻa ʻIsileli; ka tau mole atu
    ki Kipea.
  ces-1613: 'Jemuž odpověděl pán jeho: Neobrátíme se do města cizozemců, kteréž není
    synů Izraelských, ale půjdeme až do Gabaa.'
  eng-WMB: His master said to him, “We won’t enter into the city of a foreigner that
    is not of the children of Israel; but we will pass over to Gibeah.”
  tam-TCV: அதற்கு அவன் தலைவன், “இல்லை; இவர்கள் இஸ்ரயேலர் அல்லாததால் இவர்களின் பட்டணத்திற்குள்
    நாம் போகக்கூடாது. நாம் கிபியா பட்டணத்திற்குப் போவோம்” என்று சொன்னான்.
  ceb-ULB: Ang iyang agalon miingon kaniya, “Dili kita moliko didto sa dapit sa mga
    langyaw nga dili sakop sa mga Israelita. Moadto nalang kita didto sa Gibea.”
  pol-UBG: 'Jego pan mu odpowiedział: Nie wstępujmy do miasta cudzoziemców, którzy
    nie należą do synów Izraela, ale idźmy aż do Gibea.'
  urd-GVU: لیکن لاوی نے اعتراض کیا، ”نہیں، یہ اجنبیوں کا شہر ہے۔ ہمیں ایسی جگہ رات
    نہیں گزارنا چاہئے جو اسرائیلی نہیں ہے۔ بہتر ہے کہ ہم آگے جا کر جِبعہ کی طرف بڑھیں۔
  deu-1912: 'Aber sein Herr sprach zu ihm: Wir wollen nicht in der Fremden Stadt einkehren,
    die nicht sind von den Kindern Israel, sondern wollen hinüber gen Gibea.'
  kan-2017: ಆಗ ದಣಿಯು, “ನಾವು ಇಸ್ರಾಯೇಲ್ಯರಿಲ್ಲದ ಅನ್ಯರ ಪಟ್ಟಣದಲ್ಲಿ ಇಳಿಯಬಾರದು; ಗಿಬೆಯಕ್ಕೆ
    ಹೋಗೋಣ” ಅಂದನು.
  yap-yap: Me ga’ar fare masta rok ngak, “Dab darod nga langgin ba binaw ni girdi’
    riy e gathi piyu Israel. Bay darod ngad thilyegned ma kagdad be yan buchu’uw magdad
    mol u Gibeah fu Ramah.”
  hlt-MCSB: Tedae anih te a boei loh , “Kholong kho la ael boel sih, amih te Israel
    ca moenih, te dongah Gibeah la cet uh mai sih,” a ti nah.
  mdy-ETH: ዒዛኮ ዓዳሢ ጋዓንቴ፦ «ዒስራዔኤሌ ዓሲ ናንጉዋ ካታማይዳ ኑ ዎርቃዓኬ፤ ሃይካፓ ኑ ዴንዲ ራኣማይዳ ሃንጎ ጊቢዓይዳ
    ዎርቃንዳኔ» ጌዔኔ።
  twi-ASANTE: Ne wura no buaa sɛ, “Dabi, yɛrentumi ntena ananafoɔ kuropɔn a Israelfoɔ
    nni mu yi mu. Yɛbɛtoa so akɔ Gibea.
  eng-WEBU: His master said to him, “We won’t enter into the city of a foreigner that
    is not of the children of Israel; but we will pass over to Gibeah.”
  wal-wal: Yaagin a godai ayyo zaaridi, “Hagaa Israa7eela asi bainna allaga katamaa
    bookko. Gib77a katamaa gakkanaashin nuuni baana” yaagiis.
  spa-PDDPT: 'Pero su ʼadón le respondió: No nos desviaremos a ninguna ciudad de extranjeros
    que no son de los hijos de Israel, sino seguiremos hasta Gabaa.'
  gun-gun: 'Ipatõ ombovai: — Any, nda''evei tetã jaikuaa e''ỹ va''e py nhavaẽ aguã,
    Israel kuery e''ỹ ikuaia py. Jaave ''rã Gibeá peve.'
  agu-BL: —Quil kacyaj le jun tnum yi nk'e'tz scyetz yi e' katanum yi o' xonl Israel.
    Tajwe'n tan kopone'n jalen Gabaa.
  ilo-ULB: Kinuna ti amona kenkuana, “Saantayo a dumagas iti siudad dagiti ganggannaet,
    a saan a maibilang kadagiti tattao ti Israel. Mapantayo iti Gabaa.”
  kpg-kpg: Tagi o maa ga helekai, “Gidaadou hagalee e hagamolooloo i di waahale ono
    daangada hagalee digau Israel. Gidaadou ga hula hua gaa noho boo i Gibeah be go
    Ramah.”
  uig-ARA: 'لېكىن غوجىسى ئۇنىڭغا جاۋاب بېرىپ: ــ بىز ئىسرائىللار تۇرمايدىغان، يات
    ئەللەر تۇرىدىغان شەھەرگە كىرمەيلى، بەلكى گىبېئاھقا ئۆتۈپ كېتەيلى، دېدى.'
  sus-sus: A marigi naxa a yaabi, «Won mu soma taa i si gbɛtɛ sabatixi dɛnnaxɛ. Won
    xa xi Isirayila taa nde nɛ Gibiya.»
  pon-2006: A eh soumaso mahsanih, “Kitail sohte pahn uhdi nan kahnimw ehu me towe
    kan kaidehn mehn Israel. Kitail pahn douluhlla ekis dohla, kitail ahpw pahn pweidi
    nan Kipea de Rama.”
  ksd-ksd: 'Ma kana luluai i ga biti tana: Pata, pa datal a olo ta ra pia na pal kai
    ta vaira, nina ba vakir a natu i Israel; datal a vana tuk uro Gibea.'
  tur-YTC: 'Efendisi ona şöyle dedi: “İsrael''in çocuklarından olmayan bir yabancının
    kentine girmeyeceğiz; ama biz Giva’ya geçeceğiz.”'
  grc-BRENT: Καὶ εἶπε πρὸς αὐτὸν ὁ κύριος αὐτοῦ, οὐκ ἐκκλινοῦμεν εἰς πόλιν ἀλλοτρίαν,
    ἐν ᾗ οὐκ ἔστιν ἀπὸ υἱῶν Ἰσραὴλ ὧδε, καὶ παρελευσόμεθα ἕως Γαβαά.
  ind-AYT: Akan tetapi, tuannya berkata kepadanya, “Janganlah kita singgah di sini,
    di kota orang-orang asing, yang bukan kepunyaan orang-orang Israel. Kita akan
    berjalan terus sampai ke Gibea.”
  nya-nya: Mbuye wake anamuyankha kuti, “Ayi, tisapatukire ku mzinda wa alendo, anthu
    amene sali Aisraeli. Koma tipitirire mpaka ku Gibeya.”
  hrv-hrv: 'Ali mu gospodar odgovori: “Nećemo se svraćati u grad tuđinaca koji nisu
    Izraelci, nego ćemo ići do Gibee.”'
  mps-mps: Tiali goli aga mama monugo te po wai, “Menio, da te Israel hani ąǫ isiąwai
    bagego hanude me bidigobeo. Te da dwasianu ma pelama gana te Gibeade ma Rama tede
    piaibao,” wali.
  tpi-tpi: Tasol bos bilong en i tok, “Nogat, yumi no ken i stap long taun bilong
    ol man i no bilong lain Israel. Bai yumi go slip long taun Gibea.
  dan-1931: 'Men hans Herre svarede: “Vi vil ikke tage ind i en By, der ejes af fremmede,
    som ikke hører til Israelitterne, men vi vil drage videre til Gibea!”'
  vie-OVCB: 'Nhưng người Lê-vi nói: “Ta không nên vào thành của người ngoại quốc,
    nơi không có người Ít-ra-ên. Chúng ta sẽ đến Ghi-bê-a.'
  guj-2017: તેના માલિકે તેને કહ્યું, “આપણે આ વિદેશીઓના નગરમાં જવું નથી, જ્યાં ઇઝરાયલ
    નથી તેવા વિદેશીઓના નગરમાં આપણે નહિ જઈએ. આપણે આગળ ચાલીને ગિબયા જઈશું.”
  pon-2006A: A eh soumaso mahsanih, “Kitail sohte pahn uhdi nan kahnimw ehu me towe
    kan kaidehn mehn Israel. Kitail pahn douluhlla ekis dohla, kitail ahpw pahn pweidi
    nan Kipea de Rama.”
  por-BRBSL: 'Seu mestre lhe disse: “Não entraremos na cidade de um estrangeiro que
    não é dos filhos de Israel; mas passaremos para Gibeá”.'
  cth-cth: A bawipa ni, Isarelnaw e kho hoeh laipalah teh, kâen vaiteh roe mahoeh.
    Gibeah lah ma pâtam sei atipouh.
  twi-twi: Ne wura no buae se, “Dabi, yɛrentumi ntena ananafo kuropɔn a Israelfo nni
    mu yi mu. Yɛbɛtoa so akɔ Gibea.
  hlt-hlt: Tedae anih te a boei loh, “Kholong kho la ael boel sih, amih te Israel
    ca moenih, te dongah Gibeah la cet uh mai sih,” a ti nah.
  tbz-SIM: 'Kòo yetɛ kɛ dɔ̀: Ti bɑ́ɑ́ kɔtɛ dihɛì mɑrì Isidɑyɛɛribɛ í bo dì. Ti pɛ̃ɛ̃tɛ́
    kɛ́kɔtɛ Kibeɑ.'
  msy-2020: Ezɨ ingangarir gumazir kamɨn gumazir aruam ghaze, “Puvatɨ, e kagh dakuan
    kogham, kar Israelian gumazamizibar nguibar ekiam puvatɨ. E mangɨ Gibean nguibar
    ekiamɨn dakuam.
  azb-azb: 'Ağası ona dedi: «Yox, İsrail övladlarından olmayan yadellilərin şəhərinə
    girməyək, Giveaya gedək».'
  eng-DBY: But his master said to him, We will not turn aside into the city of a stranger,
    which is not of the children of Israel, but we will pass on to Gibeah.
  hin-2017: उसके स्वामी ने उससे कहा, “हम पराए नगर में जहाँ कोई इस्राएली नहीं रहता,
    न उतरेंगे; गिबा तक बढ़ जाएँगे।”
  eng-YLT: And his lord saith unto him, 'Let us not turn aside unto the city of a
    stranger, that is not of the sons of Israel, thither, but we have passed over
    unto Gibeah.'
  eng-WYC-2017: To whom his lord answered, I shall not enter into the city of an alien
    folk, which is not of the sons of Israel, but I shall pass forth into Gibeah;
  eng-WMBB: His master said to him, “We won’t enter into the city of a foreigner that
    is not of the children of Israel; but we will pass over to Gibeah.”
  urd-GVH: लेकिन लावी ने एतराज़ किया, “नहीं, यह अजनबियों का शहर है। हमें ऐसी जगह रात
    नहीं गुज़ारना चाहिए जो इसराईली नहीं है। बेहतर है कि हम आगे जाकर जिबिया की तरफ़
    बढ़ें।
  rug-rug: Ba zama sa nana palabatu, “Lokari, lopu kaqu noso koasa vasileana lavata
    tani si gita; ura lopu na tie Izireli sari na tie tani. Kaqu ene hola si gita,
    meke ene va seu hite la, mada la puta pa vasileana Qibea babe Rama,” gua si asa.
  gaz-gaz: Gooftaan isaas deebisee, “Lakkii. Nu magaalaa Namoota Ormaa warra Israaʼeloota
    hin taʼinii hin seennu. Gara Gibeʼaatti dabarra” isaan jedhe.
  fra-LSG: 'Son maître lui répondit: Nous n’entrerons pas dans une ville d’étrangers,
    où il n’y a point d’enfants d’Israël, nous irons jusqu’à Guibea.'
  yal-yal: A kanna yi a yabi, a naxa, “En mi soma taa gbɛtɛ yi, Isirayila kaane mi
    dɛnaxan yi, en sa xima Gibeya nin.”
  haw-1868: I mai la kona haku ia ia, Aole kakou e kipa ae ilaila, i ke kulanakauhale
    o kanaka e, aole no na mamo a Iseraela; e hele aku kakou, a Gibea.
  arb-NAV: 'فَأَجَابَهُ سَيِّدُهُ: «لا، لَنْ نَدْخُلَ مَدِينَةً غَرِيبَةً لَا يُقِيمُ
    فِيهَا إِسْرَائِيلِيٌّ وَاحِدٌ، بَلْ لِنَعْبُرْ إِلَى جِبْعَةَ.'
  ewe-ewe: Ŋutsu la ɖo eŋu be, “Ao, míayi amedzrowo ƒe du me, du si me tɔwo menye
    Israelviwo o. Míayi Gibea.”
  eng-LEE: And his master said unto him, We will not turn into one of the cities of
    the stranger, that are not belonging to the children of Israel; but we will pass
    on as far as Gib'ah.
  asm-FB: কিন্তু তাৰ গৰাকীয়ে তাক ক’লে, “যি নগৰ ইস্ৰায়েলৰ সন্তান সকলৰ নহয়, এনে ভীন্ন
    দেশীয় লোকৰ নগৰত আমি নোসোমাও; আমি আগবাঢ়ি গিবিয়ালৈ যাওঁহক।”
  sus-A: عَ مَرِفِ نَشَ عَ يَابِ، «وٌن مُ سٌمَ تَا عِ سِ فبّتّ سَبَتِشِ دّننَشّ. وٌن
    شَ شِ عِسِرَيِلَ تَا ندٍ نّ فِبِيَ.»
  fra-SBL: 'Son maître lui dit : « Nous n''entrerons pas dans la ville d''un étranger
    qui n''est pas des enfants d''Israël, mais nous passerons à Guibea. »'
  hbo-hbo: וַיֹּ֤אמֶר אֵלָיו֙ אֲדֹנָ֔יו לֹ֤א נָסוּר֙ אֶל־עִ֣יר נָכְרִ֔י אֲשֶׁ֛ר לֹֽא־מִבְּנֵ֥י
    יִשְׂרָאֵ֖ל הֵ֑נָּה וְעָבַ֖רְנוּ עַד־גִּבְעָֽה׃
  kik-kik: Mwathi wayo agĩcookia atĩrĩ, “Aca. Tũtigũtoonya itũũra inene rĩa andũ ageni,
    andũ a rĩo ti Aisiraeli. Tũgũthiĩ nginya tũkinye Gibea.”
  fra-NCL: 'Son maître lui répondit : « Nous ne nous détournerons pas vers une ville
    étrangère, où il n’y a pas d’enfants d’Israël ; nous passerons jusqu’à Gabaa. »'
  cek-AK: Angmah ih angraeng mah anih khaeah, Israel kami na ai; acaeng kalah kaminawk
    ih vangpui thungah loe akun han om ai; Gibeah vangpui karoek to caeh si, tiah
    a naa.
  cuk-cuk: 'E-dummad abin-sogded: —Suli. Anmar neggwebur-dulemar-baigangadse naosuli.
    Ar Jebús-neggwebur Israel-neggwebursursoggu, Gabaa-neggweburse anmar naoe. Degi,
    Levita-dule ega sogdebalid:'
  uig-CYR: 'Лекин ғоҗиси униңға җавап берип: — Биз Исраиллар турмайдиған, ят әлләр
    туридиған шәһәргә кирмәйли, бәлки Гибеаһқа өтүп кетәйли, деди.'
  tel-2017: కానీ అతని యజమానుడు “ఇశ్రాయేలీయుల పట్టణాల్లోనే మనం బస చేద్దాం. ఇతరుల పట్టణాల్లో
    మనం ప్రవేశించం. మనం గిబియా వరకూ వెళ్దాం” అన్నాడు.
  hat-BSA: 'Men mèt li a te di li: “Nou p ap vire akote antre nan vil etranje ki pa
    fè pati a fis Israël yo; men nou va kontinye rive jis Guibea.”'
  kos-kos: Tusruktu mwet kacto lal ah fahk, “Kut ac tia muta ke kutena siti ma mwet
    we tia mwet Israel, a kut ac fahsrna in sun acn Gibeah.”
  hbo-WLC: וַיֹּ֤אמֶר אֵלָיו֙ אֲדֹנָ֔יו לֹ֤א נָסוּר֙ אֶל־עִ֣יר נָכְרִ֔י אֲשֶׁ֛ר לֹֽא־מִבְּנֵ֥י
    יִשְׂרָאֵ֖ל הֵ֑נָּה וְעָבַ֖רְנוּ עַד־גִּבְעָֽה׃
  ibo-ibo: Ma nna ya ukwu zaghachiri, “Mba! Anyị agaghị aba nʼobodo ndị na abụghị
    ụmụ Izrel. Anyị ga-aga nʼihu ruo Gibea.”
  ory-ory: ମାତ୍ର ତାହାର ମୁନିବ ତାହାକୁ କହିଲା, “ଆମ୍ଭେମାନେ ବିଦେଶୀୟମାନଙ୍କ ନଗରକୁ ଯିବୁ ନାହିଁ,
    ତାହା ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣର ନୁହେଁ; ମାତ୍ର ଆମ୍ଭେମାନେ ଗିବୀୟା ଯାଏ ଯିବୁ।”
  chk-chk: Nge an we samol a üreni, “Apwi, sisap rik ngeni ewe telinimwen chon ekis,
    ir resap chon Israel. Nge sipwe feila Kipea.”
  rop-rop: Bat im bos bin dalim im, “Wi kaan stap iya, dumaji detlot pipul nomo wi
    kantrimen. Wi garra kipgon en kamat langa det taun gulum Gibiya.
  ukr-1871: 'Відказав йому пан його: Не пійдемо в місто чужинцїв, що не з синів Ізрайлевих,
    а простуймо в Гиву.'
  deu-1951: 'Aber sein Herr sprach zu ihm: Wir wollen nicht in eine fremde Stadt einkehren,
    die nicht zu den Kindern Israel gehört, sondern wollen nach Gibea hinübergehen.'
  eng-JPS: 'And his master said unto him: ''We will not turn aside into the city of
    a foreigner, that is not of the children of Israel; but we will pass over to Gibeah.'''
  srp-1865: 'A gospodar mu reèe: neæemo svrtati u tuð grad, koji nije sinova Izrailjevijeh,
    nego æemo iæi do Gavaje.'
  lug-lug: Mukama we n’amuddamu nti, “Tetuukyame kuyingira mu kibuga ky’abatali baana
    ba Isirayiri, eky’abannaggwanga. Tujja kweyongerayo tulage e Gibea.”
  heb-heb: ויאמר אליו אדניו לא נסור אל עיר נכרי אשר לא מבני ישראל הנה ועברנו עד גבעה׃
  ben-IRV: কিন্তু তার কর্তা তাকে বলল, “যারা ইস্রায়েলীয় না, এমন বিজাতীয়দের নগরে
    আমরা প্রবেশ করব না; আমরা বরং এগিয়ে গিয়ে গিবিয়াতে যাব।”
  pan-pan: ਪਰ ਉਸ ਦੇ ਸੁਆਮੀ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਪਰਾਏ ਸ਼ਹਿਰ ਵਿੱਚ ਜੋ ਇਸਰਾਏਲੀਆਂ ਦਾ ਨਹੀਂ ਹੈ,
    ਅਸੀਂ ਨਹੀਂ ਜਾਂਵਾਂਗੇ, ਪਰ ਅਸੀਂ ਗਿਬਆਹ ਵੱਲ ਚਲੇ ਜਾਂਵਾਂਗੇ।”
  mya-JVB: သခင် က၊ ဣသရေလ အမျိုးမ ဟုတ်၊ တပါး အမျိုးသားနေသောမြို့ သို့ မ ဝင် ၊ ဂိဗာ
    မြို့သို့ သွား ဦးမည်။
  hmo-hmo: To iena biaguna ia haere, ia gwau, “Lasi, unai idau bese taudia edia hanua
    do ita raka vareai lasi. Idia be Israela taudia lasi. Do ita raka hanaia, Gibea
    dekenai do ita lao.”
  urd-urd: उसके आक़ा ने उससे कहा, “हम किसी अजनबी के शहर में, जो बनी — इस्राईल में
    से नहीं दाख़िल न होंगे, बल्कि हम जिब'आ को जाएँगे।”
  rus-SYN: 'Господин его сказал ему: нет, не пойдем в город иноплеменников, которые
    не из сынов Израилевых, но дойдем до Гивы.'
  bqc-SIM: 'Ɔ̃ aà dii òɛ̀: Wá gɛ̃ bui zĩ̀loↄ wɛ̃́lɛuo. Isaili buiↄ ku weo. Wà
    gɛ́ e Gibɛa.'
  tcz-CHONGTHU: Apakaipan “Hithei ponte Israel mi um nalou gamchom mite khopia igeh
    theilou diu ahi,” hiche sang chun Gibeah lam ana jonsuh taohite.
  mar-mar: त्याचा धनी त्यास म्हणाला, “जे इस्राएलाचे लोक नाहीत अशा परक्यांच्या नगरात
    आम्ही वळणार नाही; तर गिबा तेथवर जाऊ.”
  qub-qub: 'Chaura Leví runa niran: «Jäpa runacuna tiyashanmanga manami yaycushunchu
    maygan siudämanpis. Chaypa ruquenga chayashun Gabaa siudäcama.'
  hat-hat: 'Men, mèt la di l'' konsa: -Non! Nou pa pral antre nan lavil moun lòt nasyon
    yo, kote pa gen yon moun pèp Izrayèl la menm. N''ap fè wout nou jouk nou rive
    lavil Gibeya.'
  eng-BSB: But his master replied, “We will not turn aside to the city of foreigners,
    where there are no Israelites. We will go on to Gibeah.”
  tod-tod: 'Maliɠii gooɠaaʋoteni, é ɠɛ ma: «Ɓa-o, ade la laazu zii ɠiligiti ta-laazu,
    ʋɛ Izelayɛle nu la ná, ada ɲiizu Giɓea.»'
  eng-WEBPB: His master said to him, “We won’t enter into the city of a foreigner
    that is not of the children of Israel; but we will pass over to Gibeah.”
  kbq-kbq: Anagema higeno'a kva'amo'a amanage hu'ne, Ru vahe kumapina Israeli vahe'ma
    omani'nesia kumapina uomasegosunanki, nevuta Gibea uhanatigahune.
  nhe-BL: 'Pero nopa levita quinanquili itlatequipanojca: ―Ax ticalaquise ipan ni
    altepetl ica seyoc xinachtli tlacame. San tiyase campa itztoque israelitame.'
  gub-BL: I'i izar izupe. — Nazapytu'u kwaw tawhu Izaew waneta 'ymaw pe zane nehe.
    Zata wi zaha Zimea tawhu pe nehe.
  eng-DRA: 'His master answered him: I will not go into the town of another nation,
    who are not of the children of Israel, but I will pass over to Gabaa:'
