verse: JDG.019.005
translations:
  mal-C: 'നാലാംദിവസം അതിരാവിലെ അദ്ദേഹം എഴുന്നേറ്റ് യാത്ര പുറപ്പെടാൻ ഭാവിച്ചപ്പോൾ യുവതിയുടെ
    പിതാവ് മരുമകനോടു പറഞ്ഞു: “അൽപ്പം വല്ലതും കഴിച്ചു വിശപ്പടക്കിയശേഷം പോകുക.”'
  deu-TKW: 'Am vierten Tag aber, als sie sich des Morgens erhoben hatten, und er sich
    auf den Weg machen wollte, sagte der Vater des Mädchens zu seinem Eidam: Stärke
    dich erst mit einem Bissen Brot, hernach mögt ihr reisen!'
  lin-lin: 'Na mokolo ya minei, balamukaki na tongo-tongo, mpe Molevi abongamaki mpo
    na kokende. Kasi tata ya mwana mwasi alobaki na bokilo na ye : « Lia mwa eloko
    mpo ete ozwa makasi ; bongo sima, okoki na yo kokende. »'
  eng-LSV: And it comes to pass, on the fourth day, that they rise early in the morning,
    and he rises to go, and the father of the young woman says to his son-in-law,
    “Support your heart with a morsel of bread, and afterward you go on.”
  eng-GNV: 'And when the fourth day came, they arose earely in the morning, and he
    prepared to depart: then the yong womans father said vnto his sonne in lawe, Comfort
    thine heart with a morsel of bread, and then go your way.'
  eng-WEBSTER: 'And it came to pass on the fourth day, when they arose early in the
    morning, that he arose to depart: and the damsel''s father said to his son-in-law,
    Comfort thy heart with a morsel of bread, and afterward depart.'
  nhw-BL: Huan ipan nahui tonali, nochi mejque cualca, huan nopa levita mocualtlali
    para mocuepas itlal, pero imonta quiilhui para achtihui ma tlacuajtehua.
  swh-ONEN: Siku ya nne wakaamka mapema naye akajiandaa kuondoka, lakini baba wa yule
    msichana akamwambia mkwewe, “Ujiburudishe kwa kula kitu chochote, ndipo uweze
    kwenda.”
  bba-bba: Sɔ̃ɔ nnɛse bɑ seewɑ buru buru yellu bɑ sɔɔru kuɑ bu kɑ doonɑ. Adɑmɑ win
    dokiri u nɛɛ, bu yɔ̃ro bu ɡɑ̃ɑnu di bu sere doonɑ.
  eng-KJVCPB: 'And it came to pass on the fourth day, when they arose early in the
    morning, that he rose up to depart: and the damsel’s father said unto his son
    in law, Comfort thine heart with a morsel of bread, and afterward go your way.'
  luo-luo: Chiengʼ mar angʼwen ne gichiewo gokinyi ka giikore mar wuok, to jaduongʼne
    nowachone niya, “We iyud gimoro icham; eka idhi.”
  meu-meu: Dina ihahanina ai, idia na daba matana ai e tore isi, bena hari Levi tauna
    e heḡaeḡae, baine raka eto. A hahine tamana ese ravana e noia, eto, Mani bavaniani
    guna, taumu baine auka, bena ba raka.
  npi-ULB: चौथो दिनमा तिनीहरू बिहानै उठे र तिनी जानलाई तयार भए, तर त्यस स्‍त्रीका
    बुबाले आफ्नो ज्वाँइलाई भने, “अलिकति रोटी खाएर आफूलाई बलियो बनाउनुहोस्, अनि जानुहोस्
    ।”
  yor-yor: Ní ọjọ́ kẹrin, wọ́n dìde ní òwúrọ̀ kùtùkùtù òun sì múra láti padà lọ, ṣùgbọ́n
    baba ọmọbìnrin náà wí fún àna rẹ̀ pé, “Fi ohun jíjẹ díẹ̀ gbé inú ró nígbà náà
    kí ìwọ máa lọ.”
  ind-ind: Pada hari keempat, suami perempuan itu bangun pagi-pagi dan bersiap untuk
    pergi. Tetapi mertuanya berkata kepadanya, “Makanlah dulu sedikit supaya ada tenaga.
    Sesudah itu baru kalian berangkat.”
  pes-OPCB: روز چهارم، صبح زود برخاستند و خواستند حرکت کنند، اما پدرزنش اصرار نمود
    که بعد از خوردن صبحانه بروند.
  tgl-ULB: Sa ika-apat na araw maaga silang bumangon at naghanda siya para umalis,
    pero sinabihan ng ama ng babae ang kaniyang manugang, “Palakasin mo ang iyong
    sarili sa pamamagitan ng kaunting tinapay, pagkatapos maaari kanang umalis.”
  hui-hui: Horo maneni Libaiali biagome andaga dai bulenaga egerebagiore heyuwa mbirale
    wiyaru mo manda manda bini. Ani manda manda bialu hearia ibu imane biagome lalu,
    Pole dege hongo helo iya tomo ala nabiya. Nalu pilimulo, lene.
  mya-mya: စ​တုတ္ထ​နေ့​နံ​နက်​၌​စော​စော​ထ​၍​ခ​ရီး​ထွက် ရန်​ပြင်​ဆင်​သော​အ​ခါ ယောက္ခ​မ​က``စား​စ​ရာ
    ကို​ဦး​စွာ​သုံး​ဆောင်​၍​အား​ဖြည့်​ပြီး​မှ​ခ​ရီး ထွက်​ပါ'' ဟု​ပြော​၏။
  bod-N: ཉིན་བཞི་པར་ལེ་ཝི་པ་ནངས་སྔ་མོ་ཡར་ལངས་ནས་འགྲོ་བར་བརྩམས་པ་ལ། བུད་མེད་ཀྱི་ཕ་ཡིས་མག་པར་འདི་ལྟར་སྨྲས་པ་སྟེ།
    ཁྱོད་ཀྱིས་ཁ་ཟས་ཉུང་ཙམ་ཟོས་ནས་སེམས་ཤུགས་བསྐྱེད་རྗེས་ལམ་དུ་ཆས་དང་ཞེས་པའོ། །
  sna-sna: Pazuva rechina vakamuka mangwanani vakagadzirira kuti vaende, asi baba
    vomusikana vakati kumukuwasha wavo, “Simbisa mwoyo wako nechokudya; ipapo mugoenda
    henyu.”
  spa-BLM: 'Al cuarto día, se levantaron temprano por la mañana, y él se levantó para
    partir. El padre de la joven dijo a su yerno: “Fortalece tu corazón con un bocado
    de pan, y después seguirás tu camino”.'
  cac-cac: 'Axo d''a schan̈il c''ual jun, ix q''ue vaan vin̈ d''a q''uin̈ib''alil
    yic smeltzaj eb'' vin̈ yalani. Ayic vanxo smeltzaj eb'' chi'', ix yalan vin̈ sn̈i''
    vin̈ chi'' d''ay: —Vaec junoc eyooch ichato chi'' tzex b''ati yic vach'' ay eyip
    ol ex b''eyoc, xchi vin̈.'
  swh-ULB: Siku ya nne waliamka mapema na alijiandaa kuondoka, lakini baba wa msichana
    akamwambia mkwewe, “Jipe nguvu na mkate kidogo, kisha unaweza kwenda.”
  bel-bel: 'На чацьвёрты дзень усталі яны рана, і ён устаў, каб ісьці. І сказаў бацька
    маладой жанчыны зяцю свайму: падмацуй сэрца тваё лустай хлеба, і потым пойдзеце.'
  deu-ELBBK: 'Und es geschah am vierten Tag, da machten sie sich frühmorgens auf,
    und er erhob sich, um fortzugehen. Da sprach der Vater der jungen Frau zu seinem
    Schwiegersohn: Stärke dein Herz mit einem Bissen Brot, und danach mögt ihr ziehen.'
  mbb-OT: Ne hein heepat en he andew, midselem med-enew sikan is Levihanen wey is
    suluǥuen din, ne midhimes dan su ed-ulì dan. Iyan, migkaǥi haazà is enuǥang din
    he maama te, “Kaan kew zèpa ne human kew ǥenat.”
  mal-2015: 'നാലാം ദിവസം അവൻ അതികാലത്തു എഴുന്നേറ്റു യാത്ര പുറപ്പെടുവാൻ ഭാവിച്ചപ്പോൾ
    യുവതിയുടെ അപ്പൻ മരുമകനോടു: അല്പം വല്ലതും കഴിച്ചിട്ടു പോകാമല്ലോ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Pro štarto džives o Levitas ušťiľa, sar vidňisaľiľa, hoj imar te džal
    khere, ale lakro dad les prevakerelas: „Ma džan ňikhaj, ešeb chan vareso, hoj
    tumen te zoraľaren, a paľis šaj džan.“'
  pes-OPV: و در روز چهارم چون صبح زود بیدار شدند او برخاست تا روانه شود، اما پدرکنیز
    به داماد خود گفت که دل خود را به لقمه‌ای نان تقویت ده، و بعد از آن روانه شوید.
  ron-1924: 'А патра зи, с-ау скулат дис-де-диминяцэ ши левитул се прегэтя сэ плече.
    Дар татэл тинерей фемей а зис ӂинерелуй сэу: „Я о букатэ де пыне, ка сэ принзь
    ла инимэ; ши апой вець плека.”'
  ben-OBCV: চতুর্থ দিন ভোরবেলায় উঠে সে যাওয়ার জন্য প্রস্তুত হল, কিন্তু সেই মেয়েটির
    বাবা তার জামাইকে বলল, “কিছু খেয়ে নিজেকে চাঙ্গা করে নাও; পরে যেতে পারো।”
  som-som: Oo maalintii afraad aroor hore ayay tooseen, oo wuxuuna u kacay inuu tago.
    Markaasaa gabadha aabbeheed wuxuu ku yidhi wiilkii uu soddogga u ahaa, Bal nafta
    ugu raaxee wuxoogaa cunto ah, dabadeedna waad tegaysaaye.
  lat-VUC: 'Die autem quarto de nocte consurgens, proficisci voluit: quem tenuit socer,
    et ait ad eum: Gusta prius pauxillum panis, et conforta stomachum, et sic proficisceris.'
  eng-ASVBT: 'And it came to pass on the fourth day, that they arose early in the
    morning, and he rose up to depart: and the damsel’s father said unto his son-in-law,
    Strengthen thy heart with a morsel of bread, and afterward ye shall go your way.'
  ita-1885: 'E, al quarto giorno, si levarono la mattina; e il Levita si mise in ordine
    per andarsene; ma il padre della giovane disse al suo genero: Confortati il cuore
    con un boccon di pane, e poi voi ve ne andrete.'
  eng-LXXUP: And it came to pass on the fourth day that they rose early, and he stood
    up to depart; and the father of the damsel said to his son-in-law, Strengthen
    thy heart with a morsel of bread, and afterward ye shall go.
  eng-ULB: On the fourth day they got up early and he prepared to go, but the girl's
    father said to his son-in-law, “Strengthen yourself with a bit of bread, then
    you may go.”
  spa-VBL: 'Al cuarto día, él y su concubina se levantaron temprano por la mañana
    y se prepararon para irse, pero el padre de ella le dijo a su yerno: “Te sentirás
    mejor si comes algo antes de irte”.'
  fra-_FOB: 'Le quatrième jour, ils se levèrent de bon matin; et comme le Lévite se
    levait pour s''en aller, le père de la jeune femme dit à son gendre: Prends une
    bouchée de pain pour te fortifier, et après cela, vous vous en irez.'
  mal-mal: 'നാലാം ദിവസം അവൻ അതികാലത്ത് എഴുന്നേറ്റ് യാത്ര പുറപ്പെടുവാൻ ഭാവിച്ചപ്പോൾ
    യുവതിയുടെ അപ്പൻ മരുമകനോട്: “അല്പം വല്ലതും കഴിച്ചിട്ട് പോകാമല്ലോ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Chauthe din Lāwī subah-sawere uṭh kar apnī dāshtā ke sāth rawānā hone kī
    taiyāriyāṅ karne lagā. Lekin susar use rok kar bolā, “Pahle thoṛā-bahut khā kar
    tāzādam ho jāeṅ, phir chale jānā.”
  suz-BL: मिनु ४ नाक्‍त नोले मेको लेवी सुनी कना बोक्‍शा, गाक्‍चा कली सासे बाक्‍त।
    तन्‍न आ शिउमी “लचा क्‍येङा ङोंइती मारेइ जने” देंमाक्‍त।
  ita-1927: 'Il quarto giorno si levarono di buon’ora, e il Levita si disponeva a
    partire; e il padre della giovane disse al suo genero: “Prendi un boccon di pane
    per fortificarti il cuore; poi ve ne andrete”.'
  ckb-ckb: 'لە ڕۆژی چوارەمدا بەیانی زوو لە خەو هەستان و لێڤییەکە خۆی ئامادە کرد بۆ
    ڕۆیشتن، باوکی کیژەکە بە زاواکەی گوت: «تۆ بە پارووە نانێک بەری دڵت بگرە و پاشان
    لەگەڵ ئەوان بڕۆ.»'
  eng-BBE: Now on the fourth day they got up early in the morning and he made ready
    to go away; but the girl's father said to his son-in-law, Take a little food to
    keep up your strength, and then go on your way.
  kan-OKCV: ನಾಲ್ಕನೆಯ ದಿನ ಅವರು ಬೇಗನೆ ಎದ್ದು, ಹೊರಡಲಿಕ್ಕೆ ಸಿದ್ಧರಾದರು. ಆದರೆ ಆ ಸ್ತ್ರೀಯ ತಂದೆಯು
    ತನ್ನ ಅಳಿಯನಿಗೆ, “ಸ್ವಲ್ಪ ಊಟಮಾಡಿ ಚೇತರಿಸಿಕೋ, ಆಮೇಲೆ ನೀವು ಹೋಗಬಹುದು,” ಎಂದನು.
  tam-2017: 'நான்காம் நாள் அதிகாலையில் அவர்கள் எழுந்து, அவன் பயணப்படும்போது, பெண்ணின்
    தகப்பன் தன்னுடைய மருமகனை நோக்கி: கொஞ்சம் அப்பம் சாப்பிட்டு, உன்னுடைய மனதைத் தேற்றிக்கொள்;
    பின்பு நீங்கள் போகலாம் என்றான்.'
  spa-RV-1909: 'Y al cuarto día, como se levantaron de mañana, levantóse también el
    Levita para irse, y el padre de la moza dijo á su yerno: Conforta tu corazón con
    un bocado de pan, y después os iréis.'
  ron-BTF: 'Și s-a întâmplat, în ziua a patra când s-au sculat dis-de-dimineață, că
    el s-a ridicat să plece și tatăl fetei a spus ginerelui său: Întărește-ți inima
    cu o bucată de pâine și după aceea mergeți pe drumul vostru.'
  eng-WEBP: On the fourth day, they got up early in the morning, and he rose up to
    depart. The young lady’s father said to his son-in-law, “Strengthen your heart
    with a morsel of bread, and afterward you shall go your way.”
  eng-FBV: On the fourth day he and his concubine got up early in the morning and
    prepared to leave, but her father said to his son-in-law, “You'll feel better
    if you have something to eat before you go.”
  nld-1939: 'En toen ze op de vierde dag ‘s morgens vroeg zich gereed maakten, en
    hij opstond om te vertrekken, zei de vader van het meisje tot zijn schoonzoon:
    Neem eerst nog een stukje brood, dan kunt ge daarna vertrekken.'
  nch-BL: Huan ipan nahui tonati, nochi mijquejque cualca, huan nopa levita mocualtali
    para tacuepilis ital, pero imontaj quiilhui para achtohui ma tacuajtehua.
  vie-1934: 'Ngày thứ tư, họ dậy sớm, và khi người Lê-vi sửa soạn ra đi, cha của người
    đàn bà trẻ bèn nói cùng rể mình rằng: Hãy dùng một miếng bánh đặng đỡ lòng con,
    rồi sau các ngươi sẽ đi.'
  hin-CV: चौथे दिन वे बड़े तड़के उठ गए, और लेवी यात्रा के लिए तैयार हुआ. स्त्री के
    पिता ने अपने दामाद से विनती की, “थोड़ा भोजन करके शरीर में ताकत आने दो, फिर चले
    जाना.”
  spa-BES: 'Al cuarto día se levantaron temprano por la mañana y él se preparó para
    irse; pero el padre de la joven le dijo a su yerno: Toma un poco de comida para
    mantener tu fuerza, y luego sigue tu camino.'
  tdx-tdx: Aa amy andro fahefatsey, ie nitroatse marain-dray, le niongake hañavelo
    mb’eo i nte-Leviy; fa hoe ty rae’ i ampelay amy vinanto’ey, Ampaozaro ty arofo’o
    ami’ty mofo piti’e, vaho hiavotse.
  tha-KJV: อยู่​มาถึงวั​นที​่​สี​่เขาทั้งหลายก็ตื่นขึ้นแต่​เช้ามืด และคนนั้นลุกขึ้นจะออกเดิน
    แต่​พ่อของผู้หญิงพู​ดก​ับบุตรเขยของเขาว่า “จงรับประทานอาหารอีกสักหน่อยหนึ่งให้ชื่นใจแล้วภายหลังจึงค่อยออกเดิน”
  por-BR-2018: 'E ao quarto dia, quando se levantaram de manhã, levantou-se também
    o levita para ir-se, e o pai da moça disse a seu genro: Conforta teu coração com
    um bocado de pão, e depois vos ireis.'
  deu-ELO: 'Und es geschah am vierten Tage, da machten sie sich des Morgens früh auf,
    und er erhob sich, um fortzugehen. Da sprach der Vater des jungen Weibes zu seinem
    Schwiegersohn: Stärke dein Herz mit einem Bissen Brot, und danach möget ihr ziehen.'
  eng-WYC-2018: And the fourth day, the deacon rose by night, and would have gone
    forth; whom his wife’s father held, and said to him, Taste thou first a little
    bread, and comfort thy stomach, and so thou shalt go forth. (And on the fourth
    day, the Levite rose early, and desired to go home; but his wife’s father took
    hold of him, and said to him, Eat thou first a little bread, and comfort thy stomach,
    and then thou shalt go forth.)
  epo-epo: 'En la kvara tago ili leviĝis frue matene, kaj li intencis foriri; sed
    la patro de la juna virino diris al sia bofilo: Fortigu vian koron per peco da
    pano; kaj poste vi iros.'
  uig-PIN: 'Tɵtinqi küni Lawiy kixi sǝⱨǝr ⱪopup mangƣili tǝyyarliniwidi, kenizikining
    atisi küy’oƣliƣa: — Bir toƣram nan yǝp yürikingni ⱪuwwǝtlǝndürüp andin mangƣin,
    — dedi.'
  beo-beo: 'Eso biyadu amoga hahabedafa ela da nedigili, logoga masunusa: liligi momagei.
    Be uda ea eda da Lifai dunu ema amane sia:i, “Hidadea fonobahadi ha:i moma. Amo
    da dima gasa imunu. Fa:no masunu da defea.”'
  tpi-OTNT: Long de namba 4 dispela Livai i kirap long moningtaim tru na i redim ol
    samting bilong i go. Tasol papa bilong meri i tokim em olsem, “Yu kaikai na strongim
    bel pastaim. Bihain yu ken i go.”
  hau-SA: A rana ta huɗu suka tashi da sassafe ya kuma yi shiri yă tafi, amma mahaifinta
    yarinyar ya ce wa surukinsa, “Ka ɗan ci wani abu don ka sami ƙarfi; sa’an nan
    ka tafi.”
  uig-LAT: 'Tötinchi küni Lawiy kishi seher qopup mangghili teyyarliniwidi, kénizikining
    atisi küy’oghligha: — Bir toghram nan yep yürikingni quwwetlendürüp andin mangghin,
    — dédi.'
  nde-nde: Ngelanga lesine bavuka ekuseni, walungiselela ukusuka, kodwa uyise wentombi
    wathi kumkhwenyana wakhe, “Qinisa umzimba wakho ngongakudla; ubusuhamba.”
  ton-ton: '¶ Pea hoko ki hono fā ʻoe ʻaho, pea ʻi heʻenau tuʻu hengihengi hake ʻi
    he pongipongi ke ʻalu, naʻe tuʻu hake ia ke ʻalu: pea pehē ʻe he tamai ʻae fefine
    ki hono foha ʻi he fono, “Ke ke fakafiemālieʻi ho loto ʻaki ʻae konga mā, pea
    ke toki fai ho fononga.”'
  ces-1613: 'Dne pak čtvrtého, když tím raněji vstali, vstal i on, aby odšel. Tedy
    řekl otec té děvky k zeti svému: Posilni se kouskem chleba, a potom půjdete.'
  eng-WMB: On the fourth day, they got up early in the morning, and he rose up to
    depart. The young lady’s father said to his son-in-law, “Strengthen your heart
    with a morsel of bread, and afterward you shall go your way.”
  tam-TCV: அவர்கள் நான்காம் நாள் அதிகாலையில் எழுந்தார்கள். அவன் பிரயாணத்திற்கு ஆயத்தமானான்.
    ஆனால் பெண்ணின் தகப்பன் தன் மருமகனிடம், “நீ கொஞ்சம் உணவு சாப்பிட்டபின் போகலாமே”
    என்றான்.
  ceb-ULB: Sa ika-upat nga adlaw misayo sila sa pagbangon ug nangandam siya aron sa
    paglakaw, apan miingon ang amahan sa babaye ngadto sa iyang umagad nga lalaki,
    “Lig-ona ang imong kaugalingon pinaagi sa gamay nga tinapay, ug makalakaw na kamo.”
  pol-UBG: 'A czwartego dnia, gdy obudzili się wcześnie rano, wstał on, aby odejść.
    Ale ojciec tej dziewczyny powiedział do swego zięcia: Posil swoje serce odrobiną
    chleba, a potem pójdziecie.'
  urd-GVU: چوتھے دن لاوی صبح سویرے اُٹھ کر اپنی داشتہ کے ساتھ روانہ ہونے کی تیاریاں
    کرنے لگا۔ لیکن سُسر اُسے روک کر بولا، ”پہلے تھوڑا بہت کھا کر تازہ دم ہو جائیں،
    پھر چلے جانا۔“
  deu-1912: 'Des vierten Tages erhoben sie sich des Morgens früh, und er machte sich
    auf und wollte ziehen. Da sprach der Dirne Vater zu seinem Eidam: Labe dein Herz
    zuvor mit einem Bissen Brot, darnach sollt ihr ziehen.'
  kan-2017: ಅವರು ನಾಲ್ಕನೆಯ ದಿನ ಬೆಳಿಗ್ಗೆ ಎದ್ದು ಹೋಗುವುದಕ್ಕೆ ಸಿದ್ಧರಾಗಲು ಆ ಸ್ತ್ರೀಯ ತಂದೆಯು
    ತನ್ನ ಅಳಿಯನಿಗೆ, “ಮೊದಲು ಸ್ವಲ್ಪ ಊಟಮಾಡಿ ಬಲಹೊಂದು; ಆಮೇಲೆ ಹೋಗಬಹುದು” ಎಂದು ಹೇಳಲು
  yap-yap: Me yan i kakadbul ko rofen ni aningeg ngay miyow od nri kakadbul ngar fal’egew
    rogorow ni ngranow. Machane me ga’ar e chitamngin fare pin ngak fa en nu Levi,
    “Som’on e ngam koy ban’en, nge yib gelngim. Ya rayag ni ngafni ta’boch mfin mmarow.”
  hlt-MCSB: Hnin li a om nen tah mincang ah thoo tih caeh hamla hlah uh bal. Tedae
    huta kah a napa loh a cava te, “Buh kamat nen khaw na lungbuei duel lamtah a hnuk
    la cet mai,” a ti nah.
  mdy-ETH: ዖይዳሳ ኬሎ ጉቴ ዓሚ ዔቂ ዴንዳኒ ዔያታ ጊኢጋዛ፥ ናዔሎኮ ዓዳሢ ባይሲ ኮይላ፦ «ኔና ላቢሱዋጉዲ ዻካ ዔኤቢ ሙይ
    ዴንዴ» ጌዔኔ።
  twi-ASANTE: Ne nna ɛnan so no, ɔbarima no sɔree anɔpa, pɛɛ sɛ ɔkɔ. Nanso, ɔbaa no
    agya ka kyerɛɛ no sɛ, “Didi ansa na woakɔ.”
  eng-WEBU: On the fourth day, they got up early in the morning, and he rose up to
    depart. The young lady’s father said to his son-in-law, “Strengthen your heart
    with a morsel of bread, and afterward you shall go your way.”
  wal-wal: Oiddantto gallassi maallado guuran denddidi, baanau giigidosona. SHin na7ee
    aawai ba na7ee godaa, “Guutta katta maada, gasttidoogaappe guyyiyan baasa” yaagiis.
  spa-PDDPT: 'Sucedió el cuarto día que se levantaron temprano por la mañana, y él
    se preparó para salir. Pero el padre de la joven dijo a su yerno: Susténtate con
    un bocado de pan, y después pueden irse.'
  gun-gun: 'Irundy araa py ovy voi, opu''ã oje''oi aguã. Ha''e ramo kunha va''e ru
    aipoe''i guajy me pe: — Penhemombaraete ranhe ke peteĩ mbojape''i re. Ha''e va''e
    rire ma peo ''rã — he''i ramo'
  agu-BL: 'Itzun te yi cyaji''n k''ej, chin jalchan cunin tele''n chiwatl tan cyaje''n
    klo''. Poro te yi aje''n tlen tu'' ate''t, nin tzun tal yi taj yi xna''n tetz
    yi ji'': —Wan nin, qui''c na ban ko jun ntzi'' piẍ tal pam lbajnin ita''n, te
    ntaxk cxa''j wok, bantz quil tzitij we''j, stzun yi taj yi xna''n bantz tetz.'
  ilo-ULB: Iti maikapat nga aldaw, nasapada a bimmangon ket nagsagana isuna a pumanaw,
    ngem kinuna ti ama ti babai iti manugangna, “Papigsaem ti bagim babaen iti bassit
    a tinapay, kalpasanna mabalinmon ti mapan.”
  kpg-kpg: Luada o togo haa laangi, meemaa ga aala aga hagaluada loo ga togomaalia
    belee hula. Gei tamana di ahina ga helekai gi tangada Levi, “Hai di gulu mee e gai
    i mua. Gi maaluu goolua haga humalia. Goolua ga hula laa nomuli.”
  uig-ARA: 'تۆتىنچى كۈنى لاۋىي كىشى سەھەر قوپۇپ ماڭغىلى تەييارلىنىۋىدى، كېنىزىكىنىڭ
    ئاتىسى كۈيئوغلىغا: ــ بىر توغرام نان يەپ يۈرىكىڭنى قۇۋۋەتلەندۈرۈپ ئاندىن ماڭغىن،
    ــ دېدى.'
  sus-sus: Xi naani nde, Lewika naxa kurun a xa kote yailan na, kɔnɔ a bitanyi naxa
    a fala a bɛ, «I dɛ iba taami ra sinden, wo fa siga.»
  pon-2006: Nimenseng en kapahieun rahn ira pwourda oh kaunopada en mwesel. Ahpw en
    serepeino eh pahpa ndaiong mehn Lipaio, “Komw sak mahs, pwe komwi en kehlail.
    Kumwa kak mwesel keieng ekis.”
  ksd-ksd: 'Ma ta ra vaivatina bung dia ga tut ra kavunvun upi diat a vana; ma tama
    i ra vavina i ga biti tai nimuna: Una vamalapang pa ra balam ma go ra pakana gem,
    ma namur una vana.'
  tur-YTC: Dördüncü gün sabah erkenden kalktılar, o da yola çıkmak üzere kalktı. Genç
    kadının babası damadına, “Bir lokma ekmekle yüreğini güçlendir, sonra yoluna gidersin”
    dedi.
  grc-BRENT: Καὶ ἐγένετο τῇ ἡμέρᾳ τῇ τετάρτῃ, καὶ ὤρθρισαν τοπρωῒ καὶ ἀνέστη τοῦ πορευθῆναι,
    καὶ εἶπεν ὁ πατὴρ τῆς νεάνιδος πρὸς τὸν νυμφίον αὐτοῦ, στήρισον τὴν καρδιάν σου
    ψωμῷ ἄρτου, καὶ μετὰ τοῦτο πορεύσεσθε.
  ind-AYT: Kemudian, pada hari keempat, saat dia bangun pagi-pagi dan bersiap untuk
    pergi, ayah perempuan itu berkata kepada menantunya, “Segarkanlah dirimu dengan
    sepotong roti, kemudian pergilah.”
  nya-nya: Tsiku lachinayi anadzuka mʼmamawa kukonzekera kuti azipita kwawo, koma
    abambo ake a mtsikanayo anawuza mkamwini wawo uja kuti, “Yambani mwadya chakudya,
    ndipo kenaka mutha kupita.”
  hrv-hrv: 'Četvrtoga dana uraniše; levit se spremao da ide, kad otac mlade žene reče
    zetu: “Okrijepi se zalogajem kruha, pa onda idite.”'
  mps-mps: Tama te ene nanobo sogo me si me si tede te augwali si te kigamu mu hogodama,
    te augwa si painu doado bage sisi yali. Tiali goli, te we aga ayago te Livai bidiba
    weyu, te po wali, “Te nage nai tulama, haliga dąų waliyu bolo yao,” wai. “Nosali
    te naga pagameo,” wali.
  tpi-tpi: Long de namba 4 dispela Livai i kirap long moningtaim tru na i redim ol
    samting bilong i go. Tasol papa bilong meri i tokim em olsem, “Yu kaikai na strongim
    bel pastaim. Bihain yu ken i go.”
  dan-1931: 'Tidligt om Morgenen den fjerde Dag gjorde han sig rede til at drage bort;
    men den unge Kvindes Fader sagde til sin Svigersøn: “Styrk dig først med en Bid
    Brød, så kan I siden drage bort!”'
  vie-OVCB: 'Ngày thứ tư, họ dậy sớm, sửa soạn lên đường. Nhưng người cha bảo con
    rể: “Ăn một miếng bánh lót lòng đã rồi hãy đi.”'
  guj-2017: ચોથે દિવસે તેઓએ વહેલાં ઊઠીને વિદાય થવાની તૈયારી કરી, પણ યુવતીના પિતાએ
    પોતાના જમાઈને કહ્યું, “થોડો ખોરાક ખાઈને તાજગી પામ. પછી તમે તમારે રસ્તે જજો.”
  pon-2006A: Nimenseng en kapahieun rahn ira pwourda oh kaunopada en mwesel. Ahpw
    en serepeino eh pahpa ndaiong mehn Lipaio, “Komw sak mahs, pwe komwi en kehlail.
    Kumwa kak mwesel keieng ekis.”
  por-BRBSL: 'No quarto dia, eles se levantaram cedo pela manhã, e ele se levantou
    para partir. O pai da jovem disse a seu genro: “Fortalece teu coração com um pedaço
    de pão, e depois seguirás teu caminho”.'
  cth-cth: Hahoi teh, apali hnin teh amom tâco hanlah a thaw teh, tangla e a na pa
    ni a cava hanlah, vaiyei youn touh vondang lah cat nateh, hahoi na cei han atipouh.
  twi-twi: Ne nnannan so no, ɔbarima no sɔree anɔpa, pɛɛ sɛ ɔkɔ. Nanso ɔbea no agya
    ka kyerɛɛ no se, “Didi ansa na woakɔ.”
  hlt-hlt: Hnin li a om nen tah mincang ah thoo tih caeh hamla hlah uh bal. Tedae
    huta kah a napa loh a cava te, “Buh kamat nen khaw na lungbuei duel lamtah a hnuk
    la cet mai,” a ti nah.
  tbz-SIM: 'Diyiè nɑɑnnì yiè kɛ̀ bɛ̀ɛ ítɛ́ dikṹnweńnì kɛ dɔ̀, bɛ̀ bo kò nkòo cɔ̀kùu
    yetɛ kɛ dɔ̀: Kɑrinɛ̀ kɛ́di kɛ́pɛ́tɛ́ muwɛ̃rímú kɛ nɛ́ nɑ kɛ́kétɛ́.'
  msy-2020: Ezɨ namba 4ɨn dughiamɨn, Livain gumazir kam bar dɨmangara dɨkavigha mangasa
    uan bizibar kɨri. Ezɨ an amuimɨn afeziam kamaghɨn uan amerem mɨgei, “Nɨ daghetamra
    amegh, gavgavim uan navim danɨngigh, egh gɨn mangɨ.”
  azb-azb: 'Dördüncü gün sübh tezdən durdular. Kişi getməyə hazırlaşanda gənc qadının
    atası kürəkəninə dedi: «Bir loğma çörək ye ki, ürəyində taqət olsun, ondan sonra
    gedərsiniz».'
  eng-DBY: And it came to pass on the fourth day, that they arose early in the morning,
    and he rose up to depart; and the damsel's father said to his son-in-law, Refresh
    thy heart with a morsel of bread, and afterwards ye may go your way.
  hin-2017: चौथे दिन जब वे भोर को सवेरे उठे, और वह चलने को हुआ; तब स्त्री के पिता
    ने अपने दामाद से कहा, “एक टुकड़ा रोटी खाकर अपना जी ठंडा कर, तब तुम लोग चले जाना।”
  eng-YLT: And it cometh to pass, on the fourth day, that they rise early in the morning,
    and he riseth to go, and the father of the young woman saith unto his son-in-law,
    'Support thy heart with a morsel of bread, and afterward ye go on.'
  eng-WYC-2017: And the fourth day, the deacon [or Levite] rose by night, and would
    have gone forth; whom his wife’s father held, and said to him, Taste thou first
    a little bread, and comfort thy stomach, and so thou shalt go forth.
  eng-WMBB: On the fourth day, they got up early in the morning, and he rose up to
    depart. The young lady’s father said to his son-in-law, “Strengthen your heart
    with a morsel of bread, and afterward you shall go your way.”
  urd-GVH: चौथे दिन लावी सुबह-सवेरे उठकर अपनी दाश्ता के साथ रवाना होने की तैयारियाँ
    करने लगा। लेकिन सुसर उसे रोककर बोला, “पहले थोड़ा-बहुत खाकर ताज़ादम हो जाएँ, फिर
    चले जाना।”
  rug-rug: Koasa munumunu rane vina made, si vaṉunu munumunu vaqavaqasa si arini,
    pude va namanama taloa. Ba zama sa tamana sa barikaleqe nabulu koasa tie Livae,
    “Henahena kekenu paki, pude ṉiṉira, beto hoi mamu tiqe taloa,” gua si asa.
  gaz-gaz: Guyyaa afuraffaatti ganamaan kaʼanii deemuuf qophaaʼan; abbaan intalattii
    garuu dhirsa intala isaatiin, “Akka jabaatuuf waa nyaadhu; ergasii ni deemtaa”
    jedhe.
  fra-LSG: 'Le quatrième jour, ils se levèrent de bon matin, et le Lévite se disposait
    à partir. Mais le père de la jeune femme dit à son gendre: Prends un morceau de
    pain pour fortifier ton cœur; vous partirez ensuite.'
  yal-yal: Xi naaninde lɔxɔni, e yi keli xɔtɔn, Lewi bɔnsɔnna muxun yi wa siga feni.
    Koni, sungutunna fafe yi a fala a bitanna xa, a naxa, “I dɛba buru dungina nde
    ra, na xanbi ra, i yi siga.”
  haw-1868: A hiki i ka ha o ka la, i ko lakou ala ana i kakahiaka nui, ku mai la
    ia e hele. I mai la ka makuakane o ka wahine i kana hunonakane, E hooluolu i kou
    naau me kahi berena iki, a mahope iho, e hele aku olua.
  arb-NAV: 'وَفِي الْيَوْمِ الرَّابِعِ قَامَ مُبَكِّراً لِلذِّهَابِ، فَقَالَ وَالِدُ
    الْفَتَاةِ لِصِهْرِهِ: «كُلْ لُقْمَةَ خُبْزٍ تَسْنِدُ بِها قَلْبَكَ وَمِنْ ثَمَّ
    تَمْضُونَ»'
  ewe-ewe: Le ŋkeke enelia gbe la, wofɔ kaba hedzra ɖo na dzodzo, ke nyɔnuvi la fofo
    zi wo dzi be woaɖu ŋdinu gbã.
  eng-LEE: And it came to pass on the fourth day, that they arose early in the morning,
    and he rose up to depart; but the damsel's father said unto his son-in-law, Comfort
    thy heart with a morsel of bread, and afterward can ye go your way.
  asm-FB: পাছত চতুৰ্থদিনা তেওঁলোক ৰাতিপুৱাই উঠিল আৰু যাবলৈ ওলাল; তেতিয়া সেই যুৱতীৰ
    বাপেকে জোঁৱায়েকক ক’লে, “তুমি অলপ আহাৰ গ্রহণ কৰি মন সুস্থিৰ কৰা, তাৰ পাছত তোমাৰ
    বাটত তুমি গুচি যাবা।”
  sus-A: شِ نَانِ ندٍ، لٍوِكَ نَشَ كُرُن عَ شَ كٌتٍ يَءِلَن نَ، كْنْ عَ بِتَنيِ نَشَ
    عَ قَلَ عَ بّ، «عِ دّ عِبَ تَامِ رَ سِندٍن، وٌ قَ سِفَ.»
  fra-SBL: 'Le quatrième jour, ils se levèrent de bon matin, et il se leva pour partir.
    Le père de la jeune femme dit à son gendre : « Fortifie ton cœur avec un morceau
    de pain, et ensuite tu iras ton chemin. »'
  hbo-hbo: וַֽיְהִי֙ בַּיֹּ֣ום הָרְבִיעִ֔י וַיַּשְׁכִּ֥ימוּ בַבֹּ֖קֶר וַיָּ֣קָם לָלֶ֑כֶת
    וַיֹּאמֶר֩ אֲבִ֨י הַֽנַּעֲרָ֜ה אֶל־חֲתָנֹ֗ו סְעָ֧ד לִבְּךָ֛ פַּת־לֶ֖חֶם וְאַחַ֥ר
    תֵּלֵֽכוּ׃
  kik-kik: Mũthenya wa ĩna magĩũkĩra tene na akĩĩhaarĩria oimagare, no ithe wa mũirĩtu
    akĩĩra mũthoni-we ũcio atĩrĩ, “Wĩkenie na kĩndũ gĩa kũrĩa; ũgĩcooke ũgĩthiĩ.”
  fra-NCL: 'Le quatrième jour, ils se levèrent de bon matin et le Lévite se disposait
    à partir. Mais le père de la jeune femme dit à son gendre : « Fortifie ton cœur
    en prenant un morceau de pain, et vous partirez ensuite. »'
  cek-AK: Ni palito oh pacoengah anih loe angmah ih avang ah amlaem hanah, khawnthaw
    ah angthawk, toe nongpata ampa mah a mawkca khaeah, khawnbang buhcaak pacoengah
    caeh hoih, tiah a naa.
  cuk-cuk: 'Ibabakegine, wakudaryala na gwisguarmalad, degi, Levita-dule naega guakwaa
    ibmar-amisad. Degi-inigwele, e-sak ega sogded: “Be naed-iduar, mas-gucha be nae,
    adi, wis mas-itos be naoed.”'
  uig-CYR: 'Төртинчи күни Лавий киши сәһәр қопуп маңғили тәйярлинивиди, кенизигиниң
    атиси күйоғлиға: — Бир тоғрам нан йәп жүригиңни қувәтләндүрүп андин маңғин, —
    деди.'
  tel-2017: నాలుగవ రోజు వెళ్ళడానికి వాళ్ళు ఉదయాన్నే మేలుకున్నారు. ప్రయాణానికి సిద్ధపడ్డారు.
    కాని ఆ అమ్మాయి తండ్రి తన అల్లుడితో “కొంచెం రొట్టె తిని బలం తెచ్చుకో. ఆ తరువాత
    వెళ్ళవచ్చు” అన్నాడు.
  hat-BSA: 'Alò, nan katriyèm jou a, yo te leve granmmaten e yo te prepare pou sòti.
    Papa a fi a te di a bofi li: “Fòtifye ou menm avèk yon mòso pen pou, apre, nou
    kapab ale.”'
  kos-kos: Ke lututang se akakosr, eltal toang na ngutalik ac akola in som. Na papa
    tumun mutan sac fahk nu sin mwet Levi sac, “Mongoi meet, kom fah som.”
  hbo-WLC: וַֽיְהִי֙ בַּיּ֣וֹם הָרְבִיעִ֔י וַיַּשְׁכִּ֥ימוּ בַבֹּ֖קֶר וַיָּ֣קָם לָלֶ֑כֶת
    וַיֹּאמֶר֩ אֲבִ֨י הַֽנַּעֲרָ֜ה אֶל־חֲתָנ֗וֹ סְעָ֧ד לִבְּךָ֛ פַּת־לֶ֖חֶם וְאַחַ֥ר
    תֵּלֵֽכוּ׃
  ibo-ibo: Nʼụbọchị nke anọ, nwoke ahụ na iko ya jikeere nʼisi ụtụtụ ịlaghachi. Ma
    nna nwanyị ahụ rịọrọ ha sị ha, “Jirinụ ihe oriri gbaanụ onwe unu ume. Emesịa unu
    nwere ike ịlawa.”
  ory-ory: ପୁଣି ଚତୁର୍ଥ ଦିନ ସେମାନେ ଅତି ପ୍ରଭାତରେ ଉଠିଲେ ଓ ସେ ପ୍ରସ୍ଥାନ କରିବାକୁ ଉଦ୍ୟତ ହୁଅନ୍ତେ,
    ସେହି ଯୁବତୀର ପିତା ଆପଣା ଜୁଆଁଇକି କହିଲା, “ମୁଠିଏ ଆହାର କରି ପ୍ରାଣ ତୃପ୍ତ କର; ତହିଁ ଉତ୍ତାରେ
    ଆପଣା ବାଟରେ ଯିବ।”
  chk-chk: Iwe, lon arüanün rän ra pwätä lesosorusich, nge ewe mwän seni ewe ainangen
    Lefi a amolätä ngeni an epwe feila. Nge semen ewe föpwül a üreni pwülüen nöün
    we, “Kopwe chunuk me mwen om kopwe feila.”
  rop-rop: Wal langa det namba 4 dei dubala bin gidap ailibala en meigim miselp redibala
    blanga gobek langa det Libai men kemp. Bat det gel dedi bin dalim det Libai men,
    “Yunbala jidan en dagat daga basdam blanga meigim miselp strongbala, en afta yunbala
    gin go.”
  ukr-1871: 'На четвертий же день встав він досьвіта, щоб вертати; та батько молодичин
    каже свойму зятеві: Покрепися ж перш куском хлїба, тодї й пійдете.'
  deu-1951: 'Am vierten Tage aber standen sie früh auf und wollten gehen. Da sprach
    des Mädchens Vater zu seinem Tochtermann: Stärke dein Herz mit einem Bissen Brot;
    darnach mögt ihr ziehen!'
  eng-JPS: 'And it came to pass on the fourth day, that they arose early in the morning,
    and he rose up to depart; and the damsel''s father said unto his son-in-law: ''Stay
    thy heart with a morsel of bread, and afterward ye shall go your way.'''
  srp-1865: 'A èetvrti dan kad ustaše rano, usta i on da ide; ali otac mladièin reèe
    zetu svojemu: potkrijepi srce svoje zalogajem hljeba, pa onda idite.'
  lug-lug: Awo ku lunaku olwokuna ne bagolokoka mu makya, Omuleevi ne yeeteekateeka
    okugenda. Kyokka kitaawe w’omuwala n’agamba mukoddomi we nti, “Mwesanyuse mumale
    okulya ku mmere, mulyoke mugende.”
  heb-heb: ויהי ביום הרביעי וישכימו בבקר ויקם ללכת ויאמר אבי הנערה אל חתנו סעד לבך
    פת לחם ואחר תלכו׃
  ben-IRV: পরে চতুর্থ দিনের তারা ভোরবেলায় ঘুম থেকে উঠল, আর সে যাবার জন্য তৈরী হল।
    তখন সেই যুবতীর বাবা জামাইকে বলল, “কিছু খেয়ে-দেয়ে নিজেকে বলযুক্ত কর, পরে নিজের
    পথে যাও।”
  pan-pan: ਚੌਥੇ ਦਿਨ ਜਦ ਉਹ ਸਵੇਰ ਨੂੰ ਉੱਠੇ ਤਾਂ ਉਹ ਵਾਪਿਸ ਜਾਣ ਲਈ ਉੱਠ ਕੇ ਖੜ੍ਹਾ ਹੋ ਗਿਆ ਤਾਂ
    ਇਸਤਰੀ ਦੇ ਪਿਤਾ ਨੇ ਆਪਣੇ ਜੁਆਈ ਨੂੰ ਕਿਹਾ, “ਥੋੜ੍ਹੀ ਜਿਹੀ ਰੋਟੀ ਖਾ ਕੇ ਅਨੰਦ ਹੋ ਲੈ, ਫੇਰ ਤੁਸੀਂ
    ਚਲੇ ਜਾਣਾ।”
  mya-JVB: စတုတ္တ နေ့ ရက်နံနက် စောစော ထ၍ ထွက် သွားအံ့သောငှါ ပြင်ဆင် သောအခါ ၊ ယောက္ခမက၊
    မုန့် အနည်းငယ် ကို စား၍ အား ဖြည့်ပြီးမှ သွား ကြပါဟု သမက် အား ဆို သည့်အတိုင်း၊
  hmo-hmo: Dina namba 4, idia be daba maragi neganai idia toreisi, bona Levi tauna
    ia hegaegae vadaeni, do idia raka gwauraia. To hahine ena tamana ese iena ravana
    ia noia, ia gwau, “Mani do oi aniani guna, goada do oi abia, vadaeni do umui raka.”
  urd-urd: चौथे रोज़ जब वह सुबह सवेरे उठे, और वह चलने को खड़ा हुआ; तो उस जवान 'औरत
    के बाप ने अपने दामाद से कहा, एक टुकड़ा रोटी खाकर ताज़ा दम हो जा, इसके बाद तुम
    अपनी राह लेना।
  rus-SYN: 'В четвертый день встали они рано, и он встал, чтоб идти. И сказал отец
    молодой женщины зятю своему: подкрепи сердце твое куском хлеба, и потом пойдете.'
  bqc-SIM: 'A gↄↄ síiↄ̃de zĩ́ ↄ̃ aa fɛ̀lɛ káaukaau, gↄ̃pi lɛ́ taa sↄukɛ à dazɛu,
    ↄ̃ aà ã̀nsuepi òɛ̀: Zɛ ǹ pↄble, ní gbasa dazɛu.'
  tcz-CHONGTHU: Ni li channi chun amapa chu matah in athouvin cheding akigotan, ahinla
    anupa pachun amapa komma chun “Nache kah un bu themkhat beh gahne kitnun,” atin
    ahi.
  mar-mar: मग चौथ्या दिवशी असे झाले की तो सकाळी लवकर उठला आणि तो जायला तयार झाला,
    परंतु त्या मुलीच्या वडिलाने आपल्या जावयाला म्हटले, “तू आपल्याला भाकरीच्या तुकड्याचा
    आधार कर, आणि मग तुम्ही जा.”
  qub-qub: 'Chuscu junajman wararcamur ichanga tutallana jatariran cuticunanpaj. Llojshicuycaptinna
    suyronga mashanta niran: «Aywacunayquipäpis juc tantallatapis micucurcuyraj balurniqui
    cananpaj.»'
  hat-hat: 'Sou katriyèm jou a, yo leve granmaten, yo pare zafè yo pou yo pati. Men,
    papa madanm lan di moun Levi a konsa: -Mete yon bagay nan vant ou anvan. W''a
    santi ou anfòm. Aprè sa, w''a pati.'
  eng-BSB: On the fourth day, they got up early in the morning and prepared to depart,
    but the girl’s father said to his son-in-law, “Refresh your heart with a morsel
    of bread, and then you can go.”
  tod-tod: 'Foloi naanisiɛi, ti wuzeɠeni ga sobuzobui, Leevi nui ɠɛʋele ɓɛtɛni ga
    é li. Kɛlɛ anzanu loungoi kɛɛɠɛ ɠɛni nɛkoi ma: «Ani go mi, è zɛbɛ zɔlɔɔ, wa
    li niina.»'
  eng-WEBPB: On the fourth day, they got up early in the morning, and he rose up to
    depart. The young lady’s father said to his son-in-law, “Strengthen your heart
    with a morsel of bread, and afterward you shall go your way.”
  kbq-kbq: Hagi namba 4 knarera nanterame otino noma'arega vunaku keonke'zana retro
    hu'ne. Hianagi nenemo'a huno, Bretia netenka vugahane.
  nhe-BL: Huan ipan nahui tonali, nochi mejque cualca, huan nopa levita mocualtlali
    para mocuepas itlal, pero imontat quiilhui para achtohui ma tlacuajtehua.
  gub-BL: 4 haw 'ar mehe upu'àm izi'itahy uzemuàgà'ym pà wata àwàm rehe wà kury. Kuzà
    tu uze'eg Erewi zuapyr pe. — Neata 'ym mehe we e'u amo ma'e nehe. A'e mehe nekàg
    putar neata mehe nehe. A'e re erepuner neata haw rehe nehe, i'i izupe.
  eng-DRA: 'But on the fourth day arising early in the morning he desired to depart.
    But his father in law kept him, and said to him: Taste first a little bread, and
    strengthen thy stomach, and so thou shalt depart.'
