verse: JDG.019.001
translations:
  mal-C: ആ കാലത്ത് ഇസ്രായേലിൽ രാജാവില്ലായിരുന്നു. എഫ്രയീം മലനാടിന്റെ ഉൾപ്രദേശത്ത്
    പാർത്തിരുന്ന ഒരു ലേവ്യൻ യെഹൂദ്യയിലെ ബേത്ലഹേമിൽനിന്ന് ഒരു വെപ്പാട്ടിയെ എടുത്തു.
  deu-TKW: Es begab sich aber zu jener Zeit - es gab nämlich noch keinen König in
    Israel -, da hielt sich ein levitischer Mann im Innern des Gebirges Ephraim als
    Fremdling auf; der nahm sich ein Mädchen aus Bethlehem in Juda zum Kebsweibe.
  lin-lin: Na mikolo oyo mokonzi azalaki te kati na Isalaele, Molevi moko oyo azalaki
    kovanda na suka ya etuka ya bangomba ya Efrayimi azwaki lokola makangu mwasi ya
    mboka Beteleemi kati na Yuda.
  eng-LSV: And it comes to pass in those days, when there is no king in Israel, that
    there is a man, a Levite, a sojourner in the sides of the hill-country of Ephraim,
    and he takes a wife for himself, a concubine, out of Beth-Lehem-Judah;
  eng-GNV: Also in those dayes, when there was no king in Israel, a certaine Leuite
    dwelt on the side of mount Ephraim, and tooke to wife a concubine out of Beth-lehem
    Iudah,
  eng-WEBSTER: And it came to pass in those days, when there was no king in Israel,
    that there was a certain Levite dwelling on the side of mount Ephraim, who took
    to him a concubine out of Beth-lehem-judah.
  nhw-BL: Nojquiya ipan nopa tonali quema israelitame ayamo quipiyayayaj se tlanahuatijquetl
    ipan inintlal, itztoya se levita tlacatl catli mocahuayaya campa cuatitlamitl
    ipan nopa tepeme ipan tlali Efraín. Huan mocuili seyoc sihuatl quen iompaca sihua
    huan yaya ehuayaya altepetl Belén ipan tlali Judá.
  swh-ONEN: Katika siku hizo Israeli hawakuwa na mfalme. Basi Mlawi mmoja aliyeishi
    sehemu za mbali katika nchi ya vilima ya Efraimu, akamchukua suria mmoja kutoka
    Bethlehemu ya Yuda.
  bba-bba: Lefi ɡoo wɑ̃ɑ Efɑrɑimun ɡuunun berɑ ɡiɑ, bɑru kpɑɑru ɡɑrun mi. Yerɑ u kurɔ
    tɑnɔ ɡoo suɑ wi u sɑ̃ɑ Bɛtelehɛmuɡii Yudɑn temɔ. Sɑɑ ye sɔɔ, Isirelibɑ bɑǹ sunɔ
    mɔ.
  eng-KJVCPB: And it came to pass in those days, when there was no king in Israel,
    that there was a certain Levite sojourning on the side of mount Ephraim, who took
    to him a concubine out of Beth-lehem-judah.
  luo-luo: Ndalogo jo-Israel ne onge gi ruoth. Koro ja-Lawi mane odak e chuny piny
    e gode mag Efraim nokendo nyako moro moa Bethlehem e piny Juda.
  meu-meu: Unu dinadia ai, Israel na asi pavapavana negana ai, Levi tauna ta Efraim
    ororodia ai e nohova, gabu daudau ai. Ia ese hesiai hahinena ta Betelehem-luda
    amo e abia, e adavaia.
  npi-ULB: ती दिनहरूमा, जब इस्राएलमा कुनै राजा थिएन, त्यहाँ एक जना लेवी थिए, जो केही
    समय एफ्राइमको पहाडी देशको सबैभन्दा दुर्गम क्षेत्रमा बसोबास गर्थे । तिनले यहूदाको
    बेथलेहेमबाट आफ्नो निम्ति एउटी उपपत्‍नी लिए ।
  yor-yor: Ní ọjọ́ wọ̀n-ọn-nì Israẹli kò ní ọba. Ọ̀kan nínú àwọn ọmọ Lefi tí ń gbé
    ibi tí ó sá pamọ́ nínú àwọn agbègbè òkè Efraimu, mú àlè kan láti Bẹtilẹhẹmu ní
    Juda.
  ind-ind: Masih pada masa-masa itu juga, ketika Israel belum punya raja, seorang
    Lewi yang tinggal di pedalaman perbukitan Efraim mengambil seorang perempuan dari
    kota Betlehem di daerah Yehuda untuk menjadi gundiknya.
  pes-OPCB: در آن روزگار که قوم اسرائیل هنوز پادشاهی نداشت، مردی از قبیلهٔ لاوی در
    آن طرف کوهستان افرایم زندگی می‌کرد. او دختری از اهالی بیت‌لحم یهودا را به عقد
    خود درآورد.
  tgl-ULB: Sa mga araw na iyon, nang walang hari sa Israel, mayroong isang lalaki,
    isang Levita, na pansamantalang naninirahan sa pinakamalayong bahagi ng burol
    na bansa ng Efraim. Kumuha siya ng isang babae para sa kaniyang sarili, isa pang
    asawa mula sa Bethlehem sa Juda.
  hui-hui: Horo uruningi Isaraele dindiha kini mbira nahe dege wiangi Libaiali dindiha
    Bedeleheme tano wiagoria wandari mbira berenego ibu one wabuni mende berelo dabu
    bu hene.
  mya-mya: ဣ​သ​ရေ​လ​လူ​မျိုး​တွင်​ရှင်​ဘု​ရင်​မ​ပေါ်​မ​ရှိ သေး​မီ​ကာ​လ​၌ ဧ​ဖ​ရိမ်​တောင်​ကုန်း​ဒေ​သ
    အ​စွန်​အ​ဖျား​တွင်​နေ​ထိုင်​သော​လေ​ဝိ​အ​မျိုး သား​တစ်​ယောက်​သည် ယု​ဒ​ပြည်​ဗက်​လင်​မြို့
    သူ​တစ်​ယောက်​ကို​အ​ပျော်​မ​ယား​အ​ဖြစ် သိမ်း​ယူ​၏။-
  bod-N: ཡེས་ར་ཨེལ་གྱི་ཁྲོད་དུ་རྒྱལ་པོ་མེད་པའི་དུས་སུ། ཨེ་ཕཱར་ཡིམ་རི་ཁུལ་དུ་བྱེས་སུ་སྡོད་པའི་ལེ་ཝི་པ་ཞིག་གིས་ཡ་ཧུ་དཱའི་པེད་ལེ་ཧེམ་གྱི་བུད་མེད་ཅིག་ཆུན་མར་བླངས་ཤིང་།
  sna-sna: Mumazuva iwayo Israeri yakanga isina mambo. Zvino mumwe muRevhi akanga
    achigara munyika iri kure yezvikomo yeEfuremu akatora murongo aibva kuBheterehema
    muJudha.
  spa-BLM: En aquellos días, cuando no había rey en Israel, había un levita que vivía
    al otro lado de la región montañosa de Efraín, que tomó para sí una concubina
    de Belén de Judá.
  cac-cac: Ayic mantalaj sreyal eb' israel, ay jun vin̈ levita najattac yajcanb'at
    d'a tzalquixtac d'a yol yic Efraín. Ton̈ej scomon b'eyec' vin̈. Ay jun ix aj Belén
    d'a yol yic Judá ix yic' vin̈.
  swh-ULB: Katika siku hizo, wakati hakuna mfalme katika Israeli, kulikuwa na mtu,
    Mlawi, aliyekuwa akiishi kwa muda kidogo katika eneo la mbali zaidi ya nchi ya
    Efraimu. Alijichukulia mwanamke, masuria kutoka Bethlehemu huko Yuda.
  bel-bel: У тыя дні, калі ня было цара ў Ізраіля, жыў адзін лявіт на схіле гары Яфрэмавай.
    І ўзяў сабе наложніцу зь Віфляема Юдэйскага.
  deu-ELBBK: Und es geschah in jenen Tagen, als kein König in Israel war, dass sich
    ein levitischer Mann an der äußersten Seite des Gebirges Ephraim aufhielt; und
    er nahm sich eine Nebenfrau aus Bethlehem-Juda.
  mbb-OT: Dutun he timpu te wazè pa hadì te Israel, duen sevaha he Levihanen he meǥinged
    diyà te meziyù he vahin diyà te vuvungan te Efraim. Heini he Levihanen migkuwa
    sikandin te vahi he mid-esawa zin puun te Betlehem he sakup te Juda.
  mal-2015: യിസ്രായേലിൽ രാജാവില്ലാത്ത ആ കാലത്തു എഫ്രയീംമലനാട്ടിൽ ഉൾപ്രദേശത്തു വന്നു
    പാർത്തിരുന്ന ഒരു ലേവ്യൻ ഉണ്ടായിരുന്നു; അവൻ യെഹൂദയിലെ ബേത്ത്ലേഹെമിൽനിന്നു ഒരു വെപ്പാട്ടിയെ
    പരിഗ്രഹിച്ചു.
  rmc-rmc: Andre jekh časos, sar andro Izrael na sas kraľis, jekh Levitas dživelas
    pro durale brehi andro Efrajim. Iľa peske andral o judsko Betlehem mek jekha romňa-služobňička.
  pes-OPV: و در آن ایام که پادشاهی در اسرائیل نبود، مرد لاوی در پشت کوهستان افرایم
    ساکن بود، و کنیزی از بیت لحم یهودا ازبرای خود گرفته بود.
  ron-1924: Пе время кынд ну ера ымпэрат ын Исраел, ун левит каре локуя ла марӂиня
    мунтелуй луй Ефраим шь-а луат ка циитоаре о фемее дин Бетлеемул луй Иуда.
  ben-OBCV: সেই সময় ইস্রায়েলে কোনও রাজা ছিলেন না। ইফ্রয়িমের পার্বত্য প্রদেশের প্রত্যন্ত
    এলাকায় একজন লেবীয় বসবাস করত। সে যিহূদার বেথলেহেম থেকে এক উপপত্নী এনেছিল।
  som-som: Oo waagaas markii aanay reer binu Israa'iil boqor lahayn, waxaa jiray nin
    reer Laawi ah oo degganaa dhanka shishe oo dalka buuraha leh oo reer Efrayim,
    oo kaasuna addoon buu ka guursaday Beytlaxam Yahuudah.
  lat-VUC: 'Fuit quidam vir Levites habitans in latere montis Ephraim, qui accepit
    uxorem de Bethlehem Juda:'
  eng-ASVBT: And it came to pass in those days, when there was no king in Israel,
    that there was a certain Levite sojourning on the farther side of the hill country
    of Ephraim, who took to him a concubine out of Beth-lehem-judah.
  ita-1885: OR in quel tempo, non essendovi alcun re in Israele, avvenne che un uomo
    Levita, dimorando nel fondo del monte di Efraim, si prese una donna concubina
    di Bet-lehem di Giuda.
  eng-LXXUP: And there was a Levite sojourning in the sides of Mount Ephraim, and
    he took to himself a concubine from Bethlehem Judah.
  eng-ULB: In those days, when there was no king in Israel, there was a man, a Levite,
    living for a while in the most remote area of the hill country of Ephraim. He
    took for himself a woman, a concubine from Bethlehem in Judah.
  spa-VBL: En aquella época Israel no tenía rey. Un levita que vivía en una zona remota
    de la región montañosa de Efraín se casó con una esposa concubina de Belén de
    Judá.
  fra-_FOB: Il arriva, en ce temps-là, où il n'y avait point de roi en Israël, qu'un
    Lévite qui demeurait au fond de la montagne d'Éphraïm, prit pour sa concubine
    une femme de Bethléhem de Juda.
  mal-mal: യിസ്രായേലിൽ രാജാവില്ലാതിരുന്ന നാളുകളിൽ എഫ്രയീംമലനാട്ടിന്റെ ഉൾപ്രദേശത്ത്
    പാർത്തിരുന്ന ഒരു ലേവ്യൻ ഉണ്ടായിരുന്നു; അവൻ യെഹൂദയിലെ ബേത്ത്-ലേഹേമിൽനിന്ന് ഒരു
    വെപ്പാട്ടിയെ എടുത്തു.
  urd-GVR: Us zamāne meṅ jab Isrāīl kā koī bādshāh nahīṅ thā ek Lāwī ne apne ghar
    meṅ dāshtā rakhī jo Yahūdāh ke shahr Bait-laham kī rahne wālī thī. Ādmī Ifrāīm
    ke pahāṛī ilāqe ke kisī dūr-darāz kone meṅ ābād thā.
  suz-BL: मेना इस्राएल रागीम पिप मबाक्‍माक्‍त। मिनु लेवी का बाक्‍‍माक्‍त। मेको एफ्राइम
    ङा नेल्‍ल क्‍येङा नोले ङा पहाडी रागीम बाक्‍शो बाक्‍‍माक्‍त। मेकोमी यहूदा ङा बेथलेहेम
    रे मीश का चाक्‍शो बाक्‍माक्‍त। न्‍यायाधीस १७:६
  ita-1927: Or in quel tempo non v’era re in Israele; ed avvenne che un Levita, il
    quale dimorava nella parte più remota della contrada montuosa di Efraim, si prese
    per concubina una donna di Bethlehem di Giuda.
  ckb-ckb: لەو سەردەمەدا هیچ پاشایەک لەناو ئیسرائیلدا نەبوو. پیاوێکی لێڤی لە شوێنێکی
    دوورەدەستی ناوچە شاخاوییەکانی ئەفرایمدا نیشتەجێ بوو، کەنیزەیەکی هێنا خەڵکی بێت‌لەحمی
    یەهودا بوو.
  eng-BBE: Now in those days, when there was no king in Israel, a certain Levite was
    living in the inmost parts of the hill-country of Ephraim, and he got for himself
    a servant-wife from Beth-lehem-judah.
  kan-OKCV: ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಆ ದಿವಸಗಳಲ್ಲಿ ಅರಸನಿರಲಿಲ್ಲ. ಎಫ್ರಾಯೀಮ್ ಬೆಟ್ಟದ ಒಂದು ಮೂಲೆಯಲ್ಲಿ
    ಒಬ್ಬ ಲೇವಿಯನು ಪ್ರವಾಸಿಯಾಗಿದ್ದನು. ಅವನು ಯೆಹೂದದ ಬೇತ್ಲೆಹೇಮಿನವಳಾದಂಥ ಸ್ತ್ರೀಯನ್ನು ಉಪಪತ್ನಿಯಾಗಿ
    ತೆಗೆದುಕೊಂಡಿದ್ದನು.
  tam-2017: இஸ்ரவேலில் ராஜாவே இல்லாத அந்த நாட்களிலே, எப்பிராயீம் மலைகள் அருகே தங்கின
    ஒரு லேவியன் இருந்தான்; அவன் யூதாவிலுள்ள பெத்லெகேம் ஊராளாகிய ஒரு பெண்ணைத் தனக்கு
    மறுமனையாட்டியாக வைத்திருந்தான்.
  spa-RV-1909: EN aquellos días, cuando no había rey en Israel, hubo un Levita que
    moraba como peregrino en los lados del monte de Ephraim, el cual se había tomado
    mujer concubina de Beth-lehem de Judá.
  ron-BTF: Și s-a întâmplat, în zilele acelea când nu era împărat în Israel, că era
    un levit, care locuia temporar într-o parte a muntelui Efraim, și el și-a luat
    o concubină din Betleem-Iuda.
  eng-WEBP: In those days, when there was no king in Israel, there was a certain Levite
    living on the farther side of the hill country of Ephraim, who took for himself
    a concubine out of Bethlehem Judah.
  eng-FBV: At that time Israel didn't have a king. A Levite who was living in a remote
    area in the hill country of Ephraim married a concubine-wife from Bethlehem in
    Judah.
  nld-1939: In de tijd, dat er geen koning in Israël was, had zich een leviet in het
    achterland van het gebergte van Efraïm als vreemdeling gevestigd. Hij had zich
    een bijzit uit Betlehem van Juda genomen;
  nch-BL: Nojquiya ipan nopa tonali quema israelitame ayemo quipiyayayaj se tanahuatijquet
    ipan inintal, itztoya se levita tacat cati mocahuayaya campa cuatitamit ipan nopa
    tepeme ipan tali Efraín. Huan mocuili seyoc sihuat quej iompaca sihua huan yaya
    ehuayaya ipan altepet Belén ipan tali Judá.
  vie-1934: Nhằm lúc không có vua trong Y-sơ-ra-ên, có một người Lê-vi đến kiều ngụ
    nơi góc xa hơn hết của núi Eùp-ra-im, lấy một người vợ bé ở Bết-lê-hem, thành
    xứ Giu-đa.
  hin-CV: उन दिनों में, जब इस्राएल का कोई राजा न था. एफ्राईम के दूर के पहाड़ी इलाके
    में एक लेवी निवास करता था. वह यहूदियों के बेथलेहेम नगर से एक स्त्री ले आया कि
    वह स्त्री उसकी उप-पत्नी हो जाए.
  spa-BES: En aquellos días, cuando no había rey en Israel, cierto levita vivía en
    las partes más alejadas de la región montañosa de Efraín, y obtuvo para sí mujer
    concubina de Belén de judá.
  tdx-tdx: Tañ’andro izay, ie tsy amam-panjaka t’Israele, le teo ty nte-Levý nañialo
    ankalo’ o vohi-bohi’ i Efraimeo, nangalake sakeza e Betlekheme’ Iehoda añe,
  tha-KJV: อยู่​มาในสมัยนั้น เมื่อไม่​มี​กษัตริย์​ในอิสราเอล มี​คนเลว​ีคนหนึ่งอาศัยอยู่​ที่​แดนเทือกเขาเอฟราอิม
    แถบที่ไกลออกไปโน้น เขาได้หญิงคนหนึ่งจากเบธเลเฮมในยูดาห์มาเป็นภรรยาน้อย
  por-BR-2018: Naqueles dias, quando não havia rei em Israel, houve um levita que
    morava como peregrino nos lados do monte de Efraim, o qual se havia tomado mulher
    concubina de Belém de Judá.
  deu-ELO: Und es geschah in jenen Tagen, als kein König in Israel war, daß sich ein
    levitischer Mann an der äußersten Seite des Gebirges Ephraim aufhielt; und er
    nahm sich ein Kebsweib aus Bethlehem-Juda.
  eng-WYC-2018: In those days was no king in Israel. A man was a deacon, dwelling
    in the side of the hill of Ephraim, the which took a (secondary) wife of Bethlehem
    of Judah. (In those days there was no king in Israel. And there was a man who
    was a Levite, living far back, or deep, in the hill country of Ephraim, who took
    a secondary wife, or a concubine, of Bethlehem in Judah.)
  epo-epo: En tiu tempo, kiam ne ekzistis reĝo ĉe Izrael, loĝis iu Levido sur la deklivo
    de la monto de Efraim. Li prenis al si kromedzinon el Bet-Leĥem de Jehuda.
  uig-PIN: Israilda tehi padixaⱨ tiklǝnmigǝn xu künlǝrdǝ, Əfraim taƣliⱪ rayonining
    qǝt tǝripidǝ olturuxluⱪ bir Lawiy kixi bar idi; u Yǝⱨuda yurtidiki Bǝyt-Lǝⱨǝmlik
    bir ⱪizni kenizǝklikkǝ aldi.
  beo-beo: 'Amo esoha, Isala:ili da hina bagade hame galu. Lifai dunu afadafa da Ifala:ime
    agolo soge ganodini esalu. E da Bedeleheme moilai, Yuda soge ganodini, amoga ea
    gidisedagi uda a:fini (amo da ea udadafa hame be ema gilisili golamusa: eno lai)
    amo hamomusa: lai.'
  tpi-OTNT: Long dispela taim ol Israel i no gat king, i gat wanpela Livai i stap
    long ples maunten bilong Efraim. Na em i kisim wanpela meri bilong taun Betlehem
    long Juda, bai em i stap olsem namba 2 meri bilong em.
  hau-SA: A kwanakin nan Isra’ila ba su da sarki. To, wani Balawe wanda yake zama
    a wani lungu na ƙasar tudu ta Efraim ya ɗauko wa kansa ƙwarƙwara daga Betlehem
    cikin Yahuda.
  uig-LAT: Israilda téxi padishah tiklenmigen shu künlerde, Efraim taghliq rayonining
    chet teripide olturushluq bir Lawiy kishi bar idi; u Yehuda yurtidiki Beyt-Lehemlik
    bir qizni kénizeklikke aldi.
  nde-nde: Ngalezonsuku abako-Israyeli babengelankosi. UmLevi othile owayehlala esiqintini
    esikhatshana, elizweni lamaqaqa elako-Efrayimi wathatha umfazi weceleni eBhethilehema
    koJuda.
  ton-ton: Pea ʻi he ngaahi ʻaho ko ia ʻaia naʻe ʻikai ha tuʻi ʻi ʻIsileli, naʻe hoko
    ʻo pehē, naʻe ai ʻa e tangata Livai ʻe taha naʻe ʻāunofo ʻi he potu ʻoe moʻunga
    ʻo ʻIfalemi, pea naʻa ne ʻomi ha sinifu ke na feangainga mei Petelihema Siuta.
  ces-1613: Stalo se také toho času, když krále nebylo v Izraeli, že muž nějaký Levíta,
    jsa pohostinu při straně hory Efraimské, pojal sobě ženu ženinu z Betléma Judova.
  eng-WMB: In those days, when there was no king in Israel, there was a certain Levite
    living on the farther side of the hill country of Ephraim, who took for himself
    a concubine out of Bethlehem Judah.
  tam-TCV: அந்நாட்களில் இஸ்ரயேலில் அரசன் இருக்கவில்லை. அக்காலத்தில் எப்பிராயீம் மலைநாட்டின்
    ஒரு ஒதுக்குப்புற பகுதியில் லேவியன் ஒருவன் நெடுங்காலமாகக் குடியிருந்தான். அவன்
    யூதாவிலுள்ள பெத்லெகேம் ஊரைச்சேர்ந்த ஒரு பெண்ணை வைப்பாட்டியாக வைத்திருந்தான்.
  ceb-ULB: Niadtong mga panahona, sa dihang wala pay hari ang Israel, adunay usa ka
    lalaki nga Levita, nagpuyo siya didto sa labing hilit nga dapit sa kabungtoran
    ni Efraim. Mikuha siya ug babaye alang sa iyang kaugalingon, usa ka kaipon nga
    gikan sa Betlehem sa Juda.
  pol-UBG: W tych dniach, kiedy nie było króla w Izraelu, pewien Lewita, mieszkający
    przy zboczu góry Efraim, wziął sobie nałożnicę z Betlejem judzkiego.
  urd-GVU: اُس زمانے میں جب اسرائیل کا کوئی بادشاہ نہیں تھا ایک لاوی نے اپنے گھر میں
    داشتہ رکھی جو یہوداہ کے شہر بیت لحم کی رہنے والی تھی۔ آدمی افرائیم کے پہاڑی علاقے
    کے کسی دُوردراز کونے میں آباد تھا۔
  deu-1912: Zu der Zeit war kein König in Israel. Und ein levitischer Mann war Fremdling
    an der Seite des Gebirges Ephraim und hatte sich ein Kebsweib genommen von Bethlehem-Juda.
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ಇಸ್ರಾಯೇಲ್ಯರೊಳಗೆ ಅರಸನಿರಲಿಲ್ಲ. ಎಫ್ರಾಯೀಮ್ ಪರ್ವತಪ್ರದೇಶದ ಒಂದು ದೂರ
    ಸ್ಥಳದಲ್ಲಿ ಒಬ್ಬ ಲೇವಿಯನು ಪ್ರವಾಸಿಯಾಗಿದ್ದನು. ಯೆಹೂದದ ಬೇತ್ಲೆಹೇಮಿನವಳಾದ ಒಬ್ಬ ಸ್ತ್ರೀಯು
    ಅವನಿಗೆ ಉಪಪತ್ನಿಯಾಗಿದ್ದಳು.
  yap-yap: U lan e pi rran nem, e dariy e pilung u lan yu Israel, ma immoy be’ ni
    reb e Levi ni i par u Efraim ni go’ burey. I fek be’ ni bpin u Bethlehem u lan
    yu Judah nge mang bpin rok.
  hlt-MCSB: Te vaeng tue ah khaw Israel ah he manghai tal pueng. Te dongah Ephraim
    tlang hlaep ah aka kuep Levi hlang loh Judah Bethlehem lamkah huta pakhat te yula
    la a loh.
  mdy-ETH: ዒስራዔኤሌይዳ ካኣታ ካኣታዺባኣንቴ ጌሜራዻ ዔፕሬኤሜ ዓጫ ናንጋ ፔቴ ሌዊ ዓሲስኬይ ዓኣኔ፤ ዬይ ዓሢ ዪሁዳ ዓጮ ጋራ
    ዓኣ ቤኤቴሌሄሜይዳፓ ፔቴ ላኣሊ ጊንፃኣ ማቾ ማሂ ዔኬኔ፤
  twi-ASANTE: Saa ɛberɛ no na Israel nni ɔhene. Na ɔbarima bi a ɔfiri Lewi abusuakuo
    mu te Efraim bepɔ asase no so akyirikyiri baabi. Ɛda bi, ɔde ɔbaa bi firi Betlehem
    a ɛwɔ Yuda baa fie sɛ ne mpena.
  eng-WEBU: In those days, when there was no king in Israel, there was a certain Levite
    living on the farther side of the hill country of Ephraim, who took for himself
    a concubine out of Bethlehem Judah.
  wal-wal: Israa7eela biittan kawoi bainna wode, Efireema gezziyan, haahosan Leewa
    zare gidiya issi bitanee de7ees. He bitanee Yihudaa biittan Beetaliheeme katamaappe
    issi laggettiyo ashkkariyo ehiis.
  spa-PDDPT: En aquellos días cuando no había rey en Israel, sucedió también que cierto
    varón levita que residía en los confines de la región montañosa de Efraín, tomó
    como concubina a una mujer de Belén de Judá.
  gun-gun: Ha'e va'e jave py huvixave ndoikoi Israel kuery re opena va'erã. Ha'e gui
    oiko peteĩ levita regua. Ha'e va'e ma Efraim yvy'ã rupi oguata oikovy vy peteĩ
    gua'yxy jevyrã ogueraa Judá regua Belém tetã pygua.
  agu-BL: Itzun bantz, te yi qui'c jun rey at tan cawu'n yi e' aj Israel, at tzun
    jun xonl k'ajtzun Leví najlijtz joylajlen tul yi ama'l cwent Efraín. Nin tzun
    cyok'bej quibtz tu yi tetz mos, yi i'tz jun aj Belén, jun tnum cwent Judá.
  ilo-ULB: Kadagidiay nga al-aldaw, idi awan pay ti ari ti Israel, adda maysa a lalaki
    a Levita, agdama nga agnanaed idiay kasulsulinekan a disso iti katurturodan a
    pagilian ti Efraim. Nangala isuna iti maysa a babai a kakabbalayna manipud idiay
    Betlehem iti Juda.
  kpg-kpg: Nia laangi aalaa, i mua digau Israel ne hai di nadau king, tangada Levi
    nogo noho i lodo tenua gonduu o Ephraim. Mee ne lahi dana dama ahina mai Bethlehem
    i Judah belee hai dono lodo hege.
  uig-ARA: ئىسرائىلدا تېخى پادىشاھ تىكلەنمىگەن شۇ كۈنلەردە، ئەفرائىم تاغلىق رايونىنىڭ
    چەت تەرىپىدە ئولتۇرۇشلۇق بىر لاۋىي كىشى بار ئىدى؛ ئۇ يەھۇدا يۇرتىدىكى بەيت-لەھەملىك
    بىر قىزنى كېنىزەكلىككە ئالدى.
  sus-sus: Mangɛ yo mu nu na Isirayila bɔxi ma na tɛmui. Lewika nde, naxan nu na Efirami
    geyae yire, naxa konyi ginɛ nde fen Bɛtɛlɛɛmu Yudaya bɔxi ma.
  pon-2006: Ni rahn ako mwohn eh saikinte mie nanmwarki nan Israel. Mie mehn Lipai
    men me kin kousoan nan sahpw nahnahn Epraim. E ahpw alehda serepein men sang Pedleem
    en Suda pwehn pekehiki.
  ksd-ksd: Ma ta nam ra e, ba pa ta king i ga ki Israel, tika na te Levi, nina i ga
    ki ta ra papar maro ta ra gunan na lualuana Epraim, i ga ben pa ta vavina maro
    Beteleem-Iuda.
  tur-YTC: İsrael'de kralın olmadığı o günlerde, Efraim'in dağlık bölgesinin uzak
    tarafında yaşayan bir Levili vardı ve Beytlehem Yahuda'dan kendine bir cariye
    almıştı.
  grc-BRENT: Καὶ ἐγένετο ἀνὴρ Λευίτης παροικῶν ἐν μηροῖς ὄρους Ἐφραὶμ, καὶ ἔλαβεν
    αὐτῷ γυναῖκα παλλακὴν ἀπὸ Βηθλεὲμ Ἰούδα.
  ind-AYT: Adapun pada zaman itu, tidak ada raja di Israel. Ada seorang Lewi tinggal
    di balik Pegunungan Efraim, yang mengambil seorang gundik dari Betlehem-Yehuda.
  nya-nya: Pa nthawi imeneyo ku Israeli kunalibe mfumu. Mlevi wina ankakhala kutali
    ku dziko lamapiri la Efereimu. Iyeyu anatenga mzikazi wa ku Betelehemu, mʼdziko
    la Yuda.
  hrv-hrv: U ono vrijeme kad u Izraelu još ne bijaše kralja, živio neki čovjek, levit,
    kao došljak na kraju Efrajimove gore. Uzeo on za inoču ženu iz Judina Betlehema.
  mps-mps: Te sogo te Israel dabego king bidi meni yai, te we sai Livai bidi me deli
    te Efraimgo bulu bagede bidai. Tama agai gasa we me deli te Betlehem bulu te Juda
    tǫde sai, te aga dali bidainu sali.
  tpi-tpi: Long dispela taim ol Israel i no gat king, i gat wanpela Livai i stap long
    ples maunten bilong Efraim. Na em i kisim wanpela meri bilong taun Betlehem long
    Juda, bai em i stap olsem namba 2 meri bilong em.
  dan-1931: I de Dage, da der ingen Konge var i Israel, var der en Mand, en Levit,
    der boede som fremmed i Udkanten af Efraims Bjerge. Han tog sig en Kvinde fra
    Betlehem i Juda til Medhustru.
  vie-OVCB: Trong thời kỳ Ít-ra-ên chưa có vua. Một người từ đại tộc Lê-vi đến ngụ
    tại một vùng xa xôi hẻo lánh thuộc vùng núi Ép-ra-im. Người này cưới vợ bé quê
    ở Bết-lê-hem thuộc Giu-đa.
  guj-2017: ઇઝરાયલમાં કોઈ રાજા નહોતો, તે દિવસોમાં એવું બન્યું કે કોઈ એક લેવી એફ્રાઇમની
    પહાડી પ્રદેશના સૌથી દૂર વિસ્તારમાં આવીને રહેતો હતો. તેણે બેથલેહેમનાં યહૂદિયામાંથી
    એક સ્ત્રીને પોતાની ઉપપત્ની તરીકે રાખી હતી.
  pon-2006A: Ni rahn ako mwohn eh saikinte mie nanmwarki nan Israel. Mie mehn Lipai
    men me kin kousoan nan sahpw nahnahn Epraim. E ahpw alehda serepein men sang Pedleem
    en Suda pwehn pekehiki.
  por-BRBSL: Naqueles dias, quando não havia rei em Israel, havia um certo levita
    vivendo no lado mais distante do país montanhoso de Efraim, que tomou para si
    uma concubina de Belém Judá.
  cth-cth: Hatnae tueng dawk, Isarel siangpahrang awm hoeh. Levih miphun buet touh
    teh, Ephraim mon poutnae koe kahlawng a cei. Judah ram, Bethlehem kho e napui
    a yudo lah a tawn.
  twi-twi: Saa bere no na Israel nni ɔhene. Na ɔbarima bi a ofi Lewi abusuakuw mu
    te Efraim bepɔw asase no so akyirikyiri baabi. Da bi, ɔde ɔbea bi fi Betlehem
    a ɛwɔ Yuda baa fie sɛ ne mpena.
  hlt-hlt: Te vaeng tue ah khaw Israel ah he manghai tal pueng. Te dongah Ephraim
    tlang hlaep ah aka kuep Levi hlang loh Judah Bethlehem lamkah huta pakhat te yula
    la a loh.
  tbz-SIM: Dɛ mɔ̀nnì Isidɑyɛɛribɛ do í mɔkɛ okpɑ̀ɑ̀tì, kòo nìtì mɔù mbo Efɑdɑimmu
    tempɛ̃ nditɑ̃rì ĩ́nkɛ̀ kó dihɛì, dìì dɛ́tirìnɛ̀ yɛtɛyɛ̀. Ò do tú Defiibɛ botí
    kou nwe kɛ dɛ̀ bo, kɛ́túótɛ́ o pocɛ̃nnì mɑrì Bɛtideɛmmu Sudɑɑ botí miɛkɛ.
  msy-2020: Dughiar kamɨn Israelia atriviba puvatɨ. Ezɨ Livain mav Efraimɨn mɨghsɨar
    dozibar iti. A Betlehemɨn nguibar ekiamɨn Judan amizir mam inigha, uan amuir ekiam
    gɨfuragha an ti.
  azb-azb: İsraildə padşah olmayan dövrdə Efrayimin dağlıq bölgəsinin ucqar bir hissəsində
    bir Levili yaşayırdı. O, Yəhudanın Bet-Lexem şəhərindən özü üçün bir cariyə almışdı.
  eng-DBY: And it came to pass in those days, when there was no king in Israel, that
    a certain Levite, sojourning on the further side of mount Ephraim, took him a
    concubine out of Bethlehem-Judah.
  hin-2017: उन दिनों में जब इस्राएलियों का कोई राजा न था, तब एक लेवीय पुरुष एप्रैम
    के पहाड़ी देश की परली ओर परदेशी होकर रहता था, जिसने यहूदा के बैतलहम में की एक
    रखैल रख ली थी।
  eng-YLT: And it cometh to pass, in those days, when there is no king in Israel,
    that there is a man a Levite, a sojourner in the sides of the hill-country of
    Ephraim, and he taketh to him a wife, a concubine, out of Beth-Lehem-Judah;
  eng-WYC-2017: In those days was no king in Israel. A man was a deacon [or Levite],
    dwelling in the side of the hill of Ephraim, the which took a secondary wife of
    Bethlehem of Judah.
  eng-WMBB: In those days, when there was no king in Israel, there was a certain Levite
    living on the farther side of the hill country of Ephraim, who took for himself
    a concubine out of Bethlehem Judah.
  urd-GVH: उस ज़माने में जब इसराईल का कोई बादशाह नहीं था एक लावी ने अपने घर में दाश्ता
    रखी जो यहूदाह के शहर बैत-लहम की रहनेवाली थी। आदमी इफ़राईम के पहाड़ी इलाक़े के
    किसी दूर-दराज़ कोने में आबाद था।
  rug-rug: Koari na rane la hiroi, sipu lopu ele tagoa Izireli si keke ṉati baṉara,
    si koa nana si keke tie Livae pa hiqohiqo koasa popoa toqetoqere pa popoa tanisa
    butubutu Iparemi. Vagia sa tie hie si keke vineki pa Betilihema, pa popoa Ziuda,
    pude nana barikaleqe nabulu, gua.
  gaz-gaz: Yeroo sanatti Israaʼel mootii hin qabdu ture. Lewwichi lafa gammoojjii
    biyya gaaraa Efreem keessa jiraatu tokko Beetlihem Yihuudaa keessaa dubartii tokko
    saajjatoo godhatee fudhate.
  fra-LSG: Dans ce temps où il n’y avait point de roi en Israël, un Lévite, qui séjournait
    à l’extrémité de la montagne d’Éphraïm, prit pour sa concubine une femme de Bethléhem
    de Juda.
  yal-yal: Na waxatini, manga mi yi Isirayila yi. Lewi bɔnsɔnna muxuna nde yi dɔxɔ
    Efirami geya yiren danna ra, na yi ɲaxanla nde tongo a konyi ɲaxanla ra naxan
    yi kelixi Bɛtɛlɛmi taani Yuda yamanani.
  haw-1868: I A manawa, aohe alii ma ka Iseraela, a e noho ana kekahi Levi ma kekahi
    aoao o ka mauna o Eperaima, lawe ia i haiawahine nana, noloko mai o Betelehemaiuda.
  arb-NAV: وَفِي تِلْكَ الأَيَّامِ الَّتِي لَمْ يَكُنْ فِيهَا مَلِكٌ لِبَنِي إِسْرَائِيلَ،
    كَانَ رَجُلٌ لاوِيٌّ مُتَغَرِّباً فِي الْمِنْطَقَةِ النَّائِيَةِ مِنْ جَبَلِ أَفْرَايِمَ،
    فَاتَّخَذَ لَهُ مَحْظِيَّةً مِنْ بَيْتِ لَحْمِ يَهُوذَا.
  ewe-ewe: Le ɣe ma ɣi me la, fia aɖeke menɔ Israel o. Ŋutsu aɖe tso Levi ƒe viwo
    dome nɔ Efraim ƒe tonyigba dzi ƒe kɔƒe aɖe me. Etsɔ ahiãvi tso Betlehem le Yuda.
  eng-LEE: And it came to pass in those days, when there was no king in Israel, that
    there was a certain Levite sojourning on the lower edge of the mountain of Ephraim,
    who took to himself a concubine out of Beth-lechem-judah.
  asm-FB: যি সময়ত ইস্ৰায়েলৰ মাজত ৰজা নাছিল, সেই সময়ত ইফ্ৰয়িম পৰ্ব্বতীয়া অঞ্চলৰ
    শেষ ভাগত এজন লেবীয়া লোকে প্ৰবাস কৰিছিল; তেওঁ যিহূদাৰ বৈৎলেহেমত এজনী উপপত্নী ৰাখিছিল;
  sus-A: مَنفّ يٌ مُ نُ نَ عِسِرَيِلَ بْشِ مَ نَ تّمُي. لٍوِكَ ندٍ، نَشَن نُ نَ عٍقِرَ مِ
    فٍيَيٍ يِرٍ، نَشَ كٌنيِ فِنّ ندٍ قٍن بّتّلّيمُ يُدَيَ بْشِ مَ.
  fra-SBL: En ce temps-là, où il n'y avait pas de roi en Israël, il y avait un Lévite
    qui habitait à l'autre bout de la montagne d'Éphraïm, et qui prit pour lui une
    concubine de Bethléhem de Juda.
  hbo-hbo: וַיְהִי֙ בַּיָּמִ֣ים הָהֵ֔ם וּמֶ֖לֶךְ אֵ֣ין בְּיִשְׂרָאֵ֑ל וַיְהִ֣י ׀ אִ֣ישׁ
    לֵוִ֗י גָּ֚ר בְּיַרְכְּתֵ֣י הַר־אֶפְרַ֔יִם וַיִּֽקַּֽח־לֹו֙ אִשָּׁ֣ה פִילֶ֔גֶשׁ
    מִבֵּ֥ית לֶ֖חֶם יְהוּדָֽה׃
  kik-kik: Matukũ-inĩ macio Isiraeli gũtiarĩ na mũthamaki. Na rĩrĩ, Mũlawii watũũraga
    kũndũ kũraya thĩinĩ wa bũrũri ũrĩa ũrĩ irĩma wa Efiraimu nĩaigire thuriya ya kuuma
    Bethilehemu kũu Juda.
  fra-NCL: Dans ce temps, alors qu’il n’y avait pas de roi en Israël, un Lévite, qui
    séjournait à l’extrémité de la montagne d’Ephraïm, prit pour concubine une femme
    de Bethléem de Juda.
  cek-AK: To naah Israel kaminawk loe siangpahrang tawn o ai vop; Ephraim mae taengah
    kaom, Levi kami maeto mah Judah prae Bethlehem vangpui ih nongpata maeto to zula
    ah lak.
  cuk-cuk: A-ibagangi, Israel-yargi rey amba-sulidgi, Levita-dule-wargwen Efraín-yalaganba
    dikasur e-negsulidgi maigusad. A-dule ome-dikarbalid nikusad. A-omede Judá-yargi
    Belén-neggweburginedid.
  uig-CYR: Исраилда техи падиша тикләнмигән шу күнләрдә, Әфраим тағлиқ райониниң чәт
    тәрипидә олтиришлиқ бир Лавий киши бар еди; у Йәһуда жутидики Бәйт-Ләһәмлик бир
    қизни кенизәкликкә алди.
  tel-2017: ఇశ్రాయేలీయులకు ఒక రాజు అంటూ లేని ఆ రోజుల్లో ఎఫ్రామీయుల కొండ ప్రాంతాల్లోని
    ఉత్తర భాగంలో ఒక లేవీయుడు పరదేశిగా నివసించేవాడు. అతడు యూదా ప్రాంతంలోని బేత్లెహేము
    నుండి ఒక స్త్రీని తనకు ఉంపుడుగత్తెగా తెచ్చుకున్నాడు.
  hat-BSA: Alò, li te vin rive nan jou sa yo, pandan pa t gen wa an Israël, ke te
    gen yon sèten Levit ki te rete nan zòn izole nan peyi ti kolin Ephraïm nan. Li
    te pran yon mennaj pou kont li, ki soti nan Bethléhem nan Juda.
  kos-kos: In len ingo, ke soenna oasr tokosra lun mwet Israel, oasr sie mwet Levi
    su muta infulan eol in acn Ephraim. El eis sie mutan fusr Bethlehem in acn Judah
    tuh elan mutan kulansap se kial.
  hbo-WLC: וַיְהִי֙ בַּיָּמִ֣ים הָהֵ֔ם וּמֶ֖לֶךְ אֵ֣ין בְּיִשְׂרָאֵ֑ל וַיְהִ֣י ׀ אִ֣ישׁ
    לֵוִ֗י גָּ֚ר בְּיַרְכְּתֵ֣י הַר־אֶפְרַ֔יִם וַיִּֽקַּֽח־לוֹ֙ אִשָּׁ֣ה פִילֶ֔גֶשׁ
    מִבֵּ֥ית לֶ֖חֶם יְהוּדָֽה׃
  ibo-ibo: Nʼoge a, Izrel enweghị eze na-achị ha. Nʼoge ahụ kwa, ọ dị otu nwoke, onye
    Livayị bi nʼebe dị anya nʼala ugwu ugwu Ifrem. Nwoke a gara Betlehem, nʼime Juda,
    kpọrọ otu nwaagbọghọ ka ọ bụrụ iko ya nwanyị.
  ory-ory: ଇସ୍ରାଏଲ ମଧ୍ୟରେ ରାଜା ନ ଥିବା ସମୟରେ ଏପରି ଘଟିଲା ଯେ, ଇଫ୍ରୟିମ-ପର୍ବତମୟ ଦେଶର ଅନ୍ତଃପ୍ରଦେଶରେ
    ପ୍ରବାସୀ ଏକ ଲେବୀୟ ଲୋକ ବେଥଲିହିମ-ଯିହୁଦାରୁ ଏକ ଉପପତ୍ନୀ ଗ୍ରହଣ କଲା।
  chk-chk: Iwe, lon ena fansoun, lupwen esap wor eman king lon Israel, eman mwän seni
    ewe ainangen Lefi a wasöla won chukuchukutän ewe fanü Efraim mi toauala. Ätewe
    a angei eman ülüpwülüan seni Petleem lon Juta.
  rop-rop: Wal longtaim bifo ola Isreil pipul bin abum king blanga jidan bos blanga
    olabat, wanbala men brom det Libai klen bin jidan deya langa det hil kantri gulum
    Ifreiyim, en imbin merrit wanbala wekingel brom Bethlahem deya langa Juda.
  ukr-1871: Було ж того часу, як не було ще царя в Ізраїлї, жив собі Левійський чоловік
    серед Ефраїмових гір. Держав він у себе дївку з Бетлеєма, в Юдеї за наліжницю.
  deu-1951: Zu jener Zeit, als kein König in Israel war, begab es sich auch, daß ein
    levitischer Mann, der sich im hintern Teil des Gebirges Ephraim aufhielt, ein
    Kebsweib von Bethlehem-Juda nahm.
  eng-JPS: And it came to pass in those days, when there was no king in Israel, that
    there was a certain Levite sojourning on the farther side of the hill-country
    of Ephraim, who took to him a concubine out of Beth-lehem in Judah.
  srp-1865: I u to vrijeme, kad ne bješe cara u Izrailju, bješe jedan Levit koji življaše
    kao došljak kraj gore Jefremove, i uze inoèu iz Vitlejema Judina.
  lug-lug: Awo mu biro ebyo tewaali kabaka mu Isirayiri. Ne wabaawo Omuleevi eyabeeranga
    mu kyalo mu nsi ey’ensozi eya Efulayimu eyawasa omukazi mu Besirekemu mu Yuda.
  heb-heb: ויהי בימים ההם ומלך אין בישראל ויהי איש לוי גר בירכתי הר אפרים ויקח לו
    אשה פילגש מבית לחם יהודה׃
  ben-IRV: সেই দিনের ইস্রায়েলের মধ্যে (কোনো) রাজা ছিল না। আর ইফ্রয়িমের পাহাড়ি অঞ্চলে
    প্রান্তভাগে এক জন লেবীয় বাস করত; সে বৈৎলেহম-যিহূদা থেকে এক উপপত্নী গ্রহণ করেছিল।
  pan-pan: ਉਨ੍ਹਾਂ ਦਿਨਾਂ ਵਿੱਚ ਜਦ ਇਸਰਾਏਲੀਆਂ ਦਾ ਕੋਈ ਰਾਜਾ ਨਹੀਂ ਸੀ ਤਾਂ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਇੱਕ
    ਲੇਵੀ ਮਨੁੱਖ ਜਿਹੜਾ ਇਫ਼ਰਾਈਮ ਦੇ ਪਹਾੜੀ ਦੇਸ਼ ਦੇ ਦੂਸਰੇ ਪਾਸੇ ਰਹਿੰਦਾ ਸੀ, ਬੈਤਲਹਮ ਯਹੂਦਾਹ
    ਤੋਂ ਆਪਣੇ ਲਈ ਇੱਕ ਰਖ਼ੈਲ ਨੂੰ ਰੱਖ ਲਿਆ।
  mya-JVB: ဣသရေလ ရှင်ဘုရင် မ ရှိသည်ကာလ ၊ ဧဖရိမ် တောင် ခါးပန်း ၌ တည်းခို သော လေဝိ လူ
    တယောက်သည်၊ ယုဒ ခရိုင် ဗက်လင် မြို့သူမိန်းမ တယောက်ကို သိမ်းယူ ၏။
  hmo-hmo: Unai dinadia lalonai, Israela be mai ena king lasi neganai, Levi tauna
    ta be Eparaima ororo tano dekenai ia noho, gabu daudau dekenai. Ia ese hesiai
    hahine ta Betelehema hanua dekena amo ia adavaia. Betelehema be Iuda tano dekenai.
  urd-urd: उन दिनों में जब इस्राईल में कोई बादशाह न था, ऐसा हुआ कि एक शख़्स ने जो
    लावी था और इफ़्राईम के पहाड़ी मुल्क के दूसरे सिरे पर रहता था, बैतलहम — ए — यहूदाह
    से एक हरम अपने लिए कर ली।
  rus-SYN: В те дни, когда не было царя у Израиля, жил один левит на склоне горы Ефремовой.
    Он взял себе наложницу из Вифлеема Иудейского.
  bqc-SIM: Gↄↄ bee Isailiↄ kía vĩo. Levii buie mɛ́ kú Ɛflaiũ buiↄ bùsu sĩ̀sĩde
    lɛ́wa, ↄ̃ à nↄsɛ̀ Bɛtɛlɛũ, Yuda buiↄ bùsuu, i mɛ́sɛdilɛɛ̀o.
  tcz-CHONGTHU: Hiche phatlai hi Israelten leng ananei masangu chu ahi. Ephraim thinglhang
    gamkun’ah Levi mikhat anachengin ahi. Nikhat hi aman Judah gam Bethlehem akon
    in numei khat athaikem dingin ahin kipuijin ahi.
  mar-mar: त्या दिवसात जेव्हा इस्राएलावर कोणी राजा नव्हता, तेव्हा असे झाले की कोणी
    लेवी एफ्राइमाच्या डोंगराळ प्रदेशाच्या सर्वांत दूरच्या भागात राहत होता आणि त्याने
    आपल्याला यहूदातील बेथलेहेम नगरातील एक स्त्री उपपत्नी करून घेतली होती.
  qub-qub: Israelcunacho manaraj ray captillan Efraín parti caru chacracho tiyaran
    Leví runa. Paymi majayoj caycar juc warmita aparan Judá nasyuncho caycaj Belén
    marcapita.
  hat-hat: Nan tan sa a pa t' gen wa nan peyi Izrayèl la. Yon jou, yon moun Levi ki
    te rete nan fon mòn Efrayim yo leve, l' al pran yon fanm, moun lavil Betleyèm
    nan peyi Jida, pou fanm kay li.
  eng-BSB: Now in those days, when there was no king in Israel, a Levite who lived
    in the remote hill country of Ephraim took for himself a concubine from Bethlehem
    in Judah.
  tod-tod: Naama ziɛgi zu, masa ge la ɠɛni Izelayɛle unda. Leevi nui ta ɠɛni ná,
    é ɠɛni zeini Efelayime ɠize yooi ɠaaɓelazuʋɛ, é anzai ta zeɠeni Ɓɛteleyɛme Zuda
    yooi zu, nii é la vuluni ga zɔiti kɛʋele.
  eng-WEBPB: In those days, when there was no king in Israel, there was a certain
    Levite living on the farther side of the hill country of Ephraim, who took for
    himself a concubine out of Bethlehem Judah.
  kbq-kbq: Hagi Israeli vahe'mofo kinima omani'nea knafina mago Livae nagapinti nera
    Efraemi agona kokampi mani'ne. Hagi ana ne'mo'a mago kna Juda mopafi vuno, Betlehemu
    kumateti nampa 2ara a'tampi ome avreno e'ne.
  nhe-BL: Nojquiya ipan nopa tonali quema israelitame aya quipiyayayaj se tlanahuatijquetl
    ipan inintlal, itztoya se levita tlacatl tlen mocahuayaya campa cuatitlamitl ipan
    nopa tepetini ipan tlali Efraín. Huan mocuili seyoc sihuatl queja iompaca sihua
    huan yajaya ehuayaya altepetl Belén ipan tlali Judá.
  gub-BL: A'e 'ar rehe naheta kwaw tuwihawete Izaew wanupe. Amo Erewi zuapyr oho Eparai
    waiwy ywytyr heta haw pe weko haw iapo pà a'e pe a'e. Wereko amo kuzàwaza Merez
    taw pe har wemirekoagaw romo.
  eng-DRA: 'There was a certain Levite, who dwelt on the side of mount Ephraim, who
    took a wife of Bethlehem Juda:'
