verse: JDG.019.023
translations:
  mal-C: വീട്ടുടമസ്ഥൻ പുറത്തുവന്ന് അവരോട്, “അരുതേ, എന്റെ സഹോദരന്മാരേ, ഇങ്ങനെ ദോഷം
    ചെയ്യരുതേ; ഈ മനുഷ്യൻ എന്റെ അതിഥിയാണല്ലോ? ഈ വഷളത്തം നിങ്ങൾ ചെയ്യരുതേ.
  deu-TKW: 'Da ging der Mann, der Hausherr, zu ihnen hinaus und sprach zu ihnen: Nicht
    doch, ihr Brüder! Begeht kein Unrecht! Nachdem dieser Mann in mein Haus eingekehrt
    ist, dürft ihr eine solche Schandthat nicht verüben!'
  lin-lin: 'Nkolo ndako abimaki libanda mpe alobaki na bango : — Te, bandeko na ngai,
    bozala mabe boye te ! Lokola mobali oyo azali kati na ndako na ngai, bosala ye
    mabe oyo te.'
  eng-LSV: And the man, the master of the house, goes out to them and says to them,
    “No, my brothers, please do not do evil after that this man has come into my house;
    do not do this folly;
  eng-GNV: 'And this man the master of ye house went out vnto the, and said vnto them,
    Nay my brethre, do not so wickedly, I pray you: seeing that this man is come into
    mine house, do not this villenie.'
  eng-WEBSTER: And the man, the master of the house, went out to them, and said to
    them, Nay, my brethren, nay , I pray you, do not so wickedly; seeing that this
    man is come into my house, do not this folly.
  nhw-BL: 'Huan quisqui nopa huehuentzi catli iaxca nopa cali huan quinilhui: ―Amo,
    noicnihua, amo xijchihuaca catli nelía fiero. Ni tlacatl mosiyajquetztoc nochaj
    para ma nijmocuitlahuis. Amo xijchihuaca catli amo cuali.'
  swh-ONEN: Yule mwenye nyumba akatoka nje na kuwaambia, “Hapana, ndugu zangu msiwe
    waovu namna hii, ninawasihi. Kwa kuwa huyu mtu ni mgeni wangu msifanye jambo hili
    la aibu.
  bba-bba: Mɑ durɔ tɔkɔ wi, u yɑrɑ u bu suuru kɑnɑ u nɛɛ, ɑɑwo, nɛɡibu. I ku dɑɑ kɔ̃sɑ
    yenin bweseru ko domi nɛn yɛnuɔrɑ durɔ wi, u wɑ̃ɑ.
  eng-KJVCPB: And the man, the master of the house, went out unto them, and said unto
    them, Nay, my brethren, nay, I pray you, do not so wickedly; seeing that this
    man is come into mine house, do not this folly.
  luo-luo: Wuon odno nowuok oko mi owachonegi niya, “Ooyo, osiepena, kik utim tim
    mamonono. Nimar ngʼatni en wendona, kik utim gima rachno.
  meu-meu: A ruma biaguna na idia dekediai e raka lasi, eto, Varavaragu e, una kara
    dikana basio karaia. Ina tau na lauegu vadivadi; una kara mirona basio karaia.
  npi-ULB: घरका मालिक ती मानिस तिनीहरूकहाँ बाहिर गए र तिनीहरूलाई भने, “होइन, मेरा
    भाइहरू हो, यस्तो दुष्‍ट काम नगर्नुहोस्! यी मानिस मेरो घरमा पाहुना भएका हुनाले,
    यस्तो दुष्‍ट काम नगर्नुहोस्!
  yor-yor: Ọkùnrin, baálé ilé náà sì jáde tọ̀ wọ́n lọ, ó sì wí fún un pé, “Bẹ́ẹ̀ kọ́
    ẹ̀yin arákùnrin mi, èmi bẹ̀ yín, ẹ má ṣe hùwà búburú; nítorí tí ọkùnrin yìí ti
    wọ ilé mi, ẹ má ṣe hùwà òmùgọ̀ yìí.
  ind-ind: Orang tua itu keluar menemui mereka. Katanya, “Saudara-saudaraku, jangan
    berbuat jahat begitu. Dia adalah tamu di rumah saya. Jangan melakukan perbuatan
    keji ini!
  pes-OPCB: 'پیرمرد از خانه‌اش بیرون آمد و به آنها گفت: «برادران من، از شما تمنا می‌کنم
    چنین عمل زشتی را انجام ندهید، زیرا او میهمان من است.'
  tgl-ULB: Ang lalaki, ang amo ng bahay, lumabas at sinabi sa kanila, “Huwag, mga
    kapatid ko, pakiusap huwag gawin ang masamang bagay na ito! Sapagka't bisita sa
    aking bahay ang lalaking ito, huwag gawin ang masamang bagay na ito!
  hui-hui: Anidagua layagola agali wahe biagome tagira puwa lalu, Ani nabuleore. Agali
    i̱naga nenege i̱ andaga ibinigo ina haru padogoni. Tígua mana ko ogoni bulene
    nawi.
  mya-mya: သို့​ရာ​တွင်​အ​ဖိုး​အို​သည်​အိမ်​ပြင်​သို့​ထွက် ၍``မိတ်​ဆွေ​တို့၊ ကျေး​ဇူး​ပြု​၍​ဤ​သို့​ဆိုး​ညစ်
    ဟော့​ရမ်း​သည့်​အ​မှု​ကို​မ​ပြု​ကြ​ပါ​နှင့်။ ဤ သူ​သည်​ငါ​၏​ဧည့်​သည်​ဖြစ်​ပါ​သည်။-
  bod-N: ཁང་བདག་དེ་ཕྱི་རུ་འོངས་ནས་ཁོ་རྣམས་ལ་འདི་ལྟར། བདག་གི་སྤུན་ཟླ་རྣམས། འདི་ལྟར་དོན་ངན་མི་བྱེད་རོགས།
    མི་དེ་བདག་གི་ཁྱིམ་དུ་འོངས་པས་ཁྱོད་རྣམས་ཀྱིས་དོན་ཁྲེལ་མེད་འདི་འདྲ་མི་བྱེད་རོགས།
  sna-sna: Muridzi wemba akabuda panze akati kwavari, “Kwete, shamwari dzangu, regai
    kuita zvakaipa kudai. Sezvo murume uyu ari mueni wangu, regai kuita chinhu ichi
    chinonyadzisa kudai.
  spa-BLM: 'El hombre, dueño de la casa, salió hacia ellos y les dijo: “No, hermanos
    míos, por favor, no actuéis con tanta maldad; ya que este hombre ha entrado en
    mi casa, no hagáis esta locura.'
  cac-cac: 'Ix elta vin̈ aj pat chi'', ix yalan vin̈ d''a eb'': —Maay ex vetanimail.
    Man̈ e na eyac'' chucal chi'' d''a jun vin̈ anima ayec'' posado tic d''ayin.'
  swh-ULB: Yule mtu, mwenye nyumba, akawajia, akawaambia, “Hapana, ndugu zangu, tafadhali
    msifanye jambo baya! Kwa kuwa mtu huyu ni mgeni nyumbani kwangu, musifanye jambo
    hili baya!”
  bel-bel: 'Гаспадар дома выйшаў да іх і сказаў ім: не, братове мае, не рабеце ліха,
    калі гэты чалавек увайшоў у дом мой, не рабеце гэтага вар''яцтва.'
  deu-ELBBK: 'Und der Mann, der Herr des Hauses, ging zu ihnen hinaus und sprach zu
    ihnen: Nicht doch, meine Brüder, tut doch nicht übel; nachdem dieser Mann in mein
    Haus gekommen ist, begeht nicht diese Schandtat!'
  mbb-OT: Midtavak haazà is meǥurang te, “Menge suled, meǥeliyug ku heini is etew,
    umbe kenè niw veeli ziyà te kandin heeyan is meremerik wey mekeeled-eled he vaal.
  mal-2015: 'വീട്ടുടയവനായ പുരുഷൻ അവരുടെ അടുക്കൽ പുറത്തു ചെന്നു അവരോടു: അരുതേ, എന്റെ
    സഹോദരന്മാരേ, ഇങ്ങനെ ദോഷം ചെയ്യരുതേ; ഈ ആൾ എന്റെ വീട്ടിൽ വന്നിരിക്കകൊണ്ടു ഈ വഷളത്വം
    പ്രവർത്തിക്കരുതേ.'
  rmc-rmc: 'Androda o phuro murš avľa avri a dovakerelas lenge: „Na, phralale mire!
    Ma keren ňič nalačho kale muršeske, savo avľa andre miro kher. Ma keren kajso
    džungipen!'
  pes-OPV: 'و آن مرد صاحب‌خانه نزد ایشان بیرون آمده، به ایشان گفت: «نی‌ای برادرانم
    شرارت مورزید، چونکه این مرد به خانه من داخل شده است، این عمل زشت را منمایید.'
  ron-1924: 'Стэпынул касей а ешит ла ей ши ле-а зис: „Ну, фрацилор, вэ рог сэ ну
    фачець ун лукру аша де рэу; фииндкэ омул ачеста а интрат ын каса мя, ну сэвыршиць
    мишелия ачаста.'
  ben-OBCV: সেই গৃহকর্তা বাইরে বের হয়ে তাদের বললেন, “ওহে বন্ধুরা, না, না, এত নীচ
    হোয়ো না। যেহেতু এই লোকটি আমার অতিথি, তাই এরকম জঘন্য কাজ কোরো না।
  som-som: Markaasaa ninkii guriga lahaa dibadda ugu baxay oo ku yidhi, Maya, walaalahayow,
    waan idin baryayaaye, ha samaynina wax sidaas u shar ah, maxaa yeelay, ninkanu
    gurigayguu galay ee ha ku samaynina xumaantan.
  lat-VUC: 'Egressusque est ad eos senex, et ait: Nolite, fratres, nolite facere malum
    hoc, quia ingressus est homo hospitium meum: et cessate ab hac stultitia.'
  eng-ASVBT: And the man, the master of the house, went out unto them, and said unto
    them, Nay, my brethren, I pray you, do not so wickedly; seeing that this man is
    come into my house, do not this folly.
  ita-1885: 'Ma quell''uomo, padron della casa, uscì fuori a loro, e disse loro: No,
    fratelli miei; deh! non fate questo male; poichè quest''uomo è venuto in casa
    mia, non fate questa villania.'
  eng-LXXUP: And the master of the house came out to them, and said, Nay, brethren,
    do not ye wrong, I pray you, after this man has come into my house; do not ye
    this folly.
  eng-ULB: The man, the master of the house, went out to them and said to them, “No,
    my brothers, please do not do this evil thing! Since this man is a guest in my
    house, do not do this wicked thing!
  spa-VBL: 'El dueño de la casa salió y les dijo: “¡Hermanos míos, no actúen con tanta
    maldad! Este hombre es un invitado en mi casa. ¡No cometan semejante acto tan
    repugnante!'
  fra-_FOB: 'Mais l''homme, le maître de la maison, sortit vers eux et leur dit: Non,
    mes frères, ne faites point le mal, je vous prie; puisque cet homme est entré
    dans ma maison, ne commettez pas cette infamie.'
  mal-mal: 'വീട്ടുടയവനായ പുരുഷൻ അവരുടെ അടുക്കൽ പുറത്ത് ചെന്ന് അവരോട്: “അരുതേ, എന്റെ
    സഹോദരന്മാരേ, ഇങ്ങനെ ദോഷം ചെയ്യരുതേ; ഈ ആൾ എന്റെ വീട്ടിൽ വന്നിരിക്കുന്നുവല്ലോ; നിങ്ങൾ
    ഈ മഹാദ്രോഹം പ്രവർത്തിക്കരുതേ.'
  urd-GVR: Būṛhā ādmī bāhar gayā tāki unheṅ samjhāe, “Nahīṅ, bhāiyo, aisā shaitānī
    amal mat karnā. Yih ajnabī merā mehmān hai. Aisī sharmnāk harkat mat karnā!
  suz-BL: मिनु खाल्‍पा लाङगा ग्रूशा, मेको आन कली “आं लोक्‍बपुकी, एको मुर आं वारच बाक्‍ब।
    मोदेंशो मरिम्‍शो मपन। एको मुर आं पौना बाक्‍ब। मेको कली मारेइ यो मपन।
  ita-1927: 'Ma il padron di casa, uscito fuori disse loro: “No, fratelli miei, vi
    prego, non fate una mala azione; giacché quest’uomo e venuto in casa mia, non
    commettete questa infamia!'
  ckb-ckb: 'خاوەن ماڵەکە چووە دەرەوە بۆ لایان و پێی گوتن: «نا براکانم، کاری خراپ مەکەن.
    لەبەر ئەوەی ئەم پیاوە هاتووەتە ناو ماڵەکەی من، ئەم بێ ئابڕووییە مەکەن.'
  eng-BBE: So the man, the master of the house, went out to them, and said, No, my
    brothers, do not this evil thing; this man has come into my house, and you are
    not to do him this wrong.
  kan-OKCV: ಆಗ ಮನೆಯ ಯಜಮಾನನಾದ ಆ ಮನುಷ್ಯನು ಅವರ ಬಳಿಗೆ ಹೊರಟುಹೋಗಿ, ಅವರಿಗೆ, “ಹಾಗೆ ಮಾಡಬೇಡಿರಿ.
    ನನ್ನ ಸಹೋದರರೇ, ದಯಮಾಡಿ ಕೆಟ್ಟತನ ಮಾಡಬೇಡಿರಿ. ಆ ಮನುಷ್ಯನು ನನ್ನ ಮನೆಯಲ್ಲಿ ಪ್ರವೇಶಿಸಿದ್ದರಿಂದ
    ನೀವು ಅಂಥ ಬುದ್ಧಿಹೀನತೆಯನ್ನು ಮಾಡಬೇಡಿರಿ.
  tam-2017: 'அப்பொழுது வீட்டுக்காரனான அந்த மனிதன் வெளியே அவர்களிடத்தில் போய்: இப்படிச்செய்யவேண்டாம்;
    என் சகோதரர்களே, இப்படிப்பட்ட தீமையைச் செய்யவேண்டாம்; அந்த மனிதன் என்னுடைய வீட்டிற்குள்
    வந்திருக்கும்போது, இப்படிப்பட்ட மதிகேட்டைச் செய்ய வேண்டாம்.'
  spa-RV-1909: 'Y saliendo á ellos aquel varón, amo de la casa, díjoles: No, hermanos
    míos, ruégoos que no cometáis este mal, pues que este hombre ha entrado en mi
    casa, no hagáis esta maldad.'
  ron-BTF: 'Și bărbatul, stăpânul casei, a ieșit la ei și le-a spus: Nu, frații mei,
    nu, vă rog, nu vă purtați atât de stricat; văzând că acest bărbat a intrat în
    casa mea, nu faceți această nebunie.'
  eng-WEBP: The man, the master of the house, went out to them, and said to them,
    “No, my brothers, please don’t act so wickedly; since this man has come into my
    house, don’t do this folly.
  eng-FBV: The man who owned the house went outside and told them, “My brothers, don't
    act in such an evil way! This man is a guest in my house. Don't do something so
    disgusting!
  nld-1939: 'Doch de eigenaar van het huis ging naar hen toe en zei hun: Neen, broeders,
    dat kwaad moogt ge niet doen. Die man is nu eenmaal mijn gast, en ge moogt dus
    zo iets schandelijks niet doen.'
  nch-BL: 'Huan quisqui nopa huehuentzi cati iaxca nopa cali huan quinilhui: ―Amo,
    noicnihua, amo xijchihuaca cati nelía fiero. Ni tacat mosiyajquetztoc ipan nochaj
    para ma nijmocuitahui. Amo xijchihuaca cati amo cuali.'
  vie-1934: 'Chủ nhà ra đến cùng chúng, mà rằng: Hỡi anh em, đừng, xin chớ làm điều
    ác; vì người nầy đã vào nhà tôi, chớ phạm sự sỉ nhục nầy.'
  hin-CV: इस पर घर के स्वामी ने बाहर आकर उनसे कहा, “नहीं, मेरे भाइयो, ऐसा कुकर्म न
    करो. यह व्यक्ति मेरा मेहमान है, ऐसा मूर्खता भरा कदम न उठाओ!
  spa-BES: 'Entonces el hombre, el amo de la casa, salió a ellos y les dijo: No, hermanos
    míos, no hagan esto malo; este hombre ha venido a mi casa, y ustedes no deben
    hacerle este mal.'
  tdx-tdx: Niakatse mb’am’ iereo ao amy zao indatiy, i tompon’ anjombay, nanao ty
    hoe ama’e, Tsie, ry longokoo, ehe, ko manao o halò-tsereke zao, oniñe te nizilik’
    añ’ akibako atoy indatiy, ko anoe’ areo o hatsivokarañe zao.
  tha-KJV: ชายผู้เป็นเจ้าของบ้านก็ออกไปพู​ดก​ับเขาว่า “อย่าเลย พี่​น้องของข้าพเจ้า
    ขออย่ากระทำการร้ายเช่นนี้​เลย เมื่อชายคนนี้มาอาศัยบ้านของข้าพเจ้าแล้ว ขออย่ากระทำสิ่งที่​โง่​เขลานี้​เลย
  por-BR-2018: 'E saindo a eles aquele homem, amo da casa, disse-lhes: Não, irmãos
    meus, rogo-vos que não cometais este mal, pois que este homem entrou em minha
    casa, não façais esta maldade.'
  deu-ELO: 'Und der Mann, der Herr des Hauses, ging zu ihnen hinaus und sprach zu
    ihnen: Nicht doch, meine Brüder, tut doch nicht übel; nachdem dieser Mann in mein
    Haus gekommen ist, begehet nicht diese Schandtat!'
  eng-WYC-2018: And the eld man went out to them, and said, Do not ye, brethren, do
    not ye do this evil; for the man hath entered into mine harbour (or for the man
    hath only entered into my house for lodging); and cease ye of this folly.
  epo-epo: 'Tiam eliris al ili la domomastro, kaj diris al ili: Ne, miaj fratoj, ne
    faru malbonon; ĉar tiu homo venis en mian domon, ne faru tian malnoblaĵon.'
  uig-PIN: 'Buni anglap ɵy igisi ularning ⱪexiƣa qiⱪip ularƣa: — Bolmaydu, ǝy buradǝrlirim,
    silǝrdin ɵtünüp ⱪalay, mundaⱪ rǝzillikni ⱪilmanglar; bu kixi mening ɵyümgǝ meⱨman
    bolup kǝlgǝnikǝn, silǝr bundaⱪ iplasliⱪ ⱪilmanglar.'
  beo-beo: Be dunu da:i da gadili asili, ilima amane sia:i, “Na na:iyado! Hame mabu!
    Amo wadela:idafa hou ema mae hamoma. Na da amo dunu na diasuga aowasa.
  tpi-OTNT: Tasol dispela lapun man i go ausait na i tokim ol, “Nogat. Ol poroman
    bilong mi, yupela i no ken mekim dispela kain pasin. Dispela man i kam long haus
    bilong mi na mi lukautim em. Yupela i no ken mekim dispela pasin nogut tru.
  hau-SA: Maigidan ya fita waje ya ce musu, “A’a, abokaina, kada ku yi abin kunyan
    nan. Da yake mutumin nan baƙona ne, kada ku yi rashin kunyan nan.
  uig-LAT: 'Buni anglap öy igisi ularning qéshigha chiqip ulargha: — Bolmaydu, ey
    buraderlirim, silerdin ötünüp qalay, mundaq rezillikni qilmanglar; bu kishi méning
    öyümge méhman bolup kelgeniken, siler bundaq iplasliq qilmanglar.'
  nde-nde: Umnikazi wendlu waya phandle wathi kubo, “Hayi, bangane bami, lingenzi
    okubi kangaka. Njengoba umuntu eyisethekeli sami, lingenzi into elihlazo kanje.
