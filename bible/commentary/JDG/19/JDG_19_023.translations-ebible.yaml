  kos-kos: Tusruktu mwet matu sac el illa nu yorolos ac fahk nu selos, “Mwet lili
    luk, mo! Nunak munas, nimet kowos nunku in oru kain ouiya koluk ingan! Mwet se
    inge el mutwata yuruk — nga pa solal nu in lohm sik uh.
  hbo-WLC: וַיֵּצֵ֣א אֲלֵיהֶ֗ם הָאִישׁ֙ בַּ֣עַל הַבַּ֔יִת וַיֹּ֣אמֶר אֲלֵהֶ֔ם אַל־אַחַ֖י
    אַל־תָּרֵ֣עוּ נָ֑א אַ֠חֲרֵי אֲשֶׁר־בָּ֞א הָאִ֤ישׁ הַזֶּה֙ אַל־בֵּיתִ֔י אַֽל־תַּעֲשׂ֖וּ
    אֶת־הַנְּבָלָ֥ה הַזֹּֽאת׃
  ibo-ibo: Agadi nwoke ahụ bụ onyenwe ụlọ ahụ pụkwuuru ha nʼezi, sị ha, “Biko ụmụnna
    m, unu emela ihe ọjọọ dị otu a. Nwoke a nọ nʼụlọ m dịka ọbịa. Unu emela ihe ihere
    dị otu a.
  ory-ory: ତହିଁରେ ସେହି ଗୃହକର୍ତ୍ତା ବାହାରକୁ ସେମାନଙ୍କ ନିକଟକୁ ଯାଇ କହିଲା, “ନାହିଁ ନାହିଁ,
    ଆମ୍ଭର ଭ୍ରାତୃଗଣ, ବିନୟ କରୁଅଛୁ, ଏପରି ଦୁଷ୍କର୍ମ କର ନାହିଁ; ଏ ପୁରୁଷ ଆମ୍ଭ ଘରକୁ ଆସିଅଛି,
    ଏଥିପାଇଁ ଏହି ମୂଢ଼ତାର କର୍ମ ନ କର।
  chk-chk: Nge ewe chinlap a towu rer o üreniir, “Apwi, pwii, ouse mochen ousap föri
    ei sokun lapalap mi fokun ngau. Ei mwän nei wasöla, ousap fokun föri ei sokun
    föför mi anioput.
  rop-rop: Wal det olmen bin kamat atsaid langa olabat, en imbin tok, “Main fren olabat,
    yumob kaan dum det brabli nogudbala ting langa det men lagijat. Imbin kaman langa
    mi, en ai garra lukaftum im.
  ukr-1871: 'Вийшов до їх господар та й каже їм: Нї, браттє! не чинїте зла! Коли чоловік
    сей завернув до мене в господу, не подоба вам таке стидовище чинити.'
  deu-1951: 'Aber der Mann, der Hauswirt, ging zu ihnen hinaus und sprach zu ihnen:
    Nicht doch, meine Brüder! Tut doch nicht so übel, nachdem dieser Mann in mein
    Haus gekommen ist. Begeht doch keine solche Schandtat!'
  eng-JPS: 'And the man, the master of the house, went out unto them, and said unto
    them: ''Nay, my brethren, I pray you, do not so wickedly; seeing that this man
    is come into my house, do not this wanton deed.'
  srp-1865: 'I izašav k njima onaj èovjek, gospodar od kuæe, reèe im: ne, braæo, ne
    èinite zla; kad je èovjek ušao u moju kuæu, ne èinite toga bezumlja.'
  lug-lug: Nannyini nnyumba n’afuluma, n’abagamba nti, “Nedda mikwano gyange, temubeera
    bagwenyufu. Olw’okuba ng’omusajja ono azze mu nnyumba yange, temukola kintu kya
    buswavu bwe kityo.
  heb-heb: ויצא אליהם האיש בעל הבית ויאמר אלהם אל אחי אל תרעו נא אחרי אשר בא האיש
    הזה אל ביתי אל תעשו את הנבלה הזאת׃
  ben-IRV: তাতে সেই ব্যক্তি, বাড়ির কর্তা, বের হয়ে তাদের কাছে গিয়ে বললেন, “হে আমার
    ভাইয়েরা, না, না; অনুরোধ করি, এমন খারাপ কাজ কর না; ঐ পুরুষ আমার বাড়িতে এসেছে,
    অতএব এমন খারাপ কাজ কর না।
  pan-pan: ਉਸ ਮਨੁੱਖ ਅਰਥਾਤ ਘਰ ਦੇ ਸੁਆਮੀ ਨੇ ਬਾਹਰ ਨਿੱਕਲ ਕੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ, “ਨਹੀਂ ਮੇਰੇ
    ਭਰਾਓ, ਅਜਿਹੀ ਬੁਰਿਆਈ ਨਾ ਕਰੋ, ਕਿਉਂ ਜੋ ਇਹ ਮਨੁੱਖ ਸਾਡੇ ਘਰ ਆਇਆ ਹੈ, ਇਸ ਲਈ ਅਜਿਹੀ ਦੁਸ਼ਟਤਾ
    ਨਾ ਕਰੋ।
  mya-JVB: အိမ်ရှင် သည်လည်း ထွက် ၍ ၊ ညီအစ်ကို တို့၊ ဆိုး သောအမှုကို မ ပြုပါနှင့်။
    ဤ သူ သည် အကျွန်ုပ် အိမ် ၌ တည်းခို သောသူဖြစ်၍ အဓမ္မ မ ပြု ကြပါနှင့်။
  hmo-hmo: To ruma ena biaguna be idia dekenai murimuri dekenai ia raka, ia gwau,
    “Egu turadia e, mani emui kara unai bamona kara dikana do umui karaia lasi. Inai
    tau be lauegu vadivadi tauna, unai kara mirona do umui karaia lasi.
  urd-urd: वह आदमी जो साहिब — ए — ख़ाना था, बाहर उनके पास जाकर उनसे कहने लगा, “नहीं,
    मेरे भाइयों ऐसी शरारत न करो; चूँकि यह शख़्स मेरे घर में आया है, इसलिए यह बेवक़ूफ़ी
    न करो।
  rus-SYN: 'Хозяин дома вышел к ним и сказал им: нет, братья мои, не делайте зла,
    когда человек сей вошел в дом мой, не делайте этого безумия;'
  bqc-SIM: 'Ɔ̃ uabelepi bↄ̀má à mɛ̀: Ma gbɛ̃́ↄ, ásu yãvãikɛo. Lá gↄ̃ɛpi pìlaaɛ,
    ásu wíyãpi kɛo.'
  tcz-CHONGTHU: Tehsepu chu amaho to kihou dingin apotdoh in aga kihoupin “Ahipoi
    sopite ho, hitobang thilse chu bolpou hite, ajeh chu amapahi ka-in na lhung kamaljin
    ahibouve, chutobang thilmelse tah chu bolpoute,
  mar-mar: मग तो मनुष्य, त्या घराचा धनी बाहेर त्यांच्याजवळ जाऊन त्यांना बोलला, “नाही,
    माझ्या भावांनो मी विनंती करतो अशी वाईट गोष्ट करू नका; हा मनुष्य माझ्या घरी पाहुणा
    म्हणून आला आहे, तर तुम्ही हा दुष्टपणा करू नका.
  qub-qub: 'Chayno niptin wasiyöga niran: «Gamcunawanga rejsinacunchïmi. Ama melanaypaj
    ganra juchataga ruraychu ari. Cay runaga nogapa gorpämi.'
  hat-hat: 'Mèt kay la soti al jwenn yo, li di yo konsa: -Non, mezanmi! Tanpri, pa
    fè vye bagay lèd sa a. Nonm lan se lakay mwen li ye. Pa vin fè bagay sal sa a.'
  eng-BSB: The owner of the house went out and said to them, “No, my brothers, do
    not do this wicked thing! After all, this man is a guest in my house. Do not commit
    this outrage.
  tod-tod: 'Pɛlɛ kɛɛ nui ɠulani, é li ti ʋɔ bɛ, é ɠɛ ti ma: «Ɓa-o, kɛ̀ɛleaiti, à
    mina faa ɲɔu ɠɛ, nà wo maanɛɛnɛzu, tɔɔzei zunui nii ɠa ga mà wɛɛn, à mina tɔɠɔ
    ɠoloɠolo faa ɠɛ.'
  eng-WEBPB: The man, the master of the house, went out to them, and said to them,
    “No, my brothers, please don’t act so wickedly; since this man has come into my
    house, don’t do this folly.
  kbq-kbq: Hagi ana ranafamo'a atiramiazamo amanage huno zamasami'ne, Nafuheta, amanahu
    kefo avu'ava zana osiho. Na'ankure ama ne'mo'a ko noniafi emani'ne.
  nhe-BL: 'Huan quisqui nopa huehuentzi tlen iaxca nopa cali huan quinilhui: ―Axtle,
    noicnihua, amo xijchihuaca tlen nelía fiero. Ni tlacatl mosiyajcajtoc nochaj para
    ma nijmocuitlahuis. Amo xijchihuaca tlen ax cuali.'
  gub-BL: Uze'eg tua'uhez ma'e awakwer wanupe. — Narur kwaw nehe, hemyrypar wà. Pezapo
    zo agwer iaiw ma'e nehe. Ko awa heràpuz me uker ma'e romo hekon a'e. Pemuwete
    nehe.
  eng-DRA: 'And the old man went out to them, and said: Do not so, my brethren, do
    not so wickedly: because this man is come into my lodging, and cease I pray you
    from this folly.'
