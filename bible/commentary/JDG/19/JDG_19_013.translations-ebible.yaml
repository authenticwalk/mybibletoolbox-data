verse: JDG.019.013
translations:
  mal-C: 'അദ്ദേഹം തുടർന്നു: “നമുക്കു ഗിബെയയിലോ രാമായിലോ എത്തി രാത്രികഴിക്കാം.”'
  deu-TKW: 'Und er sprach zu seinem Diener: Komm, wir wollen nach einer der Ortschaften
    hingehen und in Gibea oder Rama übernachten.'
  lin-lin: 'Alobaki lisusu na mosali na ye : — Yaka, topusana pene na moko ya bamboka
    oyo ; bongo tokolekisa butu kati na Gibea to na Rama.'
  eng-LSV: And he says to his young man, “Come, and we draw near to one of the places,
    and have lodged in Gibeah, or in Ramah.”
  eng-GNV: And he said vnto his seruant, Come, and let vs drawe neere to one of these
    places, that wee may lodge in Gibeah or in Ramah.
  eng-WEBSTER: And he said to his servant, Come, and let us draw near to one of these
    places to lodge all night, in Gibeah, or in Ramah.
  nhw-BL: Huajca xihuala huan tiyase ipan altepetl Gabaa (o Ramá) huan nopona timocahuase.
  swh-ONEN: Akasema, “Haya, tujitahidi tufike Gibea au Rama, nasi tutalala katika
    mji mmojawapo.”
  bba-bba: '@see-verse:JDG.019.012'
  eng-KJVCPB: And he said unto his servant, Come, and let us draw near to one of these
    places to lodge all night, in Gibeah, or in Ramah.
  luo-luo: Nomedo owacho niya, “Bi, mondo watem ka wanyalo chopo Gibea kata Rama mondo
    wabuor wanindi e achiel kuom miergo.”
  meu-meu: Ia ese ena hesiai tauna ma e hamaoroa, eto, Aoma, unu gabu ta aitala, Gibea
    ai eiava Rama ai baita mahuta.
  npi-ULB: ती लेवीले आफ्नो त्यो जवान मानिसलाई भने, “जाऔं, गिबा वा रामामध्ये कुनै एक
    ठाउँमा यो रात बिताऔं ।”
  yor-yor: Ó fi kún un pé, ẹ wá ẹ jẹ́ kí a gbìyànjú kí a dé Gibeah tàbí Rama kí a
    sùn ní ọ̀kan nínú wọn.
  ind-ind: Ya, mari kita lanjut saja sampai ke Gibea atau Rama dan bermalam di sana.”
  pes-OPCB: '@see-verse:JDG.019.012'
  tgl-ULB: Sinabi ng Levita sa kaniyang binata, “Halina, pumunta tayo sa isa sa mga
    ibang lugar na iyon, at magpalipas ng gabi sa Gabaa o Rama.”
  hui-hui: Gibea tanohayaguabi Lama tanohayaguabi mendeni palimi̱ya abale ma, lene.
  mya-mya: '@see-verse:JDG.019.012'
  bod-N: ཡང་གཡོག་པོ་ལ་འདི་ལྟར་སྨྲས་པ་སྟེ། ཤོག་དང་། ངེད་ཅག་གིབ་ཨ་ཡུལ་དང་ཡང་ན་རཱ་མའི་གནས་ཤིག་ཏུ་ཞག་སྡོད་བྱས་ཆོག་ཅེས་པའོ།
    །
  sna-sna: Akaenderera mberi akati, “Uyai, tiedze kusvika kuGibhea kana kuRama tigovata
    mune imwe yenzvimbo idzi.”
  spa-BLM: 'Dijo a su criado: “Ven y acerquémonos a uno de estos lugares; y nos alojaremos
    en Gabaa o en Ramá.”'
  cac-cac: A d'a Gabaa chi' ol on̈ vayoc, ma d'a Ramá, xchi vin̈.
  swh-ULB: Mlawi akamwambia yule kijana, “Njoo, twende sehemu moja wapo, na tukae
    usiku huko Gibea au Rama.”
  bel-bel: 'І сказаў слузе свайму: дойдзем да аднаго з гэтых месцаў, і заначуем у
    Гіве, або ў Раме.'
  deu-ELBBK: 'Und er sprach zu seinem Knaben: Komm, dass wir uns einem der Orte nähern
    und in Gibea oder in Rama übernachten.'
  mbb-OT: Agpas kew en, edtinguhaan tew he mekeuma kiw ziyà te Gibea etawa Rama, ne
    ziyè kiw edhizeǥà.”
  mal-2015: 'അവൻ പിന്നെയും തന്റെ ബാല്യക്കാരനോടു: നമുക്കു ഈ ഊരുകളിൽ ഒന്നിൽ ഗിബെയയിലോ
    രാമയിലോ രാപാർക്കാം എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Phenďa le sluhaske: „Av džas dži andre Gibea abo dži andre Rama a presovaha
    andre jekh ole forendar.“'
  pes-OPV: 'و به غلام خود گفت: «بیا و به یکی از این‌جاها، یعنی به جبعه یا رامه نزدیک
    بشویم و در آن شب رابمانیم.»'
  ron-1924: 'А май зис слуӂий сале: „Хайдем сэ не апропием де унул дин локуриле ачестя,
    Гибея сау Рама, ши сэ рэмынем аколо песте ноапте.”'
  ben-OBCV: সে আরও বলল, “এসো, গিবিয়ায় বা রামায় পৌঁছে, সেগুলির মধ্যে কোনো একটি স্থানে
    রাত কাটানো যাক।”
  som-som: Oo wuxuu midiidinkiisii ku yidhi, Kaalay oo aynu ku dhowaanno meelahan
    middood; oo waxaynu u hoyanaynaa Gibecaah, ama Raamaah.
  lat-VUC: et cum illuc pervenero, manebimus in ea, aut certe in urbe Rama.
  eng-ASVBT: And he said unto his servant, Come and let us draw near to one of these
    places; and we will lodge in Gibeah, or in Ramah.
  ita-1885: 'Poi disse al suo servitore: Cammina, e arriviamo ad uno di que'' luoghi,
    e alberghiamo in Ghibea, o in Rama.'
  eng-LXXUP: And he said to his young man, Come, and let us draw nigh to one of the
    places, and we will lodge in Gibeah or in Ramah.
  eng-ULB: The Levite said to his young man, “Come, let us go to one of those other
    places, and spend the night in Gibeah or Ramah.”
  spa-VBL: 'Entonces le dijo a su siervo: “Vamos, tratemos de llegar a Gabaa o a Ramá
    y pasemos la noche en algún lugar”.'
  fra-_FOB: 'Il dit encore à son serviteur: Marche, et nous gagnerons l''un de ces
    lieux-là, Guibea ou Rama, et nous y passerons la nuit.'
  mal-mal: അവൻ പിന്നെയും തന്റെ ബാല്യക്കാരനോട് “നമുക്ക് ഗിബെയയിലോ രാമയിലോ പോയി അവിടെ
    രാപാർക്കാം” എന്ന് പറഞ്ഞു.
  urd-GVR: Agar ham jaldī kareṅ to ho saktā hai ki Jibiyā yā us se āge Rāmā tak pahuṅch
    sakeṅ. Wahāṅ ārām se rāt guzār sakeṅge.”
  suz-BL: लो, गाक्‍य, गिबा हना यो रामाह सहर हना यो का सम्‍म जाक्‍दीशा, बास बाक्‍य”
    देंमाक्‍त।
  ita-1927: 'E disse ancora al suo servo: “Andiamo, cerchiamo d’arrivare a uno di
    que’ luoghi, e pernotteremo a Ghibea o a Rama”.'
  ckb-ckb: 'ئینجا بە خزمەتکارەکەی گوت: «با بەرەو پێش بچین، بەڵکو شەو لە گیڤعا یان
    لە ڕامە بمێنینەوە.»'
  eng-BBE: And he said to his servant, Come, let us go on to one of these places,
    stopping for the night in Gibeah or Ramah.
  kan-OKCV: ಅವನು ಸೇವಕನಿಗೆ, “ಗಿಬೆಯದಲ್ಲಾದರೂ, ರಾಮಾದಲ್ಲಾದರೂ ಇಳಿದುಕೊಳ್ಳುವುದಕ್ಕೆ ಆ ಸ್ಥಳಗಳಲ್ಲಿ
    ಒಂದಕ್ಕೆ ಸೇರೋಣ ಬಾ,” ಎಂದನು.
  tam-2017: 'தன்னுடைய வேலைக்காரனைப் பார்த்து: நாம் கிபியாவிலாவது ராமாவிலாவது இரவு
    தங்கும்படி, அவைகளில் ஒரு இடத்திற்குப் போய்ச்சேர நடந்துபோவோம் வா என்றான்.'
  spa-RV-1909: Ven, lleguemos á uno de esos lugares, para tener la noche en Gabaa,
    ó en Rama.
  ron-BTF: 'Și a spus servitorului său: Vino și să ne apropiem de unul din aceste
    locuri pentru a găzdui toată noaptea în Ghibea, sau în Rama.'
  eng-WEBP: He said to his servant, “Come and let’s draw near to one of these places;
    and we will lodge in Gibeah, or in Ramah.”
  eng-FBV: Then he told his servant, “Come on, let's try and get to Gibeah or Ramah
    and spend the night somewhere there.”
  nld-1939: 'En hij zei tot zijn knecht: Kom, we zullen een andere plaats zien te
    bereiken, en in Giba of Rama overnachten.'
  nch-BL: Huajca xihuala huan tiyase ipan altepet Gabaa (o Ramá) huan nopona timocahuase.
  vie-1934: 'Người lại nói cùng kẻ đầy tớ rằng: Hè, ta hãy rán đi đến một nơi nào
    ở đằng trước, hoặc Ghi-bê-a hay là Ra-ma, đặng ngủ đêm tại đó.'
  hin-CV: अपने सेवक से उसने कहा, “आओ, हम इनमें से किसी एक जगह को चलें. हम गिबियाह
    अथवा रामाह में रात बिताएंगे.”
  spa-BES: 'Y dijo a su criado: Ven, vamos a uno de estos lugares, parando por la
    noche en Guibeá o Rama.'
  tdx-tdx: 'Le hoe re amy mpitoro’ey, Antao hañarine ty raik’ amo toetse zao hialeñan-tika:
    ke e Gebà he e Ramà ao.'
  tha-KJV: เขาจึงบอกคนใช้​ว่า “มาเถิด ให้​เราเข้าไปใกล้​ที่​เหล่านี้​แห่งหน​ึ่ง และค้างอยู่​ที่​กิเบอาห์หรือที่รามาห์”
  por-BR-2018: Vem, cheguemos a um desses lugares, para ter a noite em Gibeá, ou em
    Ramá.
  deu-ELO: 'Und er sprach zu seinem Knaben: Komm, daß wir uns einem der Orte nähern
    und in Gibea oder in Rama übernachten.'
  eng-WYC-2018: and when I shall come thither, we shall dwell therein, or else in
    the city of Ramah.
  epo-epo: 'Kaj li diris al sia junulo: Iru, ke ni alproksimiĝu al unu el la lokoj,
    kaj ni tranoktu en Gibea aŭ en Rama.'
  uig-PIN: 'Andin u yǝnǝ hizmǝtkariƣa: — Kǝlgin, biz yeⱪindiki jaylardin birigǝ barayli,
    Gibeaⱨda yaki Ramaⱨda ⱪonayli, dedi.'
  beo-beo: Be ea ouligisu da amane sia:i, “Isala:ili dunu hame esalebe moilai bai
    bagade ganodini golamu da defea hame. Ninia da amo moilai baligili, Gibia o Lama
    moilaiga golamu.”
  tpi-OTNT: Kam, yumi go liklik moa na bai yumi slip long taun Gibea o Rama.”
  hau-SA: Ya kuma ce, “Zo, mu yi ƙoƙari mu kai Gibeya ko Rama mu kwana a ɗaya cikinsu.”
  uig-LAT: 'Andin u yene xizmetkarigha: — Kelgin, biz yéqindiki jaylardin birige barayli,
    Gibéahda yaki Ramahda qonayli, dédi.'
  nde-nde: Wengeza wathi, “Kasambeni, sizame ukuyafika eGibhiya loba eRama, silale
    kwenye yalezizindawo.”
  ton-ton: Pea pehē ʻe ia ki heʻene tamaioʻeiki, Ko eni ke tau ʻunuʻunu atu ki he
    potu ni ʻe taha ke tau mohe ai he poōni, ʻi Kipea, pe ʻi Lama.”
  ces-1613: 'Řekl ještě mládenci svému: Poď, abychom přišli k některému z těch míst,
    a zůstali přes noc v Gabaa aneb v Ráma.'
  eng-WMB: He said to his servant, “Come and let’s draw near to one of these places;
    and we will lodge in Gibeah, or in Ramah.”
  tam-TCV: மேலும் அவன், “வாருங்கள் நாங்கள் கிபியாவுக்கோ, ராமாவுக்கோ போய்ச் சேர்ந்து
    அவை ஒன்றில் இன்றிரவைக் கழிப்போம்” என்றான்.
  ceb-ULB: Miingon ang Levita sa iyang batan-ong sulugoon, “Umari ka, moadto kita
    sa laing dapit, ug didto nalang kita magpahulay karong gabii sa Gibea o sa Rama.”
  pol-UBG: 'Powiedział jeszcze do swego sługi: Chodźmy i zbliżmy się do jednego z
    tych miejsc, aby przenocować w Gibea lub w Rama.'
  urd-GVU: اگر ہم جلدی کریں تو ہو سکتا ہے کہ جِبعہ یا اُس سے آگے رامہ تک پہنچ سکیں۔
    وہاں آرام سے رات گزار سکیں گے۔“
  deu-1912: 'Und sprach zu seinem Knecht: Gehe weiter, daß wir hinzukommen an einen
    Ort und über Nacht zu Gibea oder zu Rama bleiben.'
  kan-2017: ಅವನು ತಿರುಗಿ ತನ್ನ ಆಳಿಗೆ, “ನಾವು ಬೇಗನೆ ಹೋಗಿ ಮುಂದಿರುವ ಗಿಬೆಯದಲ್ಲಾಗಲಿ, ರಾಮದಲ್ಲಾಗಲಿ
    ಇಳಿದುಕೊಳ್ಳೋಣ ಬಾ” ಅಂದನು.
  yap-yap: '@see-verse:JDG.019.012'
  hlt-MCSB: Te phoeiah cadong te, “Cet sih lamtah a hmuen pakhat te moeh sih, Gibeah
    ah khaw Ramah ah khaw rhaeh uh mai sih,” a ti nah.
  mdy-ETH: '@see-verse:JDG.019.012'
  twi-ASANTE: Yɛbɛnya daberɛ anadwo yi wɔ Gibea anaa Rama.”
  eng-WEBU: He said to his servant, “Come and let’s draw near to one of these places;
    and we will lodge in Gibeah, or in Ramah.”
  wal-wal: Qassi zaarettidi ba ashkkaraa, “Haaya, nuuni Gib77a kataman woikko Raama
    kataman aqiyo soho demmana” yaagiis.
  spa-PDDPT: 'Y dijo a su esclavo: Ven, nos acercamos a uno de esos lugares y pasaremos
    la noche en Gabaa o en Ramá.'
  gun-gun: Jaave 'rã, nhavaẽ 'rã amboae tekoa py, Gibeá py e'ỹ vy Ramá py jake aguã
    — he'i guembiguai pe.
  agu-BL: Tajwe'n kabuch kib tan kopone'n tan watl jalen Gabaa, nka Ramá, stzun yi
    levita bantz tetz yi mos.
  ilo-ULB: Kinuna ti Levita iti agtutubo a taona, “Umaykayo, mapantayo iti maysa kadagidiay
    a lugar, ket umiantayo idiay Gabaa wenno idiay Rama.”
  kpg-kpg: '@see-verse:JDG.019.012'
  uig-ARA: 'ئاندىن ئۇ يەنە خىزمەتكارىغا: ــ كەلگىن، بىز يېقىندىكى جايلاردىن بىرىگە
    بارايلى، گىبېئاھدا ياكى راماھدا قونايلى، دېدى.'
  sus-sus: A man naxa a fala a xa fonike konyi bɛ, «Won xɛɛ, won xa so Gibiya, xa
    na mu Rama, won xa xi mɛnni.»
  pon-2006: '@see-verse:JDG.019.012'
  ksd-ksd: 'Ma i ga biti tai kana tultul: Io, datal a vana maravai tai ta tikai ta
    go ra ura gunan, Gibea ma Rama; ma datal a va tana.'
  tur-YTC: Uşağına, “Gel, bu yerlerden birine yaklaşalım; ve Giva'da ya da Rama'da
    konaklayacağız” dedi.
  grc-BRENT: Καὶ εἶπε τῷ νεανίᾳ αὐτοῦ, δεῦρο καὶ ἐγγίσωμεν ἑνὶ τῶν τόπων, καὶ αὐλισθησόμεθα
    ἐν Γαβαᾷ ἢ ἐν Ῥαμᾷ.
  ind-AYT: Katanya lagi kepada bujangnya, “Marilah kita berjalan mendekati salah satu
    tempat di sana dan bermalam Gibea atau di Rama.”
  nya-nya: Tsono anamuwuza mtumiki wake uja kuti, “Tiye tipite ku amodzi a malo awa,
    ku Gibeya kapena ku Rama ndipo tikagone kumeneko.”
  hrv-hrv: 'Još reče sluzi: “Hajde, požurimo se da stignemo u koje od tih mjesta gdje
    ćemo prenoćiti, u Gibeu ili Ramu.”'
  mps-mps: '@see-verse:JDG.019.012'
  tpi-tpi: Kam, yumi go liklik moa na bai yumi slip long taun Gibea o Rama.”
  dan-1931: 'Og han sagde til sin Tjener: “Kom, lad os tage hen til et af de andre
    Steder og overnatte i Gibea eller Rama!”'
  vie-OVCB: Cố lên, chúng ta hãy mau đến Ghi-bê-a hoặc Ra-ma, chúng ta sẽ nghỉ đêm
    ở một trong hai thành đó.”
  guj-2017: લેવીએ તેના જુવાન નોકરને કહ્યું, “આવ, આપણે આ જગ્યાઓમાંની એક જગ્યાએ જઈએ
    અને ગિબયામાં કે રામામાં જઈને રાતવાસો કરીએ.”
  pon-2006A: '@see-verse:JDG.019.012'
  por-BRBSL: 'Ele disse a seu servo: “Venha e vamos nos aproximar de um desses lugares;
    e nos hospedaremos em Gibeá, ou em Ramá”.'
  cth-cth: Hahoi a san koevah, Thohaw, hete hmuen buet touh koe pâtam sei. Gibeah
    hoehpawiteh, Ramah vah roe sei atipouh.
  twi-twi: Yebenya nnabea anadwo yi wɔ Gibea anaa Rama.”
  hlt-hlt: Te phoeiah cadong te, “Cet sih lamtah a hmuen pakhat te moeh sih, Gibeah
    ah khaw Ramah ah khaw rhaeh uh mai sih,” a ti nah.
  tbz-SIM: Tí yetoo kɛ́tuɔkɛ Kibeɑ yoo Dɑmɑɑ, yɛɛ̀ ɛkɛ̀ kó dìmɑrì ndi ti dò nkɛ́yiémmɛ̀.
  msy-2020: Nɨ izɨ e mangam, e tong sɨvagh mangɨ Gibea o Raman nguibar ekiamɨn dakuam.”
  azb-azb: 'Sonra ağası nökərinə dedi: «Gəl çalışaq Giveaya ya da ki Ramaya çataq.
    Onların birində gecələyək».'
  eng-DBY: And he said to his servant, Come and let us draw near to one of these places,
    and lodge in Gibeah, or in Ramah.
  hin-2017: फिर उसने अपने सेवक से कहा, “आ, हम उधर के स्थानों में से किसी के पास जाएँ,
    हम गिबा या रामाह में रात बिताएँ।”
  eng-YLT: And he saith to his young man, 'Come, and we draw near to one of the places,
    and have lodged in Gibeah, or in Ramah.'
  eng-WYC-2017: and when I shall come thither, we shall dwell therein, or else in
    the city of Ramah.
  eng-WMBB: He said to his servant, “Come and let’s draw near to one of these places;
    and we will lodge in Gibeah, or in Ramah.”
  urd-GVH: अगर हम जल्दी करें तो हो सकता है कि जिबिया या उससे आगे रामा तक पहुँच सकें।
    वहाँ आराम से रात गुज़ार सकेंगे।”
  rug-rug: '@see-verse:JDG.019.012'
  gaz-gaz: Itti fufees, “Kottu Gibeʼaa yookaan Raamaa geenyee tokkoo isaanii keessa
    bullaa” jedheen.
  fra-LSG: 'Il dit encore à son serviteur: Allons, approchons-nous de l’un de ces
    lieux, Guibea ou Rama, et nous y passerons la nuit.'
  yal-yal: A mɔn yi a fala a walikɛ banxulanna xa, a naxa, “En maso yirena nde ra,
    Gibeya hanma Rama en sa xi mɛnni.”
  haw-1868: I mai la ia i kana kauwa, Ea, e hele aku kakou e moe i ka po ma Gibea,
    a i Rama paha.
  arb-NAV: دَعْنَا نُتَابِعُ تَقَدُّمَنَا فَنَبِيتُ فِي جِبْعَةَ أَوِ الرَّامَةِ».
  ewe-ewe: Eyi edzi be, “Mina míadze agbagba be míaɖo Gibea alo Rama eye míatsi teƒe
    mawo dometɔ ɖeka adɔ.”
  eng-LEE: And he said unto his servant, Come, and let us draw near to one of these
    places; and let us lodge all night in Gib'ah, or in Ramah.
  asm-FB: তেওঁ দাসক ক’লে, “আহা আমি এই অঞ্চলৰ কোনো ঠাইৰ ওচৰলৈ গৈ গিবিয়া বা ৰামাত ৰাতিটো
    পাৰ কৰিম।”
  sus-A: عَ مَن نَشَ عَ قَلَ عَ شَ قٌنِكٍ كٌنيِ بّ، «وٌن شّي، وٌن شَ سٌ فِبِيَ، شَ
    نَ مُ رَ مَ، وٌن شَ شِ مّننِ.»
  fra-SBL: 'Il dit à son serviteur : « Viens, approchons-nous de l''un de ces lieux,
    et nous logerons à Guibea ou à Rama. »'
  hbo-hbo: וַיֹּ֣אמֶר לְנַעֲרֹ֔ו לְךָ֥ וְנִקְרְבָ֖ה בְּאַחַ֣ד הַמְּקֹמֹ֑ות וְלַ֥נּוּ
    בַגִּבְעָ֖ה אֹ֥ו בָרָמָֽה׃
  kik-kik: Nake akiuga o rĩngĩ atĩrĩ, “Nĩtũthiĩ tũgerie gũkinya Gibea kana Rama na
    tũrarĩrĩre itũũra rĩmwe rĩamo.”
  fra-NCL: 'il dit encore à son serviteur : « Allons, tâchons d’atteindre l’une de
    ces localités pour y passer la nuit, Gabaa ou Rama. »'
  cek-AK: Anih mah a tamna khaeah, Angzo ah; Gibeah maw, to ai boeh loe Ramah vangpui
    maw, phak thai hanah tha pathok si, to ih vangpui maeto thungah iip si, tiah a
    naa.
  cuk-cuk: —Dage, anmar neggwebur-baidse naoe, Gabaaʼsedibe, Ramáʼsedibe. Agi anmar
    gaboed.
  uig-CYR: 'Андин у йәнә хизмәткариға: — Кәлгин, биз йеқиндики җайлардин биригә барайли,
    Гибеаһда яки Рамаһда қонайли, деди.'
  tel-2017: తరువాత ఆ లేవీయుడు తన సేవకుడితో “నువ్వు రా, మనం రామాకు గానీ గిబియాకి గానీ
    వెళ్లి రాత్రికి అక్కడే గడుపుదాం.” అన్నాడు.
  hat-BSA: 'Li te di a sèvitè li: “Vini e annou pwoche youn nan kote sa yo. Nou va
    pase nwit lan nan Guibea oswa Rama.”'
  kos-kos: Na el fahk nu sin mwet kulansap lal, “Fahsru, kut ac srike in sun sie sin
    siti inge, Gibeah ku Ramah, ac motulla we.”
  hbo-WLC: וַיֹּ֣אמֶר לְנַעֲר֔וֹ לְךָ֥ וְנִקְרְבָ֖ה בְּאַחַ֣ד הַמְּקֹמ֑וֹת וְלַ֥נּוּ
    בַגִּבְעָ֖ה א֥וֹ בָרָמָֽה׃
  ibo-ibo: O kwukwara sị, “Bịa ka anyị gbalịa iru Gibea maọbụ Rema, nọọ ọnọdụ abalị
    nʼotu nʼime ebe ndị a.”
  ory-ory: ପୁଣି ସେ ଆପଣା ଦାସକୁ କହିଲା, “ଆସ, ଆମ୍ଭେମାନେ ଏହି ଦୁଇ ସ୍ଥାନରୁ କୌଣସି ଏକ ସ୍ଥାନକୁ
    ଯାଉ; ପୁଣି ଗିବୀୟା କି ରାମାରେ ରାତ୍ରି କାଟିବା।”
  chk-chk: A pwal üreni nöün we chon angang, “Ousipwe feila pwe sipwe achocho ngeni
    ach sipwe tori Kipea ika Rama o pwinipwin ie.”
  rop-rop: Deya na wi garra kemp, o maitbi langa det najawan taun gulum Rema.”
  ukr-1871: 'І каже наймитові свойму: До якогось міста вже ми дійдемо та й обночуємось
    у Гиві, або в Рамі.'
  deu-1951: 'Und er sprach zu seinem Knaben: Komm, wir wollen in einer dieser Ortschaften
    einkehren und über Nacht bleiben, zu Gibea oder zu Rama!'
  eng-JPS: 'And he said unto his servant: ''Come and let us draw near to one of these
    places; and we will lodge in Gibeah, or in Ramah.'''
  srp-1865: 'Još reèe momku svojemu: hajde brže da stignemo u koje od tijeh mjesta
    i da noæimo u Gavaji ili u Rami.'
  lug-lug: N’agamba omuweereza we nti, “Tusemberere ekimu ku bifo ebyo, tusule e Gibea
    oba mu Laama.”
  heb-heb: ויאמר לנערו לך ונקרבה באחד המקמות ולנו בגבעה או ברמה׃
  ben-IRV: সে চাকরটাকে আরও বলল, “এস, আমরা এই অঞ্চলের কোনো জায়গায় যাই, গিবিয়াতে
    কিম্বা রামাতে রাত কাটাই।”
  pan-pan: ਫਿਰ ਉਸ ਨੇ ਆਪਣੇ ਸੇਵਕ ਨੂੰ ਕਿਹਾ, “ਆ, ਅਸੀਂ ਇਨ੍ਹਾਂ ਥਾਵਾਂ ਵਿੱਚੋਂ ਕਿਸੇ ਇੱਕ ਵੱਲ
    ਚੱਲੀਏ, ਜਾਂ ਗਿਬਆਹ ਨੂੰ ਜਾਂ ਰਾਮਾਹ ਨੂੰ ਤਾਂ ਜੋ ਉੱਥੇ ਰਾਤ ਕੱਟੀਏ।”
  mya-JVB: ဂိဗာ မြို့၊ ရာမ မြို့ အစရှိ သော တစုံတခု သောအရပ် ၌ ညဉ့် ကိုလွန်စေခြင်းငှါသွား
    ကြကုန်အံ့ဟု ငယ်သား အား ဆို လျက်၊
  hmo-hmo: Levi tauna ese iena hesiai tauna ma ia hamaoroa, ia gwau, “Oi mai, unai
    Gibea kahana tano do ita lao, Gibea hanua o Rama hanua dekenai do ita mahuta.”
  urd-urd: फिर उसने अपने नौकर से कहा “आ, हम इन जगहों में से किसी में चले चलें, और
    जिब'आ या रामा में रात काटें।
  rus-SYN: 'И сказал слуге своему: дойдем до одного из сих мест и ночуем в Гиве, или
    в Раме.'
  bqc-SIM: 'Ɔ̃ à ɛ̀a mɛ̀: Wà gɛ́ ii Gibɛa ge Lama, wá gupiↄ do le.'
  tcz-CHONGTHU: Hungin Gibeah ahilouleh Ramah lhuntei go uhitin hiche khopiho khatpen
    pennahin gehnao hite” ati.
  mar-mar: लेवीने आपल्या नोकराला सांगितले, “चल, आपण गिबा किंवा रामा या नगरांपैकी एका
    ठिकाणी पोहचू आणि त्यामध्ये रात्र घालवू.”
  qub-qub: Gabaachöraj, man'chäga Ramá siudächöraj pachacushonga.»
  hat-hat: Ann al pi devan. N'a pase nwit lan lavil Gibeya osinon lavil Rama.
  eng-BSB: He continued, “Come, let us try to reach one of these towns to spend the
    night in Gibeah or Ramah.”
  tod-tod: 'É ɠɛni mɔnɔ ná-botiɠɛ zunu loungoi ma: «Ade li, de maaɓuɠa nuuma adaʋɛti
    ta ʋa, Giɓea ɓaa Lama, de ɲi ná.»'
  eng-WEBPB: He said to his servant, “Come and let’s draw near to one of these places;
    and we will lodge in Gibeah, or in Ramah.”
  kbq-kbq: Anage nehuno ana nehaza nera amanage huno asami'ne. Enketa ko nevuta Gibea
    kumatero Rama kumatero umasamneno.
  nhe-BL: Huajca xihuala huan tiyase ipan altepetl Gabaa (o Ramá) huan nopona timocahuase.
  gub-BL: Aze zata wi wi nehe, nan kwehe tete zahem putar Zimea tawhu pe Hama tawhu
    pe nehe, i'i izupe.
  eng-DRA: And when I shall come thither, we will lodge there, or at least in the
    city of Rama.
