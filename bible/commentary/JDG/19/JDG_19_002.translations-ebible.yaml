verse: JDG.019.002
translations:
  mal-C: എന്നാൽ അവൾ അദ്ദേഹത്തോട് അവിശ്വസ്തയായി, അദ്ദേഹത്തെ ഉപേക്ഷിച്ച് യെഹൂദയിലെ ബേത്ലഹേമിൽ,
    തന്റെ പിതാവിന്റെ വീട്ടിലേക്കു പോയി. അവൾ അവിടെ എത്തി നാലുമാസം കഴിഞ്ഞ്
  deu-TKW: Aber dieses sein Kebsweib wurde zornig auf ihn und entlief ihm und ging
    zu ihrer Familie nach Bethlehem in Juda und verweilte dort eine Zeit von vier
    Monaten.
  lin-lin: Kasi makangu yango atambolaki na ekobo liboso na ye, alongwaki na libala
    mpe azongaki na ndako ya tata na ye, na Beteleemi kati na Yuda. Sima na basanza
    minei wuta azongaki na ndako ya tata na ye,
  eng-LSV: and his concubine commits whoredom against him, and she goes from him to
    the house of her father, to Beth-Lehem-Judah, and is there four months of days.
  eng-GNV: And his concubine played ye whore there, and went away from him vnto her
    fathers house to Beth-lehem Iudah, and there continued the space of foure moneths.
  eng-WEBSTER: And his concubine played the harlot against him, and went away from
    him to her father's house to Beth-lehem-judah, and was there four whole months.
  nhw-BL: Pero teipa nopa sihuatl momecati ica seyoc tlacatl. Teipa quistejqui huan
    yajqui ichaj itata ipan tlali Belén, huan nopona mocajqui quen nahui metztli.
  swh-ONEN: Lakini suria wake akafanya ukahaba dhidi yake, naye akamwacha akarudi
    nyumbani kwa baba yake huko Bethlehemu ya Yuda. Baada ya kukaa huko kwa muda wa
    miezi minne,
  bba-bba: Durɔ wi kɑ win kurɔ bɑ sɑnnɑ. Yen sɔ̃nɑ kurɔ wi, u dɑ u sinɑ suru nnɛ win
    tundon yɛnuɔ Bɛtelehɛmuɔ.
  eng-KJVCPB: And his concubine played the whore against him, and went away from him
    unto her father’s house to Beth-lehem-judah, and was there four whole months.
  luo-luo: Dhakono wuodhe ne ok ber, omiyo noweyo ngʼatno modok dalagi e od wuon mare
    Bethlehem e piny Juda. Bangʼ kane osebedo kuno kuom dweche angʼwen,
  meu-meu: Una hahine vada e badu, bena e diho, tamana ena ruma e lou lao, Betelehem-luda
    ai; hua hani unuseni ai e nohova.
  npi-ULB: तर तिनकी उपपत्‍नी तिनीप्रति अविश्‍वासी थिई । त्यसले उनलाई छोडी र यहूदाको
    बेथलेहेम भएको आफ्नो पिताको घरमा फर्की । त्यो त्यहाँ चार महिनासम्म बसी ।
  yor-yor: Ṣùgbọ́n àlè rẹ̀ náà sì ṣe panṣágà sí i, òun fi sílẹ̀, ó sì padà lọ sí ilé
    baba rẹ̀ ní Bẹtilẹhẹmu ti Juda, ó sì wà ní ibẹ̀ ní ìwọ̀n oṣù mẹ́rin,
  ind-ind: Tetapi gundik itu tidak setia kepadanya. Dia pulang ke rumah ayahnya di
    Betlehem. Sekitar empat bulan kemudian,
  pes-OPCB: اما آن دختر از او دلگیر شده، به خانهٔ پدرش در بیت‌لحم یهودا فرار کرد و
    مدت چهار ماه در آنجا ماند.
  tgl-ULB: Pero ang isa pa niyang asawa ay taksil sa kaniya; iniwanan siya at bumalik
    sa bahay ng kaniyang ama sa Bethlehem ng Juda. Nanatili siya roon sa loob ng apat
    na buwan.
  hui-hui: Anigo wali ogoni ibugua Libaiali biagola keba howa ibu aba andaga Bedeleheme
    tanoha puwa ege maria berene.
  mya-mya: သို့​ရာ​တွင်​ထို​သူ​ငယ်​မ​သည်​ခင်​ပွန်း​နှင့် စိတ်​ဆိုး​သ​ဖြင့် ဗက်​လင်​မြို့​ရှိ​သူ့​ဖခင်​၏
    အိမ်​သို့​ပြန်​ပြီး​လျှင်​ထို​အိမ်​တွင်​လေး​လ မျှ​နေ​လေ​သည်။-
  bod-N: ཆུན་མ་དེས་ལོག་གཡེམ་བྱས་ཏེ་སྐྱེས་པར་བྲལ་ནས་ཕྱིར་ཡ་ཧུ་དཱའི་པེད་ལེ་ཧེམ་དུ་ཕ་གཞིས་སུ་སླེབས་པ་དང་།
    ཟླ་བ་བཞིའི་རིང་ལ་དེར་བསྡད།
  sna-sna: Asi akanga asina kutendeka kwaari. Akamusiya akadzokerazve kumba kwababa
    vake kuBheterehema, Judha. Mushure mokunge agarako kwemwedzi mina,
  spa-BLM: Su concubina se hizo la prostituta contra él, y se fue de él a la casa
    de su padre, a Belén de Judá, y estuvo allí cuatro meses.
  cac-cac: Palta ix mulan ix d'a yol sc'ab' vin̈, yuj chi' ix pax ix d'a spat vin̈
    smam d'a Belén chi'. Ayic toxo ix el schan̈il ujal yajec' ix ta',
  swh-ULB: Lakini mkewe hakuwa mwaminifu kwake; akaondoka na kurudi nyumbani kwa baba
    yake huko Bethlehemu ya Yuda. Alikaa huko kwa muda wa miezi minne.
  bel-bel: Наложніца ягоная пасварылася зь ім, і пайшла ад яго ў дом бацькі свайго
    ў Віфляем Юдэйскі, і была там чатыры месяцы.
  deu-ELBBK: Und seine Nebenfrau hurte neben ihm; und sie ging von ihm weg in das
    Haus ihres Vaters nach Bethlehem-Juda und war dort eine Zeitlang, vier Monate.
  mbb-OT: Iyan, midluib kandin haazà is esawa zin, ne mid-ulì diyà te valey te ginikanan
    din diyà te Betlehem, ne zutun sikandin seled te heepat he vulan.
  mal-2015: അവന്റെ വെപ്പാട്ടി അവനോടു ദ്രോഹിച്ചു വ്യഭിചാരം ചെയ്തു അവനെ വിട്ടു യെഹൂദയിലെ
    ബേത്ത്ലേഹെമിൽ തന്റെ അപ്പന്റെ വീട്ടിൽ പോയി നാലു മാസത്തോളം അവിടെ പാർത്തു.
  rmc-rmc: Ale oj les jekhvar omukľa, bo chalas pre leste choľi, a geľa pale ke peskro
    dad andro judsko Betlehem. Zľikerďa pes ode ajse štar čhon.
  pes-OPV: و کنیزش بر او زنا کرده، ازنزد او به خانه پدرش در بیت لحم یهودا رفت، ودر
    آنجا مدت چهار ماه بماند.
  ron-1924: Циитоаря ну й-а фост крединчоасэ ши л-а пэрэсит ка сэ се дукэ ын каса
    татэлуй ей, ын Бетлеемул луй Иуда, унде а рэмас тимп де патру лунь.
  ben-OBCV: কিন্তু সেই মহিলাটি তার প্রতি অবিশ্বস্ত হল। সে তাকে ত্যাগ করে যিহূদার বেথলেহেমে
    তার বাবা-মার ঘরে ফিরে গেল। সেখানে চার মাস থাকার পর,
  som-som: Markaasay naagtiisii addoonta ahayd ka dhillowday, oo intay isagii ka tagtay
    ayay aadday gurigii aabbeheed oo ku yiil Beytlaxam Yahuudah, oo halkaasay joogtay
    intii afar bilood ah.
  lat-VUC: quæ reliquit eum, et reversa est in domum patris sui in Bethlehem, mansitque
    apud eum quatuor mensibus.
  eng-ASVBT: And his concubine played the harlot against him, and went away from him
    unto her father’s house to Beth-lehem-judah, and was there the space of four months.
  ita-1885: E questa sua concubina fornicò in casa sua, e si partì da lui, e se ne
    andò a casa di suo padre, in Bet-lehem di Giuda, ove stette lo spazio di quattro
    mesi.
  eng-LXXUP: And his concubine departed from him, and went away from him to the house
    of her father to Bethlehem Judah, and she was there four months.
  eng-ULB: But his concubine was unfaithful to him; she left him and went back to
    her father's house in Bethlehem of Judah. She stayed there for four months.
  spa-VBL: Pero ella le fue infiel y lo abandonó, volviendo a la casa de su padre
    en Belén. Allí se quedó durante cuatro meses.
  fra-_FOB: Et sa concubine se prostitua chez lui, et s'en alla d'avec lui à la maison
    de son père, à Bethléhem de Juda; et elle y resta l'espace de quatre mois.
  mal-mal: അവന്റെ വെപ്പാട്ടി അവനെ ദ്രോഹിച്ച്, വ്യഭിചാരം ചെയ്ത് അവനെ വിട്ട് യെഹൂദയിലെ
    ബേത്ത്-ലേഹേമിൽ തന്റെ അപ്പന്റെ വീട്ടിൽപോയി നാല് മാസം അവിടെ പാർത്തു.
  urd-GVR: Lekin ek din aurat mard se nārāz huī aur maike wāpas chalī gaī. Chār māh
    ke bād
  suz-BL: मिनु आ वोंइश नु गाइश्‍शा, मेको कली प्रोंइशा आ माइत यहूदा ङा बेथलेहेममी लशो
    बाक्‍माक्‍त। मिनु मेको मीश मुर मेकेर बाक्‍शो ४ महिना दुम्‍शो बाक्‍‍माक्‍त।
  ita-1927: Questa sua concubina gli fu infedele, e lo lasciò per andarsene a casa
    di suo padre a Bethlehem di Giuda, ove stette per lo spazio di quattro mesi.
  ckb-ckb: ئیتر کەنیزەکە داوێنپیسی کرد و چووەوە بۆ ماڵی باوکی لە بێت‌لەحمی یەهودا،
    چوار مانگ لەوێ مایەوە.
  eng-BBE: And his servant-wife was angry with him, and went away from him to her
    father's house at Beth-lehem-judah, and was there for four months.
  kan-OKCV: ಅವನ ಉಪಪತ್ನಿ ಅವನಿಗೆ ವಿರೋಧವಾಗಿ ಜಾರತ್ವ ಮಾಡಿ, ಅವನನ್ನು ಬಿಟ್ಟು, ಯೆಹೂದದ ಬೇತ್ಲೆಹೇಮಿನಲ್ಲಿರುವ
    ತನ್ನ ತಂದೆಯ ಮನೆಗೆ ಹೋಗಿ, ಅಲ್ಲಿ ನಾಲ್ಕು ತಿಂಗಳಿದ್ದಳು.
  tam-2017: அவள் அவனுக்குத் துரோகமாக, விபச்சாரம்செய்து, அவனை விட்டு, யூதா தேசத்துப்
    பெத்லெகேம் ஊரிலிருக்கிற தன் தகப்பனுடைய வீட்டிற்குப் போய், அங்கே நான்கு மாதங்கள்
    வரை இருந்தாள்.
  spa-RV-1909: Y su concubina adulteró contra él, y fuese de él á casa de su padre,
    á Beth-lehem de Judá, y estuvo allá por tiempo de cuatro meses.
  ron-BTF: Și concubina lui a curvit împotriva lui și a plecat de la el la casa tatălui
    ei, în Betleem-Iuda, și a rămas acolo patru luni întregi.
  eng-WEBP: His concubine played the prostitute against him, and went away from him
    to her father’s house to Bethlehem Judah, and was there for four months.
  eng-FBV: But she was unfaithful to him and left him to return to her father's house
    in Bethlehem. She was there for four months.
  nld-1939: maar zijn bijzit was hem ontrouw geworden, en van hem weggelopen naar
    het huis van haar vader in Betlehem van Juda, waar ze vier maanden verbleef.
  nch-BL: Pero teipa nopa sihuat momecati ica seyoc tacat. Teipa quistejqui huan yajqui
    ichaj itata ipan tali Belén, huan nopona mocajqui quej nahui metzti.
  vie-1934: Vợ bé người hành dâm, bỏ người, đi về nhà cha mình tại Bết-lê-hem trong
    xứ Giu-đa, và ở đó bốn tháng.
  hin-CV: किंतु उसकी उप-पत्नी ने इस संबंध का विश्वासघात किया. वह उसे छोड़ अपने पिता
    के यहां यहूदिया के बेथलेहेम में चली गई जहां वह चार महीने तक रहती रही.
  spa-BES: Y su concubina le fue infiel, y se fue de él a la casa de su padre en Belén-Judá,
    y estuvo allí durante cuatro meses.
  tdx-tdx: fe nanao hatsimirirañe ama’e i amato’ey vaho nisitak’ aze nimpoly mb’ añ’
    anjomban-drae’e e Betlekheme’ Iehoda añe le nandrare tobok’ añe efa-bolañe.
  tha-KJV: ภรรยาน้อยนั้นเล่นชู้จึงทิ้งสามี​เสียกล​ับไปอยู่บ้านบิดาของนางที่เบธเลเฮมในยูดาห์
    อยู่​ที่​นั่นสักสี่​เดือน
  por-BR-2018: E sua concubina adulterou contra ele, e foi-se dele à casa de seu pai,
    a Belém de Judá, e esteve ali por tempo de quatro meses.
  deu-ELO: Und sein Kebsweib hurte neben ihm; und sie ging von ihm weg in das Haus
    ihres Vaters, nach Bethlehem-Juda, und war daselbst eine Zeitlang, vier Monate.
  eng-WYC-2018: And she did fornication on him, and turned again into the house of
    her father in Bethlehem, and she dwelled at him four months. (And she did fornication
    against him or And she was angry with him, and returned to her father’s house
    in Bethlehem, and she stayed with him for four months.)
  epo-epo: Kaj lia kromedzino perfidis lin kaj foriris de li en la domon de sia patro
    en Bet-Leĥem de Jehuda, kaj ŝi restis tie kvar monatojn.
  uig-PIN: Lekin u kenizǝk erigǝ wapasizliⱪ ⱪilip, uning yenidin qiⱪip, Yǝⱨuda yurtidiki
    Bǝyt-Lǝⱨǝmgǝ atisining ɵyigǝ berip, tɵt ayqǝ turdi.
  beo-beo: Be amo uda da Lifai dunuma ougiba:le, hobea:i dagoi. E da ea eda ea diasu
    Bedeleheme moilai ganodini, amoga buhagili, oubi biyaduyale gala esalu.
  tpi-OTNT: Tasol dispela meri i kros long em long wanpela samting, na meri i ranawe
    i go bek long papa bilong en long Betlehem. Na em i stap long haus bilong papa
    inap 4-pela mun.
  hau-SA: Amma ba tă yi aminci ba. Ta bar shi ta komo gidan mahaifiyarta a Betlehem,
    a Yahuda. Bayan ta zauna a can wajen wata huɗu,
  uig-LAT: Lékin u kénizek érige wapasizliq qilip, uning yénidin chiqip, Yehuda yurtidiki
    Beyt-Lehemge atisining öyige bérip, töt ayche turdi.
  nde-nde: Kodwa wayengathembekanga kuye. Wamtshiya wabuyela endlini kayise eBhethilehema,
    koJuda. Esehlale khona okwezinyanga ezine,
  ton-ton: Pea naʻe fai angahala ʻe hono fefine kiate ia, pea hola ia meiate ia ki
    he fale ʻo ʻene tamai ʻi Petelihema Siuta, pea naʻe ʻi ai ia ʻi he māhina kātoa
    ʻe fā.
  ces-1613: Kterážto ženina smilnila u něho. I odešla od něho do domu otce svého do
    Betléma Judova, a byla tam plné čtyři měsíce.
  eng-WMB: His concubine played the prostitute against him, and went away from him
    to her father’s house to Bethlehem Judah, and was there for four months.
  tam-TCV: ஆனால் அவளோ அவனுக்குத் துரோகம்செய்து அவனைவிட்டுப் பிரிந்து, யூதாவிலுள்ள
    பெத்லெகேமுக்குத் தன் தகப்பன் வீட்டுக்குப்போய் நான்கு மாதம் அங்கே தங்கியிருந்தாள்.
  ceb-ULB: Apan wala nagmatinud-anon ang iyang kaipon kaniya; mibiya kini kaniya ug
    mibalik sa balay sa iyang amahan sa Betlehem sa Juda. Nagpuyo siya didto sulod
    sa upat ka bulan.
  pol-UBG: A jego nałożnica dopuściła się nierządu przeciwko niemu, potem odeszła
    od niego do domu swego ojca, do Betlejem judzkiego; i była tam u niego przez cztery
    miesiące.
  urd-GVU: لیکن ایک دن عورت مرد سے ناراض ہوئی اور میکے واپس چلی گئی۔ چار ماہ کے بعد
  deu-1912: Und da sie hatte neben ihm gehurt, lief sie von ihm zu ihres Vaters Haus
    gen Bethlehem-Juda und war daselbst vier Monate lang.
  kan-2017: ಆಕೆಯು ಇವನನ್ನು ಬಿಟ್ಟು ಜಾರತ್ವಮಾಡಿ, ಯೆಹೂದದ ಬೇತ್ಲೆಹೇಮಿನಲ್ಲಿದ್ದ ತನ್ನ ತವರುಮನೆಗೆ
    ಹೋಗಿ ಅಲ್ಲಿ ನಾಲ್ಕು ತಿಂಗಳು ಇದ್ದಳು.
  yap-yap: Machane me damumuw fare bpin ngak, me sul nga tafen e chitamngin u lan
    yu Bethlehem, nge par u rom ni aningeg e pul.
  hlt-MCSB: Tedae anih taengkah a yula tah a cukhalh dongah a va taeng lamloh a napa
    im Judah Bethlehem la cet tih hla li om.
  mdy-ETH: ጋዓንቴ ዬና ላኣሌላ ዓሲና ዒኢቲ ዒዛና ፑርታዖ ቤኤቴሌሄሜይዳ ዓኣ ዒዞኮ ዓዶ ማኣሪ ቤቲ ዴንዲ ዒኢካ ዖይዶ ዓጊኒ
    ዴዔኔ።
  twi-ASANTE: Nanso, ɔbaa no anni no nokorɛ enti ɔsane kɔɔ nʼagya fie wɔ Betlehem.
    Abosome ɛnan akyi,
  eng-WEBU: His concubine played the prostitute against him, and went away from him
    to her father’s house to Bethlehem Judah, and was there for four months.
  wal-wal: SHin aara ooyettada, Yihudaa biittan Beetaliheeme kataman de7iya ba aawaa
    soo baasu; baada yan oiddu agina uttaasu.
  spa-PDDPT: Pero su concubina cometió adulterio contra él y lo abandonó. Se fue a
    casa de su padre en Belén de Judá y estuvo allí cuatro meses.
  gun-gun: Ha'e rã kunha va'e ma hexe nda'ija'evei vy opoi. Ha'e rami vy nguu ro katy
    ju ojevy Judá regua Belém py. Ha'e py ju oiko irundy jaxy re.
  agu-BL: Yi xone'n tiemp nin tzun je' lajpuj wi' yi xna'na's te'j, nin tzun aj ojkujtz
    jalen Belén tan najewe'n te yi taj. Ma yi tele'n cyaj xaw tan yi xna'n te yi taj,
  ilo-ULB: Ngem saan a napudno kenkuana ti kabbalayna; pinanawanna isuna ket nagsubli
    iti balay ti amana idiay Betlehem iti Juda. Nagtalinaed isuna sadiay iti uppat
    a bulan.
  kpg-kpg: Gei di ahina ga hagalee manawa dahi gi mee, gaa hana gi muli gi di hale
    dono damana i Bethlehem, gaa noho i golo i nia malama e haa.
  uig-ARA: لېكىن ئۇ كېنىزەك ئېرىگە ۋاپاسىزلىق قىلىپ، ئۇنىڭ يېنىدىن چىقىپ، يەھۇدا يۇرتىدىكى
    بەيت-لەھەمگە ئاتىسىنىڭ ئۆيىگە بېرىپ، تۆت ئايچە تۇردى.
  sus-sus: Kɔnɔ na ginɛ naxa yɛnɛ raba, a keli a xa mɔri xun ma, a siga Bɛtɛlɛɛmu
    Yudaya bɔxi ma a baba xɔnyi. A to kike naani raba naa,
  pon-2006: Serepeino eri mwakarada pah oh pwurala ni imwen eh pahpa nan Pedleem,
    ih eri mihmi mwo sounpwong pahieu.
  ksd-ksd: Ma kana vavina i ga mur ra mangamangana kai ra paiga na vavina, ma i ga
    vana kan ia uro Beteleem-Iuda tadav ra kuba i tamana, ma i ga ki ie a ivat na
    gai.
  tur-YTC: Cariyesi ona karşı fahişelik etti ve ondan ayrılıp babasının evine, Beytlehem
    Yahuda'ya gitti ve orada dört ay kaldı.
  grc-BRENT: Καὶ ἐπορεύθη ἀπʼ αὐτοῦ ἡ παλλακὴ αὐτοῦ, καὶ ἀπῆλθε παρʼ αὐτοῦ εἰς οἶκον
    πατρὸς αὐτῆς εἰς Βηθλεὲμ Ἰούδα, καὶ ἦν ἐκεῖ ἡμέρας μηνῶν τεσσάρων.
  ind-AYT: Akan tetapi, gundiknya berzina terhadap dia, dan dia pergi darinya ke rumah
    ayahnya di Betlehem Yehuda, lalu tinggal di sana selama empat bulan.
  nya-nya: Tsiku lina mzikazi uja anakwiyira mwamuna wake ndipo anamuchokera kupita
    kwa abambo ake ku Betelehemu mʼdziko la Yuda. Anakakhala kumeneko miyezi inayi.
  hrv-hrv: Rasrdivši se jednom, njegova ga inoča ostavi i vrati se u očevu kuću u
    Judin Betlehem i bila je ondje neko vrijeme, kakva četiri mjeseca.
  mps-mps: Tiali goli, te we te aga bidi dali bugagia bidisiąyu, penani ebo kolesaga
    yai. Tama te we te aga ayago bulu te Betlehemba wi ma pali. Tama aga ayago bede
    bidibadi, te polua me si me si bidai.
  tpi-tpi: Tasol dispela meri i kros long em long wanpela samting, na meri i ranawe
    i go bek long papa bilong en long Betlehem. Na em i stap long haus bilong papa
    inap 4-pela mun.
  dan-1931: Men Medhustruen blev vred på ham, forlod ham og tog til sin Faders Hus
    i Betlehem i Juda. Da hun havde været der en fire Måneders Tid,
  vie-OVCB: Người vợ bé ngoại tình, rồi bỏ về Bết-lê-hem, sống tại nhà cha. Sau bốn
    tháng,
  guj-2017: પણ તેની ઉપપત્ની તેને અવિશ્વાસુ હતી. તેણે વ્યભિચાર કર્યો તેના પતિને મૂકીને
    પોતાના પિતાના ઘરે બેથલેહેમના યહૂદિયામાં પાછી ગઈ. તે ત્યાં ચાર મહિના સુધી રહી.
  pon-2006A: Serepeino eri mwakarada pah oh pwurala ni imwen eh pahpa nan Pedleem,
    ih eri mihmi mwo sounpwong pahieu.
  por-BRBSL: Sua concubina jogou a prostituta contra ele e se afastou dele para a
    casa de seu pai em Belém de Judá, e ficou lá por quatro meses.
  cth-cth: Hatei hote a yudo teh a kâyo dawkvah, a vâ koehoi a na pa im Judah kho
    vah oun a cei teh hawvah thapa yung pali touh ao.
  twi-twi: Nanso ɔbea no anni no nokware enti ɔsan kɔɔ nʼagya fi wɔ Betlehem. Asram
    anan akyi no,
  hlt-hlt: Tedae anih taengkah a yula tah a cukhalh dongah a va taeng lamloh a napa
    im Judah Bethlehem la cet tih hla li om.
  tbz-SIM: Nɛ̀ di kɛ̀ bɛ̀ɛ kpɑ, kɛ̀ dìi ò yóu kɛ́kò ndi cicɛ cĩ́ɛ̃̀tɛ̀ kɛ́mbo kɛ dɔ̀
    bɛtɑ̃̀ɑ̃̀bɛ̀ bɛ̀nɑ̀ɑ̀.
  msy-2020: Ezɨ an amuir dozir kam, bizir mam bagh an atara, uamategha ara ghua uan
    afeziamɨn dɨpenimɨn ghugha itima, 4plan iakɨniba gɨfa.
  azb-azb: Bu cariyə ona qarşı zina etdi və ondan ayrılıb atasının evinə, Yəhudanın
    Bet-Lexem şəhərinə qayıdaraq orada dörd ay qaldı.
  eng-DBY: And his concubine played the whore against him, and went away from him
    to her father's house to Bethlehem-Judah, and was there some time, — four months.
  hin-2017: उसकी रखैल व्यभिचार करके यहूदा के बैतलहम को अपने पिता के घर चली गई, और
    चार महीने वहीं रही।
  eng-YLT: and commit whoredom against him doth his concubine, and she goeth from
    him unto the house of her father, unto Beth-Lehem-Judah, and is there days — four
    months.
  eng-WYC-2017: And she did fornication on him, and turned again into the house of
    her father in Bethlehem, and she dwelled at him four months.
  eng-WMBB: His concubine played the prostitute against him, and went away from him
    to her father’s house to Bethlehem Judah, and was there for four months.
  urd-GVH: लेकिन एक दिन औरत मर्द से नाराज़ हुई और मैके वापस चली गई। चार माह के बाद
  rug-rug: Ba luara pania sa barikaleqe si asa meke pule la nana pa vetu tanisa tamana
    pa Betilihema, meke la koa ka made sidarana vasina si asa.
  gaz-gaz: Isheen garuu isaaf amanamtuu hin taane. Isa dhiiftees gara mana abbaa ishee
    Beetlihem Yihuudaatti deebite. Erga jiʼa afur achi turtee booddee,
  fra-LSG: Sa concubine lui fit infidélité, et elle le quitta pour aller dans la maison
    de son père à Bethléhem de Juda, où elle resta l’espace de quatre mois.
  yal-yal: Koni, na konyi ɲaxanla yi tinxintareyaan liga, a yi keli a xɔn, a siga
    a fafe konni Bɛtɛlɛmi taani Yuda yamanani. A sa lu mɛnni kike naanin,
  haw-1868: Moe kolohe ku e mai la kana haiawahine ia ia, a hele aku, mai ona aku
    la, a i ka hale o kona makuakane, ma Betelehemaiuda, a malaila no ia i na malama
    eha.
  arb-NAV: وَلَكِنَّهَا غَضِبَتْ مِنْهُ فَلَجَأَتْ إِلَى بَيْتِ أَبِيهَا فِي بَيْتِ
    لَحْمِ يَهُوذَا حَيْثُ مَكَثَتْ أَرْبَعَةَ أَشْهُرٍ.
  ewe-ewe: Ke nyɔnuvi la do dɔmedzoe ɖe eŋu eye wòsi yi fofoa gbɔ le Betlehem, henɔ
    afi ma ɣleti ene.
  eng-LEE: And his concubine became faithless unto him, and she went away from him
    unto her father's house to Beth-lechem-judah, and was there one year and four
    months.
  asm-FB: পাছত তেওঁৰ সেই উপপত্নীয়ে তেওঁৰ বিৰুদ্ধে বিশ্বাসঘাতকতা কৰিলে আৰু তেওঁক এৰি
    যিহূদাৰ বৈৎলেহেমত থকা নিজৰ বাপেকৰ ঘৰলৈ গৈ তাতে চাৰি মাহমান থাকিল।
  sus-A: كْنْ نَ فِنّ نَشَ يّنّ رَبَ، عَ كٍلِ عَ شَ مْرِ شُن مَ، عَ سِفَ بّتّلّيمُ
    يُدَيَ بْشِ مَ عَ بَبَ شْنيِ. عَ تٌ كِكٍ نَانِ رَبَ نَا،
  fra-SBL: Sa concubine se prostitua à lui, et s'en alla de chez son père à Bethléhem
    de Juda, où elle resta quatre mois.
  hbo-hbo: וַתִּזְנֶ֤ה עָלָיו֙ פִּֽילַגְשֹׁ֔ו וַתֵּ֤לֶךְ מֵֽאִתֹּו֙ אֶל־בֵּ֣ית אָבִ֔יהָ
    אֶל־בֵּ֥ית לֶ֖חֶם יְהוּדָ֑ה וַתְּהִי־שָׁ֕ם יָמִ֖ים אַרְבָּעָ֥ה חֳדָשִֽׁים׃
  kik-kik: No thuriya ĩyo ĩkĩaga kwĩhokeka kũrĩ we. Nayo ĩkĩmũtiga ĩgĩcooka mũciĩ
    gwa ithe kũu Bethilehemu ya Juda. Thuutha wa gũkorwo kũu mĩeri ĩna,
  fra-NCL: Sa concubine lui fut infidèle, et elle le quitta pour aller dans la maison
    de son père à Bethléem de Juda, où elle resta l’espace de quatre mois.
  cek-AK: Toe anih ih zula loe sava nuiah oep om ai, tangyat a zawh, nongpata loe
    a sava to caehtaak ving moe, Judah prae Bethlehem vangpui ah kaom ampa khaeah
    oh; ampa im ah khrah palito thung oh.
  cuk-cuk: Ibagwengine, e-ome e-dikarba-yolesad-ular, gannar ome-neggwebur-Belénʼse,
    e-serganse nadegusad. Nii-walabakegus, omegwa e-sergan-walik-maidgine,
  uig-CYR: Лекин у кенизәк еригә вапасизлиқ қилип, униң йенидин чиқип, Йәһуда жутидики
    Бәйт-Ләһәмгә атисиниң өйигә берип, төрт айчә турди.
  tel-2017: అయితే ఆమె అతణ్ణి విడిచి పెట్టి మరొకరితో వ్యభిచారం చేసింది. ఆమె యూదా ప్రాంతం
    బెత్లేహెం లోని తన తండ్రి ఇంటికి వెళ్లి అక్కడే నాలుగు నెలలు ఉండిపోయింది.
  hat-BSA: Men mennaj li a te jwe pwostitiye kont li. Li te kite li pou rive lakay
    papa l nan Bethléhem nan Juda e li te rete la pandan yon kat mwa.
  kos-kos: Tusruktu tok mutan sac el kosro nu saya, pwanang el folokla nu in lohm
    sin papa tumal ah in acn Bethlehem, ac muta we malem akosr.
  hbo-WLC: וַתִּזְנֶ֤ה עָלָיו֙ פִּֽילַגְשׁ֔וֹ וַתֵּ֤לֶךְ מֵֽאִתּוֹ֙ אֶל־בֵּ֣ית אָבִ֔יהָ
    אֶל־בֵּ֥ית לֶ֖חֶם יְהוּדָ֑ה וַתְּהִי־שָׁ֕ם יָמִ֖ים אַרְבָּעָ֥ה חֳדָשִֽׁים׃
  ibo-ibo: Ma iko ya nwanyị ahụ kwara iko megide ya. Ọ hapụrụ ya laghachi nʼezinaụlọ
    nne na nna ya na Betlehem, Juda. Ọ nọrọ ọnwa anọ nʼebe ahụ.
  ory-ory: ପୁଣି ତାହାର ଉପପତ୍ନୀ ତାହା ବିରୁଦ୍ଧରେ କ୍ରୋଧ କରି ତାହା ନିକଟରୁ ବାହାରିଯାଇ ବେଥଲିହିମ
    ଯିହୁଦାରେ ଆପଣା ପିତୃଗୃହରେ ଚାରି ମାସ କାଳ ରହିଲା।
  chk-chk: Iwe, ülüpwülüan a song ngeni, a sü seni o liwiniti imwen seman mi nom Petleem
    lon Juta. A nom ikenan lon ükükün rüanü maram.
  rop-rop: Bambai det gel bin gitwail langa im hasbin, en imbin ranawei brom im, en
    imbin gobek langa im dedi kemp deya langa Bethlahem. Imbin jidan deya fo fobala
    mants,
  ukr-1871: Ся ж наліжниця посварилась із ним та й утекла від його до своєї родини
    в Бетлеєм в Юдеї, та й пробувала там чотири місяцї часу.
  deu-1951: Dieses Kebsweib aber war treulos gegen ihn und lief von ihm fort in ihres
    Vaters Haus, nach Bethlehem-Juda, und blieb daselbst vier Monate lang.
  eng-JPS: And his concubine played the harlot against him, and went away from him
    unto her father's house to Beth-lehem in Judah, and was there the space of four
    months.
  srp-1865: A inoèa njegova èinjaše preljubu kod njega, pa otide od njega kuæi oca
    svojega u Vitlejem Judin, i osta ondje èetiri mjeseca.
  lug-lug: Naye mukazi we oyo n’ataba mwesigwa n’anoba ku bba, n’addayo mu nnyumba
    ya kitaawe e Besirekemu mu Yuda n’amalayo emyezi ena.
  heb-heb: ותזנה עליו פילגשו ותלך מאתו אל בית אביה אל בית לחם יהודה ותהי שם ימים ארבעה
    חדשים׃
  ben-IRV: পরে সেই উপপত্নী তার বিরুদ্ধে ব্যভিচার করল এবং তাকে ত্যাগ করে বৈৎলেহম-যিহূদায়
    নিজের বাবার বাড়িতে গিয়ে চার মাস সে জায়গায় থাকল।
  pan-pan: ਉਸ ਦੀ ਰਖ਼ੈਲ ਵਿਭਚਾਰ ਕਰਕੇ ਉਸ ਦੇ ਕੋਲੋਂ ਬੈਤਲਹਮ ਯਹੂਦਾਹ ਵਿੱਚ ਆਪਣੇ ਪਿਤਾ ਦੇ ਘਰ
    ਚਲੀ ਗਈ, ਅਤੇ ਚਾਰ ਮਹੀਨੇ ਉੱਥੇ ਰਹੀ।
  mya-JVB: ထိုမိန်းမသည် လင် ကို ပြစ်မှား ၍ ဗက်လင် မြို့ မိမိ အဘ အိမ် သို့ သွား သဖြင့်
    လေး လ နေ လေ၏။
  hmo-hmo: To dina ta unai hahine ese unai Levi tauna ia badu henia, vadaeni ia toreisi,
    iena tamana ena ruma dekenai ia giroa lou, Betelehema dekenai. Hua 4 be unuseni
    ia noho.
  urd-urd: उसकी हरम ने उस से बेवफ़ाई की और उसके पास से बैतलहम यहूदाह में अपने बाप
    के घर चली गई, और चार महीने वहीं रही।
  rus-SYN: Наложница его поссорилась с ним и ушла от него в дом отца своего в Вифлеем
    Иудейский и была там четыре месяца.
  bqc-SIM: Ɔ̃ nↄɛpi dↄ́ɛ'ĩi kɛ̀, ↄ̃ à bↄ̀ a zã́ bɛ à tà a mae bɛ Bɛtɛlɛũ, Yuda
    buiↄ bùsuu, a ku we e mↄ síiↄ̃.
  tcz-CHONGTHU: Ahinlah amanu hitoh akina-lhonin ahileh Bethlehem ma apa in'ah ana
    kile kittan ahi. Lha li alhin jouvin,
  mar-mar: परंतु त्याच्या उपपत्नीने त्यास सोडून व्यभिचार केला, आणि ती त्यास सोडून
    यहूदातील बेथलेहेमात आपल्या वडिलाच्या घरी परत गेली, आणि तेथे चार महिने राहिली.
  qub-qub: Chay warmi runanwan rimanacur cuticuran Belenman, papäninpa wasinman. Chaycho
    chuscu quilla tiyaycaptin
  hat-hat: Men, fanm lan vin tonbe nan dezòd sou li, epi li kite l', li tounen lakay
    papa l', lavil Betleyèm nan peyi Jida. Li pase kat mwa la.
  eng-BSB: But she was unfaithful to him and left him to return to her father’s house
    in Bethlehem in Judah. After she had been there four months,
  tod-tod: Kɛlɛ anzanui naa ɓɔɠɔ lɔɔni koloɠologi zu, é zeɠeni pɔ bɛ, é ɠale ma
    kɛɛɠɛ ʋɔ bɛ Ɓɛteleyɛme, é kɛɛni ná ga alu naanigɔ.
  eng-WEBPB: His concubine played the prostitute against him, and went away from him
    to her father’s house to Bethlehem Judah, and was there for four months.
  kbq-kbq: Hianagi ana a'mo'a mago'a vene'nene savari huteno, nevena atreno kuma'arega
    4'a ika umani'ne.
  nhe-BL: Pero teipa nopa sihuatl momecati ica seyoc tlacatl. Teipa quistejqui huan
    yajqui ichaj itata ipan tlali Belén, huan nopona mocajqui queja nahui metztli.
  gub-BL: Uzàmàtyry'ym kuzà umenagaw Erewi zuapyr a'e. A'e rupi uzewyr oho u heko
    haw pe Merez tawhu pe. Umumaw 4 zahy a'e pe wiko pà.
  eng-DRA: And she left him and returned to her father’s house in Bethlehem, and abode
    with him four months.
