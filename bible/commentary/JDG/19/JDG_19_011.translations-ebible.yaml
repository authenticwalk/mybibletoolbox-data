verse: JDG.019.011
translations:
  mal-C: 'അങ്ങനെ അവർ യെബൂസിൽ എത്താറായപ്പോൾ പകൽ കഴിഞ്ഞിരുന്നു. ഭൃത്യൻ യജമാനനോടു പറഞ്ഞു:
    “വരിക, നമുക്ക് ഈ യെബൂസ്യനഗരത്തിൽ കയറി രാപാർക്കാം.”'
  deu-TKW: 'Als sie sich nun bei Jebus befanden, und der Tag schon stark abgenommen
    hatte, sprach der Diener zu seinem Herrn: Komm, laß uns in der Jebusiterstadt
    da einkehren und darin übernachten!'
  lin-lin: 'Tango bakomaki pembeni ya Yebusi mpe mokolo ekomaki pene ya kosila, mosali
    alobaki na nkolo na ye : — Nabondeli yo, tokota na engumba oyo ya bato ya Yebusi
    mpe tolekisa kuna butu.'
  eng-LSV: They [are] near Jebus, and the day has greatly gone down, and the young
    man says to his lord, “Please come, and we turn aside to this city of the Jebusite
    and lodge in it.”
  eng-GNV: When they were neere to Iebus, the day was sore spent, and the seruant
    said vnto his master, Come, I pray thee, and let vs turne into this citie of the
    Iebusites, and lodge all night there.
  eng-WEBSTER: And when they were by Jebus, the day was far spent; and the servant
    said to his master, Come, I pray thee, and let us turn in to this city of the
    Jebusites, and lodge in it.
  nhw-BL: 'Huan quema ajsitoj altepetl Jebús, ya tlapoyahuixtoya, huan itequipanojca
    quiilhui nopa levita: ―Ya tlayohua. Más cuali ma ticalaquica ni altepetl campa
    itztoque jebuseos para ticochise.'
  swh-ONEN: Alipokaribia Yebusi na usiku ukiwa umekaribia, mtumishi akamwambia bwana
    wake, “Haya sasa natuingie katika mji huu wa Wayebusi tulale humo.”
  bba-bba: Sɑnɑm mɛ bɑ Yebusi ye bɔku kuɑ, sɑɑ ye sɔɔ, sɔ̃ɔ u kpeemɑ. Yerɑ sɔm kowo
    wi, u win yinni sɔ̃ɔwɑ u nɛɛ, ɑ de su dɑ Yebusibɑn wuu ɡenin mi su kpunɑ.
  eng-KJVCPB: And when they were by Jebus, the day was far spent; and the servant
    said unto his master, Come, I pray thee, and let us turn in into this city of
    the Jebusites, and lodge in it.
  luo-luo: Kane gichopo machiegni gi Jebus e kinde mag angʼich welo, jatich nowachone
    ruodhe niya, “Bi, mondo waywe e dala maduongʼ mar Jebus kendo wanind kanyo.”
  meu-meu: Iebusu e raka henia kahi negana ai dina vada e kerekere; bena hesiai tauna
    ese biaguna e hamaoroa, eto, Mani emu kara aita raka siri, ina Iebusu taudia edia
    hanua ai baita mahuta.
  npi-ULB: तिनीहरू यबूसको नजिकै पुग्दा, साँझ पर्न लागेको थियो, र त्यस सेवकले आफ्‍नो
    मालिकलाई भन्‍यो, “आउनुहोस्, हामी यबूसीहरूको सहरतर्फ फर्कौं र यो रात त्यहाँ बिताऔं
    ।”
  yor-yor: Nígbà tí wọ́n súnmọ́ Jebusi tí ilẹ̀ ti fẹ́ ṣú tan, ìránṣẹ́ náà sọ fún ọ̀gá
    rẹ̀ pé, “Ẹ wá, ẹ jẹ́ kí a dúró ní ìlú yìí tí í ṣe ti àwọn ará Jebusi kí a sì sùn
    níbẹ̀.”
  ind-ind: Mereka sampai di sana ketika sudah hampir petang. Maka pelayan itu berkata
    kepada tuannya, “Sebaiknya kita bermalam saja di kota orang Yebus ini.”
  pes-OPCB: 'غلامش به وی گفت: «بهتر است امشب در همین شهر بمانیم.»'
  tgl-ULB: Nang malapit na sila sa Jebus, malapit nang matapos ang araw, at sinabi
    ng tagapaglingkod sa kaniyang amo, “Halina, lumihis tayo patungo sa lungsod ng
    Jebuseo at magpalipas ng gabi roon.”
  hui-hui: Alendo halu ni paliyagola ti pialu Yabusu tano ogoriani anda pene. Anda
    puwa ibunaga biabe biaga agali biagome lalu, Ina puabo nahe Yabusualinaga tano
    ogoha paluene karulapeda, lene.
  mya-mya: '@see-verse:JDG.019.010'
  bod-N: ཡེ་བུ་སི་དང་ཉེ་བར་སླེབས་དུས་ཉི་མ་ནུབ་ལ་ཉེ། གཡོག་པོས་བདག་པོ་ལ་འདི་ལྟར། ཕེབས་ཤོག་དང་ངེད་ཅག་ཡེ་བུ་སི་པའི་གྲོང་ཁྱེར་དུ་ཞག་སྡོད་བྱས་ན་དགའ་ཞེས་ཞུས་པ་ལ།
  sna-sna: Vakati vava pedyo neJebhusi uye zuva rakanga rovira, muranda akati kuna
    tenzi wake, “Uyai, titsaukire muguta iri ravaJebhusi tindovatamo.”
  spa-BLM: 'Cuando estuvieron junto a Jebús, el día estaba muy avanzado, y el siervo
    dijo a su amo: “Por favor, ven y entremos en esta ciudad de los jebuseos y quedémonos
    en ella.”'
  cac-cac: 'Ix yalan vin̈ checab'' chi'' d''a vin̈ levita chi'': —¿Tas am xa chi,
    tato tzon̈ can d''a chon̈ab'' Jebús tic d''a jun ac''val tic? xchi vin̈.'
  swh-ULB: Walipokuwa karibu na Yebusi, siku hiyo ilikuwa imeenda mno, na mtumishi
    akamwambia bwana wake, Haya, tupate kwenda kwa mji wa Wayebusi, tukakae ndani
    yake usiku huu.
  bel-bel: 'Калі яны былі паблізу Евуса, дзень ужо моцна схіліўся. І сказаў слуга
    гаспадару свайму: зойдзем у гэты горад Евусэяў, і заначуем у ім.'
  deu-ELBBK: 'Sie waren bei Jebus, und der Tag war sehr herabgesunken, da sprach der
    Knabe zu seinem Herrn: Komm doch und lass uns in diese Stadt der Jebusiter einkehren
    und darin übernachten.'
  mbb-OT: '@see-verse:JDG.019.010'
  mal-2015: 'അവൻ യെബൂസിന്നു സമീപം എത്തിയപ്പോൾ നേരം നന്നാവൈകിയിരുന്നു; ബാല്യക്കാരൻ
    യജമാനനോടു: നാം ഈ യെബൂസ്യനഗരത്തിൽ കയറി രാപാർക്കരുതോ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Sar sas paš o Jebus a sas imar igen nasig, o sluhas phenďa leske: „Av,
    mangav tut, džas andre kada jebusejiko foros a ačhas ode te presovel.“'
  pes-OPV: 'و چون ایشان نزد یبوس رسیدند، نزدیک به غروب بود. غلام به آقای خود گفت:
    «بیا و به این شهر یبوسیان برگشته، شب را در آن بسر بریم.»'
  ron-1924: 'Кынд с-ау апропият де Иебус, зиуа се плекасе мулт спре сярэ. Слуга а
    зис атунч стэпынулуй сэу: „Хайдем сэ не ындрептэм спре четатя ачаста а иебусицилор
    ши сэ рэмынем ын еа песте ноапте.”'
  ben-OBCV: তারা যিবূষের কাছে পৌঁছাতে না পৌঁছাতেই বেলা প্রায় গড়িয়ে গেল ও দাস তার
    মনিবকে বলল, “আসুন, যিবূষীয়দের এই নগরে থেমে রাত কাটানো যাক।”
  som-som: Oo markay Yebuus ku soo dhowaadeenna maalintii horay u badatay; markaasaa
    midiidinkii wuxuu sayidkiisii ku yidhi, Waan ku baryayaaye, kaalay oo aynu ku
    leexanno magaaladan reer Yebuus oo aynu u hoyanno.
  lat-VUC: 'Jamque erant juxta Jebus, et dies mutabatur in noctem: dixitque puer ad
    dominum suum: Veni, obsecro: declinemus ad urbem Jebusæorum, et maneamus in ea.'
  eng-ASVBT: When they were by Jebus, the day was far spent; and the servant said
    unto his master, Come, I pray thee, and let us turn aside into this city of the
    Jebusites, and lodge in it.
  ita-1885: 'Come furono presso a Iebus, il giorno era molto calato; laonde il servitore
    disse al suo padrone: Deh! vieni, riduciamoci in questa città de'' Gebusei, e
    alberghiamo in essa.'
  eng-LXXUP: 'And they came as far as Jebus: and the day had far advanced, and the
    young man said to his master, Come, I pray thee, and let us turn aside to this
    city of the Jebusites, and let us lodge in it.'
  eng-ULB: When they were near Jebus, the day was nearly over, and the servant said
    to his master, “Come, let us turn aside to the city of the Jebusites and spend
    the night in it.”
  spa-VBL: 'Cuando se acercaban a Jebús, el siervo le dijo a su amo: “Señor, ¿por
    qué no nos detenemos aquí, en esta ciudad jebusea, para pasar la noche?”'
  fra-_FOB: 'Lorsqu''ils furent près de Jébus, le jour avait beaucoup baissé. Le serviteur
    dit à son maître: Allons, dirigeons-nous vers cette ville des Jébusiens, et nous
    y passerons la nuit.'
  mal-mal: 'അവൻ യെബൂസിന് സമീപം എത്തിയപ്പോൾ, നേരം നന്നാ വൈകിയിരുന്നു; ബാല്യക്കാരൻ യജമാനനോട്:
    “നാം ഈ യെബൂസ്യനഗരത്തിൽ കയറി രാപാർക്കരുതോ” എന്ന് പറഞ്ഞു.'
  urd-GVR: '@see-verse:JDG.019.010'
  suz-BL: मिनु यबुस आ नेक्‍था जाक्‍दीम्‍मानु, नां रिक्‍चशो बाक्‍माक्‍त। मिनु वाइलमी
    “मुलाक्‍त नाक्‍दो लशा, यबुसी आन सहरमी बाक्‍य” देंमाक्‍त।
  ita-1927: 'Quando furono vicini a Jebus, il giorno era molto calato; e il servo
    disse al suo padrone: “Vieni, ti prego, e dirigiamo il cammino verso questa città
    de’ Gebusei, e pernottiamo quivi”.'
  ckb-ckb: 'لەو کاتەدا لە نزیک یەبوس بوون و ڕۆژ زۆر نزیک بوو لە ئاوابوون، خزمەتکارەکە
    بە گەورەکەی گوت: «وەرە با بچین بۆ ئەم شارەی یەبوسییەکان و تێیدا بمێنینەوە.»'
  eng-BBE: When they got near Jebus the day was far gone; and the servant said to
    his master, Now let us go from our road into this town of the Jebusites and take
    our night's rest there.
  kan-OKCV: ಅವರು ಯೆಬೂಸಿಗೆ ಸಮೀಪಿಸಿದಾಗ, ಹೊತ್ತು ಬಹಳ ಹೋಗಿತ್ತು. ಆಗ ಸೇವಕನು ತನ್ನ ಯಜಮಾನನಿಗೆ,
    “ನೀನು ದಯಮಾಡಿ ಬಾ; ಈ ಯೆಬೂಸಿಯರ ಪಟ್ಟಣಕ್ಕೆ ತಿರುಗಿಕೊಂಡು, ಅಲ್ಲಿ ರಾತ್ರಿಯಲ್ಲಿ ಇಳಿದುಕೊಳ್ಳೋಣ,”
    ಎಂದನು.
  tam-2017: 'அவர்கள் எபூசுக்கு அருகே வரும்போது, இரவு நேரமானது; அப்பொழுது வேலைக்காரன்
    தன்னுடைய எஜமானை நோக்கி: எபூசியர்கள் இருக்கிற இந்தப் பட்டணத்திற்குப் போய், அங்கே
    இரவு தங்கலாம் என்றான்.'
  spa-RV-1909: 'Y estando ya junto á Jebus, el día había declinado mucho: y dijo el
    criado á su señor: Ven ahora, y vámonos á esta ciudad de los Jebuseos, para que
    tengamos en ella la noche.'
  ron-BTF: 'Și când erau lângă Iebus, ziua trecuse de mult; și servitorul a spus stăpânului
    său: Vino, te rog, să ne abatem în această cetate a iebusiților și să găzduim
    în ea.'
  eng-WEBP: When they were by Jebus, the day was far spent; and the servant said to
    his master, “Please come and let’s enter into this city of the Jebusites, and
    stay in it.”
  eng-FBV: As they approached Jebus the day was over, the servant said to his master,
    “Sir, why don't we stop here at this Jebusite town for the night?”
  nld-1939: 'Toen ze nu bij Jeboes waren, neigde de dag ten einde. Daarom zei de knecht
    tot zijn heer: Kom, we moesten hier maar naar de stad der Jeboesieten afslaan,
    en daar de nacht doorbrengen.'
  nch-BL: 'Huan quema ajsitoj ipan altepet Jebús, ya tapoyahuixtoya, huan itequipanojca
    quiilhui nopa levita: ―Ya tayohua. Más cuali ma ticalaquica ipan ni altepet campa
    itztoque jebuseos para ticochise.'
  vie-1934: 'Khi hai người đến gần Giê-bu, ngày đã xế chiều rồi. Kẻ tôi tớ thưa cùng
    chủ rằng: Hè, chúng ta hãy xây qua đặng vào trong thành dân Giê-bu nầy, và ngủ
    đêm tại đó.'
  hin-CV: 'येबूस पहुंचते हुए दिन लगभग ढल ही चुका था. सेवक ने अपने स्वामी से कहा: “कृपया
    हम यहीं रुक कर इस नगर में चले जाएं तथा यबूसियों के इस नगर में रात बिता लें.”'
  spa-BES: 'Cuando se acercaron a Jebús, el día estaba muy lejos; y el criado le dijo
    a su amo: Ahora, salgamos de nuestro camino hacia esta ciudad de los jebuseos
    y descansemos allí por la noche.'
  tdx-tdx: Aa ie narine Iebose, le fa ho nitsofotse i àndroy vaho hoe i mpito­roñey
    amy talè’ey, Antao hitsile mb’ amo rova’ o nte-Ieboseo mb’eo, hialeñe ao.
  tha-KJV: เมื่อเขามาใกล้เมืองเยบุสก็บ่ายมากแล้ว คนใช้​จึงเรียนนายของเขาว่า “มาเถิด
    ให้​เราแวะเข้าไปพักในเมืองของคนเยบุสเถิด ค้างคืนอยู่ในเมืองนี้​แหละ​”
  por-BR-2018: 'E estando já junto a Jebus, o dia havia declinado muito: e disse o
    criado a seu senhor: Vem agora, e vamo-nos a esta cidade dos jebuseus, para que
    tenhamos nela a noite.'
  deu-ELO: 'Sie waren bei Jebus, und der Tag war sehr herabgesunken, da sprach der
    Knabe zu seinem Herrn: Komm doch und laß uns in diese Stadt der Jebusiter einkehren
    und darin übernachten.'
  eng-WYC-2018: And now they were beside Jebus, and the day was changed into night.
    And the servant said to his lord, Come thou, I beseech thee, bow we [down] to
    the city of Jebus, and dwell we therein, (or let us turn in to the city of Jebus,
    and stay we there).
  epo-epo: 'Kiam ili estis antaŭ Jebus, la tago jam forte kliniĝis. Kaj la junulo
    diris al sia sinjoro: Venu, ni eniru en ĉi tiun urbon de la Jebusidoj, kaj ni
    tranoktu en ĝi.'
  uig-PIN: 'Ular Yǝbusⱪa yeⱪin kǝlgǝndǝ kün olturay dǝp ⱪalƣaqⱪa, hizmǝtkari ƣojisiƣa:
    — Yǝbusiylarning bu xǝⱨirigǝ kirip, xu yǝrdǝ ⱪonayli, dedi.'
  beo-beo: 'Be Lifai dunu da gasi eno amoga golamu higa:i galu. Amaiba:le, e, ea gidisedagi
    uda, ela hawa: hamosu dunu amola dougi aduna (fisu amo da:iya ligisibi ba:i) logoga
    asi. Ilia da Yibase (Yelusaleme) gadenene doaga:loba, gasi gadenene ba:i. Amaiba:le,
    hawa: hamosu dunu da amane sia:i, “Ninia da amo Yibase moilai bai bagade ganodini
    golamu da defea.”'
  tpi-OTNT: '@see-verse:JDG.019.010'
  hau-SA: Sa’ad da suka yi kusa da Yebus dare kuma ya riga ya yi, bawan ya ce wa maigidansa,
    “Mu dakata a birnin nan na Yebusiyawa mu kwana.”
  uig-LAT: 'Ular Yebusqa yéqin kelgende kün olturay dep qalghachqa, xizmetkari ghojisigha:
    — Yebusiylarning bu shehirige kirip, shu yerde qonayli, dédi.'
  nde-nde: Kwathi sebebanga eJebusi ilanga laselitshona, inceku yathi enkosini yayo,
    “Uyabona, kasime kulelidolobho lamaJebusi silale.”
  ton-ton: Pea ʻi heʻenau ofi ki Sepusi, kuo teitei ʻosi ʻae ʻaho, pea pehē ʻe he
    tamaioʻeiki ki heʻene ʻeiki, “ʻOku ou kole kiate koe, ke tau afe ki he kolo ni
    ʻoe kau Sepusi, pea mohe ʻi ai.”
  ces-1613: 'Když pak byli blízko Jebus, a den se velmi nachýlil, řekl mládenec pánu
    svému: Poď, prosím, obraťme se do města toho Jebuzejského, abychom v něm přenocovali.'
  eng-WMB: When they were by Jebus, the day was far spent; and the servant said to
    his master, “Please come and let’s enter into this city of the Jebusites, and
    stay in it.”
  tam-TCV: அவர்கள் எபூசுவை நெருங்கிக் கொண்டிருக்கையில், இருட்டிக் கொண்டிருந்ததினால்
    வேலைக்காரன் தன் தலைவனிடம், “வாரும், எபூசியர் இருக்கும் இந்தப் பட்டணத்தில் தங்கி
    இந்த இரவைக் கழிப்போம்” என்று சொன்னான்.
  ceb-ULB: Sa dihang hapit na sila sa Jebus, hapit na gayod mahuman ang adlaw, unya
    ang iyang sulugoon miingon sa iyang agalon, “Umari ka, moliko kita didto sa siyudad
    sa mga Jebusihanon ug didto na magpahulay karong gabii.”
  pol-UBG: 'A gdy byli blisko Jebus, a dzień chylił się ku końcowi, wtedy sługa powiedział
    do swego pana: Chodź, proszę, wstąpmy do tego miasta Jebusytów i przenocujmy w
    nim.'
  urd-GVU: '@see-verse:JDG.019.010'
  deu-1912: 'Da sie nun nahe bei Jebus kamen, sank der Tag sehr dahin. Und der Knecht
    sprach zu seinem Herrn: Komm doch und laß uns in diese Stadt der Jebusiter einkehren
    und über Nacht darin bleiben.'
  kan-2017: ಅವರು ಯೆಬೂಸಿಯರ ಊರಾದ ಯೆರೂಸಲೇಮಿನ ಸಮೀಪಕ್ಕೆ ಬಂದಾಗ ಹೊತ್ತುಮುಳುಗುವ ಸಮಯವಾಗಿದ್ದರಿಂದ
    ಸೇವಕನು ದಣಿಗೆ, “ದಯವಿಟ್ಟು ಬಾ; ನಾವು ಯೆಬೂಸಿಯರ ಈ ಪಟ್ಟಣಕ್ಕೆ ಹೋಗಿ, ಅಲ್ಲಿ ರಾತ್ರಿಯನ್ನು
    ಕಳೆಯೋಣ” ಅಂದನು.
  yap-yap: '@see-verse:JDG.019.010'
  hlt-MCSB: Jebus taengah tah khohnin khaw dalh thok tih a boei te cadong loh , “Cet
    uh sih lamtah Jebusi khopuei la ng'ael phoeiah rhaeh uh sih,” a ti nah.
  mdy-ETH: ዒያቡሳ ዔያታ ሄላዛ፥ ሳዓ ዓሜሢሮ ዒዛኮ ዓይላሢ፦ «ሃኒ ዬዔቴራ ማዒ ኑ ሃይካ ዒያቡሳ ዓሶ ካታማ ዎርቆም» ጌዔኔ።
  twi-ASANTE: Ɛberɛ a wɔduruu Yebus no na adeɛ reyɛ asa, na ɔsomfoɔ no ka kyerɛɛ ne
    wura no sɛ, “Adeɛ reyɛ asa, enti momma yɛnna Yebusifoɔ kuropɔn yi mu anadwo yi.”
  eng-WEBU: When they were by Jebus, the day was far spent; and the servant said to
    his master, “Please come and let’s enter into this city of the Jebusites, and
    stay in it.”
  wal-wal: Eti Yaabuusa matin, sa7ai keehi omariis; yaatin, ashkkarai ba godaa, “Biyoogaa
    aggidi aibissi ha Yaabuusatu kataman aqokkonii?” yaagiis.
  spa-PDDPT: 'Cuando estuvieron junto a Jebus se acababa el día, por lo cual el esclavo
    dijo a su ʼadon: Ven, te ruego, y desviémonos hacia aquella ciudad de los jebuseos,
    y pernoctemos en ella.'
  gun-gun: 'Jebus katy''i oje''oi jave ka''aru ete ma ramo kunumi va''e aipoe''i opatõ
    pe: — Aỹ ma jaa, nhavaẽ jebuseu kuery retã py, pytũ jaaxa aguã ha''e py.'
  agu-BL: 'nin tzun tal yi mos yi levita tetz: —¿Mbi na tal teru'' ta''n kol kacyaj
    cyen tan watl le chitanum yi e'' jebuseo? stzun bantz.'
  ilo-ULB: Idi asidegdan iti Jebus, umadanin iti rabii, ket kinuna ti adipen iti amona,
    “Umaykayo, dumagastayo iti siudad dagiti Jebuseo ket palabasentayo ti rabii sadiay.”
  kpg-kpg: '@see-verse:JDG.019.010'
  uig-ARA: 'ئۇلار يەبۇسقا يېقىن كەلگەندە كۈن ئولتۇراي دەپ قالغاچقا، خىزمەتكارى غوجىسىغا:
    ــ يەبۇسىيلارنىڭ بۇ شەھىرىگە كىرىپ، شۇ يەردە قونايلى، دېدى.'
  sus-sus: E makɔrɛxi Yebusu ra tɛmui naxɛ, nunmare nu bara so. Yi fonike konyi naxa
    a fala a marigi bɛ, «Won xa ti be Yebusu taa kui, won xa xi be.»
  pon-2006: '@see-verse:JDG.019.010'
  ksd-ksd: 'Ma ba dital ga papangai maravai Iebus i ga ravian; ma ra tultul i ga biti
    tai kana luluai: Io, iau lul u ba datal a olo ta go ra pia na pal kai ra tarai
    Iebus upi datal a va tana.'
  tur-YTC: Yevus'un yakınındayken gün çoktan geçmişti; hizmetçi efendisine, “Lütfen
    gel, Yevuslular'ın bu kentine girelim ve orada kalalım” dedi.
  grc-BRENT: Καὶ ἦλθοσαν ἕως Ἰεβούς· καὶ ἡ ἡμέρα προβεβήκει σφόδρα, καὶ εἴπεν ὁ νεανίας
    πρὸς τὸν κύριον αὐτοῦ, δεῦρο δὴ καὶ ἐκκλίνωμεν εἰς πόλιν τοῦ Ἰεβουσὶ ταύτην, καὶ
    αὐλισθῶμεν ἐν αὐτῇ.
  ind-AYT: Ketika mereka berada di dekat Yebus, matahari sudah sangat rendah. Bujang
    itu berkata kepada tuannya, “Marilah kita singgah di kota orang Yebus itu dan
    bermalam di sana.”
  nya-nya: Akuyandikira ku Yebusi nʼkuti kutada ndithu. Tsono mtumiki uja anawuza
    mbuye wake kuti, “Tiyeni, tipatukire ku mzinda wa Ayebusiwa ndipo tigone.”
  hrv-hrv: 'Kad su bili blizu Jeruzalema, dan se već jako nagnuo, pa sluga reče svome
    gospodaru: “Hajde da se svratimo u taj jebusejski grad da tu prenoćimo.”'
  mps-mps: '@see-verse:JDG.019.010'
  tpi-tpi: '@see-verse:JDG.019.010'
  dan-1931: 'Da de var i Nærheden af Jebus og Dagen hældede stærkt, sagde Tjeneren
    til sin Herre: “Kom, lad os tage ind her i Jebusitternes By og blive der Natten
    over!”'
  vie-OVCB: 'Khi đến Giê-bu thì trời sắp tối, người đầy tớ nói với chủ: “Thưa ông,
    đã trễ rồi, chúng ta hãy ở lại thành của người Giê-bu-sít tối nay.”'
  guj-2017: જયારે તેઓ યબૂસ પાસે પહોંચ્યાં, ત્યારે સાંજ પડી ગઈ હોવાથી તેના ચાકરે પોતાના
    માલિકને કહ્યું, “ચાલો, આપણે યબૂસીઓના નગરમાં જઈને ત્યાં રાત વિતાવીએ.”
  pon-2006A: '@see-verse:JDG.019.010'
  por-BRBSL: 'Quando eles estavam por Jebus, o dia foi muito passado; e o criado disse
    a seu mestre: “Por favor, venha e vamos entrar nesta cidade dos jebusitas, e ficar
    nela”.'
  cth-cth: Jebusit imteng a pha toteh, karumpui a tho toung dawkvah, a san ni tho
    haw, hete Jebusit khopui dawkvah, kâen vaiteh, roe awh lawih sei atipouh.
  twi-twi: Bere a woduu Yebus no na ade reyɛ asa, na ɔsomfo no ka kyerɛɛ ne wura no
    se, “Ade reyɛ asa, enti momma yɛnna Yebusifo kuropɔn yi mu anadwo yi.”
  hlt-hlt: Jebus taengah tah khohnin khaw dalh thok tih a boei te cadong loh, “Cet
    uh sih lamtah Jebusi khopuei la ng'ael phoeiah rhaeh uh sih,” a ti nah.
  tbz-SIM: 'Bɛ̀ tùɔ̀koo dìì mɔ̀nnì dihɛì kɛ sɔ̃́ ndiyiè dèè, kòo kóo tɔ̃ntìi ò nɑ̀kɛ́
    kɛ dɔ̀: Tí kɔtɛ Sebusiibɛ ciɛ kɛ́yié.'
  msy-2020: Ezɨ aruem bar uaghirima aning ghua Jebusɨn nguibar ekiamɨn oto, kar Jerusalemɨn
    ziar igharazim. Ezɨ ingangarir gumazim kamaghɨn uan gumazir aruam mɨgei, “E nguibar
    ekiar kamɨn aven mangɨ kagh dakuam.”
  azb-azb: 'Onlar Yevusa yaxınlaşanda artıq gün batmaqda idi. Nökəri ağasına dedi:
    «Rica edirəm, gəl Yevusluların bu şəhərinə girək və burada gecələyək».'
  eng-DBY: They were near Jebus, and the day was far spent; and the servant said to
    his master, Come, I pray thee, and let us turn aside into this city of the Jebusites,
    and lodge in it.
  hin-2017: वे यबूस के पास थे, और दिन बहुत ढल गया था, कि सेवक ने अपने स्वामी से कहा,
    “आ, हम यबूसियों के इस नगर में मुड़कर टिकें।”
  eng-YLT: They [are] near Jebus, and the day hath gone greatly down, and the young
    man saith unto his lord, 'Come, I pray thee, and we turn aside unto this city
    of the Jebusite, and lodge in it.'
  eng-WYC-2017: And now they were beside Jebus, and the day was changed into night.
    And the servant said to his lord, Come thou, I beseech thee, bow we [down] to
    the city of Jebus, and dwell we therein.
  eng-WMBB: When they were by Jebus, the day was far spent; and the servant said to
    his master, “Please come and let’s enter into this city of the Jebusites, and
    stay in it.”
  urd-GVH: '@see-verse:JDG.019.010'
  rug-rug: '@see-verse:JDG.019.010'
  gaz-gaz: Yommuu isaan Yebuus bira gaʼanitti sababii aduun dhiiteef tajaajilaan sun
    gooftaa isaatiin, “Maaloo kottaa magaalaa Yebuusotaa kanatti gorree haa bullu”
    jedhe.
  fra-LSG: 'Lorsqu’ils furent près de Jebus, le jour avait beaucoup baissé. Le serviteur
    dit alors à son maître: Allons, dirigeons-nous vers cette ville des Jébusiens,
    et nous y passerons la nuit.'
  yal-yal: E masoɛ Yebusu taan na, yanyin bata yi yanfan, banxulanna yi a fala a kanna
    xa, a naxa, “En so Yebusu kaane taani, en sa xi na.”
  haw-1868: A kokoke lakou i Iebusa, ua auwi loa ka la, i ae la ke kauwa i kona haku,
    E kipa ae kakou i keia kulanakauhale o ko Iebusa, a moe ilaila.
  arb-NAV: 'وَفِيمَا هُمْ بِجِوَارِ يَبُوسَ وَقَدْ كَادَ النَّهَارُ أَنْ يَغْرُبَ،
    قَالَ الْخَادِمُ لِسَيِّدِهِ: «تَعَالَ نَدْخُلُ إِلَى مَدِينَةِ الْيَبُوسِيِّينَ
    وَنَقْضِي لَيْلَتَنَا فِيهَا».'
  ewe-ewe: Esi woɖo afi ma la, subɔla la gblɔ nɛ be, “Zã do akpa na mɔzɔzɔ eya ta
    na míatsi afi sia adɔ.”
  eng-LEE: When they were by Jebus, the day was far spent; and the servant said unto
    his master, Come, I pray thee, and let us turn in unto this city of the Jebusites,
    and lodge in it.
  asm-FB: তেওঁলোক যিবুচৰ ওচৰ আহি পোৱাত দিন প্ৰায় শেষ হ’ল; তেতিয়া দাসে তেওঁৰ গৰাকীক
    ক’লে, “নিবেদন কৰোঁ, আহক আমি যিবুচীয়াহঁতৰ এই নগৰত সোমাই ৰাতিটো ইয়াতে থাকোঁহক।”
  sus-A: عٍ مَكْرّشِ يٍبُسُ رَ تّمُي نَشّ، نُنمَرٍ نُ بَرَ سٌ. يِ قٌنِكٍ كٌنيِ نَشَ
    عَ قَلَ عَ مَرِفِ بّ، «وٌن شَ تِ بٍ يٍبُسُ تَا كُي، وٌن شَ شِ بٍ.»
  fra-SBL: 'Lorsqu''ils furent près de Jébus, le jour était déjà bien avancé, et le
    serviteur dit à son maître : « Viens, je te prie, entrons dans cette ville des
    Jébusiens et restons-y. »'
  hbo-hbo: הֵ֣ם עִם־יְב֔וּס וְהַיֹּ֖ום רַ֣ד מְאֹ֑ד וַיֹּ֨אמֶר הַנַּ֜עַר אֶל־אֲדֹנָ֗יו
    לְכָה־נָּ֛א וְנָס֛וּרָה אֶל־עִֽיר־הַיְבוּסִ֥י הַזֹּ֖את וְנָלִ֥ין בָּֽהּ׃
  kik-kik: Rĩrĩa maakuhĩrĩirie Jebusi na kũrĩ hakuhĩ gũtuka-rĩ, ndungata ĩyo ĩkĩĩra
    mwathi wayo atĩrĩ, “Rĩu-rĩ, reke tũtithie gũkũ itũũra-inĩ rĩĩrĩ inene rĩa Ajebusi
    tũraarĩrĩre kuo.”
  fra-NCL: 'Lorsqu’ils furent près de Jébus, le jour avait beaucoup baissé. Le serviteur
    dit alors à son maître : « Viens, je te prie, détournons-nous vers cette ville
    des Jébuséens, et nous y passerons la nuit. »'
  cek-AK: Jebus vangpui a phak hoi tom naah loe, niduem tom boeh; a tamna mah angmah
    ih angraeng khaeah, Angzo ah, hae Jebus kaminawk ih vangpui thungah akun si loe,
    iip si, tiah a naa.
  cuk-cuk: 'Jebús-neggwebur-modanimaladgi ega nue-neg-mutikguded. Degi, e-mai e-dummadga
    sogded: —Dage, Jebuseo-dulemar-bukwadse anmar nae. Agi anmar gaboed.'
  uig-CYR: 'Улар Йәбусқа йеқин кәлгәндә күн олтирай дәп қалғачқа, хизмәткари ғоҗисиға:
    — Йәбусийларниң бу шәһиригә кирип, шу йәрдә қонайли, деди.'
  tel-2017: వారు యెబూసును సమీపించినప్పుడు పూర్తిగా సాయంత్రం అయింది. అతని సేవకుడు అతనితో
    “మనం ఈ యెబూసీయుల ఊర్లోకి వెళ్దాం. దీనిలో ఈ రాత్రి గడుపుదాం” అన్నాడు.
  hat-BSA: 'Lè yo te toupre Jebus, jou a te prèt fini; epi sèvitè te di a mèt li:
    “Souple, vini e annou vire akote antre vil ki pou Jebizyen yo pou pase nwit lan
    ladann.”'
  kos-kos: Tafun len tok elos sun acn Jebus (Jerusalem). Na mukul kulansap sac fahk
    nu sin mwet Levi sac, “Efu kut tia kuhfwak motulla in siti se inge?”
  hbo-WLC: הֵ֣ם עִם־יְב֔וּס וְהַיּ֖וֹם רַ֣ד מְאֹ֑ד וַיֹּ֨אמֶר הַנַּ֜עַר אֶל־אֲדֹנָ֗יו
    לְכָה־נָּ֛א וְנָס֛וּרָה אֶל־עִֽיר־הַיְבוּסִ֥י הַזֹּ֖את וְנָלִ֥ין בָּֽהּ׃
  ibo-ibo: Ha rutere ebe ahụ oge chi na-akwado iji. Ohu ya sịrị nna ya ukwu, “Bịa,
    ka anyị kwụsị nʼobodo ndị Jebus a, nọ ọnọdụ abalị.”
  ory-ory: ସେମାନେ ଯିବୂଷର ନିକଟବର୍ତ୍ତୀ ହେବା ବେଳକୁ ପ୍ରାୟ ଦିନ ଶେଷ ହୋଇଥିଲା; ଏଥିରେ ଦାସ ତାହାର
    ମୁନିବକୁ କହିଲା, “ବିନୟ କରୁଅଛି, ଆସ, ଆମ୍ଭେମାନେ ଯିବୂଷୀୟମାନଙ୍କ ଏହି ନଗରକୁ ଯାଇ ସେଠାରେ
    ରାତ୍ରି କ୍ଷେପଣ କରୁ।”
  chk-chk: Lupwen ra arap ngeni Jepus, a pwinila. Iwe, ewe chon angang a üreni an
    samol. “Ousipwe rik ngeni ewe telinimwen chon Jepus o pwinipwin lon.”
  rop-rop: '@see-verse:JDG.019.010'
  ukr-1871: 'Як же були вони під Евусом і день вельми вже схилився, каже наймит свойму
    панові: Завернїмо в Евузіївський город та переночуймо там.'
  deu-1951: 'Als sie nun in die Nähe von Jebus kamen, war der Tag fast hin. Und der
    Knabe sprach zu seinem Herrn: Komm doch und laß uns in diese Stadt der Jebusiter
    einkehren und darin übernachten!'
  eng-JPS: 'When they were by Jebus — the day was far spent — the servant said unto
    his master: ''Come, I pray thee, and let us turn aside into this city of the Jebusites,
    and lodge in it.'''
  srp-1865: 'A kad bijahu blizu Jevusa, dan bijaše nagao vrlo, pa reèe sluga gospodaru
    svojemu: hajde brže da se svratimo u taj grad Jevus, i tu da noæimo.'
  lug-lug: Bwe baali bali kumpi ne Yebusi, n’obudde nga buyise, omuweereza n’agamba
    mukama we nti, “Jjangu tukyame tuyingire mu kibuga kino eky’Abayebusi tusule omwo.”
  heb-heb: הם עם יבוס והיום רד מאד ויאמר הנער אל אדניו לכה נא ונסורה אל עיר היבוסי
    הזאת ונלין בה׃
  ben-IRV: যিবূষের কাছে উপস্থিত হলে দিন প্রায় একেবারে শেষ হল; তাতে চাকরটা নিজের কর্তাকে
    বলল, “অনুরোধ করি, আসুন, আমরা যিবূষীয়দের এই নগরে প্রবেশ করে রাত কাটাই।”
  pan-pan: ਜਦ ਉਹ ਯਬੂਸ ਦੇ ਨੇੜੇ ਪਹੁੰਚੇ ਤਾਂ ਦਿਨ ਬਹੁਤ ਹੀ ਢੱਲ ਗਿਆ ਸੀ। ਤਾਂ ਸੇਵਕ ਨੇ ਆਪਣੇ
    ਸੁਆਮੀ ਨੂੰ ਕਿਹਾ, “ਆਉ ਜੀ, ਅਸੀਂ ਯਬੂਸੀਆਂ ਦੇ ਸ਼ਹਿਰ ਵਿੱਚ ਜਾ ਕੇ ਇੱਥੇ ਰਹੀਏ।”
  mya-JVB: ထိုမြို့ အနီး သို့ ရောက်သောအခါ ၊ မိုဃ်းချုပ် သောကြောင့်ငယ်သား က၊ နားထောင်ပါတော့။
    ယေဗုသိ လူနေရာ ဤ မြို့ သို့ ဝင် ၍ အိပ် ကြကုန်အံ့ဟု သခင် အား ဆို သော်၊
  hmo-hmo: Iebusu kahirakahira idia ginidae neganai, dina be kahirakahira ia diho.
    Unai dainai hesiai tauna ese Levi tauna ia hamaoroa, ia gwau, “Mani emu kara,
    inai Iebusu taudia edia hanua dekenai do ita mahuta.”
  urd-urd: जब वह यबूस के बराबर पहुँचे तो दिन बहुत ढल गया था, और नौकर ने अपने आक़ा
    से कहा, “आ, हम यबूसियों के इस शहर में मुड़ जाएँ और यहीं टिकें।”
  rus-SYN: 'Когда они были близ Иевуса, день уже очень преклонился. И сказал слуга
    господину своему: зайдем в этот город Иевусеев и ночуем в нем.'
  bqc-SIM: 'Kɛ́ aa kà kãi ń Yebusio, ĩatɛ̃ gɛ̃a kpɛ́u, ↄ̃ zĩkɛnapi ò a diiɛ:
    Wà lilɛ gɛ̃ Yebusi buiↄ wɛ̃́lɛɛ beeu wà i we laↄ!'
  tcz-CHONGTHU: Jebus anaiphat’in agei thimlheh tan alhachapa chun akom’ah chun “Jebus
    khopia hin kinga pa uhitin, jan geh taote” ati.
  mar-mar: जेव्हा ते यबूसजवळ होते तेव्हा दिवस फार उतरला होता, म्हणून त्याच्या नोकराने
    आपल्या धन्याला म्हटले, “चला, आपण बाजूला वळून यबूसी यांच्या नगराकडे जाऊ आणि त्यामध्ये
    रात्र घालवू.”
  qub-qub: 'uywaynenga Leví runata niran: «Jebús runacunapa siudällancho pachacushaga
    ¿manachu alli canman tayta?»'
  hat-hat: 'Lè sa a, te konmanse ap fè nwa anpil, domestik la di l'' konsa: -Ann fè
    yon antre nan lavil moun Jebis yo non. N''a pase nwit la la.'
  eng-BSB: When they were near Jebus and the day was almost gone, the servant said
    to his master, “Please, let us stop at this Jebusite city and spend the night
    here.”
  tod-tod: 'Siɛgi zu ti zeelini la Yeeɓuse, foloi wola liini niina. Botiɠɛ zunu loungoi
    ɠɛni maliɠii ma: «Ade li, de lati Yeeɓuse nuiti ta-laai tɛi ma, ade ɲi ná.»'
  eng-WEBPB: When they were by Jebus, the day was far spent; and the servant said
    to his master, “Please come and let’s enter into this city of the Jebusites, and
    stay in it.”
  kbq-kbq: Hagi Jebusi kumate'ma azageno'a kinagasegeno, eri'za ne'amo'a amanage hu'ne.
    Jebusi vahe ran kumapi umasenune.
  nhe-BL: 'Huan quema ajsitoj altepetl Jebús, ya tlapoyahuixtoya, huan itlatequipanojca
    quiilhui nopa levita: ―Ya tlayohua. Más cuali ma ticalaquica ni altepetl campa
    itztoque jebuseos para ticochise.'
  gub-BL: '@see-verse:JDG.019.010'
  eng-DRA: 'And now they were come near Jebus, and the day was far spent: and the
    servant said to his master: Come, I beseech thee, let us turn into the city of
    the Jebusites, and lodge there.'
