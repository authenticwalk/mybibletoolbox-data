verse: JDG.019.026
translations:
  mal-C: പ്രഭാതത്തിൽ ആ സ്ത്രീ, മടങ്ങിവന്ന് തന്റെ യജമാനൻ പാർത്തിരുന്ന വീടിന്റെ വാതിൽക്കൽ
    തളർന്നുവീണു. നല്ല വെളിച്ചം വരുന്നതുവരെ അവൾ അവിടെത്തന്നെ കിടന്നു.
  deu-TKW: Als nun der Morgen anbrach, kam das Weib und brach vor der Hausthüre des
    Mannes, bei dem ihr Herr weilte, zusammen und blieb liegen bis zum lichten Tag.
  lin-lin: Tango tongo ezali kotana, mwasi azongaki na ndako epai wapi mobali na ye
    azalaki, akweyaki na ekuke mpe alelaki wana kino tongo etanaki malamu.
  eng-LSV: and the woman comes in at the turning of the morning, and falls at the
    opening of the man’s house where her lord [is], until the light.
  eng-GNV: So the woman came in the dawning of the day, and fell downe at the doore
    of the mans house where her Lord was, till the light day.
  eng-WEBSTER: Then came the woman in the dawning of the day, and fell down at the
    door of the man's house where her lord was , till it was light.
  nhw-BL: Huan quema tlanestihualayaya, nopa sihuatl mocuepasnequiyaya ipan ichaj
    nopa huehuentzi, pero san ajsic puertajteno huan huetzqui. Huan nopona mocajqui
    hasta tlanesqui.
  swh-ONEN: Alfajiri yule mwanamke akarudi kwenye ile nyumba bwana wake alikokuwa,
    akaanguka chini mlangoni, akalala pale hata kulipopambazuka.
  bba-bba: Yerɑ kurɔ wi, u seewɑ u nɑ u wɔrumɑ yɛnu ɡèn mi win durɔ u wɑ̃ɑn kɔnnɔwɔ.
  eng-KJVCPB: Then came the woman in the dawning of the day, and fell down at the
    door of the man’s house where her lord was, till it was light.
  luo-luo: Kane ochopo gokinyi, dhakono nodok e ot kama ruodhe ne oninde, mogore piny
    e wangʼ dhoot kendo nonindo kanyo nyaka chiengʼ ochako rieny.
  meu-meu: Daba e rere, bena hahine na ela, biaguna ena noho rumana iduarana ai e
    hekida diho, ela bona dina e dae.
  npi-ULB: झिसमिसेमा त्यो स्‍त्री आई र त्यस मानिसको घरको ढोकामा आएर लडी जहाँ त्यसका
    मालिक थिए, र बिहान नभएसम्म त्यो त्यहीँ नै लडिरही ।
  yor-yor: Nígbà tí ojúmọ́ bẹ̀rẹ̀ sí là obìnrin náà padà lọ sí ilé tí ọ̀gá rẹ̀ wà,
    ó ṣubú lulẹ̀ lọ́nà, ó sì wà níbẹ̀ títí ó fi di òwúrọ̀.
  ind-ind: Perempuan itu pun kembali ke tempat suaminya bermalam. Dia jatuh tergeletak
    di depan pintu rumah sampai hari semakin terang.
  pes-OPCB: سپیده دم، آن زن به دم در خانه‌ای که شوهرش در آنجا بود آمد و همان جا بر
    زمین افتاد و تا روشن شدن هوا در آنجا ماند.
  tgl-ULB: Sa madaling araw dumating ang babae at bumagsak sa pinto ng bahay ng lalaki
    kung saan naroon ang kaniyang amo, at nahiga siya roon hanggang sa magliwanag.
  hui-hui: Muna biyagola wali biago agali wahe biagonaga anda haneni ibu agalini paliyagoria
    odo ibiraho wini. Ani odo ibiraho wuwa paleane dege ni tagira ibini.
  mya-mya: အ​ရုဏ်​တက်​ချိန်​၌​အ​မျိုး​သ​မီး​သည်​လာ​၍ မိ​မိ​၏​ခင်​ပွန်း​ရှိ​ရာ​အ​ဖိုး​အို​၏​အိမ်​တံ​ခါး​ဝ
    ၌​လဲ​ကျ​သွား​တော့​၏။ သူ​သည်​မိုး​လင်း​ချိန်​၌ လည်း​ထို​နေ​ရာ​တွင်​ပင်​ရှိ​နေ​သေး​၏။-
  bod-N: ཞོགས་པའི་དུས་སུ། བུད་མེད་དེ་ཕྱིར་རང་གི་བདག་པོ་སྡོད་དུ་འཇུག་མཁན་མི་དེའི་ཁང་པའི་སྒོ་ཁར་ཡོང་སྟེ་སར་འགྱེལ་ཞིང་།
    ནམ་ལངས་པའི་བར་དུ་དེར་ལུས་སོ། །
  sna-sna: Kwaedza, mukadzi akadzokera kumba kwaigara tenzi wake, akawira pasi pamukova
    wemba uye akavatapo kusvikira kwaedza.
  spa-BLM: Al amanecer, la mujer llegó y se postró a la puerta de la casa del hombre
    donde estaba su señor, hasta que se hizo de día.
  cac-cac: Vanxo sacb'i, ix b'at ix d'a spat vin̈ icham vinac b'aj ayec' vin̈ yetb'eyum
    chi', axo yic c'och ix d'a ti' pat chi', ix telvi ix, ix cham ix.
  swh-ULB: Asubuhi mwanamke alikuja akaanguka chini ya mlango wa nyumba ya mtu ambapo
    bwana wake alikuwa, na yeye akalala pale mpaka kulipokucha.
  bel-bel: І прыйшла жанчына з зарою, і ўпала каля дзьвярэй дома таго чалавека, у
    якога быў гаспадар яе, і ляжала да сьвятла.
  deu-ELBBK: Und die Frau kam beim Anbruch des Morgens und fiel nieder am Eingang
    des Hauses des Mannes, wo ihr Herr war, und lag dort, bis es hell wurde.
  mbb-OT: Midlikù kes bahi zuen te valey he mibpemenehikan duen te esawa zin. Nepiley
    sikandin diyà te ǥemawan, ne zutun sikandin taman te midsilà is andew.
  mal-2015: പ്രഭാതത്തിങ്കൽ സ്ത്രീ വന്നു തന്റെ യജമാനൻ പാർത്ത ആ പുരുഷന്റെ വീട്ടുവാതില്ക്കൽ
    വീണുകിടന്നു.
  rmc-rmc: Paľis odi džuvľi avľa pale ke oda kher, kaj ačhiľa lakro rom. Peľa anglal
    paš o vudar a pašľolas ode, medik na vidňisaľiľa.
  pes-OPV: وآن زن در سپیده صبح آمده، به در خانه آن شخص که آقایش در آن بود، افتاد تا
    روشن شد.
  ron-1924: Кэтре зиуэ, фемея ачаста а венит ши а кэзут ла уша касей омулуй ла каре
    ера бэрбатул ей ши а рэмас аколо пынэ ла зиуэ.
  ben-OBCV: ভোরবেলায় সেই মহিলাটি উঠে যে বাড়িতে তার স্বামী ছিল সেখানে ফিরে গেল, ও
    দিনের আলো না ফোটা পর্যন্ত দোরগোড়ায় পড়ে রইল।
  som-som: Markaasaa naagtii timid markii waagu soo kaahay, oo waxay ku dhacday albaabkii
    ninkii gurigiisa oo uu sayidkeedii joogay, ilaa ay iftiin noqotay.
  lat-VUC: At mulier, recedentibus tenebris, venit ad ostium domus, ubi manebat dominus
    suus, et ibi corruit.
  eng-ASVBT: Then came the woman in the dawning of the day, and fell down at the door
    of the man’s house where her lord was, till it was light.
  ita-1885: E quella donna se ne venne, in sul far del dì, e cascò alla porta della
    casa di quell'uomo, nella quale il suo signore era; e stette quivi finchè fosse
    dì chiaro.
  eng-LXXUP: And the woman came toward morning, and fell down at the door of the house
    where her husband was, until it was light.
  eng-ULB: At dawn the woman came and she fell down at the door of the man's house
    where her master was, and she lay there until it was light.
  spa-VBL: Cuando la noche se convirtió en día, ella regresó a la casa donde estaba
    su amo y se desplomó frente a la puerta en la mañana.
  fra-_FOB: Et, comme le jour approchait, cette femme alla tomber à la porte de la
    maison de l'homme où était son mari, et y demeura jusqu'au jour.
  mal-mal: പ്രഭാതത്തിൽ സ്ത്രീ വന്ന് തന്റെ യജമാനൻ പാർത്ത ആ പുരുഷന്റെ വീട്ടുവാതില്‍ക്കൽ,
    നേരം പുലരുംവരെ വീണുകിടന്നു.
  urd-GVR: Sūraj ke tulū hone se pahle aurat us ghar ke pās wāpas āī jis meṅ shauhar
    ṭhahrā huā thā. Darwāze tak to wuh pahuṅch gaī lekin phir gir kar wahīṅ kī wahīṅ
    paṛī rahī. Jab din chaṛh gayā
  suz-BL: मिनु सुनी कना आ वोंइश बाक्‍शो खिं ङा लाप्‍चोमी जाक्‍शा गोल्‍माक्‍‍त। मिनु
    नां मसोक्‍म सम्‍म मेकेरेन गोल्‍शा बाक्‍माक्‍त।
  ita-1927: E quella donna, sul far del giorno, venne a cadere alla porta di casa
    dell’uomo presso il quale stava il suo marito, e quivi rimase finché fu giorno
    chiaro.
  ckb-ckb: بەرەبەیان ژنەکە هات و هەتا ڕۆژ بووەوە لە بەردەرگای ماڵی پیاوەکەدا کەوت،
    کە گەورەکەشی لەوێ بوو.
  eng-BBE: Then at the dawn of day the woman came, and, falling down at the door of
    the man's house where her master was, was stretched there till it was light.
  kan-OKCV: ಆ ಸ್ತ್ರೀ ಉದಯಕಾಲಕ್ಕೆ ಮುಂಚೆ ಬಂದು ಬೆಳಗಾಗುವ ಮಟ್ಟಿಗೂ ಅಲ್ಲಿ ತನ್ನ ಯಜಮಾನನು ಇರುವ
    ಮನೆಯ ಬಾಗಿಲ ಬಳಿಯಲ್ಲಿ ಬಿದ್ದಿದ್ದಳು.
  tam-2017: விடிவதற்கு முன்னே அந்தப் பெண் வந்து, வெளிச்சமாகும்வரை அங்கே தன்னுடைய எஜமான்
    இருந்த வீட்டுவாசற்படியிலே விழுந்துகிடந்தாள்.
  spa-RV-1909: Y ya que amanecía, la mujer vino, y cayó delante de la puerta de la
    casa de aquel hombre donde su señor estaba, hasta que fué de día.
  ron-BTF: Atunci femeia a venit către ziuă și a căzut la ușa casei omului, unde era
    domnul ei, până s-a luminat.
  eng-WEBP: Then the woman came in the dawning of the day, and fell down at the door
    of the man’s house where her lord was, until it was light.
  eng-FBV: As night turned into day she returned to the house where her master was
    staying and collapsed in front of the door as it got light.
  nld-1939: Bij het aanbreken van de morgen kwam de vrouw terug; maar voor het huis
    van den man, bij wien haar heer te gast was, zonk ze neer, en bleef daar liggen
    tot het dag was.
  nch-BL: Huan quema tanestihualayaya, nopa sihuat mocuepasnequiyaya ipan ichaj nopa
    huehuentzi, pero san ajsic icalteno huan huetzqui. Huan nopona mocajqui hasta
    tanesqui.
  vie-1934: Gần sáng, người đàn bà đến ngã tại cửa nhà chồng nàng trọ, và nằm tại
    đó cho đến sáng ngày.
  hin-CV: जब सूरज उग ही रहा था, वह स्त्री उस बूढ़े व्यक्ति के दरवाजे पर जा गिरी, जहां
    पूरी तरह रोशनी होने तक उसका स्वामी ठहरा हुआ था.
  spa-BES: Al amanecer del día llegó la mujer, y, cayendo a la puerta de la casa del
    hombre donde estaba su amo, fue tendida allí hasta que amaneció.
  tdx-tdx: Aa le nimb’eo ami’ty mieli­zava i ampelay nikorovoke an-dalan’ anjom­ba’
    indaty niheove’ i talè’ey ampara’ te nazava.
  tha-KJV: พอแจ้งผู้หญิงนั้​นก​็​กล​ับมาล้มลงที่​ประตู​บ้านซึ่งนายของตนพักอยู่ จนสว่างดี
  por-BR-2018: E já que amanhecia, a mulher veio, e caiu diante da porta da casa daquele
    homem onde seu senhor estava, até que foi de dia.
  deu-ELO: Und das Weib kam beim Anbruch des Morgens und fiel nieder am Eingang des
    Hauses des Mannes, woselbst ihr Herr war, und lag dort, bis es hell wurde.
  eng-WYC-2018: And when the darknesses of night departed, the woman came to the door
    of the house, where her lord dwelled, and there she felled down.
  epo-epo: Kaj la virino venis antaŭ la mateniĝo, kaj falis antaŭ la pordo de la domo
    de tiu homo, kie estis ŝia sinjoro; kaj ŝi kuŝis, ĝis fariĝis lume.
  uig-PIN: Qokan tang sǝⱨǝrdǝ ⱪaytip kelip, uning ƣojisi ⱪonƣan ɵyning dǝrwazisining
    bosuƣisiƣa kǝlgǝndǝ yiⱪilip ⱪelip, tang atⱪuqǝ xu yǝrdǝ yetip ⱪaldi.
  beo-beo: Hahabedafa, uda da dunu da:i ea diasu amoga egoa esalu, amo logo ga:suga
    misini, diasa:i. Eso misi digagala:be galu e da amogai dialebe ba:i.
  tpi-OTNT: Na meri i kam na pundaun klostu long dua bilong haus bilong dispela lapun,
    em haus man bilong en i slip long en. Na meri i slip i stap long dua na san i
    kam antap.
  hau-SA: Da safe matar ta koma gidan da maigidanta yake, ta fāɗi a ƙofa ta kwanta
    a can har rana ta yi.
  uig-LAT: Chokan tang seherde qaytip kélip, uning ghojisi qon’ghan öyning derwazisining
    bosughisigha kelgende yiqilip qélip, tang atquche shu yerde yétip qaldi.
  nde-nde: Ekuseni owesifazane lowo waya endlini lapho umkakhe ayehlezi khona, wawela
    emnyango, walala khonapho kwaze kwakhanya.
  ton-ton: Pea haʻu ai ʻae fefine ʻi he mafoa ʻae ata ʻoe ʻaho ʻo tō ki he matapā
    ʻoe fale ʻoe tangata naʻe ʻi ai ʻene ʻeiki, ke ʻoua ke ʻaho.
  ces-1613: V svitání pak přišla žena ta, a padši, ležela u dveří domu toho muže,
    kdež byl pán její, až se rozednilo.
  eng-WMB: Then the woman came in the dawning of the day, and fell down at the door
    of the man’s house where her lord was, until it was light.
  tam-TCV: பொழுது விடியும் நேரத்தில் அப்பெண் லேவியன் இருந்த வீட்டிற்குப்போய் விடியும்வரை
    அங்கே வாயிற்படியில் விழுந்துகிடந்தாள்.
  ceb-ULB: Sa pagkakaadlawon miabot ang babaye ug natumba kini dapit sa pultahan sa
    balay sa lalaki kung diin nagpuyo ang iyang agalon, ug naghigda siya didto hangtod
    nga mihayag na.
  pol-UBG: A o świcie ta kobieta przyszła i upadła przy drzwiach domu tego człowieka,
    gdzie przebywał jej pan; leżała tam, aż się rozwidniło.
  urd-GVU: سورج کے طلوع ہونے سے پہلے عورت اُس گھر کے پاس واپس آئی جس میں شوہر ٹھہرا
    ہوا تھا۔ دروازے تک تو وہ پہنچ گئی لیکن پھر گر کر وہیں کی وہیں پڑی رہی۔ جب دن چڑھ
    گیا
  deu-1912: Da kam das Weib hart vor morgens und fiel nieder vor der Tür am Hause
    des Mannes, darin ihr Herr war, und lag da, bis es licht ward.
  kan-2017: ಆ ಸ್ತ್ರೀಯು ಸೂರ್ಯೋದಯಕ್ಕೆ ಮುಂಚೆಯೇ ಬಂದು ತನ್ನ ಯಜಮಾನನು ಇಳಿದುಕೊಂಡಿದ್ದ ಮನೆಯ ಬಾಗಿಲಲ್ಲಿ
    ಬಂದು ಬಿದ್ದವಳು ಬೆಳಗಾದರೂ ಏಳಲೇ ಇಲ್ಲ.
  yap-yap: Be tatamilang me yib fare bpin i aw nga but’ u taga’ mab rok fare pilibthir,
    ko gin bay e pumo’on rok riy. I fel’ fine tamilang ma kabay fare pin u rom.
  hlt-MCSB: Mincang a pha vaengah tah huta te cet tih a boei a om nah im kah thohka
    ah khosae duela hmawk sop uh.
  mdy-ETH: ዬካፓ ሳዖኮ ዲጊጫ ዞቂ ዓኣንቴ ላኣሌላ ሙኪ ዓኒ ዎርቄ፥ ጋርቻሢ ማኣሮኮ ካራኣ ሎኦሜኔ፤ ዓባ ፆርቃንዳያ ሄላንዳኣና
    ዒዛ ዒኢካ ሎኦሚ ላሄኔ።
  twi-ASANTE: Ɔbaa no kɔduruu fie a ne kunu no te mu no ɛpono ano ara pɛ na ɔtɔɔ mum.
    Ɔdaa hɔ ara kɔsii sɛ anim teteeɛ.
  eng-WEBU: Then the woman came in the dawning of the day, and fell down at the door
    of the man’s house where her lord was, until it was light.
  wal-wal: Laggettiyo ashkkariyaa wonttanau bazzoi zo77iyo wode yaada, i godai aqido
    cima bitaniyaa keettaa penggen kunddaasu; xalqqee dolana gakkanaassi hegan zin77aasu.
  spa-PDDPT: Cuando amanecía, la mujer llegó y cayó en la puerta de la casa de aquel
    hombre donde estaba su marido, hasta que aclaró el día.
  gun-gun: Ko'ẽ rai'i ma ramo kunha va'e ou vy ho'a oo ome oĩa rokẽ py. Ha'e py ma
    iko'ẽmba ete'i oupy.
  agu-BL: Ule'n tlen tu' atit skil yi topone'n yi xna'na'tz xe ca'l yi wutzile'n yaj,
    kale atit yi chmil. Ej nin tzun cu' trimpujtz wuxtx'otx' nin junawes quime'n swutz
    cu'n yi puert.
  ilo-ULB: Iti parbangon, napan ti babai iti balay ti lalaki nga ayan ti amona ket
    napasag iti ruangan, ken nagidda sadiay agingga iti aglawag.
  kpg-kpg: Luada loo, gei di ahina ga hanimoi gaa hinga gi lala i di bontai di hale
    taane madua, di gowaa dela e iai dono lodo. Di ahina la nogo i golo hua i di madagoaa
    gu maalama mai.
  uig-ARA: چوكان تاڭ سەھەردە قايتىپ كېلىپ، ئۇنىڭ غوجىسى قونغان ئۆينىڭ دەرۋازىسىنىڭ
    بوسۇغىسىغا كەلگەندە يىقىلىپ قېلىپ، تاڭ ئاتقۇچە شۇ يەردە يېتىپ قالدى.
  sus-sus: Subaxɛ yi ginɛ naxa fa, a bira banxi dɛ ra, a xa mɔri yigiyaxi dɛnnaxɛ.
    A naxa lu naa han gɛɛsɛgɛ.
  pon-2006: Nin sohrahn liho ahpw kohdo oh pwupwudiong ni wenihmwen imwen ohl laudo,
    wasa eh pwoudo mihmi ie. E ahpw wonohn wasao lao wasa rahnpeseng.
  ksd-ksd: Ma ta ra kavunvun ra vavina i ga vana ma i ga bura ta ra matakilalat i
    ra kuba i ra tutana aina ba kana luluai i ga ki ie, ma i ga ki abara tuk i ga
    kakapa.
  tur-YTC: Bunun üzerine kadın gün ağarırken geldi ve hava aydınlanıncaya kadar efendisinin
    bulunduğu adamın evinin kapısı önünde yere kapandı.
  grc-BRENT: Καὶ ἦλθεν ἡ γυνὴ πρὸς τὸν ὄρθρον, καὶ ἔπεσε παρὰ τὴν θύραν τοῦ οἴκου
    οὗ ἦν αὐτῆς ἐκεῖ ὁ ἀνὴρ, ἕως οὗ διέφαυσε.
  ind-AYT: Menjelang pagi, perempuan itu datang dan jatuh di pintu masuk rumah orang
    itu, di tempat tuannya menginap, sampai siang hari.
  nya-nya: Ndipo mmawa kukucha mzikazi uja anabwerera nakagwa pansi pa khomo pa nyumba
    imene mwamuna wake anali, ndipo anakhala pomwepo mpaka kunayera.
  hrv-hrv: Pred zoru žena dođe i pade na ulaz kuće onog čovjeka gdje je bio njen gospodar
    i ležala je ondje dok se nije razdanilo.
  mps-mps: Tama te we asama, tama te monu dabe bidigo be sunumiba degagasali. Te aga
    bidi te bede bidai. Tama we te sunumide pila mudubadi te giliga pedelali.
  tpi-tpi: Na meri i kam na pundaun klostu long dua bilong haus bilong dispela lapun,
    em haus man bilong en i slip long en. Na meri i slip i stap long dua na san i
    kam antap.
  dan-1931: Ved Morgenens Frembrud kom Kvinden og faldt sammen ved Indgangen til den
    Mands Hus, hvor hendes Herre var, og lå der, til det blev lyst.
  vie-OVCB: Người đàn bà về, ngã lăn trước cửa nhà chồng mình trọ, nằm đó cho đến
    khi trời sáng hẳn.
  guj-2017: સૂર્યોદય થતાં તે સ્ત્રી નીચે આવીને જે માણસના ઘરમાં તેનો પતિ હતો તેના બારણા
    આગળ પડી રહી.
  pon-2006A: Nin sohrahn liho ahpw kohdo oh pwupwudiong ni wenihmwen imwen ohl laudo,
    wasa eh pwoudo mihmi ie. E ahpw wonohn wasao lao wasa rahnpeseng.
  por-BRBSL: Então a mulher chegou ao amanhecer do dia, e caiu na porta da casa do
    homem onde seu senhor estava, até que amanhecesse.
  cth-cth: Hahoi hote napui teh, khodai hoi a cei teh, a bawipa a luennae takhang
    koe vung a rawp teh, khodai totouh hawvah ao.
  twi-twi: Ɔbea no koduu ofi a ne kunu no te mu no pon ano ara pɛ na ɔtɔɔ mum. Ɔdaa
    hɔ ara kosii sɛ anim tetewee.
  hlt-hlt: Mincang a pha vaengah tah huta te cet tih a boei a om nah im kah thohka
    ah khosae duela hmawk sop uh.
  tbz-SIM: Dikṹnweńnì kòo nitipòkùu kɔtɛ odɑkótì cĩ́ɛ̃̀tɛ̀ o dɔù bo tɛ̀ɛ̀ miɛkɛ kɛ́doroo
    kɛ́nduɔ́ kɛ̀ diyiè yɑ̀ɑ yɛnnɛ̀nní.
  msy-2020: Ezɨ amizim iza an pam akui naghɨn, gumazir aser kamɨn dɨpenir tiar akamɨn
    irɨghav iti. Egha irɨghav ikia ghua amɨnim tirazɨ aruem anadi.
  azb-azb: Qadın gün ağaranda ağasının qaldığı yerə – qocanın evinə qayıdıb darvazanın
    yanında yerə sərildi və hava açılana qədər orada qaldı.
  eng-DBY: And the woman came at the dawning of the day, and fell down at the entrance
    of the man's house where her lord was, till it was light.
  hin-2017: तब वह स्त्री पौ फटते ही जा के उस मनुष्य के घर के द्वार पर जिसमें उसका
    पति था गिर गई, और उजियाले के होने तक वहीं पड़ी रही।
  eng-YLT: and the woman cometh in at the turning of the morning, and falleth at the
    opening of the man's house, where her lord [is], till the light.
  eng-WYC-2017: And when the darknesses of night departed, the woman came to the door
    of the house, where her lord dwelled, and there she felled down.
  eng-WMBB: Then the woman came in the dawning of the day, and fell down at the door
    of the man’s house where her lord was, until it was light.
  urd-GVH: सूरज के तुलू होने से पहले औरत उस घर के पास वापस आई जिसमें शौहर ठहरा हुआ
    था। दरवाज़े तक तो वह पहुँच गई लेकिन फिर गिरकर वहीं की वहीं पड़ी रही। जब दिन चढ़
    गया
  rug-rug: Pana munumunu vaqavaqasa si ene pule mae pa sasadana sa vetu tanisa barogoso
    sa barikaleqe, vasina koa sa nana palabatu, meke hoqa eko vasina si asa. Koa mo
    osolae rane sa popoa.
  gaz-gaz: Akkuma lafti bariiteenis dubartiin sun gara mana gooftaan ishee ture sanaa
    dhaqxee balbala duratti kuftee hamma biiftuun baatutti achumatti diriirtee hafte.
  fra-LSG: Vers le matin, cette femme alla tomber à l’entrée de la maison de l’homme
    chez qui était son mari, et elle resta là jusqu’au jour.
  yal-yal: Xɔtɔnna to maso, ɲaxanla a xɛmɛn yi yigiyaxi xɛmɛ fonna naxan kon yi, ɲaxanla
    yi sa bira na dɛɛn na, han kuye yi ba.
  haw-1868: I ka puka ana o ka malamalama, hele mai ua wahine la, a hina iho la ma
    ka puka o ka hale o ua kanaka la, ma kahi a kona haku, a malamalama ae la.
  arb-NAV: وَأَقْبَلَتِ الْمَرْأَةُ عِنْدَ طُلُوعِ الصَّبَاحِ إِلَى بَيْتِ الرَّجُلِ
    الشَّيْخِ حَيْثُ سَيِّدُهَا مُقِيمٌ، وَتَهَالَكَتْ عِنْدَ الْبَابِ حَتَّى شُرُوقِ
    النَّهَارِ.
  ewe-ewe: eyi eƒe aƒetɔ ƒe aƒe me, edze anyi ɖe aƒea ƒe mɔnu eye wòtsi afi ma va
    se ɖe esime ŋu ke nyuie.
  eng-LEE: Then came the woman [home] in the early part of the morning, and fell down
    at the door of the man's house where her lord was, [and lay] till it was light.
  asm-FB: পাছত তিৰোতাজনীয়ে নিজৰ গিৰীয়েকে আলহী হৈ থকা প্ৰাপ্ত বয়স্ক লোকজনৰ ঘৰৰ দুৱাৰৰ
    ওচৰলৈ আহি পোহৰ নোহোৱালৈকে দুৱাৰমুখত পৰি থাকিল।
  sus-A: سُبَشّ يِ فِنّ نَشَ قَ، عَ بِرَ بَنشِ دّ رَ، عَ شَ مْرِ يِفِيَشِ دّننَشّ.
    عَ نَشَ لُ نَا هَن فّيسّفّ.
  fra-SBL: La femme vint à l'aube et se prosterna à la porte de la maison de l'homme
    où se trouvait son maître, jusqu'à ce qu'il fasse jour.
  hbo-hbo: וַתָּבֹ֥א הָאִשָּׁ֖ה לִפְנֹ֣ות הַבֹּ֑קֶר וַתִּפֹּ֞ל פֶּ֧תַח בֵּית־הָאִ֛ישׁ
    אֲשֶׁר־אֲדֹונֶ֥יהָ שָּׁ֖ם עַד־הָאֹֽור׃
  kik-kik: Na gũgĩthererũka-rĩ, mũndũ-wa-nja ũcio agĩcooka nyũmba kũrĩa mwathi wake
    aarĩ, akĩgũa thĩ hau mũrango-inĩ, na agĩkoma ho nginya gũgĩkĩa.
  fra-NCL: Vers le matin, cette femme vint tomber à l’entrée de la maison de l’homme
    chez qui était son mari, et elle resta là jusqu’au jour.
  cek-AK: Nongpata loe khodai naah angmah angraeng ohhaih im ah angzoh let, khodai
    khoek to thok taengah angsong sut.
  cuk-cuk: Degi, neg-oibodanikidgi, omegwa nonikid, yawagak-nagase aimukunonikid,
    deyob meremai oibosad.
  uig-CYR: Чокан таң сәһәрдә қайтип келип, униң ғоҗиси қонған өйниң дәрвазисиниң босуғисиға
    кәлгәндә жиқилип қелип, таң атқичә шу йәрдә йетип қалди.
  tel-2017: ఉదయాన్నే ఆమె తన భర్త ఉన్న ఆ వృద్దుడి ఇంటికి వచ్చి గుమ్మం దగ్గర పడిపోయింది.
    ఆమె పూర్తిగా వెలుతురు వచ్చేవరకూ అలానే ఉంది.
  hat-BSA: Lè jou te kòmanse vin parèt, fanm nan te vin tonbe devan pòtay kay a mesye
    a kote mèt la te ye a jiskaske solèy fin klere nèt.
  kos-kos: Toang na ke lutu sac, mutan sac tuku nu lohm sin mwet matu sac, yen mukul
    tumal ah muta we ah, na el topla ke mutunoa. El oan insac nwe ke lenelik.
  hbo-WLC: וַתָּבֹ֥א הָאִשָּׁ֖ה לִפְנ֣וֹת הַבֹּ֑קֶר וַתִּפֹּ֞ל פֶּ֧תַח בֵּית־הָאִ֛ישׁ
    אֲשֶׁר־אֲדוֹנֶ֥יהָ שָּׁ֖ם עַד־הָאֽוֹר׃
  ibo-ibo: Nʼisi ụtụtụ, nwanyị ahụ biliri laghachi azụ nʼụlọ ahụ iko ya nwoke nọ.
    Ma ọ dara nʼala nʼihu ọnụ ụzọ ụlọ ahụ tọgbọrọ nʼebe ahụ tutu chi abọzie.
  ory-ory: ତହୁଁ ରାତ୍ରି ପାହାନ୍ତା ବେଳକୁ ସେହି ସ୍ତ୍ରୀ ତାହାର ସ୍ୱାମୀ ରହୁଥିବା ଲୋକର ଗୃହଦ୍ୱାର
    ନିକଟରେ ଆଲୁଅ ହେବା ପର୍ଯ୍ୟନ୍ତ ପଡ଼ି ରହିଲା।
  chk-chk: Lupwen a arap ngeni an epwe le rän, ewe fefin a feito o turula lükün asamalapen
    imwen ewe chinlap mwän, ia pwülüan we a nom ie. A nom ikenan tori a ränila.
  rop-rop: Wal wen detlot men bin binij langa det gel, det gel bin go en buldan atsaid
    langa det dowa blanga det olmen haus, en imbin leidan deya raidap det san bin
    gidap,
  ukr-1871: Як же настав ранок, прийшла молодиця та й повалилась перед дверима того
    чоловіка, де був пан її, й лежала покіль настав день.
  deu-1951: Da kam das Weib am Morgen früh und fiel nieder vor der Tür am Hause des
    Mannes, wo ihr Herr war, und lag daselbst, bis es hell ward.
  eng-JPS: Then came the woman in the dawning of the day, and fell down at the door
    of the man's house where her lord was, till it was light.
  srp-1865: I došavši žena u zoru pade kod vrata od kuæe onoga èovjeka gdje bješe
    gospodar njezin, i leža dokle se ne rasvanu.
  lug-lug: Omukazi n’addayo n’atuuka obudde nga bukya, n’agwa ku luggi lw’ennyumba,
    mukama we gye yali asuze, n’abeera awo okutuusa obudde bwe bwakya.
  heb-heb: ותבא האשה לפנות הבקר ותפל פתח בית האיש אשר אדוניה שם עד האור׃
  ben-IRV: তখন রাত শেষ হলে ঐ স্ত্রী স্বামীর আপ্যায়নকারী বৃদ্ধের বাড়ির দরজায় এসে
    সূর্যোদয় পর্যন্ত পড়ে থাকল।
  pan-pan: ਤਦ ਉਹ ਇਸਤਰੀ ਸਵੇਰੇ ਹੀ ਆ ਕੇ ਉਸ ਮਨੁੱਖ ਦੇ ਘਰ ਦੇ ਦਰਵਾਜ਼ੇ ਉੱਤੇ ਡਿੱਗ ਪਈ ਜਿੱਥੇ
    ਉਸ ਦਾ ਪਤੀ ਸੀ, ਅਤੇ ਦਿਨ ਚੜ੍ਹਨ ਤੱਕ ਉੱਥੇ ਹੀ ਪਈ ਰਹੀ।
  mya-JVB: အာရုဏ် တက်သောအခါ ၊ မိန်းမ သည် လာ ၍ မိမိ သခင် နေရာ အိမ် တံခါး ရှေ့မှာ မိုဃ်းလင်း
    သည် တိုင်အောင် လဲ နေ၏။
  hmo-hmo: Daba rere neganai hahine be ia lao, tau buruka ena ruma ena iduara dekenai
    ia moru diho, bona unuseni ia noho ela bona dina ia daekau.
  urd-urd: वह 'औरत पौ फटते हुए आई, और उस शख़्स के घर के दरवाज़े पर जहाँ उसका ख़ाविन्द
    था गिरी और रोशनी होने तक पड़ी रही।
  rus-SYN: И пришла женщина пред появлением зари, и упала у дверей дома того человека,
    у которого был господин ее, и лежала до света.
  bqc-SIM: Kɛ́ ko lɛ́ plaade zù, nↄɛpi fɛ̀lɛ gɛ̀ lɛ̀lɛ kpɛ́ pↄ́ a zã́ kúu kpɛɛlɛ,
    ↄ̃ a wúlɛa we e gu dↄ̀.
  tcz-CHONGTHU: Khovah lhahchun amanu chu ajipa lhunna a chun ahung kilen kotbul aphahchun
    alhulhop tan khovah lhah geijin ana kijamtan ahi.
  mar-mar: तेव्हा पहाटेच्या वेळेस ती स्त्री येऊन जेथे आपला धनी होता, त्या मनुष्याच्या
    घराच्या दाराजवळ उजेड होईपर्यंत पडून राहिली.
  qub-qub: Pacha waraycaptinna wasiman warmi cutiran. Puncuman chayaycullarna wañucäcuran.
  hat-hat: Lè bajou kase, fanm lan trennen jouk li rive devan papòt kay kote mari
    l' te ye a. Li rete atè a jouk solèy fin leve.
  eng-BSB: Early that morning, the woman went back to the house where her master was
    staying, collapsed at the doorway, and lay there until it was light.
  tod-tod: Sobui, anzanui naa ʋaani, é loo zunui naa ná-pɛlɛlaʋɛ, ʋɛ sinigi ɠɛni
    ná, eyɛsu woza ɠala.
  eng-WEBPB: Then the woman came in the dawning of the day, and fell down at the door
    of the man’s house where her lord was, until it was light.
  kbq-kbq: Hagi ana a'mo'a eazamo neve'ma mase'nea nomofo kahante eme traka huno mase'negeno
    rumasa hu'ne.
  nhe-BL: Huan quema tlanestihualayaya, nopa sihuatl mocuepasnequiyaya ipan ichaj
    nopa huehuentzi, pero san ajsic puertajteno huan huetzqui. Huan nopona mocajqui
    hasta tlanesqui.
  gub-BL: Ku'em mehe ur kuzà hàpuz umen iker haw henataromo kury. U'ar ywy rehe a'e
    pe. Upyta a'e pe. Te kwarahy uhem.
  eng-DRA: But the woman, at the dawning of the day, came to the door of the house
    where her lord lodged, and there fell down.
