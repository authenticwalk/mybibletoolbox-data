verse: JDG.019.008
translations:
  mal-C: 'അഞ്ചാംദിവസം രാവിലെ അദ്ദേഹം പോകാൻ എഴുന്നേറ്റു. അപ്പോൾ യുവതിയുടെ പിതാവ് പറഞ്ഞു:
    “ഉച്ചകഴിഞ്ഞ് വെയിലാറിയിട്ട് പോകാം. അതുവരെ ഇവിടെ താമസിക്കുക!” പിന്നെ അവർ ഇരുവരും
    ഭക്ഷണം കഴിച്ചു.'
  deu-TKW: 'Als er sich dann am fünften Tage frühmorgens aufmachte, um zu gehen, sagte
    der Vater des Mädchens: Stärke dich doch erst, und verzieht, bis der Tag sich
    neigt! So aßen die beiden zusammen.'
  lin-lin: 'Na tongo ya mokolo ya mitano, tango mobali alamukaki, tata ya mwana mwasi
    alobaki : « Lia mwa eloko mpo ete ozwa makasi, zela kino na sima ya midi. » Boye,
    bango mibale baliaki mesa moko.'
  eng-LSV: And he rises early in the morning, on the fifth day, to go, and the father
    of the young woman says, “Please support your heart”; and they have tarried until
    the turning of the day, and both of them eat.
  eng-GNV: 'And he arose vp earely the fifth day to depart, and the yong womans father
    saide, Comfort thine heart, I pray thee: and they taryed vntill after midday,
    and they both did eate.'
  eng-WEBSTER: 'And he arose early in the morning on the fifth day to depart: and
    the damsel''s father said, Comfort thy heart, I pray thee. And they tarried until
    afternoon, and they ate both of them.'
  nhw-BL: 'Huan ica macuili tonali, mejqui cualca para yas ichaj, pero itata nopa
    sihuatl sempa quiilhui: ―Ximocahua sempa ni tonali huan hasta tiotlac tiyas. Huan
    sempa tlacuajque san sejco.'
  swh-ONEN: Asubuhi ya siku ya tano, alipoamka ili aondoke, baba wa yule msichana
    akamwambia, “Jiburudishe nafsi yako. Ngoja mpaka mchana!” Kwa hiyo wote wawili
    wakala chakula pamoja.
  bba-bba: Sɔ̃ɔ nɔɔbuse u seewɑ buru buru yellu u kɑ doonɑ. Yerɑ dokiri wi, u mɑɑ
    nɛɛ, u sinɔ u ɡɑ̃ɑnu di kpɑ u doonɑ sɔ̃ɔ ù n kɛllɑ. Mɑ bɑ sinɑ bɑ di sɑnnu.
  eng-KJVCPB: 'And he arose early in the morning on the fifth day to depart: and the
    damsel’s father said, Comfort thine heart, I pray thee. And they tarried until
    afternoon, and they did eat both of them.'
  luo-luo: Chiengʼ mar abich gokinyi, kane ochungo mondo odhi, jaduongʼne nowachone
    niya, “Bed mamor. Rit nyaka odhiambo!” Omiyo ji ariyogo nochiemo kanyakla.
  meu-meu: Dina iha-imana ai, ia na daba matana ai e tore isi, baine raka eto. A hahine
    tamana eto, Taumu do ba ha-aukaia ela bona adorahi. Taunabunai raruosi ma e aniani
    hebou.
  npi-ULB: पाँचौ दिनमा तिनी जानको निम्ति बिहानै उठे, तर त्यस स्‍त्रीका बुबाले भने,
    “आफूलाई बलियो बनाउनुहोस् र दिउँसो नभएसम्म पर्खनुहोस् ।” यसैले ती दुई जनाले भोजन
    गरे ।
  yor-yor: Ní òwúrọ̀ ọjọ́ karùn-ún nígbà tí ó dìde láti lọ, baba ọmọbìnrin wí pé,
    “Fi oúnjẹ gbé ara ró. Dúró de ọ̀sán!” Àwọn méjèèjì sì jùmọ̀ jọ jẹun.
  ind-ind: Pada hari kelima, dia bangun pagi-pagi untuk berangkat. Mertuanya kembali
    berkata, “Makanlah dulu sedikit supaya ada tenaga. Tunggulah hingga sore, baru
    berangkat.” Jadi mereka berdua pun makan bersama-sama lagi.
  pes-OPCB: 'روز بعد، آنها دوباره صبح زود برخاستند تا بروند اما باز پدرزنش مانع شد
    و گفت: «خواهش می‌کنم چیزی بخورید و تا غروب بمانید.» پس ماندند و به خوردن و نوشیدن
    پرداختند.'
  tgl-ULB: Sa ika-limang araw gumising siya ng maaga para umalis, pero sinabi ng ama
    ng babae, “Palakasin mo ang iyong sarili, maghintay hanggang hapon.” Kaya kumain
    silang dalawa.
  hui-hui: Horo daunini Libaiali biago poleore manda bini. Ani manda bialu hearia
    wandari aba ibu imane biagome lalu, Ainde alendo ni tabi laragola pole áyu tomoru
    nalu emene hondo birama, lene. Ani layagola libu haru tomo mandagi nalu berene.
  mya-mya: ငါး​ရက်​မြောက်​သော​နေ့​နံနက်​စော​စော​၌​သူ သည် ခ​ရီး​သွား​ရန်​ထ​သော​အ​ခါ​ယောက္ခ​မ
    က``ကျေး​ဇူး​ပြု​၍​အ​စာ​စား​ပါ​ဦး။ နေ​မြင့် သည်​တိုင်​အောင်​စောင့်​ပါ​ဦး'' ဟု​ဆို​သ​ဖြင့်
    ယောက္ခ​မ​နှင့်​သမက်​တို့​သည်​အ​တူ​တ​ကွ စား​ကြ​၏။
  bod-N: ཉིན་ལྔ་པར་ཁོ་རང་ནངས་སྔ་མོ་ཡར་ལངས་ནས་འགྲོ་བར་བརྩམས་པ་ལ། བུད་མེད་ཀྱི་ཕ་ན་རེ།
    ཁྱོད་ཀྱིས་ཁ་ཟས་ཉུང་ཙམ་ཟོས་ནས་སེམས་ཤུགས་བསྐྱེད་དེ་ཉི་མ་ཕྱི་དྲོ་ལོན་རྗེས་ལམ་དུ་ཆས་པར་མཛོད་ཅེས་སྨྲས་ཤིང་།
    དེ་ནས་ཁོ་གཉིས་ཀྱིས་མཉམ་དུ་བཟའ་བཏུང་ལ་རོལ་བའོ། །
  sna-sna: Mangwanani ezuva reshanu, paakamuka kuti aende, baba vomusikana vakati,
    “Simbisa mwoyo wako. Gara kusvikira masikati!” Saka vose vari vaviri vakadya pamwe
    chete.
  spa-BLM: 'Al quinto día se levantó temprano para partir, y el padre de la joven
    le dijo: “Por favor, fortalece tu corazón y quédate hasta que el día decline”;
    y ambos comieron.'
  cac-cac: Axo d'a yoil c'ual jun, ix q'ue vaan vin̈ d'a q'uin̈ib'alil yic smeltzaji,
    palta ix ochxi tean vin̈ sn̈i' vin̈ chi' d'ay yic sva'i, ichato chi' smeltzaj
    vin̈ yic vach' ay yip vin̈ sb'at d'a yoltac b'e. Ix va eb' yacb'an van sq'ue c'u.
  swh-ULB: Siku ya tano aliamka mapema kuondoka, lakini baba wa msichana akasema,
    'Jitie nguvu mwenyewe, na kusubiri mpaka alasiri.' Kwa hiyo hao wawili wakala
    chakula.
  bel-bel: 'На пяты дзень устаў ён раніцай, каб ісьці. І сказаў бацька маладой жанчыны
    той: падмацуй сэрца тваё хлебам, і пачакайце, пакуль ня схіліцца дзень. І елі
    абое яны.'
  deu-ELBBK: 'Und am fünften Tag machte er sich frühmorgens auf, um fortzugehen; da
    sprach der Vater der jungen Frau: Stärke doch dein Herz und verzieht, bis der
    Tag sich neigt! Und so aßen sie beide miteinander.'
  mbb-OT: Kegkemeselem, dutun te ikelima he andew, midhimes sikandan su egenat dan,
    iyan, migkaǥi en maan is enuǥang din te, “Kaan kew zèpa ne kengkuwan kew en te
    mahapun genat.” Umbe migkaan sikandan.
  mal-2015: 'അഞ്ചാം ദിവസം അവൻ പോകേണ്ടതിന്നു അതികാലത്തു എഴുന്നേറ്റപ്പോൾ യുവതിയുടെ അപ്പൻ:
    അല്പം വല്ലതും കഴിച്ചിട്ടു വെയിലാറുംവരെ താമസിച്ചുകൊൾക എന്നു പറഞ്ഞു. അവർ രണ്ടുപേരും
    ഭക്ഷണം കഴിച്ചു.'
  rmc-rmc: 'Pro pandžto džives sig tosara kamelas imar te džal pro drom. No leskro
    sastro pale pre leste ispidelas a phenďa: „Ešeb tut zoraľar, ačhen kade, medik
    na ela o dilos!“ Avke ačhile a chale o dilos jekhetane.'
  pes-OPV: 'و در روز پنجم صبح زود برخاست تا روانه شود، پدر کنیز گفت: «دل خود را تقویت
    نما و تازوال روز تاخیر نمایید.» و ایشان هردو خوردند.'
  ron-1924: 'Ын зиуа а чинчя, с-а скулат дис-де-диминяцэ сэ плече. Атунч, татэл тинерей
    фемей а зис: „Ынтэреште-ць май ынтый инима, те рог, ши рэмый пынэ че се ва плека
    зиуа спре сярэ.” Ши ау мынкат амындой.'
  ben-OBCV: পঞ্চম দিন সকালবেলায়, সে যখন যাওয়ার জন্য উঠল, তখন সেই মেয়েটির বাবা বলল,
    “জলখাবার খেয়ে নাও। দুপুর পর্যন্ত অপেক্ষা করো!” অতএব তারা দুজনে একসঙ্গে খাওয়াদাওয়া
    করল।
  som-som: Oo haddana maalintii shanaad ayuu aroor hore u kacay inuu tago; markaasaa
    gabadha aabbeheed ku yidhi, Waan ku baryayaaye iska raaxayso, oo iska joog ilaa
    gelinka dambe, oo labadoodiiba wax bay wada cuneen.
  lat-VUC: 'Mane autem facto, parabat Levites iter. Cui socer rursum: Oro te, inquit,
    ut paululum cibi capias, et assumptis viribus donec increscat dies, postea proficiscaris.
    Comederunt ergo simul.'
  eng-ASVBT: And he arose early in the morning on the fifth day to depart; and the
    damsel’s father said, Strengthen thy heart, I pray thee, and tarry ye until the
    day declineth; and they did eat, both of them.
  ita-1885: 'E al quinto giorno, egli si levò la mattina per andarsene; e il padre
    della giovane gli dise: Deh! confortati il cuore. E, postisi amendue a mangiare
    insieme, indugiarono finchè il giorno fu calato.'
  eng-LXXUP: And he rose early in the morning on the fifth day to depart; and the
    father of the damsel said, Strengthen now thy heart, and quit thyself as a soldier
    till the day decline; and the two ate.
  eng-ULB: On the fifth day he woke up early to leave, but the girl's father said,
    “Strengthen yourself, and wait until the afternoon.” So the two of them had a
    meal.
  spa-VBL: 'Al quinto día se levantó de madrugada para marcharse. Pero su suegro le
    dijo: “Come antes de irte, y luego vete por la tarde”. Así que comieron juntos.'
  fra-_FOB: 'Et au cinquième jour il se leva de bon matin pour s''en aller, et le
    père de la jeune femme lui dit: Je te prie, fortifie ton cœur. Or ils tardèrent
    jusqu''au déclin du jour, pendant qu''ils mangeaient tous deux.'
  mal-mal: 'അഞ്ചാം ദിവസം അവൻ പോകേണ്ടതിന് അതികാലത്ത് എഴുന്നേറ്റപ്പോൾ യുവതിയുടെ അപ്പൻ:
    “അല്പം വല്ലതും കഴിച്ചിട്ട് വെയിലാറും വരെ താമസിച്ചുകൊൾക” എന്ന് പറഞ്ഞു. അവർ രണ്ടുപേരും
    ഭക്ഷണം കഴിച്ചു.'
  urd-GVR: Pāṅchweṅ din ādmī subah-sawere uṭhā aur jāne ke lie taiyār huā. Susar ne
    zor diyā, “Pahle kuchh khānā khā kar tāzādam ho jāeṅ. Āp dopahar ke waqt bhī jā
    sakte haiṅ.” Chunāṅche donoṅ khāne ke lie baiṭh gae.
  suz-BL: मिनु ५ नाक्‍त मेको लचा कली सुनी कना बोक्‍माक्‍त। तन्‍न आ शिउमी “ङोंइती जने,
    नां इच्‍का चोक्‍तल। मिनु नोले लने” देंमाक्‍त। मोपतीके मेको निक्‍शी नां चोक्‍चा
    सम्‍म बाक्‍शा, जशा तूशा, बाक्‍सा बाक्‍त।
  ita-1927: 'Il quinto giorno egli si levò di buon’ora per andarsene; e il padre della
    giovane gli disse: “Ti prego, fortìficati il cuore, e aspettate finché declini
    il giorno”. E si misero a mangiare assieme.'
  ckb-ckb: 'پاشان بۆ سبەینێ لە ڕۆژی پێنجەمدا هەستا بۆ ئەوەی بڕوات، باوکی کیژەکە گوتی:
    «بەری دڵت بگرە ئینجا بڕۆ!» ئینجا هەتا دوای نیوەڕۆ مانەوە و هەردووکیان نانیان خوارد.'
  eng-BBE: Then early on the morning of the fifth day he got up to go away; but the
    girl's father said, Keep up your strength; so the two of them had a meal, and
    the man and his woman and his servant did not go till after the middle of the
    day.
  kan-OKCV: ಐದನೆಯ ದಿನದ ಮುಂಜಾನೆ ಅವನು ಹೊರಡಲು ಎದ್ದೇಳುವಾಗ, ಆ ಸ್ತ್ರೀಯ ತಂದೆಯು, “ವಿಶ್ರಮಿಸಿಕೋ,
    ಮಧ್ಯಾಹ್ನದವರೆಗೆ ಇರು,” ಎಂದನು. ಅದರಂತೆ ಅವರಿಬ್ಬರು ಒಟ್ಟಾಗಿ ಊಟಮಾಡಿದರು.
  tam-2017: 'ஐந்தாம் நாளிலே அவன் போகும்படி அதிகாலையில் எழுந்தபோது, பெண்ணின் தகப்பன்:
    இருந்து உன்னுடைய இருதயத்தைத் தேற்றிக்கொள் என்றான்; அப்படியே மாலைவரை இருந்து, இருவரும்
    சாப்பிட்டார்கள்.'
  spa-RV-1909: 'Y al quinto día levantándose de mañana para irse, díjole el padre
    de la moza: Conforta ahora tu corazón. Y habiendo comido ambos á dos, detuviéronse
    hasta que ya declinaba el día.'
  ron-BTF: 'Și s-a sculat dis-de-dimineață în ziua a cincea ca să plece; și tatăl
    fetei a spus: Întărește-ți inima, te rog. Și au rămas până după-amiază și au mâncat
    amândoi.'
  eng-WEBP: He arose early in the morning on the fifth day to depart; and the young
    lady’s father said, “Please strengthen your heart and stay until the day declines;”
    and they both ate.
  eng-FBV: On the fifth day he got up early in the morning to leave. But his father-in-law
    said, “Eat before you go, then leave later this afternoon.” So they had a meal
    together.
  nld-1939: 'Ook de vijfde dag stond hij ‘s morgens vroeg op, om op pad te gaan; maar
    weer zei de vader van het meisje: Doe u eerst nog te goed, en wacht dan tot de
    dag ten einde loopt. Maar toen ze tezamen gegeten hadden,'
  nch-BL: 'Huan ipan macuili tonati, mijquejqui cualca para yas ichaj, pero itata
    nopa sihuat sempa quiilhui: ―Ximocahua sempa ni tonali huan hasta tiotac tiyas.
    Huan sempa tacuajque san sejco.'
  vie-1934: 'Ngày thứ năm, người dậy sớm đặng ra đi, thì cha của người đàn bà trẻ
    nói cùng người rằng: Xin con hãy dùng bữa, nán ở lại cho đến xế chiều. Rồi vợ
    chồng ngồi lại ăn.'
  hin-CV: पांचवें दिन बड़े तड़के वह यात्रा के लिए निकलने लगा. स्त्री के पिता ने उससे
    विनती की, “कृपा कर अपना जी ठंडा करो और शाम तक और ठहर जाओ.” सो उन दोनों ने भोजन
    किया.
  spa-BES: 'Luego, temprano en la mañana del quinto día, se levantó para irse; pero
    el padre de la joven dijo: mantén tu fuerza; así que los dos comieron, y el hombre
    y su concubina y su sirviente no se fueron hasta después de la mitad del día.'
  tdx-tdx: 'Niampitso amy andro faha-limey re hañavelo, fa hoe ty rae’i ampelay: Ehe,
    ampitofào ty arofo’o, vaho mahaliñisa ampara’ te miroñe ty andro; aa le nikama
    iereo roe.'
  tha-KJV: ในวั​นที​่ห้าเขาก็ตื่นแต่​เช้าตรู่​เพื่อจะออกเดินทางไป บิ​ดาของหญิงนั้นพูดว่า
    “​ขอให้​ชื่นใจเถิด” เขาทั้งสองก็​อยู่​จนเวลาบ่ายรับประทานอยู่ด้วยกั​นอ​ีก
  por-BR-2018: 'E ao quinto dia levantando-se de manhã para ir-se, disse-lhe o pai
    da moça: Conforta agora teu coração. E havendo comido ambos a dois, detiveram-se
    até que já declinava o dia.'
  deu-ELO: 'Und am fünften Tage machte er sich des Morgens früh auf, um fortzugehen;
    da sprach der Vater des jungen Weibes: Stärke doch dein Herz und verziehet, bis
    der Tag sich neigt! Und so aßen sie beide miteinander.'
  eng-WYC-2018: And when the morrowtide was made, the deacon made him(self) ready
    to go (on) his way; to whom his wife’s father said again, I beseech thee, that
    thou take a little meat, and make thee strong till the day increase, and afterward
    go thou forth. Then they ate together (or And so they ate together again).
  epo-epo: 'En la kvina tago li leviĝis frue matene, por iri; sed la patro de la juna
    virino diris: Fortigu, mi petas, vian koron, kaj ne rapidu, ĝis finiĝos la tago.
    Kaj ili ambaŭ manĝis.'
  uig-PIN: 'Bǝxinqi küni u sǝⱨǝr ⱪopup mangƣili tǝyyarlandi, lekin ⱪizning atisi uningƣa:
    — Awwal yürikingni ⱪuwwǝtlǝndürgin, dedi. Xuning bilǝn ular ikkisi kün egilgüqǝ
    olturup, billǝ tamaⱪlandi.'
  beo-beo: 'Golale, eso bi hahabedafa, e da masunusa: dawa:i galu. Be uda ea eda da
    amane sia:i, “Hidadea ha:i moma. Esomogoa agoane masunu da defea.” Amaiba:le,
    amo dunu aduna da ha:i mai.'
  tpi-OTNT: Long de namba 5 dispela Livai i kirap long moningtaim tru na i laik i
    go. Tasol papa bilong meri i tok, “Plis, yu stap na kaikai pastaim. Taim san i
    kol liklik, orait yu ken i go.” Olsem na tupela man i kaikai wantaim.
  hau-SA: Da sassafen kashegari rana ta biyar, ya tashi zai tafi, sai mahaifin yarinyar
    ya ce, “Ka ɗan zauna ka shaƙata sai rana ta yi sanyi mana!” Saboda haka su biyu
    suka zauna suka ci abinci tare.
  uig-LAT: 'Beshinchi küni u seher qopup mangghili teyyarlandi, lékin qizning atisi
    uninggha: — Awwal yürikingni quwwetlendürgin, dédi. Shuning bilen ular ikkisi
    kün égilgüche olturup, bille tamaqlandi.'
  nde-nde: Ekuseni ngosuku lwesihlanu, wathi evuka ukuba ahambe, uyise wentombi wathi,
    “Phumula. Hlala kuze kube ngemva kwemini.” Ngakho bobabili badla ndawonye.
  ton-ton: 'Pea tuʻu hengihengi hake ia ʻi hono nima ʻoe ʻaho ke ʻalu: pea pehē ʻe
    he tamai ʻae fefine kiate ia, “ʻOku ou kole kiate koe, fakafiemālieʻi ho loto.”
    Pea naʻa nau tatali ʻo aʻu ki he hoʻatā efiafi nai, pea na kai fakatouʻosi pe.'
  ces-1613: 'Potom dne pátého vstal tím raněji, aby se bral. I řekl otec té děvky:
    Posilň se, prosím. I prodlili, až se den nachýlil, nebo jedli oba.'
  eng-WMB: He arose early in the morning on the fifth day to depart; and the young
    lady’s father said, “Please strengthen your heart and stay until the day declines;”
    and they both ate.
  tam-TCV: ஐந்தாம் நாள் காலையில் அவன் புறப்படுகையில் அந்தப் பெண்ணின் தகப்பன், “நீ
    உணவு சாப்பிட்டு மத்தியானத்திற்குப்பின் போகலாம்” என்று சொன்னான். எனவே இருவரும்
    ஒன்றாகச் சாப்பிட்டார்கள்.
  ceb-ULB: Sa ikalima nga adlaw mibangon siya ug sayo aron sa pagbiya, apan miingon
    ang amahan sa babaye, “Lig-ona ang imong kaugalingon, ug hulat una kamo hangtod
    nga moabot ang kaudtohon.” Busa nangaon silang duha.
  pol-UBG: 'Piątego dnia wstał wcześnie rano, aby iść; lecz ojciec tej dziewczyny
    powiedział: Posil, proszę, swoje serce. I zwlekali aż do schyłku dnia, i jedli
    obaj razem.'
  urd-GVU: پانچویں دن آدمی صبح سویرے اُٹھا اور جانے کے لئے تیار ہوا۔ سُسر نے زور دیا،
    ”پہلے کچھ کھانا کھا کر تازہ دم ہو جائیں۔ آپ دوپہر کے وقت بھی جا سکتے ہیں۔“ چنانچہ
    دونوں کھانے کے لئے بیٹھ گئے۔
  deu-1912: 'Des Morgens am fünften Tage machte er sich früh auf und wollte ziehen.
    Da sprach der Dirne Vater: Labe doch dein Herz und laß uns verziehen, bis sich
    der Tag neigt. Und aßen also die beiden miteinander.'
  kan-2017: ಅವರು ಐದನೆಯ ದಿನ ಬೆಳಿಗ್ಗೆ ಎದ್ದು ಹೋಗುವುದಕ್ಕೆ ಸಿದ್ಧರಾಗಲು ಆ ಸ್ತ್ರೀಯ ತಂದೆಯು,
    “ದಯವಿಟ್ಟು ಮಧ್ಯಾಹ್ನದವರೆಗೆ ಇಲ್ಲೇ ಇದ್ದು ಬಲಹೊಂದು” ಎಂದು ಅವನನ್ನು ಬೇಡಿಕೊಳ್ಳಲು ಅವರು ತಿರುಗಿ
    ಊಟಕ್ಕೆ ನಿಂತನು.
  yap-yap: Me yani kakadbul ko rofen ni lal ngay me deg ni nge yan, machane miki ga’ar
    e chitamngin fare pin ngak, “Wenig ngom, mu koy ban’en. Mu son nge ta’boch.” Ma
    aram me abich fagali mo’on u ta’bang.
  hlt-MCSB: A hnin nga mincang ah caeh hamla thoo bal. Te vaengah huta kah a napa
    loh , “Na thinko duel rhoi dae lamatah khovoei duela rhing rhoi mai,” a ti nah.
    Te dongah amih rhoi long te buh koep a caak rhoi bal.
  mdy-ETH: ዶንጋሳ ኬሎና ጉቴ ዓሚ ዔቂ ዓኣዻኒ ዔያታ ሃሣ ዔቄኔ፤ ናዔሎኮ ዓዴ፦ «ካሶና ዴንዲፖ፤ ዻካ ጌይ ዴንዴ» ጌዔሢሮ
    ላምዓሢ ዎላ ዴይ ሙዖ ሙዔኔ።
  twi-ASANTE: Nnanum so anɔpa no, ɔsɔree bio a ɔpɛɛ sɛ ɔkɔ. Nanso, bio, ɔbaa no agya
    kaa sɛ, “Didi ansa, na awiam kakra no wobɛtumi akɔ.” Enti, wɔsane didii bio.
  eng-WEBU: He arose early in the morning on the fifth day to depart; and the young
    lady’s father said, “Please strengthen your heart and stay until the day declines;”
    and they both ate.
  wal-wal: Aqidi ichchashantto gallassi baanau maallado guuran denddin, na7ee aawai,
    “Hayyanaa, gasttaidda takkada, omarssi baasa” yaagiis. Yaagin eti naa77aikka qumaa
    issippe miidosona.
  spa-PDDPT: 'El quinto día se levantó de mañana para salir, pero el padre de la joven
    le dijo: Te ruego que te sustentes, y esperes hasta la noche. Y ambos comieron
    juntos.'
  gun-gun: 'Peteĩ nhiruĩ araa py ovy voi oo aguã. Ha''e rã kunha va''e ru aipoe''i:
    — Penhemombaraete ke, pepytave''i ju ka''aru peve — he''i ramo mokoĩve okaru nhoguenoiny.'
  agu-BL: Itzun yi je'mpone'n yi to'i'n k'ej, chin jalchan cunin tzun tele'n watl
    yi levitaja'tz, tan cyaje'n klo', poro nin cu' wutz junt tir yi ji' tetz tan wane'n
    nin te ntaxk cha'j, tan qui chimuc'ul we'j tbe'. Cha'stzun te e' cyaje'nt cyen
    tan wa'e'n jalen yi toque'n chaj k'ej.
  ilo-ULB: Iti maikalima nga aldaw, nasapa a bimmangon isuna tapno pumanaw, ngem kinuna
    ti ama ti babai, “ Papigsaem ti bagim, ket urayem a mumalem.” Isu a nanganda a
    dua.
  kpg-kpg: Luada loo o togo lima laangi, gei mee ga daamada bolo e hagatanga, gei
    tamana di ahina ga helekai, “Dumaalia, hagamolooloo. Taalia gi muli di oodee dangi nei.”
    Gei meemaa gaa noho ga miami di gowaa e dahi.
  uig-ARA: 'بەشىنچى كۈنى ئۇ سەھەر قوپۇپ ماڭغىلى تەييارلاندى، لېكىن قىزنىڭ ئاتىسى ئۇنىڭغا:
    ــ ئاۋۋال يۈرىكىڭنى قۇۋۋەتلەندۈرگىن، دېدى. شۇنىڭ بىلەن ئۇلار ئىككىسى كۈن ئېگىلگۈچە
    ئولتۇرۇپ، بىللە تاماقلاندى.'
  sus-sus: Xi suuli nde, a man naxa kurun, a xa siga. A bitanyi man naxa a fala a
    bɛ, «N bara i mayandi, i xa i dɛ iba sinden, i fa siga nunmare ra.» E man naxa
    e dɛge yire keren.
  pon-2006: Nimensehngie en kelimaun rahn e ahpw onopada pwehn mwesel, en serepeino
    eh pahpao ahpw pil ndaiong, “Komw sakan mahs mehkot. Keieng ekis komwi ahpw mwesel.”
    Ira eri pil mwohndi oh sakasakpene.
  ksd-ksd: 'Ma ta ra vailimana bung i ga tut ra kavunvun upi na vana; ma tama i ra
    vavina i ga biti: Una vamalapang ra balam, iau lul u, una ki tuk tar na matana
    ravian; ma dir parika dir ga ian.'
  tur-YTC: 'Beşinci gün yola çıkmak üzere sabah erkenden kalktı; ve genç kadının babası
    şöyle dedi: “Lütfen yüreğinizi güçlendirin ve gün batana dek kalın.” ve ikisi
    de yediler.'
  grc-BRENT: Καὶ ὤρθρισε τοπρωῒ τῇ ἡμέρᾳ τῇ πέμπτῃ τοῦ πορευθῆναι· καὶ εἶπεν ὁ πατὴρ
    τῆς νεάνιδος, στήρισον δὴ τὴν καρδίαν σου, καὶ στράτευσον ἕως κλῖναι τὴν ἡμέραν·
    καὶ ἔφαγον οἱ δύο.
  ind-AYT: Pada hari yang kelima, dia bangun pagi-pagi untuk pergi, tetapi ayah perempuan
    itu berkata, “Segarkanlah dirimu dan tinggallah sampai menjelang sore.” Lalu,
    mereka berdua makan.
  nya-nya: Mmawa wa tsiku lachisanu, atadzuka kuti azipita abambo ake a mtsikanayo
    anamuwuza kuti, “Yambani mwadya chakudya ndipo mutandale mpaka madzulo.” Choncho
    awiriwo anadya pamodzi.
  hrv-hrv: 'Petoga dana levit urani da krene, ali mu otac mlade žene reče: “Okrijepi
    se najprije!” Tako su proveli vrijeme jedući zajedno dok se nije nagnuo dan.'
  mps-mps: Te a naga sogo wabode te bidi te kigamu digi mu hogodama painu yali. Tiali
    goli, te we aga ayago te po wai, “Ae, te nage nai bolo tuyu bidi bolo yao,” wali.
    “Te giliga dwasianu kekeyu kedau ebo sogo da, teda naga pagameo,” wali. Tama tibaso,
    te bidi si dali nai ma tuali.
  tpi-tpi: Long de namba 5 dispela Livai i kirap long moningtaim tru na i laik i go.
    Tasol papa bilong meri i tok, “Plis, yu stap na kaikai pastaim. Taim san i kol
    liklik, orait yu ken i go.” Olsem na tupela man i kaikai wantaim.
  dan-1931: 'Tidligt om Morgenen den femte Dag vilde han drage bort, men den unge
    Kvindes Fader sagde til ham: “Styrk dig først!” De ventede da, til Dagen hældede,
    og spiste og drak begge to.'
  vie-OVCB: 'Ngày thứ năm, người Lê-vi dậy sớm để đi, lại bị cha vợ mời mọc: “Con
    ngồi đây điểm tâm đã, đến chiều hãy đi.” Và họ lại cùng nhau ăn uống.'
  guj-2017: પાંચમા દિવસે વિદાય થવા માટે તે વહેલો ઊઠ્યો, પણ છોકરીના પિતાએ કહ્યું, “પોતાને
    બળવાન કર અને બપોર સુધી રહી જા.” તેથી તેઓ બન્ને જમ્યાં.
  pon-2006A: Nimensehngie en kelimaun rahn e ahpw onopada pwehn mwesel, en serepeino
    eh pahpao ahpw pil ndaiong, “Komw sakan mahs mehkot. Keieng ekis komwi ahpw mwesel.”
    Ira eri pil mwohndi oh sakasakpene.
  por-BRBSL: 'Ele levantou-se de manhã cedo no quinto dia para partir; e o pai da
    jovem disse: “Por favor, fortaleça seu coração e fique até que o dia decline;”
    e ambos comeram.'
  cth-cth: Hahoi a hnin panga hnin amom teh, a tâco hanlah a kâcai teh a thaw. Napui
    e na pa ni na lungthin bout kâpahawi ei haw. Tangminlasa totouh teh awm ei haw
    atipouh. Hahoi kahni touh hoi be rei bout a ca roi.
  twi-twi: Nnaanum so anɔpa no, ɔsɔree bio a ɔpɛɛ sɛ ɔkɔ. Nanso bio, ɔbea no agya
    kae se, “Didi ansa, na awia mu kakra no wubetumi akɔ.” Enti wɔsan didii bio.
  hlt-hlt: A hnin nga mincang ah caeh hamla thoo bal. Te vaengah huta kah a napa loh,
    “Na thinko duel rhoi dae lamatah khovoei duela rhing rhoi mai,” a ti nah. Te dongah
    amih rhoi long te buh koep a caak rhoi bal.
  tbz-SIM: 'Diyiè nummurì yiè kɛ̀ dɛ̀ nkpɑɑ́ uu dikṹnweńnì sɛ̀ì kòo bɑ́ɑ́tí kɛ bo
    kò nkòo cɔ̀kùu yetɛ kɛ dɔ̀: Kɑri kɛ́di, kuyuoku kɛ nɛ́ kétɛ́. Mɛm̀mɛ kòo kɑri
    kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ kɛ́di.'
  msy-2020: Dughiar namba 5ɨn bar mɨzaraghara, Livain gumazir kam dɨkavigh mangasa.
    Ezɨ an ivozim kamaghɨn a mɨgei, “Ga uaning, nɨ ikegh daghetam ramegh. Aruem tong
    amɨraghtɨ, nɨ mangam.” Ezɨ gumazimning uaghara ikiava api.
  azb-azb: 'Beşinci gün kişi geri qayıtmaq üçün sübh tezdən qalxanda gənc qadının
    atası ona dedi: «Rica edirəm, bir az yemək ye ki, ürəyində taqət olsun. Günortadan
    sonraya qədər ləngisəniz, nə olar?» Onlar ikisi də birlikdə yedilər və içdilər.'
  eng-DBY: And he arose early in the morning on the fifth day to depart; but the damsel's
    father said, Refresh thy heart, I pray thee. And they lingered until the afternoon,
    and they did eat both of them.
  hin-2017: पाँचवें दिन भोर को वह तो विदा होने को सवेरे उठा; परन्तु स्त्री के पिता
    ने कहा, “अपना जी ठंडा कर, और तुम दोनों दिन ढलने तक रुके रहो।” तब उन दोनों ने रोटी
    खाई।
  eng-YLT: And he riseth early in the morning, on the fifth day, to go, and the father
    of the young woman saith, 'Support, I pray thee, thy heart;' and they have tarried
    till the turning of the day, and they eat, both of them.
  eng-WYC-2017: And when the morrowtide was made, the deacon [or Levite] made him
    ready to go his way; to whom his wife’s father said again, I beseech thee, that
    thou take a little meat, and make thee strong till the day increase, and afterward
    go thou forth. Then they ate together.
  eng-WMBB: He arose early in the morning on the fifth day to depart; and the young
    lady’s father said, “Please strengthen your heart and stay until the day declines;”
    and they both ate.
  urd-GVH: पाँचवें दिन आदमी सुबह-सवेरे उठा और जाने के लिए तैयार हुआ। सुसर ने ज़ोर
    दिया, “पहले कुछ खाना खाकर ताज़ादम हो जाएँ। आप दोपहर के वक़्त भी जा सकते हैं।”
    चुनाँचे दोनों खाने के लिए बैठ गए।
  rug-rug: Koasa rane vina lima, pana munumunu hokara, si podalae taluarae gua, si
    zama sa tamana sa barikaleqe nabulu, “Aqa mamu henahena paki, mamu tiqe topue
    kohite.” Ke henahena paki sari karua tie.
  gaz-gaz: Guyyaa shanaffaatti yommuu inni ganamaan deemuuf kaʼetti abbaan intalattii,
    “Aara galfadhu. Hamma waaree booddeettis asuma turi!” isaan jedhe. Kanaafuu lachan
    isaanii iyyuu wajjin nyaatan.
  fra-LSG: 'Le cinquième jour, il se leva de bon matin pour partir. Alors le père
    de la jeune femme dit: Fortifie ton cœur, je te prie; et restez jusqu’au déclin
    du jour. Et ils mangèrent eux deux.'
  yal-yal: Xi suulunde lɔxɔni, xɛmɛn yi keli xɔtɔn a xa siga. Nayi, sungutunna fafe
    yi a fala a xa, a naxa, “Yandi, i dɛba, i yi ɲinbanna mamɛ.” E birin yi e dɛge.
  haw-1868: I ka lima o ka la, ala ae la ia i kakahiaka nui, e hele. I mai la ka makuakane
    o ka wahine, E hooluolu paha oe i kou naau. Kakali iho la laua a auwi ae ka la,
    a ai iho la laua.
  arb-NAV: 'ثُمَّ نَهَضَ فِي الْيَوْمِ الْخَامِسِ مُبَكِّراً تَأَهُّباً لِلرَّحِيلِ،
    فَقَالَ أَبُو الْفَتَاةِ: «تَنَاوَلْ لُقْمَةً تَسْنِدُ بِها قَلْبَكَ، وَانْطَلِقُوا
    عِنْدَ الْغُرُوبِ». فَبَقِيَ الرَّجُلُ وَأَكَلا مَعاً.'
  ewe-ewe: Esi ŋu ke la, wogafɔ kaba hena dzodzo gake nyɔnuvi la fofo gagblɔ nɛ be,
    “Miganɔ anyi egbea ko eye miadzo egbe fiẽ.” Ale woganɔ anyi, ɖu nu, no nu ŋkeke
    ɖeka kpee.
  eng-LEE: 'And when he arose early in the morning on the fifth day to depart, the
    damsel''s father said, Comfort thy heart, I pray thee, and tarry until the decline
    of the day: and both of them did eat.'
  asm-FB: পাছত পঞ্চম দিনা যাবৰ কাৰণে ৰাতিপুৱাতে উঠাৰ পাছত, শহুৰেকে তেওঁক ক’লে, “খোৱা-বোৱা
    কৰি আবেলিলৈকে থাকি নিজক সুস্থিৰ কৰা।” সেয়ে, তেওঁলোক দুয়োজন বহি ভোজন কৰিলে।
  sus-A: شِ سُولِ ندٍ، عَ مَن نَشَ كُرُن، عَ شَ سِفَ. عَ بِتَنيِ مَن نَشَ عَ قَلَ
    عَ بّ، «ﭑ بَرَ عِ مَيَندِ، عِ شَ عِ دّ عِبَ سِندٍن، عِ قَ سِفَ نُنمَرٍ رَ.» عٍ
    مَن نَشَ عٍ دّفٍ يِرٍ كٍرٍن.
  fra-SBL: 'Le cinquième jour, il se leva de bon matin pour partir ; le père de la
    jeune femme lui dit : « Je te prie de fortifier ton cœur et de rester jusqu''à
    ce que le jour décline » ; et ils mangèrent tous les deux.'
  hbo-hbo: וַיַּשְׁכֵּ֨ם בַּבֹּ֜קֶר בַּיֹּ֣ום הַחֲמִישִׁי֮ לָלֶכֶת֒ וַיֹּ֣אמֶר ׀ אֲבִ֣י
    הַֽנַּעֲרָ֗ה סְעָד־נָא֙ לְבָ֣בְךָ֔ וְהִֽתְמַהְמְה֖וּ עַד־נְטֹ֣ות הַיֹּ֑ום וַיֹּאכְל֖וּ
    שְׁנֵיהֶֽם׃
  kik-kik: Rũciinĩ rwa mũthenya wa gatano, okĩra athiĩ, ithe wa mũirĩtu ũcio akĩmwĩra
    atĩrĩ, “Wĩkenie. Eterera nginya mĩaraho!” Nĩ ũndũ ũcio eerĩ makĩrĩanĩra.
  fra-NCL: 'Le cinquième jour, il se leva de bon matin pour partir. Alors le père
    de la jeune femme dit : « Fortifie ton cœur, je te prie, et diffère jusqu’au déclin
    du jour. » Et ils mangèrent tous deux.'
  cek-AK: Ni pangato naah anih loe im ah amlaem han khawnbang khawnthaw ah angthawk;
    to naah tangla ih ampa mah, Poeknawm ah om hoi raeh, tiah a naa. To pongah athun
    karoek to a oh hoi let moe, nawnto buh to a caak hoi.
  cuk-cuk: 'A-bangine, ibatar-gusgu, wakudaryala-naega gwisgusad. Degi-inigwele, e-sak
    ega sogded: “Be naed-iduar, niga-gannogega, mas-gucha be nae. Sedo be naoed.”
    Degi, na ebo mas-guchamalad.'
  uig-CYR: 'Бәшинчи күни у сәһәр қопуп маңғили тәйярланди, лекин қизниң атиси униңға:
    — Авал жүригиңни қувәтләндүргин, деди. Шуниң билән улар иккиси күн егилгичә олтирип,
    биллә тамақланди.'
  tel-2017: అయిదో రోజు అతడు ఉదయాన్నే ప్రయాణానికి లేచినప్పుడు ఆ అమ్మాయి తండ్రి “మధ్యాహ్నం
    వరకూ ఉండి భోజనం చేసి కొంచెం బలపడు” అంటూ నిలిపివేశాడు. సాయంత్రం అయ్యేవరకూ తాత్సారం
    చేస్తూ వారు భోజనం చేసారు.
  hat-BSA: 'Nan senkyèm jou a, li te leve pati bonè nan maten. Men papa a fi a te
    di: “Souple, soutni nou e tann pou jiska apremidi.” Konsa, yo toude te manje.'
  kos-kos: Toang na ke len se aklimekosr, el sifilpa mukui, na papa tumun mutan sac
    fahk, “Mongoiwin. Soano nu ke tafun len tok.” Ouinge mukul luo ah sifil tukeni
    mongoi.
  hbo-WLC: וַיַּשְׁכֵּ֨ם בַּבֹּ֜קֶר בַּיּ֣וֹם הַחֲמִישִׁי֮ לָלֶכֶת֒ וַיֹּ֣אמֶר ׀ אֲבִ֣י
    הַֽנַּעֲרָ֗ה סְעָד־נָא֙ לְבָ֣בְךָ֔ וְהִֽתְמַהְמְה֖וּ עַד־נְט֣וֹת הַיּ֑וֹם וַיֹּאכְל֖וּ
    שְׁנֵיהֶֽם׃
  ibo-ibo: Nʼisi ụtụtụ ụbọchị nke ise, ha bilikwara ngwangwa jikere ịhapụ ma ịlaghachi.
    Ọzọkwa, nna nwaagbọghọ ahụ rịọkwara ha sị ha, “Biko, nọgidenụ nʼụtụtụ taa, ma
    nʼoge ehihie unu nwere ike laa.” Nʼihi nke a, ha nọgidekwara rie, ṅụọ.
  ory-ory: ପୁଣି ସେ ପଞ୍ଚମ ଦିନ ଅତି ପ୍ରଭାତରେ ଉଠି ପ୍ରସ୍ଥାନ କରିବାକୁ ଉଦ୍ୟତ ହେଲା; ତହିଁରେ
    ଯୁବତୀର ପିତା କହିଲା, “ଅନୁଗ୍ରହ କରି ଆପଣା ପ୍ରାଣ ତୃପ୍ତ କର, ତୁମ୍ଭେମାନେ ଅପରାହ୍ନ ପର୍ଯ୍ୟନ୍ତ
    ରୁହ;” ଏଥିରେ ସେ ଦୁହେଁ ଭୋଜନ କଲେ।
  chk-chk: Iwe, lon alimuen rän ewe mwän seni ewe ainangen Lefi a pwätä lesosorusich
    pwe epwe feila. Nge semen ewe föpwül a üreni, “Kopwe chunuk o witiwit tori leolopal.”
    Iwe, ra mongöfengen.
  rop-rop: Ailibala neksdei wen det Libai men bin stat blanga gowei, det gel dedi
    bin dalim im, “Yunbala garra dagat basdam, en yunbala gin gowei afta.” En dubala
    bin lisin langa im, en dubala bin stap en dagadagat daga.
  ukr-1871: 'Як устав сей на пятий день рано вранцї, щоб ійти, каже молодичин батько:
    Покрепись та загайсь, покіль день схилиться. От і їли оба знов.'
  deu-1951: 'Am Morgen des fünften Tages machte er sich auf und wollte ziehen. Da
    sprach des Mädchens Vater: Stärke doch dein Herz! Und sie verzogen, bis sich der
    Tag neigte, während sie beide miteinander aßen.'
  eng-JPS: 'And he arose early in the morning on the fifth day to depart; and the
    damsel''s father said: ''Stay thy heart, I pray thee, and tarry ye until the day
    declineth''; and they did eat, both of them.'
  srp-1865: 'Potom urani petoga dana da ide; i reèe mu otac mladièin: potkrijepi srce
    svoje. I jeduæi zajedno zabaviše se dokle i dan naže.'
  lug-lug: Ku lunaku olwokutaano, bwe yagolokoka mu makya okugenda, kitaawe w’omuwala
    n’amugamba nti, “Weesanyuse kaakano. Ojjira weesanyusa okutuusa obudde lwe bunaawungeera.”
    Ne balya bonna wamu.
  heb-heb: וישכם בבקר ביום החמישי ללכת ויאמר אבי הנערה סעד נא לבבך והתמהמהו עד נטות
    היום ויאכלו שניהם׃
  ben-IRV: পরে পঞ্চম দিনের সে যাবার জন্য ভোরবেলায় উঠল; আর যুবতীর পিতা তাকে বলল, “অনুরোধ
    করি, নিজেকে বলযুক্ত কর, বিকাল পর্যন্ত তোমরা অপেক্ষা কর;” তাতে তারা উভয়ে আহার
    করল।
  pan-pan: ਪੰਜਵੇਂ ਦਿਨ ਸਵੇਰੇ ਹੀ ਉਹ ਵਿਦਿਆ ਹੋਣ ਲਈ ਉੱਠ ਗਿਆ, ਪਰ ਇਸਤਰੀ ਦੇ ਪਿਤਾ ਨੇ ਕਿਹਾ,
    “ਮੈਂ ਤੇਰੇ ਅੱਗੇ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ ਜੋ ਤੂੰ ਆਪਣੇ ਮਨ ਨੂੰ ਅਨੰਦ ਕਰ ਅਤੇ ਦਿਨ ਢੱਲਣ ਤੱਕ ਠਹਿਰ
    ਜਾਓ।” ਤਦ ਉਨ੍ਹਾਂ ਦੋਹਾਂ ਨੇ ਇਕੱਠੇ ਰੋਟੀ ਖਾਧੀ।
  mya-JVB: ပဉ္စမ နေ့ ရက်နံနက် စောစော သွား အံ့သောငှါ ထသောအခါ ၊ ယောက္ခမက၊ အား ဖြည့်ပါဦးတော့ဟု
    ဆို ၍ မွန်းလွဲ သည်တိုင်အောင် နှစ် ယောက်လုံး စားသောက် လျက်နေကြ၏။
  hmo-hmo: Dina namba 5 dekenai daba maragi, Levi tauna ia toreisi, do ia raka gwauraia.
    To hahine ena tamana ia gwau, “Do oi aniani, do oi naria, ela bona adorahi.” Vadaeni
    ruaosi idia aniani hebou lou.
  urd-urd: और पाँचवें रोज़ वह सुबह सवेरे उठा, ताकि रवाना हो; और उस जवान 'औरत के बाप
    ने उससे कहा, “ज़रा इत्मिनान रख और दिन ढलने तक ठहरे रहो।” तब दोनों ने रोटी खाई।
  rus-SYN: 'На пятый день встал он поутру, чтоб идти. И сказал отец молодой женщины
    той: подкрепи сердце твое хлебом, и помедлите, доколе преклонится день. И ели
    оба они и пили.'
  bqc-SIM: 'Kɛ́ gu dↄ̀ a gↄↄ sↄode, à fɛ̀lɛ lɛ́ dazɛu, ↄ̃ aà ã̀nsuepi mɛ̀: N yã́
    na! Zɛ ǹ pↄble, ní gↄ̃ e ĩatɛ̃ busa. Ɔ̃ aa pↄblè ḿpla sãnu.'
  tcz-CHONGTHU: Ni nga channin amachu matah in athouvin chedingin akigotai, ahin numeinu
    pachun, “Nehthei themkhat beh nenlang nilhah lamleh chenauvin nate” tin ahin seikit’in
    ahi. Hichun amaho chun nehkhomna aneikit’un ahi.
  mar-mar: नंतर पाचव्या दिवशी सकाळी लवकर जायला उठला, “परंतु त्या मुलीच्या वडिलाने
    म्हटले तू आपल्या पोटाला आधार कर दुपारपर्यंत थांब.” तेव्हा त्या दोघांनी जेवण केले.
  qub-qub: Pichga junajchöga Leví trïbu runa tutalla jatariran aywacunanpaj. Suyronga
    ruwaran «Manaraj aywacur imallatapis micucurcuy balurniqui yurinanpaj» nir. Chauraga
    llapan micur upur jamarparan intipis tumarinancamana.
  hat-hat: 'Sou senkyèm jou a, nan granmaten, li leve pou l'' ale. Bòpè a di l'' konsa:
    -Mete kichòy nan vant ou non, monchè. W''a pati pita. Se konsa de mesye yo chita,
    yo manje.'
  eng-BSB: On the fifth day, he got up early in the morning to depart, but the girl’s
    father said, “Please refresh your heart.” So they waited until late afternoon
    and the two of them ate.
  tod-tod: 'Foloi lɔɔlusiɛi, é wuzeɠeni ga sobuzobui ga é li. Anzanui kɛɛɠɛ ɠɛni
    ma: «Nà è maanɛɛnɛzu, ani go mi, wo naa maaɓɔun, foloi gaayei.» Ti felegɔ pɛ
    ti daamii woni.'
  eng-WEBPB: He arose early in the morning on the fifth day to depart; and the young
    lady’s father said, “Please strengthen your heart and stay until the day declines;”
    and they both ate.
  kbq-kbq: Hagi maseno namba 5fu knarera nanterame otino vunaku retrotra higeno, nenemo'a
    otiazamo amanage hu'ne, ne'zana krenka nenenka mani'negeno kinagasena vuo, huno
    higeke ete mago knane mani'neke ne'zana kreke ne'na'e.
  nhe-BL: 'Huan ica macuili tonali, mejqui cualca para yas ichaj, pero itata nopa
    sihuatl sampa quiilhui: ―Ximocahua sampa ni tonali huan hasta tiotlac tiyas. Huan
    sampa tlacuajque san sejco.'
  gub-BL: 5 haw 'ar mehe izi'itahy upu'àm wi wata pà. — E'u amo ma'e neho 'ym mehe
    we nehe. Nan kwehe tete kwaw neata àwàm nehe, i'i wi tatyw izupe. Umai'u wi uzehezehe
    we wà.
  eng-DRA: 'But when morning was come, the Levite prepared to go on his journey. And
    his father in law said to him again: I beseech thee to take a little meat, and
    strengthening thyself, till the day be farther advanced, afterwards thou mayest
    depart. And they ate together.'
