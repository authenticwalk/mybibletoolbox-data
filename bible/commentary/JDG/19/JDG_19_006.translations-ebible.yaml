verse: JDG.019.006
translations:
  mal-C: 'അങ്ങനെ അവർ ഇരുവരും ഇരുന്ന് ഭക്ഷിച്ചു, പാനംചെയ്തു. പിന്നീട് യുവതിയുടെ പിതാവ്
    പറഞ്ഞു: “ദയവുചെയ്ത് ഇന്നുരാത്രിയും ഇവിടെ താമസിച്ച് ആനന്ദിക്കുക.”'
  deu-TKW: 'So blieben sie denn und die beiden aßen und tranken zusammen; dann aber
    bat der Vater des Mädchens den Mann: Laß es dir doch gefallen und bleibe über
    Nacht und sei guter Dinge!'
  lin-lin: 'Boye, bango mibale bavandaki esika moko mpo na kolia mpe komela. Sima
    na yango, tata ya mwana mwasi alobaki : « Nabondeli yo, vanda lisusu, na butu
    ya lelo, mpo ete motema na yo esepela. »'
  eng-LSV: And both of them sit, and eat and drink together, and the father of the
    young woman says to the man, “Please be willing and lodge all night, and let your
    heart be glad.”
  eng-GNV: So they sate downe, and did eate and drinke both of them together. And
    the yong womans father said vnto the man, Be content, I pray thee, and tary all
    night, and let thine heart be merie.
  eng-WEBSTER: 'And they sat down, and ate and drank both of them together: for the
    damsel''s father had said to the man, Be content, I pray thee, and tarry all night,
    and let thy heart be merry.'
  nhw-BL: 'Huan sempa mosehuijque huan tlacuajque san sejco. Huan teipa itata nopa
    sihuatl quiilhui nopa levita tlacatl: ―Nijnequi ximocahua sempa ni yohuali huan
    san sejco tiyolpaquise.'
  swh-ONEN: Basi wakaketi wote wawili ili kula na kunywa pamoja. Baadaye baba wa msichana
    akamwambia, “Tafadhali ubakie usiku huu upate kujifurahisha nafsi yako.”
  bba-bba: Mɑ bɑ sinɑ bɑ di be yiru ye. Yerɑ dokiri wi, u mɑɑ bu ɡɔ̃rɑ u nɛɛ, bu kpunɔ
    sere sisiru bu mɑɑ nuku dobu ko.
  eng-KJVCPB: 'And they sat down, and did eat and drink both of them together: for
    the damsel’s father had said unto the man, Be content, I pray thee, and tarry
    all night, and let thine heart be merry.'
  luo-luo: Omiyo ji ariyogo nobedo piny mochiemo kendo ometho. Bangʼe jaduongʼne nowachone
    niya, “Yie iri kawuono mondo iyud mor.”
  meu-meu: Taunabunai, tatau raruosi e ege diho, e aniani hebou bona e inuinu hebou.
    Bena hahine tamana ese ma e noia, eto, Mani emu kara do ba mahuta, lalomu baine
    moale.
  npi-ULB: त्यसैले तिनीहरू दुई जना सँगै बसेर खान र पिउन थाले । तब त्यस स्‍त्रीका बुबाले
    भने, “कृपया अझै एक रात बस्‍नुहोस् र रमाइलो गर्नुहोस् ।”
  yor-yor: Àwọn méjèèjì sì jùmọ̀ jókòó láti jọ jẹun àti láti jọ mu. Lẹ́yìn èyí ni
    baba ọmọbìnrin wí pé, “Jọ̀wọ́ dúró ní alẹ́ yìí kí o sì gbádùn ara rẹ.”
  ind-ind: Maka mereka berdua duduk, lalu makan bersama-sama. Ayah perempuan itu berkata
    kepada menantunya, “Tinggallah satu malam lagi di rumahku. Santai saja di sini
    bersama istrimu.”
  pes-OPCB: 'پس از صرف صبحانه پدرزن آن مرد گفت: «امروز هم پیش ما بمان تا با هم خوش
    بگذرانیم.»'
  tgl-ULB: Kaya ang dalawa sa kanila ay umupo para kumain at uminom na magkasama.
    Pagkatapos sinabi ng ama ng babae, “Pakiusap pumayag na magpalipas ng gabi at
    magpakasaya.”
  hui-hui: Ani layagola libu haru tomo ibabi nalu biruwa wandari aba biagome lalu,
    Áyu mbiraga dege tomo ibabi nalu turu hagabu palima, lene.
  mya-mya: သို့​ဖြစ်​၍​ယောက္ခ​မ​နှင့်​သမက်​တို့​သည်​အ​တူ ထိုင်​၍​စား​သောက်​ကြ​၏။ ထို​နောက်​ယောက္ခ​မ
    က``ယ​နေ့​လည်း​အိပ်​ပါ​ဦး​ပျော်​မွေ့​စွာ​နေ ပါ​ဦး'' ဟု​ဆို​၏။
  bod-N: དེ་ནས་ཁོ་གཉིས་བསྡད་དེ་མཉམ་དུ་བཟའ་བཏུང་ལ་རོལ་ཅིང་། བུད་མེད་ཀྱི་ཕ་ཡིས་ཁོ་ལ་ན་རེ།
    ཁྱོད་ད་དུང་ཞག་གཅིག་ལ་བསྡད་ནས་སེམས་དགའ་བར་མཛོད་ཅིག་ཅེས་སྨྲས།
  sna-sna: Saka vose vari vaviri vakagara pasi kuti vadye nokunwa pamwe chete. Mushure
    maizvozvo, baba vomusikana vakati, “Ndapota chivata hako usiku uno uye umbofara.”
  spa-BLM: 'Así que se sentaron, comieron y bebieron los dos juntos. Entonces el padre
    de la joven le dijo al hombre: “Ten a bien quedarte toda la noche, y alegra tu
    corazón.”'
  cac-cac: Yuj chi' ix em c'ojan eb' sva'i, ix yuc'an a' eb', ix och tean vin̈ sn̈i'
    vin̈ chi' d'ay to scan junocxo ac'val vin̈ d'a tzalajc'olal.
  swh-ULB: Basi hao wawili wakaketi kula na kunywa pamoja. Kisha baba ya msichana
    akasema, “Tafadhali uwe tayari kukaa usiku huu na kuwa na wakati mzuri.'
  bel-bel: 'Яны засталіся, і абодва разам елі і пілі. І сказаў бацька маладой жанчыны
    чалавеку таму: застанься яшчэ на ноч, і хай павесяліцца сэрца тваё.'
  deu-ELBBK: 'Und sie setzten sich und aßen und tranken beide miteinander. Und der
    Vater der jungen Frau sprach zu dem Mann: Lass es dir doch gefallen und bleibe
    über Nacht und lass dein Herz fröhlich sein!'
  mbb-OT: Umbe, migkaan sikandan. Ne hein netegteǥaad migkaǥi zed sikan is enuǥang
    din te, “Keeselem kew en genat su edlipeylipey kiw zèpa kayi.”
  mal-2015: 'അങ്ങനെ അവർ ഇരുന്നു രണ്ടുപേരും കൂടെ തിന്നുകയും കുടിക്കയും ചെയ്തു; യുവതിയുടെ
    അപ്പൻ അവനോടു: ദയചെയ്തു രാപാർത്തു സുഖിച്ചുകൊൾക എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Avke ačhile ode a jekhetane peske bešenas a chanas the pijenas. O dad
    ola džuvľakro leske phenďa: „Mangav tut, ačh kade prekal e rat, zabavin tut a
    šun tut mištes!“'
  pes-OPV: 'پس هردو با هم نشسته، خوردند و نوشیدند. و پدر کنیزبه آن مرد گفت: «موافقت
    کرده، امشب را بمان ودلت شاد باشد.»'
  ron-1924: 'Ши ау шезут де ау мынкат ши ау бэут амындой. Апой, татэл тинерей фемей
    а зис бэрбатулуй: „Хотэрэште-те дар сэ рэмый аич ла ноапте ши сэ ци се веселяскэ
    инима.”'
  ben-OBCV: অতএব তারা দুজনে একসঙ্গে বসে ভোজনপান করল। তারপর সেই মেয়েটির বাবা বলল,
    “দয়া করে আজকের রাতটিও থেকে যাও ও একটু আরাম করে নাও।”
  som-som: Sidaas daraaddeed way fadhiisteen, oo labadoodiiba wax bay wada cuneen
    oo cabbeen, markaasaa gabadha aabbeheed wuxuu ninkii ku yidhi, Waan ku baryayaaye,
    raalli ahow, caawa oo dhanna iska joog, oo qalbigaaguna ha faraxsanaado.
  lat-VUC: 'Sederuntque simul, ac comederunt et biberunt. Dixitque pater puellæ ad
    generum suum: Quæso te ut hodie hic maneas, pariterque lætemur.'
  eng-ASVBT: 'So they sat down, and did eat and drink, both of them together: and
    the damsel’s father said unto the man, Be pleased, I pray thee, to tarry all night,
    and let thy heart be merry.'
  ita-1885: 'Così si posero amendue a sedere, e mangiarono, e bevvero insieme; e il
    padre della giovane disse a quell''uomo: Deh! piacciati star qui questa notte,
    e il cuor tuo si rallegri.'
  eng-LXXUP: 'So they two sat down together and ate and drank: and the father of the
    damsel said to her husband, Tarry now the night, and let thy heart be merry.'
  eng-ULB: So the two of them sat down to eat and drink together. Then the girl's
    father said, “Please be willing to spend the night and have a good time.”
  spa-VBL: 'Así que los dos hombres se sentaron a comer y beber juntos. El padre le
    dijo a su yerno: “¡Accede a pasar otra noche aquí, y podrás disfrutar!”'
  fra-_FOB: 'Ils s''assirent donc et mangèrent eux deux, et burent ensemble; et le
    père de la jeune femme dit au mari: Décide-toi donc à passer la nuit, et que ton
    cœur se réjouisse.'
  mal-mal: 'അങ്ങനെ അവർ രണ്ടുപേരും ഇരുന്ന് തിന്നുകയും കുടിക്കുകയും ചെയ്തു; യുവതിയുടെ
    അപ്പൻ അവനോട്: “ദയചെയ്ത് രാപാർത്ത് ആനന്ദിച്ച് കൊൾക” എന്ന് പറഞ്ഞു.'
  urd-GVR: Donoṅ dubārā khāne-pīne ke lie baiṭh gae. Susar ne kahā, “Barāh-e-karm
    ek aur rāt yahāṅ ṭhahar kar apnā dil bahlāeṅ.”
  suz-BL: मोपतीके जशा तूशा बाक्‍सा बाक्‍त। मिनु आ शिउमी “मुलाक्‍त नाक्‍दो का बाक्‍शा,
    चिनु ग्‍येरसीशा लने” देंमाक्‍त।
  ita-1927: 'E si posero ambedue a sedere e mangiarono e bevvero assieme. Poi il padre
    della giovane disse al marito: “Ti prego, acconsenti a passar qui la notte, e
    il cuor tuo si rallegri”.'
  ckb-ckb: 'ئینجا هەردووکیان دانیشتن و خواردیان و پێکەوە خواردیانەوە، باوکی کیژەکە
    بە پیاوەکەی گوت: «ڕازی بە و ئەمشەویش بە خۆشی بەسەربەرە.»'
  eng-BBE: So seating themselves they had food and drink, the two of them together;
    and the girl's father said to the man, If it is your pleasure, take your rest
    here tonight, and let your heart be glad.
  kan-OKCV: ಆದ್ದರಿಂದ ಅವರಿಬ್ಬರು ಊಟ ಮಾಡಲು, ಕುಡಿಯಲು ಕುಳಿತುಕೊಂಡರು. ಅನಂತರದಲ್ಲಿ ಆ ಸ್ತ್ರೀಯ
    ತಂದೆಯು, “ಈ ರಾತ್ರಿ ಇಲ್ಲೇ ಇದ್ದುಕೊಂಡು ಸಂತೋಷಪಡು,” ಎಂದು ಹೇಳಿದನು.
  tam-2017: 'அவர்கள் உட்கார்ந்து, இருவரும் சாப்பிட்டுக் குடித்தார்கள்; பெண்ணின் தகப்பன்
    அந்த மனிதனைப் பார்த்து: நீ தயவுசெய்து, உன்னுடைய இருதயம் மகிழ்ச்சியடைய இரவும் இரு
    என்றான்.'
  spa-RV-1909: 'Y sentáronse ellos dos juntos, y comieron y bebieron. Y el padre de
    la moza dijo al varón: Yo te ruego que te quieras quedar aquí esta noche, y alegraráse
    tu corazón.'
  ron-BTF: 'Și s-au așezat și au mâncat și au băut amândoi împreună, fiindcă tatăl
    fetei a spus bărbatului: Binevoiește, te rog, și rămâi toată noaptea și să ți
    se veselească inima.'
  eng-WEBP: So they sat down, ate, and drank, both of them together. Then the young
    lady’s father said to the man, “Please be pleased to stay all night, and let your
    heart be merry.”
  eng-FBV: So the two men sat down to eat and drink together. The father said to his
    son-in law, “Please agree to spend another night here, and you can enjoy yourself!”
  nld-1939: 'Zo bleven ze. Maar nadat ze tezamen gegeten en gedronken hadden, zei
    de vader van het meisje tot den man: Toe, besluit nu, nog één nacht te blijven;
    neem het er maar eens goed van.'
  nch-BL: 'Huan sempa mosehuijque huan tacuajque san sejco. Huan teipa itata nopa
    sihuat quiilhui nopa levita tacat: ―Nijnequi ximocahua sempa ni yohuali huan san
    sejco tiyolpaquise.'
  vie-1934: 'Vậy, vợ chồng ngồi ăn uống cùng nhau. Cha của người đàn bà trẻ nói cùng
    người chồng rằng: Con hãy định ở lại đêm nay nữa, cho lòng con vui mừng!'
  hin-CV: तब वे दोनों बैठ गए. उन्होंने साथ साथ खाया पिया. स्त्री के पिता ने लेवी से
    कहा, “कृपया यहां और एक रात बिताने के लिए राज़ी हो जाओ, और अपने हृदय को आनंद करने
    दो.”
  spa-BES: 'Así que se sentaron y comieron y bebieron, los dos juntos; y el padre
    de la joven le dijo al hombre: “Si es de tu agrado, descansa aquí esta noche y
    deja que tu corazón se alegre”.'
  tdx-tdx: Niambesatse amy zao iereo roroe, nikama naho ninoñe, le hoe ty rae’ i ampelay
    amy ‘ndatiy, Ehe te hahafale azo ty hitambatse atoy, hampihaha ty arofo’o.
  tha-KJV: ชายสองคนนั้​นก​็นั่งลงรับประทานและดื่​มด​้วยกัน และบิดาของผู้หญิ​งก​็บอกชายนั้​นว​่า
    “จงค้างอีกสั​กค​ืนเถิด กระทำจิตใจให้​เบิกบาน​”
  por-BR-2018: 'E sentaram-se eles dois juntos, e comeram e beberam. E o pai da moça
    disse ao homem: Eu te rogo que te queiras ficar aqui esta noite, e teu coração
    se alegrará.'
  deu-ELO: 'Und sie setzten sich und aßen und tranken beide miteinander. Und der Vater
    des jungen Weibes sprach zu dem Manne: Laß es dir doch gefallen und bleibe über
    Nacht und laß dein Herz fröhlich sein!'
  eng-WYC-2018: And they sat together, and ate, and drank. And the father of the damsel
    said to his daughter’s husband, I beseech thee, that thou dwell here today, (or
    I beseech thee, that thou stay here today), and that we be glad together.
  epo-epo: 'Kaj ili restis, kaj ambaŭ kune manĝis kaj trinkis. Kaj la patro de la
    juna virino diris al la viro: Mi petas vin, tranoktu kaj ĝojigu vian koron.'
  uig-PIN: 'Xuning bilǝn ular ikkisi olturup billǝ yǝp-iqip tamaⱪlandi. Ⱪizning atisi
    u kixigǝ: — Sǝndin ɵtünǝy, bu keqimu ⱪonƣin, kɵnglüng eqilsun, dedi.'
  beo-beo: 'Amaiba:le, amo dunu aduna da fili, ha:i mai amola waini hano mai. Amalalu,
    uda ea eda da ema amane sia:i, “Guiguda: hahawane golama!”'
  tpi-OTNT: Olsem na tupela i sindaun na kaikai na dring wantaim. Na papa bilong meri
    i tokim em, “Mi laik yu stap hia long nait gen na yumi ken amamas.”
  hau-SA: Saboda haka suka zauna su biyu suka ci suka sha tare. Bayan haka sai mahaifin
    yarinyar ya ce, “Don Allah ka kwana ka ji wa kanka daɗi.”
  uig-LAT: 'Shuning bilen ular ikkisi olturup bille yep-ichip tamaqlandi. Qizning
    atisi u kishige: — Sendin ötüney, bu kéchimu qon’ghin, könglüng échilsun, dédi.'
  nde-nde: Ngakho bobabili bahlala phansi badla banatha. Emva kwalokho uyise wentombi
    wathi, “Ake ulale ubusuku balamuhla uzithokozise.”
  ton-ton: 'Pea naʻa nau nofo pea kai mo inu fakataha ʻakinaua: he naʻe pehē ʻe he
    tamai ʻae fefine ki he tangata, “ʻOku ou kole kiate koe ke ke fiemālie, pea ke
    tatali he poōni, pea ke fakafiefia ki ho loto.”'
  ces-1613: 'Sedli tedy a pojedli oba spolu, a napili se. Potom řekl otec děvky k
    muži: Posediž medle, nýbrž pobuď přes noc, a buď mysli veselé.'
  eng-WMB: So they sat down, ate, and drank, both of them together. Then the young
    lady’s father said to the man, “Please be pleased to stay all night, and let your
    heart be merry.”
  tam-TCV: எனவே இருவரும் ஒன்றாக அமர்ந்து சாப்பிட்டுக் குடித்தார்கள். பின்பு அப்பெண்ணின்
    தகப்பன், “தயவுசெய்து இன்றிரவும் நீ இங்கே தங்கி மகிழ்ந்திரு” எனக் கேட்டுக்கொண்டான்.
  ceb-ULB: Busa nanglingkod silang duha aron mangaon ug nagdungan sa pag-inom. Unya
    miingon ang amahan sa babaye, “Palihog itugot ninyo nga magpabilin kamo aron dinhi
    na matulog ug maglipay.”
  pol-UBG: 'Usiedli więc i jedli obaj razem, i napili się. Potem ojciec tej dziewczyny
    powiedział do jej męża: Zostań, proszę, i przenocuj tu, i niech twoje serce się
    raduje.'
  urd-GVU: دونوں دوبارہ کھانے پینے کے لئے بیٹھ گئے۔ سُسر نے کہا، ”براہِ کرم ایک اَور
    رات یہاں ٹھہر کر اپنا دل بہلائیں۔“
  deu-1912: 'Und sie setzten sich und aßen beide miteinander und tranken. Da sprach
    der Dirne Vater zu dem Mann: Bleib doch über Nacht und laß dein Herz guter Dinge
    sein.'
  kan-2017: ಅವರಿಬ್ಬರೂ ಕುಳಿತುಕೊಂಡು ಅನ್ನಪಾನಗಳನ್ನು ತೆಗೆದುಕೊಂಡರು. ಊಟವಾದ ಮೇಲೆ ಆ ಸ್ತ್ರೀಯ
    ತಂದೆಯು ಪುನಃ ಅವನಿಗೆ, “ದಯವಿಟ್ಟು ಈ ಹೊತ್ತಿನ ರಾತ್ರಿ ಇಲ್ಲೇ ಇದ್ದು ಸಂತೋಷಪಡು” ಎಂದು ಹೇಳಿದರೂ
    ಆ ಲೇವಿಯನು ಹೊರಡುವುದಕ್ಕಿದ್ದನು;
  yap-yap: Ma aram me par fagal pumo’on nga but’ ngar abichgow ma yow be garbad u
    ta’bang. Me’ere me ga’ar e chitamngin fare pin ngak fare pumo’on, “Wenig ngom
    mu falegan’um ngay ngam par e nep’ ney u roy.”
  hlt-MCSB: Te dongah ngol rhoi tih thikat la a caak a ok rhoi. Te vaengah tekah hlang
    te huta kah a napa loh , “Ueh mai lamtah na lungbuei voelphoeng la rhaeh rhoi
    mai dae,” a ti nah.
  mdy-ETH: ዬያሮ ላምዓሢ ዴዒ ሙዖ ሙዔኔ፤ ዒማና ናዔሎኮ ዓዴ ሌዊ ዓሢ ኮይላ፦ «ሃኖ ሃይካ ዓማሊ ዎርቂ ዓኣዼቴራ» ጌዔኔ።
  twi-ASANTE: Enti, wɔn baanu no tenaa ase didiiɛ, nomeeɛ. Afei, ɔbaa no agya ka kyerɛɛ
    no sɛ, “Mesrɛ wo, da anadwo yi na gye wʼani.”
  eng-WEBU: So they sat down, ate, and drank, both of them together. Then the young
    lady’s father said to the man, “Please be pleased to stay all night, and let your
    heart be merry.”
  wal-wal: Yaagin naa77u attuma asatikka uttidi, issippe miidosonanne uyidosona. Hegaappe
    guyyiyan na7ee aawai a, “Hayyanaa, hachchi ufaittaidda hagan aqa” yaagiis.
  spa-PDDPT: 'Se sentaron, pues, y comieron los dos juntos y bebieron. Y el padre
    de la joven dijo al hombre: Te ruego que pases aquí la noche y que se alegre tu
    corazón.'
  gun-gun: 'oguapy mokoĩve, okaru ha''e oy''u nhoguenoiny. Ha''e gui kunha va''e ru
    aipoe''i ava pe: — Ajerure ndevy, kova''e pytũ ju peke apy, pendepy''a py pevy''a
    aguã.'
  agu-BL: Chicabil tzun e' c'ole' cu'ntz tan wa'e'n, nin tan uc'a'e'n, nin tzun cu'
    wutz taj yi xna'n tetz yi ji', tan chicyaje'ntz tetz junt ak'bal, tan qui chitijol
    watl tbe'.
  ilo-ULB: Nagtugawda a dua tapno mangan ken uminomda. Ket kinuna ti ama ti babai,
    “Pangngaasim ta ummianka pay ket agragsakka.”
  kpg-kpg: Nia daane dogolua gaa noho gi lala ga miami mo di inu di gowaa e dahi.
    Tamana di ahina ga helekai gi taane Levi, “Noho i kinei boo nei, tenetene.”
  uig-ARA: 'شۇنىڭ بىلەن ئۇلار ئىككىسى ئولتۇرۇپ بىللە يەپ-ئىچىپ تاماقلاندى. قىزنىڭ
    ئاتىسى ئۇ كىشىگە: ــ سەندىن ئۆتۈنەي، بۇ كېچىمۇ قونغىن، كۆڭلۈڭ ئېچىلسۇن، دېدى.'
  sus-sus: E naxa dɔxɔ, e naxa e dɛge yire keren. Na xanbi a bitanyi naxa a fala a
    bɛ, «I xa xi be to kɔɛ ra. I xa tin na ra alako i bɔɲɛ xa rafan i ma.»
  pon-2006: Ira eri mwohndi oh sakasak oh sakasakau. Mwuhr, en serepeino eh pahpao
    ahpw ndaiong, “Menlau pweidi oh pereperen mahs.”
  ksd-ksd: 'Ma dir ga ki, ma dir ga ian ma dir ga momo varurung; ma tama i ra vavina
    i ga biti tai ra tutana: Una ki vovovon, iau lul u, ma una ki go ra marum upi
    ra balam na gugu.'
  tur-YTC: 'Hep birlikte oturdular, yiyip içtiler. Bunun üzerine genç kadının babası
    adama şöyle dedi: “Lütfen bütün geceyi burada geçirmekten memnun ol, yüreğin de
    neşelensin.”'
  grc-BRENT: Καὶ ἐκάθισαν καὶ ἔφαγον οἱ δύο ἐπὶ τὸ αὐτὸ καὶ ἔπιον· καὶ εἶπεν ὁ πατὴρ
    τῆς νεάνιδος πρὸς τὸν ἄνδρα, ἄγε δὴ αὐλίσθητι, καὶ ἀγαθυνθήσεται ἡ καρδία σου.
  ind-AYT: Lalu, keduanya makan dan minum bersama-sama. Ayah perempuan itu berkata
    kepada laki-laki itu, “Kiranya putuskanlah untuk bermalam lagi supaya hatimu gembira.”
  nya-nya: Choncho onse awiri anakhala pansi ndi kudya ndi kumwa pamodzi. Atadya,
    abambo a mtsikanayo anati, “Chonde mugonenso konkuno musangalale.”
  hrv-hrv: 'I tako sjedoše te su obojica jela i pila, a onda otac mlade žene reče
    čovjeku: “Hajde, ostani još noćas i proveseli se!”'
  mps-mps: Tama tibaso, augwali si dugulama, tama wę me nai me tuyu yai. Tama we
    aga ayago agabolo te po wali, “Eno homugo nage ede ma bidimainu elama, te da wiegi
    yai homu pemene emainao.”
  tpi-tpi: Olsem na tupela i sindaun na kaikai na dring wantaim. Na papa bilong meri
    i tokim em, “Mi laik yu stap hia long nait gen na yumi ken amamas.”
  dan-1931: 'De blev da og spiste og drak begge to sammen, og den unge Kvindes Fader
    sagde til Manden: “Bestem dig til at blive Natten over og gør dig til gode!”'
  vie-OVCB: 'Vậy họ ngồi xuống cùng nhau ăn uống, người cha lại nài ép: “Xin con ở
    lại thêm đêm nay nữa cho thoải mái vui vẻ.”'
  guj-2017: તેથી તેઓ બન્નેએ સાથે બેસીને ખાધુંપીધું. પછી યુવતીના પિતાએ લેવીને કહ્યું,
    “કૃપા કરી જો તારી ઇચ્છા હોય તો આજની રાત અહીં રોકાઈ જા અને આનંદ કર.”
  pon-2006A: Ira eri mwohndi oh sakasak oh sakasakau. Mwuhr, en serepeino eh pahpao
    ahpw ndaiong, “Menlau pweidi oh pereperen mahs.”
  por-BRBSL: 'Então, eles se sentaram, comeram e beberam, os dois juntos. Então o
    pai da jovem disse ao homem: “Por favor, tenha o prazer de ficar a noite toda
    e deixe que seu coração seja alegre”.'
  cth-cth: Hahoi teh, a tahung roi teh, rei a ca roi. Hahoi, napui e a na pa ni lunghawicalah
    roe roi lawih. Na lungthin nep roi nah nei atipouh.
  twi-twi: Enti wɔn baanu no tenaa ase didi, nomee. Afei, ɔbea no agya ka kyerɛɛ no
    se, “Mesrɛ wo, da anadwo yi na gye wʼani.”
  hlt-hlt: Te dongah ngol rhoi tih thikat la a caak a ok rhoi. Te vaengah tekah hlang
    te huta kah a napa loh, “Ueh mai lamtah na lungbuei voelphoeng la rhaeh rhoi mai
    dae,” a ti nah.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ kɑroo kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ kɛ́di kɛ́yɑ̃̀, kɛ́deè, kòo dɑpɑ̀ɑ̀ ncɔ̀kùu
    ò nɑ̀kɛ́ kɛ dɔ̀: Túótɛ́ mɛfíè kɛ́yíɛ́ kɛ́yie ndiɛ nkɑ̀ɑ yɛ̀mmɛ̀ɛ cɑ́tɛ́.'
  msy-2020: Ezɨ aning uam aperagha apa dɨpaba api. Ezɨ guivimɨn afeziam ua kamaghɨn
    a mɨgei, “Kɨ kamaghsua, nɨ ua ghuariar dɨmagarir kamɨn ikɨva e bar akongegh mangɨ
    amɨnim tiraghtɨ gua mangɨ.”
  azb-azb: 'Onlar oturdular və ikisi də birlikdə yeyib-içdilər. Sonra gənc qadının
    atası bu kişiyə dedi: «Rica edirəm, bu gecəni də bizimlə qal, qoy ürəyin şad olsun».'
  eng-DBY: And they sat down, and ate and drank, both of them together. And the damsel's
    father said to the man, Be content, I pray thee, and pass the night, and let thy
    heart be glad.
  hin-2017: तब उन दोनों ने बैठकर संग-संग खाया पिया; फिर स्त्री के पिता ने उस पुरुष
    से कहा, “और एक रात टिके रहने को प्रसन्न हो और आनन्द कर।”
  eng-YLT: And they sit and eat both of them together, and drink, and the father of
    the young woman saith unto the man, 'Be willing, I pray thee, and lodge all night,
    and let thy heart be glad.'
  eng-WYC-2017: And they sat together, and ate, and drank. And the father of the damsel
    said to his daughter’s husband, I beseech thee, that thou dwell here today, and
    that we be glad together.
  eng-WMBB: So they sat down, ate, and drank, both of them together. Then the young
    lady’s father said to the man, “Please be pleased to stay all night, and let your
    heart be merry.”
  urd-GVH: दोनों दुबारा खाने-पीने के लिए बैठ गए। सुसर ने कहा, “बराहे-करम एक और रात
    यहाँ ठहरकर अपना दिल बहलाएँ।”
  rug-rug: Ke habotu sari karua tie meke hena na napo varigara. Beto asa, si zama
    sa tamana sa barikaleqe nabulu, “Leana, puta paki kohite boṉi, mamu magogoso valeana,”
    gua si asa.
  gaz-gaz: Kanaafuu lachan isaanii wajjin nyaatanii dhuguuf tataaʼan. Ergasiis abbaan
    intalattii, “Maaloo harʼa asuma buliitii aara galfadhu” jedheen.
  fra-LSG: 'Et ils s’assirent, et ils mangèrent et burent eux deux ensemble. Puis
    le père de la jeune femme dit au mari: Décide-toi donc à passer la nuit, et que
    ton cœur se réjouisse.'
  yal-yal: E yi dɔxɔ, e yi e dɛge, e birin yi e min. Na xanbi ra, sungutunna fafe
    yi a fala xɛmɛn xa, a naxa, “Tin, i xi be, i sɛwa.”
  haw-1868: Noho no laua, ai iho la, a inu pu hoi laua; no ka mea, ua olelo mai ka
    makuakane o ua wahine la i kela kanaka, E lealea mai oe i ka noho i keia po, a
    e hooluolu i kou naau.
  arb-NAV: 'فَجَلَسَا وَأَكَلا وَشَرِبَا مَعاً، ثُمَّ قَالَ لَهُ حَمُوهُ: «إِنْ رَاقَ
    لَكَ الأَمْرُ، بِتْ عِنْدَنَا وَلْتَطِبْ نَفْسُكَ».'
  ewe-ewe: Ale wo kple eve la wonɔ anyi, eye woɖu nu, no nu ɖekae. Emegbe la nyɔnuvi
    la fofo gblɔ be, “Meɖe kuku tsi mía gbɔ egbe sia hã eye nàdo dzidzɔ na ɖokuiwò.”
  eng-LEE: And they sat down, and both of them ate together and drank; and the damsel's
    father said unto the man, Do consent, I pray thee, and tarry all night, and let
    thy heart be merry.
  asm-FB: তেতিয়া তেওঁলোক দুয়োজনে একে-লগে বহি ভোজন পান কৰিলে আৰু সেই যুৱতীৰ বাপেকে
    ক’লে মিনতি কৰোঁ, “অনুগ্ৰহ কৰি তুমি এই ৰাতিও থাকি মন প্ৰফুল্লিত কৰা।”
  sus-A: عٍ نَشَ دْشْ، عٍ نَشَ عٍ دّفٍ يِرٍ كٍرٍن. نَ شَنبِ عَ بِتَنيِ نَشَ عَ قَلَ
    عَ بّ، «عِ شَ شِ بٍ تٌ كْي رَ. عِ شَ تِن نَ رَ عَلَكٌ عِ بْحّ شَ رَقَن عِ مَ.»
  fra-SBL: 'Ils s''assirent donc, mangèrent et burent tous les deux ensemble. Le père
    de la jeune femme dit alors à l''homme : « Je te prie de rester toute la nuit,
    et que ton cœur soit joyeux. »'
  hbo-hbo: וַיֵּשְׁב֗וּ וַיֹּאכְל֧וּ שְׁנֵיהֶ֛ם יַחְדָּ֖ו וַיִּשְׁתּ֑וּ וַיֹּ֜אמֶר
    אֲבִ֤י הַֽנַּעֲרָה֙ אֶל־הָאִ֔ישׁ הֹֽואֶל־נָ֥א וְלִ֖ין וְיִטַ֥ב לִבֶּֽךָ׃
  kik-kik: Nĩ ũndũ ũcio eerĩ magĩikara thĩ kũrĩa na kũnyua. Thuutha-inĩ ithe wa mũirĩtu
    akĩmwĩra atĩrĩ, “Ndagũthaitha raara na wĩkenie.”
  fra-NCL: 'S’étant assis, ils mangèrent tous deux ensemble et burent. Puis le père
    de la jeune femme dit au mari : « Consens, je te prie, à passer la nuit, et que
    ton cœur se réjouisse. »'
  cek-AK: To pongah nihnik loe nawnto anghnut hoi moe, buh to a caak hoi; to naah
    nongpata ampa mah, Poeknawm ah om hoih loe, vaiduem doeh cam hoi raeh khae, tiah
    a naa.
  cuk-cuk: 'Degi, na gobsamalad, degi, na ebo mas-guchamarbalid. Geb a-sorbali, e-sak
    ega sokalid: “Napi-ibagwen be an-walik gabe. Nueganbi be oibodagoed.”'
  uig-CYR: 'Шуниң билән улар иккиси олтирип биллә йәп-ичип тамақланди. Қизниң атиси
    у кишигә: — Сәндин өтүнәй, бу кечиму қонғин, көңлүң ечилсун, деди.'
  tel-2017: దాంతో మళ్ళీ వారిద్దరూ కూర్చుని భోజనం చేశారు. భోజనమయ్యాక ఆ అమ్మాయి తండ్రి
    “దయచేసి ఈ రాత్రంతా మాతో గడుపు. సరదాగా, సంతోషంగా ఉండు” అన్నాడు.
  hat-BSA: 'Konsa, toude te chita manje e bwè ansanm; epi papa a fi a te di nonm nan:
    “Souple, vin dakò pou pase nwit lan e fè kè ou kontan.”'
  kos-kos: Na mukul luo ah tukeni muta mongo ac nim. Ac papa tumun mutan sac fahk,
    “Sifilpa motulla lohm uh ofong tuh kom in mongla wo.”
  hbo-WLC: וַיֵּשְׁב֗וּ וַיֹּאכְל֧וּ שְׁנֵיהֶ֛ם יַחְדָּ֖ו וַיִּשְׁתּ֑וּ וַיֹּ֜אמֶר
    אֲבִ֤י הַֽנַּעֲרָה֙ אֶל־הָאִ֔ישׁ הֽוֹאֶל־נָ֥א וְלִ֖ין וְיִטַ֥ב לִבֶּֽךָ׃
  ibo-ibo: Ya mere, ha abụọ nọdụrụ ala rie ihe, ṅụọkwa ihe ọṅụṅụ. Mgbe e mesiri, nna
    nwaagbọghọ ahụ sịrị ha, “Biko, nọdụnụ rahụ ụra nʼabalị taa, meekwanụ onwe unu
    obi ụtọ.”
  ory-ory: ତହୁଁ ସେ ଦୁହେଁ ଏକତ୍ର ବସି ଭୋଜନପାନ କଲେ; ଏଥିରେ ସେହି ଯୁବତୀର ପିତା ସେହି ଲେବୀୟ
    ଲୋକକୁ କହିଲା, “ଅନୁଗ୍ରହ କରି ଏହି ରାତ୍ରିଟି ରହି ଯାଅ, ଆପଣା ମନକୁ ଖୁସି କର।”
  chk-chk: Iei mine ekewe ruoman mwän ra mottiu, ra mongö o ünfengen. Iwe, semen ewe
    föpwül a üreni ewe mwän, “Kose mochen kopwe pwal pwinini epwin o pwapwa.”
  rop-rop: Wal dubala bin jidan en dagadagat daga en dringgimbat oldei, en afta det
    gel dedi bin dalim dubala, “Yunbala garra silip iya tunait en abum gudtaim bifo
    yunbala garra gowei.”
  ukr-1871: 'От вони й остались, і їли та пили вкупі, тодї ж прохав молодичин батько
    чоловіка: Остансь на ніч та повеселись у нас.'
  deu-1951: 'Und sie setzten sich und aßen beide miteinander und tranken. Da sprach
    des Mädchens Vater zu dem Mann: Laß es dir doch gefallen und bleibe über Nacht
    und laß dein Herz guter Dinge sein.'
  eng-JPS: 'So they sat down, and did eat and drink, both of them together; and the
    damsel''s father said unto the man: ''Be content, I pray thee, and tarry all night,
    and let thy heart be merry.'''
  srp-1865: 'I tako sjedoše i jedoše obojica zajedno i napiše se; pa reèe otac mladièin
    mužu: hajde ostani još noæas, i budi veseo.'
  lug-lug: Ne batuula ne balya era ne banywa bonna wamu. Kitaawe w’omuwala n’agamba
    omusajja nti, “Kaakano kkiriza osule, omutima gwo gusanyukeko.”
  heb-heb: וישבו ויאכלו שניהם יחדו וישתו ויאמר אבי הנערה אל האיש הואל נא ולין ויטב
    לבך׃
  ben-IRV: তাতে তারা দুই জন একসঙ্গে বসে ভোজন পান করল; পরে যুবতীর বাবা সেই ব্যক্তিকে
    বলল, “অনুরোধ করি, রাজি হও, এই রাতটুকু অপেক্ষা কর, আনন্দিত হও।”
  pan-pan: ਤਦ ਉਹ ਦੋਵੇਂ ਬੈਠ ਗਏ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਰਲ ਕੇ ਖਾਧਾ ਪੀਤਾ, ਫਿਰ ਇਸਤਰੀ ਦੇ ਪਿਤਾ ਨੇ
    ਉਸ ਮਨੁੱਖ ਨੂੰ ਕਿਹਾ, “ਇੱਕ ਰਾਤ ਹੋਰ ਇੱਥੇ ਹੀ ਰਹੋ ਅਤੇ ਆਪਣੇ ਮਨ ਨੂੰ ਅਨੰਦ ਕਰੋ।”
  mya-JVB: နှစ် ယောက်လုံးထိုင် ၍ စား သောက် လျက် နေကြ၏။ ယောက္ခမကလည်း၊ သဘောကျ ပါတော့။
    ယနေ့ညဉ့်ကိုလည်း လွန်စေသဖြင့် ပျော်မွေ့ လျက် နေ ပါတော့ဟု သမက် အား ဆို ပြန်၍၊
  hmo-hmo: Vadaeni tau ruaosi idia helai diho, idia aniani hebou, bona idia inuinu
    hebou. Ma hahine ena tamana ese ia noia, ia gwau, “Mani emu kara do oi mahuta,
    oiemu lalona do ia moale.”
  urd-urd: इसलिए वह दोनों बैठ गए और मिलकर खाया पिया फिर उस जवान 'औरत के बाप ने उस
    शख़्स से कहा कि रात भर और टिकने को राज़ी हो जा, और अपने दिल को ख़ुश कर।
  rus-SYN: 'Они остались, и оба вместе ели и пили. И сказал отец молодой женщины человеку
    тому: останься еще на ночь, и пусть повеселится сердце твое.'
  bqc-SIM: 'Ɔ̃ à zↄ̃̀lɛ pↄblè ń a ã̀nsuepio, aa igbɛ̃̀ sãnu. Ɔ̃ nↄpi mae òɛ̀:
    N yã́ na! I la gbã, ní pↄnakɛ.'
  tcz-CHONGTHU: Hijeh chun amani jong atoukit lhonnin themkhat anelhon tan ahi. Hijouchun
    numeinu pachun hiti hin ahin seikit in, “Jankhat beh gehkit inlang kicholdo kit’un
    ati.”
  mar-mar: त्या दोघांनी एकत्र बसून खाणेपिणे केले; नंतर त्या मुलीच्या वडिलाने म्हटले,
    “कृपा करून तू अजून एक रात्र राहायला तयार हो, आणि चांगली वेळ घालव.”
  qub-qub: Chaura jamacaycärir ishcan micuran upuran. Chaychömi suyronga ruwaran chay
    chacay cushisha yapay puñupänanpaj.
  hat-hat: 'Mesyedam yo chita, yo manje, epi yo bwè. Apre sa, papa madanm lan di moun
    Levi a konsa: -Tanpri, pase nwit la ankò isit la. Pran plezi ou non!'
  eng-BSB: So they sat down and the two of them ate and drank together. Then the girl’s
    father said to the man, “Please agree to stay overnight and let your heart be
    merry.”
  tod-tod: 'Ti zeini, ti daamii wo, ti ɓɔɔle ʋɔɔma ti felegɔ. Naa ʋolu anzanu loungoi
    kɛɛɠɛ ɠɛni anza zinigi ma: «Deve, è ɲi ʋɛ, è yiilɛi.»'
  eng-WEBPB: So they sat down, ate, and drank, both of them together. Then the young
    lady’s father said to the man, “Please be pleased to stay all night, and let your
    heart be merry.”
  kbq-kbq: Anagema nenemo'a higeno'a ana netremokea ete manike ne'zane tinena ne'na'e.
    Ana ne'zama nenakeno'a nenemo'a otiazamo amanage hu'ne, Muse hugantoanki mago
    kenage'ene maseneta ne'zana neneta musena huteta vi'o.
  nhe-BL: 'Huan sampa mosehuijque huan tlacuajque san sejco. Huan teipa itata nopa
    sihuatl quiilhui nopa levita tlacatl: ―Nijnequi ximocahua sampa ni yohuali huan
    san sejco tiyolpaquise.'
  gub-BL: A'e rupi a'e Erewi zuapyr wapyk watyw rehe we umai'u pà kury. Umai'u wà,
    ui'u wà no. Na'e tu i'i wàzywen pe. — Eho zo tàrityka'i nehe. Eker wi xe nehe,
    xiapo putar mynykaw nehe, i'i izupe.
  eng-DRA: 'And they sat down together, and ate and drank. And the father of the young
    woman said to his son in law: I beseech thee to stay here today, and let us make
    merry together.'
