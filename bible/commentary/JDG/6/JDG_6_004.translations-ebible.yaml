verse: JDG.006.004
translations:
  mal-C: അവർ ദേശത്ത് താവളമടിച്ച് ഗസ്സാവരെയുള്ള വിളകൾ നശിപ്പിക്കും; ഇസ്രായേലിന് ആഹാരമോ
    ആടോ മാടോ കഴുതയോ യാതൊന്നും ശേഷിപ്പിക്കുകയില്ല.
  deu-TKW: Und sie lagerten sich wieder sie und vernichteten die Früchte des Landes
    bis nach Gaza hin und ließen keinerlei Lebensmittel in Israel übrig, auch nicht
    Schafe, Rinder und Esel.
  lin-lin: Bazalaki kotonga milako na bango pene ya bana ya Isalaele, mpe bazalaki
    kobebisa bilanga na bango, kino pene ya Gaza. Bazalaki kotikela bana ya Isalaele
    ata eloko moko te ya kolia, ata meme to ntaba te, ata ngombe te, ata mpe ane te.
  eng-LSV: and encamp against them, and destroy the increase of the land until your
    entering Gaza; and they leave no sustenance in Israel, either sheep, or ox, or
    donkey;
  eng-GNV: And camped by them, and destroyed the fruite of the earth, euen til thou
    come vnto Azzah, and left no foode for Israel, neither sheepe, nor oxe, nor asse.
  eng-WEBSTER: And they encamped against them, and destroyed the increase of the earth,
    till thou comest to Gaza; and left no sustenance for Israel, neither sheep, nor
    ox, nor ass.
  nhw-BL: Nochi quisosolojque ipan ininmil israelitame hasta altepetl Gaza. Huan amo
    tleno quincahuilijque para nopa israelitame ma quicuaca. Nojquiya quincuilijque
    israelitame nochi ininborregojhua, ininhuacaxhua huan ininburrojhua.
  swh-ONEN: Wakapiga kambi katika mashamba yao na kuharibu mazao ya nchi yote hadi
    kufikia Gaza, wala hawakuacha kiumbe chochote kilicho hai kwa Waisraeli, iwe kondoo
    au ngʼombe au punda.
  bba-bba: Kpɑ bu ben sɑnsɑni ɡirɑ Isirelibɑn ɡbeɑɔ, bu ben dĩɑ ni kpuro sɑnku sɑnku,
    bu kɑ dɑ sere Gɑsɑn bɔkuɔ, kpɑ bu mɑɑ ben yɑɑ sɑbenu ɡurɑ. Bɑ ku rɑ bu ɡɑ̃ɑnu
    derie ni bɑ koo di.
  eng-KJVCPB: and they encamped against them, and destroyed the increase of the earth,
    till thou come unto Gaza, and left no sustenance for Israel, neither sheep, nor
    ox, nor ass.
  wbp-wbp: Kalalu yaninjarla ngurrangka Yijirali-pinki-kirlangurla ngunaja kutu. Manu
    kalalu-jana miyi jurnta maju-manu kujalu-nyanu Yijirali-pinkirli miyi ngurrju-manu
    ngarninjaku nyanungurraku. Kuja-jarrija warrarda kalalu Yijiralirla manu Kaajarlangurla.
    Yuwayi, yinya yapa-patu-karirli kalalu-jana miyiji maju-manu jurnta, manu kalalu-jana
    jiyipi, puluku manu tangkiyi muku pungu. Kulalu nyiyalku Yijirali-pinkirliji nganjarla.
  luo-luo: Negichokore e pinyno kendo negiketho cham duto nyaka Gaza kendo onge gima
    ngima kaka rombe kata dhok kata punde mane giweyo e piny Israel.
  meu-meu: e taruha, tano anidia e hadika, Israel tanona idoinai ela bona Gasa. Aniani
    ḡauna ta eiava mamoe ta eiava boromakau ta eiava doniki ta asie rakatania Israel
    ai.
  npi-ULB: तिनीहरूले देशमा आफ्ना सेना तयार गर्थे, र गाजासम्मै सबै बालीहरू नष्‍ट गर्थे
    । तिनीहरूले इस्राएलमा भोजन, भेडाहरू, गाइवस्तु वा गधाहरू केही पनि छोड्दैनथे ।
  yor-yor: Wọn yóò tẹ̀dó sí orí ilẹ̀ náà, wọn a sì bá irúgbìn wọ̀nyí jẹ́ títí dé Gasa,
    wọn kì í sì í fi ohun alààyè kankan sílẹ̀ fún àwọn ọmọ Israẹli, kì bá à ṣe àgùntàn,
    màlúù tàbí kẹ́tẹ́kẹ́tẹ́.
  emp-NTPO: Ãdjirã israelerã ẽjũãne panʌne israelerãba u eropanʌra jũma ãrĩbadjid̶aa
    ab̶a Gaza ẽjũãnaa. Maʌ̃ bẽrã israelerãba cod̶i carea ni cãrẽ sid̶a neẽ́ panasid̶aa.
    Ovejada, pacada, burro sid̶a neẽ́ panasid̶aa.
  ind-ind: Orang-orang itu datang berbondong-bondong ke daerah Israel membawa ternak
    mereka lalu berkemah di sana. Jumlah mereka sangat banyak, seperti gerombolan
    belalang yang tidak bisa dihitung. Unta mereka pun tidak terhitung banyaknya.
    Mereka menghancurkan ladang-ladang Israel sampai ke Gaza. Mereka juga mengambil
    semua domba, sapi, dan keledai, tanpa meninggalkan sedikit pun persediaan makanan
    bagi orang Israel.
  pes-OPCB: '@see-verse:JDG.006.003'
  tgl-ULB: Inilalagay nila ang kanilang mga sundalo sa lupain at winawasak ang mga
    pananim, hanggang sa Gaza. Wala silang itinitirang pagkain sa Israel, walang tupa,
    ni mga baka, o mga asno.
  cbu-NT: Ashpisin an tputs pshturanganaya Israelchichish watsapuni. Anush kuseersin,
    mzatseewaatstam tayutaritaranganaya. Mishat, chinuwaatstam opeejarineetstam, misha
    wakararneetstam, misha burrootstam ashpartaa ichingaranganaya. Nda minumtiyam
    amuyaam kasaranganaya. Zapan kusataranganaya kameechumuna. Kameechoo táchimaam
    nda wanindamuna. Aship mzatsish pchich taataru aship kameechumun kuxinarusin kusaranganaya.
    Aship kusarangsin, Israelchichee kiyung yachayaranganaya. Anpuritam zar, tsap
    Gasash ashiritam kiyung kachiyaranganaya.
  hui-hui: Ibalu ti dindi ogoriani anda biade ho howa Isaraelealirunaga mbirale tomo
    damene hengedaru dugu pudubaga bima piaga hene. Gasa tano lene lenehabi dindi
    ogoriani hengearu bibahende dugu garalibu wahaga hene. Ani bialu tigua nogo sibibi
    bulumagabi dongibi nogo damene bibahendeore mbira Isaraelealiru nalu helo yu wa
    nahe haru halu tagira piai haga hene.
  mya-mya: သူ​တို့​သည်​ဣ​သ​ရေ​လ​မြေ​ပေါ်​တွင်​တပ်​စ​ခန်း ချ​၍ တောင်​ဘက်​ရှိ​ဂါ​ဇ​မြို့​တစ်​ဝိုက်​မြေ​ယာ​များ
    တိုင်​အောင် အ​သီး​အ​နှံ​တို့​ကို​ဖျက်​ဆီး​ပစ်​တတ် ကြ​၏။ သူ​တို့​သည်​သိုး​နွား​မြည်း​မှ​စ​၍​ရှိ​သ​မျှ
    ကို​သိမ်း​ယူ​ကြ​သ​ဖြင့် ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​အ​တွက်​အ​ဘယ်​စား​စ​ရာ​မျှ​မ​ကျန်​တော့
    ချေ။-
  bod-N: ཁོ་རྣམས་ཀྱི་ཁ་གཏད་དུ་དམག་སྒར་བཏབ་ནས་གཱ་ཟཱའི་བར་དུ་ལོ་ཏོག་མེད་པར་བཟོས་ཤིང་།
    ཡེས་ར་ཨེལ་པ་རྣམས་ལ་ཟ་རྒྱུ་དང་བ་གླང་། ལུག བོང་བུ་སོགས་ཅི་ཡང་མ་བསྐྱུར་ཏོ། །
  sna-sna: Vakadzika misasa yavo munyika uye vakaparadza zvirimwa kubva kuGaza yose,
    uye havana kusiyira vaIsraeri chinhu, makwai, mombe kana mbongoro.
  spa-BLM: Acamparon contra ellos y destruyeron el producto de la tierra, hasta llegar
    a Gaza. No dejaron sustento en Israel, ni ovejas, ni bueyes, ni asnos.
  cac-cac: Sb'at sb'oanq'ue scampamento eb' d'a sat slum eb' israel chi', satanel
    eb' masanil tas avab'il yuj eb' israel chi', masanto d'a smojonal chon̈ab' Gaza.
    Man̈xa jab'oc tas sva eb' scan yuj eb' ajc'ol chi', syic'anpaxb'at noc' calnel
    eb', noc' vacax yed' noc' b'uru.
  swh-ULB: Waliweza kutengenezajeshi lao juu ya ardhi na kuharibu mazao, mpaka njia
    ya Gaza. Hawakuacha chakula huko Israeli, wala kondoo wala ng'ombe wala punda.
  bel-bel: і стаяць у іх намётамі, і зьнішчаюць створанае зямлёю да самай Газы, і
    не пакідаюць на пракорм Ізраілю ні авеякі, ні вала, ні асла.
  deu-ELBBK: Und sie lagerten sich gegen sie und verdarben den Ertrag des Landes bis
    nach Gaza hin; und sie ließen keine Lebensmittel in Israel übrig, weder Kleinvieh,
    noch Rind, noch Esel.
  mbb-OT: Heini sikandan egkampu ziyà te lugar te menge Israilihanen, ne ebpendezeetan
    dan is menge pinemula te menge Israilihanen taman te Gaza. Ebpenguwaan dan is
    langun he menge kerehidu, baka, wey asnu, ne wazà edsemaan dan he para te menge
    Israilihanen.
  mal-2015: അവർ അവർക്കു വിരോധമായി പാളയമിറങ്ങി ഗസ്സാവരെ നാട്ടിലെ വിള നശിപ്പിക്കും;
    യിസ്രായേലിന്നു ആഹാരമോ ആടോ മാടോ കഴുതയോ ഒന്നും ശേഷിപ്പിക്കയില്ല.
  tuo-NT: '@see-verse:JDG.006.003'
  rmc-rmc: Kerde peske taboris paš lende a zňičinde savoro maľakro uľipen andre odi
    phuv dži paš e Gaza. Na mukle andro Izrael ňisavo chaben, aňi bakren, aňi gurumňen,
    aňi somaren.
  pes-OPV: وبر ایشان اردو زده، محصول زمین را تا به غزه خراب کردند، و در اسرائیل آذوقه
    و گوسفند وگاو و الاغ باقی نگذاشتند.
  ron-1924: Тэбэрау ын фаца луй, нимичяу роаделе цэрий пынэ спре Газа ши ну лэсау
    ын Исраел нич меринде, нич ой, нич бой, нич мэгарь.
  ben-OBCV: তারা দেশে শিবির স্থাপন করত এবং গাজা পর্যন্ত বিস্তৃত ক্ষেতের ফসল নষ্ট করে
    দিত। তারা ইস্রায়েলীদের জন্য কোনো জীবিত প্রাণী অবশিষ্ট রাখত না, তা সে মেষ, গবাদি
    পশুপাল বা গাধা, যাই হোক না কেন।
  som-som: oo intay ag degaan ayay ka baabbi'in jireen wixii dhulka uga baxay, ilaa
    la soo gaadho Gaasa, oo reer binu Israa'iil ugama ay tegin wax la quuto, iyo ido,
    iyo dibi, iyo dameerro toona.
  lat-VUC: 'et apud eos figentes tentoria, sicut erant in herbis cuncta vastabant
    usque ad introitum Gazæ: nihilque omnino ad vitam pertinens relinquebant in Israël,
    non oves, non boves, non asinos.'
  eng-ASVBT: and they encamped against them, and destroyed the increase of the earth,
    till thou come unto Gaza, and left no sustenance in Israel, neither sheep, nor
    ox, nor ass.
  ita-1885: E, fatto campo sopra gl'Israeliti, guastavano i frutti della terra fino
    a Gaza; e non lasciavano in Israele nè vittuaglia, nè pecore, nè buoi, nè asini.
  eng-LXXUP: And they encamped against them, and destroyed their fruits until they
    came to Gaza; and they left not the support of life in the land of Israel, not
    even ox or ass among the herds.
  eng-ULB: They would set up their army on the land and destroy the crops, all the
    way to Gaza. They would leave no food in Israel, and no sheep, nor cattle or donkeys.
  spa-VBL: Instalaban sus campamentos y destruían las cosechas del país hasta Gaza.
    No dejaban nada para comer en todo Israel, y tomaban para sí todas las ovejas,
    el ganado y los asnos.
  fra-_FOB: Ils faisaient un camp contre lui; ils détruisaient les récoltes du pays
    jusqu'à Gaza, et ne laissaient point de vivres en Israël, ni brebis, ni bœufs,
    ni ânes.
  mal-mal: അവർ യിസ്രയേലിന് വിരോധമായി പാളയമിറങ്ങി ഗസ്സാവരെ നാട്ടിലെ വിള നശിപ്പിച്ചിരുന്നു.
    യിസ്രായേലിന് ആഹാരമോ ആടോ മാടോ കഴുതയോ ഒന്നും ശേഷിപ്പിച്ചിരുന്നില്ല.
  urd-GVR: mulk ko gher lete aur fasloṅ ko Ġhazzā Shahr tak tabāh karte. Wuh khāne
    wālī koī bhī chīz nahīṅ chhoṛte the, na koī bheṛ, na koī bail, aur na koī gadhā.
  suz-BL: मेको आन ताम्‍बु कीशा बाक्‍शा, गाजा सम्‍म ङा बाली नाली कली खतम पोक्‍गमे बाक्‍त।
    मेकोपुकीमी इस्राएल ङा मुर आन कली जचा थोव़क काइ महेंदमे बाक्‍त। आन भेडा, ब्‍यफ
    नु गधा नेल्‍ल रोइश्‍शा लदमे बाक्‍त।
  ita-1927: s’accampavano contro gl’Israeliti, distruggevano tutti i prodotti del
    paese fin verso Gaza, e non lasciavano in Israele né viveri, né pecore, né buoi,
    né asini.
  ckb-ckb: لە دژیان چادریان هەڵدەدا و بەروبوومی زەوی و زاریان لەناو دەبرد تاکو دەگەیشتنە
    غەزە، هیچ شتێکی زیندوویان بۆ نەوەی ئیسرائیل نەدەهێشت، نە لە مەڕ و نە لە مانگا
    و نە لە گوێدرێژ.
  eng-BBE: And put their army in position against them; and they took all the produce
    of the earth as far as Gaza, till there was no food in Israel, or any sheep or
    oxen or asses.
  kan-OKCV: ಗಾಜದ ಪ್ರದೇಶದ ಮಟ್ಟಿಗೂ ಭೂಮಿಯ ಫಲವನ್ನು ಕೆಡಿಸಿಬಿಟ್ಟು, ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಆಹಾರವಾದರೂ
    ಕುರಿ, ದನ, ಕತ್ತೆಗಳಾದರೂ ಉಳಿಯಗೊಡಿಸಲಿಲ್ಲ.
  tam-2017: அவர்களுக்கு எதிரே முகாமிட்டு, காசாவின் எல்லைவரை நிலத்தின் விளைச்சலைக்
    கெடுத்து, இஸ்ரவேலிலே ஆகாரத்தையும், ஆடுமாடுகள் கழுதைகளையும்கூட வைக்காமல் போவார்கள்.
  spa-RV-1909: Y asentando campo contra ellos destruían los frutos de la tierra, hasta
    llegar á Gaza; y no dejaban qué comer en Israel, ni ovejas, ni bueyes, ni asnos.
  ron-BTF: Și își așezau tabăra împotriva lor și distrugeau venitul pământului cum
    vii la Gaza și nu lăsau merinde pentru Israel, nici oaie, nici bou, nici măgar.
  eng-WEBP: They encamped against them, and destroyed the increase of the earth, until
    you come to Gaza. They left no sustenance in Israel, and no sheep, ox, or donkey.
  eng-FBV: They would set up their camps and destroy the country's crops as far away
    as Gaza. They didn't leave anything to eat in the whole of Israel, and they took
    for themselves all the sheep, cattle, and donkeys.
  nld-1939: 'sloegen bij hen hun legerplaats op, en vernielden de oogst van het land
    tot Gaza toe; niets wat tot levensonderhoud strekt, lieten ze in Israël achter:
    geen schaap, rund of ezel.'
  nch-BL: Nochi quisosolojque ipan inimil israelitame hasta altepet Gaza. Huan amo
    teno quincahuilijque para nopa israelitame ma quicuaca. Nojquiya quincuilijque
    israelitame nochi ininborregojhua, inihuacaxhua huan ininburrojhua.
  vie-1934: đóng trại đối ngang người, phá hại mùa màng của xứ cho đến Ga-xa, và không
    để lại trong Y-sơ-ra-ên lương thực gì, hoặc chiên, bò hay là lừa.
  hin-CV: उनके विरुद्ध शिविर डालकर अज्जाह तक उनकी उपज को नष्ट कर देते थे. इस कारण
    इस्राएल में न तो भोजन सामग्री बची रह जाती थी, न भेड़ें, न बैल, न गधे.
  spa-BES: Y acamparon su ejército en posición contra ellos; y llevaron todo el producto
    de la tierra hasta Gaza, hasta que no hubo alimento en Israel, ni ovejas, ni bueyes,
    ni asnos.
  tdx-tdx: hitobea’e, hampiantoe’e ty voka’ i tane’ Israeley pak’ Azà añe, le tsy
    apo’ iareo e Israele ao ty hahaveloñe añondry ndra añombe ndra borìke.
  tha-KJV: เขามาตั้งค่ายไว้​แล​้วทำลายพืชผลแห่งแผ่นดินเสีย ไกลไปถึงเมืองกาซา ไม่​ให้​มี​เครื่องบริโภคเหลือในอิสราเอลเลย
    ไม่​ว่าแกะ หรือวัว หรือลา
  por-BR-2018: E assentando acampamento contra eles destruíam os frutos da terra,
    até chegar a Gaza; e não deixavam o que comer em Israel, nem ovelhas, nem bois,
    nem asnos.
  deu-ELO: Und sie lagerten sich wider sie und verdarben den Ertrag des Landes bis
    nach Gasa hin; und sie ließen keine Lebensmittel in Israel übrig, weder Kleinvieh,
    noch Rind, noch Esel.
  eng-WYC-2018: and they setted their tents beside the sons of Israel, and they wasted
    all things that were in herbs, either green corn, unto the entering of Gaza, and
    utterly they left not in Israel anything pertaining to life, not sheep, not oxen,
    not asses, (or and they left not utterly any beast alive in Israel, not sheep,
    nor oxen, nor donkeys).
  epo-epo: kaj stariĝadis tendare kontraŭ ili, kaj ekstermadis la produktojn de la
    tero sur la tuta spaco ĝis Gaza, kaj ne restigadis porvivaĵon ĉe la Izraelidoj,
    nek ŝafon, nek bovon, nek azenon.
  uig-PIN: Ularƣa ⱨujum ⱪilixⱪa bargaⱨlarni tikip, zemindiki ⱨosulni wǝyran ⱪilip,
    Gazaƣiqǝ Israilƣa ⱨeqⱪandaⱪ axliⱪ ⱪaldurmay, ularning ⱪoy, kala, exǝklirinimu
    elip ketǝtti.
  beo-beo: Ilia da hou agoane hamosu. Ilia da Isala:ili soge amoga fisisu. Amalalu,
    ilia da Isala:ili dunu ilia sagai amo fana asili, gugaga asili, Ga:isa moilaiga
    doaga:su. Ilia da Isala:ili dunu ilia sibi, bulamagau amola dougi wamolalusu.
    Amaiba:le, Isala:ili dunu da liligi hamedene esalusu.
  tpi-OTNT: Ol i save wokim kem long dispela hap graun na bagarapim olgeta kaikai
    bilong ol gaden i go inap long hap bilong taun Gasa, long hap saut. Ol i no save
    larim liklik kaikai i stap bilong ol Israel. Na ol i kisim olgeta sipsip na olgeta
    bulmakau na olgeta donki i go. Ol i no save larim wanpela i stap.
  hau-SA: Sukan yi sansani a ƙasar sun lalatar da hatsi har zuwa Gaza kuma ba sa barin
    wani abu mai rai wa Isra’ila, ko tumaki ko shanu ko jakuna.
  uig-LAT: Ulargha hujum qilishqa bargahlarni tikip, zémindiki hosulni weyran qilip,
    Gazaghiche Israilgha héchqandaq ashliq qaldurmay, ularning qoy, kala, ésheklirinimu
    élip kétetti.
  nde-nde: Bahlala elizweni bachitha izilimo umango wonke kusiya eGaza kabaze bamtshiyela
    lutho oluphilayo u-Israyeli, loba izimvu kumbe inkomo loba obabhemi.
  ton-ton: Pea naʻa nau fakanofo ʻae tau kiate kinautolu, pea naʻa nau maumau ʻae
    fua ʻoe fonua, ʻo fai atu ki Kesa, pea naʻe ʻikai tuku ha meʻakai ki ʻIsileli,
    pe ha sipi, pe ha pulu, pe ha ʻasi.
  ces-1613: Kteřížto rozbijeli stany proti nim, a kazili úrody země, až kudy se vchází
    do Gázy, a nenechávali potravy v Izraeli, ani ovce, ani vola, ani osla.
  eng-WMB: They encamped against them, and destroyed the increase of the earth, until
    you come to Gaza. They left no sustenance in Israel, and no sheep, ox, or donkey.
  tam-TCV: அங்கே அவர்கள் முகாமிட்டு பயிர்களை காசாவரை அழித்தனர். இஸ்ரயேலருக்கோ செம்மறியாடுகள்,
    கால்நடைகள், கழுதைகள் உட்பட உயிர்வாழும் எவற்றையும் விட்டுவைக்கவில்லை.
  ceb-ULB: Magkampo ang ilang kasundalohan didto sa yuta ug daoton ang mga tanom,
    hangtod sa Gaza. Wala silay ibilin nga pagkaon sa Israel, ug walay mga karnero,
    ni mga baka o mga asno.
  pol-UBG: I rozbijali obóz naprzeciwko niego, i niszczyli plony ziemi aż po granice
    Gazy. Nie pozostawiali nic na pożywienie Izraelitom – ani owiec, ani wołów, ani
    osłów.
  agr-agr: Nunikag nuwi Israel aents aidau nugken aakmajag batsamas, ajak ajakmamu
    aidaunak Israel aents aidau yumainnak makichkish ukugtsuk ashí ijituinak, nuigtushkam
    uwigji aidaun, buey aidaun, burro aidaun aatus ashí yajutuidau. Dutikainak Israel
    aents aidau yumainnak makichkish ukujainachu.
  kyc-kyc: Nakama yuu dokona komau anda pyuo palipala yuu donorena nanesale ingyuo
    yuu Gasa pao ee nengepe dupwa peparae pyao nembapa piyami. Nakama mena bulamakaope
    dee mena sipisipi mena dongepe dupwa nyepala Isaraele dupwa keta bange mende reto
    palena lao yaki nyii nayami.
  urd-GVU: ملک کو گھیر لیتے اور فصلوں کو غزہ شہر تک تباہ کرتے۔ وہ کھانے والی کوئی
    بھی چیز نہیں چھوڑتے تھے، نہ کوئی بھیڑ، نہ کوئی بَیل، اور نہ کوئی گدھا۔
  deu-1912: und lagerten sich wider sie und verderbten das Gewächs auf dem Lande bis
    hinan gen Gaza und ließen nichts übrig von Nahrung in Israel, weder Schafe noch
    Ochsen noch Esel.
  kan-2017: ಅವರು ಗಾಜಾ ಪ್ರಾಂತ್ಯದವರೆಗಿದ್ದ ಎಲ್ಲಾ ಭೂಮಿಯ ಹುಟ್ಟುವಳಿಯನ್ನು ಹಾಳುಮಾಡಿಬಿಡುತ್ತಿದ್ದುದರಿಂದ
    ಇವರಿಗೆ ದವಸಧಾನ್ಯವಾಗಲಿ, ಕುರಿ, ದನ, ಕತ್ತೆಗಳಾಗಲಿ ಉಳಿಯಲೇ ಇಲ್ಲ.
  yap-yap: Miyad par u daken e re gi but’ nem ngar gathathoyed e woldug riy nge yan
    i mada’ ngalan e yimuch u Gaza. Yad ma fek gubin e saf, garbaw, nge dongki, ngar
    paged yu Israel ni dariy ban’en u pa’rad.
  hlt-MCSB: Amih te a rhaeh thil uh tih khohmuen cangpai te a phae uh. Gaza duela
    na ka cet te Israel neh tu, vaito, laak ham kangna khaw hinglu hlawtnah paih uh
    pawh.
  mdy-ETH: ዒኢካ ዔያቶ ዓጮይዳ ዱንኪ ዴዒ፥ ጋኣዛ ኮይላ ዓኣ ቤዞ ሄላንዳኣና ዓጮይዳ ዓኣ ሃኣኮ ቢያ ባይዛኔ፤ ማራቶንታ ባኣቶንታ
    ሃሮንታ ዒሺ ዒሺ ፔቴታዖ ዓይሱዋዖ ዔኪ ዴንዴኔ።
  twi-ASANTE: Wɔbɛyɛ atenaeɛ wɔ wɔn asase no so sɛe mfudeɛ no firi Gasa a wɔnnya Israelfoɔ
    aduane biribiara. Wɔfa nnwan, anantwie ne mfunumu.
  eng-WEBU: They encamped against them, and destroyed the increase of the earth, until
    you come to Gaza. They left no sustenance in Israel, and no sheep, ox, or donkey.
  wal-wal: Eti he biittan dunkkaanidi, Gaaza katamaa gakkanaashin, biittaa ubbaa bollan
    mokkidabaa xaissoosona; dorssaa, mehiyaanne hariyaa laaggidi efiyo gishshau, Israa7eela
    asaassi aibanne ashshokkona.
  spa-PDDPT: Acampaban frente a ellos y destruían el fruto de la tierra hasta llegar
    a Gaza. No dejaban comida para Israel, ni oveja, ni buey, ni asno,
  gun-gun: Ha'e vy ha'e kuery rovai ono'õ vy omomba 'rã mba'emo aju yvy re ikuai va'e
    Gaza katy'i peve. Israel kuery pe mba'eve ndoejai ho'u va'erã. Oipe'a avi 'rã
    hymba kuery vexa'i, vaka ha'e mburika'i.
  agu-BL: Na yi e' awer naka'tz ja chu'l tan najewe'n tetz cobox k'ej lakak e'chk
    ama'l cwent Israel, nin ja cho'c tan xite'n e'chk ujul yi awijtz, jalen te yi
    ama'l cwent Gaza. Nin qui'c jun ujul nak cyaj cya'n scyetz yi e' aj Israela'tz
    tan chiwane'n te'j. Tircu'n na tzaj cu'n cya'n. Nicy't nin e'chk cneru' scyuch'
    e'chk wacẍ, nin buru' na che'l majij ẍchik'ab yi e' aj Israel.
  ilo-ULB: Agkampo ti armadada iti daga ket dadaelenda dagiti mulada, agingga idiay
    Gaza. Awan ti ibatida a taraon iti Israel, ken awan ti karnero, baka man wenno
    dagiti asno.
  kpg-kpg: Digaula ga lloomoi gaa noho i hongo nia gowaa aalaa, ga hunahuna nia meegai
    ala ne dogi, gaa hana loo gaa tugi i bahi i dai o Gaza. Digaula e kae labelaa
    nia siibi, nia kau mo nia manu ‘donkey’, deai di mee ne dubu belee mouli ginai
    digau Israel ai.
  uig-ARA: ئۇلارغا ھۇجۇم قىلىشقا بارگاھلارنى تىكىپ، زېمىندىكى ھوسۇلنى ۋەيران قىلىپ،
    گازاغىچە ئىسرائىلغا ھېچقانداق ئاشلىق قالدۇرماي، ئۇلارنىڭ قوي، كالا، ئېشەكلىرىنىمۇ
    ئېلىپ كېتەتتى.
  sus-sus: E nu lu e fɛ ma e xa Isirayilakae xa daxamui birin kana han Gasa. E mu
    nu sese luma Isirayila, hali bɔxi daxamuie, yɛxɛɛe, ningee, xa na mu a ra sofalee.
  pon-2006: Irail kin kohdohte kauwada imwarail impwal akan nan sahpw poadakapw akan
    oh kauwehla wahnsahpw akan lellahng palieir limwahn Kasa. Sohte mehkot kin luhwehdi
    pwe mehn Israel ko en kin momourki, pil sohte sihpw de kou men de ahs men.
  jae-jae: Êsêac sê nêŋ-becobo kêsêp Israelnêŋ gamêŋ ma seseŋ êsêacnêŋ kôm samob su
    e jagêdêŋ gamêŋ ŋalabuŋa kêkanôŋ malac Gasa. Êsêac sêwi gêŋ taniŋŋa teŋ siŋ kêtu
    lau Israel sêniŋŋa atom, sêkôc domba to bulimakao ma doŋki samob.
  ksd-ksd: Ma dia ga ki aina pire diat ma dia ga varutane ra vuai ra uma tuk uro Gasa,
    ma pa ta magit mulai i ga ki valili pire Israel; pa ta sip, pa ta bulumakau, ma
    pa ta as.
  tur-YTC: Onlara karşı ordugâh kurup Gaza'ya gelinceye dek yerin ürününü yok ederlerdi.
    Koyun olsun, öküz olsun, eşek olsun, İsrael'de yiyecek bırakmazlardı.
  grc-BRENT: καὶ διέφθειρον τοὺς καρποὺς αὐτῶν ἕως ἐλθεῖν εἰς Γάζαν· καὶ οὐ κατελείποντο
    ὑπόστασιν ζωῆς ἐν τῇ γῇ Ἰσραὴλ, οὐδὲ ἐν τοῖς ποιμνίοις ταῦρον καὶ ὄνον.
  ind-AYT: Orang-orang itu berkemah di tanah mereka dan memusnahkan hasil tanah mereka
    sampai dekat Gaza, dan tidak meninggalkan bahan makanan apa pun bagi orang Israel,
    bahkan domba, sapi, dan keledai.
  nya-nya: Iwo anamanga misasa mʼdzikomo ndi kuwononga zokolola zawo zonse mpaka ku
    Gaza, ndipo sanawasiyireko chamoyo chilichonse Aisraeliwo, kaya nkhosa kapena
    ngʼombe ndi bulu yemwe.
  hrv-hrv: Utaborivši se na njihovoj zemlji, uništavali bi rod zemlje sve do Gaze.
    Ne ostavljahu Izraelu ništa da se prehrani, ni ovce ni koze, ni vola ni magarca,
  mps-mps: Augwali bidabo pesage te tǫ pedai badu nigagaselama, tama gide elalubo
    nai dabe tigidali dolama, te Gasa tǫ pedai badu te saut teba usu nigi palio.
    Augwaligo te Israel dabego nai me badu dwasianu tagalama elalumainu me ilibeo.
    Tama augwaligo te sipsip dabe me, te bulmakau dabe me, te tigidali donki dabe
    me, te augwaligo tigidali sela pela silalio. Augwaligo te nai dabe te deli me
    tagalama me elalumainu ebeo.
  tpi-tpi: Ol i save wokim kem long dispela hap graun na bagarapim olgeta kaikai bilong
    ol gaden i go inap long hap bilong taun Gasa, long hap saut. Ol i no save larim
    liklik kaikai i stap bilong ol Israel. Na ol i kisim olgeta sipsip na olgeta bulmakau
    na olgeta donki i go. Ol i no save larim wanpela i stap.
  dan-1931: og lejrede sig imod dem, ødelagde Jordens Afgrøde lige til Egnen om Gaza
    og levnede intet at leve af i Israel, ej heller Småkvæg, Hornkvæg eller Æsler;
  vie-OVCB: Chúng đóng quân ngay tại địa phương và phá hủy mùa màng đến tận Ga-xa,
    không chừa cho người Ít-ra-ên gì cả, dù lương thực hay súc vật.
  guj-2017: તેઓ તેઓની સામે છાવણી કરીને છેક ગાઝા સુધી જમીનની ઉપજનો નાશ કરતા. તેઓ ઇઝરાયલમાં
    અન્ન, ઘેટું, બળદ અથવા ગધેડું એવું કંઈ પણ રહેવા દેતા નહિ.
  pon-2006A: Irail kin kohdohte kauwada imwarail impwal akan nan sahpw poadakapw akan
    oh kauwehla wahnsahpw akan lellahng palieir limwahn Kasa. Sohte mehkot kin luhwehdi
    pwe mehn Israel ko en kin momourki, pil sohte sihpw de kou men de ahs men.
  por-BRBSL: Eles acamparam contra eles, e destruíram o aumento da terra, até chegarem
    a Gaza. Eles não deixaram sustento em Israel, nem ovelhas, bois ou burros.
  cth-cth: Isarel ram thungvah tungpup rim a sak awh teh, talai dawk e ka paw e caticamu
    pueng Gaza totouh a raphoe pouh awh. Isarelnaw ni kâkawknae banghai tat pout laipalah,
    tu, maito, la totouh pek pouh awh hoeh.
  twi-twi: Wɔbɛyɛɛ atenae wɔ wɔn asase no so sɛe nnɔbae no fi Gasa a wɔannyaw Israelfo
    aduan biara. Wɔfaa nguan, anantwi ne mfurum.
  hlt-hlt: Amih te a rhaeh thil uh tih khohmuen cangpai te a phae uh. Gaza duela na
    ka cet te Israel neh tu, vaito, laak ham kangna khaw hinglu hlawtnah paih uh pawh.
  tbz-SIM: 'Bɛ̀ do ɔ̃ɔ̃ bɑ́tɛ́ bɛ tenkɛ̀ kɛ́cɑkɛ bɛ pɑɑ ndɛ kɛ́tuɔkɛnɛ̀ Kɑsɑɑ kɛ́pĩ́mmú
    bɛ wũɔ̃: Inɑ̀ɑ̀kɛ nɛ̀ ipe nɛ̀ sɑ̃mmɑrímúbɛ̀ bɑ́ bɛ̀ bɑ́ɑ́ bɛ̀ sùɔ́ mmùmɑmù.'
  msy-2020: Egha me nguazir kamɨn uari bagha averpenibar ingara dar ikia, men azenibar
    daghebagh asɨghasɨgha, ghua Gasan nguibar ekiamɨn tu. Egha daghetam ataghizɨ,
    a itir puvatɨ. Me uaghan men bulmakauba ko sipsipba ko donkiba inigha ghue.
  dop-dop: pɑ́ wɑtɩ-wɛ, nɑ pɑ́ wɑkǝlǝɣɩ pɑ kʋhɑlǝm, hɑlǝnɑ pɑ́ tɑlɑ timpi pɑ yɑɑ sɩ
    Kɑsɑ tɔ. Pɑɑ kɑɑsǝɣɩ pʋlʋ sɩ pɛlɛ pɑ́ tɔɣɔ. Nɑ pɑ́ kpɛŋnɑ pɑ tɔlɑ nɑ pɑ́ kpɑɑkɩ.
  azb-azb: İsraildə ordugah quraraq Qəzzəyə çatana qədər torpağın məhsullarını məhv
    edirdilər. İstər qoyun, istər öküz, istərsə də eşşək olsun, İsraillilərə dolanmaq
    üçün heç nə qoymazdılar.
  eng-DBY: And they encamped against them, and destroyed the produce of the land,
    until thou come to Gazah, and they left no sustenance in Israel, neither sheep,
    nor ox, nor ass.
  hin-2017: गाज़ा तक छावनी डाल डालकर भूमि की उपज नाश कर डालते थे, और इस्राएलियों के
    लिये न तो कुछ भोजनवस्तु, और न भेड़-बकरी, और न गाय-बैल, और न गदहा छोड़ते थे।
  eng-YLT: and encamp against them, and destroy the increase of the land till thine
    entering Gaza; and they leave no sustenance in Israel, either sheep, or ox, or
    ass;
  kne-kne: Mankampo da sin dagan di Israelita et dadaelen da din molmola enggana sin
    abagatan ay asag-en ed Gaza. Maga polos di bay-an da si kanen din Israelita. Maga
    di olay karnero, baka ono dangki.
  eng-WYC-2017: and they setted their tents beside the sons of Israel, and they wasted
    all things that were in herbs, either green corn, unto the entering of Gaza, and
    utterly they left not in Israel anything pertaining to life, not sheep, not oxen,
    not asses.
  eng-WMBB: They encamped against them, and destroyed the increase of the earth, until
    you come to Gaza. They left no sustenance in Israel, and no sheep, ox, or donkey.
  urd-GVH: मुल्क को घेर लेते और फ़सलों को ग़ज़्ज़ा शहर तक तबाह करते। वह खानेवाली कोई
    भी चीज़ नहीं छोड़ते थे, न कोई भेड़, न कोई बैल, और न कोई गधा।
  rug-rug: Meke hoke mae varigara si arini koasa vasina asa, meke zaloi sari na dia
    linetelete koasa doduruna sa vasina asa meke kamo la gua pa Qaza. Hoke vagi betoi
    rini sari na dia sipi na bulumakao meke sari na doṉ'ki meke loketoṉa hokara si
    veko hola ia rini pude tagoi ri na tinoni Izireli.
  gaz-gaz: Achis qubatanii midhaan hamma Gaazaatti jiru hundumaa balleessan; isaan
    waan lubbuu qabu hoolota, loon yookaan harroota tokko illee Israaʼelootaaf hin
    hambifne.
  fra-LSG: Ils campaient en face de lui, détruisaient les productions du pays jusque
    vers Gaza, et ne laissaient en Israël ni vivres, ni brebis, ni bœufs, ni ânes.
  gnn-gnn: Ŋuriŋi Yitjuralpuyŋuyunydja wirrkina yukurranha ŋuli djäma, yaw'yunarana
    munatha'na, ŋathana dholkunha, djäka dhika ŋamathanhana ŋuli, yana liŋgu ga balwurthinya
    ŋuli. Ga ŋunhi ŋayi ŋuli ŋalwuruŋ'thinya, bala walalanydja ŋuli marrtjinya ŋunhi
    Midiyanbuyŋunydja, bala yana mana'‐manaŋinyana ŋuli; walala ŋuli yukurranha manaŋinyanydja
    bukmaknha nhä malanha dhika, biyaku ŋuli ḏetjthu ḻuki ŋuli ŋula nhä, bukmaknha
    yanana dhawar'maranhana, liŋgu guḻku'na dhikana Midiyanbuyŋunydja ŋunhi miriŋu.
  yal-yal: E yi fa dɔxɔ Isirayila yamanani, e yi e bɔxɔn sansine birin kala siga han
    Gasa taani, donseen nun yɛxɛɛne nun ɲingene nun sofanle, e mi sese luyɛ Isirayila
    yi.
  haw-1868: A hoomoana ku e mai la, a hoopau iho la i na mea kupu o ka honua, a hiki
    aku i Gaza, aole i waiho i kekahi mea ola na ka Iseraela, aole i pa hipa, aole
    i ka bipi, aole i ka hoki.
  arb-NAV: فَيَغْزُونَهُمْ وَيُتْلِفُونَ غَلّاتِ أَرْضِهِمْ حَتَّى تُخُومِ غَزَّةَ
    وَلا يَتْرُكُونَ لِلإِسْرَائِيلِيِّينَ مَا يَقْتَاتُونَ بِهِ، وَيَسْتَوْلُونَ
    أَيْضاً عَلَى الْغَنَمِ وَالْبَقَرِ وَالْحَمِيرِ.
  ewe-ewe: Woƒua asaɖa anyi ɖe anyigba la dzi, gblẽa nukuawo yi keke Gaza ke eye womegblẽa
    nu gbagbe aɖeke ɖi na Israelviwo o, alẽwo loo, nyiwo loo alo tedziwo o.
  eng-LEE: And they encamped against them, and destroyed the products of the earth,
    as far as Gazzah, and they left no sustenance for Israel, neither lamb, nor ox,
    nor ass.
  gvn-gvn: '@see-verse:JDG.006.003'
  asm-FB: তেওঁলোকে ছাউনি পাতি গাজালৈকে গোটেই ভূমিৰ শস্য নষ্ট কৰি দিয়ে; তেওঁলোকে ইস্ৰায়েলীসকলে
    খাবৰ বাবে খোৱা-বস্তুৰ একো অৱশিষ্ট নাৰাখে; তেওঁলোকে মেৰ-ছাগ, পশুধন বা গাধ এইবোৰো
    লৈ যায়।
  sus-A: عٍ نُ لُ عٍ قّ مَ عٍ شَ عِسِرَيِلَكَيٍ شَ دَشَمُي بِرِن كَنَ هَن فَسَ. عٍ
    مُ نُ سٍسٍ لُمَ عِسِرَيِلَ، هَلِ بْشِ دَشَمُييٍ، يّشّييٍ، نِنفٍيٍ، شَ نَ مُ عَ
    رَ سٌقَلٍيٍ.
  fra-SBL: Ils campèrent contre eux et détruisirent les produits de la terre, jusqu'à
    ce que tu arrives à Gaza. Ils ne laissèrent en Israël aucune subsistance, ni brebis,
    ni bœuf, ni âne.
  hbo-hbo: וַיַּחֲנ֣וּ עֲלֵיהֶ֗ם וַיַּשְׁחִ֙יתוּ֙ אֶת־יְב֣וּל הָאָ֔רֶץ עַד־בֹּואֲךָ֖
    עַזָּ֑ה וְלֹֽא־יַשְׁאִ֤ירוּ מִֽחְיָה֙ בְּיִשְׂרָאֵ֔ל וְשֶׂ֥ה וָשֹׁ֖ור וַחֲמֹֽור׃
  kik-kik: Nao nĩmambĩte hema ciao kũu bũrũri-inĩ, na magĩthũkia irio iria ciarĩ mĩgũnda
    kũndũ guothe o nginya Gaza, na matiigana gũtigĩria andũ a Isiraeli kĩndũ o na
    kĩmwe kĩrĩ muoyo, arĩ ngʼondu kana ngʼombe, o na kana ndigiri.
  fra-NCL: Campés en face d’Israël, ils dévastaient les productions de le terre jusque
    prés de Gaza, et ne laissaient aucune subsistance en Israël, ni brebis, ni bœufs,
    ni ânes.
  cek-AK: Lawk ah khosak pae o moe, lawk ah patit ih hmuennawk boih, Gaza karoek to
    paro pae o king; Israel kaminawk mah caak o hanah, tuu, maitaw hoi hrangnawk doeh
    pathlung pae o ai.
  cuk-cuk: Wemar Israel-dulemar-yargi ambikunonidamalad, Israel-dulemar-ibe ibmar-digarmalad
    obelodamalad, Gaza-neggweburse-bakale, deyob imakdamalad. Bela Israel-dulemar-ibe,
    sibad-wawaadmar seddamalad, moli-uayasuidmar, degi, moli-bebe-nikmalad e-ibe seddamarbalid.
    Masgullemaladse-bakale, ega obedasurmalad, bela-e-ibe seddamalad.
  uig-CYR: Уларға һуҗум қилишқа баргаһларни тикип, зиминдики һосулни вәйран қилип,
    Газағичә Исраилға һеч қандақ ашлиқ қалдурмай, уларниң қой, кала, ешәклириниму
    елип кетәтти.
  tel-2017: వాళ్ళ దగ్గర సైనిక శిబిరం వేసుకుని, గాజాకు వరకూ వారి పొలం పంట పాడు చేశారు.
    ఇశ్రాయేలు దేశంలో బ్రతుకుదెరువుకు పనికి వచ్చే దేనినీ, ఒక్క గొర్రెనుగానీ, ఎద్దును
    గానీ, గాడిదను గానీ, దేనినీ మిగల్చలేదు.
  hat-BSA: Konsa, yo te fè kan kont yo, detwi tout pwodwi tè a jis rive Gaza, e pa
    t kite anyen pou manje an Israël, ni mouton, bèf, ni bourik.
  kos-kos: Mwet inge ac tuku tulokinya lohm nuknuk selos uh in acn elos imai inge,
    ac kunausla ima ac sacn sunalos uh. Elos ac kunausla acn inge som na nwe eir apkuran
    nu Gaza. Elos ac oayapa sruok sheep, cow, ac donkey natulos, ac tia filiya kutena
    ma nu sin mwet Israel.
  hbo-WLC: וַיַּחֲנ֣וּ עֲלֵיהֶ֗ם וַיַּשְׁחִ֙יתוּ֙ אֶת־יְב֣וּל הָאָ֔רֶץ עַד־בּוֹאֲךָ֖
    עַזָּ֑ה וְלֹֽא־יַשְׁאִ֤ירוּ מִֽחְיָה֙ בְּיִשְׂרָאֵ֔ל וְשֶׂ֥ה וָשׁ֖וֹר וַחֲמֽוֹר׃
  ibo-ibo: Ha na-ebichi ala ahụ, bibie ihe niile a kụrụ nʼubi nʼala ahụ niile ruo
    na Gaza. O nweghị ihe ọbụla dị ndụ ndị Izrel nwere, ma atụrụ, ma ehi, ma ịnyịnya
    ibu, ha na-ahapụ.
  ory-ory: ସେମାନଙ୍କ ସମ୍ମୁଖରେ ଛାଉଣି କରି ଘସା ପର୍ଯ୍ୟନ୍ତ ଭୂମିଜାତ ଶସ୍ୟାଦି ବିନାଶ କରନ୍ତି,
    ପୁଣି ଇସ୍ରାଏଲଙ୍କ ମଧ୍ୟରେ ପ୍ରାଣ ବଞ୍ଚିବାର କୌଣସି ଉପାୟ, କି ମେଷ, କି ଗୋରୁ, କି ଗଧ, କିଛି
    ରଖନ୍ତି ନାହିଁ।
  chk-chk: Iwe, ra asoi fanüer o ataela mine a märitä me won tori ünükün Kasa. Ra
    pwal angei nöür sip me kow me aas meinisin, nge resap likiti och fän iten chon
    Israel, pwe repwe manau seni.
  rop-rop: en deibin oldei kaman garram olabat buligi en kemul, en deibin oldei kemp
    deya wansaid langa ola gadin blanga detlot Isreil pipul. Deibin oldei kaman detmatj
    deya jis laiga bigismob grashopa, en deibin oldei rudimat ola gadin olawei raidap
    langa det taun gulum Gasa, en deibin oldei deigidawei ola enimul brom detlot Isreil
    pipul du, en detlot Isreil pipul bin oldei jidan nomo garram eni daga na. Detlot
    Midiyan pipul bin oldei binijimap ola enijing brom olabat kantri,
  ukr-1871: Та й отаборяться навпроти них та й нївечять уроджай аж по Газу, і не зоставлять
    нїчого на прожиток Ізраїлеві, нї овечки, нї вола, нї осла.
  deu-1951: und lagerten sich wider sie und verderbten das Gewächs des Landes bis
    hin gen Gaza und ließen keine Lebensmittel übrig in Israel, auch keine Schafe,
    Ochsen und Esel;
  eng-JPS: and they encamped against them, and destroyed the produce of the earth,
    till thou come unto Gaza, and left no sustenance in Israel, neither sheep, nor
    ox, nor ass.
  srp-1865: I stavši u oko protiv njih, potirahu rod zemaljski dori do Gaze, i ne
    ostavljahu hrane u Izrailju, ni ovce ni vola ni magarca.
  lug-lug: Ne basiisira mu nsi eyo, ne bazikiriza ebirime byonna okutuusiza ddala
    e Gaaza. Ne bawemmenta endiga, ente, endogoyi era tebaalekera Bayisirayiri kantu
    konna.
  heb-heb: ויחנו עליהם וישחיתו את יבול הארץ עד בואך עזה ולא ישאירו מחיה בישראל ושה
    ושור וחמור׃
  ben-IRV: তারা তাদের বিরুদ্ধে সৈন্যশিবির স্থাপন করত ও ঘসা পর্যন্ত জমির ফসল নষ্ট করে
    দিত। তারা ইস্রায়েলের জন্য খাদ্য দ্রব্য, কিম্বা মেষ, গরু বা গাধা কিছুই রাখত না।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਸਾਹਮਣੇ ਅੱਜ਼ਾਹ ਤੱਕ ਤੰਬੂ ਲਾ ਕੇ ਖੇਤਾਂ ਦਾ ਫਲ ਉਜਾੜ ਦਿੰਦੇ ਸਨ, ਅਤੇ
    ਇਸਰਾਏਲ ਵਿੱਚ ਨਾ ਤਾਂ ਕੋਈ ਭੋਜਨ ਪਦਾਰਥ, ਅਤੇ ਨਾ ਹੀ ਭੇਡ-ਬੱਕਰੀ, ਨਾ ਬਲ਼ਦ ਅਤੇ ਨਾ ਗਧਾ ਛੱਡਦੇ
    ਸਨ।
  mya-JVB: တပ်ချ သဖြင့်၊ ဂါဇ မြို့တိုင်အောင်မြေ အသီးအနှံ ကို သုတ်သင် ပယ်ရှင်းလျက်
    စားစရာ ကို ချန်၍မထား။ သိုး နွား မြည်း ကိုလည်း ချန် ၍ မ ထားကြ။
  tbg-tbg: Isareri vataqaa nái seri naavu maaqa kaqate vi aniha, Isareri naaho maata
    qantuke vareha, vika naaho maata qoraiqama nimite vaura. Vika mintiaqi vivi, muntu
    Gasa vatuka auvahini vau naaho maataravata qoraiqama nimitora. Vika Isareri sipisipive,
    purumakauve, donkive, ekaa vare, kia vo haikavata qaqi kovaro Isareri kara nái
    nevavata kia vaumanta vaura.
  hmo-hmo: Idia kamepa, bona tano ena anina idia hadikaia, Israela tanona ibounai
    dekenai ela bona Gasa. Aniani gauna ta, o mamoe ta, o boromakau ta, o doniki ta
    idia rakatania lasi Israela dekenai.
  urd-urd: और उनके मुक़ाबिल डेरे लगा कर ग़ज़्ज़ा तक खेतों की पैदावार को बर्बाद कर
    डालते, और बनी — इस्राईल के लिए न तो कुछ ख़ुराक, न भेड़ — बकरी, न गाय बैल, न गधा
    छोड़ते थे।
  rus-SYN: и стоят у них шатрами, и истребляют произведения земли до самой Газы, и
    не оставляют для пропитания Израилю ни овцы, ни вола, ни осла.
  bqc-SIM: Aaì mↄ bòokpa ń bùsuu, ↄ̃ aaì ń buapↄ́ↄ ↄ̃̀ↄkpanɛ́ e à gɛ pɛò Gazawa.
    Aali blɛ to Isailiↄnɛo ge sã ge zu ge zàa'ĩna.
  tcz-CHONGTHU: Amaho chu agamsung a chun apansaden jiuvin, alousohga ho asuhsetpeh
    jiuvin, Gaza changeijin Israel te gancha ho kelngoi ho le kelcha ho chuleh asangan
    hou achom peh jiuvin, anehdiu imacha anakhen pehji pouvin ahi.
  mar-mar: त्यांनी त्याच्याविरुध्द सैन्याचा तळ देऊन गज्जापर्यंत भूमीच्या पिकांचा नाश
    केला आणि इस्राएलात काही अन्न आणि मेंढरे, गाय, बैल किंवा गाढव असे काही एक शिल्लक
    ठेवले नाही.
  qub-qub: Israelcunapa chacrancunacho tiyacaycärej. Micuynincunatapis ushaj. Chayno
    ruraj Gazacama. Chaura Israelcunaga muchupacajna. Uyshantapis, wäcantapis, bürruncunatapis
    apacoj.
  bqp-bqp: Òdi su ò bùra kátɛ ń bùsun, akũ òdi ń burapↄnↄ yakańnɛ ari à gɛ́ pɛ́o
    Gazaa. Òdi pↄ́ke tó Isarailanↄnɛro ke sã ke zù ke zaaki.
  hat-hat: Yo moute tant yo sou tè moun Izrayèl yo, yo ravaje tout rekòt yo rive jouk
    toupre lavil Gaza. Yo pa kite anyen pou moun Izrayèl yo manje, pa menm yon mouton,
    yon bèf osinon yon bourik.
  eng-BSB: encamping against them as far as Gaza and destroying the produce of the
    land. They left Israel with no sustenance, neither sheep nor oxen nor donkeys.
  tod-tod: Ti ʋuuzuʋɛ ɓɛtɛni zooi zu, ti ɗa zooi zu ɠulanumai kpein koloɠolo, Gaza
    maaɠoolii zu. Ti la ɠɛni daamiani nɔpɛ zɛsu Izelayɛle nuiti zea, anɛɛ baalagiti,
    ɓaa nikɛiti, anɛɛ soovalegiti.
  eng-WEBPB: They encamped against them, and destroyed the increase of the earth,
    until you come to Gaza. They left no sustenance in Israel, and no sheep, ox, or
    donkey.
  kbq-kbq: Ana mopafi seli nona eme ki'za mani'ne'za maka hozazimia agu'za ru'za vu'za
    Gaza mopare ome atre'naze. Magore hu'za Israeli vahe'mofo zana otre'za maka sipisipi
    afu'ma, meme afu'ma, bulimakao afu'ma, Donki afutaminena avre vagare'za vu'naze.
  nhe-BL: Nochi quixolejque ipan ininmil israelitame hasta altepetl Gaza. Huan ax
    tleno quincahuilijque para nopa israelitame ma quicuaca. Nojquiya quincuilijque
    israelitame nochi ininborregojhua, ininhuacaxhua huan ininburrojhua.
  bus-bus: Aↄ̃è mↄ́ wà bùra káɛ ń bùsun, ben aↄ̃è ń bura pↄ́nↄ yakańnɛ ai à gá pɛ́o
    Gazaa. Aↄ̃è pↄ́ke tó Isarailinↄnɛro ke sãa ke zù ke zaaki.
  gub-BL: Upyta waiwy rehe wà, uker haw iapo pà a'e pe wà. Umumaw wanemi'u imonokatu
    haw wà. Uhem Kaz ywy rehe wà, kwarahy hemaw awyze har kutyr har pe wà. Nuezar
    kwaw temi'u Izaew wanupe wà. Ni pitài àràpuhàràna'yr nuezar kwaw wà. Ni pitài
    tapi'ak wà. Ni pitài zumen wà.
  eng-DRA: 'And pitching their tents among them, wasted all things as they were in
    the blade even to the entrance of Gaza: and they left nothing at all in Israel
    for sustenance of life, nor sheep, nor oxen, nor asses.'
