  gvn-gvn: '@see-verse:JDG.006.009'
  asm-FB: মই তোমালোকক কৈছিলোঁ, ‘মই তোমালোকৰ ঈশ্বৰ যিহোৱা; মই তোমালোকক আজ্ঞা দিছিলোঁ
    যে যিসকলৰ ভূমিত তোমালোকে বাস কৰিছা সেই ইমোৰীয়াসকলৰ দেৱ-দেৱীৰ পূজা তোমালোকে নকৰিবা’।
    কিন্তু তোমালোকে মোৰ কথা নুশুনিলা।”
  sus-A: ﭑ بَرَ عَ مَسٍن وٌ بّ، «ﭑ تَن نَن نَ عَلَتَلَ رَ، وٌ مَرِفِ عَلَ. وٌ نَشَ
    فَاشُ عَمٌرِكَيٍ شَ عَلَيٍ يَ رَ، وٌ سَبَتِشِ بْشِ نَشٍيٍ مَ.» كْنْ وٌ مُ بِرَشِ
    ﭑ شُي قْشْ رَ.›»
  fra-SBL: 'Je t''ai dit : « Je suis Yahvé, ton Dieu. Tu ne craindras pas les dieux
    des Amoréens, dans le pays desquels tu habites. » Mais vous n''avez pas écouté
    ma voix.''"'
  hbo-hbo: וָאֹמְרָ֣ה לָכֶ֗ם אֲנִי֙ יְהוָ֣ה אֱלֹהֵיכֶ֔ם לֹ֤א תִֽירְאוּ֙ אֶת־אֱלֹהֵ֣י
    הָאֱמֹרִ֔י אֲשֶׁ֥ר אַתֶּ֖ם יֹושְׁבִ֣ים בְּאַרְצָ֑ם וְלֹ֥א שְׁמַעְתֶּ֖ם בְּקֹולִֽי׃
    פ
  kik-kik: Ngĩmwĩra atĩrĩ, ‘Niĩ nĩ niĩ Jehova Ngai wanyu; Mũtikanahooe ngai cia Aamori,
    arĩa ene bũrũri ũyũ mũtũire.’ No inyuĩ mũtiigana kũnjigua.”
  fra-NCL: 'Je vous ai dit : je suis Yahweh, votre Dieu ; vous ne craindrez pas les
    dieux des Amorrhéens dans le pays desquels vous habitez. Mais vous n’avez pas
    écouté ma voix. »'
  cek-AK: Kai mah nangcae khaeah, Kai loe na Angraeng Sithaw ah ka oh; na oh o haih
    prae ih Amor kaminawk ih sithawnawk to zii o hmah, tiah ka thuih pae; toe ka lok
    na tahngai o ai, tiah a naa.
  cuk-cuk: 'An bemarga sogsabalid: Ani an bemar-Bab-Dummad-Jehová guye. Melle bemar
    Amorreo-dulemar-yargi-bukwadgi, e-bab-dummaganse-gormaloye an sogsad. Degi-inigwele,
    bemar an-itossurmalad.’ ”'
  uig-CYR: 'вә силәргә: «Мана, Мән Пәрвәрдигар силәрниң Худайиңлардурмән; силәр Аморийларниң
    зиминида турғиниңлар билән уларниң илаһлиридин қорқмаңлар» дегән едим. Лекин силәр
    Мениң авазимға қулақ салмидиңлар», — деди.'
  tel-2017: మీరు అమోరీయుల దేశంలో నివాసం ఉంటున్నారు. వాళ్ళ దేవుళ్ళకు భయపడవద్దని మీతో
    చెప్పాను గానీ మీరు నా మాట వినలేదు.’”
  hat-BSA: 'Mwen te di nou: “Mwen se SENYÈ a, Bondye nou an. Nou pa pou gen krent
    dye Amoreyen yo nan peyi kote nou rete a.” Men nou pa t koute vwa M.’”'
  kos-kos: Nga tuh fahk nu suwos lah nga LEUM GOD lowos, ac kowos in tia alu nu sin
    god lun mwet Amor su kowos muta fin acn selos inge. Tuh pa kowos tiana porongeyu.”
  hbo-WLC: וָאֹמְרָ֣ה לָכֶ֗ם אֲנִי֙ יְהוָ֣ה אֱלֹהֵיכֶ֔ם לֹ֤א תִֽירְאוּ֙ אֶת־אֱלֹהֵ֣י
    הָאֱמֹרִ֔י אֲשֶׁ֥ר אַתֶּ֖ם יוֹשְׁבִ֣ים בְּאַרְצָ֑ם וְלֹ֥א שְׁמַעְתֶּ֖ם בְּקוֹלִֽי׃
    פ
  ibo-ibo: Agwara m unu sị, ‘Mụ onwe m bụ Onyenwe anyị Chineke unu. Unu efela chi
    niile nke ndị Amọrait, ndị unu bi nʼala ha.’ Ma unu jụrụ ige m ntị.”
  ory-ory: ପୁଣି ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ କହିଲୁ, ‘ଆମ୍ଭେ ହିଁ ସଦାପ୍ରଭୁ ତୁମ୍ଭମାନଙ୍କର ପରମେଶ୍ୱର;
    ତୁମ୍ଭେମାନେ ଯେଉଁ ଇମୋରୀୟମାନଙ୍କ ଦେଶରେ ବାସ କରୁଅଛ, ସେମାନଙ୍କ ଦେବତାଗଣକୁ ଭୟ କରିବ ନାହିଁ;’
    ମାତ୍ର ତୁମ୍ଭେମାନେ ଆମ୍ଭ ରବ ଶୁଣି ନାହଁ।”
  chk-chk: Iwe, üa ürenikemi, ‘Ngang ewe Samol mi Lapalap ämi we Kot. Ousap fel ngeni
    än chon Amor kewe kot, ir chokewe oua fen nonom lon fanüer.’ Nge ämi ousap aüselinga
    aloi.”
  rop-rop: en imbin dalim yumob im na YAWEI det trubala God blanga yumob, en imbin
    dalim yumob nomo blanga bulurrum detlot drimin blanga ola Emarait pipul hubin
    jidan langa dijan kantri bifo imbin gibit yumob. Bat yumob nomo bin dum wanim
    imbin dalim yumob blanga dum.” Lagijat na det mesinja bin tok.
  ukr-1871: 'І говорив до вас: Я Господь, Бог ваш; не вшановуйте богів Аморійських,
    що в їх землї ви живете; та ви не слухали голосу мого.'
  deu-1951: Ich bin der HERR, euer Gott; verehret die Götter der Amoriter nicht, in
    deren Lande ihr wohnt! Aber ihr habt meiner Stimme nicht gehorcht.
  eng-JPS: 'And I said unto you: I am the LORD your God; ye shall not fear the gods
    of the Amorites, in whose land ye dwell; but ye have not hearkened unto My voice.'''
  srp-1865: 'Pak vam rekoh: ja sam Gospod Bog vaš, na bojte se bogova Amoreja u kojih
    zemlji živite. Ali ne poslušaste glasa mojega.'
  lug-lug: ne mbagamba nti, ‘Nze Mukama Katonda wammwe, temussanga kitiibwa mu bakatonda
    b’Abamoli, bannannyini nsi gye mubeeramu.’ Naye mmwe temugondedde ddoboozi lyange.”
  heb-heb: ואמרה לכם אני יהוה אלהיכם לא תיראו את אלהי האמרי אשר אתם יושבים בארצם ולא
    שמעתם בקולי׃
  ben-IRV: আর আমি তোমাদেরকে বলেছি, ‘আমি সদাপ্রভু তোমাদের ঈশ্বর; তোমরা যে ইমোরীয়দের
    দেশে বাস করছ তাদের দেবতাদের তোমরা ভয় কর না।’ কিন্তু তোমরা আমার বাক্য শোননি।”
  pan-pan: ਅਤੇ ਮੈਂ ਤੁਹਾਨੂੰ ਕਿਹਾ, ਮੈਂ ਤੁਹਾਡਾ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਹਾਂ, ਇਸ ਲਈ ਤੁਸੀਂ ਅਮੋਰੀਆਂ
    ਦੇ ਦੇਵਤਿਆਂ ਤੋਂ, ਜਿਨ੍ਹਾਂ ਦੇ ਦੇਸ ਵਿੱਚ ਤੁਸੀਂ ਵੱਸਦੇ ਹੋ, ਨਾ ਡਰੋ। ਪਰ ਤੁਸੀਂ ਮੇਰੇ ਬਚਨ
    ਨੂੰ ਨਾ ਮੰਨਿਆ।”
  mya-JVB: ငါ သည် သင် တို့၏ ဘုရားသခင် ထာဝရဘုရား ဖြစ်၏။ သင် တို့နေ သောအာမောရိ ပြည်သားကိုးကွယ်သော
    ဘုရား တို့ကို မ ကြောက်ရွံ့ ကြနှင့်ဟု ငါပညတ် သော်လည်း ၊ သင်တို့သည် ငါ့ စကား ကို
    နား မ ထောင်ကြဟု မိန့် တော်မူ၏။
  tbg-tbg: 'mintima ti: Te Noravano Kotika ni Variqavanoma vauro. Ne maa entara Amo
    vatanaaka vataqaa variqi viha, kia vika una variqanavu nutu tuahera kaate, tunarave.
    Te minti turamantavata, ne kia ti uva iriraiti, ne vika una variqanavu nutuqai
    tuaherake variarave, turave, tiro.'
  hmo-hmo: Bona umui lau hamaoroa, lau gwau, ‘Lau be Lohiabada, emui Dirava. Amoro
    taudia, edia tano dekenai umui noho taudia, edia Dirava do umui tomadiho henia
    lasi. To lauegu hereva umui kamonai henia lasi.’ ”
  urd-urd: और मैंने तुम से कहा था कि ख़ुदावन्द तुम्हारा ख़ुदा मैं हूँ; इसलिएतुम उन
    अमोरियों के मा'बूदों से जिनके मुल्क में बसते हो, मत डरना। लेकिन तुम ने मेरी बात
    न मानी।
  rus-SYN: 'и сказал вам: “Я - Господь Бог ваш; не чтите богов Аморрейских, в земле
    которых вы живете”; но вы не послушали гласа Моего.'
  bqc-SIM: Kɛ́ má òɛ́ mámɛmaa Dii á Lua, ásu Amↄle pↄ́ á kú ń bùsuuↄ tã́aↄ
    gbagbao, ↄ̃ a gi ma yãmai.
  tcz-CHONGTHU: Keima hi Pakai na Pathen u kahi, tua nachon naova agam mi Amor mite
    pathen ho hi nahou louhel diu ahi, kana tin ahi, ahinlah nang hon kasei na ngai
    pouvin ahi,” ati.
  mar-mar: तेव्हा मी तुम्हाला असे सांगितले की, “मी तुमचा देव परमेश्वर आहे; ज्या अमोऱ्यांच्या
    देशात तुम्ही राहत आहा, त्यांच्या देवांना भिऊ नका, तरी तुम्ही माझी आज्ञा पाळली
    नाही.”
  qub-qub: Tayta Diosga ‹Tayta Diosniquimi cä› nishurayqui. Amorreo runacuna ‹diosnë›
    nishantapis mana manchacunayquipämi nishurayqui. Cananga paycunapa chacranchömi
    tiyarcaycanqui. Gamcunami ichanga willapäshushayquita mana wiyacushcanquichu.»
  bqp-bqp: Kũ ma pìárɛ makũmɛ Dikiri á Luda ũ, àsun Amↄri kũ á kú ń bùsunnↄ tãnanↄ
    gbagbaro, akũ a gi ma yã mai.
  hat-hat: Mwen te di nou se mwen menm Seyè a ki Bondye nou an. Koulye a nou rete
    nan peyi moun Amori yo, piga n' al sèvi bann bondye moun sa yo. Men, nou pa t'
    koute m' lè m' te pale nou.
  eng-BSB: 'And I said to you: ‘I am the LORD your God. You must not fear the gods
    of the Amorites, in whose land you dwell.’ But you did not obey Me.”'
  tod-tod: 'Gè ɠɛni wo ma: Nà ga Ɠɔoɠɔ GALAGI, wa-ƓALAGI, à mina nɔkɔ Amɔɔl nuiti
    ta-ɠalagiti bu, niiti wo zeini ta-yooi zu. Kɛlɛ wo la woiloni gòoi ma.› »'
  eng-WEBPB: I said to you, “I am the LORD your God. You shall not fear the gods of
    the Amorites, in whose land you dwell.” But you have not listened to my voice.’”
  kbq-kbq: Hagi amanage hu'na neramasamue, Nagra Ra Anumzana tamagri Anumza mani'noanki,
    ama mani'naza mopafi Amori vahe anumzantaminkura korora osiho hu'na hu'noanagi,
    Nagri kea ontahita ke'ni'a rutagre'naze huno hu'ne.
  nhe-BL: Huan nimechilhui para na, niimoTECO Dios, huan para amo xiquinhueyichihuaca
    nopa tlaixcopincayome tlen nopa amorreos nopona quintlepanitaj, pero ax innechtlacaquilijque.”
  bus-bus: Kɛ̀ ma bèare mámbe Dii a Luda ũ, àton Amↄri kɛ̀ á kú ń bùsunnↄ tãanↄ
    gbãgbãro, ben a gi ma yã mazi.
  gub-BL: — Aiko Tupàn pezar romo ihe. Pemuwete katu zo Amohe ywy rehe har wazar tupàn
    a'ua'u wà nehe, ywy peneko haw rehe har wà nehe, a'e peme. Naperuzar kwaw heze'eg,
    i'i Tupàn teko wanupe.
  eng-DRA: 'And I said: I am the Lord your God, fear not the gods of the Amorrhites,
    in whose land you dwell. And you would not hear my voice.'
