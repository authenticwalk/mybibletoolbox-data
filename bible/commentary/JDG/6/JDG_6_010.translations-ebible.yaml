    yolŋuyu yukurrana ḻakaraŋala Yitjuralpuyŋuwanydja.
  yal-yal: N yi a fala ɛ xa, n naxa, ‘N tan nan Alatala ra, ɛ Ala. Ɛ nama Amorine
    alane batu yamanani ɛ dɔxi dɛnaxan yi.’ Koni, ɛ mi ɛ tuli mati n na.”
  haw-1868: I aku la au ia oukou, Owau no o Iehova, o ko oukou Akua. Mai makau oukou
