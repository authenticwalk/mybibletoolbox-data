  dop-dop: Hɑlǝnɑ mɑ́ heeli-mɛ sɩ, mɑɣɑlɛ mǝ Ɩsɔ Tɑcɑɑ. Ɩlɛ ɩ́ tɑɑ nyɑnɑ Amolii nyǝ́mɑ
    mpɑ pɑ tɛtʋ tɑɑ ɩ́ wɛ ɩsǝntɔ tɔ pɑ tɩɩŋ. Amɑ ɩ́ tɑ nɩɩnɑ-m.
  azb-azb: Sizə dedim ki, Allahınız Rəbb Mənəm, torpağında yaşadığınız Emorluların
