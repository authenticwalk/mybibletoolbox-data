    hoolohe i ko'u leo.
  arb-NAV: 'وَقُلْتُ لَكُمْ: أَنَا الرَّبُّ إِلَهُكُمْ. لَا تَخَافُوا آلِهَةَ الأَمُورِيِّينَ
    الَّذِينَ أَنْتُمْ مُقِيمُونَ فِي أَرْضِهِمْ، لَكِنَّكُمْ لَمْ تُطِيعُوا قَوْلِي».'
  ewe-ewe: Megblɔ na mi be nyee nye Yehowa, miaƒe Mawu, migasubɔ Amoritɔwo ƒe mawuwo,
