  urd-GVU: اُس وقت مَیں نے تمہیں بتایا، ’مَیں رب تمہارا خدا ہوں۔ جن اموریوں کے ملک
    میں تم رہ رہے ہو اُن کے دیوتاؤں کا خوف مت ماننا۔‘ لیکن تم نے میری نہ سنی۔“
  deu-1912: 'und sprach zu euch: Ich bin der HERR, euer Gott; fürchtet nicht der Amoriter
