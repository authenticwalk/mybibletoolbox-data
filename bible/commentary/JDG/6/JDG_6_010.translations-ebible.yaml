  mdy-ETH: ታኣኒ ናንጊና ናንጋ ጎዳ ማዔ ዒንሢኮ ፆኦዛሢ ማዔሢንታ ሃሢ ዒንሢ ዔያቶኮ ዓጮ ዔኪ ናንጋ፥ ዓሞራ ዓሶ ፆኦዞ ዒንሢ
