verse: JDG.006.010
translations:
  mal-C: യഹോവയായ ഞാൻ ആകുന്നു നിങ്ങളുടെ ദൈവം; നിങ്ങൾ വസിക്കുന്ന ദേശത്തുള്ള അമോര്യരുടെ
    ദേവന്മാരെ വന്ദിക്കരുതെന്നും ഞാൻ നിങ്ങളോടു കൽപ്പിച്ചു; എന്നാൽ നിങ്ങൾ എന്റെ വാക്കു
    ശ്രദ്ധിച്ചില്ല.”
  deu-TKW: 'Und ich sprach zu euch: Ich bin Jahwe, euer Gott; ihr dürft die Götter
    der Amoriter, in deren Land ihr wohnt, nicht verehren! - aber ihr habt meinem
    Befehle nicht gehorcht.'
  lin-lin: 'Nalobaki na bino : Nazali Yawe, Nzambe na bino ; bogumbamela nzambe ya
    bato ya Amori te, kati na mokili oyo bozali kovanda. Kasi boyokelaki Ngai te. › »'
  eng-LSV: and I say to you, I [am] your God YHWH, you do not fear the gods of the
    Amorite in whose land you are dwelling—and you have not listened to My voice.”
  eng-GNV: 'And I sayde vnto you, I am the Lord your God: feare not the gods of the
    Amorites in whose lande you dwell: but ye haue not obeyed my voyce.'
  eng-WEBSTER: 'And I said to you, I am the LORD your God; fear not the gods of the
    Amorites, in whose land ye dwell: but ye have not obeyed my voice.'
  nhw-BL: Huan nimechilhui para na niamoTECO Dios huan para amo xiquinhueyichihuaca
    nopa tlaixcopincayome catli nopa amorreos nopona quintlepanitaj, pero amo antechtlacaquilijque.”
  swh-ONEN: Nikawaambia, ‘Mimi ndimi Bwana Mungu wenu; msiiabudu miungu ya Waamori,
    ambayo mnakaa katika nchi yao!’ Lakini ninyi hamkuitii sauti yangu.”
  bba-bba: U bɛɛ sɔ̃ɔwɑ mɑ wiyɑ Gusunɔ bɛɛn Yinni. Yen sɔ̃, i ku Amɔrebɑn bũnu sɑ̃
    bèn temɔ i wɑ̃ɑ. Adɑmɑ iǹ win ɡere mɛm nɔɔwɛ.
  eng-KJVCPB: 'and I said unto you, I am the Lord your God; fear not the gods of the
    Amorites, in whose land ye dwell: but ye have not obeyed my voice.'
  wbp-wbp: Ngula-jangkarna-nyarra wangkaja, “Ngajurna YAAWIYI Kaatu kuja kankujulu
    pura. Nyurrurlaju kankulu nyina walya yinyarla kuja kala-jana karri Yamuri-patuku.
    Kala kulalu-jana parntarriya yangka jujuku kuja kalu ngurrju-mani pirli manu watiya-jangka.
    Kulalu-janarla pulka-pungka!” Kala nyurrurlarlu kulankujulu purda-nyangu ngajuju
    kujarna-nyarra ngarrurnu yampinjaku, lawa. Ngarinkili-jana kutu puraja juju-kari
    juju-kariji.’”
  luo-luo: Ne awachonu niya, ‘An Jehova Nyasaye ma Nyasachu; kik ulam nyiseche jo-Amor,
    makoro udak e pinygi.’ To pod ok udewo winja.”
  meu-meu: bena na hamaoromui, nato “Lau na Iehova, emui Dirava; Amoro taudia, edia
    tano ai o nohomu taudia, edia dirava na basio toma henidia diho”. A eregu asio
    kamonai.
  npi-ULB: मैले तिमीहरूलाई भनें, “म परमप्रभु तिमीहरूका परमेश्‍वर हुँ । मैले तिमीहरूलाई
    एमोरीहरूका देवहरूलाई नपुज भनेर आज्ञा दिएँ, जसको देशमा तिमीहरू बसोबास गरिरहेका
    छौ ।” तर तिमीहरूले मेरो आज्ञा पालना गरेका छैनौ ।’”
  yor-yor: Mo wí fún un yín pé, ‘Èmi ni Olúwa Ọlọ́run yín; ẹ má ṣe sin àwọn òrìṣà
    àwọn ará Amori, ní ilẹ̀ ẹni tí ẹ̀yin ń gbé.’ Ṣùgbọ́n ẹ̀yin kò gbọ́rọ̀ sí ohun
    tí mo sọ.”
  emp-NTPO: Id̶ira bãrãra amorreorã drua bad̶ad̶e panabadaa, baribʌrʌ mʌ̃a bãrãa jarasia
    ãdjirã ãcõrẽ b̶eada ẽpẽrãnamãrẽã. Ab̶abe mʌ̃, bãrã Ãcõrẽdrʌ ẽpẽnida panʌana asia.
    Baribʌrʌ mʌ̃a jarad̶ara ĩjãnacaa.”–
  ind-ind: Dan Aku berkata kepada kalian, ‘Akulah TUHAN Allahmu! Jangan takut atau
    beribadah kepada dewa-dewa orang Amori, yang tanahnya kalian diami!’ Tetapi kalian
    tidak taat kepada-Ku.”
  pes-OPCB: به شما گفتم که من خداوند، خدای شما هستم و شما نباید خدایان اموری‌ها را
    که در اطرافتان سکونت دارند عبادت کنید. ولی شما به من گوش ندادید.»
  tgl-ULB: Sinabi ko sa inyo, “Ako si Yahweh na inyong Diyos; inutusan ko kayo na
    huwag sambahin ang mga diyus-diyosan ng mga Amoreo, na ang lupain ay inyong tinirahan.”
    Pero hindi ninyo sinunod ang tinig ko.'”
  cbu-NT: Apanllsha, Nuw kuki itsinsampancha. Nuw siyaa apanllputsee yuwaa Amorrewshuch
    ungirtakana anoo siysa ungirtarintspa, táranguri, itaru siysa nuwaa kuki nda payurangsa.
    Izuuru kapeetarangsa, Apanll Israelchichee tárangiya.
  hui-hui: I̱na tíhondo, I̱ Anduane Homogo tínaga Ngode Datagaliwabe kogo tígua Amorali
    dindi tí áyu kamirunaga damaruhondo bi pupu nawilimu, lalu langirugoni. Ani larugoyu
    tí hale naharimi, lene.
  mya-mya: ငါ​သည်​သင်​တို့​၏​ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား ဖြစ်​ကြောင်း​ကို​မိန့်​ကြား​၍
    ယ​ခု​သင်​တို့​နေ​ထိုင်​ရာ ပြည်​ရှိ​အာ​မော​ရိ​အ​မျိုး​သား​တို့​ကိုး​ကွယ်​သည့် ဘု​ရား​များ​ကို​မ​ကိုး​ကွယ်​ကြ​ရန်​သင်​တို့​အား
    ပညတ်​ခဲ့​၏။ သို့​သော်​လည်း​သင်​တို့​သည်​ငါ့​စ​ကား ကို​နား​မ​ထောင်​ကြ'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: ཡང་ཁྱོད་རྣམས་ལ། ང་རང་ཁྱོད་ཅག་གི་དཀོན་མཆོག་ཡ་ཝཱེ་ཡིན། ཁྱོད་རྣམས་ཨེ་མོར་པའི་ཡུལ་དུ་གནས་པ་དང་།
    ཁོ་ཚོའི་ལྷ་རྣམས་ལ་བསྙེན་བཀུར་བྱེད་མི་རུང་ཞེས་སྨྲས་ནའང་། ཁྱོད་རྣམས་ཀྱིས་ངའི་གཏམ་ལ་མཉན་མ་སོང་ཞེས་གསུངས་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Ndakati kwamuri, ‘Ndini Jehovha Mwari wenyu, musanamata vamwari vavaAmori,
    vamugere munyika yavo.’ Asi hamuna kunditeerera.”
  spa-BLM: 'Yo te dije: “Yo soy Yahvé, tu Dios. No temerás a los dioses de los amorreos,
    en cuya tierra habitas”. Pero no habéis escuchado mi voz”.'
  cac-cac: Ix val d'ayex to a inton Jehová e Diosal in. Ix valanpaxi to max yal-laj
    eyac'anem e b'a d'a juntzan̈ sdiosal eb' amorreo ay d'a lum luum b'aj ayex ec'
    tic, palta maj e c'anab'ajej tas ix vala', xchi Jehová, xchi jun schecab' chi'.
  swh-ULB: Niliwaambia, “Mimi ndimi Bwana, Mungu wenu; Nimewaamuru msiabudu miungu
    ya Waamori, ambao mnaishi katika nchi yao. Lakini hamkuitii sauti yangu.”
  bel-bel: 'і сказаў вам: «Я - Гасподзь Бог ваш; не шануйце божышчаў Амарэйскіх, у
    зямлі якіх вы жывяце»; але вы не паслухаліся голасу Майго.'
  deu-ELBBK: 'Und ich sprach zu euch: Ich bin der HERR, euer Gott; ihr sollt nicht
    die Götter der Amoriter fürchten, in deren Land ihr wohnt. Aber ihr habt meiner
    Stimme nicht gehorcht.'
  mbb-OT: Migkeǥiyan ku sikiyu he iyan a Nengazen he Megbevayè niw ne kinahanglan
    he kenè niw ezapa is menge ed-ezapen te menge Amorihanen he iyan kew ǥuntaan nekeilis
    he ed-ubpà diyà te ed-ubpaan dan. Piru wazà a keniyu pemineǥa.’ ”
  mal-2015: യഹോവയായ ഞാൻ നിങ്ങളുടെ ദൈവം ആകുന്നു എന്നും നിങ്ങൾ പാർക്കുന്ന ദേശത്തുള്ള
    അമോര്യരുടെ ദേവന്മാരെ ഭജിക്കരുതു എന്നും ഞാൻ നിങ്ങളോടു കല്പിച്ചു; നിങ്ങളോ എന്റെ
    വാക്കു കേട്ടില്ല.
  tuo-NT: 'Mʉsãrẽ aꞌtiro nimiwʉ̃: “Yʉꞌʉ Õꞌacʉ̃, mʉsã wiogʉ niꞌi. Mʉsã amorreo masã
    ya diꞌtapʉ niꞌi. Na ẽjõpeorãrẽ ne ẽjõpeoticãꞌña,” nimiwʉ̃. Yʉꞌʉ tojo nimicã, mʉsã
    peꞌe yʉꞌʉ tojo dutisere ne yʉꞌtitiwʉ’ ”, ni werecʉ niwĩ Õꞌacʉ̃ yere weremʉꞌtãrĩ
    masʉ̃.'
  rmc-rmc: 'Phenďom tumenge: ‚Me som o RAJ, tumaro Del. Na služinena le Amorejčanengre
    devlenge andre phuv, kaj akana bešen.‘ Ale tumen man na šunďan.“'
  pes-OPV: و به شما گفتم، من، یهوه، خدای شماهستم. از خدایان اموریانی که در زمین ایشان
    ساکنید، مترسید لیکن آواز مرا نشنیدید.»
  ron-1924: 'В-ам зис: «Еу сунт Домнул Думнезеул востру; сэ ну вэ темець де думнезеий
    аморицилор, ын а кэрор царэ локуиць.» Дар вой н-аць аскултат гласул Меу.’”'
  ben-OBCV: আমি তোমাদের বলেছি, ‘আমি তোমাদের ঈশ্বর সদাপ্রভু; যাদের দেশে তোমরা বসবাস
    করছ, সেই ইমোরীয়দের দেবতাদের আরাধনা তোমরা কোরো না।’ কিন্তু তোমরা আমার কথা শোনোনি।”
  som-som: oo waxaan idinku idhi, Anigu waxaan ahay Rabbiga Ilaahiinna ah, oo waa
    inaydnaan ka baqin ilaahyada reer Amor oo aad dalkooda deggan tihiin; laakiinse
    idinku ma aydnaan dhegaysan codkaygii.
  lat-VUC: 'Et dixi: Ego Dominus Deus vester: ne timeatis deos Amorrhæorum, in quorum
    terra habitatis. Et noluistis audire vocem meam.'
  eng-ASVBT: and I said unto you, I am Jehovah your God; ye shall not fear the gods
    of the Amorites, in whose land ye dwell. But ye have not hearkened unto my voice.
  ita-1885: 'Or io vi avea detto: Io sono il Signore Iddio vostro; non temiate gl''iddii
    degli Amorrei, nel cui paese voi abitate; ma voi non avete ubbidito alla mia voce.'
  eng-LXXUP: 'And I said to you, I am the Lord your God: ye shall not fear the gods
    of the Amorites, in whose land ye dwell; but ye hearkened not to my voice.'
  eng-ULB: I said to you, “I am Yahweh your God; I commanded you not to worship the
    gods of the Amorites, in whose land you are living.” But you have not obeyed my
    voice.'”
  spa-VBL: 'Yo te advertí: Yo soy el Señor, tu Dios. No debes adorar a los dioses
    de los amorreos, en cuya tierra vives ahora’. Pero no me escuchaste”.'
  fra-_FOB: Je suis l'Éternel votre Dieu, vous ne craindrez point les dieux des Amoréens,
    dans le pays desquels vous habitez. Mais vous n'avez point écouté ma voix.
  mal-mal: യഹോവയായ ഞാൻ നിങ്ങളുടെ ദൈവം ആകുന്നു എന്നും നിങ്ങൾ പാർക്കുന്ന ദേശത്തെ അമോര്യരുടെ
    ദേവന്മാരെ ഭജിക്കരുത് എന്നും ഞാൻ നിങ്ങളോട് കല്പിച്ചു; എന്നാൽ നിങ്ങളോ എന്റെ വാക്ക്
    കേട്ടനുസരിച്ചില്ല.
  urd-GVR: Us waqt maiṅ ne tumheṅ batāyā, ‘Maiṅ Rab tumhārā Ḳhudā hūṅ. Jin Amoriyoṅ
    ke mulk meṅ tum rah rahe ho un ke dewatāoṅ kā ḳhauf mat mānanā. Lekin tum ne merī
    na sunī.’”
  suz-BL: मिनु गो इन कली गो परमप्रभु यावे, इन परमप्रभु नङ। गेपुकी एमोरी आन रागीमी
    बाक्‍तीनी हना यो, मेको आन देवी देवता आन कली ठेयब मसेलीन’। तन्‍न गे आं लोव़ मनेनी”
    दे मेको परमप्रभु यावे आ लोव़ पाइबमी माइक्‍मी बाक्‍त।
  ita-1927: 'e vi dissi: Io sono l’Eterno, il vostro Dio; non adorate gli dei degli
    Amorei nel paese de’ quali abitate; ma voi non avete dato ascolto alla mia voce”.'
  ckb-ckb: 'پێم فەرموون: ”من یەزدانی پەروەردگاری ئێوەم. خوداوەندەکانی ئەمۆرییەکان
    مەپەرستن، ئەوانەی ئێوە لە خاکیاندا نیشتەجێن،“ بەڵام گوێتان لێ نەگرتم.»'
  eng-BBE: And I said to you, I am the Lord your God; you are not to give worship
    to the gods of the Amorites in whose land you are living, but you did not give
    ear to my voice.
  kan-OKCV: ‘ನಾನೇ ನಿಮ್ಮ ದೇವರಾದ ಯೆಹೋವ ದೇವರು. ನೀವು ವಾಸಿಸಿರುವ ಅಮೋರಿಯರ ದೇಶದ ದೇವರುಗಳಿಗೆ
    ಭಯಪಡಬೇಡಿರಿ,’ ಎಂದು ನಾನು ಹೇಳಿದೆನು. ಆದರೆ ನೀವು ನನ್ನ ಸ್ವರವನ್ನು ಕೇಳದೆ ಹೋದಿರಿ,” ಎಂದು
    ಹೇಳಿದನು.
  tam-2017: நான் உங்கள் தேவனாகிய யெகோவா என்றும், நீங்கள் குடியிருக்கும் அவர்கள் தேசத்திலுள்ள
    எமோரியர்களுடைய தெய்வங்களுக்குப் பயப்படாமல் இருங்கள் என்றும், உங்களுக்குச் சொன்னேன்;
    நீங்களோ என்னுடைய சொல்லைக் கேட்காமல் போனீர்கள் என்கிறார் என்று சொன்னான்.
  spa-RV-1909: 'Y díjeos: Yo soy Jehová vuestro Dios; no temáis á los dioses de los
    Amorrheos, en cuya tierra habitáis: mas no habéis obedecido á mi voz.'
  ron-BTF: 'Și v-am spus: Eu sunt DOMNUL Dumnezeul vostru; nu vă temeți de dumnezeii
    amoriților, în a căror țară locuiți; dar nu ați ascultat de vocea mea.'
  eng-WEBP: I said to you, “I am the LORD your God. You shall not fear the gods of
    the Amorites, in whose land you dwell.” But you have not listened to my voice.’”
  eng-FBV: 'I warned you: I am the Lord your God. You must not worship the gods of
    the Amorites, in whose land you''re now living.’ But you didn''t listen to me.”'
  nld-1939: 'En Ik heb u gezegd: Ik ben Jahweh, uw God; ge moogt de goden der Amorieten,
    in wier land ge woont, niet vereren! Maar ge hebt naar Mij niet geluisterd.'
  nch-BL: Huan nimechilhui para na niamoTECO Dios huan para amo xiquinhueyichihuaca
    nopa taixcopincayome cati nopa amorreos nopona quintepanitaj, pero amo antechtacaquilijque.”
  vie-1934: 'và có phán rằng: Ta là Giê-hô-va Đức Chúa Trời các ngươi, chớ sợ các
    thần của dân A-mô-rít tại trong xứ mà các ngươi ở. Nhưng các ngươi nào có nghe
    tiếng ta!'
  hin-CV: मैंने तुम्हें यह आश्वासन दिया, ‘मैं याहवेह, तुम्हारा परमेश्वर हूं. जिन अमोरियों
    के देश में तुम रह रहे हो, ज़रूरी नहीं कि तुम उनके देवताओं से डर जाओ.’ मगर तुमने
    मेरे आदेश का पालन नहीं किया.”
  spa-BES: 'Y les dije: Yo soy el Señor, su Dios; no tengan miedo a los dioses de
    los amorreos en cuya tierra están viviendo, pero no escucharon mi voz.'
  tdx-tdx: 'Aa hoe ty asako ama’ areo: Izaho Iehovà Andrianañahare’ areo; ko añeveña’
    areo o ‘ndraharen-te-Amoreo, ie mimoneñe an-tane’e ao, fe tsy hinao’ areo ty feoko.'
  tha-KJV: และเราบอกกับเจ้าว่า “เราคือพระเยโฮวาห์พระเจ้าของเจ้า เจ้​าอย่าเกรงกลัวพระของคนอาโมไรต์
    ในแผ่นดินของเขาซึ่งเจ้าอาศัยอยู่​นั้น​” แต่​เจ้​าทั้งหลายหาได้เชื่อฟังเสียงของเราไม่’”
  por-BR-2018: 'E disse-vos: Eu sou o SENHOR vosso Deus; não temais aos deuses dos
    amorreus, em cuja terra habitais; mas não obedecestes à minha voz.'
  deu-ELO: 'Und ich sprach zu euch: Ich bin Jehova, euer Gott; ihr sollt nicht die
    Götter der Amoriter fürchten, in deren Land ihr wohnet. Aber ihr habt meiner Stimme
    nicht gehorcht.'
  eng-WYC-2018: and I said, I am the Lord your God; dread ye not the gods of Amorites,
