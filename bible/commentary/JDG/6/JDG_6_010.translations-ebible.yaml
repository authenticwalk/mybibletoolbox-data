  tbz-SIM: 'Kɛ di nɑ̀kɛ́ kɛ tú: Dí nyɛ̃́ kɛ bɑ́ɑ́ fíé Amɔdiibɛ di bo bɛ̀ɛ̀ cuokɛ̀
    bɛ kó yɛbɔkɛ̀. Di mɛ nyí yie nku kpɛti.'
  msy-2020: Egha kɨ kamaghɨn ia mɨgei, ‘Kɨ Ikiavɨra Itir God, ian God! Kɨ Amorian
