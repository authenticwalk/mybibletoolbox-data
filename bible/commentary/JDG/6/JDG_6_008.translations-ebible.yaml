    ক’লে, “ইস্ৰায়েলৰ ঈশ্বৰ যিহোৱাই এই কথা কৈছে: ক্রীতদাসৰ গৃহ মিচৰ দেশৰ পৰা মইয়ে
    তোমালোকক উলিয়াই আনিলো।'
  sus-A: عَلَتَلَ نَشَ نَمِحْنمّ كٍرٍن شّي عٍ مَ. عَ نَشَ عَ قَلَ عٍ بّ، «عِسِرَيِلَ
    مَرِفِ عَلَتَلَ شَ مَسٍنيِ نَن يِ كِ، ‹ﭑ بَرَ وٌ رَ مِنِ مِسِرَ بْشِ مَ، وٌ نُ
    نَ كٌنيِيَ كُي دّننَشّ.
  fra-SBL: 'Yahvé envoya un prophète aux enfants d''Israël, qui leur dit : « Yahvé,
    le Dieu d''Israël, dit : Je vous ai fait monter d''Égypte et je vous ai fait sortir
    de la maison de servitude.'
  hbo-hbo: וַיִּשְׁלַ֧ח יְהוָ֛ה אִ֥ישׁ נָבִ֖יא אֶל־בְּנֵ֣י יִשְׂרָאֵ֑ל וַיֹּ֨אמֶר
    לָהֶ֜ם כֹּה־אָמַ֥ר יְהוָ֣ה ׀ אֱלֹהֵ֣י יִשְׂרָאֵ֗ל אָנֹכִ֞י הֶעֱלֵ֤יתִי אֶתְכֶם֙
    מִמִּצְרַ֔יִם וָאֹצִ֥יא אֶתְכֶ֖ם מִבֵּ֥ית עֲבָדִֽים׃
  kik-kik: 'akĩmatũmĩra mũnabii, ũrĩa wameerire atĩrĩ, “Ũũ nĩguo Jehova, Ngai wa Isiraeli,
    ekuuga: Niĩ ndamũrutire bũrũri wa Misiri, ngĩmũruta bũrũri wa ũkombo.'
  fra-NCL: 'Yahweh envoya un prophète aux enfants d’Israël. Il leur dit : « Ainsi
    parle Yahweh le Dieu d’Israël : Je vous ai fait monter de l’Égypte, et je vous
    ai fait sortir de la maison de servitude.'
  cek-AK: Angraeng mah, nihcae khaeah tahmaa maeto patoeh pae; tahmaa mah nihcae khaeah,
    Israel Angraeng Sithaw mah, Misong ah ohhaih ahmuen, Izip prae hoiah nangcae to
    kang zaeh.
  cuk-cuk: 'Bab-Jehová e-gayaburba-barsoged barmialid. Weyob sogsad: “Israel-e-Bab-Dummad-Jehová
    weyob-soged: ‘Bemar Egipto-yargi-wilebukwa an bemar-onosad, degi, maiga-gubukwa
    an bemar-onosad.'
  uig-CYR: 'Пәрвәрдигар Исраилға бир пәйғәмбәрни әвәтти. У келип уларға: — Исраилниң
    Худаси Пәрвәрдигар мундақ дәйду: «Мән силәрни Мисирдин чиқирип, «қуллуқ макани»дин
    елип чиққан едим;'
  tel-2017: యెహోవా ఇశ్రాయేలీయుల దగ్గరికి ఒక ప్రవక్తను పంపాడు. అతడు వాళ్ళకు ఇలా ప్రకటించాడు
    “ఇశ్రాయేలీయుల దేవుడైన యెహోవా చెబుతున్నాడు, ‘ఐగుప్తులో నుంచి మిమ్మల్ని రప్పించి,
    బానిసల గృహంలో నుంచి మిమ్మల్ని బయటకు తీసుకుని వచ్చాను.
  hat-BSA: 'ke SENYÈ a te voye yon pwofèt bay fis Israël yo. Li te di yo: “Konsa pale
    SENYÈ a, Bondye a Israël la ‘Se te Mwen menm ki te mennen nou monte soti an Egypte
    e te mennen nou sòti nan kay esklavaj la.'
  kos-kos: na LEUM GOD El ac supwama sie mwet palu nu yurin mwet Israel, ac el ac
    fahk nu selos, “LEUM GOD El fahk, Nga God lun Israel, su uskowosme liki sruoh
    lowos in acn Egypt.
  hbo-WLC: וַיִּשְׁלַ֧ח יְהוָ֛ה אִ֥ישׁ נָבִ֖יא אֶל־בְּנֵ֣י יִשְׂרָאֵ֑ל וַיֹּ֨אמֶר
    לָהֶ֜ם כֹּה־אָמַ֥ר יְהוָ֣ה ׀ אֱלֹהֵ֣י יִשְׂרָאֵ֗ל אָנֹכִ֞י הֶעֱלֵ֤יתִי אֶתְכֶם֙
    מִמִּצְרַ֔יִם וָאֹצִ֥יא אֶתְכֶ֖ם מִבֵּ֥ית עֲבָדִֽים׃
  ibo-ibo: Onyenwe anyị zitere onye amụma, onye gwara ha okwu sị, “Ihe a bụ ihe Onyenwe
    anyị Chineke nke Izrel kwuru, Esi m nʼala Ijipt, ala ahụ unu bụ ndị ohu nʼime
    ya, kpọpụta unu.
  ory-ory: ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ନିକଟକୁ ଏକ ଭବିଷ୍ୟଦ୍‍ବକ୍ତା ପ୍ରେରଣ କଲେ; ତହୁଁ ସେ
    ସେମାନଙ୍କୁ କହିଲେ, “ସଦାପ୍ରଭୁ ଇସ୍ରାଏଲର ପରମେଶ୍ୱର ଏହି କଥା କହନ୍ତି, ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ
    ମିସରରୁ ଆଣିଲୁ ଓ ଦାସଗୃହରୁ ତୁମ୍ଭମାନଙ୍କୁ ବାହାର କରି ଆଣିଲୁ;
  chk-chk: 'ewe Samol mi Lapalap a tinala rer eman soufos. Iwe, a üreniir, “Iei alon
    ewe Samol mi Lapalap ewe Koten Israel: Üa emwenikemiiwu seni Isip, ewe leni ia
    ra nöünikemi amanau ie.'
  rop-rop: en imbin jandim speshalwan mesinja langa olabat, en det mesinja bin tok,
    “YAWEI im bos blanga ol yumob Isreil pipul, en imbin tok yumob abumbat dijan trabul
    dumaji yumob nomo bin lisin langa im. “Wal yumob jinggabat na. Imbin deigidawei
    yumob brom Ijip weya yumob bin oldei jidan jis laiga prisana en dumbat ola adwek,
  ukr-1871: 'Послав Господь пророка до синів Ізрайлевих, і промовив пророк: Тако глаголе
    Господь, Бог Ізрайлїв: Вивів я вас із Египту, визволив ізвідти, де ви були рабами;'
  deu-1951: 'sandte der HERR einen Propheten zu den Kindern Israel, der sprach zu
    ihnen: So spricht der HERR, der Gott Israels: Ich habe euch aus Ägypten geführt
    und aus dem Diensthause gebracht'
  eng-JPS: 'that the LORD sent a prophet unto the children of Israel; and he said
    unto them: ''Thus saith the LORD, the God of Israel: I brought you up from Egypt,
    and brought you forth out of the house of bondage;'
  srp-1865: 'Gospod posla proroka k sinovima Izrailjevijem, a on im reèe: ovako veli
    Gospod Bog Izrailjev: ja sam vas izveo iz Misira, i izveo sam vas iz doma ropskoga,'
  lug-lug: 'Mukama, n’atumira Abayisirayiri Nnabbi, n’abagamba nti, “Mukama Katonda
    w’Abayisirayiri agamba bw’ati: nabakulembera okuva mu Misiri, ne mbaggya mu nnyumba
    ey’obuddu,'
  heb-heb: וישלח יהוה איש נביא אל בני ישראל ויאמר להם כה אמר יהוה אלהי ישראל אנכי
    העליתי אתכם ממצרים ואציא אתכם מבית עבדים׃
  ben-IRV: তখন সদাপ্রভু ইস্রায়েলীয়দের কাছে একজন ভাববাদীকে পাঠালেন। তিনি তাদেরকে
    বললেন, “ইস্রায়েলের ঈশ্বর সদাপ্রভু এই কথা বলেন, আমি তোমাদের মিশর থেকে নিয়ে এসেছি
    এবং দাসত্ব থেকে মুক্ত করেছি
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਇਸਰਾਏਲੀਆਂ ਦੇ ਕੋਲ ਇੱਕ ਨਬੀ ਭੇਜਿਆ, ਜਿਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ, “ਇਸਰਾਏਲ
    ਦਾ ਪਰਮੇਸ਼ੁਰ ਯਹੋਵਾਹ ਇਹ ਫ਼ਰਮਾਉਂਦਾ ਹੈ, ਮੈਂ ਤੁਹਾਨੂੰ ਮਿਸਰ ਤੋਂ ਬਾਹਰ ਲਿਆਇਆ ਅਤੇ ਮੈਂ ਤੁਹਾਨੂੰ
    ਗ਼ੁਲਾਮੀ ਦੇ ਘਰ ਵਿੱਚੋਂ ਕੱਢ ਲਿਆਇਆ,
  mya-JVB: ထာဝရဘုရား သည် ပရောဖက် တယောက် ကို ဣသရေလ အမျိုးသားတို့ထံ သို့စေလွှတ် တော်မူ၍
    ၊ ဣသရေလ အမျိုး၏ ဘုရားသခင် ထာဝရဘုရား မိန့် တော်မူသည်ကား၊ ကျွန် ခံနေရာ အဲဂုတ္တု
    ပြည်မှ သင် တို့ကို ငါနှုတ် ဆောင်ပြီ။
  tbg-tbg: 'Kotiva paropeti vaiinti vo atitovaro vi vaiintiva Isareri vikara tiharo,
    Noravano Kotiva ni Isareri Variqavano niara mintima tivo: Haaru Isipi vatanaaka
    ni rumpa tomanta ne vika kaiqa vare vaumanta te vi vataraqaahai ni ntita vare
    aniavaunarave.'
  hmo-hmo: 'Lohiabada ese idia dekenai peroveta tauna ta ia siaia. Inai peroveta tauna
    ia hereva, ia gwau, “Lohiabada, Israela taudia edia Dirava be inai bamona ia hereva,
    ia gwau: Aigupito edia hesiai mai guia danu dekena amo umui lau abia mai,'
  urd-urd: 'तो ख़ुदावन्द ने बनी — इस्राईल के पास एक नबी को भेजा। उसने उनसे कहा कि
    ख़ुदावन्द इस्राईल का ख़ुदा यूँ फ़रमाता है: मैं तुम को मिस्र से लाया, और मैंने
    तुम को ग़ुलामी के घर से बाहर निकाला।'
  rus-SYN: 'послал Господь пророка к сынам Израилевым, и сказал им: так говорит Господь
    Бог Израилев: Я вывел вас из Египта, вывел вас из дома рабства;'
  bqc-SIM: 'ↄ̃ Dii ãnabi dìlɛnɛ́ à mɛ̀: Ma Dii Isailiↄ Lua ma mɛ̀, ma á bↄ́ zↄbleu,
    ma á bↄ́lɛ Egipi.'
  tcz-CHONGTHU: Pakaiyin Israelte kommah themgao khat anasoltan ahi. Aman hi tin anaseije,
    “Hichehi Pakai Israel te Pathenin asei ahi, ‘Ken nangho Egypt’a nasoh channaova
    kon na kahin puidoh u nahi tauve.
  mar-mar: परमेश्वराने कोणी भविष्यवादी इस्राएलाच्या लोकांजवळ पाठवला; तेव्हा तो त्यांना
    बोलला, इस्राएलाचा देव परमेश्वर असे म्हणतो, मी तुम्हाला मिसरातून काढून वर आणले,
    दास्याच्या घरातून बाहेर काढून आणले;
  qub-qub: 'Tayta Diosga cachamuran juc profëtata. Profëtanami niran: «Tayta Diosniquega
    Egiptucunapa uywaynin caycajtami jorgamushurayqui.'
  bqp-bqp: 'akũ Dikiri annabii bòńnɛ à pì: Makũ Dikiri Isarailanↄ Luda ma pì ma
    á bó zↄ̀blen ma á bↄ́tɛ Misila.'
  hat-hat: 'Seyè a te voye yon pwofèt bay pèp la ki di yo: -Men sa Seyè a, Bondye
    pèp Izrayèl la, voye di nou: Se mwen menm ki te fè nou soti nan peyi Lejip kote
    nou te nan esklavaj la.'
  eng-BSB: 'He sent them a prophet, who told them, “This is what the LORD, the God
    of Israel, says: I brought you up out of Egypt, out of the house of slavery.'
  tod-tod: 'é GALA goo wo nui leʋeni ti ma, naa ɠɛni ti ma: «Ɠɔoɠɔ GALAGI, Izelayɛle
    ná-GALAGI wooi ɠaa: ‹Gè lɛɛni ga woye, gè wo ɠula Ezipete yooi ʋa, gè wo ɠulani
    duɔlai ma ʋɛlɛi wu.'
  eng-WEBPB: The LORD sent a prophet to the children of Israel; and he said to them,
    “The LORD, the God of Israel, says, ‘I brought you up from Egypt, and brought
    you out of the house of bondage.
  kbq-kbq: Ra Anumzamo'a kasanampa ne' huntegeno Israeli vahetega eno amanage eme
    hu'ne, Ra Anumzana Israeli vahe Anumzamo'a amanage hie, Isipima kazokzo eri'zama
    e'nerita mani'nazage'na, Nagra ana kazokzo erizampintira tamavre'na atirami'noe.
  nhe-BL: 'TOTECO quintitlanili se tiocamanalojquetl huan yaja quinilhui nopa tlajtoli
    tlen TOTECO toDIOS tiisraelitame quimacac. TOTECO quiijto: “Na nimechquixti ipan
    tlali Egipto campa initztoyaj inilpitoque huan intequipanohuayayaj san tlapic.'
  bus-bus: 'ben Dii annabi bↄ̀ńnɛ à bè: Mamↄma Dii Isarailinↄ Luda ma bè ma a bↄ zↄ̀bleen
    ma a bↄɛ Igipiti.'
  gub-BL: Waze'eg mehe Tupàn umur kar amo uze'eg imume'u har a'e pe wanupe kury. —
    Nezewe i'i Tupàn Tuweharupi Wiko Ma'e iko peme a'e kury. — Kwehe mehe apupyro
    Ezit ywy rehe pemuma'erekoahy kar awer wi ihe, i'i iko peme, i'i wanupe.
  eng-DRA: 'And he sent unto them a prophet, and he spoke: Thus saith the Lord the
    God of Israel: I made you to come up out of Egypt, and brought you out of the
    house of bondage,'
