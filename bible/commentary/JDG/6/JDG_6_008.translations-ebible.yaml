verse: JDG.006.008
translations:
  mal-C: 'അവിടന്ന് ഒരു പ്രവാചകനെ അവരുടെ അടുക്കൽ അയച്ചു; അദ്ദേഹം അവരോടു പറഞ്ഞു: “ഇസ്രായേലിന്റെ
    ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു, ഞാൻ നിങ്ങളെ ഈജിപ്റ്റിൽനിന്ന്, അടിമദേശത്തുനിന്നുതന്നെ
    കൊണ്ടുവന്നു;'
  deu-TKW: 'da sandte Jahwe einen Propheten zu den Israeliten, der sprach zu ihnen:
    So spricht Jahwe, der Gott Israels: Ich habe euch aus Ägypten hergebracht, habe
    euch weggeführt von dort, wo ihr Sklaven wart,'
  lin-lin: 'Yawe atindelaki bango mosakoli oyo alobaki na bango : « Tala makambo oyo
    Yawe, Nzambe ya Isalaele, alobi : ‹ Ngai nde nabimisaki bino na Ejipito, ndako
    ya bowumbu.'
  eng-LSV: 'that YHWH sends a man, a prophet, to the sons of Israel, and he says to
    them, “Thus said YHWH, God of Israel: I have brought you up out of Egypt, and
    I bring you out from a house of servants,'
  eng-GNV: The Lord sent vnto the children of Israel a Prophet, who sayd vuto them,
    Thus sayth the Lord God of Israel, I haue brought you vp from Egypt, and haue
    brought you out of the house of bondage,
  eng-WEBSTER: That the LORD sent a prophet to the children of Israel, who said to
    them, Thus saith the LORD God of Israel, I brought you up from Egypt, and brought
    you forth from the house of bondage;
  nhw-BL: 'TOTECO quintitlanili se tlajtol pannextijquetl huan yaya quinilhui nopa
    camanali catli TOTECO toDIOS tiisraelitame quimacac. TOTECO quiijto: “Na nimechquixti
    ipan tlali Egipto campa anitztoyaj anilpitoque huan antequipanohuayayaj san tlapic.'
  swh-ONEN: 'Bwana akawapelekea nabii, ambaye aliwaambia, “Hili ndilo Bwana, Mungu
    wa Israeli, asemalo: Niliwapandisha mtoke Misri, toka nchi ya utumwa.'
  bba-bba: u bu win sɔmɔ ɡoo ɡɔriɑ wi u bu sɔ̃ɔwɑ u nɛɛ, ɑmɛniwɑ Yinni Gusunɔ u ɡeruɑ.
    U nɛɛ, u bɛɛ yɑrɑmɑ yorun di te i rɑɑ Eɡibitiɡibu diiyɑmmɛ.
  eng-KJVCPB: that the Lord sent a prophet unto the children of Israel, which said
    unto them, Thus saith the Lord God of Israel, I brought you up from Egypt, and
    brought you forth out of the house of bondage;
  wbp-wbp: Ngula YAAWIYI-rli jarukungarduyu yilyaja Yijirali-pinki-kirra. Jarukungarduyu
    yinyaju-jana wangkaja nyanungurrakuju, “YAAWIYI-ji-nyarra Kaatu nyurrurlaku Yijirali-pinkiki.
    Nyampu-kula kanyarra wangkami nyurrurlakuju, ‘Ngajulurlurna-nyarra kangurnu Yijipi-jangkaju
    ngurra yangka kuja kalalu-nyarra Yijipi-wardingki-paturlu jinyijinyi-manu warrki-jarrinjaku
    pirijina-piya.
  luo-luo: 'nooronegi janabi, mane owachonegi niya, “Ma e gima Jehova Nyasaye ma Nyasach
    Israel, wacho: Nagolou e piny Misri, kuma ne unie wasumbini.'
  meu-meu: 'bena Iehova ese peroveta tauna ta e siaia, Israel taudia dekediai. Ia
    ese e hereva henidia, eto, Iehova, Israel Diravana, na e tomu: Aigupto amo na
    abimui oho, iḡui rumana amo na hakaumui lasi;'
  npi-ULB: तब परमप्रभुले इस्राएलका मानिसहरूका निम्ति एक जना अगमवक्ता पठाउनुभयो । ती
    अगमवक्ताले तिनीहरूलाई भने, “परमप्रभु इस्राएलका परमेश्‍वर यसो भन्‍नुहुन्छः ‘मैले
    तिमीहरूलाई मिश्रदेशबाट निकालेर ल्याएँ । मैले तिमीहरूलाई दासत्वको घरबाट बाहिर निकालेर
    ल्याएँ ।
  yor-yor: 'Olúwa fi etí sí igbe wọn, ó sì rán wòlíì kan sí wọn, ẹni tí ó wí pé, “Èyí
    ni ohun tí Olúwa Ọlọ́run Israẹli wí: mo mú yín gòkè ti Ejibiti wá, láti oko ẹrú.'
  emp-NTPO: '@see-verse:JDG.006.007'
  ind-ind: 'TUHAN mengutus seorang nabi kepada mereka. Nabi itu berkata, “Inilah kata
    TUHAN, Allah Israel: Aku sudah membebaskan kalian dari perbudakan di Mesir dan
    menuntun kalian keluar dari sana.'
  pes-OPCB: 'خداوند، خدای اسرائیل توسط یک نبی که نزد آنها فرستاد چنین فرمود: «من شما
    را از بردگی در مصر رهانیدم،'
  tgl-ULB: 'nagpadala ng isang propeta si Yahweh sa mga tao ng Israel. Sinabi ng propeta
    sa kanila, “Ito ang sinabi ni Yahweh, ang Diyos ng Israel: ''Dinala ko kayo mula
    Ehipto, inalis ko kayo mula sa tahanan pagkaka-alipin.'
  cbu-NT: Apanllsha minum tputs ipuseeru, zanganirangiya tapachindamaama. Apanll ipusamarni
    kamanku, Yuw siyaa Ijiptosh tsap kiyung kachiykus tapachindarangu antam, ningeem
    siyap zanganirangiya, nuwaa tárangiya.
  hui-hui: Ani layagola Anduane Homogo Isaraele wali agalinaga Ngode Datagaliwabehanda
    mana latagi haga mbira ti hearia dabo pelowa lalu, I̱na tí Iyibi dindi garabaya
    hemira haru halu tagira ibirugoni.
  mya-mya: သို့​ဖြစ်​၍​ကိုယ်​တော်​သည်​ပ​ရော​ဖက်​တစ်​ပါး​ကို သူ​တို့​ထံ​သို့​စေ​လွှတ်​တော်​မူ​သည်။
    ပ​ရော​ဖက် မှ​တစ်​ဆင့်​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့ ဘု​ရား​သ​ခင်​ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​သည်​သင်​တို့
    ကျွန်​ခံ​ရာ​အီ​ဂျစ်​ပြည်​မှ​သင်​တို့​အား​ထုတ် ဆောင်​ခဲ့​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ལུང་སྟོན་པ་ཞིག་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱི་རྩར་མངགས་ཏེ་འདི་ལྟར།
    ཡེས་ར་ཨེལ་གྱི་དཀོན་མཆོག་ཡ་ཝཱེས་འདི་སྐད་དུ། བདག་གིས་སྔར་ཁྱོད་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཡར་ཁྲིད་འོངས་ཤིང་།
    བྲན་དུ་བཀོལ་བའི་གནས་ནས་ཕྱི་རུ་བཏོན་པ་དང་།
  sna-sna: 'Akatuma muprofita, akati kwavari, “Zvanzi naJehovha: Mwari waIsraeri:
    Ndakakubudisai kubva muIjipiti, munyika youtapwa.'
  spa-BLM: 'Yahvé envió un profeta a los hijos de Israel, y les dijo: “Yahvé, el Dios
    de Israel, dice: ‘Yo os hice subir de Egipto y os saqué de la casa de servidumbre.'
  cac-cac: 'Yuj chi'' axo Jehová ix ac''ancot jun schecab'' d''a eb'' israel chi'',
    ix yalan icha tic: A Jehová co Diosal tz''alan icha tic: A in vic''nac ex elta
    d''a Egipto b''aj ayex och checab''il.'
  swh-ULB: Bwana alimtuma nabii kwa wana wa Israeli. Nabii akawaambia, Bwana, Mungu
    wa Israeli, asema hivi, Nimekuleta kutoka Misri; Nilikutoa nje ya nyumba ya utumwa.
  bel-bel: 'паслаў Гасподзь прарока да сыноў Ізраілевых, і сказаў ім: так кажа Гасподзь
    Бог Ізраілеў: Я вывеў вас зь Егіпта, вывеў вас з дома рабства;'
  deu-ELBBK: 'da sandte der HERR einen Propheten zu den Kindern Israel; und er sprach
    zu ihnen: So spricht der HERR, der Gott Israels: Ich habe euch aus Ägypten heraufgeführt
    und euch herausgeführt aus dem Haus der Knechtschaft;'
  mbb-OT: 'midsuǥù te Nengazen diyà te kandan is sevaha he ebpeneuven he migkaǥi ziyà
    te kandan te, “Iyan heini egkeǥiyen te Nengazen he Megbevayà te Israel: ‘Impegawas
    ku sikiyu ziyà te Ehipto he zutun kew uripena.'
  mal-2015: 'യഹോവ ഒരു പ്രവാചകനെ യിസ്രായേൽമക്കളുടെ അടുക്കൽ അയച്ചു; അവൻ അവരോടു പറഞ്ഞതു:
    യിസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ നിങ്ങളെ മിസ്രയീമിൽനിന്നു
    പുറപ്പെടുവിച്ചു, അടിമവീട്ടിൽനിന്നു നിങ്ങളെ കൊണ്ടുവന്നു;'
  tuo-NT: 'Õꞌacʉ̃ narẽ niꞌcʉ̃ cʉ̃ yere weremʉꞌtãrĩ masʉ̃rẽ oꞌócʉ niwĩ. Narẽ aꞌtiro
    nicʉ niwĩ: “Õꞌacʉ̃ Israe curuacjãrã wiogʉ mʉsãrẽ aꞌtiro niami: ‘Yʉꞌʉ mʉsã Egiptopʉ
    níꞌcãrãrẽ miiwijawʉ. Topʉre mʉsã narẽ daꞌracoꞌterã nimiwʉ̃.'
  rmc-rmc: 'o RAJ bičhaďa ke lende le prorokos a phenďa lenge: „Kavke phenel o RAJ,
    o Del le Izraeloskro: ‚Me tumen iľom avri andral o Egipt the andral o otroctvos.'
  pes-OPV: 'که خداوند نبی‌ای برای بنی‌اسرائیل فرستاد، و او به ایشان گفت: «یهوه خدای
    اسرائیل چنین می‌گوید: من شما رااز مصر برآوردم و شما را از خانه بندگی بیرون آوردم،'
  ron-1924: 'Домнул а тримис копиилор луй Исраел ун пророк. Ел ле-а зис: „Аша ворбеште
    Домнул Думнезеул луй Исраел: ‘Еу в-ам скос дин Еӂипт, Еу в-ам скос дин каса робией.'
  ben-OBCV: 'তখন তিনি তাদের কাছে একজন ভাববাদীকে পাঠিয়ে দিলেন, যিনি বললেন, “ইস্রায়েলের
    ঈশ্বর সদাপ্রভু একথাই বলেন: আমি মিশর থেকে, ক্রীতদাসত্বের দেশ থেকে তোমাদের বের করে
    এনেছি।'
  som-som: ayaa Rabbigu reer binu Israa'iil u soo diray nebi; oo wuxuu ku yidhi iyagii,
    Rabbiga ah Ilaaha reer binu Israa'iil sidan buu leeyahay, Anaa idinka soo bixiyey
    dalkii Masar, oo waxaan idinka soo saaray gurigii addoonsiga;
  lat-VUC: 'Qui misit ad eos virum prophetam, et locutus est: Hæc dicit Dominus Deus
    Israël: Ego vos feci conscendere de Ægypto, et eduxi vos de domo servitutis,'
  eng-ASVBT: 'that Jehovah sent a prophet unto the children of Israel: and he said
    unto them, Thus saith Jehovah, the God of Israel, I brought you up from Egypt,
    and brought you forth out of the house of bondage;'
  ita-1885: 'il Signore mandò loro un uomo profeta, il qual disse loro: Così ha detto
    il Signore Iddio d''Israele: Io vi ho fatti salire fuor di Egitto, e vi ho tratti
    fuor della casa di servitù;'
  eng-LXXUP: And the Lord sent a prophet to the children of Israel; and he said to
    them, Thus says the Lord God of Israel, I am he that brought you up out of the
    land of Egypt, and I brought you up out of the house of your bondage.
  eng-ULB: 'Yahweh sent a prophet to the people of Israel. The prophet said to them,
    “This is what Yahweh, the God of Israel, says: ''I brought you up from Egypt;
    I brought you out of the house of slavery.'
  spa-VBL: 'el Señor envió a los israelitas un profeta. Éste les dijo: “Esto es lo
    que dice el Señor, el Dios de Israel: ‘Yo os saqué de Egipto; yo os saqué del
    lugar donde erais esclavos.'
  fra-_FOB: 'L''Éternel envoya un prophète vers les enfants d''Israël. Et il leur
    dit: Ainsi parle l''Éternel, le Dieu d''Israël: Je vous ai fait monter hors d''Égypte,
    et je vous ai retirés de la maison de servitude;'
  mal-mal: 'യഹോവ ഒരു പ്രവാചകനെ യിസ്രായേൽ മക്കളുടെ അടുക്കൽ അയച്ചു; അവൻ അവരോട് പറഞ്ഞത്:
    യിസ്രായേലിന്റെ ദൈവമായ യഹോവ ഇപ്രകാരം അരുളിച്ചെയ്യുന്നു: ഞാൻ നിങ്ങളെ മിസ്രയീമിൽനിന്ന്
    പുറപ്പെടുവിച്ചു, അടിമവീട്ടിൽനിന്ന് നിങ്ങളെ കൊണ്ടുവന്നു;'
  urd-GVR: '@see-verse:JDG.006.007'
  suz-BL: परमप्रभु यावेमी मेको आन कली आ लोव़ पाइब का सोइक्‍ता बाक्‍त। मिनु मेकोमी
    “परमप्रभु यावे, इस्राएली आन परमप्रभुम इन कली ‘गो इन कली इजीप्‍त रागी वाइलीम वाइल
    दुम्‍तीक रे प्रोंइशा ग्रुंइशा पित्‍ता।
  ita-1927: 'l’Eterno mandò ai figliuoli d’Israele un profeta, che disse loro: “Così
    dice l’Eterno, l’Iddio d’Israele: Io vi feci salire dall’Egitto e vi trassi dalla
    casa di schiavitù;'
  ckb-ckb: 'یەزدان پێغەمبەرێکی بۆ نەوەی ئیسرائیل نارد، ئەوەی پێ گوتن: «یەزدانی پەروەردگاری
    ئیسرائیل ئەمە دەفەرموێت: من لە میسرەوە سەرم خستن و لە خاکی کۆیلایەتی دەرمهێنان
    و'
  eng-BBE: The Lord sent a prophet to the children of Israel, who said to them, The
    Lord the God of Israel, has said, I took you up from Egypt, out of the prison-house;
  kan-OKCV: ಅವರು ಒಬ್ಬ ಪ್ರವಾದಿಯನ್ನು ಇಸ್ರಾಯೇಲರ ಬಳಿಗೆ ಕಳುಹಿಸಿದರು. ಅವನು ಅವರಿಗೆ, ಇಸ್ರಾಯೇಲಿನ
    ದೇವರಾದ ಯೆಹೋವ ದೇವರು ಹೇಳುವುದೇನೆಂದರೆ, “ನೀವು ದಾಸತ್ವದಲ್ಲಿದ್ದ ನಿಮ್ಮನ್ನು ನಾನು ಈಜಿಪ್ಟಿನಿಂದ
    ಬರಮಾಡಿದೆನು.
  tam-2017: 'யெகோவா ஒரு தீர்க்கதரிசியை அவர்களிடம் அனுப்பினார்; அவன் அவர்களை நோக்கி:
    இஸ்ரவேலின் தேவனாகிய யெகோவா சொல்லுகிறது என்னவென்றால்: நான் உங்களை எகிப்திலிருந்து
    வரவும், அடிமையாக இருந்த வீட்டிலிருந்து புறப்படவும் செய்து,'
  spa-RV-1909: 'Jehová envió un varón profeta á los hijos de Israel, el cual les dijo:
    Así ha dicho Jehová Dios de Israel: Yo os hice salir de Egipto, y os saqué de
    la casa de servidumbre:'
  ron-BTF: 'Că DOMNUL a trimis un profet la copiii lui Israel, care le-a spus: Astfel
    spune DOMNUL Dumnezeul lui Israel: Eu v-am adus din Egipt și v-am scos din casa
    robiei;'
  eng-WEBP: The LORD sent a prophet to the children of Israel; and he said to them,
    “The LORD, the God of Israel, says, ‘I brought you up from Egypt, and brought
    you out of the house of bondage.
  eng-FBV: 'the Lord sent the Israelites a prophet. He told them, “This is what the
    Lord, the God of Israel, says: ‘I brought you out of Egypt; I led you out from
    the place where you were slaves.'
  nld-1939: 'zond Jahweh een profeet tot de Israëlieten, die hun zeide: Zo spreekt
    Jahweh, Israëls God! Ik ben het, die u uit Egypte heb geleid, en u uit het slavenhuis
    heb gevoerd.'
  nch-BL: 'TOTECO quintitanili se tajtolpanextijquet huan yaya quinilhui nopa camanali
    cati TOTECO toDIOS tiisraelitame quimacac. TOTECO quiijto: “Na nimechquixti ipan
    tali Egipto campa anitztoyaj anilpitoque huan antequipanohuayayaj san tapic.'
  vie-1934: 'nên Đức Giê-hô-va sai một đấng tiên tri đến cùng dân Y-sơ-ra-ên. Người
    nói cùng chúng rằng: Giê-hô-va Đức Chúa Trời Y-sơ-ra-ên phán như vầy: Ta đã đem
    các ngươi lên khỏi xứ Ê-díp-tô, rút các ngươi khỏi nhà nô lệ,'
  hin-CV: याहवेह ने इस्राएल के वंशजों के लिए एक भविष्यद्वक्ता भेजा, जिसने उनसे कहा,
    “यह याहवेह, इस्राएल के परमेश्वर का संदेश है, मैं ही था जिसने मिस्र से, दासत्व
    के घर से, तुम्हें निकाला.
  spa-BES: 'El SEÑOR envió un profeta a los hijos de Israel, quien les dijo: él Señor
    Dios de Israel ha dicho: Te saqué de Egipto, de la casa de esclavitud;'
  tdx-tdx: le nañitrifa’ Iehovà mpitoky o ana’ Israeleo, le hoe re am’ iereo, Hoe
    ty tsara’ Iehovà, Andrianañahare’ Israele; Nakareko boake Mitsraime añe nahareo
    vaho nampionjoneko hirik’ an-trañom-pañondevozañe ao;
