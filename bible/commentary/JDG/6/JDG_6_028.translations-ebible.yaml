    a suem tangtae dongah tarha ana nawn pauh.
  tbz-SIM: Kɛ̀ dɛ̀ɛ wentɛ́ kɛ̀ dihɛì kɔbɛɛ yɑ̀ Bɑɑdi wũɔ̃tɔ̀nnì pɔ̀ntɛmɛ̀ kɛ̀ kutewuó
    nkɔ̃ũ, kɛ̀ bɛ̀ mɑɑ́ diwũɔ̃tɔ̀nnì tɛrì dɛ ĩ́nkɛ̀, kɛ kùɔ fɛnɑ̀ɑ̀fɛ̀ kɛ tùɔ ndi
    ĩ́nkɛ̀.
  msy-2020: Bar mɨzarazimɨn nguibar ekiamɨn itir gumazamiziba dɨkavigha garima, Balɨn
    ziam famin ofa gamir dakozim ko aser amizim Aseran nedazim itir temer akɨnir ekiar
    an boroghɨn mɨtɨghav itim, itir puvatɨ, aning dɨpɨriaghirɨ. Egha me ganigha fo,
    gumazitam ti ofa gamir dakozir igiamɨn ingarigha, namba 2 bulmakaun apurim isa
    ofa gamigha gɨfa.
  dop-dop: Pǝ femɑ nɑ ɩcɑtɛ nyǝ́mɑ kʋlɩ tɑnɑŋ tɛɛ tǝhulu, ɩlɛnɑ pɑ́ mɑɣɑnɑ pɑ yɔkɑ
    tʋɣʋ nɑ pɑ́ kpɛsɩ tesikɑ. Nɑ pɑ́ lɑ́ lɑtǝcɛ nɑɑlɛ nyǝŋ kɛ kɔtɑɣɑ ŋkɑ kɔkɔ lusɑ
    kɑ tǝnɑ tɔɣɔ kɔtɑɣɑ tǝlɑtɛ nte pɑ ŋmɑwɑ tɔ tǝ tɔɔ.
  azb-azb: Şəhər sakinləri səhər tezdən qalxıb gördülər ki, Baal qurbangahı tamamilə
    dağıdılıb və yanındakı Aşera bütü kəsilib. Qurulan yeni qurbangah üzərində isə
    ikinci buğa yandırma qurbanı olaraq təqdim olunub.
  eng-DBY: And when the men of the city arose early in the morning, behold, the altar
    of Baal was broken down, and the Asherah was cut down that was by it, and the
    second bullock was offered up upon the altar that was built.
  hin-2017: नगर के लोग सवेरे उठकर क्या देखते हैं, कि बाल की वेदी गिरी पड़ी है, और
    उसके पास की अशेरा कटी पड़ी है, और दूसरा बैल बनाई हुई वेदी पर चढ़ाया हुआ है।
  eng-YLT: And the men of the city rise early in the morning, and lo, broken down
    hath been the altar of Baal, and the shrine which is by it hath been cut down,
    and the second bullock hath been offered on the altar which is built.
  kne-kne: Idi binmangon din man-ili sin agsapa, inila da ay nadadael din altar Baal
    pati din posti ay pangidaydayaw dan Asera ay tinatakdo na. Inila da abe din bomaro
    ay baka ay naidaton sin kabarbaro ay altar.
  eng-WYC-2017: And when men of that city had risen early, they saw the altar of Baal
    destroyed, and the wood cut down, and the tother bull put on the altar, that was
    builded.
  eng-WMBB: When the men of the city arose early in the morning, behold, the altar
    of Baal was broken down, and the Asherah was cut down that was by it, and the
    second bull was offered on the altar that was built.
  urd-GVH: सुबह के वक़्त जब शहर के लोग उठे तो देखा कि बाल की क़ुरबानगाह ढा दी गई है
    और यसीरत देवी का साथवाला खंबा काट दिया गया है। इनकी जगह एक नई क़ुरबानगाह बनाई
    गई है जिस पर बैल को चढ़ाया गया है।
  rug-rug: Sipu vaṉunu munumunu hokara sari na tinoni pa korapana sa vasileana nomana
    sana, si dogoria rini sa hope sapu hoke vahesihesi nia rini se Beolo, si ta huara
    meke sa beku barikaleqe, pozana Asera, si ele ta maho va gore tu, meke sa bulumakao
    vina rua si ele tava uqu koasa hope sapu ele ta kuri vasina.
  gaz-gaz: Ganama barii yommuu namoonni magaalaa sanaa hirribaa kaʼanitti iddoon aarsaa
    Baʼaal diigamee, utubaan Aasheeraas kufee kormi lammaffaan iddoo aarsaa haaraa
    tolfame sana irratti qalamee ture!
  fra-LSG: Lorsque les gens de la ville se furent levés de bon matin, voici, l’autel
    de Baal était renversé, le pieu sacré placé dessus était abattu, et le second
    taureau était offert en holocauste sur l’autel qui avait été bâti.
  gnn-gnn: Munhakumirrina wiripuŋuyuna waluyu, walala yolŋu'‐yulŋunydja ḏurryurruna
    yakurrŋurunydja, nhäŋala ḏaw'‐ḏawnha ŋunhiyi Bälwunydja guṉḏanydja malanha, dhakaṉnha
    dhika ḏaw'‐ḏawyunarana, ga dharpa ŋunhi wiripu waŋarrwu dhäykawu ŋuriki Yatjarawu
    ḏaw'‐ḏawyunarana, djatthunarana, bala bathanarana.
  yal-yal: Taan muxune to keli xɔtɔnni, e yi a to Baali suxure saraxa ganden kalaxi,
    Asera gbindonna mi na naxan yi tixi a fɛma, turaan firinden fan bata yi ba saraxa
    gan daxin na saraxa ganden fari, dɛnaxan ti.
  haw-1868: A i ke ala ana o na kanaka o ke kulanakauhale i kakahiaka nui, aia hoi,
    na hoohioloia ka lele o Baala, a ua kuaia ke kii o Asetarota e kokoke ana, a na
    kanmahaia ka lua o ka bipi maluna o ke kuahu i hanaia.
  arb-NAV: وَفِي فَجْرِ الْيَوْمِ التَّالِي اكْتَشَفَ أَهْلُ الْمَدِينَةِ أَنَّ مَذْبَحَ
    الْبَعْلِ مُتَهَدِّمٌ وَالنُّصُبَ الَّذِي إِلَى جِوَارِهِ مَقْطُوعٌ، وَالثَّوْرَ
    الثَّانِي قَدْ أُصْعِدَ عَلَى الْمَذْبَحِ الْجَدِيدِ.
  ewe-ewe: Le ŋdi esime dua me ŋutsuwo fɔ la, wokpɔ be wogbã Baal ƒe vɔsamlekpui,
    heho aƒeli si le exa la ƒu anyi eye wokpɔ be wotsɔ nyitsu bubu sa vɔe le vɔsamlekpui
    yeye la dzi!
  eng-LEE: And when the men of the city arose early in the morning, behold, the altar
    of Baal was overthrown, and the grove that was around it was cut down, and the
    second bullock was offered upon the altar which had been built.
  gvn-gvn: '@see-verse:JDG.006.027'
  asm-FB: ৰাতিপুৱা যেতিয়া নগৰৰ লোকসকলে উঠি দেখিলে যে, বাল দেৱতাৰ বেদী ভাঙি পেলোৱা
    হৈছে আৰু তাৰ ওচৰত থকা আচেৰা দেৱীৰ খুটিও কাটি পেলোৱা হৈছে; আৰু এটা নতুনকৈ সজা বেদীৰ
    ওপৰত দ্বিতীয় ভতৰাটোৰ বলি উৎসর্গ কৰা হৈছে।
  sus-A: تَاكَيٍ تٌ كٍلِ سُبَشّ مَ، عٍ نَشَ عَ تٌ بَلِ كُيٍ سّرّشّبَدٍ رَبِرَشِ، عَسٍرِ
    وُرِ مَسٌلِشِ نَشَن نُ تِشِ عَ شُن مَ، نَ قَن نَبِرَشِ. عٍ مَن نَشَ تُورَ تٌ نَشَن
    بَشِ سّرّشّ فَن دَاشِ رَ سّرّشّبَدٍ نّينّ قَرِ.
  fra-SBL: Les gens de la ville se levèrent de bon matin, et voici, l'autel de Baal
    était démoli, l'idole d'Astarté qui était près de lui était coupée, et le second
    taureau était offert sur l'autel qui avait été bâti.
  hbo-hbo: וַיַּשְׁכִּ֜ימוּ אַנְשֵׁ֤י הָעִיר֙ בַּבֹּ֔קֶר וְהִנֵּ֤ה נֻתַּץ֙ מִזְבַּ֣ח
    הַבַּ֔עַל וְהָאֲשֵׁרָ֥ה אֲשֶׁר־עָלָ֖יו כֹּרָ֑תָה וְאֵת֙ הַפָּ֣ר הַשֵּׁנִ֔י הֹֽעֲלָ֔ה
    עַל־הַמִּזְבֵּ֖חַ הַבָּנֽוּי׃
  piu-2006: '@see-verse:JDG.006.027'
  kik-kik: Rũciinĩ kwarooka gũkĩa rĩrĩa andũ a itũũra mookĩrire-rĩ, kĩgongona kĩa
    Baali kĩarĩ kĩmomore, hamwe na gĩtugĩ kĩa Ashera gĩtemangĩirwo hau mwena-inĩ wakĩo,
    nayo ndegwa ĩyo ya keerĩ ĩrutĩirwo kĩgongona-inĩ kĩu kĩerũ gĩakĩtwo!
  fra-NCL: Lorsque les gens de la ville se levèrent le lendemain matin, voici que
    l’autel de Baal était renversé, que l’aschéra qui était auprès était coupée, et
    que le second taureau était offert en holocauste sur l’autel récemment bâti.
  cek-AK: Khawnbang khawnthaw ah vangpui ih kaminawk angthawk o naah loe, khenah,
    Baal hmaicam loe amro moe, a taengah kaom Asherah tung doeh pakhruk ving ah oh
    boeh; to ih Asherah tung thing hoiah hmaicam kangtha nuiah, hnetto haih maitaw
    tae hoi sak ih hmai angbawnhaih to a hnuk o.
  cuk-cuk: Dulemar-neggweburginmalad wakudar gwisguarmargu, dakarmalad, Baalʼga-ibmar-ogumakleged-aila
    eariles sii, degine, Asera-wilub omukules maibali. Geb degi, galu-binidgi moli-bebe-nikad-machered
    ogumakles dakarmarbalid.
  uig-CYR: Әтиси сәһәрдә шәһәр хәлқи қопуп қариса, мана, Баал қурбангаһи өрүветилгән,
    униң йенидики Ашәраһ бути кесиветилгән еди вә йеңи ясалған қурбангаһниң үстидә
    иккинчи буқа қурбанлиқ қилинған еди.
  tel-2017: ఆ ఊరివాళ్ళు వేకువనే లేచినప్పుడు బయలు దేవుడు బలిపీఠం విరగ్గొట్టి ఉంది.
    దానికి పైగా ఉన్న దేవతా స్తంభం కూడా పడద్రోసి ఉంది. కొత్తగా కట్టిన బలిపీఠంపై రెండవ
    ఎద్దు అర్పణ అయిపోయి కనిపించింది.
  hat-BSA: Lè mesye lavil yo te leve granmmaten, vwala, lotèl Baal la te kase, epi
    poto Astarté ki te akote li a te koupe, e dezyèm towo te gen tan ofri sou lotèl
    la ki te fin bati.
  kos-kos: Ke mwet in siti uh toang tukakek in lotu tok ah, elos liye tuh loang lal
    Baal ac ma sruloala kacl Asherah ah musalsalu, ac cow soko aklukwa ah kisakinyuk
    tari fin loang se su musaiyukyak.
  hbo-WLC: וַיַּשְׁכִּ֜ימוּ אַנְשֵׁ֤י הָעִיר֙ בַּבֹּ֔קֶר וְהִנֵּ֤ה נֻתַּץ֙ מִזְבַּ֣ח
    הַבַּ֔עַל וְהָאֲשֵׁרָ֥ה אֲשֶׁר־עָלָ֖יו כֹּרָ֑תָה וְאֵת֙ הַפָּ֣ר הַשֵּׁנִ֔י הֹֽעֲלָ֔ה
    עַל־הַמִּזְבֵּ֖חַ הַבָּנֽוּי׃
  ibo-ibo: Mgbe chi bọrọ, mgbe ndị obodo ahụ malitere ijegharị, ha hụrụ na a kwatuola
    ebe ịchụ aja Baal, hụkwa na e gbutuola ogidi osisi Ashera dị nʼakụkụ ya, ma werekwa
    oke ehi nke abụọ chụọ aja nʼelu ebe ịchụ aja ọhụrụ ahụ!
  ory-ory: ତହୁଁ ନଗରସ୍ଥ ଲୋକମାନେ ପ୍ରଭାତରେ ଉଠନ୍ତେ, ଦେଖ, ବାଲ୍‍ର ଯଜ୍ଞବେଦି ଭଙ୍ଗା ଓ ତନ୍ନିକଟସ୍ଥ
    ଆଶେରା ମୂର୍ତ୍ତି କଟା; ପୁଣି ନିର୍ମିତ ଯଜ୍ଞବେଦି ଉପରେ ସେହି ଦ୍ୱିତୀୟ ଗୋବତ୍ସର ଉତ୍ସର୍ଗ ହୋଇଅଛି।
  chk-chk: Iwe, lupwen mwänin ewe telinimw ra pwätä lesosorusich, ra küna pwe ewe
    rongen asor fän iten ewe anü Paal a tala, nge uluulun ewe anüfefin Asera mi nom
    ünükün a pöküpökütiu. Iwe, ewe aruomanün ätemwänin kow a fen kek won ewe rongen
    asor mi sesetä.
  rop-rop: Wal ailibala wen ola pipul langa det taun bin gidap, deibin luk det teibul
    blanga det drimin Beil nomo bin deya, en deibin luk det drimin sheip neim Eshara
    nomo bin deya du, en deibin luk det nyuwan teibul garram det barnapwan buligi
    ontop,
  ukr-1871: Як же повставали міські люде й родина його вранцї, аж се жертівника Баалового
    зруйновано й дерево коло його зрубано; другого ж бика принесено в жертву на новопостроєному
    жертівнику.
  deu-1951: Als nun die Leute der Stadt am Morgen früh aufstanden, siehe, da war der
    Altar Baals zerbrochen und die Astarte dabei umgehauen, und der zweite Farre war
    ein Brandopfer auf dem neuerbauten Altar.
  eng-JPS: And when the men of the city arose early in the morning, behold, the altar
    of Baal was broken down, and the Asherah was cut down that was by it, and the
    second bullock was offered upon the altar that was built.
  srp-1865: A kad ujutru ustaše mještani, a to raskopan oltar Valov i lug kod njega
    isjeèen; a junac drugi prinesen na žrtvu paljenicu na oltaru naèinjenom.
  lug-lug: Abantu b’omu kibuga baagenda okugolokoka ku nkya mu makya, nga ekyoto kwe
    baasinzizanga Baali kimenyeddwamenyeddwa, n’ekifaananyi kya Asera ekyakiri okumpi
    nga nakyo kitemeddwatemeddwa, n’ente eya ssava ng’eweereddwayo ku kyoto ekiggya.
  heb-heb: וישכימו אנשי העיר בבקר והנה נתץ מזבח הבעל והאשרה אשר עליו כרתה ואת הפר
    השני העלה על המזבח הבנוי׃
  ben-IRV: পরে ভোরে যখন নগরের লোকেরা উঠল, তখন, দেখ, বালদেবতার যজ্ঞবেদি ভাঙ্গা ও তার
    পাশে আশেরা কাটা হয়েছে এবং নূতন যজ্ঞবেদির ওপরে দ্বিতীয় ষাঁড়টী উৎসর্গ করা হয়েছে।
  pan-pan: ਜਦ ਸ਼ਹਿਰ ਦੇ ਲੋਕ ਸਵੇਰੇ ਉੱਠੇ ਤਾਂ ਵੇਖਿਆ ਕਿ ਬਆਲ ਦੀ ਜਗਵੇਦੀ ਡਿੱਗੀ ਪਈ ਸੀ ਅਤੇ ਉਸ
    ਦੇ ਕੋਲ ਦੀ ਅਸ਼ੇਰਾਹ ਵੱਢੀ ਹੋਈ ਸੀ, ਅਤੇ ਦੂਜਾ ਬਲ਼ਦ ਉਸ ਜਗਵੇਦੀ ਉੱਤੇ ਜੋ ਬਣਾਈ ਗਈ ਸੀ, ਚੜ੍ਹਾਇਆ
    ਹੋਇਆ ਸੀ।
  mya-JVB: နံနက် စောစောမြို့ သား တို့သည် ထ ကြသောအခါ ၊ ဗာလ ဘုရား၏ ယဇ်ပလ္လင် သည် ပြိုပျက်
    လျက် ၊ အနား မှာရှိသော အာရှရ ပင်လည်း လဲ လျက် ၊ နောက်တည် သော ယဇ်ပလ္လင် ပေါ် မှာ
    ဒုတိယ နွားထီး ကို ပူဇော် လျက်ရှိသည်ကို တွေ့ ကြလျှင်၊
  tbg-tbg: Entaqi vi kaiqara vara komanta vira qararaa vi vatukaraqihainaaka himpi
    oru tavovaro una variqa Baalira ofaa taintavano kia vauvaro una variqa Aseraara
    pohivanovata kia vauvaro vi vatukaraqaa qaraaka ofaa taintavano vauvaro viraqaata
    purumakau qora iha quara tovaro ite vaura.
  hmo-hmo: Hanua taudia be dabai idia toreisi, idia itaia, Bala ena boubou patana
    ia makohia, bona Asera ena au helagana ia utua diho vadaeni. Bona unai boromakau
    tau iharuana be ia gabua vadaeni, boubou patana matamatana ena latanai idia itaia
    danu.
  urd-urd: जब उस शहर के लोग सुबह सवेरे उठे तो क्या देखते हैं, कि बा'ल का मज़बह ढाया
    हुआ, और उसके पास की यसीरत कटी हुई, और उस मज़बह पर जो बनाया गया था वह दूसरा बैल
    चढ़ाया हुआ है।
  rus-SYN: Поутру встали жители города, и вот, жертвенник Ваалов разрушен, и дерево
    при нем срублено, и второй телец вознесен во всесожжение на новоустроенном жертвеннике.
  bqc-SIM: Kɛ́ wɛ̃́lɛdeↄ fɛ̀lɛ kↄↄ, aa è wà Baali gbagbakĩi gbòo, wà Asetaati
    lí pↄ́ zɛ a saɛ zↄ̃̀, wà sa'ò ń zuo sa'okĩi dafu pↄ́ wa bòwa.
  tcz-CHONGTHU: Ajing jingkah matah in khopi miteho chu ahungtho phat’un Baal doikhom
    maicham chu anakivo lhutan chuleh akomma kitung Asherah doikhom jong chu ana kisat
    lhutan ahi, ti amudoh tauvin ahi. Hicheho khelchun maicham thah khat anakitung
    doh in hiche chung chun bongchal pumgo thiltoa ana kitohdohna jongchu amu uvin
    ahi.
  mar-mar: मग सकाळी त्या नगराची माणसे उठली तर पाहा, बआलाची वेदी मोडलेली होती तिच्याजवळची
    अशेराही तोडलेली होते आणि बांधलेल्या वेदीवर दुसऱ्या गोऱ्ह्याचा होम केलेला होता.
  qub-qub: Warannin tuta siudächo tiyaj runacunaga ricaran Baalpa altarnin juchushata.
    Altarpa ñaupancho Asera diosa-niraj ïdulupis mana carannachu. Mushoj altarcho
    töruta rupachishantana tariran.
  bqp-bqp: Kũ wɛ̃tɛdenↄ fùtɛ kↄnkↄ, ò è ò Baali gbagbaki gbòro ò Asɛra lí kũ à zɛ
    a sarɛ zↄ̃̀ ò nɛ̀ ò sa ò kũ zùuo sa'oki dufu kũ ò bòoa.
  hat-hat: Lè mesye yo ki rete nan lavil la leve granmaten, yo wè lotèl Baal la kraze,
    poto Achera a koupe, epi dezyèm towo a menm boule sou lotèl yo te bati la a.
  eng-BSB: When the men of the city got up in the morning, there was Baal’s altar
    torn down, with the Asherah pole cut down beside it and the second bull offered
    up on the newly built altar.
  tod-tod: Siɛgi zu taaʋeaiti ti wuzeɠeni la ga sobuzobui, ti pɛtɛni ga Ɓaale ná-zalaɠa
    ɠulazuʋɛ ɠoloɠoloni, sale ɠɔɔ wului ɠoloɠoloni, nikɛ zinɛi ɠilagi ɠulani ga gala
    zalaɠai zalaɠa ɠulazuʋɛ, naa ɓɛtɛa niinɛi.
  eng-WEBPB: When the men of the city arose early in the morning, behold, the altar
    of Baal was broken down, and the Asherah was cut down that was by it, and the
    second bull was offered on the altar that was built.
  kbq-kbq: Hagi ana'ma hutegeno'a ana kumapi ma nanterama oti'zama kazana, Bali havi
    anumzante'ma kresramnama nevaza ita taganavazi netreno, Asera havi anumzamofo
    ame'ma'a zafare'ma tro hu'za retrurente'nezama mono'ma hunentaza zafaramina maka
    antagi atrevaga nere'za kasefa kresramna vu ita trohu'za namba 2 bulimakao afura
    kresramna vu'nazage'za ke'naze.
  nhe-BL: Huan ica ijnaloc mejque tlacame tlen ehuaj nopa altepetl huan quiitaque
    para sosolijtoya nopa tlaixpamitl tlen Baal. Nojquiya quiitaque para se quitzontectoya
    nopa itlaixcopincayo Asera tlen quichijtoyaj ica cuahuitl. Huan nojquiya quiitaque
    nopa tlaixpamitl huan ipan quitencajtoya nopa toro.
  bus-bus: Kɛ̀ wɛ́tɛdeenↄ fɛ̀ɛ kↄngↄ, aↄ̃ↄ è wà Baali gbãgbãkii gbòro wà Asɛra lí
    kɛ̀ zɛ à saɛ zↄ̃̀ wà nɛ̀ wà saa ò kↄ̃n zùo sa'oki dufu kɛ̀ wà bòa.
  gub-BL: Iku'egwer pe izi'itahy, awa tawhu pe har upu'àm mehe wà, wexak Ma'aw pe
    ma'ea'yr hapy haw heityk awer wà. Wexak ita upu'àm ma'e heityk awer wà no. Wexak
    tapi'ak 7 kwarahy hereko har hapy pyrer ma'ea'yr hapy haw a'e pe iapo pyrer rehe
    wà no.
  eng-DRA: And when the men of that town were risen in the morning, they saw the altar
    of Baal destroyed, and the grove cut down, and the second bullock laid upon the
    altar, which then was built.
