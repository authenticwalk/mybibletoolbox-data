verse: JDG.006.028
translations:
  mal-C: പ്രഭാതത്തിൽ പട്ടണക്കാർ ഉണർന്നപ്പോൾ ബാലിന്റെ ബലിപീഠം തകർക്കപ്പെട്ടിരിക്കുന്നതും
    അതിനരികെയുള്ള അശേരാപ്രതിഷ്ഠ വെട്ടിക്കളഞ്ഞിരിക്കുന്നതും പുതിയ യാഗപീഠത്തിന്മേൽ ആ
    രണ്ടാമത്തെ കാളയെ യാഗം കഴിച്ചിരിക്കുന്നതും കണ്ടു!
  deu-TKW: Als aber die Leute der Stadt am andern Morgen aufstanden, da befand sich,
    daß der Altar des Baal niedergerissen und die Aschere neben ihm umgehauen war;
    den zweiten Stier aber hatte man auf dem neuerrichteten Altar als Opfer dargebracht.
  lin-lin: Na tongo-tongo, tango bato ya engumba balamukaki, bamonaki ete etumbelo
    ya nzambe Bala epanzani, ekeko ya Ashera oyo ezalaki pembeni na yango ekatami ;
    mpe bamonaki lisusu ete babonzi ngombe ya mobali na likolo ya etumbelo oyo batongi
    sika.
  eng-LSV: And the men of the city rise early in the morning, and behold, the altar
    of Ba‘al has been broken down, and the Asherah which is by it has been cut down,
    and the second bullock has been offered on the altar which is built.
  eng-GNV: And when the men of the citie arose early in the morning, beholde, the
    altar of Baal was broken, and the groue cut downe that was by it, and the seconde
    bullocke offred vpon the altar that was made.
  eng-WEBSTER: And when the men of the city arose early in the morning, behold, the
    altar of Baal was cast down, and the grove was cut down that was by it, and the
    second bullock was offered upon the altar that was built.
  nhw-BL: Huan ica ijnaloc mejque tlacame catli ehuaj nopa altepetl huan quiitaque
    para sosolijtoya nopa tlaixpamitl tlen Baal. Nojquiya quiitaque para se quitzontectoya
    nopa itlaixcopincayo Asera catli quichijtoyaj ica cuahuitl. Huan nojquiya quiitaque
    nopa tlaixpamitl huan ipan quitencajtoya nopa toro.
  swh-ONEN: Watu wa mji walipoamka asubuhi, tazama madhabahu ya Baali imebomolewa
    na nguzo ya Ashera iliyokuwa karibu nayo imekatwakatwa na yule ngʼombe wa pili
    ametolewa sadaka juu ya madhabahu yaliyojengwa upya!
  bba-bba: Ye wuuɡibɑ seewɑ buru buru yellu, bɑ wɑ wee, bɑ bũu wi bɑ mɔ̀ Bɑɑlin yɑ̃ku
    yeru surɑ, mɑ bɑ ten bũu dɑ̃ru wukɑ, mɑ bɑ nɑɑ kinɛru yiruse te ɡo bɑ kɑ yɑ̃ku
    dɔ̃ɔ mwɑɑrɑruɡiru kuɑ sɑ̃ɑ yee kpɑɑ te bɑ ɡirɑ mi sɔɔ.
  eng-KJVCPB: And when the men of the city arose early in the morning, behold, the
    altar of Baal was cast down, and the grove was cut down that was by it, and the
    second bullock was offered upon the altar that was built.
  wbp-wbp: Parrangkalku, wati-patu yinya-wardingki kirri wiri-wardingkili yakarra-pardija,
    nyangulu pirli yangka Paala-kurlangu, nganangku mayi yurnturnu, manulu jukati-piya
    Yajura-kurlangu nyangu rdilyki-pajirninja-warnu. Nyangulu nganangku mayi kuja
    pirli panu-kari yurturlurla yirrarnu, manu kuja puluku purraja kankarlarniji.
  luo-luo: Gokinyi ka joma ni e dalano nochiewo, negiyudo ka kar wangʼo misango mar
    Baal omuki, ka yiend Ashera mane ni bute bende ongʼadi kendo ka rwath mar ariyo
    ochiw ka misango e kendo mar misango mane oger manyien!
  meu-meu: Hanua taudia na daba matana ai e tore isi, e itaia, Baal ena ihaboulaina
    patana vada e hegiḡi dobi, bona au helaḡana ia badinai vada e gari, bona hari
    boromakau maruanena iharuana vada e heḡole oho, ihaboulaina patana matamatana
    latanai.
  npi-ULB: बिहान जब नगरका मानिसहरू उठे, तब बाल देवताको वेदी भत्किएको, र त्यसको छेऊमा
    भएको अशेरा देवीको मुर्ति काटेर ढलिएको थियो, र त्यहाँ बनाइएको वेदीमाथि त्यो दोस्रो
    साँढेलाई चढाइएको थियो ।
  yor-yor: Nígbà tí ilẹ̀ ọjọ́ kejì mọ́, tí àwọn ènìyàn ìlú náà jí, wọ́n rí i pé àti
    fọ́ pẹpẹ Baali àti pé a ti bẹ́ igi ère òrìṣà Aṣerah tí ó wà ní ẹ̀gbẹ́ rẹ̀, a sì
    ti fi akọ màlúù kejì rú ẹbọ lórí pẹpẹ tí a ṣẹ̀ṣẹ̀ mọ.
  emp-NTPO: Nurẽma purud̶ebemarã piradrʌbʌdad̶e unusid̶aa mõgara Baal quĩrãca od̶ara
    tab̶ʌda idjab̶a bacuru Aserá quĩrãca od̶a mama b̶ad̶a sid̶a neẽ́da. Maʌ̃ awara
    unusid̶aa ab̶aʌba Gedeoʌ̃ zeza paca dji umébemara mõgara ʌ̃tʌ pã bued̶a ʌ̃rʌ̃
    babuesida.
  ind-ind: Keesokan paginya, ketika orang-orang kota bangun, mereka melihat mezbah
    Baal sudah dirobohkan, tiang dewi Asyera sudah ditebang, dan ada sapi yang sudah
    dikurbankan di mezbah TUHAN yang baru didirikan.
  pes-OPCB: صبح روز بعد، وقتی مردم از خواب بیدار شدند، دیدند مذبح بت بعل خراب شده
    و اثری از اشیره نیست. آنها مذبح دیگری که آثار قربانی روی آن بود، دیدند.
  tgl-ULB: Kinabukasan nang bumangon ang kalalakihan ng bayan, ang altar ni Baal ay
    nawasak, at ang Asera na nasa tabi nito ay nabuwal, at ang pangalawang toro na
    inalay sa altar na naisagawa.
  cbu-NT: Putamsha puturi tputs yuw anshuchiri taakana anshatssin yuwaa Baalaam muchkana
    anoo kapeetam paranganaya. Mishat, anshuritam yasin apanllputsish xiyarangu anootstam
    kapeetamatam paranganaya.
  hui-hui: Wali agali dindi ogoriani palearu egerebagiore heyuwa handalu hearia Balanaga
    dabubi Asera gime wabini biagobi nahe dibu ibira ho wiaria hendene. O biagoriani
    lomabu mulene dabu mbira gahenge bia dambi howa nogo bulumaga wangabe mende biago
    homa hende bo delearia handa walia hene.
  mya-mya: နောက်​တစ်​နေ့​နံ​နက်​စော​စော​မြို့​သား​တို့​နိုး​ထ ကြ​သော​အ​ခါ သူ​တို့​သည်​ဗာလ​ဘု​ရား​၏​ယဇ်
    ပလ္လင်​နှင့်​အာ​ရှ​ရ​နတ်​သ​မီး​၏ အ​မှတ်​လက္ခ ဏာ​သစ်​ပင်​တို့​ပြို​လဲ​လျက်​နေ​သည်​ကို​လည်း
    ကောင်း၊ ယဇ်​ပလ္လင်​သစ်​တစ်​ခု​ပေါ်​တွင်​ဒု​တိ​ယ နွား​ထီး​ကို မီး​ရှို့​ပူ​ဇော်​ထား​လျက်​ရှိ​သည်
    ကို​လည်း​ကောင်း​တွေ့​မြင်​ကြ​၏။-
  bod-N: གྲོང་ཁྱེར་གྱི་མི་རྣམས་ནངས་སྔ་མོ་ཡར་ལངས་ཏེ། ལྟོས་དང་། པཱ་ཨལ་གྱི་མཆོད་ཁྲི་བཤིག་ནས་དེའི་འགྲམ་གྱི་ཨ་ཤེ་རཱ་སྟེ་ཤིང་སྐུ་བཅད་པ་དང་།
    བ་གླང་གཉིས་པ་གསར་དུ་བརྩིགས་པའི་མཆོད་ཁྲིའི་སྟེང་ཕུལ་ཡོད་པ་མཐོང་ནས།
  sna-sna: Vanhu vomuguta vakati vachimuka mangwanani, vakaona heyo aritari yaBhaari
    yakaputswa, nedanda raAshera parutivi rwayo rakatemwa, uye hando yechipiri yakabayirwa
    paaritari itsva yakanga yavakwa!
  spa-BLM: Cuando los hombres de la ciudad se levantaron por la mañana, he aquí que
    el altar de Baal había sido derribado, y el Asera que estaba junto a él había
    sido cortado, y el segundo toro había sido ofrecido sobre el altar que había sido
    construido.
  cac-cac: Axo ix q'uin̈ib'i d'a junxo c'u, ayic ix q'ue vaan eb' anima d'a jun chon̈ab'
    chi', ix yilan eb' to toxo ix mac'ji vecchaj altar yic Baal chi', ix yilanpax
    eb' to toxo ix ch'acjiel te' yechel Asera d'a stz'ey altar chi'. Ix yab'anpax
    eb' to ay jun noc' vacax ix n̈usjitz'a silab'il d'a yib'an̈ jun altar toto ix
    b'o chi'.
  swh-ULB: Asubuhi wakati watu wa mji walipoamka, madhabahu ya Baali imebomolewa,
    na Ashera iliyokuwa karibu nayo imekatwa, na ng'ombe wa pili ametolewa sadaka
    kwenye madhabahu iliyojengwa.
  bel-bel: Раніцай усталі жыхары горада, і вось, ахвярнік Ваалаў разбураны, і дрэва
    каля яго сьсечанае, і другое цяля прынесена на цэласпаленьне на ягоным ахвярніку.
  deu-ELBBK: Und als die Leute der Stadt frühmorgens aufstanden, siehe, da war der
    Altar des Baal umgerissen, und die Aschera, die bei demselben war, umgehauen,
    und der zweite Stier war als Brandopfer auf dem erbauten Altar geopfert.
  mbb-OT: Ne kegkemeselem dutun, ne iyan en nehuna maahà te nepukew he menge etew
    is nevengkag en he pemuhatà para ki Baal, wey is nengetamped en he tukud he para
    ki Ashera ne iyan en intavun para zuen te vaka he impemuhat diyà te veǥu he pemuhatà.
  mal-2015: പട്ടണക്കാർ രാവിലെ എഴുന്നേറ്റപ്പോൾ ബാലിന്റെ ബലിപീഠം ഇടിഞ്ഞുകിടക്കുന്നതു
    കണ്ടു അതിന്നരികെയുള്ള അശേരപ്രതിഷ്ഠയും വെട്ടിക്കളഞ്ഞിരിക്കുന്നതും പണിതിരിക്കുന്ന
    യാഗപീഠത്തിങ്കൽ ആ രണ്ടാമത്തെ കാളയെ യാഗം കഴിച്ചിരിക്കുന്നതും കണ്ടു.
  tuo-NT: Ape nʉmʉ boꞌreacã ti macãcjãrã wãꞌcã, Baare ẽjõpeorore paamʉtõdijoꞌcarore,
    tojo nicã Astarté ẽjõpeori tuturo paacõꞌaca tuturore ĩꞌacãrã niwã. Apeyema tja,
    apero, maꞌma ʉ̃jʉ̃amorõpeoropʉ wecʉ ʉ̃jʉ̃aꞌcʉre ĩꞌacãrã niwã.
  rmc-rmc: Sar o murša andral o foros sig tosara ušťile, dikhle, hoj le Baaloskro
    oltaris hino telečhido a o kaštuno slupos la Ašerakro paš leste hino telečhindo.
    A pro nevo ačhado oltaris sas obetimen dujto bikos sar labarďi obeta.
  pes-OPV: و چون مردمان شهر در صبح برخاستند، اینک مذبح بعل منهدم شده، و اشیره که در
    نزد آن بود، بریده، و گاو دومین بر مذبحی که ساخته شده بود، قربانی گشته.
  ron-1924: Кынд с-ау скулат оамений дин четате дис-де-диминяцэ, ятэ кэ алтарул луй
    Баал ера дэрымат, парул ынкинат идолулуй де дясупра луй ера тэят ши ал дойля таур
    ера адус ка ардере-де-тот пе алтарул каре фусесе зидит.
  ben-OBCV: সকালবেলায় নগরবাসীরা উঠে দেখল যে বায়ালদেবের বেদিটি ভেঙে ফেলা হয়েছে ও
    সেটির পাশে অবস্থিত আশেরা-খুঁটিটিও কেটে নামানো হয়েছে এবং সেই নবনির্মিত বেদির উপর
    দ্বিতীয় বলদটি উৎসর্গ করা হয়েছে!
  som-som: Oo dadkii magaaladu markay aroor hore soo tooseen ayay arkeen in meeshii
    allabariga Bacal loogu bixin jiray ay dunsan tahay iyo in geedihii Asheeraah oo
    agteeda ku yiil ay salka ka go'an yihiin, iyo in dibigii labaad lagu dul bixiyey
    meeshii allabariga oo loo dhisay.
  lat-VUC: Cumque surrexissent viri oppidi ejus mane, viderunt destructam aram Baal,
    lucumque succisum, et taurum alterum impositum super altare, quod tunc ædificatum
    erat.
  eng-ASVBT: And when the men of the city arose early in the morning, behold, the
    altar of Baal was broken down, and the Asherah was cut down that was by it, and
    the second bullock was offered upon the altar that was built.
  ita-1885: Ed essendosi gli uomini della città levati la mattina, ecco, l'altare
    di Baal era stato disfatto, e il bosco che gli era appresso era stato tagliato,
    e quel secondo bue era stato offerto sopra l'altare ch'era stato edificato.
  eng-LXXUP: And the men of the city rose up early in the morning; and behold, the
    altar of Baal had been demolished, and the grove by it had been destroyed; and
    they saw the second bullock, which Gideon offered on the altar that had been built.
  eng-ULB: In the morning when the men of the town got up, the altar of Baal was broken
    down, and the Asherah that was beside it was cut down, and the second bull had
    been offered on the altar that had been built.
  spa-VBL: Por la mañana, cuando el pueblo del pueblo se levantó, vio que el altar
    de Baal había sido derribado y el poste de Asera que estaba a su lado había sido
    cortado, y que el segundo toro había sido sacrificado en el altar que acababa
    de ser construido.
  fra-_FOB: Et au matin les gens de la ville se levèrent de bonne heure, et voici,
    l'autel de Baal avait été démoli, et l'emblème d'Ashéra, qui était au-dessus,
    était coupé, et le second taureau était offert en holocauste sur l'autel qui avait
    été bâti.
  mal-mal: പട്ടണക്കാർ രാവിലെ എഴുന്നേറ്റപ്പോൾ ബാലിന്റെ ബലിപീഠം ഇടിഞ്ഞിരിക്കുന്നതും
    അതിന്നരികെയുള്ള വിഗ്രഹം വെട്ടിക്കളഞ്ഞിരിക്കുന്നതും പണിതിരിക്കുന്ന യാഗപീഠത്തിന്മേൽ
    ആ രണ്ടാമത്തെ കാളയെ യാഗം കഴിച്ചിരിക്കുന്നതും കണ്ടു.
  urd-GVR: Subah ke waqt jab shahr ke log uṭhe to dekhā ki Bāl kī qurbāngāh ḍhā dī
    gaī hai aur Yasīrat Dewī kā sāth wālā khambā kāṭ diyā gayā hai. In kī jagah ek
    naī qurbāngāh banāī gaī hai jis par bail ko chaṛhāyā gayā hai.
  suz-BL: मिनु मेको सहर ङा मुरपुकी सुनी कना बोक्‍शा, बाल देवता आ चढ़ेतीके प्रेश्‍शो,
    मेको आ नेक्‍था बाक्‍शो अशेराह देवी आ मूर्ति यो प्रेश्‍‍शो नु गिदोनमी सेल्‍शो चढ़ेतीकेम
    नोले ङा ब्‍यफ चढ़ेशो तामे बाक्‍त।
  ita-1927: E quando la gente della città l’indomani mattina si levò, ecco che l’altare
    di Baal era stato demolito, che l’idolo postovi accanto era abbattuto, e che il
    secondo toro era offerto in olocausto sull’altare ch’era stato costruito.
  ckb-ckb: بۆ سبەینێ خەڵکی شارۆچکەکە هەستان و بینییان قوربانگاکەی بەعل ڕووخێنراوە
    و ستوونە ئەشێراکەی تەنیشتی بڕاوەتەوە، دووەمین گا کراوە بە قوربانی لەسەر قوربانگاکەی
    کە تازە دروستکرابوو.
  eng-BBE: And the men of the town got up early in the morning, and they saw the altar
    of Baal broken down, and the holy tree which was by it cut down, and the ox offered
    on the altar which had been put up there.
  kan-OKCV: ಆ ಊರಿನ ಮನುಷ್ಯರು ಬೆಳಿಗ್ಗೆ ಎದ್ದಾಗ, ಬಾಳನ ಬಲಿಪೀಠವು ಕೆಡವಲಾಗಿದ್ದನ್ನು ಮತ್ತು ಅದರ
    ಪಕ್ಕದಲ್ಲಿದ್ದ ಅಶೇರ ಸ್ತಂಭವನ್ನು ಕಡಿಯಲಾಗಿರುವುದನ್ನು ಕಂಡರು. ಹೊಸದಾಗಿ ಕಟ್ಟಿದ ಬಲಿಪೀಠದ ಮೇಲೆ
    ಆ ಎರಡನೆಯ ಹೋರಿಯ ಬಲಿ ಅರ್ಪಿಸಲಾಗಿತ್ತು.
  tam-2017: அந்த ஊர் மனிதர்கள் காலையில் எழுந்தபோது, இதோ, பாகாலின் பலிபீடம் தகர்க்கப்பட்டும்,
    அதின் அருகிலியிருந்த தோப்பு வெட்டிப்போடப்பட்டும், கட்டப்பட்டிருந்த பலிபீடத்தின்
    மேல் அந்த இரண்டாம் காளை பலியிடப்பட்டு இருக்கிறதையும் அவர்கள் பார்த்து;
  spa-RV-1909: Y á la mañana, cuando los de la ciudad se levantaron, he aquí que el
    altar de Baal estaba derribado, y cortado el bosque que junto á él estaba, y sacrificado
    aquel segundo toro en holocausto sobre el altar edificado.
  ron-BTF: Și când s-au trezit bărbații cetății dis-de-dimineață, iată, altarul lui
    Baal era dărâmat și dumbrava, care era lângă el, era retezată, și taurul al doilea
