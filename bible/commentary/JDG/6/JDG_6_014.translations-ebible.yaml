verse: JDG.006.014
translations:
  mal-C: യഹോവ തിരിഞ്ഞ് അവനെ നോക്കി, “നിനക്കുള്ള ബലത്തോടെ പോകുക. ഇസ്രായേലിനെ മിദ്യാന്യരുടെ
    കൈയിൽനിന്നു രക്ഷിക്കുക, ഞാനല്ലയോ, നിന്നെ അയയ്ക്കുന്നത്?” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da wandte sich Jahwe zu ihm und sprach: Geh hin in dieser deiner Kraft,
    so wirst du Israel aus der Gewalt der Midianiter erretten! Gewiß, ich sende dich!'
  lin-lin: 'Yawe abalukaki epai na ye mpe alobaki : — Kende, salela makasi oyo ozali
    na yango mpe bikisa bana ya Isalaele na maboko ya bato ya Madiani. Boni, ezali
    Ngai te nde natindi yo ?'
  eng-LSV: And YHWH turns to him and says, “Go in this—your power; and you have saved
    Israel out of the hand of Midian—have I not sent you?”
  eng-GNV: 'And the Lord looked vpon him, and sayd, Goe in this thy might, and thou
    shalt saue Israel out of the handes of the Midianites: haue not I sent thee?'
  eng-WEBSTER: 'And the LORD looked upon him, and said, Go in this thy might, and
    thou shalt save Israel from the hand of the Midianites: have not I sent thee?'
  nhw-BL: 'Huan TOTECO quitlachili huan quiilhui: ―Na nimitzmacas nochicahualis. Xiya
    ta, xiquinmanahuiti israelitame ininmaco nopa madianitame pampa ama na nimitztitlani.'
  swh-ONEN: Bwana akamgeukia na kusema “Enenda kwa uwezo wako huu, ukawaokoe Israeli
    kutoka mikononi mwa Wamidiani. Je, si mimi ninayekutuma wewe?”
  bba-bba: Mɑ Yinni Gusunɔ u nùn mɛɛrɑ u nɛɛ, ɑ doo kɑ wunɛn dɑm kpuro ɑ Isirelibɑ
    wɔrɑ Mɑdiɑnibɑn nɔmɑn di. Nɛnɑ nɑ nun ɡɔrɑ.
  eng-KJVCPB: 'And the Lord looked upon him, and said, Go in this thy might, and thou
    shalt save Israel from the hand of the Midianites: have not I sent thee?'
  wbp-wbp: Ngula-jangkarla YAAWIYI wangkaja Kitiniki, “Nyuntujunpa pirrjirdi, kapunpa-jana
    muurl-mardarni Yijirali-pinkikiji yangka-kujaku Mirdiyanu-wardingki-kijaku. Yanta-jana
    jangkardu kulu. Ngajulurlu karnangku yilyami.”
  luo-luo: Jehova Nyasaye nodwoke niya, “Gi teko ma in-go, dhiyo kendo ires jo-Israel
    e lwet jo-Midian. Donge an ema aori?”
  meu-meu: Bena Iehova ese e haḡerea, eto, Mai goadamu ida baola, Israel na Midian
    taudia imadia amo ba harohodia mauri. Asina siaimumu o tomu a?
  npi-ULB: परमप्रभुले तिनलाई हेर्नुभयो र यसो भन्‍नुभयो, “तँसँग भएको बलमा तँ जा । इस्राएललाई
    मिद्दानीको हातबाट छुटा । के मैले तँलाई पठाएको होइन र?”
  yor-yor: Olúwa sì yípadà sí i, ó sì wí fún un pé, “Lọ nínú agbára tí o ní yìí, kí
    o sì gba àwọn ará Israẹli sílẹ̀ kúrò lọ́wọ́ àwọn ará Midiani. Èmi ni ó ń rán ọ
    lọ.”
  emp-NTPO: 'Maʌ̃ne Ãcõrẽba Gedeoʌ̃ acʌped̶a nãwã jarasia: –Bʌ ʌb̶ʌad̶eba israelerãra
    madianitarã jʌwaed̶abemada ẽdrʌ b̶ʌdua. ¿Mʌ̃abʌrʌ bʌra wãbi b̶ʌẽ́ca?–'
  ind-ind: Maka TUHAN dengan perantaraan malaikat itu berkata kepada Gideon, “Kamu
    orang yang kuat. Pergilah menyelamatkan Israel dari penjajahan Midian. Aku mengutusmu.”
  pes-OPCB: 'آنگاه خداوند رو به وی نموده گفت: «با همین قدرتی که داری برو و اسرائیلی‌ها
    را از دست مدیانیان نجات ده. من هستم که تو را می‌فرستم!»'
  tgl-ULB: Tumingin si Yahweh sa kaniya at sinabing, “Pumunta ka sa lakas na mayroon
    ka. Iligtas ang Israel mula sa kapangyarihan ng mga Midianita. Hindi kita ipinadala?”
  cbu-NT: Apanllsha wasundurur Jedeyonaa napeeru, Nduni shiypari Israelchichee tapachindachsha
    yuwaa Madiyanshuch kiyung yachakana anootsiya, watam shiy kizpurshawa. Shiynaa
    nuwamun mangish tatungandama. Nuw shiyaam istachinllpa, Apanll wasundurur Jedeyonaa
    tárangiya.
  hui-hui: Ani layagola Anduane Homogohanda Gidionohondo lalu, Áyu í̠na hongo timbuniore
    howa Isaraele wali agali Midianani karu gi mule pu. I̱ i̱nime í̠ pu larogoni,
    lene.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​က``သင်​၏​ကြီး​မား သော​ခွန်​အား​ဖြင့်​သွား​၍ ဣ​သ​ရေ​လ​အ​မျိုး
    သား​တို့​အား မိ​ဒျန်​အ​မျိုး​သား​များ​၏​လက် မှ​ကယ်​ဆယ်​လော့။ ငါ​ကိုယ်​တိုင်​ပင်​သင့်​အား
    စေ​လွှတ်​တော်​မူ​ပြီ'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་གིད་ཡོན་ལ་གཟིགས་ཏེ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་རང་གི་མཐུ་སྟོབས་འདི་ལ་བརྟེན་ནས་མིད་ཡཱན་པའི་ལག་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་སྐྱོབས་ཤིག
    བདག་གིས་ཁྱོད་རང་མངགས་པ་མ་ཡིན་ནམ་ཞེས་གསུངས་པ་དང་།
  sna-sna: Jehovha akatendeukira kwaari akati, “Enda nesimba raunaro uponese Israeri
    muruoko rwavaMidhiani. Handizini ndakutuma here?”
  spa-BLM: 'El Señor lo miró y le dijo: “Ve con esta tu fuerza y salva a Israel de
    la mano de Madián. ¿No te he enviado yo?”'
  cac-cac: 'Ix och q''uelan Jehová chi'' d''a vin̈, ix yalani: —A in tzach in checb''ati,
    ol vac''n̈ej ip yic tza colanel eb'' etchon̈ab'' d''a yol sc''ab'' eb'' madianita
    chi'', xchi d''a vin̈.'
  swh-ULB: Bwana akamtazama na kusema, “Nenda katika nguvu uliyo nayo tayari. Uiokoe
    Israeli kutoka mkononi wa Midiani. Je, sikukutuma?”
  bel-bel: 'Гасподзь, паглядзеўшы на яго, сказаў: ідзі з гэтаю сілаю тваёю і выратуй
    Ізраіля ад рукі Мадыяніцянаў; Я пасылаю цябе.'
  deu-ELBBK: 'Und der HERR wandte sich zu ihm und sprach: Geh hin in dieser deiner
    Kraft und rette Israel aus der Hand Midians! Habe ich dich nicht gesandt?'
  mbb-OT: Ne migkaǥi is Nengazen diyà te kandin te, “Genat ka ne ǥemita nu is tivuuk
    he zesen nu te kedlibri te menge Israilihanen puun te ǥehem te menge Midianhen.
    Iyan a midsuǥù kenikew.”
  mal-2015: 'അപ്പോൾ യഹോവ അവനെ നോക്കി: നിന്റെ ഈ ബലത്തോടെ പോക; നീ യിസ്രായേലിനെ മിദ്യാന്യരുടെ
    കയ്യിൽനിന്നു രക്ഷിക്കും; ഞാനല്ലയോ നിന്നെ അയക്കുന്നതു എന്നു പറഞ്ഞു.'
  tuo-NT: 'Õꞌacʉ̃ cʉ̃rẽ majãmiĩꞌa, aꞌtiro nicʉ niwĩ: —Mʉꞌʉ tutuase meꞌrã Israe curuacjãrãrẽ
    madianita masã dutise doca nirãrẽ yʉꞌrʉogʉ waꞌaya. Yʉꞌʉta mʉꞌʉrẽ waꞌadutigʉ weeꞌe,
    nicʉ niwĩ.'
  rmc-rmc: 'O RAJ dikhľa pre leste a phenďa: „Dža andre odi zor, so tut hin, a zachraňin
    le Izraeliten andral o vasta le Midijanengre. Me korkoro tut bičhavav.“'
  pes-OPV: 'آنگاه یهوه بروی نظر کرده، گفت: «به این قوت خود برو واسرائیل را از دست
    مدیان رهایی ده، آیا من تو رانفرستادم.»'
  ron-1924: 'Домнул С-а уйтат ла ел ши а зис: „Ду-те ку путеря ачаста пе каре о ай
    ши избэвеште пе Исраел дин мына луй Мадиан. Оаре ну те тримит Еу?”'
  ben-OBCV: সদাপ্রভু তাঁর দিকে ফিরে বললেন, “তোমার নিজস্ব শক্তিতেই তুমি যাও এবং মিদিয়নের
    হাত থেকে ইস্রায়েলকে রক্ষা করো। আমিই কি তোমাকে পাঠাচ্ছি না?”
  som-som: Markaasaa Rabbigu isagii eegay, oo wuxuu ku yidhi, Xooggaagan ku tag, oo
    reer binu Israa'iil ka badbaadi gacanta reer Midyaan. Sow kuma aanan dirin?
  lat-VUC: 'Respexitque ad eum Dominus, et ait: Vade in hac fortitudine tua, et liberabis
    Israël de manu Madian: scito quod miserim te.'
  eng-ASVBT: 'And Jehovah looked upon him, and said, Go in this thy might, and save
    Israel from the hand of Midian: have not I sent thee?'
  ita-1885: 'E il Signore riguardò verso lui, e gli disse: Vai con cotesta tua forza,
    e tu salverai Israele dalla mano de'' Madianiti: non t''ho io mandato?'
  eng-LXXUP: 'And the angel of the Lord turned to him, and said, Go in this thy strength,
    and thou shalt save Israel out of the hand of Midian: behold, I have sent thee.'
  eng-ULB: Yahweh looked at him and said, “Go in the strength you already have. Deliver
    Israel from the hand of Midian. Have I not sent you?”
  spa-VBL: 'El Señor se dirigió a él y le dijo: “Ve con la fuerza que tienes y salva
    a Israel de los madianitas. ¿No soy yo quien te envía?”'
  fra-_FOB: 'Et l''Éternel tourna sa face vers lui et lui dit: Va avec cette force
    que tu as, et délivre Israël de la main des Madianites. N''est-ce pas moi qui
    t''envoie?'
  mal-mal: 'അപ്പോൾ യഹോവ അവനെ നോക്കി: നിന്റെ ഈ ബലത്തോടെ പോക; നീ യിസ്രായേലിനെ മിദ്യാന്യരിൽ
    നിന്ന് രക്ഷിക്കും; ഞാനല്ലയോ നിന്നെ അയക്കുന്നത് എന്ന് പറഞ്ഞു.'
  lit-lit: 'Ir VIEŠPATS atsigręžė į jį ir tarė: „Eik su šita savo jėga ir išgelbėk
    Izraelį iš midjaniečių rankos! Ar aš tavęs nesiunčiu?“'
  urd-GVR: Rab ne us kī taraf muṛ kar kahā, “Apnī is tāqat meṅ jā aur Isrāīl ko Midiyān
    ke hāth se bachā. Maiṅ hī tujhe bhej rahā hūṅ.”
  suz-BL: मिनु परमप्रभु यावे मेको गे लेश्‍शा “गे महिंब नु बोल्‍यो बाक्‍नेवे। मोपतीके
    लावो। इस्राएली आन कली मिदयान ङा मुर आन गुइ रे प्रोनो। गो इ कली सोइक्‍नुङ” देंमाक्‍त।
    न्‍यायाधीस ६:३२; १सामुएल १२:११; हिब्रू ११:३२
  ita-1927: 'Allora l’Eterno si volse a lui, e gli disse: “Va’ con cotesta tua forza,
    e salva Israele dalla mano di Madian; non son io che ti mando?”'
  ckb-ckb: 'ئینجا یەزدان ئاوڕی لێدایەوە و گوتی: «بەم توانایەتەوە بڕۆ و ئیسرائیل لە
    دەستی میدیان ڕزگار بکە. من تۆ دەنێرم.»'
  eng-BBE: 'And the Lord, turning to him, said, Go in the strength you have and be
    Israel''s saviour from Midian: have I not sent you?'
  kan-OKCV: ಯೆಹೋವ ದೇವರು ಅವನನ್ನು ದೃಷ್ಟಿಸಿ ನೋಡಿ, “ನಿನಗಿರುವ ಈ ಶಕ್ತಿಯಲ್ಲಿ ಹೋಗು, ನೀನು ಇಸ್ರಾಯೇಲನ್ನು
    ಮಿದ್ಯಾನ್ಯರ ಕೈಯಿಂದ ತಪ್ಪಿಸಿ ರಕ್ಷಿಸುವೆ; ನಾನು ನಿನ್ನನ್ನು ಕಳುಹಿಸಲಿಲ್ಲವೋ?” ಎಂದರು.
  tam-2017: 'அப்பொழுது யெகோவா அவனை நோக்கிப் பார்த்து: உனக்கு இருக்கிற இந்தப் பெலத்தோடு
    போ; நீ இஸ்ரவேலை மீதியானியர்களின் கைக்கு விலக்கிக் காப்பாற்றுவாய்; உன்னை அனுப்புகிறவர்
    நான் அல்லவா என்றார்.'
  spa-RV-1909: 'Y mirándole Jehová, díjole: Ve con esta tu fortaleza, y salvarás á
    Israel de la mano de los Madianitas. ¿No te envío yo?'
  ron-BTF: 'Și DOMNUL a privit spre el și a spus: Du-te cu această putere a ta și
    vei salva pe Israel din mâna madianiților; nu te-am trimis eu?'
  eng-WEBP: The LORD looked at him, and said, “Go in this your might, and save Israel
    from the hand of Midian. Haven’t I sent you?”
  eng-FBV: The Lord turned to him and said, “Go in the strength that you have and
    save Israel from the Midianites. Aren't I the one sending you?”
  nld-1939: 'Toen keerde de engel van Jahweh zich naar hem toe, en sprak: Ga, want
    nu zijt ge sterk! Ge zult Israël uit de hand van Midjan bevrijden; zie, Ik zend
    u.'
  nch-BL: 'Huan TOTECO quitachili huan quiilhui: ―Na nimitzmacas nochicahualis. Xiya
    ta, xiquinmanahuiti israelitame inimaco nopa madianitame pampa ama na nimitztitani.'
  vie-1934: 'Đức Giê-hô-va xây lại cùng người mà phán rằng: Hãy dùng sức của ngươi
    vẫn có mà đi giải cứu Y-sơ-ra-ên khỏi tay dân Ma-đi-an. Ta há chẳng sai ngươi
    đi sao?'
  hin-CV: तब याहवेह ने गिदोन से कहा, “अपनी इसी शक्ति में जाकर मिदियानियों के अधिकार
    से इस्राएलियों को छुड़ाओ. तुम्हारे लिए यह मेरा आदेश है, मैं हूं तुम्हें भेजने
    वाला.”
  spa-BES: 'Y él Señor, volviéndose hacia él, le dijo: Ve con la fuerza que tienes
    y sé el salvador de Israel de Madián: ¿no te he enviado?'
  tdx-tdx: 'Nitolik’ ama’e t’Iehovà nanao ty hoe: Akia ami’ty haozara’o hañaha Israele
    am-pità’ i Midiane; tsy fa niraheko?'
  tha-KJV: และพระเยโฮวาห์ทรงหันมาหาเขาตรั​สว​่า “จงไปช่วยคนอิสราเอลให้พ้นจากเงื้อมมือพวกมีเดียนด้วยกำลังของเจ้านี่​แหละ
    เราใช้​เจ้​าให้ไปแล้ว มิใช่​หรือ​”
  por-BR-2018: 'E olhando-lhe o SENHOR, disse-lhe: Vai com esta tua força, e salvarás
    a Israel da mão dos midianitas. Não te envio eu?'
  deu-ELO: 'Und Jehova wandte sich zu ihm und sprach: Gehe hin in dieser deiner Kraft
    und rette Israel aus der Hand Midians! Habe ich dich nicht gesandt?'
  eng-WYC-2018: And the Lord beheld to him, and said, Go thou in this strength of
    thee, and thou shalt deliver Israel from the hand of Midian; (and) know thou,
    that I have sent thee.
  epo-epo: 'Kaj la Eternulo Sin turnis al li, kaj diris: Iru kun ĉi tiu via forto,
    kaj savu Izraelon el la manoj de Midjan; jen Mi sendas vin.'
  uig-PIN: 'Pǝrwǝrdigar uningƣa ⱪarap: — Sǝn muxu küqünggǝ tayinip, berip Israilni
    Midiyanning ⱪolidin ⱪutⱪuzƣin! Mana, Mǝn seni ǝwǝtkǝn ǝmǝsmu? — dedi.'
  beo-beo: 'Amalalu, Hina Gode da Gidione ea hamoma:ne, ema amane olelei, “Dina: gasaga
    masa! Midia:ne dunu ilia Isala:ili fi mae wadela:ma:ne, di gaga:ma! Na Nisu fawane,
    da di asunasisa.”'
  tpi-OTNT: Orait Bikpela i tokim Gideon olsem, “Yu go wantaim olgeta strong bilong
    yu na yu kisim bek ol Israel long han bilong ol Midian. Mi yet mi salim yu i go.”
  hau-SA: Sai Ubangiji ya juya wajensa ya ce, “Ka je da ƙarfin da kake da shi ka ceci
    Isra’ila daga hannun Midiyawa. Ba Ni ne nake aikan ka ba?”
  uig-LAT: 'Perwerdigar uninggha qarap: — Sen mushu küchüngge tayinip, bérip Israilni
    Midiyanning qolidin qutquzghin! Mana, Men séni ewetken emesmu? — dédi.'
  nde-nde: UThixo waphendukela kuye wathi, “Hamba ngamandla olawo uhlenge u-Israyeli
    ezandleni zamaMidiyani. Kanti kangikuthumi na?”
  ton-ton: 'Pea naʻe ʻafio ʻa Sihova kiate ia, ʻo ne pehē, “ʻAlu ʻi he mālohi ni ʻoʻou,
    pea te ke fakamoʻui ʻe koe ʻa ʻIsileli mei he nima ʻoe kakai Mitiane: ʻikai kuo
    u fekauʻi koe?”'
  ces-1613: 'A pohleděv na něj Hospodin, řekl: Jdi v této síle své, a vysvobodíš Izraele
    z ruky Madianských. Zdaliž jsem tě neposlal?'
  eng-WMB: The LORD looked at him, and said, “Go in this your might, and save Israel
    from the hand of Midian. Haven’t I sent you?”
  tam-TCV: யெகோவா கிதியோனைத் திரும்பிப்பார்த்து, “உனக்கிருக்கும் பெலத்துடன் நீ போய்
    இஸ்ரயேல் மக்களை மீதியானியர் கையினின்று காப்பாற்று. உன்னை அனுப்புகிறவர் நான் அல்லவா!”
    என்றார்.
  ceb-ULB: Mitan-aw si Yahweh kaniya ug miingon, “Gamita ang kusog nga anaa nang daan
    diha kanimo. Luwasa ang Israel gikan sa kamot sa Midian. Wala ko ba ikaw gipadala?”
  pol-UBG: 'Wtedy PAN spojrzał na niego i powiedział: Idź w tej swojej mocy, a wybawisz
    Izraela z rąk Midianitów. Czyż nie ja cię posłałem?'
  agr-agr: 'Tusa tutai Tuke Pujuu niina pempeentuki chichajak: “Israel aents aidaun
    Madián aents waitkaina duka ame ayamjuktatme. Wi aminak awemajame”, tiuwai.'
  kyc-kyc: Dokopa Kamongo dokome baa isingi lamaiyuo, Embena porainya renge andake
    doko paleta papala Isaraele wambu dupwa Mitiane wambu dupwa kiiramo nyela puu.
    Namba rangeme emba puu lao langilyu, leya.
  urd-GVU: رب نے اُس کی طرف مُڑ کر کہا، ”اپنی اِس طاقت میں جا اور اسرائیل کو مِدیان
    کے ہاتھ سے بچا۔ مَیں ہی تجھے بھیج رہا ہوں۔“
  deu-1912: 'Der HERR aber wandte sich zu ihm und sprach: Gehe hin in dieser deiner
    Kraft; du sollst Israel erlösen aus der Midianiter Händen. Siehe, ich habe dich
    gesandt.'
  kan-2017: ಆಗ ಯೆಹೋವನು ಅವನನ್ನು ಚೆನ್ನಾಗಿ ನೋಡಿ, “ನಾನು ನಿನ್ನನ್ನು ಕಳುಹಿಸುತ್ತೇನೆ, ಹೋಗು;
    ನಿನ್ನ ಈ ಬಲದಿಂದ ಇಸ್ರಾಯೇಲ್ಯರನ್ನು ಮಿದ್ಯಾನ್ಯರಿಂದ ಬಿಡಿಸು” ಎಂದು ಹೇಳಿದನು.
  yap-yap: Me yog SOMOL ngak e n’en nge rin’, ni ga’ar, “Mman ngari mus rogom riy
    ngam laeg yu Israel u pa’ yu Midian. I gag e kug l’oegem.”
  hlt-MCSB: Te vaengah BOEIPA te anih taengla la hooi uh tih, “Na thadueng neh cet
    lamtah Midian kut lamkah Israel he khang laeh. Nang kan tueih rhoe moenih a?”
    a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒማና ዒዛ ባንሢ ሺራዖ፦ «ዴንዴ፤ ሃያ ኔኤኮ ዓኣ ዶዶ ዎልቆና ዒስራዔኤሌ ዓሶ ሚዲያሜ ዓሶይዳፓ
    ዓውሴ፤ ታ ኔና ዳኬኔ» ጌይ ዓይሤኔ።
  twi-ASANTE: Na Awurade danee ne ho ka kyerɛɛ no sɛ, “Fa ahoɔden a wowɔ no kɔ na
    kɔgye Israelfoɔ firi Midianfoɔ no nsam. Me na meresoma wo.”
  eng-WEBU: The LORD looked at him, and said, “Go in this your might, and save Israel
    from the hand of Midian. Haven’t I sent you?”
  wal-wal: Hegaappe guyyiyan GODAI akko simmidi, “Neeyyo de7iya wolqqan baada, Israa7eela
    asaa Midiyaama asaa kushiyaappe ashsha. Be7a, nena kiittiyaagee tana” yaagiis.
  spa-PDDPT: 'Yavé lo miró y le dijo: Vé con tu fuerza y libra a Israel de la mano
    de Madián. ¿No te envié Yo?'
  gun-gun: 'Ha''e ramo Gideão oĩa katy Senhor ojere vy aipoe''i: — Tereo ndere mbaraetea
    oĩ va''e rupi, ha''e eraa jepe Israel kuery Midiã pygua kuery po gui. Xee e''ỹ
    ri nda''u romondouka? — he''i.'
  agu-BL: 'Nintzun xmayin nin yi ángel tetz, nin taltz: —Xconken yi achamil awa''n
    tan chicolpe''n yi e'' atnum ẍchik''ab yi e'' aj Madián. Na in, na chintzan tan
    achakle''n nin.'
  ilo-ULB: Kimmita ni Yahweh kenkuana ket kinunana, “Mapanka iti daytoy a pigsa nga
    adda kenka. Ispalem ti Israel manipud iti pannakabalin dagiti Midianita. Saanka
    kadi nga imbaon?”
  kpg-kpg: Dimaadua ga helekai gi mee, “Hanadu mo oo mahi maaloo dangihi, daawa digau
    Israel gi daha mo digau Midian! Ko Au dela e hagau goe!”
  uig-ARA: 'پەرۋەردىگار ئۇنىڭغا قاراپ: ــ سەن مۇشۇ كۈچۈڭگە تايىنىپ، بېرىپ ئىسرائىلنى
    مىدىياننىڭ قولىدىن قۇتقۇزغىن! مانا، مەن سېنى ئەۋەتكەن ئەمەسمۇ؟ ــ دېدى.'
  sus-sus: Alatala naxa a masen a bɛ, «I sɛnbɛ so. I fama nɛ Isirayila ratangade Madiyankae
    bɛlɛxɛ. N tan xa mu i xɛɛxi?»
  pon-2006: KAUN-O eri mahsanihong, “Kohwei, oh sang ni omw kehl koaros kapitala Israel
    sang rehn mehn Midian akan. Ngehi me kadaruhkewei.”
  jae-jae: Go Apômtau kêjatu eŋ gebe “Aê tauc jasakiŋ aôm ôna tonêm ŋajaŋa, taŋ gêc
    aômŋa naŋ, gebe ônam lau Israel sa aŋga lau Midian lemeŋ.”
  ksd-ksd: 'Ma ra Luluai i ga lingan tadav ia ma i ga biti: Una vana ma go ra dekdekim,
    ma una valaun Israel kan ra lima i Midian; dave, pa iau togue u laka?'
  tur-YTC: 'Yahve ona baktı ve şöyle dedi: “Bu gücünle git ve İsrael''i Midyan''ın
    elinden kurtar. Seni ben göndermedim mi?”'
  grc-BRENT: Καὶ ἐπέστρεψε πρὸς αὐτὸν ὁ ἄγγελος Κυρίου, καὶ εἶπε, πορεύου ἐν τῇ ἰσχύϊ
    σου ταύτῃ, καὶ σώσεις τὸν Ἰσραὴλ ἐκ χειρὸς Μαδιάμ· ἰδοὺ ἐξαπέστειλά σε.
  ind-AYT: TUHAN berpaling kepadanya dan berkata, “Pergilah dengan kekuatanmu ini,
    dan lepaskanlah orang Israel dari tangan orang Midian. Bukankah Aku mengutus engkau?”
  nya-nya: Yehova anamuyangʼana namuwuza kuti, “Pita ndi mphamvu zomwe uli nazo, ukapulumutse
    Aisraeli mʼmanja mwa Amidiyani. Kodi si ndine amene ndakutuma?”
  hrv-hrv: 'Jahve se tad okrenu prema njemu i reče mu: “Idi s tom snagom u sebi i
    izbavit ćeš Izraela iz ruke Midjanaca. Ne šaljem li te ja?”'
  mps-mps: Tama Genuai Bidigo agabolo te po wali, “Nago bomo tigidali dali te nage
    pelama, tama nago te Israel dabe te Midian dabego nogode ma dobola sao. Ena digi
    eno nage tagala palobao,” wali.
  tpi-tpi: Orait Bikpela i tokim Gideon olsem, “Yu go wantaim olgeta strong bilong
    yu na yu kisim bek ol Israel long han bilong ol Midian. Mi yet mi salim yu i go.”
  dan-1931: 'Da vendte HERREN sig til ham og sagde: “Drag hen i denne din Kraft, så
    skal du frelse Israel af Midjans Hånd; sandelig, jeg sender dig!”'
  vie-OVCB: 'Nhưng Chúa Hằng Hữu quay lại, bảo ông: “Hãy dùng năng lực ngươi đang
    có để giải thoát Ít-ra-ên khỏi tay người Ma-đi-an. Chính Ta sai bảo ngươi!”'
  guj-2017: ઈશ્વરે તેના તરફ કૃપાદ્રષ્ટિ કરીને કહ્યું, “તું તારા આ સામર્થ્ય દ્વારા
    આગળ વધ. ઇઝરાયલીઓને મિદ્યાનીઓના હાથમાંથી બચાવ. મેં તને મોકલ્યો નથી શું?”
  pon-2006A: KAUN-O eri mahsanihong, “Kohwei, oh sang ni omw kehl koaros kapitala
    Israel sang rehn mehn Midian akan. Ngehi me kadaruhkewei.”
  por-BRBSL: 'Yahweh olhou para ele, e disse: “Vá nesta força, e salve Israel da mão
    de Midian. Eu não o enviei?”'
  cth-cth: Hahoi Bawipa ni a kamlang sin teh, atu na tawn e thaonae kâuep hoi cet
    haw, Midian kut dawk hoi Isarel teh rasat haw, Kai ni na patoun e nahoehmaw atipouh.
  twi-twi: Na Awurade dan ne ho ka kyerɛɛ no se, “Fa ahoɔden a wowɔ no kɔ na kogye
    Israelfo fi Midianfo no nsam. Me na meresoma wo.”
  hlt-hlt: Te vaengah BOEIPA te anih taengla la hooi uh tih, “Na thadueng neh cet
    lamtah Midian kut lamkah Israel he khang laeh. Nang kan tueih rhoe moenih a?”
    a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nwɛ̃ɛ̃tɛ o bíɛ́kɛ̀ kóò nɑ̀kɛ́ kɛ dɔ̀: Kɔtɛ nɛ̀ muwɛ̃rímú
    ɑ mɔkɛ mù kɛ́dɛɛtɛ́ Isidɑyɛɛribɛ Mɑndiyɑ̃ɑ̃bɛ nɔu miɛkɛ. Míì dɑ tũɔ̃̀.'
  msy-2020: Ezɨ Ikiavɨra Itir God ragha kamaghɨn Gideon mɨgei, “Nɨ bar uan gavgavim
    sara mangɨ Midianian agharim da, ua Israelia inigh. Kɨ uabɨ nɨ amadazɨ nɨ zui.”
  dop-dop: 'Mpʋɣʋlɛ Tɑcɑɑ pǝsǝnɑ Ketiyɔŋ tɔɔ nɑ ɩ́ tɔmɩ-ɩ sɩ: Ponɑ tomɑ wenɑ n wɛnɑ
    mpʋ tɔ, nɑ ń wɑɑsɩ Ɩsɛɣɛlɩ nyǝ́mɑ kɛ Mɑtiyɑŋ nyǝ́mɑ niŋ tɑɑ. Mɑ mɑɣɑmɑɣɑ mɑ tiliɣinɑ-ŋ.'
  azb-azb: 'Rəbb ona tərəf çevrilib dedi: «Bu qüvvətinlə get, İsraili Midyanlıların
    əlindən qurtar. Səni göndərən Mən deyiləmmi?»'
  eng-DBY: And Jehovah looked upon him, and said, Go in this thy might, and thou shalt
    save Israel from the hand of Midian. Have not I sent thee?
  hin-2017: तब यहोवा ने उस पर दृष्टि करके कहा, “अपनी इसी शक्ति पर जा और तू इस्राएलियों
    को मिद्यानियों के हाथ से छुड़ाएगा; क्या मैंने तुझे नहीं भेजा?”
  eng-YLT: And Jehovah turneth unto him and saith, 'Go in this — thy power; and thou
    hast saved Israel out of the hand of Midian — have not I sent thee.'
  kne-kne: Pag et kanan Diyos ay nangibilin en sisya, “Osalem san pigsam ta en ka
    isalakan din Israelita sin pangiturayan din Midianita. Mismo ay sak-en di mangibaa
    en sik-a.”
  eng-WYC-2017: And the Lord beheld to him, and said, Go thou in this strength of
    thee, and thou shalt deliver Israel from the hand of Midian; know thou, that I
    have sent thee.
  eng-WMBB: The LORD looked at him, and said, “Go in this your might, and save Israel
    from the hand of Midian. Haven’t I sent you?”
  urd-GVH: रब ने उस की तरफ़ मुड़कर कहा, “अपनी इस ताक़त में जा और इसराईल को मिदियान
    के हाथ से बचा। मैं ही तुझे भेज रहा हूँ।”
  rug-rug: Meke doṉo la koasa se Zihova meke garunia Sa si asa, “Mu la pa mua ṉiniraṉira,
    mamu harupi sari na tinoni Izireli koasa butubutu Midiani. Mamu gilania sapu Arau
    garunigo!”
  gaz-gaz: Waaqayyo gara Gidewoonitti garagalee, “Humna qabdu kanaan dhaqiitii harka
    Midiyaanotaa jalaa Israaʼeloota bilisa baasi. Anatu si ergaa jira mitii?” jedheen.
  fra-LSG: 'L’Éternel se tourna vers lui, et dit: Va avec cette force que tu as, et
    délivre Israël de la main de Madian; n’est-ce pas moi qui t’envoie?'
  gnn-gnn: Bala ŋayi Garraynydja waŋanana Gitiyannha bitjarrana, “Gatjuy nhe marrtjiyana.
    Nhena yurru walŋakuma ŋunha Yitjuralpuyŋunhanydja, dhawaṯmaramana yurru walalanha
    ŋurukala Midiyanbuyŋuwalanydja. Dhuwalana ŋarra yukurra nhuŋu djämanydja wekamana,
    djuy'yunna nhuna.”
  yal-yal: Alatala yi a yɛɛ rafindi a ma, a naxa, “Sɛnbɛn naxan i ra, ɛ nun na xa
    siga, i sa Isirayila kaane ba Midiyan kaane yii, n tan xa mi i rasigama ba?”
  haw-1868: Nana mai la o Iehova ia ia, i mai la, Ma keia mana ou, e hele ai oe, a
    e hoola no oe i ka Iseraela mai ka lima ae o ko Midiana. Aole anei au i hoouna
    aku ia oe?
  arb-NAV: 'فَالْتَفَتَ إِلَيْهِ الرَّبُّ وَأَجَابَ: «اذْهَبْ بِمَا تَمْلِكُهُ مِنْ
    قُوَّةٍ وَأَنْقِذْ إِسْرَائِيلَ مِنْ قَبْضَةِ الْمِدْيَانِيِّينَ. أَلَسْتُ أَنَا
    الَّذِي أَرْسَلَكَ؟»'
  ewe-ewe: Yehowa trɔ ɖe eŋu gblɔ nɛ be, “Yi le wò ŋusẽ me eye nàɖe Israel tso Midiantɔwo
    ƒe asi me. Ɖe nyemele dɔwòm oa?”
  eng-LEE: 'And the Lord turned toward him, and said, Go in this thy might, and thou
    shalt save Israel from the hand of the Midianites: behold, I have sent thee.'
  gvn-gvn: '@see-verse:JDG.006.013'
  asm-FB: যিহোৱাই তেওঁৰ ফালে চাই ক’লে, “তোমাৰ নিজৰ এই শক্তিতেই তুমি যোৱা আৰু মিদিয়নীয়াসকলৰ
    হাতৰ পৰা ইস্ৰায়েলক উদ্ধাৰ কৰা। মই তোমাক জানো পঠোৱা নাই?”
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن عَ بّ، «عِ سّنبّ سٌ. عِ قَمَ نّ عِسِرَيِلَ رَتَنفَدٍ
    مَدِيَنكَيٍ بّلّشّ. ﭑ تَن شَ مُ عِ شّيشِ؟»
  fra-SBL: 'L''Éternel le regarda et dit : « Va avec ta force, et sauve Israël de
    la main de Madian. Ne t''ai-je pas envoyé ? »'
  hbo-hbo: וַיִּ֤פֶן אֵלָיו֙ יְהוָ֔ה וַיֹּ֗אמֶר לֵ֚ךְ בְּכֹחֲךָ֣ זֶ֔ה וְהֹושַׁעְתָּ֥
    אֶת־יִשְׂרָאֵ֖ל מִכַּ֣ף מִדְיָ֑ן הֲלֹ֖א שְׁלַחְתִּֽיךָ׃
  piu-2006: '@see-verse:JDG.006.013'
  kik-kik: Nake Jehova akĩmũgarũrũkĩra, akĩmwĩra atĩrĩ, “Thiĩ na hinya ũcio ũrĩ naguo
    ũkahonokie Isiraeli, ũmarute guoko-inĩ kwa Midiani. Githĩ ti niĩ ndĩragũtũma?”
  fra-NCL: 'Yahweh se tourna vers lui et dit : « Va avec cette force que tu as, et
    délivre Israël de la main de Madian ; ne t’ai-je pas envoyé ? »'
  cek-AK: Angraeng mah anih to khet moe, Na tawnh ih thacakhaih hoiah caeh ah, Midian
    kaminawk ban thung hoiah Israel kaminawk to na pahlong tih; kai mah kang patoeh
    boeh na ai maw? tiah a naa.
  cuk-cuk: 'Bab-Jehová Gedeónʼgi-atakdegu, ega sogded: —Be-gangued-nikadgi be bila-onona.
    Bee, be Madián-dulemargi Israel-dulemar-bendakoed. Ani an be-barminaid.'
  uig-CYR: 'Пәрвәрдигар униңға қарап: — Сән мошу күчүңгә тайинип, берип Исраилни Мидиянниң
    қолидин қутқузғин! Мана, Мән сени әвәткән әмәсму? — деди.'
  tel-2017: అప్పుడు యెహోవా అతనివైపు తిరిగి “బలం తెచ్చుకుని వెళ్లి మిద్యానీయుల చేతిలోనుంచి
    ఇశ్రాయేలీయులను కాపాడు. నిన్ను పంపినవాణ్ణి నేనే” అని చెప్పాడు.
  hat-BSA: 'SENYÈ a te gade li e te di: “Ale ak sa ki pwòp fòs ou, e delivre Israël
    nan men Madyanit yo. Èske se pa Mwen ki voye ou?”'
  kos-kos: Na LEUM GOD El fahk nu sel Gideon, “Fahsrot ke ku lom kewa, ac molela mwet
    Israel liki mwet Midian. Nga pa supwekom uh.”
  hbo-WLC: וַיִּ֤פֶן אֵלָיו֙ יְהוָ֔ה וַיֹּ֗אמֶר לֵ֚ךְ בְּכֹחֲךָ֣ זֶ֔ה וְהוֹשַׁעְתָּ֥
    אֶת־יִשְׂרָאֵ֖ל מִכַּ֣ף מִדְיָ֑ן הֲלֹ֖א שְׁלַחְתִּֽיךָ׃
  ibo-ibo: Mgbe ahụ, Onyenwe anyị nyere ya iwu sị ya, “Ngwa, jiri ike gị dị ukwuu
    pụọ, gaa ka ị gbapụta ụmụ Izrel site nʼaka ndị Midia. Mụ onwe m na-ezigakwa gị.”
  ory-ory: ସେତେବେଳେ ସଦାପ୍ରଭୁ ତାଙ୍କୁ ଅନାଇ କହିଲେ, “ତୁମ୍ଭେ ଆପଣା ଏହି ବଳରେ ଯାଇ ମିଦୀୟନ ହସ୍ତରୁ
    ଇସ୍ରାଏଲକୁ ଉଦ୍ଧାର କର; ଆମ୍ଭେ କି ତୁମ୍ଭକୁ ପଠାଇ ନାହୁଁ?”
  chk-chk: Iwe, ewe Samol mi Lapalap a kul ngeni o üreni, “Kopwe feila lon om na pöchökül
    o angasala chon Israel seni lepöün chon Mitian. Ngang üa tinukela.”
  rop-rop: Wal YAWEI bin gibit oda langa Gidiyan na, “Yu brabli strongbala men, en
    yu garra go en seibum ola Isreil pipul brom detlot Midiyan pipul, dumaji mi na
    dalim yu blanga go.”
  ukr-1871: 'І споглянув тодї ангел Господень на його й каже: Йди в оцїй силї твоїй,
    так і вирятуєш Ізраїля від руки Мадиянїїв. Знай, я посилаю тебе!'
  deu-1951: 'Der HERR aber wandte sich zu ihm und sprach: Gehe hin in dieser deiner
    Kraft, du sollst Israel erretten aus der Midianiter Hand! Habe Ich dich nicht
    gesandt?'
  eng-JPS: 'And the LORD turned towards him, and said: ''Go in this thy might, and
    save Israel from the hand of Midian; have not I sent thee?'''
  srp-1865: 'A Gospod ga pogleda i reèe mu: idi u toj sili svojoj, i izbaviæeš Izrailja
    iz ruku Madijanskih. Ne poslah li te?'
  lug-lug: 'Mukama Katonda n’amukyukira n’agamba nti, “Ggenda n’amaanyigo g’olina,
    onunule Abayisirayiri mu mikono gy’Abamidiyaani: si nze nkutumye?”'
  heb-heb: ויפן אליו יהוה ויאמר לך בכחך זה והושעת את ישראל מכף מדין הלא שלחתיך׃
  ben-IRV: তখন সদাপ্রভু তার দিকে ফিরে বললেন, “তুমি তোমার এই শক্তিতেই চল, মিদিয়নের
    হাত থেকে ইস্রায়েলকে উদ্ধার কর; আমি কি তোমায় পাঠায়নি?”
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਉਸ ਦੀ ਵੱਲ ਵੇਖ ਕੇ ਕਿਹਾ, “ਤੂੰ ਆਪਣੇ ਇਸੇ ਬਲ ਨਾਲ ਜਾ ਅਤੇ ਤੂੰ ਇਸਰਾਏਲ
    ਨੂੰ ਮਿਦਯਾਨੀਆਂ ਦੇ ਹੱਥੋਂ ਛੁਡਾਵੇਂਗਾ! ਭਲਾ, ਮੈਂ ਤੈਨੂੰ ਨਹੀਂ ਭੇਜਿਆ?”
  mya-JVB: ထာဝရဘုရား သည် သူ့ ကို ကြည့်ရှု ၍ ယခု သင် ရသောတန်ခိုး ကို အမှီပြု လျှက်
    သွား လော့။ သင်သည် ဣသရေလ အမျိုးကို မိဒျန် လူတို့လက် မှ ကယ်နှုတ် လိမ့်မည်။ သင့်
    ကို ငါစေခိုင်း သည် မဟုတ် လောဟု မိန့် တော်မူ၏။
  tbg-tbg: Gideoniva minti tuvaro Noravano Kotiva virara tiharo, Are nena kempukaqohaira
    oru Midiani vatanaaka kauquqihaira Isareri ruaruama nimitaane. Tema ai atitauro,
    tiro.
  hmo-hmo: Vadaeni Lohiabada ese Gideona dekenai ia oda, ia gwau, “Oi lao, bona mai
    oiemu goada bada danu, Israela be Midiana taudia edia siahu dekena amo do oi hamauria.
    Lau ese oi lau siaia inai.”
  urd-urd: तब ख़ुदावन्द ने उस पर निगाह की और कहा कि तू अपने इसी ताक़त में जा, और बनी
    — इस्राईल की मिदियानियों के हाथ से छुड़ा। क्या मैंने तुझे नहीं भेजा?
  rus-SYN: 'Господь, воззрев на него, сказал: иди с этою силою твоею и спаси Израиля
    от руки Мадианитян; Я посылаю тебя.'
  bqc-SIM: 'Ɔ̃ Dii aɛdↄ̀wà à mɛ̀: Gɛ́ ń gbãa pↄ́ ń vĩo, ní Isailiↄ bↄ Madiãↄ
    ↄzĩ. Mámɛ ma n zĩ.'
  tcz-CHONGTHU: Hiche jouchun Pakaiyin amalam ahin ngan, “Nathahatna chu mangchan
    lang Midiante a kon in Israelte chu gahuhdoh tan, hiche dinga chu keiman nanghi
    kasol nahi,” ati.
  mar-mar: मग परमेश्वराने त्याच्याकडे बघितले आणि म्हटले, “तू आपल्या या बळाने जा, आणि
    इस्राएलांना मिद्यान्यांच्या ताब्यातून सोडव; मी तुला पाठवले आहे की नाही?”
  qub-qub: 'Chaura Tayta Diosga sumaj ricapärir niran: «Gammi Israelcunataga salbanqui.
    Chaypämi callpayoj canqui. Jananmanpis Nogami yanapäshayqui.»'
  bqp-bqp: 'Akũ Dikiri arɛ dↄ̀a à pì: Ǹ gɛ́ kũ gbãna kũ ń vĩo ǹ Isarailanↄ bo
    Midiãnↄ ↄĩ. À de makũ mɛ́ ma n zĩ fá.'
  hat-hat: 'Lè sa a, Seyè a bay Jedeyon lòd sa a, li di l'': -Ale non. Avèk fòs kouraj
    ou genyen an, w''a delivre pèp Izrayèl la anba men moun peyi Madyan yo. Se mwen
    menm menm ki voye ou!'
  eng-BSB: The LORD turned to him and said, “Go in the strength you have and save
    Israel from the hand of Midian. Am I not sending you?”
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠaaʋoteni ma, é ɠɛ ma: «Li ga naama zɛbɛi, nii é è ʋa,
    ɗa Izelayɛle nuiti unmɔɔ, è ti ɠula Madiyan nuiti zeezu. Nà laade ɓaa, gè ʋa
    ɠɛ è leʋesu?»'
  eng-WEBPB: The LORD looked at him, and said, “Go in this your might, and save Israel
    from the hand of Midian. Haven’t I sent you?”
  kbq-kbq: Anante Ra Anumzamo'a rukrahe huno amanage huno asami'ne, Midieni vahe zamazampintira
    hankavema eri'nana hankavenu ome ha' hunka Israeli vahera zamagu'vaziogu Nagra
    hunegantoe.
  nhe-BL: 'Huan TOTECO quitlachili huan quiilhui: ―Na nimitzmacas nochicahualis. Xiya
    ta, xiquinmanahuiti israelitame ininmaco nopa madianitame pampa ama na nimitztitlani.'
  bus-bus: 'Ben Dii aɛ dↄ̀a à bè: Ǹ gá kↄ̃n gbãaa kɛ̀ ń vĩio ǹ Isarailinↄ bↄ Midiãnↄ
    ↄzĩ. À dɛ mámbe mɛ́ɛ n zĩi fá.'
  gub-BL: Na'e Tupàn Tuweharupi Wiko Ma'e uze'eg Zineàw pe kury. — Eho nekàgaw rupi
    Izaew izuapyapyr wapyro pà Minià wanuwi ne wà nehe ty. Ihe ae oromono kar ihe,
    wapyro àwàm iapo kar pà newe, i'i izupe.
  eng-DRA: 'And the Lord looked upon him, and said: Go in this thy strength, and then
    shalt deliver Israel out of the hand of Madian: know that I have sent thee.'
