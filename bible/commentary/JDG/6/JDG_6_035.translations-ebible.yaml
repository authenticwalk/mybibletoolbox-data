verse: JDG.006.035
translations:
  mal-C: അദ്ദേഹം മനശ്ശെയിൽ എല്ലായിടത്തും ദൂതന്മാരെ അയച്ചു; യുദ്ധസന്നദ്ധരാകാൻ അവരെ
    ആഹ്വാനംചെയ്തു. അദ്ദേഹം ആശേരിന്റെയും സെബൂലൂന്റെയും നഫ്താലിയുടെയും അടുക്കലും ദൂതന്മാരെ
    അയച്ചു; അവരും അദ്ദേഹത്തോടൊപ്പം ചേർന്നു.
  deu-TKW: Dazu hatte Gideon Boten in ganz Manasse umhergesandt, und es war gleichfalls
    zur Heeresfolge aufgerufen worden; auch hatte er Boten in Asser, Sebulon und Naphthali
    umhergesandt, und auch diese zogen ihnen entgegen.
  lin-lin: Jedeon atindaki bantoma na etuka nyonso ya Manase ; mpe bato ya Manase
    basanganaki mpo na kozala sima na ye. Atindaki lisusu bantoma na libota ya Aseri,
    ya Zabuloni mpe ya Nefitali mpo ete bamata mpe bakutana na ye.
  eng-LSV: and he has sent messengers into all Manasseh, and it is also called after
    him; and he has sent messengers into Asher, and into Zebulun, and into Naphtali,
    and they come up to meet them.
  eng-GNV: And he sent messengers thorowout al Manasseh, which also was ioyned with
    him, and he sent messengers vnto Asher, and to Zebulun and to Naphtali, and they
    came vp to meete them.
  eng-WEBSTER: 'And he sent messengers throughout all Manasseh; who also was called
    after him: and he sent messengers to Asher, and to Zebulun, and to Naphtali; and
    they came up to meet them.'
  nhw-BL: Nojquiya quinnahuati tlayolmelahuani ma yaca ipan nochi nopa tlali campa
    itztoyaj iixhuihua Manasés para ma mosansejcotilica ihuaya. Nojquiya tlatitlanqui
    ma quinyolmelahuatij israelitame ipan nopa huejhueyi familias Aser, Zabulón huan
    Neftalí. Huan nochi inijuanti nima hualajque mosansejcotilicoj ihuaya Gedeón.
  swh-ONEN: Akatuma wajumbe waende katika Manase yote, akiwataka wachukue silaha na
    pia katika Asheri, Zabuloni na Naftali, nao wakakwea ili kukutana nao.
  bba-bba: Mɑ u Mɑnɑsebɑ kpuro sokusiɑ kɑ Asɛɛbɑ kɑ Sɑbulonibɑ kɑ Nɛfitɑlibɑ. Mɑ be
    kpuro bɑ nɑ bɑ mɛnnɑ sɑnnu, bɑ nùn swĩi.
  eng-KJVCPB: 'And he sent messengers throughout all Manasseh; who also was gathered
    after him: and he sent messengers unto Asher, and unto Zebulun, and unto Naphtali;
    and they came up to meet them.'
  wbp-wbp: Kitinirli-jana wati-patu yimi-kirli yilyaja yapaku Manaja-kurlanguku yungulu
    purami. Yimi-jana yilyaja yapaku Yaaja-kurlanguku manu Jupulunu-kurlanguku manu
    Napatali-kirlanguku. Wati nyampurrajulu-jana turnu-jarrija Kitini-kirlanguku.
  luo-luo: Nooro joote odhi Manase duto, koluongogi mondo gitingʼ gige lweny, kendo
    gidhi ir Asher, Zebulun kod Naftali, mondo gin bende gidhi girom kode.
  meu-meu: Ia ese gwaukau taudia danu e siaidia, Manase tanona idoinai, Manase taudia
    iboudiai e boiridia, ia murina amo baela. Ma gwaukau taudia haida danu e siaidia,
    Asere taudia bona Sebulun taudia bona liapatali taudia dekediai; bena idia na
    e tore isi, bamodia dekedia ela.
  npi-ULB: उनले मनश्शेभरि नै दूतहरू पठाए, र उनीहरूलाई पनि तिनको पछि लाग्‍न बोलाइयो
    । तिनले आशेर, जबूलून, र नप्‍तालीकहाँ पनि दूतहरू पठाए, र उनीहरू तिनलाई भेट्न निस्के
    ।
  yor-yor: Ó rán àwọn oníṣẹ́ la ilẹ̀ Manase já pé kí wọ́n dira ogun, àti sí Aṣeri,
    Sebuluni àti Naftali gbogbo pẹ̀lú sì lọ láti pàdé wọn.
  emp-NTPO: Maʌ̃be idjia bed̶eada diabuesia Manased̶eba, Aserd̶eba, Zabuloʌ̃neba,
    idjab̶a Neptalid̶eba yõped̶ad̶arã zed̶amãrẽã. Jũmarã zed̶aped̶a Gedeoʌ̃ careba
    djõni carea panesid̶aa.
  ind-ind: Gideon juga mengutus sejumlah pembawa pesan ke wilayah Manasye, Asyer,
    Zebulon, dan Naftali untuk memanggil mereka, dan mereka pun datang kepadanya.
  pes-OPCB: همچنین قاصدانی نزد قبایل منسی، اشیر، زبولون و نفتالی فرستاد و آنها نیز
    آمدند و به او ملحق شدند.
  tgl-ULB: Nagpadala siya ng mga sugo sa buong Manases, at sila rin, ay tinawag para
    sumunod sa kanya. Siya rin ay nagpadala ng mga sugo sa Asher, Zebulun, at Neftali,
    at pumunta sila para makipagkita sa kaniya.
  cbu-NT: Sheeru, tputseetstam zanganirangiya tsiyatssee kamanimaama. Uwsha tputs
    tsiyatssee kamanirangiya Manasesshucheetsi. Uwshtisin ashparitin shaniyaranganaya.
    Minootssha tputs zanganirangitamta minupsha kamanimaama. Uwsha kamanirangitamta
    Aserarinchicheetsi, misha Sabulónarinchicheetsi, misha Neftaliyarinchicheetsi.
    Ashpisin an washunandarisha shaniyaranganaya.
  hui-hui: Ani ngoai ho hearia Gidiono ibugua bi maru lo yalu Manase dindi abene mendeha
    mendehabi purogo lalu, I̱na larodagua bimi̱ya lole pudaba, lene. Ani bialu bi
    maru yalu Asera hameiginibi Sebulunu hameiginibi Nabadali hameiginibi uruni ti
    bibahendeore ibalu, I̱ heba ho gimbu bimi̱ya lole pudaba, lene. Ani layagola tibi
    ibalu ibu heba hogimbu bini.
  mya-mya: မ​နာ​ရှေ​နယ်​မြေ​နှစ်​ရပ်​စ​လုံး​သို့​လည်း​စေ တ​မန်​များ​ကို​လွှတ်​၍ မ​နာ​ရှေ​အ​မျိုး​သား
    တို့​အား​မိ​မိ​နောက်​သို့​လိုက်​ကြ​ရန်​လှုံ့​ဆော်​၏။ သူ​သည်​အာ​ရှာ၊ ဇာ​ဗု​လုန်​နှင့်​န​ဿ​လိ​အ​နွယ်
    တို့​ထံ​သို့​လည်း​စေ​တ​မန်​များ​ကို​လွှတ်​လိုက် သ​ဖြင့် ထို​သူ​တို့​သည်​လည်း​သူ​၏​ထံ​သို့​လာ
    ရောက်​ကြ​ကုန်​၏။
  bod-N: ཡང་ཁོས་བང་ཆེན་མངགས་ཏེ་མཱ་ན་ཤེའི་ཡུལ་ཀུན་བརྒྱུད་ཅིང་མཱ་ན་ཤེ་པ་རྣམས་ཀྱང་འདུས་ནས་ཁོའི་རྗེས་སུ་འབྲངས།
    ཡང་ཨ་ཤེར་དང་ཟེ་བུ་ལུན་དང་། ནཱབ་ཐ་ལི་བཅས་ཀྱི་རྩར་བང་ཆེན་མངགས་ཤིང་། དེ་རྣམས་ཀྱང་ཁོ་རྣམས་དང་འཛོམས་པར་སླེབས་སོ།
    །
  sna-sna: Akatuma nhume munyika yose yaManase, achivakoka kuhondo, uyewo muAsheri,
    Zebhuruni neNafutari, kuti naivowo vakwidze kundosangana navo.
  spa-BLM: Envió mensajeros a todo Manasés, y también se reunieron para seguirlo.
    Envió mensajeros a Aser, a Zabulón y a Neftalí, y éstos subieron a su encuentro.
  cac-cac: Ix yac'anpaxb'at schecab' vin̈ yavtejcot eb' yin̈tilal Manasés, eb' yin̈tilal
    Aser, eb' yin̈tilal Zabulón yed' eb' yic Neftalí, yuj chi' ix smolb'ej sb'a eb'
    yed' vin̈.
  swh-ULB: Aliwatuma wajumbe wote katika Manase, na wao pia, waliitwa nje kumfuata.
    Naye akatuma wajumbe kwa Asheri, na Zabuloni, na Naftali; nao wakaenda kumlaki.
  bel-bel: І паслаў паслоў па ўсім племі Манасііным, і яно азвалася ісьці за ім; паслаў
    таксама паслоў да Асіра, Завулона і Нэфталіма, і гэтыя пайшлі насустрач ім.
  deu-ELBBK: Und er sandte Boten durch ganz Manasse, und auch sie wurden zusammengerufen,
    ihm nach. Und er sandte Boten durch Aser und durch Sebulon und durch Naphtali.
    Und sie zogen herauf, ihnen entgegen.
  mbb-OT: Mibpesuǥuan din is tivuuk he tribu ni Manase, ragkes is menge tribu ni Asher,
    Zebulun, wey Naftali, su wey zan mekezuma te kebpekidtebek. Ne miduma sikandan
    ki Gideon.
  mal-2015: അവൻ മനശ്ശെയിൽ എല്ലാടവും ദൂതന്മാരെ അയച്ചു, അവരെയും തന്റെ അടുക്കൽ വിളിച്ചുകൂട്ടി;
    ആശേരിന്റെയും സെബൂലൂന്റെയും നഫ്താലിയുടെയും അടുക്കലും ദൂതന്മാരെ അയച്ചു; അവരും പുറപ്പെട്ടുവന്നു
    അവരോടു ചേർന്നു.
  tuo-NT: Ãpẽrã queti wererãrẽ nipeꞌtiro Manasés ya curuacjãrãrẽ nerẽdutigʉ oꞌócʉ
    niwĩ. Tojo nicã Aser ya curuacjãrã, Zabulṍ ya curuacjãrã, Neftalí ya curuacjãrã
    cʉ̃ meꞌrã aꞌmewẽjẽtamurã waꞌajãrẽ pijiduticʉ niwĩ. Tojo weerã nipeꞌtirã cʉ̃ meꞌrã
    nerẽcãrã niwã.
  rmc-rmc: Paľis bičhaďa le muršen, hoj te džan pal calo kmeňos Menaše, avke the kada
    kmeňos sas vičimen. Diňa te vičinel the le kmeňen Ašer, Zebulun the Naftali –
    the on pes leha zgele.
  pes-OPV: ورسولان در تمامی منسی فرستاد که ایشان نیز درعقب وی جمع شدند و در اشیر و
    زبولون و نفتالی رسولان فرستاد و به استقبال ایشان برآمدند.
  ron-1924: А тримис соль ын тот Манасе, каре, де асеменя, а фост кемат сэ мяргэ дупэ
    ел. А тримис соль ын Ашер, ын Забулон ши ын Нефтали, каре с-ау суит сэ ле ясэ
    ынаинте.
  ben-OBCV: মনঃশি গোষ্ঠীভুক্ত এলাকার সর্বত্র তিনি দূত পাঠালেন, অস্ত্রশস্ত্রে সুসজ্জিত
    হওয়ার আহ্বান জানালেন, এবং আশের, সবূলূন ও নপ্তালি গোষ্ঠীভুক্ত লোকদের কাছেও পাঠালেন,
    আর তারাও তাঁর সঙ্গে দেখা করতে গেল।
  som-som: Oo wuxuu wargeeyayaal u diray reer Manaseh oo dhan, oo iyana markaasay
    ku soo urureen; oo haddana wuxuu wargeeyayaal u diray reer Aasheer, iyo reer Sebulun,
    iyo reer Naftaali, oo iyana way u yimaadeen inay la kulmaan iyagii.
  lat-VUC: 'Misitque nuntios in universum Manassen, qui et ipse secutus est eum: et
    alios nuntios in Aser et Zabulon et Nephthali, qui occurrerunt ei.'
  eng-ASVBT: 'And he sent messengers throughout all Manasseh; and they also were gathered
    together after him: and he sent messengers unto Asher, and unto Zebulun, and unto
    Naphtali; and they came up to meet them.'
  ita-1885: 'Egli mandò ancora de'' messi per tutto Manasse; ed esso ancora fu adunato
    a grida per seguitarlo: mandò anche de'' messi in Aser, e in Zabulon, e in Neftali;
    ed essi salirono ad incontrar quegli altri.'
  eng-LXXUP: And Gideon sent messengers into all Manasseh, and into Asher, and into
    Zebulun, and into Naphtali; and he went up to meet them.
  eng-ULB: He sent messengers all throughout Manasseh, and they too, were called out
    to follow him. He also sent messengers to Asher, Zebulun, and Naphtali, and they
    went up to meet him.
  spa-VBL: Envió mensajeros por todo el territorio de Manasés, llamándolos para que
    se unieran a él, y también a Aser, Zabulón y Neftalí, para que también vinieran
    y se unieran a los demás.
  fra-_FOB: Il envoya aussi des messagers par toute la tribu de Manassé, qui s'assembla
    pour marcher après lui. Puis il envoya des messagers à Asser, à Zabulon, et à
    Nephthali, qui montèrent à leur rencontre.
  mal-mal: അവൻ മനശ്ശെയിൽ എല്ലായിടവും ദൂതന്മാരെ അയച്ചു; അവരെയും തന്റെ അടുക്കൽ വിളിച്ചുകൂട്ടി;
    ആശേർ, സെബൂലൂൻ, നഫ്താലി എന്നിവിടങ്ങളിലും ദൂതന്മാരെ അയച്ചു; അവരും അവരോട് ചേർന്നു.
  urd-GVR: Sāth sāth us ne apne qāsidoṅ ko Manassī ke qabīle aur Āshar, Zabūlūn aur
    Naftālī ke qabīloṅ ke pās bhī bhej diyā. Tab wuh bhī āe aur Jidāūn ke mardoṅ ke
    sāth mil kar us ke pīchhe ho lie.
  suz-BL: मिनु मनस्‍से आ थर आन बाक्‍तीकेमी लोव़ कुरब मुर सोइक्‍ता बाक्‍त। मिनु मेको
    आन कली “आं नोले खोतीन” दे ब्रेत्‍ता बाक्‍त। मिनु मोपा आशेर, जबूलून नु नाप्‍ताली
    आन बाक्‍तीकेम यो लोव़ कुरब मुर सोइक्‍ता बाक्‍त। मिनु मेको नेल्‍ल गिदोन कली ग्रुम्‍थ
    जाक्‍मा बाक्‍त।
  ita-1927: Egli mandò anche dei messi in tutto Manasse, che fu pure convocato per
    seguirlo; mandò altresì de’ messi nelle tribù di Ascer, di Zabulon e di Neftali,
    le quali salirono a incontrare gli altri.
  ckb-ckb: ئینجا نێردراوی نارد بۆ هەموو مەنەشە و ئەوانیش بە دەنگییەوە هاتن، هەروەها
    نێردراوی نارد بۆ ئاشێر و زەبولون و نەفتالی، ئەوانیش سەرکەوتن بۆ ئەوەی پێیان بگەن.
  eng-BBE: And he sent through all Manasseh, and they came after him; and he sent
    to Asher and Zebulun and Naphtali, and they came up and were joined to the others.
  kan-OKCV: ಮನಸ್ಸೆಯವರ ಬಳಿ ದೂತರನ್ನು ಕಳುಹಿಸಿದಾಗ, ಅವರು ಅವನ ಹಿಂದೆ ಕೂಡಿಬಂದರು. ಆಶೇರ್, ಜೆಬುಲೂನಿನಲ್ಲಿಯೂ,
    ನಫ್ತಾಲಿನಲ್ಲಿಯೂ ದೂತರನ್ನು ಕಳುಹಿಸಲು, ಅವರು ಇವರಿಗೆ ಭೇಟಿಯಾಗಲು ಬಂದರು.
  tam-2017: மனாசே நாடெங்கும் தூதுவர்களை அனுப்பி, அவர்களையும் கூப்பிட்டு, தனக்குப்
    பின்செல்லும்படி செய்து, ஆசேர், செபுலோன், நப்தலி நாடுகளிலும் ஆட்களை அனுப்பினான்;
    அவர்களும் அவனுக்கு எதிர்கொண்டு வந்தார்கள்.
  spa-RV-1909: 'Y envió mensajeros por todo Manasés, el cual también se juntó con
    él: asimismo envió mensajeros á Aser, y á Zabulón, y á Nephtalí, los cuales salieron
    á encontrarles.'
  ron-BTF: Și a trimis mesageri prin tot Manase, care de asemenea au fost chemați
    după el, și a trimis mesageri la Așer și la Zabulon și la Neftali, și ei s-au
    urcat să îi întâlnească.
  eng-WEBP: He sent messengers throughout all Manasseh, and they also were gathered
    together to follow him. He sent messengers to Asher, to Zebulun, and to Naphtali;
    and they came up to meet them.
  eng-FBV: He sent messengers through the whole territory of Manasseh, calling them
    to join him, and also to Asher, Zebulun and Naphtali, so they also came and joined
    the others.
  nld-1939: Tevens zond hij boden door heel Manasse, en ook zij volgden hem. Eveneens
    zond hij boden naar Aser, Zabulon, en Neftali, die hem nu tegemoet trokken.
  nch-BL: Nojquiya quinnahuati nopa tayolmelahuani ma yaca ipan nochi nopa tali campa
    itztoyaj iixhuihua Manasés para ma mosentilica ihuaya. Nojquiya tatitanqui ma
    quinyolmelahuatij israelitame ipan nopa huejhueyi familias Aser, Zabulón huan
    Neftalí. Huan nochi inijuanti nima hualajque mosentilicoj ihuaya Gedeón.
  vie-1934: Người cũng sai sứ giả đi khắp Ma-na-se; người Ma-na-se bèn nhóm hiệp đặng
    theo người. Đoạn, người sai sứ giả đến chi phái A-se, Sa-bu-lôn và Nép-ta-li;
    họ cũng đi lên mà hiệp với người nữa.
  hin-CV: उसने मनश्शेह गोत्र के सारे प्रदेश में दूत भेजे, और पीछे चलने के लिए उनको
    भी बुलाया. उसने आशेर, ज़ेबुलून तथा नफताली के गोत्रों में भी दूत भेज दिए, वे उससे
    भेंटकरने आ गए.
  spa-BES: Y envió a través de todo Manasés, y vinieron tras él; y envió a Aser, a
    Zabulón y Neftalí, y subieron y se unieron a los demás.
  tdx-tdx: Le nampihitrife’e ty hani­tsike i Menasè, naho nireketa’e, nampihitrifa’e
    ka t’i Asere naho i Zebolone vaho i Naftalý; le nionjomb’ ama’e mb’eo ka iereo
    nifanampe ama’e.
  tha-KJV: และท่านส่งผู้สื่อสารไปทั่วมนัสเสห์ เรียกให้เขายกติดตามท่านไปด้วย และท่านส่งผู้สื่อสารไปยังอาเชอร์
    เศบู​ลุ​น และนัฟทาลี คนเหล่านี้​ก็​ขึ้นมาปะทะข้าศึ​กด​้วย
  por-BR-2018: 'E enviou mensageiros por todo Manassés, o qual também se juntou com
    ele: também enviou mensageiros a Aser, e a Zebulom, e a Naftali, os quais saíram
    a encontrar-lhes.'
  deu-ELO: Und er sandte Boten durch ganz Manasse, und auch sie wurden zusammengerufen,
    ihm nach. Und er sandte Boten durch Aser und durch Sebulon und durch Naphtali.
    Und sie zogen herauf, ihnen entgegen.
  eng-WYC-2018: And he sent messengers into all Manasseh, and he followed Gideon (or
    and they followed Gideon); and he sent other messengers into Asher, and to Zebulun,
    and to Naphtali, and they (also) came to him.
  epo-epo: Kaj li sendis senditojn al la tuta Manase, kaj ankaŭ ili sekvis lin; kaj
    li sendis senditojn al Aŝer kaj al Zebulun kaj al Naftali, kaj ili eliris renkonte.
  uig-PIN: Andin u ǝlqilǝrni Manassǝⱨning zeminiƣa berip, u yǝrni aylinip kelixkǝ
    ǝwǝtiwidi, Manassǝⱨlǝr yiƣilip uningƣa ǝgixip kǝldi. U Axirlarƣa, Zǝbulunlarƣa
    wǝ Naftalilarƣa ǝlqi ǝwǝtiwidi, ularmu uning aldiƣa qiⱪixti.
  beo-beo: 'E da sia: adola ahoasu dunu ilia Mana:se fi dunu da ema fa:no bobogema:ne,
    adole lama:ne asunasi. E da sia: adola ahoasu dunu A:sie, Sebiulane amola Na:fadalai
    amo fi dunu ilima adoma:ne asunasi. Amalu, ilia misini, ema madelai.'
  tpi-OTNT: Em i salim ol man bilong bringim tok i go long olgeta hap graun bilong
    lain bilong Manase, long tokim ol man i kam na bihainim em. Em i salim ol man
    bilong bringim tok i go tu long ol lain bilong Aser na Sebulun na Naptali. Na
    ol tu i kam na bung wantaim em.
  hau-SA: Ya aika manzanni ko’ina a Manasse, yana kiransu su kintsa, haka ma Asher,
    Zebulun da Naftali, ta haka su ma suka haura su sadu da su.
  uig-LAT: Andin u elchilerni Manassehning zéminigha bérip, u yerni aylinip kélishke
    ewetiwidi, Manassehler yighilip uninggha egiship keldi. U Ashirlargha, Zebulunlargha
    we Naftalilargha elchi ewetiwidi, ularmu uning aldigha chiqishti.
  nde-nde: Wathuma izithunywa kulolonke elakoManase, ebatshela ukuba bahlome, lako-Asheri,
    koZebhuluni kanye lakoNafithali, ukuze labo bayebahlangabeza.
  ton-ton: 'Pea naʻe fekau ʻe ia ki Manase kotoa pē, pea naʻa nau tānaki ʻo muimui
    ʻiate ia foki: pea naʻe fekau ʻe ia ki ʻAseli, pea ki Sepuloni, mo Nafitalai;
    pea naʻa nau haʻu ke fakafetaulaki kiate kinautolu.'
  ces-1613: A poslal posly ke všemu pokolení Manassesovu, a svoláno jest k němu; poslal
    též posly k Asserovi, k Zabulonovi a k Neftalímovi, i přitáhli jim na pomoc.
  eng-WMB: He sent messengers throughout all Manasseh, and they also were gathered
    together to follow him. He sent messengers to Asher, to Zebulun, and to Naphtali;
    and they came up to meet them.
  tam-TCV: பின்பு அவன் மனாசே நாடு முழுவதற்கும் தூதுவர்களை அனுப்பி அவர்களையும் ஆயுதம்
    தரிக்கும்படி அழைத்தான். அதோடு ஆசேர், செபுலோன், நப்தலி நாடுகளுக்கும் தூதுவர்களை
    அனுப்பினான். அவர்களும் அவர்களைச் சந்திக்கப் போனார்கள்.
  ceb-ULB: Nagpadala siya ug mga mensahero sa tibuok Manases, ug sila usab, gitawag
    usab aron pagsunod kaniya. Nagpadala usab siya ug mga mensahero sa Asher, Zebulun,
    ug Neftali, ug mitungas sila aron sa pagtagbo kaniya.
  pol-UBG: I wyprawił posłańców do całego pokolenia Manassesa, które zebrało się przy
    nim. Wysłał też posłańców do Aszera, do Zebulona i Neftalego; i wyruszyli im na
    spotkanie.
  agr-agr: Tuja nuigtushkam Manasés wegantu aidau ujaktajum ijunag atujatkatnume tusa,
    chichama etsejin aidaun ishiakui. Nuigtushkam Asher wegantu aidau, Sabulón wegantu
    aidau, Neftalí wegantu aidau ujaktajum tusa ishiakui. Dutikamu nunú ujakajam ditashkam
    Gedeógjai atuniktatus shiyakajui.
  kyc-kyc: Dee baame yuu Manasa andake dokona wangu paki pakipi laparaena pii wai
    nembo wambu dupwa kee lapala baa moko minyuo epena lena leya. Lapala baame dee
    akali Asana rarape Sepyulanena rarape dee Napatalaina rarape dupwa wai nembeyamosa
    nakama baa keta pakalana kimbu soo epeyami.
  urd-GVU: ساتھ ساتھ اُس نے اپنے قاصدوں کو منسّی کے قبیلے اور آشر، زبولون اور نفتالی
    کے قبیلوں کے پاس بھی بھیج دیا۔ تب وہ بھی آئے اور جدعون کے مردوں کے ساتھ مل کر
    اُس کے پیچھے ہو لئے۔
  deu-1912: und sandte Botschaft zu ganz Manasse und rief sie an, daß sie ihm auch
    nachfolgten. Er sandte auch Botschaft zu Asser und Sebulon und Naphthali; die
    kamen herauf, ihm entgegen.
  kan-2017: ಅವನು ಉಳಿದ ಮನಸ್ಸೆಯವರ ಬಳಿಗೆ ದೂತರನ್ನು ಕಳುಹಿಸಲಾಗಿ ಅವರೂ ಕೂಡಿಬಂದರು. ಆಶೇರ್, ಜೆಬುಲೂನ್,
    ನಫ್ತಾಲಿ ಕುಲಗಳವರ ಬಳಿಗೆ ದೂತರನ್ನು ಕಳುಹಿಸಲು ಅವರೂ ಬಂದು ಯುದ್ಧಪ್ರಯಾಣಕ್ಕೋಸ್ಕರ ಸೇರಿಕೊಂಡರು.
  yap-yap: Miki l’oeg e pi tamal’og ngranod u l’agruw raba’ fare ganong rok Manasseh
    ni yibe piningrad ni ngar leked. I l’oeg e pi tamal’og ko pi ganong rok Asher,
    Zebulun, nge Naftali, ma go’ rabad ni ngar uned ngak.
  hlt-MCSB: Manasseh ram tom ah puencawn te a tueih tih amah hnuk ah a khue. Te phoeiah
    puencawn te Asher, Zebulun neh Naphtali la a tueih tih amih doe hamla cet uh.
  mdy-ETH: ሃሣ ዒዚ ሚናኣሴ ፃጶ ቢያሢማኣ ኪኢታ ዳኪ ዒዛ ጊንፆ ሙካንዳጉዲ ዔኤሊሴኔ፤ ዬያጉዲ ዓሴኤሬንታ ዛብሎኦኔንታ ኒፕታኣሌኤሜ
    ፃጶማኣ ኪኢታ ዳኬም ዔያታ ሃንጎ ዓሶና ዎላ ዖሎሮ ኬስኬኔ።
  twi-ASANTE: Ɔsomaa abɔfoɔ kɔɔ Manase, Aser, Sebulon ne Naftali nyinaa mu kɔfrɛɛ
    wɔn akodɔm, na wɔn nyinaa penee so.
  eng-WEBU: He sent messengers throughout all Manasseh, and they also were gathered
    together to follow him. He sent messengers to Asher, to Zebulun, and to Naphtali;
    and they came up to meet them.
  wal-wal: Minaase zaretu ubbaassi asaa kiittidi, bana kaallana mala etakka xeesissiis.
    Qassi Aseera zaretuyyo, Zaabiloona zaretuyyoonne Nifttaaleema zaretuyyo asaa kiittin,
    etikka aara olaa baanau kiyidosona.
  spa-PDDPT: Envió mensajeros por todo Manasés, y ellos también se reunieron con él.
    También envió mensajeros a Aser, a Zabulón y a Neftalí, quienes también subieron
    a encontrarse con ellos.
  gun-gun: Ha'e rami vy guembiguai kuery omondouka Manassés regua ikuaia ha'e javi
    rupi, ha'e kuery avi oenoĩ oĩa py oupa aguã. Aser regua ikuaia rupi avi omondouka
    guembiguai, Zebulom ha'e Naftali regua ikuaia rupi guive. Ha'e ramo oupa oĩa py.
  agu-BL: Ncha'tz e' ben ẍchakol cobox chakum tan chichakle'n tzaj tircu'n yi e' xonl
    Manasés tan cyopone'n te'j i'. Ncha'tz ben ẍchakol i' cobox ẍchakum tan chichakle'n
    tzaj yi e' xonl Azer, scyuch' yi e' xonl Zabulón, nin scyuch' yi e' xonl Neftalí.
    Tircunin tzun cwe'n chimolol quibtz kale atit Gedeón.
  ilo-ULB: Nangibaon isuna kadagiti mensahero a mapan iti entero a Manases, ket naayabanda
    met a sumurot kenkuana. Nangibaon met isuna kadagiti mensahero iti Aser, Zabulon,
    ken Neftali, ket simmang-atda a sumabat kenkuana.
  kpg-kpg: Mee ga hagau ana gau kae hegau laa lodo nia gowaa Manasseh e gahi mai digaula
    e hula dalia ia. Mee ga hagau labelaa ana gau kae hegau gi nia madawaawa Asher,
    Zebulun mo Naphtali, gei digaula gu loomoi labelaa e hula madalia a mee.
  uig-ARA: ئاندىن ئۇ ئەلچىلەرنى ماناسسەھنىڭ زېمىنىغا بېرىپ، ئۇ يەرنى ئايلىنىپ كېلىشكە
    ئەۋەتىۋىدى، ماناسسەھلەر يىغىلىپ ئۇنىڭغا ئەگىشىپ كەلدى. ئۇ ئاشىرلارغا، زەبۇلۇنلارغا
    ۋە نافتالىلارغا ئەلچى ئەۋەتىۋىدى، ئۇلارمۇ ئۇنىڭ ئالدىغا چىقىشتى.
  sus-sus: A naxa xɛɛrae xɛɛ Manasi bɔxi ma, nee fan xa bira a fɔxɔ ra. A man naxa
    xɛɛrae xɛɛ Aseri, Sabulon, nun Nafatali bɔxi ma, mɛnnikae fan naxa kafu a ma.
  pon-2006: E ahpw pil kadarpeseng meninkeder kei nan wehi koaros rehn kadaudok en
    Manase, pwe re en pil idawehnla. Pil ekei meninkeder pekederlahng rehn kadaudok
    en Aser, Sepulon oh Napdali, irail eri pil iang idawehnla.
  jae-jae: Eŋ kêsakiŋ lau jaeŋŋa sêjac laoc Manasenê gôlôacnêŋ gamêŋ samob, gebe sêkalem
    êsêac mêŋsêndaŋguc eŋ ma eŋ kêsakiŋ lau jaeŋŋa gêdêŋ Aser to Sebulon ma Naptali
    nêŋ gôlôac e êsêac mêŋsêwiŋ amboac tonaŋgeŋ.
  ksd-ksd: Ma i ga tulue ra umana tultul vurvurbit Manase par; ma diat bula dia ga
    kor tadav ia. Ma i ga tulue ra umana tultul tadav Aser ma tadav Sebulun, ma tadav
    Naptali; ma dia ga vana pi diat a varkuvo ma diat.
  tur-YTC: Manaşşe'nin her yerine ulaklar gönderdi; onlar da onu takip etmek üzere
    bir araya toplandılar. Aşer'e, Zevulun'a ve Naftali'ye ulaklar gönderdi; ve onları
    karşılamaya çıktılar.
  grc-BRENT: Καὶ ἀγγέλους ἐξαπέστειλεν εἰς πάντα Μανασσῆ, καὶ ἐν Ἀσὴρ, καὶ ἐν Ζαβουλὼν,
    καὶ ἐν Νεφθαλί· καὶ ἀνέβη εἰς συνάντησιν αὐτῶν.
  ind-AYT: Dia mengirim utusan kepada seluruh suku Manasye dan memanggil orang-orang
    itu untuk mengikutinya. Dia juga mengirim utusan kepada suku Asyer, Zebulon, dan
    Naftali, dan mereka pergi untuk bertemu dia.
  nya-nya: Iye anatumiza amithenga mʼdziko lonse la Manase kuti akamenye nkhondo ndipo
    Amanase anayitanidwanso kuti amutsate. Anatumanso amithenga kwa Aseri, Azebuloni
    ndi Anafutali, ndipo onsewo anapita kukakumana naye.
  hrv-hrv: Posla on glasnike po svem plemenu Manašeovu te i oni stadoše iza njega.
    Posla glasnike i u pleme Ašerovo, Zebulunovo i Naftalijevo te im i oni krenuše
    u susret.
  mps-mps: Agai te po sela pabo bidi dabe te tigidali buluba tagala palama, te Manasego
    hanibolo wagi pelama, te augwali aga wali asao po wai. Agai te po sela pabo bidi
    augwali te po te Asergo haniba me tagala palu, te Sebulungo hanibolo me, te Naptaligo
    haniba me te po sela pali. Te augwali me aselama, tama aga dali sisinama talualio.
  tpi-tpi: Em i salim ol man bilong bringim tok i go long olgeta hap graun bilong
    lain bilong Manase, long tokim ol man i kam na bihainim em. Em i salim ol man
    bilong bringim tok i go tu long ol lain bilong Aser na Sebulun na Naptali. Na
    ol tu i kam na bung wantaim em.
  dan-1931: Og da han sendte Bud ud i hele Manasse, fylkede de sig også om ham; og
    han sendte Bud ud i Aser, Zebulon og Naftali, og de drog op før at møde Fjenderne.
  vie-OVCB: Ông sai người đến các đại tộc Ma-na-se, A-se, Sa-bu-luân, và Nép-ta-li
    kêu gọi; và họ đều theo ông.
  guj-2017: તેણે મનાશ્શામાં સર્વત્ર સંદેશવાહકો મોકલ્યા અને તેઓ પણ તેની પાછળ એકત્ર
    થયા. તેણે આશેરમાં, ઝબુલોનમાં તથા નફતાલીમાં સંદેશવાહકો મોકલ્યા અને તેઓ તેને મળવા
    સામા ગયા.
  pon-2006A: E ahpw pil kadarpeseng meninkeder kei nan wehi koaros rehn kadaudok en
    Manase, pwe re en pil idawehnla. Pil ekei meninkeder pekederlahng rehn kadaudok
    en Aser, Sepulon oh Napdali, irail eri pil iang idawehnla.
  por-BRBSL: Ele enviou mensageiros por toda Manasseh, e eles também se reuniram para
    segui-lo. Ele enviou mensageiros para Asher, para Zebulun, e para Naftali; e eles
    vieram ao seu encontro.
  cth-cth: A patounenaw hah Manasseh ram pueng dawk a patoun teh, Manasseh miphun
    pueng ni a kâbang awh. Asher ram, Zebulun ram, Naphtali ram koe lahai a patounenaw
    bout a patoun teh, ahnimanaw hai kamkhuengnae koe a tho awh.
  twi-twi: Ɔsomaa abɔfo kɔɔ Manase, Aser, Sebulon ne Naftali nyinaa mu kɔfrɛɛ wɔn
    asraafo, na wɔn nyinaa penee so.
  hlt-hlt: Manasseh ram tom ah puencawn te a tueih tih amah hnuk ah a khue. Te phoeiah
    puencawn te Asher, Zebulun neh Naphtali la a tueih tih amih doe hamla cet uh.
  tbz-SIM: kɛ́tɔ̃ nkɛ̀ bɛ̀ɛ nɑ́kɛ́ Mɑnɑnsee kɔbɛ kɛ̀ bɛ̀ɛ kɔtɛní, kòo tɔ̃ mbɛtɔbɛ̀
    Asɛɛ nɛ̀ Sɑbunɔɔ nɛ̀ Nɛfutɑdii nɑɑ̀mùntì miɛkɛ, kɛ̀ bɛnìtìbɛ̀ɛ yɛnní kɛ́ bɛ̀ wɛ̃nnɛ́nɛ̀.
  msy-2020: A uaghan gumazir maba amadazɨ, me ghua Manasen anabamɨn nguazimɨn itir
    adaraziv gɨa ghaze, me izɨ an gɨn mangam. A uaghan Aser ko Sebulun ko Naptalin
    anababar adarazir mɨkɨmasa, gumazir maba amangi. Ezɨ me uaghan dɨkavigha iza a
    ko uari akufa.
  dop-dop: Nɑ ɩ́ tili tɔtɔɣɔ Mɑnɑsee nyǝ́mɑ kiŋ sɩ ɑpɑlɑɑ ɩ́ lɩɩ nɑ pɑ́ tʋ ɩ wɑɑlɩ,
    nɑ ɩ́ yɑɑ Asɛɛ nyǝ́mɑ, nɑ Sɑpulɔŋ nyǝ́mɑ, nɑ Nɛfǝtɑli nyǝ́mɑ, nɑ pɑ tǝnɑ pɑ́ sɔɔsɩ
    ɩ tɔɔ.
  azb-azb: O bütün Menaşşeyə qasidlər göndərdi və onları da öz yanına yığdı. Sonra
    Aşerə, Zevuluna və Naftaliyə qasid göndərdi. Onlar qasidləri qarşılamağa çıxdılar.
  eng-DBY: And he sent messengers throughout Manasseh, and they also were gathered
    after him; and he sent messengers to Asher, and to Zebulun, and to Naphtali; and
    they came up to meet them.
  hin-2017: फिर उसने समस्त मनश्शे के पास अपने दूत भेजे; और वे भी उसके समीप इकट्ठे
    हुए। और उसने आशेर, जबूलून, और नप्ताली के पास भी दूत भेजे; तब वे भी उससे मिलने
    को चले आए।
  eng-YLT: and messengers he hath sent into all Manasseh, and it also is called after
    him; and messengers he hath sent into Asher, and into Zebulun, and into Naphtali,
    and they come up to meet them.
  kne-kne: Nan-ibaa abe si nangipaammo sin intiro ay polin Manasses ay makigobat da,
    siya abe sin polin da Aser, Zebulun ya Naftali et nantikid da ay nangaspo en sisya.
  eng-WYC-2017: And he sent messengers into all Manasseh, and he pursued [or followed]
    Gideon; and he sent other messengers into Asher, and to Zebulun, and to Naphtali,
    and they came to him.
  eng-WMBB: He sent messengers throughout all Manasseh, and they also were gathered
    together to follow him. He sent messengers to Asher, to Zebulun, and to Naphtali;
    and they came up to meet them.
  urd-GVH: साथ साथ उसने अपने क़ासिदों को मनस्सी के क़बीले और आशर, ज़बूलून और नफ़ताली
    के क़बीलों के पास भी भेज दिया। तब वह भी आए और जिदौन के मर्दों के साथ मिलकर उसके
    पीछे हो लिए।
  rug-rug: Meke garunu lani tie paleke inavoso sa sa doduruna sa popoa tanisa butubutu
    te Manase, sa butubutu te Asa, te Zeboloni meke te Napitalai pude mae lulia, meke
    mae somana tugo si arini koasa.
  gaz-gaz: Guutummaa Minaasee keessas ergamoota ergate; isaanis isa duukaa buʼuuf
    walitti qabaman; akkasumas gara Aasheer, Zebuuloonii fi Niftaalemitti ergate;
    isaanis jara simachuuf gad yaaʼan.
  fra-LSG: Il envoya des messagers dans tout Manassé, qui fut aussi convoqué pour
    marcher à sa suite. Il envoya des messagers dans Aser, dans Zabulon et dans Nephthali,
    qui montèrent à leur rencontre.
  gnn-gnn: '@see-verse:JDG.006.034'
  yal-yal: A yi xɛrane rasiga Manase yamanan birin yi, alogo na muxune fan xa fa a
    fɔxɔ ra. A mɔn yi xɛrane rasiga Aseri nun Sabulon nun Nafatali yamanane yi, ne
    fan muxune yi siga e ralandeni.
  haw-1868: A hoouna aku la ia i na luna i ka Manase a pau, a akoakoa mai la lakou
    mamuli ona; a hoouna aku la oia i na luna i ka Asera, a i ka Zebuluna, a i ka
    Napetali, a pii mai la lakou e halawai me ia poe.
  arb-NAV: وَأَرْسَلَ جِدْعُونُ مَبْعُوثِينَ إِلَى أَسْبَاطِ مَنَسَّى وَأَشِيرَ وَزَبُولُونَ
    وَنَفْتَالِي يَسْتَدْعِي قُوَّاتِهِمِ الْمُحَارِبَةَ، فَخَفُّوا إِلَيْهِ.
  ewe-ewe: Edɔ dɔlawo wotsa le Manase, yɔ ameawo be woabla akpa eye wòɖe Aser, Zebulon
    kple Naftali hã be woawo hã nayi aɖado go wo.
  eng-LEE: And he sent messengers throughout all Menasseh, who also assembled and
    followed him; and he sent messengers through Asher, and through Zebulun, and through
    Naphtali, and they came up to meet them.
  asm-FB: তেওঁ মনচিৰ সকলো ফাললৈ বার্তাবাহক পঠালে আৰু তেওঁলোককো তেওঁৰ পাছত আহিবলৈ মাতিলে।
    তেওঁ আচেৰ, জবূলূন, আৰু নপ্তালী ফৈদৰ লোকসকলোলৈও বার্তাবাহক পঠালে। তাতে তেওঁলোকে
    তেওঁলোকৰ সঙ্গী হ’বলৈ উঠি আহিল।
  sus-A: عَ نَشَ شّيرَيٍ شّي مَنَسِ بْشِ مَ، نٍيٍ قَن شَ بِرَ عَ قْشْ رَ. عَ مَن نَشَ
    شّيرَيٍ شّي عَسٍرِ، سَبُلٌن، نُن نَقَتَلِ بْشِ مَ، مّننِكَيٍ قَن نَشَ كَقُ عَ
    مَ.
  fra-SBL: Il envoya des messagers dans tout Manassé, et eux aussi se rassemblèrent
    pour le suivre. Il envoya des messagers à Aser, à Zabulon et à Nephtali, et ils
    montèrent à leur rencontre.
  hbo-hbo: וּמַלְאָכִים֙ שָׁלַ֣ח בְּכָל־מְנַשֶּׁ֔ה וַיִּזָּעֵ֥ק גַּם־ה֖וּא אַחֲרָ֑יו
    וּמַלְאָכִ֣ים שָׁלַ֗ח בְּאָשֵׁ֤ר וּבִזְבֻלוּן֙ וּבְנַפְתָּלִ֔י וַֽיַּעֲל֖וּ לִקְרָאתָֽם׃
  piu-2006: '@see-verse:JDG.006.034'
  kik-kik: Agĩtũma andũ bũrũri wothe wa Manase, akĩmeera meeohe indo cia mbaara, o
    na agĩtũmana mabũrũri ma Asheri, na Zebuluni, na Nafitali, o nao makĩambata makamatũnge.
  fra-NCL: Il envoya des messagers dans tout Manassé, qui s’assembla aussi pour le
    suivre. Il envoya des messagers dans Aser, dans Zabulon et dans Nephtali, et ils
    montèrent à leur rencontre.
  cek-AK: Manasseh kaminawk boih khaeah laicaeh to patoeh, to naah Manasseh kaminawk
    anih hnukah bang o; to pacoengah Asher, Zebulun hoi Naphtali kaminawk khaeah doeh
    laicaeh to patoeh; nihcae doeh a hnukah caeh o toeng.
  cuk-cuk: Gedeón, Manasés-dulemarse gayaburba-berbemalad barmisad, adi, bila-onogega,
    a-dulemar eba atomalagar. Degine, Aser-dulemarse, Zabulón-dulemarse, Neftalí-dulemarse,
    gayaburba-berbemalad barmisbalid. We-dulemar eba atosmarmogad.
  uig-CYR: Андин у әлчиләрни Манассәһниң зиминиға берип, у йәрни айлинип келишкә әвәтивиди,
    Манассәһләр жиғилип униңға әгишип кәлди. У Аширларға, Зәбулунларға вә Нафталиларға
    әлчи әвәтивиди, уларму униң алдиға чиқишти.
  tel-2017: అతడు మనష్షె వారి దగ్గరికి దూతలను పంపగా వారంతా కలిసి అతని దగ్గరికి వచ్చారు.
    అతడు ఆషేరు, జెబూలూను, నఫ్తాలి గోత్రాలవాళ్ళ దగ్గరికి దూతలను పంపినప్పుడు వాళ్ళు
    కూడా కూడుకొన్న వాళ్ళను కలుసుకున్నారు.
  hat-BSA: Li te voye mesaje yo toupatou nan Manassé e yo tout te rasanble ansanm
    pou swiv li. Konsa, li te voye mesaje a Aser, Zabulon ak Nephtali pou yo te vin
    monte, rankontre ak yo.
  kos-kos: El supwala mwet utuk kas in fahsr sasla acn lun mwet Manasseh Roto ac mwet
    Manasseh Kutulap kewa elos in tuku fahsr tokol. El supwala pac mwet utuk kas nu
    sin sruf lal Asher ac Zebulun ac Naphtali, na elos tuku pac welul.
  hbo-WLC: וּמַלְאָכִים֙ שָׁלַ֣ח בְּכָל־מְנַשֶּׁ֔ה וַיִזָּעֵ֥ק גַּם־ה֖וּא אַחֲרָ֑יו
    וּמַלְאָכִ֣ים שָׁלַ֗ח בְּאָשֵׁ֤ר וּבִזְבֻלוּן֙ וּבְנַפְתָּלִ֔י וַֽיַּעֲל֖וּ לִקְרָאתָֽם׃
  ibo-ibo: Otu aka ahụ, o zipụrụ ndị ozi ka ha jekwuru ndị agha ndị Manase, na nke
    ndị Asha, na nke ndị Zebụlọn, na nke ndị Naftalị, ịkpọ ha ka ha bịa soro ya gaa
    ibu agha. Ha niile kwenyere pụkwute ya maka agha ahụ.
  ory-ory: ପୁଣି ସେ ମନଃଶି (ଦେଶର) ସର୍ବତ୍ର ଦୂତ ପଠାନ୍ତେ, ସେମାନେ ମଧ୍ୟ ତାହାର ପଛେ ଏକତ୍ର ହେଲେ,
    ତହୁଁ ସେ ଆଶେର ଓ ସବୂଲୂନ ଓ ନପ୍ତାଲି (ବଂଶ) ନିକଟକୁ ଦୂତ ପଠାନ୍ତେ, ସେମାନେ ସେମାନଙ୍କ ସଙ୍ଗେ
    ମିଳିବାକୁ ଆସିଲେ।
  chk-chk: Iwe, Kition a tinala chon künö lemenen ewe fanü Manasa. Nge chon ewe ainangen
    Manasa ra rong ewe kö o tapwela mürin. Kition a pwal tinala chon künö ren chon
    ekewe ainangen Aser, Sepulon me Naftali. Iwe, pwal ir ra feila pwe repwe chu ngeniir.
  rop-rop: en imbin jandim sambala mesinja ebriweya langa Manesa, Esha, Sebyulan en
    Neftali klen, en deibin ol kaman en joinin garram Gidiyan.
  ukr-1871: Та ще послав Гедеон до всього Манассія посли, і скликано їх також до війська.
    Послав также посли до Ассера, Забулона і Нафталїя навкруги, і сї вийшли зустріч
    йому.
  deu-1951: und er sandte Botschaft in ganz Manasse, denen rief er auch, daß sie ihm
    nachfolgen sollten; und er sandte Botschaft nach Asser und Sebulon und Naphtali;
    die zogen ihnen auch entgegen.
  eng-JPS: And he sent messengers throughout all Manasseh; and they also were gathered
    together after him; and he sent messengers unto Asher, and unto Zebulun, and unto
    Naphtali; and they came up to meet them.
  srp-1865: I posla glasnike po svemu plemenu Manasijinu, i skupiše se oko njega;
    posla glasnike i u pleme Asirovo i Zavulonovo i Neftalimovo, te i oni izidoše
    pred njih.
  lug-lug: N’atuma ababaka eri ab’ekika kya Manase nabo bamugoberere. N’atuma n’ababaka
    abalala eri ab’ekika kya Aseri, n’ekya Zebbulooni n’ekya Nafutaali bamusisinkane.
  heb-heb: ומלאכים שלח בכל מנשה ויזעק גם הוא אחריו ומלאכים שלח באשר ובזבלון ובנפתלי
    ויעלו לקראתם׃
  ben-IRV: আর তিনি মনঃশি প্রদেশের সব জায়গায় লোক পাঠালেন, আর তারাও তাকে অনুসরণ করল;
    পরে তিনি আশের, সবূলূন ও নপ্তালির কাছে দূত পাঠালেন, আর তারা ওদের কাছে আসল।
  pan-pan: ਫਿਰ ਉਸ ਨੇ ਸਾਰੇ ਮਨੱਸ਼ਹ ਵਿੱਚ ਸੰਦੇਸ਼-ਵਾਹਕ ਭੇਜੇ ਤਾਂ ਉਹ ਵੀ ਉਸ ਦੇ ਕੋਲ ਇਕੱਠੇ ਹੋਏ।
    ਉਸ ਨੇ ਆਸ਼ੇਰ ਅਤੇ ਜ਼ਬੂਲੁਨ ਅਤੇ ਨਫ਼ਤਾਲੀ ਦੇ ਕੋਲ ਵੀ ਹਲਕਾਰੇ ਭੇਜੇ, ਤਾਂ ਉਹ ਵੀ ਉਸ ਨੂੰ ਮਿਲਣ
    ਲਈ ਆ ਗਏ।
  mya-JVB: တမန် တို့ကို မနာရှေ ခရိုင်တရှောက်လုံး သို့ စေလွှတ် ၍ ၊ မနာရှေအမျိုးသားတို့သည်
    လိုက်ကြ၏။ တဖန် အာရှာ ခရိုင်၊ ဇာဗုလုန် ခရိုင်၊ နဿလိ ခရိုင်သို့ တမန် တို့ကို စေလွှတ်
    ၍ ၊ ထိုခရိုင်သားတို့သည်လည်း စုဝေးရာသို့ လာ ကြ၏။
  tbg-tbg: Viva vo vaiintinavu nititomanta vinavuka Manasera ankuvano vaunaini vi
    aniha vaiinti naaramake, viraqaahai Asera ankuvata, Sebulunira ankuvata, Napataarira
    ankuvata, vaunaini vi aniha vaiinti naarama komanta, vika hihai hihai Gideoniva
    vaunaini anura.
  hmo-hmo: Gideona danu ese hereva ia siaia, Manase kahana ibounai dekenai, Manase
    taudia tuari totona ia boiridia, bona ia murinai do idia raka mai. Ma hesiai taudia
    haida danu ia siaia, Asere taudia, bona Sebuluno taudia bona Napatali taudia dekenai.
    Vadaeni idia toreisi, Gideona dekenai idia haboua mai.
  urd-urd: फिर उसने सारे मनस्सी के पास क़ासिद भेजे, तब वह भी उसकी पैरवी में इकट्ठे
    हुए। और उसने आशर और ज़बूलून और नफ़्ताली के पास भी क़ासिद रवाना किए, इसलिए वह उनके
    इस्तक़बाल को आए।
  rus-SYN: И послал послов по всему колену Манассиину, и оно вызвалось идти за ним;
    также послал послов к Асиру, Завулону и Неффалиму, и сии пришли навстречу им.
  bqc-SIM: À gbɛ̃́ↄ zĩ̀ aa Manase buiↄ bùsu kɛ̀ɛlɛ, ↄ̃ aa ń sisi aa mↄ tɛazi lↄ.
    Ɔ̃ à gbɛ̃́ↄ zĩ̀ Asɛɛ buiↄ bùsuu ń Zabulↄni buiↄ bùsuo ń Nɛfatali buiↄ bùsuo.
    Ɔ̃ aa mↄ̀ nàwà.
  tcz-CHONGTHU: Aman thupo miho chu asollin Manasseh, Asher, Zebulun leh Naphtali
    galsat ding miho chu aga kousah in ahileh amaho abonchan ahung kon tauvin ahi.
  mar-mar: मग त्याने सगळ्या मनश्शेत जासूद पाठवले तेव्हा तेही त्याच्याजवळ एकत्र झाले;
    नंतर आशेर व जबुलून व नफतालीत त्याने जासूद पाठवले, तेव्हा ते त्यांच्याशी मिळायला
    चढून गेले.
  qub-qub: Cachacunata cacharan Manasés trïbupis shuntacämunanpaj. Willachiran Aser
    trïbuman, Zabulón trïbuman, Neftalí trïbuman. Chaura paycunapis Gedeón cajman
    shuntacämuran.
  bqp-bqp: À gbɛ̃nↄ zĩ̀ Manasenↄ bùsu gu sĩnda pínkia ò ń sísi se ò su ò tɛ́ai. Akũ
    à gbɛ̃nↄ zĩ̀ Asanↄ bùsun kũ Zɛbuluninↄ bùsuuo kũ Nafatalinↄ bùsuuo. Akũ ò
    sù ò kàkara kũńwo.
  hat-hat: Apre sa, li voye mesaje nan tout peyi Manase a al rele moun yo pou yo vin
    jwenn li tou. Li voye mesaje nan peyi Asè, nan peyi Zabilon ak nan peyi Neftali.
    Tout moun sa yo moute vin jwenn li.
  eng-BSB: Calling them to arms, Gideon sent messengers throughout Manasseh, as well
    as Asher, Zebulun, and Naphtali, so that they came up to meet him.
  tod-tod: É keelaiti teʋeni Manasee ná-zooi zu, ti naati tolini ti ʋilɛ polu. É
    keelaiti teʋeni Asɛɛl ná pɛ, ta Zaɓulɔn, ta Nɛfetali, naati ti lɛɛni ti ti laaɠomi.
  eng-WEBPB: He sent messengers throughout all Manasseh, and they also were gathered
    together to follow him. He sent messengers to Asher, to Zebulun, and to Naphtali;
    and they came up to meet them.
  kbq-kbq: Hagi Manasema, Aserima, Zebulonima, Naftali nagateganena kea atrezamantage'za
    ana makamo'za ha'ma huga vahetamina agritega emareri'naze.
  nhe-BL: Nojquiya quinnahuati tlayolmelahuani ma yaca ipan nochi nopa tlali campa
    itztoyaj iixhuihua Manasés para ma mosansejcotilica ihuaya. Nojquiya tlatitlanqui
    ma quinyolmelahuatij israelitame ipan nopa huejhueyi familias Aser, Zabulón huan
    Neftalí. Huan nochi inijuanti nima hualajque mosansejcotilicoj ihuaya Gedeón.
  bus-bus: À gbɛ̃nↄ zĩ̀ Manasenↄ bùsu gu píngia wà ń sísi se aↄ̃ mↄ́ wà tɛ́azi. Ben
    à gbɛ̃nↄ zĩ̀ Asanↄ bùsun kↄ̃n Zɛbuluninↄ bùsuo kↄ̃n Nafatalinↄ bùsuo. Ben aↄ̃
    mↄ̀ wà nàḿma.
  gub-BL: Omono kar uze'eg heraha har amogwer Izaew izuapyapyr wanupe wà no, zauxiapekwer
    wanenoz pà wà no. Manaxe izuapyapyr wà, Azer izuapyapyr wà, Zemurom izuapyapyr
    wà, Napitari izuapyapyr wà. Oho hehe we uzemono'ono'og pà upaw rupi a'e wà no.
  eng-DRA: 'And he sent messengers into all Manasses, and they also followed him:
    and other messengers into Aser and Zabulon and Nephtali, and they came to meet
    him.'
