verse: JDG.006.038
translations:
  mal-C: അങ്ങനെതന്നെ സംഭവിച്ചു; അദ്ദേഹം പിറ്റേന്ന് അതികാലത്ത് എഴുന്നേറ്റ് തുകൽ പിഴിഞ്ഞു.
    മഞ്ഞുവെള്ളം ഒരു പാത്രം നിറച്ചെടുത്തു.
  deu-TKW: So geschah es. Als er aber am andern Morgen früh das Vließ ausdrückte,
    da konnte er Tau aus dem Vließe pressen, eine ganze Schale voll Wasser.
  lin-lin: Mpe esalemaki bongo. Mokolo oyo elandaki, Jedeon alamukaki na tongo-tongo,
    akamolaki bapwale, ebimisaki mayi mpe etondisaki sani mobimba.
  eng-LSV: and it is so, and he rises early on the next day, and presses the fleece,
    and wrings dew out of the fleece—the fullness of the bowl of waters.
  eng-GNV: 'And so it was: for he rose vp earely on the morow, and thrust the fleece
    together, and wringed the dew out of the fleece, and filled a bowle of water.'
  eng-WEBSTER: 'And it was so: for he rose early on the morrow, and pressed the fleece,
    and wrung the dew out of the fleece, a bowl-full of water.'
  nhw-BL: Huan quej nopa panoc. Quema mejqui ica ijnaloc quipatzcac ipochquiyo nopa
    borrego huan quisqui atl hasta temic se hueyi caxitl ica ajhuachtli.
  swh-ONEN: Hivyo ndivyo ilivyotokea. Gideoni akaamka asubuhi na mapema kesho yake,
    akaikamua ile ngozi, umande ukatoka, maji ya kujaa bakuli.
  bba-bba: Mɑ n koorɑ mɛ. Sisiru u seewɑ buru buru yellu u yɑ̃ɑ sɑn si ɡɑmɑ mɑ sin
    nim mu ɡbɛ̃ɛ yoruku yibɑ.
  eng-KJVCPB: 'And it was so: for he rose up early on the morrow, and thrust the fleece
    together, and wringed the dew out of the fleece, a bowl full of water.'
  wbp-wbp: Ngula-jangka, Kitinirli yirrarnu jiyipi-kirlangu yumurru walyangka yangkangka
    ngurrangka. Mungalyurru yakarra-pardinjarla yanu yangkaku yumurruku. Kuja manu,
    ngula rdaka-kurlurlu kuurn-mardarnu, ngula ngapa panu-nyayirni karlija. Kitinirli
    parraja-kurra-manu ngapaju.
  luo-luo: Kendo mano e gima notimore. Gideon nochiewo gokinyi mangʼich; nobiyo pien-no
    ma thoo owuok madirom bakul achiel.
  meu-meu: 'Bena unu e vara toma: daba matana ai e tore isi, mamoe kopina e mutua,
    dihu ta na hunu ranuna amo e hahonua.'
  npi-ULB: यस्तो भयो – भोलिपल्‍ट बिहानै गिदोन उठे, उनले ऊन निचोरे, र ऊनबाट शीत निचरेर
    एक बटुको पानी भरे ।
  yor-yor: Èyí ni ó sì ṣẹlẹ̀. Nígbà tí Gideoni jí ní òwúrọ̀ ọjọ́ kejì, ó sì fún irun
    àgùntàn náà, ọpọ́n omi kan sì kún.
  emp-NTPO: Gedeoʌ̃ba jarad̶a quĩrãca mãwãsia. Nurẽma piradrʌped̶a oveja carara tapuyabʌrʌd̶e
    baidoda taza ab̶a piasia.
  ind-ind: Keesokan harinya Gideon bangun pagi-pagi benar. Ketika dia memeras bulu
    domba itu, dia mendapatkan semangkuk penuh air embun, sedangkan tanah di sekitarnya
    tetap kering.
  pes-OPCB: و چنین شد. صبح زود که جدعون از خواب برخاست و پشم را فشرد به مقدار یک کاسه
    آب از آن خارج شد!
  tgl-ULB: Ito ang nangyari—Bumangon si Gideon ng maaga nang sumunod na araw, piniga
    niyang sabay ang balahibo ng tupa, at piniga ang hamog mula sa balahibo ng tupa,
    tama lamang para punuin ang isang mangkok ng tubig.
  cbu-NT: Jedeyon yapiritam shingi tárangu anuritam tatsamoorangiya Apanlli. Ashiri,
    putam puturisha Jedeyon chiyzayaranllu, naatarangiya. Anushsha opeejaa pur yáyaru,
    napku, kizpur kachach parangiya. Uwsha anoo yurupshirangu kung chkur ashirangu,
    minum mangaw tatsitarangiya.
  hui-hui: Ogoni layadaguaore biniya. Gidiono horo mendengi ibu egerebagiore heyalu
    puwa nogo sibi iri biago yamialu hearia iba dadimba bereneyago pingidayagola be
    mbira to̱lo tagi hene.
  mya-mya: ယင်း​သို့​လျှောက်​ထား​သည့်​အ​တိုင်း​ဖြစ်​လေ သည်။ ဂိ​ဒေါင်​သည်​နောက်​တစ်​နေ့​နံ​နက်​စော
    စော​ထ​၍ သိုး​မွေး​ကို​ညှစ်​ကြည့်​ရာ​နှင်း​ရည် အင်​တုံ​တစ်​လုံး​အ​ပြည့်​ရ​ရှိ​လေ​သည်။-
  bod-N: དེའི་ཕྱི་ཉིན་ཞོགས་པར་གིད་ཡོན་ཡར་ལངས་པ་ལ་དེ་བཞིན་དུ་བྱུང་བ་མཐོང་ཞིང་། བལ་རྡོག་བཙིར་བ་ལ་ཆུ་ཕོར་བ་གང་ཐོན་ནོ།
    །
  sna-sna: Uye izvi ndizvo zvakaitika. Gidheoni akamuka mangwanani ezuva rakatevera;
    akasvina chisumbu chewuru akabudisa dova, akazadza mbiya nemvura.
  spa-BLM: Así fue, pues al día siguiente se levantó temprano, apretó el vellón y
    escurrió el rocío del vellón, un recipiente lleno de agua.
  cac-cac: Icha val ix aj yalan vin̈ chi', icha chi' ix aji. Ayic ix q'ue vaan vin̈
    d'a q'uin̈ib'alil, ix spitz'anel noc' tz'uum chi' vin̈, jun uc'ab' a' ix el d'a
    noc'.
  swh-ULB: Hivi ndivyo ilivyotokea-Gideoni aliamka mapama asubuhi, akaikamua ngozi
    hiyo, na akatoa umande kwenye ngozi, wa kutosha kujaza bakuli kwa maji.
  bel-bel: 'Так і сталася: на другі дзень, устаўшы рана, ён пачаў выціскаць воўну
    і выціснуў з воўны расы цэлую чару вады.'
  deu-ELBBK: Und es geschah so. Und er stand am anderen Morgen früh auf, und er drückte
    das Vließ aus und presste Tau aus dem Vließ, eine Schale voll Wasser.
  mbb-OT: Ne iyan haazà nehitavù. Su zutun te sunud he andew, midsayu med-enew si
    Gideon ne migkuwa zin sikan is bulvul te kerehidu ne migkeres din haazà, ne senge
    yehung is wahig he midtiǥis.
  mal-2015: അങ്ങനെ തന്നേ സംഭവിച്ചു; അവൻ പിറ്റെന്നു അതികാലത്തു എഴുന്നേറ്റു തോൽ പിഴിഞ്ഞു,
    മഞ്ഞുവെള്ളം ഒരു കിണ്ടി നിറെച്ചെടുത്തു.
  tuo-NT: Tojota waꞌacaro niwʉ̃. Ape nʉmʉ Gedeṍ wãꞌcã, poari añurõ púúca caserore
    bocacʉ niwĩ. Ti caserore bipecã, niꞌcã pa muꞌmurõ aco wijacaro niwʉ̃.
  rmc-rmc: Kavke pes the ačhiľa. Sar pro dujto džives sig tosara ušťiľa, ispidňa avri
    andral e puža pherdo kuči rosakro paňi.
  pes-OPV: و همچنین شد و بامدادان به زودی برخاسته، پوست را فشرد و کاسه‌ای پر ازآب
    شبنم از پوست بیفشرد.
  ron-1924: Ши аша с-а ынтымплат. Ын зиуа урмэтоаре, ел с-а скулат дис-де-диминяцэ,
    а сторс лына ши а скос роуа дин еа, каре а дат ун пахар плин ку апэ.
  ben-OBCV: আর ঠিক তাই ঘটল। পরদিন ভোরবেলায় গিদিয়োন ঘুম থেকে উঠলেন; তিনি সেই পশমের
    টুকরোটি নিংড়ালেন এবং নিংড়ে সেই শিশিরটুকু বের করলেন—তাতে একবাটি জল হল।
  som-som: Oo sidii bay noqotay, waayo, markuu toosay subaxdii dambe, oo tuujiyey
    dhogorta, wuxuu ka maroojiyey koob muuggiis oo biyo ah.
  lat-VUC: Factumque est ita. Et de nocte consurgens expresso vellere, concham rore
    implevit.
  eng-ASVBT: And it was so; for he rose up early on the morrow, and pressed the fleece
    together, and wrung the dew out of the fleece, a bowlful of water.
  ita-1885: Ed egli avvenne così. Ed egli si levò la mattina seguente, e stringendo
    il vello, spremè della rugiada una piena coppa d'acqua.
  eng-LXXUP: 'And it was so: and he rose up early in the morning, and wrung the fleece,
    and dew dropped from the fleece, a bowl full of water.'
  eng-ULB: This is what happened—Gideon rose early the next morning, he pressed the
    fleece together, and wrung out the dew from the fleece, enough to fill a bowl
    with water.
  spa-VBL: Eso fue lo que ocurrió. Cuando Gedeón se levantó temprano a la mañana siguiente,
    presionó el vellón y exprimió el rocío, suficiente agua para llenar un tazón.
  fra-_FOB: Et c'est ce qui arriva; car le lendemain il se leva de bonne heure, et,
    ayant pressé la toison, il en fit sortir une pleine coupe d'eau de rosée.
  mal-mal: അങ്ങനെ തന്നേ സംഭവിച്ചു; അവൻ പിറ്റെന്ന് അതികാലത്ത് എഴുന്നേറ്റ് തോൽ പിഴിഞ്ഞു,
    മഞ്ഞുവെള്ളം ഒരു കിണ്ടി നിറെച്ചെടുത്തു.
  urd-GVR: Wuhī kuchh huā jis kī darḳhāst Jidāūn ne kī thī. Agle din jab wuh subah-sawere
    uṭhā to ūn os se tar thī. Jab us ne use nichoṛā to itnā pānī thā ki bartan bhar
    gayā.
  suz-BL: मिनु मेको आ देंशो खोदेंशोन दुम्‍माक्‍त। मेको आ सुनी बोक्‍शा मेको ऊन रे चिर‍शा,
    बोस का ब्‍वाक्‍कु ग्रुंइदा बाक्‍त। एर ओंथ ङा खप चहिं मजिश्‍शो बाक्‍माक्‍त।
  ita-1927: 'E così avvenne. La mattina dopo, Gedeone si levò per tempo, strizzò il
    vello e ne spremé la rugiada: una coppa piena d’acqua.'
  ckb-ckb: ئیتر ئاوا بوو. بەیانی گدعۆن زوو هەستا و کەوڵەکەی گوشی و پڕ تەشتێک شەونمی
    لە کەوڵەکە گوشی.
  eng-BBE: 'And it was so: for he got up early on the morning after, and twisting
    the wool in his hands, he got a basin full of water from the dew on the wool.'
  kan-OKCV: ಅದು ಹಾಗೆಯೇ ಆಯಿತು. ಅವನು ಮರುದಿವಸ ಉದಯದಲ್ಲಿ ಎದ್ದು, ಉಣ್ಣೆಯ ತುಪ್ಪಟವನ್ನು ತೆಗೆದುಕೊಂಡು,
    ಅದರೊಳಗಿದ್ದ ಮಂಜಿನ ನೀರನ್ನು ಒಂದು ಬೋಗುಣಿಯ ತುಂಬಾ ಹಿಂಡಿದನು.
  tam-2017: அப்படியே ஆனது. அவன் மறுநாள் காலையில் எழுந்து, தோலைக் கசக்கி, அதிலிருந்த
    பனிநீரை ஒரு கிண்ணம் நிறையப் பிழிந்தான்.
  spa-RV-1909: 'Y aconteció así: porque como se levantó de mañana, exprimiendo el
    vellón sacó de él el rocío, un vaso lleno de agua.'
  ron-BTF: Și a fost astfel, că s-a sculat a doua zi dis-de-dimineață și a strâns
    valul și a stors roua din val, un vas plin cu apă.
  eng-WEBP: It was so; for he rose up early on the next day, and pressed the fleece
    together, and wrung the dew out of the fleece, a bowl full of water.
  eng-FBV: That's what happened. When Gideon got up early the next morning, he pressed
    on the fleece and squeezed out the dew, enough water to fill a bowl.
  nld-1939: Zo geschiedde. En toen hij de volgende morgen opstond en de vacht uitwrong,
    kreeg hij er een wateremmer vol dauw uit.
  nch-BL: Huan quej nopa panoc. Quema mijquejqui ica ijnaloc quipatzcac iijhuiyo nopa
    borrego huan quisqui at hasta temic se hueyi caxit ica ajhuechti.
  vie-1934: 'Việc bèn xảy ra như vậy: ngày mai Ghê-đê-ôn dậy sớm, ép vắt lốt chiên,
    thì sương chảy ra đầy một chén nước.'
  hin-CV: ऐसा ही पाया गया! जब गिदोन ने अगले दिन उसे निचोड़ा, उसने इसमें से एक कटोरे
    भर जल इकट्ठा कर लिया.
  spa-BES: Y así fue, porque se levantó temprano a la mañana siguiente y, retorciendo
    la lana en sus manos, sacó una palangana llena de agua del rocío sobre la lana.
  tdx-tdx: Aa ie izay; nañaleñaleñe re, le nifea­he’e i volon’ añondriy nañafake i
    zonoy vaho nahapea ty soakazo.
  tha-KJV: ก็​เป็นไปดังนั้น เมื่​อก​ิเดโอนตื่นขึ้นในวั​นร​ุ่งเช้าก็บีบกลุ่มขนแกะ เขาบีบได้น้ำค้างจากกลุ่มขนแกะจนเต็มชาม
  por-BR-2018: 'E aconteceu assim: porque quando se levantou de manhã, espremendo
    o velo tirou dele o orvalho, um vaso cheio de água.'
  deu-ELO: Und es geschah also. Und er stand am anderen Morgen früh auf, und er drückte
    das Vließ aus und preßte Tau aus dem Vließe, eine Schale voll Wasser.
  eng-WYC-2018: And it was done so. And he rose by night (or And he rose up early),
    and when the fleece was wrung out, he (had) filled a basin (full) with dew;
  epo-epo: 'Kaj tiel fariĝis: kiam la morgaŭan tagon li matene leviĝis, li elpremis
    la lanon, kaj elpremis el la lano roson, plenan kalikon da akvo.'
  uig-PIN: Ix dǝrwǝⱪǝ xundaⱪ boldi. Ətisi sǝⱨǝrdǝ Gideon ⱪopup, yungni siⱪiwidi, liⱪ
    bir piyalǝ xǝbnǝm süyi qiⱪti.
  beo-beo: Goe da didili agoane hamoi ba:i. Golale hahabedafa Gidione da wa:legadole,
    e da ofodo lale ligisili, sibi hinabo houga:i amo lale, oubi baea sibi hinaboga
    nanegai dialu amo ofodo gelaba ganodini dugini sali. Ofodo da amo hanoga nabaidafa
    ba:i.
  tpi-OTNT: Na dispela samting i kamap olsem Gideon i bin tokim God. Gideon i kirap
    long moningtaim tru na em i go lukim dispela gras bilong sipsip em i bin putim
    i stap. Na em i holim dispela gras bilong sipsip na i tanim, bilong painimaut
    i gat wara long en o nogat. Na planti wara i pundaun, inap long pulapim wanpela
    dis.
  hau-SA: Abin da faru ke nan. Gideyon ya tashi da sassafe kashegari, ya matse ulun
    ya kakkaɓe raɓar, ruwan ya cika ƙwarya.
  uig-LAT: Ish derweqe shundaq boldi. Etisi seherde Gidéon qopup, yungni siqiwidi,
    liq bir piyale shebnem süyi chiqti.
  nde-nde: Lokho yikho okwenzakalayo. Kusisa uGidiyoni wavuka ekuseni wakhama uboya
    wahluza amazolo, umganu wagcwala amanzi.
  ton-ton: 'Pea naʻe pehē: he naʻe tuʻu pongipongi hake ia ʻi he pongipongi, ʻo tatau
    ʻae hahau mei he fulufuluʻi sipi, pea naʻe fonu ha ipu ʻi he vai.'
  ces-1613: I stalo se tak. Nebo vstav nazejtří, stlačil rouno, a vyžďal rosu z něho,
    i byl plný koflík vody.
  eng-WMB: It was so; for he rose up early on the next day, and pressed the fleece
    together, and wrung the dew out of the fleece, a bowl full of water.
  tam-TCV: கிதியோன் அதிகாலையில் எழுந்து பார்த்தபோது அது அப்படியே நடந்திருந்தது. உடனே
    அவன் கம்பளியைப் பிழிந்து ஒரு கிண்ணம் அளவு தண்ணீரை எடுத்தான்.
  ceb-ULB: Mao kini ang nahitabo—mibangon ug sayo si Gideon pagkaugma, gipug-an niya
    ang balahibo sa karnero, ug napuga ang yamog gikan sa balahibo sa karnero, igo
    aron makapuno ug usa ka yahong nga tubig.
  pol-UBG: I tak się stało. Gdy wstał nazajutrz, ścisnął runo i wycisnął rosę z runa
    – pełną czaszę wody.
  agr-agr: Nunú tibauk imanisag uminkauwai. Nuadui Gedeón kashikmas duwapen diikma
    chupig aun wainak juki ijuja makichik pinignum yumin aimkauwai.
  kyc-kyc: Dokopa leyamuli pyuo piya. Doko yangama dokopa Gitione baa palu sipurapala
    baame mena sipisipinya imanji doko kingiya dokopa disi mende ipwange dokome soo
    simbwaya.
  urd-GVU: وہی کچھ ہوا جس کی درخواست جدعون نے کی تھی۔ اگلے دن جب وہ صبح سویرے اُٹھا
    تو اُون اوس سے تر تھی۔ جب اُس نے اُسے نچوڑا تو اِتنا پانی تھا کہ برتن بھر گیا۔
  deu-1912: Und es geschah also. Und da er des andern Morgens früh aufstand, drückte
    er den Tau aus vom Fell und füllte eine Schale voll des Wassers.
  kan-2017: ಹಾಗೆಯೇ ಆಯಿತು; ಅವನು ಮರುದಿನ ಹೊತ್ತಾರೆಯಲ್ಲಿ ಎದ್ದು ಉಣ್ಣೆಯನ್ನು ಒತ್ತಿ ಹಿಂಡಲು
    ಮಂಜಿನ ನೀರು ಒಂದು ಬಟ್ಟಲು ತುಂಬಾ ಆಯಿತು.
  yap-yap: Ma aram e n’en ni rin’. Fa’an ni od Gideon nri kakadbul me uduy fapi bunu’en
    e saf, me yib e ran riy nge sugnag baraba’ i dabiy.
  hlt-MCSB: Te dongah om tangloeng tih a vuen kah a thoh vaengah tah tumul hluem te
    a sui. Te vaengah tumul hluem dongkah buem tui te baeldung a bae la a sui.
  mdy-ETH: ዒዚ ጌዔሢጉዲ ማዔኔ፤ ጌዲዎኔ ዚሮ ጉቴሎ ሚኢሪ ዔቃዖ ዒ ቡኩሲ ጌሤ ማራቶ ጋፓኖ ዺምዓዛ ፔቴ ዓንዳ ኩማንዳ ዋኣሢ
    ኬስኬኔ።
  twi-ASANTE: Na saa na ɛbaeɛ. Gideon sɔree adekyeeɛ kyii odwannwi no mu nyaa nsuo
    adeɛ ma.
  eng-WEBU: It was so; for he rose up early on the next day, and pressed the fleece
    together, and wrung the dew out of the fleece, a bowl full of water.
  wal-wal: Yaagin i giidoogaadan haniis. Wonttetta gallassi maallado guuraara denddidi,
    dorssa agoziyaa gum77ido wode, issi kuixaaro gidiya haattai appe kiyiis.
  spa-PDDPT: Sucedió así, pues cuando se levantó de madrugada, exprimió el vellón
    y sacó rocío de él hasta llenar un tazón de agua.
  gun-gun: Ha'e ramo ha'ekue rami oiko, mba'eta ko'ẽgue, ko'ẽ rai ramove Gideão ovy
    vy vexa'i rague onhami vy yxapykue peteĩ hy'a omonyẽ.
  agu-BL: Ej, nin ya'tz tzun bantz. Yi tule'n skil nin tzun ben Gedeóntz tan tilwe'n
    yi stz'uma'tz. Ej nin oc tan yutz'le'n. Noj cu'n tzun jun lak tan a'.
  ilo-ULB: Daytoy ti napasamak— nasapa a bimmangon ni Gideon iti simmaruno a bigat,
    inummongna ti dutdot ket pinepesna ti linnaaw manipud iti dutdot, umanay a nangpunno
    iti maysa a mallukong.
  kpg-kpg: Ge di maa guu hai beelaa. Di madagoaa Gideon ne ala aga haga luada dono
    daiaa, gei mee gaa tau di gili siibi, ga tau mai ana wai e dohu di haga hau di
    boolo gii honu.
  uig-ARA: ئىش دەرۋەقە شۇنداق بولدى. ئەتىسى سەھەردە گىدېئون قوپۇپ، يۇڭنى سىقىۋىدى،
    لىق بىر پىيالە شەبنەم سۈيى چىقتى.
  sus-sus: A naxa na raba na ki. Na kuye iba, a naxa keli subaxɛ ma, a yɛxɛɛ kiri
    bundu alako a xa a kolon xa xini dɔxɔxi kiri ma. Ye, pɔɔti ya keren naxa mini
    na kui.
  pon-2006: Eri, ahpw pweida. Pwe ni Kidion eh pirida nimenseng, e wengid kisin kilin
    sihpwo, e lao wengidasang pwoaik me itarohng audehda kep en pihl ehu.
  jae-jae: Biŋ tau ŋanô kêsa. Gêdêŋ taŋ Gideon gêdi sa gêdêŋ bêbêc kanucgeŋ naŋ, eŋ
    kêpip ŋaôlilu tau ma kêmôgiŋ kêsêp laclu teŋ e mêŋgêc.
  ksd-ksd: Ma i ga damana, tago ta ra bung namur i ga tavangun ta ra kavunvun, ma
    i ga bing ra pal i ra sip, ma ba i ga pipite vue ra mavoko kan nam ra pal i ra
    sip i ga ti vabuka tika na la na tava tana.
  tur-YTC: Öyle oldu; çünkü ertesi gün erkenden kalktı, yapağıyı sıktı ve yapağının
    içinden bir tas dolusu su çıkardı.
  grc-BRENT: Καὶ ἐγένετο οὕτως· καὶ ὤρθρισε τῇ ἐπαύριον, καὶ ἐξεπίασε τὸν πόκον, καὶ
    ἔσταξε δρόσος ἀπὸ τοῦ πόκου πλήρης λεκάνη ὕδατος.
  ind-AYT: Lalu, terjadilah demikian. Ketika dia bangun pagi-pagi pada keesokan harinya,
    dipulasnya guntingan bulu itu dan diperasnya embun dari guntingan bulu itu, secawan
    penuh air.
  nya-nya: Ndipo zimenezi zinachitikadi. Gideoni atadzuka mʼmamawa ndi kuwufinya ubweya
    uja, anafinya madzi odzaza mtsuko.
  hrv-hrv: I bi tako. Gideon urani sutradan te iscijedi rosu iz runa - punu zdjelu
    vode.
  mps-mps: Tama te naide te tiwai sę pedelali. Tama Gideon te kigamu digi mu hodaluama,
    tama agai te sipsip niside elaluali ąį segeni sela sąwani. Tama te węgo te
    dwasianu pou me deli pągąwai.
  tpi-tpi: Na dispela samting i kamap olsem Gideon i bin tokim God. Gideon i kirap
    long moningtaim tru na em i go lukim dispela gras bilong sipsip em i bin putim
    i stap. Na em i holim dispela gras bilong sipsip na i tanim, bilong painimaut
    i gat wara long en o nogat. Na planti wara i pundaun, inap long pulapim wanpela
    dis.
  dan-1931: Og det skete således. Da han næste Morgen vred Skindet, pressede han Dug
    af det, en hel Skålfuld Vand.
  vie-OVCB: Việc xảy ra đúng như thế. Sáng sớm hôm sau, ông dậy, vắt tấm lông chiên,
    nước chảy đầy một bát.
  guj-2017: બીજે દિવસે વહેલી સવારે ગિદિયોને ઊઠીને ઊન દબાવ્યું, ત્યારે તે જ પ્રમાણે
    થયું, ઊનને નિચોવતાં એક વાટકો ભરાય તેટલું ઝાકળનું પાણી નીકળ્યું.
  pon-2006A: Eri, ahpw pweida. Pwe ni Kidion eh pirida nimenseng, e wengid kisin kilin
    sihpwo, e lao wengidasang pwoaik me itarohng audehda kep en pihl ehu.
  por-BRBSL: Foi assim; pois ele se levantou cedo no dia seguinte, pressionou o velo
    e espremeu o orvalho do velo, uma bacia cheia de água.
  cth-cth: Hatteh ka hei e patetlah ao. Amom a thaw teh, tumuen a kasu boteh tadamtui
    kawlung buet touh yikkawi.
  twi-twi: Na saa na ɛbae. Gideon sɔree adekyee kyii oguan nwi no, onyaa nsu ade ma.
  hlt-hlt: Te dongah om tangloeng tih a vuen kah a thoh vaengah tah tumul hluem te
    a sui. Te vaengah tumul hluem dongkah buem tui te baeldung a bae la a sui.
  tbz-SIM: Kɛ̀ dɛ̀ɛ wentɛ́ kɛ̀ Sedeɔ̃ɔ̃ kɔtɛ kɛ́nsɔ̃́ ndɛ̀ mɛ ndɔ̀ɔ̀, kòo koutɛ́ tipecìtì
    kɛ́níútɛ́ mɛniɛ mmɛ̀ɛ̀ mɑ̀ntɛ̀ kɛ̀ mɛ̀ɛ yɛ̀ kɛ́píɛ ndibuu.
  msy-2020: Ezɨ bizir kam, Gideon God ko mɨkemezɨ moghɨn oto. Ezɨ Gideon mɨzaraghara
    osegha dɨkavigha ghua sipsipɨn arɨzir an atɨzimɨn ganasa zui. Egha sipsipɨn arɨzim
    ghavkɨra an gari, dɨpam an iti, o puvatɨ. Ezɨ dɨpam a gizɨfa, an an munumutɨ,
    dɨpam itarir ekiatam gizɨvagham.
  dop-dop: Ɩlɛnɑ pǝ́ lɑ ḿpʋ́ɣʋ́ teitei. Tɛʋ femɑ tɑnɑŋ nɑ Ketiyɔŋ nyɑɑsɩ kɔŋlɛ ńtɛ́,
    ɩlɛnɑ lʋm lɩɩ nɑ pǝ́ su poosiyɑ.
  azb-azb: Belə də oldu. Gideon ertəsi gün tezdən qalxıb yunu sıxdı. Yundan bir kasa
    dolu su çıxartdı.
  eng-DBY: And it was so. And when he rose up early on the morrow, he pressed the
    fleece together, and wrung dew out of the fleece, a bowl-full of water.
  hin-2017: और ऐसा ही हुआ। इसलिए जब उसने सवेरे उठकर उस ऊन को दबाकर उसमें से ओस निचोड़ी,
    तब एक कटोरा भर गया।
  eng-YLT: and it is so, and he riseth early on the morrow, and presseth the fleece,
    and wringeth dew out of the fleece — the fulness of the bowl, of water.
  kne-kne: Et dadlon say napasamak. Idi binmangon si Gideon ay nasapa sin kabigatana,
    pinespesana din dotdot di karnero et napno di esay malokong sin dono.
  eng-WYC-2017: And it was done so. And he rose by night, and when the fleece was
    wrung out, he filled a basin with dew;
  eng-WMBB: It was so; for he rose up early on the next day, and pressed the fleece
    together, and wrung the dew out of the fleece, a bowl full of water.
  urd-GVH: वही कुछ हुआ जिसकी दरख़ास्त जिदौन ने की थी। अगले दिन जब वह सुबह-सवेरे उठा
    तो ऊन ओस से तर थी। जब उसने उसे निचोड़ा तो इतना पानी था कि बरतन भर गया।
  rug-rug: Meke gua puta tugo asa si ta evaṉa. Sipu vaṉunu se Qitione pana munumunu
    vaqavaqasa, si mono tata va siṉi nia kolo puni sa si keke baolo.
  gaz-gaz: Wanni sunis akkasuma taʼe. Gidewoonis guyyaa itti aanu ganamaan kaʼe; yeroo
    inni wayyaa rifeensa hoolaa irraa hojjetame sana micciirettis bishaan waciitii
    guutuutu keessaa cuunfame.
  fra-LSG: Et il arriva ainsi. Le jour suivant, il se leva de bon matin, pressa la
    toison, et en fit sortir la rosée, qui donna de l’eau plein une coupe.
  gnn-gnn: Ŋulinyaramirriyu munhaku walala ŋorrana, ga djaḏaw'yurrunanydja, bala yuwalkthi
    maḻŋ'maraŋalanydja ŋunhi waŋgany ŋunhiyina barrwaṉ'nha wäyinnha yulukthinanydja,
    ga munathany'tja bukmaknha baṉḏanynha.
  yal-yal: A yi na liga. Na xɔtɔn bode, a yi keli xɔtɔn, a yi kidini bundu, xiila
    naxan mini kidini, igelengenna yɛ keden.
  haw-1868: Eia hoi, i kona ala ana i kakahiaka ae, kaomi iho la oia i ka huluhulu,
    a uwi ae la i ke hau o ka huluhulu, a piha ka bola i ka wai.
  arb-NAV: 'وَهَذَا مَا حَدَثَ: فَعِنْدَمَا بَكَّرَ جِدْعُونُ فِي الصَّبَاحِ التَّالِي
    أَخَذَ جَزَّةَ الصُّوفِ وَضَغَطَهَا وَعَصَرَهَا فَقَطَرَ مِنْهَا مِلْءُ قَصْعَةٍ
    مِنَ الْمَاءِ.'
  ewe-ewe: Eva eme nenema tututu! Esi Gideon fɔ ŋdi la, etsɔ alẽgbalẽ la, fiae eye
    zãmu si dza ɖe edzi la yɔ gagbɛ ɖeka.
  eng-LEE: And it was so; and when he rose up early on the morrow, he squeezed the
    fleece together, and wrung dew out of the fleece, [making] a bowl full of water.
  gvn-gvn: '@see-verse:JDG.006.037'
  asm-FB: পাছত সেইদৰেই ঘটিল; পিছদিনা পুৱাই উঠি গিদিয়োনে সেই নোম চেপিলে আৰু নোমৰ নিয়ৰৰ
    পৰা এবাতি পানী উলিয়ালে।
  sus-A: عَ نَشَ نَ رَبَ نَ كِ. نَ كُيٍ عِبَ، عَ نَشَ كٍلِ سُبَشّ مَ، عَ يّشّي كِرِ
    بُندُ عَلَكٌ عَ شَ عَ كٌلٌن شَ شِنِ دْشْشِ كِرِ مَ. يٍ، ثْوتِ يَ كٍرٍن نَشَ مِنِ
    نَ كُي.
  fra-SBL: Il en fut ainsi, car il se leva de bonne heure le lendemain, pressa la
    toison et en tira la rosée, une coupe pleine d'eau.
  hbo-hbo: וַיְהִי־כֵ֕ן וַיַּשְׁכֵּם֙ מִֽמָּחֳרָ֔ת וַיָּ֖זַר אֶת־הַגִּזָּ֑ה וַיִּ֤מֶץ
    טַל֙ מִן־הַגִּזָּ֔ה מְלֹ֥וא הַסֵּ֖פֶל מָֽיִם׃
  piu-2006: '@see-verse:JDG.006.037'
  kik-kik: Na ũguo noguo gwatuĩkire. Gideoni akĩroka gũũkĩra rũciinĩ tene mũthenya
    ũyũ ũngĩ; akĩhiha rũũa rũu ime rũkiuma maaĩ mbakũri ĩmwe.
  fra-NCL: Et il arriva ainsi. Le jour suivant, s’étant levé de bon matin, il pressa
    la toison, et en fit sortir la rosée, plein une coupe d’eau.
  cek-AK: To tiah hmuen to oh tangtang; Gideon loe khawnbang khawnthaw ah angthawk
    meo, tuumui khukbuen to a lak, dantui to pasawh naah, tui boengloeng maeto koi.
  cuk-cuk: Ar bela-weyob-sogsadi, ega gusad. Banedgine, wakudaradba Gedeón sibad-wawaad-uka-ogichadi
    egurusad, adi, egi boo-batisad miegar. Degi, egurusadi ega nog-dummad-gwagwen
    nosad.
  uig-CYR: Иш дәрвәқә шундақ болди. Әтиси сәһәрдә Гидеон қопуп, жуңни сиқивиди, лиқ
    бир пиялә шәбнәм сүйи чиқти.
  tel-2017: అది అలాగే జరిగింది. అతడు పొద్దున్నే లేచి ఆ బొచ్చును వత్తి ఒక పాత్ర నీటితో
    నిండే వరకూ ఆ బొచ్చు నుంచి నీళ్ళు పిండాడు.
  hat-BSA: Epi se konsa sa te ye. Lè li leve granmaten e te peze touf la, li peze
    fè sòti nan touf la yon bòl plen dlo.
  kos-kos: Na sikyak oana ma el siyuk ah. Ke Gideon el toang tukakek in lotu tok ah,
    el fulala unac sac na kof kac ah nwakla pol se.
  hbo-WLC: וַיְהִי־כֵ֕ן וַיַּשְׁכֵּם֙ מִֽמָּחֳרָ֔ת וַיָּ֖זַר אֶת־הַגִּזָּ֑ה וַיִּ֤מֶץ
    טַל֙ מִן־הַגִּזָּ֔ה מְל֥וֹא הַסֵּ֖פֶל מָֽיִם׃
  ibo-ibo: Ihe a mezukwara dịka Gidiọn si rịọọ ya. Mgbe chi bọrọ, ọ gara welite ajị
    anụ ahụ chọpụta na o jupụtara na mmiri. Mmiri o si na ya pịpụta juru otu efere
    miri emi.
  ory-ory: ତହିଁରେ ସେରୂପ ହେଲା; ସେ ପରଦିନ ପ୍ରଭାତରେ ଉଠି ସେହି ଲୋମ ଏକତ୍ର ଚିପି କାକର ଚିପୁଡ଼ନ୍ତେ,
    ଲୋମରୁ ପୂର୍ଣ୍ଣ ଏକ ପାତ୍ର ଜଳ ବାହାରିଲା।
  chk-chk: Iwe, a fis iei usun. Lupwen Kition a pwätä lesosorusichin sorotän ewe rän,
    a unguti ewe ülöülen sip, nge ükükün ewe koluk a ungutawu seni a aura eu sepi.
  rop-rop: Lagijat na Gidiyan bin tok langa God. Wal imbin hepin seimwei laik Gidiyan
    bin tok. Ailibala imbin gidap, en imbin faindim det wul bin jidan wetwan, en wen
    imbin skwisim det wul, detmatj woda bin randan en bilimap det dish raitful. Bat
    det graun bin stap draiwan.
  ukr-1871: 'Так і сталось: Як витискав він рано вранцї руно, так настїкала повна
    миска води.'
  deu-1951: Und es geschah also; denn als er am andren Morgen früh aufstand und das
    Fell ausdrückte, da konnte er Tau aus dem Fell pressen, eine ganze Schale voll.
  eng-JPS: And it was so; for he rose up early on the morrow, and pressed the fleece
    together, and wrung dew out of the fleece, a bowlful of water.
  srp-1865: I bi tako; jer kad usta sjutradan, iscijedi runo, i isteèe rose iz runa
    puna zdjela.
  lug-lug: Ddala bwe kityo bwe kyali; kubanga Gidyoni bwe yagolokoka enkeera mu makya
    ebyoya by’endiga n’abikamulamu omusulo ne muvaamu ekibya kiramba eky’amazzi.
  heb-heb: ויהי כן וישכם ממחרת ויזר את הגזה וימץ טל מן הגזה מלוא הספל מים׃
  ben-IRV: পরে সেরকমই হল, পরদিন তিনি ভোরবেলায় উঠে সেই লোম চেপে তা থেকে শিশির, পূর্ণ
    এক বাটি জল নিংড়িয়ে ফেললেন।
  pan-pan: ਤਾਂ ਅਜਿਹਾ ਹੀ ਹੋਇਆ ਅਤੇ ਜਦ ਉਹ ਸਵੇਰ ਨੂੰ ਉੱਠਿਆ ਅਤੇ ਉਸ ਉੱਨ ਦੇ ਫੰਬੇ ਵਿੱਚੋਂ ਤ੍ਰੇਲ
    ਨੂੰ ਘੁੱਟ ਕੇ ਨਿਚੋੜਿਆ ਤਾਂ ਪਾਣੀ ਦਾ ਇੱਕ ਕਟੋਰਾ ਭਰ ਗਿਆ।
  mya-JVB: နံနက်စောစော ထ၍ သိုးမွေး ကို ညှစ် သဖြင့် နှင်း ရည်သည် အင်တုံ အပြည့် ရှိလေ၏။
  tbg-tbg: Minti tivakero viva ˻sipisipi kauki vuru vatero ani vaitero˼ vira qararaa
    toqaqi viva himpiro oru tavovaro sipisipi kauki viva Kotirara tuntema kero vaura.
    Gideoniva oru sipisipi kauki vira varakero tati kovaro varavu namarivano tanu
    vo mpiqa kora.
  hmo-hmo: Vadaeni unai bamona ia vara. Gideona be daba maragi neganai ia toreisi,
    mamoe ena kopina ia gigia, disi ta be unai mamoe huina dekenai ia noho ranuna
    dekena amo ia hahonua.
  urd-urd: और ऐसा ही हुआ। क्यूँकि वह सुबह को जूँ ही सवेरे उठा, और उस ऊन को दबाया और
    ऊन में से ओस निचोड़ी तो प्याला भर पानी निकला।
  rus-SYN: 'Так и сделалось: на другой день, встав рано, он стал выжимать шерсть и
    выжал из шерсти росы целую чашу воды.'
  bqc-SIM: Ɔ̃ à kɛ̀ màa. Kɛ́ gu dↄ̀, ↄ̃ à fɛ̀lɛ káaukaau, à sãkãpi fɛ̃̀, a
    í ta pà.
  tcz-CHONGTHU: Hitobang chetchun thilchu anasoh doh tan ahi. Ajing jingkah chun Gideon
    amatah in athoudoh in kelngoivun chu aheh a ahileh twi khonkhat dimset ahungdoh
    in ahi.
  mar-mar: नंतर तसे झाले; म्हणजे सकाळी जेव्हा तो उठला, तेव्हा त्याने ती लोकर दाबून
    तिच्यातून पिळून वाटीभर पाणी काढले.
  qub-qub: Chaura pay mañacushanno caran. Warannin tuta jatarcur Gedeonga millwa garachapita
    shullya yacuta gapchiran juc pusillu juntata.
  bqp-bqp: Akũ à kɛ̀ lɛ. Kũ gu dↄ̀, akũ à fùtɛ kↄnkↄkↄnkↄ à sãkã pìi fɛ̃̀, a
    í ta pà.
  hat-hat: Se sa ki te rive vre. Nan denmen maten, lè Jedeyon leve byen bonè, li tòde
    moso lenn lan, li wete dlo ladan l' kont pou ta plen yon bòl.
  eng-BSB: And that is what happened. When Gideon arose the next morning, he squeezed
    the fleece and wrung out the dew—a bowlful of water.
  tod-tod: Ʋele nɔ ɠana é ɠɛɛni la. Poluma zobui, é wuzeɠeni ga sobuzobui, é li
    é baala kɔlɔi luɓa, ma nɔɗai kokoi laaveni.
  eng-WEBPB: It was so; for he rose up early on the next day, and pressed the fleece
    together, and wrung the dew out of the fleece, a bowl full of water.
  kbq-kbq: Hagi Gidioni'ma nanterama otino ome keana anaza fore hu'negeno ke'ne. Ana
    Sipisipi afu azokara omerino tatiana, timo'a mago zuompa avite'ne.
  nhe-BL: Huan queja nopa panoc. Quema mejqui ica ijnaloc quipatzcac ipochquiyo nopa
    borrego huan quisqui atl hasta temic se hueyi caxitl ica ajhuechtli.
  bus-bus: Ben à kɛ̀ lɛ. Kɛ̀ guu dↄ̀, ben à fɛ̀ɛ idɛ'idɛ, à sãkã pì fɛ̃̀, à í taa
    pà.
  gub-BL: Uzeapo ma'e ize'eg rupi katete a'e. Iku'egwer pe Zineàw upu'àm uker ire.
    Azàmi àràpuhàràn hawer oho. Uhem 'y izuwi. 'Y izuwi uhem ma'e kwer umynehem amo
    kawaw. Naheta kwaw zuwiri ka'api'i rehe.
  eng-DRA: And it was so. And rising before day wringing the fleece, he filled a vessel
    with the dew.
