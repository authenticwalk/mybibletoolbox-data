verse: JDG.006.018
translations:
  mal-C: ഞാൻ പോയി എന്റെ വഴിപാടു കൊണ്ടുവന്ന് അങ്ങയുടെമുമ്പാകെ അർപ്പിക്കുന്നതുവരെ ഇവിടെനിന്നു
    പോകരുതേ” എന്നു പറഞ്ഞു. “നീ മടങ്ങിവരുന്നതുവരെ ഞാൻ കാത്തിരിക്കാം” യഹോവ അരുളിച്ചെയ്തു.
  deu-TKW: 'Ziehe dich doch nicht von hier zurück, bis ich wieder zu dir gekommen
    bin und meine Opfergabe herausgeholt und dir vorgesetzt habe! Er entgegnete: Ich
    bleibe, bis du zurückkommst.'
  lin-lin: 'Nabondeli Yo, kolongwa na esika oyo te kino nakozonga awa na likabo na
    ngai mpo ete nabonza yango liboso na Yo. Yawe alobaki : — Nakozela kino okozonga.'
  eng-LSV: Please do not move from here until my coming to You, and I have brought
    out my present, and put it before You”; and He says, “I abide until your return.”
  eng-GNV: Depart not hence, I pray thee, vntil I come vnto thee, and bring mine offring,
    and lay it before thee. And he sayde, I will tary vntill thou come againe.
  eng-WEBSTER: Depart not hence, I pray thee, until I come to thee, and bring forth
    my present, and set it before thee. And he said, I will tarry until thou comest
    again.
  nhw-BL: 'Se favor nimitztlajtlanía, amo xiquisa hasta nimocuepas huan nimitzhualiquilis
    se nemactli catli nijnequi nimitzmacas. Huan TOTECO quinanquili: ―Nica nimitzchiyas
    hasta sempa tihualas.'
  swh-ONEN: Tafadhali ninakuomba usiondoke hapa mpaka nitakaporudi na kukuletea sadaka
    yangu na kuiweka mbele yako.” Naye Bwana akamwambia, “Nitangoja mpaka utakaporudi.”
  bba-bba: Nɑ nun kɑnɑmɔ ɑ ku doonɑ minin di sere n kɑ wurɑmɑ wunɛn mi kɑ nɛn kɛ̃ru
    kpɑ n nun tu wɛ̃. Mɑ Yinni Gusunɔ u nɛɛ, to, kon nun mɑ sere ɑ kɑ wurɑmɑ.
  eng-KJVCPB: Depart not hence, I pray thee, until I come unto thee, and bring forth
    my present, and set it before thee. And he said, I will tarry until thou come
    again.
  wbp-wbp: Pardakaju nyampurla-juku yungurnangku nyiya mayi maninjini nyuntuku. Pardakaju
    nyampurla yungurna maninjarla yirrarni nyuntulurla kamparru. Ngula-jangka yungunpaju
    yampinjarla yanilki.” YAAWIYI-rla wangkaja, “Yuwayi, kapurnangku nyampurla-juku
    pardarni.”
  luo-luo: Kiyie to kik iwuog ka nyaka abi kendo akel misango mara mi achiwe e nyimi.”
    To Jehova Nyasaye nowacho niya, “Abiro rito nyaka iduogi.”
  meu-meu: Mani emu kara ini amo basio raka oho ela bona lau na baina lou mai, egu
    herahia ḡauna na oi vairamu ai baina hulala. Iehova eto, Baina noho ela bona oi
    na ba Iou mai.
  npi-ULB: म तपाईंकहाँ आउन र तपाईंलाई मेरो उपहार ल्‍याएर तपाईंको सामु नराखेसम्म, कृपया
    यहाँबाट नजानुहोस् ।” परमप्रभुले भन्‍नुभयो, “तँ नफर्केसम्म म पर्खनेछु ।”
  yor-yor: Jọ̀wọ́ má ṣe kúrò níbí títí èmi yóò fi mú ọrẹ wá fún ọ kí n sì gbé e sí
    iwájú rẹ. Olúwa sì wí pé, “Èmi yóò dúró títí ìwọ yóò fi dé.”
  emp-NTPO: 'Mʌ̃a bʌ itea ne eneped̶a bʌ quĩrãpita b̶ʌya. Mʌ̃ quĩrã djuburia ãyã wãrãdua
    maʌ̃ enebʌrʌmisa.– Ãcõrẽba panusia: –Mʌ̃a jʌ̃ãya ab̶a bʌ zebʌrʌd̶aa.–'
  ind-ind: Mohon jangan pergi dari sini sampai aku kembali membawa pemberian dan menyajikannya
    kepada-Mu.” TUHAN menjawab, “Aku akan menunggu sampai kamu kembali.”
  pes-OPCB: 'خواهش می‌کنم همین‌جا بمان تا من بروم و هدیه‌ای برایت بیاورم.» او گفت:
    «من همین‌جا می‌مانم تا تو برگردی.»'
  tgl-ULB: Pakiusap, huwag kang umalis dito, hanggang ako ay pumunta sa iyo at mag-dala
    ng aking handog at inilagay ito sa harapan mo.” Sinabi ni Yahweh, “Ako ay maghihintay
    hanggang ikaw ay makabalik.”
  cbu-NT: 'Musá kanapinllpa. Nuwash ktungangimasi; xamachi. Nuwma maachi yátama shiyaam
    mbutamaama, átu, Apanllsha wasundurur: Ayu, neetsiri shiyaam kutachinllpa, tárangiya.'
  hui-hui: Ani lowa lalu, Í̠ pu nabi i̱na ala tomo mbira í̠ ngule mo porogo ogoria
    hondo habe, lene. Ani layagola ibugua lalu, E̱ í̠ dai bibelo haore bidogoni, lene.
  mya-mya: ကိုယ်​တော်​အား​ဆက်​သ​ရန်​ပူ​ဇော်​သကာ​ကို​ယူ ဆောင်​လာ​ချိန်​တိုင်​အောင်
    ဤ​အ​ရပ်​မှ​ကြွ​သွား တော်​မ​မူ​ပါ​နှင့်'' ဟု​လျှောက်​လေ​၏။ ကိုယ်​တော်​က​လည်း``သင်​ပြန်​လာ​ချိန်​တိုင်
    အောင်​ငါ​ရှိ​နေ​မည်'' ဟု​မိန့်​တော်​မူ​၏။
  bod-N: བདག་གིས་འབུལ་བ་འཁྱེར་ཡོང་སྟེ་ཁྱེད་ཀྱི་དྲུང་དུ་འབུལ་བའི་བར་དུ། ཁྱེད་རང་འདི་དང་མི་འབྲལ་བར་ཞུ་ཞེས་ཞུས་པ་ལ།
    གཙོ་བོས་འདི་སྐད་དུ། བདག་གིས་ཁྱོད་རང་ཕྱིར་ལོག་པར་སྒུག་ངེས་ཡིན་ཞེས་གསུངས།
  sna-sna: Ndapota hangu, musabva pano kusvikira ndadzoka uye ndauya nechipiriso changu
    ndigochiisa pamberi penyu.” Uye Jehovha akati, “Ndichamira pano kusvikira wadzoka.”
  spa-BLM: 'Por favor, no te vayas hasta que venga a ti, y saque mi regalo y lo ponga
    delante de ti.” Dijo: “Esperaré hasta que vuelvas”.'
  cac-cac: 'Tzin tevi d''ayach to max ach el d''a tic, ol vic''cot junoc in silab''
    d''ayach, xchi vin̈. Ix tac''vi Jehová chi'': —Ayinn̈ej ec'' d''a tic masanto
    ol ach jaxoc, xchi.'
  swh-ULB: Tafadhali, usiondoke hapa, mpaka nitakapokuja kwako na kuleta zawadi yangu
    na kuiweka mbele yako.” Bwana akasema, “Nitasubiri mpaka utakaporudi.”
  bel-bel: 'ня йдзі адгэтуль, пакуль я ня прыйду да цябе і не прынясу дарунку майго
    і не прапаную Табе. Ён сказаў: Я застануся, пакуль ты ня вернешся.'
  deu-ELBBK: 'Weiche doch nicht von hier, bis ich zu dir komme und meine Gabe herausbringe
    und dir vorsetze. Und er sprach: Ich will bleiben, bis du wiederkommst.'
  mbb-OT: Ne kenè ka zèpa genat su ebpemuhaten ku sikew.” Ne midtavak is Nengazen
    te, “Edteǥazan ku sikew.”
  mal-2015: ഞാൻ പോയി എന്റെ വഴിപാടു കൊണ്ടുവന്നു നിന്റെ മുമ്പാകെ വെക്കുവോളം ഇവിടെനിന്നു
    പോകരുതേ എന്നു അവനോടു പറഞ്ഞു. നീ മടങ്ങിവരുവോളം ഞാൻ താമസിക്കാം എന്നു അവൻ അരുളിച്ചെയ്തു.
  tuo-NT: Aꞌtota yucueya yujupʉ. Yʉꞌʉ mʉꞌʉrẽ ẽjõpeosere ĩꞌogʉ̃, apeyenojõ oꞌosĩꞌrĩsaꞌa,
    nicʉ niwĩ. Õꞌacʉ̃ cʉ̃rẽ “Jaʉ, mʉꞌʉrẽ yucuegʉti”, nicʉ niwĩ.
  rmc-rmc: 'Mangav tut, ma dža adarik, medik na anava anglal tu miro daros.“ O RAJ
    odphenďa: „Mištes, užarava, medik na aveha pale.“'
  pes-OPV: 'پس خواهش دارم که از اینجا نروی تا نزد تو برگردم، و هدیه خود را آورده،
    به حضور تو بگذرانم.» گفت: «من می‌مانم تا برگردی.»'
  ron-1924: 'Ну Те депэрта де аич пынэ мэ вой ынтоарче ла Тине сэ-мь адук дарул ши
    сэ-л пун ынаинтя Та.” Ши Домнул а зис: „Вой рэмыне пынэ те вей ынтоарче.”'
  ben-OBCV: আমি যতক্ষণ না ফিরে আসছি ও আমার নৈবেদ্য এনে আপনার কাছে উৎসর্গ করছি, ততক্ষণ
    দয়া করে এখান থেকে চলে যাবেন না।” আর সদাপ্রভু বললেন, “তুমি ফিরে না আসা পর্যন্ত
    আমি অপেক্ষা করব।”
  som-som: Waan ku baryayaaye, halkaas ha ka tegin ilaa aan kuu imaado, oo aan qurbaankayga
    kuu keeno, oo aan ku hor dhigo. Isagu wuxuu yidhi, Waan ku sugayaa ilaa aad soo
    noqotid.
  lat-VUC: 'nec recedas hinc, donec revertar ad te, portans sacrificium, et offerens
    tibi. Qui respondit: Ego præstolabor adventum tuum.'
  eng-ASVBT: Depart not hence, I pray thee, until I come unto thee, and bring forth
    my present, and lay it before thee. And he said, I will tarry until thou come
    again.
  ita-1885: 'Deh! non moverti di qui, finch''io venga a te, e ti rechi il mio presente,
    e te lo metta davanti. Ed egli gli disse: Io rimarrò qui, finchè tu ritorni.'
  eng-LXXUP: 'depart not hence until I come to thee, and I will bring forth an offering
    and offer it before thee: and he said, I will remain until thou return.'
  eng-ULB: Please, do not leave here, until I come to you and bring out my gift and
    set it before you.” Yahweh said, “I will wait until you return.”
  spa-VBL: “No te vayas hasta que regrese y te presente mi ofrenda”. “Me quedaré aquí
    hasta que vuelvas”, respondió.
  fra-_FOB: 'Ne t''éloigne point d''ici, jusqu''à ce que je revienne auprès de toi,
    et que j''apporte mon offrande, et que je la dépose devant toi. Et il dit: Je
    resterai jusqu''à ce que tu reviennes.'
  mal-mal: ഞാൻ പോയി എന്റെ വഴിപാട് കൊണ്ടുവന്ന് അങ്ങയുടെ മുമ്പാകെ വെക്കുവോളം ഇവിടെനിന്ന്
    പോകരുതേ എന്ന് പറഞ്ഞു. നീ മടങ്ങിവരുവോളം ഞാൻ താമസിക്കാം എന്ന് യഹോവ അരുളിച്ചെയ്തു.
  urd-GVR: Maiṅ abhī jā kar qurbānī taiyār kartā hūṅ aur phir wāpas ā kar use tujhe
    pesh karūṅga. Us waqt tak rawānā na ho jānā.” Rab ne kahā, “Ṭhīk hai, maiṅ terī
    wāpasī kā intazār karke hī jāūṅgā.”
  suz-BL: गो इन कली जचा मख्रेत्‍तु सम्‍म, गे एक रे मलन” देंमाक्‍त। मिनु मेकोमी “गे
    मजाक्‍ङे सम्‍म गो एकेन बाक्‍नुङ” देंमाक्‍त। न्‍यायाधीस १३:१५-१६
  ita-1927: 'Deh, non te ne andar di qui prima ch’io torni da te, ti rechi la mia
    offerta, e te la metta dinanzi”. E l’Eterno disse: “Aspetterò finché tu ritorni”.'
  ckb-ckb: 'تکایە ئێرە بەجێمەهێڵە هەتا دێمەوە بۆ لات و پێشکەشکراوەکەم دەردەهێنم و
    لەبەردەمتدا دای دەنێم.» یەزدانیش فەرمووی: «دەمێنمەوە هەتا دەگەڕێیتەوە.»'
  eng-BBE: Do not go away till I come with my offering and put it before you. And
    he said, I will not go away before you come back.
  kan-OKCV: ನಾನು ನಿಮ್ಮ ಬಳಿಗೆ ನನ್ನ ಕಾಣಿಕೆಯನ್ನು ತಂದು, ನಿಮ್ಮ ಮುಂದೆ ಇಡುವವರೆಗೆ ನೀವು ಈ ಸ್ಥಳವನ್ನು
    ಬಿಟ್ಟುಹೋಗಬಾರದು,” ಎಂದು ಬೇಡಿಕೊಂಡನು. ಅದಕ್ಕೆ ಯೆಹೋವ ದೇವರು, “ನೀನು ತಿರುಗಿ ಬರುವ ತನಕ ನಾನು
    ಕಾದಿರುವೆನು,” ಎಂದರು.
  tam-2017: 'நான் உம்மிடத்திற்கு என்னுடைய காணிக்கையைக் கொண்டுவந்து, உமக்கு முன்பாக
    வைக்கும் வரை, இந்த இடத்தை விட்டுப்போகாதிருப்பீராக என்றான்; அதற்கு அவர்: நீ திரும்பி
    வரும்வரை நான் இருப்பேன் என்றார்.'
  spa-RV-1909: 'Ruégote que no te vayas de aquí, hasta que á ti vuelva, y saque mi
    presente, y lo ponga delante de ti. Y él respondió: Yo esperaré hasta que vuelvas.'
  ron-BTF: 'Te rog, nu te depărta de aici, până voi veni la tine și îmi voi aduce
    darul și îl voi pune înaintea ta. Iar el a spus: Voi rămâne până te vei întoarce.'
  eng-WEBP: Please don’t go away until I come to you, and bring out my present, and
    lay it before you.” He said, “I will wait until you come back.”
  eng-FBV: “Don't leave until I come back and present my offering to you.” “I will
    remain here until you return,” he replied.
  nld-1939: 'Ga niet weg van hier, vóór ik bij U terug ben met de gave, die ik U wil
    aanbieden. Hij antwoordde: Ik blijf hier, tot ge terug zijt.'
  nch-BL: 'Se favor nimitztajtanía, amo xiquisa hasta nimocuepas huan nimitzhualiquilis
    se nemacti cati nijnequi nimitzmacas. Huan TOTECO quinanquili: ―Nica nimitzchiyas
    hasta sempa tihualas.'
  vie-1934: 'Xin chớ dan khỏi đây cho đến khi tôi trở lại cùng Ngài, đem của lễ tôi,
    để trước mặt Ngài. Ngài đáp: Ta sẽ ở đây cho đến khi ngươi trở lại.'
  hin-CV: कृपया मेरे लौटने तक आप यहीं ठहरिए, कि मैं आपको अपनी भेंट चढ़ा सकूं.” उसने
    कहा, “तुम्हारे लौटने तक मैं यहीं ठहरूंगा.”
  spa-BES: 'No te vayas hasta que yo venga con mi ofrenda y te la presente. Y él dijo:
    No me iré antes de que vuelvas.'
  tdx-tdx: Ehe, ko mienga atoy, ampara’ te harineako, hibanabana naho hanjotsoako.
    Le hoe re, ho liñasako ty fibali’o.
  tha-KJV: ขอพระองค์อย่าเสด็จไปเสียจากที่​นี่​จนกว่าข้าพระองค์จะกลับมาหาพระองค์ และนำของมาตั้งถวายต่อพระพักตร์”
    และพระองค์ตรั​สว​่า “เราจะคอยอยู่จนกว่าเจ้าจะกลับมาอีก”
  por-BR-2018: 'Rogo-te que não te vás daqui, até que eu volte a ti, e traga a minha
    oferta, e a ponha diante de ti. E ele respondeu: Eu esperarei até que voltes.'
  deu-ELO: 'Weiche doch nicht von hinnen, bis ich zu dir komme und meine Gabe herausbringe
    und dir vorsetze. Und er sprach: Ich will bleiben, bis du wiederkommst.'
  eng-WYC-2018: go thou not away from hence, till I turn again to thee, and bring
    (a) sacrifice, and offer (it) to thee. Which answered, I shall abide thy coming,
    (or And he answered, I shall wait for thee).
  epo-epo: 'ne foriru de ĉi tie, ĝis mi venos al Vi kaj alportos mian oferaĵon kaj
    metos antaŭ Vin. Kaj Li diris: Mi restos, ĝis vi revenos.'
  uig-PIN: 'ɵtünimǝn, mǝn yenip kelip ɵz ⱨǝdiyǝ-ⱪurbanliⱪimni aldingƣa ⱪoyƣuqǝ bu
    yǝrdin kǝtmigǝysǝn, — dedi. U jawab berip: — Sǝn yenip kǝlgüqǝ kütimǝn, dedi.'
  beo-beo: Dafawane! Di da na mae yolesili ouleloma. Na da Dima gobele salasu ha:i
    manu gaguli misunu,” Gidione amane sia:i. Hina Gode Ea amane sia:i, “Na da di
    ouesalea, amogainini di bu misunu.”
  tpi-OTNT: Na yu no ken i go kwik. Mi laik i go kisim sampela kaikai bilong givim
    yu olsem presen pastaim.” Orait ensel i tok, “Bai mi stap inap yu kam bek.”
  hau-SA: Ina roƙonka ka dakata har in komo in kawo maka hadayata in ajiye a gabanka.”
    Sai Ubangiji ya ce, “Zan jira har ka dawo.”
  uig-LAT: 'ötünimen, men yénip kélip öz hediye-qurbanliqimni aldinggha qoyghuche
    bu yerdin ketmigeysen, — dédi. U jawab bérip: — Sen yénip kelgüche kütimen, dédi.'
  nde-nde: Ngiyakucela ukuba ungahambi ngize ngiphenduke ngilethe umnikelo wami ngiwubeke
    phambi kwakho.” UThixo wathi, “Ngizahlala uze uphenduke.”
  ton-ton: ‌ʻOku ou kole kiate koe, ʻoua naʻa ke ʻalu ʻi heni, kaeʻoua ke u haʻu kiate
    koe mo ʻeku meʻaʻofa, pea u fokotuʻu ia ʻi ho ʻao.” Pea naʻe pehē ʻe ia, “Te u
    tatali pē ke ʻoua ke ke toe haʻu.”
  ces-1613: 'Prosím, neodcházej odsud, až zase přijdu k tobě, a vynesu obět svou a
    položím před tebou. Odpověděl on: Jáť posečkám, až se navrátíš.'
  eng-WMB: Please don’t go away until I come to you, and bring out my present, and
    lay it before you.” He said, “I will wait until you come back.”
  tam-TCV: நான் எனது காணிக்கையைக் கொண்டுவந்து உமக்கு முன்பாக வைக்கும்வரையும், தயவுசெய்து
    இவ்விடம் விட்டு நீர் போகவேண்டாம்” எனக் கேட்டான். அதற்கு யெகோவா, “நீ திரும்பி வரும்வரையும்
    நான் காத்திருப்பேன்” என்றார்.
  ceb-ULB: Palihog, ayaw paghawa dinhi, hangtod nga moabot ako kanimo ug magdala sa
    akong gasa ug andamon kini sa imong atubangan.” Miingon si Yahweh, “Hulaton ko
    ikaw hangtod nga mobalik ka.”
  pol-UBG: 'Nie odchodź stąd, proszę, aż wrócę do ciebie i przyniosę ci swoją ofiarę
    i położę ją przed tobą. I odpowiedział: Poczekam, aż wrócisz.'
  agr-agr: 'Tuja wait aneasam wepa, juwi pujumata nuniamin amina ajamsatnun utitjai”,
    tiuwai. Tusa tama nii ayaak: “Ayu juwi dakastajame, nuniai weme taata”, tiuwai.'
  kyc-kyc: Namba nenge lapo minyuo epo jerowaleŋe emba yaki nyuo paa napipi, leya.
    Leyamo dokopa aŋala dokome isingi lao, Namba dakena kararonopa emba kapu kyuo
    epare, leya.
  urd-GVU: مَیں ابھی جا کر قربانی تیار کرتا ہوں اور پھر واپس آ کر اُسے تجھے پیش کروں
    گا۔ اُس وقت تک روانہ نہ ہو جانا۔“ رب نے کہا، ”ٹھیک ہے، مَیں تیری واپسی کا انتظار
    کر کے ہی جاؤں گا۔“
  deu-1912: 'weiche nicht, bis ich zu dir komme und bringe mein Speisopfer und es
    vor dir hinlege. Er sprach: Ich will bleiben bis daß du wiederkommst.'
  kan-2017: ನಾನು ಹೋಗಿ ತಮಗೆ ಕಾಣಿಕೆಯನ್ನು ತೆಗೆದುಕೊಂಡು ಬರುವ ವರೆಗೆ ತಾವು ಈ ಸ್ಥಳವನ್ನು ಬಿಡಬಾರದು”
    ಎಂದು ಬಿನ್ನವಿಸಲು ಆತನು, “ನೀನು ತಿರುಗಿ ಬರುವ ವರೆಗೆ ನಾನು ಇಲ್ಲೇ ಇರುವೆನು” ಅಂದನು.
  yap-yap: Wenig ngom, dab mman nge mada’ ko ngiyal’ ni kugfek ba ggan nggu pi’ ngom
    ni maligach.” Me ga’ar, “Bay gu son nigem ngam sul.”
  hlt-MCSB: Nang taengla ka pawk tih ka khosaa kang khuen te na mikhmuh ah ka tloeng
    duela he lamloh ana nong boel dae,” a ti nah. Te dongah, “Kai khaw nang bal duela
    kana om bitni,” a ti nah.
  mdy-ETH: ታ ኔኤም ሙኡዚ ማዓ ካሣ ዒንጎ ባኣዚ ማሂ ዔኪ ሙካንዳኣና ሃይማፓ ዴንዲፖ» ጌዔኔ። ናንጊና ናንጋ ጎዳ ዒዛም፦ «ኔ
    ማዒ ሙካንዳኣና ታ ካፓንዳኔ» ጌዔኔ።
  twi-ASANTE: Nkɔ, kɔsi sɛ mɛsane mʼakyi aba de mʼafɔrebɔdeɛ abrɛ wo.” Awurade buaa
    sɛ, “Mɛtena ha atwɛn kɔsi sɛ wobɛba.”
  eng-WEBU: Please don’t go away until I come to you, and bring out my present, and
    lay it before you.” He said, “I will wait until you come back.”
  wal-wal: Taani guyye simmada baada, neeyyo immiyoobaa ehaana gakkanaashin, hayyanaa
    hannippe booppa” yaagiis. Yaagin GODAI, “Neeni simmana gakkanaashin, taani hagan
    naagana” yaagiis.
  spa-PDDPT: 'Te ruego que no te vayas de aquí hasta que yo regrese a Ti, saque mi
    ofrenda y la ponga delante de Ti. Y Él dijo: Yo me quedaré hasta cuando regreses
    tú.'
  gun-gun: Ambe'i ranhe, apy gui ejepe'a eme ajevy e'ỹa ja, mba'emo nerenonde amoĩ
    va'erã aru aguã. Ombovai vy — Roarõ 'rã ha'vy rejevy peve — he'i.
  agu-BL: Ncha'tz bne'u' jun pawor swetz, qui chan klo' tz'aju', na nu'lt chan tu
    jun tal oy yi na waj lwak' teru'. —Sna'tok tzone'j, jalen yil cẍu'lt, stzun yi
    ángel bantz.
  ilo-ULB: Pangaasim, saanka a pumanaw ditoy agingga nga agsubliak kenka ken iyegko
    ti sagutko ket idatagko iti sangoanam.” Kinuna ni Yahweh, “Agurayak agingga nga
    agsublika.”
  kpg-kpg: Hudee heheia mua, hudee hana gaa dae loo gi dagu gaamai agu meegai e wanga
    gi di Goe.” Tangada di langi ga helekai, “Au e noho gi hanimoi loo goe.”
  uig-ARA: 'ئۆتۈنىمەن، مەن يېنىپ كېلىپ ئۆز ھەدىيە-قۇربانلىقىمنى ئالدىڭغا قويغۇچە بۇ
    يەردىن كەتمىگەيسەن، ــ دېدى. ئۇ جاۋاب بېرىپ: ــ سەن يېنىپ كەلگۈچە كۈتىمەن، دېدى.'
  sus-sus: Yandi, i naxa i makuya be ra, beemanu n xa fa n ma sɛrɛxɛ ra i bɛ.» Alatala
    naxa a fala, «N luma be han i fama tɛmui naxɛ.»
  pon-2006: Kalahngan en komwi, komw dehpa ketiweisang met, I lao patohwan pwurodo
    wa kisin konot, ei mehn meirong ong komwi.” KAUN-O eri mahsanih, “I pahn awiawihiukete,
    ke lao pwurodo.”
  jae-jae: Aê jateŋ aôm gebe ôwi gamêŋ tonec siŋ atom e jamu jandêŋ aôm jamêŋ êtiam
    acgom. Aê gabe jakêŋ moasiŋ teŋ êtu da êndêŋ aôm.” Ma eŋ kêsôm gebe “Aê oc jamoa
    e ômu ômôêŋ.”
  ksd-ksd: 'Iau lul pa u ba koko una vana kan ati tuk ba ina talil piram ma kaugu
    vartabar upi ina vung ia ta ra luaina matam. Ma i ga biti: Ina ki ka tuk una talil
    mulai.'
  tur-YTC: Lütfen ben yanına gelip hediyemi çıkarıncaya dek, önüne koyuncaya dek,
    buradan ayrılma.” “Sen dönene dek bekleyeceğim” dedi.
  grc-BRENT: μὴ χωρισθῇς ἐντεῦθεν ἕως τοῦ ἐλθεῖν με πρὸς σὲ, καὶ ἐξοίσω τὴν θυσίαν
    καὶ θύσω ἐνώπιόν σου· καὶ εἶπεν, ἐγώ εἰμι καθίσομαι ἕως τοῦ ἐπιστρέψαι σε.
  ind-AYT: Jangan kiranya beranjak dari sini sampai aku datang kepada-Mu untuk membawa
    persembahanku dan meletakkannya di hadapan-Mu.” Dia berkata, “Aku akan tinggal
    sampai engkau kembali.”
  nya-nya: Chonde musachoke msanga mpaka nditabwerera kwa inu ndi chopereka changa
    cha chakudya kudzachipereka kwa inu.” Ndipo Yehova anamuwuza kuti, “Ine ndikudikira
    mpaka utabweranso.”
  hrv-hrv: 'Nemoj otići odavde dok se ne vratim s darom i stavim ga preda te.” A on
    odgovori: “Ostat ću dok se ne vratiš.”'
  mps-mps: Tama nage me pigio. Te nai meba eno nagebolo te wiegi yai homu ilama ofa
    mawaibao,” wali. Tama Mobo Bidi enselgo te po wali, “Te ena nage asobo tonalu
    bidaibao.”
  tpi-tpi: Na yu no ken i go kwik. Mi laik i go kisim sampela kaikai bilong givim
    yu olsem presen pastaim.” Orait ensel i tok, “Bai mi stap inap yu kam bek.”
  dan-1931: 'gå ikke herfra, før jeg kommer tilbage til dig og bringer dig min Gave
    og stiller den frem for dig!” Han svarede: “Jeg skal blive, til du kommer tilbage!”'
  vie-OVCB: 'Xin Chúa ở đây chờ tôi đi lấy lễ vật dâng lên Ngài.” Chúa đáp: “Ta sẽ
    ở đây chờ ngươi trở lại.”'
  guj-2017: જ્યાં સુધી હું તમારી પાસે આવું અને અર્પણ લઈને તમારી આગળ મૂકું, ત્યાં સુધી
    કૃપા કરીને અહીંથી જશો નહિ.” ઈશ્વરે કહ્યું, “જ્યાં સુધી તું પાછો આવે ત્યાં સુધી
    હું રાહ જોઈશ.”
  pon-2006A: Kalahngan en komwi, komw dehpa ketiweisang met, I lao patohwan pwurodo
    wa kisin konot, ei mehn meirong ong komwi.” KAUN-O eri mahsanih, “I pahn awiawihiukete,
    ke lao pwurodo.”
  por-BRBSL: 'Por favor, não vá embora até que eu venha até você, traga meu presente
    e o coloque diante de você”. Ele disse: “Vou esperar até você voltar”.'
  cth-cth: Hno buetbuet touh ka sin vaiteh, na hmalah ka thokhai hoehroukrak hete
    hmuen koehoi na kampuen pouh hanh ei a telah ka kâhei navah ahni ni, na ban hoehroukrak
    ka o han a ti.
  twi-twi: Nkɔ, kosi sɛ mɛsan mʼakyi aba de mʼafɔrebɔde abrɛ wo.” Awurade buae se,
    “Mɛtena ha atwɛn kosi sɛ wobɛba.”
  hlt-hlt: Nang taengla ka pawk tih ka khosaa kang khuen te na mikhmuh ah ka tloeng
    duela he lamloh ana nong boel dae,” a ti nah. Te dongah, “Kai khaw nang bal duela
    kana om bitni,” a ti nah.
  tbz-SIM: 'Nkpɑɑ́ diɛ nkɛ̀ n wɛ̃tɛnɛ̀ní dipɑ̃nnì n dɔ́ kɛ dɑ pɑ̃ dì. Kɛ̀ ti Yiɛ̀
    nKuyie ndɔ̀: N yó nkpɑɑ́mu kɑ̀ɑ wɛ̃tɛnɛ̀ní.'
  msy-2020: Nɨ zuamɨra mangan markɨ. Kɨ mangɨ daghetaba inigh, bizir aghuibar mɨn
    da nɨ danɨngam. Nɨ kagh na mɨzuam.” Ezɨ ensel kamaghɨn mɨgei, “Kɨ nɨ mɨzuam ikɨ
    mangɨtɨ nɨ uamategh izam.”
  dop-dop: 'Sǝŋ nɑ mɑ́ kɔnɑ-ŋ kʋcɔɔʋ nɑ pǝ́cɔ́ ń tɛɛ. Tɑcɑɑ sɩ: Polo nɑ ń kɔɔ.'
  azb-azb: 'Rica edirəm, mən sənin yanına qurbanımı gətirib təqdim edənə qədər buradan
    getmə». Rəbb Gideona dedi: «Sən geri qayıdana qədər Mən burada gözləyirəm».'
  eng-DBY: Depart not hence, I pray thee, until I come unto thee, and bring forth
    my present, and set it before thee. And he said, I will tarry until thou come
    again.
  hin-2017: जब तक मैं तेरे पास फिर आकर अपनी भेंट निकालकर तेरे सामने न रखूँ, तब तक
    तू यहाँ से न जा।” उसने कहा, “मैं तेरे लौटने तक ठहरा रहूँगा।”
  eng-YLT: Move not, I pray Thee, from this, till my coming in unto Thee, and I have
    brought out my present, and put it before Thee;' and he saith, 'I — I do abide
    till thy return.'
  kne-kne: Pangaasim ta adi ka pay laeng komakkaan ta enak man-a si makan ay idaton
    kon sik-a.” “May, isnaak enggana ay mantaoli ka,” kanana.
  eng-WYC-2017: go thou not away from hence, till I turn again to thee, and bring
    sacrifice, and offer to thee. Which answered, I shall abide thy coming.
  eng-WMBB: Please don’t go away until I come to you, and bring out my present, and
    lay it before you.” He said, “I will wait until you come back.”
  urd-GVH: मैं अभी जाकर क़ुरबानी तैयार करता हूँ और फिर वापस आकर उसे तुझे पेश करूँगा।
    उस वक़्त तक रवाना न हो जाना।” रब ने कहा, “ठीक है, मैं तेरी वापसी का इंतज़ार करके
    ही जाऊँगा।”
  rug-rug: Leana, tepa igo rau, mamu lopu taloa osolae kaqu paleke poni nigo ginani
    tu rau si Goi,” Meke zama sa tie, “Leana, kote aqa nigo Rau osolae pule mae si
    goi,” gua si Asa.
  gaz-gaz: Maaloo hamma ani deebiʼee aarsaa koo fidee fuula kee duratti dhiʼeessutti
    hin deemin.” Waaqayyos, “Ani hamma ati deebitutti sin eega” jedheen.
  fra-LSG: 'Ne t’éloigne point d’ici jusqu’à ce que je revienne auprès de toi, que
    j’apporte mon offrande, et que je la dépose devant toi. Et l’Éternel dit: Je resterai
    jusqu’à ce que tu reviennes.'
  gnn-gnn: Nhenydja galkurra dhiyala! Ŋarra bala marrtji yurru, ga ŋatha nhuŋu märrama.”
    “Ŋe, manymak,” bitjarra ŋayi Garraynydja, “Ŋarra yurru galkun dhiyala.”
  yal-yal: N bata i mafan, i nama i masiga be ra han n mɔn yi fa i fɛma, n fa n ma
    saraxan sa i yɛtagi.” Ala yi a fala, a naxa, “N luma nɛn han i yi fa.”
  haw-1868: Ke noi aku nei au ia oe, Mai hele aku oe, a hiki mai au i ou la, a lawe
    mai i ko'u mohai makana, a waiho imua ou. I mai la kela, E kakali no wau, a hoi
    hou mai oe.
  arb-NAV: 'أَرْجُوكَ أَلا تَمْضِيَ مِنْ هُنَا حَتَّى أَرْجِعَ وَأَضَعَ تَقْدِمَتِي
    أَمَامَكَ». فَأَجَابَهُ: «سَأَبْقَى حَتَّى تَرْجِعَ».'
  ewe-ewe: Taflatse, mègadzo o va se ɖe esime maɖatsɔ nye nuɖuɖu ava ɖo wò ŋkume.”
    Eye Yehowa ɖo eŋu be, “Malala wò va se ɖe esime nàtrɔ agbɔ.”
  eng-LEE: Depart not hence, I pray thee, until I come unto thee, and bring forth
    my present, and set it before thee. And he said, I will tarry until thy return.
  asm-FB: দয়া কৰি মই ঘূৰি আহি আপোনাৰ আগত মোৰ উপহাৰ উৎসর্গ নকৰা পর্যন্ত আপুনি ইয়াৰ
    পৰা নাযাব।” যিহোৱাই ক’লে, “তুমি উলটি নহা পর্যন্ত মই অপেক্ষা কৰিম।”
  sus-A: يَندِ، عِ نَشَ عِ مَكُيَ بٍ رَ، بٍيمَنُ ﭑ شَ قَ ﭑ مَ سّرّشّ رَ عِ بّ.» عَلَتَلَ
    نَشَ عَ قَلَ، «ﭑ لُمَ بٍ هَن عِ قَمَ تّمُي نَشّ.»
  fra-SBL: 'Ne t''en va pas, je te prie, jusqu''à ce que je vienne à toi, que j''apporte
    mon cadeau et que je le dépose devant toi. » Il a dit : « Je vais attendre que
    tu reviennes. »'
  hbo-hbo: אַל־נָ֨א תָמֻ֤שׁ מִזֶּה֙ עַד־בֹּאִ֣י אֵלֶ֔יךָ וְהֹֽצֵאתִי֙ אֶת־מִנְחָתִ֔י
    וְהִנַּחְתִּ֖י לְפָנֶ֑יךָ וַיֹּאמַ֕ר אָנֹכִ֥י אֵשֵׁ֖ב עַ֥ד שׁוּבֶֽךָ׃
  piu-2006: '@see-verse:JDG.006.017'
  kik-kik: Ndagũthaitha ndũkae kuuma haha nginya njooke na ndeehe iruta rĩakwa na
    ndĩrĩige mbere yaku.” Nake Jehova akiuga atĩrĩ, “Nĩngweterera nginya ũcooke.”
  fra-NCL: 'Ne vous éloignez pas d’ici jusqu’à ce que je revienne auprès de vous,
    que j’apporte mon offrande et que je la dépose devant vous. » Et Yahweh dit :
    « Je resterai jusqu’à ce que tu reviennes. »'
  cek-AK: Na hmaa ah patoem hanah, tangqum to ka sinh moe, kang zo let ai karoek to
    hae ah om raeh, tiah a naa. To naah Angraeng mah, Nam laem let karoek to kang
    zing han hmang, tiah a naa.
  cuk-cuk: 'Melle be an-idu nagwelo. Wegi be an-abitogo. An bega ibmar-ukleged senonikoed,
    adi, an be-asabin ukegar. Bab-Jehová abin-sogded: —Degiirdi, an be-abitogo.'
  uig-CYR: 'өтүнимән, мән йенип келип өз һәдийә-қурбанлиғимни алдиңға қойғичә бу йәрдин
    кәтмигәйсән, — деди. У җавап берип: — Сән йенип кәлгичә күтимән, деди.'
  tel-2017: నేను నా అర్పణ బయటికి తెచ్చి నీ దగ్గరికి వచ్చి నీ సన్నిధిలో దాన్ని పెట్టేవరకూ
    వెళ్ళవద్దు” అని వేడుకున్నాడు. అప్పుడు ఆయన “నువ్వు తిరిగి వచ్చేవరకూ నేను ఇక్కడే
    ఉంటాను” అన్నాడు.
  hat-BSA: 'Souple, pa kite isit la jiskaske mwen vin kote Ou pou pote ofrann mwen
    e mete l devan Ou.” Epi Li te reponn: “M ap rete jiskaske ou tounen.”'
  kos-kos: Nunak munas, nikmet som nwe ke nga use kutu mwe mongo nu sum.” Na lipufan
    sac fahk, “Nga ac mutana nwe ke kom foloko.”
  hbo-WLC: אַל־נָ֨א תָמֻ֤שׁ מִזֶּה֙ עַד־בֹּאִ֣י אֵלֶ֔יךָ וְהֹֽצֵאתִי֙ אֶת־מִנְחָתִ֔י
    וְהִנַּחְתִּ֖י לְפָנֶ֑יךָ וַיֹּאמַ֕ר אָנֹכִ֥י אֵשֵׁ֖ב עַ֥ד שׁוּבֶֽךָ׃
  ibo-ibo: Biko esikwala ebe a pụọ ruo mgbe m lọghachiri weta onyinye m ga-eche nʼihu
    gị.” Onyenwe anyị zara sị ya, “Aga m eche ruo mgbe ị lọghachiri.”
  ory-ory: ବିନୟ କରୁଅଛି, ମୁଁ ଆପଣା ଭେଟି ଘେନିଆସି ଆପଣଙ୍କ ସମ୍ମୁଖରେ ଥୋଇବା ପର୍ଯ୍ୟନ୍ତ ଏ ସ୍ଥାନରୁ
    ପ୍ରସ୍ଥାନ କରନ୍ତୁ ନାହିଁ।” ତହିଁରେ ସେ କହିଲେ, “ତୁମ୍ଭେ ଫେରି ଆସିବା ଯାଏ ଆମ୍ଭେ ରହିବା।”
  chk-chk: Üa tüngor ngonuk pwe kosap feila seni ikei tori üpwe liwinto reöm o uwato
    ai asoren mongö ngonuk.” Iwe, a üreni, “Üpwe nonom ikei tori kopwe liwinto.”
  rop-rop: Yu weit iya basdam. Ai garra go en gajim sambala daga blanga gibit yu ofring.”
    Wal YAWEI bin tok, “Wal gowan. Ai garra weit blanga yu.”
  ukr-1871: 'Ось не відходь ізвідсї, докіль вернусь і принесу дар тобі. Він же відказав:
    Буду ждати, покіль вернешся.'
  deu-1951: 'Weiche doch nicht von hier, bis ich wieder zu dir komme und mein Speisopfer
    bringe und es dir vorsetze! Er sprach: Ich will bleiben, bis du wiederkommst!'
  eng-JPS: 'Depart not hence, I pray thee, until I come unto thee, and bring forth
    my present, and lay it before thee.'' And he said: ''I will tarry until thou come
    back.'''
  srp-1865: 'Nemoj otiæi odavde dokle se ja ne vratim k tebi i donesem dar svoj i
    stavim preda te. A on reèe: èekaæu dokle se vratiš.'
  lug-lug: Nkwegayiridde, tova wano, ka ŋŋende nkuleetere ekirabo kyange nkiteeke
    mu maaso go.” Mukama n’agamba nti, “Kale kambeere wano okutuusa lw’onookomawo.”
  heb-heb: אל נא תמש מזה עד באי אליך והצאתי את מנחתי והנחתי לפניך ויאמר אנכי אשב עד
    שובך׃
  ben-IRV: অনুরোধ করি, আমি যখন আমার নৈবেদ্য এনে আপনার সামনে না রাখি, ততক্ষণ আপনি এখান
    থেকে যাবেন না।” তাতে তিনি বললেন, “তুমি যতক্ষণ না ফিরে আস, ততক্ষণ আমি অপেক্ষা করব।”
  pan-pan: ਮੈਂ ਤੇਰੇ ਅੱਗੇ ਬੇਨਤੀ ਕਰਦਾ ਤਾਂ ਕਿ ਜਦ ਤੱਕ ਮੈਂ ਤੇਰੇ ਕੋਲ ਵਾਪਿਸ ਨਾ ਆਵਾਂ ਅਤੇ ਆਪਣੀ
    ਭੇਟ ਨਾ ਲਿਆਵਾਂ ਅਤੇ ਉਸ ਨੂੰ ਤੇਰੇ ਅੱਗੇ ਅਰਪਣ ਨਾ ਕਰਾਂ, ਤਦ ਤੱਕ ਤੂੰ ਇੱਥੋਂ ਵਾਪਿਸ ਨਾ ਜਾਵੀਂ।”
    ਉਸ ਨੇ ਕਿਹਾ, “ਜਦ ਤੱਕ ਤੂੰ ਨਾ ਮੁੜੇਂਗਾ, ਤਦ ਤੱਕ ਮੈਂ ਇੱਥੇ ਹੀ ਰਹਾਂਗਾ।”
  mya-JVB: အကျွန်ုပ် သည် တဖန်လာ ပြန်၍ ၊ ဘောဇဉ် ပူဇော်သက္ကာကို ဆောင် ခဲ့သဖြင့် ၊ ကိုယ်တော်
    ရှေ့ ၌ မ တင် မှီတိုင်အောင်၊ ဤ အရပ်က ကြွ သွားတော်မ မူပါနှင့်ဟု တောင်းပန် လျှင်
    ၊ သင် သည် ပြန် ၍ မ လာမှီတိုင်အောင်ငါနေ မည်ဟု မိန့် တော်မူ၏။
  tbg-tbg: Ho kia vaaka viraitira, maini vairaqe te oru kara qerama vare viri ai amitaare,
    tiro. Minti tuvaro Noravano Kotiva ˻enseli vira noqihairo˼ tiharo, Te maini ai
    vekama vairarave, tiro.
  hmo-hmo: Mani emu kara inai gabu do oi rakatania lasi ela bona lau be do lau giroa
    mai, lauegu harihari gauna aniani oi dekenai do lau henia.” Lohiabada ia gwau,
    “Do lau noho, ela bona oi giroa mai.”
  urd-urd: और मैं तेरी मिन्नत करता हूँ, कि तू यहाँ से न जा जब तक मैं तेरे पास फिर
    न आऊँ और अपना हदिया निकाल कर तेरे आगे न रखूँ। उसने कहा कि जब तक तू फिर आ न जाए,
    मैं ठहरा रहूँगा।
  rus-SYN: 'не уходи отсюда, доколе я не приду к Тебе и не принесу дара моего и не
    предложу Тебе. Он сказал: Я останусь до возвращения твоего.'
  bqc-SIM: 'Ńsu go lakĩio e mà su. Má mↄnɛ ń gbao, mí dilɛnɛ. A wèwà à mɛ̀:
    Má gↄ̃ la e ǹ su.'
  tcz-CHONGTHU: “Keiman kahung kile kitna nakomma maichamma toding kahin choi tokahin
    anapotdoh hih beh’in” ati. Hichun Amanjong “nahung kilekit kahsen hikomma hin
    anaum jing nange,” ati.
  mar-mar: मी तुला विनंती करतो, मी तुझ्याकडे येईपर्यंत तू येथून जाऊ नको; म्हणजे मी
    आपली भेट आणून तुझ्यापुढे ठेवीन.” तेव्हा तो बोलला, “तू परत येईपर्यंत मी येथेच थांबतो.”
  qub-qub: Micuyta aparaycamushaj micucurcunayquipaj. Tayta cutimunäcama amaraj aywacuyrächu
    ari.» Chaura Tayta Dios niran «Cutimunayquicama cayllachömi shuyaraycäshayqui.»
  bqp-bqp: 'Ǹsun go laro ari mà su. Mani sunnɛ kũ gbao mà ditɛnnɛ. Akũ à wèa à pì:
    Manigↄ̃ kú la ari ǹ su.'
  hat-hat: 'Tanpri, pa deplase kote ou ye a jouk m''a pote yon ofrann mete nan pye
    ou. Li reponn: -M''ap rete la tann ou.'
  eng-BSB: Please do not depart from this place until I return to You. Let me bring
    my offering and set it before You.” And the LORD said, “I will stay until you
    return.”
  tod-tod: 'Nà è maanɛɛnɛzu, mina maaɠooza ʋɛ ʋa, eyɛsu gè ʋa ga nà-vebɛanii,
    gè da è ɠɔɠɔwu.» Naa ɠɛni ma: «Nà yɛsu ʋɛ, eyɛsu è ɠale ma, è ʋa ʋɛ.»'
  eng-WEBPB: Please don’t go away until I come to you, and bring out my present, and
    lay it before you.” He said, “I will wait until you come back.”
  kbq-kbq: Muse hugantoanki natrenka ovunege'na ofani'a eri'na eme kami'neno, higeno
    Ra Anumzamo'a huno, ama anante mani'nenugenka etesanke'na vugahuanki vuo.
  nhe-BL: 'Se favor nimitztlajtlanía, amo xiquisa hasta nimocuepas huan nimitzhualiquilis
    se regalo tlen nijnequi nimitzmacas. Huan TOTECO quinanquili: ―Nica nimitzchiyas
    hasta sampa tihualas.'
  bus-bus: 'Ǹton gu kɛ̀ro ai mà su. Mɛ́ mↄ́nnɛ kↄ̃n gbaao mà diɛnnɛ. Ben à wèàla à
    bè: Mɛ́gↄ̃ kú kɛ̀ ai ǹ ɛara ǹ su.'
  gub-BL: Arur putar amo ma'e heremimono ràm newe nehe. Eho zo xe wi imono 'ym mehe
    we nehe, i'i Tupàn pe. — Apyta putar xe kury. Nezewyr mehe aiko putar xe nehe,
    i'i Tupàn heko haw pe har Zineàw pe.
  eng-DRA: 'And depart not hence, till I return to thee, and bring a sacrifice, and
    offer it to thee. And he answered: I will wait thy coming.'
