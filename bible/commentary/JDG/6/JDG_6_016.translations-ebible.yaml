verse: JDG.006.016
translations:
  mal-C: 'യഹോവ പറഞ്ഞു: “ഞാൻ നിന്നോടുകൂടെ ഇരിക്കും; നീ സകലമിദ്യാന്യരെയും ഒരു ഒറ്റ മനുഷ്യനെ
    എന്നപോലെ തോൽപ്പിക്കും.”'
  deu-TKW: 'Jahwe sprach zu ihm: Ich werde mit dir sein, und du sollst die Midianiter
    schlagen wie einen Mann.'
  lin-lin: 'Yawe alobaki na ye : — Nakozala elongo na yo, mpe okoboma bato ya Madiani
    lokola moto moko.'
  eng-LSV: And YHWH says to him, “Because I am with you—you have struck the Midianites
    as one man.”
  eng-GNV: Then the Lord sayd vnto him, I wil therefore be with thee, and thou shalt
    smite the Midianites, as one man.
  eng-WEBSTER: And the LORD said to him, Surely I will be with thee, and thou shalt
    smite the Midianites as one man.
  nhw-BL: 'Huan TOTECO quinanquili: ―Naya mohuaya niitztoc huan tiquintlanis nopa
    madianitame quen elisquía san se tlacatl.'
  swh-ONEN: Bwana akamjibu, “Nitakuwa pamoja nawe, nawe utawapiga Wamidiani kana kwamba
    walikuwa ni mtu mmoja.”
  bba-bba: Yinni Gusunɔ u nùn wisɑ u nɛɛ, kɑ mɛ, ko nɑ n kɑ nun wɑ̃ɑ. Mɑdiɑnibɑn dɑm
    mu koo ko nɡe tɔn turoɡim kpɑ ɑ bu sɛ̃suku.
  eng-KJVCPB: And the Lord said unto him, Surely I will be with thee, and thou shalt
    smite the Midianites as one man.
  wbp-wbp: YAAWIYI-jirla wangkaja Kitiniki, “Ngaju kapurna nyina palka nyuntu-kurlu.
    Kajinpa-jana kulu jangkardu yani Mirdiyanu-wardingki-patuku, ngula-jangka kapunpa-jana
    muku riwarri-mani jintawarlayi.”
  luo-luo: Jehova Nyasaye nodwoko niya, “Anabed kodi, kendo ibiro nego jo-Midian duto.”
  meu-meu: Iehova ese e hamaoroa, eto, A lau ese baina bamomu, bena Midian taudia
    ba hadareredia, tau tamona boma hadarerea na heto.
  npi-ULB: परमप्रभुले तिनलाई भन्‍नुभयो, “म तँसँग हुनेछु, र तैंले सम्‍पूर्ण मिद्दानी
    सेनालाई एक जना मानिसलाई झैं गरी परास्त गर्नेछस् ।”
  yor-yor: Olúwa sì dáhùn pé, “Èmi yóò wà pẹ̀lú rẹ, ìwọ yóò sì pa gbogbo àwọn ará
    Midiani láì ku ẹnìkankan.”
  emp-NTPO: 'Ãcõrẽba jarasia: –Mʌ̃ra bʌ ume b̶ai bẽrã bʌa madianitarãra poyaya ẽberã
    ab̶a poyabʌrʌ quĩrãca.–'
  ind-ind: Lagi kata TUHAN melalui malaikat itu, “Aku akan menyertaimu! Kamu akan
    menghancurkan seluruh pasukan Midian semudah mengalahkan satu orang saja.”
  pes-OPCB: 'خداوند به او گفت: «ولی بدان که من با تو خواهم بود و مدیانی‌ها را به آسانی
    شکست خواهی داد!»'
  tgl-ULB: Sinabi ni Yahweh sa kaniya, “Ako ay sasama sa iyo, at iyong matatalo ang
    buong hukbo ng Midianita.”
  cbu-NT: 'Apanllsha: Na mazinancha. Shiy ichingaroo kapeetamaam waritaksha. Nuwapa
    wizpuriri nuw shiyaam istachinllpa. Minumtaatspaz tputs kapeetkachush ashtachsha.
    Ichingaru Madiyanshuchee shiyamari kasichsha, Apanll Jedeyonaa tárangiya.'
  hui-hui: Ani layagola Anduane Homogohanda ladai bialu lalu, Í̠na bibehe larogoni
    irane i̱na í̠ biamogo bulebero. Í̠na Midianali uruni agali homane mbiraoreali
    baradagua bialu bo podo waore holebere, lene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​က``ငါ​သည်​သင့်​ကို​ကူ​မ​မည် ဖြစ်​၍ ထို​အ​မှု​ကို​သင်​ပြု​နိုင်​လိမ့်​မည်။
    သင်​သည် လူ​တစ်​ယောက်​တည်း​ကို​လုပ်​ကြံ​ရ​ဘိ​သ​ကဲ့ သို့ မိ​ဒျန်​အ​မျိုး​သား​များ​အား​အ​လွယ်
    တ​ကူ​နှိမ်​နင်း​နိုင်​လိမ့်​မည်'' ဟု​မိန့်​တော် မူ​၏။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་ལ་འདི་སྐད་དུ། ང་རང་ཁྱོད་དང་མཉམ་དུ་གནས་པས། ཁྱོད་ཀྱིས་མིད་ཡཱན་པ་རྣམས་མི་གཅིག་དང་འདྲ་བར་ཕམ་པར་རྒྱག་ངེས་ཡིན་ཞེས་གསུངས།
  sna-sna: Jehovha akapindura akati, “Ndichava newe, uye iwe uchauraya vaMidhiani
    vose pamwe chete.”
  spa-BLM: 'Yahvé le dijo: “Ciertamente, yo estaré contigo, y herirás a los madianitas
    como a un solo hombre”.'
  cac-cac: 'Ix yalanxi Jehová d''a vin̈ icha tic: —Ayinoch ed''oc, yuj chi'' ol ac''
    ganar eb'' madianita chi''. Icha val tz''aj yac''ji ganar junoc anima sch''ocoj,
    icha chi'' ol aj ac''an ganar eb'', xchi d''a vin̈.'
  swh-ULB: Bwana akamwambia, “Nitakuwa pamoja nawe, nawe utalishinda jeshi lote la
    Midiani kama mtu mmoja.”
  bel-bel: 'І сказаў яму Гасподзь: Я буду з табою, і ты паб''еш Мадыяніцянаў, як аднаго
    чалавека.'
  deu-ELBBK: 'Und der HERR sprach zu ihm: Ich werde mit dir sein, und du wirst Midian
    schlagen wie einen Mann.'
  mbb-OT: Migkaǥi is Nengazen te, “Edtevangan ku sikew, ne egkehimu nu te edezaat
    is menge Midianhen he henduen te ebpekidtebek ke zà te sevaha he etew.”
  mal-2015: 'യഹോവ അവനോടു: ഞാൻ നിന്നോടുകൂടെ ഇരിക്കും; നീ മിദ്യാന്യരെ ഒരു ഒറ്റ മനുഷ്യനെപ്പോലെ
    തോല്പിക്കും എന്നു കല്പിച്ചു.'
  tuo-NT: 'Õꞌacʉ̃ cʉ̃rẽ yʉꞌticʉ niwĩ: —Yʉꞌʉ mʉꞌʉ meꞌrã nigʉ̃ti. Mʉꞌʉ nipeꞌtirã madianita
    masãrẽ niꞌcʉ̃ masʉ̃rẽ wẽjẽ́gʉ̃ weronojõ weegʉsaꞌa.'
  rmc-rmc: 'O RAJ leske odphenďa: „Me avava tuha a zňičineha le Midijanen sar jekhe
    muršes.“'
  pes-OPV: 'خداوند وی راگفت: «یقین من با تو خواهم بود و مدیان را مثل یک نفر شکست خواهی
    داد.»'
  ron-1924: 'Домнул й-а зис: „Еу вой фи ку тине ши вей бате пе Мадиан ка пе ун сингур
    ом.”'
  ben-OBCV: সদাপ্রভু উত্তর দিলেন, “আমি তোমার সহবর্তী হব, এবং তুমি মিদিয়নীয়দের সবাইকে
    আঘাত করবে, একজনকেও জীবিত রাখবে না।”
  som-som: Markaasaa Rabbigu wuxuu ku yidhi, Hubaal waan kula jirayaa, oo waxaad reer
    Midyaan u layn doontaa sida nin keliya.
  lat-VUC: 'Dixitque ei Dominus: Ego ero tecum: et percuties Madian quasi unum virum.'
  eng-ASVBT: And Jehovah said unto him, Surely I will be with thee, and thou shalt
    smite the Midianites as one man.
  ita-1885: 'E il Signore gli disse: Perciocchè io sarò teco, e tu percoterai i Madianiti,
    come se fossero un uomo solo.'
  eng-LXXUP: And the angel of the Lord said to him, The Lord shall be with thee, and
    thou shalt smite Midian as one man.
  eng-ULB: Yahweh said to him, “I will be with you, and you will defeat the entire
    Midianite army as one man.”
  spa-VBL: “Yo estaré contigo”, le dijo el Señor. “Derrotarás a los madianitas como
    si fueran un solo hombre”.
  fra-_FOB: 'Et l''Éternel lui dit: Parce que je serai avec toi, tu battras les Madianites
    comme un seul homme.'
  mal-mal: 'യഹോവ അവനോട്: ഞാൻ നിന്നോടുകൂടെ ഇരിക്കും; നീ മിദ്യാന്യരെ ഒരു ഒറ്റ മനുഷ്യനെ
    എന്നപോലെ തോല്പിക്കും എന്ന് കല്പിച്ചു.'
  urd-GVR: Rab ne jawāb diyā, “Maiṅ tere sāth hūṅgā, aur tū Midiyāniyoṅ ko yoṅ māregā
    jaise ek hī ādmī ko.”
  suz-BL: मिनु परमप्रभु यावेमी मेको कली “गो गे नु बाक्‍नुङ। मिनु गे मिदयानी नेल्‍ल
    आन कली साइक्‍नेवे” देंमाक्‍त। प्रस्‍थान ३:१२
  ita-1927: 'L’Eterno gli disse: “Perché io sarò teco, tu sconfiggerai i Madianiti
    come se fossero un uomo solo”.'
  ckb-ckb: 'یەزدانیش وەڵامی دایەوە: «من لەگەڵت دەبم و لە هەموو میدیانییەکان دەدەی
    وەک ئەوەی لە تەنها پیاوێک بدەی.»'
  eng-BBE: Then the Lord said to him, Truly, I will be with you, and you will overcome
    the Midianites as if they were one man.
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರು ಅವನಿಗೆ, “ನಾನು ನಿನ್ನ ಸಂಗಡ ಖಂಡಿತವಾಗಿ ಇರುವುದರಿಂದ ನೀನು ಮಿದ್ಯಾನ್ಯರನ್ನು
    ಒಬ್ಬ ಮನುಷ್ಯನೋ ಎಂಬಂತೆ ಹೊಡೆಯುವಿ,” ಎಂದರು.
  tam-2017: 'அதற்குக் யெகோவா: நான் உன்னோடு இருப்பேன்; ஒரே மனிதனை முறியடிப்பதுபோல நீ
    மீதியானியர்களை முறியடிப்பாய் என்றார்.'
  spa-RV-1909: 'Y Jehová le dijo: Porque yo seré contigo, y herirás á los Madianitas
    como á un solo hombre.'
  ron-BTF: 'Și DOMNUL i-a spus: Negreșit eu voi fi cu tine și tu vei lovi pe madianiți
    ca pe un singur om.'
  eng-WEBP: The LORD said to him, “Surely I will be with you, and you shall strike
    the Midianites as one man.”
  eng-FBV: “I will be with you,” the Lord told him. “You will defeat the Midianites
    as if they were just one man.”
  nld-1939: 'Maar de engel van Jahweh hernam: Waarachtig, Ik zal met u zijn; ge zult
    de Midjanieten als één man verslaan.'
  nch-BL: 'Huan TOTECO quinanquili: ―Na niitztoc mohuaya huan tiquintanis nopa madianitame
    quej elisquía san se tacat.'
  vie-1934: 'Đức Giê-hô-va phán rằng: Ta sẽ ở cùng ngươi, và ngươi sẽ đánh bại dân
    Ma-đi-an như đánh một người vậy.'
  hin-CV: जवाब में याहवेह ने कहा, “मगर मैं जो तुम्हारे साथ रहूंगा. तुम सारी मिदियानी
    सेना को ऐसे हरा दोगे जैसे सिर्फ एक व्यक्ति को.”
  spa-BES: 'Entonces el Señor le dijo: Verdaderamente, estaré contigo, y vencerás
    a los madianitas como si fueran un solo hombre.'
  tdx-tdx: Le hoe t’Iehovà ama’e. Toe ho ama’o iraho, le ho lafae’o hoe ondaty raike
    o nte-Midianeo.
  tha-KJV: พระเยโฮวาห์ตรัสกับเขาว่า “​แต่​เราจะอยู่กับเจ้าแน่ และเจ้าจะได้​โจมตี​คนมีเดียนอย่างกับตีคนคนเดียว”
  por-BR-2018: 'E o SENHOR lhe disse: Porque eu serei contigo, e ferirás aos midianitas
    como a um só homem.'
  deu-ELO: 'Und Jehova sprach zu ihm: Ich werde mit dir sein, und du wirst Midian
    schlagen wie einen Mann.'
  eng-WYC-2018: And the Lord said to him, I shall be with thee, and thou shalt smite
    Midian as one man. (And the Lord said to him, I shall be with thee, and thou shalt
    strike down all of the Midianites like one man.)
  epo-epo: 'Kaj la Eternulo diris al li: Sed Mi estos kun vi, kaj vi venkobatos la
    Midjanidojn kiel unu homon.'
  uig-PIN: 'Pǝrwǝrdigar uningƣa: — Mǝn jǝzmǝn sǝn bilǝn billǝ bolimǝn; xunga sǝn Midiyanlarni
    bir adǝmni urƣandǝk urup ⱪirisǝn, — dedi.'
  beo-beo: 'Hina Gode da ema bu adole i, “Na da di fidimuba:le, di da amo hamomusa:
    dawa:mu. Di da Midia:ne dunu huluane hasalili dagomu.”'
  tpi-OTNT: Na Bikpela i tokim em olsem, “Yu inap daunim ol, long wanem, mi bai helpim
    yu. Bai yu kilim ol Midian olsem yu kilim wanpela man tasol.”
  hau-SA: Ubangiji ya ce, “Zan kasance tare da kai, za ka kuwa fatattake dukan Midiyawa
    gaba ɗaya.”
  uig-LAT: 'Perwerdigar uninggha: — Men jezmen sen bilen bille bolimen; shunga sen
    Midiyanlarni bir ademni urghandek urup qirisen, — dédi.'
  nde-nde: UThixo waphendula wathi, “Ngizakuba lawe, njalo uzawacakazela phansi wonke
    amaMidiyani, ungatshiyi lamunye wabo.”
  ton-ton: Pea naʻe pehē ʻe Sihova kiate ia, Ko e moʻoni te u ʻiate koe, pea te ke
    taaʻi ʻae kakai Mitiane ʻo hangē ko e tangata pē taha.
  ces-1613: 'Tedy řekl jemu Hospodin: Poněvadž já budu s tebou, protož zbiješ Madianské
    jako muže jednoho.'
  eng-WMB: The LORD said to him, “Surely I will be with you, and you shall strike
    the Midianites as one man.”
  tam-TCV: அதற்கு யெகோவா, “நான் உன்னுடனே இருப்பேன்; மீதியானியர் எல்லோரையும் ஒரு மனிதனை
    முறியடிப்பதுபோலவே நீ முறியடிப்பாய்” என்றார்.
  ceb-ULB: Miingon si Yahweh kaniya, “Mag-uban ako kanimo, ug pildihon mo ang tibuok
    kasundalohang Midianhon isip usa ka tawo.”
  pol-UBG: 'I PAN powiedział do niego: Ponieważ ja będę z tobą, pobijesz Midianitów
    jak jednego męża.'
  agr-agr: 'Tusa tutai Tuke Pujuu ayaak: “Wi amejai pujau asamtai, duka dutikattame.
    Nuadui Madián aents aidauk makichik aents depetmaina numamtuk depetkam ijinattame”,
    tiuwai.'
  kyc-kyc: Leyamo dokopa Kamongo dokome isingi lamaiyuo, Nambame emba nyisaroŋo dokopa
    embame kapa piri. Embame akali mendaki pyao injinyi nembenge doko suu pyao Mitiane
    wambu dupwa pyao injinyi nembare, leya.
  urd-GVU: رب نے جواب دیا، ”مَیں تیرے ساتھ ہوں گا، اور تُو مِدیانیوں کو یوں مارے گا
    جیسے ایک ہی آدمی کو۔“
  deu-1912: 'der HERR aber sprach zu ihm: Ich will mit dir sein, daß du die Midianiter
    schlagen sollst wie einen einzelnen Mann.'
  kan-2017: ಯೆಹೋವನು ಅವನಿಗೆ, “ನಾನು ನಿನ್ನ ಸಂಗಡ ಇರುವುದರಿಂದ ನೀನು ಮಿದ್ಯಾನ್ಯರನ್ನೂ ಒಬ್ಬ ಮನುಷ್ಯನನ್ನೋ
    ಎಂಬಂತೆ ಸಂಹರಿಸಿಬಿಡುವಿ” ಅಂದನು.
  yap-yap: Me filuweg SOMOL, “Rayag rom ya gu ra ayuwegnem. Bay mu pirdi’iy yu Midian
    nrib mom ni gowa ta’abe’ e kamcham ngak!”
  hlt-MCSB: Tedae anih te BOEIPA loh , “Nang taengah ka om vetih Midian te hlang pakhat
    banglam ni na tloek ngawn eh?,” a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ዒዛም፦ «ታ ኔና ማኣዳንዳሢሮ ኔ ዬያይዳኒ ዳንዳዓኔ፤ ሚዲያሜ ዓሶ ፔቴ ዓሲ ማሂ ኔ ጋኣጫንዳኔ»
    ጌዔኔ።
  twi-ASANTE: Awurade ka kyerɛɛ no sɛ, “Mɛka wo ho. Wobɛsɛe Midianfoɔ no sɛdeɛ woresɛe
    onipa fua.”
  eng-WEBU: The LORD said to him, “Surely I will be with you, and you shall strike
    the Midianites as one man.”
  wal-wal: Zaarin GODAI, “Tumuppe taani nenaara gidana; issi asa shociyoogaadan, neeni
    Midiyaama asaa shocada xoonana” yaagiis.
  spa-PDDPT: 'Pero Yavé le dijo: Ciertamente Yo estaré contigo. Tú derrotarás a Madián
    como un solo hombre.'
  gun-gun: 'Senhor ombovai: — Ndereve xee aiko ramo ma rejukapa vyvoi ''rã Midiã pygua
    kuery peteĩ''i ava rami rive — he''i.'
  agu-BL: —Cẍcyek te'j, na yi in wetz, chimbajxok cu'n tzawutz. Cẍcyek tan cyelse'n
    cu'n swutz, chi ik jun ntzi' yaj cẍocopon tan biyle'n, chij Kataj ban tetz Gedeón.
  ilo-ULB: Kinuna ni Yahweh kenkuana, “Addaakto kenka, ket parmekemto ti entero nga
    armada dagiti Midianita.”
  kpg-kpg: Dimaadua ga helekai, “Goe e mee di hai di maa, idimaa, Au ga hagamaamaa laa
    goe. Goe e haingoohia hua di daaligi digau Midian, e hai gadoo be tangada hua
    e dahi.”
  uig-ARA: 'پەرۋەردىگار ئۇنىڭغا: ــ مەن جەزمەن سەن بىلەن بىللە بولىمەن؛ شۇڭا سەن مىدىيانلارنى
    بىر ئادەمنى ئۇرغاندەك ئۇرۇپ قىرىسەن، ــ دېدى.'
  sus-sus: Alatala naxa a masen a bɛ, «Kɔnɔ won birin nan a ra. Na kui i fama Madiyankae
    birin bɔnbɔde alɔ i na mixi keren nan bɔnbɔfe.»
  pon-2006: A KAUN-O ahpw mahsanihong, “Ke kak wia met, pwehki I pahn seweseiuk. Omw
    pahn kalowehdi mehn Midian akan pahn mengeiong uhk, re pahn rasehng aramastehmen.”
  jae-jae: Ma Apômtau kêsôm gêdêŋ eŋ gebe “Aôm kôtôm gebe ôŋgôm gêŋ tau gebe aê oc
    janam aôm sa. Aôm oc ôku lau Midian tulu amboac kôku ŋac tageŋ tulu.”
  ksd-ksd: 'Ma ra Luluai i ga biti tana: A dovotina ina ki maravut u, ma una ubu ra
    tarai Midian, ma diat a da ra kopono tutana piram.'
  tur-YTC: Yahve ona, “Kesinlikle ben seninle olacağım ve sen Midyanlılar'ı bir adammış
    gibi vuracaksın” dedi.
  grc-BRENT: Καὶ εἶπε πρὸς αὐτὸν ὁ ἄγγελος Κυρίου, Κύριος ἔσται μετὰ σοῦ, καὶ πατάξεις
    τὴν Μαδιὰμ ὡσεὶ ἄνδρα ἕνα.
  ind-AYT: TUHAN berkata kepadanya, “Sesungguhnya, Aku akan menyertaimu, dan engkau
    akan mengalahkan setiap orang Midian itu.”
  nya-nya: Yehova anamuyankha kuti, “Ine ndidzakhala nawe, ndipo Amidiyaniwo udzawagonjetsa
    ngati munthu mmodzi.”
  hrv-hrv: 'Jahve mu reče: “Ja ću biti s tobom te ćeš pobijediti Midjance kao jednoga.”'
  mps-mps: Tama Genuai Bidigo agabolo te po wai, “Nago ebo usu yaibao, magi baso meni,
    te eno nage tau saibao. Te nago Midian dabe eliyu, te bidi deli elibo te tiwai
    yaibao.” Te po wai.
  tpi-tpi: Na Bikpela i tokim em olsem, “Yu inap daunim ol, long wanem, mi bai helpim
    yu. Bai yu kilim ol Midian olsem yu kilim wanpela man tasol.”
  dan-1931: 'Han svarede ham: “HERREN vil være med dig, og du skal hugge Midjanitterne
    ned alle som én!”'
  vie-OVCB: 'Chúa Hằng Hữu phán: “Ta ở với ngươi, nên ngươi sẽ đánh bại dân tộc Ma-đi-an
    như đánh một người vậy.”'
  guj-2017: ઈશ્વરે તેને કહ્યું, “હું તારી સાથે રહીશ અને તું મિદ્યાનીઓના સમગ્ર સૈન્યને
    એકલો મારશે.”
  pon-2006A: A KAUN-O ahpw mahsanihong, “Ke kak wia met, pwehki I pahn seweseiuk.
    Omw pahn kalowehdi mehn Midian akan pahn mengeiong uhk, re pahn rasehng aramastehmen.”
  por-BRBSL: 'Yahweh disse-lhe: “Certamente eu estarei com você, e você golpeará os
    midianitas como um só homem”.'
  cth-cth: Hahoi BAWIPA ni a pato teh, hatei nang koe ka o han, Midiannaw teh tami
    buet touh na thei e patetlah na thei han doeh atipouh.
  twi-twi: Awurade ka kyerɛɛ no se, “Mɛka wo ho. Wobɛsɛe Midianfo no sɛnea woresɛe
    onipa baako.”
  hlt-hlt: Tedae anih te BOEIPA loh, “Nang taengah ka om vetih Midian te hlang pakhat
    banglam ni na tloek ngawn eh?,” a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie nhò tɛ̃̀ńnɛ́ kɛ dɔ̀: N yó ndɑ bonɛ̀mu kɑ̀ɑ potɛ́ Mɑndiyɑ̃ɑ̃bɛ
    kɛ̀ dɛ̀ ndo nhɑ potɛ́ onìtì òmɑ́ɑ̀.'
  msy-2020: Ezɨ Ikiavɨra Itir God, kamaghɨn a mɨgei, “Kɨ nɨ ko ikɨtɨ, nɨ Midiania
    mɨsoghtɨ me bar arɨmɨghiregham.”
  dop-dop: 'Mpʋɣʋlɛ Tɑcɑɑ sɩ: Mɑɑ wɛɛ nyɑ́ wɑɑlɩ kɛ́, nɑ ń tǝlǝkɩ Mɑtiyɑŋ nyǝ́mɑ ɩsɩɩ
    yʋlʋ kʋlʋm.'
  azb-azb: 'Rəbb ona dedi: «Mən mütləq səninlə olacağam və sən də Midyanlıların hamısını
    bir nəfər kimi qıracaqsan».'
  eng-DBY: And Jehovah said to him, I will certainly be with thee; and thou shalt
    smite Midian as one man.
  hin-2017: यहोवा ने उससे कहा, “निश्चय मैं तेरे संग रहूँगा; सो तू मिद्यानियों को ऐसा
    मार लेगा जैसा एक मनुष्य को।”
  eng-YLT: And Jehovah saith unto him, 'Because I am with thee — thou hast smitten
    the Midianites as one man.'
  kne-kne: Ngem kanan Diyos en sisya, “Kabaelam tan kadwaek sik-a. Awni et nalaka
    di iyat mo ay mangabak sin Midianita ay kaman dan owat esay ipogaw.”
  eng-WYC-2017: And the Lord said to him, I shall be with thee, and thou shalt smite
    Midian as one man.
  eng-WMBB: The LORD said to him, “Surely I will be with you, and you shall strike
    the Midianites as one man.”
  urd-GVH: रब ने जवाब दिया, “मैं तेरे साथ हूँगा, और तू मिदियानियों को यों मारेगा जैसे
    एक ही आदमी को।”
  rug-rug: Meke olaṉa la ia e Zihova si asa, “Kote boka si goi, sina Arau kote koa
    turaṉigo; meke kote doṉo guana keke tie mo si raza ia goi,” gua si asa.
  gaz-gaz: Waaqayyos, “Ani si wajjin jira; atis Midiyaanota hunda walitti qabdee dhoofta”
    jedhee deebiseef.
  fra-LSG: 'L’Éternel lui dit: Mais je serai avec toi, et tu battras Madian comme
    un seul homme.'
  gnn-gnn: Ga Garraynydja waŋana nhanukala, “Ŋarra yurru nhokala galki. Buŋana yana
    nhe yurru ŋunhi Midiyanbuynhanydja, dhawar'yunmaraŋana.”
  yal-yal: Alatala yi a yabi, a naxa, “N luma nɛn i fɔxɔ ra, i yi Midiyan kaane birin
    faxa alo muxu kedenna.”
  haw-1868: I mai la o Iehova ia ia, Owau pu kekahi me oe, a e luku aku oe i ko Midiana,
    e like me ke kanaka hookahi.
  arb-NAV: 'فَقَالَ لَهُ الرَّبُّ: «سَأَكُونُ مَعَكَ فَتَقْضِي عَلَى الْمِدْيَانِيِّينَ
    وَكَأَنَّكَ تَقْضِي عَلَى رَجُلٍ وَاحِدٍ».'
  ewe-ewe: Yehowa ɖo eŋu nɛ be, “Manɔ kpli wò eye nàtsrɔ̃ Midiantɔwo katã abe ame
    ɖekae wonye ene!”
  eng-LEE: And the Lord said unto him, Because I will be with thee, and thou shalt
    smite the Midianites as one man.
  gvn-gvn: '@see-verse:JDG.006.015'
  asm-FB: যিহোৱাই তেওঁক ক’লে, “মই তোমাৰ সঙ্গত থাকিম, তাতে তুমি সকলো মিদিয়নীয়া সৈন্যক
    পৰাজিত কৰিবা।”
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن عَ بّ، «كْنْ وٌن بِرِن نَن عَ رَ. نَ كُي عِ قَمَ مَدِيَنكَيٍ
    بِرِن بْنبْدٍ عَلْ عِ نَ مِشِ كٍرٍن نَن بْنبْقٍ.»
  fra-SBL: 'Yahvé lui dit : « Je serai avec toi, et tu frapperas les Madianites comme
    un seul homme. »'
  hbo-hbo: וַיֹּ֤אמֶר אֵלָיו֙ יְהוָ֔ה כִּ֥י אֶהְיֶ֖ה עִמָּ֑ךְ וְהִכִּיתָ֥ אֶת־מִדְיָ֖ן
    כְּאִ֥ישׁ אֶחָֽד׃
  piu-2006: '@see-verse:JDG.006.015'
  kik-kik: Jehova akĩmũcookeria atĩrĩ, “Niĩ nĩngũkorwo ndĩ hamwe nawe, na nĩũkũhũũra
    Amidiani ũmaniine othe me hamwe.”
  fra-NCL: 'Yahweh lui dit : « Je serai avec toi, et tu battras Madian comme un seul
    homme. »'
  cek-AK: Angraeng mah anih khaeah, Kang oh thuih han hmang, kami maeto hum baktiah,
    Midian kaminawk to na hum tih, tiah a naa.
  cuk-cuk: 'Bab-Jehová ega sogded: —Napira an bega soged: Bee, be Madián-dulemar dule-wargwennagwadyob
    ogalakuoed, ar ani, an beba gudii guoed.'
  uig-CYR: 'Пәрвәрдигар униңға: — Мән җәзмән сән билән биллә болимән; шуңа сән Мидиянларни
    бир адәмни урғандәк уруп қирисән, — деди.'
  tel-2017: అందుకు యెహోవా “అయితే ఏమిటి? నేను నీకు తోడుగా ఉంటాను గనక ఒకే మనిషిని చంపినట్టు
    మిద్యానీయులను నువ్వు చంపుతావు” అని చెప్పాడు.
  hat-BSA: 'Men SENYÈ a te di li: “Anverite, Mwen va avèk ou e ou va genyen Madian
    tankou yon sèl gason.”'
  kos-kos: LEUM GOD El fahk nu sel, “Kom ku in oru mweyen nga ac fah kasrekom. Kom
    ac fah itungya mwet Midian inge arulana fisrasr, oana in mwet sefanna.”
  hbo-WLC: וַיֹּ֤אמֶר אֵלָיו֙ יְהוָ֔ה כִּ֥י אֶהְיֶ֖ה עִמָּ֑ךְ וְהִכִּיתָ֥ אֶת־מִדְיָ֖ן
    כְּאִ֥ישׁ אֶחָֽד׃
  ibo-ibo: Ma Onyenwe anyị zara sị ya, “Mụ onwe m ga-anọnyere gị. Ị ga-ebibikwa ndị
    Midia niile.”
  ory-ory: ତେବେ ସଦାପ୍ରଭୁ ତାହାକୁ କହିଲେ, “ଆମ୍ଭେ ନିଶ୍ଚୟ ତୁମ୍ଭ ସଙ୍ଗେ ହେବା, ତହିଁରେ ତୁମ୍ଭେ
    ମିଦୀୟନୀୟମାନଙ୍କୁ ଏପରି ସଂହାର କରିବ ଯେପରି ଏକ ଜଣକୁ ସଂହାର କରୁଅଛ।”
  chk-chk: Iwe, ewe Samol mi Lapalap a üreni, “Ngang üpwe etuk, nge en kopwe akufu
    chon Mitian usun chök om kopwe akufu eman chök aramas.”
  rop-rop: Bat YAWEI bin tok, “Yu garra duwit, dumaji ai garra album yu, en yu garra
    bidim ol detlot Midiyan pipul isibala jis laik if yu bina fait langa wanbala men.”
  ukr-1871: 'І сказав йому Господь: Я буду з тобою, й ти побєш Мадиянїїв, як одного
    чоловіка.'
  deu-1951: 'Der HERR aber sprach zu ihm: Weil Ich mit dir sein will, wirst du die
    Midianiter schlagen wie einen einzigen Mann!'
  eng-JPS: 'And the LORD said unto him: ''Surely I will be with thee, and thou shalt
    smite the Midianites as one man.'''
  srp-1865: 'Tada mu reèe Gospod: ja æu biti s tobom, te æeš pobiti Madijance kao
    jednoga.'
  lug-lug: Mukama n’amugamba nti, “Ndibeera wamu naawe, era olifufuggaza Abamidiyaani
    ng’olinga akuba omuntu omu.”
  heb-heb: ויאמר אליו יהוה כי אהיה עמך והכית את מדין כאיש אחד׃
  ben-IRV: তখন সদাপ্রভু তাঁকে বললেন, “নিশ্চয়ই আমি তোমার সহবর্ত্তী হব; আর তুমি মিদিয়নীয়দেরকে
    সম্পূর্ণভাবে পরাজিত করবে।”
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਮੈਂ ਜ਼ਰੂਰ ਤੇਰੇ ਨਾਲ ਹੋਵਾਂਗਾ, ਅਤੇ ਤੂੰ ਮਿਦਯਾਨੀਆਂ
    ਨੂੰ ਇੱਕ ਮਨੁੱਖ ਵਾਂਗੂੰ ਮਾਰ ਸੁੱਟੇਂਗਾ।”
  mya-JVB: ထာဝရဘုရား က၊ အကယ်စင်စစ် ငါသည် သင် နှင့်အတူ ရှိ သဖြင့် ၊ သင်သည် လူ တ ယောက်ကို
    လုပ်ကြံသကဲ့သို့ ၊ မိဒျန် လူတို့ကို လုပ်ကြံ လိမ့်မည်ဟု မိန့် တော်မူ၏။
  tbg-tbg: Gideoniva minti tuvaro Noravano Kotiva virara tiharo, Te ai vataake variainarara
    tira, are vohaa vaiinti aatara kenantema kera, are ekaa Midiani vatanaaka naatara
    kenarave, tiro.
  hmo-hmo: Lohiabada ese ia hamaoroa, ia gwau, “To lau ese oi dekenai do lau noho,
    vadaeni oi ese Midiana taudia do oi halusia, tau tamona do oi halusia bamona.”
  urd-urd: ख़ुदावन्द ने उससे कहा, “मैं ज़रूर तेरे साथ हूँगा, और तू मिदियानियों को
    ऐसा मार लेगा जैसे एक आदमी को।”
  rus-SYN: 'И сказал ему Господь: Я буду с тобою, и ты поразишь Мадианитян, как одного
    человека.'
  bqc-SIM: 'Dii wèwà à mɛ̀: Máↄ kunnↄɛ, ní Madiãↄ kwɛ lán gbɛ̃́ mɛ̀ndowa.'
  tcz-CHONGTHU: Pakaiyin Gideon komma chun, “Keiman nanga kaumpi jingding ahi. Chuleh
    nangman mikhatseh toh kisatto banga Midiante chu nasuhmang soh helding ahi,” ati.
  mar-mar: परमेश्वर त्यास बोलला, “खरोखर मी तुझ्याबरोबर राहीन, जसे एका मनुष्यास मारावे
    तसे तू एकजात सर्व मिद्यान्यांना ठार करशील.”
  qub-qub: 'Chaura Tayta Dios niran: «Gammi salbanqui. Nogaga yanapäshayquimi. Madián
    runacunataga llapantapis juc runatanöllami binsirinquipaj.»'
  bqp-bqp: 'Dikiri wèa à pì: Manigↄ̃ kú kũnwo, ĩni Midiãnↄ nɛ lán gbɛ̃ mɛ̀n do bà.'
  hat-hat: 'Seyè a di l'': -Ou ka fè l'', paske m''ap kanpe la avè ou. Ou pral kraze
    moun Madyan yo tankou si se te yon sèl moun yo te ye.'
  eng-BSB: “Surely I will be with you,” the LORD replied, “and you will strike down
    all the Midianites as one man.”
  tod-tod: 'Ɠɔoɠɔ GALAGI ɠɛni ma: «Kɛlɛ nà ɠɛ è ʋa, ɗa zobo sɔlɔɔ Madiyan nuiti
    ma, eɠɛ zunu ɠila nɔ.»'
  eng-WEBPB: The LORD said to him, “Surely I will be with you, and you shall strike
    the Midianites as one man.”
  kbq-kbq: Higeno Ra Anumzamo'a amanage huno asami'ne, Nagra kagrane mani'nenugenka,
    Midieni vahera magoke vahe'ma aheaza hunka zamahehana hugahane.
  nhe-BL: 'Huan TOTECO quinanquili: ―Naja mohuaya niitztoc huan tiquintlanis nopa
    madianitame queja elisquía san se tlacatl.'
  bus-bus: 'Dii wèàla à bè: Mɛ́gↄ̃ kúnyo, nɛ́ Midiãnↄ lɛ́ ǹ nɛ lán gbɛ̃ mɛ̀n doo
    bà.'
  gub-BL: — Erepuner wapyro haw rehe nehe, ta'e urupytywà putar ihe nehe xe. Eremumaw
    putar Minià upaw rupi ne wà nehe, pitài awa zuka haw ài ne wà nehe, i'i izupe.
  eng-DRA: 'And the Lord said to him: I will be with thee: and thou shalt cut off
    Madian as one man.'
