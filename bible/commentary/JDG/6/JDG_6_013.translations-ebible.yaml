    ni na pahnawt teh, Midian kut dawk na poe toe khe telah a ti.
  twi-twi: Gideon buae se, “Owura, sɛ Awurade ka yɛn ho a, adɛn nti na saa nsɛm yi
    nyinaa aba yɛn so? Na anwonwade a yɛn agyanom kaa ho asɛm kyerɛɛ yɛn no nso wɔ
    he? Wɔanka se, ‘Awurade yii yɛn fii Misraim ana?’ Nanso mprempren de, Awurade
    agyaa yɛn de yɛn ahyɛ Midianfo nsam.”
  hlt-hlt: Tedae anih te Gideon loh, “Ka boeipa, kaimih taengah BOEIPA om ta. Tedae
    balae tih kaimih taengah a cungkuem he a thoeng? A khobaerhambae cungkuem te melae?
    Te te kaimih taengah a pa a thui vaengah tah Kaimih he BOEIPA loh Egypt lamkah
    n'doek moenih a?” a ti. Tedae BOEIPA loh kaimih he n'phap tih Midian kut ah kaimih
    n'tloeng coeng he,” a ti nah.
  tbz-SIM: 'Kɛ̀ Sedeɔ̃ɔ̃ dì tɛ̃̀ńnɛ́ kɛ dɔ̀: N yiɛ̀! N dɑ bɑ́ɑmmu, kɛ̀ ti Yiɛ̀ nKuyie
    nti bonɛ̀, bɑ nkpɛ́í nte kɛ̀ mɛhɑ́ɑ́rìmɛ̀ miɛ nti tuɔ̀kùní, tidiɛtì ti yɛmbɛ̀
    do ti nɑ́ɑ́ ntìì kpɛ́í ntì kɔ̀tɛ kɛ? Bɛ̀ do ti nɑ́ɑ́mmu ti Yiɛ̀ nKuyie mbɛ̀ dènnɛmɛ̀
    Esibiti. Ti Yiɛ̀ nKuyie nti dootóomu, dɛɛ̀ te kɛ̀ Mɑndiyɑ̃ɑ̃bɛ ti nɑ.'
  msy-2020: Ezɨ Gideon a ikaragha ghaze, “O gumazir ekiam, kɨ bizitam bagh nɨn azangasa.
    Ikiavɨra Itir God, e ko itima, ezɨ bizir kaba manmaghsua e batifi? Ezɨ bizir aghuir
    a en inazir afeziabagh amizir kaba, da managhɨra iti? E dar garir puvatɨ. Ikiavɨra
    Itir God, ti e inigha Isip ategha azenan izes ti? Egha datɨrɨghɨn Ikiavɨra Itir
    God, e ategha e isa Midianian agharibagh arɨki.”
  dop-dop: 'Kɛlɛnɑ Ketiyɔŋ nɔɣɔ tǝkpɑʋ sɩ: Aɑɩ, mɑ cɛ, ye Tɑcɑɑ kɑ wɛ tɑ́ wɑɑlɩ, pepe
    tɔɔ kɛ́ tǝ tɔkɩ wɑhɑlɑnɑɑ pɑnɛ? Nɑ leɣe piti tǝmɑ nnɑ ɑ tɔm tɑ́ cɑɑnɑɑ kɛɛsɑ-tʋ
    sɩ ɩ lɑpɑ-wɛɣɛ wɑɑtʋ wei ɩ lǝsɑ-wɛɣɛ Icipiti tɔ ɑ wɛɛ? Pɔpɔtʋ fɛɩ leleŋ, Tɑcɑɑ
    lɔ-tʋɣʋ, nɑ ɩ́ tʋ-tʋɣʋ Mɑtiyɑŋ nyǝ́mɑ niŋ tɑɑ.'
  azb-azb: 'Gideon dedi: «Ah mənim ağam, əgər Rəbb bizimlədirsə, bəs bütün bu işlər
    başımıza niyə gəldi? Atalarımız “Rəbb bizi Misirdən çıxarmadımı?” deyərək danışdıqları
    bütün möcüzələr görəsən indi harada qaldı? İndi Rəbb bizi atmışdır, ona görə də
    bizi Midyanlılara təslim edib».'
  eng-DBY: And Gideon said to him, Ah my Lord, if Jehovah be with us, why then is
    all this befallen us? and where are all his miracles that our fathers told us
    of, saying, Did not Jehovah bring us up from Egypt? And now Jehovah hath cast
    us off, and given us into the hand of Midian.
  hin-2017: गिदोन ने उससे कहा, “हे मेरे प्रभु, विनती सुन, यदि यहोवा हमारे संग होता,
    तो हम पर यह सब विपत्ति क्यों पड़ती? और जितने आश्चर्यकर्मों का वर्णन हमारे पुरखा
    यह कहकर करते थे, ‘क्या यहोवा हमको मिस्र से छुड़ा नहीं लाया,’ वे कहाँ रहे? अब तो
    यहोवा ने हमको त्याग दिया, और मिद्यानियों के हाथ कर दिया है।”
  eng-YLT: And Gideon saith unto him, 'O, my lord — and Jehovah is with us! — and
    why hath all this found us? and where [are] all His wonders which our fathers
    recounted to us, saying, Hath not Jehovah brought us up out of Egypt? and now
    Jehovah hath left us, and doth give us into the hand of Midian.'
  kne-kne: Ngem kanan Gideon, “Apo, mo wadas Diyos en dakami, apay ngin ay siya na
    di napasamak en dakami? Apay ngin ay magay inamag Diyos ay nakaskasdaaw ay kaman
    din dinaddad-at di aam-a mi ay inam-amag na ed idi sin nangipangoana en daida
    ay komaan ed Egipto? Nay pay ed wani yan binaybay-an Diyos dakami et inpalobos
    na ay iturayan din Midianita dakami.”
  eng-WYC-2017: And Gideon said to him, My lord, I beseech, if the Lord is with us,
    why then have all these evils taken us? Where be the marvels of him, which our
    fathers told, and said, The Lord hath led us out of Egypt? For now he hath forsaken
    us, and hath betaken us into the hand of Midian.
  eng-WMBB: Gideon said to him, “Oh, my lord, if the LORD is with us, why then has
    all this happened to us? Where are all his wondrous works which our fathers told
    us of, saying, ‘Didn’t the LORD bring us up from Egypt?’ But now the LORD has
    cast us off, and delivered us into the hand of Midian.”
  urd-GVH: जिदौन ने जवाब दिया, “नहीं जनाब, अगर रब हमारे साथ हो तो यह सब कुछ हमारे
    साथ क्यों हो रहा है? उसके वह तमाम मोजिज़े आज कहाँ नज़र आते हैं जिनके बारे में
    हमारे बापदादा हमें बताते रहे हैं? क्या वह नहीं कहते थे कि रब हमें मिसर से निकाल
    लाया? नहीं, जनाब। अब ऐसा नहीं है। अब रब ने हमें तर्क करके मिदियान के हवाले कर
    दिया है।”
  rug-rug: Meke zama la koasa se Qitione, “Baṉara, be koa koa gami se Zihova. Na vegua
    tu ke ta evaṉa koa gami sari na tinasuna hire? Meke na vegua tu sari doduru ginugua
    arilaedi pu ele tozini gami ri na tiatamamami pu taveti e Zihova, gua meke turaṉa
    vurani Sa si arini pa popoa Izipi. Ba kamahire si vata pinausu gami Sa meke veko
    gami Sa pa limadia ri na tinoni Midiani si gami,” gua si asa.
  gaz-gaz: Gidewoon garuu akkana jedhee deebise; “Garuu yaa gooftaa, utuu Waaqayyo
    nu wajjin jiraatee wanni kun hundi maaliif nurra gaʼa? Dinqiiwwan isaa kanneen
    abbootiin keenya, ‘Waaqayyo biyya Gibxiitii nu baaseera’ jedhanii nutti himan
    sun hundi eessa jiru ree? Amma garuu Waaqayyo nu dhiisee harka Midiyaanotaatti
    dabarsee nu kenneera.”
  fra-LSG: 'Gédéon lui dit: Ah! Mon seigneur, si l’Éternel est avec nous, pourquoi
    toutes ces choses nous sont-elles arrivées? Et où sont tous ces prodiges que nos
    pères nous racontent, quand ils disent: L’Éternel ne nous a-t-il pas fait monter
    hors d’Égypte? Maintenant l’Éternel nous abandonne, et il nous livre entre les
    mains de Madian!'
  gnn-gnn: Ga ŋayinydja Gitiyandja waŋana buku‐ruŋiyinmaraŋala bitjarra, “Ŋunhi ŋayi
    be Garraynydja dhiyalaŋumi ŋanapurruŋgala, ga nhäku warray dhuwala marinydja yukurra
    ŋuli buna? Bäpa'mirriŋuyu walalay ŋanapurruŋgala yukurranha ŋuli ḻakaranha ŋunhi
    Garrayyu ŋäthili djäma ŋunhala Yetjipŋura yindi bathala; ŋayi walŋakuŋala ŋanapurrunha
    dhawaṯmaraŋala ŋulaŋuru miriŋuwala goŋŋuru, bala yana gäŋalana lili dhipalana
    wäŋalili. Yurru wanhakana dhika Garraynydja? Marrtjinana ŋayi dhikana‐wala winya'yurrunana?
    . . . gonha'yurrunana ŋanapurrunha gupaḏalnha? Dhuwalana gay' ŋanapurrunydja,
    goŋŋura nhina yukurra dhiyakalana Midiyanbuyŋuwalana.”
  yal-yal: Gedeyɔn yi a yabi, a naxa, “N kanna, xa Alatala n xɔn, nanfera ito ligama
    nxu ra? A wanle minɛn nxu benbane naxanye fe fala nxu xa, e to yi a falama, e
    naxa, ‘Alatala xa mi nxu raminixi Misiran yi ba?’ Iki, Alatala bata nxu rabeɲin,
    a nxu sa Midiyan kaane sagoni!”
  haw-1868: I aku la o Gideona ia ia, e kuu Haku e, ina o Iehova kekahi pu me makou,
    no ke aha la makou i loohia i keia mau mea a pau? Auhea kana mau hana mana nui,
    a ko makou poe makua i hai mai ai ia makou, i ka i ana mai, Aole anei i lawe mai
    o Iehova ia kakou, mai Aigupita mai? Aka, ua haalele mai o Iehova ia kakou, a
    ua haawi ia kakou iloko o na lima o ko Midiana.
  arb-NAV: 'فَقَالَ لَهُ جِدْعُونُ: «دَعْنِي أَسْأَلُكَ يَا سَيِّدِي: إِنْ كَانَ الرَّبُّ
    مَعَنَا، فَلِمَاذَا أَصَابَنَا كُلُّ هَذَا الْبَلاءِ؟ وَأَيْنَ كُلُّ عَجَائِبِهِ
    الَّتِي حَدَّثَنَا بِها آبَاؤُنَا قَائِلِينَ: أَلَمْ يُخْرِجْنَا الرَّبُّ مِنْ
    مِصْرَ؟ وَالآنَ قَدْ نَبَذَنَا الرَّبُّ وَجَعَلَنَا فِي قَبْضَةِ مِدْيَانَ».'
  ewe-ewe: Gideon ɖo eŋu be, “Nye aƒetɔ, ne Yehowa la li kplim la, ekema nu ka ta
    nu siawo katã dzɔ ɖe mía dzi? Gawu la, afi ka eƒe nukunu siwo katã ŋu mía fofowo
    ƒo nu na mí tsoe esi wogblɔ be, ‘Ɖe Yehowa mekplɔ mí do goe tso Egipte oa?’ la
    le? Ke azɔ la Yehowa gblẽ mí ɖi.”
  eng-LEE: And Gid'on said unto him, Pardon, my lord, if the Lord be indeed with us,
    why then hath all this befallen us? and where are all his wonders of which our
    fathers have told us, saying, Did not the Lord bring us up from Egypt! But now
    the Lord hath forsaken us, and delivered us into the hand of Midian.
  gvn-gvn: '@see-verse:JDG.006.012'
  asm-FB: গিদিয়োনে তেওঁক ক’লে, “কিন্তু হে মোৰ প্ৰভু, যিহোৱা যদি আমাৰ লগত আছে, তেনেহ’লে
    কিয় আমালৈ এইবোৰ ঘটিল? ‘যিহোৱায়ে জানো আমাক মিচৰৰ পৰা অনা নাছিল?’ এই কথা আমাৰ
    ওপৰ-পিতৃসকলে কৈছিল। তেওঁ কৰা যিবোৰ আচৰিত কার্যৰ বিষয়ে আমাক কৈছিল, সেইবোৰ এতিয়া
    ক’ত? কিন্তু এতিয়া তেওঁ আমাক ত্যাগ কৰিলে আৰু মিদিয়নীয়াসকলৰ হাতত সমৰ্পণ কৰিলে।”
  sus-A: فٍدٍيٌن نَشَ عَ قَلَ عَ بّ، «ﭑ مَرِفِ، شَ مُشُ نُن عَلَتَلَ بِرِن نَن عَ
    رَ، يِ قٍ شْرْشْي بِرِن قَ مُشُ لِشِ مُنقٍ رَ؟ عَ شَ كَابَنَكٌي نَ مِندٍن؟ مُشُ
    بَبَيٍ بَرَ كَابَنَكٌ ندٍ مَدْشْ مُشُ بّ. عٍ نَشّ، ‹عَلَتَلَ نَن مُشُ رَ مِنِ
    مِسِرَ رَ.› يَكْسِ عَلَتَلَ بَرَ وٌن نَبّحِن، عَ وٌن سَ مَدِيَنكَيٍ سَفٌ.»
  fra-SBL: 'Gédéon lui dit : « Oh, mon seigneur, si Yahvé est avec nous, pourquoi
    donc tout cela nous est-il arrivé ? Où sont passées toutes les merveilles dont
    nos pères nous ont parlé, en disant : « Yahvé ne nous a-t-il pas fait monter d''Égypte ?
    Mais maintenant, Yahvé nous a rejetés et nous a livrés entre les mains de Madian. »'
  hbo-hbo: וַיֹּ֨אמֶר אֵלָ֤יו גִּדְעֹון֙ בִּ֣י אֲדֹנִ֔י וְיֵ֤שׁ יְהוָה֙ עִמָּ֔נוּ
    וְלָ֥מָּה מְצָאַ֖תְנוּ כָּל־זֹ֑את וְאַיֵּ֣ה כָֽל־נִפְלְאֹתָ֡יו אֲשֶׁר֩ סִפְּרוּ־לָ֨נוּ
    אֲבֹותֵ֜ינוּ לֵאמֹ֗ר הֲלֹ֤א מִמִּצְרַ֙יִם֙ הֶעֱלָ֣נוּ יְהוָ֔ה וְעַתָּה֙ נְטָשָׁ֣נוּ
    יְהוָ֔ה וַֽיִּתְּנֵ֖נוּ בְּכַף־מִדְיָֽן׃
  piu-2006: '@see-verse:JDG.006.012'
  kik-kik: Nake Gideoni akĩmũcookeria atĩrĩ, “No rĩrĩ, mwathi wakwa, angĩkorwo Jehova
    arĩ hamwe na ithuĩ-rĩ, nĩ kĩĩ gĩtũmĩte maũndũ maya mothe matũkore? Makĩrĩ ha morirũ
    make mothe marĩa maithe maitũ maatwĩraga ũhoro wamo atĩrĩ, ‘Githĩ ti Jehova watwambatirie
    agĩtũruta bũrũri wa Misiri?’ No rĩu-rĩ, Jehova nĩatũtiganĩirie agatũneana guoko-inĩ
    kwa Midiani.”
  fra-NCL: 'Gédéon lui dit : « Ah ! mon seigneur, si Yahweh est avec nous, pourquoi
    toutes ces choses nous sont-elles arrivées ? Et où sont tous ses prodiges que
    nos pères nous ont racontés, en disant : Yahweh ne nous a-t-il pas fait monter
    de l’Égypte ? Et maintenant Yahweh nous abandonne et nous livre entre les mains
    de Madian. »'
  cek-AK: Toe Gideon mah anih khaeah, Aw ka Angraeng, Angraeng mah kaicae om thuih
    nahaeloe, tipongah hae baktih hmuen hae ka tong o loe? Angraeng mah kaicae hae
    Izip prae thung hoiah ang zaeh, tiah kam panawk mah thuih o ih lok baktih toengah
    sak ih, dawnrai hmuennawk to naah maw oh boih boeh? Toe vaihi loe Angraeng mah
    kaicae hae pahnawt moe, kaicae hae Midian kaminawk ban ah paek boeh, tiah a naa.
  cuk-cuk: 'Gedeón abin-sogded: —Dummad, ar Bab-Jehová anmarba naile, degite, ¿ibiga
    anmar sabsur-odurdakleddae? Degite, ¿Ibiga ibmar-gegerdaklemalad anmar-dadgan-anmarga-sogsagusad
    geg bar oyolesunna? Ar anmarga sogsagusad: ‘Bab-Jehováʼde Egipto-yargi anmar-onosye.’
    Emisgindi, Bab-Jehová anmar-obachad, Madián-dulemarga anmar-urmaksad.'
  uig-CYR: 'Гидеон униңға җавап берип: — И ғоҗам, әгәр Пәрвәрдигар биз билән биллә
    болған болса, бу көргүлүкләр немишкә үстимизгә кәлди? Ата-бовилиримиз бизгә сөзләп
    бәргән униң барлиқ мөҗизилири қени? Булар тоғрисида ата-бовилиримиз: «Мана, Пәрвәрдигар
    бизни Мисирдин чиқирип кәлмигәнмиди?» — деди. Лекин бүгүнки күндә Пәрвәрдигар
    бизни ташлап, Мидиянниң қолиға тапшуруп бәрди! — деди.'
  tel-2017: గిద్యోను “అయ్యా, నా ప్రభూ, యెహోవా మాకు తోడై ఉంటే ఇదంతా మాకెందుకు సంభవిస్తుంది?
    యెహోవా ఐగుప్తులో నుంచి మమ్మలి రప్పించాడని చెబుతూ, మా పితరులు మాకు వివరించిన ఆయన
    అద్భుత కార్యాలన్నీ ఏమయ్యాయి? యెహోవా మమ్మల్ని విడిచిపెట్టి మిద్యానీయుల చేతికి మమ్మల్ని
    అప్పగించాడు గదా” అని అతనితో చెప్పాడు.
  hat-BSA: 'Epi Gédéon te di li: “O senyè mwen, si SENYÈ a avèk nou, poukisa tout
    bagay sa yo vin rive nou? Epi ki kote tout mirak Li yo ke zansèt nou yo te konn
    pale nou yo? Konsa li te di: ‘Èske SENYÈ a pa t mennen nou sòti an Egypte?’ Men
    koulye a, SENYÈ a gen tan abandone nou e livre nou nan men a Madian.”'
  kos-kos: Na Gideon el fahk nu sel, “Oasr sie ma nga kena siyuk sum. LEUM GOD El
    fin wi kut, efu ku ma inge sikyak ouinge nu sesr— Pia sruhk ma wowo mwet matu
    lasr meet ah tuh srumun nu sesr mu LEUM GOD El tuh oru wo nu selos ke El tuh usalosme
    liki acn Egypt ah— Pacl inge LEUM GOD El siskutla ac filikuti ye poun mwet Midian
    inge.”
  hbo-WLC: וַיֹּ֨אמֶר אֵלָ֤יו גִּדְעוֹן֙ בִּ֣י אֲדֹנִ֔י וְיֵ֤שׁ יְהוָה֙ עִמָּ֔נוּ
    וְלָ֥מָּה מְצָאַ֖תְנוּ כָּל־זֹ֑את וְאַיֵּ֣ה כָֽל־נִפְלְאֹתָ֡יו אֲשֶׁר֩ סִפְּרוּ־לָ֨נוּ
    אֲבוֹתֵ֜ינוּ לֵאמֹ֗ר הֲלֹ֤א מִמִּצְרַ֙יִם֙ הֶעֱלָ֣נוּ יְהוָ֔ה וְעַתָּה֙ נְטָשָׁ֣נוּ
    יְהוָ֔ה וַֽיִּתְּנֵ֖נוּ בְּכַף־מִדְיָֽן׃
  ibo-ibo: Gidiọn zara sị, “Biko onyenwe m, ma ọ bụrụ na Onyenwe anyị nọnyeere anyị,
    gịnị mere ihe ndị a niile ji na-adakwasị anyị? Ebeekwanụ ka ihe ịrịbama ahụ niile
    dị nke nna anyị ha gwara anyị sị, ‘Ọ bụghị site nʼIjipt ka Onyenwe anyị siri gbapụta
    anyị?’ Ma ugbu a, Onyenwe anyị ajụla anyị, hapụ anyị nʼaka ndị Midia ka ha laa
    anyị nʼiyi.”
  ory-ory: ଏଥିରେ ଗିଦିୟୋନ୍‍ ତାହାଙ୍କୁ କହିଲେ, ହେ ମୋହର ପ୍ରଭୋ, ଯେବେ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କ
    ସଙ୍ଗେ ଥାଆନ୍ତି, ତେବେ ଆମ୍ଭମାନଙ୍କ ପ୍ରତି ଏହିସବୁ ଘଟିଅଛି କାହିଁକି? ପୁଣି ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କୁ
    କି ମିସରରୁ ଆଣି ନାହାନ୍ତି, ଏହା କହି ଆମ୍ଭମାନଙ୍କ ପୂର୍ବପୁରୁଷମାନେ ଆମ୍ଭମାନଙ୍କ ଆଗରେ ତାହାଙ୍କର
    ଯେସବୁ ଆଶ୍ଚର୍ଯ୍ୟକ୍ରିୟାର କୀର୍ତ୍ତନ କରିଥିଲେ, ସେସବୁ କାହିଁ? ମାତ୍ର ଏବେ ସଦାପ୍ରଭୁ ଆମ୍ଭମାନଙ୍କୁ
    ତ୍ୟାଗ କରିଅଛନ୍ତି ଓ ଆମ୍ଭମାନଙ୍କୁ ମିଦୀୟନର ହସ୍ତରେ ସମର୍ପଣ କରିଅଛନ୍ତି।
  chk-chk: Nge Kition a üreni, “Ai Samol, ika ewe Samol mi Lapalap a wesewesen etikem,
    pwota a fis ngenikem ekewe mettoch? Nge ikafa ekewe föför mi amwarar aia rong
    seni semelapem kewe, lupwen ra apworausa ngenikem usun än ewe Samol mi Lapalap
    emwenirewu seni Isip? Nge iei ewe Samol mi Lapalap a pöütikeemila o asechikeemilong
    lepöün chon Mitian.”
  rop-rop: Wal Gidiyan bin tok, “Bos, ai kaan bilib langa yu, dumaji if YAWEI bin
    iya garram melabat, wal melabat nomo bina abumbat dijan trabul. Melabat dedi bin
    oldei dalimbat melabat blanga ola gudbala ting weya YAWEI bin oldei dumbat blanga
    olabat, en deibin oldei dalim melabat det stori weya imbin deigidawei olabat brom
    Ijip. Bat imbin gowei brom melabat na, en im larram ola Midiyan pipul dumbat nogudbala
    ting langa melabat.” Lagijat na Gidiyan bin tok.
  ukr-1871: 'А Гедеон йому: Добродїю, коли Господь із нами, так чого ж оце все склалось
    нам? і де всї чудеса його, що батьки наші нам оповідували про них, та казали:
    Господь вивів нас із Египту? Тепер же він відопхнув нас та й оддав нас Мидиянїям.'
  deu-1951: 'Gideon aber sprach zu ihm: Ach, mein Herr, wenn der HERR mit uns ist,
    warum ist uns denn solches alles widerfahren? Und wo sind alle seine Wunder, von
    denen uns unsre Väter erzählten, indem sie sprachen: Hat der HERR uns nicht aus
    Ägypten geführt? Nun aber hat uns der HERR verlassen und in die Hand der Midianiter
    gegeben!'
  eng-JPS: 'And Gideon said unto him: ''Oh, my lord, if the LORD be with us, why then
    is all this befallen us? and where are all His wondrous works which our fathers
    told us of, saying: Did not the LORD bring us up from Egypt? but now the LORD
    hath cast us off, and delivered us into the hand of Midian.'''
  srp-1865: 'A Gedeon mu reèe: o gospodaru moj! kad je Gospod s nama, zašto nas snaðe
    sve ovo? i gdje su sva èudesa njegova, koja nam pripovijedaše oci naši govoreæi:
    nije li nas Gospod izveo iz Misira? a sada nas je ostavio Gospod i predao u ruke
    Madijanima.'
  lug-lug: Gidyoni n’abuuza nti, “Ayi Mukama wange, obanga Mukama ali wamu naffe,
    kale lwaki bino byonna bitutuuseeko? Eby’amagero eby’ekitalo bajjajjaffe bye baatubuulirako
    nti, ‘Mukama yatuggya mu Misiri, byo biruwa?’ Naye Kaakano Mukama Katonda atwabulidde
    era atuwaddeyo mu mikono gy’Abamidiyaani.”
  heb-heb: ויאמר אליו גדעון בי אדני ויש יהוה עמנו ולמה מצאתנו כל זאת ואיה כל נפלאתיו
    אשר ספרו לנו אבותינו לאמר הלא ממצרים העלנו יהוה ועתה נטשנו יהוה ויתננו בכף מדין׃
  ben-IRV: গিদিয়োন তাঁকে বললেন, “নিবেদন করি, হে আমার প্রভু, যদি সদাপ্রভু আমাদের সহবর্ত্তী
    হন, তবে আমাদের প্রতি এ সমস্ত কেন ঘটল? এবং আমাদের পিতৃপুরুষেরা তাঁর যে সমস্ত আশ্চর্য্য
    কাজের বৃত্তান্ত আমাদেরকে বলেছিলেন, সে সব কোথায়? তাঁরা বলতেন, ‘সদাপ্রভু কি আমাদেরকে
    মিশর থেকে আনেননি?’ কিন্তু এখন সদাপ্রভু আমাদেরকে ত্যাগ করেছেন, মিদিয়নের হাতে সমর্পণ
    করেছেন।”
  pan-pan: ਗਿਦਾਊਨ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਹੇ ਪ੍ਰਭੂ, ਜੇ ਯਹੋਵਾਹ ਸਾਡੇ ਨਾਲ ਹੁੰਦਾ ਤਾਂ ਇਹ ਸਾਰੀ
    ਬਿਪਤਾ ਸਾਡੇ ਉੱਤੇ ਕਿਉਂ ਪੈਂਦੀ? ਅਤੇ ਉਹ ਸਾਰੇ ਅਚਰਜ਼ ਕੰਮ ਕਿੱਥੇ ਹਨ, ਜਿਹੜੇ ਸਾਡੇ ਪਿਉ-ਦਾਦੇ
    ਸਾਨੂੰ ਇਹ ਕਹਿ ਕੇ ਸੁਣਾਉਂਦੇ ਸਨ, ਕੀ ਭਲਾ, ਯਹੋਵਾਹ ਸਾਨੂੰ ਮਿਸਰ ਤੋਂ ਨਹੀਂ ਕੱਢ ਲਿਆਇਆ? ਪਰ
    ਹੁਣ ਤਾਂ ਯਹੋਵਾਹ ਨੇ ਸਾਨੂੰ ਤਿਆਗ ਦਿੱਤਾ ਅਤੇ ਸਾਨੂੰ ਮਿਦਯਾਨੀਆਂ ਦੇ ਹੱਥ ਕਰ ਦਿੱਤਾ ਹੈ।”
  mya-JVB: ဂိဒေါင် က၊ အိုသခင် ၊ ထာဝရဘုရား သည် အကျွန်ုပ် တို့နှင့်အတူ ရှိ တော်မူသည်
    မှန်လျှင် အဘယ်ကြောင့် ဤ အမှုကြီး ရောက် ရပါသနည်း။ ထာဝရဘုရား သည် ငါ တို့ကို အဲဂုတ္တု
    ပြည်မှ နှုတ် ဆောင်တော်မူသည် မဟုတ် လောဟု အကျွန်ုပ် တို့အဘ များ ပြော သည်အတိုင်း
    ပြုတော်မူသော၊ အံ့ဘွယ် သော အမှုရှိသမျှ တို့သည် အဘယ်မှာ ရှိပါသနည်း။ ယခု မှာ ထာဝရဘုရား
    သည် အကျွန်ုပ် တို့ကို စွန့် ၍ မိဒျန် လူတို့လက် သို့ အပ် တော်မူပြီတကားဟု ဆို လေသော်၊
  tbg-tbg: Viva minti tuvaro Gideoniva tiharo, Aqao, Noravano Kotiva tinavu hampata
    vaitirio, kiama vo haika vo haikavano tinavuqaa qovaraiqiharo nora maara tinavu
    timitirio. Tinavu qokavara tiha, Haaru Noravano nora kaiqa aahuva kaiqa vareharo
    Isipihairo tinavu kaivaqaukavara ntita vuru korave, tiamanta irunarave. Ho vate
    maa entara Noravano nora kaiqa vare vaiva tantoe vaivo? Mpo, viva tinavu qaqira
    kero, Midiani vatanaaka kauquqi tinavu tuta kaivo, tiro.
  hmo-hmo: Gideona ese ia haere henia, ia gwau, “Lauegu lohia e, bema Lohiabada be
    ai dekenai ia noho, edena bamona inai kerere ibounai ai dekenai idia vara? Unai
    hoa karadia, Lohiabada ese gunaguna ia karaia, sene taudia ese ai idia hamaorolaia
    gaudia be edeseni? Idia gwau, ‘Lohiabada ese Aigupito dekena amo ai ia hakaua
    mai!’ To harihari Lohiabada ese ai ia rakatania vadaeni, Midiana taudia edia siahu
    henunai ai ia atoa vadaeni.”
  urd-urd: जिदा'ऊन ने उससे कहा, “ऐ मेरे मालिक! अगर ख़ुदावन्द ही हमारे साथ है तो हम
    पर यह सब हादसे क्यूँ गुज़रे? और उसके वह सब 'अजीब काम कहाँ गए, जिनका ज़िक्र हमारे
    बाप — दादा हम से यूँ करते थे, कि क्या ख़ुदावन्द ही हम को मिस्र से नहीं निकाल लाया?
    लेकिन अब तो ख़ुदावन्द ने हम को छोड़ दिया, और हम को मिदियानियों के हाथ में कर दिया।”
  rus-SYN: 'Гедеон сказал ему: господин мой! если Господь с нами, то отчего постигло
    нас все это бедствие? и где все чудеса Его, о которых рассказывали нам отцы наши,
    говоря: “из Египта вывел нас Господь”? Ныне оставил нас Господь и предал нас в
    руки Мадианитян.'
  bqc-SIM: 'Ɔ̃ Gedeↄ̃ↄ òɛ̀: Baa, tó Dii kúwanↄɛ, bↄ́yãi yã́ɛ beeↄ wá léi píii?
    Dabudabu pↄ́ wá maeↄ a yã́ dàu a sìuwɛ̃ɛ ku máɛ? Aa mɛ̀ Dii wá bↄ́lɛ Egipi,
    ãma tia kɛ́wa à pãkpàwáziɛ, ↄ̃ à wá ná Madiãↄnɛ ń ↄzĩ.'
  tcz-CHONGTHU: Gideon’in adonbut in “Hepu, Pakaiyin ei umpiu va ahi leh hitobang
    hahsat nahi kathoh diu ham? Kapu kapateuvin, Pakaiyin thilkidang anatohdoh peh
    eina seipeh hochu hoilang geiyah hitam? Pakaiyin Egypt gamma konna eina puidoh’u
    hitalou ham? Ahin tunvang Pathen in einuse tauvin chule Midian mite khutna eipehdoh’u
    ahitai,” ati.
  mar-mar: तेव्हा गिदोन त्यास बोलला, “हे माझ्या प्रभू, जर परमेश्वर आमच्याबरोबर आहे
    तर हे सर्व आमच्या बाबतीत का घडले? परमेश्वराने आम्हांला मिसरातून बाहेर आणले आणि
    त्याच्या अद्भुत कृत्यांबद्दल आमचे पूर्वज आम्हाजवळ सांगत आले, परमेश्वराने आम्हांला
    मिसरातून वर आणले की नाही? आता तर परमेश्वराने आमचा त्याग करून आम्हांला मिद्यान्यांच्या
    हाती दिले आहे.”
  qub-qub: 'Chaura Gedeonga niran: «Ama rabyacunquichu Tayta. Tayta Dios yanapaycämaptenga
    ¿imanirtaj llapan disigrasya chayaycäman? Unay caj awilöcunaga ‹Tayta Dios Egiptupita
    jorgamar tucuy milagrucunatami ruraran› nimaranchaj. Cananga ¿imanirtaj milagrucunata
    mana ruranchu? Tayta Diosga gongaycäramashami. Cachaycamasha Madián runacunapa
    munayninmanmi.»'
  bqp-bqp: 'Akũ Gidiↄn pìnɛ: Baa, tó Dikiri kú kũoo, bↄ́yãi yã dínↄ ó lé pínkii?
    Daboyã kũ ó denↄ a yã bàbawɛrɛnↄn kú mámɛɛ? Ò pì Dikiri ó bↄ́tɛ Misila, ama
    tera à pã kpàwái, akũ à ó ná Midiãnↄnɛ ń ↄĩ.'
  hat-hat: 'Jedeyon reponn li: -Adye, msye! Si Seyè a avè nou vre, manyè di m'' poukisa
    tout bagay sa yo rive nou! Kote tout bèl bagay zansèt nou yo te rakonte nou Seyè
    a te konn fè, jan se li menm ki te fè nou soti kite peyi Lejip? Men koulye a,
    Seyè a lage nou, li kite moun Madyan yo fè sa yo vle ak nou.'
  eng-BSB: “Please, my Lord,” Gideon replied, “if the LORD is with us, why has all
    this happened to us? And where are all His wonders of which our fathers told us,
    saying, ‘Has not the LORD brought us up out of Egypt?’ But now the LORD has forsaken
    us and delivered us into the hand of Midian.”
  tod-tod: 'Zeedeyɔn gooɠaaʋoteni, é ɠɛ ma: «Ee, màliɠii, ni Ɠɔoɠɔ GALAGI ɠa gi
    ʋa, lee vaa zu niima maanɔɠɔ vaiti kpein ti zeizu gi ma? Poo golai naati ta mini,
    niiti gi-mɛmɛwolani ti-ma vaiti boni gi ma, siɛgi zu ti ɠɛni la gi ma: ‹Ɠɔoɠɔ
    GALAGI ɠa é gi ɠulani Ezipete yooi zu?› Niizu é ɠɛlɛa gi ʋa, é gi lɔ Madiyan
    nuiti zeezu.»'
  eng-WEBPB: Gideon said to him, “Oh, my lord, if the LORD is with us, why then has
    all this happened to us? Where are all his wondrous works which our fathers told
    us of, saying, ‘Didn’t the LORD bring us up from Egypt?’ But now the LORD has
    cast us off, and delivered us into the hand of Midian.”
  kbq-kbq: Anante Gidioni'a kenona huno, ramoke, Ra Anumzamo'ma tagranema mani'negeno'a
    nahigeno amanahu zana tagritera efore nehie? Hagi Ra Anumzamo'ma erifore hige'za
    tagehe'zama tasami'naza kaguva zana iga me'ne? Isipitira Ra Anumzamo'a tavreno
    e'neanangi, menina Ra Anumzamo'a avresra huranteno Midieni vahe zamazampintira
    tavrente'ne.
  nhe-BL: 'Huan Gedeón quitlajtlani: ―Intla TOTECO itztoc tohuaya, huajca ¿para tlen
    topanti nochi ni tlamantli tlen ohui? ¿Para tlen ax techchihuilía nopa tiochicahualnescayotl
    queja tohuejcapan tatahua quiijtojque quinchihuili quema quinquixti ipan tlali
    Egipto? Ama eltoc queja TOTECO techtlahuelcajtoc huan techtemactilijtoc ininmaco
    nopa madianitame.'
  bus-bus: 'Ben Gidiↄn bènɛ: Maree, tó Dii kúwao, bↄ́yãnzin yã kɛ̀nↄ wa lezi píngii?
    Dabuyã kɛ̀ wa denↄ à yã tↄ̃kɛ̃̀weenↄↄ kú mámɛ? Aↄ̃ bè Dii wa bↄɛ Igipiti, mↄde
    tiala à pã kpàwazi, ben à wa na Midiãnↄnɛ ń ↄzĩ.'
  gub-BL: Uze'eg Zineàw izupe. — Aze Tupàn wiko teko heànàm wanehe we, màràzàwe tuwe
    agwer iaiw ma'e uzeapo waiko urewe wà. Ureràmuz umume'u Tupàn hemiapo kwer ikatuahy
    ma'e urewe wà. Màràzàwe tuwe nuzapo kwaw agwer ma'e ko 'ar rehe. Upuir urewi a'e,
    Minià wanupe uremono pà a'e.
  eng-DRA: 'And Gedeon said to him: I beseech thee, my lord, if the Lord be with us,
    why have these evils fallen upon us? Where are his miracles, which our fathers
    have told us of, saying: The Lord brought us Out of Egypt? but now the Lord hath
    forsaken us, and delivered us into the bands of Madian.'
