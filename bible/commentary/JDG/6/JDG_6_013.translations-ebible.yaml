  yap-yap: Me ga’ar Gideon ngak, “Siro’, rayag ni gu fith ngom e re bugithin ni ba’aray?
    Fa’anra bay SOMOL romad me ere mangfan urngin e pi gafgow ney nike yib ngomad?
