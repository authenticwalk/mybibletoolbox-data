    te tobage kolesaga agai te megi ma ebo menio. Magi basowe? Agai te dago wąį
    dabe te Isipdu sela soali, tama dago aya dedego dabolo te tiwai po pusai. Tiali
    goli, megi da, Genuai Bidigo da tagalama, tama da te Midian dabego nogode bidibao.”
