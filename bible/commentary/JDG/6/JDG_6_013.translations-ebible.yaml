verse: JDG.006.013
translations:
  mal-C: 'ഗിദെയോൻ പറഞ്ഞു: “എന്നോട് ക്ഷമിക്കണമേ യജമാനനേ, യഹോവ നമ്മോടുകൂടെ ഉണ്ടെങ്കിൽ
    എന്തുകൊണ്ടാണ് ഇതൊക്കെ നമുക്ക് സംഭവിക്കുന്നത്? ‘യഹോവ നമ്മെ ഈജിപ്റ്റിൽനിന്നു കൊണ്ടുവന്നു,’
    എന്നു നമ്മുടെ പിതാക്കന്മാർ നമ്മോടു പറഞ്ഞിട്ടുള്ള അവിടത്തെ അത്ഭുതപ്രവൃത്തികൾ എവിടെ?
    യഹോവ നമ്മെ ഉപേക്ഷിച്ച് ഇപ്പോൾ മിദ്യാന്യരുടെ കൈയിൽ ഏൽപ്പിച്ചിരിക്കുന്നല്ലോ.”'
  deu-TKW: 'Gideon erwiderte ihm: Mit Vergunst, mein Herr! Wenn Jahwe mit uns ist,
    warum hat uns dann dies alles betroffen? und wo sind alle seine Wunderthaten,
    von denen unsere Väter uns erzählt haben, indem sie sprachen: Ja, Jahwe hat uns
    aus Ägypten hergebracht! Aber jetzt hat uns Jahwe verstoßen und hat uns den Midianitern
    preisgegeben!'
  lin-lin: 'Jedeon azongisaki : — Ah nkolo, soki Yawe azali elongo na biso, mpo na
    nini makambo nyonso oyo ezali kokomela biso ? Wapi makambo nyonso ya kokamwa oyo
    bakoko na biso bazalaki koyebisa biso tango bazalaki koloba ete Yawe abimisaki
    biso na Ejipito ? Sik’oyo, Yawe atiki biso mpe asundoli biso na maboko ya bato
    ya Madiani.'
  eng-LSV: And Gideon says to Him, “O my Lord, [if] YHWH is indeed with us, then why
    has all this found us? And where [are] all His wonders which our fathers recounted
    to us, saying, Has YHWH not brought us up out of Egypt? And now YHWH has left
    us, and gives us into the hand of Midian.”
  eng-GNV: To whome Gideon answered, Ah my Lord, if the Lord be with vs, why then
    is all this come vpon vs? and where be all his miracles which our fathers tolde
    vs of, and sayd, Did not the Lord bring vs out of Egypt? but now the Lord hath
    forsaken vs, and deliuered vs into the hand of the Midianites.
  eng-WEBSTER: And Gideon said to him, O my LORD, if the LORD is with us, why then
    hath all this befallen us? and where are all his miracles which our fathers told
    us of, saying, Did not the LORD bring us up from Egypt? but now the LORD hath
    forsaken us, and delivered us into the hands of the Midianites.
  nhw-BL: 'Huan Gedeón quitlatzintoquili: ―Sintla TOTECO itztoc tohuaya, huajca ¿para
    tlen topanti nochi ni tlamantli catli ohui? ¿Para tlen amo techchihuilía nopa
    tetzatl catli tohuejcapan tatahua quiijtojque quinchihuili quema quinquixti ipan
    tlali Egipto? Ama eltoc quen TOTECO techtlahuelcajtoc huan techtemactilijtoc ininmaco
    nopa madianitame.'
  swh-ONEN: Gideoni akajibu, “Ee Bwana wangu, kama Bwana yu pamoja nasi, mbona mambo
    haya yote yametutokea? Yako wapi basi yale matendo yake makuu baba zetu waliyotusimulia
    juu yake waliposema, ‘Je, Bwana hakutupandisha kutoka Misri?’ Lakini sasa Bwana
    ametuacha na kututia katika mkono wa Midiani.”
  bba-bba: Gedeoni u nùn wisɑ u nɛɛ, nɛn yinni, Yinni Gusunɔ ù n wɑ̃ɑ kɑ bɛsɛ, mbɑ
    n kuɑ yenibɑ kpuro yɑ kɑ sun deemɑ. Mbɑn sɔ̃nɑ u ku rɑ mɑɑ sɔm mɑɑmɑɑkiɡiɑ ko
    ye bɛsɛn bɑɑbɑbɑ bɑ sun sɔ̃ɔwɑ u rɑ rɑɑ ko ye u kɑ bu yɑrɑmɑ Eɡibitin di. Tɛ̃
    wee, u sun Mɑdiɑnibɑ nɔmu sɔndiɑ u deri.
  eng-KJVCPB: And Gideon said unto him, O my lord, if the Lord be with us, why then
    is all this befallen us? and where be all his miracles which our fathers told
    us of, saying, Did not the Lord bring us up from Egypt? but now the Lord hath
    forsaken us, and delivered us into the hands of the Midianites.
  wbp-wbp: Kitinirla wangkaja nyanungukuju, “Junga marda kujaju, kala kajilpa YAAWIYI
    palka nyinakarla nganimpa Yijirali-pinki-kirli, nyiya-jangkalku kalu-nganpa Mirdiyanu-wardingki-patuju
    jangkardu yanirni warrarda nyiyarningkijarra jurnta kanjaku? Nganimpakupalangurlu
    kirda-nyanurlu manu warringiyi-nyanurlu kalalu-nganpa yimi-ngarrurnu nyurru-wiyi
    nyarrparlu kuja kala-jana YAAWIYI-rli muurl-mardarnu Yijipirla nyanungu-nyangu
    yartarnarri-kirlirli. Yimi-ngarrurnulu-nganpa nyarrparlu kuja-jana Yijipi-jangka
    kangurnu. Kala jalanguju yampijalku-nganpa. Kula kajana warla-pajirni Mirdiyanu-wardingki-patuju,
    lawa. Ngari kalu-nganpa yaninjarla jurnta kanyi muku nyiyarningkijarraju.”
  luo-luo: To Gideon nodwoke niya, “Ruodha, ka Jehova Nyasaye nikodwa, to angʼo momiyo
    magi duto osetimorenwa? Ere honni duto mane kwerewa onyisowa kagiwacho ni, ‘Donge
    Jehova Nyasaye ema nogolowa e piny Misri?’ To koro Jehova Nyasaye osejwangʼowa
    mi oketowa e lwet jo-Midian.”
  meu-meu: Gideon ese e haere henia, eto, Egu lohia e, bema Iehova na ai ida, ini
    kara iboudiai na ede e vara toma ai emai ai? Ena hoa karadia, tamamai ese e hadibalaimai,
    eto “Iehova ese Aigupto amo se hakauda lasi a?” na edeseni ai? A harihari Iehova
    ese vada e negemai daure, Midian taudia imadia ai vada e atomai.
  npi-ULB: गिदोनले तिनलाई भने, “ओहो, मेरा मालिक, परमप्रभु हामीसँग हुनुहुन्छ भने, किन
    हामीलाई यी सबै कुरा हुन आएका हुन्? उहाँका सबै आश्‍चर्यपूर्ण कामहरू कहाँ छन् जसका
    बारेमा हाम्रा पुर्खाहरूले हामीलाई यसो भनेका थिए, ‘के परमप्रभुले हामीलाई मिश्रदेशबाट
    बाहिर निकाल्नुभएन र?’ तर अहिले परमप्रभुले हामीलाई त्याग्‍नुभएको र हामीलाई मिद्दानीका
    हातमा दिनुभएको छ ।”
  yor-yor: Gideoni dáhùn pé, “Alàgbà, bí Olúwa bá wà pẹ̀lú wa, kí ló dé tí gbogbo
    ìwọ̀nyí fi ń ṣẹlẹ̀ sí wa? Níbi gbogbo àwọn iṣẹ́ ìyanu rẹ tí àwọn baba wa ròyìn
    rẹ̀ fún wa nígbà tí wọ́n wí pé, ‘Olúwa kò ha mú wa gòkè láti ilẹ̀ Ejibiti wá?’
    Ṣùgbọ́n nísinsin yìí Olúwa ti kọ̀ wá sílẹ̀, ó sì ti fi wá lé àwọn ará Midiani
    lọ́wọ́.”
  emp-NTPO: 'Maʌ̃ne Gedeoʌ̃ba nãwã jarasia: –Mʌ̃ boro, Ãcõrẽda wãrãda dadjirã ume
    b̶ʌbʌrʌ, ¿sãwã jãcua mĩga panʌ? Ãcõrẽba dadjirãra madianitarã jʌwaed̶a b̶ʌsia.
    Dadji drõãrãba nẽbʌrʌsid̶aa Ãcõrẽba ne ununaca o b̶ʌd̶eba dadjirãra Egiptod̶e
    nezoca pananada ẽdrʌ edasida. Maʌ̃da ¿sãʌ̃be waya ne ununacara dadjirã itea oi?–'
  ind-ind: Jawab Gideon kepadanya, “Tuan, jika TUHAN menyertai kami, mengapa semua
    ini menimpa kami? Di manakah semua perbuatan ajaib-Nya yang diceritakan oleh nenek
    moyang kami? Mereka bercerita, ‘TUHAN membawa kita keluar dari Mesir.’ Tetapi
    sekarang TUHAN sudah meninggalkan kami dan menyerahkan kami kepada orang Midian.”
  pes-OPCB: 'جدعون جواب داد: «ای سرورم، اگر خداوند با ماست، چرا این همه بر ما ظلم
    می‌شود؟ پس آن همه معجزاتی که اجدادمان برای ما تعریف می‌کردند کجاست؟ مگر خداوند
    اجداد ما را از مصر بیرون نیاورد؟ پس چرا حالا ما را ترک نموده و در چنگ مدیانی‌ها
    رها ساخته است؟»'
  tgl-ULB: Sinabi ni Gideon sa kaniya, “O, aking panginoon, kung si Yahweh ay kasama
    namin, bakit nagyayari ang lahat ng ito sa amin? Nasaan na ang lahat ng kaniyang
    mga dakilang gawa na sinabi sa amin ng aming mga ama, nang sinabi nilang, 'Hindi
    ba si Yahweh ang nag-alis sa atin mula sa Ehipto?' Pero ngayon pinabayaan kami
    at ibinigay kami ni Yahweh sa kapangyarihan ng Midian.”
  cbu-NT: Anoo Jedeyonaa mazinarangu, Xamachi, ichee. Na shiysha mazinanganlla; Ashiriya,
    ¿tamasha Apanll iyaa ksutka? Ashiri ¿na in kiyung kachiykini anoo nda istaka?
    misha ¿tamasha nda wizpurir yámandaka? ¿Sirú Ijiptosh tamarangpari nda ashka?
    ¿Tamarina sirútama iy zitaminarni kamanirangsin, Apanllee wanasirimshirini parangtanicha?
    táranganaya. Ashiriya, na in Apanll iyaa watstamariparee kasarangiya. Waani Madiyanshuch
    kiyung yachaksin taachinllinpa tárangparee, tárangiya Jedeyonaa Apanllee wasundururi.
  hui-hui: Ani layagola Gidionohanda ibuhondo lalu, Agali timbuni-o i̱na mbira í̠hondo
    hale habehedabe, lowa lalu, Anduane Homogo ibu ina heba kayagua nde inahondo o
    bidaruni irane aginagabe. Anduane Homogohanda baya burugule ogodagua biaga lalubi
    Iyibi dindi howa ogodagua haru tagira ibini lalubi ina abarume langiyagoni aguadabe.
    Ai Anduane Homogohanda ina yu wahalu Midianalirunaga giha ya heneda, lene.
  mya-mya: ဂိ​ဒေါင်​က​သူ့​အား``အို အ​ရှင်၊ အ​ကယ်​၍​ထာ​ဝ​ရ ဘု​ရား​သည်​အ​ကျွန်ုပ်​တို့​နှင့်​အ​တူ​ရှိ​တော်​မူ​သည်
    မှန်​ပါ​လျှင် အ​ဘယ်​ကြောင့်​ဤ​ဘေး​ဆိုး​သင့်​ရောက် ရ​ပါ​သ​နည်း။ ထာ​ဝ​ရ​ဘု​ရား​သည်​မိ​မိ​တို့​အား
    အီ​ဂျစ်​ပြည်​မှ​ထုတ်​ဆောင်​လာ​ပုံ အ​စ​ရှိ​သည့် အံ့​သြ​ဖွယ်​အ​မှု​အ​ရာ​များ​ကို​ပြု​တော်​မူ
    ကြောင်း​ဘိုး​ဘေး​တို့​ပြော​ဆို​ခဲ့​ကြ​ပါ​၏။ ထို အံ့​သြ​ဖွယ်​ရာ​တို့​သည်​အ​ဘယ်​မှာ​နည်း။
    ထာ​ဝ​ရ ဘု​ရား​သည်​အ​ကျွန်ုပ်​တို့​ကို​စွန့်​၍​မိ​ဒျန်​အ​မျိုး သား​တို့​၏​လက်​သို့​အပ်​တော်​မူ​ပါ​ပြီ​တ​ကား''
    ဟု​ပြော​၏။
  bod-N: གིད་ཡོན་ན་རེ། ཀྱེ་གཙོ་བོ་ལགས། གལ་ཏེ་དཀོན་མཆོག་ཡ་ཝཱེ་ངེད་དང་མཉམ་དུ་བཞུགས་ན།
    ངེད་རྣམས་དོན་འདི་ཐམས་ཅད་ལ་ཕྲད་དོན་ཅི། ཡང་བདག་ཅག་གི་ཕ་མེས་ཡང་མེས་རྣམས་ཀྱིས་དཀོན་མཆོག་ཡ་ཝཱེས་ངེད་རྣམས་ཨེ་ཅིབ་ཡུལ་ནས་ཡར་ཁྲིད་འོངས་པ་ཡིན་ཞེས་སྨྲས་པ་མ་ཡིན་ནམ།
    ཁོང་གི་ངོ་མཚར་བའི་འཕྲིན་ལས་རྣམས་གང་དུ་མཆིས་སམ། ད་ནི་ཁོང་གིས་བདག་ཅག་དོར་ནས་མིད་ཡཱན་པའི་ལག་ཏུ་སྤྲད་པ་ཡིན་ཞེས་ཞུས་སོ།
    །
  sna-sna: Gidheoni akapindura akati, “Asika, ishe wangu, kana Jehovha anesu, seiko
    izvi zvose zvakaitika kwatiri? Zvishamiso zvake zvose zviripiko zvatakaudzwa namadzibaba
    edu pavakati, ‘Jehovha haana kutibudisa muIjipiti here?’ Asi zvino Jehovha akatisiya
    uye akatiisa muruoko rwavaMidhiani.”
  spa-BLM: 'Gedeón le dijo: “Oh, señor mío, si Yahvé está con nosotros, ¿por qué entonces
    nos ha sucedido todo esto? ¿Dónde están todas sus maravillas, de las que nos hablaron
    nuestros padres, diciendo: ‘No nos sacó Yahvé de Egipto’? Pero ahora el Señor
    nos ha desechado y nos ha entregado en manos de Madián”.'
  cac-cac: 'Ix tac''vi vin̈aj Gedeón chi'': —Mamin, ac'' in nivanc''olal yuj tas ol
    vala''. Tato ayoch Jehová qued''oc, ¿tas yuj sjavi juntzan̈ tic d''a quib''an̈?
    ¿B''ajtil ay juntzan̈ tas satub''tac yilji yalnaccan eb'' co mam quicham d''ayon̈,
    ayic yalannac eb'' to a Jehová ic''annaquelta eb'' d''a Egipto? Palta axo ticnaic,
    on̈ yactejcan co ch''ocoj, on̈ yac''ancanoch d''a yol sc''ab'' eb'' madianita,
    xchi vin̈ d''ay.'
  swh-ULB: Gideoni akamwambia, Oo, bwana wangu, ikiwa Bwana yu pamoja nasi, kwa nini
    basi yote haya yanatupata? Je, yako wapi matendo yake yote mazuri ambayo baba
    zetu walituambia, waliposema, 'Je! si Bwana aliyetukomboa kutoka Misri?' Lakini
    sasa Bwana ametuacha na kututia mikononi mwa Midiani. '
  bel-bel: 'Гедэон сказаў яму: гаспадару мой! калі Гасподзь з намі, дык чаму спасьцігла
    нас усё гэта? і дзе ўсе цуды Ягоныя, пра якія расказвалі нам бацькі нашыя, кажучы:
    «зь Егіпта вывеў нас Гасподзь»? цяпер пакінуў нас Гасподзь і аддаў нас у рукі
    Мадыяніцянам.'
  deu-ELBBK: 'Und Gideon sprach zu ihm: Bitte, mein Herr! Wenn der HERR mit uns ist,
    warum hat denn dieses alles uns betroffen? Und wo sind alle seine Wunder, die
    unsere Väter uns erzählt haben, indem sie sprachen: Hat der HERR uns nicht aus
    Ägypten heraufgeführt? Und nun hat der HERR uns verlassen und uns in die Hand
    Midians gegeben.'
  mbb-OT: Midtavak si Gideon te, “Datù, emun duma zey is Nengazen ne maan is iring
    kayi is kebpekesavuk dey? Maan is wazà sikandin mebaal te egkengein-inuwan, iring
    te mibeelan din dengan hein impeǥawas din puun te Ehipto is menge kepuun dey,
    sumalà is netudtul zan kenami? Iyan, guntaan mibey-anan key en te Nengazen ne
    imbeǥey key zin diyà te menge Midianhen.”
  mal-2015: 'ഗിദെയോൻ അവനോടു: അയ്യോ, യജമാനനേ, യഹോവ നമ്മോടുകൂടെ ഉണ്ടെങ്കിൽ നമുക്കു ഇതു
    ഒക്കെ ഭവിക്കുന്നതു എന്തു? യഹോവ നമ്മെ മിസ്രയീമിൽനിന്നു കൊണ്ടുവന്നു എന്നു നമ്മുടെ
    പിതാക്കന്മാർ നമ്മോടു അറിയിച്ചിട്ടുള്ള അവന്റെ അത്ഭുതങ്ങൾ ഒക്കെയും എവിടെ? ഇപ്പോൾ
    യഹോവ നമ്മെ ഉപേക്ഷിച്ചു മിദ്യാന്യരുടെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നുവല്ലോ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Gedeṍ cʉ̃rẽ yʉꞌticʉ niwĩ: —Õꞌacʉ̃ ʉ̃sã meꞌrã nimicã, ¿deꞌro weero aꞌte
    ñaꞌase ʉ̃sãrẽ tojo waꞌati? Ʉ̃sã ñecʉ̃sʉmʉa Õꞌacʉ̃ tutuaro meꞌrã cʉ̃ weeꞌquere
    werecãrã niwã. Na “Õꞌacʉ̃ ʉ̃sã Egiptopʉ níꞌcãrãrẽ miiwijawĩ”, nicãrã niwã. Ʉ̃sã
    peꞌe cʉ̃ tutuasere ĩꞌaweꞌe. Õꞌacʉ̃ ʉ̃sãrẽ cõꞌawãꞌcãwĩ. Ʉ̃sãrẽ madianita masã dutise
    doca nicã weewĩ, nicʉ niwĩ Gedeṍ.'
  rmc-rmc: 'Androda leske phenďa o Gideon: „Šaj tutar vareso phučav, rajeja? Te hino
    o RAJ amenca, soske pes amenge kada savoro ačhiľa? Kaj hine savore leskre bare
    zazraki, pal save amenge amare dada vakerenas: ‚O RAJ amen iľa avri andral o Egipt.‘
    Ale akana amen o RAJ omukľa a diňa amen andro vasta le Midijanenge.“'
  pes-OPV: 'جدعون وی راگفت: «آه‌ای خداوند من، اگر یهوه با ماست پس چرا این همه بر ما
    واقع شده است، و کجاست جمیع اعمال عجیب او که پدران ما برای ما ذکرکرده، و گفته‌اند
    که آیا خداوند ما را از مصر بیرون نیاورد، لیکن الان خداوند ما را ترک کرده، و به‌دست
    مدیان تسلیم نموده است.»'
  ron-1924: 'Гедеон Й-а зис: „Рогу-те, домнул меу, дакэ Домнул есте ку ной, пентру
    че ни с-ау ынтымплат тоате ачесте лукрурь? Ши унде сунт тоате минуниле ачеля пе
    каре ни ле историсеск пэринций ноштри кынд спун: ‘Ну не-а скос оаре Домнул дин
    Еӂипт?’ Акум, Домнул не пэрэсеште ши не дэ ын мыниле луй Мадиан!”'
  ben-OBCV: “হে আমার প্রভু, আমাকে ক্ষমা করুন,” গিদিয়োন উত্তর দিলেন, “কিন্তু সদাপ্রভু
    যদি আমাদের সহবর্তী হন, তবে আমাদের প্রতি কেন এসব কিছু ঘটল? তাঁর সেইসব অলৌকিক কাজকর্ম
    কোথায় গেল, যেগুলির বিষয়ে আমাদের পূর্বপুরুষরা আমাদের বলে শোনাতেন, ‘সদাপ্রভু কি
    আমাদের মিশর থেকে বের করে আনেননি?’ কিন্তু এখন সদাপ্রভু আমাদের পরিত্যাগ করেছেন এবং
    মিদিয়নের হাতে আমাদের সমর্পণ করে দিয়েছেন।”
  som-som: Oo markaasaa Gidcoon malaggii ku yidhi, Sayidkaygiiyow, haddii Rabbigu
    nala jiro, de maxaa waxyaalahan oo dhammu noogu dhaceen? Oo meeye kulli shuqulladiisii
    yaabka lahaa oo ay awowayaashayo noo sheegeen, oo ay nagu yidhaahdeen, Miyaanu
    Rabbigu naga soo bixin dalkii Masar? Laakiinse haatan Rabbigu waa na xooray, oo
    wuxuu gacanta noo geliyey reer Midyaan.
  lat-VUC: 'Dixitque ei Gedeon: Obsecro, mi domine, si Dominus nobiscum est, cur apprehenderunt
    nos hæc omnia? ubi sunt mirabilia ejus, quæ narraverunt patres nostri, atque dixerunt:
    De Ægypto eduxit nos Dominus? nunc autem dereliquit nos Dominus, et tradidit in
    manu Madian.'
  eng-ASVBT: And Gideon said unto him, Oh, my lord, if Jehovah is with us, why then
    is all this befallen us? and where are all his wondrous works which our fathers
    told us of, saying, Did not Jehovah bring us up from Egypt? but now Jehovah hath
    cast us off, and delivered us into the hand of Midian.
  ita-1885: 'E Gedeone gli disse: Ahi! Signor mio; come è possibile che il Signore
    sia con noi? perchè dunque ci sarebbero avvenute tutte queste cose? E dove son
    tutte le sue maraviglie, le quali i nostri padri ci hanno raccontate, dicendo:
    Il Signore non ci ha egli tratti fuor di Egitto? ma ora il Signore ci ha abbandonati,
    e ci ha dati nelle mani de'' Madianiti.'
  eng-LXXUP: 'And Gideon said to him, Be gracious with me, my Lord: but if the Lord
    is with us, why have these evils found us? and where are all his miracles, which
    our fathers have related to us, saying, Did not the Lord bring us up out of Egypt?
    and now he has cast us out, and given us into the hand of Midian.'
  eng-ULB: Gideon said to him, “Oh, my master, if Yahweh is with us, why then has
    all this happened to us? Where are all his wonderful deeds that our fathers told
    us about, when they said, 'Did not Yahweh bring us up from Egypt?' But now Yahweh
    has abandoned us and gave us into the hand of Midian.”
  spa-VBL: '“Perdona, mi señor, pero si el Señor está con nosotros, ¿por qué nos ha
    pasado todo esto?” respondió Gedeón. “¿Dónde están todos sus maravillosos milagros
    que nos recordaban nuestros antepasados cuando decían: ‘¿No fue el Señor quien
    nos sacó de Egipto?’. Pero ahora el Señor nos ha abandonado y nos ha entregado
    a los madianitas”.'
  fra-_FOB: 'Et Gédéon lui répondit: Hélas! Mon Seigneur, si l''Éternel est avec nous,
    pourquoi donc toutes ces choses nous sont-elles arrivées? Et où sont toutes ces
    merveilles que nos pères nous ont racontées, en disant: L''Éternel ne nous a-t-il
    pas fait monter hors d''Égypte? Car maintenant l''Éternel nous a abandonnés et
    nous a livrés entre les mains des Madianites.'
  mal-mal: 'ഗിദെയോൻ അവനോട്: അയ്യോ, യജമാനനേ, യഹോവ നമ്മോടുകൂടെ ഉണ്ടെങ്കിൽ നമുക്ക് ഇതൊക്കെയും
    ഭവിക്കുന്നത് എന്ത്? യഹോവ നമ്മെ മിസ്രയീമിൽനിന്ന് അത്ഭുതകരമായി കൊണ്ടുവന്നു എന്ന്
    നമ്മുടെ പിതാക്കന്മാർ നമ്മോട് അറിയിച്ചിട്ടുള്ള അവന്റെ അത്ഭുതങ്ങൾ എവിടെ? ഇപ്പോൾ
    യഹോവ നമ്മെ ഉപേക്ഷിച്ച് മിദ്യാന്യരുടെ കയ്യിൽ ഏല്പിച്ചിരിക്കുന്നുവല്ലോ എന്ന് പറഞ്ഞു.'
  urd-GVR: Jidāūn ne jawāb diyā, “Nahīṅ janāb, agar Rab hamāre sāth ho to yih sab
    kuchh hamāre sāth kyoṅ ho rahā hai? Us ke wuh tamām mojize āj kahāṅ nazar āte
    haiṅ jin ke bāre meṅ hamāre bāpdādā hameṅ batāte rahe haiṅ? Kyā wuh nahīṅ kahte
    the ki Rab hameṅ Misr se nikāl lāyā? Nahīṅ, janāb. Ab aisā nahīṅ hai. Ab Rab ne
    hameṅ tark karke Midiyān ke hawāle kar diyā hai.”
  suz-BL: मिनु गिदोनमी मेको कली “हजुर, परमप्रभु यावे गोपुकी नु बाक्‍त हना, आंइ कली
    मारदे ओदेंशो दुम्‍मे? मिनु मेको आ छक लाक्‍चा ङा गेय नेल्‍ले ते बाक्‍नीमी? आंइ
    किकी पिपीपुकीमी ‘परमप्रभु यावेमी आंइ कली इजीप्‍त रागी रे ग्रुंइशा पिश्‍शो’ दे
    मदेंमा ङा? तन्‍न मुल परमप्रभु यावेमी आंइ कली प्रोंइतु। मिनु आंइ कली मिदयान ङा
    मुर आन गुइमी गेप्‍तु” देंमाक्‍त।
  ita-1927: 'E Gedeone gli rispose: “Ahimè, signor mio, se l’Eterno è con noi, perché
    ci è avvenuto tutto questo? e dove sono tutte quelle sue maraviglie che i nostri
    padri ci hanno narrate dicendo: L’Eterno non ci trasse egli dall’Egitto? Ma ora
    l’Eterno ci ha abbandonato e ci ha dato nelle mani di Madian”.'
  ckb-ckb: 'گدعۆنیش پێی گوت: «گەورەم لێت دەپرسم، ئەگەر یەزدان لەگەڵماندایە، ئەی بۆچی
    ئەم هەموو کارەساتەمان بەسەرهات؟ کوا هەموو کارە سەرسوڕهێنەرەکانی کە باوکانمان پێیان
    ڕاگەیاندین و گوتیان: ”ئایا یەزدان نەبوو لە میسرەوە دەریهێناین؟“ ئێستاش یەزدان
    وازی لێ هێناوین و ژێردەستەی میدیانی کردووین.»'
  eng-BBE: Then Gideon said to him, O my lord, if the Lord is with us why has all
    this come on us? And where are all his works of power, of which our fathers have
    given us word, saying, Did not the Lord take us out of Egypt? But now he has given
    us up, handing us over to the power of Midian.
  kan-OKCV: ಆಗ ಗಿದ್ಯೋನನು ಅವನಿಗೆ, “ಒಡೆಯನೇ, ಕ್ಷಮಿಸಿರಿ, ಯೆಹೋವ ದೇವರು ನಮ್ಮ ಸಂಗಡ ಇದ್ದರೆ,
    ಇದೆಲ್ಲಾ ನಮಗೆ ಏಕೆ ಸಂಭವಿಸಿತು? ಯೆಹೋವ ದೇವರು ನಮ್ಮನ್ನು ಈಜಿಪ್ಟಿನಿಂದ ಬರಮಾಡಲಿಲ್ಲವೋ? ಎಂದು
    ನಮ್ಮ ಪಿತೃಗಳು ನಮಗೆ ವಿವರಿಸಿ ಹೇಳಿದಂಥ ಅದ್ಭುತಗಳು ಎಲ್ಲಿ? ಈಗ ಯೆಹೋವ ದೇವರು ನಮ್ಮನ್ನು ಕೈಬಿಟ್ಟು,
    ಮಿದ್ಯಾನ್ಯರ ಕೈಗೆ ನಮ್ಮನ್ನು ಒಪ್ಪಿಸಿದ್ದಾರೆ,” ಎಂದನು.
  tam-2017: 'அப்பொழுது கிதியோன் அவரை நோக்கி: ஆ என் ஆண்டவரே, யெகோவா எங்களோடு இருந்தால்,
    இவைகளெல்லாம் எங்களுக்கு ஏன் சம்பவித்தது? யெகோவா எங்களை எகிப்திலிருந்து கொண்டுவரவில்லையா
    என்று எங்களுடைய பிதாக்கள் எங்களுக்கு விவரித்துச்சொன்ன அவருடைய அற்புதங்களெல்லாம்
    எங்கே? இப்பொழுது யெகோவா எங்களைக் கைவிட்டு, மீதியானியர்களின் கையில் எங்களை ஒப்புக்கொடுத்தாரே
    என்றான்.'
  spa-RV-1909: 'Y Gedeón le respondió: Ah, Señor mío, si Jehová es con nosotros, ¿por
    qué nos ha sobrevenido todo esto? ¿Y dónde están todas sus maravillas, que nuestros
    padres nos han contado, diciendo: ¿No nos sacó Jehová de Egipto? Y ahora Jehová
    nos ha desamparado, y nos ha entregado en mano de los Madianitas.'
  ron-BTF: 'Și Ghedeon i-a spus: O, Domnul meu, dacă este DOMNUL cu noi, de ce au
    venit toate acestea asupra noastră? Și unde sunt toate miracolele sale pe care
    ni le-au povestit părinții noștri, spunând: Nu ne-a scos DOMNUL din Egipt? Dar
    acum DOMNUL ne-a părăsit și ne-a dat în mâinile madianiților.'
  eng-WEBP: Gideon said to him, “Oh, my lord, if the LORD is with us, why then has
    all this happened to us? Where are all his wondrous works which our fathers told
    us of, saying, ‘Didn’t the LORD bring us up from Egypt?’ But now the LORD has
    cast us off, and delivered us into the hand of Midian.”
  eng-FBV: “Excuse me, my lord, but if the Lord is with us, why has all this happened
    to us?” Gideon replied. “Where are all his wonderful miracles that our forefathers
    reminded us about when they said, ‘Wasn't it the Lord who led us out of Egypt?’
    But now the Lord has given up on us and has handed us over to the Midianites.”
  nld-1939: 'Gedeon gaf ten antwoord: Och heer, als Jahweh met ons is, waarom overkomt
    ons dit alles? Waar zijn dan al zijn wonderdaden, waarvan onze vaderen ons verhaalden,
    als ze zeiden: “Jahweh heeft ons uit Egypte gevoerd!” Want nu heeft Jahweh ons
    verworpen en in de hand der Midjanieten geleverd.'
  nch-BL: 'Huan Gedeón quitatzintoquili: ―Sinta TOTECO itztoc tohuaya, huajca ¿para
    ten topanti nochi ni tamanti cati ohui? ¿Para ten amo techchihuilía nopa tiochicahualnescayot
    cati tohuejcapan tatahua quiijtojque quinchihuili quema quinquixti ipan tali Egipto?
    Ama eltoc quej TOTECO techtahuelcajtoc huan techtemactilijtoc inimaco nopa madianitame.'
  vie-1934: 'Ghê-đê-ôn thưa rằng: Oâi! Chúa, nếu Đức Giê-hô-va ở cùng chúng tôi, sao
    các điều nầy xảy đến cho chúng tôi? Các phép lạ kia ở đâu mà tổ phụ chúng tôi
    đã thuật lại rằng: Đức Giê-hô-va há chẳng có đem chúng ta ra khỏi xứ Ê-díp-tô
    sao? Vì bây giờ Đức Giê-hô-va từ bỏ chúng tôi, và phó chúng tôi vào tay dân Ma-đi-an.'
  hin-CV: गिदोन ने उससे कहा, “माफ कीजिए मेरे स्वामी, यदि याहवेह हमारे पक्ष में हैं,
    तो हमारे साथ यह सब क्यों हो रहा है? कहां गए वे सभी अद्भुत काम जिनका वर्णन हमारे
    पूर्वजों ने हमसे किया था? वे कहते थे, ‘क्या वह याहवेह ही न थे, जिन्होंने हमें
    मिस्र देश से निकाल लिया है?’ किंतु अब तो याहवेह ने हमें छोड़ दिया है, और हमें
    मिदियानियों के हाथों में सौंप दिया है.”
  spa-BES: 'Entonces Gedeón le dijo: Oh señor mío, si el Señor está con nosotros,
    ¿por qué nos ha venido todo esto? ¿Y dónde están todas sus obras de poder, de
    las cuales nuestros padres nos han dado la palabra, diciendo: ¿No nos sacó el
    Señor de Egipto? Pero ahora él nos ha entregado, entregándonos al poder de Midian.'
  tdx-tdx: 'Le hoe t’i Gidone ama’e, O Talèko, kanao ama’ay t’Iehovà, ino ty nametsaha’e
    ze he’e zao? Aa vaho aia iaby o raha tsitantane’e natalilin-droae’ay ama’aio,
    ami’ty hoe: Tsy nakare’ Iehovà boake Mitsraime añe hao tika? fe naforintse’ Iehovà
    henaneo, vaho nasese’e am-pità’ o nte-Midianeo.'
  tha-KJV: กิเดโอนจึงทูลท่านผู้นั้​นว​่า “​โอ ท่านเจ้าข้า ถ้าพระเยโฮวาห์ทรงสถิ​ตก​ับพวกเราแล้ว
    ไฉนเหตุ​เหล่านี้​จึงเกิดขึ้นแก่เราเล่า และการอัศจรรย์ทั้งหลายของพระองค์ซึ่งบรรพบุรุษเคยเล่าให้เราฟังว่า
    ‘พระเยโฮวาห์ทรงนำเราออกจากอียิปต์​มิใช่​หรือ​’ แต่​สมัยนี้​พระเยโฮวาห์ทรงทอดทิ้งเราเสียแล้ว
    และทรงมอบเราไว้ในมือของพวกมีเดียน”
  por-BR-2018: 'E Gideão lhe respondeu: Ah, Senhor meu, se o SENHOR é conosco, por
    que nos sobreveio tudo isto? E onde estão todas suas maravilhas, que nossos pais
    nos contaram, dizendo: Não nos tirou o SENHOR do Egito? E agora o SENHOR nos desamparou,
    e nos entregou nas mãos dos midianitas.'
  deu-ELO: 'Und Gideon sprach zu ihm: Bitte, mein Herr! Wenn Jehova mit uns ist, warum
    hat denn dieses alles uns betroffen? Und wo sind alle seine Wunder, die unsere
    Väter uns erzählt haben, indem sie sprachen: Hat Jehova uns nicht aus Ägypten
    heraufgeführt? Und nun hat Jehova uns verlassen und uns in die Hand Midians gegeben.'
  eng-WYC-2018: And Gideon said to him, My lord, I beseech, if the Lord is with us,
    why then have all these evils taken us? Where be the marvels of him, which our
    fathers told, and said, The Lord hath led us out of Egypt? For now he hath forsaken
    us, and hath betaken us into the hand of Midian. (And Gideon said to him, My lord,
    I beseech thee, if the Lord is with us, then why have all these evils overtaken
    us? Where be his miracles, which our fathers told us about? Yea, they said, The
    Lord led us out of Egypt. But now, he hath deserted us, and hath delivered us
    into the hands of the Midianites.)
  epo-epo: 'Kaj Gideon diris al li: Mia sinjoro! se la Eternulo estas kun ni, tiam
    kial trafis nin ĉio ĉi tio? kaj kie estas ĉiuj Liaj mirakloj, pri kiuj rakontis
    al ni niaj patroj, dirante: La Eternulo elkondukis ja nin el Egiptujo? Kaj nun
    la Eternulo forlasis nin, kaj transdonis nin en la manojn de Midjan.'
  uig-PIN: 'Gideon uningƣa jawab berip: — I hojam, ǝgǝr Pǝrwǝrdigar biz bilǝn billǝ
    bolƣan bolsa, bu kɵrgülüklǝr nemixⱪa üstimizgǝ kǝldi? Ata-bowilirimiz bizgǝ sɵzlǝp
    bǝrgǝn uning barliⱪ mɵjiziliri ⱪeni? Bular toƣrisida ata-bowilirimiz: «Mana, Pǝrwǝrdigar
    bizni Misirdin qiⱪirip kǝlmigǝnmidi?» — dedi. Lekin bügünki kündǝ Pǝrwǝrdigar
    bizni taxlap, Midiyanning ⱪoliƣa tapxurup bǝrdi! — dedi.'
  beo-beo: Gidione da bu adole i, “Na da dima adole ba:mu gala. Hina Gode da nini
    esala, di da sia:sa. Amaiba:le amo se nabasu da abuliba:le ninima doaga:bela:?
    Ninia ada ilia da Hina Gode Ea gasa bagade hou amo ninima olelei. E da Idibidi
    sogega nini fisili masa:ne gadili asunasi. Be wali Hina Gode da Midia:ne dunu
    nini wadela:lesima:ne, fisi dagoi.”
  tpi-OTNT: Na Gideon i bekim tok olsem, “Bikman, mi laik askim yu long wanpela samting.
    Sapos Bikpela i stap wantaim mipela, bilong wanem ol dispela samting i kamap long
    mipela? Na olsem wanem long ol gutpela pasin Bikpela i bin mekim bipo? Em i bin
    kisim ol tumbuna bilong mipela long Isip na bringim ol i kam, na ol papa bilong
    mipela i bin stori long mipela long ol strongpela wok Bikpela i bin mekim. Tasol
    nau Bikpela i lusim mipela pinis, na mipela i stap long han bilong ol Midian.”
  hau-SA: Gideyon ya ce, “Ranka yă daɗe, in Ubangiji yana tare da mu, me ya sa waɗannan
    abubuwa suka faru da mu? Ina dukan abubuwan al’ajabinsa waɗanda kakanninmu suka
    gaya mana game su sa’ad da suka ce, ‘Ashe, ba Ubangiji ne ya fitar da mu daga
    Masar ba?’ Amma yanzu Ubangiji ya rabu da mu ya kuma sa mu hannun Midiyawa.”
  uig-LAT: 'Gidéon uninggha jawab bérip: — I xojam, eger Perwerdigar biz bilen bille
    bolghan bolsa, bu körgülükler némishqa üstimizge keldi? Ata-bowilirimiz bizge
    sözlep bergen uning barliq möjiziliri qéni? Bular toghrisida ata-bowilirimiz:
    «Mana, Perwerdigar bizni Misirdin chiqirip kelmigenmidi?» — dédi. Lékin bügünki
    künde Perwerdigar bizni tashlap, Midiyanning qoligha tapshurup berdi! — dédi.'
  nde-nde: UGidiyoni waphendula wathi, “Kodwa nkosi, nxa uThixo elathi, pho kungani
    konke lokhu kwenzakele kithi? Zingaphi izimanga zakhe zonke obaba abasitshela
    ngazo besithi, ‘UThixo kasikhuphanga eGibhithe na?’ Kodwa khathesi uThixo usesidelile
    wasinikela ezandleni zamaMidiyani.”
  ton-ton: Pea naʻe pehē ʻe Kitione kiate ia, “ʻE hoku ʻEiki, kapau ʻoku ʻiate kimautolu
    ʻa Sihova, ko e hā kuo tō ai ʻae ngaahi meʻa ni kiate kimautolu? Pea kuo ʻi fē
    ʻae ngaahi meʻa mana ʻaia naʻe tala ʻe heʻemau ngaahi tamai kiate kimautolu, ʻo
    pehē, ‘ʻIkai naʻe ʻomi ʻakimautolu ʻe Sihova mei ʻIsipite?’ Ka ko eni kuo liʻaki
