  kan-2017: ಆಗ ಗಿದ್ಯೋನನು ಅವನಿಗೆ “ಸ್ವಾಮೀ, ಯೆಹೋವನು ನಮ್ಮ ಸಂಗಡ ಇದ್ದರೆ ನಮಗೆ ಇದೆಲ್ಲಾ ಯಾಕೆ
