verse: JDG.006.036
translations:
  mal-C: 'ഗിദെയോൻ ദൈവത്തോടു പറഞ്ഞു: “അങ്ങ് വാഗ്ദത്തം ചെയ്തതുപോലെ ഇസ്രായേലിനെ എന്റെ
    കൈയാൽ രക്ഷിക്കുമെങ്കിൽ—'
  deu-TKW: 'Da sprach Gideon zu Gott: Wenn du wirklich durch meine Hand Israel erretten
    willst, wie du gesagt hast:'
  lin-lin: 'Jedeon alobaki na Nzambe : « Soki okobikisa Isalaele na nzela ya maboko
    na ngai lokola olakaki ngai,'
  eng-LSV: And Gideon says to God, “If You are Savior of Israel by my hand, as You
    have spoken,
  eng-GNV: Then Gideon said vnto God, If thou wilt saue Israel by mine hand, as thou
    hast sayd,
  eng-WEBSTER: And Gideon said to God, If thou wilt save Israel by my hand, as thou
    hast said,
  nhw-BL: 'Huan Gedeón quiilhui Toteco Dios: “Sintla nelía techtequihuis para ma niquinmanahui
    israelitame quen tiquijtohua,'
  swh-ONEN: 'Gideoni akamwambia Mungu, “Kama utawaokoa Waisraeli kwa mkono wangu,
    kama ulivyoahidi:'
  bba-bba: Yerɑ Gedeoni u Gusunɔ sɔ̃ɔwɑ u nɛɛ, ɑ̀ n kɑɑ Isirelibɑ fɑɑbɑ kon nɑ sɑɑ
    nɛn min di nɡe mɛ ɑ ɡeruɑ, ɑ mɑn yĩreru sɔ̃ɔsio.
  eng-KJVCPB: And Gideon said unto God, If thou wilt save Israel by mine hand, as
    thou hast said,
  wbp-wbp: Ngula-jangka, Kitinirla wangkaja Kaatuku, “Nyuntulunpaju wangkaja kamparru-wiyi
    yangka kapunpa-nganpa Yijirali-pinki muurl-mardarni yapa-kari-kijaku.
  luo-luo: Gideon nowachone Nyasaye niya, “Ka inires jo-Israel kokalo kuoma kaka ne
    isingo,
  meu-meu: Bena Gideon ese Dirava e hereva henia, eto, Bema Israel na lau imagu amo
    ba hamauria, emu hereva heḡereḡerena,
  npi-ULB: गिदोनले परमेश्‍वरलाई भने, “तपाईंले भन्‍नुभएझैं, तपाईंले इस्राएललाई बचाउनलाई
    मलाई प्रयोग गर्ने इच्छा गर्नुहुन्‍छ भने—
  yor-yor: Gideoni wí fún Ọlọ́run pé, “Bí ìwọ yóò bá gba Israẹli là nípasẹ̀ mi bí
    ìwọ ti ṣe ìlérí—
  emp-NTPO: 'Maʌ̃ne Gedeoʌ̃ba Ãcõrẽa nãwã jarasia: –Bʌa jarasia mʌ̃neba dai israelerãra
    ẽdrʌ b̶ʌida.'
  ind-ind: Gideon berkata kepada Allah, “Jika Engkau benar-benar akan memakai aku
    untuk menyelamatkan bangsa Israel, seperti yang Engkau katakan,
  pes-OPCB: 'آنگاه جدعون به خدا چنین گفت: «اگر همان‌طور که وعده فرمودی، واقعاً قوم
    اسرائیل را به‌وسیلهٔ من نجات خواهی داد،'
  tgl-ULB: Sinabi ni Gideon sa Diyos, “Kung binabalak mo akong gamitin para iligtas
    ang Israel, gaya ng sinabi mo—
  cbu-NT: 'Jedeyonsha Apanllee: Ashiriya, ¿kamapari shiy nuwaa istacheesha? Shiyapa
    wizpurirish nuw Israelchichee tapachindacheena. Shiyapa ichtaru tsiyatarangani
    anuritanaariya chinakush, nuwaam kamapari shaanaatsi wizpurirish yámandachsha.'
  hui-hui: Ani buwa Gidionohanda Ngode Datagaliwabehondo lalu, Í̠na i̱ha howa Isaraele
    wali agaliru gi mulebero larigoda.
  mya-mya: ထို​နောက်​ဂိ​ဒေါင်​သည်​ဘု​ရား​သ​ခင်​အား``ကိုယ် တော်​သည်​အ​ကျွန်ုပ်​အား​အ​သုံး​ပြု​၍
    ဣ​သ ရေ​လ​လူ​မျိုး​ကို​ကယ်​ဆယ်​ရန်​ဆုံး​ဖြတ်​တော် မူ​ပြီး​ဖြစ်​ကြောင်း​မိန့်​တော်​မူ​ခဲ့​ပါ​၏။-
  bod-N: གིད་ཡོན་གྱིས་དཀོན་མཆོག་ལ། གལ་ཏེ་ཁྱེད་ཀྱིས་ཅི་གསུངས་པ་བཞིན་དུ་ང་རང་བརྒྱུད་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་སྐྱོབ་པ་ཡིན་ན།
  sna-sna: Gidheoni akati kuna Mwari, “Kana muchizoponesa Israeri noruoko rwangu sezvamakavimbisa,
  spa-BLM: 'Gedeón dijo a Dios: “Si salvas a Israel por mi mano, como has dicho,'
  cac-cac: 'Ix yalan vin̈ d''a Dios icha tic: Tato d''a val yel a in tzin ac''lab''ej
    a colan eb'' vetisraelal tic, icha val ix aj alani, ch''ox junoc yechel d''ayin.'
  swh-ULB: Gideoni akamwambia Mungu, “Ikiwa ungependa kunitumia kuokoa Israeli, kama
    ulivyosema,
  bel-bel: 'І сказаў Гедэон Богу: калі Ты выратуеш Ізраіля рукою маёю, як казаў Ты,'
  deu-ELBBK: 'Und Gideon sprach zu Gott: Wenn du Israel durch meine Hand retten willst,
    so wie du geredet hast –'
  mbb-OT: Migkaǥi si Gideon diyà te Megbevayà te, “Migkaǥi ka he egemiten a kenikew
    te kedlibri te menge Israilihanen.
  mal-2015: 'അപ്പോൾ ഗിദെയോൻ ദൈവത്തോടു: നീ അരുളിച്ചെയ്തതുപോലെ യിസ്രായേലിനെ എന്റെ കയ്യാൽ
    രക്ഷിക്കുമെങ്കിൽ ഇതാ,'
  tuo-NT: 'Gedeṍ Õꞌacʉ̃rẽ aꞌtiro nicʉ niwĩ: “Mʉꞌʉ yʉꞌʉ meꞌrã Israe curuacjãrãrẽ yʉꞌrʉogʉsaꞌa
    níꞌcaronojõta diacjʉ̃ wéégʉ, aꞌtiro weeĩꞌobosaya.'
  rmc-rmc: 'Akor o Gideon phenďa le Devleske: „Tu phenes, hoj kames prekal mande te
    zachraňinel le Izrael.'
  pes-OPV: 'و جدعون به خدا گفت: «اگر اسرائیل رابرحسب سخن خود به‌دست من نجات خواهی
    داد،'
  ron-1924: 'Гедеон а зис луй Думнезеу: „Дакэ врей сэ избэвешть пе Исраел прин мына
    мя, кум ай спус,'
  ben-OBCV: গিদিয়োন ঈশ্বরকে বললেন, “তোমার প্রতিজ্ঞানুসারে, তুমি যদি আমার হাত দিয়েই
    ইস্রায়েলকে রক্ষা করতে চাও—
  som-som: Markaasaa Gidcoon wuxuu Ilaah ku yidhi, Sidaad ii sheegtay, haddaad reer
    binu Israa'iil gacantayda ku badbaadinaysid,
  lat-VUC: 'Dixitque Gedeon ad Deum: Si salvum facis per manum meam Israël, sicut
    locutus es,'
  eng-ASVBT: And Gideon said unto God, If thou wilt save Israel by my hand, as thou
    hast spoken,
  ita-1885: 'E Gedeone disse a Dio: Se pur tu vuoi salvar Israele per la mia mano,
    come tu hai detto,'
  eng-LXXUP: And Gideon said to God, If thou wilt save Israel by my hand, as thou
    hast said,
  eng-ULB: Gideon said to God, “If you intend to use me to save Israel, as you have
    said—
  spa-VBL: 'Gedeón dijo a Dios: “Si salvas a Israel por medio de mí, como lo prometiste,'
  fra-_FOB: 'Et Gédéon dit à Dieu: Si tu veux délivrer Israël par mon moyen, comme
    tu l''as dit,'
  mal-mal: 'അപ്പോൾ ഗിദെയോൻ ദൈവത്തോട്: അങ്ങ് അരുളിച്ചെയ്തതുപോലെ യിസ്രായേലിനെ എന്റെ
    കയ്യാൽ രക്ഷിക്കുമെങ്കിൽ,'
  urd-GVR: Jidāūn ne Allāh se duā kī, “Agar tū wāqaī Isrāīl ko apne wāde ke mutābiq
    mere zariye bachānā chāhtā hai
  suz-BL: मिनु गिदोनमी परमप्रभु कली “गे देंनी बुदी आं कली इस्राएली आन कली प्रोंइब
    सेल्‍तीनी हना,
  ita-1927: 'E Gedeone disse a Dio: “Se vuoi salvare Israele per mia mano, come hai
    detto,'
  ckb-ckb: 'ئینجا گدعۆن بە خودای گوت: «ئەگەر بە دەستی من ئیسرائیل ڕزگار دەکەیت وەک
    فەرمووت،'
  eng-BBE: Then Gideon said to God, If you are going to give Israel salvation by my
    hand, as you have said,
  kan-OKCV: ಗಿದ್ಯೋನನು ದೇವರಿಗೆ, “ನೀವು ಹೇಳಿದ ಹಾಗೆಯೇ ನನ್ನ ಕೈಯಿಂದ ಇಸ್ರಾಯೇಲನನ್ನು ರಕ್ಷಿಸುವಿರಿಯಾದರೆ,
  tam-2017: 'அப்பொழுது கிதியோன் தேவனை நோக்கி: தேவரீர் சொன்னபடி என்னுடைய கையினாலே இஸ்ரவேலை
    காப்பாற்றவேண்டுமானால்,'
  spa-RV-1909: 'Y Gedeón dijo á Dios: Si has de salvar á Israel por mi mano, como
    has dicho,'
  ron-BTF: 'Și Ghedeon i-a spus lui Dumnezeu: Dacă voiești să salvezi pe Israel prin
    mâna mea, precum ai spus,'
  eng-WEBP: Gideon said to God, “If you will save Israel by my hand, as you have spoken,
  eng-FBV: Gideon said to God, “If you will save Israel through me as you promised,
  nld-1939: 'Nu sprak Gedeon tot God: Wanneer Gij, zoals Gij beloofd hebt, werkelijk
    Israël door mij wilt bevrijden,'
  nch-BL: 'Huan Gedeón quiilhui Toteco Dios: “Sinta nelía techtequihuis para ma niquinmanahui
    israelitame quej tiquijtohua,'
  vie-1934: 'Ghê-đê-ôn thưa cùng Đức Chúa Trời rằng: Nếu Chúa muốn dùng tay tôi giải
    cứu Y-sơ-ra-ên, y như lời Chúa đã phán,'
  hin-CV: गिदोन ने परमेश्वर से विनती की, “यदि आप मेरे द्वारा इस्राएल को छुड़वा रहे
    हैं, जैसा कि आपने ही कहा है,
  spa-BES: 'Entonces Gedeón dijo a Dios: Si vas a dar a Israel la salvación de mi
    mano, como has dicho,'
  tdx-tdx: Le hoe t’i Gidone aman’ Añahare, Ho rombahe’o an-tañako hao t’Israele ty
    amy tsara’oy?
  tha-KJV: กิเดโอนจึงทูลพระเจ้าว่า “ถ้าพระองค์จะช่วยอิสราเอลให้พ้นด้วยมือของข้าพระองค์
    ดังที่​พระองค์​ตรัสแล้​วน​ั้น
  por-BR-2018: 'E Gideão disse a Deus: Se hás de salvar a Israel por minha mão, como
    disseste,'
  deu-ELO: 'Und Gideon sprach zu Gott: Wenn du Israel durch meine Hand retten willst,
    so wie du geredet hast-'
  eng-WYC-2018: And Gideon said to the Lord, If thou makest safe Israel by mine hand,
    as thou hast spoken, (And Gideon said to the Lord, If thou wilt save Israel by
    my hand, as thou hast said,)
  epo-epo: 'Kaj Gideon diris al Dio: Se Vi intencas helpi per mia mano Izraelon, kiel
    Vi diris,'
  uig-PIN: 'Gideon Hudaƣa: — Əgǝr Sǝn ⱨǝⱪiⱪǝtǝn eytⱪiningdǝk mening ⱪolum bilǝn Israilni
    ⱪutⱪuzidiƣan bolsang,'
  beo-beo: Amalalu, Gidione da Godema amane sia:i, “Dia da amane sia:ba:, Isala:ili
    fi gaga:ma:ne, Dia da nama fidisu imunu sia:i.
  tpi-OTNT: Na Gideon i tokim God olsem, “Yu tok yu laik yusim mi long helpim ol Israel.
  hau-SA: Gideyon ya cewa Allah, “In za ka ceci Isra’ila ta hannuna yadda ka yi alkawari,
  uig-LAT: 'Gidéon Xudagha: — Eger Sen heqiqeten éytqiningdek méning qolum bilen Israilni
    qutquzidighan bolsang,'
  nde-nde: UGidiyoni wathi kuNkulunkulu, “Nxa uzasindisa u-Israyeli ngesandla sami
    njengoba uthembisile,
  ton-ton: ¶ Pea naʻe pehē ʻe Kitione ki he ʻOtua, Kapau te ke fakamoʻui ʻa ʻIsileli
    ʻaki hoku nima ʻo hangē ko hoʻo folofola,
  ces-1613: 'Tedy mluvil Gedeon k Bohu: Vysvobodíš-li skrze ruku mou Izraele, jakož
    jsi mluvil,'
  eng-WMB: Gideon said to God, “If you will save Israel by my hand, as you have spoken,
  tam-TCV: அப்பொழுது கிதியோன் இறைவனிடம், “நீர் வாக்குக் கொடுத்தபடி இஸ்ரயேலை எனது கைகளினால்
    மீட்பது உண்மையானால்,
  ceb-ULB: Miingon si Gideon sa Dios, “Kung gamiton mo ako aron pagluwas sa Israel,
    sama sa imong giingon—
  pol-UBG: 'Wtedy Gedeon powiedział do Boga: Jeśli moją ręką wybawisz Izraela, jak
    powiedziałeś;'
  agr-agr: 'Nunik ijunjamtai Gedeón Apajuín chichajak: “Israel aents aidau ayamjukta
    tusa tujutmaum nuna umikti tusa yainkatnaitkumek,'
  kyc-kyc: Dokopa Gitioneme Anatu kando lao, Embame lao dokopa embame namba keta Isaraele
    wambu dupwa nyiso kyawa lete nyero lee kande doko, leya.
  urd-GVU: جدعون نے اللہ سے دعا کی، ”اگر تُو واقعی اسرائیل کو اپنے وعدے کے مطابق میرے
    ذریعے بچانا چاہتا ہے
  deu-1912: 'Und Gideon sprach zu Gott: Willst du Israel durch meine Hand erlösen,
    wie du geredet hast,'
  kan-2017: ಮತ್ತು ಗಿದ್ಯೋನನು ದೇವರಿಗೆ, “ನೀನು ಹೇಳಿದಂತೆ ಇಸ್ರಾಯೇಲ್ಯರನ್ನು ನನ್ನ ಮೂಲಕವಾಗಿ
    ರಕ್ಷಿಸುವಿಯೋ ಇಲ್ಲವೋ ಎಂಬುದನ್ನು ತಿಳಿಯಪಡಿಸು.
  yap-yap: Me ga’ar Gideon ngak Got, “Kamog ni kam leamnag ni gag e ngam pi’eg nggu
    ayuweg yu Israel.
  hlt-MCSB: Te phoeiah Gideon loh Pathen te, “Na thui tangtae bangla Israel te ka
    kut neh aka khang la na om atah,
  mdy-ETH: ዬካፓ ጌዲዎኔ ናንጊና ናንጋ ጎዳ ኮይላ፦ «ኔ ታኣም ኬኤዜ ጎይፆ ዒስራዔኤሌ ዓሶ ታኣና ማዒ ኔ ዓውሳንዳያታቴ፥
  twi-ASANTE: Gideon ka kyerɛɛ Onyankopɔn sɛ, “Sɛ wonam me nsa so bɛgye Israel sɛdeɛ
    woahyɛ bɔ no a,
  eng-WEBU: Gideon said to God, “If you will save Israel by my hand, as you have spoken,
  wal-wal: Hegaappe guyyiyan Geedooni Xoossaa, “Taani Israa7eela asaa ashshana mala,
    neeni tana dooridoogaa tau yootadasa.
  spa-PDDPT: 'Entonces Gedeón dijo a ʼElohim: Si vas a librar por mi mano a Israel,
    según dijiste,'
  gun-gun: 'Ha''e gui Gideão aipoe''i Nhanderuete pe: — Xapy''a rei ndeayvuague rami
    vy xee rupi ae ri Israel kuery reraa jepe ''rã ramo'
  agu-BL: 'I tzun tal Gedeóntz tetz Kataj Ryos: “Tan tele''n intxum tetz yi ko bintzij
    nin chinxconk tanu'' tan chicolpe''n intanum, chi yi yolu'' yi talu'' swetz,'
  ilo-ULB: Kinuna ni Gideon iti Dios, “No gandatmo iti mangusar kaniak a mangisalakan
    iti Israel a kas iti kinunam—
  kpg-kpg: Gei Gideon ga helekai gi God, “Goe gu helekai bolo Goe ga haga hai hegau
    au e daa digau Israel gi daha mo nia haingadaa.
  uig-ARA: 'گىدېئون خۇداغا: ــ ئەگەر سەن ھەقىقەتەن ئېيتقىنىڭدەك مېنىڭ قولۇم بىلەن
    ئىسرائىلنى قۇتقۇزىدىغان بولساڭ،'
  sus-sus: Gedeyon naxa a fala Alatala bɛ, «Xa i wama Isirayila ratangafe n saabui
    ra, alɔ i a masenxi ki naxɛ, i xa yi raba n bɛ.
  pon-2006: Kidion eri patohwanohng Koht, “Maing, komw mahsaniher me komw kupwurki
    doadoahngkin ie pwe komwi en kapitala Israel.
  jae-jae: Go Gideon kêsôm gêdêŋ Anôtô gebe “Aôm embe taêm ênam gebe ônam lau Israel
    kêsi ŋa aê lemoc amboac tê kôsôm nê,
  ksd-ksd: 'Ma Gideon i ga biti tai God: Ona una valaun Israel ma ra limagu da u ga
    biti,'
  tur-YTC: 'Gidyon Tanrı''ya şöyle dedi: “Eğer söylediğin gibi İsrael''i benim ellerimle
    kurtaracaksan,'
  grc-BRENT: Καὶ εἶπε Γεδεὼν πρὸς τὸν Θεὸν, εἰ σὺ σώζεις ἐν χειρί μου τὸν Ἰσραὴλ,
    καθὼς ἐλάλησας,
  ind-AYT: Gideon berkata kepada Allah, “Jika Engkau akan menyelamatkan orang Israel
    melalui tanganku, seperti yang telah Kaufirmankan,
  nya-nya: Gideoni anati kwa Mulungu, “Ngati mudzapulumutsa Israeli ndi dzanja langa
    monga mwalonjezeramu,
  hrv-hrv: 'Gideon reče Bogu: “Ako zaista hoćeš osloboditi Izraela mojom rukom, kao
    što si obećao,'
  mps-mps: Tama Gideongo Godiba te po wai, “Nago po weyu, te nago ena bomo mobaso,
    te Israel dabe tau sagameo po wai.
  tpi-tpi: Na Gideon i tokim God olsem, “Yu tok yu laik yusim mi long helpim ol Israel.
  dan-1931: 'Da sagde Gideon til Gud: “Hvis du vil frelse Israel ved min Hånd, som
    du har lovet,'
  vie-OVCB: 'Ghi-đê-ôn thưa với Đức Chúa Trời: “Nếu Chúa dùng tôi giải cứu Ít-ra-ên
    như Ngài đã nói,'
  guj-2017: ગિદિયોને ઈશ્વરને કહ્યું, “જો તમે, તમારા કહેવા મુજબ, મારે હાથે ઇઝરાયલને
    બચાવવાના હોય,
  pon-2006A: Kidion eri patohwanohng Koht, “Maing, komw mahsaniher me komw kupwurki
    doadoahngkin ie pwe komwi en kapitala Israel.
  por-BRBSL: 'Gideon disse a Deus: “Se você salvar Israel pela minha mão, como você
    falou,'
  cth-cth: Gideon ni Cathut koe nang ni na dei e patetlah Isarel miphunnaw hah kaie
    kut dawk hoi na hlout sak katang han na pawiteh,
