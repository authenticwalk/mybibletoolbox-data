verse: JDG.006.033
translations:
  mal-C: അതിനുശേഷം മിദ്യാന്യരുടെയും അമാലേക്യരുടെയും കിഴക്കുദേശക്കാരുടെയും സൈന്യം ഒരുമിച്ച്
    യോർദാൻ കടന്ന് യെസ്രീൽതാഴ്വരയിൽ പാളയമടിച്ചു.
  deu-TKW: Nun hatten sich sämtliche Midianiter, die Amalekiter und die im Osten versammelt,
    waren übergesetzt und hatten sich in der Ebene Jesreel gelagert.
  lin-lin: Na tango wana, bato ya Madiani, ya Amaleki mpe bato ya ngambo ya este basanganaki
    elongo, bakatisaki ngambo ya Yordani mpe batongaki molako na bango na lubwaku
    ya Jizireyeli.
  eng-LSV: And all Midian and Amalek and the sons of the east have been gathered together,
    and pass over, and encamp in the Valley of Jezreel,
  eng-GNV: Then all the Midianites and the Amalekites and they of ye East, were gathered
    together, aud went and pitched in the valley of Izreel.
  eng-WEBSTER: Then all the Midianites, and the Amalekites, and the children of the
    east were assembled, and went over, and encamped in the valley of Jezreel.
  nhw-BL: Teipa mosentilijque nochi madianitame, huan amalecitame, huan sequinoc xinachtli
    tlacame catli hualajque campa hualquisa tonati huan quipanoque hueyatl Jordán
    huan mochijque campa nopa tlamayamitl Jezreel.
  swh-ONEN: Basi Wamidiani wote, Waamaleki na mataifa mengine ya mashariki wakaunganisha
    majeshi yao, wakavuka ngʼambo ya Yordani na kupiga kambi katika Bonde la Yezreeli.
  bba-bba: Yen biru Mɑdiɑnibɑ kpuro kɑ Amɑlɛkibɑ kɑ bwese ni nu wɑ̃ɑ sɔ̃ɔ yɑri yeru
    ɡiɑ bɑ mɛnnɑ bɑ Yuudɛni tɔburɑ bɑ ben sɑnsɑni ɡirɑ wɔwɑɔ ye bɑ rɑ soku Yisirɛɛli.
  eng-KJVCPB: Then all the Midianites and the Amalekites and the children of the east
    were gathered together, and went over, and pitched in the valley of Jezreel.
  wbp-wbp: Ngaka-pardu-kari, Mirdiyanu-wardingki-patu manu Yamaliki-kirlangu-patu
    manu panu-kari turnu-kari-warnu-jangka, kujalpalu ngurra-kari ngurra-kari nyinaja
    kakarrara-kurra, yaninjarlalu jinta-jarrija. Jingijingi-yanulu kakarrara-jangka
    karlarra-kurra karru Jurdunurla murrarninginti, manulu ngunaja wirri wiringka
    yirdingkaju Jijirilirla.
  luo-luo: Koro jo-Midian duto gi jo-Amalek kod jogo moa yo wuok chiengʼ noriwore
    e lweny ma gingʼado aora Jordan kendo gigo kambi e Holo mar Jezreel.
  meu-meu: Una murinai Midian taudia iboudiai bona Amalek taudia bona mairiveina kahana
    taudia e hebou, Ioridane sinavaina e hanaia, bena Iesrele kourana ai e taruha.
  npi-ULB: यत बेला सबै मिद्दानीहरू, अमालेकीहरू, र पूर्वका मानिसहरू एकसाथ भेला भए ।
    तिनीहरूले यर्दन तरे र यिजरेलको बेसीमा छाउनी हाले ।
  yor-yor: Láìpẹ́ jọjọ, àwọn ogun àwọn Midiani, ti àwọn Amaleki àti ti àwọn ènìyàn
    ìhà ìlà-oòrùn yòókù kó ara wọn jọ pọ̀ ní ìṣọ̀kan, wọ́n sì kọjá Jordani wọ́n sì
    tẹ̀dó sí àfonífojì Jesreeli.
  emp-NTPO: Maʌ̃ ewarid̶e madianitarãda, amalecitarãda, ʌ̃mãdau odjabariarebemarã
    sid̶a jũma ãbaa dji jʌred̶aped̶a Jordaʌ̃ do chãnaped̶a Jezreel jewed̶ad̶e duanesid̶aa.
  ind-ind: Tidak lama setelah itu, pasukan bangsa Midian, Amalek, serta beberapa kelompok
    bangsa dari timur berkumpul. Mereka menyeberangi sungai Yordan dan berkemah di
    lembah Yisreel.
  pes-OPCB: بعد از این واقعه، تمام مدیانی‌ها، عمالیقی‌ها و سایر قبایل همسایه با هم
    متحد شدند تا با اسرائیلی‌ها بجنگند. آنها از رود اردن گذشته، در درهٔ یزرعیل اردو
    زدند.
  tgl-ULB: Ngayon ang lahat ng mga Midianita, ang mga Amalekita, at ang mga tao sa
    silangan ay nagtipon ng magkakasama. Tumawid sila ng Jordan at nag-kampo sa lambak
    ng Jezreel.
  cbu-NT: Ashirangu, anumandsha Madiyanshuch, mishat Amalekshuch, mishat yapich zar
    yaku ambchitamsin washunand shaniyeersin naataranganaya. Kungoo Ortagoo kiteerandsin,
    Israelchichish tsap washunand shaniyaranganaya.
  hui-hui: Ai Midianali bibahendebi Amalegeali bibahendebi maru dindi ko dalu naibaga
    wiagoha howabi bibahende íbu ngoai howa Iba Yodana domowa Yaserili dindi guane
    wiape heagoria anda buwa hene.
  mya-mya: ထို​အ​ခါ​မိ​ဒျန်​အ​မျိုး​သား​များ၊ အာ​မ​လက် အ​မျိုး​သား​များ၊ သဲ​ကန္တာ​ရ​နေ​လူ​မျိုး​အ​ပေါင်း
    တို့​သည်​စု​ဝေး​၍​ယော်​ဒန်​မြစ်​ကို​ဖြတ်​ပြီး​လျှင် ယေ​ဇ​ရေ​လ​ချိုင့်​တွင်​စ​ခန်း​ချ​ကြ​၏။-
  bod-N: དེའི་དུས་སུ་མིད་ཡཱན་པ་དང་ཨ་མཱད་ལེག་པ། ཤར་ཕྱོགས་པ་བཅས་ཀུན་པོ་འདུས་ནས་གཙང་པོ་བརྒལ་ཞིང་།
    ཡེ་སི་རེ་ཨེལ་གྱི་ཐང་དུ་སྒར་བཏབ།
  sna-sna: Zvino vaMidhiani, vaAmareki navamwe vanhu vokumabvazuva vakabatana vakayambuka
    Jorodhani vakandodzika matende avo muMupata weJezireeri.
  spa-BLM: Entonces se reunieron todos los madianitas y amalecitas y los hijos del
    oriente, y pasaron y acamparon en el valle de Jezreel.
  cac-cac: A d'a jun tiempoal chi', ix smolb'ej sb'a eb' madianita, eb' amalecita
    yed' eb' cajan d'a stojolal b'aj sjavi c'u, ix c'axpajec'ta eb' d'a yol a' Jordán,
    ix sb'oanq'ue scampamento eb' d'a yac'lical Jezreel.
  swh-ULB: Basi Wamidiani wote, Waamaleki, na watu wa mashariki walikusanyika pamoja.
    Wakavuka Yordani na wakapanga katika bonde la Yezreeli.
  bel-bel: Тым часам усе Мадыяніцяне і Амалікіцяне і жыхары ўсходу сабраліся разам
    у даліне Ізрээльскай.
  deu-ELBBK: Und ganz Midian und Amalek und die Söhne des Ostens versammelten sich
    allzumal, und sie setzten über den Jordan und lagerten sich im Tal Jisreel.
  mbb-OT: Dutun he timpu midsevaha is menge Midianhen, menge Amalikanhen, wey zuma
    he menge etew ziyà te edsilaan. Midlayun sikandan te Wahig he Jordan ne migkampu
    zan diyà te suǥud he Jezreel.
  mal-2015: അനന്തരം മിദ്യാന്യരും അമാലേക്യരും കിഴക്കുദേശക്കാർ എല്ലാവരും ഒരുമിച്ചുകൂടി
    ഇക്കരെ കടന്നു യിസ്രായേൽതാഴ്‌വരയിൽ പാളയം ഇറങ്ങി.
  tuo-NT: To beꞌro nipeꞌtirã madianita masã, amaleca masã, tojo nicã ãpẽrã mujĩpũ
    mʉjãtiro peꞌecjãrã nerẽ, dia Jordã́rẽ pẽꞌacãrã niwã. Añurĩ pa Jezreel wãmetiropʉ
    ejaqueꞌa, cãrĩcãrã niwã.
  rmc-rmc: Savore Midijana, o Amaleka the o vichodna kmeňi pes sthode jekhetane, pregele
    prekal o Jordan a kerde peske taboris andre dolina Jezreel.
  pes-OPV: آنگاه جمیع اهل مدیان و عمالیق وبنی مشرق با هم جمع شدند و عبور کرده، دروادی
    یزرعیل اردو زدند.
  ron-1924: Тот Мадианул, Амалек ши фиий Рэсэритулуй с-ау стрынс ымпреунэ, ау трекут
    Йорданул ши ау тэбэрыт ын валя Изреел.
  ben-OBCV: ইত্যবসরে মিদিয়নীয়, অমালেকীয় এবং অন্যান্য প্রাচ্যদেশীয় লোকেরা সবাই
    সৈন্যবাহিনী একত্রিত করল এবং জর্ডন নদী পার হয়ে যিষ্রিয়েলের উপত্যকায় শিবির স্থাপন
    করল।
  som-som: Markaasaa waxaa is-urursaday reer Midyaan, iyo reer Camaaleq, iyo reer
    barigii oo dhan, oo intay Webi Urdun ka gudbeen ayay dooxadii Yesreceel degeen.
  lat-VUC: 'Igitur omnis Madian, et Amalec, et orientales populi, congregati sunt
    simul: et transeuntes Jordanem, castrametati sunt in valle Jezraël.'
  eng-ASVBT: Then all the Midianites and the Amalekites and the children of the east
    assembled themselves together; and they passed over, and encamped in the valley
    of Jezreel.
  ita-1885: Or tutti i Madianiti, e gli Amalechiti, e gli Orientali, adunatisi insieme,
    passarono il Giordano, e si accamparono nella valle d'Izreel.
  eng-LXXUP: And all Midian, and Amalek, and the sons of the east gathered themselves
    together, and encamped in the Valley of Jezreel.
  eng-ULB: Now all the Midianites, the Amalekites, and the people of the east gathered
    together. They crossed over the Jordan and camped in the Valley of Jezreel.
  spa-VBL: Todos los madianitas, amalecitas y otros pueblos del Oriente se reunieron
    y cruzaron el Jordán. Acamparon en el valle de Jezreel.
  fra-_FOB: Or, tous les Madianites, les Amalécites et les fils de l'Orient se rassemblèrent;
    ils passèrent le Jourdain, et campèrent dans la vallée de Jizréel.
  mal-mal: അനന്തരം മിദ്യാന്യരും അമാലേക്യരും കിഴക്കെദേശക്കാർ എല്ലാവരും ഒരുമിച്ചുകൂടി
    ഇക്കരെ കടന്നു യിസ്രായേൽതാഴ്വരയിൽ പാളയം ഇറങ്ങി.
  urd-GVR: Kuchh der ke bād tamām Midiyānī, Amālīqī aur dūsrī mashriqī qaumeṅ jamā
    huīṅ aur Dariyā-e-Yardan ko pār karke apne ḍere Maidān-e-Yazrael meṅ lagāe.
  suz-BL: मिनु मिदयानी, अमालेकी नु पूर्ब ङा मुरपुकी खुम्‍सीशा, हुल का दुम्‍मा बाक्‍त।
    मेकोपुकी यर्दन खोला शोक्‍शा, येज्रेल आ दिंमम ताम्‍बु कीङमे बाक्‍त।
  ita-1927: Or tutti i Madianiti, gli Amalekiti e i figliuoli dell’oriente si radunarono,
    passarono il Giordano, e si accamparono nella valle di Izreel.
  ckb-ckb: ئینجا هەموو میدیانییەکان و عەمالێقییەکان و کوڕانی ڕۆژهەڵات پێکەوە کۆبوونەوە
    و لە ڕووباری ئوردون پەڕینەوە و لە دۆڵی یەزرەعیل چادریان هەڵدا.
  eng-BBE: Then all the Midianites and the Amalekites and the people of the east,
    banding themselves together, went over and put up their tents in the valley of
    Jezreel.
  kan-OKCV: ಮಿದ್ಯಾನ್ಯರೂ, ಅಮಾಲೇಕ್ಯರೂ, ಪೂರ್ವದೇಶದ ಜನರೆಲ್ಲರೂ ಒಟ್ಟಾಗಿ ಕೂಡಿ, ಯೊರ್ದನ್ ಹೊಳೆ
    ದಾಟಿ ಬಂದು, ಇಜ್ರೆಯೇಲ್ ತಗ್ಗಿನಲ್ಲಿ ಪಾಳೆಯಮಾಡಿಕೊಂಡರು.
  tam-2017: மீதியானியர்களும் அமலேக்கியர்களும் கிழக்கு பகுதியை சேர்ந்த மக்கள் எல்லோரும்
    ஒன்றாக கூடி, ஆற்றைக் கடந்துவந்து, யெஸ்ரயேல் பள்ளத்தாக்கில் முகாமிட்டார்கள்.
  spa-RV-1909: Y todos los Madianitas, y Amalecitas, y orientales, se juntaron á una,
    y pasando asentaron campo en el valle de Jezreel.
  ron-BTF: Atunci toți madianiții și amaleciții și copiii estului s-au adunat și au
    trecut și și-au ridicat corturile în valea lui Izreel.
  eng-WEBP: Then all the Midianites and the Amalekites and the children of the east
    assembled themselves together; and they passed over, and encamped in the valley
    of Jezreel.
  eng-FBV: All the Midianites, Amalekites, and other peoples of the East gathered
    together and crossed over the Jordan. They camped in the Valley of Jezreel.
  nld-1939: Alle Midjanieten, Amalekieten en stammen uit het oosten waren gezamenlijk
    de Jordaan overgetrokken en hadden hun legerplaats in de vlakte van Jizreël opgeslagen.
  nch-BL: Teipa mosentilijque nochi madianitame, huan amalecitame, huan sequinoc xinachti
    masehualme cati hualajque campa quisa tonati huan quipanoque hueyat Jordán huan
    mochijque campa nopa tamayamit Jezreel.
  vie-1934: Hết thảy dân Ma-đi-an, dân A-ma-léc, và người phương Đông đều hiệp lại,
    đi ngang qua sông Giô-đanh, và đóng trại tại trũng Gít-rê-ên.
  hin-CV: कुछ समय बाद सभी मिदियानी, अमालेक तथा पूर्वी देशों के लोग एकजुट हो गए यरदन
    पार कर उन्होंने येज़्रील घाटी में शिविर खड़े कर दिए.
  spa-BES: Entonces todos los madianitas, los amalecitas y la gente del este se unieron,
    se acercaron y pusieron su campamento en el valle de Jezreel.
  tdx-tdx: Ie amy zao fa nifanontoñe iaby o nte-Midianeo naho o nte-Amalekeo naho
    o ana’ tatiñanañeo; nitsake vaho nitobe am-bavatane’ Iizreele ao.
  tha-KJV: ครั้งนั้นบรรดาคนมีเดียน และคนอามาเลข และชาวตะวันออกก็รวมกันยกทัพข้ามไปตั้งค่ายอยู่ในหุบเขายิสเรเอล
  por-BR-2018: E todos os midianitas, e amalequitas, e orientais, se juntaram de uma
    vez, e passando assentaram acampamento no vale de Jezreel.
  deu-ELO: Und ganz Midian und Amalek und die Söhne des Ostens versammelten sich allzumal,
    und sie setzten über den Jordan und lagerten sich im Tale Jisreel.
  eng-WYC-2018: Therefore all Midian, and Amalek, and the peoples of the east were
    gathered together, and they passed over (the) Jordan, and setted tents in the
    valley of Jezreel. (And so all the Midianites, and the Amalekites, and the peoples
    of the east were gathered together, and they passed over the Jordan River to the
    west side, and pitched their tents in the Jezreel Valley.)
  epo-epo: Kaj ĉiuj Midjanidoj kaj Amalekidoj kaj orientanoj kolektiĝis kune, kaj
    transiris kaj stariĝis tendare en la valo Jizreel.
  uig-PIN: Əmma Midiyan, Amalǝklǝr wǝ mǝxriⱪtikilǝrning ⱨǝmmisi yiƣilip, Iordan dǝryasidin
    ɵtüp Yizrǝǝl jilƣisida qedirlirini tikixti.
  beo-beo: Amalalu, Midia:naide fi dunu, A:malege fi dunu amola hafoga:i sogega fi
    dunu huluane gilisili mogodigili asili, Yodane hano amo degele, Yeseliele fago
    amogai hawa:i fisu.
  tpi-OTNT: Nau ol Midian na ol Amalek, na ol lain man bilong ples wesan nating ol
    i bung i stap. Ol i brukim wara Jordan na wokim kem long ples daun bilong Jesril.
  hau-SA: To, dukan Midiyawa, Amalekawa da sauran mutanen gabashi suka haɗa ƙarfi
    suka ƙetare Urdun suka kafa sansani a Kwarin Yezireyel.
  uig-LAT: Emma Midiyan, Amalekler we meshriqtikilerning hemmisi yighilip, Iordan
    deryasidin ötüp Yizreel jilghisida chédirlirini tikishti.
  nde-nde: Ngalesosikhathi wonke amaMidiyani, lama-Amaleki kanye labanye abantu basempumalanga
    bamanyana bachapha iJodani, bamisa eSigodini saseJezerili.
  ton-ton: ¶ Pea naʻe toki fakataha ai ʻae kakai Mitiane kotoa pē mo e kakai ʻAmaleki
    mo e fānau kotoa pē ʻoe potu hahake, ʻonau ʻalu atu, ʻo ʻapitanga ʻi he teleʻa
    ʻo Sesilili.
  ces-1613: Tedy všickni Madianští a Amalechitští a národové východní shromáždili
    se spolu, a přešedše Jordán, položili se v údolí Jezreel.
  eng-WMB: Then all the Midianites and the Amalekites and the children of the east
    assembled themselves together; and they passed over, and encamped in the valley
    of Jezreel.
  tam-TCV: சிறிது காலத்தின்பின், மீதியானியர் எல்லோரும், அமலேக்கியரும், கிழக்கு நாட்டு
    மக்களும் இஸ்ரயேலரை எதிர்த்து ஒன்றுகூடினர். அவர்கள் யோர்தானைக் கடந்துசென்று யெஸ்ராயேல்
    பள்ளத்தாக்கில் முகாமிட்டிருந்தார்கள்.
  ceb-ULB: Karon nagtigom ang tanang Midianhon, mga Amalekanhon, ug ang katawhan sa
    sidlakan. Mitabok sila sa Jordan ug nagtolda sa walog sa Jezreel.
  pol-UBG: Wtedy wszyscy Midianici i Amalekici oraz ludzie ze wschodu zebrali się
    razem, przeprawili się przez Jordan i rozbili obóz w dolinie Jizreel.
  agr-agr: Nunú nagkaemakiu ai Madián aents aidau, Amalec aents aidau, nuigtu aents
    etsa minitaiya nuni batsamin aidaujai ijunag namak Jordágka amain katiajajui.
    Nunikag nuwi Jezreela nugke ségaju weajunum aakmajag batsamsajui.
  kyc-kyc: Dokopa Mitiane wambu peparaepe Amaleke wambu dupwape dee yuu muiyane dokona
    wambu palenge dupwape peparae nyuo malu palyapala ipwa Jotane doko yalo papala
    yuu lama lama kingi Jeserele lenge dokona komau anda pyuo paleyami.
  urd-GVU: کچھ دیر کے بعد تمام مِدیانی، عمالیقی اور دوسری مشرقی قومیں جمع ہوئیں اور
    دریائے یردن کو پار کر کے اپنے ڈیرے میدانِ یزرعیل میں لگائے۔
  deu-1912: Da nun alle Midianiter und Amalekiter und die aus dem Morgenland sich
    zuhauf versammelt hatten und zogen herüber und lagerten sich im Grunde Jesreel,
  kan-2017: ಇಷ್ಟರಲ್ಲಿ ಮಿದ್ಯಾನ್ಯರೂ, ಅಮಾಲೇಕ್ಯರೂ, ಮೂಡಣದೇಶದವರೂ ಸೇರಿ ಹೊಳೆದಾಟಿ ಬಂದು ಇಜ್ರೇಲಿನ
    ತಗ್ಗಿನಲ್ಲಿ ಪಾಳೆಯಮಾಡಿಕೊಂಡರು.
  yap-yap: Ma aram me mu’ulung urngin yu Midian, nge yu Amalek, nge fa yu ulung i
    girdi’ ni yad ma par u daken e ted, miyad th’ab e lul’ ni Jordan nga baraba’ ngarbad
    ra pired ngalan e loway u Jezreel.
  hlt-MCSB: Te vaengah Midian boeih neh Amalek khaw khothoeng ca rhoek loh tun kibaeng
    uh tih a kat phoeiah Jezreel kol ah rhaeh uh.
  mdy-ETH: ዬካፓ ሚዲያሜ ዓሶንታ ዓማሌቄ ዓሶንታ ዓባ ኬስካ ዛሎ ዓሶንታ ፔቴይዳ ዮርዳኖሴ ዎሮና ፒንቂ ዒይዝራዔኤሌ ዶኦጮይዳ
    ዱንኪ ዴዔኔ።
  twi-ASANTE: Afei, Midianfoɔ nyinaa, Amalekfoɔ nyinaa ne nnipa a wɔfifiri apueeɛ
    fam no kaa wɔn ho bɔɔ mu tia Israel. Wɔtwaa Yordan, kɔbɔɔ atenaeɛ wɔ Yesreel bɔnhwa
    mu.
  eng-WEBU: Then all the Midianites and the Amalekites and the children of the east
    assembled themselves together; and they passed over, and encamped in the valley
    of Jezreel.
  wal-wal: Hegaappe guyyiyan, Midiyaama biittaa asai, Amaaleeqa biittaa asainne arshsho
    bagga biittaa asai ubbai issippe shiiqidi, Yorddaanoosa SHaafaa pinnidosona; pinnidi
    Iziraa7eela giyo wombban dunkkaanidosona.
  spa-PDDPT: Pero todos los madianitas, los amalecitas y los hijos del oriente se
    reunieron, cruzaron y acamparon en el valle de Jezreel.
  gun-gun: Ha'e gui Midiã pygua kuery, amalequita ha'e kuaray oua katy ikuai va'e
    kuery ono'õmba okuapy. Ha'e vy oupa vy Jezreel yvyugua py ikuai.
  agu-BL: Itzun bantz, tircunin yi e' aj Madián scyuch' yi e' xonl Amalec, nin scyuch'
    yi e' aj tele'n tzi'n, cwe'n chimolol quibtz, nin tzun e' icy' tzaj wi a' Jordán.
    Nin cho'n tzun cwe'n chicampament cya'n tetz cobox k'ej le joco'j Jezreel.
  ilo-ULB: Ita, nagmaymaysa a nagu-ummong dagiti Midianita, Amalekita, ken dagiti
    tattao iti daya. Binallasiwda ti Jordan ket nagkampoda idiay tanap ti Jezreel.
  kpg-kpg: Digau huogodoo Midian, Amalek mo nia madawaawa o di anggowaa ga dagabuli mai,
    ga lloo adu gi di baahi i golo di monowai Jordan, gaa noho i hongo di gowaa mehanga
    gonduu o Jezreel.
  uig-ARA: ئەمما مىدىيان، ئامالەكلەر ۋە مەشرىقتىكىلەرنىڭ ھەممىسى يىغىلىپ، ئىئوردان
    دەرياسىدىن ئۆتۈپ يىزرەئەل جىلغىسىدا چېدىرلىرىنى تىكىشتى.
  sus-sus: Madiyankae, Amalɛkikae, nun bɔnsɔɛ gbɛtɛe naxee keli sogetede, nee naxa
    e malan, e fa Yurudɛn igiri, e lu Yisireeli geya bunyi.
  pon-2006: Eri, mehn Midian kan koaros, mehn Amalek kan, oh keinek en nan sapwtehn
    kan, ahpw pokonpene, oh kotehla Pillap Sordan, oh kauwada imwarail impwal kan
    nan Wahun Sesreel.
  jae-jae: Go Midian to Amelek ma lau gamêŋ sawaŋa mêŋsêpi tageŋ ma selom bu Jordan
    jasê nêŋ becobo kêkô gaboaŋ Jesrelŋa.
  ksd-ksd: Ma ra tarai Midian par ma ra tarai Amalek ma ra tarai ta ra papar a taur
    dia ga vut guvai, ma ba dia ga bolo, dia ga vatut kadia lavur pal na mal ta ra
    male Iesrel.
  tur-YTC: Bunun üzerine bütün Midyanlılar, Amalekliler ve doğunun çocukları bir araya
    toplandılar; ve geçip Yizreel Vadisi'nde ordugâh kurdular.
  grc-BRENT: Καὶ πᾶσα Μαδιὰμ, καὶ Ἀμαλὴκ, καὶ υἱοὶ ἀνατολῶν συνήχθησαν ἐπὶ τοαυτὸ,
    καὶ παρενέβαλον ἐν τῇ κοιλάδι Ἰεζραέλ.
  ind-AYT: Semua orang Midian, orang Amalek, dan orang-orang dari sebelah timur berkumpul
    bersama-sama. Mereka menyeberang dan berkemah di Lembah Yizreel.
  nya-nya: Tsopano Amidiyani, Amaleki ndi anthu ena akummawa anasonkhana ndipo atawoloka
    Yorodani anakamanga zinthando za nkhondo ku chigwa cha Yezireeli.
  hrv-hrv: Svi Midjanci, Amalečani i sinovi Istoka bijahu se sakupili i, prešavši
    Jordan, utaborili se u Jizreelskoj ravnici.
  mps-mps: Megi da, te Midian dabe me, te Amalek dabe me, tama te olo kemi tǫ bulude
    bidibo bidi dabe me, augwali sisinai elaluali. Augwaligo te wę Jordan nogelama,
    tama te Jesril tǫ malu odogo bulude te osogo bidibo pesage nigilama bidai.
  tpi-tpi: Nau ol Midian na ol Amalek, na ol lain man bilong ples wesan nating ol
    i bung i stap. Ol i brukim wara Jordan na wokim kem long ples daun bilong Jesril.
  dan-1931: Alle Midjanitterne, Amalekitterne og Østens Stammer sluttede sig sammen,
    satte over Jordan og slog Lejr på Jizre'elsletten.
  vie-OVCB: Một hôm, người Ma-đi-an, người A-ma-léc, và các dân miền đông lại cùng
    nhau kéo đến. Họ vượt sông Giô-đan, đóng trại ở thung lũng Gít-rê-ên.
  guj-2017: ત્યારે સર્વ મિદ્યાનીઓ, અમાલેકીઓ તથા પૂર્વ તરફના લોકો એકત્ર થયા. તેઓએ પેલે
    પાર જઈને યિઝ્રએલની ખીણમાં છાવણી કરી.
  pon-2006A: Eri, mehn Midian kan koaros, mehn Amalek kan, oh keinek en nan sapwtehn
    kan, ahpw pokonpene, oh kotehla Pillap Sordan, oh kauwada imwarail impwal kan
    nan Wahun Sesreel.
  por-BRBSL: Então todos os midianitas e os amalequitas e as crianças do leste se
    reuniram; e passaram, e acamparam no vale de Jezreel.
  cth-cth: Hattoteh Midian tami, Amalek tami, Kanîtholae tami pueng a kamkhueng awh
    teh, Jezreel yawn tanghling dawk a roe awh.
  twi-twi: Afei, Midianfo nyinaa, Amalekfo nyinaa ne nnipa a wofifi apuei fam no kaa
    wɔn ho bɔɔ mu tia Israel. Wotwaa Yordan, kɔbɔɔ atenae wɔ Yesreel bon mu.
  hlt-hlt: Te vaengah Midian boeih neh Amalek khaw khothoeng ca rhoek loh tun kibaeng
    uh tih a kat phoeiah Jezreel kol ah rhaeh uh.
  tbz-SIM: Kɛ̀ Mɑndiyɑ̃ɑ̃bɛ nɛ̀ Amɑdesiibɛ nɛ̀ diyiè yìɛ̀ní kɛ̀ɛ̀ bíɛ́kɛ̀ kɔbɛ kɛ̀
    bɛ̀ɛ tíí nkɛ́sentɛ́ Suditɛ̃ɛ̃ kɛ́bɑ́tɛ́ Sisedɛɛdi biriku.
  msy-2020: Dughiar kamɨn, Midianɨn adarazi ko Amalekia, ko aruem anadi naghɨn itir
    gumazamiziba, me uari akuvagha iti. Egha me Jordanɨn Fanem abigha vongɨn ghua,
    Jesrilɨn danganir zarimɨn averpenibar ingarigha dar iti.
  dop-dop: Ḿpʋ́ɣʋ́ kʋyɑkʋ nɑkʋlɩ Mɑtiyɑŋ nyǝ́mɑ, nɑ Amɑleke nyǝ́mɑ, nɑ ilim tǝlɩɩlɛ
    tɔɔ tɔntɑɑ kotɑɑ, nɑ pɑ́ tɛsɩ Yɑɑtɑnɩ nɑ pɑ́ polo pɑ́ pɩɩlɩ Sisilee tɛtɛkǝlɛ tɑɑ.
  azb-azb: Bu vaxt bütün Midyanlılar, Amaleqlilər və şərq xalqları bir yerə yığılaraq
    İordan çayını keçib İzreel vadisində ordugah qurdular.
  eng-DBY: And all Midian and Amalek and the children of the east were gathered together,
    and went over, and encamped in the valley of Jezreel.
  hin-2017: इसके बाद सब मिद्यानी और अमालेकी और पूर्वी इकट्ठे हुए, और पार आकर यिज्रेल
    की तराई में डेरे डाले।
  eng-YLT: And all Midian and Amalek and the sons of the east have been gathered together,
    and pass over, and encamp in the valley of Jezreel,
  kne-kne: Makdeng pay di, nasinop din Midianita, Amalekita ya din odom ay tribu ay
    napo sin naibandas belaan di agew. Inagadang da din ginawang ay Jordan et nankampo
    da sin tanap ay Jezreel.
  eng-WYC-2017: Therefore all Midian, and Amalek, and the peoples of the east were
    gathered together, and they passed over Jordan, and setted tents in the valley
    of Jezreel.
  eng-WMBB: Then all the Midianites and the Amalekites and the children of the east
    assembled themselves together; and they passed over, and encamped in the valley
    of Jezreel.
  urd-GVH: कुछ देर के बाद तमाम मिदियानी, अमालीक़ी और दूसरी मशरिक़ी क़ौमें जमा हुईं
    और दरियाए-यरदन को पार करके अपने डेरे मैदाने-यज़्रएल में लगाए।
  rug-rug: Beto asa si varigara sari doduru tinoni Midiani, Amaleki meke sari na butubutu
    pa korapa soloso qega meke karovia rini sa Ovuku Zodani meke mae koa varigara
    koasa pezara pa lolomo Zezireli si arini.
  gaz-gaz: Ergasiis Midiyaanonni hundi, Amaaleqoonnii fi namoonni karaa baʼa biiftuu
    humna isaanii walitti dabalatanii Yordaanos ceʼuudhaan Sulula Yizriʼeel keessa
    qubatan.
  fra-LSG: Tout Madian, Amalek et les fils de l’Orient, se rassemblèrent; ils passèrent
    le Jourdain, et campèrent dans la vallée de Jizréel.
  gnn-gnn: Ŋuliŋurunydja dhäŋuru guḻku'na miriŋu bunana Midiyanbuyŋunydja; walala
    nyäṉ'thurruna bunharawu Yitjuralpuyŋuwuna. Walala buḏapthurruna ŋuriki mayaŋ'ku,
    ga wäŋaraŋalanydja walala ŋunhili wayalaŋura, Djitjaril yäkuŋura wäŋaŋura.
  yal-yal: Midiyan kaane nun Amalɛkine nun sogeteden binna xuruse rabane birin yi
    e malan, e gidi Yurudɛn baan kidi ma, e sa e malan Yɛsɛreli lanbanni.
  haw-1868: Alaila akoakoa mai la ko Midiana a pau, a me ka Ameleka, a me ka poe noho
    ma ka hikina, hele ae la, a hoomoana iho la ma ka papu o Iezereela.
  arb-NAV: وَتَحَالَفَتْ جُيُوشُ مِدْيَانَ وَعَمَالِيقَ وَسِوَاهُمْ مِنْ أَبْنَاءِ
    الْمَشْرِقِ وَعَسْكَرُوا فِي وَادِي يَزْرَعِيلَ.
  ewe-ewe: Azɔ la, Midiantɔwo katã, Amalekitɔwo kple ɣedzeƒe dukɔ bubuwo wɔ ɖeka eye
    wotso Yɔdan tɔsisi la va ƒu asaɖa anyi ɖe Yezreel balime.
  eng-LEE: And all the Midianites and 'Amalekites and the children of the east assembled
    together, and went over and encamped in the valley of Yizre'el.
  asm-FB: পাছত সকলো মিদিয়োনীয়া, অমালেকীয়া, আৰু পুব দেশৰ লোকসকল একগোট হ’ল আৰু যর্দ্দন
    নদী পাৰ হৈ যিজ্ৰিয়েল উপত্যকাত ছাউনি পাতিলে।
  sus-A: مَدِيَنكَيٍ، عَمَلّكِكَيٍ، نُن بْنسْي فبّتّيٍ نَشٍيٍ كٍلِ سٌفٍتٍدٍ، نٍيٍ
    نَشَ عٍ مَلَن، عٍ قَ يُرُدّن عِفِرِ، عٍ لُ يِسِرٍيلِ فٍيَ بُنيِ.
  fra-SBL: Et tous les Madianites et les Amalécites et les fils de l'Orient se rassemblèrent ;
    et ils passèrent et campèrent dans la vallée de Jizréel.
  hbo-hbo: וְכָל־מִדְיָ֧ן וַעֲמָלֵ֛ק וּבְנֵי־קֶ֖דֶם נֶאֶסְפ֣וּ יַחְדָּ֑ו וַיַּעַבְר֥וּ
    וַֽיַּחֲנ֖וּ בְּעֵ֥מֶק יִזְרְעֶֽאל׃
  piu-2006: Palulanguruya Mitiyanya ngurrara tjuṯaya Yamalikaku ngaṉṯitja tjuṯaṯarra,
    kutjupa tjuṯaṯarra tjungurringu. Palulanguru tjanaya yankula puliina yini Tjitjirilangka
    nyinangu. Palulanguru Katutjaku kurrunpangku Kitiyananya nintira aalpamilaṉu.
    Paluru turampata mirratjingaṉu palumpa walytja, panya Yapitjitjaku ngaṉṯitja tjuṯa
    yaḻṯinytjaku. Yalatji tjananya Yapitjitjaku ngaṉṯitja tjuṯa yaḻṯingu tjungurrinytjaku.
    Palulanguru Kitiyanalu wikarrutja tjuṯa maa wantirriyaṉu, yankula Yitjurilaku
    ngaṉṯitja tjuṯa yaḻṯirra ngalya katinytjaku, ngurra tjuṯawana nyinanytja tjuṯa.
    Palulanguruya tjuṯalingku ngalya yankula Kitiyanala tjungurringu.
  kik-kik: Na rĩrĩ, Amidiani othe, na Amaleki, na andũ angĩ a mwena wa irathĩro magĩcookanĩrĩria
    mbũtũ ciao cia ita, makĩringa mũrĩmo wa Jorodani, na makĩamba hema ciao Kĩanda-inĩ
    kĩa Jezireeli.
  fra-NCL: Tout Madian, Amalec et les fils de l’Orient se rassemblèrent et, ayant
    passé le Jourdain, ils campèrent dans la plaine de Jezraël.
  cek-AK: To naah Midian, Amalek hoi ni angyae bang ih kaminawk boih maeto ah amkhueng
    o moe, Jordan vapui yaeh ih, Jezreel azawn ah atai o.
  cuk-cuk: Geb degi, bela Madián-dulemar, Amalec-dulemarbo atosmalad, degi, dad-nakwedsikmaladbo
    atosmarbalid, neggwebur-soggwennadyob bela atosmalad. Geb Jordán-diwar-obaksamargu,
    Jezreel-nebagi ambikusmalad.
  uig-CYR: Амма Мидиян, Амаләкләр вә мәшриқтикиләрниң һәммиси жиғилип, Иордан дәриясидин
    өтүп Йизрәәл җилғисида чедирлирини тикишти.
  tel-2017: మిద్యానీయులు, అమాలేకీయులు, తూర్పు తీరం వాళ్ళు కలిసివచ్చి, నది దాటి, యెజ్రెయేలు
    మైదానంలో దిగినప్పుడు
  hat-BSA: Epi tout Madyanit avèk Amalekit yo avèk fis a lès yo te rasanble yo menm.
    Yo te janbe pou te fè kan an nan vale Jizréel la.
  kos-kos: Na mwet Midian, mwet Amalek, ac mwet yen mwesis uh elos toeni, ac fahsr
    sasla Infacl Jordan ac tulokunak lohm nuknuk selos ke Infahlfal Jezreel.
  hbo-WLC: וְכָל־מִדְיָ֧ן וַעֲמָלֵ֛ק וּבְנֵי־קֶ֖דֶם נֶאֶסְפ֣וּ יַחְדָּ֑ו וַיַּעַבְר֥וּ
    וַֽיַּחֲנ֖וּ בְּעֵ֥מֶק יִזְרְעֶֽאל׃
  ibo-ibo: Mgbe na-adịghị anya, usuu ndị agha Midia, na ndị Amalek, na obodo niile
    gbara ha gburugburu jikọtara onwe ha nʼotu, bịa ibu agha megide ụmụ Izrel. Ha
    niile gafere osimiri Jọdan, bịaruo na Ndagwurugwu Jezril ebe ha mara ụlọ ikwu.
  ory-ory: ସେସମୟରେ ସମସ୍ତ ମିଦୀୟନୀୟ ଓ ଅମାଲେକୀୟ ଓ ପୂର୍ବଦେଶୀୟ ଲୋକମାନେ ଆପଣାମାନଙ୍କୁ ଏକତ୍ର
    କଲେ; ପୁଣି ସେମାନେ ପାର ହୋଇ ଯିଷ୍ରିୟେଲର ତଳଭୂମିରେ ଛାଉଣି କଲେ।
  chk-chk: Mürin, ekewe chon Mitian meinisin, ekewe chon Amalek me ekewe aramas mi
    nom ötiu ra chufengen, ra pwereto pekiton ewe chanpupu Jortan o nonom lon ewe
    lemolun Jesreel.
  rop-rop: Bambai na ola Midiyan pipul bin majurrumap miselp garram ola Amalekait
    pipul en ola deset traib pipul, en deibin krosim det Jodan Riba, en deibin go
    en kemp langa det pleis gulum Jesriyel.
  ukr-1871: Аж ось усї Мадиянїї, Амаликії і восточане зібрались до купи, переправились
    через Йордань й отаборились на Езреель-долинї.
  deu-1951: Als nun die Midianiter und die Amalekiter und die Morgenländer sich vereinigt
    hatten und herübergezogen waren und sich in der Ebene Jesreel lagerten,
  eng-JPS: Now all the Midianites and the Amalekites and the children of the east
    assembled themselves together; and they passed over, and pitched in the valley
    of Jezreel.
  srp-1865: A svi Madijani i Amalici i istoèni narod bijahu se skupili i prešavši
    preko Jordana bijahu stali u oko u dolini Jezraelu,
  lug-lug: Awo Abamidiyaani, Abamaleki n’abantu b’ebuvanjuba ne beegatta bonna ne
    basomoka omugga Yoludaani ne basiisira mu kiwonvu ky’e Yezuleeri.
  heb-heb: וכל מדין ועמלק ובני קדם נאספו יחדו ויעברו ויחנו בעמק יזרעאל׃
  ben-IRV: সেই দিনের মিদিয়নীয়, অমালেকীয় ও পূর্ব্বদেশের লোকেরা জড়ো হল এবং পার হয়ে
    যিষ্রিয়েলের উপত্যকায় শিবির তৈরী করল।
  pan-pan: ਇਸ ਤੋਂ ਬਾਅਦ ਸਾਰੇ ਮਿਦਯਾਨੀ ਅਤੇ ਅਮਾਲੇਕੀ ਅਤੇ ਪੂਰਬੀ ਲੋਕ ਇਕੱਠੇ ਹੋਏ ਅਤੇ ਪਾਰ ਲੰਘ
    ਕੇ ਯਿਜ਼ਰਏਲ ਦੀ ਘਾਟੀ ਵਿੱਚ ਆ ਕੇ ਤੰਬੂ ਲਾਏ।
  mya-JVB: ထိုအခါ မိဒျန် ပြည်သား၊ အာမလက် ပြည်သား၊ အရှေ့ ပြည်သား အပေါင်း တို့သည် စည်းဝေး
    သဖြင့် ၊ ယေဇရေလ ချိုင့် သို့ ကူး သွား၍ တပ်ချ ကြ၏။
  tbg-tbg: Vi entara Midiani vatanaakavata, Amareki vatanaakavata, vo vatanaa mini
    vaukavata, ekaa vika avitumavi vohaaraqi vaiha iqoka raqireka Iotani Namari taqa
    vare Isareri vataini ani, Jeseriri Uqitaini nái seri naavu maaqa kaqate vaura.
  hmo-hmo: Vadaeni Midiana taudia ibounai, bona Amaleka taudia, bona dina ia daekau
    kahana taudia idia haboua, Ioridane Sinavai idia hanaia, bona Ieserele Koura dekenai
    idia kamepa.
  urd-urd: तब सब मिदियानी और 'अमालीकी और मशरिक़ के लोग इकट्ठे हुए, और पार होकर यज़र'एल
    की वादी में उन्होंने डेरा किया।
  rus-SYN: Между тем все Мадианитяне и Амаликитяне и жители востока собрались вместе,
    перешли реку и стали станом на долине Изреельской.
  bqc-SIM: Madiãↄ ń Amalɛki buiↄ ń gukpɛdeↄ kↄ̃ kã̀aa píi, aa bùa Yuudɛ̃wa,
    ↄ̃ aa bòokpà Yezɛlɛɛ guzulɛu.
  tcz-CHONGTHU: Hiche jouchun Midian mite le Amalek mite chuleh solam mipite hochu
    apangkhom’un Israel te satdingin Jordan vadung ahung galkaijin Jezreel phaichamma
    chun akikhom uvin ngahmun akisem tauvin ahi.
  mar-mar: नंतर सर्व मिद्यानी व अमालेकी व पूर्वेकडले लोक एकत्र जमले, आणि त्यांनी यार्देन
    नदी ओलांडून येऊन आणि इज्रेलाच्या खोऱ्यात तळ दिला.
  qub-qub: Chay wichanmi Madián runacuna, Amalec runacuna, inti yagamunan caj-lä runacunapis
    shuntacarcur Jordán mayuta chimparan. Nircur Jezreel pampacho pachacuran.
  bqp-bqp: Midiãnↄ kũ Amalɛkinↄ kũ ifãboki kpa gbɛ̃ pãndenↄ kↄ̃ kàkara ń pínki
    ò bikũ̀ Yodaa, akũ ò bùraa kàtɛ Yɛzɛrili guvutɛn.
  hat-hat: Lè sa a, tout moun Madyan yo, tout moun Amalèk yo ak tout moun k'ap viv
    nan dezè a bò solèy leve yo mete tèt ansanm, yo janbe lòt bò larivyè Jouden an,
    yo moute kan yo nan plenn Jizreyèl la.
  eng-BSB: Then all the Midianites, Amalekites, and other people of the east gathered
    together, crossed over the Jordan, and camped in the Valley of Jezreel.
  tod-tod: Madiyan nuiti ta Amalɛke nuiti, siɛziɛ nuiti ti ga folo ɠulazu ʋele nuɓusɛiti,
    ti ɠaalɛɛni ba, ti Zuludɛn ɓudɛ, ti li ti ʋu Zizeleyɛle nɛmɛi zu.
  eng-WEBPB: Then all the Midianites and the Amalekites and the children of the east
    assembled themselves together; and they passed over, and encamped in the valley
    of Jezreel.
  kbq-kbq: Hagi Midieni vahe'ma, Ameleki vahe'ma zagehanati kazigati vahe'ma hu'za,
    Israeli vahe ha'huzamante'naku erimago hute'za Jodani tina takahe'za Jezril agupofi
    seli nona eme ki'naze.
  nhe-BL: Teipa mosentilijque nochi madianitame, huan amalecitame, huan sequinoc xinachtli
    tlacame tlen hualajque campa quisa tonati huan quipanoque atemitl Jordán huan
    mochijque campa nopa tlamayamitl Jezreel.
  bus-bus: Midiãnↄ kↄ̃n Amalɛkinↄ kↄ̃n ↄfãntɛ̃bↄɛ kpa gbɛ̃ pãndenↄ kↄ̃ kàkↄ̃a ń
    píngi aↄ̃ bikũ̀ Yodaa, ben aↄ̃ bùra kàɛ Yɛzɛrili guzurɛn.
  gub-BL: A'e rupi Minià izuapyapyr paw wà, Amarek ywy rehe har paw wà no, ywyxiguhu
    rehe har paw wà no, uzemono'ono'og wà wà kury. Wahaw Zotàw yrykaw wà. Upytu'u
    uker haw iapo pà ywy ywytyr wamyter pe har Zereew her ma'e rehe wà.
  eng-DRA: Now all Madian, and Amalec, and the eastern people were gathered together,
    and passing over the Jordan, camped in the valley of Jezrael.
