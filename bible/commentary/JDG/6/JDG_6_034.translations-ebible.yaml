verse: JDG.006.034
translations:
  mal-C: അപ്പോൾ യഹോവയുടെ ആത്മാവ് ഗിദെയോന്റെമേൽവന്നു, അദ്ദേഹം കാഹളമൂതി അബിയേസെരെ തന്റെ
    അടുക്കൽ വിളിച്ചുകൂട്ടി.
  deu-TKW: Da hatte der Geist Jahwes Gideon erfaßt, daß er in die Posaune stieß und
    Abieser zur Heeresfolge aufrief.
  lin-lin: Kasi Molimo na Yawe alataki Jedeon, mpe abetaki kelelo mpo na kobengisa
    bato ya libota ya Abiezeri na tina ete balanda ye.
  eng-LSV: and the Spirit of YHWH has clothed Gideon, and he blows with a horn, and
    Abi-Ezer is called after him;
  eng-GNV: But the Spirit of the Lord came vpon Gideon, and he blew a trumpet, and
    Abiezer was ioyned with him.
  eng-WEBSTER: But the Spirit of the LORD came upon Gideon, and he blew a trumpet;
    and Abiezer was called after him.
  nhw-BL: Huan Itonal TOTECO motlali ipan Gedeón huan Gedeón quipitzqui nopa cuacuajtli
    para nochi iixhuihua Abiezer ma mosentilica ihuaya.
  swh-ONEN: Ndipo Roho wa Bwana akamjia Gideoni, akapiga tarumbeta, akiwaita Waabiezeri
    ili wamfuate.
  bba-bba: Mɑ Yinni Gusunɔn Hunde u Gedeoni yɔɔwɑ. Mɑ u kɔbɑ wurɑ u kɑ Abiesɛɛbɑ sokɑ
    bu nùn swĩi.
  eng-KJVCPB: But the spirit of the Lord came upon Gideon, and he blew a trumpet;
    and Abi-ezer was gathered after him.
  wbp-wbp: Ngula-jangka, Kaatu-kurlangu Pirlirrparla kurru-yukaja Kitiniki. Kitinirli
    wuurnu kurlumpurrngu jitirninja-kurlangu juturnu yungulu Yapiyijiri-paturlu purda-nyanyi,
    manu yungulu purami kulu-kurra.
  luo-luo: Eka Roho mar Jehova Nyasaye nobiro kuom Gideon, kendo nogoyo turumbete,
    kowachoni jo-Abiezer mondo oluw bangʼe.
  meu-meu: A Iehova ena Lauma ese Gideon e rohea; bena ia ese kibi e hiriria, bona
    Ablesere taudia e boiridia, idia na ia murina amo baela.
  npi-ULB: तर परमप्रभुको आत्मा गिदोनमाथि आउनुभयो । गिदोनले तुरही फुके, र अबीएजेरी
    वंशलाई बोलाए ताकि उनीहरू तिनको पछि लाग्‍न सकून् ।
  yor-yor: Ẹ̀mí Olúwa sì bà lé Gideoni, ó sì fun fèrè ìpè, láti pe àwọn ará Abieseri
    láti tẹ̀lé òun.
  emp-NTPO: Maʌ̃ne Ãcõrẽ Jaurera Gedeoʌ̃maa zesia. Maʌ̃ bẽrã Gedeoʌ̃ba oveja cachuda
    jĩgua zásia Abiezed̶eba yõna purura ãbaa jʌrei carea.
  ind-ind: Lalu Roh TUHAN menguasai Gideon. Maka Gideon meniup terompet untuk memanggil
    para tentara dari keluarga besar Abiezer. Mereka pun berkumpul mengikuti dia.
  pes-OPCB: در این موقع روح خداوند بر جدعون قرار گرفت و او شیپور را نواخت و مردان
    خاندان ابیعزر نزد او جمع شدند.
  tgl-ULB: Pero binalot si Gideon ng Espiritu ni Yahweh. Hinipan ni Gideon ang isang
    trumpeta, tinawag ang angkan ng Abiezrita, para sila ay maaaring sumunod sa kaniya.
  cbu-NT: Ashiriya, Jedeyonaa Apanll wasundurur kizpur ksutarangu, uwsha Jedeyon kaaparash
    wits yáyaru, kapung puu puu tárangiya tputsee ashpari tushaneemaama Abiyesershucheetsi.
  hui-hui: Ani buwa heagola Anduane Homogonaga Dinini ibu Gidiono haru heagola ibugua
    mbelo biguli pu layagome Abise hameigini bibahende ibu talima ibilo mo ngoai hene.
  mya-mya: ထာ​ဝ​ရ​ဘု​ရား​၏​ဝိ​ညာဉ်​တော်​သည်​ဂိ​ဒေါင် အ​ပေါ်​၌​သက်​ရောက်​သ​ဖြင့် သူ​သည်​အ​ဗျေ​ဇာ
    သား​ချင်း​စု​အ​ပေါင်း​တို့​အား မိ​မိ​နောက်​သို့ လိုက်​ကြ​ရန်​တံ​ပိုး​ခ​ရာ​ကို​မှုတ်​လေ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཐུགས་ཉིད་གིད་ཡོན་གྱི་སྟེང་དུ་བབས་པ་དང་ཁོས་རྭ་དུང་བུས་ཤིང་།
    ཨ་བི་ཨེ་ཟཱེར་པ་རྣམས་ཁོའི་རྗེས་སུ་འབྲངས།
  sna-sna: Ipapo mweya waJehovha wakauya pamusoro paGidheoni, uye akaridza hwamanda,
    achidana vaAbhiezeri kuti vamutevere.
  spa-BLM: Pero el Espíritu de Yahvé vino sobre Gedeón, y éste tocó la trompeta; y
    Abiezer se reunió para seguirlo.
  cac-cac: Axo Yespíritu Jehová ix och d'a vin̈aj Gedeón chi'. Ayic ix spu'an jun
    noc' sch'aac vin̈, ix smolb'an sb'a eb' yin̈tilal Abiezer, aton eb' sc'ab' yoc
    vin̈.
  swh-ULB: Lakini Roho wa Bwana akaja juu ya Gideoni. Gideoni akapiga tarumbeta, akawaita
    jamaa ya Abiezeri, ili wapate kumfuata.
  bel-bel: І дух Гасподні агарнуў Гедэона; ён затрубіў у трубу, і пакліканы быў род
    Авіязэраў ісьці за ім.
  deu-ELBBK: Und der Geist des HERRN kam über Gideon; und er stieß in die Posaune,
    und die Abieseriter wurden zusammengerufen, ihm nach.
  mbb-OT: Mid-ulinan si Gideon te Mulin-ulin te Nengazen, ne mibpezaǥing sikandin
    te vudyung su ed-umawen din is menge kevuwazan ni Abiezer para mekesunud sikandan
    kandin.
  mal-2015: അപ്പോൾ യഹോവയുടെ ആത്മാവു ഗിദെയോന്റെമേൽ വന്നു, അവൻ കാഹളം ഊതി അബീയേസ്ര്യരെ
    തന്റെ അടുക്കൽ വിളിച്ചുകൂട്ടി.
  tuo-NT: Na tojo weecã, Espíritu Santu Gedeṍpʉre sãjãacʉ niwĩ. Sãjãa, Gedeṍ Abiézer
    ya curuacjãrãrẽ cʉ̃rẽ sirutudutigʉ, oveja capesaꞌrore puticʉ niwĩ.
  rmc-rmc: O Duchos le RAJESKRO avľa pro Gideon a ov zatrubinďa, hoj te vičinel ke
    peste la Abiezeriskra famelija.
  pes-OPV: و روح خداوندجدعون را ملبس ساخت، پس کرنا را نواخت واهل ابیعزر در عقب وی
    جمع شدند.
  ron-1924: Гедеон а фост ымбрэкат ку Духул Домнулуй; а сунат дин трымбицэ ши Абиезер
    а фост кемат ка сэ мяргэ дупэ ел.
  ben-OBCV: তখন সদাপ্রভুর আত্মা গিদিয়োনের উপর নেমে এলেন, এবং শিঙা বাজিয়ে তিনি অবীয়েষ্রীয়দের
    তাঁর অনুগামী হওয়ার জন্য ডাক দিলেন।
  som-som: Laakiinse Ruuxii Rabbigu wuxuu ku soo degay Gidcoon, markaasuu buun ku
    dhuftay, oo waxaa ku soo ururay reer Abiiceser.
  lat-VUC: Spiritus autem Domini induit Gedeon, qui clangens buccina convocavit domum
    Abiezer, ut sequeretur se.
  eng-ASVBT: But the Spirit of Jehovah came upon Gideon; and he blew a trumpet; and
    Abiezer was gathered together after him.
  ita-1885: E lo Spirito del Signore investì Gedeone, ed egli sonò con la tromba;
    e gli Abiezeriti furono adunati a grida, per seguitarlo.
  eng-LXXUP: And the Spirit of the Lord came upon Gideon, and he blew with the horn,
    and Abiezer came to help after him.
  eng-ULB: But the Spirit of Yahweh came over Gideon. Gideon blew a trumpet, calling
    out the clan of Abiezer, so they might follow him.
  spa-VBL: El Espíritu del Señor vino sobre Gedeón, y tocó la trompeta, llamando a
    los del clan de Abiezerpara que se les unieran.
  fra-_FOB: Et l'Esprit de l'Éternel revêtit Gédéon; il sonna de la trompette, et
    les Abiézérites s'assemblèrent pour le suivre.
  mal-mal: അപ്പോൾ യഹോവയുടെ ആത്മാവ് ഗിദെയോന്റെ മേൽ വന്നു, അവൻ കാഹളം ഊതി അബീയേസ്ര്യരെ
    തന്റെ അടുക്കൽ വിളിച്ചുകൂട്ടി.
  urd-GVR: Phir Rab kā Rūh Jidāūn par nāzil huā. Us ne narsingā phūṅk kar Abiyazar
    ke ḳhāndān ke mardoṅ ko apne pīchhe ho lene ke lie bulāyā.
  suz-BL: मिनु परमप्रभु यावे आ सोक्‍तीम गिदोन कली सुमा बाक्‍त। मिनु तुराही ताप्‍शा,
    अबीएजेर आ मुर नेल्‍ल आन कली “आं नोले खोतीन” दे ब्रेत्‍ता बाक्‍त। न्‍यायाधीस ३:१०;
    न्‍यायाधीस ११:२९; न्‍यायाधीस १३:२५
  ita-1927: Ma lo spirito dell’Eterno s’impossessò di Gedeone, il quale sonò la tromba,
    e gli Abiezeriti furono convocati per seguirlo.
  ckb-ckb: ڕۆحی یەزدان هاتە سەر گدعۆن و کەڕەنای لێدا و ئەبیعەزەرییەکان شوێنی کەوتن.
  eng-BBE: But the spirit of the Lord came on Gideon; and at the sound of his horn
    all Abiezer came together after him.
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರ ಆತ್ಮರು ಗಿದ್ಯೋನನ ಮೇಲೆ ಬಂದರು. ಅವನು ತುತೂರಿಯನ್ನು ಊದಿದಾಗ, ಅಬೀಯೆಜೆರಿನವರು
    ಅವನ ಹಿಂದೆ ಕೂಡಿಬಂದರು.
  tam-2017: அப்பொழுது யெகோவாவுடைய ஆவியானவர் கிதியோன்மேல் இறங்கினார்; அவன் எக்காளம்
    ஊதி, அபியேஸ்ரியர்களைக் கூப்பிட்டு, தனக்குப் பின்செல்லும்படி செய்து,
  spa-RV-1909: Y el espíritu de Jehová se envistió en Gedeón, y como éste hubo tocado
    el cuerno, Abiezer se juntó con él.
  ron-BTF: Dar Duhul DOMNULUI a venit peste Ghedeon și el a sunat din trâmbiță; și
    Abiezer s-a adunat după el.
  eng-WEBP: But the LORD’s Spirit came on Gideon, and he blew a trumpet; and Abiezer
    was gathered together to follow him.
  eng-FBV: The Spirit of the Lord came on Gideon, and he blew the trumpet, calling
    Abiezrites to join him.
  nld-1939: Toen dan de geest van Jahweh Gedeon had aangegrepen, stak hij de bazuin;
    en Abiézer schaarde zich achter hem.
  nch-BL: Huan Itonal TOTECO motali ipan Gedeón huan Gedeón quipitzqui nopa cuacuajti
    para nochi iixhuihua Abiezer ma mosentilica ihuaya.
  vie-1934: Thần của Đức Giê-hô-va cảm hóa Ghê-đê-ôn; người thổi kèn, các người A-bi-ê-xê-rít
    bèn hiệp lại đặng theo người.
  hin-CV: याहवेह का आत्मा गिदोन पर उतरा; गिदोन ने तुरही फूंकी और उसने अपने पीछे चलने
    के लिए अबीएज़ियों को बुलाया.
  spa-BES: Pero el espíritu del Señor vino sobre Gedeón; y al sonido de su cuerno,
    todo Abiezer se reunió tras él.
  tdx-tdx: Fe nivotrak’ amy Gidone t’i Arofo’ Iehovà le nitiofe’e i tsifay le nañampea’
    o nte-Abiezereo.
  tha-KJV: แต่​พระวิญญาณของพระเยโฮวาห์ทรงสถิ​ตก​ั​บก​ิเดโอน ท่านก็​เป่าแตร เรียกคนอาบีเยเซอร์​ให้​มาติดตามท่าน
  por-BR-2018: E o espírito do SENHOR se investiu em Gideão, e quando este tocou a
    a trombeta, Abiezer se juntou com ele.
  deu-ELO: Und der Geist Jehovas kam über Gideon; und er stieß in die Posaune, und
    die Abieseriter wurden zusammengerufen ihm nach.
  eng-WYC-2018: Forsooth the spirit of the Lord clothed, or full-filled, Gideon; and
    he sounded with a clarion, and called together the house of Abiezer, that it should
    follow him. (And the spirit of the Lord filled Gideon full; and he sounded with
    a trumpet, and called out all the house of Abiezer to follow him.)
  epo-epo: Kaj la spirito de la Eternulo venis sur Gideonon, kaj li ekblovis per trumpeto;
    kaj la familio de la Abiezridoj kolektiĝis, por sekvi lin.
  uig-PIN: U waⱪitta Pǝrwǝrdigarning Roⱨi Gideonning üstigǝ qüxti; u kanay qeliwidi,
    Abiezǝr jǝmǝtidikilǝr yiƣilip uning kǝynidin ǝgixip mangdi.
  beo-beo: Hina Gode Ea A:silibu da Gidione amoma noga:le seselalu, A:ibisa sosogo
    fi dunu ilia ema fa:no bobogema:ne, Gidione da dalabede fulaboi.
  tpi-OTNT: Orait spirit bilong Bikpela i kam i stap long Gideon na Gideon i winim
    wanpela biugel ol i wokim long kom bilong sipsip, bilong singautim ol lain bilong
    Abieser i kam bihainim em.
  hau-SA: Sa’an nan Ruhun Ubangiji ya sauko wa Gideyon, ya kuma busa ƙaho, ya kira
    mutanen Abiyezer su bi shi.
  uig-LAT: U waqitta Perwerdigarning Rohi Gidéonning üstige chüshti; u kanay chéliwidi,
    Abiézer jemetidikiler yighilip uning keynidin egiship mangdi.
  nde-nde: Umoya kaThixo wafika kuGidiyoni, wasetshaya icilongo emema ama-Abhiyezeri
    ukuba amlandele.
  ton-ton: 'Ka naʻe hoko kia Kitione ʻae Laumālie ʻo Sihova, pea ne ifi ʻe ia ʻae
    meʻalea: pea naʻe fakataha ʻo muimui ʻiate ia ʻae kakai ʻApiesa.'
  ces-1613: Duch pak Hospodinův posilnil Gedeona, kterýžto zatroubiv v troubu, svolal
    Abiezeritské k sobě.
  eng-WMB: But the LORD’s Spirit came on Gideon, and he blew a shofar; and Abiezer
    was gathered together to follow him.
  tam-TCV: அப்பொழுது யெகோவாவின் ஆவியானவர் கிதியோன்மேல் வந்தார். எனவே அவன் எக்காளம்
    ஊதி அபியேசரியரைத் தன்னைப் பின்பற்றும்படி அழைத்தான்.
  ceb-ULB: Apan mikunsad ang Espiritu ni Yahweh kang Gideon, gipatingog ni Gideon
    ang trumpeta, sa pagtawag sa banay ni Abiezer, aron mosunod sila kaniya.
  pol-UBG: Lecz Duch PANA ogarnął Gedeona, a on zadął w trąbę i zwołał do siebie dom
    Abiezera.
  agr-agr: Tujash Gedeógkak Apajuí Wakani egkemtujam Abiezera patayi aidau wijai ijunjatnume
    tusa uwig aishmagku kachujin umpuajui.
  kyc-kyc: Kamongona imambu dokome Gitione baa keta maralyiyamo dokopa baame bikuli
    poo lao Apisana rara dupwa baa moko minyuo epena leya.
  urd-GVU: پھر رب کا روح جدعون پر نازل ہوا۔ اُس نے نرسنگا پھونک کر ابی عزر کے خاندان
    کے مردوں کو اپنے پیچھے ہو لینے کے لئے بُلایا۔
  deu-1912: erfüllte der Geist des HERRN den Gideon; und er ließ die Posaune blasen
    und rief die Abiesriter, daß sie ihm folgten,
  kan-2017: ಆಗ ಗಿದ್ಯೋನನ ಮೇಲೆ ಯೆಹೋವನ ಆತ್ಮವು ಬಂದಿತ್ತು. ಅವನು ಕೊಂಬನ್ನು ಊದಲು ಅಬೀಯೆಜೆರನ
    ಗೋತ್ರದವರು ಬಂದು ಅವನನ್ನು ಹಿಂಬಾಲಿಸಿದರು.
  yap-yap: Me yib i ying fare gelngin SOMOL ngak Gideon nge gagiyegnag, nge thoy ba
    yabul ni be pining e pumo’on ko fare ke girdi’ rok Abiezer ni ngar leked.
  hlt-MCSB: Tedae BOEIPA Mueihla loh Gideon te a thing dongah tuki te a ueng tih a
    hnukkah Abiezer te a hueh.
  mdy-ETH: ዒማና ናንጊና ናንጋ ጎዳኮ ዓያና ጌዲዎኔ ዑፃ ኬዴኔ፤ ዬያሮ ዒዚ ዓቢዔዜሬ ቶኦኮ ቢያሢ ዒዛ ጊንፆ ኬስካንዳጉዲ ዔኤሊሢ
    ዛዬ ዋርቄኔ፤
  twi-ASANTE: Awurade honhom baa Gideon so na ɔbɔɔ totorobɛnto de frɛɛ dɔm. Mmarima
    a wɔfiri Abieser abusua mu no baa ne nkyɛn.
  eng-WEBU: But the LORD’s Spirit came on Gideon, and he blew a trumpet; and Abiezer
    was gathered together to follow him.
  wal-wal: Hegaappe guyyiyan, GODAA Ayyaanai Geedoona bolli wodhdhiis; wodhdhin Abi7eezera
    yara gidiya asai ubbai bana kaallana mala, eta xeesanau malkkataa punniis.
  spa-PDDPT: Entonces el Espíritu de Yavé vino sobre Gedeón, y él tocó la corneta,
    y los abiezeritas se reunieron para seguirlo.
  gun-gun: Ha'e ramo Gideão re Senhor Nhe'ẽ onhemonde ramo omonhe'ẽ atã mimby guaxu.
    Ha'e ramo Abiezer ramymino kuery oupa oĩa py.
  agu-BL: Nin tzun cawun yi espíritu tetz Kataj Ryos te'j Gedeón, nin tzun cu' jun
    chun ta'n, tan chichakle'n yi e' xonl Abiezer tan cyopone'n te'j i'.
  ilo-ULB: Ngem kinaluban ti Espiritu ni Yahweh ni Gideon tapno tulunganna isuna.
    Pinaguni ni Gideon ti trumpeta, ay-ayabanna ti tribu ti Abi Ezer, tapno mabalin
    a sumurotda kenkuana.
  kpg-kpg: Di Hagataalunga o Dimaadua ga ulu gi lodo o Gideon, gei mee ga ili dana
    buu ‘trumpet’ e gahi mai nia daane o di madahaanau o Abiezer belee hula dalia
    ia.
  uig-ARA: ئۇ ۋاقىتتا پەرۋەردىگارنىڭ روھى گىدېئوننىڭ ئۈستىگە چۈشتى؛ ئۇ كاناي چېلىۋىدى،
    ئابىئېزەر جەمەتىدىكىلەر يىغىلىپ ئۇنىڭ كەينىدىن ئەگىشىپ ماڭدى.
  sus-sus: Alatala Xaxili naxa lu Gedeyon bɛ. A naxa feri fe, a xa Abiyeseri bɔnsɔɛ
    maxili alako e birin xa bira a fɔxɔ ra.
  pon-2006: Ngenen KAUN-O ahpw ti pohn Kidion. E ahpw peuk sowi ehu pwe en kapokonepene
    peneinei lap en Apieser, pwe re en idawehnla ih.
  jae-jae: Ma Apômtaunê Ŋalau gêjam Gideon auc. Ma eŋ gêjac dauc e kêkalem Abiesernê
    gôlôac gebe sêndaŋguc eŋ.
  ksd-ksd: Ma ra Tulungea i ra Luluai i ga ki tai Gideon; ma i ga vu ra tavur, ma
    ra tarai Abieser dia ga pot guvai tadav ia.
  tur-YTC: Ama Yahve'nin Ruhu Gidyon'un üzerine indi ve o boru çaldı. Aviezer de onu
    takip etmek üzere toplandı.
  grc-BRENT: Καὶ πνεῦμα Κυρίου ἐνέδυσε τὸν Γεδεὼν, καὶ ἐσάλπισεν ἐν κερατίνῃ, καὶ
    ἐβόησεν Ἀβιέζερ ὀπίσω αὐτοῦ.
  ind-AYT: Roh TUHAN menguasai Gideon, lalu dia meniup trompet untuk memanggil orang-orang
    Abiezer supaya mengikuti dia.
  nya-nya: Ndipo Mzimu wa Yehova unatsikira pa Gideoni, ndipo anayimba lipenga kuyitana
    Abiezeri kuti amutsatire iye.
  hrv-hrv: Duh Jahvin obuze Gideona i on zasvira u rog, a Abiezerov rod stade iza
    njega.
  mps-mps: Tialima, Genuai Bidigo po wabo Mobo Ogwa Wai te Gideonba dulama, tama Gideongo
    te nai biugel me deli bu wali, te nai augwaligo te sipsip gąųgo nigai, te Abiesergo
    hani augwali aga wali asomainu i wali.
  tpi-tpi: Orait spirit bilong Bikpela i kam i stap long Gideon na Gideon i winim
    wanpela biugel ol i wokim long kom bilong sipsip, bilong singautim ol lain bilong
    Abieser i kam bihainim em.
  dan-1931: Da iklædte HERRENS Ånd sig Gideon, og han stødte i Hornet; og Abiezritterne
    fylkede sig om ham.
  vie-OVCB: Thần Linh của Chúa Hằng Hữu cảm hóa Ghi-đê-ôn. Ông thổi kèn chiêu binh
    và người A-bi-ê-xe kéo theo ông.
  guj-2017: પણ ઈશ્વરનો આત્મા ગિદિયોન પર આવ્યો તેણે રણશિગડું વગાડ્યું. તેથી અબીએઝેરના
    માણસો તેની પાછળ જવાને એકત્ર થયા.
  pon-2006A: Ngenen KAUN-O ahpw ti pohn Kidion. E ahpw peuk sowi ehu pwe en kapokonepene
    peneinei lap en Apieser, pwe re en idawehnla ih.
  por-BRBSL: Mas o Espírito de Yahweh veio sobre Gideon, e ele soou uma trombeta;
    e Abiezer foi reunido para segui-lo.
  cth-cth: BAWIPA e Muitha teh Gideon koe a pha. Gideon ni mongka a ueng teh, Abiezer
    capanaw ni a hnuk a kâbang awh.
  twi-twi: Awurade honhom baa Gideon so na ɔbɔɔ torobɛnto de frɛɛ dɔm. Mmarima a wofi
    Abieser abusua mu no baa ne nkyɛn.
  hlt-hlt: Tedae BOEIPA Mueihla loh Gideon te a thing dongah tuki te a ueng tih a
    hnukkah Abiezer te a hueh.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie nYɑɑ́ mpíɛ nSedeɔ̃ɔ̃ kòo kɔnnɛ́ ditɑ̃tɛheù kɛ́yú Abiesɛɛ
    nɑɑ̀mùnkù kɔbɛ kɛ́ bɛ̀ bo ò nɛinɛ̀,
  msy-2020: Ezɨ Ikiavɨra Itir Godɨn Duam iza Gideon avaragha an itima, a dɨkavigha,
    Abieserɨn adarazir diaghtɨ me izɨ an gɨn mangasa, a sipsipɨn komɨn ingarizir sɨgham
    givi.
  dop-dop: Ɩlɛnɑ Ɩsɔ Feesuɣu tii Ketiyɔŋ tɔɔ nɑ ɩ́ yɑɣɑ ɑpɑlʋ tutuɣu sɩ Apiyesɛɛ lʋlʋɣʋ
    nyǝ́mɑ ɩ́ tʋ ɩ wɑɑlɩ.
  azb-azb: Gideonun üzərinə Rəbbin Ruhu endi və o, şeypur çalıb Aviezerliləri öz yanına
    yığdı.
  eng-DBY: And the Spirit of Jehovah came upon Gideon, and he blew the trumpet, and
    the Abi-ezrites were gathered after him.
  hin-2017: तब यहोवा का आत्मा गिदोन में समाया; और उसने नरसिंगा फूँका, तब अबीएजेरी
    उसकी सुनने के लिये इकट्ठे हुए।
  eng-YLT: and the Spirit of Jehovah hath clothed Gideon, and he bloweth with a trumpet,
    and Abi-Ezer is called after him;
  kne-kne: Idi siya di, sinenggep din Ispiriton Diyos en Gideon et nananggoyob ay
    nangayag sin lallalaki ay polin Abiezer ta omonod dan sisya.
  eng-WYC-2017: Forsooth the spirit of the Lord clothed, or full-filled, Gideon; and
    he sounded with a clarion, and called together the house of Abiezer, that it should
    follow him.
  eng-WMBB: But the LORD’s Spirit came on Gideon, and he blew a shofar; and Abiezer
    was gathered together to follow him.
  urd-GVH: फिर रब का रूह जिदौन पर नाज़िल हुआ। उसने नरसिंगा फूँककर अबियज़र के ख़ानदान
    के मर्दों को अपने पीछे हो लेने के लिए बुलाया।
  rug-rug: Meke sa ṉiniraṉira maqomaqo te Zihova si mae koe Qitione, meke ivua sa
    sa buki pude tioki sari na tie koasa butubutu te Abieza pude lulia si asa.
  gaz-gaz: Hafuurri Waaqayyoos dhufee Gidewoon irra buʼe; innis akka Abiiʼezeroonni
    isa duukaa buʼaniif waamuuf malakata afuufe.
  fra-LSG: Gédéon fut revêtu de l’esprit de l’Éternel; il sonna de la trompette, et
    Abiézer fut convoqué pour marcher à sa suite.
  gnn-gnn: Bala yana Godthu wekaŋalana nhanŋuway birrimbirrnha garrkuḻuknhanydja Gitiyangalana;
    ŋunhiyi ŋayi birrimbirr bunana Gitiyangu, bala ŋanya guŋga'yurrunana. Bala ŋayi
    Gitiyan yukurrana ḻoḻthurrunana yiḏakiyinyarayuna, ḻuŋ'maraŋalana yukurrana nhanbalay
    ŋayi ŋunhi miṯtjinhana Manatjanhana bäpurru'nha, wäthurrunana walalaŋgu yukurrana.
    Ga bitjarrayi ŋayi djuy'yurruna dhäwu'mirrinha walalanha ḻuŋ'maranharawu ŋuriki
    wiripuŋuwunydja bäpurru'wu Yatjawu ga Djapalangu ga Napaliwu, dhiyaku walalaŋgu
    malawu yolŋu'‐yulŋuwu. Bala walala marrtjinana lili, bala yana manapanminana.
    Yo, Gitiyanguna malthurrunanydja marrtjina bena dhika dhaŋaŋnha miriŋunydja, guḻku'na
    mirithirrina dhika; walala yurru marrtji, bala walalana yurru buma gukuma ŋunhi
    Midiyanbuyŋunhanydja yolŋu'‐yulŋunha.
  yal-yal: Alatalaa Nii Sariɲanxin yi godo Gedeyɔn ma, a yi xɔtaan fe, Abiyeseri xabilan
    yi fa, e bira a fɔxɔ ra.
  haw-1868: Uhi mai la ka Uhane o Iehova maluna o Gideona, a puhi iho la ia i ka pu,
    a akoakoa mai la ka Abiezera mamuli ona.
  arb-NAV: وَحَلَّ رُوحُ الرَّبِّ عَلَى جِدْعُونَ فَنَفَخَ الْبُوقَ فَانْضَمَّ إِلَيْهِ
    رِجَالُ أَبِيعَزَرَ.
  ewe-ewe: Tete Yehowa ƒe Gbɔgbɔ ɖiɖi ɖe Gideon dzi. Eku kpẽ yɔ Abiezeritɔwo be woadze
    ye yome.
  eng-LEE: 'But the Spirit of the Lord endued Gid''on, and he blew the cornet: and
    Abi''ezer assembled and followed him.'
  asm-FB: তেতিয়া গিদিয়োনক সহায় কৰিবলৈ যিহোৱাৰ আত্মাই তেওঁত স্থিতি ল’লে; গিদিয়োনে
    শিঙা বজাই অবীয়েজ্ৰীয়া ফৈদৰ লোকসকলক তেওঁৰ পাছত আহিবৰ কাৰণে বাহিৰলৈ মাতিলে।
  sus-A: عَلَتَلَ شَشِلِ نَشَ لُ فٍدٍيٌن بّ. عَ نَشَ قٍرِ قٍ، عَ شَ عَبِيٍسٍرِ بْنسْي
    مَشِلِ عَلَكٌ عٍ بِرِن شَ بِرَ عَ قْشْ رَ.
  fra-SBL: Mais l'Esprit de Yahvé vint sur Gédéon, et il sonna de la trompette ; et
    Abiezer se rassembla pour le suivre.
  hbo-hbo: וְר֣וּחַ יְהוָ֔ה לָבְשָׁ֖ה אֶת־גִּדְעֹ֑ון וַיִּתְקַע֙ בַּשֹּׁופָ֔ר וַיִּזָּעֵ֥ק
    אֲבִיעֶ֖זֶר אַחֲרָֽיו׃
  piu-2006: '@see-verse:JDG.006.033'
  kik-kik: Hĩndĩ ĩyo Roho wa Jehova agĩũka igũrũ rĩa Gideoni, nake akĩhuha karumbeta,
    agĩĩta Aabiezeri mamũrũmĩrĩre.
  fra-NCL: L’Esprit de Yahweh revêtit Gédéon ; il sonna de la trompette, et les Abiésérites
    s’assemblèrent pour marcher à sa suite.
  cek-AK: To naah Gideon nuiah Angraeng ih Muithla to oh; anih mah mongkah to ueng
    naah, Abiezer kaminawk anih hnukah bang o.
  cuk-cuk: Geb degidgi, Bab-Jehová-Burba Gedeónʼgi ubononigua, Gedeón, Abiezer-wagan-ese-dagmalagala,
    gar-trompeta ogochad.
  uig-CYR: У вақитта Пәрвәрдигарниң Роһи Гидеонниң үстигә чүшти; у канай челивиди,
    Абиезәр җәмәтидикиләр жиғилип униң кәйнидин әгишип маңди.
  tel-2017: యెహోవా ఆత్మ గిద్యోనును ఆవరించింది. అతడు బూర ఊదినప్పుడు అబీయెజెరు కుటుంబీకులు
    అతని దగ్గరికి వచ్చారు.
  hat-BSA: Konsa, Lespri SENYÈ a te vin sou Gédéon, epi li te soufle twonpèt la, epi
    Abizerit yo te rele ansanm pou swiv li.
  kos-kos: Ngunin LEUM GOD tuku nu facl Gideon, ac el ukya mwe ukuk uh in pangon mwet
    in ota lal Abiezer tuh elos in fahsr tokol.
  hbo-WLC: וְר֣וּחַ יְהוָ֔ה לָבְשָׁ֖ה אֶת־גִּדְע֑וֹן וַיִּתְקַע֙ בַּשּׁוֹפָ֔ר וַיִזָּעֵ֥ק
    אֲבִיעֶ֖זֶר אַחֲרָֽיו׃
  ibo-ibo: Mgbe ahụ, Mmụọ Nsọ Onyenwe anyị bịakwasịrị Gidiọn. Ọ fụrụ opi ike nke o
    ji kpọkọta ndị agha ka ha zukọọ. Ndị agha niile si nʼikwu Abieza pụkwutere ya.
  ory-ory: ମାତ୍ର ସଦାପ୍ରଭୁଙ୍କ ଆତ୍ମା ଗିଦିୟୋନ୍‍ଙ୍କ ଉପରେ ଅଧିଷ୍ଠାନ କରନ୍ତେ, ସେ ତୂରୀ ବଜାଇଲେ;
    ତହିଁରେ ଅବୀୟେଷ୍ରୀୟ (ବଂଶ) ତାଙ୍କ ପଛେ ଏକତ୍ର ହେଲେ।
  chk-chk: Nge Ngünün ewe Samol mi Lapalap a feitiu won Kition. Iwe, a ettiki eu rappwa,
    pwe chon ewe eterekesin Apieser repwe rong o tapwela mürin.
  rop-rop: Brom deya det spirit blanga YAWEI bin go en jidan langa Gidiyan, en Gidiyan
    bin blowim det hon, en ola men brom det femili blanga Abaiyesa bin majurrumap
    miselp langa im,
  ukr-1871: Обняв тодї Гедеона Господень дух, так що він затрубив у трубу і покликав
    родину Абиєзера йти за ним.
  deu-1951: da rüstete der Geist des HERRN den Gideon aus; und er ließ die Posaune
    blasen und rief dem Hause Abieser, daß sie ihm nachfolgten;
  eng-JPS: But the spirit of the LORD clothed Gideon; and he blew a horn; and Abiezer
    was gathered together after him.
  srp-1865: A duh Gospodnji naoruža Gedeona, i on zatrubi u trubu, i skupi oko sebe
    porodicu Avijezerovu.
  lug-lug: Omwoyo wa Mukama Katonda n’akka ku Gidyoni; n’afuuwa ekkondeere ng’ayita
    ab’essiga lya Abiyezeeri bamugoberere.
  heb-heb: ורוח יהוה לבשה את גדעון ויתקע בשופר ויזעק אביעזר אחריו׃
  ben-IRV: কিন্তু সদাপ্রভুর আত্মা গিদিয়োনকে ঘিরে রাখলেন ও তিনি তূরী বাজালেন, আর অবীয়েষরের
    গোষ্ঠী তাকে অনুসরণ করল।
  pan-pan: ਯਹੋਵਾਹ ਦਾ ਆਤਮਾ ਗਿਦਾਊਨ ਉੱਤੇ ਆਇਆ ਅਤੇ ਉਸ ਨੇ ਤੁਰ੍ਹੀ ਵਜਾਈ, ਤਦ ਅਬੀਅਜ਼ਰ ਦੇ ਲੋਕ
    ਉਸ ਦੇ ਪਿੱਛੇ ਆਏ।
  mya-JVB: ထာဝရဘုရား ၏ ဝိညာဉ် တော်သည် ဂိဒေါင် အပေါ်မှာ သက်ရောက် ၍ ၊ သူသည် တံပိုး မှုတ်
    သဖြင့် အဗျေဇာ သားတို့သည် လိုက်ကြ၏။
  tbg-tbg: Vika mini vauvaro Kotira Maraquravano ani Gideonira vataakero vauvaro Gideoniva
    aanumaara/noma vuaqa keharo nai navunaaka Abiesera anku naarama kora.
  hmo-hmo: To Lohiabada ena Lauma ese Gideona dekenai ia vareai, ia hasiahua, vadaeni
    ia ese kibi ia hiriria, bona Abiesere taudia ia boiria, idia be ia murina dekenai
    do idia mai.
  urd-urd: तब ख़ुदावन्द की रूह जिदा'ऊन पर नाज़िल हुई, इसलिए उसने नरसिंगा फूंका और
    अबी'अएज़र के लोग उसकी पैरवी में इकट्ठे हुए।
  rus-SYN: И Дух Господень объял Гедеона; он вострубил трубою, и созвано было племя
    Авиезерово идти за ним.
  bqc-SIM: Dii Nisĩna dɛ̀dɛ Gedeↄ̃ↄwa, ↄ̃ à Abiɛzɛɛ buiↄ sìsi ń kuuo aa mↄ tɛazi.
  tcz-CHONGTHU: Hichun Pakai Lhagao chu Gideon chunga apansatan ahi. Aman saki a kisem
    sumkon chu amut’in galsat ding mi akou khommin ahileh Abiezer phung mihochu ama
    kommah ahung tauvin ahi.
  mar-mar: परंतु परमेश्वराचा आत्मा गिदोनावर त्यास मदत करण्यासाठी आला; गिदोनाने कर्णा
    फुंकला, तेव्हा अबीयेजेराचे वंशज त्याच्याजवळ अशाप्रकारे त्याच्यामागे जाण्यासाठी
    एकत्र आले.
  qub-qub: Chay örami Tayta Diospa Espiritunpa munaynincho Gedeonga ricacuran. Chaymi
    payga uyshapa wagranta tucaran Abiezer famillya shuntacänanpaj.
  bqp-bqp: Dikiri Nini gɛ̃̀ Gidiↄn gũn, akũ à Abiɛzanↄ sìsi kũ kuruo de ò su ò
    tɛ́ai.
  hat-hat: Lespri Seyè a desann sou Jedeyon. Li soufle nan yon kòn belye mouton, li
    rele tout gason nan fanmi Abyezè a vin jwenn li.
  eng-BSB: So the Spirit of the LORD came upon Gideon, who blew the ram’s horn and
    rallied the Abiezrites behind him.
  tod-tod: Ɠɔoɠɔ GALAGI ná-Zɛnvui yeini Zeedeyɔn ma, é lɔ su. É puʋugi vɛɛni, é
    Aɓiyezɛɛl ná-pɛlɛyeɠei lolini, ti ʋilɛ polu.
  eng-WEBPB: But the LORD’s Spirit came on Gideon, and he blew a trumpet; and Abiezer
    was gathered together to follow him.
  kbq-kbq: Hianagi Ra Anumzamofo Avamu'mo Gidionintera emani'negeno ufena rege'za,
    Abieseli naga'mo'za hate avaririza vu'naku e'naze.
  nhe-BL: Huan Itonal TOTECO motlali ipan Gedeón huan Gedeón quipitzqui nopa cuacuajtli
    para nochi iixhuihua Abiezer ma mosentilica ihuaya.
  bus-bus: Dii Nini sù Gidiↄn-a, ben à Abiɛzanↄ sìsi kↄ̃n kuuo lɛ aↄ̃ mↄ́ wà tɛ́azi.
  gub-BL: Tupàn rekwe puràg ur Zineàw rehe we kury. Wiko izar romo kury. Upy Zineàw
    uxi'àm àràpuhàràn i'ak kwer iapo pyrer kury. Awa kwer Amiezer iànàm oho hehe we
    uzemono'ono'og pà wà kury.
  eng-DRA: But the spirit of the Lord came upon Gedeon, and be sounded the trumpet
    and called together the house of Abiezer, to follow him.
