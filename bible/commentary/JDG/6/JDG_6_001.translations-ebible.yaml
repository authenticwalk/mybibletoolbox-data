  tbz-SIM: Kɛ̀ Isidɑyɛɛribɛ yíɛ́ kɛ́dɔɔ̀ ti Yiɛ̀ nKuyie nyí dɔ́ dɛ̀, kɛ̀ kùu duɔ́
    nkɛ̀ Mɑndiyɑ̃ɑ̃bɛ mbɛ̀ fɛ̃́ũnko kɛ dɔ̀ yɛbie nyɛ̀yiekɛ̀.
  msy-2020: Ezɨ gɨn, Israelia ua arazir kuram Ikiavɨra Itir Godɨn damazimɨn a gami.
    Kamaghɨn, a Midianian adarazi ataghizɨ, me 7plan azenibar me abɨragha, me gativagha
