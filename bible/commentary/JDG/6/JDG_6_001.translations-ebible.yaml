  guj-2017: ઇઝરાયલના લોકોએ ઈશ્વરની દ્રષ્ટિમાં જે દુષ્ટ હતું તે કર્યું; અને સાત વર્ષ
    સુધી ઈશ્વરે તેઓને મિદ્યાનના હાથમાં સોંપ્યાં.
  pon-2006A: Mehn Israel ko pil pwurehng sapwungala oh wiahda dihp mwohn silangin
