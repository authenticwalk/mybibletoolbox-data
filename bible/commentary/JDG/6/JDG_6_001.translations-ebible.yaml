  eng-DBY: And the children of Israel did evil in the sight of Jehovah; and Jehovah
    delivered them into the hand of Midian seven years.
  hin-2017: तब इस्राएलियों ने यहोवा की दृष्टि में बुरा किया, इसलिए यहोवा ने उन्हें
    मिद्यानियों के वश में सात वर्ष कर रखा।
  eng-YLT: And the sons of Israel do the evil thing in the eyes of Jehovah, and Jehovah
    giveth them into the hand of Midian seven years,
  kne-kne: Kasin inamag din Israelita din lawa sin pangilan Diyos, isonga inpalobos
    na ay iturayan din Midianita si daida si pito ay tawen.
  eng-WYC-2017: Forsooth the sons of Israel did evil in the sight of the Lord, and
    he betook them into the hand of Midian seven years.
  eng-WMBB: The children of Israel did that which was evil in the LORD’s sight, so
    the LORD delivered them into the hand of Midian seven years.
  urd-GVH: फिर इसराईली दुबारा वह कुछ करने लगे जो रब को बुरा लगा, और उसने उन्हें सात
    साल तक मिदियानियों के हवाले कर दिया।
  rug-rug: Meke tavete va sea pule pa dinoṉo te Zihova, sari na tinoni pa Izireli.
    Ke va malumu lani Sa koari na tinoni pa Midiani pude koimatani si arini koari
    ka zuapa vuaheni.
  gaz-gaz: Israaʼeloonni fuula Waaqayyoo duratti waan hamaa hojjetan; innis dabarsee
    waggaa torbaaf harka Midiyaanotaatti isaan kenne.
  fra-LSG: Les enfants d’Israël firent ce qui déplaît à l’Éternel; et l’Éternel les
    livra entre les mains de Madian, pendant sept ans.
  gnn-gnn: Yo, walala yukurrana nhinana Godkalanydja romŋura, nhanŋuwaynha malthurruna
    dhärukku yukurrana 40 dhuŋgarra ŋupara, ga ŋuliŋurunydja dhuwarraŋuru bala walala
    balayina ŋanydjaḻa'yurruna, Godkalanydja gonha'yurrunayi; biyapul walala buku‐ŋal'yurruna
    yukurrana wiripuŋuwuna waŋarrwu walalaŋgu, ga djäma walala yukurrana yätjthi rom
    malanha, ga biyapul Garrayyu wekaŋala walalanha wiripuŋuwalana miriŋuwala goŋlili.
    Yo, 7 dhuŋgarranydja ŋupara walala yukurrana dhärrana goŋŋura ŋurikala Midiyangalanydja
    bäpurru'wala.
  yal-yal: Isirayila kaane mɔn yi fe ɲaxin liga Alatala yɛɛ ra yi. Nayi, Alatala yi
    e sa Midiyan kaane sagoni ɲɛɛ solofere.
  haw-1868: HANA hewa iho la na mamo a Iseraela imua o Iehova, a haawi ae la o Iehova
    ia lakou i ka lima o ko Midiana, i ehiku makahiki.
  arb-NAV: وَعَادَ بَنُو إِسْرَائِيلَ يَقْتَرِفُونَ الإِثْمَ فِي عَيْنَيِ الرَّبِّ
    فَسَلَّطَ عَلَيْهِمِ الْمِدْيَانِيِّينَ سَبْعَ سَنَوَاتٍ.
  ewe-ewe: Israelviwo gawɔ nu si nye vɔ̃ le Yehowa ŋkume eye ƒe adre sɔŋ wòtsɔ wo
    de asi na Midiantɔwo.
  eng-LEE: 'And the children of Israel did the evil in the eyes of the Lord: and the
    Lord delivered them into the hand of Midian seven years.'
  gvn-gvn: Jana Israel-warra buyunmalmanya baja Godundu, nyulu yinyamun Midian-warra
    yungan, jananka Israel-warranka majamanka 7 yearsanka. Jana Midian-warra kadan,
    maja-majaman bajaku, mayi ngakin, yamba-yamba junjuy-junjuy ngakin, bubu buyun-daman.
    Israel-warra yalaku bundandanda, ngangkal-ngangkalku. Yinyamun jana Israel-warra
    Godundu yirrkan helpmunku. Jana yirrkan, yirrkan, Godumu angel juma kadan jukungu
    nyubunyimba. Yinya bubu Joashamu. Nyungu kangkal Gideon, nyulu jankungu yalbaymba
    kiraynjaku mayi wheat dudal-dudan, mayi maninka. Nyulu jankungu dudal-dudan, jana
    Midian-warrangka nyungun nyajinji, mayi ngakinji. Godumu angel nyungundu milbijin,
    yalaman, “Godku yununji, yundu munamal, junkurr-muruku dungay-dungay.” Gideonangka
    yalaman, “Ngayu yununduda babajinka. Kaki Maja God nganjinanji, wanyurrinku yalarrin
    bama kuliji kadan? Nganjinandamundu nganjan-karrangka nganjinanda kuku balkan
    miraclemunku Godungku junkurr-murubuku balkan, jananin kulimun wundinka, bubumun
    Egyptmun. Yamba Godungku nganjinin bawanda, jana Midian-warra majaman nganjinanka.”
    Yinyamun Maja Godungku yalamanda, “Junkurr-muruku dungayda, Midian-warra kanganka
    yurrawunmun bubumun. Ngayuku yunun yungal-yungal.” Gideonangka yalaman, “Ngayu
    wanjarr janangan Midian-warra kangal? Ngayku jawun-karra jarra yala, junkurrji
    kari. Jana kanbal nganjinanda kari milka-janay.” Maja Godungku yalamanda, “Yundu
    jananin Midian-warra kangalarrku, ngayuku yunun junkurrji-bunganya.”
  asm-FB: পাছত ইস্ৰায়েলৰ সন্তান সকলে পুনৰ যিহোৱাৰ সাক্ষাতে কু-আচৰণ কৰিবলৈ ধৰিলে।
    তাতে যিহোৱাই তেওঁলোকক মিদিয়নীয়াসকলৰ হাতত শোধাই দিলে আৰু তেওঁলোক সাত বছৰ ধৰি
    তেওঁলোকৰ অধীন হৈ থাকিল।
  sus-A: عِسِرَيِلَكَيٍ مَن نَشَ قٍ كٌبِ رَبَ عَلَتَلَ يَ عِ نَشَن مُ رَقَن عَ مَ.
    عَ نَشَ عٍ سَ مَدِيَنكَيٍ شَ نْي بُن مَ هَن حّ سٌلٌقٍرٍ.
  fra-SBL: Les enfants d'Israël firent ce qui est mal aux yeux de l'Éternel, et l'Éternel
    les livra entre les mains de Madian pendant sept ans.
  hbo-hbo: וַיַּעֲשׂ֧וּ בְנֵי־יִשְׂרָאֵ֛ל הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה וַיִּתְּנֵ֧ם יְהוָ֛ה
    בְּיַד־מִדְיָ֖ן שֶׁ֥בַע שָׁנִֽים׃
  kik-kik: Andũ a Isiraeli o rĩngĩ nĩmekire maũndũ mooru maitho-inĩ ma Jehova, na
    ihinda rĩa mĩaka mũgwanja Jehova akĩmaneana moko-inĩ ma Amidiani.
  fra-NCL: Les enfants d’Israël firent ce qui est mal aux yeux de Yahweh, et Yahweh
    les livra entre les mains de Madian, pendant sept ans.
  cek-AK: Israel kaminawk loe Angraeng mikhnukah kasae hmuen to sak o let bae; to
    pongah Angraeng mah nihcae to saning sarihto thung Midian kaminawk ban ah paek.
  cuk-cuk: Israel-dulemar, gannar Bab-Dummad-Jehová-asabin ibmar-isgana imakdemalad.
