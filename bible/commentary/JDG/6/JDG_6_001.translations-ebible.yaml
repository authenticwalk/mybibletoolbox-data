  dop-dop: Ḿpʋ́ɣʋ́ Ɩsɛɣɛlɩ nyǝ́mɑ tɑsɑ lɑpʋ kɛ mpi pǝ tɑ mɑɣɑ Tɑcɑɑ tɔ. Ɩlɛnɑ ɩ́lɛ́
    ɩ tʋ-wɛɣɛ Mɑtiyɑŋ nyǝ́mɑ niŋ tɑɑ kɛ́ pɩɩsɩ nɩɩlɛ tǝcu.
  azb-azb: İsrail övladları yenə də Rəbbin gözündə pis işlər gördülər və Rəbb də onları
