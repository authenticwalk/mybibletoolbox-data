  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁଙ୍କ ଦୃଷ୍ଟିରେ ଯାହା ମନ୍ଦ, ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ତାହା କଲେ; ତହୁଁ
    ସଦାପ୍ରଭୁ ସେମାନଙ୍କୁ ସାତ ବର୍ଷ ପର୍ଯ୍ୟନ୍ତ ମିଦୀୟନୀୟମାନଙ୍କ ହସ୍ତରେ ସମର୍ପଣ କଲେ।
  chk-chk: Iwe, ekewe aramasen Israel ra pwal föri mine a ngau me fän mesen ewe Samol
    mi Lapalap. Iei mine a atolongeer fän nemenien chon Mitian lon ükükün fisu ier.
  rop-rop: Bambai na detlot Isreil pipul bin tenim miselp brom YAWEI det trubala God
    en dumbat nogudbala ting, en imbin larram detlot Midiyan pipul jidan bos blanga
    olabat fo 7 yiya.
  ukr-1871: Як почали ж сини Ізрайлеві ходити таким робом, що був не до вподоби Господеві,
    подавав Господь їх на поталу Мадиянїям через сїм год.
  deu-1951: Die Kinder Israel taten, was böse war vor dem HERRN; da gab sie der HERR
    in die Hand der Midianiter, sieben Jahre lang.
  eng-JPS: And the children of Israel did that which was evil in the sight of the
    LORD; and the LORD delivered them into the hand of Midian seven years.
  srp-1865: A sinovi Izrailjevi èiniše što je zlo pred Gospodom, i Gospod ih dade
    u ruke Madijanima za sedam godina.
  lug-lug: Abayisirayiri ne bakola ebibi mu maaso ga Mukama Katonda. N’abawaayo mu
    mikono gy’Abamidiyaani okumala emyaka musanvu.
  heb-heb: ויעשו בני ישראל הרע בעיני יהוה ויתנם יהוה ביד מדין שבע שנים׃
  ben-IRV: পরে ইস্রায়েলের লোকেরা সদাপ্রভুর সামনে যা মন্দ, তাই করল, আর সদাপ্রভু তাদেরকে
    সাত বছর পর্যন্ত মিদিয়নের অধীনে রাখলেন।
  pan-pan: ਤਦ ਇਸਰਾਏਲੀਆਂ ਨੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ ਬੁਰਿਆਈ ਕੀਤੀ, ਇਸ ਲਈ ਯਹੋਵਾਹ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ
    ਸੱਤ ਸਾਲਾਂ ਤੱਕ ਮਿਦਯਾਨੀਆਂ ਦੇ ਹੱਥ ਵਿੱਚ ਕਰ ਦਿੱਤਾ।
  mya-JVB: တဖန် ဣသရေလ အမျိုးသားတို့သည် ထာဝရဘုရား ရှေ့ တော်၌ ဒုစရိုက် ကို ပြု သောကြောင့်
    ၊ သူ တို့ကို မိဒျန် အမျိုးလက် ၌ ခုနစ် နှစ် ပတ်လုံးအပ် တော်မူသဖြင့်၊
  tbg-tbg: Qaiqaa Isareri vika Kotira uva raqake qora kaiqa vare vauvaro vira kaara
    Noravano Kotiva vika Midiani vatanaaka kauquqi komanta vi vatanaaka 7 ihinavu
    variqi viha Isareriqaa raqiki vaura.
  hmo-hmo: Israela taudia ma idia kara dika Lohiabada ena vairana dekenai. Vadaeni
    Lohiabada ese Midiana taudia edia siahu henunai Israela taudia ia atodia, ela
    bona lagani 7 idia ore.
  urd-urd: और बनी — इस्राईल ने ख़ुदावन्द के आगे बुराई की, और ख़ुदावन्द ने उनको सात
    बरस तक मिदियानियों के हाथ में रख्खा।
  rus-SYN: Сыны Израилевы стали опять делать злое пред очами Господа, и предал их
    Господь в руки Мадианитян на семь лет.
  bqc-SIM: Isailiↄ ɛ̀a yã́ pↄ́ Dii yeio kɛ̀ lↄ, ↄ̃ Dii ń ná Madiãↄnɛ ń ↄzĩ e
    wɛ̃̀ sopla.
  tcz-CHONGTHU: Israel ten Pakai mitmun thilse jeng anabol tauvin ahi. Hijeh chun
    Pakaiyin amaho chu kum sagi sungin Midian mite khutna ana pedoh kittan ahi.
  mar-mar: नंतर इस्राएलाच्या लोकांनी परमेश्वराच्या दृष्टीने जे वाईट ते केले, त्याने
    त्यांना मिद्यानाच्या नियंत्रणाखाली सात वर्षे ठेवले.
  qub-qub: Israelcunaga yapaypis Tayta Diosta mana wiyacuranchu. Chaymi Tayta Diosga
    Madián runacunapa munayninman ganchis wata cachaycuran.
  bqp-bqp: Isarailanↄ ɛ̀ra ò yã kũ Dikiri yeiro kɛ̀ dↄ, akũ Dikiri ń ná Midiãnↄnɛ
    ń ↄĩ ari wɛ̃̀ suppla.
  hat-hat: Pèp Izrayèl la lage kò l' ankò nan fè sa ki mal nan je Seyè a. Seyè a kite
    moun peyi Madyan yo mete pye sou kou yo pandan sètan.
  eng-BSB: Again the Israelites did evil in the sight of the LORD; so He delivered
    them into the hand of Midian for seven years,
  tod-tod: Izelayɛle nuiti ti Ɠɔoɠɔ GALAGI wanama vai ɠɛɛni mɔnɔ. Naa ti lɔɔni Madiyan
    nuiti zeezu, kona dɔfela laawu.
  eng-WEBPB: The children of Israel did that which was evil in the LORD’s sight, so
    the LORD delivered them into the hand of Midian seven years.
  kbq-kbq: Hagi 40'a kafuma evigeno'a ete Israeli vahe'mo'za Ra Anumzamofo avurera
    havi zamavu'zamava hu'naze. E'ina hazageno'a Ra Anumzamo'a Midieni vahe zamazampi
    Israeli vahera zamavarentegeno, 7ni'a kafufi kegava huzmante'naze.
  nhe-BL: Huan nopa israelitame sampa quichijque tlen ax cuali iixpa TOTECO, huan
    yajaya quintemactili ininmaco nopa madianitame. Huan nopa madianitame quintlaijiyohuiltijque
    chicahuac para chicome xihuitl,
  bus-bus: Isarailinↄ ɛ̀ara wà yã kɛ̀ Dii gìzi kɛ̀ dↄ, ben Dii ń ná Midiãnↄnɛ ń
    ↄzĩ ai wɛ̃̀ swɛɛplaa.
  gub-BL: A'e re uzapo wi Izaew iaiw ma'e Tupàn henataromo wà. A'e rupi umur kar Minià
    izuapyapyr a'e pe wakutyr wà, ma'erahy ipuraraw kar pà wanupe wà. Minià umumaw
    7 kwarahy wazar romo wiko pà wà.
  eng-DRA: 'And the children of Israel again did evil in the sight of the Lord: and
    he delivered them into the hand of Madian seven years.'
