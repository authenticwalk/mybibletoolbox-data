  uig-ARA: ئىسرائىللار پەرۋەردىگارنىڭ نەزىرىدە رەزىل بولغاننى قىلدى؛ شۇنىڭ بىلەن پەرۋەردىگار
    ئۇلارنى يەتتە يىلغىچە مىدىيانىيلارنىڭ قولىغا تاپشۇرۇپ بەردى.
  sus-sus: Isirayilakae man naxa fe kobi raba Alatala ya i naxan mu rafan a ma. A
