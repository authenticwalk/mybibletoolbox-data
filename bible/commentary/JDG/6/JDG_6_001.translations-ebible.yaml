  hbo-WLC: וַיַּעֲשׂ֧וּ בְנֵי־יִשְׂרָאֵ֛ל הָרַ֖ע בְּעֵינֵ֣י יְהוָ֑ה וַיִּתְּנֵ֧ם יְהוָ֛ה
    בְּיַד־מִדְיָ֖ן שֶׁ֥בַע שָׁנִֽים׃
  ibo-ibo: Ọzọkwa, ụmụ Izrel mere ihe ọjọọ nʼanya Onyenwe anyị, nʼihi ya, Onyenwe
