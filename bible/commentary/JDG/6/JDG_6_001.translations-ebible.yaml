  uig-CYR: Исраиллар Пәрвәрдигарниң нәзиридә рәзил болғанни қилди; шуниң билән Пәрвәрдигар
    уларни йәттә жилғичә Мидиянийларниң қолиға тапшуруп бәрди.
  tel-2017: ఇశ్రాయేలీయులు యెహోవా దృష్టిలో దోషులైన కారణంగా యెహోవా ఏడు సంవత్సరాల పాటు
    వాళ్ళను మిద్యానీయుల చేతికి అప్పగించాడు.
  hat-BSA: Epi fis Israël yo te fè sa ki mal nan zye SENYÈ a. Konsa, SENYÈ a te livre
    yo nan men a peyi Madian an pandan sèt ane.
  kos-kos: Mwet Israel elos sifilpa orekma koluk ye mutun LEUM GOD, na LEUM GOD El
