verse: JDG.006.001
translations:
  mal-C: ഇസ്രായേൽജനം യഹോവയുടെമുമ്പാകെ ഹീനകരമായ പ്രവൃത്തികൾചെയ്തു. അതുകൊണ്ട് യഹോവ അവരെ
    ഏഴുവർഷത്തേക്ക് മിദ്യാന്യരുടെ കൈയിൽ ഏൽപ്പിച്ചു.
  deu-TKW: Als aber die Israeliten thaten, was Jahwe mißfiel, gab sie Jahwe sieben
    Jahre lang in die Gewalt der Midianiter.
  lin-lin: Bana ya Isalaele basalaki lisusu mabe liboso ya Yawe, mpe Yawe akabaki
    bango mibu sambo na maboko ya bato ya Madiani.
  eng-LSV: And the sons of Israel do evil in the eyes of YHWH, and YHWH gives them
    into the hand of Midian [for] seven years,
  eng-GNV: Afterwarde the children of Israel committed wickednesse in the sight of
    the Lord, and the Lord gaue them into the handes of Midian seuen yeres.
  eng-WEBSTER: 'And the children of Israel did evil in the sight of the LORD: and
    the LORD delivered them into the hand of Midian seven years.'
  nhw-BL: Huan nopa israelitame sempa quichijque catli amo cuali iixpa TOTECO, huan
    yaya quintemactili ininmaco nopa madianitame. Huan nopa madianitame quintlaijiyohuiltijque
    chicahuac para chicome xihuitl,
  swh-ONEN: Waisraeli wakafanya tena yaliyo maovu mbele za Bwana, naye kwa miaka saba
    Bwana akawatia mikononi mwa Wamidiani.
  bba-bba: Yen biru Isirelibɑ bɑ kpɑm kuɑ ye yɑǹ Yinni Gusunɔ dore. Mɑ u bu Mɑdiɑnibɑ
    nɔmu sɔndiɑ sere wɔ̃ɔ nɔɔbɑ yiru.
  eng-KJVCPB: 'And the children of Israel did evil in the sight of the Lord: and the
    Lord delivered them into the hand of Midian seven years.'
  wbp-wbp: …YAAWIYI-jana wangkaja Yijirali-pinkiki yangka kamparru-wiyi yangka yungulu
    maju yampinjarla nyanungu-mipa purami. Jungangku witaku-mipa ngarili nyanunguju
    puraja. Ngulalu pina majungka-jarrija. Kujarlanya, Mirdiyanu-wardingki-paturlulu-jana
    Yijirali-pinkiji jangkardu yaninjarla murrumurru-manu 7-pala yulyurrpukuju. Kula-jana
    YAAWIYI-rli warla-pajurnu.
  luo-luo: Jo-Israel nochako otimo timbe mamono e nyim Jehova Nyasaye, kendo kuom
    higni abiriyo nochiwogi e lwet jo-Midian.
  meu-meu: Israel taudia ma e kara havara Iehova vairanai, bena Iehova ese Midian
    taudia imadia ai e atodia, ela bona laḡani hitu e ore.
  npi-ULB: परमप्रभुको दृष्‍टिमा जे खराब थियो इस्राएलीहरूले त्यही गरे, र उहाँले तिनीहरूलाई
    सात वर्षसम्‍म मिद्यानीका हातमा सुम्पिदिनुभयो ।
  yor-yor: Àwọn ọmọ Israẹli sì túnṣe ohun tí ó burú ní ojú Olúwa, Ó sì fi wọ́n lé
    àwọn ará Midiani lọ́wọ́ fún ọdún méje.
  emp-NTPO: Mãwãnacarea israelerãba wayacusa Ãcõrẽ quĩrãpita cadjiruada o panesid̶aa.
    Maʌ̃ carea Ãcõrẽba ãdjirãra siete poa madianitarã jʌwaed̶a b̶ʌsia.
  ind-ind: Bangsa Israel kembali berbuat jahat di mata TUHAN. Karena itu TUHAN menyerahkan
    mereka ke tangan bangsa Midian selama tujuh tahun.
  pes-OPCB: بار دیگر قوم اسرائیل نسبت به خداوند گناه ورزیدند و خداوند نیز آنها را
    مدت هفت سال به دست قوم مدیان گرفتار نمود.
  tgl-ULB: Ang bayan ng Israel ay gumawa ng kasamaan sa paningin ni Yahweh, at sila'y
    inilagay niya sa ilalim ng kapangyarihan ng Midianita ng pitong taon.
  cbu-NT: Israelchich anumun iwaz yusur yutaritshishee chinaranganaya. Apanllee kuk
    kapeetaranganaya. Anumandsha Apanll tsiyantayaru, Waani Madiyanshuch tputs kiyung
    yachaksin taachinllinaya. Ichingaru arangich kuwiz tsimbun matayaru (7) masach
    kiyung kachiykusin taachinllinpa, Apanll Israelchichee tárangiya.
  hui-hui: Isaraele wali agalime mana ko ngubiore lone Anduane Homogohondo biyagola
    ibugua wali agali uruni Midianalime mali kariani haru helo helene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​တစ်​ဖန်​ထာ​ဝ​ရ ဘု​ရား​အား​ပြစ်​မှား​ကြ​ပြန်​၏။
    သို့​ဖြစ်​၍​ကိုယ် တော်​သည်​သူ​တို့​ကို​ခု​နစ်​နှစ်​တိုင်​တိုင် အုပ်​စိုး​ခွင့်
    ကို​မိ​ဒျန်​အ​မျိုး​သား​တို့​အား​ပေး​တော်​မူ​၏။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ཡང་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ངན་པ་གང་ཡིན་དེ་སྤྱད་པས།
    དཀོན་མཆོག་ཡ་ཝཱེས་དེ་དག་ལོ་ངོ་བདུན་གྱི་རིང་ལ་མིད༌ཡཱན་པའི་ལག་ཏུ་སྤྲད་ཅིང་།
  sna-sna: VaIsraeri vakaitazve zvakaipa pamberi paJehovha, uye akavaisa mumaoko avaMidhiani
    kwamakore manomwe.
  spa-BLM: Los hijos de Israel hicieron lo que era malo a los ojos de Yahvé, por lo
    que Yahvé los entregó a la mano de Madián durante siete años.
  cac-cac: Ix lajvi chi', ix scha c'ulanxi chucal eb' israel chi' d'a yichan̈ Jehová.
    Yuj chi' uque' ab'il ix ac'jioch eb' d'a yol sc'ab' eb' madianita yuuj.
  swh-ULB: Wana wa Israeli wakafanya yaliyo mabaya machoni pa Bwana; naye akawatia
    mikononi mwa Midiani kwa miaka saba.
  bel-bel: Сыны Ізраілевыя зноў пачалі ўчыняць ліхое перад вачыма Госпада, і аддаў
    іх Гасподзь у рукі Мадыяніцянам на сем гадоў.
  deu-ELBBK: Und die Kinder Israel taten, was böse war in den Augen des HERRN; und
    der HERR gab sie in die Hand Midians 7 Jahre.
  mbb-OT: Ne mibaal en maan is menge Israilihanen te mezaat diyà te etuvangan te Nengazen,
    umbe impesakup sikandan te Nengazen te menge Midianhen seled te pitu he tuig.
  mal-2015: 'യിസ്രായേൽമക്കൾ പിന്നെയും യഹോവെക്കു അനിഷ്ടമായുള്ളതു ചെയ്തു: യഹോവ അവരെ
    ഏഴു സംവത്സരം മിദ്യാന്റെ കയ്യിൽ ഏല്പിച്ചു.'
  tuo-NT: Beꞌropʉ tja Israe curuacjãrã apaturi Õꞌacʉ̃ ĩꞌorõpʉ ñaꞌarõ weecãrã niwã.
    Tojo weegʉ Õꞌacʉ̃ narẽ siete cʉ̃ꞌmarĩ madianita masã dutise doca tojacã weecʉ
    niwĩ.
  rmc-rmc: O Izraeliti pale kerenas bini anglo RAJ, a vašoda len diňa pro efta berš
    andro vasta le Midijanenge.
  pes-OPV: و بنی‌اسرائیل در نظر خداوند شرارت ورزیدند. پس خداوند ایشان را به‌دست مدیان
    هفت سال تسلیم نمود.
  ron-1924: Копиий луй Исраел ау фэкут че ну плэчя Домнулуй, ши Домнул й-а дат ын
    мыниле луй Мадиан тимп де шапте ань.
  ben-OBCV: ইস্রায়েলীরা সদাপ্রভুর দৃষ্টিতে যা মন্দ তাই করল, এবং সাত বছরের জন্য তিনি
    তাদের মিদিয়নীয়দের হাতে সমর্পণ করলেন।
  som-som: Oo reer binu Israa'iilna waxay sameeyeen wax Rabbiga hortiisa ku xun; markaasaa
    Rabbigu wuxuu intii toddoba sannadood ah gacanta u geliyey reer Midyaan.
  lat-VUC: 'Fecerunt autem filii Israël malum in conspectu Domini: qui tradidit illos
    in manu Madian septem annis,'
  eng-ASVBT: 'And the children of Israel did that which was evil in the sight of Jehovah:
    and Jehovah delivered them into the hand of Midian seven years.'
  ita-1885: 'ORA i figliuoli d''Israele fecero ciò che dispiace al Signore: e il Signore
    li diede nelle mani de'' Madianiti per sette anni.'
  eng-LXXUP: And the children of Israel did evil in the sight of the Lord, and the
    Lord gave them into the hand of Midian seven years.
  eng-ULB: The people of Israel did what was evil in the sight of Yahweh, and he gave
    them into the hand of Midian for seven years.
  spa-VBL: Pero los israelitas hicieron lo que era malo a los ojos del Señor. Así
    que el Señor los entregó a los madianitas durante siete años.
  fra-_FOB: Or, les enfants d'Israël firent ce qui est mauvais devant l'Éternel, et
    l'Éternel les livra entre les mains des Madianites pendant sept ans.
  mal-mal: 'അനന്തരം യിസ്രായേൽ മക്കൾ പിന്നെയും യഹോവയ്ക്ക് ഇഷ്ടമില്ലാത്തത് ചെയ്തു: യഹോവ
    അവരെ ഏഴു വർഷം മിദ്യാന്റെ കയ്യിൽ ഏല്പിച്ചു.'
  urd-GVR: Phir Isrāīlī dubārā wuh kuchh karne lage jo Rab ko burā lagā, aur us ne
    unheṅ sāt sāl tak Midiyāniyoṅ ke hawāle kar diyā.
  suz-BL: मिनु इस्राएलीपुकीमी लेंशा परमप्रभु यावे आ ङोंइती मार मरिम्‍शो बाक्‍मे, मेको
    पामे बाक्‍त। मोपतीके परमप्रभु यावेमी मेको आन कली ७ बर्स कली मिदयान ङा मुर आन गुइमी
    गेवा बाक्‍त।
  ita-1927: Or i figliuoli d’Israele fecero ciò ch’è male agli occhi dell’Eterno,
    e l’Eterno li diede nelle mani di Madian per sette anni.
  ckb-ckb: نەوەی ئیسرائیل لەبەرچاوی یەزدان خراپەکارییان کرد، یەزدانیش حەوت ساڵ ژێر
    دەستەی میدیانییەکانی کردن.
  eng-BBE: And the children of Israel did evil in the eyes of the Lord; and the Lord
    gave them up into the hand of Midian for seven years.
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಯೆಹೋವ ದೇವರ ದೃಷ್ಟಿಯಲ್ಲಿ ಕೆಟ್ಟದ್ದನ್ನು ಮಾಡಿದರು. ಆದ್ದರಿಂದ ಯೆಹೋವ
    ದೇವರು ಅವರನ್ನು ಏಳು ವರ್ಷ ಮಿದ್ಯಾನ್ಯರ ಕೈಗೆ ಒಪ್ಪಿಸಿಕೊಟ್ಟರು.
  tam-2017: பின்னும் இஸ்ரவேல் மக்கள் யெகோவாவின் பார்வைக்குத் தீமையானதைச் செய்தார்கள்;
    அப்பொழுது யெகோவா அவர்களை ஏழு வருடங்கள் மீதியானியர்களின் கையில் ஒப்புக்கொடுத்தார்.
  spa-RV-1909: MAS los hijos de Israel hicieron lo malo en los ojos de Jehová; y Jehová
    los entregó en las manos de Madián por siete años.
  ron-BTF: Și copiii lui Israel au făcut ce este rău în ochii DOMNULUI, și DOMNUL
    i-a dat în mâna lui Madian, șapte ani.
  eng-WEBP: The children of Israel did that which was evil in the LORD’s sight, so
    the LORD delivered them into the hand of Midian seven years.
  eng-FBV: The Israelites did what was evil in the Lord's sight. So the Lord handed
    them over to the Midianites for seven years.
  nld-1939: Toen de Israëlieten kwaad deden in de ogen van Jahweh, leverde Jahweh
    hen voor zeven jaar over in de hand der Midjanieten;
  nch-BL: Huan nopa israelitame sempa quichijque cati amo cuali iixpa TOTECO, huan
    yaya quintemactili inimaco nopa madianitame. Huan nopa madianitame quintaijyohuiltijque
    chicahuac para chicome xihuit,
  vie-1934: Dân Y-sơ-ra-ên làm điều ác trước mặt Đức Giê-hô-va, nên Đức Giê-hô-va
    phó chúng vào tay dân Ma-đi-an trong bảy năm.
  hin-CV: इस्राएल के वंशजों ने वह किया, जो याहवेह की नज़रों में गलत था; इस कारण याहवेह
    ने उन्हें सात सालों के लिए मिदियानियों के वश में कर दिया.
  spa-BES: Y los hijos de Israel hicieron lo malo ante los ojos del Señor; y el Señor
    los entregó en mano de Madián por siete años.
  tdx-tdx: Ie amy zao nanao haratiañe am-pivazohoa’ Iehovà o ana’ Isra­eleo, naho
    nitolora’ Iehovà am-pità’ i Midiane fito taoñe.
  tha-KJV: และคนอิสราเอลก็​ได้​กระทำชั่วในสายพระเนตรของพระเยโฮวาห์ และพระเยโฮวาห์ทรงมอบเขาไว้ในมือของคนมีเดียนเจ็ดปี
  por-BR-2018: Mas os filhos de Israel fizeram o mal aos olhos do SENHOR; e o SENHOR
    os entregou nas mãos de Midiã por sete anos.
  deu-ELO: Und die Kinder Israel taten, was böse war in den Augen Jehovas; und Jehova
    gab sie in die Hand Midians sieben Jahre.
  eng-WYC-2018: Forsooth the sons of Israel did evil in the sight of the Lord, and
    he betook them into the hand of Midian seven years. (And the Israelites did more
    evil before the Lord, and he delivered them into the hands of the Midianites for
    seven years.)
  epo-epo: Kaj la Izraelidoj faris malbonon antaŭ la okuloj de la Eternulo; kaj la
    Eternulo transdonis ilin en la manojn de Midjan por la daŭro de sep jaroj.
  uig-PIN: Israillar Pǝrwǝrdigarning nǝziridǝ rǝzil bolƣanni ⱪildi; xuning bilǝn Pǝrwǝrdigar
    ularni yǝttǝ yilƣiqǝ Midiyaniylarning ⱪoliƣa tapxurup bǝrdi.
  beo-beo: Isala:ili dunu ilia da Hina Godema bu wadela:le hamoi. Amaiba:le, E da
    Midia:ne dunu ilia Isala:ili dunu ode fesuale amoga wadela:lesima:ne logo doasi
    dagoi.
  tpi-OTNT: Ol Israel i mekim sin gen long Bikpela. Olsem na em i larim ol Midian
    i winim ol na bosim ol inap 7-pela yia.
  hau-SA: Isra’ilawa suka sāke yin mugayen ayyuka a gaban Ubangiji, sai ya ba da su
    ga Midiyawa shekara bakwai.
  uig-LAT: Israillar Perwerdigarning neziride rezil bolghanni qildi; shuning bilen
    Perwerdigar ularni yette yilghiche Midiyaniylarning qoligha tapshurup berdi.
  nde-nde: Abako-Israyeli benza okubi futhi emehlweni kaThixo, wabanikela ezandleni
    zamaMidiyani iminyaka eyisikhombisa.
  ton-ton: 'Pea naʻe fai kovi ʻae fānau ʻa ʻIsileli ʻi he ʻao ʻo Sihova: pea naʻe
    tukuange ʻakinautolu ʻe Sihova ki he nima ʻo Mitiane:'
  ces-1613: Èinili pak synové Izraelští to, což jest zlého před očima Hospodinovýma,
    i vydal je Hospodin v ruku Madianským za sedm let.
  eng-WMB: The children of Israel did that which was evil in the LORD’s sight, so
    the LORD delivered them into the hand of Midian seven years.
  tam-TCV: இஸ்ரயேலர் திரும்பவும் யெகோவாவின் பார்வையில் தீமையானவற்றைச் செய்தார்கள்.
    அவர் அவர்களை ஏழு வருடங்கள் மீதியானியர் கையில் ஒப்புக்கொடுத்தார்.
  ceb-ULB: Gihimo sa katawhan sa Israel ang daotan diha sa atubangan ni Yahweh, ug
    gihatag niya sila ngadto sa kamot sa Midian sulod sa pito ka mga tuig.
  pol-UBG: Potem synowie Izraela czynili to, co złe w oczach PANA. Wydał ich więc
    PAN w ręce Midianitów na siedem lat.
  agr-agr: Tuja Israel aents aidauk Tuke Pujuun intimjukiag ataktushkam pegkegchaun
    takajaku ainawai. Nuniagtai nii madiágnumia aents aidau siete mijanai waitkastinme
    tusa idaisauwai.
  kyc-kyc: Isaraele wambu dupwame dee kamba Kamongo kando koo piyami. Piyaminyisa
    Kamongo dokome ee kana yanda ipingi dusipana Mitiane wambu dupwame nakama iso
    rapu pyuo karena kaeya.
  urd-GVU: پھر اسرائیلی دوبارہ وہ کچھ کرنے لگے جو رب کو بُرا لگا، اور اُس نے اُنہیں
    سات سال تک مِدیانیوں کے حوالے کر دیا۔
  deu-1912: Und da die Kinder Israel übel taten vor dem HERRN, gab sie der HERR unter
    die Hand der Midianiter sieben Jahre.
  kan-2017: ಇಸ್ರಾಯೇಲರು ತಿರುಗಿ ಯೆಹೋವನ ದೃಷ್ಟಿಯಲ್ಲಿ ದ್ರೋಹಿಗಳಾದ್ದರಿಂದ ಆತನು ಅವರನ್ನು ಏಳು
    ವರ್ಷಗಳ ಕಾಲ ಮಿದ್ಯಾನ್ಯರ ಕೈಗೆ ಒಪ್ಪಿಸಿದನು.
  yap-yap: Me denen e girdi’ nu Israel nib togopluw ngak SOMOL, me pag e girdi’ nu
    Midian nge mang yad e ur gagiyeg niged piyu Israel ni medlip e duw.
  hlt-MCSB: Israel ca rhoek loh BOEIPA mikhmuh ah thae a saii. Te dongah BOEIPA loh
    amih te kum rhih khuiah Midian kut ah a paek.
  mdy-ETH: ዒስራዔኤሌ ዴራ ላሚ ሃሣ ናንጊና ናንጋ ጎዳም ዋይዞ ዒፂ ፑርታ ማዾ ማዼኔ፤ ዬያሮ ናንጊና ናንጋ ጎዳ ዔያቶ ሚዲያሜ
    ዓሶ ኩጫ ዓኣሢ ዒንጌም ሚዲያሜ ዓሳ ዔያቶ ላንካይ ሌዔ ጉቤ ፔ ዴማ ማሂ ዎይሤኔ።
  twi-ASANTE: Israelfoɔ no yɛɛ deɛ ɛyɛ Awurade ani so bɔne bio. Ɛno enti, Awurade
