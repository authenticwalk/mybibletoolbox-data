verse: JDG.006.026
translations:
  mal-C: ഈ മലമുകളിലെ കോട്ടയിൽ നിന്റെ ദൈവമായ യഹോവയ്ക്ക് അനുയോജ്യമായ ഒരു യാഗപീഠം പണിയുക.
    നീ വെട്ടിക്കളയുന്ന അശേരാപ്രതിഷ്ഠയുടെ വിറകുകൊണ്ട് ആ രണ്ടാമത്തെ കാളയെ ഹോമയാഗം കഴിക്കണം.”
  deu-TKW: sodann errichte Jahwe, deinem Gott, auf der Höhe dieser Burg in der Bastion
    einen Altar, nimm den zweiten Stier und opfere ihn als Brandopfer mit dem Holze
    der Aschere, die du umhauen sollst.
  lin-lin: Tonga etumbelo ya malamu mpo na Yawe, Nzambe na yo, na songe ya ngomba
    oyo. Na sima, kamata ngombe ya mobali mpe bonza yango nyonso lokola mbeka ya kotumba,
    na moto ya koni ya ekeko ya Ashera, oyo okataki.
  eng-LSV: and you have built an altar to your God YHWH on the top of this stronghold,
    by the arrangement, and have taken the second bullock, and caused a burnt-offering
    to ascend with the wood of the Asherah which you cut down.”
  eng-GNV: 'And build an altar vnto the Lord thy God vpon the top of this rocke, in
    a plaine place: and take the seconde bullocke, and offer a burnt offringe with
    the woode of the groue, which thou shalt cut downe.'
  eng-WEBSTER: And build an altar to the LORD thy God upon the top of this rock, in
    the ordered place, and take the second bullock, and offer a burnt-sacrifice with
    the wood of the grove which thou shalt cut down.
  nhw-BL: Huan xijchihua se tlaixpamitl para TOTECO Dios itzonatipa nopa tepetl huan
    xijsencahua nopa teme ica tlamocuitlahuili quen monequi. Huan xijcui nopa toro
    catli ompa tlacatquetl, huan xijmicti huan techmaca quen se tlacajcahualistli.
    Huan xijtequihui nopa cuahuitl tlen nopa tlaixcopincayotl Asera catli tijtzojtzontejqui
    para xijtlati ipan nopa tlaixpamitl.
  swh-ONEN: Kisha mjengee Bwana Mungu wako, madhabahu halisi, kwa taratibu zake, juu
    ya huu mwamba. Kwa kutumia kuni za hiyo nguzo ya Ashera uliyoikatakata, mtoe sadaka
    huyo dume wa pili kuwa sadaka ya kuteketezwa.”
  bba-bba: Kpee tenin wɔllɔwɑ kɑɑ mɑn yɑ̃ku yeru bɑniɑ nɡe mɛ bɑ rɑ ko, kpɑ ɑ nɑɑ
    kinɛru yiruse te suɑ ɑ kɑ yɑ̃ku dɔ̃ɔ mwɑɑrɑruɡiru ko kɑ bũu dɑ̃ɑ te ɑ wukɑ mi.
  eng-KJVCPB: and build an altar unto the Lord thy God upon the top of this rock,
    in the ordered place, and take the second bullock, and offer a burnt sacrifice
    with the wood of the grove which thou shalt cut down.
  wbp-wbp: Ngula-jangka, turnu-manta-jana pirli wiriwiri, manu yirrakaju yurturlurla
    ngajuku YAAWIYI-ki nyuntu-nyanguku Kaatuku. Yirraka-jana yurturlurla yirriyirrirli
    kankarlu nyampurla pirli wararrarla. Ngula-jangka, pulukulku pungka, manu purrayaju
    kankarlu pirli yurturlurla. Purrayaju watiya-jangka ngulaju juju Yajura-jangka
    kujanpa nyuntulurlu rdilyki-pajurnu.”
  luo-luo: Eka iger kendo mar misango malongʼo ne Jehova Nyasaye ma Nyasachu ewi kama
    otingʼore maloni mondo ichiw rwath mar ariyo kaka misango miwangʼo pep, kitiyo
    gi yiend Ashera mane ingʼado.”
  meu-meu: Bena ina haga-nadina latanai Iehova, emu Dirava, ena ihaboulaina patana
    ba larebaia namonamo. Bena hari boromakau maruanena iharuana na bavabia, ba hahelagaia,
    gole-oho boubouna ai bainela; hari au helaḡana danu ba rakua, unu rakuraku amo
    boubou ḡauna na ba haḡolea oho.
  npi-ULB: यो शरणस्थानको माथिल्‍लो भागमा परमप्रभु तेरा परमेश्‍वरको निम्ति एउटा वेदी
    बना र त्‍यसलाई ठिक किसिमले बना । तैँले काटेर ढालेको अशेरा देवीको काठ प्रयोग गरेर
    दोस्रो साँढेलाई होमबलिको रूपमा चढा ।”
  yor-yor: Lẹ́yìn èyí kí o wá mọ pẹpẹ èyí tí ó yẹ fún Olúwa Ọlọ́run rẹ lórí òkè yìí.
    Kí o sì mú akọ màlúù kejì, kí o sì mú igi ère òrìṣà Aṣerah tí ìwọ bẹ́ lulẹ̀ rú
    ẹbọ sísun sí Olúwa.
  emp-NTPO: Maʌ̃be naʌ̃ eya borod̶e mõgarada ʌ̃tʌ pã buedua animarã mʌ̃́a babue diai
    carea. Maʌ̃ mõgara pã bued̶a ʌ̃rʌ̃ bacuru Aserá quĩrãca od̶ara cajẽrãped̶a bʌ
    zeza paca dji umébemara beaped̶a mʌ̃́a babue diadua.–
  ind-ind: Lalu dirikanlah sebuah mezbah bagi-Ku di atas bukit yang sama itu. Susunlah
    batu-batunya sesuai pola yang dipakai untuk semua mezbah-Ku. Ambillah sapi jantan
    itu dan persembahkanlah sebagai kurban yang dibakar habis, dengan menggunakan
    kayu dari tiang dewi Asyera yang akan kamu tebang.”
  pes-OPCB: به جای آن مذبحی برای یهوه خدایت روی این تپه بساز و سنگهای آن را به دقت
    کار بگذار. آنگاه گاو را به عنوان قربانی سوختنی به خداوند تقدیم کن و چوب بت اشیره
    را برای آتش مذبح به کار ببر.»
  tgl-ULB: Gumawa ng isang altar kay Yahweh na iyong Diyos sa tuktok ng lugar ng kanlungan
    na ito, at gawin ito sa tamang paraan. Ialay ang pangalawang toro bilang isang
    handog na susunugin, gamit ang kahoy mula sa Asera na iyong pinutol.”
  cbu-NT: Sheerush, anumun shiysha nuwaam muchimaam wayangcha. Patumbich yáyrush,
    wanasir kayateerush, anumun nuwaa ungirtangcha. Anumunshat, wakararish yáyarush,
    yuwapat yasin apanllputsee kapeetarangish sur Aseraatsi anpat yasin wayayrush
    muchincha, Jedeyonaa Apanll tárangiya.
  hui-hui: Ani dibu podobaga bu ibiraho ngagoriani Anduane Homogo í̠naga Ngode Datagaliwabenaga
    bo lomabu mulene dabu mbira bayuwaore ogoriani bia dambi halu bia aribia ho helabe.
    Ani bialu Asera ibu dama lowa wabu helene dibupe harigo ira dene delowa nogo bulumaga
    wangabe mendego homa hende bo lomabia halu delabe, lene.
  mya-mya: ဤ​တောင်​ပူ​စာ​ထိပ်​တွင်​သင်​၏​ဘု​ရား​သ​ခင် ထာ​ဝ​ရ​ဘု​ရား​အ​တွက် ယဇ်​ပလ္လင်​ကို​အ​ခိုင်
    အ​မာ​တည်​ဆောက်​လော့။ ထို​နောက်​ဒု​တိ​ယ​နွား ထီး​ကို​ယူ​ပြီး​လျှင်​သင်​ခုတ်​လှဲ​ထား​သည့်
    အာ ရှ​ရ​နတ်​သ​မီး​၏​အ​မှတ်​လက္ခ​ဏာ​ကို​ထင်း အ​ဖြစ်​အ​သုံး​ပြု​၍​မီး​ရှို့​ပူ​ဇော်​လော့''
    ဟု မိန့်​တော်​မူ​၏။-
  bod-N: དེ་ནས་བྲག་རི་འདིའི་སྟེང་དུ་ཁྱོད་ཀྱི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕྱིར་མཆོད་ཁྲི་ཡག་པོ་ཞིག་རྩིགས་ལ།
    ཁྱོད་ཀྱིས་བཅད་པའི་ཨ་ཤེ་རཱ་སྟེ་ཤིང་སྐུ་བུད་ཤིང་དུ་བྱས་ནས་བ་གླང་གཉིས་པ་དེ་སྦྱིན་སྲེག་གི་མཆོད་པར་ཕུལ་ཞིག་ཅེས་བཀའ་བསྒོས་པས།
  sna-sna: Ipapo ugovakira Jehovha Mwari wako aritari kwayo pamusoro penhare iyi.
    Utore hando yechipiri ugoibayira sechipiriso chinopiswa uchishandisa huni dzedanda
    raAshera rawakatema.”
  spa-BLM: Luego construye un altar a Yahvé, tu Dios, en la cima de esta fortaleza,
    de manera ordenada, y toma el segundo toro, y ofrece un holocausto con la madera
    de la Asera que cortarás.”
  cac-cac: A d'a sjolom q'uen nivan q'uen chaan̈ ayq'uei, ata' tza b'oq'ue junoc altar
    d'ayin Jehová a Diosal in tic. Vach' tzutej a latz'anq'ue q'ueen. Axo te te' ix
    a ch'aquel chi', a te' tzac'och sc'atzitzaloc. Slajvi chi' tza milancham noc'
    vacax chi', tza n̈usantz'a noc' silab'il d'a yib'an̈, xchi d'a vin̈.
  swh-ULB: Jenga madhabahu kwa Bwana, Mungu wako juu ya mahali pa kukimbilia, na kuijenga
    njia sahihi. Toa ng'ombe ya pili kama sadaka ya kuteketezwa, ukitumia kuni kutoka
    Ashera uliyoikata. '
  bel-bel: і пастаў ахвярнік Госпаду Богу твайму, на вяршыні скалы гэтай, у парадку,
    і вазьмі другое цяля і прынясі на цэласпаленьне на дровах з дрэва, якое сьсячэш.
  deu-ELBBK: und baue dem HERRN, deinem Gott, einen Altar auf dem Gipfel dieser Bergfestung
    mit der Zurüstung; und nimm den zweiten Stier und opfere ein Brandopfer mit dem
    Holz der Aschera, die du umhauen wirst.
  mbb-OT: Ne emun egkepasad nu en ne bangun ka te hustu he pemuhatà he para kediey,
    te Nengazen he Megbevayè nu, kayi te mibuntud-buntud. Ne ipemuhat nu kayi te kedì
    sikan is tudu he vaka he pemuhat he edtutungen. Ne iyan nu itavun sikan is tukud
    he para ki Ashera he ebpenempezen nu.”
  mal-2015: ഈ ദുർഗ്ഗത്തിന്റെ മുകളിൽ നിന്റെ ദൈവമായ യഹോവെക്കു നിയമപ്രകാരം ഒരു യാഗപീഠം
    പണിതു ആ രണ്ടാമത്തെ കാളയെ എടുത്തു നീ വെട്ടിക്കളയുന്ന അശേരപ്രതിഷ്ഠയുടെ വിറകുകൊണ്ടു
    ഹോമയാഗം കഴിക്ക.
  tuo-NT: Tere cõꞌatoja, Õꞌacʉ̃ mʉꞌʉ wiogʉre niꞌcãrõ waꞌicʉrãrẽ ʉ̃jʉ̃amorõpeoatjore
    niꞌcã mesã ʉ̃tã meꞌrã seeneocũuña tja. Mʉsã duꞌtiro nirĩ buꞌa dʉposãrĩpʉ seeneocũuña.
    Tuꞌajanʉꞌcõ, wecʉre wẽjẽ, topʉ peca, mʉsã paacõꞌaca tuturo meꞌrã Õꞌacʉ̃rẽ ʉ̃jʉ̃amorõpeoya,
    nicʉ niwĩ.
  rmc-rmc: Ačhav oltaris pre pačiv le RAJESKE, tire Devleske, upre pro brehos. Paľis
    le ole dujte bikos a obetin les pro kašta ole rozčhingerde slupostar sar labarďi
    obeta.“
  pes-OPV: وبرای یهوه، خدای خود، بر سر این قلعه مذبحی موافق رسم بنا کن، و گاو دومین
    را گرفته، با چوب اشیره که قطع کردی برای قربانی سوختنی بگذران.»
  ron-1924: Сэ зидешть апой ши сэ ынтокмешть пе вырфул ачестей стынчь ун алтар Домнулуй
    Думнезеулуй тэу. Сэ ей таурул ал дойля ши сэ адучь о ардере-де-тот ку лемнул дин
    стылпул идолулуй пе каре-л вей тэя.”
  ben-OBCV: তারপর পাহাড়-চূড়ায় তোমার ঈশ্বর সদাপ্রভুর উদ্দেশে সঠিক ধরনের এক যজ্ঞবেদি
    নির্মাণ করো। কেটে ফেলা আশেরা-খুঁটির কাঠ ব্যবহার করে, দ্বিতীয় বলদটিকে এক হোমবলিরূপে
    উৎসর্গ করো।”
  som-som: oo Rabbiga Ilaahaaga ah meel allabari uga dul dhis dhufayskan, oo hagaaji,
    oo kexee dibiga labaad, oo geedihii Asheeraah oo aad gooysay qoryihiisa ku bixi
    allabari la gubo.
  lat-VUC: 'Et ædificabis ibi altare Domino Deo tuo in summitate petræ hujus, super
    quam ante sacrificium posuisti: tollesque taurum secundum, et offeres holocaustum
    super struem lignorum, quæ de nemore succideris.'
  eng-ASVBT: and build an altar unto Jehovah thy God upon the top of this stronghold,
    in the orderly manner, and take the second bullock, and offer a burnt offering
    with the wood of the Asherah which thou shalt cut down.
  ita-1885: Ed edifica un altare al Signore Iddio tuo in su la cima di questa rocca,
    nell'istesso luogo ove tu avevi posto l'apparecchio di quelle vivande; poi prendi
    quel secondo bue, e offeriscilo in olocausto con le legne del bosco che tu avrai
    tagliato.
  eng-LXXUP: And thou shalt build an altar to the Lord thy God on the top of this
    Maozi in the ordering it, and thou shalt take the second bullock, and shalt offer
    up whole burnt offerings with the wood of the grove, which thou shalt destroy.
  eng-ULB: Build an altar to Yahweh your God on the top of this place of refuge, and
    construct it the correct way. Offer the second bull as a burnt offering, using
    the wood from the Asherah that you cut down.”
  spa-VBL: Luego construye un altar al Señor, tu Dios, en la forma debida, en la cima
    de la colina. Con la madera del poste de Asera que cortaste como leña, toma el
    segundo toro y preséntalo como holocausto”.
  fra-_FOB: Et bâtis un autel à l'Éternel ton Dieu, sur le haut de ce lieu fort, dans
    l'enceinte; tu prendras le second taureau, et tu l'offriras en holocauste, avec
    le bois de l'emblème d'Ashéra que tu auras coupé.
  mal-mal: അതിനുശേഷം ഈ പാറമേൽ നിന്റെ ദൈവമായ യഹോവയുടെ നിയമപ്രകാരം ഒരു യാഗപീഠം പണിത്
    ആ കാളയെ എടുത്ത് നീ വെട്ടിക്കളയുന്ന വിഗ്രഹത്തിന്റെ വിറകുകൊണ്ട് ഹോമയാഗം കഴിക്ക.
  urd-GVR: Is ke bād usī pahāṛī qile kī choṭī par Rab apne Ḳhudā ke lie sahīh qurbāngāh
    banā de. Yasīrat ke khambe kī kaṭī huī lakaṛī aur bail ko us par rakh kar mujhe
    bhasm hone wālī qurbānī pesh kar.”
  suz-BL: मिनु “मेकेर परमप्रभु यावे, इ परमप्रभु कली आं देंशो खोदेंशो पा चढ़ेतीक का
    सेलो। मिनु नोले आं कली मेको ब्‍यफ कली इ प्रेश्‍‍शो अशेराह देवी आ शी के खोल्‍शो
    थाम तारी चोशा चढ़ेतीक का चढ़ेवो” देंमाक्‍त।
  ita-1927: e costruisci un altare all’Eterno, al tuo Dio, in cima a questa roccia,
    disponendo ogni cosa con ordine; poi prendi il secondo toro, e offrilo in olocausto
    sulle legna dell’idolo che avrai abbattuto”.
  ckb-ckb: ئینجا قوربانگایەک بۆ یەزدانی پەروەردگارت لەسەر ئەو قەڵا بەرزە بە ڕێکوپێکی
    دروستبکە و دووەمین گا سەربخە و بیکە قوربانی سووتاندن لەسەر تەختە دارەکانی ئەو
    ستوونە ئەشێرایەی کە دەیبڕیتەوە.»
  eng-BBE: Make an altar to the Lord your God on the top of this rock, in the ordered
    way and take the ox and make a burned offering with the wood of the holy tree
    which has been cut down.
  kan-OKCV: ಈ ಪರ್ವತದ ತುದಿಯಲ್ಲಿ ನೇಮಕವಾದ ಸ್ಥಳದಲ್ಲಿ ನಿನ್ನ ದೇವರಾದ ಯೆಹೋವ ದೇವರಿಗೆ ಬಲಿಪೀಠವನ್ನು
    ಕಟ್ಟಿ, ಆ ಎರಡನೆಯ ಹೋರಿಯನ್ನು ತಂದು, ನೀನು ಕಡಿದುಹಾಕಿದ ಅಶೇರ ಸ್ತಂಭವನ್ನು ಕಟ್ಟಿಗೆಗಳ ಮೇಲೆ
    ದಹನಬಲಿಯಾಗಿ ಅರ್ಪಿಸು,” ಎಂದರು.
  tam-2017: இந்தக் கற்பாறையின் உச்சியிலே சரியான ஒரு இடத்தில் உன் யெகோவாவுடைய யெகோவாவுக்கு
    ஒரு பலிபீடத்தைக் கட்டி, அந்த இரண்டாம் காளையைக் கொண்டு வந்து, அதை நீ வெட்டிப்போட்ட
    தோப்பினுடைய கட்டை விறகுகளின் மேல் சர்வாங்க தகனமாகப் பலியிடவேண்டும் என்றார்.
  spa-RV-1909: Y edifica altar á Jehová tu Dios en la cumbre de este peñasco en lugar
    conveniente; y tomando el segundo toro, sacrifícalo en holocausto sobre la leña
    del bosque que habrás cortado.
  ron-BTF: Și zidește un altar DOMNULUI Dumnezeul tău pe vârful acestei stânci, în
    felul rânduit și ia al doilea taur și oferă un sacrificiu ars cu lemnele dumbrăvii,
    pe care o vei reteza.
  eng-WEBP: Then build an altar to the LORD your God on the top of this stronghold,
    in an orderly way, and take the second bull, and offer a burnt offering with the
    wood of the Asherah which you shall cut down.”
  eng-FBV: Then build an altar to the Lord your God in the proper way on hilltop.
    Using the wood of the Asherah pole you cut down as firewood, take the second bull
    and present it as a burnt offering.”
  nld-1939: Bouw dan op de top van deze versterkte plaats een altaar voor Jahweh,
    uw God, zoals het behoort; neem het vette kalf en offer het op het hout van de
    asjera, die ge hebt stuk geslagen.
  nch-BL: Huan xijchihua se taixpamit para TOTECO Dios itzompac nopa tepet huan xijsencahua
