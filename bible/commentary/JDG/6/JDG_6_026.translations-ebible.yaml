  eng-WEBPB: Then build an altar to the LORD your God on the top of this stronghold,
    in an orderly way, and take the second bull, and offer a burnt offering with the
    wood of the Asherah which you shall cut down.”
  kbq-kbq: Hagi Ra Anumzamofo kresramna vu ita haverera tro hutenka, ana Asera havi
    anumzama retrure'ne'za mono'ma hunentaza zafama antaginkama kitagi'nana zafareti
    ana kresramna vu itare tevea hanavazinka, namba 2 bulimakao afura ahenka, tevefima
    kre fananehu ofa hugahane.
  nhe-BL: Huan xijchihua se tlaixpamitl para TOTECO Dios itzonpac nopa tepetl huan
    xijsencahua nopa tetini ica tlamocuitlahuili queja monequi. Huan xijcui nopa toro
    tlen ompa tlacatquetl, huan xijmicti huan techmaca queja se tlacajcahualistli.
    Huan xijtequihui nopa cuahuitl tlen nopa tlaixcopincayotl Asera tlen tijtzojtzontejqui
    para xijtlati ipan nopa tlaixpamitl.
  bus-bus: Ǹ mamↄma Dii n Luda gbãgbãkii bo a zɛ́a gu gbãaa kɛ̀kii musu. Ǹ Asɛra
    lí kɛ̀ ń zↄ̃̀ sɛ́ɛ yàka ũ ǹ sa'opↄ kɛ̀ wè ká tɛ́n à tɛ́ kũ oma kↄ̃n zù pìo.
  gub-BL: A'e re emono'ono'og ita ikatu ma'e tetea'u nehe, amo ma'ea'yr hapy haw iapo
    pà xe herenataromo nehe. Ta'e ywatea'u xe a'e xe, ta'e naheta kwaw heàmàtyry'ymar
    xe a'e wà xe. A'e re epyhyk tapi'ak 7 kwarahy hereko har nehe. Epyhyk ywyra tupàn
    a'ua'u pe imupu'àm pyrer nehe no. Emonohonohok zepe'aw romo nehe. Emunyk tata
    ywyra rehe nehe. Eapy tapi'ak hehe nehe, Tupàn henataromo nehe, izupe imonokatu
    pyr romo nehe, i'i izupe.
  eng-DRA: 'And thou shalt build an altar to the Lord thy God in the top of this rock,
    whereupon thou didst lay the sacrifice before: and thou shalt take the second
    bullock, and shalt offer a holocaust upon a pile of the wood, which thou shalt
    cut down out of the grove.'
