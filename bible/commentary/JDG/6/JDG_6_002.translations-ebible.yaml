verse: JDG.006.002
translations:
  mal-C: മിദ്യാന്യർ ഇസ്രായേലിന്മേൽ പ്രബലരായി; മിദ്യാന്യരുടെ ആക്രമണം അതിശക്തമായിരുന്നതിനാൽ
    ഇസ്രായേൽജനം പർവതങ്ങളിലെ മാളങ്ങൾ, ഗുഹകൾ, കോട്ടകൾ എന്നിവിടങ്ങളിൽ അഭയംനേടി.
  deu-TKW: Und die Midianiter gewannen die Oberhand über Israel. Zum Schutze vor den
    Midianitern machten sich die Israeliten die Schluchten, die sich in den Bergen
    befinden, und die Höhlen und die Bergfesten.
  lin-lin: Lokola loboko ya bato ya Madiani ezalaki na nguya makasi likolo ya Isalaele,
    bana ya Isalaele babongisaki mabulu ya kokimela mpe bibombelo kati na mabanga,
    kuna na likolo ya bangomba.
  eng-LSV: and the hand of Midian is strong against Israel, [so] the sons of Israel
    have made for themselves the nooks which [are] in the mountains, and the caves,
    and the strongholds [to hide] from the presence of Midian.
  eng-GNV: And the hand of Midian preuayled against Israel, and because of the Midianites
    the children of Israel made them dennes in the mountaines, and caues, and strong
    holdes.
  eng-WEBSTER: 'And the hand of Midian prevailed against Israel: and because of the
    Midianites the children of Israel made them the dens which are in the mountains,
    and caves, and strong holds.'
  nhw-BL: huan tlahuel fiero quinchihuilijque israelitame. Yeca por catli nopa madianitame
    quinchihuiliyayaj, nopa israelitame motlatitoj ipan tecacahuatl, huan campa tlaostoco
    huan nopona mocajque para itztose campa cuatitlamitl ipan tepeme.
  swh-ONEN: Mkono wa Midiani ukawa na nguvu dhidi ya Israeli na kwa ajili ya Wamidiani,
    Waisraeli wakajitengenezea mahali pa kujificha milimani, kwenye mapango na ngome.
  bba-bba: Mɑdiɑni be, bɑ bu dɑm dɔremɔ ɡem ɡem. Yen sɔ̃nɑ Isirelibɑ bɑ dɑ bɑ kuku
    yenu kuɑ kpee bɑɑbɑ sɔɔ kɑ kpee wɔrusɔ ɡuunun berɑ ɡiɑ.
  eng-KJVCPB: 'And the hand of Midian prevailed against Israel: and because of the
    Midianites the children of Israel made them the dens which are in the mountains,
    and caves, and strong holds.'
  wbp-wbp: Mirdiyanu-wardingkijilpalu pirrjirdi-nyayirni nyinaja, manu kalalu-jana
    Yijirali-pinkiji murrumurru-manu warrarda. Laniji kalalu Yijirali-pinkiji parnkaja
    pirli wararra-kurra ngunanjakuju. Kalalu wuruly-nyinaja pirnkingka manu ngurra
    panu-karirla yangka Mirdiyanu-wardingki-kijaku.
  luo-luo: Nikech jo-Midian ne keto ji gi tich matek mar achuna, jo-Israel nogero
    kuonde pondo e tiend got, rogo kod kuonde moko ma ginyalo dakie.
  meu-meu: Midian taudia ese Israel taudia e hadareredia; bena Midian dainai Israel
    taudia na ororo ai e nohova, guri ai bona kohua ai bona ororo doridia ai.
  npi-ULB: मिद्दानीको शक्तिले इस्राएललाई अत्‍याचार गर्‍यो । मिद्दानीका कारणले इस्राएलका
    मानिसहरूले पहाडका ओडारहरू, गुफाहरू, र किल्‍लाहरू बस्‍न लागे ।
  yor-yor: Agbára àwọn ará Midiani sì pọ̀ púpọ̀ lórí àwọn Israẹli, wọ́n sì hùwà ipá
    sí wọn, nítorí ìdí èyí, àwọn Israẹli sálọ sí àwọn orí òkè, wọ́n sì kọ́ àgọ́ fún
    ara wọn nínú ihò àpáta, àti nínú ọ̀gbun àti ní ibi agbára nínú àpáta.
  emp-NTPO: Madianitarãba ãdjirãra bio bia mĩga eropanʌ bẽrã eyad̶aa wãnaped̶a uria
    b̶ead̶e, jogoa b̶ead̶e, ʌ̃tʌ dji quĩrũ poya wãcara b̶ʌmaa bid̶a mĩrũ panesid̶aa.
  ind-ind: Bangsa Midian sangat menindas Israel sehingga orang Israel membuat tempat
    persembunyian di gua-gua, di lubang-lubang di gunung, dan tempat-tempat lain yang
    aman.
  pes-OPCB: مدیانی‌ها چنان بیرحم بودند که اسرائیلی‌ها از ترس آنها به کوهستانها می‌گریختند
    و به غارها پناه می‌بردند.
  tgl-ULB: Ang kapangyarihan ng Midianita ang nagpahirap sa Israel. Dahil sa Midianita,
    gumawa ang bayan ng Israel ng makukublihan para sa kanilang sarili mula sa mga
    yungib sa mga burol, sa mga kuweba, at mga matibay na tanggulan.
  cbu-NT: Ashirucha, Madiyanshuchsha Israelchichee kiyung yachakchusin, suwaranganaya.
    Machipsha, misha wachushtam pshtuyarusin, tapishuranganaya.
  hui-hui: Midianali uruni ti hongoheore lowa Isaraelealiru hongo emene nira hene.
    Ani heago hondowa Isaraele wali agali ti ha do hole lowa egeandahabi maruha ha
    do holene hari bare bareni karulape wiane hondowa ogoriani hene.
  mya-mya: မိ​ဒျန်​အ​မျိုး​သား​တို့​သည်​ဣ​သ​ရေ​လ​အ​မျိုး သား​တို့​ထက်​အင်​အား​ကြီး​သ​ဖြင့်
    ဣ​သ​ရေ​လ အ​မျိုး​သား​တို့​သည်​ဥ​မင်​များ​၌​လည်း​ကောင်း၊ အ​ခြား​ဘေး​လွတ်​ရာ​တောင်​ပေါ်​ဒေ​သ​များ
    ၌​လည်း​ကောင်း​ပုန်း​အောင်း​နေ​ရ​ကြ​ကုန်​၏။-
  bod-N: མིད་ཡཱན་པས་ཡེས་ར་ཨེལ་པ་རྣམས་ལ་བཙན་གནོན་བྱས་པ་དང་། ཡང་མིད༌ཡཱན་པའི་རྐྱེན་གྱིས་ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་རི་ཁྲོད་དུ་བྲག་ཕུག་དང་བྲག་ཁུང་།
    མཁར་རྫོང་བཅས་པ་བཟོས་སོ། །
  sna-sna: Nokuda kwokuti ruoko rwavaMidhiani rwakavadzvinyirira kwazvo, vaIsraeri
    vakazvigadzirira nzvimbo dzokuvanda mumakomo, mumapako uye nenhare.
  spa-BLM: La mano de Madián prevaleció contra Israel, y a causa de Madián los hijos
    de Israel se hicieron las guaridas que hay en las montañas, las cuevas y las fortalezas.
  cac-cac: Ix och val eb' d'a syaelal yuj eb' madianita chi'. Ix laj say eb' b'ajtac
    sc'ub'ejel sb'a d'a lum vitz, d'a yoltac q'uen n̈aq'ueen yed' b'aj max yal sc'och
    anima. Ata' ix laj cajnaj eb'.
  swh-ULB: Uwezo wa Midiani uliwanyanyasa Israeli. Kwa sababu ya Midiani, watu wa
    Israeli walitengeneza makao wenyewe kutoka kwenye mabwawa katika milima, mapango,
    na ngome.
  bel-bel: Цяжкая была рука ў Мадыяніцянаў над Ізраілем, і сыны Ізраілевыя зрабілі
    сабе ад Мадыяніцянаў цясьніны ў гарах і пячоры і ўмацаваньні.
  deu-ELBBK: Und die Hand Midians wurde stark über Israel. Vor Midian richteten sich
    die Kinder Israel die Klüfte zu, die in den Bergen sind, und die Höhlen und die
    Bergfestungen.
  mbb-OT: Utew mesipala is menge Midianhen, umbe nepeǥes is menge Israilihanen te
    ked-eles diyà te menge vuvungan, menge surung, wey zuma pa he egkehimu he ed-elesan.
  mal-2015: മിദ്യാൻ യിസ്രായേലിൻമേൽ ആധിക്യം പ്രാപിച്ചു; യിസ്രായേൽമക്കൾ മിദ്യാന്യരുടെ
    നിമിത്തം പർവ്വതങ്ങളിലെ ഗഹ്വരങ്ങളും ഗുഹകളും ദുർഗ്ഗങ്ങളും ശരണമാക്കി.
  tuo-NT: Siapeꞌe meꞌrã madianita masã narẽ ñaꞌarõ daꞌradutipecãrã niwã. Tojo weerã
    Israe curuacjãrã narẽ uirã, ʉ̃rʉ̃pagʉpʉ, ʉ̃tã tutiripʉ duꞌtise na nisetise uꞌturire
    weecãrã niwã.
  rmc-rmc: O Midijana sas zoraleder sar o Izraeliti, vašoda peske o Izraeliti kerde
    thana, kaj pes te garuven andro verchi, thana andro jaskiňi the garude thana maškar
    o brehi.
  pes-OPV: و دست مدیان براسرائیل استیلا یافت، و به‌سبب مدیان بنی‌اسرائیل شکافها و
    مغاره‌ها و ملاذها را که درکوهها می‌باشند، برای خود ساختند.
  ron-1924: Мына луй Мадиан а фост путерникэ ымпотрива луй Исраел. Ка сэ скапе де
    Мадиан, копиий луй Исраел фуӂяу ын вэгэуниле мунцилор, ын пештерь ши пе стынчь
    ынтэрите.
  ben-OBCV: মিদিয়নীয়রা এত নিষ্ঠুর ছিল যে ইস্রায়েলীরা নিজেদের জন্য পর্বত-গহ্বরে,
    গুহায় ও দুর্গম স্থানে আশ্রয়স্থল তৈরি করল।
  som-som: Oo gacantii Midyaanna waa ka adkaatay reer binu Israa'iil; markaasaa reer
    binu Israa'iil waxay reer Midyaan aawadood u samaysteen boholo buuraha ku yaal,
    iyo godad, iyo dhufaysyo xoog leh.
  lat-VUC: et oppressi sunt valde ab eis. Feceruntque sibi antra et speluncas in montibus,
    et munitissima ad repugnandum loca.
  eng-ASVBT: And the hand of Midian prevailed against Israel; and because of Midian
    the children of Israel made them the dens which are in the mountains, and the
    caves, and the strongholds.
  ita-1885: E la mano de' Madianiti si rinforzò contro ad Israele; laonde i figliuoli
    d'Israele si fecero quelle grotte che son ne' monti; e delle spelonche e delle
    rocche, per tema de' Madianiti.
  eng-LXXUP: 'And the hand of Midian prevailed against Israel: and the children of
    Israel made for themselves because of Midian the caves in the mountains, and the
    dens, and the holes in the rocks.'
  eng-ULB: The power of Midian oppressed Israel. Because of Midian, the people of
    Israel made shelters for themselves from the dens in the hills, the caves, and
    the strongholds.
  spa-VBL: La opresión madianita era tan grande que, a causa de ellos, los israelitas
    se hicieron de escondites en montañas, cuevas y fortificaciones.
  fra-_FOB: Et la main des Madianites fut puissante contre Israël. Et à cause des
    Madianites, les enfants d'Israël se firent des retraites dans les montagnes, des
    cavernes et des forts.
  mal-mal: മിദ്യാൻ യിസ്രായേലിൻമേൽ പ്രാബല്യം പ്രാപിച്ചു; യിസ്രായേൽ മക്കൾ മിദ്യാന്യരുടെ
    നിമിത്തം മലയിടുക്കുകളും ഗുഹകളും കോട്ടകളും ശരണമാക്കി.
  urd-GVR: Midiyāniyoṅ kā dabāw itnā zyādā baṛh gayā ki Isrāīliyoṅ ne un se panāh
    lene ke lie pahāṛī ilāqe meṅ shigāf, ġhār aur gaṛhiyāṅ banā līṅ.
  suz-BL: मिनु मिदयान ङा मुरपुकीमी इस्राएली आन कली शुश दिप्‍शा, सक्ति पाइश्‍शो दुम्‍मा
    बाक्‍त। मोपतीके इस्राएलीपुकी पहाड ङा पुक्‍खी, रोंगु इर लशा, आन ख्रुइश्‍शा बाक्‍तीक
    सेल्‍मे बाक्‍त।
  ita-1927: La mano di Madian fu potente contro Israele; e, per la paura dei Madianiti,
    i figliuoli d’Israele si fecero quelle caverne che son nei monti, e delle spelonche
    e dei forti.
  ckb-ckb: جا دەسەڵاتی مییدیانییەکان بەسەر ئیسرائیلدا زاڵ بوو، لەبەر میدیانییەکان
    نەوەی ئیسرائیل بۆ خۆیان پەناگایان لەناو کونە شاخ و ئەشکەوت و قەڵای چیاکان دروستکرد.
  eng-BBE: And Midian was stronger than Israel; and because of the Midianites, the
    children of Israel made holes for themselves in the mountains, and hollows in
    the rocks, and strong places.
  kan-OKCV: ಮಿದ್ಯಾನ್ಯರ ಕೈ ಇಸ್ರಾಯೇಲಿಗೆ ವಿರೋಧವಾಗಿ ಬಲವಾದ್ದರಿಂದ ಇಸ್ರಾಯೇಲರು ಮಿದ್ಯಾನ್ಯರ
    ನಿಮಿತ್ತ ತಮಗೆ ಪರ್ವತಗಳಲ್ಲಿ ಇರುವ ಬಂಡೆಯ ಬಿರುಕುಗಳನ್ನೂ, ಗವಿಗಳನ್ನೂ, ಬಲವಾದ ಸ್ಥಾನಗಳನ್ನೂ
    ಮಾಡಿಕೊಂಡರು.
  tam-2017: மீதியானியர்களின் கை இஸ்ரவேலின்மேல் பெலமாக இருந்தபடியால், இஸ்ரவேல் மக்கள்
    மீதியானியர்களினால் தங்களுக்கு மலைகளிலுள்ள கெபிகளையும் குகைகளையும் பாதுகாப்பான
    இடங்களையும் அடைக்கலங்களாக்கிக்கொண்டார்கள்.
  spa-RV-1909: Y la mano de Madián prevaleció contra Israel. Y los hijos de Israel,
    por causa de los Madianitas, se hicieron cuevas en los montes, y cavernas, y lugares
    fuertes.
  ron-BTF: Și mâna lui Madian a învins pe Israel; și din cauza madianiților copiii
    lui Israel și-au făcut vizuinile care sunt în munți și peșteri și întărituri.
  eng-WEBP: The hand of Midian prevailed against Israel; and because of Midian the
    children of Israel made themselves the dens which are in the mountains, the caves,
    and the strongholds.
  eng-FBV: The Midianite oppression was so great that because of them the Israelites
    made themselves hiding places in mountains, caves, and fortifications.
  nld-1939: en de hand van Midjan drukte zwaar op Israël neer. Om aan de Midjanieten
    te ontsnappen, maakten de Israëlieten zich holen en spelonken in de bergen en
    versterkte plaatsen.
  nch-BL: huan tahuel fiero quinchihuilijque israelitame. Yeca por cati nopa madianitame
    quinchihuiliyayaj, nopa israelitame motatitoj campa taostoco huan nopona mocajque
    para itztose campa cuatitamit ipan tepeme.
  vie-1934: Tay của người Ma-đi-an thắng hơn Y-sơ-ra-ên. Vì sợ người Ma-đi-an, nên
    dân Y-sơ-ra-ên làm cho mình những nơi ẩn náu trong núi, trong các hầm và đồn.
  hin-CV: मिदियान की ताकत इस्राएल पर प्रबल होती गई. इस कारण से मिदियान के डर से इस्राएल
    के वंशजों ने पहाड़ों में मांदें, गुफाएं और गढ़ को अपने निवास बना लिए थे.
  spa-BES: Y Midian era más fuerte que Israel; y debido a los madianitas, los hijos
    de Israel se hicieron escondites en las montañas, y huecos en las rocas, y fortificaciones.
  tdx-tdx: Le nitan-kagàñe am’ Israele ty fità’ o nte-Midianeo kanao nihaly lakato
    ambohitsey naho kobom-pipalirañe ty amo nte-Midianeo o ana’ Israeleo.
  tha-KJV: และมือของคนมีเดียนก็​มี​ชัยชนะต่​ออ​ิสราเอล เพราะเหตุคนมีเดียน ประชาชนอิสราเอลจึงต้องทำที่หลบซ่อนซึ่งอยู่ในภูเขาให้​แก่​ตนเอง
    คือถ้ำ และที่กำบังที่​เข้มแข็ง
  por-BR-2018: E a mão de Midiã prevaleceu contra Israel. E os filhos de Israel, por
    causa dos midianitas, se fizeram covas nos montes, e cavernas, e lugares fortes.
  deu-ELO: Und die Hand Midians wurde stark über Israel. Vor Midian richteten sich
    die Kinder Israel die Klüfte zu, die in den Bergen sind, und die Höhlen und die
    Bergfesten.
  eng-WYC-2018: And Israel was oppressed of them greatly; and Israel made ditches,
    and dens to themselves in hills, and most strong places to fight against Midian.
    (And Israel was greatly oppressed by them; and in the hills they made ditches,
    and caves, and strongholds for themselves, from which to fight against the Midianites.)
  epo-epo: Kaj la mano de Midjan forte premis Izraelon. Kontraŭ la Midjanidoj la Izraelidoj
    faris al si la fendegojn en la montoj kaj la kavernojn kaj la fortikaĵojn.
  uig-PIN: U waⱪitta Midiyaniylar Israilning üstidin ƣalib kelip, Israil Midiyaniylarning
    sǝwǝbidin ɵzliri üqün taƣlardin, ɵngkürlǝrdin wǝ ⱪoram taxlardin panaⱨ jaylarni
    yasidi.
  beo-beo: Midia:ne fi dunu ilia gasa da Isala:ili fi ilia gasa baligi. Amaiba:le,
    Isala:ili fi dunu da magufu gelabo amola eno wamoaligisu sogebi agolo ganodini
    amoga wamoaligisu.
  tpi-OTNT: Strong bilong ol Midian i winim strong bilong ol Israel, olsem na ol Israel
    i save hait long ol Midian insait long ol hul bilong ston na long ol arapela gutpela
    ples bilong hait.
  hau-SA: Da Midiyawa suka matsa musu sosai, sai Isra’ilawa suka yi wa kansu mafakai
    a rammukan duwatsu, kogona da kuma mafaka.
  uig-LAT: U waqitta Midiyaniylar Israilning üstidin ghalib kélip, Israil Midiyaniylarning
    sewebidin özliri üchün taghlardin, öngkürlerdin we qoram tashlardin panah jaylarni
    yasidi.
  nde-nde: Ngenxa yokuthi umbuso wamaMidiyani wawuncindezela kakhulu, abako-Israyeli
    bazakhela amadumba ezingoxweni zezintaba, lasezimbalwini kanye lasezinqabeni.
  ton-ton: 'Pea naʻe mālohi ʻae nima ʻo Mitiane ki ʻIsileli: pea ko e meʻa ʻi he kakai
    Mitiane naʻe ngaohi ʻe he kakai ʻIsileli moʻonautolu ʻae ngaahi toitoiʻanga ʻi
    he ngaahi ʻana, mo e ngaahi potu mālohi, ʻi he ngaahi moʻunga.'
  ces-1613: A zmocnila se velmi ruka Madianských nad Izraelem, tak že synové Izraelští
    před Madianskými zdělali sobě jámy, kteréž jsou na horách, a jeskyně a pevnosti.
  eng-WMB: The hand of Midian prevailed against Israel; and because of Midian the
    children of Israel made themselves the dens which are in the mountains, the caves,
    and the strongholds.
  tam-TCV: மீதியானியரின் வலிமையினால் இஸ்ரயேலுக்கெதிரான ஒடுக்குதல் மிகுதியாய் இருந்தது.
    அதனால் இஸ்ரயேலர் மலைகளின் வெடிப்புகளிலும், குகைகளிலும், அரண்களிலும் தங்களுக்கென
    கோட்டைகளை அமைத்துக்கொண்டனர்.
  ceb-ULB: Ang gahom sa Midian nagdaogdaog sa Israel. Tungod sa Midian, naghimo ug
    mga silonganan ang katawhan sa Israel alang sa ilang kaugalingon didto sa mga
    lungib sa kabungtoran, mga langob, ug sa mga lig-ong patukoranan.
  pol-UBG: A ręka Midianitów wzmocniła się nad Izraelem, tak że synowie Izraela kopali
    sobie przed Midianitami kryjówki w górach, jaskinie i warownie.
  agr-agr: Imatika waitkainamu asag ishamainak mujá waa aidaunum uumak kakajus wainmainchau
    batsamajaku ainawai.
  kyc-kyc: Dokopa Mitiane wambu dupwana porainya renge dokome Isaraele wambunya porainya
    renge nyuo isa palyiya. Dokona lao Isaraele wambu kananda dupwanape dee yuu kyau
    dupwana laponape yalu piyami.
  urd-GVU: مِدیانیوں کا دباؤ اِتنا زیادہ بڑھ گیا کہ اسرائیلیوں نے اُن سے پناہ لینے
    کے لئے پہاڑی علاقے میں شگاف، غار اور گڑھیاں بنا لیں۔
  deu-1912: Und da der Midianiter Hand zu stark ward über Israel, machten die Kinder
    Israel für sich Klüfte in den Gebirgen und Höhlen und Festungen.
  kan-2017: ಮಿದ್ಯಾನ್ಯರ ಹಸ್ತವು ಬಲಗೊಂಡಿದ್ದರಿಂದ ಇಸ್ರಾಯೇಲರು ಅವರಿಗೆ ಹೆದರಿ ಪರ್ವತಗಳಲ್ಲಿ ಗುಹೆಗಳನ್ನು,
    ಕಂದರಗಳನ್ನು ಮಾಡಿಕೊಂಡು ಅದರಲ್ಲಿ ವಾಸಿಸುತ್ತಿದ್ದರು.
  yap-yap: Ya par e girdi’ nu Midian ni yad bgel ngak piyu Israel, mi i par piyu Israel
    ni yad be mith rorad u lan e yiy i yan nge yungi n’en ndab ni piri’egrad riy u
    fithik’ e burey.
  hlt-MCSB: Te dongah Midian mikhmuh ah, Midian kut te Israel soah tanglue. Israel
    ca rhoek loh amamih ham buep te tlang, lungko neh, rhalmahim ah a tuk uh.
  mdy-ETH: ሚዲያሜ ዓሳ ዒስራዔኤሌ ዓሶይዳፓ ባሺ ዶዴሢሮ ዒስራዔኤሌ ዓሳ ፑኒንቶንዶ ቤሲ፤ ጌይፃ፦ ዴኔ ዔቴንታ ዋርዲያ ቤሲንታ
    ኮሼኔ።
  twi-ASANTE: Esiane sɛ na Midianfoɔ no yɛ atirimuɔdenfoɔ enti, Israelfoɔ no dwane
    kɔɔ mmepɔ so kɔpɛɛ ahintaeɛ wɔ abodan ne atu mu.
  eng-WEBU: The hand of Midian prevailed against Israel; and because of Midian the
    children of Israel made themselves the dens which are in the mountains, the caves,
    and the strongholds.
  wal-wal: Midiyaama asai Israa7eela asaa bolli minniis; minnin Israa7eela asai etappe
    attanau deriyaa bollan kooppuwaa, gonggoluwaanne qatuwaa giigissiis.
  spa-PDDPT: La mano de Madián prevaleció contra Israel. Por causa de los madianitas,
    los hijos de Israel hicieron para ellos mismos las guaridas, las cuevas y los
    sitios fortificados que están en las montañas.
  gun-gun: Israel kuery re Midiã pygua kuery ipo'akapave tema oje'oivy ramo ha'e kuery
    gui onhemi atyrã ojapo okuapy yvy'ã re itaovape guy ha'e itakua oĩ va'e rupi,
    ha'e tetã ikorapa va'e py.
  agu-BL: Nin tampaj yi nim te'n cu'n buchbe'n cyetz yi e' aj Israel ẍchik'ab yi e'
    aj Madiána'tz, nin tan paj yi xo'w, nintzun cyew quibtz tulak e'chk picy, nin
    tulak e'chk ama'l yi cya'l jun nak jepon te'j.
  ilo-ULB: Pinarigat ti pannakabalin ti Midian ti Israel. Gapu iti Midian, nagaramid
    dagiti tattao ti Israel iti pagkamanganda kadagiti gukayab iti turturod, kadagiti
    rukib, ken kadagiti sarikedked.
  kpg-kpg: Digau Midian la nogo mada maaloo i digau Israel, gei nia daangada Israel
    gaa pala hagammuni i digaula i lodo nia lua mo i nia bongoo ala i lodo nia gonduu.
  uig-ARA: ئۇ ۋاقىتتا مىدىيانىيلار ئىسرائىلنىڭ ئۈستىدىن غالىب كېلىپ، ئىسرائىل مىدىيانىيلارنىڭ
    سەۋەبىدىن ئۆزلىرى ئۈچۈن تاغلاردىن، ئۆڭكۈرلەردىن ۋە قورام تاشلاردىن پاناھ جايلارنى
    ياسىدى.
  sus-sus: Madiyankae naxa fe xɔrɔxɔɛe dɔxɔ Isirayila ma. Na nan a to, Isirayilakae
    naxa folee ge geya fari, e yɛtɛ makantadee yailan gɛmɛ longori ra.
  pon-2006: Mehn Midian inenen kehlailasang mehn Israel, me kahrehda mehn Israel ko
    kin ruksang irail oh kin mihmi pahn paip akan oh pil wasa kan me kak doareirailla
    nin nahna kan.
  jae-jae: Lau Midian lemeŋ kêkôniŋ lau Israel, tec lau Israel sêsiŋ tauŋ kêtu êsêacŋa
    sêŋgôŋ pocgêsuŋ to poclabu aŋga gamêŋ lôcŋa.
  ksd-ksd: Ma ra lima i Midian i ga uvia pa Israel; ma ure ra dari ra tarai Israel
    dia ga kal ra umana niiga ta ra umana luana, ma dia ga bang ta go ra umana babang
    ma ra umana dekdek na pal na bakbakit.
  tur-YTC: Midyan'ın eli İsrael'e galip geldi; Midyan yüzünden de İsrael'in çocukları
    kendilerine dağlarda bulunan sığınaklar, mağaralar ve kaleler yaptılar.
  grc-BRENT: Καὶ ἴσχυσε χεὶρ Μαδιὰμ ἐπὶ Ἰσραήλ· καὶ ἐποίησαν ἑαυτοῖς οἱ υἱοὶ Ἰσραὴλ
    ἀπὸ προσώπου Μαδιὰμ τὰς τρυμαλιὰς τὰς ἐν τοῖς ὄρεσι, καὶ τὰ σπήλαια, καὶ τὰ κρεμαστά.
  ind-AYT: Tangan orang Midian berkuasa atas orang Israel. Karena orang Midian itu,
    orang Israel membuat tempat-tempat perlindungan di pegunungan, yaitu di gua-gua
    dan kubu-kubu pertahanan.
  nya-nya: Amidiyani anapondereza Aisraeli. Tsono chifukwa cha Amidiyaniwa, Aisraeli
    anakonza malo obisalamo mʼmapiri ndi mʼmapanga. Anamanganso malinga.
  hrv-hrv: Teška bijaše ruka Midjanaca nad Izraelom. Da bi izmakli Midjancima, Izraelci
    se sklanjahu u gorske pukotine, spilje i skrovišta.
  mps-mps: Te Midian dabego bomogo te Israel dabego bomo aiyaba mu elalubaso, tama
    te Israel dabe te Midian dabede wi ebaso, augwali te masigi dedagede me gasa bulude
    me te augwali geme duala sigi pela silama, tama te Midian hani bidi dabego augwali
    gegainu ebo usu meni yani.
  tpi-tpi: Strong bilong ol Midian i winim strong bilong ol Israel, olsem na ol Israel
    i save hait long ol Midian insait long ol hul bilong ston na long ol arapela gutpela
    ples bilong hait.
  dan-1931: Og Midjan fik Overtaget over Israel. For at værge sig mod Midjan indrettede
    Israelitterne sig de Smuthuller, som findes i Bjergene, Hulerne og Klippeborgene.
  vie-OVCB: Thế lực người Ma-đi-an mạnh quá, nên người Ít-ra-ên phải vào sống trong
    núi, trong hang, và những nơi kiên cố.
  guj-2017: મિદ્યાનનો હાથ ઇઝરાયલ વિરુદ્ધ પ્રબળ થયો. મિદ્યાનીઓને લીધે ઇઝરાયલના લોકોએ
    પર્વતોમાં કોતરો, ગુફાઓ તથા ગઢો છે તે પોતાને માટે બનાવ્યાં.
  pon-2006A: Mehn Midian inenen kehlailasang mehn Israel, me kahrehda mehn Israel
    ko kin ruksang irail oh kin mihmi pahn paip akan oh pil wasa kan me kak doareirailla
    nin nahna kan.
  por-BRBSL: A mão de Midian prevaleceu contra Israel; e por causa de Midian os filhos
    de Israel fizeram para si os covis que estão nas montanhas, as cavernas e as fortalezas.
  cth-cth: Midiannaw ni Isarelnaw teh a rektap dawkvah, Isarelnaw ni kâhro nahanlah
    mon dawk talai kâkhu ka cak poung lah a tai awh.
  twi-twi: Esiane sɛ na Midianfo no yɛ atirimɔdenfo nti, Israelfo no guan kɔɔ mmepɔw
    so kɔpɛɛ hintabea wɔ abodan ne atu mu.
  hlt-hlt: Te dongah Midian mikhmuh ah, Midian kut te Israel soah tanglue. Israel
    ca rhoek loh amamih ham buep te tlang, lungko neh, rhalmahim ah a tuk uh.
  tbz-SIM: Kɛ̀ bɛ̀ mbɛ̀ fɛ̃́ũnko mɛdiɛ̀ nkɛ̀ bɛ̀ cokù kɛ dekù yɛtɑ̃rɛ̀ kɛ tɑɑ̀ titɑ̃dèntì
    nɛ̀ itɑ̃fuɔ mmiɛkɛ.
  msy-2020: Guizbangɨra, Midianian adarazir gavgavim bar Israelian gavgavim gafira,
    kamaghɨn, Israelia Midianian adarazir arava dagɨar toribar moga, uaghan danganir
    gavgavir aghuir mabar modi.
  dop-dop: Mɑtiyɑŋ nyǝ́mɑ cɔɔsɑ-wɛɣɛ sɔsɔm kɛ́. Ɩlɛnɑ Ɩsɛɣɛlɩ nyǝ́mɑ se nɑ pɑ́ cɔɔsɩ
    pulɑsɩ tɑɑ, nɑ kʋkpɑmǝŋ pɔɔŋ tɑɑ.
  azb-azb: Midyanlıların güclü əli İsraillilərin əleyhinə qalxdı və Midyanlıların
    üzündən İsrail övladları özləri üçün dağlarda sığınacaq yerləri, mağaralar və
    qalalar qurdular.
  eng-DBY: And the hand of Midian prevailed against Israel. Because of the Midianites
    the children of Israel made for themselves the dens that are in the mountains,
    and the caves, and the strongholds.
  hin-2017: और मिद्यानी इस्राएलियों पर प्रबल हो गए। मिद्यानियों के डर के मारे इस्राएलियों
    ने पहाड़ों के गहरे खड्डों, और गुफाओं, और किलों को अपने निवास बना लिए।
  eng-YLT: and the hand of Midian is strong against Israel, from the presence of Midian
    have the sons of Israel made for themselves the flowings which [are] in the mountains,
    and the caves, and the strongholds.
  kne-kne: Napigpigsa din Midianita mo din Israelita et palalo ay pinalpaligat da,
    isonga nantabon da si liyang ya odom ay mabalin ay pantabonan da sin kadondontogan.
  eng-WYC-2017: And Israel was oppressed of them greatly; and Israel made ditches,
    and dens to themselves in hills, and most strong places to fight against Midian.
  eng-WMBB: The hand of Midian prevailed against Israel; and because of Midian the
    children of Israel made themselves the dens which are in the mountains, the caves,
    and the strongholds.
  urd-GVH: मिदियानियों का दबाव इतना ज़्यादा बढ़ गया कि इसराईलियों ने उनसे पनाह लेने
    के लिए पहाड़ी इलाक़े में शिगाफ़, ग़ार और गढ़ियाँ बना लीं।
  rug-rug: Meke ṉiṉira hola ni ri na tinoni pa Midiani sari na tinoni pa Izireli,
    gua asa ke tome ni rina tinoni Izireli si arini koari na bae meke kaiqa vasina
    tometomeana pule koari na toqere.
  gaz-gaz: Israaʼeloonni sababii harki Midiyaanotaa isaanitti jabaateef tulluuwwan
    irratti, holqaa fi daʼannoo jabaa keessatti ofii isaaniitiif iddoo jiraatanii
    fi iddoo itti daʼatan qopheeffatan.
  fra-LSG: La main de Madian fut puissante contre Israël. Pour échapper à Madian,
    les enfants d’Israël se retiraient dans les ravins des montagnes, dans les cavernes
    et sur les rochers fortifiés.
  gnn-gnn: Ga bitjanana liŋguna walala ŋuli Midiyanbuyŋuyunydja yolŋu'‐yulŋuyu djaw'yuna
    walalambala ŋathana ga wäyinnhana, ga ŋula nhä malanha ŋunhi walala yukurranha
    nhä ŋayathanha ŋuli. Ga Yitjuralpuyŋunydja ŋunhi wirrkina beyaṉiyinanydja walalambala,
    bala walala ŋuli marrtjinyana dhawaṯthunana ŋuliŋuru, bala ŋunhana bala buku'‐wukukurruna
    marrtjinya nhinanha ŋuli mathirrakurruna.
  yal-yal: Midiyan kaane yi Isirayila kaane ɲaxankata. Na yi a liga Isirayila kaane
    yi sa dɔxɔ geya longonne nun faranne ra.
  haw-1868: Ikaika loa iho la ka lima o ko Midiana maluna o ka Iseraela; a hana ae
    la ka poe mamo a Iseraela i na lua no lakou, mai na maka aku o ko Midiana, aia
    ma na mauna, a i na ana hoi, a me na puukaua.
  arb-NAV: وَاشْتَدَّتْ وَطْأَةُ الْمِدْيَانِيِّينَ عَلَى إِسْرَائِيلَ حَتَّى لَجَأَ
    الإِسْرَائِيلِيُّونَ إِلَى الْجِبَالِ لِيَعِيشُوا فِي الْكُهُوفِ وَالْمَغَائِرِ.
  ewe-ewe: Midiantɔwo ƒe asi sẽ ɖe Israelviwo dzi ale gbegbe be Israelviwo wɔ bebeƒewo
    na wo ɖokuiwo ɖe towo tome, agadowo me kple sitsoƒewo.
  eng-LEE: And the hand of Midian prevailed over Israel; and because of the Midianites
    the children of Israel made for themselves the passes which are in the mountains,
    and the caves, and the strongholds.
  gvn-gvn: '@see-verse:JDG.006.001'
  asm-FB: মিদিয়নীয়াসকল শক্তিশালী হোৱাত ইস্ৰায়েলবাসীক তেওঁলোকে অত্যাচাৰ কৰিবলৈ ধৰিলে;
    মিদিয়নৰ ভয়তে ইস্ৰায়েলৰ সন্তান সকলে পাহাৰৰ মাজৰ ফাঁক, গুহা আৰু দুর্গবোৰ আশ্রয়ৰ
    ঠাই কৰি ল’লে।
  sus-A: مَدِيَنكَيٍ نَشَ قٍ شْرْشْييٍ دْشْ عِسِرَيِلَ مَ. نَ نَن عَ تٌ، عِسِرَيِلَكَيٍ
    نَشَ قٌلٍيٍ فٍ فٍيَ قَرِ، عٍ يّتّ مَكَنتَدٍيٍ يَءِلَن فّمّ لٌنفٌرِ رَ.
  fra-SBL: La main de Madian l'emporta sur Israël, et les enfants d'Israël se firent,
    à cause de Madian, des repaires dans les montagnes, des cavernes et des forteresses.
  hbo-hbo: וַתָּ֥עָז יַד־מִדְיָ֖ן עַל־יִשְׂרָאֵ֑ל מִפְּנֵ֨י מִדְיָ֜ן עָשֽׂוּ לָהֶ֣ם ׀
    בְּנֵ֣י יִשְׂרָאֵ֗ל אֶת־הַמִּנְהָרֹות֙ אֲשֶׁ֣ר בֶּֽהָרִ֔ים וְאֶת־הַמְּעָרֹ֖ות
    וְאֶת־הַמְּצָדֹֽות׃
  kik-kik: Na tondũ hinya wa andũ a Midiani nĩwamahatĩrĩirie mũno, andũ a Isiraeli
    nĩmethondekeire kũndũ gwa kwĩhitha mĩanya-inĩ ya irĩma, na ngurunga-inĩ, na ciĩgitĩro-inĩ
    iria nũmu.
  fra-NCL: La main de Madian fut puissante contre Israël. A cause de Madian, les enfants
    d’Israël se firent les antres qui sont dans les montagnes, les cavernes et les
    hauteurs fortifiées.
  cek-AK: Midian kaminawk mah Israelnawk to pazawk moe, pacaekthlaek pongah, Israel
    kaminawk loe abuephaih akhaw hoi thlungkhaw to mae taengah sak o.
  cuk-cuk: Israel-dulemar, Madián-dulemarse ise-mesagwar-wilebukwadgine, e-idu yalaganba
    akwasaila-mararmaladba dukunaddamalad, degine, akwasailagan-olloganba e-idu dukunaddamarbalid,
    deginbali, neg-gandikmaladba e-idu dukunaddamarbalid.
  uig-CYR: У вақитта Мидиянийлар Исраилниң үстидин ғалип келип, Исраил Мидиянийларниң
    сәвәвидин өзлири үчүн тағлардин, өңкүрләрдин вә қорам ташлардин панаһ җайларни
    ясиди.
  tel-2017: మిద్యానీయుల హింస ఇశ్రాయేలీయుల మీద భారంగా ఉంది గనుక వాళ్ళు మిద్యానీయుల
    దగ్గర ఉండలేక కొండల్లో ఉన్న వాగులు, గుహలు, భద్రమైన చోటులను తమ కోసం సిద్ధం చేసుకున్నారు.
  hat-BSA: Pouvwa Madian nan te domine kont Israël. Akoz Madian, fis Israël yo te
    fè pou yo menm kavo ki te nan mòn ak gwòt avèk sitadèl avèk wòch.
  kos-kos: Mwet Midian elos ku liki mwet Israel, ke ma inge mwet Israel elos wikwik
    in luf ku kutepacna acn elos ku in wikla we fineol uh.
  hbo-WLC: וַתָּ֥עָז יַד־מִדְיָ֖ן עַל־יִשְׂרָאֵ֑ל מִפְּנֵ֨י מִדְיָ֜ן עָשֽׂוּ לָהֶ֣ם
    ׀ בְּנֵ֣י יִשְׂרָאֵ֗ל אֶת־הַמִּנְהָרוֹת֙ אֲשֶׁ֣ר בֶּֽהָרִ֔ים וְאֶת־הַמְּעָר֖וֹת
    וְאֶת־הַמְּצָדֽוֹת׃
  ibo-ibo: Nʼihi na ndị Midia mekpara ha ahụ nke ukwuu, ụmụ Izrel meere onwe ha ebe
    obibi nʼugwu, nʼime ọgba nkume, na nʼebe e wusiri ike dị iche iche.
  ory-ory: ତେଣୁ ମିଦୀୟନୀୟମାନଙ୍କ ହସ୍ତ ଇସ୍ରାଏଲ ବିରୁଦ୍ଧରେ ପ୍ରବଳ ହେଲା; ପୁଣି ମିଦୀୟନୀୟମାନଙ୍କ
    ସକାଶୁ ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ପର୍ବତସ୍ଥ ଗୋହିରୀ ଓ ଗୁମ୍ଫା ଓ ଦୁର୍ଗମ ସ୍ଥାନମାନଙ୍କରେ ବସା କଲେ।
  chk-chk: Nge chon Mitian ra fokun nemenemengau ngeniir. Iei mine ekewe aramasen
    Israel ra opolong lon ekewe pwang mi nom won ekewe chuk, lon ekewe föimw, pwal
    lon ekewe leni mi pöchökül.
  rop-rop: Detlot Midiyan pipul bin brabli strongbala, en detlot Isreil pipul bin
    lafta blandim miselp langa ola keib en najalot pleis langa hil kantri,
  ukr-1871: І тяготїла рука Мадиянїїв над Ізраїлем, і сини Ізрайлеві поробили собі
    перед Мидиянїями леговища в горах та печері в скелях.
  deu-1951: Und als die Hand der Midianiter zu stark ward über Israel, machten die
    Kinder Israel zum Schutz vor den Midianitern Schlupfwinkel in den Bergen, Höhlen
    und Burgen.
  eng-JPS: And the hand of Midian prevailed against Israel; and because of Midian
    the children of Israel made them the dens which are in the mountains, and the
    caves, and the strongholds.
  srp-1865: I osili ruka Madijanska nad Izrailjem, te od straha Madijanskoga naèiniše
    sebi sinovi Izrailjevi jame koje su po gorama, i peæine i ograde.
  lug-lug: Abayisirayiri ne batulugunyizibwa nnyo Abamidiyaani. Kyebaava beesimira
    empuku ne beetoolooza ebibuga byabwe agasenge.
  heb-heb: ותעז יד מדין על ישראל מפני מדין עשו להם בני ישראל את המנהרות אשר בהרים
    ואת המערות ואת המצדות׃
  ben-IRV: আর ইস্রায়েলের উপরে মিদিয়নীয়রা অত্যাচার করল, তাই ইস্রায়েলীয়রা মিদিয়নের
    ভয়ে পর্বতের গুহায় গর্ত করল ও দুর্গ তৈরী করল।
  pan-pan: ਮਿਦਯਾਨੀਆਂ ਦਾ ਹੱਥ ਇਸਰਾਏਲੀਆਂ ਉੱਤੇ ਤਕੜਾ ਹੋਇਆ ਅਤੇ ਮਿਦਯਾਨੀਆਂ ਦੇ ਡਰ ਦੇ ਕਾਰਨ ਇਸਰਾਏਲੀਆਂ
    ਨੇ ਪਹਾੜਾਂ ਵਿੱਚ ਘੁਰਨੇ, ਗੁਫਾਂ ਅਤੇ ਗੜ੍ਹਾਂ ਵਿੱਚ ਆਪਣੇ ਨਿਵਾਸ ਬਣਾ ਲਏ।
  mya-JVB: မိဒျန် အမျိုးသည် ဣသရေလ အမျိုးကို နိုင် ၍ ညှဉ်းဆဲ သောကြောင့် ၊ ဣသရေလ အမျိုးသားတို့သည်
    တောင်ရိုး ၌ ခိုင်ခံ့ သော ဥမင် မြေတွင်း တို့ကို လုပ် ရကြ၏။
  tbg-tbg: Midiani vika kempuka voqavata vaumanta vika Isareri qoraiqama nimitaqi
    vi vaumanta Isareri nora maara vare vaura. Mintura kaara Isareri vika qetake aiqinaini
    oru onavuqive, vonaini kia ho vika vaaka rantakenainive, kukeqavi vaura.
  hmo-hmo: Midiana taudia ese Israela taudia idia halusia. Vadaeni Midiana taudia
    dainai Israela taudia be ororo dekenai idia noho, guri dekenai, bona nadi matuna
    bona ororo ataiai gabudia dekenai.
  urd-urd: और मिदियानियों का हाथ इस्राईलियों पर ग़ालिब हुआ; और मिदियानियों की वजह
    से बनी — इस्राईल ने अपने लिए पहाड़ों में खोह और ग़ार और क़िले' बना लिए।
  rus-SYN: Тяжела была рука Мадианитян над Израилем, и сыны Израилевы сделали себе
    от Мадианитян ущелья в горах и пещеры и укрепления.
  bqc-SIM: Kɛ́ Madiãↄ lɛ́ ↄtↄ̃má, ↄ̃ Isailiↄ ulɛkĩiↄ kɛ̀kɛ bùsu sĩ̀sĩdeↄu ń
    gbɛ̀'ɛↄ ń sɛ̃gbão.
  tcz-CHONGTHU: Midiante chu akhoh behseh jengun ahi leh Israel techun ama hole aki
    hinso theina dingun molchung hole songkoho chuleh kulpi hoilai lai jah kisel nading
    akisem mun ahi.
  mar-mar: तेव्हा मिद्यानाने इस्राएलावर अधिकाराने जुलूम केला; मिद्यान्यांमुळे इस्राएलाच्या
    लोकांनी आपल्यासाठी डोंगरातील भुयारे, गुहा व किल्ले यांचा आश्रय घेतला.
  qub-qub: Madián runacuna fiyupa ñacachiptin Israelcunaga manchacushpan pacacunancunata
    ruraran jirca gaga chaupincunacho, machaycunacho pipis mana yaycunancunacho.
  bqp-bqp: Kũ Midiãnↄ tɛn ↄ tↄ̃ḿma, akũ Isarailanↄ utɛkinↄ kɛ̀kɛ gukpidenↄn kũ
    gbɛ̀wɛɛnↄ kũ sɛ̃̀ntɛpↄrↄtuo.
  hat-hat: Moun peyi Madyan yo te pi fò pase moun pèp Izrayèl yo. Se poutèt sa, moun
    pèp Izrayèl yo al kache kò yo nan fon ravin, nan gwòt, nan twou wòch yo jwenn
    nan mòn yo.
  eng-BSB: and the hand of Midian prevailed against Israel. Because of the Midianites,
    the Israelites prepared shelters for themselves in the mountains, caves, and strongholds.
  tod-tod: Madiyan nuiti ti Izelayɛle wola ɓɔlɔni. Madiyan nuiti ta-vaa ɠa é kɛɛni,
    Izelayɛle nuiti ti lɔɔɠuzuʋɛti kpɛtɛni la gizeiti ba, ta pugiti, ta fasaiti.
  eng-WEBPB: The hand of Midian prevailed against Israel; and because of Midian the
    children of Israel made themselves the dens which are in the mountains, the caves,
    and the strongholds.
  kbq-kbq: Ana'ma higeno'a Midieni vahe'mo'za hanavenentake hu'za Israeli vahera zamazeri
    havizantfa hazageno, Israeli vahe'mo'za agona agona franeki'za, havegampine, vihuma
    hunte'nazafine fraki'naze.
  nhe-BL: huan tlahuel fiero quinchihuilijque israelitame. Yeca ipampa tlen nopa madianitame
    quinchihuiliyayaj, nopa israelitame motlatitoj ipan mijca ostotl, huan campa tlaostoco
    huan nopona mocajque para itztose campa cuatitlamitl ipan tepetini.
  bus-bus: Kɛ̀ Midiãnↄↄ e ↄ tↄ̃ↄḿma, ben Isarailinↄ utɛkiinↄ kɛ̀kɛ gukpiideenↄn kↄ̃n
    gbɛ̀wɛɛnↄ kↄ̃n sɛ̃̀tɛpↄↄtunↄo.
  gub-BL: Izaew uzeàmim Minià wanuwi wà, ywykwaruhu pupe wà, ywytyruhu wamyter pe
    wà no. Ta'e Minià ikàg wera'u wanuwi wà xe.
  eng-DRA: And they were grievously oppressed by them. And they made themselves dens
    and eaves in the mountains, and strong holds to resist.
