    Ôŋgôm ŋaôlilu ŋakeleŋ ênêc ma maniŋ êsêp nomgeŋ.”
  ksd-ksd: 'Ma Gideon i ga biti tai God: Koko una kankanuane iau ma ina tata go tika
    na pakana ka; iau lul u ba ina valar mule ka ra pal i ra sip go ra pakana; boina
    ba ra pal i ra sip na ge ma ra mavoko na ki taun ra pia parika.'
  tur-YTC: 'Gidyon Tanrı''ya şöyle dedi: “Bana karşı öfken alevlenmesin, bu seferlik
