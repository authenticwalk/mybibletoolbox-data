    üstü kuru olsun, toprağın tümü üzerinde de çiy olsun.”'
  grc-BRENT: Καὶ εἶπε Γεδεὼν πρὸς τὸν Θεὸν, μὴ δὴ ὀργισθήτω ὁ θυμός σου ἐν ἐμοὶ, καὶ
