  kan-2017: ಅವನು ತಿರುಗಿ ದೇವರಿಗೆ, “ಸ್ವಾಮೀ, ಸಿಟ್ಟಾಗಬಾರದು; ಇನ್ನೊಂದು ಸಾರಿ ಮಾತನಾಡುತ್ತೇನೆ.
