    powuma koma pa nthaka ponse pakhale ponyowa ndi mame.”
  hrv-hrv: 'Opet Gideon reče Bogu: “Ne razgnjevi se na me što ti progovaram još jednom.
    Dopusti mi da još ovaj put pokušam s runom: neka samo runo bude suho, a neka po
    svoj zemlji bude rosa!”'
  mps-mps: Nosali Gideongo Godibolo te po ma wai, “Genuai Bidi, nago ena dali wado
    po wabo homu me elamuo, eno deli sogo digi ma po miabo homu ebao. Eno homugo nago
    enabolo te sipsip nisi deli sogo ma usu somainu yabo po eno nage dali omainu yao.
    Eno homugo te sipsip niside ąį segeni ebo te niside elalugobeo, tama te tǫde
    naga te ąį segeni elalumainu homu yai.” Te po wai.
  tpi-tpi: Bihain Gideon i tokim God gen, “Bikpela, yu no ken kros long mi. Mi laik
    mekim wanpela tok moa. Mi laik yu larim mi i traim gras bilong sipsip wanpela
    taim gen. Na dispela taim mi laik bai wara bilong moning i pundaun long olgeta
    hap bilong graun, na gras bilong sipsip tasol i drai.”
  dan-1931: 'Men Gideon sagde til Gud: “Vredes ikke på mig, når jeg endnu denne ene
    Gang taler til dig, lad mig blot denne Gang endnu prøve med Skindet: Lad Skindet
    alene være tørt, medens der falder Dug på Jorden rundt om!”'
  vie-OVCB: 'Ghi-đê-ôn lại thưa với Đức Chúa Trời: “Xin Ngài đừng giận, nhưng cho
    tôi thử một lần nữa. Lần này xin cho lông chiên khô, còn toàn sân bị sương thấm
    ướt.”'
  guj-2017: પછી ફરીથી ગિદિયોને ઈશ્વરને કહ્યું, “તમારો કોપ મારા પર ન સળગાવો, હું માત્ર
    હજુ એકવાર બોલીશ, હવે કૃપા કરીને એક જ વખત મને ઊનથી ખાતરી કરવા દો, હવે એકલું ઊન
    કોરું રહે અને બાકીની ભૂમિ પર ફક્ત ઝાકળ પડે.”
  pon-2006A: Kidion eri patohwanohng Koht, “Maing, komw dehpa ketin engieng pahi;
    komw ketin mweidohng ie I en pwurehng pato. Komw kupwure, pwe I en pwurehng rapahki
    kilel en kupwuromwi ni kisin kilin sihpw kiset. Eri, komw kupwure pwe kisin kilin
    sihpw kiset en madekeng, oh pwoaik en mie nanpwel.”
  por-BRBSL: 'Gideon disse a Deus: “Não deixe que sua raiva se acenda contra mim,
    e eu falarei apenas desta vez”. Por favor, deixe-me fazer um julgamento só desta
    vez com o velo”. Que agora esteja seco somente no velo, e em todo o chão que haja
    orvalho”.'
  cth-cth: Gideon ni na lung khuek sak hanh ei, vai touh bout ka dei einei. Tu buet
    touh e muen hoi atu vai touh dueng na tanouk sak ei. Talai pueng tadamtui a duk
    vaiteh, tumuen remphui naseh, telah Cathut koe a hei e patetlah,
  twi-twi: Afei, Gideon ka kyerɛɛ Onyankopɔn se, “Mma wo bo mfuw me. Ma mimmisa ade
    baako. Ma memfa oguan nwi no nsɔ biribi nhwɛ. Saa bere yi de, ma oguan nwi no
    nyɛ wosee na baabi a ɛda hɔ no nyinaa mfɔw.”
  hlt-hlt: Tedae Gideon loh Pathen taengah, “Na thintoek loh kai taengah sai boel
    mai saeh lamtah, vai mah ka thui mai vai bueng mah ka noem dae eh, tumul hluem
    a phueihuet he tumul hluem amah thim la om vetih diklai pum he buemtui a om atah,”
    a ti nah bal.
  tbz-SIM: 'Kòo nɑ́kɛ́ ti Yiɛ̀ nKuyie nkɛ dɔ̀: Ti Yiɛ̀ nKuyie nhɑ miɛkɛ bɑ́ m pɛikɛ,
    kucɛ mɛsɔmmɛ mmɛ n yóó yíɛ́ kɛ́ dɑ bekɛmɛ̀, n yóó wɛ̃tɛ kɛ yíɛ́ yennɛ́mu tipecìtì,
    di mmɔ̀nnì n dɔ́ kɛtenkɛ̀ kɛɛ̀ búútɛ́ kɛ̀ tì ńwɑɑ́nnì.'
  msy-2020: Egha gɨn Gideon ua ghua kamaghɨn God mɨgɨa ghaze, “O Ikiavɨra Itir God,
    nɨ nan ataran markɨ. Kɨ ua mɨgɨrɨgɨatam damuasa. Ga uaning, kɨ kamaghsua, nɨ na
    ateghtɨ, kɨ ua sipsipɨn arɨzim damigh an ganika. Eghtɨ dughiar kamɨn ghuariar
    dɨpaba tintinibar nguazim giregh, eghtɨ sipsipɨn arɨzimra mɨsɨngigh ikɨ.”
  dop-dop: 'Ntɛnɑ ɩ́ tɔ Ɩsɔ sɩ: Hɑɩ, yele mɑ́ tɑsɑ-ŋ nɑtǝlǝɣɩ pɔɔsʋɣʋ. Tɑɑ mʋ-m nɑ
    pɑ́ɑ́nɑ́. Mɑ cɑɑ sɩ ń tɑsɑ-m pʋlʋɣʋ hʋlʋɣʋ kɛ tɔm kʋlʋm. Pǝnɛntɛ cɔlɔʋ ɩ́ kpɑ
    tɛtʋ tɔɔ tike, nɑ kɔŋlɛ nɑ́ɑ́ wʋlɑɑ.'
  azb-azb: 'Sonra Gideon Allaha dedi: «Qoy mənə qarşı qəzəbin alovlanmasın, yenə bir
    ricam var. Bu yunla bir də bu işi sınamaq istəyirəm. İndi də qoy yalnız bu yun
    quru qalsın və bütün yer şehlə islanmış olsun».'
  eng-DBY: And Gideon said to God, Let not thine anger be hot against me, and I will
    speak but this once! Let me prove, I pray thee, but this once with the fleece;
    let it, I pray thee, be dry upon the fleece only, and upon all the ground let
    there be dew.
  hin-2017: फिर गिदोन ने परमेश्वर से कहा, “यदि मैं एक बार फिर कहूँ, तो तेरा क्रोध
    मुझ पर न भड़के; मैं इस ऊन से एक बार और भी तेरी परीक्षा करूँ, अर्थात् केवल ऊन ही
    सूखी रहे, और सारी भूमि पर ओस पड़े”
  eng-YLT: And Gideon saith unto God, 'Let not Thine anger burn against me, and I
    speak only this time; let me try, I pray Thee, only this time with the fleece
    — let there be, I pray Thee, drought on the fleece alone, and on all the earth
    let there be dew.'
  kne-kne: Idi siya di, kanan Gideon en Diyos, “Adi ka kod omibongbonget ta palobosam
    sak-en isnan maodi ay ibagak. Pangaasim kod ta ipalobos mo pay di esa ay pamaneknek
    babaen sin dotdot. Ed wani, say mabasa koma din lota yan say mamgaan din dotdot.”
  eng-WYC-2017: and he said again to the Lord, Thy strong vengeance be not wroth against
    me, if I assay yet once, and seek a sign in the fleece; I pray, that the fleece
    alone be dry, and that all the earth be moist with dew.
  eng-WMBB: Gideon said to God, “Don’t let your anger be kindled against me, and I
    will speak but this once. Please let me make a trial just this once with the fleece.
    Let it now be dry only on the fleece, and on all the ground let there be dew.”
  urd-GVH: फिर जिदौन ने अल्लाह से कहा, “मुझसे ग़ुस्से न हो जाना अगर मैं तुझसे एक बार
    फिर दरख़ास्त करूँ। मुझे एक आख़िरी दफ़ा ऊन के ज़रीए तेरी मरज़ी जाँचने की इजाज़त
    दे। इस दफ़ा ऊन ख़ुश्क रहे और इर्दगिर्द के सारे फ़र्श पर ओस पड़ी हो।”
  rug-rug: Beto asa si zama pule la koe Tamasa se Qitione, “Mu lopu bugoro nau. Kamahire
    si mani popa sa kalu sipi, meke sa pepeso si kaqu boboso.”
  gaz-gaz: Kana irratti Gidewoon Waaqaan, “Natti hin dheekkamin. Amma illee waan tokkon
    si gaafadha. Akka ani rifeensa hoolaa sana irratti yaalii biraa godhuuf naa eeyyami.
    Amma immoo rifeensa sana goggogsiitii fixeensa lafatti uffisi.”
  fra-LSG: 'Gédéon dit à Dieu: Que ta colère ne s’enflamme point contre moi, et je
    ne parlerai plus que cette fois: Je voudrais seulement faire encore une épreuve
    avec la toison: que la toison seule reste sèche, et que tout le terrain se couvre
    de rosée.'
  gnn-gnn: Ga Gitiyandhunydja waŋana Garraynha bitjarra, “Garray, yaka ŋarraku maḏakarritjthiyanydja,
    ŋarra nhuna waŋganynha yurru biyapul dhä‐wirrka'yun waŋa. Gäthuranydja munhaku
    ŋarra yurru gurrunhan dhuwala bulka' wäyinnha biyapul, yurru nhenydja djuy'yurra
    yurru wakuluŋgulny'tja, ga yulukthirrinydja yurru dhuwalana warrpam'nha munatha'na,
    ga dhuwalanydja yurru bulkany'tja wäyindja baṉḏany yukurra ŋorra.” Ga bitjarranydja
    yukurrana Gitiyandhu waŋana gatjarr'yurruna Godnha.
  yal-yal: Gedeyɔn yi a fala Ala xa, a naxa, “I nama xɔlɔ n ma, koni n mɔn waxi a
    kolon feni kidin nan xɔn. Iki, kidin xa lu yixaraxi, xiila yi bɔxɔni kun.”
  haw-1868: I aku la o Gideona i ke Akua, Mai wela mai kou huhu ia'u, a e olelo aku
    au i keia wale no; e ae mai oe ia'u i hookahi o'u hoao hou ana me ka huluhulu.
    Ke nonoi aku nei au ia oe, i maloo ma ka huluhulu wale no, a i hau hoi ma ka honua
    a pau.
  arb-NAV: 'فَقَالَ جِدْعُونُ للهِ: «لا يَحْتَدِمْ غَضَبُكَ عَلَيَّ وَدَعْنِي أَتَقَدَّمُ
    مَرَّةً أُخْرَى فَقَطْ بِطَلَبٍ وَاحِدٍ. اسْمَحْ لِي أَنْ أُجْرِيَ اخْتِبَاراً
    آخَرَ عَلَى هَذِهِ الْجَزَّةِ. لِتَبْقَ هَذِهِ الْجَزَّةُ وَحْدَهَا جَافَّةً،
    أَمَّا بَقِيَّةُ الأَرْضِ فَلْيُبَلِّلْهَا النَّدَى».'
  ewe-ewe: Gideon gagblɔ na Mawu be, “Mègado dɔmedzoe ɖe ŋunye o, ke boŋ ɖe mɔ nam
    magabia nu bubu ɖeka ko. Ɖe mɔ nam be magatsɔ alẽgbalẽ la awɔ dodokpɔ ɖekae. Fifia
    la, na alẽgbalẽ la nanɔ ƒuƒuie eye zãmu nadza ɖe anyigba dzi aƒo xlãe.”
  eng-LEE: And Gid'on said unto God, Let not thy anger be kindled against me, and
    I will speak but this once [more]; let me have a proof, I pray thee, but this
    once more with the fleece; let it, I pray, be dry upon the fleece alone, and upon
    all the ground let there be dew.
  gvn-gvn: '@see-verse:JDG.006.038'
  asm-FB: তেতিয়া গিদিয়োনে ঈশ্বৰক ক’লে, “মোৰ ওপৰত আপুনি ক্ৰোধ নকৰিব। মোক আকৌ এবাৰ
    কথা ক’বলৈ দিয়ক। মই বিনয় কৰোঁ, এই নোমৰ সৈতে পুনৰ এবাৰ পৰীক্ষা কৰিবলৈ দিয়ক; এতিয়া
    অকল নোম শুকানে থাকক আৰু সকলো মাটিৰ ওপৰত নিয়ৰ পৰক”।
  sus-A: فٍدٍيٌن مَن نَشَ عَ قَلَ عَلَ بّ، «هَلِ عِ بْحّ مُ تٍ ﭑ شِلِ مَ، ﭑ مَ وْيّن
    دْنشْي نَن يِ كِ. ﭑ مَن وَشِ سٍيدٍحْشْيَ نَن مَتٌقٍ يِ كِرِ رَ. كِرِ كَنسَن شَ
    شَرَ، شِنِ شَ بْشِ بِرِن بُندَ.»
  fra-SBL: 'Gédéon dit à Dieu : « Que ta colère ne s''enflamme pas contre moi, et
    je ne parlerai que cette fois-ci. Laisse-moi, je t''en prie, faire l''épreuve
    de la toison pour cette fois seulement. Qu''il n''y ait de sec que sur la toison,
    et sur toute la terre, qu''il y ait de la rosée. »'
  hbo-hbo: וַיֹּ֤אמֶר גִּדְעֹון֙ אֶל־הָ֣אֱלֹהִ֔ים אַל־יִ֤חַר אַפְּךָ֙ בִּ֔י וַאֲדַבְּרָ֖ה
    אַ֣ךְ הַפָּ֑עַם אֲנַסֶּ֤ה נָּא־רַק־הַפַּ֙עַם֙ בַּגִּזָּ֔ה יְהִי־נָ֨א חֹ֤רֶב אֶל־הַגִּזָּה֙
    לְבַדָּ֔הּ וְעַל־כָּל־הָאָ֖רֶץ יִֽהְיֶה־טָּֽל׃
  piu-2006: '@see-verse:JDG.006.038'
  kik-kik: Ningĩ Gideoni akĩĩra Ngai atĩrĩ, “Ndũkae kũrakario nĩ niĩ. Ngirĩrĩria ngũhooe
    ũndũ ũngĩ ũmwe. Njĩtĩkĩria o igeria rĩngĩ rĩmwe na rũũa rũrũ. Ihinda rĩrĩ reke
    rũũa rũrũ rũkorwo rũrĩ rũmũ, nakuo thĩ gũkorwo kũhumbĩirwo nĩ ime.”
  fra-NCL: 'Gédéon dit à Dieu : « Que votre colère ne s’enflamme pas contre moi ;
    que je puisse encore parler une fois : je voudrais une fois encore seulement faire
    une épreuve avec la toison : que la toison seule reste sèche, et que la rosée
    tombe sur tout le sol alentour. »'
  cek-AK: To pacoeng ah Gideon mah Sithaw khaeah, Ka nuiah palungphui hmah raeh; tahmenhaih
    hoi vaito kang hnik let han vop; tuumui khukbuen hoi vaito tanoekhaih ka sak let
    han vop; vaihi loe tuumui khukbuen to phui nasoe loe, long ah dantui sui nasoe,
    tiah a naa.
  cuk-cuk: 'Geb degi, Gedeón Bab-Dummadga sogded: “Bab-Dummad, melle be isdar an-itogo,
    an bese napi-ibmar-wilub egisoed: Gannar sibad-wawaad-ukagi an bese ibmar-wilub
    egisoed. Emisgwadi, sibad-wawaad-uka be dinnaa meso, melle owardikuo. Bela napagindi,
    boo batega be imako.”'
  uig-CYR: 'Андин Гидеон Худаға йәнә: Ғәзивиңни маңа қозғимиғайсән, мән пәқәт мошу
    бир қетимла дәймән! Сәндин өтүнәй, мән пәқәт йәнә бу қетим бу терә билән синап
    бақай; илтиҗа қилимәнки, әнди бу қетим пәқәт терә қуруқ болуп, чөрисидики йәрниң
    һәммисигә шәбнәм чүшкәй, — деди.'
  tel-2017: అప్పుడు గిద్యోను “నా మీద కోపగించుకోకు. ఇంక ఒక్కసారి ఈ గొర్రెబొచ్చుతో పరీక్షించడానికి
    అవకాశం ఇవ్వు. నేల అంతటి మీద మంచు పడి ఉన్నప్పుడు, ఆ బొచ్చు మాత్రమే పొడిగా ఉండనివ్వు”
    అని దేవునితో అన్నప్పుడు
  hat-BSA: 'Alò, Gédéon te di a Bondye: “Pa kite kòlè ou brile kont mwen pou m kab
    pale yon fwa ankò. Souple, kite mwen fè yon tès yon fwa ankò avèk touf la. Kite
    sa fèt, koulye a, ke se sèl touf la ki sèch e kite l gen lawouze sou tout tè a.”'
  kos-kos: Na Gideon el fahk nu sin God, “Nikmet mulat sik, mweyen nga ke fahkak pac
    sie ma. Nunak munas, lela nu sik tuh nga in srike siyuk sie pac ma ke unen sheep
    uh. Ke pacl se inge, oru tuh unen sheep uh in pao, ac fin fohk uh in sroksrok.”
  hbo-WLC: וַיֹּ֤אמֶר גִּדְעוֹן֙ אֶל־הָ֣אֱלֹהִ֔ים אַל־יִ֤חַר אַפְּךָ֙ בִּ֔י וַאֲדַבְּרָ֖ה
    אַ֣ךְ הַפָּ֑עַם אֲנַסֶּ֤ה נָּא־רַק־הַפַּ֙עַם֙ בַּגִּזָּ֔ה יְהִי־נָ֨א חֹ֤רֶב אֶל־הַגִּזָּה֙
    לְבַדָּ֔הּ וְעַל־כָּל־הָאָ֖רֶץ יִֽהְיֶה־טָּֽל׃
  ibo-ibo: Mgbe ahụ, Gidiọn sịrị Chineke, “Ka iwe gị ghara ịdị ọkụ megide m. Ka m
    rịọkwuo naanị otu ihe ọzọ. Kwere ka m jiri ajị anụ a nwalee otu ugboro ọzọ, kama
    nʼoge a, mee ka mmiri ghara ịdị nʼajị anụ ahụ, ma ka igirigi jupụta nʼala ebe
    ọ tọgbọ.”
  ory-ory: ସେତେବେଳେ ଗିଦିୟୋନ୍‍ ପରମେଶ୍ୱରଙ୍କୁ କହିଲେ, “ମୋʼ ପ୍ରତିକୂଳରେ ତୁମ୍ଭର କ୍ରୋଧ ପ୍ରଜ୍ୱଳିତ
    ନ ହେଉ, ମୁଁ ଏହି ଥରକ ମାତ୍ର କହିବି; ବିନୟ କରୁଅଛି; ଏହି ଲୋମ ଦ୍ୱାରା ମୋତେ ଏହି ଥରକ ମାତ୍ର
    ପରୀକ୍ଷା ନେବାକୁ ଦିଅ; ବିନୟ କରୁଅଛି, କେବଳ ଲୋମ ଉପରେ ଶୁଷ୍କତା ହେଉ ଓ ସମସ୍ତ ଭୂମି ଉପରେ କାକର
    ପଡ଼ୁ।”
  chk-chk: Mürin, Kition a üreni Kot, “Kose mochen kosap song ngeniei, nge kopwe mwüt
    ngeniei pwe üpwe pwal kapas fän eu. Kose mochen mwüt ngeniei pwe üpwe föri pwal
    eu sosot ren ei ülöülen sip. Üa tüngor pwe epwe pwasapwas won ewe chök ülöülen
    sip, nge won unusen ewe pwül epwe chöchön ren amurenipwin.”
  rop-rop: Afta na Gidiyan bin dalim God, “Ai garra askim yu samting. Bat yu kaan
    gitwail langa mi. Ai garra testimat yu garram det wul wanmotaim. Distaim det wul
    garra stap draiwan en det graun garra jidan wetwan.”
  ukr-1871: 'Однакже Гедеон промовив Господеві: Ой нехай твій гнїв не загориться на
    мене, коли ще раз промовлю! Дозволь менї ще одну пробу з руном ізробити: нехай
    воно тілько сухе буде, усюди ж роса впаде на землю!'
  deu-1951: 'Und Gideon sprach zu Gott: Dein Zorn entbrenne nicht wider mich, daß
    ich noch einmal rede; ich will es nur noch einmal versuchen mit dem Fell: Das
    Fell allein möge trocken bleiben und Tau liegen auf dem ganzen übrigen Boden!'
  eng-JPS: 'And Gideon said unto God: ''Let not Thine anger be kindled against me,
    and I will speak but this once: let me make trial, I pray Thee, but this once
    with the fleece; let it now be dry only upon the fleece, and upon all the ground
    let there be dew.'''
  srp-1865: 'Opet reèe Gedeon Bogu: nemoj se gnjeviti na me, da progovorim još jednom;
    da obidem runom još jednom, neka bude samo runo suho, a po svoj zemlji neka bude
    rosa.'
  lug-lug: Gidyoni n’agamba Katonda nti, “Nkwegayiridde tonsunguwalira, kankusabe
    obukakafu omulundi omulala gumu gwokka. Ku luno njagala ebyoya by’endiga bye biba
    bibeera ebikalu, ettaka eribyetoolodde litobe omusulo.”
  heb-heb: ויאמר גדעון אל האלהים אל יחר אפך בי ואדברה אך הפעם אנסה נא רק הפעם בגזה
    יהי נא חרב אל הגזה לבדה ועל כל הארץ יהיה טל׃
  ben-IRV: আর গিদিয়োন ঈশ্বরকে বললেন, “আমার বিরুদ্ধে আপনার রাগ প্রজ্বলিত না হোক, আমি
    শুধু আর একবার কথা বলব; অনুরোধ করি, লোমের মাধ্যমে আমাকে আর একবার পরীক্ষা নিতে দিন;
    এখন শুধু লোম শুকনো হোক, আর সব ভূমির উপরে শিশির পড়ুক।”
  pan-pan: ਤਦ ਗਿਦਾਊਨ ਨੇ ਪਰਮੇਸ਼ੁਰ ਨੂੰ ਕਿਹਾ, “ਜੇਕਰ ਮੈਂ ਇੱਕ ਵਾਰੀ ਹੋਰ ਆਖਾਂ ਤਾਂ ਤੇਰਾ ਕ੍ਰੋਧ
    ਮੇਰੇ ਉੱਤੇ ਨਾ ਭੜਕੇ, ਮੈਂ ਤੇਰੇ ਅੱਗੇ ਬੇਨਤੀ ਕਰਦਾ ਹਾਂ ਕਿ ਇੱਕ ਵਾਰੀ ਹੋਰ ਇਸ ਉੱਨ ਦੇ ਫੰਬੇ
    ਨਾਲ ਤੇਰੀ ਪ੍ਰੀਖਿਆ ਲਵਾਂ, ਇਸ ਵਾਰੀ ਸਿਰਫ਼ ਉੱਨ ਦਾ ਫੰਬਾ ਹੀ ਸੁੱਕਾ ਰਹੇ ਅਤੇ ਆਲੇ-ਦੁਆਲੇ ਦੀ
    ਸਾਰੀ ਧਰਤੀ ਉੱਤੇ ਤ੍ਰੇਲ ਪਵੇ।”
  mya-JVB: တဖန် ဂိဒေါင် က၊ အမျက်ထွက် တော်မ မူပါနှင့်။ တကြိမ် သာ လျှောက် ပါဦးမည်။ သိုး
    တကောင်၏ အမွေးနှင့် ယခု တကြိမ် သာ စုံစမ်း ရသောအခွင့်ကိုပေးတော်မူပါ။ မြေ တပြင်လုံး
    သည် နှင်း စို ၍ သိုးမွေး သွေ့ခြောက် ပါစေဟု ဘုရား သခင်အား တောင်း လျှောက်သည်အတိုင်း၊
  tbg-tbg: Tanu vo mpiqa kovaro Gideoniva qaiqaa Kotirara tiharo, Mpo, kia ti titiane.
    Are ti qaqi kairaqe te vo uvavata tiare. Are ti qaqi kairaqe te qaiqaa sipisipi
    kaukiqohai are tiana uvara avateha tavaare. Qaiqaa vatevata are qaqi kairaro sipisipi
    kaukivano aahara vairaro varavuvano ekaa vata putaiqama kaarire, tiro.
  hmo-hmo: Gabeai Gideona ese Dirava ma ia hereva henia lou, ia gwau, “Mani emu kara,
    do oi badu lasi lau dekenai. Lauegu noinoi tamona ma do oi abia dae. Unai mamoe
    ena huina mani do lau tohoa lou, nega tamona sibona. Mani emui kara mamoe ena
    huina do ia kaukau, to ena badinai tano be ranu dekenai do ia paripari.”
  urd-urd: तब जिदा'ऊन ने ख़ुदा से कहा कि तेरा ग़ुस्सा मुझ पर न भड़के, मैं सिर्फ़ एक
    बार और 'अर्ज़ करता हूँ, मैं तेरी मिन्नत करता हूँ कि सिर्फ़ एक बार और इस ऊन से
    आज़माइश कर लूँ, अब सिर्फ़ ऊन ही ऊन ख़ुश्क रहे और आस पास की सब ज़मीन पर ओस पड़े।
  rus-SYN: 'И сказал Гедеон Богу: не прогневайся на меня, если еще раз скажу и еще
    только однажды сделаю испытание над шерстью: пусть будет сухо на одной только
    шерсти, а на всей земле пусть будет роса.'
  bqc-SIM: 'Ɔ̃ Gedeↄ̃ↄ ò Luaɛ: Ńsu to n pↄ pamazio. Má ye mà yãgbɛama gɛ̃n do
    lↄ. To mà gwa sãkãwa gɛ̃n do lↄ mà gwa. Kɛ́ bee sa, to fíi kpá tↄↄlɛwa ado,
    sãkã i gↄ̃ gii.'
  tcz-CHONGTHU: Chujouchun Gideonin Pathen kommah hitin asei kit’e, “Neilunghan hihbeh
    in, thilkhat kathumbe nom nalaije. Hiche kelngoivun hi mangcha a hetchetna khat
    neipehbe nahlai ding kadeije. Tuchung hin hiche kelngoivun hi gotsah inlang, vella
    tol hi daitwi anachetsah in,” atin ahi.
  mar-mar: 'मग गिदोन देवाला बोलला, “तू माझ्यावर रागावू नको, मी आणखी एक वेळेस बोलतो;
    आता केवळ या वेळेस या लोकरीच्या व्दारे एक वेळ मी परीक्षा पाहतो: ही लोकर तेवढी कोरडी
    राहून बाकी अवघ्या जमिनीवर दहिवर पडेल असे कर.”'
  qub-qub: 'Chaypis yapaymi Gedeonga Tayta Diosta niran: «Tayta, yapay niptë ama rabyacunquichu
    ari. Juc cutillana musyachimay. Cananga millwa chaquilla warämuchun, pampana ushmasha.»'
  bqp-bqp: 'Akũ Gidiↄn pì Ludanɛ: Ǹsun pↄ fɛ̃ kũmaoro. Má ye mà yã gbɛkamma gɛ̃̀n
    do dↄ. Ǹ tó mà gwa sãkãa gɛ̃̀n do dↄ. Adikĩna sà, ǹ tó plí kpá zĩtɛa ado, sãkã
    gↄ̃ kori.'
  hat-hat: 'Lèfini, Jedeyon di Bondye ankò: -Tanpri, pa fache sou mwen non! Kite m''
    di ou yon dènye bagay. Kite m'' fè esperyans moso lenn lan yon lòt fwa ankò. Men,
    fwa sa a se pou moso lenn lan rete chèch, epi pou lawouze sou tout glasi a.'
  eng-BSB: Then Gideon said to God, “Do not be angry with me; let me speak one more
    time. Please allow me one more test with the fleece. This time let it be dry,
    and the ground covered with dew.”
  tod-tod: 'Zeedeyɔn ɠɛni GALA ma: «Mina yiiɠaawana mà, gaazaɠa gila kpe nɔ ɠa gè
    bosu ga ɗe, poo gaaɓelagi é ʋilɛ baala kɔlɔi ʋa, tɔ ɠila kpe nɔ vɔai yɛ de, kɛlɛ
    nɔɗai zooi maaʋɛ kpein zɛɓɛ maaɠoolii zu.»'
  eng-WEBPB: Gideon said to God, “Don’t let your anger be kindled against me, and
    I will speak but this once. Please let me make a trial just this once with the
    fleece. Let it now be dry only on the fleece, and on all the ground let there
    be dew.”
  kbq-kbq: Anante Gidioni'a Anumzamofona amanage huno asami'ne, Mago'ene kantahige'za
    huanki krimpa aheonanto. Ete ama ana sipisipi afu azokara ome antegahuanki, mopafinke
    ata kora runentenkeno, sipisipi afu azokatera ruontenke'na ka'neno.
  nhe-BL: 'Pero noja Gedeón sampa quiilhui Toteco Dios: “Amo xicualani intla nijmitztlajtlanis
    seyoc tlamantli tlanextilijcayotl para temachtli nijmatis intla melahuac. Ama
    nimitztlajtlanía para ma mocahua huactoc nopa ipochquiyo borrego huan nopa tlali
    tlen quiyahualohua ma xolontos ica ajhuechtli.”'
  bus-bus: 'Ben Gidiↄn bè Ludanɛ: Ǹton pↄ fɛ̃maoro. Má yezi mà yã gbekamma gɛ̃̀n
    do dↄ. Ǹ tó mà gwa sãkãa gɛ̃̀n do dↄ. Kɛ̀kii sa, ǹ tó kpíi kpá tↄↄtɛa ado, sãkã
    gↄ̃ kori.'
  gub-BL: A'e rupi wenoz amo ma'e Tupàn pe kury. — Eikwahy zo herehe nehe, Tupàn.
    Tuwe aze'eg wi newe kury. Tuwe uruagaw wi àràpuhàràn hawer pupe nehe. Tuwe ikàg
    nehe. Tuwe heta zuwiri ywy rehe àràpuhàràn hawer izywyr rehe nehe.
  eng-DRA: 'And he said again to God: let not thy wrath be kindled against me if I
    try once more, seeking a sign in the fleece. I pray that the fleece only may be
    dry, and all the ground wet with dew.'
