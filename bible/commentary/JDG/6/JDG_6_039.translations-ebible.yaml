    தோல் மட்டும் காய்ந்திருக்கவும் பூமியெங்கும் பனி பெய்திருக்கவும் கட்டளையிடும் என்றான்.'
  spa-RV-1909: 'Mas Gedeón dijo á Dios: No se encienda tu ira contra mí, si aun hablare
    esta vez: solamente probaré ahora otra vez con el vellón. Ruégote que la sequedad
    sea sólo en el vellón, y el rocío sobre la tierra.'
  ron-BTF: 'Și Ghedeon i-a spus lui Dumnezeu: Să nu se aprindă mânia ta împotriva
    mea și voi vorbi numai de data aceasta, te rog, să mai încerc numai de data aceasta
    cu valul; să fie uscat peste val și peste tot pământul să fie rouă.'
  eng-WEBP: Gideon said to God, “Don’t let your anger be kindled against me, and I
    will speak but this once. Please let me make a trial just this once with the fleece.
    Let it now be dry only on the fleece, and on all the ground let there be dew.”
  eng-FBV: Then Gideon said to God, “Please don't get cross with me. Just let me make
    one more request. Let me do one more test with the fleece. This time let the fleece
    be dry and the whole ground covered with dew.”
  nld-1939: 'Daarop sprak Gedeon tot God: Laat uw toorn niet tegen mij ontbranden,
    wanneer ik U voor een tweede keer vraag: Laat mij nog eens een proef nemen met
    de vacht; maar nu blijve de vacht alleen droog, en de hele grond worde bedauwd.'
  nch-BL: 'Pero Gedeón sempa quiilhui Toteco Dios: “Amo xicualani sinta nijmitztajtanis
    seyoc tamanti tanextili para temachti nijmatis sinta melahuac. Ama nimitztajtanía
    para ma mocahua huactoc nopa iijhuiyo borrego huan nopa tali cati quiyahualojtoc
    ma xolonto ica ajhuechti.”'
  vie-1934: 'Ghê-đê-ôn lại thưa cùng Đức Chúa Trời rằng: Xin cơn thạnh nộ Chúa chớ
    nổi phừng cùng tôi, tôi chỉ sẽ nói lần nầy thôi. Xin Chúa để tôi làm thử với lốt
    chiên chỉ một lần nầy mà thôi: Xin cho một mình lốt chiên phải khô, còn sương
    lại đóng khắp trên đất.'
  hin-CV: इसके बाद गिदोन ने परमेश्वर से विनती की, “कृपया मुझ पर क्रोध न करें; मैं
    एक बार और विनती करना चाहूंगा. इस बार ऊन की कतरन सूखी बनी रहे, तथा सारी भूमि पर
    ओस पाई जाए.”
  spa-BES: 'Entonces Gedeón dijo a Dios: No te muevas a ira contra mí si solo digo
    esto: déjame hacer una prueba más con la lana; deja que la lana esté seca, mientras
    la tierra está cubierta de rocío.'
  tdx-tdx: Fe hoe t’i Gidone aman’ Añahare, Ko ampisolebore’o amako ty havi­ñera’o
    naho mbe ivolañako henaneo; angao hamentesako indrai­k’ amy volon’ añondriy. Ehe
    te i volon’añondriy avao ty ho maike, vaho ho tsitsike zono o taneo.
  tha-KJV: แล​้​วก​ิเดโอนจึงทูลพระเจ้าว่า “ขออย่าให้พระพิโรธพลุ่งขึ้นต่อข้าพระองค์
    ขอข้าพระองค์ทูลอีกสักครั้งเดียว ขอข้าพระองค์ทดลองด้วยกลุ่มขนแกะนี้​อี​กครั้งหนึ่งเถิด
    คราวนี้​ขอให้​แห​้งเฉพาะที่​กล​ุ่มขนแกะ ส่วนที่พื้นดินนั้นให้​มีน​้ำค้างโดยทั่วไป”
  por-BR-2018: 'Mas Gideão disse a Deus: Não se acenda tua ira contra mim, se ainda
    falar esta vez: somente provarei agora outra vez com o velo. Rogo-te que a secura
    seja somente no velo, e o orvalho sobre a terra.'
  deu-ELO: 'Und Gideon sprach zu Gott: Dein Zorn entbrenne nicht wider mich! Und ich
    will nur noch diesmal reden. Laß mich es doch nur noch diesmal mit dem Vließe
    versuchen: Möge doch Trockenheit sein auf dem Vließe allein, und auf dem ganzen
    Boden sei Tau.'
  eng-WYC-2018: and (then) he said again to the Lord, Thy strong vengeance be not
    wroth against me, if I assay yet once (again), and seek a sign in the fleece (or
    and seek a sign with the fleece); I pray, that the fleece alone be dry, and that
    all the earth (around it) be moist with dew.
  epo-epo: 'Kaj Gideon diris al Dio: Ne koleru min, se mi ankoraŭ unu fojon ekparolos,
    kaj ankoraŭ nur unu fojon faros provon kun la lano: estu sekeco nur sur la lano,
    kaj sur la tuta tero estu roso.'
  uig-PIN: 'Andin Gideon Hudaƣa yǝnǝ: Ƣǝzipingni manga ⱪozƣimiƣaysǝn, mǝn pǝⱪǝt muxu
