    hap bilong graun, na gras bilong sipsip tasol i drai.”
  hau-SA: Sa’an nan Gideyon ya ce wa Allah, “Kada ka yi fushi da ni. Bari in ƙara
    yin wani gwaji kuma da ulun. A wannan lokaci ka sa ulun yă bushe, ƙasar kuma ta
    rufu da raɓa.”
  uig-LAT: 'Andin Gidéon Xudagha yene: Ghezipingni manga qozghimighaysen, men peqet
    mushu bir qétimla deymen! Sendin ötüney, men peqet yene bu qétim bu tére bilen
    sinap baqay; iltija qilimenki, emdi bu qétim peqet tére quruq bolup, chörisidiki
    yerning hemmisige shebnem chüshkey, — dédi.'
  nde-nde: UGidiyoni wasesithi kuNkulunkulu, “Ungangithukutheleli. Ngivumela ngenze
