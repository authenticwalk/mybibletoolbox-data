verse: JDG.006.039
translations:
  mal-C: 'ഗിദെയോൻ പിന്നെയും ദൈവത്തോട്, “അങ്ങ് എന്നോടു കോപിക്കരുതേ; ഒരു അപേക്ഷകൂടെ
    ഞാൻ കഴിച്ചുകൊള്ളട്ടെ. തുകൽകൊണ്ട് ഒരു പരീക്ഷകൂടെ കഴിക്കാൻ എന്നെ അനുവദിച്ചാലും:
    തുകൽമാത്രം ഉണങ്ങിയും നിലമൊക്കെയും മഞ്ഞുകൊണ്ട് നനഞ്ഞുമിരിക്കട്ടെ” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Aber Gideon sprach zu Gott: Ach, laß deinen Zorn nicht über mich ausbrechen,
    wenn ich nur diesmal noch rede! Laß mich nur dies eine Mal noch einen Versuch
    mit dem Vließe machen: es soll nun das Vließ allein trocken bleiben, überall sonst
    auf dem Erdboden aber Tau sein!'
  lin-lin: 'Boye, Jedeon ayebisaki Nzambe : « Kosilikela ngai te, pesa ngai nzela
    ete nasenga lisusu elembo moko. Ya mbala oyo, sala ete bapwale ezala ya kokawuka,
    kasi mabele epola na mamwe. »'
  eng-LSV: And Gideon says to God, “Do not let Your anger burn against me, and I only
    speak this time; please let me try only this time with the fleece—please let there
    be only dryness on the fleece, and let there be dew on all the earth.”
  eng-GNV: 'Againe, Gideon sayde vnto God, Be not angry with me, that I may speake
    once more: let me prooue once againe, I pray thee, with the fleece: let it now
    be drie onely vpon the fleece, and let dewe be vpon all the ground.'
  eng-WEBSTER: 'And Gideon said to God, Let not thy anger be hot against me, and I
    will speak but this once: Let me make trial, I pray thee, but this once with the
    fleece; let it now be dry only upon the fleece, and upon all the ground let there
    be dew.'
  nhw-BL: 'Pero noja Gedeón sempa quiilhui Toteco Dios: “Amo xicualani sintla nijmitztlajtlanis
    seyoc tlamantli tlanextilijcayotl para temachtli nijmatis sintla melahuac. Ama
    nimitztlajtlanía para ma mocahua huactoc nopa ipochquiyo borrego huan nopa tlali
    catli quiyahualohua ma xolontos ica ajhuachtli.”'
  swh-ONEN: Kisha Gideoni akamwambia Bwana, “Usinikasirikie. Ninaomba nifanye ombi
    moja lingine. Niruhusu nifanye jaribio jingine moja kwa ngozi hii. Wakati huu
    uifanye ngozi hii kavu na ardhi yote ifunikwe na umande.”
  bba-bba: Mɑ Gedeoni u Gusunɔ sɔ̃ɔwɑ u nɛɛ, ɑ ku kɑ mɑn mɔru ko, ɑ de n kɑ nun ɡɑri
    ko nɔn tee teni. Nɑ kĩ ɑ mɑɑ mɑn yĩreru sɔ̃ɔsi kɑ yɑ̃ɑ sɑn si. A de si tɔnɑ su
    n ɡbere kpɑ ɑlikɑmɑ soo yee te, tɑ n kɑkoru sɑ̃ɑ bɑɑmɑ.
  eng-KJVCPB: 'And Gideon said unto God, Let not thine anger be hot against me, and
    I will speak but this once: let me prove, I pray thee, but this once with the
    fleece; let it now be dry only upon the fleece, and upon all the ground let there
    be dew.'
  wbp-wbp: Ngula-jangka, wangkajarla Kaatukulku, “Kulaju kulu-jarriya! Ngari yungurnangku
    jintakulku wangkami. Ngula-jangka kapurna milya-pinyilki nyuntu-nyangu yimiji
    junga. Kapurna yarda yirrarni nyampuju jiyipi-kirlangu yumurru walyangka jalangurlu
    mungangkarlu. Jukurrarlu walyaju yinjirlpi-kirlirli yakiri-manta, kala jiyipi-kirlangu
    yumurruju linji-jiki mardaka.”
  luo-luo: Eka Gideon nowachone Nyasaye niya, “Kik iyi wangʼ koda. We mondo akwayi
    kwayo achiel makende. Yiena mana tem achiel kende gi pien. E kindeno, pien mondo
    obed kotwo, to lowo molwore obed gi thoo.”
  meu-meu: Bena Gideon ese Dirava ma e hereva henia, eto, Emu badu basine siahu egu
    ai; ina nega tamona amo baina hereva. Mani emu kara, ina nega tamona mo mamoe
    kopina amo ma baina diba. Mani emu kara, mamoe huina do baine kaukau, a ia badina
    tanona idoinai na hunu ese baine hapariparia.
  npi-ULB: त्यसपछि गिदोनले परमप्रभुलाई भने, “कृपया मसँग नरिसाउनुहोस्, म फेरि एकपल्‍ट
    बोल्‍नेछु । मलाई फेरि एकपल्‍ट ऊनको प्रयोग गरेर जाँच गर्न दिनुहोस् । योपल्‍ट त्यो
    ऊनलाई सुक्खा छोडिदिनुहोस्, र त्यसको वरिपरिको जमिनमा सबैतिर शीत रहोस् ।”
  yor-yor: Gideoni sì tún wí fún Ọlọ́run pé, “Jọ̀wọ́ má ṣe bínú sí mi, ṣùgbọ́n jẹ́
    kí n tún wá ìdánilójú kan sí i, èmi bẹ̀ ọ́ jẹ́ kí n fi awọ irun yìí ṣe ìdánwò
    kan sí i. Ní àsìkò yìí, jẹ́ kí awọ irun yìí gbẹ kí gbogbo ilẹ̀ sì tutù pẹ̀lú ìrì.”
  emp-NTPO: 'Baribʌrʌ Gedeoʌ̃ba Ãcõrẽa jarasia: –Mʌ̃a jãwã mĩã sẽ b̶ʌmĩna mʌ̃ djuburia
    quĩrũrãdua. Waya cawabidua bʌa jarad̶ara wãrãda. Naʌ̃ diamasi ẽjũãra b̶egueabidua
    baribʌrʌ oveja carara põãsa b̶ʌdua.–'
  ind-ind: Gideon berkata lagi kepada Allah, “Janganlah marah kepadaku. Aku ingin
    meminta sekali lagi. Izinkanlah aku menguji janji-Mu satu kali lagi saja dengan
    bulu domba ini. Kali ini buatlah bulu dombanya tetap kering, sedangkan tanah di
    sekitarnya ditutupi embun.”
  pes-OPCB: 'آنگاه جدعون به خدا گفت: «غضب تو بر من افروخته نشود. اجازه بده فقط یک
    بار دیگر امتحان کنم. این دفعه بگذار پشم خشک بماند و زمین اطراف آن از شبنم تر شود!»'
  tgl-ULB: Pagkatapos sinabi ni Gideon sa Diyos, “Huwag kang magalit sa akin, magsasalita
    ako ng isa pang beses. Pakiusap pahintulutan mo ako ng isa pang pagsubok gamit
    ang balahibo ng tupa. Sa pagkakataong ito gawing tuyo ang balahibo ng tupa, at
    hayaang mayroong hamog sa lahat ng lupa sa palibot nito.”
  cbu-NT: 'Anumunsha yusur, Jedeyon Apanllee: Na yusur minumarisha kamachtamaam zandkina
    shiyaatsi. Itaru, yuwaa áti anoo tsiyantarinllpa. Na nimun opeejaa pur izuuru
    puzangcha. Sheerush, wishchipsha timburanlliz ashchiri izuuru kachachtangcha,
    Jedeyon Apanllee tárangiya.'
  hui-hui: Ani biyagola Gidionohanda Ngode Datagaliwabehondo lalu, Í̠na i̱hondo kebaore
    nahabe. Bi halu mbira hangu lone loa kogo halu mbira hanguorego laro. Ai nde halu
    mbira hanguore nogo sibi iri ogonime bahondoliya. Ai áyu nogo sibi iri yobu wialu
    dindini dadimba berelo, lene.
  mya-mya: ထို​နောက်​သူ​သည်​ထာ​ဝ​ရ​ဘု​ရား​အား``အ​ကျွန်ုပ် ကို​အ​မျက်​ထွက်​တော်​မ​မူ​ပါ​နှင့်။
    ယ​ခု​တစ် ကြိမ်​သာ​လျှင်​ထပ်​မံ​လျှောက်​ထား​ခွင့်​ပြု​တော် မူ​ပါ။ သိုး​မွေး​နှင့်​နောက်​တစ်​ကြိမ်​ထပ်​မံ​စမ်း
    သပ်​ခွင့်​ပြု​တော်​မူ​ပါ။ ဤ​တစ်​ကြိမ်​၌​သိုး မွေး​သည်​ခြောက်​သွေ့​လျက် မြေ​ကြီး​သည်
    နှင်း​စို​လျက်​နေ​စေ​တော်​မူ​ပါ'' ဟု​လျှောက် ၏။-
  bod-N: དེ་ནས་གིད་ཡོན་གྱིས་ཡང་དཀོན་མཆོག་ལ་འདི་ལྟར། བདག་གིས་ཡང་བསྐྱར་བལ་རྡོག་ལས་ཚོད་ལྟ་བྱེད་པར་བྱ་ཞེས་ཡང་ཐེངས་ཤིག་ཞུས་པར་ཁྱེད་རང་དགོངས་པ་མི་ཚོམ་པར་མཁྱེན།
    བལ་རྡོག་ནི་སྐམ་པོར་ལུས་ནས་ཉེ་འཁོར་ཐམས་ཅད་ལ་ཟིལ་བ་འབབ་པར་ཤོག་ཅེས་ཞུས་ཤིང་།
  sna-sna: Ipapo Gidheoni akati kuna Mwari, “Musanditsamwira henyu. Regai ndiite hangu
    chimwezve chikumbiro. Nditenderei ndiedzezve nechisumbu chewuru. Panguva ino itai
    kuti chisumbu chewuru chiome asi pasi pose pafukidzwe nedova.”
  spa-BLM: 'Gedeón le dijo a Dios: “No dejes que se encienda tu ira contra mí, y sólo
    hablaré esta vez. Por favor, déjame hacer una prueba sólo esta vez con el vellón.
    Que ahora esté seco sólo el vellón, y que en toda la tierra haya rocío”.'
  cac-cac: 'Ix yalanxi vin̈ d''a Dios: Mamin, mocab'' cot yoval a c''ol d''ayin, ol
    in c''an junxo ch''oxnab''il d''ayach. A d''a junelxo tic, a sat lum sch''ayxi
    yuj yal ac''val chi'', axo pax noc'' tz''uum chi'', mocab'' ch''ayxoc noc'', xchi
    vin̈.'
  swh-ULB: Gideoni akamwambia Mungu, 'Usinikasirikie, nitasema tena kwa mara nyingine.
    Tafadhali niruhusu nijaribu tena kwa kutumia ngozi. Wakati huu uifanye kavu, na
    iwe na umande juu ya ardhi yote kuzunguka.
  bel-bel: 'І сказаў Гедэор Богу: ня гневайся на мяне, калі яшчэ раз скажу і яшчэ
    толькі адзін раз учыню выпрабаваньне над воўнаю: хай будзе суха на адной толькі
    воўне, а на ўсёй зямлі хай будзе раса.'
  deu-ELBBK: 'Und Gideon sprach zu Gott: Dein Zorn entbrenne nicht gegen mich! Und
    ich will nur noch diesmal reden. Lass mich es doch nur noch diesmal mit dem Vließ
    versuchen: Möge doch Trockenheit sein auf dem Vließ allein, und auf dem ganzen
    Boden sei Tau.'
  mbb-OT: Ne migkaǥi si Gideon diyà te Megbevayà te, “Kenà a kenikew mepeuki su zuen
    pa sevaha he edhengyuen ku kenikew. Egkesuatan ku he memezahi heini is bulvul
    te kerehidu ne mebmahames is tanà diyà te peliǥuy zin.”
  mal-2015: 'ഗിദെയോൻ പിന്നെയും ദൈവത്തോടു: നിന്റെ കോപം എന്റെ നേരെ ജ്വലിക്കരുതേ; ഞാൻ
    ഒരിക്കലുംകൂടെ സംസാരിച്ചുകൊള്ളട്ടെ; തോൽകൊണ്ടു ഒരു പരീക്ഷകൂടെ കഴിച്ചുകൊള്ളട്ടെ;
    തോൽ മാത്രം ഉണങ്ങിയും നിലമൊക്കെയും മഞ്ഞുകൊണ്ടു നനഞ്ഞുമിരിപ്പാൻ അരുളേണമേ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Beꞌro Gedeṍ Õꞌacʉ̃rẽ nicʉ niwĩ tja: “Yʉꞌʉ meꞌrã uaticãꞌña. Niꞌcãti mʉꞌʉ
    weeĩꞌosere sẽrĩnemogʉ̃ti. Niꞌcãrõacãma boꞌreacã diꞌtapʉ diaꞌcʉ̃ ñocõa ʉꞌseco niato.
    Oveja poari peꞌe añurõ bopori casero niato”, nicʉ niwĩ.'
  rmc-rmc: 'O Gideon pale mangelas le Devles: „Ma av pre ma choľamen, te ke tu mek
    jekhvar prevakerava. Domuk mange oda mek jekhvar te skušinel la pužaha. Mi ačhel
    ča e puža šuki a všadzik pašal late mi el e rosa.“'
  pes-OPV: 'و جدعون به خداگفت: «غضب تو بر من افروخته نشود و همین یک مرتبه خواهم گفت،
    یک دفعه دیگر فقط با پوست تجربه نمایم، این مرتبه پوست به تنهایی خشک باشد و بر تمامی
    زمین شبنم.»'
  ron-1924: 'Гедеон а зис луй Думнезеу: „Сэ ну Те апринзь де мыние ымпотрива мя ши
    ну вой май ворби декыт де дата ачаста. Аш вря нумай сэ май фак о ынчеркаре ку
    лына: нумай лына сэ рэмынэ ускатэ, ши тот пэмынтул сэ се акопере ку роуэ.”'
  ben-OBCV: তখন গিদিয়োন ঈশ্বরকে বললেন, “আমার উপর ক্রুদ্ধ হোয়ো না। আমাকে আর একটিমাত্র
    অনুরোধ জানাতে দাও। পশম নিয়ে আমাকে আর একটি পরীক্ষা করার অনুমতি দাও, কিন্তু এবার
    পশমের টুকরোটিকে শুকনো করে রাখো এবং মাঠে যেন শিশির ছড়িয়ে থাকে।”
  som-som: Markaasaa Gidcoon wuxuu Ilaah ku yidhi, Cadhadaadu yaanay igu kululaan
    oo markan keliya ayaan hadlayaa. Markan keliya aan dhogorta wax ku hubsado, waan
    ku baryayaaye. Bal markan dhogorta keliya engeg ha noqoto, laakiinse dhulka kale
    oo dhammu dharab ha lahaado.
  lat-VUC: 'Dixitque rursus ad Deum: Ne irascatur furor tuus contra me si adhuc semel
    tentavero, signum quærens in vellere. Oro ut solum vellus siccum sit, et omnis
    terra rore madens.'
  eng-ASVBT: 'And Gideon said unto God, Let not thine anger be kindled against me,
    and I will speak but this once: let me make trial, I pray thee, but this once
    with the fleece; let it now be dry only upon the fleece, and upon all the ground
    let there be dew.'
  ita-1885: 'E Gedeone disse a Dio: L''ira tua non si accenda contro a me, ed io parlerò
    ancora sol questa volta; deh! permetti ch''io faccia ancora questa sola volta
    prova col vello; deh! sia il vello solo asciutto, e sia la rugiada sopra tutta
    la terra.'
  eng-LXXUP: 'And Gideon said to God, Let not, I pray thee, thine anger be kindled
    with me, and I will speak yet once; I will even yet make one trial more with the
    fleece: let now the drought be upon the fleece only, and let there be dew on all
    the ground.'
  eng-ULB: Then Gideon said to God, “Do not be angry with me, I will speak one more
    time. Please allow me one more test using the fleece. This time make the fleece
    dry, and let there be dew on all the ground around it.”
  spa-VBL: 'Entonces Gedeón le dijo a Dios: “Por favor, no te enfades conmigo. Sólo
    déjame hacer una petición más. Déjame hacer una prueba más con el vellón. Esta
    vez deja que el vellón esté seco y que toda la tierra se cubra de rocío”.'
  fra-_FOB: 'Gédéon dit encore à Dieu: Que ta colère ne s''embrase point contre moi,
    et je ne parlerai plus que cette fois. Je te prie, que je fasse une épreuve avec
    la toison, pour cette fois seulement; que la toison seule reste sèche, et que
    la rosée soit sur tout le sol.'
  mal-mal: 'ഗിദെയോൻ പിന്നെയും ദൈവത്തോട്: അടിയനോട് കോപിക്കരുതേ; ഞാൻ ഒരിക്കൽ കൂടി സംസാരിച്ചുകൊള്ളട്ടെ;
    തോൽകൊണ്ടു ഒരു തവണ കൂടി പരീക്ഷിപ്പാൻ അനുവദിക്കേണമേ; തോൽ മാത്രം ഉണങ്ങിയും നിലമൊക്കെയും
    മഞ്ഞുകൊണ്ടു നനഞ്ഞുമിരിപ്പാൻ ഇടയാകേണമേ എന്ന് പറഞ്ഞു.'
  urd-GVR: Phir Jidāūn ne Allāh se kahā, “Mujh se ġhusse na ho jānā agar maiṅ tujh
    se ek bār phir darḳhāst karūṅ. Mujhe ek āḳhirī dafā ūn ke zariye terī marzī jāṅchne
    kī ijāzat de. Is dafā ūn ḳhushk rahe aur irdgird ke sāre farsh par os paṛī ho.”
  suz-BL: मिनु लेंशा गिदोनमी परमप्रभु कली “गो नु मगाइक्‍तीन। मिनु आं कली चिनु लोव़
    का देंचा गेन। गो इन कली लेंशा पुंइनुङ। आं कली खेयप का मेको ऊन सोव़शो नु एर ओंथ
    ङा खप चहिं जिप्‍पाइश्‍शा कोंइदीन” देंमाक्‍त। उत्‍पत्ती १८:३०
  ita-1927: 'E Gedeone disse a Dio: “Non s’accenda l’ira tua contro di me; io non
    parlerò più che questa volta. Deh, ch’io faccia ancora un’altra prova sola col
    vello: resti asciutto soltanto il vello, e ci sia della rugiada su tutto il terreno”.'
  ckb-ckb: 'ئینجا گدعۆن بە خودای گوت: «لێم تووڕە مەبە هەر ئەم جارە داوا دەکەم. تەنها
    ئەم جارە بە کەوڵەکە تاقی دەکەمەوە. با بەس کەوڵەکە وشک بێت و لەسەر هەموو زەوی شەونمی
    لێ بێت.»'
  eng-BBE: 'Then Gideon said to God, Do not be moved to wrath against me if I say
    only this: let me make one more test with the wool; let the wool now be dry, while
    the earth is covered with dew.'
  kan-OKCV: ಗಿದ್ಯೋನನು ದೇವರಿಗೆ, “ನಾನು ಇನ್ನೊಂದು ಸಾರಿ ಮಾತನಾಡುವುದರಿಂದ ನಿಮ್ಮ ಕೋಪವು ನನ್ನ
    ಮೇಲೆ ಉರಿಯಬಾರದು. ಉಣ್ಣೆಯ ತುಪ್ಪಟದಿಂದ ಇನ್ನೊಂದು ಸಾರಿ ನಾನು ನಿಮ್ಮನ್ನು ಶೋಧಿಸುವೆನು. ತುಪ್ಪಟ
