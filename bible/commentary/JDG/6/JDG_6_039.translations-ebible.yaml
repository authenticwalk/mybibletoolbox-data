  eng-WMB: Gideon said to God, “Don’t let your anger be kindled against me, and I
    will speak but this once. Please let me make a trial just this once with the fleece.
    Let it now be dry only on the fleece, and on all the ground let there be dew.”
  tam-TCV: பின்பும் கிதியோன் இறைவனிடம், “நீர் என்னோடு கோபங்கொள்ள வேண்டாம். நான் உம்மிடம்
    கேட்க இன்னும் ஒரு வேண்டுகோள் இருக்கிறது. கம்பளியைக்கொண்டு இன்னும் ஒருமுறை சோதித்துப்பார்க்க
    இடங்கொடும். இம்முறை கம்பளி காய்ந்திருக்கவும் நிலமெல்லாம் பனியால் நனைந்திருக்கவும்
