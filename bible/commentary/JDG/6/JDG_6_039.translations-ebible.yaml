  uig-ARA: 'ئاندىن گىدېئون خۇداغا يەنە: غەزىپىڭنى ماڭا قوزغىمىغايسەن، مەن پەقەت مۇشۇ
    بىر قېتىملا دەيمەن! سەندىن ئۆتۈنەي، مەن پەقەت يەنە بۇ قېتىم بۇ تېرە بىلەن سىناپ
    باقاي؛ ئىلتىجا قىلىمەنكى، ئەمدى بۇ قېتىم پەقەت تېرە قۇرۇق بولۇپ، چۆرىسىدىكى يەرنىڭ
