  mdy-ETH: ሃሣ ዒዚ ናንጊና ናንጋ ጎዳ ኮይላ፦ «ሃዳራ ታና ጎሪፖ፤ ፔቴ ባኣዚ ሃሣ ታ ኔኤም ኬኤዞም፤ ዬና ዓይጎዳይ ጌዔቴ
    ዬኖ ጋፓኖይዳ ሜሌ ማላታ ጴዻንዳጉዲ ታ ዖኦጫኔ፤ ጌይፃ፦ ማራቶ ጋፓኖ ፃኣዺ ሃሺጋፓ ኮይላ ዓኣ ሳዖ ታኣም ዎዒሴ» ጌዔኔ።
  twi-ASANTE: Afei, Gideon ka kyerɛɛ Onyankopɔn sɛ, “Mma wo bo mfu me. Ma memmisa
