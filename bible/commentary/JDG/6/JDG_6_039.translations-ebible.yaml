    baⱪay; iltija ⱪilimǝnki, ǝmdi bu ⱪetim pǝⱪǝt terǝ ⱪuruⱪ bolup, qɵrisidiki yǝrning
    ⱨǝmmisigǝ xǝbnǝm qüxkǝy, — dedi.'
  beo-beo: 'Amalalu, Gidione da Hina Godema amane sia:i, “Hina Gode! Dia nama mae
