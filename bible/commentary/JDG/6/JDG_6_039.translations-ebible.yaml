    guntingan bulu itu: biarlah yang kering hanya guntingan bulu itu, sedangkan di
    atas seluruh tanah itu tertimpa embun.”'
  nya-nya: Kenaka Gideoni anati kwa Mulungu, “Musandikwiyire. Mundilole ndiyankhule
