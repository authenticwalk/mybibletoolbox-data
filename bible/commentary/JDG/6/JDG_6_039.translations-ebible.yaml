    ἐπὶ τὸν πόκον μόνον, καὶ ἐπὶ πᾶσαν τὴν γῆν γενηθήτω δρόσος.
  ind-AYT: 'Gideon berkata kepada Allah, “Jangan biarkan murka-Mu bangkit terhadap
