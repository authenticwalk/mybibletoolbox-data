    xara, xini xa bɔxi birin bunda.»
  pon-2006: Kidion eri patohwanohng Koht, “Maing, komw dehpa ketin engieng pahi; komw
    ketin mweidohng ie I en pwurehng pato. Komw kupwure, pwe I en pwurehng rapahki
    kilel en kupwuromwi ni kisin kilin sihpw kiset. Eri, komw kupwure pwe kisin kilin
    sihpw kiset en madekeng, oh pwoaik en mie nanpwel.”
  jae-jae: Go Gideon kêsôm gêdêŋ Anôtô gebe “Têmtac ŋandaŋ êndêŋ aê atommaŋ, aê jasôm
