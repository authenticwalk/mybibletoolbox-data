    uboya kuthi iphansi ligcwale amazolo.”
  ton-ton: 'Pea naʻe pehē ʻe Kitione ki he ʻOtua, ʻoua naʻa tupu ʻo lahi hoʻo houhau
    kiate au, pea te u lea ke tuʻo taha ni: ʻoku ou kole kiate koe tuku au ke u ʻahiʻahiʻi
    koe ke tuʻo taha ni ʻaki ʻae fulufuluʻi sipi: tuku ke mōmoa pe ʻae fulufuluʻi
    sipi, kae ʻi he kelekele kotoa pē ʻae hahau.'
  ces-1613: 'Řekl také Gedeon Bohu: Nerozpaluj se prchlivost tvá proti mně, že promluvím
    ještě jednou. Prosím, nechažť zkusím ještě jednou na rouně. Nechť jest, prosím,
