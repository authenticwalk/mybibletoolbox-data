  dop-dop: '@see-verse:JDG.006.006'
  azb-azb: Midyanlıların əlindən İsrail övladları Rəbbə fəryad edəndə
  eng-DBY: And it came to pass when the children of Israel cried to Jehovah because
    of Midian,
  hin-2017: जब इस्राएलियों ने मिद्यानियों के कारण यहोवा की दुहाई दी,
  eng-YLT: And it cometh to pass when the sons of Israel have cried unto Jehovah,
