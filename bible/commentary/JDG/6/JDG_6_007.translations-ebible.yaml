  beo-beo: Amalalu, Isala:ili dunu da se nababeba:le, Hina Godema wele sia:i. Ilia
    da Gode Ea fidima:ne, Midia:ne dunu ilia logo hedofama:ne wele sia:i.
  tpi-OTNT: Taim ol Midian i bagarapim ol, orait ol Israel i krai long Bikpela long
    helpim ol.
  hau-SA: Sa’ad da Isra’ilawa suka yi kuka ga Ubangiji saboda Midiyawa,
  uig-LAT: Midiyaniylarning destidin Israil Perwerdigargha peryad kötürginide shundaq
    boldiki,
  nde-nde: Kwathi abako-Israyeli sebekhalile kuThixo ngenxa yamaMidiyani,
  ton-ton: ¶ Pea naʻe hoko ʻo pehē, ʻi he tangi ʻae fānau ʻa ʻIsileli kia Sihova ko
    e meʻa ʻi he kakai Mitiane,
  ces-1613: Když pak volali synové Izraelští k Hospodinu příčinou Madianských,
  eng-WMB: When the children of Israel cried to the LORD because of Midian,
  tam-TCV: மீதியானியரின் கொடுமையால் இஸ்ரயேலர் யெகோவாவிடம் அழுதபோது,
  ceb-ULB: Sa dihang nanawag kang Yahweh ang katawhan sa Israel tungod sa Midian,
  pol-UBG: A gdy synowie Izraela wołali do PANA z powodu Midianitów;
  agr-agr: Nuna Tuke Pujuu antujuk,
  kyc-kyc: Dokopa Mitiane wambu dupwame nakama randa maiyuo kareyaminyisa Isaraele
    wambu dupwame Kamongo kando nyisinya lao kee lao piso siyami.
  urd-GVU: تب اُس نے اُن میں ایک نبی بھیج دیا جس نے کہا، ”رب اسرائیل کا خدا فرماتا
    ہے کہ مَیں ہی تمہیں مصر کی غلامی سے نکال لایا۔
  deu-1912: Als sie aber zu dem HERRN schrieen um der Midianiter willen,
  kan-2017: ಇಸ್ರಾಯೇಲರು ಮಿದ್ಯಾನ್ಯರ ಹಿಂಸೆಯನ್ನು ಸಹಿಸಲಾರದೆ ಯೆಹೋವನಿಗೆ ಮೊರೆಯಿಟ್ಟಾಗ
  yap-yap: Ma aram me yornag yu Israel ngak SOMOL ni nge ayuwegrad rok yu Midian,
  hlt-MCSB: Midian kawng dongah BOEIPA te Israel ca rhoek loh a pang thil uh khaw
    ana om coeng.
  mdy-ETH: ሚዲያሜ ዓሶይዳፓ ናንጊና ናንጋ ጎዳ ዔያቶ ዓውሳንዳጉዲ ዒዛ ባንሢ ዒስራዔኤሌ ዓሳ ዒላታዛ፥
  twi-ASANTE: Ɛberɛ a Midianfoɔ enti, Israelfoɔ su frɛɛ Awurade no,
  eng-WEBU: When the children of Israel cried to the LORD because of Midian,
  wal-wal: Midiyaama asaa gaasuwan Israa7eela asai GODAASSI waassido wode,
  spa-PDDPT: Sucedió que cuando los hijos de Israel clamaron a Yavé a causa de Madián,
  gun-gun: Midiã pygua kuery káuxa Senhor pe Israel kuery ojapukai ramo
  agu-BL: I tzun yi tele'n chitzi' yi e' xonl Israela'tz tetz Ryos tan toque'n i'
