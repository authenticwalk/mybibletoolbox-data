verse: JDG.006.007
translations:
  mal-C: മിദ്യാന്യരുടെ നിമിത്തം ഇസ്രായേൽജനം യഹോവയോടു നിലവിളിച്ചപ്പോൾ,
  deu-TKW: Als nun die Israeliten wegen der Midianiter zu Jahwe schrieen,
  lin-lin: Tango bana ya Isalaele babelelaki Yawe mpo ete akangola bango wuta na maboko
    ya bato ya Madiani,
  eng-LSV: And it comes to pass, when the sons of Israel have cried to YHWH concerning
    Midian,
  eng-GNV: And when the children of Israel cryed vnto the Lord because of the Midianites,
  eng-WEBSTER: And it came to pass, when the children of Israel cried to the LORD
    because of the Midianites,
  nhw-BL: Huan quema nopa israelitame quitlajtlanijque TOTECO ma quinmanahui tlen
    nopa madianitame,
  swh-ONEN: Waisraeli walipomlilia Bwana kwa sababu ya Wamidiani,
  bba-bba: Sɑnɑm mɛ bɑ nùn sokɑ Mɑdiɑni ben sɔ̃,
  eng-KJVCPB: And it came to pass, when the children of Israel cried unto the Lord
    because of the Midianites,
  wbp-wbp: '@see-verse:JDG.006.006'
  luo-luo: Ka jo-Israel noywak ne Jehova Nyasaye nikech jo-Midian,
  meu-meu: Israel taudia ese Iehova e tai henia Midian taudia daidiai;
  npi-ULB: जब मिद्दानीहरूका कारणले इस्राएलका मानिसहरूले परमप्रभुलाई पुकारा गरे,
  yor-yor: Nígbà tí àwọn ọmọ Israẹli ké pe Olúwa nítorí àwọn ará Midiani.
  emp-NTPO: 'Mãwã quĩrã djuburiada iwid̶i panʌ bẽrã Ãcõrẽba idjid̶eba bed̶eabarida
    ab̶a ãdjirãmaa diabuesia. Maʌ̃ ẽberãba ãdjirãa nãwã jarasia: –Dadji israelerã
    Ãcõrẽba nãwã jara b̶ʌa: “Mʌ̃a bãrãra Egiptod̶e nezoca pananada ẽdrʌ enesia.'
  ind-ind: Ketika bangsa Israel berseru kepada TUHAN karena penindasan Midian,
  pes-OPCB: '@see-verse:JDG.006.006'
  tgl-ULB: Nang tumawag ang mga tao ng Israel kay Yahweh dahil sa Midian,
  cbu-NT: Ashirangsin, Israelchich Apanllee tsiyataranganaya. Apaa, shiysha iyaa ashpartaatssini
    tapachindangcha, yuwaa Madiyanshuch iyaa kiyung yachakana anootsi, táranganaya.
  hui-hui: Ani bibe nahe howa Isaraele wali agali uruni tigua Anduane Homogohondo
    yi lalu, Midianalime o biragoni í̠na ina biamogo bia nabere, lene.
  mya-mya: ထို​အ​ခါ​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည် မိ​ဒျန် အ​မျိုး​သား​တို့​၏​ရန်​ကြောင့်​မိ​မိ​တို့​အား
    ကူ​မ တော်​မူ​ရန်​ထာ​ဝ​ရ​ဘု​ရား​ထံ​တော်​သို့​ဟစ် အော်​လျှောက်​ထား​ကြ​၏။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་མིད་ཡཱན་པའི་རྐྱེན་གྱིས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འོ་དོད་བོས་པས།
  sna-sna: VaIsraeri vakati vachema kuna Jehovha nokuda kwavaMidhiani,
  spa-BLM: Cuando los hijos de Israel clamaron a Yahvé a causa de Madián,
  cac-cac: '@see-verse:JDG.006.006'
  swh-ULB: Watu wa Israeli walipomwomba Bwana kwa sababu ya Midiani,
  bel-bel: І калі заенчылі сыны Ізраілевыя да Госпада на Мадыяніцянаў,
  deu-ELBBK: Und es geschah, als die Kinder Israel wegen Midians zu dem HERRN schrien,
  mbb-OT: Dutun te kedtewaǥa zan te Nengazen,
  mal-2015: യിസ്രായേൽമക്കൾ മിദ്യാന്യരുടെ നിമിത്തം യഹോവയോടു നിലവിളിച്ചപ്പോൾ
  tuo-NT: Israe curuacjãrã Õꞌacʉ̃rẽ “Madianita masãrẽ yʉꞌrʉweticã weeya”, ni sẽrĩcã,
  rmc-rmc: Sar vičinenas pro Raj, hoj lenge te pomožinel,
  pes-OPV: و واقع شد چون بنی‌اسرائیل از دست مدیان نزد خداوند استغاثه نمودند،
  ron-1924: Кынд копиий луй Исраел ау стригат кэтре Домнул дин причина луй Мадиан,
  ben-OBCV: মিদিয়নের কারণে ইস্রায়েলীরা যখন সদাপ্রভুর কাছে কেঁদে উঠল,
  som-som: Oo markii reer binu Israa'iil Rabbiga ugu qayshadeen reer Midyaan aawadood
  lat-VUC: Et clamavit ad Dominum postulans auxilium contra Madianitas.
  eng-ASVBT: And it came to pass, when the children of Israel cried unto Jehovah because
    of Midian,
  ita-1885: E avvenne che, quando i figliuoli di Israele ebbero gridato al Signore,
    per cagion de' Madianiti,
  eng-LXXUP: And the children of Israel cried to the Lord because of Midian.
  eng-ULB: When the people of Israel called out to Yahweh because of Midian,
  spa-VBL: Cuando los israelitas clamaron al Señor por ayuda a causa de los madianitas,
  fra-_FOB: Alors, les enfants d'Israël ayant crié à l'Éternel au sujet des Madianites,
  mal-mal: യിസ്രായേൽ മക്കൾ മിദ്യാന്യരുടെ നിമിത്തം യഹോവയോട് നിലവിളിച്ചപ്പോൾ
  urd-GVR: Tab us ne un meṅ ek nabī bhej diyā jis ne kahā, “Rab Isrāīl kā Ḳhudā farmātā
    hai ki maiṅ hī tumheṅ Misr kī ġhulāmī se nikāl lāyā.
  suz-BL: मोपा इस्राएलीपुकीमी परमप्रभु यावे कली मिदयान ङा मुर आन पर्बम थोव़मे नोले
  ita-1927: E avvenne che, quando i figliuoli d’Israele ebbero gridato all’Eterno
    a motivo di Madian,
  ckb-ckb: کاتێک نەوەی ئیسرائیل هاواریان بۆ یەزدان کرد بەهۆی میدیانییەکانەوە،
  eng-BBE: And when the cry of the children of Israel, because of Midian, came before
    the Lord,
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಮಿದ್ಯಾನ್ಯರ ನಿಮಿತ್ತ ಯೆಹೋವ ದೇವರನ್ನು ಬೇಡಿಕೊಂಡಾಗ,
  tam-2017: இஸ்ரவேல் மக்கள் மீதியானியர்களினாலே யெகோவாவை நோக்கி முறையிட்டபோது,
  spa-RV-1909: Y cuando los hijos de Israel hubieron clamado á Jehová, á causa de
    los Madianitas,
  ron-BTF: Și s-a întâmplat, când copiii lui Israel au strigat către DOMNUL din cauza
    madianiților,
  eng-WEBP: When the children of Israel cried to the LORD because of Midian,
  eng-FBV: When the Israelites cried out to the Lord for help because of the Midianites,
  nld-1939: Toen de Israëlieten dan om Midjan Jahweh aanriepen,
  nch-BL: Huan quema nopa israelitame quitajtanijque TOTECO ma quinmanahui ten nopa
    madianitame,
  vie-1934: Bấy giờ, vì dân Y-sơ-ra-ên đã kêu cầu Đức Giê-hô-va về việc dân Ma-đi-an,
  hin-CV: जब मिदियानियों के कारण इस्राएलियों ने याहवेह की दोहाई दी,
  spa-BES: Y cuando el clamor de los hijos de Israel, por causa de Madián, llegó ante
    el Señor,
  tdx-tdx: Aa ie nitoreove’ o ana’ Israeleo am’ Iehovà i Midiane,
  tha-KJV: ต่อมาเมื่อคนอิสราเอลร้องทุกข์ถึงพระเยโฮวาห์ เพราะคนมีเดียน
  por-BR-2018: E quando os filhos de Israel clamaram ao SENHOR, por causa dos midianitas,
  deu-ELO: Und es geschah, als die Kinder Israel wegen Midians zu Jehova schrieen,
  eng-WYC-2018: and asked (for) help against (the) Midianites;
  epo-epo: Kaj kiam la Izraelidoj ekkriis al la Eternulo pro Midjan,
  uig-PIN: Midiyaniylarning dǝstidin Israil Pǝrwǝrdigarƣa pǝryad kɵtürginidǝ xundaⱪ
