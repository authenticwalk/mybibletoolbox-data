  tbz-SIM: Isidɑyɛɛribɛ kuɔ́nnɛ̀ dìì mɔ̀nnì ti Yiɛ̀ nKuyie nkɛ tú kùu bɛ̀ dɛɛtɛ́nɛ̀
    Mɑndiyɑ̃ɑ̃bɛ.
  msy-2020: Israelia, Midiania paza me gamir bizim gɨnɨghnɨgha, uarir akuvaghasa Ikiavɨra
