  dan-1931: Men da Israelitterne råbte til HERREN over Midjanitterne,
  vie-OVCB: Vì người Ít-ra-ên kêu cầu Chúa Hằng Hữu về việc người Ma-đi-an,
  guj-2017: જયારે ઇઝરાયલી લોકોએ મિદ્યાનીઓના ત્રાસ ને કારણે ઈશ્વરની આગળ પોકાર કર્યો
    ત્યારે,
  pon-2006A: Ni mehn Israel ko ar sohpeiong KAUN-O oh peki sawas pwehki mehn Midian,
  por-BRBSL: Quando os filhos de Israel gritaram a Javé por causa de Midian,
  cth-cth: Midiannaw kecu dawk Isarel ni BAWIPA a kaw toteh,
  twi-twi: Bere a Midianfo no nti, Israelfo su frɛɛ Awurade no,
  hlt-hlt: Midian kawng dongah BOEIPA te Israel ca rhoek loh a pang thil uh khaw ana
