  uig-ARA: مىدىيانىيلارنىڭ دەستىدىن ئىسرائىل پەرۋەردىگارغا پەرياد كۆتۈرگىنىدە شۇنداق
    بولدىكى،
  sus-sus: E to Alatala makula Madiyankae xa fe ra,
  pon-2006: Ni mehn Israel ko ar sohpeiong KAUN-O oh peki sawas pwehki mehn Midian,
  jae-jae: Gêdêŋ taŋ lau Israel aweŋ gêjac Apômtau kêtu lau Midianŋa naŋ,
  ksd-ksd: Ma ba ra tarai Israel dia ga kail tadav ra Luluai ure Midian,
  tur-YTC: İsrael'in çocukları Midyan yüzünden Yahve'ye yakarınca,
  grc-BRENT: Καὶ ἐβόησαν οἱ υἱοὶ Ἰσραὴλ πρὸς Κύριον ἀπὸ προσώπου Μαδιάμ.
  ind-AYT: Ketika orang Israel berseru kepada TUHAN karena orang Midian itu,
  nya-nya: Pamene Aisraeli analirira kwa Yehova chifukwa cha Amidiyaniwo,
  hrv-hrv: Kad su Izraelci zavapili Jahvi zbog Midjanaca,
  mps-mps: Te Midian dabego te Israel dabe augwali dolali sogo, teda te Israel dabego
