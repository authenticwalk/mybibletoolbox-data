  kne-kne: Idi nankedaw das badang Diyos begew sin Midianita,
  eng-WYC-2017: and asked help against Midianites;
  eng-WMBB: When the children of Israel cried to the LORD because of Midian,
  urd-GVH: तब उसने उनमें एक नबी भेज दिया जिसने कहा, “रब इसराईल का ख़ुदा फ़रमाता है
    कि मैं ही तुम्हें मिसर की ग़ुलामी से निकाल लाया।
  rug-rug: Meke kabo alili la koe Zihova sari na butubutu Izireli pude tokani meke
    pude va kilasi sari na tinoni Midiani, gua.
  gaz-gaz: Yeroo Israaʼeloonni sababii Midiyaanotaatiif gara Waaqayyootti iyyatanitti,
  fra-LSG: Lorsque les enfants d’Israël crièrent à l’Éternel au sujet de Madian,
  gnn-gnn: Garrayyunydja ŋäkula walalanha bukumirriyanharanydja ŋunhi Yitjuralpuyŋunhanydja,
    bala yana ŋayi djuy'yurruna dhäwu'‐gänharamirrinhana yolŋunha, ga ŋayinydja waŋana
    bitjarra, “Dhuwalanydja nhanŋuwaynha dhäruk Garraywuna. Ŋunhalanydja ŋunhi Yetjiptja
    nhuma yukurrana nhinana garrpiṉara djämamirri walala, bala ŋarranydja marrtjina
    dhawaṯmaraŋala warray nhumalanha ŋulaŋuru Yetjipŋuru; ŋarra nhumalanha dhawaṯmaraŋala
    walalaŋgala goŋŋuru, bala ŋarra gunganhamirriyaŋalana nhumalanha yanana yulŋunydja
    ŋulaŋuru ŋunhi wiripuŋuwalanydja miriŋuwala walalaŋgala.
  yal-yal: E to e xui ramini Alatala ma lan Midiyan kaane ma,
  haw-1868: A i ka wa i hea aku ai na mamo a Iseraela ia Iehova no ko Midiana,
  arb-NAV: وَعِنْدَمَا اسْتَغَاثَ بَنُو إِسْرَائِيلَ بِالرَّبِّ مِنْ ظُلْمِ الْمِدْيَانِيِّينَ،
  ewe-ewe: Esi Israelviwo do ɣli na Yehowa le Midiantɔwo ta la,
  eng-LEE: And it came to pass, when the children of Israel had cried unto the Lord
