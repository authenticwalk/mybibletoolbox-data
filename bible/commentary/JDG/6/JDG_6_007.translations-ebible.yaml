  cuk-cuk: Israel-dulemar Madián-dulemarse-wilebukwadba Bab-Jehováʼse gochamargua,
  uig-CYR: Мидиянийларниң дәстидин Исраил Пәрвәрдигарға пәряд көтәргинидә шундақ болдики,
  tel-2017: మిద్యానీయుల వల్ల కలిగిన బాధను బట్టి ఇశ్రాయేలీయులు యెహోవాకు మొర్ర పెట్టినప్పుడు
  hat-BSA: Koulye a, li vin rive ke lè fis Israël yo te kriye fò anvè SENYÈ a akoz
