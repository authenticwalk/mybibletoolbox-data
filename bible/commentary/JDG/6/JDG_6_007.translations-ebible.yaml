  gvn-gvn: '@see-verse:JDG.006.006'
  asm-FB: ইস্ৰায়েলৰ সন্তান সকলে মিদিয়নৰ কাৰণে যিহোৱাৰ আগত কাতৰোক্তি কৰিবলৈ ধৰিলে।
  sus-A: عٍ تٌ عَلَتَلَ مَكُلَ مَدِيَنكَيٍ شَ قٍ رَ،
  fra-SBL: Lorsque les enfants d'Israël crièrent à Yahvé à cause de Madian,
  hbo-hbo: וַיְהִ֕י כִּֽי־זָעֲק֥וּ בְנֵֽי־יִשְׂרָאֵ֖ל אֶל־יְהוָ֑ה עַ֖ל אֹדֹ֥ות מִדְיָֽן׃
  kik-kik: Na rĩrĩ, hĩndĩ ĩrĩa andũ a Isiraeli maarĩrĩire Jehova nĩ ũndũ wa Amidiani-rĩ,
