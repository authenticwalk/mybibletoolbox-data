verse: JDG.006.031
translations:
  mal-C: 'യോവാശ് തനിക്കു വിരോധമായി ചുറ്റും നിൽക്കുന്നവരോടു പറഞ്ഞു: “നിങ്ങളോ ബാലിനുവേണ്ടി
    വ്യവഹരിക്കുന്നത്? നിങ്ങളോ അവനെ രക്ഷിക്കാൻ ശ്രമിക്കുന്നത്? അവനുവേണ്ടി ആർ വ്യവഹരിക്കുന്നോ
    അയാൾ ഇന്നുരാവിലെതന്നെ മരിക്കണം! ബാൽ യഥാർഥ ദേവനെങ്കിൽ, തന്റെ ബലിപീഠം ഒരുത്തൻ ഇടിച്ചുകളഞ്ഞപ്പോൾ
    അവൻ അതിനെ സംരക്ഷിക്കുമായിരുന്നു.”'
  deu-TKW: 'Joas aber erwiderte der Menge, die ihn umstand: Wollt ihr für den Baal
    streiten oder wollt ihr ihm zu Hilfe kommen? Wer für ihn streitet soll umgebracht
    werden, ehe noch der Morgen anbricht. Ist er ein Gott, so streite er für sich,
    weil man seinen Altar niedergerissen hat!'
  lin-lin: 'Kasi Joasi azongiselaki bango nyonso oyo batelemelaki ye : — Boni, bino
    nde bokolobela Bala ? Bino nde bokobundela ye ? Moto nyonso oyo akobundela ye
    akokufa liboso ete tongo etana. Soki ye Bala azali nzambe, tika ete amibundela
    ye moko mpo ete babuki etumbelo na ye.'
  eng-LSV: And Joash says to all who have stood against him, “You, do you plead for
    Ba‘al? You—do you save him? He who pleads for him is put to death during the morning;
    if he [is] a god he pleads against him himself, because he has broken down his
    altar.”
  eng-GNV: And Ioash said vnto all that stood by him, Will ye pleade Baals cause?
    or will ye saue him? he that will contend for him, let him dye or the morning.
    If he be God, let him pleade for himselfe against him that hath cast downe his
    altar.
  eng-WEBSTER: 'And Joash said to all that stood against him, Will ye plead for Baal?
    will ye save him? he that will plead for him, let him be put to death whilst it
    is yet morning: if he is a god, let him plead for himself, because one hath cast
    down his altar.'
  nhw-BL: 'Huan Joás quinnanquili nochi inijuanti catli moquetztoyaj inechca ica ni
    camanali: ―¿Para tlen anquinequij anquimanahuise Baal huan antlahuilanase por
    ya? ¿Anmoilhuíaj Baal amo hueli momanahuis ica iseltzi? Nelía anhuihuitique para
    anquiijtose amo hueli momanahuis Baal. Ma miqui nimantzi catli ya nopa moilhuía.
    Sintla Baal nelía eli se dios, huajca ma momanahui iseltzi huan ma quinhuilana
    catli quisosolojque itlaixpa.'
  swh-ONEN: Lakini Yoashi akauambia ule umati uliokuwa umezunguka ukiwa kinyume naye,
    “Je, ninyi mtamtetea Baali? Mnajaribu kumwokoa? Yeyote mwenye kumpigania atauawa
    kufikia kesho asubuhi! Kama Baali ni mungu kweli, anaweza kujitetea mwenyewe wakati
    mtu anapobomoa madhabahu yake.”
  bba-bba: Yoɑsi u be bɑ yɔ̃ mi kpuro sɔ̃ɔwɑ u nɛɛ, bɛɛyɑ i ko Bɑɑli sɑnnɑ? Bɛɛyɑ
    i ko nùn fɑɑbɑ ko? Bɑɑwure wi u nùn mɔru bɑrɑ, u koo ɡbi yɑm mu sere sɑ̃rɑ. Ù
    n sɑ̃ɑn nɑ Gusunɔ, i de u kɑ tii yinɑ. Domi win sɑ̃ɑ yerɑ bɑ surɑ.
  eng-KJVCPB: 'And Joash said unto all that stood against him, Will ye plead for Baal?
    will ye save him? he that will plead for him, let him be put to death whilst it
    is yet morning: if he be a god, let him plead for himself, because one hath cast
    down his altar.'
  wbp-wbp: Wati yinya-patujulu kulu-nyayirni! Kala Juwaja-jana wangkaja, “Nyurrurlarluju
    mayi kankulu Paala purami? Nyanunguku mayi kankulurla marlaja wangkami? Nganangku
    kaji Paala purami, ngulaju kapu palimi jukurra. Pirli yurturlurla yinya, kula
    nyurrurlaku, lawa! Paala-kurlangu yinyaju! Kajilpa Paala Kaatu-piya nyinakarla,
    ngulajulpa-nyanu muurl-mardakarla ngaju-nyangu kaja-nyanu-kujaku!” Kuja-kula-jana
    Juwajaju wangkaja wati-patukuju.
  luo-luo: To Joash nodwoko oganda mager mane ni bute niya, “Un ema uwuoyo e lo Baal?
    Utemo rese? Ngʼato angʼata mokedone enonege gokinyi! Ka Baal en nyasaye, to onyalo
    resore kende owuon kuom ngʼama muko kendone mar misango.”
  meu-meu: A Ioasa ese e heai henidia taudia iboudiai e haere henidia, eto, Be, Baal
    dainai bavala-ala a? Ia ba durua o tomu a? Daika ese ia dainai baine ala-ala,
    una tau na daba do basine rere ai baine mase. Bema ia dirava ta, ia sibona baine
    ala-ala, ena ihaboulaina patana vada e heḡiḡi dobi dainai.
  npi-ULB: आफ्नो विरुद्धमा भएका सबै जनालाई योआशले भने, “के तिमीहरू बालको पक्षमा बोल्दछौ?
    के तिमीहरू त्यसलाई बचाउँछौ? जसले त्यसको पक्षमा बोल्छ, त्यो बिहानकै समयमा मारियोस्
    । बाल देवता हो भने, कसैले त्यसको वेदी भत्काइदिंदा त्यसले आफ्नो सुरक्षा आफैं गरोस्
    ।”
  yor-yor: Ṣùgbọ́n Joaṣi bi àwọn èrò tí wọ́n fi ìbínú dúró tì í wí pé, “Ẹ̀yin yóò
    ha gbìjà Baali bí? Ẹ̀yin yóò ha gbà á sílẹ̀ bí? Ẹnikẹ́ni tí ó bá gbìjà rẹ̀ kíkú
    ni olúwa rẹ̀ yóò kú ní òwúrọ̀. Bí Baali bá ṣe Ọlọ́run nítòótọ́ yóò jà fún ara
    rẹ̀ bí ẹnikẹ́ni bá wó pẹpẹ rẹ̀ lulẹ̀.”
  emp-NTPO: 'Maʌ̃ne Joasaba idji ume quĩrũ panʌ́a nãwã jarasia: –¿Mãwãra bãrãba Baalda
    carebad̶ica? ¿Idjiare djõnica? Mʌ̃a jaraya bariduaba Baalera carebaibʌrʌ ʌ̃nadrʌi
    naẽna beuida b̶ʌa. Baalda wãrãda ãcõrẽbʌrʌ, idjidrʌ idji mõgara coratad̶a ume
    djõida b̶ʌa.–'
  ind-ind: Jawab Yoas kepada orang-orang yang menantangnya itu, “Berani sekali kalian
    membela Baal! Apakah menurut kalian Baal perlu dibela dan tidak mampu membela
    dirinya sendiri? Kalau Baal benar-benar dewa, dia pasti bisa membalas siapa pun
    yang merobohkan mezbahnya. Kalau kalian sampai bertindak untuk membela Baal, kalian
    tidak akan dibiarkan hidup sampai besok pagi!”
  pes-OPCB: 'اما یوآش به همهٔ کسانی که بر ضد او برخاسته بودند گفت: «آیا بعل محتاج
    کمک شماست؟ این توهین به اوست! شما هستید که باید به خاطر توهین به بعل کشته شوید!
    اگر بعل واقعاً خداست بگذارید خودش از کسی که مذبحش را خراب کرده است انتقام بگیرد.»'
  tgl-ULB: Sinabi ni Joas sa lahat ng tumututol sa kaniya, “Pakikiusapan ba ninyo
    ang kaso para kay Baal? Kayo ba ang magliligtas sa kaniya? Sinuman ang magmaka-awa
    sa kaso para sa kaniya, hayaan siyang malagay sa kamatayan habang umaga pa. Kung
    si Baal ay isang diyos, hayaan siyang ipagtanggol ang kaniyang sarili kapag winasak
    ng sinuman ang kaniyang altar.”
  cbu-NT: 'Tárangusin, anoo Jowasarinshitini: Itaru, na mazinangantsa. ¿Antaatiya
    siy tapachindamaam Baalaam waritakis? ¿Baalpari iyaa tapachindachiya siy átis?
    Yuw tputs Baalaam tapachindamaam chinaku an tsipamaam waritakcha ndatuma zar taraseeru.
    Ashiriya, Baal Apanlliya ¿tamasha nda tapachindaka yuwaa Jedeyon kapeetarangu
    anootsee? Jowasarini tputsee tárangiya.'
  hui-hui: Ani lalu peagola Yoasahanda ibunaga wanakuini handaya ho wiaruhondo lalu,
    Balanagaore heyuwa bi lahalu kamibe. Ogoninagaore hapai haramigonibe, lalu tihondo
    hale hene. Mbirali Balanaga heyuwa bi lahalu kago yawi egabi naledaore balu home
    lolebira. Bala ogoni ibu hongohe kayagua ibu ibunime bilo. Bo lomabu mulene dabu
    gialo bagabu ibira helayadagoni ibunagaore ndobe, lene.
  mya-mya: ယော​ရှ​သည်​မိ​မိ​ထံ​သို့​လာ​ရောက်​တောင်း​ဆို သူ​အ​ပေါင်း​တို့​အား``သင်​တို့​သည်​ဗာ​လ​ကိုယ်
    စား​ရှေ့​နေ​လိုက်​နေ​ကြ​ပါ​သ​လော။ သူ​၏ အ​တွက်​အ​ကွယ်​အ​ကာ​ပေး​နေ​ကြ​ပါ​သ လော။
    သူ့​အ​တွက်​ရှေ့​နေ​လိုက်​သူ​မှန်​သ​မျှ သည်​နံ​နက်​ချိန်​မ​လွန်​မီ​အ​သတ်​ခံ​ရ​မည်။
    အ​ကယ်​၍​ဗာ​လ​သည်​ဘု​ရား​ဖြစ်​ပါ​မူ မိ​မိ ကိုယ်​ကို​မိ​မိ​ကာ​ကွယ်​ပါ​လေ​စေ။ ဖြို​ချ​ခြင်း
    ခံ​ရ​သည်​မှာ​သူ​၏​ယဇ်​ပလ္လင်​ဖြစ်​ပါ​၏'' ဟု​ပြော​လေ​သည်။-
  bod-N: ཡོ་ཨ་སི་ཡིས་དེར་ལངས་བསྡད་ནས་ཁོ་ལ་རྒོལ་བའི་མི་ཚོགས་ལ་འདི་ལྟར། ཁྱོད་ཅག་གིས་པཱ་ཨལ་གྱི་དོན་དུ་རྩོད་གླེང་བྱེད་པ་ཡིན་ནམ།
    ཡང་ན་ཁྱོད་ཅག་གིས་དེ་སྐྱོབ་འདོད་པ་ཡིན་ནམ། སུ་ཞིག་གིས་དེའི་དོན་དུ་རྩོད་གླེང་བྱེད་ན་དེ་ནི་ནམ་མ་ལངས་སྔོན་ལ་གསོད་པར་འོས།
    གལ་ཏེ་པཱ་ཨལ་ལྷ་ཡིན་ན། མི་ཞིག་གིས་ཁོའི་མཆོད་ཁྲི་བཤིག་པ་ཡིན་པས་ཁོ་རང་ལ་རྩོད་གླེང་བྱེད་དུ་ཆུག་ཅེས་སྨྲས།
  sna-sna: Asi Joashi akapindura ungano yakanga ine hasha kwazvo yakamukomberedza
    akati, “Ko, imi munoda kurwira Bhaari here? Muri kuda kuedza kumuponesa here?
    Ani naani achamurwira achaurayiwa mangwanani ano! Kana Bhaari ari mwari chaiye,
    anogona kuzvidzivirira kana mumwe munhu achiputsa aritari yake.”
  spa-BLM: 'Joás dijo a todos los que se oponían a él: “¿Pretendéis defender a Baal?
    ¿O lo salvaréis? El que se enfrente a él, que muera por la mañana. Si es un dios,
    que se defienda, porque alguien ha derribado su altar”.'
  cac-cac: 'Ix tac''vi vin̈aj Joás d''a masanil eb'' anima oyanoch d''a spatic chi''
    icha tic: —¿Tom tze col jun comon dios scuchan Baal chi'', tzeyac''an yovalil?
    Tato icha chi'', chamocab'' jun mach scolan Baal chi'' d''a q''uin̈ib''alil tic.
    Tato yel Dios jun Baal chi'', yac''ocab'' yovalil d''a mach ix mac''an vecchaj
    jun yaltar chi'', xchi vin̈.'
  swh-ULB: Yoashi akawaambia wote waliompinga, “Je, ninyi mtamsihi Baali? Je, mtamuokoa?
    Mtu yeyote atakayemtetea, basi atauawa asubuhi hii. Ikiwa Baali ni mungu, basi
    atajitetea mwenyewe wakati mtu anaibomoa madhabahu yake.”
  bel-bel: 'Ёас сказаў усім, што падступіліся да яго: ці вам заступацца за Ваала,
    ці вам абараняць яго? хто заступіцца за яго, той будзе аддадзены сьмерці гэтай
    самай раніцы; калі ён Бог, дык няхай сам заступіцца за сябе, бо ён разбурыў ахвярнік
    ягоны.'
  deu-ELBBK: 'Und Joas sprach zu allen, die bei ihm standen: Wollt ihr für den Baal
    rechten, oder wollt ihr ihn retten? Wer für ihn rechtet, soll getötet werden bis
    zum Morgen. Wenn er ein Gott ist, so rechte er für sich selbst, weil man seinen
    Altar umgerissen hat.'
  mbb-OT: Ne midtavak ni Joash haazà is egkengepauk he menge etew he mid-etuvang kandin,
    “Ebpekidtebek kew ve para ki Baal? Edlevanan niw ve sikandin? Is edlavan ki Baal
    iyan ereg he edhimetayan guntaan te meselem. Emun tutuu he megbevayà si Baal,
    ipedipinsahi kandin is keugelingen din, su pamuhatè man para kandin is mibengkag.”
  mal-2015: 'യോവാശ് തന്റെ ചുറ്റും നില്ക്കുന്ന എല്ലാവരോടും പറഞ്ഞതു: ബാലിന്നു വേണ്ടി
    നിങ്ങളോ വ്യവഹരിക്കുന്നതു? നിങ്ങളോ അവനെ രക്ഷിക്കുന്നതു? അവന്നുവേണ്ടി വ്യവഹരിക്കുന്നവൻ
    ഇന്നു രാവിലെ തന്നേ മരിക്കേണം; അവൻ ഒരു ദൈവം എങ്കിൽ തന്റെ ബലിപീഠം ഒരുത്തൻ ഇടിച്ചുകളഞ്ഞതുകൊണ്ടു
    താൻ തന്നേ തന്റെ കാര്യം വ്യവഹരിക്കട്ടെ.'
  tuo-NT: 'Joás, Gedeṍ pacʉ peꞌe narẽ yʉꞌticʉ niwĩ: —¿Mʉsã Baare aꞌmewẽjẽbosarãsari?
    ¿Cʉ̃rẽ yʉꞌrʉorãsari? Noꞌo cʉ̃rẽ aꞌmewẽjẽbosagʉ boꞌreati dʉporo wẽrĩato. “Diacjʉ̃ta
    Baal wiogʉ waro nimi” nígʉ̃, cʉ̃ basu aꞌmewẽjẽato. Na paamʉtõdijoꞌcaro cʉ̃ yarota
    nicaro niapʉ, nicʉ niwĩ.'
  rmc-rmc: 'O Joaš phenďa savorenge, save džanas pre leste: „Tumen kamen te rušel
    vaš o Baal? Gondoľinen tumenge, hoj les zachraňinena? Ko kamel te rušel vaš leste,
    oda manuš dži tosara mi merel! Te o Baal hino čačes del, mi rušel korkoro vaš
    peste, te leske čhide tele o oltaris.“'
  pes-OPV: 'اما یوآش به همه کسانی که برضد او برخاسته بودند، گفت: «آیا شما برای بعل
    محاجه می‌کنید؟ و آیا شما او را می‌رهانید؟ هرکه برای او محاجه نماید همین صبح کشته
    شود، واگر او خداست، برای خود محاجه نماید چونکه کسی مذبح او را منهدم ساخته است.'
  ron-1924: 'Иоас а рэспунс тутурор челор че с-ау ынфэцишат ынаинтя луй: „Оаре датория
    воастрэ есте сэ апэраць пе Баал? Вой требуе сэ-й вениць ын ажутор? Орьчине ва
    луа апэраря луй Баал сэ моарэ пынэ диминяцэ. Дакэ Баал есте ун думнезеу, сэ-шь
    апере ел причина, фииндкэ й-ау дэрымат алтарул.”'
  ben-OBCV: কিন্তু যোয়াশ তাঁর চারপাশে দাঁড়িয়ে থাকা বৈরিতাবিশিষ্ট জনতাকে বললেন,
    “তোমরা কি বায়ালদেবের পক্ষে দাঁড়িয়ে ওকালতি করতে এসেছ? তোমরা কি তাকে রক্ষা করার
    চেষ্টা করছ? যে কেউ বায়ালদেবের হয়ে লড়াই করবে, কাল সকালে তাদের মেরে ফেলা হবে!
    বায়াল যদি সত্যিই দেবতা হয়, তবে কেউ তার বেদি ভেঙে ফেললে সে নিজেই নিজেকে রক্ষা
    করতে পারবে।”
  som-som: Markaasaa Yoo'aash wuxuu ku yidhi dadkii ku kacay oo dhan, Ma idinkaa u
    dagaallamaya Bacal? Oo ma isagaad badbaadinaysaan? Kii u dagaallama ha la dilo
    subaxda, waayo, hadduu isagu ilaah yahay, de ha isu dagaallamo, maxaa yeelay,
    waxaa laga jebiyey meeshiisii allabariga.
  lat-VUC: 'Quibus ille respondit: Numquid ultores estis Baal, ut pugnetis pro eo?
    qui adversarius est ejus, moriatur antequam lux crastina veniat: si deus est,
    vindicet se de eo, qui suffodit aram ejus.'
  eng-ASVBT: 'And Joash said unto all that stood against him, Will ye contend for
    Baal? or will ye save him? he that will contend for him, let him be put to death
    while it is yet morning: if he be a god, let him contend for himself, because
    one hath broken down his altar.'
  ita-1885: 'Ma Ioas disse a tutti i circostanti: Volete voi difender la causa di
    Baal? lo volete voi salvare? chi difenderà la sua causa sarà fatto morire, mentre
    è ancor mattina. Se egli è dio, contenda con Gedeone, poich''egli ha disfatto
    il suo altare.'
  eng-LXXUP: 'And Gideon the son of Joash said to all the men who rose up against
    him, Do ye now plead for Baal, or will ye save him? whoever will plead for him,
    let him be slain this morning: if he be a god let him plead for himself, because
    one has thrown down his altar.'
  eng-ULB: Joash said to all who opposed him, “Will you plead the case for Baal? Will
    you save him? Whoever pleads the case for him, let him be put to death while it
    is still morning. If Baal is a god, let him defend himself when someone pulls
    his altar apart.”
  spa-VBL: 'Joás respondió a todos los que se enfrentaban a él: “¿Acaso están peleando
    a favor de Baal? ¿Tienen que salvarlo? Cualquiera que pelee a favor de él será
    condenado a muerte por la mañana. Si es un dios, que luche por sí mismo contra
    los que derribaron su altar”.'
  fra-_FOB: 'Et Joas répondit à tous ceux qui s''adressèrent à lui: Est-ce à vous
    de prendre parti pour Baal? Est-ce à vous de le sauver? Quiconque prendra parti
    pour Baal sera mis à mort avant que le matin vienne. S''il est dieu, qu''il plaide
    pour lui-même, puisqu''on a démoli son autel.'
  mal-mal: 'യോവാശ് തനിക്ക് ചുറ്റും നില്ക്കുന്ന എല്ലാവരോടും പറഞ്ഞത്: ബാലിന് വേണ്ടി
    നിങ്ങളാണോ വാദിക്കുന്നത്? നിങ്ങളാണോ അവനെ രക്ഷിക്കുന്നത്? അവന് വേണ്ടി വാദിക്കുന്നവൻ
    ഇന്ന് രാവിലെ തന്നേ മരിക്കേണം; അവൻ ഒരു ദൈവം എങ്കിൽ തന്റെ ബലിപീഠം ഒരുത്തൻ ഇടിച്ചുകളഞ്ഞതുകൊണ്ട്,
    താൻ തന്നേ തന്റെ കാര്യം വാദിക്കട്ടെ.'
  urd-GVR: Lekin Yuās ne un se jo us ke sāmne khaṛe the kahā, “Kyā āp Bāl ke difā
    meṅ laṛnā chāhte haiṅ? Jo bhī Bāl ke lie laṛegā use kal subah tak mār diyā jāegā.
    Agar Bāl wāqaī Ḳhudā hai to wuh ḳhud apne difā meṅ laṛe jab koī us kī qurbāngāh
    ko ḍhā de.”
  suz-BL: मिनु योआशमी मेको आ नेक्‍था बाक्‍शो ग्रीब मुर नेल्‍ल आन कली “गेपुकी बाल देवता
    आ पर्बम ग्रीशो ननी? बाल देवता कली वारच पचा दाक्‍नीनी? सुम मेको कली वारच पाइबा,
    मेको दीसा सुनी सम्‍म साइक्‍चा पुंइसीब। आ चढ़ेतीक प्रेत्‍चा पुंइसीशो बाल देवता
    थमा पा देवता बाक्‍त हना, मेकोमी आंमान आ सक्ति कोंइदल” देंमाक्‍त। १रजा १८:२१-३९
  ita-1927: 'E Joas rispose a tutti quelli che insorgevano contro a lui: “Volete voi
    difender la causa di Baal? volete venirgli in soccorso? Chi vorrà difender la
    sua causa sarà messo a morte prima di domattina; s’esso è dio, difenda da sé la
    sua causa, giacché hanno demolito il suo altare”.'
  ckb-ckb: 'بەڵام یۆئاش بە هەموو ئەوانەی گوت کە لێی هەستابوون: «ئایا ئێوە داکۆکی لە
    بەعل دەکەن، یان ڕزگاری دەکەن؟ ئەوەی داکۆکی لە بەعل بکات لەم بەیانییەدا دەکوژرێت!
    ئەگەر بەڕاستی خودایە با خۆی داکۆکی لە خۆی بکات، چونکە قوربانگاکەی ڕووخێنراوە.»'
  eng-BBE: 'But Joash said to all those who were attacking him, Will you take up the
    cause of Baal? will you be his saviour? Let anyone who will take up his cause
    be put to death while it is still morning: if he is a god, let him take up his
    cause himself because of the pulling down of his altar.'
  kan-OKCV: ಆದರೆ ಯೋವಾಷನು ತನಗೆ ವಿರೋಧವಾಗಿ ನಿಂತಿದ್ದ ಸಮಸ್ತರಿಗೂ, “ನೀವು ಬಾಳನಿಗಾಗಿ ವ್ಯಾಜ್ಯವಾಡುವಿರೋ?
    ನೀವು ಅವನನ್ನು ರಕ್ಷಿಸುವಿರೋ? ಅವನಿಗಾಗಿ ವ್ಯಾಜ್ಯ ಮಾಡುವವನು ಈ ಉದಯಕಾಲದಲ್ಲೇ ಹತನಾಗಲಿ. ಅವನು
    ದೇವರಾದರೆ ತನ್ನ ಬಲಿಪೀಠವನ್ನು ಕೆಡವಿದ್ದರಿಂದ, ಅವನು ತನ್ನನ್ನು ರಕ್ಷಿಸಿಕೊಳ್ಳಲಿ” ಎಂದನು.
  tam-2017: 'யோவாஸ் தன்னை எதிர்த்து நிற்கிற அனைவரையும் பார்த்து: நீங்களா பாகாலுக்காக
    வாதாடுவீர்கள்? நீங்களா அதைக் காப்பாற்றுவீர்கள்? அதற்காக வாதாடுகிறவர்கள் இன்று
    காலையிலே சாகட்டும்; அது தேவனானால் தன்னுடைய பலிபீடத்தைத் தகர்த்ததினால், அதுவே தனக்காக
    வாதாடட்டும் என்றான்.'
  spa-RV-1909: 'Y Joas respondió á todos los que estaban junto á él: ¿Tomaréis vosotros
    la demanda por Baal? ¿le salvaréis vosotros? Cualquiera que tomare la demanda
    por él, que muera mañana. Si es Dios, contienda por sí mismo con el que derribó
    su altar.'
  ron-BTF: 'Și Ioas a spus tuturor celor care stăteau împotriva lui: Veți pleda pentru
    Baal? Voiți să îl salvați? Cel care va pleda pentru el să fie dat la moarte cât
    timp este încă dimineață, dacă este dumnezeu, să pledeze pentru el însuși, pentru
    că i-a dărâmat altarul.'
  eng-WEBP: Joash said to all who stood against him, “Will you contend for Baal? Or
    will you save him? He who will contend for him, let him be put to death by morning!
    If he is a god, let him contend for himself, because someone has broken down his
    altar!”
  eng-FBV: Joash replied to all those confronting him, “Are you arguing on Baal's
    behalf? Do you have to save him? Anyone who argues for him will be put to death
    by morning! If he is a god let him fight for himself against those who tore down
    his altar.”
  nld-1939: 'Maar Joasj zei tot allen, die hem omringden: Zijt gij het dan, die Báal
    moet verdedigen; zijt gij het, die hem moet redden? Die hem durft verdedigen,
    zal vóór de morgen sterven. Indien hij God is, zal hij zichzelf wel verdedigen,
    als men zijn altaar vernielt.'
  nch-BL: 'Huan Joás quinnanquili nochi inijuanti cati moquetztoyaj inechca ica ni
    camanali: ―¿Para ten anquinequij anquimanahuise Baal huan antatehuise por ya?
    ¿Anmoilhuíaj Baal amo hueli momanahuis ica iselti? Nelía anhuihuitique para anquiijtose
    amo hueli momanahuis Baal. Ma miqui nimantzi cati ya nopa moilhuía. Sinta Baal
    nelía eli se dios, huajca ma momanahui iseltitzi huan ma quintehui cati quisosolojque
    itaixpa.'
  vie-1934: 'Giô-ách đáp với những kẻ dấy nghịch cùng mình rằng: Các ngươi há có ý
    binh vực Ba-anh sao? Há có phải các ngươi muốn tiếp cứu nó ư? Ai theo phe của
    Ba-anh sẽ bị xử tử kể từ sáng ngày nay. Nếu hắn là chúa, thì chính hắn hãy tranh
    luận lấy chớ, bởi vì người ta đã phá dỡ bàn thờ của hắn.'
  hin-CV: किंतु योआश ने अपने उन सभी विरोधियों से कहा, “आपका उद्देश्य बाल के लिए विरोध
    करना है, या उसे सुरक्षा प्रदान करना? जो कोई बाल का विरोध करेगा, सुबह तक उसका वध
    कर दिया जाएगा, यदि बाल वास्तव में देवता है, वह स्वयं अपने बारे में बोलेगा, क्योंकि
    किसी ने उसकी वेदी गिरा दी है.”
  spa-BES: 'Pero Joás dijo a todos los que lo estaban atacando: ¿Asumirás la causa
    de Baal? ¿Serás su salvador? Que cualquier persona que acepte su causa muera mientras
    aún es de mañana: si es un dios, que él mismo tome su causa por el derribo de
    su altar.'
  tdx-tdx: 'Aa le hoe t’Ioase amo nijohañe ama’eo: Hialy ho a i Baale hao nahareo?
    Hañaro aze hao? Havetrake aolo’ ty maraiñe ze hialy ho aze; aa naho ‘ndrahare
    re, angao harova’e kanao eo ty nandrotsake i kitreli’ey.'
  tha-KJV: แต่​โยอาชได้ตอบคนที่มาฟ้องนั้​นว​่า “ท่านทั้งหลายจะเป็นพยานแทนพระบาอัลหรือ
    จะสู้ความแทนหรือ ผู้​ใดที่เป็นทนายแทนพระบาอัลจะต้องถูกประหารชีวิตเช้านี้​แหละ
    ถ้าพระบาอัลเป็นพระแท้​ก็​ให้​สู้คดี​เองเถิด เพราะมีคนมาพังแท่นของท่านลง”
  por-BR-2018: 'E Joás respondeu a todos os que estavam junto a ele: Tomareis vós
    a demanda por Baal? Vós o salvareis? Qualquer um que tomar a demanda por ele,
    que morra amanhã. Se é Deus, contenda por si mesmo com o que derrubou seu altar.'
  deu-ELO: 'Und Joas sprach zu allen, die bei ihm standen: Wollt ihr für den Baal
    rechten, oder wollt ihr ihn retten? Wer für ihn rechtet, soll getötet werden bis
    zum Morgen. Wenn er ein Gott ist, so rechte er für sich selbst, weil man seinen
    Altar umgerissen hat.'
  eng-WYC-2018: To whom Joash answered, Whether ye be the vengers of Baal, that ye
    fight for him? he that is (the) adversary of him, die he, before the morrow light
    come; if he is God, venge he himself of him that hath cast down his altar, (or
    if he is a god, avenge he himself upon him who hath thrown down his altar).
  epo-epo: 'Sed Joaŝ diris al ĉiuj, kiuj staris antaŭ li: Ĉu vi bezonas batali por
    Baal? ĉu vi bezonas helpi lin? kiu batalos por li, tiu mortos ĉi tiun matenon.
    Se li estas dio, li mem batalu por si pro tio, ke oni detruis lian altaron.'
  uig-PIN: 'Biraⱪ Yoax ɵzigǝ ⱪarxilixixⱪa turƣan kɵpqilikkǝ jawab berip: — Silǝr Baal
    üqün dǝwalaxmaⱪqimusilǝr? Silǝr uni ⱪutⱪuzmaⱪqimu? Kimki uning toƣrisida dǝwalaxsa
    ǝtigǝ ⱪalmay ɵlümgǝ mǝⱨkum ⱪilinsun! Əgǝr Baal dǝrwǝⱪǝ bir huda bolsa, undaⱪta
    uning ⱪurbangaⱨini birsi ɵrüwǝtkini üqün, u xu adǝm bilǝn ɵzi dǝwalaxsun! — dedi.'
  beo-beo: 'Be Youa:se da dunu huluane ilia da ema fofada:nanu, ilima amane sia:i,
    “Dilia da Ba:ile amoma gasala:? Dilia amola e gaga:sala:? Nowa da ema gale lela,
    amo da hahabe fane legei dagoi ba:mu. Ba:ile da Godedafa galea, defea, e da hisu
    hina: gaga:mu. Amo gobele salasu fafai mugululi sali da ea: liligi fawane, dilia:
    hame.”'
  tpi-OTNT: Tasol Joas i bekim tok olsem long ol man i kros long em, “Yupela i laik
    helpim Bal na yupela i mekim tok pait, a? Wanem man i mekim tok pait bilong helpim
    Bal, em i mas i dai long taim san i no kamap yet. Sapos Bal em i wanpela god tru,
    orait em i ken helpim em yet, long wanem, dispela alta ol i brukim pinis em i
    bilong en.”
  hau-SA: Amma Yowash ya ce wa taron da suka tayar masa, “Za ku yi hamayya domin Ba’al
    ne? Kuna ƙoƙari ku cece shi ne? Duk wanda ya yi faɗa saboda shi za a kashe shi
    kafin safe. In lalle Ba’al allah ne, zai kāre kansa sa’ad da wani ya rushe bagadensa.”
  uig-LAT: 'Biraq Yoash özige qarshilishishqa turghan köpchilikke jawab bérip: — Siler
    Baal üchün dewalashmaqchimusiler? Siler uni qutquzmaqchimu? Kimki uning toghrisida
    dewalashsa etige qalmay ölümge mehkum qilinsun! Eger Baal derweqe bir xuda bolsa,
    undaqta uning qurban’gahini birsi örüwetkini üchün, u shu adem bilen özi dewalashsun!
    — dédi.'
  nde-nde: Kodwa uJowashi waphendula ixuku lelo elalifuthelene limhanqile wathi, “Lizakhulumela
    uBhali na? Lizama ukumhlenga na? Loba ngubani omlwelayo uzabulawa ekuseni! Nxa
    uBhali engunkulunkulu sibili, angazivikela nxa umuntu ediliza i-alithari lakhe.”
  ton-ton: 'Pea naʻe pehē ʻe Soasi kiate kinautolu naʻe angatuʻu kiate ia, “Te mou
    langomakiʻi ʻa Peali? He te ne fakamoʻui ʻakimoutolu? Ko ia ʻoku langomakiʻi ʻa
    Peali ke tāmateʻi ia ʻi he kei pongipongi: kapau ko e ʻotua ia, ke langomakiʻi
    ia ʻe ia pe, koeʻuhi kuo tulaki hifo ʻe ha tokotaha ʻa hono feilaulauʻanga.”'
  ces-1613: 'Odpověděl Joas všechněm stojícím před sebou: A což se vy nesnadniti chcete
    o Bále? Zdali vy jej vysvobodíte? Kdož by se zasazoval o něj, ať jest zabit hned
    jitra tohoto. Jestližeť jest bohem, nechať se sám zasazuje o to, že jest rozbořen
    oltář jeho.'
  eng-WMB: Joash said to all who stood against him, “Will you contend for Baal? Or
    will you save him? He who will contend for him, let him be put to death by morning!
    If he is a god, let him contend for himself, because someone has broken down his
    altar!”
  tam-TCV: ஆனால் யோவாஸ் தன்னைச் சுற்றிலும் எதிர்த்து நின்ற கூட்டத்தைப் பார்த்து, “நீங்கள்
    பாகாலுக்காக பரிந்து பேசப்போகிறீர்களோ? அல்லது நீங்கள் பாகாலைக் காப்பாற்றப் போகிறீர்களோ?
    பாகாலுக்காகச் சண்டையிடுபவன் காலையிலேயே கொல்லப்படவேண்டும். பாகால் உண்மையான தெய்வமானால்
    தனது பலிபீடத்தை உடைக்கும்போதே தன்னைப் பாதுகாத்திருக்கலாமே?” என்று சொன்னான்.
  ceb-ULB: Miingon si Joas sa tanan nga nakigbatok kaniya, “Makig-away ba kamo alang
    kang Baal? Luwason ba ninyo siya? Kung kinsa man ang makig-away alang kaniya,
    patya siya samtang buntag pa. Kung dios si Baal, pasagdi siya nga manalipod sa
    iyang kaugalingon kung adunay usa ka tawo nga mobungkag sa iyang halaran.”
  pol-UBG: 'A Joasz odpowiedział wszystkim, którzy stali dokoła niego: Czy chcecie
    stawać w obronie Baala? Czy chcecie go wybawić? Kto chciałby go bronić, niech
    umrze tego ranka. Jeśli jest bogiem, niech sam się spiera o to, że zburzono jego
    ołtarz.'
  agr-agr: 'Tusa tiagtai Joás ditan ayaak: “¡Atumek Baal ayamjakjumek maanimaitsugme!
    ¡Tuja Baala ayamjauk eke tsawatsaig mantamnati! Tuu yujatsuk idaisatajum. Baal
    dekas Apajuíyaitkug, niina niime dakumka najanamua duka niinu asamtai nigki ayamjumakti”,
    tiuwai.'
  kyc-kyc: Joaseme wambu banya lenge kambu dokona mumu lao kareyaminyi dupwa kando
    lao, Nakama anatu angi daa Bealo lenge doko nyisamwali yaka lao suu pyao karo
    pii poraiyuo letamisi? Mendeme banya lao kingi lara ramo doko yuu yangapa naramopa
    baa pyao kumakarami. Kana pyare lasi lalyuo isa pupya doko banya doko doŋo. Dokona
    lao Bealo baa anatu angi ramo baa rangeme nyiso kyawa lete nyinya leya.
  urd-GVU: لیکن یوآس نے اُن سے جو اُس کے سامنے کھڑے تھے کہا، ”کیا آپ بعل کے دفاع میں
    لڑنا چاہتے ہیں؟ جو بھی بعل کے لئے لڑے گا اُسے کل صبح تک مار دیا جائے گا۔ اگر بعل
    واقعی خدا ہے تو وہ خود اپنے دفاع میں لڑے جب کوئی اُس کی قربان گاہ کو ڈھا دے۔“
  deu-1912: 'Joas aber sprach zu allen, die bei ihm standen: Wollt ihr um Baal hadern?
    Wollt ihr ihm helfen? Wer um ihn hadert, der soll dieses Morgens sterben. Ist
    er Gott, so rechte er um sich selbst, daß sein Altar zerbrochen ist.'
  kan-2017: ಯೋವಾಷನು ತನಗೆ ವಿರೋಧವಾಗಿ ನಿಂತವರೆಲ್ಲರಿಗೆ, “ಬಾಳನಿಗೋಸ್ಕರ ನೀವು ವ್ಯಾಜ್ಯಮಾಡಬೇಕೋ?
    ನೀವು ಅವನನ್ನು ರಕ್ಷಿಸಬೇಕೋ? ಅವನಿಗಾಗಿ ವ್ಯಾಜ್ಯಮಾಡುವವರು ಈ ಹೊತ್ತೇ ಕೊಲ್ಲಲ್ಪಡಲಿ. ಬಾಳನು
    ದೇವನಾಗಿದ್ದರೆ ತನ್ನ ಯಜ್ಞವೇದಿಯನ್ನು ಕೆಡವಿಬಿಟ್ಟದ್ದಕ್ಕಾಗಿ ತಾನೇ ವ್ಯಾಜ್ಯಮಾಡಲಿ” ಎಂದನು.
  yap-yap: Machane me ga’ar Joash ngak urngin e pi’in karbad ngak, “Mogned, ke yo’or
    lungmed ni bochan Baal? Gimed be yoror rok? En ku ra yog ban’en u murung’agen
    e yira thang e fan rok ndawori gabul ni kadbul. Fa’anra Baal e ba got, min pag
    nge ayuweg ir. Ir e altar rok e kan buthug.”
  hlt-MCSB: Tedae a taengkah aka pai rhoek boeih taengah Joash loh , “Nangmih loh
    Baal ham na kamkaih uh a ya? Anih te nangmih loh na khang uh tang a ya? Anih aka
    oelh tah mincang a pha neh ki duek bitni. Baal he pathen la a om van oeh atah
    a hmueihtuk a palet pah vaengah amah loh a huul kanoek mako,” a ti nah.
  mdy-ETH: ዒዮዓሴ ጋዓንቴ ዻጋዺ ዒዛ ኮይላ ሙኬ ዓሶ ቢያሢም፦ «ዒንሢ ሃሢ ሞኦታሢ ባዓኣሌ ዛሎዳ? ዒዛ ዒንሢ ዓውሳኒ ኮዓ?
    ዒዛ ዛሎ ሞኦታ ዓሲ ዚሮ ጉቴ ሄላንዳኣና ቢያ ሃይቆም! ዒዚ ፆኦሲ ማዔቴ ዒዛም ዒንጎ ቤዞ ሻሄ ዓሢና ዎላ ፔኤሮ ዒ ሞኦቲንቶንጎ!»
    ጌዒ፥
  twi-ASANTE: Nanso, Yoas teaam guu nnipakuo no so sɛ, “Adɛn enti na mogye Baal ti?
    Mobɛtumi aka nʼasɛm ama no anaa? Obiara a ɔbɛgye ne ti no, wɔbɛkum no ansa na
    adeɛ akye. Sɛ Baal yɛ onyame bi ampa ara a ɔno ara nni mma ne ho na ɔnkum deɛ
    ɔdwirii nʼafɔrebukyia no!”
  eng-WEBU: Joash said to all who stood against him, “Will you contend for Baal? Or
    will you save him? He who will contend for him, let him be put to death by morning!
    If he is a god, let him contend for himself, because someone has broken down his
    altar!”
  wal-wal: Yaagin Yo7aashi ba bollan denddida asa ubbaa, “Intte Ba7aalayyo mootetteetii?
    Woikko intte a ashshanau xabaqateetii? Intte giddoppe ayyo mootettiya urai de7ikko,
    sa7ai wonttanaashin i haiqqo! Ba7aali xoossa gidikko, ba yarshshiyoosaa kolidaagaara
    i bau mootetto” yaagiis.
  spa-PDDPT: 'Joás respondió a todos los que estaban ante él: ¿Contenderán ustedes
    por baal? ¿Lo libertarán? El que lo defienda morirá por la mañana. Si es ʼElohim,
    que contienda él mismo, porque alguien derribó su altar.'
  gun-gun: 'Ha''e ramo Joás aipoe''i hexe opu''ã va''e kuery ha''e javi pe: — Baal
    repya rupi ri ty''y pejoguero''a ta? Peẽ ae ri ty''y pepy ''rã? Hepya rupi joguero''a
    va''e rei omano ''rã kova''e ko''ẽ re ma voi. Mba''eta tuuete ae ri vy ha''e ae
    tojepy ixupegua altar oityague re — he''i.'
  agu-BL: —¿Cxocopon pe' itetz tan colche'n Baal? ¿I pe' axwok cxocopon tan iticy'se'n
    ic'u'l scye'j yi e' contr i'? Na cyakil yi e' yil cho'c tan oyintzi' tan ẍch'eye'n
    klo' Baal, juncu'n ẍchiquimok yi ntaxk ul skil eklen. Na yi ko bintzi nin yi Baal
    i' ryos, scole' bin tiba'tz ẍchuc, na yi jun altar yi ja cu' ch'uki'n, tetz i',
    stzun Joás bantz scyetz yi e' wunaka'tz yi e' opon te'j.
  ilo-ULB: Kinuna ni Joas kadagiti amin a mangtubtubngar kenkuana, “Ipakaasiyo kadi
    ti napasamak kenni Baal? Isalakanyo kadi isuna? Siasinoman a mangipakaasi iti
    napasamak kenkuana, mapapatay koma kabayatan a nasapa pay. No maysa a dios ni
    Baal, ikanawana koma ti bagina no adda mangrebba iti altarna.”
  kpg-kpg: Joash ga helekai gi digaula huogodoo ala e heetugi hai baahi ang gi deia,
    “Goodou e abaaba di balu god Baal? Goodou e hagamaamaa a mee? Di ingoo hua tangada
    dela ma ga lagamaaloo mai i mee la ga daaligi gii made i mua di luada. Maa nei
    bolo Baal la di god, dugua anga gi mee gii bida abaabalia ia. Ma di gowaa dudu
    tigidaumaha ni mee dela ne oho.”
  uig-ARA: 'بىراق يوئاش ئۆزىگە قارشىلىشىشقا تۇرغان كۆپچىلىككە جاۋاب بېرىپ: ــ سىلەر
    بائال ئۈچۈن دەۋالاشماقچىمۇسىلەر؟ سىلەر ئۇنى قۇتقۇزماقچىمۇ؟ كىمكى ئۇنىڭ توغرىسىدا
    دەۋالاشسا ئەتىگە قالماي ئۆلۈمگە مەھكۇم قىلىنسۇن! ئەگەر بائال دەرۋەقە بىر خۇدا
    بولسا، ئۇنداقتا ئۇنىڭ قۇربانگاھىنى بىرسى ئۆرۈۋەتكىنى ئۈچۈن، ئۇ شۇ ئادەم بىلەن
    ئۆزى دەۋالاشسۇن! ــ دېدى.'
  sus-sus: Yowasi naxa mixie yaabi, naxee nu tixi a kanke, «Wo tan nan Bali xun mafalama?
    Wo tan nan a ratangama? Mixi yo naxan Bali xun mafala, na kanyi nan singe faxama
    beemanu kuye xa iba. Xa Ala nan na Bali ra, a tan xa a yɛtɛ xun mafala, barima
    e a tan nan xa sɛrɛxɛbade rabiraxi.»
  pon-2006: A Sohas ahpw idek rehn irail ko me kapikapil ih, “Kumwail uhki Paal? Kumwail
    men doarehla ih? Kumwail en ese pwe mehmen me men uhki Paal pahn kamakamala mwohn
    wasa eh pahn rahnpeseng. Ma Paal koht emen, a en doarehla pein ih. Pwe eh pei
    sarawio ohlahr.”
  jae-jae: Mago Joas kêsôm gêdêŋ lau samob, taŋ sêgi eŋ auc naŋ, gebe “Amac abe anac
    siŋ êjô Bal ma abe anam eŋ sa me. Eleŋŋa atomgeŋ ma ŋac, taŋ ênac siŋ êjô Bal
    naŋ, oc ênaŋa. Gebe Bal embe anôtô teŋ, go ênam tau kêsi ma ênac siŋ êndêŋ ŋac,
    taŋ geseŋ ênê altar su naŋ.”
  ksd-ksd: 'Ma Ioas i ga tata pire diat dia tur bat ia: Dave ava tata maravut Baal?
    Dave, avat a valaun ia? Nina ba na tur maravut ia da doka ba i malana ka boko;
    ona ia ra god boina ba na maravut ia iat mulai tago ta tikai i ga re vue kana
    uguugu na vartabar.'
  tur-YTC: 'Yoaş kendisine karşı çıkanların hepsine şöyle dedi: “Baal için siz mi
    çekişeceksiniz? Yoksa onu siz mi kurtaracaksınız? Onun için çekişecek olan, sabaha
    öldürülsün! Eğer o bir ilâhsa, birisi onun sunağını yıktı diye kendisi çekişsin!”'
  grc-BRENT: Καὶ εἶπε Γεδεὼν υἱὸς Ἰωὰς τοῖς ἀνδράσι πᾶσιν, οἳ ἐπανέστησαν αὐτῷ, μὴ
    ὑμεῖς νῦν δικάζεσθε ὑπὲρ τοῦ Βάαλ; ἢ ὑμεῖς σώσετε αὐτόν; ὃς ἐὰν δικάσηται αὐτῷ,
    θανατωθήτω ἕως πρωΐ· εἰ θεός ἐστι, δικαζέσθω αὐτῷ, ὅτι καθεῖλε τὸ θυσιαστήριον
    αὐτοῦ.
  ind-AYT: Yoas berkata kepada semua orang yang mengerumuninya, “Engkau ingin membela
    Baal? Atau, engkau ingin menyelamatkannya? Siapa yang membelanya akan dihukum
    mati sebelum pagi. Jika Baal adalah ilah, biarlah dia membela dirinya sendiri,
    sebab mazbahnya dirobohkan orang.”
  nya-nya: Koma Yowasi anawuza anthu amene anamuzungulirawo kuti, “Kodi inu mukuti
    mukhale woyankhulira Baala mlandu? Kodi ndinu amene mukuti mumupulumutse? Amene
    akufuna kumumenyera nkhondo Baala akhala atafa pofika mmawa! Ngati Baalayo ndi
    mulungudi, musiyeni adzimenyere yekha nkhondo popeza munthu wina wamugwetsera
    guwa lansembe lake.”
  hrv-hrv: 'Joaš odgovori svima koji stajahu oko njega: “Zar ćete vi braniti Baala?
    Zar ćete ga vi spasavati? Tko brani Baala, bit će pogubljen prije sutrašnjeg dana.
    Ako je on bog, neka se sam brani od Gideona što mu je razorio žrtvenik.”'
  mps-mps: Tiali goli, Joasgo te aga dali wado po wabo bidi dabe augwalibolo te tiwai
    wai, “Te dage da, dagego te tibo god Bal tau sabo homu elama, tama tiyu dagego
    te konila po obawe? Mena bidi agai te tibo god Bal tau siyu, te konila po wabo
    bidi da, te aga te giliga pedalisiąbadi isimainu yaibao. Te Bal te god me deli
    yai baso da, teda aga digi aga tau somaina,” Joasgo te po wali, “te magi baso
    meni, te augwaligo te togolama dolali alta te Bal aga nogi elalubo alta dao,”
    Joasgo te po wali.
  tpi-tpi: Tasol Joas i bekim tok olsem long ol man i kros long em, “Yupela i laik
    helpim Bal na yupela i mekim tok pait, a? Wanem man i mekim tok pait bilong helpim
    Bal, em i mas i dai long taim san i no kamap yet. Sapos Bal em i wanpela god tru,
    orait em i ken helpim em yet, long wanem, dispela alta ol i brukim pinis em i
    bilong en.”
  dan-1931: 'Men Joasj svarede alle dem, der stod omkring ham: “Vil I virkelig stride
    for Ba''al eller hjælpe ham? Den, der strider for ham, skal dø inden i Morgen!
    Er han Gud, så lad ham stride for sig selv, siden hans Alter er nedbrudt!”'
  vie-OVCB: 'Nhưng Giô-ách cứng rắn trả lời đám người chống nghịch ấy rằng: “Các người
    định biện hộ cho Ba-anh phải không? Các người muốn cứu hắn sao? Ai bênh vực Ba-anh
    phải bị xử tử sáng hôm nay. Nếu hắn là thần, cứ để hắn tự bênh vực và diệt người
    phá đổ bàn thờ thần ấy!”'
  guj-2017: યોઆશે તેની સામે ઊભા રહેલા સર્વ લોકોને કહ્યું, “શું તમે બઆલના પક્ષમાં બોલશો?
    કે શું તમે તેને બચાવશો? જે માણસ તેના પક્ષમાં વિવાદ કરે તે સવાર થતાં પહેલાં માર્યો
    જાય; જો બાલ દેવ હોય તો તે પોતે પોતાના પક્ષમાં બોલે, કેમ કે કોઈ એકે તેની વેદી તોડી
    પાડી છે.”
  pon-2006A: A Sohas ahpw idek rehn irail ko me kapikapil ih, “Kumwail uhki Paal?
    Kumwail men doarehla ih? Kumwail en ese pwe mehmen me men uhki Paal pahn kamakamala
    mwohn wasa eh pahn rahnpeseng. Ma Paal koht emen, a en doarehla pein ih. Pwe eh
    pei sarawio ohlahr.”
  por-BRBSL: 'Joás disse a todos os que estavam contra ele: “Você vai lutar por Baal?
    Ou você vai salvá-lo? Aquele que lutará por ele, que seja morto pela manhã! Se
    ele é um deus, que lute por ele mesmo, porque alguém derrubou seu altar”!'
  cth-cth: Hateiteh, Joash ni ahnimouh koe nangmouh teh Baal cathut koelah maw na
    kampang awh han, hotnaw na rungngang awh han, ahni koelah kampang e tami teh,
    khodai hoehnahlan dout lawiseh. Baal teh cathut katang pawiteh, ahnie thuengnae
    khoungroe a raphoe kecu dawk, ama ni a sak e teh amamouh ni khang na lawiseh,
    telah bout atipouh.
  twi-twi: Nanso Yoas teɛɛ mu guu nnipakuw no so se, “Adɛn nti na mugye Baal ti? Mubetumi
    aka nʼasɛm ama no ana? Obiara a obegye ne ti no, wobekum no ansa na ade akye.
    Sɛ Baal yɛ onyame bi ampa ara a ɔno ara nni mma ne ho na onkum nea odwiriwii nʼafɔremuka
    no!”
  hlt-hlt: Tedae a taengkah aka pai rhoek boeih taengah Joash loh, “Nangmih loh Baal
    ham na kamkaih uh a ya? Anih te nangmih loh na khang uh tang a ya? Anih aka oelh
    tah mincang a pha neh ki duek bitni. Baal he pathen la a om van oeh atah a hmueihtuk
    a palet pah vaengah amah loh a huul kanoek mako,” a ti nah.
  tbz-SIM: 'Kɛ̀ Soɑsii bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: Díì bo kpɑ mBɑɑdi kpɑ̀nnɑ̀ɑ? Díì bo pɛitɛ
    o pɛ̀ìɑ̀? Kɛ̀ wèè kpɑ mBɑɑdi kpɑ̀nnì dɛ̀ bɑ́ɑ́ ò wentɛ́. Kɛ̀ Bɑɑdi cɛ̃́nkɛ tú
    Bɑɑdi nwe weè yóó kpɑ nho kpɑ̀nnì, bɛ̀ pɔ̀ntɛ weè kó diwũɔ̃tɔ̀nnì.'
  msy-2020: Ezɨ Joas kamaghɨn gumazir an ataribar akam ikaragha ghaze, “Ia asem Balɨn
    akurvaghasa na gimobi? Gumazir manam asem Balɨn akurvaghasa na dosi, aruem tɨghar
    anangamin dughiamɨn an a aremegham. Ofa gamir dakozir me dɨpɨrizir kam, kar Balɨn
    ofa gamir dakozim. Kamaghɨn, Bal guizbangɨra god, a uabɨ uabɨn akuragh.”
  dop-dop: 'Mpʋɣʋlɛ ɑpɑlʋ ɩnɩ ɩ cɔwɑ mpɛ ɩnɩ sɩ: Mǝ nyǝntʋ suweɣe tʋɣʋ ŋkʋ kʋ tɔm
    tɑɑ? Ye pǝ cǝpɑ wei sɩ ɩ sɛɛkǝnɑ kʋ tɔɔ, ɩsɩɩ pʋntʋ sǝpɑ nɑ pǝ́cɔ́ pǝ nyɑɑlɩ.
    Ye kʋ kɛ tʋɣʋ, kʋ yoo kʋ mɑɣɑmɑɣɑ kʋ yoou. Mpi tɔ, kʋ tǝlɑɑlɛ kɛ pɑ yɔkɑɑ.'
  azb-azb: 'Yoaş ona qarşı çıxanların hamısına belə dedi: «Bu Baal bütünün əvəzinə
    sizmi mübarizə aparacaqsınız? Ya sizmi onu qurtaracaqsınız? Baal üçün mübarizə
    aparan səhərə qədər öləcək. Əgər o, həqiqətən, allahdırsa, onun qurbangahını dağıdan
    adamla qoy özü mübarizə aparsın».'
  eng-DBY: And Joash said to all that stood near him, Will ye contend for Baal? or
    will ye save him? he that contends for him, let him be put to death whilst it
    is yet morning. If he be a god, let him plead for himself, because they have broken
    down his altar.
  hin-2017: योआश ने उन सभी से जो उसके सामने खड़े हुए थे कहा, “क्या तुम बाल के लिये
    वाद विवाद करोगे? क्या तुम उसे बचाओगे? जो कोई उसके लिये वाद विवाद करे वह मार डाला
    जाएगा। सवेरे तक ठहरे रहो; तब तक यदि वह परमेश्वर हो, तो जिसने उसकी वेदी गिराई है
    उससे वह आप ही अपना वाद विवाद करे।”
  eng-YLT: And Joash saith to all who have stood against him, 'Ye, do ye plead for
    Baal? ye — do ye save him? he who pleadeth for him is put to death during the
    morning; if he [is] a god he himself doth plead against him, because he hath broken
    down his altar.'
  kne-kne: Ngem kanan Joas en daida, “Apay ngin ay isakit yo ya salakniban yo si Baal?
    Adi pay laeng pomat-a yan matey di mangisakit en sisya. Mo tet-ewa ay diyos si
    Baal, bay-an yo ta ikalinteganay awak na tan altar na di nadadael.”
  eng-WYC-2017: To whom Joash answered, Whether ye be the avengers of Baal, that ye
    fight for him? he that is adversary of him, die he, before the morrow light come;
    if he is God, avenge he himself of him that hath cast down his altar.
  eng-WMBB: Joash said to all who stood against him, “Will you contend for Baal? Or
    will you save him? He who will contend for him, let him be put to death by morning!
    If he is a god, let him contend for himself, because someone has broken down his
    altar!”
  urd-GVH: लेकिन युआस ने उनसे जो उसके सामने खड़े थे कहा, “क्या आप बाल के दिफ़ा में
    लड़ना चाहते हैं? जो भी बाल के लिए लड़ेगा उसे कल सुबह तक मार दिया जाएगा। अगर बाल
    वाक़ई ख़ुदा है तो वह ख़ुद अपने दिफ़ा में लड़े जब कोई उस की क़ुरबानगाह को ढा दे।”
  rug-rug: Ba zama la se Zoasi koari doduru pu lopu qetu nia si asa, “Vegua tokatoka
    nia gamu se Beolo? Lavelave nia gamu si asa? Asa sapu zama tokatoka nia si asa,
    si kaqu tava mate sipu lopu ele kamo sa munumunu. Ego, be se Beolo si na tamasa,
    si mani lavelave pule nia si asa, sina tanisa tu sa hope sapu ele ta huara gore.”
  gaz-gaz: Yooʼaash garuu saba aariidhaan guutamee isa marse sanaan akkana jedhe;
    “Isin Baʼaaliif falmuu barbaaddu? Isas oolchuu feetuu? Namni isaaf falmu yoo jiraate
    inni ganama haa duʼu! Baʼaal utuu dhugumaan Waaqa taʼee yommuu namni tokko iddoo
    aarsaa isaa diigu inni of irraa dhowwuu dandaʼa ture.”
  fra-LSG: 'Joas répondit à tous ceux qui se présentèrent à lui: Est-ce à vous de
    prendre parti pour Baal? Est-ce à vous de venir à son secours? Quiconque prendra
    parti pour Baal mourra avant que le matin vienne. Si Baal est un dieu, qu’il plaide
    lui-même sa cause, puisqu’on a renversé son autel.'
  gnn-gnn: Ga ŋayinydja waŋana Djawatjtja bitjarra warray walalaŋgala buku‐ruŋiyinmaraŋala,
    “Nhäku warray ŋilimurru yukurra dhuwala yolŋu'‐yulŋuyunydja gungama ŋapatjkuma
    waŋarrnha ŋilimurruŋguwaynydja? Ŋunhi ŋayi ŋuli Bäl yuwalktja wal'ŋu waŋarr, ŋayinydja
    yurru ŋanyapinyay ŋayi walŋakunharamirri. Ŋunhi ŋuli yolŋuyu ŋula yolthu ḏaw'‐ḏawyurru
    nhanbala Bälwa ŋunhi guṉḏa malanha, ga ŋayinydja ŋuli ŋayipi Bälyu dhä‐ḏir'yurru
    ŋunhiyi yolŋunha.”
  yal-yal: Muxun naxanye yi tixi Yosa fɛma, a yi ne yabi, a naxa, “Ɛ tan nan Baali
    malima ba? Naxan yo na Baali mali, na kanna faxama nɛn benun xɔtɔnni. Xa ala nan
    Baali ra, a xa a yɛtɛ mali, bayo a batuden bata rabira.”
  haw-1868: Olelo aku la o Ioasa i na kanaka a pau i ku e mai ia ia, E hakaka anei
    oukou mamuli o Baala? E hoola anei oukou ia ia? O ka mea e hakaka mamuli ona,
    e make ia, i keia kakahiaka. Ina he akua ia, e hakaka oia mamuli ona iho, no ka
    hoohiolo ana o kekahi i kona lele.
  arb-NAV: 'فَقَالَ يُوآشُ لِجَمِيعِ الثَّائِرِينَ عَلَيْهِ: «أَعَازِمُونَ أَنْتُمْ
    عَلَى الدِّفَاعِ عَنِ الْبَعْلِ؟ أَمْ أَنْتُمْ تُحَاوِلُونَ إِنْقَاذَهُ؟ إِنَّ
    مَنْ يُقَاتِلُ دِفَاعاً عَنِ الْبَعْلِ حَتْماً يَمُوتُ فِي هَذَا الصَّبَاحِ (لأَنَّ
    ذَلِكَ إِهَانَةٌ لِلْبَعْلِ). إِنْ كَانَ الْبَعْلُ حَقّاً إِلَهاً فَلْيُقَاتِلْ
    عَنْ نَفْسِهِ لأَنَّ مَذْبَحَهُ قَدْ هُدِمَ».'
  ewe-ewe: Yoas ɖo eŋu na ameha si ƒo xlãe le adã fiam la be, “Miawoe awɔ aʋa ɖe Baal
    nua? Ɖe miele agbagba dzem be miaxɔ nɛa? Woawu ame si awɔ avu ɖe enu le ŋdi! Ne
    Baal nye mawu tututu la, aʋli eɖokui ta ne ame aɖe gbã eƒe vɔsamlekpui.”
  eng-LEE: 'But Joash said unto all that stood around him, Will ye indeed contend
    for Baal? will ye assist him? he that will contend for him, shall be put to death;
    [wait] until morning: if he be a god, let him contend for himself, because one
    hath overthrown his altar.'
  gvn-gvn: '@see-verse:JDG.006.030'
  asm-FB: তেতিয়া যোৱাচে তেওঁৰ বিৰুদ্ধে থিয় হৈ থকা লোকসকলক ক’লে, “আপোনালোকেই বাল-দেৱতাৰ
    হৈ ওকালতি কৰিব নেকি? আপোনালোকেই তেওঁক ৰক্ষা কৰিব নেকি? যদি কোনোৱে তেওঁৰ হৈ বিবাদ
    কৰে, তেওঁক কালি ৰাতিপুৱা হোৱাৰ আগেয়ে প্ৰাণ দণ্ড দিয়া হওঁক; বাল যদি সঁচাই দেৱতা
    হয়, তেন্তে কোনোবাই যদি তেওঁৰ বেদী ভাঙিছে, তেওঁ নিজেই নিজৰ পক্ষে ওকালতি কৰক।”
  sus-A: يٌوَ سِ نَشَ مِشِيٍ يَابِ، نَشٍيٍ نُ تِشِ عَ كَنكٍ، «وٌ تَن نَن بَلِ شُن
    مَقَلَمَ؟ وٌ تَن نَن عَ رَتَنفَمَ؟ مِشِ يٌ نَشَن بَلِ شُن مَقَلَ، نَ كَنيِ نَن
    سِنفٍ قَشَمَ بٍيمَنُ كُيٍ شَ عِبَ. شَ عَلَ نَن نَ بَلِ رَ، عَ تَن شَ عَ يّتّ شُن
    مَقَلَ، بَرِ مَ عٍ عَ تَن نَن شَ سّرّشّبَدٍ رَبِرَشِ.»
  fra-SBL: 'Joas dit à tous ceux qui s''opposaient à lui : « Allez-vous lutter pour
    Baal ? Ou le sauverez-vous ? Que celui qui le défendra soit mis à mort dès demain
    matin ! Si c''est un dieu, qu''il se défende lui-même, car on a démoli son autel ! »'
  hbo-hbo: וַיֹּ֣אמֶר יֹואָ֡שׁ לְכֹל֩ אֲשֶׁר־עָמְד֨וּ עָלָ֜יו הַאַתֶּ֣ם ׀ תְּרִיב֣וּן
    לַבַּ֗עַל אִם־אַתֶּם֙ תֹּושִׁיע֣וּן אֹותֹ֔ו אֲשֶׁ֨ר יָרִ֥יב לֹ֛ו יוּמַ֖ת עַד־הַבֹּ֑קֶר
    אִם־אֱלֹהִ֥ים הוּא֙ יָ֣רֶב לֹ֔ו כִּ֥י נָתַ֖ץ אֶֽת־מִזְבְּחֹֽו׃
  piu-2006: '@see-verse:JDG.006.030'
  kik-kik: Nowe Joashu agĩcookeria kĩrĩndĩ kĩu kĩamũrigiicĩirie kĩ na ũũru atĩrĩ,
    “Anga nĩmũkwenda kũrũĩrĩra Baali? Mũrageria kũmũhonokia? Mũndũ ũrĩa ũkũmũrũĩrĩra,
    ũcio ekũũragwo gũtanakĩa! Angĩkorwo Baali nĩ ngai-rĩ, no ahote kwĩrũĩrĩra rĩrĩa
    mũndũ angiunanga kĩgongona gĩake.”
  fra-NCL: 'Joas dit à tous ceux qui se tenaient là contre lui : « Est-ce à vous de
    prendre parti pour Baal ? Ou bien est-ce à vous de le secourir ? Quiconque prendra
    parti pour Baal sera mis à mort avant demain matin. Si Baal est Dieu, que lui-même
    prenne en main sa cause, puisqu’on a renversé son autel ! »'
  cek-AK: Toe Joash mah anih palungphui thuih kaminawk boih khaeah, Baal ih tok maw
    na sak o moe, anih maw na pahlong o han? Anih ih toksah kami loe akhawn bang atue
    laem ai naah dueh nasoe! Baal hae sithaw tangtang ah om nahaeloe, a hmaicam to
    kami maeto mah phraek ving boeh pongah, Baal angmah lu la nasoe, tiah a naa.
  cuk-cuk: 'Degi-inigwele, Joás dulemar-e-asabin-urwebukmaladga weyob sogded: —¿Bemar
    Baal-nuki urwemalode? ¿Ar bemarde bendako be itomala? Doa-dule Baalʼbina urwebiele,
    we-wakdaradba oburgwilegodo. Ar Baal na bab-dummad-itogele, na walagwengi dule-ei-galu-earisadbo
    urwodo.'
  uig-CYR: 'Бирақ Йоаш өзигә қаршилишишқа турған көпчиликкә җавап берип: — Силәр Баал
    үчүн дәвалашмақчимусиләр? Силәр уни қутқузмақчиму? Кимки униң тоғрисида дәвалашса
    әтигә қалмай өлүмгә мәһкүм қилинсун! Әгәр Баал дәрвәқә бир худа болса, ундақта
    униң қурбангаһини бириси өрүвәткини үчүн, у шу адәм билән өзи дәвалашсун! — деди.'
  tel-2017: యోవాషు, తనతో పోట్లాడుతున్న వాళ్ళందరితో “మీరు బయలు పక్షంగా వాదిస్తారా?
    మీరు బయలును రక్షిస్తారా? బయలు పక్షంగా వాదించేవాడు పొద్దు ఎక్కక ముందే చావాలి. ఎవడో
    బయలు బలిపీఠాన్ని విరగ్గొట్టాడు సరే, బయలు దేవుడే కదా, తన పక్షాన తానే వాదించుకోనివ్వండి.”
  hat-BSA: 'Men Joas te di a tout moun ki te kanpe kont li yo: “Èske nou va plede
    kòz a Baal yo oswa èske se nou ki pou delivre li? Sila ki plede kòz li a, va mete
    a lanmò avan maten. Si se yon dye ke li ye, kite li plede pou pwòp tèt li, pou
    kòz a moun nan ki te chire lotèl li.”'
  kos-kos: Ac Joash el fahk nu selos su tuku in lainul, “Ya kowos ac welul Baal lac—
    Ya kowos ac eis acn sel— Kutena mwet fin welul, el ac fah anwuki meet liki lututang.
    Baal el fin sie god, lela elan sifacna molella. Ma lal pa loang se ma kunausyukla
    ah.”
  hbo-WLC: וַיֹּ֣אמֶר יוֹאָ֡שׁ לְכֹל֩ אֲשֶׁר־עָמְד֨וּ עָלָ֜יו הַאַתֶּ֣ם ׀ תְּרִיב֣וּן
    לַבַּ֗עַל אִם־אַתֶּם֙ תּוֹשִׁיע֣וּן אוֹת֔וֹ אֲשֶׁ֨ר יָרִ֥יב ל֛וֹ יוּמַ֖ת עַד־הַבֹּ֑קֶר
    אִם־אֱלֹהִ֥ים הוּא֙ יָ֣רֶב ל֔וֹ כִּ֥י נָתַ֖ץ אֶֽת־מִזְבְּחֽוֹ׃
  ibo-ibo: Ma Joash tinyere ọnụ jụọ ha ajụjụ sị ha, “Baal, ọ gwara unu na ọ chọrọ
    ka unu nyere ya aka? Unu na-achọ ịzọpụta ya? Onye ọbụla wepụtara onwe ya maka
    ịlụrụ Baal ọgụ ga-anwụ tupu chi echi abọọ. Ọ bụrụ nʼezie na Baal bụ chi, hapụnụ
    ya ka o tigbuo onye ahụ mebiri ebe ịchụ aja ya.”
  ory-ory: ତହିଁରେ ଯୋୟାଶ୍‍ ଆପଣା ପ୍ରତିକୂଳରେ ଠିଆ ହେବା ସମସ୍ତଙ୍କୁ କହିଲା, “ତୁମ୍ଭେମାନେ କି
    ବାଲ୍‍ ପକ୍ଷରେ ବିବାଦ କରିବ? ଅବା ତୁମ୍ଭେମାନେ କି ତାହାକୁ ଉଦ୍ଧାର କରିବ? ଯେ ତାହାର ପକ୍ଷରେ
    ବିବାଦ କରିବ, ଏହି ସକାଳ ଥାଉ ଥାଉ ତାହାର ପ୍ରାଣଦଣ୍ଡ ହେଉ; ଯେବେ ସେ ଦେବତା, ତେବେ ସେ ଆପଣା
    ପକ୍ଷରେ ଆପେ ବିବାଦ କରୁ, କାରଣ କେହି ତାହାର ଯଜ୍ଞବେଦି ଭାଙ୍ଗିଅଛି।”
  chk-chk: Nge Joas a kapas ngeni chokewe meinisin mi ütä ünükün fän ar song, “Ifa
    usun, ämi oua mochen fiu fän iten ewe anü Paal? Ika oua mochen peni? Iö epwe fiu
    fän iten ewe anü Paal epwe ninnila lesosorun lesor. Are Paal eman kot, epwe püsin
    fiu fän itan, pun an rongen asor a kata.”
  rop-rop: Wal Jowesh bin dalim ol detlot men hubin tok lagijat langa im, “Yumob reken
    yumob garra fait blanga Beil en seibum im? Nomo. Yumob kaan fait blanga im, dumaji
    if enibodi trai en fait blanga im, wal dei garra dai bifo sanrais. Ai dalim yumob.
    If det drimin im trubalawan, wal im garra fait blanga imselp, dumaji det teibul
    im blanga im.”
  ukr-1871: 'Та Йоас відказав тим, що стояли навкруги натовпом: Так се ви хочете встоюватись
    за Баала, чи ж то вам його боронити? Хто за його буде встоюватись, той умре ще
    до завтрішнього ранку. Коли він бог, нехай сам за себе постоїть, бо жертівника
    його зруйновано.'
  deu-1951: 'Joas aber sprach zu allen, die gegen ihn aufstanden: Wollt ihr für Baal
    hadern? Wollt ihr in erretten? Wer für ihn hadert, der soll bis morgen sterben!
    Ist er Gott, so räche er sich selbst, daß sein Altar zerbrochen ist!'
  eng-JPS: 'And Joash said unto all that stood against him: ''Will ye contend for
    Baal? or will ye save him? he that will contend for him, shall be put to death
    before morning; if he be a god, let him contend for himself, because one hath
    broken down his altar.'''
  srp-1865: 'A Joas reèe svjema koji stajahu oko njega: vi li hoæete da branite Vala?
    vi li hoæete da ga izbavite? ko ga brani, poginuæe jutros. Ako je bog, neka sam
    raspravi s njim što mu je raskopao oltar.'
  lug-lug: Yowaasi n’addamu ekibinja ky’abantu abaali bamulumbye nti, “Mwagala kulwanirira
    Baali? Mwagala kuwagira bigendererwa bye? Omuntu yenna ayagala okumulwanirira
    wa kuttibwa nga obudde tebunakya; obanga ddala Baali ye Katonda, yerwanirire yekka,
    kubanga ekyoto kye kyamenyeddwamenyeddwa.”
  heb-heb: ויאמר יואש לכל אשר עמדו עליו האתם תריבון לבעל אם אתם תושיעון אותו אשר יריב
    לו יומת עד הבקר אם אלהים הוא ירב לו כי נתץ את מזבחו׃
  ben-IRV: তখন যোয়াশ তাঁর বিরুদ্ধে দাঁড়ানো লোকদেরকে বললেন, “তোমরাই কি বালদেবতার
    পক্ষে বিবাদ করবে? তোমরাই কি তাকে রক্ষা করবে? যে কেউ তার পক্ষে বিবাদ করে, তার প্রাণদণ্ড
    হবে, ভোরবেলা পর্যন্ত [থাক]; বালদেব যদি দেবতা হয়, তবে সে নিজের পক্ষে নিজে বিবাদ
    করুক; যেহেতু তারই যজ্ঞবেদি ভাঙ্গা হয়েছে।”
  pan-pan: ਤਾਂ ਯੋਆਸ਼ ਨੇ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਲੋਕਾਂ ਨੂੰ ਜੋ ਉਸ ਦੇ ਸਾਹਮਣੇ ਖੜ੍ਹੇ ਸਨ ਕਿਹਾ, “ਕੀ
    ਤੁਸੀਂ ਬਆਲ ਦੇ ਲਈ ਝਗੜਾ ਕਰਦੇ ਹੋ? ਕੀ ਤੁਸੀਂ ਉਸ ਨੂੰ ਬਚਾਉਣਾ ਚਾਹੁੰਦੇ ਹੋ? ਜੋ ਕੋਈ ਵੀ ਉਸ
    ਦੇ ਲਈ ਝਗੜਾ ਕਰੇ ਉਹ ਮਾਰਿਆ ਜਾਵੇ। ਸਵੇਰ ਤੱਕ ਠਹਿਰੋ, ਜੇ ਉਹ ਦੇਵਤਾ ਹੈ ਤਾਂ ਜਿਸ ਨੇ ਉਸ ਦੀ
    ਜਗਵੇਦੀ ਢਾਹ ਸੁੱਟੀ ਹੈ, ਉਸ ਦੇ ਨਾਲ ਉਹ ਆਪ ਹੀ ਝਗੜਾ ਕਰੇ।”
  mya-JVB: ယောရှ သည် တစ်ဘက်၌ နေ သောသူအပေါင်း တို့အား ၊ သင် တို့သည် ဗာလ ဘုရားဘက်၌ အမှု
    စောင့်မည်လော။ သူ့ ကို ကယ်တင် မည်လော။ သူ့ ဘက်၌ အမှု စောင့်သောသူ သည်၊ နံနက် မ လွန်မှီ
    အသေခံ ပါလေစေ။ ဗာလ သည် ဘုရား မှန်လျှင် ၊ သူ ၏ယဇ်ပလ္လင် ကို တစုံတယောက်ဖြိုဖျက် သောကြောင့်
    ၊ မိမိ အမှု ကို မိမိစောင့်ပါလေစေဟု ပြန်ပြော ၏။
  tbg-tbg: Vika arara itomanta minti tuvaro Joaasiva aqao tiro, Ne Baalira kahaqirekae
    antua uva ti variavo? Ne Baalira ruaruama amitarekae aniavo? Nai ta vaiintivae
    Baalira kahaqireva autiharo iqoka raqirera, vi vaiintiva toqaqi kia kuarivano
    urinaraqaa qutu vuanarove. Baaliva quqaa variqavano vairera, ne vira qaqi kaivaro
    viva naivano nai ofaa tainta rampai kainara aru vuntu kaarire, tiro.
  hmo-hmo: To Ioasa ese ia dekenai idia heai taudia dekenai ia hereva, ia gwau, “Umui
    ese Bala umui durua gwauraia, a? Ia dainai do umui ala-ala, a? Bala durua totona
    do ia ala-ala gwauraia tauna be daba do ia rere lasi neganai, do ita hamasea!
    Bema Bala be dirava ta, ia sibona do ia ala-ala, iena boubou patana idia makohia
    dainai.”
  urd-urd: यूआस ने उन सभों को जो उसके सामने खड़े थे कहा, “क्या तुम बा'ल के वास्ते
    झगड़ा करोगे? या तुम उसे बचा लोगे? जो कोई उसकी तरफ़ से झगड़ा करे वह इसी सुबह मारा
    जाए। अगर वह ख़ुदा है तो आप ही अपने लिए झगड़े, क्यूँकि किसी ने उसका मज़बह ढा दिया
    है।”
  rus-SYN: 'Иоас сказал всем приступившим к нему: вам ли вступаться за Ваала, вам
    ли защищать его? кто вступится за него, тот будет предан смерти в это же утро;
    если он Бог, то пусть сам вступится за себя, потому что он разрушил его жертвенник.'
  bqc-SIM: 'Ɔ̃ Yoasi ò gbɛ̃́ pↄ́ liaaaziↄnɛ: Ámɛ á yã́si ń Baalioa? Ámɛ á aà
    bↄa? Wa gbɛ̃́ pↄ́ yãsìaànↄ dɛ e gu àↄ gɛ́ dↄi. Tó diin aà ũ, aà gí ń
    azĩao. Aà gbagbakĩi wa gbòo lò?'
  tcz-CHONGTHU: Ahinlah Joash chun ama ahung nokhum mipi hochu ale senjah jengin,
    “Ipi dinga nanghon Baal doi ding a naseipeh uva nahuh’u ham? Koi hileh ama huhna
    a thusei pen penchu jingle jingkah langa kithat ding ahi. Baal hi pathen dihtah
    mong ahileh ama chungthu aman kisei nante, chuleh ama maicham asusepen penchu
    aman kisuhmang nah hihding ham?” ati.
  mar-mar: तेव्हा योवाश आपणावर जे उठले होते त्या सर्वांना म्हणाला, “बआलाचा कैवार तुम्ही
    घेता काय? तुम्ही त्याचा बचाव करू पाहता काय? जो त्याचा कैवार घेईल तो आज सकाळ आहे
    तोच मारला जावो; जर तो देव असला तर, ज्याने त्याची वेदी मोडली त्याच्याविरुध्द त्याने
    स्वत:चा कैवार घ्यावा.”
  qub-qub: 'Chayno niptinmi Joasga juntaparaycaj runacunata niran: «¿Gamcunaga Baalpa
    faburninchi jatariycanqui? ¡Pipis Baalpa faburnin cäga manaräpis pacha waraptinmi
    wañuchicanga! Baalpa altarnintami Gedeón juchuchisha. Baal dios cashpanga quiquin
    pitapis castigachun.»'
  bqp-bqp: 'Akũ Yoasi pì gbɛ̃ kũ ò likaainↄnɛ: Ákↄ̃nↄ mɛ́ áni yã sí Baalinɛ yá?
    Ákↄ̃nↄ mɛ́ áni a bo yá? Oni gbɛ̃ kũ à yã sìnɛ dɛ ari gu gↄ̃ gɛ́ dↄ. Tó tãnan
    a ũ, à gí kũ a zĩdao a gbagbaki kũ ò gbòro yãi.'
  hat-hat: 'Joas reponn tout moun ki te kanpe devan l'' yo. Li di yo: -Anhan! Se nou
    ki pou goumen pou Baal? Se nou ki pou defann li? Enben, moun ki vle goumen pou
    Baal gen pou l'' mouri anvan solèy leve. Si Baal se yon bondye vre, se li ki pou
    defann tèt li. Se lotèl li a yo kraze!'
  eng-BSB: But Joash said to all who stood against him, “Are you contending for Baal?
    Are you trying to save him? Whoever pleads his case will be put to death by morning!
    If Baal is a god, let him contend for himself with the one who has torn down his
    altar.”
  tod-tod: 'Zoase maaɠoolii zu nuɓusɛiti gooɠaaʋoteni, é ɠɛ ti ma: «Wa ɠa wa Ɓaale
    maalogi wo bɛ ɓaa? Wa ɠa wa ɓɔ ba, wo kizo? Nu-o-nu a Ɓaale maalobona, ta naama
    nui ʋaa, aisa lina sobu. Ni Ɓaale ɠa ga gala, é ɓɔɠɔ maalogi wo ɓɔɠɔ ʋɛ, tɔɔzei
    ti ná-zalaɠa ɠulazuʋɛ ɓezeɠelega.»'
  eng-WEBPB: Joash said to all who stood against him, “Will you contend for Baal?
    Or will you save him? He who will contend for him, let him be put to death by
    morning! If he is a god, let him contend for himself, because someone has broken
    down his altar!”
  kbq-kbq: Hianagi Joasi'a ranke huno ana vahetmina amanage huno zamazerikori'ne,
    Nagafare Bali havi anumzana ahora nekaze? Bali havi anumza aza hu'za nehazo? Bali
    havi anumzama ahomake'naza vahera nanterama komatinigeta fri vagaregahaze. Hagi
    agra anumzama mani'nenuno'a, agra'a ahora kegahie. Na'ankure agrite'ma kresramnama
    nevaza ita tagana vazitre'naze.
  nhe-BL: 'Huan Joás quinnanquili nochi inijuanti tlen moquetztoyaj inechca ica ni
    tlajtoli: ―¿Para tlen inquinequij inquimanahuise Baal huan intlatehuise ipampa
    ya? ¿Inmoilhuíaj Baal ax hueli momanahuis ica iselti? Nelía inhuihuitique para
    inquiijtose ax hueli momanahuis Baal. Ma miqui nimantzi tlen ya nopa moilhuía.
    Intla Baal nelía eli se dios, huajca ma momanahui iselti huan ma quintehui tlen
    quixolejque itlaixpa.'
  bus-bus: 'Ben Yoasi bè gbɛ̃ kɛ̀ aↄ̃ↄ ligaaziinↄnɛ: Ámbe é yã sí kↄ̃n Baalioↄ́?
    Ámbe é à bↄↄ́? Weé gbɛ̃ kɛ̀ yã sìo dɛ ai guu gↄ̃ gá dↄ. Tó tãan à ũ, à gí a
    zĩndao à gbãgbãkii kɛ̀ wà gbòro yãnzi.'
  gub-BL: Zoaz uze'eg a'e pe har uzemono'og ma'e paw wanupe. Aipo pezuka putar amo
    teko ta'e Ma'aw na'ikatu kwaw izupe a'e xe. Aze amo upyro Ma'aw imuwete katu pà
    wà nehe, a'e teko umàno putar kwarahy ihem 'ym mehe we, ku'em 'ym mehe we wà nehe.
    Aze Ma'aw Tupànete romo hekon, tuwe uzepyro wàmàtyry'ymar wanuwi nehe. Ta'e a'e
    ae a'e ma'ea'yr hapy haw izar romo hekon a'e xe, i'i wanupe.
  eng-DRA: 'He answered them: Are you the avengers of Baal, that you fight for him?
    he that is his adversary, let him die before tomorrow light appear: if he be a
    god, let him revenge himself on him that hath cast down his altar.'
