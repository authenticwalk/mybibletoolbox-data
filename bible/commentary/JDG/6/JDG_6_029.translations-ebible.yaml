verse: JDG.006.029
translations:
  mal-C: “ആരാണ് ഇതു ചെയ്തത്?” അവർ പരസ്പരം ചോദിച്ചു. സൂക്ഷ്മമായ അന്വേഷണത്തിൽ, “യോവാശിന്റെ
    പുത്രനായ ഗിദെയോനാണ് അതു ചെയ്തത്” എന്നറിഞ്ഞു.
  deu-TKW: 'Da fragten die Leute einander: Wer hat dies angerichtet? Und als sie so
    fragten und forschten, hieß es: Gideon, der Sohn Joas'', hat dies angerichtet!'
  lin-lin: 'Balobanaki : « Nani asali makambo ya boye ? » Wana bazalaki kotuna mpo
    na koluka koyeba, bayebisaki bango ete ezali Jedeon, mwana mobali ya Joasi, moto
    asalaki bongo.'
  eng-LSV: And they say to one another, “Who has done this thing?” And they inquire
    and seek, and they say, “Gideon son of Joash has done this thing.”
  eng-GNV: Therefore they saide one to another, Who hath done this thing? and when
    they inquired and asked, they saide, Gideon the sonne of Ioash hath done this
    thing.
  eng-WEBSTER: And they said one to another, Who hath done this thing? And when they
    inquired and asked, they said, Gideon the son of Joash hath done this thing.
  nhw-BL: 'Huajca motlatzintoquilijque se ica seyoc: “¿Ajqueya quichijqui ni tlamantli?”
    Pero teipa quimatque para quichijtoya Gedeón, icone Joás. Huajca yajque huan quiilhuitoj
    Joás:'
  swh-ONEN: Wakaulizana, “Ni nani aliyetenda mambo haya?” Walipochunguza kwa makini,
    wakaambiwa, “Ni Gideoni mwana wa Yoashi, ndiye alitenda hivi.”
  bba-bba: Yerɑ bɑ bikiɑnɑmɔ bɑ mɔ̀, wɑrɑ u yɑbu ye kuɑ. Bɑ kɑso kuɑ bɑɑmɑ bu kɑ nɔ.
    Mɑ bɑ nuɑ mɑ Gedeoni, Yoɑsin biiwɑ u ye kuɑ.
  eng-KJVCPB: And they said one to another, Who hath done this thing? And when they
    inquired and asked, they said, Gideon the son of Joash hath done this thing.
  wbp-wbp: Ngula-jangka, wangkajalu-nyanu, “Nganangku nyampuju maju-manu?” Ngula-jangka,
    warrulu yanu warrirninjaku, manulpalu-jana muku payurnu yapa nganangku kuja-jana
    maralypi jurnta maju-manu. Yapa ngana mayi-jana wangkaja, “Kitinirli Juwaja-kurlangu
    kaja-nyanurlu maju-manu yinyarraju maralypi.”
  luo-luo: Negipenjore kendgi niya, “En ngʼa motimo ma?” Kane ginono matut, nowachnegi
    niya, “Gideon wuod Joash ema osetimo ma.”
  meu-meu: Bena e henanadai heheni, eto, Ina na daika ese e karaia? E hetahu bona
    e henanadai, bena eto, Gideon loasa ese ina kara vada e karaia.
  npi-ULB: सहरका मानिसहरूले एक-अर्कामा यसो भने, “यो कसले गरेको हो?” जब तिनीहरूले अरूसँग
    कुरा गरे र जवाफको खोजे, तब तिनीहरूले भने, “योआशका छोरा गिदोनले यो कुरा गरेको हो
    ।”
  yor-yor: Àwọn ènìyàn ìlú náà bi ara wọn wí pé, “Ta ni ó ṣe èyí?” Lẹ́yìn tí wọn fi
    ara balẹ̀ ṣe ìwádìí, wọ́n gbọ́ wí pé, “Gideoni ọmọ Joaṣi ni ó ṣe é.”
  emp-NTPO: 'Maʌ̃ne ãdjiza dji iwid̶i duanesid̶aa: –¿Caiba jãwã osi?– Jũmarãa iwid̶id̶aped̶a
    cawasid̶aa Gedeoʌ̃ba mãwã osida. Maʌ̃ carea Gedeoʌ̃ zeza Joasamaa wãnaped̶a jarasid̶aa:'
  ind-ind: Mereka bertanya satu sama lain, “Perbuatan siapa ini?” Sesudah mencari
    tahu, mereka menemukan bahwa pelakunya adalah Gideon anak Yoas.
  pes-OPCB: 'مردم از یکدیگر می‌پرسیدند: «چه کسی این کار را کرده است؟» وقتی خوب تحقیق
    کردند، فهمیدند که کار جدعون پسر یوآش است.'
  tgl-ULB: Sinabi ng kalalakihan ng lungsod sa isa't-isa, “Sino ang gumawa nito?”
    Nang kinausap nila ang iba at naghanap ng kasagutan, sinabi nila, “Si Gideon na
    anak ni Joas ang gumawa ng bagay na ito.”
  cbu-NT: Anootssha parangusin, waanpatatin masharanganaya; ¿Nee chakaja ashtar? táranganaya.
    Zapan mashta, mashta ashishtar ashirangsin, zapish yasaranganaya. Jowastanda wip
    Jedeyon sheeru, táranganaya.
  hui-hui: Tini hale hagahaga bialu o biyadagoni aiwadabe lagalaga bini. Tigua aiwa
    binidabe hondole guaru handalu hearia Yoasa igini Gidiono ibugua biniyane handa
    walia hene.
  mya-mya: သူ​တို့​သည်``ဤ​အ​မှု​ကို​အ​ဘယ်​သူ​ပြု​သ​နည်း'' ဟု​အ​ချင်း​ချင်း​မေး​မြန်း​စုံ​စမ်း​ကြည့်​ရာ
    ယော​ရှ​၏​သား​ဂိ​ဒေါင်​ပြု​သည့်​အ​မှု​ဖြစ် ကြောင်း​ကို​သိ​ရှိ​ရ​ကြ​၏။-
  bod-N: ཕན་ཚུན་ན་རེ། འདི་ནི་སུ་ཞིག་གིས་བྱས་པ་ཡིན་ནམ་ཞེས་སྨྲས་ཤིང་། ཡང་རྩད་བཅད་ནས་དྲིས་རྗེས་འདི་ནི་ཡོ་ཨ་སིའི་བུ་གིད་ཡོན་གྱིས་བྱས་པ་རེད་ཅེས་སྨྲས།
  sna-sna: Vakabvunzana vakati, “Ndianiko aita izvi?” Vakati vanyatsoferefeta, vakaudzwa
    kuti, “Gidheoni mwanakomana waJoashi ndiye aita izvi.”
  spa-BLM: 'Se dijeron unos a otros: “¿Quién ha hecho esto?” Cuando indagaron y preguntaron,
    dijeron: “Gedeón, hijo de Joás, ha hecho esto”.'
  cac-cac: 'Ix sc''anb''anec'' eb'': —¿Mach ix b''oan juntzan̈ tic? xchi eb''. Ix
    laj sc''anb''anec'' yab'' eb'', axo ix yab''an eb'' to a vin̈aj Gedeón yuninal
    vin̈aj Joás ix b''oani. Yuj chi'' ix yal eb'' d''a vin̈aj Joás chi'' icha tic:'
  swh-ULB: Watu wa mji wakaambiana, “Ni nani aliyefanya jambo hili?” Walipokuwa wakiongea
    na wengine na kutafuta majibu, wakasema, 'Gidioni mwana wa Yoashi amefanya jambo
    hili.”
  bel-bel: 'І гаварылі адзін аднаму: хто гэта зрабіў? Шукалі, распытвалі і сказалі:
    Гедэон, сын Ёасаў, зрабіў гэта.'
  deu-ELBBK: 'Und sie sprachen einer zum anderen: Wer hat das getan? Und sie forschten
    und fragten nach, und man sagte: Gideon, der Sohn des Joas, hat das getan.'
  mbb-OT: Mibpein-inseey sikandan ke hentei is mibaal zutun. Mibpurungan dan heini
    susiya ne netuenan dan he si Gideon he anak ni Joash is mibaal zutun.
  mal-2015: ഇതു ചെയ്തതു ആരെന്നു അവർ തമ്മിൽ തമ്മിൽ ചോദിച്ചു, അന്വേഷണം കഴിച്ചപ്പോൾ യോവാശിന്റെ
    മകനായ ഗിദെയോൻ ആകുന്നു ചെയ്തതു എന്നു കേട്ടു.
  tuo-NT: 'Na aꞌmerĩ sẽrĩtiñaꞌcãrã niwã: “¿Noanojõ tojo weeapari?” nicãrã niwã. Na
    aꞌmerĩ sẽrĩtiñaꞌca beꞌro tʉꞌomasĩcãrã niwã: “Gedeṍ, Joás macʉ̃ tojo weeapĩ”,
    nicãrã niwã.'
  rmc-rmc: 'O manuša phučenas jekh avrestar: „Ko ada kerďa?“ Rodenas a phučenas, medik
    pes na dodžanle, hoj oda kerďa o Gideon, le Joašiskro čhavo.'
  pes-OPV: پس به یکدیگر گفتند، کیست که این کار را کرده است، و چون دریافت وتفحص کردند،
    گفتند جدعون بن یوآش این کار راکرده است.
  ron-1924: 'Ей шь-ау зис унул алтуя: „Чине а фэкут лукрул ачеста?” Ши ау ынтребат
    ши ау фэкут черчетэрь. Ли с-а спус: „Гедеон, фиул луй Иоас, а фэкут лукрул ачеста.”'
  ben-OBCV: তারা পরস্পরকে জিজ্ঞাসা করল, “কে এ কাজ করেছে?” ভালো করে যখন তারা তদন্ত
    করল, তখন তাদের বলা হল, “যোয়াশের ছেলে গিদিয়োন এ কাজ করেছে।”
  som-som: Markaasaa midkoodba wuxuu kii kale ku yidhi, Yaa waxakan sameeyey? Oo markay
    haybiyeen oo dadkii weyddiiyeen ayaa la yidhi, Waxakan waxaa sameeyey Gidcoon
    ina Yoo'aash.
  lat-VUC: 'Dixeruntque ad invicem: Quis hoc fecit? Cumque perquirerent auctorem facti,
    dictum est: Gedeon filius Joas fecit hæc omnia.'
  eng-ASVBT: And they said one to another, Who hath done this thing? And when they
    inquired and asked, they said, Gideon the son of Joash hath done this thing.
  ita-1885: 'Ed essi dissero l''uno all''altro: Chi ha fatto questo? E avendone domandato,
    e ricercato, fu detto: Gedeone, figliuol di Ioas, ha fatto questo.'
  eng-LXXUP: And a man said to his neighbor, Who has done this thing? and they inquired
    and searched, and learned that Gideon the son of Joash had done this thing.
  eng-ULB: The men of the city said to one another, “Who has done this?” When they
    talked with others and searched for answers, they said, “Gideon son of Joash has
    done this thing.”
  spa-VBL: 'Se preguntaron unos a otros: “¿Quién ha hecho esto?” . Enetoncesindagaron
    hasta que les dijeron: “Lo hizo Gedeón, hijo de Joás”.'
  fra-_FOB: 'Et ils se dirent les uns aux autres: Qui a fait cela? Et ils s''en informèrent
    et firent des recherches, et on dit: C''est Gédéon, fils de Joas, qui l''a fait.'
  mal-mal: ഇതു ചെയ്തത് ആരെന്ന് അവർ തമ്മിൽതമ്മിൽ ചോദിച്ചു; അന്വേഷിച്ചപ്പോൾ യോവാശിന്റെ
    മകനായ ഗിദെയോൻ ആകുന്നു എന്ന് മനസ്സിലായി.
  urd-GVR: Unhoṅ ne ek dūsre se pūchhā, “Kis ne yih kiyā?” Jab wuh is bāt kī taftīsh
    karne lage to kisī ne unheṅ batāyā ki Jidāūn bin Yuās ne yih sab kuchh kiyā hai.
  suz-BL: मिनु मेकोपुकीमी “एको सुम पवा, माइ?” दे हिल्‍लो पमुमा बाक्‍त। शुश हिल्‍लो
    पामे नोले योआश आ तौ गिदोनमी पाप्‍तु, दे तुइक्‍त्‍मे बाक्‍त।
  ita-1927: 'E dissero l’uno all’altro: “Chi ha fatto questo?” Ed essendosi informati
    e avendo fatto delle ricerche, fu loro detto: “Gedeone, figliuolo di Joas, ha
    fatto questo”.'
  ckb-ckb: 'ئیتر بە یەکتریان دەگوت: «کێ ئەمەی کردووە؟» دوای پرسیارکردن و گەڕان، گوتیان
    «گدعۆنی کوڕی یۆئاش ئەمەی کردووە.»'
  eng-BBE: And they said to one another, Who has done this thing? And after searching
    with care, they said, Gideon, the son of Joash, has done this thing.
  kan-OKCV: ಆಗ ಅವರು ಒಬ್ಬರಿಗೊಬ್ಬರು, “ಈ ಕಾರ್ಯವನ್ನು ಮಾಡಿದವನ್ಯಾರು?” ಎಂದರು. ವಿಚಾರಿಸಿ ಕೇಳಿದಾಗ,
    ಅವರು, “ಯೋವಾಷನ ಮಗ ಗಿದ್ಯೋನನು ಈ ಕಾರ್ಯ ಮಾಡಿದನು,” ಎಂದರು.
  tam-2017: 'ஒருவரையொருவர் நோக்கி: இந்தக் காரியத்தைச் செய்தவன் யார் என்றார்கள்; கேட்டு
    விசாரிக்கிறபோது, யோவாசின் மகன் கிதியோன் இதைச் செய்தான் என்றார்கள்.'
  spa-RV-1909: 'Y decíanse unos á otros: ¿Quién ha hecho esto? Y buscando é inquiriendo,
    dijéronles: Gedeón hijo de Joas lo ha hecho. Entonces los hombres de la ciudad
    dijeron á Joas:'
  ron-BTF: 'Și ei au spus unul către altul: Cine a făcut acest lucru? Și după ce au
    cercetat și au întrebat, au spus: Ghedeon, fiul lui Ioas, a făcut acest lucru.'
  eng-WEBP: They said to one another, “Who has done this thing?” When they inquired
    and asked, they said, “Gideon the son of Joash has done this thing.”
  eng-FBV: They asked one another, “Who did this?” They made inquiries and they were
    told, “Gideon, son of Joash, did it.”
  nld-1939: 'Ze zeiden elkaar: Wie zou dit hebben gedaan? En toen ze eens navroegen
    en onderzochten, zeide men: Gedeon, de zoon van Joasj, heeft het gedaan.'
  nch-BL: 'Huajca motatzintoquilijque se ica seyoc: “¿Ajquiya quichijqui ni tamanti?”
    Pero teipa quimatque para quichijtoya Gedeón, icone Joás. Huajca yajque huan quiilhuitoj
    Joás:'
  vie-1934: 'Chúng hỏi nhau rằng: Ai làm điều đó? Đoạn, hỏi thăm và tra xét. Có người
    nói cùng chúng nó rằng: Aáy là Ghê-đê-ôn, con trai Giô-ách, đã làm điều đó.'
  hin-CV: वे आपस में सोचने विचारने लगे, “किसने किया है यह?” उनकी खोज तथा पूछताछ के
    फलस्वरूप, उन्हें सूचित किया गया, “यह योआश के पुत्र गिदोन ने किया है.”
  spa-BES: 'Y se dijeron unos a otros: ¿Quién ha hecho esto? Y después de buscar con
    cuidado, dijeron: Gedeón, el hijo de Joás, ha hecho esto.'
  tdx-tdx: 'Le hoe ty nifanoa’ iereo: Ia ty nanao o raha zao? Aa naho nañontane iereo,
    le hoe ty asa’e: Sata’ i Gidone ana’ Ioase zao.'
  tha-KJV: เขาจึงพู​ดก​ันและกั​นว​่า “ใครทำอย่างนี้​นะ​” เมื่อเขาได้สืบถามแล้ว เขาทั้งหลายจึงกล่าวว่า
    “กิเดโอนบุตรชายของโยอาชได้กระทำสิ่งนี้”
  por-BR-2018: 'E diziam-se uns aos outros: Quem fez isto? E buscando e investigando,
    disseram-lhes: Gideão filho de Joás o fez. Então os homens da cidade disseram
    a Joás:'
  deu-ELO: 'Und sie sprachen einer zum anderen: Wer hat das getan? Und sie forschten
    und fragten nach, und man sagte: Gideon, der Sohn des Joas, hat das getan.'
  eng-WYC-2018: And they said together, Who hath done this? And when they inquired
    (of) the doer of the deed, it was said, Gideon, the son of Joash, did all these
    things.
  epo-epo: 'Kaj ili diris unu al alia: Kiu tion faris? Kaj ili serĉis kaj demandis,
    kaj oni diris: Gideon, filo de Joaŝ, faris tion.'
  uig-PIN: 'Buni kɵrüp ular bir-birigǝ: — Bu ixni kim ⱪilƣandu? — deyixti. Ular sürüxtüriwidi,
    buni Yoaxning oƣli Gideonning ⱪilƣanliⱪi mǝlum boldi.'
  beo-beo: Amalalu, ilia amane sia:i, “Nowa dunu da amo hou hamobela:? Ilia amane
    lalabilaloba, Youa:se ea mano Gidione ea hamoi, ilia ba:i.
  tpi-OTNT: Na ol manmeri i askim nabaut namel long ol yet, “Husat i mekim dispela
    samting?” Ol i askim askim na ol i painimaut olsem Gideon, pikinini bilong Joas,
    i bin mekim dispela samting.
  hau-SA: Sai suka tambayi junansu, “Wa ya yi wannan?” Sa’ad da suka bincika a hankali,
    sai aka faɗa musu, “Gideyon ɗan Yowash ne ya yi haka.”
  uig-LAT: 'Buni körüp ular bir-birige: — Bu ishni kim qilghandu? — déyishti. Ular
    sürüshtüriwidi, buni Yoashning oghli Gidéonning qilghanliqi melum boldi.'
  nde-nde: Babuzana besithi, “Ngubani owenze lokhu?” Kwathi sebebuzisise kakuhle babatshela
    ukuthi, “Kwenziwe nguGidiyoni indodana kaJowashi.”
  ton-ton: Pea naʻa nau fepehēʻaki ʻiate kimautolu, “Ko hai kuo ne fai ʻae meʻa ni?”
    Pea ʻi heʻenau ʻeke mo fehuʻi, naʻa nau pehē, Kuo fai ʻae meʻa ni ʻe Kitione ko
    e foha ʻo Soasi.
  ces-1613: 'I mluvili jeden k druhému: Kdo to udělal? A vyhledávajíce, vyptávali
    se a pravili: Gedeon syn Joasův to učinil.'
  eng-WMB: They said to one another, “Who has done this thing?” When they inquired
    and asked, they said, “Gideon the son of Joash has done this thing.”
  tam-TCV: அப்பொழுது ஒருவரையொருவர், “யார் இதைச் செய்தார்கள்?” என்று கேட்டனர். பின்பு
    அவர்கள் மிகக் கவனமாக விசாரித்தபோது, “யோவாசின் மகன் கிதியோனே இதைச் செய்தான்” என்று
    அவர்களுக்குச் சொல்லப்பட்டது.
  ceb-ULB: Miingon sa usag usa ang katawhan sa siyudad, “Kinsa may nagbuhat niini?”
    Sa dihang nakigsulti sila sa uban ug nangita sa mga tubag, miingon sila, “Si Gideon
    nga anak nga lalaki ni Joas ang nagbuhat niining butanga.”
  pol-UBG: 'I mówili jeden do drugiego: Któż to uczynił? A gdy się o to pytali i dowiadywali,
    powiedzieli: Uczynił to Gedeon, syn Joasza.'
  agr-agr: 'Nuna wainkag pempeentunikiag iniininak: ¿Yaki junash jutikame? tusag,
    nuna ejetatus kuashta egakag, inimtanashkam imanisag inim yujakma, Gedeón Joása
    uchiji dutikau tabaun dekawajui. Nunik Joásan jegajuawag chichajuinak:'
  kyc-kyc: Dokopa nakama mendeme mende piso soo lao, Yulu dake apimi pipyase? leyami.
    Lapala nakama pii malu lao mendali pisalya pisana pipala akali Gitione Joasena
    ikinyingi dokome pipyalyamo lao kando nyiyami.
  urd-GVU: اُنہوں نے ایک دوسرے سے پوچھا، ”کس نے یہ کیا؟“ جب وہ اِس بات کی تفتیش کرنے
    لگے تو کسی نے اُنہیں بتایا کہ جدعون بن یوآس نے یہ سب کچھ کیا ہے۔
  deu-1912: 'Und einer sprach zu dem andern: Wer hat das getan? Und da sie suchten
    und nachfragten, ward gesagt: Gideon, der Sohn des Joas, hat das getan.'
  kan-2017: “ಹೀಗೆ ಮಾಡಿದವರಾರು?” ಎಂದು ಒಬ್ಬರನ್ನೊಬ್ಬರು ವಿಚಾರಿಸುವಲ್ಲಿ ಯೋವಾಷನ ಮಗನಾದ ಗಿದ್ಯೋನನೇ
    ಎಂದು ತಿಳಿದು ಬಂದಿತು.
  yap-yap: Miyad fithrad ni yad be ga’ar, “Mini’ e ke yodroy? Miyad fith murung’agen
    i yan miyad pir’eg ni Gideon nib mo’on ni fak Joash e ke yodrom.
  hlt-MCSB: Te dongah hlang loh a hui taengah, “Hekah hno aka saii he ulae?” a ti
    uh tih a cae uh. Tedae a tlap uh vaengah tah, “Hekah hno he Joash capa Gideon
    long ni a saii,” a ti uh.
  mdy-ETH: ዬያሮ ዔያታ ዎሊ ኮይላ፦ «ሃያ ዖ ማዼይ?» ጌይ ዖኦጬኔ፤ ሚርጌ ዔያታ ዬያይዲ ዖኦጬስካፓ ዬያ ማዼሢ ዒዮዓሴ ናኣዚ
    ጌዲዎኔ ማዔሢ ዔሬኔ።
  twi-ASANTE: Ɔmanfoɔ no bisabisaa wɔn ho wɔn ho sɛ, “Hwan na ɔyɛɛ yei?” Wɔbisabisa,
    too wɔn bo ase feefee mu no, wɔhunuu sɛ Yoas babarima Gideon na ɔyɛɛ saa.
  eng-WEBU: They said to one another, “Who has done this thing?” When they inquired
    and asked, they said, “Gideon the son of Joash has done this thing.”
  wal-wal: Bantta giddon, “Laa hagaa oottidaagee oonee?” yaagidi issoi issuwaa oichchidosona.
    Eti yuuyi yuuyidi oichchidi, hegaa oottidaagee Yo7aasha na7aa Geedoona gidiyoogaa
    eridosona.
  spa-PDDPT: 'Y se decían unos a otros: ¿Quién hizo esto? Cuando indagaron y preguntaron,
    les dijeron: Gedeón, hijo de Joás, hizo esto. Por lo cual los hombres de la ciudad
    dijeron a Joás:'
  gun-gun: 'Ha''e rami vy joupe-upe aipoe''i okuapy: — Mava''e tu ojapo peva''e nunga?
    Ha''e vy oporanduve ha''e oikuaa pota porã ma vy — Joás ra''y Gideão rima ojapo
    — he''i okuapy.'
  agu-BL: '“¿Na'' mbnon yi e''chk takle''ne''j?” che''ch tzun e'' bantz squibil quib.
    Ej itzun te yi nsken wi''t baj len chijakol scyetzak yi e'' chiwisin, yi na''
    scyetz taw yi ajtza''kla''tz, nintzun el chitxumtz tetz yi i''tz Gedeón yi cy''ajl
    Joás, yi oc tan ch''uki''n cu''n yi altar chiryosila''tz. Chibene''n tzuntz te''j
    Joás, itzun cyaltz tetz:'
  ilo-ULB: Kinuna dagiti tattao iti siudad iti tunggal maysa, “Siasino ti nangaramid
    iti daytoy?” Idi nakisaritada kadagiti dadduma ken nangsapulda iti sungbat, kinunada,
    “Ni Gideon a putot a lalaki ni Joas ti nangaramid iti daytoy a banag.”
  kpg-kpg: Digaula ga heheeu i nadau mehanga boloo, “Ma koai dela ne hai di mee deenei?”
    Digaula ga halahala gaa gida bolo ma go Gideon go tama daane a Joash dela ne hai
    di maa.
  uig-ARA: 'بۇنى كۆرۈپ ئۇلار بىر-بىرىگە: ــ بۇ ئىشنى كىم قىلغاندۇ؟ ــ دېيىشتى. ئۇلار
    سۈرۈشتۈرىۋىدى، بۇنى يوئاشنىڭ ئوغلى گىدېئوننىڭ قىلغانلىقى مەلۇم بولدى.'
  sus-sus: E naxa e boore maxɔrin, «Nde yi rabaxi?» E to na fe fen, e fa a fala e
    boore bɛ, «Yowasi xa di Gedeyon nan fɔxi a ra.»
  pon-2006: Re ahpw peipeidekpene nanpwungarail, ndinda, “Ihs me wiahda mehkotet?”
    Re ahpw rapahki oh diarada me Kidion nein Sohas pwutak me wiahda met.
  jae-jae: Êsêac sêsôm gêdêŋ tauŋ gebe “Asa gêgôm gêŋ tonec.” Êsêac sêkip biŋ tau
    sa e têtap sa gebe “Joas latu Gideon gêgôm.”
  ksd-ksd: 'Ma dia ga tir vargiliane diat ba: To ia i pait go ra magit? Ma ba dia
    ga tar vala titir, dia ga biti: Gideon natu i Ioas i pait go ra magit.'
  tur-YTC: Birbirlerine, “Bu şeyi kim yaptı?” dediler. Sorup soruşturduklarında, “Bunu
    Yoaş oğlu Gidyon yaptı” dediler.
  grc-BRENT: Καὶ εἶπεν ἀνὴρ πρὸς τὸν πλησίον αὐτοῦ, τίς ἐποίησε τὸ ῥῆμα τοῦτο; καὶ
    ἐπεζήτησαν καὶ ἠρεύνησαν, καὶ ἔγνωσαν ὅτι Γεδεὼν υἱὸς Ἰωὰς ἐποίησε τὸ ῥῆμα τοῦτο.
  ind-AYT: Masing-masing orang bertanya kepada yang lain, “Siapakah yang melakukan
    hal itu?” Setelah menyelidiki dan mencari-cari, mereka berkata, “Gideon, anak
    Yoas, yang melakukan hal itu.”
  nya-nya: Iwo anafunsana wina ndi mnzake, “Wachita zimenezi ndani?” Atafufuza ndi
    kufunsafunsa, analingalira kuti, “Gideoni mwana wa Yowasi ndiye wachita zimenezi.”
  hrv-hrv: 'I pitahu jedni druge: “Tko je to učinio?” Ispitaše, istražiše pa rekoše:
    “Gideon, Joašev sin, učini to.”'
  mps-mps: Tama te we bidi dabego augwa hasi tomode digi hanalua bilali, “Dego te
    sę yaliwe?” Augwaligo hanalua bilama, tama augwaligo bugagia gege bilama, te
    Gideongo te sę yali suali, te Joasgo ogwago, te sę yai.
  tpi-tpi: Na ol manmeri i askim nabaut namel long ol yet, “Husat i mekim dispela
    samting?” Ol i askim askim na ol i painimaut olsem Gideon, pikinini bilong Joas,
    i bin mekim dispela samting.
  dan-1931: 'sagde de til hverandre: “Hvem mon der har gjort det?” Og da de spurgte
    sig for og foretog en Undersøgelse, blev der sagt, at det var Gideon, Joasjs Søn.'
  vie-OVCB: 'Mọi người xôn xao hỏi nhau: “Ai làm các việc này?” Dò hỏi một hồi, họ
    kết luận đó là Ghi-đê-ôn, con Giô-ách.'
  guj-2017: નગરના પુરુષોએ એકબીજાને કહ્યું, “આ કામ કોણે કર્યું છે?” પછી તપાસ કરીને
    તેઓએ કહ્યું, “યોઆશના દીકરા ગિદિયોને આ કૃત્ય કર્યું છે.”
  pon-2006A: Re ahpw peipeidekpene nanpwungarail, ndinda, “Ihs me wiahda mehkotet?”
    Re ahpw rapahki oh diarada me Kidion nein Sohas pwutak me wiahda met.
  por-BRBSL: 'Disseram um ao outro: “Quem fez esta coisa?”. Quando perguntaram e perguntaram,
    disseram: “Gideon, o filho de Joás, fez esta coisa”.'
  cth-cth: Hat toteh, hete hno heh apimouh ka sak telah buet touh hoi buet touh akung
    a kâkhei awh navah, hete hno teh Joash capa Gideon ni a sak telah tami tangawn
    ni ati awh.
  twi-twi: Ɔmanfo no bisabisaa wɔn ho wɔn ho se, “Hena na ɔyɛɛ eyi?” Wobisabisae,
    too wɔn bo ase hwehwɛɛ mu no, wohuu sɛ Yoas babarima Gideon na ɔyɛɛ saa.
  hlt-hlt: Te dongah hlang loh a hui taengah, “Hekah hno aka saii he ulae?” a ti uh
    tih a cae uh. Tedae a tlap uh vaengah tah, “Hekah hno he Joash capa Gideon long
    ni a saii,” a ti uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ mbékú békú bɛtɔbɛ̀ wèè dɔ̀ɔ̀ mɛ kó kubotí. Kɛ̀ bɛ̀ɛ bɛ̀ nɑ̀kɛ́
    kɛ dɔ̀: Sedeɔ̃ɔ̃ nwe.'
  msy-2020: Ezɨ gumazamiziba uarira uarir azai, “Tinara bizir kam gami?” Me azangsɨgha
    ghua kamaghɨn fo, Joasɨn otarim Gideon, a bizir kam gami.
  dop-dop: 'Mpʋɣʋlɛ pɑ pɔɔsɑ tǝmɑ sɩ: Awe mɑɣɑmɑɣɑ lɑpǝnɑ mpʋ? Ɩcɑtɛ nyǝ́mɑ cɛkǝnɑɑ
    sɩ Ketiyɔŋ lɑpǝnɑ mpʋ.'
  azb-azb: 'Adamlar bunu görüb bir-birlərinə dedilər: «Görəsən bu işi kim görüb?»
    Onlar bunu araşdırandan sonra bildilər ki, bu işi görən Yoaşın oğlu Gideondur.'
  eng-DBY: And they said one to another, Who has done this thing? And when they inquired
    and asked, they said, Gideon the son of Joash has done this thing.
  hin-2017: तब वे आपस में कहने लगे, “यह काम किसने किया?” और पूछपाछ और ढूँढ़-ढाँढ़
    करके वे कहने लगे, “यह योआश के पुत्र गिदोन का काम है।”
  eng-YLT: And they say one to another, 'Who hath done this thing?' and they inquire
    and seek, and they say, 'Gideon son of Joash hath done this thing.'
  kne-kne: Kanan da ay nan-asibaga, “Sino ngata di nangamag isna?” Idi dinamdamag
    da, naammoan da ay si Gideon ay anak Joas di nangamag.
  eng-WYC-2017: And they said together, Who hath done this? And when they inquired
    the doer of the deed, it was said, Gideon, the son of Joash, did all these things.
  eng-WMBB: They said to one another, “Who has done this thing?” When they enquired
    and asked, they said, “Gideon the son of Joash has done this thing.”
  urd-GVH: उन्होंने एक दूसरे से पूछा, “किसने यह किया?” जब वह इस बात की तफ़तीश करने
    लगे तो किसी ने उन्हें बताया कि जिदौन बिन युआस ने यह सब कुछ किया है।
  rug-rug: Meke varinanasi si arini, “Esei evaṉia sapu guahe?” Meke hata vura nia
    rini sapu e Qitione tuna e Zoasi si tavetia sapu gua asa.
  gaz-gaz: Isaanis, “Eenyutu waan kana hojjete?” jedhanii wal gaafatan. Yommuu gad
    fageenyaan qoratanittis, “Gidewoon ilma Yooʼaashitu waan kana godhe” jedhan.
  fra-LSG: 'Ils se dirent l’un à l’autre: Qui a fait cela? Et ils s’informèrent et
    firent des recherches. On leur dit: C’est Gédéon, fils de Joas, qui a fait cela.'
  gnn-gnn: Bala walala waŋanhaminana bitjanminana, “Yolthu dhuwalanydja bitjana yawungu?”
    Bala walala ŋäkulanydja maḻŋ'maraŋalanydja ŋanya warray Gitiyannha warray, ŋunhi
    Gitiyandhu warray gäthu'mirriŋuyu Djawatjkala warray, ŋayi warray ḏaw'‐ḏawyurruna
    ŋunhiyinydja.
  yal-yal: E yi a fala e bode xa, e naxa, “Nde ito ligaxi?” E yi maxɔdinna ti, e fe
    xɔnfenna ti. E yi a fala e xa, e naxa, “Yosaa dii xɛmɛn Gedeyɔn nan a ligaxi.”
  haw-1868: I ae la kekahi i kekahi, Nawai la i hana i keia mea? Imi lakou a ninau
    hoi; alaila, haiia mai la, Na Gideona, ke keiki a Ioasa, i hana i keia mea.
  arb-NAV: 'فَسَأَلَ الْوَاحِدُ صَاحِبَهُ: «مَنْ صَنَعَ هَذَا الأَمْرَ؟» وَبَعْدَ
    بَحْثٍ وَتَحَرٍّ، اكْتَشَفُوا أَنَّ جِدْعُونَ بْنَ يُوآشَ هُوَ الْجَانِي.'
  ewe-ewe: Amewo de asi biabia me be, “Ame kae wɔ nu sia?” Esi woku nya la gɔme nyuie
    la, wogblɔ na wo be, “Yoas ƒe viŋutsu, Gideon ye wɔe.”
  eng-LEE: And they said one to another, Who hath done this thing? And they inquired
    and searched, and then said, Gid'on the son of Joash hath done this thing.
  gvn-gvn: '@see-verse:JDG.006.028'
  asm-FB: তেতিয়া তেওঁলোকে এজনে আন জনক সুধিলে, “এই কাম কোনে কৰিলে?” এইদৰে পাছত তেওঁলোকে
    ভালদৰে সোধ-পোছ কৰি বিচাৰ কৰাত জানিব পাৰিলে যে, যোৱাচৰ পুত্ৰ গিদিয়োনে এই কাম কৰিলে।
  sus-A: عٍ نَشَ عٍ بٌورٍ مَشْرِن، «ندٍ يِ رَبَشِ؟» عٍ تٌ نَ قٍ قٍن، عٍ قَ عَ قَلَ
    عٍ بٌورٍ بّ، «يٌوَ سِ شَ دِ فٍدٍيٌن نَن قْشِ عَ رَ.»
  fra-SBL: 'Ils se dirent les uns aux autres : « Qui a fait cela ? » Quand ils se
    sont renseignés et ont demandé, ils ont dit : « Gédéon, fils de Joash, a fait
    cette chose. »'
  hbo-hbo: וַיֹּֽאמְרוּ֙ אִ֣ישׁ אֶל־רֵעֵ֔הוּ מִ֥י עָשָׂ֖ה הַדָּבָ֣ר הַזֶּ֑ה וַֽיִּדְרְשׁוּ֙
    וַיְבַקְשׁ֔וּ וַיֹּ֣אמְר֔וּ גִּדְעֹון֙ בֶּן־יֹואָ֔שׁ עָשָׂ֖ה הַדָּבָ֥ר הַזֶּֽה׃
  piu-2006: '@see-verse:JDG.006.028'
  kik-kik: Makĩũrania atĩrĩ, “Nũũ wĩkĩte ũũ?” Rĩrĩa maatuĩririe wega, makĩĩrwo atĩrĩ,
    “Nĩ Gideoni mũrũ wa Joashu wĩkĩte ũguo.”
  fra-NCL: 'Ils se dirent l’un à l’autre : « Qui a fait cela ? » et ils s’informèrent
    et firent des recherches. On leur dit : « C’est Gédéon, fils de Joas, qui a fait
    cela. »'
  cek-AK: Hae tiah hmuen sah kami loe mi maw? tiah maeto hoi maeto angdueng o. Nihcae
    mah dueng o naah, Joash capa Gideon mah sak, tiah thuih pae o.
  cuk-cuk: 'Na muchub-muchub egichiarmalad: “¿Doa we imaksa?” Nuekwa-igar-amiarmargu,
    sogdemalad: “Joás-machi-Gedeón imaksa.”'
  uig-CYR: 'Буни көрүп улар бир-биригә: — Бу ишни ким қилғанду? — дейишти. Улар сүрүштүривиди,
    буни Йоашниң оғли Гидеонниң қилғанлиғи мәлум болди.'
  tel-2017: అప్పుడు వాళ్ళు, ఇది ఎవరు చేసిన పని, అని ఒకరితో ఒకరు చెప్పుకుంటూ వాకబు
    చేసి, యోవాషు కొడుకు గిద్యోను ఆ పని చేసినట్టు తెలుసుకున్నారు.
  hat-BSA: 'Yo te di a youn lòt: “Se kilès ki te fè bagay sa a?” Lè yo fè ankèt pou
    mande, yo te di: “Gédéon, fis a Joas la te fè bagay sa a.”'
  kos-kos: Mwet uh asiyuki sie sin sie ac fahk, “Su oru ma se inge?” Elos suk nwe
    konauk tuh na Gideon, wen natul Joash, pa oru ma sac.
  hbo-WLC: וַיֹּֽאמְרוּ֙ אִ֣ישׁ אֶל־רֵעֵ֔הוּ מִ֥י עָשָׂ֖ה הַדָּבָ֣ר הַזֶּ֑ה וַֽיִּדְרְשׁוּ֙
    וַיְבַקְשׁ֔וּ וַיֹּ֣אמְר֔וּ גִּדְעוֹן֙ בֶּן־יוֹאָ֔שׁ עָשָׂ֖ה הַדָּבָ֥ר הַזֶּֽה׃
  ibo-ibo: Ha jụrịtara onwe ha ajụjụ sị, “Onye mere ihe dị otu a?” Mgbe ha ji nwayọọ
    jụgharịa ajụjụ, a gwara ha sị, “Ọ bụ Gidiọn nwa Joash mere ya.”
  ory-ory: ତହୁଁ ସେମାନେ ପରସ୍ପର କହିଲେ, “ଏ କଥା କିଏ କରିଅଛି;” ପୁଣି ସେମାନେ ପଚାରି ବୁଝି କହିଲେ,
    “ଯୋୟାଶ୍‍ର ପୁତ୍ର ଗିଦିୟୋନ୍‍ ଏ କଥା କରିଅଛି।”
  chk-chk: Iwe, ra kapasfengen lefiler, “Iö a föri ei sokun?” Nge mürin ar alewoi
    o akais ra apasa, “Kition nöün Joas we mwän a föri ei.”
  rop-rop: en deibin askim miselp, “Hubin dum dijan iya?” En deibin askimbat ebribodi
    langa det taun, en sambodi bin dalim olabat, “Det san blanga Jowesh neim Gidiyan
    bin dum.”
  ukr-1871: 'Питали тодї люде одно одного: Хто се вкоїв? І роспитуючись так, довідались,
    що се вчинив Гедеон Йоасенко.'
  deu-1951: 'Da sprachen sie zueinander: Wer hat das getan? Und als sie forschten
    und nachfragten, ward gesagt: Gideon, der Sohn des Joas, hat es getan!'
  eng-JPS: 'And they said one to another: ''Who hath done this thing?'' And when they
    inquired and asked, they said: ''Gideon the son of Joash hath done this thing.'''
  srp-1865: 'I rekoše jedan drugomu: ko to uèini? I traživši i raspitavši rekoše:
    Gedeon sin Joasov uèini to.'
  lug-lug: Ne beebuuza nti, “Ani akoze kino?” Awo bwe babuuliriza, ne bategeezebwa
    nti, “Gidyoni mutabani wa Yowaasi y’akikoze”.
  heb-heb: ויאמרו איש אל רעהו מי עשה הדבר הזה וידרשו ויבקשו ויאמרו גדעון בן יואש עשה
    הדבר הזה׃
  ben-IRV: তখন তারা পরস্পর বলল, “এ কাজ কে করল?” পরে খোঁজখবর নিয়ে জিজ্ঞাসা করলে লোকেরা
    বলল, “যোয়াশের ছেলে গিদিয়োন এটা করেছে।”
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਆਪਸ ਵਿੱਚ ਕਿਹਾ, “ਇਹ ਕੰਮ ਕਿਸ ਨੇ ਕੀਤਾ ਹੈ?” ਜਦ ਉਨ੍ਹਾਂ ਨੇ ਛਾਣਬੀਣ
    ਅਤੇ ਪੁੱਛ-ਗਿੱਛ ਕੀਤੀ ਤਾਂ ਕਹਿਣ ਲੱਗੇ, “ਯੋਆਸ਼ ਦੇ ਪੁੱਤਰ ਗਿਦਾਊਨ ਨੇ ਇਹ ਕੰਮ ਕੀਤਾ ਹੈ।”
  mya-JVB: ဤ အမှု ကို အဘယ်သူ ပြု သနည်းဟု တယောက် ကို တယောက်မေးမြန်း စစ်ကြော လျှင် ၊
    ဤ အမှု ကို ယောရှ သား ဂိဒေါင် ပြု ပြီဟု လူအချို့တို့သည် ဆို ကြ၏။
  tbg-tbg: Mintumanta vika vira tave, nai ire nai ireha tiha, Tavave maa haikara autu
    kaivo? tumanta vokuka tiha, Joaasira maaqu Gideoniva vi kaiqara autu kaivo, ti.
  hmo-hmo: Vadaeni idia ta ta dekenai idia nanadaia, idia gwau, “Inai be daika ese
    ia karaia?” Idia tahua namonamo, vadaeni haida idia gwau, “Gideona Ioasa ese inai
    kara ia karaia vadaeni.”
  urd-urd: और वह आपस में कहने लगे, “किसने यह काम किया?” और जब उन्होंने तहक़ीक़ात और
    पूछ — ताछ की तो लोगों ने कहा, “यूआस के बेटे जिदा'ऊन ने यह काम किया है।”
  rus-SYN: 'И говорили друг другу: кто это сделал? Искали, расспрашивали и сказали:
    Гедеон, сын Иоасов, сделал это.'
  bqc-SIM: 'Ɔ̃ aalɛ kↄ̃ lala aa mɛ̀: Démɛ kɛ̀ màai? Ɔ̃ wà mɛ̀: Yoasi nɛ́ Gedeↄ̃ↄ
    mɛ́ kɛ̀.'
  tcz-CHONGTHU: Mipi hochu khatle khat akihouvin “Koibol ahidem atiuvin ahi?” Hitia
    akihoutoh leova ahin kholchil phat’un Joash chapa Gideon ahiti ahin hedoh tauve.
  mar-mar: तेव्हा ते एकमेकांना म्हणाले, “ही गोष्ट कोणी केली? मग त्यांनी विचारपूस व
    शोध केल्यावर म्हटले, योवाशाचा पुत्र गिदोन, याने ही गोष्ट केली आहे.”
  qub-qub: 'Chaura runacunaga jucnin-jucnin tapunacuran: «¿Piraj caytaga ruraycusha?»
    nir. Pï rurashantapis tapucacharcaycashanchöraj musyaran Joaspa wamran Gedeón
    rurashanta. Chaymi aywaycärir Joasta niran:'
  bqp-bqp: 'Akũ ò kↄ̃ làla: Dí mɛ́ à kɛ̀ lɛɛ? Kũ ò dòńyĩ ò gbɛ̀kagbɛka, akũ ò mà
    ò pì: Yoasi nɛ́ Gidiↄn mɛ́ à kɛ̀.'
  hat-hat: 'Yonn di lòt: Ki moun ki fè sa, en? Yo tonbe chache, yo t''ap mande moun
    ki jan sa fè fèt. Yo vin konnen se Jedeyon, pitit Joas la, ki te fè sa.'
  eng-BSB: “Who did this?” they said to one another. And after they had investigated
    thoroughly, they were told, “Gideon son of Joash did it.”
  tod-tod: 'Ti ɠɛni ɓɔɠɔ ɠaazaɠasu, ti ɗa ɠɛ: «Ɓɛ ɠa é naa ɠɛai?» Siɛgi zu ti ɠɛni
    gaazaɠagi wosu da, ti ɠɛni ti ma: «Zeedeyɔn ʋe, Zoase ná-doun zunui, naa ɠa é
    naa ɠɛɛni.»'
  eng-WEBPB: They said to one another, “Who has done this thing?” When they enquired
    and asked, they said, “Gideon the son of Joash has done this thing.”
  kbq-kbq: Anazama nege'za ana vahe'mo'za ontahige antahige hu'za, i'za ama zana tro
    hu'ne? hu'za hu'naze. Hagi henkama rezagane so'e hu'za hake'za erifore'ma hazana,
    Joasi nemofo Gidioni anara hu'ne, hu'za hu'naze.
  nhe-BL: 'Huajca motlajtlanijque se ica seyoc: “¿Ajqueya quichijqui ni tlamantli?”
    Pero teipa quimatque para quichijtoya Gedeón, icone Joás. Huajca yajque huan quiilhuitoj
    Joás:'
  bus-bus: 'Ben aↄ̃ kↄ̃ làla: Dé bé à kɛ̀kii kɛ̀? Kɛ̀ wà dↄ̀ńzi wà gbèkagbeka, ben
    aↄ̃ mà wà bè: Yoasi nɛ́ Gidiↄn bé à kɛ̀ lɛ.'
  gub-BL: A'e rupi upuranu uzehezehe wà. — Mon aipo uzapo a'e ma'e paw wà, i'i wà.
    Upuranu oho amogwer teko wanehe wà. Amo umume'u Zineàw Zoaz ta'yr a'e ma'e iapo
    arer romo heko haw wà.
  eng-DRA: 'And they said one to another: Who hath done this? And when they inquired
    for the author of the fact, it was said: Gedeon the son of Joas did all this.'
