verse: JDG.006.032
translations:
  mal-C: ഗിദെയോൻ ബാലിന്റെ ബലിപീഠം ഇടിച്ചുകളഞ്ഞതുകൊണ്ട്, “ബാൽ അയാളോടു വ്യവഹരിക്കട്ടെ”
    എന്നു പറഞ്ഞു. അവർ അന്ന് ഗിദെയോന് യെരൂ-ബാൽ എന്നു പേർ വിളിച്ചു.
  deu-TKW: 'Daher benannte man ihn an jenem Tage Jerubbaal und wollte damit ausdrücken:
    der Baal streite gegen ihn, weil er seinen Altar niedergerissen hat.'
  lin-lin: 'Kobanda mokolo wana, mpo ete Jedeon apanzaki etumbelo ya Bala, bakomaki
    kobenga ye « Yerubali » oyo elingi koloba : Tika ete Bala amibundela ye moko.'
  eng-LSV: And he calls him, on that day, Jerubba‘al, saying, “The Ba‘al pleads against
    him, because he has broken down his altar.”
  eng-GNV: And in that day was Gideon called Ierubbaal, that is, Let Baal pleade for
    himselfe because he hath broken downe his altar.
  eng-WEBSTER: Therefore on that day he called him Jerubbaal, saying, Let Baal plead
    against him, because he hath thrown down his altar.
  nhw-BL: Huajca ipan nopa tonal pejque quitocaxtíaj Gedeón, Jerobaal. Jerobaal quiijtosnequi
    “ma momanahui Baal iseltzi”. Quej nopa quitocaxtijque pampa quisosolojtoya itlaixpa
    Baal.
  swh-ONEN: Basi siku ile wakamwita Gideoni “Yerub-Baali,” yaani, “Baali na ashindane
    naye,” kwa sababu alibomoa madhabahu yake.
  bba-bba: Sɑɑ dɔmɑ ten diyɑ bɑ Gedeoni sokɑ Yerubɑɑli yèn sɔ̃ Yoɑsi u nɛɛ, bu de
    Bɑɑli u kɑ tii yinɑ, domi win yɑ̃ku yerɑ bɑ surɑ.
  eng-KJVCPB: Therefore on that day he called him Jerubbaal, saying, Let Baal plead
    against him, because he hath thrown down his altar.
  wbp-wbp: Parra jintangka-juku, yapangkulurla Kitiniki yirdi jinta-kari yungu. Nyanungurlu-kula
    pirli-watiji Paala-kurlanguju yurnturnu muku. Kujarlanyalu yirdi-manu ‘Jurupu-Paala’,
    ngulaju yirdiji ‘Pangkala-nyanurla Paalarlu Kunka-mani’.
  luo-luo: Omiyo odiechiengno negichako Gideon ni Jerub-Baal, kagiwacho niya, “We
    Baal otiek kode,” nikech nomuko kendo mar misango mar Baal.
  meu-meu: Taunabunai, hari Gideon na una dina ai e nemaia Ierubu-baal (anina be “Baal
    ese baine ala-ala henia”), badina be ia ese Baal ena ihaboulaina patana e ḡiḡia
    dobi.
  npi-ULB: त्‍यसकारण, त्यो दिनमा तिनीहरूले गिदोनलाई “यरूब-बाल” भने, किनभने तिनले यसो
    भनेका थिए, “बालले त्यसको विरुद्ध आफ्नो सुरक्षा आफैं गरोस्,” किनभने गिदोनले बालको
    वेदी भत्काए ।
  yor-yor: Fún ìdí èyí ní ọjọ́ náà wọ́n pe Gideoni ní “Jerubbaali” wí pé, “Jẹ́ kí
    Baali bá a jà,” nítorí pé ó ti wó pẹpẹ Baali.
  emp-NTPO: Gedeoʌ̃ba mõgara Baal quĩrãca od̶ara coratad̶a bẽrã maʌ̃ ewarid̶eba ʌ̃taa
    idjira trʌ̃ jarasid̶aa Jerobaal.
  ind-ind: Sejak hari itu Gideon dijuluki Yerubaal, yang artinya, “Biarlah Baal membalas,”
    karena Gideon merobohkan mezbah Baal.
  pes-OPCB: 'از آن پس جدعون، یَرُبعل (یعنی «بگذارید بعل از خودش دفاع کند») نامیده
    شد، زیرا یوآش گفت: «بگذارید بعل از خودش دفاع کند، زیرا مذبحی که خراب شده متعلق
    به بعل است.»'
  tgl-ULB: Kaya sa araw na iyon si Gideon ay binigyan ng pangalang, “Jeru Baal”, dahil
    sinabi niya, “Hayaang ipagtanggol ni Baal ang kaniyang sarili laban sa kaniya,”
    dahil winasak ni Gideon ang kaniyang altar.
  cbu-NT: Yuwash ashirangu anush Jedeyonaa misha suru yásamaranganaya Jerobaala atusina,
    watam Jowasarini tamapari Baal Apanlliya ashiru waanaatsi tapachindachiya, yuwaa
    waanaatsi ungirtashini Jedeyon kapeetarangu anootsiya, táranganaya.
  hui-hui: Ogoningi howa Gidiono mini mende aribia halu Yarubala wini. Ogonidagua
    mini wiyadagoni irane Yoasahanda lalu, Bala ibu hongohe kayagua ibunaga bo lomabu
    mulene dabu gialope hayadagonaga ibu ibunime bilo tí wahadaba, lene.
  mya-mya: ထို​အ​ချိန်​မှ​အ​စ​ပြု​၍​ဂိ​ဒေါင်​သည်​ယေ​ရု ဗ္ဗာ​လ​ဟူ​၍​နာ​မည်​တွင်​လေ​၏။
    အ​ဘယ်​ကြောင့် ဆို​သော်​ယော​ရှ​က``ဗာ​လ​သည်​မိ​မိ​ကိုယ်​ကို မိ​မိ​ကွယ်​ကာ​ပါ​လေ​စေ။
    ဖြို​ချ​ခြင်း​ခံ​ရ သည်​မှာ​သူ​၏​ယဇ်​ပလ္လင်​ဖြစ်​သည်'' ဟု​ဆို သော​ကြောင့်​တည်း။
  bod-N: དེའི་ཕྱིར་ཉིན་དེ་ནས་བཟུང་མི་རྣམས་ཀྱིས་གིད་ཡོན་གྱི་མིང་ལ་ཡེ་རུབ་པཱ་ཨལ་ཞེས་བོས་ཤིང་།
    ཁོས་པཱ་ཨལ་གྱི་མཆོད་ཁྲི་བཤིག་པ་ཡིན་པས་པཱ་ཨལ་ལ་ཁོ་དང་རྩོད་གླེང་བྱེད་དུ་ཆུག་ཅེས་པའི་དོན་ནོ།
    །
  sna-sna: Saka pazuva iroro vakatumidza Gidheoni zita rokuti, “Jerubhi-Bhaari,” vachiti,
    “Bhaari ngaarwe naye, nokuti akaputsa aritari yaBhaari.”
  spa-BLM: 'Por eso ese día le puso el nombre de Jerub-Baal, diciendo: “Que Baal contienda
    por él, porque ha derribado su altar”.'
  cac-cac: 'A d''a jun c''u chi'', Jerobaal ix sb''iejcan vin̈aj Gedeón chi'', yujto
    ix yal eb'' anima chi'' icha tic: Yac''ocab'' oval jun Baal chi'' yed'' vin̈,
    yujto ix smac'' vecchaj yaltar vin̈, xchi eb''.'
  swh-ULB: Kwa hiyo siku hiyo wakamwita Gideoni “Yerubaali,” kwa sababu alisema, “Baali
    ajijitetee dhidi yake,” kwa sababu Gidioni alivunja madhabahu ya Baali.
  bel-bel: 'І пачаў зваць яго з таго дня Ераваалам, бо сказаў: хай Ваал сам судзіцца
    зь ім за тое, што ён разбурыў ахвярнік ягоны.'
  deu-ELBBK: 'Und man nannte ihn an diesem Tag Jerub-Baal, indem man sprach: Der Baal
    rechte mit ihm, weil er seinen Altar umgerissen hat.'
  mbb-OT: Puun dutun migngezanan si Gideon te “Jerubaal” he iyan kehuluǥan din is,
    “Iyan si Baal ipedipinsa te keugelingen din,” su pamuhatè man para kandin is mibengkag.
  mal-2015: ഇവൻ അവന്റെ ബലിപീഠം ഇടിച്ചുകളഞ്ഞതിനാൽ ബാൽ ഇവന്റെ നേരെ വ്യവഹരിക്കട്ടെ എന്നു
    പറഞ്ഞു അവന്നു അന്നു യെരുബ്ബാൽ എന്നു പേരിട്ടു.
  tuo-NT: Ti nʉmʉ meꞌrã masã Gedeṍrẽ “Jerubaal” pisunʉꞌcãcãrã niwã. Gedeṍta Baare
    ẽjõpeorore paamʉtõdijocʉ niwĩ. Tojo weerã “Baal basu aꞌmewẽjẽato” nírã, tojo nicãrã
    niwã.
  rmc-rmc: 'Oda džives le Gideonoske dine nav Jerubaal, so hin: „Mi rušel o Baal korkoro
    vaš peste, bo o Gideon leske čhiďa tele o oltaris.“'
  pes-OPV: 'پس درآن روز او را یربعل نامید و گفت: «بگذارید تا بعل با او محاجه نماید
    زیرا که مذبح او را منهدم ساخته است.»'
  ron-1924: 'Ын зиуа ачея ау пус луй Гедеон нумеле Иерубаал, кэч ау зис: „Апере-се
    Баал ымпотрива луй, фииндкэ й-а дэрымат алтарул.”'
  ben-OBCV: তাই যেহেতু গিদিয়োন বায়ালদেবের বেদি ভেঙে ফেললেন, তাই সেদিন তারা এই বলে
    তাঁর নাম দিল “যিরুব্বায়াল,” যে “বায়ালদেবই তার সঙ্গে বিবাদ করুন।”
  som-som: Sidaas daraaddeed wuxuu maalintaas Gidcoon u bixiyey Yerubbacal, oo wuxuu
    yidhi, Bacal ha la dagaallamo isaga, maxaa yeelay, wuxuu ka dumiyey meeshiisii
    allabariga.
  lat-VUC: 'Ex illo die vocatus est Gedeon Jerobaal, eo quod dixisset Joas: Ulciscatur
    se de eo Baal, qui suffodit aram ejus.'
  eng-ASVBT: Therefore on that day he called him Jerubbaal, saying, Let Baal contend
    against him, because he hath broken down his altar.
  ita-1885: 'E in quel giorno Ioas pose nome Ierubbaal a Gedeone, dicendo: Contenda
    Baal con lui, poich''egli ha disfatto il suo altare.'
  eng-LXXUP: And he called it in that day Jerubbaal, saying, Let Baal plead thereby,
    because his altar has been thrown down.
  eng-ULB: Therefore on that day they called Gideon “Jerub Baal,” because he said,
    “Let Baal defend himself against him,” because Gideon broke down Baal's altar.
  spa-VBL: Aquel día llamaron a Gedeón Jerub-baal, que significa “Que Baal luche con
    él”, porque había derribado su altar.
  fra-_FOB: 'Et en ce jour-là, on appela Gédéon Jérubbaal (que Baal plaide), disant:
    Que Baal plaide contre lui, puisque Gédéon a démoli son autel.'
  mal-mal: “ഇവൻ അവന്റെ ബലിപീഠം ഇടിച്ചുകളഞ്ഞതിനാൽ ബാല്‍ ഇവന്റെ നേരെ വാദിക്കട്ടെ എന്ന്
    പറഞ്ഞ് അവന് അന്ന് യെരുബ്ബാൽ എന്ന് പേരിട്ടു.
  urd-GVR: Chūṅki Jidāūn ne Bāl kī qurbāngāh girā dī thī is lie us kā nām Yarubbāl
    yānī ‘Bāl Us se Laṛe’ paṛ gayā.
  suz-BL: मेको नाक्‍त रे मेकोपुकीमी गिदोन आ नें येरूब-बाल, दे वोदमे बाक्‍त। मेको आ
    अर्थ “बाल देवता आंमान गिदोन कली आ सक्ति कोंइदल। मारदे हना गिदोनमी आ चढ़ेतीक प्रेश्‍शो
    बाक्‍ब” देंमा बाक्‍त। न्‍यायाधीस ७:१
  ita-1927: 'Perciò quel giorno Gedeone fu chiamato Ierubbaal, perché si disse: “Difenda
    Baal la sua causa contro a lui, giacché egli ha demolito il suo altare”.'
  ckb-ckb: 'ئیتر لەو ڕۆژەدا گدعۆنیان ناونا یەروبەعل و گوتیان: «با بەعل لە دژی شەڕ
    بکات،» چونکە قوربانگاکەی ڕووخاندووە.'
  eng-BBE: So that day he gave him the name of Jerubbaal, saying, Let Baal take up
    his cause against him because his altar has been broken down.
  kan-OKCV: ಗಿದ್ಯೋನನು ಬಾಳನ ಬಲಿಪೀಠವನ್ನು ಕೆಡವಿದ ಕಾರಣ ಅವರು ಆ ದಿವಸದಲ್ಲಿ, “ಬಾಳನೇ ವ್ಯಾಜ್ಯವಾಡಲಿ”
    ಎಂದು ಹೇಳಿದ್ದರಿಂದ ಗಿದ್ಯೋನನಿಗೆ ಯೆರುಬ್ಬಾಳ ಎಂಬ ಹೆಸರಾಯಿತು.
  tam-2017: தன்னுடைய பலிபீடத்தைத் தகர்த்ததினால் பாகால் அவனோடு வாதாடட்டும் என்று சொல்லி,
    அந்த நாளிலே அவனுக்கு யெருபாகால் என்று பெயர் சூட்டப்பட்டது.
  spa-RV-1909: 'Y aquel día llamó él á Gedeón Jerobaal; porque dijo: Pleitee Baal
    contra el que derribó su altar.'
  ron-BTF: 'De aceea l-au numit în ziua aceea Ierub-Baal, spunând: Să pledeze Baal
    împotriva lui, pentru că i-a dărâmat altarul.'
  eng-WEBP: Therefore on that day he named him Jerub-Baal, saying, “Let Baal contend
    against him, because he has broken down his altar.”
  eng-FBV: That day Gideon was called Jerub-baal, which means “Let Baal fight with
    him,” because he had torn down his altar.
  nld-1939: 'Die dag gaf hij hem de naam Jeroebbáal, wat betekent: “laat Báal maar
    tegen hem vechten”, omdat hij zijn altaar heeft vernield.'
  nch-BL: Huajca ipan nopa tonali pejque quitocaxtíaj Gedeón, Jerobaal. Jerobaal quiijtosnequi
    “ma momanahui Baal iseltitzi”. Quej nopa quitocaxtijque pampa quisosolojtoya itaixpa
    Baal.
  vie-1934: 'Vậy, trong ngày đó người ta gọi Ghê-đê-ôn là Giê-ru-ba-anh mà rằng: Ba-anh
    phải tranh luận cùng người, vì Ghê-đê-ôn có phá dỡ bàn thờ của hắn!'
  hin-CV: सो उस दिन योआश ने गिदोन को यरूबाल नाम दे दिया, जिसका मतलब है, “बाल ही उसका
    विरोध करे,” क्योंकि गिदोन ने बाल की वेदी गिरा दी थी.
  spa-BES: 'Y ese día le dio el nombre de Jerobaal, diciendo: Deje que Baal tome su
    causa contra él porque su altar ha sido destruido.'
  tdx-tdx: 'Aa le natao Ierob’ baale i tahina’ey ami’ty hoe: Angao hiatrek’ aze t’i
    Baale amy t’ie nandrotsak’ i kitreli’ey.'
  tha-KJV: วันนั้นเขาจึงตั้งชื่อท่านว่า เยรุบบาอัล ใจความว่า “​ให้​บาอัลสู้​คดี​เอง​”
    เพราะเขาพังแท่นของท่าน
  por-BR-2018: 'E aquele dia ele chamou a Gideão Jerubaal; porque disse: Pleiteie
    Baal contra o que derrubou seu altar.'
  deu-ELO: 'Und man nannte ihn an selbigem Tage Jerub-Baal, indem man sprach: Der
    Baal rechte mit ihm, weil er seinen Altar umgerissen hat.'
  eng-WYC-2018: From that day Gideon was called Jerubbaal, for-thy that Joash had
    said, Baal take vengeance of him that hath cast down his altar. (So from that
    day, Gideon was called Jerubbaal, or Let Baal contend, for Joash had said, Let
    Baal himself take vengeance upon him who hath thrown down his altar.)
  epo-epo: 'Kaj de tiu tago oni nomis lin Jerubaal, dirante: Baal batalu kontraŭ li,
    ĉar li detruis lian altaron.'
  uig-PIN: 'Bu sǝwǝbtin atisi Gideonni «Yǝrubbaal» dǝp atidi, qünki atisi: «U Baalning
    ⱪurbangaⱨini ɵrüwǝtkini üqün, Baal ɵzi uning bilǝn dǝwalaxsun!» degǝnidi.'
  beo-beo: 'Amalalu, amohaga amola fa:no ilia da Gidione ea dio da Yeluba:ile, ilia
    da amane sia: dasu. Bai Youa:se da amane sia:i, “Ba:ile ea da hisu hina: gaga:mu
    da defea. Gobele salasu fafai mugululi sali da ea: liligi fawane.”'
  tpi-OTNT: Stat long dispela taim Gideon i gat nupela nem Jerubal, long wanem, Joas
    i bin tok, “Bal i ken helpim em yet, long wanem, dispela alta Gideon i brukim
    pinis em i bilong Bal.”
  hau-SA: Saboda haka a ranar suka kira Gideyon, “Yerub-Ba’al,” suna cewa, “Bari Ba’al
    ya yi hamayya da shi,” domin ya rushe bagaden Ba’al.
  uig-LAT: 'Bu sewebtin atisi Gidéonni «Yerubbaal» dep atidi, chünki atisi: «U Baalning
    qurban’gahini örüwetkini üchün, Baal özi uning bilen dewalashsun!» dégenidi.'
  nde-nde: Ngakho ngalelolanga uGidiyoni bambiza ngokuthi “Jerubhi-Bhali,” besithi,
    “UBhali kalwe laye,” ngoba wadiliza i-alithari likaBhali.
  ton-ton: Ko ia naʻa ne ui ia ʻi he ʻaho ko ia ko Selupeali, ʻo pehē, “Tuku ke langomakiʻi
    ia ʻe Peali, he kuo ne tulaki hifo hono feilaulauʻanga.”
  ces-1613: 'I nazval jej toho dne Jerobálem, řka: Nechť se zasadí Bál proti němu,
    že zbořil oltář jeho.'
  eng-WMB: Therefore on that day he named him Jerub-Baal, saying, “Let Baal contend
    against him, because he has broken down his altar.”
  tam-TCV: அந்த நாளில் அவர்கள் கிதியோனை, “யெருபாகால்” என அழைத்தார்கள். பாகால் பலிபீடத்தை
    கிதியோன் உடைத்ததால், “பாகாலே அவனுடன் வாதாடட்டும்” என்று சொல்லி இப்படிப் பெயரிட்டார்கள்.
  ceb-ULB: Busa niadtong adlawa gitawag nila si Gideon nga “Jerub Baal,” tungod kay
    miingon siya, “Pasagdi si Baal nga manalipod sa iyang kaugalingon batok kaniya,”
    tungod kay gibuak ni Gideon ang halaran ni Baal.
  pol-UBG: 'I nazwano go tego dnia Jerubbaal, mówiąc: Niech Baal się spiera z nim,
    bo zburzył on jego ołtarz.'
  agr-agr: 'Aatus Gedeón Baal dakumka najanamu ememattai wajattaman tsaiku asamtai,
    Israel aents aidau niina daajin yapagtuawag Jerubaal adaikau ainawai, wagki Joás
    chichaak: Baalak nigki ayamjumakti tiu asamtai.'
  kyc-kyc: Doko Joaseme lao, Anatu angi daa kingi Bealo dokona kana pyare lasi doko
    lalyuo isa pupya dokona baa rangeme kyawa lete nyinya leyamo dokona Gitione banya
    kingi alowa pipala Jerembealo leyami.
  urd-GVU: چونکہ جدعون نے بعل کی قربان گاہ گرا دی تھی اِس لئے اُس کا نام یرُبعل یعنی
    ’بعل اُس سے لڑے‘ پڑ گیا۔
  deu-1912: 'Von dem Tag an hieß man ihn Jerubbaal und sprach: Baal rechte mit ihm,
    daß er seinen Altar zerbrochen hat.'
  kan-2017: ಆ ದಿನದಲ್ಲಿ ಅವನು, “ಬಾಳನು ತನ್ನ ಯಜ್ಞವೇದಿಯನ್ನು ಕೆಡವಿಬಿಟ್ಟವನೊಡನೆ ತಾನೇ ವ್ಯಾಜ್ಯಮಾಡಲಿ”
    ಎಂದು ಹೇಳಿದ್ದರಿಂದ ಗಿದ್ಯೋನನಿಗೆ ಯೆರುಬ್ಬಾಳ ಎಂಬ ಹೆಸರಾಯಿತು.
  yap-yap: Ma aram e ngiyal’nem i yan nga m’on e ni piliyeg fithingan Gideon nge par
    ni Jerubbaal ni bochan e ga’ar Joash, “Mpaged Baal nge mang ir e ayuweg ir; ya
    ir e altar rok e kan buthug.”
  hlt-MCSB: Te dongah tekah khohnin lamkah longtah tah, “A hmueihtuk ka palet pah
    tih Baal amah te khaw ka ho coeng,” a ti nah ngaih la Gideon te Jerubbaal la tloep
    a khue.
  mdy-ETH: ጌዲዎኔኮ ሱንፆ፦ «ዪሩባዓኣሌ» ጌይ ጌሤኔ፤ ዬኖ ሱንፄሎኮ ቡሊፃ «ሻሂ ዶይሶናሢ ባዓኣሌም ዒንጎ ባኮ ዒንጎ ቤዞታሢሮ
    ሂንዳ ዒዚ ዳንዳዓቴ ፔኤሮ ሞኦቶንጎ» ጋዓያኬ።
  twi-ASANTE: Ɛfiri saa ɛberɛ no rekɔ no, wɔfrɛɛ Gideon Yerubaal a asekyerɛ ne “Baal
    nni mma ne ne ho,” ɛfiri sɛ, ɔno ara na ɔdwirii Baal afɔrebukyia no guiɛ.
  eng-WEBU: Therefore on that day he named him Jerub-Baal, saying, “Let Baal contend
    against him, because he has broken down his altar.”
  wal-wal: Yaatin, he gallassi Yo7aashi, “Kolettidai au yarshshiyo sohuwaa gidido
    gishshau, aara Ba7aali mootetto” yaagidi Geedoona sunttaa Yeruba7aala giidi sunttiis.
  spa-PDDPT: 'Por tanto aquel día lo llamó Jerobaal, es decir: Que baal contienda
    contra él, por cuanto derribó su altar.'
  gun-gun: 'Ha''e va''e ára guive Gideão omboerya Jerubaal, mba''eta aipoe''i: — Baal
    ae tojepy, ixupegua altar oityague re — ''ea.'
  agu-BL: Nin jetza'tz oc cyen junt bi' Gedeón cya'n tetz “Jerobaal”. Yi na elepont
    “scole' bin tib Baala'tz ẍchuc tk'ab Gedeón,” che'ch tzun na bantz. Na nsken wi't
    cu' ẍch'ukil Gedeón yi altar tetz Baal.
  ilo-ULB: Iti dayta nga aldaw, napanaganan ngarud ni Gideon iti “Jerub Baal,” gapu
    ta kinunana, “Ikanawa koma ni Baal ti bagina maibusor kenkuana,” gapu ta rinebba
    ni Gideon ti altarna.
  kpg-kpg: Tugi di madagoaa deelaa gaa hana gi muli, Gideon la gu haga ingoo bolo
    “Jerub-Baal”, idimaa Joash gu helekai boloo, “Dugua anga gi Baal gii bida abaabalia
    ia. Ma di gowaa dudu tigidaumaha ni mee dela ne oho.”
  uig-ARA: 'بۇ سەۋەبتىن ئاتىسى گىدېئوننى «يەرۇببائال» دەپ ئاتىدى، چۈنكى ئاتىسى: «ئۇ
    بائالنىڭ قۇربانگاھىنى ئۆرۈۋەتكىنى ئۈچۈن، بائال ئۆزى ئۇنىڭ بىلەن دەۋالاشسۇن!» دېگەنىدى.'
  sus-sus: Na lɔxɔɛ, e naxa Yerubaali xili fala Gedeyon xun ma, e nu fa a fala, «Bali
    xa a yɛtɛ xun mafala, barima a bara a xa sɛrɛxɛbade rabira.»
  pon-2006: Eri, sang rahno kohla, Kidion adanekihla Seruppaal, pwehki Sohas eh nda,
    “Paal en doarehla pein ih; pwehki eh pei sarawio ohlahr.”
  jae-jae: Gêdêŋ ŋasawa tonaŋ sêsam Gideon gebe Jerubal gebe Joas kêsôm gebe “Bal
    ênam tau kêsi ma ênac siŋ êndêŋ ŋac, taŋ geseŋ ênê altar su naŋ.”
  ksd-ksd: Damana ta nam ra bung di ga vaiang ia ba Ierub-Baal a kukuraina dari, Baal
    iat na vartoto me, tago i ga re vue kana uguugu na vartabar.
  tur-YTC: 'Bu nedenle o gün ona Yerub-Baal adını verdi ve şöyle dedi: “Baal onunla
    çekişsin, çünkü o onun sunağını yıktı.”'
  grc-BRENT: Καὶ ἐκάλεσεν αὐτὸ ἐν τῇ ἡμέρᾳ ἐκείνῃ Ἱεροβάαλ, λέγων, δικαζέσθω ἐν αὐτῷ
    ὁ Βάαλ, ὅτι καθῃρέθη τὸ θυσιαστήριον αὐτοῦ.
  ind-AYT: Pada hari itu, Gideon dinamai Yerubaal, sebab kata mereka, “Biarlah Baal
    melawan dia,” karena dialah yang merobohkan mazbahnya.
  nya-nya: Choncho tsiku limenelo Gideoni anatchedwa, Yeru-Baala, kutanthauza kuti,
    “Baala alimbana naye, popeza anagwetsa guwa lake la nsembe.”
  hrv-hrv: 'Toga dana prozvali su Gideona Jerubaal jer se govorilo: “Neka sam Baal
    s njim obračuna što mu je srušio žrtvenik.”'
  mps-mps: Te sogo gagalasa, megi e sogo usu nagasu, te Gideongo gesi nogi elaluali
    Jerubal, magi baso meni, Joasgo tama po wali, “Te Bal aga digi aga tau somainu
    yao,” wali, “te magi baso wabe, augwaligo te togolama te dolali alta te Bal aga
    digi nogi elalubo alta dao,” po weyu, agai te tiwai po wai dao.
  tpi-tpi: Stat long dispela taim Gideon i gat nupela nem Jerubal, long wanem, Joas
    i bin tok, “Bal i ken helpim em yet, long wanem, dispela alta Gideon i brukim
    pinis em i bilong Bal.”
  dan-1931: 'Ved den Lejlighed fik Gideon Navnet Jerubba''al, idet man sagde: “Lad
    Ba''al stride* med ham, siden han har nedbrudt hans Alter!” { [*på hebr. Ordspil
    med Navnet Jerubba''al.] }'
  vie-OVCB: Từ hôm ấy, người ta gọi Ghi-đê-ôn là Giê-ru Ba-anh, nghĩa là “để Ba-anh
    tự biện hộ lấy,” vì ông đã phá sập bàn thờ Ba-anh.
  guj-2017: તે માટે તે દિવસે તેણે દીકરાનું નામ “યરુબાલ” પાડીને કહ્યું, “બઆલ તેની સામે
    વિવાદ કરે,” કેમ કે તેણે તેની વેદી તોડી પાડી છે.
  pon-2006A: Eri, sang rahno kohla, Kidion adanekihla Seruppaal, pwehki Sohas eh nda,
    “Paal en doarehla pein ih; pwehki eh pei sarawio ohlahr.”
  por-BRBSL: 'Portanto, naquele dia ele o nomeou Jerub-Baal, dizendo: “Que Baal lute
    contra ele, porque ele quebrou seu altar”.'
  cth-cth: Hottelah Baal cathut e khoungroe ka raphoe e tami teh, amamouh ni a sak
    e patetlah ahni ni khang sak lawiseh, ati teh, amae capa hah hat hnin vah, Jerubbaal
    telah a min a phung.
  twi-twi: Efi saa bere no rekɔ no, wɔfrɛɛ Gideon Yerub-Baal a nkyerɛase ne “Baal
    nni mma ne ho,” efisɛ ɔno ara na odwiriwii Baal afɔremuka no gui.
  hlt-hlt: Te dongah tekah khohnin lamkah longtah tah, “A hmueihtuk ka palet pah tih
    Baal amah te khaw ka ho coeng,” a ti nah ngaih la Gideon te Jerubbaal la tloep
    a khue.
  tbz-SIM: 'Dɛ yiè ndi bɛ̀ yumɛ̀ Sedeɔ̃ɔ̃ kɛ dɔ̀ Yedubɑɑdi (dɛ̀ɛ̀ tu Bɑɑdii pɛitɛ).
    Bɛ̀ do ò yu dɛ kó diyètìrì o cicɛ do bɛ́i ntìì nɑ́ɑǹtì kpɛ́í nkɛ kɛ dɔ̀: Bɑɑdii
    kpɑ nho kpɑ̀nnì bɛ̀ pɔ̀ntɛ wèè wũɔ̃tɔ̀nnì.'
  msy-2020: Dughiar kamɨn ikegha zui, Gideon ziar igiam iti. An afeziam Joas kamaghɨn
    mɨgei, “Gideon asɨghasɨghizir ofa gamir dakozir kam, kar Balɨn bizim. Kamaghɨn,
    Bal uabɨ uabɨn akuragh.” Kamaghɨn, me “Jerubal,” Gideon gatɨ.
  dop-dop: 'Kʋyɑkʋ ŋkʋɣʋ pɑ hɑ Ketiyɔŋ kɛ hǝtɛ sɩ: Yelupɑɑlɩ. Pǝ nyʋɣʋ ntɛ́ sɩ: Pɑɑlɩ
    ɩ́ yoo ɩ tɩ yoou. Ɩ tǝlɑɑlɛ kɛ pɑ yɔkɑɑ.'
  azb-azb: Bundan sonra «qoy Baal onunla özü mübarizə aparsın, çünki o, Baalın qurbangahını
    dağıdıb» deyərək Gideonun adını Yerub-Baal qoydular.
  eng-DBY: And on that day they called him Jerubbaal, saying, Let Baal plead with
    him, because he has broken down his altar.
  hin-2017: इसलिए उस दिन गिदोन का नाम यह कहकर यरूब्बाल रखा गया, कि इसने जो बाल की
    वेदी गिराई है तो इस पर बाल आप वाद विवाद कर ले।
  eng-YLT: And he calleth him, on that day, Jerubbaal, saying, 'The Baal doth plead
    against him, because he hath broken down his altar.'
  kne-kne: Manipod isdi, nginadanan das Gideon si Jerubbaal begew sin nangwanian Joas
    en “Bay-an yo ay salakniban Baal di awak na, tan altar na di nadadael.”
  eng-WYC-2017: From that day Gideon was called Jerubbaal, for-thy that Joash had
    said, Baal take vengeance of him that hath cast down his altar.
  eng-WMBB: Therefore on that day he named him Jerub-Baal, saying, “Let Baal contend
    against him, because he has broken down his altar.”
  urd-GVH: चूँकि जिदौन ने बाल की क़ुरबानगाह गिरा दी थी इसलिए उसका नाम यरुब्बाल यानी
    ‘बाल उससे लड़े’ पड़ गया।
  rug-rug: Ke koasa rane sana si ta pozae Zerubeolo se Qitione, sina zama se Zoasi,
    “Mani toka pule nia se Beolo, sina tanisa tu sa hope sapu ele ta huara gore,”
    gua.
  gaz-gaz: Kanaafuu isaan sababii inni iddoo aarsaa isaa jalaa diigeef, “Baʼaal mataan
    isaa haa falmatu” jechuudhaan Gidewooniin, “Yerub-Baʼaal” jedhanii waaman.
  fra-LSG: 'Et en ce jour l’on donna à Gédéon le nom de Jerubbaal, en disant: Que
    Baal plaide contre lui, puisqu’il a renversé son autel.'
  gnn-gnn: Bala walala marrtjina gonha'yurrunana ŋanya Gitiyannhanydja, yakana walala
    ŋanya murrkayny'tja bumara.
  yal-yal: Na lɔxɔni, e yi Gedeyɔn xili sa a Yerubali, e naxa, “Baali yɛtɛɛn xa a
    yɛngɛ.” E na fala nɛn bayo a bata Baali kiden nabira.
  haw-1868: Nolaila kapa aku la oia ia ia i kela la, o i Ierubaala, i ae la, Na Baala
    e hakaka me ia, no ka mea, na hoohiolo oia i kona kuahu.
  arb-NAV: 'وَمُنْذُ ذَلِكَ الْيَوْمِ دُعِيَ جِدْعُونُ يَرُبَّعْلَ، لأَنَّ يُوآشَ
    قَالَ: «لِيُقَاتِلْهُ بَعْلٌ»؛ لأَنَّ جِدْعُونَ قَدْ هَدَمَ مَذْبَحَهُ.'
  ewe-ewe: Tso gbe ma gbe dzi la, wona ŋkɔ Gideon be, “Yerubaal” si gɔmee nye “Baal
    newɔ avu kplii.” Elabena egbã Baal ƒe vɔsamlekpui.
  eng-LEE: And the people called him on that day Yerubba'al, saying, Let Baal contend
    against him, because he hath overthrown his altar.
  asm-FB: এই হেতুকে, সেইদিনা গিদিয়োনৰ নাম দিয়া হ’ল “যিৰুব্বাল”; গিদিয়োনে বালৰ বেদী
    ভঙাৰ কাৰণে যোৱাচে ক’লে, “গিদিয়োনৰ বিপক্ষে বাল দেৱতাই নিজৰ পক্ষে বিবাদ কৰক।”
  sus-A: نَ لْشْي، عٍ نَشَ يٍرُبَالِ شِلِ قَلَ فٍدٍيٌن شُن مَ، عٍ نُ قَ عَ قَلَ، «بَلِ
    شَ عَ يّتّ شُن مَقَلَ، بَرِ مَ عَ بَرَ عَ شَ سّرّشّبَدٍ رَبِرَ.»
  fra-SBL: 'C''est pourquoi, ce jour-là, il lui donna le nom de Jerub-Baal, en disant :
    « Que Baal conteste contre lui, car il a démoli son autel. »'
  hbo-hbo: וַיִּקְרָא־לֹ֥ו בַיֹּום־הַה֖וּא יְרֻבַּ֣עַל לֵאמֹ֑ר יָ֤רֶב בֹּו֙ הַבַּ֔עַל
    כִּ֥י נָתַ֖ץ אֶֽת־מִזְבְּחֹֽו׃ פ
  piu-2006: '@see-verse:JDG.006.031'
  kik-kik: Nĩ ũndũ ũcio mũthenya ũcio magĩtua Gideoni “Jerubu-Baali,” makiuga atĩrĩ,
    “Baali nĩarekwo arũe nake we mwene,” nĩ ũndũ nĩoinangĩte kĩgongona kĩa Baali.
  fra-NCL: 'En ce jour, un donna à Gédéon le nom de Jérobaal, en disant : « Que Baal
    se défende contre lui, puisqu’il a renversé son autel ! »'
  cek-AK: Gideon mah Baal ih hmaicam to phraek moe, Anih to Baal mah lu la nasoe,
    tiah thuih pongah, to na niah Joash mah Gideon to Jerub-Baal, tiah ahmin paek.
  cuk-cuk: 'A-ibagine, Gedeón, Jerobaalʼye nuggusad. We-sogleged: “Baal walagwengi
    dukin san-bendakoye.” Ar Gedeón Baalʼga-ibmar-ogumakleged-aila-earisad-ular, deyob
    nuggusad.'
  uig-CYR: 'Бу сәвәптин атиси Гидеонни «Йәруббаал» дәп атиди, чүнки атиси: «У Баалниң
    қурбангаһини өрүвәткини үчүн, Баал өзи униң билән дәвалашсун!» дегән еди.'
  tel-2017: ఒకడు తన బలిపీఠాన్ని విరగ్గొట్టాడు కాబట్టి బయలునే అతనితో వాదించుకోనిమ్మని
    చెప్పిన కారణంగా, ఆ దినాన గిద్యోనుకు “యెరుబ్బయలు” అని పేరు వచ్చింది.
  hat-BSA: Pou sa, nan jou sa a, li te bay a Gédéon non Jerubbaal, ki vle di, “Kite
    Baal plede pou kont li”, akoz li te chire lotèl li.”
  kos-kos: Tukun pacl se inge, pangpang Gideon “Jerubbaal,” ke sripen Joash el fahk
    mu, “Lela Baal elan sifacna molella. Ma lal pa loang se ma kunausyukla ah.”
  hbo-WLC: וַיִּקְרָא־ל֥וֹ בַיּוֹם־הַה֖וּא יְרֻבַּ֣עַל לֵאמֹ֑ר יָ֤רֶב בּוֹ֙ הַבַּ֔עַל
    כִּ֥י נָתַ֖ץ אֶֽת־מִזְבְּחֽוֹ׃ פ
  ibo-ibo: Ya mere, nʼụbọchị ahụ, ha malitere ịkpọ Gidiọn “Jerub-Baal.” Ha kwuru sị,
    “Ka Baal lụọrọ onwe ya ọgụ,” nʼihi na ọ kwadara ebe ịchụ aja Baal.
  ory-ory: ଏହେତୁ ସେ ବାଲ୍‍ର ଯଜ୍ଞବେଦି ଭାଙ୍ଗିବାରୁ “ସେ ତାହା ପ୍ରତିକୂଳରେ ବିବାଦ କରୁ,” ଏହା
    କହି ତାହାର ପିତା ସେହି ଦିନ ଗିଦିୟୋନ୍‍ଙ୍କ ନାମ “ଯିରୁବ୍ବାଲ୍‍” (ବାଲ୍‍ ବିବାଦ କରୁ) ରଖିଲା।
  chk-chk: Iwe, lon ena ränin ra aita ngeni Kition Jerupaal , pun ra apasa, “Likiti
    ngeni ewe anü Paal pwe epwe püsin fiu ngeni Kition, pokiten a ataela an rongen
    asor.”
  rop-rop: Wal wen Jowesh bin tok lagijat, detlot men nomo bin fait langa im san.
    Bat deibin gibit im nyubala neim. Deibin gulum im Beilfait. Bat garram olabat
    langgus deibin gulum im Jerabeil. Deibin gibit im det neim dumaji im dedi bin
    tok, “Det drimin neim Beil garra fait blanga imselp, dumaji det teibul im blanga
    im.”
  ukr-1871: 'Тим і проложено Гедеонові того дня призвіще Еробаал, щоб тим сказати:
    Нехай Баал з ним судиться за те, що він зруйнував його жертівника.'
  deu-1951: 'Von dem Tage an hieß man ihn Jerub-Baal! indem man sprach: Es hadere
    Baal mit ihm, weil er seinen Altar zerbrochen hat!'
  eng-JPS: 'Therefore on that day he was called Jerubbaal, saying: ''Let Baal contend
    against him, because he hath broken down his altar.'''
  srp-1865: 'I prozva ga onoga dana Jeroval govoreæi: neka raspravi s njim Val što
    mu raskopa oltar.'
  lug-lug: Okuva ku olwo Gidyoni ne bamukazaako erya Yerubbaali ekitegeeza nti, “Baali
    amulwanyise.” Kubanga yamenyaamenya ekyoto kya Baali.
  heb-heb: ויקרא לו ביום ההוא ירבעל לאמר ירב בו הבעל כי נתץ את מזבחו׃
  ben-IRV: তাই তিনি সেদিন তাঁর নাম যিরুব্বাল [বালদেব বিবাদ করুক] রাখলেন, বললেন, “বালদেবতা
    তার সঙ্গে বিবাদ করুক, কারণ সে তার বেদি ভেঙে ফেলেছে।”
  pan-pan: ਇਸ ਲਈ ਉਸ ਦਿਨ ਤੋਂ ਗਿਦਾਊਨ ਦਾ ਨਾਮ ਇਹ ਕਹਿ ਕੇ ਯਰੁੱਬਆਲ ਰੱਖਿਆ ਗਿਆ ਕਿ ਉਸ ਦੇ ਬਆਲ
    ਦੀ ਜਗਵੇਦੀ ਢਾਹ ਦਿੱਤੀ ਹੈ, ਇਸ ਲਈ ਬਆਲ ਆਪ ਹੀ ਉਸ ਨਾਲ ਝਗੜਾ ਕਰੇ।
  mya-JVB: ထိုသို့ ဗာလ ဘုရားသည် သူ ၏ယဇ်ပလ္လင် ကို တစုံတယောက်ဖြိုဖျက် သောကြောင့် ၊
    ထိုသူတဘက် မိမိ အမှု ကို မိမိစောင့်ပါလေစေဟု ဆို လျှက် သူ၏သားကို ထို နေ့ ၌ ယေရုဗ္ဗာလ
    အမည်ဖြင့် မှည့် သတည်း။
  tbg-tbg: 'Ioaasiva minti tumanta vi entaraqaahai vika Gideonirara qaraaka autu nteha
    tiha, Ieru-Baalirave tura. Vi autura maa uvaraqihai tirera: Qaqi kaivaro Baaliva
    nai aru vuntuarire, tura. Gideoniva Baalira ofaa tainta rampaikorara ti, vika
    minti tura.'
  hmo-hmo: Unai dina ia lao, Gideona ena ladana idia atoa Ierubu Bala, anina be, “Bala
    ese do ia tuari henia,” badina be ia ese Bala ena boubou patana ia hamakohia.
  urd-urd: इसलिए उसने उस दिन जिदा'ऊन का नाम यह कहकर यरुब्बा'ल रख्खा, कि बा'ल आप इससे
    झगड़ ले, इसलिए कि इसने उसका मज़बह ढा दिया है।
  rus-SYN: 'И стал звать его с того дня Иероваалом, потому что сказал: пусть Ваал
    сам судится с ним за то, что он разрушил жертвенник его.'
  bqc-SIM: 'Zĩbeezĩ wà tↄkpà Gedeↄ̃ↄɛ Yelubaali, wà mɛ̀: Wà ń tókↄ̃ɛ ń Baalio,
    asa aà gbagbakĩi ↄ̃ a gbòo.'
  tcz-CHONGTHU: Hijeh chun hicheni apat chun Gideon chu Jerubbaal asah taove. Hichun
    “Baal chun amapa chunga aphu kilah hen” tina ahi. Ajeh chu aman Baal maicham ana
    vohchim ahi.
  mar-mar: तेव्हा त्याच दिवशी त्याने त्यास “यरूब्बाल” म्हटले, तो म्हणाला, “गिदोनाने
    बआलाची वेदी पाडून टाकली म्हणून बआलानेच त्याच्याविरुध्द स्वतःचा बचाव करावा,” कारण
    त्याची वेदी गिदोनाने मोडून वेगळी केली.
  qub-qub: Chaura chay junajpita-pachami Gedeontaga jutichaparan «Jerobaal» nir. Nircur
    niran «Gedeonmi altarninta juchuchisha. Quiquin Baal castigachun.»
  bqp-bqp: 'Zĩ birean ò tↄ́ kpà Gidiↄnnɛ Yerubaali ò pì: Ò à tó kũ Baalio, zaakũ
    a gbagbakin à gbòro.'
  hat-hat: 'Depi jou sa a yo rele Jedeyon Jewoubaal paske Joas te di: Kite Baal koresponn
    ak li, paske se lotèl Baal la li te kraze.'
  eng-BSB: So on that day Gideon was called Jerubbaal, that is to say, “Let Baal contend
    with him,” because he had torn down Baal’s altar.
  tod-tod: 'É zo naama voloi ma, ti Zeedeyɔn laasei pɛɛni ga Yeluɓaale (nii poluʋɛ
    ga «ɓaale ɓɔɠɔ maalobo»), tɔɔzei ti ɠɛ ma: «Ɓaale ɓɔɠɔ maalobo tɔun daalɔɠɔma,
    tɔɔzei é ná-zalaɠa ɠulazuʋɛ ɠoloɠoloni.»'
  eng-WEBPB: Therefore on that day he named him Jerub-Baal, saying, “Let Baal contend
    against him, because he has broken down his altar.”
  kbq-kbq: E'ina hige'za ana knazupa Gidioni agi'a Jerub-bali'e hu'za antemi'naze.
    Hagi ana agimofo aguagesa'amo'a amana hu'ne, atregeno Bali anumzamo'a agra'a ahora
    keno, na'ankure agri Kresramana vu ita tagana vazitre'ne.
  nhe-BL: Huajca ipan nopa tonal pejque quitocajtíaj Gedeón, Jerobaal. Jerobaal quiijtosnequi
    “ma momanahui Baal iselti”. Queja nopa quitocajtijque pampa quixolejtoya itlaixpa
    Baal.
  bus-bus: 'Zĩ beeean wà tↄ́ kpà Gidiↄnnɛ Yerubaali wà bè: Wà à tó kↄ̃n Baalio, zaakɛ
    à gbãgbãkiin à gbòro.'
  gub-BL: A'e 'ar henataromo teko omono amo ae her Zineàw pe wà. Zeruma'aw her pyahu
    romo kury. Tuwe Ma'aw uzepyro wàmàtyry'ymar wanuwi nehe, i'i her zaneze'eg rupi.
    Ta'e Zoaz nezewe i'i a'e xe. — A'e ae a'e ma'ea'yr hapy haw izar romo hekon a'e
    xe, i'i wanupe.
  eng-DRA: 'From that day Gedeon was called Jerobaal, because Joss had said: Let Baal
    revenge himself on him that hath cast down his altar.'
