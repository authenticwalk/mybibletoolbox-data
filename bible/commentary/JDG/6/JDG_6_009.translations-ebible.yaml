verse: JDG.006.009
translations:
  mal-C: ഈജിപ്റ്റിന്റെ അധികാരത്തിൽനിന്ന്, നിങ്ങളെ പീഡിപ്പിച്ച എല്ലാവരുടെയും കൈയിൽനിന്നുതന്നെ,
    ഞാൻ നിങ്ങളെ വിടുവിച്ചു; നിങ്ങളുടെമുമ്പിൽനിന്ന് അവരെ ഓടിച്ചു; അവരുടെ ദേശം നിങ്ങൾക്ക്
    നൽകി.
  deu-TKW: und euch errettet aus der Gewalt der Ägypter und der Gewalt aller eurer
    Dränger und vertrieb sie vor euch und verlieh euch ihr Land.
  lin-lin: Nakangolaki bino wuta na maboko ya bato ya Ejipito mpe na maboko ya bato
    nyonso oyo banyokolaki bino ; nabenganaki bango liboso na bino mpe napesaki bino
    mokili na bango.
  eng-LSV: and I deliver you out of the hand of the Egyptians, and out of the hand
    of all your oppressors, and I cast them out from your presence, and I give their
    land to you,
  eng-GNV: And I haue deliuered you out of the hand of the Egyptians, and out of the
    hand of all that oppressed you, and haue cast them out before you, and giuen you
    their land.
  eng-WEBSTER: And I delivered you from the hand of the Egyptians, and from the hand
    of all that oppressed you, and drove them out from before you, and gave you their
    land;
  nhw-BL: Nimechmanahui ininmaco egiptome huan ininmaco nochi sequinoc catli anmechcualancaitayayaj.
    Amoixtla niquintojtocac huan nimechmactili inintlal.
  swh-ONEN: Nikawanyakua kutoka mikononi mwa Wamisri na kutoka mikononi mwa watesi
    wenu wote. Nikawafukuza watoke mbele yenu nami nikawapa ninyi nchi yao.
  bba-bba: U bɛɛ wɔrɑ ben nɔmɑn di kɑ sere mɑɑ be bɑ bɛɛ dɑm dɔremɔ kpuron nɔmɑn di.
    Mɑ u be kpuro ɡirɑ bɛɛn wuswɑɑn di. U ben tem mwɑ u bɛɛ wɛ̃.
  eng-KJVCPB: and I delivered you out of the hand of the Egyptians, and out of the
    hand of all that oppressed you, and drave them out from before you, and gave you
    their land;
  wbp-wbp: Ngajulurlurna-nyarra muurl-mardarnu Yijipi-wardingki-patu-kujaku manu Kanana-wardingki-patu-kujakurlangu.
    Kapulu-nyarra muku pungkarla. Ngajulurlurna-jana yilyaja Kanana-wardingki-patuju
    nyanungurra-nyangu nguru-ngurluju. Ngula-jangkarna-nyarra yungu nyurrurlakulku.
  luo-luo: Ne agolou e loch jo-Misri kendo aresou e lwet joma ne sandou. Ne ariembogi
    gia e nyimu kendo amiyou pinygi.
  meu-meu: Aigupto taudia imadia amo na hamaurimui, bona e daḡedaḡe henimui taudia
    iboudiai imadia amo, bona na luludia lasi vairamui ai, bona edia tano na henimui;
  npi-ULB: मैले तिमीहरूलाई मिश्रीहरूका हातबाट र तिमीहरूलाई अत्‍याचार गरिरहेका सबै
    जनाका हातबाट बचाएँ । तिनीहरूलाई मैले तिमीहरूका सामुबाट लखेटें, र तिमीहरूलाई मैले
    तिनीहरूका देश दिएँ ।
  yor-yor: Mo gbà yín kúrò nínú agbára Ejibiti àti kúrò ní ọwọ́ gbogbo àwọn aninilára
    yín. Mo lé wọn kúrò ní iwájú yín, mo sì fi ilẹ̀ wọn fún yín.
  emp-NTPO: Egiptorã jʌwaed̶abemada, jũma bãrã biẽ́ o erob̶ea jʌwaed̶abema sid̶a mʌ̃a
    bãrãra ẽdrʌ b̶ʌsia. Mʌ̃a ãdjirãra bãrã quĩrãpitabemada jũma ãyã jʌretaped̶a ãdjirã
    druara bãrãa diasia.
  ind-ind: Aku sudah melepaskan kalian dari tangan orang Mesir dan dari semua yang
    menindas kalian. Aku juga sudah mengusir musuh-musuh kalian serta memberikan tanah
    mereka kepadamu.
  pes-OPCB: و از دست مصری‌ها و همهٔ کسانی که به شما ظلم می‌کردند نجات دادم و دشمنانتان
    را از پیش روی شما رانده، سرزمین ایشان را به شما دادم.
  tgl-ULB: Sinagip ko kayo mula sa kapangyarihan ng mga taga Ehipto, at mula sa kapangyarihan
    ng lahat ng mga nagpapahirap sa inyo. Pinalayas ko sila sa inyong harapan, at
    ibinigay ko sa inyo ang kanilang lupain.
  cbu-NT: Nda siyaatsimari yuwaa Ijiptosh kiyung kachiykis nda anootsimari tapachindarangiya.
    Minpichcheewa tsap yuwawaa kiyung kachiykana anoowaatstam tapachindarangiya. Mishat,
    yuwaa Apanllee kuk payukana anuwa istarangiya. Yuwaatsshitisin nda waanaatsi kuk
    payuku anootsshitisin tpachingayaru, watsapunee yuwaamsha waanaatsi kuk payukana
    anoomsha panarangiya watsapuneema, Apanll ipusamarni kamanku tárangiya.
  hui-hui: Ani bialu i̱na tí Iyibialirunaga garabaya biabe bia halu hemira gini mirugoni.
    Ani bialu dindi ogoria wali agali hearu hebabi wai bialu hemira tí biamogo birugoni,
    lene. I̱na wali agali ogoriani hearuni bo haealo batagi halu tinaga dindi tí karulalimulo
    mo ngirugoni, lene.
  mya-mya: အီ​ဂျစ်​ပြည်​သူ​တို့​လက်​မှ​လည်း​ကောင်း၊ ဤ​ပြည် တွင်​သင်​တို့​အား​တိုက်​ခိုက်​သူ​တို့​၏​လက်​မှ​လည်း
    ကောင်း​ကယ်​ဆယ်​ခဲ့​၏။ သင်​တို့​ချီ​တက်​လာ​စဉ်​သူ တို့​အား​နှင်​ထုတ်​၍ သူ​တို့​၏​ပြည်​ကို​သင်​တို့​၏
    လက်​သို့​ပေး​အပ်​ခဲ့​၏။-
  bod-N: ཨེ་ཅིབ་པའི་ལག་དང་ཁྱོད་རྣམས་ལ་གཉའ་གནོན་བྱེད་པ་ཀུན་ལས་བསྐྱབས་ནས་ཐར་དུ་བཅུག
    དེ་དག་ཁྱོད་རྣམས་ཀྱི་མདུན་ནས་བསྐྲད་ཅིང་ཁོ་རྣམས་ཀྱི་ཡུལ་ཁྱོད་ཅག་ལ་གནང་བ་ཡིན་ཞེས་དང་།
  sna-sna: Ndakakubvutai kubva musimba reIjipiti, nokubva muruoko rwavadzvinyiriri
    venyu vose. Ndakavadzinga pamberi penyu ndikakupai nyika yavo.
  spa-BLM: Os libré de la mano de los egipcios y de la mano de todos los que os oprimían,
    y los eché de delante de vosotros, y os di su tierra.
  cac-cac: Man̈ocn̈ej d'a yol sc'ab' eb' aj Egipto in colnac ex elta, palta ex in
    colpax d'a eb' ix ex ixtani, ix viq'uel eb' d'a eyichan̈, ix vac'ancan lum sluum
    eb' d'ayex.
  swh-ULB: Naliwaokoa kutoka kwenye mikono ya Wamisri, na kutoka kwenye mkono wa wote
    waliokuwa wakikunyanyasa. Niliwafukuza mbele yenu, na nimewapa nchi yao.
  bel-bel: выбавіў вас з рукі Егіпцянаў і з рукі ўсіх прыгнятальнікаў вашых, прагнаў
    іх ад вас, і даў вам зямлю іхнюю,
  deu-ELBBK: und ich habe euch errettet aus der Hand der Ägypter und aus der Hand
    all eurer Bedrücker, und ich habe sie vor euch vertrieben und euch ihr Land gegeben.
  mbb-OT: Midlibri ku sikiyu te pesipala te menge Ehiptohanen wey te langun he edlisedlised
    keniyu. Impezaag ku keniyu is menge kuntada niw, ne imbeǥey ku keniyu is menge
    tanè dan.
  mal-2015: മിസ്രയീമ്യരുടെ കയ്യിൽനിന്നും നിങ്ങളെ പീഡിപ്പിച്ച എല്ലാവരുടെയും കയ്യിൽനിന്നും
    ഞാൻ നിങ്ങളെ വിടുവിച്ചു അവരെ നിങ്ങളുടെ മുമ്പിൽ നിന്നു നീക്കിക്കളഞ്ഞു, അവരുടെ ദേശം
    നിങ്ങൾക്കു തന്നു.
  tuo-NT: Mʉsã Egiptocjãrã dutise doca níꞌcãrãrẽ yʉꞌrʉweticã weewʉ. Tojo nicã nipeꞌtirã
    mʉsãrẽ ñaꞌarõ weeꞌcãrãrẽ tojo weewʉ. Na ye diꞌta nimiꞌquere cõꞌaõꞌo, mʉsãrẽ oꞌowʉ.
  rmc-rmc: Cirdňom tumen avri andral o vasta le Egipťanendar the savorendar, ko pre
    tumende džanas. Me len tradňom avri anglal tumende a diňom tumenge lengri phuv.‘
  pes-OPV: و شما را از دست مصریان و از دست جمیع ستمکاران شما رهایی دادم، و اینان را
    ازحضور شما بیرون کرده، زمین ایشان را به شمادادم.
  ron-1924: В-ам скэпат дин мына еӂиптенилор ши дин мына тутурор челор че вэ апэсау,
    й-ам изгонит динаинтя воастрэ ши в-ам дат воуэ цара лор.
  ben-OBCV: মিশরীয়দের হাত থেকে আমি তোমাদের উদ্ধার করেছি। আর আমি তোমাদের সব উপদ্রবকারীর
    হাত থেকে তোমাদের মুক্ত করেছি; তোমাদের সামনে থেকে আমি তাদের বিতাড়িত করেছি ও তাদের
    দেশটি তোমাদের দিয়েছি।
  som-som: waanan idinka soo samatabbixiyey gacantii Masriyiinta, iyo gacantii kuwii
    idin dulmi jiray oo dhan, oo kulligood intaan hortiinna ka eryay ayaan dalkoodii
    idin siiyey;
  lat-VUC: 'et liberavi de manu Ægyptiorum, et omnium inimicorum qui affligebant vos:
    ejecique eos ad introitum vestrum, et tradidi vobis terram eorum.'
  eng-ASVBT: and I delivered you out of the hand of the Egyptians, and out of the
    hand of all that oppressed you, and drove them out from before you, and gave you
    their land;
  ita-1885: e vi ho riscossi dalla mano degli Egizj, e dalla mano di tutti coloro
    che vi oppressavano; e li ho scacciati d'innanzi a voi, e vi ho dato il lor paese.
  eng-LXXUP: And I delivered you out of the hand of Egypt, and out of the hand of
    all that afflicted you, and I cast them out before you; and I gave you their land.
  eng-ULB: I rescued you from the hand of the Egyptians, and from the hand of all
    who were oppressing you. I drove them out before you, and I gave you their land.
  spa-VBL: Lossalvé del poder de los egipcios y de todos los que os oprimían. Los
    expulsé delante de ustedes y les di su tierra.
  fra-_FOB: 'Je vous ai délivrés de la main des Égyptiens, et de la main de tous ceux
    qui vous opprimaient; je les ai chassés devant vous; je vous ai donné leur pays,
    et vous ai dit:'
  mal-mal: മിസ്രയീമ്യരിൽ നിന്നും നിങ്ങളെ പീഡിപ്പിച്ച എല്ലാവരിൽ നിന്നും ഞാൻ നിങ്ങളെ
    വിടുവിച്ച് അവരെ നിങ്ങളുടെ മുമ്പിൽനിന്ന് നീക്കിക്കളഞ്ഞു, അവരുടെ ദേശം നിങ്ങൾക്ക്
    തന്നു.
  urd-GVR: Maiṅ ne tumheṅ Misr ke hāth se aur un tamām zālimoṅ ke hāth se bachā liyā
    jo tumheṅ dabā rahe the. Maiṅ unheṅ tumhāre āge āge nikāltā gayā aur un kī zamīn
    tumheṅ de dī.
  suz-BL: गो इन कली इजीप्‍त ङा मुर आन गुइ रे नु इन कली श्‍येत गेब मुर आन गुइ रे प्रोंइशा
    चाक्‍ता। मेको इन कली दिप्‍ब नेल्‍ल आन कली इन ङोंइती रे खेरताक्‍मी। मिनु मेको आन
    रागी इन कली गेता।
  ita-1927: vi liberai dalla mano degli Egiziani e dalla mano di tutti quelli che
    vi opprimevano; li cacciai d’innanzi a voi, vi detti il loro paese,
  ckb-ckb: لە دەستی میسرییەکان و لە دەستی هەموو ئەوانەی دەیانچەوساندنەوە دەربازم کردن،
    لەبەردەمتاندا دەرمکردن و خاکەکەیانم پێدان.
  eng-BBE: And I took you out of the hands of the Egyptians and out of the hands of
    all who were cruel to you, and I sent them out by force from before you and gave
    you their land;
  kan-OKCV: ನಿಮ್ಮನ್ನು ಈಜಿಪ್ಟಿನವರ ಕೈಯಿಂದ ತಪ್ಪಿಸಿ, ಅವರನ್ನು ನಿಮ್ಮ ಮುಂದೆ ಹೊರಗೆ ಹಾಕಿ, ಅವರ
    ದೇಶವನ್ನು ನಿಮಗೆ ಕೊಟ್ಟೆನು.
  tam-2017: எகிப்தியர்கள் கைகளிலிருந்தும், உங்களை ஒடுக்கின எல்லோருடைய கைகளிலிருந்தும்
    உங்களை இரட்சித்து, அவர்களை உங்களுக்கு முன்பாகத் துரத்தி, அவர்கள் தேசத்தை உங்களுக்குக்
    கொடுத்து,
  spa-RV-1909: Yo os libré de mano de los Egipcios, y de mano de todos los que os
    afligieron, á los cuales eché de delante de vosotros, y os dí su tierra;
  ron-BTF: Și v-am eliberat din mâna egiptenilor și din mâna tuturor celor ce vă oprimau
    și i-am alungat dinaintea voastră și v-am dat țara lor;
  eng-WEBP: I delivered you out of the hand of the Egyptians and out of the hand of
    all who oppressed you, and drove them out from before you, and gave you their
    land.
  eng-FBV: I saved you from the power of the Egyptians and from everyone who oppressed
    you. I expelled them before you and gave their land to you.
  nld-1939: Ik heb u verlost uit de hand der Egyptenaren en van allen, die u verdrukten;
    Ik heb hen voor u uitgedreven, en u hun land geschonken.
  nch-BL: Nimechmanahui inimaco nopa egiptome huan inimaco nochi sequinoc cati amechcualancaitayayaj.
    Amoixpa niquinquixti huan nimechmactili inintal.
  vie-1934: giải cứu các ngươi khỏi tay người Ê-díp-tô, và khỏi tay hết thảy kẻ hà
    hiếp các ngươi, và đuổi chúng nó khỏi trước mặt các ngươi; ta đã ban cho các ngươi
    xứ của chúng nó,
  hin-CV: मैंने मिस्रियों के अधिकार से, तुम्हारे सभी अत्याचारियों के हाथों से, तुम्हें
    छुड़ा लिया, उन्हें तुम्हारे सामने से दूर हटाकर तुम्हें उनका देश दे दिया.
  spa-BES: Y te saqué de las manos de los egipcios y de las manos de todos los que
    fueron crueles contigo, y los envié por la fuerza de delante de ustedes y les
    di su tierra;
  tdx-tdx: le nivotsorako am-pità’ o nte-Mitsraimeo, naho am-pità’ o namorekekeo naho
    nataoko soik’ añatrefa’ areo vaho natoloko anahareo o tane’eo.
  tha-KJV: และเราได้ช่วยเจ้าให้พ้นจากเงื้อมมือของชาวอียิปต์ และให้พ้นจากมือของบรรดาผู้​ที่​บีบบังคับเจ้า
    และขับไล่เขาให้ออกไปเสียให้พ้นหน้าเจ้า และมอบแผ่นดินของเขาให้​แก่​เจ้า
  por-BR-2018: Eu vos livrei da mão dos egípcios, e da mão de todos os que vos afligiram,
    aos quais expulsei de diante de vós, e vos dei sua terra;
  deu-ELO: und ich habe euch errettet aus der Hand der Ägypter und aus der Hand all
    eurer Bedrücker, und ich habe sie vor euch vertrieben und euch ihr Land gegeben.
  eng-WYC-2018: and I delivered you from the hand of Egyptians, and of all [the] enemies
    that tormented you (or and from all of the enemies who tormented you); and I casted
    them out at your entering, and I gave to you the land of them;
  epo-epo: kaj Mi savis vin el la manoj de la Egiptoj kaj el la manoj de ĉiuj viaj
    premantoj, kaj Mi forpelis ilin de vi, kaj Mi donis al vi ilian landon;
  uig-PIN: silǝrni misirliⱪlarning ⱪolidin, xundaⱪla silǝrgǝ barliⱪ zulum ⱪilƣuqilarning
    ⱪolidin ⱪutⱪuzup, ularni aldinglardin ⱪoƣliwetip, ularning zeminini silǝrgǝ bǝrdim
  beo-beo: Idibidi dunu da dili mae wadela:ma:ne, Na da dili gaga:i. Amola Ga:ina:ne
    sogega fi dunu da dili mae wadela:ma:ne, Na da dili gaga:i. Dilia da gusuba:i
    heda:loba, Na da amo dunu sefasisu. Amola Na da ilia soge amo dilima i dagoi.
  tpi-OTNT: Mi bin kisim bek yupela long han bilong ol Isip na long han bilong ol
    man i bin pait long yupela long dispela graun. Taim yupela i kam, mi rausim ol
    i go. Na mi bin givim graun bilong ol long yupela.
  hau-SA: Na ƙwace ku daga ikon Masarawa da kuma daga dukan hannuwan masu danniya.
    Na kore su a gabanku na kuma ba ku ƙasarsu.
  uig-LAT: silerni misirliqlarning qolidin, shundaqla silerge barliq zulum qilghuchilarning
    qolidin qutquzup, ularni aldinglardin qoghliwétip, ularning zéminini silerge berdim
  nde-nde: Ngalihluthuna emandleni eGibhithe lasezandleni zabancindezeli benu bonke.
    Ngabaxotsha phambi kwenu ngalipha ilizwe labo.
  ton-ton: Pea naʻaku fakamoʻui ʻakimoutolu mei he nima ʻoe kakai ʻIsipite, pea mei
    he nima ʻokinautolu, kotoa pē naʻe fakamamahiʻi ʻakimoutolu, pea u kapusi atu
    ʻakinautolu mei homou ʻao, pea u foaki kiate kimoutolu honau fonua;
  ces-1613: A vytrhl jsem vás z rukou Egyptských a z rukou všech, jenž vás ssužovali,
    kteréž jsem vyhnal před tváří vaší, a dal jsem vám zemi jejich.
  eng-WMB: I delivered you out of the hand of the Egyptians and out of the hand of
    all who oppressed you, and drove them out from before you, and gave you their
    land.
  tam-TCV: அத்துடன் எகிப்தியரின் வல்லமையிலிருந்தும், ஒடுக்குபவர்கள் எல்லோரினது கையினின்றும்
    நானே உங்களைப் பிரித்தெடுத்தேன். அவர்களை உங்களுக்கு முன்பாகத் துரத்திவிட்டு அவர்களின்
    நாட்டை உங்களுக்குத் தந்தேன்.
  ceb-ULB: Giluwas ko kamo gikan sa kamot sa mga Ehiptohanon, ug sa kamot sa tanang
    nagdaogdaog kaninyo. Gipalayo ko sila gikan kaninyo, ug gihatag ko kaninyo ang
    ilang yuta.
  pol-UBG: I wyrwałem was z rąk Egipcjan oraz z rąk wszystkich, którzy was trapili.
    Wypędziłem ich przed wami i dałem wam ich ziemię;
  agr-agr: Tuja Egipto nugkanum batsatutigmin agkanmitkauwaitjim nunakek dutikachuitjime,
    tikich aents aidau waitkagmaidaunashkam atumesh wainjuminig jiija utsagkan dita
    nugke aidaun atumin amasbaijime.
  kyc-kyc: Nambame nakama Isipi wambu dupwana kingi rekya lao nyiyu. Dee yuu dakena
    wambu dupwame nakamba piyaminyi dokopa kyawa lete nyuo piyu. Nakama wambo epeyaminyi
    dokopa doloma pyao ralinyi nembeyo. Ralinyi nembapala nambame nakamana yuu doko
    nyepala jiyu.
  urd-GVU: مَیں نے تمہیں مصر کے ہاتھ سے اور اُن تمام ظالموں کے ہاتھ سے بچا لیا جو
    تمہیں دبا رہے تھے۔ مَیں اُنہیں تمہارے آگے آگے نکالتا گیا اور اُن کی زمین تمہیں
    دے دی۔
  deu-1912: und habe euch errettet von der Ägypter Hand und von der Hand aller, die
    euch drängten, und habe sie vor euch her ausgestoßen und ihr Land euch gegeben
  kan-2017: ಐಗುಪ್ತ್ಯರಿಂದ ನಿಮ್ಮನ್ನು ಬಿಡಿಸಿದ್ದಲ್ಲದೆ ಬೇರೆ ಎಲ್ಲಾ ಬಾಧಕರಿಂದಲೂ ನಿಮ್ಮನ್ನು
    ಬಿಡಿಸಿ, ಅವರನ್ನು ನಿಮ್ಮೆದುರಿನಿಂದ ಓಡಿಸಿಬಿಟ್ಟು, ಅವರ ದೇಶವನ್ನು ನಿಮಗೆ ಕೊಟ್ಟೆನು.
  yap-yap: Gu lagmed u pa’ yu Egypt nge pi’in ur chamgad ngomed u roy. U gu tulufrad
    ngar chuwgad ma gimed be yan nga m’on, mu gu pi’ taferad ngomed.
  hlt-MCSB: Egypt kut lamkah khaw, nangmih aka nen kut cungkuem lamkah khaw, nangmih
    kan lat coeng. Nangmih mikhmuh lamloh amih te ka haek tih amih khohmuen te nangmih
    kam paek.
  mdy-ETH: ጊብፄ ዓጮ ዓሶንታ ሃኖ ዓጮይዳ ዒንሢ ሜታሳ ዓሶንታይዳፓ ቢያ ታ ዒንሢ ዓውሴኔ፤ ዒንሢኮ ቤርታፓ ሃኖ ዓጮ ዓሶ ዳውሲ
    ታኣኒ ኬሲ ዔያቶኮ ዓጮ ዒንሢም ታ ዒንጌኔ።
  twi-ASANTE: Meyii mo firii Misraim tumi ne wɔn a wɔhyɛ mo so nyinaa ase. Mepamoo
    mo atamfoɔ de wɔn asase maa mo.
  eng-WEBU: I delivered you out of the hand of the Egyptians and out of the hand of
    all who oppressed you, and drove them out from before you, and gave you their
    land.
  wal-wal: Taani inttena Gibxxe asaa kushiyaappenne huqqunniya asaa ubbaa kushiyaappe
    ashshaas; intte sinttaappekka huqqunniya asaa yedettada, eta biittaa intteyyo
    immaas.
  spa-PDDPT: Los libré de la mano de los egipcios y de todos sus opresores, a quienes
    eché de delante de ustedes, y les di la tierra de ellos.
  gun-gun: Ha'e rami vy rogueraa jepe Egito pygua ha'e penemoingo axya kuery ha'e
    javi po gui. Penerenonde gui ha'e kuery aipe'a vy pendevy ju ame'ẽ ijyvykue.
  agu-BL: Poro nk'e'tz ntin ja no'c tan chicolpene'l tzaj ẍchik'ab yi e' aj Egipto,
    ma na ja no'c tan quich'eye'n ẍchik'ab tircu'n yi e' yi ja cho'c tan chibuchle'n.
    Ja no'c tan chilaje'n len yi e' malnaka'tz ẍchiwutz, nin ja wak' chi'ama'l scyetz.
  ilo-ULB: Inispalkayo manipud iti pannakabalin dagiti Egiptio, ken manipud iti pannakabalin
    dagiti amin a nangparparigat kadakayo. Pinapanawko ida iti sangoananyo, ket intedko
    kadakayo ti dagada.
  kpg-kpg: Au ne daa mai goodou gi daha mo digau Egypt mo digau ala nogo heebagi adu
    gi goodou i hongo tenua deenei. Au gu hagabagi digaula gi daha mo godou mua, gei
    Au gu gowadu gi goodou nia gowaa digaula e hai godou gowaa.
  uig-ARA: سىلەرنى مىسىرلىقلارنىڭ قولىدىن، شۇنداقلا سىلەرگە بارلىق زۇلۇم قىلغۇچىلارنىڭ
    قولىدىن قۇتقۇزۇپ، ئۇلارنى ئالدىڭلاردىن قوغلىۋېتىپ، ئۇلارنىڭ زېمىنىنى سىلەرگە بەردىم
  sus-sus: N bara wo ba Misirakae bɛlɛxɛ, a nun wo yaxui birin. N bara e keri wo ya
    ra, n fa e xa bɔxi fi wo ma.
  pon-2006: I kapitkumwailla sang mehn Isip kan, oh pil sang irail ko me mahweniong
    kumwail wasaht. I koakoahirailsang mwohmwail, oh kihong kumwail sapwarail pwe
    kumwail en sapwenikihla.
  jae-jae: Aê gajam amac sa aŋga lau Aiguptu lemeŋ to aŋga lau samob, taŋ sêkôniŋ
    amac naŋ, lemeŋ amboac tonaŋgeŋ ma kajanda êsêac gamuŋ amac ma kakêŋ lau tau nêŋ
    gamêŋ gêdêŋ amac.
  ksd-ksd: ma iau ga valaun pa avat kan ra lima i ra tarai Aigipto, ma kan ra lima
    i diat par dia ga vakadik avat, ma iau ga korot vue diat kan ra mata i vavat,
    ma iau ga tabar avat ma kadia pia;
  tur-YTC: Sizi Mısırlılar'ın elinden ve size baskı yapanların hepsinin elinden ben
    kurtardım, onları sizin önünüzden kovdum ve onların ülkelerini size verdim.
  grc-BRENT: καὶ ἐῤῥυσάμην ὑμᾶς ἐκ χειρὸς Αἰγύπτου καὶ ἐκ χειρὸς πάντων τῶν θλιβόντων
    ὑμᾶς, καὶ ἐξέβαλον αὐτοὺς ἐκ προσώπου ὑμῶν· καὶ ἔδωκα ὑμῖν τὴν γῆν αὐτῶν.
  ind-AYT: Aku melepaskan kamu dari tangan orang Mesir dan dari tangan semua penindasmu.
    Aku mengusir mereka dari hadapanmu dan memberikan tanah mereka kepadamu.’
  nya-nya: Ine ndinakupulumutsani ku ulamuliro wa Igupto komanso mʼmanja mwa amene
    amakuzunzani. Ndinawathamangitsa adani anu inu mukufika, ndikukupatsani dziko
    lawo.’
  hrv-hrv: Ja sam vas oslobodio od ruke Egipćana i od ruke svih vaših tlačitelja.
    Protjerao sam ih pred vama, dao vam njihovu zemlju
  mps-mps: Eno dage te Isip dabego nogode ma dobola selama tialigo tama e tǫde te
    bidi dabego dage dali te boi hwįani. Te dage asali sogo, te eno augwali ela gudulai.
    Tama augwaligo tǫ te eno dagebolo mawai dao.
  tpi-tpi: Mi bin kisim bek yupela long han bilong ol Isip na long han bilong ol man
    i bin pait long yupela long dispela graun. Taim yupela i kam, mi rausim ol i go.
    Na mi bin givim graun bilong ol long yupela.
  dan-1931: jeg friede eder af Ægyptens Hånd og af deres Hånd, der trængte eder, og
    jeg drev dem bort foran eder og gav eder deres Land.
  vie-OVCB: Ta đã giải cứu các ngươi khỏi thế lực người Ai Cập, cũng như các dân tộc
    từng áp bức các ngươi, đuổi quân thù đi và cho các ngươi đất của họ.
  guj-2017: મેં તમને મિસરીઓના હાથમાંથી અને તમારા પર જુલમ ગુજારનારાઓના હાથમાંથી છોડાવ્યાં.
    મેં તેઓને તમારી આગળથી કાઢી મૂકીને તેઓનો દેશ તમને આપ્યો.
  pon-2006A: I kapitkumwailla sang mehn Isip kan, oh pil sang irail ko me mahweniong
    kumwail wasaht. I koakoahirailsang mwohmwail, oh kihong kumwail sapwarail pwe
    kumwail en sapwenikihla.
  por-BRBSL: Eu vos libertei da mão dos egípcios e da mão de todos os que vos oprimiram,
    e os expulsei de diante de vós, e vos dei sua terra”.
  cth-cth: Na ka rektap e Izip kut dawk hoi thoseh, na ka pacekpahleknaw kut dawk
    hoi thoseh, nangmanaw na taran ahawi awh teh, ahnimanaw hah nangmouh hmalah ka
    pâlei vaiteh, a ram roup na poe awh han.
  twi-twi: Miyii mo fii Misraim tumi ne wɔn a wɔhyɛ mo so nyinaa ase. Mepam mo atamfo
    de wɔn asase maa mo.
  hlt-hlt: Egypt kut lamkah khaw, nangmih aka nen kut cungkuem lamkah khaw, nangmih
    kan lat coeng. Nangmih mikhmuh lamloh amih te ka haek tih amih khohmuen te nangmih
    kam paek.
  tbz-SIM: Kɛ̀ kuù di dɛɛtɛ́nɛ̀ Esibiti kɔbɛ nɛ̀ bɛ̀ɛ̀ kó dimɑ̀ɑ̀ do di fɛ̃́ũnko,
    kɛ bɛ̀ bɛ̀ti kɛ di duɔ́ ndihɛì.
  msy-2020: Kɨ Isipian agharim da ua ia inigha gɨfa. Egha uaghan nguazir kamɨn gumazir
    paza ia gamibar agharim da ua ia inigha gɨfa. Ia izir dughiamɨn, kɨ me batoghezɨ
    me bar ghue. Egha kɨ uaghan men nguaziba isa ia ganɨngi.
  dop-dop: Mɑ́ wɑɑsǝnɑ-mɛɣɛ Icipiti nyǝ́mɑ niŋ tɑɑ, nɑ mɑ́ tɔɣɔnɩ mpɑ pɑ cɔɔsɑɣɑ-mɛ
    tɔ, nɑ mɑ́ hɑ-mɛɣɛ pɑ tɛtʋ.
  azb-azb: Sizi Misirlilərin və bütün zülmkarların əlindən azad edərək onları qarşınızdan
    qovdum və torpaqlarını sizə verdim.
  eng-DBY: and I delivered you out of the hand of the Egyptians, and out of the hand
    of all that oppressed you, and drove them out from before you, and gave you their
    land,
  hin-2017: और मैंने तुम को मिस्रियों के हाथ से, वरन् जितने तुम पर अंधेर करते थे उन
    सभी के हाथ से छुड़ाया, और उनको तुम्हारे सामने से बरबस निकालकर उनका देश तुम्हें
    दे दिया;
  eng-YLT: and I deliver you out of the hand of the Egyptians, and out of the hand
    of all your oppressors, and I cast them out from your presence, and I give to
    you their land,
  kne-kne: Insalakan kos dakayo sin taga-Egipto ya sin am-in ay namalpaligat en dakayo
    sin ili ay nay. Pinakaan kos daida sin inmalian yo et indawat ko en dakayo din
    daga da.
  eng-WYC-2017: and I delivered you from the hand of Egyptians, and of all [the] enemies
    that tormented you; and I casted them out at your entering, and I gave to you
    the land of them;
  eng-WMBB: I delivered you out of the hand of the Egyptians and out of the hand of
    all who oppressed you, and drove them out from before you, and gave you their
    land.
  urd-GVH: मैंने तुम्हें मिसर के हाथ से और उन तमाम ज़ालिमों के हाथ से बचा लिया जो
    तुम्हें दबा रहे थे। मैं उन्हें तुम्हारे आगे आगे निकालता गया और उनकी ज़मीन तुम्हें
    दे दी।
  rug-rug: Ele harupu gamu Rau koari na tinoni pa popoa Izipi, meke koari na tinoni
    saripu ele varipera atu koa gamu pa popoa Kenani, meke ele hadu va seui Rau si
    arini meke ponini gamu sa popoa hie.
  gaz-gaz: Ani humna warra Gibxii fi harka cunqursitootaa jalaa isin furee fuula keessan
    duraas ariʼee isaan baasee biyya isaanii isinii kenneera.
  fra-LSG: Je vous ai délivrés de la main des Égyptiens et de la main de tous ceux
    qui vous opprimaient; je les ai chassés devant vous, et je vous ai donné leur
    pays.
  gnn-gnn: Ga biyapul ŋarra ŋupara miriŋunhana nhumalaŋgala gukuŋala ŋupara dhipuŋuru
    wäŋaŋurunydja gay', bala wekaŋala nhumalaŋguna dhuwalanydja wäŋa.
  yal-yal: N tan nan ɛ baxi Misiran kaane nɔɔn bun, e nun naxanye birin yi ɛ ɲaxankatama,
    n yi e kedi ɛ yɛɛ ra, n yi e yamanan so ɛ yii.
  haw-1868: Hoopakele ae au ia oukou, mai ka lima ae o ko Aigupita, a mai ka lima
    aku o ka poe a pau i hooluhihewa mai ia oukou, a kipaku aku la au ia lakou, mai
    ko oukou alo aku, a haawi aku la au i ko lakou aina no oukou.
  arb-NAV: وَأَنْقَذْتُكُمْ مِنْ قَبْضَةِ الْمِصْرِيِّينَ وَمِنْ يَدِ جَمِيعِ مُضَايِقِيكُمْ،
    وَطَرَدْتُهُمْ مِنْ وَجْهِكُمْ وَوَهَبْتُكُمْ أَرْضَهُمْ.
  ewe-ewe: Meɖe mi le Egipte ƒe ŋusẽ te kple ame siwo katã te mi ɖe anyi la ƒe asi
    me. Menya wo ɖa le mia ŋgɔ eye metsɔ woƒe anyigba na mi.
  eng-LEE: And I delivered you out of the hand of the Egyptians, and out of the hand
    of all that oppressed you, and I drove them out from before you, and gave you
    their land;
  gvn-gvn: '@see-verse:JDG.006.008'
  asm-FB: মিচৰীয়াসকলৰ ক্ষমতা আৰু তোমালোকক উপদ্ৰৱ কৰাসকলৰ হাতৰ পৰা মইয়ে তোমালোকক
    উদ্ধাৰ কৰিলোঁ। মই তেওঁলোকক তোমালোকৰ সন্মুখৰ পৰা খেদাই তেওঁলোকৰ ভূমি তোমালোকক দিলোঁ।
  sus-A: ﭑ بَرَ وٌ بَ مِسِرَكَيٍ بّلّشّ، عَ نُن وٌ يَشُي بِرِن. ﭑ بَرَ عٍ كٍرِ وٌ
    يَ رَ، ﭑ قَ عٍ شَ بْشِ قِ وٌ مَ.
  fra-SBL: Je vous ai délivrés de la main des Égyptiens et de la main de tous ceux
    qui vous opprimaient, je les ai chassés devant vous et je vous ai donné leur pays.
  hbo-hbo: וָאַצִּ֤ל אֶתְכֶם֙ מִיַּ֣ד מִצְרַ֔יִם וּמִיַּ֖ד כָּל־לֹחֲצֵיכֶ֑ם וָאֲגָרֵ֤שׁ
    אֹותָם֙ מִפְּנֵיכֶ֔ם וָאֶתְּנָ֥ה לָכֶ֖ם אֶת־אַרְצָֽם׃
  kik-kik: Nĩ niĩ ndaamũtharire kuuma guoko-inĩ kwa andũ a Misiri, na kuuma guoko-inĩ
    kwa arĩa othe maamũhinyagĩrĩria. Ngĩmarutũrũra mbere yanyu na ngĩmũhe bũrũri wao.
  fra-NCL: Je vous ai délivrés de la main des Egyptiens et de la main de tous vos
    oppresseurs ; je les ai chassés devant vous, et je vous ai donné leur pays.
  cek-AK: Izip kaminawk ban hoi nangcae pacaekthlaek kaminawk ban thung hoiah kang
    loih o sak; na hmaa ah nihcae to kang haek pae o moe, nihcae ih prae to kang paek
    o.
  cuk-cuk: Egipto-dulemar-e-ganguedgi an bemar-bendaksad. Degi, bela dulemar-bamalad-be-wiosmaladgi
    an bemar-bendaksabalid. Degine, bemar-nadapidbali, dulemar-bukmalad an bega onimai
    imaksad, adi, e-yarmar an bemarga ukegar.
  uig-CYR: силәрни мисирлиқларниң қолидин, шундақла силәргә барлиқ зулум қилғучиларниң
    қолидин қутқузуп, уларни алдиңлардин қоғливетип, уларниң зиминини силәргә бәрдим
  tel-2017: ఐగుప్తీయుల చేతిలో నుంచి, మిమ్మల్ని బాధపెట్టిన వారందరి చేతిలో నుంచి మిమ్మల్ని
    విడిపించి, మీ దగ్గర నుంచి వాళ్ళను తోలివేసి వాళ్ళ దేశాన్ని మీకు ఇచ్చాను. మీ దేవుడనైన
    యెహోవాను నేనే.
  hat-BSA: Mwen te delivre nou soti nan men a Ejipsyen yo, ak men a tout sila ki te
    oprime nou yo. Mwen te chase yo devan nou, e te bannou peyi pa yo.
  kos-kos: Nga molikowosla liki mwet Egypt, oayapa liki mwet su lain kowos in facl
    se inge. Nga lusak mwet lokoalok lowos ye motowos ac eisla facl selos ac asot
    tuh in ma lowos.
  hbo-WLC: וָאַצִּ֤ל אֶתְכֶם֙ מִיַּ֣ד מִצְרַ֔יִם וּמִיַּ֖ד כָּל־לֹחֲצֵיכֶ֑ם וָאֲגָרֵ֤שׁ
    אוֹתָם֙ מִפְּנֵיכֶ֔ם וָאֶתְּנָ֥ה לָכֶ֖ם אֶת־אַרְצָֽם׃
  ibo-ibo: Anapụtara m unu site nʼaka ike ndị Ijipt na site nʼaka ndị niile kpagburu
    unu, chụpụ ha site nʼihu unu, ma nye unu ala ha.
  ory-ory: ପୁଣି ଆମ୍ଭେ ତୁମ୍ଭମାନଙ୍କୁ ମିସରୀୟମାନଙ୍କ ହସ୍ତରୁ ଓ ଯେଉଁମାନେ ତୁମ୍ଭମାନଙ୍କୁ ଉପଦ୍ରବ
    କଲେ, ସେ ସମସ୍ତଙ୍କ ହସ୍ତରୁ ତୁମ୍ଭମାନଙ୍କୁ ଉଦ୍ଧାର କଲୁ ଓ ତୁମ୍ଭମାନଙ୍କ ସମ୍ମୁଖରୁ ସେମାନଙ୍କୁ
    ଘଉଡ଼ାଇ ଦେଲୁ, ଆଉ ସେମାନଙ୍କ ଦେଶ ତୁମ୍ଭମାନଙ୍କୁ ଦେଲୁ;
  chk-chk: Üa angasakemi seni chon Isip, pwal seni chokewe mi ariaföüükemi lon ei
    fanü. Üa asürela me mwemi o ngenikemi fanüer.
  rop-rop: en wen yumob bin kaman iya langa dijan kantri, imbin meigim yumob bidim
    ol detlot pipul hubin jidanbat iya basdam,
  ukr-1871: І вирятував вас із руки в Египтїїв і з рук усїх ваших гнобителїв, і повиганяв
    їх поперед вами, і надїлив їх землю вам,
  deu-1951: 'und habe euch errettet von der Ägypter Hand und von der Hand aller derer,
    die euch drängten, und ich habe dieselben vor euch her ausgestoßen und euch ihr
    Land gegeben; und ich sprach zu euch:'
  eng-JPS: and I delivered you out of the hand of the Egyptians, and out of the hand
    of all that oppressed you, and drove them out from before you, and gave you their
    land.
  srp-1865: I izbavio sam vas iz ruke Misirske i iz ruke svijeh onijeh koji vas muèahu;
    i odagnao sam ih ispred vas, i dao sam vama zemlju njihovu.
  lug-lug: ne mbanunula okuva mu mikono gy’Abamisiri, ne mu mikono gy’abo bonna abababonnyabonnyanga
    ne mbafuumuula ku lwammwe era ne mbawa mmwe ensi yaabwe;
  heb-heb: ואצל אתכם מיד מצרים ומיד כל לחציכם ואגרש אותם מפניכם ואתנה לכם את ארצם׃
  ben-IRV: মিশরীয়দের হাত থেকে তোমাদের উদ্ধার করেছি ও যারা তোমাদের উপরে অত্যাচার করত,
    তাদের সকলের হাত থেকে তোমাদেরকে উদ্ধার করেছি, আর তোমাদের সামনে থেকে তাদের তাড়িয়ে
    দিয়ে সেই দেশ তোমাদেরকে দিয়েছি।
  pan-pan: ਅਤੇ ਮੈਂ ਤੁਹਾਨੂੰ ਮਿਸਰੀਆਂ ਦੇ ਹੱਥਾਂ ਤੋਂ ਸਗੋਂ ਉਨ੍ਹਾਂ ਸਾਰਿਆਂ ਦੇ ਹੱਥਾਂ ਤੋਂ ਛੁਡਾਇਆ
    ਜਿਹੜੇ ਤੁਹਾਨੂੰ ਦੁੱਖ ਦਿੰਦੇ ਸਨ, ਅਤੇ ਤੁਹਾਡੇ ਅੱਗਿਓਂ ਉਨ੍ਹਾਂ ਨੂੰ ਕੱਢ ਦਿੱਤਾ ਅਤੇ ਉਨ੍ਹਾਂ
    ਦਾ ਦੇਸ਼ ਤੁਹਾਨੂੰ ਦੇ ਦਿੱਤਾ,
  mya-JVB: အဲဂုတ္တု ပြည်သားလက် မှ ၎င်း ၊ ညှဉ်းဆဲ သောသူအပေါင်း တို့လက် မှ ၎င်း၊ သင်
    တို့ကို ကယ်နှုတ် ၍ ၊ သူ တို့ကို သင် တို့ရှေ့ မှ နှင်ထုတ် သဖြင့် သူ တို့ပြည် ကိုပေး
    ပြီ။
  tbg-tbg: Te Isipi vatanaaka kauquqihaive, vo vatanaaka ni hampata iqoka raquqi vi
    vauka kauquqihaive, ni ruaruama nimitaavaunarave. Vi entara ne navutaaka hampata
    iqoka raqi vaumanta te vika ni nivuqaa aru ntata kauramanta ne maa vataraqaa ani
    vaurave. Te maa vatara ni nimiha
  hmo-hmo: bona Aigupito taudia edia siahu dekena amo umui lau hamauria. Bona inai
    tano dekenai umui idia dagedage henia taudia dekena amo umui lau veria mauri,
    bona umui emui vairana dekena amo idia lau lulua ore. Edia tano umui dekenai lau
    henia.
  urd-urd: मैंने मिस्त्रियों के हाथ से और उन सभों के हाथ से जो तुम को सताते थे तुम
    को छुड़ाया, और तुम्हारे सामने से उनको दफ़ा' किया और उनका मुल्क तुम को दिया।
  rus-SYN: избавил вас из руки Египтян и из руки всех, угнетавших вас, прогнал их
    от вас, и дал вам землю их,
  bqc-SIM: Ma á bↄ́ Egipiↄ ↄzĩ ń gbɛ̃́ pↄ́ ↄtↄ̃̀wáↄ píi, ma ń yáɛ́, ↄ̃ ma ń
    bùsu kpàwá.
  tcz-CHONGTHU: Egypt mite a konleh nang ho nasugenthei hou jousea kon nin kahin huhdoh’u
    nahitauve, Keiman nagal mite chu kadel mang pehun hiche gam hi nangho kapeh’u
    nahi tauve.
  mar-mar: असे मी तुम्हाला मिसऱ्यांच्या हातातून व तुमच्या सर्व जाचणाऱ्यांच्या हातातून
    सोडवले; आणि त्यांना तुमच्यापुढून घालवून त्यांचा देश तुम्हाला दिला.
  qub-qub: Manami Egiptullapitachu jorgamushurayqui. Jorgamushurayqui llapan ñacachishojcunapa
    munayninpitami. Paycunatanami ñaupayquipita gargusha. Chacrantanami gamcunata
    goycushurayqui.
  bqp-bqp: Ma á bó Misilanↄ ↄĩ kũ gbɛ̃ kũ ò ↄ tↄ̃̀áwanↄ ń pínki ma pɛ́ḿmaárɛ, akũ
    ma ń bùsuu kpàáwa.
  hat-hat: Mwen te delivre nou anba men moun Lejip yo ak anba men tout lòt moun ki
    t'ap malmennen nou isit la. Mwen mete yo deyò pou yo fè plas pou nou, lèfini mwen
    ban nou peyi moun sa yo pou nou rete.
  eng-BSB: I delivered you out of the hands of Egypt and all your oppressors. I drove
    them out before you and gave you their land.
  tod-tod: Gè wo ɠizoni, gè wo ɠula Ezipete nuiti zea, ta niiti kpein ti ɠɛni wo
    maanɔɠɔzu, gè ti ɓɛ wo luɠɔ, gè ta-yooi ve wo ya.
  eng-WEBPB: I delivered you out of the hand of the Egyptians and out of the hand
    of all who oppressed you, and drove them out from before you, and gave you their
    land.
  kbq-kbq: Isipi vahe'mofo zamazampinti'ene knama tamiza tamazeri havizama nehaza
    vahe'mokizmi zamazampintira Nagra tamagura vazi'na tamavre'na e'na ama mopafima
    mani'naza ha' vahetimia eme zamahe kasopenetre'na, ama mopa eri tami'noe.
  nhe-BL: Nimechmanahui ininmaco egiptome huan ininmaco nochi sequinoc tlen inmechcualancaitayayaj.
    Imoixpa niquintojtocac huan nimechmactili inintlal.
  bus-bus: Ma a bↄ Igipitinↄ ↄzĩ kↄ̃n gbɛ̃ kɛ̀ aↄ̃ ↄ tↄ̃̀awaanↄ ń píngi ma pɛ́ḿmaare,
    ben ma ń bùsu kpàawa.
  gub-BL: Apupyro Ezit ywy rehe har wanuwihawete wi ihe. Apumuhem kar ma'erahy ipuraraw
    kar har wanuwi. Amuhem kar ko ywy rehe har penenatar wi ihe wà. Amono waiwy peme.
  eng-DRA: 'And delivered you out of the hands of the Egyptians, and of all the enemies
    that afflicted you: and I cast them out at your coming in, and gave you their
    land.'
