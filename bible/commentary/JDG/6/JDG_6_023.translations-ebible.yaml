verse: JDG.006.023
translations:
  mal-C: 'എന്നാൽ യഹോവ അയാളോട്: “നിനക്കു സമാധാനം; ഭയപ്പെടേണ്ട, നീ മരിക്കുകയില്ല” എന്ന്
    അരുളിച്ചെയ്തു.'
  deu-TKW: 'Jahwe erwiderte ihm: Beruhige dich, sei unbesorgt, du wirst nicht sterben!'
  lin-lin: 'Kasi Yawe alobaki na ye : — Zala na kimia ! Kobanga te.'
  eng-LSV: And YHWH says to him, “Peace to you; do not fear; you do not die.”
  eng-GNV: 'And the Lord said vnto him, Peace be vnto thee: feare not, thou shalt
    not die.'
  eng-WEBSTER: 'And the LORD said to him, Peace be to thee; fear not: thou shalt not
    die.'
  nhw-BL: 'Pero TOTECO quiilhui: ―Ximoyoltlali huan amo ximajmahui pampa amo timiquis.'
  swh-ONEN: Lakini Bwana akamwambia, “Amani iwe kwako! Usiogope. Hutakufa.”
  bba-bba: Adɑmɑ Yinni Gusunɔ u nùn sɔ̃ɔwɑ u nɛɛ, ɑ wunɛn lɑɑkɑri kpĩiyɔ, ɑ ku bɛrum
    ko, ɑǹ ɡbimɔ.
  eng-KJVCPB: 'And the Lord said unto him, Peace be unto thee; fear not: thou shalt
    not die.'
  wbp-wbp: Ngula-jangka, YAAWIYI-rla wangkaja, “Pulya-jarriya! Kula lani-jarriya!
    Kularnangku pinyi!”
  luo-luo: To Jehova Nyasaye nowachone niya, “Bed gi kwe! Kik iluor. Ok nitho.”
  meu-meu: A Iehova ese e hereva henia, eto, Maino avabia; asio gari, oi na basio
    mase.
  npi-ULB: परमप्रभुले तिनलाई भन्‍नुभयो, “तँलाई शान्ति होस्! नडरा, तँ मर्नेछैनस् ।”
  yor-yor: Ṣùgbọ́n Olúwa wí fún un pé, “Àlàáfíà! Má ṣe bẹ̀rù, ìwọ kì yóò kùú.”
  emp-NTPO: 'Baribʌrʌ Ãcõrẽba jarasia: –Bʌra beuẽ́a. Ne wayarãdua. Necai b̶adua.–'
  ind-ind: Tetapi TUHAN menjawab, “Tenangkanlah hatimu. Jangan takut. Kamu tidak akan
    mati.”
  pes-OPCB: 'خداوند به وی فرمود: «آرام باش! نترس، تو نخواهی مرد!»'
  tgl-ULB: Sinabi ni Yahweh sa kaniya, “Sa iyo ang kapayapaan! Huwag kang matakot,
    hindi ka mamamatay.”
  cbu-NT: 'Itaru, Apanllsha: Watsta; punirinllpa. ¿Tamareeja shiy tsipachish? Itaru,
    nuw shiyaam wanasirimash panati aturi, kusarangina, Jedeyonaa Apanll tárangiya.'
  hui-hui: Ani layagola Anduane Homogohanda ibuhondo lalu, Gi nahe bu mini palelo
    habe. Í̠ homa nabuleberego, lene.
  mya-mya: သို့​ရာ​တွင်​ထာ​ဝ​ရ​ဘု​ရား​က``စိတ်​အေး​ချမ်း သာ​စွာ​နေ​လော့။ မ​စိုး​ရိမ်​နှင့်။
    သင်​သည်​သေ​ရ လိမ့်​မည်​မ​ဟုတ်'' ဟု​သူ့​အား​မိန့်​တော်​မူ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱི་སེམས་བདེ་བར་གྱིས་དང་མ་འཇིགས་ཤིག
    ཁྱོད་རང་འཆི་བར་མི་འགྱུར་ཞེས་གསུངས།
  sna-sna: Asi Jehovha akati kwaari, “Rugare! Usatya. Hausi kuzofa.”
  spa-BLM: 'El Señor le dijo: “¡La paz sea contigo! No tengas miedo. No morirás”.'
  cac-cac: 'Ix yalan Jehová d''a vin̈ icha tic: —Man̈ ach xivoc, man̈ ol ach chamlaj,
    xchi d''a vin̈.'
  swh-ULB: Bwana akamwambia, “Amani iwe kwako! Usiogope, huwezi kufa.”
  bel-bel: 'Гасподзь сказаў яму: мір табе, ня бойся, не памрэш.'
  deu-ELBBK: 'Und der HERR sprach zu ihm: Friede dir! Fürchte dich nicht, du wirst
    nicht sterben.'
  mbb-OT: Piru migkeǥiyan sikandin te Nengazen te, “Mebmelinawen ka. Kenè ka mahandek
    su kenè ka ebpatey.”
  mal-2015: 'യഹോവ അവനോടു: നിനക്കു സമാധാനം: ഭയപ്പെടേണ്ടാ, നീ മരിക്കയില്ല എന്നു അരുളിച്ചെയ്തു.'
  tuo-NT: 'Õꞌacʉ̃ cʉ̃rẽ yʉꞌticʉ niwĩ: —Ne uiticãꞌña. Mʉꞌʉ wẽrĩsome. Wãcũqueꞌtiro marĩrõ
    niña, nicʉ niwĩ.'
  rmc-rmc: 'O RAJ leske phenďa: „Ma dara tut! Av andro smirom, na mereha.“'
  pes-OPV: 'خداوند وی را گفت: «سلامتی بر توباد! مترس نخواهی مرد.»'
  ron-1924: 'Ши Домнул й-а зис: „Фий пе паче, ну те теме, кэч ну вей мури.”'
  ben-OBCV: কিন্তু সদাপ্রভু তাঁকে বললেন, “শান্তি বজায় রাখো! ভয় পেয়ো না। তুমি মরবে
    না।”
  som-som: Kolkaasaa Rabbigu wuxuu ku yidhi isagii, Nabad ahow, oo ha cabsan, adigu
    dhiman mayside.
  lat-VUC: 'Dixitque ei Dominus: Pax tecum: ne timeas, non morieris.'
  eng-ASVBT: 'And Jehovah said unto him, Peace be unto thee; fear not: thou shalt
    not die.'
  ita-1885: 'Ma il Signore gli disse: Abbi pace; non temere, tu non morrai.'
  eng-LXXUP: And the Lord said to him, Peace be to thee, fear not, thou shalt not
    die.
  eng-ULB: Yahweh said to him, “Peace to you! Do not be afraid, you will not die.”
  spa-VBL: 'Pero el Señor le dijo: “¡Paz! No te preocupes, no vas a morir”.'
  fra-_FOB: 'Mais l''Éternel lui dit: Sois en paix, ne crains point, tu ne mourras
    pas.'
  mal-mal: 'യഹോവ അവനോട്: നിനക്ക് സമാധാനം: ഭയപ്പെടേണ്ടാ, നീ മരിക്കയില്ല എന്ന് അരുളിച്ചെയ്തു.'
  urd-GVR: Lekin Rab us se hamkalām huā aur kahā, “Terī salāmatī ho. Mat ḍar, tū nahīṅ
    maregā.”
  suz-BL: मिनु परमप्रभु यावेमी “इ थुं नाइक्‍तो। महिनो। मारदे हना मबेक्‍नेवे” देंमाक्‍त।
  ita-1927: 'E l’Eterno gli disse: “Sta’ in pace, non temere, non morrai!”'
  ckb-ckb: 'یەزدانیش پێی فەرموو: «ئاشتی بۆ تۆ، مەترسە، نامریت.»'
  eng-BBE: 'But the Lord said to him, Peace be with you; have no fear: you are in
    no danger of death.'
  kan-OKCV: ಆದರೆ ಯೆಹೋವ ದೇವರು ಅವನಿಗೆ, “ನಿನಗೆ ಸಮಾಧಾನವಾಗಲಿ; ಭಯಪಡಬೇಡ, ನೀನು ಸಾಯುವುದಿಲ್ಲ,”
    ಎಂದರು.
  tam-2017: 'அதற்குக் யெகோவா: உனக்குச் சமாதானம்; பயப்படாதே, நீ சாவதில்லை என்று சொன்னார்.'
  spa-RV-1909: 'Y Jehová le dijo: Paz á ti; no tengas temor, no morirás.'
  ron-BTF: 'Și DOMNUL i-a spus: Pace ție, nu te teme, nu vei muri.'
  eng-WEBP: The LORD said to him, “Peace be to you! Don’t be afraid. You shall not
    die.”
  eng-FBV: But the Lord told him, “Peace! Don't worry, you're not going to die.”
  nld-1939: 'Maar Jahweh sprak: Vrede zij u! Wees niet bang; ge zult niet sterven.'
  nch-BL: 'Pero TOTECO quiilhui: ―Ximoyoltali huan amo ximajmahui pampa amo timiquis.'
  vie-1934: 'Nhưng Đức Giê-hô-va phán cùng người rằng: Khá yên lòng, chớ sợ chi, ngươi
    sẽ không chết đâu.'
  hin-CV: याहवेह ने उसे आश्वासन दिया, “तुम्हारी मृत्यु नहीं होगी. भयभीत न होओ, तुम्हारा
    भला हो.”
  spa-BES: 'Pero el Señor le dijo: Paz sea contigo; No tengas miedo: no estás en peligro
    de muerte.'
  tdx-tdx: 'Le hoe t’Iehovà ama’e: Fanintsiñañe ama’o; ko hemban-drehe fa tsy hihomake.'
  tha-KJV: แต่​พระเยโฮวาห์ตรัสกั​บก​ิเดโอนว่า “​สันติ​ภาพจงมี​อยู่​แก่​เจ้า เจ้​าอย่ากลัวเลย
    เพราะเจ้าจะไม่​ตาย​”
  por-BR-2018: 'E o SENHOR lhe disse: Paz seja contigo; não tenhas medo, não morrerás.'
  deu-ELO: 'Und Jehova sprach zu ihm: Friede dir! Fürchte dich nicht, du wirst nicht
    sterben.'
  eng-WYC-2018: And the Lord said to him, Peace be with thee; dread thou not (or fear
    not), thou shalt not die.
  epo-epo: 'Sed la Eternulo diris al li: Paco al vi; ne timu; vi ne mortos.'
  uig-PIN: 'Lekin Pǝrwǝrdigar uningƣa: — Hatirjǝm bolƣin! Ⱪorⱪmiƣin, ɵlmǝysǝn, — dedi.'
  beo-beo: Hina Gode da ema amane sia:i, “Asaboma! Mae beda:ma! Di da hame bogomu.”
  tpi-OTNT: Tasol Bikpela i tokim em, “Em i orait, yu no ken pret. Bai yu no ken i
    dai.”
  hau-SA: Amma Ubangiji ya ce masa, “Salama! Kada ka ji tsoro, ba za ka mutu ba.”
  uig-LAT: 'Lékin Perwerdigar uninggha: — Xatirjem bolghin! Qorqmighin, ölmeysen,
    — dédi.'
  nde-nde: Kodwa uThixo wathi kuye, “Ukuthula! Ungesabi. Kawuyikufa.”
  ton-ton: 'Pea naʻe pehē ʻe Sihova kiate ia, “Ke fiemālie pe koe; ʻoua naʻa ke manavahē:
    ʻe ʻikai te ke mate.”'
  ces-1613: 'I řekl jemu Hospodin: Měj pokoj, neboj se, neumřeš.'
  eng-WMB: The LORD said to him, “Peace be to you! Don’t be afraid. You shall not
    die.”
  tam-TCV: ஆனால் யெகோவா அவனிடம், “சமாதானமாய் இரு; பயப்படாதே! நீ சாகமாட்டாய்” என்றார்.
  ceb-ULB: Miingon si Yahweh kaniya, “Ang kalinaw diha kanimo! Ayaw kahadlok, dili
    ka mamatay.”
  pol-UBG: 'I PAN mu powiedział: Pokój z tobą. Nie bój się, nie umrzesz.'
  agr-agr: 'Tutai Tuke Pujuu ayaak: “¡Ishamkaipa, jakashtatme! Wi aminak agkan pujutan
    amastasan tajuagme”, tiuwai.'
  kyc-kyc: Dopa leyamopape Kamongo dokome baa isingi lamaiyuo, Manda rao mona kyuu
    lao seramopa emba kuma nareŋe dokona lao paka napipi, leya.
  urd-GVU: لیکن رب اُس سے ہم کلام ہوا اور کہا، ”تیری سلامتی ہو۔ مت ڈر، تُو نہیں مرے
    گا۔“
  deu-1912: 'Aber der HERR sprach zu ihm: Friede sei mit dir! Fürchte dich nicht;
    du wirst nicht sterben.'
  kan-2017: ಆದರೆ ಯೆಹೋವನು ಅವನಿಗೆ, “ಸಮಾಧಾನದಿಂದಿರು, ಹೆದರಬೇಡ; ನೀನು ಸಾಯುವುದಿಲ್ಲ” ಅಂದನು.
  yap-yap: Machane me ga’ar SOMOL ngak, “Nge par e gapas rom; dab mu rus, ya dab mum’.”
  hlt-MCSB: Tedae anih te BOEIPA loh , “Na sading saeh, rhih boeh, na duek mahpawh,”
    a ti nah.
  mdy-ETH: ናንጊና ናንጋ ጎዳ ጋዓንቴ፦ «ዒጊጪፖ፤ ኔ ሃይቃዓኬ» ጌዔኔ።
  twi-ASANTE: Awurade buaa sɛ, “Nsuro na worenwu.”
  eng-WEBU: The LORD said to him, “Peace be to you! Don’t be afraid. You shall not
    die.”
  wal-wal: SHin GODAI, “Saroi neeyyo gido! Yayyoppa! Haiqqakka” yaagiis.
  spa-PDDPT: 'Pero Yavé le dijo: ¡Paz a ti! No temas, no morirás.'
  gun-gun: 'Ha''e rã Senhor ombovai: — Toĩ ndere mby''a porã! Ekyje eme! Neremanoi
    ''rã ri — he''i.'
  agu-BL: —Quil cxob Gedeón, na quil cẍquim, na swak'e' yi intzatzin paz tzatz, stzun
    Kataj tetz Gedeón.
  ilo-ULB: Kinuna ni Yahweh kenkuana, “Kappia kenka! Saanka nga agbuteng, saanka a
    matay.”
  kpg-kpg: Gei Dimaadua ga helekai gi mee, “Di aumaalia gi madalia goe, hudee madagu.
    Goe hagalee made.”
  uig-ARA: 'لېكىن پەرۋەردىگار ئۇنىڭغا: ــ خاتىرجەم بولغىن! قورقمىغىن، ئۆلمەيسەن، ــ
    دېدى.'
  sus-sus: Alatala naxa a masen a bɛ, «Hali i mu gaaxu, i mu faxama. I bɔɲɛ xa sa.»
  pon-2006: A KAUN-O ketin sapeng, mahsanih, “Popohl! Ke dehr masak. Ke sohte pahn
    mehla.”
  jae-jae: Mago Apômtau kêsôm gêdêŋ eŋ gebe “Ôtêc taôm atom, ômoa tobiŋmalôgeŋ, aôm
    oc ômac êndu atom.”
  ksd-ksd: 'Ma ra Luluai i ga biti tana: A malmal na tadav u; koko una burut, pa una
    mat.'
  tur-YTC: 'Yahve ona şöyle dedi: “Esenlik olsun sana! Korkma. Ölmeyeceksin.”'
  grc-BRENT: Καὶ εἶπεν αὐτῷ Κύριος, εἰρήνη σοι, μὴ φοβοῦ, οὐ μὴ ἀποθάνῃς.
  ind-AYT: Lalu, TUHAN berkata kepadanya, “Damai atas engkau! Jangan takut, engkau
    tidak akan mati!”
  nya-nya: Koma Yehova anamuwuza kuti, “Mtendere ukhale ndi iwe! Usachite mantha,
    sufa ayi.”
  hrv-hrv: 'Jahve mu odgovori: “Mir s tobom! Ne boj se, nećeš umrijeti!”'
  mps-mps: Tiali goli, Genuai Bidigo agabolo te po wai, “Te usu da, nage wi me igio.
    Te nage me isibeo,” wali.
  tpi-tpi: Tasol Bikpela i tokim em, “Em i orait, yu no ken pret. Bai yu no ken i
    dai.”
  dan-1931: 'Men HERREN sagde til ham: “Fred være med dig! Frygt ikke, du skal ikke
    dø!”'
  vie-OVCB: 'Nhưng Chúa Hằng Hữu phán: “Cứ an tâm. Đừng sợ. Ngươi không chết đâu.”'
  guj-2017: ઈશ્વરે તેને કહ્યું, “તને શાંતિ હો! ગભરાઈશ નહિ, તું મૃત્યુ પામશે નહિ.”
  pon-2006A: A KAUN-O ketin sapeng, mahsanih, “Popohl! Ke dehr masak. Ke sohte pahn
    mehla.”
  por-BRBSL: 'Yahweh disse a ele: “Que a paz esteja com você! Não tenha medo. Não
    morrereis”.'
  cth-cth: BAWIPA ni na lungpuen hanh. Yawhawinae awmseh. Nang teh na dout mahoeh.
  twi-twi: Awurade buae se, “Nsuro na worenwu.”
  hlt-hlt: Tedae anih te BOEIPA loh, “Na sading saeh, rhih boeh, na duek mahpawh,”
    a ti nah.
  tbz-SIM: 'Kɛ̀ ti Yiɛ̀ nKuyie ndɔ̀: A bɑ́ nyĩɛ̃̀kù! A kɔ̃m̀bùɔ̀tì bɑ́ nduò, ɑ í yóó
    kú.'
  msy-2020: Ezɨ Ikiavɨra Itir God kamaghɨn a mɨgei, “A dera, nɨ atiatingan markɨ.
    Nɨ ovengan kogham.”
  dop-dop: 'Amɑ Tɑcɑɑ nɑ́ tɔmɑ-ɩ sɩ: Nyɑ́ lɑŋlɛ ɩ́ tɑɑ wɑkǝlɩ, n kɑɑ sɩ́ se.'
  azb-azb: 'Rəbb ona dedi: «Salamat qal, qorxma, ölməyəcəksən».'
  eng-DBY: 'And Jehovah said to him, Peace be unto thee: fear not; thou shalt not
    die.'
  hin-2017: यहोवा ने उससे कहा, “तुझे शान्ति मिले; मत डर, तू न मरेगा।”
  eng-YLT: And Jehovah saith to him, 'Peace to thee; fear not; thou dost not die.'
  kne-kne: Ngem kanan Diyos en sisya, “Talna koma di wadan sik-a. Adi kan emegyat
    tan laton ay adi kan matey.”
  eng-WYC-2017: And the Lord said to him, Peace be with thee; dread thou not, thou
    shalt not die.
  eng-WMBB: The LORD said to him, “Peace be to you! Don’t be afraid. You shall not
    die.”
  urd-GVH: लेकिन रब उससे हमकलाम हुआ और कहा, “तेरी सलामती हो। मत डर, तू नहीं मरेगा।”
  rug-rug: Ba zama la koasa se Zihova, “Koa bule. Mu lopu matagutu. Lopu kaqu mate
    si goi,” gua si Asa.
  gaz-gaz: Waaqayyo garuu, “Nagaan siif haa taʼu! Hin sodaatin, ati hin duutuutii”
    jedheen.
  fra-LSG: 'Et l’Éternel lui dit: Sois en paix, ne crains point, tu ne mourras pas.'
  gnn-gnn: Ga ŋayi Garrayyunydja waŋana ŋanya bitjarra, “Yaka beyaṉiyiya. Nhiniya
    yukirriya ŋoy‐yal'yurra. Nhina nhe yurru walŋa yukurra, yakana rakunydhirri.”
  yal-yal: Alatala yi a fala a xa, a naxa, “Lu bɔɲɛ xunbenli, i nama gaxu, i mi fa
    faxama.”
  haw-1868: I mai la o Iehova ia ia, Aloha oe. Mai makou oe, aole oe e make.
  arb-NAV: 'فَقَالَ لَهُ الرَّبُّ: «السَّلامُ لَكَ، لَا تَخَفْ، فَأَنْتَ لَنْ تَمُوتَ».'
  ewe-ewe: Ke Yehowa gblɔ nɛ be, “Ŋutifafa na wò! Mègavɔ̃ o. Mèle kuku ge o.”
  eng-LEE: 'And the Lord said unto him, Peace be unto thee; fear not: thou shalt not
    die.'
  asm-FB: তেতিয়া যিহোৱাই তেওঁক ক’লে, “তোমাৰ শান্তি হওক! ভয় নকৰিবা, তুমি নমৰিবা।”
  sus-A: عَلَتَلَ نَشَ عَ مَسٍن عَ بّ، «هَلِ عِ مُ فَاشُ، عِ مُ قَشَمَ. عِ بْحّ شَ
    سَ.»
  fra-SBL: 'Yahvé lui dit : « Que la paix soit avec toi ! N''aie pas peur. Tu ne mourras
    pas. »'
  hbo-hbo: וַיֹּ֨אמֶר לֹ֧ו יְהוָ֛ה שָׁלֹ֥ום לְךָ֖ אַל־תִּירָ֑א לֹ֖א תָּמֽוּת׃
  piu-2006: '@see-verse:JDG.006.022'
  kik-kik: Nowe Jehova akĩmwĩra atĩrĩ, “Gĩa na thayũ! Tiga gwĩtigĩra. Wee-rĩ, ndũgũkua.”
  fra-NCL: 'Yahweh lui dit : « Sois en paix, ne crains point, tu ne mourras pas. »'
  cek-AK: Angraeng mah anih khaeah, Nang khaeah monghaih om nasoe, zii hmah, na dueh
    mak ai, tiah a naa.
  cuk-cuk: 'Bab-Jehová ega sogded: —Melle be dobgu, be burgosuli. Be akar-guosuli.'
  uig-CYR: 'Лекин Пәрвәрдигар униңға: — Хатирҗәм болғин! Қорқмиғин, өлмәйсән, — деди.'
  tel-2017: అప్పుడు యెహోవా “నీకు సమాధానం ఉండు గాక. భయపడకు! నువ్వు చనిపోవు” అని అతనితో
    చెప్పాడు.
  hat-BSA: 'Senyè a te reponn li: “Lapè avèk ou, pa pè. Ou p ap mouri.”'
  kos-kos: A LEUM GOD El fahk nu sel, “Misla nu sum, ac nikmet sangeng. Kom ac fah
    tia misa.”
  hbo-WLC: וַיֹּ֨אמֶר ל֧וֹ יְהוָ֛ה שָׁל֥וֹם לְךָ֖ אַל־תִּירָ֑א לֹ֖א תָּמֽוּת׃
  ibo-ibo: Ma Onyenwe anyị sịrị ya, “Udo dịrị gị, atụla egwu! Ị gaghị anwụ.”
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁ ତାଙ୍କୁ କହିଲେ, “ତୁମ୍ଭର ଶାନ୍ତି ହେଉ; ଭୟ ନ କର; ତୁମ୍ଭେ ମରିବ
    ନାହିଁ।”
  chk-chk: Ewe Samol mi Lapalap a üreni, “Kinamwe epwe toruk. Kosap niuokus, pun kosap
    mäla.”
  rop-rop: Wal YAWEI bin dalim im, “Yu nomo bradin. Yu rait. Ai kaan kilim yu.”
  ukr-1871: 'Відказав же Господь: Мир тобі, не бійся: ти не вмреш!'
  deu-1951: 'Aber der HERR sprach zu ihm: Friede sei mit dir! Fürchte dich nicht,
    du wirst nicht sterben!'
  eng-JPS: 'And the LORD said unto him: ''Peace be unto thee; fear not; thou shalt
    not die.'''
  srp-1865: 'A Gospod mu reèe: budi miran, ne boj se, neæeš umrijeti.'
  lug-lug: Naye Mukama Katonda n’amugamba nti, “Emirembe gibe ku ggwe tootya tojja
    kufa.”
  heb-heb: ויאמר לו יהוה שלום לך אל תירא לא תמות׃
  ben-IRV: সদাপ্রভু তাঁকে বললেন, “তোমার শান্তি হোক, ভয় কর না; তুমি মরবে না।”
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਤੈਨੂੰ ਸ਼ਾਂਤੀ ਹੋਵੇ। ਨਾ ਡਰ, ਤੂੰ ਮਰੇਂਗਾ ਨਹੀਂ।”
  mya-JVB: ထာဝရဘုရား က၊ ချမ်းသာ ပါစေ။ မ စိုးရိမ် နှင့်။ သင်သည် သေ ဘေးနှင့် လွတ် လျက်ရှိသည်ဟု
    မိန့် တော်မူ၏။
  tbg-tbg: Noravano Kotiva virara tiharo, Ai muntukavano qihaaqirara variane. Kia
    qetaane. Are kiama qutu vinarave, tiro.
  hmo-hmo: To Lohiabada ese ia hereva henia, ia gwau, “Maino do oi abia, do oi gari
    lasi, do oi mase lasi.”
  urd-urd: ख़ुदावन्द ने उससे कहा, “तेरी सलामती हो, ख़ौफ़ न कर, तू मरेगा नहीं।”
  rus-SYN: 'Господь сказал ему: мир тебе, не бойся, не умрешь.'
  bqc-SIM: 'Ɔ̃ Dii òɛ̀: Ǹ n laai kpálɛ! Ńsu to vĩa n kũo. Ńyↄ̃ gao.'
  tcz-CHONGTHU: Hiche Pakaiyin adonbutnin, “Lungmong in, Imacha tiponte, kicha hih
    in nathi louding ahi,” ati.
  mar-mar: परमेश्वर त्यास म्हणाला, “तुला शांती असो! भिऊ नको, तू मरणार नाहीस.”
  qub-qub: 'Niptin Tayta Diosga niran: «Ama llaquicuychu. Manami wañunquipächu. Jauca
    goyänayquipämi yanapäshayqui.»'
  bqp-bqp: 'Akũ Dikiri pìnɛ: Ǹgↄ̃ kú aafia! Ǹsun tó vĩna n kũro. Ĩni garo.'
  hat-hat: 'Men, Seyè a di l'' konsa: -Ou pa bezwen pè. Poze san ou. Ou p''ap mouri
    pou sa.'
  eng-BSB: But the LORD said to him, “Peace be with you. Do not be afraid, for you
    will not die.”
  tod-tod: 'Kɛlɛ Ɠɔoɠɔ GALAGI ɠɛni ma: «Yiilɛi, mina lua, è la zaazu.»'
  eng-WEBPB: The LORD said to him, “Peace be to you! Don’t be afraid. You shall not
    die.”
  kbq-kbq: Hianagi Ra Anumzamo'a amanage huno asmi'ne, ofrigosananki korora osunka
    krimpa frune akohenka manio.
  nhe-BL: 'Pero TOTECO quiilhui: ―Ximoyoltlali huan amo ximajmahui pampa ax timiquis.'
  bus-bus: 'Ben Dii bènɛ: Ǹgↄ̃ kú aafia! Ǹton tó vĩa n kũro. Nɛ́ garo.'
  gub-BL: Uze'eg Tupàn Tuweharupi Wiko Ma'e izupe kury. — Ekyze zo nehe, ty. Ikatu
    upaw rupi. Neremàno kwaw nehe, i'i izupe.
  eng-DRA: 'And the Lord said to him: Peace be with thee: fear not, thou shalt not
    die.'
