verse: JDG.006.005
translations:
  mal-C: അവർ കന്നുകാലികളും കൂടാരങ്ങളുമായി വെട്ടുക്കിളിക്കൂട്ടംപോലെവരും; അവരും അവരുടെ
    ഒട്ടകങ്ങളും അസംഖ്യം ആയിരുന്നു; അവർ ദേശത്ത് കടന്ന് നാശംചെയ്യും.
  deu-TKW: Denn sie zogen heran mit ihren Herden und Zelten und kamen so massenhaft,
    wie Heuschrecken; sie selbst, wie ihre Kamele, waren ohne Zahl, und sie drangen
    in das Land ein, um es zu verheeren.
  lin-lin: Bazalaki komata ebele lokola mabanki elongo na bibwele na bango mpe bandako
    na bango ya kapo. Ezalaki pasi mpo na kotanga motango ya bato mpe ya bashamo na
    bango ; bazalaki kokota na mokili ya Isalaele mpo na kobebisa yango nyonso.
  eng-LSV: for they and their livestock come up, with their tents; they come in as
    the fullness of the locust for multitude, and of them and of their livestock there
    is no number, and they come into the land to destroy it.
  eng-GNV: 'For they went vp, and their cattel, and came with their tentes as grashoppers
    in multitude: so that they and their camels were without number: and they came
    into the land to destroy it.'
  eng-WEBSTER: 'For they came up with their cattle, and their tents, and they came
    as grasshoppers for multitude; for both they and their camels were without number:
    and they entered into the land to destroy it.'
  nhw-BL: Pampa ajsiyayaj nelía miyac nopa seyoc tlali ehuani ipan inincamellos hasta
    amo aqui hueliyaya quinpohua. Huan quinhualicayayaj nochi inintlapiyalhua catli
    itztoyaj quen chapolime catli nochi quitlamiltíaj. Huan quiquetzayayaj ininchajchaj
    tlen yoyomitl nopona huan mocahuayayaj hasta nochi quitlamiltisquíaj, huan nopa
    tlali mocajqui huactoc.
  swh-ONEN: Walipanda na mifugo yao na mahema yao, mfano wa makundi ya nzige. Ilikuwa
    haiwezekani kuwahesabu watu na ngamia zao; wakavamia nchi ili kuiharibu.
  bba-bba: Bɑ rɑ nɛwɑ kɑ ben yɑɑ sɑbenu kɑ ben kuu bekuruɡinu bɑ n dɑbi nɡe twee.
    Be kɑ ben yooyoosu bɑǹ ɡeeru mɔ. Bɑ rɑ nɛwɑ tem mɛ sɔɔ bu kɑ mu sɑnku,
  eng-KJVCPB: 'For they came up with their cattle and their tents, and they came as
    grasshoppers for multitude; for both they and their camels were without number:
    and they entered into the land to destroy it.'
  wbp-wbp: Junga kujaju! Mirdiyanu-wardingki-patujulu kutu yaninjarla ngunaja ngurungkaju
    kujalpa-jana Yijirali-pinkiki karrija. Kangurnulu-nyanu warlalja kaluku-wati,
    puluku, jiyipi, tangkiyi manu kawartawara manu nyiyarningkijarra nyanungurra-nyangu.
    Panu-nyayirni nyanungurraju, nyajangu? Karija, jintilyka-piya-wati! Yanulu yinya-kurra
    walya-kurra nyiyarningkijarra maju-maninjaku.
  luo-luo: Negibiro gi jambgi kod hembegi machal gi kweth mar dede. Kar kwan jogo
    kaachiel gi ngamia mag-gi ne tek ngʼeyo, kendo negimonjo pinyno mi gikethe.
  meu-meu: Edia boromakau e hakaudia vareai bona edia taruha e hagini. Idia na hutuma,
    kwadi na heheto; idia bona edia kamelo danu ta basinema duahidia diba; taunabunai
    ema negadia ai na tano anidia e ha-ore.
  npi-ULB: तिनीहरूले आफ्‍ना पाल्तु वस्तुहरू र पालहरू लिएर आउँदा, तिनीहरू सलहहरूका
    हुलझैं हुन्‍थे, र तिनीहरूका मानिसहरू र ऊँटहरू गन्‍न असम्भव हुन्थ्यो । त्यस देशलाई
    नष्‍ट गर्नको निम्ति तिनीहरूले आक्रमण गर्थे ।
  yor-yor: Wọn a máa wá pẹ̀lú ohun ọ̀sìn wọn àti àwọn àgọ́ wọn, wọn a sì dàbí eṣú
    nítorí i púpọ̀ wọn. Ènìyàn kò sì lè ka iye àwọn ènìyàn náà bẹ́ẹ̀ ni àwọn ìbákasẹ,
    wọ́n pọ̀ dé bi pé wọn kò ṣe é kà ní iye, wọn a bo ilẹ̀ náà wọn a sì jẹ ẹ́ run.
  emp-NTPO: Madianitarãra, waabemarã sid̶a ãdji wua de bara idjab̶a ãdji animarã bara
    israelerã druad̶aa zed̶aped̶a ne jũma ãrĩ wãbadjid̶aa ad̶ichichi zocãrãba néu
    jũma cobada quĩrãca. Ãdjirãra ãdji cameyo sid̶a zocãrã panʌ bẽrã poya juachad̶aca
    basía.
  ind-ind: '@see-verse:JDG.006.004'
  pes-OPCB: دشمنان مهاجم با گله‌ها، خیمه‌ها و شترانشان آنقدر زیاد بودند که نمی‌شد
    آنها را شمرد. آنها مانند مور و ملخ هجوم می‌آوردند و تمام مزارع را از بین می‌بردند.
  tgl-ULB: Sa tuwing sila at kanilang mga alagang hayop at mga tolda ay dadating,
    darating sila na gaya ng pulutong ng mga balang, at ito ay hindi kayang bilangin
    maging ang mga tao o ang kanilang mga kamelyo. Sinakop nila ang lupain para wasakin
    ito.
  cbu-NT: '@see-verse:JDG.006.004'
  hui-hui: Uruni tigua ibalu nogo hinulene tara tararu anda bu palu holene balai andaru
    gibi nu bagini hanaga hanaga bialu tidini uburili mindibi mberabupe hama ibiradagua
    ibugu bini. Tinibi tinaga nogo kamelerubi dewa gibiore daga labe nahe ibugu bini.
    Tigua ibuwa dindi ogoni mo koore halu dugu payabu wahaga biaga hene.
  mya-mya: သူ​တို့​သည်​မိ​မိ​တို့​၏​တဲရှင်​များ၊ သိုး​နွား​များ နှင့်​ပြန်​လာ​တတ်​ကြ​၏။
    သူ​တို့​၏​အ​ရေ​အ​တွက် မှာ​ကျိုင်း​ကောင်​အုပ်​ကဲ့​သို့​များ​သ​တည်း။ သူ​တို့ နှင့်​သူ​တို့​၏​ကု​လား​အုတ်​များ​မှာ​လည်း​မ​ရေ
    မ​တွက်​နိုင်​အောင်​များ​ပြား​သည်။ သူ​တို့​သည် ဝင်​ရောက်​လာ​၍​ရှိ​သ​မျှ​ကို​ဖျက်​ဆီး​ပစ်
    ကြ​၏။-
  bod-N: རྒྱུ་མཚན་ནི་དེ་རྣམས་ཀྱིས་ཕྱུགས་ཟོག་དེད་ནས་གུར་དང་བཅས་ཡོང་བ་ནི་འབུ་ཆ་ག་པ་ལྟར་མང་ལ།
    མི་དང་རྔ་མོང་ནི་བགྲང་ལས་འདས་ཤིང་ཐམས་ཅད་ཡོང་སྟེ་ཡུལ་དེ་རྩ་བ་ནས་བརླགས་པའོ། །
  sna-sna: Vakauya nezvipfuwo zvavo namatende avo vakawanda sechimokoto chemhashu.
    Zvakanga zvisingagoneki kuti uverenge vanhu nengamera dzavo; vakapinda munyika
    kuti vaiparadze.
  spa-BLM: Porque subieron con su ganado y sus tiendas. Entraron como langostas por
    la multitud. Tanto ellos como sus camellos eran innumerables; y entraron en la
    tierra para destruirla.
  cac-cac: Yujto yed'nac smolb'etzal noc' eb' sc'och eb' d'a sat sluum eb' israel
    chi', yuj chi', masanil tas ay d'a sat luum, pilan slajvieli. Man̈ b'ischajb'enoc
    eb' yed' noc' scamello chi', icha val noc' c'ulub'. Slajvicanel tastac ay d'a
    sat luum b'ajtac tz'ec' eb' chi'.
  swh-ULB: Kila wakati wao na mifugo yao na mahema walipokuja, walikuja kama kundi
    la nzige, na haikuwezekana kuhesabu watu au ngamia zao. Walivamia ardhi ili kuiharibu.
  bel-bel: Бо яны прыходзілі з быдлам сваім і з намётамі сваімі, прыходзілі ў такім
    мностве, як саранча; ім і вярблюдам іхнім ня было ліку, і хадзілі па зямлі Ізраілевай,
    спусташаючы яе.
  deu-ELBBK: Denn sie zogen herauf mit ihren Herden und mit ihren Zelten, sie kamen
    wie die Heuschrecken an Menge; und ihrer und ihrer Kamele war keine Zahl; und
    sie kamen in das Land, um es zu verderben.
  mbb-OT: Ebpekeuma zan he ed-uwit te menge tulda zan wey menge uyaǥen dan. Kenà egkevilang
    is kahabet dan ragkes is menge kemilyu zan. Ne nekeveǥey sikandan te kezeetan
    diyà te tanà te menge Israilihanen.
  mal-2015: അവർ തങ്ങളുടെ കന്നുകാലികളും കൂടാരങ്ങളുമായി പുറപ്പെട്ടു വെട്ടുക്കിളിപോലെ
    കൂട്ടമായി വരും; അവരും അവരുടെ ഒട്ടകങ്ങളും അസംഖ്യം ആയിരുന്നു; അവർ ദേശത്തു കടന്നു
    നാശം ചെയ്യും.
  tuo-NT: Ti diꞌta cjasere dojorẽrã aꞌtirã, na yarã cameyoa pãjãrã meꞌrã, na ye wiꞌseri
    suꞌti meꞌrã weeꞌque wiꞌseri peje meꞌrã aꞌticãrã niwã. Mʉꞌmʉrĩwiꞌia pãjãrã otesere
    baꞌapeꞌorã aꞌtirã weronojõ aꞌticãrã niwã. Na pãjãrã niyucã, baꞌpaqueota basioticaro
    niwʉ̃.
  rmc-rmc: Avle peskre stadenca the le stanenca a sas ajci but sar maľakre grajora.
    Na delas pes te zgenel len aňi lengre ťavi. Gele andre odi phuv, hoj la te zňičinen.
  pes-OPV: زیرا که ایشان بامواشی و خیمه های خود برآمده، مثل ملخ بی‌شمار بودند، و ایشان
    و شتران ایشان را حسابی نبود و به جهت خراب ساختن زمین داخل شدند.
  ron-1924: Кэч се суяу ымпреунэ ку турмеле ши кортуриле лор, сосяу ка о мулциме де
    лэкусте, ерау фэрэ нумэр, ей ши кэмилеле лор, ши веняу ын царэ ка с-о пустияскэ.
  ben-OBCV: পঙ্গপালের ঝাঁকের মতো তারা তাদের পশুপাল ও তাঁবু সঙ্গে নিয়ে আসত। তাদের
    সংখ্যা বা তাদের উটদের সংখ্যা গোনা অসম্ভব হত; তারা দেশ ছারখার করে দেওয়ার জন্যই
    সেখানে আক্রমণ চালাত।
  som-som: Waayo, waxay la iman jireen xoolahooda iyo teendhooyinkooda, oo waxay u
    faro badnaayeen sida ayaxa oo kale. Iyaga iyo geeloodu midna tiro ma lahayn; oo
    waxay dalka u iman jireen inay baabbi'iyaan.
  lat-VUC: Ipsi enim et universi greges eorum veniebant cum tabernaculis suis, et
    instar locustarum universa complebant, innumera multitudo hominum et camelorum,
    quidquid tetigerant devastantes.
  eng-ASVBT: 'For they came up with their cattle and their tents; they came in as
    locusts for multitude; both they and their camels were without number: and they
    came into the land to destroy it.'
  ita-1885: Perciocchè salivano con le lor gregge, e co' lor padiglioni, e venivano
    come locuste in moltitudine; ed erano innumerabili, essi e i lor cammelli; e venivano
    nel paese per guastarlo.
  eng-LXXUP: For they and their stock came up, and their tents were with them, as
    the locust in multitude, and there was no number to them and their camels; and
    they came to the land of Israel, and laid it waste.
  eng-ULB: Whenever they and their livestock and tents came up, they would come as
    a swarm of locusts, and it was impossible to count either the people or their
    camels. They invaded the land in order to destroy it.
  spa-VBL: Llegaron en gran número con su ganado y sus tiendas como enjambres de langostas,
    con tantos camellos que no se podían contar. Invadieron la tierra para devastarla
    por completo.
  fra-_FOB: Car ils montaient, eux et leurs troupeaux, et leurs tentes, comme une
    multitude de sauterelles; et eux et leurs chameaux étaient innombrables; et ils
    venaient dans le pays pour le ravager.
  mal-mal: അവർ തങ്ങളുടെ കന്നുകാലികളും കൂടാരങ്ങളുമായി പുറപ്പെട്ട് വെട്ടുക്കിളിപോലെ
    കൂട്ടമായി വന്ന് ദേശത്ത് കടന്ന് നാശം ചെയ്തിരുന്നു. അവരും അവരുടെ ഒട്ടകങ്ങളും അസംഖ്യം
    ആയിരുന്നു.
  urd-GVR: Aur jab wuh apne maweshiyoṅ aur ḳhaimoṅ ke sāth pahuṅchte to ṭiḍḍiyoṅ ke
    daloṅ kī mānind the. Itne mard aur ūṅṭ the ki un ko ginā nahīṅ jā saktā thā. Yoṅ
    wuh mulk par chaṛh āte the tāki use tabāh kareṅ.
  suz-BL: मेकोपुकी आंम के बी ब्‍यफ नु ताम्‍बुपुकी चाक्‍शा, सल्‍हा माले खोदेंशो पा
    जाक्‍मा बाक्‍त। मुर नु मेको आन दलओंठ हिक्‍ने मचाप्‍चा ङा पा शुश बाक्‍तीके, मोपा
    मेको रागी कली खतम पोक्‍गमे बाक्‍त।
  ita-1927: Poiché salivano coi loro greggi e con le loro tende, e arrivavano come
    una moltitudine di locuste; essi e i loro cammelli erano innumerevoli, e venivano
    nel paese per devastarlo.
  ckb-ckb: لەبەر ئەوەی کە سەردەکەوتن بە ئاژەڵی ماڵی و چادرەکانیانەوە دەهاتن و وەک
    کۆمەڵە کوللە لە زۆریدا، خۆیان و وشترەکانیان بێشومار بوون، دەچوونە ناو خاکەکەوە
    بۆ ئەوەی وێرانی بکەن.
  eng-BBE: For they came up regularly with their oxen and their tents; they came like
    the locusts in number; they and their camels were without number; and they came
    into the land for its destruction.
  kan-OKCV: ಅವರು ತಮ್ಮ ಪಶುಗಳ ಡೇರೆಗಳ ಸಹಿತವಾಗಿ ಮಿಡತೆಗಳ ಹಾಗೆ ಗುಂಪಾಗಿ ಬಂದರು. ಅವರಿಗೂ, ಅವರ
    ಒಂಟೆಗಳಿಗೂ ಎಣಿಕೆ ಇರಲಿಲ್ಲ. ಅವರು ನಾಡನ್ನು ನಾಶಮಾಡುವುದಕ್ಕೆ ಬಂದರು.
  tam-2017: அவர்கள் தங்களுடைய மிருகஜீவன்களோடும், தங்களுடைய கூடாரங்களோடும், வெட்டுக்கிளிகளைப்போல
    திரளாக வருவார்கள்; அவர்களும் அவர்களுடைய ஒட்டகங்களும் எண்ணமுடியாததாக இருக்கும்;
    இப்படியாக தேசத்தைக் கெடுத்துவிட அதிலே வருவார்கள்.
  spa-RV-1909: 'Porque subían ellos y sus ganados, y venían con sus tiendas en grande
    multitud como langosta, que no había número en ellos ni en sus camellos: así venían
    á la tierra para devastarla.'
  ron-BTF: Pentru că se urcau cu vitele lor și corturile lor și veneau o mulțime ca
    și cosașele; căci deopotrivă ei și cămilele lor erau fără număr și intrau în țară
    să o distrugă.
  eng-WEBP: For they came up with their livestock and their tents. They came in as
    locusts for multitude. Both they and their camels were without number; and they
    came into the land to destroy it.
  eng-FBV: They arrived in huge numbers with their livestock and tents like swarms
    of locusts, with so many camels they couldn't be counted. They invaded the land
    to completely devastate it.
  nld-1939: Wanneer ze kwamen opzetten met hun kudden, waren hun tenten talrijk als
    sprinkhanen, en zijzelf met hun kamelen ontelbaar. Ze vielen het land binnen om
    het te verwoesten,
  nch-BL: Pampa ajsiyayaj nelía miyac nopa seyoc tali ehuani ipan inincamellos hasta
    amo aqui hueliyaya quinpohua. Huan quinhualicayayaj nochi inintapiyalhua cati
    itztoyaj quej chapolime cati nochi quitamiltíaj. Huan quiquetzayayaj ininchajchaj
    ten yoyomit nopona huan mocahuayayaj hasta nochi quitamiltisquíaj, huan nopa tali
    mocahuasquía huactoc.
  vie-1934: Vì chúng nó đi lên đem theo bầy súc vật và trại mình, loán đến khác nào
    một đám cào cào. Người và lạc đà vô số đến trong xứ đặng phá hại.
  hin-CV: जब वे अपने पशुओं और छावनियों के साथ आते, वे टिड्डी दल के समान लगते थे. उनके
    ऊंट अनगिनत थे. देश में प्रवेश करते हुए उनका लक्ष्य सिर्फ विनाश ही हुआ करता था.
  spa-BES: Porque subían regularmente con sus bueyes y sus tiendas de campaña; vinieron
    como las langostas en multitud; ellos y sus camellos innumerables; y vinieron
    a la tierra para su destrucción.
  tdx-tdx: Ie nionjoñe mb’eo reketse hare naho kibohotse ami’ty havalobohò’e hoe valala,
    ie naho o rameva’ iareo tsy nihay iaheñeo, te nimoak’ an-tane ao hamongots’ aze.
  tha-KJV: เพราะว่าคนเหล่านั้นจะขึ้นมาพร้อมทั้งฝูงสัตว์และเต็นท์ เขามาเหมือนตั๊กแตนเป็นฝูงๆ
    ทั้งคนและอูฐก็​นับไม่ถ้วน เมื่อเขาเข้ามา เขาก็ทำลายแผ่นดินเสียอย่างนี้​แหละ
  por-BR-2018: 'Porque subiam eles e seus gados, e vinham com suas tendas em grande
    multidão como gafanhotos, que não havia número neles nem em seus camelos: assim
    vinham à terra para devastá-la.'
  deu-ELO: Denn sie zogen herauf mit ihren Herden und mit ihren Zelten, sie kamen
    wie die Heuschrecken an Menge; und ihrer und ihrer Kamele war keine Zahl; und
    sie kamen in das Land, um es zu verderben.
  eng-WYC-2018: For they and all their flocks came with their tabernacles, and at
    the likeness of locusts they full-filled all things, and a multitude of men and
    of camels was without number (or they were a multitude without number of men and
    of camels), and they wasted whatever thing(s) they touched.
  epo-epo: Ĉar ili venadis kun siaj brutoj kaj tendoj en multego, simile al akridoj;
    kaj ili kaj iliaj kameloj estis sennombraj, kaj ili venadis en la landon, por
    dezertigi ĝin.
  uig-PIN: Qünki ular qekǝtkilǝrdǝk kɵp bolup, ɵz mal-qarwiliri wǝ qedirlirini elip
    kelǝtti; ularning adǝmliri wǝ tɵgiliri san-sanaⱪsiz bolup, zeminni wǝyran ⱪilix
    üqün tajawuz ⱪilatti.
  beo-beo: 'Midia:ne dunu bagohame ilia idi da danuba: wa:i defele ba:i, ilia da Isala:ili
    soge amoga ilia ohe fi oule misini, ilia abula diasu gagusu. Ilia amola ilia ga:mele
    da idimu hamedeiwane ba:i. Ilia da misini, soge huluane wadela:lesisu.'
  tpi-OTNT: Ol i save kam wantaim ol bulmakau na haus sel bilong ol, olsem ol binatang
    i save bung na i kam. Ol manmeri wantaim ol kamel bilong ol i planti tumas na
    i no inap man i kaunim. Ol i save kam na bagarapim olgeta gaden,
  hau-SA: Sukan zo da dabbobinsu da tentinsu kamar tarin fāri. Yana da wuya a ƙidaya
    yawan mutanen da kuma raƙumansu; sukan mamaye ƙasar don su lalatar da ita.
  uig-LAT: Chünki ular chéketkilerdek köp bolup, öz mal-charwiliri we chédirlirini
    élip kéletti; ularning ademliri we tögiliri san-sanaqsiz bolup, zéminni weyran
    qilish üchün tajawuz qilatti.
  nde-nde: Beza lezifuyo zabo lamathente abo benjengemitshitshi yezintethe ngobunengi.
    Ubunengi babantu lamakamela abo kwakungabaleki; bahlasela ilizwe balichithiza.
  ton-ton: 'He naʻa nau ʻalu hake mo ʻenau fanga manu mo honau ngaahi tuʻu fale, pea
    nau haʻu ʻo hangē ko e fanga heʻe honau toko lahi; he ko kinautolu mo ʻenau ngaahi
    kāmeli naʻe taʻefaʻalaua: pea naʻa nau haʻu ki he fonua ko hono fakaʻauha.'
  ces-1613: Nebo i sami i s stády svými i s stany přitáhli, a jako kobylky ve množství
    přicházívali, aniž jich neb velbloudů jejich byl počet; tak přicházejíce do země,
    hubili ji.
  eng-WMB: For they came up with their livestock and their tents. They came in as
    locusts for multitude. Both they and their camels were without number; and they
    came into the land to destroy it.
  tam-TCV: தங்களிடமுள்ள வளர்ப்பு மிருகங்களோடும், கூடாரங்களோடும், வெட்டுக்கிளி கூட்டங்கள்போல்
    வந்தார்கள். அந்த மனிதர்களையும், ஒட்டகங்களையும் எண்ண முடியாதிருந்தது. அவர்கள் நாட்டை
    சூறையாடி அழிக்கும்படி அதன்மேல் படையெடுத்தார்கள்.
  ceb-ULB: Sa dihang moabot sila ug ang ilang mga binuhi ug mga tolda, sama sila sa
    nagpanon nga mga dulon, ug dili gayod maihap ang katawhan niini o bisan pa ang
    ilang mga kamelyo. Gisulong nila ang yuta aron sa paglaglag niini.
  pol-UBG: Przybywali bowiem ze swymi stadami i namiotami, a przychodzili jak szarańcza
    tak licznie, że nie można było zliczyć ich ani ich wielbłądów. Tak wkraczali do
    ziemi, aby ją spustoszyć.
  agr-agr: Nunú shiwag aidauk, ditá aakjin tagkuji aidaujai yajuakag, Israel aents
    aidau nugken utsanawag piyakag nunú nugkanum ayaunak ashí tsaikag ijituinau. Imaaninak
    camellojijai shiig kuashat manchi ajaka amuktatus miniyama imanik minituidau.
  kyc-kyc: Nakama menape dee komau andape dupwa minyuo epo aimbu malu mee epenge dopale
    ingyuo epeyami. Dokopa nakamape dee nakamana mena kamele dupwa peparae mendeme
    kapa yaka lalana saka naya. Doko nakama epapala yuu doko pyao kokwa soo nembo
    otalu oto oteyami.
  urd-GVU: اور جب وہ اپنے مویشیوں اور خیموں کے ساتھ پہنچتے تو ٹڈیوں کے دَلوں کی مانند
    تھے۔ اِتنے مرد اور اونٹ تھے کہ اُن کو گنا نہیں جا سکتا تھا۔ یوں وہ ملک پر چڑھ
    آتے تھے تاکہ اُسے تباہ کریں۔
  deu-1912: Denn sie kamen herauf mit ihrem Vieh und Hütten wie eine große Menge Heuschrecken,
    daß weder sie noch ihre Kamele zu zählen waren, und fielen ins Land, daß sie es
    verderbten.
  kan-2017: ಆ ಶತ್ರುಗಳು ತಮ್ಮ ಕುರಿದನ ಗುಡಾರಗಳ ಸಹಿತವಾಗಿ ಮಿಡತೆಗಳಂತೆ ಗುಂಪುಗುಂಪಾಗಿ ಬರುತ್ತಿದ್ದರು.
    ಅವರೂ ಅವರ ಒಂಟೆಗಳೂ ಅಸಂಖ್ಯವಾಗಿದ್ದವು. ಆ ಗುಂಪೆಲ್ಲಾ ಬಂದು ದೇಶವನ್ನು ಹಾಳುಮಾಡುತ್ತಿತ್ತು.
  yap-yap: Yad ma yib ni kar feked yuran’ i gamanman rorad nge pi tent, ma yad pire’
    ni bod feni yo’or e asmen’ing. Yad nge pi kamel rorad e kayigi pag fini yo’or
    ndabiyag i the’eg. Nap’an ni yad ra yib nga daken fare gi but’ ma dakriy ban’en
    nra fel’ riy,
  hlt-MCSB: Amih loh a dap te boiva neh a paan uh. A paan uh vaengah hlangping neh
    kaisih bangla muep ha pawk uh. Te vaengah amih neh a kalauk rhoek tah tae lek
    na moenih. Te dongah khohmuen phae ham ni a muk uh.
  mdy-ETH: ዬና ዓሳ ፔኤኮ ባኣቶንታ ዓፒሎና ማዦ ማኣሮንታ ዔኪ ሙካኣና ዺቡማ ዓቢሢ ማላኔ፤ ዔያቶንታ ዔያቶኮ ጋኣላሢንታ ፓይዳኒ
    ዳንዳዒንቱዋያ ኮሺ ዺቢታሢሮ ሙካዖ ዓጬሎ ዔያታ ባባይዛኔ።
  twi-ASANTE: Saa atamfoɔ dɔm yi de wɔn nyɛmmoa ne wɔn ntomadan foro ba te sɛ ntutummɛ.
    Wɔtete nyoma a wɔntumi nkane wɔn dodoɔ so na wɔba. Na wɔtena asase no so kɔsi
    ɛso nneɛma nyinaa bɛsa.
  eng-WEBU: For they came up with their livestock and their tents. They came in as
    locusts for multitude. Both they and their camels were without number; and they
    came into the land to destroy it.
  wal-wal: Bantta mehiyaanne bantta dunkkaaniyaa ekkidi, boolee yiyoogaadan corattidi
    yoosona; etanne eta gaameelata qoodanau danddayettenna; eti yiiddi biittaa bashshoosona.
  spa-PDDPT: porque llegaban con sus ganados y sus tiendas, y entraban como una multitud
    de langostas. Tanto ellos como sus camellos eran incontables. Entraban en la tierra
    para devastarla.
  gun-gun: Mba'eta ovaẽ 'rã okuapy guymba kuery ha'e oguy omopu'ã va'erã reve. Tuku-karu
    rami mbovy e'ỹ reve ou ramo neĩ oipapaa aguã nda'evei, neĩ hymba camelo kuery
    voi. Ou okuapy yvy regua ombotyguepa aguã.
  agu-BL: Ej nin tircu'n yi ama'l ja lo'on cyen cya'n tan yi e'chk chimantial. Ej
    nin yi e' cyawun, ja chixcye' tan bajse'n cyakil jilwutz ujul yi awijt. Tircu'n
    ja el cu'n cya'n swutz. Na at jun c'oloj chicamey cya'n cya'n. Cho'n cu'n quitane'n
    chi jun c'oloj sac' yi na baj tircu'n cya'n.
  ilo-ULB: Tunggal sumang-atda ken dagiti tarakenda ken dagiti toldada, umayda a kasla
    pangen dagiti dudon, ket saan a mabilang dagiti tattao man wenno dagiti kamelioda.
    Sinakupda ti daga tapno dadaelenda daytoy.
  kpg-kpg: Digaula e lloomoi mo nadau manu mo nadau hale laa, e logowaahee gadoo be di
    waa lamu bege. Digaula mo nadau manu ‘camel’ le e logowaahee balua e deemee dono
    dau. Digaula e lloomoi e hagahuaidu tenua,
  uig-ARA: چۈنكى ئۇلار چېكەتكىلەردەك كۆپ بولۇپ، ئۆز مال-چارۋىلىرى ۋە چېدىرلىرىنى ئېلىپ
    كېلەتتى؛ ئۇلارنىڭ ئادەملىرى ۋە تۆگىلىرى سان-ساناقسىز بولۇپ، زېمىننى ۋەيران قىلىش
    ئۈچۈن تاجاۋۇز قىلاتتى.
  sus-sus: Na mixie nu tema tɛmui naxɛ, nun e xa xurusee ra, kiri banxie, nun ɲɔxɔmɛe,
    e nu luma nɛ alɔ katoe gali naxan kasarɛ rabama bɔxi ma.
  pon-2006: Re kin wa kohdo neirail pelinmen kan oh imwarail impwal kan, rasehng pelin
    loukust moaron. Sohte me kak wadekadi irail oh neirail kamel kan. Re ahpw kin
    kohdo kauwehla sahpw akan,
  jae-jae: Êsêac sêô lasê tonêŋ bulimakao ma nêŋ becobogeŋ sêwê têtôm lêsêc. Lau teŋ
    sêsa êsêac to nêŋ kamele sa têtôm atom. Êsêac sêô lasê ma seseŋ gamêŋ tau ŋagêŋ
    samob su.
  ksd-ksd: Tago dia ga pot ma kadia umana bulumakau ma kadia umana pal na mal, ma
    dia ga peal da ra umana kubau; pa di ga luk valar pa diat ma kadia umana kamel
    tago dia ga peal mat; ma dia ga pot upi diat a vakaina ra gunan.
  tur-YTC: Çünkü hayvanları ve çadırlarıyla birlikte gelirlerdi. Çekirge gibi kalabalık
    gelirlerdi. Hem kendilerinin hem de develerinin sayısı çoktu; ve ülkeyi yok etmek
    için gelirlerdi.
  grc-BRENT: Ὅτι αὐτοὶ καὶ αἱ κτήσεις αὐτῶν ἀνέβαινον, καὶ αἱ σκηναὶ αὐτῶν παρεγίνοντο,
    καθὼς ἀκρὶς εἰς πλῆθος, καὶ αὐτοῖς καὶ ταῖς καμήλοις αὐτῶν οὐκ ἦν ἀριθμός· καὶ
    ἤρχοντο εἰς τὴν γῆν Ἰσραὴλ, καὶ διέφθειρον αὐτήν.
  ind-AYT: Sebab, orang-orang itu datang dengan ternak dan tenda mereka, datang dalam
    jumlah besar seperti belalang pindahan. Unta-untanya tidak terhitung jumlahnya,
    dan mereka datang ke tanah itu untuk memusnahkannya.
  nya-nya: Iwo ankabwera ndi zoweta zawo ndi matenti awo omwe. Ankabwera ambiri ngati
    dzombe, motero kuti kunali kovuta kuwawerenga anthuwo ndi ngamira zawo. Tsono
    iwo ankabwera ndi kuwononga dziko lonse.
  hrv-hrv: jer dolažahu sa svojim stadima i svojim šatorima u takvu mnoštvu kao skakavci;
    ne bijaše broja njima ni njihovim devama; preplavili bi zemlju, opustošili je.
  mps-mps: Augwali te augwa bulmakau me te augwa ugwa be dabe dali sela asela wali,
    te sagado sibi dabe sisinama asobo tiwai elama asali. Te we bidi dabe dali te
    augwa kibu te kamel dabe me te augwali umabo mu, tama te bidigo nedabo usu meni
    yani. Augwali aselama, tama te tigidali gi dabe dolagasali,
  tpi-tpi: Ol i save kam wantaim ol bulmakau na haus sel bilong ol, olsem ol binatang
    i save bung na i kam. Ol manmeri wantaim ol kamel bilong ol i planti tumas na
    i no inap man i kaunim. Ol i save kam na bagarapim olgeta gaden,
  dan-1931: thi de drog op med deres Hjorde og Telte og kom talrige som Græshopper,
    så hverken de selv eller deres Kameler kunde tælles, og de trængte ind i Landet
    for at hærge det.
  vie-OVCB: Các dân ấy kéo đến nhiều như châu chấu, mang theo lều trại, bò, ngựa,
    lạc đà, tàn phá nơi nào họ đi qua.
  guj-2017: તેઓ પોતાનાં જાનવર તથા તંબુઓ લઈને તીડની માફક સંખ્યાબંધ પ્રમાણમાં ચઢી આવતા.
    તેઓ તથા તેઓનાં ઊંટો અસંખ્ય હતાં. દેશનો વિનાશ કરવાને તેઓ તેમાં પેસતાં.
  pon-2006A: Re kin wa kohdo neirail pelinmen kan oh imwarail impwal kan, rasehng
    pelin loukust moaron. Sohte me kak wadekada wen tohtohn irail oh neirail kamel
    kan. Re ahpw kin kohdo kauwehla sahpw akan,
  por-BRBSL: Pois eles surgiram com seu gado e suas tendas. Eles vieram como gafanhotos
    para a multidão. Tanto eles como seus camelos eram sem número; e entraram na terra
    para destruí-la.
  cth-cth: Bangkongtetpawiteh, ahnimouh ni saring hoi rim khuehoi samtong yit touh
    ka phat lah a tho awh. Amamouh hoi kalauknaw teh touk thai lah awm hoeh. Isarel
    ram raphoe hanelah a tho awh.
  twi-twi: Na atamfo dɔm yi de wɔn nyɛmmoa ne wɔn ntamadan foro ba te sɛ mmoadabi.
    Wɔtete yoma a wontumi nkan wɔn dodow so na wɔba. Na wɔtena asase no so kosi sɛ
    so nneɛma nyinaa bɛsa.
  hlt-hlt: Amih loh a dap te boiva neh a paan uh. A paan uh vaengah hlangping neh
    kaisih bangla muep ha pawk uh. Te vaengah amih neh a kalauk rhoek tah tae lek
    na moenih. Te dongah khohmuen phae ham ni a muk uh.
  tbz-SIM: Bɛ̀ do ɔ̃ɔ̃ ítɛ́ní nɛ̀ bɛ wũɔ̃ nyi kɛ́ntɔnɛ̀ bɛ touti kó tiyɑ̀ɑ̀tì kɛ́nsũ
    kɛ dò nfɛcofɛ ɔ̃ ndòmmɛ̀ bɑ́ bɛ̀ bɑ́ ndò nkɛ́nɑ kɛ́kɑɑ nkɛ́deè, kɛ̀ bɛ̀ bɑ̀tɛ́
    dìì ɛì bɛ̀ɛ dì pɔ̀ntɛ.
  msy-2020: Egha me uaghan uan averpeniba ko bulmakauba sara izi, mati aparir irubuaba
    uari akuvagha izi moghɨn, men gumazamiziba ko kamelba bar avɨraseme. Guizbangɨra,
    gumazitam me mengan iburagham, ezɨ me izava Israelian azeniba bar dagh asɨghasɨki.
  dop-dop: Pɑ kɔŋɑɣɑnɑ pɑ kɑlǝkǝŋ nɑ pɑ cokɑ kɛ́. Pɑ nɑ pɑ yooyoonɑɑ pɑɑ wɛ pɑɣɑlɛ
    kɛ́ ɩsɩɩ kʋtoloŋ, pɑ fɛɩ kɑlʋɣʋ. Pɑ wɑtǝɣɩ Ɩsɛɣɛlɩ tɛtʋ kɛ́ nɑ pɑ́ wɑkǝlǝɣɩ-tɩ.
  azb-azb: Çünki onlar öz heyvanları və çadırları ilə çıxırdılar. Gələndə isə çəyirtkə
    kimi o qədər çox gəlirdilər ki, nə özlərinin, nə də dəvələrinin sayı-hesabı olmazdı.
    Onlar İsraili viran qoymaq üçün gəlirdilər.
  eng-DBY: For they came up with their cattle and their tents, and they came as locusts
    for multitude; both they and their camels were without number; and they entered
    into the land to destroy it.
  hin-2017: क्योंकि वे अपने पशुओं और डेरों को लिए हुए चढ़ाई करते, और टिड्डियों के
    दल के समान बहुत आते थे; और उनके ऊँट भी अनगिनत होते थे; और वे देश को उजाड़ने के
    लिये उसमें आया करते थे।
  eng-YLT: for they and their cattle come up, with their tents; they come in as the
    fulness of the locust for multitude, and of them and of their cattle there is
    no number, and they come into the land to destroy it.
  kne-kne: Intakin da abe din babaka ya tolda da et kaman dan dodon ay adi kabilang
    di kaad-ado da pati din kamel da. Dinadael da din ili
  eng-WYC-2017: For they and all their flocks came with their tabernacles, and at
    the likeness of locusts they full-filled all things, and a multitude of men and
    of camels was without number, and they wasted whatever thing they touched.
  eng-WMBB: For they came up with their livestock and their tents. They came in as
    locusts for multitude. Both they and their camels were without number; and they
    came into the land to destroy it.
  urd-GVH: और जब वह अपने मवेशियों और ख़ैमों के साथ पहुँचते तो टिड्डियों के दलों की
    मानिंद थे। इतने मर्द और ऊँट थे कि उनको गिना नहीं जा सकता था। यों वह मुल्क पर चढ़
    आते थे ताकि उसे तबाह करें।
  rug-rug: Hoke paleki rini sari na dia ipi meke turaṉi sari na dia bulumakao, soku
    guana rovana kupokupo sa dia minae. Lopu boka ta nae sari na tie meke sari na
    dia kameli, meke mae huaria rini sa popoa.
  gaz-gaz: Akkuma tuuta hawwaannisaattis horii fi dunkaana isaanii fudhatanii isaan
    irra yaaʼan. Namootaa fi gaalawwan isaanii lakkaaʼuun hin dandaʼamu ture; isaanis
    biyya sana barbadeessuudhaaf weeraran.
  fra-LSG: Car ils montaient avec leurs troupeaux et leurs tentes, ils arrivaient
    comme une multitude de sauterelles, ils étaient innombrables, eux et leurs chameaux,
    et ils venaient dans le pays pour le ravager.
  gnn-gnn: '@see-verse:JDG.006.004'
  yal-yal: E nɛma yi e xuruseene nun e bubune xalɛ Isirayila yi, e yi wuyama ayi nɛn
    alo tuguminne, e ɲɔgɔmɛne yi wuya han e yatɛn mi kolon, e yi fama nɛn yamanani,
    e kalan ti.
  haw-1868: Pii mai la lakou me ko lakou holoholona, a me ko lakou mau halelewa, hele
    mai lakou, e like me na uhini ka nui loa; o lakou a me ko lakou poe kamelo, he
    poe mea helu ole ia; a komo lakou i ka aina, e luku iho.
  arb-NAV: لأَنَّهُمْ كَانُوا يَغْزُونَ الْبِلادَ بِمَوَاشِيهِمْ وَخِيَامِهِمْ، فَكَانُوا
    فِي كَثْرَةِ الْجَرَادِ، لَا يُحْصَى لَهُمْ وَلا لِجِمَالِهِمْ عَدَدٌ، فَيَغْزُونَ
    الأَرْضَ وَيُتْلِفُونَهَا.
  ewe-ewe: Wovana kple woƒe lãhawo kple woƒe agbadɔwo abe ʋetsuviwo ene. Mele bɔbɔe
    be woaxlẽ ŋutsuawo kple woƒe kposɔwo o. Wovana dzea anyigba la dzi be woagblẽe
    keŋkeŋ.
  eng-LEE: For they came up with their cattle and their tents, and came as locusts
    in multitude; and both they and their camels were without number; and they came
    into the land to destroy it.
  gvn-gvn: '@see-verse:JDG.006.004'
  asm-FB: তেওঁলোকে নিজৰ পশুধন আৰু তম্বু লগত লৈ ফৰিঙৰ জাকৰ দৰে আহে; তেওঁলোকৰ লোক আৰু
    উট গণিব নোৱাৰাকৈ অসংখ্য আছিল; তেওঁলোকে দেশখন উচ্ছন্ন কৰিবলৈকে সোমায়।
  sus-A: نَ مِشِيٍ نُ تٍمَ تّمُي نَشّ، نُن عٍ شَ شُرُ سٍيٍ رَ، كِرِ بَنشِيٍ، نُن حْشْمّيٍ،
    عٍ نُ لُمَ نّ عَلْ كَتٌي فَلِ نَشَن كَسَرّ رَبَمَ بْشِ مَ.
  fra-SBL: Car ils sont montés avec leur bétail et leurs tentes. Ils sont entrés comme
    des sauterelles pour la multitude. Ils étaient innombrables, eux et leurs chameaux,
    et ils sont entrés dans le pays pour le détruire.
  hbo-hbo: כִּ֡י הֵם֩ וּמִקְנֵיהֶ֨ם יַעֲל֜וּ וְאָהֳלֵיהֶ֗ם *יָבֹאוּ (וּבָ֤אוּ) כְדֵֽי־אַרְבֶּה֙
    לָרֹ֔ב וְלָהֶ֥ם וְלִגְמַלֵּיהֶ֖ם אֵ֣ין מִסְפָּ֑ר וַיָּבֹ֥אוּ בָאָ֖רֶץ לְשַׁחֲתָֽהּ׃
  kik-kik: Nĩgũkorwo maambataga kuo na mahiũ mao na hema ciao mahaana ta ngigĩ kũingĩha.
    Andũ na ngamĩĩra ciao matingĩatarĩkire; magĩtharĩkĩra bũrũri ũcio nĩgeetha mawanange
    biũ.
  fra-NCL: Car ils montaient avec leurs troupeaux et leurs tentes, et venaient nombreux
    comme des nuées de sauterelles ; eux et leurs chameaux étaient innombrables, et
    ils venaient dans le pays pour le dévaster.
  cek-AK: Nihcae loe pacah ih moinawk, kahninawk to phawh o moe, kroek laek ai kangpoeng
    pakhuhnawk baktiah a caeh o; kaminawk hoi kaengkuu hrangnawk loe kroek laek ai
    khoek to pop o; Israel prae paro hanah angzoh o.
  cuk-cuk: Dule-ubononidamaladi, e-dordonegmarse-bakar, senonidamalad, degi, moli-bebe-nikad
    bukidar senonidamarbalid, sesmar-batedyob a-dulemar, degi, na e-moli-yargan-muremalad-abargi
    Israel-dulemargi ubononidamalad. Bukidar-mergumaladbali gege ebisledaed.
  uig-CYR: Чүнки улар чекәткиләрдәк көп болуп, өз мал-чарвилири вә чедирлирини елип
    келәтти; уларниң адәмлири вә төгилири сан-санақсиз болуп, зиминни вәйран қилиш
    үчүн таҗавуз қилатти.
  tel-2017: వాళ్ళ ఒంటెలు లెక్కకు మించి ఉన్నాయి.
  hat-BSA: Paske, yo te monte vin parèt avèk tout bèt yo, ak tant yo. Yo te antre
    an fòs kantite tankou krikèt zèl volan. Kantite a yo menm avèk chamo pa yo te
    depase kontwòl. Yo te vin antre nan tè a pou devaste li.
  kos-kos: Ke mwet inge ac tuku wi ma orakrak natulos ac lohm nuknuk selos uh, elos
    arulana pus oana pusiyen locust uh. Mwet inge, weang camel natulos uh, elos arulana
    pusla, tia ku in oaoala. Elos ac fahsrot kunausla acn na lulap,
  hbo-WLC: כִּ֡י הֵם֩ וּמִקְנֵיהֶ֨ם יַעֲל֜וּ וְאָהֳלֵיהֶ֗ם יבאו כְדֵֽי־אַרְבֶּה֙ לָרֹ֔ב
    וְלָהֶ֥ם וְלִגְמַלֵּיהֶ֖ם אֵ֣ין מִסְפָּ֑ר וַיָּבֹ֥אוּ בָאָ֖רֶץ לְשַׁחֲתָֽהּ׃
  ibo-ibo: Dịka usuu igurube ka ha na-abịa, ha na anụ ụlọ ha niile, na ụlọ ikwu ha
    niile. Ọnụọgụgụ ha dị ukwuu ruo na-apụghị ịgụta ole ha dị, maọbụ ịnyịnya kamel
    ha. Ha na-abata nʼala ahụ nʼihi ibibicha ya.
  ory-ory: କାରଣ ସେମାନେ ଆପଣା ଆପଣା ପଶୁ ଓ ତମ୍ବୁ ଘେନି ଚଢ଼ି ଆସନ୍ତି, ସେମାନେ ପଙ୍ଗପାଳ ପରି
    ବହୁସଂଖ୍ୟକ ହୋଇ ଆସନ୍ତି, ସେମାନେ ଓ ସେମାନଙ୍କ ଓଟ ଉଭୟ ଅସଂଖ୍ୟ; ଆଉ ସେମାନେ ଦେଶକୁ ଉଚ୍ଛିନ୍ନ
    କରିବାକୁ ଆସନ୍ତି।
  chk-chk: Pun ra feito fiti nöür man me imwer imw mangaku, usun epwi pwiin lifichimas.
    Iwe, esap wor eman a tongeni aleaniir me nöür kamel. Iei mine ewe fanü a tala,
    lupwen ra tolong lon.
  rop-rop: '@see-verse:JDG.006.004'
  ukr-1871: Бо наступали чабануючи (зі скотом) та з наметами, і бувало їх як сарани,
    безлїч і самих їх і верблюдів, і кочували вони по всїй землї, пустошачи її.
  deu-1951: denn sie kamen samt ihrem Vieh und ihren Zelten herauf wie eine große
    Menge Heuschrecken, so daß weder sie noch ihre Kamele zu zählen waren, und fielen
    ins Land ein, um es zu verheeren.
  eng-JPS: For they came up with their cattle and their tents, and they came in as
    locusts for multitude; both they and their camels were without number; and they
    came into the land to destroy it.
  srp-1865: Jer se podizahu sa stadima svojim i sa šatorima svojim, i dolažahu kao
    skakavci, tako mnogo, i ne bješe broja njima ni kamilama njihovijem, i dolazeæi
    u zemlju pustošahu je.
  lug-lug: Kubanga baayiikanga ng’enzige mu bungi nga tebabalika. Nga bajja n’eweema,
    ente, n’eŋŋamira zaabwe. Bwe batyo ne bazikiriza ensi.
  heb-heb: כי הם ומקניהם יעלו ואהליהם יבאו כדי ארבה לרב ולהם ולגמליהם אין מספר ויבאו
    בארץ לשחתה׃
  ben-IRV: কারণ তারা নিজেদের পশুপাল ও তাঁবু সঙ্গে করে নিয়ে পঙ্গপালের মতো আসত; তারা
    ও তাদের উট আর লোকজন অসংখ্য ছিল; আর তারা এদের দেশ থেকে উচ্ছেদ করার জন্য আসত।
  pan-pan: ਕਿਉਂ ਜੋ ਉਹ ਆਪਣੇ ਪਸ਼ੂਆਂ ਅਤੇ ਆਪਣਿਆਂ ਤੰਬੂਆਂ ਦੇ ਨਾਲ ਟਿੱਡੀਆਂ ਦੇ ਦਲ ਵਾਂਗੂੰ ਆਉਂਦੇ
    ਸਨ, ਉਹ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਊਠ ਅਣਗਿਣਤ ਸਨ, ਅਤੇ ਉਹ ਉਸ ਦੇਸ਼ ਵਿੱਚ ਵੜ ਕੇ ਉਸ ਨੂੰ ਉਜਾੜ ਦਿੰਦੇ
    ਸਨ।
  mya-JVB: အဘယ်သို့နည်းဟူမူကား၊ သူ တို့သည် တိရစ္ဆာန် များ၊ တဲ များပါလျက်၊ ကျိုင်းကောင်
    များပြား သကဲ့သို့ ၊ သူ တို့နှင့် ကုလားအုပ် တို့သည် မရေတွက်နိုင်အောင် များပြားသဖြင့်
    ဣသရေလ ပြည် ကို ဖျက်ဆီး လျက် လာ ကြ၏။
  tbg-tbg: Korika airitahaa ani variantemake, navutaaka airitahaa ani Isareri vataini
    nái seri naavu maaqa kaqate vaura. Vika vaiintive, purumakauve, kamerive, airitahaa
    vauvaro vika kaara ntiva kia ho vaura. Vika Isareri vatave, naaho maatave, qoraiqama
    nimite vaumanta
  hmo-hmo: Edia boromakau momo herea idia hakaua vareai, bona edia kamepa idia haginia.
    Idia be taunimanima momo, kwadi idia momo herea bamona, bona edia kamelo be tau
    ta ia duahia diba lasi. Unai dainai idia mai neganai, tano ena anina idia ania
    ore.
  urd-urd: क्यूँकि वह अपने चौपायों और डेरों को साथ लेकर आते, और टिड्डियों के दल की
    तरह आते; और वह और उनके ऊँट बेशुमार होते थे। यह लोग मुल्क को तबाह करने के लिए आ
    जाते थे।
  rus-SYN: Ибо они приходили со скотом своим и с шатрами своими, приходили в таком
    множестве, как саранча; им и верблюдам их не было числа, и ходили по земле Израилевой,
    чтоб опустошать ее.
  bqc-SIM: Aaì mↄ́ ń ń pↄtuoↄ ń ń zwã̀akpɛↄ dasidasi lán kwaↄwa. Gbɛ̃e líↄ
    ń lɛ́ dↄ̃o, baa ń yiongoↄ lɛ́. Aaì mↄ bùsu ↄ̃̀ↄkpaiɛ.
  tcz-CHONGTHU: Hiche galmi ho chu agancha houleh aponbuh’u toh ahung kon jiuvin khaokho
    te jat aphaovin, asangongsao tamtah simsenlou ho chutoh ahung tol lutjiuvin ahi.
    Amaho chun agamsung chu abah gam hel tokah’un aumden jiuvin ahi.
  mar-mar: जेव्हा ते आपली जनावरे व तंबू घेऊन आले ते टोळांच्या थव्यासारखे आत आले आणि
    त्यांची व त्यांच्या उंटाची संख्या मोजणे अशक्य होते; असे ते देशावर आक्रमण करून
    नाश करावयास आले होते.
  qub-qub: Tolduncunata aparcamur uywancunawan tiyacaycärej. Llapanta ushaj. Aypalla
    camëlluncunawan shamoj. Chüpacano ima-aycatapis ushacurcoj.
  bqp-bqp: Òdi su kũ ń pↄ́kãdenↄ kũ ń bizakutanↄ dasidasi lán sutɛ̃nↄ bà. Gbɛ̃ke
    dìgↄ̃ mↄ́kↄ̃nↄ kũ ń lakuminↄ lɛ́ dↄ̃ro. Òdi su ò bùsuu yakamɛ.
  hat-hat: Lè konsa, yo moute ak tout tant yo ak bann bèt yo. Yo moute an kantite,
    ou ta di bann krikèt vèt. Ou pa ka konte konbe ki genyen, ni kantite chamo yo
    mennen ak yo. Yo te vin nan peyi a pou ravaje l'.
  eng-BSB: For the Midianites came with their livestock and their tents like a great
    swarm of locusts. They and their camels were innumerable, and they entered the
    land to ravage it.
  tod-tod: Ti ɠɛni ʋaazu ga ta-loganiiti, ta ta-zeɠe ɠotaiti, eɠɛ koto kpulugiti,
    nu la ɠɛni zooga, é ʋa ti ɠaalu, tiya-o, ta-ɲɔmɛiti-yo, ti ɠɛni ʋaazu zooi zu,
    zooi ɠoloɠolo fai ma.
  eng-WEBPB: For they came up with their livestock and their tents. They came in as
    locusts for multitude. Both they and their camels were without number; and they
    came into the land to destroy it.
  kbq-kbq: Hagi ana ha' vahetmima e'nazana, maka afu'krazmine seli nona eme ki'za
    mani'ne'za Israeli vahe hoza otre'za ne'za eri hana hu'naze. Kenumo'za hare'za
    azankna hu'za ohampriga'a vahe'mo'za Israeli vahe mopafina emanine'za maka tra'zana
    vatri'za nevagarazageno rampa'age hu'ne.
  nhe-BL: Pampa ajsiyayaj nelía miyac nopa seyoc tlali ehuani ipan inincamellos hasta
    axaca hueliyaya quinpohua. Huan quinhualicayayaj nochi inintlapiyalhua tlen itztoyaj
    queja chapolime tlen nochi quitlamiltíaj. Huan quiquetzayayaj ininchajchaj tlen
    yoyomitl nopona huan mocahuayayaj hasta nochi quitlamiltisquíaj, huan nopa tlali
    mocajqui huactoc.
  bus-bus: Aↄ̃è mↄ́ kↄ̃n ń pↄ́kãdeenↄ kↄ̃n ń bisakutaanↄ paripari lán sutɛ̃nↄ bà.
    Gbɛ̃ke ègↄ̃ ḿpinↄ kↄ̃n ń lakuminↄ lɛ́ dↄ̃ro. Aↄ̃è mↄ́ wà bùsu yakamɛ.
  gub-BL: Heta tetea'u wà, nuzawy kwaw tukur wà. Werur weimaw tapi'ak wà. Werur wàpuzràn
    wà no. Heta tetea'u wà. Heta tetea'u waneimaw kàwàruràn kamer her ma'e wanupe
    no. Teko nupuner kwaw waneta haw ipapar haw rehe wà. Ur ywy imumaw pà wà.
  eng-DRA: For they and all their flocks came with their tents, and like locusts filled
    all places, an innumerable multitude of men, and of camels, wasting whatsoever
    they touched.
