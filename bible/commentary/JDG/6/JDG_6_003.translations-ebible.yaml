verse: JDG.006.003
translations:
  mal-C: ഇസ്രായേൽ ധാന്യം വിതച്ചിരിക്കുമ്പോഴെല്ലാം, മിദ്യാന്യരും അമാലേക്യരും കിഴക്കുദേശക്കാരും
    വന്ന് അവരെ ആക്രമിക്കും.
  deu-TKW: Und so oft die Israeliten gesät hatten, zogen die Midianiter, die Amalekiter
    und die im Osten heran und zogen gegen sie heran.
  lin-lin: Tango nyonso oyo bana ya Isalaele bazalaki kolona bilanga na bango, bato
    ya Madiani, bato ya Amaleki mpe bato ya bikolo mosusu ya ngambo ya este, bazalaki
    koya kobundisa Isalaele.
  eng-LSV: And it has been, if Israel has sowed, that Midian has come up, and Amalek,
    and the sons of the east, indeed, they have come up against him,
  eng-GNV: When Israel had sowen, then came vp the Midianites, the Amalekites, and
    they of the East, and came vpon them,
  eng-WEBSTER: And so it was, when Israel had sown, that the Midianites came up, and
    the Amalekites, and the children of the east, even they came up against them;
  nhw-BL: Huan quema nopa israelitame tlatojtocayayaj ipan ininmil, nopa madianitame,
    huan amalecitame huan sequinoc xinachtli masehualme catli hualayayaj campa hualquisa
    tonati quitlamiltijque nochi catli quitoctoyaj.
  swh-ONEN: Kila wakati Waisraeli walipopanda mazao mashambani, Wamidiani, Waamaleki
    na mataifa mengine ya mashariki walivamia nchi yao.
  bba-bba: Isirelibɑ bɑ̀ n ben dĩɑnu duurɑ, Mɑdiɑni be, kɑ Amɑlɛkibɑ kɑ bwesenu ɡɑnu
    sɑɑ sɔ̃ɔ yɑri yerun di, bɑ rɑ nɛwɑ bu bu wɔri.
  eng-KJVCPB: And so it was, when Israel had sown, that the Midianites came up, and
    the Amalekites, and the children of the east, even they came up against them;
  wbp-wbp: Yijirali-pinkirliji kalalu ngurlu yirrarnu walya-kurra pardinjaku miyiki
    yangka yulyurrpu-kari yulyurrpu-kari. Kala kalalu-jana Mirdiyanu-wardingki manu
    Yamaliki-kirlangu-patu manu yapa panu-kari kakarrara-jangka jangkardu yanurnu
    kulu.
  luo-luo: Kinde ka kinde mane jo-Israel opidho cham mag-gi, jo-Midian, jo-Amalek
    kod jogo moa yo wuok chiengʼ ne monjo piny.
  meu-meu: Badina be Israel taudia ese uhe e hado negadia ai, Midian taudia bona Amalek
    taudia bona mairiveina kahana taudia ese e tuari henidia;
  npi-ULB: यस्‍तो भयो, जति बेला इस्राएलीहरूले आफ्‍ना बालीहरू लगाउँथे, त्‍यति बेला
    मिद्दानीहरू र अमालेकीहरू र पूर्वका मानिसहरूले इस्राएलीहरूलाई आक्रमण गर्थे ।
  yor-yor: Ní ìgbàkúgbà tí àwọn ọmọ Israẹli bá ti gbin ọ̀gbìn wọn, àwọn ará Midiani,
    àwọn ará Amaleki àti àwọn ará ìlà-oòrùn mìíràn yóò wá láti bá wọn jà.
  emp-NTPO: Israelerãba u eropanʌra madianitarãba, amalecitarãba, idjab̶a ʌ̃mãdau
    odjabariarebemarã bid̶a jãrĩcuad̶e zebadjid̶aa.
  ind-ind: Setiap kali bangsa Israel menunggu waktunya panen, orang Midian, orang
    Amalek, dan orang-orang dari timur datang menyerang mereka.
  pes-OPCB: وقتی اسرائیلی‌ها بذر خود را می‌کاشتند، مدیانیان و عمالیقی‌ها و قبایل همسایه
    هجوم می‌آوردند و محصولات آنها را تا شهر غزه نابود و پایمال می‌نمودند. آنها گوسفندان
    و گاوان و الاغهای ایشان را غارت می‌کردند و آذوقه‌ای برای آنها باقی نمی‌گذاشتند.
  tgl-ULB: Nangyari na kapag ang mga Israelita ay nagtanim ng kanilang mga pananim,
    ang mga Midianita at ang mga Amalekita at ang mga taong mula sa silangan ay sasalakay
    sa mga Israelita.
  cbu-NT: Ashiriya, Israelchichee tátsumimar Madiyanshuch pakchusin, ashpari ichingtaranaya.
    Mishat, Amalekshuchtam, mishat yapchitam zar yaku ambchitamsin tputs kuseersin,
    ichingarusin kiyung yacharanganaya Israelchicheetsi.
  hui-hui: Isaraelealirume mbirale egene mbira polayagola howa Midianalirubi Amalegealirubi
    hameigini maru dindi ko dalu naibaga wiagoha hearubi tigua Isaraeleali bole ibaga
    hene.
  mya-mya: ကောက်​ပဲ​သီး​နှံ​များ​ကို​ဣ​သ​ရေ​လ​အ​မျိုး​သား တို့​စိုက်​ပျိုး​သည့်​အ​ခါ​တိုင်း
    မိ​ဒျန်​အ​မျိုး​သား တို့​သည်​အာ​မ​လက်​အ​မျိုး​သား​နှင့် သဲ​ကန္တာ​ရ တွင်​နေ​ထိုင်​သော​လူ​မျိုး​များ​နှင့်​အ​တူ​လာ​၍
    တိုက်​ခိုက်​တတ်​ကြ​၏။-
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་ཀྱིས་ས་བོན་བཏབ་ཟིན་པའི་དུས་སུ། མིད་ཡཱན་པ་དང་ཨ་མཱད་ལེག་པ།
    ཤར་ཕྱོགས་པ་ཐམས་ཅད་ཡར་ཁོ་རྣམས་ལ་འཐབ་ཏུ་འོངས་པ་དང་།
  sna-sna: VaIsraeri vaingoti vakadyara mbeu dzavo, vaMidhiani, vaAmareki navamwe
    vanhu vokumabvazuva, vaiuya kuzorwisa nyika yavo.
  spa-BLM: Y cuando Israel hubo sembrado, subieron contra ellos los madianitas, los
    amalecitas y los hijos del oriente.
  cac-cac: Ayic q'uin̈xo sat yavb'en eb' israel chi', axo eb' madianita chi', eb'
    amalecita yed' juntzan̈xo eb' scot yed' eb' d'a stojolal b'aj sjavi c'u, sjavi
    eb' yac' oval yed' eb'.
  swh-ULB: Kisha ikawa kwamba wakati wowote Waisraeli walipopanda mazao yao, Wamidiani
    na Waamaleki na watu kutoka mashariki waliwavamia Waisraeli.
  bel-bel: Калі пасее Ізраіль, прыйдуць Мадыяніцяне і Амалікіцяне, і жыхары ўсходу
    і ходзяць у іх;
  deu-ELBBK: Und es geschah, wenn Israel gesät hatte, so zogen Midian und Amalek und
    die Söhne des Ostens herauf, sie zogen herauf gegen sie.
  mbb-OT: Emun ebpemula is menge Israilihanen, segugunà sikandan edsurunga te menge
    Midianhen, Amalikanhen, wey zuma pa he menge etew ziyà te edsilaan.
  mal-2015: യിസ്രായേൽ വിതെച്ചിരിക്കുമ്പോൾ മിദ്യാന്യരും അമാലേക്യരും കിഴക്കുദേശക്കാരും
    അവരുടെ നേരെ വരും.
  tuo-NT: Na otese pĩꞌrĩsetirinʉcʉ̃, madianita masã, amaleca masã, ãpẽrã mujĩpũ mʉjãtiro
    peꞌecjãrã Israe curuacjãrã nirõpʉ sãjãa, topʉ ejaqueꞌacãrã niwã. Nipeꞌtiro na
    oteꞌquere noꞌo ʉaro duꞌaste cõꞌacãꞌcãrã niwã. Téé Gaza tiropʉ tojo weetʉocãrã
    niwã. Israe curuacjãrã na baꞌaboꞌquere, tojo nicã na yarã ecarã ovejare, wecʉare,
    burroare, ne apeyenojõ dʉꞌaticãrã niwã.
  rmc-rmc: Soča o Izraeliti sadzinenas peskre semena, takoj pre lende avenas o Midijana,
    o Amaleka the aver kmeňi pal o vichodos.
  pes-OPV: و چون اسرائیل زراعت می‌کردند، مدیان و عمالیق وبنی مشرق آمده، بر ایشان هجوم
    می‌آوردند.
  ron-1924: Дупэ че семэна Исраел, Мадиан се суя ку Амалек ши фиий Рэсэритулуй ши
    порняу ымпотрива луй.
  ben-OBCV: যখনই ইস্রায়েলীরা শষ্য-বীজ বপন করত, মিদিয়নীয়, অমালেকীয় এবং প্রাচ্যদেশীয়
    অন্যান্য জাতিরা এসে দেশ আক্রমণ করত।
  som-som: Oo markii reer binu Israa'iil ay wax beeri jireen, waxaa iman jiray reer
    Midyaan iyo reer Camaaleq, iyo reer bariga, wayna ku kici jireen;
  lat-VUC: 'Cumque sevisset Israël, ascendebat Madian et Amalec, ceterique orientalium
    nationum:'
  eng-ASVBT: And so it was, when Israel had sown, that the Midianites came up, and
    the Amalekites, and the children of the east; they came up against them;
  ita-1885: E, quando Israele avea seminato, i Madianiti, e gli Amalechiti, e gli
    Orientali, salivano contro a lui.
  eng-LXXUP: And it came to pass when the children of Israel sowed, that Midian and
    Amalek went up, and the children of the east went up together with them.
  eng-ULB: It happened that any time the Israelites planted their crops, the Midianites
    and the Amalekites and the people from the east would attack the Israelites.
  spa-VBL: Cada vez que los israelitas sembraban sus cosechas, los madianitas, amalecitas
    y otros pueblos del este venían a atacarlos.
  fra-_FOB: Quand Israël avait semé, il arrivait que les Madianites montaient avec
    les Amalécites et les fils de l'Orient, et ils montaient contre lui.
  mal-mal: യിസ്രായേൽ ധാന്യം വിതെച്ചിരിക്കുമ്പോൾ മിദ്യാന്യരും അമാലേക്യരും കിഴക്കുദേശക്കാരും
    അവർക്ക് എതിരായി വന്നിരുന്നു.
  urd-GVR: Kyoṅki jab bhī wuh apnī fasleṅ lagāte to Midiyānī, Amālīqī aur mashriq
    ke dīgar faujī un par hamlā karke
  suz-BL: इस्राएलीपुकीमी वांचेर शोक्‍गमे चोटीन मिदयान ङा मुरपुकी, अमालेक ङा मुरपुकी
    नु पूर्ब ङा मुरपुकी जाक्‍शा, इस्राएलीपुकी नु लडाइ पाइबाक्‍मा बाक्‍त। ब्‍यवस्‍था
    २८:३३
  ita-1927: Quando Israele avea seminato, i Madianiti con gli Amalekiti e coi figliuoli
    dell’oriente salivano contro di lui,
  ckb-ckb: هەر جارێک ئیسرائیلییەکان تۆویان دەچاند میدیانییەکان بۆیان سەردەکەوتن و
    عەمالێقییەکان و کوڕانی ڕۆژهەڵات دەهاتنە سەریان.
  eng-BBE: And whenever Israel's grain was planted, the Midianites and the Amalekites
    and the people of the east came up against them;
  kan-OKCV: ಇಸ್ರಾಯೇಲರು ಬೀಜ ಬಿತ್ತಿದ ತರುವಾಯ ಮಿದ್ಯಾನ್ಯರೂ, ಅಮಾಲೇಕ್ಯರೂ, ಪೂರ್ವದೇಶದ ಜನರೆಲ್ಲರೂ
    ಅವರಿಗೆ ವಿರೋಧವಾಗಿ ಬಂದು ದಂಡಿಳಿದು,
  tam-2017: இஸ்ரவேலர்கள் விதை விதைத்திருக்கும்போது, மீதியானியர்களும் அமலேக்கியர்களும்
    கிழக்குப்பகுதி மக்களும் அவர்களுக்கு எதிராக எழுந்து வந்து;
  spa-RV-1909: 'Pues como los de Israel habían sembrado, subían los Madianitas, y
    Amalecitas, y los orientales: subían contra ellos;'
  ron-BTF: Și era astfel, când semăna Israel, madianiții și amaleciții și copiii estului
    se urcau; da, ei se urcau împotriva lor;
  eng-WEBP: So it was, when Israel had sown, that the Midianites, the Amalekites,
    and the children of the east came up against them.
  eng-FBV: Whenever the Israelites planted their crops, the Midianites, Amalekites,
    and other peoples from the east would come and attack them.
  nld-1939: Telkens als de Israëlieten gezaaid hadden, trokken de Midjanieten, Amalekieten
    en stammen uit het oosten tegen hen uit,
  nch-BL: Huan quema nopa israelitame tatojtocayayaj ipan inimil, nopa madianitame,
    huan amalecitame huan sequinoc xinachti masehualme cati hualayayaj campa quisa
    tonati quitamiltiyayaj nochi cati quitoctoyaj.
  vie-1934: Khi Y-sơ-ra-ên đã gieo giống, dân Ma-đi-an với dân A-mê-léc, và người
    phương Đông đi lên đánh Y-sơ-ra-ên,
  hin-CV: जब इस्राएली बीज बोते थे, मिदियानी अमालेकियों तथा पूर्वी देश के क्षेत्रों
    के लोगों के साथ मिलकर इस्राएलियों पर हमला कर करते थे.
  spa-BES: Y siempre que se sembró el grano de Israel, los madianitas y los amalecitas
    y la gente del este subieron contra ellos;
  tdx-tdx: Amy te, ie vata’e nitongy o ana’ Israeleo, le nionjomb’eo o nte-Midianeo
    naho o nte-Amalekeo vaho o anan-tatiñanañeo haname iareo,
  tha-KJV: เพราะว่าคนอิสราเอลหว่านพืชเมื่อไร คนมีเดียนและคนอามาเลขและชาวตะวันออกก็ขึ้นมาสู้รบกับเขา
  por-BR-2018: 'Pois quando os de Israel haviam semeado, subiam os midianitas, e amalequitas,
    e os orientais: subiam contra eles;'
  deu-ELO: Und es geschah, wenn Israel gesät hatte, so zogen Midian und Amalek und
    die Söhne des Ostens herauf, sie zogen herauf wider sie.
  eng-WYC-2018: And when Israel had sown, Midian ascended, and Amalek (was with them),
    and others of the nations of the east;
  epo-epo: Kaj kiam la Izraelidoj semis, tiam venadis la Midjanidoj kaj la Amalekidoj
    kaj la orientanoj, kaj atakadis ilin,
  uig-PIN: Ⱨǝr ⱪetim Israillar uruⱪ teriƣanda xundaⱪ bolattiki, Midiyaniylar, Amalǝkiylǝr
    wǝ mǝxriⱪtikilǝr kelip ularƣa ⱨujum ⱪilatti.
  beo-beo: 'Eso huluane, Isala:ili fi dunu da hawa: sagaloba, Midia:ne fi dunu, A:malege
    fi dunu amola eno hafoga:i sogega fi dunu da gilisili ilima doagala:le gegesu.'
  tpi-OTNT: Sapos ol Israel i planim ol kaikai, orait ol Midian i save kam wantaim
    ol Amalek na ol man bilong ples wesan nating long hap san kamap na ol i pait long
    ol Israel.
  hau-SA: Duk lokacin da Isra’ilawa suka yi shuka sai Midiyawa da Amalekawa da waɗansu
    mutane daga gabashi sukan kai musu hari.
  uig-LAT: Her qétim Israillar uruq térighanda shundaq bolattiki, Midiyaniylar, Amalekiyler
    we meshriqtikiler kélip ulargha hujum qilatti.
  nde-nde: Kwakusithi abako-Israyeli bangalima izilimo zabo, amaMidiyani lama-Amaleki
    kanye labanye abantu basempumalanga bahlasele ilizwe labo.
  ton-ton: Pea naʻe pehē, feʻunga mo e tō ʻae taʻu ʻe ʻIsileli, naʻe ʻalu hake ʻae
    kakai Mitiane, mo e kakai ʻAmaleki, mo e fānau mei he potu hopoʻangalaʻā, ʻio,
    naʻe haʻu ʻakinautolu ketau kiate kinautolu;
  ces-1613: A bývalo, že jakž co oseli Izraelští, přitáhl Madian a Amalech a národ
    východní, povstávaje proti nim.
  eng-WMB: So it was, when Israel had sown, that the Midianites, the Amalekites, and
    the children of the east came up against them.
  tam-TCV: இஸ்ரயேலர் பயிரிடும் போதெல்லாம் மீதியானியரும், அமலேக்கியரும் மற்றும் கிழக்குத்திசை
    இனமக்கள் எல்லோரும் நாட்டிற்குள் படையெடுத்தார்கள்.
  ceb-ULB: Nahitabo kini sa bisan unsang taknaa nga magtanom ang mga Israelita, ang
    mga Midianhon, mga Amalekanhon ug ang katawhan gikan sa sidlakan mosulong sa mga
    Israelita.
  pol-UBG: Bywało, że gdy Izrael coś zasiał, przychodzili Midianici, Amalekici i ludzie
    ze wschodu i najeżdżali go;
  agr-agr: Nunik batsatai Madián aents aidau, Amalec aents aidau, nuigtu aents etsa
    minitaiya nuni batsamin aidau aatus Israel aents aidau ajajin utsantuawag kasajuidau.
  kyc-kyc: Yuu lapo Isaraele wambu dupwame ee wai dupwa randa leyaminyi andeyamo dokopa
    Mitiane rara dupwape Amaleke rara dupwape dee yuu muiyane dokona wambu palenge
    rara dupwamepe role pyao epo Isaraele wambu dupwa yanda pyuo pyapa piyami.
  urd-GVU: کیونکہ جب بھی وہ اپنی فصلیں لگاتے تو مِدیانی، عمالیقی اور مشرق کے دیگر
    فوجی اُن پر حملہ کر کے
  deu-1912: Und wenn Israel etwas säte, so kamen die Midianiter und Amalekiter und
    die aus dem Morgenlande herauf über sie
  kan-2017: ಇವರು ಬಿತ್ತನೆಮಾಡಿದಾಗಲೆಲ್ಲಾ ಮಿದ್ಯಾನ್ಯರೂ ಅಮಾಲೇಕ್ಯರೂ ಮೂಡಣ ದೇಶದವರೂ ಇವರಿಗೆ ವಿರೋಧವಾಗಿ
    ದಂಡೆತ್ತಿ ಬಂದು ಇಳಿದುಕೊಳ್ಳುತ್ತಿದ್ದರು.
  yap-yap: Yug nap’an nra yung piyu Israel e woldug rorad, me yib e pi Midian nge
    pi Amalek nge pi ganong ni yad ma par u daken e ted ngar chamgad ngak piyu Israel.
  hlt-MCSB: Israel kah a lotawn khaw Midian, Amalek neh khothoeng ca loh ham paan
    tih a luei thil uh.
  mdy-ETH: ዒስራዔኤሌ ዓሳ ጎዦ ጎሽካ ዎዶማና ሚዲያሜ ዓሶንታ ዓማሌቄ ዓሶንታ ዓባ ኬስካ ዛላ ዓኣ ዓሶንታ ሙኪ ሙኪ ዔያቶ ዖላኔ።
  twi-ASANTE: Ɛberɛ biara a Israelfoɔ duaa wɔn nnɔbaeɛ no, Midianfoɔ, Amalekfoɔ ne
    nnipa a wɔte apueeɛ fam no kɔto hyɛ wɔn so.
  eng-WEBU: So it was, when Israel had sown, that the Midianites, the Amalekites,
    and the children of the east came up against them.
  wal-wal: Israa7eela asai kattaa zerido wode ubban, Midiyaama asai Amaaleeqa asaaranne
    arshsho bagga biittan de7iya asaara yiidi eta oloosona.
  spa-PDDPT: Pues sucedía que cuando Israel sembraba, los madianitas, los amalecitas
    y los hijos del oriente subían contra ellos.
  gun-gun: Mba'eta Israel kuery oma'etỹ nhavõ Midiã pygua kuery, amalequita ha'e kuaray
    oua katygua kuery regua opu'ã 'rã jogueruvy ha'e kuery rovai.
  agu-BL: Ilenin ja chopon yi e' aj Madián tu yi e' xonl Amalec, scyuch' yi e' wunak
    yi najlche' tele'n tzi'n tan bajse'n te e'chk jilwutz ujul yi awijt cya'n.
  ilo-ULB: Napasamak a tunggal agmula dagiti Israelita, rauten ida dagiti Midianita
    ken Amalekita ken dagiti tattao manipud iti daya.
  kpg-kpg: Nia madagoaa huogodoo o digau Israel ala ma gaa dogi nadau meegai, gei
    digau Midian, digau Amalek mo digau ala e noho i lodo di anggowaa i bahi i dua
    ga lloomoi ga heebagi gi digaula.
  uig-ARA: ھەر قېتىم ئىسرائىللار ئۇرۇق تېرىغاندا شۇنداق بولاتتىكى، مىدىيانىيلار، ئامالەكىيلەر
    ۋە مەشرىقتىكىلەر كېلىپ ئۇلارغا ھۇجۇم قىلاتتى.
  sus-sus: Isirayilakae na xɛ sa tɛmui naxɛ, Madiyankae, Amalɛkikae, nun bɔnsɔɛ gbɛtɛe
    naxee kelima sogegorode, nee nu tema nɛ, e ti e kanke.
  pon-2006: Ahnsou koaros me mehn Israel kin padokedi ar wahnsahpw akan, mehn Midian
    oh mehn Amalek kan oh ekei keinek en nan sapwtehn kin pwarodo oh mahweniong irail.
  jae-jae: Kêtôm têm lau Israel sêsê gêŋŋa samob lau Midian ma lau Amalek to lau gamêŋ
    sawaŋa sêô lasê sebe sênac êsêac.
  ksd-ksd: Ma ba Israel dia ga vavauma a tarai Midian ma ra tarai Amalek, ma ra tarai
    ta ra papar a taur, dia ga tut ure diat.
  tur-YTC: Böylece İsrael ektikten sonra Midyanlılar, Amalekliler ve doğunun çocukları
    onlara karşı çıkarlardı.
  grc-BRENT: Καὶ ἐγένετο ἐὰν ἔσπειραν οἱ υἱοὶ Ἰσραὴλ, καὶ ἀνέβαινον Μαδιὰμ καὶ Ἀμαλὴκ,
    καὶ οἱ υἱοὶ ἀνατολῶν συνανέβαινον αὐτοῖς, καὶ παρενέβαλον εἰς αὐτοὺς,
  ind-AYT: Sebab, kapan pun orang Israel menabur, orang Midian, orang Amalek, dan
    orang-orang dari sebelah timur, datang menyerang mereka.
  nya-nya: Aisraeli amati akadzala mbewu, Amidiyani, Aamaleki ndi anthu ena akummawa
    amabwera ndi kudzawathira nkhondo.
  hrv-hrv: I kada bi Izraelci posijali, dolazili bi na njih Midjanci i Amalečani i
    sinovi Istoka.
  mps-mps: Tigidali sogo te Israel dabego nai dabe te gide bulama elalubadi, te Midian
    dabe me, te Amalek dabe dali me, te kemi tǫ bulude bidibo bidi dabe, te giliga
    pedalubo badu bidi dabe, te tama bidi hani aselama, tama augwaligo te Israel dabe
    dali boi hwįagasali.
  tpi-tpi: Sapos ol Israel i planim ol kaikai, orait ol Midian i save kam wantaim
    ol Amalek na ol man bilong ples wesan nating long hap san kamap na ol i pait long
    ol Israel.
  dan-1931: Hver Gang Israelitterne havde sået, kom Midjanitterne, Amalekitterne og
    Østens Stammer og drog op imod dem
  vie-OVCB: Khi người Ít-ra-ên đi ra gieo giống, người Ma-đi-an, người A-ma-léc, và
    các dân ở miền đông kéo lên tấn công.
  guj-2017: અને જે સમયે ઇઝરાયલીઓ વાવણી કરતા, ત્યારે એમ થતું કે, મિદ્યાનીઓ, અમાલેકીઓ
    તથા પૂર્વ દિશાના લોકો તેઓ પર ચઢી આવતા.
  pon-2006A: Ahnsou koaros me mehn Israel kin padokedi ar wahnsahpw akan, mehn Midian
    oh mehn Amalek kan oh ekei keinek en nan sapwtehn kin pwarodo oh mahweniong irail.
  por-BRBSL: Assim foi, quando Israel semeou, que os midianitas, os amalequitas e
    as crianças do oriente se depararam com eles.
  cth-cth: Bangkongtetpawiteh, Isarelnaw ni law a sak awh nah tangkuem koe Midiannaw,
    Amaleknaw, hoi Kanîtholae taminaw ni pou a tho sin awh teh, pou a tuk awh.
  twi-twi: Bere biara a Israelfo duaa wɔn nnɔbae no, Midianfo, Amalekfo ne nnipa a
    wɔte apuei fam no kɔtow hyɛ wɔn so.
  hlt-hlt: Israel kah a lotawn khaw Midian, Amalek neh khothoeng ca loh ham paan tih
    a luei thil uh.
  tbz-SIM: Kɛ̀ bɛ̀ kùútí kɛ dèè Mɑndiyɑ̃ɑ̃bɛ nɛ̀ Amɑdesiibɛ nɛ̀ diyiè yìɛ̀ní kɛ̀ɛ̀
    bíɛ́kɛ̀ kɔbɛ bɛ̀ɛ kɔtɛní kɛ́ bɛ̀ do.
  msy-2020: Israelia dagheba oparamin dughiabar, Midianian adarazi ko, Amalekia ko,
    aruem anadi naghɨn iti darazi izava Israelia mɨsosi.
  dop-dop: Ye Ɩsɛɣɛlɩ nyǝ́mɑ ɩ́ tuuki pɑ tɑwɑ, ɩlɛ Mɑtiyɑŋ nyǝ́mɑ, nɑ Amɑleke nyǝ́mɑ,
    nɑ ilim tǝlɩɩlɛ tɔɔ tɔntɑɑ pɑ kpɛntɩ nɑ
  azb-azb: İsraillilər əkin əkəndə Midyanlılar, Amaleqlilər və şərq xalqları gəlib
    İsrailə hücum edirdi.
  eng-DBY: And it came to pass when Israel sowed, that Midian came up, and Amalek,
    and the children of the east, and came up against them.
  hin-2017: और जब जब इस्राएली बीज बोते तब-तब मिद्यानी और अमालेकी और पूर्वी लोग उनके
    विरुद्ध चढ़ाई करके
  eng-YLT: And it hath been, if Israel hath sowed, that Midian hath come up, and Amalek,
    and the sons of the east, yea, they have come up against him,
  kne-kne: Kanayon ay mo pinag-eesek di Israelita, itompong abe din Midianita, Amalekita
    ya odom ay tribu ay napo sin naibandas belaan di agew ay mangobat en daida.
  eng-WYC-2017: And when Israel had sown, Midian ascended [or went up], and Amalek,
    and others of the nations of the east;
  eng-WMBB: So it was, when Israel had sown, that the Midianites, the Amalekites,
    and the children of the east came up against them.
  urd-GVH: क्योंकि जब भी वह अपनी फ़सलें लगाते तो मिदियानी, अमालीक़ी और मशरिक़ के दीगर
    फ़ौजी उन पर हमला करके
  rug-rug: Totoso la lelete dia gua pa inuma sari na tinoni Izireli, si hoke mae sari
    na tinoni Midiani, sari na tie Amaleki, meke sari na butubutu tie pule pu koa
    pa korapa qega, meke rapatani si arini.
  gaz-gaz: Yeroo Israaʼeloonni midhaan facaafatan hunda Midiyaanonni, Amaaleqoonnii
    fi namoonni baʼa biiftuu kaan dhufanii isaan weeraru turan.
  fra-LSG: Quand Israël avait semé, Madian montait avec Amalek et les fils de l’Orient,
    et ils marchaient contre lui.
  gnn-gnn: '@see-verse:JDG.006.002'
  yal-yal: Isirayila kaane na yi sansine si waxati yo yi, Midiyan kaane nun Amalɛkine
    nun sogeteden binna xuruse rabane yi sa e yɛngɛma nɛn.
  haw-1868: A i ka manawa i lulu ai ka Iseraela, alaila, pii mai la ko Midiana, a
    me ka Amaleka, a me ka poe noho ma ka hikina, hele ku e mai la lakou.
  arb-NAV: وَكُلَّمَا زَرَعَ بَنُو إِسْرَائِيلَ زَرْعاً جَاءَ النَّاهِبُونَ الْمِدْيَانِيُّونَ
    وَالْعَمَالِقَةُ وَسِوَاهُمْ مِنْ أَبْنَاءِ الْمَشْرِقِ لِيَنْهَبُوا مَحَاصِيلَهُمْ،
  ewe-ewe: Ne Israelviwo ƒã nukuwo la, Midiantɔwo, Amalekitɔwo kple ɣedzeƒetɔ bubuwo
    vana dzea Israelviwo dzi.
  eng-LEE: And it was, when Israel had sown, that the Midianites came up, and the
    'Amalekites, and the children of the east, and they went up against them;
  gvn-gvn: '@see-verse:JDG.006.002'
  asm-FB: ইস্ৰায়েলীয়াসকলে যেতিয়া নিজৰ কঠীয়া সিচেঁ, সেই সময়ত মিদিয়নীয়া, অমালেকীয়া,
    আৰু পূব দেশৰ লোকসকলে আহি তেওঁলোকক আক্রমণ কৰে।
  sus-A: عِسِرَيِلَكَيٍ نَ شّ سَ تّمُي نَشّ، مَدِيَنكَيٍ، عَمَلّكِكَيٍ، نُن بْنسْي
    فبّتّيٍ نَشٍيٍ كٍلِمَ سٌفٍفٌرٌدٍ، نٍيٍ نُ تٍمَ نّ، عٍ تِ عٍ كَنكٍ.
  fra-SBL: Lorsqu'Israël eut semé, les Madianites, les Amalécites et les fils de l'Orient
    montèrent contre eux.
  hbo-hbo: וְהָיָ֖ה אִם־זָרַ֣ע יִשְׂרָאֵ֑ל וְעָלָ֨ה מִדְיָ֧ן וֽ͏ַעֲמָלֵ֛ק וּבְנֵי־קֶ֖דֶם
    וְעָל֥וּ עָלָֽיו׃
  kik-kik: Rĩrĩa rĩothe andũ a Isiraeli maahaandaga irio-rĩ, Amidiani, na Aamaleki,
    na andũ angĩ a mwena wa irathĩro nĩmatharĩkagĩra bũrũri ũcio.
  fra-NCL: Quand Israël avait semé, Madian montait avec Amalec et les fils de l’Orient,
    et ils marchaient contre lui.
  cek-AK: Israel kaminawk mah caak koi hmuen patit o naah, Midian kaminawk, Amalek
    kaminawk hoi ni angyae bang ih kaminawk to angzoh o moe, phraek pae o king.
  cuk-cuk: Israel-dulemar ibmar-gwag-digsamalale, Madián-dulemar, Amalec-dulemar,
    degi, dulemar-dad-nakwedsikmalad Israel-dulemarse gandikidgi ubononidamalad.
  uig-CYR: Һәр қетим Исраиллар уруқ териғанда шундақ болаттики, Мидиянийлар, Амаләкийләр
    вә мәшриқтикиләр келип уларға һуҗум қилатти.
  tel-2017: ఇశ్రాయేలీయులు విత్తనాలు చల్లిన తరువాత, మిద్యానీయులు, అమాలేకీయులు, తూర్పున
    ఉండేవాళ్ళు, తమ పశువులతో, గుడారాలతో సహా మిడతల దండు లాగా వాళ్ళ మీదికి వచ్చి
  hat-BSA: Paske se te lè Israël te fin simen ke Madyanit yo ta vin monte avèk Amalekit
    yo ak fis yo nan lès pou ale kont yo.
  kos-kos: Pacl nukewa ma mwet Israel inge ac yukwi sacn sunalos uh, mwet Midian ac
    mwet Amalek ac mwet ma muta yen mwesis uh elos ac tuku ac orek lokoalok nu selos.
  hbo-WLC: וְהָיָ֖ה אִם־זָרַ֣ע יִשְׂרָאֵ֑ל וְעָלָ֨ה מִדְיָ֧ן וַֽעֲמָלֵ֛ק וּבְנֵי־קֶ֖דֶם
    וְעָל֥וּ עָלָֽיו׃
  ibo-ibo: Mgbe ọbụla ndị Izrel ghasịrị mkpụrụ nʼubi ha, ndị Midia, ndị Amalek na
    ụfọdụ ndị ọzọ si nʼọwụwa anyanwụ na-abịa buso ha agha.
  ory-ory: ତହୁଁ ଏହିପରି ହେଲା ଯେ, ଇସ୍ରାଏଲୀୟମାନେ ବୀଜ ବୁଣିଲେ ମିଦୀୟନୀୟ ଓ ଅମାଲେକୀୟ ଓ ପୂର୍ବଦେଶୀୟ
    ଲୋକମାନେ ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ ଚଢ଼ି ଆସନ୍ତି; ସେମାନେ ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ ଚଢ଼ି ଆସି
  chk-chk: Pun iteiten fansoun ekewe chon Israel ra fotuki föün irä, ekewe chon Mitian,
    chon Amalek me ekewe aramas mi nom ötiu ra feito o maun ngeniir.
  rop-rop: en wen detlot Isreil pipul bin oldei growimap gadin, detlot Midiyan pipul
    bin oldei majurrumap miselp garram ola Amalekait pipul en ola deset traib blanga
    fait langa detlot Isreil pipul,
  ukr-1871: І що понасївають було Ізрайлитяне, наступлять на їх Мидиянїї, Амаликїї,
    і ті що жили на востоцї;
  deu-1951: Und es geschah, wenn Israel etwas gesät hatte, so kamen die Midianiter
    und Amalekiter und die Morgenländer wider sie herauf
  eng-JPS: And so it was, when Israel had sown, that the Midianites came up, and the
    Amalekites, and the children of the east; they came up against them;
  srp-1865: I kad bi Izrailjci posijali, dolažahu Madijani i Amalici i istoèni narod,
    dolažahu na njih.
  lug-lug: Buli Abayisirayiri lwe baasiganga ensigo, Abamidiyaani, Abamaleki n’abantu
    ab’ebuvanjuba ne babalumbanga.
  heb-heb: והיה אם זרע ישראל ועלה מדין ועמלק ובני קדם ועלו עליו׃
  ben-IRV: আর ইস্রায়েলীয়রা যখন বীজ বপন করত তখন মিদিয়নীয়রা, অমালেকীয়েরা ও পূর্বদেশের
    লোকেরা এসে আক্রমণ করত
  pan-pan: ਅਜਿਹਾ ਹੁੰਦਾ ਸੀ ਕਿ ਜਦ ਵੀ ਇਸਰਾਏਲੀ ਕੁਝ ਬੀਜਦੇ ਸਨ, ਤਾਂ ਮਿਦਯਾਨੀ, ਅਮਾਲੇਕੀ ਅਤੇ
    ਪੂਰਬੀ ਲੋਕ ਉਨ੍ਹਾਂ ਉੱਤੇ ਹਮਲਾ ਕਰ ਦਿੰਦੇ ਸਨ
  mya-JVB: ဣသရေလ အမျိုးသည် လယ် လုပ်ပြီးမှ၊ မိဒျန် ပြည်သားနှင့် အာမလက် ပြည်သားအစရှိသော
    အရှေ့ ပြည်သား တို့သည် ချီ လာ၍၊
  tbg-tbg: Isareri kara ututo entara vaakama Midiani vatanaakave, Amareki vatanaakave,
    kuari avu urunaihai vokukave, vika Isareri hampata raqireka ani
  hmo-hmo: Badina be Israela taudia ese uhe idia hadoa neganai, Midiana taudia, Amaleka
    taudia, bona dina ia daekau kahana taudia ese idia tuari henidia.
  urd-urd: और ऐसा होता था कि जब बनी — इस्राईल कुछ बोते थे, तो मिदियानी और 'अमालीक़ी
    और मशरिक़ के लोग उन पर चढ़ आते थे;
  rus-SYN: Когда посеет Израиль, придут Мадианитяне и Амаликитяне и жители востока
    и ходят у них;
  bqc-SIM: Tó aa pↄtↄ̃̀, Madiãↄ ń Amalɛki buiↄ ń gukpɛ oi buipãleↄ ì mↄ́ lɛ́lɛmáɛ.
  tcz-CHONGTHU: Israel’ten chang le mim akitu teng’u le Midian mite le Amalek mite
    chuleh solam mite ahungun Israelte chu ahung ahung delkhum jiuvin ahi.
  mar-mar: आणि असे झाले की, जर इस्राएली पिकांची लागवड करीत, तर मिद्यानी व अमालेकी
    आणि पूर्वेकडले लोक त्यावर हल्ला करीत.
  qub-qub: Israelcunapa murupacuynin poguptin inti yagamunan caj-läpita magaj yaycoj
    Madián runacuna, Amalec runacuna.
  bqp-bqp: Tó ò pↄ́ tↄ̃̀, Midiãnↄ kũ Amalɛkinↄ kũ ifãboki kpa buri pãndenↄ dì
    su ò lɛ́tɛḿmamɛ.
  hat-hat: Chak fwa moun Izrayèl yo te fè yon ti plante, moun Madyan yo moute ansanm
    avèk moun Amalèk yo ak lòt bann moun k'ap viv sou bò solèy leve, yo vin atake
    yo.
  eng-BSB: Whenever the Israelites would plant their crops, the Midianites, Amalekites,
    and other people of the east would come up and invade them,
  tod-tod: Siɛgi zu Izelayɛle nuiti ta la tii ɠɛɛna la, Madiyan nuiti ti ɠɛni lɛɛzu
    ta Amalɛke nuiti, siɛziɛ nuiti ti ga folo ɠulazu ʋele nuiti, ti li ti laalɔɠɔma.
  eng-WEBPB: So it was, when Israel had sown, that the Midianites, the Amalekites,
    and the children of the east came up against them.
  kbq-kbq: Hagi Israeli vahe'mo'zama hozama antazageno'a, Midieni vahe'ma, Ameleki
    vahe'ma, zage hanati kazigati vahe'ma hu'za eme hara huzamante'naze.
  nhe-BL: Huan quema nopa israelitame tlatojtocayayaj ipan ininmil, nopa madianitame,
    huan amalecitame huan sequinoc xinachtli tlacame tlen hualayayaj campa quisa tonati
    quitlamiltijque nochi tlen quitoctoyaj.
  bus-bus: Tó aↄ̃ pↄ́ tↄ̃̀, Midiãnↄ kↄ̃n Amalɛkinↄ kↄ̃n ↄfãntɛ̃bↄɛ kpa bori pãndenↄ
    è mↄ́ wà lɛ́ɛḿmamɛ.
  gub-BL: Aze Izaew utym ma'eà'yz oho wà, Minià uzemono'og oho Amarek ywy rehe har
    wanehe we wà, Izaew waàmàtyry'ym pà wà.
  eng-DRA: 'And when Israel had sown, Madian and Amalec, and the rest of the eastern
    nations came up:'
