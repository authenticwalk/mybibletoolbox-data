verse: JDG.006.017
translations:
  mal-C: അപ്പോൾ ഗിദെയോൻ, “അങ്ങേക്ക് എന്നോട് കൃപയുണ്ടെങ്കിൽ, എന്നോടു സംസാരിക്കുന്നത്
    അവിടന്നുതന്നെ എന്നതിന് ഒരു ചിഹ്നം തരണമേ.
  deu-TKW: 'Er erwiderte ihm: Wenn du mir irgend gnädig gesinnt bist, so gieb mir
    ein Zeichen, daß du mit mir redest!'
  lin-lin: 'Jedeon alobaki : — Solo, soki nazwi ngolu na miso na Yo, pesa ngai elembo
    oyo ekolakisa solo ete Yo Yawe nde ozali kosolola na ngai.'
  eng-LSV: And he says to Him, “Now if I have found grace in Your eyes, then You have
    done a sign for me that You are speaking with me.
  eng-GNV: And he answered him, I pray thee, if I haue founde fauour in thy sight,
    then shewe me a signe, that thou talkest with me.
  eng-WEBSTER: And he said to him, If now I have found grace in thy sight, then show
    me a sign that thou talkest with me.
  nhw-BL: 'Huan Gedeón sempa quiilhui TOTECO: ―Sintla techtlapejpenijtoc huan techcualita,
    huajca xijchihua se tlanextilijcayotl para nelía nijmatis tiitztoc TOTECO catli
    techcamanalhuía.'
  swh-ONEN: Gideoni akajibu, “Kama basi nimepata kibali machoni pako, nipe ishara
    kuonyesha kweli kwamba ni wewe unayesema nami.
  bba-bba: Gedeoni u nɛɛ, ɑ̀ n kɑ mɑn nɔnu ɡeu mɛɛrɑn nɑ, ɑ mɑn yĩreru ɡɑru sɔ̃ɔsio
    te tɑ ɡerumɔ mɑ wunɛ Gusunɔwɑ ɑ kɑ mɑn ɡɑri mɔ̀.
  eng-KJVCPB: And he said unto him, If now I have found grace in thy sight, then shew
    me a sign that thou talkest with me.
  wbp-wbp: Ngula-jangka, Kitinirla wangkaja YAAWIYI-ki, “Nyarrparlu kapurnangku milya-pinyi
    wardinyi-japa kanpaju nyina? Nyiya kapunpaju milki-yirrarni yungurnangku milya-pinyi?
    Marda nyuntuju yapa-kari, kulanpa marda YAAWIYI. Milki-yirrakaju nyiyarlangu yungurnangku
    milya-pinyi nyuntuju YAAWIYI.
  luo-luo: Gideon nodwoko niya, “Ka koro ayudo ngʼwono e nyim wangʼi, to miya ranyisi
    ni in ema iwuoyo koda.
  meu-meu: Gideon ma eto, Boma lalo namo henigu, toa ta boma haheitalaigu, bena bama
    diba oi na momokani o hereva henigumu.
  npi-ULB: गिदोनले उहाँलाई भने, “तपाईं मसँग खुशी हुनुहुन्छ भने, मसँग बोल्ने तपाईं
    नै हुनुहुन्छ भनेर तपाईंले मलाई एउटा चिन्ह दिनुहोस् ।
  yor-yor: Gideoni sì dáhùn pé, nísinsin yìí tí mo bá bá ojúrere rẹ pàdé, fún mi ní
    àmì pé ìwọ ni ń bá mi sọ̀rọ̀.
  emp-NTPO: 'Maʌ̃ne Gedeoʌ̃ba jarasia: –Bʌa wãrãda mʌ̃da bia unu b̶ʌbʌrʌ, cawabidua
    bʌdrʌ wãrãda mʌ̃ ume bed̶ea b̶ʌda.'
  ind-ind: Jawab Gideon, “Jika Engkau memang berkenan kepadaku, berilah aku suatu
    tanda untuk membuktikan bahwa Engkau benar-benar menyampaikan perkataan TUHAN.
  pes-OPCB: 'جدعون پاسخ داد: «اگر تو که با من سخن می‌گویی واقعاً خود خداوند هستی و
    با من خواهی بود، پس با نشانه‌ای این را ثابت کن.'
  tgl-ULB: Sinabi ni Gideon sa kaniya, “Kung ikaw ay nasisiyahan sa akin, kung gayon
    bigyan mo ako ng isang palatandaan na ikaw ang siyang nakikipag-usap sa akin.
  cbu-NT: 'Ashiriya, Jedeyonsha Apanllee wasundurur: Nuwamaritaya, Apanllpa wizpur
    kasichuri, ashiriya shiysha nuwaam Apanllee wizpur yámandangandama zurampatarta
    nuwaama, watam nuwaa átshawa.'
  hui-hui: Gidionohanda ladai bialu lalu, Í̠na i̱hondo turu keyagua í̠ heneneore Anduane
    Homogo heneda loliya í̠na manane maru i̱hondo walia ha, lene.
  mya-mya: ဂိ​ဒေါင်​က``အ​ကယ်​၍​ကိုယ်​တော်​၏​သ​ဘော တော်​နှင့်​တွေ့​မည်​ဆို​ပါ​က ကိုယ်​တော်​သည်
    အ​မှန်​ပင်​ထာ​ဝ​ရ​ဘု​ရား​ဖြစ်​တော်​မူ​ကြောင်း သက်​သေ​ခံ​အ​ထောက်​အ​ထား​တစ်​ခု​ကို​ပြ
    တော်​မူ​ပါ။-
  bod-N: གིད་ཡོན་ན་རེ། གལ་ཏེ་ཁྱེད་ཀྱི་སྤྱན་སྔར་ང་རང་ལ་ཐུགས་རྗེ་ཐོབ་པ་ཡིན་ན། ང་ལ་བཀའ་གནང་མཁན་ནི་ཁྱེད་རང་ཡིན་པའི་རྟགས་ཤིག་བདག་ལ་གནང་བར་མཛོད།
  sna-sna: Gidheoni akapindura akati, “Zvino kana ndawana nyasha pamberi penyu, ndipei
    chiratidzo kuti ndizive kuti ndimi munotaura neni.
  spa-BLM: 'Le dijo: “Si ahora he hallado gracia ante tus ojos, muéstrame una señal
    de que eres tú quien habla conmigo.'
  cac-cac: 'Ix yalanxi vin̈ d''ay: —Mamin, tato vach'' in d''a yol a sat, ch''ox junoc
    yechel vila'' yic vach'' snachajel vuuj to schecab'' ach Dios.'
  swh-ULB: Gideoni akamwambia, “Ikiwa unapendezwa na mimi, nipe basi ishara kwamba
    wewe ndio unenena nami.
  bel-bel: 'Гедэон сказаў Яму: калі я здабыў ласку перад вачамі Тваімі, дык зрабі
    мне азнаку, што Ты гаворыш са мною:'
  deu-ELBBK: 'Und er sprach zu ihm: Wenn ich denn Gnade gefunden habe in deinen Augen,
    so gib mir ein Zeichen, dass du es bist, der mit mir redet.'
  mbb-OT: Midtavak si Gideon te, “Emun nekepenunuat a kenikew, ne ipaahà a kenikew
    te tuus he tutuu he iyan ka midsuǥù kedì.
  mal-2015: 'അതിന്നു അവൻ: നിനക്കു എന്നോടു കൃപയുണ്ടെങ്കിൽ എന്നോടു സംസാരിക്കുന്നതു നീ
    തന്നേ എന്നതിന്നു ഒരു അടയാളം കാണിച്ചുതരേണമേ.'
  tuo-NT: 'Cʉ̃ tojo nicã tʉꞌogʉ, Gedeṍ nicʉ niwĩ: —Yʉꞌʉre niꞌcãrõacã eꞌcatise meꞌrã
    ĩꞌagʉ̃, “Diacjʉ̃ta yʉꞌʉ Õꞌacʉ̃ niꞌi” nígʉ̃a, mʉꞌʉ tutuase meꞌrã apeyenojõ weeĩꞌoña.'
  rmc-rmc: 'O Gideon phenďa: „Te arakhľom milosť andre tire jakha, akor sikav mange
    vareso, hoj te džanav, hoj sal čačes o RAJ, savo vakeres manca.'
  pes-OPV: 'او وی را گفت: «اگر الان در نظر تو فیض یافتم، پس آیتی به من بنما که تو
    هستی آنکه با من حرف می‌زنی.'
  ron-1924: 'Гедеон Й-а зис: „Дакэ ам кэпэтат тречере ынаинтя Та, дэ-мь ун семн ка
    сэ-мь арэць кэ Ту ымь ворбешть.'
  ben-OBCV: গিদিয়োন উত্তর দিলেন, “এখন আমি যদি আপনার দৃষ্টিতে অনুগ্রহ লাভ করেছি, তবে
    আমাকে এমন এক চিহ্ন দেখান যে সত্যি আপনিই আমার সঙ্গে কথা বলছেন।
  som-som: Oo markaasuu wuxuu ku yidhi, Haddaba haddaad raalli iga tahay, de calaamo
    i tus inaad tahay kan ila hadlaya.
  lat-VUC: 'Et ille: Si inveni, inquit, gratiam coram te, da mihi signum quod tu sis
    qui loqueris ad me:'
  eng-ASVBT: And he said unto him, If now I have found favor in thy sight, then show
    me a sign that it is thou that talkest with me.
  ita-1885: 'E Gedeone gli disse: Deh! se io ho trovata grazia appo te, dammi un segno
    che tu sei desso, tu che parli meco.'
  eng-LXXUP: And Gideon said to him, If now I have found mercy in thine eyes, and
    thou wilt do this day for me all that thou hast spoken of with me,
  eng-ULB: Gideon said to him, “If you are pleased with me, then give me a sign that
    it is you who is speaking to me.
  spa-VBL: “Por favor, Señor, si piensas bien de mí, dame una señal de que realmente
    eres tú quien me dice esto”, pidió Gedeón.
  fra-_FOB: 'Et Gédéon lui dit: Si j''ai trouvé grâce à tes yeux, donne-moi un signe
    que c''est toi qui me parles.'
  mal-mal: 'അതിന് അവൻ: അങ്ങേക്ക് എന്നോട് കൃപയുണ്ടെങ്കിൽ എന്നോട് സംസാരിക്കുന്നത് അവിടുന്ന്
    തന്നേ എന്നതിന് ഒരു അടയാളം കാണിച്ചുതരേണമേ.'
  urd-GVR: Tab Jidāūn ne kahā, “Agar mujh par tere karm kī nazar ho to mujhe koī ilāhī
    nishān dikhā tāki sābit ho jāe ki wāqaī Rab hī mere sāth bāt kar rahā hai.
  suz-BL: मिनु मेकोमी “गो इन ङोंइती शिशी ताता हना, नु गे थमा पा गो नु लोव़ पाइब बाक्‍तीनी
    हना, आं कली चिन्‍ड का कोंइदीनी।
  ita-1927: 'E Gedeone a lui: “Se ho trovato grazia agli occhi tuoi, dammi un segno
    che sei proprio tu che mi parli.'
  ckb-ckb: 'گدعۆنیش پێی گوت: «ئەگەر جێی ڕەزامەندی تۆم، نیشانەیەکم بدەرێ کە تۆ خۆتی
    قسەم لەگەڵ دەکەیت.'
  eng-BBE: So he said to him, If now I have grace in your eyes, then give me a sign
    that it is you who are talking to me.
  kan-OKCV: ಅದಕ್ಕವನು, “ಈಗ ನಿಮ್ಮ ಸಮ್ಮುಖದಲ್ಲಿ ನನಗೆ ದಯೆ ದೊರಕಿದ್ದರೆ, ನನ್ನ ಸಂಗಡ ಮಾತನಾಡುವವರು
    ನೀವು ಎಂಬುದಕ್ಕೆ ನನಗೆ ಒಂದು ಗುರುತನ್ನು ತೋರಿಸಬೇಕು.
  tam-2017: 'அப்பொழுது அவன்: உம்முடைய கண்களில் இப்பொழுதும் எனக்குத் தயை கிடைத்ததானால்
    என்னோடே பேசுகிறவர் தேவரீர்தான் என்று எனக்கு ஒரு அடையாளத்தைக் காண்பிக்கவேண்டும்.'
  spa-RV-1909: 'Y él respondió: Yo te ruego, que si he hallado gracia delante de ti,
    me des señal de que tú has hablado conmigo.'
  ron-BTF: 'Iar el i-a spus: Acum, dacă am găsit har în ochii tăi, atunci arată-mi
    un semn că tu vorbești cu mine.'
  eng-WEBP: He said to him, “If now I have found favor in your sight, then show me
    a sign that it is you who talk with me.
  eng-FBV: “Please, Lord, if you think well of me, give me a sign that it's really
    you telling me this,” Gideon asked.
  nld-1939: 'Nu vroeg hij hem: Als ik genade heb gevonden in uw ogen, geef me dan
    een teken, dat Gij het zijt, die met me spreekt.'
  nch-BL: 'Huan Gedeón sempa quiilhui TOTECO: ―Sinta techtapejpenijtoc huan techcualita,
    huajca xijchihua se tanextili para nelía nijmatis tiitztoc TOTECO cati techcamanalhuía.'
  vie-1934: 'Ghê-đê-ôn thưa lại rằng: Nếu tôi được ơn trước mặt Chúa, xin ban cho
    tôi một dấu rằng chính Chúa phán cùng tôi.'
  hin-CV: गिदोन ने याहवेह से कहा, “यदि आप मुझसे संतुष्ट हुए हैं, तो मुझे एक चिन्ह
    दिखाकर साबित कर दीजिए, कि आप वही हैं, जो आप कह रहे हैं कि आप हैं.
  spa-BES: 'Entonces él le dijo: Si ahora tengo gracia en tus ojos, entonces dame
    una señal de que eres tú quien me habla.'
  tdx-tdx: 'Aa le hoe ty natoi’e aze: Aa ie nahaoni-palalàñe am-pivazohoa’o eo, ehe
    to­loro viloñe te Ihe ro nitsara amako.'
  tha-KJV: เขาก็ทูลพระองค์​ว่า “ถ้าบัดนี้ข้าพระองค์​ได้​รับพระกรุณาในสายพระเนตรของพระองค์
    ขอทรงโปรดสำแดงหมายสำคัญอย่างหนึ่งแก่ข้าพระองค์​ว่า พระองค์​เองตรัสกับข้าพระองค์
  por-BR-2018: 'E ele respondeu: Eu te rogo que, se achei favor diante de ti, me dês
    sinal de que tu falaste comigo.'
  deu-ELO: 'Und er sprach zu ihm: Wenn ich denn Gnade gefunden habe in deinen Augen,
    so gib mir ein Zeichen, daß du es bist, der mit mir redet.'
  eng-WYC-2018: And Gideon said, If I have found grace before thee, give to me a sign,
    that thou, that speakest to me, art sent of God’s part; (And Gideon said to the
    angel, If I have found grace before thee, give me a sign, that thou, who speakest
    to me, art sent from God;)
  epo-epo: 'Kaj li diris al Li: Se mi akiris Vian favoron, donu al mi pruvosignon,
    ke tio estas Vi, kiu parolas kun mi;'
  uig-PIN: 'Gideon Uningƣa iltija ⱪilip: — Mǝn nǝziringdǝ iltipat tapⱪan bolsam, mǝn
    bilǝn sɵzlǝxküqining ⱨǝⱪiⱪǝtǝn Sǝn Ɵzüng ikǝnlikigǝ bir alamǝt kɵrsǝtkǝysǝn;'
  beo-beo: Gidione ea bu adole i, “Di da nama nodosa galea, na da Di dafawane Hina
    Gode esala, amo dawa:ma:ne, dawa:digisu hou amo nama olelema.
  tpi-OTNT: Orait Gideon i bekim tok olsem, “Sapos mi gutpela man long ai bilong yu,
    orait yu mas givim mi wanpela mak bai mi ken save yu Bikpela yet i toktok wantaim
    mi.
  hau-SA: Gideyon ya ce, “In lalle na sami tagomashi a gabanka, to, ka ba ni wata
    alamar da ta nuna lalle kai kake magana da ni.
  uig-LAT: 'Gidéon Uninggha iltija qilip: — Men neziringde iltipat tapqan bolsam,
    men bilen sözleshküchining heqiqeten Sen Özüng ikenlikige bir alamet körsetkeysen;'
  nde-nde: UGidiyoni waphendula wathi, “Nxa khathesi sengithole umusa emehlweni akho,
    nginika isibonakaliso sokuthi impela nguwe sibili okhuluma lami.
  ton-ton: Pea pehē ʻe ia kiate ia, “Ko eni kapau kuo u maʻu ʻae ʻofa ʻi ho ʻao, pea
    ke fakahā kiate au ha fakaʻilonga ʻoku ta alea mo koe.
  ces-1613: 'Jemuž on řekl: Prosím, jestliže jsem nalezl milost před očima tvýma,
    dej mi znamení, že ty mluvíš se mnou.'
  eng-WMB: He said to him, “If now I have found favor in your sight, then show me
    a sign that it is you who talk with me.
  tam-TCV: அதற்கு கிதியோன், “இப்பொழுது உமது பார்வையில் எனக்குத் தயவு கிடைக்குமானால்,
    என்னிடம் பேசுபவர் உண்மையாகவே நீர் என்றால் அதற்கு ஒரு அடையாளத்தைக் காண்பியும்.
  ceb-ULB: Miingon si Gideon kaniya, “Kung nahimuot ka kanako, hatagi ako ug timailhan
    nga ikaw mao ang nakig-istorya kanako.
  pol-UBG: 'A on mu odpowiedział: Jeśli znalazłem łaskę w twoich oczach, daj mi znak,
    że to ty rozmawiasz ze mną.'
  agr-agr: 'Tusa tama Gedeón chichaak: “Dekaskenum minash Apajuíya ame aujtakmek wainchatai
    iwaintugkata, nuna wainkan dekas Apajuíyap tujutua titagme.'
  kyc-kyc: Leyamo dokopa Gitioneme isingi lao, Emba namba kando rae mairi ramo doko
    emba Kamongoŋo lao namba yulu andake mende pyuo lasaka pii.
  urd-GVU: تب جدعون نے کہا، ”اگر مجھ پر تیرے کرم کی نظر ہو تو مجھے کوئی الٰہی نشان
    دکھا تاکہ ثابت ہو جائے کہ واقعی رب ہی میرے ساتھ بات کر رہا ہے۔
  deu-1912: 'Er aber sprach zu ihm: Habe ich Gnade vor dir gefunden, so mache mir
    doch ein Zeichen, daß du es seist, der mit mir redet;'
  kan-2017: ಅವನು ಆತನಿಗೆ, “ಕರ್ತನೇ, ದಯವಿರಲಿ; ನನ್ನೊಂದಿಗೆ ಮಾತನಾಡುತ್ತಿರುವವರು ತಾವೇ ಆಗಿದ್ದೀರೆಂಬುದಕ್ಕೆ
    ನನಗೊಂದು ಗುರುತನ್ನು ಅನುಗ್ರಹಿಸಬೇಕು.
  yap-yap: Me ga’ar Gideon, “Fa’anra gub fel’ u wun’um, me ere mu dag e mich riy ngog
    nri gur SOMOL.
  hlt-MCSB: Te vaengah Gideon loh, “Na mikhmuh ah mikdaithen ni ka dang atah kai taengah
    na thui te miknoek la kai taengah han saii laeh.
  mdy-ETH: ጌዲዎኔ፦ «ኔኤኒ ዓሲኬ ታና ጌዔያታቴ ሂንዳ ጎኔና ኔኤኒ ናንጊና ናንጋ ጎዳ ማዔሢ ዔርዛ ማላታ ታና ዻዌ፤
  twi-ASANTE: Gideon buaa sɛ, “Sɛ wobɛboa me ampa ara deɛ a, yɛ nsɛnkyerɛnneɛ bi ma
    menhunu sɛ, nokorɛm, ɛyɛ wo Awurade na worekasa kyerɛ me yi.
  eng-WEBU: He said to him, “If now I have found favor in your sight, then show me
    a sign that it is you who talk with me.
  wal-wal: Yaagin Geedooni, “Neeni tanan ufaittidabaa gidikko, tanaara haasayiyaagee
    neeni tumuppe GODAA gidiyoogaa taani erana mala, malaataa tana bessa.
  spa-PDDPT: 'Y él le respondió: Si hallé gracia delante de Ti, dame una señal de
    que eres Tú Quien hablas conmigo.'
  gun-gun: 'Gideão aipoe''i ju: — Xapy''a rei aỹ xejou porã ha''e xemboaxy ri vy ejapo
    ha''vy mba''emo, ndee ae ri Senhor ndeayvua reikuaa uka aguã.'
  agu-BL: —Yi ko ja incambaj yi banlu', —chij Gedeón, —ẍchaje'u' bin swetz yi ko bintzi
    nin ilu'a'tz yi na jilon tzaj swetz.
  ilo-ULB: Kinuna ni Gideon kenkuana, “No maay-ayoka kaniak, ikkannak ngarud iti pagilasinan
    a sika iti makisarsarita kaniak.
  kpg-kpg: Gideon ga helekai, “Maa goe gu baba mai gi di au, heia dau haga modongoohia
    gi hagadonu au bolo ma Kooe go Dimaadua.
  uig-ARA: 'گىدېئون ئۇنىڭغا ئىلتىجا قىلىپ: ــ مەن نەزىرىڭدە ئىلتىپات تاپقان بولسام،
    مەن بىلەن سۆزلەشكۈچىنىڭ ھەقىقەتەن سەن ئۆزۈڭ ئىكەنلىكىگە بىر ئالامەت كۆرسەتكەيسەن؛'
  sus-sus: Gedeyon naxa a yaabi, «Xa i bara hinnɛ n na, tɔnxuma nde masen n bɛ, naxan
    a masenma i tan yati nan wɔyɛnxi n bɛ.
  pon-2006: Kidion eri sapeng patohwan, “Ma komw ketin kupwure ie, a komw ketin kasalehiong
    ie kilel ehu me I pahn patohwan esehki me uhdahn komwi me KAUN-O.
  jae-jae: Gideon gêjô eŋ awa gebe “Aê embe janac aôm matamanô ŋajam, naŋgo ôwaka
    taôm sa ŋa gêŋtalô teŋ, gebe aôm taôm tec kôsôm biŋ gêdêŋ aê.
  ksd-ksd: 'Ma i ga biti tana: Ona iau ko ta ra luaina matam, una tul tar ta vakilang
    upi ina kapa ba u iat u tata piragu.'
  tur-YTC: 'O''na şöyle dedi: “Eğer şimdi senin gözünde lütuf bulduysam, benimle konuşanın
    sen olduğunu gösteren bana bir belirti göster.'
  grc-BRENT: Καὶ εἶπε πρὸς αὐτὸν Γεδεὼν, εἰ δὴ εὗρον ἔλεος ἐν ὀφθαλμοῖς σου, καὶ ποιήσεις
    μοι σήμερον πᾶν ὅτι, ἐλάλησας μετʼ ἐμοῦ,
  ind-AYT: Gideon berkata kepada-Nya, “Jika kiranya aku mendapat kasih karunia dalam
    pandangan-Mu, tunjukkanlah tanda kepadaku bahwa Engkaulah yang berfirman kepadaku.
  nya-nya: Gideoni anati, “Ngati tsopano mwandikomera mtima, ndionetseni chizindikiro
    kusonyeza kuti ndinudi mukuyankhula ndi ine.
  hrv-hrv: 'Gideon mu reče: “Ako sam našao milost u tvojim očima, daj mi znak da ti
    govoriš sa mnom.'
  mps-mps: Tialima, Gideongo te tiwai po wei ponai, “Te ena nago gedude dwagi yai
    bidi da omainogo da, nago enabolo te eno koneabo dąį me deli ilibaso, teda eno
    koneama, te nage Genuai Bidigo digi te ena dali po miani, te eno koneaibao.
  tpi-tpi: Orait Gideon i bekim tok olsem, “Sapos mi gutpela man long ai bilong yu,
    orait yu mas givim mi wanpela mak bai mi ken save yu Bikpela yet i toktok wantaim
    mi.
  dan-1931: 'Da sagde han til ham: “Hvis jeg har fundet Nåde for dine Øjne, så lad
    mig få et Tegn på, at det er dig, som taler med mig;'
  vie-OVCB: 'Ghi-đê-ôn lại thưa: “Nếu thật Ngài đoái hoài đến tôi, xin cho tôi thấy
    một điềm lạ, chứng tỏ chính Chúa Hằng Hữu đã nói với tôi.'
  guj-2017: ગિદિયોને તેમને કહ્યું, “જો તમે મારી પર કૃપા કરી હોય, તો મને કોઈ ચિહ્ન
    આપો કે જે મારી સાથે વાત કરે છે તે તમે જ છો.
  pon-2006A: Kidion eri sapeng patohwan, “Ma komw ketin kupwure ie, a komw ketin kasalehiong
    ie kilel ehu me I pahn patohwan esehki me uhdahn komwi me KAUN-O.
  por-BRBSL: 'Ele lhe disse: “Se agora encontrei um favor em sua visão, então me mostre
    um sinal de que é você quem fala comigo”.'
  cth-cth: Gideon ni nang koehoi minhmai kahawi ka hmawt pawiteh, nang hoi atu kâpatonae
    panue nahanelah, kamnuenae hno buet touh na hmawt sak haw.
  twi-twi: Gideon buae se, “Sɛ wobɛboa me ampa ara de a, yɛ nsɛnkyerɛnne bi ma minhu
    sɛ, nokware, ɛyɛ wo Awurade na worekasa kyerɛ me yi.
  hlt-hlt: Te vaengah Gideon loh, “Na mikhmuh ah mikdaithen ni ka dang atah kai taengah
    na thui te miknoek la kai taengah han saii laeh.
  tbz-SIM: 'Kɛ̀ Sedeɔ̃ɔ̃ dɔ̀: N Yiɛ̀ nKuyie nkɑ̀ɑ m bonɛ̀mu m bɛnkɛ kɛ̀ m bɑntɛ́ kɛ
    dò nfɔ̃́ɔ̃̀ n nɑ̀ɑ́nnɛ̀.'
  msy-2020: Ezɨ Gideon kamaghɨn an akam ikaragha ghaze, “Kɨ guizbangɨra nɨn damazimɨn
    gumazir aghuim, nɨ bizitam damightɨ, kɨ ganigh fogh suam, nɨ guizbangɨra Ikiavɨra
    Itir God na mɨgei.
  dop-dop: 'Ɩlɛnɑ Ketiyɔŋ sɩ: Ye mpʋ lɑ nɑ mɑ́ nyɩ tǝkelekele sɩ Tɑcɑɑ nyɑ́, nyɑ́
    yɔɣɔtǝɣǝnɑnɑ-m.'
  azb-azb: 'Gideon dedi: «Əgər indi Sənin gözündə lütf tapmışamsa, mənə bir əlamət
    göstər, bilim ki, mənimlə danışan Rəbdir.'
  eng-DBY: And he said to him, If now I have found favour in thine eyes, shew me a
    sign that it is thou who talkest with me.
  hin-2017: गिदोन ने उससे कहा, “यदि तेरा अनुग्रह मुझ पर हो, तो मुझे इसका कोई चिन्ह
    दिखा कि तू ही मुझसे बातें कर रहा है।
  eng-YLT: And he saith unto Him, 'If, I pray Thee, I have found grace in Thine eyes,
    then Thou hast done for me a sign that Thou art speaking with me.
  kne-kne: Kanan Gideon, “Mo malaylaydan ka en sak-en, paneknekam kod ay sik-a tet-ewa
    si Diyos.
  eng-WYC-2017: And Gideon said, If I have found grace before thee, give to me a sign,
    that thou, that speakest to me, art sent of God’s part;
  eng-WMBB: He said to him, “If now I have found favour in your sight, then show me
    a sign that it is you who talk with me.
  urd-GVH: तब जिदौन ने कहा, “अगर मुझ पर तेरे करम की नज़र हो तो मुझे कोई इलाही निशान
    दिखा ताकि साबित हो जाए कि वाक़ई रब ही मेरे साथ बात कर रहा है।
  rug-rug: Meke olaṉa la ia Qitione si asa, “Be guana qetu nau Goi si rau, si mamu
    poni nau kaiqa vina sosode sapu hinokara e Zihova tugo si Goi.
  gaz-gaz: Gidewoonis akkana jedhee deebise; “Yoo ani fuula kee duratti surraa argadhee
    jiraadhe, kan natti dubbachaa jiru dhugumaan siʼi taʼuu mallattoo na argisiisi.
  fra-LSG: 'Gédéon lui dit: Si j’ai trouvé grâce à tes yeux, donne-moi un signe pour
    montrer que c’est toi qui me parles.'
  gnn-gnn: Ga ŋayi Gitiyandja waŋana bitjarra, “Ŋuli nhe yuwalktja wal'ŋu Garray,
    ga milkuŋa ŋarraku, märr ŋarra yurru yuwalk gal'ŋu märr‐yuwalkthirri, ga marŋgithirri
    wal'ŋu nhuŋu.
  yal-yal: Gedeyɔn yi a yabi, a naxa, “Taxamasenna yita n na naxan a yitama a i tan
    nan falan tixi n xa.
  haw-1868: I aku la keia ia ia, Ina i loaa ia'u ka lokomaikaiia mai imua ou, e haawi
    mai oe i hoailona no kou kamailio ana mai ia'u.
  arb-NAV: 'فَقَالَ لَهُ: «إِنْ كُنْتُ حَقّاً قَدْ حَظِيتُ بِرِضَاكَ، فَأَعْطِنِي
    عَلامَةً أَنَّكَ أَنْتَ الَّذِي تُخَاطِبُنِي.'
  ewe-ewe: Gideon ɖo eŋu be, “Ke azɔ la, ne mekpɔ amenuveve le wò ŋkume la, na dzesim
    ne manyae be wòe le nu ƒom nam vavã.
  eng-LEE: And he said unto him, If now I have found grace in thy eyes, then give
    me a sign that thou hast been speaking with me;
  asm-FB: গিদিয়োনে তেওঁক ক’লে, “মই যদি আপোনাৰ দৃষ্টিত অনুগ্ৰহ প্ৰাপ্ত হৈছোঁ, তেনেহ’লে
    আপুনি যে মোৰে সৈতে কথা পাতিছে, ইয়াৰ এটা চিন মোক দিয়ক।
  sus-A: فٍدٍيٌن نَشَ عَ يَابِ، «شَ عِ بَرَ هِننّ ﭑ نَ، تْنشُمَ ندٍ مَسٍن ﭑ بّ، نَشَن
    عَ مَسٍنمَ عِ تَن يَتِ نَن وْيّنشِ ﭑ بّ.
  fra-SBL: 'Il lui dit : « Si maintenant j''ai trouvé grâce à tes yeux, montre-moi
    un signe que c''est toi qui me parles.'
  hbo-hbo: וַיֹּ֣אמֶר אֵלָ֔יו אִם־נָ֛א מָצָ֥אתִי חֵ֖ן בְּעֵינֶ֑יךָ וְעָשִׂ֤יתָ לִּי֙
    אֹ֔ות שָׁאַתָּ֖ה מְדַבֵּ֥ר עִמִּֽי׃
  piu-2006: '@see-verse:JDG.006.016'
  kik-kik: Nake Gideoni akĩmũcookeria atĩrĩ, “Ingĩkorwo nĩnjĩtĩkĩrĩkĩte maitho-inĩ
    maku-rĩ, kĩnyonie kĩmenyithia atĩ ti-itherũ nĩwe ũranjarĩria.
  fra-NCL: 'Gédéon lui dit : « Si j’ai trouvé grâce à vos yeux, donnez-moi un signe
    que c’est vous qui me parlez.'
  cek-AK: Gideon mah, Na mikcuk naakrak ah ka oh nahaeloe, nang thuih ih lok loe tangtang
    ni, tiah ka panoek thai hanah, angmathaih na paek ah.
  cuk-cuk: 'Geb Gedeón abin-sogded: —Be dule-nued an-dakele, be anga ibmar-wilub-oyodo,
    adi, an magar-dakegar be-dule anbo-sunmaksadi.'
  uig-CYR: 'Гидеон Униңға илтиҗа қилип: — Мән нәзириңдә илтипат тапқан болсам, мән
    билән сөзләшкүчиниң һәқиқәтән Сән Өзүң екәнлигигә бир аламәт көрсәткәйсән;'
  tel-2017: అందుకు అతడు “నా పట్ల నీకు కటాక్షం కలిగితే, నాతో మాట్లాడుతున్నది నువ్వే
    అని నేను తెలుసుకొనేలా ఒక సూచన నాకు చూపించు,
  hat-BSA: 'Konsa Gédéon te di Li: “Si koulye a, mwen jwenn favè nan zye Ou; alò,
    montre mwen yon sign ke se Ou menm ki pale avè m.'
  kos-kos: Ac Gideon el topuk, “Nga fin ohi sum, nga siyuk tuh kom in ase sie mwe
    akul in akpwayeye lah kom pa LEUM GOD.
  hbo-WLC: וַיֹּ֣אמֶר אֵלָ֔יו אִם־נָ֛א מָצָ֥אתִי חֵ֖ן בְּעֵינֶ֑יךָ וְעָשִׂ֤יתָ לִּי֙
    א֔וֹת שָׁאַתָּ֖ה מְדַבֵּ֥ר עִמִּֽי׃
  ibo-ibo: Gidiọn zaghachiri sị, “Ọ bụrụ na m achọtala ihuọma nʼanya gị, nye m ihe
    ịrịbama nke ga-egosi na ọ bụ gị nʼezie na-agwa m okwu.
  ory-ory: ତହୁଁ ସେ ତାହାଙ୍କୁ କହିଲେ, “ଯେବେ ମୁଁ ଆପଣଙ୍କ ଦୃଷ୍ଟିରେ ଏବେ ଅନୁଗ୍ରହ ପାଇଲି, ତେବେ
    ଆପଣ ଯେ ମୋହର ସଙ୍ଗରେ କଥା କହୁଅଛନ୍ତି, ତହିଁର ଏକ ଚିହ୍ନ ମୋତେ ଦେଖାଉନ୍ତୁ।
  chk-chk: Nge Kition a üreni, “Are üa küna ümöümöch me reöm, kopwe pwäri ngeniei
    eu asisil, pwe üpwe silei pwe en ai Samol mi Lapalap ka fos ngeniei.
  rop-rop: Wal Gidiyan bin tok, “If yu gudbinji langa mi, wal yu garra gibit mi pruf
    if yu na YAWEI det trubala God.
  ukr-1871: 'А сей: Коли ти змилосердивсь до мене, дак дай менї ознаку, що розмовляєш
    ізо мною.'
  deu-1951: 'Er aber sprach zu ihm: Habe ich denn Gnade vor dir gefunden, so gib mir
    ein Zeichen, daß du es bist, der mit mir redet.'
  eng-JPS: 'And he said unto him: ''If now I have found favour in thy sight, then
    show me a sign that it is thou that talkest with me.'
  srp-1865: 'A Gedeon mu reèe: ako sam našao milost pred tobom, daj mi znak da ti
    govoriš sa mnom.'
  lug-lug: Gidyoni n’amuddamu nti, “Obanga nsiimiddwa mu maaso go mpa obukakafu nga
    ddala ggwe wuuyo ayogera nange.
  heb-heb: ויאמר אליו אם נא מצאתי חן בעיניך ועשית לי אות שאתה מדבר עמי׃
  ben-IRV: তিনি বললেন, “আমি যদি আপনার দৃষ্টিতে অনুগ্রহ পেয়ে থাকি, তবে আপনিই যে আমার
    সঙ্গে কথা বলছেন, তাঁর কোন চিহ্ন আমাকে দেখান।
  pan-pan: ਤਾਂ ਗਿਦਾਊਨ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਜੇਕਰ ਮੈਂ ਤੇਰੇ ਅੱਗੇ ਕਿਰਪਾ ਪਾਈ ਹੈ, ਤਾਂ ਮੈਨੂੰ
    ਕੋਈ ਨਿਸ਼ਾਨੀ ਵਿਖਾ ਜੋ ਮੈਂ ਜਾਣ ਲਵਾਂ ਕਿ ਤੂੰ ਹੀ ਹੈਂ, ਜਿਹੜਾ ਮੇਰੇ ਨਾਲ ਬੋਲਦਾ ਹੈਂ।
  mya-JVB: ဂိဒေါင်ကလည်း၊ အကျွန်ုပ်သည် ရှေ့ တော်၌ မျက်နှာရ ပါလျှင် အကျွန်ုပ် နှင့်
    ယခု နှုတ်ဆက် တော်မူကြောင်း ထင်ရှားသော နိမိတ် လက္ခဏာကို ပြ တော်မူပါ။
  tbg-tbg: Minti tuvaro Gideoniva tiharo, Mpo, are quqaa tiriara quahairera, vo haika
    humiqairaqe te vi haikara tavehama ariara quqaama Noravano tiriara minti tivo
    tiare.
  hmo-hmo: Gideona ese ia haere henia, ia gwau, “Bema oi laloa lau be namo, mani emui
    kara, toa ta do oi hedinaraia, vadaeni do lau diba momokani lau dekenai oi hereva.
  urd-urd: तब उसने उससे कहा कि अगर अब मुझ पर तेरे करम की नज़र हुई है, तो इसका मुझे
    कोई निशान दिखा कि मुझ से तू ही बातें करता है।
  rus-SYN: 'Гедеон сказал Ему: если я обрел благодать пред очами Твоими, то сделай
    мне знамение, что Ты говоришь со мною:'
  bqc-SIM: 'Ɔ̃ Gedeↄ̃ↄ òɛ̀: Tó n ma wɛ̃nagwàɛ, seelakɛmɛɛ mà dↄ̃ kɛ́ ḿmɛ ńlɛ
    yã''omɛɛ.'
  tcz-CHONGTHU: Gibeon nin adonbutnin, “Nangin neikithopi mong ding ahileh Pakaiyin
    kakoma hin thu asei mong monge ti kihettheina dingin melchihna khat neipen,” ati.
  mar-mar: गिदोन त्यास बोलला, “तुझी कृपादृष्टी माझ्यावर असली तर तूच माझ्याशी बोलत
    आहेस याविषयी मला काही चिन्ह दाखव.
  qub-qub: 'Gedeonna niran: «Rasunpa yanapämashayquita musyanäpaj mä juc milagruta
    ruray.'
  bqp-bqp: 'Akũ Gidiↄn pìnɛ: Tó ma n pↄnna lè, ǹ sèeda mↄmɛnɛ de màgↄ̃ dↄ̃ kũ mↄkↄ̃n
    mɛ́ ntɛn yã o kũmao.'
  hat-hat: 'Jedeyon reponn: -Si reyèlman vre ou vle fè m'' favè sa a, ban m'' yon
    prèv se ou menm tout bon k''ap pale avè m'' la a.'
  eng-BSB: Gideon answered, “If I have found favor in Your sight, give me a sign that
    it is You speaking with me.
  tod-tod: 'Zeedeyɔn ɠɛni ma: «Ni è zaalai laa mà, poo fe zèa, nii nà kwɛɛ da,
    ga Màliɠii, ɗa ɠa è ɓɔɛzu pɔ̀.'
  eng-WEBPB: He said to him, “If now I have found favour in your sight, then show
    me a sign that it is you who talk with me.
  kbq-kbq: Anagema higeno'a Gidioni'a amanage huno Ra Anumzamofona kenona hunte'ne,
    Nagra kagri kavurema knare'ma hu'nenugenka tamage hunka nazama hunaku'ma hanunka,
    mago avame'za naveri huge'na tamage Ra Anumzamoka nehane hu'na ha'neno.
  nhe-BL: 'Huan Gedeón sampa quiilhui TOTECO: ―Intla tinechtlapejpenijtoc huan tinechcualita,
    huajca xijchihua se tlanextilijcayotl para nelía nijmatis tiitztoc TOTECO tlen
    tinechcamahuía.'
  bus-bus: 'Ben Gidiↄn bènɛ: Tó ma n pↄnnaa è, ǹ sèeda ↄdↄamɛ lɛ màgↄ̃ dↄ̃ kɛ̀ ḿbe
    nɛ́ɛ yã oomao.'
  gub-BL: Aze hekatu newe nehe, ezapo amo ma'e purumupytuhegatu kar haw ihewe nehe,
    Tupàn ete romo nereko haw hexak kar pà ihewe nehe.
  eng-DRA: 'And he said: If I have found grace before thee, give me a sign that it
    is thou that speakest to me,'
