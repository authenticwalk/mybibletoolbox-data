verse: JDG.006.021
translations:
  mal-C: യഹോവയുടെ ദൂതൻ കൈയിലിരുന്ന വടിയുടെ അഗ്രംകൊണ്ട് മാംസവും പുളിപ്പില്ലാത്ത അപ്പവും
    തൊട്ടു; പാറയിൽനിന്നു തീ ജ്വലിച്ച് മാംസവും പുളിപ്പില്ലാത്ത അപ്പവും ദഹിപ്പിച്ചു;
    തുടർന്ന് യഹോവയുടെ ദൂതൻ അപ്രത്യക്ഷനായി.
  deu-TKW: Da griff der Engel Jahwes hin und berührte mit der Spitze des Stabes, den
    er in der Hand hielt, das Fleisch und die Kuchen. Darauf schlug Feuer aus dem
    Felsen hervor und verzehrte das Fleisch und die Kuchen; der Engel Jahwes aber
    war ihm aus den Augen verschwunden.
  lin-lin: Bongo Anjelu ya Yawe asembolaki nzete oyo asimbaki na loboko na Ye, mpe
    songe na yango etutaki nyama mpe mapa oyo ezanga levire. Moto ebimaki wuta na
    libanga mpe ezikisaki nyama mpe mapa. Anjelu ya Yawe alimwaki na miso na ye.
  eng-LSV: And the Messenger of YHWH puts forth the end of the staff which [is] in
    His hand, and comes against the flesh, and against the unleavened things, and
    the fire goes up out of the rock and consumes the flesh and the unleavened things—and
    the Messenger of YHWH has gone from his eyes.
  eng-GNV: 'Then the Angell of the Lord put forth the ende of the staffe that he had
    in his hand, and touched the flesh and the vnleauened bread: and there arose vp
    fire out of the stone, and consumed the flesh and the vnleauened bread: so the
    Angel of the Lord departed out of his sight.'
  eng-WEBSTER: Then the angel of the LORD put forth the end of the staff that was
    in his hand, and touched the flesh and the unleavened cakes; and there rose fire
    out of the rock, and consumed the flesh and the unleavened cakes. Then the angel
    of the LORD departed from his sight.
  nhw-BL: Huan nopa itequihua TOTECO quiajsic nopa nacatl huan nopa pantzi catli amo
    quipiya tlasonejcayotl ica icuatopil. Huan tlen nopa tetl quisqui tlitl catli
    quitlati nopa nacatl ihuaya nopa pantzi para quinextis TOTECO quiseli itlacajcahualis.
    Huan nopa tequihua san polijqui iixtla.
  swh-ONEN: Malaika wa Bwana akainyoosha fimbo iliyokuwa mkononi mwake, ncha yake
    ikagusa ile nyama na ile mikate isiyotiwa chachu, nao moto ukatoka kwenye mwamba
    ukateketeza ile nyama na ile mikate. Malaika wa Bwana akatoweka kutoka machoni
    pake.
  bba-bba: Gɔrɑdo wi, u yɑɑ ye kɑ pɛ̃ɛ ye bɑbɑ kɑ win dɛkɑ ye u nɛnin sɛ̃ru. Mɑ dɔ̃ɔ
    u yɑrimɑ kpee ten min di u yɑɑ ye kɑ pɛ̃ɛ ye mwɑ. Yerɑ Gedeoni u ɡɔrɑdo wi biɑ.
  eng-KJVCPB: Then the angel of the Lord put forth the end of the staff that was in
    his hand, and touched the flesh and the unleavened cakes; and there rose up fire
    out of the rock, and consumed the flesh and the unleavened cakes. Then the angel
    of the Lord departed out of his sight.
  wbp-wbp: YAAWIYI-kirlangu marramarrajulpa karrija watiya-kurlu, marnpurnu watiya-kurlurlu
    miyi manu kuyuju, ngula warlu-jarrinjarla jankaja muku miyi manu kuyuju. Ngula-jangka,
    YAAWIYI-kirlangu marramarraju yawu-pardijalku.
  luo-luo: Malaika mar Jehova Nyasaye nomulo ringʼo kod makati ma ok oketie thowi
    gi wi luth mane otingʼo e lwete. Mach nowuok e lwanda, mowangʼo ringʼo kod makati
    pep. Kendo malaika mar Jehova Nyasaye nolal nono e wangʼe.
  meu-meu: Bena Iehova ena aneru ese imana e toia roro, ena itotohi dorina amo vamu
    bona asie hatubua flaoana dikeadia e daudia toho; bena Iahi na nadi amo e ara,
    hari vamu bona dikea e ḡoledia oho. Bena Iehova ena aneru na ia vairana amo e
    puki oho.
  npi-ULB: तब परमप्रभुका दूतले आफ्नो हातको लौरोको टुप्पोले त्यो छोए । त्‍यसले उहाँले
    मासु र अखमिरी रोटीलाई छुनुभयो । त्‍यो चट्टानबाट एउटा आगो निस्कियो, र मासु र अखमिरी
    रोटीलाई भस्म गर्‍यो । तब परमप्रभुका दूत गइहाले र गिदोनले उनलाई फेरि देखेनन् ।
  yor-yor: Angẹli Olúwa sì fi orí ọ̀pá tí ó wà ní ọwọ́ rẹ̀ kan ẹran àti àkàrà àìwú
    náà. Iná sì jáde láti inú àpáta, ó sì jó ẹran àti àkàrà náà, kò sì rí angẹli náà
    mọ́.
  emp-NTPO: Maʌ̃be Ãcõrẽ nezoca bajãnebemaba nedjarara, paʌ̃ dji ẽsãbari neẽ́ b̶ʌ
    sid̶a bacuru quẽbʌba warasia. Ara maʌ̃ne mõgarad̶eba tʌbʌda eradrʌped̶a nedjarara,
    paʌ̃ sid̶a jũma bá wãsia. Mãwãbʌrʌd̶e Ãcõrẽ nezoca bajãnebema sid̶a nẽbasia.
  ind-ind: Malaikat itu lalu menyentuh daging dan roti tersebut dengan ujung tongkatnya.
    Tiba-tiba muncullah api dari batu itu membakar habis daging dan roti di atasnya.
    Kemudian malaikat itu menghilang.
  pes-OPCB: فرشته با نوک عصای خود گوشت و نان را لمس نمود، و آتش از صخره برآمده، گوشت
    و نان را بلعید! همان وقت فرشته ناپدید شد!
  tgl-ULB: Pagkatapos ang anghel ni Yahweh ay iniabot ang dulo ng tungkod na nasa
    kaniyang kamay. Sa pamamagitan nito dinampian ang laman at ang tinapay na walang
    lebadura; lumabas ang isang apoy mula sa bato at tinupok ang karne at ang tinapay
    na walang lebadura. Pagkatapos ang anghel ni Yahweh ay umalis palayo at hindi
    na siya makita ni Gideon.
  cbu-NT: Sheeru, anumunsha Apanllsha wasundurur tushuwshishpa 5 wanutsee, misha pangaatsitam
    tu ashirangu, anuritam patumbichsha kurarangiya. Ichingaru muchirangiya wanutseetsi
    misha pangatamta. Ashirangu, anumun Apanllsha wasundurur tsipta ashirangiya.
  hui-hui: Ani biagola Anduane Homogonaga dahuliyali biagome ibunaga gi dogolo amu
    halu halimbu yu hayagome nogo mbirini mberedila biago nguini mendehayagi ela hene.
    Ani biyagola ira hungu ege to̱le̱ biagoha howa tagira ibalu nogo mbirini biagobi
    mberedi biagobi dai hene. Ani biya handala dahuliyali biago pu ereba hene.
  mya-mya: ထို​အ​ခါ​ကောင်း​ကင်​တ​မန်​သည်​လက်​ကို​ဆန့်​၍ မိ​မိ​ကိုင်​ထား​သည့်​တုတ်​ဖျား​ဖြင့်​ဆိတ်​သား​နှင့်
    မုန့်​တို့​ကို​တို့​ထိ​လိုက်​ရာ ကျောက်​ထဲ​မှ​မီး​လျှံ ထွက်​၍​ဆိတ်​သား​နှင့်​မုန့်​တို့​ကို​ကျွမ်း​လောင်
    စေ​၏။ ထို​နောက်​ကောင်း​ကင်​တ​မန်​သည်​ပျောက် ကွယ်​သွား​လေ​သည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉས་ཕྱག་གི་འཁར་བ་བརྐྱངས་ནས་འཁར་བའི་སྣེ་མོས་ཤ་དང་སྐྱུར་མེད་བག་ལེབ་ལ་རེག་པ་ན།
    ཕ་བོང་ལས་མེ་འཕྱུར་ཏེ་ཤ་དང་སྐྱུར་མེད་བག་ལེབ་ཡོངས་རྫོགས་རྩ་མེད་བཏང་ཞིང་། དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉའང་མི་མཐོང་བར་གྱུར།
  sna-sna: Mutumwa waJehovha akagunzva nyama nechingwa chisina mbiriso nomuromo wetsvimbo
    yaiva muruoko rwake. Moto wakabuda paruware, ukapisa nyama nechingwa. Ipapo mutumwa
    waJehovha akanyangarika.
  spa-BLM: Entonces el ángel de Yahvé extendió la punta del bastón que tenía en la
    mano y tocó la carne y las tortas sin levadura; y subió fuego de la roca y consumió
    la carne y las tortas sin levadura. Entonces el ángel de Yahvé se alejó de su
    vista.
  cac-cac: Axo Yángel Jehová chi', ix stenoch sn̈i' sc'ococh d'a juntzan̈ chi', ix
    q'ueul c'ac' d'a yol q'uen nivan q'ueen chi', ix tz'ab'at noc' chib'ej yed' ixim
    pan chi'. Val d'a yichan̈ vin̈ ix satem Yángel Jehová chi'.
  swh-ULB: Kisha malaika wa Bwana akashika ncha ya fimbo mkononi mwake. Kwa hiyo akagusa
    nyama na mikate isiyotiwa chachu; moto ukatoka nje ya mwamba, ukateketeza nyama
    na mikate isiyotiwa chachu. Kisha malaika wa Bwana akaenda, na Gideoni hakuweza
    kumwona tena.
  bel-bel: Анёл Гасподні, працягнуўшы канец жазла, якое было ў руцэ ў яго, дакрануўся
    да мяса і праснакоў; і выйшаў агонь з каменя і паеў мяса і праснакі; і анёл Гасподні
    зьнік з вачэй ягоных.
  deu-ELBBK: Und der Engel des HERRN streckte das Ende des Stabes aus, der in seiner
    Hand war, und berührte das Fleisch und die ungesäuerten Kuchen; da stieg Feuer
    auf aus dem Felsen und verzehrte das Fleisch und die ungesäuerten Kuchen. Und
    der Engel des HERRN verschwand aus seinen Augen.
  mbb-OT: Ne insenggir zuen te velinsuǥuen te Nengazen is tuked he egewezan din duen
    te keenen. Ne segugunà midlepew is regreg puun duen te vatu, ne migkaan dutun
    te hapuy sikan is usa wey supas. Ne nahanew sikan is belinsuǥuen.
  mal-2015: യഹോവയുടെ ദൂതൻ കയ്യിലുള്ള വടിയുടെ അറ്റംകൊണ്ടു മാംസവും പുളിപ്പില്ലാത്ത വടയും
    തൊട്ടു; ഉടനെ പാറയിൽനിന്നു തീ പുറപ്പെട്ടു മാംസവും പുളിപ്പില്ലാത്ത വടയും ദഹിപ്പിച്ചു;
    യഹോവയുടെ ദൂതൻ അവന്റെ കണ്ണിന്നു മറഞ്ഞു.
  tuo-NT: Õꞌacʉ̃ cʉ̃ basuta nimigʉ̃, cʉ̃rẽ werecoꞌtegʉ weronojõ upʉsãjãnʉꞌcã cʉ̃ tuacjʉ
    yapa meꞌrã sĩ́oo, diꞌirore, tojo nicã pã́rẽ ñapeocʉ niwĩ. Tojo weecãta, pecameꞌe
    ʉ̃tãgãpʉ ʉ̃jʉ̃ñeꞌemajã waꞌacaro niwʉ̃. Ti meꞌe diꞌirore, pã́rẽ ʉ̃jʉ̃apeꞌocãꞌcaro
    niwʉ̃. Tojo weetoja, Õꞌacʉ̃rẽ werecoꞌtegʉ bajudutia waꞌacʉ niwĩ.
  rmc-rmc: Le RAJESKRO aňjelos hazdňa e paca, so leste sas andro vast, a chudňa pes
    lakre agoreha le masestar the ole marendar. Avľa avri jag andral e skala a chaľa
    oda mas the ola mare. Androda le RAJESKRO aňjelos našľiľa anglal leskre jakha.
  pes-OPV: آنگاه فرشته خداوند نوک عصا را که دردستش بود، دراز کرده، گوشت و قرصهای فطیررا
    لمس نمود که آتش از صخره برآمده، گوشت وقرصهای فطیر را بلعید، و فرشته خداوند ازنظرش
    غایب شد.
  ron-1924: Ынӂерул Домнулуй а ынтинс вырфул тоягулуй пе каре-л авя ын мынэ ши а атинс
    карня ши азимиле. Атунч, с-а ридикат дин стынкэ ун фок каре а мистуит карня ши
    азимиле. Ши Ынӂерул Домнулуй С-а фэкут невэзут динаинтя луй.
  ben-OBCV: পরে সদাপ্রভুর দূত তাঁর হাতে ধরা লাঠিটির ডগা দিয়ে সেই মাংস ও খামিরবিহীন
    রুটি স্পর্শ করলেন। পাষাণ-পাথর থেকে আগুন বের হয়ে দাউদাউ করে জ্বলে উঠল এবং সেই
    মাংস ও রুটি গ্রাস করল। আর সদাপ্রভুর দূত অদৃশ্য হয়ে গেলেন।
  som-som: Markaasaa malaggii Rabbigu wuxuu soo taagay ushii gacantiisa ku jirtay
    dabadeedii, oo wuxuu ku taabtay hilibkii iyo kibistii aan khamiirka lahayn, markaasaa
    dab ka soo baxay dhagaxii, oo wuxuu laastay hilibkii iyo kibistii aan khamiirka
    lahayn; oo markaasaa malaggii Rabbigu ka libdhay araggiisii.
  lat-VUC: 'extendit angelus Domini summitatem virgæ, quam tenebat in manu, et tetigit
    carnes et panes azymos: ascenditque ignis de petra, et carnes azymosque panes
    consumpsit: angelus autem Domini evanuit ex oculis ejus.'
  eng-ASVBT: Then the angel of Jehovah put forth the end of the staff that was in
    his hand, and touched the flesh and the unleavened cakes; and there went up fire
    out of the rock, and consumed the flesh and the unleavened cakes; and the angel
    of Jehovah departed out of his sight.
  ita-1885: Ed egli fece così. Allora l'Angelo del Signore distese il bastone ch'egli
    avea in mano, e toccò con la cima di esso la carne e i pani azzimi; ed ei salì
    del fuoco dal sasso, che consumò la carne e i pani azzimi. E l'Angelo del Signore
    se ne andò via dal cospetto di esso.
  eng-LXXUP: And the angel of the Lord stretched out the end of the rod that was in
    his hand, and touched the flesh and the unleavened bread; and fire came up out
    of the rock, and consumed the flesh and the unleavened bread, and the angel of
    the Lord vanished from his sight.
  eng-ULB: Then the angel of Yahweh reached out with the end of the staff in his hand.
    With it he touched the flesh and the unleavened bread; a fire went up out of the
    rock and consumed the meat and the unleavened bread. Then the angel of Yahweh
    went away and Gideon could no longer see him.
  spa-VBL: El ángel del Señor extendió el báculo que tenía en la mano y tocó la carne
    y los panes ácimos con la punta. De la roca salió fuego y quemó la carne y los
    panes sin levadura. Luego el ángel desapareció.
  fra-_FOB: Alors l'ange de l'Éternel avança le bout du bâton qu'il avait en sa main,
    et toucha la chair et les gâteaux sans levain; et le feu monta du rocher, et consuma
    la chair et les gâteaux sans levain; et l'ange de l'Éternel disparut à ses y eux.
  mal-mal: യഹോവയുടെ ദൂതൻ കയ്യിലുള്ള വടിയുടെ അറ്റംകൊണ്ട് മാംസവും പുളിപ്പില്ലാത്ത അപ്പവും
    തൊട്ടു; ഉടനെ പാറയിൽനിന്ന് തീ പുറപ്പെട്ട് മാംസവും പുളിപ്പില്ലാത്ത അപ്പവും ദഹിപ്പിച്ചു;
    യഹോവയുടെ ദൂതൻ അവന്റെ കണ്ണിന് കാണാതായി.
  urd-GVR: Rab ke farishte ke hāth meṅ lāṭhī thī. Ab us ne lāṭhī ke sire se gosht
    aur beḳhamīrī roṭī ko chhū diyā. Achānak patthar se āg bhaṛak uṭhī aur ḳhurāk
    bhasm ho gaī. Sāth sāth Rab kā farishtā ojhal ho gayā.
  suz-BL: मिनु नोले परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइबमी मेको श्‍ये नु शोब्‍ले कली
    आ गुइम बाक्‍शो कोक्‍केमी थिवा बाक्‍त। मिनु मेको फुल्‍लु रे पा मी ग्रूशा, मेको
    श्‍ये नु बोरब ओख्‍ती मसुप्‍शो शोब्‍ले नेल्‍ल नेक्‍गा बाक्‍त। मिनु परमप्रभु यावे
    आ स्‍वर्ग ङा गेय पाइब यो लमाक्‍त। लेवी ९:१४
  ita-1927: Allora l’angelo dell’Eterno stese la punta del bastone che aveva in mano
    e toccò la carne e le focacce azzime; e salì dalla roccia un fuoco, che consumò
    la carne e le focacce azzime; e l’angelo dell’Eterno scomparve dalla vista di
    lui.
  ckb-ckb: ئینجا فریشتەکەی یەزدان سەری گۆچانەکەی کە بە دەستیەوە بوو درێژی کرد و لە
    گۆشت و نانە فەتیرەکەی دا و ئاگرێک لە بەردەکەوە بەرزبووەوە و گۆشت و نانە فەتیرەکەی
    خوارد. ئینجا فریشتەکەی یەزدان لەبەرچاوی نەما.
  eng-BBE: 'Then the angel of the Lord put out the stick which was in his hand, touching
    the meat and the cakes with the end of it; and a flame came up out of the rock,
    burning up the meat and the cakes: and the angel of the Lord was seen no longer.'
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರ ದೂತನು ತನ್ನ ಕೈಯಲ್ಲಿದ್ದ ಕೋಲಿನ ಕೊನೆಯನ್ನು ಚಾಚಿ, ಮಾಂಸವನ್ನೂ, ಹುಳಿಯಿಲ್ಲದ
    ರೊಟ್ಟಿಗಳನ್ನೂ ಮುಟ್ಟಿದನು. ಆಗ ಬೆಂಕಿಯು ಬಂಡೆಯಿಂದ ಎದ್ದು, ಮಾಂಸವನ್ನೂ, ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಗಳನ್ನೂ
    ದಹಿಸಿಬಿಟ್ಟಿತು. ಆಗ ಯೆಹೋವ ದೇವರ ದೂತನು ಅವನ ಕಣ್ಣುಗಳಿಗೆ ಕಾಣಿಸದೆ ಹೋದನು.
  tam-2017: அப்பொழுது யெகோவாவுடைய தூதன் தமது கையிலிருந்த கோலின் நுனியை நீட்டி, இறைச்சியையும்
