  dan-1931: Da udrakte HERRENS Engel Spidsen af den Stav, han havde i Hånden, og rørte
    ved Kødet og Brødet. Og Ild slog op af Klippen og fortærede Kødet og Brødet; og
    HERRENS Engel forsvandt for hans Blik.
  vie-OVCB: Thiên sứ của Chúa Hằng Hữu đưa cây gậy cầm nơi tay, chạm đầu gậy vào thịt
    và bánh. Lửa từ đá bốc lên thiêu cháy thịt và bánh không men. Sau đó, thiên sứ
    của Chúa Hằng Hữu biến đi.
  guj-2017: ત્યારે ઈશ્વરના દૂતે પોતાના હાથમાંથી લાકડીના છડાથી માંસ અને બેખમીર રોટલીને
    સ્પર્શ કર્યો; ખડકમાંથી અગ્નિ નીકળ્યો અને માંસ તથા બેખમીર રોટલીને ભસ્મ કર્યા. પછી
    ઈશ્વરનો દૂત અદ્રશ્ય થઈ ગયો પછી ગિદિયોન તેને જોઈ શક્યો નહિ.
  pon-2006A: Tohnleng en KAUN-O ahpw sairki kuhto oh pilawa ko imwin sapwellime sokon
    me mihmi nin limeo. Ni ahnsowohte kisiniei ahpw okada sang nan paipo oh karoangehla
    uduko oh pil pilawa ko. Tohnlengo eri sohrasang wasao.
  por-BRBSL: Então o anjo de Yahweh estendeu a ponta do bastão que estava em sua mão
    e tocou a carne e os bolos ázimos; e o fogo saiu da rocha e consumiu a carne e
    os bolos ázimos. Então o anjo de Yahweh saiu de sua vista.
  cth-cth: Hahoi teh, BAWIPA e kalvantami ni a kut dawk a sin e sonron a dâw teh,
    moi hoi tonphuenhoehe vaiyei hah a nep. Hahoi talung thung hoi a tâco teh, moi
    hoi tonphuenhoehe vaiyei hmai he a kak pouh. BAWIPA e kalvantami teh yout a kahma
    pouh.
  twi-twi: Afei, Awurade bɔfo no de pema a okura no kaa nam ne brodo no, na ogya pue
    fii ɔbotan no mu hyew nea ɔde bae no nyinaa. Na ɔbɔfo no yerae.
  hlt-hlt: Te phoeiah BOEIPA puencawn loh a kut dongkah cunghol hmuidong te a thueng
    tih maeh neh vaidamding te a nawn te a nawn hatah lungpang lamloh hmai thoo tih
    maeh neh vaidamding te a hlawp. Te phoeiah BOEIPA puencawn khaw a mikhmuh lamloh
    vik cet.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie ntɔ̃nnìi youtɛ kupɑ̀ɑ̀ti dì do tɔ kù kɛ́kɑ́ɑ́kɛ́ imɑɑ
    nnɛ̀ pɛ̃́ɛ̃̀, kɛ̀ muhɑ̃ɑ̃́ nyɛnní dipèrì kɛ́ dɛ̀ cɔ̀útɛ́. Kɛ̀ Sedeɔ̃ɔ̃ mɔ́ntóo
    ti Yiɛ̀ nKuyie ntɔ̃nnì.
  msy-2020: Ezɨ Ikiavɨra Itir Godɨn ensel, asadivir aghorir mam uan dafarimɨn an suiragha
    an otevim isava asɨzir tuzim ko bret gisɨn anetɨgha uam an suira. Ezɨ avim zuamɨra
    dagɨam gisɨn otogha asɨzir tuzim ko bretɨn isi. Ezɨ ensel zuamɨra ghuzɨ, Gideon
    a bagha garava avenge.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ ɩsɔtɑɑ tillu tokinɑ nɑntʋ nɑ potopotonɑɑ mpɛ nɑ ɩ kpɑ́tʋ́ɣʋ́.
    Ɩlɛnɑ kɔkɔ lɩɩ kʋkpɑmʋɣʋ tɑɑ nɑ kɑ́ nyɑɣɑ pǝ tǝnɑ. Nɑ ɩsɔtɑɑ tillu nɑ́ɑ́ mʋkɩ
    yem.
  azb-azb: Rəbbin mələyi əlində olan əsanın ucunu oraya uzadıb ətlə mayasız çörəklərə
    toxunanda qayadan alov çıxdı və ətlə mayasız çörəkləri udub yox etdi. Sonra Rəbbin
    mələyi onun gözü önündəcə qeyb oldu.
  eng-DBY: And the Angel of Jehovah put forth the end of the staff that was in his
    hand, and touched the flesh and the unleavened cakes; and there rose up fire out
    of the rock, and consumed the flesh and the unleavened cakes. And the Angel of
    Jehovah departed out of his sight.
  hin-2017: तब यहोवा के दूत ने अपने हाथ की लाठी को बढ़ाकर माँस और अख़मीरी रोटियों
    को छुआ; और चट्टान से आग निकली जिससे माँस और अख़मीरी रोटियाँ भस्म हो गईं; तब यहोवा
    का दूत उसकी दृष्टि से ओझल हो गया।
  eng-YLT: And the messenger of Jehovah putteth forth the end of the staff which [is]
    in His hand, and cometh against the flesh, and against the unleavened things,
    and the fire goeth up out of the rock and consumeth the flesh and the unleavened
    things — and the messenger of Jehovah hath gone from his eyes.
  kne-kne: Idi makdeng di, insagid din anghel din otdok din sokod ay iin-genana sin
    karni ya tinapay. Kabidang et di apoy sin bato ay namoo sin karni ya tinapay,
    pag et bigla ay mamaga din anghel.
  eng-WYC-2017: the angel of the Lord held forth the end of the staff, which he held
    in the hand, and he touched the fleshes, and the therf loaves; and fire ascend-ed
    [or went up] from the stone, and wasted the fleshes, and [the] therf loaves. And
    the angel of the Lord vanished from his eyes.
  eng-WMBB: Then the LORD’s angel stretched out the end of the staff that was in his
    hand, and touched the meat and the unleavened cakes; and fire went up out of the
    rock and consumed the meat and the unleavened cakes. Then the LORD’s angel departed
    out of his sight.
  urd-GVH: रब के फ़रिश्ते के हाथ में लाठी थी। अब उसने लाठी के सिरे से गोश्त और बेख़मीरी
    रोटी को छू दिया। अचानक पत्थर से आग भड़क उठी और ख़ुराक भस्म हो गई। साथ साथ रब का
    फ़रिश्ता ओझल हो गया।
  rug-rug: Meke huhuku la nia sa mateana te Zihova sa kolu sapu taṉinia sa pa limana,
    meke tiquni batu kolu sa sari miti na bereti. Meke vura mae koasa patu sa nika,
    meke sulu beto sari miti na bereti, meke tiqe murimuri taloa sa mateana.
  gaz-gaz: Ergamaan Waaqayyoo sunis fiixee ulee harka isaa tureetiin foonii fi Maxinoo
    sana tuqe. Ibiddi kattaa keessaa baʼee foonii fi Maxinoo sana nyaate. Ergamaan
    Waaqayyoos fuula isaa duraa dhabame.
  fra-LSG: L’ange de l’Éternel avança l’extrémité du bâton qu’il avait à la main,
    et toucha la chair et les pains sans levain. Alors il s’éleva du rocher un feu
    qui consuma la chair et les pains sans levain. Et l’ange de l’Éternel disparut
    à ses yeux.
  gnn-gnn: Bala yana ŋayi Garrayyunydja mulkana dharpayuna, dharpa ŋunhi wapitja ŋal'yunmaraŋala
    ŋunhimalayi ŋathalili, bala ŋayi marrtjina dhunupa ŋunhi ŋäṉarrnydja gurthanydja
    dhawaṯthurruna warray ŋuliŋuru guṉḏaŋurunydja, bala nhäranana ŋunhi ŋathanydja
    ga wäyindja. Bala ŋunhi djiwarr'wuynydja yolŋu winya'yurrunana bena‐wala.
  yal-yal: Alatalaa malekan yi dunganna xunna sin suben nun buru tetarene yi gɛmɛn
    fari. Tɛɛn yi mini gɛmɛni a yi suben nun buru tetaren gan. Alatalaa malekan yi
    tunun a ma.
  haw-1868: Alaila, o aku la ka anela o Iehova i ka welau o ke kookoo, ma kona lima,
    a hoopa iho la i ka io, a me ka palaoa hu ole; a pii ae la ke ahi, mai loko ae
    o ka pohaku, a hoopau ae la i ka io, a me ka palaoa hu ole. Alaila, hele aku la
    ka anela o ka Haku, mai kona alo aku.
  arb-NAV: فَمَدَّ مَلاكُ الرَّبِّ طَرَفَ الْعُكَّازِ الَّذِي بِيَدِهِ وَمَسَّ بِهِ
    اللَّحْمَ وَالْفَطِيرَ، فَانْدَلَعَتْ نَارٌ مِنَ الصَّخْرَةِ وَالْتَهَمَتْهُمَا.
    وَتَوَارَى مَلاكُ الرَّبِّ عَنْ عَيْنَيْهِ.
  ewe-ewe: Mawudɔla la tsɔ eƒe atikplɔ ƒe nugbɔ ka lã la kple abolo maʋamaʋã la ŋu.
    Kasia dzo bi tso agakpe la me eye wòfia lã la kple abolo la! Tete Yehowa ƒe dɔla
    la bu vĩi.
  eng-LEE: Then the angel of the Lord put forth the end of the staff that was in his
    hand, and touched the flesh and the unleavened cakes; and there rose up fire out
    of the rock, and consumed the flesh and the unleavened cakes. And the angel of
    the Lord departed out of his sight.
  asm-FB: তেতিয়া যিহোৱাৰ দূতজনৰ হাতত যি লাঠি আছিল, সেই লাঠিডালৰ আগটোৰে তেওঁ সেই মাংস
    আৰু খমীৰ নোহাৱা পিঠাখিনি স্পৰ্শ কৰিলে; তাতে সেই শিলৰ পৰা অগ্নি ওলাই মাংস আৰু পিঠাখিনি
    পুৰি পেলালে। পাছত যিহোৱাৰ দূত অদৃশ্য হৈ গ’ল; গিদিয়োনে তেওঁক পুনৰ দেখা নাপালে।
  sus-A: عَلَتَلَ شَ مَلٍكّ نَشَ عَ يِسُشُوُرِ عِتَلَ، عَ نَشَ عَ دِن سُبٍ نُن تَامِ
    لّبِنِتَرٍ رَ. نَ كُي تّ نَشَ دّشّ فّمّ مَ، عَ سُبٍ نُن تَامِ لّبِنِتَرٍ بِرِن
    فَن. نَ شَنبِ عَلَتَلَ شَ مَلٍكّ نَشَ لْي عَ مَ.
  fra-SBL: Et l'ange de Yahvé étendit l'extrémité du bâton qu'il avait à la main,
    et toucha la viande et les gâteaux sans levain ; et le feu monta du rocher et
    consuma la viande et les gâteaux sans levain. Puis l'ange de Yahvé s'en alla hors
    de sa vue.
  hbo-hbo: וַיִּשְׁלַ֞ח מַלְאַ֣ךְ יְהוָ֗ה אֶת־קְצֵ֤ה הַמִּשְׁעֶ֙נֶת֙ אֲשֶׁ֣ר בְּיָדֹ֔ו
    וַיִּגַּ֥ע בַּבָּשָׂ֖ר וּבַמַּצֹּ֑ות וַתַּ֨עַל הָאֵ֜שׁ מִן־הַצּ֗וּר וַתֹּ֤אכַל
    אֶת־הַבָּשָׂר֙ וְאֶת־הַמַּצֹּ֔ות וּמַלְאַ֣ךְ יְהוָ֔ה הָלַ֖ךְ מֵעֵינָֽיו׃
  piu-2006: '@see-verse:JDG.006.020'
  kik-kik: Nake mũraika wa Jehova akĩhutia nyama na mĩgate ĩyo ĩtaarĩ na ndawa ya
    kũimbia na mũthia wa rũthanju rwake. Mwaki ũgĩakana uumĩte ihiga-inĩ, ũgĩcina
    nyama icio o hamwe na mĩgate ĩyo. Nake mũraika wa Jehova akĩbuĩria na ndaacookire
    kuonwo.
  fra-NCL: L’Ange de Yahweh étendit l’extrémité du bâton qu’il avait à la main, et
    toucha la chair et les pains sans levain. Aussitôt le feu s’éleva du rocher, et
    consuma la chair et les pains sans levain, et l’Ange de Yahweh disparut à ses
    yeux.
  cek-AK: Angraeng ih van kami mah moi hoi taeh thuh ai ih takaw to, a ban ih cung
    tadong hoiah sui; to naah thlung hoiah hmai to angqong moe, moi hoi taeh thuh
    ai ih takaw to hmai mah kangh. To pacoengah Angraeng ih van kami to anghmat ving.
  cuk-cuk: Geb Bab-Jehová-e-baliwitur e-gaapoledgi san ebusad, degi, madu-inasulid
    ebusbargu, yog akwa-birgi soo gaaled. Bela san-ogumaksad, degi, bela madu-inasulid-ogumaksabalid.
    Geb agine, Bab-Jehová-e-baliwitur Gedeón-wagab ukiar yogguded.
  uig-CYR: Пәрвәрдигарниң Пәриштиси қолидики һасини узитип учини гөш билән петир нанларға
    тәккүзивиди, қорам таштин от чиқип, гөш билән петир нанларни йәп кәтти. Шу һаман
    Пәрвәрдигарниң Пәриштисиму униң көзидин ғайип болди.
  tel-2017: అతడు అలా చేశాక, యెహోవా దూత తన చేతిలో ఉన్న కర్ర చాపి దాని కొనతో ఆ మాంసాన్ని,
    ఆ పొంగని రొట్టెలను ముట్టగానే ఆ రాతిలోనుంచి అగ్ని లేచి ఆ మాంసాన్ని, ఆ రొట్టెలను
    కాల్చివేసింది. అంతలో యెహోవా దూత అదృశ్యం అయ్యాడు.
  hat-BSA: Konsa, zanj SENYÈ a te lonje pwent baton li, ki te nan men li pou te touche
    vyann nan avèk pen san ledven an, epi dife te vòltije sòti nan wòch la pou te
    konsome vyann nan nèt ansanm avèk pen san ledven an. Epi zanj SENYÈ a te disparèt
    devan zye li.
  kos-kos: Na lipufan lun LEUM GOD el asroela sak soko oan inpaol ah, ac pusralla
    ikwa ac bread inge ke mutun sak soko ah. Na e se sikyak ke eot sac twe esukak
    ikwa ac bread inge. Na lipufan sac wanginla.
  hbo-WLC: וַיִּשְׁלַ֞ח מַלְאַ֣ךְ יְהוָ֗ה אֶת־קְצֵ֤ה הַמִּשְׁעֶ֙נֶת֙ אֲשֶׁ֣ר בְּיָד֔וֹ
    וַיִּגַּ֥ע בַּבָּשָׂ֖ר וּבַמַּצּ֑וֹת וַתַּ֨עַל הָאֵ֜שׁ מִן־הַצּ֗וּר וַתֹּ֤אכַל
    אֶת־הַבָּשָׂר֙ וְאֶת־הַמַּצּ֔וֹת וּמַלְאַ֣ךְ יְהוָ֔ה הָלַ֖ךְ מֵעֵינָֽיו׃
  ibo-ibo: Mgbe Mmụọ ozi Onyenwe anyị ahụ metụrụ ọnụ mkpanaka ahụ nke dị nʼaka ya
    nʼelu anụ na achịcha ahụ na-ekoghị eko. Ọkụ sitere nʼoke nkume ahụ nwuru, rechapụ
    anụ ahụ na achịcha nʼekoghị eko ahụ. Mmụọ ozi nke Onyenwe anyị ahụ gbara barịị
    site nʼihu ya.
  ory-ory: ତେବେ ସଦାପ୍ରଭୁଙ୍କ ଦୂତ ଆପଣା ହସ୍ତସ୍ଥିତ ଯଷ୍ଟିର ଅଗ୍ର ବଢ଼ାଇ ସେହି ମାଂସ ଓ ତାଡ଼ିଶୂନ୍ୟ
    ପିଠା ସ୍ପର୍ଶ କଲେ; ଏଥିରେ ସେହି ଶୈଳରୁ ଅଗ୍ନି ବାହାରି ସେହି ମାଂସ ଓ ତାଡ଼ିଶୂନ୍ୟ ପିଠା ଦଗ୍ଧ
    କଲା; ତହୁଁ ସଦାପ୍ରଭୁଙ୍କ ଦୂତ ତାହାର ଦୃଷ୍ଟିଗୋଚରରୁ ପ୍ରସ୍ଥାନ କଲେ।
  chk-chk: Mürin, nöün ewe Samol mi Lapalap we chon läng a aitiewu wokun mi nom lepöün
    o tiki ngeni ewe fituk me ewe pilawa esap wor iis lon. Iwe, a küütä ekkei seni
    ewe achau o kenala ewe fituk me ewe pilawa. Mürin, ewe chon läng a morukola seni
    fän mesan.
  rop-rop: Afta na det einjul blanga YAWEI bin tatjim det daga garram im wokinstik,
    en streidawei faiya bin kamat brom det ston, en det faiya bin barnimap det bif
    en damba holbit, en afta det einjul bin gowei.
  ukr-1871: Тодї ангел Господень кінцем палицї, що держав у руцї, приторкнувсь до
    мясива й книшів, і виступив огонь із камення та й пожер мясиво й книші, ангель
    же Господень зник із очей у його.
  deu-1951: Da streckte der Engel des HERRN die Spitze des Stabes aus, den er in der
    Hand hatte, und berührte damit das Fleisch und das ungesäuerte Brot. Da ging Feuer
    auf von dem Fels und verzehrte das Fleisch und das Ungesäuerte. Und der Engel
    des HERRN verschwand vor seinen Augen.
  eng-JPS: Then the angel of the LORD put forth the end of the staff that was in his
    hand, and touched the flesh and the unleavened cakes; and there went up fire out
    of the rock, and consumed the flesh and the unleavened cakes; and the angel of
    the LORD departed out of his sight.
  srp-1865: Tada anðeo Gospodnji pruži kraj od štapa koji mu bješe u ruci i dotaèe
    se mesa i hljebova prijesnijeh; i podiže se oganj sa stijene i spali meso i hljebove
    prijesne. I anðeo Gospodnji otide ispred oèiju njegovih.
  lug-lug: Awo malayika wa Mukama Katonda n’akoma ku nnyama ne ku migaati egitazimbulukuswa
    nga yeeyambisa omuggo gwe yalina. Omuliro ne guva mu jjinja ne gububuuka ne gwokya
    ennyama n’emigaati egitazimbulukuswa byonna ne bisaanawo. Amangwago malayika wa
    Mukama n’abulawo.
  heb-heb: וישלח מלאך יהוה את קצה המשענת אשר בידו ויגע בבשר ובמצות ותעל האש מן הצור
    ותאכל את הבשר ואת המצות ומלאך יהוה הלך מעיניו׃
  ben-IRV: তখন সদাপ্রভুর দূত নিজের হাতের লাঠি সামনে বাড়িয়ে দিয়ে সেই মাংস ও খামিবিহীন
    রুটিগুলি স্পর্শ করলেন; তখন পাথর থেকে আগুন বের হয়ে সেই মাংস ও খামিবিহীন রুটিগুলি
    গ্রাস করল; আর সদাপ্রভুর দূত তাঁর সামনে থেকে চলে গেলেন।
  pan-pan: ਤਾਂ ਯਹੋਵਾਹ ਦੇ ਦੂਤ ਨੇ ਉਸ ਸੋਟੀ ਦੇ ਸਿਰੇ ਨਾਲ ਜਿਹੜੀ ਉਸ ਦੇ ਹੱਥ ਵਿੱਚ ਸੀ, ਮਾਸ ਅਤੇ
    ਪਤੀਰੀਆਂ ਰੋਟੀਆਂ ਨੂੰ ਛੂਹਿਆ ਅਤੇ ਉਸ ਪੱਥਰ ਵਿੱਚੋਂ ਅੱਗ ਨਿੱਕਲੀ ਜਿਸ ਨਾਲ ਮਾਸ ਤੇ ਪਤੀਰੀਆਂ
    ਰੋਟੀਆਂ ਭਸਮ ਹੋ ਗਈਆਂ, ਤਦ ਯਹੋਵਾਹ ਦਾ ਦੂਤ ਉਸ ਦੀਆਂ ਅੱਖਾਂ ਦੇ ਅੱਗੋਂ ਅਲੋਪ ਹੋ ਗਿਆ।
  mya-JVB: ထိုအခါ ထာဝရဘုရား ၏ ကောင်းကင်တမန် သည် မိမိ ကိုင် သော တောင်ဝေး ကို ဆန့် ၍
    ၊ အမဲသား နှင့် တဆေးမဲ့မုန့်ပြား တို့ကိုတို့ သဖြင့် ၊ ကျောက် ထဲက မီး ထ ၍ အမဲသား
    နှင့် တဆေးမဲ့မုန့်ပြား တို့ကို လောင် ပြီးမှ ၊ ထာဝရဘုရား ၏ ကောင်းကင်တမန် သည် ကွယ်
    လေ၏။
  tbg-tbg: Mintuvaro Nora Kotira enseli viva nai kauquqi tuato kaururaqohairo mativata
    mparetivata viti autama kovaro vaaka oriqaahairo ihavano aurumaviro mativata,
    mparetivata tatoqa taiqa aqukora. Mintima kovaro enseli vivavata Gideonira avuqaahairo
    tuqaaka/uqaarama vura.
  hmo-hmo: Unai neganai Lohiabada ena aneru ese itotohi, imana dekenai ia dogoatao
    gauna, be vamu bona beredi dekenai ia atoa, ia kamokau, vadaeni nega tamona lahi
    be nadi dekena amo ia hururu, vamu bona beredi ia gabua ore. Vadaeni Lohiabada
    ena aneru be Gideona ena vairana dekena amo ia boio.
  urd-urd: तब ख़ुदावन्द के फ़रिश्ते ने उस लाठी की नोक से जो उसके हाथ में थी, गोश्त
    और फ़तीरी रोटियों को छुआ; और उस पत्थर से आग निकली और उसने गोश्त और फ़तीरी रोटियों
    को भसम कर दिया। तब ख़ुदावन्द का फ़रिश्ता उसकी नज़र से ग़ायब हो गया।
  rus-SYN: Ангел Господень простер конец жезла, который был в руке его, прикоснулся
    к мясу и опреснокам; и вышел огонь из камня и поел мясо и опресноки; и Ангел Господень
    скрылся от глаз его.
  bqc-SIM: Kɛ́ Dii Malaika lípana pↄ́ á kũa zↄ̃̀ nↄ̀ↄ ń kàapiowa, ↄ̃ tɛ́ bↄ̀
    gbɛpi guu, a kũ̀ nↄ̀ↄ ń kàapiowa, ↄ̃ Dii Malaikapi gusikɛ̀.
  tcz-CHONGTHU: Hiche jouchun Pakai Vantillin akhutna achoi atenggol mong hemmachun
    kelchasa le changlhah chu agah tongkhan ahileh songpi’a konchun mei ahungkou doh’in
    ahin choiho jouse chu akavam tan ahi. Hiche jouchun Pakai vantil chu amangtan
    ahi.
  mar-mar: तेव्हा परमेश्वराच्या दूताने आपल्या हातातल्या काठीच्या टोकाने मांसास व बेखमीर
    भाकरीला स्पर्श केला; मग खडकातून अग्नी निघाला आणि त्याने ते मांस व बेखमीर भाकरी
    भस्म केल्या; परमेश्वराचा दूतही निघून गेला आणि यापुढे गिदोन त्यास पाहू शकला नाही.
  qub-qub: anjilga aychatawan tantata bastunninwan töparcuran. Chaura ninaga rumipita
    ratarimur rupar ushacurcuran. Tayta Diospa anjilninpis illgacäcuran.
  bqp-bqp: Akũ Dikiri Malaikaa gò kũ à kũnaa zↄ̃̀ nↄ̀bↄ kũ burodii pìioa, akũ
    tɛ́ bò gbɛ̀ɛ pìi gũn à kũ̀ nↄ̀bↄ kũ burodii pìiooa, akũ Dikiri Malaikaa pì
    dibi lɛ̀.
  hat-hat: Zanj Seyè a leve baton ki te nan men l' lan, li lonje l', li manyen vyann
    lan ak pen yo ak pwent baton an. Yon dife soti nan wòch la, li boule tout vyann
    lan ak pen yo. Epi, lamenm zanj Seyè a disparèt devan li.
  eng-BSB: Then the angel of the LORD extended the tip of the staff that was in his
    hand and touched the meat and the unleavened bread. And fire flared from the rock
    and consumed the meat and the unleavened bread. Then the angel of the LORD vanished
    from his sight.
  tod-tod: Tukpɔi é ɠɛni Ɠɔoɠɔ GALAGI ná-geezuɠeelai ya, é naa zokpai loni suai
    ʋa, ta ɓului nii lɛʋɛ la su. Abui soni kɔtu wolai ʋa, é suai ɠala, ta ɓului nii
    lɛʋɛ la su. Naa ʋolu, Ɠɔoɠɔ GALAGI ná-geezuɠeelai ɲɛɛlɛni gaazu.
  eng-WEBPB: Then the LORD’s angel stretched out the end of the staff that was in
    his hand, and touched the meat and the unleavened cakes; and fire went up out
    of the rock and consumed the meat and the unleavened cakes. Then the LORD’s angel
    departed out of his sight.
  kbq-kbq: Anante Ra Anumzamofo ankeromo'a azampima eri'nea azotareti ana afu'ene
    bretinena avako higeno, ana havefintira teve rukru huno ana maka ne'zana tefanane
    hu'ne. Ana higeno ana ankeromo'a agranena rufanane hu'ne.
  nhe-BL: Huan ielhuicac ejca TOTECO quiajsic nopa nacatl huan nopa pantzi tlen ax
    quipiya tlasonejcayotl ica icuatopil. Huan tlen nopa tetl quisqui tlitl tlen quitlati
    nopa nacatl ihuaya nopa pantzi para quinextis TOTECO quiseli itlacajcahualis.
    Huan nopa elhuicac ejquetl san polijqui iixpa.
  bus-bus: Ben Dii Malaika gò kɛ̀ à kũna zↄ̃̀ nↄ̀bↄ kↄ̃n burɛdi pìoa, ben tɛ́ bↄ̀
    gbɛ̀ pì guu à kũ̀ nↄ̀bↄ kↄ̃n burɛdi pìoa, ben Dii Malaika pì gusii lɛ̀.
  gub-BL: Na'e Tupàn heko haw pe har werupoe'eg wywyrapokokaw a'e temi'u i'aromo kury.
    Umuhyk iapyr ho'o kwer rehe kury, typy'ak rehe no. Na'e tata uhem ita wi kury,
    a'e temi'u hapy pà kury. Na'e Tupàn heko haw pe har ukàzym tàrityka'i kury.
  eng-DRA: 'The angel of the Lord put forth the tip of the rod, which he held in his
    hand, and touched the flesh and the unleavened loaves: and there arose a fire
    from the rock, and consumed the flesh and the unleavened loaves: and the angel
    of the Lord vanished out of his sight.'
