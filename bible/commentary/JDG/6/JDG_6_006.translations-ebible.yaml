verse: JDG.006.006
translations:
  mal-C: ഇങ്ങനെ മിദ്യാന്യരാൽ ഇസ്രായേൽ വളരെ ദരിദ്രരാക്കപ്പെട്ടു, ഇസ്രായേൽജനം സഹായത്തിനായി
    യഹോവയോട് നിലവിളിച്ചു.
  deu-TKW: 'So wurde Israel durch die Midianiter sehr geschwächt: da schrieen die
    Israeliten zu Jahwe um Hilfe.'
  lin-lin: Bato ya Madiani bakomisaki bana ya Isalaele babola makasi. Boye, bana ya
    Isalaele bagangaki epai na Yawe mpo ete asunga bango.
  eng-LSV: And Israel is very weak from the presence of Midian, and the sons of Israel
    cry to YHWH.
  eng-GNV: 'So was Israel exceedingly impouerished by the Midianites: therefore the
    children of Israel cryed vnto the Lord.'
  eng-WEBSTER: And Israel was greatly impoverished because of the Midianites; and
    the children of Israel cried to the LORD.
  nhw-BL: Huan quej nopa, nopa israelitame mocajque pilteicneltzitzi por nopa madianitame
    huan huajca quitzajtzilijque TOTECO.
  swh-ONEN: Waisraeli wakafanywa kuwa maskini sana na Wamidiani, hata Israeli wakamlilia
    Bwana kuomba msaada.
  bba-bba: kpɑ bu Isirelibɑ deri nɔni swɑ̃ɑru sɔɔ. Yerɑ n derɑ Isireli be, bɑ Yinni
    Gusunɔ nɔɔɡiru sue bɑ nùn sokɑ.
  eng-KJVCPB: And Israel was greatly impoverished because of the Midianites; and the
    children of Israel cried unto the Lord.
  wbp-wbp: Kujarlanya, kulalpalu Yijirali-pinkirli mardarnu nyiyarningkijarra. Ngulalu
    yulanjakulku rdirri-yungu, manulpalurla YAAWIYI-kilki wangkaja yungu-jana muurl-mardarni
    Mirdiyanu-wardingki-patu-kujaku.
  luo-luo: Jo-Midian nokelone jo-Israel dhier maduongʼ mane giywakne Jehova Nyasaye
    mondo okonygi.
  meu-meu: Taunabunai Israel vada e ogoḡami, Midian dainai. Bena Israel taudia ese
    Iehova e tai henia.
  npi-ULB: मिद्दानीहरूले इस्राएलीहरूलाई यति धेरै कमजोर बनाए, जसको कारणले इस्राएलका
    मानिसहरूले परमप्रभुलाई पुकारे ।
  yor-yor: Àwọn ará Midiani sì pọ́n àwọn ọmọ Israẹli lójú, wọ́n sọ wọ́n di òtòṣì àti
    aláìní, fún ìdí èyí wọ́n ké pe Olúwa nínú àdúrà fún ìrànlọ́wọ́.
  emp-NTPO: Madianitarãba ne jũma jãrĩcuabadjid̶a bẽrã israelerãra ne neẽ́ panasid̶aa.
    Maʌ̃ carea israelerãba Ãcõrẽa quĩrã djuburiada iwid̶isid̶aa.
  ind-ind: Bangsa Midian membuat Israel begitu melarat sehingga bangsa Israel berseru
    meminta tolong kepada TUHAN.
  pes-OPCB: اسرائیلی‌ها از دست مدیانی‌ها به تنگ آمدند و نزد خداوند فریاد برآوردند
    تا به ایشان کمک کند.
  tgl-ULB: Pinahina ng Midianita ang mga Israelita ng napakatindi na ang bayan ng
    Israel ay tumawag kay Yahweh.
  cbu-NT: '@see-verse:JDG.006.005'
  hui-hui: Ani biyagola Isaraele wali agali biarume mbira biadai bibe naheore hene.
  mya-mya: ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့​သည်​သူ​တို့​ကို ခု​ခံ​နိုင်​စွမ်း​မ​ရှိ​ချေ။
  bod-N: ཡེས་ར་ཨེལ་པ་རྣམས་མིད་ཡཱན་པའི་རྐྱེན་གྱིས་དབུལ་ཞིང་ཕོངས་པར་གྱུར་པས་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་འོ་དོད་བོས་སོ།
    །
  sna-sna: VaMidhiani vakaita kuti vaIsraeri vave varombo zvokuti vakachema kuna Jehovha
    kuti avabatsire.
  spa-BLM: Israel quedó muy abatido a causa de Madián, y los hijos de Israel clamaron
    a Yahvé.
  cac-cac: Icha val chi' ix aj scan eb' israel meb'ail yuj tas tz'utaj yuj eb' madianita
    chi'. Yuj chi' ix tevi eb' d'a Jehová yic scolvaj d'a eb'.
  swh-ULB: Midiani iliwadhoofisha Waisraeli sana mpaka watu wa Israeli wakamwita Bwana.
  bel-bel: І вельмі згалеў Ізраіль ад Мадыяніцянаў, і заенчылі сыны Ізраіля да Госпада.
  deu-ELBBK: Und Israel verarmte sehr wegen Midians; und die Kinder Israel schrien
    zu dem HERRN.
  mbb-OT: Nehimu he utew mekehizuhizu is kebpekesavuk te menge Israilihanen tenged
    te menge Midianhen, umbe mibuyù sikandan te tavang diyà te Nengazen.
  mal-2015: ഇങ്ങനെ മിദ്യാന്യരാൽ യിസ്രായേൽ ഏറ്റവും ക്ഷയിച്ചു; യിസ്രായേൽമക്കൾ യഹോവയോടു
    നിലവിളിച്ചു.
  tuo-NT: Madianita masã tojo weecã, Israe curuacjãrã ʉpʉtʉ piꞌeticãrã niwã. Tojo
    weerã Õꞌacʉ̃rẽ cʉ̃ weetamusere ʉpʉtʉ sẽrĩcãrã niwã.
  rmc-rmc: Sar o Izraeliti ačhile čore bi o chaben anglo Midijana, chudle te vičinel
    pro RAJ, hoj lenge te pomožinel.
  pes-OPV: و چون اسرائیل به‌سبب مدیان بسیار ذلیل شدند، بنی‌اسرائیل نزد خداوند فریاد
    برآوردند.
  ron-1924: Исраел а ажунс фоарте ненорочит дин причина луй Мадиан, ши копиий луй
    Исраел ау стригат кэтре Домнул.
  ben-OBCV: মিদিয়ন ইস্রায়েলীদের এমনভাবে নিঃস্ব করে তুলেছিল যে তারা সাহায্য লাভের
    আশায় সদাপ্রভুর কাছে কেঁদে উঠল।
  som-som: Oo reer Midyaan aawadood ayay reer binu Israa'iil aad iyo aad ugu caydhoobeen;
    markaasaa reer binu Israa'iil Rabbiga u qayshadeen.
  lat-VUC: Humiliatusque est Israël valde in conspectu Madian.
  eng-ASVBT: And Israel was brought very low because of Midian; and the children of
    Israel cried unto Jehovah.
  ita-1885: Israele adunque impoverì grandemente, per cagion de' Madianiti; laonde
    i figliuoli d'Israele gridarono al Signore.
  eng-LXXUP: And Israel was greatly impoverished because of Midian.
  eng-ULB: Midian weakened the Israelites so severely that the people of Israel called
    out to Yahweh.
  spa-VBL: Los israelitas se vieron desesperadamente empobrecidos por los madianitas
    y pidieron ayuda al Señor.
  fra-_FOB: Israël fut donc très appauvri par les Madianites, et les enfants d'Israël
    crièrent à l'Éternel.
  mal-mal: ഇങ്ങനെ മിദ്യാന്യർ നിമിത്തം യിസ്രായേൽ ഏറ്റവും ക്ഷയിച്ചു; യിസ്രായേൽ മക്കൾ
    യഹോവയോട് നിലവിളിച്ചു.
  urd-GVR: Isrāīlī Midiyān ke sabab se itne pasthāl hue ki āḳhirkār madad ke lie Rab
    ko pukārne lage.
  suz-BL: मिनु मिदयान ङा मुरपुकीमी इस्राएली आन कली शुश प्रुङग सेल्‍मे बाक्‍त। मिनु
    इस्राएलीपुकीमी “वारच पाइय्‍यीकी” दे परमप्रभु यावे कली थोव़मे बाक्‍त।
  ita-1927: Israele dunque fu ridotto in gran miseria a motivo di Madian, e i figliuoli
    d’Israele gridarono all’Eterno.
  ckb-ckb: ئیتر ئیسرائیلییەکان بەدەست میدیانییەکانەوە زۆر هەژار بوون و نەوەی ئیسرائیل
    هاواریان بۆ یەزدان کرد.
  eng-BBE: And Israel was in great need because of Midian; and the cry of the children
    of Israel went up to the Lord.
  kan-OKCV: ಆದಕಾರಣ ಇಸ್ರಾಯೇಲರು ಮಿದ್ಯಾನ್ಯರಿಂದ ಬಹಳ ಬಡವರಾದರು. ಆಗ ಇಸ್ರಾಯೇಲರು ಯೆಹೋವ ದೇವರಿಗೆ
    ಬೇಡಿಕೊಂಡರು.
  tam-2017: இப்படியாக மீதியானியர்களாலே இஸ்ரவேலர்கள் மிகவும் பெலவீனப்பட்டார்கள்; அப்பொழுது
    இஸ்ரவேல் மக்கள் யெகோவாவை நோக்கி முறையிட்டார்கள்.
  spa-RV-1909: Era pues Israel en gran manera empobrecido por los Madianitas; y los
    hijos de Israel clamaron á Jehová.
  ron-BTF: Și Israel era foarte sărăcit din cauza madianiților; și copiii lui Israel
    au strigat către DOMNUL.
  eng-WEBP: Israel was brought very low because of Midian; and the children of Israel
    cried to the LORD.
  eng-FBV: The Israelites were made desperately poor by the Midianites and they called
    out to the Lord for help.
  nld-1939: zodat Israël door Midjan zeer verarmde, en de Israëlieten tot Jahweh begonnen
    te roepen.
  nch-BL: Huan quej nopa, nopa israelitame mocajque pilteicneltzitzi por nopa madianitame
    huan huajca quitzajtzilijque TOTECO.
  vie-1934: Vậy, vì cớ dân Ma-đi-an, Y-sơ-ra-ên bị nghèo khổ bẩn chật, nên họ kêu
    cầu cùng Đức Giê-hô-va.
  hin-CV: मिदियान के द्वारा इस्राएल की अर्थ व्यवस्था बहुत ही कमजोर हो चुकी थी. इस
    कारण सहायता के लिए इस्राएलियों ने याहवेह की दोहाई दी.
  spa-BES: E Israel tenía gran necesidad a causa de Madián; Y el clamor de los hijos
    de Israel subió al Señor.
  tdx-tdx: Nampifotsake Israele ambane ty Midiane; vaho nikoaik’ am’ Iehovà o ana’
    Israeleo.
  tha-KJV: พวกอิสราเอลจึงตกต่ำลงมากเพราะคนมีเดียน คนอิสราเอลก็​ร้องทุกข์​ถึงพระเยโฮวาห์
  por-BR-2018: Era, pois, Israel em grande maneira empobrecido pelos midianitas; e
    os filhos de Israel clamaram ao SENHOR.
  deu-ELO: Und Israel verarmte sehr wegen Midians; und die Kinder Israel schrieen
    zu Jehova.
  eng-WYC-2018: And Israel was made low greatly in the sight of Midian (or And Israel
    was brought greatly low before the Midianites). And Israel cried to the Lord,
  epo-epo: Kaj Izrael tre mizeriĝis de Midjan; kaj la Izraelidoj ekkriis al la Eternulo.
  uig-PIN: Xuning bilǝn Israil Midiyaniylarning aldida tolimu har ⱨalǝtkǝ qüxüp ⱪaldi;
    andin Israillar Pǝrwǝrdigarƣa nalǝ-pǝryad kɵtürdi.
  beo-beo: 'Isala:ili dunu da gasa hameba:le, ilia logo hedofamusa: gasa bagade ba:i.'
  tpi-OTNT: na ol Israel i no gat strong bilong pait long ol. Olsem na ol Israel i
    krai long Bikpela long helpim ol.
  hau-SA: Midiyawa suka talauce Isra’ilawa ƙwarai, har ya sa suka yi kuka ga Ubangiji
    don taimako.
  uig-LAT: Shuning bilen Israil Midiyaniylarning aldida tolimu xar haletke chüshüp
    qaldi; andin Israillar Perwerdigargha nale-peryad kötürdi.
  nde-nde: AmaMidiyani abaphundla abako-Israyeli baze bakhala kuThixo ukuba abasize.
  ton-ton: Pea naʻe fakamasiva lahi ʻa ʻIsileli ko e meʻa ʻi he kakai Mitiane; pea
    naʻe tangi ʻae fānau ʻa ʻIsileli kia Sihova.
  ces-1613: Tedy znuzen byl velmi Izrael od Madianských, protož volali synové Izraelští
    k Hospodinu.
  eng-WMB: Israel was brought very low because of Midian; and the children of Israel
    cried to the LORD.
  tam-TCV: இவ்வாறு மீதியானியர் இஸ்ரயேலரை மிகவும் ஏழ்மையாக்கினார்கள். இதனால் இஸ்ரயேலர்
    தங்களுக்கு உதவிசெய்யும்படி கேட்டு யெகோவாவிடம் அழுதார்கள்.
  ceb-ULB: Gihasol pag-ayo sa Midian ang mga Israelita hangtod nga ang katawhan sa
    Israel nagpakitabang na kang Yahweh.
  pol-UBG: Dlatego Izrael bardzo zubożał z powodu Midianitów i synowie Izraela wołali
    do PANA.
  agr-agr: Imatika waitkamu asag ditá yumainji atsujam shiig senchi waituidau. Imanik
    waituinak Tuke Pujuun segau ainawai yaijatkata tusag.
  kyc-kyc: Dokopa Isaraele wambu dupwame mende nakamba range nyiso wambu dupwa isingi
    pyarami ingya naya.
  urd-GVU: اسرائیلی مِدیان کے سبب سے اِتنے پست حال ہوئے کہ آخرکار مدد کے لئے رب کو
    پکارنے لگے۔
  deu-1912: Also war Israel sehr gering vor den Midianitern. Da schrieen die Kinder
    Israel zu dem HERRN.
  kan-2017: ಇಸ್ರಾಯೇಲರು ಮಿದ್ಯಾನ್ಯರ ದೆಸೆಯಿಂದ ಬಹಳವಾಗಿ ಕುಗ್ಗಿಹೋಗಿ ಯೆಹೋವನಿಗೆ ಮೊರೆಯಿಟ್ಟರು.
  yap-yap: piyu Israel e kem’ay gelingrad u pulwonrad.
  hlt-MCSB: Midian mikhmuh ah Israel he bahoeng a tlayae coeng dongah Israel ca rhoek
    loh BOEIPA a pang thiluh.
  mdy-ETH: ዬያይዲ ሚዲያሜ ዓሳ ዒስራዔኤሌ ዓሶ ሜቶይዳ ዓጌኔ፤ ዬያሮ ናንጊና ናንጋ ጎዳ ዔያቶ ማኣዳንዳጉዲ ዒስራዔኤሌ ዓሳ
    ዒላቴኔ።
  twi-ASANTE: Enti Midianfoɔ no maa ɛkɔm baa Israel. Afei Israelfoɔ no su frɛɛ Awurade
    pɛɛ mmoa.
  eng-WEBU: Israel was brought very low because of Midian; and the children of Israel
    cried to the LORD.
  wal-wal: Israa7eela asai Midiyaama asaa gaasuwan kauyyiis; yaatidi maaduwaa demmanau
    GODAASSI waassiis.
  spa-PDDPT: De este modo Israel empobrecía muchísimo a causa de Madián. Entonces
    los hijos de Israel clamaron a Yavé.
  gun-gun: Ha'e rami rã Israel kuery ikangy ete okuapy Midiã pygua kuery ikuai rã.
    Ha'e rami vy ha'e kuery ojapukai okuapy Senhor pe.
  agu-BL: Nin tan chipaj yi e' aj Madiána'tz, yi e' aj Israel ja icy'pon wi'nin q'uixc'uj
    cya'n. Cha'stzun te ja cu' chitzi' tetz Kataj Ryos tan toque'n i' tan quich'eye'n.
  ilo-ULB: Nakaro iti panangpapanglaw ti Midian kadagiti Israelita isu nga immawag
    dagiti tattao ti Israel kenni Yahweh.
  kpg-kpg: gei digau Israel e deemee di hai di nadau mee gi digaula.
  uig-ARA: شۇنىڭ بىلەن ئىسرائىل مىدىيانىيلارنىڭ ئالدىدا تولىمۇ خار ھالەتكە چۈشۈپ قالدى؛
    ئاندىن ئىسرائىللار پەرۋەردىگارغا نالە-پەرياد كۆتۈردى.
  sus-sus: Madiyankae to Isirayila findi setare bɔxi ra, Isirayilakae naxa Alatala
    maxandi.
  pon-2006: a mehn Israel sohte kin kak wiahiong irail mehkot.
  jae-jae: Tec lau Israel sêpô lêna tauŋ ŋanô kêtu êsêacŋa ma lau Israel aweŋ gêjac
    Apômtau gebe ênam êsêac sa.
  ksd-ksd: Ma di ga vaikilik pa muka Israel ure Midian; ma ra tarai Israel dia ga
    kail upi ra Luluai.
  tur-YTC: Midyan yüzünden İsrael çok alçaldı; İsrael'in çocukları da Yahve'ye feryat
    ettiler.
  grc-BRENT: Καὶ ἐπτώχευσεν Ἰσραὴλ σφόδρα ἀπὸ προσώπου Μαδιάμ.
  ind-AYT: Orang Israel pun menjadi sangat miskin karena orang Midian itu. Lalu, orang
    Israel berseru kepada TUHAN.
  nya-nya: Aisraeli anasauka chifukwa cha Amidiyani ndipo analirira kwa Yehova kuti
    awathandize.
  hrv-hrv: Tako su Midjanci bacili Izraela u veliku bijedu te Izraelci zavapiše Jahvi.
  mps-mps: tama te Israel dabego te augwali dali hwįabo bomo meni yani. Tama te Israel
    dabego te augwa Genuai Bidiba gela weyu, te augwali tau sao wali.
  tpi-tpi: na ol Israel i no gat strong bilong pait long ol. Olsem na ol Israel i
    krai long Bikpela long helpim ol.
  dan-1931: Således blev Israel rent forarmet ved Midjanitternes indfald, og Israelitterne
    råbte til HERREN.
  vie-OVCB: Người Ít-ra-ên bị người Ma-đi-an bóc lột đến cùng cực, nên họ kêu xin
    Chúa Hằng Hữu cứu giúp.
  guj-2017: મિદ્યાનીઓએ ઇઝરાયલીઓને કંગાલ બનાવી દીધા, તેથી ઇઝરાયલી લોકોએ ઈશ્વરની આગળ
    પોકાર કર્યો.
  pon-2006A: a mehn Israel sohte kin kak wiahiong irail mehkot.
  por-BRBSL: Israel foi trazido muito baixo por causa do Midian; e os filhos de Israel
    gritaram a Javé.
  cth-cth: Midian kecu dawk Isarel teh puenghoi roedeng a khang awh dawkvah, BAWIPA
    a kaw awh.
  twi-twi: Enti Midianfo no maa ɔkɔm baa Israel. Afei Israelfo no su frɛɛ Awurade
    pɛɛ mmoa.
  hlt-hlt: Midian mikhmuh ah Israel he bahoeng a tlayae coeng dongah Israel ca rhoek
    loh BOEIPA a pang thiluh.
  tbz-SIM: Kɛ̀ Mɑndiyɑ̃ɑ̃bɛɛ dií nyIsidɑyɛɛribɛ mɛsémmɛ̀ mɛdiɛ̀ nkɛ̀ bɛ̀ɛ kuɔ́nnɛ̀
    ti Yiɛ̀ nKuyie.
  msy-2020: Ezɨ Midiania bangɨn, Israelia gavgaviba bar puvatɨgha daghem bangɨn amɨra.
    Kamaghɨn amizɨ, Israelia datɨrɨghɨn uarir akurvaghasa Ikiavɨra Itir God bagh aziava
    arai.
  dop-dop: Ɩsɛɣɛlɩ nyǝ́mɑ tɔɣɔnɑ pɑ tǝɣɩ teu kɛ Mɑtiyɑŋ nyǝ́mɑ niŋ tɑɑ kɛ́. Ɩlɛnɑ
    pɑ́ wiinɑ Tɑcɑɑ sɩ ɩ́ wɑɑsɩ-wɛ.
  azb-azb: İsraillilər Midyanlıların əlindən çox yoxsullaşdı. Ona görə də İsrail övladları
    Rəbbə fəryad qopardı.
  eng-DBY: And Israel was greatly impoverished because of Midian. And the children
    of Israel cried to Jehovah.
  hin-2017: और मिद्यानियों के कारण इस्राएली बड़ी दुर्दशा में पड़ गए; तब इस्राएलियों
    ने यहोवा की दुहाई दी।
  eng-YLT: And Israel is very weak from the presence of Midian, and the sons of Israel
    cry unto Jehovah.
  kne-kne: enggana ay peteg ay binmiteg ya kinmaseseg-ang din Israelita. Pag manpakaasi
    din Israelita en Diyos.
  eng-WYC-2017: And Israel was made low greatly in the sight of Midian. And Israel
    cried to the Lord,
  eng-WMBB: Israel was brought very low because of Midian; and the children of Israel
    cried to the LORD.
  urd-GVH: इसराईली मिदियान के सबब से इतने पस्तहाल हुए कि आख़िरकार मदद के लिए रब को
    पुकारने लगे।
  rug-rug: Meke lopu pada pude raza la i ri na tinoni Izireli si arini.
  gaz-gaz: Sababii Midiyaanonni akka malee isaan hiyyoomsaniif Israaʼeloonni gargaarsa
    barbaacha gara Waaqayyootti iyyatan.
  fra-LSG: Israël fut très malheureux à cause de Madian, et les enfants d’Israël crièrent
    à l’Éternel.
  gnn-gnn: Bala walala Yitjuralpuyŋunydja marrya'thinyana ŋuli, ga ŋurruwuykmirrina
    walala ŋuli nhinanhanydja yukurranha wirrkina dhikana. Bala walala gawaw'yurruna
    nhanŋu Garraywuna guŋga'yunarawuna, märr ŋayinydja yurru guŋga'yun walalanha ŋulaŋuruyi
    Midiyanbuyŋuwala.
  yal-yal: Midiyan kaane yi Isirayila findi yiigelitɔne ra, Isirayila kaane yi e xui
    ramini Alatala ma.
  haw-1868: Hune loa iho la ka Iseraela, no ko Midiana, a hea aku la na mamo a Iseraela
    ia Iehova.
  arb-NAV: فَأَذَلَّ الْمِدْيَانِيُّونَ الإِسْرَائِيلِيِّينَ جِدّاً، فَاسْتَغَاثَ
    هَؤُلاءِ بِالرَّبِّ.
  ewe-ewe: Midiantɔwo na Israelviwo da ahe ale gbegbe be wodo ɣli na Yehowa be wòaxɔ
    na yewo.
  eng-LEE: And Israel was greatly impoverished because of the Midianites; and the
    children of Israel cried unto the Lord.
  gvn-gvn: '@see-verse:JDG.006.005'
  asm-FB: মিদিয়নীয়াই ইস্ৰায়েলীয়াসকলৰ অৱস্থা অতিশয় শক্তিহীন কৰি তুলিলে; তেওঁলোকে
    যিহোৱাৰ ওচৰত বৰকৈ কান্দিবলৈ ধৰিলে।
  sus-A: مَدِيَنكَيٍ تٌ عِسِرَيِلَ قِندِ سٍتَرٍ بْشِ رَ، عِسِرَيِلَكَيٍ نَشَ عَلَتَلَ
    مَشَندِ.
  fra-SBL: Israël fut très humilié à cause de Madian, et les enfants d'Israël crièrent
    à l'Éternel.
  hbo-hbo: וַיִּדַּ֧ל יִשְׂרָאֵ֛ל מְאֹ֖ד מִפְּנֵ֣י מִדְיָ֑ן וַיִּזְעֲק֥וּ בְנֵֽי־יִשְׂרָאֵ֖ל
    אֶל־יְהוָֽה׃ פ
  kik-kik: Amidiani makĩnyariira andũ a Isiraeli o nginya andũ a Isiraeli magĩkaĩra
    Jehova amateithie.
  fra-NCL: Israël fut très affaibli à cause de Madian, et les enfants d’Israël crièrent
    vers Yahweh.
  cek-AK: Israel kaminawk loe Midian kaminawk pongah paroeai amtang o; to naah Angraeng
    khaeah hang o.
  cuk-cuk: Wegiidbali, Israel-dulemar Madián-dulemarse sabsur-wilebukwa-gusmalad.
    Degidbali, Israel-dulemar Bab-Jehováʼse ise-wilegar gochamalad.
  uig-CYR: Шуниң билән Исраил Мидиянийларниң алдида толиму хар һаләткә чүшүп қалди;
    андин Исраиллар Пәрвәрдигарға налә-пәряд көтәрди.
  tel-2017: దేశాన్ని పాడు చెయ్యడానికి వాళ్ళు అక్కడికి వచ్చే వారు. ఇశ్రాయేలీయులు మిద్యానీయుల
    వల్ల ఎంతో హీనదశకు వచ్చినప్పుడు వాళ్ళు యెహోవాకు మొర్రపెట్టారు.
  hat-BSA: Konsa, Israël te desann ba akoz Madian, e fis Israël yo te kriye fò anvè
    SENYÈ a.
  kos-kos: ac wangin ma mwet Israel ku in oru nu selos. Na mwet Israel elos wowoyak
    nu sin LEUM GOD tuh Elan kasrelos.
  hbo-WLC: וַיִּדַּ֧ל יִשְׂרָאֵ֛ל מְאֹ֖ד מִפְּנֵ֣י מִדְיָ֑ן וַיִּזְעֲק֥וּ בְנֵֽי־יִשְׂרָאֵ֖ל
    אֶל־יְהוָֽה׃ פ
  ibo-ibo: Site nʼomume ọjọọ ndị a, e mere ka ụmụ Izrel bụrụ ndị dara ụbịam nke ukwuu
    nʼihi ọchịchị ndị Midia. Nʼikpeazụ, ụmụ Izrel tikuru Onyenwe anyị ka o nyere ha
    aka.
  ory-ory: ଏଣୁ ଇସ୍ରାଏଲ ମିଦୀୟନ ସମ୍ମୁଖରେ ଅତି କ୍ଷୀଣ ହେଲେ; ପୁଣି ଇସ୍ରାଏଲ-ସନ୍ତାନଗଣ ସଦାପ୍ରଭୁଙ୍କ
    ନିକଟରେ କ୍ରନ୍ଦନ କଲେ।
  chk-chk: Iwe, chon Israel ra fokun mwelele pokiten chon Mitian. Iei mine ra siö
    ngeni ewe Samol mi Lapalap pwe epwe alisiir.
  rop-rop: en detlot Isreil pipul nomo bin abum eni tjens.
  ukr-1871: Оце ж вельми ослаб Ізраїль через Мадиянїїв. І заквилили тодї сини Ізрайлеві
    до Господа.
  deu-1951: Also wurde Israel durch die Midianiter sehr geschwächt. Da schrieen die
    Kinder Israel zum HERRN.
  eng-JPS: And Israel was brought very low because of Midian; and the children of
    Israel cried unto the LORD.
  srp-1865: Tada osiromaši Izrailj veoma od Madijana, i povikaše ka Gospodu sinovi
    Izrailjevi.
  lug-lug: Abayisirayiri baajeezebwa nnyo Abamidiyaani, Abayisirayiri kyebaava balaajaanira
    Mukama Katonda.
  heb-heb: וידל ישראל מאד מפני מדין ויזעקו בני ישראל אל יהוה׃
  ben-IRV: তাতে ইস্রায়েল মিদিয়নের সামনে খুব দুর্বল হয়ে পড়ল, আর ইস্রায়েলীয়রা
    সদাপ্রভুর কাছে কাঁদল।
  pan-pan: ਅਤੇ ਮਿਦਯਾਨੀਆਂ ਦੇ ਕਾਰਨ ਇਸਰਾਏਲੀ ਕੰਗਾਲ ਹੋ ਗਏ, ਤਦ ਇਸਰਾਏਲੀਆਂ ਨੇ ਯਹੋਵਾਹ ਦੇ ਅੱਗੇ
    ਦੁਹਾਈ ਦਿੱਤੀ।
  mya-JVB: ဣသရေလ အမျိုးသားတို့သည် မိဒျန် အမျိုးသားတို့ကြောင့် အလွန် ဆင်းရဲ ၍ ထာဝရဘုရား
    အား ဟစ်ကြော် ကြ၏။
  tbg-tbg: Isareri nora maara varaqi vivi, viraqaahai vika Kotira aareha tinavu kahaqiane
    tura.
  hmo-hmo: Bona unai dainai Israela taudia idia ogogami. Vadaeni Israela taudia ese
    Lohiabada dekenai idia tai henia.
  urd-urd: इसलिए इस्राईली मिदियानियों की वजह से निहायत बर्बाद हो गए, और बनी — इस्राईल
    ख़ुदावन्द से फ़रियाद करने लगे।
  rus-SYN: И весьма обнищал Израиль от Мадианитян, и возопили сыны Израилевы к Господу.
  bqc-SIM: Madiãↄ Isailiↄ bùsa dúuduu, ↄ̃ aa wiilɛ̀ Diiwa.
  tcz-CHONGTHU: Hitichun Israel techu Midian’te jeh in kel in aum jitauvin ahi; chuphat
    chun Israel te chi Pakai kommah panpi ngehin ana kapjah jeng tauvin ahi.
  mar-mar: तेव्हा मिद्यानामुळे इस्राएलाची कठीण दुर्बल अवस्था झाली आणि इस्राएल लोकांनी
    परमेश्वराकडे मोठ्याने रडून हाक मारली.
  qub-qub: Madián runacuna chayno ruraptinmi Israelcunaga wata-wata muchuran. Chayrämi
    Tayta Diosta yarpärir mañacuran.
  bqp-bqp: Midiãnↄ Isarailanↄ dà takasi gũn, akũ ò wiki lɛ̀ Dikiria.
  hat-hat: Moun peyi Madyan yo te fini ak moun Izrayèl yo. Lè sa a, moun Izrayèl yo
    kriye nan pye Seyè a, yo mande l' sekou.
  eng-BSB: Israel was greatly impoverished by Midian, and the Israelites cried out
    to the LORD.
  tod-tod: Izelayɛle wola ʋalani, tɔɔzei Madiyan nuiti ba, Izelayɛle nuiti ti kpeei
    looni Ɠɔoɠɔ GALAGI woizu.
  eng-WEBPB: Israel was brought very low because of Midian; and the children of Israel
    cried to the LORD.
  kbq-kbq: E'ina hu'za Israeli vahera zamazeri haviza hazage'za, Israeli vahe'mo'za
    tusi zamagaku nehu'za zamazama hinogura Ra Anumzamofontega zavi krafage hu'naze.
  nhe-BL: Huan queja nopa, nopa israelitame mocajque pilteicneltzitzi por nopa madianitame
    huan huajca quitzajtzilijque TOTECO.
  bus-bus: Midiãnↄ Isarailinↄ kpà takaasikɛɛzi, ben aↄ̃ wii pɛ̀ Diizi.
  gub-BL: Upuraraw kar tuwe ma'erahy Izaew wanupe wà. A'e rupi Izaew uze'eg Tupàn
    pe wà. — Urepytywà pe nehe, i'i izupe wà.
  eng-DRA: And Israel was humbled exceedingly in the sight of Madian.
