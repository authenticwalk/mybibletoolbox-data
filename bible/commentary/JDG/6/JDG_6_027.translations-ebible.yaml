verse: JDG.006.027
translations:
  mal-C: ഗിദെയോൻ തന്റെ വേലക്കാരിൽ പത്തുപേരെ കൂട്ടി, യഹോവ തന്നോടു കൽപ്പിച്ചതുപോലെ ചെയ്തു;
    എന്നാൽ തന്റെ കുടുംബക്കാരെയും പട്ടണക്കാരെയും ഭയന്ന് അദ്ദേഹം പകൽസമയത്ത് അതു ചെയ്യാതെ
    രാത്രിയിൽ ചെയ്തു.
  deu-TKW: Da nahm Gideon zehn Mann aus seinen Sklaven und that, wie Jahwe ihm geheißen
    hatte. Aber weil er sich vor seiner Familie und den Leuten der Stadt fürchtete,
    es bei Tage zu thun, that er es des Nachts.
  lin-lin: Jedeon akamataki basali na ye zomi mpe asalaki ndenge Yawe alobaki na ye.
    Lokola azalaki kobanga libota na ye mpe bato ya engumba na ye, asalaki yango na
    butu, kasi na moyi te.
  eng-LSV: And Gideon takes ten men of his servants, and does as YHWH has spoken to
    him, and it comes to pass, because he has been afraid of the house of his father,
    and the men of the city, to do [it] by day, that he does [it] by night.
  eng-GNV: 'Then Gideon tooke tenne men of his seruants, and did as ye Lord bade him:
    but because he feared to doe it by day for his fathers housholde, and the men
    of the citie, he did it by night.'
  eng-WEBSTER: 'Then Gideon took ten men of his servants, and did as the LORD had
    said to him: and so it was, because he feared his father''s household, and the
    men of the city, that he could not do it by day, that he did it by night.'
  nhw-BL: Huajca Gedeón quincuic majtlactli itequipanojcahua huan quichijqui quen
    TOTECO quinahuati. Pero majmajqui para quisencahuas tonaya pampa moilhuiyaya quiitasquíaj
    iteiximatcahua huan catli ehuaj nopa altepetl. Huajca quisencajqui ica tlayohua.
  swh-ONEN: Basi Gideoni akawachukua watumishi wake kumi na kufanya kama Bwana alivyomwambia.
    Lakini kwa kuwa aliwaogopa jamaa yake na watu wa mji, akafanya haya usiku badala
    ya mchana.
  bba-bba: Mɑ Gedeoni u tɔmbu wɔkuru ɡɔsɑ win sɔm kowobu sɔɔ u dɑ u kuɑ ye Yinni Gusunɔ
    u nùn yiire. Adɑmɑ yèn sɔ̃ u win bɑɑn yɛnuɡibu kɑ wuuɡibun bɛrum mɔ, uǹ ye kue
    sɔ̃ɔ sɔɔ. Wɔ̃kurɑ u ye kuɑ.
  eng-KJVCPB: 'Then Gideon took ten men of his servants, and did as the Lord had said
    unto him: and so it was, because he feared his father’s household, and the men
    of the city, that he could not do it by day, that he did it by night.'
  wbp-wbp: Ngula-jangka, Kitinirli-jana karlarla-pala warrkini-patu manu. Munga-pururlu
    ngurra yinya-kurraju yanu nyanja-kujaku. Kajili yantarla parrangka ngurra yinya-kurra,
    ngulaju kapulu-jana rdarri-mardarninjarla pakarni Kitini-kirlangu warlaljarlu
    manu wati panu-karirli ngurra yinya-wardingki-paturlu. Yaninjarlalu pirliji yurnturnu
    Paala-kurlanguju, manulu rdilyki-pajurnu yangka jukati-piya Yajura-kurlangu. Ngula-jangkalu
    pirli wiriwiri yirrarnu yurturlurla, ngulalurla pulukulku YAAWIYI-ki purraja.
  luo-luo: Omiyo Gideon nokawo jotijene apar kendo notimo kaka Jehova Nyasaye nowachone.
    Notimo tijno gotieno ma ok odiechiengʼ nikech noluoro jo-dalagi kod joodgi.
  meu-meu: Taunabunai, Gideon ese ena hesiai taudia gwauta e abidia, Iehova ese vada
    e haḡania heḡereḡerena e karaia; to ena ruma taudia bona hanua taudia garidia
    e gariva dainai, ia na dina ai se karaia, a hanuaboi ai e karaia.
  npi-ULB: यसैले गिदोनले आफ्ना दश जना सेवकलाई लिए र परमप्रभुले तिनलाई भन्‍नुभएझैं
    गरे । तर दिनको समयमा त्यो काम गर्न तिनी आफ्ना पिताका घराना र नगरका मानिसहरूसँग
    सह्रै डराएका हुनाले, तिनले त्यो काम रातमा गरे ।
  yor-yor: Gideoni mú mẹ́wàá nínú àwọn ìránṣẹ́ rẹ̀, ó sì ṣe bí Olúwa ti pàṣẹ fún un
    ṣùgbọ́n, nítorí ó bẹ̀rù àwọn ará ilé baba rẹ̀ àti àwọn ènìyàn ìlú náà kò ṣe é
    ní ọ̀sán, òru ni ó ṣe.
  emp-NTPO: Ara maʌ̃da Gedeoʌ̃ba idji nezocarãda die trʌ̃ped̶a Ãcõrẽba jarad̶a quĩrãca
    diamasi osia. Ãsa oẽ́ basía idji zeza ẽberãrãda, purud̶ebemarã sid̶a waya b̶ad̶a
    bẽrã.
  ind-ind: Maka Gideon mengajak sepuluh orang pelayannya dan melakukan tepat sesuai
    perintah TUHAN kepadanya, tetapi dia melakukannya pada malam hari. Gideon tidak
    berani mengerjakannya siang hari karena dia takut kepada keluarga ayahnya dan
    warga kota itu.
  pes-OPCB: پس جدعون ده نفر از نوکران خود را برداشت و آنچه را که خداوند به او دستور
    داده بود، انجام داد. اما او از ترس خاندان پدرش و سایر مردم شهر، این کار را در
    شب انجام داد.
  tgl-ULB: Kaya si Gideon ay kumuha ng sampu sa kaniyang mga lingkod at ginawa kung
    ano ang sinabi ni Yahweh sa kaniya. Dahil masyado siyang natakot sa sambahayan
    ng kaniyang ama at ang kalalakihan ng bayan para gawin ito sa umaga, ginawa niya
    ito sa gabi.
  cbu-NT: Ashiriya, anuritam psaan Jedeyon chiyzayaru, wasundururee chung yamayaranllu,
    naatarangiya. Yuwartatam Apanll kamachtarangu anuritam tuminurangiya. Itaru, nda
    kaschir patatamaam zandarangiya. Maachiritawaatstam, wapareetstam, misha tputseetstam
    yuwapa taakana anpatatin punirangiya.
  hui-hui: Ani layagola Gidionohanda ibunaga biabe bia haga pirali haru puwa Anduane
    Homogohanda layadaguaore bini. O biyadagoni Gidiono ibu aria damenerubi wali agali
    maru dindi timbuni ogoriani hearubi deni gi howa horombe bialu kamaria ti de hondoligo
    lowa tigua mbi ge howa bini.
  mya-mya: သို့​ဖြစ်​၍​ဂိ​ဒေါင်​သည်​အ​စေ​ခံ​ဆယ်​ယောက် ကို​ခေါ်​၍ မိ​မိ​အား​ထာ​ဝ​ရ​ဘု​ရား​မိန့်​တော်
    မူ​သည့်​အ​တိုင်း​ပြု​စေ​သည်။ သူ​သည်​မိ​မိ အိမ်​ထောင်​စု​ဝင်​တို့​ကို​လည်း​ကောင်း၊
    မြို့​သူ မြို့​သား​များ​ကို​လည်း​ကောင်း​ကြောက်​သ​ဖြင့် ဤ​အ​မှု​ကို​နေ့​အချိန်​၌​မ​ပြု​ဝံ့​ဘဲ​ည
    အ​ချိန်​၌​ပြု​၏။
  bod-N: གིད་ཡོན་གྱིས་རང་གི་གཡོག་པོ་རྣམས་ལས་མི་བཅུ་བདམས་ནས། དཀོན་མཆོག་ཡ་ཝཱེས་ཁོ་ལ་བཀའ་ཇི་ལྟར་བསྒོས་པ་བཞིན་དུ་བྱས།
    ཡང་ཕ་གཞིས་དང་གྲོང་ཁྱེར་དེའི་མི་རྣམས་ལ་འཇིགས་པས་ཉིན་དཀར་དོན་དེ་བྱེད་མ་ཕོད་པར་མཚན་མོར་བྱས་པའོ།
    །
  sna-sna: Saka Gidheoni akatora varanda vake gumi akaita sezvaakaudzwa naJehovha.
    Asi nokuda kwokuti akanga achitya vemhuri yake uye navanhu vomuguta, akaita izvi
    usiku pano kuzviita masikati.
  spa-BLM: Entonces Gedeón tomó a diez hombres de sus servidores e hizo lo que el
    Señor le había dicho. Como temía a la familia de su padre y a los hombres de la
    ciudad, no pudo hacerlo de día, sino que lo hizo de noche.
  cac-cac: Yuj chi' ix b'at vin̈, ix yic'anb'at lajun̈van̈ schecab' vin̈, ix sc'anab'ajan
    vin̈ icha ix aj yalan Jehová chi'. Palta ix xiv vin̈ sb'oan d'a c'ualil yuj eb'
    sc'ab' yoc vin̈ smam. Ix xivpax vin̈ d'a eb' anima cajan d'a chon̈ab' chi', yuj
    chi' d'ac'valil ix laj sb'o juntzan̈ chi' vin̈.
  swh-ULB: Gideoni akachukua watumishi wake kumi na kufanya kama Bwana alivyomwambia.
    Lakini kwa sababu aliogopa sana watu wa nyumba ya baba yake na watu wa mji hakufanya
    hivyo wakati wa mchana, alifanya hivyo usiku.
  bel-bel: Гедэон узяў дзесяць чалавек з рабоў сваіх і зрабіў, як казаў яму Гасподзь;
    але як што зрабіць гэта ўдзень ён баяўся хатніх бацькі свайго і жыхароў горада,
    дык зрабіў уначы.
  deu-ELBBK: Und Gideon nahm zehn Männer von seinen Knechten und tat, so wie der HERR
    zu ihm geredet hatte. Und es geschah, da er sich vor dem Haus seines Vaters und
    vor den Leuten der Stadt fürchtete, es bei Tage zu tun, so tat er es bei Nacht.
  mbb-OT: Umbe, miduma ni Gideon is sepulù he suluǥuen din ne mibeelan dan is insuǥù
    te Nengazen kandin. Piru mezukilem is kebeeli zin dutun su egkahandek sikandin
    te pemilya zin wey te menge emurè din te inged.
  mal-2015: ഗിദെയോൻ തന്റെ വേലക്കാരിൽ പത്തുപേരെ കൂട്ടി, യഹോവ തന്നോടു കല്പിച്ചതുപോലെ
    ചെയ്തു; എന്നാൽ അവൻ തന്റെ കുടുംബക്കാരെയും പട്ടണക്കാരെയും പേടിച്ചിട്ടു പകൽസമയത്തു
    അതു ചെയ്യാതെ രാത്രിയിൽ ചെയ്തു.
  tuo-NT: Beꞌro Gedeṍ diez ʉmʉa, cʉ̃rẽ daꞌracoꞌterã meꞌrã Õꞌacʉ̃ cʉ̃rẽ weedutiꞌcaronojõta
    weecʉ niwĩ. Cʉ̃ acawererãrẽ, ti macãcjãrãrẽ uiyugʉ, ʉmʉco ʉ̃jʉ̃amorõpeosĩꞌrĩticʉ
    niwĩ. Tojo weegʉ ñamipʉ ʉ̃jʉ̃amorõpeocʉ niwĩ.
  rmc-rmc: O Gideon iľa deše muršen peskre sluhendar a kerďa avke, sar leske phenďa
    o RAJ. Ale vašoda, hoj daralas le dadeskra famelijatar the le manušendar andral
    oda foros, na kerďa oda dživese, ale rači.
  pes-OPV: پس جدعون ده نفر از نوکران خود رابرداشت و به نوعی که خداوند وی را گفته بود،
    عمل نمود، اما چونکه از خاندان پدر خود ومردان شهر می‌ترسید، این کار را در روز نتوانست
    کرد، پس آن را در شب کرد.
  ron-1924: Гедеон а луат зече оамень динтре служиторий луй ши а фэкут че спусесе
    Домнул, дар, фииндкэ се темя де каса татэлуй сэу ши де оамений дин четате, а фэкут
    лукрул ачеста ноаптя, ну зиуа.
  ben-OBCV: গিদিয়োন তাঁর দাসদের মধ্যে থেকে দশজনকে সঙ্গে নিলেন এবং সদাপ্রভুর বলা কথা
    অনুসারে সবকিছু করলেন। কিন্তু পরিবারকে এবং নগরবাসী অন্যান্য লোকদের ভয় করার কারণে
    তিনি সে কাজটি দিনে না করে রাতে করলেন।
  som-som: Markaasaa Gidcoon wuxuu soo kaxaystay toban nin oo addoommadiisii ahaa,
    oo wuxuu sameeyey wixii Rabbigu u sheegay, oo shuqulkii habeennimuu sameeyey,
    maxaa yeelay, wuxuu ka cabsanayay reerkii aabbihiis iyo dadkii magaalada, oo taas
    darteed maalinnimo ma uu samayn karin.
  lat-VUC: Assumptis ergo Gedeon decem viris de servis suis, fecit sicut præceperat
    ei Dominus. Timens autem domum patris sui, et homines illius civitatis, per diem
    noluit id facere, sed omnia nocte complevit.
  eng-ASVBT: 'Then Gideon took ten men of his servants, and did as Jehovah had spoken
    unto him: and it came to pass, because he feared his father’s household and the
    men of the city, so that he could not do it by day, that he did it by night.'
  ita-1885: Gedeone adunque prese seco dieci uomini, d'infra i suoi servitori, e fece
    così, come il Signore gli avea detto; e, temendo di farlo di giorno, per cagion
    della casa di suo padre, e degli uomini della città, lo fece di notte.
  eng-LXXUP: 'And Gideon took ten men of his servants, and did as the Lord spoke to
    him: and it came to pass, as he feared the house of his father and the men of
    the city if he should do it by day, that he did it by night.'
  eng-ULB: So Gideon took ten of his servants and did as Yahweh had told him. But
    because he was too afraid of his father's household and the men of the town to
    do it during the day, he did it at night.
  spa-VBL: Gedeón, acompañado por diez de sus siervos, hizo lo que el Señor le había
    dicho. Sin embargo, como tenía miedo de su familia y de el pueblo del pueblo,
    lo hizo durante la noche y no de día.
  fra-_FOB: Et Gédéon prit dix hommes parmi ses serviteurs et fit comme l'Éternel
    lui avait dit; et comme il craignait la maison de son père et les gens de la ville,
    il le fit de nuit et non de jour.
  mal-mal: ഗിദെയോൻ തന്റെ വേലക്കാരിൽ പത്തുപേരെ കൂട്ടി, യഹോവ തന്നോട് കല്പിച്ചതുപോലെ
    ചെയ്തു; എന്നാൽ അവൻ തന്റെ പിതാവിന്റെ ഭവനക്കാരെയും പട്ടണക്കാരെയും പേടിച്ചിട്ട് പകൽ
    സമയത്ത് ചെയ്യാതെ രാത്രിയിൽ ചെയ്തു.
  urd-GVR: Chunāṅche Jidāūn ne apne das naukaroṅ ko sāth le kar wuh kuchh kiyā jis
    kā hukm Rab ne use diyā thā. Lekin wuh apne ḳhāndān aur shahr ke logoṅ se ḍartā
    thā, is lie us ne yih kām din ke bajāe rāt ke waqt kiyā.
  suz-BL: मिनु गिदोनमी आंम के १० जना गेय पाइब कली लाइश्‍शा, परमप्रभु यावे आ देंशो
    खोदेंशो पवा बाक्‍त। मिनु नाक्‍त मेको गेय पचा कली आं आफ आ खिं ङा मुर नु मेको सहर
    ङा मुर आन कली तशा शुश हिंमाक्‍त। मोपतीके मेकोमी गेय नेल्‍ले नाक्‍दोमी पवा बाक्‍त।
  ita-1927: Allora Gedeone prese dieci uomini fra i suoi servitori e fece come l’Eterno
    gli avea detto; ma, non osando farlo di giorno, per paura della casa di suo padre
    e della gente della città, lo fece di notte.
  ckb-ckb: گدعۆنیش دە پیاوی لە خزمەتکارەکانی برد و ئەوەی کرد کە یەزدان پێی گوت. لەبەر
    ئەوەی لە ماڵی باوکی و خەڵکی شارۆچکەکە دەترسا ئەو کارە بە ڕۆژ ئەنجام بدات، بۆیە
    بە شەو کردی.
  eng-BBE: Then Gideon took ten of his servants and did as the Lord had said to him;
    but fearing to do it by day, because of his father's people and the men of the
    town, he did it by night.
  kan-OKCV: ಆಗ ಗಿದ್ಯೋನನು ತನ್ನ ಸೇವಕರಲ್ಲಿ ಹತ್ತು ಮಂದಿಯನ್ನು ತೆಗೆದುಕೊಂಡು, ಯೆಹೋವ ದೇವರು ತನಗೆ
    ಹೇಳಿದ ಹಾಗೆಯೇ ಮಾಡಿದನು. ಆದರೆ ಅವನು ತನ್ನ ತಂದೆಯ ಮನೆಯವರೆಗೂ, ಆ ಊರಿನ ಮನುಷ್ಯರಿಗೂ ಭಯಪಟ್ಟದ್ದರಿಂದ
    ಹಗಲಲ್ಲಿ ಮಾಡದೆ ರಾತ್ರಿಯಲ್ಲಿ ಮಾಡಿದನು.
  tam-2017: அப்பொழுது கிதியோன், தன்னுடைய வேலையாட்களில் பத்துப்பேரைச் சேர்த்து, யெகோவா
    தனக்குச் சொன்னபடியே செய்தான்; அவன் தன்னுடைய தகப்பன் குடும்பத்தாருக்கும் அந்த ஊர்
    மனிதர்களுக்கும் பயந்ததினாலே, அதைப் பகலிலே செய்யாமல், இரவிலே செய்தான்.
  spa-RV-1909: Entonces Gedeón tomó diez hombres de sus siervos, é hizo como Jehová
    le dijo. Mas temiendo hacerlo de día, por la familia de su padre y por los hombres
    de la ciudad, hízolo de noche.
  ron-BTF: Atunci Ghedeon a luat zece bărbați dintre servitorii săi și a făcut precum
    îi spusese DOMNUL; și așa a fost, fiindcă s-a temut de casa tatălui său și de
    bărbații cetății, că a făcut acest lucru noaptea, nu ziua.
  eng-WEBP: Then Gideon took ten men of his servants, and did as the LORD had spoken
    to him. Because he feared his father’s household and the men of the city, he could
    not do it by day, but he did it by night.
  eng-FBV: Gideon accompanied by ten of his servants did what the Lord had told him.
    However, because he was afraid of his family and the people of the town, he did
    it during the night rather than in the day.
  nld-1939: Gedeon koos tien van zijn knechten uit, en deed zoals Jahweh hem gezegd
    had; maar hij was te bang voor zijn familie en de inwoners der stad, om het overdag
    te doen, en deed het daarom des nachts.
  nch-BL: Huajca Gedeón quincuic majtacti itequipanojcahua huan quichijqui quej TOTECO
    quinahuati. Pero majmajqui para quichihuas tonaya pampa moilhuiyaya quiitasquíaj
    iteixmatcahua huan cati ehuani ipan nopa altepet. Huajca quichijqui ica tayohua.
  vie-1934: Ghê-đê-ôn chọn lấy mười người trong bọn đầy tớ mình, và làm theo điều
    Đức Giê-hô-va đã phán dặn; và vì người sợ nhà cha mình cùng kẻ trong thành, nên
    không dám làm theo lịnh ấy ban ngày, bèn làm ban đêm.
  hin-CV: सो गिदोन अपने साथ दस सेवकों को लेकर वहां गया और वही किया, जैसा याहवेह ने
    आदेश दिया था. अपने पिता के परिवार तथा नगरवासियों के भय से उसने यह रात के समय किया.
  spa-BES: Entonces Gedeón tomó a diez de sus siervos e hizo lo que el Señor le había
    dicho; pero temiendo hacerlo durante el día, debido a la gente de su padre y los
    hombres del pueblo, lo hizo de noche.
  tdx-tdx: Aa le rinambe’ i Gidone ty lahilahy folo amo mpitoro’eo vaho nanoe’e i
    tsinara’ Iehovày. Fe nihembañe tsy nimete nanoe’e antoandro ty amy anjomban-drae’ey
    naho ty am’ ondati’ i rovaio, fa nanoe’e haleñe.
  tha-KJV: กิเดโอนจึงนำคนใช้​สิ​บคนไปกระทำตามที่พระเยโฮวาห์ตรั​สส​ั่งแก่​เขา แต่​เพราะกิเดโอนกลัวครอบครัวบิดาของตนและกลัวชาวเมือง
    จนไม่​กล​้าทำกลางวันจึงกระทำในเวลากลางคืน
  por-BR-2018: Então Gideão tomou dez homens de seus servos, e fez como o SENHOR lhe
    disse. Mas temendo fazê-lo de dia, pela família de seu pai e pelos homens da cidade,
    o fez de noite.
  deu-ELO: Und Gideon nahm zehn Männer von seinen Knechten und tat, so wie Jehova
    zu ihm geredet hatte. Und es geschah, da er sich vor dem Hause seines Vaters und
    vor den Leuten der Stadt fürchtete, es bei Tage zu tun, so tat er es bei Nacht.
  eng-WYC-2018: Therefore Gideon took ten men of his servants, and did as the Lord
    commanded to him. And Gideon dreaded the house of his father (or And Gideon feared
    his father’s family), and the men of that city, and (so) he would not do (it)
    by day, but he fulfilled all things by night.
  epo-epo: Kaj Gideon prenis dek homojn el siaj servantoj, kaj faris, kiel diris al
    li la Eternulo; sed ĉar li timis la domanojn de sia patro kaj la urbanojn, por
    fari tion en la tago, tial li faris en la nokto.
  uig-PIN: Xuning bilǝn Gideon ɵz hizmǝtqiliridin on adǝmni elip berip, Pǝrwǝrdigarning
    ɵzigǝ eytⱪinidǝk ⱪildi; lekin u atisining ɵyidikilǝrdin wǝ xǝⱨǝr adǝmliridin ⱪorⱪⱪini
    üqün, u bu ixni kündüzi ⱪilmay, keqisi ⱪildi.
  beo-beo: 'Amaiba:le, Gidione ea hawa: hamosu dunu mogili, nabuane agoane lale, amola
    e da Hina Gode Ea ema adoi amo hamoi. E da ea sosogo fi amola ea moilai fi ilima
    beda:iba:le, yoga hamomu hamedei ba:i. Amaiba:le, e da gasia fawane hamoi.'
  tpi-OTNT: Orait Gideon i kisim 10-pela wokboi bilong en na ol i mekim olsem Bikpela
    i bin tok. Tasol Gideon i no mekim dispela wok long san, long wanem, em i pret
    tumas long ol lain bilong en na ol arapela man i stap long taun. Olsem na em i
    mekim long nait.
  hau-SA: Saboda haka Gideyon ya ɗebi bayinsa bakwai ya yi yadda Ubangiji ya ce masa.
    Amma saboda yana tsoron iyalinsa da mutanen gari, ya yi haka da dare a maimako
    da rana.
  uig-LAT: Shuning bilen Gidéon öz xizmetchiliridin on ademni élip bérip, Perwerdigarning
    özige éytqinidek qildi; lékin u atisining öyidikilerdin we sheher ademliridin
    qorqqini üchün, u bu ishni kündüzi qilmay, kéchisi qildi.
  nde-nde: Ngakho uGidiyoni wathatha izinceku zakhe ezilitshumi wenza njengokutshelwa
    kwakhe nguThixo. Kodwa ngenxa yokuthi wayesesaba abemuli yakwabo labantu basedolobheni,
    wakwenza ebusuku kulokuba kube semini.
  ton-ton: 'Pea naʻe toʻo ʻe Kitione ʻae kau tangata ko ʻene kau tamaioʻeiki ʻe toko
    hongofulu, ʻo ne fai ʻo hangē ko e fekau ʻa Sihova kiate ia: pea ko e meʻa ʻi
    heʻene manavahē ki he kakai ʻoe fale ʻo ʻene tamai, mo e kau tangata ʻoe kolo,
    naʻe ʻikai te ne mafai ia ʻi he ʻaho, pea naʻe fai ʻe ia ia ʻi he poʻuli.'
  ces-1613: Tedy vzal Gedeon deset mužů z služebníků svých, a učinil, jakž mluvil
    jemu Hospodin; a boje se čeledi otce svého a mužů města, neučinil toho ve dne,
    ale v noci.
  eng-WMB: Then Gideon took ten men of his servants, and did as the LORD had spoken
    to him. Because he feared his father’s household and the men of the city, he could
    not do it by day, but he did it by night.
  tam-TCV: எனவே கிதியோன் தனது பணியாட்களில் பத்துப்பேரை அழைத்து, யெகோவா தனக்குச் சொன்னபடியே
    செய்தான். ஆனால் கிதியோன் தனது குடும்பத்தவர்களுக்கும், பட்டணத்திலுள்ள மனிதருக்கும்
    பயந்ததினால் அதை பகலில் செய்யாமல் இரவிலே செய்தான்.
  ceb-ULB: Busa nagkuha si Gideon ug napulo niya ka mga sulugoon ug gibuhat ang gisugo
    ni Yahweh kaniya. Apan tungod kay nahadlok siya pag-ayo sa panimalay sa iyang
    amahan ug sa katawhan sa lungsod nga magbuhat niini panahon sa adlaw, gibuhat
    niya kini sa kagabhion.
  pol-UBG: Wziął więc Gedeon dziesięciu mężczyzn spośród swoich sług i uczynił tak,
    jak PAN mu rozkazał. A ponieważ bał się domu swego ojca i mieszkańców miasta,
    nie uczynił tego za dnia, lecz uczynił to w nocy.
  agr-agr: Tusa tima Gedeón niina inake aidaun diez yajuak, Tuke Pujuu dutikata tibaunak
    imatiksag ashí umikui. Tujash nunak tsawai dutikachui, kashi dutikauwai, wagki
    niina apaji patayi aidaun, tikich aents nunú yaaktanum batsamin aidaunashkam ishamau
    asa.
  kyc-kyc: Dokona lao Gitioneme banya kendemande akali akalisa nyiya. Nyepala Kamongo
    baame pinya lao lamaiyamuli pyuo piya. Baame wambu yuu taone dokona palenge dupwape
    dee banya ree palu wambu dupwape kando pakapala korakama pii naya. Dokona lao
    baame kukwa dokopa piya.
  urd-GVU: چنانچہ جدعون نے اپنے دس نوکروں کو ساتھ لے کر وہ کچھ کیا جس کا حکم رب نے
    اُسے دیا تھا۔ لیکن وہ اپنے خاندان اور شہر کے لوگوں سے ڈرتا تھا، اِس لئے اُس نے
    یہ کام دن کے بجائے رات کے وقت کیا۔
  deu-1912: Da nahm Gideon zehn Männer aus seinen Knechten und tat, wie ihm der HERR
    gesagt hatte. Aber er fürchtete sich, solches zu tun des Tages, vor seines Vaters
    Haus und den Leuten in der Stadt, und tat's bei der Nacht.
  kan-2017: ಆಗ ಗಿದ್ಯೋನನು ತನ್ನ ಸೇವಕರಲ್ಲಿ ಹತ್ತು ಮಂದಿಯನ್ನು ಕರೆದುಕೊಂಡು ಹೋಗಿ ಯೆಹೋವನು ಹೇಳಿದಂತೆಯೇ
    ಮಾಡಿದನು. ಆದರೆ ಅವನು ತನ್ನ ಮನೆಯವರಿಗೂ, ಊರಿನವರಿಗೂ ಹೆದರಿಕೊಂಡಿದ್ದರಿಂದ ಅದನ್ನು ಹಗಲಿನಲ್ಲಿ
    ಮಾಡದೆ ರಾತ್ರಿಯಲ್ಲಿ ಮಾಡಿದನು.
  yap-yap: Me fek Gideon ragag e tapigpig rok nge rin’ e tin keyog SOMOL ngak. Me
    rin’ ni nep’, ya be tamdag ngak girdi’en e tabinaw rok nge girdi’ nu lan binaw.
  hlt-MCSB: Te dongah Gideon loh a sal hlang parha te a khuen tih BOEIPA loh a taengah
    a thui pah vanbangla a saii. Tedae khothaih ah a saii ham te a napa cako neh khopuei
    kah hlang rhoek te a rhih dongah khoyin ah a saii.
  mdy-ETH: ጌዲዎኔ ዒማና ዒዛም ማዻ ዓሶይዳፓ ታጶ ዓሲ ዔኪ ዴንዲ ናንጊና ናንጋ ጎዳ ዓይሤ ጎይፆ ማዼኔ፤ ዒዛኮ ማኣሮ ዓሶንታ
    ካታማ ናንጋ ዓሶዋ ዒዚ ዒጊጬሢሮ ዬያ ዒ ማዼሢ ሮኦራቱዋንቴ ዋንታኬ።
  twi-ASANTE: Enti, Gideon faa nʼasomfoɔ edu de wɔn yɛɛ sɛdeɛ Awurade hyɛɛ noɔ no.
    Nanso, ɔyɛɛ no anadwo, ɛfiri sɛ, na ɔsuro nʼagya fiefoɔ ne kuro mma no. Na ɔnim
    deɛ ɛbɛsie, sɛ wɔhunu onipa a ɔyɛɛ saa adeɛ no a.
  eng-WEBU: Then Gideon took ten men of his servants, and did as the LORD had spoken
    to him. Because he feared his father’s household and the men of the city, he could
    not do it by day, but he did it by night.
  wal-wal: Yaagin Geedooni ba ashkkaratuppe tammata ekkidi, GODAI ayyo yootidoogaadan
    oottiis. SHin i ba aawaa so asaassinne kataman de7iya asaassi yayyido gishshau,
    hegaa gallassan oottiyoogaa aggidi qamman oottiis.
  spa-PDDPT: Entonces Gedeón tomó diez hombres de sus esclavos e hizo como Yavé le
    dijo. Pero, como temía a la familia de su padre y a los hombres de la ciudad si
    hacía esto de día, lo hizo de noche.
  gun-gun: Ha'e ramo Gideão dez avakue guembiguai ikuai va'e ogueraa vy ojapo Senhor
    ijayvuague. Ha'e rami teĩ okyje avi nguu ro pygua kuery ha'e guetã pygua avakue
    gui. Ha'e rami vy ara py ndojapoi, pyávy anho.
  agu-BL: Bene'n tzun tcy'al Gedeón lajuj te yi e' tetz ẍchakum tan ẍch'eye'n i' tan
    banle'n yi mbi cunin tal Kataj Ryos tetz. Ntin tu', qui nin bnix ta'n sk'ejl,
    ma na lak'bal bnixe'n cya'n, na ja xob i' scyetz yi e' najal yi taj tu yi e' wunak
    tetz tnum.
  ilo-ULB: Nangayab ngarud ni Gideon iti sangapulo kadagiti adipenna ket inaramidna
    kas imbaga ni Yahweh kenkuana. Ngem inaramidna daytoy iti rabii saan nga iti aldaw
    gapu ta mabuteng unay isuna iti sangkabalayan ti amana ken kadagiti tattao iti
    ili.
  kpg-kpg: Gideon gaa lahi ana gau hai hegau dilongoholu, gaa hai di mee Dimaadua
    ne helekai ang gi deia. Mee nogo madagu i dono madahaanau mo nia daangada ala
    i lodo di waahale i di hai di maa aa, malaa, gei mee gaa hai di maa boo.
  uig-ARA: شۇنىڭ بىلەن گىدېئون ئۆز خىزمەتچىلىرىدىن ئون ئادەمنى ئېلىپ بېرىپ، پەرۋەردىگارنىڭ
    ئۆزىگە ئېيتقىنىدەك قىلدى؛ لېكىن ئۇ ئاتىسىنىڭ ئۆيىدىكىلەردىن ۋە شەھەر ئادەملىرىدىن
    قورققىنى ئۈچۈن، ئۇ بۇ ئىشنى كۈندۈزى قىلماي، كېچىسى قىلدى.
  sus-sus: Gedeyon naxa mixi fu tongo a xa konyie ya ma, a na birin naba, Alatala
    naxan masenxi a bɛ. A na raba kɔɛ nan na, barima a nu gaaxuxi a baba xa mixie
    nun taakae ya ra.
  pon-2006: Kidion eri ale ohl ehk sang eh ladu ko oh wiahda dahme KAUN-O ketin mahsanih.
    E ahpw wiahda mehkoaros nipwong, pwehki eh masak eh peneinei oh tohnkahnimwo.
  jae-jae: Amboac tonaŋ tec Gideon kêkôc nê sakiŋwaga 10 ma gêgôm biŋ, taŋ Apômtau
    kêsôm gêdêŋ eŋ naŋ, ŋanô kêsa. Mago eŋ kêtêc tau nê gôlôac to lau malac tonecŋa,
    tec gêgôm gêŋ tau gêdêŋ ocsalô atom, gêgôm gêdêŋ gêbêcgeŋ.
  ksd-ksd: Ma Gideon i ga tibe ta vinun na tutana ta kana umana tultul ma i ga pait
    nam ra Luluai i ga ve tana; ia kaka tago i ga burutue diat ta ra kuba i tamana
    ma ra tarai na gunan bula, pi bea na pait ia ta ra keake, io, i ga pait ia ta
    ra marum iat.
  tur-YTC: Bunun üzerine Gidyon hizmetkârlarından on kişiyi aldı ve Yahve'nin kendisine
    söylediği gibi yaptı. Babasının ev halkından ve kentin insanlarından korktuğu
    için bunu gündüz yapamadı ama gece yaptı.
  grc-BRENT: Καὶ ἔλαβε Γεδεὼν δέκα ἄνδρας ἀπὸ τῶν δούλων ἑαυτοῦ, καὶ ἐποίησεν ὃν τρόπον
    ἐλάλησε πρὸς αὐτὸν Κύριος· καὶ ἐγενήθη ὡς ἐφοβήθη τὸν οἶκον τοῦ πατρὸς αὐτοῦ καὶ
    τοὺς ἄνδρας τῆς πόλεως τοῦ ποιῆσαι ἡμέρας, καὶ ἐποίησε νυκτός.
  ind-AYT: Kemudian, Gideon membawa sepuluh orang hambanya dan melakukan seperti yang
    difirmankan TUHAN kepadanya. Karena takut kepada sanak keluarganya dan orang-orang
    kota untuk melakukannya pada waktu siang, maka dia melakukannya pada waktu malam.
  nya-nya: Choncho Gideoni anatenga antchito ake khumi nachita monga Yehova anamuwuzira.
    Ndipo popeza ankaopa anthu a pa banja lake ndiponso anthu a mʼmudzimo sanachite
    zimenezi masana koma usiku.
  hrv-hrv: Tada Gideon uze deset ljudi između svojih slugu i učini kako mu je zapovjedio
    Jahve. Ali kako se bojao svoje obitelji i građana, učini to noću.
  mps-mps: Tialima Gideongo aga sę ebo bidi nogo si selama, tama augwaligo te Genuai
    Bidigo wali po selama, te tiwai sę yali. Tiali goli, Gideongo te sę te giligade
    me ebeo, magi baso meni, aga deli hani sibide wi ebaso, tama me te hanu tomode
    bidalubo bidi dabede me wi yali. Tama tibaso, agai te sę hulide yai dao.
  tpi-tpi: Orait Gideon i kisim 10-pela wokboi bilong en na ol i mekim olsem Bikpela
    i bin tok. Tasol Gideon i no mekim dispela wok long san, long wanem, em i pret
    tumas long ol lain bilong en na ol arapela man i stap long taun. Olsem na em i
    mekim long nait.
  dan-1931: Gideon tog da ti af sine Trælle og gjorde, som HERREN bød ham; men han
    gjorde det om Natten, thi af Frygt for sin Familie og sine Bysbørn turde han ikke
    gøre det om Dagen.
  vie-OVCB: Ghi-đê-ôn gọi mười người đầy tớ giúp mình làm mọi điều Chúa Hằng Hữu phán
    dạy. Nhưng ông hành động trong đêm tối, chứ không dám làm giữa ban ngày, vì sợ
    người nhà và dân trong thành trông thấy.
  guj-2017: તેથી ગિદિયોને પોતાના દસ સેવકોને લઈને, ઈશ્વરે તેને જે કરવાનું કહ્યું હતું
    તે કર્યું. તે દિવસે પોતાના પિતાના ઘરનાંથી તથા નગરના પુરુષોથી ગભરાતો હતો, તેથી
    તેણે રાત્રે યજ્ઞવદી બનાવી.
  pon-2006A: Kidion eri ale ohl ehk sang eh ladu ko oh wiahda dahme KAUN-O ketin mahsanih.
    E ahpw wiahda mehkoaros nipwong, pwehki eh masak eh peneinei oh tohnkahnimwo.
  por-BRBSL: Então Gideon pegou dez homens de seus criados e fez como Yahweh havia
    falado com ele. Como ele temia a casa de seu pai e os homens da cidade, ele não
    podia fazê-lo de dia, mas o fazia de noite.
  cth-cth: Gideon ni amae sannaw 10 touh a kaw teh, BAWIPA ni a dei e patetlah a sak,
    a na pa e imthungkhunaw thoseh, khocanaw thoseh a taki teh, kanîthun vah a sak
    ngam hoeh dawkvah tangmin vah a sak.
  twi-twi: Enti Gideon faa nʼasomfo du de wɔn yɛɛ sɛnea Awurade hyɛɛ no no. Nanso
    ɔyɛɛ no anadwo, efisɛ na osuro nʼagya fifo ne kurow mma no. Na onim nea ebesi,
    sɛ wohu onipa a ɔyɛɛ saa ade no a.
  hlt-hlt: Te dongah Gideon loh a sal hlang parha te a khuen tih BOEIPA loh a taengah
    a thui pah vanbangla a saii. Tedae khothaih ah a saii ham te a napa cako neh khopuei
    kah hlang rhoek te a rhih dongah khoyin ah a saii.
  tbz-SIM: Kɛ̀ Sedeɔ̃ɔ̃ wɑɑ́ mbɛtɔ̃mbɛ̀ tɛpíítɛ̀ bɛ̀ɛ̀ yóó ò teennɛ̀ mutɔ̃mmú ti Yiɛ̀
    nKuyie nyɛ̃ nwèe pĩ́ mmù. Kɛ̀ bɛ̀ɛ mù pĩ nkɛyènkɛ̀ kɛ yɛ̃́ ò do démɛ̀ o cĩ́ɛ̃̀tɛ̀
    kɔbɛ nɛ̀ dihɛì kɔbɛ.
  msy-2020: Ezɨ Gideon uan 10plan ingangarir gumaziba inigha Ikiavɨra Itir God mɨkemezɨ
    moghɨn ami. Ingangarir kam, Gideon aruemɨn a gamizir puvatɨ. Gideon nguibar ekiamɨn
    itir gumazir igharaziba ko a uan adarazir atiatingi. Kamaghɨn amizɨ, a dɨmagarimɨn
    a gami.
  dop-dop: Ɩlɛnɑ Ketiyɔŋ lǝsɩ ɩ tǝmlɛ nyǝ́mɑ kɛ nɑɑnʋwɑ, nɑ ɩ́ lɑ́ ɩsɩɩ Tɑcɑɑ kɛɛsɑ-ɩ
    tɔɣɔ ɑhoo. Mpi tɔ, ɩ nyɑŋɑɣɑnɑ ɩ cɑɑ tǝyɑɣɑ nyǝ́mɑ nɑ ɩcɑtɛ yǝlɑɑ kɛ́.
  azb-azb: Gideon qulluqçularından on nəfəri özü ilə götürüb Rəbbin tapşırdığı kimi
    etdi. Lakin atasının ev xalqından və şəhər sakinlərindən qorxduğu üçün işi gündüz
    deyil, gecə etdi.
  eng-DBY: And Gideon took ten men of his servants, and did as Jehovah had said to
    him. And it came to pass, because he feared his father's house, and the men of
    the city, if he did it by day, that he did it by night.
  hin-2017: तब गिदोन ने अपने संग दस दासों को लेकर यहोवा के वचन के अनुसार किया; परन्तु
    अपने पिता के घराने और नगर के लोगों के डर के मारे वह काम दिन को न कर सका, इसलिए
    रात में किया।
  eng-YLT: And Gideon taketh ten men of his servants, and doth as Jehovah hath spoken
    unto him, and it cometh to pass, because he hath been afraid of the house of his
    father, and the men of the city, to do [it] by day, that he doth [it] by night.
  kne-kne: Intakin Gideon di sinpo sin babag-ena et tinongpal na din inbilin Diyos.
    Ngem gapo ta emegyat sin aag-i na ya kailiana, baken sin kaagawan di nangamagana
    mo adi et sin labi.
  eng-WYC-2017: Therefore Gideon took ten men of his servants, and did as the Lord
    commanded to him. And Gideon dreaded the house of his father, and the men of that
    city, and he would not do by day, but he fulfilled all things by night.
  eng-WMBB: Then Gideon took ten men of his servants, and did as the LORD had spoken
    to him. Because he feared his father’s household and the men of the city, he could
    not do it by day, but he did it by night.
  urd-GVH: चुनाँचे जिदौन ने अपने दस नौकरों को साथ लेकर वह कुछ किया जिसका हुक्म रब
    ने उसे दिया था। लेकिन वह अपने ख़ानदान और शहर के लोगों से डरता था, इसलिए उसने यह
    काम दिन के बजाए रात के वक़्त किया।
  rug-rug: Ke vagi e Qitione sari ka manege puta nana nabulu meke tavetia gua sapu
    garunu nia e Zihova koa sa pude tavetia. Ba sina matagutu nia e Qitione sa nana
    tatamana, meke sari na tiena sa vasileana nomana, pude tavetia pana rane, ke tavetia
    sa si asa pana boṉi.
  gaz-gaz: Gidewoonis hojjettoota isaa keessaa nama kudhan fudhatee akkuma Waaqayyo
    isatti hime sana godhe. Garuu waan maatii isaatii fi namoota magaalaa sana jiraatan
    sodaateef guyyaa adiin gochuu irra halkan filate.
  fra-LSG: Gédéon prit dix hommes parmi ses serviteurs, et fit ce que l’Éternel avait
    dit; mais, comme il craignait la maison de son père et les gens de la ville, il
    l’exécuta de nuit, et non de jour.
  gnn-gnn: Yuwalkthi ŋayi Gitiyandja gaŋgathinana, märraŋala märrma' rulu nhanŋuway
    djämamirrinha walalanha, bala walala dhäruktja märraŋala ŋanyapinyay yana Garraynha.
    Ḏaw'‐ḏawyurrunana walala yanana ŋunhiyi waŋarrnhanydja malanha wiripu‐guḻku'nhanydja,
    ga buku‐ŋal'yurruna walala yukurrana ŋunhiliyinydjayi wäŋaŋura Godkuna. Yurru
    walala ŋunhi ḏaw'‐ḏawyurrunanydja munhakuna dhika; yaka ŋayi ḏaw'‐ḏawyurruna walupuynydja,
    liŋgu ŋayi beyaṉiyina nhanukalaŋuwu gurruṯu'mirriwu walalaŋgu ŋuriki, ga wiripu‐guḻku'wu
    ŋuriki yolŋu'‐yulŋuwu miṯtjiwu.
  yal-yal: Gedeyɔn yi muxu fu tongo walikɛne yɛ, Alatala naxan falaxi, a yi na liga.
    Koni, bayo a yi gaxuxi a fafe a denbayaan yɛɛ ra e nun taan muxune, a mi tin a
    ligɛ yanyin na, fɔ kɔɛɛn na.
  haw-1868: Alaila lawe ae la o Gideona, i umi kanaka o kona poe kauwa, a hana iho
    la e like me ka Iehova i kauoha mai ai ia ia. Eia kekahi, no kona makau ana i
    ko ka hale o kona makua, a i na kanaka o ke kulanakauhale, aole ia i hana i ke
    ao, aka, hana no ia i ka po.
  arb-NAV: عِنْدَئِذٍ أَخَذَ جِدْعُونُ عَشَرَةَ رِجَالٍ مِنْ عَبِيدِهِ وَنَفَّذَ لَيْلاً
    مَا أَمَرَهُ الرَّبُّ بِهِ، لأَنَّهُ كَانَ يَخْشَى غَضَبَ بَيْتِ أَبِيهِ وَأَهْلِ
    الْمَدِينَةِ، فَلَمْ يَجْرُؤْ عَلَى فِعْلِ ذَلِكَ نَهَاراً.
  ewe-ewe: Gideon kplɔ eƒe subɔla ewo ɖe asi eye wòwɔ nu si Yehowa ɖo nɛ. Ewɔ nu siawo
    le zã me elabena enɔ fofoa ƒe aƒemetɔwo kple dua me tɔwo siaa vɔ̃m elabena enya
    nu si woawɔ ne wonya ame si wɔ nu siawo.
  eng-LEE: And Gid'on took ten men of his servants, and did as the Lord had spoken
    unto him; but it came to pass, because he feared his father's household, and the
    men of the city, to do it by day, that he did it by night.
  gvn-gvn: '@see-verse:JDG.006.026'
  asm-FB: তেতিয়া গিদিয়োনে নিজৰ দাসবোৰৰ মাজৰ দহ জনক লগত ল’লে আৰু যিহোৱাৰ কথা অনুসাৰে
    কাৰ্য কৰিলে; কিন্তু নিজৰ পৰিয়াল আৰু নগৰৰ লোকসকলৰ ভয়ত তেওঁ সেই কাম দিনৰ ভাগত
    নকৰি ৰাতি কৰিলে।”
  sus-A: فٍدٍيٌن نَشَ مِشِ قُ تٌنفٌ عَ شَ كٌنيِيٍ يَ مَ، عَ نَ بِرِن نَبَ، عَلَتَلَ
    نَشَن مَسٍنشِ عَ بّ. عَ نَ رَبَ كْي نَن نَ، بَرِ مَ عَ نُ فَاشُشِ عَ بَبَ شَ مِشِيٍ
    نُن تَاكَيٍ يَ رَ.
  fra-SBL: Alors Gédéon prit dix hommes parmi ses serviteurs et fit ce que Yahvé lui
    avait dit. Comme il craignait la maison de son père et les hommes de la ville,
    il ne put le faire de jour, mais il le fit de nuit.
  hbo-hbo: וַיִּקַּ֨ח גִּדְעֹ֜ון עֲשָׂרָ֤ה אֲנָשִׁים֙ מֵֽעֲבָדָ֔יו וַיַּ֕עַשׂ כַּאֲשֶׁ֛ר
    דִּבֶּ֥ר אֵלָ֖יו יְהוָ֑ה וַיְהִ֡י כַּאֲשֶׁ֣ר יָרֵא֩ אֶת־בֵּ֨ית אָבִ֜יו וְאֶת־אַנְשֵׁ֥י
    הָעִ֛יר מֵעֲשֹׂ֥ות יֹומָ֖ם וַיַּ֥עַשׂ לָֽיְלָה׃
  piu-2006: '@see-verse:JDG.006.026'
  kik-kik: Nĩ ũndũ ũcio Gideoni akĩoya ndungata ciake ikũmi, agĩĩka o ta ũrĩa Jehova
    aamwĩrĩte. No rĩrĩ, tondũ nĩetigagĩra andũ a nyũmba yao na andũ a itũũra rĩu-rĩ,
    eekire maũndũ macio ũtukũ handũ ha mũthenya.
  fra-NCL: 'Gédéon prit dix hommes parmi ses serviteurs, et exécuta ce que Yahweh
    lui avait dit : mais, comme il n’osait le faire de jour par crainte de la maison
    de son père et des gens de la ville, il le fit de nuit.'
  cek-AK: To pongah Gideon mah a tamna kami hato kawk moe, Angraeng mah thuih ih lok
    baktih toengah a sak; toe angmah ih imthung takoh hoi avang thung ih kaminawk
    to a zit pongah, khodai ah sah ai, khoving ah ni a sak.
  cuk-cuk: Gedeón Bab-Jehová-ega-ibmar-sogsadba imaksad. Gines, a-mutiki, Gedeón,
    dulemar-ega-arbamalad warambe (10) sesad. Ar Gedeónʼde e-gwenadgan-dobedba, degi,
    dulemar-neggweburginmalad-dobedba mutik-imaksad, ibgi-imaksasulid.
  uig-CYR: Шуниң билән Гидеон өз хизмәтчилиридин он адәмни елип берип, Пәрвәрдигарниң
    өзигә ейтқинидәк қилди; лекин у атисиниң өйидикиләрдин вә шәһәр адәмлиридин қорққини
    үчүн, у бу ишни күндүзи қилмай, кечиси қилди.
  tel-2017: కాబట్టి గిద్యోను తన పనివాళ్ళలో పదిమందిని తీసుకుని యెహోవా తనతో చెప్పినట్టు
    చేసాడు. అతడు తన తండ్రుల కుటుంబాల వారికి, ఆ ఊరివాళ్ళకు భయపడిన కారణంగా పగటి వేళ
    కాక, రాత్రి సమయంలో చేసాడు.
  hat-BSA: Alò, Gédéon te pran dis mesye nan sèvitè li yo, e li te fè jan SENYÈ a
    te pale li a. Epi akoz li te pè lakay papa li ak mesye lavil yo, li pa t fè l
    nan lajounen, men pandan lannwit.
  kos-kos: Na Gideon el eis mwet singoul sin mwet kulansap lal ac oru oana ma LEUM
    GOD El fahk nu sel. El arulana sangeng sin sou lal ah, ac sin mwet in siti uh,
    pwanang el kofla oru ma inge ke len, a el oru ke fong.
  hbo-WLC: וַיִּקַּ֨ח גִּדְע֜וֹן עֲשָׂרָ֤ה אֲנָשִׁים֙ מֵֽעֲבָדָ֔יו וַיַּ֕עַשׂ כַּאֲשֶׁ֛ר
    דִּבֶּ֥ר אֵלָ֖יו יְהוָ֑ה וַיְהִ֡י כַּאֲשֶׁ֣ר יָרֵא֩ אֶת־בֵּ֨ית אָבִ֜יו וְאֶת־אַנְשֵׁ֥י
    הָעִ֛יר מֵעֲשׂ֥וֹת יוֹמָ֖ם וַיַּ֥עַשׂ לָֽיְלָה׃
  ibo-ibo: Ya mere, Gidiọn duuru mmadụ iri site na ndị na-ejere ya ozi, ndị nyeere
    ya aka imezu ihe niile dịka Onyenwe anyị nyere ya nʼiwu. Kama, site nʼegwu maka
    ndị ikwu nna ya, na ndị bi nʼobodo ahụ, o mere ihe ndị a niile nʼime abalị.
  ory-ory: ତହିଁରେ ଗିଦିୟୋନ୍‍ ଆପଣା ଦାସମାନଙ୍କ ମଧ୍ୟରୁ ଦଶଜଣଙ୍କୁ ସଙ୍ଗରେ ନେଲେ ଓ ସଦାପ୍ରଭୁ
    ଯେପରି କହିଥିଲେ, ସେପରି କଲେ, ମାତ୍ର ଆପଣା ପିତୃପରିବାର ଓ ନଗରସ୍ଥ ଲୋକମାନଙ୍କୁ ଭୟ କରିବାରୁ
    ସେ ଦିନ ବେଳେ ତାହା କରି ନ ପାରି ରାତ୍ରି ବେଳେ ତାହା କଲେ।
  chk-chk: Iei mine Kition a filätä engol mwän seni lein nöün chon angang o föri usun
    mine ewe Samol mi Lapalap a üreni. Iwe, a föri lepwin, nge sap lerän, pun a niuokusiti
    an famili me mwänin ewe telinimw.
  rop-rop: Wal midulnait Gidiyan bin gajim tenbala wekinmen blanga im, en imbin dum
    wanim YAWEI bin dalim im blanga dum. Bat im nomo bin dum deitaim, dumaji imbin
    bradin blanga im femili olabat en blanga ola pipul langa det taun.
  ukr-1871: Узяв тодї Гедеон десятеро чоловіка з своїх рабів і вчинив, як навчив його
    Господь. Та боявсь робити се перед родиною своєго й міськими людьми, то ж робив
    усе в ночі.
  deu-1951: Da nahm Gideon zehn Männer aus seinen Knechten und tat, wie der HERR ihm
    gesagt hatte; weil er sich aber fürchtete, solches bei Tag zu tun, vor seines
    Vaters Hause und vor den Leuten der Stadt, tat er es bei Nacht.
  eng-JPS: Then Gideon took ten men of his servants, and did as the LORD had spoken
    unto him; and it came to pass, because he feared his father's household and the
    men of the city, so that he could not do it by day, that he did it by night.
  srp-1865: Tada uze Gedeon deset ljudi izmeðu sluga svojih, i uèini kako mu zapovjedi
    Gospod; ali se bojaše doma oca svojega i mještana, te ne uèini danju nego uèini
    noæu.
  lug-lug: Awo Gidyoni n’atwala kkumi ku baddu be, n’akola nga Mukama bwe yamulagira,
    naye kino yakikola kiro olw’okutya ab’omu nju ya kitaawe n’abantu abalala ab’omu
    kibuga.
  heb-heb: ויקח גדעון עשרה אנשים מעבדיו ויעש כאשר דבר אליו יהוה ויהי כאשר ירא את בית
    אביו ואת אנשי העיר מעשות יומם ויעש לילה׃
  ben-IRV: পরে গিদিয়োন নিজের দাসদের মধ্যে দশ জনকে সঙ্গে নিয়ে, সদাপ্রভু তাঁকে যেমন
    বলেছিলেন, সেরকম করলেন; কিন্তু নিজের পিতৃকুল ও নগরের লোকদেরকে ভয় করাতে তিনি দিনের
    রবেলায় তা না করে রাত্রিতে করলেন।
  pan-pan: ਤਦ ਗਿਦਾਊਨ ਨੇ ਆਪਣੇ ਸੇਵਕਾਂ ਵਿੱਚੋਂ ਦਸ ਲੋਕ ਲਏ ਅਤੇ ਜਿਸ ਤਰ੍ਹਾਂ ਯਹੋਵਾਹ ਨੇ ਉਸ ਨੂੰ
    ਕਿਹਾ ਸੀ, ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ ਕੀਤਾ, ਪਰ ਕਿਉਂ ਜੋ ਉਹ ਆਪਣੇ ਪਿਤਾ ਦੇ ਘਰਾਣੇ ਅਤੇ ਸ਼ਹਿਰ ਦੇ ਵਾਸੀਆਂ
    ਤੋਂ ਡਰਦਾ ਸੀ, ਇਸ ਲਈ ਉਸਨੇ ਇਹ ਕੰਮ ਦਿਨੇ ਨਾ ਕਰਕੇ ਰਾਤ ਨੂੰ ਕੀਤਾ।
  mya-JVB: ဂိဒေါင် လည်း မိမိ ကျွန် ဆယ် ယောက်တို့ကို ခေါ် ၍ ၊ ထာဝရဘုရား မိန့် တော်မူသည်အတိုင်း
    ပြု လေ၏။ မိမိ အဘ ၏ အိမ်သား တို့ကို၎င်း ၊ မြို့ သား တို့ကို၎င်းကြောက် ၍၊ နေ့ အချိန်၌
    မပြု ဝံ့သောကြောင့် ၊ ညဉ့် အချိန်၌ ပြု ၏။
  tbg-tbg: Noravano Kotiva minti tuvaro Gideoniva nai kaiqa vaiinti 7navu ntita varero
    oru Noravano tunte ura. Viva nai naavuqi vaukavata, vi vatukaraqi vokuka vaukavata,
    vika naatu qeteharora tiro, viva kia vi kaiqara aatitoraqaa vararaitiro, entaqi
    varora.
  hmo-hmo: Gideona ese iena hesiai taudia 10 ia abia, Lohiabada ese ia oda henia hegeregerena
    ia karaia. To iena famili bona iena hanua taudia dekenai ia gari dainai, dina
    dekenai ia karaia lasi, to hanuaboi dekenai.
  urd-urd: तब जिदा'ऊन ने अपने नौकरों में से दस आदमियों को साथ लेकर जैसा ख़ुदावन्द
    ने उसे फ़रमाया था किया; और चूँकि वह यह काम अपने बाप के ख़ान्दान और उस शहर के बाशिंदों
    के डर से दिन को न कर सका, इसलिए उसे रात को किया।
  rus-SYN: Гедеон взял десять человек из рабов своих и сделал, как говорил ему Господь;
    но как сделать это днем он боялся домашних отца своего и жителей города, то сделал
    ночью.
  bqc-SIM: Ɔ̃ Gedeↄ̃ↄ a zĩkɛnaↄ sɛ̀ gbɛ̃ↄn kwi, a kɛ̀ lá Dii òɛwa. Kɛ́ àlɛ vĩakɛ
    a de bɛdeↄnɛ ń wɛ̃́lɛdeↄ yã́i, i we kɛ̀ fãanɛo, gwãasĩna ↄ̃ a kɛ̀.
  tcz-CHONGTHU: Hijeh chun Gideonin alhachaho mi som akipuijin Pakaiyin bollin ati
    bang bang chun aboltan ahi. Ahinlah khopi miho leh apa insungmi adangho akichat
    jeh in jannin abollin ahi.
  mar-mar: तेव्हा गिदोनाने आपल्या चाकरातील दहा माणसे बरोबर घेऊन जसे परमेश्वराने त्यास
    सांगितले होते तसे केले; परंतु असे झाले की, दिवस असता ते करायला तो आपल्या वडिलाच्या
    घराण्याला व त्या नगराच्या मनुष्यांना घाबरला, यास्तव रात्री त्याने केले.
  qub-qub: Chaura Gedeonga chunca uywaynincunata pushacurcur aywar llapanta ruraran
    Tayta Dios nishanno, ichanga chacaypa. Chacaypaga ruraran papäninpa famillyancunata
    siudächo tiyajcunata manchacushpanmi.
  bqp-bqp: Akũ Gidiↄn a zĩkɛrinↄ sɛ̀ gbɛ̃nↄn kuri à kɛ̀ lákũ Dikiri ònɛ nà. Kũ
    àtɛn vĩna kɛ a de bedenↄnɛ kũ wɛ̃tɛdenↄ yãi, adi we à kɛ̀ fãnantɛ̃ro, sé gwãani.
  hat-hat: Jedeyon pran dis nan domestik li yo, epi li fè tou sa Seyè a te di l' fè.
    Men, li te pè fanmi l' yo ak lòt moun yo ki rete nan lavil la. Li pa t' fè sa
    lajounen, l' al fè l' lannwit.
  eng-BSB: So Gideon took ten of his servants and did as the LORD had told him. But
    because he was too afraid of his father’s household and the men of the city, he
    did it by night rather than in the daytime.
  tod-tod: Zeedeyɔn zunu puugɔ zeɠeni ná-botiɠɛ nuiti saama, é naa ɠɛɛni nii kpein
    Ɠɔoɠɔ GALAGI boni ma. Kɛlɛ é la ɠɛni zooni, é ʋa naa ɠɛ ga foloi, kɛni kpidii,
    tɔɔzei é ɠɛni luazu kɛɛɠɛ ná-pɛlɛyeɠei ʋa, ta taaʋeaiti.
  eng-WEBPB: Then Gideon took ten men of his servants, and did as the LORD had spoken
    to him. Because he feared his father’s household and the men of the city, he could
    not do it by day, but he did it by night.
  kbq-kbq: Anage higeno Gidioni'a 10ni'a eri'za vahe'a nezamavreno Ra Anumzmo'ma asamiaza
    hu'ne. Hianagi nefa nagaku'ene ana kumapima nemaniza vaheku koro nehuno ferura
    anazana osu'neanki, kenage ana zana tro hu'ne.
  nhe-BL: Huajca Gedeón quincuic majtlactli itlatequipanojcahua huan quichijqui queja
    TOTECO quinahuati. Pero majmajqui para quisencahuas tonaya pampa moilhuiyaya quiitasquíaj
    iteixmatcahua huan tlen ehuaj nopa altepetl. Huajca quisencajqui ica tlayohua.
  bus-bus: Ben Gidiↄn a zĩkɛrinↄ sɛ̀ gↄ̃ↄn kuri à kɛ̀ lán Dii ònɛ nà. Kɛ̀ èe vĩa kɛɛ
    a de bɛdeenↄnɛ kↄ̃n wɛ́tɛdeenↄ yãnzi, èe we à kɛ̀ fãantɛ̃ro, gwãavĩn à kɛ̀.
  gub-BL: Weraha Zineàw 10 uzeupe uma'ereko ma'e uzeupi wà. Uzapo ma'e Tupàn ze'eg
    rupi katete wà. Ukyze wànàm wanuwi a'e, teko a'e tawhu pe har wanuwi a'e no. A'e
    rupi nuzapo kwaw a'e ma'e 'ar romo. Pyhaw zo uzapo.
  eng-DRA: Then Gedeon taking ten men of his servants, did as the Lord had commanded
    him. But fearing his father’s house, and the men of that city, he would not do
    it by day, but did all by night.
