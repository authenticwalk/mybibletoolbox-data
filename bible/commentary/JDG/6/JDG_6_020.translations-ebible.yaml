verse: JDG.006.020
translations:
  mal-C: അപ്പോൾ ദൈവത്തിന്റെ ദൂതൻ അയാളോട്, “മാംസവും പുളിപ്പില്ലാത്ത അപ്പവും എടുത്ത്
    ഈ പാറയിൽ വെക്കുക, ചാറ് അതിന്മേൽ ഒഴിക്കുക” എന്നു കൽപ്പിച്ചു; അയാൾ അങ്ങനെ ചെയ്തു.
  deu-TKW: 'Aber der Engel Gottes gebot ihm: Nimm das Fleisch und die ungesäuerten
    Kuchen, lege sie auf diesen Stein da und gieße die Brühe darüber. Er that so.'
  lin-lin: 'Anjelu na Nzambe alobaki na ye : — Kamata nyama mpe mapa oyo ezanga levire,
    tia yango na likolo ya libanga oyo mpe sopela yango elubu. Jedeon asalaki yango.'
  eng-LSV: And the Messenger of God says to him, “Take the flesh and the unleavened
    things, and place [them] on this rock—and pour out the broth”; and he does so.
  eng-GNV: 'And the Angell of God saide vnto him, Take the flesh and the vnleauened
    bread, and lay them vpon this stone, and powre out the broth: and he did so.'
  eng-WEBSTER: And the angel of God said to him, Take the flesh and the unleavened
    cakes, and lay them upon this rock, and pour out the broth. And he did so.
  nhw-BL: 'Huajca itequihua Toteco Dios quiilhui: “Xijhualica nopa nacatl huan nopa
    pantzi catli amo quipiya tlasonejcayotl huan xijtlali ipan ni tetl huan ipani
    nopa nacatl xijtoyahua iayo.” Huan Gedeón quej nopa quichijqui.'
  swh-ONEN: Malaika wa Mungu akamwambia, “Itwae nyama na mikate isiyotiwa chachu,
    uviweke juu ya mwamba huu na umimine huo mchuzi juu yake.” Gideoni akafanya hivyo.
  bba-bba: Gɔrɑdo wi, u nɛɛ, ɑ yɑɑ ye kɑ pɛ̃ɛ ye suo ɑ sɔndi kpee tenin wɔllɔ kpɑ
    ɑ kpee tɔm mɛ wisi yen wɔllɔ. Mɑ u kuɑ mɛ.
  eng-KJVCPB: And the angel of God said unto him, Take the flesh and the unleavened
    cakes, and lay them upon this rock, and pour out the broth. And he did so.
  wbp-wbp: Ngula-jangka, Kaatu-kurlangu marramarrarla wangkaja Kitiniki, “Yirraka
    kuyu manu miyi lalypa kankarlu pirli yinyarla. Ngula-jangkarla jupujupulku winjika.”
    Junga-juku, Kitinirliji yirrarnu kuyu manu mangarri pirlingka, manurla jupujupu
    winjurnu.
  luo-luo: Malaika mar Nyasaye nowachone niya, “Kaw ringʼono kod makati ma ok oketie
    thowi, ketgi e lwandani, kendo iol kado piny.” Kendo Gideon notimo kamano.
  meu-meu: Dirava ena aneru ese e hamaoroa, eto, Vamu bona dikea na bavabi, ina nadi
    ai bavato, bena vasiahu na latadiai ba seia. Bena ia na unu e kara toma.
  npi-ULB: तब परमप्रभुका दूतले तिनलाई भने, “मासु र अखमिरी रोटी उठा र ती यस चट्टानमाथि
    राख्, र तीमाथि त्यो झोल खन्‍याइदे ।” गिदोनले त्यसै गरे ।
  yor-yor: Angẹli Ọlọ́run náà sì wí fún un pé, “Gbé ẹran náà àti àkàrà àìwú náà, sí
    orí àpáta yìí, kí o sì da omi ọbẹ̀ rẹ̀ sí orí rẹ̀.” Gideoni sì ṣe bẹ́ẹ̀.
  emp-NTPO: Maʌ̃ne Ãcõrẽ nezoca bajãnebemaba Gedeoʌ̃a jarasia nedjarara, paʌ̃ sid̶a
    mõgara ʌ̃rʌ̃ cob̶ʌped̶a dji b̶ara jũma ʌ̃rʌ̃ weamãrẽã. Ara maʌ̃da Gedeoʌ̃ba mãwã
    osia.
  ind-ind: Malaikat itu berkata, “Taruhlah daging dan roti tidak beragi di atas batu
    ini, lalu tuangkanlah kaldu itu ke atasnya.” Gideon pun melakukannya.
  pes-OPCB: 'فرشته به او گفت: «گوشت و نان را روی آن صخره بگذار و آب گوشت را روی آن
    بریز.» وقتی که جدعون دستورهای وی را انجام داد،'
  tgl-ULB: Sinabi ng anghel ng Diyos sa kaniya, “Dalhin ang karne at ang tinapay na
    walang lebadura at ilagay ang mga ito sa batong ito, at ibuhos ang sabaw sa ibabaw
    ng mga ito.” At ginawa iyon ni Gideon.
  cbu-NT: 'Anoo Apanllsha wasundurur: Natu in wanuts patumbchimun wayangi; pangatam
    wayangi. Sheerush, anumun iwaz wakungursha tuchumungi, tárangiya.'
  hui-hui: Ani miyagola dahuliyali biagome ogodagua bia lalu, Nogo mbirini mberedi
    biagobi ege to̱le̱ ogoriani wialu nogo mbirini dawenegonaga subu beha yayarume
    odo wia, lene. Gidiono ibugua o bia layadagua bini.
  mya-mya: ကောင်း​ကင်​တ​မန်​က``ဆိတ်​သား​နှင့်​မုန့်​တို့​ကို ယူ​၍​ဤ​ကျောက်​ပေါ်​တွင်​တင်​၍
    ဆိတ်​ပြုတ် ရည်​ဖြင့်​သွန်း​လောင်း​လော့'' ဟု​ဆို​၏။ ဤ​သို့ ဆို​သည့်​အ​တိုင်း​ဂိ​ဒေါင်​ပြု​၏။-
  bod-N: དཀོན་མཆོག་གི་ཕོ་ཉས་གིད་ཡོན་ལ་འདི་སྐད་དུ། ཤ་དང་སྐྱུར་མེད་བག་ལེབ་ཕ་བོང་འདིའི་སྟེང་དུ་བཞག་ནས་ཁུ་བ་བླུགས་ཤིག་ཅེས་གསུངས་པ་ལ།
    ཁོས་དེ་ལྟར་བྱས་སོ། །
  sna-sna: Mutumwa waMwari akati kwaari, “Tora nyama nechingwa chisina mbiriso, uzviise
    paruware urwu, uye ugodirapo muto wacho.” Uye Gidheoni akaita saizvozvo.
  spa-BLM: 'El ángel de Dios le dijo: “Toma la carne y las tortas sin levadura, ponlas
    sobre esta roca y vierte el caldo”. Así lo hizo.'
  cac-cac: 'Ix yalan Yángel Jehová chi'' icha tic: Aq''uem noc'' chib''ej yed'' ixim
    pan chi'' d''a yib''an̈ jun q''uen q''ueen tic, tza tob''anem yal noc'' chi''
    d''a yib''an̈, xchi. Ix sc''anab''ajan vin̈ masanil tas ix yal chi''.'
  swh-ULB: Malaika wa Mungu akamwambia, “Chukua nyama na mikate isiyotiwa chachu,
    ukaweke juu ya mwamba huu, ukamwage mchuzi juu yake.” Gideoni akafanya hivyo.
  bel-bel: 'І сказаў яму анёл Божы: вазьмі мяса і праснакі, і пакладзі на гэты камень,
    і вылі ўзвар. Ён так і зрабіў.'
  deu-ELBBK: 'Und der Engel Gottes sprach zu ihm: Nimm das Fleisch und die ungesäuerten
    Kuchen und lege es hin auf diesen Felsen da, und die Brühe gieße aus. Und er tat
    so.'
  mbb-OT: Ne migkaǥi haazà is belinsuǥuen te Megbevayà te, “Iuntud nu is usa wey supas
    kayi te vatu, ne vusbusi nu te savew.” Ne mibeelan haazà ni Gideon.
  mal-2015: 'അപ്പോൾ ദൈവത്തിന്റെ ദൂതൻ അവനോടു: മാംസവും പുളിപ്പില്ലാത്ത വടകളും എടുത്തു
    ഈ പാറമേൽവെച്ചു ചാറു അതിന്മേൽ ഒഴിക്ക എന്നു കല്പിച്ചു; അവൻ അങ്ങനെ ചെയ്തു.'
  tuo-NT: 'Õꞌacʉ̃ basuta nimigʉ̃, cʉ̃rẽ werecoꞌtegʉ weronojõ upʉsãjãnʉꞌcã, cʉ̃rẽ nicʉ
    niwĩ: —Diꞌiro, pã́ bʉcʉase morẽtiꞌquere ʉ̃tãgã buꞌipʉ cũuña. Tecore piostepeoya,
    nicʉ niwĩ. Cʉ̃ dutironojõta Gedeṍ weecʉ niwĩ.'
  rmc-rmc: 'Le Devleskro aňjelos leske phenďa: „Le o mas the o mare bi o kvasos, thov
    len pre skala a e zumin čhor upral.“ Ov avke kerďa.'
  pes-OPV: 'و فرشته خدا او را گفت: «گوشت و قرصهای فطیر را بردار و بر روی این صخره
    بگذار، و آب گوشت را بریز.» پس چنان کرد.'
  ron-1924: 'Ынӂерул луй Думнезеу й-а зис: „Я карня ши азимиле, пуне-ле пе стынка
    ачаста ши варсэ зяма.” Ши ел а фэкут аша.'
  ben-OBCV: ঈশ্বরের দূত তাঁকে বললেন, “মাংস ও খামিরবিহীন রুটিগুলি নিয়ে সেগুলি এই পাষাণ-পাথরের
    উপরে রাখো, এবং ঝোল ঢেলে দাও।” আর গিদিয়োন সেরকমই করলেন।
  som-som: Markaasaa malaggii Ilaah wuxuu ku yidhi isagii, Hilibka iyo kibista aan
    khamiirka lahayn qaad, oo waxaad saartaa dhagaxan, oo maraqana ku qub. Oo isna
    sidaasuu yeelay.
  lat-VUC: 'Cui dixit angelus Domini: Tolle carnes et azymos panes, et pone supra
    petram illam, et jus desuper funde. Cumque fecisset ita,'
  eng-ASVBT: And the angel of God said unto him, Take the flesh and the unleavened
    cakes, and lay them upon this rock, and pour out the broth. And he did so.
  ita-1885: 'E l''Angelo del Signore gli disse: Piglia questa carne, e questi pani
    azzimi, e posali in su quel sasso, e spandi il brodo.'
  eng-LXXUP: 'And the angel of God said to him, Take the flesh and the unleavened
    cakes, and put them on that rock, and pour out the broth close by: and he did
    so.'
  eng-ULB: The angel of God said to him, “Take the meat and the unleavened bread and
    put them on this rock, and pour out the broth over them.” That is what Gideon
    did.
  spa-VBL: 'El ángel de Dios le dijo: “Coloca la carne y los panes sin levadura sobre
    esta roca y vierte el caldo sobre ellos”. Así lo hizo Gedeón.'
  fra-_FOB: 'Et l''ange de Dieu lui dit: Prends la viande et les gâteaux sans levain,
    et dépose-les sur ce rocher, et répands le bouillon. Et il fit ainsi.'
  mal-mal: 'അപ്പോൾ ദൈവത്തിന്റെ ദൂതൻ അവനോട്: മാംസവും പുളിപ്പില്ലാത്ത അപ്പവും എടുത്ത്
    ഈ പാറമേൽവെച്ച് ചാറ് അതിന്മേൽ ഒഴിക്ക എന്ന് കല്പിച്ചു; അവൻ അങ്ങനെ ചെയ്തു.'
  urd-GVR: Rab ke farishte ne kahā, “Gosht aur beḳhamīrī roṭī ko le kar is patthar
    par rakh de, phir shorbā us par unḍel de.” Jidāūn ne aisā hī kiyā.
  suz-BL: मिनु परमप्रभु आ स्‍वर्ग ङा गेय पाइबमी “मेको श्‍ये नु बोरब ओख्‍ती मसुप्‍शो
    शोब्‍ले एको फुल्‍लु तारी वोतो। आ शेक्‍क चहिं आ तार मोतो” देंमाक्‍त। मिनु मोदेंशोन
    पवा बाक्‍त।
  ita-1927: 'E l’angelo di Dio gli disse: “Prendi la carne e le focacce azzime, mettile
    su questa roccia, e versavi su il brodo”. Ed egli fece così.'
  ckb-ckb: 'فریشتەی خوداش پێی فەرموو: «گۆشت و نانە فەتیرەکە ببە و لەسەر ئەو تاتەبەردە
    دایانبنێ و گۆشتاوەکە بڕێژە.» گدعۆنیش بەم جۆرەی کرد.'
  eng-BBE: And the angel of God said to him, Take the meat and the unleavened cakes
    and put them down on the rock over there, draining out the soup over them. And
    he did so.
  kan-OKCV: ದೇವದೂತನು ಅವನಿಗೆ, “ನೀನು ಮಾಂಸವನ್ನೂ, ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಗಳನ್ನೂ ತೆಗೆದುಕೊಂಡು
    ಈ ಬಂಡೆಯ ಮೇಲೆ ಇಟ್ಟು, ರಸವನ್ನು ಸುರಿ,” ಎಂದನು. ಅವನು ಹಾಗೆಯೇ ಮಾಡಿದನು.
  tam-2017: 'அப்பொழுது தேவனுடைய தூதனானவர் அவனை நோக்கி: நீ இறைச்சியையும் புளிப்பில்லாத
    அப்பங்களையும் எடுத்து, இந்தக் கற்பாறையின்மேல் வைத்து குழம்பை ஊற்று என்றார்; அவன்
    அப்படியே செய்தான்.'
  spa-RV-1909: 'Y el ángel de Dios le dijo: Toma la carne, y los panes sin levadura,
    y ponlo sobre esta peña, y vierte el caldo. Y él lo hizo así.'
  ron-BTF: 'Și îngerul lui Dumnezeu i-a spus: Ia carnea și azimele și pune-le pe această
    stâncă și varsă zeama. Și el a făcut astfel.'
  eng-WEBP: The angel of God said to him, “Take the meat and the unleavened cakes,
    and lay them on this rock, and pour out the broth.” He did so.
  eng-FBV: The angel of God told him, “Place the meat and the unleavened bread on
    this rock and pour the broth over them.” So Gideon did.
  nld-1939: 'Maar Gods engel zeide tot hem: Neem het vlees en het ongedesemde brood,
    leg het neer op die steen, en giet er het nat over uit. Toen hij dat gedaan had,'
  nch-BL: 'Huajca iilhuicac ejca Toteco Dios quiilhui: “Xijhualica nopa nacat huan
    nopa pantzi cati amo quipiya tasonejcayot huan xijtali ipan ni tet huan ipani
    nopa nacat xijtoyahua iayo.” Huan Gedeón quej nopa quichijqui.'
  vie-1934: 'Thiên sứ của Đức Chúa Trời phán rằng: Hãy lấy thịt và bánh nhỏ không
    men, để trên hòn đá nầy, rồi đổ nước thịt ra. Ghê-đê-ôn bèn làm như vậy.'
  hin-CV: परमेश्वर के दूत ने उससे कहा, “अखमीरी रोटी तथा मांस के व्यंजन को चट्टान पर
    सजा दो और रसा इनके ऊपर डाल दो.” गिदोन ने ऐसा ही किया.
  spa-BES: 'Y el ángel de Dios le dijo: Toma la carne y los pasteles sin levadura
    y ponlos en la roca de allí, escurriendo la sopa sobre ellos. Y así lo hizo.'
  tdx-tdx: Aa hoe i anjeli’ Iehovày ama’e, Rambeso o henao naho o mofo pisakeo vaho
    apoho amo vato tiañe le adoaño ama’e ty ro’e. Aa le nanoe’e.
  tha-KJV: และทูตสวรรค์ของพระเจ้าบอกเขาว่า “จงเอาเนื้อและขนมไร้เชื้อวางไว้บนศิ​ลาน​ี้
    เทน้ำแกงราดของเหล่านั้น” กิเดโอนก็กระทำตาม
  por-BR-2018: 'E o anjo de Deus lhe disse: Toma a carne, e os pães sem levedura,
    e põe-o sobre esta penha, e derrama o caldo. E ele o fez assim.'
  deu-ELO: 'Und der Engel Gottes sprach zu ihm: Nimm das Fleisch und die ungesäuerten
    Kuchen und lege es hin auf diesen Felsen da, und die Brühe gieße aus. Und er tat
    also.'
  eng-WYC-2018: To whom the angel of the Lord said, Take thou the flesh, and the therf
    loaves, and put them on that stone, and pour the broth above. And when he had
    done so, (To whom the angel of the Lord said, Take thou the flesh, and the unleavened
    bread, and put them on that stone, and pour the broth upon it. And when he had
    done so,)
  epo-epo: 'Kaj la anĝelo de Dio diris al li: Prenu la viandon kaj la macojn kaj metu
    sur ĉi tiun rokon, kaj la brogaĵon elverŝu. Kaj li faris tiel.'
  uig-PIN: 'Andin Hudaning Pǝrixtisi uningƣa: — Bu gɵx bilǝn petir nanlarni elip berip,
    muxu yǝrdiki ⱪoram taxning üstigǝ ⱪoyup, xorpini tɵkkin, — dewidi, u xundaⱪ ⱪildi.'
  beo-beo: A:igele dunu da Gidionema amane sia:i, “Hu amola agi ga:gi lale, igi goe
    da:iya ligisili, amo da:iya gugu soga:sima.” Gidione da amo defele hamoi dagoi.
  tpi-OTNT: Na ensel i tokim em olsem, “Putim mit wantaim bret antap long dispela
    ston. Na kapsaitim sup antap long em.” Na Gideon i mekim olsem.
  hau-SA: Mala’ikan Allah ya ce masa, “Ka ɗauko naman da burodi marar yisti ka sa
    su a kan wannan dutse, ka zuba romon a kai.” Gideyon kuwa ya yi haka.
  uig-LAT: 'Andin Xudaning Perishtisi uninggha: — Bu gösh bilen pétir nanlarni élip
    bérip, mushu yerdiki qoram tashning üstige qoyup, shorpini tökkin, — déwidi, u
    shundaq qildi.'
  nde-nde: Ingilosi kaNkulunkulu yathi kuye, “Thatha inyama lesinkwa esingelamvubelo
    ukubeke phezu kwedwala leli, uthele umhluzi.” UGidiyoni wenza njalo.
  ton-ton: Pea naʻe pehē ʻe he ʻāngelo ʻae ʻOtua kiate ia, “Toʻo ʻae kakano mo e ngaahi
    mā taʻefakalēvani, pea ʻai ia ki he maka ni, pea lilingi ʻae vaihū.” Pea naʻa
    ne fai ia.
  ces-1613: 'I řekl jemu anděl Boží: Vezmi to maso a chleby ty nekvašené, a polož
    na tuto skálu, a polívkou polej. I učinil tak.'
  eng-WMB: The angel of God said to him, “Take the meat and the unleavened cakes,
    and lay them on this rock, and pour out the broth.” He did so.
  tam-TCV: யெகோவாவின் தூதனானவர் அவனிடம், “இறைச்சியையும், புளிப்பில்லாத அப்பத்தையும்
    எடுத்து இந்த கற்பாறையின்மேல் வைத்து குழம்பை அதன்மேல் ஊற்று” என்றார். கிதியோனும்
    அப்படியே செய்தான்.
  ceb-ULB: Miingon ang manulonda sa Dios kaniya, “Kuhaa ang karne ug ang tinapay nga
    walay patubo ug ibutang kini niining bato, ug ibubo ang sabaw ibabaw niini.” Ug
    gibuhat kini ni Gideon.
  pol-UBG: 'I Anioł Boga powiedział do niego: Weź mięso i przaśne chleby i połóż na
    tej skale, a polewkę wylej. I tak uczynił.'
  agr-agr: 'Dutikamtai: “Anú neje inajuamua nunú pagjai kayanum patagta. Dutikam nuna
    yumijiyai ukatkata”, tusa nunú ángel tiuwai. Tusa tima imatiksag umikmatai,'
  kyc-kyc: Dokopa aŋala dokome baa lamaiyuo, Mena dokope borete dupwape kana dakena
    retapala mena ipwange supu dokome ketae kulimbunya leya. Leyamuli pyuo Gitioneme
    piya.
  urd-GVU: رب کے فرشتے نے کہا، ”گوشت اور بےخمیری روٹی کو لے کر اِس پتھر پر رکھ دے،
    پھر شوربہ اُس پر اُنڈیل دے۔“ جدعون نے ایسا ہی کیا۔
  deu-1912: 'Aber der Engel Gottes sprach zu ihm: Nimm das Fleisch und das Ungesäuerte
    und lege es hin auf den Fels, der hier ist, und gieß die Brühe aus. Und er tat
    also.'
  kan-2017: ಆಗ ದೇವದೂತನು ಅವನಿಗೆ, “ಮಾಂಸವನ್ನೂ, ರೊಟ್ಟಿಗಳನ್ನೂ ಆ ಬಂಡೆಯ ಮೇಲಿಟ್ಟು ರಸವನ್ನು
    ಅದರ ಮೇಲೆ ಹೊಯ್ಯಿ” ಅನ್ನಲು ಅವನು ಹಾಗೆಯೇ ಮಾಡಿದನು.
  yap-yap: Me ga’ar fare engel ngak, “Mu tay e pi ufin nir nge flowa nga daken e re
    war ni ba’aray, ma ga pu’og l’ogowen e pi ufin nir nga daken.” Me rin’ Gideon
    ni aram rogon.
  hlt-MCSB: Pathen kah puencawn loh Gideon taengah, “Maeh neh vaidamding te lo lamtah
    thaelpang soah tloeng lah. Te phoeiah maehhang bueih thil,” a ti nah vanbangla
    a saii pah.
  mdy-ETH: ኪኢታንቻሢ ዒዛ፦ «ዓሽኮንታ ካሦንታ ሃያ ላሎይዳ ጌሢጋፓ ጊዳ ዓሽኮ ዋኣፆ ዋሄ» ጌይ ዓይሤኔ፤ ጌዲዎኔያ ዒ ዓይሤ
    ጎይፆማ ማዼኔ።
  twi-ASANTE: Awurade ɔbɔfoɔ no ka kyerɛɛ no sɛ, “Fa ɛnam no ne burodo a ɛnkaeɛ no
    gu ɔbotan yi so na hwie nkwan no gu so.” Na Gideon yɛɛ deɛ ɔbɔfoɔ no kyerɛɛ no
    sɛ ɔnyɛ no.
  eng-WEBU: The angel of God said to him, “Take the meat and the unleavened cakes,
    and lay them on this rock, and pour out the broth.” He did so.
  wal-wal: Xoossaa kiitanchchai a, “Ashuwaanne irshshoi gelibeenna oittaa ekkada,
    ha shuchchaa bolli wotta; cambbaakka a bolli tiga” yaagiis; yaagin Geedooni hegaadan
    oottiis.
  spa-PDDPT: 'El Ángel de ʼElohim le dijo: Toma la carne y los Panes sin Levadura
    y ponlos sobre esta peña, y vierte el caldo sobre ellos. Y él lo hizo así.'
  gun-gun: 'Ha''e ramo Senhor-a guigua anjo aipoe''i ixupe: — Ejopy xo''o ha''e mbojape
    imbovua revegua e''ỹ, emoĩmba peva''e ita áry, ha''e hi''áry enhoẽmba tykue —
    he''i rã ha''e rami ojapo.'
  agu-BL: Bene'n tzun tlol yi ángel yi k'ajbil Kataj tetz Gedeón tan je'n tk'ol yi
    chi'baj tibaj jun c'ub, ncha'tz yi pam yi qui'c xtx'amil, nin tan bene'n kojol
    yi caltil tibaj tircu'n. Ej nin yi bnixe'n yi xtxolbila'tz tan Gedeón,
  ilo-ULB: Kinuna ti anghel ti Dios kenkuana, “Alaem ti karne ken ti tinapay nga awan
    lebadurana ket iparabawmo dagitoy iti daytoy a bato, ken ibukbokmo ti digo kadagitoy.”
    Ket inaramid ngarud ni Gideon dayta.
  kpg-kpg: Tangada di langi ga helekai gi mee, “Dugua nia goneiga mo nia palaawaa
    gi hongo di hadugalaa deenei, duu ia di suub kuudi gi hongo nia maa.” Gideon guu hai
    gii hai be nnelekai a Maa.
  uig-ARA: 'ئاندىن خۇدانىڭ پەرىشتىسى ئۇنىڭغا: ــ بۇ گۆش بىلەن پېتىر نانلارنى ئېلىپ
    بېرىپ، مۇشۇ يەردىكى قورام تاشنىڭ ئۈستىگە قويۇپ، شورپىنى تۆككىن، ــ دېۋىدى، ئۇ
    شۇنداق قىلدى.'
  sus-sus: Alatala xa malekɛ naxa a masen a bɛ, «Sube nun taami lɛbinitare tongo,
    i xa e sa yi gɛmɛ fari, i bɔrɛ sa a ma.» Gedeyon to ge na rabade,
  pon-2006: Tohnlengo ahpw mahsanihong, “Pwilikihdi uduken oh pilawa kan pohn paip
    wet, ke ahpw wudekihdiong powe pilen kuhten.” Kidion eri kapwaiada.
  jae-jae: Go Apômtaunê aŋela kêsôm gêdêŋ eŋ gebe “Otoc gwada to polom ŋaluc ênsac
    poc tonec ŋaô ma ôkêc sulu êpi.” Ma Gideon gêgôm amboac tonaŋ.
  ksd-ksd: 'Ma ra angelo kai God i ga biti tana: Una tak pa ra viono ma ra gem ba
    pa i leven ma una vung diat taun go ra vat, ma una lingire taun diat ma ra polo
    na magit. Ma i ga pait ia damana.'
  tur-YTC: Tanrı'nın meleği ona, “Eti ve mayasız pideleri al, bu kayanın üzerine koy
    ve et suyunu dök” dedi. O da öyle yaptı.
  grc-BRENT: Καὶ εἶπε πρὸς αὐτὸν ὁ ἄγγελος τοῦ Θεοῦ, λάβε τὰ κρέα καὶ τὰ ἄζυμα, καὶ
    θὲς πρὸς τὴν πέτραν ἐκείνην, καὶ τὸν ζωμὸν ἐχόμενα ἔκχεε· καὶ ἐποιήσεν οὕτως.
  ind-AYT: Malaikat Allah berkata kepadanya, “Ambillah daging dan roti yang tidak
    beragi itu, letakkanlah ke atas batu ini, lalu tuangkanlah kuahnya.” Dia melakukannya
    demikian.
  nya-nya: Mngelo wa Mulungu anamuwuza iye kuti, “Tenga nyamayi pamodzi ndi makekewa,
    uziyike pa mwala uwu ndi kuthirapo msuziwu.” Ndipo Gideoni anatero.
  hrv-hrv: 'Anđeo Jahvin reče mu: “Uzmi meso i beskvasne hljebove, stavi ih na tu
    stijenu, a juhu prolij.” On učini tako.'
  mps-mps: Tama ensel agabolo te po wali, “Te kibu mi dali te bret me te masigi daiba
    manao,” wali. “Tama te naiba ugwadu te sup gelao.” Tama Gideongo tama tiwai yali.
  tpi-tpi: Na ensel i tokim em olsem, “Putim mit wantaim bret antap long dispela ston.
    Na kapsaitim sup antap long em.” Na Gideon i mekim olsem.
  dan-1931: 'sagde Guds Engel til ham: “Tag Kødet og det usyrede Brød. Læg det på
    Klippen der og hæld Suppen ud derover!” Og han gjorde det.'
  vie-OVCB: 'Thiên sứ của Đức Chúa Trời nói: “Ngươi lấy thịt và bánh không men để
    trên tảng đá này. Đem nước thịt đổ lên trên.” Ông vâng lời.'
  guj-2017: ઈશ્વરના દૂતે તેને કહ્યું, “માંસ તથા બેખમીર રોટલી લઈને તેને આ ખડક પર મૂક
    અને તેઓ પર રસો રેડી દે.” ગિદિયોને એ મુજબ કર્યું.
  pon-2006A: Tohnlengo ahpw mahsanihong, “Pwilikihdi uduken oh pilawa kan pohn paip
    wet, ke ahpw wudekihdiong powe pilen kuhten.” Kidion eri kapwaiada.
  por-BRBSL: 'O anjo de Deus lhe disse: “Pegue a carne e os bolos ázimos, ponha-os
    sobre esta pedra e derrame o caldo”. Ele o fez.'
  cth-cth: Hahoi Cathut e kalvantami ni ahni koe, moi hoi tonphuenhoehe hah lat loe,
    hete talung van hrueng loe, a hang hoi awi loe atipouh. Hottelah a sak pouh.
  twi-twi: Awurade bɔfo no ka kyerɛɛ no se, “Fa nam no ne brodo a ɛnkae no gu ɔbotan
    yi so na hwie nkwan no gu so.” Na Gideon yɛɛ nea ɔbɔfo no kyerɛɛ no sɛ ɔnyɛ no.
  hlt-hlt: Pathen kah puencawn loh Gideon taengah, “Maeh neh vaidamding te lo lamtah
    thaelpang soah tloeng lah. Te phoeiah maehhang bueih thil,” a ti nah vanbangla
    a saii pah.
  tbz-SIM: 'Kɛ̀ dìi ò nɑ̀kɛ́ kɛ dɔ̀: Kɔtɛ kɛ́dɑɑ́ nyimɑɑ ndipèrì diì nyĩ́nkɛ̀, kɛ́yɔɔrɛ
    mɛkṹmmɛ̀ i ĩ́nkɛ̀. Kɛ̀ Sedeɔ̃ɔ̃ mɛ ndɔ̀ɔ̀.'
  msy-2020: Ezɨ ensel kamaghɨn a mɨgei, “Nɨ izɨ asɨzir tuzir kam ko yis puvatɨzir
    bretɨn kam isɨva dagɨar kam gisɨn aning atɨgh. Egh dɨparsɨzim isɨ aning gingegh.”
    Ezɨ Gideon ensel mɨkemezɨ moghɨram ami.
  dop-dop: 'Ɩlɛnɑ ɩsɔtɑɑ tillu tɔmɩ-ɩ sɩ: Polo nɑ ń sɩɩ nɑntʋ nɑ potopotonɑɑ kɛ kʋkpɑmʋɣʋ
    kʋnɛ kʋ tɔɔ nɑ ń pɔ yom. Ɩlɛnɑ Ketiyɔŋ lɑ mpʋ.'
  azb-azb: 'Allahın mələyi ona dedi: «Əti və mayasız çörəkləri götür, bu qayanın üstünə
    qoy və ətin suyunu da oraya tök». Gideon belə də etdi.'
  eng-DBY: And the Angel of God said to him, Take the flesh and the unleavened cakes,
    and lay them upon this rock, and pour out the broth. And he did so.
  hin-2017: परमेश्वर के दूत ने उससे कहा, “माँस और अख़मीरी रोटियों को लेकर इस चट्टान
    पर रख दे, और रसा को उण्डेल दे।” उसने ऐसा ही किया।
  eng-YLT: And the messenger of God saith unto him, 'Take the flesh and the unleavened
    things, and place on this rock — and the broth pour out;' and he doth so.
  kne-kne: Kanan din anghel en sisya, “Ipatang mo sin bato din karni ya tinapay ay
    sana, asi kan sodagan sin sabaw.” Tinongpal Gideon din naibaga en sisya.
  eng-WYC-2017: To whom the angel of the Lord said, Take thou the flesh, and the therf
    loaves, and put them on that stone, and pour the broth above. And when he had
    done so,
  eng-WMBB: The angel of God said to him, “Take the meat and the unleavened cakes,
    and lay them on this rock, and pour out the broth.” He did so.
  urd-GVH: रब के फ़रिश्ते ने कहा, “गोश्त और बेख़मीरी रोटी को लेकर इस पत्थर पर रख दे,
    फिर शोरबा उस पर उंडेल दे।” जिदौन ने ऐसा ही किया।
  rug-rug: Meke zama la ia sa mateana te Tamasa si asa, “Mamu hena ia sa miti meke
    sa bereti sapu lopu ta henie isiti, mamu vekoi pa patu hie, mamu zoropo nia pa
    batudi sa supu,” meke tavete gua tugo se Qitione.
  gaz-gaz: Ergamaan Waaqaas, “Foonii fi Maxinoo kana fuudhiitii kattaa kana irra kaaʼi;
    bishaan isaa immoo dhangalaasi” jedhe. Gidewoonis akkasuma godhe.
  fra-LSG: 'L’ange de Dieu lui dit: Prends la chair et les pains sans levain, pose-les
    sur ce rocher, et répands le jus. Et il fit ainsi.'
  gnn-gnn: Ga ŋayi Garraynydja waŋana nhanukala bitjarra, “Ŋunhamala gurrunharra ya',
    guṉḏalili ŋal'maraŋa dhuwali ŋatha dämba ga wäyin, ga dhuwali weyikany'tja wäyin
    guryunmaraŋa ŋapalilina ŋunhi wiripuŋulilinydja ŋathalili.” Bala ŋayi yuwalkthi
    Gitiyandhunydja bitjarra yana liŋgu dhärukku malthurruna.
  yal-yal: Alaa malekan yi a fala a xa, a naxa, “Suben nun buru tetaren sa gɛmɛn fari,
    i sube igen bɔxɔn e fari.” Gedeyɔn yi na liga.
  haw-1868: I mai la ka anela o ke Akua ia ia, E lawe oe i ka io, a i ka palaoa hu
    ole, a e waiho maluna o keia pohaku, a e ninini iho i ke kai. A hana iho la ia
    pela.
  arb-NAV: 'فَقَالَ الْمَلاكُ لَهُ: «خُذِ اللَّحْمَ وَالْفَطِيرَ، وَضَعْهُمَا فَوْقَ
    تِلْكَ الصَّخْرَةِ وَاسْكُبِ الْحِسَاءَ» فَفَعَلَ جِدْعُونُ ذَلِكَ.'
  ewe-ewe: Mawudɔla la gblɔ nɛ be, “Tsɔ lã la kple abolo maʋamaʋã la da ɖe agakpe
    ma dzi eye nàtrɔ detsi la kɔ ɖe edzi.” Esi Gideon wɔ alea la,
  eng-LEE: And the angel of God said unto him, Take the flesh and the unleavened cakes,
    and lay them upon this rock, and the broth pour out. And he did so.
  asm-FB: তাতে ঈশ্বৰৰ দূতে তেওঁক ক’লে, “মাংস আৰু খমিৰ নোহাৱা পিঠা কেইটা লৈ এই শিলটোৰ
    ওপৰত থোৱা, আৰু জোলখিনি তাৰ ওপৰত ঢালি দিয়া।” গিদিয়োনে সেইদৰেই কৰিলে।
  sus-A: عَلَتَلَ شَ مَلٍكّ نَشَ عَ مَسٍن عَ بّ، «سُبٍ نُن تَامِ لّبِنِتَرٍ تٌنفٌ،
    عِ شَ عٍ سَ يِ فّمّ قَرِ، عِ بْرّ سَ عَ مَ.» فٍدٍيٌن تٌ فٍ نَ رَبَدٍ،
  fra-SBL: 'L''ange de Dieu lui dit : « Prends la viande et les gâteaux sans levain,
    pose-les sur ce rocher, et verse le bouillon. » Il fit ainsi.'
  hbo-hbo: וַיֹּ֨אמֶר אֵלָ֜יו מַלְאַ֣ךְ הָאֱלֹהִ֗ים קַ֣ח אֶת־הַבָּשָׂ֤ר וְאֶת־הַמַּצֹּות֙
    וְהַנַּח֙ אֶל־הַסֶּ֣לַע הַלָּ֔ז וְאֶת־הַמָּרַ֖ק שְׁפֹ֑וךְ וַיַּ֖עַשׂ כֵּֽן׃
  piu-2006: '@see-verse:JDG.006.019'
  kik-kik: Nake mũraika wa Ngai akĩmwĩra atĩrĩ, “Oya nyama na mĩgate ĩyo ĩtarĩ na
    ndawa ya kũimbia, ũciigĩrĩre ihiga-inĩ rĩĩrĩ, na ũciitĩrĩrie thathi ũcio.” Nake
    Gideoni agĩĩka ũguo.
  fra-NCL: 'L’Ange de Yahweh lui dit : « Prends la chair et les pains sans levain,
    pose-les sur ce rocher, et verse le jus. » Et il fit ainsi.'
  cek-AK: Sithaw ih van kami mah anih khaeah, Taeh thuh ai ih takaw hoi moi to lah
    loe, hae thlung nuiah suem ah; to pacoengah atui hoi bawh ah, tiah a naa. A thuih
    ih lok baktih toengah a sak.
  cuk-cuk: 'Degidgi, Bab-Dummad-e-baliwitur ega sogded: —We-akwa-dummad-birgi san
    be mesna, madu-inasulid be omesbalo. Geb a-birgi be e-nis-eogo. Gedeón Bab-Dummad-e-baliwitur-sogedba
    imaksad.'
  uig-CYR: 'Андин Худаниң Пәриштиси униңға: — Бу гөш билән петир нанларни елип берип,
    мошу йәрдики қорам ташниң үстигә қоюп, шорпини төккин, — девиди, у шундақ қилди.'
  tel-2017: దేవుని దూత “ఆ మాంసాన్ని, పొంగని రొట్టెలను పట్టుకుని రాతి మీద పెట్టి, నీళ్లు
    పొయ్యి” అన్నాడు.
  hat-BSA: 'Zanj Bondye a te di li: “Pran vyann nan avèk pen san ledven an. Mete yo
    sou wòch sila e vide sòs la.” Epi konsa li te fè.'
  kos-kos: Ac lipufan sac fahk nu sel, “Filiya ikwa ac bread an fin eot se inge, ac
    okoaung sup an nu fac.” Gideon el oru oana.
  hbo-WLC: וַיֹּ֨אמֶר אֵלָ֜יו מַלְאַ֣ךְ הָאֱלֹהִ֗ים קַ֣ח אֶת־הַבָּשָׂ֤ר וְאֶת־הַמַּצּוֹת֙
    וְהַנַּח֙ אֶל־הַסֶּ֣לַע הַלָּ֔ז וְאֶת־הַמָּרַ֖ק שְׁפ֑וֹךְ וַיַּ֖עַשׂ כֵּֽן׃
  ibo-ibo: Mmụọ ozi nke Chineke sịrị ya, “Were anụ a na ogbe achịcha ahụ na-ekoghị
    eko, tụkwasị ha nʼelu nkume a, wụpụkwa ofe ahụ.” Gidiọn mere otu a.
  ory-ory: ତହୁଁ ପରମେଶ୍ୱରଙ୍କ ଦୂତ ତାଙ୍କୁ କହିଲେ, “ଏହି ମାଂସ ଓ ତାଡ଼ିଶୂନ୍ୟ ପିଠାସବୁ ନେଇ ଏହି
    ଶୈଳ ଉପରେ ରଖ ଓ ତହିଁ ଉପରେ ଝୋଳ ଢାଳ;” ତହୁଁ ସେ ସେପରି କଲେ।
  chk-chk: Iwe, nöün Kot we chon läng a üreni, “Kopwe angei ewe fituk me ewe pilawa
    esap wor iis lon o iseniir won ei achau, kopwe pwal ninätiu wor setin ewe.” Iwe,
    a föri iei usun.
  rop-rop: en det einjul bin dalim im, “Yu pudum det bif en damba ontop langa dijan
    ston, en yu spilim det greibi ontop langa det daga.” Lagijat na det einjul blanga
    YAWEI bin tok langa Gidiyan, en imbin dum wanim imbin dalim im blanga dum.
  ukr-1871: 'Ангел же Господень сказав йому: Возьми мясиво та неквашені книші, положи
    на сього камення, та й вилий на те поливку. І зробив так.'
  deu-1951: 'Aber der Engel Gottes sprach zu ihm: Nimm das Fleisch und das ungesäuerte
    Brot und lege es auf den Felsen, der hier ist, und gieß die Brühe darüber! Und
    er tat also.'
  eng-JPS: 'And the angel of God said unto him: ''Take the flesh and the unleavened
    cakes, and lay them upon this rock, and pour out the broth.'' And he did so.'
  srp-1865: 'A anðeo Božji reèe mu: uzmi to meso i te hljebove prijesne, i metni na
    onu stijenu, a juhu prolij. I on uèini tako.'
  lug-lug: Naye malayika wa Katonda n’amulagira nti, “Ddira ennyama n’emigaati egitazimbulukuswa
    obiteeke ku jjinja lino obifukeko guleevi.” Gidyoni n’akola bw’atyo.
  heb-heb: ויאמר אליו מלאך האלהים קח את הבשר ואת המצות והנח אל הסלע הלז ואת המרק שפוך
    ויעש כן׃
  ben-IRV: ঈশ্বরের দূত তাঁকে বললেন, “মাংস ও খামিহীন রুটিগুলি নিয়ে এই পাথরের উপরে
    রাখ এবং ঝোল ঢেলে দাও।” তিনি তাই করলেন।
  pan-pan: ਤਦ ਯਹੋਵਾਹ ਦੇ ਦੂਤ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਇਸ ਮਾਸ ਅਤੇ ਪਤੀਰੀਆਂ ਰੋਟੀਆਂ ਨੂੰ ਚੁੱਕ ਕੇ
    ਉਸ ਪੱਥਰ ਉੱਤੇ ਰੱਖਦੇ, ਅਤੇ ਤਰੀ ਨੂੰ ਉਸ ਦੇ ਉੱਤੇ ਡੋਲ੍ਹ ਦੇ।” ਤਾਂ ਉਸ ਨੇ ਉਸੇ ਤਰ੍ਹਾਂ ਹੀ
    ਕੀਤਾ।
  mya-JVB: ထာဝရဘုရား ၏ ကောင်းကင် တမန်ကလည်း ၊ အမဲသား နှင့် တဆေး မဲ့မုန့်ပြားတို့ကို
    ယူ ၍ ဤ ကျောက် ပေါ် မှာ တင် ထားလော့။ အမဲသားပြုတ်ရည် ကို သွန်းလောင်း လော့ဟု ဆို
    လျှင် ၊ ဆိုသည်အတိုင်း ဂိဒေါင်သည် ပြု လေ၏။
  tbg-tbg: Vira amuvaro Nora Kotira enseli viva tiharo, Are mativata mparetivata nora
    ori maaqaa vatera, mati vira namari taveqihaira kara viraqaata raurutaane, tuvaro
    Gideoniva viva tunte ura.
  hmo-hmo: Dirava ena aneru ese ia hamaoroa, ia gwau, “Vamu bona beredi be inai nadi
    ena latanai do oi atoa, bona vasiahu be edia latanai do oi bubua.” Vadaeni Gideona
    ese unai bamona ia karaia.
  urd-urd: तब ख़ुदा के फ़रिश्ते ने उससे कहा, “इस गोश्त और फ़तीरी रोटियों कों ले जाकर
    उस चट्टान पर रख, और शोरबे को उंडेल दे।” उसने वैसा ही किया।
  rus-SYN: 'И сказал ему Ангел Божий: возьми мясо и опресноки, и положи на сей камень,
    и вылей похлебку. Он так и сделал.'
  bqc-SIM: 'Lua Malaika òɛ̀: Nↄ̀ↄ ń kàapio sɛ kálɛ gbɛɛ beewa, ní do ɛ́lɛwà.
    Ɔ̃ a kɛ̀ màa.'
  tcz-CHONGTHU: Pathen Vantil chun akommah, “Sa me kihon chuleh cholsolou changlhah
    chu songpi chunga chun koijinlang chuleh, satuichu achungah sunglhan,” ati. Chuin
    Gideon chun akiseipeh bangchun abollin ahi.
  mar-mar: तेव्हा देवाच्या दूताने त्यास सांगितले, “तू मांस व बेखमीर भाकरी या खडकावर
    आणून ठेव, आणि त्यावर रस्सा ओत.” मग गिदोनाने तसे केले.
  qub-qub: Chayachiptinmi Tayta Diospa anjilnenga niran rumi jananman aychata lebadüraynaj
    tantata churananpaj. Calduntapis jananman wiñachiran. Nishanno llapanta Gedeón
    rurarcuptin
  bqp-bqp: 'Luda Malaikaa pìnɛ: Ǹ nↄ̀bↄ kũ burodiio sɛ́ ǹ kátɛ gbɛ̀ díkĩnaa ǹ dò
    kúa. Akũ à kɛ̀ lɛ.'
  hat-hat: 'Zanj lan di l'': -Mete vyann lan ak pen yo sou gwo wòch ou wè la a, epi
    vide sòs la sou yo. Jedeyon fè sa vre.'
  eng-BSB: And the angel of God said to him, “Take the meat and the unleavened bread,
    lay them on this rock, and pour out the broth.” And Gideon did so.
  tod-tod: 'GALA ná-geezuɠeelai ɠɛni ma: «Suai zeɠe ta ɓului nii lɛʋɛ la su, ti la
    kɔtu wolai tɛi maazu, è sua ɗɛi ʋu ti ma.» Zeedeyɔn gooi zoni.'
  eng-WEBPB: The angel of God said to him, “Take the meat and the unleavened cakes,
    and lay them on this rock, and pour out the broth.” He did so.
  kbq-kbq: Hagi anante Ra Anumzamofo ankeromo'a anage huno asmi'ne, Amu ana afu'ene
    zisti onte bretinena erinka have agofetu ante'nenka afu tima'a ana agofetu tagitro,
    higeno Gidioni'a ana hu'ne.
  nhe-BL: 'Huajca ielhuicac ejca Toteco Dios quiilhui: “Xijhualica nopa nacatl huan
    nopa pantzi tlen ax quipiya tlasonejcayotl huan xijtlali ipan ni tetl huan ipani
    nopa nacatl xijtoyahua iayo.” Huan Gedeón queja nopa quichijqui.'
  bus-bus: 'Luda Malaika bènɛ: Ǹ nↄ̀bↄ kↄ̃n burɛdio sɛ́ ǹ káɛ gbɛ̀ kɛ̀kiia ǹ dò ɛɛa.
    Ben à kɛ̀ lɛ.'
  gub-BL: Na'e Tupàn heko haw pe har uzapo kar ma'e Zineàw pe kury. — Emuapyk a'e
    àràpuhàràn ro'o kwer 'àg ita rehe kury. Emono a'e typy'ak hehe no. Emuàkym itykwer
    hehe nehe, i'i izupe. Uzapo Zineàw hemiapo karer.
  eng-DRA: 'And the angel of the Lord said to him: Take the flesh and the unleavened
    loaves, and lay them upon that rock, and pour out the broth thereon. And when
    he had done so,'
