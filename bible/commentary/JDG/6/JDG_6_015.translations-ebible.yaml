    أَفْرَادِ عَائِلَتِي شَأْناً؟»'
  ewe-ewe: Ke Gideon ɖo eŋu be, “Aƒetɔ, aleke nye ame gblɔe sia mate ŋu aɖe Israel?
    Nye hlɔ̃e nye hlɔ̃ gblɔetɔ le Manase ƒe to blibo la me eye nyee nye ame gblɔetɔ
    kekeake le nye ƒome blibo la me!”
  eng-LEE: And he said unto him, Pardon my Lord, wherewith shall I save Israel? behold,
    my family is the weakest in Menasseh, and I am the youngest of my father's house.
  gvn-gvn: '@see-verse:JDG.006.014'
  asm-FB: গিদিয়োনে তেওঁক ক’লে, “কিন্তু হে মোৰ প্ৰভু, মই কেনেকৈ ইস্ৰায়েলক উদ্ধাৰ
    কৰিম? চাওক, মনচি ফৈদৰ মাজত মোৰ পৰিয়ালেই হৈছে সকলোতকৈ দুৰ্ব্বল। ইয়াৰ উপৰি মোৰ
    পিতৃ বংশত মইয়ে সবাতোকৈ গুৰুত্বহীন ব্যক্তি।”
  sus-A: عَ نَشَ عَ يَابِ، «ﭑ مَرِفِ، ﭑ تَن نْمَ عِسِرَيِلَ رَتَنفَدٍ عَ يَشُييٍ مَ؟
    ﭑ شَبِلّ شَ سٍتَرٍحَ دَنفِ شَبِلّ بِرِن فبٍ رَ مَنَسِ بْنسْي يَ مَ. ﭑ بَبَ شَ
    دِ دْنشْي نَ ﭑ تَن نَن نَ.»
  fra-SBL: 'Il lui dit : « Seigneur, comment sauverai-je Israël ? Voici, ma famille
    est la plus pauvre de Manassé, et je suis le plus petit dans la maison de mon
    père. »'
  hbo-hbo: וַיֹּ֤אמֶר אֵלָיו֙ בִּ֣י אֲדֹנָ֔י בַּמָּ֥ה אֹושִׁ֖יעַ אֶת־יִשְׂרָאֵ֑ל הִנֵּ֤ה
    אַלְפִּי֙ הַדַּ֣ל בִּמְנַשֶּׁ֔ה וְאָנֹכִ֥י הַצָּעִ֖יר בְּבֵ֥ית אָבִֽי׃
  piu-2006: '@see-verse:JDG.006.014'
  kik-kik: Gideoni akĩmũũria atĩrĩ, “No rĩrĩ, Mwathani, ingĩkĩhota atĩa kũhonokia
    Isiraeli? Mũhĩrĩga witũ nĩguo ũtarĩ hinya thĩinĩ wa Manase, na ningĩ nĩ niĩ mũnini
    mũno nyũmba-inĩ iitũ.”
  fra-NCL: 'Gédéon lui dit : « Ah ! Seigneur, avec quoi délivrerai-je Israël ? Voici,
    ma famille est la plus pauvre en Manassé, et je suis le plus petit dans la maison
    de mon père. »'
  cek-AK: Gideon mah anih khaeah, Aw ka Angraeng, Israel kaminawk to kawbangmaw ka
    pahlong thai han? Khenah, Manasseh acaeng thungah kainawk cakawh loe kam tang
    o; kai loe kam pa imthung ah kathoeng koek ah ka oh, tiah a naa.
  cuk-cuk: 'Gedeón gannar ega sogdebalid: —Dummad, ¿igi an Israel-dulemar-bendakoe?
    Ar an dule-binsaledid. Ar an-gwenadgande Manasés-dulemar-abargi dule-wilemaladid,
    degi, ande an-neg-yaginmaladba bur-bipigwadid.'
  uig-CYR: 'Гидеон Униңға: — И Рәб, мән Исраилни қандақ қутқузалаймән? Мениң аиләм
    болса Манассәһ қәбилиси ичидә әң намрити, өзүм атамниң җәмәтидә әң кичигидурмән,
    — деди.'
  tel-2017: అతడు “నా ప్రభూ, దేని సాయంతో నేను ఇశ్రాయేలీయులను రక్షించగలను? నా కుటుంబం
    మనష్షే గోత్రంలో అందరికంటే బలహీనమైనది. మా తండ్రుల కుటుంబాల్లో నేను ఏ ప్రాముఖ్యతా
    లేనివాణ్ణి” అని ఆయనతో చెప్పాడు.
  hat-BSA: 'Li te di Li: “O SENYÈ, kijan mwen kapab delivre Israël? Gade byen, fanmi
    mwen, se pi piti a nan Manassé e Mwen se pi piti a lakay papa m.”'
  kos-kos: Ac Gideon el topuk ac fahk, “O LEUM GOD, nga ac molela Israel fuka— Ota
    luk uh pa munas emeet ke sruf lal Manasseh, ac nga pa pilasr emeet in sou luk
    uh.”
  hbo-WLC: וַיֹּ֤אמֶר אֵלָיו֙ בִּ֣י אֲדֹנָ֔י בַּמָּ֥ה אוֹשִׁ֖יעַ אֶת־יִשְׂרָאֵ֑ל הִנֵּ֤ה
    אַלְפִּי֙ הַדַּ֣ל בִּמְנַשֶּׁ֔ה וְאָנֹכִ֥י הַצָּעִ֖יר בְּבֵ֥ית אָבִֽי׃
  ibo-ibo: Ma Gidiọn sịrị ya, “Biko, Onyenwe m, olee otu m ga-esi zọpụta Izrel? Lee,
    esi m nʼikwu dịkarịsịrị nta nʼime Manase pụta. Mụ onwe m bụkwa onye dịkarịsịrị
    ala nʼezinaụlọ m.”
  ory-ory: ତହୁଁ ସେ ତାହାଙ୍କୁ କହିଲେ, “ହେ ପ୍ରଭୋ, ମୁଁ କାହିଁରେ ଇସ୍ରାଏଲକୁ ଉଦ୍ଧାର କରିବି?
    ଦେଖ, ମନଃଶି (ବଂଶ) ମଧ୍ୟରେ ମୋହର ପରିବାର ସବୁଠାରୁ କ୍ଷୀଣ, ପୁଣି ମୋʼ ପିତୃଗୃହ ମଧ୍ୟରେ ମୁଁ
    ସବୁଠୁଁ କନିଷ୍ଠ।”
  chk-chk: Nge Kition a üreni, “Ai Samol, epwe ifa usun ai üpwe tongeni amanaua chon
    Israel? Nengeni, ai eterekes a chokükün seni meinisin lon ewe ainangen Manasa,
    nge ngang ese wor manei lon ai famili.”
  rop-rop: Wal Gidiyan bin tok, “Ai kaan seibum ola Isreil pipul, dumaji main femili
    brabli wikwan langa ola femili langa Manesa klen, en mi nomo bigbala men langa
    main femili.”
  ukr-1871: 'І відказав йому: Добродїю! Чим же я вирятую Ізраїля? Рід мій найслабший
    у Манассії, а я найменший у моїй родинї.'
  deu-1951: 'Er aber sprach zu ihm: Ach, mein Herr, womit soll ich Israel erretten?
    Siehe, mein Geschlecht ist das geringste in Manasse, und ich bin der Kleinste
    in meines Vaters Hause!'
  eng-JPS: 'And he said unto him: ''Oh, my lord, wherewith shall I save Israel? behold,
    my family is the poorest in Manasseh, and I am the least in my father''s house.'''
  srp-1865: 'A on mu reèe: o Gospode, èim æu izbaviti Izrailja? eto, rod je moj najsiromašniji
    u plemenu Manasijinu, a ja sam najmanji u domu oca svojega.'
  lug-lug: N’amuddamu nti, “Ayi Mukama wange, nnyinza ntya okununula Abayisirayiri?
    Kubanga essiga mwe nva lye lisinga okunyoomebwa mu kika kya Manase ate nze nsembayo
    obuto mu maka ga kitaffe.”
  heb-heb: ויאמר אליו בי אדני במה אושיע את ישראל הנה אלפי הדל במנשה ואנכי הצעיר בבית
    אבי׃
  ben-IRV: তিনি তাঁকে বললেন, “অনুরোধ করি, হে প্রভু, ইস্রায়েলকে কিভাবে উদ্ধার করব?”
    দেখুন, মনঃশির মধ্যে আমার গোষ্ঠী সবচেয়ে দুর্বল এবং আমার পিতৃকুলে আমি ছোট।
  pan-pan: ਗਿਦਾਊਨ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਹੇ ਪ੍ਰਭੂ, ਮੈਂ ਇਸਰਾਏਲ ਨੂੰ ਕਿਸ ਤਰ੍ਹਾਂ ਛੁਡਾਵਾਂ? ਵੇਖ,
    ਮੇਰਾ ਟੱਬਰ ਮਨੱਸ਼ਹ ਵਿੱਚ ਸਾਰਿਆਂ ਨਾਲੋਂ ਕੰਗਾਲ ਹੈ, ਅਤੇ ਆਪਣੇ ਪਿਤਾ ਦੇ ਘਰਾਣੇ ਵਿੱਚੋਂ ਮੈਂ
    ਸਭ ਤੋਂ ਛੋਟਾ ਹਾਂ।”
  mya-JVB: ဂိဒေါင်ကလည်း ၊ အိုသခင် ၊ အကျွန်ုပ်သည် ဣသရေလ အမျိုးကို အဘယ်သို့ ကယ်နှုတ်
    နိုင်ပါမည်နည်း။ အကျွန်ုပ် အဆွေအမျိုး သည် မနာရှေ အမျိုး၌ သာ၍ဆင်းရဲ ပါ၏။ အကျွန်ုပ်
    သည်လည်း ၊ ကိုယ် အဆွေအမျိုး ၌ အယုတ် ဆုံးသောသူဖြစ် ပါ၏ဟု လျှောက် လျှင်၊
  tbg-tbg: Minti tuvaro Gideoniva tiharo, Mpo, Noravauvo, te nantiakee oru Isareri
    ruaruama nimitararave? Manasera ankuqihai tinavu ankuvano anomakero uqerara ankuma
    vaivo. Te tenta qata vakaukaqihai qaqi qumina vaiintima vauro, tiro.
  hmo-hmo: Gideona be ia haere, ia gwau, “To lohia e, Israela be edena bamona do lau
    hamauria? Oi itaia, lauegu bese be ogogami herea, Manase iduhu dekenai, bona lau
    danu be maragi herea, egu famili lalonai.”
  urd-urd: उसने उससे कहा, “ऐ मालिक! मैं किस तरह बनी — इस्राईल को बचाऊँ? मेरा घराना
    मनस्सी में सब से ग़रीब है, और मैं अपने बाप के घर में सब से छोटा हूँ।”
  rus-SYN: 'Гедеон сказал ему: Господи! как спасу я Израиля? вот, и племя мое в колене
    Манассиином самое бедное, и я в доме отца моего младший.'
  bqc-SIM: 'Ɔ̃ Gedeↄ̃ↄ aà là à mɛ̀: Baa, kpelewa má Isailiↄ bↄi? Ma bui mɛ́ kɛ̃́sãa
    Manase buiↄzi, mɛ́ mámɛ má fɛ̃́nɛũ dɛńla ma de bɛdeↄ guu.'
  tcz-CHONGTHU: Ahin, Gideonin adonbutnin, “Pakai ken Israel chu iti kahuhdoh joudingham?
    Kaphung jonghi Manasseh phung lah a alhasam pen ahin chuleh keima tah jeng jonghi
    kainsung lah uva aneopen kahibouve” ati.
  mar-mar: गिदोन त्यास बोलला, “हे माझ्या प्रभू, मी इस्राएलला कसा सोडवणार? पाहा, मनश्शेत
    माझे घराणे कमजोर आहे, आणि मी आपल्या पित्याच्या घरात कमी महत्त्वाचा आहे.”
  qub-qub: 'Chaypis Gedeonga niran: «Tayta, nogaga ¿imanöpataj salbashaj Israel-masëcunata?
    Manasés castachöga nogapa famillyä llapanpitapis mas wallcami. Nogapis manacajllami
    cä.»'
  bqp-bqp: 'Akũ Gidiↄn a là à pì: Baa, mani fↄ̃ mà Isarailanↄ bo deramɛɛ? Ma ↄn mɛ́
    à kĩana Manasenↄ tɛ́ akũsↄ̃ makũmɛ fíti deńla ma de bedenↄ tɛ́.'
  hat-hat: Jedeyon reponn li! -Tanpri, mèt! Avèk kisa mwen pral delivre pèp Izrayèl
    la? Fanmi mwen, se li ki gen pi piti moun nan branch fanmi Manase a. Lèfini, mwen
    menm pou tèt pa m', se mwen menm ki pi piti lakay papa m'.
  eng-BSB: “Please, my Lord,” Gideon replied, “how can I save Israel? Indeed, my clan
    is the weakest in Manasseh, and I am the youngest in my father’s house.”
  tod-tod: 'Kɛlɛ Zeedeyɔn ɠɛni ma: «Ee, màliɠii, leeni ɠa nà Izelayɛle nuiti kizo
    da? Nà-pɛlɛyeɠei ɠa gaalɔiɗai Manasee ná-bolodai zu, nà ɠa gè ga doungoi kɛ̀ɛ
    ná-doun zunuiti saama.»'
  eng-WEBPB: He said to him, “O Lord, how shall I save Israel? Behold, my family is
    the poorest in Manasseh, and I am the least in my father’s house.”
  kbq-kbq: Hianagi Gidioni'a amanage huno kenona hu'ne, Ra Anumzamoka, inankna hu'na
    Israeli vahera zamagura vazigahue? Manase naga'nofipina nagri nagara zamigi omane
    naga'manizageno, nenfa mofavreramimpina nagra amite'na mofavre mani'noe.
  nhe-BL: 'Pero Gedeón sampa quinanquili: ―¿Ay noTeco, quejatza huelis niquinmanahuis
    israelitame? Nihuala ipan nopa familia tlen más teicneltzi ipan nochi iixhuihua
    Manasés. Huan ipan noteixmatcahua nieli tlen más nipilsiltzi.'
  bus-bus: 'Ben Gidiↄn à là à bè: Maree, mɛ́ fↄ̃ mà Isarailinↄ bↄ diamɛ? Ma ua bé
    à kɛ̃sãna Manasenↄ tɛ́ bensↄ̃ mámbe má nɛ́ngo dɛńla ma de bɛdeenↄ tɛ́.'
  gub-BL: — Ma'e azapo putar Izaew wapyro pà ihe nehe. Naheremetarer kwaw ihe. Heànàm
    Manaxe izuapyapyr nahemetarer kwaw a'e wà. Naiko kwaw ikàg ma'e romo ihe. Hepyw
    wera'u heànàm paw wanuwi, i'i izupe.
  eng-DRA: 'He answered and said: I beseech thee, my lord, wherewith shall I deliver
    Israel? Behold my family is the meanest in Manasses, and I am the least in my
    father’s house.'
