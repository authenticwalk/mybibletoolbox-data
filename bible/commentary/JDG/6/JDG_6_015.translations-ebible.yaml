verse: JDG.006.015
translations:
  mal-C: “അയ്യോ കർത്താവേ, ഞാൻ ഇസ്രായേലിനെ രക്ഷിക്കുന്നത് എങ്ങനെ? എന്റെ കുലം മനശ്ശെയിൽ
    ഏറ്റവും എളിയതും, ഞാൻ എന്റെ കുടുംബത്തിൽ ഏറ്റവും ചെറിയവനും ആകുന്നു,” എന്ന് ഗിദെയോൻ
    പറഞ്ഞു.
  deu-TKW: 'Er erwiderte ihm: Mit Vergunst, o Herr! Womit soll ich Israel erretten?
    Ist doch mein Geschlecht das schwächste in Manasse, und ich der geringste in meiner
    Familie!'
  lin-lin: 'Jedeon azongisaki : — Ah nkolo na ngai, ndenge nini ngai nakoki kobikisa
    bana ya Isalaele ? Kati na Manase, libota na ngai nde ezangi makasi koleka, mpe
    ngai nazali mwana ya suka kati na ndako ya tata na ngai.'
  eng-LSV: And he says to Him, “O my Lord, with what do I save Israel? Behold, my
    chief [is] weak in Manasseh, and I [am] the least in the house of my father.”
  eng-GNV: And he answered him, Ah my Lord, whereby shall I saue Israel? beholde,
    my father is poore in Manasseh, and I am the least in my fathers house.
  eng-WEBSTER: And he said to him, O my LORD, by what means shall I save Israel? behold,
    my family is poor in Manasseh, and I am the least in my father's house.
  nhw-BL: 'Pero Gedeón sempa quinanquili: ―¿Ay noTeco, quenicatza huelis niquinmanahuis
    israelitame? Nihuala ipan nopa familia catli más teicneltzi ipan nochi iixhuihua
    Manasés. Huan ipan noteiximatcahua nieli catli más nitziquitetzi.'
  swh-ONEN: Gideoni akauliza, “Ee Bwana wangu, nitawezaje kuwaokoa Israeli? Ukoo wangu
    ndio dhaifu kuliko zote katika Manase, nami ndiye mdogo wa wote katika jamaa yangu.”
  bba-bba: Gedeoni u nùn sɔ̃ɔwɑ u nɛɛ, nɛn yinni, swɑɑ yerɑ̀ kon kpe n kɑ Isirelibɑ
    fɑɑbɑ ko, domi Mɑnɑsen bweseru sɔɔ, nɛn tɔmbɑ bɑ bwɛ̃ɛbwɛ̃ɛru bo. Nɛnɑ nɑ mɑɑ
    sɑ̃ɑ yɑ̃kɑbu nɛn bɑɑn yɛnuɔ.
  eng-KJVCPB: And he said unto him, O my Lord, wherewith shall I save Israel? behold,
    my family is poor in Manasseh, and I am the least in my father’s house.
  wbp-wbp: Kala Kitini kularla ngungkurr-nyinaja, “Wurra, YAAWIYI! Nyarrparlurna-jana
    muurl-mardarni Yijirali-pinkiji Mirdiyanu-wardingki-patu-kujakuju? Kularna ngajuju
    pirrjirdi. Ngaju-nyangu warlalja Manaja-kurlangu-jangkaju, ngulajurnalu wita-nyayirni
    turnu-warnu-kari-piya-wangu. Ngaju-nyangu warlaljarlangurla, ngajuju rampaku yapa
    ngalya-kari-piya-wangu. Kula kajulu purda-nyanyi ngajuju wangkanja-kurraju.”
  luo-luo: Gideon nopenje niya, “To Ruoth, ere kaka anyalo reso jo-Israel? Anywolana
    ema nyape mogik ei Manase, kendo an ema atin e odwa.”
  meu-meu: Gideon na e haere, eto, Ḡaubada e, Israel na ede baina harohodia mauri
    toma? O itaia, lauegu doḡoro na ogogami herea Manase ai, bona lau danu maraḡi
    herea tamagu egu ruma ai.
  npi-ULB: गिदोनले उहाँलाई भने, “कृपया, परमप्रभु, म कसरी इस्राएललाई छुटाउन सक्छु र?
    हेर्नुहोस्, मेरो परिवार मनश्‍शेमा सबैभन्दा कमजोर छ, र मेरो पिताको घरानामा म सबैभन्दा
    कम महत्त्वको छु ।”
  yor-yor: Gideoni sì dáhùn pé, “Yéè olúwa mi, ọ̀nà wo ni èmi yóò fi gba Israẹli là?
    Ìdílé mi ni ó jẹ́ aláìlera jù ní Manase, àti pé èmi ni ó sì kéré jù ní ìdílé baba
    mi.”
  emp-NTPO: 'Baribʌrʌ Gedeoʌ̃ba panusia: –Mʌ̃ boro, ¿mʌ̃a sãwã dadji israelerãra ẽdrʌ
    b̶ʌi? Mʌ̃ ẽberãrãra jũma Manased̶ebema dji ne neẽ́ara qued̶eaa. Maʌ̃ awara mʌ̃ra
    mʌ̃ ẽberãrãnebema dji ed̶aara quirua.–'
  ind-ind: Jawab Gideon, “Tapi Tuan, bagaimana mungkin saya bisa menyelamatkan Israel?
    Saya berasal dari keturunan keluarga yang paling lemah di suku Manasye, dan saya
    hanyalah anak bungsu dalam keluarga.”
  pes-OPCB: 'اما جدعون در جواب گفت: «ای خداوند، من چطور می‌توانم اسرائیل را نجات دهم؟
    در بین تمام خاندانهای قبیلهٔ منسی، خاندان من از همه حقیرتر است و من هم کوچکترین
    فرزند پدرم هستم.»'
  tgl-ULB: Sinabi ni Gideon sa kaniya, “Pakiusap, Panginoon, paano ko maliligtas ang
    Israel? Tingnan mo, ang aking pamilya ang pinakamahina sa Manases, at ako ang
    pinaka hindi mahalaga sa sambahayan ng aking ama.”
  cbu-NT: 'Jedeyonsha Apanllee: Itaru, Apaa, nuw ¿tamayreezi Israelchichee tapachindaychee?
    Watam nuwachich tputs wanindaja; pakchimani taariniya. Itaru, Manaseschich tputs
    zapansincha. Mishat, nuw ichingarumand maachiriti tsapushtana. ¿Antaati nuw kizpureezi?
    tárangiya Jedeyonaa.'
  hui-hui: Ani layagola Gidionohanda ladai bialu lalu, Ani bia larego i̱na agua bialu
    Isaraele wali agali gini muabe. I̱ aria hameigini Manase karu gedaoreore halu
    i̱nibi mini lene ndo dindiha uruni aria ko, lene.
  mya-mya: ဂိ​ဒေါင်​က​လည်း``အို ထာ​ဝ​ရ​ဘု​ရား၊ အ​ကျွန်ုပ် သည်​အ​ဘယ်​သို့​ဣ​သ​ရေ​လ​အ​မျိုး​သား​တို့
    ကို​ကယ်​ဆယ်​နိုင်​ပါ​မည်​နည်း။ အ​ကျွန်ုပ်​၏​သား ချင်း​စု​သည်​မ​နာ​ရှေ​အ​နွယ်​တွင်
    အား​အ​နည်း ဆုံး​သော​သူ​ဖြစ်​ပါ​၏။ အ​ကျွန်ုပ်​သည်​လည်း မိ​မိ​၏​မိ​သား​စု​တွင်​အ​ရေး​မ​ပါ၊
    အ​ရာ မ​ရောက်​ဆုံး​သော​သူ​ဖြစ်​ပါ​သည်'' ဟု ပြန် လည်​လျှောက်​ထား​၏။
  bod-N: གིད་ཡོན་ན་རེ། ཀྱེ་གཙོ་བོ་ལགས། བདག་གིས་ཡེས་ར་ཨེལ་པ་རྣམས་ཅི་ལྟར་སྐྱོབ་ནུས་སམ།
    གཟིགས་དང་། བདག་གི་ཁྱིམ་རྒྱུད་ནི་མཱ་ན་ཤེའི་ཚོ་པའི་ཁྲོད་ཆེས་དབུལ་ཞིང་ཕོངས་པ་དང་།
    ང་རང་བདག་གི་ཕ་ཁྱིམ་དུ་ཆེས་ཆུང་ཤོས་ཡིན་ཞེས་ཞུས།
  sna-sna: Gidheoni akabvunza akati, “Asika Ishe, ndingaponesa Israeri seiko? Imba
    yangu ndiyo dukusa maManase, uye ini ndiri mudukusa mumhuri yangu.”
  spa-BLM: 'Le dijo: “Señor, ¿cómo salvaré a Israel? He aquí que mi familia es la
    más pobre de Manasés, y yo soy el más pequeño en la casa de mi padre”.'
  cac-cac: 'Ix tac''vi vin̈ icha tic: —Ay Mamin, ac'' val nivanc''olal d''ayin junelxo.
    ¿Tas val ol aj in colan eb'' vetchon̈ab'' tic? Yujto a in tic yed'' eb'' ayto
    vuj in b''a yed''oc te meb''a'' on̈ d''a scal eb'' yin̈tilal Manasés. Slajvub''
    unin in d''a scal eb'' vuc''tac, xchi vin̈.'
  swh-ULB: Gideoni akamwambia, “Tafadhali, Bwana, nawezeje kuwaokoa Israeli? Angalia,
    familia yangu ni dhaifu zaidi katika Manase, na mimi si muhimu katika nyumba ya
    baba yangu.”
  bel-bel: 'Гедэон сказаў Яму: Госпадзе! як уратую я Ізраіля! вось, і род мой у племі
    Манасііным самы бедны, і я ў доме ў бацькі майго наймаладзейшы.'
  deu-ELBBK: 'Und er sprach zu ihm: Bitte, mein Herr! Womit soll ich Israel retten?
    Siehe, mein Tausend ist das ärmste in Manasse, und ich bin der Jüngste im Haus
    meines Vaters.'
  mbb-OT: Midtavak si Gideon te, “Nengazen, ebmenmenuwen ku te edlibri is menge Israilihanen
    te iyan kinemeluyahan he pemilya ziyà te tribu ni Manase is kenami he pemilya,
    ne iyan a kineminusan diyà te pemilya zey.”
  mal-2015: 'അവൻ അവനോടു: അയ്യോ, കർത്താവേ, ഞാൻ യിസ്രായേലിനെ എങ്ങനെ രക്ഷിക്കും? മനശ്ശെയിൽ
    എന്റെ കുലം എളിയതും എന്റെ കുടുംബത്തിൽവെച്ചു ഞാൻ ചെറിയവനും അല്ലോ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Gedeṍ cʉ̃rẽ yʉꞌticʉ niwĩ: —Wiogʉ, ¿deꞌro wee yʉꞌʉ Israe curuacjãrãrẽ yʉꞌrʉogʉsari?
    Ya curua Manasés pãrãmerã nituriase curari yapatiri curuacjãrã nima. Yʉꞌʉ quẽꞌrã
    niꞌcʉ̃ põꞌrã dʉꞌsagʉpʉ niꞌi.'
  rmc-rmc: 'Ale ov phučľa: „Rajeja, sar šaj zachraňinav o Izrael? Se miri famelija
    hiňi nekčoreder andral o kmeňos Menaše a me som nekcikneder andro kher mire dadeskro.“'
  pes-OPV: 'او در جواب وی گفت: «آه‌ای خداوند چگونه اسرائیل را رهایی دهم، اینک خاندان
    من در منسی ذلیل تر از همه است و من درخانه پدرم کوچکترین هستم.»'
  ron-1924: 'Гедеон Й-а зис: „Рогу-те, домнул меу, ку че сэ избэвеск пе Исраел? Ятэ
    кэ фамилия мя есте чя май сэракэ дин Манасе ши еу сунт чел май мик дин каса татэлуй
    меу.”'
  ben-OBCV: “হে আমার প্রভু, আমায় ক্ষমা করুন,” গিদিয়োন উত্তর দিলেন, “আমি কীভাবে ইস্রায়েলকে
    রক্ষা করব? আমার বংশই মনঃশি গোষ্ঠীর মধ্যে সবচেয়ে দুর্বল, এবং আমার পরিবারে আমিই
    সবচেয়ে নগণ্য।”
  som-som: Markaasuu isna wuxuu ku yidhi, Sayidow, maxaan reer binu Israa'iil ku badbaadiyaa?
    Bal eeg, reerkaygu waa kan ugu liita reer Manaseh, oo anna waxaan ahay kan ugu
    yar reerka aabbahay.
  lat-VUC: 'Qui respondens ait: Obsecro, mi domine, in quo liberabo Israël? ecce familia
    mea infima est in Manasse, et ego minimus in domo patris mei.'
  eng-ASVBT: And he said unto him, Oh, Lord, wherewith shall I save Israel? behold,
    my family is the poorest in Manasseh, and I am the least in my father’s house.
  ita-1885: 'Ma egli gli disse: Ahi! Signor mio; con che salverei io Israele? ecco,
    il mio migliaio è il più misero di Manasse, ed io sono il minimo della casa di
    mio padre.'
  eng-LXXUP: 'And Gideon said to him, Be gracious with me, my Lord: whereby shall
    I save Israel? behold, my thousand is weakened in Manasseh, and I am the least
    in my father’s house.'
  eng-ULB: Gideon said to him, “Please, Lord, how can I deliver Israel? See, my family
    is the weakest in Manasseh, and I am the least important in my father's house.”
  spa-VBL: “Perdona, mi señor, pero ¿cómo puedo salvar a Israel?” respondió Gedeón.
    “¡Mi familia es la menos importante de la tribu de Manasés, y yo soy la persona
    menos importante de esa familia!”.
  fra-_FOB: 'Et il lui répondit: Hélas! Mon Seigneur, avec quoi délivrerai-je Israël?
    Voici, mon millier est le plus pauvre en Manassé; et je suis le plus petit dans
    la maison de mon père.'
  mal-mal: 'അവൻ യഹോവയോട്: അയ്യോ, കർത്താവേ, ഞാൻ യിസ്രായേലിനെ എങ്ങനെ രക്ഷിക്കും? മനശ്ശെയിൽ
    എന്റെ കുലം എളിയതും എന്റെ കുടുംബത്തിൽവെച്ച് ഞാൻ ചെറിയവനും അല്ലോ എന്ന് പറഞ്ഞു.'
  urd-GVR: Lekin Jidāūn ne etarāz kiyā, “Ai Rab, maiṅ Isrāīl ko kis tarah bachāūṅ?
    Merā ḳhāndān Manassī ke qabīle kā sab se kamzor ḳhāndān hai, aur maiṅ apne bāp
    ke ghar meṅ sab se chhoṭā hūṅ.”
  suz-BL: मिनु गिदोनमी “हजुर, गो दोपा इस्राएली आन कली प्रोंइने चाप्‍नुङा? आं खिं मनस्‍से
    आ थरमी नेल्‍ल क्‍येङा आइक्‍च बाक्‍ब। मिनु गो आं आफ आ खिंमी यो नेल्‍ल क्‍येङा आइक्‍च
    मुर बाक्‍नुङ” देंमाक्‍त।
  ita-1927: 'Ed egli a lui: “Ah, signor mio, con che salverò io Israele? Ecco, il
    mio migliaio è il più povero di Manasse, e io sono il più piccolo nella casa di
    mio padre”.'
  ckb-ckb: 'گدعۆنیش لێی پرسی: «ئای گەورەم! ئیسرائیل بە چی ڕزگار بکەم؟ ئەوەتا خێڵەکەم
    بێهێزترین خێڵی مەنەشەیە و منیش لە ماڵی باوکم لە هەموویان بچووکترم.»'
  eng-BBE: And he said to him, O Lord, how may I be the saviour of Israel? See, my
    family is the poorest in Manasseh, and I am the least in my father's house.
  kan-OKCV: ಅದಕ್ಕವನು ಅವರಿಗೆ, “ನನ್ನ ಒಡೆಯನೇ, ಕ್ಷಮಿಸಿರಿ ನಾನು ಇಸ್ರಾಯೇಲನ್ನು ಹೇಗೆ ರಕ್ಷಿಸಲಿ?
    ಮನಸ್ಸೆಯಲ್ಲಿ ನನ್ನ ಕುಟುಂಬವು ಬಡತನದ್ದು. ನನ್ನ ತಂದೆಯ ಮನೆಯಲ್ಲಿ ನಾನು ಅಲ್ಪನು,” ಎಂದನು.
  tam-2017: 'அதற்கு அவன்: ஆ என்னுடைய ஆண்டவரே, நான் இஸ்ரவேலை எதினாலே காப்பாற்றுவேன்;
    இதோ, மனாசேயில் என்னுடைய குடும்பம் மிகவும் எளியது; என்னுடைய தகப்பன் வீட்டில் நான்
    எல்லோரிலும் சிறியவன் என்றான்.'
  spa-RV-1909: 'Entonces le respondió: Ah, Señor mío, ¿con qué tengo de salvar á Israel?
    He aquí que mi familia es pobre en Manasés, y yo el menor en la casa de mi padre.'
  ron-BTF: 'Iar el i-a spus: O, Domnul meu, prin ce voi salva eu pe Israel? Iată,
    familia mea este săracă în Manase și eu sunt cel mai mic în casa tatălui meu.'
  eng-WEBP: He said to him, “O Lord, how shall I save Israel? Behold, my family is
    the poorest in Manasseh, and I am the least in my father’s house.”
  eng-FBV: “Excuse me, my lord, but how can I save Israel?” Gideon replied. “My family
    is the least important of the tribe of Manasseh, and I am the least important
    person of that family!”
  nld-1939: 'Maar hij antwoordde: Och heer, hoe zal ik Israël kunnen verlossen? Mijn
    geslacht is immers het geringste in Manasse, en ik ben de minste in het huis van
    mijn vader.'
  nch-BL: 'Pero Gedeón sempa quinanquili: ―¿Ay noTeco, quenicatza huelis niquinmanahuis
    israelitame? Nihuala ipan nopa familia cati más teicneltzi ipan nochi iixhuihua
    Manasés. Huan ipan noteixmatcahua nieli cati más nipisiltzi.'
  vie-1934: 'Người thưa rằng: Than ôi! hỡi Chúa, tôi sẽ lấy chi giải cứu Y-sơ-ra-ên?
    Kìa, trong chi phái Ma-na-se, họ tôi vốn nghèo hơn hết; còn tôi là nhỏ hơn hết
    trong nhà cha tôi.'
  hin-CV: गिदोन ने याहवेह को उत्तर दिया, “माफ कीजिए मेरे प्रभु, मैं इस्राएल को कैसे
    छुड़ा सकता हूं? आप ही देखिए, मेरा परिवार मनश्शेह गोत्र में सबसे छोटा माना जाता
    है, तथा इसके अलावा अपने पिता के परिवार में मैं सबसे छोटा हूं.”
  spa-BES: 'Y le dijo: Señor, ¿cómo puedo yo ser el salvador de Israel? Mira, mi familia
    es la más pobre en Manasés, y yo soy el menor en la casa de mi padre.'
  tdx-tdx: 'Le hoe re tama’e: O Talèko, akore ty haharombahako Israele? hehe te boroka
    amy Menasè o taminga’aio vaho tsitso’e añ’ anjomban-draeko iraho.'
  tha-KJV: กิเดโอนจึงกราบทูลว่า “​โอ ข้าแต่​องค์​พระผู้เป็นเจ้า ข้าพระองค์จะช่วยอิสราเอลได้​อย่างไร
    ดู​เถิด ครอบครัวของข้าพระองค์ต่ำต้อยที่สุดในคนมนัสเสห์ และตัวข้าพระองค์​ก็​เป็นคนเล็กน้อยที่สุดในวงศ์วานบิดาของข้าพระองค์”
  por-BR-2018: 'Então lhe respondeu: Ah, Senhor meu, com que tenho de salvar a Israel?
