verse: JDG.006.040
translations:
  mal-C: അന്നുരാത്രി ദൈവം അങ്ങനെതന്നെ ചെയ്തു; തുകൽമാത്രം ഉണങ്ങിയും നിലമൊക്കെയും മഞ്ഞുകൊണ്ടു
    നനഞ്ഞുമിരുന്നു.
  deu-TKW: Da fügte es Gott in jener Nacht so, daß das Vließ allein trocken blieb,
    überall sonst auf dem Erdboden aber Tau lag.
  lin-lin: 'Nzambe asalelaki ye bongo, na butu yango : bapwale etikalaki ya kokawuka,
    kasi mabele ya pembeni epolaki na mamwe.'
  eng-LSV: And God does so on that night, and there is only dryness on the fleece,
    and there has been dew on all the earth.
  eng-GNV: 'And God did so that same night: for it was drie vpon the fleece onely,
    and there was dewe on all the ground.'
  eng-WEBSTER: 'And God did so that night: for it was dry upon the fleece only, and
    there was dew on all the ground.'
  nhw-BL: Huan quej nopa quichijqui Toteco Dios nopa yohuali. Mocajqui huactoc nopa
    ipochquiyo borrego huan nochi nopa tlali xolontoya ica ajhuachtli.
  swh-ONEN: Usiku ule Mungu akafanya hivyo. Ngozi ile ilikuwa kavu, nayo ardhi yote
    ikafunikwa na umande.
  bba-bba: Mɑ Gusunɔ u kuɑ mɛ wɔ̃ku te. Yɑ̃ɑ sɑn si tɔnɑ su ɡbere, mɑ ɑlikɑmɑ soo
    yee te, tɑ kɑkoru sɑ̃ɑ.
  eng-KJVCPB: 'And God did so that night: for it was dry upon the fleece only, and
    there was dew on all the ground.'
  wbp-wbp: Junga kujaju. Mungalyurru, Kaaturlu walyaju yinjirlpi-kirli manu, jiyipi-kirlangu
    yumurru-mipa linjiji yampija.
  luo-luo: Otienono Nyasaye notimo kamano. Pien kende ema ne otwo; to lowo duto molwore
    ne thoo omoke.
  meu-meu: 'Una hanuaboi, Dirava ese unu e kara toma: mamoe huina na kaukau, a tano
    idoinai vada e paripari.'
  npi-ULB: तिनले त्यस रात जे होस् भनी मागेका थिए, परमेश्‍वरले त्यस्तै गर्नुभयो । त्यो
    ऊन सुक्खा थियो, र त्यसको वरिपरिको जमिनमा चारैतिर शीत थियो ।
  yor-yor: Ní òru náà Ọlọ́run ṣe bẹ́ẹ̀, awọ irun àgùntàn nìkan ni ó gbẹ; gbogbo ilẹ̀
    yòókù sì tutù nítorí ìrì.
  emp-NTPO: Maʌ̃ diamasi Ãcõrẽba mãwã osia. Nurẽma ẽjũãra jũma b̶eguea b̶asia, maʌ̃ne
    oveja carara põãsa b̶asia.
  ind-ind: Allah pun melakukan permintaan Gideon pada malam itu. Bulu dombanya kering,
    tetapi tanah di sekitarnya tertutup embun.
  pes-OPCB: خداوند چنین کرد. آن شب زمین اطراف را شبنم پوشانید اما پشم خشک بود!
  tgl-ULB: Ginawa ng Diyos ang anumang kaniyang hiningi para sa gabing iyon. Ang balahibo
    ng tupa ay tuyo, at mayroong hamog sa lahat ng lupa sa palibot nito.
  cbu-NT: Apanllsha anuritam psaan tatsamoorangiya. Putam puturi yusur napku, opeej
    pur ashchiri kizpur puz ashirangiya. Itaru, wishchipsha ashchiri kizpur kachachtarangiya.
    Ashiriya, na kamaneena yuwaa Apanll Jedeyonaam waanaatsi wizpur wanasiritaatsiri
    yámandarangu anootsi.
  hui-hui: Ogoningi mbiraga Ngode Datagaliwabehanda bi o layagonidagua bilene. Egerebagi
    hayagola nogo sibi iri biago yobu wialu dindi biago dadimba ibira howa ibahe wiaria
    hendene.
  mya-mya: ထို​ည​၌​လည်း​ဘု​ရား​သ​ခင်​သည်​ဂိ​ဒေါင် လျှောက်​ထား​သည့်​အ​တိုင်း​ပင်​ဖြစ်​စေ​တော်
    မူ​၏။ နောက်​တစ်​နေ့​နံ​နက်​၌​သိုး​မွေး​သည် ခြောက်​သွေ့​လျက်​မြေ​ကြီး​မှာ​မူ​စွတ်​စို
    လျက်​နေ​၏။
  bod-N: མཚན་མོ་དེར་དཀོན་མཆོག་གིས་ཡང་དེ་བཞིན་མཛད་ཅིང་། བལ་རྡོག་ཁོ་ན་སྐམ་པོར་ལུས་ནས་ཉེ་འཁོར་ཐམས་ཅད་ལ་ཟིལ་བ་བབས་སོ།
    །
  sna-sna: Usiku ihwohwo Mwari akaita izvozvo. Wuru yakanga yakaoma; pasi pose pakanga
    pakafukidzwa nedova.
  spa-BLM: Así lo hizo Dios aquella noche, pues sólo estaba seco el vellón, y había
    rocío en toda la tierra.
  cac-cac: Icha val ix aj yalan vin̈ chi', icha chi' ix yutej Dios d'a junxo ac'val
    chi'. Ayic ix sacb'i, te taquin̈ noc' tz'uum chi', axo pax sat luum, te ch'ayan
    yuj yal ac'val.
  swh-ULB: Mungu alifanya kile alichoomba usiku huo. Ngozi ilikuwa kavu, na kulikuwa
    na umande katika ardhi yote iliyozunguka.
  bel-bel: 'Бог так і зрабіў у тую ноч: толькі на воўне было суха, а на ўсёй зямлі
    была раса.'
  deu-ELBBK: Und Gott tat so in dieser Nacht; und es war Trockenheit auf dem Vließ
    allein, und auf dem ganzen Boden war Tau.
  mbb-OT: Kebmezukilem dutun ne mibeelan haazà te Megbevayà. Mibmemaza haazà is bulvul
    te kerehidu ne mibmahames mulà te zehemug is tanà diyà te peliǥuy zin.
  mal-2015: അന്നു രാത്രി ദൈവം അങ്ങനെ തന്നേ ചെയ്തു; തോൽ മാത്രം ഉണങ്ങിയും നിലമൊക്കെയും
    മഞ്ഞുകൊണ്ടു നനെഞ്ഞുമിരുന്നു.
  tuo-NT: Ti ñamirẽ Õꞌacʉ̃ mejãrõta weecʉ niwĩ tja. Oveja poari diaꞌcʉ̃ aco marĩcaro
    niwʉ̃. Diꞌta nipeꞌtiropʉre ñocõa ʉꞌseco acoticaro niwʉ̃.
  rmc-rmc: O Del avke kerďa the odi rat. Ča e puža sas šuki a pal e phuv sas všadzik
    rosa.
  pes-OPV: و خدا در آن شب چنان کرد که بر پوست فقط، خشکی بود و برتمامی زمین شبنم.
  ron-1924: Ши Думнезеу а фэкут аша ын ноаптя ачея. Нумай лына а рэмас ускатэ, ши
    тот пэмынтул с-а акоперит ку роуэ.
  ben-OBCV: সেরাতে ঈশ্বর সেরকমই করলেন। শুধু পশমের টুকরোটি শুকনো ছিল; সমগ্র মাঠ শিশিরে
    ছেয়ে ছিল।
  som-som: Oo Ilaahna sidii buu yeelay habeenkaas; waayo, waxaa engegnaa dhogortii
    keliya, oo dhulka kale oo dhammuna dharab buu lahaa.
  lat-VUC: 'Fecitque Deus nocte illa ut postulaverat: et fuit siccitas in solo vellere,
    et ros in omni terra.'
  eng-ASVBT: 'And God did so that night: for it was dry upon the fleece only, and
    there was dew on all the ground.'
  ita-1885: E Iddio fece così in quella notte; e il vello solo fu asciutto, e la rugiada
    fu sopra tutta la terra.
  eng-LXXUP: And God did so in that night; and there was drought on the fleece only,
    and on all the ground there was dew.
  eng-ULB: God did what he asked for that night. The fleece was dry, and there was
    dew on all the ground around it.
  spa-VBL: Esa noche Dios hizo exactamente eso. Sólo el vellón se secó y toda la tierra
    se cubrió de rocío.
  fra-_FOB: Et Dieu fit ainsi cette nuit-là; la toison seule resta sèche, et la rosée
    fut sur tout le sol.
  mal-mal: അന്ന് രാത്രി ദൈവം അങ്ങനെ തന്നെ ചെയ്തു; തോൽ മാത്രം ഉണങ്ങിയും നിലമൊക്കെയും
    മഞ്ഞുകൊണ്ട് നനെഞ്ഞുമിരുന്നു.
  urd-GVR: Us rāt Allāh ne aisā hī kiyā. Sirf ūn ḳhushk rahī jabki irdgird ke sāre
    farsh par os paṛī thī.
  suz-BL: मिनु परमप्रभुमी मेको नाक्‍दो यो गिदोन आ देंशो खोदेंशो पवा बाक्‍त। खप ला
    जिम्‍माक्‍त, मेको ऊन चहिं सोव़शो बाक्‍माक्‍त।
  ita-1927: 'E Dio fece così quella notte: il vello soltanto restò asciutto, e ci
    fu della rugiada su tutto il terreno.'
  ckb-ckb: خوداش لەو شەوەدا بەم جۆرەی کرد. بە تەنها کەوڵەکە وشک بوو و لەسەر هەموو
    زەوییەکە شەونم هەبوو.
  eng-BBE: And that night God did so; for the wool was dry, and there was dew on all
    the earth round it.
  kan-OKCV: ಆ ರಾತ್ರಿ ದೇವರು ಹಾಗೆಯೇ ಮಾಡಿದರು. ತುಪ್ಪಟ ಮಾತ್ರ ಒಣಗಿತ್ತು, ನೆಲದ ಮೇಲೆಲ್ಲಾ ಹನಿಬಿದ್ದಿತ್ತು.
  tam-2017: அப்படியே தேவன் அன்று இரவு செய்தார்; தோல்மட்டும் காய்ந்திருந்து, பூமியெங்கும்
    பனி பெய்திருந்தது.
  spa-RV-1909: 'Y aquella noche lo hizo Dios así: porque la sequedad fué sólo en el
    vellón, y en toda la tierra estuvo el rocío.'
  ron-BTF: Și Dumnezeu a făcut astfel în noaptea aceea, că a fost uscat numai valul
    și pe tot pământul a fost rouă.
  eng-WEBP: God did so that night; for it was dry on the fleece only, and there was
    dew on all the ground.
  eng-FBV: That night God did exactly that. The fleece alone was dry and the whole
    ground was covered with dew.
  nld-1939: Zo deed God het in die nacht; de vacht alleen was droog, maar op heel
    de grond lag dauw.
  nch-BL: Huan quej nopa quichijqui Toteco Dios nopa tayohua. Mocajqui huactoc nopa
    iijhuiyo borrego huan nochi nopa tali xolontoya ica ajhuechti.
  vie-1934: Trong đêm đó, Đức Chúa Trời bèn làm như vậy; chỉ một mình lốt chiên thì
    khô, còn khắp trên đất lại bị sương phủ.
  hin-CV: परमेश्वर ने उस रात वैसा ही किया; केवल ऊन की कतरन सूखी रही मगर सारी भूमि
    ओस से भीगी हुई थी.
  spa-BES: Y esa noche Dios lo hizo; porque la lana estaba seca, y había rocío sobre
    toda la tierra que la rodeaba.
  tdx-tdx: Aa le nanoen’ Añahare izay amy haleñey; i volon’ añondriy avao ty nimaike
    vaho nitsitsihen-jono o taneo.
  tha-KJV: ในคื​นว​ันนั้นพระเจ้าก็ทรงกระทำตามที่​ขอ คือกลุ่มขนแกะนั้นแห้งอยู่ แต่​มีน​้ำค้างอยู่ทั่วพื้นดิน
  por-BR-2018: 'E aquela noite o fez Deus assim: porque a secura foi somente no velo,
    e em toda a terra esteve o orvalho.'
  deu-ELO: Und Gott tat also in selbiger Nacht; und es war Trockenheit auf dem Vließe
    allein, und auf dem ganzen Boden war Tau.
  eng-WYC-2018: And (so) the Lord did in that night, as Gideon asked; and dryness
    was in the fleece alone, and dew was in all the earth, (or and the next day, the
    fleece was dry, but there was dew on the ground all around it).
  epo-epo: 'Kaj Dio faris tiel en tiu nokto: estis sekeco nur sur la lano, kaj sur
    la tuta tero estis roso.'
  uig-PIN: Bu keqisimu Huda xundaⱪ ⱪildi; dǝrwǝⱪǝ pǝⱪǝt terila ⱪuruⱪ bolup, qɵrisidiki
    yǝrning ⱨǝmmisigǝ xǝbnǝm qüxkǝnidi.
  beo-beo: Amo gasia Gode da amo liligi didiliwane hamoi. Golale hahabe, sibi hinabo
    houga:i da hafoga:i ba:i, be osobo da oubi baeaga nanegai dialebe ba:i.
  tpi-OTNT: Orait long dispela nait God i mekim olsem Gideon i tok. Gras bilong sipsip
    i drai, tasol graun i gat wara.
  hau-SA: A wannan dare Allah ya yi haka. Ulun ne kaɗai yake a bushe, amma dukan ƙasar
    ta jiƙe da raɓa.
  uig-LAT: Bu kéchisimu Xuda shundaq qildi; derweqe peqet térila quruq bolup, chörisidiki
    yerning hemmisige shebnem chüshkenidi.
  nde-nde: Ngalobobusuku uNkulunkulu wenza njalo. Uboya kuphela yibo obabomile; iphansi
    lonke ligcwele amazolo.
  ton-ton: 'Pea naʻe fai ia ʻe he ʻOtua ʻi he pō ko ia: he naʻe mōmoa ʻae fulufuluʻi
    sipi pe, ka naʻe hahauʻia ʻae kelekele kotoa pē.'
  ces-1613: I učinil Bůh té noci tak, a bylo samo rouno suché, a na vší zemi byla
    rosa.
  eng-WMB: God did so that night; for it was dry on the fleece only, and there was
    dew on all the ground.
  tam-TCV: அந்த இரவும் இறைவன் அவ்வாறே செய்தார். கம்பளி மாத்திரம் காய்ந்தும், நிலமெல்லாம்
    பனியால் நனைந்தும் இருந்தது.
  ceb-ULB: Gibuhat sa Dios ang gipangayo niya niadtong gabhiona. Uga ang balahibo
    sa karnero, ug adunay yamog ang tanang yuta sa palibot niini.
  pol-UBG: 'I Bóg tak uczynił tej nocy: samo runo było suche, a na całej ziemi była
    rosa.'
  agr-agr: Gedeón tusa tibaunak nunú kashi aajakua duwi Apajuí betek dutikauwai. Nuadui
    kashinia duwi diyam duwapek buku aig nugka chupika asauwai.
  kyc-kyc: Yuu gii dokona kukwa dokopa Gitioneme dopa pyakana lao leyamuli pyuo Anatumi
    piya. Yangama dokopa mena sipisipinya imanji doko oo lasi siyamopape yuu doko
    pipyaeme rombe lao siya.
  urd-GVU: اُس رات اللہ نے ایسا ہی کیا۔ صرف اُون خشک رہی جبکہ ارد گرد کے سارے فرش
    پر اوس پڑی تھی۔
  deu-1912: Und Gott tat also dieselbe Nacht, daß es trocken war allein auf dem Fell
    und Tau auf der ganzen Erde.
  kan-2017: ಆ ರಾತ್ರಿ ದೇವರು ಹಾಗೆಯೇ ಮಾಡಿದನು; ಉಣ್ಣೆ ಮಾತ್ರ ಒಣಗಿತ್ತು, ನೆಲದ ಮೇಲೆಲ್ಲಾ ಹನಿ
    ಬಿದ್ದಿತ್ತು.
  yap-yap: Re nep’ i n’em e rin’ Got ni aram rogon. Me kadbul riy ma ke mlik fapi
    bunu’en e saf, ma daken e but’ e ke garda’ ko wa’angachal.
  hlt-MCSB: Pathen long khaw a rhoi pah dongah tekah khoyin ah tah tumul hluem bueng
    te phueihuet la om tih diklai pum te buemtui boeih bo.
  mdy-ETH: ዬኖ ዋንቴሎ ናንጊና ናንጋ ጎዳ ዬያ ማዼኔ፤ ዚሮ ጉቴ ማራቶ ጋፓና ፃኣዺ ማዓዛ ኮይላ ዓኣ ሳዓ ዖልካዼያ ማዔኔ።
  twi-ASANTE: Anadwo no, Onyankopɔn yɛɛ sɛdeɛ Gideon bisaeɛ no. Anɔpa no odwannwi
    yɛɛ wesee a na obosuo afɔ fam hɔ nyinaa.
  eng-WEBU: God did so that night; for it was dry on the fleece only, and there was
    dew on all the ground.
  wal-wal: Yaagin he gallassi qammi Xoossai he malaataa oottiis. Wonttetta gallassi
    maallado dorssaa agozee mela gidin, biitta ubbai haaxxidi xaazatiis.
  spa-PDDPT: ʼElohim lo hizo así esa noche, porque solo estaba seco el vellón, y el
    rocío estaba en toda la tierra.
  gun-gun: Ha'e ramo ha'ekue rami ae Nhanderuete ojapo ha'e va'e pytũ re. Vexa'i rague
    anho ipiru oiny, ha'e rã ijyvýry rupi ma yvy inhakỹmba yxapy gui.
  agu-BL: Ej inin tzun tulej Kataj Ryos, na yi tule'n skil le junt eklok, ntin yi
    ch'im ac', ma yi xi'il cne'r, chin skej nin tane'n. Siquierk mu'ẍ ta'al ch'im
    at te'j.
  ilo-ULB: Inaramid ti Dios ti dinawatna iti dayta a rabii. Namaga ti dutdot, ken
    adda linnaaw iti amin a daga iti aglawlawna.
  kpg-kpg: Di boo deelaa, gei God guu hai di mee deelaa gii hai beelaa. Luada dono
    daiaa di gili siibi le e maangoo gei di gelegele le e tiu.
  uig-ARA: بۇ كېچىسىمۇ خۇدا شۇنداق قىلدى؛ دەرۋەقە پەقەت تېرىلا قۇرۇق بولۇپ، چۆرىسىدىكى
    يەرنىڭ ھەممىسىگە شەبنەم چۈشكەنىدى.
  sus-sus: Na kɔɛ ra, Ala naxa na raba na ki. Kiri kansan naxa xara, xini fa bɔxi
    birin bunda.
  pon-2006: Koht eri ketin kapwaiada pekipeko nipwongo. Pwe kisin kilin sihpwo inenen
    madekeng, a nanpwelohte me pwoaik mi ie.
  jae-jae: Ma gêdêŋ gêbêc Anôtô gêgôm amboac tonaŋ. Ŋaôlilu ŋakeleŋ ma maniŋ kêsêlô
    e gêjam nom auc.
  ksd-ksd: Ma God i ga pait ia damana ta nam iat ra marum; tago ra pal i ra sip i
    ga ge ke, ma ra mavoko i ga ki ta ra pia parika.
  tur-YTC: Tanrı o gece öyle yaptı; çünkü yalnızca yapağının üstü kuruydu ve toprağın
    tümünde çiy vardı.
  grc-BRENT: Καὶ ἐποίησεν ὁ Θεὸς οὕτως ἐν τῇ νυκτὶ ἐκείνῃ· καὶ ἐγένετο ξηρασία ἐπὶ
    τὸν πόκον μόνον, καὶ ἐπὶ πᾶσαν τὴν γῆν ἐγενήθη δρόσος.
  ind-AYT: Allah berbuat demikian pada malam itu. Bagian yang kering hanya guntingan
    bulu, sedangkan di atas seluruh tanah itu terkena embun.
  nya-nya: Ndipo Mulungu anachita zomwezo usiku umenewo. Pa ubweya pokha panali powuma,
    koma pa nthaka ponse panagwa mame.
  hrv-hrv: 'I Bog one noći učini tako: samo je runo ostalo suho, a po svoj zemlji
    pala rosa.'
  mps-mps: Tialima, te sogo hulide Godigo te tama tiwai naga ilali. Te sipsip niside
    te ąį segeni elalubeo, tiali goli te tǫde da, te ąį segeni elaluali.
  tpi-tpi: Orait long dispela nait God i mekim olsem Gideon i tok. Gras bilong sipsip
    i drai, tasol graun i gat wara.
  dan-1931: 'Da gjorde Gud således om Natten: Skindet alene var ført, men der faldt
    Dug på Jorden rundt om.'
  vie-OVCB: Đêm ấy, Đức Chúa Trời làm đúng như lời ông xin. Tấm lông chiên khô ráo,
    còn cả sân đều ướt đẫm sương đêm.
  guj-2017: તે રાત્રે તેણે જેવું માગ્યું તેવું ઈશ્વરે કર્યું. કેમ કે એકલું ઊન કોરું
    હતું અને બાકીની જમીન પર ફક્ત ઝાકળ હતું.
  pon-2006A: Koht eri ketin kapwaiada pekipeko nipwongo. Pwe kisin kilin sihpwo inenen
    madekeng, a nanpwelohte me pwoaik mi ie.
  por-BRBSL: Deus o fez naquela noite; pois estava seco apenas no velo, e havia orvalho
    em todo o chão.
  cth-cth: hote karum hai Cathut ni a sak pouh teh, talai pueng a duk teh tumuen remphui
    lah ao.
  twi-twi: Anadwo no, Onyankopɔn yɛɛ sɛnea Gideon bisae no. Anɔpa no oguan nwi no
    yɛɛ wosee a na obosu afɔw fam hɔ nyinaa.
  hlt-hlt: Pathen long khaw a rhoi pah dongah tekah khoyin ah tah tumul hluem bueng
    te phueihuet la om tih diklai pum te buemtui boeih bo.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie ndɔɔ̀ Sedeɔ̃ɔ̃ kù bekɛ tì, kɛ̀ dɛ̀ nwenniní kɛ̀ kɛtenkɛ̀
    bùútɛ́ kɛ fitɛ́ kɛ̀ tipecìtì mɑ́ɑ̀ wɑɑ́nnì.
  msy-2020: Ezɨ dɨmagarir kamɨn, God, Gideon mɨkemezɨ moghɨn ami. Sipsipɨn arɨzimra
    mɨsɨngizɨ, nguazim, ghuariam bar a gire.
  dop-dop: Ɩlɛnɑ Ɩsɔ mʋ Ketiyɔŋ nɔɣɔ kɛ ɑhoo ɑnɩ nɑ kɔŋlɛ nɑ́ɑ́ wʋlɩ nɑ cɔlɔʋ kpɑ
    tɛtʋ tɔɔ tike.
  azb-azb: Allah o gecə belə də etdi. Bütün torpaq şehə büründü, qırxılmış yun isə
    quru qaldı.
  eng-DBY: And God did so that night, and it was dry upon the fleece only, but on
    all the ground there was dew.
  hin-2017: उस रात को परमेश्वर ने ऐसा ही किया; अर्थात् केवल ऊन ही सूखी रह गई, और सारी
    भूमि पर ओस पड़ी।
  eng-YLT: And God doth so on that night, and there is drought on the fleece alone,
    and on all the earth there hath been dew.
  kne-kne: Sin isdi ay labi, say inyat tet-ewan Diyos et sin kabigatana, nabasa si
    dono din lota yan nanamgaan din dotdot di karnero.
  eng-WYC-2017: And the Lord did in that night, as Gideon asked; and dryness was in
    the fleece alone, and dew was in all the earth.
  eng-WMBB: God did so that night; for it was dry on the fleece only, and there was
    dew on all the ground.
  urd-GVH: उस रात अल्लाह ने ऐसा ही किया। सिर्फ़ ऊन ख़ुश्क रही जबकि इर्दगिर्द के सारे
    फ़र्श पर ओस पड़ी थी।
  rug-rug: Meke koasa boṉi asa si gua puta tugo asa si tavetia Tamasa. Pana munumunu
    si popa sa kalu sipi, ba sa pepeso si bobosia na puni.
  gaz-gaz: Waaqnis halkan sana akkasuma godhe. Rifeensa hoolaa sana qofatu goggogaa
    ture; lafti guutuun fixeemsaan haguugamee ture.
  fra-LSG: Et Dieu fit ainsi cette nuit-là. La toison seule resta sèche, et tout le
    terrain se couvrit de rosée.
  gnn-gnn: Ga yuwalknha bitjarranydja; munhakumirrinydja ŋunhiyi bulkany'tja wäyindja
    baṉḏanynha yukurrana ŋorrana yana, ga munatha'nha warrpam' yulukthinanydja ŋuriŋi
    wakuluŋgul'yunydja yurr'yurruna.
  yal-yal: Ala mɔn yi na liga na kɔɛɛn na. Kidin gbansanna yi lu yixaraxi, bɔxɔn yi
    yikun.
  haw-1868: 'Ia po, hana mai ke Akua pela: na maloo ma ka huluhulu wale no, he hau
    no ma ka honua a pau.'
  arb-NAV: فَصَنَعَ الرَّبُّ ذَلِكَ. فِي تِلْكَ اللَّيْلَةِ ابْتَلَّتِ الأَرْضُ كُلُّهَا
    بِالنَّدَى وَبَقِيَتِ الْجَزَّةُ وَحْدَهَا جَافَّةً.
  ewe-ewe: Le zã ma me la, Mawu wɔ nenema tututu. Alẽgbalẽ la ɖeɖe nɔ ƒuƒuie, ke zãmu
    dza ɖe anyigba si ƒo xlãe la ya dzi.
  eng-LEE: And God did so that night; and it was dry upon the fleece alone, and on
    all the ground there was dew.
  gvn-gvn: '@see-verse:JDG.006.039'
  asm-FB: পাছত ঈশ্বৰে সেই ৰাতিও তেনেদৰেই কৰিলে; কেৱল নোম শুকানে থাকিল, আৰু বাকী সকলো
    ঠাইতে নিয়ৰ পৰিল।
  sus-A: نَ كْي رَ، عَلَ نَشَ نَ رَبَ نَ كِ. كِرِ كَنسَن نَشَ شَرَ، شِنِ قَ بْشِ بِرِن
    بُندَ.
  fra-SBL: Dieu fit ainsi cette nuit-là, car il faisait sec sur la toison seulement,
    et il y avait de la rosée sur toute la terre.
  hbo-hbo: וַיַּ֧עַשׂ אֱלֹהִ֛ים כֵּ֖ן בַּלַּ֣יְלָה הַה֑וּא וַיְהִי־חֹ֤רֶב אֶל־הַגִּזָּה֙
    לְבַדָּ֔הּ וְעַל־כָּל־הָאָ֖רֶץ הָ֥יָה טָֽל׃ פ
  piu-2006: '@see-verse:JDG.006.039'
  kik-kik: Ũtukũ ũcio Ngai agĩĩka o ro ũguo. No rũũa rwiki rwarĩ rũmũ; nakuo thĩ guothe
    kwarĩ kũhumbĩre nĩ ime.
  fra-NCL: 'Et Dieu fit ainsi cette nuit-là : la toison seule resta sèche, et tout
    le sol se couvrit de rosée.'
  cek-AK: A thuih ih lok baktih toengah to naqum ah Sithaw mah sak pae; tuumui khukbuen
    khue to phuih moe, long ah loe dantui to krak.
  cuk-cuk: A-mutikidgine, Bab-Dummad deyob Gedeónʼga imaksad. Sibad-wawaad-uka dinnaa
    mesisad, degi, bela napagindi, boo batisad.
  uig-CYR: Бу кечисиму Худа шундақ қилди; дәрвәқә пәқәт терила қуруқ болуп, чөрисидики
    йәрниң һәммисигә шәбнәм чүшкән еди.
  tel-2017: ఆ రాత్రి దేవుడు అలాగే చేశాడు. నేలంతటి మీద మంచు పడినా ఆ బొచ్చు మాత్రమే
    పొడిగా ఉంది.
  hat-BSA: Bondye te fè sa nan nwit lan; paske li te seche sèl touf la e lawouze te
    sou tout tè a.
  kos-kos: Ke fong sac God El oru oana. Ke lututang ah unen sheep sac pao na, a fin
    fohk uh sroksrok ke aunfong.
  hbo-WLC: וַיַּ֧עַשׂ אֱלֹהִ֛ים כֵּ֖ן בַּלַּ֣יְלָה הַה֑וּא וַיְהִי־חֹ֤רֶב אֶל־הַגִּזָּה֙
    לְבַדָּ֔הּ וְעַל־כָּל־הָאָ֖רֶץ הָ֥יָה טָֽל׃ פ
  ibo-ibo: Nʼabalị ahụ, Chineke mere otu a. Ala niile gbaa gburugburu dere mmiri site
    nʼigirigi, ma mmiri ọbụla adịghị nʼajị anụ ahụ.
  ory-ory: ତହୁଁ ପରମେଶ୍ୱର ସେହି ରାତ୍ରି ସେରୂପ କଲେ; କେବଳ ଲୋମ ଉପରେ ଶୁଷ୍କତା ହେଲା ଓ ସମସ୍ତ
    ଭୂମିରେ କାକର ପଡ଼ିଲା।
  chk-chk: Iwe, Kot a föri iei usun lon ewe pwinin. Pun won ewe ülöülen sip a pwasapwas,
    nge won unusen ewe pwül a chöchön ren amurenipwin.
  rop-rop: Wal God bin lisin langa Gidiyan, en ailibala Gidiyan bin faindim det wul
    bin stap draiwan en det graun bin jidan wetwan.
  ukr-1871: І дав так Господь у ту ніч, що руно тількі було сухе, усюди ж на землї
    лежала роса.
  deu-1951: Und Gott tat also in jener Nacht, allein das Fell blieb trocken, und Tau
    lag auf dem ganzen übrigen Boden.
  eng-JPS: And God did so that night; for it was dry upon the fleece only, and there
    was dew on all the ground.
  srp-1865: I Bog uèini tako onu noæ; i bi samo runo suho a po svoj zemlji bi rosa.
  lug-lug: Ekiro ekyo Katonda n’akola nga Gidyoni bwe yamusaba, ebyoya by’endiga ne
    biba bikalu, lyo ettaka eribyetoolodde ne litoba omusulo.
  heb-heb: ויעש אלהים כן בלילה ההוא ויהי חרב אל הגזה לבדה ועל כל הארץ היה טל׃
  ben-IRV: পরে ঈশ্বর সেই রাত্রিতে সেরকম করলেন; তাতে শুধু লোম শুকনো হল, আর সব ভূমিতে
    শিশির পড়ল।
  pan-pan: ਉਸ ਰਾਤ ਪਰਮੇਸ਼ੁਰ ਨੇ ਅਜਿਹਾ ਹੀ ਕੀਤਾ, ਕਿਉਂ ਜੋ ਸਿਰਫ਼ ਉੱਨ ਦਾ ਫੰਬਾ ਹੀ ਸੁੱਕਾ ਰਿਹਾ
    ਅਤੇ ਬਾਕੀ ਸਾਰੀ ਧਰਤੀ ਉੱਤੇ ਤ੍ਰੇਲ ਪਈ ਸੀ।
  mya-JVB: ထို ညဉ့် ၌ လည်း ဘုရား သခင်ပြု တော်မူသဖြင့် ၊ မြေ တပြင်လုံး သည် နှင်း စို
    ၍ သိုးမွေး သွေ့ခြောက် လျက် ရှိ ၏။
  tbg-tbg: Minti tuvaro entaqi Kotiva Gideoniva tunte ura. Sipisipi kaukivanoqai aahara
    vauvaro ekaa vatavano putaiqama vura.
  hmo-hmo: Unai hanuaboi lalonai Dirava ese unai bamona ia karaia. Mamoe huina be
    ia kaukau, to tano ibounai be ia paripari.
  urd-urd: तब ख़ुदा ने उस रात ऐसा ही किया क्यूँकि ऊन ही ख़ुश्क रही और सारी ज़मीन पर
    ओस पड़ी।
  rus-SYN: 'Бог так и сделал в ту ночь: только на шерсти было сухо, а на всей земле
    была роса.'
  bqc-SIM: Gwãasĩna bee Lua kɛ̀ màa. Fíi kpà tↄↄlɛwa gupiiu, sãkã mɛ́ gↄ̃̀
    gii ado.
  tcz-CHONGTHU: Hiche jan jong chun Pathen’in Gideon ngeh bangchun ana bolkit peh
    kit in, kelngoivun agotsah in chule tollhang bou chu daitwi in ana chapkot in
    ahi.
  mar-mar: तेव्हा त्या रात्री देवाने तसे केले म्हणजे ती लोकर मात्र कोरडी राहिली आणि
    संपूर्ण भूमीवर दहिवर पडले.
  qub-qub: Chay chacaypis Tayta Diosga ruraran Gedeón nishanno. Warannin tutapaj millwa
    garachaga chaquilla warämuran y pampana ushmasha.
  bqp-bqp: Gwãani birea Luda kɛ̀ lɛ. Plí kpà zĩtɛa gu sĩnda pínkia, sãkã mɛ́ à
    gↄ̃̀ kori ado.
  hat-hat: 'Jou lannwit sa a, Bondye fè sa konsa vre: moso lenn lan te rete byen chèch,
    men te gen lawouze sou tout glasi a.'
  eng-BSB: And that night God did so. Only the fleece was dry, and dew covered the
    ground.
  tod-tod: GALA ge naa nɔ ɠɛɛni mɔnɔ kpidii naa. Baala kɔlɔi ɠila kpe nɔ ɠa fɔai yɛni
    de, nɔɗai ʋuuni zooi ma ná pɛ.
  eng-WEBPB: God did so that night; for it was dry on the fleece only, and there was
    dew on all the ground.
  kbq-kbq: Anage higeno Ra Anumzamo'a ana kenagera higeno mopafina ata kora runte'ne.
    Hianagi ana sipisipi afu azokamo'a hagage huno me'ne.
  nhe-BL: Huan queja nopa quichijqui Toteco Dios nopa yohuali. Mocajqui huactoc nopa
    ipochquiyo borrego huan nochi nopa tlali xolontoya ica ajhuechtli.
  bus-bus: Gwãavĩ beeea Ludaa kɛ̀ lɛ. Kpíi kpà tↄↄtɛa gu píngia, sãkã bé à gↄ̃̀
    kori ado.
  gub-BL: Umuzeapo kar ma'e heminozgwer rupi katete pyhaw. Ikàgatu àràpuhàràn hawer.
    Ywy izywyr har rehe heta tetea'u zuwiri kury.
  eng-DRA: 'And God did that night as he had requested: and it was dry on the fleece
    only, and there was dew on all the ground.'
