verse: JDG.006.022
translations:
  mal-C: അത് യഹോവയുടെ ദൂതൻ ആയിരുന്നു എന്ന് ഗിദെയോൻ ഗ്രഹിച്ചപ്പോൾ; ആശ്ചര്യത്തോടെ, “അയ്യോ,
    കർത്താവായ യഹോവേ! ഞാൻ യഹോവയുടെ ദൂതനെ അഭിമുഖമായി കണ്ടുപോയല്ലോ!” എന്നു പറഞ്ഞു.
  deu-TKW: 'Da wurde Gideon gewahr, daß es der Engel Jahwes gewesen war. Und Gideon
    rief aus: Wehe, Herr Jahwe! habe ich ja doch den Engel Jahwes von Angesicht zu
    Angesicht gesehen!'
  lin-lin: 'Tango Jedeon asosolaki ete Ye oyo azalaki elongo na ye azali Anjelu ya
    Yawe, agangaki : « Nkolo Yawe, mawa na ngai ! Pamba te namoni Anjelu ya Yawe,
    miso na miso. »'
  eng-LSV: And Gideon sees that He [is] the Messenger of YHWH, and Gideon says, “Aah,
    Lord YHWH! For so I have looked on the Messenger of YHWH face to face!”
  eng-GNV: 'And when Gideon perceiued that it was an Angel of the Lord, Gideon then
    sayde, Alas, my Lord God: for because I haue seene an Angell of the Lord face
    to face, I shall die.'
  eng-WEBSTER: And when Gideon perceived that he was an angel of the LORD, Gideon
    said, Alas, O LORD God! for because I have seen an angel of the LORD face to face.
  nhw-BL: 'Huajca Gedeón momacac cuenta para eliyaya itequihua TOTECO huan quiijto:
    ―¡Ay TOTECO Catli Más Tijpiya Tlanahuatili! Niquitztoc ixayac motequihua.'
  swh-ONEN: Gideoni alipotambua kuwa ni malaika wa Bwana, akapiga kelele kwa mshangao,
    akasema, “Ole wangu, Bwana Mwenyezi! Kwa kuwa nimemwona malaika wa Bwana uso kwa
    uso!”
  bba-bba: Sɑɑ yerɑ u tubɑ mɑ Yinni Gusunɔn ɡɔrɑdowɑ mɑ u nɛɛ, Yinni Gusunɔ, nɑ kɑm
    kuɑ, domi nɑ wunɛn ɡɔrɑdo wɑ nɔni kɑ nɔni.
  eng-KJVCPB: And when Gideon perceived that he was an angel of the Lord, Gideon said,
    Alas, O Lord God! for because I have seen an angel of the Lord face to face.
  wbp-wbp: Ngula-jangka, Kitinirliji miyiki-nyangulku kulalparla watiki wangkaja,
    lawa. Milya-pungu kujalparla YAAWIYI-kirlangu marramarraku wangkaja. Nyanungu
    wangkaja, “Waraa, YAAWIYI Kaatu! Ngajulurlulparna nyuntu-nyangu marramarra nyangu
    ngaju-nyangu milpa-kurlurlu.”
  luo-luo: Kane Gideon ofwenyo ni ne en malaika mar Jehova Nyasaye, nowacho niya,
    “Yaye, Jehova Nyasaye Manyalo Gik Moko Duto! Aseneno malaika mar Jehova Nyasaye
    wangʼ gi wangʼ!”
  meu-meu: Bena Gideon lalona e parara una na Iehova ena aneru. Gideon na eto, Ḡaubada
    Iehova e, madi ihabaigu! Badina be Iehova ena aneru ida vada a hevaira heheni.
  npi-ULB: तिनी परमप्रभुका दूत रहेछन् भनेर गिदोनले बुझे । गिदोनले भने, “हे परमप्रभु
    परमेश्‍वर! किनकि मैले परमप्रभुका दूतलाई आमने-सामने देखें!”
  yor-yor: Nígbà tí Gideoni sì ti mọ̀ dájúdájú pé angẹli Olúwa ni, ó ké wí pé, “Háà!
    Olúwa Olódùmarè! Mo ti rí angẹli Olúwa ní ojúkorojú!”
  emp-NTPO: 'Maʌ̃ne Gedeoʌ̃ba cawasia idjia Ãcõrẽ nezoca bajãnebemada unusida. Maʌ̃
    carea jarasia: –¡Ay, mʌ̃ Boro Ãcõrẽ! Id̶ibʌrʌ mʌ̃ra beuya bʌ nezoca bajãnebema
    quĩrãda ununa bẽrã.–'
  ind-ind: Saat itu juga Gideon pun tersadar bahwa orang tadi adalah malaikat. Dia
    berseru, “Ya ampun! TUHAN Penguasaku! Aku sudah bertatap muka dengan malaikat
    utusan TUHAN!”
  pes-OPCB: 'وقتی جدعون فهمید که او در حقیقت فرشتهٔ خداوند بود، از ترس فریاد زده،
    گفت: «آه ای خداوند! من فرشتهٔ تو را روبرو دیدم!»'
  tgl-ULB: Naintindihan ni Gideon na ito ang anghel ni Yahweh. Sinabi ni Gideon, “O,
    Panginoong Yahweh, Dahil nakita ko ang anghel ni Yahweh na mukha sa mukha!”
  cbu-NT: Ashkachu, anoo Jedeyonsha paru, ¿Tamaru Apanll wizpur ashka? tárangu, kapung
    punirangu, Aay, tárangiya. Anush tsiyatku, Apaa, tsipakchima, watam shiyaptari
    sundarurish tasaseeruni, tsiyataranganiwa, Jedeyon Apanllee tárangiya.
  hui-hui: Ani pu ereba heagola Gidiono ibugua manda bialu hearia o biagoni Anduane
    Homogonaga dahuliyaliore handaruda lowa gi taraore hene. Ani bu howa lalu, Anduane
    Homogo Bibahende Haru Haame Ho Haga kego-o í̠naga dahuliyaliorela dengui handaya
    haga bu hariba, lene.
  mya-mya: ထို​အ​ခါ​ဂိ​ဒေါင်​သည်​မိ​မိ​တွေ့​ရှိ​ခဲ့​သူ​မှာ ထာ​ဝ​ရ​ဘု​ရား​၏​ကောင်း​ကင်​တ​မန်​ပင်​ဖြစ်
    ကြောင်း​သိ​လေ​လျှင် ကြောက်​လန့်​လျက်​ဤ​သို့ ဆို​၏။ ``အို အ​ရှင်​ထာ​ဝ​ရ​ဘု​ရား၊
    အ​ကျွန်ုပ် သည်​ကိုယ်​တော်​၏​ကောင်း​ကင်​တ​မန်​နှင့်​မျက် နှာ​ချင်း​ဆိုင်​တွေ့​မြင်​ရ​ပါ​ပြီ​တ​ကား''
    ဟု​လျှောက်​လေ​သည်။
  bod-N: གིད་ཡོན་གྱིས་ཁོང་ནི་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉ་ཡིན་པ་ཤེས་ཏེ་ན་རེ། ཀྱེ་ཧུད་གཙོ་བོ་ཡ་ཝཱེ།
    བདག་གིས་དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉ་ཁ་རི་ཁ་ཐུག་ཏུ་མཇལ་བྱུང་ཞེས་ཞུས་པ་ལ།
  sna-sna: Gidheoni akati aziva kuti akanga ari mutumwa waJehovha, akadanidzira akati,
    “Maiwe, Ishe Jehovha! Ndaona mutumwa waJehovha chiso nechiso!”
  spa-BLM: 'Gedeón vio que era el ángel de Yahvé, y dijo: “¡Ay, Señor Yahvé! Porque
    he visto al ángel de Yahvé cara a cara”.'
  cac-cac: 'Ayic ix yilan jun chi'' vin̈, ix nachajel yuj vin̈ to Yángel Jehová jun
    ix lolon chi'' yed'' vin̈. Yuj chi'' ix yalan vin̈ icha tic: —Mamin Jehová, q''uelc''umb''a
    val ix aj in lolon yed'' Ángel ix a checcoti, xchi vin̈.'
  swh-ULB: Gideoni alielewa kuwa yule alikuwa malaika wa Bwana. Gideoni akasema, “Ewe
    Bwana MUNGU! Kwa maana nimemwona malaika wa Bwana uso kwa uso!”
  bel-bel: 'І ўбачыў Гедэон, што гэта анёл Гасподні, і сказаў Гедэон: гора мне, Уладыка
    Госпадзе! бо я бачыў анёла Гасподняга твар у твар.'
  deu-ELBBK: 'Da sah Gideon, dass es der Engel des HERRN war, und Gideon sprach: Ach,
    Herr, HERR! Da ich ja den Engel des HERRN gesehen habe von Angesicht zu Angesicht!'
  mbb-OT: Ne hein nesavut ni Gideon he velinsuǥuen bes iyan te Nengazen is neehè din,
    nekekaǥi sikandin te, “He Nengazen he MEGBEVAYÀ, neehè ku is belinsuǥuen nu ne
    neked-etuvang key.”
  mal-2015: 'അവൻ യഹോവയുടെ ദൂതൻ എന്നു ഗിദെയോൻ കണ്ടപ്പോൾ: അയ്യോ, ദൈവമായ യഹോവേ, ഞാൻ യഹോവയുടെ
    ദൂതനെ അഭിമുഖമായി കണ്ടു പോയല്ലോ എന്നു പറഞ്ഞു.'
  tuo-NT: 'Tojo waꞌacã ĩꞌagʉ̃, Gedeṍ Õꞌacʉ̃ cʉ̃ basuta nimigʉ̃, cʉ̃rẽ werecoꞌtegʉ
    weronojõ upʉsãjãnʉꞌcãsere masĩcʉ niwĩ. Beꞌro ʉcʉa, caricũcʉ niwĩ: —¡Acoe, yʉꞌʉ
    wiogʉ! Mʉꞌʉ basuta nimigʉ̃, mʉꞌʉrẽ werecoꞌtegʉ weronojõ upʉsãjãnʉꞌcãꞌcʉre bajuyoropʉ
    ĩꞌaꞌa, nicʉ niwĩ.'
  rmc-rmc: 'Sar o Gideon sprindžarďa, hoj oda sas le RAJESKRO aňjelos, zvičinďa: „Joj,
    Nekbareder RAJEJA, dikhľom tire aňjelos muj-mujeha!“'
  pes-OPV: 'پس جدعون دانست که اوفرشته خداوند است. و جدعون گفت: «آه‌ای خداوند یهوه،
    چونکه فرشته خداوند را روبرودیدم.»'
  ron-1924: 'Гедеон, вэзынд кэ фусесе Ынӂерул Домнулуй, а зис: „Вай де мине, Стэпыне
    Доамне! Ам вэзут пе Ынӂерул Домнулуй фацэ-н фацэ.”'
  ben-OBCV: গিদিয়োন যখন উপলব্ধি করলেন যে উনি সদাপ্রভুর দূত, তখন তিনি চিৎকার করে বললেন,
    “হায়, সার্বভৌম সদাপ্রভু! আমি যে মুখোমুখি সদাপ্রভুর দূতকে দেখলাম!”
  som-som: Markaasaa Gidcoon arkay inuu yahay malaggii Rabbiga, oo Gidcoon wuxuu yidhi,
    Waa ii hoog, Sayidow, Rabbiyow, waayo, malaggii Rabbiga ayaan fool ka fool u arkay.
  lat-VUC: 'Vidensque Gedeon quod esset angelus Domini, ait: Heu mi Domine Deus: quia
    vidi angelum Domini facie ad faciem.'
  eng-ASVBT: And Gideon saw that he was the angel of Jehovah; and Gideon said, Alas,
    O Lord Jehovah! forasmuch as I have seen the angel of Jehovah face to face.
  ita-1885: 'E Gedeone, avendo veduto ch''egli era l''Angelo del Signore, disse: Oimè!
    Signore Iddio; è egli per questo, ch''io ho veduto l''Angelo del Signore, a faccia
    a faccia?'
  eng-LXXUP: And Gideon saw that he was an angel of the Lord; and Gideon said, Ah,
    ah, Lord my God! for I have seen the angel of the Lord face to face.
  eng-ULB: Gideon understood that this was the angel of Yahweh. Gideon said, “Ah,
    Lord Yahweh! For I have seen the angel of Yahweh face to face!”
  spa-VBL: 'Cuando Gedeón se dio cuenta de que era el ángel del Señor, gritó: “¡Oh,
    no, Señor Dios! He visto al ángel del Señor cara a cara”'
  fra-_FOB: 'Et Gédéon vit que c''était l''ange de l''Éternel, et il dit: Hélas, Seigneur
    Éternel! Car j''ai vu l''ange de l''Éternel face à face.'
  mal-mal: അവൻ യഹോവയുടെ ദൂതൻ എന്ന് ഗിദെയോൻ മനസ്സിലാക്കിയപ്പോൾ അയ്യോ, ദൈവമായ യഹോവേ,
    ഞാൻ യഹോവയുടെ ദൂതനെ അഭിമുഖമായി കണ്ടു പോയല്ലോ എന്ന് പറഞ്ഞു.
  urd-GVR: Phir Jidāūn ko yaqīn āyā ki yih wāqaī Rab kā farishtā thā, aur wuh bol
    uṭhā, “Hāy Rab Qādir-e-mutlaq! Mujh par afsos, kyoṅki maiṅ ne Rab ke farishte
    ko rūbarū dekhā hai.”
  suz-BL: मिनु गिदोनमी “थमा पा परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब बाक्‍माक्‍त” दे
    तुइक्‍ता बाक्‍त। मिनु “परमप्रभु, परमप्रभु यावे, आं कली वारच पाइय्‍यीनी। मुलाक्‍त
    परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब कली आं नेक्‍थान ताता” देंमाक्‍त। न्‍यायाधीस
    १३:२२; प्रस्‍थान ३३:२०
  ita-1927: 'E Gedeone vide ch’era l’angelo dell’Eterno, e disse: “Misero me, o Signore,
    o Eterno! giacché ho veduto l’angelo dell’Eterno a faccia a faccia!”'
  ckb-ckb: 'ئیتر گدعۆن زانی کە فریشتەی یەزدان بوو، بۆیە گوتی: «ئای ئەی یەزدانی باڵادەست!
    من فریشتەی یەزدانم ڕووبەڕوو بینی.»'
  eng-BBE: Then Gideon was certain that he was the angel of the Lord; and Gideon said,
    I am in fear, O Lord God! for I have seen the angel of the Lord face to face.
  kan-OKCV: ಅವನು ಯೆಹೋವ ದೇವರ ದೂತನೆಂದು ಗಿದ್ಯೋನನು ತಿಳಿದಾಗ ಗಿದ್ಯೋನನು, “ಸಾರ್ವಭೌಮ ಯೆಹೋವ
    ದೇವರೇ, ನಾನು ಯೆಹೋವ ದೇವರ ದೂತನನ್ನು ಮುಖಾಮುಖಿಯಾಗಿ ಕಂಡೆನು,” ಎಂದನು.
  tam-2017: 'அப்பொழுது கிதியோன், அவர் யெகோவாவுடைய தூதன் என்று அறிந்து: ஐயோ, யெகோவாவாகிய
    ஆண்டவரே, நான் யெகோவாவுடைய தூதனை முகமுகமாக பார்த்தேனே என்றான்.'
  spa-RV-1909: 'Y viendo Gedeón que era el ángel de Jehová, dijo: Ah, Señor Jehová,
    que he visto el ángel de Jehová cara á cara.'
  ron-BTF: 'Și după ce Ghedeon a văzut că a fost un înger al DOMNULUI, Ghedeon a spus:
    Vai, Doamne DUMNEZEULE! Pentru că am văzut un înger al DOMNULUI față în față.'
  eng-WEBP: Gideon saw that he was the LORD’s angel; and Gideon said, “Alas, Lord
    GOD! Because I have seen the LORD’s angel face to face!”
  eng-FBV: When Gideon realized that it was the angel of the Lord, he cried out, “Oh
    no, Lord God! I've seen the angel of the Lord face to face!”
  nld-1939: 'Nu wist Gedeon, dat het de engel van Jahweh geweest was. En Gedeon zeide:
    Ach Jahweh, mijn Heer; daar heb ik, zo waar, den engel van Jahweh van aanschijn
    tot aanschijn gezien!'
  nch-BL: 'Huajca Gedeón quiitac para eliyaya iilhuicac ejca TOTECO huan quiijto:
    ―¡Ay TOTECO Cati Más Tijpiya Tanahuatili! Niquitztoc ixayac moilhuicac ejca.'
  vie-1934: 'Ghê-đê-ôn thấy rằng ấy là thiên sứ của Đức Giê-hô-va, bèn la rằng: Oâi,
    Chúa Giê-hô-va! khốn nạn cho tôi, vì tôi thấy đối diện thiên sứ của Đức Giê-hô-va!'
  hin-CV: जब गिदोन को यह अहसास हुआ कि वह याहवेह का दूत ही था, वह कह उठा, “हाय, याहवेह
    परमेश्वर, मैंने तो याहवेह के दूत को आमने सामने देख लिया है.”
  spa-BES: 'Entonces Gedeón estaba seguro de que él era el ángel del Señor; y Gedeón
    dijo: «¡Tengo miedo, oh Señor Dios! porque he visto al ángel del Señor cara a
    cara.'
  tdx-tdx: Aa le nioni’ i Gidone t’ie anjeli’ Iehovà; le hoe t’i Gidone, Hoy abey!
    ry Talè Iehovà! te izaho nahatrea ty laharan’ anjeli’ Iehovà, tarehe naho laharañe.
  tha-KJV: กิเดโอนก็ทราบว่าเป็นทูตสวรรค์​องค์​หน​ึ่งของพระเยโฮวาห์​จริง และกิเดโอนพูดว่า
    “​โอ องค์​พระผู้เป็นเจ้าพระเจ้าเจ้าข้า บัดนี้​ข้าพระองค์​ได้​เห​็นทูตสวรรค์​องค์​หน​ึ่งของพระเยโฮวาห์​ต่อหน้าต่อตา
    อนิจจาเอ๋ย”
  por-BR-2018: 'E vendo Gideão que era o anjo do SENHOR, disse: Ah, Senhor DEUS, que
    vi o anjo do SENHOR face a face.'
  deu-ELO: 'Da sah Gideon, daß es der Engel Jehovas war, und Gideon sprach: Ach Herr,
    Jehova! Dieweil ich den Engel Jehovas gesehen habe von Angesicht zu Angesicht!'
  eng-WYC-2018: And Gideon saw that he was an angel of the Lord, and he said, Lord
    God, alas to me, for I saw the angel of the Lord face to face. (And Gideon saw
    that he was the angel of the Lord, and he said, Lord God, alas for me, for I have
    seen the angel of the Lord face to face.)
  epo-epo: 'Tiam Gideon vidis, ke tio estis anĝelo de la Eternulo; kaj Gideon diris:
    Ho ve, mia Sinjoro, ho Eternulo! ĉar mi vidis anĝelon de la Eternulo, vizaĝon
    kontraŭ vizaĝo.'
  uig-PIN: 'Xuning bilǝn Gideon uning Pǝrwǝrdigarning Pǝrixtisi ikǝnlikini bilip:
    — Apla, i Rǝb Pǝrwǝrdigar! Qataⱪ boldi, qünki mǝn Pǝrwǝrdigarning Pǝrixtisi bilǝn
    yüzmuyüz kɵrüxüp ⱪaldim...! — dedi.'
  beo-beo: Amaiba:le, Gidione hamugini ba:loba, amo da Hina Gode ea a:igele dunu dawa:i
    galu. Amola e da bagadewane fofogadigili, beda:ne amane sia:i, “Hina Gode Bagadedafa!
    Na da Dia a:igele dunu ea odagi amola na odagi migadenei ba:i.”
  tpi-OTNT: Na Gideon i save olsem em i bin lukim ensel bilong Bikpela, na em i guria
    nogut tru na i tok, “God, Bikpela, mi lukim pinis pes bilong ensel bilong yu.
    Nau bai wanem samting i kamap long mi?”
  hau-SA: Sa’ad da Gideyon ya gane mala’ikan Ubangiji ne, sai ya ce, “Ya Ubangiji
    Mai Iko Duka! Na ga mala’ikan Ubangiji ido da ido.”
  uig-LAT: 'Shuning bilen Gidéon uning Perwerdigarning Perishtisi ikenlikini bilip:
    — Apla, i Reb Perwerdigar! Chataq boldi, chünki men Perwerdigarning Perishtisi
    bilen yüzmuyüz körüshüp qaldim...! — dédi.'
  nde-nde: Kwathi uGidiyoni esenanzelele ukuthi kwakuyingilosi kaThixo, wamemeza wathi,
    “Awu, Thixo Wobukhosi! Ngibone ingilosi kaThixo ubuso ngobuso!”
  ton-ton: Pea ʻi he ʻilo ʻe Kitione ko e ʻāngelo ia ʻa Sihova, naʻe pehē ʻe Kitione,
    “ʻOiauē, ʻE Sihova ko e ʻOtua! He kuo u mamata ki he ʻāngelo ʻa Sihova ko e mata
    ki he mata.”
  ces-1613: 'A vida Gedeon, že by anděl Hospodinův byl, řekl: Ach, Panovníče Hospodine,
    proto-liž jsem viděl anděla Hospodinova tváří v tvář, abych umřel?'
  eng-WMB: Gideon saw that he was the LORD’s angel; and Gideon said, “Alas, Lord GOD!
    Because I have seen the LORD’s angel face to face!”
  tam-TCV: கிதியோன் தான் கண்டது யெகோவாவின் தூதனானவர் என அறிந்தான்; அப்போது அவன் சத்தமிட்டு,
    “யெகோவாவாகிய ஆண்டவரே! யெகோவாவின் தூதனானவரை நான் முகமுகமாய்க் கண்டேனே!” என்று வியப்புடன்
    கூறினான்.
  ceb-ULB: Nasabtan ni Gideon nga kini mao ang manulonda ni Yahweh. Miingon si Gideon,
    “A, Ginoong Yahweh! Nakita ko nawong sa nawong ang manulonda ni Yahweh!”
  pol-UBG: 'A gdy Gedeon zrozumiał, że to był Anioł PANA, powiedział: Ach, Panie BOŻE!
    Widziałem bowiem Anioła PANA twarzą w twarz.'
  agr-agr: 'Nunik megkaekamtai anentaimas, dekas Tuke Pujuu ángeljai betek wantinkaujaimpap
    chichasja tiuwai. Nunik chichaak: “¡Chah, Tuke Pujuuwah, amina ángeljai betek
    paan wainkajam duwish jakashtajash!” tiuwai.'
  kyc-kyc: Gitione doko Kamongona aŋala namba kandapulyamo lao suu pyapala baame yamarangyuo
    pakame kumuo lao, Kamongo Mupwa Andake Wakasa. Nambame embena aŋala dokona lenge
    kambu rolae kandapu. Dokona lao namba keta aki mende pyakarese? leya.
  urd-GVU: پھر جدعون کو یقین آیا کہ یہ واقعی رب کا فرشتہ تھا، اور وہ بول اُٹھا، ”ہائے
    رب قادرِ مطلق! مجھ پر افسوس، کیونکہ مَیں نے رب کے فرشتے کو رُوبرُو دیکھا ہے۔“
  deu-1912: 'Da nun Gideon sah, daß es der Engel des HERRN war, sprach er: Ach Herr
    HERR! habe ich also den Engel des HERRN von Angesicht gesehen?'
  kan-2017: ಆತನು ಯೆಹೋವನ ದೂತನೆಂದು ಗಿದ್ಯೋನನು ತಿಳಿದು ಭಯಪಟ್ಟು, “ಅಯ್ಯೋ ಕರ್ತನೇ, ಯೆಹೋವನೇ,
    ಯೆಹೋವನ ದೂತನನ್ನು ಮುಖಾಮುಖಿಯಾಗಿ ನೋಡಿಬಿಟ್ಟೆನಲ್ಲಾ” ಎಂದು ಕೂಗಿದನು.
  yap-yap: Me nang Gideon ni engel rok SOMOL e ke guy, me yog u fithik’ e marus ni
    ga’ar, “SOMOL ni Th’abi Tolang! Kug guy fare engel rom nga owcheg!”
  hlt-MCSB: Te daengah anih te BOEIPA kah puencawn la Gideon loh a hmuh. Te phoeiah
    Gideon loh , “Aw, ka Boeipa Yahovah, BOEIPA puencawn te maelhmai neh ka hmuh,”
    a ti.
  mdy-ETH: ጌዲዎኔ ዛጌሢ ናንጊና ናንጋ ጎዳኮ ኪኢታንቾታሢ ዒ ዔራዖ፦ «ናንጊና ናንጋ ጎዳ ማዔ ፆኦሲዮ! ኔ ኪኢታንቾኮ ዓኣፖ
    ካሮ ቤርታ ዔቂ ታ ዛጌሢሮ ማይ ታ ጋፔኔ» ጌዔኔ።
  twi-ASANTE: Ɛberɛ a Gideon hunuu sɛ ɛyɛ Awurade ɔbɔfoɔ no, ɔteaam sɛ, “Asafo Awurade,
    mahunu Awurade ɔbɔfoɔ animu ne animu.”
  eng-WEBU: Gideon saw that he was the LORD’s angel; and Gideon said, “Alas, Lord
    GOD! Because I have seen the LORD’s angel face to face!”
  wal-wal: Geedooni be7idoogee GODAA kiitanchchaa gidiyoogaa akeekido wode, “Aayye7ana!
    Ubbaa Haariya GODAU, taani GODAA kiitanchchaa ta aifiyan be7aas!” yaagiis.
  spa-PDDPT: 'Cuando Gedeón vio que era el Ángel de Yavé, dijo: ¡Ay de mí, ʼAdonay
    Yavé, porque vi al Ángel de Yavé cara a cara!'
  gun-gun: 'Ha''e gui Gideão ma anjo Senhor-a guigua etea oikuaa vy aipoe''i: — Senhor
    Xeruete, nda''evei ete xevy! Mba''eta xerexa py ae aexa kuri Senhor-a guigua anjo.'
  agu-BL: 'Ma yi tele''n xtxum Gedeón tetz yi i''tz yi ángel yi k''ajbil Kataj yi
    je''n jobtuj swutz, nin tzun taltz: —¡Siwl Ta''! ¡Ja wil wutz yi ángel yi k''ajbilu''!'
  ilo-ULB: Naamiris ni Gideon a daytoy ti anghel ni Yahweh. Kinuna ni Gideon, “O,
    Yahweh nga Apo! Ta nakitak ti anghel ni Yahweh iti rupanrupa!”
  kpg-kpg: Gideon ga iloo ia bolo ma Tangada di langi ni Dimaadua dela ne mmada gineia,
    gei mee gu madagu ga helekai, “Meenei Tagi go Yihowah, au guu mmada gi dau Dangada
    di langi gi ogu golomada!”
  uig-ARA: 'شۇنىڭ بىلەن گىدېئون ئۇنىڭ پەرۋەردىگارنىڭ پەرىشتىسى ئىكەنلىكىنى بىلىپ:
    ــ ئاپلا، ئى رەب پەرۋەردىگار! چاتاق بولدى، چۈنكى مەن پەرۋەردىگارنىڭ پەرىشتىسى
    بىلەن يۈزمۇيۈز كۆرۈشۈپ قالدىم...! ــ دېدى.'
  sus-sus: Gedeyon to a to Alatala xa malekɛ yati nan a ra, a naxa a fala, «N Marigi
    Alatala! N bara Alatala xa malekɛ to, a tixi n ya i.»
  pon-2006: Kidion eri esehda me tohnleng en KAUN-O men me pwarohng ih. Ih eri masepwehkada
    kowahlap, ahpw patohwan, “Maing KAUN, Wasa Lapalap! I patohwanehr silangin sapwellimomwi
    tohnleng!”
  jae-jae: Go Gideonnê kauc kêsa, gebe gêlic Apômtaunê aŋela ma eŋ kêtakê ma kêsôm
    gebe “Op, Apômtau Anôtô, aêagêc aŋela laŋôŋanô gêdêŋ tauŋgoc.”
  ksd-ksd: 'Ma i ga kapa pire Gideon ba ia iat muka ra angelo kai ra Luluai; ma Gideon
    i ga biti: Ui, Luluai God! Amir gigira varkuvo ma ra angelo kai ra Luluai.'
  tur-YTC: 'Gidyon O''nun Yahve''nin meleği olduğunu gördü; Gidyon şöyle dedi: “Eyhah,
    Ey Efendi Yahve! Çünkü Yahve''nin meleğini yüz yüze gördüm!”'
  grc-BRENT: Καὶ εἶδε Γεδεὼν, ὅτι ἄγγελος Κυρίου οὗτός ἐστι· καὶ εἶπε Γεδεὼν, ἆ ἆ,
    Κύριέ μου Κύριε, ὅτι εἶδον τὸν ἄγγελον Κυρίου πρόσωπον πρὸς πρόσωπον.
  ind-AYT: Jadi, Gideon pun mengetahui bahwa Dialah Malaikat TUHAN. Gideon berkata
    kepadanya, “Celakalah aku, Tuhanku Allah! Sebab, sesungguhnya, aku telah melihat
    Malaikat TUHAN muka terhadap muka!”
  nya-nya: Apo Gideoni anazindikira kuti analidi mngelo wa Ambuye, ndipo anati, “Kalanga
    ine Yehova Wamphamvuzonse! Ine ndaona mngelo wa Yehova ndi maso!”
  hrv-hrv: 'Tad Gideon vidje da je to bio Anđeo Jahvin i reče: “Jao, Jahve, Gospode!
    Anđela Jahvina vidjeh licem u lice!”'
  mps-mps: Tama Gideongo koneani, agai te Genuai Bidigo Mobo Bidi ensel suali homu
    elama, tama aga dwai noma mu selama, tama te po wai, “God Genuai Bidi dao! Eno
    nago Mobo Bidi ensel gesabidi sualio. Megi da magi nai enaba pedelaibawe?”
  tpi-tpi: Na Gideon i save olsem em i bin lukim ensel bilong Bikpela, na em i guria
    nogut tru na i tok, “God, Bikpela, mi lukim pinis pes bilong ensel bilong yu.
    Nau bai wanem samting i kamap long mi?”
  dan-1931: 'Gideon skønnede nu, at det havde været HERRENS Engel; og han sagde: “Ve,
    Herre, HERRE, jeg har jo set HERRENS Engel Ansigt til Ansigt!”'
  vie-OVCB: 'Bấy giờ Ghi-đê-ôn mới nhận ra rằng đó là thiên sứ của Chúa Hằng Hữu.
    Ông liền kêu lên: “Ô lạy Đức Chúa Trời Hằng Hữu! Tôi đã thấy thiên sứ của Ngài
    mặt đối mặt!”'
  guj-2017: ગિદિયોન સમજ્યો કે આ ઈશ્વરનો દૂત હતો. તેણે કહ્યું, “પ્રભુ ઈશ્વર, મને અફસોસ!
    કેમ કે મેં ઈશ્વરના દૂતને મારી સમક્ષ જોયો!”
  pon-2006A: Kidion eri esehda me tohnleng en KAUN-O men me pwarohng ih. Ih eri masepwehkada
    kowahlap, ahpw patohwan, “Maing KAUN, Wasa Lapalap! I patohwanehr silangin sapwellimomwi
    tohnleng!”
  por-BRBSL: 'Gideon viu que ele era o anjo de Yahweh; e Gideon disse: “Ai de mim,
    Senhor Yahweh! Porque eu vi o anjo de Javé cara a cara”!'
  cth-cth: Hat torei teh, Gideon ni BAWIPA e kalvantami tie a panue. Hahoi teh, Oe
    Bawipa Jehovah, atuteh BAWIPA e kalvantami minhmai rek ka hmu toe a ti.
  twi-twi: Bere a Gideon huu sɛ ɛyɛ Awurade bɔfo no, ɔteɛɛ mu se, “Asafo Awurade,
    mahu Awurade bɔfo anim ne anim.”
  hlt-hlt: Te daengah anih te BOEIPA kah puencawn la Gideon loh a hmuh. Te phoeiah
    Gideon loh, “Aw, ka Boeipa Yahovah, BOEIPA puencawn te maelhmai neh ka hmuh,”
    a ti.
  tbz-SIM: 'Dɛ mɔ̀nnì ndi Sedeɔ̃ɔ̃ bɑntɛ́mɛ̀ kɛ dò nti Yiɛ̀ nKuyie ntɔ̃nnì ndi, kɛ́kuɔ́nko
    kɛ dɔ̀: Áú! Ti Yiɛ̀ Kuyie mmɛyɛi mbɑ́ n tuɔkɛní m mɛ̀ nyɑ̀mɛ̀ ɑ tɔ̃nnì dò?'
  msy-2020: Ezɨ Gideon datɨrɨghɨn fo, a Ikiavɨra Itir Godɨn enselɨn gani, egha bar
    aguaghfagha ghaze, “Ame! O Ikiavɨra Itir God, nan Ekiam, kɨ datɨrɨghɨn nɨn enselɨn
    guamɨn gani. Datɨrɨghɨn bizir tizitam na batogham? Nɨ nan akuragh!”
  dop-dop: 'Tǝnɑɣɑlɛ Ketiyɔŋ cɛkǝnɑɑ sɩ Tɑcɑɑ ɩsɔtɑɑ tillu kɛ́. Ɩlɛnɑ ɩ́ yɑɣɑ kɑpukɑ
    sɩ: Hɑɩ, mɑ tɔm tɛmɑ. Mɑ nɑwɑ Ɩsɔ ɩsɔtɑɑ tillu ɩsɛntɑɑ.'
  azb-azb: 'Gideon Onun Rəbbin mələyi olduğunu anlayıb dedi: «Ay aman, ya Xudavənd
    Rəbb! Mən Sənin mələyinin sifətini gördüm».'
  eng-DBY: And Gideon perceived that he was an angel of Jehovah; and Gideon said,
    Alas, Lord Jehovah! for because I have seen an angel of Jehovah face to face...
  hin-2017: जब गिदोन ने जान लिया कि वह यहोवा का दूत था, तब गिदोन कहने लगा, “हाय, प्रभु
    यहोवा! मैंने तो यहोवा के दूत को साक्षात् देखा है।”
  eng-YLT: And Gideon seeth that He [is] a messenger of Jehovah, and Gideon saith,
    'Alas, Lord Jehovah! because that I have seen a messenger of Jehovah face to face!'
  kne-kne: Say nangammoan Gideon ay din anghel Diyos din inila na, et peteg di egyat
    na ay nangwani, “Diyos ay Kangatoan, inilak ay sangosango din anghel mo!”
  eng-WYC-2017: And Gideon saw that he was an angel of the Lord, and he said, Lord
    God, alas to me, for I saw the angel of the Lord face to face.
  eng-WMBB: Gideon saw that he was the LORD’s angel; and Gideon said, “Alas, Lord
    GOD! Because I have seen the LORD’s angel face to face!”
  urd-GVH: फिर जिदौन को यक़ीन आया कि यह वाक़ई रब का फ़रिश्ता था, और वह बोल उठा, “हाय
    रब क़ादिरे-मुतलक़! मुझ पर अफ़सोस, क्योंकि मैंने रब के फ़रिश्ते को रूबरू देखा है।”
  rug-rug: 'Meke tiqe gilania e Qitione sapu sa mateana mo te Zihova si dogoria sa,
    ke matagutu na zama guahe si asa: “Ke Zihova, Baṉara lavata na ṉiṉira hola si
    Goi! Ele dogoria rau pa mataqu soti sa Mua mateana,”'
  gaz-gaz: Gidewoon yommuu akka ergamaa Waaqayyoo arge beeketti, “Wayyoo, yaa Waaqayyo
    Gooftaa! Ani ifaan ifatti ergamaa Waaqayyoo argeeraatii!” jedhe.
  fra-LSG: 'Gédéon, voyant que c’était l’ange de l’Éternel, dit: Malheur à moi, Seigneur
    Éternel! Car j’ai vu l’ange de l’Éternel face à face.'
  gnn-gnn: Bala ŋayi marrtjina Gitiyandhunydja wirrkina wal'ŋu dharaŋara, ŋunhi yuwalknha
    ŋunhinydja Garraynha ŋayipina; ŋayi waŋanana ŋunhi Gitiyandja bitjarrana, “Ŋunhanydja
    dhuwala Garray muka yuwalk. Liŋguna ŋarra nhäŋalana Garraynha bukuna wal'ŋu.”
  yal-yal: Gedeyɔn yi a kolon a Alatalaa malekan nan yi a ra. Gedeyɔn yi gbelegbele,
    a naxa, “Marigina, Alatala! N bata Alatalaa malekan to n yɛtagi!”
  haw-1868: A ike maopopo ae la o Gideona, he anela ia no Iehova, i iho la o Gideona,
    Auwe, e ka Haku, e Iehova e! no ka mea, ua ike au i kekahi anela o Iehova, he
    maka no he maka.
  arb-NAV: 'وَعِنْدَمَا تَبَيَّنَ جِدْعُونُ أَنَّهُ مَلاكُ الرَّبِّ، هَتَفَ مُرْتَعِباً:
    «آهِ يَا سَيِّدِي الرَّبَّ! لَقَدْ رَأَيْتُ مَلاكَ الرَّبِّ وَجْهاً لِوَجْهٍ».'
  ewe-ewe: Esi Gideon dze sii be Yehowa ƒe dɔlae yekpɔ la, edo ɣli be, “Oo, Aƒetɔ
    Yehowa! Mekpɔ Yehowa ƒe dɔla ŋkume kple ŋkume!”
  eng-LEE: And when Gid'on perceived that it was an angel of the Lord, Gid'on said,
    Alas, O Lord Eternal! because I have surely seen an angel of the Lord face to
    face.
  asm-FB: গিদিয়োনে তেতিয়া তেওঁ যে যিহোৱাৰ দূত আছিল সেই বিষয়ে বুজি পাই ক’লে, “অহ,
    প্ৰভু যিহোৱা, মই যিহোৱাৰ দূতক সন্মুখা-সন্মুখিকৈ দেখা পালোঁ!”
  sus-A: فٍدٍيٌن تٌ عَ تٌ عَلَتَلَ شَ مَلٍكّ يَتِ نَن عَ رَ، عَ نَشَ عَ قَلَ، «ﭑ مَرِفِ
    عَلَتَلَ! ﭑ بَرَ عَلَتَلَ شَ مَلٍكّ تٌ، عَ تِشِ ﭑ يَ عِ.»
  fra-SBL: 'Gédéon vit que c''était l''ange de Yahvé ; et Gédéon dit : « Hélas, Seigneur
    Yahvé ! Car j''ai vu l''ange de Yahvé face à face ! »'
  hbo-hbo: וַיַּ֣רְא גִּדְעֹ֔ון כִּֽי־מַלְאַ֥ךְ יְהוָ֖ה ה֑וּא ס וַיֹּ֣אמֶר גִּדְעֹ֗ון
    אֲהָהּ֙ אֲדֹנָ֣י יְהוִ֔ה כִּֽי־עַל־כֵּ֤ן רָאִ֙יתִי֙ מַלְאַ֣ךְ יְהוָ֔ה פָּנִ֖ים
    אֶל־פָּנִֽים׃
  piu-2006: '@see-verse:JDG.006.021'
  kik-kik: Rĩrĩa Gideoni aamenyire atĩ oima mũraika wa Jehova-rĩ, akĩanĩrĩra, akiuga
    atĩrĩ, “Ĩiya wakwa-ĩ! Mwathani Jehova! Nĩnyonete mũraika wa Jehova ũthiũ kwa ũthiũ!”
  fra-NCL: 'Gédéon vit que c’était l’Ange de Yahweh et Gédéon dit : « Malheur à moi,
    Seigneur Yahweh, car j’ai vu l’Ange de Yahweh face à face. »'
  cek-AK: Angraeng ih van kami ni, tiah Gideon mah panoek naah, Aw Angraeng Sithaw,
    Angraeng ih van kami to mikhmai kangtong ah ka hnuk boeh, tiah a thuih.
  cuk-cuk: 'Agine, Gedeón magar-daksad, wede Bab-Jehová-e-baliwitur gue. Degidgine
    na sogded: —¡An duledar-wiles! ¡Bab-Jehová, an bela! Bab-Jehová-Bur-Birigined,
    be-baliwitur-e-wagar an nue-daksa.'
  uig-CYR: 'Шуниң билән Гидеон униң Пәрвәрдигарниң Пәриштиси екәнлигини билип: — Апла,
    и Рәб Пәрвәрдигар! Чатақ болди, чүнки мән Пәрвәрдигарниң Пәриштиси билән йүзму-йүз
    көрүшүп қалдим...! — деди.'
  tel-2017: గిద్యోను ఆయన యెహోవా దూత అని తెలుసుకుని “అహా, నా ప్రభూ, యెహోవా, నేను ముఖాముఖిగా
    యెహోవా దూతను చూశాను” అన్నాడు.
  hat-BSA: 'Lè Gédéon te wè ke se te zanj SENYÈ a, li te di: “Anmwey, O Senyè Bondye!
    Koulye a, mwen gen tan wè zanj SENYÈ a fasafas.”'
  kos-kos: Ke ma inge Gideon el akilen lah lipufan lun LEUM GOD pa el liye ah. Na
    Gideon el sangeng ac fahk, “O LEUM GOD Fulat, nga liye na pwaye lipufan lom —
    kut angetani sie sin sie!”
  hbo-WLC: וַיַּ֣רְא גִּדְע֔וֹן כִּֽי־מַלְאַ֥ךְ יְהוָ֖ה ה֑וּא ס וַיֹּ֣אמֶר גִּדְע֗וֹן
    אֲהָהּ֙ אֲדֹנָ֣י יְהוִ֔ה כִּֽי־עַל־כֵּ֤ן רָאִ֙יתִי֙ מַלְאַ֣ךְ יְהוָ֔ה פָּנִ֖ים
    אֶל־פָּנִֽים׃
  ibo-ibo: Mgbe Gidiọn ghọtara na ọ bụ Mmụọ ozi nke Onyenwe anyị, o tiri mkpu akwa
    sị, “Ewoo! Onyenwe m Onyenwe anyị! Ahụla m Mmụọ ozi Onyenwe anyị ihu na ihu!”
  ory-ory: ତହିଁରେ ସେ ଯେ ସଦାପ୍ରଭୁଙ୍କ ଦୂତ, ଏହା ଗିଦିୟୋନ୍‍ ବୁଝିଲେ; ପୁଣି ଗିଦିୟୋନ୍‍ କହିଲେ,
    “ହାୟ ହାୟ! ହେ ପ୍ରଭୋ ସଦାପ୍ରଭୋ, ମୁଁ ସମ୍ମୁଖାସମ୍ମୁଖୀ ହୋଇ ସଦାପ୍ରଭୁଙ୍କ ଦୂତଙ୍କୁ ଦେଖିଲି।”
  chk-chk: Nge lupwen Kition a mefi pwe i nöün ewe Samol mi Lapalap we chon läng,
    a üra, “Ai Samol me ai Kot, osupwangei, pun iei üa küna noum we chon läng ren
    mesei.”
  rop-rop: Wal wen det einjul bin barnimap det daga en gowei, Gidiyan bin sabi trubala
    imbin det einjul blanga YAWEI, en imbin tok bradinwei, “YAWEI, yu na det boswan
    God, en tudei na aibin luk det einjul blanga yu garram main ronwan ai.”
  ukr-1871: 'Постеріг тодї Гедеон, що то був ангел Господень, і кликнув Гедеон: Ой
    (лишенько ж). Господи Боже! се ж я бачив ангела Господнього лицем до лиця!'
  deu-1951: 'Als nun Gideon sah, daß es der Engel des HERRN war, sprach er: Wehe,
    mein Herr, HERR! Habe ich also den Engel des HERRN von Angesicht zu Angesicht
    gesehen?'
  eng-JPS: 'And Gideon saw that he was the angel of the LORD; and Gideon said: ''Alas,
    O Lord GOD! forasmuch as I have seen the angel of the LORD face to face.'''
  srp-1865: 'A Gedeon vidjeæi da bješe anðeo Gospodnji, reèe: ah Gospode Bože! zato
    li vidjeh anðela Gospodnjega licem k licu?'
  lug-lug: Gidyoni n’ategeera ng’oyo abadde malayika wa Mukama; Gidyoni n’agamba nti,
    “Zinsanze, Ayi Mukama Katonda, kubanga tulabaganye ne malayika wa Mukama maaso
    ku maaso.”
  heb-heb: וירא גדעון כי מלאך יהוה הוא ויאמר גדעון אהה אדני יהוה כי על כן ראיתי מלאך
    יהוה פנים אל פנים׃
  ben-IRV: তখন গিদিয়োন দেখলেন যে তিনি সদাপ্রভুর দূত; আর গিদিয়োন বললেন, “হায় হায়,
    হে প্রভু সদাপ্রভু, কারণ আমি সামনাসামনি হয়ে সদাপ্রভুর দূতকে দেখলাম।”
  pan-pan: ਜਦ ਗਿਦਾਊਨ ਨੇ ਵੇਖਿਆ ਕਿ ਉਹ ਯਹੋਵਾਹ ਦਾ ਦੂਤ ਸੀ, ਤਾਂ ਗਿਦਾਊਨ ਨੇ ਕਿਹਾ, “ਹਾਏ ਹਾਏ!
    ਹੇ ਪ੍ਰਭੂ ਯਹੋਵਾਹ, ਮੈਂ ਤਾਂ ਯਹੋਵਾਹ ਦੇ ਦੂਤ ਨੂੰ ਆਹਮੋ-ਸਾਹਮਣੇ ਵੇਖਿਆ ਹੈ!”
  mya-JVB: ထာဝရဘုရား ၏ကောင်းကင် တမန်ဖြစ်သည်ကို ဂိဒေါင် သည် သိမြင် သောအခါ ၊ အို အရှင်
    ထာဝရဘုရား ၊ အကျွန်ုပ်သည် ထာဝရဘုရား ၏ ကောင်းကင်တမန် ကို မျက်နှာချင်းဆိုင် ၍ မြင်
    ရပါပြီတကားဟုလျှောက် သော်၊
  tbg-tbg: Mintuvaro Gideoniva kankoma kero iriro tiharo, Te Nora Kotira enseli vataakema
    uva turo, tuvaro vira aatu itovaro tiharo, Ike, Noravauvo, are ekaa haikaqaa raqiki
    variaravama variaro. Oho, te ai enseli aaqanto vaiha vira viri tavauro, tuvaro
  hmo-hmo: Unai neganai Gideona be ia diba unai be Lohiabada ena aneru. Mai gari bada
    danu, Gideona ia gwau, “Dirava, Lohiabada! Lau ese Lohiabada ena aneru ena vairana
    lau itaia vadaeni!”
  urd-urd: और जिदा'ऊन ने जान लिया के वह ख़ुदावन्द का फ़रिश्ता था; इसलिए जिदा'ऊन कहने
    लगा, “अफ़सोस है ऐ मालिक, ख़ुदावन्द, कि मैंने ख़ुदावन्द के फ़रिश्ते को आमने — सामने
    देखा।”
  rus-SYN: 'И увидел Гедеон, что это Ангел Господень, и сказал Гедеон: увы мне, Владыка
    Господи! потому что я видел Ангела Господня лицoм к лицу.'
  bqc-SIM: 'Kɛ́ Gedeↄ̃ↄ dↄ̃̀ Dii Malaikaɛ, à mɛ̀: Á''a Dii Lua, asa ma wɛsì Dii
    Malaikalɛɛ.'
  tcz-CHONGTHU: Chutah chun Gideonin jong Pakai vantil mong mong ahinai ti ahechen
    tai, hichejeh chun Gideon in hitin asei tai, “Pakai, keima amangthah kahitai,
    ajeh chu keiman Pakai vantil chu kimaiton kakimupin ahi,” ati.
  mar-mar: तेव्हा गिदोनाला समजले की तो परमेश्वराचा दूत होता; गिदोन म्हणाला, हाय हाय,
    “हे प्रभू देवा! कारण मी परमेश्वराचा दूत समोरासमोर, पाहिला आहे!”
  qub-qub: 'Chayraj Gedeonga musyaran Tayta Diospa anjilnin cashanta. Chaymi niran:
    «Taytallau tayta, anjilniquiwanmi ricanacushcä.»'
  bqp-bqp: 'Kũ Gidiↄn dↄ̃̀ Dikiri Malaikaamɛ, à pì: É''e! Dikiri Luda, ase n Zĩ̀rin
    ma wɛ́ sìalɛ tɛ̃tɛ̃ntɛ̃ yá?'
  hat-hat: 'Lè Jèdeyon wè se zanj Seyè a menm ki te parèt devan l'', li di: -Bondye
    Seyè o! Gade malè ki rive m'' non! Mwen wè zanj Seyè a fas pou fas!'
  eng-BSB: When Gideon realized that it was the angel of the LORD, he said, “Oh no,
    Lord GOD! I have seen the angel of the LORD face to face!”
  tod-tod: 'Zeedeyɔn kwɛɛni ga Ɠɔoɠɔ GALAGI ná-geezuɠeelai ʋe. É kpeei looni, é
    ɠɛ: «Màanɔɠɔa, Màliɠii, Ɠɔoɠɔ GALAGI! Mazɔlɔɔ gè Ɠɔoɠɔ GALAGI ná-geezuɠeelai
    ɠaa, ga gàazuʋɛ.»'
  eng-WEBPB: Gideon saw that he was the LORD’s angel; and Gideon said, “Alas, Lord
    GOD! Because I have seen the LORD’s angel face to face!”
  kbq-kbq: Hagi Gidioni'ma Ra Anumzamofo ankerone huno keno antahinoma nehuno'a, amanage
    huno ran ke hu'ne, Ra Anumzamoka nagra frigahue! Na'ankure Ra Anumzamoka ankero
    ke'noe.
  nhe-BL: 'Huajca Gedeón momacac cuenta para eliyaya ielhuicac ejca TOTECO huan quiijto:
    ―¡Ay TOTECO Tlen Más Tijpiya Tlanahuatili! Nimoixtlachilijtoc ica moelhuicac ejca.'
  bus-bus: 'Kɛ̀ Gidiↄn dↄ̃̀ Dii Malaikamɛ, à bè: Kúku Dii Luda, ase n Malaikan ma
    wɛ́ɛ sìàlɛ tɛ̃tɛ̃ntɛ̃ↄ́?'
  gub-BL: A'e rupi Zineàw ukwaw Tupàn heko haw pe har romo heko haw a'e kury. Ukyze
    katu izuwi. — Tupàn hezar. Aexak tuwe Tupàn heko haw pe har huwa kwez ihe kury,
    i'i uzeupe.
  eng-DRA: 'And Gedeon seeing that it was the angel of the Lord, said: Alas, my Lord
    God: for I have seen the angel of the Lord face to face.'
