verse: JDG.006.011
translations:
  mal-C: യഹോവയുടെ ദൂതൻ ഒഫ്രായിൽവന്ന് അബിയേസ്ര്യനായ യോവാശിന്റെ കരുവേലകത്തിന്റെ കീഴിലിരുന്നു;
    അദ്ദേഹത്തിന്റെ മകനായ ഗിദെയോൻ, മിദ്യാന്യരിൽനിന്നു ഗോതമ്പു സംരക്ഷിക്കേണ്ടതിനു മുന്തിരിച്ചക്കിനരികെവെച്ച്
    മെതിക്കുകയായിരുന്നു.
  deu-TKW: Da kam der Engel Jahwes und setzte sich unter die Terebinthe des Abiesriten
    Joas zu Ophra, während eben sein Sohn Gideon in der Kelter Weizen ausklopfte,
    um ihn vor den Midianitern zu bergen.
  lin-lin: Anjelu ya Yawe ayaki mpe avandaki na se ya terebente oyo ezalaki na Ofira,
    kati na mabele ya Joasi, moto ya libota ya Abiezeri. Jedeon, mwana mobali ya Joasi,
    azalaki kosangisa bambuma ya ble esika moko, na esika oyo basalaka masanga ya
    vino, mpo na kobomba yango liboso ya bato ya Madiani.
  eng-LSV: And the Messenger of YHWH comes and sits under the oak which [is] in Ophrah,
    which [is] to Joash the Abi-Ezrite, and his son Gideon is beating out wheat in
    the winepress, to remove [it] from the presence of the Midianites;
  eng-GNV: And the Angell of the Lord came, and sate vnder the oke which was in Ophrah,
    that perteined vnto Ioash the father of the Ezrites, and his sonne Gideon threshed
    wheate by the winepresse, to hide it from the Midianites.
  eng-WEBSTER: 'And there came an angel of the LORD, and sat under an oak which was
    in Ophrah, that pertained to Joash the Abi-ezrite: and his son Gideon thrashed
    wheat by the wine-press, to hide it from the Midianites.'
  nhw-BL: Teipa se tonal hualajqui itequihua TOTECO huan mosehui ahuatzintla catli
    eltoc nechca altepetl Ofra catli eliyaya iaxca Joás iixhui Abiezer. Huan Gedeón,
    icone Joás, quiichtacatejtzonayaya trigo campa tlacoyonijtoya huejcatla ipan tetl
    para nopona quipatzcasquía xocomecatl para quiquixtilis iayo. Quej nopa, amo nesiyaya
    pampa amo quinequiyaya nopa madianitame ma quiitaca huan mocuilise nopa trigo.
  swh-ONEN: Malaika wa Bwana akaja akaketi chini ya mti wa mwaloni huko Ofra, ambao
    ulikuwa mali ya Yoashi, Mwabiezeri, ambako Gideoni mwanawe alikuwa akipepeta ngano
    penye shinikizo la kukamulia zabibu, ili kuificha Wamidiani wasiione.
  bba-bba: Yen biruwɑ Yinni Gusunɔn ɡɔrɑdo u nɑ Ofɑrɑɔ u sinɑ dɑ̃ru ɡɑrun nuurɔ. Dɑ̃ɑ
    te, tɑ sɑ̃ɑwɑ Yoɑsiɡiru wi u sɑ̃ɑ Abiesɛɛn bweseru. Win bii Gedeoni u ɑlikɑmɑ
    soomɔ dɑ̃ɑ bii ɡɑmɑ yerɔ Mɑdiɑnibɑ bu ku rɑɑ kɑ nùn wɑ.
  eng-KJVCPB: 'And there came an angel of the Lord, and sat under an oak which was
    in Ophrah, that pertained unto Joash the Abi-ezrite: and his son Gideon threshed
    wheat by the winepress, to hide it from the Midianites.'
  wbp-wbp: Ngaka-pardu-karilki, YAAWIYI-rli nyanungu-nyangu marramarra yiljajarni
    walya-kurra. Marramarraju yaninjarla pirri-manu watiya yamangka wiringka ngurrangka
    yirdingkaju Yupurarla. Watiya yinyajulparla wati jintaku karrija yirdikiji Juwajaku.
    Nyanunguju Yapiyiju-kurlangu warlalja turnu-warnu-jangka. Juwaja-kurlangu kaja-nyanu
    yirdiji Kitini. Parra jintangka, Kitinirlilpa kipurnu ngurlu rdaku wiringka yangkangka
    kuja kalalu pama jurlkulyjurlkuly-katirninjarla ngurrju-manu. Nyanungujulpa wurulypa
    nyinaja Mirdiyanu-wardingki-patu-kujaku yangka ngurlu kapulurla puntakarla.
  luo-luo: Malaika mar Jehova Nyasaye nobiro mobet e tiend yiend ober moro mantiere
    Ofra mane mar Joash ma ja-Abiezer, kama wuod Gideon ne dinoe ngano mondo kik jo-Midian
    yude.
  meu-meu: Iehova ena aneru na ela, oak auna ta henunai, Ofra ai, e helai. Una au
    be Ioasa, Abiesere tauna, ena. Una negana ai ia natuna Gideon na uit e kwadiava,
    vine ranuna itaolaina gabuna ai, Midian taudia edia amo baine hunia eto.
  npi-ULB: यति बेला परमप्रभुका दूत आए र अबीएजेरी योआशको, ओप्रा भन्‍ने ठाउँको फलाँटको
    रूखमुनि बसे, जति बेला मिद्दानीहरूबाट लुकाउनलाई योआशका छोरा गिदोनचाहिं दाखको कोल
    भइँमा गहूँ चुटेर छुट्याउँदै थिए ।
  yor-yor: Ní ọjọ́ kan angẹli Olúwa wá, ó sì jókòó ní abẹ́ igi óákù Ofira èyí ti ṣe
    ti Joaṣi ará Abieseri, níbi tí Gideoni ọmọ rẹ̀ ti ń lu ọkà jéró, níbi ìpọntí wáìnì
    láti fi pamọ́ kúrò níwájú àwọn ará Midiani.
  emp-NTPO: Maʌ̃ ewarid̶e Ãcõrẽ nezoca bajãnebemada zeped̶a Opra puru caita encina
    bacuru edre chũmesia. Maʌ̃ bacuru djibarira Abiezed̶eba yõna Joasa basía. Mama
    caita Joasa warra Gedeoʌ̃ba trigoda uva biwadʌgabada uriad̶e mẽrã ezoa b̶asia
    madianitarãba unurãnamãrẽã.
  ind-ind: Kemudian datanglah malaikat utusan TUHAN lalu dia duduk di bawah pohon
    besar di Ofra, kota kecil milik Yoas, seorang dari keluarga Abiezer. Saat itu,
    Gideon anak Yoas sedang mengirik gandum di lubang tempat pemerasan anggur, karena
    dia mau menyembunyikan gandumnya dari orang Midian.
  pes-OPCB: روزی فرشتهٔ خداوند آمده، زیر درخت بلوطی که در عفره در مزرعهٔ یوآش ابیعزری
    بود نشست. جدعون پسر یوآش مخفیانه و دور از چشم مدیانی‌ها در چرخشت انگور، با دست
    گندم می‌کوبید
  tgl-ULB: Ngayon ang anghel ni Yahweh ay dumating at umupo sa ilalim ng igos sa Ofra,
    na pag-aari ni Joas (ang Abiezrita), habang si Gideon, anak na lalaki ni Joas,
    ay hinihiwalay ang trigo sa pamamagitan ng paghampas nito sa sahig, sa pigaan
    ng ubas—para itago ito mula sa mga Midianita.
  cbu-NT: Anumunsha Apanll wasundurur kuseeru, Ofrash tsap yasinash puch kuxinarangiya,
    yuwash Jowasarini kuxinku anshu. Jowasarini Abiyeserchichimuncha. Jowasarini Jedeyon
    wipamuncha. Ashirucha, yuwash kizarunaa tiringeersin, wakungarimarisha vinoom
    yátarana anush Jedeyonsha tirikurineetsi tapusku, kuxinxinaw ashirangiya, Madiyanshuch
    parundama átu.
  hui-hui: Ani biyagola Anduane Homogonaga dahuliyali mbira ibuwa Obara dindini ira
    bai ale mbira Yoasanaga heago teneha berene. Yoasa ogoni ibu Abise hameigini hene.
    Yoasa igini Gidiono ibu Midianalirume de hondoligo lowa ibuni hangu ha do howa
    gerebi ira lini pingidaga wiagoha widi iraneru lini hondo ibira ibira bilo biabe
    bialu hene.
  mya-mya: ထို​နောက်​ထာ​ဝ​ရ​ဘု​ရား​၏​ကောင်း​ကင်​တ​မန် သည်​သြ​ဖ​ရ​ရွာ​သို့​လာ​၍ အ​ဗျေ​ဇာ​သား​ချင်း
    စု​ဝင်​တစ်​ဦး​ဖြစ်​သူ၊ ယော​ရှ​၏​သ​ပိတ်​ပင် အောက်​၌​ထိုင်​လေ​သည်။ ယော​ရှ​၏​သား​ဂိ​ဒေါင်
    သည် မိ​မိ​အား​မိ​ဒျန်​အ​မျိုး​သား​တို့​မ​တွေ့ မ​မြင်​နိုင်​စေ​ရန် စ​ပျစ်​သီး​နယ်​ရာ​ကျင်း​တွင်
    ဂျုံ​စပါး​နယ်​လျက်​နေ​၏။-
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉ་ཨོབ་རཱ་ཡུལ་དུ་སླེབས་ནས། ཨ་བི་ཨེ་ཟེར་པ་ཡོ་ཨ་སི་ཞེས་བྱ་བའི་བེ་ཤིང་འོག་ཏུ་བཞུགས་པ་ལ།
    ཡོ་ཨ་སིའི་བུ་གིད་ཡོན་གྱིས་མིད་ཡཱན་པ་རྣམས་ལ་སྦས་པའི་ཆེད་དུ་རྒུན་འབྲུམ་འཚིར་གཞོང་ཡོད་སར་གྲོ་རྡུང་བཞིན་བསྡད།
  sna-sna: Mutumwa waJehovha akauya akagara pasi pomuouki muOfira raJoashi muAbhiezeri,
    paipurwa gorosi naGidheoni mwanakomana wake muchisviniro chewaini, kuti aivanze
    kubva kuvaMidhiani.
  spa-BLM: El ángel del Señor vino y se sentó bajo la encina que estaba en Ofra, que
    pertenecía a Joás el abiezerita. Su hijo Gedeón estaba batiendo trigo en el lagar,
    para ocultarlo de los madianitas.
  cac-cac: D'a jun tiempoal chi' ix emul Yángel Jehová, ix em c'ojan d'a yich jun
    te' mach' d'a Ofra, d'a yol yic vin̈aj Joás yin̈tilal Abiezer. Ay jun vin̈ yuninal
    vin̈aj Joás chi' scuchan Gedeón. A vin̈aj Gedeón chi', van stec'anel ixim strigo
    vin̈ d'a yol jun b'aj stec'chajel yal te' uva, yic sc'ub'ejel ixim vin̈ d'a eb'
    madianita chi'.
  swh-ULB: Basi malaika wa Bwana akaja na kukaa chini ya mwaloni huko Ofra, uliokuwa
    wa Yoashi (Mwabiyezeri), wakati Gidioni, mwana wa Yoashi, akitenganisha ngano
    katika sakafu, katika kikapu cha divai-kuificha toka kwa Wamidiani.
  bel-bel: 'І прыйшоў анёл Гасподні і сеў у Офры пад дубам, які належаў Ёасу, наступцу
    Авіезэраваму: сын яго Гедэон малаціў тады пшаніцу ў чавільні, каб схавацца ад
    Мадыяніцянаў.'
  deu-ELBBK: Und der Engel des HERRN kam und setzte sich unter die Terebinthe, die
    in Ophra war, das Joas, dem Abieseriter, gehörte. Und Gideon, sein Sohn, schlug
    eben Weizen aus in der Kelter, um ihn vor Midian zu flüchten.
  mbb-OT: Dutun he timpu nekeuma is belinsuǥuen te Nengazen diyà te Ofra. Mibpinuu
    sikandin diyà te sihung te kayu he ulayan he ǥaked ni Joash te kevuwazan ni Abiezer.
    Dutun he timpu si Gideon he anak ni Joash egunas te trigu ziyà te seled te keresà
    te paras su para kenà maahà te menge Midianhen kes trigu.
  mal-2015: അനന്തരം യഹോവയുടെ ഒരു ദൂതൻ വന്നു ഒഫ്രയിൽ അബിയേസ്ര്യനായ യോവാശിന്റെ കരുവേലകത്തിൻ
    കീഴെ ഇരുന്നു; അവന്റെ മകനായ ഗിദെയോൻ കോതമ്പു മിദ്യാന്യരുടെ കയ്യിൽ പെടാതിരിക്കേണ്ടതിന്നു
    മുന്തിരിച്ചക്കിന്നരികെവെച്ചു മെതിക്കയായിരുന്നു.
  tuo-NT: Beꞌro Õꞌacʉ̃ cʉ̃ basuta nimigʉ̃, cʉ̃rẽ werecoꞌtegʉ weronojõ upʉsãjãnʉꞌcã
    aꞌti, Ofra nirõpʉ yucʉ pajicjʉ docapʉ dujicʉ niwĩ. Tigʉ Joás wãmetigʉ yagʉ nicaro
    niwʉ̃. Joás Abiézer wãmetiri curuacjʉ̃ nicʉ niwĩ. Topʉ cʉ̃ macʉ̃ Gedeṍ trigore
    doque, sʉꞌaweegʉ weecʉ niwĩ. Madianita masã ĩꞌaticãꞌto nígʉ̃, na vino wéérã ʉꞌsepaga
    ʉꞌtatĩarõpʉ tere sʉꞌaweegʉ weecʉ niwĩ.
  rmc-rmc: O aňjelos le RAJESKRO avľa andro foros Ofra a bešľa peske tel o dubos le
    Joašiskro, savo sas andral e famelija le Abiezeriskri. Leskro čhavo o Gideon ipen
    akor marelas la pacaha avri e pšeňica andre moľakro lisos, hoj e pšeňica te garuvel
    anglo Midijana.
  pes-OPV: و فرشته خداوند آمده، زیر درخت بلوطی که در عفره است که مال یوآش ابیعزری
    بود، نشست و پسرش جدعون گندم رادر چرخشت می‌کوبید تا آن را از مدیان پنهان کند.
  ron-1924: Апой а венит Ынӂерул Домнулуй ши С-а ашезат суб стежарул дин Офра, каре
    ера ал луй Иоас, дин фамилия луй Абиезер. Гедеон, фиул сэу, бэтя грыу ын тяск,
    ка сэ-л аскундэ де Мадиан.
  ben-OBCV: সদাপ্রভুর দূত অবীয়েষ্রীয় যোয়াশের অধিকারভুক্ত অফ্রায় এক ওক গাছের তলায়
    এসে বসলেন। যোয়াশের ছেলে গিদিয়োন তখন সেখানে মিদিয়নীয়দের দৃষ্টির আড়ালে সরিয়ে
    রাখার জন্য এক আঙুর মাড়াই-কলে দাঁড়িয়ে গম মাড়াই করছিলেন।
  som-som: Markaasaa waxaa yimid malaggii Rabbiga, oo wuxuu hoos fadhiistay geedkii
    ku yiil Cofraah, oo uu lahaa Yoo'aash kii reer Abiiceser; oo wiilkiisii Gidcoon
    ahaa ayaa sarreen ku tumayay meeshii macsaradda inuu ka qariyo reer Midyaan.
  lat-VUC: Venit autem angelus Domini, et sedit sub quercu, quæ erat in Ephra, et
    pertinebat ad Joas patrem familiæ Ezri. Cumque Gedeon filius ejus excuteret atque
    purgaret frumenta in torculari, ut fugeret Madian,
  eng-ASVBT: 'And the angel of Jehovah came, and sat under the oak which was in Ophrah,
    that pertained unto Joash the Abiezrite: and his son Gideon was beating out wheat
    in the winepress, to hide it from the Midianites.'
  ita-1885: Poi l'Angelo del Signore venne, e si pose a sedere sotto la quercia ch'è
    in Ofra, il qual luogo era di Ioas Abiezerita. E Gedeone, figliuolo di esso, batteva
    il grano nel torchio, per salvarlo d'innanzi a' Madianiti.
  eng-LXXUP: And an angel of the Lord came, and sat down under the fir tree, which
    was in Ophrah in the land of Joash father of Ezer; and Gideon his son was threshing
    wheat in a winepress in order to escape from the face of Midian.
  eng-ULB: Now the angel of Yahweh came and sat under the oak in Ophrah, which belonged
    to Joash (the Abiezrite), while Gideon, Joash's son, was separating out the wheat
    by beating it on the floor, in the winepress—to hide it from the Midianites.
  spa-VBL: El ángel del Señor vino y se sentó bajo la encina de Ofra que pertenecía
    a Joás el abiezerita. Su hijo Gedeón estaba trillando allí el trigo en un lagar
    para ocultarlo de los madianitas.
  fra-_FOB: Puis l'ange de l'Éternel vint, et s'assit sous le térébinthe d'Ophra,
    qui appartenait à Joas, l'Abiézérite. Et Gédéon, son fils, battait du froment
    dans le pressoir, pour le soustraire aux Madianites.
  mal-mal: അനന്തരം യഹോവയുടെ ഒരു ദൂതൻ വന്ന് ഒഫ്രയിൽ അബിയേസ്ര്യനായ യോവാശിന്റെ കരുവേലകത്തിൻ
    കീഴെ ഇരുന്നു; അവന്റെ മകനായ ഗിദെയോൻ ഗോതമ്പ് മിദ്യാന്യരുടെ കയ്യിൽ പെടാതിരിക്കേണ്ടതിന്
    മുന്തിരിച്ചക്കിന്നരികെവെച്ചു മെതിക്കുകയായിരുന്നു.
  urd-GVR: Ek din Rab kā farishtā āyā aur Ufrā meṅ balūt ke ek daraḳht ke sāye meṅ
    baiṭh gayā. Yih daraḳht Abiyazar ke ḳhāndān ke ek ādmī kā thā jis kā nām Yuās
    thā. Wahāṅ angūr kā ras nikālne kā hauz thā, aur us meṅ Yuās kā beṭā Jidāūn chhup
    kar gandum jhāṛ rahā thā, hauz meṅ is lie ki gandum Midiyāniyoṅ se mahfūz rahe.
  suz-BL: मिनु परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब जाक्‍शा, ओफ्रा सहर आ नेक्‍था बाक्‍शो
    ठेयब रवा आ पुंम निस्‍से बाक्‍त। मेको रू अबीएजेर आ मुर योआश आ रू बाक्‍माक्‍त। योआश
    आ तौ गिदोन चहिं मिदयान ङा मुरपुकी रे ख्रुइक्‍चा कली अङगुर ख्राक्‍तीकेमी चेरब तुम्‍‍ना
    तुम्‍‍न बाक्‍मा बाक्‍त। यहोसु १७:२
  ita-1927: Poi venne l’angelo dell’Eterno, e si assise sotto il terebinto d’Ofra,
    che apparteneva a Joas, Abiezerita; e Gedeone, figliuolo di Joas, batteva il grano
    nello strettoio, per metterlo al sicuro dai Madianiti.
  ckb-ckb: ئینجا فریشتەی یەزدان هات و لەژێر دار بەڕووەکەی عۆفرا کە هی یۆئاشی ئەبیعەزەری
    بوو دانیشت. گدعۆنی کوڕی یۆئاشیش لە گوشەرەکە گەنمی دەکوتا بۆ ئەوەی لە میدیانییەکانی
    بشارێتەوە.
  eng-BBE: Now the angel of the Lord came and took his seat under the oak-tree in
    Ophrah, in the field of Joash the Abiezrite; and his son Gideon was crushing grain
    in the place where the grapes were crushed, so that the Midianites might not see
    it.
  kan-OKCV: ಯೆಹೋವ ದೇವರ ದೂತನು ಬಂದು ಅಬೀಯೆಜೆರನಾದ ಯೋವಾಷನಿಗೆ ಹೊಂದಿದ ಒಫ್ರದಲ್ಲಿರುವ ಏಲಾ ಮರದ
    ಕೆಳಗೆ ಕುಳಿತನು. ಆಗ ಯೋವಾಷನ ಮಗನಾದ ಗಿದ್ಯೋನನು ಮಿದ್ಯಾನ್ಯರಿಗೆ ಮರೆಯಾಗುವ ಹಾಗೆ ದ್ರಾಕ್ಷಿಯ
    ಆಲೆಯ ಬಳಿಯಲ್ಲಿ ಗೋಧಿಯನ್ನು ಬಡಿಯುತ್ತಿದ್ದನು.
  tam-2017: அதற்குப்பின்பு யெகோவாவுடைய தூதனானவர் வந்து, அபியேஸ்ரியனான யோவாசின் ஊராகிய
    ஒப்ராவிலிருக்கும் ஒரு கர்வாலிமரத்தின்கீழ் உட்கார்ந்தார்; அப்பொழுது அவனுடைய மகன்
    கிதியோன் கோதுமையை மீதியானியர்களின் கைக்குத் தப்புவிக்க, ஆலைக்கு அருகில் அதைப்
    போரடித்தான்.
  spa-RV-1909: Y vino el ángel de Jehová, y sentóse debajo del alcornoque que está
    en Ophra, el cual era de Joas Abiezerita; y su hijo Gedeón estaba sacudiendo el
    trigo en el lagar, para hacerlo esconder de los Madianitas.
  ron-BTF: Și a venit un înger al DOMNULUI și a șezut sub un stejar care era în Ofra,
    care era al lui Ioas abiezeritul. Și fiul său Ghedeon bătea grâu în teasc, ca
    să îl ascundă de madianiți.
  eng-WEBP: The LORD’s angel came and sat under the oak which was in Ophrah, that
    belonged to Joash the Abiezrite. His son Gideon was beating out wheat in the wine
    press, to hide it from the Midianites.
  eng-FBV: The angel of the Lord came and sat under the oak tree in Ophrah that belonged
    to Joash the Abiezrite. His son Gideon was threshing wheat in a winepress there
    to hide it from the Midianites.
  nld-1939: Eens kwam de engel van Jahweh, en zette zich neer onder de terebint in
    Ofra, dat aan Joasj van Abiézer toebehoorde. Zijn zoon Gedeon was juist bezig,
    tarwe te dorsen in de perskuip, om ze voor de Midjanieten te verbergen.
  nch-BL: Teipa se tonali hualajqui iilhuicac ejca TOTECO huan mosehui itzinta nopa
    ahuat cati eltoc nechca altepet Ofra cati eliyaya iaxca Joás iixhui Abiezer. Huan
    Gedeón, icone Joás, quiichtacatejtejtzonayaya trigo campa tacoyontoya huejcata
    ipan tet para nopona quipatzcasquía xocomecat para quiquixtilis iayo. Quej nopa,
    amo nesiyaya pampa amo quinequiyaya nopa madianitame ma quiitaca huan mocuilise
    nopa trigo.
  vie-1934: Đoạn, thiên sứ của Đức Giê-hô-va đến ngồi dưới cây thông Oùp-ra thuộc
    về Giô-ách, người A-bi-ê-xê-rít. Ghê-đê-ôn, con trai người, đang đập lúa mạch
    trong bàn ép, đặng giấu khỏi dân Ma-đi-an.
  hin-CV: याहवेह का दूत उस बांज वृक्ष के नीचे आकर बैठ गया, जो ओफ़राह में था. यह वृक्ष
    अबीएज़री योआश की संपत्ति थी. गिदोन इस समय मिदियानियों से छिपाने के लिये अंगूर
    पेरने के कोल्हू में गेहूं को भूसी से अलग कर रहा था.
  spa-BES: Entonces el ángel del Señor vino y se sentó debajo del roble en Ofra, en
    el campo de Joás Abiezer; y su hijo Gedeón estaba triturando grano en el lugar
    donde se trituraban las uvas, para que los madianitas no lo vieran.
  tdx-tdx: Aa le nivotrake eo ty anjeli’ Iehovà niambesatse ambane’ ty kile’ Ioase
    nte-Abiezere e Ofrà añe; namofoke vare-bolè ampipiritan-divay ao t’i Gidone ana’e
    haeta’e amo nte-Midianeo.
  tha-KJV: ฝ่ายทูตสวรรค์​องค์​หน​ึ่งของพระเยโฮวาห์​มาน​ั่งอยู่​ที่​ใต้​ต้นโอ๊กที่ตำบลโอฟราห์
    ซึ่งเป็นของโยอาช คนอาบีเยเซอร์ ฝ่ายกิเดโอนบุตรชายของท่านกำลังนวดข้าวสาลี​อยู่​ในบ่อย่ำองุ่นเพื่อซ่อนให้พ้นตาคนมีเดียน
  por-BR-2018: E veio o anjo do SENHOR, e sentou-se debaixo do carvalho que está em
    Ofra, o qual era de Joás abiezrita; e seu filho Gideão estava malhando o trigo
    na prensa de uvas, para fazê-lo esconder dos midianitas.
  deu-ELO: Und der Engel Jehovas kam und setzte sich unter die Terebinthe, die zu
    Ophra war, welches Joas, dem Abieseriter, gehörte. Und Gideon, sein Sohn, schlug
    eben Weizen aus in der Kelter, um ihn vor Midian zu flüchten.
  eng-WYC-2018: And (then) an angel of the Lord came, and sat under an oak, that was
    in Ophrah, and it pertained to Joash, the father of the family of Abiezrites.
    And when Gideon, the son of Joash, threshed, and purged wheat in a presser, that
    he should flee Midian, (or And when Gideon, the son of Joash, threshed, and purged
    wheat in a winepress, to hide it from the Midianites),
  epo-epo: Kaj venis anĝelo de la Eternulo, kaj sidiĝis sub kverko, kiu estis en Ofra
    kaj apartenis al Joaŝ la Abiezrido; lia filo Gideon estis draŝanta tritikon en
    vinpremejo, por kaŝi antaŭ la Midjanidoj.
  uig-PIN: Andin Pǝrwǝrdigarning Pǝrixtisi kelip Ofraⱨ degǝn jayda Abiezǝr jǝmǝtidiki
    Yoaxⱪa tǝwǝ bolƣan dub dǝrihining tüwidǝ olturdi. U waⱪitta Yoaxning oƣli Gideon
    Midiyaniylarning bulangqiliⱪidin saⱪlinix üqün xarab kɵlqiki iqidǝ buƣday tepiwatatti.
  beo-beo: Amalalu, Hina Gode Ea a:igele dunu da Ofala moilai bai bagadega misini,
    “ouge” ifa amo ea ougiha esalu. Amo ifa da Youa:se (A:ibisa fi dunu) amo ea ifa
    falifai galu. Youa:se egefe Gidione da Midia:ne dunu ilia ba:sa:besa:le, wamowane
    widi ha:i manu gisi amo afafama:ne, waini hano hamosu diasu amo ganodini widi
    gisi dabalebe ba:i.
  tpi-OTNT: Bihain ensel bilong Bikpela i kam na i sindaun long as bilong diwai ok
    klostu long ples Ofra. Ofra em ples bilong Joas, wanpela man bilong lain bilong
    Abieser. Pikinini bilong en, Gideon, em i hait long ol Midian i stap insait long
    wanpela ston ol i bin wokim olsem tang, bilong krungutim pikinini bilong wain.
    Na em i wok long rausim ol lip samting bilong rais wit, bilong kisim kaikai bilong
    en.
  hau-SA: Sai mala’ikan Ubangiji ya zo ya zauna a ƙarƙashin itacen oak a Ofra na Yowash
    mutumin Abiyezer, inda ɗansa Gideyon yake sussukar alkama a wurin matsin inabi
    don yă ɓoye daga Midiyawa.
  uig-LAT: Andin Perwerdigarning Perishtisi kélip Ofrah dégen jayda Abiézer jemetidiki
    Yoashqa tewe bolghan dub derixining tüwide olturdi. U waqitta Yoashning oghli
    Gidéon Midiyaniylarning bulangchiliqidin saqlinish üchün sharab kölchiki ichide
    bughday tépiwatatti.
  nde-nde: Ingilosi kaThixo yafika yahlala ngaphansi kwesihlahla somʼOkhi e-Ofira
    esasingesikaJowashi umʼAbhiyezeri lapho indodana yakhe uGidiyoni eyayibhula khona
    amabele esikhamelweni sewayini ukuze iwafihlele amaMidiyani.
  ton-ton: '¶ Pea naʻe haʻu ai ʻae ʻāngelo ʻa Sihova, pea nofo ʻi he lolo oke ʻaia
    naʻe ʻi Ofila, pea naʻe ʻo Soasi ʻoe fānau ʻa ʻApiesa: pea naʻe haha uite ʻe hono
    foha ko Kitione ʻo ofi ki he tataʻoʻanga uaine, ke fufū ia mei he kakai Mitiane.'
  ces-1613: Tedy přišel anděl Hospodinův a posadil se pod dubem, jenž byl v Ofra,
    kteréž bylo Joasa Abiezeritského. Gedeon pak syn jeho mlátil obilí na humně, aby
    vezma, utekl s tím před Madianskými.
  eng-WMB: The LORD’s angel came and sat under the oak which was in Ophrah, that belonged
    to Joash the Abiezrite. His son Gideon was beating out wheat in the wine press,
    to hide it from the Midianites.
  tam-TCV: அதற்கு பின்பு யெகோவாவின் தூதனானவர் வந்து அபியேஸ்ரியனான யோவாசிற்கு சொந்தமான
    ஒப்ராவிலிருக்கும் கர்வாலி மரத்திற்குக்கீழ் உட்கார்ந்திருந்தார். அப்பொழுது அவனுடைய
    மகன் கிதியோன், மீதியானியருக்குத் தெரியாமல் திராட்சை இரச ஆலையில் கோதுமை அடித்துக்
    கொண்டிருந்தான்.
  ceb-ULB: Karon miabot ang manulonda ni Yahweh ug milingkod ilalom sa tugas nga kahoy
    sa Ofra, nga gipanag-iyahan ni Joas (ang Abiezeranhon), samtang si Gideon, anak
    nga lalaki ni Joas, naglain sa trigo pinaagi sa paghapak niini ngadto sa salog,
    diha sa pug-anan sa ubas—aron sa pagtago niini gikan sa mga Midianhon.
  pol-UBG: Wtedy przyszedł Anioł PANA i stanął pod dębem, który stał w Ofra, należącym
    do Joasza, Abiezerita. A jego syn Gedeon młócił zboże w tłoczni, aby je ukryć
    przed Midianitami.
  agr-agr: Nuna tiu ai Apajuí ángel tumain yaakat Ofránum taa numi encina wajaunum
    nuna wajautin ekemsauwai. Nunú numik Joás Abiezer wegantu aajakua nudau aajakui.
    Tuja nunú tsawantinig Gedeón Joása uchiji Madián aents aidau waitkainum tusa,
    uumak vino najanatasa uva najatainum pujus trigon awatug akaak pujau.
  kyc-kyc: Dokopa Kamongona aŋala mende yuu kingi Opora lenge dokona epeya. Epapala
    akali Apisasena rara dokona akali Joase lengena yuu dokona epo banya isa oke renge
    dokona peteya. Mitiane akali dupwame kanda naramiŋi lao Joasena ikinyingi Gitione
    doko waene kingingi dokona witi jingi dupwa pyao inju baa yalu pyuo kareya.
  urd-GVU: ایک دن رب کا فرشتہ آیا اور عُفرہ میں بلوط کے ایک درخت کے سائے میں بیٹھ
    گیا۔ یہ درخت ابی عزر کے خاندان کے ایک آدمی کا تھا جس کا نام یوآس تھا۔ وہاں انگور
    کا رس نکالنے کا حوض تھا، اور اُس میں یوآس کا بیٹا جدعون چھپ کر گندم جھاڑ رہا تھا،
    حوض میں اِس لئے کہ گندم مِدیانیوں سے محفوظ رہے۔
  deu-1912: Und der Engel des HERRN kam und setzte sich unter eine Eiche zu Ophra,
    die war des Joas, des Abiesriters; und sein Sohn Gideon drosch Weizen in der Kelter,
    daß er ihn bärge vor den Midianitern.
  kan-2017: ಆ ಮೇಲೆ ಯೆಹೋವನ ದೂತನು ಬಂದು ಒಫ್ರದಲ್ಲಿದ್ದ ಏಲಾ ವೃಕ್ಷದ ಕೆಳಗೆ ಕುಳಿತುಕೊಂಡನು. ಅದು
    ಅಬೀಯೆಜೆರನ ಗೋತ್ರದವನಾದ ಯೋವಾಷನದಾಗಿತ್ತು. ಅವನ ಮಗನಾದ ಗಿದ್ಯೋನನು ಮಿದ್ಯಾನ್ಯರಿಗೆ ಗೊತ್ತಾಗದ
    ಹಾಗೆ ಅಲ್ಲಿನ ದ್ರಾಕ್ಷಿಯ ಆಲೆಯ ಮರೆಯಲ್ಲಿ ಗೋದಿಯನ್ನು ಬಡಿಯುತ್ತಿದ್ದನು.
  yap-yap: Ma aram me yib e engel rok SOMOL ko fare binaw nu Ofrah nge yib i par nga
    but’ u tanggin fare ke gek’iy ni oak ni fi’in Joash, ni be’ ko fare ke girdi’
    rok Abiezer. Be’ nib mo’on ni fak ni Gideon fithingan e ke mith ni be gunugunuy
    e wheat u lan ban’en nma uduy e grape, be mith rok piyu Midian.
  hlt-MCSB: BOEIPA kah puencawn te koep ha pawk tih Ophrah kah rhokael hmuiah ngol.
    Te vaengah Midian mikhmuh lamkah rhaelrham ham Abiezer Joash neh a capa Gideon
    loh misur rhom ah cang a boh.
  mdy-ETH: ናንጊና ናንጋ ጎዳኮ ኪኢታንቻሢ፦ «ዖፕራ» ጌይንታ ጉርዳስኬኖ ሙኪ ዓቢዔዜሬ ቶኦካሢ፥ ዒዮዓሴ ሻኣቦ ዴማ ዴዔኔ፤
    ዒዮዓሴ ናኣዚ፥ ጌዲዎኔ ዒማና ሚዲያሜ ዓሶፓ ዓኣሺንቲ ዎይኖ ጩኡጶ ቤሲዳ ዛርጌ ሺርካኔ፤
  twi-ASANTE: Na Awurade ɔbɔfoɔ bɛtenaa odupɔn a ɛsi Ofra a ɛyɛ Yoas a ɔfiri Abieser
    abusua mu dea no ase. Na Yoas babarima Gideon reporo ayuo wɔ nsakyiamena ase sɛ
    ɔde resie Midianfoɔ no.
  eng-WEBU: The LORD’s angel came and sat under the oak which was in Ophrah, that
    belonged to Joash the Abiezrite. His son Gideon was beating out wheat in the wine
    press, to hide it from the Midianites.
  wal-wal: Hegaappe guyyiyan, GODAA kiitanchchai Oofira giyoosan de7iya Abi7eezera
    yaraa Yo7aasha wolaa garssan uttiis. He wode Yo7aasha na7ai Geedooni Midiyaama
    asaappe qosettanau woine eessaa gum77iyoosan gisttiyaa qoxxees.
  spa-PDDPT: Entonces el Ángel de Yavé llegó y se sentó bajo el roble que está en
    Ofra, que era de Joás, el abiezerita. Su hijo Gedeón estaba en el lagar y sacudía
    el trigo para esconderlo de los madianitas.
  gun-gun: Ha'e gui Senhor-a guigua anjo ou vy oguapy Ofra py yvyra carvalho hi'aĩ
    va'e guy py, Abiezer ra'y Joás yvy re. Ha'e va'e jave ma ta'y Gideão ma uva'a
    ombiriaty py omoa'yĩ oiny trigo, Midiã pygua kuery gui onhomi aguã.
  agu-BL: Ej i tzun bantz, nintzun cu'ul yi ángel yi k'ajbil Kataj. Cho'n tzun c'olewe'n
    cu'ntz tzak' jun wi' bakch yi cho'n at le ama'l yi na bi'aj Ofra. Ej nin yi jun
    wi' bakcha'tz cho'n at-tz le xtx'otx' Joás, jun xonl Abiezer. Cho'n at Gedeóntz,
    yi cy'ajl Joás nakajil yi jun wi' bakcha'tz tan telse'n stz'isil triw ewun cu'n.
    Cho'n tzun na ak'ujtz kale na oque't yak'pe'n yi uva tan toque'n tetz win. Ya'stzun
    ban i'-tz tan qui quilol yi e' aj Madián yi at ixi'n triw tuch'.
  ilo-ULB: Ita, immay ti anghel ni Yahweh ket nagtugaw iti sirok ti kayo a lugo idiay
    Ofra, a kukua ni Joas (nga Abiezerita), kabayatan a ni Gideon a putot a lalaki
    ni Joas ket agir-irik babaen iti panangibaotna iti daytoy iti daga, idiay pagpespesan
    ti arak—tapno ilemmeng daytoy kadagiti Midianita.
  kpg-kpg: Tangada di langi o Dimaadua ga hanimoi gi di waahale dulii go Ophrah, gaa noho
    i lala di laagau ‘oak’ a Joash, taane ni di madahaanau o Abiezer. Tama daane a maa
    go Gideon le e aau ana palaawaa i di gowaa e ngala, di gowaa dagahi waini, bolo
    gi dee mmada digau Midian ang gi deia.
  uig-ARA: ئاندىن پەرۋەردىگارنىڭ پەرىشتىسى كېلىپ ئوفراھ دېگەن جايدا ئابىئېزەر جەمەتىدىكى
    يوئاشقا تەۋە بولغان دۇب دەرىخىنىڭ تۈۋىدە ئولتۇردى. ئۇ ۋاقىتتا يوئاشنىڭ ئوغلى گىدېئون
    مىدىيانىيلارنىڭ بۇلاڭچىلىقىدىن ساقلىنىش ئۈچۈن شاراب كۆلچىكى ئىچىدە بۇغداي تېپىۋاتاتتى.
  sus-sus: Alatala xa malekɛ naxa so Ofara daaxa kui, a naxa dɔxɔ wuri bili bun ma,
    naxan tixi Yowasi xɔnyi, naxan nu na Abiyesa bɔnsɔɛ ya ma. Yowasi xa di Gedeyon
    nu na mɛngi bɔnbɔfe yili kui wɛni bogi nu bunduma dɛnnaxɛ, alako a xa a nɔxun
    Madiyankae ma.
  pon-2006: Tohnleng en KAUN-O eri pwarodo nan kisin kahnimw kis nan Opra oh ketidiong
    pahn tuhke kehlail pwoat, me en Sohas, kisehn peneinei lap en Apieser. Nah pwutak
    Kidion wie koakoahk wahn pilawa kei wasa rir, wasahn tiak wain, pwe en ruksang
    mehn Midian kan.
  jae-jae: Go Apômtaunê aŋela mêŋgêô lasê ma gêŋgôŋ kamem, taŋ kêkô malac Opar ŋagala
    naŋ ŋalabu. Joas aŋga Abiesernê gôlôac kêtu ka tau ŋatau. Joas latu Gideon kêka
    polom kelecgeŋ gêmoa sêka wain ŋamala, gebe êsiŋ polom ôkwi kêtu lau Midianŋa.
  ksd-ksd: Ma ra angelo kai ra Luluai i ga vut ma i ga ki ta ra vavai na iban aina
    Opra, nina ba kai Ioas ra te Abieser, ba natuna Gideon i ga rama ra vit ta ra
    tung na vain pi na ive kan ra tarai Midian.
  tur-YTC: Yahve'nin meleği gelip Aviezerli Yoaş'ın Ofra Kenti'ndeki meşe ağacının
    altına oturdu. Oğlu Gidyon, buğdayı Midyanlılar'dan saklamak için şarap cenderesinde
    dövüyordu.
  grc-BRENT: Καὶ ἦλθεν ἄγγελος Κυρίου, καὶ ἐκάθισεν ὑπὸ τὴν τερέμινθον τὴν ἐν Ἐφραθὰ
    ἐν γῇ Ἰωὰς πατρὸς τοῦ Ἐσδρί· καὶ Γεδεὼν ὁ υἱὸς αὐτοῦ ῥαβδίζων σῖτον ἐν ληνῷ εἰς
    ἐκφυγεῖν ἀπὸ προσώπου τοῦ Μαδίαμ.
  ind-AYT: Malaikat TUHAN datang dan duduk di bawah pohon Tarbantin di Ofra milik
    Yoas, orang Abiezer. Gideon, anaknya, sedang mengirik gandum di tempat pemerasan
    anggur agar tersembunyi dari orang Midian.
  nya-nya: Tsiku lina mngelo wa Yehova anabwera ku Ofura ndi kukhala pansi pa tsinde
    pa mtengo wa thundu umene unali wa Yowasi Mwabiezeri. Tsono Gideoni, mwana wake
    nʼkuti pa nthawiyo akupuntha tirigu mʼmalo ofinyira mphesa mowabisalira Amidiyani.
  hrv-hrv: Anđeo Jahvin dođe i sjede pod hrast kod Ofre koji pripadaše Joašu Abiezerovu.
    Njegov sin Gideon vrhao je pšenicu na tijesku da bi je sačuvao od Midjanaca.
  mps-mps: Nosali Genuai Bidigo Mobo Bidi ensel asama, tama te moni ni te Ofra bulu
    pąde te ni dologode bidagasali, te Abiesergo hani bidi Joasgo bulude. Te aga
    ogwa Gideon, aga te Midian dabede wi ebaso, tama aga te wit agabo masigi me deli
    te tǫ dedage tiwai elalubo madi tede te geme duala sigi pelama bididuali. Tama
    agai te wit bo wali sela sąbo sę iduai.
  tpi-tpi: Bihain ensel bilong Bikpela i kam na i sindaun long as bilong diwai ok
    klostu long ples Ofra. Ofra em ples bilong Joas, wanpela man bilong lain bilong
    Abieser. Pikinini bilong en, Gideon, em i hait long ol Midian i stap insait long
    wanpela ston ol i bin wokim olsem tang, bilong krungutim pikinini bilong wain.
    Na em i wok long rausim ol lip samting bilong rais wit, bilong kisim kaikai bilong
    en.
  dan-1931: Da kom HERRENS Engel og satte sig under Egen i Ofra, som tilhørte Abiezritten
    Joasj, medens hans Søn Gideon var ved at tærske Hvede i Vinpersen for at have
    den i Sikkerhed for Midjanitterne.
  vie-OVCB: Một hôm, thiên sứ của Chúa Hằng Hữu đến ngồi dưới cây sồi ở Óp-ra, trong
    đất của Giô-ách, người A-bi-ê-xe. Con của Giô-ách là Ghi-đê-ôn đang đập lúa trong
    hầm ép rượu để tránh người Ma-đi-an.
  guj-2017: પછી ઈશ્વરનો દૂત આવીને ઓફ્રામાં અબીએઝેરી યોઆશનું જે એલોન વૃક્ષ હતું તેની
    નીચે બેઠો, ત્યાં યોઆશનો દીકરો, ગિદિયોન, મિદ્યાનીઓથી સંતાઈને દ્રાક્ષચક્કીની અંદર
    ઘઉં ઝૂડતો હતો.
  pon-2006A: Tohnleng en KAUN-O eri pwarodo nan kisin kahnimw kis nan Opra oh ketidiong
    pahn tuhke kehlail pwoat, me en Sohas, kisehn peneinei lap en Apieser. Nah pwutak
    Kidion wie koakoahk wahn pilawa kei wasa rir, wasahn tiak wain, pwe en ruksang
    mehn Midian kan.
  por-BRBSL: O anjo de Yahweh veio e sentou-se sob o carvalho que estava em Ophrah,
    que pertencia a Joash, o Abiezrita. Seu filho Gideon estava batendo o trigo no
    lagar, para escondê-lo dos midianitas.
  cth-cth: Hahoi BAWIPA e kalvantami a tho pouh teh, Ophrah kho, Abiezrit capa Joash
    e kathen kung rahim vah a tahung. Joash e capa Gideon teh amae cang hah Midiannaw
    ni a pâphawng hoeh nahanelah, misur katinnae teng vah a katin pouh.
  twi-twi: Na Awurade bɔfo bɛtenaa odupɔn a esi Ofra a ɛyɛ Yoas a ofi Abieser abusua
    mu de no ase. Na Yoas babarima Gideon reporow awi wɔ nsakyiamoa ase sɛ ɔde resie
    Midianfo no.
  hlt-hlt: BOEIPA kah puencawn te koep ha pawk tih Ophrah kah rhokael hmuiah ngol.
    Te vaengah Midian mikhmuh lamkah rhaelrham ham Abiezer Joash neh a capa Gideon
    loh misur rhom ah cang a boh.
  tbz-SIM: Kɛ̀ ti Yiɛ̀ nKuyie ntɔ̃nnìi kɔtɛní Ofɑdɑɑ ɛì kɛ́nkɑri Abiesɛɛ botí kou
    mɔù bɛ̀ tu wè Soɑsi pɑku mutie mɑmù yuu, kɛ̀ dɛ yiɛ̀ nkóo dɑpɑ̀ɑ̀ nSedeɔ̃ɔ̃ puotì
    o diitì kupèrìkù mɑkù fíè, bɛ̀ do ɔ̃ɔ̃ ũtí dɛ̀ yɛtebɛ, kɛ́sɔrinɛ̀ Mɑndiyɑ̃ɑ̃bɛ.
  msy-2020: Ezɨ Ikiavɨra Itir Godɨn ensel iza, Ofran nguibamɨn boroghɨn itir okɨn
    tememɨn apengan aperaghav iti. Ofra a Joasɨn nguibam, Joas a Abieserɨn adarazir
    gumazir mam. Ezɨ an otarim Gideon, a nɨmɨra wainɨn ovɨziba mɨrmɨrir dagɨar mɨner
    ekiamɨn aven modoghav iti. Egha an an aven Midianian modogha, witɨn ovɨziba dɨkabɨra
    da mɨrmɨra iti.
  dop-dop: Ḿpʋ́ɣʋ́ Tɑcɑɑ ɩsɔtɑɑ tillu kɔmɑ Ofǝlɑ nɑ ɩ́ cɑɣɑ Apiyesɛɛ lʋlʋɣʋ tʋ Yowɑsɩ
    hɑlǝm tɑɑ kɛ́ tʋɣʋ nɑkʋlɩ kʋ tɛɛ. Nɑ Yowɑsɩ pǝyɑlʋ Ketiyɔŋ ŋmɛlɑ lɛsɛŋ tǝnyɑɑsǝlɛ,
    nɑ ɩ́ mɑkɩ tɔɣɔnɑɣɑ sɩ Mɑtiyɑŋ nyǝ́mɑ ɩ́ tɑɑ nɑ-ɩ.
  azb-azb: Rəbbin mələyi gəlib Aviezerli Yoaşın Ofra şəhərindəki palıd ağacının altında
    durdu. Yoaş oğlu Gideon üzüm sıxılan yerdə Midyanlılardan gizlətdiyi taxılı döyürdü.
  eng-DBY: And an angel of Jehovah came and sat under the terebinth that was in Ophrah,
    that [belonged] to Joash the Abi-ezrite. And his son Gideon threshed wheat in
    the winepress, to secure [it] from the Midianites.
  hin-2017: फिर यहोवा का दूत आकर उस बांज वृक्ष के तले बैठ गया, जो ओप्रा में अबीएजेरी
    योआश का था, और उसका पुत्र गिदोन एक दाखरस के कुण्ड में गेहूँ इसलिए झाड़ रहा था
    कि उसे मिद्यानियों से छिपा रखे।
  eng-YLT: And the messenger of Jehovah cometh and sitteth under the oak which [is]
    in Ophrah, which [is] to Joash the Abi-Ezrite, and Gideon his son is beating out
    wheat in the wine-press, to remove [it] from the presence of the Midianites;
  kne-kne: Makdeng pay di, wada din anghel Diyos ay dinmateng ed Ofra et tinmokdo
    sin poon di esay dakdake ay kaiw ay okan Joas ay polin Abiezer. Man-ir-irik si
    Gideon ay anak na sin kad-an di panpespesan si obas ta adi ilaen din Midianita.
  eng-WYC-2017: And an angel of the Lord came, and sat under an oak, that was in Ophrah,
    and it pertained to Joash, the father of the meine of Abiezrites. And when Gideon,
    the son of Joash, threshed, and purged wheat in a presser, that he should flee
    Midian,
  eng-WMBB: The LORD’s angel came and sat under the oak which was in Ophrah, that
    belonged to Joash the Abiezrite. His son Gideon was beating out wheat in the wine
    press, to hide it from the Midianites.
  urd-GVH: एक दिन रब का फ़रिश्ता आया और उफ़रा में बलूत के एक दरख़्त के साये में बैठ
    गया। यह दरख़्त अबियज़र के ख़ानदान के एक आदमी का था जिसका नाम युआस था। वहाँ अंगूर
    का रस निकालने का हौज़ था, और उसमें युआस का बेटा जिदौन छुपकर गंदुम झाड़ रहा था,
    हौज़ में इसलिए कि गंदुम मिदियानियों से महफ़ूज़ रहे।
  rug-rug: Meke mae gana vasina si keke mateana te Zihova koasa vasileana Opara meke
    habotu nana pa kauru huda oaku te Zoasi, sapu mae guana koasa butubutu te Abieza.
    Meke se Zoasi si na tamana e Qitione. Se Qitione si korapa tome meke seke pani
    sa sari na kapudi rina huiti koasa munamunalana vaeni, pude lopu ta dogoro nana
    koari na tie Midiani, gua.
  gaz-gaz: Ergamaan Waaqayyoos ganda Ofraa jedhamu dhufee qilxuu Yooʼaash namicha
    sanyii Abiiʼezer sanaa jala taaʼe; Gidewoon ilmi Yooʼaash immoo akka Midiyaanonni
    hin argineef iddoo wayiniin itti cuunfamutti dhoksee qamadii dhaʼata ture.
  fra-LSG: Puis vint l’ange de l’Éternel, et il s’assit sous le térébinthe d’Ophra,
    qui appartenait à Joas, de la famille d’Abiézer. Gédéon, son fils, battait du
    froment au pressoir, pour le mettre à l’abri de Madian.
  gnn-gnn: Ŋulinyaramirriyu waluyu ḏarramu yukurrana nhinana yäku Gitiyan, gäthu'mirriŋunydja
    ŋayi ŋunhi Djawatjku yäkuwu, ga nhinananydja ŋayi yukurrana wäŋaŋuranydja nhäyika
    Wupara yäkuŋura. Waŋganymirriyu waluyu ŋayi Gitiyandhunydja yukurrana djäma ŋunhala,
    ŋatha djuḏul'yurruna yukurrana ŋanydjapmaraŋala, yurru gayulnha ŋayi yukurrana
    djämanydja ŋunhiliyi djuḻuḻ'yurrunana, märr walala yurru yaka nhäma ŋanya ŋuriŋi
    Midiyanbuyŋuyu, bala mana'‐manaŋirri ŋunhiyi nhanŋu ŋathana.
  yal-yal: Na xanbi ra, Alatalaa malekan yi fa, a yi dɔxɔ konden bun Ofara taani,
    Yosa gbeen yi dɛnaxan na, Abiyeseri xabilan muxuna. A dii xɛmɛn Gedeyɔn yi murutun
    bɔnbɔma manpa ige baden yinla ra, alogo Midiyan kaane nama a to.
  haw-1868: Hele mai la ka anela o Iehova, noho iho la malalo iho o kekahi laau oka,
    ma Opera no Ioasa, he kanaka no ko Abiezera. E hahi ana kana keiki o Gideona i
    ka huapalaoa, ma kahi kaomi waina, i nalo i ko Midiana.
  arb-NAV: ثُمَّ جَاءَ مَلاكُ الرَّبِّ إِلَى قَرْيَةِ عَفْرَةَ، وَجَلَسَ تَحْتَ شَجَرَةِ
    الْبَلُّوطِ الَّتِي يَمْلِكُهَا يُوآشُ الأَبِيعَزَرِيُّ. وَكَانَ ابْنُهُ جِدْعُونُ
    يَخْبِطُ حِنْطَةً فِي الْمِعْصَرَةِ لِكَيْ يُهَرِّبَهَا مِنَ الْمِدْيَانِيِّينَ.
  ewe-ewe: Gbe ɖeka la, Yehowa ƒe dɔla aɖe va nɔ anyi ɖe oɖumti la te le Ofra, le
    Yoas, Abiezritɔ la ƒe agble me. Yoaz ƒe vi, Gideon, ɣla eɖokui ɖe wainfiaƒe aɖe
    le vɔvɔ̃ na Midiantɔwo ta eye wònɔ lu klẽm kple asi.
  eng-LEE: And there came an angel of the Lord, and sat down under the oak which was
    in 'Ophrah, that pertained unto Joash the Abi'ezrite; and Gid'on his son was beating
    out wheat in the wine-press, to hide it from the Midianites.
  gvn-gvn: '@see-verse:JDG.006.010'
  asm-FB: সেই সময়ত যিহোৱাৰ দূতে আহি অফ্রাত থকা ওক গছৰ তলত বহিল। এই ঠাই অবীয়েজ্ৰীয়া
    বংশৰ যোৱাচৰ অধীনত আছিল। তাত যোৱাচৰ পুত্ৰ গিদিয়োনে মিদিয়নীয়াসকলৰ পৰা শস্য লুকুৱাই
    ৰাখিবৰ বাবে দ্ৰাক্ষাগুটি মৰা ঠাইত ঘেঁহুধান মাৰি আছিল।
  sus-A: عَلَتَلَ شَ مَلٍكّ نَشَ سٌ عٌقَرَ دَاشَ كُي، عَ نَشَ دْشْ وُرِ بِلِ بُن مَ،
    نَشَن تِشِ يٌوَ سِ شْنيِ، نَشَن نُ نَ عَبِيٍسَ بْنسْي يَ مَ. يٌوَ سِ شَ دِ فٍدٍيٌن
    نُ نَ مّنفِ بْنبْقٍ يِلِ كُي وّنِ بٌفِ نُ بُندُ مَ دّننَشّ، عَلَكٌ عَ شَ عَ نْشُن
    مَدِيَنكَيٍ مَ.
  fra-SBL: L'ange de Yahvé vint s'asseoir sous le chêne qui était à Ophra, et qui
    appartenait à Joas, l'Abiézerite. Son fils Gédéon battait le blé dans le pressoir,
    pour le cacher aux Madianites.
  hbo-hbo: וַיָּבֹ֞א מַלְאַ֣ךְ יְהוָ֗ה וַיֵּ֙שֶׁב֙ תַּ֤חַת הָֽאֵלָה֙ אֲשֶׁ֣ר בְּעָפְרָ֔ה
    אֲשֶׁ֥ר לְיֹואָ֖שׁ אֲבִ֣י הָֽעֶזְרִ֑י וְגִדְעֹ֣ון בְּנֹ֗ו חֹבֵ֤ט חִטִּים֙ בַּגַּ֔ת
    לְהָנִ֖יס מִפְּנֵ֥י מִדְיָֽן׃
  piu-2006: Wati Kitiyanalu mangarri wiita yarrkayarrkangku rungkaṉangi, kaḻka tjuṯa
    mantjilkitjangku, Mitiyanya ngurrara tjuṯangku nyakula katipayingkamarra. Palulanguru
    Katutjaku yilkari ngurrarangku watjaṉu, “Nyuntu nguḻuwiyangku tjilirratjarrangku
    tjananya yirriṯi pungkula nguḻutjingalpayi. Mayutju Katutjalunta nyakula kanyiṉi.”
    Kitiyanalu watjaṉu, “Tjapilkitjaṉanta yunytjurringanyi, puṯuṉa kuliṉi. Tjingurulanya
    Katutjalu nyakula kanyiṉi, tjinguru wiya. Nyaakuya Mitiyanya ngurrara tjuṯangkulanya
    ngalya yankula pungkupayi? Yirriṯitja tjuṯaku tjanampa yilta Katutjalu paawu puntungku
    palyalpayi. Katutjalu tjanampa kuya tjuṯa pungkula wantirriyalpayi. Kuwarri palurulampatju
    wiya Mitiyanya ngurrara tjuṯa pungkula iyaṉi. Paluru tjana nganaṉanya pungkupayi,
    kutu.” Mayutju Katutjalulpi Kitiyananya yalatji watjaṉu, “Nyurrangarri yankula
    Mitiyanya ngurrara tjuṯa pungkunytjaku, Yitjurilaku ngaṉṯitja tjuṯa kanalkitjangku.
    Ngayuluṉanta Katutjalu iyaṉi.” Kitiyanalu watjaṉu, “Puṯuṉa kuliṉi. Ngayulu mungutja,
    ngayulu tjananya puṯu kanalku. Walytja tjuṯa ngayuku wiya, maṉkurrpa kutjulatju
    nyinanyi.” Katutjalu watjaṉu, “Nyurrangarri palya yankula tjananya pungkula wantirriyalku,
    ngayulu nyurrangarrinya aalpamilalku.” Palulanguru Kitiyanalu kuka anta mangarri
    kunaṯinpa mantjira puḻingka tjunu, ilkari ngurrara palumpa. Ilkari ngurraralu
    watiya mantjira watiya palunyatjarrangku kuka anta mangarri pampuntjala, kuka
    anta mangarri puḻiṯarra kamparra wiyarringu. Palunyangka yilkari ngurrara paluru
    nyinarra wiyarringu. Palulanguru Kitiyanalu ngurra palula yini Wuupangka tiipula
    nguwanpa palyaṉu puḻitjanu, Katutjaku ngaranytjaku.
  kik-kik: Nake mũraika wa Jehova agĩũka agĩikara thĩ gĩtina-inĩ kĩa mũgandi o kũu
    Ofira, mũgandi wa Joashu ũrĩa Mũabiezeri, harĩa mũriũ Gideoni aahũũragĩra ngano
    kĩhihĩro-inĩ kĩa ndibei nĩguo amĩhithe ndĩkonwo nĩ Amidiani.
  fra-NCL: Et l’Ange de Yahweh vint, et il s’assit sous le térébinthe d’Ephra, qui
    apporterait à Joas, de la famille d’Abiéser. Gédéon, son fils, battait le froment
    dans le pressoir, pour le mettre à l’abri de Madian.
  cek-AK: Angraeng ih van kami maeto angzoh moe, Oprah vang ah kaom Abiezer acaeng
    Joash ih thing kamtaak tlim ah anghnut; to naah a capa Gideon loe Midian kaminawk
    mah hnuk han ai ah, misurtui pasawhhaih ahmuen taengah cang to atit.
  cuk-cuk: Degidgi, Bab-Jehová-e-baliwitur Ofra-neggweburgi sapi-urba signonikid.
    We-sapide Joásʼgadid. Joásʼde Abiezer-wagwad. Deun, Joás-e-machi-Gedeón uva-egureleged-neggi,
    orosgi-dakleged-trigo egwanaid, adi, Madián-dulemar-idu odukuegar.
  uig-CYR: Андин Пәрвәрдигарниң Пәриштиси келип Офраһ дегән җайда Абиезәр җәмәтидики
    Йоашқа тәвә болған дуб дәриғиниң түвидә олтарди. У вақитта Йоашниң оғли Гидеон
    Мидиянийларниң булаңчилиғидин сақлиниш үчүн шарап көлчиги ичидә буғдай тепивататти.
  tel-2017: అప్పుడు యెహోవా దూత వచ్చి ఒఫ్రాలో అబీయెజ్రీయుడైన యోవాషుకు చెందిన మస్తకి
    చెట్టు కింద కూర్చున్నాడు. యోవాషు కొడుకు గిద్యోను మిద్యానీయుల కంటబడకుండా గానుగ
    చాటున గోదుమలు దుళ్లగొడుతూ ఉన్నప్పుడు,
  hat-BSA: Alò zanj SENYÈ a te vin chita anba bwadchenn ki te Ophra a, ki te pou Joas,
    Abiezerit la. Nan lè sa a, Gédéon, fis li a, t ap bat ble nan preswa diven an,
    pou sove li kont Madyanit yo.
  kos-kos: Na sie lipufan lun LEUM GOD El tuku nu Ophrah ac muta ye sak oak soko sunal
    Joash, sie mwet in ota lal Abiezer. Gideon, wen natul, el wikla muta tuktuk wheat
    ke nien fut wain, mwet Midian inge in tia liyal.
  hbo-WLC: וַיָּבֹ֞א מַלְאַ֣ךְ יְהוָ֗ה וַיֵּ֙שֶׁב֙ תַּ֤חַת הָֽאֵלָה֙ אֲשֶׁ֣ר בְּעָפְרָ֔ה
    אֲשֶׁ֥ר לְיוֹאָ֖שׁ אֲבִ֣י הָֽעֶזְרִ֑י וְגִדְע֣וֹן בְּנ֗וֹ חֹבֵ֤ט חִטִּים֙ בַּגַּ֔ת
    לְהָנִ֖יס מִפְּנֵ֥י מִדְיָֽן׃
  ibo-ibo: Mmụọ ozi Onyenwe anyị bịara nọdụ ọdụ nʼokpuru osisi ukwu ook dị nʼOfra,
    nʼala ubi Joash, onye obodo Abieza, ebe nwa ya a na-akpọ Gidiọn nọ na-azọcha mkpụrụ
    ọka wiiti nʼime ebe ịzọcha mkpụrụ vaịnị nʼihi na ọ na-ezo onwe ya ka ndị Midia
    hapụ ịhụ ya anya.
  ory-ory: ଏଥିଉତ୍ତାରେ ସଦାପ୍ରଭୁଙ୍କର ଦୂତ ଆସି ଅବୀୟେଷ୍ରୀୟ ଯୋୟାଶ୍‍ର ଅଧିକାରସ୍ଥ ଅଫ୍ରାରେ ଅଲୋନ
    ବୃକ୍ଷ ମୂଳରେ ବସିଲେ; ସେହି ସମୟରେ ତାହାର ପୁତ୍ର ଗିଦିୟୋନ୍‍ ମିଦୀୟନୀୟମାନଙ୍କଠାରୁ ଗହମ ଲୁଚାଇବା
    ପାଇଁ ଦ୍ରାକ୍ଷାରସ-କୁଣ୍ଡ ଭିତରେ ତାହା ମଳୁଥିଲେ।
  chk-chk: Mürin, nöün ewe Samol mi Lapalap chon läng a feito Ofra o mottiu fän ewe
    irä ook än Joas seni ewe eterekesin Apieser. Nge Kition nöün we mwän a wichiwich
    umwun wiich lon ewe lenien üchüch wain, pun a aopala seni chon Mitian.
  rop-rop: Afta na det einjul blanga YAWEI bin go langa det taun gulum Ofra, en imbin
    jidan andanith langa wanbala ouktri. Det tri bin blanga wanbala men neim Jowesh
    brom det femili gulum Abaiyesa, en Jowesh bin abum san neim Gidiyan. Wal wandei
    Gidiyan bin deigimatbat ola rabish brom ola sid daga deya insaid langa det wainpleis
    weya deibin oldei jusumap ola greip daga. Imbin lafta wek deya insaid langa det
    pleis, dumaji im nomo bin wandim detlot Midiyan pipul blanga luk im.
  ukr-1871: І прийшов ангел Господень та й сїв під дубом ув Офрі, що належав до Йоаса,
    потомка Авіезерового, саме тодї як син його Гедеон молотив пшеницю в печері, щоб
    сховати її від Мадиянїїв.
  deu-1951: Und der Engel des HERRN kam und setzte sich unter eine Eiche zu Ophra,
    die gehörte Joas, dem Abiesriter, und sein Sohn Gideon drosch Weizen in der Kelter,
    um ihn vor den Midianitern in Sicherheit zu bringen.
  eng-JPS: And the angel of the LORD came, and sat under the terebinth which was in
    Ophrah, that belonged unto Joash the Abiezrite; and his son Gideon was beating
    out wheat in the winepress, to hide it from the Midianites.
  srp-1865: Potom doðe anðeo Gospodnji i sjede pod hrastom u Ofri koji bijaše Joasa
    Avijezerita; a sin njegov Gedeon vrsijaše pšenicu na gumnu, da bi pobjegao s njom
    od Madijana.
  lug-lug: 'Malayika wa Mukama Katonda n’ajja mu Ofula, n’atuula wansi w’omuti omwera
    ogwali ogwa Yowaasi ow’omu ssiga lya Abiezeri: ne mutabani we Gidyoni yali akubira
    eŋŋaano mu ssogolero alyoke agikweke Abamidiyaani.'
  heb-heb: ויבא מלאך יהוה וישב תחת האלה אשר בעפרה אשר ליואש אבי העזרי וגדעון בנו חבט
    חטים בגת להניס מפני מדין׃
  ben-IRV: পরে সদাপ্রভুর দূত এসে অবীয়েষ্রীয় যোয়াশের অধিকারভুক্ত অফ্রাতে অবস্থিত
    এলা গাছের তলায় বসলেন; আর তাঁর পুত্র গিদিয়োন আঙ্গুর মাড়ানোর গর্তে গম মাড়াই
    করছিলেন, যেন মিদিয়নীয়দের থেকে তা লুকাতে পারেন।
  pan-pan: ਫਿਰ ਯਹੋਵਾਹ ਦਾ ਦੂਤ ਆਇਆ ਅਤੇ ਆਫ਼ਰਾਹ ਵਿੱਚ ਬਲੂਤ ਦੇ ਇੱਕ ਰੁੱਖ ਦੇ ਹੇਠ ਬੈਠ ਗਿਆ,
    ਜਿਹੜਾ ਯੋਆਸ਼ ਅਬੀਅਜ਼ਰੀ ਦਾ ਸੀ। ਉਸ ਵੇਲੇ ਉਸ ਦਾ ਪੁੱਤਰ ਗਿਦਾਊਨ ਇੱਕ ਹੌਦ ਵਿੱਚ ਕਣਕ ਨੂੰ ਛੱਟ
    ਰਿਹਾ ਸੀ ਤਾਂ ਜੋ ਉਸ ਨੂੰ ਮਿਦਯਾਨੀਆਂ ਦੇ ਹੱਥੋਂ ਲੁਕਾਵੇ।
  mya-JVB: တဖန် ထာဝရဘုရား ၏ ကောင်းကင်တမန် သည်လာ ၍ ၊ ဩဖရ ရွာမှာ အဗျေဇာ အမျိုးသားယောရှ
    ပိုင်သော သပိတ် ပင်အောက် ၌ ထိုင် လေ၏။ ယောရှ သား ဂိဒေါင် သည် မိမိစပါးကို မိဒျန်
    လူတို့ မ တွေ့စေခြင်းငှါ ၊ စပျစ်သီး နယ်ရာ တန်ဆာအနား မှာ စပါး ကို နယ် လျက်နေ၏။
  tbg-tbg: Paropeti vaiinti viva minti tuvaro vo enta Nora Kotira enselivano vatuka
    vo Ofaraini otuntero, oqiva okaraini oquviro vaura. Vi vatukaraqi vaiinti vo vira
    autu Ioaasiva viva Abiesera vohaa ankuvano vauvaro, vira maaqu Gideoniva uiti
    varakero rintati vaura. Midiani vatanaaka vira tavevorave tiro, Gideoniva kia
    qoqaa vi kaiqara vararaitiro, viva uaini tava tati vaunaini oru vaiharo uiti rintati
    vauvaro
  hmo-hmo: Vadaeni Lohiabada ena aneru be ia mai, hanua ta ladana Opera dekenai, ouki
    auna henunai ia helai. Unai au be Ioasa, Abiesere tauna, ena. Unai neganai Ioasa
    ena natuna Gideona be uiti ia kwadia, uaina idia moia rumana lalonai. Unuseni
    uiti ia kwadia, hunia dekenai, Midiana taudia do idia itaia garina.
  urd-urd: फिर ख़ुदावन्द का फ़रिश्ता आकर उफ़रा में बलूत के एक दरख़्त के नीचे जो यूआस
    अबी'अज़र का था बैठा, और उसका बेटा जिदाऊन मय के एक कोल्हू में गेहूँ झाड़ रहा था
    ताकि उसको मिदियानियों से छिपा रख्खे।
  rus-SYN: И пришел Ангел Господень и сел в Офре под дубом, принадлежащим Иоасу, потомку
    Авиезерову; сын его Гедеон выколачивал тогда пшеницу в точиле, чтобы скрыться
    от Мадианитян.
  bqc-SIM: Dii Malaika mↄ̀ zↄ̃̀lɛ gbɛ̃́nɛli gbáu Ɔfɛla, Abiɛzɛɛ bui Yoasi bɛ wɛ̃́lɛu.
    Aà nɛ́ Gedeↄ̃ↄ lɛ́ pↄ́wɛnagbɛ̃ vɛ̃ɛfɛ̃kĩi kɛ́ Madiãↄ su a eo yã́i.
  tcz-CHONGTHU: Hichejou chun Pakai Vantil chu Ophrah kiti munna thingphung lentah
    noiya chun ahung touvin ahi. Hiche Ophrah kitihi Abiezer phungmi Joash kitipa’a
    ahi. Joash chapa Gideon chu lengpi theiheh na sung a chu suhlou chang anavoh a
    Midian mite’a konna achaang chu sel ana go in ahi
  mar-mar: आणखी परमेश्वराचा दूत येऊन अबियेजेरी योवाश याच्या अफ्रा येथील एला झाडाखाली
    बसला; तेव्हा त्याचा पुत्र गिदोन मिद्यांन्यापासून गहू लपवावा म्हणून द्राक्षकुंडात
    गव्हाची मळणी करत होता.
  qub-qub: Tayta Diospa anjilnenga Ofracho «encina» yöra chaquincho jamacuycuran.
    Chay chacraga caran Abiezer famillyapita miraj Joaspa chacranmi. Chaychömi Madián
    runacuna mana ricananpaj Joaspa wamran Gedeón rïguta wayraycaran pacayllapa, bïnupaj
    übasta lluchcanancho.
  bqp-bqp: Dikiri Malaikaa sù à vùtɛ gbiri lí gbáru zaa Ɔfla, Abiɛza buri Yoasi bɛ
    wɛ̃tɛ. A nɛ́ Gidiↄn tɛn pↄ́wɛ gbɛ̃ geepi'ifɛ̃ki wɛ̀ɛn de Midiãnↄ sún a ero yãi.
  hat-hat: Lè sa a, zanj Seyè a vini, li chita anba pye chenn ki toupre yon ti bouk
    yo rele Ofra, ki te pou Joas, moun fanmi Abyezè yo. Jedeyon, pitit gason l' lan,
    t'ap bat ble an kachèt anndan kay kote yo konn kraze rezen an, pou moun Madyan
    yo pa t' vin pran l' nan men l'.
  eng-BSB: Then the angel of the LORD came and sat down under the oak in Ophrah that
    belonged to Joash the Abiezrite, where his son Gideon was threshing wheat in a
    winepress to hide it from the Midianites.
  tod-tod: Ɠɔoɠɔ GALAGI ná-geezuɠeelai ʋaani Wɔfela taazuʋɛ. É zeini sɛne gului
    wu, nii é ɠɛni loni Zoase ná-zooi zu, Aɓiyezɛɛl ná-pɛlɛyeɠei wu nui. Ná-doun
    zunui Zeedeyɔn ɠɛni moloi loɠazu, dɔɔ ɓɔigi ɓɛtɛzuʋɛ, é ɗa dɔɔɠu Madiyan nuiti
    ba.
  eng-WEBPB: The LORD’s angel came and sat under the oak which was in Ophrah, that
    belonged to Joash the Abiezrite. His son Gideon was beating out wheat in the wine
    press, to hide it from the Midianites.
  kbq-kbq: Anante Ra Anumzamofo ankeromo'a eno, Ofra kumate oki zafa agafare emani'ne.
    Hagi Abiezeri nagapinti ne' Joasi nemofo Gidioni'a Midieni vahe'mo'zama witi'ama
    erizanku koro huno wainima regatati'ma nehaza kerifi mani'neno, witi hona'a refuzafupe'ne.
  nhe-BL: Teipa se tonal hualajqui se elhuicac ejquetl tlen TOTECO huan mosehui ahuatzintla
    tlen eltoc nechca altepetl Ofra tlen eliyaya iaxca Joás iixhui Abiezer. Huan Gedeón,
    icone Joás, quiixtacatepachoyaya trigo campa tlacoyonijtoya huejcatla ipan tetl
    para nopona quipatzcasquía xocomecatl para quiquixtilis iayo. Queja nopa, ax nesiyaya
    pampa ax quinequiyaya nopa madianitame ma quiitaca huan mocuilise nopa trigo.
  bus-bus: Dii Malaika mↄ̀ à vɛ̃̀ɛ gbíi lí gbáru zaa Ɔfla, Abiɛza bori Yoasi bɛ wɛ́tɛ.
    À nɛ́ Gidiↄn e blɛwɛɛ gbɛ̃ɛ geepi'ifɛ̃ki wɛ̀ɛn lɛ Midiãnↄ tón à ero yãnzi.
  gub-BL: Na'e amo Tupàn heko haw pe har ur amo ywyra kawar her ma'e iwy pe wapyk
    pà a'e kury. Opira taw huwake hin a'e ywyra. Zoaz Amiezer iànàm a'e, a'e ywyra
    izar romo hekon a'e. Ta'yr Zineàw oxooxok arozràn iko ma'e'a kwer iàmi haw pe.
    Uzeàmim a'e pe zauxiapekwer iaiw ma'e Minià izuapyapyr wanuwi. — Aze ru'u naherexak
    kwaw wà nehe, i'i uzeupe.
  eng-DRA: And an angel of the Lord came, and sat under an oak, that was in Ephra,
    and belonged to Joas the father of the family of Ezri. And when Gedeon his son
    was threshing and cleansing wheat by the winepress, to flee from Madian,
