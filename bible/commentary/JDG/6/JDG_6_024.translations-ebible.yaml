verse: JDG.006.024
translations:
  mal-C: ഗിദെയോൻ അവിടെ യഹോവയ്ക്ക് ഒരു യാഗപീഠം പണിത് അതിനു യഹോവ-ശാലേം എന്നു പേരിട്ടു;
    അത് ഇപ്പോഴും അബിയേസ്രിയർക്കുള്ള ഒഫ്രയിൽ ഉണ്ട്.
  deu-TKW: 'Darauf errichtete Gideon Jahwe dort einen Altar und nannte ihn: Jahwe
    ist Heil. Bis zum heutigen Tage steht er noch in Ophra der Abiesriten.'
  lin-lin: Bongo Jedeon atongaki etumbelo mpo na Yawe mpe abengaki yango « Yawe apesaka
    kimia. » Etumbelo yango ezali kino na mokolo ya lelo kati na Ofira, mboka ya libota
    ya Abiezeri.
  eng-LSV: And Gideon builds an altar to YHWH there, and calls it YHWH-Shalom, it
    [is] yet in Ophrah of the Abi-Ezrites to this day.
  eng-GNV: 'Then Gideon made an altar there vnto the Lord, and called it, Iehouah
    shalom: vnto this day it is in Ophrah, of the father of the Ezrites.'
  eng-WEBSTER: 'Then Gideon built an altar there to the LORD, and called it Jehovah-shalom:
    to this day it is yet in Ophrah of the Abi-ezrites.'
  nhw-BL: Huajca nopona Gedeón quiquetzqui se tlaixpamitl para quielnamiquis TOTECO
    huan quitocaxti “TOTECO, Yaya Catli Temaca Yoltlasehuilistli”. Huan ni tlaixpamitl
    noja eltoc hasta ama nepa Ofra campa itztoque iixhuihua Abiezer.
  swh-ONEN: Hivyo Gideoni akamjengea Bwana madhabahu mahali pale na kupaita, Yehova-Shalom.
    Mpaka leo ingalipo imesimama huko Ofra ya Waabiezeri.
  bba-bba: Mɑ Gedeoni u nùn yɑ̃ku yeru bɑniɑ mi, mɑ u tu yĩsiru kɑ̃, Yinni Gusunɔ
    u rɑ bɔri yɛndu wɛ̃. Yɑ̃ku yee te, tɑ wɑ̃ɑ mi sere kɑ ɡisɔ Ofɑrɑɔ Abiesɛɛbɑn temɔ.
  eng-KJVCPB: 'Then Gideon built an altar there unto the Lord, and called it Jehovah-shalom:
    unto this day it is yet in Ophrah of the Abi-ezrites.'
  wbp-wbp: Ngula-jangka, Kitinirli pirli-wati turnu-manu yungu-jana yurturlurla yirrarni
    YAAWIYI-ki pulka-pinjaku. Kitinirli yirdi-manu yinyaju pirli-wati ‘YAAWIYI-rliji
    Lani-wangu-manu’. Pirli yurturlurla yinyarra, ngulaju jalanguju palka-juku yirdingka
    Yupurarla. Yinyarla-kula kalu nyina Yapiyiju-kurlangu-patuju.
  luo-luo: Omiyo Gideon nogero ne Jehova Nyasaye kendo mar misango mi oluongo kanyo
    ni Jehova Nyasaye en Kwe. Kendono pod ni Ofra kuno e piny jo-Abiezer nyaka chil
    kawuono.
  meu-meu: Bena Gideon ese ihaboulaina patana auta e larebaia unuseni ai, Iehova ena;
    ladana e hatoa Iehova-salom. Ia na doini mia, Ofra ai, Abiesere taudia edia tano
    ai, ema bona hari.
  npi-ULB: यसैले गिदोनले त्यहाँ परमप्रभुको निम्ति एउटा वेदी बनाए । तिनले त्यसको नाउँ
    “परमप्रभु शान्ति हुनुहुन्छ” भने । आजको दिनसम्म त्यो अबीएजेरी वंशको ओप्रामा छ ।
  yor-yor: Báyìí ni Gideoni mọ pẹpẹ kan fún Olúwa níbẹ̀, ó sì pe orúkọ rẹ̀ ní “Àlàáfíà
    ni Olúwa.” Ó sì wà ní Ofira ti Abieseri títí di òní.
  emp-NTPO: Mama Gedeoʌ̃ba mõgarada ʌ̃tʌ pã buesia Ãcõrẽda idji ume bed̶ead̶a bẽrã.
    Maʌ̃ mõgara ʌ̃tʌ pã bued̶ara trʌ̃ b̶ʌsia “Ãcõrẽba necai b̶ai diabari.” Maʌ̃ mõgara
    ʌ̃tʌ pã bued̶ara wad̶ibid̶a Opra purud̶e b̶ʌa Abiezed̶eba yõped̶ad̶arã ẽjũãne.
  ind-ind: Lalu Gideon mendirikan sebuah mezbah untuk TUHAN di tempat itu dan menamainya
    ‘TUHAN sumber kedamaian.’ Sampai kitab ini ditulis, mezbah itu masih ada di sana,
    di kota Ofra.
  pes-OPCB: جدعون در آنجا مذبحی برای خداوند ساخت و آن را یهوه شالوم (یعنی «خداوند
    آرامش است») نامید. (این مذبح هنوز در ملک عفره که متعلق به خاندان ابیعزر است، باقیست.)
  tgl-ULB: Kaya gumawa doon si Gideon ng isang altar para kay Yahweh. Tinawag niya
    itong, “Si Yahweh ay Kapayapaan.” Hanggang sa araw na ito nakatayo parin ito sa
    Ofra ng lahing Abiezrita.
  cbu-NT: Ashirucha, sheeru, anshuri Jedeyon Apanlleem muchimaam wayarangiya. Yuwash
    muchku anootssha Apanll wanasirimshirini átu yásamarangiya. Yuw Jedeyonarini Apanlleem
    muchimaam wayarangu an na wandari taariya Abiyeserash tsapu.
  hui-hui: Ani layagola Gidionohanda Anduane Homogonaga lomabu mulenenaga dabu mbira
    o biagoria bini. Dabu ogoni mini Anduane Homogo ibu Mo Palia haga ka wini. Lomabu
    mulene dabu ogoni Abise damenerunagayago amu Obara dindini wiaabo hea.
  mya-mya: ဂိ​ဒေါင်​သည်​ထို​အ​ရပ်​၌​ထာ​ဝ​ရ​ဘု​ရား အ​ဖို့​ယဇ်​ပလ္လင်​တစ်​ခု​တည်​ဆောက်​၍``ထာ​ဝ​ရ
    ဘု​ရား​သည်​စိတ်​အေး​ချမ်း​ခြင်း​ဖြစ်​တော်​မူ​၏'' ဟူ​သော​အ​မည်​ဖြင့်​မှည့်​ခေါ်​လေ​သည်။
    (ထို ယဇ်​ပလ္လင်​သည်​အ​ဗျေ​ဇာ​သား​ချင်း​စု​ပိုင် သြ​ဖ​ရ​ရွာ​၌​ယ​နေ့​တိုင်​အောင်​တည်​ရှိ
    သ​တည်း။)
  bod-N: དེ་ནས་གིད་ཡོན་གྱིས་དེར་དཀོན་མཆོག་ཡ་ཝཱེ་ལ་མཆོད་ཁྲི་ཞིག་བརྩིགས་པ་དང་མིང་ལ་ཡ་ཝཱེ་ཤཱ་ལོམ་ཞེས་བཏགས་པ་དང་།
    མཆོད་ཁྲི་དེ་ནི་ད་ལྟའི་བར་དུ་ཨ་བི་ཨེ་ཟེར་པ་རྣམས་ཀྱི་ཨོབ་རཱ་ཞེས་པར་གནས་སོ། །
  sna-sna: Saka Gidheoni akavakira Jehovha aritari ipapo akaitumidza kuti Jehovha
    Ndiye Rugare. Nanhasi ichakamirapo muOfira ravaAbhiezeri.
  spa-BLM: Entonces Gedeón construyó allí un altar a Yahvé, y lo llamó “Yahvé es la
    Paz”. Hasta el día de hoy sigue estando en Ofra de los abiezritas.
  cac-cac: 'Ix lajvi chi'', ix sb''oanq''ue jun altar vin̈ ta'' yic syic''anchaan̈
    Jehová vin̈. Ix yac''ancan vin̈ sb''iej: A Jehová ac''um junc''olal. A jun altar
    chi'' ix cann̈ej d''a Ofra d''a yol smacb''en eb'' yin̈tilal Abiezer.'
  swh-ULB: Basi Gideoni akamjengea Bwana madhabahu huko. Aliiita, “Bwana ni Amani.”
    Hadi leo bado iko katika Ofra ya jamaa ya Waabiezeri.
  bel-bel: 'І зладзіў там Гедэон ахвярнік Госпаду і назваў яго: Ягова Шалом. Ён яшчэ
    і сёньня ў Офры Авіезэравай.'
  deu-ELBBK: 'Und Gideon baute dort dem HERRN einen Altar und nannte ihn: HERR-Schalom.
    Bis auf diesen Tag ist er noch in Ophra der Abieseriter.'
  mbb-OT: Ne mibaal zutun si Gideon te pemuhatà para te Nengazen ne migngezanan din
    haazà te, “Ebeǥey te Kelinew is Nengazen.” Ne taman en guntaan kemulu heini he
    pemuhatà diyà te Ofra, diyà te tanà te menge kevuwazan ni Abiezer.
  mal-2015: ഗിദെയോൻ അവിടെ യഹോവെക്കു ഒരു യാഗപീഠം പണിതു അതിന്നു യഹോവ ശലോം എന്നു പേരിട്ടു;
    അതു ഇന്നുവരെയും അബീയേസ്ര്യർക്കുള്ള ഒഫ്രയിൽ ഉണ്ടു.
  tuo-NT: Beꞌro Gedeṍ topʉ Õꞌacʉ̃rẽ ẽjõpeogʉ waꞌicʉrãrẽ ʉ̃jʉ̃amorõpeorore niꞌcã mesã
    ʉ̃tã meꞌrã seeneocũucʉ niwĩ. Ti mesãrẽ “Õꞌacʉ̃ wãcũqueꞌtiro marĩrõ, añurõ tʉꞌoñaꞌse
    oꞌogʉ nimi”, ni wãmepeocʉ niwĩ. Aꞌti mesã Ofra, Abiézer ya curuacjãrã ya macãpʉ
    nidecotisaꞌa yujupʉ.
  rmc-rmc: 'Avke o Gideon ode ačhaďa oltaris prekal o RAJ a diňa leske nav: O RAJ
    hin o smirom. Oda oltaris hin dži adadžives andro foros Ofra andre Abiezerengri
    phuv.'
  pes-OPV: پس جدعون درآنجا برای خداوند مذبحی بنا کرد و آن را یهوه شالوم نامید که تا
    امروز در عفره ابیعزریان باقی است.
  ron-1924: Гедеон а зидит аколо ун алтар Домнулуй ши й-а пус нумеле „Домнул пэчий”.
    Алтарул ачеста есте ши астэзь ла Офра, каре ера а фамилией луй Абиезер.
  ben-OBCV: অতএব গিদিয়োন সদাপ্রভুর উদ্দেশে একটি যজ্ঞবেদি নির্মাণ করলেন এবং সেটির
    নাম দিলেন “সদাপ্রভু শান্তি।” আজও পর্যন্ত অবীয়েষ্রীয়দের অফ্রায় সেটি দাঁড়িয়ে
    আছে।
  som-som: Markaasaa Gidcoon halkaas wuxuu Rabbiga uga dhisay meel allabari, oo wuxuu
    magaceedii u bixiyey Rabbigu waa nabad, oo taasu xataa maantadan la joogo waxay
    ku taal Cofraah tii reer Abiiceser.
  lat-VUC: Ædificavit ergo ibi Gedeon altare Domino, vocavitque illud, Domini pax,
    usque in præsentem diem. Cumque adhuc esset in Ephra, quæ est familiæ Ezri,
  eng-ASVBT: 'Then Gideon built an altar there unto Jehovah, and called it Jehovah-shalom:
    unto this day it is yet in Ophrah of the Abiezrites.'
  ita-1885: 'E Gedeone edificò un altare al Signore, e lo nominò: La pace è del Signore;
    il qual resta fino ad oggi in Ofra degli Abiezeriti.'
  eng-LXXUP: And Gideon built there an altar to the Lord, and called it The peace
    of the Lord, until this day, as it is still in Ophrah of the father of Ezer.
  eng-ULB: So Gideon built an altar there to Yahweh. He called it, “Yahweh is Peace.”
    To this day it still stands at Ophrah of the clan of Abiezer.
  spa-VBL: Así que Gedeón construyó allí un altar al Señor y lo llamó “El Señor es
    la Paz”. Todavía hoy está allí, en Ofra de los abiezritas.
  fra-_FOB: Et Gédéon bâtit là un autel à l'Éternel, et l'appela JÉHOVA-SHALOM (L'Éternel-Paix).
    Il existe encore aujourd'hui à Ophra des Abiézérites.
  mal-mal: ഗിദെയോൻ അവിടെ യഹോവക്കു ഒരു യാഗപീഠം പണിത് അതിന് യഹോവ ഷാലോം എന്ന് പേരിട്ടു;
    അത് ഇന്നുവരെയും അബീയേസ്ര്യർക്കുള്ള ഒഫ്രയിൽ ഉണ്ട്.
  urd-GVR: Wahīṅ Jidāūn ne Rab ke lie qurbāngāh banāī aur us kā nām ‘Rab Salāmat Hai’
    rakhā. Yih āj tak Abiyazar ke ḳhāndān ke shahr Ufrā meṅ maujūd hai.
  suz-BL: मिनु गिदोनमी परमप्रभु यावे कली चढ़ेतीक का सेला बाक्‍त। मिनु आ नें “परमप्रभु
    यावे थुं नाइक्‍चा गेब बाक्‍ब” दे नें वोदा बाक्‍त। मेको चढ़ेतीक मुलाक्‍त सम्‍म
    अबीएजेर आ मुर आन ओफ्रा सहरम बाक्‍ब।
  ita-1927: Allora Gedeone edificò quivi un altare all’Eterno, e lo chiamò “l’Eterno
    pace”. Esso esiste anche al dì d’oggi a Ofra degli Abiezeriti.
  ckb-ckb: ئیتر گدعۆن لەوێ قوربانگایەکی بۆ یەزدان دروستکرد و ناوی لێنا «یەزدان ئاشتییە.»
    هەتا ئەمڕۆ لە عۆفرای ئەبیعەزەرییەکانە.
  eng-BBE: Then Gideon made an altar there to the Lord, and gave it the name Yahweh-shalom;
    to this day it is in Ophrah of the Abiezrites.
  kan-OKCV: ಗಿದ್ಯೋನನು ಯೆಹೋವ ದೇವರಿಗೆ ಅಲ್ಲಿ ಬಲಿಪೀಠವನ್ನು ಕಟ್ಟಿ, “ಯೆಹೋವ ಶಾಲೋಮ್” ಎಂದು ಅದಕ್ಕೆ
    ಹೆಸರಿಟ್ಟನು. ಅದು ಈವರೆಗೂ ಅಬೀಯೆಜೆರ್ ಒಫ್ರದಲ್ಲಿ ಇನ್ನೂ ಇದೆ.
  tam-2017: அங்கே கிதியோன் யெகோவாவுக்கு ஒரு பலிபீடத்தைக் கட்டி, அதற்கு யெகோவா ஷாலோம்
    என்று பெயரிட்டான்; அது இந்த நாள்வரைக்கும் அபியேஸ்ரியரின் ஊராகிய ஒப்ராவில் இருக்கிறது.
  spa-RV-1909: 'Y edificó allí Gedeón altar á Jehová, al que llamó Jehová-salom: está
    hasta hoy en Ophra de los Abiezeritas.'
  ron-BTF: Atunci Ghedeon a zidit acolo un altar DOMNULUI și l-a numit Iehova-Șalom;
    până în ziua aceasta el este încă în Ofra abiezriților.
  eng-WEBP: Then Gideon built an altar there to the LORD, and called it “The LORD
    is Peace.” To this day it is still in Ophrah of the Abiezrites.
  eng-FBV: So Gideon built an altar to the Lord there and called it “The Lord is Peace.”
    It's still there today, in Ophrah of the Abiezrites.
  nld-1939: Toen bouwde Gedeon een altaar voor Jahweh, en noemde het Jahweh-Sjalom.
    Tot op heden staat het er nog in Ofra van Abiézer.
  nch-BL: Huajca nopona Gedeón quiquetzqui se taixpamit para quielnamiquis TOTECO
    huan quitocaxti “TOTECO, Yaya Cati Temaca Yoltasehuilisti”. Huan ni taixpamit
    noja eltoc hasta ama nepa Ofra campa itztoque iixhuihua Abiezer.
  vie-1934: Ghê-đê-ôn bèn lập tại đó một cái bàn thờ cho Đức Giê-hô-va, và đặt tên
    là Giê-hô-va-Sa-lam. Tại Oùp-ra, thành của người A-bi-ê-xê-rít, cái bàn thờ ấy
    vẫn còn đến ngày nay.
  hin-CV: इस कारण गिदोन ने वहां याहवेह के लिए एक वेदी बनाई तथा उसे नाम दिया, याहवेह
    शालोम हैं. आज तक यह वेदी अबीएज़रियों के ओफ़राह में बनी हुई है.
  spa-BES: Entonces Gedeón hizo allí un altar al Señor, y le dio el nombre de Él Señor
    es la paz; hasta el día de hoy está en Ofra del clan de abiezer.
  tdx-tdx: Nandranjy kitrely ho am’ Iehovà eo t’i Gidone vaho natao’e Iehovà-salome
    ty añara’e; ie e Ofrà’ o nte-Abiezeo henaneo.
  tha-KJV: ฝ่ายกิเดโอนก็สร้างแท่นบูชาแท่นหนึ่งถวายพระเยโฮวาห์​ที่นั่น และเรียกตำบลนั้​นว​่า
    พระเยโฮวาห์ชาโลม ทุกวันนี้​แท่นนั้​นก​็ยังอยู่​ที่​โอฟราห์ ซึ่งเป็นของคนอาบีเยเซอร์
  por-BR-2018: 'E edificou ali Gideão altar ao SENHOR, ao que chamou O SENHOR é paz:
    está até hoje em Ofra dos abiezritas.'
  deu-ELO: 'Und Gideon baute daselbst Jehova einen Altar und nannte ihn: Jehova-Schalom.
    Bis auf diesen Tag ist er noch zu Ophra der Abieseriter.'
  eng-WYC-2018: Then Gideon builded there an altar to the Lord, and he called it the
    Peace of the Lord, (and it is there) unto this present day. And when he was yet
    in Ophrah, which is of the family of Abiezrites, (Then Gideon built an altar there
    to the Lord, and he called it Jehovahshalom, and it is there unto this present
    day, in Ophrah, which is of the family of the Abiezrites.)
  epo-epo: 'Kaj Gideon konstruis tie altaron al la Eternulo, kaj donis al ĝi la nomon:
    La Eternulo estas Paco. Ĝis la nuna tago ĝi estas ankoraŭ en Ofra de la Abiezridoj.'
  uig-PIN: Xuning bilǝn Gideon Pǝrwǝrdigarƣa atap u yǝrdǝ bir ⱪurbangaⱨ yasap, uning
    ismini «Yaⱨwǝⱨ-xalom» dǝp atidi. Bu ⱪurbangaⱨ ta bügüngiqǝ Abiezǝr jǝmǝtining
    Ofraⱨ degǝn jayida bar.
  beo-beo: Gidione da Godema gobele salasu fafai (oloda) amogawi gagui. Amoga, e da
    amo dio asuli, “Hina Gode da Olofosudafa.” Amo fafai da wali Ofala moilai bai
    bagadega sagasi dana. (Ofala da A:ibisa fi dunu ilia moilai eno galu).
  tpi-OTNT: Olsem na Gideon i wokim wanpela alta bilong Bikpela long dispela ples
    na em i kolim dispela alta olsem, “Bikpela em i man bilong bel isi.” Dispela alta
    i sanap yet long ples Ofra, long dispela hap graun bilong lain bilong Abieser.
  hau-SA: Saboda haka Gideyon ya gina wa Ubangiji bagade a can, ya kuma kira shi,
    Ubangiji Salama ne. Har wa yau bagaden yana a Ofra ta mutanen Abiyezer.
  uig-LAT: Shuning bilen Gidéon Perwerdigargha atap u yerde bir qurban’gah yasap,
    uning ismini «Yahweh-shalom» dep atidi. Bu qurban’gah ta bügün’giche Abiézer jemetining
    Ofrah dégen jayida bar.
  nde-nde: Ngakho uGidiyoni wakhela uThixo i-alithari khonapho walibiza ngokuthi uThixo
    uyiKuthula. Kuze kube lamhla likhona e-Ofira lama-Abhiyezeri.
  ton-ton: 'Pea naʻe fokotuʻu ʻi ai ʻe Kitione ʻae feilaulauʻanga kia Sihova, ʻo ne
    ui ia, ko Sihova-Salomi: ʻoku ʻi Ofila ia ʻoe kau ʻApiesa ʻo aʻu ki he ʻaho ni.'
  ces-1613: 'Protož vzdělal tu Gedeon oltář Hospodinu, a nazval jej: Hospodin pokoje,
    a až do tohoto dne ještě jest v Ofra Abiezeritského.'
  eng-WMB: Then Gideon built an altar there to the LORD, and called it “The LORD is
    Peace.” To this day it is still in Ophrah of the Abiezrites.
  tam-TCV: எனவே கிதியோன் அந்த இடத்தில் யெகோவாவுக்கு ஒரு பலிபீடத்தைக் கட்டி, அவ்விடத்திற்கு
    யெகோவா ஷாலோம் யெகோவாவே சமாதானம் என்று பெயரிட்டான். அவ்விடம் இந்நாள்வரை அபியேஸ்ரியரின்
    ஒப்ராவில் இருக்கிறது.
  ceb-ULB: Busa nagtukod si Gideon ug halaran ngadto kang Yahweh. Ginganlan niya kini,
    “Si Yahweh ang Kalinaw.” Hangtod karon nga adlaw nagbarog gihapon kini sa Ofra
    sa banay ni Abiezer.
  pol-UBG: 'Dlatego więc Gedeon zbudował tam ołtarz dla PANA i nazwał go: PAN jest
    pokojem. Do dziś znajduje się on w Ofra Abiezerytów.'
  agr-agr: Tusa tima Gedeón Tuke Pujuu emematak nuwi kaya ekenag najanauwai. Dutika
    nuna “Apajuí agkan pujutan sukagtin” tuu adaikauwai. Duka yamaikish Abiezeran
    patayi aidaun batsamtai yaakat Ofrá tutaya nuwi awai.
  kyc-kyc: Dokopa Gitioneme bange kiso maingi kana pyare lao Kamongona lao wasapala
    baame kingi lao, Kamongo doko mona kyuu lao singi, leya. Doko akali Apiasena rara
    dokona yuu kingi Opora lenge dokona bange kiso maingi kana pyare doko mee perao
    karamo.
  urd-GVU: وہیں جدعون نے رب کے لئے قربان گاہ بنائی اور اُس کا نام ’رب سلامت ہے‘ رکھا۔
    یہ آج تک ابی عزر کے خاندان کے شہر عُفرہ میں موجود ہے۔
  deu-1912: 'Da baute Gideon daselbst dem HERRN einen Altar und hieß ihn: Der HERR
    ist der Friede. Der steht noch bis auf diesen heutigen Tag zu Ophra, der Stadt
    der Abiesriter.'
  kan-2017: ಗಿದ್ಯೋನನು ಅಲ್ಲಿ ಯೆಹೋವನಿಗೋಸ್ಕರ ಒಂದು ಯಜ್ಞವೇದಿಯನ್ನು ಕಟ್ಟಿ ಅದಕ್ಕೆ ಯೆಹೋವ ಷಾಲೋಮ್
    ಎಂದು ಹೆಸರಿಟ್ಟನು; ಅದು ಈ ವರೆಗೂ ಅಬೀಯೆಜೆರನ ಗೋತ್ರದವರ ಒಫ್ರದಲ್ಲಿರುತ್ತದೆ.
  yap-yap: Me toy Gideon ba altar u rom ni fan ngak SOMOL, me tunguy fithingan e re
    altar nem ni ga’ar, “I SOMOL e ir e Gapas.” (Kabay e re altar nem u Ofra, nib
    mil suwon ngak fare ke girdi’ rok Abiezer.)
  hlt-MCSB: Te dongah Gideon loh BOEIPA ham hmueihtuk pahoi a suem pah. Hmueithuk
    te khaw ngaimongnah BOEIPA a sui tih tihnin duela Abiezer Ophrah ah om pueng.
  mdy-ETH: ጌዲዎኔያ ዒኢካ ናንጊና ናንጋ ጎዳም ዒንጎ ባኣዚ ዒንጎ ቤሲ ኮሺ፦ «ናንጊና ናንጋ ጎዳ ኮሹሞ ዔኪ ዬዓ ፆኦሲኬ»
    ጌይ ዬኖ ዒንጎ ቤዞኮ ሱንሢ ጌሤኔ፤ ዬና ዒንጎ ባኮ ዒንጎ ቤዜላ ሃኖ ሄላንዳኣና ዓብዔዜሬ ቶኦካሢ ዓጪ ማዔ፥ ዖፕራይዳ ዓኣኔ።
  twi-ASANTE: Na Gideon sii afɔrebukyia wɔ hɔ maa Awurade na ɔtoo no edin “Awurade
    Yɛ Asomdwoeɛ.” Afɔrebukyia no da so wɔ Ofra a ɛyɛ Abieserfoɔ abusua asase so de
    bɛsi ɛnnɛ.
  eng-WEBU: Then Gideon built an altar there to the LORD, and called it “The LORD
    is Peace.” To this day it is still in Ophrah of the Abiezrites.
  wal-wal: Yaagin Geedooni GODAAYYO yarshshiyoosaa yan giigissidi, he sohuwaa GODAI
    Saro Xoossaa yaagidi sunttiis. He yarshshiyoosai Abi7eezera yaratubaa gidiya Oofiran
    hachchi gakkanaashin eqqidi de7ees.
  spa-PDDPT: Gedeón construyó allí un altar a Yavé, y lo llamó Yavé-paz, el cual permanece
    hasta hoy en Ofra de los abiezeritas.
  gun-gun: Ha'e ramo Senhor pe Gideão ojapo peteĩ altar ha'e py. Ha'e va'e omboery
    “ Senhor gui ou mby'a porã.” Aỹ peve ha'e va'e altar oĩ Ofra py Abiezer ramymino
    kuery yvy re.
  agu-BL: 'Toque''n tzun Gedeón tan banle''n jun patbil tx''ixwatz le yi ama''la''tz
    tan tak''le''n k''ej Kataj Ryos, nin oc cyen bi'' yi jun ama''la''tz ta''n tetz:
    “Kataj Ryos na ak''on yi tzatzin paz”. Nin yi jun altara''tz, atit nintz Ofra,
    le chitanum yi e'' xonl Abiezer.'
  ilo-ULB: Nangipatakder ngarud ni Gideon iti altar sadiay para kenni Yahweh. Inawaganna
    daytoy iti, ni Yahweh ket Talna. Agingga kadagitoy nga aldaw, nakatakder pay laeng
    daytoy idiay Ofra iti puli ti Abi Ezer.
  kpg-kpg: Malaa, Gideon ga haga duu dana gowaa hai tigidaumaha ang gi Dimaadua i golo,
    ga haga ingoo di maa bolo “Yihowah Shalom” (Di mee deenei le e duu hua igolo i
    Ophrah, tenua ni di madahaanau o Abiezer.)
  uig-ARA: شۇنىڭ بىلەن گىدېئون پەرۋەردىگارغا ئاتاپ ئۇ يەردە بىر قۇربانگاھ ياساپ، ئۇنىڭ
    ئىسمىنى «ياھۋەھ-شالوم» دەپ ئاتىدى. بۇ قۇربانگاھ تا بۈگۈنگىچە ئابىئېزەر جەمەتىنىڭ
    ئوفراھ دېگەن جايىدا بار.
  sus-sus: Gedeyon naxa sɛrɛxɛbade yailan Alatala bɛ mɛnni, a fa a xili fala na xun,
    «Alatala xa bɔɲɛsa.» Han to, mɛnni na Ofara, Abiyesa xabilɛ na dɛnnaxɛ.
  pon-2006: Kidion eri kauwadahng KAUN-O pei sarawi ehu wasao, oh kihong eden pei
    sarawio, “KAUN-O, iei Popohl.” (Pei sarawio mihmihte lel rahnwet nan Opra, wasa
    me wia sapwen peneinei lap en Apieser.)
  jae-jae: Gideon gêboa altar teŋ sa gêdêŋ Apômtau aŋga tônê ma kêsam altar tau gebe
    Apômtau eŋ biŋmalô ŋam. Altar tau kêkô Opra, taŋ kêtu Abiesernê gôlôacnêŋ malac
    naŋ, e gêdêŋ galoc.
  ksd-ksd: Ma Gideon i ga pait ra uguugu na vartabar abara tadav ra Luluai, ma i ga
    vaiang ia ba Ra Luluai la Ra Malmal. Ma nam ra iang i tur tuk gori aro Opra kai
    ra tarai Abieser.
  tur-YTC: Bunun üzerine Gidyon orada Yahve'ye bir sunak yaptı ve ona, “Yahve Esenliktir”
    adını verdi. Bu sunak bugüne dek hâlâ Aviezerliler'in Ofra Kenti'ndedir.
  grc-BRENT: Καὶ ᾠκοδόμησεν ἐκεῖ Γεδεὼν θυσιαστήριον τῷ Κυρίῳ, καὶ ἐπεκάλεσεν αὐτῷ,
    εἰρήνη Κυρίου, ἕως τῆς ἡμέρας ταύτης, ἔτι αὐτοῦ ὄντος ἐν Ἐφραθὰ πατρὸς τοῦ Ἐσδρί.
  ind-AYT: Kemudian, Gideon mendirikan mazbah bagi TUHAN di sana dan menamainya “TUHAN
    adalah Damai”. Sampai saat ini, mazbah itu masih ada di Ofra, kota orang Abiezer.
  nya-nya: Choncho Gideoni anamanga guwa lansembe la Yehova pamenepo ndipo analitcha
    kuti, Yehova ndiye mtendere. Kufikira lero lino guwali lilipo ku Ofura wa Mwabiezeri.
  hrv-hrv: Gideon podiže na tome mjestu žrtvenik Jahvi i nazva ga “Jahve-Mir”. Žrtvenik
    još i danas stoji u Ofri Abiezerovoj.
  mps-mps: Tama tibaso, Gideongo Genuai Bidigo alta me deli te bulude nigilama, tama
    agai te alta nogi weyu, “Te Genuai Bidi aga te homu nagame dua ebo bidi da,” wali.
    Te nigali alta te Abiesergo hani bagego tǫ pedai badu e po asębo sogode me elalubao,
    augwaligo te bulu nogi Ofra wai dao.
  tpi-tpi: Olsem na Gideon i wokim wanpela alta bilong Bikpela long dispela ples na
    em i kolim dispela alta olsem, “Bikpela em i man bilong bel isi.” Dispela alta
    i sanap yet long ples Ofra, long dispela hap graun bilong lain bilong Abieser.
  dan-1931: Da byggede Gideon HERREN et Alter der og kaldte det “HERREN er Fred”;
    det står endnu den Dag i Dag i Abiezritternes Ofra.
  vie-OVCB: Ghi-đê-ôn xây một bàn thờ tại nơi ấy cho Chúa Hằng Hữu và đặt tên là Giê-hô-va
    Sa-lôm (nghĩ là “Chúa Hằng Hữu Bình An”). Đến nay, bàn thờ này vẫn còn ở Óp-ra,
    trong đất A-bi-ê-xe.
  guj-2017: તેથી ગિદિયોને ઈશ્વરને સારુ ત્યાં એક વેદી બનાવી. તેનું નામ ઈશ્વર-શાલોમ
    પાડ્યું. તે આજ દિવસ સુધી અબીએઝેરીઓના ઓફ્રામાં છે.
  pon-2006A: Kidion eri kauwadahng KAUN-O pei sarawi ehu wasao, oh kihong eden pei
    sarawio, “KAUN-O, iei Popohl.” (Pei sarawio mihmihte lel rahnwet nan Opra, wasa
    me wia sapwen peneinei lap en Apieser.)
  por-BRBSL: Então Gideon construiu ali um altar para Yahweh, e o chamou de “Yahweh
    é Paz”. Até hoje ainda se encontra em Ophrah dos Abiezrites.
  cth-cth: Hote hmuen koe Gideon ni Bawipa hanlah thuengnae a sak teh, BAWIPA teh
    roumnae (Jehovah-shaloam) telah a phung. Abiezrit capa e hmuen koe Ophrah kho
    dawk sahnin ditouh ao.
  twi-twi: Na Gideon sii afɔremuka wɔ hɔ maa Awurade na ɔtoo no din “Awurade Yɛ Asomdwoe.”
    Afɔremuka no da so wɔ Ofra a ɛyɛ Abieserfo abusua asase so de besi nnɛ.
  hlt-hlt: Te dongah Gideon loh BOEIPA ham hmueihtuk pahoi a suem pah. Hmueithuk te
    khaw ngaimongnah BOEIPA a sui tih tihnin duela Abiezer Ophrah ah om pueng.
  tbz-SIM: 'Kɛ̀ Sedeɔ̃ɔ̃ mɑɑ́ diwũɔ̃tɔ̀nnì dɛborɛ̀ ti Yiɛ̀ nKuyie nkɛ́ dì yu kɛ dɔ̀:
    Ti Yiɛ nKuyie ndɛì iyĩ̀ɛ̃̀kɛ. Dɛ kó diwũɔ̃tɔ̀nnì kpɑɑ́ bomu Ofidɑɑ Abiesɛɛ ɛì
    miɛkɛ.'
  msy-2020: Kamaghɨn, Gideon danganir kamɨn Ikiavɨra Itir God bagha ofa gamir dakozir
    mamɨn ingarigha kamaghɨn a dɨbora ghaze, “Ikiavɨra Itir God, a gumazir navir amɨrizim
    anɨdim.” Dughiar kamɨn ikegha iza datɨrɨghɨn, ofa gamir dakozir kam, Ofran danganir
    kamɨn mɨtɨghav ikiavɨra iti, kar Abieserɨn adarazir nguazim.
  dop-dop: Mpʋɣʋlɛ Ketiyɔŋ ŋmɑwɑ Tɑcɑɑ kɛ kɔtɑɣɑ tǝlɑtɛ, nɑ ɩ́ hɑ-tɛɣɛ hǝtɛ sɩ Tɑcɑɑ
    hɛɛsǝɣǝnɑ lɑŋɑ. Kɔtɑɣɑ tǝlɑtɛ ntɛ́ tǝ wɛ hɑlǝnɑ sɑŋɑ kɛ Apiyesɛɛ nyǝ́mɑ ɩcɑtɛ
    Ofǝlɑ tɑɑ.
  azb-azb: Gideon orada Rəbbə bir qurbangah düzəltdi və onun adını Yahve-Şalom qoydu.
    Bu qurbangah bu günə qədər Aviezerlilərin Ofra şəhərindədir.
  eng-DBY: And Gideon built there an altar to Jehovah, and called it Jehovah-shalom.
    To this day it is yet in Ophrah of the Abi-ezrites.
  hin-2017: तब गिदोन ने वहाँ यहोवा की एक वेदी बनाकर उसका नाम, ‘यहोवा शालोम रखा।’ वह
    आज के दिन तक अबीएजेरियों के ओप्रा में बनी है।
  eng-YLT: And Gideon buildeth there an altar to Jehovah, and calleth it Jehovah-Shalom,
    unto this day it [is] yet in Ophrah of the Abi-Ezrites.
  kne-kne: Et nan-amag si Gideon isdi si altar ay para en Diyos ay nginadanana si
    Yahweh et Poon di Talna. Olay ed wani, wada pay laeng ed Ofra ay dagan di polin
    Abiezer.
  eng-WYC-2017: Then Gideon builded there an altar to the Lord, and he called it the
    Peace of the Lord, unto this present day. And when he was yet in Ophrah, which
    is of the meine of Abiezrites,
  eng-WMBB: Then Gideon built an altar there to the LORD, and called it “The LORD
    is Peace.” To this day it is still in Ophrah of the Abiezrites.
  urd-GVH: वहीं जिदौन ने रब के लिए क़ुरबानगाह बनाई और उसका नाम ‘रब सलामत है’ रखा।
    यह आज तक अबियज़र के ख़ानदान के शहर उफ़रा में मौजूद है।
  rug-rug: Ke kuria Qitione si keke hope pude vahesia se Zihova vasina, meke poza
    nia sa, “Zihova si na binule” gua si asa. Korapa koa hola sa hope pa Opara vasina
    koa sari na tutina e Abieza.
  gaz-gaz: Kanaafuu Gidewoon Waaqayyoof achitti iddoo aarsaa ijaaree, “Waaqayyo Nagaa
    dha” jedhee moggaase. Iddoon aarsaa kun hamma harʼaatti lafa Abiiʼezerootaa irra
    iddoo Ofraa jedhamu dhaabateera.
  fra-LSG: 'Gédéon bâtit là un autel à l’Éternel, et lui donna pour nom l’Éternel
    paix: il existe encore aujourd’hui à Ophra, qui appartenait à la famille d’Abiézer.'
  gnn-gnn: Bala yana ŋayi Gitiyandhu guṉḏana ŋal'‐ŋalmaraŋala ŋunhimalayi Garraywuna,
    bala ŋayi buku‐ŋal'yurruna yukurrana Garraywuna. Ga yäkunydja ŋayi ŋunhiyi nherrara
    wäŋanydja “Garraynydja dhuwala ŋoy‐yal'maranharamirri.” Ga ŋunhiyi guṉḏanydja
    yukurra dhärra yana ŋunha mukthun, ŋunhalaŋumi liŋgu wäŋaŋura.
  yal-yal: Gedeyɔn yi saraxa ganden nafala Alatala xa mɛnni, a yi na xili sa a “Alatala
    Nan Bɔɲɛ Xunbenla Ra.” Na mɔn Ofara yi han to, Abiyeseri xabilan muxune taana.
  haw-1868: Alaila hana iho la o Gideona i kuahu malaila, no Iehova, a kapa aku la
    oia ia mea, o Iehova-aloha. Aia no ia i keia la, ma Opera, no ka Abiezera.
  arb-NAV: 'فَبَنَى جِدْعُونُ هُنَاكَ مَذْبَحاً لِلرَّبِّ سَمَّاهُ: يَهْوَهْ شَلُومَ
    (وَمَعْنَاهُ: الرَّبُّ سَلامٌ). وَمَازَالَ الْمَذْبَحُ قَائِماً إِلَى هَذَا الْيَوْمِ
    فِي عَفْرَةِ الأَبِيعَزَرِيِّينَ.'
  ewe-ewe: Ale Gideon ɖi vɔsamlekpui aɖe na Yehowa ɖe afi ma eye wòna ŋkɔe be, “Yehowae
    nye Ŋutifafa” Vɔsamlekpui sia gale afi ma, le Ofra, le Abiezritɔwo ƒe anyigba
    dzi.
  eng-LEE: And Gid'on built there an altar unto the Lord, and called it Adonay-shalom
    [[the Eternal of Peace:]] unto this day it is yet in Ophrah of the Abi'ezrites.
  asm-FB: তাৰ পাছত গিদিয়োনে সেই ঠাইতে যিহোৱাৰ অৰ্থে এটা বেদী নিৰ্ম্মাণ কৰি তাৰ নাম
    দিলে ‘যিহোৱা চালোম’; অবীয়েজ্ৰীয়া বংশৰ অফ্রা চহৰত সেই বেদী আজিও আছে।
  sus-A: فٍدٍيٌن نَشَ سّرّشّبَدٍ يَءِلَن عَلَتَلَ بّ مّننِ، عَ قَ عَ شِلِ قَلَ نَ
    شُن، «عَلَتَلَ شَ بْحّسَ.» هَن تٌ، مّننِ نَ عٌقَرَ، عَبِيٍسَ شَبِلّ نَ دّننَشّ.
  fra-SBL: Et Gédéon y construisit un autel à Yahvé et l'appela « Yahvé est paix ».
    Aujourd'hui encore, il se trouve à Ophra, chez les Abiézrites.
  hbo-hbo: וַיִּבֶן֩ שָׁ֨ם גִּדְעֹ֤ון מִזְבֵּ֙חַ֙ לַֽיהוָ֔ה וַיִּקְרָא־לֹ֥ו יְהוָ֖ה
    שָׁלֹ֑ום עַ֚ד הַיֹּ֣ום הַזֶּ֔ה עֹודֶ֕נּוּ בְּעָפְרָ֖ת אֲבִ֥י הָעֶזְרִֽי׃ פ
  piu-2006: '@see-verse:JDG.006.023'
  kik-kik: Nĩ ũndũ ũcio Gideoni agĩakĩra Jehova kĩgongona hau, agĩgĩĩta Jehova nĩ
    Thayũ. Nakĩo gĩtũire kũu Ofira kwa Aabiezeri nginya ũmũthĩ.
  fra-NCL: 'Gédéon bâtit là un autel à Yahweh et l’appela : « Yahweh-Schalôm ; » cet
    autel existe encore aujourd’hui à Ephra d’Abiéser.'
  cek-AK: To pongah Gideon mah to ahmuen ah Angraeng hanah hmaicam maeto sak moe,
    Jehovah Shalom, tiah ahmin sak. Hmaicam loe vaihni ni khoek to Abiezer kaminawk
    ih Ophrah ah oh.
  cuk-cuk: 'Geb agine, Gedeón, Bab-Jehováʼga ibmar-ogumakleged-aila sobsad. Ar Gedeón
    sogded: “Bab-Jehová bogidikid-ukedid.” A-ulale, Gedeón a-aila Jehová-Salómʼye
    onugsasad. We-garda-narmaklenaidse amba Abiezer-wagan-bukwadgi Ofra-neggweburgi
    ibmar-ogumakleged-aila-soblesad siid.'
  uig-CYR: Шуниң билән Гидеон Пәрвәрдигарға атап у йәрдә бир қурбангаһ ясап, униң
    исмини «Яһвәһ-шалом» дәп атиди. Бу қурбангаһ та бүгүнгичә Абиезәр җәмәтиниң Офраһ
    дегән җайида бар.
  tel-2017: అక్కడ గిద్యోను యెహోవా పేరట బలిపీఠం కట్టి, దానికి “యెహోవా సమాధానకర్త” అని
    పేరు పెట్టాడు. ఈ రోజు వరకూ అది అబీయెజ్రీయుల ప్రాంతమైన ఒఫ్రాలో ఉన్నది.
  hat-BSA: Alò Gédéon te bati yon lotèl la pou SENYÈ a. Li te rele lotèl la “SENYÈ
    a se Lapè”. Jis rive jodi a, li toujou la nan Ophra a Abizerit yo.
  kos-kos: Ac Gideon el etoak sie loang nu sin LEUM GOD in acn sac, ac el pangon loang
    sac “LEUM GOD El Misla.” (Loang se inge srakna oan Ophrah nwe misenge. Acn sac
    ma lun ota lal Abiezer.)
  hbo-WLC: וַיִּבֶן֩ שָׁ֨ם גִּדְע֤וֹן מִזְבֵּ֙חַ֙ לַֽיהוָ֔ה וַיִּקְרָא־ל֥וֹ יְהוָ֖ה
    שָׁל֑וֹם עַ֚ד הַיּ֣וֹם הַזֶּ֔ה עוֹדֶ֕נּוּ בְּעָפְרָ֖ת אֲבִ֥י הָעֶזְרִֽי׃ פ
  ibo-ibo: Ya mere, Gidiọn wuuru Onyenwe anyị ebe ịchụ aja nʼebe ahụ, kpọọ ya, Onyenwe
    anyị bụ Onye Udo. Ụlọ nchụaja ahụ dịkwa nʼime obodo Ofra nʼala ndị Abieza ruo
    taa.
  ory-ory: ତହୁଁ ଗିଦିୟୋନ୍‍ ସେଠାରେ ସଦାପ୍ରଭୁଙ୍କ ଉଦ୍ଦେଶ୍ୟରେ ଏକ ଯଜ୍ଞବେଦି ନିର୍ମାଣ କଲେ, ତହିଁର
    ନାମ ଯିହୋବାଃ ଶାଲୋମ୍‍ ରଖିଲେ; ତାହା ଅବୀୟେଷ୍ରୀୟମାନଙ୍କ ଅଫ୍ରାରେ ଆଜି ପର୍ଯ୍ୟନ୍ତ ଅଛି।
  chk-chk: 'Mürin, Kition a senätä eu rongen asor ngeni ewe Samol mi Lapalap ikenan
    o aita ngeni: Ewe Samol mi Lapalap i ewe Koten kinamwe. Iwe, tori ikenai ei rongen
    asor a chüen nom lon Ofra lon fanüen chon ewe eterekesin Apieser.'
  rop-rop: Wal Gidiyan bin pailimap sambala ston deya blanga meigim teibul blanga
    ofring blanga YAWEI, en garram det Hibru langgus imbin gulum det teibul YAWEI
    Shalom, dumaji YAWEI bin dalim im nomo blanga bradin. En stil tudei det teibul
    im jidan deya langa det taun gulum Ofra blanga det femili gulum Abaiyesa.
  ukr-1871: 'Спорудив тодї Гедеон жертівника Господеві, та й дав йому призвіще: Господень
    мир. І досї він стоїть в Авіезеровій Офрі.'
  deu-1951: 'Da baute Gideon dem HERRN daselbst einen Altar und hieß ihn: Der HERR
    ist Friede; der steht noch bis auf den heutigen Tag zu Ophra der Abiesriter.'
  eng-JPS: Then Gideon built an altar there unto the LORD, and called it 'Adonai-shalom';
    unto this day it is yet in Ophrah of the Abiezrites.
  srp-1865: I Gedeon naèini ondje oltar Gospodu, i nazva ga mir Gospodnji. Stoji i
    danas u Ofri Avijezeritskoj.
  lug-lug: Gidyoni n’azimbira Mukama Katonda ekyoto mu kifo ekyo; n’akituuma erinnya
    Yakuwasalumu (Mukama gy’emirembe); n’okutuusa kaakano kikyaliyo mu Ofula eky’ab’omu
    ssiga lya Abiezeri.
  heb-heb: ויבן שם גדעון מזבח ליהוה ויקרא לו יהוה שלום עד היום הזה עודנו בעפרת אבי
    העזרי׃
  ben-IRV: পরে গিদিয়োন সেই জায়গায় সদাপ্রভুর উদ্দেশ্য এক যজ্ঞবেদি তৈরী করলেন ও তাঁর
    নাম যিহোবাশালোম রাখলেন; তা অবীয়েষ্রীয়দের অফ্রাতে এখনও আছে।
  pan-pan: ਤਦ ਗਿਦਾਊਨ ਨੇ ਉੱਥੇ ਯਹੋਵਾਹ ਦੇ ਲਈ ਇੱਕ ਜਗਵੇਦੀ ਬਣਾਈ ਅਤੇ ਉਸ ਦਾ ਨਾਮ “ਯਹੋਵਾਹ ਸ਼ਾਲੋਮ”
    ਰੱਖਿਆ। ਉਹ ਜਗਵੇਦੀ ਅੱਜ ਦੇ ਦਿਨ ਤੱਕ ਅਬੀ-ਅਜ਼ਰੀਆਂ ਦੇ ਆਫ਼ਰਾਹ ਵਿੱਚ ਬਣੀ ਹੋਈ ਹੈ।
  mya-JVB: ထို အရပ်၌ ဂိဒေါင် သည် ထာဝရဘုရား အဘို့ ယဇ်ပလ္လင် ကို တည် ၍ ၊ ယေဟောဝါ ရှာလုံ
    အမည်ဖြင့် မှည့် လေ၏။ အဗျေဇာ သား၏ နေရာဩဖရ ရွာ၌ ယနေ့ တိုင်အောင် ရှိသတည်း။
  tbg-tbg: Minti tuvaro Gideoniva vi vatukaraqaa Nora Kotirara iriharo ofaa tainta
    vo autukero vatero, vi taintara autu ntero tiharo, Noravano Kotiva Muntuka Qihaaqamake
    Vaiva Vairave tura. Vate maa entara vi taintava Abiesera anku vika vatuka Ofaraini
    qaqima vairo.
  hmo-hmo: Vadaeni unuseni Gideona ese Lohiabada dekenai boubou patana ia haginia,
    bona boubou patana ena ladana ia atoa, “Lohiabada Saloma.” Ia be do noho, Opera
    dekenai, Abiesere taudia edia tano dekenai, ia mai bona hari.
  urd-urd: तब जिदाऊन ने वहाँ ख़ुदावन्द के लिए मज़बह बनाया, और उसका नाम यहोवा सलोम
    रख्खा; वह अबी'अज़रियों के 'उफ़रा में आज तक मौजूद है।
  rus-SYN: 'И устроил там Гедеон жертвенник Господу и назвал его: Иегова Шалом. Он
    еще до сего дня в Офре Авиезеровой.'
  bqc-SIM: Gedeↄ̃ↄ Dii gbagbakĩi bò we, ↄ̃ à tↄkpàɛ̀ Dii Aafiakpamade. A ku Ɔfɛla
    Abiɛzɛɛ we e ń a gbão.
  tcz-CHONGTHU: Chuphat’in, Gideonin Pakai maicham khat asemmin amin Yahweh Shalom
    asah in ahi (Hichu Pakai hi chamna ahi tina ahi). Hiche maicham chu Abeizer phung
    mite gam Ophrah munnah tuni geijin aum jing nalaijin ahi.
  mar-mar: तेव्हा गिदोनाने तेथे परमेश्वरासाठी वेदी बांधली, त्याचे नाव परमेश्वर शांती
    आहे, असे ठेवले; ती आजपर्यंत अबियेजेऱ्यांच्या अफ्रा येथे अजून आहे.
  qub-qub: 'Chaura Gedeonga Tayta Diospaj juc altarta ruraran. Nircur jutinta churaparan:
    «Tayta Diosmi jauca cawachicoj» nir. Chay altarga Abiezer casta tiyarcaycashan
    Ofrachömi caycan.'
  bqp-bqp: Gidiↄn Dikiri gbagbaki bò gwe, akũ à tↄ́ kpà gu pìinɛ Dikiri Aafiade.
    À kú Ɔfla Abiɛza gwe ari kũ a gbãrao.
  hat-hat: 'Jedeyon bati yon lotèl pou Seyè a la menm. Epi li rele l'': Seyè a bay
    kè poze. Jouk jòdi a lotèl la la nan ti bouk Ofra a, sou pwopryete ki pou moun
    Abyezè yo.'
  eng-BSB: So Gideon built an altar to the LORD there and called it The LORD Is Peace.
    To this day it stands in Ophrah of the Abiezrites.
  tod-tod: 'Zeedeyɔn zalaɠa ɠulazuʋɛ loni náʋɛ Ɠɔoɠɔ GALAGI ʋɛ, é daasei pɛɛni ga:
    «Ziilɛi GALAGI.» Toɠa dɛ ná, zaaɠaza Wɔfela taazuʋɛ, Aɓiyezɛɛl ná-pɛlɛyeɠei
    zaama.'
  eng-WEBPB: Then Gideon built an altar there to the LORD, and called it “The LORD
    is Peace.” To this day it is still in Ophrah of the Abiezrites.
  kbq-kbq: Anage higeno Gidioni'a anante kresramna vu ita tro huno agi'a Ra Anumzana
    Rimpa Fru Nere (Yawe-Shalom) huno ante'ne. Hagi ana kresramna vu ita Abiesa nagamofo
    mopafi Ofra kumate menina otino me'ne.
  nhe-BL: Huajca nopona Gedeón quiquetzqui se tlaixpamitl para quiilnamiquis TOTECO
    huan quitocajti “TOTECO, Yajaya Tlen Temaca Yoltlasehuilistli”. Huan ni tlaixpamitl
    noja eltoc hasta ama nepa Ofra campa itztoque iixhuihua Abiezer.
  bus-bus: Gidiↄn Dii gbãgbãkii bò gwe, ben à tↄ́ kpà guu pìnɛ Dii Aafiade. À kú
    Ɔfla Abiɛza gwe ai kↄ̃n a gbã̀ao.
  gub-BL: Uzapo Zineàw ma'ea'yr hapy haw a'e pe Tupàn pe kury. Omono her izupe. —
    Tupàn Tuweharupi Wiko Ma'e purupe ukatu haw herur har romo hekon a'e, i'i her.
    Te ko 'ar rehe a'e ma'ea'yr hapy haw Opira tawhu pe hin. Amiezer iànàm wiko a'e
    tawhu izar romo wà.
  eng-DRA: And Gedeon built there an altar to the Lord, and called it the Lord’s peace,
    until this present day. And when he was yet in Ephra, which is of the family of
    Ezri,
