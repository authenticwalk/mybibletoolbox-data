    nna gị, bụ oke ehi nke abụọ, nke gbara afọ asaa. Dọtuo ebe ịchụ aja nna gị wuru
    maka Baal, gbutukwaa ogidi osisi Ashera dị nʼakụkụ ya.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେହି ରାତ୍ରିରେ ସଦାପ୍ରଭୁ ତାଙ୍କୁ କହିଲେ, “ତୁମ୍ଭେ ଆପଣା ପିତାର ଗୋବତ୍ସକୁ,
    ଅର୍ଥାତ୍‍, ସାତ ବର୍ଷର ଦ୍ୱିତୀୟ ଗୋବତ୍ସକୁ ନିଅ, ତୁମ୍ଭ ପିତାର ଥିବା ବାଲ୍‍ଦେବତାର ଯଜ୍ଞବେଦି
    ଭାଙ୍ଗି ପକାଅ ଓ ତନ୍ନିକଟସ୍ଥ ଆଶେରାର ମୂର୍ତ୍ତି କାଟି ପକାଅ;
  chk-chk: Iwe, lon ewe pwinin ewe Samol mi Lapalap a üreni Kition, “Kopwe angei nöün
    semom ätemwänin kow, ewe aruomanün ätemwänin kow fisu ierin o ataela än semom
    rongen asor fän iten ewe anü Paal. Kopwe pwal pöküetiu uluulun ewe anüfefin Asera
    mi nom ünükün.
  rop-rop: Wal afta na wen imbin naitaim, YAWEI bin dalim Gidiyan, “Yu gajim wanbala
    7 yiya ol boiwan buligi brom yu dedi pedik, en yu go en pulumdan det teibul blanga
    ofring weya yu dedi bin bildimap blanga det drimin neim Beil, en yu kadimdan det
    drimin sheip neim Eshara deya wansaid langa det teibul,
  ukr-1871: 'Тієї ж ночі повелїв йому Господь: Возьми десяток чоловіка з твоїх слуг,
    одного бика із стада батька твого, та одного семилїтка бика, зруйнуй Баалового
    жертівника в твого батька та й вирубай дерево, що стоїть навколо;'
  deu-1951: 'Und in jener Nacht sprach der HERR zu ihm: Nimm den Farren, den Stier,
    der deinem Vater gehört, und [zwar] den zweiten Farren, der siebenjährig ist,
    und zerbrich den Altar Baals, der deinem Vater gehört, und haue die Astarte um,
    die dabei ist,'
  eng-JPS: 'And it came to pass the same night, that the LORD said unto him: ''Take
    thy father''s bullock, and the second bullock of seven years old, and throw down
    the altar of Baal that thy father hath, and cut down the Asherah that is by it;'
  srp-1865: 'I istu noæ reèe mu Gospod: uzmi junca, koji je oca tvojega, junca drugoga
    od sedam godina; i raskopaj oltar Valov koji ima otac tvoj, i isijeci lug koji
    je kod njega.'
  lug-lug: 'Ekiro ekyo Mukama Katonda n’agamba Gidyoni nti, “Mmennya ekyoto kwe basinziza
    Baali, ofuneyo ente eya sseddume ensava eddirira esinga obulungi okuva mu kiraalo
    kya kitaawo; otemeeteme ekifaananyi ekibajje ekya Asera ekiriraanye ekyoto kya
    Baali:'
  heb-heb: ויהי בלילה ההוא ויאמר לו יהוה קח את פר השור אשר לאביך ופר השני שבע שנים
    והרסת את מזבח הבעל אשר לאביך ואת האשרה אשר עליו תכרת׃
  ben-IRV: পরে সেই রাত্রিতে সদাপ্রভু তাঁকে বললেন, “তুমি তোমার পিতার ষাঁড়, অর্থাৎ
    সাত বছর বয়ষ্ক দ্বিতীয় ষাঁড়টি নাও এবং বালদেবের যে যজ্ঞবেদি তোমার পিতার আছে,
    তা ভেঙে ফেল ও তাঁর পাশের আশেরা কেটে ফেল;
  pan-pan: ਫਿਰ ਅਜਿਹਾ ਹੋਇਆ ਕਿ ਉਸੇ ਰਾਤ ਯਹੋਵਾਹ ਨੇ ਗਿਦਾਊਨ ਨੂੰ ਕਿਹਾ, “ਆਪਣੇ ਪਿਤਾ ਦਾ ਬਲ਼ਦ
    ਲੈ, ਅਰਥਾਤ ਉਹ ਦੂਜਾ ਬਲ਼ਦ ਜਿਹੜਾ ਸੱਤ ਸਾਲ ਦਾ ਹੈ, ਅਤੇ ਬਆਲ ਦੀ ਜਗਵੇਦੀ ਜੋ ਤੇਰੇ ਪਿਤਾ ਦੀ
    ਹੈ ਉਸ ਨੂੰ ਢਾਹ ਦੇ ਅਤੇ ਉਸ ਦੇ ਕੋਲ ਅਸ਼ੇਰਾਹ ਦੇਵੀ ਨੂੰ ਵੱਢ ਦੇ,
  mya-JVB: ထို နေ့ည မှာ ထာဝရဘုရား က၊ သင့် အဘ ၏နွား ပိုက် နှင့် အသက်ခုနစ် နှစ် ရှိ
    သောဒုတိယ နွားထီး ကို ယူ ပြီးလျှင် ၊ သင့် အဘ တည်သော ဗာလ ဘုရား၏ ယဇ်ပလ္လင် ကို ဖြိုဖျက်
    ၍ ၊ ယဇ်ပလ္လင် အနား မှာရှိသော အာရှရ ပင်ကို ခုတ်လှဲ လော့။
  tbg-tbg: Ho vohaa vi entara entaqi Noravano Kotiva Gideonirara tiharo, Are oru nena
    qora purumakau qora 7 ihi varakaira varaane. Ai qova una variqa Baalirara iriharo
    ofaa tainta autukero vataira, vira rampaikera, vira tataaqa una nahenti variqa
    Aseraara maraqura vai pohira nkaurutaara, vi pohira teqa kera,
  hmo-hmo: Unai hanuaboi, Lohiabada ese ia hamaoroa, ia gwau, “Oiemu tamana ena boromakau
    tau iharuana do oi abia, iena mauri lagani be 7 gauna. Bala dirava ena boubou
    patana, oiemu tamana ena, do oi veria diho, oi hamakohia. Bona iena badinai ia
    gini au helagana, Asera ena toana gauna, do oi utua diho.
  urd-urd: और उसी रात ख़ुदावन्द ने उसे कहा कि अपने बाप का जवान बैल, या'नी वह दूसरा
    बैल जो सात बरस का है ले, और बा'ल के मज़बह को जो तेरे बाप का है ढा दे, और उसके
    पास की यसीरत को काट डाल;
  rus-SYN: 'В ту ночь сказал ему Господь: возьми тельца из стада отца твоего и другого
    тельца семилетнего, и разрушь жертвенник Ваала, который у отца твоего, и сруби
    священное дерево, которое при нем,'
  bqc-SIM: 'Zĩbeezĩ gwãasĩna Dii òɛ̀: Ǹ n mae zuswana pↄ́ kà wɛ̃̀ sopla sɛ́,
    Baali gbagbakĩi pↄ́ n mae vĩ gboo, ní Asetaati lí pↄ́ pɛ́lɛa a saɛ zↄ̃.'
  tcz-CHONGTHU: Hiche jan machun Pakaiyin Gideon kommah hitin aseipeh tai, “Napa gancha
    lah a kon in kum sagi lhingsa bongchal anichanna chu hinkaiyin lang, napan anatundoh
    Baal maicham chu volhu in lang chuleh akomma kitung Asherah doikhom chu satlha
    jengin.
  mar-mar: आणि असे झाले की, त्याच रात्री परमेश्वराने त्यास सांगितले की, “तू आपल्या
    पित्याचा गोऱ्हा घे आणि सात वर्षांचा दुसरा गोऱ्हा घे आणि आपल्या बापाची बआल देवासाठीची
    वेदी ती मोडून टाक आणि तिच्याजवळची अशेरा कापून टाक.
  qub-qub: 'Chay chacaylla Gedeonta Tayta Dios niran: «Papäniquipa wäcanpita allinnin
    caj töru ganchis watayoj cajta apanqui. Nircur Baalpaj papäniqui rurashan altarnintapis
    sajtarinqui. Ñaupancho Asera nishan diosata adurananpaj jawishan racu guerucunatapis
    sajtarinqui.'
  bqp-bqp: 'Zĩ birea gwãani Dikiri pìnɛ: Ǹ n de zùsa kũ à kà wɛ̃̀ suppla kũ ǹ Baali
    gbagbaki kũ n de vĩ gboro ǹ Asɛra lí kũ à zɛ a sarɛ zↄ̃ ǹ nɛ.'
  hat-hat: 'Menm jou lannwit sa a, Seyè a di Jedeyon konsa: -Pran towo bèf papa ou
    la, ansanm ak yon lòt towo ki gen sètan. Kraze lotèl papa ou te fè pou Baal la.
    Koupe poto Achera ki bò kote l'' la.'
  eng-BSB: On that very night the LORD said to Gideon, “Take your father’s young bull
    and a second bull seven years old, tear down your father’s altar to Baal, and
    cut down the Asherah pole beside it.
  tod-tod: 'Ma ɓɔkɔi nɔ, Ɠɔoɠɔ GALAGI ɠɛni Zeedeyɔn ma: «È-ɠɛɛ ná-nikɛ zinɛi zo,
    kona dɔfela gelei. Ɓaale ná-zalaɠa ɠulazuʋɛ ɠoloɠolo, nii é ga è-ɠɛɛ nɔnɔi,
    sale ɠɔɔ wului é loni koba, naa ɓalaa ɠoloɠolo.'
  eng-WEBPB: That same night, the LORD said to him, “Take your father’s bull, even
    the second bull seven years old, and throw down the altar of Baal that your father
    has, and cut down the Asherah that is by it.
  kbq-kbq: Hagi ana kenagera Ra Anumzamo'a Gidionina amanage huno asmi'ne, Negafa
    bulimakao afu kevufintira mago nevrenka namba 2 bulimakao afu'ma avre'nanana 7ni'a
    kafu hu'nesia afu avro. Hagi negafa'ma Bali havi anumzante'ma kresramna vunte
    itama tro'ma hunte'neana tapage hunetrenka, Asera havi anumzamofo amema'ama zafama
    antre'za ana tava'onte'ma retru re'nazana antaginka kitaginkotago hutro.
  nhe-BL: 'Huan nopa yohuali TOTECO quiilhui Gedeón: ―Xijcui nopa toro tlen ompa ejquetl
    tlen motata iaxca huan tlen quipiya chicome xihuitl. Huan xijmajcahua nopa tlaixpamitl
    tlen Baal tlen motata quipixtoc. Huan xijtzontequi nopa tlaixcopincayotl Asera
    tlen quiquetztoc ielchiquitipa ne seyoc.'
  bus-bus: 'Zĩ beeea gwãavĩ Dii bènɛ: Ǹ n de zùswaree kɛ̀ kà wɛ̃̀ swɛɛplaa kũ ǹ
    Baali gbãgbãkii kɛ̀ n dee vĩi gboro ǹ Asɛra lí kɛ̀ zɛ à saɛ zↄ̃ ǹ nɛ.'
  gub-BL: Pyhaw kwarahy heixe re Tupàn uze'eg Zineàw pe kury. — Epyhyk tapi'ak awa
    neru heimaw kury. Ekar amo tapi'ak awa 7 kwarahy hereko har nehe no. Eraha a'e
    mokoz tapi'ak ma'ea'yr hapy haw tupàn ua'u Ma'aw her ma'e henataromo har pe nehe,
    neru ywy rehe har pe nehe. Eityk a'e ma'ea'yr hapy haw nehe. Heta amo ita upu'àm
    ma'e Ma'aw imuwete katu haw huwake. Eityk nehe no. Tapi'ak ikàgaw nepytywà putar
    heityk mehe.
  eng-DRA: 'That night the Lord said to him: Take a bullock of thy father’s, and another
    bullock of seven years, and thou shalt destroy the altar of Baal, which is thy
    father’s: and cut down the grove that is about the altar:'
