verse: JDG.006.025
translations:
  mal-C: 'അന്നുരാത്രി യഹോവ അദ്ദേഹത്തോട് കൽപ്പിച്ചു: “നിന്റെ പിതാവിന്റെ ഏഴുവയസ്സുള്ള
    രണ്ടാമത്തെ കാളയെ കൊണ്ടുവരിക; നിന്റെ പിതാവിന്റെ വകയായ ബാലിന്റെ ബലിപീഠം ഇടിച്ചുനിരത്തി
    അതിനരികെയുള്ള അശേരാപ്രതിഷ്ഠയെ വെട്ടിക്കളയുക.'
  deu-TKW: 'In jener Nacht nun gebot ihm Jahwe: Nimm zehn Leute aus deinen Sklaven
    und einen siebenjährigen Stier, reiße den Baalsaltar deines Vaters ein und haue
    die danebenstehende Aschere um;'
  lin-lin: 'Na butu wana, Yawe alobaki na Jedeon : — Kamata ngombe ya mobali ya mibu
    sambo, na etonga ya bibwele ya tata na yo. Buka etumbelo ya nzambe Bala, oyo ezali
    ya tata na yo, mpe kata ekeko ya Ashera, oyo ezali pembeni na yango.'
  eng-LSV: And it comes to pass, on that night, that YHWH says to him, “Take the young
    ox which your father has, and the second bullock of seven years, and you have
    thrown down the altar of Ba‘al which your father has, and cut down the Asherah
    which [is] by it,
  eng-GNV: And the same night the Lord sayd vnto him, Take thy fathers yong bullocke,
    and an other bullocke of seuen yeeres olde, and destroy the altar of Baal that
    thy father hath, and cut downe the groue that is by it,
  eng-WEBSTER: 'And it came to pass the same night, that the LORD said to him, Take
    thy father''s young bullock, even the second bullock of seven years old, and throw
    down the altar of Baal that thy father hath, and cut down the grove that is by
    it:'
  nhw-BL: 'Huan nopa yohuali TOTECO quiilhui Gedeón: ―Xijcui nopa toro catli ompa
    ejquetl catli motata iaxca huan catli quipiya chicome xihuitl. Huan xijtlahuiso
    nopa tlaixpamitl tlen Baal catli motata quipixtoc. Huan xijtzontequi nopa tlaixcopincayotl
    Asera catli quiquetztoc ielchiquitipa ne seyoc.'
  swh-ONEN: Usiku ule ule Bwana akamwambia, “Mchukue ngʼombe dume wa baba yako, yaani,
    yule wa pili mwenye miaka saba, na ubomoe madhabahu ya Baali aliyo nayo baba yako,
    na ukaikate Ashera iliyo karibu nayo.
  bba-bba: Wɔ̃ku tee te sɔɔrɑ Yinni Gusunɔ u mɑɑ Gedeoni sɔ̃ɔwɑ u nɛɛ, ɑ wunɛn bɑɑn
    nɑɑ kinɛru suo kɑ nɑɑ kinɛru ɡɑru te tɑ wɔ̃ɔ nɔɔbɑ yiru mɔ, kpɑ ɑ bũu wi bɑ mɔ̀
    Bɑɑlin sɑ̃ɑ yee te surɑ te wunɛn bɑɑ u mɔ mi, kpɑ ɑ ten bũu dɑ̃ɑ te tɑ ɡire mi
    wukɑ.
  eng-KJVCPB: 'And it came to pass the same night, that the Lord said unto him, Take
    thy father’s young bullock, even the second bullock of seven years old, and throw
    down the altar of Baal that thy father hath, and cut down the grove that is by
    it:'
  wbp-wbp: Munga jintangka-juku, YAAWIYI-rla wangkaja Kitiniki, “Yaninjarla manta
    wirriya puluku nyuntukupalangu-kurlangu kirda-puraji-kirlangu, yangka kuja wirlki-pala
    yulyurrpuku nyinaja. Yanta yangka-kurra kuja kirda-purajirli pirli yurturlu-kurra
    yirrarnu pulka-pinjaku Paalaku. Muku-jana yirntika walya-kurra pirliji, manu rdilyki-pajika
    watiya jukati-piya juka-yirrarninja-warnu ngulaju juju jinta-kari yirdiji Yajura
    yangka kuja kirda-purajirli ngurrju-manu watiya-jangka manu ngula juka-yirrarnu
    Paala-kurlangu-wana pirli-wana.
  luo-luo: Otienono Jehova Nyasaye nowachone niya, “Kaw rwath mar ariyo koa e kweth
    wuonu, ma hike abiriyo. Muk kendo wuonu mar misango ne Baal kendo ingʼad siro
    mar Ashera man bute.
  meu-meu: Una hanuaboi, Iehova ese e hamaoroa, eto, Tamamu ena boromakau maruanena,
    boromakau maruanena iharuana, laḡani hitu ḡauna, bavabia, Baal ena ihaboulaina
    patana, tamamu ena, ba ḡiḡia dobi; bona au helaḡana, ia badinai gini, ba hagaria.
  npi-ULB: त्यस रात परमप्रभुले तिनलाई भन्‍नुभयो, “तेरो बुबाको एउटा साँढे, र अर्को
    सात वर्षको एउटा साँढे ले, र तेरो बुबाको बाल देवताको वेदी भत्काइदे, र त्यसको छेऊमा
    भएको अशेरा देवीको मुर्ति ढालिदे ।
  yor-yor: Ní òru ọjọ́ náà Olúwa wí fún un pé, mú akọ màlúù baba rẹ, àní akọ màlúù
    kejì ọlọ́dún méje. Wó pẹpẹ Baali baba rẹ lulẹ̀, kí o sì bẹ́ igi ère òrìṣà Aṣerah
    tí ó wà ní ẹ̀gbẹ́ rẹ̀ lulẹ̀.
  emp-NTPO: 'Ara maʌ̃ diamasi Ãcõrẽba Gedeoʌ̃a nãwã jarasia: –Bʌ zeza paca dji umébemada
    siete poa b̶ʌda edadua. Maʌ̃ba bʌ zezaba mõgara Baal quĩrãca od̶a ʌ̃ta nũmʌcãrĩda
    erreb̶ari coratadua. Maʌ̃ orrocawa b̶ʌ bacuru Aserá quĩrãca od̶a nũmʌcãrĩ sid̶a
    coratadua.'
  ind-ind: Malam itu juga, TUHAN berkata lagi kepada Gideon, “Ambillah seekor sapi
    jantan dari ternak ayahmu, yaitu sapi jantannya yang kedua, yang berumur tujuh
    tahun. Robohkanlah mezbah dewa Baal milik ayahmu dan tebanglah tiang berhala dewi
    Asyera di sebelahnya.
  pes-OPCB: 'همان شب خداوند به جدعون گفت: «یکی از گاوهای قوی پدر خود را بگیر و مذبح
    بت بعل را که در خانهٔ پدرت هست به آن ببند و آن را واژگون کن و بت چوبی اشیره را
    هم که کنار مذبح است بشکن.'
  tgl-ULB: Nang gabing iyon sinabi ni Yahweh sa kaniya, “Kunin ang toro ng iyong ama,
    at ang pangalawang toro na labimpitung taong gulang, at tanggalin ang altar ni
    Baal na pag-aari ng iyong ama, at putulin ang Asera na nasa tabi nito.
  cbu-NT: 'Anuritam psaan Apanll Jedeyonaa: Aparpish wakararni napashini yuw masachirini
    arangich kuwiz tsimbun matayaru taaru anu. Itaru, yuw napkush wanasiri wanuts
    kapungu an yamancha. Sheerush, yuw Baalaam ungirtamaam aparish wayarana anoo toropat
    pshiyreerush, izuuru kpitangcha. Mishat, yasinatam apanllputs Asera anootstam
    kpitangtamcha.'
  hui-hui: Mbiraga ogoningi Anduane Homogohanda Gidionohondo lamialu lalu, Í̠ abanaga
    nogo bulumaga wangabe kagobi nogo bulumaga wangabe mende mali karia pene kagobi
    haru halu puwa í̠ abanaga bi pupu wiaga mini Bala dabu ngago gialope habe, laya.
    Ani bialu dama wali beda mitangi bialu bi pupu wiaga mini Asera irame wabu hapara
    heledagonibi dibupe habe.
  mya-mya: ထို​ည​၌​ထာ​ဝ​ရ​ဘု​ရား​သည်​ဂိ​ဒေါင်​အား``သင့် ဖ​ခင်​၏​နွား​ထီး​နှင့်​အ​ခြား​ခုနစ်​နှစ်​သား​နွား​ထီး
    တစ်​ကောင်​ကို​ယူ​လော့။ ဗာ​လ​ဘု​ရား​အ​ဖို့​သင့် ဖ​ခင်​တည်​ဆောက်​ထား​သည့်​ယဇ်​ပလ္လင်​ကို​ဖြို​ချ
    ပြီး​လျှင် ထို​ယဇ်​ပလ္လင်​၏​အ​နီး​ရှိ​အာ​ရှ​ရ​နတ် သ​မီး​၏​အ​မှတ်​လက္ခ​ဏာ​အ​ဖြစ်​ဖြင့်​စိုက်
    ထား​သည့်​သစ်​ပင်​တို့​ကို​ခုတ်​လှဲ​ပစ်​လော့။-
  bod-N: ཡང་མཚན་མོ་དེར་དཀོན་མཆོག་ཡ་ཝཱེས་གིད་ཡོན་ལ་འདི་སྐད་དུ། ཁྱོད་ཀྱིས་རང་གི་ཕ་ཡི་བ་གླང་རྣམས་ལས་བ་གླང་གཉིས་པ་སྟེ་ཁ་གང་འཁྲིད་པར་མ་ཟད།
    ཁྱོད་ཀྱི་ཕ་ཡིས་པཱ་ཨལ་ལ་བརྩིགས་པའི་མཆོད་ཁྲི་བཤིག་ནས་དེའི་འགྲམ་དུ་ཡོད་པའི་ཨ་ཤེ་རཱ་སྟེ་ཤིང་སྐུ་དེ་ཆོད་ཅིག
  sna-sna: Usiku hwacho ihwohwo Jehovha akati kwaari, “Tora hando yechipiri kubva
    pamombe dzababa vako iyo ina makore manomwe. Uputsire pasi aritari yababa vako
    yaBhaari uye ugotema danda raAshera riri pairi.
  spa-BLM: 'Esa misma noche, Yahvé le dijo: “Toma el toro de tu padre, el segundo
    toro de siete años, y derriba el altar de Baal que tiene tu padre, y corta la
    Asera que está junto a él.'
  cac-cac: 'A d''a jun ac''val chi'', ix yal Jehová d''a vin̈aj Gedeón chi'': —Iq''uelta
    noc'' schab''il mam vacax d''a scal noc'' svacax vin̈ a mam, noc'' uque'' ab''il
    sq''uinal. Tza mac''an vecchaj yaltaril comon dios Baal b''ob''ilq''ue yuj vin̈
    a mam chi'', tza ch''acanpaxel jun te te'' yechel comon dios Asera d''a stz''ey
    altar chi''.'
  swh-ULB: Usiku huo, Bwana akamwambia, “Twaa ng'ombe wa baba yako, na ng'ombe wa
    pili wa umri wa miaka saba, ukaondoe madhabahu ya Baali, ambayo ni ya baba yako,
    na kukata Ashera iliyo karibu nayo.
  bel-bel: 'У тую ноч сказаў яму Гасподзь: вазьмі цяля са статку бацькі твайго і другое
    цяля сямігадовае, і развалі ахвярнік Ваала, які ў бацькі твайго, і сьсячы сьвяшчэннае
    дрэва, якое каля яго,'
  deu-ELBBK: 'Und es geschah in dieser Nacht, da sprach der HERR zu ihm: Nimm den
    Stier deines Vaters, und zwar den zweiten Stier von sieben Jahren; und reiße nieder
    den Altar des Baal, der deinem Vater gehört, und die Aschera, die bei demselben
    ist, haue um;'
  mbb-OT: Dutun daan he kezukileman migkaǥi is Nengazen diyà te ki Gideon te, “Kuwaa
    nu is ikezuwa he kineupiyahan he vaka te amey nu, sikan is pitu en he tuig. Ne
    bengkaǥa nu is pemuhatà he para ki Baal he mibangun te amey nu wey elin penempeza
    nu is tukud he simbulu te vahi he ed-ezapen he si Ashera he avey zuen te pemuhatà.
  mal-2015: 'അന്നു രാത്രി യഹോവ അവനോടു കല്പിച്ചതു: നിന്റെ അപ്പന്റെ ഇളയ കാളയായ ഏഴുവയസ്സുള്ള
    രണ്ടാമത്തെ കാളയെ കൊണ്ടു ചെന്നു നിന്റെ അപ്പന്നുള്ള ബാലിൻബലിപീഠം ഇടിച്ചു അതിന്നരികെയുള്ള
    അശേര പ്രതിഷ്ഠയെ വെട്ടിക്കളക.'
  tuo-NT: 'Ti ñamita Õꞌacʉ̃ Gedeṍrẽ aꞌtiro nicʉ niwĩ: —Niꞌcʉ̃ wecʉ ʉmʉ mʉꞌʉ pacʉ
    yarã waꞌteropʉ nigʉ̃́, siete cʉ̃ꞌma cʉogʉre ñeꞌegʉ̃ waꞌaya. Baare waꞌicʉrãrẽ ʉ̃jʉ̃amorõpeoro,
    mʉꞌʉ pacʉ yarore paamʉtõdijogʉ waꞌaya. Tojo nicã, to pʉꞌto nirĩ tuturo Astarté
    queose nirĩ tuturore paacõꞌaña.'
  rmc-rmc: 'Mek odi rat leske phenďa o RAJ: „Le andral tire dadeskro stados terne
    bikos the mek jekhe efta beršengre bikos. Čhiv tele le Baaloskro oltaris, so patrinel
    tire dadeske, a rozčhinger the o slupos la Ašerakro, so hino paš leste!'
  pes-OPV: 'و در آن شب، خداوند او را گفت: «گاو پدرخود، یعنی گاو دومین را که هفت ساله
    است بگیر، و مذبح بعل را که از آن پدرت است منهدم کن، وتمثال اشیره را که نزد آن
    است، قطع نما.'
  ron-1924: 'Ын ачеяшь ноапте, Домнул а зис луй Гедеон: „Я вицелул татэлуй тэу ши
    ун алт таур де шапте ань. Дэрымэ алтарул луй Баал, каре есте ал татэлуй тэу, ши
    тае парул ынкинат Астартеей, каре есте дясупра.'
  ben-OBCV: সেরাতেই সদাপ্রভু গিদিয়োনকে বললেন, “তোমার বাবার পশুপাল থেকে সেই দ্বিতীয়
    বলদটি নাও, যেটির বয়স সাত বছর। বায়ালদেবের উদ্দেশে তোমার বাবার দ্বারা নির্মিত
    বেদিটি ভেঙে ফেলো এবং সেটির পাশে অবস্থিত আশেরা-খুঁটিটি কেটে নামাও।
  som-som: Oo isla habeenkaas ayaa Rabbigu ku yidhi isagii, Kaxayso dibiga aabbahaa,
    kaasoo ah dibiga labaad oo toddoba jirka ah, oo waxaad dumisaa meeshaa allabariga
    loogu bixiyo Bacal oo aabbahaa haysto, oo geedaha Asheeraah ku ag yaalna jar;
  lat-VUC: 'nocte illa dixit Dominus ad eum: Tolle taurum patris tui, et alterum taurum
    annorum septem, destruesque aram Baal, quæ est patris tui, et nemus, quod circa
    aram est, succide.'
  eng-ASVBT: And it came to pass the same night, that Jehovah said unto him, Take
    thy father’s bullock, even the second bullock seven years old, and throw down
    the altar of Baal that thy father hath, and cut down the Asherah that is by it;
  ita-1885: 'E in quella stessa notte il Signore gli disse: Prendi il giovenco di
    tuo padre, e il secondo bue di sette anni; e disfai l''altare di Baal, che è di
    tuo padre, e taglia il bosco che gli è appresso.'
  eng-LXXUP: And it came to pass in that night, that the Lord said to him, Take the
    young bullock which thy father has, even the second bullock of seven years old,
    and thou shalt destroy the altar of Baal which thy father has, and the grove which
    is by it thou shalt destroy.
  eng-ULB: That night Yahweh said to him, “Take your father's bull, and a second bull
    that is seven years old, and pull apart the altar of Baal that belongs to your
    father, and cut down the Asherah that is beside it.
  spa-VBL: 'Esa noche, el Señor le dijo a Gedeón: “Toma el toro de tu padre y un segundo
    toro de siete años, y derriba el altar de Baal de tu padre, y corta el poste de
    Asera que está al lado.'
  fra-_FOB: 'Or, dans cette même nuit, l''Éternel lui dit: Prends le jeune taureau
    de ton père, et un second taureau de sept ans, et démolis l''autel de Baal qui
    est à ton père, et coupe l''emblème d''Ashéra qui est au-dessus.'
  mal-mal: 'അന്ന് രാത്രി യഹോവ അവനോട് കല്പിച്ചത്: നിന്റെ അപ്പന്റെ ഏഴുവയസ്സുള്ളതും ഇളയതുമായ
    രണ്ടാമത്തെ കാളയെ യാഗം കഴിക്കേണ്ടതിനു അപ്പന്റെ ബാല്‍ ബലിപീഠം ഇടിച്ചു, അതിന്നരികെയുള്ള
    അശേരാപ്രതിഷ്ഠ വെട്ടിക്കളക.'
  urd-GVR: Usī rāt Rab Jidāūn se hamkalām huā, “Apne bāp ke bailoṅ meṅ se dūsre bail
    ko jo sāt sāl kā hai chun le. Phir apne bāp kī wuh qurbāngāh girā de jis par Bāl
    Dewatā ko qurbāniyāṅ chaṛhāī jātī haiṅ, aur Yasīrat Dewī kā wuh khambā kāṭ ḍāl
    jo sāth khaṛā hai.
  suz-BL: मेको नाक्‍दो परमप्रभु यावेमी गिदोन कली “इ आफ आ गोठ रे ७ बर्स दुम्‍शो ब्‍यफ
    चाक्‍को। इ आफ आ बाल देवता नु आ नेक्‍था बाक्‍शो अशेराह देवी आ शी के थाम प्रेश्‍शा
    गेवो” देंमाक्‍त। २राजा ११:१८; २राजा २३:१२-१५
  ita-1927: 'In quella stessa notte, l’Eterno gli disse: “Prendi il giovenco di tuo
    padre e il secondo toro di sette anni, demolisci l’altare di Baal che è di tuo
    padre, abbatti l’idolo che gli sta vicino,'
  ckb-ckb: 'ئینجا لەو شەوەدا یەزدان پێی فەرموو: «دووەمین گای باوکت کە حەوت ساڵانە،
    بیبە بۆ قوربانگاکەی بەعل کە هی باوکتە، قوربانگاکە تێکبدە و ئەو ستوونە ئەشێرایەی
    لەتەنیشتییەتی بیبڕەوە.'
  eng-BBE: The same night the Lord said to him, Take ten men of your servants and
    an ox seven years old, and after pulling down the altar of Baal which is your
    father's, and cutting down the holy tree by its side,
  kan-OKCV: ಅದೇ ರಾತ್ರಿಯಲ್ಲಿ ಯೆಹೋವ ದೇವರು ಅವನಿಗೆ, “ನೀನು ನಿನ್ನ ತಂದೆಗಿರುವ ಎತ್ತುಗಳಲ್ಲಿ
