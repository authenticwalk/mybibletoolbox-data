    me tay l’ogowen ngalan ba th’ib, me fek i yib ngak fare engel rok SOMOL ni bay
    u tan fare ke gek’iy ni oak, me pi’ ngak.
  hlt-MCSB: Gideon te cet tih maae ca neh vaidam te vaidamding la cangnoek pakhat
    a hmoel. Maeh te vaihang dongah a doh phoeiah maehhang te am khuiah a thun. Te
    phoeiah rhokael hmui kah puencawn taengla a khuen tih a tawn pah.
  mdy-ETH: ዬያሮ ጌዲዎኔ ፔ ማኣሪ ዴንዳዖ ዋናናይ ሹኪ፥ ታጶ ኪሎ ማዓንዳ ዺኢሊ ዔኪ ሙኑቃ ፃኣዛ ዋሁዋዖ ላኣዳ ላኣዴኔ፤ ዬካፓ
    ዓሽኮ ሌኤማቴይዳ፥ ዓሽኮ ዋኣፆ ሺልዔይዳ ሻኣቦ ዴማ ዓኣ ናንጊና ናንጋ ጎዳኮ ኪኢታንቻሢም ዔኪ ሙኬኔ።
  twi-ASANTE: Gideon yɛɛ ntɛm kɔɔ efie. Ɔkɔsiesie abirekyie ba, too burodo asikyiresiam
