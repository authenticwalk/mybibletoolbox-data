    masoobiyan wottidi, cambbaa keriyan tigiis; ubbaakka ekki efiidi, wolaa garssan
    uttida GODAA kiitanchchaassi shiishshiis.
  spa-PDDPT: Entonces Gedeón entró y preparó un cabrito y una medida de 22 litros
