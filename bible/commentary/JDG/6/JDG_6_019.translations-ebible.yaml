  tha-KJV: กิเดโอนก็​กล​ับเข้าบ้าน จั​ดล​ูกแพะตัวหนึ่​งก​ับแป้งเอฟาห์​หน​ึ่งทำขนมไร้​เชื้อ
    เขาเอาเนื้อใส่​กระจาด ส่วนน้ำแกงใส่ในหม้อ นำสิ่งเหล่านี้มาถวายพระองค์​ที่​ใต้​ต้นโอ๊ก
  por-BR-2018: E entrando-se Gideão preparou um cabrito, e pães sem levedura de um
    efa de farinha; e pôs a carne em um cesto, e o caldo em uma caçarola, e tirando-o
    apresentou-lhe debaixo daquele carvalho.
  deu-ELO: Da ging Gideon hinein und bereitete ein Ziegenböcklein zu, und ungesäuerte
