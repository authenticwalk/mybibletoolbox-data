    waso kisiya. Kisapala mena angi doko nyuu pisiki minyasi dokona palyuo mena ipwange
    supu doko pee sosepyane dokona kyano pipala minyiya. Minyuo Kamongona aŋala doko
    isa oke renge dokona peteyamo dokona epapala nenge dupwa maiya.
  urd-GVU: جدعون چلا گیا۔ اُس نے بکری کا بچہ ذبح کر کے تیار کیا اور پورے 16 کلو گرام
    میدے سے بےخمیری روٹی بنائی۔ پھر گوشت کو ٹوکری میں رکھ کر اور اُس کا شوربہ الگ
    برتن میں ڈال کر وہ سب کچھ رب کے فرشتے کے پاس لایا اور اُسے بلوط کے سائے میں پیش
    کیا۔
  deu-1912: Und Gideon kam und richtete zu ein Ziegenböcklein und ein Epha ungesäuerten
