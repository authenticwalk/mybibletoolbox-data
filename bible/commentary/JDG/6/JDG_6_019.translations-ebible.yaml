    ஒரு பானையிலும் ஊற்றி கர்வாலி மரத்தடியில் இருந்தவரிடம் கொண்டுவந்து கொடுத்தான்.
  ceb-ULB: Milakaw si Gideon ug nag-andam ug nating kanding ug gikan sa usa ka efa
