  kan-2017: ಗಿದ್ಯೋನನು ಮನೆಗೆ ಹೋಗಿ ಒಂದು ಆಡಿನ ಮರಿಯನ್ನು ತೆಗೆದುಕೊಂಡು, ಒಂದು ಏಫಾ ಅಂದರೆ ಸುಮಾರು
