    er in einen Topf; und er brachte es zu ihm heraus unter die Terebinthe und setzte
    es vor.
  eng-WYC-2018: And so Gideon went in, and seethed a kid, and took therf loaves of
    a bushel of meal, and (he put) the flesh in a pannier; and he put the broth of
    the flesh in a pot, and he bare all these things (to) under the oak, and offered
    those to him.
  epo-epo: Kaj Gideon venis, kaj pretigis kapridon kaj macojn el efo da faruno; la
    viandon li metis en korbon kaj la brogaĵon li enverŝis en poton, kaj alportis
    al Li sub la kverkon kaj proponis.
  uig-PIN: Gideon berip ɵygǝ kirip bir oƣlaⱪni tǝyyarlap, bir ǝfaⱨ esil undin petir
    nan pixurup, gɵxni sewǝtkǝ selip, xorpisini koriƣa usup bularni uning ⱪexiƣa elip
    kelip, uningƣa sundi (U tehiqǝ dub dǝrihining tüwidǝ olturatti).
  beo-beo: Amaiba:le, Gidione da hi diasua golili sa:ili, goudi mano sefena afae fane,
    falaua ea dioi defei da10gilougala:me amo lale, yisidi mae legele, agi ga:gi hamoi.
    E da goudi hu dabaga salawane, gugu gasa:le, ofodo ganodini salawane, gaguli,
    Hina Gode a:igele dunu “ouge” ifa baiya lelebe amogili iasi.
  tpi-OTNT: Olsem na Gideon i go insait na i kukim wanpela yangpela meme. Na em i
    kukim sampela plaua, skel bilong en inap 25 kilogram na i no gat yis long en.
    Em i putim mit long wanpela basket na sup long wanpela sospen. Na em i kisim i
    go long ensel bilong Bikpela i stap long as bilong diwai ok na i givim long em.
  hau-SA: Sai Gideyon ya shiga ciki, ya gyara ’yar akuya ya dafa, da garin efa ya
    yi burodi marar yisti. Da ya sa naman a kwando, romon kuma a tukunya, sai ya fito
    da su waje ya miƙa masa su a ƙarƙashin itacen oak.
  uig-LAT: Gidéon bérip öyge kirip bir oghlaqni teyyarlap, bir efah ésil undin pétir
