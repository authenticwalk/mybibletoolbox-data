  spa-RV-1909: Y entrándose Gedeón aderezó un cabrito, y panes sin levadura de un
    epha de harina; y puso la carne en un canastillo, y el caldo en una olla, y sacándolo
    presentóselo debajo de aquel alcornoque.
  ron-BTF: Și Ghedeon a intrat și a pregătit un ied și azime, dintr-o efă de făină,
    carnea a pus-o într-un coș și zeama a pus-o într-o oală și i le-a adus afară sub
    stejar și i le-a prezentat.
  eng-WEBP: Gideon went in and prepared a young goat and unleavened cakes of an ephah
    of meal. He put the meat in a basket and he put the broth in a pot, and brought
    it out to him under the oak, and presented it.
  eng-FBV: Gideon went and cooked a young goat, and baked some unleavened bread from
    an ephah of flour. He put the meat in a basket and the broth in a pot. He carried
