verse: JDG.006.019
translations:
  mal-C: ഗിദെയോൻ പോയി ഒരു കോലാട്ടിൻകുട്ടിയെ പാകംചെയ്തു. ഒരു ഏഫാ മാവുകൊണ്ടു പുളിപ്പില്ലാത്ത
    അപ്പവും ഉണ്ടാക്കി. മാംസം ഒരു കൊട്ടയിലും ചാറ് ഒരു കലത്തിലും പകർന്നുകൊണ്ടുവന്ന്
    കരുവേലകത്തിൻകീഴേ അവിടത്തെ മുമ്പിൽ അർപ്പിച്ചു.
  deu-TKW: Da ging Gideon hinein, richtete ein Ziegenböckchen her und ungesäuerten
    Kuchen von einem Epha Mehl; das Fleisch legte er in einen Korb, die Brühe that
    er in einen Topf, brachte es hin zu ihm unter die Terebinthe und setzte es ihm
    vor.
  lin-lin: Jedeon azongaki epai na ye, abongisaki mwana ntaba, azwaki kilo tuku misato
    ya farine, asalaki na yango mapa oyo ezanga levire, atiaki mapa yango na kitunga,
    mpe atiaki elubu na nzungu. Amemaki yango mpe apesaki nyonso epai na Anjelu na
    Nzambe, oyo azalaki na se ya terebente.
  eng-LSV: And Gideon has gone in, and prepares a kid of the goats, and an ephah of
    flour [worth] of unleavened things; he has put the flesh in a basket, and he has
    put the broth in a pot, and he brings [them] out to Him, to the place of the oak,
    and brings [them] near.
  eng-GNV: Then Gideon went in, and made ready a kidde, and vnleauened bread of an
    Ephah of floure, and put the flesh in a basket, and put the broth in a pot, and
    brought it out vnto him vnder the oke, and presented it.
  eng-WEBSTER: 'And Gideon went in, and made ready a kid, and unleavened cakes of
    an ephah of flour: the flesh he put in a basket, and he put the broth in a pot,
    and brought it out to him under the oak, and presented it .'
  nhw-BL: Huajca Gedeón yajqui quicualtlalito se pilchivojtzi ihuaya 20 litros harina
    huan quichijqui pantzi catli amo quipiya tlasonejcayotl. Teipa quitlali nopa nacatl
    ipan se chiquihuitl huan nopa nacatl iayo ipan se hueyi comitl. Huan quihuicac
    nochi para quimacas campa itztoya itequihua Toteco ahuatzintla.
  swh-ONEN: Gideoni akaingia ndani ya nyumba yake na kuandaa mwana-mbuzi pamoja na
    kuoka mikate isiyotiwa chachu kutokana na efa moja ya unga. Akaweka nyama kwenye
    kikapu na mchuzi kwenye chungu, akamletea huyo malaika hapo nje chini ya mti wa
    mwaloni na kumpa.
  bba-bba: Ye Gedeoni u dɑ yɛnuɔ u boo buu ɡo u ɡu sɑwɑ mɑ u som suɑ kilo tɛnɑɡim
    u kɑ pɛ̃ɛ kuɑ ye yɑǹ seeyɑtiɑ mɔ. U yɑɑ ye doke bireru sɔɔ, mɑ u kpee tɔm doke
    wekeru sɔɔ u kɑ nɑ u nùn ye kpuro yiiyɑ dɑ̃ɑ ten nuurɔ.
  eng-KJVCPB: 'And Gideon went in, and made ready a kid, and unleavened cakes of an
    ephah of flour: the flesh he put in a basket, and he put the broth in a pot, and
    brought it out unto him under the oak, and presented it.'
  wbp-wbp: Ngula-jangka, Kitinirli yaninjarla pungu narnukutu wita, manu purraja kartakurla
    ngapa-kurlurla. Ngamingka purlawa yirrarnu, ngula purraja miyi lalypa. Kuja kuyu
    yirnmi-jarrija, parrajarla yirrarnu jinta-karirla, ngula kuyu-jangka jupujupu
    winjurnu parraja-kari-kirra. Ngula-jangka, miyi pina-kangu yangka-kurra kujalpa
    marramarra nyinaja. Nyinajalpa yamangka watiya wiringka. Kitinirli yaninjarla
    miyirla yirrarnu kamparru nyanungurla.
  luo-luo: Gideon nodhi, moyangʼo nyadiel kendo otedo, bangʼe nokawo mogo madirom
    kilo piero ariyo gariyo mi olosogo makati ma ok oketie thowi koketo ringʼo e adita
    kod kate e tawo, nokelogi oko kendo ochiwogi ne Jehova Nyasaye e tiend yiend ober.
  meu-meu: Taunabunai, Gideon na ena ruma lalonai e raka vareai, nani natuna ta e
    nadua, bona flaoa era ta amo asie hatubu dikeadia e gabu. Vamu na bosea ta ai
    e udaia, bona vasiahu na uro ta ai e abia kau, bena e laohai, oak auna henunai
    e helai tauna vairanai e dabaraia.
  npi-ULB: गिदोन गए र एउटा पाठो तयार गरे र पाँच पाथी पिठोबाट अखमिरी रोटी बनाए । उनले
    मासुलाई एउटा टोकरीमा राखे, र झोलचाहिं एउटा भाँडोमा राखे, अनि ती फलाँटको रूखमुनि
    उहाँकहाँ ल्‍याए र ती टक्र्याए ।
  yor-yor: Gideoni sì yára wọ ilé lọ, ó sì pa ọ̀dọ́ ewúrẹ́ kan, wọ́n sì sè é, ó sì
    mú ìyẹ̀fun efa kan, ó fi ṣe àkàrà aláìwú. Ó gbé ẹran náà sínú agbọ̀n, ṣùgbọ́n
    ó fi ọbẹ̀ rẹ̀ sínú ìkòkò, ó gbé wọn jáde tọ angẹli náà wá bí ọrẹ lábẹ́ igi óákù.
  emp-NTPO: Ara maʌ̃da Gedeoʌ̃ra wãped̶a chiwatu zaqueda beaped̶a djusia. Idjab̶a
    harinada veintidos libra edaped̶a paʌ̃ dji ẽsãbari neẽ́ b̶ʌda ocuasia. Jũma wid̶acarea
    nedjarara jamarad̶e b̶ʌped̶a dji b̶ara cugurud̶e jue edaped̶a encina bacurud̶aa
    jũma edesia.
  ind-ind: Maka Gideon pulang dan menyiapkan seekor anak kambing bersama roti tidak
    beragi yang dibuat dari 22 liter tepung. Dia menaruh dagingnya ke dalam keranjang
    dan kaldunya ke dalam panci. Lalu Gideon kembali dan menyajikannya kepada malaikat,
    yang masih berada di bawah pohon besar.
  pes-OPCB: جدعون به خانه شتافت و بزغاله‌ای سر برید و گوشت آن را پخت و با ده کیلوگرم
    آرد، چند نان فطیر درست کرد. سپس گوشت را در سبدی گذاشت و آب گوشت را در کاسه‌ای
    ریخت و آن را نزد فرشته که زیر درخت بلوط نشسته بود آورده، پیش وی نهاد.
  tgl-ULB: Pumunta si Gideon at nag-handa ng isang batang kambing at mula sa isang
    epha ng harina gumawa siya ng tinapay na walang lebadura. Nilagay niya ang karne
    sa isang basket, at nilagay niya ang sabaw sa isang palayok at dinala ang mga
    ito sa kaniya sa ilalim ng punong igos, at inihandog ang mga ito.
  cbu-NT: Táyaranllu, Jedeyon pangup naayaru, anush kusarangu, minum kaapar pacharangiya.
    Mishat, chung kil tirik wasipuraa pangaam ísimaam yarangiya yuwamash nda tputaru
    anumashi. Anumunsha, wanutsee tsumbush pshtarangiya. Sheeru, wakungureetssha ngusambash
    zawarangiya. Aship an yushindarangiya Apanlleema.
  hui-hui: Ani laya handala Gidiono ibuni andaga ubanda howa nogo meme igini hungubalua
    mbira nai heagoni bo dawene. Ani bialu balawa nu mbira ale mberedi yidi nahe hirini.
    Ani bialu nogo mbirini nu mbiraha hanalu nogo mbirini dawenegonaga subu beha odo
    berelowa Anduane Homogonaga dahuliyali biago ira bai ale teneha berearia yalu
    ibuwa mini.
  mya-mya: သို့​ဖြစ်​၍​ဂိ​ဒေါင်​သည်​မိ​မိ​အိမ်​သို့​ပြန်​ပြီး လျှင် ဆိတ်​ငယ်​တစ်​ကောင်​ကို​ချက်​ပြုတ်​၏။
    တ​ဆေး​မဲ့​မုန့်​ညက်​တစ်​တင်း​ဖြင့်​မုန့်​ကို ပြင်​ဆင်​၏။ ထို​နောက်​ဆိတ်​သား​ကို​တောင်း
    နှင့်​လည်း​ကောင်း၊ ဆိတ်​ပြုတ်​ရည်​ကို​အိုး​တစ် လုံး​၌​လည်း​ကောင်း​ထည့်​၍ ကောင်း​ကင်​တ​မန်
    ရှိ​ရာ​သပိတ်​ပင်​အောက်​သို့​ယူ​ဆောင်​လာ​ပြီး လျှင်​သူ့​အား​ဆက်​လေ​သည်။-
  bod-N: གིད་ཡོན་སོང་ནས་རེའུ་གཅིག་སྟ་གོན་བྱས་པ་དང་། གྲོ་ཕྱེ་ཨེ་ཕཱ་གང་གིས་སྐྱུར་མེད་བག་ལེབ་བཟོས་ཤིང་།
    ཤ་སླེ་བོ་ནང་དུ་བཞག་ནས་ཁུ་བ་སྣོད་ཀྱི་ནང་དུ་བླུགས་ཏེ། བེ་ཤིང་འོག་ཏུ་ཁྱེར་ནས་ཕོ་ཉའི་དྲུང་དུ་ཕུལ་ཏོ།
    །
  sna-sna: Gidheoni akapinda, akandogadzira mbudzana, uye akaita chingwa chisina kuviriswa
    cheefa youpfu hwakatsetseka. Akaisa nyama mudengu uye muto wayo akauisa muhari,
    akabuda nazvo akazvipa kwaari pasi pomuouki.
  spa-BLM: Gedeón entró y preparó un cabrito y tortas sin levadura de un efa de harina.
    Puso la carne en un cesto y el caldo en una olla, y se lo llevó debajo de la encina,
    y lo presentó.
  cac-cac: Ix lajvi chi' ix b'at vin̈aj Gedeón sb'o jun noc' yune' chiva, ix sb'oanpax
    ixim pan vin̈ d'a jun echlab' ixim harina, malaj yich pan ix yac'b'at vin̈ d'a
    scal. Ix lajvi chi' ix yac'anem noc' chib'ej chi' vin̈ d'a yol jun te' mooch,
    axo d'a yol jun lum chen ix yaq'uem yalil noc' vin̈. Ix yic'ancot masanil juntzan̈
    chi' vin̈ d'a yichan̈ Ángel chi' d'a yich jun te' mach' chi'.
  swh-ULB: Gideoni akaenda, akaandaa mwana mbuzi, na efa moja ya unga akafanya mikate
    isiyotiwa chachu. Akaiweka nyama hiyo katika kikapu, na akaweka mchuzi ndani ya
    sufuria na kuviletea chini ya mti wa mwaloni, akavitowa.
  bel-bel: Гедэон пайшоў і прыгатаваў казьляня і праснакоў з эфы мукі; мяса паклаў
    у кош, а ўзвар уліў у горшчык і прынёс да Яго пад дуб і прапанаваў.
  deu-ELBBK: Da ging Gideon hinein und bereitete ein Ziegenböckchen zu, und ungesäuerte
    Kuchen aus einem Epha Mehl; das Fleisch tat er in einen Korb, und die Brühe tat
    er in einen Topf; und er brachte es zu ihm heraus unter die Terebinthe und setzte
    es vor.
  mbb-OT: Mid-ulì si Gideon ne midhilutù sikandin te nati he kambing, wey mibaal te
    supas he wazè din tapey he tengà te saku he harina. Ne hein ingketaǥù din en te
    baskit sikan is usa wey ingketaǥù din en diyà te kuzen is savew kayi, ne mid-uwit
    din haazà is keenen diyà te velinsuǥuen te Nengazen he ziyà te sihung te kayu
    he ulayan.
  mal-2015: അങ്ങനെ ഗിദെയോൻ ചെന്നു ഒരു കോലാട്ടിൻകുട്ടിയെയും ഒരു പറ മാവുകൊണ്ടു പുളിപ്പില്ലാത്ത
    വടകളെയും ഒരുക്കി മാംസം ഒരു കൊട്ടയിൽവെച്ചു ചാറു ഒരു കിണ്ണത്തിൽ പകർന്നു കരുവേലകത്തിൻ
    കീഴെ കൊണ്ടുവന്നു അവന്റെ മുമ്പിൽ വെച്ചു.
  tuo-NT: Cʉ̃ tojo nicã, Gedeṍ waꞌa, niꞌcʉ̃ cabracãrẽ wẽjẽ, doꞌa, tojo nicã pã́ bʉcʉase
    meꞌrã morẽtiꞌquere apocʉ niwĩ. Tuꞌajanʉꞌcõ, diꞌirore piꞌipʉ miisãa, tecore sʉtʉwʉpʉ
    piosãacʉ niwĩ. Te nipeꞌtisere cʉ̃ yucʉ doca dujigʉre mia, oꞌocʉ niwĩ.
  rmc-rmc: O Gideon geľa khere, pripravinďa la terňa koza a le deše kile arestar kerďa
    mare bi o kvasos. O mas thoďa andro košaris a e zumin čhorďa andre piri. Ľigenďa
    leske oda tel o dubos a thoďa anglal leste.
  pes-OPV: پس جدعون رفت و بزغاله‌ای را باقرصهای نان فطیر از یک ایفه آرد نرم حاضرساخت،
    و گوشت را در سبدی و آب گوشت را درکاسه‌ای گذاشته، آن را نزد وی، زیر درخت بلوطآورد
    و پیش وی نهاد.
  ron-1924: Гедеон а интрат ын касэ, а прегэтит ун ед ши а фэкут азиме динтр-о ефэ
    де фэинэ. А пус карня ынтр-ун кош ши зяма а турнат-о ынтр-о оалэ, ле-а адус суб
    стежар ши И ле-а пус ынаинте.
  ben-OBCV: গিদিয়োন তাঁবুর ভিতরে গিয়ে একটি কচি পাঁঠার মাংস রান্না করলেন, এবং এক
    ঐফা ময়দা দিয়ে খামিরবিহীন রুটি তৈরি করলেন। একটি ডালিতে মাংস ও একটি পাত্রে ঝোল
    রেখে, তিনি সেগুলি বাইরে এনে ওক গাছের তলায় সেগুলি তাঁর উদ্দেশে উৎসর্গ করলেন।
  som-som: Markaasaa Gidcoon gudaha galay, oo wuxuu diyaariyey orgi yar, iyo qiyaas
    eefaah bur ah oo uu ka sameeyey kibis aan khamiir lahayn. Hilibkii wuxuu ku riday
    dambiil, maraqiina dheri buu ku shubay, oo wuxuu ugu keenay oo ku siiyey geedkii
    hoostiisa.
  lat-VUC: 'Ingressus est itaque Gedeon, et coxit hædum, et de farinæ modio azymos
    panes: carnesque ponens in canistro, et jus carnium mittens in ollam, tulit omnia
    sub quercu, et obtulit ei.'
  eng-ASVBT: 'And Gideon went in, and made ready a kid, and unleavened cakes of an
    ephah of meal: the flesh he put in a basket, and he put the broth in a pot, and
    brought it out unto him under the oak, and presented it.'
  ita-1885: Gedeone adunque entrò in casa, e apparecchiò un capretto, e fece de' pani
    azzimi d'un efa di farina; poi mise la carne in un canestro, e il brodo in una
    pentola, e gliel recò sotto la quercia, e gliel presentò.
  eng-LXXUP: And Gideon went in, and prepared a kid of the goats, and an ephah of
    fine flour unleavened; and he put the flesh in the basket, and poured the broth
    into the pot, and brought them forth to him under the turpentine tree, and drew
    nigh.
  eng-ULB: Gideon went and prepared a young goat and from an ephah of flour he made
    unleavened bread. He put the meat in a basket, and he put the broth in a pot and
    brought them to him under the oak tree, and presented them.
  spa-VBL: Gedeón fue y cocinó un cabrito y coció panes sin levadura con un efa de
    harina. Puso la carne en una cesta y el caldo en una olla. Los sacó y se los presentó
    al ángel bajo la encina.
  fra-_FOB: Alors Gédéon rentra, et apprêta un chevreau de lait, et fit avec un épha
    de farine, des gâteaux sans levain. Il mit la viande dans un panier, et le bouillon
    dans un pot, et les lui apporta sous le térébinthe, et les lui présenta.
  mal-mal: അങ്ങനെ ഗിദെയോൻ ചെന്ന് ഒരു കോലാട്ടിൻകുട്ടിയെയും ഒരു പറ മാവുകൊണ്ട് പുളിപ്പില്ലാത്ത
    അപ്പവും ഒരുക്കി, മാംസം ഒരു കൊട്ടയിൽവെച്ച്, ചാറ് ഒരു പാത്രത്തിൽ പകർന്നു; കരുവേലകത്തിൻ
    കീഴെ കൊണ്ടുവന്ന് യഹോവയുടെ മുമ്പിൽ വെച്ചു.
  urd-GVR: Jidāūn chalā gayā. Us ne bakrī kā bachchā zabah karke taiyār kiyā aur pūre
    16 kilogrām maide se beḳhamīrī roṭī banāī. Phir gosht ko ṭokrī meṅ rakh kar aur
    us kā shorbā alag bartan meṅ ḍāl kar wuh sab kuchh Rab ke farishte ke pās lāyā
    aur use balūt ke sāye meṅ pesh kiyā.
  suz-BL: मिनु गिदोन खिं ओव़शा, क्‍यारश पाठा का ठीक पवा बाक्‍त। एफाह का फस के बोरब
    ओख्‍ती मसुप्‍शो शोब्‍ले चोवा बाक्‍त। मिनु श्‍ये डालोम कुर पा आ शेक्‍क चहिं बो‍स
    काम लुक्‍शा, ठेयब रवा आ पुंमी लाइश्‍शा, मेको कली ख्रेत्‍ता बाक्‍त। एफाह का २२
    लिटर पुक्‍तीक बाक्‍ब। एफाह का ५ पाथी खोदेंशो बाक्‍ब।लेवी ४:२८
  ita-1927: Allora Gedeone entrò in casa, preparo un capretto, e con un efa di farina
    fece delle focacce azzime; mise la carne in un canestro, il brodo in una pentola,
    gli portò tutto sotto il terebinto, e gliel’offrì.
  ckb-ckb: گدعۆنیش چووە ژوورەوە و کارەبزنێکی سەربڕی و ئامادەی کرد لەگەڵ ئێفەیەک ئارد
    کە نانی فەتیرەی لێ دروستکرد. گۆشتەکەی لەناو سەبەتەیەک دانا و گۆشتاوەکەشی کردە
    مەنجەڵێکەوە و بردیە دەرەوە بۆی بۆ ژێر دار بەڕووەکە و پێشکەشی کرد.
  eng-BBE: 'Then Gideon went in and made ready a young goat, and with an ephah of
    meal he made unleavened cakes: he put the meat in a basket and the soup in which
    it had been cooked he put in a pot, and he took it out to him under the oak-tree
    and gave it to him there.'
  kan-OKCV: ಆಗ ಗಿದ್ಯೋನನು ಒಳಗೆ ಹೋಗಿ, ಒಂದು ಮೇಕೆಯ ಮರಿಯನ್ನೂ, ಹದಿನಾರು ಕಿಲೋಗ್ರಾಂ ಹಿಟ್ಟಿನಲ್ಲಿ
    ಹುಳಿಯಿಲ್ಲದ ರೊಟ್ಟಿಗಳನ್ನು ಸಿದ್ಧಮಾಡಿ, ಮಾಂಸವನ್ನು ಪುಟ್ಟಿಯಲ್ಲಿ ಇಟ್ಟು, ರಸವನ್ನು ಪಾತ್ರೆಯಲ್ಲಿ
