  nde-nde: UGidiyoni wangena phakathi wahlaba izinyane lembuzi, wasesenza isinkwa
    esingelamvubelo ngehefa yefulawa. Esebeke inyama esitsheni lomhluzi wayo embizeni,
    waphuma lakho wayakunikela kuye ngaphansi komʼOkhi.
  ton-ton: '¶ Pea naʻe ʻalu ai ʻa Kitione, ʻo ne teu ʻae ʻuhikiʻi kosi, mo e mā taʻefakalēvani
    ʻi he efa ʻe taha ʻoe mahoaʻa: naʻa ne faʻo ʻae kakano ʻi ha kato, pea ne ʻai
    ʻae vaihū ki ha kulo, ʻo ne ʻomi ia ki he lolo oke, ʻo ne ʻatu ia.'
  ces-1613: Tedy Gedeon všed do domu, připravil kozelce, a po měřici mouky přesných
    chlebů. I vložil maso do koše, a polívku vlil do hrnce, i vynesl to k němu pod
