    para quimacas campa itztoya iilhuicac ejca Toteco ahuatzala.
  vie-1934: Ghê-đê-ôn bèn đi vô, dọn sẵn một con dê con, lấy một ê-pha bột làm những
    bánh nhỏ không men. Người để thịt trong rổ, đổ nước thịt vào nồi, rồi đem ra dâng
