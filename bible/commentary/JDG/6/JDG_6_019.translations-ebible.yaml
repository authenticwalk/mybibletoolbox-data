  hin-CV: गिदोन गया, और उसने एक एफाह आटे की अखमीरी रोटियां और एक मेमने के मांस का
    व्यंजन तैयार कर एक टोकरी में रखा और एक बर्तन में रसा लेकर बांज वृक्ष के नीचे गया,
    और वहां इन्हें स्वर्गदूत के सामने परोस दिया.
  spa-BES: 'Entonces Gedeón entró y preparó un cabrito, y con un efa de comida hizo
    pasteles sin levadura: puso la carne en una canasta y la sopa en la que había
    sido cocida, la puso en una olla y la tomó. Se lo tendió debajo del roble y se
