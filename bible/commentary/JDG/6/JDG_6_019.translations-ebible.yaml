    peteĩ oja py omoĩ. Ha'e rami vy yvyra carvalho guy py oĩa py oguerupa vy omoĩ
    henonde.
  agu-BL: Bene'n tzun Gedeóntz tan banle'n ba'n tetz jun tal ne'ẍ chiw yi mam nin
    je' xtxic'oltz. Ncha'tz bnix cobox pam ta'n yi qui'c xtx'amil te ca'wunak liwr
    jarin. Ej nin yi sk'aje'n yi chi'baj nin cutzaj ta'n tul jun mi't. Ncha'tz tulej
    i' yi caltil, nin cu' tzaj ta'n tul jun ẍwok'. Bene'n tzun tcy'altz kale atit
    yi ángel xe' yi jun wi' bakcha'tz.
  ilo-ULB: Napan ni Gideon ket nagparti iti urbon a kalding ken nagluto iti tinapay
    nga awan lebadurana manipud iti maysa nga efa ti arina. Inkabilna ti karne iti
    basket, ken inkabilna ti digo iti banga ket indatagna dagitoy kenkuana iti sirok
    ti kayo a lugo.
  kpg-kpg: Malaa, Gideon gaa hana gi lodo dono hale gaa dunu tamaa kuudi mo nia palaawaa
    digi unugi gi nia ‘yeast’ ne hai gi nia pauna palaawaa e motolu. Mee gaa dugu
    nia goneiga gi lodo di gada, mo di suub kuudi gi lodo di baalanga, gaa kae nia
    maa gi Tangada di langi o Dimaadua i lala di laagau ‘oak’ gaa wanga nia maa gi
    Mee.
  uig-ARA: گىدېئون بېرىپ ئۆيگە كىرىپ بىر ئوغلاقنى تەييارلاپ، بىر ئەفاھ ئېسىل ئۇندىن
    پېتىر نان پىشۇرۇپ، گۆشنى سېۋەتكە سېلىپ، شورپىسىنى كورىغا ئۇسۇپ بۇلارنى ئۇنىڭ قېشىغا
    ئېلىپ كېلىپ، ئۇنىڭغا سۇندى (ئۇ تېخىچە دۇب دەرىخىنىڭ تۈۋىدە ئولتۇراتتى).
  sus-sus: Gedeyon naxa siga, a sa si yɔrɛ keren faxa, a farin busali keren nafala
    taami lɛbinitare ra. A naxa sube sa debe kui, a naxa bɔrɛ sa bɔrɛ sase kui, a
    naxa e dɛntɛgɛ Alatala bɛ wuri bili bun ma.
  pon-2006: Kidion eri patohla kaunopada kuht pwulopwul men, oh pilawa tohto me sohte
    doal ihs. E ahpw kihdiong uduk en kuhto nan kopwou ehu, a pileo nan einpwoat ehu,
    e ahpw walahng tohnleng en KAUN-O me ketiket pahn tuhkeo, oh patohwandahng.
  jae-jae: Amboac tonaŋ Gideon kêsô nê andu gêja ma geno noniŋ ŋalatu teŋ ma kêkôc
    polom matac laclu kapôêŋ teŋ gebe êpac polom, mago kêkêŋ jist kêsêp atom. Eŋ kêkêŋ
    gwada kêsêp gadob ma sulu kêsêp ku, kêkôc gêŋ tau gêdêŋ Apômtaunê aŋela gêja kamem
    ŋalabu.
  ksd-ksd: Ma Gideon i ga ruk ta ra kubana ma i ga vaninare ta nat na me, ma i ga
    tak pa tika na epa na plaua, ma i ga pait ra gem ba pa i leven me; ra viono i
    ga vung ia ta ra rat ma ra polo na magit i ga vung ia ta ra kabala ma i ga kap
    pa ia pire nina i ga ki ka ta ra vavai na iban, ma i ga tabar ia me.
  tur-YTC: Gidyon içeri girip bir oğlak ve bir efalık mayasız pideler hazırladı. Eti
    bir sepete koydu, et suyunu da bir tencereye koyup meşe ağacının altına getirip
    O'na sundu.
  grc-BRENT: Καὶ Γεδεὼν εἰσῆλθε, καὶ ἐποίησεν ἔριφον αἰγῶν καὶ οἰφὶ ἀλεύρου ἄζυμα,
    καὶ τὰ κρέα ἔθηκεν ἐν τῷ κοφίνῳ, καὶ τὸν ζωμὸν ἔβαλεν ἐν τῇ χύτρᾳ, καὶ ἐξήνεγκεν
    αὐτὰ πρὸς αὐτὸν ὑπὸ τὴν τερέμινθον, καὶ προσήγγισε.
  ind-AYT: Gideon pun masuk ke dalam, lalu mengolah seekor anak kambing dan satu efa
    tepung untuk roti tidak beragi. Dia meletakkan daging ke dalam bakul, sedangkan
    kuahnya ditaruh di dalam periuk, lalu dibawa kepada-Nya di bawah pohon Tarbantin
    untuk dihidangkannya.
  nya-nya: Gideoni analowa mʼnyumba, ndipo anakakonza mwana wambuzi, nakonzanso makeke
    wopanda yisiti a ufa wa makilogalamu khumi. Nayika nyamayo mʼdengu ndipo msuzi
    wake anawuthira mu mʼphika. Anabwera nazo ndi kukazipereka kwa mngelo uja pa tsinde
    pa mtengo wa thundu paja.
  hrv-hrv: Gideon ode, zgotovi jare i od efe brašna načini beskvasne hljebove, stavi
    meso u košaricu i juhu u lonac pa donese sve to pod hrast.
  mps-mps: Tama Gideon te aga be tomoba pelama, tama te ogwa bidi tamadi nisai meme
    me deli elama ulali. Tama agai te plaua meba ulali, te naigo sęgę te 10 kilo,
    tama yis meni yai. Agai te kibu mi te basket me delide muani, te sup ulali te
    poude muai. Tama agai te nai te Genuai Bidigo Mobo Bidi ensel te moni ni dologode
    bidibadi teba magi pali.
  tpi-tpi: Olsem na Gideon i go insait na i kukim wanpela yangpela meme. Na em i kukim
    sampela plaua, skel bilong en inap 25 kilogram na i no gat yis long en. Em i putim
    mit long wanpela basket na sup long wanpela sospen. Na em i kisim i go long ensel
    bilong Bikpela i stap long as bilong diwai ok na i givim long em.
  dan-1931: Gideon gik da ind og tillavede et Gedekid og usyrede Brød af en Efa Mel;
    Kødet lagde han i en Kurv, og Suppen hældte han i en Krukke og bar det ud til
    ham under Egen. Da han kom hen til ham med det,
  vie-OVCB: Ghi-đê-ôn về nhà. Ông làm thịt một con dê con, và lấy một giỏ bột làm
    bánh không men. Ông để thịt vào giỏ, đổ nước thịt vào nồi, đem ra cây sồi, dâng
    lên Chúa.
  guj-2017: ગિદિયોને ઘરમાં જઈને લવારું તથા એફાહ લોટમાંની બેખમીરી રોટલી તૈયાર કરી.
    તેણે ટોપલીમાં માંસ ભર્યું તથા એક ઘડામાં માંસનો રસો લઈને, એલોન વૃક્ષની નીચે લાવ્યો
    અને અર્પણ કર્યા.
  pon-2006A: Kidion eri patohla kaunopada kuht pwulopwul men, oh pilawa tohto me sohte
    doal ihs. E ahpw kihdiong uduk en kuhto nan kopwou ehu, a pileo nan einpwoat ehu,
    e ahpw walahng tohnleng en KAUN-O me ketiket pahn tuhkeo, oh patohwandahng.
  por-BRBSL: Gideon entrou e preparou um cabrito jovem e bolos ázimos de uma efa de
    refeição. Ele colocou a carne em uma cesta e colocou o caldo em uma panela, levou-o
    para fora debaixo do carvalho e o apresentou.
  cth-cth: Gideon ni a cei teh, hmaeca buet touh, tavai ephah buet touh, tonphuenhoehe
    vaiyeinaw hah a sin teh, hmae moi hah tangthung dawk a pâseng teh, hmae moi hang
    teh hlaam dawk a ta teh, kalvantami aonae koe bengkengkung rahim a sin teh a poe.
  twi-twi: Gideon yɛɛ ntɛm kɔɔ fie. Okosiesie abirekyi ba, too brodo asikresiam lita
    aduonu mmienu a mmɔkaw nni mu. Afei, ɔsoaa nam no wɔ kɛntɛn mu a nkwan no nso
    wɔ ɛsɛn bi mu de bae. Ɔde brɛɛ ɔbɔfo no wɔ odupɔn no ase.
  hlt-hlt: Gideon te cet tih maae ca neh vaidam te vaidamding la cangnoek pakhat a
    hmoel. Maeh te vaihang dongah a doh phoeiah maehhang te am khuiah a thun. Te phoeiah
    rhokael hmui kah puencawn taengla a khuen tih a tawn pah.
  tbz-SIM: Kɛ̀ Sedeɔ̃ɔ̃ kɔtɛ kɛ pĩ́ ndibɔsɛrì, kɛ́kuɔ kɛ́bénnɛ́, kɛ́wɑɑ́ mmuyuo ncìdóòbɛ̀
    sipísìtɑ̃ɑ̃ti, kɛ́dɔɔ̀ pɛ̃́ɛ̃̀ ò í nkɔɔrɛnɛ̀ mutie mùù muuti, kɛ́túótɛ́ imɑɑ nkɛ́ɑ̃nnɛ́
    tɛmɔ́mmùyɑ́ɑ́tɛ̀ miɛkɛ, kɛ́ɑ̃nnɛ́ mɛkṹmmɛ̀ dibuu, kɛ́tɔ kɛ́kɔtɛnɛ̀ mutie yuu
    kɛ́duɔ́ nKuyie ntɔ̃nnì.
  msy-2020: Ezɨ Gideon aven ghua memen igiar mam tuazɨ a isi. Egha plauan yisba puvatɨzir
    maba uaghan da tuezɨ da isi, dar osɨmtɨzim 25 kilogremɨn tu. An asɨzir tuzir maba
    isava akɨrar mam gaghuigha, dɨparsɨzim isava mɨner mam gatɨ. Egha a da inigha
    ghua okɨn temer povimɨn Ikiavɨra Itir Godɨn ensel ganɨngi.
  dop-dop: Ketiyɔŋ polɑɑ, ɩlɛnɑ ɩ́ kʋ́ pǝfɑtɛ nɑ ɩ́ tǝsɩ nɑ ɩ́ tʋ potopotonɑɑ mpɑ
    pɑ tɑɑ kʋkʋsʋm fɛɩ tɔɣɔ sɔsɔm. Ɩlɛnɑ ɩ́ kuuli nɑntʋ kɛ tokiyɑ tɑɑ, nɑ yom kɛ nyɑnɑɣɑ
    tɑɑ nɑ ɩ́ ponɑ Ɩsɔ ɩsɔtɑɑ tillu kɛ tʋɣʋ sɔsɔɔŋkʋ ŋkʋ kʋ tɛɛ.
  azb-azb: Gideon içəri girdi. Bir oğlaq kəsib bir efa undan mayasız çörəklər bişirdi
    və əti səbətə qoydu, ətin suyunu isə qazana tökdü. Sonra onları palıd ağacının
    altına – Rəbbin yanına gətirib Ona təqdim etdi.
  eng-DBY: 'And Gideon went in, and made ready a kid of the goats, and an ephah of
    flour in unleavened cakes: the flesh he put in a basket, and he put the broth
    in a pot, and brought it out to him under the terebinth, and presented it.'
  hin-2017: तब गिदोन ने जाकर बकरी का एक बच्चा और एक एपा मैदे की अख़मीरी रोटियाँ तैयार
    कीं; तब माँस को टोकरी में, और रसा को तसले में रखकर बांज वृक्ष के तले उसके पास
    ले जाकर दिया।
  eng-YLT: And Gideon hath gone in, and prepareth a kid of the goats, and of an ephah
    of flour unleavened things; the flesh he hath put in a basket, and the broth he
    hath put in a pot, and he bringeth out unto Him, unto the place of the oak, and
    bringeth [it] nigh.
  kne-kne: Sinmaa si Gideon et nanparti si bomaro ay kalding ay in-oto na. Nanmasa
    si sinpo ay kilo ay arina et inamag nas tinapay ay magay labadura na. Inpeey na
    si baskit din karni yan inpeey na si banga din sabaw, pag nan iey sin anghel sin
    poon di kaiw.
  eng-WYC-2017: And so Gideon went in, and seethed a kid, and took therf loaves of
    a bushel of meal, and the flesh in a pannier; and he put the broth of the flesh
    in a pot, and he bare all these things under the oak, and offered those to him.
  eng-WMBB: Gideon went in and prepared a young goat and unleavened cakes of an efah
    of meal. He put the meat in a basket and he put the broth in a pot, and brought
    it out to him under the oak, and presented it.
  urd-GVH: जिदौन चला गया। उसने बकरी का बच्चा ज़बह करके तैयार किया और पूरे 16 किलोग्राम
    मैदे से बेख़मीरी रोटी बनाई। फिर गोश्त को टोकरी में रखकर और उसका शोरबा अलग बरतन
    में डालकर वह सब कुछ रब के फ़रिश्ते के पास लाया और उसे बलूत के साये में पेश किया।
  rug-rug: Ke pule la pa nana vetu se Qitione meke kinaia sa si keke qoti vaqurana,
    meke kinaia sa sa palava sapu loke isitina; voia sa sa miti pa keke vovoina meke
    sa supu si pa keke raro, meke paleke lani sa koasa mateana te Zihova pa kauruna
    sa huda oaku meke valani sa koasa.
  gaz-gaz: Gidewoon gara mana isaa deemee ilmoo reʼee tokko qalee qopheessee daakuu
    iifii tokkoo fuudhee buddeena raacitii hin qabne tolche. Foon sanas gundoo irra
    kaaʼee bishaan foon sanaa immoo okkoteetti naqee fiduudhaan qilxuu jalatti aarsaa
    isaaf dhiʼeesse.
  fra-LSG: Gédéon entra, prépara un chevreau, et fit avec un épha de farine des pains
    sans levain. Il mit la chair dans un panier et le jus dans un pot, les lui apporta
    sous le térébinthe, et les présenta.
  gnn-gnn: Bala ŋayi marrtjinana Gitiyandja. Marrtjina ŋayi, ga ŋunhala märraŋala
    weyika' ga wäyin ŋanak ga ŋatha dämba, bala ŋayi lilina gäŋala. Gäŋalanydja ŋayi
    lili, bala wekaŋala Garraywuna ŋunhala dhuḏiŋura dharpaŋura.
  yal-yal: Gedeyɔn yi sa sii diina nde faxa, a yi murutun kilo tonge saxan gan buru
    tetaren na. A yi suben sa sangatanna kui, a yi sube igen sa igelengenna kui, a
    fa e yita malekan na konden bun ma.
  haw-1868: Hele aku la o Gideona iloko, a hoomakaukau iho la i keiki kao, a i palaoa
    hu ole, i hookahi epa; a waiho iho la i ka io iloko o ka hinai, a o ke kai, waiho
    iho la ia maloko o ka ipu, a lawe ae la ia, io na la malalo o Ka laau oka, a haawi
    aku la.
  arb-NAV: فَدَخَلَ جِدْعُونُ إِلَى بَيْتِهِ وَأَعَدَّ جَدْياً وَإِيفَةَ دَقِيقٍ فَطِيراً،
    وَوَضَعَ اللَّحْمَ فِي سَلٍّ وَالْحِسَاءَ فِي قِدْرٍ، وَحَمَلَهَا إِلَيْهِ تَحْتَ
    الْبَلُّوطَةِ وَقَدَّمَهَا لَهُ.
  ewe-ewe: Gideon ɖe abla yi aƒe me, wu gbɔ̃vi aɖe, mee eye wòtsɔ wɔ lita blaeve-vɔ-eve
    ƒo abolo maʋamaʋãe; etsɔ lã la ɖe kusi me eye wòtsɔ detsia ɖe ze me heyi na Mawudɔla
    la le oɖumti la te.
  eng-LEE: 'And Gid''on went in, and made ready a kid, and unleavened cakes of an
    ephah of flour: the flesh he put in a basket, and the broth he put in a pot, and
    brought it out unto him under the oak, and presented it.'
  asm-FB: তেতিয়া গিদিয়োনে গৈ এটা ছাগলী পোৱালি ৰান্ধিলে আৰু এক ঐফা আটাগুৰি লৈ খমিৰ
    নিদিয়াকৈ কেইটামান পিঠা বনালে; তাৰ পাছত মাংসখিনি এটা খৰাহিত ভৰাই জোলখিনি পাত্ৰত
    লৈ ওক গছজোপাৰ তলত তেওঁক আনি দিলে।
  sus-A: فٍدٍيٌن نَشَ سِفَ، عَ سَ سِ يْرّ كٍرٍن قَشَ، عَ قَرِن بُسَلِ كٍرٍن نَقَلَ
    تَامِ لّبِنِتَرٍ رَ. عَ نَشَ سُبٍ سَ دٍبٍ كُي، عَ نَشَ بْرّ سَ بْرّ سَسٍ كُي،
    عَ نَشَ عٍ دّنتّفّ عَلَتَلَ بّ وُرِ بِلِ بُن مَ.
  fra-SBL: Gédéon entra et prépara un chevreau et des gâteaux sans levain d'un épha
    de farine. Il mit la viande dans un panier et il mit le bouillon dans un pot ;
    il l'apporta sous le chêne et le présenta.
  hbo-hbo: וְגִדְעֹ֣ון בָּ֗א וַיַּ֤עַשׂ גְּדִֽי־עִזִּים֙ וְאֵיפַת־קֶ֣מַח מַצֹּ֔ות
    הַבָּשָׂר֙ שָׂ֣ם בַּסַּ֔ל וְהַמָּרַ֖ק שָׂ֣ם בַּפָּר֑וּר וַיֹּוצֵ֥א אֵלָ֛יו אֶל־תַּ֥חַת
    הָאֵלָ֖ה וַיַּגַּֽשׁ׃ ס
  piu-2006: '@see-verse:JDG.006.018'
  kik-kik: Gideoni agĩtoonya nyũmba, agĩthĩnja koori, ningĩ agĩthondeka mĩgate ĩtarĩ
    na ndawa ya kũimbia kuuma eba ĩmwe ya mũtu. Agĩĩkĩra nyama icio gĩkabũ-inĩ, naguo
    thathi wacio akĩwĩkĩra nyũngũ-inĩ, agĩtwarĩra mũraika na akĩmũigĩra hau gĩtina-inĩ
    kĩa mũgandi.
  fra-NCL: Gédéon, étant entré, apprêta un chevreau et, avec un épha de farine, il
    fit des pains sans levain ; puis, ayant mis la chair dans une corbeille et le
    jus dans un vase, il les lui apporta sous le térébinthe et les lui offrit.
  cek-AK: Gideon loe im ah caeh moe, maeh caa maeto a boh; a thongh pacoengah, takaw
    ephah maeto a lak moe, taeh thuh ai ih takaw to a sak; benthang pongah moi to
    pacaeng moe, atui to laom pongah a suek; anih hanah thing tahlip ah sin pae moe,
    a paek.
  cuk-cuk: Gedeón nadgu, sibad-senigwad ega dusad, degi, madubur-nibirambe-gakatargi
    (15) madu-inasulid sobsabalid. Geb bela akwigusgu, garbagi san mesisad, degi,
    e-nisdi bormogi sesad. Geb Gedeón, Bab-Jehová-e-baliwiturse-mosgua, sapi-urba
    ega ukdapid.
  uig-CYR: Гидеон берип өйгә кирип бир оғлақни тәйярлап, бир әфаһ есил ундин петир
    нан пиширип, гөшни севәткә селип, шорписини кориға усуп буларни униң қешиға елип
    келип, униңға сунди (У техичә дуб дәриғиниң түвидә олтиратти).
  tel-2017: అప్పుడు గిద్యోను లోపలికి వెళ్లి ఒక మేక పిల్లను, తూమెడు పిండితో పొంగని
    రొట్టెలను సిద్ధం చేసి, ఆ మాంసాన్ని గంపలో పెట్టి, అది వండిన నీళ్ళు కుండలో పోసి,
    ఆయన కోసం ఆ మస్తకి చెట్టు కిందకు దాన్ని తీసుకువచ్చి దూత దగ్గర పెట్టాడు.
  hat-BSA: Alò, Gédéon te antre anndan an. Li te prepare yon jèn ti kabrit avèk pen
    san ledven avèk yon efa farin. Li te mete vyann nan nan yon panyen ak sòs li nan
    yon kivèt. Li te pote yo deyò kote li a, anba bwadchenn nan e li te prezante yo.
  kos-kos: Na Gideon el som nu in lohm sel ah, ac akmolyela nani fusr soko, ac el
    eis sie bushel in flao ac munanla bread wangin mwe pulol kac. El sang ikwa sac
    nu in fotoh se ac sup ah nu in tup se, ac use ma inge nu yurin lipufan lun LEUM
    GOD su muta ye sak oak soko ah, ac el sang nu sel tuh elan mongo.
  hbo-WLC: וְגִדְע֣וֹן בָּ֗א וַיַּ֤עַשׂ גְּדִֽי־עִזִּים֙ וְאֵיפַת־קֶ֣מַח מַצּ֔וֹת
    הַבָּשָׂר֙ שָׂ֣ם בַּסַּ֔ל וְהַמָּרַ֖ק שָׂ֣ם בַּפָּר֑וּר וַיּוֹצֵ֥א אֵלָ֛יו אֶל־תַּ֥חַת
    הָאֵלָ֖ה וַיַּגַּֽשׁ׃ ס
  ibo-ibo: Gidiọn mere ngwangwa laa nʼụlọ ya, gbuo otu nwa ewu, sie ya. O jikwa ụtụ
    ọka mee achịcha, nke ihe na-eko achịcha na-adịghị nʼime ya. Emesịa, o tinyere
    anụ ahụ nʼime nkata, wụnyekwa ofe nʼime ite, buru ha jekwuru Mmụọ ozi ahụ, ebe
    ọ nọ na-eche ya nʼokpuru osisi ook ahụ.
  ory-ory: ତହୁଁ ଗିଦିୟୋନ୍‍ ଭିତରକୁ ଯାଇ ଏକ ଛେଳିଛୁଆ ଓ ଏକ ଐଫା ମଇଦାର ତାଡ଼ିଶୂନ୍ୟ ପିଠା ପ୍ରସ୍ତୁତ
    କଲେ; ମାଂସ ଗୋଟିଏ ଡାଲାରେ ଓ ଝୋଳ ଗୋଟିଏ କହ୍ରାଇରେ ରଖି ବାହାରେ ତାହାଙ୍କ ନିକଟକୁ ଆଣି ଅଲୋନ
    ବୃକ୍ଷ ମୂଳେ ଥୋଇଲେ।
  chk-chk: Iwe, Kition a liwinla leimwan o amolätä eman apanen kuuch, pwal pilawa
    esap wor iis lon seni ilik paun pilawa mi amas. Mürin, a iseis ewe fituk lon eu
    pasikit, nge setin a anomu lon eu nape o uweerela ren ewe chon läng mi nom fän
    ewe irä ook.
  rop-rop: Wal Gidiyan bin go langa im kemp, en imbin gugum wanbala lilwan gout, en
    imbin meigim brabli bigwan damba nomo garram raising, en imbin pudum det kukwan
    bif langa baskit, en imbin pudum det greibi langa dish, en imbin deigim ol detlot
    daga langa det einjul blanga YAWEI deya langa det tri weya imbin jidanbat,
  ukr-1871: Пійшов тодї Гедеон, приготовив козенятко та неквашених книшів із одної
    ефи муки; мясо зложив у кошик, а юшку влив у горщик, принїс те все йому під дуба
    та й поставив перед ним.
  deu-1951: Und Gideon ging hin und rüstete ein Ziegenböcklein zu und ungesäuertes
    Brot von einem Epha Mehl, legte das Fleisch in einen Korb und tat die Brühe in
    eine Topf und brachte es zu ihm heraus unter die Eiche und legte es ihm vor.
  eng-JPS: And Gideon went in, and made ready a kid, and unleavened cakes of an ephah
    of meal; the flesh he put in a basket, and he put the broth in a pot, and brought
    it out unto him under the terebinth, and presented it.
  srp-1865: Tada otide Gedeon, i zgotovi jare i od efe brašna hljebove prijesne, i
    metnu meso u kotaricu a juhu u lonac, i donese mu pod hrast, i postavi.
  lug-lug: Gidyoni n’ayingira mu nju ye, n’atta omwana gw’embuzi n’ateekateeka n’emigaati
    egitazimbulukuswa ng’akozesa kilo abiri ez’obuwunga bw’eŋŋaano. Ennyama n’agiteeka
    mu kibbo; ne guleevi waayo ne bamussa mu kibya, n’abimuleetera wansi w’omwera
    n’abimuwa.
  heb-heb: וגדעון בא ויעש גדי עזים ואיפת קמח מצות הבשר שם בסל והמרק שם בפרור ויוצא
    אליו אל תחת האלה ויגש׃
  ben-IRV: তখন গিদিয়োন ভিতরে গিয়ে একটা ছাগল ও এক ঐফা পরিমিত সূজির খামিহীন রুটি তৈরী
    করলেন এবং মাংস ডালাতে রেখে ঝোল পাত্রে করে নিয়ে বাইরে এসে সেই এলা গাছের তলায়
    তাঁর কাছে এনে রাখলেন।
  pan-pan: ਤਦ ਗਿਦਾਊਨ ਗਿਆ ਅਤੇ ਉਸ ਨੇ ਬੱਕਰੀ ਦਾ ਇੱਕ ਬੱਚਾ ਅਤੇ ਇੱਕ ਏਫ਼ਾਹ ਆਟੇ ਦੀਆਂ ਪਤੀਰੀਆਂ
    ਰੋਟੀਆਂ ਪਕਾਈਆਂ ਅਤੇ ਮਾਸ ਨੂੰ ਟੋਕਰੀ ਵਿੱਚ ਰੱਖਿਆ ਅਤੇ ਤਰੀ ਨੂੰ ਇੱਕ ਭਾਂਡੇ ਵਿੱਚ ਪਾ ਕੇ ਬਲੂਤ
    ਦੇ ਰੁੱਖ ਹੇਠ ਉਸ ਦੇ ਲਈ ਲਿਆ ਕੇ ਰੱਖਿਆ।
  mya-JVB: ဂိဒေါင် သည် သွား ၍ ဆိတ် သငယ် တကောင်ကို၎င်း၊ မုန့်ညက် တဧဖာ နှင့် လုပ်သော
    တဆေး မဲ့ မုန့်ပြားတို့ကို၎င်းပြင်ဆင် လေ၏။ ဆိတ်သား ကို တောင်း ၌ ထည့် ၍ ၊ ဆိတ်သားပြုတ်ရည်
    ကို အိုး ၌ လောင်း ပြီးမှ ၊ ကောင်းကင်တမန် ရှိရာ သပိတ် ပင်အောက် သို့ ဆောင် ခဲ့၍
    ဆက် လေ၏။
  tbg-tbg: Minti tuvaro Gideoniva nai naavuqi oriqetero memeraa naati unta kero, vorusi
    vira maara 10 kilo vaura varakero, viraqohairo kia noqavu mparetira untakero vatero,
    viraqaahairo viva memeraa mati untatora rutantuto utaraqi vatero, mati vira namarivata
    taveqi qihiakero, ekaa vi karara varero Nora Kotira enselivano oqiva okaraini
    oquviro vaunaini vuru vira amura.
  hmo-hmo: Vadaeni Gideona be iena ruma lalonai ia raka vareai, nanigosi ena natuna
    ta ia nadua, bona paraoa hegeregere 25 kilogaram dekena amo hatubua gauna lasi
    beredi ia gabua. Vamu be bosea ta dekenai ia udaia, bona vasiahu be uro ta dekenai
    ia bubua, vadaeni ia abia lao, ouki auna ena henunai ia helai tauna ena vairanai
    ia atoa.
  urd-urd: तब जिदा'ऊन ने जाकर बकरी का एक बच्चा और एक ऐफ़ा आटे की फ़तीरी रोटियाँ तैयार
    कीं, और गोश्त को एक टोकरी में और शोरबा एक हॉण्डी में डालकर उसके पास बलूत के दरख़्त
    के नीचे लाकर पेश किया।
  rus-SYN: Гедеон пошел и приготовил козленка и опресноков из ефы муки; мясо положил
    в корзину, а похлебку влил в горшок и принес к Нему под дуб и предложил.
  bqc-SIM: Gedeↄ̃ↄ gɛ̀ blenɛ dɛ̀ a kɛ̀kɛ, à kàa kɛ̀ ń pↄ́wɛnti kiloo kwio. À nↄ̀ↄ
    kà gbíu, à do kà tau, à mↄ̀oɛ̀ gbɛ̃́nɛli gbáu we, ↄ̃ a dìlɛɛ̀.
  tcz-CHONGTHU: Gideon gangtah’in ainlang’a achen, kelcha dongkhat aga hon’in, changbong
    pochakhat alan, cholsollou changlhah themkhat aga kangin ahi. Hiche jouchun asahon
    chu pochakhat na ahin dommin atuijong belkhat nah ahin choijin thingphung len
    noija anatou Vantil kommah aga luipeh tan ahi.
  mar-mar: गिदोनाने जाऊन एक करडू व एफाभर सपिठाच्या बेखमीर भाकरी तयार केल्या; त्याने
    मांस टोपलीत घातला आणि रस्सा पातेल्यात घातला, मग त्याच्याजवळ एला झाडाखाली नेऊन
    ते सादर केले.
  qub-qub: Gedeonga aywariycur cabra-mallwata pishtar yanuriran. Ishcay chunca (20)
    quïlu jarinapita lebadüraynaj tantatapis ruraran. Aycha calduta mancawan, aychantana
    canastawan aparan «encina» yöra cajman.
  bqp-bqp: Gidiↄn gɛ̀ɛ à blènɛ dɛ̀ à kɛ̀kɛ, à burodi futɛnasari kɛ̀ kũ wísiti kiloo
    kuriio. À nↄ̀bↄↄ kà tãnkon à dòo kà dò'oron à sùo gbiri lí pì gbáru gwe, akũ
    à dìtɛnɛ.
  hat-hat: Se konsa, Jedeyon antre, li kwit yon jenn ti kabrit. Li pran yon mamit
    farin frans, li fè pen san li pa mete ledven ladan l'. Li mete vyann lan nan yon
    ti panyen, li mete sòs vyann lan nan yon gode, li pote yo bay zanj Seyè a anba
    pye chenn lan. Li lonje yo ba li.
  eng-BSB: So Gideon went in and prepared a young goat and unleavened bread and an
    ephah of flour. He placed the meat in a basket and the broth in a pot and brought
    them out to present to Him under the oak.
  tod-tod: Zeedeyɔn liini é boli ɓokpagi ɓɛtɛ, é ɓɔ ɓulu vukɔi kilo ʋuusaʋagɔ (30)
    ʋa, é naa ɓɛtɛni ga ɓului, nii lɛʋɛ la su. É suai ʋuuni kpɔlɔgi zu, é sua ɗɛi
    ʋu pɔlɔ liɠii zu, é li ga tiye pɔ sɛne gului wu, é sei kakala.
  eng-WEBPB: Gideon went in and prepared a young goat and unleavened cakes of an ephah
    of meal. He put the meat in a basket and he put the broth in a pot, and brought
    it out to him under the oak, and presented it.
  kbq-kbq: Anage'ma higeno'a Gidioni'a ame'ama huno nontega vuno, agaho meme afu ome
    aheno negreno, zisti onte bretine kre'ne. Hagi ana meme afu'ene zisti onte bretinena
    ekaeka kupi erinerino afu'ma kre'nea tima'a kavofi tagino e'nerino eazamo ra zafamofo
    agafafi ana ankeromofo avuga eme ante'ne.
  nhe-BL: Huajca Gedeón yajqui quicualtlalito se pilchivojtzi ihuaya 20 litros harina
    huan quichijqui pantzi tlen ax quipiya tlasonejcayotl. Teipa quitlali nopa nacatl
    ipan se chiquihuitl huan nopa nacatl iayo ipan se hueyi comitl. Huan quihuicac
    nochi para quimacas campa itztoya ielhuicac ejca Toteco ahuatzintla.
  bus-bus: Gidiↄn gàa à blènɛ dɛ̀ à kɛ̀kɛ, à burɛdi sɛ́sɛ'ɛ̃zɛ̃sai kɛ̀ kↄ̃n wísiti
    kilo kurio. À nↄ̀bↄ kà gbíin à dò kà oroon à gàao gbíi lí pì gbáru gwe, ben à
    dìɛnɛ.
  gub-BL: Wixe Zineàw wàpuz me kury. Umupupur àràpuhàrànete ho'o kwer. Uzapo typy'ak
    imuapiruru kar pyr 'ym no. Umumaw 10 kir arozràn iku'i kwer iapo mehe. Na'e omono
    a'e temi'u amo kok pupe. Itykwer omono amo kawaw pupe. Weraha Tupàn heko haw pe
    har pe upaw rupi. Ywyra iwy pe hin a'e 'ar mehe.
  eng-DRA: 'So Gedeon went in, and boiled a kid, and made unleavened loaves of a measure
    of flour: and putting the flesh in a basket, and the broth of the flesh into a
    pot, he carried all under the oak, and presented to him.'
