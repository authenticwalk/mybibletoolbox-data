  nld-1939: Gedeon ging heen, maakte een geitebokje klaar, en bakte van een maat meel
    ongedesemd brood. Het vlees legde hij op een schotel, en het nat deed hij in een
    aarden pot; dit bracht hij naar hem toe onder de terebint, en bood het hem aan.
  nch-BL: Huajca Gedeón yajqui quicualtalito se pilchivojtzi ihuaya 20 litros harina
