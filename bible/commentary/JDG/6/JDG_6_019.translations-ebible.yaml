  eng-WMB: Gideon went in and prepared a young goat and unleavened cakes of an efah
    of meal. He put the meat in a basket and he put the broth in a pot, and brought
    it out to him under the oak, and presented it.
  tam-TCV: உடனே கிதியோன் போய் ஒரு வெள்ளாட்டுக்குட்டியை பிடித்து சமைத்து, ஒரு எப்பா
