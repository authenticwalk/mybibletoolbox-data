verse: JDG.006.030
translations:
  mal-C: പട്ടണക്കാർ യോവാശിനോട്, “നിന്റെ മകനെ ഇവിടെ കൊണ്ടുവരിക; അവൻ മരിക്കണം; അവൻ ബാലിന്റെ
    ബലിപീഠം ഇടിച്ചുനശിപ്പിച്ചു; അതിനടുത്തുണ്ടായിരുന്ന അശേരാപ്രതിഷ്ഠ വെട്ടിവീഴ്ത്തി”
    എന്നു പറഞ്ഞു.
  deu-TKW: 'Nun forderten die Leute der Stadt von Joas: Gieb deinen Sohn heraus, er
    muß sterben, weil er den Altar des Baal niedergerissen und die Aschere daneben
    umgehauen hat!'
  lin-lin: 'Bato ya engumba balobaki na Joasi : — Bimisa mwana na yo ya mobali. Asengeli
    kokufa. Pamba te ye moto apanzi etumbelo ya nzambe Bala mpe akati ekeko ya Ashera
    oyo ezalaki pembeni na yango.'
  eng-LSV: And the men of the city say to Joash, “Bring out your son, and he dies,
    because he has broken down the altar of Ba‘al, and because he has cut down the
    Asherah which [is] by it.”
  eng-GNV: 'Then the men of the citie said vnto Ioash, Bring out thy sonne, that hee
    may dye: for he hath destroyed the altar of Baal, and hath also cut downe the
    groue that was by it.'
  eng-WEBSTER: 'Then the men of the city said to Joash, Bring out thy son, that he
    may die: because he hath cast down the altar of Baal, and because he hath cut
    down the grove that was by it.'
  nhw-BL: ―Xijquixti motelpoca para tijmictise pampa quisemanqui itlaixpa Baal huan
    quitzojtzontejqui itlaixcopincayo Asera catli tijchijtoyaj ipan tlaquetzali.
  swh-ONEN: Watu wa mji wakamwambia Yoashi, “Mlete mwanao hapa. Ni lazima afe, kwa
    sababu amebomoa madhabahu ya Baali na kukatakata nguzo ya Ashera iliyokuwa karibu
    nayo.”
  bba-bba: Mɑ bɑ Yoɑsi sɔ̃ɔwɑ bɑ nɛɛ, ɑ wunɛn bii yɑrɑmɑ su nùn ɡo, domi u bũu wi
    bɑ mɔ̀ Bɑɑlin yɑ̃ku yeru surɑ, u mɑɑ ten bũu dɑ̃ru wukɑ.
  eng-KJVCPB: 'Then the men of the city said unto Joash, Bring out thy son, that he
    may die: because he hath cast down the altar of Baal, and because he hath cut
    down the grove that was by it.'
  wbp-wbp: Ngula-jangkalu yanu Juwaja-kurlangu ngurra-kurra, manulurla wangkaja, “Kangkarni
    kaja-nyanu nyuntu-nyangu yarlu-kurra! Nyanungurlu muku yurnturnu pirli kujalparla
    karrija Paalaku, manu rdilyki-pajurnu Yajura-kurlangu kujarnalu juka-yirrarnu
    kutu yurturlurla. Kujarlanya kapurnalu pinyi nyuntu-nyangu kaja-nyanuju!”
  luo-luo: Jo-dalano nowachone Joash niya, “Gol wuodi oko. Nyaka otho nikech oseketho
    kendo mar misango mar Baal kendo ongʼado yiend Ashera man bute.”
  meu-meu: Bena hanua taudia ese loasa e hamaoroa, eto, Natumu ba hakaua lasi; ia
    na baine mase. Badina be ia ese Baal ena ihaboulaina patana vada e ḡiḡia dobi,
    bona au helaḡana ia badinai e giniva vada e hagaria.
  npi-ULB: अनि सहरका मानिसहरूले योआशलाई भने, “तिम्रो छोरालाई बाहिर ल्याऊ, ताकि त्यो
    मारियोस्, किनभने त्यसले बाल देवताको वेदी भत्काइदिएको र त्‍यस छेऊको अशेरा देवीको
    मुर्ति ढालिदिएको छ ।”
  yor-yor: Àwọn ọkùnrin ìlú náà sì wí fún Joaṣi wí pé, “Mú ọmọ rẹ jáde wá. Ó ní láti
    kú nítorí pé ó ti wó pẹpẹ Baali lulẹ̀ ó sì ti ké ère òrìṣà Aṣerah tí ó wà ní ẹ̀bá
    rẹ̀ lulẹ̀.”
  emp-NTPO: –Bʌ warrara dajadaa zebidua. Mõgara Baal quĩrãca od̶ara idjab̶a bacuru
    Aserá quĩrãca od̶a mama b̶ad̶a sid̶a coracuasia. Maʌ̃ carea dairãba idjira bead̶ia.–
  ind-ind: Kemudian orang-orang kota itu berseru kepada Yoas, “Bawa anakmu keluar!
    Dia harus mati karena dia merobohkan mezbah Baal dan menebang tiang dewi Asyera
    di sebelahnya.”
  pes-OPCB: 'پس با عصبانیت به یوآش گفتند: «پسر خود را بیرون بیاور! او باید به خاطر
    خراب کردن مذبح بعل و قطع کردن ستون اشیره کشته شود.»'
  tgl-ULB: Pagkatapos sinabi ng mga kalalakihan ng bayan kay Joas, “Dalhin palabas
    ang iyong anak na lalaki para siya ay mailagay sa kamatayan, dahil winasak niya
    ang altar ni Baal, at binuwal niya ang Asera sa tabi nito.”
  cbu-NT: 'Tárangusin, Jowasarineetssha: Natu iparish yamashini. Naturi pachachinipa.
    ¿Mayaamsha yuwaa Baalaam muchimaam wayarangini anoo, misha yasinatam anush xiyarangu
    anootsitam kapeetaranguwa? táranganaya Jowasarineetsi.'
  hui-hui: Ani handa walia howa tigua Yoasahondo lalu, Í̠ igini ogoria haru tagira
    íbu. Ani beregola iname ibu homelo boloma̱ya. Balanaga dabu gialo bagabu ibira
    heledagobi Asera wabu helene biago dibupe hayadagobi ogoni ibuguaore binida, lene.
  mya-mya: ထို​အ​ခါ​သူ​တို့​သည်​ယော​ရှ​အား``သင်​၏ သား​ဂိ​ဒေါင်​ကို​ငါ​တို့​သတ်​နိုင်​ရန်​ခေါ်​ထုတ်
    လော့။ သူ​သည်​ဗာ​လ​၏​ယဇ်​ပလ္လင်​နှင့်​ယင်း ၏​အ​နီး​ရှိ​အာ​ရှ​ရ​နတ်​သ​မီး​၏​အ​မှတ်
    လက္ခ​ဏာ​သစ်​ပင်​တို့​ကို ခုတ်​လှဲ​လိုက်​လေ ပြီ​တ​ကား'' ဟု​ဆို​ကြ​၏။
  bod-N: གྲོང་ཁྱེར་གྱི་མི་རྣམས་ཀྱིས་ཡོ་ཨ་སི་ལ་འདི་ལྟར་སྨྲས་པ་སྟེ། ཁྱོད་ཀྱི་བུ་ཕྱིར་སྤྲོད་ཅིག་ཁོས་པཱ་ཨལ་གྱི་མཆོད་ཁྲི་བཤིག་ནས་དེའི་འགྲམ་གྱི་ཨ་ཤེ་རཱ་བཅད་པས་ཁོ་ནི་གསོད་རུང་བ་ཡིན་ཞེས་པ་ལ།
  sna-sna: Vanhu vomuguta vakati kuna Joashi, “Budisa mwanakomana wako. Anofanira
    kufa, nokuti akaputsa aritari dzaBhaari uye akatema danda raAshera parutivi payo.”
  spa-BLM: 'Entonces los hombres de la ciudad dijeron a Joás: “Saca a tu hijo para
    que muera, porque ha derribado el altar de Baal y porque ha cortado la Asera que
    estaba junto a él”.'
  cac-cac: —Iq'uelta vin̈ uninal chi', ol co milcham vin̈. ¿Tas yuj ix smac'vecchaj
    altar yic Baal vin̈, ix sch'acanpaxel te' yechel Asera vin̈ d'a stz'ey chi'? xchi
    eb' anima chi'.
  swh-ULB: Ndipo watu wa mji wakamwambia Yoashi, “Mtoe mtoto wako ili afe, kwa sababu
    ameibomoa madhabahu ya Baali, na kwa sababu ameikata Ashera karibu nayo.”
  bel-bel: 'І сказалі жыхары горада Ёасу: выведзі сына твайго: ён мусіць памерці за
    тое, што разбурыў ахвярнік Ваала і сьсек дрэва, якое было каля яго.'
  deu-ELBBK: 'Da sprachen die Leute der Stadt zu Joas: Gib deinen Sohn heraus, dass
    er sterbe, weil er den Altar des Baal umgerissen, und weil er die Aschera, die
    bei demselben war, umgehauen hat!'
  mbb-OT: Umbe, migkeǥiyan dan si Joash te, “Ipeǥawas nu kayi is anak nu! Su edhimetayan
    dey, su mibengkag din is pemuhatà he para ki Baal wey mibpenamped din is tukud
    he para ki Ashera ziyà te avey kayi.”
  mal-2015: 'പട്ടണക്കാർ യോവാശിനോടു: നിന്റെ മകനെ പുറത്തുകൊണ്ടുവരിക; അവൻ മരിക്കേണം;
    അവൻ ബാലിന്റെ ബലിപീഠം ഇടിച്ചു അതിന്നരികത്തു ഉണ്ടായിരുന്ന അശേരപ്രതിഷ്ഠയേയും വെട്ടിക്കളഞ്ഞിരിക്കുന്നു
    എന്നു പറഞ്ഞു.'
  tuo-NT: 'Beꞌro ti macãcjãrã ʉmʉa Joáre aꞌtiro nicãrã niwã: —Mʉꞌʉ macʉ̃rẽ ʉ̃sãrẽ
    oꞌoya. Cʉ̃ Baare waꞌicʉrãrẽ ʉ̃jʉ̃amorõpeorore, tojo nicã to pʉꞌto nirĩ tuturo
    Astartére ẽjõpeori tuturore paacõꞌacʉ niami. Tojo weese wapa wẽjẽnoꞌgʉ̃sami, nicãrã
    niwã.'
  rmc-rmc: 'O murša phende le Joašiske: „An avri tire čhas! Mušinel te merel, bo čhiďa
    tele le Baaloskro oltaris a čhinďa tele o slupos la Ašerakro, so hin paš leste!“'
  pes-OPV: 'پس مردان شهر به یوآش گفتند: «پسر خود را بیرون بیاور تا بمیرد زیرا که مذبح
    بعل را منهدم ساخته، و اشیره را که نزد آن بود، بریده است.»'
  ron-1924: 'Атунч, оамений дин четате ау зис луй Иоас: „Скоате пе фиул тэу ка сэ
    моарэ, кэч а дэрымат алтарул луй Баал ши а тэят парул сфынт каре ера дясупра луй.”'
  ben-OBCV: নগরবাসীরা যোয়াশের কাছে দাবি জানাল, “তোমার ছেলেকে বের করে আনো। তাকে মরতে
    হবে, কারণ সে বায়ালদেবের বেদি ভেঙে ফেলেছে এবং সেটির পাশে অবস্থিত আশেরা-খুঁটিটিও
    কেটে নামিয়েছে।”
  som-som: Markaasaa dadkii magaaladu waxay Yoo'aash ku yidhaahdeen, Soo bixi wiilkaaga
    aan dilnee, waayo, wuxuu dumiyey meeshii allabariga Bacal loogu bixin jiray, oo
    geedihii Asheeraah oo ku ag yiilna salkuu ka gooyay.
  lat-VUC: 'Et dixerunt ad Joas: Produc filium tuum huc, ut moriatur: quia destruxit
    aram Baal, et succidit nemus.'
  eng-ASVBT: Then the men of the city said unto Joash, Bring out thy son, that he
    may die, because he hath broken down the altar of Baal, and because he hath cut
    down the Asherah that was by it.
  ita-1885: 'E gli uomini della città dissero a Ioas: Mena fuori il tuo figliuolo,
    e sia fatto morire; conciossiachè egli abbia disfatto l''altare di Baal, ed abbia
    tagliato il bosco che gli era appresso.'
  eng-LXXUP: And the men of the city said to Joash, Bring out thy son, and let him
    die, because he has destroyed the altar of Baal, and because he has destroyed
    the grove that is by it.
  eng-ULB: Then the men of the town said to Joash, “Bring out your son so that he
    may be put to death, because he pulled apart the altar of Baal, and because he
    cut down the Asherah beside it.”
  spa-VBL: “Entrega a tu hijo”, le ordenó el pueblo del pueblo a Joás. “Debe morir,
    porque ha derribado el altar de Baal y ha cortado el poste de Asera que estaba
    junto a él”.
  fra-_FOB: 'Les gens de la ville dirent à Joas: Fais sortir ton fils, et qu''il meure;
    car il a démoli l''autel de Baal, et il a coupé l''emblème d''Ashéra qui était
    au-dessus.'
  mal-mal: 'പട്ടണക്കാർ യോവാശിനോട്: നിന്റെ മകനെ പുറത്തുകൊണ്ടുവരിക; അവൻ മരിക്കേണം; അവൻ
    ബാലിന്റെ ബലിപീഠം ഇടിച്ച് അതിനരികെ ഉണ്ടായിരുന്ന വിഗ്രഹത്തെ വെട്ടിക്കളഞ്ഞിരിക്കുന്നു
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Tab wuh Yuās ke ghar gae aur taqāzā kiyā, “Apne beṭe ko ghar se nikāl lāeṅ.
    Lāzim hai ki wuh mar jāe, kyoṅki us ne Bāl kī qurbāngāh ko girā kar sāth wālā
    Yasīrat Dewī kā khambā bhī kāṭ ḍālā hai.”
  suz-BL: मिनु सहर ङा मुरपुकीमी योआश कली “इ तौ कली लाङगा ग्रुंइदो। मेको बेक्‍चा माल्‍ब।
    मेकोमी बाल देवता आ चढ़ेतीक प्रेदा बाक्‍त। मिनु आ नेक्‍था बाक्‍शो अशेराह देवी आ
    मूर्ति पाइश्‍शो थाम यो खोला बाक्‍त। मोपतीके मेको कली साइक्‍चा माल्‍नीक” देंमा
    बाक्‍त।
  ita-1927: 'Allora la gente della città disse a Joas: “Mena fuori il tuo figliuolo,
    e sia messo a morte, perché ha demolito l’altare di Baal ed ha abbattuto l’idolo
    che gli stava vicino”.'
  ckb-ckb: 'جا خەڵکی شارۆچکەکە بە یۆئاشیان گوت: «کوڕەکەت بهێنە دەرەوە، دەبێت بکوژرێت،
    چونکە قوربانگاکەی بەعلی ڕووخاندووە و ستوونە ئەشێراکەی تەنیشتی بڕیوەتەوە.»'
  eng-BBE: Then the men of the town said to Joash, Make your son come out to be put
    to death, for pulling down the altar of Baal and cutting down the holy tree which
    was by it.
  kan-OKCV: ಆ ಊರಿನವರು ಯೋವಾಷನಿಗೆ, “ನಿನ್ನ ಮಗನನ್ನು ಹೊರಗೆ ತೆಗೆದುಕೊಂಡು ಬಾ, ಅವನು ಸಾಯಬೇಕು.
    ಏಕೆಂದರೆ ಬಾಳನ ಬಲಿಪೀಠವನ್ನು ಕೆಡವಿ, ಅದರ ಬಳಿಯಲ್ಲಿದ್ದ ಅಶೇರ ಸ್ತಂಭವನ್ನು ಕಡಿದುಹಾಕಿದನು,”
    ಎಂದರು.
  tam-2017: 'அப்பொழுது ஊர்க்காரர்கள் யோவாசை நோக்கி: உன் மகனை வெளியே கொண்டுவா; அவன்
    பாகாலின் பலிபீடத்தைத் தகர்த்து, அதின் அருகே இருந்த தோப்பை வெட்டிப்போட்டான், அவன்
    சாகவேண்டும் என்றார்கள்.'
  spa-RV-1909: Saca fuera tu hijo para que muera, por cuanto ha derribado el altar
    de Baal y ha cortado el bosque que junto á él estaba.
  ron-BTF: 'Atunci bărbații cetății i-au spus lui Ioas: Scoate afară pe fiul tău ca
    să moară, pentru că a dărâmat altarul lui Baal și pentru că a retezat dumbrava
    care era lângă el.'
  eng-WEBP: Then the men of the city said to Joash, “Bring out your son, that he may
    die, because he has broken down the altar of Baal, and because he has cut down
    the Asherah that was by it.”
  eng-FBV: “Hand over your son,” the people of the town ordered Joash. “He must die,
    because he has torn down the altar of Baal and cut down the Asherah pole beside
    it.”
  nld-1939: 'Nu zeiden de burgers der stad tot Joasj: Lever uw zoon uit; hij moet
    sterven! Want hij heeft het altaar van Báal omver gehaald, en de asjera, die erbij
    stond, in stukken gehakt.'
  nch-BL: ―Xijquixti motelpoca para tijmictise pampa quixitini itaixpa Baal huan quitzojtzontejqui
    itaixcopincayo Asera cati tijchijtoyaj ipan taquetzali.
  vie-1934: 'Dân trong thành bèn nói cùng Giô-ách rằng: Hãy biểu con ngươi ra, nó
    phải chết, vì nó đã phá dỡ bàn thờ thần Ba-anh, và đánh hạ hình tượng A-sê-ra
    ở trên.'
  hin-CV: फिर नगरवासियों ने योआश को आदेश दिया, “बाहर लाओ अपने पुत्र को, कि उसे मृत्यु
    दंड दिया जाए, क्योंकि उसने बाल की वेदी गिरा दी, तथा उसके पास की अशेरा को काट डाला
    है.”
  spa-BES: 'Entonces los hombres del pueblo dijeron a Joás: Haz que salga tu hijo
    para que muera, para derribar el altar de Baal y para cortar el árbol sagrado
    que estaba junto a él.'
  tdx-tdx: Aa le hoe ty asa’ ondati’ i rovaio am’ Ioase; Akaro i ana’oy, havetrake;
    amy te rinotsa’e ty kitreli’ i Baale; vaho finira’e i Aserà marine azey.
  tha-KJV: แล​้วชาวเมืองจึงบอกโยอาชว่า “จงมอบลูกของเจ้านั้นมาให้ประหารชีวิตเสีย เพราะเขาได้พังแท่นของพระบาอัลและโค่นเสารูปเคารพที่​อยู่​ข้างแท่นนั้น”
  por-BR-2018: Tira fora teu filho para que morra, porquanto derrubou o altar de Baal
    e cortou o bosque que junto a ele estava.
  deu-ELO: 'Da sprachen die Leute der Stadt zu Joas: Gib deinen Sohn heraus, daß er
    sterbe, weil er den Altar des Baal umgerissen, und weil er die Aschera, die bei
    demselben war, umgehauen hat!'
  eng-WYC-2018: And they said to Joash, Bring forth thy son hither, that he die, for
    he hath destroyed the altar of Baal, and hath cut down the wood about it. (And
    they said to Joash, Bring thy son here, so that we can kill him, for he hath destroyed
    the altar of Baal, and hath cut down the pole of idolatry that was beside it.)
  epo-epo: 'Tiam la urbanoj diris al Joaŝ: Elirigu vian filon; li devas morti, ĉar
    li detruis la altaron de Baal, kaj ĉar li dehakis la sanktan stangon, kiu estis
    apud ĝi.'
  uig-PIN: 'Xuning üqün xǝⱨǝrning adǝmliri Yoaxⱪa: — Oƣlungni qiⱪirip bǝrgin! U Baal
    ⱪurbangaⱨini ɵrüp, uning yenidiki Axǝraⱨni kesiwǝtkini üqün ɵltürülsun! — dedi.'
  beo-beo: 'Amalalu, ilia da Youa:sema amane sia:i, “Diagofe ninia fane legemusa:
    guiguda: oule misa. E da Ba:ile gobele salasu fafai amo mugululi sali amola Asila
    hou dawa:ma:ne liligi amoga dafulili dialu amo abasali.”'
  tpi-OTNT: Na ol i tokim Joas olsem, “Bringim pikinini bilong yu i kam hia, na bai
    mipela i kilim em i dai. Em i bin brukim dispela alta bilong god Bal wantaim dispela
    pos i sanap klostu long en.”
  hau-SA: Mutanen garin suka ce wa Yowash, “Ka kawo mana ɗanka. Dole yă mutu, domin
    ya rushe bagaden Ba’al, ya sare ginshiƙin Asheran da yake tsaye kusa da shi.”
  uig-LAT: 'Shuning üchün sheherning ademliri Yoashqa: — Oghlungni chiqirip bergin!
    U Baal qurban’gahini örüp, uning yénidiki Asherahni késiwetkini üchün öltürülsun!
    — dédi.'
  nde-nde: Abantu bakulelodolobho bathonisa uJowashi bathi, “Ikhuphe indodana yakho.
    Kumele ife, ngoba idilize i-alithari likaBhali yagamula lezinsika zika-Ashera
    emaceleni alo.”
  ton-ton: 'Pea pehē ai ʻe he kau tangata ʻoe kolo kia Soasi, “ʻOmi ho foha kituʻa
    ke tāmate ia: ko e meʻa ʻi heʻene tulaki hifo ʻae feilaulauʻanga ʻo Peali, pea
    ko e meʻa ʻi heʻene tā hifo ʻae vao tapu naʻe ofi ki ai.”'
  ces-1613: 'Tedy řekli muži města k Joasovi: Vyveď syna svého, ať umře, proto že
    zbořil oltář Bálův, a že posekal háj, kterýž byl vedlé něho.'
  eng-WMB: Then the men of the city said to Joash, “Bring out your son, that he may
    die, because he has broken down the altar of Baal, and because he has cut down
    the Asherah that was by it.”
  tam-TCV: உடனே பட்டணத்து மக்கள் யோவாசிடம் வந்து, “உன் மகன் எங்கள் பாகாலின் பலிபீடத்தை
    உடைத்து, அதன் அருகிலிருந்த அசேரா தெய்வத்தின் கம்பத்தையும் வெட்டியிருக்கிறான்.
    ஆகையால் அவன் சாகவேண்டும். எனவே அவனை வெளியே கொண்டுவா” என வற்புறுத்திக் கேட்டார்கள்.
  ceb-ULB: Unya miingon kang Joas ang katawhan sa lungsod, “Ipagawas ang imong anak
    nga lalaki aron mahukman ug kamatayon, tungod kay iyang gibungkag ang halaran
    ni Baal, ug tungod kay giputol niya ang Ashera tapad niini.”
  pol-UBG: 'Wtedy mieszkańcy miasta powiedzieli do Joasza: Wyprowadź swego syna, niech
    umrze, gdyż zburzył ołtarz Baala i ściął gaj, który był przy nim.'
  agr-agr: “¡Amina uchijum jiikta, maami! ¡Wagki Baal dakumka najanamuwe nuna, tuja
    tikich nuna yantamen numi Asherá dakumka najanamu wajama nujai nii tsaike!” tuidau.
  kyc-kyc: Kando nyepala nakamame Joase lamaiyuo, Embena ikinyi dokome anatu angi
    daa Bealo lenge dokona kana pyare lasi doko lalyuo koo inginyi nembo dee enda
    kingi Asera lenge anatuŋu lao lakandenge dokona isa pote pyakepanyi nembapyamo
    dokome namwame baa pyao kumakamanale. Dokona lao embame baa dae minyuo ipu, leyami.
  urd-GVU: تب وہ یوآس کے گھر گئے اور تقاضا کیا، ”اپنے بیٹے کو گھر سے نکال لائیں۔ لازم
    ہے کہ وہ مر جائے، کیونکہ اُس نے بعل کی قربان گاہ کو گرا کر ساتھ والا یسیرت دیوی
    کا کھمبا بھی کاٹ ڈالا ہے۔“
  deu-1912: 'Da sprachen die Leute der Stadt zu Joas: Gib deinen Sohn heraus; er muß
    sterben, daß er den Altar Baals zerbrochen und das Ascherabild dabei abgehauen
    hat.'
  kan-2017: ಆ ಜನರು ಯೋವಾಷನಿಗೆ, “ನಿನ್ನ ಮಗನನ್ನು ಹೊರಗೆ ಕರೆದುಕೊಂಡು ಬಾ; ಅವನು ಸಾಯಬೇಕು; ಯಾಕೆಂದರೆ
    ಬಾಳನ ಯಜ್ಞವೇದಿಯನ್ನು ಕೆಡವಿ ಅದರ ಬಳಿಯಲ್ಲಿದ್ದ ಅಶೇರ ವಿಗ್ರಹಸ್ತಂಭವನ್ನು ಕಡಿದುಹಾಕಿದ್ದಾನೆ”
    ಅಂದರು.
  yap-yap: Ma aram miyad ga’ar ngak Joash, “Mu fek fare pumo’on ni fakam i yib ngaray
    nggu li’ed ngem’! Ya ke buthug fare altar rok Baal ma ke th’ab fare pow rok Asherah
    ni bay u charen.”
  hlt-MCSB: Te dongah khopuei hlang rhoek loh Joash taengah, “Na capa te hang khuen,
    Baal kah hmueihtuk a palet tih a taengkah Asherah a top dongah duek kangna saeh,”
    a ti uh.
  mdy-ETH: ዬካፓ ዔያታ ዒዮዓሴ ኮይላ፦ «ባዓኣሌም ዒንጎ ባኮ ዒንጎ ቤዞ ሻሂ ዶይሲ፥ ኮይላ ዓኣ ዓሼራኮ ማላቶ ሜንሢ ዒ ኬኤሬሢሮ
    ኔኤኮ ናኣዚ ኬሲ ዒንጌ፥ ኑ ዒዛ ዎዻንዳኔ!» ጌዔኔ።
  twi-ASANTE: Ɔmanfoɔ no teaam guu Yoas so sɛ, “Fa wo babarima no bra. Sɛe a ɔsɛee
    Baal afɔrebukyia ne twa a ɔtwaa Asera dua no enti, ɛsɛ sɛ ɔwuo.”
  eng-WEBU: Then the men of the city said to Joash, “Bring out your son, that he may
    die, because he has broken down the altar of Baal, and because he has cut down
    the Asherah that was by it.”
  wal-wal: Hegaappe guyyiyan katamaa asai Yo7aasha, “Ba7aala giyo eeqau yarshshiyoosaa
    kolido gishshaunne a lanqqen de7iya Asheeri misiliyaa qanxxerettidi yeggido gishshau,
    nuuni a worana mala, ne na7aa haa kessa” yaagiis.
  spa-PDDPT: Saca a tu hijo para que muera, porque destruyó el altar de baal y cortó
    la Asera que estaba junto a él.
  gun-gun: 'Ha''e ramo ha''e va''e tetã pygua avakue aipoe''i okuapy Joás pe: — Eraa
    na ndera''y apy gui mombyry''i, jajuka aguã. Mba''eta oity altar Baal pegua ha''e
    ojaya ijyvýry ta''angaa''y hi''aĩ va''ekue.'
  agu-BL: —Cy'aje'l tzaj acy'ajl, na squimok ka'n. Na ja cu' ẍch'ukil yi altar tetz
    Baal. Ncha'tz ja cu' yi jun tkan tze' ta'n yi wi'nin xanil, yi cho'n at naka'jil
    yi altar, che'ch tzun tetz.
  ilo-ULB: Ket kinuna dagiti tattao ti ili kenni Joas, “Iruarmo ti putotmo tapno mapapatay
    isuna, gapu ta rinebbana ti altar ni Baal, ken gapu ta pinutedna ti Asera nga
    adda iti abayna daytoy.”
  kpg-kpg: Digaula ga helekai gi Joash, “Laha mai dau dama daane gi kinei e daaligi.
    Mee gu oho di gowaa dudu tigidaumaha ang gi Baal, guu hele di ada o di god ahina
    go Asherah dela nogo i baahi di maa.”
  uig-ARA: 'شۇنىڭ ئۈچۈن شەھەرنىڭ ئادەملىرى يوئاشقا: ــ ئوغلۇڭنى چىقىرىپ بەرگىن! ئۇ
    بائال قۇربانگاھىنى ئۆرۈپ، ئۇنىڭ يېنىدىكى ئاشىراھنى كېسىۋەتكىنى ئۈچۈن ئۆلتۈرۈلسۇن!
    ــ دېدى.'
  sus-sus: Na kui taakae naxa a fala Yowasi bɛ, «I xa di ramini, a xa faxa, barima
    a bara Bali kuye sɛrɛxɛbade kana, a man bara Aseri wuri masolixi rabira, naxan
    nu tixi a xun.»
  pon-2006: Irail eri ndaiong Sohas, “Wahdo noumw pwutaken met, pwe en kamakamala!
    Pwehki eh kauwehla pei sarawi ong Paal oh pelehdihsang tuhke sarawi ong Asera
    me mi limwahn pei sarawio.”
  jae-jae: Go lau malacŋa sêsôm gêdêŋ Joas gebe “Ôkôc latôm ômôêŋ tonec gebe anac
    eŋ êndu. Eŋ geseŋ Balnê altar su ma kêsap alê gwam, taŋ kêkô altar ŋagala naŋ
    tulu.”
  ksd-ksd: 'Ma ra tarai ta nam ra gunan dia ga biti tai Ioas: Una ben pa natum uti
    pi na mat, tago i ga re vue ra uguugu na vartabar kai Baal ma i ga mut vue ra
    Asera i ga tur maravai tana.'
  tur-YTC: Kentin insanları Yoaş'a, “Oğlunu dışarı çıkar da ölsün” dediler, “Çünkü
    o Baal'ın sunağını yıktı ve onun yanındaki Aşera'yı kesti.”
  grc-BRENT: Καὶ εἶπαν οἱ ἄνδρες τῆς πόλεως πρὸς Ἰωὰς, ἐξένεγκε τὸν υἱόν σου, καὶ
    ἀποθανέτω, ὅτι καθεῖλε τὸ θυσιαστήριον τοῦ Βάαλ, καὶ ὅτι ὠλόθρευσε τὸ ἄλσος τὸ
    ἐπʼ αὐτῷ.
  ind-AYT: Kemudian, orang-orang kota itu berkata kepada Yoas, “Bawalah anakmu keluar,
    dia harus mati karena telah merobohkan mazbah Baal dan karena dia telah menebang
    tiang berhala yang ada di atasnya.”
  nya-nya: Ndipo anthuwo anawuza Yowasi kuti, “Tulutsa mwana wako, ayenera kufa chifukwa
    wagumula guwa lansembe la Baala ndipo wadula fano la Asera lomwe linali pamwamba
    pake.”
  hrv-hrv: 'Tada građani rekoše Joašu: “Izvedi sina da umre jer je razorio Baalov
    žrtvenik i posjekao gaj pored njega.”'
  mps-mps: Tama augwaligo Joasbolo te po wali, “Nago ogwa eba odasa asao, tama dago
    aga elaibao! Agai te god Balba ofa yali alta dali, te pąde dolaluali te dago
    god we Asera pos ni me dolalio,” wali.
  tpi-tpi: Na ol i tokim Joas olsem, “Bringim pikinini bilong yu i kam hia, na bai
    mipela i kilim em i dai. Em i bin brukim dispela alta bilong god Bal wantaim dispela
    pos i sanap klostu long en.”
  dan-1931: 'Og Byens Folk sagde til Joasj: “Udlever din Søn, for at han kan lide
    Døden, thi han har nedbrudt Ba''alsalteret og omhugget Asjerastøtten ved Siden
    af!”'
  vie-OVCB: 'Họ nói với Giô-ách: “Hãy đem con ông ra đây. Nó phải chết vì tội phá
    đổ bàn thờ thần Ba-anh và triệt hạ trụ A-sê-ra.”'
  guj-2017: ત્યારે નગરના લોકોએ યોઆશને કહ્યું, “તારા દીકરાને બહાર લાવ કે જેથી તે માર્યો
    જાય, કેમ કે તેણે બઆલની યજ્ઞવેદી તોડી પાડી છે અને અશેરા મૂર્તિ કાપી નાખી છે.”
  pon-2006A: Irail eri ndaiong Sohas, “Wahdo noumw pwutaken met, pwe en kamakamala!
    Pwehki eh kauwehla pei sarawi ong Paal oh pelehdihsang tuhke sarawi ong Asera
    me mi limwahn pei sarawio.”
  por-BRBSL: 'Então os homens da cidade disseram a Joás: “Traga seu filho para fora,
    para que ele possa morrer, porque ele quebrou o altar de Baal, e porque ele cortou
    o Asherah que estava por ele”.'
  cth-cth: Hattoteh khocanaw ni Joash koe, nange capa ni Baal cathutnaw e khoungroe
    peng a raphoe teh, ateng kaawm e Asherahkung hah a tâtueng dawkvah, ahni teh thei
    hanelah tâcawt sak hottelah atipouh awh.
  twi-twi: Ɔmanfo no teɛɛ mu guu Yoas so se, “Fa wo babarima no bra. Sɛe a ɔsɛee Baal
    afɔremuka ne twa a otwaa Asera dua no nti, ɛsɛ sɛ owu.”
  hlt-hlt: Te dongah khopuei hlang rhoek loh Joash taengah, “Na capa te hang khuen,
    Baal kah hmueihtuk a palet tih a taengkah Asherah a top dongah duek kangna saeh,”
    a ti uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ɛ nɑ́kɛ́ Soɑsi Sedeɔ̃ɔ̃ cicɛ kɛ dɔ̀: Ti duɔ́ nhɑ kóo dɑpɑ̀ɑ̀ nkɛ̀
    tí ò kùɔ, ò pùɔ mmɛ̀ɛ̀ kpɛ́í mBɑɑdi wũɔ̃tɔ̀nnì kɛ kɔ̃ṹ o tewuó.'
  msy-2020: Ezɨ me kamaghɨn Joas mɨgei, “Nɨn otarim, asem Balɨn ofa gamir dakozim
    ko, aser amizim Aseran temer akɨnir ekiar an boroghɨn mɨtɨghav itim apɨriaghatɨ.
    Kamaghɨn, nɨ a inigh kagh izɨtɨ, e a mɨsueghtɨ an a aremegham.”
  dop-dop: 'Ɩlɛnɑ pɑ́ tɔ́ ɩ cɑɑ Yowɑsɩ sɩ: Lǝsɩ nyɑ́ pǝyɑlʋ nɑ tǝ́ kʋ-ɩ. Mpi tɔ, ɩ
    yɔkɑ tǝlɑɑlɛ, nɑ ɩ́ kpɛsɩ pǝcɔlɔ tesikɑ.'
  azb-azb: 'Şəhər sakinləri Yoaşa dedilər: «Oğlunu buraya gətir ki, öldürülsün. Çünki
    o, Baalın qurbangahını dağıdıb, yanındakı Aşera bütünü isə kəsib».'
  eng-DBY: And the men of the city said to Joash, Bring out thy son, that he may die,
    because he has broken down the altar of Baal, and because he has cut down the
    Asherah that was by it.
  hin-2017: तब नगर के मनुष्यों ने योआश से कहा, “अपने पुत्र को बाहर ले आ, कि मार डाला
    जाए, क्योंकि उसने बाल की वेदी को गिरा दिया है, और उसके पास की अशेरा को भी काट
    डाला है।”
  eng-YLT: And the men of the city say unto Joash, 'Bring out thy son, and he dieth,
    because he hath broken down the altar of Baal, and because he hath cut down the
    shrine which [is] by it.'
  kne-kne: Kanan da en Joas, “Ibelam din anak mo ta peslen mi, tan dinadael na din
    altar Baal yan gintad na din posti ay pangidaydayaw mi en Asera ay naitatakdo.”
  eng-WYC-2017: And they said to Joash, Bring forth thy son hither, that he die, for
    he hath destroyed the altar of Baal, and hath cut down the wood about it.
  eng-WMBB: Then the men of the city said to Joash, “Bring out your son, that he may
    die, because he has broken down the altar of Baal, and because he has cut down
    the Asherah that was by it.”
  urd-GVH: तब वह युआस के घर गए और तक़ाज़ा किया, “अपने बेटे को घर से निकाल लाएँ। लाज़िम
    है कि वह मर जाए, क्योंकि उसने बाल की क़ुरबानगाह को गिराकर साथवाला यसीरत देवी का
    खंबा भी काट डाला है।”
  rug-rug: Meke la zama ia rini se Zoasi, “Mu turaṉa vura mae nia koa gami tani sa
    tumu, pude mami va matea si asa! Ele huara gore nia sa sa hope sapu vahesihesi
    nia gami se Beolo, meke maho gore nia tugo sa sa beku barikaleqe, pozana Asera
    pa kalina sa.”
  gaz-gaz: Namoonni magaalaa sanaas Yooʼaashiin, “Ilma kee gad baasi. Inni sababii
    iddoo aarsaa Baʼaal diigee utubaa Aasheeraas jigseef ajjeefamuu qaba” jedhan.
  fra-LSG: 'Alors les gens de la ville dirent à Joas: Fais sortir ton fils, et qu’il
    meure, car il a renversé l’autel de Baal et abattu le pieu sacré qui était dessus.'
  gnn-gnn: Ga walala yolŋu'‐yulŋunydja waŋana Djawatjnha bitjarra, “Go, gäŋana lili
    be nhuŋuway gäthu'mirriŋunhanydja, ŋanapurru bumana ŋanya rakunyguna, liŋgu ŋayi
    yawungu ḏaw'‐ḏawyuna ŋanapurruŋgu waŋarrnha Bälnha, ga ḏaw'‐way djatthuna guḻk‐guḻkthuna
    ŋayi yawungu dharpa maḏayin'.”
  yal-yal: Nayi, taan muxune yi a fala Yosa xa, e naxa, “I ya dii xɛmɛn namini, nxu
    xa a faxa, bayo a bata Baali suxure kiden nabira, a yi Asera gbindonna rabira
    naxan yi tixi a fɛma.”
  haw-1868: Alaila olelo aku la na kanaka o ke kulanakauhale ia Ioasa, E lawe mai
    oe i kau keikikane iwaho, i make ia; no ka mea, ua hoohiolo oia i ke kuahu o Baala,
    a ua kua oia ilalo i ke kii o Asetarota e kokoke ana me ia.
  arb-NAV: 'فَقَالَ أَهْلُ الْمَدِينَةِ لِيُوآشَ: «أَخْرِجِ ابْنَكَ. يَجِبُ أَنْ يَمُوتَ
    لأَنَّهُ هَدَمَ مَذْبَحَ الْبَعْلِ وَقَطَعَ النُّصُبَ الَّذِي إِلَى جِوَارِهِ».'
  ewe-ewe: Dua me ŋutsuwo bia tso Yoas si be, “Kplɔ viwò ŋutsu la do goe; edze na
    ku elabena egbã Baal ƒe vɔsamlekpui eye wòho aƒeli si le exa la ƒu anyi.”
  eng-LEE: Thereupon said the men of the city unto Joash, Bring out thy son, that
    he may die; because he hath overthrown the altar of Baal, and because he hath
    cut down the grove that was around it.
  gvn-gvn: '@see-verse:JDG.006.029'
  asm-FB: তাৰ পাছত নগৰৰ মানুহবোৰে যোৱাচক ক’লে, “তোমাৰ পুত্ৰক বাহিৰলৈ উলিয়াই আনা,
    সি মৰিব লাগে; কিয়নো সি বাল-দেৱতাৰ বেদী ভাঙিলে আৰু তাৰ ওচৰত থকা আচেৰাৰ খুঁটি কাটি
    পেলাইছে।”
  sus-A: نَ كُي تَاكَيٍ نَشَ عَ قَلَ يٌوَ سِ بّ، «عِ شَ دِ رَ مِنِ، عَ شَ قَشَ، بَرِ مَ
    عَ بَرَ بَلِ كُيٍ سّرّشّبَدٍ كَنَ، عَ مَن بَرَ عَسٍرِ وُرِ مَسٌلِشِ رَبِرَ، نَشَن
    نُ تِشِ عَ شُن.»
  fra-SBL: 'Alors les gens de la ville dirent à Joas : « Fais sortir ton fils, et
    qu''il meure, parce qu''il a démoli l''autel de Baal et qu''il a abattu l''ashère
    qui était près de lui. »'
  hbo-hbo: וַיֹּ֨אמְר֜וּ אַנְשֵׁ֤י הָעִיר֙ אֶל־יֹואָ֔שׁ הֹוצֵ֥א אֶת־בִּנְךָ֖ וְיָמֹ֑ת
    כִּ֤י נָתַץ֙ אֶת־מִזְבַּ֣ח הַבַּ֔עַל וְכִ֥י כָרַ֖ת הָאֲשֵׁרָ֥ה אֲשֶׁר־עָלָֽיו׃
  piu-2006: '@see-verse:JDG.006.029'
  kik-kik: Andũ acio a itũũra makĩĩra Joashu atĩrĩ, “Umia mũrũguo na nja. No nginya
    akue, nĩ ũndũ nĩoinangĩte kĩgongona kĩa Baali na agatemenga gĩtugĩ kĩa Ashera
    kĩrĩa kĩrĩ mwena-inĩ wakĩo.”
  fra-NCL: 'Alors les gens de la ville dirent à Joas : « Fais sortir ton fils et qu’il
    meure, car il a renversé l’autel de Baal et coupé l’aschéra qui était auprès. »'
  cek-AK: Vangpui thung ih kaminawk mah, Joash khaeah, Na capa to hae ah na hoiah;
    a duek han oh; anih mah ni Baal hmaicam hae phraek moe, a taeng ih Asherah tung
    doeh pakhruk, tiah a naa o.
  cuk-cuk: 'Degidgi, neggweburginmalad Joásʼga sogdemalad: —Be-machi be onoge. Be-machi
    oburgwilegergebed. Ar Baalʼgad ibmar-ogumakleged-aila earisad, a-asabin, Asera-e-wilub
    omukusbalid.'
  uig-CYR: 'Шуниң үчүн шәһәрниң адәмлири Йоашқа: — Оғлуңни чиқирип бәргин! У Баал
    қурбангаһини өрүп, униң йенидики Ашәраһни кесивәткини үчүн өлтүрүлсун! — деди.'
  tel-2017: కాబట్టి ఆ ఊరివాళ్ళు “నీ కొడుకు బయలు బలిపీఠాన్ని పడగొట్టి దానికి పైగానున్న
    దేవతా స్తంభాన్ని పడద్రోశాడు గనుక అతడు చనిపోవాలి, వాణ్ణి బయటకు తీసుకురా” అని యోవాషుతో
    చెప్పారు.
  hat-BSA: 'Alò, mesye lavil yo te di a Joas: “Mennen fis ou a sòti pou l mouri, paske
    li te chire lotèl Baal la e anverite, li gen tan koupe mete atè poto Astarté ki
    te akote li a.”'
  kos-kos: Na elos fahk nu sel Joash, “Use wen nutum nu inge tuh kut in unilya! El
    kunausla loang lal Baal ac pakpakiya ma sruloala lal Asherah su oan siska.”
  hbo-WLC: וַיֹּ֨אמְר֜וּ אַנְשֵׁ֤י הָעִיר֙ אֶל־יוֹאָ֔שׁ הוֹצֵ֥א אֶת־בִּנְךָ֖ וְיָמֹ֑ת
    כִּ֤י נָתַץ֙ אֶת־מִזְבַּ֣ח הַבַּ֔עַל וְכִ֥י כָרַ֖ת הָאֲשֵׁרָ֥ה אֲשֶׁר־עָלָֽיו׃
  ibo-ibo: Ndị obodo ahụ sịrị Joash, “Kpụpụta nwa gị. Ọ ga-anwụrịrị, nʼihi na ọ kwadala
    ebe ịchụ aja Baal, gbutuo ogidi osisi Ashera, nke dị nʼakụkụ ya.”
  ory-ory: ତେବେ ନଗରସ୍ଥ ଲୋକମାନେ ଯୋୟାଶ୍‍କୁ କହିଲେ, “ତୁମ୍ଭ ପୁତ୍ରକୁ ବାହାର କରି ଆଣ, ସେ ହତ
    ହେବ; କାରଣ ସେ ବାଲ୍‍ର ଯଜ୍ଞବେଦି ଭାଙ୍ଗିଅଛି ଓ ତନ୍ନିକଟସ୍ଥ ଆଶେରା ମୂର୍ତ୍ତି କାଟି ପକାଇଅଛି।”
  chk-chk: Mürin, mwänin ewe telinimw ra üreni Joas, “Kopwe emwenawu noum we mwän
    pwe aipwe niela, pun a ataela ewe rongen asor fän iten ewe anü Paal o pöküetiu
    uluulun ewe anüfefin Asera mi nom ünükün.”
  rop-rop: Brom deya detlot pipul bin go langa det haus blanga Jowesh, en deibin dalim
    im, “Yu meigim yu san kamat. Melabat garra kilim im ded, dumaji imbin nokamdan
    det teibul blanga det drimin Beil, en imbin kadimdan det drimin sheip neim Eshara.”
  ukr-1871: 'І сказали тодї міські люде до Йоаса: Видай сина твого! смерть йому, бо
    зруйнував Баалового жертівника і порубав дерево, що було при йому.'
  deu-1951: 'Da sprachen die Leute der Stadt zu Joas: Gib deinen Sohn heraus, er muß
    sterben, weil er den Altar Baals zerbrochen und die Astarte daneben umgehauen
    hat.'
  eng-JPS: 'Then the men of the city said unto Joash: ''Bring out thy son, that he
    may die; because he hath broken down the altar of Baal, and because he hath cut
    down the Asherah that was by it.'''
  srp-1865: 'Pa rekoše mještani Joasu: izvedi sina svojega da se pogubi, što raskopa
    oltar Valov i što isijeèe lug kod njega.'
  lug-lug: Abantu b’omu kibuga ne bagamba Yowaasi nti, “Ffulumya mutabani wo tumutte,
    kubanga amenyeemenye ekyoto kwetusinziza Baali; ate era n’atemaatema n’ekifaananyi
    kya Asera ekibadde kikiriraanye.”
  heb-heb: ויאמרו אנשי העיר אל יואש הוצא את בנך וימת כי נתץ את מזבח הבעל וכי כרת האשרה
    אשר עליו׃
  ben-IRV: তাতে নগরের লোকেরা যোয়াশকে বলল, “তোমার ছেলেকে বের করে আন, সে মারা যাক;
    কারণ সে বালদেবতার যজ্ঞবেদি ভেঙে ফেলেছে, ও তার পাশের আশেরা কেটে দিয়েছে।”
  pan-pan: ਤਾਂ ਸ਼ਹਿਰ ਦੇ ਲੋਕਾਂ ਨੇ ਯੋਆਸ਼ ਨੂੰ ਕਿਹਾ, “ਆਪਣੇ ਪੁੱਤਰ ਨੂੰ ਬਾਹਰ ਲੈ ਆ ਤਾਂ ਜੋ
    ਉਹ ਮਾਰਿਆ ਜਾਵੇ, ਕਿਉਂ ਜੋ ਉਸ ਨੇ ਬਆਲ ਦੇ ਜਗਵੇਦੀ ਨੂੰ ਢਾਹ ਦਿੱਤਾ, ਅਤੇ ਉਸ ਦੇ ਕੋਲ ਅਸ਼ੇਰਾਹ
    ਨੂੰ ਵੱਢ ਸੁੱਟਿਆ ਹੈ।”
  mya-JVB: ထိုအခါ မြို့ သား တို့သည် ယောရှ အား ၊ သင် ၏သား သည် ဗာလ ဘုရား၏ ယဇ်ပလ္လင်
    ကို ဖြိုဖျက် ၍ ၊ အနား မှာရှိသောအာရှရ ပင်ကို ခုတ်လှဲ သောကြောင့် ၊ သူ့ကို အသေခံ
    စေခြင်းငှါ ထုတ် လော့ဟု ဆို သော်လည်း၊
  tbg-tbg: Minti tumanta vika Joaasirara tiha, Nena maaqu vita veva kairaqe tenavu
    vira arukaare. Viva Baalira ofaa tainta rampai aqukero, Aseraara pohivata teqa
    aqu kaivo, ti.
  hmo-hmo: Unai neganai hanua taudia ese Ioasa idia hamaoroa, idia gwau, “Oiemu natuna
    do oi hakaua iniseni, ai ese do ai alaia mase. Badina be ia ese Bala ena boubou
    patana ia makohia vadaeni, bona Bala ena badinai ia gini Asera au helagana ia
    utua diho dainai.”
  urd-urd: तब उस शहर के लोगों ने यूआस से कहा, “अपने बेटे को निकाल ला ताकि क़त्ल किया
    जाए, इसलिए कि उसने बा'ल का मज़बह ढा दिया, और उसके पास की यसीरत काट डाली है।”
  rus-SYN: 'И сказали жители города Иоасу: выведи сына твоего; он должен умереть за
    то, что разрушил жертвенник Ваала и срубил дерево, которое было при нем.'
  bqc-SIM: 'Ɔ̃ wɛ̃́lɛdeↄ gɛ ò Yoasiɛ: Bↄ́ ń n nɛ́o wà aà dɛ, asa à Baali gbagbakĩi
    gbòoɛ, mɛ́ à Asetaati lí pↄ́ zɛ a saɛ zↄ̃̀.'
  tcz-CHONGTHU: Khopi mite hochun Joash kommah “Nachapa chu hin puidoh in, Baal maicham
    asuhset jehleh Asherah doikhom asat lhuh jeh a amahi thitei teiding ahi,” atiuve.
  mar-mar: नंतर त्या नगराच्या मनुष्यांनी योवाशाला सांगितले, “तू आपल्या पुत्राला बाहेर
    आण, त्यास तर मारावयाचे आहे, कारण त्याने बआलाची वेदी मोडून टाकली आणखी तिच्याजवळची
    अशेराची मूर्ती तोडून टाकली आहे.”
  qub-qub: «Wamrayqui Gedeonta jorgamuy wañuchinäpaj. ¡Paymi juchuchisha taytanchi
    Baalpa altarninta. Muturisha altarpa ñaupancho caycaj mamanchi Aseratapis!»
  bqp-bqp: 'Akũ wɛ̃tɛdenↄ gɛ̀ɛ ò pì Yoasinɛ: Ǹ bo kũ n nɛ́o ò a dɛ, zaakũ à Baali
    gbagbaki gbòro akũsↄ̃ à Asɛra lí kũ à zɛ a sarɛ zↄ̃̀ à nɛ̀.'
  hat-hat: 'Mesye yo al di Joas konsa: -Fè pitit gason ou lan soti vin jwenn nou isit
    la. Se pou n'' touye l''! Li kraze lotèl Baal la, epi li koupe gwo poto Achera
    ki te bò kote l'' la.'
  eng-BSB: Then the men of the city said to Joash, “Bring out your son. He must die,
    because he has torn down Baal’s altar and cut down the Asherah pole beside it.”
  tod-tod: 'Gaamanɔ, taaʋeaiti ti ɠɛni Zoase ma: «È-loun zunui ɠula, kɛni é za,
    mazɔlɔɔ é Ɓaale ná-zalaɠa ɠulazuʋɛ ɠoloɠologa, ta sale ɠɔɔ wului é ɠɛni ná
    ɠobaʋɛ.»'
  eng-WEBPB: Then the men of the city said to Joash, “Bring out your son, that he
    may die, because he has broken down the altar of Baal, and because he has cut
    down the Asherah that was by it.”
  kbq-kbq: Anante ana kumapima nemaniza vahe'mo'za amanage hu'za Joasina asami'naze,
    Negamofona avrenka egeta ahamanenkeno frino. Na'ankure agra Bali anumzante'ma
    kresramna nevuna ita tagnavazi netreno, Asera anumzante'ma mono'ma hunentona zafa
    antagi tre'ne.
  nhe-BL: ―Xijquixti motelpoca para tijmictise pampa quixolejqui itlaixpa Baal huan
    quitzojtzontejqui itlaixcopincayo Asera tlen tijchijtoyaj ipan tlaquetzali.
  bus-bus: 'Ben wɛ́tɛdeenↄ gàa wà bè Yoasinɛ: Ǹ bↄ kↄ̃n n nɛ́o wà à dɛ, zaakɛ à Baali
    gbãgbãkii gbòro bensↄ̃ à Asɛra lí kɛ̀ zɛ à saɛ zↄ̃̀ à nɛ̀.'
  gub-BL: A'e rupi uze'eg oho Zoaz pe wà. — Erur nera'yr xe nehe, ta'e uruzuka putar
    zane nehe xe. Ta'e weityk ma'ea'yr hapy haw Ma'aw henataromo arer a'e xe, ta'e
    weityk ita tupàn a'ua'u wanenataromo imupu'àm pyrer a'e no xe.
  eng-DRA: 'And they said to Joas: Bring out thy son hither, that he may die: because
    he hath destroyed the altar of Baal, and hath cut down his grove.'
