verse: JDG.006.012
translations:
  mal-C: യഹോവയുടെ ദൂതൻ അയാൾക്കു പ്രത്യക്ഷനായി, അദ്ദേഹത്തോട്, “പരാക്രമശാലിയേ, യഹോവ
    നിന്നോടുകൂടെയുണ്ട്” എന്നു പറഞ്ഞു.
  deu-TKW: 'Der Engel Jahwes zeigte sich ihm und redete ihn an: Jahwe mit dir, du
    tapferer Held!'
  lin-lin: 'Anjelu ya Yawe abimelaki Jedeon mpe alobaki na ye : — Yawe azali elongo
    na yo, elombe ya bitumba.'
  eng-LSV: and the Messenger of YHWH appears to him and says to him, “YHWH [is] with
    you, O mighty man of valor.”
  eng-GNV: Then the Angel of the Lord appeared vnto him, and said vnto him, The Lord
    is with thee, thou valiant man.
  eng-WEBSTER: And the angel of the LORD appeared to him, and said to him, The LORD
    is with thee, thou mighty man of valor.
  nhw-BL: 'Huan itequihua TOTECO monexti iixpa Gedeón huan quiilhui: ―TOTECO mohuaya
    itztoc huan tielis se soldado catli tlahuel motemacas ipan tlahuilancayotl.'
  swh-ONEN: Malaika wa Bwana alipomtokea Gideoni, akamwambia, “Bwana yu pamoja nawe,
    Ewe shujaa mwenye nguvu.”
  bba-bba: Mɑ Yinni Gusunɔn ɡɔrɑdo wi, u tii Gedeoni sɔ̃ɔsi, u nùn sɔ̃ɔwɑ u nɛɛ, tɑbu
    durɔ dɑmɡii wunɛ, Yinni Gusunɔ u kɑ nun wɑ̃ɑ.
  eng-KJVCPB: And the angel of the Lord appeared unto him, and said unto him, The
    Lord is with thee, thou mighty man of valour.
  wbp-wbp: Ngula-jangka, marramarrarla palka-jarrija Kitinirla. Nyanungurla wangkaja,
    “Nyuntujunpa pirrjirdi-nyayirni, kulu-parntanpa! YAAWIYI-ka palka nyina nyuntu-kurlu!”
  luo-luo: Ka malaika nofwenyore ne Gideon, nowacho niya, “Jehova Nyasaye ni kodi,
    in jalweny maratego.”
  meu-meu: Bena Iehova ena aneru ese e hahedinarai henia, e hereva henia, eto, Goada-herea
    taumu e, Iehova na oi ida.
  npi-ULB: परमप्रभुका दूत तिनीकहाँ देखा परे र तिनलाई भने, “तँ बलवान् योद्धा होस्,
    परमप्रभु तँसँग हुनुहुन्छ!”
  yor-yor: Nígbà tí angẹli Olúwa fi ara han Gideoni, ó wí fún un pé, “Olúwa wà pẹ̀lú
    rẹ, akọni ológun.”
  emp-NTPO: 'Ãcõrẽ nezoca bajãnebemara Gedeoʌ̃ma odjasid̶e nãwã jarasia: –Ẽberã mẽsrã
    b̶ʌ idjab̶a sozarra b̶ʌ, Ãcõrẽra bʌ ume b̶ʌa.–'
  ind-ind: Malaikat itu menampakkan diri kepada Gideon dalam wujud seperti manusia
    biasa dan berkata, “TUHAN menyertaimu, hai pahlawan yang gagah perkasa!”
  pes-OPCB: 'که فرشتهٔ خداوند بر او ظاهر شده، گفت: «ای مرد شجاع، خداوند با توست!»'
  tgl-ULB: Ang anghel ni Yahweh ay nagpakita sa kaniya at sinabi sa kaniya, “Si Yahweh
    ay kasama mo, ikaw na malakas na mandirigma!”
  cbu-NT: Anushsha Apanllsha wasundurur Jedeyonaa yakarangu, Shiy Jedeyonaa, kizpurtishcha.
    Shiyamari tputsee kasichsha, watam Apanll shiyaa kizpur ksutkuwa, Apanll wasundurur
    Jedeyonaa tárangiya.
  hui-hui: Ani bialu hearia Anduane Homogonaga dahuliyali ibu hapani howa ibuhondo
    lalu, Anduane Homogo ibu í̠ heba kago agali wai biaga hongohe gi nahaga kegoni,
    lene.
  mya-mya: ထို​အ​ခါ​ထာ​ဝ​ရ​ဘု​ရား​၏​ကောင်း​ကင်​တ​မန် သည်​သူ​၏​ရှေ့​၌​ပေါ်​လာ​၍​သူ့​အား``ခွန်​အား
    ကြီး​သော​အ​ချင်း​သူ​ရဲ၊ ထာ​ဝ​ရ​ဘု​ရား​သည် သင်​နှင့်​အ​တူ​ရှိ​တော်​မူ​ပြီ'' ဟု​ဆို​လေ​သည်။
  bod-N: དཀོན་མཆོག་ཡ་ཝཱེའི་ཕོ་ཉ་གིད་ཡོན་ལ་མངོན་པར་གྱུར་ཏེ་ཁོ་ལ་འདི་ལྟར་སྨྲས་པ་སྟེ།
    ཀྱེ་སྙིང་སྟོབས་ཅན་གྱི་དཔའ་རྒོད་ལགས། དཀོན་མཆོག་ཡ་ཝཱེ་ནི་ཁྱོད་དང་མཉམ་དུ་བཞུགས་ཞེས་པ་ལ།
  sna-sna: Mutumwa waJehovha akati azviratidza kuna Gidheoni, akati kwaari, “Jehovha
    anewe, iwe murume wesimba noumhare.”
  spa-BLM: 'El ángel de Yahvé se le apareció y le dijo: “¡Yahvé está contigo, valiente!”'
  cac-cac: 'Ata'' ix sch''ox sb''a Yángel Jehová d''a vin̈, ix yalan d''a vin̈ icha
    tic: —Ach vinac tec''an. A Jehová ayoch ed''oc, xchi d''a vin̈.'
  swh-ULB: Malaika wa Bwana akamtokea, akamwambia, Bwana yu pamoja nanyi, mpiganaji
    mwenye nguvu!
  bel-bel: 'І зьявіўся яму анёл Гасподні і сказаў яму: Гасподзь з табою, муж дужы!'
  deu-ELBBK: 'Und der Engel des HERRN erschien ihm und sprach zu ihm: Der HERR ist
    mit dir, du tapferer Held!'
  mbb-OT: Ne mibpaahà ki Gideon is belinsuǥuen te Nengazen ne migkaǥi te, “Sikew is
    mevurut wey mezesen he etew, duma nu is Nengazen.”
  mal-2015: 'യഹോവയുടെ ദൂതൻ അവന്നു പ്രത്യക്ഷനായി: അല്ലയോ പരാക്രമശാലിയേ, യഹോവ നിന്നോടുകൂടെ
    ഉണ്ടു എന്നു അവനോടു പറഞ്ഞു.'
  tuo-NT: 'Õꞌacʉ̃ cʉ̃ basuta nimigʉ̃, cʉ̃rẽ werecoꞌtegʉ weronojõ upʉsãjãnʉꞌcã Gedeṍrẽ
    bajua, aꞌtiro nicʉ niwĩ: —Gedeṍ, Õꞌacʉ̃ mʉꞌʉ meꞌrã nimi. Mʉꞌʉ aꞌmewẽjẽtutuagʉ
    niꞌi.'
  rmc-rmc: 'Androda o aňjelos le RAJESKRO pes leske sikaďa a phenďa leske: „O RAJ
    tuha, zoralo hrďinona!“'
  pes-OPV: 'پس فرشته خداوند بر او ظاهر شده، وی را گفت: «ای مرد زورآور، یهوه با تو
    است.»'
  ron-1924: 'Ынӂерул Домнулуй и С-а арэтат ши й-а зис: „Домнул есте ку тине, витязуле!”'
  ben-OBCV: সদাপ্রভুর দূত গিদিয়োনের কাছে আবির্ভূত হয়ে বললেন, “হে বলবান যোদ্ধা, সদাপ্রভু
    তোমার সহবর্তী।”
  som-som: Markaasaa malaggii Rabbigu u muuqday, oo wuxuu ku yidhi, Rabbigu waa kula
    jiraa, nin yahow xoogga lahu.
  lat-VUC: 'apparuit ei angelus Domini, et ait: Dominus tecum, virorum fortissime.'
  eng-ASVBT: And the angel of Jehovah appeared unto him, and said unto him, Jehovah
    is with thee, thou mighty man of valor.
  ita-1885: 'E l''Angelo del Signore gli apparve, e gli disse: Il Signore sia teco,
    valent''uomo.'
  eng-LXXUP: And the angel of the Lord appeared to him and said to him, The Lord is
    with thee, thou mighty in strength.
  eng-ULB: The angel of Yahweh appeared to him and said to him, “Yahweh is with you,
    you strong warrior!”
  spa-VBL: 'El ángel del Señor se le apareció y le dijo: “¡El Señor está contigo,
    gran hombre valiente!”'
  fra-_FOB: 'Et l''ange de l''Éternel lui apparut, et lui dit: Vaillant guerrier,
    l''Éternel est avec toi!'
  mal-mal: 'യഹോവയുടെ ദൂതൻ അവന് പ്രത്യക്ഷനായി: അല്ലയോ പരാക്രമശാലിയേ, യഹോവ നിന്നോടുകൂടെ
    ഉണ്ട് എന്ന് അവനോട് പറഞ്ഞു.'
  urd-GVR: Rab kā farishtā Jidāūn par zāhir huā aur kahā, “Ai zabardast sūrme, Rab
    tere sāth hai!”
  suz-BL: मिनु परमप्रभु यावे आ स्‍वर्ग ङा गेय पाइब मेको आ ङोंइती ग्रूशा मेको कली “गे
    महिंथु लडाइ पाइब मुर, परमप्रभु यावे गे नु बाक्‍ब” देंमाक्‍त।
  ita-1927: 'L’angelo dell’Eterno gli apparve e gli disse: “L’Eterno è teco, o uomo
    forte e valoroso!”'
  ckb-ckb: 'جا فریشتەی یەزدان بۆ گدعۆن دەرکەوت و پێی فەرموو: «ئەی جەنگاوەری بەهێز،
    یەزدانت لەگەڵە.»'
  eng-BBE: And the angel of the Lord came before his eyes, and said to him, The Lord
    is with you, O man of war.
  kan-OKCV: ಆಗ ಯೆಹೋವ ದೇವರ ದೂತನು ಗಿದ್ಯೋನನಿಗೆ ಪ್ರತ್ಯಕ್ಷವಾಗಿ ಅವನಿಗೆ, “ಬಲಿಷ್ಠನಾದ ಪರಾಕ್ರಮಶಾಲಿಯೇ,
    ಯೆಹೋವ ದೇವರು ನಿನ್ನ ಸಂಗಡ ಇದ್ದಾರೆ,” ಎಂದನು.
  tam-2017: 'யெகோவாவுடைய தூதனானவர் அவனுக்குத் தரிசனமாகி: பெலசாலியே யெகோவா உன்னோடு
    இருக்கிறார் என்றார்.'
  spa-RV-1909: 'Y el ángel de Jehová se le apareció, y díjole: Jehová es contigo,
    varón esforzado.'
  ron-BTF: 'Și îngerul DOMNULUI i s-a arătat și i-a spus: DOMNUL este cu tine, războinic
    viteaz!'
  eng-WEBP: The LORD’s angel appeared to him, and said to him, “The LORD is with you,
    you mighty man of valor!”
  eng-FBV: The angel of the Lord appeared to him and said, “The Lord is with you,
    great man of courage!”
  nld-1939: 'De engel van Jahweh vertoonde zich aan hem, en sprak hem toe: Jahweh
    is met u, dappere held!'
  nch-BL: 'Huan iilhuicac ejca TOTECO monexti iixpa Gedeón huan quiilhui: ―TOTECO
    itztoc mohuaya huan tielis se soldado cati tahuel motemacas ipan tatehuilisti.'
  vie-1934: 'Thiên sứ của Đức Giê-hô-va hiện đến cùng người mà rằng: Hỡi người dõng
    sĩ! Đức Giê-hô-va ở cùng ngươi.'
  hin-CV: याहवेह के दूत ने गिदोन पर प्रकट होकर उसका अभिवादन किया, “वीर योद्धा, याहवेह
    तुम्हारे पक्ष में है.”
  spa-BES: 'Y el ángel del Señor se presentó ante sus ojos, y le dijo: El Señor está
    contigo, hombre fuerte y valiente.'
  tdx-tdx: 'Niheo ama’e i anjeli’ Iehovày, le nanoe’e ty hoe: Ama’o t’Iehovà ry fanalolahio.'
  tha-KJV: ทูตสวรรค์​ของพระเยโฮวาห์ปรากฏแก่กิเดโอนพู​ดก​ับเขาว่า “​เจ้​าบุรุษผู้​กล​้าหาญเอ๋ย
    พระเยโฮวาห์ทรงสถิ​ตก​ับเจ้า”
  por-BR-2018: 'E o anjo do SENHOR se lhe apareceu, e disse-lhe: O SENHOR é contigo,
    homem esforçado.'
  deu-ELO: 'Und der Engel Jehovas erschien ihm und sprach zu ihm: Jehova ist mit dir,
    du tapferer Held!'
  eng-WYC-2018: an angel of the Lord appeared to him (or the angel of the Lord appeared
    to him), and said, The Lord be with thee, thou strongest of men.
  epo-epo: 'Kaj aperis al li la anĝelo de la Eternulo, kaj diris al li: La Eternulo
    estas kun vi, brava heroo!'
  uig-PIN: 'Pǝrwǝrdigarning Pǝrixtisi uningƣa kɵrünüp: — Əy jasarǝtlik palwan, Pǝrwǝrdigar
    sǝn bilǝn billidur! — dedi.'
  beo-beo: Hina Gode Ea a:igele dunu da ema misini, amane sia:i, “Gasa bagade nimi
    dunu! Hina Gode da ali esala.”
  tpi-OTNT: Orait ensel bilong Bikpela i kamap long em na i tok olsem, “Strongpela
    man bilong pait, Bikpela i stap wantaim yu.”
  hau-SA: Sa’ad da mala’ikan Ubangiji ya bayyana wa Gideyon, sai ya ce masa, “Ubangiji
    yana tare da kai, jarumi.”
  uig-LAT: 'Perwerdigarning Perishtisi uninggha körünüp: — Ey jasaretlik palwan, Perwerdigar
    sen bilen billidur! — dédi.'
  nde-nde: Ingilosi kaThixo isibonakele kuGidiyoni yathi kuye, “UThixo ulawe, butho
    elilamandla.”
  ton-ton: Pea naʻe fakahāhā ʻae ʻāngelo ʻa Sihova kiate ia, ʻo ne pehē kiate ia,
    “ʻOku ʻiate koe ʻa Sihova, ʻa koe ko e tangata mālohi mo toʻa.”
  ces-1613: 'I ukázal se jemu anděl Hospodinův, a řekl jemu: Hospodin s tebou, muži
    udatný.'
  eng-WMB: The LORD’s angel appeared to him, and said to him, “The LORD is with you,
    you mighty man of valor!”
  tam-TCV: அப்பொழுது யெகோவாவின் தூதனானவர் கிதியோனின் முன்தோன்றி, “வலிமைமிக்க வீரனே!
    யெகோவா உன்னுடன் இருக்கிறார்” என்றார்.
  ceb-ULB: Mitungha ang manulonda ni Yahweh ug miingon kaniya, “Nag-uban si Yahweh
    kanimo, kusgan ka nga manggugubat!”
  pol-UBG: 'Wówczas ukazał mu się Anioł PANA i powiedział do niego: PAN z tobą, dzielny
    wojowniku.'
  agr-agr: 'Nuna pujujun Apajuí ángeltsukaita tumain wantintuk chichajak: “¡Aents
    wajiu senchigtinuh, Apajuí amejaig pujawai!” tau.'
  kyc-kyc: Kareyamo dokona Kamongona aŋala doko papala baa dopa lamaiyuo lao, Emba
    akali paka nao dee porai wakasa ingyuo karenge. Kamongo emba keta karamo, leya.
  urd-GVU: رب کا فرشتہ جدعون پر ظاہر ہوا اور کہا، ”اے زبردست سورمے، رب تیرے ساتھ ہے!“
  deu-1912: 'Da erschien ihm der Engel des HERRN und sprach zu ihm: Der HERR mit dir,
    du streitbarer Held!'
  kan-2017: ಯೆಹೋವನ ದೂತನು ಗಿದ್ಯೋನನಿಗೆ ಪ್ರತ್ಯಕ್ಷನಾಗಿ ಅವನಿಗೆ, “ಪರಾಕ್ರಮಶಾಲಿಯೇ, ಯೆಹೋವನು
    ನಿನ್ನ ಸಂಗಡ ಇದ್ದಾನೆ” ಅಂದನು.
  yap-yap: Me m’ug fare engel rok SOMOL ngak me ga’ar ngak, “I gur reb e pumo’on ndariy
    e marus rom, ma SOMOL e bay rom!”
  hlt-MCSB: Anih taengah khaw BOEIPA puencawn a phoe pah tih, “Tatthai hlangrhalh
    nang taengah BOEIPA om,” a ti nah.
  mdy-ETH: ዬኖ ዒ ሺርካ ቤዞይዳ ዓኣንቴ ናንጊና ናንጋ ጎዳኮ ኪኢታንቻሢ ዒዛም ጴዻዖ፦ «ኔኤኒ ሃይ ዎልቆና ዶዳሦ! ናንጊና
    ናንጋ ጎዳ ኔኤና ዎላኬ» ጌዔኔ።
  twi-ASANTE: Awurade ɔbɔfoɔ yii ne ho adi kyerɛɛ Gideon, kaa sɛ, “Dɔmmarima, Awurade
    ka wo ho.”
  eng-WEBU: The LORD’s angel appeared to him, and said to him, “The LORD is with you,
    you mighty man of valor!”
  wal-wal: Hegan GODAA kiitanchchai ayyo beettidi, “Laa nenoo, mino olanchchau, GODAI
    nenaara de7ees” yaagiis.
  spa-PDDPT: 'Se le apareció el Ángel de Yavé y le dijo: ¡Yavé está contigo, valiente
    guerrero!'
  gun-gun: 'Ha''e va''e pe Senhor-a guigua anjo ojexa uka vy aipoe''i: — Senhor oiko
    ndereve, ava ipy''a guaxu va''e — he''i.'
  agu-BL: 'At cu''n tzun i''-tz tan xupe''n tul yi triw, yi je''n jobtuj yi ángel
    yi k''ajbil Kataj swutz i''. Itzun taltz tetz Gedeón: —¡Aẍ jun c''oloj yaj yi
    chin cham nin aẍ, nin qui na cxob tetz jun, at Kataj Ryos tzawe''j!'
  ilo-ULB: Nagparang ti anghel ni Yahweh kenkuana ket kinunana, “Adda ni Yahweh kenka,
    sika a nabileg a mannakigubat!”
  kpg-kpg: Tangada di langi o Dimaadua ga hagagila gi mee i golo, ga helekai, “Taane
    haga mataane gei e maaloo, Dimaadua le e madalia goe!”
  uig-ARA: 'پەرۋەردىگارنىڭ پەرىشتىسى ئۇنىڭغا كۆرۈنۈپ: ــ ئەي جاسارەتلىك پالۋان، پەرۋەردىگار
    سەن بىلەن بىللىدۇر! ــ دېدى.'
  sus-sus: Alatala xa malekɛ naxa mini a ma, a fa a fala a bɛ, «I tan geresoe fanyi,
    wo nun Alatala birin nan a ra.»
  pon-2006: Tohnleng en KAUN-O eri pwarohng oh mahsanih, “Kowe ohl kommwad emen, oh
    KAUN-O ketin ieiang uhk!”
  jae-jae: Ma Apômtaunê aŋela gêô lasê gêdêŋ eŋ ma kêsôm gêdêŋ eŋ gebe “O siŋsêlêc,
    Apômtau gêwiŋ aôm.”
  ksd-ksd: 'Ma ra angelo kai ra Luluai i ga tur kapet pa pirana ma i ga biti tana:
    U a rangrang na tutana ma ra balamatina bula, ra Luluai i ki piram.'
  tur-YTC: 'Yahve''nin meleği ona görünüp şöyle dedi: “Ey cesur yiğit, Yahve seninledir!”'
  grc-BRENT: Καὶ ὤφθη αὐτῷ ὁ ἄγγελος Κυρίου, καὶ εἶπε πρὸς αὐτὸν, Κύριος μετὰ σοῦ,
    ἰσχυρὸς τῶν δυνάμεων.
  ind-AYT: Lalu, Malaikat TUHAN menampakkan diri kepadanya, dan berfirman, “TUHAN
    menyertai engkau, ya pahlawan yang perkasa!”
  nya-nya: Tsono mngelo wa Yehova uja anamuonekera Gideoni nati kwa iye, “Yehova ali
    nawe, iwe munthu wamphamvu ndi wolimba mtima.”
  hrv-hrv: 'I ukaza mu se Anđeo Jahvin i reče mu: “Jahve s tobom, hrabri junače!”'
  mps-mps: Tama Genuai Bidigo Mobo Bidi ensel agaba pedelama, tama te po wai, “Nage
    te boi hwįabo bomai bidi dao, te Genuai Bidi nage dali bidibao!” Te po wai.
  tpi-tpi: Orait ensel bilong Bikpela i kamap long em na i tok olsem, “Strongpela
    man bilong pait, Bikpela i stap wantaim yu.”
  dan-1931: 'HERRENS Engel viste sig for ham og sagde til ham: “HERREN er med dig,
    stærke Kriger!”'
  vie-OVCB: 'Thiên sứ của Chúa hiện ra, nói với Ghi-đê-ôn: “Hỡi dũng sĩ, Chúa Hằng
    Hữu ở với ngươi!”'
  guj-2017: ઈશ્વરના દૂતે તેને દર્શન આપીને તેને કહ્યું, “પરાક્રમી શૂરવીર, ઈશ્વર તારી
    સાથે છે!”
  pon-2006A: Tohnleng en KAUN-O eri pwarohng oh mahsanih, “Kowe ohl kommwad emen,
    oh KAUN-O ketin ieiang uhk!”
  por-BRBSL: 'O anjo de Yahweh apareceu-lhe, e disse-lhe: “Yahweh está contigo, homem
    poderoso e valoroso”!'
  cth-cth: BAWIPA e kalvantami ni ahni koe a kamphawng pouh teh, athakaawme ransa,
    BAWIPA teh nang koe ao atipouh navah,
  twi-twi: Awurade bɔfo yii ne ho adi kyerɛɛ Gideon, kae se, “Dɔmmarima, Awurade ka
    wo ho.”
  hlt-hlt: Anih taengah khaw BOEIPA puencawn a phoe pah tih, “Tatthai hlangrhalh nang
    taengah BOEIPA om,” a ti nah.
  tbz-SIM: 'Kòò nyóó dɑɑtɛní kɛ́yɑ̀ ti Yiɛ̀ nKuyie ntɔ̃nnì kɛ̀ dìi ò bɛ́innɛ̀ kɛ dɔ̀:
    Ti Yiɛ̀ nKuyie ndɑ bommu fɔ̃́ nhokpɑ̀rìteu!'
  msy-2020: Ezɨ Ikiavɨra Itir Godɨn ensel a batogha a mɨgɨa ghaze, “O mɨdorozir gumazir
    bar gavgavim, Ikiavɨra Itir God nɨ ko iti.”
  dop-dop: 'Tǝnɑɣɑlɛ ɩsɔtɑɑ tillu lɩɩ ɩ tɔɔ nɑ ɩ́ tɔmɩ-ɩ sɩ: Yoolɑɑ tɑɑ ɑkɑ nyɑ́,
    Tɑcɑɑ wɛ nyɑ́ wɑɑlɩ.'
  azb-azb: 'Rəbbin mələyi ona görünüb dedi: «Ey cəsur cəngavər, Rəbb səninlədir».'
  eng-DBY: And the Angel of Jehovah appeared to him, and said to him, Jehovah is with
    thee, thou mighty man of valour.
  hin-2017: उसको यहोवा के दूत ने दर्शन देकर कहा, “हे शूरवीर सूरमा, यहोवा तेरे संग
    है।”
  eng-YLT: and the messenger of Jehovah appeareth unto him, and saith unto him, 'Jehovah
    [is] with thee, O mighty one of valour.'
  kne-kne: Nanpailan sisya din anghel en Diyos yan kanana, “Wadas Diyos en sik-a,
    natoled ya napigsa ay lalaki.”
  eng-WYC-2017: an angel of the Lord appeared to him, and said, The Lord be with thee,
    thou strongest of men.
  eng-WMBB: The LORD’s angel appeared to him, and said to him, “The LORD is with you,
    you mighty man of valour!”
  urd-GVH: रब का फ़रिश्ता जिदौन पर ज़ाहिर हुआ और कहा, “ऐ ज़बरदस्त सूरमे, रब तेरे साथ
    है!”
  rug-rug: 'Meke vura la koa sa sa mateana te Zihova meke zama guahe: “Se Zihova si
    koa koa goi, na tie ṉiṉira na varane!”'
  gaz-gaz: Ergamaan Waaqayyoos isatti mulʼatee, “Yaa loltuu goota nana, Waaqayyo si
    wajjin jira” jedheen.
  fra-LSG: 'L’ange de l’Éternel lui apparut, et lui dit: L’Éternel est avec toi, vaillant
    héros!'
  gnn-gnn: Djämanydja ŋayi nhinana ŋunhiliyi, bala marrtjina Garraywu djiwarr'wuynha
    yolŋu bunana ŋunhiliyi, maḻŋ'thurruna ŋayi rumbalnydja bitjan yolŋu yana; ŋayi
    bunananydja, bala yana waŋana bitjarrana Gitiyangala, “Garraynydja dhiyalaŋumi
    nhokala. Nhenydja dhuwalanydja ḏarramu ganydjarr‐ḏumurruna.”
  yal-yal: Alatalaa malekan yi mini a xa, a yi a fala a xa, a naxa, “Alatala i tan
    sofa kɛndɛn xɔn!”
  haw-1868: Ikea aku la ka anela o ka Haku e ia, i mai la ia ia, Eia pu no me oe o
    Iehova, e ke kanaka koa loa.
  arb-NAV: 'فَتَجَلَّى لَهُ مَلاكُ الرَّبِّ وَقَالَ لَهُ: «الرَّبُّ مَعَكَ أَيُّهَا
    الْمُحَارِبُ الْجَبَّارُ».'
  ewe-ewe: Yehowa ƒe dɔla la ɖe eɖokui fiae eye wògblɔ nɛ be, “Yehowa li kpli wò,
    wò ŋutsu kalẽtɔ!”
  eng-LEE: And the angel of the Lord appeared unto him, and said unto him, The Lord
    is with thee, thou mighty man of valor.
  gvn-gvn: '@see-verse:JDG.006.011'
  asm-FB: এনে সময়তে যিহোৱাৰ দূতে গিদিয়োনক দৰ্শন দি ক’লে, “হে শক্তিশালী যোদ্ধা, যিহোৱা
    তোমাৰ লগত আছে!”
  sus-A: عَلَتَلَ شَ مَلٍكّ نَشَ مِنِ عَ مَ، عَ قَ عَ قَلَ عَ بّ، «عِ تَن فٍرٍ سٌي
    قَنيِ، وٌ نُن عَلَتَلَ بِرِن نَن عَ رَ.»
  fra-SBL: 'L''ange de Yahvé lui apparut et lui dit : « Yahvé est avec toi, vaillant
    homme ! »'
  hbo-hbo: וַיֵּרָ֥א אֵלָ֖יו מַלְאַ֣ךְ יְהוָ֑ה וַיֹּ֣אמֶר אֵלָ֔יו יְהוָ֥ה עִמְּךָ֖
    גִּבֹּ֥ור הֶחָֽיִל׃
  piu-2006: '@see-verse:JDG.006.011'
  kik-kik: Nake mũraika ũcio wa Jehova akiumĩrĩra Gideoni, akĩmwĩra atĩrĩ, “Jehova
    arĩ hamwe nawe, njamba ĩno ĩrĩ hinya.”
  fra-NCL: 'L’Ange de Yahweh lui apparut et lui dit : « Yahweh est avec toi, vaillant
    héros. »'
  cek-AK: Angraeng ih van kami Gideon khaeah angphong moe, anih khaeah, Misatuk thacak
    kami, Angraeng loe nang hoi nawnto oh, tiah a naa.
  cuk-cuk: 'Gedeónʼse Bab-Jehová-e-baliwitur ukiar magar-gunonigu, ega sogded: —Be-dule,
    bila-onogedgi-niga-nollosulidid, Bab-Jehová beba naid.'
  uig-CYR: 'Пәрвәрдигарниң Пәриштиси униңға көрүнүп: — Әй җасарәтлик палван, Пәрвәрдигар
    сән билән биллидур! — деди.'
  tel-2017: యెహోవా దూత అతనికి కనబడి “శౌర్యం గల బలశాలీ, యెహోవా నీకు తోడుగా ఉన్నాడు”
    అని అతనితో అన్నాడు,
  hat-BSA: 'Zanj SENYÈ a te parèt a li e te di li: “SENYÈ a avèk ou, O gèrye vanyan
    an”.'
  kos-kos: Na lipufan sac sikyang nu sel ac fahk, “LEUM GOD El wi kom. Kom sie mwet
    ku ac pulaik!”
  hbo-WLC: וַיֵּרָ֥א אֵלָ֖יו מַלְּאַ֣ךְ יְהוָ֑ה וַיֹּ֣אמֶר אֵלָ֔יו יְהוָ֥ה עִמְּךָ֖
    גִּבּ֥וֹר הֶחָֽיִל׃
  ibo-ibo: Mmụọ ozi Onyenwe anyị pụtara ihe nʼebe ahụ gwa ya okwu sị, “Gị dike na
    dimkpa nʼagha, Onyenwe anyị nọnyeere gị.”
  ory-ory: ତହିଁରେ ସଦାପ୍ରଭୁଙ୍କ ଦୂତ ତାହାକୁ ଦର୍ଶନ ଦେଇ କହିଲେ, “ହେ ମହାବିକ୍ରମଶାଳୀ ଲୋକ, ସଦାପ୍ରଭୁ
    ତୁମ୍ଭ ସଙ୍ଗେ ଅଛନ୍ତି।”
  chk-chk: Iwe, nöün ewe Samol mi Lapalap we chon läng a pwä ngeni Kition o üreni,
    “Ewe Samol mi Lapalap a etuk, en sounfiu mi pwora.”
  rop-rop: Wal det einjul blanga YAWEI bin kamat langa Gidiyan deya, en imbin tok,
    “Gidiyan, yu brabli strongmen, en yu nomo bradin blanga enijing, en YAWEI im jidan
    garram yu.” Lagijat na det einjul bin tok.
  ukr-1871: 'І явивсь йому ангел Господень і рече до його: Господь з тобою, хоробрий
    чоловіче!'
  deu-1951: 'Da erschien ihm der Engel des HERRN und sprach zu ihm: Der HERR ist mit
    dir, du streitbarer Held!'
  eng-JPS: 'And the angel of the LORD appeared unto him, and said unto him: ''The
    LORD is with thee, thou mighty man of valour.'''
  srp-1865: 'I javi mu se anðeo Gospodnji, i reèe mu: Gospod je s tobom, hrabri junaèe!'
  lug-lug: Malayika wa Mukama Katonda n’amulabikira, n’amugamba nti, “Ggwe omusajja
    omulwanyi namige. Mukama ali wamu naawe.”
  heb-heb: וירא אליו מלאך יהוה ויאמר אליו יהוה עמך גבור החיל׃
  ben-IRV: তখন সদাপ্রভুর দূত তাঁকে দর্শন দিয়ে বললেন, “হে বলবান্‌ বীর, সদাপ্রভু তোমার
    সহবর্ত্তী।”
  pan-pan: ਯਹੋਵਾਹ ਦੇ ਦੂਤ ਨੇ ਉਸ ਨੂੰ ਦਰਸ਼ਣ ਦਿੱਤਾ ਅਤੇ ਕਿਹਾ, “ਹੇ ਸੂਰਬੀਰ ਸੂਰਮਾ, ਯਹੋਵਾਹ
    ਤੇਰੇ ਨਾਲ ਹੈ।”
  mya-JVB: ထာဝရဘုရား ၏ ကောင်းကင်တမန် သည် ကိုယ်ထင်ရှား ၍ ၊ ခွန်အားကြီး သော အချင်းသူရဲ
    ၊ ထာဝရဘုရား သည် သင် နှင့်အတူ ရှိတော်မူ၏ဟု ဆို လျှင်၊
  tbg-tbg: Nora Kotira enselivano qovarama viro Gideonirara tiharo, Are iqoka vaiinti
    taruvama variaro. Noravano Kotiva ai vataakero vaivo, tiro.
  hmo-hmo: Vadaeni Lohiabada ena aneru ese Gideona dekenai ia hedinarai, ia hereva
    henia, ia gwau, “Goada herea tauna e, Lohiabada be oi dekenai ia noho.”
  urd-urd: और ख़ुदावन्द का फ़रिश्ता उसे दिखाई देकर उससे कहने लगा कि ऐ ताक़तवर सूर्मा,
    ख़ुदावन्द तेरे साथ है।
  rus-SYN: 'И явился ему Ангел Господень и сказал ему: Господь с тобою, муж сильный!'
  bqc-SIM: 'Kɛ́ Dii Malaika bↄ̀ mↄ̀wà, a òɛ̀: Nɛgↄ̃na, Dii kunnↄ.'
  tcz-CHONGTHU: Pakai Vantil chu ahung ki lah’in ajah a, “Mi hat gal-hang nang ma
    Pakaiyin nang na umpi jinge,” ahintin ahi.
  mar-mar: आणि परमेश्वराचा दूत त्यास दर्शन देऊन त्यास बोलला, “हे बलवान वीरा, परमेश्वर
    तुझ्याबरोबर आहे.”
  qub-qub: 'Tayta Diospa anjilninna yuriparcur niran: «Gedeón, Tayta Diosmi yanapaycäshunqui.
    Gamga callpayojmi jinyumi canqui» nir.'
  bqp-bqp: 'Kũ Dikiri Malaikaa bò à sùa, à pìnɛ: Gↄ̃ gbãna, Dikiri kú kũnwo.'
  hat-hat: 'Zanj Seyè a parèt devan l'', li di l'' konsa: -Bonjou, vanyan sòlda! Seyè
    a avè ou!'
  eng-BSB: And the angel of the LORD appeared to Gideon and said, “The LORD is with
    you, O mighty man of valor.”
  tod-tod: 'Ɠɔoɠɔ GALAGI ná-geezuɠeelai ɠulani kɛlɛma bɛ, é ɠɛni ma: «Ɠɔoɠɔ GALAGI
    ɠa è ʋa, kɔɔɠɔ nu wolai!»'
  eng-WEBPB: The LORD’s angel appeared to him, and said to him, “The LORD is with
    you, you mighty man of valour!”
  kbq-kbq: Ra Anumzamofo ankeromo'a Gidioninte ehanatino amanage hu'ne. Hankavenentake
    sondia nera, Ra Anumzamo'a kagri'ene mani'ne.
  nhe-BL: 'Huan ielhuicac ejca TOTECO monexti iixpa Gedeón huan quiilhui: ―TOTECO
    mohuaya itztoc huan tielis se soldado tlen tlahuel motemacas ipan tlatehuijcayotl.'
  bus-bus: 'Kɛ̀ Dii Malaika bↄ̀ à mↄ̀zi, à bènɛ: Gↄ̃ gbãaa, Dii kúnyo.'
  gub-BL: Na'e a'e Tupàn heko haw pe har uzexak kar izupe a'e pe kury. — Ma'e wi ukyze
    'ym ma'e romo ereiko. Tupàn wiko nerehe we a'e, i'i Zineàw pe.
  eng-DRA: 'The angel of the Lord appeared to him, and said: The Lord is with thee,
    O most valiant of men.'
