verse: JDG.006.037
translations:
  mal-C: ഇതാ, ഞാൻ രോമമുള്ളൊരു ആട്ടിൻതുകൽ മെതിക്കളത്തിൽ വിരിക്കുന്നു. തുകലിന്മേൽ മഞ്ഞുണ്ടായിരിക്കുകയും
    നിലമൊക്കെയും ഉണങ്ങിയിരിക്കുകയും ചെയ്താൽ അങ്ങ് അരുളിച്ചെയ്തതുപോലെ ഇസ്രായേലിനെ എന്റെ
    കൈയാൽ രക്ഷിക്കുമെന്ന് ഞാൻ അറിയും.”
  deu-TKW: 'wohlan! ich lege ein Schafvließ auf die Tenne: wenn sich auf dem Vließ
    allein Tau zeigen wird, während überall sonst der Erdboden trocken geblieben ist,
    dann weiß ich, daß du Israel durch meine Hand erretten willst, wie du gesagt hast!'
  lin-lin: nakotanda bapwale ya meme na esika oyo batutaka bambuma ya ble. Soki mamwe
    emonani kaka na likolo ya bapwale kasi mabele etikali ya kokawuka, wana nakoyeba
    ete okobikisa Isalaele na nzela ya loboko na ngai ndenge olobaki. »
  eng-LSV: 'behold, I am placing the fleece of wool in the threshing-floor: if dew
    is only on the fleece, and dryness on all the earth—then I have known that You
    save Israel by my hand, as You have spoken”;'
  eng-GNV: 'Beholde, I wil put a fleece of wooll in the threshing place: if the dewe
    come on the fleece onely, and it be drie vpon all the earth, then shall I be sure,
    that thou wilt saue Israel by mine hand, as thou hast said.'
  eng-WEBSTER: Behold, I will put a fleece of wool on the floor; and if the dew shall
    be on the fleece only, and it shall be dry upon all the earth besides , then shall
    I know that thou wilt save Israel by my hand, as thou hast said.
  nhw-BL: quej ni technextili. Nica campa quitejtejtzonaj trigo nijtlalis se ipochquiyo
    borrego. Sintla ica ijnaloc xolontos san ipochquiyo nopa borrego ica ajhuachtli
    huan nopa tlali mocahuas huactoc, huajca nijmachilis para techtequihuis para niquinmanahuis
    israelitame quen techilhuijtoc.”
  swh-ONEN: tazama, nitaweka ngozi ya kondoo kwenye kiwanja cha kupuria nafaka, na
    kama utakuwepo umande juu ya ngozi tu, nayo ardhi yote ikiwa kavu, ndipo nitakapojua
    kuwa utaokoa Israeli kwa mkono wangu, kama ulivyosema.”
  bba-bba: Wee, kon yɑ̃ɑ sɑn sini yi temɔ ɑlikɑmɑ soo yerɔ. Ǹ n kuɑ bururu, dirum
    mù n wɑ̃ɑ yɑ̃ɑ sɑn si tɔnɑ sɔɔ, kpɑ ɑlikɑmɑ soo yee te kpuro tɑ n ɡbere, sɑnɑm
    mɛ sɔɔrɑ kon ɡiɑ mɑ ɡeemɑ, kɑɑ Isirelibɑ fɑɑbɑ kowɑ sɑɑ nɛn min di nɡe mɛ ɑ ɡeruɑ.
  eng-KJVCPB: behold, I will put a fleece of wool in the floor; and if the dew be
    on the fleece only, and it be dry upon all the earth beside, then shall I know
    that thou wilt save Israel by mine hand, as thou hast said.
  wbp-wbp: Yimi nyuntu-nyangu junga mayi? Jalangu mungangka kapurna jiyipi-kirlangu
    yumurru yirrarni yangkangka kuja karnalu ngurlu kipirni. Jukurra mungalyurru,
    yakiri-manta yumurruju yinjirlpirli, kala walyaju linji-jiki yampiya. Ngula-jangka
    kapurna milya-pinyi nyuntu-nyangu yimiji junga. Kapurna milya-pinyi kujanpaju
    nyuntulurlu yilyaja Yijirali-pinki muurl-mardarninjaku Mirdiyanu-wardingki-patu-kujaku.”
    Kuja-kularla Kitiniji wangkaja Kaatukuju.
  luo-luo: to abiro keto pien rombo kar dino cham. Kapo ni pien rombono thoo omokoe,
    to lowo molwore odongʼ kotwo, eka anangʼe ni ibiro reso jo-Israel gi lweta kaka
    ne iwacho.”
  meu-meu: 'mani a itaia, lau na mamoe ta kopina, mai huina, uit ikwadina gabuna ai
    vada na lahaiamu: hunu na mamoe huina bema hapariparia a ia badina tanona idoinai
    bema kaukau, bama diba oi ese lau imagu amo Israel ba hamauria, emu hereva heḡereḡerena.'
  npi-ULB: हेर्नुहोस्, म खलामा भेडाको ऊन राख्दैछु । यस ऊनमा मात्र शीत पर्‍यो, र जमिनचाहिं
    पुरै सुक्खा रह्यो भने, तब तपाईंले भन्‍नुभएझैं इस्राएललाई बचाउनलाई तपाईंले मलाई
    प्रयोग गर्नुहुनेछ भनी म जान्‍नेछु ।”
  yor-yor: kíyèsi, èmi yóò fi awọ irun àgùntàn lé ilẹ̀ ìpakà ní alẹ́ òní. Bí ìrì bá
    sẹ̀ sí orí awọ yìí nìkan tí gbogbo ilẹ̀ yòókù sì gbẹ, nígbà náà ni èmi yóò mọ̀
    lóòótọ́ pé ìwọ yóò gba Israẹli là nípasẹ̀ mi bí ìwọ ti sọ.”
  emp-NTPO: Mʌ̃a cawa quĩrĩã b̶ʌa bʌa jarad̶ara wãrãda. Daiba trigo cʌradʌgabadama
    mʌ̃a oveja cara mõda b̶ʌda egode b̶ʌya. Nurẽma maʌ̃ oveja carada b̶eguea b̶aibʌrʌ
    maʌ̃ne egorora põãsa b̶aibʌrʌ, mʌ̃a cawaya wãrãda mʌ̃neba dai israelerãra ẽdrʌ
    b̶ʌida, bʌa jarad̶a quĩrãca.–
  ind-ind: berilah aku tanda sebagai bukti. Aku akan menaruh bulu domba di tempat
    pengirikan. Jika embun hanya ada pada bulu domba itu, sedangkan tanah di sekitarnya
    kering, maka aku tahu bahwa Engkau benar-benar akan memakai aku untuk menyelamatkan
    Israel, seperti yang Engkau katakan.”
  pes-OPCB: 'به این طریق آن را به من ثابت کن: من مقداری پشم در خرمنگاه می‌گذارم. اگر
    فردا صبح فقط روی پشم شبنم نشسته باشد ولی زمین، خشک باشد، آنگاه مطمئن می‌شوم که
    قوم اسرائیل را به‌وسیلۀ من نجات خواهی داد.»'
  tgl-ULB: Tingnan mo, inilalagay ko ang isang tela na gawa sa balahibo ng tupa sa
    giikang palapag. Kapag merong hamog sa balahibo ng tupa lamang, at tuyo sa lahat
    ng lupa, kung gayon malalaman ko na gagamitin mo ako para iligtas ang Israel,
    gaya ng sinabi mo.”
  cbu-NT: Ashiriya, nuw opeejaa pur punll ashiru anoo wayachima yuwash tirikoo turambateersin
    ipuskana anshu. ¿Tamapari pusha puturi napkaturi, in opeej pur kachachtam kungupa
    pangchina? Wishchipsha tsapush ashchiri puz taturpiru anoo pangchina, Pakchuri,
    ashiriya, Zurakcha, táchima. Israelchichee tapachindachpachee Apanllpa wizpuriya,
    táchima, Jedeyon tárangiya.
  hui-hui: Aniyagua i̱na nogo sibi iri mbira dindi amu widi iraneru lini hondo ibira
    ibira bilo beramaligoria wiaguago. Werogola egerebagiore dadimba dindini nawi
    nogo sibi iri biagoria hangu winiyagua nde Isaraele wali agali í̠na gini mibelo
    haru holiya larigoni aniore bulebedalo manda bu hagua, lene.
  mya-mya: အ​ကျွန်ုပ်​သည်​ဂျုံ​စပါး​နယ်​ရာ​မြေ​တ​လင်း ပေါ်​၌ သိုး​မွေး​ကို​ချ​ထား​ပါ​မည်။
    အ​ကယ်​၍ နံ​နက်​ချိန်​၌​သိုး​မွေး​အ​ပေါ်​၌​သာ​လျှင် နှင်း​ကျ​၍​မြေ​တ​လင်း​ပေါ်​၌​မ​ကျ​ခဲ့​သော်
    ကိုယ်​တော်​သည်​အ​ကျွန်ုပ်​အား​ဣ​သ​ရေ​လ လူ​မျိုး​ကို​ကယ်​ဆယ်​ရန်​အ​တွက်​အ​သုံး​ပြု
    တော်​မူ​မည်​ကို​အ​ကျွန်ုပ်​အ​မှန်​သိ​ရ​ပါ လိမ့်​မည်'' ဟု​လျှောက်​ထား​၏။-
  bod-N: གཟིགས་དང་། བདག་གིས་བལ་རྡོག་ཅིག་གཡུལ་ཁ་རུ་འཇོག་པར་བྱ་སྟེ། གལ་ཏེ་བལ་རྡོག་ཁོ་ནའི་སྟེང་དུ་ཟིལ་བ་ཡོད་པ་དང་ཉེ་འཁོར་ཐམས་ཅད་སྐམ་པོར་ལུས་ན།
    ཁྱེད་ཀྱིས་ཅི་གསུངས་པ་བཞིན་དུ་ང་རང་བརྒྱུད་ནས་ཡེས་ར་ཨེལ་པ་རྣམས་སྐྱོབ་རྒྱུ་ཡིན་པ་བདག་གིས་ཤེས་པར་འགྱུར་ཞེས་ཞུས་སོ།
    །
  sna-sna: tarirai, ndichaisa chisumbu chewuru paburiro. Kana dova rikava pachisumbu
    chewuru chete uye pasi pose pakaoma, ipapo ndichaziva kuti muchaponesa Israeri
    noruoko rwangu, sezvamakareva.”
  spa-BLM: he aquí que pondré un vellón de lana sobre la era. Si sólo hay rocío en
    el vellón, y está seco en toda la tierra, entonces sabré que salvarás a Israel
    por mi mano, como has dicho.”
  cac-cac: A ticnaic ol vac'canem junoc noc' tz'umal calnel d'a sat tec'lab' trigo.
    Axo d'a q'uin̈ib'alil q'uic'an, tato te' ch'ayan noc' tz'um chi' yuj yal ac'val,
    axo pax d'a sat lum d'a spatic yichan̈ noc', taquin̈, ol vojtaquejeli to yel a
    in ol in ac'lab'ej a colanel eb' vetchon̈ab' tic, icha ix aj alani, xchi vin̈.
  swh-ULB: tazameni, ninaweka ngozi ya samazi kwenye sakafu. Ikiwa kuna umande tu
    juu ya ngozi, na ni kavu duniani, basi nitajua kwamba utanitumia kuokoa Israeli,
    kama ulivyosema.”
  bel-bel: 'дык вось, я пасьцялю ў гумне стрыжаную воўну: калі раса будзе толькі на
    воўне, а на ўсёй зямлі суха, дык буду ведаць, што выратуеш рукою маёю Ізраіля,
    як казаў Ты.'
  deu-ELBBK: siehe, ich lege ein Woll-Vließ auf die Tenne; wenn Tau auf dem Vließ
    allein sein wird und auf dem ganzen Boden Trockenheit, so werde ich erkennen,
    dass du Israel durch meine Hand retten wirst, so wie du geredet hast.
  mbb-OT: Guntaan edsavuk a te vulvul te kerehidu ziyà te tanà he gunasè dey te trigu.
    Emun egkahames heini te zehemug, piru memaza is tanà diyà te peliǥuy kayi, ebpesavut
    he iyan a iyan egemiten nu he edlibri te menge Israilihanen sumalà te nekaǥi nu.”
  mal-2015: ഞാൻ രോമമുള്ള ഒരു ആട്ടിൻ തോൽ കളത്തിൽ നിവർത്തിടുന്നു; മഞ്ഞു തോലിന്മേൽ മാത്രം
    ഇരിക്കയും നിലമൊക്കെയും ഉണങ്ങിയിരിക്കയും ചെയ്താൽ നീ അരുളിച്ചെയ്തതുപോലെ യിസ്രായേലിനെ
    എന്റെ കയ്യാൽ രക്ഷിക്കുമെന്നു ഞാൻ അറിയും എന്നു പറഞ്ഞു.
  tuo-NT: Oveja casero añurõ poaritiri casero trigo suꞌtiweeropʉ diꞌtapʉ cũugʉ̃ti.
    Boꞌreacã ñocõa ʉꞌseco ti caseropʉ diaꞌcʉ̃ nicã ĩꞌagʉ̃, mʉꞌʉ yʉꞌʉre níꞌcaronojõta
    yʉꞌʉ meꞌrã Israe curuacjãrãrẽ yʉꞌrʉosere masĩgʉ̃saꞌa”, nicʉ niwĩ.
  rmc-rmc: Dikh, rozthovava pre oda than, kaj pes žužarel o zrnos, e puža pal o bakro.
    Te ela e rosa pre late a e phuv ela pašal late šuki, prindžarava, hoj prekal mande
    zachraňineha o Izrael, avke sar phenďal.“
  pes-OPV: اینک من در خرمنگاه، پوست پشمینی می گذارم و اگر شبنم فقط بر پوست باشد و
    برتمامی زمین خشکی بود، خواهم دانست که اسرائیل را برحسب قول خود به‌دست من نجات
    خواهی داد.»
  ron-1924: ятэ, вой пуне ун вал де лынэ ын арие; дакэ нумай лына ва фи акоперитэ
    де роуэ, ши тот пэмынтул ва рэмыне ускат, вой куноаште кэ вей избэви пе Исраел
    прин мына мя, кум ай спус.”
  ben-OBCV: তবে দেখো, আমি খামারে পশমের একটি টুকরো রাখব। সেই পশমের টুকরোতেই যদি শিশির
    পড়ে এবং সমগ্র মাঠ শুকনো থাকে, তবেই আমি বুঝব যে আমার হাত দিয়ে তুমি ইস্রায়েলকে
    রক্ষা করবে, যেমনটি কি না তুমি বলেছিলে।”
  som-som: bal eeg, meesha sarreenka lagu tumo ayaan dhigayaa dhogor idaad, haddaba
    haddii dharab qoyo dhogorta keliya oo dhulka kale oo dhammuna uu engegnaado, markaasaan
    ogaanayaa inaad gacantayda ku badbaadinaysid reer binu Israa'iil, sidaad ku hadashay.
  lat-VUC: 'ponam hoc vellus lanæ in area: si ros in solo vellere fuerit, et in omni
    terra siccitas, sciam quod per manum meam, sicut locutus es, liberabis Israël.'
  eng-ASVBT: behold, I will put a fleece of wool on the threshing floor; if there
    be dew on the fleece only, and it be dry upon all the ground, then shall I know
    that thou wilt save Israel by my hand, as thou hast spoken.
  ita-1885: ecco, io porrò in su l'aia un vello di lana; se la rugiada è in sul vello
    solo, e tutta la terra è asciutta, io conoscerò che tu salverai Israele per la
    mia mano, come tu hai detto.
  eng-LXXUP: 'behold, I put the fleece of wool in the threshing floor: if there be
    dew on the fleece only, and drought on all the ground, I shall know that thou
    wilt save Israel by my hand, as thou hast said.'
  eng-ULB: Look, I am putting a woolen fleece on the threshing floor. If there is
    dew only on the fleece, and it is dry on all the ground, then I will know that
    you will use me to save Israel, as you said.”
  spa-VBL: 'entonces mira: pondré un vellón de lana en la era. Si el vellón está mojado
    por el rocío pero la tierra está seca, entonces sabré que vas a salvar a Israel
    a través de mí como lo prometiste”.'
  fra-_FOB: Voici, je vais mettre une toison dans l'aire; si la rosée est sur la toison
    seule et que la terre reste sèche, je connaîtrai que tu délivreras Israël par
    ma main, comme tu me l'as dit.
  mal-mal: ഇതാ ഞാൻ രോമമുള്ള ഒരു ആട്ടിൻ തോൽ കളത്തിൽ നിവർത്തിയിടുന്നു; മഞ്ഞ് തോലിന്മേൽ
    മാത്രം ഇരിക്കയും നിലമൊക്കെയും ഉണങ്ങിയിരിക്കയും ചെയ്താൽ അങ്ങ് അരുളിച്ചെയ്തതുപോലെ
    യിസ്രായേലിനെ എന്റെ കയ്യാൽ രക്ഷിക്കുമെന്ന് ഞാൻ അറിയും എന്ന് പറഞ്ഞു.
  urd-GVR: to mujhe yaqīn dilā. Maiṅ rāt ko tāzā katrī huī ūn gandum gāhne ke farsh
    par rakh dūṅgā. Kal subah agar sirf ūn par os paṛī ho aur irdgird kā sārā farsh
    ḳhushk ho to maiṅ jān lūṅgā ki wāqaī tū apne wāde ke mutābiq Isrāīl ko mere zariye
    bachāegā.”
  suz-BL: गो भेडा आ ऊन कली खलामी वोइक्‍नुङ। मेको खला ङा ऊन कली ला सीतमी जिश्‍शो नु
    एर ओंथ ङा खप चहिं मजिश्‍शो बाक्‍त हना, इन देंशो लोव़, गे इस्राएली आन कली प्रोंइचा,
    दे आं कली ब्रेत्‍तीनी, देंशो लोव़ थमा बाक्‍ब, दे तुइक्‍नुङ” देंमाक्‍त।
  ita-1927: 'ecco, io metterò un vello di lana sull’aia: se c’è della rugiada sul
    vello soltanto e tutto il terreno resta asciutto, io conoscerò che tu salverai
    Israele per mia mano come hai detto”.'
  ckb-ckb: ئەوەتا من کەوڵی مەڕ لەسەر جۆخینەکە دادەنێم، جا ئەگەر تەنها کەوڵەکە شەونمی
    لەسەر بوو و زەوی هەمووی وشک بوو، ئەوا دەزانم کە تۆ بە دەستی من ئیسرائیل ڕزگار
    دەکەیت وەک گوتت.»
  eng-BBE: See, I will put the wool of a sheep on the grain-floor; if there is dew
    on the wool only, while all the earth is dry, then I will be certain that it is
    your purpose to give Israel salvation by my hand as you have said.
  kan-OKCV: ಇಗೋ, ಉಣ್ಣೆಯ ತುಪ್ಪಟವನ್ನು ಕಣದಲ್ಲಿ ಹಾಕುವೆನು. ಮಂಜು ಉಣ್ಣೆಯ ಮೇಲೆ ಮಾತ್ರವೇ ಇದ್ದು
    ಭೂಮಿಯೆಲ್ಲಾ ಒಣಗಿದ್ದರೆ, ಆಗ ನೀವು ಹೇಳಿದ ಹಾಗೆ ಇಸ್ರಾಯೇಲನ್ನು ನನ್ನ ಕೈಯಿಂದ ನೀವು ರಕ್ಷಿಸುವಿರಿ
    ಎಂಬುದನ್ನು ನಾನು ತಿಳಿಯುವೆನು,” ಎಂದನು.
