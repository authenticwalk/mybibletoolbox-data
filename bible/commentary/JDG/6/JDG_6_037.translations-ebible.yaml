  mya-JVB: အကျွန်ုပ် သည် သိုး တကောင်၏အမွေးကို တလင်း ၌ ထား ပါမည်။ သိုးမွေး သည် နှင်း
    စို ၍ မြေ တပြင်လုံး သွေ့ခြောက် လျှင် ၊ မိန့် တော်မူသည်အတိုင်း ၊ ဣသရေလ အမျိုးကို
    အကျွန်ုပ် အားဖြင့် ကယ်တင် တော်မူ မည်ကို အကျွန်ုပ်သိ ပါမည်ဟု တောင်းလျှောက်သည်အတိုင်း
    ဖြစ် လေ၏။
  tbg-tbg: Tenavu uiti rintatunanaini te oru sipisipi kauki toqakaunara vataqaa vate
    ˻ani vaite˼, hura toqaqi qaiqaa oru kauki vira tuantike tavarerave. Te tavaariraro
    varavuvano kauki vira putaiqama kairaro vira tataaqa vaina vatava qaqi aahara
    vairera, te kankomake virara iri, ariara tiha, Quqaama viva ti kahaqiraqe te Isareri
    ruaruama nimitararave, tiro.
  hmo-hmo: Mani emui kara, oi itaia, lau ese mamoe ta ena kopina mai huina be uiti
    kwadia gabuna ena tano dekenai do lau atoa. Bema ranu ese unai mamoe huina ia
    hapariparia, to ena badinai tano be ia kaukau, do lau diba momokani oi ese lauegu
    imana dekenai Israela do oi hamauria.”
  urd-urd: तो देख, मैं भेड़ की ऊन खलिहान में रख दूँगा; इसलिए अगर ओस सिर्फ़ ऊन ही पर
    पड़े और आस — पास की ज़मीन सब सूखी रहे, तो मैं जान लूंगा कि तू अपने क़ौल के मुताबिक़
    बनी — इस्राईल को मेरे हाथों के वसीले से रिहाई बख़्शेगा।”
  rus-SYN: 'то вот, я расстелю здесь на гумне стриженую шерсть: если роса будет только
    на шерсти, а на всей земле сухо, то буду знать, что спасешь рукою моею Израиля,
    как говорил Ты.'
  bqc-SIM: gwa, málɛ sãkã kálɛ pↄ́wɛngbɛ̃zɛu. Tó fíi kpà sãkãpiwa ado, mɛ́
    tↄↄlɛ gↄ̃̀ gii, má dↄ̃ sa kɛ́ ńyↄ̃ Isailiↄ bↄ ma sabai lá ń òwa.
  tcz-CHONGTHU: Hitichun neihetchet sah in, keiman tujan tengleh amulnei kelngoivun
    hi changvohna phol chunga kakoiding ahi. Hiche kelngoivun hi jingkah tengleh daitwi
    anachapnou inlang amavang tol hi anagotna hileh nasei banga chu Israel tehi huhdohna
    dinga neimanchah got ahite kahet chet nading hihen,” ati.
  mar-mar: तर पाहा, मी खळ्यात कातरलेली लोकर ठेवतो; जर लोकरीवर मात्र दहिवर पडेल आणि
    सर्व भूमी कोरडी राहील, तर मला कळेल की जसे मला सांगितले, तसा तू माझ्या हाताने इस्राएलाला
    तारशील.”
  qub-qub: millwa garachata churashaj ëraman. Wara tutapaj millwa garachalla ushmasha
    warämuptin, pampaga chaquilla captin rasunpami musyashaj nishayquino Israelcunata
    salbanäpaj cashanta.»
  bqp-bqp: ǹ gwa, matɛn sãkã kátɛ pↄ́wɛgbɛ̃kia. Tó plí kpà sãkã pìia ado akũsↄ̃
    zĩtɛ gↄ̃̀ kori, mani dↄ̃ sà kũ ĩni Isarailanↄ bo ma gãi lákũ n ò nà.
  hat-hat: men mwen mete yon moso lenn sou glasi a. Si denmen maten mwen wè gen lawouze
    sou moso lenn lan sèlman epi tout rès glasi a chèch, lè sa a m'a konnen se ou
    menm vre ki pral sèvi avè m' pou delivre pèp Izrayèl la.
  eng-BSB: then behold, I will place a fleece of wool on the threshing floor. If there
    is dew only on the fleece and all the ground is dry, then I will know that You
    are going to save Israel by my hand, as You have said.”
  tod-tod: wɛlɛ, nii ɠa gè falizu è ma, nà baala kɔlɔi ʋɛɛzu zooi ma, molo loɠazuʋɛ.
    Ni nɔɗai a ʋuuna baala kɔlɔi nɔ ma, zooi nii é maaɠoolii zu, ná pɛ maavɔai yɛ
    de, nà kwɛɛ gè ɠɛ ɗa pɔ è Izelayɛle ɠizo ga ze, eɠɛʋelei è bogai la.»
  eng-WEBPB: behold, I will put a fleece of wool on the threshing floor. If there
    is dew on the fleece only, and it is dry on all the ground, then I’ll know that
    you will save Israel by my hand, as you have spoken.”
  kbq-kbq: amana huge'na ka'neno. Meni kenagera witima neharaza kumapina sipisipi
    afu azokara antegahue. Hanki tamage hunkama naza hananke'na ha'ma hu'na Israeli
    vahe'ma zamagu'vazinaku hanugenka, ana sipisipi afu azokatera atregeno atara runentena,
    mopamo'a hagege hu'nena ka'neno. Nanterama ke'nuama sipisipi afu azokate'ma ata'ma
    ahenenigeno mopamo'ma hagagema hunenige'na, huhamprinante'nana kante antenka naza
    hunka Israeli vahera zamagu vazigahane hu'na antahi'neno.
  nhe-BL: quej ni xinechnextili. Nica campa quitejtepachoj trigo nijtlalis se ipochquiyo
    borrego. Intla ica ijnaloc xolontos san ipochquiyo nopa borrego ica ajhuechtli
    huan nopa tlali mocahuas huactoc, huajca nijmachilis para tinechtequihuis para
    niquinmanahuis israelitame queja tinechilhuijtoc.”
  bus-bus: ǹ gwa, mɛ́ɛ sãkã kaɛɛ blɛwɛɛgbɛ̃kiia. Tó kpíi kpà sãkã pìa ado, bensↄ̃
    tↄↄtɛ gↄ̃̀ kori, mɛ́ dↄ̃ sa kɛ̀ nɛ́ Isarailinↄ bↄ ma gãzĩ lán ń ò nà.
  gub-BL: — Ikatuahy nezewe haw. Amono putar àràpuhàràn hawer arozràn ixoixokaw rehe
    nehe. Pyhewe ku'em mehe aexak putar aha nehe. Aze heta zuwiri hawer rehe nehe,
    aze naheta kwaw zuwiri ywy rehe hawer izywyr nehe, a'e mehe akwaw putar Izaew
    wapyro àràm romo hemuigo kar awer ihe nehe.
  eng-DRA: 'I will put this fleece of wool on the floor: if there be dew on the fleece
    only, and it be dry on all the ground beside, I, shall know that by my hand, as
    thou hast said, thou wilt deliver Israel.'
