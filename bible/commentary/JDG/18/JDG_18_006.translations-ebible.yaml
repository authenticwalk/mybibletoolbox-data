verse: JDG.018.006
translations:
  mal-C: പുരോഹിതൻ അവരോട്, “നിങ്ങൾ സമാധാനത്തോടെ പോകുക; ഈ യാത്ര യഹോവയ്ക്കു സമ്മതമായിരിക്കുന്നു”
    എന്നു പറഞ്ഞു.
  deu-TKW: 'Der Priester erwiderte ihnen: Geht getrost! Die Reise, auf der ihr begriffen
    seid, ist Jahwe genehm!'
  lin-lin: 'Nganga-nzambe azongiselaki bango : — Bokende na kimia, Yawe andimi mobembo
    na bino.'
  eng-LSV: And the priest says to them, “Go in peace; before YHWH [is] your way in
    which you go.”
  eng-GNV: 'And the Priest sayde vnto them, Goe in peace: for the Lord guideth your
    way which ye goe.'
  eng-WEBSTER: 'And the priest said to them, Go in peace: before the LORD is your
    way in which ye go.'
  nhw-BL: 'Huan nopa levita tlacatl tlananquili: ―Quena, nochi quisas cuali, huan
    TOTECO anmechpalehuis.'
  swh-ONEN: Yule kuhani akawajibu, “Enendeni kwa amani. Safari yenu ina kibali cha
    Bwana.”
  bba-bba: Mɑ yɑ̃ku kowo wi, u bu wisɑ u nɛɛ, i doo kɑ bɔri yɛndu. Yinni Gusunɔ u
    koo bɛɛ kpɑrɑ bɛɛn sɑnum sɔɔ.
  eng-KJVCPB: 'And the priest said unto them, Go in peace: before the Lord is your
    way wherein ye go.'
  luo-luo: Jadolo nodwokogi niya, “Dhiuru gi kwe. Wuodhu osepwodhi gi Jehova Nyasaye.”
  meu-meu: Mai mainomui ida aola; emui laolao na Iehova ese e itaia taomu.
  npi-ULB: ती पुजारीले उनीहरूलाई भने, “शान्तिमा जाओ । तिमीहरू जानुपर्ने बाटोमा परमप्रभुले
    तिमीहरूलाई डोर्‍याउनुहुनेछ ।”
  yor-yor: Àlùfáà náà dá wọn lóhùn pé, “Ẹ máa lọ ní àlàáfíà. Ìrìnàjò yín tí ẹ̀yin
    ń rìn bá ojúrere Olúwa pàdé.”
  ind-ind: Jawab imam itu, “Pergilah dengan selamat. TUHAN menyertai perjalananmu.”
  pes-OPCB: 'کاهن پاسخ داد: «البته موفق خواهید شد، زیرا کاری که شما می‌کنید منظور
    نظر خداوند است.»'
  tgl-ULB: Ang sinabi ng pari sa kanila, “Umalis kayo nang payapa. Papatnubayan kayo
    ni Yahweh sa landas na dapat ninyong lakaran.”
  hui-hui: Ani hale hayagola loma binigo mo miaga biagome tihondo ladai bialu lalu,
    Tí ibaga bialu poramigoha Anduane Homogo ibunime handayaho holebirago tí gi nahalimu,
    lene.
  mya-mya: ယဇ်​ပု​ရော​ဟိတ်​က``မည်​သို့​မျှ​သင်​တို့​စိုး​ရိမ် ရန်​မ​လို​ပါ။ ဘု​ရား​သ​ခင်​သည်​ဤ​ခ​ရီး​တွင်
    သင်​တို့​အား​စောင့်​ရှောက်​တော်​မူ​လျက်​ရှိ​ပါ သည်'' ဟု​ပြန်​ပြော​၏။
  bod-N: མཆོད་དཔོན་གྱིས་ཁོ་རྣམས་ལ། ཁྱོད་རྣམས་བདེ་བར་ཕྱིན་ཅིག ཁྱོད་རྣམས་དཀོན་མཆོག་ཡ་ཝཱེའི་སྤྱན་སྔར་ལམ་འདིར་བགྲོད་པ་ཡིན་ཞེས་སྨྲས་སོ།
    །
  sna-sna: Muprista akavapindura akati, “Endai henyu norugare. Rwendo rwenyu rwatendwa
    naJehovha.”
  spa-BLM: 'El sacerdote les dijo: “Id en paz. El camino por el que vais está delante
    de Yahvé”.'
  cac-cac: 'Ix yalan vin̈ d''a eb'': —Junc''olal tzex b''ati, yujto scha sc''ol Jehová
    tas van e c''ulan tic, xchi vin̈ d''a eb''.'
  swh-ULB: Kuhani huyo akawaambia, “Nenda kwa amani. Bwana atakuongoza katika njia
    unayoiendea.”
  bel-bel: 'Сьвятар сказаў ім: ідзеце зь мірам; перад Госпадам ваша дарога, у якую
    вы ідзяце.'
  deu-ELBBK: 'Und der Priester sprach zu ihnen: Zieht hin in Frieden! Vor dem HERRN
    ist euer Weg, auf dem ihr zieht.'
  mbb-OT: Midtavak haazà is memumuhat te, “Kenà mesemuki is isip niw. Eduma keniyu
    is Nengazen kayi te hipanew niw.”
  mal-2015: 'പുരോഹിതൻ അവരോടു: സമാധാനത്തോടെ പോകുവിൻ; നിങ്ങൾ പോകുന്ന യാത്ര യഹോവെക്കു
    സമ്മതം തന്നേ എന്നു പറഞ്ഞു.'
  rmc-rmc: „Džan andro smirom!“ phenďa lenge o rašaj. „O RAJ imar džal anglal tumende
    pro drom, pal savo džan.“
  pes-OPV: 'کاهن به ایشان گفت: «به سلامتی بروید. راهی که شما می‌روید منظورخداوند است.»'
  ron-1924: 'Ши преотул ле-а рэспунс: „Дучеци-вэ ын паче; кэлэтория пе каре о фачець
    есте суб привиря Домнулуй.”'
  ben-OBCV: যাজকটি তাদের উত্তর দিল, “শান্তিপূর্বক এগিয়ে যাও। তোমাদের যাত্রায় সদাপ্রভুর
    অনুমোদন আছে।”
  som-som: Markaasuu wadaadkii ku yidhi, Nabad ku taga; waayo, jidka aad ku socotaan
    wuxuu hor yaallaa Rabbiga.
  lat-VUC: 'Qui respondit eis: Ite in pace: Dominus respicit viam vestram, et iter
    quo pergitis.'
  eng-ASVBT: 'And the priest said unto them, Go in peace: before Jehovah is your way
    wherein ye go.'
  ita-1885: 'E il sacerdote disse loro: Andate in pace; il viaggio che voi fate è
    davanti al Signore.'
  eng-LXXUP: And the priest said to them, Go in peace; your way in which ye go, is
    before the Lord.
  eng-ULB: The priest said to them, “Go in peace. Yahweh will lead you in the way
    you should go.”
  spa-VBL: “Id en paz”, respondió el sacerdote. “El viaje que están haciendo está
    siendo observado por el Señor”.
  fra-_FOB: 'Et le sacrificateur leur dit: Allez en paix; l''Éternel a devant ses
    yeux le voyage que vous entreprenez.'
  mal-mal: 'പുരോഹിതൻ അവരോട്: “സമാധാനത്തോടെ പോകുവിൻ; നിങ്ങൾ പോകുന്ന യാത്രയിൽ യഹോവയുടെ
    സാന്നിധ്യം ഉണ്ട്” എന്ന് പറഞ്ഞു.'
  urd-GVR: Lāwī ne unheṅ tasallī dī, “Salāmatī se āge baṛheṅ. Āp ke safr kā maqsad
    Rab ko qabūl hai, aur wuh āp ke sāth hai.”
  suz-BL: मिनु लेवीमी “थुं नाइश्‍शा लने, परमप्रभु यावेमी इन गेय दाक्‍शो बाक्‍ब” देंमाक्‍त।
  ita-1927: 'Il sacerdote rispose loro: “Andate in pace; il viaggio che fate è sotto
    lo sguardo dell’Eterno”.'
  ckb-ckb: 'کاهینەکەش وەڵامی دانەوە: «بە سەلامەتی بڕۆن، ئەو ڕێگایەی پێیدا دەڕۆن چاوی
    یەزدانی لەسەرە.»'
  eng-BBE: 'And the priest said to them, Go in peace: your way is guided by the Lord.'
  kan-OKCV: ಆ ಯಾಜಕನು, “ಸಮಾಧಾನವಾಗಿ ಹೋಗಿರಿ. ನೀವು ಹೋಗುವ ನಿಮ್ಮ ಮಾರ್ಗಕ್ಕೆ ಯೆಹೋವ ದೇವರ ಒಪ್ಪಿಗೆ
    ಇದೆ,” ಎಂದನು.
  tam-2017: 'அவர்களுக்கு அந்த ஆசாரியன்: சமாதானத்தோடு போங்கள்; உங்கள் பயணம் யெகோவாவுக்கு
    ஏற்றது என்றான்.'
  spa-RV-1909: 'Y el sacerdote les respondió: Id en paz, que vuestro viaje que hacéis
    es delante de Jehová.'
  ron-BTF: 'Și preotul le-a spus: Duceți-vă în pace, calea voastră, pe care mergeți,
    este înaintea DOMNULUI.'
  eng-WEBP: The priest said to them, “Go in peace. Your way in which you go is before
    the LORD.”
  eng-FBV: “Go in peace,” the priest replied. “The journey you are taking is being
    observed by the Lord.”
  nld-1939: 'De priester zei hun: Gaat in vrede; want de reis, die ge onderneemt,
    is Jahweh welgevallig.'
  nch-BL: 'Huan nopa levita tacat tananquili: ―Quena, nochi quisas cuali, huan TOTECO
    amechpalehuis.'
  vie-1934: 'Thầy tế lễ đáp: Hãy đi bình an, Đức Giê-hô-va đoái đến con đường của
    các ngươi đi.'
  hin-CV: पुरोहित ने उन्हें उत्तर दिया, “आप लोग शांतिपूर्वक जाइए. आपके इस काम पर याहवेह
    का अनुग्रह है.”
  spa-BES: 'Y el sacerdote les dijo: Vayan en paz; su camino es guiado por el Señor.'
  tdx-tdx: 'Le hoe i mpisoroñey am’ iereo: Mañaveloa am-panintsiñañe; fa añatrefa’
    Iehovà o lalañe hombà’ areoo.'
  tha-KJV: ปุ​โรหิ​ตน​ั้นจึงตอบเขาทั้งหลายว่า “จงไปเป็นสุขเถิด หนทางที่ท่านไปจะอยู่ต่อพระพักตร์พระเยโฮวาห์”
  por-BR-2018: 'E o sacerdote lhes respondeu: Ide em paz, que vosso viajem que fazeis
    é diante do SENHOR.'
  deu-ELO: 'Und der Priester sprach zu ihnen: Ziehet hin in Frieden! Vor Jehova ist
    euer Weg, auf dem ihr ziehet.'
  eng-WYC-2018: Which answered to them, Go ye with peace, the Lord beholdeth your
    way, and the journey whither ye go. (And he answered to them, Go ye in peace,
    the Lord watcheth over your way, and the journey on which ye go or and where ye
    go on the journey.)
  epo-epo: 'Kaj la pastro diris al ili: Iru en paco; laŭ la Eternulo estas via vojo,
    kiun vi iras.'
  uig-PIN: 'Kaⱨin ularƣa: — Hatirjǝm beriweringlar. Mangƣan yolunglar Pǝrwǝrdigarning
    aldididur, — dedi.'
  beo-beo: Gobele salasu dunu da ilima bu adole i, “Mae dawa:ma! Dilia da se hame
    nabimu. Dilia ahoasea, Hina Gode da dili noga:le ouligilalumu.”
  tpi-OTNT: Na pris i bekim tok bilong ol olsem, “Yupela i no ken wari long wanpela
    samting. Bikpela bai i was long yupela long wokabaut bilong yupela.”
  hau-SA: Firist ya amsa ya ce, “Ku sauka lafiya, gama tafiyarku tana da yardan Ubangiji.”
  uig-LAT: 'Kahin ulargha: — Xatirjem bériwéringlar. Mangghan yolunglar Perwerdigarning
    aldididur, — dédi.'
  nde-nde: Umphristi wawaphendula wathi, “Hambani ngokuthula. Uhambo lwenu luvunyelwe
    nguThixo.”
  ton-ton: 'Pea naʻe pehē ʻe he taulaʻeiki, “Mou ʻalu fiemālie pē: ʻoku ʻafio ʻe Sihova
    ʻa homou hala ʻaia ʻoku mou ʻalu ai.”'
  ces-1613: 'Odpověděl jim kněz: Jděte v pokoji, Hospodinť spravuje cestu vaši, po
    níž jdete.'
  eng-WMB: The priest said to them, “Go in peace. Your way in which you go is before
    the LORD.”
  tam-TCV: அதற்கு பூசாரி, “சமாதானத்தோடு போங்கள். உங்கள் பிரயாணம் யெகோவாவினால் அனுமதிக்கப்பட்டுள்ளது”
    எனப் பதிலளித்தான்.
  ceb-ULB: Ang pari miingon kanila, “Lakaw kamo nga malinawon. Tungod kay giyahan
    kamo ni Yahweh sa dalan nga inyong pagalaktan.”
  pol-UBG: 'I kapłan im odpowiedział: Idźcie w pokoju. PAN bowiem czuwa nad waszą
    drogą, którą idziecie.'
  urd-GVU: لاوی نے اُنہیں تسلی دی، ”سلامتی سے آگے بڑھیں۔ آپ کے سفر کا مقصد رب کو قبول
    ہے، اور وہ آپ کے ساتھ ہے۔“
  deu-1912: 'Der Priester antwortete ihnen: Ziehet hin mit Frieden; euer Weg, den
    ihr ziehet, ist recht vor dem HERRN.'
  kan-2017: ಅವನು, “ಸಮಾಧಾನದಿಂದ ಹೋಗಿರಿ; ಯೆಹೋವನು ನಿಮ್ಮ ಪ್ರಯಾಣವನ್ನು ಕಟಾಕ್ಷಿಸುವನು” ಅಂದನು.
  yap-yap: Me fulweg fare prist ni ga’ar, “Dariy ban’en ni nge magafan’med ngay. Be
    ayuwegmed SOMOL ko re milekag romed ney.”
  hlt-MCSB: Te dongah amih te khosoih loh , “Rhoepnah neh cet uh lamtah na longpuei
    te BOEIPA taengah pongpa uh,” a ti nah.
  mdy-ETH: ቄኤሳሢ፦ «ዴንዱዋቴ፤ ዒንሢ ዴንዳኣና ሜታ ዒንሢ ሄላዓኬ፤ ናንጊና ናንጋ ጎዳ ዒንሢ ካፓንዳኔ» ጌይ ዔያቶም ኬኤዜኔ።
  twi-ASANTE: Ɔsɔfoɔ no kaa sɛ, “Monkɔ no asomdwoeɛ mu, ɛfiri sɛ, Awurade bɛdi mo
    anim wɔ mo akwantuo no mu.”
  eng-WEBU: The priest said to them, “Go in peace. Your way in which you go is before
    the LORD.”
  wal-wal: Yaagin qeesee etau, “Saro gakkite; intte biyo ogiyan GODAI inttenaara gidana”
    yaagidi zaariis.
  spa-PDDPT: 'El sacerdote les respondió: ¡Vayan en paz! El camino por el cual andan
    está en presencia de Yavé.'
  gun-gun: 'Sacerdote ombovai: — Tapeo porã ke. Tape rupi peguataa rupi Senhor oma''ẽ
    ''rã — he''i.'
  agu-BL: —Cheb cu'n bin chibenu', na tz'ocopon Kataj Ryos tan chiq'uicy'le'nu'. Qui'c
    na ban na'l cha'j nintu', stzun yi pale'a'tz bantz scyetz.
  ilo-ULB: Kinuna ti padi kadakuada, “Mapan kayo a natalna. Iturongnakayonto ni Yahweh
    iti dalan a rumbeng a papananyo.”
  kpg-kpg: Tangada hai mee dabu ga helekai, “Goodou hudee de nnoomaalia i dahi mee.
    Dimaadua e madamada humalia i goodou i tolongo nei.”
  uig-ARA: 'كاھىن ئۇلارغا: ــ خاتىرجەم بېرىۋېرىڭلار. ماڭغان يولۇڭلار پەرۋەردىگارنىڭ
    ئالدىدىدۇر، ــ دېدى.'
  sus-sus: Na sɛrɛxɛdubɛ naxa e yaabi, «Wo siga bɔɲɛsa kui, barima wo nun Alatala
    birin nan a ra.»
  pon-2006: Samworo ahpw sapeng, ketihtihki, “Kumwail dehr perki mehkot, pwe KAUN-O
    pahn ketin ieiang kumwail nan amwail seiloaken.”
  ksd-ksd: 'Ma ra tena tinabar i ga biti ta diat: Avat a vana ma ra malmal; kavava
    nga i bang ta ra luaina mata i ra Luluai.'
  tur-YTC: Kâhin onlara, “Esenlikle gidin” dedi. “Gideceğiniz yol Yahve'nin önündedir.”
  grc-BRENT: Καὶ εἶπεν αὐτοῖς ὁ ἱερεὺς, πορεύεσθε ἐν εἰρήνῃ· ἐνώπιον Κυρίου ἡ ὁδὸς
    ὑμῶν, ἐν ᾗ πορεύεσθε ἐν αὐτῇ.
  ind-AYT: Imam itu berkata kepada mereka, “Pergilah dalam damai. Perjalanan yang
    kamu tempuh itu dipandang baik oleh Tuhan.”
  nya-nya: Wansembeyo anawayankha kuti, “Pitani mu mtendere, Yehova ali ndi inu pa
    ulendo wanuwu.”
  hrv-hrv: “Idite u miru”, odgovori im svećenik, “put na koji ste pošli po volji je
    Jahvi.”
  mps-mps: Tama te prisgo te tiwai po augwaliba wei ponani, “Dage te nai me deli homu
    si me dogia pelamuo. Te Genuai Bidigo te dage bilibo tonaluaibao,” wali.
  tpi-tpi: Na pris i bekim tok bilong ol olsem, “Yupela i no ken wari long wanpela
    samting. Bikpela bai i was long yupela long wokabaut bilong yupela.”
  dan-1931: 'Præsten sagde da til dem: “Far med Fred, HERREN våger over eders Færd!”'
  vie-OVCB: 'Thầy tế lễ đáp: “Các ông cứ an tâm, vì Chúa Hằng Hữu chăm sóc các ông
    trong chuyến đi này.”'
  guj-2017: યાજકે તેઓને કહ્યું કે, “શાંતિએ ચાલ્યા જાઓ. જે રસ્તે તમે જાઓ છો તેમાં ઈશ્વર
    તમારી સમક્ષતા કરશે.”
  pon-2006A: Samworo ahpw sapeng, ketihtihki, “Kumwail dehr perki mehkot, pwe KAUN-O
    pahn ketin ieiang kumwail nan amwail seiloaken.”
  por-BRBSL: 'O padre disse-lhes: “Ide em paz”. Sua maneira de ir é antes de Yahweh”.'
  cth-cth: Vaihma ni ahnimouh koevah, lungmawngcalah cet awh, na ceinae lam dawkvah,
    BAWIPA ni na okhai awh telah atipouh.
  twi-twi: Ɔsɔfo no kae se, “Monkɔ no asomdwoe mu, efisɛ, Awurade bedi mo anim wɔ
    mo akwantu no mu.”
  hlt-hlt: Te dongah amih te khosoih loh, “Rhoepnah neh cet uh lamtah na longpuei
    te BOEIPA taengah pongpa uh,” a ti nah.
  tbz-SIM: 'Kòò dɔ̀: Kɔtɛnɛ̀ kɛ bɑ́ nyĩɛ̃̀kù ti Yiɛ̀ nKuyie nyó ndi bonɛ̀mu.'
  msy-2020: Ezɨ ofa gamir gumazim kamaghɨn men akam ikaragha ghaze, “Ia nɨghnɨzir
    avɨribar amuan markɨ. Ikiavɨra Itir God ian gan ian darorim geghuvam.”
  azb-azb: 'Kahin onlara dedi: «Salamat gedin, getdiyiniz bu yol Rəbbə xoşdur».'
  eng-DBY: 'And the priest said to them, Go in peace: before Jehovah is your way on
    which ye go.'
  hin-2017: पुरोहित ने उनसे कहा, “कुशल से चले जाओ। जो यात्रा तुम करते हो उस पर यहोवा
    की कृपादृष्टि है।”
  eng-YLT: And the priest saith to them, 'Go in peace; over-against Jehovah [is] your
    way in which ye go.'
  eng-WYC-2017: Which answered to them, Go ye with peace, the Lord beholdeth your
    way, and the journey whither ye go.
  eng-WMBB: The priest said to them, “Go in peace. Your way in which you go is before
    the LORD.”
  urd-GVH: लावी ने उन्हें तसल्ली दी, “सलामती से आगे बढ़ें। आपके सफ़र का मक़सद रब को
    क़बूल है, और वह आपके साथ है।”
  rug-rug: Olaṉa sa hiama, “Mamu la pa binule si gamu. Kaqu kopuni gamu e Zihova koasa
    mia inene hie,” gua si asa.
  gaz-gaz: Lubichis, “Nagaan deemaa; Waaqayyo karaa keessan isinii mijeesseera” isaaniin
    jedhe.
  fra-LSG: 'Et le prêtre leur répondit: Allez en paix; le voyage que vous faites est
    sous le regard de l’Éternel.'
  yal-yal: Saraxaraliin yi e yabi, a naxa, “Ɛ siga bɔɲɛ xunbenli, Alatala ɛ fɔxɔ ra
    ɛ sigatini.”
  haw-1868: I mai la ke kahuna ia lakou, O hele me ka pomaikai, he pololei ia Iehova
    ka hele a oukou e hele nei.
  arb-NAV: 'فَقَالَ لَهُمُ الْكَاهِنُ: «اذْهَبُوا بِسَلامٍ فَطَرِيقُكُمُ الَّتِي تَسْلُكُونَهَا
    تَنْعَمُ بِرِعَايَةِ الرَّبِّ».'
  ewe-ewe: Nunɔla la ɖo eŋu be, “Miyi le ŋutifafa me, Yehowa le mia ta kpɔm.”
  eng-LEE: 'And the priest said unto them, Go in peace: before the Lord is your way
    on which ye will go.'
  asm-FB: তাতে সেই পুৰোহিতে তেওঁলোকক ক’লে, “কুশলে যোৱা, তোমালোকে যাবলগীয়া পথ যিহোৱাৰ
    সাক্ষাতত আছে।”
  sus-A: نَ سّرّشّدُبّ نَشَ عٍ يَابِ، «وٌ سِفَ بْحّسَ كُي، بَرِ مَ وٌ نُن عَلَتَلَ
    بِرِن نَن عَ رَ.»
  fra-SBL: 'Le prêtre leur dit : « Allez en paix. La voie que vous suivez est devant
    l''Éternel. »'
  hbo-hbo: וַיֹּ֧אמֶר לָהֶ֛ם הַכֹּהֵ֖ן לְכ֣וּ לְשָׁלֹ֑ום נֹ֣כַח יְהוָ֔ה דַּרְכְּכֶ֖ם
    אֲשֶׁ֥ר תֵּֽלְכוּ־בָֽהּ׃ פ
  kik-kik: Nake mũthĩnjĩri-Ngai ũcio akĩmacookeria atĩrĩ, “Thiĩi na thayũ. Rũgendo
    rwanyu nĩ rwĩtĩkĩrĩku nĩ Jehova.”
  fra-NCL: 'Et le prêtre leur répondit : « Allez en paix ; le voyage que vous faites
    est sous le regard de Yahweh. »'
  cek-AK: Qaima mah nihcae khaeah, Lunghoihta hoiah caeh oh, Angraeng mah na caehhaih
    loklam patuek boeh, tiah a naa.
  cuk-cuk: 'Geb dule-irwa-bab-dummadse-goled amarga sogded: —Be nueganbi namaloe,
    ar Bab-Jehová bemarba namaloed.'
  uig-CYR: 'Каһин уларға: — Хатирҗәм беривериңлар. Маңған йолуңлар Пәрвәрдигарниң
    алдидидур, — деди.'
  tel-2017: దానికా యాజకుడు “క్షేమంగా వెళ్ళండి. మీరు వెళ్ళాల్సిన మార్గంలో యెహోవాయే
    మిమ్మల్ని నడిపిస్తాడు.” అన్నాడు.
  hat-BSA: 'Prèt la te di yo: “Ale anpè. Bondye dakò avèk vwayaj ke nou ap fè a.”'
  kos-kos: Na mwet tol sac fahk, “Nik kowos fosrnga, tuh LEUM GOD El ac fah karingin
    kowos ke fahsr lowos ingan.”
  hbo-WLC: וַיֹּ֧אמֶר לָהֶ֛ם הַכֹּהֵ֖ן לְכ֣וּ לְשָׁל֑וֹם נֹ֣כַח יְהוָ֔ה דַּרְכְּכֶ֖ם
    אֲשֶׁ֥ר תֵּֽלְכוּ־בָֽהּ׃ פ
  ibo-ibo: Onye nchụaja ahụ zara sị ha, “Gaa nʼudo. Ije unu nwere ngọzị Onyenwe anyị.”
  ory-ory: ତହୁଁ ଯାଜକ ସେମାନଙ୍କୁ କହିଲା, କୁଶଳରେ ଯାଅ; “ତୁମ୍ଭମାନଙ୍କ ଗନ୍ତବ୍ୟ ପଥ ସଦାପ୍ରଭୁଙ୍କ
    ସମ୍ମୁଖରେ ଅଛି।”
  chk-chk: Nge ewe souasor a üreniir, “Oupwe feila fän kinamwe. Ämi sai a nom fän
    emwenien ewe Samol mi Lapalap.”
  rop-rop: Wal det serramonimen bin tok, “Yumob kaan jinggabat enijing, dumaji YAWEI
    det trubala God garra maindimbat yumob olawei.”
  ukr-1871: 'І каже їм жерець: Ійдїть веселі; дорога, куди йдете, приятна Господеві.'
  deu-1951: 'Der Priester antwortete ihnen: Zieht hin in Frieden! Euer Weg, den ihr
    zieht, ist vor dem HERRN ganz recht!'
  eng-JPS: 'And the priest said unto them: ''Go in peace; before the LORD is your
    way wherein ye go.'''
  srp-1865: 'A sveštenik im reèe: idite s mirom; po volji je Gospodu put kojim idete.'
  lug-lug: Awo kabona n’abaddamu nti, “Mugende mirembe, kubanga Mukama Katonda asiimye
    mugende ku lugendo lwammwe.”
  heb-heb: ויאמר להם הכהן לכו לשלום נכח יהוה דרככם אשר תלכו בה׃
  ben-IRV: পুরোহিত তাদেরকে বলল, “ভালোভাবে যাও, তোমরা যেখানে যাবে, তোমাদের পথ সদাপ্রভুর
    সামনে।”
  pan-pan: ਉਸ ਪੁਰੋਹਿਤ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ, “ਸੁੱਖ-ਸਾਂਦ ਨਾਲ ਜਾਓ ਕਿਉਂਕਿ ਜੋ ਯਾਤਰਾ ਤੁਸੀਂ
    ਕਰ ਰਹੇ ਹੋ, ਉਸ ਉੱਤੇ ਯਹੋਵਾਹ ਦੀ ਕਿਰਪਾ ਹੈ।”
  mya-JVB: ယဇ် ပုရောဟိတ်က ငြိမ်ဝပ် စွာသွား ကြလော့။ သင် တို့သွား ရာလမ်း ကို ထာဝရဘုရား
    ကြည့်ရှုတော်မူသည်ဟု ပြန်ပြော ၏။
  hmo-hmo: Vadaeni Levi tauna ese idia dekenai ia haere, ia gwau, “Mai emui maino
    danu do umui lao, emui laolao be Lohiabada ese ia itaia, bona ia naria noho.”
  urd-urd: उस काहिन ने उनसे कहा, “सलामती से चले जाओ, क्यूँकि तुम्हारा यह सफ़र ख़ुदावन्द
    के हुज़ूर है।”
  rus-SYN: 'Священник сказал им: идите с миром; пред Господом путь ваш, в который
    вы идете.'
  bqc-SIM: 'Ɔ̃ sa''onapi wèmá à mɛ̀: À gɛ́ aafia. Dii dↄaaaɛ́ á tápi guu.'
  tcz-CHONGTHU: Thempupa chun adonbut in ajah uvah, “Lungmongin chetauvin, Pathen’in
    nakholjin naova hi naching jing naove,” ati.
  mar-mar: तेव्हा तो याजक त्यांना बोलला, “तुम्ही शांतीने जा; ज्या मार्गाने तुम्हाला
    जायचे आहे, त्यामध्ये परमेश्वर देव तुमचे मार्गदर्शन करील.”
  qub-qub: 'Niptin Leví trïbu mösuga niran: «Maypa aywarpis allilla purimunayquipaj
    Tayta Diosmi chapäshunquipaj. Mana yarpachacuypa ayway.»'
  hat-hat: 'Prèt la di yo: -Nou pa bezwen pè. Seyè a ap voye je sou nou pandan tout
    vwayaj la.'
  eng-BSB: And the priest told them, “Go in peace. The LORD is watching over your
    journey.”
  tod-tod: 'Zalaɠa ɠula nui ti wooɠaaʋoteni, é ɠɛ ti ma: «À li ziilɛigi zu, Ɠɔoɠɔ
    GALAGI ɠa wo ʋa, siɛi zu wo tɔɔzeizu.»'
  eng-WEBPB: The priest said to them, “Go in peace. Your way in which you go is before
    the LORD.”
  kbq-kbq: Anagema hazageno'a pristi ne'mo'a amanage huno zamasami'ne, Ramo'a vugota
    huramantegahianki tamarimpa frune viho.
  nhe-BL: 'Huan nopa levita tlacatl tlananquili: ―Quena, nochi quisas cuali, huan
    TOTECO inmechpalehuis.'
  gub-BL: — Pekyze zo ma'e wi nehe, ta'e Tupàn Tuweharupi Wiko Ma'e wiko putar penehe
    we ko 'ar rehe peata mehe a'e nehe xe, i'i wanupe.
  eng-DRA: 'He answered them: Go in peace, the Lord looketh on your way, and the journey
    that you go.'
