verse: JDG.018.031
translations:
  mal-C: ദൈവത്തിന്റെ ആലയം ശീലോവിൽ ആയിരുന്ന കാലത്തൊക്കെയും മീഖാവു തീർപ്പിച്ച വിഗ്രഹംവെച്ച്
    അവർ പൂജിച്ചുപോന്നു.
  deu-TKW: Und sie stellten sich das Schnitzbild, das Micha gefertigt hatte, auf über
    die ganze Zeit, während welcher das Gotteshaus zu Silo bestand.
  lin-lin: Bakobaki kosalela bikeko oyo Mika asalaki na tango nyonso oyo Ndako ya
    Nzambe ezalaki na Silo.
  eng-LSV: And they appoint for themselves the carved image of Micah, which he had
    made, all the days of the house of God being in Shiloh.
  eng-GNV: So they set them vp the grauen image, which Michah had made, all the while
    the house of God was in Shiloh.
  eng-WEBSTER: And they set up for themselves Micah's graven image which he made,
    all the time that the house of God was in Shiloh.
  nhw-BL: Huajca nopa hueyi familia Dan quinhueyichihuayayaj teteyome catli Micaía
    quinsencajtoya nochi nopa tonali quema ichaj Toteco Dios moquetztoya ipan Silo.
  swh-ONEN: Wakaisimamisha na kuiabudu hiyo sanamu ya kuchonga ya Mika aliyokuwa ameitengeneza,
    wakati wote ule nyumba ya Mungu ilipokuwa huko Shilo.
  bba-bba: Nɡe mɛ Isireli be bɑ tie bɑ Yinni Gusunɔ sɑ̃ɑmɔ Siloɔ n kɑ tɛ, nɡe mɛyɑ
    Dɑnu be, bɑ mɑɑ bwɑ̃ɑroku ɡe bɑ ɡirɑ mi sɑ̃wɑ n kɑ tɛ.
  eng-KJVCPB: And they set them up Micah’s graven image, which he made, all the time
    that the house of God was in Shiloh.
  luo-luo: Negidhi nyime ka gitiyone nyiseche manono mane Mika oseloso, to kindegi
    duto od Nyasaye neni Shilo.
  meu-meu: Taunabunai, idia ese hari e koroa laulauna, Mika ese e karaia ḡauna, e
    haginia, Dirava ena dubu na Silo ai e miava negadia iboudiai.
  npi-ULB: यसैले शीलोमा परमेश्‍वरको भवन भएसम्म तिनीहरूले मीकाले बनाएका खोपिएका मूर्तिहरूको
    पुजा गरे ।
  yor-yor: Wọ́n tẹ̀síwájú láti lo àwọn ère tí Mika ṣe, ní gbogbo àkókò tí ilé Ọlọ́run
    wà ní Ṣilo.
  ind-ind: Patung yang dibuat Mika itu tetap di sana selama kemah Tuhan berada di
    Silo.
  pes-OPCB: در تمام مدتی که عبادتگاه مقدّس در شیلوه قرار داشت، قبیلهٔ دان همچنان بتهای
    میخا را می‌پرستیدند.
  tgl-ULB: Kaya sinamba nila ang inukit na anyo na ginawa ni Mikias hangga't ang bahay
    ng Diyos ay nasa Silo.
  hui-hui: Anduane Homogonaga Balai Anda Silo dindiha bu heangi Dana hameigini hearu
    tigua Maigahanda bi pupu wulenaga gime wabini biaruhondo bi pupu wialu haabo haga
    hene.
  mya-mya: ရှိ​လော​မြို့​၌​ဘု​ရား​သ​ခင်​အား​ဝတ်​ပြု​ကိုး ကွယ်​ရာ​တဲ​တော်​ရှိ​နေ​သ​မျှ​ကာ​လ​ပတ်
    လုံး မိက္ခာ​ပြု​လုပ်​သည့်​ရုပ်​တု​သည်​လည်း​ထို အ​ရပ်​၌​တည်​ရှိ​နေ​သ​တည်း။
  bod-N: དཀོན་མཆོག་གི་མཆོད་ཁང་ཞི་ལོ་རུ་ཡོད་པའི་ཉིན་མོ་དག་ལ། དཱན་གྱི་མི་རྣམས་ཀྱིས་རང་གི་དོན་དུ་བཞག་པའི་མི་ཀཱ་ཡིས་བརྐོས་པའི་སྐུ་ཡང་དཱན་དུ་ཡོད་པ་ཡིན་ནོ།
    །
  sna-sna: Vakaramba vachishandisa zvifananidzo zvakaitwa naMika, nguva dzose imba
    yaMwari payakanga iri muShiro.
  spa-BLM: Así pues, se erigieron la imagen grabada de Miqueas que él hizo, y permaneció
    todo el tiempo que la casa de Dios estuvo en Silo.
  cac-cac: A jun yechel ix sb'o vin̈aj Micaía chi', a ix och sdiosaloc eb' yin̈tilal
    Dan d'a masanil tiempo yacb'an ayec' scajnub' Dios d'a Silo.
  swh-ULB: Basi wakaiabudu sanamu ya kuchonga ya Mika aliyoifanya wakati wa nyumba
    ya Mungu huko Shilo.
  bel-bel: І мелі ў сябе балвана, зробленага Міхам, увесь той час, калі дом Божы быў
    у Сіломе.
  deu-ELBBK: Und sie stellten sich das geschnitzte Bild Michas auf, das er gemacht
    hatte, alle die Tage, da das Haus Gottes in Silo war.
  mbb-OT: Ne zutun te ziyè pa sikan is Tulda te Megbevayà te Shilo, iyan en midtulungan
    ezapa ziyà te Dan sikan is ed-ezapen ni Micas.
  mal-2015: ദൈവത്തിന്റെ ആലയം ശീലോവിൽ ആയിരുന്ന കാലത്തൊക്കെയും മീഖാവു തീർപ്പിച്ച വിഗ്രഹം
    അവർ വെച്ചു പൂജിച്ചുപോന്നു.
  rmc-rmc: Ľikerenas ode e modla, so kerďa o Micha, medik ačhelas le Devleskro Stanos
    andro Šilo.
  pes-OPV: پس تمثال تراشیده میخا را که ساخته بودتمامی روزهایی که خانه خدا در شیلوه
    بود، برای خود نصب نمودند.
  ron-1924: Ау ашезат пентру ей кипул чоплит пе каре-л фэкусе Мика, ын тот тимпул
    кыт а фост Каса луй Думнезеу ла Сило.
  ben-OBCV: যতদিন শীলোতে ঈশ্বরের মন্দির ছিল, ততদিন তারা মীখার তৈরি করা প্রতিমাটি ব্যবহার
    করে যাচ্ছিল।
  som-som: Oo waxay qotonsadeen sanamkii xardhanaa oo Miikaah sameeyey, oo intii guriga
    Ilaah Shiiloh ku yiil oo dhan ayuu oolli jiray.
  lat-VUC: Mansitque apud eos idolum Michæ omni tempore quo fuit domus Dei in Silo.
    In diebus illis non erat rex in Israël.
  eng-ASVBT: So they set them up Micah’s graven image which he made, all the time
    that the house of God was in Shiloh.
  ita-1885: Si rizzarono adunque quella scultura di Mica, ch'egli avea fatta; ed ella
    vi fu tutto il tempo che la Casa di Dio fu in Silo.
  eng-LXXUP: And they set up for themselves the graven image which Micah made, all
    the days that the house of God was in Shiloh; and it was so in those days that
    there was no king in Israel.
  eng-ULB: So they worshiped Micah's carved figure that he made as long as the house
    of God was at Shiloh.
  spa-VBL: Ellos adoraron el ídolo tallado que Miqueas había hecho todo el tiempo
    que el Templo de Dios estuvo en Silo.
  fra-_FOB: Ils établirent pour eux l'image taillée que Mica avait faite, pendant
    tout le temps que la maison de Dieu fut à Silo.
  mal-mal: ദൈവത്തെ ആരാധിക്കുന്ന കൂടാരം ശീലോവിൽ ആയിരുന്ന കാലത്തൊക്കെയും മീഖാവ് പണിയിപ്പിച്ച
    വിഗ്രഹം അവർ വച്ച് പൂജിച്ചുപോന്നു.
  urd-GVR: Mīkāh kā banwāyā huā but tab tak Dān meṅ rahā jab tak Allāh kā ghar Sailā
    meṅ thā.
  suz-BL: परमप्रभु आ खिं शिलोमी बाक्‍म सम्‍म मेकोपुकीमी मीकाहमी सेल्‍सीशो मूर्ति कली
    पूजा पामे बाक्‍त। यहोसु १८:३; येरमीया ७:१२
  ita-1927: Così rizzarono par se l’immagine scolpita che Mica avea fatta, durante
    tutto il tempo che la casa di Dio rimase a Sciloh.
  ckb-ckb: بە درێژایی ئەو ماوەیەی کە ماڵی خودا لە شیلۆ بوو، ئەو پەیکەرە داتاشراوەی
    کە میخا دروستی کردبوو بۆ خۆیان دایاننا.
  eng-BBE: And they put up for themselves the image which Micah had made, and it was
    there all the time that the house of God was in Shiloh.
  kan-OKCV: ದೇವರ ಮನೆ ಶೀಲೋವಿನಲ್ಲಿ ಇರುವ ಮಟ್ಟಿಗೂ, ಅವರು ಮೀಕನು ಮಾಡಿದ ವಿಗ್ರಹವನ್ನು ಇಟ್ಟುಕೊಂಡಿದ್ದರು.
  tam-2017: தேவனுடைய கூடாரம் சீலோவிலிருந்த காலம் முழுவதும் அவர்கள் மீகா உண்டாக்கின
    சிலையை வைத்துக்கொண்டிருந்தார்கள்.
  spa-RV-1909: Y levantáronse la imagen de Michâs, la cual él había hecho, todo el
    tiempo que la casa de Dios estuvo en Silo.
  ron-BTF: Și și-au înălțat chipul cioplit al lui Mica, pe care îl făcuse el, în toate
    zilele cât a fost casa lui Dumnezeu în Șilo.
  eng-WEBP: So they set up for themselves Micah’s engraved image which he made, and
    it remained all the time that God’s house was in Shiloh.
  eng-FBV: They worshiped the carved idol that Micah had made the whole time God's
    Temple was at Shiloh.
  nld-1939: Zo richtten ze voor zich het beeld op, dat Mika gemaakt had, en het bleef
    er even lang, als het huis van God te Sjilo was.
  nch-BL: Huajca nopa hueyi familia Dan quinhueyichihuayayaj teteyome cati Micaía
    quinchijchijqui ipan nochi nopa tonali quema ichaj Toteco Dios eltoya ipan Silo.
  vie-1934: Chúng giữ tượng chạm của Mi-ca làm nên trọn trong lúc đền của Đức Chúa
    Trời ở tại Si-lô.
  hin-CV: उन्होंने मीकाह की खोदी हुई मूर्ति को अपने लिए स्थापित कर लिया और यह मूर्ति
    तब तक रही, जब तक शीलो में परमेश्वर का भवन बना रहा.
  spa-BES: Y tuvieron levantada la imagen de talla que Micaías había hecho, y fue
    allí todo el tiempo que la casa de Dios estuvo en Silo.
  tdx-tdx: Aa le natroa’ iareo i saren-katae pinatepatetse tsinene’ i Mikay; amo hene
    andro naha-te Silò ao i kivohon’ Añahareio.
  tha-KJV: เขาได้ตั้งรูปแกะสลักซึ่​งม​ีคาห์​ได้​ทำไว้นั้นขึ้นนานตลอดเวลาที่พระนิเวศของพระเจ้าอยู่​ที่​ชี​โลห์
  por-BR-2018: E levantaram para si a imagem de Mica, a qual ele havia feito, todo
    aquele tempo que a casa de Deus esteve em Siló.
  deu-ELO: Und sie stellten sich das geschnitzte Bild Michas auf, das er gemacht hatte,
    alle die Tage, da das Haus Gottes in Silo war.
  eng-WYC-2018: And the idol of Micah dwelled with them, in all [the] time that the
    house of God was in Shiloh. (And Micah’s idol stayed with them, all the time that
    the House of God was in Shiloh.)
  epo-epo: Kaj dum la tuta tempo, kiam la domo de Dio estis en Ŝilo, ili havis ĉe
    si la idolon de Miĥa, kiun li faris.
  uig-PIN: Hudaning ɵyi Xiloⱨda turƣan barliⱪ waⱪitlarda, Danlar ɵzliri üqün tikligǝn,
    Mikaⱨ yasatⱪuzƣan oyma mǝbud Danda turƣuzuldi.
  beo-beo: Isala:ili dunu da Abula Diasu Siailou sogebiga gagui amoga Godema nodone
    sia:ne gadosu. Be amo Abula Diasu da dialea, Maiga ea ogogosu ‘gode’ da Da:ne
    moilai ganodini dialebe ba:i.
  tpi-OTNT: Na long taim haus sel bilong God i stap long Silo, ol Dan i save lotu
    long dispela piksa Maika i bin wokim.
  hau-SA: Suka ci gaba da amfani da gumakan da Mika ya yi, a duk wannan lokacin gidan
    Allah yana a Shilo.
  uig-LAT: Xudaning öyi Shilohda turghan barliq waqitlarda, Danlar özliri üchün tikligen,
    Mikah yasatquzghan oyma mebud Danda turghuzuldi.
  nde-nde: Baqhubeka basebenzisa izithombe ezazenziwe nguMikha, ngasosonke isikhathi
    indlu kaNkulunkulu iseShilo.
  ton-ton: Pea naʻa nau fokotuʻu hake ʻae tamapua naʻe tā ʻe Maika, ʻaia naʻa ne ngaohi,
    ʻi he kuonga kotoa pē naʻe nofo ai ʻae fale ʻoe ʻOtua ʻi Sailo.
  ces-1613: Vystavili tedy sobě tu rytinu, kterouž udělal Mícha, a byla tam po všecky
    dny, v nichž dům Boží byl v Sílo.
  eng-WMB: So they set up for themselves Micah’s engraved image which he made, and
    it remained all the time that God’s house was in Shiloh.
  tam-TCV: இறைவனின் ஆலயம் சீலோவில் இருந்த காலமெல்லாம் அவர்கள் மீகா உருவாக்கிய விக்கிரகங்களைத்
    தொடர்ந்து பின்பற்றி வந்தார்கள்.
  ceb-ULB: Busa ilang gisimba ang larawan nga kinulit ni Micah samtang ang balay sa
    Dios atua sa Shiloh.
  pol-UBG: Postawili sobie ten ryty posąg, który uczynił Micheasz, po wszystkie dni,
    póki dom Boży był w Szilo.
  urd-GVU: میکاہ کا بنوایا ہوا بُت تب تک دان میں رہا جب تک اللہ کا گھر سَیلا میں تھا۔
  deu-1912: Also setzten sie unter sich das Bild Michas, das er gemacht hatte, so
    lange, als das Haus Gottes war zu Silo.
  kan-2017: ಶೀಲೋವಿನಲ್ಲಿ ದೇವದರ್ಶನ ಗುಡಾರವಿದ್ದ ಕಾಲದಲ್ಲೆಲ್ಲಾ ದಾನ್ಯರಲ್ಲಿ ಮೀಕನು ಮಾಡಿಸಿದ
    ವಿಗ್ರಹವಿತ್ತು.
  yap-yap: Fare liyos rok Mikah e par u rom u n’umngin nap’an niki par fare Tent rok
    Got ni yima tayfan riy u Shiloh.
  hlt-MCSB: Pathen im te Shiloh ah a om tue khuiah Maikah kah mueithuk a saii te amamih
    ham a khueh uh.
  mdy-ETH: ያዺ ማዔሢሮ ሚካ ካኣሽካ ፆኦዛ ዓፒሎና ማዢንቴ፥ ፆኦሲ ዴሮና ካኣማ ማኣራ ሴኤሎይዳ ዓኣ ዎዶና ቢያ ካኣሽኪንቲ ካኣሽኪንቲ
    ናንጌኔ።
  twi-ASANTE: Enti Dan abusuakuo no toaa so somm nsɛsodeɛ a ɛyɛ Mika dea no wɔ ɛberɛ
    tenten a na Onyankopɔn Ahyiaeɛ Ntomadan no wɔ Silo.
  eng-WEBU: So they set up for themselves Micah’s engraved image which he made, and
    it remained all the time that God’s house was in Shiloh.
  wal-wal: Hegaadan hanidi, Xoossaa Dunkkaanee Seelon de7ido laittatun ubban Miiki
    masissido misileti yan gam77idosona.
  spa-PDDPT: Así mantuvieron erigida para ellos la imagen tallada que Micaía hizo,
    todo el tiempo que la Casa de ʼElohim estuvo en Silo.
  gun-gun: Ha'e rami py Mica ta'angaa ojapo va'ekue ma ojeupe ae ju ha'e kuery oguereko,
    Siló py Nhanderuete pegua oo oĩ teria ja.
  agu-BL: Cho'n tzun ta'te'n jun ryosa'tz yi bnix tan Micaías ẍchixo'l yi e' xonl
    Dana'tz te yi tiemp yi at tzaj yi mantial Kataj le tnum Siló.
  ilo-ULB: Isu a dinaydayawda ti ladawan a kinitikitan a kukua ni Mica nga inaramidna,
    agingga nga adda ti balay ti Dios idiay Shilo.
  kpg-kpg: Nia ada balu ieidu a Micah nogo i golo i di waalooloo o di Hale laa o God
    nogo duu i Shiloh.
  uig-ARA: خۇدانىڭ ئۆيى شىلوھدا تۇرغان بارلىق ۋاقىتلاردا، دانلار ئۆزلىرى ئۈچۈن تىكلىگەن،
    مىكاھ ياساتقۇزغان ئويما مەبۇد داندا تۇرغۇزۇلدى.
  sus-sus: E nu Mike xa kuye nan batuma, Ala xa banxi nu na Silo waxati naxan ma.
  pon-2006: Nein Maika dikedik en enio mihmi wasao erein ahnsou me Impwal Sarawio,
    wasa me aramas kin kaudokiong Koht ie, e mihmi nan Sailo.
  ksd-ksd: Damana dia ga vatur ra tabataba di ga ka ia, nina ba kai Mika, ta ra e
    parika ba ra pal kai God i ga tur aro Silo.
  tur-YTC: Böylece Mika'nın yaptığı oyma sureti kendileri için diktiler; ve Tanrı'nın
    evi Şilo'da olduğu sürece o suret orada kaldı.
  grc-BRENT: Καὶ ἔθηκαν ἑαυτοῖς τὸ γλυπτὸν ὁ ἐποίησε Μιχαίας, πάσας τὰς ἡμέρας ἃς
    ἦν ὁ οἶκος τοῦ Θεοῦ ἐν Σηλώμ· καὶ ἐγένετο ἐν ταῖς ἡμέραις ἐκείναις οὐκ ἦν βασιλεὺς
    ἐν Ἰσραήλ.
  ind-AYT: Lalu, mereka menempatkan patung pahatan yang dibuat Mikha bagi diri mereka
    sendiri sepanjang waktu selama rumah Allah ada di Silo.
  nya-nya: Choncho anthu a fuko la Dani ankapembedza fano limene Mika anapanga nthawi
    yonse pamene nyumba ya Mulungu inali ku Silo.
  hrv-hrv: I stajaše im onaj rezani i ljeveni idol što ga je Mika načinio, i ostade
    ondje za sve vrijeme dokle Dom Božji bijaše u Šilu.
  mps-mps: Tama te Maikago tibo god dabe tede elalubadi, te Godigo ugwa be te Silo
    bulude elaluai dao.
  tpi-tpi: Na long taim haus sel bilong God i stap long Silo, ol Dan i save lotu long
    dispela piksa Maika i bin wokim.
  dan-1931: Og det Gudebillede, Mika havde lavet sig, stillede de op hos sig, og det
    stod der, al den Tid Guds Hus var i Silo.
  vie-OVCB: Như vậy, trong khi có Đền Tạm của Đức Chúa Trời ở tại Si-lô, người Đan
    lại đi thờ thần tượng của Mai-ca làm ra.
  guj-2017: જ્યાં સુધી ઈશ્વરનું તંબુ શીલોમાં હતું ત્યાં સુધી તેઓએ મિખાની બનાવેલી કોતરેલી
    મૂર્તિની કાયમ ઉપાસના કરી.
  pon-2006A: Nein Maika dikedik en enio mihmi wasao erein ahnsou me Impwal Sarawio,
    wasa me aramas kin kaudokiong Koht ie, e mihmi nan Sailo.
  por-BRBSL: Assim, eles montaram para si a imagem gravada de Miquéias que ele fez,
    e ela permaneceu o tempo todo em que a casa de Deus estava em Shiloh.
  cth-cth: Hot patetlah Shiloh e cathut im vah, ao na yunglam, Mikah ni a hlun e meikaphawk
    a sak awh e teh, amamouh hanlah a pâhung awh.
  twi-twi: Enti Dan abusuakuw no toaa so som ohoni a ɛyɛ Mika dea no wɔ bere tenten
    a na Onyankopɔn Ahyiae Ntamadan no wɔ Silo.
  hlt-hlt: Pathen im te Shiloh ah a om tue khuiah Maikah kah mueithuk a saii te amamih
    ham a khueh uh.
  tbz-SIM: Bɛ̀ do fìímmu Mikɑɑ do dɔ̀ɔ̀ tɛ̀ɛ̀ tenkɑɑnìtɛ̀ kɛ́ ntɛ̀ mɔ̀kɛ Kuyie ntɑummɛ̀
    tou do bo yɛ̀ɛ̀ mɔ̀rɛ̀ Sidoo.
  msy-2020: Godɨn Purirpenim Silon itir dughiamɨn, Danɨn anabamɨn adarasi, Maika dɨkɨrɨzir
    marvir guar kamɨn ziam fa mamaghɨra iti.
  azb-azb: Allahın evi Şiloda olarkən bütün bu dövrdə Danlılar Mikeyanın düzəltdiyi
    oyma bütə sitayiş edirdilər.
  eng-DBY: And they set up for themselves Micah's graven image, which he had made,
    all the time that the house of God was in Shiloh.
  hin-2017: और जब तक परमेश्वर का भवन शीलो में बना रहा, तब तक वे मीका की खुदवाई हुई
    मूरत को स्थापित किए रहे। (व्यव. 12:1-32)
  eng-YLT: And they appoint for them the graven image of Micah, which he had made,
    all the days of the house of God being in Shiloh.
  eng-WYC-2017: And the idol of Micah dwelled with them, in all [the] time that the
    house of God was in Shiloh.
  eng-WMBB: So they set up for themselves Micah’s engraved image which he made, and
    it remained all the time that God’s house was in Shiloh.
  urd-GVH: मीकाह का बनवाया हुआ बुत तब तक दान में रहा जब तक अल्लाह का घर सैला में था।
  rug-rug: Sipu koa pa Saelo sa Ipi Hopena te Tamasa d, sari na tinoni pa Dani si
    vahesi sari na beku te Maika.
  gaz-gaz: Kanaafuu isaan ittuma fufanii bara manni Waaqaa Shiiloo ture guutuu waaqota
    Miikaan tolfatetti fayyadamaa turan.
  fra-LSG: Ils établirent pour eux l’image taillée qu’avait faite Mica, pendant tout
    le temps que la maison de Dieu fut à Silo.
  yal-yal: Mike sawuran naxanye rafala, e yi ne ti e yɛtɛ xa, e lu e batuɛ Ala Batu
    Banxin waxatin naxan birin naba Silo yi.
  haw-1868: Kukulu lakou i ke kii o Mika, ana i hana'i, i ka manawa a pau i ku ai
    ka hale o ke Akua ma Silo.
  arb-NAV: وَنَصَبُوا تِمْثَالَ مِيخَا الْمَنْحُوتَ الَّذِي صَنَعَهُ، طَوَالَ الْحِقْبَةِ
    الَّتِي كَانَ فِيهَا بَيْتُ اللهِ فِي شِيلُوهَ.
  ewe-ewe: Ale Dan ƒe to la subɔ Mika ƒe legbawo ŋkeke ale si Mawu ƒe agbadɔ la nɔ
    Silo.
  eng-LEE: And they set up for themselves Micah's graven image, which he had made,
    all the time that the house of God was in Shiloh.
  asm-FB: যেতিয়ালৈকে চীলোত ঈশ্বৰৰ গৃহ আছিল, তেতিয়ালৈকে তেওঁলোকে আপোনালোকৰ কাৰণে,
    মীখাই নিৰ্ম্মাণ কৰা সেই কটা-মুৰ্ত্তি স্থাপন কৰি ৰাখিলে।
  sus-A: عٍ نُ مِكٍ شَ كُيٍ نَن بَتُمَ، عَلَ شَ بَنشِ نُ نَ سِلٌ وَشَتِ نَشَن مَ.
  fra-SBL: Et ils s'établirent l'image taillée de Michée, qu'il avait faite, et elle
    resta tout le temps que la maison de Dieu fut à Silo.
  hbo-hbo: וַיָּשִׂ֣ימוּ לָהֶ֔ם אֶת־פֶּ֥סֶל מִיכָ֖ה אֲשֶׁ֣ר עָשָׂ֑ה כָּל־יְמֵ֛י הֱיֹ֥ות
    בֵּית־הָאֱלֹהִ֖ים בְּשִׁלֹֽה׃ פ
  kik-kik: Magĩthiĩ na mbere kũhũthĩra mĩhianano ĩrĩa Mika aathondekete, ihinda rĩrĩa
    rĩothe nyũmba ya Ngai yarĩ Shilo.
  fra-NCL: Ils dressèrent pour eux l’image taillée qu’avait faite Michas, pendant
    tout le temps que la maison de Dieu fut à Silo.
  cek-AK: Sithaw ih im Shiloh ah oh nathung, Mikah mah sak ih krang ni nihcae mah
    patoh o poe.
  cuk-cuk: Silo-neggweburgi Bab-Dummadse-goled-neg-siid-gusad-ibagangi, Micaía-ibmarmar
    bab-dummadyob-imakleged-sobsamalad Dan-neggweburgi amba ebudii gusmalad.
  uig-CYR: Худаниң өйи Шилоһда турған барлиқ вақитларда, Данлар өзлири үчүн тиклигән,
    Микаһ ясатқузған ойма мәбуд Данда турғузулди.
  tel-2017: దేవుని మందిరం షిలోహులో ఉన్నంత కాలం వాళ్ళు మీకా చేయించిన చెక్కిన విగ్రహాన్ని
    పూజించారు.
  hat-BSA: Alò, konsa, yo te monte pou kont yo imaj taye ki te pou Mica a, ke li menm
    te fè, pandan tout tan ke kay Bondye a te nan Silo a.
  kos-kos: Ma sruloala lal Micah oanna we ke lusen pacl ma Lohm Nuknuk Mutal lun God
    oan in acn Shiloh.
  hbo-WLC: וַיָּשִׂ֣ימוּ לָהֶ֔ם אֶת־פֶּ֥סֶל מִיכָ֖ה אֲשֶׁ֣ר עָשָׂ֑ה כָּל־יְמֵ֛י הֱי֥וֹת
    בֵּית־הָאֱלֹהִ֖ים בְּשִׁלֹֽה׃ פ
  ibo-ibo: Ndị ebo Dan nọgidere na-efe arụsị ndị ahụ Maịka mere oge ahụ niile ụlọ
    nzute Chineke dị na Shaịlo.
  ory-ory: ଶୀଲୋରେ ପରମେଶ୍ୱରଙ୍କ ଗୃହ ଥିବାର ସମସ୍ତ ସମୟ ସେମାନେ ଆପଣାମାନଙ୍କ ପାଇଁ ମୀଖାର ନିର୍ମିତ
    ସେହି ଖୋଦିତ ପ୍ରତିମା ସ୍ଥାପନ କରି ରଖିଲେ।
  chk-chk: Nge förien Maika we uluulun anü mi fal a nom ikenan lon ükükün fansoun
    ewe imwen Kot a nom lon Silo.
  rop-rop: en ola drimin sheip weya Maika bin meigimbat bin jidanbat deya gin langa
    det taun longtaim raidap sambodi bin deigidawei det Seikridwan Tent blanga God
    brom det taun gulum Shailo.
  ukr-1871: І стояв у них ідол, що зробив Миха, увесь той час, як божий дом стояв
    у Силомі.
  deu-1951: Und sie stellten für sich das geschnitzte Bild auf, welches Micha gemacht
    hatte, solange das Haus Gottes in Silo war.
  eng-JPS: So they set them up Micah's graven image which he made, all the time that
    the house of God was in Shiloh.
  srp-1865: I namješten im stajaše onaj lik rezani, koji naèini Miha, za sve vrijeme
    dokle dom Božji bijaše u Silomu.
  lug-lug: Ne bassaawo ebifaananyi ebyole Mikka bye yali yeekoledde, ebbanga lyonna
    ennyumba ya Katonda we yabeerera mu Siiro.
  heb-heb: וישימו להם את פסל מיכה אשר עשה כל ימי היות בית האלהים בשלה׃
  ben-IRV: আর যত দিন শীলোতে ঈশ্বরের গৃহ (তাঁবু) থাকল, তারা নিজেদের জন্য মীখার তৈরী
    ঐ ক্ষোদিত প্রতিমা স্থাপন করে রাখল।
  pan-pan: ਅਤੇ ਜਦ ਤੱਕ ਪਰਮੇਸ਼ੁਰ ਦਾ ਭਵਨ ਸ਼ੀਲੋਹ ਵਿੱਚ ਰਿਹਾ, ਤਦ ਤੱਕ ਉਨ੍ਹਾਂ ਨੇ ਮੀਕਾਹ ਦੀ
    ਘੜ੍ਹੀ ਹੋਈ ਮੂਰਤ ਆਪਣੇ ਲਈ ਖੜੀ ਕਰਕੇ ਰੱਖੀ।
  mya-JVB: ဘုရား သခင်၏ အိမ် တော်သည် ရှိလော မြို့၌ ရှိ သည်ကာလ ပတ်လုံး ၊ မိက္ခါ သွန်း
    သော ရုပ်တု ကိုလည်း တည်ထောင် ကြ၏။
  hmo-hmo: Bona inai dirava koikoi, Mika ena kaivakuku, be unai gabu dekenai ia noho,
    Dirava ena Palai Dubu be Silo dekenai ia noho negana ibounai.
  urd-urd: और सारे वक़्त जब तक ख़ुदा का घर शीलोह में रहा, वह मीकाह के तराशे हुए बुत
    को जो उसने बनवाया था अपने लिए खड़े किए रहे।
  rus-SYN: и имели у себя истукан, сделанный Михою, во все то время, когда дом Божий
    находился в Силоме.
  bqc-SIM: Gↄↄ pↄ́ Lua kpɛ́ kú Silo, gↄↄ bee ↄ̃ tã́a pↄ́ Mika pìpiↄ pɛ́lɛa Laisi.
  tcz-CHONGTHU: Hitichun Pathen ponbuh chu Shiloh-a aumlai sechun Micah doi semchu
    Dan miten ana houjing’un ahi.
  mar-mar: देवाचे मंदिर शिलोमध्ये होते, तोपर्यंत त्यांनी आपल्यासाठी मीखाची कोरीव मूर्ती
    जी त्याने केली होती तिची उपासना केली.
  qub-qub: Tayta Dioswan Tincuna Toldu Silucho cashancamaga chay siudällachömi caycaran
    Micaiapa guellay chapyasha ïdulunga.
  hat-hat: Zidòl Mika a te rete la nan mitan yo pandan tout tan kay Bondye a te lavil
    Silo.
  eng-BSB: So they set up for themselves Micah’s graven image, and it was there the
    whole time the house of God was in Shiloh.
  tod-tod: Vololibai nii Mika kpɛtɛni, ti naa makɛni, GALA pɛlɛi nii é ɠɛni Silo,
    naa ná-yeeɠɛɠalai kpein daawu.
  eng-WEBPB: So they set up for themselves Micah’s engraved image which he made, and
    it remained all the time that God’s house was in Shiloh.
  kbq-kbq: Hagi Anumzamofo seli mono nomo'ma Sailoma me'nea knafina, Dani naga'mo'za
    Maika'ma tro hunte'nea kaza osu havi anumzante monora hunte'naze.
  nhe-BL: Huajca nopa hueyi familia Dan quinhueyichihuayayaj teteyome tlen Micaía
    quinsencajtoya nochi nopa tonali quema ichaj Toteco Dios moquetztoya ipan Silo.
  gub-BL: Izaew uzapo tàpuzuhu Tupàn imuwete katu haw Xiro tawhu pe wà. Umumaw kwarahy
    tetea'u a'e pe upyta pà wà. A'e pe ipyta mehe tupàn hagapaw Mika hemiapo kwer
    upyta Nà wainuromo a'e no.
  eng-DRA: And the idol of Michas remained with them all the time that the house of
    God was in Silo. In those days there was no king in Israel.
