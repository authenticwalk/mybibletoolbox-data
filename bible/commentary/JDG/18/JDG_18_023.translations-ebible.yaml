verse: JDG.018.023
translations:
  mal-C: അവർ ദാന്യരെ കൂകിവിളിച്ചു; അവർ തിരിഞ്ഞുനിന്ന് മീഖായാവിനോട്, “താങ്കൾ ഇങ്ങനെ
    ആളുകളെ വിളിച്ചുകൂട്ടി യുദ്ധത്തിനു വരാൻ കാരണമെന്ത്?” എന്നു ചോദിച്ചു.
  deu-TKW: 'Sie riefen die Daniten an, worauf diese sich umwandten und Micha fragten:
    Was ist dir, daß du dich zusammengeschart hast?'
  lin-lin: 'Awa bazalaki kobelela sima na libota ya Dani, bana ya Dani babalukaki
    mpe batunaki Mika : — Likambo nini ezwi yo mpo ete omemela biso ebele ya bato
    boye ?'
  eng-LSV: and call to the sons of Dan, and they turn their faces around, and say
    to Micah, “What [is this] to you that you have been called together?”
  eng-GNV: 'And cryed vnto the children of Dan: who turned their faces, and said vnto
    Michah, What ayleth thee, that thou makest an outcrie?'
  eng-WEBSTER: And they cried to the children of Dan. And they turned their faces,
    and said to Micah, What aileth thee, that thou comest with such a company?
  nhw-BL: 'Huan quintzajtzilijque iixhuihua Dan para ma moquetzaca, huan inijuanti
    moicancuepque huan quiilhuijque Micaía: ―¿Tlaque tijpiya? ¿Para tlen tiquinsentilijtoc
    miyac tlacame?'
  swh-ONEN: Walipofuatilia wakipiga kelele Wadani wakawageukia na kumwambia Mika,
    “Una nini wewe hata ukaja na kundi la watu namna hii ili kupigana?”
  bba-bba: bɑ bu sokumɔ tɑ̃ɑ tɑ̃ɑ. Yerɑ Dɑnu be, bɑ yɔ̃rɑ bɑ Mikɑ bikiɑ bɑ nɛɛ, mbɑ
    ɑ kĩ ɑ kɑ sun nɑɑ ɡire mɛ.
  eng-KJVCPB: And they cried unto the children of Dan. And they turned their faces,
    and said unto Micah, What aileth thee, that thou comest with such a company?
  luo-luo: Kane gigoyo koko bangʼ-gi, jo-Dan nolokore kendo owacho ne Mika niya, “En
    angʼo marach kodi momiyo ne ioro wach ne jowu mondo oked kodwa?”
  meu-meu: Idia ese Dan taudia e lolo henidia. Bena Dan taudia na e gini kerehai,
    Mika e nanadaia, eto, Emu lalo-hisihisi be dahaka? Ina orea ida oma badina be
    dahaka?
  npi-ULB: तिनीहरूले दानका मानिसहरूमाथि कराए, र तिनीहरू फर्के र मीकालाई भने, “तिमीहरू
    किन एकसाथ भेला भएका छौ?”
  yor-yor: Bí wọ́n ṣe ń pariwo tẹ̀lé wọn lẹ́yìn, àwọn ará Dani yípadà wọ́n sì bi Mika
    pé, “Kí ló ṣe ọ́ tí o fi pe àwọn ọkùnrin rẹ jáde láti jà?”
  ind-ind: Sewaktu mereka sudah dekat, mereka berteriak memanggil pasukan itu. Pasukan
    Dan menoleh dan bertanya kepada Mika, “Mau apa kamu? Buat apa ramai-ramai mengejar
    kami?”
  pes-OPCB: 'آنها مردان قبیلهٔ دان را صدا می‌زدند که بایستند. مردان قبیلهٔ دان گفتند:
    «چرا ما را تعقیب می‌کنید؟»'
  tgl-ULB: Sumigaw sila sa mga Daneo, at tumalikod sila at sinabi kay Mikias, “Bakit
    kayo magkasamang pinatawag?”
  hui-hui: Agali Maiga aria biarume Danali biaruhondo bi hongo howa olayagola Danali
    biarume beregedalu handa dai buwa tigua lalu, Maiga-o agua biyabe. I̱na í̠naga
    agali dewaliore ina baba wai bule haru halu eberego agibe, lene.
  mya-mya: ဟစ်​ခေါ်​ကြ​၏။ သူ​တို့​သည်​လည်း​လှည့်​၍​ကြည့် ပြီး​လျှင် မိက္ခာ​အား``သင်​တို့​တွင်​အ​ဘယ်​အ​ရေး
    အ​ခင်း​ရှိ​သ​နည်း။ ဤ​လူ​ထု​နှင့်​အဘယ်​ကြောင့် လိုက်​လာ​ကြ​သ​နည်း'' ဟု​မေး​၏။
  bod-N: ཁོ་ཚོས་དཱན་གྱི་མི་རྣམས་བོས་པ་ལ། དཱན་གྱི་མི་རྣམས་ཁ་ཕྱིར་འཁོར་ནས་མི་ཀཱ་ལ་འདི་ལྟར།
    ཁྱོད་ཀྱིས་མི་འདི་འདྲ་མང་པོ་བསྡུས་ཡོང་ནས་ཅི་བྱའམ་ཞེས་དྲིས་པ་ན།
  sna-sna: Pavakadaidzira mushure mavo, vaDhani vakatendeuka vakati kuna Mika, “Wakaita
    seiko iwe, zvawadana vanhu vako kuti vazorwa?”
  spa-BLM: 'Cuando llamaron a los hijos de Dan, éstos volvieron el rostro y dijeron
    a Miqueas: “¿Qué te pasa, que vienes con semejante compañía?”'
  cac-cac: 'Axo yic ix c''och eb'' d''a spatic eb'' ix avaj eb''. Axo eb'' yin̈tilal
    Dan chi'', ix meltzajcot q''uelan eb'', ix sc''anb''an eb'' d''a vin̈aj Micaía
    chi'': —¿Tas tzach ic''ani yuj chi'' ed''nac juntzan̈ anima tic? xchi eb''.'
  swh-ULB: Waliwapigia kelele Wadani, nao wakageuka, wakamwambia Mika, “Kwa nini mmekuja
    pamoja?
  bel-bel: 'І крычалі сынам Данавым. Сыны Данавыя абярнуліся, і сказалі Міху: чаго
    табе, чаго ты так крычыш?'
  deu-ELBBK: 'Und sie riefen den Kindern Dan zu; und diese wandten ihr Angesicht um
    und sprachen zu Micha: Was ist dir, dass du dich versammelt hast?'
  mbb-OT: Egkulehien dan sikandan, ne miberiyung is menge kevuwazan ni Dan ne mid-insà
    diyà te ki Micas te, “Hengkey ves is nehitavù maan is edel-asen key keniyu?”
  mal-2015: 'അവർ ദാന്യരെ കൂകിവിളിച്ചപ്പോൾ അവർ തിരിഞ്ഞുനോക്കി മീഖാവിനോടു: നീ ഇങ്ങനെ
    ആൾക്കൂട്ടത്തോടുകൂടെ വരുവാൻ എന്തു എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Sar pre lende vičinenas, o murša andral o kmeňos Dan pes visarde a phučle
    le Michastar: „So tute hin, hoj tuke vičinďal tire muršen?“'
  pes-OPV: 'و بنی دان راصدا زدند، و ایشان رو برگردانیده، به میخا گفتند: «تو را چه
    شده است که با این جمعیت آمده‌ای؟»'
  ron-1924: 'Ау стригат дупэ фиий луй Дан, каре с-ау ынторс ши ау зис луй Мика: „Че
    ай ши че ынсямнэ глоата ачаста де оамень?”'
  ben-OBCV: দান গোষ্ঠীভুক্ত লোকদের লক্ষ্য করে তারা যখন চিৎকার করছিল, তখন দান গোষ্ঠীভুক্ত
    লোকেরা মুখ ফিরিয়ে মীখাকে বলল, “তোমার কী হয়েছে যে তুমি যুদ্ধ করার জন্য তোমার
    লোকদের ডেকে আনলে?”
  som-som: Oo waxay u dhawaaqeen reer Daan. Iyana intay ku soo jeesteen ayay Miikaah
    ku yidhaahdeen, War maxaa kaa qaylisiinaya oo aad guutada caynkan ah u soo kaxaysatay?
  lat-VUC: 'et post tergum clamare cœperunt. Qui cum respexissent, dixerunt ad Micham:
    Quid tibi vis? cur clamas?'
  eng-ASVBT: And they cried unto the children of Dan. And they turned their faces,
    and said unto Micah, What aileth thee, that thou comest with such a company?
  ita-1885: 'E gridarono a'' figliuoli di Dan. Ed essi, voltando la faccia, dissero
    a Mica: Che cosa hai, che tu hai adunata la tua gente?'
  eng-LXXUP: And the children of Dan turned their face, and said to Micah, What is
    the matter with thee that thou hast cried out?
  eng-ULB: They shouted to the Danites, and they turned and said to Micah, “Why have
    you been called together?”
  spa-VBL: 'gritándoles. Los danitas se volvieron para mirarlos y le preguntaron a
    Miqueas: “¿Qué te pasa? ¿Por qué llamas a estos hombres para que vengan a por
    nosotros?”'
  fra-_FOB: 'Et ils crièrent après eux. Mais eux, tournant visage, dirent à Mica:'
  mal-mal: 'അവർ ദാന്യരെ ഉച്ചത്തിൽ വിളിച്ചപ്പോൾ അവർ തിരിഞ്ഞുനോക്കി മീഖാവിനോട്: “നീ
    ഇങ്ങനെ ആൾക്കൂട്ടത്തോടുകൂടെ വരുവാൻ എന്താണ് കാരണം?” എന്ന് ചോദിച്ചു.'
  urd-GVR: Jab wuh sāmne nazar āe to Mīkāh aur us ke sāthiyoṅ ne chīḳhte-chillāte
    unheṅ rukne ko kahā. Dān ke mardoṅ ne pīchhe dekh kar Mīkāh se kahā, “Kyā bāt
    hai? Apne in logoṅ ko bulā kar kyoṅ le āe ho?”
  suz-BL: मिनु हुइक्‍तीमी बाक्‍त। मिनु दान आ थर ङा मुरपुकीमी मीकाह कली “इ कली मार
    दुम्‍मे? मारदे मोदेंशो पा शुश मुर खुप्‍तीमी?” देंमा बाक्‍त।
  ita-1927: 'E siccome gridava dietro ai figliuoli di Dan, questi, rivoltatisi indietro,
    dissero a Mica: “Che cosa hai, che hai radunata cotesta gente?”'
  ckb-ckb: 'هاواریان لە نەوەی دان کرد. ئەوانیش ئاوڕیان دایەوە و بە میخایان گوت: «ئەوە
    چیتە، پیاوەکانت بانگکردووە بۆ ئەوەی شەڕ بکەن؟»'
  eng-BBE: Crying out to them. And the Danites, turning round, said to Micah, What
    is your trouble, that you have taken up arms?
  kan-OKCV: ದಾನರು ತಮ್ಮ ಮುಖ ತಿರುಗಿಸಿ ಮೀಕನಿಗೆ, “ನೀನು ಗುಂಪು ಕೂಡಿಕೊಂಡು ಬರಲು ನಿನಗೆ ಏನಾಯಿತು?”
    ಎಂದರು.
  tam-2017: 'அவர்களைப் பார்த்துக் கூப்பிட்டார்கள்; அவர்கள் திரும்பிப்பார்த்து, மீகாவை
    நோக்கி: நீ இப்படிக் கூட்டத்துடன் வருகிற காரியம் என்ன என்று கேட்டார்கள்.'
  spa-RV-1909: 'Y dando voces á los de Dan, éstos volvieron sus rostros, y dijeron
    á Michâs: ¿Qué tienes que has juntado gente?'
  ron-BTF: 'Și au strigat la copiii lui Dan. Și ei și-au întors fețele și i-au spus
    lui Mica: Ce îți este, că ai venit cu o astfel de ceată?'
  eng-WEBP: As they called to the children of Dan, they turned their faces, and said
    to Micah, “What ails you, that you come with such a company?”
  eng-FBV: shouting at them. The Danites turned around to face them and asked Micah,
    “What's the matter with you? Why call out these men to come after us?”
  nld-1939: 'Dezen keerden zich om, en zeiden tot Mika: Wat scheelt er aan, dat ge
    zo’n lawaai maakt?'
  nch-BL: 'Huan quintzajtzilijque iixhuihua Dan para ma moquetzaca, huan inijuanti
    moicancuetque huan quiilhuijque Micaía: ―¿Taya tijpiya? ¿Para ten tiquinsentilijtoc
    miyac tacame?'
  vie-1934: 'Vì chúng kêu la sau họ, người Đan xây lại mà nói cùng Mi-ca rằng: Ngươi
    có điều chi? Vì sao ngươi có nhóm lại những kẻ đó?'
  hin-CV: उन्होंने दान वंशजों को पुकारा, जिन्होंने मुड़कर मीकाह से पूछा, “क्या हो
    गया है आपको, जो आप इस तरह इकट्ठा हो गए हैं?”
  spa-BES: 'Gritándoles. Y los daneses, volviéndose, dijeron a Micaías: ¿Cuál es tu
    problema, que has tomado las armas?'
  tdx-tdx: 'vaho nikoik’ amo ana’ i Daneo. Nitolik’ amy zao iereo nanao amy Mikà ty
    hoe: Ino o mañolañe azoo te mifañosoñe?'
  tha-KJV: จึงตะโกนเรียกคนดาน เขาก็หันกลับมาพู​ดก​ับมีคาห์​ว่า “เป็นอะไรเล่า เจ้​าจึงยกคนมามากมายอย่างนี้”
  por-BR-2018: 'E gritando aos de Dã, estes viraram seus rostos, e disseram a Mica:
    Que tens que juntaste gente?'
  deu-ELO: 'Und sie riefen den Kindern Dan zu; und diese wandten ihr Angesicht um
    und sprachen zu Micha: Was ist dir, daß du dich versammelt hast?'
  eng-WYC-2018: and began to cry after the back(s)(of them). Which when they had beheld,
    [they] said to Micah, What wilt thou to thee? why criest thou? (and shouted at
    them behind their backs. And when the Danites had seen them, they said to Micah,
    What is the matter with thee? why shoutest thou at us?)
  epo-epo: 'Kaj ili kriis al la Danidoj; kaj ĉi tiuj turnis siajn vizaĝojn, kaj diris
    al Miĥa: Kio estas al vi, ke vi faras krion?'
  uig-PIN: 'Ular Danlarni towlap qaⱪirdi, Danlar burulup Mikaⱨⱪa: — Sanga nemǝ boldi,
    bunqiwila kɵp hǝlⱪni yiƣip kelip nemǝ ⱪilmaⱪqisǝn?! — dedi.'
  beo-beo: ilima wele sia:i dagoi. Da:ne dunu da sinidigili, Maiga ema amane adole
    ba:i, “Adi hou? Dunu bagade da abuli misibala:?”
  tpi-OTNT: Ol lain bilong Maika i singaut long ol Dan, na ol Dan i tanim na askim
    Maika olsem, “Olsem wanem? Bilong wanem yu kam wantaim bikpela lain man?”
  hau-SA: Da suna ihu suna binsu, sai mutanen Dan suka waiga suka cewa Mika, “Mece
    ce damuwarka da ka kira mutanenka su zo su fāɗa mana?”
  uig-LAT: 'Ular Danlarni towlap chaqirdi, Danlar burulup Mikahqa: — Sanga néme boldi,
    bunchiwila köp xelqni yighip kélip néme qilmaqchisen?! — dédi.'
  nde-nde: Kwathi bebamemeza, abakoDani baphendula bathi kuMikha, “Kungani ubize abantu
    bakho ukuba balwe?”
  ton-ton: Pea naʻa nau tangi ki he fānau ʻa Tani. Pea naʻa nau tangaki kimui, ʻo
    pehē kia Maika, “Ko e hā ʻaʻau, ʻoku ke haʻu ai mo e kakai pehē?”
  ces-1613: 'I volali za syny Dan. Kteříž ohlédše se, řekli Míchovi: Cožtě, že jsi
    jich tolik shromáždil?'
  eng-WMB: As they called to the children of Dan, they turned their faces, and said
    to Micah, “What ails you, that you come with such a company?”
  tam-TCV: அவர்கள் தாண் மக்களை நோக்கிச் சத்தமிட்டார்கள். தாண் மக்கள் திரும்பிப்பார்த்து
    மீகாவிடம், “நீ இந்த மனிதர்களை சண்டையிட அழைத்து வருவதற்கு இப்போது உனக்கு என்ன நடந்துவிட்டது”
    என்று கேட்டார்கள்.
  ceb-ULB: Misingit sila ngadto sa mga taga Dan, ug milingi sila ug miingon kang Micah,
    “Nganong imo mang gitawag silang tanan?”
  pol-UBG: 'I wołali za synami Dana. Ci zaś odwrócili się i powiedzieli do Micheasza:
    Co ci jest, że zebrałeś tych ludzi?'
  urd-GVU: جب وہ سامنے نظر آئے تو میکاہ اور اُس کے ساتھیوں نے چیختے چلّاتے اُنہیں
    رُکنے کو کہا۔ دان کے مردوں نے پیچھے دیکھ کر میکاہ سے کہا، ”کیا بات ہے؟ اپنے اِن
    لوگوں کو بُلا کر کیوں لے آئے ہو؟“
  deu-1912: 'Sie aber wandten ihr Antlitz um und sprachen zu Micha: was ist dir, daß
    du also zuhauf kommst?'
  kan-2017: ಅವರ ಸಮೀಪಕ್ಕೆ ಹೋಗಿ ಅವರನ್ನು ಕೂಗಿದರು. ದಾನ್ಯರು ಹಿಂದಿರುಗಿ ನೋಡಿ ಮೀಕನಿಗೆ, “ನಿನಗೇನಾಯಿತು?
    ಗುಂಪನ್ನು ಕೂಡಿಸಿಕೊಂಡು ಬಂದದ್ದೇಕೆ” ಎಂದು ಕೇಳಲು
  yap-yap: mar tolulgad ngorad. Me cheal piyu Dan u luwrad ngar fithed Mikah ni lungurad,
    “Mang e ke buch? Mangfan e ulung ney e girdi’?”
  hlt-MCSB: Dan ca rhoek te a doek uh hatah a maelhmai a hoi tih Maikah te, “Nang
    khue te nang taengah balae kan loh eh,” a ti na uh .
  mdy-ETH: «ዔቁዋቴ!» ጌይ ዒላቴኔ፤ ዒማና ዔያታ ጊንሢም ሺሪ ሚካ ኮይላ፦ «ዓይጌ ዎይቴይ? ሃይ ቢያ ኔ ቡኩሲ ዔኪ ሙኬ ዓሳ
    ዓይጎዳይ?» ጌዒ ዖኦጬኔ።
  twi-ASANTE: Wɔbɛn wɔn no wɔteateaam. Na Dan mmarima no danee wɔn ani kaa sɛ, “Ɛdeɛn
    na morehwehwɛ? Adɛn enti na woafrɛ nnipa yi aboa ano na moretaa yɛn sei?”
  eng-WEBU: As they called to the children of Dan, they turned their faces, and said
    to Micah, “What ails you, that you come with such a company?”
  wal-wal: Gakkidi waassin, Daana asati guyye simmidi Miika, “Waanadii? Ha asaa ubbaa
    aissi shiishshadii?” yaagidi oichchidosona.
  spa-PDDPT: 'les gritaron. Pero los hijos de Dan, al volver su rostro, dijeron a
    Micaía: ¿Qué pasó que te hizo reunir gente?'
  gun-gun: 'Ha''e vy hakykue katy gui ojapukai oje''oivy. Ha''e rã ha''e kuery ojere
    vy aipoe''i Mica pe: — Mba''e tu oiko upe va''e kuery remboaty aguã?'
  agu-BL: 'I tzun yi saje''n quibital yi e'' xonl Dan yi wi''nin chiẍch''ine''n yi
    e'' yi xomche''t nin tan chitz''amle''n, nin tzun e'' taque'' cu''ntz tan chich''iwe''n.
    Nin tzun ben chijakoltz tetz Micaías: —¿Mbi na aban yaj? ¿Mbi tzuntz yi na cẍch''in
    tzaj sketz? che''ch tzun bantz tetz Micaías.'
  ilo-ULB: Pinukkawanda dagiti Danita, ket timmaliawda ket kinunada kenni Mica, “Apay
    a naayabankayo a sangsangkamaysa?”
  kpg-kpg: gaa wwolo gi digau Dan. Digaula ga huli mai gi muli ga heeu gi Micah, “Ma
    di aha? Goe ne hagadagabuli digau aanaa eiaha?”
  uig-ARA: 'ئۇلار دانلارنى توۋلاپ چاقىردى، دانلار بۇرۇلۇپ مىكاھقا: ــ ساڭا نېمە بولدى،
    بۇنچىۋىلا كۆپ خەلقنى يىغىپ كېلىپ نېمە قىلماقچىسەن؟! ــ دېدى.'
  sus-sus: E naxa sɔnxɔɛ rate Dana xa die ma. Danakae naxa a fala Mike bɛ, «Munse
    niyaxi? I wama gere sofe munfe ra?»
  pon-2006: re ahpw likwerlahng irail. Mehn Dan ko eri pirekek oh idek rehn Maika,
    “Dahkot met? Ia wehwehn mworong wet?”
  ksd-ksd: 'Ma dia ga oro mur ra umana natu i Dan. Ma dia ga lingan murmur, ma dia
    ga biti tai Mika: Ava i vakaina u, upi una pot varurung ma ra kor dari?'
  tur-YTC: 'Onlar Dan''ın çocuklarına seslenince yüzlerini çevirip Mika''ya dediler:
    “Neden böyle bir toplulukla geldin?”'
  grc-BRENT: Καὶ ἐπέστρεψαν οἱ υἱοὶ Δὰν τὸ πρόσωπον αὐτῶν, καὶ εἶπαν τῷ Μιχαίᾳ, τί
    ἐστί σοι, ὅτι ἐβόησας;
  ind-AYT: Mereka memanggil-manggil keturunan Dan sehingga mereka berbalik dan berkata
    kepada Mikha, “Apa maksudmu datang dengan mengerahkan banyak orang?”
  nya-nya: Atawafuwulira, a fuko la Dani aja anachewuka ndipo anafunsa Mika kuti,
    “Chavuta nʼchiyani kuti usonkhanitse anthu chotere?”
  hrv-hrv: 'Kada počeše vikati za Danovim sinovima, oni se obazreše i rekoše Miki:
    “Što ti je? Što ste se skupili?”'
  mps-mps: Tama Maikago hanigo te Dango haniba i olama, hae wai. Tialima, te Dango
    hani dabe begelama, te Maikabolo wali, “Magi sę yaliwe? Magi baso nage te genuai
    hani bidi dali asaliwe?”
  tpi-tpi: Ol lain bilong Maika i singaut long ol Dan, na ol Dan i tanim na askim
    Maika olsem, “Olsem wanem? Bilong wanem yu kam wantaim bikpela lain man?”
  dan-1931: 'Da de råbte efter Danitterne, vendte disse sig om og sagde til Mika:
    “Hvad er der i Vejen, siden du har kaldt Folk til Hjælp?”'
  vie-OVCB: 'Nghe tiếng kêu la phía sau, người Đan quay lại, hỏi Mai-ca: “Có việc
    gì vậy? Ông dẫn những người này đuổi theo chúng tôi làm gì?”'
  guj-2017: તેઓએ દાનપુત્રોને ઊંચા અવાજે પોકાર્યા એટલે તેઓએ પાછા ફરીને મિખાને કહ્યું,
    “શા માટે તું મોટું ટોળું લઈને અમારી પાછળ આવે છો?”
  pon-2006A: re ahpw likwerlahng irail. Mehn Dan ko eri pirekek oh idek rehn Maika,
    “Dahkot met? Ia wehwehn mworong wet?”
  por-BRBSL: 'Quando chamaram as crianças de Dan, viraram o rosto e disseram a Miquéias:
    “O que te aflige, que venhas com tal companhia?”.'
  cth-cth: Dan e a catounnaw a kaw awh teh, hahoi a hnuk lahoi a khet awh teh, Mikah
    koevah, bangkongmaw het yit touh taminaw na thokhai ati awh.
  twi-twi: Wɔbɛn wɔn no wɔteɛteɛɛ mu. Na Dan mmarima no dan wɔn ani kae se, “Dɛn na
    morehwehwɛ? Adɛn nti na woafrɛ nnipa yi aboa ano na moretaa yɛn sɛɛ?”
  hlt-hlt: Dan ca rhoek te a doek uh hatah a maelhmai a hoi tih Maikah te, “Nang khue
    te nang taengah balae kan loh eh,” a ti nauh.
  tbz-SIM: 'Kɛ̀ Dɑnni botí kɔbɛ keè bɛ̀ pɛ́ikomɛ̀ kɛ́wɛ̃ɛ̃tɛní kɛ́yɑ̀ Mikɑɑ kóò bekɛ
    kɛ dɔ̀: Dɛ̀ dòmmɛ? Bɑ nkó yɛùdìhurɛ nyɛ?'
  msy-2020: Ezɨ Maika ko mɨsoghasa zui darasi, Danɨn adarazir dei, ezɨ Danɨn anabamɨn
    adarazi ragha Maikan azara, “Manmaghɨn ami? Nɨ tizim bagha avɨrir dafar kam ko
    izi?”
  azb-azb: 'Onlar Dan övladlarını səslədi. Dan övladları üzlərini Mikeyaya tutub dedi:
    «Sənə nə olub ki, bunları bura yığmısan?»'
  eng-DBY: And they cried to the children of Dan. And they turned their faces, and
    said to Micah, What aileth thee, that thou comest with such a company?
  hin-2017: और दानियों को पुकारा, तब उन्होंने मुँह फेर के मीका से कहा, “तुझे क्या
    हुआ कि तू इतना बड़ा दल लिए आता है?”
  eng-YLT: and call unto the sons of Dan, and they turn round their faces, and say
    to Micah, 'What — to thee that thou hast been called together?'
  eng-WYC-2017: and began to cry after the backs. Which when they had beheld, [they]
    said to Micah, What wilt thou to thee? why criest thou?
  eng-WMBB: As they called to the children of Dan, they turned their faces, and said
    to Micah, “What ails you, that you come with such a company?”
  urd-GVH: जब वह सामने नज़र आए तो मीकाह और उसके साथियों ने चीख़ते-चिल्लाते उन्हें
    रुकने को कहा। दान के मर्दों ने पीछे देखकर मीकाह से कहा, “क्या बात है? अपने इन
    लोगों को बुलाकर क्यों ले आए हो?”
  rug-rug: meke kukili la si arini koa rini. Liṉana sari na tie pa butubutu Dani meke
    nanasa la koe Maika, “Nasa si ta evaṉa sana? Pude vegua sa minate vinaripera lavata
    sana?” gua si arini.
  gaz-gaz: Isaan itti iyyinaan warri Daan of irra garagalanii Miikaadhaan, “Ati maal
    barbaaddee namoota kee waammattee nu loluuf dhufte?” jedhan.
  fra-LSG: 'Ils appelèrent les fils de Dan, qui se retournèrent et dirent à Mica:
    Qu’as-tu, et que signifie ce rassemblement?'
  yal-yal: E yi gbelegbelema Dan bɔnsɔnna muxune fɔxɔ ra, ne yi xɛtɛ, e yi Mike maxɔdin,
    e naxa, “Nanse ligaxi? Ganli ito be nanfera?”
  haw-1868: Hea aku la lakou i na mamo a Dana; a huli mai ko lakou maka, i mai la
    ia Mika, Heaha kau i akoakoa mai nei?
  arb-NAV: 'وَصَاحُوا بِهِمْ، فَسَأَلَ الدَّانِيُّونَ مِيخَا: «مَالَكَ تَصْرُخُ؟ وَمَاذَا
    يُزْعِجُكَ حَتَّى تَعَقَّبْتَنَا بِهَذِهِ الشِّرْذِمَةِ مِنَ الْمُحَارِبِينَ؟»'
  ewe-ewe: Esi wole ɣli dom le wo yome la Dan ƒe viwo trɔ gblɔ na Mika be, “Nu kae
    le wɔwòm be nèyɔ wò amewo be woawɔ avu kpli mí?”
  eng-LEE: And they called unto the children of Dan, who turned their faces, and said
    unto Micah, What aileth thee, that thou hast called out thy people?
  asm-FB: তাতে তেওঁলোকে মুখ ঘূৰাই মীখাক ক’লে, “তোৰ কি হ’ল? তই কিয় অনেক লোকক লগত লৈ
    আহিছ?
  sus-A: عٍ نَشَ سْنشْي رَتٍ دَنَ شَ دِيٍ مَ. دَنَكَيٍ نَشَ عَ قَلَ مِكٍ بّ، «مُنسٍ
    نِيَشِ؟ عِ وَ مَ فٍرٍ سٌقٍ مُنقٍ رَ؟»
  fra-SBL: 'Comme ils appelaient les enfants de Dan, ceux-ci tournèrent le visage
    et dirent à Michée : « Qu''as-tu, pour venir avec une telle troupe ? »'
  hbo-hbo: וַֽיִּקְרְאוּ֙ אֶל־בְּנֵי־דָ֔ן וַיַּסֵּ֖בּוּ פְּנֵיהֶ֑ם וַיֹּאמְר֣וּ לְמִיכָ֔ה
    מַה־לְּךָ֖ כִּ֥י נִזְעָֽקְתָּ׃
  kik-kik: O andũ acio makĩmoigagĩrĩria-rĩ, andũ a Dani makĩĩhũgũra makĩũria Mika
    atĩrĩ, “Kaĩ wona atĩa tondũ weta andũ aku othe marũe?”
  fra-NCL: 'Ils crièrent après les fils de Dan, et ceux-ci, se retournant, dirent
    à Michas : « Que te faut-il, que tu aies attroupé ces hommes ? »'
  cek-AK: Nihcae mah hnukbang hoiah hangh o thuih naah, Dan kaminawk loe hnukbang
    ah angqoi o moe, Mikah khaeah, Tih raihaih maw na tawnh moe, kaminawk hoi nawnto
    kaicae nang patom? tiah a naa o.
  cuk-cuk: 'Micaía-sordamar binnasur gornadapmarsoggu, Dan-sordamar daksik-aibilidmalad.
    Geb agine, Micaíaʼga sogdemalad: —¿Ar ibu be itoge, be oimakdanimalad?'
  uig-CYR: 'Улар Данларни товлап чақирди, Данлар бурулуп Микаһқа: — Саңа немә болди,
    бунчивила көп хәлиқни жиғип келип немә қилмақчисән?! — деди.'
  tel-2017: దానీయులు తిరిగి చూసి “నీకేం కావాలి? ఇలా గుంపుగా వస్తున్నరేమిటి?” అని మీకాను
    అడిగారు.
  hat-BSA: 'Yo te kriye sou fis a Dan yo e yo te vire di Mica: “Kisa nou genyen nou
    vin rasanble konsa?”'
  kos-kos: elos wo elos. Na mwet Dan elos forla ac siyuk sel Micah, “Mea se inge—
    Mwe mea u na lulap se ingan?”
  hbo-WLC: וַֽיִּקְרְאוּ֙ אֶל־בְּנֵי ־דָ֔ן וַיַּסֵּ֖בּוּ פְּנֵיהֶ֑ם וַיֹּאמְר֣וּ לְמִיכָ֔ה
    מַה־לְּךָ֖ כִּ֥י נִזְעָֽקְתָּ׃
  ibo-ibo: Maịka na ndị so ya na-etikwa mkpu na-akpọku ha sị ha kwụsị ije ha. Ma ndị
    ebo Dan jụrụ Maịka ajụjụ sị ya, “Gịnị na-eme gị iji kpọpụta ndị gị ka ha bịa lụso
    anyị agha?”
  ory-ory: ପୁଣି ଦାନ୍-ସନ୍ତାନଗଣକୁ ଡାକ ପକାଇଲେ। ତହୁଁ ସେମାନେ ମୁଖ ଫେରାଇ ମୀଖାକୁ କହିଲେ, ତୁମ୍ଭର
    କଅଣ ହେଲା ଯେ, “ତୁମ୍ଭେ ଏପରି ଦଳବଦ୍ଧ ହୋଇ ଆସୁଅଛ?”
  chk-chk: o leüömong le kökkö ngeniir. Nge ir ra kulsefäl o aisini Maika, “Met om
    osukosuk, pwe ka tapwerikem me om ei mwich?”
  rop-rop: en wen deibin gajimap olabat, deibin jingat adbala langa olabat, en detlot
    men bin lukbek langa olabat, en detlot faibala men bin askim Maika, “Wanim rong?
    Wotfo ol dislot men?”
  ukr-1871: 'І кликали вони за Данїями, а ті обернувшись питали в Михи: Що тобі треба?
    чого так кричиш?'
  deu-1951: 'Und sie riefen den Kindern Dan nach. Diese aber wandten ihr Angesicht
    und sprachen zu Micha: Warum machst du ein solches Geschrei?'
  eng-JPS: 'And they cried unto the children of Dan. And they turned their faces,
    and said unto Micah: ''What aileth thee, that thou comest with such a company?'''
  srp-1865: 'I vikaše za sinovima Danovijem, a oni obazrevši se rekoše Miši: što ti
    je, te si skupio tolike ljude?'
  lug-lug: Bwe baali babakoowoola, abaana ba Ddaani ne bakyuka ne batunuulira Mikka
    ne bamubuuza nti, “Mutukoowoolera ki?”
  heb-heb: ויקראו אל בני דן ויסבו פניהם ויאמרו למיכה מה לך כי נזעקת׃
  ben-IRV: তাতে তারা মুখ ফিরিয়ে মীখাকে বলল, “তোমার কি হয়েছে, যে, তুমি এত লোক সঙ্গে
    করে নিয়ে আসছ?”
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਜਾ ਕੇ ਦਾਨੀਆਂ ਨੂੰ ਲਲਕਾਰਿਆ ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਮੁੜ ਕੇ ਮੀਕਾਹ ਨੂੰ ਕਿਹਾ,
    “ਤੈਨੂੰ ਕੀ ਹੋਇਆ ਹੈ ਜੋ ਐਨੇ ਵੱਡੇ ਦਲ ਨਾਲ ਆਉਂਦਾ ਹੈ?”
  mya-JVB: ကြွေးကြော် သောအခါ ၊ ဒန် အမျိုးသား တို့သည် လှည့် ကြည့်လျက် သင် သည် အဘယ်
    အခင်းရှိ၍ လူအပေါင်းတို့နှင့် လိုက်လာသနည်းဟု မိက္ခါ အား မေး သော်၊
  hmo-hmo: Idia ese Dano taudia dekenai idia boiboi. Dano taudia idia gini, idia ese
    Mika idia nanadaia, idia gwau, “Oiemu lalohisihisi be dahaka? Inai taudia danu
    oi mai ena badina be dahaka?”
  urd-urd: और उन्होंने बनी दान को पुकारा, तब उन्होंने उधर मुँह करके मीकाह से कहा,
    “तुझ को क्या हुआ जो तू इतने लोगों की जमिय'त को साथ लिए आ रहा है?”
  rus-SYN: 'и кричали сынам Дана. Сыны Дановы оборотились и сказали Михе: что тебе,
    что ты так кричишь?'
  bqc-SIM: 'Aalɛ zↄadↄmá, ↄ̃ Dã buiↄ lìaa aɛdↄ̀má, aa ò Mikaɛ: Kpelewa ń kɛ̀
    n gbɛ̃́ↄ kã̀aai?'
  tcz-CHONGTHU: Amahon ahinphah phat’un, hiti hin ahin hoh’un ahileh, Dan mite chu
    ahung kileheijun Micah kom’ah chun hitihin ahinseijun ahi, “Ipithu hitam? Ipi
    dinga amaho pihi nahinpuija neihin delluham”? atiuve.
  mar-mar: त्यांनी दान वंशाच्या लोकांस हाक मारली; तेव्हा ते मागे वळून मीखाला म्हणाले,
    “तुला काय झाले म्हणून तू समुदाय घेऊन आलास.”
  qub-qub: 'Gatejcuna guepanta aywashpan gayarashanta wiyaycur Dan runacunaga Micaiata
    tapuran: «¿Imanaycanquitaj? ¿Imanirtaj chay-jina gayarämanqui?» nir.'
  hat-hat: 'Yo t''ap rele dèyè yo. Moun Dann yo vire, yo mande Mika: -Sa ki genyen?
    Pouki tout moun sa yo dèyè nou an?'
  eng-BSB: When they called out after them, the Danites turned to face them and said
    to Micah, “What is the matter with you that you have called out such a company?”
  tod-tod: 'Ti ɠɛni kpeei loozu Dan ná-nuiti polu, naati ti ɠaleni ma, ti ɠɛ Mika
    ma: «Leeni ɠa kɛai, è toligi wosu ɠana?»'
  eng-WEBPB: As they called to the children of Dan, they turned their faces, and said
    to Micah, “What ails you, that you come with such a company?”
  kbq-kbq: Hagi ana vahe'mo'za rankege hu'za vazageno Dani naga'mo'za rukrahe hu'za
    amanage hu'za Maikankura hu'naze, Nagafare vahera zamavaretru huntenka, rankegera
    hunka neane? Hu'za antahigazageno,
  nhe-BL: 'Huan quintzajtzilijque iixhuihua Dan para ma moquetzaca, huan inijuanti
    moicancuepque huan quiilhuijque Micaía: ―¿Tlaque tijpiya? ¿Para tlen tiquinsentilijtoc
    miyac tlacame?'
  gub-BL: Uhapukaz oho waiko wanaikweromo uzàn pà wà. Nà izuapyapyr wenu wanehapukaz
    mehe wà. Uzewyr wakutyr wà. Upuranu Mika rehe wà. — Màràzàwe tuwen aipo pà. Màràzàwe
    tuwe erezur teko tetea'u wanupi ne, i'i izupe wà.
  eng-DRA: 'And began to shout out after them. They looked back, and said to Michas:
    What aileth thee? Why dost thou cry?'
