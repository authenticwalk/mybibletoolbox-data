  eng-BSB: And from there they traveled to the hill country of Ephraim and came to
    Micah’s house.
  tod-tod: Ti zeɠeni miná, ti li Efelayime ɠize yooi zu, eyɛsu ti zeeli Mika ná-pɛlɛi
