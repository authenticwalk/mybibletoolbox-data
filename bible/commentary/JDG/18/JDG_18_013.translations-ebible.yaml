  eng-WEBPB: They passed from there to the hill country of Ephraim, and came to the
    house of Micah.
  kbq-kbq: Hagi anantetira atre'za Efraemi agona kokampi e'za, Maika nonte ehanati'naze.
  nhe-BL: Huan teipa quisque nopona, huan panoque campa tepeyo ipan tlali Efraín huan
