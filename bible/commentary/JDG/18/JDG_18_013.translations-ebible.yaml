verse: JDG.018.013
translations:
  mal-C: അവിടെനിന്നു അവർ എഫ്രയീം മലനാട്ടിലേക്കുപോയി അവിടെ മീഖായാവിന്റെ വീടിനു സമീപം
    എത്തി.
  deu-TKW: Von da marschierten sie auf das Gebirge Ephraim und gelangten an das Haus
    Michas.
  lin-lin: Balongwaki wana mpe bakendeki na etuka ya bangomba ya Efrayimi kino na
    ndako ya Mika.
  eng-LSV: And they pass over there [to] the hill-country of Ephraim, and come to
    the house of Micah.
  eng-GNV: And they went thence vnto mount Ephraim, and came to the house of Michah.
  eng-WEBSTER: And they passed thence to mount Ephraim, and came to the house of Micah.
  nhw-BL: Huan teipa quisque nopona, huan panoque campa tepeyo ipan tlali Efraín huan
    ajsique hasta campa ichaj Micaía.
  swh-ONEN: Kutoka hapo wakaendelea mbele mpaka nchi ya vilima ya Efraimu na kufika
    katika nyumba ya Mika.
  bba-bba: Sɑɑ min diyɑ bɑ mɑɑ dɑ Efɑrɑimun ɡuunɔ mɑ bɑ dɑ sere Mikɑn yɛnuɔ.
  eng-KJVCPB: And they passed thence unto mount Ephraim, and came unto the house of
    Micah.
  luo-luo: Kane gia kanyo negidhi e piny gode mag Efraim ma gichopo e od Mika.
  meu-meu: Unu amo idia ma e laolao, Efraim ororodia ela, Mika ena ruma ai e kau.
  npi-ULB: तिनीहरू त्यहाँबाट एफ्राइमको पहाडी देशमा गए र मीकाको घरमा आए ।
  yor-yor: Láti ibẹ̀ wọ́n kọjá lọ sí àwọn ìlú agbègbè òkè Efraimu, wọ́n sì dé ilé
    Mika.
  ind-ind: Dari sana, mereka terus naik ke perbukitan Efraim dan sampai di dekat rumah
    Mika.
  pes-OPCB: سپس از آنجا به کوهستان افرایم رفتند. هنگامی که از کنار خانهٔ میخا می‌گذشتند،
  tgl-ULB: Umalis sila mula sa burol na bansa ng Efraim at nakarating sa bahay ni
    Mikias.
  hui-hui: Ani buwa tigua dindi ogoni yu wahalu puwa Eberaimi hameigininaga dindi
    hombene barebare wiadagua pialu Maiga andaga pene.
  mya-mya: သူ​တို့​သည်​ထို​အ​ရပ်​မှ​ဆက်​လက်​၍​ခ​ရီး ပြု​ကြ​ရာ ဧ​ဖ​ရိမ်​တောင်​ကုန်း​ဒေ​သ​ရှိ​မိက္ခာ
    ၏​အိမ်​သို့​ရောက်​ကြ​၏။
  bod-N: ཁོ་རྣམས་དེ་ནས་ཨེ་ཕཱར་ཡིམ་རི་ཁུལ་དུ་ཕྱིན་ཅིང་མི་ཀཱའི་ཁང་པར་སླེབས།
  sna-sna: Kubva ipapo vakaenda kunyika yezvikomo yaEfuremu uye vakasvika kumba kwaMika.
  spa-BLM: Pasaron de allí a la región montañosa de Efraín y llegaron a la casa de
    Miqueas.
  cac-cac: Ix elxi eb' ta', ix ec' eb' d'a tzalquixtac d'a yol yic Efraín. Ix c'och
    eb' d'a slac'anil spat vin̈aj Micaía.
  swh-ULB: Wakaondoka huko na kwenda nchi ya mlima wa Efraimu, wakafika nyumbani kwa
    Mika.
  bel-bel: Адтуль выправіліся яны на гару Яфрэмавую, і прыйшлі да дома Міхі.
  deu-ELBBK: Und von dort zogen sie weiter in das Gebirge Ephraim und kamen bis zum
    Haus Michas.
  mbb-OT: Ne puun dutun, mibpedayun sikandan medhipanew taman te nekeuma sikandan
    diyà te valey ni Micas he ziyà te vuvungan te Efraim.
  mal-2015: അവിടെനിന്നു അവർ എഫ്രയീംമലനാട്ടിലേക്കു ചെന്നു മീഖാവിന്റെ വീട്ടിന്നരികെ
    എത്തി.
  rmc-rmc: Paľis odarik džanas dureder prekal o brehi le Efrajimoskre a doavle ko
    kher le Michaskro.
  pes-OPV: و از آنجا به کوهستان افرایم گذشته، به خانه میخا رسیدند.
  ron-1924: Ау трекут де аколо ын мунтеле луй Ефраим ши ау ажунс пынэ ла каса луй
    Мика.
  ben-OBCV: সেখান থেকে যাত্রা করে তারা ইফ্রয়িমের পার্বত্য প্রদেশে গেল এবং মীখার বাড়ি
    পর্যন্ত এল।
  som-som: Oo halkaasna way ka tageen oo waxay u kaceen dalkii buuraha lahaa oo reer
    Efrayim, markaasay yimaadeen gurigii Miikaah.
  lat-VUC: Inde transierunt in montem Ephraim. Cumque venissent ad domum Michæ,
  eng-ASVBT: And they passed thence unto the hill country of Ephraim, and came unto
    the house of Micah.
  ita-1885: E di là passarono al monte di Efraim, e giunsero alla casa di Mica.
  eng-LXXUP: And they went on thence to the mount of Ephraim, and came to the house
    of Micah.
  eng-ULB: They went away from there to the hill country of Ephraim and came to the
    house of Micah.
  spa-VBL: Luego partieron de allí y se dirigieron a la región montañosa de Efraín
    y llegaron a la casa de Miqueas.
  fra-_FOB: Puis de là ils passèrent dans la montagne d'Éphraïm, et arrivèrent jusqu'à
    la maison de Mica.
  mal-mal: അവിടെനിന്ന് അവർ എഫ്രയീംമലനാട്ടിലേക്ക് ചെന്ന് മീഖാവിന്റെ വീട്ടിൽ എത്തി.
  urd-GVR: Wahāṅ se wuh Ifrāīm ke pahāṛī ilāqe meṅ dāḳhil hue aur chalte chalte Mīkāh
    ke ghar pahuṅch gae.
  suz-BL: मिनु मेक रे गाक्‍शा, एफ्राइम ङा पहाडी रागीम बाक्‍शो मीकाह आ खिंमी जाक्‍दीम्‍मा
    बाक्‍त।
  ita-1927: E di là passarono nella contrada montuosa di Efraim, e giunsero alla casa
    di Mica.
  ckb-ckb: لەوێشەوە پەڕینەوە بۆ ناوچە شاخاوییەکانی ئەفرایم و هاتن بۆ ماڵی میخا.
  eng-BBE: From there they went on to the hill-country of Ephraim and came to the
    house of Micah.
  kan-OKCV: ಅದು ಕಿರ್ಯತ್ ಯಾರೀಮಿನ ಹಿಂದೆ ಇರುವುದು. ಅಲ್ಲಿಂದ ಅವರು ಎಫ್ರಾಯೀಮ್ ಬೆಟ್ಟಕ್ಕೆ ಹೋಗಿ,
    ಮೀಕನ ಮನೆಯವರೆಗೆ ಬಂದರು.
  tam-2017: பின்பு அவர்கள் அங்கேயிருந்து எப்பிராயீம் மலைக்குப் போய், மீகாவின் வீடுவரை
    வந்தார்கள்.
  spa-RV-1909: Y pasando de allí al monte de Ephraim, vinieron hasta la casa de Michâs.
  ron-BTF: Și de acolo au trecut la muntele Efraim și au ajuns până la casa lui Mica.
  eng-WEBP: They passed from there to the hill country of Ephraim, and came to the
    house of Micah.
  eng-FBV: Then they left from there and went into the hill country of Ephraim and
    came to Micah's house.
  nld-1939: Vandaar gingen ze het bergland van Efraïm door, en kwamen bij het huis
    van Mika.
  nch-BL: Huan teipa quisque nopona, huan panoque campa tepeyo ipan tali Efraín huan
    ajsique hasta campa ichaj Micaía.
  vie-1934: Từ đó chúng đi sang núi Eùp-ra-im và đến nhà Mi-ca.
  hin-CV: वहां से निकलकर वे एफ्राईम प्रदेश के पहाड़ी इलाके में मीकाह के घर के पास
    जा पहुंचे.
  spa-BES: De allí se dirigieron a la región montañosa de Efraín y llegaron a la casa
    de Micaías.
  tdx-tdx: Boak’ ao iereo, niavotse mb’am-bohi’ i Efraime mb’eo nivotrak’ an-kiboho’i
    Mikà eo.
  tha-KJV: เขาก็ผ่านจากที่นั่นไปยังแดนเทือกเขาเอฟราอิมมาถึ​งบ​้านของมีคาห์
  por-BR-2018: E passando dali ao monte de Efraim, vieram até a casa de Mica.
  deu-ELO: Und von dannen zogen sie weiter in das Gebirge Ephraim und kamen bis zum
    Hause Michas.
  eng-WYC-2018: From thence they passed into the hill (country) of Ephraim; and when
    they had come to the house of Micah,
  epo-epo: Kaj ili iris de tie sur la monton de Efraim kaj venis al la domo de Miĥa.
  uig-PIN: Andin ular u yǝrdin Əfraim taƣliⱪ rayoniƣa berip, Mikaⱨning ɵyigǝ yetip
    kǝldi.
  beo-beo: Amo sogebi fisili asili, ilia da Maiga ea diasu Ifala:ime agolo soge ganodini
    gala, amoga doaga:i.
  tpi-OTNT: Orait ol i lusim dispela ples na ol i go kamap long haus bilong Maika,
    long ples maunten bilong Efraim.
  hau-SA: Daga can suka tafi ƙasar tudu ta Efraim suka zo gidan Mika.
  uig-LAT: Andin ular u yerdin Efraim taghliq rayonigha bérip, Mikahning öyige yétip
    keldi.
  nde-nde: Esuka lapho aya elizweni lezintaba elako-Efrayimi afika endlini kaMikha.
  ton-ton: Pea naʻa nau ʻalu mei ai ki he moʻunga ko ʻIfalemi, ʻo hoko atu ki he fale
    ʻo Maika.
  ces-1613: A odtud táhnouce na horu Efraim, přišli až k domu Míchovu.
  eng-WMB: They passed from there to the hill country of Ephraim, and came to the
    house of Micah.
  tam-TCV: அங்கிருந்து அவர்கள் எப்பிராயீமிலுள்ள மலைநாட்டிற்குச் சென்று மீகாவின் வீட்டிற்கு
    வந்தார்கள்.
  ceb-ULB: Mipalayo sila gikan didto ngadto sa bungtod nga bahin sa lungsod sa Efraim
    ug miabot sa balay ni Micah.
  pol-UBG: A kiedy wyruszyli stamtąd na górę Efraim, przybyli aż do domu Micheasza;
  urd-GVU: وہاں سے وہ افرائیم کے پہاڑی علاقے میں داخل ہوئے اور چلتے چلتے میکاہ کے
    گھر پہنچ گئے۔
  deu-1912: Und von da gingen sie auf das Gebirge Ephraim und kamen zum Hause Michas.
  kan-2017: ಅವರು ಅಲ್ಲಿಂದ ಮುಂದೆ ಪ್ರಯಾಣಮಾಡಿ ಎಫ್ರಾಯೀಮ್ ಪರ್ವತಪ್ರದೇಶದಲ್ಲಿದ್ದ ಮೀಕನ ಮನೆಯ
    ಹತ್ತಿರ ಬಂದರು.
  yap-yap: Mranod u rom ngar tawgad nga tafen Mikah ni bay u daken e ted u Efraim
    ni go’ burey.
  hlt-MCSB: Te lamloh Ephraim tlang la kat uh tih Maikah im te a paan uh.
  mdy-ETH: ዬካፓ ዔያታ ጌሜራዻ ዔፕሬኤሜ ዓጫ ናንጋ፥ ሚካ ማኣሪ ሙኬኔ።
  twi-ASANTE: Wɔfiri hɔ no, wɔkɔɔ Efraim bepɔ asase no so, baa Mika fie.
  eng-WEBU: They passed from there to the hill country of Ephraim, and came to the
    house of Micah.
  wal-wal: Hegaappe denddidi, Efireema gezziyan de7iya Miika soo yiidosona.
  spa-PDDPT: De allí avanzaron hacia la región montañosa de Efraín, y llegaron a la
    casa de Micaía.
  gun-gun: Ha'e va'e gui oje'oi ju Efraim regua yvy'ã reia katy. Ha'e vy Mica ro py
    ju ovaẽ okuapy.
  agu-BL: Quicy'e'n tzuntz yi junt eklok nin e' opontz le ama'l cwent yi e' xonl Efraín,
    kale najle't Micaías.
  ilo-ULB: Immadayuda manipud sadiay a nagturong idiay katurturodan ti Efraim ket
    napanda iti balay ni Mica.
  kpg-kpg: Digaula gaa hula mai di gowaa deelaa ga loomoi gi di hale o Micah i lodo
    tenua gonduu o Ephraim.
  uig-ARA: ئاندىن ئۇلار ئۇ يەردىن ئەفرائىم تاغلىق رايونىغا بېرىپ، مىكاھنىڭ ئۆيىگە
    يېتىپ كەلدى.
  sus-sus: E naxa keli mɛnni, e siga Efirami geyae yire, han Mike xa banxi nu na dɛnnaxɛ.
  pon-2006: Re ahpw kohsang mwo kolahng ni imwen Maika nan sahpw nahnahn Epraim.
  ksd-ksd: Ma dia ga vana kariu uro ta ra gunan na lualuana Epraim, ma dia ga pot
    tadav ra kuba i Mika.
  tur-YTC: Oradan Efraim'in dağlık bölgesine geçip Mika'nın evine geldiler.
  grc-BRENT: Καὶ παρῆλθον ἐκεῖθεν ὄρος Ἐφραὶμ, καὶ ἦλθον ἕως οἴκου Μιχαία.
  ind-AYT: Mereka berjalan dari sana ke Pegunungan Efraim dan sampai di rumah Mikha.
  nya-nya: Kuchokera kumeneko anapita ku dziko lamapiri la Efereimu ndipo anafika
    ku nyumba ya Mika.
  hrv-hrv: Odatle se zaputiše u Efrajimovu goru i dođoše do Mikine kuće.
  mps-mps: Tialima, augwaligo te bulu taga peyu, tama te bidi Maikago beba sabolali,
    te Efraimgo bulu bage bulude elaluai.
  tpi-tpi: Orait ol i lusim dispela ples na ol i go kamap long haus bilong Maika,
    long ples maunten bilong Efraim.
  dan-1931: Derfra drog de over til Efraims Bjerge; og da de kom til Mikas Hus,
  vie-OVCB: Họ tiếp tục ra đi đến miền núi Ép-ra-im, đến nhà Mai-ca.
  guj-2017: તેઓ ત્યાંથી નીકળીને એફ્રાઇમના પહાડી પ્રદેશમાં ગયા અને મિખાના ઘરે આવ્યા.
  pon-2006A: Re ahpw kohsang mwo kolahng ni imwen Maika nan sahpw nahnahn Epraim.
  por-BRBSL: Eles passaram de lá para a região montanhosa de Efraim, e vieram para
    a casa de Miquéias.
  cth-cth: Haw hoi pou a tapoung awh teh, Ephraim mon koe Mikah im a pha awh.
  twi-twi: Wofi hɔ no, wɔkɔɔ Efraim bepɔw asase no so, baa Mika fi.
  hlt-hlt: Te lamloh Ephraim tlang la kat uh tih Maikah im te a paan uh.
  tbz-SIM: Bɛ̀ dɛ nyìtɛ́ kɛ́kɔtɛ Efɑdɑimmu tempɛ̃ nditɑ̃rì ĩ́nkɛ̀ kɛ́tuɔkɛ Mikɑɑ cĩ́ɛ̃̀tɛ̀.
  msy-2020: Me danganir kam ategha ghua Efraimɨn mɨghsɨar dozibar Maikan dɨpenimɨn
    oto.
  azb-azb: Oradan Efrayimin dağlıq bölgəsinə keçdilər və Mikeyanın evinə gəldilər.
  eng-DBY: And they passed thence to mount Ephraim, and came to the house of Micah.
  hin-2017: वहाँ से वे आगे बढ़कर एप्रैम के पहाड़ी देश में मीका के घर के पास आए।
  eng-YLT: And they pass over thence [to] the hill-country of Ephraim, and come in
    unto the house of Micah.
  eng-WYC-2017: From thence they passed into the hill country of Ephraim; and when
    they had come to the house of Micah,
  eng-WMBB: They passed from there to the hill country of Ephraim, and came to the
    house of Micah.
  urd-GVH: वहाँ से वह इफ़राईम के पहाड़ी इलाक़े में दाख़िल हुए और चलते चलते मीकाह के
    घर पहुँच गए।
  rug-rug: Meke ene hola nia rini sa vasina asa, meke mae pa vetu te Maika, koasa
    popoa toqetoqere pa Iparemi.
  gaz-gaz: Isaanis achii itti fufanii gara biyya gaaraa Efreemitti ol baʼanii mana
    Miikaa dhufan.
  fra-LSG: Ils passèrent de là dans la montagne d’Éphraïm, et ils arrivèrent jusqu’à
    la maison de Mica.
  yal-yal: E to keli mɛnni, e yi siga Efirami geya yireni, siga han Mike a banxina.
  haw-1868: A malaila aku lakou i hele ai a i ka mauna o Eperaima, a hiki aku la i
    ka hale o Mika.
  arb-NAV: وَاجْتَازُوا مِنْ هُنَاكَ إِلَى جَبَلِ أَفْرَايِمَ وَجَاءُوا إِلَى بَيْتِ
    مِيخَا.
  ewe-ewe: Tso afi ma wolia to la yi Efraim to la ƒe anyigba dzi.
  eng-LEE: And they passed thence unto the mountain of Ephraim, and came as far as
    the house of Micah.
  asm-FB: পাছত তেওঁলোকে তাৰ পৰা ইফ্ৰয়িম পাহাৰীয়া অঞ্চললৈ যাত্রা কৰি গৈ মীখাৰ ঘৰ
    পালেগৈ।
  sus-A: عٍ نَشَ كٍلِ مّننِ، عٍ سِفَ عٍقِرَ مِ فٍيَيٍ يِرٍ، هَن مِكٍ شَ بَنشِ نُ نَ
    دّننَشّ.
  fra-SBL: Ils passèrent de là dans la montagne d'Éphraïm, et arrivèrent à la maison
    de Michée.
  hbo-hbo: וַיַּעַבְר֥וּ מִשָּׁ֖ם הַר־אֶפְרָ֑יִם וַיָּבֹ֖אוּ עַד־בֵּ֥ית מִיכָֽה׃
  kik-kik: Kuuma kũu magĩthiĩ na mbere nginya bũrũri ũrĩa ũrĩ irĩma wa Efiraimu na
    magĩkinya mũciĩ wa Mika.
  fra-NCL: Ils passèrent de là dans la montagne d’Ephraïm, et ils arrivèrent jusqu’à
    la maison de Michas.
  cek-AK: Nihcae loe Ephraim mae nuiah caeh o moe, Mikah ih im to phak o.
  cuk-cuk: Agi bukwa, Efraín-yalagansik nadmalad, degi, Micaía-negse modapmalad.
  uig-CYR: Андин улар у йәрдин Әфраим тағлиқ райониға берип, Микаһниң өйигә йетип
    кәлди.
  tel-2017: అక్కడనుండి వాళ్ళు ఎఫ్రాయిమీయుల కొండ ప్రాంతానికి వచ్చి అక్కడే ఉన్న మీకా
    ఇంటికి వచ్చారు.
  hat-BSA: Yo te pase soti la nan peyi ti kolin Ephraïm yo pou te rive lakay Mica.
  kos-kos: Na elos som we lac nwe ke elos tuku sun lohm sel Micah ke fulan eol in
    acn Ephraim.
  hbo-WLC: וַיַּעַבְר֥וּ מִשָּׁ֖ם הַר־אֶפְרָ֑יִם וַיָּבֹ֖אוּ עַד־בֵּ֥ית מִיכָֽה׃
  ibo-ibo: Emesịa, ha pụrụ nʼala ugwu ugwu Ifrem, bịarute nʼụlọ Maịka.
  ory-ory: ଏଥିଉତ୍ତାରେ ସେମାନେ ସେଠାରୁ ଇଫ୍ରୟିମ-ପର୍ବତମୟ ଦେଶ ଆଡ଼େ ଯାଇ ମୀଖାର ଗୃହ ପର୍ଯ୍ୟନ୍ତ
    ଗଲେ।
  chk-chk: Seni ikenan ra feila ngeni chukuchukutän ewe fanü Efraim o tori imwen Maika.
  rop-rop: Brom deya deibin go langa det haus blanga Maika deya langa det hil kantri
    gulum Ifreiyim,
  ukr-1871: Звідти йшли вони на Ефраїм-гори та й прийшли до господи Михиної.
  deu-1951: Und von dort überschritten sie das Gebirge Ephraim und kamen zum Hause
    Michas.
  eng-JPS: And they passed thence unto the hill-country of Ephraim, and came unto
    the house of Micah.
  srp-1865: A odande pošavši u goru Jefremovu doðoše u kuæu Mišinu.
  lug-lug: Ne bava awo ne balaga mu nsi ey’ensozi eya Efulayimu ne batuuka ku nnyumba
    ya Mikka.
  heb-heb: ויעברו משם הר אפרים ויבאו עד בית מיכה׃
  ben-IRV: পরে তারা সেখান থেকে পর্বতময় ইফ্রয়িমের পাহাড়ি অঞ্চলে গেল, ও মীখার বাড়ি
    পর্যন্ত এল।
  pan-pan: ਉੱਥੋਂ ਲੰਘ ਕੇ ਉਹ ਇਫ਼ਰਾਈਮ ਦੇ ਪਹਾੜੀ ਦੇਸ਼ ਵਿੱਚ ਮੀਕਾਹ ਦੇ ਘਰ ਦੇ ਕੋਲ ਆਏ।
  mya-JVB: ထို အရပ်မှ သွား ၍ ဧဖရိမ် တောင် ၌ မိက္ခါ အိမ် သို့ ရောက် ကြ၏။
  hmo-hmo: Unai gabu idia rakatania, Eparaima ena ororo tano dekenai idia lao, bona
    Mika ena ruma dekenai idia ginidae.
  urd-urd: और वहाँ से चलकर इफ़्राईम के पहाड़ी मुल्क में पहुँचे और मीकाह के घर आए।
  rus-SYN: Оттуда отправились они на гору Ефремову и пришли к дому Михи.
  bqc-SIM: Bↄa we aa gɛ̀ Ɛflaiũ buiↄ bùsu sĩ̀sĩdeu e Mika bɛ wɛ̃́lɛu.
  tcz-CHONGTHU: Hichea konchun Ephraim thinglhang gamma Micah in chu agalhung taovin
