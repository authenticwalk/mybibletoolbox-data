  mar-mar: मग ते तेथून पुढे एफ्राइमाच्या डोंगराळ प्रदेशात गेले आणि मीखाच्या घरापर्यंत
    आले.
  qub-qub: Chaypitana aywaran Efraín parti jircapa. Chaychöna chayaran Micaía tiyananman.
  hat-hat: Apre sa, yo kite kote yo te ye a, y' al nan mòn Efrayim yo, yo rive bò
