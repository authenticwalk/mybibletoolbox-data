  tam-TCV: அதற்கு அவர்கள், “வாருங்கள்! நாம் அவர்களைத் தாக்குவோம்; அந்த நாடு மிகவும்
    செழிப்புள்ளதெனக் கண்டோம். நீங்கள் ஒன்றும் செய்யாமல் இருக்கப்போகிறீர்களோ? அங்குபோய்
    அதைக் கைப்பற்றத் தயங்கவேண்டாம்.
  ceb-ULB: Miingon sila, “Dali! Ato silang sulungon! Among nakita ang yuta ug maayo
