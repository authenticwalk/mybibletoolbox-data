  uig-ARA: 'ئۇلار جاۋابەن: ــ بىز قوپۇپ ئۇلارغا ھۇجۇم قىلايلى! چۈنكى بىز شۇ زېمىننى
    چارلاپ كەلدۇق، مانا، ئۇ ئىنتايىن ياخشى بىر يۇرت ئىكەن. ئەمدى نېمىشقا قىمىر قىلماي
    جىم ئولتۇرىسىلەر؟ ئەمدى دەرھال بېرىپ، ئۇ يۇرتنى ئېلىشقا ئەزمەڭلەرنى ئەزمەڭلار،
