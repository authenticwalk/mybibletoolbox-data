  hbo-hbo: וַיֹּאמְר֗וּ ק֚וּמָה וְנַעֲלֶ֣ה עֲלֵיהֶ֔ם כִּ֤י רָאִ֙ינוּ֙ אֶת־הָאָ֔רֶץ
    וְהִנֵּ֥ה טֹובָ֖ה מְאֹ֑ד וְאַתֶּ֣ם מַחְשִׁ֔ים אַל־תֵּעָ֣צְל֔וּ לָלֶ֥כֶת לָבֹ֖א
    לָרֶ֥שֶׁת אֶת־הָאָֽרֶץ׃
  kik-kik: Magĩcookia atĩrĩ, “Ũkĩrai tũthiĩ tũkamatharĩkĩre! Nĩtuonete atĩ bũrũri
    ũcio nĩ mwega mũno. Anga gũtirĩ ũndũ mũgwĩka? Mũtigatithie gũthiĩ mũkaũtunyane.
  fra-NCL: 'Ils répondirent : « Debout, et montons contre ceux ; car nous avons vu
    le pays et voici, qu’il est très bon. Et vous restez là sans mot dire ? Ne soyez
    pas paresseux à vous mettre en marche pour aller prendre possession de ce pays.'
  cek-AK: Nihcae mah, Angthawk oh; nihcae to tuh si! Khenah, kahoih parai prae to
    ka hnuk o boeh; nang hngai o duem han maw? Prae thungah akun moe, qawktoep hanah
    mong o sut hmah.
  cuk-cuk: 'Sordamar-e-ataled abin-sogdemalad: —Anmar ginebinne, egi anmar gwichigu-nae.
    Ar an neg-daksamaladi, napa-nuedid. ¿Degite, bemar naosuli? Mer geger be itomala.
    Anmar yar-suega nae.'
  uig-CYR: 'Улар җававән: — Биз қопуп уларға һуҗум қилайли! Чүнки биз шу зиминни чарлап
    кәлдуқ, мана, у интайин яхши бир жут екән. Әнди немишкә қимир қилмай җим олтирисиләр?
    Әнди дәрһал берип, у жутни елишқа әзмәңләрни әзмәңлар, берип һуҗум қилип зиминни
    егиләңлар.'
  tel-2017: దానికి వాళ్ళు “రండి! మనం వాళ్ళపై దాడి చేద్దాం. ఆ దేశాన్ని మేము చూశాం.
    అది ఎంతో బాగుంది. చేతులు ముడుచుకుని కూర్చోకండి. వాళ్ళపై దాడి చేసి ఆ దేశాన్ని ఆక్రమించుకోవడంలో
    ఇక ఆలస్యం చేయవద్దు.
  hat-BSA: 'Yo te di: “Leve e annou monte kont yo; paske nou te wè peyi a e vwala,
    li trè bon. Epi ankò, èske w ap chita anplas toujou? Pa pèdi tan pou antre posede
    peyi a.'
  kos-kos: Ac elos fahk, “Fahsru, kut som mweuni acn Laish. Kut liye tuh acn we arulana
    wo. Nikmet pahtlac. Sulaklak! Kowos som eisla acn we!
  hbo-WLC: וַיֹּאמְר֗וּ ק֚וּמָה וְנַעֲלֶ֣ה עֲלֵיהֶ֔ם כִּ֤י רָאִ֙ינוּ֙ אֶת־הָאָ֔רֶץ
    וְהִנֵּ֥ה טוֹבָ֖ה מְאֹ֑ד וְאַתֶּ֣ם מַחְשִׁ֔ים אַל־תֵּעָ֣צְל֔וּ לָלֶ֥כֶת לָבֹ֖א
    לָרֶ֥שֶׁת אֶת־הָאָֽרֶץ׃
  ibo-ibo: Ha zara sị, “Bịanụ, ka anyị gaa buso ha agha. Anyị ahụla ala ahụ, ọ dịkwa
    mma nke ukwu. Gịnị ka unu na-agbara nkịtị? Unu egbula oge ịba nʼebe ahụ nweta
    ya.
  ory-ory: ତହିଁରେ ସେମାନେ କହିଲେ, “ଉଠ, ସେମାନଙ୍କ ବିରୁଦ୍ଧରେ ଯିବା; କାରଣ ଆମ୍ଭେମାନେ ସେ ଦେଶ
    ଦେଖିଲୁ, ଦେଖ, ସେ ଦେଶ ଅତି ଉତ୍ତମ; ଆଉ ତୁମ୍ଭେମାନେ କି ତୁନି ହୋଇ ରହିଅଛ? ସେହି ଦେଶକୁ ଯିବାକୁ
    ଓ ପ୍ରବେଶ କରି ତାହା ଅଧିକାର କରିବାକୁ ଆଳସ୍ୟ କର ନାହିଁ।
  chk-chk: Nge ir ra pälüeni, “Oupwe ütä, ousipwe feila o maun ngeni chon Lais. Pun
    äm aia küna ewe fanü pwe a fokun pwülüöch. Ifa usun, oupwe chök momot ikei? Oupwe
    müttir feila o tolong lon ewe fanü pwe oupwe fanüeni.
  rop-rop: en detlot faibala men bin tok, “Kaman na! Wi garra go en fait langa detlot
    pipul hu jidan langa det taun gulum Layish. Melabat bin luk det kantri blanga
    olabat brabli gudwan. Wal wi kaan weistimbat taim. Yumob hariyap, dumaji wi garra
    go streidawei en gedim det kantri.
  ukr-1871: 'А они відказують: Вставайте, двинемо проти них у поле! Бо землю ми огледїли:
    справдї прегарна земля, а ви оце задумались; не гайтесь довше, рушаймо в дорогу,
    та й осягнемо землю в державу!'
  deu-1951: 'Da sprachen sie: Macht euch auf, laßt uns gegen sie zu Felde ziehen!
    Denn wir haben das Land besehen, und siehe, es ist sehr gut; und ihr wollt untätig
    bleiben? Seid nicht faul, sondern zieht hin, um das Land einzunehmen!'
  eng-JPS: 'And they said: ''Arise, and let us go up against them; for we have seen
    the land, and, behold, it is very good; and are ye still? be not slothful to go
    and to enter in to possess the land.'
  srp-1865: 'A oni rekoše: ustajte da idemo na njih; jer vidjesmo zemlju, i vrlo je
    dobra. I vi ne marite? nemojte se lijeniti, nego pohitajte da uzmete zemlju.'
  lug-lug: Ne baddamu nti, “Mugolokoke, tubalumbe. Tulabye ensi, era laba, nga nnungi
    nnyo. Temuyinza butagenda. Temulwa, tugende tulye ensi.
  heb-heb: ויאמרו קומה ונעלה עליהם כי ראינו את הארץ והנה טובה מאד ואתם מחשים אל תעצלו
    ללכת לבא לרשת את הארץ׃
  ben-IRV: তারা বলল, “ওঠ, আমরা সেই লোকদের বিরুদ্ধে যাই; আমরা সে দেশ দেখেছি; আর দেখ,
    তা অতি উত্তম, তোমরা কেন চুপ করে আছ? সেই দেশ অধিকার করবার জন্য সেখানে যেতে দেরী
    কর না।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਕਿਹਾ, “ਉੱਠੋ ਤਾਂ ਜੋ ਅਸੀਂ ਉਨ੍ਹਾਂ ਉੱਤੇ ਚੜ੍ਹਾਈ ਕਰੀਏ ਕਿਉਂਕਿ ਅਸੀਂ ਉਸ
    ਦੇਸ਼ ਨੂੰ ਵੇਖਿਆ ਹੈ ਅਤੇ ਉਹ ਬਹੁਤ ਚੰਗਾ ਹੈ ਅਤੇ ਤੁਸੀਂ ਐਂਵੇਂ ਹੀ ਬੈਠੇ ਹੋ? ਹੁਣ ਤੁਸੀਂ ਚੱਲ
    ਕੇ ਉਸ ਦੇਸ਼ ਨੂੰ ਜਿੱਤਣ ਵਿੱਚ ਢਿੱਲ ਨਾ ਕਰੋ।
  mya-JVB: သူတို့က၊ ထ ၍ သွားတိုက် ကြကုန်အံ့။ ထိုပြည် သည် ကောင်းမွန် သော ပြည်ဖြစ်သည်ကို
    ငါတို့ မြင် ပြီ။ ငြိမ်ဝပ် စွာနေကြသေးသလော။ ထိုပြည် ကို သိမ်းယူ ဝင်စား ခြင်းငှါ
    မ ဖင့်နွှဲ ကြနှင့်။
  hmo-hmo: Idia 5 idia gwau, “Umui toreisi haraga! Maoromaoro do ita lao, do ita tuari
    henia, badina be ai ese unai tano ai itaia vadaeni, uma tano namo herea. Do umui
    noho kava, a? Do umui naria kava lasi, badina unai tano do umui raka vareai, bona
    do umui abia, emui tano.
  urd-urd: उन्होंने कहा, “चलो, हम उन पर चढ़ जाएँ; क्यूँकि हम ने उस मुल्क को देखा कि
    वह बहुत अच्छा है; और तुम क्या चुप चाप ही रहे? अब चलकर उस मुल्क पर क़ाबिज़ होने
    में सुस्ती न करो।
  rus-SYN: 'Они сказали: встанем и пойдем на них; мы видели землю, она весьма хороша;
    а вы задумались: не медлите пойти и взять в наследие ту землю;'
  bqc-SIM: 'Aa wèmá aa mɛ̀: À fɛlɛ wà gɛ lɛ́lɛmá. Asa wa bùsupi è, a maa kɛ̀
    zài, mɛ́ álɛ pↄe wo lao. Ásu zígbiakɛo. Wà gɛ bùsupi símá!'
  tcz-CHONGTHU: Amahon adonbutnun ajah uvah, “Hungun amaho khu gakisatpiu hite keihon
    agamchu kagamu uvin, agam u chu aphalheh jenge. Ipi na’nga nahlai diuham? Gache
    a amun galoding khu lungsa-ihna neihih hel’un,” ati taove.
  mar-mar: ते म्हणाले, “चला! आपण त्यांच्यावर हल्ला करू! कारण आम्ही तो देश पाहिला आणि
    तो फार चांगला आहे. तुम्ही काहीच करणार नाही का? तुम्ही तो देश जिंकण्यासाठी आणि
    त्यावर चढाई करून ताब्यात घेण्यासाठी कंटाळा करू नका.
  qub-qub: 'Chaura paycuna niran: «Intërutami chay partipa purimushcäcuna. Alli chacrami.
    ¡Juclla aywashun chay chacrata charinapaj! ¡Chaycho tiyajcunata ushajpaj illgarachishun!
    ¡Cayllachöga ama jamarpäcushunchu!'
  hat-hat: 'Yo reponn: -Nou wè peyi a. Li bon anpil. Pa rete isit la bra kwaze ap
    gade. Prese non! Ann moute al pran peyi a pou nou.'
  eng-BSB: They answered, “Come on, let us go up against them, for we have seen the
    land, and it is very good. Why would you fail to act? Do not hesitate to go there
    and take possession of the land!
  tod-tod: 'Ti ɠɛni ti ma: «À wuzeɠe! Ade lɛ ti laalɔɠɔma, mazɔlɔɔ gi zooi ɠaaʋɛ,
    gola ʋagɛ. Toɠa ɠale! Wa zeini nɔ, wo la faa wosu! À mina ɠɛ ga dɔɔʋɛ nui. À
    pele zo, wo li wo zooi naa zo!'
  eng-WEBPB: They said, “Arise, and let’s go up against them; for we have seen the
    land, and behold, it is very good. Do you stand still? Don’t be slothful to go
    and to enter in to possess the land.
  kbq-kbq: Hu'za zamantahigazageno, ana vahe'mo'za anage hu'naze, otinketa vuta ome
    zamaheta mopazmia hanaramneno! Na'ankure mopama ke'nonana knare'zantfa hu'nea
    mopa me'ne. Na'anku aveganentaze? Ana mopama omerizankura korora huta rege'regera
    osiho.
  nhe-BL: 'Huan nopa macuili tlacame tlananquilijque: ―Xihualaca, ma tiquintehuitij,
    pampa tojuanti tijtlachilitoj nopa tlali huan tiquitatoj para nelcuali. Amo xijchiyaca.
    Nopa tlali elis toaxca intla san timoaxcatitij.'
  gub-BL: — Xiàmàtyry'ym a'e pe har zaha nehe ty wà, i'i wanupe wà. — Uruexak ywy
    ure. Ikatuahy a'e. Peiko zo xe upytu'u ma'e romo nehe. Pezàn peho a'e ywy ipyro
    pà nehe.
  eng-DRA: 'Arise, and let us go up to them: for we have seen the land which is exceeding
    rich and fruitful: neglect not, lose no time: let us go and possess it, there
    will be no difficulty.'
