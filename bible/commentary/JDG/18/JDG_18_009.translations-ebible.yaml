  eng-DBY: And they said, Arise, and let us go up against them; for we have seen the
    land, and behold, it is very good; and ye are still! Be not slothful to go, to
    enter to take possession of the land.
  hin-2017: उन्होंने कहा, “आओ, हम उन लोगों पर चढ़ाई करें; क्योंकि हमने उस देश को देखा
