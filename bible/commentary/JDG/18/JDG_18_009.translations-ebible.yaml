  mdy-ETH: ዔያታ ማሃዖ፦ «ሳዔላ ሚርጌና ኮሺታሢ ኑ ዛጌሢሮ ቢሩዋቴ፤ ኑ ላዪሼ ካታሞ ዖሎም! ሃይካ ማዾ ባኣያ ጉሪ ዴይፆይዳፓ
    ዑኬና ዴንዲ ዒዞ ዖሊ ዓርቁዋቴ!
  twi-ASANTE: Na wɔbuaa sɛ, “Momma yɛnkɔto nhyɛ wɔn so! Yɛahunu asase no na ɛyɛ pa
