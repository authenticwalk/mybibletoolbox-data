  urd-GVU: جاسوسوں نے جواب میں کہا، ”آئیں، ہم جنگ کے لئے نکلیں! ہمیں ایک بہترین علاقہ
    مل گیا ہے۔ آپ کیوں جھجک رہے ہیں؟ جلدی کریں، ہم نکلیں اور اُس ملک پر قبضہ کر لیں!
  deu-1912: 'Sie sprachen: Auf, laßt uns zu ihnen hinaufziehen! denn wir haben das
