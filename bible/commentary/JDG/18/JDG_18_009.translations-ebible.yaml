    wenni mɛdiɛ̀. Bɑ́ nkɑrinɛ̀ dɛtetìrɛ̀, bɑ́ nhɔɔtínɛ̀! Tí kɔtɛnɛ̀ kɛ́ bɛ̀ do kɛ́fietɛ
