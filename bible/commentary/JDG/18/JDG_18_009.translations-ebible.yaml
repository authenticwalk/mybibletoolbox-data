verse: JDG.018.009
translations:
  mal-C: 'അതിന് അവർ: “വരിക, നമുക്കുചെന്ന് അവരെ ആക്രമിക്കാം! ആ ദേശം വളരെ നല്ലതെന്ന്
    ഞങ്ങൾ കണ്ടിരിക്കുന്നു. നാം എന്തെങ്കിലും ചെയ്യണം. പോയി ആ ദേശം കൈവശമാക്കാൻ മടിക്കരുത്.'
  deu-TKW: Auf, laßt uns gegen sie zu Felde ziehen! Denn wir haben das Land besehen
    - es ist in der That ganz vortrefflich! Und ihr seid unschlüssig? Zögert nicht
    länger, euch auf den Weg zu machen, um hinzuziehen und das Land in Besitz zu nehmen!
  lin-lin: 'Bazongisaki : — Totelema, tokende kobotola mokili na bango ! Tomoni ete
    mokili yango ezali malamu penza. Boni ! Mpo na nini bovandi kimia boye ? Bozala
    bagoyigoyi te mpo na kokende kokota mpe kobotola mokili yango.'
  eng-LSV: And they say, “Rise, and we go up against them, for we have seen the land,
    and behold—very good; and you are keeping silent! Do not be slothful to go—to
    enter to possess the land.
  eng-GNV: 'And they answered, Arise, that we may goe vp against them: for we haue
    seene the lande, and surely it is very good, and doe ye sit stil? be not slouthfull
    to goe and enter to possesse the lande:'
  eng-WEBSTER: 'And they said, Arise, that we may go up against them: for we have
    seen the land, and behold, it is very good: and are ye still? be not slothful
    to go, and to enter to possess the land.'
  nhw-BL: 'Huan nopa macuilti tlacame tlananquilijque: ―Xihualaca, ma tiquinhuilanatij,
    pampa tojuanti tijtlachilitoj nopa tlali huan tiquitatoj para nelcuali. Amo xijchiyaca.
    Nopa tlali elis toaxca sintla san timoaxcatitij.'
  swh-ONEN: Wakajibu, “Twendeni, tukapigane nao! Tumeona kuwa nchi ni nzuri sana.
    Je, hamtafanya chochote? Msisite kupanda ili kuimiliki.
  bba-bba: Mɑ bɑ wisɑ bɑ nɛɛ, i seewo su dɑ su Lɑisiɡibu wɔri. Domi tem mi bɑ wɑ̃ɑ
    mi, tem ɡem tiiwɑ. I ku de sɑ n wɑ̃ɑ mini sɑ n kom yɑɑ bie. I seewo su dɑ fuuku
    su bu wɔri, su ben tem mɛ mwɑ.
  eng-KJVCPB: 'And they said, Arise, that we may go up against them: for we have seen
    the land, and behold, it is very good: and are ye still? be not slothful to go,
    and to enter to possess the land.'
  luo-luo: Negidwokogi niya, “Biuru mondo wamonjgi! Waseneno ka piny cha ber ahinya.
    Donge udhi timo gimoro? Kik udeki ma ok udhi kuno kendo ukaw pinyno.
  meu-meu: Laimaosi eto, A tore isi, aitala, aita tuari henidia; badina be ai ese
    una tano vada a itaia, biru tanona namo hereana. Umui ba noho kava a? Basio halahe,
    baola, una tano ai ba raka vareai bona bavabia, emui tano.
  npi-ULB: उनीहरूले भने, “आओ, तिनीहरूलाई आक्रमण गरौँ! हामीले त्यो देश देखेका छौं र
    त्यो धेरै असल छ । के तिमीहरू केही गर्दैनौ? आक्रमण गर्न र त्यो देशमाथि अधिकार गर्न
    ढिला नगर ।
  yor-yor: Wọ́n dáhùn pé, “Ẹ dìde ẹ jẹ́ kí a lọ kọlù wọ́n! A wá rí i pé ilẹ̀ náà dára
    gidigidi. Ṣé ẹ̀yin ó sì jókòó láìsí nǹkan nípa rẹ̀? Ẹ má ṣe lọ́ra láti lọ síbẹ̀
    kí ẹ sì gba ilẹ̀ náà.
  ind-ind: Jawab mereka, “Kami melihat tanah Lais yang sangat sejahtera. Ayo kita
    serang mereka! Jangan diam saja! Kita harus cepat-cepat masuk merebut wilayah
    itu!
  pes-OPCB: 'آنها گفتند: «سرزمینی است حاصلخیز و وسیع که نظیر آن در دنیا پیدا نمی‌شود؛
    مردمانش حتی آمادگی آن را ندارند که از خودشان دفاع کنند! پس منتظر چه هستید، برخیزید
    تا به آنجا حمله کنیم و آن را به تصرف خود درآوریم زیرا خدا آن سرزمین را به ما داده
    است.»'
  tgl-ULB: Sinabi nila, “Halina! salakayin natin sila! Nakita namin ang lupain at
    ito'y napakabuti. Wala ba kayong ginagawa? Huwag bagalan ang pagsalakay at pagsakop
    sa lupain.
  hui-hui: Ani layagola agali duriali biaru tigua ladai bialu lalu, Iname wali agali
    tano mbirani hearia handarimago uruni baba wai bu mali̱ya abale íbu ngoai hadaba.
    Iname tinaga dindi baya taraore wiaria de handarima. Anigo tígua bira nabi abale
    heyalu dindi ogoriani puwa wai bialu karulami̱ya ma.
  mya-mya: သူ​တို့​က​လည်း``လာ​ကြ၊ လဲ​ရှ​မြို့​ကို​ငါ တို့​သွား​ရောက်​တိုက်​ခိုက်​ကြ​ကုန်​အံ့။
    ထို နယ်​မြေ​သည်​အ​လွန်​ကောင်း​မွန်​ကြောင်း ကို​ငါ​တို့​တွေ့​မြင်​ခဲ့​ရ​ပြီ။ ဤ​အ​ရပ်​တွင်
    ဆိုင်း​လင့်​၍​နေ​ကြ​မည်​လော။ အ​လျင် အ​မြန်​ထို​နယ်​မြေ​ကို​ဝင်​ရောက်​သိမ်း​ယူ
    ကြ​ကုန်​အံ့။-
  bod-N: དེ་དག་ན་རེ། ལོངས་དང་བདག་ཅག་ཡར་སོང་ནས་ཁོ་རྣམས་ལ་འཐབ་པར་བྱ། ངེད་རྣམས་ཀྱིས་ཡུལ་དེར་ལྐོག་ཞིབ་བྱས་ཤིང་ཡུལ་དེ་ཤིན་ཏུ་ཡག་པོ་འདུག
    ཁྱོད་རྣམས་ད་དུང་ས་འདིར་འདུག་གམ། མྱུར་བ་མྱུར་དུ་སོང་ནས་ཡུལ་དེ་ས་སྐལ་དུ་ལེན་པ་ལས་དུས་འགྱངས་བྱེད་མི་རུང་།
  sna-sna: Vakapindura vakati, “Uyai, tivarwise! Takaona kuti nyika yacho yakanaka
    kwazvo. Hamungaiti chimwe chinhu here? Musanonoka kuendako kundoitora.
  spa-BLM: 'Dijeron: “Levantaos y subamos contra ellos; porque hemos visto la tierra,
    y he aquí que es muy buena. ¿Os quedáis quietos? No seáis perezosos para ir y
    entrar a poseer la tierra.'
  cac-cac: —Ix ec' quil jun macan̈ lum luum chi' smasanil, ix quila' to te vach' luum.
    Coyec, b'at caq'uec oval yed' eb' cajan ta'. Malaj mach ton̈ej scan c'ojan d'a
    tic tato malaj jab'oc tas sc'ulej. Coyec quiq'uec' jun luum chi'.
  swh-ULB: Wakasema, “Njoo! Hebu tuwashambulie! Tumeona ardhi na ni nzuri sana. Je
    hamfanyi kitu? Msiwe wavivu kushambulia na kuchukua ardhi.
  bel-bel: 'Яны сказалі: устаньма і пойдзем на іх; мы бачылі зямлю; яна вельмі добрая.
    А вы задумаліся; не марудзьце, ідзеце і бярэце ў спадчыну тую зямлю.'
  deu-ELBBK: 'Und sie sprachen: Macht euch auf, und lasst uns gegen sie hinaufziehen;
    denn wir haben das Land besehen, und siehe, es ist sehr gut. Und ihr bleibt stille?
    Seid nicht träge, hinzugehen, um hineinzukommen, das Land in Besitz zu nehmen;'
  mbb-OT: Migkaǥi zan te, “Nekeehè key te utew meupiya he lugar. Umbe kenè kiw en
    edlanganlangan. Edsurungen tew is menge meǥinged dutun su wey tew maangken haazà
    he tanà.
  mal-2015: ആ ദേശം ബഹുവിശേഷം എന്നു ഞങ്ങൾ കണ്ടിരിക്കുന്നു; നിങ്ങൾ അനങ്ങാതിരിക്കുന്നതു
    എന്തു? ആ ദേശം കൈവശമാക്കേണ്ടതിന്നു പോകുവാൻ മടിക്കരുതു.
  rmc-rmc: „Aven džas pre lende!“ odphende. „Dikhľam, hoj odi phuv hiňi igen lačhi.
    Pre soste mek užaren? Ma zľikeren tumen, aven džas la te zalel!
  pes-OPV: 'گفتند: «برخیزیم و بر ایشان هجوم آوریم، زیرا که زمین را دیده‌ایم که اینک
    بسیار خوب است، و شما خاموش هستید، پس کاهلی مورزید بلکه رفته، داخل شوید و زمین
    رادر تصرف آورید.'
  ron-1924: „Хайдем”, ау рэспунс ей, „сэ не суим ымпотрива лор, кэч ам вэзут цара
    ши ятэ кэ ера фоарте бунэ. Че стаць ши ну зичець нимик? Ну фиць ленешь ши порниць
    сэ пунець стэпынире пе цара ачаста.
  ben-OBCV: তারা উত্তর দিল, “চলো, তাদের আক্রমণ করা যাক! আমরা সেই দেশটি দেখলাম, এবং
    সেটি খুব সুন্দর। তোমরা কি কিছু করবে না? সেখানে গিয়ে সেটি দখল করে নিতে দ্বিধাবোধ
    কোরো না।
  som-som: Oo iyana waxay ku yidhaahdeen, War kaca oo ina keena aynu ku duullee, waayo,
    waannu soo aragnay dalkii, oo aad buu u wanaagsan yahay. Miyaad iska aamusnaanaysaan?
    War ha ka caajisina inaad tagtaan oo aad dalka gashaan oo dhaxashaan.
  lat-VUC: 'Surgite, ascendamus ad eos: vidimus enim terram valde opulentam et uberem.
    Nolite negligere, nolite cessare: eamus, et possideamus eam: nullus erit labor.'
  eng-ASVBT: 'And they said, Arise, and let us go up against them; for we have seen
    the land, and, behold, it is very good: and are ye still? be not slothful to go
    and to enter in to possess the land.'
  ita-1885: 'Ed essi dissero; Or su, saliamo contro a quella gente: perciocchè noi
    abbiamo veduto il paese, ed ecco, egli è grandemente buono: e voi ve ne state
    a bada? non siate pigri a mettervi in cammino, per andare a prender possessione
    di quel paese.'
  eng-LXXUP: 'And they said, Arise, and let us go up against them, for we have seen
    the land, and, behold, it is very good, yet ye are still: delay not to go, and
    to enter in to possess the land.'
  eng-ULB: They said, “Come! Let us attack them! We have seen the land and it is very
    good. Are you doing nothing? Do not be slow to attack and conquer the land.
  spa-VBL: “¡Vamos a atacarlos!”, interrumpieron los hombres. “¡Hemos inspeccionado
    el terreno y es excelente! ¿No harán algo? ¡No se tarden en ir y ocupar el terreno!
  fra-_FOB: 'Et ils répondirent: Allons, montons contre eux; car nous avons vu le
    pays, et voici, il est très bon. Quoi! vous êtes sans rien dire? Ne soyez point
    paresseux à partir, pour aller posséder ce pays.'
  mal-mal: ആ ദേശം ബഹുവിശേഷം എന്ന് ഞങ്ങൾ കണ്ടിരിക്കുന്നു; നിങ്ങൾ അനങ്ങാതിരിക്കുന്നത്
    എന്ത്? ആ ദേശം കൈവശമാക്കേണ്ടതിന് പോകുവാൻ മടിക്കരുത്.
  urd-GVR: Jāsūsoṅ ne jawāb meṅ kahā, “Āeṅ, ham jang ke lie nikleṅ! Hameṅ ek behtarīn
    ilāqā mil gayā hai. Āp kyoṅ jhijak rahe haiṅ? Jaldī kareṅ, ham nikleṅ aur us mulk
    par qabzā kar leṅ!
  suz-BL: मिनु क्‍यारी पाइबपुकीमी “लो, लय। मिनु मेकोपुकी नु लडाइ पय। मारदे हना मेको
    रागी थम रिम्‍शो बाक्‍ब। मुल मार सिक्‍सी पा बाक्‍नीनी? मुल लचा कली देश मपने। मिनु
    मेको रागी कली आंम के सेल्‍य।
  ita-1927: 'Quelli risposero: “Leviamoci e saliamo contro quella gente; poiché abbiam
    visto il paese, ed ecco, è eccellente. E voi ve ne state là senza dir verbo? Non
    siate pigri a muovervi per andare a prender possesso del paese!'
  ckb-ckb: 'ئەوانیش گوتیان: «هەستن با بچینە سەریان، چونکە بینیمان خاکەکە زۆر چاکە،
    جا بێدەنگ مەبن و لە ڕۆیشتن تەمبەڵی مەکەن بۆ ئەوەی بچنە ناو خاکەکەوە و ببن بە خاوەنی.'
  eng-BBE: 'And they said, Up! and let us go against Laish; for we have seen the land,
    and it is very good: why are you doing nothing? Do not be slow to go in and take
    the land for your heritage.'
  kan-OKCV: ಅದಕ್ಕವರು, “ನಾವು ಅವರಿಗೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಮಾಡುವುದಕ್ಕೆ ಹೋಗುವಹಾಗೆ ಏಳಿರಿ; ಏಕೆಂದರೆ
    ನಾವು ಆ ದೇಶವನ್ನು ನೋಡಿದೆವು; ಅದು ಬಹಳ ಚೆನ್ನಾಗಿದೆ. ನೀವು ಏನನ್ನಾದರೂ ಮಾಡಲು ಹೋಗುತ್ತೀರಾ?
    ಆ ದೇಶದಲ್ಲಿ ಪ್ರವೇಶಿಸಿ, ಅದನ್ನು ಸ್ವಾಧೀನಮಾಡಿಕೊಳ್ಳಲು ಹೋಗುವುದಕ್ಕೆ ತಡಮಾಡಬೇಡಿರಿ.
  tam-2017: 'அதற்கு அவர்கள்: எழும்புங்கள், அவர்களுக்கு எதிராகப் போவோம் வாருங்கள்;
    அந்த தேசத்தைப் பார்த்தோம், அது மிகவும் நன்றாயிருக்கிறது, நீங்கள் சும்மாயிருப்பீர்களா?
    அந்த தேசத்தைச் கைப்பற்றிக்கொள்ளும்படி புறப்பட்டுப்போக அசதியாக இருக்கவேண்டாம்.'
  spa-RV-1909: 'Levantaos, subamos contra ellos; porque nosotros hemos explorado la
    región, y hemos visto que es muy buena: ¿y vosotros os estáis quedos? no seáis
    perezosos en poneros en marcha para ir á poseer la tierra.'
  ron-BTF: 'Iar ei au zis: Ridicați-vă, să ne urcăm împotriva lor, pentru că am văzut
    țara și, iată, este foarte bună, iar voi stați liniștiți? Nu vă leneviți a merge
    și a intra să stăpâniți țara.'
  eng-WEBP: They said, “Arise, and let’s go up against them; for we have seen the
    land, and behold, it is very good. Do you stand still? Don’t be slothful to go
    and to enter in to possess the land.
  eng-FBV: “Come on, let's go and attack them!” the men interrupted. “We've surveyed
    the land, and it's excellent! Aren't you going to do something? Don't put off
    going there and occupying the land!
  nld-1939: 'antwoordden zij: Vooruit, we moeten tegen hen optrekken. We hebben dat
    land gezien; het is voortreffelijk. Blijft nu niet werkeloos talmen, met dat land
    in bezit te gaan nemen!'
  nch-BL: 'Huan nopa macuilti tacame tananquilijque: ―Xihualaca, ma tiquintehuitij,
    pampa tojuanti tijtachilitoj nopa tali huan tiquitatoj para nelcuali. Amo xijchiyaca.
    Nopa tali elis toaxca sinta san timoaxcatitij.'
  vie-1934: 'Năm người đáp: Hè! hãy đi lên đánh chúng nó, vì chúng tôi có thấy xứ
    ấy thật lấy làm tốt nhất. Uûa kìa! anh em ở đó chẳng làm chi sao? Chớ nên biếng
    nhác mà đi lên đến chiếm lấy xứ ấy làm sản nghiệp.'
  hin-CV: उन्होंने उत्तर दिया, “उठिए, चलिए, हम उन पर हमला करें. हमने उस देश का मुआयना
    कर लिया है. यह समृद्ध देश है. क्या अब भी आप चुपचाप बैठे रहेंगे? न तो चलने में
    देरी कीजिए, न वहां प्रवेश करने में, न उस देश को अपने अधीन करने में.
  spa-BES: 'Y ellos respondieron: ¡Arriba! Y vayamos contra Lais; Porque hemos visto
    la tierra, y es muy buena: ¿Que esperas, por qué no haces nada? No te demores
    en entrar y tomar la tierra por tu herencia.'
  tdx-tdx: Le hoe iereo, Miongaha, antao hiavotse haname iareo; fa nioni’ay i taney
    naho nirendreke t’ie fanjaka; aa vaho hijihetse avao nahareo? ko mihenekeneke
    fa akia mb’amy taney, imoaho naho tavano.
  tha-KJV: เขาตอบว่า “จงลุกขึ้น ให้​เราไปรบกับเขาเถิด เพราะเราได้​เห​็นแผ่นดินนั้นแล้ว
    และดู​เถิด เป็นแผ่นดินดี​จริงๆ ท่านทั้งหลายจะไม่ทำอะไรเลยหรือ อย่าชักช้าที่จะไปกันและเข้ายึดครองแผ่นดินนั้น
  por-BR-2018: 'Levantai-vos, subamos contra eles; porque nós exploramos a região,
    e vimos que é muito boa: e vós vos estais quietos? Não sejais preguiçosos em vos
    dispor em marcha para ir a possuir a terra.'
  deu-ELO: 'Und sie sprachen: Machet euch auf, und laßt uns wider sie hinaufziehen;
    denn wir haben das Land besehen, und siehe, es ist sehr gut. Und ihr bleibet stille?
    Seid nicht träge, hinzugehen, um hineinzukommen, das Land in Besitz zu nehmen;'
  eng-WYC-2018: and said, Rise ye, and go we up to them of Laish, for we have seen
    the land full rich and plenteous; do not ye be negligent, do not ye cease, (but)
    go we forth, and have we it into possession (or and let us take the land);
  epo-epo: 'Kaj ili diris: Leviĝu, kaj ni iru kontraŭ ilin; ĉar ni vidis, ke la lando
    estas tre bona; estu trankvilaj, ne prokrastu iri kaj veni kaj ekposedi la landon.'
  uig-PIN: 'Ular jawabǝn: — Biz ⱪopup ularƣa ⱨujum ⱪilayli! Qünki biz xu zeminni qarlap
