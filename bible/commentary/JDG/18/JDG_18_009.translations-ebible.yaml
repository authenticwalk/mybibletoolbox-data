  asm-FB: তেতিয়া তেওঁলোকে ক’লে, “ব’লা, আমি সেই লোকসকলৰ বিৰুদ্ধে যুদ্ধ কৰোঁ! আমি সেই
    দেশ দেখিলোঁ; অতি উত্তম দেশ, তোমালোকে কেলেই একো নকৰাকৈ আছা? সেই দেশলৈ যাবৰ বাবে
    আৰু সেই দেশ অধিকাৰ কৰিবলৈ পলম নকৰিবা।
  sus-A: عٍ نَشَ عٍ يَابِ، «وٌ كٍلِ، وٌن شّي. وٌن شَ سَ مّننِكَيٍ فٍرٍ، بَرِ مَ بْشِ
    قَنيِ نَ عٍ يِ رَ. وٌن شَ وٌن شُلُن. وٌن شَ سِفَ نَا كٍرٍن نَ، وٌن شَ نَ بْشِ
    سْتْ!
  fra-SBL: 'Ils dirent : « Levez-vous, et montons contre eux ; car nous avons vu le
    pays, et voici, il est très bon. Restez-vous immobiles ? Ne soyez pas paresseux
