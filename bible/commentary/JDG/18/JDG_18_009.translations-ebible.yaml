  kan-2017: ಅವರು, “ಏಳಿರಿ, ಅವರಿಗೆ ವಿರೋಧವಾಗಿ ಯುದ್ಧಕ್ಕೆ ಹೋಗೋಣ. ನಾವು ಆ ದೇಶವನ್ನು ನೋಡಿದೆವು;
    ಅದು ಬಹು ಉತ್ತಮದೇಶ. ನೀವು ಸುಮ್ಮನೆ ಕುಳಿತುಕೊಳ್ಳುವುದೇಕೆ? ತಡಮಾಡದೆ ಹೊರಡಿರಿ; ಆ ದೇಶವನ್ನು
