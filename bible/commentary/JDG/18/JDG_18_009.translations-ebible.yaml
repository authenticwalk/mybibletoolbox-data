  nde-nde: Aphendula athi, “Phangisani, kasibahlaseleni! Sibonile ukuthi ilizwe lelo
    lihle kakhulu. Kaliyikwenza lutho na? Lingazilazili ukuya khonale lilithathe.
  ton-ton: 'Pea naʻa nau pehē, “Tuʻu hake koeʻuhi ke tau ʻalu hake kiate kinautolu:
    he kuo mau mamata ki he fonua, pea vakai, ʻoku lelei ʻaupito ia: pea ʻoku mou
