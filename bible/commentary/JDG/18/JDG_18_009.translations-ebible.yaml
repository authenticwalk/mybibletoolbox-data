  haw-1868: I mai la lakou, E ala mai, i pii ku e kakou ia lakou no; ka mea, ua ike
    makou i ka aina, aia hoi, ua maikai loa ia; a e noho malie ana oukou? Mai hoomolowa
    oukou i ka pii aku, a komo, a hoopio i ka aina.
  arb-NAV: 'فَأَجَابُوهُمْ: «هَيَّا بِنَا نَهْجُمْ عَلَى أَهْلِ لايِشَ فَأَرْضُهُمْ
    خَصِيبَةٌ، فَمَا بَالُكُمْ مُتَقَاعِسُونَ؟ لَا تَتَكَاسَلُوا عَنِ الْهُجُومِ لامْتِلاكِ
    الأَرْضِ.'
  ewe-ewe: 'Ŋkutsalawo ɖo eŋu be, “Mina míaho aʋa ɖe wo ŋu! Míekpɔ anyigba la: enyo
