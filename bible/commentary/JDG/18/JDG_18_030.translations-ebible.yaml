verse: JDG.018.030
translations:
  mal-C: ദാന്യർ കൊത്തുപണിയായ ആ വിഗ്രഹം പ്രതിഷ്ഠിച്ചു; ആ ദേശത്തിന്റെ പ്രവാസകാലംവരെ
    ദാൻഗോത്രക്കാർക്ക് മോശയുടെ മകനായ ഗെർശോമിന്റെ മകൻ യോനാഥാനും അദ്ദേഹത്തിന്റെ പുത്രന്മാരും
    പുരോഹിതന്മാർ ആയിരുന്നു.
  deu-TKW: Darauf stellten sich die Daniten das Schnitzbild auf, und Jonathan, der
    Sohn Gersoms, des Sohnes Moses, und seine Söhne dienten dem Stamme Dan als Priester
    bis zu der Zeit, wo das Land geräumt werden mußte.
  lin-lin: Bana ya libota ya Dani batelemisaki ekeko mpo na bango moko mpe batiaki
    Jonatan, mwana mobali ya Gerishomi, mwana mobali ya Manase mpe koko ya Moyize,
    mpo ete akoma Nganga-Nzambe ya bato ya libota ya Dani elongo na bana na ye. Basalaki
    mosala ya bonganga-Nzambe mpo na libota ya Dani kino tango bato ya mokili bakendeki
    na bowumbu.
  eng-LSV: And the sons of Dan raise up the carved image for themselves, and Jonathan
    son of Gershom, son of Manasseh, he and his sons have been priests for the tribe
    of the Danite, until the day of the expulsion of [the people] of the land.
  eng-GNV: 'Then the children of Dan set them vp the grauen image: and Ionathan the
    sonne of Gershom, the sonne of Manasseh and his sonnes were the Priestes in the
    tribe of the Danites vntil the day of the captiuitie of the lande.'
  eng-WEBSTER: 'And the children of Dan set up the graven image: and Jonathan, the
    son of Gershom, the son of Manasseh, he and his sons were priests to the tribe
    of Dan until the day of the captivity of the land.'
  nhw-BL: Huan iixhuihua Dan quintlalijque nopa teteyome para quinhueyichihuase huan
    inintotajtzi eltoya nopa telpoca tlacatl, Jonatán, catli eliyaya icone Gersón
    huan iixhui Moisés. Huan Jonatán ihuaya iconehua elque inintotajtzitzi nopa hueyi
    familia Dan hasta nopa tonali quema inincualancaitacahua moaxcatijque nopa tlali
    huan quinhuicaque ilpitoque.
  swh-ONEN: Kisha Wadani wakajisimamishia sanamu ile ya kuchonga, naye Yonathani mwana
    wa Gershomu, mwana wa Mose pamoja na wanawe walikuwa makuhani wa kabila la Wadani
    mpaka nchi hiyo ilipotekwa.
  bba-bba: Yerɑ Dɑnu be, bɑ bwɑ̃ɑroku ɡe ɡirɑ bu kɑ sɑ̃. Mɑ Yonɑtɑm, Gɛɛsɔmun bii,
    Mɔwisin debubu, kɑ win bibu bɑ kuɑ ben yɑ̃ku kowobu sere bɑ rɑ kɑ Isirelibɑ ɡurɑ
    bɑ kɑ doonɑ tem tukumɔ.
  eng-KJVCPB: 'And the children of Dan set up the graven image: and Jonathan, the
    son of Gershom, the son of Manasseh, he and his sons were priests to the tribe
    of Dan until the day of the captivity of the land.'
  luo-luo: Joka Dan nochungo kido manono kanyo mondo gilam, kendo negiketo Jonathan
    wuod Gershom, ma wuod Musa, kod yawuote obedo jodolo ne dhood joka Dan nyaka ne
    ochopo kinde mane oter pinyno e twech.
  meu-meu: Dan taudia ese Dirava laulauna, e koroa ḡauna, e haginia edia. Ionatan
    Geresom, Mose tubuna, mai garana ida, na Dan taudia edia hahelaḡa taudia ai ela,
    ela bona e ḡuidia dinana.
  npi-ULB: दानका मानिसहरूले आफ्नै निम्ति ती खोपिएका मूर्तिहरू राखे । अनि त्यो देश
    कैदमा नपरेसम्म मोशाका नाति, गेर्शोमका छोरा जोनाथन र तिनका छोराहरू दानका कुलका
    निम्ति पुजारीहरू भए ।
  yor-yor: Àwọn ọmọ Dani sì gbé àwọn ère kalẹ̀ fún ara wọn níbẹ̀; Jonatani ọmọ Gerṣomu,
    ọmọ Mose, àti àwọn ọmọ rẹ̀ ni àlùfáà fún àwọn ẹ̀yà Dani títí di àkókò tí a kó
    ilẹ̀ náà ní ìgbèkùn.
  ind-ind: Mereka mendirikan patung buatan Mika itu dan menahbiskan imam Mika tadi
    menjadi imam mereka. Namanya Yonatan anak Gersom, cucu Musa. Anak-cucu Yonatan
    turun-temurun menjadi imam bagi suku Dan sampai masa orang Israel ditawan ke negeri
    lain.
  pes-OPCB: ایشان بتها را در جای مخصوصی قرار داده، یهوناتان (پسر جرشوم و نوهٔ موسی)
    و پسرانش را به عنوان کاهنان خود تعیین نمودند. خانوادهٔ یهوناتان تا زمانی که مردم
    به اسارت برده شدند، خدمت کاهنی آنجا را به عهده داشتند.
  tgl-ULB: Inilagay ng bayan ng Dan ang inukit na anyo para sa kanilang sarili. At
    si Jonatan, anak ni Gersom, anak ni Moises, siya at ang kaniyang mga anak na lalaki
    ay mga pari sa mga lipi ng Daneo hanggang sa araw ng pagbihag sa lupain.
  hui-hui: Ani howa Danali biaru tigua mbirale bi pupu wulenaga gime wabini biaru
    mo yalu ibirimigo ogoniha ngelowa mbirale urunihondo bi pupu wialu hene. Mosese
    hameigini aria Gesomo igini Yonadana ibu Dana wali agalirunaga loma binigo mo
    miaga hene. Ani howa Dana hameiginirunaga loma binigo mo miaga Yonadana aguanenerume
    dege haabo howa Danali uruni dindi mendeha garabaya piyangi wahene.
  mya-mya: ဒန်​အ​မျိုး​သား​တို့​သည်​မိက္ခာ​ပြုလုပ်​သည့်​ရုပ် တု​ကို​တည်​ထား​ပြီး​လျှင်
    ဝတ်​ပြု​ကိုး​ကွယ် ကြ​လေ​သည်။ မော​ရှေ​၏​မြေး၊ ဂေ​ရ​ရှုံ​၏ သား​ယော​န​သန်​က သူ​တို့​၏​ယဇ်​ပု​ရော
    ဟိတ်​အ​ဖြစ်​ဖြင့်​ဆောင်​ရွက်​လေ​သည်။ သူ​၏ သား​စဉ်​မြေး​ဆက်​တို့​သည်​လည်း ဣ​သ​ရေ​လ
    အ​မျိုး​သား​တို့​ဖမ်း​ဆီး​သိမ်း​သွား​ခြင်း ခံ​ရ​ချိန်​တိုင်​အောင် သူ​တို့​၏​ယဇ်​ပု​ရော
    ဟိတ်​များ​အ​ဖြစ်​ဖြင့်​ဆောင်​ရွက်​ကြ​၏။-
  bod-N: དཱན་གྱི་མི་རྣམས་ཀྱིས་སྐུ་བརྐོས་མ་དེ་རང་གི་དོན་དུ་བཞག ཡང་ཡུལ་དེར་འཕྲོག་བཅོམ་ཐེབས་པའི་ཉིན་མོའི་བར་དུ།
    མོ་ཤེའི་ ཚ་བོ་སྟེ་གེར་ཤོམ་གྱི་བུ་ཡོ་ནཱ་ཐན་དང་དེའི་བུ་རབས་ཚ་རྒྱུད་ནི་དཱན་ཚོ་པའི་མཆོད་དཔོན་བྱས་ཤིང་།
  sna-sna: Ikoko vaDhani vakazvimisira chifananidzo, uye Jonatani mwanakomana waGerishomi,
    mwanakomana waMozisi, uye vanakomana vake vakava vaprista vorudzi rwaDhani kusvikira
    panguva youtapwa hwenyika.
  spa-BLM: Los hijos de Dan levantaron para sí la imagen grabada; y Jonatán, hijo
    de Gersón, hijo de Moisés, y sus hijos fueron sacerdotes de la tribu de los danitas
    hasta el día del cautiverio de la tierra.
  cac-cac: Ata' ix sb'oq'ue jun yechel yed'nac eb' chi' yic tz'och eb' ejmelal d'ay.
    Axo sacerdote eb', aton vin̈aj Jonatán yin̈tilal Gersón yuninal vin̈aj Moisés.
    A eb' yin̈tilal vin̈aj Jonatán chi', ix ochn̈ej eb' sacerdoteal d'a eb' yin̈tilal
    Dan chi' masanto ayic ix ic'jib'at eb' israel d'a ch'oc chon̈ab'il.
  swh-ULB: Watu wa Dani walijenga sanamu za kuchonga wenyewe. Naye Yonathani, mwana
    wa Gershomu, mwana wa Musa, yeye na wanawe walikuwa makuhani wa kabila la Wadani
    mpaka siku ya uhamisho wa nchi.
  bel-bel: І паставілі ў сябе сыны Данавыя балвана; а Ёнатан, сын Гірсона, сына Манасіі,
    сам і сыны ягоныя былі сьвятарамі ў племі Данавым да дня перасяленьня жыхароў
    той зямлі.
  deu-ELBBK: Und die Kinder Dan richteten sich das geschnitzte Bild auf; und Jonathan,
    der Sohn Gersoms, des Sohnes Moses, er und seine Söhne waren Priester für den
    Stamm der Daniter bis auf den Tag, da das Land in Gefangenschaft geführt wurde.
  mbb-OT: Impehitindeg dan dutun sikan is ed-ezapen ni Micas ne mid-azap dan haazà.
    Si Jonatan he anak ni Gershom wey apù ni Moises is midhimu zan he memumuhat. Puun
    dutun, is menge kevuwazan ni Jonatan iyan nenilbi he menge memumuhat te tribu
    ni Dan taman te timpu te kebihaǥa te menge tig-Israel.
  mal-2015: ദാന്യർ കൊത്തുപണിയായ ആ വിഗ്രഹം പ്രതിഷ്ഠിച്ചു; മോശെയുടെ മകനായ ഗേർശോമിന്റെ
    മകൻ യോനാഥാനും അവന്റെ പുത്രന്മാരും ആ ദേശത്തിന്റെ പ്രവാസകാലംവരെ ദാൻഗോത്രക്കാർക്കു
    പുരോഹിതന്മാരായിരുന്നു.
  rmc-rmc: O murša andral o kmeňos Dan peske ode ačhade odi avričhingerďi modla. O
    Jonatan the leskre čhave sas rašaja andro kmeňos Dan, medik odarik le manušen
    na zaile. O Jonatan sas o čhavo le Geršomoskro, saveske sas o dad o Mojžiš.
  pes-OPV: و بنی دان آن تمثال تراشیده را برای خود نصب کردند ویهوناتان بن جرشوم بن
    موسی و پسرانش تا روزاسیر شدن اهل زمین، کهنه بنی دان می‌بودند.
  ron-1924: Ау ынэлцат пентру ей кипул чоплит; ши Ионатан, фиул луй Гершом, фиул луй
    Мойсе, ел ши фиий луй ау фост преоций семинцией даницилор пынэ пе время робирий
    цэрий.
  ben-OBCV: তারা নিজেদের জন্য সেখানে সেই প্রতিমাটি প্রতিষ্ঠিত করল, এবং মোশির ছেলে
    গের্শোমের সন্তান যোনাথন ও তার ছেলেরা দেশের বন্দিদশার সময়কাল পর্যন্ত দান গোষ্ঠীর
    যাজক হয়ে রইল।
  som-som: Markaasay reer Daan qotonsadeen sanamkii xardhanaa; oo Yoonaataan oo ahaa
    ina Gershoom oo ina Muuse ahaa iyo wiilashiisiiba waxay wadaaddo u ahaayeen qabiilkii
    reer Daan ilaa wakhtigii dalka la qabsaday.
  lat-VUC: Posueruntque sibi sculptile, et Jonathan filium Gersam filii Moysi ac filios
    ejus sacerdotes in tribu Dan, usque ad diem captivitatis suæ.
  eng-ASVBT: And the children of Dan set up for themselves the graven image; and Jonathan,
    the son of Gershom, the son of Moses, he and his sons were priests to the tribe
    of the Danites until the day of the captivity of the land.
  ita-1885: E i figliuoli di Dan si rizzarono la scultura; e Gionatan, figliuolo di
    Ghersom, figliuolo di Manasse, e i suoi figliuoli dopo di lui, furono sacerdoti
    della tribù di Dan, infino al giorno che gli abitanti del paese furono menati
    in cattività.
  eng-LXXUP: And the children of Dan set up the graven image for themselves; and Jonathan
    son of Gershom son of Manasseh, he and his sons were priests to the tribe of Dan
    till the time of the carrying away of the nation.
  eng-ULB: The people of Dan set up the carved figure for themselves. Jonathan son
    of Gershom, son of Moses, he and his sons were priests for the tribe of the Danites
    until the day of the land's captivity.
  spa-VBL: Losdanitas erigieron el ídolo tallado para adorarlo, y Jonatán, hijo de
    Gersón, hijo de Moisés, y sus hijos se convirtieron en sacerdotes de la tribu
    de Dan hasta el momento en que el pueblo salió del país en cautiverio.
  fra-_FOB: Puis les enfants de Dan dressèrent pour eux l'image taillée; et Jonathan,
    fils de Guershon, fils de Manassé, lui et ses enfants, furent sacrificateurs pour
    la tribu de Dan jusqu'au jour où ils furent conduits hors du pays.
  mal-mal: ദാന്യർ കൊത്തുപണിയായ ആ വിഗ്രഹം പ്രതിഷ്ഠിച്ചു; മോശെയുടെ പുത്രൻ ഗേർശോമിന്റെ
    മകൻ യോനാഥാനും അവന്റെ പുത്രന്മാരും ആ ദേശത്തിന്റെ പ്രവാസകാലംവരെ ദാൻഗോത്രക്കാർക്ക്
    പുരോഹിതന്മാരായിരുന്നു.
  urd-GVR: Wahāṅ unhoṅ ne tarāshā huā but rakh kar pūjā ke intazām par Yūnatan muqarrar
    kiyā jo Mūsā ke beṭe Jairsom kī aulād meṅ se thā. Jab Yūnatan faut huā to us kī
    aulād qaum kī jilāwatanī tak Dān ke qabīle meṅ yihī ḳhidmat kartī rahī.
  suz-BL: मिनु दान आ थर ङा मुरपुकीमी मेको मूर्ति पूजा पचा कली वोदमे बाक्‍त। इस्राएली
    नेल्‍ल ग्‍याइश्‍शा लाइक्‍चा मपुंइसीमा सम्‍म मोसा आ तौ गेरशोम, आ तौ योनाथन नु मेको
    आ चच युइ दान आ थर ङा चढ़ेब दुम्‍मा बाक्‍त। १राजा १२:२९; आमोस ८:१४; प्रस्‍थान १८:३;
    २राजा १५:२९
  ita-1927: Poi i figliuoli di Dan rizzarono per sé l’immagine scolpita; e Gionathan,
    figliuolo di Ghershom, figliuolo di Mosè, e i suoi figliuoli furono sacerdoti
    della tribù dei Daniti fino al giorno in cui gli abitanti del paese furon deportati.
  ckb-ckb: ئینجا نەوەی دان پەیکەرە داتاشراوەکەیان بۆ خۆیان دانا و یۆناتانی کوڕی گێرشۆمی
    کوڕی موسا خۆی و کوڕەکانی بوون بە کاهینی هۆزی دانییەکان هەتا ڕۆژی ڕاپێچکردنی خەڵکی
    خاکەکە.
  eng-BBE: (And the children of Dan put up the pictured image for themselves; and
    Jonathan, the son of Gershom, the son of Moses, and his sons were priests for
    the tribe of the Danites till the day when the ark was taken prisoner.)
  kan-OKCV: ಅಲ್ಲಿ ದಾನ್ಯರು ಕೆತ್ತಿದ ವಿಗ್ರಹವನ್ನು ತಮಗಾಗಿ ಸ್ಥಾಪಿಸಿಕೊಂಡರು. ಇಸ್ರಾಯೇಲರು ಸೆರೆಯಾಗಿ
    ಹೋಗುವವರೆಗೆ ಮೋಶೆಯ ಮೊಮ್ಮಗನೂ, ಗೇರ್ಷೋಮನ ಮಗನೂ ಆದ ಯೋನಾತಾನನೂ ಅವನ ವಂಶದವರೂ ಅವನ ಮಕ್ಕಳೂ ದಾನನ
    ಗೋತ್ರದವರಿಗೆ ಯಾಜಕರಾಗಿದ್ದರು.
  tam-2017: அப்பொழுது தாண் மக்கள் அந்தச் சுரூபத்தைத் தங்களுக்கு நியமித்துக்கொண்டார்கள்;
    மனாசேயின் மகனான கெர்சோனின் மகன் யோனத்தானும், அவன் மகன்களும் அந்தத் தேசம் சிறைப்பட்டுப்போன
    நாள்வரை, தாண் கோத்திரத்தார்கள் ஆசாரியர்களாக இருந்தார்கள்.
  spa-RV-1909: Y los hijos de Dan se levantaron imagen de talla; y Jonathán, hijo
    de Gersón, hijo de Manasés, él y sus hijos fueron sacerdotes en la tribu de Dan,
    hasta el día de la transmigración de la tierra.
  ron-BTF: Și copiii lui Dan au înălțat chipul cioplit; și Ionatan, fiul lui Gherșom,
    fiul lui Manase, el și fiii săi au fost preoții tribului lui Dan până în ziua
    captivității țării.
  eng-WEBP: The children of Dan set up for themselves the engraved image; and Jonathan,
    the son of Gershom, the son of Moses, and his sons were priests to the tribe of
    the Danites until the day of the captivity of the land.
  eng-FBV: The Danites erected the carved idol to worship, and Jonathan, son of Gershom,
    son of Moses, and his sons became priests for the tribe of Dan until the time
    when the people went into captivity from the land.
  nld-1939: Daar richtten de Danieten voor zich het beeld op. En Jonatan, de zoon
    van Gersjom, den zoon van Moses, bleef met zijn zonen priester van de stam Dan
    tot de dag, dat het land werd ontvolkt.
  nch-BL: Huan iixhuihua Dan quintalijque nopa teteyome para quinhueyichihuase huan
    inintotajtzi eliyaya nopa telpoca tacat, Jonatán, cati eliyaya icone Gersón huan
    iixhui Moisés. Huan Jonatán ihuaya iconehua elque inintotajtzitzi nopa hueyi familia
    Dan hasta nopa tonali quema inincualancaitacahua moaxcatijque nopa tali huan quinhuicaque
    ilpitoque.
  vie-1934: Đoạn, người Đan dựng tượng chạm, rồi Giô-na-than, con trai Ghẹt-sôn, cháu
    Môi-se, và hết thảy hậu tự của người, đều làm thầy tế lễ trong chi phái Đan cho
    đến ngày chúng bị đày khỏi xứ.
  hin-CV: इसके बाद दान वंशजों ने अपने लिए खोदी हुई मूर्ति बना ली. मनश्शेह का पौत्र,
    गेरशोम का पुत्र योनातन तथा उसके पुत्र दान वंशजों के लिए पुरोहित बन गए तथा इस्राएल
    के बंधुआई में जाने तक इसी पद पर रहते हुए सेवा करते रहे.
  spa-BES: Y los hijos de Dan levantaron para sí la imagen de talla; y Jonatán, el
    hijo de Gersón, el hijo de Moisés, y sus hijos, fueron sacerdotes de la tribu
    de los danitas, hasta el día en que el arca fue tomada prisionera.
  tdx-tdx: Aa le natroa’ o ana’ i Daneo ho a iareo i hazomangay; vaho nimpisoro’ i
    fifokoa’ i Daney t’Ionatane, ana’ i Gersome, ana’ i Menasè, ie naho o ana’eo,
    ampara’ ty andro nandrohizañe i taney.
  tha-KJV: คนดานก็ตั้งรูปแกะสลักไว้ ส่วนโยนาธานบุตรชายเกอร์​โชน บุ​ตรชายของมนัสเสห์
    ทั้งท่านและบรรดาบุตรชายของเขาก็เป็นปุโรหิตให้​แก่​คนตระกูลดานจนถึงสมัยที่​แผ่​นดินตกไปเป็นเชลย
  por-BR-2018: E os filhos de Dã levantaram para si imagem de escultura; e Jônatas,
    filho de Gérson, filho de Manassés, ele e seus filhos foram sacerdotes na tribo
    de Dã, até o dia do cativeiro desta terra.
  deu-ELO: Und die Kinder Dan richteten sich das geschnitzte Bild auf; und Jonathan,
    der Sohn Gersoms, des Sohnes Moses, er und seine Söhne waren Priester für den
    Stamm der Daniter bis auf den Tag, da das Land in Gefangenschaft geführt wurde.
  eng-WYC-2018: And Dan setted there the graven image (or And the Danites set up Micah’s
    idol), and Jonathan, the son of Gershom, [the] son of Moses, and Jonathan’s sons,
    (were) the priests, in the lineage of Dan, till into the day of their captivity.
  epo-epo: Kaj la Danidoj starigis al si la figuron; kaj Jehonatan, filo de Gerŝom,
    filo de Manase, li kaj liaj filoj estis pastroj por la tribo de la Danidoj, ĝis
    la tago, kiam ili estis forkaptitaj el la lando.
  uig-PIN: Danlar xu yǝrdǝ bu oyma butni ɵzlirigǝ tiklidi; Musaning oƣli Gǝrxomning
    ǝwladi Yonatan wǝ uning oƣulliri bolsa xu zeminning hǝlⱪi sürgün boluxⱪa elip
    ketilgǝn küngiqǝ Danlarning ⱪǝbilisigǝ kaⱨin bolup turƣanidi.
  beo-beo: 'Da:ne dunu da moilai ganodini ogogosu ‘gode’ ilia lai amoma nodone sia:ne
    gadomusa: bugisi. Yonada:ne (Gesiome egefe amola Mousese ea aowa) da Da:ne fi
    amo ganodini gobele salasu hawa: hamosu. Egaga fi amola da e bagia amo hawa: hamonanu.
    Yuda dunu huluane da mugululi asi dagoiba:le fawane fisi.'
  tpi-OTNT: Na ol Dan i sanapim dispela piksa ol i bin bringim i kam na ol i lotu
    long en. Jonatan, bilong lain bilong Gersom, pikinini bilong Moses, em i mekim
    wok pris bilong ol Dan. Na ol lain tumbuna pikinini bilong en, ol tu i mekim wok
    pris inap long taim ol birua i karim ol Dan i go kalabus long narapela hap.
  hau-SA: A can mutanen Dan suka kafa wa kansu gumaka, Yonatan ɗan Gershom, ɗan Musa,
    da ’ya’yansa maza firistoci ne na kabilar Dan har lokacin da aka kwashe mutane
    zuwa bauta.
  uig-LAT: Danlar shu yerde bu oyma butni özlirige tiklidi; Musaning oghli Gershomning
    ewladi Yonatan we uning oghulliri bolsa shu zéminning xelqi sürgün bolushqa élip
    kétilgen kün’giche Danlarning qebilisige kahin bolup turghanidi.
  nde-nde: AbakoDani bazimisela izithombe khona, njalo uJonathani indodana kaGeshomu,
    indodana kaMosi, lamadodana akhe babengabaphristi besizwana sikaDani kwaze kwaba
    yisikhathi sokuthunjwa kwelizwe.
  ton-ton: '¶ Pea naʻe fokotuʻu hake ʻe he fānau ʻa Tani ʻae tamapua fakatātā: pea
    ko Sioatani, ko e foha ʻo Kesomi, ko e foha ʻo Manase, ko ia mo hono ngaahi foha
    naʻe hoko ko e kau taulaʻeiki ki he faʻahinga ʻo Tani ʻo aʻu ki he ʻaho ʻoe fakapōpulaʻi
    ʻae fonua.'
  ces-1613: Postavili pak sobě synové Dan tu rytinu, a Jonatan syn Gersonův, syna
    Mojžíšova, on i synové jeho byli kněžími v pokolení Dan, až do dne zajetí obyvatelů
    země.
  eng-WMB: The children of Dan set up for themselves the engraved image; and Jonathan,
    the son of Gershom, the son of Moses, and his sons were priests to the tribe of
    the Danites until the day of the captivity of the land.
  tam-TCV: அங்கே, தாண் மக்கள் விக்கிரகங்களைத் தங்களுக்குத் தெய்வமாக வைத்துக்கொண்டார்கள்.
    மோசேயின் பேரனும், கெர்சோமின் மகனுமான யோனத்தானும் அவனுடைய மகன்களும் நாடு சிறைப்பட்டுப்போன
    நாள்வரைக்கும், தாண் கோத்திரத்திற்கு பூசாரிகளாக இருந்தார்கள்.
  ceb-ULB: Ang katawhan sa Dan nagpahiluna ug kinulit nga larawan alang sa ilang mga
    kaugalingon, Ug si Jonathan, anak ni Gershom, nga anak ni Moises, siya ug ang
    iyang mga anak mao ang mga pari alang sa tribo ni Dan hangtod sa adlaw nga nailog
    ang yuta.
  pol-UBG: I synowie Dana ustawili sobie ryty posąg. A Jonatan, syn Gerszona, syna
    Manassesa, on i jego synowie byli kapłanami dla pokolenia Dana aż do czasu uprowadzenia
    do niewoli mieszkańców tej ziemi.
  urd-GVU: وہاں اُنہوں نے تراشا ہوا بُت رکھ کر پوجا کے انتظام پر یونتن مقرر کیا جو
    موسیٰ کے بیٹے جَیرسوم کی اولاد میں سے تھا۔ جب یونتن فوت ہوا تو اُس کی اولاد قوم
    کی جلاوطنی تک دان کے قبیلے میں یہی خدمت کرتی رہی۔
  deu-1912: Und die Kinder Dan richteten für sich auf das Bild. Und Jonathan, der
    Sohn Gersons, des Sohnes Manasses, und seine Söhne waren Priester unter dem Stamm
    der Daniter bis an die Zeit, da sie aus dem Lande gefangen geführt wurden.
  kan-2017: ಇದಲ್ಲದೆ ದಾನ್ಯರು ಆ ವಿಗ್ರಹವನ್ನು ತಮ್ಮ ಪಟ್ಟಣದಲ್ಲಿಟ್ಟರು. ಇಸ್ರಾಯೇಲರು ಸೆರೆಗೆ
    ಹೋಗುವವರೆಗೆ ಮೋಶೆಯ ಮೊಮ್ಮಗನೂ, ಗೇರ್ಷೋಮನ ಮಗನೂ ಆದ ಯೋನಾತಾನನೂ ಅವನ ವಂಶದವರೂ ದಾನ್ಯರಿಗೆ ಯಾಜಕರಾಗಿದ್ದರು.
  yap-yap: Me tay piyu Dan fare liyos ngalang ni ngu’un tayfan, me Jonathan ni be’
    ni pumo’on ni fak Gershom ma Moses e tutuw rok, e i pigpig ni prist rok e piyu
    Dan, ma pi’in owchen e u ra pigpiggad ni prist nge taw ko ngiyal’ nni fek e girdi’
    u rom ngar kalbusgad u reb e nam.
  hlt-MCSB: Dan ca rhoek kah a ling mueithuk te Manasseh koca Gershom capa Jonathan
    neh anih koca rhoek loh Dan koca ham khosoih uh tih khohmuen a poel a yoe tue
    duela om pueng.
  mdy-ETH: ዳኣኔ ዓሳ፦ ዔያታ ዔኪ ሙኬ ፆኦዛሢ ካኣሽካኒ ዒኢካ ጌሤኔ፤ ሙሴ ናኣዚ፥ ጌርሾኔ ናይ ማዔሢ ዮናታኣኔ ዳኣኔ ፃጶ
    ዓሶኮ ቄኤሴ ማዒ ማዺሢ ዓርቄኔ። ዴራ ዖሎና ዲዒንቲ ዔውቴ ዎዶ ሄላንዳኣና ዒዛ ዜርፃ ዬያ ማዾ ማዺ ማዺ ዴዔኔ።
  twi-ASANTE: Afei, wɔgyinaa nsɛsodeɛ a wɔasene no na wɔfaa Gersom babarima Yonatan
    a ɔyɛ Manase aseni sɛ wɔn ɔsɔfoɔ. Saa fie yi mu nnipa kɔɔ so yɛɛ asɔfoɔ maa Dan
    abusuakuo kɔsii Otukorɔ berɛ.
  eng-WEBU: The children of Dan set up for themselves the engraved image; and Jonathan,
    the son of Gershom, the son of Moses, and his sons were priests to the tribe of
    the Danites until the day of the captivity of the land.
  wal-wal: Daana asati banttau he masettida misiliyaa wottidi, Muuse na7aa Gershshoomappe
    yelettida Yonaataana bantta qeese oottidosona. A zareti asai omooddettidi biido
    wodee gakkanaashin, yan qeese gididosona.
  spa-PDDPT: Los hijos de Dan erigieron para ellos la imagen de talla, y Jonatán,
    hijo de Gersón, hijo de Manasés, y sus hijos, fueron sacerdotes en la tribu de
    Dan hasta el día del cautiverio de la tierra.
  gun-gun: Dã kuery ojeupe ae ogueraa ta'angaa yvyra guigua. Ha'e gui Dã regua kuery
    pe ju Gérson ra'y Jônatas, Manassés ramymino va'e oĩ sacerdote, ha'e va'e rire
    ta'y kuery pe ju, ha'e kuery escravo-rã ogueraapaa ára peve.
  agu-BL: Cho'n tzun toque'n cyen yi ryosila'tz yi se'ij tu' nin ocnak sakal te'j,
    tul yi tnuma'tz tan lok'e'n wutz. Ej nin yi chipale'il bantz i'tz Jonatán, xonl
    Gersón jun scyeri cy'ajl Moisés. Yi xone'n tiemp ja chijal cy'ajl Jonatán. Tircunin
    tzun e' oc lentz tetz chipale'il yi e' xonl Dana'tz, jalen yi chibene'n ticy'le'n
    pres joylaj.
  ilo-ULB: Insaad dagiti tattao ti Dan ti kinitikitan a ladawan para kadakuada, ket
    ni Jonatan a putot a lalaki ni Gerson a putot a lalaki ni Moises, isuna ken dagiti
    putotna a lallaki, ket papadi para iti tribu dagiti Danita agingga iti aldaw ti
    pannakasakup ti daga.
  kpg-kpg: Digau Dan gu haga duu aga di ada mee e daumaha ginai, gei Jonathan, tama daane
    a Gershom, dono damana go Moses, e hai tangada hai mee dabu ni digau Dan, gei
    ono hagadili e hai digau hai mee dabu gaa dae loo gi di lahi galabudi o nia daangada.
  uig-ARA: دانلار شۇ يەردە بۇ ئويما بۇتنى ئۆزلىرىگە تىكلىدى؛ مۇسانىڭ ئوغلى گەرشومنىڭ
    ئەۋلادى يوناتان ۋە ئۇنىڭ ئوغۇللىرى بولسا شۇ زېمىننىڭ خەلقى سۈرگۈن بولۇشقا ئېلىپ
    كېتىلگەن كۈنگىچە دانلارنىڭ قەبىلىسىگە كاھىن بولۇپ تۇرغانىدى.
  sus-sus: Dana xa die naxa Mike xa kuye ti naa. Gerisomi xa di Yonatan, Munsa xa
    mamadi, naxa findi Dana bɔnsɔɛ xa sɛrɛxɛdubɛ ra, han e yaxuie e xanin ɲamanɛ ma
    tɛmui naxɛ.
  pon-2006: Mehn Dan ko eri koasoanehdi mwomwen dikedik en enio pwe re en kin kaudokiong,
    oh Sonadan, nein Kerson, e pahpa kahlapki Moses, wiahla samworo ong mehn Dan,
    oh kadaudoke kan pil wia samworo lao lel ahnsou me aramas ako kalipilipala.
  ksd-ksd: Ma ra lavur natu i Dan dia ga vatur ra tabataba di ga ka ia upi kadiat;
    ma Ionatan natu i Gersom natu i Moses, diat ma ra umana natuna dia ga tena tinabar
    ure ra vuna tarai Dan tuk ta ra bung di ga ben vavilavilau pa ra tarai.
  tur-YTC: Dan'ın çocukları oyma sureti kendileri için diktiler; Moşe oğlu Gerşom
    oğlu Yonatan, kendisi ve oğulları, ülkenin sürgününe dek Dan oymağının kâhinleriydi.
  grc-BRENT: Καὶ ἔστησαν ἑαυτοῖς οἱ υἱοὶ Δὰν τὸ γλυπτόν· καὶ Ἰωνάθαν υἱὸς Γηρσὼν υἱὸς
    Μανασσῆ αὐτὸς καὶ οἱ υἱοὶ αὐτοῦ ἦσαν ἱερεῖς τῇ φυλῇ Δὰν ἕως ἡμέρας τῆς ἀποικίας
    τῆς γῆς.
  ind-AYT: Keturunan Dan mendirikan patung pahatan. Lalu, Yonatan, anak Gersom, anak
    Musa, menjadi imam bersama anak-anaknya bagi suku Dan, sampai pada masa mereka
    diangkut ke dalam negeri pembuangan.
  nya-nya: Anthu a fuko la Dani anayimiritsa fano losema lija. Yonatani mwana wa Geresomu,
    mwana wa Mose pamodzi ndi ana ake onse anakhala ansembe a fuko la Dani mpaka pa
    tsiku la ukapolo wa dzikolo.
  hrv-hrv: I Danovci namjestiše sebi rezani i ljeveni idol. A Jonatan, sin Geršona,
    sina Mojsijeva, a zatim njegovi sinovi, bijahu svećenici Danova plemena do dana
    kada je narod bio odveden u izgnanstvo.
  mps-mps: Tama te Dan dabego te nigo nigali tibo god dodolama, tama augwaligo teba
    lotu wai. Jonatan te Gersomgo ogwa, te Mosesgo wąį, agai te Dan dabego pris
    sę yali. Tama agade koliali wąį dabe me te pris sę ela pali, te augwali te
    gasaba kalabus igi pali sogoba usu nigi palio.
  tpi-tpi: Na ol Dan i sanapim dispela piksa ol i bin bringim i kam na ol i lotu long
    en. Jonatan, bilong lain bilong Gersom, pikinini bilong Moses, em i mekim wok
    pris bilong ol Dan. Na ol lain tumbuna pikinini bilong en, ol tu i mekim wok pris
    inap long taim ol birua i karim ol Dan i go kalabus long narapela hap.
  dan-1931: Derpå stillede Danitterne Gudebilledet op hos sig; og Jonatan, en Søn
    af Moses' Søn Gersom, og hans Efterkommere var Præster for Danitternes Stamme,
    indtil Landets Indbyggere førtes i Landflygtighed.
  vie-OVCB: Họ dựng tượng lên, bổ nhiệm Giô-na-than, con Ghẹt-sôn, cháu Môi-se, và
    các con ông ấy làm thầy tế lễ cho đại tộc mình. Gia đình này tiếp tục giữ chức
    tế lễ trong đại tộc Đan cho đến ngày bị lưu Đày.
  guj-2017: દાનના લોકોએ પોતાને માટે કોતરેલી મૂર્તિની પ્રતિષ્ઠા કરી, અને દેશની ગુલામગીરીના
    દિવસ સુધી મૂસાના દીકરા ગેર્શોમનો દીકરો યોનાથાન તથા તેના પુત્રો દાન કુળના યાજકો
    હતા.
  pon-2006A: Mehn Dan ko eri koasoanehdi mwomwen dikedik en enio pwe re en kin kaudokiong,
    oh Sonadan, nein Kerson, e pahpa kahlapki Moses, wiahla samworo ong mehn Dan,
    oh kadaudoke kan pil wia samworo lao lel ahnsou me aramas ako kalipilipala.
  por-BRBSL: Os filhos de Dan montaram para si a imagem gravada; e Jonathan, o filho
    de Gershom, o filho de Moisés, e seus filhos foram sacerdotes da tribo dos Danitas
    até o dia do cativeiro da terra.
  cth-cth: Hahoi Dan miphun ni, Mikah ni hlun e meikaphawk teh, amamouh hanlah a hung
    awh. Gershom capa Jonathan, Mosi capa, hoi a capanaw teh hote ram a la awh hoehroukrak,
    Dan miphunnaw e vaihma lah ao awh.
  twi-twi: Afei, wogyinaa ohoni a wɔagu no na wɔfaa Gersom babarima Yonatan a ɔyɛ
    Mose aseni sɛ wɔn sɔfo. Saa ofi yi mu nnipa kɔɔ so yɛɛ asɔfo maa Dan abusuakuw
    kosii Otukɔ bere.
  hlt-hlt: Dan ca rhoek kah a ling mueithuk te Manasseh koca Gershom capa Jonathan
    neh anih koca rhoek loh Dan koca ham khosoih uh tih khohmuen a poel a yoe tue
    duela om pueng.
  tbz-SIM: Kɛ̀ Dɑnniibɛɛ fíí ntɛtenkɑɑnìtɛ̀ kɛ̀ Mɔyiisi birɛ Kɛdisɔmmu birɛ Yonnɑtɑ̃ɑ̃
    ntú ikuɔ́ nìùtì kɛ́sɔɔtɛ́nɛ̀ bɛ kó ibío kɛ́tuɔkɛnɛ̀ bɛ dootitɔbɛ̀ bɛ̀ pĩ̀ḿmú dìì
    mɔ̀nnì kɛ kònnɛ̀.
  msy-2020: Ezɨ Danɨn anabamɨn adarasi, marvir guar me inigha izezim asaragha, an
    ziam fe. Ezɨ Mosesɨn otarim Gersom, an ovavir borir mam Jonatan, a Danɨn adarazi
    bagha ofa gamir gumazimɨn ingangarim gami. Ezɨ an otariba ko an ovavir boriba
    uaghan ofa gamir ingangarim gamua ghuavɨra itir dughiamɨn, men apaniba iza bar
    Israelian suigha ghua, kantrin igharazimɨn kalabus gatɨ.
  azb-azb: Dan övladları orada oyma bütü qurdular və əhali əsirliyə düşən günə qədər
    Musa oğlu Gerşom oğlu Yonatan özü və oğulları Dan qəbiləsinə kahin oldu.
  eng-DBY: And the children of Dan set up the graven image; and Jehonathan, the son
    of Gershom, the son of Moses; he and his sons were priests to the tribe of Dan
    until the day of the captivity of the land.
  hin-2017: तब दानियों ने उस खुदी हुई मूरत को खड़ा कर लिया; और देश की बँधुआई के समय
    वह योनातान जो गेर्शोम का पुत्र और मूसा का पोता था, वह और उसके वंश के लोग दान गोत्र
    के पुरोहित बने रहे। (2 राजा. 15:29)
  eng-YLT: And the sons of Dan raise up for themselves the graven image, and Jonathan
    son of Gershom, son of Manasseh, he and his sons have been priests to the tribe
    of the Danite, till the day of the removal of [the people] of the land.
  eng-WYC-2017: And Dan setted there the graven image, and Jonathan, the son of Gershom,
    [the] son of Moses, and Jonathan’s sons, the priests, in the lineage of Dan, till
    into the day of their captivity.
  eng-WMBB: The children of Dan set up for themselves the engraved image; and Jonathan,
    the son of Gershom, the son of Moses, and his sons were priests to the tribe of
    the Danites until the day of the captivity of the land.
  urd-GVH: वहाँ उन्होंने तराशा हुआ बुत रखकर पूजा के इंतज़ाम पर यूनतन मुक़र्रर किया
    जो मूसा के बेटे जैरसोम की औलाद में से था। जब यूनतन फ़ौत हुआ तो उस की औलाद क़ौम
    की जिलावतनी तक दान के क़बीले में यही ख़िदमत करती रही।
  rug-rug: Va turua ri na tinoni pa Dani sa beku pude vahesia, meke se Zonatani sa
    tuna Qesomu, sapu sa tuna sa tuna koreo e Mosese, si na dia hiama sapu tavetavete
    tokani sari na tinoni pa Dani. Sari nana sinage, si taveti sari na dia tinavete
    hiama koa rini, osolae ta raovo taloa pa seu sari na tinoni.
  gaz-gaz: Achittis namoonni Daan ofii isaaniitiif waaqota tolfamoo dhaabbatan; Yoonaataan
    ilmi Geershoom, ilmi Musee sunii fi ilmaan isaa hamma biyyattiin boojiʼamtetti
    luboota gosa Daan turan.
  fra-LSG: Ils dressèrent pour eux l’image taillée; et Jonathan, fils de Guerschom,
    fils de Manassé, lui et ses fils, furent prêtres pour la tribu des Danites, jusqu’à
    l’époque de la captivité du pays.
  yal-yal: Dan bɔnsɔnna muxune yi Mike a suxure sawurane ti e yɛtɛ xa. Yonatan, Gɛrisɔmi
    a dii xɛmɛna, Musa mamandenna nun Yonatan ma dii xɛmɛne yi findi saraxaraline
    ra Dan bɔnsɔnna xa han yaxune yamanan suxu waxatin naxan yi.
  haw-1868: Kukulu iho la na mamo a Dana i ke kii; a o Ionetana, ke keiki a Geresoma,
    ke keiki a Manase, oia, a me kana mau keiki na kahuna no ka ohana a Dana, a hiki
    i ka la i pio ai ka aina.
  arb-NAV: وَنَصَبَ أَبْنَاءُ دَانٍ لأَنْفُسِهِمِ التِّمْثَالَ الْمَنْحُوتَ، وَظَلَّ
    يَهُونَاثَانُ ابْنُ جَرْشُومَ بْنِ مَنَسَّى وَبَنُوهُ مِنْ بَعْدِهِ كَهَنَةً لِسِبْطِ
    الدَّانِيِّينَ إِلَى يَوْمِ سَبْيِ الْبِلادِ.
  ewe-ewe: Wowɔ teƒe na legbawo eye wowɔ Gersom ƒe vi kple Mose ƒe tɔgbuiyɔvi, ame
    si ŋkɔe nye Yonatan la kple via ŋutsuwo nunɔlawoe. Amewo tso ƒome sia me nye nunɔlawo
    va se ɖe esime woɖe aboyo anyigba la.
  eng-LEE: 'And the children of Dan erected for themselves the graven image: and Jonathan,
    the son of Gershom, the son of Menasseh, he and his sons were priests to the tribe
    of Dan until the day of the exile of the land.'
  asm-FB: পাছত দানৰ সন্তান সকলে নিজৰ বাবে সেই কটা মুৰ্ত্তি স্থাপন কৰিলে; তাতে দেশৰ
    লোকসকলক দেশান্তৰলৈ নিয়ালৈকে মোচিৰ নাতিয়েক গেৰ্চোমৰ পুত্ৰ যোনাথন আৰু তাৰ সন্তান
    সকল দান ফৈদৰ পুৰোহিত হ’ল।
  sus-A: دَنَ شَ دِيٍ نَشَ مِكٍ شَ كُيٍ تِ نَا. فٍرِ سٌمِ شَ دِ يٌنَتَن، مُنسَ شَ
    مَمَدِ، نَشَ قِندِ دَنَ بْنسْي شَ سّرّشّدُبّ رَ، هَن عٍ يَشُييٍ عٍ شَنِن حَمَنّ
    مَ تّمُي نَشّ.
  fra-SBL: Les fils de Dan s'établirent l'image taillée ; et Jonathan, fils de Gershom,
    fils de Moïse, et ses fils, furent prêtres pour la tribu des Danites jusqu'au
    jour de la captivité du pays.
  hbo-hbo: וַיָּקִ֧ימוּ לָהֶ֛ם בְּנֵי־דָ֖ן אֶת־הַפָּ֑סֶל וִ֠יהֹונָתָן בֶּן־גֵּרְשֹׁ֨ם
    בֶּן־מְנַשֶּׁ֜ה ה֣וּא וּבָנָ֗יו הָי֤וּ כֹהֲנִים֙ לְשֵׁ֣בֶט הַדָּנִ֔י עַד־יֹ֖ום
    גְּלֹ֥ות הָאָֽרֶץ׃
  kik-kik: Andũ a Dani makĩĩhaandĩra mĩhianano kũu, nake Jonathani mũrũ wa Gerishomu,
    mũrũ wa Musa, na ariũ ake magĩtuĩka athĩnjĩri-Ngai mũhĩrĩga-inĩ wa Dani nginya
    hĩndĩ ĩrĩa andũ acio maatahirwo makĩrutwo bũrũri ũcio.
  fra-NCL: Les fils de Dan dressèrent pour eux l’image taillée, et Jonathan, fils
    de Gersam, fils de Moïse, lui et ses fils, furent prêtres de la tribu des Danites,
    jusqu’au jour de la captivité du pays.
  cek-AK: Dan kaminawk loe Mikah mah sak ih krang to suek o moe, Manasseh capa Gershom,
    Gershom capa Jonathan hoi anih ih caanawk loe, misong ah laem o ai karoek to,
    Dan acaengnawk ih qaima ah oh o.
  cuk-cuk: Agi, Dan-wagan bab-dummadyob-imaklemalad ese-golega urbismalad. Degine,
    dule-irwa-bab-dummadyob-imaklemaladse-golega Jonatán-nug-imaksamalad. Jonatánʼde,
    Gersón-machid, Moisés-wagwabalid. Geb a-sorbali, Dan-dulemar-gales-selesmalad-ibaganse,
    Jonatán-wagan Dan-dulemar-irwa-bab-dummadyob-imaklemaladse-golega gusmalad.
  uig-CYR: Данлар шу йәрдә бу ойма бутни өзлиригә тиклиди; Мусаниң оғли Гәршомниң
    әвлади Йонатан вә униң оғуллири болса шу зиминниң хәлқи сүргүн болушқа елип кетилгән
    күнгичә Данларниң қәбилисигә каһин болуп турған еди.
  tel-2017: దాను గోత్రం వాళ్ళు చెక్కిన ప్రతిమను పెట్టుకున్నారు. మోషే మనుమడూ, గెర్షోము
    కొడుకు అయిన యోనాతాను అనే వాడూ, అతని కుమారులూ ఆ దేశ ప్రజలు బందీలుగా వెళ్ళే వరకూ
    వారికి యాజకులుగా ఉన్నారు.
  hat-BSA: Fis a Dan yo te fè monte pou kont yo, menm imaj taye a; epi Jonathan, fis
    a Guerschom lan, fis a Manassé a, li menm avèk fis li yo te prèt pou tribi Danit
    la jis rive jou ke peyi a te vin pran an kaptivite a.
  kos-kos: Mwet Dan elos tulokunak ma sruloala sac mwet uh in alu nu kac. Na Jonathan,
    wen natul Gershom su ma natul Moses, el mwet tol lalos nwe ke na utukla elos nu
    ke sruoh.
  hbo-WLC: וַיָּקִ֧ימוּ לָהֶ֛ם בְּנֵי־דָ֖ן אֶת־הַפָּ֑סֶל וִ֠יהוֹנָתָן בֶּן־גֵּרְשֹׁ֨ם
    בֶּן־'l s="H4519"'מְ'seg type="x-suspended"'נַ'seg'שֶּׁ֜ה'/l' ה֣וּא וּבָנָ֗יו
    הָי֤וּ כֹהֲנִים֙ לְשֵׁ֣בֶט הַדָּנִ֔י עַד־י֖וֹם גְּל֥וֹת הָאָֽרֶץ׃
  ibo-ibo: Nʼebe ahụ ndị Dan guzobeere onwe ha arụsị, Jonatan, nwa Geshọm, nwa Mosis,
    na ụmụ ya ndị ikom niile ghọọrọ ndị nchụaja nye ebo Dan ruo nʼoge a dọtara ala
    ahụ nʼagha.
  ory-ory: ପୁଣି ଦାନ୍-ସନ୍ତାନଗଣ ସେହି ଖୋଦିତ ପ୍ରତିମା ଆପଣାମାନଙ୍କ ପାଇଁ ସ୍ଥାପନ କଲେ; ପୁଣି
    ସେହି ଦେଶୀୟ ଲୋକମାନେ ବନ୍ଦୀ ରୂପେ ଦେଶାନ୍ତରିତ ହେବା ଯାଏ ମୋଶାର ପୌତ୍ର, ଗେର୍ଶୋମର ପୁତ୍ର
    ଯୋନାଥନ ଓ ତାହାର ସନ୍ତାନଗଣ ଦାନ୍ ବଂଶର ଯାଜକ ହେଲେ।
  chk-chk: Iwe, ekewe chon Tan ra aütai ewe uluulun anü mi fal pwe repwe fel ngeni,
    nge Jonatan me nöün kewe mwän pwal mwirimwirir ra souasor ngeni ewe ainangen Tan
    tori fansoun ar oola seni ewe fanü. Iwe, Jonatan nöün Kersom we mwän, nge Kersom
    nöün Moses mwän.
  rop-rop: Wal detlot men bin meigim jandap ol detlot drimin sheip weya deibin deigidawei
    brom Maika blanga weship olabat, en deibin meigim wanbala men neim Jonathan jidan
    serramonimen blanga olabat. Im grengrensan blanga Gesham, det san blanga Mosis,
    en im en im femili olabat bin jidan serramonimen blanga det klen longtaim raidap
    deibin gowei prisana langa det kantri gulum Asiriya,
  ukr-1871: І поставили в себе Данїї вирізуваного ідола, а сьвященниками в поколїннї
    Дановому були Йонатан, син Герсона, сина Мойсейового, і сини його аж по день уневолення
    свого.
  deu-1951: Und die Kinder Dan richteten für sich das geschnitzte Bild auf. Und Jonatan,
    der Sohn Gersons, des Sohnes Moses, und seine Söhne waren Priester des Stammes
    Dan, bis zur Zeit, als das Land in die Gefangenschaft geführt wurde.
  eng-JPS: And the children of Dan set up for themselves the graven image; and Jonathan,
    the son of Gershom, the son of Manasseh, he and his sons were priests to the tribe
    of the Danites until the day of the captivity of the land.
  srp-1865: I sinovi Danovi namjestiše sebi onaj lik rezani; a Jonatan sin Girsona
    sina Manasijina i sinovi njegovi bijahu sveštenici plemenu Danovu dokle se god
    ne iseli iz zemlje.
  lug-lug: Awo abaana ba Ddaani ne beeterawo ekifaananyi ekyole, ne balonda Yonasaani
    mutabani wa Gerusomu, muzzukulu wa Musa, ne batabani be okuba bakabona eri ekika
    ky’Abadaani okutuusa ensi lwe yawambibwa.
  heb-heb: ויקימו להם בני דן את הפסל ויהונתן בן גרשם בן מנשה הוא ובניו היו כהנים לשבט
    הדני עד יום גלות הארץ׃
  ben-IRV: আর দান-সন্তানরা নিজেদের জন্য সেই ক্ষোদিত প্রতিমা স্থাপন করল এবং সেই দেশের
    লোকদের বন্দিত্বের দিন পর্যন্ত মোশির পুত্র গের্শোমের সন্তান যোনাথন এবং তার সন্তানরা
    দানীয় বংশের পুরোহিত হল।
  pan-pan: ਦਾਨੀਆਂ ਨੇ ਉਸ ਘੜ੍ਹੀ ਹੋਈ ਮੂਰਤ ਨੂੰ ਟਿਕਾ ਲਿਆ ਅਤੇ ਯੋਨਾਥਾਨ ਜੋ ਗੇਰਸ਼ੋਮ ਦਾ ਪੁੱਤਰ
    ਅਤੇ ਮਨੱਸ਼ਹ ਦਾ ਪੋਤਰਾ ਸੀ, ਉਹ ਅਤੇ ਉਸ ਦੇ ਪੁੱਤਰ, ਉਸ ਦੇਸ਼ ਦੇ ਗ਼ੁਲਾਮੀ ਵਿੱਚ ਜਾਣ ਦੇ ਦਿਨ
    ਤੱਕ ਦਾਨੀਆਂ ਦੇ ਪੁਰੋਹਿਤ ਬਣੇ ਰਹੇ।
  mya-JVB: ဒန် အမျိုးသား တို့သည် မိက္ခါထု သောရုပ်တုကို တည်ထောင် ၍ မနာရှေ သား ဂေရရှုံ
    ၏သား ယောနသန် နှင့် သူ ၏သား တို့သည် သေတ္တာ တော်ကို သိမ်း သွားသည့်နေ့ တိုင်အောင်
    ဒန် အမျိုး ၌ ယဇ်ပုရောဟိတ် လုပ် ကြ၏။
  hmo-hmo: Dano taudia ese unai kaivakuku dirava, koroa gauna, be idia haginia, edia
    dirava. Ionatana Geresome, Mose ena tubuna, mai ena bese taudia danu, be Dano
    taudia edia hahelagaia taudia idia lao, ela bona Dano taudia be idau bese taudia
    ese idia guidia, bona idau tano dekenai idia abidia lao.
  urd-urd: और बनी दान ने वह तराशा हुआ बुत अपने लिए खड़ा कर लिया; और यूनतन बिन जैरसोम
    बिन मूसा और उसके बेटे उस मुल्क की असीरी के दिन तक बनी दान के क़बीले के काहिन बने
    रहे।
  rus-SYN: И поставили у себя сыны Дановы истукан; Ионафан же, сын Гирсона, сына Манассии,
    сам и сыновья его были священниками в колене Дановом до дня переселения жителей
    той земли;
  bqc-SIM: Dã buipiↄ tã́apiↄ pɛ̀lɛ we, ↄ̃ aa Mↄizi nɛ́ Geesoũ bui Yonatãapi ń
    aà nɛ́ↄ dìlɛ ń sa'onaↄ ũ e gↄↄ pↄ́ wà bùsupi sìmá.
  tcz-CHONGTHU: Hijouchun adoilim chu atungdoh un Mose cha Gershom chapa Jonathan
    chu thempun apansah taove. Hiche Dan insung mitehi sohchan’na a alut tokah seuhin,
    amahohi hiche mite thempun anapang peh’un ahi.
  mar-mar: नंतर दानाच्या लोकांनी आपल्यासाठी ती कोरीव मूर्ती केली; आणि मनश्शेचा पुत्र
    गेर्षोम याचा वंशज योनाथान तो व त्याची मुले, देश बंदिवासात जाईपर्यंत दानाच्या वंशाचे
    याजक होते.
  qub-qub: Chaymannami guellaywan chapyasha ïduluta churaran rispitar adurananpaj.
    Cüratana churaran Moisespa wamran Gersonpita miraj Jonatanta. Chaypita Dan trïbupaga
    juc-lä nasyunman prësu apanancama Jonatanpita mirar aywajcunallana cüran caran.
  hat-hat: Moun Dann yo fè yon zidòl pou yo sèvi. Se Jonatan, pitit gason Gèchon ki
    li menm te pitit Moyiz, ki te sèvi yo prèt. Se pitit li yo ki te toujou sèvi yo
    prèt apre sa jouk lè yo te depòte pèp la nan peyi etranje.
  eng-BSB: The Danites set up idols for themselves, and Jonathan son of Gershom, the
    son of Moses, and his sons were priests for the tribe of Dan until the day of
    the captivity of the land.
  tod-tod: Dan ná-nuiti ti vololibai naa ɠaalɔni ná, ti Zonatan zei ga zalaɠa ɠula
    nui, Dan mavofodaiti bɛ, nii é ɠɛni ga Gɛɛlesome ná-doun zunui, Moize ná-dounloin.
    Naa mavofodaiti ka ti ɠɛni naama wotii ma, eyɛsu ti li ga tiye duɔlai zu.
  eng-WEBPB: The children of Dan set up for themselves the engraved image; and Jonathan,
    the son of Gershom, the son of Moses, and his sons were priests to the tribe of
    the Danites until the day of the captivity of the land.
  kbq-kbq: Hagi Dani naga'mo'za ana kaza osu havi anumzana azeri retrurente'za, Gesomu
    nemofo Mosese negeho Jonatani azeri otizageno pristi ne'zimia mani'ne. Hagi Dani
    nagapina Jonatanimpinti'ma fore'ma haza vahe'mo'za pristia maniza neazageno, ha'
    vahe'mo'za eme zamahe'za zamavare'za kina ome huzamante'naze.
  nhe-BL: Huan iixhuihua Dan quintlalijque nopa teteyome para quinhueyichihuase huan
    inintotajtzi eltoya nopa telpoca tlacatl, Jonatán, tlen eliyaya icone Gersón huan
    iixhui Moisés. Huan Jonatán ihuaya iconehua elque inintotajtzitzi nopa hueyi familia
    Dan hasta nopa tonali quema inincualancaitacahua moaxcatijque nopa tlali huan
    quinhuicaque ilpitoque.
  gub-BL: Awakwer Nà izuapyapyr umupu'àm a'e tupàn hagapaw a'e wà. Umuwete katu wà.
    Amo awa Zonata her ma'e a'e, Zerexo ta'yr Moizez hemimino a'e, wiko xaxeto romo
    Nà izuapyapyr wanupe a'e. A'e a'e, izuapyapyr a'e wà no, umumaw kwarahy tetea'u
    xaxeto romo wiko pà Nà wanupe wà. Amo 'ar mehe amo ae zauxiapekwer weraha Nà izuapyapyr
    waiwy wi wà. Xo a'e mehe zo upytu'u waxaxeto romo wiko re wà.
  eng-DRA: And they set up to themselves the graven idol, and Jonathan the son of
    Gersam the son of Moses, he and his sons were priests in the tribe of Dan, until
    the day of their captivity.
