verse: JDG.018.005
translations:
  mal-C: അവർ അവനോട്, “ഞങ്ങളുടെ യാത്ര ശുഭകരമാകുമോ എന്നു ദൈവത്തോട് ചോദിച്ചറിഞ്ഞാലും”
    എന്നപേക്ഷിച്ചു.
  deu-TKW: 'Da baten sie ihn: Befrage doch Gott, daß wir erfahren, ob die Reise, auf
    der wir begriffen sind, guten Erfolg haben wird!'
  lin-lin: 'Balobaki na ye : — Tunela biso epai ya Nzambe mpo ete toyeba soki mobembo
    na biso ekozala malamu.'
  eng-LSV: And they say to him, “Please ask of God, and we know whether our way on
    which we are going is prosperous.”
  eng-GNV: Againe they said vnto him, Aske counsell nowe of God, that we may knowe
    whether the way which we goe, shalbe prosperous.
  eng-WEBSTER: And they said to him, Ask counsel, we pray thee, of God, that we may
    know whether our way which we go shall be prosperous.
  nhw-BL: 'Huajca nopa macuilti tlacame quiilhuijque: ―Xijtlatzintoquili Toteco Dios
    sintla quisas cuali totequi huan sintla cuali toojhui.'
  swh-ONEN: Kisha wakamwambia, “Tafadhali tuulizie kwa Mungu kama safari yetu itafanikiwa.”
  bba-bba: Mɑ tɔn be, bɑ nùn sɔ̃ɔwɑ bɑ nɛɛ, ɑ Gusunɔ bikio u sun sɔ̃ɔsi bɛsɛn sɑnum
    mù n koo dorɑ.
  eng-KJVCPB: And they said unto him, Ask counsel, we pray thee, of God, that we may
    know whether our way which we go shall be prosperous.
  luo-luo: Eka negiwachone niya, “Kiyie to penjnwa Nyasaye ka wuodhwa dhi bedo maber.”
  meu-meu: Idia ese ma e hereva henia, eto, Ai a noimumu, Dirava enai ba tahua bena
    baia diba, ina emai laolao harihari a matamaiamu be anina baine vara eiava? Bena
    hahelaḡa tauna ese e haere henidia, eto,
  npi-ULB: उनीहरूले तिनलाई भने, “हाम्रो निम्ति परमेश्‍वरबाट सल्लाह माग, ताकि हामीले
    गरिरहेको यात्रा सफल हुन्छ कि हुन्‍न भनी हामीलाई थाहा होस् ।”
  yor-yor: Wọ́n wí fún un pé, “Jọ̀wọ́ béèrè ní ọwọ́ Ọlọ́run, kí àwa lè mọ̀ bí ìrìnàjò
    wa yóò yọrí sí rere.”
  ind-ind: Lalu mereka meminta kepadanya, “Kalau begitu, tolong tanyakan kepada Allah,
    apakah perjalanan kami ini akan berhasil atau tidak.”
  pes-OPCB: 'آنها گفتند: «حال که چنین است، از خدا سؤال کن و ببین آیا در این مأموریت،
    ما موفق خواهیم شد یا نه.»'
  tgl-ULB: Sinabi nila sa kaniya, “Pakiusap alamin ang payo ng Diyos, para malaman
    namin kung magtatagumpay ba kami sa pupuntahang paglalakbay.
  hui-hui: Ani layagola Dana hameigini biaru tigua loma binigo mo miaga biagohondo
    lalu, Áyu ina hariga poramago karulape holobadabe be nakarulape holobadabe lalu
    Anduane Homogohondo hale habelo hameledema, lene.
  mya-mya: ထို​အ​ခါ​သူ​တို့​က``ငါ​တို့​သည်​ဤ​ခ​ရီး​တွင် အောင်​မြင်​မှု​ရှိ​မည်​မ​ရှိ​မည်​ကို
    ဘု​ရား​သ​ခင် အား​ကျေး​ဇူး​ပြု​၍​လျှောက်​ထား​မေး​မြန်း ပေး​ပါ'' ဟု​ဆို​ကြ​၏။
  bod-N: དེ་དག་གིས་ཁོ་ལ་འདི་ལྟར། ངེད་རྣམས་བགྲོད་པའི་ལམ་འདི་བདེ་བླག་ཡིན་མིན་ཤེས་པའི་ཕྱིར་ཁྱེད་ཀྱིས་དཀོན་མཆོག་ལ་ཞུ་རོགས་ཞེས་ཞུས་པ་ལ།
  sna-sna: Ipapo vakati kwaari, “Tapota, tibvunzire Mwari kuti tizive kana rwendo
    rwedu ruchabudirira.”
  spa-BLM: 'Le dijeron: “Te ruego que pidas consejo a Dios, para que sepamos si nuestro
    camino que seguimos será próspero”.'
  cac-cac: 'Ix lajvi chi'', ix yalan eb'' d''a vin̈: —C''anb''ej d''a Dios cuuj, tato
    vach'' ol aj yelc''och jun b''aj van co b''at tic, xchi eb'' d''a vin̈.'
  swh-ULB: Wakamwambia, “Tafadhali tafuta ushauri kwa Mungu, ili tuweze kujua kama
    safari tunayoendea itafanikiwa.”
  bel-bel: 'Яны сказалі яму: спытайся ў Бога, каб мы ўведалі, ці будзе нам посьпех
    у дарозе, у якую мы выпраўляемся.'
  deu-ELBBK: 'Und sie sprachen zu ihm: Befrage doch Gott, dass wir wissen, ob unser
    Weg, auf dem wir ziehen, gelingen wird.'
  mbb-OT: Ne migkeǥiyan dan sikandin, “Geina te memumuhat ke ves, ne insai nu is Megbevayà
    ke melempusen be heini is hipanew zey.”
  mal-2015: 'അവർ അവനോടു: ഞങ്ങൾ പോകുന്ന യാത്ര ശുഭമാകുമോ എന്നു അറിയേണ്ടതിന്നു ദൈവത്തോടു
    ചോദിക്കേണം എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Paľis leske phende: „Phuč akor le Devlestar, hoj pes te dodžanas, či amaro
    drom ela bachtalo.“'
  pes-OPV: 'وی را گفتند: «ازخدا سوال کن تا بدانیم آیا راهی که در آن می‌رویم خیر خواهد
    بود.»'
  ron-1924: 'Ей й-ау зис: „Ынтрябэ пе Думнезеу, ка сэ штим дакэ вом авя норок ын кэлэтория
    ноастрэ.”'
  ben-OBCV: তখন তারা তাকে বলল, “দয়া করে ঈশ্বরের কাছ থেকে জেনে নাও যে আমাদের যাত্রা
    সফল হবে কি না।”
  som-som: Oo iyana waxay ku yidhaahdeen, Waannu ku baryaynaaye, bal Ilaah talo noo
    weyddii, inaannu ogaanno bal inaannu jidkayaga aan ku soconno ku soo liibaanayno
    iyo in kale.
  lat-VUC: Rogaverunt autem eum ut consuleret Dominum ut scire possent an prospero
    itinere pergerent, et res haberet effectum.
  eng-ASVBT: And they said unto him, Ask counsel, we pray thee, of God, that we may
    know whether our way which we go shall be prosperous.
  ita-1885: 'Ed essi gli dissero: Deh! domanda Iddio, acciocchè sappiamo se il viaggio
    che facciamo sarà prospero.'
  eng-LXXUP: And they said to him, Inquire now of God, and we shall know whether our
    way will prosper, on which we are going.
  eng-ULB: They said to him, “Please seek the advice of God, so we may know whether
    the journey we are going on will be successful.”
  spa-VBL: “Por favor, pide al Señor por nosotros para saber si nuestro viaje tendrá
    éxito”, le pidieron.
  fra-_FOB: 'Ils dirent encore: Nous te prions, consulte Dieu, afin que nous sachions
    si le voyage que nous entreprenons sera heureux.'
  mal-mal: 'അവർ അവനോട്: “ഞങ്ങൾ പോകുന്ന യാത്ര ശുഭമാകുമോ, എന്ന് അറിയേണ്ടതിന് ദൈവത്തോട്
    ചോദിക്കേണം” എന്ന് പറഞ്ഞു.'
  urd-GVR: Phir unhoṅ ne us se guzārish kī, “Allāh se dariyāft kareṅ ki kyā hamāre
    safr kā maqsad pūrā ho jāegā yā nahīṅ?”
  suz-BL: मिनु मेकोपुकीमी मेको लेवी कली “मो हना आंइ गेय रिम्‍शो दुम्‍बा देय मदुम्‍बा,
    परमप्रभु कली हिल्‍लो पावो” देंमा बाक्‍त।
  ita-1927: 'E quelli gli dissero: “Deh, consulta Iddio, affinché sappiamo se il viaggio
    che abbiamo intrapreso sarà prospero”.'
  ckb-ckb: 'ئەوانیش پێیان گوت: «تکایە لە خودا بپرسە و بزانە لەو ڕێگایەدا سەرکەوتوو
    دەبین کە پێیدا دەڕۆین؟»'
  eng-BBE: Then they said, Do get directions from God for us, to see if the journey
    on which we are going will have a good outcome.
  kan-OKCV: ಆಗ ಅವರು ಅವನಿಗೆ, “ನಾವು ಹೋಗುವ ನಮ್ಮ ಮಾರ್ಗವು ಸಫಲವಾಗುವುದೋ? ಎಂದು ತಿಳಿಯುವ ಹಾಗೆ
    ದಯಮಾಡಿ ದೇವರನ್ನು ಕೇಳು,” ಎಂದರು.
  tam-2017: 'அப்பொழுது அவர்கள் அவனை நோக்கி: எங்கள் பயணம் வெற்றியாக முடியுமா என்று
    நாங்கள் அறியும்படி தேவனிடத்தில் கேள் என்றார்கள்.'
  spa-RV-1909: 'Y ellos le dijeron: Pregunta pues ahora á Dios, para que sepamos si
    ha de prosperar nuestro viaje que hacemos.'
  ron-BTF: 'Iar ei i-au spus: Cere sfat, te rugăm, de la Dumnezeu, ca să știm dacă
    va fi prosperă calea pe care mergem.'
  eng-WEBP: They said to him, “Please ask counsel of God, that we may know whether
    our way which we go shall be prosperous.”
  eng-FBV: “Please ask the Lord for us so we can find out if our journey will be successful,”
    they asked him.
  nld-1939: 'Toen zeiden ze hem: Dan moet ge God eens raadplegen, opdat we weten,
    of de reis, die we ondernemen, voorspoedig zal zijn.'
  nch-BL: 'Huajca nopa macuilti tacame quiilhuijque: ―Xijtatzintoquili Toteco Dios
    sinta quisas cuali totequi huan sinta cuali toojhui.'
  vie-1934: 'Chúng tiếp: Thế thì, hãy hỏi ý Đức Chúa Trời, để chúng ta biết con đường
    chúng ta đi đây sẽ có may mắn chăng.'
  hin-CV: उन्होंने लेवी से विनती की, “कृपया परमेश्वर से यह मालूम कर हमें बता दीजिए,
    कि हम जिस काम से निकले हैं, वह पूरा होगा या नहीं.”
  spa-BES: 'Luego dijeron: Pregunta dirección de Dios para nosotros, para ver si el
    viaje en el que vamos tendrá un buen resultado.'
  tdx-tdx: Aa le hoe iereo tama’e, Ehe, ihalalio toro-lalañe aman’Añahare, haha­fohina’ay
    he ho heneke o lia’ aña­veloa’aio.
  tha-KJV: คนเหล่านั้​นก​็​พู​ดก​ับเขาว่า “​ได้​โปรดทูลถามพระเจ้าให้​หน​่อยเถิด เพื่อเราจะทราบว่าทางที่เราจะออกเดินไปนี้จะสำเร็จหรือไม่”
  por-BR-2018: 'E eles lhe disseram: Pergunta, pois, agora a Deus, para que saibamos
    se há de prosperar nossa viajem que fazemos.'
  deu-ELO: 'Und sie sprachen zu ihm: Befrage doch Gott, daß wir wissen, ob unser Weg,
    auf dem wir ziehen, gelingen wird.'
  eng-WYC-2018: And they prayed him, that he should counsel with the Lord, and that
    they might know (or so that they could know), whether they went in the way of
    prosperity, and that the thing of their purpose should have effect.
  epo-epo: 'Kaj ili diris al li: Demandu, ni petas, Dion, por ke ni eksciu, ĉu estos
    sukcesa nia vojo, kiun ni iras.'
  uig-PIN: 'Buni anglap ular uningƣa: — Undaⱪ bolsa bizning mangƣan sǝpirimizning
    onguxluⱪ bolidiƣan-bolmaydiƣanliⱪini bilmikimiz üqün, Hudadin sorap bǝrgin, —
    dedi.'
  beo-beo: Ilia da ema bu adole i, amane, “Di Godema adole ba:ma. Ninia da logoga
    ahoasea, hahawane ba:ma:bela:?”
  tpi-OTNT: Orait ol dispela Dan i tokim dispela Livai olsem, “Mipela i laik bai yu
    askim God long dispela wokabaut bilong mipela. Bai em i kamap gutpela, o nogat?”
  hau-SA: Sa’an nan suka ce masa, “Muna roƙonka ka nemi mana nufin Allah don mu sani
    ko tafiyarmu tana da nasara.”
  uig-LAT: 'Buni anglap ular uninggha: — Undaq bolsa bizning mangghan sepirimizning
    ongushluq bolidighan-bolmaydighanliqini bilmikimiz üchün, Xudadin sorap bergin,
    — dédi.'
  nde-nde: Asesithi kulo, “Ake usibuzele kuNkulunkulu ukuthi uhambo lwethu luzaphumelela
    na.”
  ton-ton: Pea naʻa nau pehē kiate ia, “Ko eni ʻoku mau kole kiate koe, ke ke kole
    ki he ʻOtua ʻae poto, koeʻuhi ke mau ʻilo pē ʻe monūʻia homau hala ʻaia ʻoku mau
    ʻalu ai.”
  ces-1613: 'I řekli jemu: Poraď se, prosíme, s Bohem, abychom věděli, zdaří-li se
    nám cesta naše, kterouž jdeme.'
  eng-WMB: They said to him, “Please ask counsel of God, that we may know whether
    our way which we go shall be prosperous.”
  tam-TCV: அப்பொழுது அவர்கள் அவனிடம், “நாங்கள் வந்த பயணம் வெற்றியாய் முடியுமா என நாங்கள்
    அறிவதற்கு தயவுசெய்து, இறைவனிடம் விசாரி” என்று சொன்னார்கள்.
  ceb-ULB: Miingon sila kaniya, “Palihog pangayo ug tambag sa Dios, aron nga masayran
    namo kung magmalampuson ba kining among panaw karon.”
  pol-UBG: 'I powiedzieli do niego: Prosimy, poradź się Boga, abyśmy się dowiedzieli,
    czy poszczęści się nam nasza droga, którą idziemy.'
  urd-GVU: پھر اُنہوں نے اُس سے گزارش کی، ”اللہ سے دریافت کریں کہ کیا ہمارے سفر کا
    مقصد پورا ہو جائے گا یا نہیں؟“
  deu-1912: 'Sie sprachen zu ihm: Frage doch Gott, daß wir erfahren, ob unser Weg,
    den wir wandeln, auch wohl geraten werde.'
  kan-2017: ಆಗ ಅವರು ಅವನಿಗೆ, “ದಯವಿಟ್ಟು ನಮ್ಮ ಪ್ರಯಾಣವು ಸಫಲವಾಗುವುದೋ ಇಲ್ಲವೋ ಎಂಬುದನ್ನು ದೇವರ
    ಸನ್ನಿಧಿಯಲ್ಲಿ ವಿಚಾರಿಸು” ಎಂದು ಬೇಡಿಕೊಳ್ಳಲು
  yap-yap: Me lungurad ngak, “Wenig ngom, mu fith ngak Got ko bfel’ rogon e milekag
    romad fa danga’.”
  hlt-MCSB: Te vaengah anih taengah, “Pathen kah hlang dawt lamtah ming lah sih. A
    soah mamih m'pongpa bangla mamih longpuei he thaihtak venim,” a ti uh.
  mdy-ETH: ዔያታ ዒዛ ኮይላ፦ «ኑ ሃንታ ሃንቲፃ ኮሺ ማዓንዳቴያ ሃዳራ ኑም ፆኦሲ ዖኦጬ» ጌዔኔ።
  twi-ASANTE: Na wɔkaa sɛ, “Bisa Awurade ma yɛn sɛ yɛn akwantuo yi bɛsi yie anaasɛ
    ɛrensi yie.”
  eng-WEBU: They said to him, “Please ask counsel of God, that we may know whether
    our way which we go shall be prosperous.”
  wal-wal: Zaarin, “Nuuni biyo ogee nuuyyo giiganaa agganaa hayyanaa ane nuuyyo Xoossaa
    oichcharkkii” yaagidosona.
  spa-PDDPT: 'Ellos le dijeron: Te rogamos que consultes a ʼElohim para que sepamos
    si será próspero el viaje que hacemos.'
  gun-gun: 'Ha''e ramo aipoe''i okuapy ixupe: — Eporandu ha''vy Nhanderuete pe, roikuaa
    aguã tape rupi rooa rupi iporã va''e rojou ''rã paa.'
  agu-BL: 'Yi quibital yi xtxolbila''tz tetz yi levitaja''tz, nintzun cyaltz tetz:
    —Jakaj bin kabanl tetz Kataj. ¿Ba''n cuntu''k sbne'' kapyaj? che''ch tzun bantz
    tetz.'
  ilo-ULB: Kinunada kenkuana, “Pangaasim ta dumawatka iti pammagbaga ti Dios, tapno
    maammoanmi no ti ipapanmi a panagdalliasat ket naballigi.
  kpg-kpg: Digaula ga helekai gi mee, “Dumaalia heeu gi God be gimaadou e haadanga lamalia
    i tolongo nei.”
  uig-ARA: 'بۇنى ئاڭلاپ ئۇلار ئۇنىڭغا: ــ ئۇنداق بولسا بىزنىڭ ماڭغان سەپىرىمىزنىڭ
    ئوڭۇشلۇق بولىدىغان-بولمايدىغانلىقىنى بىلمىكىمىز ئۈچۈن، خۇدادىن سوراپ بەرگىن، ــ
    دېدى.'
  sus-sus: E naxa a fala a bɛ, «Ala maxɔrin muxu bɛ alako muxu xa nɔ a kolonde xa
    muxu xa biyaasi sɔɔnɛyama nɛ.»
  pon-2006: Irail eri peki reh, “Menlau rapahki mahs kupwur en Koht ma se pahn paiamwahu
    nan at seiloak.”
  ksd-ksd: 'Ma dia ga biti tana: Ave lul u ba una matoto pire God pi avet a nunure
    ba na boina kaveve vinavana.'
  tur-YTC: Ona, “Lütfen Tanrı'dan öğüt iste de, gideceğimiz yolun başarılı olup olmayacağını
    bilelim” dediler.
  grc-BRENT: Καὶ εἶπαν αὐτῷ, ἐπερώτησον δὴ ἐν τῷ Θεῷ, καὶ γνωσόμεθα εἰ εὐοδωθήσεται
    ἡ ὁδὸς ἡμῶν, ἐν ᾗ ἡμεῖς πορευόμεθα ἐν αὐτῇ.
  ind-AYT: Mereka berkata kepadanya, “Tolong, tanyakanlah kepada Allah supaya kami
    tahu apakah perjalanan yang kami tempuh ini akan berhasil?”
  nya-nya: Kenaka iwo anati kwa iye, “Chonde tifunsire kwa Mulungu kuti tidziwe ngati
    ulendo wathuwu tiyende bwino.”
  hrv-hrv: “Upitaj Boga”, kazaše mu, “da znamo hoće li nam uspjeti put koji smo poduzeli.”
  mps-mps: Augwaligo agabolo te po walali, “Dago homugo te nago da e bilagasali sę
    po te Godiba hanalu omainu obao. Te wiegi yai dawe, ma meniwe?”
  tpi-tpi: Orait ol dispela Dan i tokim dispela Livai olsem, “Mipela i laik bai yu
    askim God long dispela wokabaut bilong mipela. Bai em i kamap gutpela, o nogat?”
  dan-1931: 'Da sagde de til ham: “Adspørg da Gud, at vi kan få at vide, om vor Færd
    skal lykkes!”'
  vie-OVCB: 'Nghe thế, họ yêu cầu: “Xin hãy cầu hỏi Đức Chúa Trời, xem thử chúng tôi
    đi chuyến này thành công không?”'
  guj-2017: તેઓએ તેને કહ્યું, “કૃપા કરીને ઈશ્વરની સલાહ પૂછ, જેથી અમે જાણીએ કે જે રસ્તે
    અમે જઈએ છીએ તે સફળ નીવડશે કે નહિ.”
  pon-2006A: Irail eri peki reh, “Menlau rapahki mahs kupwur en Koht ma se pahn paiamwahu
    nan at seiloak.”
  por-BRBSL: 'Eles lhe disseram: “Por favor, peça conselhos a Deus, para que possamos
    saber se o nosso caminho, que nós seguimos, será próspero”.'
  cth-cth: Ahnimouh ni ahnimouh koe ka ceinae a lam ka cawn han na ou, cawn mahoeh
    ou ti panue thai nahan, Cathut koe na het pouh haw atipouh awh.
  twi-twi: Na wɔkae se, “Bisa Awurade ma yɛn sɛ yɛn akwantu yi besi yiye anaasɛ ɛrensi
    yiye.”
  hlt-hlt: Te vaengah anih taengah, “Pathen kah hlang dawt lamtah ming lah sih. A
    soah mamih m'pongpa bangla mamih longpuei he thaihtak venim,” a ti uh.
  tbz-SIM: 'Kɛ̀ bɛ̀ dɔ̀: Tũ mbeé nti Yiɛ̀ nKuyie nkɛ́yɑ̀ kɛ̀ kucɛ ti kérí kù bo ntú
    kusɑ̀ɑ̀kù.'
  msy-2020: Ezɨ me kamaghɨn Livain gumazir kam mɨgei, “E uari, nɨ e bagh God ko mɨkɨm.
    Nɨ e bagh Godɨn azangsɨgh, en darorir kam deragham, o puvatɨgham?”
  azb-azb: 'Danlılar ona dedilər: «Rica edirik, Allaha müraciət et. Qoy biz getdiyimiz
    bu yolun necə uğurlu olacağını öyrənək».'
  eng-DBY: And they said to him, Inquire, we pray thee, of God, that we may know whether
    our way on which we go shall be prosperous.
  hin-2017: उन्होंने उससे कहा, “परमेश्वर से सलाह ले, कि हम जान लें कि जो यात्रा हम
    करते हैं वह सफल होगी या नहीं।”
  eng-YLT: And they say to him, 'Ask, we pray thee, at God, and we know whether our
    way is prosperous on which we are going.'
  eng-WYC-2017: And they prayed him, that he should counsel with the Lord, and that
    they might know, whether they went in the way of prosperity, and that the thing
    of their purpose should have effect.
  eng-WMBB: They said to him, “Please ask counsel of God, that we may know whether
    our way which we go shall be prosperous.”
  urd-GVH: फिर उन्होंने उससे गुज़ारिश की, “अल्लाह से दरियाफ़्त करें कि क्या हमारे
    सफ़र का मक़सद पूरा हो जाएगा या नहीं?”
  rug-rug: Meke zama si arini koasa, “Mu tepa ia sa Tamasa be guana boka dogoria gami
    pa mami inene keke popoa pude koa ia,” gua.
  gaz-gaz: Isaanis, “Maaloo mee akka karaan keenya milkaaʼuu fi akka hin milkoofne
    Waaqa nuu gaafadhu” jedhaniin.
  fra-LSG: 'Ils lui dirent: Consulte Dieu, afin que nous sachions si notre voyage
    aura du succès.'
  yal-yal: E yi a fala a xa, e naxa, “Ala maxɔdin, alogo nxu xa a kolon nxu sigatiin
    naxan yi, xa na sɔnɔyama nɛn.”
  haw-1868: I aku la lakou ia ia, E ninau aku paha oe i ke Akua, i ike makou, e pomaikai
    paha ko makou hele, e hele nei.
  arb-NAV: 'فَقَالُوا لَهُ: «اسْأَلْ إِذَنِ اللهَ لِنَعْلَمَ إِنْ كَانَتْ مُهِمَّتُنَا
    سَتُكَلَّلُ بِالنَّجَاحِ أَمْ لا».'
  ewe-ewe: Wobia tso esi be, “Ekema bia Mawu be mɔ si dzi míele la adze edzi na mí
    mahã?”
  eng-LEE: And they said unto him, Ask counsel, we pray thee, of God, that we may
    know whether our way on which we are going shall be prosperous.
  asm-FB: তেতিয়া তেওঁলোকে তেওঁক ক’লে, “আমি তোমাক অনুৰোধ কৰোঁ, যাবলগীয়া পথত আমাৰ
    মঙ্গল হ’ব নে নহ’ব, সেই বিষয়ে আমি জানিবৰ কাৰণে, তুমি ঈশ্বৰক সোধা।”
  sus-A: عٍ نَشَ عَ قَلَ عَ بّ، «عَلَ مَشْرِن مُشُ بّ عَلَكٌ مُشُ شَ نْ عَ كٌلٌندٍ
    شَ مُشُ شَ بِيَاسِ سْونّيَمَ نّ.»
  fra-SBL: 'Ils lui dirent : « Je t''en prie, demande conseil à Dieu, afin que nous
    sachions si la voie que nous suivons sera prospère. »'
  hbo-hbo: וַיֹּ֥אמְרוּ לֹ֖ו שְׁאַל־נָ֣א בֵאלֹהִ֑ים וְנֵ֣דְעָ֔ה הֲתַצְלִ֣יחַ דַּרְכֵּ֔נוּ
    אֲשֶׁ֥ר אֲנַ֖חְנוּ הֹלְכִ֥ים עָלֶֽיהָ׃
  kik-kik: Nao magĩcooka makĩmwĩra atĩrĩ, “Twagũthaitha ũtũtuĩrĩrie ũhoro kũrĩ Ngai
    tũmenye kana rũgendo rwitũ nĩrũkũgaacĩra.”
  fra-NCL: 'Ils lui dirent : « Eh bien, consulte Dieu, afin que nous sachions si notre
    voyage aura du succès. »'
  cek-AK: To naah nihcae mah Levi khaeah, Kholong ka caeh o haih hae amkah tih maw?
    Sithaw khaeah na dueng paeh, tiah a naa o.
  cuk-cuk: 'Degidgi, ega sogdemalad: —Wis be anmar-nuki Bab-Dummadbo sunmake, adi,
    anmar wisguega, anmar nadele, bule nueganbi anmar naoe.'
  uig-CYR: 'Буни аңлап улар униңға: — Ундақ болса бизниң маңған сәпиримизниң оңушлуқ
    болидиған-болмайдиғанлиғини билмикимиз үчүн, Худадин сорап бәргин, — деди.'
  tel-2017: అప్పుడు వాళ్ళు “మేము చేయబోయే పని సఫలమౌతుందో లేదో దేవుణ్ణి అడిగి మాకు చెప్పు”
    అన్నారు.
  hat-BSA: 'Yo te di li: “Souple, mande Bondye pou nou kab konnen si vwayaj ke nou
    ap pran an va byen reyisi.”'
  kos-kos: Na elos fahk nu sel, “Nunak munas siyuk sin God ke fahsr se lasr inge lah
    ac wo ouiya.”
  hbo-WLC: וַיֹּ֥אמְרוּ ל֖וֹ שְׁאַל־נָ֣א בֵאלֹהִ֑ים וְנֵ֣דְעָ֔ה הֲתַצְלִ֣יחַ דַּרְכֵּ֔נוּ
    אֲשֶׁ֥ר אֲנַ֖חְנוּ הֹלְכִ֥ים עָלֶֽיהָ׃
  ibo-ibo: Ha sịrị ya, “Ọ dị mma! Biko, jụta Chineke ase, chọpụta ma ije anyị a ọ
    ga-agakwa nke ọma.”
  ory-ory: ତହୁଁ ସେମାନେ ତାହାକୁ କହିଲେ, “ଆମ୍ଭେମାନେ ତୁମ୍ଭକୁ ବିନୟ କରୁଅଛୁ, ପରମେଶ୍ୱରଙ୍କ ନିକଟରେ
    ପଚାର, ଆମ୍ଭମାନଙ୍କ ଯିବା ବାଟରେ ମଙ୍ଗଳ ହେବ କି ନାହିଁ, ତାହା ଆମ୍ଭେମାନେ ଜାଣିବାକୁ ଚାହୁଁ।”
  chk-chk: Iwe, ra üreni, “Äm aia tüngoreek, kopwe aisini Kot pwe aipwe silei ika
    äm sai epwe fisiöch.”
  rop-rop: Wal detlot men bin tok, “Wal yu askim God if melabat garra abum gudwan
    trip?”
  ukr-1871: 'Тодї просять його: Спитай у Бога, щоб нам знати, чи пощастить нам у нашій
    дорозї, що верстаємо?'
  deu-1951: 'Sie sprachen zu ihm: Frage doch Gott, damit wir erfahren, ob unser Weg,
    den wir gehen, guten Erfolg haben wird.'
  eng-JPS: 'And they said unto him: ''Ask counsel, we pray thee, of God, that we may
    know whether our way which we are going shall be prosperous.'''
  srp-1865: 'A oni mu rekoše: upitaj Boga da znamo hoæe li nam biti sreæan put na
    koji poðosmo.'
  lug-lug: Ne bamugamba nti, “Tukwegayiridde, kaakano weebuuze ku Katonda, obanga
    olugendo lwe tugenda luliba n’omukisa.”
  heb-heb: ויאמרו לו שאל נא באלהים ונדעה התצליח דרכנו אשר אנחנו הלכים עליה׃
  ben-IRV: তখন তারা বলল, “অনুরোধ করি, ঈশ্বরের কাছে জিজ্ঞাসা কর, যেন আমাদের গন্তব্য
    পথে মঙ্গল হবে কি না, তা আমরা জানতে পারি।”
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਪਰਮੇਸ਼ੁਰ ਕੋਲੋਂ ਸਲਾਹ ਲੈ, ਤਾਂ ਜੋ ਅਸੀਂ ਜਾਣੀਏ ਕਿ ਜੋ
    ਯਾਤਰਾ ਅਸੀਂ ਕਰਦੇ ਹਾਂ ਉਹ ਸਾਡੇ ਲਈ ਸਫ਼ਲ ਹੋਵੇਗੀ ਜਾਂ ਨਹੀਂ।”
  mya-JVB: သူတို့ကလည်း၊ အကျွန်ုပ် တို့သည် ယခု ခရီး သွား ရာတွင် အကြံ မြောက်မည် မမြောက်မည်ကို
    သိ မည်အကြောင်း ဘုရား သခင်ကို မေးမြန်း ပါလော့ဟု တောင်းပန် သည်အတိုင်း၊
  hmo-hmo: Dano taudia ese Levi tauna idia noia, idia gwau, “Mani emu kara Dirava
    do oi nanadaia ai ese aiemai laolao, hari ai karaia noho gauna, be ena anina do
    ia vara, o lasi?”
  urd-urd: उन्होंने उससे कहा कि ख़ुदा से ज़रा सलाह ले, ताकि हम को मा'लूम हो जाए कि
    हमारा यह सफ़र मुबारक होगा या नहीं।
  rus-SYN: 'Они сказали ему: вопроси Бога, чтобы знать нам, успешен ли будет путь
    наш, в который мы идем.'
  bqc-SIM: 'Ɔ̃ aa òɛ̀: Gbɛawɛ̃ɛ Luawa wà dↄ̃ tó wá tá a kɛ na.'
  tcz-CHONGTHU: Hichun amahon aseijun, “Kakholjin naohi lolhinna kaneidiu hinam? Ahiloule
    lolhinna kanei loudiu ham? Pathen kom’ah neidoh peh un,” atiuve.
  mar-mar: तेव्हा त्यांनी त्यास म्हटले, “तू कृपा करून देवाला सल्ला विचार की, आम्ही
    जो प्रवास करत आहोत तो सफल होईल किंवा नाही.”
  qub-qub: 'Chaura paycuna niran: «Tayta Diosta tapupämay. Mä allichush purimushäcuna.»'
  hat-hat: 'Yo di l'' konsa: -Tanpri, mande Bondye si n''ap jwenn sa n''ap chache
    nan vwayaj nou an.'
  eng-BSB: Then they said to him, “Please inquire of God to determine whether we will
    have a successful journey.”
  tod-tod: 'Názu ɠa ti ɠɛni ma la: «Gá è maanɛɛnɛzu, GALA gaazaɠa dɛɛ, gi kwɛɛ
    ni siɛi gi tɔɔzeiɗa, toɠa zoloo.»'
  eng-WEBPB: They said to him, “Please ask counsel of God, that we may know whether
    our way which we go shall be prosperous.”
  kbq-kbq: Hagi anante amanage hu'za hu'naze, Amama nevuna kamo'a knare hurantegahifi
    Ramofona antahigenka ko.
  nhe-BL: 'Huajca nopa macuilti tlacame quiilhuijque: ―Xijtlajtlani Toteco Dios intla
    quisas cuali totequi huan intla cuali toojhui.'
  gub-BL: A'e rupi i'i izupe wà. — Epuranu Tupàn rehe kury. — Aipo ko 5 awa waata
    àwàm ikatu putar wanupe nehe, ere izupe nehe, i'i izupe wà.
  eng-DRA: Then they desired him to consult the Lord, that they might know whether
    their journey should be prosperous, and the thing should have effect.
