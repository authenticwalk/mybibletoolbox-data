verse: JDG.018.018
translations:
  mal-C: 'മീഖായാവിന്റെ വീട്ടിൽ കടന്ന് കൊത്തുപണിയായ വിഗ്രഹവും ഏഫോദും ഗൃഹബിംബങ്ങളും,
    വാർപ്പുപണിയായ വിഗ്രഹവും എടുത്തവരോട് പുരോഹിതൻ ചോദിച്ചു: “നിങ്ങൾ എന്താണ് ഈ ചെയ്യുന്നത്?”'
  deu-TKW: 'Da drangen jene in das Haus Michas ein und entwendeten das Schnitzbild
    und den Ephod und Teraphim und das Gußbild. Der Priester fragte sie: Was macht
    ihr?'
  lin-lin: 'Tango mibali bakotaki na ndako ya Mika mpe bazwaki efode, bikeko mike-mike
    ya ndako mpe nzambe ya ekeko basala na ebende banyangwisa na moto, nganga-nzambe
    alobaki na bango : — Likambo nini bozali kosala ?'
  eng-LSV: indeed, these have entered the house of Micah, and take the carved image,
    the ephod, and the teraphim, and the molten image; and the priest says to them,
    “What are you doing?”
  eng-GNV: And the other went into Michahs house and fet the grauen image, the Ephod,
    and the Teraphim, and the molten image. Then saide the Priest vnto them, What
    doe ye?
  eng-WEBSTER: And these went into Micah's house, and brought the carved image, the
    ephod, and the teraphim, and the molten image. Then said the priest to them, What
    do ye?
  nhw-BL: '@see-verse:JDG.018.017'
  swh-ONEN: Hao watu walipoingia katika nyumba ya Mika na kuchukua ile sanamu ya kuchonga,
    ile naivera, na zile sanamu nyingine ndogo za nyumbani, pamoja na ile sanamu ya
    kusubu, yule kuhani akawauliza, “Mnafanya nini?”
  bba-bba: Ye u wɑ tɔn be, bɑ duɑ Mikɑn dirɔ bɑ bwɑ̃ɑroku ni yɑrɑmɑ, yerɑ u bu bikiɑ
    u nɛɛ, mbɑ i mɔ̀ mi.
  eng-KJVCPB: And these went into Micah’s house, and fetched the carved image, the
    ephod, and the teraphim, and the molten image. Then said the priest unto them,
    What do ye?
  luo-luo: Kane jogi odhi e od Mika ma gikawo kido mopa, law mayom mar dolo miluongo
    ni efod, nyiseche manono mag udi kod nyiseche mopa, jadolo nowachonegi niya, “Angʼo
    mutimono?”
  meu-meu: Unu laimaosi na Mika ena ruma ai e raka vareai, hari e koroa laulauna bona
    dabua helaḡana bona kaivakuku bona e havevea laulauna-e abi, negana ai hahelaḡa
    tauna ese e hereva henidia, eto, Dahaka o karamu?
  npi-ULB: जब तिनीहरू मीकाको घरमा पसे र खोपिएको मूर्ति, एपोद, घर-देवताहरू, र ढलौटे
    मूर्ति लिए, पुजारीले तिनीहरूलाई भने, “तिमीहरू यो के गरिरहेका छौ?”
  yor-yor: Nígbà tí àwọn ọkùnrin yìí wọ ilé e Mika lọ tí wọ́n sì kó ère fínfín náà,
    efodu náà, àwọn òrìṣà ìdílé mìíràn àti ère dídà náà, àlùfáà náà béèrè lọ́wọ́ wọn
    wí pé, “Kí ni ẹ̀yin ń ṣe?”
  ind-ind: Ketika imam itu melihat bahwa mereka mengambil efod dan patung-patung itu,
    dia berseru kepada mereka, “Apa-apaan ini!”
  pes-OPCB: 'کاهن جوان وقتی دید که بتخانه را غارت می‌کنند، فریاد زد: «چه می‌کنید؟»'
  tgl-ULB: Nang ang mga ito ay pumunta sa bahay ni Mikias at kinuha ang inukit na
    anyo, ang epod, mga pansambahayang diyos, at hinulmang metal na anyo, sinabi ng
    pari sa kanila, “Ano ang ginagawa ninyo?”
  hui-hui: Ani anda piyagola loma binigo mo miaga biago ibu handalu hearia agali duriali
    biaru tigua Maiganaga bi pupu wiaga andaha puwa mbirale bi pupu wule wabini wiarubi
    loma binigo mo miaganaga aga wiagobi bibahende mo yalu tagira ibiyane hondowa
    ibugua tihondo hale halu lalu, Tígua ogoni agile beremibe, lene.
  mya-mya: မိက္ခာ​၏​အိမ်​သို့​ထို​သူ​တို့​ဝင်​၍​ရုပ်​တု​များ နှင့် သင်​တိုင်း​တော်​တို့​ကို​ယူ​ကြ​သော​အ​ခါ
    ယဇ်​ပု​ရော​ဟိတ်​က​သူ​တို့​အား``သင်​တို့​သည် အ​ဘယ်​သို့​ပြု​ကြ​ပါ​သ​နည်း'' ဟု​မေး​၏။
  bod-N: མི་ལྔ་པོ་དེ་མི་ཀཱའི་ཁང་པར་ཕྱིན་ཏེ་སྐུ་བརྐོས་མ་དང་བེར་ཐུལ། ཁྱིམ་གྱི་ལྷ་སྐུ།
    དེ་མིན་སྐུ་བླུགས་མ་བཅས་བླངས་པ་ལ། མཆོད་དཔོན་གྱིས་ཁོ་རྣམས་ལ། ཁྱོད་ཅག་གིས་ཅི་བྱེད་དམ་ཞེས་དྲིས་པ་དང་།
  sna-sna: Varume ava vakati vapinda mumba maMika, vakatora mufananidzo wakavezwa,
    efodhi, vamwe vamwari nechifananidzo chakaumbwa, muprista akati kwavari, “Muri
    kuiteiko?”
  spa-BLM: 'Cuando éstos entraron en la casa de Miqueas y tomaron la imagen grabada,
    el efod, los terafines y la imagen fundida, el sacerdote les dijo: “¿Qué estáis
    haciendo?”.'
  cac-cac: 'Ayic ix yilan vin̈ sacerdote chi'' to ix och eb'' chi'' d''a yol spat
    vin̈aj Micaía chi'' yic syic''anelta juntzan̈ tastac chi'' eb'', ix yalan vin̈:
    —¿Tas tze c''ulej chi''? xchi vin̈ d''a eb''.'
  swh-ULB: Walipokuwa wakiingia nyumbani kwa Mika na kuchukua sanamu zilizochongwa,
    efodi, miungu ya nyumba, na sanamu za chuma, kuhani akasema, “mnafanya nini?”
  bel-bel: 'Калі яны ўвайшлі ў дом Міхі і ўзялі балвана, наплечнік, тэрафім і літага
    балвана, сьвятар сказаў ім: што вы робіце?'
  deu-ELBBK: 'Als jene nämlich in das Haus Michas gingen und das geschnitzte Bild,
    das Ephod und die Teraphim und das gegossene Bild wegnahmen, da sprach der Priester
    zu ihnen: Was tut ihr?'
  mbb-OT: Ne hein naahà duen te memumuhat he midselezan duen te lelima he meniniid
    is baley ni Micas ne mibpenguwa zan haazà he menge azen, mid-insà sikandin te,
    “Maan is ebpenguwaan niw heeyan?”
  mal-2015: 'ഇവർ മീഖാവിന്റെ വീട്ടിന്നകത്തു കടന്നു കൊത്തുപണിയായ വിഗ്രഹവും ഏഫോദും ഗൃഹബിംബവും
    വാർപ്പുപണിയായ വിഗ്രഹവും എടുത്തപ്പോൾ പുരോഹിതൻ അവരോടു: നിങ്ങൾ എന്തു ചെയ്യുന്നു എന്നു
    ചോദിച്ചു.'
  rmc-rmc: 'Sar o murša gele andre le Michaskro kher a ile odarik e avričhingerďi
    modla, o efodos, le kherutne devloren the e rupuňi modla, o rašaj lendar phučľa:
    „S''oda tumen keren?“'
  pes-OPV: 'وچون آنها به خانه میخا داخل شده، تمثال تراشیده و ایفود و ترافیم و تمثال
    ریخته شده راگرفتند، کاهن به ایشان گفت: «چه می‌کنید؟»'
  ron-1924: 'Кынд ау интрат ын каса луй Мика ши ау луат кипул чоплит, ефодул, терафимий
    ши кипул турнат, преотул ле-а зис: „Че фачець?”'
  ben-OBCV: সেই পাঁচজন লোক যখন মীখার বাড়িতে গিয়ে সেই প্রতিমা, এফোদ ও গৃহদেবতাদের
    তুলে নিল, তখন সেই যাজক তাদের বলল, “তোমরা এ কী করছ?”
  som-som: Oo kuwaasu markay galeen gurigii Miikaah, oo ay soo qaateen sanamkii xardhanaa,
    iyo eefodkii, iyo teraafiimkii, iyo sanamkii la shubay, ayuu wadaadkii ku yidhi,
    War maxaad samaynaysaan?
  lat-VUC: 'Tulerunt igitur qui intraverant sculptile, ephod, et idola, atque conflatile.
    Quibus dixit sacerdos: Quid facitis?'
  eng-ASVBT: And when these went into Micah’s house, and fetched the graven image,
    the ephod, and the teraphim, and the molten image, the priest said unto them,
    What do ye?
  ita-1885: 'Essi adunque, essendo entrati in casa di Mica, e avendo presa la scultura,
    e l''Efod e le immagini, e la statua di getto, il sacerdote disse loro: Che fate
    voi?'
  eng-LXXUP: And they took the graven image, and the ephod, and the teraphim, and
    the molten image; and the priest said to them, What are ye doing?
  eng-ULB: When these went into Micah's house and took the carved figure, the ephod,
    the household gods, and the cast metal figure, the priest said to them, “What
    are you doing?”
  spa-VBL: 'Cuando el sacerdote los vio llevarse todos los objetos religiosos de la
    casa de Miqueas, les preguntó: “¿Qué están haciendo?”'
  fra-_FOB: 'Étant donc entrés dans la maison de Mica, ils prirent l''image taillée,
    l''éphod, les théraphim et l''image de fonte. Et le sacrificateur leur dit: Que
    faites-vous?'
  mal-mal: 'മീഖാവിന്റെ വീട്ടിന്നകത്ത് കടന്ന് കൊത്തുപണിയായ വിഗ്രഹവും ഏഫോദും ഗൃഹബിംബവും
    വാർപ്പുപണിയായ വിഗ്രഹവും എടുത്തവരോട് പുരോഹിതൻ: “നിങ്ങൾ എന്ത് ചെയ്യുന്നു” എന്ന്
    ചോദിച്ചു.'
  urd-GVR: Yih dekh kar Lāwī chīḳhne lagā, “Kyā kar rahe ho!”
  suz-BL: मिनु मोपा मेको ५ जना मुरुमी मीकाह आ खिंमी ओव़शा, मेको मुशा चांदीम गिल्‍शो
    मूर्ति, चढ़ेब आ ङोंइती फेक्‍शो निसाफ पतीके ऊरीम नु थुम्‍मीम बाक्‍शो झोला नु खिं
    ङा देवतापुकी लदमेनु, चढ़ेबमी “मार पनी?” दे हिल्‍लो पामी बाक्‍त।
  ita-1927: 'E quando furono entrati in casa di Mica ed ebbero preso l’immagine scolpita,
    l’efod, gl’idoli e l’immagine di getto, il sacerdote disse loro: “Che fate?”'
  ckb-ckb: 'کاتێک پێنج پیاوەکە چوونە ناو ماڵی میخا و پەیکەرە داتاشراوەکە و ئێفۆدەکە
    و بتەکان و بتە لەقاڵبدراوەکەیان برد، کاهینەکە لێی پرسین: «ئەوە چی دەکەن؟»'
  eng-BBE: And when they went into Micah's house and took out the pictured image and
    the ephod and the family gods and the metal image, the priest said to them, What
    are you doing?
  kan-OKCV: ಅವರು ಮೀಕನ ಮನೆಗೆ ಬಂದು, ಏಫೋದನ್ನೂ, ಪ್ರತಿಮೆಗಳನ್ನೂ, ಕೆತ್ತಿದ ವಿಗ್ರಹವನ್ನೂ, ಎರಕದ
    ವಿಗ್ರಹವನ್ನೂ ತೆಗೆದುಕೊಂಡಾಗ, ಯಾಜಕನು ಅವರಿಗೆ, “ನೀವು ಏನು ಮಾಡುತ್ತೀರಿ?” ಎಂದನು.
  tam-2017: 'அவர்கள் மீகாவின் வீட்டிற்குள் புகுந்து, செதுக்கப்பட்ட விக்கிரகத்தையும்
    ஏபோத்தையும் உருவங்களையும் வார்ப்பிக்கப்பட்ட விக்கிரகத்தையும் எடுத்துக்கொண்டு வருகிறபோது,
    ஆசாரியன் அவர்களைப் பார்த்து: நீங்கள் செய்கிறது என்ன என்று கேட்டான்.'
  spa-RV-1909: 'Entrando pues aquellos en la casa de Michâs, tomaron la imagen de
    talla, el ephod, y el teraphim, y la imagen de fundición. Y el sacerdote les dijo:
    ¿Qué hacéis vosotros?'
  ron-BTF: 'Și aceștia au intrat în casa lui Mica și au luat chipul cioplit, efodul
    și terafimii și chipul turnat. Atunci preotul le-a spus: Ce faceți?'
  eng-WEBP: When these went into Micah’s house, and took the engraved image, the ephod,
    the teraphim, and the molten image, the priest said to them, “What are you doing?”
  eng-FBV: When the priest saw them taking all the religious objects from Micah's
    home, he asked them, “What are you doing?”
  nld-1939: 'Toen nu die anderen Mika’s huis waren binnengegaan, en het beeld en de
    efod met de terafim wilden wegnemen, vroeg hun de priester: Wat doet ge daar?'
  nch-BL: '@see-verse:JDG.018.017'
  vie-1934: 'Năm người đó vào nhà cướp lấy các vật ấy rồi, thầy tế lễ bèn hỏi chúng
    nó rằng: Các ngươi làm chi vậy?'
  hin-CV: जब ये लोग मीकाह के घर में जाकर खोदी हुई मूर्ति, एफ़ोद, गृहदेवता और ढली हुई
    मूर्ति उठा रहे थे, पुरोहित ने उनसे कहा, “आप लोग यह क्या कर रहे हैं?”
  spa-BES: 'Y cuando entraron en la casa de Micaías y sacaron la imagen tallada y
    el efod y los dioses de la familia y la imagen fundida, el sacerdote les dijo:
    ¿Qué están haciendo?'
  tdx-tdx: Aa ie nizilik’ an-kiboho’ i Mikà ao hangalake i hatae sinokitsey naho i
    hareañey naho i terafimey vaho i sare trinanakey, le hoe i mpisoroñey am’ iereo,
    Ino o anoe’ areoo?
  tha-KJV: เมื่อคนเหล่านี้​เข​้าไปในบ้านของมีคาห์ นำเอารูปแกะสลัก รู​ปเอโฟด รู​ปพระ
    และรูปหล่อนั้น ปุ​โรหิตถามเขาว่า “นั่นท่านทำอะไร”
  por-BR-2018: 'Entrando, pois, aqueles na casa de Mica, tomaram a imagem de escultura,
    o éfode, e os ídolos, e a imagem de fundição. E o sacerdote lhes disse: Que fazeis
    vós?'
  deu-ELO: 'Als jene nämlich in das Haus Michas gingen und das geschnitzte Bild, das
    Ephod und die Teraphim und das gegossene Bild wegnahmen, da sprach der Priester
    zu ihnen: Was tut ihr?'
  eng-WYC-2018: Therefore they that entered took the graven image, ephod, and idols,
    and the molten image; to whom the priest said, What do ye? (And so they who entered
    took the carved idol, and the ephod, and the teraphim, or the other idols, and
    the cast image; and the priest said to them, What be ye doing?)
  epo-epo: 'Kiam tiuj eniris en la domon de Miĥa, kaj prenis la figuron, la efodon,
    la domajn diojn, kaj la idolon, la pastro diris al ili: Kion vi faras?'
  uig-PIN: 'Bu bǝx adǝm Mikaⱨning ɵyigǝ kirip oyma but, ǝfod tonini, tǝrafim butliri
    wǝ ⱪuyma butni elip qiⱪⱪanda kaⱨin ulardin: — Bu nemǝ ⱪilƣininglar?! — dǝp soridi.'
  beo-beo: 'Dunu da Maiga diasuga, sema liligi wamolamusa: ahoanoba, gobele salasu
    dunu da ilima amane adole ba:i, “Dilia da adi hamosala:?”'
  tpi-OTNT: Pris i lukim ol dispela man i go insait long haus bilong Maika na kisim
    tupela piksa na klos pris na samting bilong painimaut laik bilong God, na pris
    i askim ol olsem, “Yupela i mekim wanem?”
  hau-SA: Sa’ad da waɗannan mutane suka shiga gidan Mika suka ɗauke gunkin da aka
    sassaƙa, efod, sauran allolin gida da kuma gunki na zubi, sai firist ya ce musu,
    “Me kuke yi?”
  uig-LAT: 'Bu besh adem Mikahning öyige kirip oyma but, efod tonini, terafim butliri
    we quyma butni élip chiqqanda kahin ulardin: — Bu néme qilghininglar?! — dep soridi.'
  nde-nde: Kwathi amadoda la esengene endlini kaMikha athatha isithombe esibaziweyo,
    lesembatho semahlombe, labanye onkulunkulu basendlini kanye lesithombe esibunjiweyo,
    umphristi wathi kubo, “Lenzani na?”
  ton-ton: Pea naʻe ʻalu ʻakinautolu ki he fale ʻo Maika, pea ʻomi mei ai ʻae meʻa
    fakatātā kuo tā, mo e ʻefoti, mo e tamapua, mo e fakatātā kuo haka. Pea pehē ʻe
    he taulaʻeiki kiate kinautolu, “Ko e hā ʻoku mou fai?”
  ces-1613: 'A ti, kteříž vešli do domu Míchova, vzali rytinu, efod a terafim, a slitinu.
    I řekl jim kněz: Což to děláte?'
  eng-WMB: When these went into Micah’s house, and took the engraved image, the ephod,
    the teraphim, and the molten image, the priest said to them, “What are you doing?”
  tam-TCV: இந்த ஐந்து மனிதர்கள் மீகாவின் வீட்டிற்குள்ளே சென்று செதுக்கிய சிலையையும்,
    ஏபோத்தையும், மற்ற தெய்வங்களையும், வார்ப்பிக்கப்பட்ட விக்கிரகத்தையும் எடுப்பதைக்கண்ட
    பூசாரி, “நீங்கள் என்ன செய்கிறீர்கள்?” என்று கேட்டான்.
  ceb-ULB: Sa dihang miadto sila sa balay ni Micah ug mikuha sa kinulit nga mga larawan,
    ang ephod, ang mga diosdios, ug ang hulmahan sa bakal, ang pari miingon kanila,
    “Unsa ang inyong ginabuhat?”
  pol-UBG: 'A gdy ci, którzy weszli do domu Micheasza, wzięli ryty posąg, efod, terafim
    i odlany posąg, kapłan powiedział do nich: Co robicie?'
  urd-GVU: یہ دیکھ کر لاوی چیخنے لگا، ”کیا کر رہے ہو!“
  deu-1912: 'Als nun jene ins Haus Michas gekommen waren und nahmen das Bild, den
    Leibrock, die Hausgötzen und den Abgott, sprach der Priester zu ihnen: Was macht
    ihr?'
  kan-2017: ಅವರು ಮೀಕನ ಮನೆಯನ್ನು ಹೊಕ್ಕು ಅವುಗಳನ್ನು ತೆಗೆದುಕೊಂಡು ಬರುವಾಗ ಯಾಜಕನು ಅದನ್ನು ಕಂಡು
    ಅವರಿಗೆ, “ನೀವು ಮಾಡಿದ್ದೇನು” ಅಂದನು.
  yap-yap: Nap’an ni yan fapi pumo’on ngalan e naun rok Mikah ngar feked fa pin’em
    nib tabgul, me fithrad fare prist ni ga’ar, “Mang e gimed be rin’?”
  hlt-MCSB: Maikah im kah aka kun rhoek loh mueithuk, hnisui, sithui, neh mueihlawn
    te a loh uh dongah amih te khosoih loh , “Balae na saii uh?,” a ti nah.
  mdy-ETH: ዔያታ ሚካ ማኣሪ ጌሊ ካኣሽኮ ፆኦዞንታ ዦዋቶ ቃንፆ ሉኮዋ ዔካኣና ቄኤሳሢ «ዒንሢ ዬያ ዎዎዳይ?» ጌይ ዔያቶ ዖኦጬኔ።
  twi-ASANTE: Ɛberɛ a ɔsɔfoɔ no hunuu sɛ mmarima no retwe akronkronneɛ no afiri Mika
    asɔreeɛ hɔ no, ɔbisaa wɔn sɛ, “Ɛdeɛn na moreyɛ yi?”
  eng-WEBU: When these went into Micah’s house, and took the engraved image, the ephod,
    the teraphim, and the molten image, the priest said to them, “What are you doing?”
  wal-wal: He wode qeesee eta, “Waateetii?” yaagiis.
  spa-PDDPT: 'Aquellos, pues, entraron en la casa de Micaía y tomaron la imagen tallada,
    el efod, los ídolos domésticos y la imagen fundida. Entonces el sacerdote les
    preguntó: ¿Qué hacen?'
  gun-gun: 'Mica ro py ha''e kuery oike vy ta''angaa yvyra guigua oipe''a heravy,
    manto sacerdote pegua, ta''angaa oo py ikuai va''e ha''e ta''angaa mba''emo ryku
    guigua. Ha''e ramo sacerdote aipoe''i ha''e kuery pe: — Mba''e tu pejapo?'
  agu-BL: 'Ma yi bene''n tilol yi pale'' yi nsken wi''t cho''c yi o'' xk''ukwila''tz
    xe quen yi ca''l Micaías, nin yi bene''n tilol yi e'' octz tan ticy''le''n tzaj
    yi ryos yi at sakal te''j, tuml yi efod, tuml yi e''chk chiryosil, nin tzun ben
    tlol scyetz: —¿Nxac na chitzanu'' tan telse''n tzaj e''chk karyosil?'
  ilo-ULB: Idi napan dagitoy iti balay ni Mica ket innalada ti kinitikitan a ladawan,
    ti efod, dagiti didiosen ti bumalay, ken ti ladawan a nasukog a landok, kinuna
    ti padi kadakuada, “Ania ti ar-aramidenyo?”
  kpg-kpg: Di madagoaa nia daane ne hula gi lodo di hale Micah gaa kae nia mee dabu,
    tangada hai mee dabu ga heeu gi digaula, “Goodou e hai di godou aha?”
  uig-ARA: 'بۇ بەش ئادەم مىكاھنىڭ ئۆيىگە كىرىپ ئويما بۇت، ئەفود تونىنى، تەرافىم بۇتلىرى
    ۋە قۇيما بۇتنى ئېلىپ چىققاندا كاھىن ئۇلاردىن: ــ بۇ نېمە قىلغىنىڭلار؟! ــ دەپ
    سورىدى.'
  sus-sus: E to gɛ kuye masolixi tongode Mike xa banxi kui, a nun sɛrɛxɛdubɛ kuntigi
    xa donma, kuyee, nun kuye naxan nu raxunuxi, sɛrɛxɛdubɛ naxa a fala e bɛ, «Wo
    na munse rabafe?»
  pon-2006: Ni ahnsou me ohl ako pedolong nan imwen Maika pwe re en ale dipwisou sarawi
    ko, samworo ahpw idek rehrail, “Dahme kumwail wiewia?”
  ksd-ksd: 'Ma ba dia ga ruk ta ra kuba i Mika, ma dia ga tak pa ra tabataba di ga
    ka ia, ma ra mal na bongobongo, ma ra umana tabalar, ma ra tabataba di ga tun
    mal ia ma ra iap, ra tena tinabar i ga biti ta diat: Ava pait ra ava?'
  tur-YTC: Bunlar Mika'nın evine gidip oyma sureti, efodu, terafimi ve dökme sureti
    aldıklarında, kâhin onlara, “Ne yapıyorsunuz?” dedi.
  grc-BRENT: καὶ εἰσῆλθον ἐκεῖ εἰς οἶκον Μιχαία, καὶ ὁ ἱερεὺς ἑστώς. Καὶ ἔλαβον τὸ
    γλυπτὸν καὶ τὸ ἐφὼδ καὶ τὸ θεραφὶν καὶ τὸ χωνευτόν· καὶ εἶπε πρὸς αὐτοὺς ὁ ἱερεὺς,
    τί ὑμεῖς ποιεῖτε;
  ind-AYT: Ketika mereka masuk ke dalam rumah Mikha dan mengambil patung pahatan,
    efod, terafim, dan patung tuangan, imam itu berkata kepada mereka, “Apa yang kamu
    lakukan?”
  nya-nya: Anthuwo atalowa mʼnyumba ya Mika ndi kutenga fano losema, efodi, fano la
    mʼnyumba, ndi fano lokutidwa ndi siliva, wansembeyo anawafunsa kuti, “Kodi mukuchita
    chiyani?”
  hrv-hrv: 'Kad su ušli u Mikinu kuću i uzeli efod, terafe, rezani i ljeveni idol,
    svećenik im reče: “Što to radite?”'
  mps-mps: Te bidi te Maikago be tomoba pelama, tama augwaligo te tibo god dabe sali,
    tama te prisgo augwaliba hanalu wali, “Dagego magi ebawe?”
  tpi-tpi: Pris i lukim ol dispela man i go insait long haus bilong Maika na kisim
    tupela piksa na klos pris na samting bilong painimaut laik bilong God, na pris
    i askim ol olsem, “Yupela i mekim wanem?”
  dan-1931: 'Hine gik ind i Mikas Hus og tog det udskårne og støbte Billede, Efoden
    og Husguden. Præsten sagde til dem: “Hvad er det, I gør?”'
  vie-OVCB: 'Thấy năm người này cướp các vật ấy, thầy tế lễ người Lê-vi hỏi: “Các
    ông làm gì thế?”'
  guj-2017: જયારે તેઓ મિખાના ઘરમાં ગયા અને કોતરેલી મૂર્તિ, એફોદ, તરાફીમ તથા ગાળેલી
    મૂર્તિ લઈ આવ્યા ત્યારે યાજકે તેઓને કહ્યું, “તમે આ શું કરો છો?”
  pon-2006A: Ni ahnsou me ohl ako pedolong nan imwen Maika pwe re en ale dipwisou
    sarawi ko, samworo ahpw idek rehrail, “Dahme kumwail wiewia?”
  por-BRBSL: 'Quando estes entraram na casa de Miquéias e levaram a imagem gravada,
    o éfode, o terafim e a imagem derretida, o padre lhes disse: “O que vocês estão
    fazendo?'
  cth-cth: Hote taminaw ni, Mikah im a kâen teh, hlun e meikaphawk, Ephod Terah cathut,
    dêi e meikaphawk, hah a la awh toteh, vaihma ni bangmaw na sak awh telah atipouh.
  twi-twi: Bere a ɔsɔfo no huu sɛ mmarima no retwe akronkronne no afi Mika nsɔree
    so hɔ no, obisaa wɔn se, “Dɛn na moreyɛ yi?”
  hlt-hlt: Maikah im kah aka kun rhoek loh mueithuk, hnisui, sithui, neh mueihlawn
    te a loh uh dongah amih te khosoih loh, “Balae na saii uh?,” a ti nah.
  tbz-SIM: 'Kɛ̀ ikuɔ́ nìùtìi yɑ̀ bɛ̀ tɑmɛ̀ o cĩ́ɛ̃̀tɛ̀ kɛ tùótɛ́ tɛtenkɑɑnìtɛ̀ nɛ̀
    sisɑ́m̀pɔ́sì nɛ̀ tɛtɛtɛ̀ tɛ̀ɛ̀ dɑ̀ri timɑ́tì, kòo bɛ̀ bekɛ kɛ dɔ̀: Di dɔɔri bɑ
    dɛndɛ?'
  msy-2020: Ezɨ ofa gamir gumazim garima, gumazir kaba Maikan dɨpenimɨn aven ghuegha,
    ofa gamir gumazibar korotiam ko, Godɨn ifongiam gɨfofoghamin marvir guar doziba
    ko, marvir guar me tememɨn dɨkɨrigha silvan noghezim ko, marvir guar me silvan
    kɨnimɨn ingarizim, me da okei. Ezɨ ofa gamir gumazim kamaghɨn men azara, “Ia tizim
    gami?”
  azb-azb: 'Onlar Mikeyanın evinə girib oyma bütü, efodla ev bütlərini və tökmə bütü
    götürdükləri zaman kahin onlardan soruşdu: «Nə edirsiniz?»'
  eng-DBY: And these came into Micah's house, and took the carved image, the ephod,
    and the teraphim, and the molten image. And the priest said to them, What do ye?
  hin-2017: जब वे पाँच मनुष्य मीका के घर में घुसकर खुदी हुई मूरत, एपोद, गृहदेवता,
    और ढली हुई मूरत को ले आए थे, तब पुरोहित ने उनसे पूछा, “यह तुम क्या करते हो?”
  eng-YLT: yea, these have entered the house of Micah, and take the graven image,
    the ephod, and the teraphim, and the molten image; and the priest saith unto them,
    'What are ye doing?'
  eng-WYC-2017: Therefore they that entered took the graven image, ephod, and idols,
    and the molten image; to whom the priest said, What do ye?
  eng-WMBB: When these went into Micah’s house, and took the engraved image, the ephod,
    the teraphim, and the molten image, the priest said to them, “What are you doing?”
  urd-GVH: यह देखकर लावी चीख़ने लगा, “क्या कर रहे हो!”
  rug-rug: Sipu vagi ri na tie pa korapa vetu te Maika sari na tiṉitoṉa hopedi, si
    nanasa la i sa hiama si arini, “Nasa si tavetia gamu,” gua si asa.
  gaz-gaz: Yommuu namoonni kunneen mana Miikaa seenanii fakkii soofame, dirata, waaqota
    tolfamoo mana keessaa biraatii fi Waaqa baqfamee hojjetame fudhatanitti lubichi,
    “Isin maal hojjechaa jirtu?” Isaaniin jedhe.
  fra-LSG: 'Lorsqu’ils furent entrés dans la maison de Mica, et qu’ils eurent pris
    l’image taillée, l’éphod, les théraphim, et l’image en fonte, le prêtre leur dit:
    Que faites-vous?'
  yal-yal: A to bodene to soɛ Mike a banxini, a yi e to sawuran tongɛ, e nun batu
    seen nun suxure gbɛtɛye nun suxure sawura gbeti daxina. Saraxaraliin yi e maxɔdin,
    a naxa, “Ɛ nanse ligan be?”
  haw-1868: Hele aku la keia poe iloko o ka hale o Mika, a lawe mai la i ke kii, a
    me ka epoda, a me ke terapima, a me ke kii i hooheheeia. Alaila, i aku la ke kahuna
    ia lakou, Heaha ka oukou e hana nei?
  arb-NAV: 'وَإِذْ رَآهُمُ الْكَاهِنُ قَدْ دَخَلُوا بَيْتَ مِيخَا وَأَخَذُوا التِّمْثَالَيْنِ
    الْمَنْحُوتَ وَالْمَسْبُوكَ وَالأَفُودَ وَالتَّرَافِيمَ، سَأَلَهُمْ: «مَاذَا تَفْعَلُونَ؟»'
  ewe-ewe: Esi Levitɔ la kpɔ be wotsɔ nu siawo la, ebia wo be, “Nu ka wɔm miele?”
  eng-LEE: And these went into Micah's house, and took the graven image, the ephod,
    and the teraphim, and the molten image; and the priest said unto them, What are
    ye doing?
  asm-FB: যেতিয়া তেওঁলোকে মীখাৰ ঘৰত সোমাই কটা মুৰ্ত্তিটো, এফোদখন, গৃহ-দেৱতা কেইটা
    আৰু সাঁচত ঢলা প্ৰতিমাটো ল’লে, তেতিয়া সেই পুৰোহিতে তেওঁলোকক ক’লে, “তোমালোকে কি
    কৰিছা?”
  sus-A: عٍ تٌ فّ كُيٍ مَسٌلِشِ تٌنفٌدٍ مِكٍ شَ بَنشِ كُي، عَ نُن سّرّشّدُبّ كُنتِفِ
    شَ دٌنمَ، كُيٍيٍ، نُن كُيٍ نَشَن نُ رَشُنُشِ، سّرّشّدُبّ نَشَ عَ قَلَ عٍ بّ، «وٌ
    نَ مُنسٍ رَبَقٍ؟»
  fra-SBL: 'Lorsque ceux-ci entrèrent dans la maison de Michée et prirent l''image
    gravée, l''éphod, le théraphim et l''image en fusion, le prêtre leur dit : « Que
    faites-vous ? »'
  hbo-hbo: וְאֵ֗לֶּה בָּ֚אוּ בֵּ֣ית מִיכָ֔ה וַיִּקְחוּ֙ אֶת־פֶּ֣סֶל הָאֵפֹ֔וד וְאֶת־הַתְּרָפִ֖ים
    וְאֶת־הַמַּסֵּכָ֑ה וַיֹּ֤אמֶר אֲלֵיהֶם֙ הַכֹּהֵ֔ן מָ֥ה אַתֶּ֖ם עֹשִֽׂים׃
  kik-kik: Rĩrĩa andũ acio maatoonyire nyũmba ya Mika na makĩoya mũhianano wa gwacũhio,
    na ebodi, na ngai icio ingĩ cia nyũmba, na mũhianano wa gũtwekio-rĩ, mũthĩnjĩri-ngai
    ũcio akĩmooria atĩrĩ, “Nĩ atĩa mũreka?”
  fra-NCL: 'Lorsqu’ils furent entrés dans la maison de Michas et qu’ils eurent pris
    l’image taillée, l’éphod, les théraphim et l’objet en fonte, le prêtre leur dit :
    « Que faites-vous ? »'
  cek-AK: To kaminawk loe Mikah ih imthung ah akun o moe, daengh ih krang, kahni,
    teraphim krang hoi atui pakaw moe, sak ih krangnawk to lak o. To pacoengah qaima
    mah nihcae khaeah, Timaw na sak o loe? tiah a naa.
  cuk-cuk: 'Dule-irwa-bab-dummadyob-imaklemaladse-goledi neg-akala dakargu, egichided:
    —¿Ibu be imaknanai?'
  uig-CYR: 'Бу бәш адәм Микаһниң өйигә кирип ойма бут, әфод тонини, тәрафим бутлири
    вә қуйма бутни елип чиққанда каһин улардин: — Бу немә қилғиниңлар?! — дәп сориди.'
  tel-2017: వీరు మీకా యింటిలోకి వెళ్ళి ఆ ప్రతిమనూ, ఎఫోదునూ, గృహ దేవుళ్ళ విగ్రహాలనూ,
    పోత విగ్రహాన్నీ పట్టుకున్నప్పుడు ఆ యాజకుడు “మీరేం చేస్తున్నారు?” అని అడిగాడు.
  hat-BSA: 'Lè moun sila yo te antre lakay Mica pou te pran imaj taye a, efòd la avèk
    zidòl lakay yo a, avèk imaj fonn nan, prèt la te di yo: “Kisa nou ap fè la a?”'
  kos-kos: Ke mwet inge elos utyak nu in lohm sel Micah ac usla nuknuk ephod sac ac
    ma sruloala se ma orekla ke sak ac nukumyukla ke silver, oayapa ma sruloala saya
    ma oan in lohm sac, mwet tol sac el siyuk selos, “Mea kowos oru ingan?”
  hbo-WLC: וְאֵ֗לֶּה בָּ֚אוּ בֵּ֣ית מִיכָ֔ה וַיִּקְחוּ֙ אֶת־פֶּ֣סֶל הָאֵפ֔וֹד וְאֶת־הַתְּרָפִ֖ים
    וְאֶת־הַמַּסֵּכָ֑ה וַיֹּ֤אמֶר אֲלֵיהֶם֙ הַכֹּהֵ֔ן מָ֥ה אַתֶּ֖ם עֹשִֽׂים׃
  ibo-ibo: Mgbe ndị ikom ahụ banyere nʼụlọ Maịka buru arụsị ọla ahụ, efọọd ahụ na
    arụsị ezinaụlọ ndị ọzọ ahụ, onye nchụaja ahụ sịrị ha, “Gịnị ka unu na-eme?”
  ory-ory: ଆଉ ସେହି ଲୋକମାନେ ମୀଖା ଗୃହକୁ ଯାଇ ଖୋଦିତ ପ୍ରତିମା, ଏଫୋଦ ଓ ଠାକୁରମାନ ଓ ଢଳା ପ୍ରତିମା
    ଆଣନ୍ତେ, ଯାଜକ ସେମାନଙ୍କୁ କହିଲା, “ତୁମ୍ଭେମାନେ କଅଣ କରୁଅଛ?”
  chk-chk: Iwe, lupwen ekewe limman mwän ra tolong lon imwen Maika o angei ewe uluulun
    anü mi fal a kapachetä silifer won, ewe efot me ekewe uluulun anün leimw, ewe
    souasor a aisiniir, “Met oua föri?”
  rop-rop: en wen det serramonimen bin luk olabat bin gajim detlot seikridwan ting
    olabat, imbin askim olabat, “Wanim yumob dumbat?”
  ukr-1871: 'Як пробрались вони в будинок до Михи, то й забрали вирізуваного кумира
    й ефод і терафим і виливаного божища. І питає їх сьвященник: Що ви коїте?'
  deu-1951: 'Als nun jene in Michas Haus kamen und das geschnitzte Bild, das Ephod
    und die Teraphim und das gegossene Bild nahmen, sprach der Priester zu ihnen:
    Was macht ihr?'
  eng-JPS: 'And when these went into Micah''s house, and fetched the graven image
    of the ephod, and the teraphim, and the molten image, the priest said unto them:
    ''What do ye?'''
  srp-1865: 'I oni što uðoše u kuæu Mišinu kad uzeše lik rezani, opleæak, likove i
    lik liveni, sveštenik im reèe: šta radite?'
  lug-lug: Abasajja bwe bayingira mu nnyumba ya Mikka okuggyamu ekifaananyi ekyole,
    ne Efodi, ne balubaale abaali mu nnyumba n’ekifaananyi ekisaanuuse, kabona n’ababuuza
    nti, “Mukola ki?”
  heb-heb: ואלה באו בית מיכה ויקחו את פסל האפוד ואת התרפים ואת המסכה ויאמר אליהם הכהן
    מה אתם עשים׃
  ben-IRV: যখন ওরা মীখার বাড়িতে প্রবেশ করে সেই ক্ষোদিত প্রতিমা, এফোদ, ঠাকুরগুলো ও
    ছাঁচে ঢালা প্রতিমা তুলে নিল, তখন পুরোহিত তাদেরকে বলল, “তোমরা কি করছ?”
  pan-pan: ਜਦ ਉਨ੍ਹਾਂ ਪੰਜ ਮਨੁੱਖਾਂ ਨੇ ਮੀਕਾਹ ਦੇ ਘਰ ਵਿੱਚ ਵੜ ਕੇ ਘੜ੍ਹੀ ਹੋਈ ਮੂਰਤ, ਏਫ਼ੋਦ,
    ਤਰਾਫ਼ੀਮ ਅਤੇ ਢਾਲੀ ਹੋਈ ਮੂਰਤ ਚੁੱਕ ਲਈ ਤਾਂ ਪੁਰੋਹਿਤ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਹਾ, “ਤੁਸੀਂ ਇਹ ਕੀ
    ਕਰਦੇ ਹੋ?”
  mya-JVB: ထုသောရုပ်တု ၊ သင်တိုင်း တော်၊ တေရပ်ရုပ်တု ၊ သွန်းသောရုပ်တု တို့ကို ယဇ်ပုရောဟိတ်ရှေ့မှာ
    ယူ ကြ၏။ ယဇ် ပုရောဟိတ်ကလည်း၊ အဘယ်သို့ ပြု ကြသနည်းဟုမေး သော်၊
  hmo-hmo: Unai tau 5 be Mika ena ruma dekenai idia vareai, bona unai helaga gaudia
    idia abia neganai, Levi hahelagaia tauna ese idia ia nanadaia, ia gwau, “Dahaka
    umui karaia?”
  urd-urd: जब वह मीकाह के घर में घुस कर तराशा हुआ बुत और अफ़ूद और तराफ़ीम और ढाला
    हुआ बुत ले आए, तो उस काहिन ने उनसे कहा, “तुम यह क्या करते हो?”
  rus-SYN: 'Когда они вошли в дом Михи и взяли истукан, ефод, терафим и литый кумир,
    священник сказал им: что вы делаете?'
  bqc-SIM: 'Kɛ́ gbɛ̃́piↄ gɛ̃̀ Mika bɛ aa pↄ́piↄ sɛ̀lɛ, ↄ̃ sa''onapi ń lá à mɛ̀:
    Bↄ́ álɛ kɛ wei?'
  tcz-CHONGTHU: Thempupa chun Micah doi koina maicham in na konna thil thengho ahinlah
    doh uchu amuphatnin, “Ipi nabollu hitam?” ahin tin ahi.
  mar-mar: तर त्यांनी मीखाच्या घरात जाऊन ती कोरीव मूर्ती व ते एफोद व ते कुलदेवता व
    ती ओतीव धातूची मूर्ती घेतली असता, तो याजक त्यांना म्हणाला, “तुम्ही हे काय करत
    आहात?”
  qub-qub: 'Chay pichgaj runacuna yaycurir ïduluta, efodta, wasiyojpa diosnincunata
    jorguycajta ricar cüraga niran: «¿Imatataj rurarcaycanqui?»'
  hat-hat: 'Lè prèt la wè senk mesye yo ki t''ap soti lakay Mika a ak estati a, zidòl
    wogatwa yo ak estati an bwa kouvri ak ajan an, li di yo: -Sa n''ap fè la a?'
  eng-BSB: When they entered Micah’s house and took the graven image, the ephod, the
    household idols, and the molten idol, the priest said to them, “What are you doing?”
  tod-tod: 'Zalaɠa ɠula nui zɔiti kaai ma, ti lɛ Mika ná-pɛlɛi wu, ti vololibai zeɠe,
    ta zalaɠa ɠula zeɠei, ta pɛlɛ wu zaleiti, ta kɔɔɠɔ ganigi é ga kɔlu ɠaawuungai,
    é ɠɛni ti ma: «Leeni ɠa wo kɛɛzu miná?»'
  eng-WEBPB: When these went into Micah’s house, and took the engraved image, the
    ephod, the teraphim, and the molten image, the priest said to them, “What are
    you doing?”
  kbq-kbq: Hagi ana venenemo'zama Maika nompima umreri'zama pristi vahe'mo'zama zamimizare'ma
    nehaza kukena efotigi, nompima nentaza havi anumzantaminki, antre'zama tro'ma
    hu'naza amema'agi, aenima kre'za tro'ma hu'naza amema'anena eri'za atiramizageno'a,
    ana pristi ne'mo'a amanage hu'ne, na'a nehaze? Huno zamantahigege'za,
  nhe-BL: '@see-verse:JDG.018.017'
  gub-BL: Awa Mika ràpuz me waneixe mehe wà, a'e ma'e Tupàn pe imonokatu pyrer wapyhyk
    mehe wà, xaxeto upuranu wanehe kury. — Ma'e pezapo peiko, i'i wanupe.
  eng-DRA: 'So they that were gone in took away the graven thing, the ephod, and the
    idols, and the molten god. And the priest said to them: What are you doing?'
