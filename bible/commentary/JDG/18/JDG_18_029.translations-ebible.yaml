verse: JDG.018.029
translations:
  mal-C: ഇസ്രായേലിനു ജനിച്ച തങ്ങളുടെ പൂർവപിതാവായ ദാന്റെ പേരുപോലെ അതിനു ദാൻ എന്നു പേരിട്ടു.
    നേരത്തേ അതിനു ലയീശ് എന്നു പേരായിരുന്നു.
  deu-TKW: und zwar nannten sie die Stadt Dan nach dem Namen ihres Ahnherrn Dan, der
    dem Israel geboren wurde; dagegen hatte die Stadt früher Lais geheißen.
  lin-lin: Bapesaki engumba yango kombo « Dani. » Ezalaki kombo ya koko na bango,
    Dani, mwana mobali ya Isalaele. Na kala, bazalaki kobenga engumba yango Laishi.
  eng-LSV: and call the name of the city Dan, by the name of their father Dan, who
    was born to Israel; and yet Laish [is] the name of the city at the first.
  eng-GNV: 'And called the name of the citie Dan, after the name of Dan their father
    which was borne vnto Israel: howbeit the name of the city was Laish at the beginning.'
  eng-WEBSTER: 'And they called the name of the city Dan, after the name of Dan their
    father, who was born to Israel: but the name of the city was Laish at the first.'
  nhw-BL: Huan quitocaxtijque nopa altepetl Dan quen ininhuejcapan tata Dan catli
    eltoya icone Israel. Pero achtihuiya nopa altepetl itoca eltoya Lais.
  swh-ONEN: Wakauita ule mji Dani kwa kufuata jina la baba yao aliyezaliwa na Israeli,
    ingawa mji huo ulikuwa ukiitwa Laishi hapo kwanza.
  bba-bba: Mɑ bɑ ɡu yĩsi kpɑɑru kɑ̃, Dɑnu. N deemɑ ben sikɑdon yĩsirɑ mi, wi u sɑ̃ɑ
    Yɑkɔbun bii.
  eng-KJVCPB: 'and they called the name of the city Dan, after the name of Dan their
    father, who was born unto Israel: howbeit the name of the city was Laish at the
    first.'
  luo-luo: Negichako kanyo ni Dan bangʼ kwargi Dan, mane wuod Israel; kata obedo ni
    dala maduongʼno ne iluongo chon ni Laish.
  meu-meu: Hanua ladana e hatoa Dan, senedia Dan, Israel natuna, inemaina. A gunaguna
    una hanua ladana na Laisi.
  npi-ULB: तिनीहरूले इस्राएलका छोरामध्‍ये एक जना आफ्ना पुर्खा दानका नाउँमा त्यस सहरलाई
    दान नाउँ दिए । तर त्यस सहरको नाउँ पहिले लेश थियो ।
  yor-yor: 'Wọ́n sọ orúkọ ìlú náà ní Dani gẹ́gẹ́ bí orúkọ baba ńlá wọn Dani, ẹni tí
    wọ́n bí fún Israẹli: bí ó tilẹ̀ jẹ́ pé Laiṣi ni orúkọ ìlú náà tẹ́lẹ̀ rí.'
  ind-ind: Mereka mengganti nama kota Lais menjadi kota Dan, menurut nama nenek moyang
    mereka, yaitu Dan anak Yakub.
  pes-OPCB: آنها نام جد خود دان، پسر یعقوب را بر آن شهر نهادند.
  tgl-ULB: Pinangalanan nila ang lungsod ng Dan, ang pangalan ni Dan na kanilang ninuno,
    na siyang isa sa mga anak na lalaki ng Israel. Pero ang dating pangalan ng lungsod
    ay Lais.
  hui-hui: Ani karulo howa tigua tano ogoni mini Dana wini. Abale tano ogoni mini
    Laisi winigo ai tinaga mamali Yagaba igini henego mini embeda holilono tano ogoni
    mini Dana wia aribia hene.
  mya-mya: ယင်း​အ​မည်​လဲ​ရှ​မြို့​ကို​လည်း​ယာ​ကုပ် ၏​သား မိ​မိ​တို့​၏​ဘိုး​ဘေး​ဖြစ်​သူ​ဒန်​ကို
    အ​စွဲ​ပြု​၍​ဒန်​မြို့​ဟု​ပြောင်း​လဲ​ခေါ်​ဝေါ် ကြ​၏။-
  bod-N: ཁོ་རྣམས་ཀྱི་ཕ་མེས་ཡེས་ར་ཨེལ་གྱི་བུ་དཱན་གྱི་མིང་ལྟར་གྲོང་ཁྱེར་དེའི་མིང་ལ་དཱན་ཞེས་བཏགས།
    སྔར་གྲོང་ཁྱེར་དེའི་མིང་ལ་ལཱ་ཨི་སི་ཞེས་བྱའོ། །
  sna-sna: Vakaritumidza kuti Dhani zita ratateguru wavo Dhani, akanga aberekerwa
    Israeri, kunyange raimbonzi Raishi.
  spa-BLM: Llamaron el nombre de la ciudad Dan, por el nombre de Dan, su padre, que
    había nacido en Israel; sin embargo, el nombre de la ciudad solía ser Laish.
  cac-cac: A d'a yalan̈taxo, Lais sb'i jun chon̈ab' chi', axo eb' ix ac'an sb'iej
    Dan, yic syac' b'inaj sb'i vin̈ smam yicham eb', aton vin̈aj Dan yuninal vin̈aj
    Israel.
  swh-ULB: Wakauita jina lake Dani, jina la baba zao Dani, ambaye alikuwa mmoja wa
    wana wa Israeli. Lakini jina la mji hapo mwanzo ulikuwa Laisha.
  bel-bel: 'І далі імя гораду: Дан, імем бацькі свайго Дана, сына Ізраілевага; а раней
    імя ў горада таго было: Лаіс.'
  deu-ELBBK: und sie gaben der Stadt den Namen Dan, nach dem Namen Dans, ihres Vaters,
    der dem Israel geboren wurde; dagegen war im Anfang Lais der Name der Stadt.
  mbb-OT: Mid-ilisan dan is ngazan kayi te Dan he iyan ngazan te kepuun dan he sevaha
    zuen te menge anak ni Jacob.
  mal-2015: യിസ്രായേലിന്നു ജനിച്ച തങ്ങളുടെ പിതാവായ ദാന്റെ പേരിൻ പ്രകാരം നഗരത്തിന്നു
    ദാൻ എന്നു പേരിടുകയും ചെയ്തു; പണ്ടു ആ പട്ടണത്തിന്നു ലയീശ് എന്നു പേർ ആയിരുന്നു.
  rmc-rmc: Le foroske dine nav Dan, pal peskro prapapus Dan, savo sas o čhavo le Izraeloskro.
    Angloda pes oda foros vičinelas Lajiš.
  pes-OPV: و شهر را به اسم پدر خود، دان که برای اسرائیل زاییده شد، دان نامیدند. امااسم
    شهر قبل از آن لایش بود.
  ron-1924: Ау нумит-о Дан, дупэ нумеле луй Дан, татэл лор, каре се нэскусе луй Исраел,
    дар четатя се кема май ынаинте Лаис.
  ben-OBCV: তারা তাদের পূর্বপুরুষ সেই দানের নামানুসারে সেই নগরটির নাম দিল দান, যিনি
    ইস্রায়েলের ছেলে ছিলেন—যদিও সেই নগরটিকে আগে লয়িশ বলে ডাকা হত।
  som-som: Oo magaaladii magaceediina waxay u bixiyeen Daan, oo waxay ku sammiyeen
    magicii awowgood Daan, kii u dhashay Israa'iil; habase yeeshee magaalada magaceedu
    wuxuu markii hore ahaa Layish.
  lat-VUC: vocato nomine civitatis Dan, juxta vocabulum patris sui, quem genuerat
    Israël, quæ prius Lais dicebatur.
  eng-ASVBT: 'And they called the name of the city Dan, after the name of Dan their
    father, who was born unto Israel: howbeit the name of the city was Laish at the
    first.'
  ita-1885: E le posero nome Dan, del nome di Dan, lor padre, il qual fu figliuolo
    d'Israele; in luogo che il nome di quella città prima era Lais.
  eng-LXXUP: And they called the name of the city Dan, after the name of Dan their
    father, who was born to Israel; and the name of the city was Laish before.
  eng-ULB: They named the city Dan, the name of Dan their ancestor, who was one of
    Israel's sons. But the name of the city used to be Laish.
  spa-VBL: Cambiaron el nombre de la ciudad a Dan, en honor a su antepasado, el hijo
    de Israel. Laish era su nombre anterior.
  fra-_FOB: Et ils nommèrent cette ville-là, Dan, d'après le nom de Dan, leur père,
    qui était né à Israël; mais le nom de la ville était auparavant Laïs.
  mal-mal: യിസ്രായേലിന് ജനിച്ച തങ്ങളുടെ പൂര്‍വ്വ പിതാവായ ദാനിന്റെ പേര് ആ നഗരത്തിന്
    ഇട്ടു; പണ്ട് ആ പട്ടണത്തിന് ലയീശ് എന്ന് പേർ ആയിരുന്നു.
  urd-GVR: Aur unhoṅ ne us kā nām apne qabīle ke bānī ke nām par Dān rakhā. (Dān Isrāīl
    kā beṭā thā.)
  suz-BL: मिनु मेको सहर कली इस्राएल आ तौ, मेको आन किकी पिपी आ नें दान वोदमे बाक्‍त।
    मेको सहर आ नें ङोंइती लाइश बाक्‍माक्‍त। यहोसु १९:४७
  ita-1927: Poi i Daniti ricostruirono la città e l’abitarono. E le posero nome Dan,
    dal nome di Dan loro padre, che fu figliuolo d’Israele; ma prima, il nome della
    città era Lais.
  ckb-ckb: شارەکەیان ناونا دان، بە ناوی دانی باپیر گەورەیانەوە کە یەکێک بوو لە کوڕەکانی
    ئیسرائیل، بەڵام پێشتر شارەکە ناوی لەیش بوو.
  eng-BBE: 'And they gave the town the name of Dan, after Dan their father, who was
    the son of Israel: though the town had been named Laish at first.'
  kan-OKCV: ಮೊದಲು ಆ ಪಟ್ಟಣಕ್ಕೆ ಲಯಿಷೆಂಬ ಹೆಸರಿತ್ತು. ಈಗ ದಾನ್ಯರು ಆ ಪಟ್ಟಣಕ್ಕೆ ಇಸ್ರಾಯೇಲನಿಗೆ
    ಹುಟ್ಟಿದ ತಮ್ಮ ಮೂಲಪುರುಷನಾದ ದಾನನ ಹೆಸರಿನ ಪ್ರಕಾರ ದಾನ್ ಎಂದು ಹೆಸರಿಟ್ಟರು.
  tam-2017: முதலில் லாயீஸ் என்னும் பெயர்கொண்டிருந்த அந்தப் பட்டணத்திற்கு இஸ்ரவேலுக்குப்
    பிறந்த தங்கள் முற்பிதவான தாணுடைய பெயரின்படியே தாண் என்று பெயரிட்டார்கள்.
  spa-RV-1909: Y llamaron el nombre de aquella ciudad Dan, conforme al nombre de Dan
    su padre, hijo de Israel, bien que antes se llamaba la ciudad Lais.
  ron-BTF: Și au pus cetății numele Dan, după numele lui Dan, tatăl lor, care i se
    născuse lui Israel; totuși, mai înainte numele cetății era Lais.
  eng-WEBP: They called the name of the city Dan, after the name of Dan their father,
    who was born to Israel; however the name of the city used to be Laish.
  eng-FBV: They renamed the city Dan after their forefather, the son of Israel. Laish
    was its former name.
  nld-1939: Ze noemden de stad Dan, naar hun vader Dan, die een zoon van Israël was;
    maar vroeger heette die stad Láisj.
  nch-BL: Huan quitocaxtijque nopa altepet Dan quej inihuejcapan tata Dan icone Israel.
    Pero achtohuiya nopa altepet itoca eliyaya Lais.
  vie-1934: lấy tên Đan, là tổ phụ mình, con trai của Y-sơ-ra-ên, mà đặt cho thành;
    còn trước kia tên thành ấy là La-ít.
  hin-CV: दान वंशजों ने नगर का नाम अपने मूल पुरुष के नाम पर दान रखा, जो इस्राएल के
    पुत्र थे. इसके पहले इस नगर का नाम लायीश था.
  spa-BES: 'Y le dieron a la ciudad el nombre de Dan, así como Dan su padre, que era
    hijo de Israel: aunque la ciudad había sido nombrada Lais al principio.'
  tdx-tdx: Natao’ iereo Dane ty añara’ i rovay, ty amy Dane rae’ iareo nisamahe’ Israeley;
    fa Laise hey ty añara’ i rovay.
  tha-KJV: เขาตั้งชื่อเมืองนั้​นว​่าดาน ตามชื่อดานบรรพบุรุษของเขา ผู้​ซึ่งเกิ​ดก​ับอิสราเอล
    แต่​ตอนแรกเมืองนั้นชื่อว่าลาอิช
  por-BR-2018: E chamaram o nome daquela cidade Dã, conforme ao nome de Dã seu pai,
    filho de Israel, bem que antes se chamava a cidade Laís.
  deu-ELO: und sie gaben der Stadt den Namen Dan, nach dem Namen Dans, ihres Vaters,
    welcher dem Israel geboren wurde; dagegen war im Anfang Lais der Name der Stadt.
    -
  eng-WYC-2018: and the name of the city was called Dan, by the name of their father
    (or after the name of their father), whom Israel had begat, the which city was
    called Laish before.
  epo-epo: Ili donis al la urbo la nomon Dan, laŭ la nomo de sia patro, kiu naskiĝis
    de Izrael; antaŭe la nomo de la urbo estis Laiŝ.
  uig-PIN: Ular bu xǝⱨǝrgǝ Israilning oƣulliridin bolƣan, ɵz atisi Danning ismini
    ⱪoyup Dan dǝp atidi. Ilgiri u xǝⱨǝrning nami Laix idi.
  beo-beo: Amo moilai dio La:isi ilia da fisili bu Da:ne dio asuli. Ilia siba eda
    Da:ne amo Ya:igobe ea mano, amo dawa:le ilia amo dio asuli.
  tpi-OTNT: Na ol i kolim dispela taun Dan. Ol i kisim nem bilong tumbuna bilong ol,
    em Dan, pikinini bilong Jekop, na ol givim long dispela taun. Bipo ol man i bin
    kolim nem bilong taun, Lais.
  hau-SA: Suka sa wa birnin suna Dan, wato, sunan kakansu Dan, wanda aka haifa wa
    Isra’ila, ko da yake a dā ana kira birnin Layish.
  uig-LAT: Ular bu sheherge Israilning oghulliridin bolghan, öz atisi Danning ismini
    qoyup Dan dep atidi. Ilgiri u sheherning nami Laish idi.
  nde-nde: Balibiza ngokuthi yiDani ibizo likakhokho wabo uDani, owayezalwa ngu-Israyeli,
    lanxa idolobho lalikade lithiwa yiLayishi.
  ton-ton: 'Pea naʻa nau ui ʻae hingoa ʻoe kolo ko Tani, ʻo hangē ko e hingoa ʻo Tani
    ko ʻenau tamai, ʻaia naʻe fānau kia ʻIsileli: ka ko e moʻoni naʻe fuofua ui ʻae
    kolo ko ia ko Leisi.'
  ces-1613: A nazvali jméno města toho Dan, od jména otce svého, kterýž narozen byl
    Izraelovi, ješto prvé jméno města toho bylo Lais.
  eng-WMB: They called the name of the city Dan, after the name of Dan their father,
    who was born to Israel; however the name of the city used to be Laish.
  tam-TCV: பின்பு அவர்கள் லாயீசு என்று அழைக்கப்பட்ட அப்பட்டணத்திற்கு, “தாண்” என்று
    பெயரிட்டார்கள். தாண் என்பவன் இஸ்ரயேலுக்குப் பிறந்த முற்பிதாக்களில் ஒருவனாயிருந்தான்.
  ceb-ULB: Gipanganlan nila ang siyudad ug Dan, gikan sa pangalan ni Dan nga ilang
    katigulangan, nga usa sa mga anak ni Israel. Apan ang maong siyudad naandan sa
    ngalan nga Laish.
  pol-UBG: I nazwali to miasto Dan od imienia swego ojca Dana, który urodził się Izraelowi.
    A przedtem miasto to nosiło nazwę Lajisz.
  urd-GVU: اور اُنہوں نے اُس کا نام اپنے قبیلے کے بانی کے نام پر دان رکھا (دان اسرائیل
    کا بیٹا تھا)۔
  deu-1912: und nannten sie Dan nach dem Namen ihres Vaters Dan, der Israel geboren
    war. (Und die Stadt hieß vorzeiten Lais.)
  kan-2017: ಮೊದಲು ಲಯಿಷ್ ಎಂಬ ಹೆಸರಿದ್ದ ಆ ಪಟ್ಟಣಕ್ಕೆ ಈಗ ದಾನ್ ಎಂದು ಹೆಸರಿಟ್ಟರು. ದಾನ್ ಎಂಬುದು
    ಇವರ ಮೂಲಪುರುಷನೂ ಇಸ್ರಾಯೇಲನ ಮಗನೂ ಆದ ದಾನನ ಹೆಸರು.
  yap-yap: Mar thilyeged fithingan yu Laish ngar tunguyed yu Dan ngay, ni aram fithingan
    e ga’ rorad, ni be’ ni pumo’on ni fak Jakob.
  hlt-MCSB: Te dongah khopuei ming he Israel loh a sak a napa Dan ming voel la Dan
    koep a sui uh. Tedae hlamat lamkah loh khopuei ming Laish lam ni ana om.
  mdy-ETH: ዬኖ ካታሜሎኮ ቤርታኣ ሱንፆ ዔያታ ላኣሚ ዔያቶኮ ቤርታኣ ዓዳሢ፥ ያይቆኦቤ ናኣዚ ሱንፆና «ዳኣኔ» ጌይ ጌሤኔ፤
  twi-ASANTE: Wɔde kuro no too Dan a ɔyɛ wɔn tete agya Israel no ba, na kane no wɔfrɛ
    hɔ Lais.
  eng-WEBU: They called the name of the city Dan, after the name of Dan their father,
    who was born to Israel; however the name of the city used to be Laish.
  wal-wal: Katamaa sunttaakka beni bantta maizza aawaa, Yaaqooba na7aa Daana sunttan
    laammidi, Daana yaagidi sunttidosona; shin koiro he katamai Laayisha geetettees.
  spa-PDDPT: Llamaron a la ciudad Dan, según el nombre de su antepasado e hijo de
    Israel, aunque antes la ciudad se llamaba Lais.
  gun-gun: Tetã omboery guamoĩ Dã Israel ra'y oiko va'ekue rery py. Ha'e rã tetã rery
    ypyague ma Laís.
  agu-BL: Lais bi' yi tnum te ntaxk chopon tan cambaje'n, poro yi chicambal nin tzun
    oc bi'-tz cya'n tetz Dan, tan tak'le'n k'ej chimam Dan, jun scyeri cy'ajl Israel.
  ilo-ULB: Awan ti mangispal kadakuada gapu ta adayu daytoy manipud iti Sidon, ket
    saanda a makikadkadua iti siasinoman. Adda daytoy iti tanap iti asideg ti Bet-Rehob.
    Binangon manen dagiti Danitas ti siudad ket nagnaedda sadiay. Pinanagananda iti
    Dan ti siudad, ti nagan ni Dan a kapuonanda, a maysa kadagiti putot a lalaki ni
    Israel. Ngem ti sigud a nagan ti siudad ket Lais.
  kpg-kpg: Digaula guu huli di ingoo di waahale mai Laish ang gi Dan, gi di nadau
    damana madua go Dan, tama daane ni Jacob.
  uig-ARA: ئۇلار بۇ شەھەرگە ئىسرائىلنىڭ ئوغۇللىرىدىن بولغان، ئۆز ئاتىسى داننىڭ ئىسمىنى
    قويۇپ دان دەپ ئاتىدى. ئىلگىرى ئۇ شەھەرنىڭ نامى لائىش ئىدى.
  sus-sus: E naxa e baba Isirayilaka Dana xili sa na taa xun, naxan singe nu xili
    Layisa.
  pon-2006: Re ahpw wekidala eden kahnimwo wekidohng Dan, iei eden ar pahpa kahlap
    Dan, nein Seikop pwutak.
  ksd-ksd: Ma dia ga vaiang ra pia na pal ba Dan, da ra iang i tama i diat nina Israel
    i ga vangala; a dovotina di ga vatavatang value boko ba Lais.
  tur-YTC: İsrael'e doğmuş olan babaları Dan'ın adı ardınca kentin adını Dan koydular;
    ancak kentin eski adı Laiş'ti.
  grc-BRENT: καὶ ἐκάλεσαν τὸ ὄνομα τῆς πόλεως Δὰν, ἐν ὀνόματι Δὰν πατρὸς αὐτῶν, ὃς
    ἐτέχθη τῷ Ἰσραήλ· καὶ ἦν Οὐλαμαῒς ὄνομα τῆς πόλεως τοπρότερον.
  ind-AYT: Mereka menamai kota itu dengan nama Dan, seperti nama nenek moyang mereka,
    Dan, yang lahir bagi Israel. Akan tetapi, Lais adalah nama kota itu pada awalnya.
  nya-nya: Iwo anawutcha mzindawo Dani, kutengera dzina la kholo lawo Dani, amene
    anali mwana wa Israeli, ngakhale kuti mzindawo poyamba unali Laisi.
  hrv-hrv: I nazvaše ga Dan, po imenu svoga pretka Dana, koji se rodio Izraelu. A
    prije se grad zvao Lajiš.
  mps-mps: Tialima, te hanu nogi augwaligo te Dan nogi poali. Augwaligo te augwa wąįgo
    nogi sali, Dan te Jekopgo ogwa, tama augwaligo te nogi te hanuba mawai. Polobadu
    augwaligo te hanu nogi Lais poali.
  tpi-tpi: Na ol i kolim dispela taun Dan. Ol i kisim nem bilong tumbuna bilong ol,
    em Dan, pikinini bilong Jekop, na ol givim long dispela taun. Bipo ol man i bin
    kolim nem bilong taun, Lais.
  dan-1931: og de gav den Navnet Dan efter deres Stamfader Dan, Israels Søn; men før
    var Byens Navn Lajisj.
  vie-OVCB: Họ lấy tên tổ tiên mình là Đan, con của Ít-ra-ên, đặt cho thành thay tên
    La-ích.
  guj-2017: તેઓએ તે નગરનું નામ તેઓના પૂર્વજોના નામ પરથી દાન પાડયું, ઇઝરાયલના સંતાનોમાંનો
    હતો. અગાઉ નગરનું નામ લાઈશ હતું.
  pon-2006A: Re ahpw wekidala eden kahnimwo wekidohng Dan, iei eden ar pahpa kahlap
    Dan, nein Seikop pwutak.
  por-BRBSL: Eles chamavam a cidade de Dan, depois do nome de Dan seu pai, que nasceu
    em Israel; porém o nome da cidade costumava ser Laish.
  cth-cth: Hahoi a kho min lavah, Isarel ca kakhekung Dan patetlah ao dawk Dan atipouh
    awh. Hote kho min karuem teh Laish doeh.
  twi-twi: Wɔde kurow no too Dan a ɔyɛ wɔn tete agya Israel no ba, na kan no wɔfrɛ
    hɔ Lais.
  hlt-hlt: Te dongah khopuei ming he Israel loh a sak a napa Dan ming voel la Dan
    koep a sui uh. Tedae hlamat lamkah loh khopuei ming Laish lam ni ana om.
  tbz-SIM: 'kɛ́ dì yu kɛ dɔ̀: Dɑnni. Bɛ yɑ̀ɑ̀rì weè do te dɛ kó diyètìrì, Sɑkɔbu birɛ
    mɑrɛ̀ kó diyètìrì do ndi.'
  msy-2020: Egha me nguibar kam kamaghɨn a dɨbori, “Dan.” Me uan inazir afeziabar
    ziam Dan inigha a gatɨ, a Jekopɨn otarim, me an ziam isava nguibar ekiar kam gatɨ.
    Me fomɨra kamaghɨn a dɨbori, “Lais.”
  azb-azb: Onlar İsraildən törənən öz ataları Danın xatirinə bu şəhərin adını Dan
    qoydular. Amma əvvəlcə şəhərin adı Layiş idi.
  eng-DBY: And they called the name of the city Dan, after the name of Dan their father,
    who was born to Israel; howbeit Laish was the name of the city at the first.
  hin-2017: और उन्होंने उस नगर का नाम इस्राएल के एक पुत्र अपने मूलपुरुष दान के नाम
    पर दान रखा; परन्तु पहले तो उस नगर का नाम लैश था।
  eng-YLT: and call the name of the city Dan, by the name of Dan their father, who
    was born to Israel; and yet Laish [is] the name of the city at the first.
  eng-WYC-2017: and the name of the city was called Dan, by the name of their father,
    whom Israel had begat, the which city was called Laish before.
  eng-WMBB: They called the name of the city Dan, after the name of Dan their father,
    who was born to Israel; however the name of the city used to be Laish.
  urd-GVH: और उन्होंने उसका नाम अपने क़बीले के बानी के नाम पर दान रखा (दान इसराईल
    का बेटा था)।
  rug-rug: Meke hobea rini sa pozapoza Laisi, meke poza luli nia koe Dani, sa tamadia
    pukerane, sapu sa tuna e Zekopi.
  gaz-gaz: Magaalaan sun duraan Laayish jedhamti turte; isaan garuu Daan jedhanii
    maqaa abbaa isaanii Daan namicha Israaʼeliif dhalate sanaatiin moggaasan.
  fra-LSG: ils l’appelèrent Dan, d’après le nom de Dan, leur père, qui était né à
    Israël; mais la ville s’appelait auparavant Laïs.
  yal-yal: E yi taan xili sa, a Dan taana, alo Dan xinla yi kii naxan yi, e benban
    naxan bari Isirayila yi. Koni taan yi xili nɛn a singeni Layisi.
  haw-1868: Kapa iho la lakou i ka inoa o ia kulanakauhale, o Dana, mamuli o Dana,
    o ko lakou kupuna kane, ka mea i hanau na Iseraela; aka, o Laisa ka inoa kahiko
    o ua kulanakauhale la.
  arb-NAV: وَدَعَوْهَا دَاناً بِاسْمِ دَانٍ أَبِيهِمْ الَّذِي أَنْجَبَهُ إِسْرَائِيلُ،
    أَمَّا اسْمُهَا الْقَدِيمُ فَكَانَ لايِشَ.
  ewe-ewe: Woyɔa du la tsã be Lais, ke Dan ƒe to la tsɔ wo fofo, Dan, Israel viŋutsu
    ƒe ŋkɔ nɛ.
  eng-LEE: 'And they called the name of the city, Dan, after the name of Dan their
    father, who was born unto Israel: nevertheless, Layish was the name of the city
    at first.'
  asm-FB: আৰু তেওঁলোকৰ পূৰ্বপুৰুষ ইস্ৰায়েলৰ পুত্ৰ যি দান, তেওঁৰ নামেৰে সেই নগৰৰ নাম
    লয়িচ আছিল।
  sus-A: عٍ نَشَ عٍ بَبَ عِسِرَيِلَكَ دَنَ شِلِ سَ نَ تَا شُن، نَشَن سِنفٍ نُ شِلِ
    لَيِسَ.
  fra-SBL: Ils appelèrent le nom de la ville Dan, d'après le nom de Dan, leur père,
    qui était né en Israël ; cependant le nom de la ville était autrefois Laish.
  hbo-hbo: וַיִּקְרְא֤וּ שֵׁם־הָעִיר֙ דָּ֔ן בְּשֵׁם֙ דָּ֣ן אֲבִיהֶ֔ם אֲשֶׁ֥ר יוּלַּ֖ד
    לְיִשְׂרָאֵ֑ל וְאוּלָ֛ם לַ֥יִשׁ שֵׁם־הָעִ֖יר לָרִאשֹׁנָֽה׃
  kik-kik: Makĩrĩĩta Dani o ta ithe wao Dani ũrĩa waciarĩtwo nĩ Isiraeli o na gũtuĩka
    itũũra rĩu inene rĩetagwo Laishi mbere ĩyo.
  fra-NCL: ils l’appelèrent Dan, d’après le nom de Dan, leur père, qui était né d’Israël ;
    mais la ville s’appelait primitivement Laïs.
  cek-AK: To vangpui kangquem ahmin loe Laish, tiah kawk o; toe amsae Israel mah sak
    ih a capa, Dan ih ahmin to lak o moe, vangpui to Dan, tiah a sak o.
  cuk-cuk: Neggwebur, Laisʼye nugan-inigwele, Dan-wagan e-dad-dummad-Danʼba Danʼye
    onugsasmalad. Danʼde, Israel-e-machid.
  uig-CYR: Улар бу шәһәргә Исраилниң оғуллиридин болған, өз атиси Данниң исмини қоюп
    Дан дәп атиди. Илгири у шәһәрниң нами Лаиш еди.
  tel-2017: తమ పూర్వీకుడైన దాను పేరును బట్టి ఆ పట్టణానికి దాను అని పేరు పెట్టారు.
    అంతకు ముందు ఆ పట్టణం పేరు లాయిషు.
  hat-BSA: Yo te rele vil la Dan, menm non a Dan, papa ki te fèt an Israël yo. Men
    avan sa, non a vil sa a se te Laïs.
  kos-kos: Elos ekulla e se inge Laish, ac sang inen acn sac Dan, ke inen papa matu
    tumalos Dan, sie sin wen natul Jacob.
  hbo-WLC: וַיִּקְרְא֤וּ שֵׁם־הָעִיר֙ דָּ֔ן בְּשֵׁם֙ דָּ֣ן אֲבִיהֶ֔ם אֲשֶׁ֥ר יוּלַּ֖ד
    לְיִשְׂרָאֵ֑ל וְאוּלָ֛ם לַ֥יִשׁ שֵׁם־הָעִ֖יר לָרִאשֹׁנָֽה׃
  ibo-ibo: Ọ bụ nke a mere e ji kpọọ aha obodo ahụ Dan, nke bụ aha nna ha ochie, onye
    bụ nwa Izrel. Ma tupu ebo Dan ebibie ya, aha obodo a nʼoge gara aga bụ Laish.
  ory-ory: ପୁଣି ଆପଣାମାନଙ୍କ ପୂର୍ବପୁରୁଷ ଯେ ଇସ୍ରାଏଲର ପୁତ୍ର ଦାନ୍, ତାହାର ନାମାନୁସାରେ ସେହି
    ନଗରର ନାମ ଦାନ୍ ରଖିଲେ; ମାତ୍ର ଆଦ୍ୟରେ ସେହି ନଗରର ନାମ ଲୟିଶ୍‍ ଥିଲା।
  chk-chk: Iwe, ra aita ngeni ewe telinimw Tan, iten mwirimwirin ar we lewo nöün Israel
    we. Nge iten ewe telinimw me mwan Lais.
  rop-rop: en deibin gibit nyuwan neim langa det taun. Deibin gulum det taun Den,
    dumaji det grengrenfatha blanga olabat bin neim Den, en imbin san blanga Jeikob.
  ukr-1871: І прозвали місто своє Даном, по імени предка свого Дана, сина Ізрайлевого;
    перше ж той город звався Лаіс.
  deu-1951: und nannten sie Dan, nach dem Namen ihres Vaters Dan, der dem Israel geboren
    war; zuvor aber hieß die Stadt Lais.
  eng-JPS: And they called the name of the city Dan, after the name of Dan their father,
    who was born unto Israel; howbeit the name of the city was Laish at the first.
  srp-1865: I nazvaše grad Dan po imenu Dana oca svojega, koji se rodi Izrailju; a
    prije se grad zvaše Lais.
  lug-lug: Ekibuga ne bakikyusa erinnya okuva ku Layisi lye kyayitibwanga olubereberye
    ne bakituuma Ddaani, ng’erinnya lya Ddaani jjajjaabwe eyazaalibwa Isirayiri bwe
    lyali.
  heb-heb: ויקראו שם העיר דן בשם דן אביהם אשר יולד לישראל ואולם ליש שם העיר לראשנה׃
  ben-IRV: আর তাদের পূর্বপুরুষ (পিতা) যে দান ইস্রায়েলের পুত্র, তার নাম অনুসারে সেই
    নগরের নাম দান রাখল; কিন্তু আগে সেই নগরের নাম লয়িশ ছিল।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਇਸਰਾਏਲ ਦੇ ਇੱਕ ਪੁੱਤਰ ਅਤੇ ਆਪਣੇ ਪਿਤਾ ਦਾਨ ਦੇ ਨਾਮ ਤੇ ਉਸ ਸ਼ਹਿਰ
    ਦਾ ਨਾਮ ਦਾਨ ਰੱਖਿਆ, ਪਰ ਪਹਿਲਾਂ ਉਸ ਸ਼ਹਿਰ ਦਾ ਨਾਮ ਲਾਇਸ਼ ਸੀ।
  mya-JVB: ထိုမြို့ကို သူ တို့အမျိုး၏ အဘ ဣသရေလ ၏ သား ဒန် အမည် ကို မှီသဖြင့် ဒန် မြို့
    ဟူ၍တွင် ကြ၏။ ထိုမြို့ အမည် ဟောင်း ကား လဲရှ တည်း။
  hmo-hmo: Hanua ena ladana idia atoa, Dano, edia sene tauna Dano, Israela ena natuna
    ta ena ladana. To guna unai hanua ena ladana be Laisi.
  urd-urd: और उस शहर का नाम अपने बाप दान के नाम पर जो इस्राईल की औलाद था दान ही रख्खा,
    लेकिन पहले उस शहर का नाम लैस था।
  rus-SYN: 'и нарекли имя городу: Дан, по имени отца своего Дана, сына Израилева;
    а прежде имя города тому было: Лаис.'
  bqc-SIM: Aa ń dezi Dã, Isaili nɛ́ tↄkpàɛ̀, ãma wɛ̃́lɛpi tↄ́n Laisi káau.
  tcz-CHONGTHU: Amahon hiche khopi chu apu apau Israel chapa min alosah un Dan asah
    taove, ahin ati abulla chu Laish ana kitia ahi.
  mar-mar: त्यांनी आपला पूर्वज दान, जो इस्राएलाचा एक पुत्र होता त्याचे नाव त्या नगराला
    दिले, परंतु पहिल्याने त्या नगराचे नाव लईश होते.
  qub-qub: Ñaupa caj jutin Lais casha captinpis paycunaga Dan niran, unay caj awilunpa
    chay jutin casha captin. Danga caran Jacobpa wamranmi.
  hat-hat: Yo rele l' lavil Dann, menm non ak Dann, zansèt yo a, pitit gason Jakòb
    la. Anvan sa, lavil la te rele Layis.
  eng-BSB: They named it Dan, after their forefather Dan, who was born to Israel—though
    the city was formerly named Laish.
  tod-tod: Ti taai laasei pɛɛni ga Dan, ti-mɛmɛwola Dan laaseigi, Izelayɛle ná-doun
    zunui, kɛlɛ mɔungi daaseigi ɠɛni ga Layise.
  eng-WEBPB: They called the name of the city Dan, after the name of Dan their father,
    who was born to Israel; however the name of the city used to be Laish.
  kbq-kbq: Hagi Dani naga'mo'za ana agupofi ete kumara trohuza agima anteminazana
    Dani kumare hu'za Israeli nemofo nezmageho agire asamre'naze. Hagi ana kumakura
    kora Laisie hu'za agia nehazane.
  nhe-BL: Huan quitocajtijque nopa altepetl Dan queja ininhuejcapan tata Dan tlen
    eltoya icone Israel. Pero achtohuiya nopa altepetl itoca eltoya Lais.
  gub-BL: Omono Nà tawhu her romo wà. Ta'e waipy her romo a'e xe, ta'e Nà Zako ta'yr
    romo hekon a'e xe.
  eng-DRA: Calling the name of the city Dan after the name of their father, who was
    the son of Israel, which before was called Lais.
