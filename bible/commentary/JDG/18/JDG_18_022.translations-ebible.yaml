verse: JDG.018.022
translations:
  mal-C: അവർ മീഖായാവിന്റെ വീട്ടിൽനിന്നും കുറെ അകലെ എത്തിയപ്പോൾ മീഖായാവിന്റെ അയൽവാസികൾ
    എല്ലാവരും ഒരുമിച്ചുകൂടി ദാൻഗോത്രക്കാരെ പിൻതുടർന്നു.
  deu-TKW: Kaum aber hatten sie sich vom Hause Michas entfernt, da scharten sich die
    Bewohner des Gehöfts beim Hause Michas zusammen und holten die Daniten ein.
  lin-lin: Tango bakomaki mwa mosika na ndako ya Mika, Mika mpe bato oyo bazalaki
    pene ya ndako na ye batelemaki na koganga mpe balandaki libota ya Dani.
  eng-LSV: They have been far off from the house of Micah—and the men who [are] in
    the houses which [are] near the house of Micah have been called together, and
    overtake the sons of Dan,
  eng-GNV: When they were farre off from the house of Michah, the men that were in
    the houses neere to Michahs house, gathered together, and pursued after the children
    of Dan,
  eng-WEBSTER: And when they were a good way from the house of Micah, the men that
    were in the houses near to Micah's house were collected, and overtook the children
    of Dan.
  nhw-BL: Huan quema iixhuihua Dan huejca quicajtejtoyaj ichaj Micaía, icalnechcahua
    Micaía mosentilijque ihuaya huan pejque quintoquilíaj.
  swh-ONEN: Walipokuwa wamesafiri umbali kidogo toka nyumbani kwa Mika, watu walioishi
    karibu na Mika wakaitwa wakakusanyika pamoja, nao wakawafikia Wadani.
  bba-bba: Ye bɑ yɑrɑ Mikɑn yɛnun di bɑ tondɑ, yerɑ be bɑ kɑ Mikɑ wɑ̃ɑ sɑnnu bɑ ɡurenɑ
    bɑ Dɑnu be nɑɑ ɡirɑ,
  eng-KJVCPB: And when they were a good way from the house of Micah, the men that
    were in the houses near to Micah’s house were gathered together, and overtook
    the children of Dan.
  luo-luo: Kane gisedhi mochwolore gi od Mika, jogo mane odak machiegni gi Mika noluong
    kanyakla kendo negilawo jo-Dan.
  meu-meu: Mika ena ruma amo taina vada e raka daudau, bena Mika ena ruma badibadina
    rumadia taudia e hebou, ela, Dan taudia e ḡavadia tao.
  npi-ULB: जब तिनीहरू मीकाको घरबाट अलि पर पुगे, मीकाको घरनजिकका घरहरूमा बस्‍ने मानिसहरूलाई
    एकसाथ भेला गरियो, र तिनीहरूले दानका मानिसहरूलाई भेट्टाए ।
  yor-yor: Nígbà tí wọ́n ti rìn jìnnà díẹ̀ sí ilé Mika, àwọn ọkùnrin tí ó wà ní agbègbè
    Mika kó ara wọn jọ, wọ́n sì lé àwọn ará Dani bá.
  ind-ind: Ketika pasukan Dan sudah jauh dari rumah Mika, Mika memanggil tetangga-tetangganya
    dan mereka mengejar rombongan itu.
  pes-OPCB: پس از آنکه مسافت زیادی از خانهٔ میخا دور شده بودند، میخا و چند نفر از
    مردان همسایه‌اش آنها را تعقیب کردند.
  tgl-ULB: Nang malayo na sila mula sa bahay ni Mikias, ang mga kalalakihan na nasa
    mga bahay na malapit sa bahay ni Mikias ay magkasamang pinatawag, at inabutan
    nila ang mga Daneo.
  hui-hui: Danali biaru ti kaundiani pialu heagola Maigahanda agali maru ibu aria
    kaware hearu Danali baba waibu ma lalu olo ngoai hene. Ani bialu tigua talima
    pugu pugu bialu Danali biaru pialu hearia tali minini.
  mya-mya: ထို​သူ​တို့​အ​တန်​ငယ်​ခ​ရီး​ရောက်​သော​အ​ခါ မိက္ခာ​သည် မိ​မိ​၏​အိမ်​နီး​ချင်း​တို့​တိုက်​ပွဲ​ဝင်
    ရန်​စု​ရုံး​လေ​သည်။ သူ​တို့​သည်​ဒန်​အ​မျိုး သား​တို့​အား​လိုက်​၍​မီ​သော​အ​ခါ၊-
  bod-N: ཁོ་ཚོ་མི་ཀཱའི་ཁང་པ་དང་རྒྱང་ཐག་རིང་པོར་སླེབས་པ་ལ། མི་ཀཱའི་ཁྱིམ་མཚེས་རྣམས་འདུས་ཏེ་དཱན་གྱི་མི་རྣམས་བདས་ཤིང་།
  sna-sna: Vakati vafamba chinhambwe kubva pamba yaMika varume vaigara pedyo naMika
    vakadanwa pamwe chete vakatevera vaDhani vakavabata.
  spa-BLM: Cuando ya estaban lejos de la casa de Miqueas, los hombres que estaban
    en las casas cercanas a la casa de Miqueas se reunieron y alcanzaron a los hijos
    de Dan.
  cac-cac: Najattacxo ix b'at eb', ichato chi' ix smolb'an sb'a vin̈aj Micaía yed'
    eb' yetchon̈ab', ix b'at eb' syam eb' yalani.
  swh-ULB: Walipokuwa umbali mzuri kutoka kwa nyumba ya Mika, watu waliokuwa ndani
    ya nyumba iliyo karibu na nyumba ya Mika waliitwa, nao wakawafikia Wadani.
  bel-bel: Калі яны адышліся ад дома Міхі, жыхары дамоў, суседніх з домам Міхі, сабраліся
    і пагналіся за сынамі Данавымі.
  deu-ELBBK: Sie waren schon fern vom Haus Michas, da versammelten sich die Männer,
    die in den Häusern waren, die beim Haus Michas standen, und ereilten die Kinder
    Dan.
  mbb-OT: Malù dan en meziyù diyà te valey ni Micas hein netuenan ni Micas is neulaula.
    Umbe midtiǥum din is menge zuma zin he meǥinged ne midal-as dan is menge kevuwazan
    ni Dan.
  mal-2015: അവർ മീഖാവിന്റെ വീട്ടിൽനിന്നു കുറെ ദൂരത്തായപ്പേൾ മീഖാവിന്റെ വീട്ടിനോടു
    ചേർന്ന വീടുകളിലുള്ളവർ ഒരുമിച്ചുകൂടി ദാന്യരെ പിന്തുടർന്നു.
  rmc-rmc: Sar imar sas dur le Michaskre kherestar, sas zvičimen o murša, save bešenas
    paš o Micha, a dochudle le muršen andral o kmeňos Dan.
  pes-OPV: و چون ایشان از خانه میخا دور شدند، مردانی که در خانه های اطراف خانه میخا
    بودند جمع شده، بنی دان را تعاقب نمودند.
  ron-1924: Дупэ че се депэртасерэ бине де каса луй Мика, оамений каре локуяу ын каселе
    вечине ку а луй Мика с-ау стрынс ши ау урмэрит пе фиий луй Дан.
  ben-OBCV: মীখার বাড়ি থেকে তারা কিছু দূর যেতে না যেতেই, মীখার বাড়ির কাছে বসবাসকারী
    লোকদের ডাকা হল এবং তারা দান গোষ্ঠীভুক্ত লোকদের নাগাল ধরে ফেলল।
  som-som: Oo markay ka fogaadeen gurigii Miikaah ayaa raggii joogay guryihii u dhowaa
    gurigii Miikaah soo wada ururay, oo waxay gaadheen reer Daan.
  lat-VUC: et jam a domo Michæ essent procul, viri qui habitabant in ædibus Michæ
    conclamantes secuti sunt,
  eng-ASVBT: When they were a good way from the house of Micah, the men that were
    in the houses near to Micah’s house were gathered together, and overtook the children
    of Dan.
  ita-1885: Ed essendo già lungi della casa di Mica, gli uomini ch'erano nelle case
    vicine alla casa di Mica, si adunarono a grida, e seguitarono di presso i figliuoli
    di Dan.
  eng-LXXUP: They went some distance from the house of Micah, and, behold, Micah and
    the men in the houses near Micah’s house, cried out, and overtook the children
    of Dan.
  eng-ULB: When they were a good distance from the house of Micah, the men who were
    in the houses near Micah's house were called together, and they caught up with
    the Danites.
  spa-VBL: Losdanitas ya estaban bastante lejos de la casa de Miqueas cuando los hombres
    del pueblo de Miqueas los alcanzaron,
  fra-_FOB: Ils étaient déjà loin de la maison de Mica, lorsque ceux qui étaient dans
    les maisons voisines de celle de Mica, se rassemblèrent à grand cri, et poursuivirent
    les enfants de Dan.
  mal-mal: അവർ മീഖാവിന്റെ വീട്ടിൽനിന്ന് കുറെ ദൂരത്തായപ്പേൾ, മീഖാവിന്റെ അയൽക്കാർ ഒരുമിച്ചുകൂടി
    ദാന്യരെ പിന്തുടർന്ന് അവരുടെ ഒപ്പം എത്തി.
  urd-GVR: Jab Mīkāh ko bāt kā patā chalā to wuh apne paṛosiyoṅ ko jamā karke un ke
    pīchhe dauṛā. Itne meṅ Dān ke log ghar se dūr nikal chuke the.
  suz-BL: मिनु दान आ थर मा मुरपुकी मीकाह आ खिं रे इच्‍का ङोन जाक्‍दीम्‍मानु, मीकाहमी
    आ नेक्‍था ङा मुर आन कली ब्रेश्‍शा खुप्‍शा, खेदा पा थिम्‍मी बाक्‍त।
  ita-1927: Com’erano già lungi dalla casa di Mica, la gente che abitava nelle case
    vicine a quella di Mica, si radunò e inseguì i figliuoli di Dan.
  ckb-ckb: کاتێک لە ماڵی میخا دوورکەوتنەوە ئەو پیاوانەی کە لەناو ماڵەکانی نزیک ماڵی
    میخا بوون، دوای نەوەی دان کەوتن و پێیان گەیشتن.
  eng-BBE: When they had gone some way from the house of Micah, the men from the houses
    near Micah's house came together and overtook the children of Dan,
  kan-OKCV: ಅವರು ಮೀಕನ ಮನೆಯಿಂದ ಸ್ವಲ್ಪ ದೂರ ಹೋದಾಗ, ಮೀಕನ ಮನೆಯ ಸುತ್ತಲೂ ನೆರೆಮನೆಗಳಲ್ಲಿ ಇರುವ
    ಮನುಷ್ಯರು ಕೂಡಿಕೊಂಡು ದಾನರನ್ನು ಹಿಂದಟ್ಟಿ, ಅವರನ್ನು ಕೂಗಿ ಕರೆದರು.
  tam-2017: அவர்கள் புறப்பட்டு, மீகாவின் வீட்டை விட்டுக் கொஞ்சந்தூரம் போனபோது, மீகாவின்
    வீட்டிற்கு அயல்வீட்டார் கூட்டங்கூடி, தாண் கோத்திரத்தார்களை பின்தொடர்ந்துவந்து,
  spa-RV-1909: Y cuando ya se habían alejado de la casa de Michâs, los hombres que
    habitaban en las casas cercanas á la casa de Michâs, se juntaron, y siguieron
    á los hijos de Dan.
  ron-BTF: Și când erau la o distanță bună de casa lui Mica, bărbații care erau în
    casele de lângă casa lui Mica s-au adunat și i-au ajuns pe copiii lui Dan.
  eng-WEBP: When they were a good way from the house of Micah, the men who were in
    the houses near Micah’s house gathered together and overtook the children of Dan.
  eng-FBV: The Danites were already quite a way from Micah's home when men from Micah's
    village caught up with them,
  nld-1939: Reeds waren ze op enige afstand van Mika’s huis gekomen, toen de mannen,
    die in de buurt van Mika’s huis woonden, te hoop liepen, en de Danieten achtervolgden.
  nch-BL: Huan quema iixhuihua Dan ya yajtoyaj huejca ten ichaj Micaía, icalnechcahua
    Micaía mosentilijque ihuaya huan pejque quintoquilíaj.
  vie-1934: Chúng đã đi xa khỏi nhà Mi-ca rồi, có những kẻ ở gần nhà Mi-ca nhóm lại
    đuổi theo người Đan.
  hin-CV: जब वे मीकाह के घर से कुछ दूर जा चुके थे, मीकाह के पड़ोसी इकट्‍ठे हुए और
    वे दान वंशजों के समूह के पास जा पहुंचे.
  spa-BES: Cuando se habían alejado de la casa de Micaías, los hombres de las casas
    cercanas a la casa de Miquea se reunieron y tomaron a los hijos de Dan.
  tdx-tdx: Ie lavitse i kiboho’ i Mikày añe, le nivovo amo ana’ i Daneo ondaty mpañohoke
    i kiboho’ i Mikaio nifandrimboñe
  tha-KJV: เมื่อไปห่างจากบ้านมีคาห์​แล้ว คนที​่​อยู่​ในบ้านใกล้เคียงกับบ้านของมีคาห์​ก็​ร่วมติดตามไปทันคนดานเข้า
  por-BR-2018: E quando já se haviam afastado da casa de Mica, os homens que habitavam
    nas casas vizinhas à casa de Mica, se juntaram, e seguiram aos filhos de Dã.
  deu-ELO: Sie waren schon fern vom Hause Michas, da versammelten sich die Männer,
    die in den Häusern waren, die beim Hause Michas standen, und ereilten die Kinder
    Dan.
  eng-WYC-2018: and when they were now far from the house of Micah, [the] men that
    dwelled in the houses of Micah cried together, and followed (after them), (and
    when they had gone some distance from Micah’s house, Micah gathered together the
    men who lived in the houses nearby; and they followed after the Danites,)
  epo-epo: Kiam ili malproksimiĝis de la domo de Miĥa, la homoj, kiuj estis en la
    domoj najbaraj de Miĥa, kun krio kolektiĝis kaj kuris post la Danidoj.
  uig-PIN: Mikaⱨning ɵyidin heli yiraⱪliƣanda Mikaⱨning ɵyining ǝtrapidiki hǝlⱪlǝr
    yiƣilip, Danlarƣa ⱪoƣlap yetixti.
  beo-beo: 'Ilia da fonobahadi sedade asili, Maiga da ea gadenene fi dunu huluane
    amo dunuma gegemusa: fa:no bobogei. Ilia da Da:ne dunuma doaga:le,'
  tpi-OTNT: Ol Dan i go longwe liklik na Maika i singautim ol man i stap klostu long
    em bai ol i go pait long ol Dan. Ol i bihainim ol Dan i go na ol i kamap long
    ol.
  hau-SA: Sa’ad da suka yi ɗan nisa daga gidan Mika, sai aka kira mutanen da suke
    maƙwabtakar da Mika suka taru suka bi mutanen Dan suka cim musu.
  uig-LAT: Mikahning öyidin xéli yiraqlighanda Mikahning öyining etrapidiki xelqler
    yighilip, Danlargha qoghlap yétishti.
  nde-nde: Sebehambe isibanga esithize besuka endlini kaMikha, abantu ababehlala eduzane
    lendlu kaMikha babizelwa ndawonye baxhuma abakoDani.
  ton-ton: ¶ Pea ʻi heʻenau mamaʻo atu mei he fale ʻo Maika, naʻe kātoa ʻae kau tangata
    naʻe ʻi he ngaahi fale ofi ki he fale ʻo Maika, ʻonau tuli ʻo hoko atu ki he fānau
    ʻa Tani.
  ces-1613: Když pak opodál byli od domu Míchova, tedy muži, kteříž bydlili v domích
    blízkých domu Míchova, shromáždili se a honili syny Dan.
  eng-WMB: When they were a good way from the house of Micah, the men who were in
    the houses near Micah’s house gathered together and overtook the children of Dan.
  tam-TCV: அந்த மனிதர்கள் மீகாவின் வீட்டிலிருந்து கொஞ்சம் தூரம் போய்க்கொண்டிருக்கையில்,
    மீகாவின் அயல் வீட்டார் அழைக்கப்பட்டு, தாண் மக்களைப் பின்தொடர்ந்து நெருங்கி வந்தார்கள்.
  ceb-ULB: Sa dihang anaa na sila sa maayong kalay-on gikang sa balay ni Micah, ang
    mga lalaki nga anaa sa mga balay nga duol sa balay ni Micah gipatawag, ug gigukod
    nila ang mga taga-Dan.
  pol-UBG: A gdy byli już daleko od domu Micheasza, wtedy mężczyźni, którzy mieszkali
    w domach blisko domu Micheasza, zebrali się i zaczęli ścigać synów Dana.
  urd-GVU: جب میکاہ کو بات کا پتا چلا تو وہ اپنے پڑوسیوں کو جمع کر کے اُن کے پیچھے
    دوڑا۔ اِتنے میں دان کے لوگ گھر سے دُور نکل چکے تھے۔
  deu-1912: Da sie nun fern von Michas Haus kamen, wurden die Männer zuhauf gerufen,
    die in den Häusern waren bei Michas Haus, und folgten den Kindern Dan nach und
    riefen den Kindern Dan.
  kan-2017: ಅವರು ಮೀಕನ ಮನೆಯಿಂದ ದೂರವಾದ ಮೇಲೆ ಮೀಕನೂ ಅವನ ನೆರೆಹೊರೆಯವರೆಲ್ಲರೂ ದಾನ್ಯರನ್ನು ಹಿಂದಟ್ಟಿ
  yap-yap: Kranod nike palog ko fare naun, me pining Mikah e pi’in yad bbuguliyoror
    ni ngranod ko mael. Mranod ra tawgad ko gin ke taw piyu Dan ngay
  hlt-MCSB: Amih te Maikah im lamloh a lakhla vaengah im kah hlang rhoek loh Maikah
    im taengkah te a hueh uh tih Dan ca rhoek te a cuuk uh.
  mdy-ETH: ሚካ ማኣራፓ ዔያታ ሃኪ ዴንዴስካፓ ሚካ ፔኤኮ ዓሺኖ ዔኤሊ ጊንፆ ዳውሲ ሙኪ ሄላዖ፦
  twi-ASANTE: Ɛberɛ a Dan abusuakuo mu nnipa no afiri Mika fie kɔ akyirikyiri no,
    Mika ne nʼafipamfoɔ mu bi tii wɔn.
  eng-WEBU: When they were a good way from the house of Micah, the men who were in
    the houses near Micah’s house gathered together and overtook the children of Dan.
  wal-wal: Eti Miika keettaappe haakkidi biidoogaappe guyyiyan, Miiki ba shooron de7iya
    asata xeesin, olau kiyidosona; kiyidi Daana asata kaallidi gakkidosona.
  spa-PDDPT: Ya se habían alejado de la casa de Micaía cuando los vecinos de esa casa
    fueron convocados. Siguieron tras los hijos de Dan y
  gun-gun: Mica ro gui mombyry'i ma Dã kuery oje'oi jave avakue Mica ro katy'igua
    kuery nhomboaty vy oupity okuapy.
  agu-BL: Nsken tzun chopon joylaj, yi cwe'n chimolol quib Micaías tuml yi e' wisin
    tan chibene'n tan chitz'amle'n.
  ilo-ULB: Idi nakaadayudan bassit manipud iti balay ni Mica, dagiti lallaki nga adda
    iti babbalay iti asideg iti balay ni Mica ket naayaban a sangsangkamaysa, ket
    nakamatanda dagiti Danitas.
  kpg-kpg: Digaula gu mada mogowaa i di hale, gei Micah ga gahi mai ana gau ala e noho
    hoohoo ang gi deia belee heebagi. Digaula gu loomoi gu hoohoo mai gi digau Dan,
  uig-ARA: مىكاھنىڭ ئۆيىدىن خېلى يىراقلىغاندا مىكاھنىڭ ئۆيىنىڭ ئەتراپىدىكى خەلقلەر
    يىغىلىپ، دانلارغا قوغلاپ يېتىشتى.
  sus-sus: E to makuya Mike xa banxi ra, Mike dɔxɔbooree naxa e malan, e fa bira Dana
    xa die fɔxɔ ra.
  pon-2006: Re dohlahsangehr ni imwen Maika, Maika ahpw ekerpene mehn mpe ko pwe re
    en kolahng mahweniong irail. Re koanoahdi mehn Dan ko,
  ksd-ksd: Ba dia ga tar vana vailik kan ra kuba i Mika, di ga varurue ra tarai ta
    ra lavur palpal maravai ta ra kuba i Mika, ma dia ga korot mur vake ra umana natu
    i Dan.
  tur-YTC: Mika'nın evinden epey uzaklaşınca, Mika'nın evinin yakınındaki evlerde
    bulunan adamlar toplanıp Dan'ın çocuklarına yetiştiler.
  grc-BRENT: Αὐτοὶ ἐμάκρυναν ἀπὸ οἴκου Μιχαία, καὶ ἰδοὺ Μιχαίας καὶ οἱ ἄνδρες οἱ ἐν
    ταῖς οἰκίαις ταῖς μετὰ οἴκου Μιχαία ἐβόησαν, καὶ κατελάβοντο τοὺς υἱοὺς Δάν.
  ind-AYT: Ketika mereka telah jauh dari rumah Mikha, orang-orang yang tinggal di
    rumah yang berdekatan dengan rumah Mikha berkumpul dan mengejar keturunan Dan
    itu.
  nya-nya: Atayenda mtunda pangʼono kuchokera pa nyumba ya Mika, anthu amene amakhala
    pafupi ndi nyumba ya Mika anasonkhana kulondola a fuko la Dani aja, ndipo anawapeza.
  hrv-hrv: Bijahu već daleko od Mikine kuće, kad gle - ljudi što življahu u susjednim
    kućama, blizu Mikine, uzbunili se i krenuli u potjeru za Danovcima.
  mps-mps: Te Dan dabego te Maikago be taga peyu, te digibulu pai madi, tama Maikago
    te aga pąde bidali bidi dabeba i waliyu, te augwali wali pobeasa pelama, te augwali
    dali hwįgi pao wai. Augwaligo te Dango hani dabe pobeasa peyu, wali pelama, te
    nosali augwaligo augwali suali.
  tpi-tpi: Ol Dan i go longwe liklik na Maika i singautim ol man i stap klostu long
    em bai ol i go pait long ol Dan. Ol i bihainim ol Dan i go na ol i kamap long
    ol.
  dan-1931: Da de var kommet et Stykke fra Mikas Hus, stævnedes Mændene i de Huse,
    der lå ved Mikas Hus, sammen, og de indhentede Danitterne.
  vie-OVCB: Khi những người thuộc đại tộc Đan rời nhà Mai-ca một khoảng khá xa, dân
    chúng sống gần Mai-ca cùng nhau đuổi theo.
  guj-2017: જયારે તેઓ મિખાના ઘરથી ઘણે દૂર ગયા, ત્યારે મિખાના ઘરની પાસેના ઘરના માણસોએ
    એકત્ર થઈને દાનપુત્રોને પકડી પાડ્યા.
  pon-2006A: Re dohlahsangehr ni imwen Maika, Maika ahpw ekerpene mehn mpe ko pwe
    re en kolahng mahweniong irail. Re koanoahdi mehn Dan ko,
  por-BRBSL: Quando estavam bem longe da casa de Miquéias, os homens que estavam nas
    casas próximas à casa de Miquéias se reuniram e tomaram conta dos filhos de Dan.
  cth-cth: Mikah im hoi kahlathnawn lah a cei hnukkhu hoi, Mikah e a sannaw a kamkhueng
    awh teh, Dan miphunnaw hah a pâlei awh teh, rek a pha awh.
  twi-twi: Bere a Dan abusuakuw mu nnipa no afi Mika fi kɔ akyirikyiri no, Mika ne
    nʼafipamfo mu bi tiw wɔn.
  hlt-hlt: Amih te Maikah im lamloh a lakhla vaengah im kah hlang rhoek loh Maikah
    im taengkah te a hueh uh tih Dan ca rhoek te a cuuk uh.
  tbz-SIM: Mikɑɑ nɛ̀ o cɛ̃pɛɛtitɔbɛ̀ kɛ̀ bɛ̀ nyóó bɛ̀ yɑ̀ kɛ̀ bɛ̀ dɛ̀tɛ́ kɛ̀ bɛ̀ mbɛ̀
    bɛ̀tì.
  msy-2020: Me Maikan dɨpenim ategha mong saghuiam me gatɨgha zuima, Maika uan dɨpenimɨn
    boroghɨn itir darazir diagha, me Danɨn adaraziv soghasa men gɨn zui. Egha me men
    gɨn ghua me bato.
  azb-azb: Mikeyanın evindən uzaqlaşanda Mikeyanın qonşuları toplaşaraq Dan övladlarına
    çatdılar.
  eng-DBY: They were already far from the house of Micah, when the men that were in
    the houses near to Micah's house were gathered together, and overtook the children
    of Dan.
  hin-2017: जब वे मीका के घर से दूर निकल गए थे, तब जो मनुष्य मीका के घर के पासवाले
    घरों में रहते थे उन्होंने इकट्ठे होकर दानियों को जा लिया।
  eng-YLT: They have been far off from the house of Micah — and the men who [are]
    in the houses which [are] near the house of Micah have been called together, and
    overtake the sons of Dan,
  eng-WYC-2017: and when they were now far from the house of Micah, [the] men that
    dwelled in the houses of or near Micah cried together, and pursued [or followed],
  eng-WMBB: When they were a good way from the house of Micah, the men who were in
    the houses near Micah’s house gathered together and overtook the children of Dan.
  urd-GVH: जब मीकाह को बात का पता चला तो वह अपने पड़ोसियों को जमा करके उनके पीछे दौड़ा।
    इतने में दान के लोग घर से दूर निकल चुके थे।
  rug-rug: Sipu ele ene va seu si arini koasa vetu si tioki Maika sari na turaṉana,
    pude hadu luli la i, meke kamoi rini, meke hiva varipera koari na tinoni pa butubutu
    Dani,
  gaz-gaz: Yeroo isaan mana Miikaa irraa xinnoo fagaatanii deemanittis, namoonni ollaa
    mana Miikaa wal waamanii namoota Daan duukaa buʼanii qaqqaban.
  fra-LSG: Comme ils étaient déjà loin de la maison de Mica, les gens qui habitaient
    les maisons voisines de celle de Mica se rassemblèrent et poursuivirent les fils
    de Dan.
  yal-yal: E bata yi makuya Mike a banxin na, Mike nun a dɔxɔ bodene yi e malan, e
    yi e sagatan.
  haw-1868: A hiki lakou i kahi mamao mai ka hale o Mika aku, alaila, hoakoakoaia
    mai la na kanaka o kauhale e kokoke ana ma ka hale o Mika, a hahai aku la i na
    mamo a Dana.
  arb-NAV: وَلَمَّا ابْتَعَدُوا عَنْ بَيْتِ مِيخَا تَجَمَّعَ رِجَالُ الْحَيِّ الَّذِي
    فِيهِ بَيْتُ مِيخَا وَتَعَقَّبُوا أَبْنَاءَ دَانٍ حَتَّى أَدْرَكُوهُمْ.
  ewe-ewe: Esi wogblẽ Mika ƒe aƒe ɖe megbe ʋɛe ko la, ŋutsu siwo nye Mika ƒe aƒelikawo
    la ƒo wo ɖokui nu ƒu eye wosi du va tu Dan ƒe viwo.
  eng-LEE: When they were at a distance from the house of Micah, the men that were
    in the houses near to Micah's house were called together, and they overtook the
    children of Dan.
  asm-FB: যেতিয়া তেওঁলোকে মীখাৰ ঘৰৰ পৰা কিছু আঁতৰ হৈ গ’ল, মীখাৰ ঘৰৰ ওচৰত থকা লোকসকলে
    গোট খাই দানৰ সন্তান সকলৰ পাছে পাছে গৈ ওচৰ চাপি একলগ হ’ল আৰু দানৰ সন্তান সকলক মাতিবলৈ
    ধৰিলে।
  sus-A: عٍ تٌ مَكُيَ مِكٍ شَ بَنشِ رَ، مِكٍ دْشْبٌورٍيٍ نَشَ عٍ مَلَن، عٍ قَ بِرَ
    دَنَ شَ دِيٍ قْشْ رَ.
  fra-SBL: Lorsqu'ils furent à bonne distance de la maison de Michée, les hommes qui
    étaient dans les maisons voisines de la maison de Michée se rassemblèrent et rattrapèrent
    les fils de Dan.
  hbo-hbo: הֵ֥מָּה הִרְחִ֖יקוּ מִבֵּ֣ית מִיכָ֑ה וְהָאֲנָשִׁ֗ים אֲשֶׁ֤ר בַּבָּתִּים֙
    אֲשֶׁר֙ עִם־בֵּ֣ית מִיכָ֔ה נִֽזְעֲק֔וּ וַיַּדְבִּ֖יקוּ אֶת־בְּנֵי־דָֽן׃
  kik-kik: Rĩrĩa maakorirwo mathiĩte handũ haraaya kuuma nyũmba ya Mika-rĩ, andũ arĩa
    maatũũraga hakuhĩ na Mika makĩũngana hamwe na magĩkinyĩra andũ acio a Dani.
  fra-NCL: Ils étaient déjà loin de la maison de Michas, lorsque les gens qui habitaient
    les maisons voisines de la maison de Michas se rassemblèrent et poursuivirent
    les fils de Dan.
  cek-AK: Mikah im hoiah tacawt o pacoengah, Mikah im taengah kaom kaminawk loe nawnto
    amkhueng o moe, Dan kaminawk to patom o.
  cuk-cuk: Dan-sordamar undargus nanamaladgine, Micaía, dulemar-e-neg-dikarba-mamaidbo
    atosad. Geb na Dan-sordamar-balegitemalad.
  uig-CYR: Микаһниң өйидин хелә жирақлиғанда Микаһниң өйиниң әтрапидики хәлиқләр жиғилип,
    Данларға қоғлап йетишти.
  tel-2017: వాళ్ళు మీకా ఇంటి నుంచి కొంత దూరం వెళ్ళాక మీకా అతని పొరుగు వారూ సమకూడి
    దాను గోత్రం వారిని వెంటాడి వాళ్ళను కలుసుకుని కేకలు వేసి పిలిచారు.
  hat-BSA: Lè yo te fè yon sèten distans soti lakay Mica, mesye ki te nan kay toupre
    lakay Mica yo te rasanble yo pou te vin jwenn fis a Dan yo.
  kos-kos: Ke elos som loes liki lohm sel Micah, na Micah el pangoneni mwet tulan
    lal in ukwalos. Ac ke elos sun mwet Dan inge,
  hbo-WLC: הֵ֥מָּה הִרְחִ֖יקוּ מִבֵּ֣ית מִיכָ֑ה וְהָאֲנָשִׁ֗ים אֲשֶׁ֤ר בַּבָּתִּים֙
    אֲשֶׁר֙ עִם־בֵּ֣ית מִיכָ֔ה נִֽזְעֲק֔וּ וַיַּדְבִּ֖יקוּ אֶת־בְּנֵי־ דָֽן׃
  ibo-ibo: Mgbe ha gamitụrụ nke nta site nʼụlọ Maịka, ndị ikom ndị bi nso ụlọ Maịka
    kpọkọtara onwe ha chụso ndị Dan, gafee ha.
  ory-ory: ସେମାନେ ମୀଖାର ଗୃହରୁ କିଛି ଦୂର ଗଲା ଉତ୍ତାରେ ମୀଖାର ଗୃହ ନିକଟ ଗୃହବାସୀମାନେ ଦଳବଦ୍ଧ
    ହୋଇ ଦାନ୍-ସନ୍ତାନଗଣର ପଛେ ପଛେ ଗୋଡ଼ାଇଲେ।
  chk-chk: Iwe, lupwen ra toauela seni imwen Maika, Maika a kökkörawu ekewe mwän mi
    nom lon ekewe imw lükün imwan, pwe repwe tapweri ekewe chon Tan. Iwe, ra kan ngeni
    ekewe chon Tan
  rop-rop: en afta wen deibin go lilbit longwei, Maika bin majurrumap ola fren blanga
    im blanga go en fait langa detlot men,
  ukr-1871: Ще ж не далеко відойшли від господи Михиної, а вже й скупились хуторяне
    в Михиній домівцї, та й погнались за Данїями.
  deu-1951: Sobald sie sich aber von Michas Hause entfernt hatten, wurden die Männer,
    die in den Häusern um Michas Haus herum wohnten, zusammenberufen und holten die
    Kinder Dan ein.
  eng-JPS: When they were a good way from the house of Micah, the men that were in
    the houses near to Micah's house were gathered together, and overtook the children
    of Dan.
  srp-1865: A kad bijahu daleko od kuæe Mišine, onda ljudi koji življahu u kuæama
    blizu kuæe Mišine skupiše se i poðoše u potjeru za sinovima Danovijem.
  lug-lug: Bwe batambulako akabanga okuva ku nnyumba ya Mikka, abasajja abaabeeranga
    mu nnyumba eziriraanye ennyumba ya Mikka ne bakuŋŋaana ne bawondera abaana ba
    Ddaani.
  heb-heb: המה הרחיקו מבית מיכה והאנשים אשר בבתים אשר עם בית מיכה נזעקו וידביקו את
    בני דן׃
  ben-IRV: তারা মীখার বাড়ি থেকে কিছুটা দূরে যাওয়ার পর মীখার বাড়ির কাছের বাড়িগুলির
    লোকেরা জড়ো হয়ে দান-সন্তানদের কাছে গিয়ে উপস্থিত হল এবং দান-সন্তানদেরকে ডাকতে
    লাগল।
  pan-pan: ਜਦ ਉਹ ਮੀਕਾਹ ਦੇ ਘਰ ਤੋਂ ਥੋੜੀ ਹੀ ਦੂਰ ਗਏ ਸਨ ਤਾਂ ਮੀਕਾਹ ਦੇ ਘਰ ਦੇ ਆਲੇ-ਦੁਆਲੇ ਦੇ
    ਵਾਸੀ ਇਕੱਠੇ ਹੋ ਕੇ ਦਾਨੀਆਂ ਕੋਲ ਜਾ ਪਹੁੰਚੇ।
  mya-JVB: မိက္ခါ အိမ် နှင့် ဝေး သောအခါ၊ မိက္ခါ ၏ အိမ်နီးချင်းတို့သည် စည်းဝေး ၍ ၊
    ဒန် အမျိုးသား တို့ကို မှီ အောင် လိုက်ကြ၏။
  hmo-hmo: Mika ena ruma dekena amo sisina daudau idia raka, vadaeni Mika, mai iena
    ruma badibadinai rumadia taudia idia haboua, idia be Dano taudia edia murinai
    idia mai.
  urd-urd: जब वह मीकाह के घर से दूर निकल गए, तो जो लोग मीकाह के घर के पास के मकानों
    में रहते थे वह जमा' हुए और चलकर बनी दान को जा लिया।
  rus-SYN: Когда они удалились от дома Михи, Миха и жители домов соседних с домом
    Михи собрались и погнались за сынами Дана,
  bqc-SIM: Kɛ́ aa kà zã̀ ń Mika bɛo, ↄ̃ gbɛ̃́ pↄ́ an bɛ kãi ń Mika bɛoↄ kↄ̃ kã̀aa,
    aa pɛ̀lɛ Dã buipiↄzi.
  tcz-CHONGTHU: Dan phungmiho chu Micah inmunna kon’a gamlatah ageiphat’un Micah in
    aheng akomho chu ahin puijin ahindel tauvin ahi.
  mar-mar: मीखाच्या घरापासून ते बरेच अंतर दूर गेल्यावर, ज्यांची घरे मीखाच्या घराजवळ
    होती, त्यांनी माणसे एकत्र बोलावली आणि ते दान वंशाच्या लोकांच्या पाठीस लागले.
  qub-qub: Micaía bisïnuncunawan shuntanacurcur guepanta aywashancamaga carutana aywaran.
  hat-hat: Yo te deja kite kay Mika a yon bèl ti bout, lè moun nan vwazinaj kay Mika
    yo sanble. Yo tanmen rapouswiv moun Dann yo.
  eng-BSB: After they were some distance from Micah’s house, the men in the houses
    near Micah’s house mobilized and overtook the Danites.
  tod-tod: Ti maaɠoozaai ma Mika ná-pɛlɛi ʋa, Mika zeiɲɔɠɔiti ti ɓɔɠɔ lolini, ti
    ʋilɛ Dan ná-nuiti polu.
  eng-WEBPB: When they were a good way from the house of Micah, the men who were in
    the houses near Micah’s house gathered together and overtook the children of Dan.
  kbq-kbq: Hagi Maika noma agatere'za afete'ma vutazageno'a, Maika no tavaonte'ma
    noma ki'naza vahe'mo'za emeritru hu'za Dani nagara zamavariri'naze.
  nhe-BL: Huan quema iixhuihua Dan huejca quicajtejtoyaj ichaj Micaía, icalnechcahua
    Micaía mosentilijque ihuaya huan pejque quintoquilíaj.
  gub-BL: Wenoz Mika zauxiapekwer weko haw huwake har uzeupe wà kury. Oho Nà izuapyapyr
    wanaikweromo wà. Muite wata wanuwàxi 'ym pà wà. Te uhem wanuwake wà kury.
  eng-DRA: And were now at a distance from the house of Michas, the men that dwelt
    in the houses of Michas gathering together followed them,
