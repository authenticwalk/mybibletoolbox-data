verse: JDG.018.024
translations:
  mal-C: “ഞാൻ ഉണ്ടാക്കിയ എന്റെ ദേവന്മാരെയും എന്റെ പുരോഹിതനെയും നിങ്ങൾ അപഹരിച്ചുകൊണ്ടുപോകുന്നു
    ‘എനിക്ക് ഇനി എന്താണ് ഉള്ളത്?’ ” എന്ന് അദ്ദേഹം പറഞ്ഞു.
  deu-TKW: 'Er antwortete: Die Götter, die ich mir hergestellt habe, habt ihr weggenommen,
    dazu den Priester, und seid davongegangen - was bleibt mir nun noch? Wie könnt
    ihr da noch fragen: Was ist dir?'
  lin-lin: 'Mika azongisaki : — Bozwi banzambe na ngai, oyo nasalaki, nganga-nzambe
    na ngai, mpe bokeyi na bino ; eloko nini natikali na yango lisusu ? Ndenge nini
    bokoki kotuna ngai : « Likambo nini ezwi yo ? »'
  eng-LSV: And he says, “You have taken my gods which I made, and the priest, and
    you go; and what more do I [have]? And what [is] this you say to me, What [is
    this] to you?”
  eng-GNV: 'And hee saide, Yee haue taken away my gods, which I made, and the Priest,
    and go your wayes: and what haue I more? howe then say ye vnto me, what ayleth
    thee?'
  eng-WEBSTER: 'And he said, Ye have taken away my gods which I made, and the priest,
    and ye have gone away: and what have I more? and what is this that ye say to me,
    What aileth thee?'
  nhw-BL: 'Huan Micaía tlananquili: ―Antechcuilijtejque noteteyohua catli nijsencajtoya
    huan nojquiya nopa totajtzi catli itztoya nohuaya. Amo tleno antechcahuilijtejque
    huan ¿noja antechtlatzintoquilíaj tlaque nijpiya amohuaya?'
  swh-ONEN: Akawajibu, “Mmechukua miungu yote niliyoitengeneza, mkachukua na kuhani
    wangu, nanyi mkaondoka. Nimebaki na nini kingine? Mnawezaje kuniuliza, ‘Una nini
    wewe?’ ”
  bba-bba: Mɑ u bu wisɑ u nɛɛ, mbɑ n mɑɑ mɑn tie. Wee, i nɛn bũnu ɡurɑ mɑ i nɛn yɑ̃ku
    kowo mwɑ, mɑ i mɔ̀, mbɑ nɑ kĩ?
  eng-KJVCPB: 'And he said, Ye have taken away my gods which I made, and the priest,
    and ye are gone away: and what have I more? and what is this that ye say unto
    me, What aileth thee?'
  luo-luo: Nodwoko niya, “Ne ukawo nyiseche mane aloso, kod jadolo matiyona kendo
    mi uwuok. En angʼo kendo makoro an-go? Ere kaka unyalo penjo, ‘En angʼo marach
    kodi?’ ”
  meu-meu: Ia ese e haere henidia, eto, Egu dirava laulaudia, na kara ḡaudia, o abi,
    o laohai, bona egu hahelaḡa tauna o hakaua lao. Egu ai e miamu ḡauna be dahaka?
    Matona, o tomamu “Emu lalo-hisihisi be dahaka?”
  npi-ULB: तिनले भने, “मैले बनाएका देवताहरू तिमीहरूले चोर्‍यौ, मेरो पुजारीलाई लग्यौ,
    र तिमीहरू जाँदैछौ । अब मसँग के बाँकी छ? तिमीहरू कसरी मलाई ‘तिमीलाई के कुराले दु:ख
    दिइरहेको छ’ भनेर सोध्दैछौ?”
  yor-yor: Ó dáhùn pé, “Ẹ̀yin kó àwọn ère tí mo ṣe, àti àlùfáà mi lọ. Kí ni ó kù tí
    mo ní? Báwo ni ẹ̀yin ò ṣe béèrè pé, ‘Kí ló ṣe ọ́?’ ”
  ind-ind: Jawab Mika, “Enak saja kalian bertanya, ‘Mau apa kamu!’ Kalian sudah merebut
    semua milik saya! Kalian pergi membawa patung-patung dewa buatan saya. Imam saya
    juga kalian ambil!”
  pes-OPCB: 'میخا گفت: «کاهن و همهٔ خدایان مرا برده‌اید و چیزی برایم باقی نگذاشته‌اید
    و می‌پرسید چرا شما را تعقیب می‌کنم!»'
  tgl-ULB: Sinabi niya, “Ninakaw ninyo ang mga diyos na ginawa ko, kinuha ninyo ang
    aking pari at aalis kayo. Ano pa ang maiiwan sa akin? Bakit ninyo ako tinatanong,
    'Ano ang gumugulo sa iyo?'”
  hui-hui: Ani layagola Maiga ibugua ladai bialu lalu, Tígua i̱naga loma binigo mo
    miaga agali haru halu i̱naga dama mitangi bialu bi pupu wiaga gime wabini wirugobi
    mo yalu ibida pirimida. I̱naga mbirale marubi mo yai harimida. Ani birimidago
    buwa i̱hondo agua biyabe lalu hale haramigo agua laramibe, lene.
  mya-mya: မိက္ခာ​က​လည်း`` `အ​ဘယ်​အ​ရေး​အ​ခင်း​ရှိ သ​နည်း' ဟု​ဆို​ရာ​၌​သင်​တို့​အ​ဘယ်​သို့​ဆို
    လို​ပါ​သ​နည်း။ သင်​တို့​သည်​ငါ​၏​ယဇ်​ပု​ရော ဟိတ်​နှင့် ငါ​ထု​လုပ်​ထား​သော​ရုပ်​တု​တို့​ကို
    ယူ​သွား​ကြ​ပါ​သည်​တ​ကား။ ငါ​၌​အ​ဘယ် အ​ရာ​ကျန်​ရှိ​သေး​သ​နည်း'' ဟု​ပြန်​ပြော လေ​၏။
  bod-N: མི་ཀཱ་ན་རེ། ཁྱོད་རྣམས་ཀྱིས་ངས་བཟོས་པའི་ལྷ་སྐུ་དང་མཆོད་དཔོན་བཅས་ཐམས་ཅད་ཁྱེར་སོང་བ་དང་།
    ད་ནི་བདག་ལ་ཅི་ཞིག་ལུས་ཡོད་དམ། ད་དུང་བདག་ལ་ཁྱོད་ཀྱིས་ཅི་བྱའམ་ཞེས་འདྲི་བ་ཅི་ཞེས་སྨྲས་པ་དང་།
  sna-sna: Akapindura akati, “Makatora vamwari vandakaita, uye muprista wangu mukaenda
    naye. Chii zvino chandasarirwa nacho? Mungabvunza seiko muchiti, ‘Wakaita seiko
    iwe?’ ”
  spa-BLM: 'Dijo: “¡Me habéis quitado los dioses que hice, y al sacerdote, y os habéis
    ido! ¿Qué más tengo? ¿Cómo puedes preguntarme: “¿Qué te aflige?”?'
  cac-cac: 'Ix tac''vi vin̈ d''a eb'': —A ex tic ix eyic''cot in diosal ix in b''o''o,
    ix eyic''anpaxcot vin̈ in sacerdote, man̈xo jab''oc tas ix eyactejcan d''ayin,
    tze tec''b''an e b''a e c''anb''an d''ayin tas tzin ic''ani, xchi vin̈ d''a eb''.'
  swh-ULB: Akasema, “ninyi mmeiba miungu niliyoifanya, mmemchukua kuhani wangu, na
    mnaondoka. Je, nina nini tena? Unawezaje kuniuliza, 'Ni nini kinachokusumbua?'”
  bel-bel: 'Міха сказаў: вы ўзялі багоў маіх, якіх я зрабіў, і сьвятара, і пайшлі;
    чаго яшчэ болей? як жа вы кажаце: «чаго табе?»'
  deu-ELBBK: 'Und er sprach: Meine Götter, die ich gemacht hatte, habt ihr genommen
    und den Priester, und seid weggezogen; und was habe ich noch? Und wie sprecht
    ihr denn zu mir: Was ist dir?'
  mbb-OT: Midtavak si Micas te, “Maan is ed-insè kew? Migkuwa niw is menge ed-ezapen
    he impeveelan ku, ragkes en is memumuhat ku, ne wazè en nesamà kayi te kediey.”
  mal-2015: ഞാൻ ഉണ്ടാക്കിയ എന്റെ ദേവന്മാരെയും എന്റെ പുരോഹിതനെയും നിങ്ങൾ അപഹരിച്ചു
    കൊണ്ടുപോകുന്നു; ഇനി എനിക്കു എന്തുള്ളു? നിനക്കു എന്തു എന്നു നിങ്ങൾ എന്നോടു ചോദിക്കുന്നതു
    എങ്ങനെ എന്നു അവൻ പറഞ്ഞു.
  rmc-rmc: 'O Micha lenge phenďa: „Iľan mire devlen, so mange kerďom, the mire rašas
    a geľan het. A mange so ačhiľa? A mek mandar phučen: ‚So tute hin?‘ “'
  pes-OPV: 'او گفت: «خدایان مرا که ساختم با کاهن گرفته، رفته‌اید؛ و مرا دیگر‌چه چیز
    باقی است؟ پس چگونه به من می‌گویید که تو را چه شده است؟»'
  ron-1924: 'Ел а рэспунс: „Думнезеий мей пе каре ми-й фэкусем ми й-аць луат ымпреунэ
    ку преотул ши аць плекат. Че-мь май рэмыне? Кум путець дар сэ-мь спунець: ‘Че
    ай?’”'
  ben-OBCV: সে উত্তর দিল, “তোমরা আমার তৈরি করা দেবতাদের, ও আমার যাজককে নিয়ে চলে গিয়েছ।
    আমার কাছে আর কী রইল? তোমরা কীভাবে প্রশ্ন করতে পারো, ‘তোমার কী হয়েছে?’ ”
  som-som: Isna wuxuu yidhi, Waxaad iga qaadateen ilaahyadaydii aan sameeyey, iyo
    wadaadkaygii, oo waad tagteen, haddaba maxaan kaloo haystaa? Haddaba sidee baad
    ii leedihiin, War maxaa kaa qaylisiinaya?
  lat-VUC: 'Qui respondit: Deos meos, quos mihi feci, tulistis, et sacerdotem, et
    omnia quæ habeo, et dicitis: Quid tibi est?'
  eng-ASVBT: And he said, ye have taken away my gods which I made, and the priest,
    and are gone away, and what have I more? and how then say ye unto me, What aileth
    thee?
  ita-1885: 'Ed egli disse: Voi avete presi i miei dii, che io avea fatti, e il sacerdote,
    e ve ne siete andati via. Che mi resta egli più? E come dunque mi dite voi: Che
    hai?'
  eng-LXXUP: And Micah said, Because ye have taken my graven image which I made, and
    my priest, and are gone; and what have I remaining? and what is this that ye say
    to me, Why criest thou?
  eng-ULB: He said, “You stole the gods that I made, you have taken my priest, and
    you are leaving. What else do I have left? How can you ask me, 'What is bothering
    you?'”
  spa-VBL: '“Se han robado los dioses que hice, y también a mi sacerdote, y luego
    se han ido. ¿Qué me han dejado? ¿Cómo pueden preguntarme: ‘Qué te pasa’?”'
  fra-_FOB: 'Qu''as-tu, que tu cries ainsi? Il répondit: Vous avez enlevé mes dieux,
    que j''avais faits, ainsi que le sacrificateur, et vous êtes partis. Que me reste-t-il?
    Et comment me dites-vous: Qu''as-tu?'
  mal-mal: “ഞാൻ ഉണ്ടാക്കിയ എന്റെ ദേവന്മാരെയും എന്റെ പുരോഹിതനെയും നിങ്ങൾ അപഹരിച്ച്
    കൊണ്ടുപോകുന്നു; ഇനി എനിക്ക് എന്തുള്ളു? നിനക്ക് എന്ത് എന്ന് നിങ്ങൾ എന്നോട് ചോദിക്കുന്നത്
    എങ്ങനെ?” എന്ന് അവൻ പറഞ്ഞു.
  urd-GVR: Mīkāh ne jawāb diyā, “Tum logoṅ ne mere butoṅ ko chhīn liyā go maiṅ ne
    unheṅ ḳhud banwāyā hai. Mere imām ko bhī sāth le gae ho. Mere pās kuchh nahīṅ
    rahā to ab tum pūchhte ho ki kyā bāt hai?”
  suz-BL: मिनु मीकाहमी “आं कली सेल्‍सीशो देवी देवता नु आं चढ़ेब मुर मारदे लाइक्‍नी?
    आं कली मारेइ महेंदीनी। मिनु आं कली ‘इ कली मार दुम्‍मे?’ दे हिल्‍लो पाइनीनी?” देंमाक्‍त।
  ita-1927: 'Egli rispose: “Avete portato via gli dèi che m’ero fatti e il sacerdote,
    e ve ne siete andati. Or che mi resta egli più? Come potete dunque dirmi: Che
    hai?”'
  ckb-ckb: 'ئەویش گوتی: «ئەو بتانەی دروستم کردن لەگەڵ کاهینەکە بردووتانە و ڕۆیشتوون،
    هیچم بۆ نەماوەتەوە، ئیتر چۆن پێم دەڵێن، ”ئەوە چیتە؟“»'
  eng-BBE: And he said, You have taken my gods which I made, and my priest, and have
    gone away; what is there for me now? Why then do you say to me, What is your trouble?
  kan-OKCV: ಅವನು, “ನಾನು ಮಾಡಿಕೊಂಡ ನನ್ನ ದೇವರುಗಳನ್ನೂ, ಯಾಜಕನನ್ನೂ ತೆಗೆದುಕೊಂಡು ಹೋದಿರಿ. ಇನ್ನು
    ನನಗೆ ಏನಿದೆ? ನೀವು ನನ್ನನ್ನು, ‘ನಿನಗೆ ಏನಾಯಿತೆಂದು ಕೇಳುವುದೇನು?’ ಎಂದನು.”
  tam-2017: 'அதற்கு அவன்: நான் உண்டாக்கின என்னுடைய தெய்வங்களையும் அந்த ஆசாரியனையுங்கூட
    நீங்கள் கொண்டு போகிறீர்களே; இனி எனக்கு என்ன இருக்கிறது; நீ கூப்பிடுகிற காரியம்
    என்ன என்று நீங்கள் என்னிடத்தில் எப்படிக் கேட்கலாம் என்றான்.'
  spa-RV-1909: 'Y él respondió: Mis dioses que yo hice, que lleváis juntamente con
    el sacerdote, y os vais: ¿qué más me queda? ¿y á qué propósito me decís: Qué tienes?'
  ron-BTF: 'Și el a spus: Mi-ați luat dumnezeii, pe care i-am făcut, și pe preot și
    ați plecat, și ce mai am eu? Și ce este aceasta ce îmi spuneți: Ce îți este?'
  eng-WEBP: He said, “You have taken away my gods which I made, and the priest, and
    have gone away! What more do I have? How can you ask me, ‘What ails you?’”
  eng-FBV: “You stole the gods I made, and my priest too, and then left. What have
    you left me with? How can you ask me, ‘What's the matter with you?’”
  nld-1939: 'Hij antwoordde: Mijn god, dien ik gemaakt heb, hebt ge tegelijk met mijn
    priester geroofd, en ge trekt er mee heen. Wat blijft mij nog over? Hoe kunt ge
    me dan vragen: Wat scheelt er aan?'
  nch-BL: 'Huan Micaía tananquili: ―Antechcuilijtejque noteteyohua cati niquinchijchijtoya
    huan nojquiya nopa totajtzi cati itztoya nohuaya. Amo teno antechcahuilijtejque,
    ¿huan noja antechtatzintoquilíaj taya nijpiya ica amojuanti?'
  vie-1934: 'Mi-ca đáp: Các ngươi đã cướp lấy các thần ta đã làm nên, và luôn thầy
    tế lễ, mà đi. Còn chi lại cho ta? Sao các ngươi còn hỏi rằng ta có điều chi?'
  hin-CV: मीकाह ने उत्तर दिया, “आपने मेरे द्वारा बनाए देवता और मेरे पुरोहित को ले
    लिया है, और आप इन्हें लेकर चले जा रहे हैं, तो मेरे लिए क्या बचा है? फिर आप यह
    कैसे पूछ सकते हैं, ‘क्या हो गया हैं?’ ”
  spa-BES: 'Y él dijo: Tú tomaste los dioses que yo hice, y mi sacerdote, y te fuiste;
    ¿Qué hay para mí ahora? ¿Por qué entonces me dices, ¿cuál es tu problema?'
  tdx-tdx: 'Le hoe re: Tinava’ areo i ‘ndrahare tsinenekoy naho i mpisoroñey vaho
    nienga, le ino ty sisa amako? Aa ino arè ty anoa’ areo amako ty hoe? Inoñ’ o mañolañe
    azoo?'
  tha-KJV: เขาตอบว่า “ท่านทั้งหลายนำพระของข้าพเจ้าซึ่งข้าพเจ้าสร้างขึ้นและนำปุโรหิตออกมาเสีย
    ข้าพเจ้าจะมีอะไรเหลืออยู่​เล่า ท่านทั้งหลายยังจะมาถามข้าพเจ้าอี​กว่า ‘เป็นอะไรเล่า’”
  por-BR-2018: 'E ele respondeu: Meus deuses que eu fiz, que levais juntamente com
    o sacerdote, e vos vades: que mais me resta? E a que propósito me dizeis: Que
    tens?'
  deu-ELO: 'Und er sprach: Meine Götter, die ich gemacht hatte, habt ihr genommen
    und den Priester, und seid weggezogen; und was habe ich noch? Und wie sprechet
    ihr denn zu mir: Was ist dir?'
  eng-WYC-2018: Which answered, Ye have taken away my gods, which I made to me, and
    the priest, and what dwelleth over? and ye say, What is (it) to thee? (And Micah
    answered, Ye have taken away my gods, which I had made for me, and my priest,
    and now what do I have left? and ye say, What is the matter with thee?)
  epo-epo: 'Kaj li diris: Miajn diojn, kiujn mi faris, vi forprenis, kaj ankaŭ la
    pastron, kaj vi foriris; kaj kio ankoraŭ estas al mi? kial do vi demandas, kio
    estas al mi?'
  uig-PIN: 'U jawab berip: — Silǝr mǝn yasatⱪan mǝbudlarni kaⱨinim bilǝn ⱪoxup aldinglar,
    andin kǝttinglar! Manga yǝnǝ nemǝ ⱪaldi?! Xundaⱪ turuⱪluⱪ silǝr tehi: «Sanga nemǝ
    boldi?» — dǝwatisilǝrƣu! — dedi.'
  beo-beo: Maiga da bu adole i, “Giadofai dilia dawa:. Dilia da na gobele salasu dunu
    amola ‘gode’ liligi na hamoi amo huluane lale, asi dagoi. Na da liligi eno hame
    galebe.”
  tpi-OTNT: Na Maika i bekim tok bilong ol olsem, “Yupela i kisim pris bilong mi na
    ol god mi bin wokim na yupela i ranawe. I no gat wanpela samting bilong mi i stap.
    Watpo yupela i askim mi, ‘Olsem wanem?’”
  hau-SA: Ya amsa ya ce, “Kun kwashe allolin da na yi, da kuma firist nawa, kuka tafi.
    Me kuma nake da shi? Yaya za ku ce, ‘Mece ce damuwata?’ ”
  uig-LAT: 'U jawab bérip: — Siler men yasatqan mebudlarni kahinim bilen qoshup aldinglar,
    andin kettinglar! Manga yene néme qaldi?! Shundaq turuqluq siler téxi: «Sanga
    néme boldi?» — dewatisilerghu! — dédi.'
  nde-nde: Yena waphendula wathi, “Lithethe onkulunkulu engabenzayo lomphristi wami,
    lahamba. Kuyini okunye engilakho? Lingangibuza kanjani lisithi, ‘Uhlutshwa yini
    na?’ ”
  ton-ton: 'Pea naʻe pehē ʻe ia, “Kuo mou toʻo ʻo ʻave hoku ngaahi ʻotua naʻaku ngaohi,
    pea mo e taulaʻeiki, pea kuo mou ʻalu: pea ko e hā ʻoku toe ʻiate au? Pea ko e
    hā ia ʻoku mou lea ai kiate au, ‘Ko e hā ʻa au?’”'
  ces-1613: 'Odpověděl: Bohy mé, kteréž jsem udělal, vzali jste, i kněze, a odcházíte.
    Což pak již budu míti? A ještě se ptáte: Coť jest?'
  eng-WMB: He said, “You have taken away my gods which I made, and the priest, and
    have gone away! What more do I have? How can you ask me, ‘What ails you?’”
  tam-TCV: அதற்கு மீகா, “நான் உருவாக்கிய எனது தெய்வங்களை நீங்கள் எடுத்து விட்டீர்கள்.
    என் பூசாரியையும் கூட்டிப்போய் விட்டீர்கள். என்னிடம் வேறு என்ன இருக்கிறது. அப்படியிருக்க
    உனக்கு என்ன நடந்தது என்று நீங்கள் எப்படிக் கேட்க முடியும்?” என்று கேட்டான்.
  ceb-ULB: Miingon siya, “Inyong gikawat ang mga diosdios nga akong gihimo, gikuha
    ninyo ang akong pari, ug mobiya na kamo. Unsa pa bay nahibilin kanako? Paunsa
    kamo naka ingon kanako nga, “Unsay nakahasol kanimo?”
  pol-UBG: 'I odpowiedział: Zabraliście moich bogów, które uczyniłem, oraz kapłana
    i poszliście sobie. Co mi więc pozostaje? Jak jeszcze możecie mówić: Co ci jest?'
  urd-GVU: میکاہ نے جواب دیا، ”تم لوگوں نے میرے بُتوں کو چھین لیا گو مَیں نے اُنہیں
    خود بنوایا ہے۔ میرے امام کو بھی ساتھ لے گئے ہو۔ میرے پاس کچھ نہیں رہا تو اب تم
    پوچھتے ہو کہ کیا بات ہے؟“
  deu-1912: 'Er antwortete: Ihr habt meine Götter genommen, die ich gemacht hatte,
    und den Priester und ziehet hin; und was habe ich nun mehr? Und ihr fragt noch,
    was mir fehle?'
  kan-2017: ಅವನು, “ನೀವು ಯಾಜಕನನ್ನೂ ನಾವು ಮಾಡಿಸಿಕೊಂಡ ದೇವರುಗಳನ್ನೂ ಅಪಹರಿಸಿಕೊಂಡಿದ್ದೀರಿ,
    ನನಗೆ ಇನ್ನೇನಿದೆ; ಹೀಗಿರಲಾಗಿ ನಿನಗೇನಾಯಿತೆಂದು ನೀವು ನನ್ನನ್ನು ಕೇಳುವುದು ಹೇಗೆ?” ಅಂದನು.
  yap-yap: Me fulweg Mikah ni ga’ar, “Mang e ga be yog ni be lungum e, ‘Mang e ke
    buch rog?’ Kam feked e prist rog nge pi got ni kug ngongliy, kammarod! Mang e
    kabay rog?”
  hlt-MCSB: Te dongah, “Ka pathen, ka saii te na loh uh tih khosoih khaw na caeh puei
    uh phoeiah kai ham balae aka om bal? Te dongah, 'Nang neh kai balae benbo benpang?'
    na ti uh he balae aka om voel eh?,” a ti nah.
  mdy-ETH: ሚካ ማሃዖ፦ «ዎይቲ ዒንሢ ‹ዓይጌ ዎይቴይ?› ታና ጋዓይ? ታኣም ማዻ ቄኤሳሢንታ ታኣኒ ኮሼ፥ ታኣኮ ፆኦዞንታ ቡሪ
    ዒንሢ ዴንዴኔ፤ ዓይጎ ታኣም ዒንሢ ኮሺ ዴንዴይ» ጌዔኔ።
  twi-ASANTE: Mika buaa sɛ, “Wobisa sɛ ɛdeɛn na worehwehwɛ a na wokyerɛ sɛn? Moafa
    mʼanyame nyinaa ne me ɔsɔfoɔ, na menni hwee bio!”
  eng-WEBU: He said, “You have taken away my gods which I made, and the priest, and
    have gone away! What more do I have? How can you ask me, ‘What ails you?’”
  wal-wal: Oichchin Miiki zaaridi, “Taani medhdhido ta xoossatanne tau oottiya qeesiyaa
    ekki yiichchideta. Tau harai aibee attidai? Intte tana aibissi, ‘Waanadii?’ geetii?”
    yaagiis.
  spa-PDDPT: 'Él contestó: Tomaron al sacerdote y mis ʼelohim que hice, y se marcharon,
    ¿y qué me queda? Aún me preguntan: ¿Qué pasó?'
  gun-gun: 'Ombovai: — Tuuete ra''angaarã ajapo va''ekue peipe''apa ra''e, xevygua
    sacerdote guive. Ha''e gui peo ju kuri. Mba''e tu oiko xevy guarã peja va''ekue?
    Ha''e gui mba''e re tu xevy peporandu vy “Mba''e tu oiko?” peje? — he''i.'
  agu-BL: —Yi axwok itetz ja el tzaj italk'al yi e'chk inryosil, yi in se'ol tetz.
    Ncha'tz ja el tzaj itcy'al yi impale'. Tircu'n mme'l tzaj itcy'al. ¿Nin na inimsaj
    ic'u'l tan jakle'n tzaj swetz yi mbi na imban? stzun i' scyetz.
  ilo-ULB: Kinunana, “Tinakawyo dagiti didiosen nga inaramidko, innalayo ti padik,
    ken pumanpanawkayon. Ania pay ti nabati kaniak? Apay a saludsudendak, “Ania iti
    mangrirriribuk kenka?”
  kpg-kpg: 'Micah ga helekai, “Goodou e hai bolo aha: ‘Ma di aha?’ Goodou guu kae
    dagu dangada hai mee dabu mo nia god ne hai ko au. Agu maa ni aha ala guu dubu?”'
  uig-ARA: 'ئۇ جاۋاب بېرىپ: ــ سىلەر مەن ياساتقان مەبۇدلارنى كاھىنىم بىلەن قوشۇپ ئالدىڭلار،
    ئاندىن كەتتىڭلار! ماڭا يەنە نېمە قالدى؟! شۇنداق تۇرۇقلۇق سىلەر تېخى: «ساڭا نېمە
    بولدى؟» ــ دەۋاتىسىلەرغۇ! ــ دېدى.'
  sus-sus: A naxa e yaabi, «Wo bara n ma kuyee nun n ma sɛrɛxɛdubɛ xanin. Munse fa
    luma n yi? N wo gerema na nan ma.»
  pon-2006: Maika ahpw sapeng, nda, “Dahkot? Dahkot met? Kumwail wahsang ei samworo
    oh ale koht kan me I wiahda oh kohkohla! Eri, dahme ahi me pahn luhwehdi?”
  ksd-ksd: 'Ma i ga biti: Ava ga tak vue kaugu umana god, nina iau ga pait diat, ma
    kaugu tena tinabar, ma ava ga vana, ma ava mulai laka i ki piragu? Ma ta ra ava
    vang ava biti tagu, Ava i vakaina u?'
  tur-YTC: O, “Yaptığım ilâhları ve kâhini alıp gittiniz” dedi. “Başka neyim kaldı?
    Bana, 'Neyin var?' diye nasıl sorarsınız?”
  grc-BRENT: Καὶ εἶπε Μιχαίας, ὅτι τὸ γλυπτόν μου, ὃ ἐποίησα, ἐλάβετε, καὶ τὸν ἱερέα,
    καὶ ἐπορεύθητε· καὶ τί μοι ἔτι; καὶ τί τοῦτο λέγετε πρὸς μὲ, τί κράζεις;
  ind-AYT: Dia berkata, “Kamu telah mengambil ilah-ilahku yang telah aku buat, juga
    imamku, lalu pergi. Apa lagi yang tersisa? Mengapa kamu bertanya kepadaku, ‘Apa
    sebabnya?’”
  nya-nya: Iye anayankha kuti, “Inu mwanditengera milungu imene ndinapanga pamodzi
    ndi wansembe nʼkumapita. Tsono ine ndatsala ndi chiyani? Ndiye inu mungafunse
    kuti chavuta nʼchiyani?”
  hrv-hrv: 'On odgovori: “Uzeli ste moga boga koga sam sebi načinio i svećenika te
    odlazite. A što ostaje meni? I još mi kažete: ''Što ti je?''”'
  mps-mps: Tialima agai te po wai, “Dagego eno pris bidi me te eno nigali tibo god
    dabe selama, te dage wi soalio. Te eno doado bage deli te me munalubeo. Magi baso
    te dagego enabolo ‘Magi sę yaliwe?’ po hanalu obawe?”
  tpi-tpi: Na Maika i bekim tok bilong ol olsem, “Yupela i kisim pris bilong mi na
    ol god mi bin wokim na yupela i ranawe. I no gat wanpela samting bilong mi i stap.
    Watpo yupela i askim mi, ‘Olsem wanem?’”
  dan-1931: 'Han svarede: “I har taget min Gud, som jeg havde lavet mig, tillige med
    Præsten og er rejst eders Vej! Hvad har jeg nu tilbage? Hvor kan I spørge mig,
    hvad der er i Vejen?”'
  vie-OVCB: 'Mai-ca đáp: “Sao các người còn hỏi: ‘Có việc gì?’ Các người lấy đi thần
    tượng và cả thầy tế lễ của tôi, chẳng để lại gì cả!”'
  guj-2017: તેણે કહ્યું, “મેં બનાવેલા દેવોને તમે ચોરી લીધા છે અને યાજકને પણ લઈ જઈ
    રહ્યા છો. બીજું શું બાકી રહ્યું છે? તેમ છતાં તમે મને કેમ પૂછી રહ્યા છો, કે ‘તને
    શો સંતાપ છે?’”
  pon-2006A: Maika ahpw sapeng, nda, “Dahkot? Dahkot met? Kumwail wahsang ei samworo
    oh ale koht kan me I wiahda oh kohkohla! Eri, dahme ahi me pahn luhwehdi?”
  por-BRBSL: 'Ele disse: “Vocês tiraram os meus deuses que eu fiz, e o sacerdote,
    e foram embora! O que mais eu tenho? Como você pode me perguntar: ''O que te aflige?''”'
  cth-cth: Mikah ni, ka sak e cathutnaw hoi vaihma hah oun na ceikhai awh teh, bang
    vai kai ka tawn toung. Paleipalang bangmaw na sak koe na ti awh vaw atipouh.
  twi-twi: Mika buae se, “Wubisa sɛ dɛn na worehwehwɛ a na wokyerɛ dɛn? Moafa mʼanyame
    nyinaa ne me sɔfo, na minni hwee bio!”
  hlt-hlt: Te dongah, “Ka pathen, ka saii te na loh uh tih khosoih khaw na caeh puei
    uh phoeiah kai ham balae aka om bal? Te dongah, 'Nang neh kai balae benbo benpang?'
    na ti uh he balae aka om voel eh?,” a ti nah.
  tbz-SIM: 'Kòo bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: Di tùótɛ́ n tenkɑɑnìtɛ̀ nɛ̀ sisɑ́m̀pɔ́sì nɛ̀
    tɛ̀ɛ̀ dɑ̀ri timɑ́tì kɛ kérínɛ̀ kɛ wɛ̃̀tɛ kɛ m békú dɛ̀ dòmmɑ̀ɑ̀?'
  msy-2020: Ezɨ Maika kamaghɨn me ikaragha ghaze, “Ia tizim bagha kamaghɨn nan azangsɨsi,
    nɨ bar bizir tizim baka? Ia tizim bagha nan ofa gamir gumazim ko nan marvir guar
    kɨ ingarizimning inighava ari? Nan bizitam itir puvatɨ.”
  azb-azb: 'Mikeya onlara dedi: «Düzəltdiyim allahları və kahini götürüb getdiniz,
    bəs mənə nə qaldı? Hələ bir soruşursunuz ki, sənə nə olub?»'
  eng-DBY: And he said, Ye have taken away my gods which I made, and the priest, and
    ye are gone away; and what have I more? and what is this that ye say to me, What
    aileth thee?
  hin-2017: उसने कहा, “तुम तो मेरे बनवाए हुए देवताओं और पुरोहित को ले चले हो; फिर
    मेरे पास क्या रह गया? तो तुम मुझसे क्यों पूछते हो कि तुझे क्या हुआ है?” (उत्प.
    31:30)
  eng-YLT: And he saith, 'My gods which I made ye have taken, and the priest, and
    ye go; and what to me more? and what [is] this ye say unto me, What — to thee!'
  eng-WYC-2017: Which answered, Ye have taken away my gods, which I made to me, and
    the priest, and what dwelleth over? and ye say, What is to thee?
  eng-WMBB: He said, “You have taken away my gods which I made, and the priest, and
    have gone away! What more do I have? How can you ask me, ‘What ails you?’”
  urd-GVH: मीकाह ने जवाब दिया, “तुम लोगों ने मेरे बुतों को छीन लिया गो मैंने उन्हें
    ख़ुद बनवाया है। मेरे इमाम को भी साथ ले गए हो। मेरे पास कुछ नहीं रहा तो अब तुम
    पूछते हो कि क्या बात है?”
  rug-rug: Olaṉa se Maika, “Pude vegua ke nanasa nia gamu, sapu nasa si gunia gami?
    Vagia gamu sa qua hiama meke sari na tamasa saripu taveti rau meke taloa! Loketoṉa
    sapu koa hola,” gua.
  gaz-gaz: Innis deebisee, “Isin waaqota ani tolfadhee fi luba koo fudhattaniirtu.
    Wanni naa hafe maaltu jira? Yoos isin akkamitti, ‘Maali taate?’ naan jettu ree?”
  fra-LSG: 'Il répondit: Mes dieux que j’avais faits, vous les avez enlevés avec le
    prêtre et vous êtes partis: que me reste-t-il? Comment donc pouvez-vous me dire:
    Qu’as-tu?'
  yal-yal: A yi e yabi, a naxa, “N tan alan naxanye rafalaxi, ɛ bata ne nun n ma saraxaraliin
    tongo, ɛ yi fa e ra ɛ yii. Nanse fa luma n yii? Nanfera nayi ɛ n maxɔdinma, ɛ
    naxa, ‘Nanse ligaxi?’ ”
  haw-1868: I aku la keia, Ua lawe aku oukou i ko'u mau akua, a'u i hana'i, a me ke
    kahuna, a ua hele oukou. Heaha hoi ka mea i koe ia'u? Heaha hoi keia mea a oukou
    i ninau mai nei ia'u? Heaha kau?
  arb-NAV: 'فَأَجَابَ: «لَقَدْ أَخَذْتُمْ آلِهَتِي الَّتِي صَنَعْتُهَا، وَكَذَلِكَ
    الْكَاهِنَ، وَمَضَيْتُمْ. فَمَاذَا بَقِيَ لِي؟ فَكَيْفَ تَسْأَلُونَنِي: مَالَكَ؟»'
  ewe-ewe: Eɖo eŋu na wo be, “Mietsɔ mawu siwo mewɔ kple nye nunɔla dzoe. Nu kae gasusɔ
    ɖe asinye? Nu ka ŋutie miabiam be, ‘Nu kae le wɔwòm mahã?’ ”
  eng-LEE: And he said, My god which I made have ye taken away, and the priest, and
    are gone away; and what have I more? and what is this ye say unto me, What aileth
    thee?
  asm-FB: তেওঁ উত্তৰ দিলে, “মই সজা মুৰ্ত্তিবোৰ আৰু পুৰোহিতকো তোমালোকে লৈ গৈছা; এতিয়া
    মোৰ লগত কি আছে? এনে স্থলত মোৰ ‘কি হ’ল বুলি মোক কিয় সুধিছা’?”
  sus-A: عَ نَشَ عٍ يَابِ، «وٌ بَرَ ﭑ مَ كُيٍيٍ نُن ﭑ مَ سّرّشّدُبّ شَنِن. مُنسٍ قَ
    لُمَ ﭑ يِ؟ ﭑ وٌ فٍرٍ مَ نَ نَن مَ.»
  fra-SBL: 'Il dit : « Tu as pris mes dieux que j''avais faits, ainsi que le prêtre,
    et tu es parti ! Que me reste-t-il ? Comment peux-tu me demander : « Qu''est-ce
    que tu as ? »'
  hbo-hbo: וַיֹּ֡אמֶר אֶת־אֱלֹהַי֩ אֲשֶׁר־עָשִׂ֨יתִי לְקַחְתֶּ֧ם וְֽאֶת־הַכֹּהֵ֛ן
    וַתֵּלְכ֖וּ וּמַה־לִּ֣י עֹ֑וד וּמַה־זֶּ֛ה תֹּאמְר֥וּ אֵלַ֖י מַה־לָּֽךְ׃
  kik-kik: Akĩmacookeria atĩrĩ, “Muoire ngai iria ndethondekeire, o na mũthĩnjĩri-ngai
    wakwa, na mwathiĩ. Nĩ kĩĩ kĩngĩ ngĩrĩ nakĩo? Mwakĩhota atĩa kũũria atĩrĩ, ‘Kaĩ
    wona atĩa?’ ”
  fra-NCL: 'Il répondit : « Mes dieux que j’ai faits, vous les avez enlevés, avec
    le prêtre, et vous êtes partis : que me reste-t-il ? Comment donc pouvez-vous
    me dire : Que te faut-il ? »'
  cek-AK: Anih mah, Ka sak ih sithawnawk hoi kai ih qaima to na lak o moe, na caeh
    o haih ving pongah ni; to hmuenawk ai ah loe tih kalah hmuen maw ka tawnh vop?
    Nangcae mah tih raihaih maw na tawnh? tiah lok nang dueng o lat loe, tiah a naa.
  cuk-cuk: 'Micaía abin-sogded: —Igi be anga sogmala, ¡ibu-itoye be anga sogmala!
    Ar bemar an-bab-dummagan ani semaid, dule-irwa-bab-dummadse-goled ani be semaimarbalid.
    Bela be ani ibmar-obelosmalad, gwen be anga wis ibmar obessurmalad.'
  uig-CYR: 'У җавап берип: — Силәр мән ясатқан мәбудларни каһиним билән қошуп алдиңлар,
    андин кәттиңлар! Маңа йәнә немә қалди?! Шундақ туруқлуқ силәр техи: «Саңа немә
    болди?» — дәватисиләрғу! — деди.'
  tel-2017: దానికి అతడు “నేను చేయించిన నా దేవుళ్ళనూ, నా కుల పూజారినీ మీరు పట్టుకుపోతున్నారు.
    ఇక నాకేం మిగిలింది? ‘నీకేం కావాలి?’ అని నన్ను ఎలా అడుగుతున్నారు?” అన్నాడు.
  hat-BSA: 'Li te di: “Nou fin pran dye ke m te fè yo, avèk prèt la e sòti; epi kisa
    mwen genyen plis ke sa? Kijan nou kab di mwen: ‘Kisa ou genyen?’”'
  kos-kos: Na Micah el topuk ac fahk, “Mea kowos fahk an, ku kowos fahsrot ac usla
    mwet tol se luk oayapa god nukewa ma nga orala, na mea lula luk?”
  hbo-WLC: וַיֹּ֡אמֶר אֶת־אֱלֹהַי֩ אֲשֶׁר־עָשִׂ֨יתִי לְקַחְתֶּ֧ם וְֽאֶת־הַכֹּהֵ֛ן
    וַתֵּלְכ֖וּ וּמַה־לִּ֣י ע֑וֹד וּמַה־זֶּ֛ה תֹּאמְר֥וּ אֵלַ֖י מַה־לָּֽךְ׃
  ibo-ibo: Ọ zaghachiri, “Unu chịịrị chi ndị m mere, kpọrọ onye nchụaja m pụọ. Gịnị
    ọzọ ka m nwekwara? Olee otu unu si ajụ, ‘Gịnị na-eme gị?’ ”
  ory-ory: ତହିଁରେ ସେ କହିଲା, “ମୋର ବନାଇଲା ଦେବତାମାନଙ୍କୁ, ପୁଣି ଯାଜକକୁ ତୁମ୍ଭେମାନେ ତ ନେଇ
    ଚାଲି ଆସିଲ, ବାକି ମୋହର ଆଉ କଅଣ ଅଛି? ଆହୁରି କହୁଅଛ, ‘ତୁମ୍ଭର କଅଣ ହେଲା?’”
  chk-chk: Nge Maika a pälüeniir, “Pwota oua fen aisiniei met ai osukosuk? Ämi oua
    angei ai kewe kot üa föriir me nei we souasor o süla far.”
  rop-rop: Wal Maika bin tok, “Wotfo yu askimbat mi? Yumob sabi, indit? Yumob bin
    deigidawei main serramonimen en ola drimin main weya aibin meigim, en yumob bin
    libum mi nomo garram enijing.”
  ukr-1871: 'Відказує сей: Ви забрали боги, що я собі постарав і жерця, та й пійшли
    собі. Як же се питаєте: Що тобі треба?'
  deu-1951: 'Er antwortete: Ihr habt meine Götter, die ich gemacht habe, und den Priester
    genommen und macht euch davon! Was habe ich nun noch? Wie könnt ihr da noch zu
    mir sagen: Was hast du?'
  eng-JPS: 'And he said: ''Ye have taken away my god which I made, and the priest,
    and are gone away, and what have I more? and how then say ye unto me: What aileth
    thee?'''
  srp-1865: 'A on reèe: uzeli ste moje bogove koje sam naèinio, i sveštenika, pa otidoste.
    Šta još imam? pa još kažete: što ti je?'
  lug-lug: N’abaddamu nti, “Mututte balubaale bange be neekolera, ne kabona. Kiki
    kye nsigazza? Muyinza mutya okumbuuza kye mbadde?”
  heb-heb: ויאמר את אלהי אשר עשיתי לקחתם ואת הכהן ותלכו ומה לי עוד ומה זה תאמרו אלי
    מה לך׃
  ben-IRV: সে বলল, “তোমরা আমার তৈরী দেবতা ও পুরোহিতকে চুরি করে নিয়ে যাচ্ছ, এখন আমার
    আর কি আছে?” অতএব “তোমার কি হয়েছে? এটা আমাকে কেন জিজ্ঞাসা করছ?”
  pan-pan: ਉਸ ਨੇ ਕਿਹਾ, “ਤੁਸੀਂ ਮੇਰੇ ਦੇਵਤਿਆਂ ਨੂੰ ਜਿਨ੍ਹਾਂ ਨੂੰ ਮੈਂ ਬਣਾਇਆ ਸੀ ਅਤੇ ਮੇਰੇ ਪੁਰੋਹਿਤ
    ਨੂੰ ਲੈ ਕੇ ਚੱਲ ਪਏ ਹੋ ਤਾਂ ਹੁਣ ਮੇਰੇ ਕੋਲ ਕੀ ਰਹਿ ਗਿਆ ਹੈ? ਅਤੇ ਫਿਰ ਵੀ ਤੁਸੀਂ ਮੈਨੂੰ ਪੁੱਛਦੇ
    ਹੋ ਕਿ ਤੈਨੂੰ ਕੀ ਹੋਇਆ?”
  mya-JVB: မိက္ခါက၊ သင်တို့သည် ငါလုပ် သော ဘုရား တို့နှင့် ယဇ် ပုရောဟိတ်ကို ယူ သွား
    ကြသည်တကား။ ထိုအရာမှတပါး ငါ ၌ အဘယ် အရာရှိသေးသနည်း။ သို့သော်လည်းသင်တို့က၊ အဘယ် အခင်း
    ရှိသနည်း ဟု ငါ့ ကို မေး ကြသည်တကားဟု ဆို လေသော်၊
  hmo-hmo: Mika ia haere, ia gwau, “Umui ese egu dirava haida edia laulau gaudia,
    lau karaia gaudia, umui abia, umui abia lao, bona egu hahelagaia tauna danu umui
    hakaua lao. Lau dekenai ia do noho gauna be dahaka? Momokani umui gwau, ‘Oiemu
    lalohisihisi be dahaka?’ ”
  urd-urd: उसने कहा, “तुम मेरे मा'बूदों को जिनको मैंने बनवाया, और मेरे काहिन को साथ
    लेकर चले आए, अब मेरे पास और क्या बाक़ी रहा? इसलिए तुम मुझ से यह क्यूँकर कहते हो
    कि तुझ को क्या हुआ?”
  rus-SYN: 'Миха сказал: вы взяли богов моих, которых я сделал, и священника, и ушли;
    чего еще более? как же вы говорите: что тебе?'
  bqc-SIM: 'A wèmá à mɛ̀: A tã́a pↄ́ má pìↄ sɛ̀lɛ, ↄ̃ a ta ń ma sa''onao. Bↄ́mɛ
    gↄ̃̀mɛɛ lↄi? Bↄ́yãi álɛ ma la yã́ pↄ́ ma leii?'
  tcz-CHONGTHU: Micah in adonbutnin, “Ipi nabolnao ham? Ipithu hitam? Ken kakisem
    kapathen jouse nanghon neilah peh un, kathempupa kisan neipuidoh peh tauvin! Tuahi
    neichom theng hellu hitalou ham?” ahin ti.
  mar-mar: तो म्हणाला, “मी केलेले देव तुम्ही चोरले आणि माझ्या याजकाला तुम्ही घेऊन
    चालला, आणि आता मला दुसरे काही राहिले आहे काय? तर तुला काय झाले हे तुम्ही मला कसे
    विचारू शकता?”
  qub-qub: 'Chaura Micaía niran: «Gamcunaga apacurcaycanqui ruracushä diosnëcunata.
    Cürätapis pushacuycanqui. Jinayllatami cachaycämanqui. Chayno ruraycämarpis ‹¿Imanaycanquitaj?›
    nimanquiraj.»'
  hat-hat: 'Mika reponn yo: -N''ap mande m'' sa ki genyen menm? Nou fin vòlò estati
    zidòl yo, ansanm ak prèt mwen an epi n'' al fè wout nou. Ak kisa nou kite m''
    la a?'
  eng-BSB: He replied, “You took the gods I had made, and my priest, and went away.
    What else do I have? How can you say to me, ‘What is the matter with you?’”
  tod-tod: 'É ti wooɠaaʋoteni, é ɠɛ ti ma: «Nà-galagiti gè ti ɓɛtɛni, wo ti zeɠea,
    é ʋɛɛ zalaɠa ɠula nui ʋa, wo lia ga tiye, lee ɠili ka niina zɛgai zèa, wa gaazaɠa
    mà vaa zu?»'
  eng-WEBPB: He said, “You have taken away my gods which I made, and the priest, and
    have gone away! What more do I have? How can you ask me, ‘What ails you?’”
  kbq-kbq: Maika'a amange huno kenona hu'ne, anumzantamima tro'ma hunte'noa anumzantamini'a
    maka eri vaganereta pristi ne'nianena avreta neaze. Hagi mago zani'a otreta eri
    hana huta neazanki, nahigeta e'inahura nehaze?
  nhe-BL: 'Huan Micaía tlananquili: ―Innechcuilijtejque noteteyohua tlen nijsencajtoya
    huan nojquiya nopa totajtzi tlen itztoya nohuaya. Ax tleno innechcahuilijtejque,
    ¿huan noja innechtlajtlanilíaj tlaque nijpiya imohuaya?'
  gub-BL: — Màràzàwe tuwe pepuranu peiko herehe, i'i wanupe. — Peraha tupàn hezar
    hagapaw paw kwez ihewi pe wà. Peraha hexaxeto ihewi no. Ma'e upyta ihewe kury,
    i'i wanupe.
  eng-DRA: 'And he answered: You have taken away my gods which I have made me and
    the priest, and all that I have, and do you say: What aileth thee?'
