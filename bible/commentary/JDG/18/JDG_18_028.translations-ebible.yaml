verse: JDG.018.028
translations:
  mal-C: ആ പട്ടണം സീദോനിൽനിന്ന് അകലെ ആയിരുന്നതിനാലും മറ്റാരുമായും അവർക്കു സംസർഗം ഇല്ലാതിരുന്നതിനാലും
    അവരെ സഹായിക്കാൻ ആരും ഉണ്ടായിരുന്നില്ല. ബേത്-രഹോബ് താഴ്വരയിലായിരുന്നു ആ പട്ടണം.
    ദാന്യർ പട്ടണം വീണ്ടും പണിത് അവിടെ താമസമുറപ്പിച്ചു.
  deu-TKW: ohne daß ihr jemand Hilfe gebracht hätte, denn sie lag fern von Sidon,
    und sie hatten mit niemandem Verkehr; sie lag nämlich in der Ebene von Beth-Rehob.
    Sodann bauten sie die Stadt wieder auf und siedelten sich daran an
  lin-lin: Moto moko te ayaki kobikisa mboka wana, pamba te ezalaki mosika na Sidoni
    mpe esalaki boyokani te elongo na ekolo mosusu. Engumba yango ezalaki na lubwaku
    oyo ezali pembeni ya Beti-Reobi. Bana ya libota ya Dani batongaki wana engumba
    na bango mpe bavandaki kuna.
  eng-LSV: and there is no deliverer, for it [is] far off from Sidon, and they have
    no word with [any] man, and it [is] in the valley which [is] by Beth-Rehob; and
    they build the city, and dwell in it,
  eng-GNV: 'And there was none to helpe, because Laish was farre from Zidon, and they
    had no businesse with other men: also it was in the valley that lyeth by Beth-rehob.
    After, they built the citie, and dwelt therein,'
  eng-WEBSTER: And there was no deliverer, because it was far from Zidon, and they
    had no business with any man; and it was in the valley that lieth by Beth-rehob.
    And they built a city and dwelt in it.
  nhw-BL: Huan amo aqui huelqui quinmanahuía pampa huejca quiitayayaj altepetl Sidón
    huan amo aqui ihuaya monojnotzayayaj. Huan ni altepetl eltoya ipan nopa tlamayamitl
    nechca altepetl Bet Rehob. Huan teipa iixhuihua Dan sempa pejque quisencahuaj
    altepetl Lais huan nopona mocajque.
  swh-ONEN: Hapakuwa na yeyote wa kuwaokoa, kwa kuwa kulikuwa mbali sana na Sidoni
    na hawakuwa na ushirikiano na mtu mwingine yeyote. Mji ulikuwa kwenye bonde karibu
    na Beth-Rehobu. Wadani wakaujenga upya huo mji na kuishi humo.
  bba-bba: Goo kun kpĩɑ u Lɑisiɡii be fɑɑbɑ kue, domi Sidoniɡibu bɑ kɑ bu tomɑ. Bɑǹ
    mɑɑ kɑ bweseru ɡɑru wɑ̃ɑsinɛ. Bɑ wɑ̃ɑwɑ Bɛti Rehɔbun wɔwɑɔ. Yen biruwɑ Dɑnu be,
    bɑ wuu ɡe bɑnɑ bɑ sinɑ mi.
  eng-KJVCPB: And there was no deliverer, because it was far from Zidon, and they
    had no business with any man; and it was in the valley that lieth by Beth-rehob.
    And they built a city, and dwelt therein,
  luo-luo: Onge ngʼama ne nyalo resogi nikech negidak mochwolore gi Sidon kendo ne
    onge watgi moro amora kanyo. Dala maduongʼno ne nitie e holo man but Beth Rehob.
    Jo-Dan nochako gero dala maduongʼno kendo negidak kanyo.
  meu-meu: Asi ihamauridia tauna ta, badina be Sidono na daudau, bona idia na bese
    ta ida asie hoihoi. Una gabu na Bete-rehob kourana ai. Bena idia ese hanua ma
    e hadaia lou, bena e noholaia.
  npi-ULB: तिनीहरूलाई बचाउने त्‍यहाँ कोही पनि थिएन किनभने त्यो सीदोनबाट धेरै टाढा
    थियो, र तिनीहरूको कसैसँग पनि कुनै लेन-देन थिएन । त्यो बेथ-रहोबनजिकको बेसीमा थियो
    । दानका मानिसहरूले त्यो सहरलाई पुनर्निर्माण गरे र त्यहीं बसोबास गरे ।
  yor-yor: Kò sì sí ẹnikẹ́ni tí yóò gbà wọ́n sílẹ̀ nítorí pé ibi tí wọ́n ń gbé jìnà
    sí àwọn ará Sidoni, wọn kò sì ní àṣepọ̀ pẹ̀lú ẹnikẹ́ni. Ìlú náà wà ní inú àfonífojì
    lẹ́bàá a Beti-Rehobu. Àwọn ará Dani sì tún ìlú náà kọ́, wọ́n sì ń gbé inú rẹ̀.
  ind-ind: Tidak ada yang datang menolong penduduk Lais, karena kota itu jauh dari
    kota Sidon, lagipula mereka tidak menjalin hubungan dengan kota-kota lain. Lais
    berada di lembah dekat kota Bet Rehob. Kemudian suku Dan membangun kembali kota
    itu dan tinggal di sana.
  pes-OPCB: هیچ‌کس نبود که به داد مردم آنجا برسد، زیرا از صیدون بسیار دور بودند و
    با همسایگان خود نیز روابطی نداشتند که در موقع جنگ به ایشان کمک کنند. شهر لایش
    در وادی نزدیک بیت‌رحوب واقع بود. مردم قبیلهٔ دان دوباره شهر را بنا کرده، در آن
    ساکن شدند.
  tgl-ULB: Wala ni isang naligtas sa kanila dahil malayo pa ito mula sa Sidon, at
    hindi sila nagkaroon ng pakikipag-ugnayan sa kaninuman. Nasa lambak ito malapit
    sa Beth-Rehob. Ipinatayong muli ng mga Daneo ang lungsod at nanirahan doon.
  hui-hui: Laisi wali agali uruni ti dindi kaundiaha howa dindi maru ngaru baba ti
    mbirale yolobu pu íbu nabiaga. Saidono dindi polene kaundia wiagola mbiralime
    ti biamogo bule naibaga hene. Laisi tano ogoni dindi ulini panda panda Bederehobo
    tano wiago kawareni dege wini. Ani binigo Danali tigua tano biago lone bia tiga
    buwa tini ogoriani hene.
  mya-mya: '@see-verse:JDG.018.027'
  bod-N: གྲོང་ཁྱེར་དེ་ཚི་ཏུན་དང་རྒྱང་ཐག་རིང་བ་དང་གཞན་དང་འགྲོ་འོང་མེད་པས་སྐྱོབ་མཁན་གཅིག་ཀྱང་མ་བྱུང་།
    གྲོང་ཁྱེར་དེ་ཐང་ཞིག་ཏུ་ཡོད་པ་དང་ཐང་དེ་པེད་རེ་ཧོབ་དང་ཉེ། དཱན་གྱི་མི་རྣམས་ཀྱིས་ཡང་བསྐྱར་དེ་རུ་མཁར་བརྩིགས་ནས་བསྡད་ཅིང་།
  sna-sna: Pakanga pasina munhu anovanunura nokuti vaigara kure neSidhoni uye vasina
    ushamwari naani zvake. Guta rakanga riri mumupata waiva pedyo neBheti Rehobhi.
    VaDhani vakavakazve guta vakagaramo.
  spa-BLM: No hubo libertador, porque estaba lejos de Sidón y no tenían trato con
    nadie más; y estaba en el valle que está junto a Bet Rehob. Construyeron la ciudad
    y vivieron en ella.
  cac-cac: A chon̈ab' Lais chi', a d'a yol yic Bet-rehob scani, te najatto ay d'a
    Sidón, malaj junoc mach ay yalan yic d'a eb', yuj chi' malaj mach ix colan eb'.
    A eb' yin̈tilal Dan chi', ix sb'oxiq'ue jun chon̈ab' chi' eb', ix cajnaj eb' ta'.
  swh-ULB: Hapakuwa na mtu wa kuwaokoa kwa sababu palikuwa na umbali mrefu kutoka
    Sidoni, na hawakuwa na uhusiano na mtu yeyote. Palikuwa katika bonde lililo karibu
    na Beth Rehobu. Wadani wakaujenga mji na kuishi huko.
  bel-bel: Ня было каму памагчы, бо ён быў далёка ад Сідона і ні з кім ня меў суполкі.
    Горад гэты быў у даліне, што паблізу Бэт-Рэхова. І пабудавалі зноў горад і пасяліліся
    ў ім.
  deu-ELBBK: Und kein Erretter war da; denn die Stadt war fern von Sidon, und sie
    hatten nichts mit Menschen zu schaffen; und sie lag in dem Tal, das sich nach
    Beth-Rechob hin erstreckt. Und sie bauten die Stadt wieder auf und wohnten darin;
  mbb-OT: Wazà neketavang te menge tig-Laish su meziyù haazà te Sidon wey wazà sikandan
    mebpekidsevaha te ziyà te zuma he inged. Is inged he Laish ne ziyà te menge suǥud
    he uvey te Bet Rehob. Ne mid-uman haazà benguna te menge kevuwazan ni Dan ne mid-ubpè
    dan dutun.
  mal-2015: അതു സീദോന്നു അകലെ ആയിരുന്നു; മറ്റു മനുഷ്യരുമായി അവർക്കു സംസർഗ്ഗം ഇല്ലായ്കയാൽ
    അവരെ വിടുവിപ്പാൻ ആരും ഉണ്ടായിരുന്നില്ല. അതു ബേത്ത്-രെഹോബ് താഴ്‌വരയിൽ ആയിരുന്നു.
    അവർ പട്ടണം വീണ്ടും പണിതു അവിടെ കുടിപാർക്കയും
  rmc-rmc: Ňiko len na avľa te zachraňinel, bo oda foros sas dur le Sidonostar a na
    sas len ňič avre manušenca. Oda foros sas pašes andre dolina Bet-Rechob. Paľis
    o murša andral o kmeňos Dan oda foros pale budinde avri a bešenas ode.
  pes-OPV: و رهاننده‌ای نبود زیرا که از صیدون دور بود و ایشان را با کسی معامله‌ای
    نبود و آن شهر در وادی‌ای که نزدبیت رحوب است، واقع بود. پس شهر را بنا کرده، در
    آن ساکن شدند.
  ron-1924: 'Нимень н-а избэвит-о, кэч ера департе де Сидон ши локуиторий ей н-авяу
    ничо легэтурэ ку алць оамень: еа ера ын валя каре се ынтинде спре Бет-Рехоб. Фиий
    луй Дан ау зидит дин ноу четатя ши ау локуит ын еа.'
  ben-OBCV: তাদের রক্ষা করার কেউ ছিল না, কারণ তারা সীদোন থেকে বহুদূরে বসবাস করছিল
    এবং অন্য কারোর সঙ্গে তাদের সম্পর্ক ছিল না। সেই নগরটি বেথ-রহোবের নিকটবর্তী এক উপত্যকায়
    অবস্থিত ছিল। দান গোষ্ঠীভুক্ত লোকেরা সেই নগরটি পুনর্নির্মাণ করে সেখানে বসতি স্থাপন
    করল।
  som-som: Oo badbaadiyena ma ay lahayn, maxaa yeelay, Siidoon way ka fogayd, oo ninnaba
    lama ay macaamiloon jirin; oo waxay ku tiil dooxada u dhow Beytrexob. Oo iyana
    intay magaaladii dhiseen ayay degeen.
  lat-VUC: 'nullo penitus ferente præsidium, eo quod procul habitarent a Sidone, et
    cum nullo hominum haberent quidquam societatis ac negotii. Erat autem civitas
    sita in regione Rohob: quam rursum exstruentes habitaverunt in ea,'
  eng-ASVBT: And there was no deliverer, because it was far from Sidon, and they had
    no dealings with any man; and it was in the valley that lieth by Beth-rehob. And
    they built the city, and dwelt therein.
  ita-1885: E non vi fu alcuno che la riscotesse; perciocchè era lungi di Sidon, e
    gli abitanti non aveano da far nulla con niuno; e la città era nella valle che
    è nel paese di Bet-rehob. Poi riedificarono la città, e abitarono in essa.
  eng-LXXUP: And there was no deliverer, because the city is far from the Sidonians,
    and they have no intercourse with men, and it is in the valley of the house of
    Rehob; and they built the city, and dwelt in it.
  eng-ULB: There was no one to rescue them because it was a long way from Sidon, and
    they had no dealings with anyone. It was in the valley that is near Beth Rehob.
    The Danites rebuilt the city and lived there.
  spa-VBL: Nadie pudo salvarlos porque estaban muy lejos de Sidón y no tenían otros
    aliados que los ayudaran. La ciudad estaba en el valle que pertenece a Bet-rejob.
    Los danitas reconstruyeron la ciudad y vivieron allí.
  fra-_FOB: Et il n'y eut personne qui la délivrât; car elle était loin de Sidon;
    ses habitants n'avaient aucun commerce avec personne, et elle était située dans
    la vallée qui s'étend vers Beth-Réhob. Ils rebâtirent la ville, et y habitèrent.
  mal-mal: അത് സീദോന് അകലെ ആയിരുന്നതിനാലും, മറ്റു മനുഷ്യരുമായി അവർക്ക് സംസർഗ്ഗം ഇല്ലായ്കയാലും
    അവരെ വിടുവിപ്പാൻ ആരും ഉണ്ടായിരുന്നില്ല. അത് ബേത്ത്-രെഹോബ് താഴ്വരയിൽ ആയിരുന്നു.
    ദാന്യർ പട്ടണം വീണ്ടും പണിത് അവിടെ പാർത്തു;
  urd-GVR: Kisī ne bhī un kī madad na kī, kyoṅki Saidā bahut dūr thā, aur qarīb koī
    ittahādī nahīṅ thā jo un kā sāth detā. Yih shahr Bait-rahob kī Wādī meṅ thā. Dān
    ke afrād shahr ko az sar-e-nau tāmīr karke us meṅ ābād hue.
  suz-BL: मेको आन कली प्रोंइब सुइ मबाक्‍मा बाक्‍त। मारदे हना मेको सहर सीदोन रे शुश
    ङोन बाक्‍‍माक्‍त। मेको सहर बेथ-रेहोब आ नेक्‍था ङा दिंममी बाक्‍माक्‍त। मिनु दान
    आ थर ङा मुरपुकीमी मेको सहर सेल्‍शा बाक्‍चा गोव़मे बाक्‍त।
  ita-1927: E non ci fu alcuno che la liberasse, perch’era lontana da Sidon, e i suoi
    abitanti non avean relazioni con altra gente. Essa era nella valle che si estende
    verso Beth-Rehob.
  ckb-ckb: کەسیش نەبوو بە هانای بگات، چونکە شارەکە لەناو دۆڵی بێت‌ڕەحۆڤ بوو کە لە
    سەیداوە دوور بوو، پەیوەندیشیان بە کەسەوە نەبوو. ئینجا دانییەکان شارەکەیان بنیاد
    ناوە و تێیدا نیشتەجێ بوون و
  eng-BBE: And they had no saviour, because it was far from Zidon, and they had no
    business with Aram; and it was in the valley which is the property of Beth-rehob.
    And building up the town again they took it for their living-place.
  kan-OKCV: ಅದು ಸೀದೋನಿಗೆ ದೂರವಾಗಿದ್ದುದರಿಂದಲೂ, ಯಾವ ಮನುಷ್ಯನ ಸಂಗಡಲಾದರೂ ಅವರಿಗೆ ಕೆಲಸವಿಲ್ಲದ್ದರಿಂದಲೂ
    ಅವರನ್ನು ಕಾಪಾಡಲು ಯಾರೂ ಇರಲಿಲ್ಲ. ಆ ಪಟ್ಟಣವು ಬೇತ್‌ರೆಹೋಬಿಗೆ ಸಮೀಪವಾದ ತಗ್ಗಿನಲ್ಲಿ ಇತ್ತು.
    ಈ ಪಟ್ಟಣವನ್ನು ದಾನ್ಯರು ಪುನಃ ಕಟ್ಟಿಸಿ ಅದರಲ್ಲಿ ವಾಸಿಸಿದರು.
  tam-2017: அது சீதோனுக்குத் தூரமாயிருந்தது; மற்ற மனிதர்களோடு அவர்களுக்குச் சம்பந்தமில்லாமலும்
    இருந்ததால், அவர்களைக் காப்பாற்ற ஒருவரும் இல்லை; அந்தப் பட்டணம் பெத்ரேகோபுக்கு
    அருகே பள்ளத்தாக்கில் இருந்தது; அவர்கள் அதைத் திரும்பக் கட்டி, அதிலே குடியிருந்து,
  spa-RV-1909: Y no hubo quien los defendiese, porque estaban lejos de Sidón, y no
    tenían comercio con nadie. Y la ciudad estaba en el valle que hay en Beth-rehob.
    Luego reedificaron la ciudad, y habitaron en ella.
  ron-BTF: Și nu era niciun eliberator, pentru că aceasta era departe de Sidon și
    nu aveau afaceri cu vreun om; și era în valea care se află lângă Bet-Rehob. Și
    au zidit o cetate și au locuit în ea.
  eng-WEBP: There was no deliverer, because it was far from Sidon, and they had no
    dealings with anyone else; and it was in the valley that lies by Beth Rehob. They
    built the city and lived in it.
  eng-FBV: No one could save them because they were a long way from Sidon and had
    no other allies to help them. The town was in the valley belonging to Beth-rehob.
    The Danites rebuilt the city and lived there.
  nld-1939: 'Niemand kwam het te hulp: want het lag ver van Sidon, en onderhield geen
    betrekkingen met Aram; het lag in de vallei Bet-Rechob. Ze bouwden de stad weer
    op, en gingen er wonen.'
  nch-BL: Huan amo aqui huelqui quinmanahuía pampa huejca quiitayayaj altepet Sidón
    huan amo aqui ihuaya monojnotzayayaj. Huan ni altepet eltoya ipan nopa tamayamit
    nechca altepet Bet Rehob. Huan teipa iixhuihua Dan sempa pejque quisencahuaj altepet
    Lais huan nopona mocajque.
  vie-1934: Chẳng có ai đến tiếp cứu dân La-ít, vì thành ở xa Si-đôn, và không giao
    thiệp với ai hết; nó ở trong trũng chạy về hướng Bết-Rê-hóp. Người Đan xây đắp
    thành lại, và ở tại đó;
  hin-CV: उनकी रक्षा के लिए वहां कोई नहीं आया, क्योंकि यह नगर सीदोन से दूर बसा हुआ
    नगर था. इनका किसी से भी लेनदेन न था. यह घाटी में बसा हुआ नगर था, जो बेथ-रीहोब
    के पास था.
  spa-BES: Y no tenían salvador, porque estaba lejos de Sidón, y no tenían negocios
    con Aram; y estaba en el valle que es propiedad de Bet-rehob. Y reconstruyendo
    la ciudad, la tomaron para vivir.
  tdx-tdx: Tsy nanam-pandrombake iereo, fa lavitse ty Tsidone, le tsy ama’ ondaty
    mpifañaoñe; ie am-bavatane marine i Bete-rekhobe. Aa le namboare’ iareo i Rovay
    vaho nimoneñe ao.
  tha-KJV: ไม่มี​ผู้​ใดมาช่วยเหลือ เพราะเขาอยู่ไกลจากเมืองไซดอน และไม่​ได้​ทำการเกี่ยวข้องกับคนอื่น
    อยู่​ในหุบเขาซึ่งอยู่​ใกล้​กับเมืองเบธเรโหบ คนเหล่านั้​นก​็สร้างเมืองขึ้น และอาศัยอยู่​ที่นั่น
  por-BR-2018: E não houve quem os defendesse, porque estavam longe de Sidom, e não
    tinham comércio com ninguém. E a cidade estava no vale que há em Bete-Reobe. Logo
    reedificaram a cidade, e habitaram nela.
  deu-ELO: Und kein Erretter war da; denn die Stadt war fern von Zidon, und sie hatten
    nichts mit Menschen zu schaffen; und sie lag in dem Tale, das sich nach Beth-Rechob
    hin erstreckt. Und sie bauten die Stadt wieder auf und wohnten darin;
  eng-WYC-2018: while no man utterly gave help (to them), for they dwelled far from
    Sidon, and had not anything of fellowship and cause with any men. And the city
    was set in the country(side) of Bethrehob; the which city Dan builded again, and
    dwelled therein; (while utterly no one gave them any help, for they lived far
    from Sidon, and the city was set in the countryside of Bethrehob, and they had
    nothing of fellowship, or dealings, with anyone. And then the Danites rebuilt
    the city, and lived there;)
  epo-epo: Kaj estis neniu savanto, ĉar ĝi estis malproksime de Cidon kaj ili havis
    neniajn aferojn kun iu, kaj ĝi estis en la valo, kiu troviĝas apud Bet-Reĥob.
    Ili konstruis la urbon kaj ekloĝis en ĝi.
  uig-PIN: Xǝⱨǝrni ⱪutⱪuzƣudǝk ⱨeq adǝm qiⱪimidi; qünki bu xǝⱨǝr Zidondin yiraⱪta
    idi, hǝlⱪi ⱨeqkim bilǝn bardi-kǝldi ⱪilixmaytti. Xǝⱨǝr Bǝyt-Rǝⱨobning yenidiki
    jilƣida idi. Danlar xǝⱨǝrni ⱪaytidin ⱪurup, olturaⱪlaxti.
  beo-beo: Da:ne dunu da gobele salasu dunu amola Maiga ea hamoi liligi huluane lalu,
    asili, La:isi moilai doagala:i. La:isi dunu da olofoiwane, asaboiwane noga:i dunu
    esalu. Ilia da fago amo ganodini esalu. Amo fago ganodini moilai eno galu amo
    Bedelihobe. Da:ne dunu da La:isi dunu, uda amola mano huluane medole legei. Ilia
    diasu huluane ilia da laluga ulagisi. La:isi dunu da gaga:su dunu hame ba:i. Bai
    ilia da Saidone sogega sedagawane esalu amola ilia eno dunu fi ilima hame gilisisu.
    Da:ne dunu da La:isi moilai bu gaguli, amo ganodini fi.
  tpi-OTNT: I no gat wanpela man bilong helpim ol Lais, long wanem, dispela taun i
    stap longwe long taun Saidon, na ol i no save wok bisnis wantaim ol arapela lain
    manmeri. Dispela taun i stap long ples daun klostu long taun Betrehop. Na ol Dan
    i wokim taun gen na ol i stap long en.
  hau-SA: Ba wanda zai cece su domin suna nesa da Bet-Sidon kuma ba sa hulɗa da kowa.
    Birnin yana a kwari kusa da Bet-Rekob. Mutanen Dan suka sāke gina birnin suka
    zauna a can.
  uig-LAT: Sheherni qutquzghudek héch adem chiqimidi; chünki bu sheher Zidondin yiraqta
    idi, xelqi héchkim bilen bardi-keldi qilishmaytti. Sheher Beyt-Rehobning yénidiki
    jilghida idi. Danlar sheherni qaytidin qurup, olturaqlashti.
  nde-nde: Kakho owayengabahlenga ngoba babehlezi khatshana kakhulu leSidoni bengelabuhlobo
    lamuntu. Idolobho lalisesigodini eduze leBhethi-Rehobhi. AbakoDani balakha kutsha
    idolobho lelo bahlala kulo.
  ton-ton: Pea naʻe ʻikai ha fakamoʻui, he naʻe mamaʻo ia mei Saitoni, pea naʻe ʻikai
    tenau kau mo ha kakai; pea naʻe tuʻu ia ʻi he teleʻa ʻaia ʻoku ofi ki Pete-Lehopi.
    Pea naʻa nau langa ʻae kolo ʻo nofo ʻi ai.
  ces-1613: A nebylo žádného, kdo by jim spomohl; nebo daleko byl Sidon, aniž měli
    spříznění s kterými lidmi. Město pak bylo v údolí, kteréž jest v Betrohob. A vystavěvše
    zase město, bydlili v něm.
  eng-WMB: There was no deliverer, because it was far from Sidon, and they had no
    dealings with anyone else; and it was in the valley that lies by Beth Rehob. They
    built the city and lived in it.
  tam-TCV: அப்பட்டணத்து மக்கள் சீதோனுக்கு வெகுதொலைவில் இருந்தபடியாலும், வேறு ஒருவருடனும்
    தொடர்பற்றிருந்ததாலும் அவர்களைக் காப்பாற்ற யாருமே இருக்கவில்லை. அப்பட்டணம் பெத்
    ரேகோப் அருகேயுள்ள ஒரு பள்ளத்தாக்கில் இருந்தது. தாண் மக்கள் பட்டணத்தைத் திரும்பவும்
    கட்டி, அங்கே குடியேறினார்கள்.
  ceb-ULB: Walay bisan usa nga makatabang kanila tungod kay layo kaayo kini gikan
    sa Sidon, ug wala silay pakig-abin kang bisan kinsa. Kadto nga walog duol sa Beth
    Rehob. Ang mga taga-Dan nagtukod pag-usab sa maong siyudad ug nagpuyo didto.
  pol-UBG: A nie było nikogo, kto by ich ratował, gdyż byli daleko od Sydonu i nie
    mieli z nikim żadnych interesów. A miasto to leżało w dolinie, która jest w Bet-Rechob.
    Oni odbudowali miasto i zamieszkali w nim.
  urd-GVU: کسی نے بھی اُن کی مدد نہ کی، کیونکہ صیدا بہت دُور تھا، اور قریب کوئی اتحادی
    نہیں تھا جو اُن کا ساتھ دیتا۔ یہ شہر بیت رحوب کی وادی میں تھا۔ دان کے افراد شہر
    کو از سرِ نو تعمیر کر کے اُس میں آباد ہوئے۔
  deu-1912: Und war niemand, der sie errettete; denn sie lag fern von Sidon, und sie
    hatten mit den Leuten nichts zu schaffen; und sie lag im Grunde, welcher an Beth-Rehob
    liegt. Da bauten sie die Stadt und wohnten darin
  kan-2017: ಆ ಪಟ್ಟಣವು ಚೀದೋನಿಗೆ ದೂರವಾಗಿದ್ದುದರಿಂದಲೂ, ಸಮೀಪದಲ್ಲಿ ಪರಿಚಯಸ್ಥರು ಯಾರು ಇಲ್ಲದೆ
    ಇದ್ದುದರಿಂದಲೂ, ಅವರಿಗೆ ಸಹಾಯದೊರಕಲಿಲ್ಲ. ಬೇತ್‌ರೆಹೋಬಿನ ತಗ್ಗಿನಲ್ಲಿದ್ದ ಈ ಪಟ್ಟಣವನ್ನು ದಾನ್ಯರು
    ಪುನಃ ಕಟ್ಟಿಸಿ ಅದರಲ್ಲಿ ವಾಸಿಸಿದರು.
  yap-yap: Dariy be’ ni yag ni aywegrad ni bochane yad ma par nib palog u Sidon ma
    dariy e tha’ rorad ngak yug be’. Re binaw nem e bay u bochi loway nib milsuwon
    nga Bethrehob.
  hlt-MCSB: Sidon lamloh a hla dongah Laish te huul voel pawh. Olka dongah hlang nen
    khaw amih te benbo benpang pawh. Laish tah Bethrekhob taengkah tuikol ah om. Te
    dongah kho a thoong uh tih a om thil uh.
  mdy-ETH: ላዪሼ ካታሞ ዴራ ዓይጎ ዓሲናኣ ካኣሙዋዖ ናንጋሢሮ፤ ሃሣ ሲዶናፓ ሃኬ ናንጋሢሮ ዔያቶ ዓውሳንዳ ዓሲ ጴዺባኣሴ። ዒዛ
    ካታሜላ ቤትሬሃቤ ኮይላ ዓኣ ዶኦጮይዳኬ፤ ዬካፓ ዳኣኔ ዓሳ ካታሜሎ ጊንሣ ማዢ ዒኢካ ናንጌኔ።
  twi-ASANTE: Na obiara nni hɔ a ɔbɛgye kuro no mufoɔ, ɛfiri sɛ, na deɛ wɔte no ne
    Sidon mu twe na wɔnni adɔmfoɔ a wɔbɛn nso. Saa asɛm yi sii bɔnhwa a ɛbɛn Bet-Rehob
    no mu. Afei, Dan abusuakuo no mma sane kyekyeree kuro no, na wɔtenaa hɔ.
  eng-WEBU: There was no deliverer, because it was far from Sidon, and they had no
    dealings with anyone else; and it was in the valley that lies by Beth Rehob. They
    built the city and lived in it.
  wal-wal: Laayisha katamai Sidoona katamaappe haakkidi de7iyo gishshaunne asai hara
    asaara gaitti erenna gishshau, eta ashshanau ooninne danddayibeenna. Laayisha
    katamai Beeti-Rahooba giyoosaa matan de7iya wombbaa giddon de7ees. Daana asati
    katamaa wotti yeggi keexxidi, yan de7idosona.
  spa-PDDPT: No hubo quien la librara, porque estaba lejos de Sidón, y no tenían trato
    con algún hombre. Estaba en el valle de Bet-rehob. Luego reedificaron la ciudad
    y vivieron en ella.
  gun-gun: Nomoingovei avave rei, mba'eta Sidom tetã gui mombyry, avave rei re na'irũi
    guive. Ha'e va'e tetã ma Bete-Reobe katy'i oĩ yvyugua oĩ va'e py. Ha'e gui ha'e
    kuery ae ju tetã omoatyrõ ju vy ha'e py ikuai.
  agu-BL: Ej nin tampaj yi joylaj ẍchixo'l yi tnum Sidón, nin tampaj yi qui'c nin
    junt tnum yi at-tz naka'j, cya'l tzun jun opon tan chicolche'n ẍchik'ab yi e'
    xonl Dan. Ma yi chicambal yi e' xonl Dan yi ama'la'tz nin tzun e' oct-tz tan nuc'le'n
    junt tir yi tnum tan chinajewe'n tul. Cho'n at yi tnuma'tz le jun joco'j cwent
    yi ama'l Bet-rehob.
  ilo-ULB: napanda idiay Lais, kadagiti tattao a natalged ken awan pakariribukanna
    ket pinapatayda ida babaen iti kampilan ket pinuoranda ti siudad.
  kpg-kpg: '@see-verse:JDG.018.027'
  uig-ARA: شەھەرنى قۇتقۇزغۇدەك ھېچ ئادەم چىقىمىدى؛ چۈنكى بۇ شەھەر زىدوندىن يىراقتا
    ئىدى، خەلقى ھېچكىم بىلەن باردى-كەلدى قىلىشمايتتى. شەھەر بەيت-رەھوبنىڭ يېنىدىكى
    جىلغىدا ئىدى. دانلار شەھەرنى قايتىدىن قۇرۇپ، ئولتۇراقلاشتى.
  sus-sus: Mixi yo mu nɔ e ratangade, barima e nu makuya Sidɔn na, dari mu nu na e
    nun si gbɛtɛe tagi. E nu na geya bunyi Beti Rexobo biri. Dana xa die naxa gbilen
    Layisa taa ti ra a firin nde, e sabati naa.
  pon-2006: '@see-verse:JDG.018.027'
  ksd-ksd: Ma pa ta tena valaun, tago go ra gunan i ga tur vailik kan Sidon, ma pa
    dia ga varnunurai ma ta enana; ma go i ga arikai ta ra male maravai pire Bet-Rekob.
    Ma dia ga pait ra pia na pal ma dia ga ki tana.
  tur-YTC: Kurtaran yoktu, çünkü Sayda'dan uzaktı ve başka kimseyle ilişkileri yoktu;
    Beyt Rehov'un yanındaki vadideydi. Kenti bina ettiler ve içinde yaşadılar.
  grc-BRENT: Καὶ οὐκ ἦν ὁ ῥυόμενος, ὅτι μακράν ἐστιν ἀπὸ Σιδωνίων, καὶ λόγος οὐκ ἔστιν
    αὐτοῖς μετὰ ἀνθρώπου· καὶ αὐτὴ ἐν τῇ κοιλάδι τοῦ οἴκου Ῥαάβ· καὶ ᾠκοδόμησαν τὴν
    πόλιν, καὶ κατεσκήνωσαν ἐν αὐτῇ,
  ind-AYT: Tidak ada orang yang menolong, sebab kota itu jauh dari Sidon, dan mereka
    tidak bergaul dengan siapa pun juga. Kota itu terletak di Lembah Bet-Rehob. Keturunan
    Dan mendirikan kota itu kembali dan menetap di sana.
  nya-nya: Panalibe wowapulumutsa chifukwa anali kutali ndi Sidoni ndiponso sanali
    pa ubale ndi wina aliyense. Mzindawo unali mʼchigwa cha Beti-Rehobu. Anthu a fuko
    la Adaniwo anawumanganso mzindawo ndi kumakhalamo.
  hrv-hrv: Nikoga ne bijaše da pomogne Lajišanima, jer bijahu daleko od Sidona i ne
    imahu nikakvih odnosa s Aramejcima, a osim toga grad bijaše u dolini koja se pruža
    prema Bet-Rehobu. Potom su opet sagradili grad i nastanili se u njemu.
  mps-mps: Te augwali tau sabo bidi me meni yai, magi baso meni, te hanu te Saidon
    bulu digibulu elaluali. Tama augwaligo bisnis sę te gasa hani dabe dali me isiąwai.
    Te hanu te Betrehop hanu pąde elaluali. Tama te Dan hani dabego te hanu ma nigilama,
    tama augwa tede bidali.
  tpi-tpi: I no gat wanpela man bilong helpim ol Lais, long wanem, dispela taun i
    stap longwe long taun Saidon, na ol i no save wok bisnis wantaim ol arapela lain
    manmeri. Dispela taun i stap long ples daun klostu long taun Betrehop. Na ol Dan
    i wokim taun gen na ol i stap long en.
  dan-1931: uden at nogen kunde komme den til Hjælp, thi den lå langt fra Zidon, og
    de havde intet med Aramæerne at gøre. Den ligger i Bet-Rehobs Dal. Så byggede
    de Byen op igen og bosatte sig der;
  vie-OVCB: Chẳng có ai tiếp cứu người La-ích, vì họ ở khá xa Si-đôn và cũng không
    giao hảo với dân nào khác. Chuyện xảy ra trong thung lũng gần Bết-rê-hóp. Rồi
    người Đan xây lại thành và sống ở đó.
  guj-2017: ત્યાં તેઓને છોડાવનાર કોઈ નહોતું, કેમ કે સિદોનથી તે ઘણું દૂર હતું અને તેઓને
    કોઈની સાથે કશો વ્યવહાર ન હતો. બેથ-રહોબ પાસેની ખીણમાં તે આવેલું હતું. અને ત્યાં
    નગરમાં રહ્યા.
  pon-2006A: '@see-verse:JDG.018.027'
  por-BRBSL: Não havia libertador, porque estava longe de Sidon, e eles não tinham
    nenhum trato com mais ninguém; e foi no vale que fica por Beth Rehob. Eles construíram
    a cidade e viveram nela.
  cth-cth: Sidon hoi hroung ahla dawkvah, ka ratang e api awm hoeh. Api hoi hai kâkuetnae
    tawn awh hoeh. Bethrehob tengpam tanghling dawk kaawm e naw doeh. Hahoi hote kho
    bout a kangdue sak awh teh, hawvah kho a sak awh.
  twi-twi: Na obiara nni hɔ a obegye kurow no mufo, efisɛ na nea wɔte no ne Sidon
    mu twe na wonni adɔfo a wɔbɛn nso. Saa asɛm yi sii wɔ obon a ɛbɛn Bet-Rehob no
    mu. Afei, Dan abusuakuw no mma san kyekyeree kurow no, na wɔtenaa hɔ.
  hlt-hlt: Sidon lamloh a hla dongah Laish te huul voel pawh. Olka dongah hlang nen
    khaw amih te benbo benpang pawh. Laish tah Bethrekhob taengkah tuikol ah om. Te
    dongah kho a thoong uh tih a om thil uh.
  tbz-SIM: Bɑ́ òmɔù í mbɛ̀ dɛɛtɛ́ kɛ yɛ̃́ bɛ̀ do í tɔ́kɛ́nɛ̀mɛ̀ Sidonni, òmɔù mɛ ndo
    í bɛ̀ bɑkɛ́. Bɛ̀ do bo Bɛti-Deɔbu biriku nku. Kɛ̀ Dɑnni botí kɔbɛɛ bɛ̀ pɔ̀ntɛ
    kɛ́mɑɑ́ bɛ ɛì,
  msy-2020: Saidonɨn nguibar ekiam bar men saghon iti, kamaghɨn men akurvaghamin gumaziba
    puvatɨ, me uaghan gumazir igharaziba ko biziba uari ganɨga uari ikarvazir puvatɨ.
    Nguibar kam Betrehopɨn nguibamɨn boroghɨn danganir zarimɨn iti. Ezɨ Danɨn anabamɨn
    adarazi ua nguibar ekiar kamɨn ingarigha an iti.
  azb-azb: Onları qurtaran olmadı, çünki Layiş Sidondan uzaqda idi. Bu xalqın başqa
    heç kəslə əlaqəsi yox idi. Bu şəhər Bet-Rexovun yanında olan bir vadidə yerləşir.
    Danlılar bu şəhəri bərpa edib orada yaşadılar.
  eng-DBY: And there was no deliverer, for it was far from Zidon, and they had nothing
    to do with [any] man; and it [lay] in the valley that is by Beth-rehob. And they
    built the city and dwelt therein.
  hin-2017: और कोई बचानेवाला न था, क्योंकि वह सीदोन से दूर था, और वे और मनुष्यों से
    कोई व्यवहार न रखते थे। और वह बेत्रहोब की तराई में था। तब उन्होंने नगर को दृढ़
    किया, और उसमें रहने लगे।
  eng-YLT: and there is no deliverer, for it [is] far off from Zidon, and they have
    no word with [any] man, and it [is] in the valley which [is] by Beth-Rehob; and
    they build the city, and dwell in it,
  eng-WYC-2017: while no man utterly gave help, for they dwelled far from Sidon, and
    had not anything of fellowship and cause with any men. And the city was set in
    the countryside of Bethrehob; the which city Dan builded again, and dwelled therein;
  eng-WMBB: There was no deliverer, because it was far from Sidon, and they had no
    dealings with anyone else; and it was in the valley that lies by Beth Rehob. They
    built the city and lived in it.
  urd-GVH: किसी ने भी उनकी मदद न की, क्योंकि सैदा बहुत दूर था, और क़रीब कोई इत्तहादी
    नहीं था जो उनका साथ देता। यह शहर बैत-रहोब की वादी में था। दान के अफ़राद शहर को
    अज़ सरे-नौ तामीर करके उसमें आबाद हुए।
  rug-rug: '@see-verse:JDG.018.027'
  gaz-gaz: Sababii isaan Siidoon irraa fagaatanii jiraatanii fi eenyuma wajjin walitti
    dhufeenya hin qabneef kan isaan baraaru tokko iyyuu hin jiru ture. Magaalaan sun
    sulula keessa Beet Rehooboot biratti argamti turte. Namoonni Daan magaalaa sana
    deebisanii ijaaruudhaan achi jiraatan.
  fra-LSG: 'Personne ne la délivra, car elle était éloignée de Sidon, et ses habitants
    n’avaient pas de liaison avec d’autres hommes: elle était dans la vallée qui s’étend
    vers Beth-Rehob. Les fils de Dan rebâtirent la ville, et y habitèrent;'
  yal-yal: Layisi taan yi Beti-Rexobo lanbanna nin, a yi makuya Sidɔn na, fefe mi
    yi e nun muxu yo tagi. Nanara, muxu yo mi fa e malideni. Dan bɔnsɔnna muxune mɔn
    yi taan ti, e dɔxɔ na.
  haw-1868: Aohe mea nana i hoopakele, no ka mea, ua loihi ia mai Zidona aku, aole
    hoi lakou he mea pu me kekahi kanaka e. Aia no ia ma ke kahawai e kokoke ana i
    Beterehoba. Hana iho la lakou i kulanakauhale, a noho no ilaila.
  arb-NAV: وَلَمْ يَهُبَّ أَحَدٌ لِإِنْقَاذِهَا لأَنَّهَا كَانَتْ بَعِيدَةً عَنْ صِيدُونَ،
    وَلَمْ يَعْقِدْ أَهْلُهَا أَحْلافاً مَعَ أَحَدٍ. وَكَانَتِ الْمَدِينَةُ تَقَعُ
    فِي الْوَادِي الَّذِي فِيهِ بَيْتُ رَحُوبَ. وَأَعَادَ الدَّانِيُّونَ بِنَاءَ الْمَدِينَةِ
    وَأَقَامُوا فِيهَا،
  ewe-ewe: Kpeɖeŋutɔ aɖeke menɔ anyi axɔ na wo o elabena woƒe teƒea didi tso Sidon
    gbɔ eye womedo ka kple ame bubu aɖekewo hã o. Du la nɔ balime si te ɖe Bet Rehob
    ŋu. Dan ƒe to la gbugbɔ du la tu nyuie eye wònɔ afi ma.
  eng-LEE: And there was no deliverer; because it was far from Zidon, and the people
    had no business with any man; and it was in the valley that lieth by Beth-rechob.
    And they rebuilt the city, and dwelt therein.
  asm-FB: সিহঁতক উদ্ধাৰ কৰোঁতা কোনো নাছিল; কিয়নো সেই নগৰ চীদোনৰ পৰা দূৰত আছিল, আৰু
    কাৰো লগত সিহঁতে সম্পৰ্ক নাৰাখিছিল আৰু সেই নগৰ বৈৎ-ৰহোবলৈকে বিস্তৃত হোৱা সমথলত
    আছিল। পাছত তেওঁলোকে সেই নগৰ আকৌ সাজি তাৰ মাজত বাস কৰিলে।
  sus-A: مِشِ يٌ مُ نْ عٍ رَتَنفَدٍ، بَرِ مَ عٍ نُ مَكُيَ سِدْن نَ، دَرِ مُ نُ نَ
    عٍ نُن سِ فبّتّيٍ تَفِ. عٍ نُ نَ فٍيَ بُنيِ بٍتِ رٍشٌبٌ بِرِ. دَنَ شَ دِيٍ نَشَ
    فبِلٍن لَيِسَ تَا تِ رَ عَ قِرِن ندٍ، عٍ سَبَتِ نَا.
  fra-SBL: Il n'y avait pas de libérateur, car elle était loin de Sidon, et ils n'avaient
    affaire à personne d'autre ; elle était dans la vallée qui s'étend près de Beth
    Rehob. Ils bâtirent la ville et l'habitèrent.
  hbo-hbo: וְאֵ֨ין מַצִּ֜יל כִּ֧י רְֽחֹוקָה־הִ֣יא מִצִּידֹ֗ון וְדָבָ֤ר אֵין־לָהֶם֙
    עִם־אָדָ֔ם וְהִ֕יא בָּעֵ֖מֶק אֲשֶׁ֣ר לְבֵית־רְחֹ֑וב וַיִּבְנ֥וּ אֶת־הָעִ֖יר וַיֵּ֥שְׁבוּ
    בָֽהּ׃
  kik-kik: Gũtiarĩ na mũndũ wa kũmahonokia tondũ maatũũraga kũraihu na Sidoni na matiatarainie
    na mũndũ o na ũrĩkũ. Itũũra rĩu inene rĩarĩ gĩtuamba-inĩ kĩrĩa kĩarĩ hakuhĩ na
    Bethi-Rehobu. Andũ acio a Dani magĩaka itũũra rĩu inene rĩngĩ na magĩthaamĩra
    kuo.
  fra-NCL: 'Il n’y eut personne pour la délivrer, car elle était éloignée de Sidon,
    et ses habitants n’avaient pas affaire avec d’autres hommes : elle était dans
    la vallée qui s’étend vers Beth-Rohob. Les fils de Dan rebâtirent la ville et
    y habitèrent ;'
  cek-AK: Sidon hoi angthla parai ahmuen ah oh o moe, mi hoiah doeh angpehhaih tawn
    o ai pongah, nihcae pahlongkung mi doeh om ai; vangpui loe Beth-Rehob taeng ih
    azawn ah oh. Dan kaminawk mah vangpui to sak o moe, to ahmuen ah oh o.
  cuk-cuk: Ar Lais-neggwebur Sidón-neggweburgi dikasur bukwasoggu, dulemar-baiganbo
    igar-nikasurbarsoggu, dule-e-bendaked sate-gusad. Lais-neggweburde nebagi siinad,
    Bet-Rehob-neg-nugad-walik. Geb a-sorba, Dan-dulemar a-nega gannar neggweburga
    urbisad, degi, na agi ambikusmalad.
  uig-CYR: Шәһәрни қутқузғидәк һеч адәм чиқимиди; чүнки бу шәһәр Зидондин жирақта
    еди, хәлқи һеч ким билән барди-кәлди қилишмайтти. Шәһәр Бәйт-Рәһобниң йенидики
    җилғида еди. Данлар шәһәрни қайтидин қуруп, олтирақлашти.
  tel-2017: ఆ పట్టణం సీదోనుకు దూరంగా ఉండటం వల్లా, వాళ్లకు ఎవరితోనూ సంబంధం లేకపోవడం
    వల్లా వాళ్ళను రక్షించడానికి ఎవరూ రాలేదు. ఆ పట్టణం బెత్రేహోబు లోయకు దగ్గరగా ఉంది.
    దాను గోత్రం వాళ్ళు ఆ పట్టణాన్ని పునర్నిర్మాణం చేశారు.
  hat-BSA: Pa t gen pèsòn pou sove yo akoz li te lwen Sidon e yo pa t gen relasyon
    avèk okenn lòt pèp. Li te nan vale ki te toupre Beth-Rehob la. Konsa, yo te rebati
    vil la pou te viv ladann.
  kos-kos: Wangin mwet in molelosla, mweyen acn Laish oan loesla liki acn Sidon ke
    infahlfal se Bethrehob oan we, oayapa mwet Laish elos tia wi asruoki nu sin kutena
    mutunfacl saya. Mwet Dan elos sifil musaela acn we ac oakwuki we.
  hbo-WLC: וְאֵ֨ין מַצִּ֜יל כִּ֧י רְֽחוֹקָה־הִ֣יא מִצִּיד֗וֹן וְדָבָ֤ר אֵין־לָהֶם֙
    עִם־אָדָ֔ם וְהִ֕יא בָּעֵ֖מֶק אֲשֶׁ֣ר לְבֵית־רְח֑וֹב וַיִּבְנ֥וּ אֶת־הָעִ֖יר וַיֵּ֥שְׁבוּ
    בָֽהּ׃
  ibo-ibo: Ọ dịghị onye ọbụla nwere ike bịa inyere ndị obodo ahụ aka nʼihi ha bi nʼebe
    dị anya site nʼobodo Saịdọn. O nwekwaghị obodo ọbụla ha na ha na-emekọrịta. Obodo
    a dị na ndagwurugwu dị nso na Bet-Rehob. Emesịa, ndị ebo Dan wughachiri obodo
    ahụ ọzọ, biri nʼime ya.
  ory-ory: ପୁଣି ଉଦ୍ଧାରକର୍ତ୍ତା କେହି ନ ଥିଲା, କାରଣ ତାହା ସୀଦୋନଠାରୁ ଦୂର ଥିଲା, ଆଉ ଅନ୍ୟ କାହାରି
    ସଙ୍ଗେ ସେମାନଙ୍କର ସମ୍ପର୍କ ନ ଥିଲା; ଆଉ ତାହା ବେଥ୍-ରହୋବ ନିକଟସ୍ଥ ତଳଭୂମିରେ ଥିଲା। ଏଉତ୍ତାରେ
    ସେମାନେ ସେହି ନଗର ନିର୍ମାଣ କରି ସେଠାରେ ବାସ କଲେ।
  chk-chk: Esap wor eman mi angaseer, pun ar telinimw a toau seni Siton, resap pwal
    chiechi ngeni mwo eman. Iwe, Lais a nom lon ewe lemol arap ngeni Pet-rehop. Nge
    ekewe chon Tan ra aüsefälietä ewe telinimw o imweimw lon.
  rop-rop: '@see-verse:JDG.018.027'
  ukr-1871: Нїхто не допоміг їм, бо жили далеко від Сидону і не мали нї з ким нїякої
    справи. Місто се находилось на долинї, не далеко Бет-Рехова. І збудували собі
    (Данїї) город, та й осїлись у йому.
  deu-1951: Und es war niemand, der sie errettete; denn sie lag fern von Zidon, und
    sie hatten mit keinem Menschen Verkehr; die Stadt lag nämlich im Tal von Beth-Rechob.
    Jene aber bauten die Stadt wieder auf und wohnten darin
  eng-JPS: And there was no deliverer, because it was far from Zidon, and they had
    no dealings with any man; and it was in the valley that lieth by Beth-rehob. And
    they built the city, and dwelt therein.
  srp-1865: I ne bješe nikoga da ih izbavi; jer bijahu daleko od Sidona i ne imahu
    ništa ni s kim; a grad bijaše u dolini koja je kod Vet-Reova. Poslije sazidaše
    grad i naseliše se u njemu.
  lug-lug: Tewaaliwo eyajja okubataasa kubanga ne Sidoni kyali wala n’ekibuga ekyo,
    ate nga tebalina nkolagana na muntu yenna. Ekibuga kyali mu kiwonvu ekiriraanye
    Besulekobu. Abaddaani ne bazimba buto ekibuga ne babeera omwo.
  heb-heb: ואין מציל כי רחוקה היא מצידון ודבר אין להם עם אדם והיא בעמק אשר לבית רחוב
    ויבנו את העיר וישבו בה׃
  ben-IRV: উদ্ধারকর্তা কেউ ছিল না, কারণ সে নগর সীদোন থেকে দূরে ছিল এবং অন্য কারও সঙ্গে
    তাদের সম্বন্ধে ছিল না। আর তা বৈৎ-রহোবের কাছাকাছি উপত্যকা ছিল। পরে তারা ঐ নগর নির্মাণ
    করে সেখানে বাস করল।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਕੋਈ ਸਹਾਇਕ ਨਹੀਂ ਸੀ, ਕਿਉਂ ਜੋ ਉਹ ਸੀਦੋਨ ਤੋਂ ਦੂਰ ਸਨ ਅਤੇ ਉਹ ਕਿਸੇ
    ਨਾਲ ਲੈਣਾ ਦੇਣਾ ਨਹੀਂ ਰੱਖਦੇ ਸਨ ਅਤੇ ਉਹ ਬੈਤ ਰਹੋਬ ਦੀ ਘਾਟੀ ਵਿੱਚ ਸੀ। ਤਦ ਦਾਨੀਆਂ ਨੇ ਉਸ ਸ਼ਹਿਰ
    ਨੂੰ ਫਿਰ ਬਣਾਇਆ ਅਤੇ ਉਸ ਵਿੱਚ ਵੱਸ ਗਏ।
  mya-JVB: ဇိဒုန် မြို့နှင့် ဝေး သောကြောင့် ၎င်း ၊ အဘယ်သူ နှင့် မျှ အမှု မ ဆိုင်သောကြောင့်၎င်း၊
    ကယ်နှုတ်သော သူမရှိ။ ထိုမြို့သည် ဗက်ရဟောဘ မြို့အနား မှာရှိသော ချိုင့် ၌ တည်၏။ ထိုအရပ်
    ၌ မြို့ သစ်ကိုတည် ၍ နေ ကြ၏။
  hmo-hmo: Laisi taudia hamauria totona tauna ta ia noho lasi, badina be Sidono taudia
    be daudau herea, bona idia be bese ta danu idia hoihoi lasi. Laisi be Bete Rehoba
    Koura dekenai. Dano taudia ese Laisi idia haginia lou, bona unuseni idia noho.
  urd-urd: और बचाने वाला कोई न था, क्यूँकि वह सैदा से दूर था और यह लोग किसी आदमी से
    सरोकार नहीं रखते थे। और वह शहर बैत रहोब के पास की वादी में था। फिर उन्होंने वह
    शहर बनाया और उसमें रहने लगे।
  rus-SYN: Некому было помочь, потому что он был отдален от Сидона и ни с кем не имел
    дела. Город сей находился в долине, что близ Беф-Рехова. И построили снова город,
    и поселились в нем,
  bqc-SIM: Gbɛ̃e i e ń suabào, asa aa kãi ń Sidↄ̃oo, mɛ́ an baa kú ń gbɛ̃eoo.
    Wɛ̃́lɛpi ku gusalalau kãi ń Bɛleobɛoɛ. Ɔ̃ aa wɛ̃́lɛpi kɛ̀kɛ kàlɛ aa zↄ̃̀lɛu.
  tcz-CHONGTHU: Koimacha amaho huhdoh ding chu anaum tapon ahi, ajeh chu amaho Sidon’a
    konna gamlatah a chenga ahiuvin koima kitho khompi ding aneipouvin ahi. Hiche
    thilsoh hi Beth-rehob phaicham kom ahi. Dan phung mite chun khopi chu akisem phat’un
    hilai munna chun ching taove.
  mar-mar: तेव्हा त्यांना कोणी सोडवणारा नव्हता, कारण ते सीदोनापासून दूर होते, आणि
    त्यांचा कोणाशीही व्यवहार नव्हता; ते नगर बेथ-रहोबच्या खोऱ्याजवळ होते. दानी लोकांनी
    तेथे पुन्हा नगर बांधले आणि ते त्यामध्ये राहिले.
  qub-qub: Sidón siudäpitaga caruchömi caycaran. Chay runacunaga manami piwanpis chayanacuranchu.
    Chaynöpami pipis mana washaranchu. Jinachöpis paycunaga tiyaran ragran pampa Bet-rehob
    particho. Nircorga Dan runacunana siudäta yapay jatarachiran. Chaychöna tiyaran.
  hat-hat: Pa t' gen pesonn pou vin sove moun sa yo anba men moun Dann yo, paske lavil
    la te lwen peyi Sidon an anpil, lèfini tou, moun yo pa t' mele ak pesonn moun
    lòt nasyon yo. Lavil la te nan menm fon ak lavil Bètreyòb la. Moun Dann yo rebati
    lavil la, yo rete ladan l'.
  eng-BSB: There was no one to deliver them, because the city was far from Sidon and
    had no alliance with anyone; it was in a valley near Beth-rehob. And the Danites
    rebuilt the city and lived there.
  tod-tod: Nu nɔpɛ ge la ɠɛni ʋaani, é ʋa ɓɔ ti ʋa, mazɔlɔɔ ti maaɠoozani Sidɔn yooi
    ʋa, kpɔfaama la ɠɛni ti yɔɠɔzu ta nu nɔpɛ, ná ɠɛni nɛmɛi zu, nii é Ɓɛte-Leɠɔɓe.
    Dan ná-nuiti ti taai loni ʋolu, ti zei ná.
  eng-WEBPB: There was no deliverer, because it was far from Sidon, and they had no
    dealings with anyone else; and it was in the valley that lies by Beth Rehob. They
    built the city and lived in it.
  kbq-kbq: Hagi Laisi kumate vahera mago'mo'e huno eme zamaza osu'ne. Na'ankure Saidoni
    vahera afete manizageno, Laisi vahe'mo'za mago vahe'enena tragote'za omani'naze.
    Ana zana Beth-Rehob kuma tava'onte me'nea agupofi fore hu'ne.
  nhe-BL: Huan axaca huelqui quinmanahuía pampa huejca quiitayayaj altepetl Sidón
    huan axaca ihuaya monojnotzayayaj. Huan ni altepetl eltoya ipan nopa tlamayamitl
    nechca altepetl Bet Rehob. Huan teipa iixhuihua Dan sampa pejque quisencahuaj
    altepetl Lais huan nopona mocajque.
  gub-BL: Ni amo nupyro kwaw a'e tawhu pe har wà. Ta'e Irai a'e xe, muite Xitom tawhu
    wi tuz a'e xe. Nukwaw kwaw amo teko wà. A'e rupi naheta kwaw amo teko a'e teko
    wapytywà har wà. Ywytyr iàpy'àmaw pe iapypew paw pe tuz, Mete Heo tawhu huwake
    tuz. Nà izuapyapyr uzapo wi Irai tawhu wà. Upyta a'e pe wiko pà wà.
  eng-DRA: 'There being no man at all who brought them any succour, because they dwelt
    far from Sidon, and had no society or business with any man. And the city was
    in the land of Rohob: and they rebuilt it and dwelt therein.'
