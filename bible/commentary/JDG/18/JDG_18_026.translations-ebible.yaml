verse: JDG.018.026
translations:
  mal-C: അങ്ങനെ ദാന്യർ തങ്ങളുടെ വഴിക്കുപോയി; അവർ തന്നിലും ബലമേറിയവരെന്നു കണ്ടതുകൊണ്ട്
    മീഖാവും വീട്ടിലേക്കു മടങ്ങിപ്പോന്നു.
  deu-TKW: Darauf zogen die Daniten ihres Wegs. Micha aber erkannte, daß sie ihm überlegen
    waren, und kehrte wieder nach Hause zurück.
  lin-lin: Bana ya libota ya Dani balandaki nzela na bango. Tango Mika amonaki ete
    bana ya Dani baleki ye na makasi, abalukaki mpe azongaki na ndako na ye.
  eng-LSV: and the sons of Dan go on their way, and Micah sees that they are stronger
    than he, and turns, and goes back to his house.
  eng-GNV: 'So the children of Dan went their wayes: and when Michah saw that they
    were too strong for him, hee turned, and went backe vnto his house.'
  eng-WEBSTER: 'And the children of Dan departed: and when Micah saw that they were
    too strong for him, he turned and went back to his house.'
  nhw-BL: Huan ica ya nopa, iixhuihua Dan quitoquilijque iniojhui, huan Micaía quiitac
    para inijuanti nelía miyaqui para ya, huajca mocuepqui ichaj.
  swh-ONEN: Basi Wadani wakaenda zao, naye Mika alipoona kuwa wana nguvu kumliko yeye,
    akageuka na kurudi nyumbani kwake.
  bba-bba: Mɑ Dɑnu be, bɑ ben swɑɑ wɔri bɑ n doonɔ. Ye Mikɑ u wɑ tɔn be, bɑ nùn dɑm
    kere, yerɑ u ɡɔsirɑmɑ u wumɑ win yɛnuɔ.
  eng-KJVCPB: 'And the children of Dan went their way: and when Micah saw that they
    were too strong for him, he turned and went back unto his house.'
  luo-luo: Omiyo jo-Dan nodhi nyime gi wuoth, kendo ka Mika noneno ka tekregi pekne,
    nowuok mi odok dalane.
  meu-meu: Bena Dan taudia na edia laolao ela; a Mika vada e diba, idia edia goada
    ese iena goada e hereaiava; bena e lou, ena ruma e lou henia.
  npi-ULB: त्यसपछि दानका मानिसहरू आफ्‍नो बाटो लागे । जब तिनीहरू आफ्नो निम्ति धेरै
    नै बलिया रहेछन् भनेर मीकाले देखे तब तिनी आफ्नै घर फर्किए ।
  yor-yor: Àwọn ọkùnrin Dani náà sì bá ọ̀nà wọn lọ. Nígbà tí Mika rí í pé wọ́n lágbára
    púpọ̀ fún òun, ó sì padà sí ilé rẹ̀.
  ind-ind: Ketika Mika menyadari bahwa pasukan Dan jauh lebih kuat daripadanya, dia
    pun kembali ke rumah, sementara pasukan itu melanjutkan perjalanan.
  pes-OPCB: پس مردان قبیلهٔ دان به راه خود ادامه دادند. میخا چون دید تعداد ایشان زیاد
    است و نمی‌تواند حریف آنها بشود، به خانهٔ خود بازگشت.
  tgl-ULB: Pagkatapos nagpatuloy ang mga tao ng Dan sa kanilang pinaroroonan. Nang
    nakita ni Mikias na sila ay napakalakas para sa kaniya, tumalikod siya at bumalik
    sa kaniyang bahay.
  hui-hui: Ani lalu Danali biaru ti pole piyagoha pene. Piyagola Maiga ibugua handalu
    hearia agali uruni baba wai bima labe nahe ti hongoheore gibiyane wahalu beregedalu
    ibuni dalu dai bini.
  mya-mya: ထို​နောက်​သူ​တို့​သည်​ခ​ရီး​ဆက်​ကြ​၏။ မိက္ခာ သည်​သူ​တို့​အား​ခု​ခံ​တိုက်​ခိုက်​နိုင်​စွမ်း​မ​ရှိ
    သည်​ကို သိ​သ​ဖြင့်​လှည့်​၍​အိမ်​သို့​ပြန်​လေ​၏။
  bod-N: དཱན་གྱི་མི་རྣམས་སྔར་བཞིན་རང་གི་ལམ་དུ་སྐྱོད་པ་ལ། མི་ཀཱ་ཡིས་དེ་རྣམས་ཀྱི་སྟོབས་ཤུགས་རང་ཉིད་ལས་ཆེ་བ་མཐོང་སྟེ་ཁ་ཕྱིར་འཁོར་ནས་ཡུལ་དུ་ལོག
  sna-sna: Saka vaDhani vakaenda zvavo, uye Mika, achiona kuti vakanga vaine simba
    kukunda iye, akadzoka akaenda kumusha kwake.
  spa-BLM: Los hijos de Dan siguieron su camino; y cuando Miqueas vio que eran demasiado
    fuertes para él, se volvió y regresó a su casa.
  cac-cac: Ayic ix yilan vin̈aj Micaía chi' to te nivan eb' d'a yichan̈ vin̈, ix meltzaj
    vin̈ d'a spat. Axo eb' yin̈tilal Dan chi' ix b'atn̈ejcan eb' b'aj van sb'at chi'.
  swh-ULB: Ndipo watu wa Dani wakaenda zao. Mika alipoona kwamba walikuwa na nguvu
    sana juu yake, akageuka na kurudi nyumbani kwake.
  bel-bel: І пайшлі сыны Данавыя дарогай сваёй; а Міха, бачачы, што яны мацнейшыя
    за яго, пайшоў назад і вярнуўся ў дом свой.
  deu-ELBBK: Und die Kinder Dan zogen ihres Weges. Und als Micha sah, dass sie ihm
    zu stark waren, wandte er sich und kehrte in sein Haus zurück.
  mbb-OT: Ne midlaus sikandan medhipanew. Nesavut ni Micas he wazè din egkehimu ke
    edsukul sikandin, umbe nekepeuulì sikandin.
  mal-2015: അങ്ങനെ ദാന്യർ തങ്ങളുടെ വഴിക്കു പോയി; അവർ തന്നിലും ബലവാന്മാർ എന്നു മീഖാവു
    കണ്ടു വീട്ടിലേക്കു മടങ്ങിപ്പോന്നു.
  rmc-rmc: Avke o murša andral o kmeňos Dan džanas peskre dromeha. Sar dikhľa o Micha,
    hoj hine zoraleder sar ov, visarďa pes pale khere.
  pes-OPV: و بنی دان راه خود را پیش گرفتند. و چون میخا دید که ایشان از او قوی ترند،
    رو گردانیده، به خانه خود برگشت.
  ron-1924: Ши фиий луй Дан шь-ау вэзут май департе де друм. Мика, вэзынд кэ сунт
    май тарь декыт ел, с-а ынторс ши а венит акасэ.
  ben-OBCV: অতএব দান গোষ্ঠীভুক্ত লোকেরা নিজেদের পথ ধরে চলে গেল, এবং তারা যে তার চেয়ে
    অনেক বেশি শক্তিশালী, তা বুঝতে পেরে মীখা মুখ ফিরিয়ে ঘরে ফিরে গেল।
  som-som: Markaasay reer Daan iska tageen. Oo Miikaahna markuu arkay inay aad uga
    xoog badan yihiin ayuu iska noqday oo gurigiisii tegey.
  lat-VUC: Et sic cœpto itinere perrexerunt. Videns autem Michas quod fortiores se
    essent, reversus est in domum suam.
  eng-ASVBT: 'And the children of Dan went their way: and when Micah saw that they
    were too strong for him, he turned and went back unto his house.'
  ita-1885: I figliuoli di Dan adunque seguitarono il lor cammino; e Mica, veggendo
    ch'erano più forti di lui, rivoltosi indietro, se ne ritornò a casa sua.
  eng-LXXUP: And the children of Dan went their way; and Micah saw that they were
    stronger than himself, and he returned to his house.
  eng-ULB: Then the people of Dan went their way. When Micah saw that they were too
    strong for him, he turned and went back to his house.
  spa-VBL: Los danitas siguieron su camino. Miqueas vio que eran demasiado fuertes
    para luchar, así que se dio la vuelta y regresó a su casa.
  fra-_FOB: Les descendants de Dan continuèrent donc leur chemin. Et Mica, voyant
    qu'ils étaient plus forts que lui, tourna visage et revint en sa maison.
  mal-mal: അങ്ങനെ ദാന്യർ തങ്ങളുടെ വഴിക്ക് പോയി; അവർ തന്നിലും ബലവാന്മാർ എന്നു മീഖാവ്
    കണ്ട് വീട്ടിലേക്ക് മടങ്ങിപ്പോന്നു.
  urd-GVR: Yih kah kar unhoṅ ne apnā safr jārī rakhā. Mīkāh ne jān liyā ki maiṅ apne
    thoṛe ādmiyoṅ ke sāth un kā muqābalā nahīṅ kar sakūṅgā, is lie wuh muṛ kar apne
    ghar wāpas chalā gayā.
  suz-BL: मिनु मेको दान आ थर ङा मुरपुकी मेकेर रे गाक्‍मा बाक्‍त। मीकाह यो आ क्‍येङा
    बोल्‍यो मुर तशा, मारेइ मपथु, आ खिं लेम्‍माक्‍त।
  ita-1927: I figliuoli di Dan continuarono il loro viaggio; e Mica, vedendo ch’essi
    eran più forti di lui se ne tornò indietro e venne a casa sua.
  ckb-ckb: ئینجا نەوەی دان ڕێگای خۆیان گرتەبەر، کە میخاش بینی لەو بەهێزترن، گەڕایەوە
    و چووەوە بۆ ماڵەکەی.
  eng-BBE: Then the children of Dan went on their way; and when Micah saw that they
    were stronger than he, he went back to his house.
  kan-OKCV: ದಾನನ ಮಕ್ಕಳು ತಮ್ಮ ಮಾರ್ಗವಾಗಿ ಹೋದರು. ಆಗ ಮೀಕನು, ಅವರು ತನಗಿಂತ ಬಲಿಷ್ಠರೆಂದು ಕಂಡು,
    ತಿರುಗಿಕೊಂಡು ತನ್ನ ಮನೆಗೆ ಹೋದನು.
  tam-2017: தங்களுடைய வழியிலே நடந்துபோனார்கள்; அவர்கள் தன்னைவிட பலசாலிகள் என்று மீகா
    பார்த்து, அவன் தன்னுடைய வீட்டிற்குத் திரும்பினான்.
  spa-RV-1909: Y yéndose los hijos de Dan su camino, y viendo Michâs que eran más
    fuertes que él, volvióse y regresó á su casa.
  ron-BTF: Și copiii lui Dan au mers pe drumul lor și când Mica a văzut că erau prea
    puternici pentru el, s-a întors și a mers acasă.
  eng-WEBP: The children of Dan went their way; and when Micah saw that they were
    too strong for him, he turned and went back to his house.
  eng-FBV: The Danites carried on their way. Micah saw that they were too strong for
    him to fight so he turned around and went back home.
  nld-1939: Daarop trokken de Danieten verder; en Mika, die wel zag, dat ze sterker
    waren dan hij, keerde maar naar huis terug.
  nch-BL: Huan ica ya nopa, iixhuihua Dan quitoquilijque iniojhui, huan Micaía quiitac
    para inijuanti nelía miyaqui para ya, huajca mocuetqui ichaj.
  vie-1934: Bấy giờ người Đan cứ đi đường, còn Mi-ca thấy chúng mạnh hơn mình, bèn
    trở về nhà mình.
  hin-CV: यह कहकर दान वंशजों का समूह आगे बढ़ गया. यहां जब मीकाह ने यह देखा कि दान
    वंशज उनसे कहीं अधिक शक्तिशाली हैं, वह अपने घर लौट गया.
  spa-BES: Entonces los hijos de Dan siguieron su camino; y cuando Micaias vio que
    eran más fuertes que él, volvió a su casa.
  tdx-tdx: Aa le nionjomb’eo o ana’ i Daneo naho napota’ i Mikà t’ie maozatse te ama’e
    vaho nitolike nimpoly mb’ an-kiboho’e añe.
  tha-KJV: ฝ่ายคนดานก็เดินต่อไป เมื่​อม​ีคาห์​เห​็​นว​่าเขาเหล่านั้​นม​ีกำลังมากกว่า
    จึงหันกลับเดินทางไปบ้านของตน
  por-BR-2018: E indo os filhos de Dã seu caminho, e vendo Mica que eram mais fortes
    que ele, voltou-se e regressou à sua casa.
  deu-ELO: Und die Kinder Dan zogen ihres Weges. Und als Micha sah, daß sie ihm zu
    stark waren, wandte er sich und kehrte in sein Haus zurück.
  eng-WYC-2018: And so (the sons of) Dan went forth in the journey begun. And Micah
    saw, that they were stronger than he, and [he] turned again into his house (or
    and so he returned to his house, along with all of his neighbours).
  epo-epo: Kaj la Danidoj foriris sian vojon. Kaj Miĥa vidis, ke ili estas pli fortaj
    ol li; kaj li returniĝis kaj revenis en sian domon.
  uig-PIN: Bularni dǝp Danlar ɵz yoliƣa mangdi; Mikaⱨ ularning ɵzidin küqlük ikǝnlikini
    kɵrüp, yenip ɵz ɵyigǝ kǝtti.
  beo-beo: Amalalu, Da:ne dunu da bu logoga ahoanu. Maiga da ba:i dagoi, ilia gasa
    da ea gasa baligi dagoi. Amaiba:le, e da sinidigili, hi diasuga buhagi.
  tpi-OTNT: Ol Dan i tok pinis na ol i go. Na Maika i lukim ol dispela man i strong
    tumas na em i no inap long ol, olsem na em i go bek long ples.
  hau-SA: Saboda haka mutanen Dan suka kama hanyarsu, Mika kuwa da ya ga an fi ƙarfinsa,
    sai ya juya ya koma gida.
  uig-LAT: Bularni dep Danlar öz yoligha mangdi; Mikah ularning özidin küchlük ikenlikini
    körüp, yénip öz öyige ketti.
  nde-nde: Ngakho abakoDani bazihambela, kwathi uMikha ebona ukuthi babelamandla kakhulu
    kulaye, waphenduka wabuyela emzini wakhe.
  ton-ton: 'Pea naʻe ʻalu ʻae fānau ʻa Tani ʻi honau hala: pea ʻi he mamata ʻa Maika
    ki heʻenau fai mālohi lahi kiate ia, naʻe tafoki ia ʻo ʻalu ki hono fale.'
  ces-1613: I brali se muži Dan cestou svou. A vida Mícha, že by silnější byli nežli
    on, obrátiv se, šel do domu svého.
  eng-WMB: The children of Dan went their way; and when Micah saw that they were too
    strong for him, he turned and went back to his house.
  tam-TCV: தாண் கோத்திரத்தார் தங்கள் வழியே போனார்கள். மீகாவும் அவர்கள் தன்னைவிட வலிமையுள்ளவர்கள்
    எனக் கண்டு திரும்பி வீட்டிற்குப் போனான்.
  ceb-ULB: Ug ang mga katawhan sa Dan mipadayon sa ilang dalan. Sa dihang nakita ni
    Micah nga lig-on kaayo sila alang kaniya, mitalikod siya ug miuli sa iyang balay.
  pol-UBG: Poszli więc synowie Dana swoją drogą, a Micheasz, widząc, że byli silniejsi
    od niego, zawrócił i poszedł do swego domu.
  urd-GVU: یہ کہہ کر اُنہوں نے اپنا سفر جاری رکھا۔ میکاہ نے جان لیا کہ مَیں اپنے تھوڑے
    آدمیوں کے ساتھ اُن کا مقابلہ نہیں کر سکوں گا، اِس لئے وہ مُڑ کر اپنے گھر واپس
    چلا گیا۔
  deu-1912: Also gingen die Kinder Dan ihres Weges. Und Micha, da er sah, daß sie
    ihm zu stark waren, wandte er sich um und kam wieder zu seinem Hause.
  kan-2017: ಅವರು ತನಗಿಂತ ಬಲಿಷ್ಠರೆಂದು ತಿಳಿದುಕೊಂಡು ಮೀಕನು ಹಿಂದಿರುಗಿ ಮನೆಗೆ ಹೋದನು.
  yap-yap: Ma aram me yan piyu Dan. Ma ke guy Mikah ni dabyag gelngirad rok, ma aram
    me cheal nge sul nga tafen.
  hlt-MCSB: Dan ca rhoek amah longpui ah a caeh uh daengah Maikah loh amih tah anih
    lakah tlungluen uh tila a hmuh. Te dongah hooi uh tih amah im la mael.
  mdy-ETH: ዬካፓ ጎይፆ ፔኤኮ ዔያታ ዴንዳዛ፥ ሚካ ዔያቶ ዖሌቴ ባሺንዱዋኣሢ ዔራዖ ፔ ማኣሪ ማዒ ዴንዴኔ።
  twi-ASANTE: Enti, Dan mmarima no toaa so kɔɔ wɔn kwan. Mika hunuu sɛ nnipa no dɔɔso
    a enti ɔntumi nto nhyɛ wɔn so no, ɔdanee ne ho kɔɔ efie.
  eng-WEBU: The children of Dan went their way; and when Micah saw that they were
    too strong for him, he turned and went back to his house.
  wal-wal: Yaagidi Daana asati bantta ogiyaa biidosona. Miikikka eti baappe keehi
    wolqqaamiyoogaa be7idi, ba soo simmidi biis.
  spa-PDDPT: Los danitas prosiguieron su camino, y al ver Micaía que eran más fuertes
    que él, regresó a su casa.
  gun-gun: Ha'e rami vy Dã kuery oje'oive tema. Ha'e rã Mica ma ixugui ha'e kuery
    ipo'akavea oikuaa vy ojevy ju ngoo katy.
  agu-BL: Yi bene'n tilol Micaías yi jun c'oloj cunin chixone'n, ba'nt cun pakxe'n
    i' xe tetz ca'l. Ma yi e' xonl Dan nin tzun e' cwe'n junt tir tbe',
  ilo-ULB: Ket napanen dagiti tattao ti Dan iti dalanda. Idi nakita ni Mica a napipigsada
    unay para kenkuana, nagsubli isuna ket napan iti balayna.
  kpg-kpg: Gei digau Dan gaa hula. Gei Micah guu mmada bolo digaula e maaloo balua
    i deia, ga huli hua gi muli gaa hana gi dono hale.
  uig-ARA: بۇلارنى دەپ دانلار ئۆز يولىغا ماڭدى؛ مىكاھ ئۇلارنىڭ ئۆزىدىن كۈچلۈك ئىكەنلىكىنى
    كۆرۈپ، يېنىپ ئۆز ئۆيىگە كەتتى.
  sus-sus: E to na fala, e naxa siga. Mike naxa a kolon e sɛnbɛ gbo a bɛ, na na a
    niya, a naxa gbilen a xɔnyi.
  pon-2006: Mehn Dan ko eri kohkohla. Maika kilang duwen ar mwomwen kehlail sang irail,
    e ahpw pil wekidek oh pwuralahng ni imweo.
  ksd-ksd: Ma ra umana natu i Dan dia ga vana ta kadia nga; ma ba Mika i ga gire ba
    dia ga dekdek tana, i ga tur tapuku ma i?a talil ta ra kubana.
  tur-YTC: Dan'ın çocukları yollarına gittiler; Mika onların kendisi için çok güçlü
    olduklarını görünce dönüp evine gitti.
  grc-BRENT: Καὶ ἐπορεύθησαν οἱ υἱοὶ Δὰν εἰς ὁδὸν αὐτῶν· καὶ εἶδε Μιχαίας, ὅτι δυνατώτεροί
    εἰσιν ὑπὲρ αὐτόν· καὶ ἐπέστρεψεν εἰς τὸν οἶκον αὐτοῦ.
  ind-AYT: Lalu, keturunan Dan pergi melanjutkan perjalanannya. Ketika Mikha melihat
    mereka lebih kuat darinya, dia berbalik dan pulang ke rumahnya.
  nya-nya: Choncho anthu a fuko la Dani anapitiriza ulendo wawo. Mika ataona kuti
    anthuwo anali amphamvu kuposa iye, anangotembenuka kubwerera kwawo.
  hrv-hrv: Danovci odoše dalje, a Mika, videći da su jači od njega, okrenu se i vrati
    kući.
  mps-mps: Te Dan dabego po ola silama, te augwali palio. Tialima, Maikago suali,
    te bidi dabego bomo ebaso, tama aga augwali dali usu yabo homu isiąbaso, tama
    aga buluba me geasa palio.
  tpi-tpi: Ol Dan i tok pinis na ol i go. Na Maika i lukim ol dispela man i strong
    tumas na em i no inap long ol, olsem na em i go bek long ples.
  dan-1931: Dermed drog Danitterne deres Vej, og da Mika så, at de var ham for stærke,
    vendte han om og begav sig tilbage til sit Hus.
  vie-OVCB: Nói xong, người Đan tiếp tục đi. Mai-ca thấy họ đông và mạnh hơn bên mình
    nhiều quá, nên đành quay về.
  guj-2017: ત્યારે પછી દાનના લોકોએ પોતાનો રસ્તો પકડ્યો. જયારે મિખાને જણાયું કે તેઓ
    તેના કરતાં બળવાન હતા, ત્યારે તે પાછો વળ્યો અને પોતાને ઘરે ગયો.
  pon-2006A: Mehn Dan ko eri kohkohla. Maika kilang duwen ar mwomwen kehlail sang
    irail, e ahpw pil wekidek oh pwuralahng ni imweo.
  por-BRBSL: Os filhos de Dan seguiram seu caminho; e quando Micah viu que eles eram
    fortes demais para ele, ele se virou e voltou para sua casa.
  cth-cth: Hahoi, Dannaw teh a cei awh. Mikah ni tuk han a taki teh, im a ban takhai
    awh.
  twi-twi: Enti Dan mmarima no toaa so kɔɔ wɔn kwan. Mika huu sɛ nnipa no dɔɔso a
    enti ontumi ntow nhyɛ wɔn so no, ɔdan ne ho kɔɔ fie.
  hlt-hlt: Dan ca rhoek amah longpui ah a caeh uh daengah Maikah loh amih tah anih
    lakah tlungluen uh tila a hmuh. Te dongah hooi uh tih amah im la mael.
  tbz-SIM: Mɛm̀mɛ kɛ̀ Dɑnni botí kɔbɛ nsɔkɛ́ bɛ cɛ kɛ̀ Mikɑɑ bɑntɛ́ bɛ̀ ò kpeńnìnɛ̀mɛ̀mu
    kɛ́yóu kɛ́kò.
  msy-2020: Egha Danɨn anabamɨn adarazi kamaghɨn mɨkemegha gɨvagha ghue. Ezɨ Maika
    gumazir kabar garima me bar gavgavizɨ, a me mɨsoghan ibura, kamaghɨn, a uamategha
    uan nguibamɨn ghu.
  azb-azb: Dan övladları yollarına davam etdilər. Mikeya bu adamların ondan güclü
    olduğunu görüb evinə qayıtdı.
  eng-DBY: And the children of Dan went their way; and Micah saw that they were too
    strong for him, and he turned and went back to his house.
  hin-2017: तब दानियों ने अपना मार्ग लिया; और मीका यह देखकर कि वे मुझसे अधिक बलवन्त
    हैं फिरके अपने घर लौट गया।
  eng-YLT: and the sons of Dan go on their way, and Micah seeth that they are stronger
    than he, and turneth, and goeth back unto his house.
  eng-WYC-2017: And so Dan went forth in the journey begun. And Micah saw, that they
    were stronger than he, and [he] turned again into his house.
  eng-WMBB: The children of Dan went their way; and when Micah saw that they were
    too strong for him, he turned and went back to his house.
  urd-GVH: यह कहकर उन्होंने अपना सफ़र जारी रखा। मीकाह ने जान लिया कि मैं अपने थोड़े
    आदमियों के साथ उनका मुक़ाबला नहीं कर सकूँगा, इसलिए वह मुड़कर अपने घर वापस चला
    गया।
  rug-rug: Meke sari na tie pa Dani si ene hola la tu. Gilania Maika sapu lopu ṉiṉira
    holani sa si arini, ke kekere meke pule la pa nana vetu si asa.
  gaz-gaz: Ergasii namoonni Daan karaa isaanii itti fufan; Miikaan akka isaan humna
    isaatii ol taʼan hubatee of irra garagalee gara mana ofii isaatti qajeele.
  fra-LSG: Et les fils de Dan continuèrent leur route. Mica, voyant qu’ils étaient
    plus forts que lui, s’en retourna et revint dans sa maison.
  yal-yal: Na xanbi ra, Dan bɔnsɔnna muxune mɔn yi e sigatiin fɔlɔ. Mike to a to a
    e sɛnbɛn yi gbo, a yi xɛtɛ a konni.
  haw-1868: Hele aku la na mamo a Dana i ko lakou wahi i hele ai. A ike iho la o Mika,
    ua oi ko lakou ikaika i kona, huli mai la ia, a hoi ae la i kona hale.
  arb-NAV: وَانْطَلَقَ الدَّانِيُّونَ فِي طَرِيقِهِمْ. وَلَمَّا رَأَى مِيخَا أَنَّهُمْ
    أَقْوَى مِنْ أَنْ يَتَغَلَّبَ عَلَيْهِمْ رَجَعَ إِلَى بَيْتِهِ.
  ewe-ewe: Ale Dan ƒe to la gaho ɖe edzi eye esi Mika kpɔ be ameawo sẽ wu ye akpa
    ta la, etrɔ dzo yi aƒe me.
  eng-LEE: And the children of Dan went on their way; and when Micah saw that they
    were too strong for him, he turned and went back unto his house.
  asm-FB: পাছত দানৰ পৰিয়ালৰ সন্তান সকলে নিজৰ বাটেদি গুচি গ’ল আৰু মীখায়ো তেওঁলোকক
    নিজতকৈ অধিক বলৱান দেখি মুখ ঘূৰাই নিজৰ ঘৰলৈ উভতি আহিল।
  sus-A: عٍ تٌ نَ قَلَ، عٍ نَشَ سِفَ. مِكٍ نَشَ عَ كٌلٌن عٍ سّنبّ فبٌ عَ بّ، نَ نَ
    عَ نِيَ، عَ نَشَ فبِلٍن عَ شْنيِ.
  fra-SBL: Les fils de Dan s'en allèrent ; et lorsque Michée vit qu'ils étaient trop
    forts pour lui, il se retourna et retourna dans sa maison.
  hbo-hbo: וַיֵּלְכ֥וּ בְנֵי־דָ֖ן לְדַרְכָּ֑ם וַיַּ֣רְא מִיכָ֗ה כִּי־חֲזָקִ֥ים הֵ֙מָּה֙
    מִמֶּ֔נּוּ וַיִּ֖פֶן וַיָּ֥שָׁב אֶל־בֵּיתֹֽו׃
  kik-kik: Nĩ ũndũ ũcio andũ acio a Dani magĩĩthiĩra, nake Mika, ona atĩ maarĩ na
    hinya mũnene mũno kũmũkĩra, akĩhũndũka agĩcooka mũciĩ.
  fra-NCL: Et les fils de Dan continuèrent leur route. Voyant qu’ils étaient plus
    forts que lui, Michas s’en retourna et revint dans sa maison.
  cek-AK: Dan kaminawk mah anih to caeh o taak poe; Mikah mah nihcae to ka pazawk
    thai mak ai, tiah panoek naah, angmah im ah amlaem taak.
  cuk-cuk: Micaía egi-obin-dakargu, gannar e-negse nadsunnad. Dan-sordamardi na e-nadapmaladba
    na nadmalad.
  uig-CYR: Буларни дәп Данлар өз йолиға маңди; Микаһ уларниң өзидин күчлүк екәнлигини
    көрүп, йенип өз өйигә кәтти.
  tel-2017: ఈ విధంగా దాను గోత్రం వారు తమ మార్గాన వెళ్ళిపోయారు. వాళ్ళు తన కంటే బలవంతులని
    అర్థం చేసుకున్న మీకా తిరిగి తన ఇంటికి వెళ్ళిపోయాడు.
  hat-BSA: Konsa, fis a Dan yo te fè wout yo. Epi lè Mica te wè ke yo te twò fò pou
    li, li te vire retounen lakay li.
  kos-kos: Na mwet Dan elos sifilpa fahsr som. Ke Micah el akilen lah mwet inge arulana
    ku lukel, el forla ac folokla nu acn sel ah.
  hbo-WLC: וַיֵּלְכ֥וּ בְנֵי־דָ֖ן לְדַרְכָּ֑ם וַיַּ֣רְא מִיכָ֗ה כִּי־חֲזָקִ֥ים הֵ֙מָּה֙
    מִמֶּ֔נּוּ וַיִּ֖פֶן וַיָּ֥שָׁב אֶל־בֵּיתֽוֹ׃
  ibo-ibo: Ya mere, ndị ebo Dan gbara ya nkịtị na-aga ebe ha na-aga. Mgbe Maịka hụrụ
    na ha dị ọtụtụ karịa ya, ọ hapụrụ ha, tụgharịa laghachi nʼụlọ ya.
  ory-ory: ଏଉତ୍ତାରେ ଦାନ୍-ସନ୍ତାନଗଣ ଆପଣା ପଥରେ ଗମନ କଲେ; ପୁଣି ମୀଖା ସେମାନଙ୍କୁ ଆପଣାଠାରୁ
    ଅଧିକ ବଳବାନ ଦେଖି, ଆପଣା ଗୃହକୁ ଫେରିଗଲା।
  chk-chk: Mürin, ekewe chon Tan ra feila won aler. Nge lupwen Maika a küna pwe ra
    kon pöchökül mwan, a kul o liwinsefäl ngeni lenian.
  rop-rop: Wal wen deibin tok lagijat, deibin kipgon na, en Maika bin lafta gobek,
    dumaji imbin luk deibin abum bigismob men.
  ukr-1871: І пійшли собі далїй Данії. Миха же, побачивши, що вони дужчі за його,
    вернувсь додому.
  deu-1951: Also gingen die Kinder Dan ihren Weg; und weil Micha sah, daß sie stärker
    waren als er, wandte er sich und kehrte wieder zu seinem Hause zurück.
  eng-JPS: And the children of Dan went their way; and when Micah saw that they were
    too strong for him, he turned and went back unto his house.
  srp-1865: I sinovi Danovi otidoše svojim putem, a Miha videæi da su jaèi od njega
    vrati se i otide kuæi svojoj.
  lug-lug: Awo abaana ba Ddaani ne beetambulira. Awo Mikka bwe yalaba nga bamuyinze
    amaanyi, n’akyuka n’addayo ewuwe.
  heb-heb: וילכו בני דן לדרכם וירא מיכה כי חזקים המה ממנו ויפן וישב אל ביתו׃
  ben-IRV: পরে দান-সন্তানরা নিজের পথে গেল এবং মীখা তাদেরকে নিজের থেকে বেশি বলবান দেখে
    ফিরল, নিজের বাড়িতে ফিরে এল।
  pan-pan: ਤਦ ਦਾਨੀ ਆਪਣੇ ਰਾਹ ਤੁਰ ਪਏ ਅਤੇ ਜਦ ਮੀਕਾਹ ਨੇ ਵੇਖਿਆ ਕਿ ਉਹ ਮੇਰੇ ਨਾਲੋਂ ਜ਼ਿਆਦਾ ਤਕੜੇ
    ਹਨ ਤਾਂ ਮੁੜ ਕੇ ਆਪਣੇ ਘਰ ਨੂੰ ਵਾਪਿਸ ਚਲਾ ਗਿਆ।
  mya-JVB: မိက္ခါ သည် သူတို့ကို မိမိမနိုင်သည်ကိုသိ ၍ မိမိ အိမ် သို့ ပြန် သွားလေ၏။
  hmo-hmo: Vadaeni Dano taudia be ma idia raka lao. Mika ia itaia, idia edia goada
    ese iena goada ia hanaia, vadaeni ia lao, iena ruma dekenai ia giroa lou.
  urd-urd: 'इसलिए बनी दान तो अपने रास्ते ही चले गए: और जब मीकाह ने देखा, कि वह उसके
    मुक़ाबले में बड़े ज़बरदस्त हैं, तो वह मुड़ा और अपने घर को लौटा।'
  rus-SYN: И пошли сыны Дановы путем своим; Миха же, видя, что они сильнее его, пошел
    назад и возвратился в дом свой.
  bqc-SIM: Ɔ̃ Dã buipiↄ dàzɛu. Kɛ́ Mika è gbɛ̃́piↄ gbãa dɛalaɛ, ↄ̃ à ɛ̀a tà
    bɛ.
  tcz-CHONGTHU: Hitichun Dan mitechu akijot kit taove. Micah chun amaho chu kisatpi
    ding angapchat loujeh in ahung kileheijin ain lamma achetai.
  mar-mar: मग दानाचे लोक आपल्या मार्गाने गेले, आणि मीखाने पाहिले की आपल्यापेक्षा ते
    बलवान आहेत, म्हणून तो माघारी फिरून आपल्या घरी गेला.
  qub-qub: Paycuna aypallaj captin manchacushpan Micaiaga wasinman cuticuran. Dan
    runacunana aywaycashanpa aywacuran.
  hat-hat: Aprè sa, moun Dann yo al fè wout yo. Mika menm, lè li wè mesye yo te pi
    fò pase l', li tounen tounen l', l' al lakay li.
  eng-BSB: So the Danites went on their way, and Micah turned to go back home, because
    he saw that they were too strong for him.
  tod-tod: Dan ná-nuiti ti pele zoni, ti ɗa li. Mika kaai ma ga ta-zobogi wɔɔlɔʋɛ
    nɔnɔi ʋa, é ɠaleni ma, é li ná-pɛlɛi wu.
  eng-WEBPB: The children of Dan went their way; and when Micah saw that they were
    too strong for him, he turned and went back to his house.
  kbq-kbq: Anage nehu'za Dani naga'mo'za vu'naze. Hagi Maika'ma keama Dani naga'mo'za
    rama'a vahe'ma vazageno ha'ma huzamantega'ma nosuno'a ete rukrahe huno noma'arege
    vu'ne.
  nhe-BL: Huan ica ya nopa, iixhuihua Dan quitoquilijque iniojhui, huan Micaía quiitac
    para inijuanti nelía miyac para ya, huajca mocuepqui ichaj.
  gub-BL: A'e ma'e imume'u re awa Nà izuapyapyr uhem oho a'e wi wà. Mika wexak waneta
    tetea'u haw. Wexak wakàgaw no. A'e rupi uzewyr oho weko haw pe.
  eng-DRA: And so they went on the journey they had begun. But Michas seeing that
    they were stronger than he, returned to his house.
