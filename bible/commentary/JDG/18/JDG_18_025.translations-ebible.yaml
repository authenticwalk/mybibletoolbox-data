verse: JDG.018.025
translations:
  mal-C: ദാന്യർ അയാളോട്, “താങ്കൾ വാദപ്രതിവാദത്തിനൊരുങ്ങിയാൽ ക്ഷിപ്രകോപികൾ ആരെങ്കിലും
    കയർത്ത് താങ്കളെയും വീട്ടുകാരെയും കൊന്നുകളയും” എന്നു പറഞ്ഞു.
  deu-TKW: 'Die Daniten erwiderten ihm: Laß uns nichts weiter hören, sonst könnten
    erbitterte Leute über euch herfallen, und durch deine Schuld wäre es um dein und
    der Deinigen Leben geschehen!'
  lin-lin: 'Bato ya libota ya Dani bazongiselaki ye : — Tika ete mongongo na yo eyokana
    te kati na biso, noki te bato ya kanda bakokweyela yo mpe bakoboma yo elongo na
    libota na yo mobimba.'
  eng-LSV: And the sons of Dan say to him, “Do not let your voice be heard with us,
    lest men bitter in soul fall on you, and you have gathered your life, and the
    life of your household”;
  eng-GNV: And the children of Dan sayde vnto him, Let not thy voyce be heard among
    vs, least angrie fellowes runne vpon thee, and thou lose thy life with the liues
    of thine housholde.
  eng-WEBSTER: And the children of Dan said to him, Let not thy voice be heard among
    us, lest angry fellows rush upon thee, and thou lose thy life, with the lives
    of thy household.
  nhw-BL: 'Huan iixhuihua Dan quinanquilijque: ―Amo techtzajtzili chicahuac toica.
    Huelis se tlen ni tlahuilanca tlacame catli más mosisinía quinequis mitzmaquilis.
    O huelis mitzmictis ta ihuaya nochi mosoldados.'
  swh-ONEN: Wadani wakamjibu, “Usibishane na sisi, la sivyo watu wenye hasira kali
    watakushambulia, nawe na watu wa nyumbani mwako mtapoteza maisha.”
  bba-bba: Yerɑ bɑ nɛɛ, sɑǹ mɑɑ kĩ su wunɛn nɔɔ nɔ. À n mɑɑ yinɑ, bɛsɛn ɡɑbun mɔru
    koo se kpɑ bu nun wɔri bu ɡo tɛ̃, wunɛ kɑ wunɛn yɛnuɡibu.
  eng-KJVCPB: And the children of Dan said unto him, Let not thy voice be heard among
    us, lest angry fellows run upon thee, and thou lose thy life, with the lives of
    thy household.
  luo-luo: Jo-Dan nodwoko niya, “We dwokori kodwa, ka ok kamano, to joma igi wangʼ
    moingo tekregi biro monji, bangʼe in kod joodi ibiro negi.”
  meu-meu: Bena Dan taudia ese e gwau henia, eto, Oi gadomu basine hedinarai ai bogaragimai
    ai, badu-haraḡa taudia haida ese bae alamui na garina, oiemu mauri bona dekemu
    taudia edia mauri bae boio na garina.
  npi-ULB: दानका मानिसहरूले तिनलाई भने, “हामीलाई तिम्रो केही कुरा नसुनाऊ, नत्रता हामीमध्येका
    कोही धेरै क्रोधित मानिसले तिमीलाई आक्रमण गर्नेछ, र तिमी र तिम्रा परिवार सबै मारिनेछन्
    ।”
  yor-yor: Àwọn ọkùnrin Dani náà dáhùn pé, “Má ṣe bá wa jiyàn, tàbí àwọn oníbìínú
    fùfù ènìyàn lè kọlù yín, ìwọ àti àwọn ìdílé yóò sì sọ ẹ̀mí yín nù.”
  ind-ind: Orang-orang Dan mengancamnya, “Tidak usah banyak mulut! Awas, orang-orang
    kami bisa marah mendengarnya. Kamu sekeluarga belum mau mati, bukan?”
  pes-OPCB: 'مردان قبیلهٔ دان گفتند: «ساکت باشید و گرنه ممکن است افراد ما خشمگین شده،
    همهٔ شما را بکشند.»'
  tgl-ULB: Sinabi ng mga tao ng Dan sa kaniya, “Hindi mo kami dapat hayaang marinig
    ka naming magsabi ng anumang bagay, o sasalakayin ka ng ilang galit na galit na
    mga kalalakihan at ikaw at iyong pamilya ay mapapatay.”
  hui-hui: Ani layagola Danali biaru tigua ladai bialu lalu, Agali o karume keba halu
    í̠nibi í̠ one waneiginibi bo wahai holigo inahondo bi dewaore nale waha, lene.
  mya-mya: ဒန်​အ​မျိုး​သား​တို့​က``ဤ​သူ​တို့​သည်​အ​မျက် ထွက်​၍ သင်​တို့​အား​မ​တိုက်​ခိုက်​စေ​လို​လျှင်
    နောက်​ထပ်​စ​ကား​တစ်​ခွန်း​မျှ​မ​ပြော​ပါ​နှင့်။ သင်​နှင့်​သင်​၏​အိမ်​ထောင်​စု​တစ်​ခု​လုံး​သေ
    သွား​လိမ့်​မည်'' ဟု​ဆို​ကြ​၏။-
  bod-N: དཱན་གྱི་མི་རྣམས་ཀྱིས་ཁོ་ལ་འདི་ལྟར་སྨྲས་པ་སྟེ། གདུག་རྩུབ་ཅན་འདི་ཚོས་ཁྱོད་ལ་རྒོལ་ཏེ་ཁྱོད་དང་ཁྱོད་ཀྱི་ཁྱིམ་གང་པོའི་སྲོག་འཆོར་ཉེན་ཡོད་པས།
    ཁྱོད་ཀྱིས་རང་གི་སྐད་ངེད་རྣམས་ལ་ཐོས་སུ་མ་འཇུག་ཅེས་པའོ། །
  sna-sna: VaDhani vakapindura vakati, “Usaita nharo nesu, kuti varume vane hasha
    varege kukurwisa, uye iwe nemhuri yako mukazorasikirwa noupenyu hwenyu.”
  spa-BLM: 'Los hijos de Dan le dijeron: “No dejes que se oiga tu voz entre nosotros,
    no sea que caigan sobre ti compañeros furiosos y pierdas tu vida, con la de tu
    familia.”'
  cac-cac: 'Ix yalan eb'' d''a vin̈: —Malaj co gana to sq''ue a jaj avaj d''ayon̈,
    yujto a d''a co cal tic ay eb'' vin̈ utzin sc''ool, axo ta tz''aji tzach satel
    eb'' vin̈ yed'' eb'' ajun tic ed''oc, xchi eb''.'
  swh-ULB: '''Watu wa Dani wakamwambia,” Usiruhusu tusikie chochote unachosema, au
    baadhi ya watu wenye hasira sana watawapiga, wewe na familia yako mtauawa.”'
  bel-bel: 'Сыны Данавыя сказалі яму: маўчы, каб мы ня чулі голасу твайго; інакш некаторыя
    з нас, угневаўшыся, нападуць на вас, і ты загубіш сябе і сямэю тваю.'
  deu-ELBBK: 'Aber die Kinder Dan sprachen zu ihm: Lass deine Stimme nicht bei uns
    hören, damit nicht Männer heftigen Gemütes über euch herfallen und du dich und
    dein Haus ums Leben bringst!'
  mbb-OT: Ke sikandan te, “Ereg kad, su kela ke mepauk is duma he menge zuma zey ne
    edhimetayan ke zan ragkes is pemilya nu.”
  mal-2015: 'ദാന്യർ അവനോടു: നിന്റെ ഒച്ച ഇവിടെ കേൾക്കരുതു: അല്ലെങ്കിൽ ദ്വേഷ്യക്കാർ
    നിങ്ങളോടു കയർത്തിട്ടു നിന്റെ ജീവനും നിന്റെ വീട്ടുകാരുടെ ജീവനും നഷ്ടമാകുവാൻ നീ
    സംഗതിവരുത്തും എന്നു പറഞ്ഞു.'
  rmc-rmc: 'O murša andral o kmeňos Dan leske phende: „Na kamas tut imar buter te
    šunel, bo varesave murša pes šaj choľaren a chučena pre tumende. Tu kames, hoj
    tut te murdaren the caľa tira famelija?“'
  pes-OPV: 'و پسران دان او را گفتند: «آواز تو در میان ماشنیده نشود مبادا مردان تند
    خو بر شما هجوم آورند، و جان خود را با جانهای اهل خانه ات هلاک سازی.»'
  ron-1924: 'Фиий луй Дан й-ау зис: „Сэ ну-ць аузим гласул; кэч, алтфел, ниште оамень
    амэрыць се вор арунка асупра воастрэ ши те вей перде ши пе тине, ши пе чей дин
    каса та.”'
  ben-OBCV: দান গোষ্ঠীভুক্ত লোকেরা উত্তর দিল, “আমাদের সঙ্গে তর্কাতর্কি কোরো না, তা
    না হলে কয়েকজন লোক ক্রুদ্ধ হয়ে তোমাদের আক্রমণ করে ফেলতে পারে, এবং তুমি ও তোমার
    পরিবার-পরিজন প্রাণ হারাবে।”
  som-som: Markaasay reer Daan ku yidhaahdeen, War hoy, codkaaga yaan dhexdayada laga
    maqlin, waaba intaasoo ay ragga cadhaysanu ku dilaan, oo aad weydaa naftaada iyo
    nafta reerkaagaba.
  lat-VUC: 'Dixeruntque ei filii Dan: Cave ne ultra loquaris ad nos, et veniant ad
    te viri animo concitati, et ipse cum omni domo tua pereas.'
  eng-ASVBT: And the children of Dan said unto him, Let not thy voice be heard among
    us, lest angry fellows fall upon you, and thou lose thy life, with the lives of
    thy household.
  ita-1885: 'Ma i figliuoli di Dan gli dissero: Non far che s''intenda la tua voce
    appresso di noi; che talora alcuni uomini d''animo iracondo non si avventino sopra
    voi; e che tu, e que'' di casa tua, perdiate la vita.'
  eng-LXXUP: And the children of Dan said to him, Let not thy voice be heard with
    us, lest angry men run upon thee, and take away thy life, and the lives of thy
    house.
  eng-ULB: The people of Dan said to him, “You should not let us hear you say anything,
    or some very angry men will attack you, and you and your family will be killed.”
  spa-VBL: “¡No te quejes con nosotros!” contestaron los danitas. “¡Algunos de los
    que están de mal humor aquí podrían atacarte y tú y tu familia perderían la vida!”
  fra-_FOB: 'Mais les enfants de Dan lui dirent: Ne nous fais point entendre ta voix,
    de peur que des hommes irrités ne se jettent sur vous, et que vous n''y laissiez
    la vie, toi et ta famille.'
  mal-mal: 'ദാന്യർ അവനോട്: “നിന്റെ ശബ്ദം ഇവിടെ കേൾക്കരുത്: അല്ലെങ്കിൽ അത്യന്തം കോപിഷ്ഠരായ
    ജനം നിന്നോട് കോപിച്ച് നിന്റെയും നിന്റെ വീട്ടുകാരുടെയും ജീവൻ നഷ്ടമാകുവാൻ ഇടയാകും”
    എന്ന് പറഞ്ഞു.'
  urd-GVR: Dān ke afrād bole, “Ḳhāmosh! Ḳhabardār, hamāre kuchh log tezmizāj haiṅ.
    Aisā na ho ki wuh ġhusse meṅ ā kar tum ko tumhāre ḳhāndān samet mār ḍāleṅ.”
  suz-BL: मिनु दान आ थर ङा मुरपुकीमी “ब्‍वाले पावो। मारदे हना आंइ दाते ङा चुरब मुरपुकीमी
    चुरशा, इ कली नु इ खिं ङा मुर आन कली साइक्‍नीमी” देंमा बाक्‍त।
  ita-1927: 'I figliuoli di Dan gli dissero: “Fa’ che non s’oda la tua voce dietro
    a noi, perché degli uomini irritati potrebbero scagliarsi su voi, e tu ci perderesti
    la vita tua e quella della tua famiglia!”'
  ckb-ckb: 'نەوەی دانیش وەڵامیان دایەوە: «با لەنێوماندا گوێمان لە دەنگت نەبێت، نەوەک
    ئەم پیاوە سەرگەرمانە پەلامارت بدەن و گیانی خۆت و خێزانەکەت بکێشن.»'
  eng-BBE: And the children of Dan said to him, Say no more, or men of bitter spirit
    may make an attack on you, causing loss of your life and the lives of your people.
  kan-OKCV: ಆದರೆ ದಾನನ ಮಕ್ಕಳು ಅವನಿಗೆ, “ಕೋಪಿಷ್ಟರು ನಿನ್ನ ಮೇಲೆ ಬೀಳದ ಹಾಗೆ ನೀನು ನಿನ್ನ ಪ್ರಾಣವನ್ನೂ,
    ನಿನ್ನ ಮನೆಯವರ ಪ್ರಾಣವನ್ನೂ ಕಳೆದುಕೊಳ್ಳದ ಹಾಗೆ ನಿನ್ನ ಶಬ್ದ ನಮಗೆ ಕೇಳಿಸದೆ ಇರಲಿ,” ಎಂದರು.
  tam-2017: 'தாண் மக்கள் அவனைப் பார்த்து: எங்கள் காதுகள் கேட்க சத்தமிடாதே, சத்தமிட்டால்
    கடுங்கோபக்காரர்கள் உங்களைத் தாக்குவார்கள்; அப்பொழுது நீயும் உன்னுடைய குடும்பத்தினர்களும்
    கொல்லப்படுவார்கள் என்று சொல்லி,'
  spa-RV-1909: 'Y los hijos de Dan le dijeron: No des voces tras nosotros, no sea
    que los de ánimo colérico os acometan, y pierdas también tu vida, y la vida de
    los tuyos.'
  ron-BTF: 'Și copiii lui Dan i-au spus: Să nu ți se audă vocea printre noi, ca nu
    cumva niște oameni furioși să vină peste voi și să îți pierzi viața, împreună
    cu viața celor din casa ta.'
  eng-WEBP: The children of Dan said to him, “Don’t let your voice be heard among
    us, lest angry fellows fall on you, and you lose your life, with the lives of
    your household.”
  eng-FBV: “Don't complain to us!” Danites replied. “Otherwise some hot-tempered people
    here might attack you and you and your family will lose your lives!”
  nld-1939: 'Maar de Danieten zeiden: Zet nu maar niet zo’n grote mond tegen ons op,
    anders zouden verbitterde mannen wel eens op u kunnen los gaan, en zoudt ge met
    uw huisgenoten het leven kunnen verbeuren.'
  nch-BL: 'Huan iixhuihua Dan quinanquilijque: ―Amo techtzajtzili chicahuac toica.
    Huelis se ten ni tatehuijca tacame cati san cuajcualantoc quinequis mitzmaquilis.
    O huelis mitzmictis ta ihuaya nochi mosoldados.'
  vie-1934: 'Người Đan đáp cùng Mi-ca rằng: Chớ cho ta nghe tiếng ngươi nữa, e có
    người nổi giận xông hãm các ngươi, làm cho ngươi và nhà ngươi đều bị mất sự sống
    chăng.'
  hin-CV: दान वंशजों ने उनसे कहा, “सही यह होगा कि आपकी आवाज हमारे बीच सुनी ही न जाए,
    नहीं तो हमारे क्रोधी स्वभाव के लोग आप पर हमला कर देंगे और आप अपने प्राणों से हाथ
    धो बैठेंगे, तथा आपके परिवार के लोग भी मारे जाएंगे.”
  spa-BES: 'Y los hijos de Dan le dijeron: No digas más, o uno de los nuestros se
    enfurezca y pueda atacarte, causando la pérdida de tu vida y la de tu gente.'
  tdx-tdx: 'Le hoe o ana’ i Daneo ama’e: Ehe tsy ho janjiñeñe añivo’ay atoa ty fiarañanaña’o,
    hera hiambotraha’ t’indaty boseke vaho hikenkan-drehe rekets’ o añ’ an­jom­ba’oo.'
  tha-KJV: คนดานจึงตอบเขาว่า “อย่าให้เราได้ยินเสียงของเจ้าเลย เกล​ือกว่าคนขี้โมโหจะเล่นงานเจ้าเข้า
    เจ้​าและครอบครัวของเจ้าก็จะเสียชีวิตเปล่าๆ”
  por-BR-2018: 'E os filhos de Dã lhe disseram: Não grites atrás de nós, não seja
    que os de ânimo impetuoso vos acometam, e percas também tua vida, e a vida dos
    teus.'
  deu-ELO: 'Aber die Kinder Dan sprachen zu ihm: Laß deine Stimme nicht bei uns hören,
    damit nicht Männer heftigen Gemütes über euch herfallen, und du dich und dein
    Haus ums Leben bringest!'
  eng-WYC-2018: And the sons of Dan said to him, Beware, lest thou speak [any] more
    to us, and men stirred in soul come to thee, and thou perish with all thine house.
  epo-epo: 'Kaj la Danidoj diris al li: Ne aŭdigu vian voĉon antaŭ ni, ĉar alie atakos
    vin koleraj homoj kaj vi pereigos vian animon kaj la animon de via domo.'
  uig-PIN: 'Danlar uningƣa: — Ününgni qiⱪarma, bolmisa aqqiⱪi yaman kixilǝr seni tutuwelip,
    seni wǝ ailǝngdikilǝrni janliridin juda ⱪilmisun, yǝnǝ, — dedi.'
  beo-beo: Da:ne dunu da ema bu adole i, “Di da ouiya:mu da defea. Bai agoane hame
    hamosea, ninia dunu da di doagala:mu. Amasea, di amola dia sosogo fi huluane da
    bogogia:mu.”
  tpi-OTNT: Na ol Dan i tok, “Yu no ken mekim planti toktok long mipela. Nogut ol
    man i kros na pait long yu, na bai ol i kilim yu i dai wantaim olgeta famili bilong
    yu.”
  hau-SA: Mutanen Dan suka ce, “Kada ka kuskura ka ce kome, in ba haka ba mutanen
    nan za su harzuƙa, da kai da iyalinka duka ku rasa rayukanku.”
  uig-LAT: 'Danlar uninggha: — Ününgni chiqarma, bolmisa achchiqi yaman kishiler séni
    tutuwélip, séni we ailengdikilerni janliridin juda qilmisun, yene, — dédi.'
  nde-nde: AbakoDani baphendula bathi, “Ungaphikisani lathi, hlezi abanye abantu abalolaka
    bakuhlasele, kuthi wena labendlu yakho lilahlekelwe yikuphila kwenu.”
  ton-ton: Pea naʻe pehē ʻe he fānau ʻa Tani kiate ia, “ʻOua naʻa ongona ho leʻo ʻiate
    kimautolu telia naʻa ʻoho atu kiate koe ʻae kau siana loto ʻita, pea ʻe mole ʻiate
    koe hoʻo moʻui, fakataha mo e moʻui ʻa ho kau nofoʻanga.”
  ces-1613: 'Jemuž odpověděli synové Dan: Hlediž, ať více neslyšíme hlasu tvého za
    sebou, sic jináč oboří se na vás muži hněviví, a ztratíš duši svou i duše domu
    svého.'
  eng-WMB: The children of Dan said to him, “Don’t let your voice be heard among us,
    lest angry fellows fall on you, and you lose your life, with the lives of your
    household.”
  tam-TCV: தாண் கோத்திரத்தார் மீகாவைப் பார்த்து, “எங்களுடன் வாக்குவாதம் செய்யவேண்டாம்.
    பண்ணினால் முற்கோபக்காரர் உங்களைத் தாக்குவார்கள். நீயும் உன் குடும்பத்தாரும் உயிரை
    இழக்க நேரிடும்” என்றார்கள்.
  ceb-ULB: Ang katawhan sa Dan miiingon kaniya, “Wala unta nimo kami gipadungog sa
    bisan unsang imong gipangsulti, kay tingali ang ubang mga tawo nga suko kaayo
    moataki kanimo, ikaw ug ang imong pamilya pagapatyon.”
  pol-UBG: 'Na to synowie Dana odpowiedzieli: Niech nie słyszymy za sobą twego głosu,
    by się nie rzucili na was rozgniewani ludzie, a straciłbyś swe życie i życie swego
    domu.'
  urd-GVU: دان کے افراد بولے، ”خاموش! خبردار، ہمارے کچھ لوگ تیز مزاج ہیں۔ ایسا نہ
    ہو کہ وہ غصے میں آ کر تم کو تمہارے خاندان سمیت مار ڈالیں۔“
  deu-1912: 'Aber die Kinder Dan sprachen zu ihm: Laß deine Stimme nicht hören bei
    uns, daß nicht auf dich stoßen zornige Leute und deine Seele und deines Hauses
    Seele nicht hingerafft werde!'
  kan-2017: ದಾನ್ಯರು ಅವನಿಗೆ, “ನಮ್ಮಲ್ಲಿ ಕೆಲವರು ತುಂಬಾ ಕೋಪಿಸಿಕೊಳ್ಳುವವರಿದ್ದಾರೆ; ಅವರು ನಿಮ್ಮ
    ಮೇಲೆ ಬಿದ್ದರೆ ನೀನೂ, ನಿನ್ನ ಮನೆಯವರೂ ಪ್ರಾಣವನ್ನು ಕಳೆದುಕೊಳ್ಳಬೇಕಾಗುತ್ತದೆ. ಆದ್ದರಿಂದ ಬಾಯಿಮುಚ್ಚಿಕೊಂಡು
    ಹೋಗು” ಎಂದು ಹೇಳಿ ಮುಂದೆ ನಡೆದರು.
  yap-yap: Me ga’ar piyu Dan ngak, “Kabfel’ ndab kumog ban’en fa ga ba’dag ni nge
    damumuw e pi pumo’on ney ngar chamgad ngom. Ya ga ra yim’ nge chon e tabnaw rom
    ni gubin.”
  hlt-MCSB: Tedae Maikah te Dan ca rhoek, “Na ol te kaimih n'yaak sak boeh, Hluthlut
    hinglu kah hlang rhoek loh nang te n'cuuk thil vetih namah kah hinglu, na imkhui
    kah a hinglu te na khum sak ve,” a ti na uh .
  mdy-ETH: ዳኣኔፓ ሙኬ ዓሳ፦ «ፔቴታዖ ዔኤቢ ጌይፖ፤ ሃያ ዓሶኮ ዻጋ ሲኢዻታሢሮ ኔናንታ ኔ ማኣሮ ዓሶንታ ኔኤኒ ኩርሲሳንዳኔ»
    ጌዔኔ።
  twi-ASANTE: Dan mmarima no buaa sɛ, “Hwɛ deɛ woka no yie! Yɛn mu bi bo nkyɛre fu,
    anhwɛ a wɔn bo bɛfu na wɔakum wo ne wʼabusuafoɔ.”
  eng-WEBU: The children of Dan said to him, “Don’t let your voice be heard among
    us, lest angry fellows fall on you, and you lose your life, with the lives of
    your household.”
  wal-wal: Daana asati, “Issi qaala qaattada nena era! Ha yiilluwaara de7iya asaa
    neeni denttettikko, eti ne bolli denddananne ne so asaa ubbaa wurssana” yaagidosona.
  spa-PDDPT: 'Pero los hijos de Dan le respondieron: Que tu voz no se oiga entre nosotros,
    no sea que los de ánimo colérico te ataquen, y pierdas tu vida y las vidas de
    tu familia.'
  gun-gun: 'Ha''e ramo Dã kuery aipoe''i ixupe: — Ndeayvuve eme orevy, xapy''a rei
    avakue ipy''a guaxukueve ndere opu''ã rã pekanhymba e''ỹ aguã, ndero pygua kuery
    reve — he''i okuapy.'
  agu-BL: —Quil je' mas awi' tan kayajle'n, na qui na kil ko at jun sketz yil je'
    lajp wi' tzawe'j, nin ltz'oc tan abiyle'n cu'n, nin yil tzajpon wi' qui cunin
    batz tircu'n yi anajal ẍchiquimok.
  ilo-ULB: Kinuna dagiti tattao ti Dan kenkuana, “Saanmo koma impalubos a mangngegmi
    iti aniaman a banag nga isaom, ta no saan rautendaka dagiti makaung-unget unay
    a lallaki, sika ken ti pamiliam ket mapapatayto.
  kpg-kpg: Digau Dan ga helekai, “Goe e humalia belee hagalee hai au helekai, gi de
    hagawelewele digau aanei, ga heebagi adu gi di goe. Goe mo doo hale hagatau la gaa mmade.”
  uig-ARA: 'دانلار ئۇنىڭغا: ــ ئۈنۈڭنى چىقارما، بولمىسا ئاچچىقى يامان كىشىلەر سېنى
    تۇتۇۋېلىپ، سېنى ۋە ئائىلەڭدىكىلەرنى جانلىرىدىن جۇدا قىلمىسۇن، يەنە، ــ دېدى.'
  sus-sus: Dana xa die naxa a fala a bɛ, «I naxa sɔnxɔ muxu ra, xa na mu xɛmɛ ndee
    fama wo bɔnbɔde xɔnɛ ra. Na kui i fama nɛ gande i tan nun i xa denbaya ra.»
  pon-2006: Mehn Dan ko ahpw ndahng, “Komw dehr nda mehkot ma komw sohte men kalingarngarihada
    aramas pwukat oh kahrehiong ar pahn mahweniong komwi. Komwi oh omwi peneinei koaros
    pahn mehla.”
  ksd-ksd: 'Ma ra umana natu i Dan dia ga biti tana: Koko da valongore ra nilaim livuan
    ta vevet, kan ta umana tena kankan diat a kinim vake u, ma u ma diat ta ra kubam
    avat a virua.'
  tur-YTC: 'Dan''ın çocukları ona şöyle dediler: “Aramızda sesini duyurma, yoksa öfkeli
    adamlar sana saldıracak ve kendi yaşamını ev hakının yaşamlarını kaybedeceksin.”'
  grc-BRENT: Καὶ εἶπαν πρὸς αὐτὸν οἱ υἱοὶ Δὰν, μὴ ἀκουσθήτω δὴ φωνή σου μεθʼ ἡμῶν,
    μή ποτε συναντήσωσιν ὑμῖν ἄνδρες πικροὶ ψυχῇ, καὶ προσθήσουσι ψυχήν σου, καὶ τὴν
    ψυχὴν τοῦ οἴκου σου.
  ind-AYT: Keturunan Dan berkata kepadanya, “Jangan terdengar lagi perkataanmu kepada
    kami supaya jangan ada orang yang menyerang karena sakit hati, lalu menghilangkan
    nyawamu dan nyawa kehidupan keluargamu.”
  nya-nya: Anthu a fuko la Dani aja anayankha kuti, “Usayankhuleponso kanthu chifukwa
    anthu awa angapse mtima nakumenya ndipo iwe ndi banja lako lonse nʼkutayapo miyoyo
    yanu.”
  hrv-hrv: 'Danovci mu odgovore: “Da te više nismo čuli! Jer bi gnjevni ljudi mogli
    udariti na vas te bi upropastio sebe i svoju kuću!”'
  mps-mps: Tama te Dango hanigo te po wali, “Te nago po me deli dabolo munu me olamuo.
    Tiyu, te bidi dabe wado ebo homu elama, te augwaligo dage dali hwįabuo. Tama
    augwaligo te nage dali, naga hani sibi dali ela muabuo,” wali.
  tpi-tpi: Na ol Dan i tok, “Yu no ken mekim planti toktok long mipela. Nogut ol man
    i kros na pait long yu, na bai ol i kilim yu i dai wantaim olgeta famili bilong
    yu.”
  dan-1931: 'Men Danitterne svarede ham: “Lad os ikke høre et Ord mere fra dig, ellers
    kunde det hænde, at nogle Mænd, som er bitre i Hu, faldt over eder, og at du satte
    både dit eget og dine Husfolks Liv på Spil!”'
  vie-OVCB: 'Người Đan nói: “Im miệng đi! Nếu không, sẽ có người nổi giận, giết ông
    và cả nhà bây giờ.”'
  guj-2017: દાનના લોકોએ તેને કહ્યું, મોટેથી ન બોલ. “અમારે તારો અવાજ સાંભળવો નથી! કેમ
    કે કેટલાક અત્યંત ક્રોધિત માણસો તારા પર હુમલો કરશે અને તું તથા તારા ઘરનાં માર્યા
    જશો.”
  pon-2006A: Mehn Dan ko ahpw ndahng, “Komw dehr nda mehkot ma komw sohte men kalingeringerihada
    aramas pwukat oh kahrehiong ar pahn mahweniong komwi. Komwi oh omwi peneinei koaros
    pahn mehla.”
  por-BRBSL: 'Os filhos de Dan lhe disseram: “Não deixe que sua voz seja ouvida entre
    nós, para que não caia sobre você um sujeito zangado e você perca sua vida, com
    a vida de sua casa”.'
  cth-cth: Dannaw ni ahnimouh koevah, kaimouh rahak vah, lawk hrumhram dei hanh. Hoehpawiteh,
    kut na noung payon vaih atipouh awh.
  twi-twi: Dan mmarima no buae se, “Hwɛ nea woreka no yiye! Yɛn mu bi bo nkyɛ fuw,
    anhwɛ a wɔn bo befuw na wɔakum wo ne wʼabusuafo.”
  hlt-hlt: Tedae Maikah te Dan ca rhoek, “Na ol te kaimih n'yaak sak boeh, Hluthlut
    hinglu kah hlang rhoek loh nang te n'cuuk thil vetih namah kah hinglu, na imkhui
    kah a hinglu te na khum sak ve,” a ti nauh.
  tbz-SIM: 'Kɛ̀ Dɑnni botí kɔbɛ dɔ̀: Yíɛ́ kɛ́yĩ́ fĩ́ɛ̃́ũ̀, kɑ̀ɑ bo yɑ̀ ti yóó dɑ dɔɔ̀
    dɛ̀! Kɑ̀ɑ í yɛ̃́ ɑ kú fɔ̃́ nnɛ̀ ɑ cĩ́ɛ̃̀tɛ̀ kɔbɛ.'
  msy-2020: Ezɨ Danɨn anabamɨn adarazi kamaghɨn a ikaragha ghaze, “Nɨ mɨgɨrɨgɨar avɨribar
    e damuan markɨ. Gumazir kaba ua nɨn atar nɨ mɨsuegh, egh nɨn amuiroghboriba sara
    mɨsueghtɨ me arɨghiregham.”
  azb-azb: 'Dan övladları ona dedilər: «Səsin aramızda eşidilməsin, yoxsa qəzəbindən
    odlanan adamlarımız sənin üstünə düşər, həm öz həyatını, həm də evindəkilərin
    həyatını itirərsən».'
  eng-DBY: And the children of Dan said to him, Let not thy voice be heard among us,
    lest men of exasperated spirit run upon you, and thou lose thy life and the lives
    of thy household.
  hin-2017: दानियों ने उससे कहा, “तेरा बोल हम लोगों में सुनाई न दे, कहीं ऐसा न हो
    कि क्रोधी जन तुम लोगों पर प्रहार करें और तू अपना और अपने घर के लोगों के भी प्राण
    को खो दे।”
  eng-YLT: And the sons of Dan say unto him, 'Let not thy voice be heard with us,
    lest men bitter in soul fall upon you, and thou hast gathered thy life, and the
    life of thy household;'
  eng-WYC-2017: And the sons of Dan said to him, Beware, lest thou speak [any] more
    to us, and men stirred in soul come to thee, and thou perish with all thine house.
  eng-WMBB: The children of Dan said to him, “Don’t let your voice be heard amongst
    us, lest angry fellows fall on you, and you lose your life, with the lives of
    your household.”
  urd-GVH: दान के अफ़राद बोले, “ख़ामोश! ख़बरदार, हमारे कुछ लोग तेज़मिज़ाज हैं। ऐसा
    न हो कि वह ग़ुस्से में आकर तुमको तुम्हारे ख़ानदान समेत मार डालें।”
  rug-rug: Zama sari na tie pa butubutu Dani koasa, “Padamu goi pude lopu zama pule
    nia si keketoṉa, na kote va bugori goi sari na tie hire meke raza gamu. Meke kote
    mate beto si gamu doduru, agoi meke sa mua tatamana.”
  gaz-gaz: Namoonni Daanis, “Afaan kee nutti hin banin; yoo kanaa achii namoonni obsa
    hin qabne tokko tokko si dhaʼu; atii fi maatiin kees lubbuu keessan dhabdu” jedhaniin.
  fra-LSG: 'Les fils de Dan lui dirent: Ne fais pas entendre ta voix près de nous;
    sinon des hommes irrités se jetteront sur vous, et tu causeras ta perte et celle
    de ta maison.'
  yal-yal: Dan bɔnsɔnna muxune yi a fala a xa, e naxa, “I nama nxu tɔrɔ, xanamu muxuna
    ndee nxu yɛ, ne xɔlɔma nɛn i ma, e yi i yɛngɛ. Nayi, ɛ nun i ya denbayaan yi faxa.”
  haw-1868: I mai la na mamo a Dana ia ia, Mai lohe hou ia kou leo iwaena o makou,
    o lele aku maluna o oukou na kanaka i walania, a lilo kou ola, a me ke ola o ko
    ka hale ou.
  arb-NAV: 'فَقَالَ لَهُ الدَّانِيُّونَ: «لا تَرْفَعْ صَوْتَكَ بَيْنَنَا لِئَلّا تُثِيرَ
    غَضَبَ رِجَالٍ أَفْظَاظِ الطِّبَاعِ فَيُهَاجِمُوكَ وَيَقْتُلُوكَ مَعَ أَهْلِ بَيْتِكَ».'
  ewe-ewe: Dan ƒe to la ɖo eŋu be, “Mègahe nya kpli mí o, ne menye nenema o la, ame
    siwo doa dziku kabakaba la dometɔ aɖewo adze mia dzi eye wò kple wò aƒe miabu
    miaƒe agbe.”
  eng-LEE: And the children of Dan said unto him, Cause not thy voice to be heard
    among us, lest men of an embittered spirit assail thee, and thou lose thy life,
    with the life of thy household.
  asm-FB: তেতিয়া দানৰ সন্তান সকলে তাক ক’লে, “আমাৰ মাজত তোৰ মাত শুনা নাযাওক; নহ’লে
    খঙাল মানুহবোৰে তহঁতক আক্ৰমণ কৰিলে পৰিয়াল সহ তোৰ প্ৰাণ নষ্ট হ’ব।”
  sus-A: دَنَ شَ دِيٍ نَشَ عَ قَلَ عَ بّ، «عِ نَشَ سْنشْ مُشُ رَ، شَ نَ مُ شّمّ ندٍيٍ
    قَمَ وٌ بْنبْدٍ شْنّ رَ. نَ كُي عِ قَمَ نّ فَندٍ عِ تَن نُن عِ شَ دٍنبَيَ رَ.»
  fra-SBL: 'Les enfants de Dan lui dirent : « Ne fais pas entendre ta voix au milieu
    de nous, de peur que des hommes furieux ne tombent sur toi et que tu ne perdes
    la vie, avec celle de ta famille. »'
  hbo-hbo: וַיֹּאמְר֤וּ אֵלָיו֙ בְּנֵי־דָ֔ן אַל־תַּשְׁמַ֥ע קֹולְךָ֖ עִמָּ֑נוּ פֶּֽן־יִפְגְּע֣וּ
    בָכֶ֗ם אֲנָשִׁים֙ מָ֣רֵי נֶ֔פֶשׁ וְאָסַפְתָּ֥ה נַפְשְׁךָ֖ וְנֶ֥פֶשׁ בֵּיתֶֽךָ׃
  kik-kik: Andũ acio a Dani magĩcookia atĩrĩ, “Tiga gũkararania na ithuĩ, kana ũtharĩkĩrwo
    nĩ andũ amwe arĩa me marakara, nawe hamwe na nyũmba yaku mũũrwo nĩ mĩoyo yanyu.”
  fra-NCL: 'Les fils de Dan lui dirent : « Ne nous fais pas entendre ta voix, de peur
    que des hommes irrités se jettent sur vous et que tu perdes ta vie et celle des
    gens de ta maison. »'
  cek-AK: Dan kaminawk mah anih khaeah, Na lok thaih han ka koeh o ai; to tih ai nahaeloe
    palungphui kaminawk mah na hmang o ueloe, nangmah hoi na imthung takoh kaminawk
    ih hinghaih to amro moeng tih, tiah a naa o.
  cuk-cuk: 'Dan-sordamar abin-sogdemalad: —Mer be anmar-abin ee-gwisgue. Degiile,
    an-sordamar-abala sae-itoalile, begi gwichigudmaloed, binsarsunna be burgwedagoed,
    be-gwenadgan binsa-burgwedamarmogoed.'
  uig-CYR: 'Данлар униңға: — Үнүңни чиқарма, болмиса аччиғи яман кишиләр сени тутувелип,
    сени вә аиләңдикиләрни җанлиридин җуда қилмисун, йәнә, — деди.'
  tel-2017: దాను గోత్రం వారు అతనితో “జాగ్రత్త! నీ స్వరం మా వాళ్లకు ఎవరికీ వినపడనీయకు.
    వాళ్ళకు నీమీద కోపం వచ్చిందంటే నీమీద దాడి చేసి నిన్నూ నీ కుటుంబాన్నీ చంపేస్తారు”
    అన్నారు.
  hat-BSA: 'Fis a Dan yo te di li: “Pa kite vwa ou tande pami nou, oswa mesye fewòs
    yo va vin tonbe sou ou e ou va pèdi lavi ou avèk lavi tout lakay ou.”'
  kos-kos: Na mwet Dan elos fahk nu sel, “Taran, kom fin sifil fahk kutu ma na mwet
    inge ac foloyak ac lain kom. Ku na in anwuki kom ac sou lom an nufon.”
  hbo-WLC: וַיֹּאמְר֤וּ אֵלָיו֙ בְּנֵי־דָ֔ן אַל־תַּשְׁמַ֥ע קוֹלְךָ֖ עִמָּ֑נוּ פֶּֽן־יִפְגְּע֣וּ
    בָכֶ֗ם אֲנָשִׁים֙ מָ֣רֵי נֶ֔פֶשׁ וְאָסַפְתָּ֥ה נַפְשְׁךָ֖ וְנֶ֥פֶשׁ בֵּיתֶֽךָ׃
  ibo-ibo: Ndị ikom Dan zara sị ya, “Lezie anya kpachara anya banyere ụdị okwu ị na-ekwu.
    Nʼihi na i kwuo ụdị okwu a gaa nʼihu, ụfọdụ ndị ikom isi na-anụ ọkụ ga-abịa lụso
    gị agha gbuo gị na ndị ezinaụlọ gị.”
  ory-ory: ତହିଁରେ ଦାନ୍-ସନ୍ତାନଗଣ ତାହାକୁ କହିଲେ, “ଆମ୍ଭମାନଙ୍କ ମଧ୍ୟରେ ତୁମ୍ଭ ରବ ଶୁଣା ନ ଯାଉ,
    କେଜାଣି କ୍ରୋଧୀ ଲୋକେ ତୁମ୍ଭକୁ ଆକ୍ରମଣ କରିବେ, ତହିଁରେ ତୁମ୍ଭେ ଆପଣା ପ୍ରାଣ ଓ ଆପଣା ପରିବାରର
    ପ୍ରାଣ ହରାଇବ।”
  chk-chk: Iwe, ekewe chon Tan ra üreni, “Kosap anini ngenikem pwe mwän mi nisosong
    rese turufuk o nikemiila me chon leimwom.”
  rop-rop: Wal detlot faibala men bin tok, “Wanim yu toktokbat? Yu nomo tok enimo,
    dumaji yu mait meigim dislot men iya gitwail en fait langa yu, en yu en yu femili
    olabat mait dai.”
  ukr-1871: 'І відказали йому Данїї: Стережись, щоб ми не чули більше твого голосу,
    ато сердиті люде кинуться на вас, і згинеш сам та й погубиш твоїх.'
  deu-1951: 'Aber die Kinder Dan sprachen zu ihm: Belästige uns nicht weiter mit deinem
    Geschrei, sonst bekommst du es mit erbitterten Leuten zu tun, die dich samt deinem
    Hause beseitigen würden!'
  eng-JPS: 'And the children of Dan said unto him: ''Let not thy voice be heard among
    us, lest angry fellows fall upon you, and thou lose thy life, with the lives of
    thy household.'''
  srp-1865: 'A sinovi Danovi rekoše mu: nemoj da ti se èuje glas za nama, da ne bi
    udarili na vas ljudi gnjevni, te æeš izgubiti dušu svoju i dušu doma svojega.'
  lug-lug: Abaana ba Ddaani ne bamuddamu nti, “Sitwagala kuwulira ddoboozi lyo, si
    kulwa ng’abasajja abakambwe abali mu ffe bakulumba n’ofiirwa obulamu bwo n’obw’abo
    ab’omu nnyumba yo.”
  heb-heb: ויאמרו אליו בני דן אל תשמע קולך עמנו פן יפגעו בכם אנשים מרי נפש ואספתה
    נפשך ונפש ביתך׃
  ben-IRV: দান-সন্তানরা তাকে বলল, “আমাদের মধ্যে যেন তোমার রব শোনা না যায়; পাছে (অত্যন্ত)
    রাগী লোকেরা তোমাদের উপর পড়ে এবং তুমি সপরিবারে প্রাণ হারাও।”
  pan-pan: ਤਦ ਦਾਨੀਆਂ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਤੇਰੀ ਅਵਾਜ਼ ਸਾਡੇ ਲੋਕਾਂ ਵਿੱਚ ਸੁਣਾਈ ਨਾ ਦੇਵੇ, ਕਿਤੇ
    ਅਜਿਹਾ ਨਾ ਹੋਵੇ ਕਿ ਗੁੱਸੇ ਵਾਲੇ ਮਨੁੱਖ ਤੇਰੇ ਉੱਤੇ ਹਮਲਾ ਕਰਨ ਅਤੇ ਤੂੰ ਆਪਣੀ ਅਤੇ ਆਪਣੇ ਟੱਬਰ
    ਦੀ ਜਾਨ ਦੇ ਨਾਸ ਦਾ ਕਾਰਨ ਬਣ ਜਾਵੇਂ!”
  mya-JVB: ဒန် အမျိုးသား တို့က၊ ငါ တို့တွင် သင့် စကား ကို မ ကြား ပါစေနှင့်။ သို့မဟုတ်
    စိတ်ဆိုး သောသူ တို့သည် သင့် ကို တိုက် ၍ သင့် အသက် နှင့် သင့် အိမ်သား တို့ အသက်
    ဆုံး ကောင်းဆုံးလိမ့်မည်ဟု ဆို လျက် ခရီးသွား ကြ၏။
  hmo-hmo: Dano taudia ese Mika idia gwau henia, idia gwau, “Namona be oiemu hereva
    do oi hadokoa, badu haraga taudia haida ese umui do idia alaia mase garina. Oi
    bona oiemu bese taudia ibounai do idia mase garina.”
  urd-urd: बनी दान ने उससे कहा कि तेरी आवाज़ हम लोगों में सुनाई न दे, ऐसा न हो कि
    झल्ले मिज़ाज के आदमी तुझ पर हमला कर बैठें और तू अपनी जान अपने घर के लोगों की जान
    के साथ खो बैठे।
  rus-SYN: 'Сыны Дановы сказали ему: молчи, чтобы мы не слышали голоса твоего; иначе
    некоторые из нас, рассердившись, нападут на вас, и ты погубишь себя и семейство
    твое.'
  bqc-SIM: 'Ɔ̃ Dã buiↄ wèwà aa mɛ̀: Ńsu lɛkpaakɛwanↄo, kɛ́ pↄkũmadeↄ su kusima
    ń n bɛdeↄ aa á dɛdɛo yã́i.'
  tcz-CHONGTHU: Dan miho chun hiti hin ahindonbut’un, “Kichihtheijin mohpao pao hih’in
    ajole hiche mitehi hung lunghang’un tin nangle nainsung mite chu nathalo diu ahi”
    atiuve.
  mar-mar: मग दान वंशाच्या लोकांनी त्यास म्हटले, “तू आपला आवाज आम्हांला ऐकू देऊ नको;
    नाही तर आमच्यातली फार रागीट माणसे तुझ्यावर हल्ला करतील, आणि तू व तुझ्या घराण्याला
    मारून टाकतील.”
  qub-qub: 'Chaura Dan runacunaga niran: «Ama rimapämaychu. Mana awantacushpan waquinnëga
    magashushpayqui llapayquita wañurachishunquimanmi.»'
  hat-hat: 'Moun Dann yo di l'' konsa: -Pa pale fò sou nou konsa, tande. Mesye yo
    va fache. Y''a tonbe sou ou. Lè sa a, ni ou ni moun lakay ou yo, n''a pèdi lavi
    nou.'
  eng-BSB: The Danites said to him, “Do not raise your voice against us, or angry
    men will attack you, and you and your family will lose your lives.”
  tod-tod: 'Dan ná-nuiti ti gooɠaaʋoteni, ti ɠɛ ma: «Mina gi woizuɓɔlɔ! Tanisu gi
    zaama, nui tanigaa yiiɠaawana, ti loo è ma. Toɠa ɠɛ ga è undaaʋili faa, wa ɗa-ʋɛlɛyeɠei.»'
  eng-WEBPB: The children of Dan said to him, “Don’t let your voice be heard amongst
    us, lest angry fellows fall on you, and you lose your life, with the lives of
    your household.”
  kbq-kbq: Hige'za Dani naga'mo'za amanage hu'naze, Kva hunenka e'inagea huo! Amama
    neompina ame arimpama ahe vahera neankino, zamarimpama ahenige'za nagaka'ane kagri'enena
    tamahe frigahaze.
  nhe-BL: 'Huan iixhuihua Dan quinanquilijque: ―Amo xitechtzajtzili chicahuac toica.
    Huelis se tlen ni tlatehuijca tlacame tlen más mosisinía quinequis mitzmaquilis.
    O huelis mitzmictis ta ihuaya nochi mosoldados.'
  gub-BL: — Epytu'u neze'eg ire kury. Aze mo nàn kwaw nehe, ko awa upuner mo wikwahy
    haw rehe wà nehe, upuner mo peàmàtyry'ymaw rehe wà nehe. Nezewe mehe mo eremàno.
    Neànàm paw umàno mo wà no, i'i izupe wà.
  eng-DRA: 'And the children of Dan said to him: See thou say no more to us, lest
    men enraged come upon thee, and thou perish with all thy house.'
