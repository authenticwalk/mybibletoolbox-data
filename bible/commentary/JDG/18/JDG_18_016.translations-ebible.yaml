verse: JDG.018.016
translations:
  mal-C: ദാൻഗോത്രത്തിൽനിന്ന് യുദ്ധസന്നദ്ധരായി വന്ന അറുനൂറുപേരും വാതിൽക്കൽ നിന്നിരുന്നു.
  deu-TKW: Und zwar blieben 600 Mann, die zu den Daniten gehörten, mit ihren Waffen
    angethan außen vor dem Thore stehen,
  lin-lin: Mibali nkama motoba ya libota ya Dani, oyo bamilengelaki mpo na bitumba
    batelemaki na ekotelo ya ekuke.
  eng-LSV: (and the six hundred men girded with their weapons of war, who [are] of
    the sons of Dan, are standing at the opening of the gate)—
  eng-GNV: And the six hundreth men appointed with their weapons of warre, which were
    of the children of Dan, stoode by the entring of the gate.
  eng-WEBSTER: And the six hundred men appointed with their weapons of war, who were
    of the children of Dan, stood by the entrance of the gate.
  nhw-BL: Huan nopa 600 tlahuilanca tlacame tlen iixhuihua Dan itztoyaj puertajteno
    huan cuali mocualtlalijtoyaj ica inintepos para tlahuilanase.
  swh-ONEN: Wale Wadani 600, waliovaa silaha za vita, wakasimama penye ingilio la
    lango.
  bba-bba: Tɔmbu nɑtɑ ye, bɑ dɑ bɑ yɔ̃ dii kɔnnɔwɔ bɑ tɑbu yɑ̃nu nɛni.
  eng-KJVCPB: And the six hundred men appointed with their weapons of war, which were
    of the children of Dan, stood by the entering of the gate.
  luo-luo: Jolweny mia auchiel ma jo-Dan moikore ne lweny nochungʼ e dhorangach.
  meu-meu: Hari Dan taudia sinahu-tauratoiosi mai edia tuari ḡaudia imadia ai, na
    ikoukou badibadinai e gini;
  npi-ULB: अनि दानका छ सय जना मानिसहरू युद्धको निम्ति हात-हतियारले सुसज्‍जित भएर ढोकामा
    उभिए ।
  yor-yor: Àwọn ẹgbẹ̀ta (600) ọkùnrin ará Dani náà tí ó hámọ́ra ogun, dúró ní àbáwọlé
    ẹnu odi.
  ind-ind: Sementara itu, 600 orang pasukan Dan yang bersenjata berdiri di pintu gerbang.
  pes-OPCB: '@see-verse:JDG.018.015'
  tgl-ULB: Ngayon ang anim na raang Daneo, armado ng mga sandatang pandigma, nakatayo
    sa pasukan ng tarangkahan.
  hui-hui: Ti ani lalu heane Dana hameigini handari waragaria (600) biaru ti mbirale
    wai biaganeale biaru yalu Maiga daluha anda polene pabe haraba wiagoria hondo
    hene.
  mya-mya: တိုက်​ခိုက်​ရန်​အ​သင့်​ရှိ​သော​ဒန်​အ​နွယ်​ဝင် စစ်​သည် ခြောက်​ရာ​တို့​သည်​ဝင်း​တံ​ခါး​ဝ
    တွင်​စောင့်​ဆိုင်း​နေ​ကြ​၏။-
  bod-N: དཱན་གྱི་མི་དྲུག་བརྒྱ་བོས་རང་རང་གི་མཚོན་ཆ་བཟུང་ནས་སྒོ་ཁར་འགྲེང་ནས་བསྡད།
  sna-sna: Mazana matanhatu avaDhani, vakapakata zvombo zvokurwa, vakamira pamukova
    wokupinda nawo pasuo.
  spa-BLM: Los seiscientos hombres armados con sus armas de guerra, que eran de los
    hijos de Dan, estaban a la entrada de la puerta.
  cac-cac: Axo eb' 600 soldado yin̈tilal Dan chi', van stan̈vancan eb' d'a sti' puerta,
    yed'nac syamc'ab' eb' yic oval.
  swh-ULB: Wana Daniani mia sita, wenye silaha za vita, walisimama kwenye maingilio
    ya lango.
  bel-bel: А шэсьцьсот чалавек з сыноў Данавых, аперазаныя вайсковай зброяй, стаялі
    каля брамы.
  deu-ELBBK: Die 600 mit ihrem Kriegsgerät umgürteten Männer aber, die von den Kindern
    Dan waren, blieben am Eingang des Tores stehen.
  mbb-OT: Ne hein ebpemenhithitindeg diyà te pultahan dutun te inged sikan is memumuhat
    wey sikan is 600 he neǥumeenan he menge maama he tribu ni Dan, midseled sikan
    is lelima he meniniid diyà te valey ni Micas ne migkuwa zan sikan is ipud, menge
    ledawan he mid-epizan te pelata, wey zuma pa he menge ed-ezapen.
  mal-2015: യുദ്ധസന്നദ്ധരായ ദാന്യർ അറുനൂറുപേരും വാതില്ക്കൽ നിന്നു.
  rmc-rmc: Androda šov šel (600) murša andral o kmeňos Dan pripravimen pro mariben,
    ačhenas angle brana.
  pes-OPV: و آن ششصد مرد مسلح شده، به آلات جنگ که ازپسران دان بودند، در دهنه دروازه
    ایستاده بودند.
  ron-1924: Чей шасе суте де оамень дин фиий луй Дан ынчиншь ку армеле лор де рэзбой
    стэтяу ла интраря порций.
  ben-OBCV: যুদ্ধের জন্য প্রস্তুত হয়ে অস্ত্রশস্ত্রে সুসজ্জিত দান গোষ্ঠীভুক্ত সেই
    600 জন লোক প্রবেশদ্বারের কাছে দাঁড়িয়েছিল।
  som-som: Markaasay lixdii boqol oo nin ee hubka dagaalka xidhnayd ee ahaa reer Daan
    ag istaageen iridda laga soo galo.
  lat-VUC: Sexcenti autem viri ita ut erant armati, stabant ante ostium.
  eng-ASVBT: And the six hundred men girt with their weapons of war, who were of the
    children of Dan, stood by the entrance of the gate.
  ita-1885: Or i seicent'uomini de' figliuoli di Dan armati si fermarono all'entrata
    della porta.
  eng-LXXUP: And the six hundred men of the sons of Dan who were girded with their
    weapons of war stood by the door of the gate.
  eng-ULB: Now the six hundred Danites, armed with weapons of war, stood at the entrance
    of the gate.
  spa-VBL: Los seiscientos hombres armados danitas estaban a la entrada, junto a la
    puerta.
  fra-_FOB: Or, les six cents hommes d'entre les fils de Dan, qui étaient sous les
    armes, s'arrêtèrent à l'entrée de la porte.
  mal-mal: യുദ്ധസന്നദ്ധരായ ദാന്യർ അറുനൂറുപേരും വാതില്ക്കൽ തന്നെ നിന്നു.
  urd-GVR: jabki bāqī 600 musallah mard geṭ par khaṛe rahe.
  suz-BL: या कुरशो ६ सहे दान आ थर ङा मुरपुकी चहिं लाप्‍चोमी बाक्‍मा बाक्‍त।
  ita-1927: I seicento uomini de’ figliuoli di Dan, muniti delle loro armi, si misero
    davanti alla porta.
  ckb-ckb: شەش سەد پیاوە چەکدارەکەی نەوەی دان بە هەموو چەک و تفاقەوە لەبەردەم دەرگاکە
    ڕاوەستان.
  eng-BBE: And the six hundred armed men of the Danites took their places by the doorway.
  kan-OKCV: ಯುದ್ಧದ ಆಯುಧಗಳನ್ನು ಕಟ್ಟಿಕೊಂಡ ದಾನನ ಗೋತ್ರದವರಾದ ಆರುನೂರು ಮಂದಿಯು ಬಾಗಿಲ ಬಳಿಯಲ್ಲಿ
    ನಿಂತರು.
  tam-2017: ஆயுதம் அணிந்தவர்களாகிய தாண் கோத்திரத்தார்கள் 600 பேரும் வாசற்படியிலே நின்றார்கள்.
  spa-RV-1909: Y los seiscientos hombres, que eran de los hijos de Dan, estaban armados
    de sus armas de guerra á la entrada de la puerta.
  ron-BTF: Și cei șase sute de bărbați încinși cu armele lor de război, care erau
    dintre copiii lui Dan, au stat la intrarea porții.
  eng-WEBP: The six hundred men armed with their weapons of war, who were of the children
    of Dan, stood by the entrance of the gate.
  eng-FBV: The six hundred Danite armed men stood at the entrance by the gate.
  nld-1939: Terwijl nu de zes honderd gewapende Danieten zich bij de ingang opstelden,
  nch-BL: Huan nopa 600 tatehuijca tacame ten iixhuihua Dan itztoyaj iteno nopa caltemit
    huan cuali mocualtalijtoyaj ica inintepos para tatehuise.
  vie-1934: Sáu trăm người về dòng Đan cầm binh khí giữ ở ngoài cửa.
  hin-CV: दान वंशज छः सौ योद्धा, प्रवेश फाटक पर खड़े रहे.
  spa-BES: Y los seiscientos hombres armados de los daneses tomaron sus lugares junto
    a la puerta.
  tdx-tdx: Nijohañe an-dalambey eo indaty ana’ i Dane enen-jato nidian-karaom-pialiañe
    rey,
  tha-KJV: ฝ่ายคนดานทั้งหกร้อยคนถืออาวุธทำสงคราม ยืนอยู่​ที่​ทางเข้าประตู​รั้ว
  por-BR-2018: E os seiscentos homens, que eram dos filhos de Dã, estavam armados
    de suas armas de guerra à entrada da porta.
  deu-ELO: Die sechshundert mit ihrem Kriegsgerät umgürteten Männer aber, die von
    den Kindern Dan waren, blieben am Eingang des Tores stehen.
  eng-WYC-2018: And six hundred men stood before the door, so as they were armed.
    (And the six hundred armed men stood outside, in front of the door.)
  epo-epo: La sescent viroj el la Danidoj, zonitaj per siaj bataliloj, staris antaŭ
    la pordego.
  uig-PIN: Dan ⱪǝbilisidin bolƣan jǝng ⱪorallirini kɵtürgǝn altǝ yüz kixi dǝrwaza
    aldida turup turdi.
  beo-beo: 'Amoha, Da:ne dadi gagui 600, gegemusa: momagei dagoi, da diasu gagoi ga:suga
    lelebe ba:i.'
  tpi-OTNT: Dispela ol 600 soldia bilong Dan i holim ol samting bilong pait na ol
    i sanap i stap long dua bilong banis.
  hau-SA: Mutanen Dan ɗari shida da suka sha ɗamarar yaƙi suka tsaya a bakin ƙofa.
  uig-LAT: Dan qebilisidin bolghan jeng qorallirini kötürgen alte yüz kishi derwaza
    aldida turup turdi.
  nde-nde: AbakoDani abangamakhulu ayisithupha, ababehlomele ukulwa, bema entubeni
    yesango.
  ton-ton: Pea ko e kau tangata ʻe toko onongeau naʻe toʻo mahafutau ʻaia naʻe ʻi
    he fānau ʻa Tani, naʻa nau tuʻu ʻi he hūʻanga ʻoe matapā.
  ces-1613: Ale šest set mužů oděných v zbroj svou válečnou, kteříž byli z pokolení
    Dan, stáli přede dveřmi.
  eng-WMB: The six hundred men armed with their weapons of war, who were of the children
    of Dan, stood by the entrance of the gate.
  tam-TCV: அப்பொழுது தாணிலிருந்து யுத்த ஆயுதந்தரித்த அறுநூறு வீரர்களும் அந்த நுழைவாசலில்
    நின்றனர்.
  ceb-ULB: Karon ang 600 ka mga taga-Dan, nga sangkap sa hinagiban alang sa pakiggubat,
    nagbarog sa pultahan sa ganghaan.
  pol-UBG: Lecz sześciuset mężczyzn uzbrojonych do walki, którzy byli z synów Dana,
    stało u wejścia do bramy.
  urd-GVU: جبکہ باقی 600 مسلح مرد گیٹ پر کھڑے رہے۔
  deu-1912: Aber die sechshundert Gerüsteten mit ihren Waffen, die von den Kindern
    Dan waren, standen vor dem Tor.
  kan-2017: ಇಷ್ಟರಲ್ಲಿ ಯುದ್ಧಸನ್ನದ್ಧರಾದ ಆರುನೂರು ಮಂದಿ ದಾನ್ಯರು ಬಂದು ಬಾಗಿಲಲ್ಲಿ ನಿಂತರು.
  yap-yap: Ngiyal’nem ma fa 600 i salthaw nu Dan ni kar fal’eged rogorad ni fan ko
    mael e yad ba sak’iy u langan e garog.
  hlt-MCSB: Tedae Dan ca rhoek khui lamkah caemtloek pumcum aka vah hlang ya rhuk
    tah vongka kah thohka ah pai uh.
  mdy-ETH: ዖሎሮ ጊኢጊንቲ ዳኣኔ ፃጳፓ ሙኬ ላሆ ፄኤቶ ዓሳ ካታሜሎኮ ጌሎ ካራ ዔቂ ዓኣኔ።
  twi-ASANTE: Saa ɛberɛ no na akofoɔ ahansia a wɔfiri Dan abusuakuo mu no gyinagyina
    abɔntenpono no ano pɛɛ,
  eng-WEBU: The six hundred men armed with their weapons of war, who were of the children
    of Dan, stood by the entrance of the gate.
  wal-wal: He wode usuppun xeetu Daana asati ola miishshaa oiqqidi, geliyo penggiyan
    eqqidosona.
  spa-PDDPT: pero permanecían en la entrada del portón los 600 hombres de los hijos
    de Dan que tenían atadas sus armas de guerra.
  gun-gun: Seiscentos avakue Dã regua tembiporu joe opu'ãa pygua oguereko va'e ma
    okẽ rupi opyta okuapy oikeaty py.
  agu-BL: Ma yi kak cient sanlar yi cya'n len chispar cya'n cho'n tzun e' cyaje'n
    cyentz stzi' puert tan chich'iwe'n.
  ilo-ULB: Ita dagiti innem a gasut a Danita, nga addaan kadagit armas a pakigubat,
    nagtakderda iti pagserkan iti ruangan.
  kpg-kpg: Di madagoaa hua deelaa, gei digau dauwa e ono lau (600) nogo tuu i di bontai
    di abaaba, gu togomaalia e heebagi.
  uig-ARA: دان قەبىلىسىدىن بولغان جەڭ قوراللىرىنى كۆتۈرگەن ئالتە يۈز كىشى دەرۋازا
    ئالدىدا تۇرۇپ تۇردى.
  sus-sus: Dana bɔnsɔɛ sɔɔri mixi kɛmɛ senni nu tixi naadɛ ra, geresose na e yi ra.
  pon-2006: Ni ahnsowo sounpei wenepwikio me onopadahngehr mahwen, ar wie kesikesihnen
    ni wenihmwen kehlo.
  ksd-ksd: Ma nam ra laptikai na mar na tarai, a umana natu i Dan, nina dia ga vi
    pit ma ra umana vargal na vinarubu, dia ga tur maravai ta ra mataniolo.
  tur-YTC: Dan'ın çocuklarından savaş silahlarıyla kuşanmış altı yüz adam kapı girişi
    yanında duruyordu.
  grc-BRENT: Καὶ οἱ ἑξακόσιοι ἄνδρες οἱ ἀνεζωσμένοι τὰ σκεύη τῆς παρατάξεως αὐτῶν
    ἑστῶτες παρὰ θύρας τῆς πύλης, οἱ ἐκ τῶν υἱῶν Δάν.
  ind-AYT: Bersamaan dengan itu, keenam ratus orang dari keturunan Dan yang diperlengkapi
    dengan senjata berdiri di pintu gerbang.
  nya-nya: Nthawi imeneyi nʼkuti anthu 600 a fuko la Dani aja atayima pa chipata atanyamula
    zida za nkhondo.
  hrv-hrv: I dok je šest stotina naoružanih ljudi od Danovih sinova stajalo pred vratima,
  mps-mps: Tama te Dango ami bidi te 600 bidi te hanu bagulali obo te pabo sunumi
    dolalu, te augwaligo hwįabo sisi elalu bidali.
  tpi-tpi: Dispela ol 600 soldia bilong Dan i holim ol samting bilong pait na ol i
    sanap i stap long dua bilong banis.
  dan-1931: medens de 600 væbnede danitiske Mænd stod ved Porten.
  vie-OVCB: Còn 600 người lính thuộc đại tộc Đan đứng bên ngoài cổng.
  guj-2017: અને દાનના કુળના છસો માણસો, યુદ્ધ માટેના હથિયારો સજીને પ્રવેશ દ્વાર આગળ
    ઊભા રહ્યા.
  pon-2006A: Ni ahnsowo sounpei wenepwikio me onopadahngehr mahwen, re wie kesikesihnen
    ni wenihmwen kehlo.
  por-BRBSL: Os seiscentos homens armados com suas armas de guerra, que eram das crianças
    de Dan, ficaram à entrada do portão.
  cth-cth: Dan miphunnaw thung dawk hoi tami 600 touh tarantuknae puengcang kâmahrawk
    e naw hah longkha koe a kangdue awh.
  twi-twi: Saa bere no na akofo ahansia a wofi Dan abusuakuw mu no gyinagyina abɔntenpon
    no ano pɛɛ,
  hlt-hlt: Tedae Dan ca rhoek khui lamkah caemtloek pumcum aka vah hlang ya rhuk tah
    vongka kah thohka ah pai uh.
  tbz-SIM: Dɛ mɔ̀nnì kɛ̀ Dɑnni botí kɔbɛ sikɔusìkuɔ̀ (600) bɛ̀ɛ̀ do bɑ̀ɑ́tí kɛ̀ bɛ̀
    còḿmú dibòrì.
  msy-2020: Me dɨpenimɨn aven itir dughiamɨn, Danɨn mɨdorozir gumazir 600pla uan mɨdorozir
    bizibar suigha, Maikan dɨpenimɨn dɨvazimɨn itiar akamɨn mɨtivighav iti.
  azb-azb: Dan övladlarından döyüş üçün silahlanmış altı yüz nəfər onun darvazasının
    girişində dayandı.
  eng-DBY: And the six hundred men of the children of Dan, girded with their weapons
    of war, stood at the entrance of the gate.
  hin-2017: और वे छः सौ दानी पुरुष फाटक में हथियार बाँधे हुए खड़े रहे।
  eng-YLT: (and the six hundred men girded with their weapons of war, who [are] of
    the sons of Dan, are standing at the opening of the gate), —
  eng-WYC-2017: And six hundred men stood before the door, so as they were armed.
  eng-WMBB: The six hundred men armed with their weapons of war, who were of the children
    of Dan, stood by the entrance of the gate.
  urd-GVH: जबकि बाक़ी 600 मुसल्लह मर्द गेट पर खड़े रहे।
  rug-rug: Ba sari ka onomo gogoto tie varipera pa butubutu Dani, saripu korapa kopu
    meke taṉini rini sari na dia tiṉitoṉa varipera, si korapa turu dia pa sasada bara.
  gaz-gaz: Namoonni Daan warri miʼa lolaa hidhatan dhibbi jaʼaan balbala ittiin karra
    seenan irra dhaabatanii turan.
  fra-LSG: Les six cents hommes d’entre les fils de Dan, munis de leurs armes de guerre,
    se tenaient à l’entrée de la porte.
  yal-yal: Dan bɔnsɔnna muxu kɛmɛ senninne yi tixi banxin so dɛɛn na, e yɛngɛ so seene
    suxi e yii.
  haw-1868: Ku iho la ma ka ipuka, kela poe kanaka eono haneri i kahikoia i na mea
    kaua, o ka poe mamo hoi a Dana.
  arb-NAV: وَبَقِيَ الرِّجَالُ الدَّانِيُّونَ الْمُسَلَّحُونَ السِّتُّ مِئَةٍ وَاقِفِينَ
    عِنْدَ مَدْخَلِ الْبَابِ
  ewe-ewe: Ame alafa ade tso Dan ƒe to la me, ame siwo bla akpa na aʋawɔwɔ la tsi
    tsitre ɖe agbo la nu.
  eng-LEE: And the six hundred men who were of the children of Dan, girded with their
    weapons of war, remained standing by the entrance of the gate.
  asm-FB: আৰু দানৰ সন্তানবোৰৰ মাজৰ যুদ্ধৰ অস্ত্ৰেৰে সাজু হৈ থকা সেই ছশ পুৰুষ জপনা-মুখত
    থিয় হৈ ৰ’ল।
  sus-A: دَنَ بْنسْي سْورِ مِشِ كّمّ سٍننِ نُ تِشِ نَادّ رَ، فٍرٍ سٌسٍ نَ عٍ يِ رَ.
  fra-SBL: Les six cents hommes armés de leurs armes de guerre, qui étaient des fils
    de Dan, se tenaient à l'entrée de la porte.
  hbo-hbo: וְשֵׁשׁ־מֵאֹ֣ות אִ֗ישׁ חֲגוּרִים֙ כְּלֵ֣י מִלְחַמְתָּ֔ם נִצָּבִ֖ים פֶּ֣תַח
    הַשָּׁ֑עַר אֲשֶׁ֖ר מִבְּנֵי־דָֽן׃
  kik-kik: Nao andũ acio a Dani magana matandatũ meeohete indo cia mbaara makĩrũgama
    hau kĩhingo-inĩ.
  fra-NCL: Les six cents hommes d’entre les fils de Dan, munis de leurs armes de guerre,
    se tenaient à l’entrée de la porte.
  cek-AK: Misatuk hanah amsak Dan kami cumvai taruktonawk loe, khongkha taengah angdoet
    o.
  cuk-cuk: Dan-sordamar-dulataled-ilanergwad (600), bila-onogedgi-ibmar-ebulemalad-guar-guar
    yawagak-dogedgi nakulebukmalad.
  uig-CYR: Дан қәбилисидин болған җәң қураллирини көтәргән алтә йүз киши дәрваза алдида
    туруп турди.
  tel-2017: దాను గోత్రానికి చెందిన ఆరు వందలమంది యుధ్ధానికై ఆయుధాలు ధరించి సింహద్వారం
    దగ్గర నిల్చున్నారు.
  hat-BSA: Sis-san lòm ame avèk zam lagè, ki te pou fis a Dan yo, te kanpe akote antre
    pòtay la.
  kos-kos: In pacl sac pacna, mwet Dan onfoko su akola in mweun elos tu ke mutunpot
    in siti sac.
  hbo-WLC: וְשֵׁשׁ־מֵא֣וֹת אִ֗ישׁ חֲגוּרִים֙ כְּלֵ֣י מִלְחַמְתָּ֔ם נִצָּבִ֖ים פֶּ֣תַח
    הַשָּׁ֑עַר אֲשֶׁ֖ר מִבְּנֵי־דָֽן׃
  ibo-ibo: Narị ndị ikom Dan, ndị jikere ibu agha, guzo nʼọnụ ụzọ ama.
  ory-ory: ପୁଣି ଯୁଦ୍ଧାସ୍ତ୍ରରେ ସସଜ୍ଜ ଦାନ୍-ସନ୍ତାନଗଣର ସେହି ଛଅ ଶହ ପୁରୁଷ ଦ୍ୱାର-ପ୍ରବେଶ ସ୍ଥାନରେ
    ଛିଡ଼ା ହୋଇ ରହିଲେ।
  chk-chk: Nge ekewe wonopükü re Tan ra ütä leasamalapen tittin ewe leni fän ar pisekin
    maun.
  rop-rop: Det 600 men hubin redibala blanga fait bin weidabat blanga detlot faibala
    men langa det geit,
  ukr-1871: А шістьсот чоловіка з синів Данових, узброєних, стояли за ворітьми.
  deu-1951: Aber die sechshundert mit Kriegswaffen gerüsteten Männer von den Kindern
    Dan standen vor dem Tor.
  eng-JPS: And the six hundred men girt with their weapons of war, who were of the
    children of Dan, stood by the entrance of the gate.
  srp-1865: A šest stotina ljudi naoružanijeh od sinova Danovijeh stadoše pred vratima.
  lug-lug: Abasajja olukaaga nga balina ebyokulwanyisa byabwe ne bayimirira ku mulyango.
  heb-heb: ושש מאות איש חגורים כלי מלחמתם נצבים פתח השער אשר מבני דן׃
  ben-IRV: আর দান-সন্তানদের মধ্যে যুদ্ধাস্ত্রে সুসজ্জ সেই ছয়শো পুরুষ প্রবেশদ্বারে
    দাঁড়িয়ে থাকল।
  pan-pan: ਅਤੇ ਉਹ ਛੇ ਸੌ ਦਾਨੀ ਪੁਰਖ ਹਥਿਆਰ ਬੰਨ੍ਹ ਕੇ ਸ਼ਹਿਰ ਦੇ ਫਾਟਕ ਵਿੱਚ ਖੜ੍ਹੇ ਰਹੇ
  mya-JVB: စစ်တိုက် လက်နက် ပါ သောဒန် အမျိုးသား ခြောက် ရာ တို့သည် တံခါး ဝ ၌ နေ ကြ၏။
  hmo-hmo: Unai Dano tuari taudia 600, edia tuari gaudia edia imana dekenai, be ruma
    magu ena iduara dekenai idia gini.
  urd-urd: 'और वह छ: सौ आदमी जो बनी दान में से थे, जंग के हथियार बाँधे फाटक पर खड़े
    रहे।'
  rus-SYN: А шестьсот человек из сынов Дановых, препоясанные воинским оружием, стояли
    у ворот.
  bqc-SIM: Dã bui gbɛ̃ↄn ↄ̀aa àaↄ̃ pↄ́ aa ń gↄ̃kɛbↄↄ kṹkũapiↄ zɛa ua lɛ́u,
  tcz-CHONGTHU: Daan phunga konna galmanchah kichoi mi jagup hochu kelkot komma chun
    dding jingun ahi.
  mar-mar: नंतर दानाच्या वंशातली ती सहाशे माणसे आपल्या लढाईची शस्त्रे घेऊन प्रवेशद्वाराशी
    उभी राहिली.
  qub-qub: Paycuna yaycushancamaga sojta pachac (600) Dan runacuna puncullacho shuyarpaycaran.
  hat-hat: Sisan moun fanmi Dann yo te kanpe ak tout zam yo nan men yo bò pòt devan
    an.
  eng-BSB: The six hundred Danites stood at the entrance of the gate, armed with their
    weapons of war.
  tod-tod: Názu niina, Dan mavofodaiti, nu undɔzitai (600) niiti kɔɔɠɔ zɔɔlai ɠɛni
    ti ya, ti ɠɛʋele ɓɛtɛai kɔɔɠɔ vai ma, naati ti ɠɛni loni pɛlɛlaʋɛ.
  eng-WEBPB: The six hundred men armed with their weapons of war, who were of the
    children of Dan, stood by the entrance of the gate.
  kbq-kbq: Hagi Dani nagapinti ana 600'a sondia vahe'mo'za maka ha'zazmia eri'za ana
    kumamofo kafante oti'za mani'ne'za,
  nhe-BL: Huan nopa 600 tlatehuijca tlacame tlen iixhuihua Dan itztoyaj puertajteno
    huan cuali mocualtlalijtoyaj ica inintepos para tlatehuise.
  gub-BL: A'e 600 zauxiapekwer Nà izuapyapyr a'e wà, wàro uken me wà. Ipuruàmàtyry'ym
    e wer purehe wà.
  eng-DRA: And the six hundred men stood before the door, appointed with their arms.
