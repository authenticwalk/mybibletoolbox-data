  kan-2017: ಯಾಜಕನೂ ಬಂದು ಇವರೊಡನೆ ಬಾಗಿಲಲ್ಲಿ ನಿಂತಿದ್ದಾಗ, ಆ ಐದು ಮಂದಿ ಮನೆಯನ್ನು ಹೊಕ್ಕು,
