    guar me silvan kɨnimɨn ingarizim, me bar ada okɨmasa.
  azb-azb: Ölkəni axtarmağa gedən həmin o beş igid evə girib oyma bütü, efodla ev
    bütlərini və tökmə bütü götürdülər. Kahin və silahlanmış altı yüz nəfər isə darvazanın
    girişində dayanmışdı.
  eng-DBY: And the five men that had gone to spy out the land went up, entered in
    thither, [and] took the graven image, and the ephod, and the teraphim, and the
    molten image; and the priest stood at the entrance of the gate with the six hundred
    men that were girded with weapons of war.
  hin-2017: और जो पाँच मनुष्य देश का भेद लेने गए थे, उन्होंने वहाँ घुसकर उस खुदी हुई
    मूरत, और एपोद, और गृहदेवताओं, और ढली हुई मूरत को ले लिया, और वह पुरोहित फाटक में
    उन हथियार बाँधे हुए छः सौ पुरुषों के संग खड़ा था।
  eng-YLT: yea, the five men, those going to traverse the land, go up — they have
    come in thither — they have taken the graven image, and the ephod, and the teraphim,
    and the molten image — and the priest is standing at the opening of the gate,
    and the six hundred men who are girded with weapons of war —
  eng-WYC-2017: And they, that entered into the house of the young man, enforced or
    endeavoured to take away the graven image, and the ephod, and teraphim, and the
    molten image; and the priest stood before the door, while six hundred full strong
    men abode not far thence.
  eng-WMBB: The five men who went to spy out the land went up, and came in there,
    and took the engraved image, the ephod, the teraphim, and the molten image; and
    the priest stood by the entrance of the gate with the six hundred men armed with
    weapons of war.
  urd-GVH: जब लावी बाहर खड़े मर्दों के पास गया तो इन पाँचों ने अंदर घुसकर तराशा और
    ढाला हुआ बुत, अफ़ोद और बाक़ी बुत छीन लिए।
  rug-rug: Nuquru toṉoto la pa korapa vetu sari ka lima tie piko, meke taṉini vagia
    sa beku huda, sapu poko ia na siliva meke sari kaiqa beku pule, meke sa poko hiama
    hopena. Sa hiama si korapa koa nana tu koari ka onomo gogoto tie varipera koasa
    sasada bara.
  gaz-gaz: Namoonni biyyattii basaasan shanan ol galanii fakkii soofame, dirata, waaqota
    tolfamoo mana keessaatii fi Waaqa tolfamaa baqfamee hojjetame fudhatan. Yeroo
    kanatti lubni sunii fi namoonni miʼa lolaa hidhatan dhibbi jaʼaan balbala ittiin
    karra seenan irra dhaabachaa turan.
  fra-LSG: Et les cinq hommes qui étaient allés pour explorer le pays montèrent et
    entrèrent dans la maison; ils prirent l’image taillée, l’éphod, les théraphim,
    et l’image en fonte, pendant que le prêtre était à l’entrée de la porte avec les
    six cents hommes munis de leurs armes de guerre.
  yal-yal: Xɛmɛ suulunna naxanye siga yamanan matodeni, ne yi so. E yi sawuran tongo,
    e nun batu seen nun suxure gbɛtɛye nun suxure sawura gbeti daxina. Saraxaraliin
    nun muxu kɛmɛ senninne yi tixi dɛɛn na.
  haw-1868: Pii ae la a komo ilaila na kanaka elima i pii aku e makaikai i ka aina,
    a lawe lakou i ke kii, a me ka epoda, a me ke terapima, a me ke kii i hooheheeia;
    a ku mai la ke kahuna ma ka ipuka me na kanaka eono haneri i kahikoia i na mea
    kaua.
  arb-NAV: فَدَخَلَ الرِّجَالُ الْخَمْسَةُ الَّذِينَ ذَهَبُوا لاِسْتِكْشَافِ الأَرْضِ
    إِلَى مَوْضِعِ الْمَعْبَدِ، وَأَخَذُوا التِّمْثَالَيْنِ الْمَنْحُوتَ وَالْمَسْبُوكَ
    وَالأَفُودَ وَالتَّرَافِيمَ، بَيْنَمَا كَانَ الْكَاهِنُ وَاقِفاً عِنْدَ مَدْخَلِ
    الْبَابِ مَعَ السِّتِّ مِئَةِ رَجُلٍ الْمُدَجَّجِينَ بِالسِّلاحِ.
  ewe-ewe: Ŋkutsala atɔ̃awo ge ɖe xɔ la me eye wolɔ aklamakpakpɛawo, kɔmewu la, aƒeli
    la kple legba la esime nunɔla la nɔ agbo la nu kple asrafo alafa ade (600) siwo
    kpla woƒe aʋawɔnuwo.
  eng-LEE: And the five men that had gone to spy out the land went up, and came in
    thither, and took the graven image, and the ephod, and the teraphim, and the molten
    image; and the priest stood in the entrance of the gate with the six hundred men
    that were girded with the weapons of war.
  asm-FB: তেতিয়া দেশৰ বুজ-বিচাৰ ল’বলৈ আগেয়ে যোৱা সেই পাঁচজনে গৈ তাত সোমাই কটা-মুৰ্ত্তিটো,
    এফোদ খন, গৃহ-দেৱতা কেইটা আৰু সাঁচত ঢলা প্ৰতিমাটো ল’লে; সেই সময়ত যুদ্ধৰ অস্ত্ৰেৰে
    সাজু হৈ থকা সেই ছশ পুৰুষৰ লগত সেই পুৰোহিতজনো পধূলি মুখত থিয় হৈ আছিল।
  sus-A: يِ شّمّ سُولِ نَشٍيٍ سِفَ بْشِ رَبّندٍ، نٍيٍ نَشَ سٌ بَنشِ كُي، عٍ نَشَ كُيٍ
    مَسٌلِشِ تٌنفٌ، عَ نُن سّرّشّدُبّ كُنتِفِ شَ دٌنمَ، كُيٍيٍ، نُن نَ كُيٍ نَشَن
    نُ رَشُنُشِ. سّرّشّدُبّ نُ تِشِ بَنشِ سٌدٍ دّ رَ، عَ نُن يِ سْورِ مِشِ كّمّ سٍننِ،
    عٍ شَ فٍرٍ سٌسٍ سُشُشِ عٍ يِ.
  fra-SBL: Les cinq hommes qui étaient allés explorer le pays montèrent et entrèrent
    là, et ils prirent l'image taillée, l'éphod, les théraphim et l'image en fonte ;
    le prêtre se tint à l'entrée de la porte avec les six cents hommes armés de fusils
    de guerre.
  hbo-hbo: וֽ͏ַיַּעֲל֞וּ חֲמֵ֣שֶׁת הָאֲנָשִׁ֗ים הַהֹלְכִים֮ לְרַגֵּ֣ל אֶת־הָאָרֶץ֒
    בָּ֣אוּ שָׁ֔מָּה לָקְח֗וּ אֶת־הַפֶּ֙סֶל֙ וְאֶת־הָ֣אֵפֹ֔וד וְאֶת־הַתְּרָפִ֖ים וְאֶת־הַמַּסֵּכָ֑ה
    וְהַכֹּהֵ֗ן נִצָּב֙ פֶּ֣תַח הַשַּׁ֔עַר וְשֵׁשׁ־מֵאֹ֣ות הָאִ֔ישׁ הֶחָג֖וּר כְּלֵ֥י
    הַמִּלְחָמָֽה׃
  kik-kik: Andũ acio atano arĩa maathigaanĩte bũrũri ũcio magĩtoonya thĩinĩ, makĩoya
    mũhianano ũrĩa mũicũhie, na ebodi, na ngai icio ingĩ cia nyũmba na mũhianano wa
    gũtwekio, nake mũthĩnjĩri-Ngai o na andũ acio magana matandatũ meeohete indo cia
    mbaara maarũgamĩte hau kĩhingo-inĩ.
  fra-NCL: Et les cinq hommes qui avaient été explorer le pays montèrent et, étant
    entrés dans le sanctuaire, ils prirent l’image taillée, l’éphod, les théraphim
    et l’objet en fonte, pendant que le prêtre était à l’entrée de la porte avec les
    six cents hommes munis de leurs armes de guerre.
  cek-AK: Laish prae khet hanah caeh kami pangatonawk loe, Mikah imthung ah akun o
    moe, phoisa hoiah daengh sak ih krang, kahni, teraphim krang hoi phoisa atui pakaw
    moe, sak ih krangnawk to a lak o; qaima loe misatuk hanah amsak kami cumvai taruktonawk
    hoi nawnto khongkha taengah angdoet.
  cuk-cuk: Sordamar-e-atar-yar-argaapmaladi ibmarmar-bukwadyaba dogsamalad. Geb bab-dummadyob-imakleged-ise-wagar-onoar-sobaled
    searmalad. Geb mor-efodʼye-nugad-bukwad searmarbalid, degi, bab-dummadyob-imaklemalad-negginmalad-bukwabalid
    searmarbalid. Degi, bab-dummadyob-imakleged-manigi-sobaled searmarbalid. Dule-irwa-bab-dummadyob-imaklegedse-goleddi
    yawagakgi sordamar-dulataled-ilanergwa-walik (600) gwichid.
  uig-CYR: У зиминни чарлашқа барған бәш адәм бутханиға кирип, ойма бут, әфод тони,
    тәрафим бутлири вә қуйма бутни елип чиқти. Каһин җәң қураллирини көтәргән алтә
    йүз киши билән биллә дәрвазида туратти.
  tel-2017: అప్పుడు ఆ యాజకుడు ఆయుధాలు ధరించిన ఆరు వందలమందితో కలసి సింహద్వారం దగ్గర
    నిలిచి ఉండగా దేశాన్ని పరిశోధించడానికి వెళ్ళిన ఆ ఐదుగురు శూరులు లోపలికి వెళ్ళి
    ఆ ప్రతిమనూ, ఎఫోదునూ, గృహ దేవుళ్ళ విగ్రహాలనూ, పోత విగ్రహాన్నీ తీసుకున్నారు.
  hat-BSA: Alò, senk mesye ki te ale fè espyonaj peyi a te pwoche, yo te antre la
    pou te pran imaj taye avèk efòd la ak imaj lakay yo ak imaj fonn nan, pandan prèt
    la te kanpe nan antre pòtay la avèk sis-san lòm ki te ame avèk zam lagè yo.
  kos-kos: Mwet kalngeyuk limekosr elos utyak na nu in lohm sac ac usla ma sruloala
    se ma orek ke sak ac nukumyukla ke silver, oayapa ma sruloala ngia ac nuknuk ephod
    sac. Na mwet tol sac el tu na ke mutunpot yurin mwet mweun onfoko su akola nu
    ke mweun.
  hbo-WLC: וַֽיַּעֲל֞וּ חֲמֵ֣שֶׁת הָאֲנָשִׁ֗ים הַהֹלְכִים֮ לְרַגֵּ֣ל אֶת־הָאָרֶץ֒
    בָּ֣אוּ שָׁ֔מָּה לָקְח֗וּ אֶת־הַפֶּ֙סֶל֙ וְאֶת־הָ֣אֵפ֔וֹד וְאֶת־הַתְּרָפִ֖ים וְאֶת־הַמַּסֵּכָ֑ה
    וְהַכֹּהֵ֗ן נִצָּב֙ פֶּ֣תַח הַשַּׁ֔עַר וְשֵׁשׁ־מֵא֣וֹת הָאִ֔ישׁ הֶחָג֖וּר כְּלֵ֥י
    הַמִּלְחָמָֽה׃
  ibo-ibo: Mgbe ahụ, ndị nnyocha ise ahụ banyere nʼime ụlọ ahụ buru arụsị ọla ahụ,
    na efọọd ahụ, na arụsị ezinaụlọ ndị ahụ, ma onye nchụaja ahụ na narị ndị agha
    isii ndị ji ngwa agha guzo nʼọnụ ụzọ ama.
  ory-ory: ଏଥିରେ ଦେଶାନୁସନ୍ଧାନ ନିମିତ୍ତ ଯାଇଥିବା ସେହି ପାଞ୍ଚ ଜଣ ଉପରକୁ ଗଲେ, ପୁଣି ତହିଁ ଭିତରକୁ
    ଯାଇ ଖୋଦିତ ପ୍ରତିମା ଓ ଏଫୋଦ ଓ ଠାକୁରମାନ ଓ ଢଳା ପ୍ରତିମା ଉଠାଇ ନେଲେ; ସେସମୟରେ ଯାଜକ ଦ୍ୱାର-ପ୍ରବେଶ
    ସ୍ଥାନରେ ଯୁଦ୍ଧାସ୍ତ୍ରରେ ସସଜ୍ଜ ସେହି ଛଅ ଶହ ଲୋକ ସଙ୍ଗରେ ଛିଡ଼ା ହୋଇଥିଲା।
  chk-chk: Iwe, ekewe limman mwän mi piin operi ewe fanü ra tolong lon ewe imw o angei
    ewe uluulun anü mi fal a kapachetä silifer won, ewe efot me ekewe uluulun anün
    leimw, lupwen ewe souasor a ütä ren ekewe wonopükü mwän mi nom leasamalapen tittin
    ewe leni fän ar pisekin maun.
  rop-rop: en det serramonimen bin jandap deya langa det geit garram detlot solja,
    en detlot faibala men bin gowin langa det haus, en deibin gajim ol detlot drimin
    sheip en klos,
  ukr-1871: Пятьох же мужів, що виходили на розглядини, ввійшли, пробрались туди та
    й забрали вирізуваного ідола, ефод і терафим та виливаного божища. Сьвященник
    же стояв за ворітьми з шістьма сотнями чоловіка вʼоруженими,
  deu-1951: Und die fünf Männer, die das Land zu erkundigen ausgezogen waren, gingen
    hinauf und kamen hinein und nahmen das geschnitzte Bild, das Ephod und die Theraphim
    und das gegossene Bild. Unterdessen stand der Priester vor dem Tor bei den sechshundert
    mit Kriegswaffen gerüsteten Männern.
  eng-JPS: And the five men that went to spy out the land went up, and came in thither,
    and took the graven image, and the ephod, and the teraphim, and the molten image;
    and the priest stood by the entrance of the gate with the six hundred men girt
    with weapons of war.
  srp-1865: A pet ljudi što bjehu išli da uhode zemlju otišavši uðoše i uzeše lik
    rezan i opleæak i likove i lik liven; a sveštenik stajaše na vratima sa šest stotina
    ljudi naoružanijeh.
  lug-lug: Awo abasajja abataano abaagenda okuketta ne bayingira ne baggyamu ekifaananyi
    ekyole, ne Efodi, ne balubaale abaali mu nnyumba n’ekifaananyi ekisaanuuse, nga
    kabona n’abasajja olukaaga nga balina ebyokulwanyisa byabwe bayimiridde ku mulyango.
  heb-heb: ויעלו חמשת האנשים ההלכים לרגל את הארץ באו שמה לקחו את הפסל ואת האפוד ואת
    התרפים ואת המסכה והכהן נצב פתח השער ושש מאות האיש החגור כלי המלחמה׃
  ben-IRV: আর দেশ নিরীক্ষণের জন্য যারা গিয়েছিল, সেই পাঁচ জন উঠে গেল; তারা সেখানে
    প্রবেশ করে ঐ ক্ষোদিত প্রতিমা, এফোদ, ঠাকুরগুলি ও ছাঁচে ঢালা প্রতিমা তুলে নিল; এবং
    ঐ পুরোহিত যুদ্ধাস্ত্রে সুসজ্জ ঐ ছয়শো পুরুষের সঙ্গে দ্বার-প্রবেশ-স্থানে দাঁড়িয়ে
    ছিল।
  pan-pan: ਅਤੇ ਉਨ੍ਹਾਂ ਪੰਜ ਮਨੁੱਖਾਂ ਨੇ ਜੋ ਦੇਸ਼ ਦਾ ਭੇਤ ਲੈਣ ਲਈ ਗਏ ਸਨ, ਉਸ ਘਰ ਦੇ ਵਿੱਚ ਜਾ
    ਕੇ ਘੜ੍ਹੀ ਹੋਈ ਅਤੇ ਢਾਲੀ ਹੋਈ ਮੂਰਤ ਅਤੇ ਏਫ਼ੋਦ ਅਤੇ ਤਰਾਫ਼ੀਮ ਨੂੰ ਲੈ ਲਿਆ ਅਤੇ ਉਹ ਪੁਰੋਹਿਤ
    ਉਨ੍ਹਾਂ ਛੇ ਸੌ ਹਥਿਆਰ ਬੰਦ ਮਨੁੱਖਾਂ ਨਾਲ ਫਾਟਕ ਵਿੱਚ ਖੜ੍ਹਾ ਸੀ।
  mya-JVB: လဲရှမြို့ကို စူးစမ်းသော လူ ငါး ယောက်တို့သည် မိက္ခါ အိမ် သို့ ဝင် ၍၊
  hmo-hmo: Unai hasinadoa taudia 5 be maoromaoro ruma dekenai idia raka vareai, kaivakuku,
    siliva dekenai koua gauna, bona unai dirava haida edia laulaudia, bona epodi dabua
    helagana idia abia. Levi hahelagaia tauna be unai tuari taudia 600 danu, magu
    iduara dekenai ia gini noho.
  urd-urd: 'और उन पाँचों शख़्सों ने जो ज़मीन का हाल दरियाफ़्त करने को निकले थे, वहाँ
    आकर तराशा हुआ बुत और अफ़ूद और तराफ़ीम और ढाला हुआ बुत सब कुछ ले लिया, और वह काहिन
    फाटक पर उन छ: सौ आदमियों के साथ जो जंग के हथियार बाँधे थे खड़ा था।'
  rus-SYN: Пять же человек, ходивших осматривать землю, пошли, вошли туда, взяли истукан
    и ефод и терафим и литый кумир. Священник стоял у ворот с теми шестьюстами человек,
    препоясанных воинским оружием.
  bqc-SIM: ↄ̃ gbɛ̃ↄn sↄopiↄ gɛ̃̀ kpɛ́u, aa sa'o'ulapi ń ua tã́apiↄ ń tã́a pↄ́
    wa pìpio ń tã́a pↄ́ wa kàsapio sɛ̀lɛ. Sa'onapi zɛa ua lɛ́u ń gbɛ̃ↄn ↄ̀aa
    àaↄ̃ pↄ́ aa ń gↄ̃kɛbↄↄ kṹkũapiↄ.
  tcz-CHONGTHU: Gamvetoh a anache mi nga hochu doihouna munna chun alut’un milim semthu,
    thempu ompho le insung doiholeh dangka a kitom doichu akilah taove. Hiche sung
    chun thempupa chu kelkot komma chun galmanchah choi mi jagup chutoh ading khom’un
    ahi.
  mar-mar: आणि जी पाच माणसे देश हेरायला गेली होती, त्यांनी आत शिरून, ती कोरीव मूर्त्ती,
    एफोद, कुलदेवता व ओतीव मूर्ती घेतली; त्या वेळी तो याजक शस्त्रसज्ज असणाऱ्या सहाशे
    मनुष्यांबरोबर दरवाजापुढे उभा होता.
  qub-qub: Chay pichgaj ricapacojcunaga rimir-puntata yaycuriycur capillacho caycaj
    guellaywan chapyasha ïduluta, cürapa efodninta, jinan wasiyojpa diosnincunatapis
    apacunanpaj jorgamuran. Micaiapa cürannami jawacho caycaran sojta pachac runacunawan.
  hat-hat: Senk mesye yo te voye al vizite peyi a antre nan kay la, yo pran estati
    a, zidòl wogatwa yo ak estati an bwa ki kouvri ak ajan an. Prèt la menm te rete
    bò pòt devan an ak sisan sòlda ame yo.
  eng-BSB: And the five men who had gone to spy out the land went inside and took
    the graven image, the ephod, the household idols, and the molten idol, while the
    priest stood at the entrance of the gate with the six hundred armed men.
  tod-tod: Zunu lɔɔlugɔi niiti ti liini zooi zuʋɛtɛsu, naati ti lɛɛni, ti vololibai
    zeɠe, ta zalaɠa ɠula zeɠei, ta pɛlɛ wu zaleiti, ta kɔɔɠɔ ganigi, nii é ɠɛni ga
    kɔlu ɠaawuungai. Zalaɠa ɠula nui ɠɛni loni pɛlɛlaʋɛ ta nu undɔzitaiti (600) niiti
    kɔɔɠɔ zɔɔlai ɠɛni ti ya.
  eng-WEBPB: The five men who went to spy out the land went up, and came in there,
    and took the engraved image, the ephod, the teraphim, and the molten image; and
    the priest stood by the entrance of the gate with the six hundred men armed with
    weapons of war.
  kbq-kbq: ana pristi ne'ene nanekea nehazageno, ana 5fu'a venenemo'za Maika naga'mo'zama
    mono'ma nehazafinka vu'za pristi vahe'mo'zama zamimizare'ma nehaza kukena efotigi,
    nompima nentaza havi anumzantaminki, antre'zama tro'ma hu'naza amema'agi, aenima
    kre'za tro'ma hu'naza amema'anena omeri'za atirami'naze. Ana nehazage'za pristi
    ne'ene 600'a sondia vahe'mo'za ha'zana eri'ne'za kuma kafante otine'za ke'naze.
  nhe-BL: 'Huan nopa macuilti tlacame tlen achtohuiya quitlachilitoj nopa tlali monechcahuitoj
    ichaj Micaía. Huajca calaquitoj huan quincuitoj nopa teteyome, nopa yolixpantzajcayotl,
    huan nopa pilteteyotzitzi, quema nopa totajtzi mocahuayaya cuapuertajteno ininhuaya
    nopa 600 tlacame ica inintepos para tlatehuise. Huan nopa levita totajtzi quintlajtlani:
    ―¿Tlaque inquichihuaj?'
  gub-BL: Wixe a'e 5 ma'e hexak àràm tàpuz me wà. Upyhyk a'e tupàn hagapaw ywyra iapo
    pyrer parat pupe iwàiwàn pyrer wà. Upyhyk amogwer tupàn hagapaw wà no. Upyhyk
    a'e xaxeto iaxi'i rehe har wà no. Xaxeto oho uken pe amogwer 600 zauxiapekwer
    wanehe we a'e. Nupyta kwaw wàpuz me.
  eng-DRA: But they that were gone into the house of the young man, went about to
    take away the graven god, and the ephod, and the theraphim, and the molten god,
    and the priest stood before the door, the six hundred valiant men waiting not
    far off.
