verse: JDG.018.017
translations:
  mal-C: ദേശം പര്യവേക്ഷണംചെയ്യാൻ പോയിരുന്ന അഞ്ചുപേരും അകത്തുകടന്ന് കൊത്തുപണിയായ വിഗ്രഹവും
    ഏഫോദും ഗൃഹബിംബങ്ങളും വാർപ്പുപണിയായ വിഗ്രഹവും എടുത്തു; അപ്പോൾ ആ പുരോഹിതൻ യുദ്ധസന്നദ്ധരായ
    അറുനൂറുപേരോടൊപ്പം വാതിൽക്കൽ നിൽക്കുകയായിരുന്നു.
  deu-TKW: und die fünf Männer, die ausgezogen waren, das Land zu erkunden, stiegen
    hinauf, drangen dort ein, entwendeten das Schnitzbild, den Ephod und Teraphim
    und das Gußbild. Der Priester aber stand vor dem Thor, und die 600 Mann mit den
    Waffen angethan.
  lin-lin: Bato mitano oyo banongaki mokili bakotaki kati na ndako mpe bazwaki efode,
    bikeko mike-mike ya ndako mpe nzambe ya ekeko basala na ebende banyangwisa na
    moto. Nganga-nzambe atelemaki liboso ya ekuke elongo na mibali nkama motoba oyo
    bamilengelaki mpo na bitumba.
  eng-LSV: indeed, the five men, those going to traverse the land, go up—they have
    come in there—they have taken the carved image, and the ephod, and the teraphim,
    and the molten image—and the priest is standing at the opening of the gate, and
    the six hundred men who are girded with weapons of war—
  eng-GNV: 'Then the fiue men that went to spie out the land, went in thither, and
    tooke the grauen image and the Ephod, and the Teraphim, and the molten image:
    and the Priest stoode in the entring of the gate with the sixe hundreth men, that
    were appointed with weapons of warre,'
  eng-WEBSTER: 'And the five men that went to explore the land went up, and came in
    thither, and took the graven image, and the ephod, and the teraphim, and the molten
    image: and the priest stood in the entrance of the gate with the six hundred men
    that were appointed with weapons of war.'
  nhw-BL: 'Huan nopa macuilti tlacame catli achtihuiya quitlachilitoj nopa tlali monechcahuitoj
    ichaj Micaía. Huajca calaquitoj huan quincuitoj nopa teteyome, nopa yolixpantzajcayotl,
    huan nopa pilteteyotzitzi, quema nopa totajtzi mocahuayaya cuapuertajteno ininhuaya
    nopa 600 tlacame ica inintepos para tlahuilanase. Huan nopa levita totajtzi quintlatzintoquili:
    ―¿Tlaque anquichihuaj?'
  swh-ONEN: Wale watu watano waliokwenda kupeleleza nchi wakaingia ndani na kuchukua
    ile sanamu ya kuchonga, ile naivera, na zile sanamu nyingine ndogo za nyumbani
    pamoja na ile sanamu ya kusubu, wakati yule kuhani akiwa amesimama pale penye
    ingilio la lango pamoja na wale watu 600 waliokuwa wamejifunga silaha za vita.
  bba-bba: Mɑ tɔmbu nɔɔbu be, bɑ duɑ Mikɑn dirɔ, bɑ bwɑ̃ɑroku ni yɑrɑmɑ kpuro. Sɑɑ
    ye sɔɔ, yɑ̃ku kowo wi, u yɔ̃ dii kɔnnɔwɔ kɑ tɔnu nɑtɑ ye.
  eng-KJVCPB: 'And the five men that went to spy out the land went up, and came in
    thither, and took the graven image, and the ephod, and the teraphim, and the molten
    image: and the priest stood in the entering of the gate with the six hundred men
    that were appointed with weapons of war.'
  luo-luo: Ji abich mane osetimo nonro matut mar pinyno nodonjo ei ot mokawo kido
    mopa machalo gi law mayom mar dolo miluongo ni efod, gi nyiseche manono mag udi,
    kod mago mopa, ka jadolo kod jolweny mia auchiel to ochungʼ e dhorangach.
  meu-meu: bena hari hasinadoa taudia imaosi na ruma ai e dae kau, e raka vareai,
    e koroa laulauna bona dabua helaḡana bona kaivakuku bona e havevea laulauna e
    abi. A hahelaḡa tauna na ikoukou badibadinai e gini, tuari taudia sinahutauratoiosi
    ida.
  npi-ULB: ती पाँच जना मानिस जसले देशको बारेमा जानकारी लिन गएका थिए, तिनीहरू त्यहाँ
    गए र खोपिएको मूर्ति, एपोद, घर-देवताहरू, र ढलौटे मूर्ति लिए, जति बेला पुजारीचाहिं
    युद्धको निम्ति हात-हतियारले सुसज्‍जित छ सय जना मानिसका साथ ढोकामा उभिए ।
  yor-yor: Àwọn ọkùnrin márùn-ún tí wọ́n lọ yọ́ ilẹ̀ náà wò wọlé lọ wọ́n sì kó ère
    gbígbẹ́ náà, efodu náà, àwọn òrìṣà ìdílé àti ère dídà náà nígbà tí àlùfáà náà
    àti àwọn ẹgbẹ̀ta (600) ọkùnrin tí ó hámọ́ra ogun dúró ní à bá wọ ẹnu odi náà.
  ind-ind: Ketika imam itu keluar menemui 600 tentara suku Dan di pintu gerbang, kelima
    orang itu masuk ke dalam rumah dan mengambil patung yang berlapis perak, efod,
    serta patung-patung berhala pelindung keluarga.
  pes-OPCB: سپس در حالی که کاهن جوان بیرون در با مردان مسلح ایستاده بود آن پنج نفر
    وارد خانه شده ایفود و بتها را برداشتند.
  tgl-ULB: Pumunta doon ang limang kalalakihan na nagmanman sa lupain at kinuha nila
    ang inukit na anyo, ang epod, at ang mga pansambahayang diyos, at ang hinulmang
    metal na anyo, habang nakatayo ang pari sa bungad ng tarangkahan kasama ang anim
    na raang armadong kalalakihan ng mga sandatang pandigma.
  hui-hui: Ani heagola loma binigo mo miaga biago ibu ami agali handari waragaria
    (600) biaru baba pabe harabani hondo hea tambu agali duriali dindi diri hondo
    wule pene biaru tigua bi pupu wiaga andaha anda pene. Anda puwa tigua mbirale
    irame wabuwa silibame paraha dambi hene wiagobi loma binigo mo miaganaga aga mini
    ebodi wiagobi dama mitangi bialu bi pupu wule gime wabini maru wiarubi mbirale
    siliba degeme bi pupu wulenaga wiagobi uruni bibahende mo yule anda pene.
  mya-mya: ထောက်​လှမ်း​ရန်​သွား​ရောက်​ခဲ့​သော​လူ​ငါး ယောက်​တို့​သည် အိမ်​ထဲ​သို့​ဝင်​၍​ငွေ​ဖြင့်​မွမ်း
    မံ​ထား​သည့်​ရုပ်တု​နှင့်​အ​ခြား​ရုပ်​တု​များ​ကို လည်း​ကောင်း၊ သင်​တိုင်း​တော်​ကို​လည်း​ကောင်း​ယူ
    ကြ​၏။ ထို​အ​ချိန်​၌​ယဇ်​ပု​ရော​ဟိတ်​သည်​စစ် သား​ခြောက်​ရာ​နှင့်​အ​တူ​ဝင်း​တံ​ခါး​ဝ​တွင်
    ရှိ​သ​တည်း။
  bod-N: དེ་ནས་ཡུལ་དེར་ལྐོག་ཞིབ་བྱེད་མཁན་མི་ལྔ་པོ་ནང་དུ་སོང་ནས་སྐུ་བརྐོས་མ་དང་བེར་ཐུལ།
    ཁྱིམ་གྱི་ལྷ་སྐུ། དེ་མིན་སྐུ་བླུགས་མ་བཅས་ཐམས་ཅད་ཁྱེར། མཆོད་དཔོན་དང་མཚོན་ཆ་ཐོགས་པའི་མི་དྲུག་བརྒྱ་བོ་ལྷན་ཅིག་ཏུ་སྒོ་ཁར་འགྲེང་ནས་བསྡད།
  sna-sna: Varume vashanu vakanga vandosora nyika vakapinda mukati vakatora chifananidzo
    chakavezwa, efodhi, vamwe vamwari nechifananidzo chakaumbwa asi muprista namazana
    matanhatu avarume vakanga vakapakata zvombo zvokurwa nazvo vakamira pamukova wesuo.
  spa-BLM: Los cinco hombres que habían ido a espiar la tierra subieron y entraron
    allí, y tomaron la imagen grabada, el efod, los terafines y la imagen fundida;
    y el sacerdote se quedó a la entrada de la puerta con los seiscientos hombres
    armados con armas de guerra.
  cac-cac: 'Axo eb'' ovan̈ chi'', ix q''ue eb'' d''a yol pat yic syic''anelta juntzan̈
    tic eb'': Jun yechel tzeyb''il, jun yechel b''ob''il d''a yol molde, jun chaleca
    yed'' juntzan̈xo cotac comon dios. Ix yic''anelta juntzan̈ chi'' eb'' yacb''an
    ayec'' vin̈ sacerdote chi'' yed'' eb'' 600 soldado chi'' d''a ti'' pat chi''.'
  swh-ULB: Wale watu watano waliokuwa wamekwenda kutembelea nchi walikwenda huko na
    wakachukua sanamu zilizochongwa, efodi, na miungu ya nyumba, na sanamu ya chuma,
    wakati kuhani alipokuwa amesimama kwenye maingilio ya lango na wanaume mia sita
    wenye silaha za vita.
  bel-bel: А пяць чалавек, якія хадзілі на агледзіны зямлі, пайшлі, увайшлі туды,
    узялі балвана і наплечнік, тэрафім і літага балвана. Сьвятар стаяў каля брамы
    з тымі шасьцюстамі чалавек, аперазаных вайсковай зброяй.
  deu-ELBBK: Und die fünf Männer, die gegangen waren, das Land auszukundschaften,
    stiegen hinauf, gingen hinein und nahmen das geschnitzte Bild und das Ephod und
    die Teraphim und das gegossene Bild. Und der Priester und die 600 Mann, die mit
    Kriegsgerät umgürtet waren, standen am Eingang des Tores.
  mbb-OT: '@see-verse:JDG.018.016'
  mal-2015: ദേശം ഒറ്റുനോക്കുവാൻ പോയിരുന്നവർ അഞ്ചുപേരും അകത്തുകടന്നു കൊത്തുപണിയായ വിഗ്രഹവും
    ഏഫോദും ഗൃഹബിംബവും വാർപ്പുപണിയായ വിഗ്രഹവും എടുത്തു; പുരോഹിതൻ യുദ്ധസന്നദ്ധരായ അറുനൂറുപേരുടെ
    അടുക്കൽ നിന്നിരുന്നു.
  rmc-rmc: Ola pandž murša, save sas te predikhel e phuv, gele andro kher a ile e
    avričhingerďi modla, o efodos, le kherutne devloren the e rupuňi modla. O rašaj
    ačhelas angle brana le šov šel (600) vizbrojimen muršenca.
  pes-OPV: و آن پنج نفر که برای جاسوسی زمین رفته بودند برآمده، به آنجا داخل شدند،
    و تمثال تراشیده و ایفود و ترافیم و تمثال ریخته شده راگرفتند، و کاهن با آن ششصد
    مرد مسلح شده، به آلات جنگ به دهنه دروازه ایستاده بود.
  ron-1924: Ши чей чинч оамень каре се дусесерэ сэ искодяскэ цара с-ау суит ши ау
    интрат ын касэ; ау луат кипул чоплит, ефодул, терафимий ши кипул турнат, ын тимп
    че преотул ера ла интраря порций ку чей шасе суте де оамень ынчиншь ку армеле
    лор де рэзбой.
  ben-OBCV: দেশ পর্যবেক্ষণকারী সেই পাঁচজন লোক ভিতরে প্রবেশ করল এবং সেই প্রতিমা, এফোদ
    ও গৃহদেবতাদের তুলে নিল, আর সেই যাজক এবং অস্ত্রশস্ত্রে সুসজ্জিত 600 জন লোক প্রবেশদ্বারের
    কাছে দাঁড়িয়েছিল।
  som-som: Markaasay shantii nin oo dalka soo basaastay yimaadeen oo gudaha galeen,
    oo waxay soo qaateen sanamkii xardhanaa, iyo eefodkii, iyo teraafiimkii, iyo sanamkii
    la shubay; oo wadaadkiina wuxuu iridda laga soo galo isla taagay lixdii boqol
    oo nin ee xidhnayd hubka dagaalka.
  lat-VUC: At illi, qui ingressi fuerant domum juvenis, sculptile, et ephod, et theraphim,
    atque conflatile tollere nitebantur, et sacerdos stabat ante ostium, sexcentis
    viris fortissimis haud procul expectantibus.
  eng-ASVBT: 'And the five men that went to spy out the land went up, and came in
    thither, and took the graven image, and the ephod, and the teraphim, and the molten
    image: and the priest stood by the entrance of the gate with the six hundred men
    girt with weapons of war.'
  ita-1885: Ma que' cinque uomini, ch'erano andati per ispiar il paese, salirono,
    ed entrarono là entro, e presero la scultura, e l'Efod, e le immagini, e la statua
    di getto, mentre il sacerdote era arrestato all'entrata della porta, co' seicent'uomini
    armati.
  eng-LXXUP: And the five men who went to spy out the land went up, and entered into
    the house of Micah, and the priest stood.
  eng-ULB: The five men who had gone to scout out the land went there and they took
    the carved figure, the ephod, the household gods, and the cast metal figure, while
    the priest stood by the opening of the gate with the six hundred men armed with
    weapons of war.
  spa-VBL: Los cinco hombres entraron y tomaron el ídolo tallado, el efod, los ídolos
    domésticos y la imagen hecha con plata fundida. El sacerdote estaba junto a la
    puerta con los seiscientos hombres armados.
  fra-_FOB: Mais les cinq hommes qui étaient allés pour explorer le pays, montèrent,
    entrèrent dans la maison, et prirent l'image taillée, l'éphod, les théraphim et
    l'image de fonte, pendant que le sacrificateur était à l'entrée de la porte, avec
    les six cents hommes armés.
  mal-mal: ദേശം ഒറ്റുനോക്കുവാൻ പോയിരുന്ന അഞ്ചുപേരും അകത്ത് കടന്ന് കൊത്തുപണിയായ വിഗ്രഹവും
    ഏഫോദും ഗൃഹബിംബവും വാർപ്പുപണിയായ വിഗ്രഹവും എടുത്തു; പുരോഹിതൻ യുദ്ധസന്നദ്ധരായ അറുനൂറുപേരുടെ
    അടുക്കൽ നിന്നിരുന്നു.
  urd-GVR: Jab Lāwī bāhar khaṛe mardoṅ ke pās gayā to in pāṅchoṅ ne andar ghus kar
    tarāshā aur ḍhālā huā but, afod aur bāqī but chhīn lie.
  suz-BL: मिनु ङोंइती क्‍यारी पथ जाक्‍शो ५ जना मुर खिं आगा ओव़मा बाक्‍त। मिनु मेकोपुकीमी
    मेको मुशा चांदीम गिल्‍शो मूर्ति, निसाफ पतीके ऊरीम नु थुम्‍मीम बाक्‍शो झोला नु
    खिं ङा देवता नेल्‍ल लदमे बाक्‍त। मेना चढ़ेब यो मेको ६ सहे मुर नु लाप्‍चोम राप्‍शा
    बाक्‍शो बाक्‍माक्‍त। न्‍यायाधीस १७:५
  ita-1927: Ma i cinque uomini ch’erano andati ad esplorare il paese, salirono, entrarono
    in casa, presero l’immagine scolpita, l’efod, gl’idoli e l’immagine di getto,
    mentre il sacerdote stava davanti alla porta coi seicento uomini armati.
  ckb-ckb: ئەو پێنج پیاوەی کە بۆ سیخوڕیکردن بەسەر خاکەکەوە چووبوون، سەرکەوتن و چوونە
    ژوورەوە بۆ ئەوێ، پەیکەرە داتاشراوەکە و ئێفۆدەکە و بتەکان و بتە لەقاڵبدراوەکەیان
    برد، کاهینەکەش لەبەردەم دەرگاکە لەگەڵ شەش سەد پیاوە چەکدارەکە ڕاوەستابوو.
  eng-BBE: Then the five men who had gone to make a search through the land, went
    in and took the pictured image and the ephod and the family gods and the metal
    image; and the priest was by the doorway with the six hundred armed men.
  kan-OKCV: ಆದರೆ ದೇಶವನ್ನು ಸಂಚರಿಸಿ ನೋಡಿ ಬಂದ ಆ ಐದು ಮಂದಿ ಒಳಗೆ ಹೋಗಿ, ಕೆತ್ತಿದ ವಿಗ್ರಹವನ್ನೂ,
    ಏಫೋದನ್ನೂ, ಪ್ರತಿಮೆಗಳನ್ನೂ, ಎರಕದ ವಿಗ್ರಹವನ್ನೂ ತೆಗೆದುಕೊಂಡರು. ಆಗ ಯಾಜಕನೂ, ಯುದ್ಧದ ಆಯುಧಗಳನ್ನು
    ಕಟ್ಟಿಕೊಂಡ ಆರುನೂರು ಜನರೂ ಬಾಗಿಲ ಬಳಿಯಲ್ಲಿ ನಿಂತಿದ್ದರು.
  tam-2017: ஆசாரியனும் ஆயுதம் அணிந்தவர்களாகிய 600 பேரும் வாசற்படியிலே நிற்க்கும்போது,
    தேசத்தை உளவுபார்க்கப் போய் வந்த அந்த 5 மனிதர்கள் உள்ளே புகுந்து, செதுக்கப்பட்ட
    விக்கிரகத்தையும் ஏபோத்தையும் உருவங்களையும் வார்ப்பிக்கப்பட்ட விக்கிரகத்தையும்
    எடுத்துக்கொண்டு வந்தார்கள்.
  spa-RV-1909: Y subiendo los cinco hombres que habían ido á reconocer la tierra,
    entraron allá, y tomaron la imagen de talla, y el ephod, y el teraphim, y la imagen
    de fundición, mientras estaba el sacerdote á la entrada de la puerta con los seiscientos
    hombres armados de armas de guerra.
  ron-BTF: Și cei cinci bărbați, care merseseră să spioneze țara, s-au urcat, au intrat
    acolo și au luat chipul cioplit și efodul și terafimii și chipul turnat; și preotul
    stătea la intrarea porții cu cei șase sute de bărbați care erau încinși cu arme
    de război.
