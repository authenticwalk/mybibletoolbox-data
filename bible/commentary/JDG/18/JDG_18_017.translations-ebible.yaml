  tbz-SIM: Kɛ̀ bɛ̀ɛ ò dɔu nkɛ́deè kɛ́pɛ̃ɛ̃tɛ́ kɛ́dekɛ kudɑ̀nkù kɛ́tɑ kudieku kɛ́túótɛ́
