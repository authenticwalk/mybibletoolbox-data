verse: JDG.018.010
translations:
  mal-C: നിങ്ങൾ ചെല്ലുമ്പോൾ അവിടെ നിർഭയരായിരിക്കുന്ന ഒരു സമൂഹത്തെ കാണും; ദേശം വിശാലമായതാണ്.
    ദൈവം അത് നിങ്ങളുടെ കൈകളിൽ ഏൽപ്പിച്ചിരിക്കുന്നു; അത് യാതൊന്നിനും കുറവില്ലാത്ത സ്ഥലംതന്നെ”
    എന്നു പറഞ്ഞു.
  deu-TKW: Wenn ihr hinkommt, trefft ihr ein sorgloses Volk, und das Land hat Raum
    nach allen Seiten. Ja, Gott hat es in eure Gewalt gegeben - einen Ort, woselbst
    an nichts Mangel ist, was es auf Erden giebt!
  lin-lin: Tango bokokota kuna, bokomona bato bazali na kimia, mpe bazali na mokili
    monene oyo Nzambe akabi na maboko na bino, mokili oyo ezangi ata eloko moko te
    kati na biloko nyonso oyo ezalaka na mabele.
  eng-LSV: When you go, you come to a confident people, and the land [is] large on
    both hands, for God has given it into your hand, a place where there is no lack
    of anything which [is] in the land.”
  eng-GNV: (If ye will goe, ye shall come vnto a carelesse people, and the countrey
    is large) for God hath giuen it into your hande. It is a place which doeth lacke
    nothing that is in the worlde.
  eng-WEBSTER: 'When ye go, ye shall come to a people secure, and to a large land:
    for God hath given it into your hands; a place where there is no want of any thing
    that is on the earth.'
  nhw-BL: Quema tiyase nopona, tiajsitij campa masehualme catli amo quema motequipachohuaj
    huan itztoque ipan se tlali catli hueyi huan nochi quipiya. Huan Toteco Dios techmactilijtoc
    tomaco.
  swh-ONEN: Mtakapokwenda huko mtakuta watu waliotulia walio salama, nayo nchi hiyo
    ni kubwa na Mungu ameitia mikononi mwenu, nayo ni nchi ambayo haikupungukiwa na
    kitu chochote kilicho duniani.”
  bba-bba: Tem mɛ, mu kpɑ̃, ɡɑ̃ɑnu kun mɑɑ bu kɔmiɛ. Sɑ̀ n turɑ mi, sɑ ko deemɑ wee
    bɑ wɑ̃ɑ bɔri yɛndu sɔɔ. Gusunɔ u koo mɑɑ sun bu nɔmu bɛriɑ.
  eng-KJVCPB: 'When ye go, ye shall come unto a people secure, and to a large land:
    for God hath given it into your hands; a place where there is no want of any thing
    that is in the earth.'
  luo-luo: Ka uchopo kuno, to unuyud jogo ma ok oikore ne lweny kendo gi piny malach
    ma Nyasaye oseketo e lwetu, piny maonge gima ochando kendo man-gi gik moko duto.”
  meu-meu: Unu baola danu ḡau ta asie laloamu taudia ba davaridia unuseni ai. Tano
    na bada; momokani, Dirava ese imamui ai vada e atoa. Una gabu ai tanobada ḡauna
    ta ai basio dabu.
  npi-ULB: जब तिमीहरू जान्छौ, तब तिमीहरूले ती मानिसहरूलाई भेट्नेछौ जसले आफैंलाई सुरक्षित
    ठान्छन्, र त्यो सहर फराकिलो छ! परमेश्‍वरले तिमीहरूलाई त्यो सहर दिनुभएको छ— एउटा
    ठाउँ जसमा कुनै कुराको अभाव छैन ।”
  yor-yor: Nígbà tí ẹ̀yin bá dé ibẹ̀, ẹ yóò rí àwọn ènìyàn tí ọkàn wọn balẹ̀ àti ilẹ̀
    tí ó tẹ́jú tí Ọlọ́run ti fi fún yín, ilẹ̀ tí kò ṣe aláìní nǹkan kan.”
  ind-ind: Waktu kita ke sana, kita akan mendapati mereka tidak berjaga-jaga. Allah
    sudah memberi kita tanah yang luas dan tidak kekurangan apa pun!”
  pes-OPCB: '@see-verse:JDG.018.009'
  tgl-ULB: Kapag pupunta kayo, makakarating kayo sa mga taong nag-iisip na ligtas
    sila, at malawak ang lupain! Ibinigay ito sa inyo ng Diyos— isang lugar na hindi
    nagkukulang sa anumang bagay sa mundo.”
  hui-hui: Tígua puwa handalu kamiria wali agali uruni ti wai bulene manda nabi bame
    biru ngaria hondoleberemi. Tinaga dindi timbuni wialu tinaga tano ogoniha mbirale
    mbira tubagi nahaga karia hondoleberemi. Ai dindi ogoni Anduane Homogo ibunime
    inahondo ngiyago abale ma, lene.
  mya-mya: ထို​အ​ရပ်​သို့​သင်​တို့​ရောက်​ကြ​သော​အ​ခါ လူ​တို့​သည် စိုး​စဉ်း​မျှ​မ​ယုံ​သင်္ကာ​မ​ဖြစ်​ကြ
    သည်​ကို​တွေ့​ရှိ​ရ​ကြ​လိမ့်​မည်။ ထို​နယ်​မြေ သည်​ကျယ်​ပြန့်​၍​လူ​သား​တို့​လို​ချင်​တောင့်
    တ​သော​အ​ရာ​တို့​နှင့်​လည်း​ပြည့်​စုံ​၏။ ထို နယ်​မြေ​ကို​သင်​တို့​အား​ဘု​ရား​သ​ခင်​ပေး
    သ​နား​တော်​မူ​လေ​ပြီ'' ဟု​ဆို​ကြ​၏။
  bod-N: ཁྱོད་རྣམས་དེར་སླེབས་དུས་བག་ཡངས་ཞི་བདེ་ངང་སྡོད་པའི་མི་རྣམས་མཐོང་ངེས་ཤིང་ས་རྒྱའང་ཆེ་བ་ཡིན།
    དཀོན་མཆོག་གིས་ཡུལ་དེ་ཁྱོད་རྣམས་ཀྱི་ལག་ཏུ་སྤྲད་ཟིན། ཡུལ་དེར་དངོས་པོ་གང་ཡིན་ཡང་གྱ་ནོམ་པ་ཡོད་ཅིང་མི་ཚང་བ་གཅིག་ཀྱང་མེད་ཅེས་སྨྲས་སོ།
    །
  sna-sna: Pamunosvikako muchawana mumaoko enyu naMwari, nyika isina kana chainoshayiwa.”
  spa-BLM: Cuando vayáis, llegaréis a un pueblo desprevenido, y la tierra es grande,
    pues Dios la ha puesto en vuestras manos, un lugar donde no falta nada de lo que
    hay en la tierra.”
  cac-cac: A eb' anima cajan ta', junc'olal yaj eb', te levan luum, malaj tas syac'
    palta ta'. A Dios ol ac'an lum d'ayon̈, xchi eb'.
  swh-ULB: Mnapoenda, mtakuta watu wanaofikiri wapo salama, na nchi ni pana! Mungu
    amewapa ninyi-mahali ambako hapajapungukiwa kitu chochote duniani. '
  bel-bel: Калі пойдзеце вы, прыйдзеце да народа бястурботнага, і зямля тая шырокая.
    Бог аддае яе ў рукі вашыя. Гэта такое месца, дзе няма нястачы ні ў чым, што ад
    зямлі.
  deu-ELBBK: '(wenn ihr kommt, werdet ihr zu einem sicheren Volk kommen, und das Land
    ist geräumig nach allen Seiten hin) denn Gott hat es in eure Hand gegeben: es
    ist ein Ort, wo es an nichts mangelt von allem, was auf der Erde ist.'
  mbb-OT: Meluag haazà he tanà wey selebpeten, ne zutun is langun he kinahanglan tew.
    Wey wazè dan isipa he zuen egkaid kandan. Imbeǥey en te Megbevayà kenitew haazà
    he lugar.”
  mal-2015: നിങ്ങൾ ചെല്ലുമ്പോൾ നിർഭയമായിരിക്കുന്ന ഒരു ജനത്തെ കാണും; ദേശം വിശാലമാകുന്നു;
    ദൈവം അതു നിങ്ങളുടെ കയ്യിൽ തന്നിരിക്കുന്നു; അതു ഭൂമിയിലുള്ള യാതൊന്നിന്നും കുറവില്ലാത്ത
    സ്ഥലം തന്നേ എന്നു പറഞ്ഞു.
  rmc-rmc: Sar ode džana, arakhena ode manušen, save dživen andro smirom the bi e
    dar. E phuv hiňi igen bari a o Del tumenge la dela andro vasta. Pre odi phuv hin
    savoro, so le manušeske kampel.“
  pes-OPV: و چون داخل شوید به قوم مطمئن خواهید رسید، و زمین بسیار وسیع است، و خدا
    آن را به‌دست شما داده است، و آن جایی است که از هرچه در جهان است، باقی ندارد.»
  ron-1924: Кынд вець интра ын еа, вець да песте ун попор каре стэ фэрэ фрикэ. Цара
    есте маре, ши Думнезеу а дат-о ын мыниле воастре; есте ун лок унде ну липсеште
    нимик дин тот че есте пе пэмынт.”
  ben-OBCV: তোমরা যখন সেখানে যাবে, তখন দেখতে পাবে যে অসন্দিগ্ধচরিত্র মানুষজনদের ও
    খুব সুন্দর এমন এক দেশ ঈশ্বর তোমাদের হাতে তুলে দিয়েছেন, যেখানে কোনো কিছুরই অভাব
    নেই।”
  som-som: Markaad tagtaan waxaad u tegi doontaan dad ammaan ah, oo dalkuna waa ballaadhan
    yahay; waayo, Ilaah gacantuu idiin geliyey, oo waa meel aan waxba looga baahnayn
    waxa dhulka laga helo oo dhan.
  lat-VUC: Intrabimus ad securos, in regionem latissimam, tradetque nobis Dominus
    locum, in quo nullius rei est penuria eorum quæ gignuntur in terra.
  eng-ASVBT: When ye go, ye shall come unto a people secure, and the land is large;
    for God hath given it into your hand, a place where there is no want of anything
    that is in the earth.
  ita-1885: Quando voi giungerete là (consciossiachè Iddio ve l'abbia dato nelle mani),
    verrete ad un popolo che se ne sta sicuro, e il paese è largo; è un luogo, nel
    quale non v'è mancamento di cosa alcuna che sia in su la terra.
  eng-LXXUP: And whensoever ye shall go, ye shall come in upon a people secure, and
    the land is extensive, for God has given it into your hand; a place where there
    is no want of anything that the earth affords.
  eng-ULB: When you go, you will come to a people who think they are secure, and the
    land is wide! God has given it to you—a place that does not lack anything in the
    land.”
  spa-VBL: Cuando lleguen allí verán que la gente es desprevenida y que la tierra
    es extensa. Dios te ha dado un lugar donde no falta nada”.
  fra-_FOB: Quand vous y entrerez, vous arriverez vers un peuple qui est en pleine
    sécurité. Le pays est de grande étendue, et Dieu l'a livré entre vos mains. C'est
    un lieu où rien ne manque de tout ce qui est sur la terre.
  mal-mal: നിങ്ങൾ ചെല്ലുമ്പോൾ നിർഭയമായിരിക്കുന്ന ഒരു ജനത്തെ കാണും; ദേശം വിശാലമാകുന്നു;
    ദൈവം അത് നിങ്ങളുടെ കയ്യിൽ തന്നിരിക്കുന്നു; അത് ഭൂമിയിലുള്ള യാതൊന്നിനും കുറവില്ലാത്ത
    സ്ഥലം തന്നേ” എന്ന് പറഞ്ഞു.
  urd-GVR: Wahāṅ ke log befikr haiṅ aur hamle kī tawaqqo hī nahīṅ karte. Aur zamīn
    wasī aur zarḳhez hai, us meṅ kisī bhī chīz kī kamī nahīṅ hai. Allāh āp ko wuh
    mulk dene kā irādā rakhtā hai.”
  suz-BL: गे मेकेर जाक्‍दीश्‍शा, कोव़नीनु, ठेयब रागीमी थम रिम्‍शो पा बाक्‍शो जात का
    ङा मुर आन कली ताइनीनी। मेको मुरपुकीमी लडाइ आ पर्बम मारेइ ममिम्‍शो बाक्‍नीम। मेको
    रागी परमप्रभुमी इन गुइमी गेशो बाक्‍ब। मेको रागीमी बाक्‍शो मारेइ मारेइ थीसीब” देंमा
    बाक्‍त।
  ita-1927: 'Quando arriverete là troverete un popolo che se ne sta sicuro. Il paese
    è vasto, e Dio ve lo ha dato nelle mani: è un luogo dove non manca nulla di ciò
    che è sulla terra”.'
  ckb-ckb: کاتێک دەگەنە ئەوێ، گەلێکی خاوەن متمانە و خاکێکی لە دوو لاوە بەر فراوان
    دەبینن. خودا خستوویەتییە ژێر دەستتانەوە و شوێنێکە لەسەر ڕووی زەوی کەموکوڕی لە
    هیچ شتێک نییە.»
  eng-BBE: 'When you come there you will come to a people living without thought of
    danger; and the land is wide, and God has given it into your hands: a place where
    there is everything on earth for man''s needs.'
  kan-OKCV: ನೀವು ಅಲ್ಲಿಗೆ ತಲುಪಿದಾಗ, ಸಂಶಯಪಡದ ಜನರನ್ನು ಅಲ್ಲಿ ಕಾಣುವಿರಿ. ಅದು ವಿಸ್ತಾರವಾದ
    ದೇಶವಾಗಿದೆ. ದೇವರು ಅದನ್ನು ನಿಮ್ಮ ಕೈಗಳಲ್ಲಿ ಒಪ್ಪಿಸಿಕೊಟ್ಟಿದ್ದಾರೆ. ಆ ಪ್ರದೇಶದಲ್ಲಿ ಯಾವ
    ಕೊರತೆಯು ಇರುವುದಿಲ್ಲ,” ಎಂದರು.
  tam-2017: நீங்கள் அங்கே சேரும்போது, சுகமாய்க் குடியிருக்கிற மக்களிடம் சேருவீர்கள்;
    அந்த தேசம் விசாலமாக இருக்கிறது; தேவன் அதை உங்களுடைய கைகளில் ஒப்புக்கொடுத்தார்;
    அது பூமியிலுள்ள எல்லாப் பொருட்களும் குறைவில்லாமலிருக்கிற இடம் என்றார்கள்.
  spa-RV-1909: Cuando allá llegareis, vendréis á una gente segura, y á una tierra
    de ancho asiento; pues que Dios la ha entregado en vuestras manos; lugar donde
    no hay falta de cosa que sea en la tierra.
  ron-BTF: Când mergeți, veți ajunge la un popor în siguranță și la o țară întinsă,
    pentru că Dumnezeu a dat-o în mâinile voastre; un loc în care nu este lipsă de
    nimic din ceea ce este pe pământ.
  eng-WEBP: When you go, you will come to an unsuspecting people, and the land is
    large; for God has given it into your hand, a place where there is no lack of
    anything that is in the earth.”
  eng-FBV: When you get there you'll find the people are unsuspecting and the land
    is extensive. God has given you a place where there's no shortage of anything!”
  nld-1939: Want ge komt bij een volk, dat zich in veiligheid waant, en het land biedt
    ruimte genoeg. Waarachtig, Jahweh heeft het u in handen gegeven; het is een plaats,
    waar aan niets ter wereld gebrek is.
  nch-BL: Quema tiyase nopona, tiajsitij campa masehualme cati amo quema mocuesohuaj
    huan itztoque ipan se tali cati hueyi huan nochi quipiya. Huan Toteco Dios techmactilijtoc
    tomaco.
  vie-1934: Khi anh em vào xứ đó, sẽ đến cùng một dân an ổn. Xứ ấy thật rất rộng,
    và Đức Chúa Trời đã phó nó vào tay anh em; quả thật một nơi chẳng thiếu vật chi
    đất sanh sản.
  hin-CV: जैसे ही आप उस देश में प्रवेश करेंगे, आपकी भेंट ऐसे लोगों से होगी, जो आप
    पर किसी प्रकार से शक नहीं करेंगे. यह देश बहुत फैला हुआ है. यह देश परमेश्वर ने
    आपके अधीन कर दिया है, जहां पृथ्वी की किसी भी वस्तु की कमी नहीं है.”
  spa-BES: 'Cuando vayan allí, llegarán a un pueblo que vive sin pensar en el peligro;
    y la tierra es amplia, y Dios la ha entregado en sus manos: un lugar donde hay
    toda en la tierra para las necesidades del hombre.'
  tdx-tdx: Ie mb’eo, le hivotrak’ am’ ondaty mierañerañe, tane milañelañe natolon’
    Añahare am-pità’ areo; tane miaiñ’ añoleñañe; ama’e ao ze kolotoin’ Añahare.
  tha-KJV: เมื่อท่านทั้งหลายไปแล้วจะพบประชาชนที่​ไม่​หวาดระแวงอะไร เออแผ่นดิ​นก​็​กว้างขวาง
    พระเจ้าทรงมอบไว้ในมือของท่านทั้งหลายแล้ว เป็นสถานที่ซึ่งไม่ขาดสิ่งใดที่​มี​ในโลก”
  por-BR-2018: Quando ali chegardes, vereis a uma gente segura, e a uma terra ampla;
    pois que Deus a entregou em vossas mãos; lugar de onde não há falta de coisa que
    seja na terra.
  deu-ELO: '(wenn ihr kommmet, werdet ihr zu einem sicheren Volke kommen, und das
    Land ist geräumig nach allen Seiten hin) denn Gott hat es in eure Hand gegeben:
    es ist ein Ort, wo es an nichts mangelt von allem, was auf Erden ist.'
  eng-WYC-2018: no travail shall be to us; we shall enter to secure men, into a full
    large country; and the Lord shall betake to us a place, wherein is not poverty
    of anything of those things that be brought forth in (all)[the] earth. (it shall
    not be any great effort for us; for we shall go to a people who be very complacent
    and naive, and into a very large country; and the Lord shall deliver a place to
    us, where nothing is lacking of anything, of that which be brought forth in all
    the earth.)
  epo-epo: Kiam vi venos, vi venos al popolo, kiu ne pensas pri danĝero, kaj la lando
    estas vasta; Dio transdonas ĝin en viajn manojn; tio estas loko, kie mankas nenio,
    kio estas sur la tero.
  uig-PIN: U yǝrgǝ barƣininglarda silǝr tinq-aman turuwatⱪan bir hǝlⱪni, ⱨǝr ǝtrapiƣa
    sozulƣan kǝng-azadǝ bir zeminni kɵrisilǝr! Huda u yǝrni silǝrning ⱪolunglarƣa
