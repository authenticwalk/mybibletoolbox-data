  hbo-hbo: כְּבֹאֲכֶ֞ם תָּבֹ֣אוּ ׀ אֶל־עַ֣ם בֹּטֵ֗חַ וְהָאָ֙רֶץ֙ רַחֲבַ֣ת יָדַ֔יִם
