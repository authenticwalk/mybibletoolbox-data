    אֲשֶׁ֥ר בָּאָֽרֶץ׃
  kik-kik: Mwakinya kuo, nĩmũgũkorerera andũ mategwĩkũũa ũgwati o na ũrĩkũ. Bũrũri
    ũcio nĩ mũnene ũrĩa Ngai aneanĩte moko-inĩ manyu, bũrũri ũtagaga kĩndũ o na kĩrĩkũ.”
  fra-NCL: En y entrant, vous arriverez chez un peuple en sécurité. Le pays est vaste,
    et Dieu l’a livré entre vos mains ; c’est un lieu où rien ne manque de tout ce
    qu’il y a sur la terre. »
  cek-AK: To ahmuen to na phak o naah, misa zithaih tawn ai ah khosah kaminawk hoi
    kalen parai prae to na hnu o tih; Sithaw mah to prae to nangcae ban ah paek tih;
    to ahmuen ah loe long nuiah kaom hmuennawk to akoep boih boeh, tiah a naa o.
  cuk-cuk: Anmar nader, dulemar-baisur-binsa-bukwamaladse anmar modapmaloed. Degi,
    a-yar-bipisur-naid Bab-Dummad anmarga ukoed. A-yargi ibmar-bela-nikad, ibmar-soggwenad
    suli soglesulid.
  uig-CYR: У йәргә барғиниңларда силәр теч-аман туруватқан бир хәлиқни, һәр әтрапиға
    созулған кәң-азатә бир зиминни көрисиләр! Худа у йәрни силәрниң қолуңларға тапшурғандур.
    У жутта йәр йүзидә тепилидиған барлиқ нәрсиләрдин һеч бири кам әмәс, деди.
  tel-2017: మీరు అక్కడికి వెళ్ళినప్పుడు ‘మేము భద్రంగా ఉన్నాం’ అని భావిస్తున్న వారిని
    మీరు చూస్తారు. ఆ దేశం విశాలమైనది. భూమి మీద ఎలాంటి కొరతా అక్కడ లేదు. దేవుడు దాన్ని
    మీకిచ్చాడు,” అన్నారు.
  hat-BSA: Lè ou antre, ou va rive sou yon pèp ki an sekirite avèk yon peyi ase vast.
    Paske Bondye te mete li nan men ou, yon plas ki pa manke anyen ki sou latè.”
  kos-kos: Kowos fin sun acn we, kowos fah liye lah mwet we ah tiana akoeyuk mweun
    ma, ac acn na lulap se pa inge ac wangin ma elos kwaco kac. God El sot tari tuh
    in ma lowos.”
  hbo-WLC: כְּבֹאֲכֶ֞ם תָּבֹ֣אוּ ׀ אֶל־עַ֣ם בֹּטֵ֗חַ וְהָאָ֙רֶץ֙ רַחֲבַ֣ת יָדַ֔יִם
    כִּֽי־נְתָנָ֥הּ אֱלֹהִ֖ים בְּיֶדְכֶ֑ם מָקוֹם֙ אֲשֶׁ֣ר אֵֽין־שָׁ֣ם מַחְס֔וֹר כָּל־דָּבָ֖ר
    אֲשֶׁ֥ר בָּאָֽרֶץ׃
  ibo-ibo: Mgbe unu ruru ebe ahụ, unu ga-ahụ ndị na-adịghị atụ anya ihe egwu ọbụla,
    na ala sara mbara nke Chineke na-etinye unu nʼaka. Ala nke ihe ọbụla na-adịghị
    akọ nʼime ya.”
  ory-ory: ତୁମ୍ଭେମାନେ ଗଲେ ନିର୍ଭୟରେ ଥିବା ଲୋକମାନଙ୍କୁ ପାଇବ ଓ ଦେଶ ଅତି ବିସ୍ତୃତ; ପରମେଶ୍ୱର
    ତାହା ତୁମ୍ଭମାନଙ୍କ ହସ୍ତରେ ସମର୍ପଣ କରିଅଛନ୍ତି; ସେ ସ୍ଥାନରେ ପୃଥିବୀସ୍ଥ କୌଣସି କଥାର ଅଭାବ
    ନାହିଁ।”
  chk-chk: Lupwen oupwe feila, oupwe tori eu mwichen aramas resap ekieki pwe eman
    epwe maun ngeniir. Ewe fanü a watte, esap pwal wor och mine a osupwang ren, nge
    Kot a ngenikemi ewe fanü.”
  rop-rop: Det kantri im brabli bigwan, en yu gin faindim enijing deya weya yu wandim,
    en wen wi garra kamat deya blanga teikoba det kantri, detlot pipul kaan sabi enijing,
    dumaji God bin gibit langa wi det kantri.”
  ukr-1871: Прийшовши туди, знайдете байдужний люд, а земля простора.
  deu-1951: Wenn ihr hingeht, werdet ihr zu einem sorglosen Volke kommen und in ein
    weites Land; denn Gott hat einen Ort in eure Hände gegeben, wo kein Mangel herrscht
    an allem, was es auf Erden gibt!
  eng-JPS: When ye go, ye shall come unto a people secure, and the land is large;
    for God hath given it into your hand; a place where there is no want; it hath
    every thing that is in the earth.'
  srp-1865: Kad doðete, doæi æete k narodu bezbrižnom i u zemlju prostranu; jer je
    predade Bog u vaše ruke; to je mjesto gdje nema nedostataka ni u èem što ima na
    zemlji.
  lug-lug: Bwe mulituuka eyo muliraba abantu abakkakkamu ababeera mu nsi engazi, Katonda
    gy’atadde mu mukono gwammwe, era nsi erimu buli kintu omuntu kye yeetaaga.”
  heb-heb: כבאכם תבאו אל עם בטח והארץ רחבת ידים כי נתנה אלהים בידכם מקום אשר אין שם
    מחסור כל דבר אשר בארץ׃
  ben-IRV: তোমরা গেলেই নির্বিঘ্ন এক লোক-সমাজের কাছে পৌছাবে, আর দেশ বিস্তীর্ণ; ঈশ্বর
    তোমাদের হাতে সেই দেশ সমর্পণ করেছেন; আর সেখানে পৃথিবীর কোন বস্তুর অভাব নেই।”
  pan-pan: ਜਦੋਂ ਤੁਸੀਂ ਉੱਥੇ ਪਹੁੰਚੋਗੇ ਤਾਂ ਬੇਫ਼ਿਕਰ ਰਹਿਣ ਵਾਲੇ ਲੋਕਾਂ ਨੂੰ ਅਤੇ ਇੱਕ ਵੱਡੇ ਦੇਸ਼
    ਨੂੰ ਵੇਖੋਗੇ ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਸ ਨੂੰ ਤੁਹਾਡੇ ਹੱਥਾਂ ਵਿੱਚ ਸੌਂਪ ਦਿੱਤਾ ਹੈ। ਉਹ ਇੱਕ
    ਅਜਿਹਾ ਦੇਸ਼ ਹੈ ਜਿਸ ਵਿੱਚ ਧਰਤੀ ਦੀਆਂ ਸਾਰੀਆਂ ਵਸਤੂਆਂ ਵਿੱਚੋਂ ਕਿਸੇ ਦੀ ਘਾਟ ਨਹੀਂ ਹੈ।”
  mya-JVB: သွား လျှင် သတိ မရှိသောလူမျိုး နှင့် ကျယ်ဝန်း သော ပြည် ကို တွေ့ကြလိမ့်မည်။
    ဘုရား သခင်သည် သင် တို့လက် ၌ အပ် တော်မူမည်။ ထို ပြည် ၌ မြေကြီးဥစ္စာ စုံလင်လျက်ရှိသည်ဟု
    ပြောဆို ကြ၏။
  hmo-hmo: Unai gabu dekenai umui ginidae neganai, gau ta idia laloa momo lasi taudia
    do umui davaria. Tano danu be bada, bona ia be aniani ibounai ia havaraia noho.
    Momokani, Dirava ese unai gabu be iseda imana dekenai ia atoa vadaeni.”
  urd-urd: अगर तुम चले तो एक मुतम'इन क़ौम के पास पहुँचोगे, और वह मुल्क वसी' है; क्यूँकि
    ख़ुदा ने उसे तुम्हारे हाथ में कर दिया है। वह ऐसी जगह है जिसमें दुनिया की किसी
    चीज़ की कमी नहीं।”
  rus-SYN: когда пойдете вы, придете к народу беспечному, и земля та обширна; Бог
    предает ее в руки ваши; это такое место, где нет ни в чем недостатка, что получается
    от земли.
  bqc-SIM: Tó wa ka we, wá gbɛ̃́ↄ le dↄdↄaɛ. Bùsu pↄ́ Lua kpàwápi zↄ̃ↄ, mɛ́ pↄe
    lɛ́ kɛ̃́sãwào.
  tcz-CHONGTHU: Nangho nache uva amun nagalhun tengu leh amipite khu imacha lungkhamna
    aneipouve ti namudoh diu ahi. Pathen’in gamlen tahle gamphatah imacha avat umlouhel
    munkhu eipeh u ahi!” atiuve.
  mar-mar: तुम्ही तेथे जाल, तेव्हा ‘आम्ही अगदी सुरक्षित आहोत’ असा विचार करणाऱ्या लोकांकडे
    जाल, तसेच त्यांचा देश विस्तीर्ण आहे. देवाने ते तुम्हाला दिले आहेत. ती जागा अशी
    आहे की पृथ्वीवरील कोणत्याही गोष्टीची उणीव तेथे नाही.”
  qub-qub: Washaman chayaycärerga tarishun mana yarpachacuypa goyaycaj runacunata,
    aypalla chacrayojta, ima-aycanpis mana pishejta. Chay chacratami Tayta Dios goycamäshun.»
  hat-hat: Lè n'a rive, n'a jwenn yon bann moun ki p'ap sispèk anyen. Peyi a laj anpil.
    Se Bondye menm ki ban nou peyi a. Se kote n'ap jwenn tou sa nou ka bezwen.
  eng-BSB: When you enter, you will come to an unsuspecting people and a spacious
    land, for God has delivered it into your hand. It is a place where nothing on
    earth is lacking.”
  tod-tod: Wa zeelina náʋɛ, wa nuɓusɛiti ka ná, ti laai ɓɔɠɔ la. Zou ʋe gola wɔɔlɔai,
    GALA ge fea wo ya, ada ʋe nu la ʋalaga ani nɔpɛ ma ná, anii nii kpein nɔ é eteai
    zu.»
  eng-WEBPB: When you go, you will come to an unsuspecting people, and the land is
    large; for God has given it into your hand, a place where there is no lack of
    anything that is in the earth.”
  kbq-kbq: Hagi ana kumate'ma vu'nanana ana mopafi vahe'mo'za mago'zankura zamagesa
    ontahi zamarimpa fru hu'za mani'naze. Na'ankure ana mopa ra huno mikazamo'a avite'nea
    mopa Anumzamo'a ko tami'ne.
  nhe-BL: Quema tiyase nopona, tiajsitij campa tlacame tlen ax quema mocuesohuaj huan
    itztoque ipan se tlali tlen hueyi huan nochi quipiya. Huan Toteco Dios techmactilijtoc
    tomaco.
  gub-BL: Pexak putar a'e pe har pe wà nehe. Nukyze kwaw ma'e wi wà. Nukwaw kwaw zauxiapekwer
    wahem àwàm wà. Uhua'u waiwy. Heta tetea'u zaneremimutar a'e pe no. Uhyk putar
    zanewe nehe. Tupàn umur iko peme, i'i wanupe wà.
  eng-DRA: We shall come to a people that is secure, into a spacious country, and
    the Lord will deliver the place to us, in which there is no want of any thing
    that groweth on the earth.
