verse: JDG.018.008
translations:
  mal-C: 'പര്യവേക്ഷണംചെയ്യാൻ പോയവർ മടങ്ങി സോരായിലും എസ്തായോലിലും ഉള്ള തങ്ങളുടെ സഹോദരന്മാരുടെ
    അടുക്കൽ എത്തിയപ്പോൾ അവർ ചോദിച്ചു: “നിങ്ങൾ കൊണ്ടുവരുന്ന വാർത്ത എന്താണ്?”'
  deu-TKW: 'Als sie nun zu ihren Stammesgenossen nach Zorea und Esthaol kamen, sprachen
    sie zu ihren Stammesgenossen: Was sitzt ihr stille?'
  lin-lin: 'Tango mibali mitano yango bazongaki na Tsorea mpe na Eshitaoli, bandeko
    na bango batunaki bango : — Sango nini bomemeli biso ?'
  eng-LSV: And they come to their brothers at Zorah and Eshtaol, and their brothers
    say to them, “What [did] you [find]?”
  eng-GNV: 'So they came againe vnto their brethren to Zorah and Eshtaol: and their
    brethren saide vnto them, What haue ye done?'
  eng-WEBSTER: 'And they came to their brethren to Zorah and Eshtaol: and their brethren
    said to them, What say ye?'
  nhw-BL: 'Huan nopa macuilti tlacame mocuepque hasta campa hualajque campa itztoyaj
    ininteiximatcahua ipan altepetl Zora huan Estaol. Huan quintlatzintoquilijque:
    ―¿Quenicatza tlaeltoc campa antlajtlachiyatoj?'
  swh-ONEN: Waliporudi kwa ndugu zao huko Sora na Eshtaoli, ndugu zao wakawauliza,
    “Mlionaje mambo huko?”
  bba-bba: Lɑisi min di, tɔmbu nɔɔbu be, bɑ ɡɔsirɑ bɑ dɑ bɑ beɡibu deemɑ Soreɑɔ kɑ
    Ɛsitɑoliɔ. Mɑ beɡii be, bɑ bu bikiɑ bɑ nɛɛ, mbɑ kɑ mbɑ i wɑ mi ɡiɑ.
  eng-KJVCPB: 'And they came unto their brethren to Zorah and Eshtaol: and their brethren
    said unto them, What say ye?'
  luo-luo: Kane gidwogo Zora kod Eshtaol, owetegi nopenjogi niya, “Ne uyudo gik moko
    chalo nade kuno?”
  meu-meu: Laimaosi na e lou lao; bena varavaradia Sora ai bona Estaol ai dekediai
    e kau negana ai, varavaradia ese e nanadaidia, eto, Emui laolao herevadia be dahaka
    dahaka?
  npi-ULB: उनीहरू सोरा र एश्तोलमा भएको आफ्नो कुलकहाँ फर्के । उनीहरूका नातेदारहरूले
    सोधे, “तिमीहरूसँग के विवरण छ?”
  yor-yor: Nígbà tí wọ́n padà sí Sora àti Eṣtaoli, àwọn arákùnrin wọn bi wọ́n léèrè
    pé, “Báwo ni ibi tí ẹ lọ ti rí? Kí ni ìròyìn tí ẹ mú wá?”
  ind-ind: Sesudah regu itu kembali ke Zora dan Estaol, saudara-saudara sesuku mereka
    bertanya, “Apa yang kalian lihat di sana?”
  pes-OPCB: 'وقتی آن پنج جنگاور به صرعه و اِشتائُل نزد قبیلهٔ خود بازگشتند، مردم از
    آنها پرسیدند: «وضع آن دیار چگونه است؟»'
  tgl-ULB: Bumalik sila sa kanilang lipi sa Zora at Estaol. Tinanong sila ng kanilang
    mga kamag-anak, “Ano ang inyong balita?”
  hui-hui: Ani handai halu Danali duria biaru ti tini dalu Sora Esedaolola dai bialu
    hemiria tinaga hamene hearume tihondo hale halu lalu, Tígua mbirale agile dege
    handarimibe, lene.
  mya-mya: ထို​သူ​ငါး​ယောက်​တို့​သည်​ဇော​ရာ​မြို့​နှင့် ဧ​ရှ​တော​လ​မြို့​တို့​သို့​ပြန်​လည်​ရောက်​ရှိ
    ကြ​သော​အ​ခါ အ​မျိုး​သား​ချင်း​တို့​က``သင် တို့​အ​ဘယ်​သို့​စုံ​စမ်း​တွေ့​ရှိ​ခဲ့​ရ​သ​နည်း''
    ဟု​မေး​မြန်း​ကြ​၏။-
  bod-N: མི་ལྔ་པོ་དེ་ཕྱིར་ཚོར་ཨ་དང་ཨེ་སི་ཐ་ཨོལ་དུ་རང་གི་སྤུན་རྣམས་ཀྱི་སར་འོངས་པ་དང་།
    སྤུན་རྣམས་ན་རེ། ཁྱོད་རྣམས་ལ་སྨྲ་རྒྱུ་ཅི་ཞིག་ཡོད་ཅེས་དྲིས་པ་ལ།
  sna-sna: Vakati vadzokera kuZora neEshitaori, hama dzavo dzakavabvunza dzikati,
    “Makazviona sei zvinhu imi?”
  spa-BLM: 'Llegaron a sus hermanos en Zora y Eshtaol; y sus hermanos les preguntaron:
    “¿Qué decís?”'
  cac-cac: 'Ix lajvi chi'', ix meltzaj eb'' ilum lum chi'' d''a Zora yed'' d''a Estaol,
    b''aj aycan juntzan̈xo yetb''eyum eb''. Ix sc''anb''an eb'' aycan chi'' d''a eb''
    icha tic: —¿Tas ix aj b''aj ix ex co checb''at chi''? xchi eb''. Ix tac''vi eb''
    ilum lum chi'':'
  swh-ULB: Walirudi kwa kabila lao huko Zora na Eshtaol. Ndugu zao waliwauliza, 'Mna
    habari gani?'
  bel-bel: 'І вярнуліся да братоў сваіх у Цору і Эстаол, і сказалі ім браты іхнія:
    з чым вы?'
  deu-ELBBK: 'Und sie kamen zu ihren Brüdern nach Zorha und Eschtaol. Und ihre Brüder
    sprachen zu ihnen: Was bringt ihr?'
  mbb-OT: Ne hein midlikù diyà te Zora wey Eshtaol haazà is lelima he maama, mid-insaan
    sikandan te menge zuma zan ke hengkey is neehè dan.
  mal-2015: 'പിന്നെ അവർ സോരയിലും എസ്തായോലിലും തങ്ങളുടെ സഹോദരന്മാരുടെ അടുക്കൽ വന്നു;
    സഹോദരന്മാർ അവരോടു: നിങ്ങൾ എന്തു വർത്തമാനം കൊണ്ടുവരുന്നു എന്നു ചോദിച്ചു. അതിന്നു
    അവർ: എഴുന്നേല്പിൻ; നാം അവരുടെ നേരെ ചെല്ലുക;'
  rmc-rmc: 'Sar pes visarde pale andre Cora the o Eštaol, lengre phrala lendar phučle:
    „So ode dikhľan?“'
  pes-OPV: 'پس نزد برادران خود به صرعه واشتاول آمدند. و برادران ایشان به ایشان گفتند:
    «چه خبر دارید؟»'
  ron-1924: 'С-ау ынторс ла фраций лор ын Цорея ши Ештаол, ши фраций лор ле-ау зис:
    „Че весте не адучець?”'
  ben-OBCV: সেই পাঁচজন যখন সরা ও ইষ্টায়োলে ফিরে এল, তখন দান গোষ্ঠীভুক্ত তাদের আত্মীয়স্বজনেরা
    তাদের জিজ্ঞাসা করল, “অবস্থা কেমন দেখলে?”
  som-som: Markaasay nimankii walaalahood ugu yimaadeen Sorcaah iyo Eshtaa'ool. Kolkaasaa
    walaalahood waxay ku yidhaahdeen, War bal warrama.
  lat-VUC: 'Reversique ad fratres suos in Saraa et Esthaol, et quid egissent sciscitantibus
    responderunt:'
  eng-ASVBT: 'And they came unto their brethren to Zorah and Eshtaol: and their brethren
    said unto them, What say ye?'
  ita-1885: 'Poi, essendo ritornati a'' lor fratelli, in Sorea ed in Estaol, i lor
    fratelli dissero loro: Che dite voi?'
  eng-LXXUP: And the five men came to their brethren to Zorah and Eshtaol, and said
    to their brethren, Why sit ye here idle?
  eng-ULB: They returned to their tribe in Zorah and Eshtaol. Their relatives asked
    them, “What is your report?”
  spa-VBL: 'Los hombres regresaron a Zora y Estaol, y sus parientes les preguntaron:
    “¿Qué han hecho?”'
  fra-_FOB: 'Ils revinrent ensuite auprès de leurs frères à Tsora et à Eshthaol, et
    leurs frères leur dirent: Que rapportez-vous?'
  mal-mal: 'പിന്നെ അവർ സോരയിലും എസ്തായോലിലുമുള്ള തങ്ങളുടെ സഹോദരന്മാരുടെ അടുക്കൽ വന്നു;
    സഹോദരന്മാർ അവരോട്: “നിങ്ങൾ എന്ത് വർത്തമാനം കൊണ്ടുവരുന്നു” എന്ന് ചോദിച്ചു. അതിന്
    അവർ: “എഴുന്നേല്പിൻ; നാം അവരുടെ നേരെ ചെല്ലുക;'
  urd-GVR: Wuh pāṅch jāsūs Sur'ā aur Istāl wāpas chale gae. Jab wahāṅ pahuṅche to
    dūsroṅ ne pūchhā, “Safr kaisā rahā?”
  suz-BL: मिनु मेको ५ जना मुर सोराह नु एश्‍ताओल सहरमी लेश्‍शा जाक्‍मा नोले आन लोक्‍बपुकीमी
    “मार लोव़ चाक्‍नी?” दे हिल्‍लो पामे बाक्‍त।
  ita-1927: 'Poi tornarono ai loro fratelli a Tsorea ed a Eshtaol; e i fratelli chiesero
    loro: “Che dite?”'
  ckb-ckb: 'جا هاتنەوە بۆ لای خزمەکانیان بۆ چۆرعا و ئەشتائۆل و خزمەکانیان لێیان پرسین:
    «ها هەواڵ چی بوو؟»'
  eng-BBE: So they came back to their brothers in Zorah and Eshtaol, and their brothers
    said to them, What news have you?
  kan-OKCV: ಅವರು ಚೊರ್ಗದಲ್ಲಿಯೂ, ಎಷ್ಟಾವೋಲಿನಲ್ಲಿಯೂ ಇರುವ ಸಹೋದರರ ಬಳಿಗೆ ತಿರುಗಿ ಬಂದರು. ಅವರ
    ಸಹೋದರರಾದ ದಾನರು ಅವರಿಗೆ, “ನೀವು ಯಾವ ವರ್ತಮಾನ ತಂದಿದ್ದೀರಿ?” ಎಂದರು.
  tam-2017: 'சோராவிலும் எஸ்தாவோலிலும் இருக்கிற தங்கள் சகோதரர்களிடத்திற்குத் திரும்பிவந்தார்கள்.
    அவர்களுடைய சகோதரர்கள்: நீங்கள் கொண்டுவருகிற செய்தி என்ன என்று அவர்களைக் கேட்டார்கள்.'
  spa-RV-1909: 'Volviendo pues ellos á sus hermanos en Sora y Esthaol, sus hermanos
    les dijeron: ¿Qué hay? y ellos respondieron:'
  ron-BTF: 'Și au venit la frații lor, la Țoreea și Eștaol, iar frații lor le-au zis:
    Ce spuneți voi?'
  eng-WEBP: They came to their brothers at Zorah and Eshtaol; and their brothers asked
    them, “What do you say?”
  eng-FBV: The men returned to Zorah and Eshtaol, their relatives asked them, “What
    did you…?”
  nld-1939: Toen ze dan ook bij hun broeders te Sora en Esjtaol terug kwamen, en dezen
    hun vroegen, hoe het gegaan was,
  nch-BL: 'Huan nopa macuilti tacame mocuetque ipan nopa altepeme Zora huan Estaol
    huan ininteixmatcahua quintatzintoquilijque: ―¿Quenicatza eltoc campa antajtachiyatoj?'
  vie-1934: 'Kế ấy, năm người trở về cùng các anh em mình tại Xô-rê-a và Ê-ta-ôn,
    thì anh em hỏi chúng rằng: Các anh đã làm gì?'
  hin-CV: जब वे ज़ोराह तथा एशताओल में अपने भाइयों के पास लौटे, तो उन्होंने उससे पूछा,
    “क्या समाचार लाए हो?”
  spa-BES: 'Entonces volvieron a sus hermanos en Zora y Estaol, y sus hermanos les
    dijeron: ¿Qué noticias tienes?'
  tdx-tdx: Aa le nimpoly mb’ aman-droahalahi’ iareo e Tsorà naho Estaole ao, vaho
    hoe o rolongo’ iareoo ama’e, Atalilio arè!
  tha-KJV: เมื่อคนทั้งห้ากลับมาถึงญาติ​พี่​น้องที่โศราห์และเอชทาโอล ญาติ​พี่​น้องจึงถามเขาว่า
    “​เจ้​าจะว่าอะไร”
  por-BR-2018: 'Voltando, pois, eles a seus irmãos em Zorá e Estaol, seus irmãos lhes
    disseram: Que há? e eles responderam:'
  deu-ELO: 'Und sie kamen zu ihren Brüdern nach Zorha und Eschtaol. Und ihre Brüder
    sprachen zu ihnen: Was bringet ihr?'
  eng-WYC-2018: And they turned again to their brethren in Zorah and Eshtaol; and
    they answered to (their) brethren, asking what they had done, (And they returned
    to their kinsmen in Zorah and Eshtaol; and they answered to their kinsmen, who
    were asking what they had done,)
  epo-epo: 'Kaj ili venis al siaj fratoj en Corean kaj Eŝtaolon; kaj iliaj fratoj
    diris al ili: Kion vi raportos?'
  uig-PIN: 'Bǝx palwan Zoreaⱨ wǝ Əxtaolƣa ɵz ⱪerindaxlirining ⱪexiƣa ⱪaytip kǝldi.
    Ⱪerindaxliri ulardin: — Nemǝ hǝwǝr elip kǝldinglar? — dǝp soridi.'
  beo-beo: Dunu biyale gala da ilia moilaidafa amo Soula amola Esedoule amoga bu doaga:loba,
    ilia fi dunu da ilia ba:i liligi ilima adoma:ne sia:i.
  tpi-OTNT: Ol 5-pela Dan i lukluk pinis na ol i go bek long Sora na Estaol, na ol
    wanlain i askim ol olsem, “Yupela i lukim wanem ol samting?”
  hau-SA: Da suka komo Zora da Eshtawol, ’yan’uwansu suka tambaye su, “Me kuka gano?”
  uig-LAT: 'Besh palwan Zoréah we Eshtaolgha öz qérindashlirining qéshigha qaytip
    keldi. Qérindashliri ulardin: — Néme xewer élip keldinglar? — dep soridi.'
  nde-nde: Esebuyele eZora lase-Eshithawoli, abafowabo bawabuza bathi, “Libone kunjani?”
  ton-ton: 'Pea naʻa nau haʻu ki honau kāinga ki Sola mo Esitaoli: pea pehē ʻe honau
    kāinga kiate kinautolu, Ko e hā hoʻomou lea?'
  ces-1613: 'Když se pak navrátili k bratřím svým do Zaraha a Estaol, řekli jim bratří
    jejich: Což vy?'
  eng-WMB: They came to their brothers at Zorah and Eshtaol; and their brothers asked
    them, “What do you say?”
  tam-TCV: அவர்கள் சோராவுக்கும், எஸ்தாவோலுக்கும் திரும்பிவந்தபோது, அவர்கள் சகோதரர்கள்
    அவர்களிடம், “அங்கு எப்படியிருக்கக் கண்டீர்கள்” எனக் கேட்டார்கள்.
  ceb-ULB: Mibalik sila ngadto sa ilang tribo sa Zorah ug Eshtaol. Ang ilang mga kaparyentihan
    nangutana kanila, “Unsa man ang inyong ibalita?”
  pol-UBG: 'Gdy więc wrócili do swych braci do Sorea i Esztaol, ich bracia zapytali
    ich: Co powiecie?'
  urd-GVU: وہ پانچ جاسوس صُرعہ اور اِستال واپس چلے گئے۔ جب وہاں پہنچے تو دوسروں نے
    پوچھا، ”سفر کیسا رہا؟“
  deu-1912: 'Und sie kamen zu ihren Brüdern gen Zora und Esthaol; und ihre Brüder
    sprachen zu ihnen: Wie steht''s mit euch?'
  kan-2017: ಹಿಂದಿರುಗಿ ಚೊರ್ಗಾ, ಎಷ್ಟಾವೋಲ್ ಎಂಬ ಊರುಗಳಲ್ಲಿರುವ ತಮ್ಮ ಬಂಧುಗಳ ಬಳಿಗೆ ಬಂದರು.
    ಅವರ ಬಂಧುಗಳು, “ನೀವು ಯಾವ ವರ್ತಮಾನ ತಂದಿದ್ದೀರಿ” ಎಂದು ಅವರನ್ನು ಕೇಳಲು
  yap-yap: Nap’an ni sul fa lal i pumo’on nga Zorah nge nga Eshtaol, me fithrad e
    girdi’ u taferad ko mang e kar piri’egged.
  hlt-MCSB: Te dongah Zorah neh Eshtaol kah a pacaboeina te a paan uh hatah a paca
    boeina loh, “Nangmih tah metlamlae,” a ti na uh .
  mdy-ETH: ዬንሢ ሙሮ ዳኮና ዶንጎ ዓሶንሢ ማዒ ፆርዓና ዔሽታዖሌ ካታሞ ሙካዛ፥ ዔያቶ ዓሳ ዔያቶ ኮይላ፦ «ዒንሢ ዴንዴሢ ዛላ
    ዎዚዳይ?» ጌይ ዖኦጬኔ።
  twi-ASANTE: Ɛberɛ a wɔsane kɔɔ Sora ne Estaol no, wɔn nuanom bisaa wɔn sɛ, “Ɛdeɛn
    na mohunuiɛ?”
  eng-WEBU: They came to their brothers at Zorah and Eshtaol; and their brothers asked
    them, “What do you say?”
  wal-wal: Ichchashu asati Xor77anne Eshttaa7oola katamatun de7iya bantta ishanttukko
    simmidosona; simmin eta ishantti, “Ai oduwaa ekkidi yiidetii?” yaagidosona.
  spa-PDDPT: 'Regresaron a sus hermanos en Zora y Estaol, y sus hermanos les preguntaron:
    ¿Qué informan?'
  gun-gun: Ha'e ramo ojevypa ju guyvy kuery Zorá ha'e Estaol py ikuaia py. Ha'e rã
    ha'e kuery pe oporandu vy — Mba'e pa pemombe'u orevy? — he'i ramo
  agu-BL: 'Chipakxe''n tzun yi o'' xk''ukwila''tz jalen le cob tnum Zora tu Estoal
    kale najlche''t nin yi e'' chixonl. Ma yi cyopone''n nintzun jaklij scyetz: —¿Ẍe''n
    ban imantar? ¿Ja pe'' jal jun ama''l ita''n tan kanajewe''n tul?'
  ilo-ULB: Nagsublida iti tribuda idiay Zora ken Estaol. Nagsaludsod kadakuada dagiti
    kakabagianda, “Ania ti ipadamagyo?”
  kpg-kpg: Di madagoaa nia daane dogolima ne hula gi muli gi Zorah mo Eshtaol, nia
    daangada ga heeu gi digaula nadau mee ala ne kida.
  uig-ARA: 'بەش پالۋان زورېئاھ ۋە ئەشتائولغا ئۆز قېرىنداشلىرىنىڭ قېشىغا قايتىپ كەلدى.
    قېرىنداشلىرى ئۇلاردىن: ــ نېمە خەۋەر ئېلىپ كەلدىڭلار؟ ــ دەپ سورىدى.'
  sus-sus: Yi xɛmɛ mixi suuli to gbilen Soraha nun Esetayoli, e ngaxakerenyie naxa
    e maxɔrin, «Wo munse toxi naa?»
  pon-2006: Ni ahnsou me ohl limmeno pwurodohng Sora oh Estaol, iangarail ko idek
    rehrail dahme re diarada.
  ksd-ksd: 'Ma dia ga talil uro Sora ma Estaol tadav ra umana tura i diat; ma ra umana
    tura i diat dia ga biti ta diat: I dave kavava varvai?'
  tur-YTC: Sorah ve Eştaol'daki kardeşlerinin yanına geldiler; ve kardeşleri onlara,
    “Ne diyorsunuz?” diye sordular.
  grc-BRENT: Καὶ ἦλθον οἱ πέντε ἄνδρες πρὸς τοὺς ἀδελφοὺς αὐτῶν εἰς Σαραὰ καὶ Ἐσθαὸλ,
    καὶ εἶπον τοῖς ἀδελφοῖς αὐτῶν, τί ὑμεῖς κάθησθε;
  ind-AYT: Ketika mereka pulang kepada saudara-saudaranya di Zora dan Esytaol, saudara-saudara
    mereka berkata kepadanya, “Apakah yang kamu dapatkan?”
  nya-nya: Ozonda dziko aja atabwerera kwa abale awo ku Zora ndi Esitaoli, abale awowo
    anawafunsa kuti, “Mwaonako zotani?”
  hrv-hrv: 'Kad se vratiše svojoj braći u Sori i Eštaolu, braća ih upitaše: “Što ste
    doznali?”'
  mps-mps: Te a naga bidigo te bulu susa bilama, tama augwali te bulu Sora me Estaolba
    ma geasa pabo si, tama augwa deli hanigo augwaliba hanalu wali, “Dage pelama,
    te magi nai naga sualiwe?”
  tpi-tpi: Ol 5-pela Dan i lukluk pinis na ol i go bek long Sora na Estaol, na ol
    wanlain i askim ol olsem, “Yupela i lukim wanem ol samting?”
  dan-1931: 'Da de kom tilbage til deres Brødre i Zor''a og Esjtaol, spurgte disse
    dem: “Hvad har I at melde?”'
  vie-OVCB: 'Khi năm người trở về Xô-ra và Ê-ta-ôn, anh em hỏi họ: “Công việc do thám
    ra sao?”'
  guj-2017: તેઓ પોતાના કુળ સોરાહ તથા એશ્તાઓલમાં પાછા આવ્યા. તેઓના સંબંધીઓએ તેઓને પૂછ્યું,
    “તમે શું ખબર લાવ્યા છો?”
  pon-2006A: Ni ahnsou me ohl limmeno pwurodohng Sora oh Estaol, iangarail ko idek
    rehrail dahme re diarada.
  por-BRBSL: 'Eles vieram até seus irmãos em Zorah e Eshtaol; e seus irmãos lhes perguntaram:
    “O que você diz?”.'
  cth-cth: Hote katuetnaw teh Zorah hoi Eshtaol a hmaunawnghanaw koe a luen awh. A
    hmaunawnghanaw ni, bang kamthang maw na phu awh atipouh awh.
  twi-twi: Bere a wɔsan kɔɔ Sora ne Estaol no, wɔn nuanom bisaa wɔn se, “Dɛn na muhui?”
  hlt-hlt: Te dongah Zorah neh Eshtaol kah a pacaboeina te a paan uh hatah a paca
    boeina loh, “Nangmih tah metlamlae,” a ti nauh.
  tbz-SIM: 'Kɛ̀ dɛ kó bɛnìtìbɛ̀ɛ wɛ̃tɛní Sodɑɑ nɛ̀ Esitɑɔdi kɔbɛ borɛ̀ kɛ̀ bɛ̀ɛ bɛ̀
    bekɛ kɛ dɔ̀: Dɛ̀ dònnímɛ?'
  msy-2020: Ezɨ 5pla gumazir kaba uamategha ghua Sora ko Estaolɨn otozɨ, men adarazi
    men azara, “Ia manmaghɨra garir bizibar gani?”
  azb-azb: 'İgidlər Sora və Eştaol şəhərlərinə, öz xalqının yanına qayıdanda xalq
    onlara dedi: «Nə öyrənə bildiniz?»'
  eng-DBY: — And they came to their brethren at Zoreah and Eshtaol. And their brethren
    said to them, What [say] ye?
  hin-2017: तब वे सोरा और एश्ताओल को अपने भाइयों के पास गए, और उनके भाइयों ने उनसे
    पूछा, “तुम क्या समाचार ले आए हो?”
  eng-YLT: And they come in unto their brethren, at Zorah and Eshtaol, and their brethren
    say to them, 'What — ye?'
  eng-WYC-2017: And they turned again to their brethren in Zorah and Eshtaol; and
    they answered to brethren, asking what they had done,
  eng-WMBB: They came to their brothers at Zorah and Eshtaol; and their brothers asked
    them, “What do you say?”
  urd-GVH: वह पाँच जासूस सुरआ और इस्ताल वापस चले गए। जब वहाँ पहुँचे तो दूसरों ने पूछा,
    “सफ़र कैसा रहा?”
  rug-rug: Sipu pule la pa Zora meke Esitaolo sari ka lima tie, si nanasi ri na turaṉadia
    si arini sapu nasa si boka dogoria rini koasa dia inene.
  gaz-gaz: Yommuu isaan Zoraa fi Eshitaaʼolitti deebiʼanitti obboloonni isaanii, “Oduu
    maalii qabattanii deebitan?” jedhanii isaan gaafatan.
  fra-LSG: 'Ils revinrent auprès de leurs frères à Tsorea et Eschthaol, et leurs frères
    leur dirent: Quelle nouvelle apportez-vous?'
  yal-yal: Na muxu suulunne yi siga e ngaxakedenne fɛma Sora nun Esetayoli yi, e ngaxakedenne
    yi e maxɔdin, e naxa, “Ɛ nanse toxi?”
  haw-1868: A hoi mai la lakou i ko lakou poe hoahanau ma Zora, a me Esetaola. I aku
    la ko lakou poe hoahanau ia lakou, Heaha ka oukou?
  arb-NAV: 'فَعَادَ الرِّجَالُ الْخَمْسَةُ إِلَى قَوْمِهِمْ فِي صُرْعَةَ وَأَشْتَأُولَ،
    فَسَأَلُوهُمْ: «مَاذَا وَجَدْتُمْ؟»'
  ewe-ewe: Ale ŋkutsalawo trɔ yi wo nɔviwo gbɔ le Zora kple Estaol. Wobia wo be, “Aleke
    miedee eye nu kawo miekpɔ?”
  eng-LEE: 'And they came unto their brethren to Zor''ah and Eshtaol: and their brethren
    said unto them, What [news bring] ye?'
  asm-FB: পাছত তেওঁলোকে চৰা আৰু ইষ্টায়োললৈ নিজ ভাইসকলৰ গুৰিলৈ উলটি গ’ল, তাতে তেওঁলোকৰ
    পৰিয়ালৰ লোকসকলে তেওঁলোকক সুধিলে “তোমালোকে কি সম্বাদ আনিছা?”
  sus-A: يِ شّمّ مِشِ سُولِ تٌ فبِلٍن سٌرَهَ نُن عٍسٍتَيٌلِ، عٍ نفَشَكٍرٍنيِيٍ نَشَ
    عٍ مَشْرِن، «وٌ مُنسٍ تٌشِ نَا؟»
  fra-SBL: 'Ils arrivèrent auprès de leurs frères à Zorah et à Eshtaol ; et leurs
    frères leur demandèrent : « Que dites-vous ? »'
  hbo-hbo: וַיָּבֹ֙אוּ֙ אֶל־אֲחֵיהֶ֔ם צָרְעָ֖ה וְאֶשְׁתָּאֹ֑ל וַיֹּאמְר֥וּ לָהֶ֛ם
    אֲחֵיהֶ֖ם מָ֥ה אַתֶּֽם׃
  kik-kik: Na rĩrĩa maacookire Zora na Eshitaoli, ariũ a ithe makĩmooria atĩrĩ, “Mũronire
    atĩa?”
  fra-NCL: 'Ils revinrent vers leurs frères à Saraa et Esthaol, et leurs frères leur
    dirent : « Que dites-vous ? »'
  cek-AK: To pacoengah Zorah hoi Estaol vangpui ah amlaem o let; to naah angmah ih
    nawkamyanawk mah, Khoqam hnukhaih dan kawbangmaw oh? tiah a dueng o.
  cuk-cuk: 'Sordamar-e-ataled gannar Zora-neggweburse, degi, Estaol-neggweburse nonimargu,
    e-dulemar-neggweburginmalad ese egichiarmalad: —¿Degite, igi be gudmala?'
  uig-CYR: 'Бәш палван Зореаһ вә Әштаолға өз қериндашлириниң қешиға қайтип кәлди.
    Қериндашлири улардин: — Немә хәвәр елип кәлдиңлар? — дәп сориди.'
  tel-2017: వాళ్ళు జొర్యాలోనూ ఎష్తాయోలులోనూ ఉన్న తమ వాళ్ళ దగ్గరికి వచ్చారు. వాళ్ళు
    “మీరిచ్చే నివేదిక ఏమిటి?” అని అడిగారు.
  hat-BSA: 'Lè yo te retounen vè frè yo Tsorea ak Eschthaol, frè yo te di yo: “Kisa
    ou di?”'
  kos-kos: Ke mwet limekosr ah folokla nu in acn Zorah ac Eshtaol, mwet wialos elos
    siyuk selos, “Fuka ma kowos som kac ah?”
  hbo-WLC: וַיָּבֹ֙אוּ֙ אֶל־אֲחֵיהֶ֔ם צָרְעָ֖ה וְאֶשְׁתָּאֹ֑ל וַיֹּאמְר֥וּ לָהֶ֛ם
    אֲחֵיהֶ֖ם מָ֥ה אַתֶּֽם׃
  ibo-ibo: Mgbe ndị nnyocha ahụ laghachiri nʼobodo Zora na Eshtaol, ndị ebo Dan ibe
    ha jụrụ ha, sị, “Unu si aṅaa jee? Gịnị ka unu chọpụtara?”
  ory-ory: ଏଥିଉତ୍ତାରେ ସେହି ପାଞ୍ଚ ଜଣ ସରାୟ ଓ ଇଷ୍ଟାୟୋଲରେ ଆପଣା ଭ୍ରାତୃଗଣ ନିକଟରେ ଉପସ୍ଥିତ
    ହେଲେ; ତହିଁରେ ସେମାନଙ୍କର ଭ୍ରାତୃଗଣ ସେମାନଙ୍କୁ ପଚାରିଲେ, “କି ବିଚାର?”
  chk-chk: Iwe, lupwen ekewe limman mwän ra liwiniti Sora me Estaol, aramaser kewe
    ra aisiniir, “Met pworausemi?”
  rop-rop: Brom deya detlot faibala men bin gobek langa det dubala taun blanga olabat,
    en ola kantrimen blanga olabat bin askim olabat if deibin faindim gudwan pleis
    blanga jidan,
  ukr-1871: 'Як прийшли вони до своїх братів у Зореагу й Естаол, каже їм браття їх:
    І з чим же ви?'
  deu-1951: 'Als jene nun wieder zu ihren Brüdern gen Zorea und Estaol kamen, sprachen
    ihre Brüder zu ihnen: Was bringt ihr [für Bericht]?'
  eng-JPS: 'And they came unto their brethren to Zorah and Eshtaol; and their brethren
    said unto them: ''What say ye?'''
  srp-1865: 'Pa kad se vratiše k braæi svojoj u Saraju i Estaol, rekoše im braæa:
    što je?'
  lug-lug: Awo abakessi bwe baddayo eri baganda baabwe e Zola n’e Esutaoli, baganda
    baabwe ne bababuuza nti, “Bigenze bitya?”
  heb-heb: ויבאו אל אחיהם צרעה ואשתאל ויאמרו להם אחיהם מה אתם׃
  ben-IRV: পরে ওরা সরা ও ইষ্টায়োলে নিজের ভাইদের কাছে আসল; তাদের ভাইয়েরা জিজ্ঞাসা
    করল, “তোমরা কি বল?”
  pan-pan: ਤਦ ਉਹ ਸਾਰਾਹ ਤੇ ਅਸ਼ਤਾਓਲ ਵਿੱਚ ਆਪਣੇ ਭਰਾਵਾਂ ਕੋਲ ਮੁੜ ਆਏ ਅਤੇ ਉਨ੍ਹਾਂ ਦੇ ਭਰਾਵਾਂ
    ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਪੁੱਛਿਆ, “ਤੁਸੀਂ ਕੀ ਖ਼ਬਰ ਲੈ ਕੇ ਆਏ ਹੋ?”
  mya-JVB: အမျိုးသားချင်းရှိရာ ဇောရာ မြို့၊ ဧရှတောလ မြို့သို့ ပြန်လာ ၍ အမျိုးသား ချင်းတို့က၊
    သင် တို့သည် အဘယ်သို့ ပြောကြမည်နည်းဟုမေး သော်၊
  hmo-hmo: Vadaeni Dano taudia 5 be idia giroa lao, bona edia varavara taudia Soro
    bona Esetaoli dekenai idia ginidae neganai, edia varavara ese idia dekenai idia
    nanadaia, idia gwau, “Emui laolao ena sivarai be edena bamona?”
  urd-urd: इसलिए वह सुर'आ और इस्ताल को अपने भाइयों के पास लौटे, और उनके भाइयों ने
    उनसे पूछा कि तुम क्या कहते हो?
  rus-SYN: 'И возвратились оные пять человек к братьям своим в Цору и Естаол, и сказали
    им братья их: с чем вы?'
  bqc-SIM: 'Kɛ́ aa ɛ̀a sù ń gbɛ̃́ↄ kĩ́i Zↄla ń Ɛsɛtaoo, an gbɛ̃́ↄ ń lá aa mɛ̀:
    Bↄ́ á è wei?'
  tcz-CHONGTHU: Amaho chu Zorah leh Eshtaol a akile phat uchun asopi houvin anadongun,
    “Nathil muhou itobang nam?” atin ana dong uve.
  mar-mar: नंतर ते सरा व अष्टावोल तेथे आपल्या वंशाजवळ आले; तेव्हा त्यांच्या नातेवाईकांनी
    त्यांना विचारले, “तुमचा अहवाल काय आहे?”
  qub-qub: 'Chayno caycajta ricaycur pichgaj ricapacoj aywajcunaga cutiran Zorawan
    Estaol tincojcho waquin carcaycashanman. Chayaptin tapuran: «¿Ricapacamur purimushayqui
    imanötaj caycan?» nir.'
  hat-hat: Mesye yo tounen lavil Soreja ak lavil Echtawòl. Fanmi yo mande yo kisa
    yo wè.
  eng-BSB: When the men returned to Zorah and Eshtaol, their brothers asked them,
    “What did you find?”
  tod-tod: 'Zunu lɔɔlugɔi naati ti ɠaleni ma, ti li ti-ɠɛɛleaiti pɔ bɛ Sɔleya ta Esetawɔle,
    naati ti ɠɛni ti ma: «Lee vaa ɠa siɛi ma?»'
  eng-WEBPB: They came to their brothers at Zorah and Eshtaol; and their brothers
    asked them, “What do you say?”
  kbq-kbq: Hagi ana 5fu'a vahe'mo'zama nagazmirega Zora kumate'ene Estaoli kumate'enema
    azageno'a, zamafuhemo'za amanage hu'naze. Na'a ome ketma erifore hu'nazafi huama
    hiho?
  nhe-BL: 'Huan nopa macuilti tlacame mocuepque hasta campa hualajque campa itztoyaj
    ininteixmatcahua ipan altepetl Zora huan Estaol. Huan quintlajtlanijque: ―¿Quejatza
    tlaeltoc campa intlajtlachiyatoj?'
  gub-BL: Uzewyr a'e 5 awa oho Zora tawhu pe Etao tawhu pe wà kury. A'e pe har upuranu
    wanehe wà. — Ma'e pexak ra'e, i'i wanupe wà.
  eng-DRA: 'And they returned to their brethren in Saraa and Esthaol, who asked them
    what they had done? to whom they answered:'
