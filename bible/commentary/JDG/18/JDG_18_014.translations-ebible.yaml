    yi.”
  uig-LAT: 'Laish yurtigha charlash üchün barghan besh kishi öz qérindashlirigha:
    — Bilemsiler? Bu öyde bir efod toni, birnechche terafim butliri, bir oyma mebud
    we quyma mebud bardur! Emdi qandaq qilishinglar kéreklikini oylishinglar! — dédi.'
  nde-nde: Amadoda amahlanu ayehambe ukuyahlola ilizwe leLayishi athi kubafowabo bakoDani,
    “Liyakwazi yini ukuthi enye yalezizindlu ilesembatho semahlombe, labanye onkulunkulu
    basendlini, lesithombe esihuqwe ngesiliva? Khathesi selikwazi okumele likwenze.”
  ton-ton: ¶ Pea naʻe lea ʻae kau tangata ʻe toko nima naʻe ʻalu ke matakiʻi ʻae fonua
    ko Leisi, ʻonau pehē ki honau kāinga, “ʻOku mou ʻilo ʻoku ʻi he ngaahi fale ni
    ʻae ʻefoti, mo e tamapua, mo e meʻa fakatātā kuo tā mo e fakatātā kuo haka? Pea
    ko eni mou fakakaukau pe ko e hā te mou fai.”
  ces-1613: 'I mluvilo těch pět mužů, kteříž chodili k shlédnutí země Lais, a řekli
