  uig-PIN: 'Laix yurtiƣa qarlax üqün barƣan bǝx kixi ɵz ⱪerindaxliriƣa: — Bilǝmsilǝr?
    Bu ɵydǝ bir ǝfod toni, birnǝqqǝ tǝrafim butliri, bir oyma mǝbud wǝ ⱪuyma mǝbud
    bardur! Əmdi ⱪandaⱪ ⱪilixinglar kerǝklikini oylixinglar! — dedi.'
  beo-beo: 'Amalalu, dunu biyale gala musa: da La:isi soge hogola asi, ilia dogolegei
    dunuma amane sia:i, “Diasu afae guiguda: da ifaga hamoi ‘gode’ agoaila amo silifaga
    dedeboi, amo dilia dawa:bela:? ‘gode’ agoaila eno amola gala amola ‘ifode’ gala.
    Ninia da adi hamoma:bela:?”'
  tpi-OTNT: Na dispela 5-pela man i bin i go lukstil long dispela graun bilong Lais,
    ol i tokim ol wanlain olsem, “Ating yupela i no save olsem dispela ol haus i gat
    wanpela piksa ol i bin wokim long diwai na karamapim long silva, na wanpela piksa
    ol i wokim long silva yet. Na tu i gat wanpela klos pris i stap, na wanpela samting
    bilong painimaut laik bilong God. Nau bai yumi mekim wanem?”
  hau-SA: Sa’an nan mutum biyar ɗin nan da suka leƙi asirin ƙasar Layish suka ce wa
