  urd-GVU: جن پانچ مردوں نے لَیس کی تفتیش کی تھی اُنہوں نے اپنے ساتھیوں سے کہا، ”کیا
    آپ کو معلوم ہے کہ اِن گھروں میں ایک افود، ایک تراشا اور ڈھالا ہوا بُت اور دیگر
    کئی بُت ہیں؟ اب سوچ لیں کہ کیا کِیا جائے۔“
  deu-1912: 'Da antworteten die fünf Männer, die ausgegangen waren, das Land Lais
    zu erkunden, und sprachen zu ihren Brüdern: Wißt ihr auch, daß in diesen Häusern
