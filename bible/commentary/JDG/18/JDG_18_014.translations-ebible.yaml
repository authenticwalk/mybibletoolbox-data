    un chip cioplit și un chip turnat? Și acum, luați aminte la ce aveți de făcut.'
  eng-WEBP: Then the five men who went to spy out the country of Laish answered and
    said to their brothers, “Do you know that there is in these houses an ephod, and
    teraphim, and a carved image, and a molten image? Now therefore consider what
    you have to do.”
  eng-FBV: Then the five men who had gone to scout out the land of Laish told the
    other tribesmen, “Do you realize that here in these houses there's an ephod, household
    gods, and a carved idol, an image made with molten silver? So you know what you
    should do.”
  nld-1939: 'Toen richtten de vijf mannen, die er op uit waren getrokken, om het land
    Láisj te verkennen, zich tot hun broeders, en zeiden: Weet ge wel, dat daar in
    dat dorp een efod met terafim is en een godenbeeld? Nu moet ge zelf maar weten,
    wat u te doen staat.'
  nch-BL: 'Huan nopa macuilti tacame cati achtohuiya yajque quitachilitoj campa altepet
    Lais, quej ni quinilhuijque nopa sequinoc tacame: ―¿Anquimatij para ipan ni cali
    eltoc nopa yolixtzajcayot huan pilteteyotzitzi, huan nopa teteyot cati quitejtectoque
    huan se cati quichijchijque ten plata? Sinta tijcuise iteteyohua, tijpiyase cati
    tijhueyichihuase ipan total quema timoaxcatise.'
  vie-1934: 'Bấy giờ, năm người đã đi do thám xứ La-ít cất tiếng nói cùng anh em mình
    rằng: Trong nhà nầy có một cái ê-phót, những thê-ra-phim, và một tượng chạm với
    chân bằng gang; anh em có biết chăng? Vậy, bây giờ hãy xem điều anh em phải làm.'
  hin-CV: तब उन पांच व्यक्तियों ने, जो लायीश का भेद लेने के लिए भेजे गए थे, अपने साथियों
    से कहा, “क्या आप जानते हैं कि इन घरों में एक एफ़ोद, गृह-देवताओं की मूर्तियां,
    एक खुदी हुई और एक ढाली गई मूर्ति रखी है? इस कारण अच्छी तरह से सोच-विचार कर लीजिए
    कि क्या करना सही है.”
  spa-BES: 'Entonces los cinco hombres que habían ido a hacer una búsqueda por el
