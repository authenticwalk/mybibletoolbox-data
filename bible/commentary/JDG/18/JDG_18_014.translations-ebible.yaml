    na, a nun kuye masolixi, nun kuye naxan nafalaxi yɔxui ra. Wo xa na birin mato.»
  pon-2006: Ohl limmen me kohla lipoahrok nan Lais ahpw ndaiong iangarail ko, “Kumwail
    ese me mie wasaht nan ehu ihmw kat mwomwen dikedik en eni tuhke me kidikidki silper?
    Pil mie ekei mwomwen dikedik en eni oh pil iangahki ihpod. Dahme kumwail medemedewe
    kitail en wia?”
  ksd-ksd: 'Ma ra ilima na tutana nina ra umana kilao ta ra gunan Lais, dia ga biti
    tai ra umana tura i diat: Ava nunure laka ba ra mal na bongobongo ma ta umana
    tabalar ma ra tabataba di ga ka ia ma ra tabataba di ga tun mal ia ma ra iap akari
    ta go ra umana pal? Io, avat a nuknuk ure.'
  tur-YTC: 'O zaman Laiş ülkesine araştırmaya giden beş adam yanıt verip kardeşlerine
