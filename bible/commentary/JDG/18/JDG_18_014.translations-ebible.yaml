    e hii gi nia silber la i lodo di hale e dahi i nia hale aanei? Nia ada balu ieidu
    labelaa i golo mo di ‘ephod’. Goodou e hagabaubau bolo tadau maa di aha dela gaa hai?”
  uig-ARA: 'لائىش يۇرتىغا چارلاش ئۈچۈن بارغان بەش كىشى ئۆز قېرىنداشلىرىغا: ــ بىلەمسىلەر؟
    بۇ ئۆيدە بىر ئەفود تونى، بىرنەچچە تەرافىم بۇتلىرى، بىر ئويما مەبۇد ۋە قۇيما مەبۇد
    باردۇر! ئەمدى قانداق قىلىشىڭلار كېرەكلىكىنى ئويلىشىڭلار! ــ دېدى.'
  sus-sus: Na tɛmui yi xɛmɛ mixi suuli naxee siga Layisa bɔxi rabɛnde, nee naxa a
