verse: JDG.018.014
translations:
  mal-C: 'അപ്പോൾ ലയീശ് ദേശം പര്യവേക്ഷണംചെയ്യാൻ പോയിരുന്ന ആ അഞ്ചുപേർ തങ്ങളുടെ സഹോദരന്മാരോട്
    പറഞ്ഞു: “ഇവിടെ ഒരു വീട്ടിൽ ഒന്നിൽ ഒരു ഏഫോദും മറ്റു ഗൃഹബിംബങ്ങളും കൊത്തുപണിയും
    വാർപ്പുപണിയുമായ ഓരോ വിഗ്രഹവുമുണ്ട് എന്നതറിഞ്ഞുകൊൾക; ഇപ്പോൾ നിങ്ങൾ ചെയ്യേണ്ടതെന്തെന്ന്
    അറിയാമല്ലോ.”'
  deu-TKW: 'Da ergriffen die fünf Männer, die nach Lais ausgezogen waren, um das Land
    zu erkunden, das Wort und sprachen zu ihren Stammesgenossen: Wißt ihr auch, daß
    sich in diesem Gehöft ein Ephod und Teraphim, ein Schnitz- und Gußbild befinden?
    Seht also zu, was ihr thun wollt!'
  lin-lin: 'Bongo mibali mitano oyo banongaki mokili ya Laishi balobaki na bandeko
    na bango : « Boni, boyebi ete kati na ndako oyo tovandi, ezali na efode, bikeko
    mike-mike ya ndako mpe nzambe ya ekeko basala na ebende oyo banyangwisa na moto ?
    Boyeba likambo nini bokosala. »'
  eng-LSV: And the five men, those going to traverse the land of Laish, answer and
    say to their brothers, “Have you known that in these houses there is an ephod,
    and teraphim, and carved image, and molten image? And now, know what you do.”
  eng-GNV: Then answered the fiue men, that went to spie out the countrey of Laish,
    and said vnto their brethren, Knowe ye not, that there is in these houses an Ephod,
    and Teraphim, and a grauen and a molten image? Nowe therefore consider what ye
    haue to doe.
  eng-WEBSTER: Then answered the five men that went to explore the country of Laish,
    and said to their brethren, Do ye know that there is in these houses an ephod,
    and teraphim, and a graven image, and a molten image? now therefore consider what
    ye have to do.
  nhw-BL: 'Huan nopa macuilti tlacame catli achtihuiya yajque quitlachilitoj campa
    altepetl Lais, quen ni quinilhuijque nopa sequinoc tlacame: ―¿Anquimatij para
    ipan ni cali eltoc nopa yolixpantzajcayotl huan pilteteyotzitzi, huan nopa teteyotl
    catli quitejtectoque huan se catli quisencajque tlen plata? Sintla tijcuise iteteyohua,
    tijpiyase catli tijhueyichihuase ipan totlal quema timoaxcatise.'
  swh-ONEN: Ndipo wale watu watano waliopeleleza nchi ya Laishi wakawaambia ndugu
    zao, “Je, mwajua kuwa mojawapo ya nyumba hizi kuna naivera, sanamu ndogo za nyumbani,
    sanamu ya kuchonga na sanamu ya kusubu? Sasa basi fikirini mtakalofanya.”
  bba-bba: Yerɑ tɔmbu nɔɔbu be bɑ rɑɑ tem min sɑriɑ mɛɛrim nɑ mi, bɑ beɡibu sɔ̃ɔwɑ
    bɑ nɛɛ, i yɛ̃ mɑ bwɑ̃ɑroku ɡe bɑ sii ɡeesu pote kɑ bwɑ̃ɑrokunu ɡɑnu nu wɑ̃ɑ diru
    mini? Ǹ n mɛn nɑ, i de su bwisiku ye n weenɛ su ko.
  eng-KJVCPB: Then answered the five men that went to spy out the country of Laish,
    and said unto their brethren, Do ye know that there is in these houses an ephod,
    and teraphim, and a graven image, and a molten image? now therefore consider what
    ye have to do.
  luo-luo: Eka chwo abich mane obiro nono piny Laish nowachone owetegi niya, “Bende
    ungʼeyo ni achiel kuom udigi nigi law mayom mar dolo miluongo ni efod, nyiseche
    moko manono, kod kido mobaw gi fedha mag nyiseche manono? Koro ungʼeyo gima onego
    utim.”
  meu-meu: Bena hari tatau laimaosi, Laisi tanona e hasinadoa taudia, ese varavaradia
    e hamaorodia, eto, Umui dibamui a, ini ruma lalodiai na dabua helaḡana ta, bona
    kaivakuku, bona dirava laulaudia rua, e koroa ḡauna ta bona e havevea ḡauna ta?
    Taunabunai, harihari ba laloa ede ba kara toma.
  npi-ULB: लेशको देशमा जानकारी प्राप्‍त गर्न गएका पाँच जना मानिसले आफ्ना नातेदारहरूलाई
    भने, “यी घरहरूमा एपोद, घर-देवताहरू, खोपिएको मूर्ति, र ढलौटे मूर्ति छन् भनी के
    तिमीहरूलाई थाहा छ? तिमीहरूले के गर्नेछौ अहिले नै निर्णय गर ।”
  yor-yor: Nígbà náà ni àwọn ọkùnrin márùn-ún tí ó lọ yọ́ ilẹ̀ Laiṣi wò sọ fún àwọn
    arákùnrin wọn pé, “Ǹjẹ́ ẹ̀yin mọ̀ pé ọ̀kan nínú àwọn ilé yìí ní ẹ̀wù efodu, àwọn
    yòókù ní òrìṣà, ère gbígbẹ́ àti ère dídà? Ẹ mọ ohun tí ó yẹ kí ẹ ṣe báyìí.”
  ind-ind: Kelima orang yang mengintai Lais berkata kepada saudara-saudara mereka,
    “Di rumah-rumah itu ada efod, patung-patung berhala pelindung keluarga, dan sebuah
    patung dewa yang berlapis perak. Nah, kita tahu apa yang harus kita lakukan. Ayo!”
  pes-OPCB: 'آن پنج جنگاور به همراهان خود گفتند: «خانه‌ای در اینجاست که در آن ایفود
    و بتهای خانگی و تمثالهای تراشیده و بُتی ریخته شده وجود دارد. خودتان می‌دانید چه
    باید بکنیم!»'
  tgl-ULB: Pagkatapos ang limang kalalakihang nagmamanman sa bansa ng Lais ay nagsabi
    sa kanilang kamag-anak, “Alam ba ninyo na sa mga bahay na ito ay may isang epod,
    mga sambahayan ng diyos, isang inukit na anyo, at isang hinulmang metal na anyo?
    Magpasya na ngayon kung ano ang inyong gagawin.”
  hui-hui: Puwa agali duriali dindi diri hondo wule Laisi dindiha ibaga bu hene biarume
    tini hamene hearuhondo lamialu lalu, Dindi ogoriani anda bu karu mbiraha mbirale
    mbira bi pupu wulenaga irame wabuwa silibame para hadambi ho winibi mbirale mendebi
    bi pupu wulenaga siliba ibunime hangu wabini wiaria handarima. Ani bialu loma
    binigo mo miaganaga aga mini ebodi mbira wialu biaria hendene. Ani wialu dama
    mitangi bialu mbirale tara tara maru gime wabu wiaria hendene. Ani wiaria handarimago
    ai iname agua bulene ngabe, lene.
  mya-mya: ထို​အ​ခါ​လဲ​ရှ​နယ်​သို့​သွား​ရောက်​စူး​စမ်း ထောက်​လှမ်း​ခဲ့​သော​လူ​ငါး​ယောက်​တို့​က
    မိ​မိ တို့​၏​အ​ပေါင်း​အ​ဖော်​များ​အား``ဤ​အိမ်​စု အ​နက်​အိမ်​တစ်​လုံး​တွင်​ငွေ​ဖြင့်​မွမ်း​မံ​ထား
    သည့်​ရုပ်​တု​တစ်​ခု​ရှိ​သည်​ကို သင်​တို့​သိ​ကြ ပါ​၏​လော။ ထို​အိမ်​တွင်​အ​ခြား​ရုပ်​တု​များ
    နှင့်​သင်​တိုင်း​တော်​တစ်​ခု​လည်း​ရှိ​၏။ ငါ​တို့ အ​ဘယ်​သို့​ပြု​သင့်​သည်​ဟု​သင်​တို့​ထင်
    မြင်​ကြ​ပါ​သ​နည်း'' ဟု​မေး​၏။-
  bod-N: སྔར་ལཱ་ཨི་སི་ཡུལ་ལ་ལྐོག་ཞིབ་བྱེད་མཁན་མི་ལྔ་པོ་དེས་རང་གི་སྤུན་རྣམས་ལ་འདི་ལྟར།
    ཁང་པ་འདིའི་ནང་དུ་བེར་ཐུལ་ཞིག་དང་ཁྱིམ་གྱི་ལྷ་སྐུ་རྣམས་དང་། དེ་མིན་སྐུ་བརྐོས་མ་དང་སྐུ་བླུགས་མ་ཡོད་པ་ཁྱོད་ཅག་གིས་ཤེས་སམ།
    ད་ནི་ཁྱོད་ཅག་གིས་ཅི་བྱེད་འོས་པར་བསམ་བློ་གཏོང་དགོས་ཞེས་སྨྲས་ཤིང་།
  sna-sna: Ipapo varume vashanu vakanga vandosora nyika yeRaishi vakati kuhama dzavo,
    “Munoziva here kuti imwe yedzimba idzi ine efodhi, vamwe vamwari, chifananidzo
    chakavezwa nechifananidzo chakaumbwa? Zvino imi munoziva zvokuita.”
  spa-BLM: 'Entonces los cinco hombres que fueron a espiar el país de Lais respondieron
    y dijeron a sus hermanos: “¿Sabéis que en estas casas hay un efod, y terafines,
    y una imagen tallada, y una imagen fundida? Ahora, pues, consideren lo que tienen
    que hacer”.'
  cac-cac: 'A eb'' ovan̈ xid''naquec'' iloj lum d''a Lais chi'', ix yal eb'' d''a
    eb'' yetb''eyum chi'': —Ab''ec, a d''a yol juntzan̈ pat tic ay jun chaleca yed''
    jun yechel tzeyb''il ayoch plata d''ay yed'' jun comon dios b''ob''il d''a yol
    molde. Ay pax juntzan̈xo comon dios. ¿Tas val ol co c''uloc yed''oc tze na''a?
    xchi eb''.'
  swh-ULB: Kisha watu watano waliokuwa wamekwenda kutazama nchi ya Laisha waliwaambia
    jamaa zao, “Je, mnajua kwamba katika nyumba hizi kuna efodi, miungu ya kaya, sanamu
    zilizochongwa, na sanamu za chuma? Amua sasa utakachofanya.”
  bel-bel: 'І сказалі тыя пяцёра мужчын, якія хадзілі на агледзіны зямлі Лаіс, братам
    сваім: ці ведаеце, што ў адным з дамоў гэтых ёсьць наплечнік, тэрафім, выразаны
    балван і літы балван? дык вось падумайце, што зь ім рабіць.'
  deu-ELBBK: 'Da hoben die fünf Männer an, die gegangen waren, das Land Lais auszukundschaften,
    und sprachen zu ihren Brüdern: Wisst ihr, dass in diesen Häusern Ephod und Teraphim
    und ein geschnitztes Bild und ein gegossenes Bild sind? Und nun wisst, was ihr
    tun wollt.'
  mbb-OT: Ne sikan is lelima he maama he neniid diyà te Laish migkaǥi ziyà te menge
    zuma zan te, “Netuenan niw ve he is sevaha te menge valey kayi ne zuen duen ipud,
    duen daan ledawan he mid-epizan te pelata, wey zuma pa he menge ed-ezapen? Isip-isip
    kew ke hengkey is meupiya he ebeelan tew.”
  mal-2015: 'അപ്പോൾ ലയീശ് ദേശം ഒറ്റുനോക്കുവാൻ പോയിരുന്ന ആ അഞ്ചു പുരുഷന്മാരും തങ്ങളുടെ
    സഹോദരന്മാരോടു: ഈ വീടുകളിൽ ഒരു ഏഫോദും ഒരു ഗൃഹബിംബവും കൊത്തുപണിയും വാർപ്പുപണിയുമായ
    ഒരു വിഗ്രഹവും ഉണ്ടു എന്നു അറിഞ്ഞുവോ? ആകയാൽ നിങ്ങൾ ചെയ്യേണ്ടതു എന്തെന്നു വിചാരിച്ചുകൊൾവിൻ.'
  rmc-rmc: 'Akor prevakerde ola pandž murša, save gele te predikhel e phuv paš o Lajiš.
    Phende peskre phralenge: „Džanen tumen olestar, hoj andre kala khera hin o efodos
    the o kherutne devlora, e avričhingerďi modla the e rupuňi modla? Akana gondoľinen
    pal oda, so kerena.“'
  pes-OPV: 'و آن پنج نفر که برای جاسوسی زمین لایش رفته بودند، برادران خود را خطاب
    کرده، گفتند: «آیا می‌دانید که در این خانه‌ها ایفود و ترافیم وتمثال تراشیده و تمثال
    ریخته شده‌ای هست؟ پس الان فکر کنید که چه باید بکنید.»'
  ron-1924: 'Атунч, чей чинч оамень каре се дусесерэ сэ искодяскэ цара Лаис ау луат
    кувынтул ши ау зис фрацилор лор: „Штиць кэ ын каселе ачестя сунт ун ефод, терафимь,
    ун кип чоплит ши ун кип турнат? Ведець акум че авець де фэкут.”'
  ben-OBCV: তখন যে পাঁচজন লোক লয়িশে দেশ পর্যবেক্ষণ করেছিল, তারা দান গোষ্ঠীভুক্ত তাদের
    আত্মীয়স্বজনদের বলল, “তোমরা কি জানো যে এই বাড়িগুলির মধ্যে কোনো একটিতে একটি এফোদ,
    কয়েকটি গৃহদেবতা এবং রুপো দিয়ে মোড়া একটি মূর্তি আছে? এখন তোমরা তো জানো, তোমাদের
    কী করণীয়।”
  som-som: Kolkaasaa shantii nin oo waddanka Layish soo basaastay waxay ku jawaabeen
    oo walaalahood ku yidhaahdeen, War ma og tihiin inay guryahan ku jiraan eefod
    iyo teraafiim, iyo sanam xardhan iyo sanam la shubay? Haddaba sidaas daraaddeed
    ka fiirsada waxaad samayn lahaydeen.
  lat-VUC: 'dixerunt quinque viri, qui prius missi fuerant ad considerandam terram
    Lais, ceteris fratribus suis: Nostis quod in domibus istis sit ephod, et theraphim,
    et sculptile, atque conflatile: videte quid vobis placeat.'
  eng-ASVBT: Then answered the five men that went to spy out the country of Laish,
    and said unto their brethren, Do ye know that there is in these houses an ephod,
    and teraphim, and a graven image, and a molten image? now therefore consider what
    ye have to do.
  ita-1885: 'Allora, i cinque uomini ch''erano andati a spiare il paese di Lais, fecero
    motto a'' lor fratelli, e dissero loro: Sapete voi che in queste case vi è un
    Efod, e delle immagini, e una scultura, e una statua di getto? Ora dunque, considerate
    ciò che avete a fare.'
  eng-LXXUP: And the five men who went to spy out the land of Laish answered, and
    said to their brethren, Ye know that there is in this place an ephod, and teraphim,
    and a graven and a molten image; and now consider what ye shall do.
  eng-ULB: Then the five men who had gone to scout the country of Laish said to their
    relatives, “Do you know that in these houses there are an ephod, household gods,
    a carved figure, and a cast metal figure? Decide now what you will do.”
  spa-VBL: 'Entonces los cinco hombres que habían ido a explorar la tierra de Lais
    dijeron a los demás miembros de la tribu: “¿Se dan cuenta de que aquí, en estas
    casas, hay un efod, dioses domésticos y un ídolo tallado, una imagen hecha con
    plata fundida? Así que ya saben lo que deben hacer”.'
  fra-_FOB: 'Alors les cinq hommes qui étaient allés pour explorer le pays de Laïs,
    prenant la parole, dirent à leurs frères: Savez-vous que dans ces maisons il y
    a un éphod et des théraphim, une image taillée et une image de fonte? Voyez donc
    maintenant ce que vous avez à faire.'
  mal-mal: 'അപ്പോൾ ലയീശ് ദേശം ഒറ്റുനോക്കുവാൻ പോയിരുന്ന ആ അഞ്ച് പുരുഷന്മാർ തങ്ങളുടെ
    സഹോദരന്മാരോട്: “ഈ വീടുകളിൽ ഒരു ഏഫോദ്, ഒരു ഗൃഹബിംബം, കൊത്തുപണിയായ വിഗ്രഹം, വാർപ്പുപണിയായ
    വിഗ്രഹം എന്നിവ ഉണ്ട് എന്ന് അറിഞ്ഞുവോ? ആകയാൽ നിങ്ങൾ ചെയ്യേണ്ടത് എന്തെന്ന് ചിന്തിച്ചുകൊൾവിൻ”.'
  urd-GVR: Jin pāṅch mardoṅ ne Lais kī taftīsh kī thī unhoṅ ne apne sāthiyoṅ se kahā,
    “Kyā āp ko mālūm hai ki in gharoṅ meṅ ek afod, ek tarāshā aur ḍhālā huā but aur
    dīgar kaī but haiṅ? Ab soch leṅ ki kyā kiyā jāe.”
  suz-BL: मिनु ङोंइती रागी क्‍यारी पथ पिशो ५ जना मुरुमी आन लोक्‍ब आन कली “एको खिं
    कामी चढ़ेब आ निसाफ पतीक ऊरीम नु थुम्‍मीम बाक्‍शो झोला नु खिं ङा देवता, मुशा चांदीमी
    गिल्‍शो मूर्ति बाक्‍नीम। गेपुकीमी तुइक्‍चा माल्‍नीनी। मिनु मुल मार पचा माल्‍बा,
    मिम्‍चा माल्‍नीनी” देंमा बाक्‍त।
  ita-1927: 'Allora cinque uomini ch’erano andati ad esplorare il paese di Lais, presero
    a dire ai loro fratelli: “Sapete voi che in queste case c’è un efod, ci son degl’idoli,
    un’immagine scolpita e un’immagine di getto? Considerate ora quel che dovete fare”.'
  ckb-ckb: 'ئینجا ئەو پێنج پیاوەی کە بۆ سیخوڕیکردن بەسەر خاکی لەیشەوە چووبوون، بە
    خزمەکانیان گوت: «ئایا دەزانن لەم ماڵەدا ئێفۆد و بت و پەیکەری داتاشراو و بتی لەقاڵبدراو
    هەیە؟ کەواتە ئێستا بیربکەنەوە چی بکەن.»'
  eng-BBE: Then the five men who had gone to make a search through the country of
    Laish, said to their brothers, Have you knowledge that in these houses there is
    an ephod and family gods and a pictured image and a metal image? So now you see
    what to do.
  kan-OKCV: ಆಗ ಲಯಿಷಿನ ದೇಶವನ್ನು ಸಂಚರಿಸಿ ನೋಡಿ ಬಂದ ಆ ಐದು ಮಂದಿ ಜನರು ತಮ್ಮ ಸಹೋದರರಿಗೆ ಉತ್ತರಕೊಟ್ಟು,
