  pol-UBG: 'I odezwało się tych pięciu mężczyzn, którzy szli, aby wyszpiegować ziemię
    Lajisz, i powiedzieli do swych braci: Czy wiecie, że w tych domach znajduje się
    efod i terafim, a także posąg ryty oraz posąg odlany? Rozważcie więc teraz, co
