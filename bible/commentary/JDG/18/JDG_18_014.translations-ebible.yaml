    உங்களுக்கு என்ன செய்யவேண்டும் என்று தெரியும்தானே” என்று சொன்னார்கள்.
  ceb-ULB: Unya ang lima ka mga lalaki nga naniid sa lungsod sa Laish miingon sa ilang
