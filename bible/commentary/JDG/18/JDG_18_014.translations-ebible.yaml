    masettidi biran sheeshettida misilee de7iyoogaa ereetii? Ane ai oottanau koshshiyaakko
    qoppite” yaagidosona.
  spa-PDDPT: 'Aquellos cinco hombres que fueron a reconocer la tierra de Lais, tomaron
    la palabra y dijeron a sus hermanos: ¿Saben que en esas casas hay efod, ídolos
    domésticos, una imagen tallada y una fundida? Por tanto, miren lo que van a hacer.'
  gun-gun: 'Peteĩ nhiruĩ avakue Laís yvy re oikuaa pota aguã oje''oi va''ekue aipoe''i
