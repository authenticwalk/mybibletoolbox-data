    musunuz? Şimdi ne yapmanız gerektiğini düşünün.”'
  grc-BRENT: Καὶ ἀπεκρίθησαν οἱ πέντε ἄνδρες οἱ πορευόμενοι κατασκέψασθαι τὴν γῆν
    Λαισὰ, καὶ εἶπαν πρὸς τοὺς ἀδελφοὺς, ἔγνωτε ὅτι ἐστὶν ἐν τῷ οἴκῳ τούτῳ ἐφὼδ καὶ
    θεραφὶν καὶ γλυπτὸν καὶ χωνευτόν· καὶ νῦν γνῶτε ὅ, τι ποιήσετε.
  ind-AYT: Kelima orang yang telah pergi mengintai negeri Lais berbicara kepada saudara-saudara
    sesukunya, “Tahukah kamu bahwa rumah ini mempunyai efod, terafim, patung pahatan,
    dan patung tuangan? Karena itu, ketahuilah apa yang harus kaulakukan.”
  nya-nya: Anthu asanu amene anakazonda dziko la Laisi anati kwa abale awo, “Kodi
    mukudziwa kuti imodzi mwa nyumba izi muli efodi, mafano a mʼnyumba otchedwa terafimu,
    fano losema ndiponso fano lokuta ndi siliva? Ndiye mudziwe chochita.”
  hrv-hrv: 'A ona petorica što bijahu išla izviđati zemlju rekoše svojoj braći: “Znate
    li da u ovim kućama imaju efod, terafe i ljeveni idol? Sada pazite što ćete raditi.”'
  mps-mps: Tama te a naga bidi te Lais dabego hanu tǫba sa pelama suali bidi dabego
    te augwa deli hanibolo te tiwai po wali, “Te badu te be me delide te tibo god
    me deli augwaligo te nigo nigilama, tama augwaligo te silvago haluama elaluali.
    Dagego te koneaniwe, ma meniwe? Tama te tibo god meba u mabo elalu, te pris dabego
    holobo ugwa me elalubao. Megi da te dago magi yaibawe?” te a naga bidi dabego
    te po wai.
  tpi-tpi: Na dispela 5-pela man i bin i go lukstil long dispela graun bilong Lais,
    ol i tokim ol wanlain olsem, “Ating yupela i no save olsem dispela ol haus i gat
    wanpela piksa ol i bin wokim long diwai na karamapim long silva, na wanpela piksa
    ol i wokim long silva yet. Na tu i gat wanpela klos pris i stap, na wanpela samting
    bilong painimaut laik bilong God. Nau bai yumi mekim wanem?”
  dan-1931: 'tog de fem Mænd, der havde været henne at udspejde Landet, til Orde og
    sagde til deres Brødre: “Ved I, at der i Husene her findes en Efod, en Husgud
    og et udskåret og støbt Billede? Så indser I vel, hvad I har at gøre!”'
  vie-OVCB: 'Năm thám tử nói: “Trong nhà này có ê-phót, tượng thần, tượng đúc, và
    tượng chạm. Anh em biết phải hành động thế nào rồi chứ?”'
  guj-2017: પછી જે પાંચ માણસો લાઈશના દેશની જાસૂસી કરવા ગયા હતા તેઓએ તેઓના સંબંધીઓને
    કહ્યું, “શું તમે જાણો છો કે આ ઘરોમાં એફોદ, તરાફીમ, કોતરેલી મૂર્તિ તથા ગાળેલી મૂર્તિ
    છે? હવે તમે નિર્ણય કરો કે શું કરવું.”
  pon-2006A: Ohl limmen me kohla lipoahrok nan Lais ahpw ndaiong iangarail ko, “Kumwail
    ese me mie wasaht nan ehu ihmw kat mwomwen dikedik en eni tuhke me kidikidki silper?
    Pil mie ekei mwomwen dikedik en eni oh pil iangahki ihpod. Dahme kumwail medemedewe
    kitail en wia?”
  por-BRBSL: 'Então os cinco homens que foram espiar o país de Laish responderam e
    disseram a seus irmãos: “Você sabe que há nestas casas um éfode, e teraphim, e
    uma imagem esculpida, e uma imagem derretida? Agora, portanto, considere o que
    você tem que fazer”.'
  cth-cth: Hottelah, Laish ram katuetnaw tami panga touh ni a tho sin teh, a hmaunawnghanaw
    koevah, hlun e meikaphawk, dêi e meikaphawk ao tie na panue maw. Hatdawkvah, bangtelamaw
    na ti awh han, pouk awh leih atipouh awh.
  twi-twi: Enti mmarima baanum a wɔkɔsraa Lais asase no ka kyerɛɛ wɔn a wɔaka no se,
    “Nsɔree so bi wɔ ha a asɔfotade kronkron, abusua ahoni, ne ohoni a wɔagu ho wɔ
    hɔ. Munim nea ɛsɛ sɛ yɛyɛ.”
  hlt-hlt: Te vaengah Laish khohmuen hip hamla ka cet hlang panga loh a doo tih pacaboeina
    te, “Im ah hnisui, sithui, mueithuk neh mueihlawn a om te na ming uh a? Te dongah
    na saii uh koi te ming uh laeh,” a ti nah.
  tbz-SIM: 'Bɛnìtìbɛ̀ bɛ̀nùmmù bɛ̀ɛ̀ do kɔ̀tɛ kɛ́pɑɑtɛ́ Dɑiisi ɛì, kɛ̀ bɛ̀ɛ nɑ́kɛ́
    bɛ tebìí kɛ dɔ̀: Tɛtenkɑɑnìtɛ̀ nɛ̀ sisɑ́m̀pɔ́sì nɛ̀ tɛtɛtɛ̀ tɛ̀ɛ̀ dɑ̀ri timɑ́tì
    dɛɛ̀ bo diɛ ntɛcĩ́ɛ̃̀tɛ̀ mɑtɛ̀ miɛkɛ. Díì nɛ́ yɛ̃́ di dò nkɛ́dɔɔ̀mɛ̀.'
  msy-2020: Ezɨ 5plan gumazir ghua Laisɨn nguazim moga an ganiziba, kamaghɨn uan adaraziv
    gei, “Ia kamaghɨn fo, dɨpenir kabar aven, ofa gamir gumazibar korotiar mam ko,
    asebar ifongiam gɨfofoghamin marvir guar dozir maba ko, marvir guar me tememɨn
    dɨkɨrigha silvan noghezir mam ko, marvir guar me silvan kɨnimɨn ingarizir mam,
    da iti. Ezɨ e datɨrɨghɨn manmaghɨn damuam?”
  azb-azb: 'Layiş diyarını axtarmaq üçün gedən beş nəfər kişi öz xalqına sual verdi:
    «Bu evlərdə efod, ev bütləri, həm də oyma və tökmə bütlərin olduğunu bilirsinizmi?
    Onda görün nə edirsiniz, bu barədə bir qərara gəlin».'
  eng-DBY: Then the five men that had gone to spy out the country of Laish spoke and
    said to their brethren, Do ye know that there is in these houses an ephod, and
    teraphim, and a graven image, and a molten image? And now ye know what to do.
  hin-2017: तब जो पाँच मनुष्य लैश के देश का भेद लेने गए थे, वे अपने भाइयों से कहने
    लगे, “क्या तुम जानते हो कि इन घरों में एक एपोद, कई एक गृहदेवता, एक खुदी और एक
    ढली हुई मूरत है? इसलिए अब सोचो, कि क्या करना चाहिये।”
  eng-YLT: And the five men, those going to traverse the land of Laish, answer and
    say unto their brethren, 'Have ye known that there is in these houses an ephod,
    and teraphim, and graven image, and molten image? and now, know what ye do.'
  eng-WYC-2017: the five men, that were sent before to behold the land of Laish, said
    to their other brethren, Know ye, that ephod, and teraphim, and a graven image
    or idol, and a molten image is in these houses; see ye what pleaseth you.
  eng-WMBB: Then the five men who went to spy out the country of Laish answered and
    said to their brothers, “Do you know that there is in these houses an ephod, and
    teraphim, and a carved image, and a molten image? Now therefore consider what
    you have to do.”
  urd-GVH: जिन पाँच मर्दों ने लैस की तफ़तीश की थी उन्होंने अपने साथियों से कहा, “क्या
    आपको मालूम है कि इन घरों में एक अफ़ोद, एक तराशा और ढाला हुआ बुत और दीगर कई बुत
    हैं? अब सोच लें कि क्या किया जाए।”
  rug-rug: Meke sari ka lima tie pu ele piko nia sa popoa pa vari likohae nia sa vasileana
    Laisi, si zama la koari na turaṉadia, “Gilania tugo gamu sapu keke koari na vetu
    hire, si koa nana si keke beku huda, sapu ta pokoe siliva? Meke kaiqa beku pule,
    meke na poko hiama hopena, si koadia vasina. Mi balabala ia gamu sapu gua leana
    pude kaqu tavetia gita.”
  gaz-gaz: Namoonni Shanan biyya Laayish basaasanii turan sunis, obboloota isaaniitiin,
    “Isin akka manneen kana keessaa tokko dirata, fakkii waaqota tolfamoo mana keessaa,
    fakkii soofamee fi fakkii meetiin itti uffifame qabu beektuu? Amma waan gochuu
    qabdan beekaa” jedhan.
  fra-LSG: 'Alors les cinq hommes qui étaient allés pour explorer le pays de Laïs
    prirent la parole et dirent à leurs frères: Savez-vous qu’il y a dans ces maisons-là
    un éphod, des théraphim, une image taillée et une image en fonte? Voyez maintenant
    ce que vous avez à faire.'
  yal-yal: Nayi, na xɛmɛ suulunna naxanye siga Layisi yamanan matodeni, ne yi a fala
    e ngaxakedenne xa, e naxa, “Ɛ xa a kolon fa fala batu sena nde banxini ito kui,
    e nun sawurane nun suxure gbɛtɛ naxan nafalaxi wure raxulunxin na. Iki, ɛ tan
    nan a kolon ɛ naxan ligama.”
  haw-1868: Alaila, ninau ae la na kanaka elima, i hele aku e makaikai i ka aina o
    Laisa, i aku la i ko lakou poe hoahanau, Ua ike anei oukou, aia maloko o keia
    mau hale, he epoda, a he terapima, a me ke kii, a me ke kii hooheheeia? Nolaila
    ea, e noonoo oukou i ka oukou mea e hana'i.
  arb-NAV: 'فَقَالَ الرِّجَالُ الْخَمْسَةُ الَّذِينَ ذَهَبُوا لاِسْتِكْشَافِ أَرْضِ
    لايِشَ لِقَوْمِهِمْ: «أَتَعْلَمُونَ أَنَّ فِي هَذِهِ الْبُيُوتِ أَفُوداً وَتَرَافِيمَ
    وَتِمْثَالاً مَنْحُوتاً وَآخَرَ مَسْبُوكاً، فَانْظُرُوا مَاذَا تَفْعَلُونَ».'
  ewe-ewe: Esi wova to Mika ƒe aƒe ŋu yina la, ŋkutsala atɔ̃awo gblɔ na wo nɔviwo
    be, “Kɔmewu, aƒeli, aklamakpakpɛ kple legbawo le aƒe sia me. Eme kɔ ƒãa be mienya
    nu si wòle be miawɔ!”
  eng-LEE: Then commenced the five men that had gone to spy out the country of Layish,
    and said unto their brethren, Do ye know that there are in these houses an ephod,
    and teraphim, and a graven and molten image? and now consider what ye have to
    do.
  asm-FB: তেতিয়া লয়িচ দেশৰ বুজ-বিচাৰ ল’বলৈ যোৱা সেই পাঁচ জনে লোকে ভাইসকলক ক’লে,
    “তোমালোকে জানানে, এই ঘৰবোৰত এখন এফোদ, কেইটামান গৃহ-দেৱতা, এটা কটা মুৰ্ত্তি আৰু
    সাঁচত ঢলা এটা প্ৰতিমা আছে। এই হেতুকে এতিয়া তোমালোকে কি কৰা উচিত, সেই বিষয়ে বিবেচনা
    কৰা।”
  sus-A: نَ تّمُي يِ شّمّ مِشِ سُولِ نَشٍيٍ سِفَ لَيِسَ بْشِ رَبّندٍ، نٍيٍ نَشَ عَ
    قَلَ عٍ نفَشَكٍرٍنيِيٍ بّ، «وٌ عَ كٌلٌن يِ بَنشِيٍ كُي سّرّشّدُبّ كُنتِفِ دٌنمَ
    نَ نَ، عَ نُن كُيٍ مَسٌلِشِ، نُن كُيٍ نَشَن نَقَلَشِ يْشُي رَ. وٌ شَ نَ بِرِن
    مَتٌ.»
  fra-SBL: 'Les cinq hommes qui étaient allés explorer le pays de Laïsch prirent la
    parole et dirent à leurs frères : « Savez-vous qu''il y a dans ces maisons un
    éphod, des théraphim, une image taillée et une image en fonte ? Considérez donc
    maintenant ce que vous avez à faire. »'
  hbo-hbo: וַֽיַּעֲנ֞וּ חֲמֵ֣שֶׁת הָאֲנָשִׁ֗ים הַהֹלְכִים֮ לְרַגֵּל֮ אֶת־הָאָ֣רֶץ
    לַיִשׁ֒ וַיֹּֽאמְרוּ֙ אֶל־אֲחֵיהֶ֔ם הַיְדַעְתֶּ֗ם כִּ֠י יֵ֣שׁ בַּבָּתִּ֤ים הָאֵ֙לֶּה֙
    אֵפֹ֣וד וּתְרָפִ֔ים וּפֶ֖סֶל וּמַסֵּכָ֑ה וְעַתָּ֖ה דְּע֥וּ מַֽה־תַּעֲשֽׂוּ׃
  kik-kik: Ningĩ andũ acio atano arĩa maathigaanĩte bũrũri ũcio wa Laishi makĩĩra
    ariũ a ithe atĩrĩ, “Inyuĩ nĩmũũĩ atĩ nyũmba ĩmwe ya ici ĩrĩ na ebodi, na ngai
    ingĩ cia nyũmba, na mũhianano mũicũhie, na mũhianano wa gũtwekio? Rĩu nĩmwamenya
    ũrĩa mũgwĩka.”
  fra-NCL: 'Les cinq hommes qui avaient été explorer le pays de Laïs prirent la parole
    et dirent à leurs frères : « Savez-vous qu’il y a dans ces maisons un éphod, des
    théraphim, une image taillée et un objet en fonte ? Voyez maintenant ce que vous
    avez à faire. »'
  cek-AK: To naah Laish vangpui pakrong han caeh kami pangatonawk mah, angmacae nawkamya
    khaeah, Hae ih im thungah kahni maeto, teraphim ih krang, phoisa hoiah daengh
    ih krang, phoisa atui pakaw moe, sak ih krangnawk oh, tiah na panoek o maw? To
    vaihi timaw na sak o han, tiah poek oh, tiah a naa.
  cuk-cuk: 'Sordamar-e-atar-Lais-yar-argaapmaladi, e-sordaganga sogdemalad: —Be wismala,
    we-negyabali mor-efodʼye-nugad bukwad, degi, bab-dummad-negginmalad bukwabalid.
    Degine, bab-dummadyob-imakleged-ise-wagar-onoar-sobaled, degi, bab-dummadyob-imakleged-manigi-sobaled
    gwichibalid. Be-itolegedba be samalo, be-imakbimaladba be imakbalo.'
  uig-CYR: 'Лаиш жутиға чарлаш үчүн барған бәш киши өз қериндашлириға: — Биләмсиләр?
    Бу өйдә бир әфод тони, бир нәччә тәрафим бутлири, бир ойма мәбуд вә қуйма мәбуд
    бардур! Әнди қандақ қилишиңлар керәклигини ойлишиңлар! — деди.'
  tel-2017: అప్పుడు లాయిషు దేశాన్ని చూడటానికి వెళ్ళిన ఆ ఐదుగురు శూరులు తమ వారిని చూసి
    “ఈ ఇంట్లో ఎఫోదూ, గృహ దేవుళ్ళూ, చెక్కిన ప్రతిమా, పోత విగ్రహమూ ఉన్నాయని మీకు తెలుసా?
    మీరేం చేయాలో ఆలోచించుకోండి” అన్నారు.
  hat-BSA: 'Epi senk mesye ki te pase fè espyonaj nan peyi Laïs la te di a moun fanmi
    pa yo: “Èske nou konnen ke genyen nan kay sa yo yon efòd avèk zidòl lakay yo,
    avèk yon imaj taye ak yon imaj fonn? Pou sa, konsidere kisa ou ta dwe fè.”'
  kos-kos: Na mwet limekosr ma tuh som in tuni acn Laish elos fahk nu sin mwet wialos,
    “Ya kowos etu lah sie sin lohm inge oasr sie ma sruloala orek ke sak ac nukumyukla
    nufon ke silver— Ma sruloala saya ac sie nuknuk in mwet tol pangpang ephod oasr
    pac we. Kowos nunku tuh mea wo kut in oru?”
  hbo-WLC: וַֽיַּעֲנ֞וּ חֲמֵ֣שֶׁת הָאֲנָשִׁ֗ים הַהֹלְכִים֮ לְרַגֵּל֮ אֶת־הָאָ֣רֶץ
    לַיִשׁ֒ וַיֹּֽאמְרוּ֙ אֶל־אֲחֵיהֶ֔ם הַיְדַעְתֶּ֗ם כִּ֠י יֵ֣שׁ בַּבָּתִּ֤ים הָאֵ֙לֶּה֙
    אֵפ֣וֹד וּתְרָפִ֔ים וּפֶ֖סֶל וּמַסֵּכָ֑ה וְעַתָּ֖ה דְּע֥וּ מַֽה־תַּעֲשֽׂוּ׃
  ibo-ibo: Mmadụ ise ndị ahụ gara nnyochapụta ala (ya bụ ala Laish) ahụ gwara ụmụnna
    ha sị, “Unu maara na nʼime otu ụlọ ndị a na e nwere efọọd, nʼụfọdụ arụsị ezinaụlọ
    ndị dị iche iche, na oyiyi a kpụrụ akpụ nke eji ọla wuo? Ugbu a, maranụ ihe unu
    ga-eme.”
  ory-ory: ସେତେବେଳେ ଯେଉଁ ପାଞ୍ଚ ଜଣ ଲୟିଶ୍‍ ଦେଶ ଅନୁସନ୍ଧାନ କରିବାକୁ ଯାଇଥିଲେ, ସେମାନେ ଆପଣା
    ଭ୍ରାତୃଗଣକୁ କହିଲେ, “ଏହି ଗୃହରେ ଯେ ଏକ ଏଫୋଦ ଓ ଠାକୁରମାନ, ଆଉ ଏକ ଖୋଦିତ ପ୍ରତିମା ଓ ଏକ ଢଳା
    ପ୍ରତିମା ଅଛି, ଏହା କʼଣ ତୁମ୍ଭେମାନେ ଜାଣ? ଏଣୁ ତୁମ୍ଭମାନଙ୍କର କି କର୍ତ୍ତବ୍ୟ, ତାହା ବିବେଚନା
    କର।”
  chk-chk: Mürin, ekewe limman mwän mi piin feila pwe repwe operi ewe fanü ünükün
    Lais ra üreni chiener, “Ifa usun, oua silei pwe lon eu ekei imw a wor echö efot,
    ekoch uluulun anün leimw me eu uluulun anü mi fal, a kapachetä silifer won? Iei
    mine oupwe ekieki mine oupwe föri.”
  rop-rop: en detlot faibala men hubin deya basdam bin dalim detlot najalot men, “Yumob
    sabi wanim insaid langa det haus? Wanbala silbawan drimin sheip, en sambala najalot
    drimin sheip, en wanbala klos laik det speshalwan shet gulum ifad. Wal wanim yumob
    reken wi garra dum?”
  ukr-1871: 'Тодї озвались ті пять мужів, що ходили в Лаіс, щоб розгледїти землю,
    і сказали своїм братам: Чи знаєте, що в сьому хуторі є ефод і терафим, та вирізуваний
    і виливаний ідол? Зміркуйте ж оце, що маєте дїяти.'
  deu-1951: 'Da hoben die fünf Männer, die gegangen waren, das Land Lais auszukundschaften,
    an und sprachen zu ihren Brüdern: Wisset ihr, daß sich in diesen Häusern ein Ephod
    und Teraphim befinden, auch ein geschnitztes und gegossenes Bild? Und nun überlegt,
    was ihr tun wollt!'
  eng-JPS: 'Then answered the five men that went to spy out the country of Laish,
    and said unto their brethren: ''Do ye know that there is in these houses an ephod,
    and teraphim, and a graven image, and a molten image? now therefore consider what
    ye have to do.'''
  srp-1865: 'Tada progovoriše petorica što bijahu išli da uhode zemlju Laisku, i rekoše
    braæi svojoj: znate li da u ovijem kuæama ima opleæak i likova, i lik rezan i
    lik liven? Sada dakle gledajte što æete raditi.'
  lug-lug: Abasajja abataano abaagenda okuketta ensi ya Layisi ne bagamba baganda
    baabwe nti, “Mumanyi nga mu nnyumba zino mulimu Efodi n’ebifaananyi ebyole n’ekifaananyi
    ekisaanuuse? Kale nno mukole kye mugwanira okukola.”
  heb-heb: ויענו חמשת האנשים ההלכים לרגל את הארץ ליש ויאמרו אל אחיהם הידעתם כי יש
    בבתים האלה אפוד ותרפים ופסל ומסכה ועתה דעו מה תעשו׃
  ben-IRV: তখন, যে পাঁচ জন লয়িশ প্রদেশ অনুসন্ধান করতে এসেছিল, তারা নিজের ভাইদেরকে
    বলল, “তোমরা কি জান যে, এই বাড়িতে এক এফোদ, কয়েকটা ঠাকুর, এক ক্ষোদিত প্রতিমা ও
    ছাঁচে ঢালা এক প্রতিমা আছে? এখন তোমাদের যা কর্তব্য, তা বিবেচনা কর।”
  pan-pan: ਤਦ ਉਹ ਪੰਜ ਮਨੁੱਖ ਜਿਹੜੇ ਲਾਇਸ਼ ਦੇ ਦੇਸ਼ ਦੀ ਛਾਣਬੀਣ ਕਰਨ ਲਈ ਗਏ ਸਨ ਆਪਣੇ ਭਰਾਵਾਂ
    ਨੂੰ ਕਹਿਣ ਲੱਗੇ, “ਕੀ ਤੁਸੀਂ ਜਾਣਦੇ ਹੋ ਕਿ ਇਨ੍ਹਾਂ ਘਰਾਂ ਵਿੱਚ ਇੱਕ ਏਫ਼ੋਦ ਅਤੇ ਤਰਾਫ਼ੀਮ (ਘਰੇਲੂ
    ਦੇਵਤਾ) ਅਤੇ ਇੱਕ ਘੜ੍ਹੀ ਹੋਈ ਅਤੇ ਇੱਕ ਢਾਲੀ ਹੋਈ ਮੂਰਤੀ ਹੈ? ਇਸ ਲਈ ਹੁਣ ਵਿਚਾਰ ਕਰੋ ਕਿ ਤੁਹਾਨੂੰ
    ਕੀ ਕਰਨਾ ਚਾਹੀਦਾ ਹੈ।”
  mya-JVB: ထိုအခါ လဲရှ မြို့ကို စူးစမ်း ခြင်းငှါ သွား သောသူ ငါး ယောက်တို့က၊ ဤ အိမ်
    တို့၌ သင်တိုင်း တော်၊ တေရပ်ရုပ်တု ၊ ထုသောရုပ်တု ၊ သွန်းသောရုပ်တု ရှိ ကြောင်း ကို
    သိ သလော။ အဘယ်သို့ ပြု ရမည်ကို ဆင်ခြင် ကြလော့ဟု အမျိုးသား ချင်းတို့အား ဆို သော်၊
  hmo-hmo: Vadaeni unai tau 5, Laisi tano hunia dekenai idia itaia taudia ese edia
    varavara taudia idia hamaoroa, idia gwau, “Umui diba, a? Inai ruma lalonai be
    epodi dabua helagana ta, bona kaivakuku ta, au dekenai idia koroa, bona siliva
    dekenai idia koua gauna. Bona dirava haida edia laulau gaudia haida danu idia
    noho. Idia dekenai dahaka do ita karaia?”
  urd-urd: तब वह पाँचों शख़्स जो लैस के मुल्क का हाल दरियाफ़्त करने गए थे, अपने भाइयों
    से कहने लगे, “क्या तुम को ख़बर है, कि इन घरों में एक अफ़ूद और तराफ़ीम और एक तराशा
    हुआ बुत और एक ढाला हुआ बुत है? इसलिए अब सोच लो कि तुम को क्या करना है।”
  rus-SYN: 'И сказали те пять мужей, которые ходили осматривать землю Лаис, братьям
    своим: знаете ли, что в одном из домов сих есть ефод, терафим, истукан и литый
    кумир? итак подумайте, что сделать.'
  bqc-SIM: 'Ɔ̃ gbɛ̃ↄn sↄo pↄ́ aa gɛ̀ Laisi bùsu asiigwàↄ ò ń gbɛ̃́ↄnɛ: Á dↄ̃
    kɛ́ sa''o''ula ń ua tã́aↄ ń tã́a pↄ́ wa pìo ń tã́a pↄ́ wa kàsao ku kpɛ́ɛ
    beeↄ do guua? Áↄ dↄ̃ sa lá á kɛ.'
  tcz-CHONGTHU: Mi nga Laish vella gam gavetoh a cheho chun aloidang ho chu aseipeh
    un, “Hiche in hoa hin thempu ompho leh insung mite doi holeh milim semthu chuleh
    thing’a kisema dangka a kitom doijong umma ahi, hicheho hi iloding natiuvem?”
    atiuve.
  mar-mar: तेव्हा जी पाच माणसे लईश प्रदेश हेरावयास गेली होती, त्यांनी आपल्या नातेवाईकांना
    असे सांगितले की, “या घरामध्ये याजकाचे एफोद व कुलदेवता, आणि कोरीव मूर्ती व ओतीव
    धातूची मूर्ती आहेत; हे तुम्हाला माहीत आहे काय? तर आता काय करायचे ते तुम्ही ठरवा.”
  qub-qub: 'Lais parti chacrata ricapacojcunaga pichganmi waquin caj runacunata niran:
    «Gamcunaga manami musyanquirächu. Tagay wasicho caycan cürapa pichëran efod, chay
    famillyallapa diosnincuna. Ïdulunpis guellaywan chapyasha caycan. ¿Imatataj rurashun?»'
  hat-hat: 'Lè sa a, senk mesye yo te voye al vizite peyi ki nan vwazinaj lavil layis
    la di lòt moun ki te avèk yo konsa: -Eske nou konnen, nan yonn nan kay sa yo gen
    yon estati ansanm ak lòt zidòl wogatwa? Gen yon estati an bwa ki kouvri ak ajan
    tou. Kisa nou kwè nou ta fè la a?'
  eng-BSB: Then the five men who had gone to spy out the land of Laish said to their
    brothers, “Did you know that one of these houses has an ephod, household gods,
    a graven image, and a molten idol? Now think about what you should do.”
  tod-tod: 'Zunu lɔɔlugɔi niiti ti liini Layise yooi zuʋɛtɛsu, naati ti ɠɛni ti-wɔɔlaiti
    ma: «Wo suɠwɛɛ nɛi ɓaa, ga zalaɠa ɠula zeɠei ɠa pɛlɛi nii ta wu, ta pɛlɛ wu zaleiti,
    ta vololibai, ta kɔɔɠɔ ganigi taɠili, nii é ga kɔlu ɠaawuungai? À naa leve,
    nii wa kɛ.»'
  eng-WEBPB: Then the five men who went to spy out the country of Laish answered and
    said to their brothers, “Do you know that there is in these houses an ephod, and
    teraphim, and a carved image, and a molten image? Now therefore consider what
    you have to do.”
  kbq-kbq: Hagi 5fu'a vene'nema Laisi mopama afure'za ke'naza vene'nemo'za ruga'a
    naga'mokizmia amanage hu'za zamasami'naze. Pristi vahe'mo'zama zamimizare'ma nehaza
    kukena efotigi, nompima nentaza havi anumzantaminki, antre'zama tro'ma hu'naza
    amema'agi, aenima kre'za tro'ma hu'naza amema'ama ama nontamimpima me'neana ontahi'nazo.
    E'ina hu'negu menina na'a hugahazafi tamagesa antahiho?
  nhe-BL: 'Huan nopa macuilti tlacame tlen achtohuiya yajque quitlachilitoj campa
    altepetl Lais, queja ni quinilhuijque nopa sequinoc tlacame: ―¿Inquimatij para
    ipan ni cali eltoc nopa yolixpantzajcayotl huan pilteteyotzitzi, huan nopa teteyotl
    tlen quitejtectoque huan se tlen quisencajque tlen plata? Intla tijcuise iteteyohua,
    tijpiyase tlen tijhueyichihuase ipan totlal quema timoaxcatise.'
  gub-BL: A'e 5 awa Irai tawhu hexak katu arer a'e wà no, oho wanupi a'e wà no. Uze'eg
    uzehe we har wanupe wà kury. — Amo tàpuz xe har pupe heta amo tupàn hagaw paw
    parat pupe iwàiwàn pyrer a'e. Aipo pekwaw xe heta haw. Heta amo ae tupàn hagapaw
    wà no. Heta xaxeto iaxi'i rehe har a'e no. Ma'e xiapo putar nehe, i'i wanupe wà.
  eng-DRA: 'The five men, that before had been sent to view the land of Lais, said
    to the rest of their brethren: You know that in these houses there is an ephod,
    and theraphim, and a graven, and a molten god: see what you are pleased to do.'
