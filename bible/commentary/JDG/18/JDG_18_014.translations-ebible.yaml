  tha-KJV: แล​้วชายทั้งห้าคนที่ไปสอดแนมดูเมืองลาอิ​ชก​็บอกแก่​พี่​น้องของตนว่า “ท่านทราบไหมว่าในบ้านเหล่านี้​มี​รู​ปเอโฟด
