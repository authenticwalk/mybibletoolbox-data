    ಗೊತ್ತುಂಟೋ? ನೀವು ಈಗ ಮಾಡಬೇಕಾದದ್ದೇನೆಂದು ತಿಳಿದುಕೊಳ್ಳಿರಿ,” ಎಂದರು.
  tam-2017: 'அப்பொழுது லாயீசின் நாட்டை உளவுபார்க்கப் போய்வந்த ஐந்து மனிதர்கள் தங்கள்
    சகோதரர்களைப் பார்த்து: இந்த வீடுகளில் ஏபோத்தும் சுரூபங்களும் வெட்டப்பட்ட விக்கிரகமும்
    வார்ப்பிக்கப்பட்ட விக்கிரகமும் இருக்கிறது என்று உங்களுக்குத் தெரியுமா; இப்போதும்
    நீங்கள் செய்யவேண்டியதைத் தீர்மானித்துக் கொள்ளுங்கள் என்றார்கள்.'
  spa-RV-1909: 'Entonces aquellos cinco hombres que habían ido á reconocer la tierra
    de Lais, dijeron á sus hermanos: ¿No sabéis como en estas casas hay ephod y teraphim,
