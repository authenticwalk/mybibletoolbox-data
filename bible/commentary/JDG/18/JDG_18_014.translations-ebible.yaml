  tam-TCV: அப்பொழுது லாயீசை உளவுபார்த்து வந்த அந்த ஐந்து மனிதர்களும் தங்கள் சகோதரர்களிடம்,
    “இந்த வீடுகளில் ஒன்றில் ஏபோத்தும், வீட்டு தெய்வங்களும், செதுக்கப்பட்ட உருவச்சிலையும்
