  mdy-ETH: ላዪሼ ኮይሎይዳ ዓኣ ዓጮ ሙሮም ዳኮና ዶንጎ ዓሶንሢ ዬያቶ ዖሎሮ ሙኬ ዓሶ ኮይላ፦ «ሃይካ፥ ሃንሢ ማኣሮፓ ፔቴዞይዳ
    ቢራ ዓንጊና ዑፆ ጳርቆናያ ሚሣ ኮሾና ፆኦዛ ዓኣስካይ! ሃሣ ሜሌ ካኣሽኮ ባኣዚንታ ዦዋቶ ዦኦቆ ቃንፆ ዓርሦ ሉካኣ ዓኣኔ፤ ዓካሪ
    ኑ ዎዎዴቴ ኮሽካንዳይ?» ጌዔኔ።
  twi-ASANTE: Enti, mmarima baanum a wɔkɔsraa Lais asase no ka kyerɛɛ wɔn a aka no
