    boch e liyos ni yima meybil ngay nge ba efod. Ere mang e gimed be leamnag ni ngad
    rin’ed?”
  hlt-MCSB: Te vaengah Laish khohmuen hip hamla ka cet hlang panga loh a doo tih pacaboeina
