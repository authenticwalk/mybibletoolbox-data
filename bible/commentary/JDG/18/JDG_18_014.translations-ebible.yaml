  ilo-ULB: Ket kinuna dagiti lima a lallaki a napan nangwanawan iti pagilian ti Lais
    kadagiti kakabagianda, “Ammoyo kadi nga iti daytoy a babbalay ket adda iti efod,
    didiosen iti bumalay, ladawan a kinitikitan, ken maysa a ladawan a nasukog a landok?
    Ikeddengyo itan no ania iti aramidenyo.”
  kpg-kpg: Gei nia daane dogolima ne hula belee hagadina hagammuni nia mee o tenua
