  agu-BL: 'Itzun yi o'' xk''ukwila''tz yi nsken wi''t baj quilol yi ama''l cwent yi
    tnum Lais, nin tzun cyaltz scyetz yi e'' cyuch'': —¡Bit wok tzaj! Xe jun ca''le''j
    at jun efod. Ncha''tz at cobox teblal chiryosil yi e'' taw ca''le''j yi se''ij
    nin yi sakal cu''n cye''jak. ¿Mbi na cyal cyeru'', kalk''aj pe''? che''ch tzun
