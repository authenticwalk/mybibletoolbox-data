  kan-2017: ಆಗ ಲಯಿಷ್ ದೇಶವನ್ನು ಸಂಚರಿಸಿ ನೋಡುವುದಕ್ಕೆ ಹೋಗಿದ್ದ ಐದು ಮಂದಿ ತಮ್ಮ ಬಂಧುಗಳಿಗೆ,
    “ಈ ಗ್ರಾಮದಲ್ಲಿ ಒಂದು ಏಫೋದೂ, ದೇವತಾಪ್ರತಿಮೆಗಳೂ, ಕೆತ್ತನೆಯ ಮತ್ತು ಎರಕದ ವಿಗ್ರಹಗಳೂ ಇರುತ್ತವೆಂಬುದು
    ನಿಮಗೆ ಗೊತ್ತುಂಟೋ?
  yap-yap: Ma aram e fa lal i pumo’on nranod ra damit niged fare gi binaw nib liyeg
