    and came upon Laish, upon a people quiet and secure; and they smote them with
    the edge of the sword, and burned the city with fire.
  hin-2017: तब वे मीका के बनवाए हुए पदार्थों और उसके पुरोहित को साथ ले लैश के पास
    आए, जिसके लोग शान्ति से और बिना खटके रहते थे, और उन्होंने उनको तलवार से मार डाला,
    और नगर को आग लगाकर फूँक दिया।
  eng-YLT: And they have taken that which Micah had made, and the priest whom he had,
    and come in against Laish, against a people quiet and confident, and smite them
    by the mouth of the sword, and the city have burnt with fire,
  eng-WYC-2017: Forsooth six hundred men took the priest, and the things which we
    before-said, and came into Laish to the people resting and secure; and they smited
    them by the sharpness of sword, and betook the city to burning,
  eng-WMBB: They took that which Micah had made, and the priest whom he had, and came
    to Laish, to a people quiet and unsuspecting, and struck them with the edge of
    the sword; then they burnt the city with fire.
  urd-GVH: उसके बुत दान के क़ब्ज़े में रहे, और इमाम भी उनमें टिक गया। फिर वह लैस के
    इलाक़े में दाख़िल हुए जिसके बाशिंदे पुरसुकून और बेफ़िकर ज़िंदगी गुज़ार रहे थे।
    दान के फ़ौजी उन पर टूट पड़े और सबको तलवार से क़त्ल करके शहर को भस्म कर दिया।
  rug-rug: Pa mudina sipu vagia ri na tinoni Dani sa hiama, meke sari doduru tiṉitoṉa
    na beku saripu taveti Maika, si la raza ia rini si pa Laisi. Sa vasileana nomana
    sapu loke nana kana meke sari na tinoni si koa valeana koa sa pezara pa Betirehobi.
    Va mate betoi rini sari na tie pu koa vasina meke sulua rini sa vasileana nomana.
    Ba loke tie si koa pude harupi si arini, ura sa popoa Laisi si ilolae va seu koasa
    popoa Saedoni, meke loke dia ginugua hokara koari na votiki tie, meke kuri pulea
    ri na tinoni Dani sa vasileana nomana, meke koa koasa vasileana nomana si arini.
  gaz-gaz: Isaan waan Miikaan tolfatee fi luba isaa fudhatanii Laayishitti qajeelanii
    saba yaaddoo tokko malee nagaan jiraatutti duulan. Goraadeedhaan isaan fixanii
    magaalaa isaaniis guban.
  fra-LSG: Ils enlevèrent ainsi ce qu’avait fait Mica et emmenèrent le prêtre qui
    était à son service, et ils tombèrent sur Laïs, sur un peuple tranquille et en
    sécurité; ils le passèrent au fil de l’épée, et ils brûlèrent la ville.
  yal-yal: Nayi, Dan bɔnsɔnna muxune yi siga Mike a seene ra, a naxanye rafala, e
    nun saraxaraliin naxan yi a yii. E yi sa Layisi yɛngɛ, e yi na yama bɔɲɛ xunbelixin
    yɛngɛ, e yi e taan gan.
  haw-1868: Lawe lakou i na mea a Mika i hana'i, a me kona kahuna, a hele aku la i
    Laisa, i ka poe kanaka e noho malie ana, me ka makau ole; a luku aku la keia poe
    ia lakou i ka maka o ka pahikaua, a puhi aku la i ko lakou kulanakauhale i ke
    ahi.
  arb-NAV: أَمَّا الدَّانِيُّونَ فَقَدْ أَقْبَلُوا إِلَى لايِشَ وَمَعَهُمْ أَصْنَامُ
    مِيخَا وَالْكَاهِنُ، فَوَجَدُوا شَعْبَهَا آمِناً مُطْمَئِنّاً مُسَالِماً، فَهَاجَمُوهَا
    وَقَتَلُوا أَهْلَهَا بِحَدِّ السَّيْفِ وَأَحْرَقُوهَا.
  ewe-ewe: Dan to la tsɔ Mika ƒe legbawo eye wokplɔ eƒe nunɔla la va ɖo Lais. Lais
    dua me tɔwo nɔ anyi le ŋutifafa me eye womenya be naneke le dzɔdzɔm o. Wodze wo
    dzi kple yi eye wotɔ dzo woƒe dua.
  eng-LEE: And they took what Micah had made, and the priest whom he had had, and
    came over Layish, over a people that were quiet and secure; and they smote them
    with the edge of the sword, and the city they burnt with fire.
  asm-FB: এইদৰে তেওঁলোকে মীখাই সজা বস্তুবোৰ, আৰু তাৰ নিজৰ পুৰোহিতকো লগত লৈ লয়িচলৈ
    আহিল; তাতে শান্তভাৱে আৰু নিশ্চিন্তে থকা সেই লোকসকলৰ ওচৰলৈ গৈ সিহঁতক তৰোৱালৰ ধাৰেৰে
    প্ৰহাৰ কৰিলে আৰু নগৰখন জুই দি পুৰিলে।
  sus-A: عٍ نَشَ مِكٍ شَ سٍيٍ نُن عَ شَ سّرّشّدُبّ شَنِن لَيِسَ. عٍ نَشَ مّننِكَيٍ
    قَشَ سَنتِدّفّمَ رَ، عٍ نَ تَا بِرِن فَن. لَيِسَكَيٍ مُ نُ سٍسٍ كٌلٌن بَرِ مَ
    عٍ بْحّ نُ سَشِ، يَشُي يٌ مُ نُ نَ عٍ يِ رَ.
  fra-SBL: Ils prirent ce que Michée avait fait, et le prêtre qu'il avait, et ils
    arrivèrent à Laïsh, vers un peuple tranquille et sans méfiance, et ils les frappèrent
    du tranchant de l'épée ; puis ils brûlèrent la ville par le feu.
  hbo-hbo: וְהֵ֨מָּה לָקְח֜וּ אֵ֧ת אֲשֶׁר־עָשָׂ֣ה מִיכָ֗ה וְֽאֶת־הַכֹּהֵן֮ אֲשֶׁ֣ר
    הָיָה־לֹו֒ וַיָּבֹ֣אוּ עַל־לַ֗יִשׁ עַל־עַם֙ שֹׁקֵ֣ט וּבֹטֵ֔חַ וַיַּכּ֥וּ אֹותָ֖ם
    לְפִי־חָ֑רֶב וְאֶת־הָעִ֖יר שָׂרְפ֥וּ בָאֵֽשׁ׃
  kik-kik: Ningĩ makĩoya kĩrĩa Mika aathondekete, na mũthĩnjĩri-Ngai wake, magĩthiĩ
    nginya Laishi, magĩũkĩrĩra andũ maarĩ na thayũ na matekũũaga ũndũ. Makĩmatharĩkĩra
    na rũhiũ rwa njora na magĩcina itũũra rĩao inene.
  fra-NCL: C’est ainsi que les Danites enlevèrent ce qu’avait fait Michas, et le prêtre
    qui était à son service ; et ils marchèrent contre Laïs, contre un peuple tranquille
    et en sécurité ; ils le passèrent au fil de l’épée et brûlèrent la ville.
  cek-AK: Mikah mah sak ih hmuennawk to nihcae mah lak o moe, anih ih qaima to hoih
    pae o ving pacoengah, mawnhaih om ai ah khosah kaminawk ohhaih Laish vangpui ah
    a caeh o; nihcae to sumsen hoiah tuk o moe, vangpui to hmai hoiah thlaek pae o.
  cuk-cuk: Deyobi, Dan-sordamar, Micaía-ibmarmar-sobsad sesmalad, degi, e-dule-irwa-bab-dummadyob-imaklemaladse-goled
    sesmarbalid. Geb degi, Lais-neggweburse modapmalad, dulemar-bogi-bukwamaladse,
    degi, dulemar-akar-gwen-binsa-buksurmaladse. A-dulemargi gwichigusmalad, es-suidgi
    ogilosmalad, degi, e-ibe neggwebur ogumaksamarbalid.
  uig-CYR: Улар Микаһ ясатқузған нәрсиләр вә униң каһинини елип, Лаишқа һуҗум қилди;
    у йәрдики хәлиқ теч-аман вә хатирҗәм туруватқан еди; улар уларни қиличлап қирип,
    шәһәрни отта көйдүрүвәтти.
  tel-2017: దాను గోత్రం వాళ్ళు మీకా తయారు చేసుకున్న వాటినీ, అతని యాజకుడినీ పట్టుకున్న
    తరువాత లాయిషుకు వచ్చారు. అక్కడ నిర్భయంగా క్షేమంగా నివసిస్తున్న వారిని కత్తితో
    చంపేశారు. ఆ పట్టణాన్ని తగులబెట్టారు.
  hat-BSA: Epi yo te pran sa ke Mica te fè yo, avèk prèt ki te pou li a, e yo te vini
    bò kote Laïs, a yon pèp ki te pezib e an sekirite. Yo te frape yo avèk lam nepe;
    e yo te brile vil la avèk dife.
  kos-kos: Na mwet Dan elos us mwet tol sac ac ma nukewa Micah el tuh orala, na elos
    som ac mweuni mwet Laish. Mwet in acn se inge elos muta in misla. Mwet Dan elos
    uniya mwet we, ac esukak acn we.
  hbo-WLC: וְהֵ֨מָּה לָקְח֜וּ אֵ֧ת אֲשֶׁר־עָשָׂ֣ה מִיכָ֗ה וְֽאֶת־הַכֹּהֵן֮ אֲשֶׁ֣ר
    הָיָה־לוֹ֒ וַיָּבֹ֣אוּ עַל־לַ֗יִשׁ עַל־עַם֙ שֹׁקֵ֣ט וּבֹטֵ֔חַ וַיַּכּ֥וּ אוֹתָ֖ם
    לְפִי־חָ֑רֶב וְאֶת־הָעִ֖יר שָׂרְפ֥וּ בָאֵֽשׁ׃
  ibo-ibo: Ụmụ Dan chịịrị arụsị ahụ niile Maịka mere, durukwa onye nchụaja ya gawa
    nʼobodo Laish, obodo nọ nʼudo, nke na-adịghị atụ anya ihe egwu ọbụla. Ha busoro
    ndị obodo ahụ agha, suo obodo ahụ ọkụ.
  ory-ory: ତହୁଁ ସେମାନେ ମୀଖାର ନିର୍ମିତ ବସ୍ତୁସବୁ ଓ ତାହାର ଯାଜକକୁ ନେଇ ଲୟିଶ୍‍ରେ ସେହି ଶାନ୍ତ
    ଓ ନିର୍ଭୟ ହୋଇ ରହିଥିବା ଲୋକମାନଙ୍କ ନିକଟରେ ଉପସ୍ଥିତ ହେଲେ ଓ ସେମାନଙ୍କୁ ଖଡ୍ଗଧାରରେ ଆଘାତ
    କରି ଅଗ୍ନିରେ ନଗର ଦଗ୍ଧ କଲେ।
  chk-chk: Mürin än ekewe chon Tan angei mine Maika a föri pwal nöün we souasor ra
    feila Lais, ra tori eu mwichen aramas mi mosonoson, resap ekieki pwe eman epwe
    maun ngeniir. Iwe, ra nirela ren ketilas o kenala ewe telinimw.
  rop-rop: Brom deya detlot men brom det klen blanga Den bin go langa det taun gulum
    Layish garram det serramonimen en ola enijing blanga Maika. Det taun bin deya
    langa det plein kantri gulijap langa det pleis gulum Bethreiyob, en ola pipul
    bin oldei jidan gudbalawei, en dei nomo bin sabi wanim garra hepin langa olabat,
    en wen detlot men bin kamat langa det taun, deibin fait langa ol detlot pipul,
    en deibin bidim olabat, en deibin barnimap det taun, en nobodi bin kaman blanga
    album detlot pipul, dumaji deibin oldei jidan miselp nomo garram eni fren langa
    najalot traib, en det taun blanga olabat bin longwei brom det taun gulum Saidan.
    Afta na detlot men brom det klen blanga Den bin bildimap det taun blanga jidanbat
    deya gin,
  ukr-1871: Забравши сим робом те, що постарав собі Миха, вкупі з його жерцем, напали
    вони на Лаіс, на людей тихих і байдужних, побили їх мечем а город пустили з димом.
  deu-1951: Jene aber nahmen, was Micha gemacht hatte, samt dem, der sein Priester
    gewesen, und überfielen Lais, ein stilles, sorgloses Volk, und schlugen es mit
    der Schärfe des Schwertes und verbrannten die Stadt mit Feuer.
  eng-JPS: And they took that which Micah had made, and the priest whom he had, and
    came unto Laish, unto a people quiet and secure, and smote them with the edge
    of the sword; and they burnt the city with fire.
  srp-1865: I oni uzevši što bješe naèinio Miha, i sveštenika, kojega imaše, doðoše
    u Lais k narodu mirnom i bezbrižnom; pa ih isjekoše oštrijem maèem, a grad upališe
    ognjem.
  lug-lug: Ne batwala ebintu Mikka bye yali akoze, ne kabona gwe yalina, ne batuuka
    e Layisi omwali abantu abakkakkamu abatamanyiridde, ne bakilumba ne batta abantu
    baamu n’ekitala, n’ekibuga ne bakikumako omuliro.
  heb-heb: והמה לקחו את אשר עשה מיכה ואת הכהן אשר היה לו ויבאו על ליש על עם שקט ובטח
    ויכו אותם לפי חרב ואת העיר שרפו באש׃
  ben-IRV: পরে তারা মীখার তৈরী সমস্ত বস্তু ও তার পুরোহিতকে সঙ্গে নিয়ে লয়িশে সেই
    সুস্থির ও নিশ্চিন্ত লোক-সমাজের কাছে উপস্থিত হল এবং তরোয়াল দিয়ে তাদেরকে হত্যা
    করল, আর নগর-আগুনে পুড়িয়ে দিল।
  pan-pan: ਤਦ ਉਹ ਮੀਕਾਹ ਦੀਆਂ ਬਣਾਈਆਂ ਹੋਈਆਂ ਵਸਤੂਆਂ ਅਤੇ ਪੁਰੋਹਿਤ ਨੂੰ ਨਾਲ ਲੈ ਕੇ ਲਾਇਸ਼ ਵਿੱਚ
    ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਕੋਲ ਪਹੁੰਚੇ ਜੋ ਸੁਖੀ ਅਤੇ ਬੇਫ਼ਿਕਰ ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਤਲਵਾਰ
    ਦੀ ਧਾਰ ਨਾਲ ਮਾਰਿਆ ਅਤੇ ਸ਼ਹਿਰ ਨੂੰ ਅੱਗ ਨਾਲ ਸਾੜ ਦਿੱਤਾ।
  mya-JVB: ဒန် အမျိုးသားတို့သည်၊ မိက္ခါ လုပ် သော အရာတို့နှင့် သူ ၌ နေ သောယဇ် ပုရောဟိတ်ကို
    ယူ သွား၍ ၊ သတိ မရှိ ငြိမ်ဝပ် စွာနေသောလဲရှ မြို့သားတို့ဆီသို့ ရောက် သဖြင့် ထား
    နှင့် လုပ်ကြံ ၍ မြို့ ကို မီးရှို့ ကြ၏။
  hmo-hmo: Dano taudia be Mika ese ia karaia gaudia, bona iena hahelagaia tauna idia
    abia, idia lao, Laisi hanua dekenai idia ginidae. Unuseni Laisi taudia, gau ta
    dekenai idia laloa lasi taudia, maino sibona idia laloa taudia, be Dano taudia
    ese idia tuari henia. Idia ese hanua taudia idia alaia mase, bona Laisi hanua
    be lahi dekenai idia gabua.
  urd-urd: यूँ वह मीकाह की बनवाई हुई चीज़ों को और उस काहिन को जो उसके यहाँ था, लेकर
    लैस में ऐसे लोगों के पास पहुँचे जो अम्न और चैन से रहते थे; और उनको बर्बाद किया
    और शहर जला दिया।
  rus-SYN: А сыны Дановы взяли то, что сделал Миха, и священника, который был у него,
    и пошли в Лаис, против народа спокойного и беспечного, и побили его мечом, а город
    сожгли огнем.
  bqc-SIM: Dã buipiↄ sↄ̃ aa gɛ̀ Laisi ń tã́a pↄ́ Mika pìpiↄ ń aà sa'onao. Aa
    gɛ̀ lɛ̀lɛ gbɛ̃́ pↄ́ kú dↄdↄa yãkelesaipiↄwa. Aa ń dɛdɛ ń fɛ̃ndao, ↄ̃ aa tɛsↄ̃̀
    ń wɛ̃́lɛwa.
  tcz-CHONGTHU: Hichejou chun Dan mite chun Micah doi holeh athempupa chutoh Laish
    khopi chu agalhung taove. Amahon achemjam’un asatchap jengun akhopi chu meiyin
    ahallha taove.
  mar-mar: मीखाने ज्या मूर्ती केल्या होत्या त्या आणि त्याचा जो याजक होता, त्यास त्यांनी
    घेतले; मग ते लईश नगरास आले. तेथील लोक शांत व निश्चिंत होते. त्यांना तलवारीने मारले,
    आणि नगराला आग लावून जाळले.
  qub-qub: Micaía rurashancunata apacur cürantapis pushacuran. Llapanna Laisman chayaran.
    Chaycho tiyaj runacunaga mana yarpachacuypa alli goyarcaycaran. Chayno caycajtami
    llapanta sablinwan wañuycärachiran. Siudätapis rupaycärachiran.
  hat-hat: Moun Dann yo te pran bagay Mika te fè yo ansanm ak prèt ki t'ap sèvi li
    a pou yo. Yo rive lavil layis, kote moun yo t'ap viv byen yonn ak lòt san bri
    san kont, yo atake lavil la. Yo bat moun yo, yo touye yo tout epi yo met dife
    nan lavil la.
  eng-BSB: After they had taken Micah’s idols and his priest, they went to Laish,
    to a tranquil and unsuspecting people, and they struck them with their swords
    and burned down the city.
  tod-tod: Nii kpein Mika kpɛtɛni, zekana Dan ná-nuiti ti naati seɠeni la, ti li
    ga tiye, é ʋɛɛ zalaɠa ɠula nui ʋa, é ɠɛni zea. Naa ʋoluma, ti laalɛɛni Layise
    wu, ti nuɓusɛiti paa, niiti ti ɠaalɛini, ti laai ɓɔɠɔ la, ti zeini ziilɛigi zu,
    naa ʋolu ti abui loni taai ʋa.
  eng-WEBPB: They took that which Micah had made, and the priest whom he had, and
    came to Laish, to a people quiet and unsuspecting, and struck them with the edge
    of the sword; then they burnt the city with fire.
  kbq-kbq: Hagi Maikama tro'ma hunte'nea kaza osu anumzatamine, Dani naga'mo'za e'neriza
    pristi ne'anena nevre'za eza mago zanku'ma zamagesa ontahi fruma hu'za mani'naza
    vahe kumapi Laisi e'naze. Hagi eza ana kumapi vahera eme zamahehna nehu'za, kumazimia
    teve taginte'naze.
  nhe-BL: Huan iixhuihua Dan quinhuicaque nopa teteyome tlen Micaía quinsencajtoya
    ihuaya nopa totajtzi huan ajsitoj campa altepetl Lais campa axaca tlamocuitlahuiyaya
    pampa axaca majmahuiyaya. Huan calajque nopona, huan quintlamimictijque huan quitlatijque
    nopa altepetl.
  gub-BL: Awa Nà izuapyapyr weraha ma'e Mika hemiapo kwer wà. Weraha ixaxeto wà no.
    A'e wi oho Irai tawhu kutyr wà kury. Uzàmàtyry'ym a'e pe har wà kury. A'e pe har
    nuiko kwaw puruàmàtyry'ymar romo wà. Nà uzuka tawhu pe har paw wà. Umunyk tata
    tawhu rehe wà. Ukaz paw.
  eng-DRA: 'And the six hundred men took the priest, and the things we spoke of before,
    and came to Lais to a people that was quiet and secure, and smote them with the
    edge of the sword: and the city was burnt with fire,'
