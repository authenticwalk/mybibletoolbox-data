verse: JDG.018.027
translations:
  mal-C: മീഖാവ് പണിയിച്ചിരുന്നവയും അദ്ദേഹത്തിന്റെ പുരോഹിതനെയും അവർ കൊണ്ടുപോയി, ലയീശിൽ
    സമാധാനത്തോടെ നിർഭയമായി ജീവിച്ചിരുന്ന ജനത്തിന്റെ അടുക്കൽ എത്തി. അവരെ വാൾകൊണ്ടാക്രമിച്ച്
    ആ പട്ടണം തീവെച്ചു നശിപ്പിച്ചു.
  deu-TKW: Nachdem sie so mitgenommen, was Micha hergestellt hatte, samt dem Priester,
    den er besaß, überfielen sie Lais, ruhig und sorglos lebende Leute. Die besiegten
    sie in blutigem Kampf und steckten die Stadt in Brand,
  lin-lin: Bana ya libota ya Dani babotolaki biloko oyo Mika asalaki mpe nganga-nzambe
    na ye. Bongo bakendeki kobundisa engumba Laishi, mboka ya bato ya kimia mpe ya
    kozanga nungunungu ; babomaki bato nyonso na mopanga mpe batumbaki engumba na
    bango na moto.
  eng-LSV: And they have taken that which Micah had made, and the priest whom he had,
    and come in against Laish, against a people quiet and confident, and strike them
    by the mouth of the sword, and have burned the city with fire,
  eng-GNV: 'And they tooke the things which Michah had made, and the Priest which
    he had, and came vnto Laish, vnto a quiet people and without mistrust, and smote
    them with the edge of the sworde, and burnt the citie with fire:'
  eng-WEBSTER: 'And they took the things which Micah had made, and the priest which
    he had, and came to Laish, to a people that were at quiet and secure: and they
    smote them with the edge of the sword, and burnt the city with fire.'
  nhw-BL: Huan iixhuihua Dan quinhuicaque nopa teteyome catli Micaía quinsencajtoya
    ihuaya nopa totajtzi huan ajsitoj campa altepetl Lais campa amo aqui tlamocuitlahuiyaya
    pampa amo aqui majmahuiyaya. Huan calajque nopona, huan quintlamimictijque huan
    quitlatijque nopa altepetl.
  swh-ONEN: Kisha wakachukua vile Mika alivyokuwa ametengeneza, na kuhani wake, wakaendelea
    hadi Laishi, dhidi ya watu walio na amani, wasiokuwa na wasiwasi. Wakawashambulia
    kwa upanga na kuuteketeza mji wao kwa moto.
  bba-bba: Nɡe mɛyɑ Dɑnubɑ bɑ kɑ Mikɑn bwɑ̃ɑrokunu doonɑ kɑ win yɑ̃ku kowo sɑnnu.
    Yen biruwɑ bɑ dɑ bɑ Lɑisi wɔri, bɑ yen tɔmbu ɡo be bɑ rɑɑ wɑ̃ɑ bɔri yɛndu sɔɔ
    mi. Ye bɑ bu ɡo bɑ kpɑ, mɑ bɑ wuu ɡe dɔ̃ɔ mɛni.
  eng-KJVCPB: 'And they took the things which Micah had made, and the priest which
    he had, and came unto Laish, unto a people that were at quiet and secure: and
    they smote them with the edge of the sword, and burnt the city with fire.'
  luo-luo: Bangʼe negikawo gigo mane Mika oseloso, kod jadolo mare, kendo negidhi
    Laish, mondo giked gi jogo man-gi kwe kendo maonge gi ikruok moro amora mar kedo.
    Negimonjogi gi lingangla kendo negiwangʼo dala maduongʼno gi mach.
  meu-meu: Dan taudia na Mika ese e kara ḡaudia bona ena hahelaḡa tauna e abidia,
    ela, Laisi ai e kau, asie raivaraivava bona ḡau ta asie laioava taudia na dare
    amo e aladia mase, bona edia hanua e doua.
  npi-ULB: दानका मानिसहरूले मीकाले बनाएका कुराहरू र तिनका पुजारीलाई लिए, र तिनीहरू
    लेशमा कुनै बाधामा नपरेका र सुरक्षित मानिसहरूकहाँ आए, अनि तिनीहरूले उनीहरूलाई तरवारको
    धारले प्रहार गरे र सहरलाई जलाइदिए ।
  yor-yor: Wọ́n sì kó àwọn ohun tí Mika ti ṣe àti àlùfáà rẹ̀, wọ́n sì kọjá lọ sí Laiṣi,
    ní ọ̀dọ̀ àwọn ènìyàn tí ó ní ìbàlẹ̀ ọkàn tí wọ́n sì wà ní àlàáfíà. Wọ́n fi ojú
    idà kọlù wọ́n, wọ́n sì jó ìlú wọn run.
  ind-ind: Pasukan Dan membawa patung-patung buatan Mika beserta imamnya ke kota Lais,
    yang penduduknya hidup aman dan tenteram. Mereka membunuh semua penduduknya dan
    membakar kota itu.
  pes-OPCB: مردان قبیلهٔ دان، با کاهن و بتهای میخا به شهر آرام و بی‌دفاع لایش رسیدند.
    آنها وارد شهر شده، تمام ساکنان آن را کشتند و خود شهر را به آتش کشیدند.
  tgl-ULB: Kinuha ng bayan ng Dan kung ano ang ginawa ni Mikias, kasama rin pati ang
    kaniyang pari, at nakarating sila sa Lais, sa mga tao na siyang panatag at ligtas
    at pinatay nila sila gamit ang espada at sinunog ang lungsod.
  hui-hui: Danali biaru tigua Maiganaga mbirale bi pupu wulenaga wiaru mo yalu ibunaga
    loma bu minigo mo miaga agali biagobi haruha bialu Laisi tano pole pene. Ani pu
    hemigola Laisi tanoha wali agali bu hearume ti baba wai bulene mitangi nabi hendore
    hene. Ani heagola Danali biaruni tigua wali agali bo wahai halu tinaga tano wiagobi
    bo heda hai hene.
  mya-mya: ဒန်​အ​မျိုး​သား​တို့​သည်​ယဇ်​ပု​ရော​ဟိတ်​နှင့် တ​ကွ​မိက္ခာ​ပြု​လုပ်​ထား​သည့်​ရုပ်​တု​များ​ကို
    ယူ​ပြီး​နောက် အေး​ဆေး​ငြိမ်း​ချမ်း​စွာ​နေ​ထိုင် ကြ​သူ​တို့​၏​လဲ​ရှ​မြို့​သို့​သွား​ရောက်​တိုက်
    ခိုက်​ကြ​၏။ ထို​မြို့​သည်​ဗက်​ရ​ဟော​ဘ​မြို့ တည်​ရှိ​ရာ​ချိုင့်​ဝှမ်း​၌​ပင်​တည်​ရှိ​သည်။
    သူ တို့​သည်​မြို့​သား​တို့​ကို​သတ်​၍​မြို့​ကို​လည်း မီး​ရှို့​ပစ်​ကြ​၏။ သူ​တို့​အား​ကယ်​ဆယ်​သည့်
    သူ​တစ်​စုံ​တစ်​ယောက်​မျှ​မ​ရှိ​ချေ။ အ​ဘယ် ကြောင့်​ဆို​သော်​လဲ​ရှ​မြို့​သည်​ဇိ​ဒုန်​မြို့​နှင့်
    အ​လွန်​ခ​ရီး​လှမ်း​သည့်​ပြင် လဲ​ရှ​မြို့​သား တို့​သည်​အ​ခြား​လူ​တို့​နှင့်​ဆက်​သွယ်​မှု
    လုံး​ဝ​မ​ရှိ​သော​ကြောင့်​ဖြစ်​၏။ ဒန်​အ​မျိုး သား​တို့​သည်​ထို​မြို့​ကို​ပြန်​လည်​တည်
    ထောင်​ကာ​အ​တည်​တ​ကျ​နေ​ထိုင်​ကြ လေ​သည်။-
  bod-N: དཱན་གྱི་མི་རྣམས་ཀྱིས་མི་ཀཱས་བཟོས་པའི་ལྷ་སྐུ་དང་དེའི་མཆོད་དཔོན་བཅས་ཐམས་ཅད་ལཱ་ཨི་སི་ཡུལ་དུ་ཁྱེར་བ་དང་།
    བག་ཡངས་ཞི་བདེ་ངང་སྡོད་པའི་ཡུལ་མི་རྣམས་མཐོང་ནས་དེ་རྣམས་ལ་རལ་གྲིས་བརྒྱབ་ཅིང་། ཡང་གྲོང་ཁྱེར་དེ་མེར་བསྲེགས་པའོ།
    །
  sna-sna: Ipapo vakatora zvakanga zvagadzirwa naMika, uye muprista wake, vakaenda
    kuRaishi, vakandorwa navanhu vakanga vasina chavanofungidzira vano rugare. Vakavauraya
    nomunondo vakavapisira maguta avo nomoto.
  spa-BLM: Tomaron lo que Miqueas había hecho y al sacerdote que tenía, y llegaron
    a Lais, a un pueblo tranquilo y desprevenido, y los hirieron a filo de espada;
    luego quemaron la ciudad con fuego.
  cac-cac: Ix yic'anb'at juntzan̈ tastac sb'onac vin̈aj Micaía chi' eb' yed' vin̈
    sacerdote masanto ix c'och eb' d'a chon̈ab' Lais. A masanil eb' anima cajan d'a
    Lais chi', junc'olal yajec' eb', malaj tas sna' eb', yuj chi' te secojtac ix aj
    satel eb', ix n̈usjipaxtz'a schon̈ab' eb' chi' yuj eb' yin̈tilal Dan chi'.
  swh-ULB: Watu wa Dani walichukua kile alichokifanya Mika, pamoja na kuhani wake,
    na wakafika Laisha, kwa watu waliokuwa hawasumbuliwi na wenye usalama na salama
    wakawaua kwa upanga na kuuchoma mji huo.
  bel-bel: А сыны Данавыя ўзялі тое, што зрабіў Міха, і сьвятара, які быў у яго, і
    пайшлі ў Лаіс супроць народу спакойнага і бястурботнага, і пабілі яго мечам, а
    горад спалілі агнём.
  deu-ELBBK: So nahmen sie, was Micha gemacht hatte, und den Priester, den er besaß.
    Und sie überfielen Lais, ein ruhiges und sicheres Volk, und schlugen es mit der
    Schärfe des Schwertes; und die Stadt verbrannten sie mit Feuer.
  mbb-OT: Midhendiyà is menge kevuwazan ni Dan te Laish he uwiten dan sikan is menge
    ed-ezapen ni Micas wey zuma zan sikan is memumuhat din. Melinew he lugar is Laish,
    ne midsarig is menge meǥinged dutun he wazà egkevut kandan. Midsurung te menge
    kevuwazan ni Dan is Laish, mibpenhimetayan dan is menge etew zutun, wey mibinsulan
    dan haazà is inged.
  mal-2015: മീഖാവു തീർപ്പിച്ചവയെയും അവന്നു ഉണ്ടായിരുന്ന പുരോഹിതനെയും അവർ കൊണ്ടുപോയി,
    ലയീശിൽ സ്വൈരവും നിർഭയവുമായിരുന്ന ജനത്തിന്റെ അടുക്കൽ എത്തി അവരെ വാളിന്റെ വായ്ത്തലയാൽ
    വെട്ടി, പട്ടണം തീവെച്ചു ചുട്ടുകളഞ്ഞു.
  rmc-rmc: Ale on ile peha oda, so peske o Micha kerďa, the leskre rašas a džanas
    pro mariben pro foros Lajiš, pro smiromoskre manuša, save pal ňisoste na džanenas.
    O murša andral o kmeňos Dan len murdarde avri a oda foros podlabarde.
  pes-OPV: و ایشان آنچه میخا ساخته بود و کاهنی راکه داشت برداشته، به لایش بر قومی
    که آرام ومطمئن بودند، برآمدند، و ایشان را به دم شمشیرکشته، شهر را به آتش سوزانیدند.
  ron-1924: Ау ридикат дар че фэкусе Мика ши ау луат пе преотул каре ера ын служба
    луй ши с-ау нэпустит асупра Лаисулуй, асупра унуй попор лиништит ши ын паче; л-ау
    трекут прин аскуцишул сабией ши ау арс четатя.
  ben-OBCV: পরে তারা মীখার তৈরি করা বস্তুগুলি ও তার যাজককে নিয়ে সেই লয়িশে গেল, যেখানকার
    লোকেরা শান্তিতে ও নিশ্চিন্ত-নির্ভয় অবস্থায় ছিল। তারা তরোয়াল চালিয়ে তাদের আক্রমণ
    করল এবং তাদের নগরটি আগুনে পুড়িয়ে দিল।
  som-som: Oo iyana waxay la tageen wixii Miikaah sameeyey, iyo wadaadkiisii, markaasay
    yimaadeen Layish, iyo dad xasilloon oo ammaan u fadhiya, oo waxay ku laayeen seef;
    oo magaaladiina dab bay ku gubeen.
  lat-VUC: 'Sexcenti autem viri tulerunt sacerdotem, et quæ supra diximus: veneruntque
    in Lais ad populum quiescentem atque securum, et percusserunt eos in ore gladii:
    urbemque incendio tradiderunt,'
  eng-ASVBT: And they took that which Micah had made, and the priest whom he had,
    and came unto Laish, unto a people quiet and secure, and smote them with the edge
    of the sword; and they burnt the city with fire.
  ita-1885: Ed essi, preso quello che Mica avea fatto, e il sacerdote ch'egli avea,
    giunsero a Lais, ad un popolo che se ne stava in quiete e in sicurtà; e percossero
    la gente a fil di spada, e arsero la città col fuoco.
  eng-LXXUP: And the children of Dan took what Micah had made, and the priest that
    he had, and they came to Laish, to a people quiet and secure; and they smote them
    with the edge of the sword, and burned the city with fire.
  eng-ULB: The people of Dan took what Micah had made, as well as his priest, and
    they came to Laish, to a people who were undisturbed and secure and they struck
    them with the edge of the sword and burned the city.
  spa-VBL: Así que los danitas se llevaron los ídolos que había hecho Miqueas, así
    como a su sacerdote. Atacaron a Lais con su gente pacífica y desprevenida, los
    mataron a espada y quemaron la ciudad.
  fra-_FOB: Ainsi, ayant pris les choses que Mica avait faites et le sacrificateur
    qu'il avait, ils tombèrent sur Laïs, sur un peuple tranquille et qui se croyait
    en sûreté; et ils le firent passer au fil de l'épée; puis, ayant mis le feu à
    la ville, ils la brûlèrent.
  mal-mal: മീഖാവ് ഉണ്ടാക്കിയവയെയും അവന് ഉണ്ടായിരുന്ന പുരോഹിതനെയും അവർ കൊണ്ടുപോയി,
    ലയീശിൽ സ്വൈരവും നിർഭയവുമായിരുന്ന ജനത്തിന്റെ അടുക്കൽ എത്തി അവരെ വാളിന്റെ വായ്ത്തലയാൽ
    വെട്ടി, പട്ടണം തീവെച്ച് ചുട്ടുകളഞ്ഞു.
  urd-GVR: Us ke but Dān ke qabze meṅ rahe, aur imām bhī un meṅ ṭik gayā. Phir wuh
    Lais ke ilāqe meṅ dāḳhil hue jis ke bāshinde pursukūn aur befikr zindagī guzār
    rahe the. Dān ke faujī un par ṭūṭ paṛe aur sab ko talwār se qatl karke shahr ko
    bhasm kar diyā.
  suz-BL: मोपा मेको चढ़ेब नु मीकाह आ सेल्‍सीशो मूर्ति लाइश्‍शा, मेकोपुकी गाक्‍मा बाक्‍त।
    मिनु मेकोपुकी लाइश सहर नु लडाइ पामे बाक्‍त। मेकेर ङा मुरपुकी थुं नाइश्‍शा, लडाइ
    ममिम्‍थु बाक्‍शो बाक्‍मा बाक्‍त। मिनु दान आ थर ङा मुरपुकीमी मेको आन कली तरवारमी
    साइश्‍शा, मेको आन सहरम मी सुइक्‍तमे बाक्‍त।
  ita-1927: Ed essi, dopo aver preso le cose che Mica avea fatte e il sacerdote che
    aveva al suo servizio, giunsero a Lais, a un popolo che se ne stava tranquillo
    e in sicurtà; lo passarono a fil di spada, e dettero la città alle fiamme.
  ckb-ckb: بەڵام ئەوان ئەوەی میخا دروستی کردبوو لەگەڵ کاهینەکەیدا بردیان و چوونە لەیش،
    بۆ لای گەلێکی ئاسوودە و خاوەن متمانە، جا دایانە بەر شمشێر و شارەکەیان سووتاند.
  eng-BBE: And they took that which Micah had made, and his priest, and came to Laish,
    to a people living quietly and without thought of danger, and they put them to
    the sword without mercy, burning down their town.
  kan-OKCV: ಅವರು ಮೀಕನು ಮಾಡಿಕೊಂಡವುಗಳನ್ನೂ, ಅವನಿಗಿದ್ದ ಯಾಜಕನನ್ನೂ ತೆಗೆದುಕೊಂಡು ವಿಶ್ರಾಂತಿಯಿಂದಲೂ,
    ಭರವಸದಿಂದಲೂ ಇದ್ದ ಲಯಿಷಿನ ಜನರ ಮೇಲೆ ಬಂದು, ಅವರನ್ನು ಖಡ್ಗದಿಂದ ಹೊಡೆದು, ಆ ಪಟ್ಟಣವನ್ನು ಬೆಂಕಿಯಿಂದ
    ಸುಟ್ಟುಬಿಟ್ಟರು.
  tam-2017: அவர்களோ மீகா உண்டாக்கினவைகளையும், அவனுடைய ஆசாரியனையும் கொண்டுபோய், பயமில்லாமல்
    சுகமாயிருக்கிற லாயீஸ் ஊர் மக்களிடத்தில் சேர்த்து, அவர்களைக் கூர்மையான பட்டயத்தால்
    வெட்டி, பட்டணத்தை அக்கினியால் எரித்துப்போட்டார்கள்.
  spa-RV-1909: Y ellos llevando las cosas que había hecho Michâs, juntamente con el
    sacerdote que tenía, llegaron á Lais, al pueblo reposado y seguro; y metiéronlos
    á cuchillo, y abrasaron la ciudad con fuego.
  ron-BTF: Și au luat lucrurile, pe care le făcuse Mica, și pe preotul care era la
    el, și au venit asupra Laisului, asupra unui popor liniștit și în siguranță; și
