    nebylo, co by je kormoutiti mělo v té zemi, ani kdo by dědičně ujíti chtěl království.
    K tomu i od Sidonských vzdáleni byli, aniž spříznění jaké s kým měli.
  eng-WMB: Then the five men departed and came to Laish and saw the people who were
    there, how they lived in safety, in the way of the Sidonians, quiet and secure;
