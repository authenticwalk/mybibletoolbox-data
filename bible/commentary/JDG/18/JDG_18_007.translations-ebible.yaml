    na wɔne obiara nni twaka.
  hlt-hlt: Te dongah hlang panga cet uh tih Laish la pawk uh. Te vaengah a khui kah
    pilnam te a hmuh uh. Sidoni khosing bangla a khosak ngaikhuek la mong tih palyal.
    Khohmuen kah te khokung khomah la a pang tih olka loh vaitah pawh. Tedae amih
    te Sidoni lamloh hla tih amih te hlang neh ol a khueh moenih.
  tbz-SIM: Kɛ̀ dɛ kó bɛnìtìbɛ̀ bɛnùmmùu pɛ̃ɛ̃tɛ́ kɛ́tuɔkɛ Dɑiisi kɛ́nsɔ̃́ bɛ̀ɛ̀ dɛ̀
    bo bɛ̀ tuɔ́mmu Sidoniibɛ tɛ̃mɛ̀, kɛ kɑri bɑ́ tìmɑtì í bɛ̀ kɔɔ́nnɛ̀. Bɛ̀ í yĩɛ̃̀kù
    dɛ̀mɑrɛ̀, òmɔù í bɛ̀ fɛ̃́ũnko, bɛ̀ mɛ nyí tɔ́kɛ́nɛ̀ Sidoniibɛ. Òmɔù do í bɛ̀ bɑkɛ́.
  msy-2020: Ezɨ 5plan gumazir kaba nguibar kam ategha ghua Laisɨn nguibar ekiamɨn
    oto. Me ghua Laisɨn nguibamɨn itir gumazamizibar garima, men dabirabim Saidonɨn
    nguibar ekiamɨn gumazamizibar mɨn dera. Me bar nɨmɨram apiaghav ikia gumazir igharazibar
    atari puvatɨ. Me ghaze, mɨdorozitam me batoghan kogham. Atrivitam o gumazir dapanitam
    aghumsɨzir arazitamɨn me gamizir puvatɨ. Me Saidonɨn nguibamɨn saghon ikia, egha
    dagɨaba bagha biziba igharaz darazi dama, ada amadir puvatɨ.
  azb-azb: Bu beş igid gedib Layişə çatdı və gördü ki, orada yaşayan xalq qayğısızdır.
    Sidonlular kimi dinc və rahat yaşayırlar. Bu bölgədə onlara hökm edib əziyyət
    verən heç kim yox idi. Onlar Sidonlulardan uzaqda olub başqa heç kəslə əlaqələri
    yox idi.
  eng-DBY: And the five men departed, and came to Laish; and they saw the people that
    were therein, dwelling securely, after the manner of the Zidonians, quiet and
    secure; and no one was in the land who possessed authority, that might put [them]
    to shame in anything; and they were far from the Zidonians, and had nothing to
    do with [any] man.
  hin-2017: तब वे पाँच मनुष्य चल निकले, और लैश को जाकर वहाँ के लोगों को देखा कि सीदोनियों
    के समान निडर, बेखटके, और शान्ति से रहते हैं; और इस देश का कोई अधिकारी नहीं है,
    जो उन्हें किसी काम में रोके, और ये सीदोनियों से दूर रहते हैं, और दूसरे मनुष्यों
    से कोई व्यवहार नहीं रखते।
  eng-YLT: And the five men go, and come in to Laish, and see the people which [is]
    in its midst, dwelling confidently, according to the custom of Zidonians, quiet
    and confident; and there is none putting to shame in the land in [any] thing,
    possessing restraint, and they [are] far off from the Zidonians, and have no word
    with [any] man.
  eng-WYC-2017: Then those five men went forth, and came to Laish; and they saw the
    people dwelling therein without any dread, by the custom of Sidonians, secure
    and restful, for no man utterly against-stood them, and they were full rich, and
    dwelled far from Sidon, and were parted from all men.
  eng-WMBB: Then the five men departed and came to Laish and saw the people who were
    there, how they lived in safety, in the way of the Sidonians, quiet and secure;
    for there was no one in the land possessing authority, that might put them to
    shame in anything, and they were far from the Sidonians, and had no dealings with
    anyone else.
  urd-GVH: तब यह पाँच आदमी आगे निकले और सफ़र करते करते लैस पहुँच गए। उन्होंने देखा
    कि वहाँ के लोग सैदानियों की तरह पुरसुकून और बेफ़िकर ज़िंदगी गुज़ार रहे हैं। कोई
    नहीं था जो उन्हें दबाता या उन पर ज़ुल्म करता। यह भी मालूम हुआ कि अगर उन पर हमला
    किया जाए तो उनका इत्तहादी शहर सैदा उनसे इतनी दूर है कि उनकी मदद नहीं कर सकेगा,
    और क़रीब कोई इत्तहादी नहीं है जो उनका साथ दे।
  rug-rug: Ke taluarae sari ka lima tie meke la koasa vasileana nomana pa Laisi. La
    dogoria rini gua sa kinokoa tadirini sapu ta kopue va ṉiṉira guari na tinoni pa
    vasileana Saedoni. Koa valeana si arini, loke dia vinariperai, na vinari nominomie
    koari na tie; meke lopu ehaka nia rini si keketoṉa. Koa ilolae hola si arini koari
    na tinoni pa Saedoni meke loke dia ginugua koari na votiki tie.
  gaz-gaz: Kanaafuu namoonni shanan sun kaʼanii Laayish dhaqan; akka namoonni achi
    jiraatan, akkuma warra Siidoonaa sodaa tokko malee nagaadhaan jiraatanis argan.
    Isaanis sababii lafti isaanii waan hunda qabduuf jireenya badhaadhaa jiraatan.
    Akkasumas sababii warra Siidoonaa irraa fagaatanii jiraachaa turaniif isaan eenyuma
    wajjinuu walitti dhufeenya tokko illee hin qaban ture.
  fra-LSG: Les cinq hommes partirent, et ils arrivèrent à Laïs. Ils virent le peuple
    qui y était vivant en sécurité à la manière des Sidoniens, tranquille et sans
    inquiétude; il n’y avait dans le pays personne qui leur fît le moindre outrage
    en dominant sur eux; ils étaient éloignés des Sidoniens, et ils n’avaient pas
    de liaison avec d’autres hommes.
  yal-yal: Na xɛmɛ suulunne yi siga, e sa Layisi taan li. E sa muxune li mɛnni naxanye
    yi bɔɲɛ xunbenla nun makantanni, alo Sidɔn kaane yi kii naxan yi. Muxu yo mi yi
    kuntigin mafalama e yamanani. Na muxune yi makuya Sidɔn kaane ra, e hayu mi yi
    muxu yo ma.
  haw-1868: Alaila, hele aku la ua mau kanaka la elima, a hiki aku la i Laisa, ike
    iho la i ko laila kanaka e noho makau ole ana, ma ke ano o ko Zidona, ua malie,
    aole i makau, aole mea e noho alii ana ma ka honua nei i hana ino mai; a ua loihi
    lakou, mai Zidona aku, aohe o lakou mea pu me kekahi kanaka e.
  arb-NAV: فَمَضَى الرِّجَالُ الْخَمْسَةُ حَتَّى وَصَلُوا إِلَى لايِشَ، فَوَجَدُوا
    أَهْلَهَا الْصَّيْدُونِيِّينَ مُقِيمِينَ فِيهَا مُطْمَئِنِّينَ كَعَادَةِ الصَّيْدُونِيِّينَ،
    آمِنِينَ، لَا يُؤْذِيهِمْ أَحَدٌ فِي أَرْضِهِمْ، أَثْرِيَاءَ وَيَتَمَتَّعُونَ
    بِالاكْتِفَاءِ الذَّاتِيِّ، وَكَانُوا بَعِيدِينَ عَنِ الصَّيْدُونِيِّينَ، وَلَمْ
    يَعْقِدُوا أَحْلافاً مَعَ أَحَدٍ.
  ewe-ewe: Ale ame atɔ̃awo yi Lais du la me eye wokpɔ ale si ameawo le dedie le afi
    mae, abe Sidontɔwo ene. Woɖe dzi ɖi bɔkɔɔ, wometsi dzi be dukɔ aɖeke aho aʋa ɖe
    yewo ŋu o elabena dukɔ sesẽ aɖeke menɔ nuto me ma o. Woƒe nɔƒe didi tso wo nɔvi
    Sidontɔwo gbɔ eye womedea ha kple du siwo te ɖe wo ŋu la o.
  eng-LEE: And the five men departed, and came to Layish, and saw the people that
    were therein, dwelling in security, after the manner of the Zidonians, quiet and
    secure; and no one inflicted any wrong in the land, as hereditary ruler; and they
    were far from the Zidonians, and had no concern with any man.
  asm-FB: তাৰ পাছত সেই পাঁচজন লোকে প্রস্থান কৰি লয়িচ পাই দেখিলে যে, তাত থকা লোকসকল
    চীজোনীয়া লোকসকলৰ নিচিনাকৈ শান্তভাৱে আৰু নিশ্চিন্ত হৈ নিৰ্ভয়ে বাস কৰি আছে; কিয়নো
    সেই দেশত তেওঁলোকক কোনো কথাত হানি কৰিব পৰা ক্ষমতা থকা কোনো মানুহ নাছিল আৰু চীদোনীয়াহঁতৰ
    পৰা সিহঁত দূৰত আছিল আৰু আন কাৰো লগত সিহঁতে সম্পৰ্ক নাৰাখিছিল।
  sus-A: يِ شّمّ سُولِيٍ نَشَ سِفَ، عٍ سٌ لَيِسَ. عٍ نَشَ عَ تٌ، مّننِكَيٍ سَبَتِشِ
    بْحّسَ كُي، عَلْ سِدْنكَيٍ دَرِشِ عَ رَ كِ نَشّ. سِ فبّتّ يٌ مُ نُ نَ نَشَن عٍ
    تْورْ مَ، شَ نَ مُ عَ رَ عٍ يَمَرِ مَ. عٍ نُ بَرَ مَكُيَ سِدْنكَيٍ رَ، عٍ مُ لَنيِ
    يٌ شِرِ عٍ نُن بْنسْي فبّتّ تَفِ.
  fra-SBL: Et les cinq hommes partirent, et vinrent à Laïsh, et virent le peuple qui
    était là, et comment ils vivaient en sécurité, à la manière des Sidoniens, tranquilles
    et en sûreté ; car il n'y avait personne dans le pays qui possédât de l'autorité,
    qui pût leur faire honte en quoi que ce soit ; et ils étaient loin des Sidoniens,
    et ils n'avaient affaire à personne d'autre.
  hbo-hbo: וַיֵּלְכוּ֙ חֲמֵ֣שֶׁת הָאֲנָשִׁ֔ים וַיָּבֹ֖אוּ לָ֑יְשָׁה וַיִּרְא֣וּ אֶת־הָעָ֣ם
    אֲשֶׁר־בְּקִרְבָּ֣הּ יֹושֶֽׁבֶת־לָ֠בֶטַח כְּמִשְׁפַּ֨ט צִדֹנִ֜ים שֹׁקֵ֣ט ׀ וּבֹטֵ֗חַ
    וְאֵין־מַכְלִ֨ים דָּבָ֤ר בָּאָ֙רֶץ֙ יֹורֵ֣שׁ עֶ֔צֶר וּרְחֹקִ֥ים הֵ֙מָּה֙ מִצִּ֣דֹנִ֔ים
    וְדָבָ֥ר אֵין־לָהֶ֖ם עִם־אָדָֽם׃
  kik-kik: Nĩ ũndũ ũcio andũ acio atano makiuma kuo na magĩkinya Laishi, kũrĩa maakorire
    atĩ andũ maatũũraga na thayũ matarĩ na ũgwati, o ta andũ a Sidoni, mategwĩkũũa
    na mategwĩtigĩra. Na tondũ bũrũri wao ndwarĩ kĩndũ waagaga, maarĩ atongu. Ningĩ
    maatũũraga kũraya na andũ a Sidoni, na matiatarainie na mũndũ o na ũrĩkũ.
  fra-NCL: S’étant mis en route, les cinq hommes arrivèrent à Laïs. Ils virent le
    peuple qui était dans cette ville, vivant en sécurité à la manière des Sidoniens,
    paisible et tranquille, et il n’y avait personne dans le pays qui, investi de
    l’autorité, les molestât en aucune manière ; ils étaient éloignés des Sidoniens,
    et n’avaient affaire avec personne.
  cek-AK: To pongah to kami pangatonawk loe to ahmuen hoiah angthawk o moe, Laish
    vangpui ah caeh o; to ah kaom kaminawk loe Sidon kaminawk baktiah misa zithaih
    tawn o ai, kamong ah khosak o; nihcae azatpaw hanah prae thungah zaehoikung tawn
    o ai, nihcae loe Sidon kaminawk hoiah angthla o parai, mi hoiah doeh angbethaih
    tawn o ai, tiah a hnuk o.
  cuk-cuk: Agine, sordamar-e-ataled nadmalad. Geb, Lais-neggweburse modapmalad. Dakdapmalad,
    Laisʼginmalad Sidón-dulemar-gudimaladyob gudimarmoga. Sidón-dulemarde nueganbi
    bonisuli bukwamalad, degi, gwayedsuli bukwamarbalid. We-yargi bela ibmar-nikadbi
    bukwamalad, ibmarsuli bukwasurmalad. Laisʼginmalad Sidón-dulemargi dikasur-bangu-bukwamalad,
    degi, dulemar-baiganbo igar-nikasur-bukwamarbalid.
  uig-CYR: Шуниң билән бу бәш адәм чиқип, Лаиш дегән җайға йетип кәлди. Улар у йәрдики
    хәлиқниң теч-аман яшаватқинини, турмушиниң Зидонийларниң өрп-адәтлири бойичә екәнлигини,
    хатирҗәмлик вә раһәт ичидә туруватқинини көрди; шу зиминда уларни хар қилғучи
    һеч қандақ һоқуқдар йоқ еди; улар Зидонийлардин жирақта туратти, шундақла башқилар
    биләнму һеч қандақ барди-кәлди қилишмайтти.
  tel-2017: అప్పుడు ఆ ఐదుగురు మనుష్యులు వెళ్లి లాయిషుకు వచ్చారు. అక్కడ జనం, సీదోనీయుల్లా
    భద్రంగా, నిర్భయంగా నివసించడం చూశారు. ఆ దేశాన్ని ఆక్రమించుకుని అధికారం చెలాయించేవాళ్ళు
    గానీ, బాధలు పెట్టేవాళ్ళు గానీ లేకపోవడం చూసారు. వాళ్ళు సీదోనీయులకు దూరంగా నివసించడమూ,
    వాళ్ళకు ఎవరితోనూ ఎలాంటి సంబంధాలు లేకపోవడమూ చూశారు.
  hat-BSA: Alò, senk mesye yo te pati pou te rive Laïs e te wè pèp la t ap viv an
    sekirite, nan fason a Sidonyen yo, anpè avèk sekirite. Paske pa t gen okenn chèf
    ki t ap imilye yo pou anyen nan peyi a, yo te lwen Sidonyen yo e yo pa t gen okenn
    relasyon avèk lòt moun.
  kos-kos: Ouinge mwet limekosr ah som ac tuku nu in acn Laish, ac elos liye tuh mwet
    we elos muta in misla, oana mwet Sidon. Elos tiana akukuin yurin kutena mwet saya,
    ac arulana misla nunak lalos. Oayapa elos fas ke ma nukewa, wangin ma elos enenu.
    Elos muta loes liki acn mwet Sidon elos muta we, ac elos tia asruoki yurin kutena
    mutunfacl saya.
  hbo-WLC: וַיֵּלְכוּ֙ חֲמֵ֣שֶׁת הָאֲנָשִׁ֔ים וַיָּבֹ֖אוּ לָ֑יְשָׁה וַיִּרְא֣וּ אֶת־הָעָ֣ם
    אֲשֶׁר־בְּקִרְבָּ֣הּ יוֹשֶֽׁבֶת־לָ֠בֶטַח כְּמִשְׁפַּ֨ט צִדֹנִ֜ים שֹׁקֵ֣ט ׀ וּבֹטֵ֗חַ
    וְאֵין־מַכְלִ֨ים דָּבָ֤ר בָּאָ֙רֶץ֙ יוֹרֵ֣שׁ עֶ֔צֶר וּרְחֹקִ֥ים הֵ֙מָּה֙ מִצִּ֣דֹנִ֔ים
    וְדָבָ֥ר אֵין־לָהֶ֖ם עִם־אָדָֽם׃
  ibo-ibo: Ya mere, ndị ikom ise ndị ahụ biliri ije bịaruo nʼobodo Laish, ebe ha hụrụ
    na ndị ahụ na-ebi nʼudo, na-enweghị nsogbu ọbụla. Ha dịka ndị obodo Saịdọn, ndị
    onwe ha juru afọ, ndị na-adịghị atụ anya ihe egwu ọbụla. Ha bụ ndị bara ụba, ebe
    ọ dịghị ihe ọbụla kọrọ ụkọ nʼala ahụ. Ọzọ, ha bi nʼebe dị anya site nʼobodo ndị
    Saịdọn. Ọ dịkwaghị ihe ha na mmadụ ọbụla nwekọrọ.
  ory-ory: ଏଉତ୍ତାରେ ସେହି ପାଞ୍ଚ ଜଣ ପ୍ରସ୍ଥାନ କରି ଲୟିଶ୍‍ରେ ଉପସ୍ଥିତ ହେଲେ, ପୁଣି ସେଠାସ୍ଥିତ
    ଲୋକମାନେ କିରୂପେ ନିର୍ଭୟରେ ବାସ କରି ସୀଦୋନୀୟମାନଙ୍କ ରୀତି ଅନୁସାରେ ଶାନ୍ତ ଓ ନିର୍ଭୟ ହୋଇଅଛନ୍ତି,
    ଏହା ଦେଖିଲେ; କାରଣ କୌଣସି କଥାରେ ସେମାନଙ୍କୁ ଲଜ୍ଜିତ କରିବା ପାଇଁ ସେହି ଦେଶରେ କର୍ତ୍ତୃତ୍ୱବିଶିଷ୍ଟ
    କେହି ନ ଥିଲେ, ଆଉ ସେମାନେ ସୀଦୋନୀୟମାନଙ୍କଠାରୁ ଦୂରରେ ଥିଲେ ଓ ଅନ୍ୟ କାହାରି ସହିତ ସେମାନଙ୍କର
    ସମ୍ପର୍କ ନ ଥିଲା।
  chk-chk: Mürin, ekewe limman mwän ra feila o tori ewe telinimw Lais. Iwe, ra küna
    ekewe aramas mi nonom ikenan, pwe ra nom fän kinamwe usun chon Siton. Ra mosonoson,
    nge resap ekieki pwe eman epwe maun ngeniir, esap pwal wor och mine ra osupwang
    ren me won fanüfan, pun ra fokun pisekisek. Ra pwal küna pwe ra toau seni chon
    Siton, nge resap chiechi ngeni mwo eman.
  rop-rop: Afta na detlot faibala men bin gowei brom deya, en deibin go langa det
    taun gulum Layish, en deibin luk ola pipul deya bin jidanbat brabli gudwei nomo
    garram eni trabul seimwei laik ola Saidan pipul bin oldei jidan. Deibin oldei
    jidan gudbalawei en nomo agamin gija, en deibin abum ebrijing deibin oldei wandim,
    en deibin oldei jidan miselp nomo garram eni fren langa najalot traib, en det
    taun blanga olabat bin longwei brom det taun gulum Saidan.
  ukr-1871: От і пійшли далїй ті пять мужів та й дойшли до Лаіса. Там побачили, як
    люде живуть безпечно звичаєм Сидонїїв, байдужно й тихо, та що не було в тій землї
    такого, що обиджав би в чому, або мав би яку власть. Від Сидонїїв вони далеко
    й не мають нї з ким нїякої справи до спільної оборони.
  deu-1951: Da gingen die fünf Männer hin und kamen gen Lais; und sie sahen, daß das
    Volk, das darin war, sicher wohnte nach der Weise der Zidonier, ruhig und sicher;
    und es war niemand im Lande, der ihnen etwas zuleide tat; sie besaßen Reichtum
    und wohnten fern von den Zidoniern und hatten mit keinem Menschen etwas zu tun.
  eng-JPS: Then the five men departed, and came to Laish, and saw the people that
    were therein, how they dwelt in security, after the manner of the Zidonians, quiet
    and secure; for there was none in the land, possessing authority, that might put
    them to shame in any thing, and they were far from the Zidonians, and had no dealings
    with any man.
  srp-1865: I tako pošavši onijeh pet ljudi doðoše u Lais, i vidješe tamošnji narod
    gdje živi bez straha po obièaju Sidonskom, mirno i bez straha, i da nema nikoga
    u zemlji ko bi im èimgod dosaðivao ili otimao vlast, i da su daleko od Sidonjana
    niti imaju šta s kim.
  lug-lug: Awo abasajja abataano ne bava awo, ne batuuka e Layisi, ne balaba ng’abantu
    baayo bali mirembe ng’Abasidoni bwe baali. Baali bakkakkamu, nga balina buli kye
    beetaaga mu nsi, era nga beesudde akabanga n’Abasidoni, nga tewali muntu n’omu
    gwe bakolagana naye.
  heb-heb: וילכו חמשת האנשים ויבאו לישה ויראו את העם אשר בקרבה יושבת לבטח כמשפט צדנים
    שקט ובטח ואין מכלים דבר בארץ יורש עצר ורחקים המה מצדנים ודבר אין להם עם אדם׃
  ben-IRV: পরে সেই পাঁচ জন যাত্রা করে লয়িশে আসল। তারা দেখল, সেখানকার লোকেরা সীদোনীয়দের
    রীতি অনুসারে সুস্থির ও নিশ্চিন্ত হয়ে নির্বিঘ্নে বাস করছে এবং সে দেশে কোন বিষয়ে
    (কোনো অভাব নেই যা) তাদেরকে অপ্রস্তুত করতে পারে, কর্তৃত্ববিশিষ্ট এমন কেউ নেই (আরামের
    কোনো লোকের সঙ্গে) আর সীদোনীয়দের থেকে তারা অনেক দূরে এবং অন্য কারোর সঙ্গে তাদের
    সম্বন্ধ নেই।
  pan-pan: ਤਦ ਉਹ ਪੰਜੇ ਮਨੁੱਖ ਨਿੱਕਲੇ ਅਤੇ ਲਾਇਸ਼ ਵਿੱਚ ਆਏ। ਉਨ੍ਹਾਂ ਨੇ ਵੇਖਿਆ ਕਿ ਉੱਥੋਂ ਦੇ
    ਲੋਕ ਸੀਦੋਨੀਆਂ ਦੀ ਤਰ੍ਹਾਂ ਨਿਡਰ, ਬੇਫ਼ਿਕਰ ਅਤੇ ਸ਼ਾਂਤੀ ਨਾਲ ਰਹਿੰਦੇ ਹਨ, ਅਤੇ ਉਸ ਦੇਸ਼ ਦਾ
    ਕੋਈ ਹਾਕਮ ਨਹੀਂ ਸੀ ਜੋ ਉਨ੍ਹਾਂ ਨੂੰ ਕਿਸੇ ਗੱਲ ਵਿੱਚ ਰੋਕੇ ਅਤੇ ਉਹ ਸੀਦੋਨੀਆਂ ਤੋਂ ਦੂਰ ਰਹਿੰਦੇ
    ਸਨ ਅਤੇ ਉਨ੍ਹਾਂ ਦਾ ਕਿਸੇ ਨਾਲ ਕੁਝ ਲੈਣਾ ਦੇਣਾ ਨਹੀਂ ਸੀ।
  mya-JVB: ထိုလူ ငါး ယောက်တို့သည် ထွက် သွား၍ လဲရှ မြို့သို့ ရောက် သဖြင့် ၊ မြို့သား
    တို့သည် ဇိဒုန် အမျိုးသားတို့ သတိမရှိသကဲ့သို့ သတိ မရှိ၊ မ စိုးရိမ်ဘဲ ငြိမ်ဝပ် စွာ
    နေ ကြောင်းကို၎င်း၊ ဆုံးမ ပိုင်သော မင်း မ ရှိ ကြောင်းကို၎င်း၊ ဇိဒုန် အမျိုးသားတို့နှင့်
    ဝေး ၍ အဘယ်သူ နှင့် မျှ အမှု မ ဆိုင်ကြောင်းကို၎င်းကြည့်ရှု ပြီးမှ၊
  hmo-hmo: Unai dainai inai tau 5 idia raka lao, Laisi dekenai idia ginidae. Unai
    hanua dekenai noho taudia idia itaia, mai maino danu idia noho, Sidono taudia
    edia noho hegeregerena. Idia itaia danu, Laisi taudia edia noho be namo, hekwarahi
    lasi, bona haida dekenai idia badu lasi. Idia be tuari idia laloa lasi, bona tanobada
    gaudia ta dekenai idia ogogami lasi. Idia be idau bese taudia danu idia hoihoi
    lasi, edia varavara Sidono taudia sibona. To Sidono taudia edia tano be daudau.
  urd-urd: इसलिए वह पाँचों शख़्स चल निकले और लैस में आए। उन्होंने वहाँ के लोगों को
    देखा कि सैदानियों की तरह कैसे इत्मिनान और अम्न और चैन से रहते हैं; क्यूँकि उस
    मुल्क में कोई हाकिम नहीं था जो उनको किसी बात में ज़लील करता। वह सैदानियों से बहुत
    दूर थे, और किसी से उनको कुछ सरोकार न था।
  rus-SYN: 'И пошли те пять мужей, и пришли в Лаис, и увидели народ, который в нем,
    что он живет покойно, по обычаю Сидонян, тих и беспечен, и что не было в земле
    той, кто обижал бы в чем, или имел бы власть: от Сидонян они жили далеко, и ни
    с кем не было у них никакого дела.'
  bqc-SIM: Gbɛ̃ↄn sↄopiↄ dàzɛu, ↄ̃ aa kà Laisi. Aa è gbɛ̃́ pↄ́ kú a guuↄ dↄdↄa
    lá Sidↄ̃deↄ ìↄ kuwa. Aa ku dↄdↄa we yãkelesai. Pↄe lɛ́ kɛ̃́sãmáo, an bùsu
    pↄ́pii vĩɛ. Aa kãi ń Sidↄ̃deↄo, mɛ́ an baa kú ń gbɛ̃eoo.
  tcz-CHONGTHU: Hitichun mi nga hochu Laish khopi langa acheuvin ahileh hichea mite
    chu hinkho nomtah amangun Sidon mite bangin lungmong tah le lung gimlou hellin
    achengui ti amudoh taovin ahi. Hiche mipi hochu agam’u phat jeh'in ahaothei lheh
    jeng’un ahi. Chuleh amaho chu Sidon’a konna gamlatah in achengun avel uvah pankhom
    pithei jong aneipouvin ahi.
  mar-mar: मग ती पाच माणसे निघाली आणि लईश येथे आली, आणि त्यांनी पाहिले की; ज्या प्रकारे
    सीदोनी अबाधित व सुरक्षित राहत होते; तसेच त्यामध्ये राहणारे लोक हे तेथे सुरक्षित
    आहेत. आणि देशात त्यांना कशा प्रकारेही त्रास देणारा किंवा त्यांच्यावर अधिकार गाजवणारा
    एकही जण तेथे नव्हता. ते सीदोन्यांपासून फार दूर राहत होते, आणि त्यांचे कोणाबरोबरही
    व्यावहारीक संबंध नव्हते.
  qub-qub: Chaypita, pichgaj ricapacoj aywajcunaga chayaran Lais siudäman. Chay siudächo
    tiyajcunaga mana yarpachacuypa tiyarcaycasha Sidón runacuna tiyashanno. Pipis
    mana rimaparanchu. Allilla goyäcuran. Ima-aycanpis mana pishiranchu. Sidón runacunapitaga
    caruchömi tiyarcaycaran. Ni piwanpis manami chayanacuranchu.
  hat-hat: Senk mesye yo ale, yo rive lavil layis. Yo wè ki jan moun ki te rete Layis
    yo te san pwoblèm, tankou moun peyi Sidon yo. Se te yon bann moun ki t'ap viv
    byen yonn ak lòt, ki pa t' nan kont ak pesonn nan peyi a. Yo te gen tou sa yo
    te bezwen. Yo t'ap viv byen lwen moun peyi Sidon yo, yo pa t' mele ak pesonn moun
    lòt nasyon yo.
  eng-BSB: So the five men departed and came to Laish, where they saw that the people
    were living securely, like the Sidonians, tranquil and unsuspecting. There was
    nothing lacking in the land and no oppressive ruler. And they were far away from
    the Sidonians and had no alliance with anyone.
  tod-tod: Zunu lɔɔlugɔi naati ti liini, ti zeeli Layise. Ti nuɓusɛiti kaani ti zeini
    ná, ti laai ɓɔɠɔ la, ga Sidɔn nuiti kɛʋele, ti yiilɛiɗai kitogi zu. Nu nɔpɛ ge
    la ɠɛni ti ɓɔlɔzu ti-maaɠoolii zu, ɓaa é ʋa zei ti unda. Ti maaɠoozani Sidɔn
    nuiti ba, kpɔfaama la ɠɛni ti yɔɠɔzu ta nu nɔpɛ.
  eng-WEBPB: Then the five men departed and came to Laish and saw the people who were
    there, how they lived in safety, in the way of the Sidonians, quiet and secure;
    for there was no one in the land possessing authority, that might put them to
    shame in anything, and they were far from the Sidonians, and had no dealings with
    anyone else.
  kbq-kbq: Anagema hige'za ana 5fu'a vene'nemo'za ana kumara netre'za Laisi kumate
    vu'naze. Ana kumate'ma vu'za ome kazana, ana kumapi vahe'mo'za Saidoni vahe kna
    hu'za magozankura zamagesa ontahi zamarimpa frune mago zankura koro osu' mani'naze.
    Hagi ana vahe'mo'za mago zankura upara osu feno vahe mani'naze. Na'ankure mopazmimo'a
    knare'za hu'ne. Hagi Saidoni vahera afete'are mani'nazageno mago vahe'mo'e huno
    zamagri tavaontera omani'naze.
  nhe-BL: Huan nopa macuilti iixhuihua Dan quisque huan ajsitoj campa altepetl Lais,
    huan quiitaque ipan nopa tlali para axaca mocuesohuayaya ica niyon se tleno. Nochi
    cuali monahuatiyayaj huan quipiyayayaj nochi tlamantli. Itztoyaj ica temachtli
    queja nopa tlacame ipan altepetl Sidón. Ax tleno quincuesohuayaya, niyon axaca
    quinnahuatiyaya. Huan nojquiya campa mocahuayayaj nopa Lais ehuani, huejca quiitayayaj
    altepetl Sidón. Huan Lais ehuani ax tlanamacayayaj ica sequinoc, niyon ax tlacohuayayaj
    tlen sequinoc, pampa nochi quipiyayayaj.
  gub-BL: A'e rupi a'e 5 awa uhem oho a'e wi wà kury, Irai tawhu pe oho pà wà kury.
    Uhem a'e pe wà. Wexak a'e pe har wà. Wiko Xitom tawhu pe har wazàwe wà. Nukyze
    kwaw amo teko wanuwi wà. Nupuruàmàtyry'ym kwaw wà. Nuzàmàtyry'ym kwaw ni amo wà.
    Heta temi'u wanupe. Heta ma'e wanupe. Uhyk ma'e paw wanupe. Wiko muite Xitom tawhu
    pe har wanuwi wà. Wiko muite amogwer teko wanuwi wà no.
  eng-DRA: 'So the five men going on came to Lais: and they saw how the people dwelt
    therein without any fear, according to the custom of the Sidonians, secure and
    easy, having no man at all to oppose them, being very rich, and living separated,
    at a distance from Sidon and from all men.'
