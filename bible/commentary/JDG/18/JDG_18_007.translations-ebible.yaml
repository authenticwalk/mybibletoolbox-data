  tam-TCV: எனவே அந்த ஐந்து மனிதரும் அவ்விடத்தைவிட்டு லாயீசுக்குப் போனார்கள். அங்குள்ள
    மக்கள் சீதோனியரைப்போல பாதுகாப்பாகவும், தன்னம்பிக்கையுடனும் இருப்பதைக் கண்டார்கள்.
    நாடு வளமாயிருந்தபடியால், அவர்கள் செல்வச்செழிப்பாக வாழ்ந்து கொண்டிருந்தார்கள்.
    மேலும் அவர்கள் சீதோனியர்களிலிருந்து வெகுதொலைவில் வாழ்ந்தார்கள். வேறு எவருடனும்
    அவர்களுக்கு எந்தத் தொடர்பு இல்லாதிருப்பதையும் கண்டார்கள்.
  ceb-ULB: Unya ang lima ka mga lalaki mibiya ug miabot sa Laish, ug nakita nila ang
    mga tawo nga luwas nga nagpuyo didto -ug sa samang paagi ang mga taga-Sidon nagpuyo
    nga wala nadisturbo ug luwas. Walay nag-ilog kanila sa ilang yuta, o nagsamok
    kanila sa bisan unsang paagi. Nagpuyo sila nga layo kaayo gikan sa mga tawo sa
    Sidon, ug wala sila nakig-abin kang bisan kinsa.
  pol-UBG: Poszło więc tych pięciu mężczyzn i przybyli do Lajisz. I zobaczyli, że
    lud, który w nim był, mieszkał beztrosko, według zwyczaju Sydończyków, spokojnie
    i bezpiecznie, i że nie było władcy, który by ich trapił w tej ziemi. Ponadto
    byli daleko od Sydończyków i nie mieli z nikim żadnych interesów.
  urd-GVU: تب یہ پانچ آدمی آگے نکلے اور سفر کرتے کرتے لَیس پہنچ گئے۔ اُنہوں نے دیکھا
    کہ وہاں کے لوگ صیدانیوں کی طرح پُرسکون اور بےفکر زندگی گزار رہے ہیں۔ کوئی نہیں
    تھا جو اُنہیں دباتا یا اُن پر ظلم کرتا۔ یہ بھی معلوم ہوا کہ اگر اُن پر حملہ کیا
    جائے تو اُن کا اتحادی شہر صیدا اُن سے اِتنی دُور ہے کہ اُن کی مدد نہیں کر سکے
    گا، اور قریب کوئی اتحادی نہیں ہے جو اُن کا ساتھ دے۔
  deu-1912: Da gingen die fünf Männer hin und kamen gen Lais und sahen das Volk, das
    darin war, sicher wohnen auf die Weise wie die Sidonier, still und sicher; und
    war niemand, der ihnen Leid täte im Land oder Herr über sie wäre, und waren ferne
    von den Sidoniern und hatten nichts mit Leuten zu tun.
  kan-2017: ಆ ಐದು ಮಂದಿ ಹೊರಟು ಲಯಿಷಿಗೆ ಬಂದು, ಅಲ್ಲಿನ ಜನರು ನಿರ್ಭೀತರಾಗಿ ಚೀದೋನ್ಯರಂತೆ ಸುಖ
    ಸಮಾಧಾನಗಳಿಂದ ಜೀವಿಸುತ್ತಾರೆ; ಅವರನ್ನು ಅಡಗಿಸುವ ಅಧಿಕಾರಿಗಳು ದೇಶದಲ್ಲಿಲ್ಲ; ಅವರು ಚೀದೋನ್ಯರಿಗೆ
    ದೂರವಾಗಿದ್ದು ಯಾರೊಡನೆಯೂ ಒಡನಾಟವಿಲ್ಲದವರು ಎಂಬುದನ್ನು ತಿಳಿದುಕೊಂಡು
  yap-yap: Ma aram me chuw fa lal i pumo’on u rom ngranod ko fa chi binaw nu Laish.
    Miyad guy rogon ni be par e girdi’ ko re binaw nem ndariy ban’en ni be buch rorad
    ni bod piyu Sidon. Bogi girdi’ ni yad ba gapas, ma yad mmoding, ma dariy e malu’ag
    thin rorad be’; ma gubin e tin nib t’uf rorad ma go’ bay. Yad ma par nib palog
    rok piyu Sidon ma ku dariy ba tha’ u thilrad yug boch e girdi’.
  hlt-MCSB: Te dongah hlang panga cet uh tih Laish la pawk uh. Te vaengah a khui kah
    pilnam te a hmuh uh. Sidoni khosing bangla a khosak ngaikhuek la mong tih palyal.
    Khohmuen kah te khokung khomah la a pang tih olka loh vaitah pawh. Tedae amih
    te Sidoni lamloh hla tih amih te hlang neh ol a khueh moenih.
  mdy-ETH: ዬካፓ ዶንጎ ዓሶንሢ ዔቂ ላዪሼ ጌይንታ ካታማ ሄሌኔ፤ ዒኢካ ናንጋ ዓሳ ዓዳ ሲዶና ዓጮ ዓሶጉዲ ኮሺ ናንጊ ናንጋሢ
    ዔያታ ዛጌኔ፤ ዬይ ዴራ ዓይጎ ዓጪናኣ ዎላ ፑርቱዋዖ ሺም ጌይ ናንጋያ፥ ኮሹሞ ናሽካ ዓሲኬ፤ ሃሣ ዔያቶም ኮይሳ ባኮይዳፓ ፔቴታዖ
    ፓጫ ባኣዚ ባኣሴ፤ ዬያሮ ዔያታ ሜሌ ዓሲና ዎላ ካኣሙዋዖ ሲዶና ዓሶፓ ሃኪ ናንጋኔ።
  twi-ASANTE: Na mmarima baanum no kɔɔ kuro bi a wɔfrɛ no Lais mu. Wɔhunuu sɛ nnipa
    a hwee mfa wɔn ho te sɛ Sidonfoɔ na ɛte hɔ. Na wɔwɔ asomdwoeɛ ne banbɔ. Na nnipa
    no wɔ sika, ɛfiri sɛ, na wɔn asase no yɛ asase bereɛ. Na wɔne Sidon ntam twe yie,
    na wɔnni adɔmfoɔ a wɔbɛn.
  eng-WEBU: Then the five men departed and came to Laish and saw the people who were
    there, how they lived in safety, in the way of the Sidonians, quiet and secure;
    for there was no one in the land possessing authority, that might put them to
    shame in anything, and they were far from the Sidonians, and had no dealings with
    anyone else.
  wal-wal: Hegaappe guyyiyan, ichchashu asati yaappe denddidi, Laayisha giyo katamaa
    biidosona; biidi yan de7iya asai Sidoona biittaa asaadan saruwan de7iyoogaa be7idosona;
    asati oonanne sirenna woppa asa; eti aibinne paccennan, ubbabai kumido asa. Ai
    asaaranne gaittennan Sidoona biittaa asaappe haakkidi, banttarkka dumma de7oosona.
  spa-PDDPT: Los cinco hombres salieron y llegaron a Lais. Vieron que la población
    que estaba en ella vivía con seguridad, a la manera de los sidonios, tranquilos
    y seguros, porque nadie estaba en aquella tierra que los perturbara en alguna
    cosa, ni quien se enseñoreara de ellos. Estaban lejos de los sidonios y con nadie
    tenían trato.
  gun-gun: Ha'e ramo peteĩ nhiruĩ avakue oje'oi vy Laís tetã py ju ovaẽ. Ha'e py ma
    oexa rã ha'e pygua kuery ikuai porã. Sidom pygua kuery reko rami ikuai mby'a porã
    ha'e joe ojeroviaa rupi. Peteĩve jipoi huvixa mba'emo py omoingo axy va'erã. Sidom
    tetã gui mombyry ikuai, amboae kuery re nonhemoirũi guive.
  agu-BL: Quicy'e'n tzuntz yi o' xk'ukwila'tz jalen le tnum yi na bi'aj Lais. Ej nin
    yi e' wunak yi najlche' le jun tnuma'tz, qui'c jun takle'n na chibislej. Ni'cu'n
    e' chi quitane'n yi e' aj Sidón, na cya'l jun jak oc tan chixuxe'n nka tan oyintzi'
    scye'j. Ncha'tz qui'c jun tiemp jak chitij we'j. Nin chin joylaj nin najlche't
    scye'j yi e' aj Sidón, nin cya'l nin junt tnum at ẍchinaka'jil.
  ilo-ULB: Ket pimmanaw dagiti lima a lallaki ket napanda iti Laish, ket nakitada
    dagiti tattao nga adda sadiay a natalged nga agbibiag—iti isu met laeng a wagas,
    agbibiag dagiti Sidonio iti natalna ken natalged. Awan ti siasinoman a nangsakop
    kadakuada iti daga, wenno nangrirriribuk kadakuada iti aniaman a wagas. Agnanaedda
    iti adayu manipud kadagiti Sidonio, ken awan iti pakainaiganda iti uray siasinoman.
  kpg-kpg: Gei nia daane dogolima ga hagatanga gaa hula gi di waahale o Laish. Digaula
    gaa mmada gi di noho di aumaalia o nia daangada e hai gadoo be digau Sidon. Digaula
    la digau e tenetene, e noho deemuu, hagalee lagalagamaaloo, nadau mee huogodoo
    ala e hiihai ginai gu i golo. Digaula e noho mogowaa i digau Sidon, ge hagalee
    buni anga gi nnuai daangada.
  uig-ARA: شۇنىڭ بىلەن بۇ بەش ئادەم چىقىپ، لائىش دېگەن جايغا يېتىپ كەلدى. ئۇلار ئۇ
    يەردىكى خەلقنىڭ تىنچ-ئامان ياشاۋاتقىنىنى، تۇرمۇشىنىڭ زىدونىيلارنىڭ ئۆرپ-ئادەتلىرى
    بويىچە ئىكەنلىكىنى، خاتىرجەملىك ۋە راھەت ئىچىدە تۇرۇۋاتقىنىنى كۆردى؛ شۇ زېمىندا
    ئۇلارنى خار قىلغۇچى ھېچقانداق ھوقۇقدار يوق ئىدى؛ ئۇلار زىدونىيلاردىن يىراقتا تۇراتتى،
    شۇنداقلا باشقىلار بىلەنمۇ ھېچقانداق باردى-كەلدى قىلىشمايتتى.
  sus-sus: Yi xɛmɛ suulie naxa siga, e so Layisa. E naxa a to, mɛnnikae sabatixi bɔɲɛsa
    kui, alɔ Sidɔnkae darixi a ra ki naxɛ. Si gbɛtɛ yo mu nu na naxan e tɔɔrɔma, xa
    na mu a ra e yamarima. E nu bara makuya Sidɔnkae ra, e mu lanyi yo xiri e nun
    bɔnsɔɛ gbɛtɛ tagi.
  pon-2006: Eri, ohl limmeno ahpw mwesel kolahng nan kahnimw Lais. Re kilang duwen
    silasil mwahu en aramas wasao duwehte mehn Saidon kan. Re me meleilei oh onepek
    mwahu, sohte nanpwungsuwedpene. Mie soahng koaros me re anahne. Re dohsang mehn
    Saidon kan oh re sohte kin ale dipwisou sang aramas teikan.
  ksd-ksd: Ma nam ra ilima na tutana dia ga vana, ma dia ga pot tadav Lais, ma dia
    ga gire ra tarai tana ba dia ga ki bulu da ra tarai Sidon, dia ga ki bulu ta ra
    malmal; ma pa ta tikai ta ra gunan i ga ki na niiba, tago dia ga uviana, ma dia
    ga ki vailik kan ra tarai Sidon, ma pa dia ga varnunurai ma ta enana vuna tarai.
  tur-YTC: Bunun üzerine beş adam ayrılıp Laiş'e geldiler ve orada bulunan halkın
    Saydalılar'ın yaşadığı gibi güvenlik içinde, sakin ve emniyette yaşadıklarını
    gördüler; çünkü ülkede onları herhangi bir şeyde utandıracak hüküm sahibi kimse
    yoktu ve Saydalılar'dan uzaktılar ve başka kimseyle ilişkileri yoktu.
  grc-BRENT: Καὶ ἐπορεύθησαν οἱ πέντε ἄνδρες, καὶ ἦλθον εἰς Λαισά· καὶ εἶδαν τὸν λαὸν
    τὸν ἐν μέσῳ αὐτῆς καθήμενον ἐπʼ ἐλπίδι, ὡς κρίσις Σιδωνίων ἡσυχάζουσα, καὶ οὐκ
    ἔστι διατρέπων ἢ καταισχύνων λόγον ἐν τῇ γῇ, κληρονόμος ἐκπιέζων θησαυροὺς, καὶ
    μακράν εἰσι Σιδωνίων, καὶ λόγον οὐκ ἔχουσι πρὸς ἄνθρωπον.
  ind-AYT: Lalu, kelima orang itu pergi, lalu sampai ke Lais. Mereka melihat bahwa
    rakyat yang tinggal di sana hidup dengan aman dan tenteram menurut adat orang
    Sidon. Mereka tidak kekurangan apa pun di atas bumi, justru kaya harta. Mereka
    menjauh dari orang Sidon dan tidak bergaul dengan siapa pun.
  nya-nya: Choncho anthu asanuwo ananyamuka ndipo anafika ku Laisi, kumene anaona
    kuti anthu ankakhala mwabata monga anthu a ku Sidoni. Anali anthu opanda chowavuta
    ndiponso aphee. Tsono popeza mʼdziko mwawo analibe chosowa, iwo anali a chuma.
    Anaonanso kuti anthuwo ankakhala kutali ndi Sidoni ndipo analibe ubale ndi wina
    aliyense.
  hrv-hrv: Tada odoše ona petorica i stigoše u Lajiš. I vidješe da narod koji prebiva
    u njemu živi bez straha - po običaju Sidonaca - bezbrižno i mirno; imaju svega
    što rodi zemlja, daleko su od Sidonaca i nemaju nikakvih odnosa s Aramejcima.
  mps-mps: Tama tialima, te a naga bidi dabego te bulu tagalama, tama augwali pelama,
    te hanu Laisba sabolali. Augwali pelama suali, te bidi dabe bugagia bidaluali,
    te Saidon bidi dabe tiwai bugagia bidali. Augwali te dua digi bugagia mu bidali,
    tama augwaligo te gasa bidiba wado po me wasiąwai. Tama augwaligo hwįabo homu
    me isiąwai. Augwali te nai me deli me sǫą pabeo. Tama augwaligo te gasa hani
    bage dali te bisnis sę me isiąwai. Tama augwali te Saidon dabe pąde me bidibeo.
  tpi-tpi: Orait ol dispela 5-pela man i lusim dispela ples na ol i go kamap long
    taun Lais. Ol i lukim ol manmeri bilong Lais i sindaun gut, olsem ol manmeri bilong
    taun Saidon. Ol i sindaun isi tru, na ol i no save kros long ol arapela man. Na
    ol i no tingting long pait. I no gat king o hetman bilong ol dispela lain i save
    mekim ol i sem. Na ol i no save wok bisnis wantaim ol arapela lain manmeri, ol
    Saidon tasol. Tasol ol i no sindaun klostu long ol Saidon.
  dan-1931: Så drog de fem Mænd videre og kom til Lajisj; og de så, at Byen levede
    trygt på Zidoniernes Vis, at Folket der levede sorgløst og trygt og ikke manglede
    nogen Verdens Ting, men var rigt, og at de boede langt fra Zidonierne og intet
    havde med Aramæerne at gøre.
  vie-OVCB: Vậy năm người ấy tiếp tục đi, đến La-ích, họ thấy dân ở đó sống lặng lẽ,
    an ổn, không phòng bị. Nếp sống của họ giống người Si-đôn; các nhà lãnh đạo không
    phiền nhiễu dân chúng. Tuy nhiên, họ sống xa cách người Si-đôn và không giao hảo
    với các dân tộc khác.
  guj-2017: પછી એ પાંચ માણસો લાઈશ આવ્યા અને તેઓએ લોકોને જોયા કે જ્યાં તેઓ સલામતીમાં
    રહેતા હતા-એ જ રીતે સિદોનીઓ મૂંઝવણ ન અનુભવવાને બદલે સુરક્ષિત રહેતા હતા. તે દેશમાં
    એવો કોઈ ન હતો કે, તેઓને જીતી શકે અથવા તેઓને કોઈપણ રીતે તકલીફ આપે. તેઓ સિદોનીઓથી
    ઘણાં દૂર રહેતા હતા અને કોઈની સાથે વ્યવહાર રાખતા ન હતા.
  pon-2006A: Eri, ohl limmeno ahpw mwesel kolahng nan kahnimw Lais. Re kilang duwen
