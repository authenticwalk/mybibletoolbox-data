verse: JDG.018.007
translations:
  mal-C: അങ്ങനെ ആ അഞ്ചുപേരും അവിടംവിട്ട് ലയീശിൽ വന്നു. സീദോന്യരെപ്പോലെ സുരക്ഷിതരും
    സമാധാനത്തോടെ നിർഭയരായി ജീവിക്കുന്നവരുമായ അവിടത്തെ ജനത്തെ കണ്ടു. അവർക്ക് ഒന്നിനും
    കുറവില്ലായിരുന്നു, അവർ സമ്പന്നരായിരുന്നു. സീദോന്യരിൽനിന്ന് അകലെ താമസിച്ചിരുന്ന
    ഇവർക്ക് മറ്റാരുമായും സംസർഗവും ഇല്ലായിരുന്നു.
  deu-TKW: So zogen die fünf Männer weiter und gelangten nach Lais. Da nahmen sie
    wahr, wie die Leute darin sorglos lebten nach der Weise der Sidonier, ruhig und
    sorglos, indem an nichts Mangel im Lande war, und im Besitze von Reichtum. Auch
    waren sie fern von den Sidoniern und hatten mit niemandem Verkehr.
  lin-lin: Mibali mitano yango bakendeki mpe bakomaki na Laishi. Bamonaki ete, kuna,
    bazali na kimia mpe na kozanga nungunungu lokola bato ya Sidoni, oyo bazalaki
    na kimia mpe na kozanga bobangi. Mokonzi moko te ya mboka azalaki konyokola bango.
    Bazalaki mosika na bato ya Sidoni mpe basalaki boyokani ata na moto moko te.
  eng-LSV: And the five men go, and come to Laish, and see the people which [is] in
    its midst, dwelling confidently, according to the custom of Zidonians, quiet and
    confident; and there is none putting to shame in the land in [any] thing, possessing
    restraint, and they [are] far off from the Zidonians, and have no word with [any]
    man.
  eng-GNV: 'Then the fiue men departed and came to Laish, and sawe the people that
    were therein, which dwelt carelesse, after the maner of the Zidonians, quiet and
    sure, because no man made any trouble in the lande, or vsurped any dominion: also
    they were farre from the Zidonians, and had no businesse with other men.'
  eng-WEBSTER: Then the five men departed, and came to Laish, and saw the people that
    were in it, how they dwelt careless, after the manner of the Zidonians, quiet
    and secure; and there was no magistrate in the land, that might put them to shame
    in any thing; and they were far from the Zidonians, and had no business with any
    man.
  nhw-BL: Huan nopa macuilti iixhuihua Dan quisque huan ajsitoj campa altepetl Lais,
    huan quiitaque ipan nopa tlali para amo aqui motequipachohuayaya ica niyon se
    tleno. Nochi cuali monahuatiyayaj huan quipiyayayaj nochi tlamantli. Itztoyaj
    ica temachtli quen nopa masehualme ipan altepetl Sidón. Amo tleno quincuesohuayaya,
    niyon amo aqui quinnahuatiyaya. Huan nojquiya campa mocahuayayaj nopa Lais ehuani,
    huejca quiitayayaj altepetl Sidón. Huan Lais ehuani amo tlanemacayayaj ica sequinoc,
    niyon amo tlacohuayayaj tlen sequinoc, pampa nochi quipiyayayaj.
  swh-ONEN: Basi hao watu watano wakaondoka na kufika Laishi, mahali ambapo waliwakuta
    watu wanaishi salama, kama Wasidoni, kwa utulivu na bila mashaka. Nchi yao haikupungukiwa
    na kitu chochote, hivyo wakawa tajiri. Pia walikaa mbali sana na Wasidoni, wala
    hawakushughulika na mtu yeyote.
  bba-bba: Mɑ tɔnu nɔɔbu be, bɑ doonɑ min di, bɑ dɑ Lɑisiɔ. Bɑ deemɑ berɑ min tɔmbɑ
    wɑ̃ɑwɑ bɔri yɛndu sɔɔ, nɑndɑbu sɑri, nɡe Sidoniɡibu. Domi tɔn tuko ɡoo kun bu
    bɑɑsi. Mɛyɑ bɑǹ mɑɑ wɛrɔ ɡoo mɔ turuku. Sidoniɡibu bɑ kɑ bu tomɑ. Bɑǹ mɑɑ wɑ̃ɑsinɛ
    kɑ bweseru ɡɑru.
  eng-KJVCPB: Then the five men departed, and came to Laish, and saw the people that
    were therein, how they dwelt careless, after the manner of the Zidonians, quiet
    and secure; and there was no magistrate in the land, that might put them to shame
    in any thing; and they were far from the Zidonians, and had no business with any
    man.
  luo-luo: Omiyo ji abichgo noa mi gichopo Laish, kama negineno ka ji odak kanyo gi
    kwe, mana kaka jo-Sidon, maonge paro moro amora kata kibaji kendo negidak gi kwe.
    To nikech pinygi ne ok ochando gimoro amora, ne gin joma omewo. Bende, negidak
    mochwolore gi jo-Sidon kendo ne gionge gi osiep gi ngʼato angʼata.
  meu-meu: Bena hari tatau laimaosi e raka oho, Laisi ai e kau, Una gabu ai e nohova
    taudia e itadia, mai mainodia ida e nohova, Sidono taudia heḡereḡeredia, asie
    raivaraiva, ḡau ta asie laloa, bona tanobada ḡauna ta ai asie dabu; idia bona
    Sidono taudia padadia na daudau, bona idia na bese ta ida asie hoihoi.
  npi-ULB: त्यसपछि ती पाँच जना मानिस त्यहाँबाट गए र लेशमा आए, अनि मानिसहरू सुरक्षासाथ
    बसोबास गरिरहेका उनीहरूले देखे, जसरी सीदोनीहरू कुनै बाधा नभई र सुरक्षित बस्‍थे
    । तिनीहरूलाई पराजय गर्ने वा त्यस देशमा कुनै प्रकारले दमन गर्ने कोही पनि थिएन ।
    तिनीहरू सीदोनीहरूबाट टाढा बस्थे र तिनीहरूको कसैसँग लेन-देन थिएन ।
  yor-yor: Àwọn ọkùnrin márààrún náà kúrò, wọ́n sì wá sí Laiṣi, níbi tí wọ́n ti rí
    i pé àwọn ènìyàn tí ń gbé ibẹ̀ ní ààbò, bí àwọn ará Sidoni, láìsí ìfòyà àti ní
    ìpamọ́. Ní ìgbà tí ilẹ̀ wọn kò ṣe aláìní ohunkóhun, wọ́n ní ọrọ̀ púpọ̀. Ibùgbé
    wọn tún jìnnà sí ti àwọn ará Sidoni, wọn kò fi ohunkóhun bá ẹnikẹ́ni dàpọ̀.
  ind-ind: Kemudian regu itu melanjutkan perjalanan dan sampai di kota Lais. Di sana
    mereka melihat bahwa rakyat Lais hidup dengan tenteram sehingga tidak berjaga-jaga
    terhadap musuh, mirip cara hidup orang Sidon, tenang dan aman. Tidak ada yang
    menjajah mereka, dan kalau kota itu diserang, mereka terlalu jauh untuk mendapat
    pertolongan dari orang Sidon. Selain itu, Lais tidak menjalin hubungan dengan
    kota-kota lain.
  pes-OPCB: پس آن پنج مرد روانه شده، به شهر لایش رفتند و دیدند که مردم آنجا مثل صیدونی‌ها
    در صلح و آرامش و امنیت به سر می‌برند، زیرا در اطرافشان قبیله‌ای نیست که بتواند
    به ایشان آزاری برساند. آنها از بستگان خود در صیدون نیز دور بودند و با آبادی‌های
    اطراف خود رفت و آمدی نداشتند.
  tgl-ULB: Kaya umalis ang limang kalalakihan at nakarating sa Lais, at nakita nila
    ang mga tao na naninirihan doon ng ligtas—katulad din sa pamamaraan ng mga Sidoneo
    na naninirahang matiwasay at ligtas. Wala ni isa ang siyang sumakop sa kanila
    sa lupain, o gumulo sa kanila sa anumang paraan. Nanirahan sila ng malayo mula
    sa mga Sidoneo, at hindi sila nakipag-ugnayan kaninuman.
  hui-hui: Ani laya handala agali duriali biaru ti heyalu puwa Laisi tano anda pene.
    Ani puwa handalu hemiria Laisi tanoha wali agali bu hearume mbirale mbira mitangi
    nabi Saidono wali agali bayale bu headagua dege hearia hendene. Tigua wali agali
    mende baba keba nahaga deme handaga bu ema nabi hearia hendene. Tigua wai bulenebi
    mitangi nabi hearia hendene. Tinaga dindibi bayale dege wialu mbirale mbira burupalebi
    nabi hene. Ani howa tigua wali agali hameigini tara tara baba yolo mia yolo bia
    bialu doborobo nabiaga ti hanguore hearia hendene. Anigo tinaga dalu Saidono wali
    agali heagoha kaware ndo emene kaundiaha wiaria hendene.
  mya-mya: ထို့​ကြောင့်​ထို​လူ​ငါး​ယောက်​တို့​သည်​လဲ​ရှ မြို့​သို့​ထွက်​သွား​ကြ​၏။
    ထို​မြို့​သား​တို့​သည် ဇိ​ဒုန်​မြို့​သား​များ​ကဲ့​သို့ အေး​ဆေး​ငြိမ်း​ချမ်း စွာ​နေ​ထိုင်​ကြ​သူ​များ​ဖြစ်​ကြောင်း၊
    မည်​သူ နှင့်​မျှ​အ​ငြင်း​မ​ပွား​တတ်​ကြောင်း၊ သူ​တို့ လို​အပ်​သ​မျှ​တို့​ကို​လည်း​ရ​ရှိ​ကြ​ကြောင်း၊
    သူ​တို့​သည်​ဇိ​ဒုန်​မြို့​သား​တို့​နှင့်​အ​လွန် အ​လှမ်း​ကွာ​ရာ​တွင်​နေ​ထိုင်​ကြ​လျက်
    အ​ခြား​အ​ဘယ်​လူ​မျိုး​နှင့်​မျှ​လည်း အ​ဆက်​အ​သွယ်​မ​ရှိ​ကြ​ကြောင်း​ကို စူး​စမ်း​သိ​ရှိ​ကြ​လေ​သည်။-
  bod-N: དེ་ནས་མི་ལྔ་པོ་དེ་སོང་ནས་ལཱ་ཨི་སི་ཡུལ་དུ་སླེབས་པ་དང་། ཡུལ་དེའི་མི་རྣམས་ཚི་ཏུན་པ་རྣམས་བདེ་བར་སྡོད་པ་ནང་བཞིན་བག་ཡངས་ཞི་བདེ་ངང་སྡོད་པ་མཐོང་ཞིང་།
    ཡུལ་དེར་དབང་དུ་སྡུད་མཁན་དང་གནོད་འཚེ་གཏོང་མཁན་མེད་དེ། དེ་རྣམས་ཚི་ཏུན་པ་དང་རྒྱང་ཐག་རིང་ལ་གཞན་དང་འགྲོ་འོང་མེད་པ་རེད།
  sna-sna: Saka varume vashanyi vaya vakabvapo vakandosvika kuRaishi, uko kwavakandoona
    kuti vanhu vakanga vagere zvakanaka, sezvakaita vaSidhoni, vasina chavanofungidzira
    uye vagere zvakanaka. Uye sezvo nyika yavo yakanga isingashayiwi chinhu, vakanga
    vakabudirira. Uyezve, vakanga vagere kure nava Sidhoni uye vakanga vasina ushamwari
    naani zvake.
  spa-BLM: Los cinco hombres partieron y llegaron a Lais, y vieron a la gente que
    estaba allí, cómo vivían en seguridad, en el camino de los sidonios, tranquilos
    y seguros; porque no había nadie en la tierra que poseyera autoridad, que pudiera
    avergonzarlos en algo, y estaban lejos de los sidonios, y no tenían tratos con
    nadie más.
  cac-cac: Yuj chi' ix b'atxi eb' ovan̈ ilum luum chi', ix c'och eb' d'a chon̈ab'
    Lais. A eb' anima d'a jun chon̈ab' chi' te malaj tas sna eb', icha sb'eyb'al eb'
    sidonio. A eb' chi', ayec' eb' d'a tzalajc'olal yed' d'a junc'olal, malaj jab'oc
    tas syac' palta d'a eb', te najat scan chon̈ab' Sidón d'a eb', malaj mach ay yalan
    yic d'a eb', yic sb'a eb' sch'ocoj.
  swh-ULB: Kisha wale watu watano wakaondoka na wakafika Laishia, na waliona watu
    waliokuwa pale waliishi salama- vivyo hivyo Wasidoni waliishi bila kusumbuliwa
    na kwa usalama. Hapakuwa na mtu aliyewashinda katika nchi hiyo, au aliyewasumbua
    kwa namna yoyote. Waliishi mbali na Wasidoni, na hawakuwa na ushirikiano na mtu
    yeyote.
  bel-bel: 'І пайшлі тыя пяць мужчын, і прыйшлі ў Лаіс, і ўбачылі народ, які ў ім,
    што Ён жыве спакойна, паводле звычаяў Сіданянаў, ціхі і бястурботны, і што ня
    было ў зямлі той, хто крыўдзіў бы ў чым, альбо меў бы ўладу: ад Сіданянаў яны
    жылі далёка, і ні з кім ня было ў іх ніякага дачыненьня.'
  deu-ELBBK: Und die fünf Männer gingen hin und kamen nach Lais; und sie sahen das
    Volk, das darin war, in Sicherheit wohnen, nach Art der Sidonier, ruhig und sicher;
    und niemand, der die Herrschaft besessen hätte im Land, tat ihnen irgend etwas
    zuleide; und sie waren fern von den Sidoniern und hatten mit Menschen nichts zu
    schaffen.
  mbb-OT: Midlaus medhipanew heini is lelima he maama ne nekeuma sikandan diyà te
    Laish. Neehè dan he dezeyaan is ked-ubpà te menge etew zutun iring te menge Sidunhanen.
    Melinew heini he lugar. Ne meupiya is kebpekesavuk dan su wazà midsamuk kandan
    etawa migezam medsakup kandan. Heini he lugar meziyù te menge Sidunhanen, ne wazè
    dan mebpekidsevaha te zuma.
  mal-2015: അങ്ങനെ ആ അഞ്ചു പുരുഷന്മാരും പുറപ്പെട്ടു ലയീശിലേക്കു ചെന്നു; അവിടത്തെ ജനം
    സീദോന്യരെപ്പോലെ സ്വൈരവും സ്വസ്ഥതയും ഉള്ളവരായി നിർഭയം വസിക്കുന്നു; യാതൊരു കാര്യത്തിലും
    അവർക്കു ദോഷം ചെയ്‌വാൻ പ്രാപ്തിയുള്ളവൻ ദേശത്തു ആരുമില്ല; അവർ സീദോന്യർക്കു അകലെ
    പാർക്കുന്നു; മറ്റുള്ള മനുഷ്യരുമായി അവർക്കു സംസർഗ്ഗവുമില്ല എന്നു കണ്ടു.
  rmc-rmc: Avke ola pandž murša džanas dureder a dogele andro Lajiš. Dikhle, hoj o
    manuša ode dživen andro smirom the bi e dar avke sar o Sidončana. Ňiko ode na
    sas andro trapišagos aňi andro čoripen, bešen dur le Sidončanendar a na sas len
    ňič avre manušenca.
  pes-OPV: پس آن پنج مرد روانه شده، به لایش رسیدند. و خلقی را که در آن بودند، دیدند
    که درامنیت و به رسم صیدونیان در اطمینان و امنیت ساکن بودند. و در آن زمین صاحب
    اقتداری نبودکه اذیت رساند و از صیدونیان دور بوده، با کسی کار نداشتند.
  ron-1924: Чей чинч оамень ау плекат ши ау ажунс ын Лаис. Ау вэзут попорул де аколо
    трэинд ла адэпост, ын фелул сидоницилор, лиништит ши фэрэ грижэ; ын царэ ну ера
    нимень каре сэ ле факэ чел май мик неажунс стэпынинд песте ей; ерау департе де
    сидониць ши н-авяу ничо легэтурэ ку алць оамень.
  ben-OBCV: অতএব সেই পাঁচজন লোক সেই স্থানটি ত্যাগ করে লয়িশে এল। সেখানে তারা দেখল
    যে লোকজন সীদোনীয়দের মতো নিরাপদে, শান্তিতে ও নিশ্চিন্ত-নির্ভয়ভাবে জীবনযাপন করছে।
    আর যেহেতু তাদের দেশে কোনো কিছুরই অভাব ছিল না, তাই তারা সমৃদ্ধিশালীও হল। এছাড়াও,
    তারা সীদোনীয়দের কাছ থেকে বহুদূরে বসবাস করত এবং অন্য কারোর সঙ্গে তাদের কোনও সম্পর্ক
    ছিল না।
  som-som: Markaasay shantii nin tageen, oo yimaadeen Layish oo waxay arkeen dadkii
    halkaa joogay oo ammaan ku deggan siday reer Siidoon u xasilloonaayeen oo ammaan
    u ahaayeen oo kale; waayo, dalka laguma arag wax amar haysta, oo ka xishoodsiinaya,
    oo reer Siidoonna way ka fogaayeen, oo ninnaba lama ay macaamiloon jirin.
  lat-VUC: 'Euntes igitur quinque viri venerunt Lais: videruntque populum habitantem
    in ea absque ullo timore, juxta consuetudinem Sidoniorum, securum et quietum,
    nullo ei penitus resistente, magnarumque opum, et procul a Sidone atque a cunctis
    hominibus separatum.'
  eng-ASVBT: Then the five men departed, and came to Laish, and saw the people that
    were therein, how they dwelt in security, after the manner of the Sidonians, quiet
    and secure; for there was none in the land, possessing authority, that might put
    them to shame in anything, and they were far from the Sidonians, and had no dealings
    with any man.
  ita-1885: Que' cinque uomini adunque andarono; e, giunti in Lais, videro il popolo
    che era in quella città, la quale era situata in luogo sicuro, stare in riposo
    e in sicurtà, nella maniera de' Sidonii; non essendovi alcuno nel paese, che desse
    loro molestia in cosa alcuna; ed erano padroni del loro stato, e lontani da' Sidonii,
    e non aveano da far nulla con alcuno.
  eng-LXXUP: And the five men went on, and came to Laish; and they saw the people
    in the midst of it dwelling securely, at ease as is the manner of the Sidonians,
    and there is no one perverting or shaming a matter in the land, no heir extorting
    treasures; and they are far from the Sidonians, and they have no intercourse with
    anyone.
  eng-ULB: Then the five men left and came to Laish, and they saw that the people
    were living in safety, in the same way the Sidonians lived, undisturbed and secure.
    There was no one who conquered them or who oppressed them in any way in the land.
    They lived far away from the Sidonians and had no dealings with anyone.
  spa-VBL: Los cinco hombres partieron y se dirigieron a la ciudad de Lais. Observaron
    que el pueblo de allí vivía con seguridad y seguía las costumbres de los sidonios.
    El pueblo estaba desprevenido y confiado en su seguridad, en su casa, en una tierra
    productiva. No tenían un gobernante fuerte, vivían muy lejos de los sidonios y
    no tenían otros aliados que los ayudaran.
  fra-_FOB: Ces cinq hommes partirent donc, et ils arrivèrent à Laïs. Ils virent que
    le peuple qui y était, habitait en sécurité, à la manière des Sidoniens, tranquille
    et confiant, sans que personne dans le pays eût autorité sur eux et leur fît injure
    en rien; ils étaient éloignés des Sidoniens, et ils n'avaient à faire avec personne.
  mal-mal: അങ്ങനെ ആ അഞ്ച് പുരുഷന്മാരും പുറപ്പെട്ട് ലയീശിലേക്കു ചെന്നു; അവിടത്തെ ജനം
    സീദോന്യരെപ്പോലെ സ്വൈരവും സ്വസ്ഥതയും ഉള്ളവരായി നിർഭയം വസിക്കുന്നു; യാതൊരു കാര്യത്തിലും
    അവർക്ക് ദോഷം ചെയ്‌വാൻ പ്രാപ്തിയുള്ളവൻ ദേശത്ത് ആരുമില്ല; അവർ സീദോന്യർക്ക് അകലെ
    പാർക്കുന്നു; മറ്റുള്ള മനുഷ്യരുമായി അവർക്ക് സംസർഗ്ഗവുമില്ല എന്ന് മനസ്സിലാക്കി.
  urd-GVR: Tab yih pāṅch ādmī āge nikle aur safr karte karte Lais pahuṅch gae. Unhoṅ
    ne dekhā ki wahāṅ ke log Saidāniyoṅ kī tarah pursukūn aur befikr zindagī guzār
    rahe haiṅ. Koī nahīṅ thā jo unheṅ dabātā yā un par zulm kartā. Yih bhī mālūm huā
    ki agar un par hamlā kiyā jāe to un kā ittahādī shahr Saidā un se itnī dūr hai
    ki un kī madad nahīṅ kar sakegā, aur qarīb koī ittahādī nahīṅ hai jo un kā sāth
    de.
  suz-BL: मिनु मेको ५ जना मुर लशा, लाइश सहरमी जाक्‍दीम्‍मा बाक्‍त। मेकोपुकीमी मेकेर
    ङा मुर आन कली सीदोन ङा मुरपुकी खोदेंशो पा लडाइ मपथु, रिम्‍शो नु क्‍येट थीब दुम्‍शा,
    बाक्‍शो तामे बाक्‍त। मेकोपुकी नु मारेइ मारेइ बाक्‍माक्‍त। मेको आन रागी सीदोनी
    आन रागी क्‍येङा ङोन बाक्‍माक्‍त। मिनु मेकोपुकी आंमा ला बाक्‍शो बाक्‍मा बाक्‍त।
  ita-1927: I cinque uomini dunque partirono, giunsero a Lais, e videro che il popolo,
    Il quale vi abitava, viveva in sicurtà, al modo de’ Sidonii, tranquillo e fidente,
    poiché nel paese non c’era alcuno in autorità che potesse far loro il menomo torto,
    ed erano lontani dai Sidonii e non aveano relazione con alcuno.
  ckb-ckb: ئینجا پێنج پیاوەکە ڕۆیشتن و هاتنە لەیش، تەماشایان کرد ئەو گەلەی تێیدایە
    بە ئاسوودەیی دەژین، وەک نەریتی سەیدائییەکان، ئاسوودە و خاوەن متمانە بوون، چونکە
    زەوییەکە لە هیچ شتێکدا کەموکوڕی نەبوو و دەوڵەمەندیش بوون. جگە لەوەش لە سەیدائییەکانەوە
    دووربوون و پەیوەندیشیان بە کەسەوە نەبوو.
  eng-BBE: Then the five men went on their way and came to Laish and saw the people
    who were there, living without thought of danger, like the Zidonians, quiet and
    safe; for they had everything on earth for their needs, and they were far from
    the Zidonians and had no business with Aram.
  kan-OKCV: ಆಗ ಆ ಐದು ಮಂದಿಯು ಹೊರಟು ಲಯಿಷಿಗೆ ಹೋಗಿ, ಅದರಲ್ಲಿ ವಾಸಿಸಿರುವ ಆ ಜನರನ್ನು ನೋಡುವಾಗ,
    ಅವರು ನಿರ್ಭೀತರಾಗಿಯೂ, ಸೀದೋನ್ಯರ ಹಾಗೆ ನೆಮ್ಮದಿಯಾಗಿಯೂ, ಸುರಕ್ಷಿತವಾಗಿಯೂ ಇದ್ದರು. ಅವರಿಗೆ
    ಯಾವ ಕೊರತೆಯು ಇರಲಿಲ್ಲ. ಅವರು ಸಮೃದ್ಧಿಯಲ್ಲಿದ್ದರು. ಸೀದೋನ್ಯರಿಂದ ದೂರವಾಗಿ ಜೀವಿಸುತ್ತಿದ್ದರು.
    ಬೇರೆ ಯಾರೊಂದಿಗೂ ಸಂಬಂಧವನ್ನು ಬೆಳೆಸಿರಲಿಲ್ಲ.
  tam-2017: அப்பொழுது அந்த ஐந்து மனிதர்களும் புறப்பட்டு, லாயீசுக்குப் போய், அதில்
    குடியிருக்கிற மக்கள் சீதோனியர்களுடைய வழக்கத்தின்படியே, பயமில்லாமல் அமைதியாகவும்
    எந்த குறையில்லாமலும் சுகமாக இருக்கிறதையும், அவர்கள் சீதோனியர்களுக்குத் தூரமானவர்கள்
    என்பதையும், அவர்களுக்கு ஒருவரோடும் கொடுக்கல் வாங்கல் விவகாரங்கள் இல்லை என்பதையும்
    பார்த்து,
  spa-RV-1909: 'Entonces aquellos cinco hombres se partieron, y vinieron á Lais: y
    vieron que el pueblo que habitaba en ella estaba seguro, ocioso y confiado, conforme
    á la costumbre de los de Sidón; no había nadie en aquella región que los perturbase
    en cosa alguna para poseer aquel estado; demás de esto, estaban lejos de los Sidonios,
    y no tenían negocios con nadie.'
  ron-BTF: Atunci cei cinci bărbați au plecat și au venit la Lais și au văzut poporul
    care era în ea, cum locuiau nepăsători, după felul sidonienilor, liniștiți și
    în siguranță; și nu era vreun magistrat în țară, care să îi dea de rușine în orice
    lucru; și erau departe de sidonieni și nu aveau afaceri cu vreun om.
  eng-WEBP: Then the five men departed and came to Laish and saw the people who were
    there, how they lived in safety, in the way of the Sidonians, quiet and secure;
    for there was no one in the land possessing authority, that might put them to
    shame in anything, and they were far from the Sidonians, and had no dealings with
    anyone else.
  eng-FBV: The five men left and went to the town of Laish. They observed that the
    people there lived in safety, and followed the customs of the Sidonians. The people
    were unsuspecting and confident of their security, at home in a productive land.
    They didn't have a strong ruler, they lived a long way from the Sidonians, and
    had no other allies to help them.
  nld-1939: De vijf mannen gingen dus verder, en kwamen te Láisj. Ze zagen, dat de
    mensen, die er woonden, onbekommerd leefden naar de zeden der Sidoniërs, rustig
    en onbezorgd. Er was aan niets gebrek in dat land, en het had rijke bronnen van
    bestaan. Ook waren ze ver verwijderd van de Sidoniërs, en onderhielden geen betrekkingen
    met Aram.
  nch-BL: Huan nopa macuilti iixhuihua Dan quisque huan ajsitoj campa altepet Lais,
    huan quiitaque ipan nopa tali para amo aqui mocuesohuayaya ica yon se teno. Nochi
    cuali monahuatiyayaj huan quipiyayayaj nochi tamanti. Itztoyaj temachti quej nopa
    masehualme ipan altepet Sidón. Amo teno quincuesohuayaya, yon amo aqui quinnahuatiyaya.
    Huan Lais mocajqui nel huejca ten altepet Sidón. Huan Lais ehuani amo tanamacayayaj
    ica sequinoc, yon amo tacohuayayaj ten sequinoc pampa nochi quipiyayayaj.
  vie-1934: Vậy, năm người ấy lên đường, đến La-ít, thấy dân sự tại đó có thói tục
    dân Si-đôn, ở an ổn, bình tịnh, và vững chắc. Trong kẻ quản hạt xứ đó, chẳng có
    ai làm cho chúng bị hại chút đỉnh nào hết; chúng vốn cách xa dân Si-đôn, chẳng
    có việc chi với ai cả.
  hin-CV: वे पांचों वहां से अपनी यात्रा पर निकल गए; और लायीश नामक नगर को आए; और पाया
    कि वहां के रहनेवाले सुरक्षा में रह रहे थे. वे सीदोनवासियों के समान शांत और सुरक्षित
    थे; पूरे देश में किसी भी चीज़ की कमी न थी; वे समृद्ध लोग थे. वे सीदोनिवासियों
    से दूर थे, इस कारण किसी के साथ उनका कोई लेनदेन न था.
  spa-BES: Luego los cinco hombres siguieron su camino y fueron a Lais y vieron a
    las personas que estaban allí, viviendo sin pensar en el peligro, como los sidonios,
    tranquilos y seguros; porque tenían todo en la tierra para sus necesidades, y
    estaban lejos de los sidonios y no tenían ningún negocio con nadie.
  tdx-tdx: Nienga amy zao indaty lime rey, naho nivotrake e Laise, le nirendre’ iereo
    ondaty ama’eo te nierañerañe ty fimoneña’ iareo, manahake o nte Tsidoneo, nianjiñe
    naho nanintsiñe; amy te tsy amy taney ty aman-dily hañinje iareo aman-dra inoñ’inoñe,
    fa lavitse o nte-Tsidoneo, vaho tsy eo t’indaty iharoa’e balibalike.
  tha-KJV: ชายทั้งห้าคนก็จากไปถึงเมืองลาอิช เห​็นประชาชนที่​อยู่​ที่​เมืองนั้น เห​็นชาวเมืองอยู่​อย่างไร​้กังวลตามลักษณะคนไซดอน
    อย่างสงบ ไม่​หวาดระแวงอะไร และในแผ่นดินนั้นไม่​มี​ผู้​พิพากษาที่จะให้เขาอับอายในเรื่องใดๆ
    เขาอยู่ห่างไกลจากคนไซดอน ไม่มี​เรื่องเกี่ยวข้องกับคนอื่นเลย
  por-BR-2018: 'Então aqueles cinco homens se partiram, e vieram a Laís: e viram que
    o povo que habitava nela estava seguro, ocioso e confiante, conforme o costume
    dos de Sidom; não havia ninguém naquela região que os perturbasse em coisa alguma;
    além disso, os sidônios estavam distantes, e não tinham negócios com ninguém.'
  deu-ELO: Und die fünf Männer gingen hin und kamen nach Lais; und sie sahen das Volk,
    das darin war, in Sicherheit wohnen, nach Art der Zidonier, ruhig und sicher;
    und niemand, der die Herrschaft besessen hätte im Lande, tat ihnen irgend etwas
    zuleide; und sie waren fern von den Zidoniern und hatten mit Menschen nichts zu
    schaffen. -
  eng-WYC-2018: Then those five men went forth, and came to Laish; and they saw the
    people dwelling therein without any dread, by the custom of Sidonians, secure
    and restful, for no man utterly against-stood them, and they were full rich, and
    dwelled far from Sidon, and were parted from all men. (Then those five men went
    forth, and came to Laish; and they saw the people living there without any fear,
    by the custom of the Sidonians, secure and at rest, for there was utterly no one
    who stood against them, and they were very rich, and lived far away from Sidon,
    and were separated from all people.)
  epo-epo: Kaj tiuj kvin viroj ekiris kaj venis en Laiŝon, kaj vidis la popolon, ke
    ĝi tie loĝas senzorge, laŭ la maniero de la Cidonanoj, trankvile kaj fide, kaj
    neniu per io ofendas ilin en la lando aŭ regas super ili, kaj de la Cidonanoj
    ili estas malproksime kaj kun neniu ili havas ian aferon.
  uig-PIN: Xuning bilǝn bu bǝx adǝm qiⱪip, Laix degǝn jayƣa yetip kǝldi. Ular u yǝrdiki
    hǝlⱪning tinq-aman yaxawatⱪinini, turmuxining Zidoniylarning ɵrp-adǝtliri boyiqǝ
    ikǝnlikini, hatirjǝmlik wǝ raⱨǝt iqidǝ turuwatⱪinini kɵrdi; xu zeminda ularni
    har ⱪilƣuqi ⱨeqⱪandaⱪ ⱨoⱪuⱪdar yoⱪ idi; ular Zidoniylardin yiraⱪta turatti, xundaⱪla
    baxⱪilar bilǝnmu ⱨeqⱪandaⱪ bardi-kǝldi ⱪilixmaytti.
  beo-beo: Amaiba:le, amo dunu biyale gala da fisili, asili, La:isi moilaiga doaga:i.
    Ilia da La:isi dunu ilia hou ba:i. Ilia da Saidounia dunu defele, hahawane, olofoiwane
    esalu. Ilia hanai huluane, ilia da gagui dagoi. Ilia da eno dunuma hame gegenai.
    Ilia da Saidounia dunu gadenene hame esalu. Ilia da eno dunu fi ilima hame gilisisu.
  tpi-OTNT: Orait ol dispela 5-pela man i lusim dispela ples na ol i go kamap long
    taun Lais. Ol i lukim ol manmeri bilong Lais i sindaun gut, olsem ol manmeri bilong
    taun Saidon. Ol i sindaun isi tru, na ol i no save kros long ol arapela man. Na
    ol i no tingting long pait. I no gat king o hetman bilong ol dispela lain i save
    mekim ol i sem. Na ol i no save wok bisnis wantaim ol arapela lain manmeri, ol
    Saidon tasol. Tasol ol i no sindaun klostu long ol Saidon.
  hau-SA: Saboda haka mutum biyar ɗin suka tashi suka iso Layish, inda suka ga mutane
    suna zamansu a huce, kamar Sidoniyawa, ba sa zato ga tsaro. Kuma da yake ƙasarsu
    ba ta bukata kome, suna da wadata. Suna kuma nesa da Sidoniyawa, ba sa kuma hulɗa
    da kowa.
  uig-LAT: Shuning bilen bu besh adem chiqip, Laish dégen jaygha yétip keldi. Ular
    u yerdiki xelqning tinch-aman yashawatqinini, turmushining Zidoniylarning örp-adetliri
    boyiche ikenlikini, xatirjemlik we rahet ichide turuwatqinini kördi; shu zéminda
    ularni xar qilghuchi héchqandaq hoquqdar yoq idi; ular Zidoniylardin yiraqta turatti,
    shundaqla bashqilar bilenmu héchqandaq bardi-keldi qilishmaytti.
  nde-nde: Ngakho amadoda amahlanu lawo asuka aya eLayishi, lapho abona ukuthi abantu
    bakhona babezihlalele bevikelekile njengamaSidoni, belokuthula njalo bevikelekile.
    Njalo babehlezi khatshana lamaSidoni njalo bengelabuhlobo lomunye umuntu.
  ton-ton: ¶ Pea naʻe toki ʻalu ai ʻae kau tangata ʻe toko nima ʻonau hoko ki Leisi,
    ʻo mamata ki he kakai naʻe ʻi ai, mo ʻenau nofo noa ai pe, ʻo hangē ko e kau Saitoni,
    ʻo fakafiemālie pe mo hamumunoa; pea naʻe ʻikai ha fakamaau ʻi he fonua ke fakamā
    ʻakinautolu ʻi ha meʻa ʻe taha; pea naʻa nau mamaʻo mei he kau Saitoni; pea naʻe
    ʻikai tenau feongoongoi mo ha kakai.
  ces-1613: Tedy odešlo pět mužů těch, a přišli do Lais, a viděli lid, kterýž tam
