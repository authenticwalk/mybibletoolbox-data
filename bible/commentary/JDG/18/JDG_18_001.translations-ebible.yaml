verse: JDG.018.001
translations:
  mal-C: ആ കാലത്ത് ഇസ്രായേലിൽ രാജാവില്ലായിരുന്നു. ദാൻഗോത്രക്കാർ തങ്ങൾക്ക് അധിവസിക്കാൻ
    ഒരു അവകാശഭൂമി അന്വേഷിച്ചു. ഇസ്രായേൽഗോത്രങ്ങളുടെ ഇടയിൽ അവർക്ക് അന്നുവരെ ഒരു സ്ഥലം
    അവകാശമായി ലഭിച്ചിരുന്നില്ല.
  deu-TKW: Zu jener Zeit gab es keinen König in Israel, und der Stamm der Daniten
    suchte sich zu jener Zeit Erbbesitz zur Niederlassung, denn es war ihm bis auf
    jenen Tag inmitten der Stämme Israels noch nichts als Erbbesitz zugefallen.
  lin-lin: Na mikolo wana, bana ya Isalaele bazalaki na mokonzi te, mpe bato ya libota
    ya Dani bazalaki koluka esika ya kovanda ; pamba te kino na tango wana, bazwaki
    nanu ya bango libula te kati na mabota nyonso ya Isalaele.
  eng-LSV: In those days there is no king in Israel, and in those days the tribe of
    the Danite is seeking an inheritance to inhabit for itself, for [that] has not
    fallen to it to that day in the midst of the tribes of Israel by inheritance.
  eng-GNV: 'In those dayes there was no King in Israel, and at the same time the tribe
    of Dan sought them an inheritance to dwell in: for vnto that time all their inheritance
    had not fallen vnto them among the tribes of Israel.'
  eng-WEBSTER: 'In those days there was no king in Israel: and in those days the tribe
    of the Danites sought for themselves an inheritance to dwell in; for to that day
    all their inheritance had not fallen to them among the tribes of Israel.'
  nhw-BL: Ipan nopa tonali amo aqui tlanahuatiyaya ipan tlali Israel. Huan nojquiya
    ipan nopa tonali iteipan ixhuihua Dan ayamo quipiyayayaj nochi inintlal huan quinequiyayaj
    moaxcatise nochi quen sequinoc huejhueyi familias tlen iixhuihua Israel quichijtoyaj.
  swh-ONEN: Katika siku hizo Israeli walikuwa hawana mfalme. Katika siku hizo kabila
    la Wadani walikuwa wanatafuta mahali pao wenyewe pa kuishi, kwa sababu walikuwa
    hawajafika kwenye urithi wao miongoni mwa makabila ya Israeli.
  bba-bba: Sɑɑ ye sɔɔ, Isirelibɑ bɑǹ kpɑro mɔ. Mɛyɑ mɑɑ Dɑnubɑ bɑ kpɑnɑ bu ben tem
    mwɑ mɛ bɑ tubi di. Yerɑ bɑ bɔsu bɑ tem kɑsu.
  eng-KJVCPB: 'In those days there was no king in Israel: and in those days the tribe
    of the Danites sought them an inheritance to dwell in; for unto that day all their
    inheritance had not fallen unto them among the tribes of Israel.'
  luo-luo: Ndalogo jo-Israel ne onge gi ruoth. Kendo e ndalogo joka Dan ne manyo kargi
    giwegi ma ginyalo dakie, nikech ne pod ok giyudo kar dak e dhout jo-Israel.
  meu-meu: 'Unu dinadia ai Israel na asi pavapavana. Unu dinadia ai danu Dan taudia
    na tano ta e tahuava, bae noholaia: badina be idia na Israel iduhudia bogaragidiai
    edia tano ta do asie davaria.'
  npi-ULB: ती दिनहरूमा इस्राएलमा कुनै राजा थिएन । दानको कुलका मानिसहरूले बसोबास गर्नको
    निम्ति ठाउँ खोजिरहेका थिए, किनकि त्यो दिनसम्म तिनीहरूले इस्राएलका कुलहरूबाट कुनै
    उत्तराधिकार प्राप्‍त गरेका थिएनन् ।
  yor-yor: Ní ọjọ́ wọ̀n-ọn-nì, àwọn ọmọ Israẹli kò ní ọba. Ní ọjọ́ wọ̀n-ọn-nì, àwọn
    ẹ̀yà Dani ń wá ilẹ̀ tiwọn, níbi tí wọn yóò máa gbé, nítorí pé títí di àkókò náà
    wọn kò ì tí ì pín ogún ilẹ̀ fún wọn ní ìní láàrín àwọn ọmọ Israẹli.
  ind-ind: Pada waktu itu Israel tidak punya raja. Lagipula suku Dan masih mencari
    tanah warisanuntuk mereka tempati, karena sampai saat itu mereka belum mendapat
    tanah warisan di antara suku-suku Israel lainnya.
  pes-OPCB: در آن زمان اسرائیل پادشاهی نداشت. قبیلهٔ دان سعی می‌کردند مکانی برای سکونت
    خود پیدا کنند، زیرا سکنهٔ سرزمینی را که برای آنها تعیین شده بود هنوز بیرون نرانده
    بودند.
  tgl-ULB: Sa panahong iyon walang hari sa Israel. Naghahanap ang tribo ng mga kaapu-apuhan
    ni Dan ng isang teritoryo para tirahan, hanggang sa araw na iyon hindi sila nakatanggap
    ng anumang pamana mula sa mga lipi ng Israel.
  hui-hui: Horo uruningi Isaraele wali agalinaga kini mbira nahe hene. Ani biangi
    Dana hameigini hearu tigua dindi bayale mbira tini holene taya bialu hene. Isaraele
    hameigini maru hearu tinaga dindi mo wigi biyagola Dana hameigini ti mbira mo
    wia nabi howa taya bialu hene.
  mya-mya: ထို​ကာ​လ​၌​ဣ​သ​ရေ​လ​လူ​မျိုး​တွင်​ဘုရင် မ​ရှိ​သေး​ချေ။ ဒန်​အ​နွယ်​ဝင်​တို့​တွင်​လည်း
    အ​ခြား​ဣ​သ​ရေ​လ​အ​မျိုး​သား​များ​ကဲ့ သို့ ကိုယ်​ပိုင်​နယ်​မြေ​တစ်​စုံ​တစ်​ရာ​မျှ​မ​ရှိ
    ကြ​သေး​ပေ။ သို့​ဖြစ်​၍​မိ​မိ​တို့​သိမ်း​ယူ​၍ အ​တည်​တ​ကျ​နေ​ထိုင်​ရန်​နယ်​မြေ​ကို
    ရှာ​ဖွေ​လျက်​နေ​ကြ​၏။-
  bod-N: དེའི་དུས་སུ་ཡེས་ར་ཨེལ་གྱི་ཁྲོད་དུ་རྒྱལ་པོ་མེད་པ་དང་། དཱན་གྱི་ཚོ་པས་ད་དུང་སྡོད་སའི་གནས་ཤིག་འཚོལ་བ་སྟེ།
    དུས་དེ་བར་དུ་ཁོ་རྣམས་ལ་ཡེས་ར་ཨེལ་ཚོ་པའི་ཁྲོད་དུ་ད་དུང་ས་སྐལ་འཐོབ་མེད་པས་སོ། །
  sna-sna: Mumazuva iwayo Israeri yakanga isina mambo. Uye mumazuva iwayo vorudzi
    rwavaDhani vakanga vachitsvaka nzvimbo yavo pachavo yavangagara, nokuti vakanga
    vasati vapiwa nhaka pakati pamarudzi eIsraeri.
  spa-BLM: En aquellos días no había rey en Israel. En aquellos días la tribu de los
    danitas buscaba una heredad para habitar, pues hasta entonces no les había correspondido
    su heredad entre las tribus de Israel.
  cac-cac: A d'a jun tiempoal chi', malaj sreyal eb' israel ayochi. A eb' yin̈tilal
    Dan, mantalaj smacb'en eb' d'a scal eb' yetisraelal, yujto maj yiq'uec'laj slum
    eb' ac'b'il d'ay, yuj chi' van yec' eb' say b'aj scajnaji.
  swh-ULB: Siku hizo hapakuwa na mfalme huko Israeli. Kabila la Wadani lilikuwa linatafuta
    makazi ya kuishi, kwa maana mpaka siku hiyo hawakupokea urithi wowote kutoka miongoni
    mwa makabila ya Israeli.
  bel-bel: У тыя дні ня было цара ў Ізраіля; і ў тыя дні племя Данавае шукала сабе
    дзялянкі, дзе б пасяліцца, бо датуль ня выпала яму поўнага надзелу сярод плямёнаў
    Ізраілевых.
  deu-ELBBK: In jenen Tagen war kein König in Israel. Und in jenen Tagen suchte sich
    der Stamm der Daniter ein Erbteil zum Wohnen, denn bis auf jenen Tag war ihm inmitten
    der Stämme Israels nichts als Erbteil zugefallen.
  mbb-OT: Dutun he timpu wazà hadì diyà te Israel. Ne zutun daan he timpu, is tribu
    ni Dan nengahà te lugar he egkeubpaan dan he egkehimu he kandan en he keugelingen.
    Su ziyà te menge tribu te Israel, iyan is tribu ni Dan wazè pa mekekuwa te tanà
    he kandan he egkepengevilin.
  mal-2015: അക്കാലത്തു യിസ്രായേലിൽ രാജാവില്ലായിരുന്നു. ദാൻഗോത്രക്കാർ അക്കാലം തങ്ങൾക്കു
    കുടിപാർപ്പാൻ ഒരു അവകാശം അന്വേഷിച്ചു; യിസ്രായേൽഗോത്രങ്ങളുടെ ഇടയിൽ അവർക്കു അന്നുവരെ
    അവകാശം സ്വാധീനമായ്‌വന്നിരുന്നില്ല.
  rmc-rmc: Andre oda časos mek le Izraeliten na sas kraľis. Akor o kmeňos Dan rodenas
    prekal peste ďeďično phuv, kaj te bešen. Bo dži akor mek na chudle maškar o izraelika
    kmeňi phuv vaš o ďeďictvos.
  pes-OPV: و در آن ایام در اسرائیل پادشاهی نبود، و در آن روزها سبط دان، ملکی برای
    سکونت خود طلب می‌کردند، زیرا تا در آن روزملک ایشان در میان اسباط اسرائیل به ایشان
    نرسیده بود.
  ron-1924: Ын время ачея, ну ера ымпэрат ын Исраел; ши семинция даницилор ышь кэута
    о мошие ка сэ се ашезе ын еа, кэч пынэ ын зиуа ачея ну-й кэзусе ла сорць ничо
    моштенире ын мижлокул семинциилор луй Исраел.
  ben-OBCV: সেই সময় ইস্রায়েলে কোনও রাজা ছিলেন না। আর সেই সময় দান গোষ্ঠীভুক্ত লোকজন
    নিজস্ব এমন এক স্থান খুঁজছিল যেখানে তারা বসতি স্থাপন করতে পারে, কারণ তখনও পর্যন্ত
    তারা ইস্রায়েলের বিভিন্ন গোষ্ঠীর মধ্যে কোনও উত্তরাধিকার লাভ করেনি।
  som-som: Waagaas reer binu Israa'iil boqor ma ay lahayn; oo qabiilkii reer Daan
    waxay wakhtigaas doonayeen dal dhaxal u ah oo ay degaan; waayo, ilaa maalintaas
    dhaxal kama ay helin qabiilooyinka reer binu Israa'iil.
  lat-VUC: 'In diebus illis non erat rex in Israël, et tribus Dan quærebat possessionem
    sibi, ut habitaret in ea: usque ad illum enim diem inter ceteras tribus sortem
    non acceperat.'
  eng-ASVBT: 'In those days there was no king in Israel: and in those days the tribe
    of the Danites sought them an inheritance to dwell in; for unto that day their
    inheritance had not fallen unto them among the tribes of Israel.'
  ita-1885: IN quel tempo non v'era re alcuno in Israele; e in que' dì la tribù di
    Dan si cercava eredità, da abitare; perciocchè fino a quel dì non le era scaduta
    sorte fra le tribù d'Israele in eredità.
  eng-LXXUP: In those days there was no king in Israel; and in those days the tribe
    of Dan sought for itself an inheritance to inhabit, because no inheritance had
    fallen to it until that day in the midst of the tribes of the children of Israel.
  eng-ULB: In those days there was no king in Israel. The tribe of the descendants
    of Dan was looking for a territory to live in, for up to that day they had not
    received any inheritance from among the tribes of Israel.
  spa-VBL: En aquella época Israel no tenía rey. La tribu de Dan buscaba un territorio
    en el que poder vivir, porque hasta entonces no habían conseguido la posesión
    de la tierra que se les había concedido entre las tribus de Israel.
  fra-_FOB: En ce temps-là il n'y avait point de roi en Israël; et la tribu de Dan
    cherchait en ce temps-là un domaine pour elle, afin d'y habiter; car jusqu'alors
    il ne lui était point échu d'héritage parmi les tribus d'Israël.
  mal-mal: അക്കാലത്ത് യിസ്രായേലിൽ ഒരു രാജാവുമില്ലായിരുന്നു. ദാൻഗോത്രക്കാർ ആ സമയം തങ്ങൾക്ക്
    പാർപ്പാൻ ഒരു അവകാശം അന്വേഷിച്ചു; യിസ്രായേൽ ഗോത്രങ്ങളുടെ ഇടയിൽ അവർക്ക് അന്നുവരെ
    അവകാശം ലഭിച്ചിരുന്നില്ല.
  urd-GVR: Un dinoṅ meṅ Isrāīl kā bādshāh nahīṅ thā. Aur ab tak Dān ke qabīle ko apnā
    koī qabāylī ilāqā nahīṅ milā thā, is lie us ke log kahīṅ ābād hone kī talāsh meṅ
    rahe.
  suz-BL: मेना इस्राएल रागीम पिप मबाक्‍मा बाक्‍त। मिनु मेना दान आ थर ङा मुरपुकीमी
    बाक्‍चा कली रू माल्‍ना माल्‍न बाक्‍मा बाक्‍त। मारदे हना इस्राएली आन दातेमी योक्‍शो
    रागी मथेरशो बाक्‍मा बाक्‍त। न्‍यायाधीस १:३४; यहोसु १९:४०-४८
  ita-1927: In quel tempo, non v’era re in Israele; e in quel medesimo tempo, la tribù
    dei Daniti cercava un possesso per stabilirvisi, perché fino a quei giorni, non
    le era toccata alcuna eredità fra le tribù d’Israele.
  ckb-ckb: لەو سەردەمەدا هیچ پاشایەک لەناو ئیسرائیلدا نەبوو. لەو ڕۆژانەشدا هۆزی دانییەکان
    بەدوای شوێنێکدا دەگەڕان بۆ نیشتەجێبوون، چونکە هەتا ئەو ڕۆژەش لەنێو هۆزەکانی ئیسرائیلدا
    هیچ میراتێکیان بەرنەکەوتبوو.
  eng-BBE: In those days there was no king in Israel, and in those days the Danites
    were looking for a heritage for themselves, to be their living-place; for up to
    that time no distribution of land had been made to them among the tribes of Israel.
  kan-OKCV: ಆ ದಿವಸಗಳಲ್ಲಿ ಇಸ್ರಾಯೇಲಿನೊಳಗೆ ಅರಸನಿರಲಿಲ್ಲ. ಆ ದಿವಸಗಳಲ್ಲಿ ದಾನನ ಗೋತ್ರದವರು ವಾಸವಾಗಿರುವುದಕ್ಕೆ
    ತಮಗೆ ಬಾಧ್ಯತೆಯನ್ನು ಹುಡುಕುತ್ತಿದ್ದರು. ಏಕೆಂದರೆ ಅಂದಿನವರೆಗೆ ಅವರಿಗೆ ಇಸ್ರಾಯೇಲ್ ಗೋತ್ರಗಳಲ್ಲಿ
    ಪೂರ್ಣವಾಗಿ ಬಾಧ್ಯತೆ ದೊರೆತಿರಲಿಲ್ಲ.
  tam-2017: அந்த நாட்களில் இஸ்ரவேலிலே ராஜாவே இல்லை; தாண் கோத்திரத்தார்கள் குடியிருக்கிறதற்கு,
    தங்களுக்குப் பங்கு தேடினார்கள்; அந்த நாள்வரைக்கும் அவர்களுக்கு இஸ்ரவேல் கோத்திரங்கள்
    நடுவே போதிய பங்கு கிடைக்கவில்லை.
  spa-RV-1909: EN aquellos días no había rey en Israel. Y en aquellos días la tribu
    de Dan buscaba posesión para sí donde morase, porque hasta entonces no le había
    caído suerte entre las tribus de Israel por heredad.
  ron-BTF: În acele zile nu era împărat în Israel, și în acele zile tribul daniților
    își căuta o moștenire de locuit, pentru că până în ziua aceea nu le căzuse toată
    moștenirea lor între triburile lui Israel.
  eng-WEBP: In those days there was no king in Israel. In those days the tribe of
    the Danites sought an inheritance to dwell in; for to that day, their inheritance
    had not fallen to them among the tribes of Israel.
  eng-FBV: At that time Israel didn't have a king. The tribe of Dan was looking for
    territory where they could live, because up until then they hadn't gained possession
    of the land granted to them among the tribes of Israel.
  nld-1939: In die dagen, toen er geen koning was in Israël, zag de stam Dan naar
    een erfdeel uit, om er zich te vestigen; want tot nog toe was hem geen erfbezit
    onder Israëls stammen ten deel gevallen.
  nch-BL: Ipan nopa tonali amo aqui tanahuatiyaya ipan tali Israel. Huan nojquiya
    ipan nopa tonali iteipan ixhuihua Dan ayemo quipiyayayaj nochi inintal huan quinequiyayaj
    moaxcatise nochi quej sequinoc huejhueyi familias ten iixhuihua Israel quichijtoyaj.
  vie-1934: Đang lúc đó, chẳng có một vua nơi Y-sơ-ra-ên; chính hồi ấy, chi phái Đan
    đi tìm một địa phận đặng lập nghiệp; vì từ trước đến giờ, trong các chi phái Y-sơ-ra-ên,
    chi phái nầy chưa nhận được sản nghiệp nào hết.
  hin-CV: उन दिनों इस्राएल का कोई राजा न था. उन्हीं दिनों में दान वंशजों ने अपने बसने
    के लिए सही ज़मीन की खोज करने शुरू कर दी. अब तक उन्हें इस्राएल के गोत्रों के बीच
    कोई ज़मीन नहीं दी गई थी.
  spa-BES: En aquellos días no había rey en Israel, y en esos días los danitas buscaban
    una herencia para sí mismos, para ser su lugar de vida; durante ese tiempo no
    se les había distribuido tierra entre las tribus de Israel.
  tdx-tdx: Tsy amam-panjaka t’Israele tañ’ andro rezay; le nipay lova himoneña’e ty
    fifokoa’ i Dane henane zay; amy te mboe tsy niazo’ iareo tañ’ andro izay ty anjara’
    lova’ iareo añivo’ o fifokoa’ Israeleo.
  tha-KJV: ในสมัยนั้นไม่​มี​กษัตริย์​ในอิสราเอล และในสมัยนั้นคนตระกูลดานยังเที่ยวหาที่​ดิ​นอ​ันจะเป็นมรดกของตนเพื่อจะได้​พักอาศัย
    เพราะจนบัดนั้นแล้วมรดกในหมู่คนตระกูลอิสราเอลยังไม่ตกแก่​เขา
  por-BR-2018: Naqueles dias não havia rei em Israel. E em aqueles dias a tribo de
    Dã buscava possessão para si de onde morasse, porque até então não lhe havia caído
    sorte entre as tribos de Israel por herança.
  deu-ELO: In jenen Tagen war kein König in Israel. Und in jenen Tagen suchte sich
    der Stamm der Daniter ein Erbteil zum Wohnen, denn bis auf jenen Tag war ihm inmitten
    der Stämme Israels nichts als Erbteil zugefallen.
  eng-WYC-2018: In those days was no king in Israel; and the lineage of Dan sought
    (a) possession to itself, to dwell therein; for till to that day it had not taken
    heritage among other lineages. (In those days there was no king in Israel; and
    the tribe of Dan sought a possession for themselves to live in; for unto that
    day they had not taken their inheritance among the other tribes.)
  epo-epo: En tiu tempo ne ekzistis reĝo ĉe Izrael; kaj en tiu tempo la tribo de Dan
    serĉis por si posedaĵon, por ekloĝi, ĉar ĝis tiu tempo ili ne ricevis posedaĵon
    inter la triboj de Izrael.
  uig-PIN: Xu künlǝrdǝ Israilda ⱨeq padixaⱨ bolmidi; xundaⱪla xu künlǝrdǝ Danlarning
    ⱪǝbilisi ɵzlirigǝ olturaⱪlixix üqün jay izdǝwatⱪanidi, qünki xu küngiqǝ ular Israil
    ⱪǝbililiri arisida qǝk taxlinip bekitilgǝn miras zeminƣa erixmigǝnidi.
  beo-beo: Amo esoha, hina bagade dunu Isala:ili soge ganodini esalebe hame ba:i.
    Isala:ili fi dunu da ilia soge ilegei amo lai dagoi. Be Da:ne fi da soge hame
    lai. Amaiba:le, ilia da soge gesowale fima:ne hogoi helesu.
  tpi-OTNT: Long dispela taim ol Israel i no gat king bilong ol. Na ol lain bilong
    Dan i wok long painim wanpela hap graun bai ol i ken sindaun long en, long wanem,
    ol i no bin kisim graun yet namel long ol arapela lain bilong Israel.
  hau-SA: To, a kwanakin nan Isra’ila ba ta da sarki. A kwanakin kuwa zuriyar Dan
    tana neman wurinsu na zama, gama ba su riga sun sami gādo tare da kabilan Isra’ila
    ba.
  uig-LAT: Shu künlerde Israilda héch padishah bolmidi; shundaqla shu künlerde Danlarning
    qebilisi özlirige olturaqlishish üchün jay izdewatqanidi, chünki shu kün’giche
    ular Israil qebililiri arisida chek tashlinip békitilgen miras zémin’gha érishmigenidi.
  nde-nde: Ngalezonsuku u-Israyeli wayengelankosi. Njalo ngalezonsuku abosendo lukaDani
    babedinga indawo engeyabo, lapho ababengahlala khona, ngoba babengakabi sendaweni
    eyilifa labo phakathi kwezizwana zako-Israyeli.
  ton-ton: '‌ʻI he ngaahi ʻaho ko ia naʻe ʻikai ha tuʻi ʻi ʻIsileli: pea ʻi he ngaahi
    ʻaho ko ia naʻe kumi ʻe he faʻahinga ʻo Tani hanau tofiʻa kenau nofo ai; koeʻuhi
    naʻe teʻeki ai ke tō honau tofiʻa kiate kinautolu ʻi he ngaahi faʻahinga ʻo ʻIsileli,
    ʻo aʻu ki he kuonga ko ia.'
  ces-1613: V těch dnech nebylo krále v Izraeli, a toho času pokolení Dan hledalo
    sobě dědičného místa k bydlení, nebo se mu ještě nebylo dostalo dílu u prostřed
    synů Izraelských až do dne toho.
  eng-WMB: In those days there was no king in Israel. In those days the tribe of the
    Danites sought an inheritance to dwell in; for to that day, their inheritance
    had not fallen to them among the tribes of Israel.
  tam-TCV: அந்த நாட்களில் இஸ்ரயேலில் அரசன் இருக்கவில்லை. அந்நாட்களில் தாண் கோத்திரம்
    நிரந்தரமாக குடியேறுவதற்கு ஒரு சொந்த இடத்தை இன்னும் தேடிக்கொண்டிருந்தது. ஏனெனில்
    இஸ்ரயேல் கோத்திரங்களுக்குள் தாண் கோத்திரத்திற்கு இன்னும் உரிமைச்சொத்து கிடைக்கவில்லை.
  ceb-ULB: Niadtong mga adlawa walay hari sa Israel. Ang tribo sa kaliwatan ni Dan
    nangita ug dapit nga ilang kapuy-an, tungod kay hangtod niadtong adlawa wala sila
    makadawat ug bisan unsang panulondon gikan sa mga tribo sa Israel.
  pol-UBG: W tych dniach nie było króla w Izraelu, toteż w tych dniach pokolenie Dana
    szukało sobie dziedzictwa do zamieszkania. Aż do tego dnia bowiem nie przypadło
    im dziedzictwo pośród pokoleń Izraela.
  urd-GVU: اُن دنوں میں اسرائیل کا بادشاہ نہیں تھا۔ اور اب تک دان کے قبیلے کو اپنا
    کوئی قبائلی علاقہ نہیں ملا تھا، اِس لئے اُس کے لوگ کہیں آباد ہونے کی تلاش میں
    رہے۔
  deu-1912: Zu der Zeit war kein König in Israel. Und der Stamm der Daniter suchte
    sich ein Erbteil, da sie wohnen möchten; denn es war bis auf den Tag noch kein
    Erbe auf sie gefallen unter den Stämmen Israels.
  kan-2017: ಆ ಕಾಲದಲ್ಲಿ ಇಸ್ರಾಯೇಲರೊಳಗೆ ಅರಸನಿರಲಿಲ್ಲ. ದಾನ್ ಕುಲದವರಿಗೆ ಆ ವರೆಗೂ ಇಸ್ರಾಯೇಲರಲ್ಲಿ
    ಸ್ವತ್ತು ದೊರಕಿರಲಿಲ್ಲ, ಅವರು ತಮಗೋಸ್ಕರ ವಾಸಸ್ಥಳವನ್ನು ಹುಡುಕುತ್ತಿದ್ದರು.
  yap-yap: Ngiyal’ nem e dariy e pilung nu Israel. Ma ireram e ngiyal’ ni be sapnag
    e ganong rok Dan bang ni ngar tafned ngar pired riy ni bochan e dawor ni pi’ bang
    e binaw ngorad u fithik’ fapi ganong nu Israel.
  hlt-MCSB: Te vaeng tue ah khaw Israel ah he manghai om pawh. Tedae Dan koca tah
    Israel koca lakli ah rho pang ham a tue a pha hlan dongah khosak thil ham rho
    a tlap uh pueng.
  mdy-ETH: ዬኖ ዎዶና ዒስራዔኤሌ ዓጮይዳ ካኣቲ ባኣሴ፤ ዒማና ዒስራዔኤሌ ዓሶ ባኣካ ዳኣኔ ፃጶ ማዔ ዓሳ ዔያቶሮ ማዓ ዓጪ ዴንቃኒ
    ኮይሢዳ ዓኣኔ።
  twi-ASANTE: Saa ɛberɛ no mu na Israel nni ɔhene. Na Dan abusuakuo rehwehwɛ baabi
    atena, ɛfiri sɛ, na wɔntumi mpamoo nnipa a wɔte asase a wɔde maa wɔn no so.
  eng-WEBU: In those days there was no king in Israel. In those days the tribe of
    the Danites sought an inheritance to dwell in; for to that day, their inheritance
    had not fallen to them among the tribes of Israel.
  wal-wal: He wode Israa7eela biittan kawoi baawa. He wode gakkanaassi Daana zaretussi
    Israa7eela zaretu giddon laattido biitti baawa. Hegaa gishshau, eti banttau de7iyo
    biittaa koyiiddi de7oosona.
  spa-PDDPT: En aquellos días no había rey en Israel. Y la tribu de Dan buscaba una
    heredad donde vivir, porque hasta aquel momento no le había caído heredad entre
    las tribus de Israel.
  gun-gun: Ha'e va'e jave ma ndoikoi huvixave Israel kuery re opena va'erã. Ha'e rami
    rã Dã regua kuery oeka okuapy oyvyrã ikuai aguã, mba'eta ha'e va'e ára peve ha'e
    kuery ndojopyi teri oyvyrã xorte rupi ome'ẽ mbyre Israel regua ikuaia mbyte.
  agu-BL: Yi xtxolbile'j mbajij te yi tiemp yi ntaxk jal jun chireyil yi e' xonl Israel.
    Itzun bantz yi e' xonl k'ajtzun Dan, qui'c jun ama'l kale na cha't cu'nt. Na tzun
    chitzan tan joyle'n jun ama'l kale chinajewe't.
  ilo-ULB: Kadagidiay nga al-aldaw awan ti ari ti Israel. Ti tribu dagiti kaputotan
    ti Dan ket agbirbirok iti pagnaedanda, gapu ta agingga iti dayta nga aldaw ket
    awan pay ti naawatda nga aniaman a tawid manipud iti tribu ti Israel.
  kpg-kpg: Di madagoaa deelaa, di king nogo i Israel ai. Nia laangi aalaa di madawaawa
    Dan nogo halahala henua belee kumi e noho ai, idimaa digaula digi kae nadau henua
    i mehanga nia madawaawa Israel.
  uig-ARA: شۇ كۈنلەردە ئىسرائىلدا ھېچ پادىشاھ بولمىدى؛ شۇنداقلا شۇ كۈنلەردە دانلارنىڭ
    قەبىلىسى ئۆزلىرىگە ئولتۇراقلىشىش ئۈچۈن جاي ئىزدەۋاتقانىدى، چۈنكى شۇ كۈنگىچە ئۇلار
    ئىسرائىل قەبىلىلىرى ئارىسىدا چەك تاشلىنىپ بېكىتىلگەن مىراس زېمىنغا ئېرىشمىگەنىدى.
  sus-sus: Na waxati mangɛ yo mu nu na Isirayila. Dana bɔnsɔɛ fan nu na bɔxi fenfe
    e luma dɛnnaxɛ, barima e mu nu kɛ sɔtɔxi Isirayila bɔnsɔɛe ya ma sinden.
  pon-2006: Ni ahnsowo sohte nanmwarki nan Israel. Ni ahnsowo kadaudok en Dan wie
    raparapahki sahpw me re en soandiong loale pwe re saikinte ale sapwarail nanpwungen
    kadaudok en Israel kan.
  ksd-ksd: Ta nam ra e pa ta king i ga ki Israel; ma ta nam ra e ra vuna tarai Dan
    dia ga tikan upi ta gunan ba kadiat upi diat a ki tana; tago tuk ta nam ra bung
    pa dia ga kale ta gunan varurung ma ra umana vuna tarai Israel.
  tur-YTC: O günlerde İsrael'de kral yoktu. O günlerde Danlılar oymağı oturacak bir
    miras arıyordu; çünkü o güne dek İsrael boyları arasında mirasları onlara düşmemişti.
  grc-BRENT: Ἐν ταῖς ἡμέραις ἐκείναις οὐκ ἦν βασιλεὺς ἐν Ἰσραήλ· καὶ ἐν ταῖς ἡμέραις
    ἐκείναις ἡ φυλὴ Δὰν ἐζήτει ἑαυτῇ κληρονομίαν κατοικῆσαι, ὅτι οὐκ ἐνέπεσεν αὐτῇ
    ἕως τῆς ἡμέρας ἐκείνης ἐν μέσῳ φυλῶν υἱῶν Ἰσραὴλ κληρονομία.
  ind-AYT: Pada zaman itu, tidak ada raja di Israel, dan pada zaman itu, suku Dan
    sedang mencari milik pusaka untuk didiami. Sebab, sampai hari itu, mereka belum
    mendapat bagian milik pusaka di antara suku-suku Israel.
  nya-nya: Masiku amenewo munalibe mfumu mu Israeli. Ndipo anthu a fuko la Dani amafunafuna
    malo okhalamo ngati cholowa chawo, chifukwa kufikira nthawi imeneyo anali asanalandire
    cholowa chawo pakati pa mafuko a Israeli.
  hrv-hrv: U ono vrijeme ne bijaše kralja u Izraelu. Tada je Danovo pleme tražilo
    zemljište gdje da se naseli, jer mu do toga dana nije dopalo zemljište među Izraelovim
    plemenima.
  mps-mps: Te sogo te Israelde te king bidi meni yani. Tama te Dango hani dabe meba
    te augwali bidabo tǫ me deli gegebo sę yali. Magi baso meni, te sogo augwali
    te Israel dabe tomode te augwa sabo tǫ tigidali me sisąwai. Te augwali olo naga
    bidaluai.
  tpi-tpi: Long dispela taim ol Israel i no gat king bilong ol. Na ol lain bilong
    Dan i wok long painim wanpela hap graun bai ol i ken sindaun long en, long wanem,
    ol i no bin kisim graun yet namel long ol arapela lain bilong Israel.
  dan-1931: I de Dage var der ingen Konge i Israel, og i de Dage var Danitternes Stamme
    i Færd med at søge sig en Arvelod, hvor de kunde bo, thi hidindtil var der ikke
    tilfaldet dem nogen Arvelod blandt Israels Stammer.
  vie-OVCB: Đến lúc ấy, Ít-ra-ên vẫn chưa có vua, và đại tộc Đan vẫn chưa chiếm được
    phần đất mình nên họ đang đi tìm một nơi lập nghiệp.
  guj-2017: તે દિવસોમાં ઇઝરાયલમાં કોઈ રાજા નહોતો. તે સમયે દાનીઓનું કુળ પોતાના વસવાટને
    માટે વતન શોધતું હતું, કેમ કે અત્યાર સુધી ઇઝરાયલના કુળોની મધ્યે તેઓને વતનનો હિસ્સો
    મળ્યો નહોતો.
  pon-2006A: Ni ahnsowo sohte nanmwarki nan Israel. Ni ahnsowo kadaudok en Dan wie
    raparapahki sahpw me re en soandiong loale pwe re saikinte ale sapwarail nanpwungen
    kadaudok en Israel kan.
  por-BRBSL: Naquela época, não havia rei em Israel. Naqueles dias, a tribo dos danitas
    buscava uma herança para morar; pois até aquele dia, sua herança não havia caído
    sobre eles entre as tribos de Israel.
  cth-cth: Hatnae tueng nah Isarel teh siangpahrang tawn awh hoeh. Hatnae tueng nah
    Dan miphunnaw ni kho a sak nahan ram a tawng awh. Bangkongtetpawiteh, hatnae tueng
    totouh Isarelnaw ni râw coe hane totouh râw coe awh hoeh rah.
  twi-twi: Saa bere no mu na Israel nni ɔhene. Na Dan abusuakuw rehwehwɛ baabi atena,
    efisɛ na wontumi mpam nnipa a wɔte asase a wɔde maa wɔn no so.
  hlt-hlt: Te vaeng tue ah khaw Israel ah he manghai om pawh. Tedae Dan koca tah Israel
    koca lakli ah rho pang ham a tue a pha hlan dongah khosak thil ham rho a tlap
    uh pueng.
  tbz-SIM: Dɛ mɔ̀nnì Isidɑyɛɛribɛ do í mɔkɛ okpɑ̀ɑ̀tì. Mɛm̀mɛ kɛ̀ Dɑnni botí kɔbɛ
    nwɑnti bɛ kó kɛtenkɛ̀, bɛ̀ bo mborɛ̀. Bɛ̀ mu ndo í mɔkɛ kɛtenkɛ̀ Isidɑyɛɛribɛ
    cuokɛ̀.
  msy-2020: Dughiar kamɨn Israelia atriviba puvatɨ. Danɨn anabam fomɨra iza datɨrɨghɨn,
    me Israelian anababar tongɨn, nguazir tam inizir puvatɨghavɨra iti, kamaghɨn,
    Danɨn anabamɨn adarazi nguazir tam batogh an ikiasa da buri.
  azb-azb: O dövrdə İsraildə padşah yox idi. Elə həmin dövrdə Dan qəbiləsi yaşamaq
    üçün özlərinə irsi torpaq axtarırdı, çünki o günə qədər İsrail qəbilələri arasında
    onlara irs olaraq torpaq düşməmişdi.
  eng-DBY: In those days there was no king in Israel, and in those days the tribe
    of the Danites sought for themselves an inheritance to dwell in; for to that day
    [their lot] had not fallen to them for inheritance among the tribes of Israel.
  hin-2017: उन दिनों में इस्राएलियों का कोई राजा न था। और उन्हीं दिनों में दानियों
    के गोत्र के लोग रहने के लिये कोई भाग ढूँढ़ रहे थे; क्योंकि इस्राएली गोत्रों के
    बीच उनका भाग उस समय तक न मिला था।
  eng-YLT: In those days there is no king in Israel, and in those days the tribe of
    the Danite is seeking for itself an inheritance to inhabit, for [that] hath not
    fallen to it unto that day in the midst of the tribes of Israel by inheritance.
  eng-WYC-2017: In those days was no king in Israel; and the lineage of Dan sought
    possession to itself, to dwell therein; for till to that day it had not taken
    heritage among other lineages.
  eng-WMBB: In those days there was no king in Israel. In those days the tribe of
    the Danites sought an inheritance to dwell in; for to that day, their inheritance
    had not fallen to them amongst the tribes of Israel.
  urd-GVH: उन दिनों में इसराईल का बादशाह नहीं था। और अब तक दान के क़बीले को अपना कोई
    क़बायली इलाक़ा नहीं मिला था, इसलिए उसके लोग कहीं आबाद होने की तलाश में रहे।
  rug-rug: Loke ṉati baṉara si koa pa Izireli pa totoso asa. Koari na rane arini,
    sa butubutu te Dani si korapa hata popoa, pude tadirini meke koa ia gua, ura lopu
    ele vagia rini si keke dia popoa soti pude koa ia, koari na butubutu Izireli.
  gaz-gaz: Yeroo sanatti Israaʼel keessa mootiin hin jiru ture. Sababii hamma yeroo
    sanaatti gosoota Israaʼel gidduutti dhaalli isaaniif hin kennaminiif gosti Daan
    iddoo qubatan barbaaddachaa turan.
  fra-LSG: En ce temps-là, il n’y avait point de roi en Israël; et la tribu des Danites
    se cherchait une possession pour s’établir, car jusqu’à ce jour il ne lui était
    point échu d’héritage au milieu des tribus d’Israël.
  yal-yal: Na waxatini, manga mi yi Isirayila yi nun. Na waxatini mɔn, Dan bɔnsɔnna
    muxune yi kɛ bɔxɔ fenni e dɔxɛ dɛnaxan yi, bayo han na waxatini, kɛ bɔxɔ mi yi
    e tan yii alo bɔnsɔnna bonne Isirayila yi.
  haw-1868: I A manawa, aole alii maluna o ka Iseraela, a i kela mau la e imi ana
    o ka Dana i aina kahi e noho ai no lakou, no ka mea, a hiki mai ia wa, aole i
    ili mai ko Dana aina iwaena o na ohana o ka Iseraela.
  arb-NAV: وَفِي تِلْكَ الأَيَّامِ عِنْدَمَا لَمْ يَكُنْ عَلَى إِسْرَائِيلَ مَلِكٌ،
    شَرَعَ أَبْنَاءُ سِبْطِ دَانٍ يَبْحَثُونَ عَنْ مَكَانٍ يَسْتَوْطِنُونَ فِيهِ،
    لأَنَّهُمْ لَمْ يَكُونُوا قَدْ وَرِثُوا نَصِيبَهُمْ مِنَ الأَرْضِ بَعْدُ وَسَطَ
    أَسْبَاطِ إِسْرَائِيلَ.
  ewe-ewe: Fia aɖeke menɔ Israel ɣe ma ɣi o. Dan ƒe to la nɔ teƒe aɖe dim be yewoanɔ
    elabena womenya amewo ɖa le anyigba si woma na wo la dzi haɖe o
  eng-LEE: In those days there was no king in Israel; and in those days the tribe
    of the Danites were seeking for themselves an inheritance to dwell in; for there
    had not fallen to their share up to that day among the tribes of Israel a [sufficient]
    inheritance.
  asm-FB: সেই সময়ত ইস্ৰায়েলৰ মাজত ৰজা নাছিল আৰু দান ফৈদে নিজে বাস কৰিবৰ অৰ্থে কোনো
    স্‍হায়ী ঠাই পোৱা নাছিল; কিয়নো তেওঁলোকৰ নিজৰ মাটি-বাৰী নাছিল। ইস্ৰায়েলৰ পৰিয়ালৰ
    আন লোকসকলে ইতিমধ্যে মাটি-বাৰী পাইছিল। কিন্তু দানৰ গোষ্ঠীৰ লোকসকলে মাটি-বাৰী পোৱা
    নাছিল।
  sus-A: نَ وَشَتِ مَنفّ يٌ مُ نُ نَ عِسِرَيِلَ. دَنَ بْنسْي قَن نُ نَ بْشِ قٍنقٍ
    عٍ لُمَ دّننَشّ، بَرِ مَ عٍ مُ نُ كّ سْتْشِ عِسِرَيِلَ بْنسْييٍ يَ مَ سِندٍن.
  fra-SBL: En ce temps-là, il n'y avait pas de roi en Israël. En ces jours-là, la
    tribu des Danites chercha un héritage pour y habiter ; car jusqu'à ce jour, leur
    héritage ne leur était pas échu parmi les tribus d'Israël.
  hbo-hbo: בַּיָּמִ֣ים הָהֵ֔ם אֵ֥ין מֶ֖לֶךְ בְּיִשְׂרָאֵ֑ל וּבַיָּמִ֣ים הָהֵ֗ם שֵׁ֣בֶט
    הַדָּנִ֞י מְבַקֶּשׁ־לֹ֤ו נַֽחֲלָה֙ לָשֶׁ֔בֶת כִּי֩ לֹֽא־נָ֨פְלָה לֹּ֜ו עַד־הַיֹּ֥ום
    הַה֛וּא בְּתֹוךְ־שִׁבְטֵ֥י יִשְׂרָאֵ֖ל בְּנַחֲלָֽה׃ ס
  kik-kik: Na rĩrĩ, matukũ-inĩ macio Isiraeli gũtiarĩ na mũthamaki. Na matukũ-inĩ
    macio mũhĩrĩga wa Dani nĩwacaragia kũndũ kwao gwa gũtũũra, tondũ matiegwatĩire
    igai rĩao gatagatĩ-inĩ ka mĩhĩrĩga ya Isiraeli.
  fra-NCL: En ce temps-là, il n’y avait pas de roi en Israël ; en ce temps-là la tribu
    des Danites se cherchait une possession pour s’établir, car jusqu’à ce jour il
    ne lui était pas échu d’héritage au milieu des tribus d’Israël.
  cek-AK: To nathuem ah Israel siangpahrang om ai vop; to nathuem ah Dan acaeng loe
    qawk ah toep hanah a ohhaih ahmuen to pakrong o; to nathuem ah nihcae loe Israel
    acaengnawk thung hoiah qawktoep han ih tawn o ai vop.
  cuk-cuk: A-ibagangi, Israel-yargi rey amba sulid. Aginmoga, Dan-wagan na ambikuega
    yar-amidimalad. Bela Israel-dulemar-danar-danar-bukmalad-abargi amba yoo Dan-waganga
    yar-ukleged.
  uig-CYR: Шу күнләрдә Исраилда һеч падиша болмиди; шундақла шу күнләрдә Данларниң
    қәбилиси өзлиригә олтирақлишиш үчүн җай издәватқан еди, чүнки шу күнгичә улар
    Исраил қәбилилири арисида чәк ташлинип бекитилгән мирас зиминға еришмигән еди.
  tel-2017: ఆ రోజుల్లో ఇశ్రాయేలు ప్రజలకు రాజు లేడు. ఇశ్రాయేలీయుల గోత్రాల్లో దాను గోత్రం
    వారు తాము నివసించడానికి ఒక స్థలం కోసం వెదుకుతూ ఉన్నారు. ఎందుకంటే అప్పటి వరకూ దాను
    గోత్రం వారు వారసత్వంగా భూమిని పొందలేదు.
  hat-BSA: Nan jou sa yo, pa t gen wa an Israël. Epi nan jou sa yo tribi a Danit yo
    t ap chache yon eritaj kote pou yo menm ta viv ladann; paske jis rive nan jou
    sa a, tiraj osò eritaj la potko tonbe pou yo kòm posesyon pami tribi Israël yo.
  kos-kos: In pacl se inge wangin tokosra lun mwet Israel. Oayapa in pacl se inge
    mwet in sruf lal Dan elos suk pac sie acn elos in oakwuki we, mweyen soenna oasr
    acn itukyang nu selos tuh in ma lalos inmasrlon sruf lun Israel.
  hbo-WLC: בַּיָּמִ֣ים הָהֵ֔ם אֵ֥ין מֶ֖לֶךְ בְּיִשְׂרָאֵ֑ל וּבַיָּמִ֣ים הָהֵ֗ם שֵׁ֣בֶט
    הַדָּנִ֞י מְבַקֶּשׁ־ל֤וֹ נַֽחֲלָה֙ לָשֶׁ֔בֶת כִּי֩ לֹֽא־נָ֨פְלָה לּ֜וֹ עַד־הַיּ֥וֹם
    הַה֛וּא בְּתוֹךְ־שִׁבְטֵ֥י יִשְׂרָאֵ֖ל בְּנַחֲלָֽה׃ ס
  ibo-ibo: Nʼoge ahụ kwa, ụmụ Izrel enweghị eze ọbụla na-achị ha. Ebo Dan na-achọkwara
    onwe ha ebe obibi nke ga-abụ ala nke aka ha, nʼihi na ruo ugbu a, ha enwebeghị
    ike chụpụ ndị bi nʼala ahụ e kenyere ha dịka ihe nketa nke ha.
  ory-ory: ସେହି ସମୟରେ ଇସ୍ରାଏଲ ମଧ୍ୟରେ କୌଣସି ରାଜା ନ ଥିଲା; ସେତେବେଳେ ଦାନ୍ ବଂଶ ବସତି ନିମନ୍ତେ
    ଅଧିକାର ଖୋଜୁଥିଲେ; କାରଣ ସେଦିନ ପର୍ଯ୍ୟନ୍ତ ଇସ୍ରାଏଲ ବଂଶ ମଧ୍ୟରେ ସେମାନଙ୍କ ଅଧିକାର ପାଇ ନ
    ଥିଲା।
  chk-chk: Iwe, lon ekana fansoun esap wor eman king lon Israel. Lon ena fansoun chon
    ewe ainangen Tan ra kütta eu fanü fän iter pwe repwe nonom lon, pun resap mwo
    angei fanüer me lein ekewe ainangen Israel.
  rop-rop: Wal det taim na detlot Isreil pipul nomo bin abum king blanga lidimbat
    olabat, en ola pipul brom det klen blanga Den bin lukabat blanga kantri weya dei
    bina jidanbat, dumaji dei nomo bin gedim eni kantri seimwei laik ol detlot najalot
    Isreil klen.
  ukr-1871: Того часу не було царя в Ізраїлї, а поколїннє Даново шукало собі того
    часу наслїдньої держави, бо йому й доти не допалось повного удїлу між поколїннями
    Ізрайлевими.
  deu-1951: Zu jener Zeit war kein König in Israel. Und zu jener Zeit suchte sich
    der Stamm der Daniter ein Erbteil, wo sie wohnen könnten; denn bis dahin war ihm
    unter den Stämmen Israels kein Erbe zugefallen.
  eng-JPS: In those days there was no king in Israel; and in those days the tribe
    of the Danites sought them an inheritance to dwell in; for unto that day there
    had nothing been allotted unto them among the tribes of Israel for an inheritance.
  srp-1865: U to vrijeme ne bješe cara u Izrailju, i u to vrijeme pleme Danovo tražaše
    sebi našljedstvo gdje bi nastavalo, jer mu do tada ne bješe dopalo našljedstvo
    meðu plemenima Izrailjevijem.
  lug-lug: Mu biro ebyo Isirayiri teyalina kabaka. Era mu biro ebyo ekika ky’Abadaani
    baali banoonya ekifo aw’okubeera kubanga mu bika bya Isirayiri baali tebafunanga
    kifo kya kubeeramu ng’omugabo gwabwe.
  heb-heb: בימים ההם אין מלך בישראל ובימים ההם שבט הדני מבקש לו נחלה לשבת כי לא נפלה
    לו עד היום ההוא בתוך שבטי ישראל בנחלה׃
  ben-IRV: সেই দিনের ইস্রায়েলের মধ্যে (কোনো) রাজা ছিল না; আর সেই দিনের দানীয় বংশ
    নিজেদের বসবাসের জন্য অধিকারের চেষ্টা করছিল, কারণ সেই দিন পর্যন্ত ইস্রায়েল-বংশগুলোর
    মধ্যে তারা অধিকার প্রাপ্ত হয়নি।
  pan-pan: ਉਨ੍ਹਾਂ ਦਿਨਾਂ ਵਿੱਚ ਇਸਰਾਏਲ ਦਾ ਕੋਈ ਰਾਜਾ ਨਹੀਂ ਸੀ ਅਤੇ ਉਨ੍ਹਾਂ ਦਿਨਾਂ ਵਿੱਚ ਦਾਨ
    ਦਾ ਗੋਤ ਆਪਣੇ ਵੱਸਣ ਲਈ ਕੋਈ ਸਥਾਨ ਲੱਭਦਾ ਸੀ, ਕਿਉਂਕਿ ਉਨ੍ਹਾਂ ਨੂੰ ਉਸ ਸਮੇਂ ਤੱਕ ਇਸਰਾਏਲ ਦੇ
    ਗੋਤਾਂ ਵਿੱਚ ਪੂਰਾ ਹਿੱਸਾ ਨਹੀਂ ਮਿਲਿਆ ਸੀ।
  mya-JVB: ထို ကာလ အခါ ဣသရေလ ရှင်ဘုရင် မ ရှိစဉ်၊ ဒန် အမျိုးသား တို့သည် အမွေခံ စရာမြေကို
    ရှာ ကြ၏။ ထို ကာလ တိုင်အောင် အခြားသော ဣသရေလ အမျိုး တို့တွင် ၊ အမွေခံ ထိုက်သည်အတိုင်းမ
    ခံရ သေး။
  hmo-hmo: Unai dinadia dekenai Israela taudia be mai edia king lasi. Unai dinadia
    dekenai danu Dano taudia ese tano ta idia tahua, unuseni do idia noho totona.
    Badina Israela taudia edia huana dekenai tano ta idia do davaria lasi.
  urd-urd: उन दिनों इस्राईल में कोई बादशाह न था, और उन ही दिनों में दान का क़बीला
    अपने रहने के लिए मीरास ढूँडता था, क्यूँकि उनको उस दिन तक इस्राईल के क़बीलों में
    मीरास नहीं मिली थी।
  rus-SYN: В те дни не было царя у Израиля; и в те дни колено Даново искало себе удела,
    где бы поселиться, потому что дотоле не выпало ему полного удела между коленами
    Израилевыми.
  bqc-SIM: Gↄↄ bee Isailiↄ kía vĩo, mɛ́ Dã buiↄ lɛ́ bùsu wɛɛlɛ wà zↄ̃lɛu, asa
    e tia kpaalɛ pↄ́ aa sɛ̀ Isaili bui kĩniↄ guu i gↄ̃ ń pↄ́ ũo.
  tcz-CHONGTHU: Hiche phatlai hin Israelten leng aneipon ahi. Chuleh Dan phunghin
    achenthei nadiu mun ana hollin ahi. Ajeh chu Israel phungho chenna ding mun ana
    kihop laiyuva amaho chu ana kipehna munna chu chenglut loulai ahiuve.
  mar-mar: त्या दिवसात इस्राएलावर कोणी राजा नव्हता, आणि त्या दिवसात दानाचा वंश वस्ती
    करण्यासाठी आपले वतन मिळवायाला पाहत होता; कारण त्या दिवसापर्यंत त्यास इस्राएलाच्या
    वंशांमध्ये वतनातला भाग मिळाला नव्हता.
  qub-qub: Chay wichan Israelcunachöga manami ray caranrächu. Dan trïbu runacunapapis
    quiquincunapaj ricachishan chacranman yaycuyta mana camäpacuranrächu. Chaynöpami
    maycho tiyananpäpis ricapacur purircaycaran.
  hat-hat: Nan tan sa a pa t' gen wa nan peyi Izrayèl la. Lè sa a, moun branch fanmi
    Dann yo t'ap chache yon pòsyon tè nan peyi a pou yo rete, paske depi tout tan
    sa a, nan tout branch fanmi pèp Izrayèl la, yo pa t' ankò resevwa pòsyon pa yo
    a.
  eng-BSB: In those days there was no king in Israel, and the tribe of the Danites
    was looking for territory to occupy. For up to that time they had not come into
    an inheritance among the tribes of Israel.
  tod-tod: Naama ziɛgi zu, masa ge la ɠɛni Izelayɛle unda. Dan mavofodaiti ti ɠɛni
    zou ɠaiziɛzu, ʋɛ ta zei ná. Mazɔlɔɔ eyɛsu naama ziɛgi zu zeeli, ti la ɠɛni dɛ
    zou zɔlɔɔni Izelayɛle ʋɛlɛyeɠei zɔiti saama.
  eng-WEBPB: In those days there was no king in Israel. In those days the tribe of
    the Danites sought an inheritance to dwell in; for to that day, their inheritance
    had not fallen to them amongst the tribes of Israel.
  kbq-kbq: Hagi ana knafina Israeli vahe'mokizmi kinia omani'nege'za Dani naga'mo'za
    manisaza mopagu hake'za vano hu'naze. Na'ankure Israeli vahe'mo'zama mopama erizafina
    zahufa zamagra mopa e'ori'naze.
  nhe-BL: Ipan nopa tonali axaca tlanahuatiyaya ipan tlali Israel. Huan nojquiya ipan
    nopa tonali iteipa ixhuihua Dan aya quipiyayayaj nochi inintlal huan quinequiyayaj
    moaxcatise nochi queja sequinoc huejhueyi familias tlen iixhuihua Israel quichijtoyaj.
  gub-BL: A'e 'ar rehe naheta kwaw tuwihawete Izaew izuapyapyr wanupe. Izaew ta'yr
    Nà izuapyapyr wekar ywy weko àwàm oho waiko wà. Heko wer a'e zutyka'i amo ywy
    rehe wà. Naheko wer kwaw amo teko wainuromo wà. A'e 'ar rehe nupyhyk kwaw uiwy
    uzeupe imume'u pyrer a'e wà rihi. Amogwer Izaew ta'yr izuapyapyr upyhyk uiwy Moizez
    hemimume'u kwer upaw rupi a'e wà.
  eng-DRA: 'In those days there was no king in Israel, and the tribe of Dan sought
    them an inheritance to dwell in: for unto that day they had not received their
    lot among the other tribes.'
