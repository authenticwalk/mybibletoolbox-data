verse: JDG.018.004
translations:
  mal-C: 'അയാൾ അവരോട്: “എനിക്ക് ഇതൊക്കെ ചെയ്തുതന്നിരിക്കുന്നത് മീഖാവാണ്; അദ്ദേഹം എന്നെ
    ശമ്പളത്തിനു നിർത്തിയിരിക്കുന്നു; ഞാൻ അദ്ദേഹത്തിന്റെ പുരോഹിതനാണ്” എന്നു പറഞ്ഞു.'
  deu-TKW: 'Er antwortete ihnen: So und so hat Micha gegen mich gehandelt; er dingte
    mich, und ich wurde sein Priester.'
  lin-lin: 'Elenge mobali ayebisaki bango : — Tala makambo oyo Mika asali mpo na ngai :
    Azwi ngai na mosala mpe akomisi ngai nganga-nzambe na ye.'
  eng-LSV: And he says to them, “Thus and thus has Micah done to me; and he hires
    me, and I am for a priest to him.”
  eng-GNV: And he answered them, Thus and thus dealeth Michah with me, and hath hired
    me, and I am his Priest.
  eng-WEBSTER: And he said to them, Thus and thus dealeth Micah with me, and hath
    hired me, and I am his priest.
  nhw-BL: 'Huan nopa levita quinnanquili huan quinilhui nochi catli panotoya. Nojquiya
    quiijto: ―Huan nojquiya Micaía quinejqui ma nieli niitotajtzi huan nechtlaxtlahuía
    huan yeca nitequiti nica.'
  swh-ONEN: Akawaeleza yale Mika aliyomtendea, naye akasema, “Ameniajiri nami ni kuhani
    wake.”
  bba-bba: U bu wisɑ u nɛɛ, Mikɑwɑ u mɑn yii mini nɑ n sɑ̃ɑ win yɑ̃ku kowo, u n mɑn
    ɡobi kɔsiɑmɔ.
  eng-KJVCPB: And he said unto them, Thus and thus dealeth Micah with me, and hath
    hired me, and I am his priest.
  luo-luo: Nonyisogi gima Mika nosetimone, kendo owacho niya, “Osekawa kaka jatije
    kendo an jadolo mare.”
  meu-meu: 'Bena ia ese e haere henidia, eto, Mika ese ini vada e karagu toma: davagu
    vada e henigu, bena ena hahelaḡa tauna ai vada nala.'
  npi-ULB: 'तिनले उनीहरूलाई भने, “मीकाले मेरो निम्‍ति यसो गरेका छन्: तिनको पुजारी
    हुनलाई तिनले मलाई नियुक्त गरेका छन् ।”'
  yor-yor: Ó sọ ohun tí Mika ti ṣe fún un, ó fi kún un fún wọn pé, “Ó gbà mí sí iṣẹ́,
    èmi sì ni àlùfáà rẹ̀.”
  ind-ind: Jawab pemuda itu, “Saya di sini karena Mika mempekerjakan saya sebagai
    imamnya.”
  pes-OPCB: 'لاوی جوان گفت: «میخا مرا استخدام کرده تا کاهن او باشم.»'
  tgl-ULB: 'Sinabi niya sa kanila, “Ito ang ginawa ni Mikias sa akin: Inupahan niya
    ako para maging kaniyang pari.”'
  hui-hui: Ani hale hayagola ibugua ladai bialu lalu, Maigahanda i̱ haba layagola
    henego ko. I̱ ibunaga loma binigo mo miaga haruligo ibugua i̱ yolo bigi biaga,
    lene.
  mya-mya: သူ​က​လည်း``ငါ​သည်​မိက္ခာ​နှင့်​အ​မှု​တစ်​ခု အ​တွက် သ​ဘော​တူ​ထား​ပါ​သည်။
    သူ​သည်​ငါ့ အား​အ​ခ​ပေး​၍​မိ​မိ​၏​ယဇ်​ပု​ရော​ဟိတ် အ​ဖြစ်​ဖြင့်​ငှား​ရမ်း​ထား​ပါ​သည်''
    ဟု​ပြန် ပြော​၏။
  bod-N: ཁོ་ན་རེ། མི་ཀཱས་ང་ལ་འདི་ལྟར་བྱས་བྱུང་། ཁོང་གིས་ང་རང་གླས་ནས་ཁོང་གི་མཆོད་དཔོན་དུ་བཞག་པ་ཡིན་ཞེས་སྨྲས་ཤིང་།
  sna-sna: Akavataurira zvaakanga aitirwa naMika, akati, “Akandipa basa uye ndiri
    muprista wake.”
  spa-BLM: 'Les dijo: “Así y de esta manera me ha tratado Miqueas, que me ha contratado
    y me he convertido en su sacerdote”.'
  cac-cac: Ix yalan vin̈ d'a eb' yuj strato ix sb'o yed' vin̈aj Micaía chi', yic tz'och
    vin̈ sacerdoteoc vin̈.
  swh-ULB: Akawaambia, “Hivi ndivyo Mika amefanya kwa ajili yangu Yeye aliniajiri
    mimi kuwa kahani wake.”
  bel-bel: 'Той сказаў ім: тое і тое зрабіў мне Міха, наняў мяне, і я ў яго за сьвятара.'
  deu-ELBBK: 'Und er sprach zu ihnen: So und so hat Micha mir getan; und er hat mich
    angestellt, und ich bin sein Priester geworden.'
  mbb-OT: Midtudtul zin diyà te kandan is mibeelan ni Micas kandin, ne migkaǥi sikandin
    te, “Iyan terebahu ku kayi is memumuhat a ni Micas, ne edsuhulan e zin.”
  mal-2015: 'അവൻ അവരോടു: മീഖാവു എനിക്കു ഇന്നിന്നതു ചെയ്തിരിക്കുന്നു; അവൻ എന്നെ ശമ്പളത്തിന്നു
    നിർത്തി; ഞാൻ അവന്റെ പുരോഹിതൻ ആകുന്നു എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Ov lenge odphenďa: „Kavke pes manca o Micha dovakerďa, hoj leske te služinav
    sar rašaj.“'
  pes-OPV: 'او به ایشان گفت: «میخا با من چنین و چنان رفتار نموده است، و مرااجیر گرفته،
    کاهن او شده‌ام.»'
  ron-1924: 'Ел ле-а рэспунс: „Мика фаче кутаре ши кутаре лукру пентру мине, ымь дэ
    о симбрие ши еу ый сунт преот.”'
  ben-OBCV: মীখা তার জন্য যা যা করেছিল, সে তা তাদের বলে শোনাল এবং বলল, “তিনি আমাকে
    ভাড়া করেছেন ও আমি তাঁর যাজক হয়েছি।”
  som-som: Oo isna wuxuu ku yidhi iyagii, Sidan iyo sidaas ayaa Miikaah ii sameeyey,
    wuuna i kiraystay, oo anna waxaan noqday wadaadkiisii.
  lat-VUC: 'Qui respondit eis: Hæc et hæc præstitit mihi Michas, et me mercede conduxit,
    ut sim ei sacerdos.'
  eng-ASVBT: And he said unto them, Thus and thus hath Micah dealt with me, and he
    hath hired me, and I am become his priest.
  ita-1885: 'Ed egli disse loro: Mica mi ha fatte tali e tali cose, e mi ha condotto
    per prezzo per essergli sacerdote.'
  eng-LXXUP: And he said to them, Thus and thus did Micah to me, and he hired me,
    and I became his priest.
  eng-ULB: 'He said to them, “This is what Micah has done for me: He has hired me
    to become his priest.”'
  spa-VBL: “Miqueas me arregló las cosas y me contrató como sacerdote”, les dijo.
  fra-_FOB: 'Et il répondit: Mica fait pour moi telle et telle chose, il me donne
    un salaire, et je lui sers de sacrificateur.'
  mal-mal: 'അവൻ അവരോട്: “മീഖാവ് എനിക്ക് ഇപ്രകാരം ചെയ്തിരിക്കുന്നു; അവൻ എന്നെ ശമ്പളത്തിന്
    നിർത്തി; ഞാൻ അവന്റെ പുരോഹിതൻ ആകുന്നു” എന്ന് പറഞ്ഞു.'
  urd-GVR: Lāwī ne unheṅ apnī kahānī sunāī, “Mīkāh ne mujhe naukarī de kar apnā imām
    banā liyā hai.”
  suz-BL: मिनु मेकोमी “मीकाहमी गेय गेती। मेको आ चढ़ेब दुम्‍ती” देंमाक्‍त।
  ita-1927: 'Egli rispose loro: “Mica mi ha fatto questo e questo: mi stipendia, e
    io gli servo da sacerdote”.'
  ckb-ckb: 'ئەویش پێی گوتن: «میخا ئەمە و ئەوەی بۆ کردووم و بە کرێی گرتووم و بووم بە
    کاهینی.»'
  eng-BBE: And he said to them, This is what Micah did for me, and he gave me payment
    and I became his priest.
  kan-OKCV: ಅವನು ಅವರಿಗೆ, “ಮೀಕನು ನನಗೆ ಹೀಗೆ ನಡೆಸುತ್ತಾ, ನನ್ನನ್ನು ಸಂಬಳಕ್ಕೆ ಇಟ್ಟುಕೊಂಡಿದ್ದಾನೆ.
    ನಾನು ಅವನಿಗೆ ಯಾಜಕನಾಗಿದ್ದೇನೆ,” ಎಂದನು.
  tam-2017: 'அதற்கு அவன்: இன்ன இன்னபடி மீகா எனக்குச் செய்தான்; என்னை சம்பளத்திற்கு
    பணியமர்த்தினான்; அவனுக்கு ஆசாரியனானேன் என்றான்.'
  spa-RV-1909: 'Y él les respondió: De esta y de esta manera ha hecho conmigo Michâs,
    y me ha tomado para que sea su sacerdote.'
  ron-BTF: 'Și el le-a spus: Așa și așa s-a purtat Mica cu mine și m-a angajat și
    eu sunt preotul lui.'
  eng-WEBP: He said to them, “Thus and thus has Micah dealt with me, and he has hired
    me, and I have become his priest.”
  eng-FBV: “Micah arranged things for me, and he hired me as his priest,” he told
    them.
  nld-1939: 'Hij antwoordde hun: Mika heeft een en ander voor me gedaan; hij heeft
    me gehuurd, en ik ben zijn priester.'
  nch-BL: 'Huan nopa levita quinnanquili huan quinilhui nochi ten panotoya. Nojquiya
    quiijto: ―Huan nojquiya Micaía quinejqui ma nieli niitotajtzi huan techtaxtahuía
    huan yeca nitequiti nica.'
  vie-1934: 'Người đáp: Mi-ca có đãi tôi thế nầy, thế nầy, cấp cho tôi lương tiền,
    dùng tôi làm thầy tế lễ cho người.'
  hin-CV: लेवी ने उन्हें उत्तर दिया, “मीकाह ने मेरे लिए इतना सब किया है! उन्होंने
    मुझे नौकरी पर रखा है. अब मैं उनका पुरोहित हूं.”
  spa-BES: 'Y él les dijo: Esto es lo que Micaias hizo por mí, y él me pagó y me convertí
    en su sacerdote.'
  tdx-tdx: Le hoe re am’ iereo, Hoe zao naho zao ty nanoa’ i Mikà ahy, naho karamae’e,
    vaho fa mpisoro’e iraho henaneo.
  tha-KJV: เขาตอบคนเหล่านั้​นว​่า “​มี​คาห์ทำแก่ข้าพเจ้าอย่างนี้​อย่างนี้ เขาจ้างข้าพเจ้า
    ข้าพเจ้าจึงเป็นปุโรหิตของเขา”
  por-BR-2018: 'E ele lhes respondeu: Desta e desta maneira fez comigo Mica, e me
    há tomado para que seja seu sacerdote.'
  deu-ELO: 'Und er sprach zu ihnen: So und so hat Micha mir getan; und er hat mich
    gedungen, und ich bin sein Priester geworden.'
  eng-WYC-2018: The which answered, Micah hath given to me these things and these,
    and he hath hired me for meed, that I be priest to him. (And he answered, Micah
    hath given these things, and other things to me, and he hath hired me for money,
    to be his priest.)
  epo-epo: 'Kaj li diris al ili: Tiel kaj tiel agis kun mi Miĥa, kaj li dungis min,
    kaj mi fariĝis pastro por li.'
  uig-PIN: 'U ularƣa jawabǝn: — Mikaⱨ manga mundaⱪ-mundaⱪ ⱪilip, meni yallap ɵzigǝ
    kaⱨin ⱪildi, dedi.'
  beo-beo: 'E bu adole i, “Na da Maiga ea hawa: hamonana. Na da ea gobele salasu hawa:
    hamonanebeba:le, e da nama bidi iaha.”'
  tpi-OTNT: Na em i bekim tok bilong ol olsem, “Maika i orait long mi na mi stap.
    Em i save baim mi na mi wok olsem pris bilong en.”
  hau-SA: Ya gaya musu abin da Mika ya faɗa masa ya ce, “Ya ɗauke ni aiki ya kuma
    sa in zama masa firist.”
  uig-LAT: 'U ulargha jawaben: — Mikah manga mundaq-mundaq qilip, méni yallap özige
    kahin qildi, dédi.'
  nde-nde: Lawatshela elalikwenziwe nguMikha, laselisithi, “Ungiqatshile njalo ngingumphristi
    wakhe.”
  ton-ton: Pea naʻe pehē ʻe ia kiate kinautolu, “ʻOku pehē pē, mo pehē pe ʻe Maika
    kiate au, pea kuo ne nō au kiate ia ʻaki ʻae totongi, pea ko hono taulaʻeiki au.”
  ces-1613: 'Odpověděl jim: Toto mi a toto učinil Mícha, a ze mzdy najal mne, abych
    byl jeho knězem.'
  eng-WMB: He said to them, “Thus and thus has Micah dealt with me, and he has hired
    me, and I have become his priest.”
  tam-TCV: அதற்கு அவன் மீகா தனக்குச் செய்த எல்லாவற்றையும் அவர்களுக்குச் சொல்லி, “அவன்
    என்னைக் கூலிக்கு அமர்த்தியிருக்கிறான். நான் அவனுடைய பூசாரியாக இருக்கிறேன்” என்றும்
    சொன்னான்.
  ceb-ULB: 'Mitubag siya kanila, “Mao kini ang gibuhat ni Micah kanako: Gikuha niya
    ako aron mahimong iyang pari.”'
  pol-UBG: 'A on im odpowiedział: Tak a tak postąpił ze mną Micheasz, najął mnie i
    jestem jego kapłanem.'
  urd-GVU: لاوی نے اُنہیں اپنی کہانی سنائی، ”میکاہ نے مجھے نوکری دے کر اپنا امام بنا
    لیا ہے۔“
  deu-1912: 'Er antwortete ihnen: So und so hat Micha an mir getan und hat mich gedingt,
    daß ich sein Priester sei.'
  kan-2017: ಮೀಕನು ತನಗೆ ಇಂಥಿಂಥವುಗಳನ್ನು ಸಂಬಳವಾಗಿ ಕೊಡುತ್ತಾನೆಂದೂ, ತಾನು ಅವನ ಯಾಜಕನಾಗಿದ್ದೇನೆಂದೂ
    ಹೇಳಿದನು.
  yap-yap: Me fulweg ni ga’ar, “Kug weliyew Mikah ni nggu mang prist rok ma be pi’
    puluwog.”
  hlt-MCSB: Te dongah amih taengah heben hebang la, “Maikah loh kai hamla a saii tih
    kai m'paang coeng dongah anih kah khosoih la ka om coeng,” a ti nah.
  mdy-ETH: ዒዚ ማሃዖ፦ «ቄኤሴ ማዒ ታ ማዻዛ ሚካ ታኣም ሚኢሼ ጪጋኒ ጌዔሢሮ ቄኤሴ ማዒ ታ ሃካ ናንጋኔ» ጌዔኔ።
  twi-ASANTE: Ɔkaa nhyehyɛeɛ a ɔne Mika ayɛ kyerɛɛ wɔn na ɔkyerɛɛ mu sɛ, ɔyɛ ɔsɔfoɔ
    ma Mika.
  eng-WEBU: He said to them, “Thus and thus has Micah dealt with me, and he has hired
    me, and I have become his priest.”
  wal-wal: Oichchin i, “Miiki tau hagaa hagaa oottiis; i taayyo damoozaa qanxxin,
    taani ayyo qeese gidada oottais” yaagidi etau zaariis.
  spa-PDDPT: 'Y él les respondió: Micaía hizo conmigo de esta y de aquella manera,
    y me tomó a sueldo para que sea su sacerdote.'
  gun-gun: 'Ombovai: — Po rami Mica ojapo xevy. Peráta re ixupe amba''eapo vy aiko
    ixupegua sacerdote — he''i.'
  agu-BL: Toque'n tzun yi jun levitaja'tz tan xtxole'n nin scyetz yi ẍe'n cu'n ban
    chitrat, yi cyaje'n cyen i' tetz pale'il Micaías tuml yi tetz najal.
  ilo-ULB: 'Kinuna kadakuada, “Kastoy iti inaramid ni Mica kaniak: Tinangdanannak
    nga agbalin a padina.”'
  kpg-kpg: Gei mee ga helekai, “Au dagu duhongo hegau i baahi o Micah dela e hui au
    dela e hai dana dangada hai mee dabu.”
  uig-ARA: 'ئۇ ئۇلارغا جاۋابەن: ــ مىكاھ ماڭا مۇنداق-مۇنداق قىلىپ، مېنى ياللاپ ئۆزىگە
    كاھىن قىلدى، دېدى.'
  sus-sus: A naxa e yaabi, «Mike bara fe fanyi raba n bɛ, a wali sare fima n ma, n
    xa findi a xa sɛrɛxɛdubɛ ra.»
  pon-2006: A e sapeng, patohwan, “Mie ei koasoandi ehu ong Maika, e kin pwainohng
    ie pwe I en kin papah nin duwen nah samworo.”
  ksd-ksd: 'Ma i ga biti ta diat: Mika i ga pait ra dari piragu; i ga kul iau upi
    kana tena tinabar.'
  tur-YTC: 'Onlara şöyle dedi: “Mika bana böyle böyle davrandı, beni ücretli tuttu
    ve onun kâhini oldum.”'
  grc-BRENT: Καὶ εἶπε πρὸς αὐτοὺς, οὕτω καὶ οὕτως ἐποίησέ μοι Μιχαίας, καὶ ἐμισθώσατό
    με, καὶ ἐγενόμην αὐτῷ εἰς ἱερέα.
  ind-AYT: Dia berkata kepada mereka, “Begini begitulah yang dilakukan Mikha kepadaku.
    Dia mengupah aku dan aku menjadi imamnya.”
  nya-nya: Iye anawawuza zimene Mika anamuchitira ndipo anati, “Iye anandilemba ntchito
    ndipo ndine wansembe wake.”
  hrv-hrv: 'A on im odgovori: “Mika je učinio sa mnom tako i tako. On me najmio, a
    ja mu služim kao svećenik.”'
  mps-mps: Tama agai augwaliba te po wali, “Te Maikago enabolo usu da obaso, tama
    ena bidibao. Ena agai pris sę tiwai ebaso, tama agai ena abelibo dao,” wali.
  tpi-tpi: Na em i bekim tok bilong ol olsem, “Maika i orait long mi na mi stap. Em
    i save baim mi na mi wok olsem pris bilong en.”
  dan-1931: 'Han svarede dem: “Det og det har Mika gjort for mig; han har lejet mig
    til Præst.”'
  vie-OVCB: Người này kể cho họ nghe việc Mai-ca mướn mình làm thầy tế lễ.
  guj-2017: તેણે તેઓને કહ્યું, મિખાએ મારા માટે આ કર્યું છે. “તેણે મને કામ પર રાખ્યો
    અને હું તેનો યાજક થયો છું.”
  pon-2006A: A e sapeng, patohwan, “Mie ei koasoandi ehu ong Maika, e kin pwainohng
    ie pwe I en kin papah nin duwen nah samworo.”
  por-BRBSL: 'Ele disse a eles: “Assim e assim Micah lidou comigo, e ele me contratou,
    e eu me tornei seu padre”.'
  cth-cth: Ahnimouh ni, ahnimouh koe Mikah ni hettelah na sak awh. Na hlai awh teh,
    vaihma lah ka o ati pouh.
  twi-twi: Ɔkaa nhyehyɛe a ɔne Mika ayɛ kyerɛɛ wɔn na ɔkyerɛɛ mu sɛ, ɔyɛ ɔsɔfo ma
    Mika.
  hlt-hlt: Te dongah amih taengah heben hebang la, “Maikah loh kai hamla a saii tih
    kai m'paang coeng dongah anih kah khosoih la ka om coeng,” a ti nah.
  tbz-SIM: 'Kòo bɛ̀ tɛ̃̀ńnɛ́ kɛ dɔ̀: Mikɑɑ weè yɛ̃ nní mbo o borɛ̀ kɛ tú ikuɔ́ nìùtì,
    kòò n yietì.'
  msy-2020: Ezɨ a kamaghɨn men akam ikaragha ghaze, “Maika uabɨ na mɨkemezɨ, kɨ kagh
    iti. A na givezima kɨ an ofa gamir gumazimɨn otogha kagh iti.”
  azb-azb: 'Levili onlara dedi: «Mikeya mənim üçün belə-belə işlər gördü. O məni muzdla
    tutdu və mən də onun kahini oldum».'
  eng-DBY: And he said to them, Thus and thus has Micah done to me; and he has hired
    me, and I am his priest.
  hin-2017: उसने उनसे कहा, “मीका ने मुझसे ऐसा-ऐसा व्यवहार किया है, और मुझे नौकर रखा
    है, और मैं उसका पुरोहित हो गया हूँ।”
  eng-YLT: And he saith unto them, 'Thus and thus hath Micah done to me; and he hireth
    me, and I am to him for a priest.'
  eng-WYC-2017: The which answered, Micah hath given to me these things and these,
    and he hath hired me for meed, that I be priest to him.
  eng-WMBB: He said to them, “Thus and thus has Micah dealt with me, and he has hired
    me, and I have become his priest.”
  urd-GVH: लावी ने उन्हें अपनी कहानी सुनाई, “मीकाह ने मुझे नौकरी देकर अपना इमाम बना
    लिया है।”
  rug-rug: Olaṉa si asa, “Ele variva toṉoti si gami kara Maika, meke tabarau sa koasa
    tinavete pude nana hiama,” gua.
  gaz-gaz: Innis, “Miikaatu na qaxarate; anis luba isaa ti” jedhee waan inni isaaf
    godhe isaanitti hime.
  fra-LSG: 'Il leur répondit: Mica fait pour moi telle et telle chose, il me donne
    un salaire, et je lui sers de prêtre.'
  yal-yal: A yi e yabi, a naxa, “Mike bata ito nun ito raba n xa, a n saren fima,
    n mɔn bata findi a saraxaraliin na.”
  haw-1868: I mai la ia, Penei, a penei ka hana ana o Mika ia'u, a ua hoolimalima
    mai ia'u, a owau no kona kahuna.
  arb-NAV: 'فَأَجَابَهُمْ: «كَذَا وَكَذَا صَنَعَ لِي مِيخَا، وَقَدِ اسْتَأْجَرَنِي
    فَأَصْبَحْتُ لَهُ كَاهِناً».'
  ewe-ewe: Egblɔ dɔ si wɔm wòle na Mika abe eƒe nunɔla ene la na wo.
  eng-LEE: And he said unto them, Thus and thus hath Micah done unto me; and he hired
    me, and I became his priest.
  asm-FB: তাতে তেওঁ তেওঁলোকক ক’লে, “মীখাই মোলৈ এই দৰে ব্যৱহাৰ কৰিলে; তেওঁ মোক বেতন
    দিবলৈ স্বীকাৰ কৰাত মই তেওঁৰ পুৰোহিত হ’লো।”
  sus-A: عَ نَشَ عٍ يَابِ، «مِكٍ بَرَ قٍ قَنيِ رَبَ ﭑ بّ، عَ وَلِ سَرٍ قِمَ ﭑ مَ،
    ﭑ شَ قِندِ عَ شَ سّرّشّدُبّ رَ.»
  fra-SBL: 'Il leur dit : « C''est ainsi que Michée m''a traité, il m''a engagé et
    je suis devenu son prêtre. »'
  hbo-hbo: וַיֹּ֣אמֶר אֲלֵהֶ֔ם כָּזֹ֣ה וְכָזֶ֔ה עָ֥שָׂה לִ֖י מִיכָ֑ה וַיִּשְׂכְּרֵ֕נִי
    וָאֱהִי־לֹ֖ו לְכֹהֵֽן׃
  kik-kik: Nake akĩmeera ũrĩa Mika aamwĩkĩire, akĩmeera atĩrĩ, “We nĩanyandĩkĩte na
    niĩ ndĩ mũthĩnjĩri-Ngai wake.”
  fra-NCL: 'Il leur répondit : « Michas a fait pour moi telle et telle chose, il me
    donne un salaire, et je lui sers de prêtre. »'
  cek-AK: To naah Levi mah nihcae khaeah, Mikah mah sak ih hmuen to a thuih pae; hae
    kami mah kai ang tlai pongah, anih ih qaima ah ka oh, tiah a naa.
  cuk-cuk: 'Machi-sapingwa, Micaía-ega-ibmar-imaksad sogded, degi, ega sogded: —Micaía
    anbo igar-mesisad, degi, an ega dule-irwa-a-bab-dummadse-goledga an gued.'
  uig-CYR: 'У уларға җававән: — Микаһ маңа мундақ-мундақ қилип, мени яллап өзигә каһин
    қилди, деди.'
  tel-2017: అతడు మీకా తనకు చేసిందంతా చెప్పాడు. “నేను మీకాకు పూజారిగా ఉన్నాను. అతడు
    నాకు జీతం ఇస్తున్నాడు” అని చెప్పాడు.
  hat-BSA: 'Li te di yo: “Men tèl bagay ak tèl bagay Mica te fè m, e li te anplwaye
    m, epi mwen te vin prèt li.”'
  kos-kos: Na el fahk nu selos, “Micah el srukyuyak ngan orekma lal, ac el moli nu
    sik tuh nga in mwet tol lal.”
  hbo-WLC: וַיֹּ֣אמֶר אֲלֵהֶ֔ם כָּזֹ֣ה וְכָזֶ֔ה עָ֥שָׂה לִ֖י מִיכָ֑ה וַיִּשְׂכְּרֵ֕נִי
    וָאֱהִי־ל֖וֹ לְכֹהֵֽן׃
  ibo-ibo: Nwokorobịa ahụ kọwara ha ihe Maịka meere ya. Ọ gwara ha, “O nyere m ọrụ,
    abụkwa m onye nchụaja ya.”
  ory-ory: ତହିଁରେ ସେ ସେମାନଙ୍କୁ କହିଲା, ମୀଖା ମୋହର ପ୍ରତି ଏହି ଏହି ପ୍ରକାର ବ୍ୟବହାର କଲା,
    “ସେ ମୋତେ ବେତନ ଦେଇ ନିଯୁକ୍ତ କରିଅଛି ଓ ମୁଁ ତାହାର ଯାଜକ ହୋଇଅଛି।”
  chk-chk: Nge ätewe a üreniir, “Iei usun mine Maika a föri ngeniei. A möniei pwe
    üpwe eman nöün souasor.”
  rop-rop: Wal det serramonimen bin tok, “Maika bin dalim mi blanga jidanbat iya,
    en im peiyim mi blanga jidan serramonimen blanga im.”
  ukr-1871: 'І відказав їм він: Так і так обійшовсь ізо мною Миха: найняв мене, й
    я його сьвященником.'
  deu-1951: 'Er antwortete ihnen: So und so hat Micha an mir getan, und er hat mich
    gedungen, daß ich sein Priester sei.'
  eng-JPS: 'And he said unto them: ''Thus and thus hath Micah dealt with me, and he
    hath hired me, and I am become his priest.'''
  srp-1865: 'A on im reèe: tako i tako uèini mi Miha, i najmi me da mu budem sveštenik.'
  lug-lug: N’abategeeza Mikka bye yamukolera, n’abagamba nti, “Yampangisa era ndi
    kabona we.”
  heb-heb: ויאמר אלהם כזה וכזה עשה לי מיכה וישכרני ואהי לו לכהן׃
  ben-IRV: সে তাদেরকে বলল, “মীখা আমার প্রতি এই এই ধরনের ব্যবহার করেছেন, তিনি আমাকে
    বেতন দিচ্ছেন, আর আমি তার পুরোহিত হয়েছি।”
  pan-pan: ਉਸ ਨੇ ਉਨ੍ਹਾਂ ਨੂੰ ਦੱਸਿਆ ਕਿ ਮੀਕਾਹ ਨੇ ਉਸ ਲਈ ਕੀ-ਕੀ ਕੀਤਾ ਹੈ ਅਤੇ ਕਿਹਾ, “ਉਸਨੇ
    ਮੈਨੂੰ ਤਨਖਾਹ ਉੱਤੇ ਰੱਖਿਆ ਅਤੇ ਮੈਂ ਉਸ ਦਾ ਪੁਰੋਹਿਤ ਬਣ ਗਿਆ ਹਾਂ।”
  mya-JVB: ထိုသူက၊ မိက္ခါ သည် ဤမည်သောအမှု ဤမည်သော အရာကို ပေး၍ ငါ့ ကို ငှါး သဖြင့်
    ၊ ငါသည် သူ ၏ ယဇ်ပုရောဟိတ် လုပ် နေသည်ဟု ပြန် ပြော၏။
  hmo-hmo: Levi tauna ese ia haere, ia gwau, “Mika ese egu gaukara dalana iniseni
    ia karaia, ia ese egu davana ia henia, bona lau be iena hahelagaia tauna.”
  urd-urd: उसने उनसे कहा, “मीकाह ने मुझ से ऐसा ऐसा सुलूक किया, और मुझे नौकर रख लिया
    है और मैं उसका काहिन बना हूँ।”
  rus-SYN: 'Он сказал им: то и то сделал для меня Миха, нанял меня, и я у него священником.'
  bqc-SIM: 'Ɔ̃ à yã́ pↄ́ Mika kɛ̀ɛ ònɛ́ à mɛ̀: Àlɛ fĩabomɛɛ. Aà sa''onan ma
    ũ.'
  tcz-CHONGTHU: Aman Micah toh akinoptona chuleh Micah in athempua apansah na thuchu
    aseipeh tan ahi.
  mar-mar: तो त्यांना म्हणाला, “मीखाने माझ्यासाठी जे काही केले ते असे आहे, आणि मला
    मोलाने नियुक्त केले आणि मी त्याचा याजक झालो आहे.”
  qub-qub: Tapuptin willaran Micaiawan imano parlashantapis, Leví trïbu mösuga cüran
    cananpaj imano churashantapis.
  hat-hat: 'Li reponn yo: -Mwen gen yon dizon ak Mika, l''ap peye m'', epi m''ap sèvi
    l'' prèt.'
  eng-BSB: “Micah has done this and that for me,” he replied, “and he has hired me
    to be his priest.”
  tod-tod: 'Nii kpein Mika kɛɛni bɛ, é naati boni ti ma, é ɠɛ ti ma: «Toɠa ɗa sàla,
    gè ɠɛa ga ná-zalaɠa ɠula nui.»'
  eng-WEBPB: He said to them, “Thus and thus has Micah dealt with me, and he has hired
    me, and I have become his priest.”
  kbq-kbq: Anage hazageno amanage huno ana ne'mo'a zamasami'ne, Maika'a amanage huno
    hunante'ne, mizasegantegahuanki pristi vaheni'a manio huno hige'na, pristi ne'a
    mani'nogeno mizasenenante.
  nhe-BL: 'Huan nopa levita quinnanquili huan quinilhui nochi tlen panotoya. Nojquiya
    quiijto: ―Huan nojquiya Micaía quinejqui ma nieli niitotajtzi huan nechtlaxtlahuía
    huan yeca nitequiti nica.'
  gub-BL: — Azapokatu heze'eg Mika hehe we ihe. Umur temetarer ihewe a'e. Aiko xaxeto
    romo ma'ea'yr zuka har romo Tupàn henataromo izupe ihe, i'i wanupe.
  eng-DRA: 'He answered them: Michas hath done such and such things for me, and hath
    hired me to be his priest.'
