verse: JDG.018.020
translations:
  mal-C: അപ്പോൾ പുരോഹിതൻ സന്തുഷ്ടനായി, അദ്ദേഹംതന്നെ ആ ഏഫോദും ഗൃഹബിംബവും കൊത്തുപണിയായ
    വിഗ്രഹവും എടുത്ത് അവരോടുകൂടെ പോയി.
  deu-TKW: Das sagte dem Priester zu, und er nahm den Ephod und Teraphim, das Schnitzbild
    und das Gußbild und trat inmitten der Leute.
  lin-lin: Nganga-nzambe atondaki na esengo, akamataki efode, banzambe ya bikeko ya
    ndako mpe bikeko mosusu ; akendeki elongo na bato ya libota ya Dani.
  eng-LSV: And the heart of the priest is glad, and he takes the ephod, and the teraphim,
    and the carved image, and goes into the midst of the people,
  eng-GNV: And the Priestes heart was glad, and hee tooke the Ephod and the Teraphim,
    and the grauen image, and went among the people.
  eng-WEBSTER: And the priest's heart was glad, and he took the ephod, and the teraphim,
    and the graven image, and went in the midst of the people.
  nhw-BL: Huan nopa levita totajtzi yolpajqui huan quicuic nopa yolixpantzajcayotl,
    nopa pilteteyotzitzi, huan ne sequinoc teteyome huan yajqui ininhuaya.
  swh-ONEN: Yule kuhani akafurahi. Akachukua ile naivera, zile sanamu nyingine ndogo
    za nyumbani, na sanamu ya kuchonga, naye akaenda pamoja na wale watu.
  bba-bba: Mɑ ɡɑri yi, yi yɑ̃ku kowo wi dore. Yerɑ bɑ nùn bwɑ̃ɑroku ni wɛ̃ u kɑ bu
    swĩi.
  eng-KJVCPB: And the priest’s heart was glad, and he took the ephod, and the teraphim,
    and the graven image, and went in the midst of the people.
  luo-luo: Bangʼe jadolo nobedo gi mor. Nokawo law mayom mar dolo miluongo ni efod,
    nyiseche manono mag udi kod kido mopa kendo nodhi gi jogo.
  meu-meu: Bena hahelaḡa tauna lalona vada e moale; bena ia ese dabua helaḡana bona
    kaivakuku bona e koroa laulauna e abi, idia bogaragidiai ela.
  npi-ULB: ती पुजारीको हृदय हर्षित भयो । तिनले त्यो एपोद, घर-देवताहरू, र खोपिएको मूर्ति
    लिए, र ती मानिसहरूसँगै गए ।
  yor-yor: Nígbà náà ni inú àlùfáà náà sì dùn, òun mú efodu náà, àwọn òrìṣà ìdílé
    mìíràn àti ère fínfín náà, ó sì bá àwọn ènìyàn náà lọ.
  ind-ind: Imam itu senang mendengarnya. Dia pun ikut bersama mereka dengan membawa
    efod, patung yang berlapis perak, dan patung-patung berhala pelindung keluarga.
  pes-OPCB: کاهن جوان با شادی پذیرفت و ایفود و بتها را برداشته، همراه آنها رفت.
  tgl-ULB: Nagalak ang puso ng pari. Kinuha niya ang epod, mga sambahayan ng diyos
    at ang inukit na anyo, at sumama sa mga tao.
  hui-hui: Ani laya handala loma binigo mo miaga biago ibu turu halu anda biagoha
    mbirale bi pupu wiaga wiaru bibahende mo yai halu ibu ti heba pole pene.
  mya-mya: ထို​အ​ခါ​ယဇ်​ပု​ရော​ဟိတ်​သည်​လွန်​စွာ ဝမ်း​မြောက်​သ​ဖြင့် ရုပ်​တု​များ​နှင့်​သင်​တိုင်း
    တော်​တို့​ကို​ယူ​၍​ထို​လူ​စု​နှင့်​အ​တူ လိုက်​သွား​လေ​သည်။
  bod-N: མཆོད་དཔོན་དགའ་བར་གྱུར་ཏེ་བེར་ཐུལ་དང་ཁྱིམ་གྱི་ལྷ་སྐུ། དེ་མིན་སྐུ་བརྐོས་མ་བཅས་རྣམས་ཁྱེར་ནས་ཁོ་རྣམས་ཀྱི་ཁྲོད་དུ་ཕྱིན།
  sna-sna: Ipapo muprista akafara. Akatora efodhi, vamwe vamwari nechifananidzo chakavezwa
    akaenda pamwe chete navanhu.
  spa-BLM: El corazón del sacerdote se alegró, y tomó el efod, los terafines y la
    imagen grabada, y se fue con el pueblo.
  cac-cac: Ix scha sc'ol vin̈ sacerdote tas ix yal eb' chi'. Ix yic'anec' juntzan̈
    chi' vin̈ d'a eb'. Ix och vin̈ d'a scal eb', ix b'at vin̈ yed' eb'.
  swh-ULB: Moyo wa kuhani ulifurahi. Akachukua efodi, miungu ya nyumba, na sanamu
    ya kuchongwa, akaenda pamoja na hao watu.
  bel-bel: Сьвятар узрадаваўся і ўзяў наплечнік, тэрафім і балвана, і пайшоў за народам.
  deu-ELBBK: Da wurde das Herz des Priesters froh, und er nahm das Ephod und die Teraphim
    und das geschnitzte Bild und ging mitten unter das Volk.
  mbb-OT: Ingkesuat dutun te memumuhat haazà is migkaǥi zan kandin, umbe mid-uǥup
    en sikandin te kebpenguwa zuen te ipud, menge ledawan he mid-epizan te pelata,
    wey zuma pa he menge ed-ezapen, ne miduma sikandin kandan.
  mal-2015: അപ്പോൾ പുരോഹിതന്റെ മനം തെളിഞ്ഞു; അവൻ ഏഫോദും ഗൃഹബിംബവും കൊത്തുപണിയായ വിഗ്രഹവും
    എടുത്തു പടജ്ജനത്തിന്റെ നടുവിൽ നടന്നു.
  rmc-rmc: Le rašaske oda sas pre dzeka. Iľa o efodos, kherutne devloren the e avričhingerďi
    modla a geľa jekhetane lenca.
  pes-OPV: پس دل کاهن شاد گشت. وایفود و ترافیم و تمثال تراشیده را گرفته، در میان قوم
    داخل شد.
  ron-1924: Преотул с-а букурат ын инима луй, а луат ефодул, терафимий ши кипул чоплит
    ши с-а унит ку чата попорулуй.
  ben-OBCV: সেই যাজক খুব খুশি হল। সে সেই এফোদ, গৃহদেবতাদের এবং সেই প্রতিমাটি নিয়ে
    সেই লোকদের সঙ্গে চলে গেল।
  som-som: Markaasuu wadaadkii qalbiga ka farxay, oo qaaday eefodkii iyo teraafiimkii,
    iyo sanamkii xardhanaa, oo wuxuu dhex galay dadka.
  lat-VUC: Quod cum audisset, acquievit sermonibus eorum, et tulit ephod, et idola,
    ac sculptile, et profectus est cum eis.
  eng-ASVBT: And the priest’s heart was glad, and he took the ephod, and the teraphim,
    and the graven image, and went in the midst of the people.
  ita-1885: E il sacerdote se ne rallegrò nel suo cuore, e prese l'Efod, e le immagini,
    e la scultura, e se ne andò fra quella gente.
  eng-LXXUP: And the heart of the priest was glad, and he took the ephod, and the
    teraphim, and the graven image, and the molten image, and went in the midst of
    the people.
  eng-ULB: The priest's heart was glad. He took the ephod, the household gods, and
    the carved figure, and went along with the people.
  spa-VBL: Esto le pareció una buena idea al sacerdote y se fue con ellos. Llevando
    el efod, los ídolos de la casa y la imagen hecha con plata fundida, marchó con
    el pueblo a su alrededor.
  fra-_FOB: Alors le sacrificateur eut de la joie en son cœur; il prit l'éphod, les
    théraphim et l'image taillée, et se mit au milieu du peuple.
  mal-mal: അപ്പോൾ പുരോഹിതൻ സന്തോഷിച്ച് ഏഫോദും ഗൃഹബിംബവും കൊത്തുപണിയായ വിഗ്രഹവും എടുത്ത്
    പടജ്ജനത്തിന്റെ നടുവിൽ നടന്നു.
  urd-GVR: Yih sun kar imām ḳhush huā. Wuh afod, tarāshā huā but aur bāqī butoṅ ko
    le kar musāfiroṅ meṅ sharīk ho gayā.
  suz-BL: मिनु मेको चढ़ेब बिश्‍शा, मेको निसाफ पतीके ऊरीम नु थुम्‍मीम बाक्‍शो झोला
    खिं ङा देवतापुकी नु मेको मुशा चांदीम गिल्‍शो मूर्ति कुरशा, मेकोपुकी नु गाक्‍माक्‍‍त।
  ita-1927: Il sacerdote si rallegrò in cuor suo; prese l’efod, gl’idoli e l’immagine
    scolpita, e s’unì a quella gente.
  ckb-ckb: ئیتر کاهینەکەش دڵخۆش بوو، ئێفۆدەکە و بتەکان و پەیکەرە داتاشراوەکەی برد
    و چووە ڕیزی گەلەکەوە.
  eng-BBE: Then the priest's heart was glad, and he took the ephod and the family
    gods and the pictured image and went with the people.
  kan-OKCV: ಆಗ ಯಾಜಕನು ಸಂತೋಷಪಟ್ಟು ಏಫೋದನ್ನೂ, ಪ್ರತಿಮೆಗಳನ್ನೂ, ಕೆತ್ತಿದ ವಿಗ್ರಹವನ್ನೂ ತೆಗೆದುಕೊಂಡು
    ಜನರ ಮಧ್ಯದಲ್ಲಿ ಹೋದನು.
  tam-2017: அப்பொழுது ஆசாரியனுடைய மனது மகிழ்ச்சியடைந்து, அவன் ஏபோத்தையும் உருவங்களையும்
    செதுக்கப்பட்ட விக்கிரகத்தையும் எடுத்துக்கொண்டு, மக்களிடம் போனான்.
  spa-RV-1909: Y alegróse el corazón del sacerdote; el cual tomando el ephod y el
    teraphim, y la imagen, vínose entre la gente.
  ron-BTF: Și inima preotului s-a bucurat și a luat efodul și terafimii și chipul
    cioplit și a mers în mijlocul poporului.
  eng-WEBP: The priest’s heart was glad, and he took the ephod, the teraphim, and
    the engraved image, and went with the people.
  eng-FBV: This seemed like a good idea to the priest and he left with them. Carrying
    the ephod, the household idols, and the image made with molten silver, he marched
    with the people all around him.
  nld-1939: De priester stemde toe, nam efod, terafim en beeld met zich mee, en voegde
    zich bij het volk.
  nch-BL: Huan nopa levita totajtzi yolpajqui huan quicuic nopa yolixtzajcayot, nopa
    pilteteyotzitzi, huan nopa sequinoc teteyome huan yajqui inihuaya.
  vie-1934: Thầy tế lễ mừng lòng, lấy ê-phót, những thê-ra-phim, và tượng chạm, rồi
    nhập với bọn ấy.
  hin-CV: पुरोहित ने प्रसन्‍न हृदय से खोदी हुई मूर्तियां, एफ़ोद और गृहदेवता की मूर्तियां
    अपने साथ लीं और उन लोगों के साथ चल दिया.
  spa-BES: Entonces se alegró el corazón del sacerdote, y tomó el efod y los dioses
    de la familia y la imagen tallada y se fue con la gente.
  tdx-tdx: Nifale amy zao ty arofo’ i mpisoroñey, le rinambe’e i hareañey naho i terafimey
    naho i hatae sinokitsey vaho nañaivo’ ondatio ao.
  tha-KJV: ใจของปุโรหิ​ตก​็​ยินดี เขาจึงเอารูปเอโฟด รู​ปพระ และรูปแกะสลัก เดินไปในหมู่​ประชาชน
  por-BR-2018: E alegrou-se o coração do sacerdote; o qual tomando o éfode e os ídolos,
    e a imagem, veio entre a gente.
  deu-ELO: Da wurde das Herz des Priesters froh, und er nahm das Ephod und die Teraphim
    und das geschnitzte Bild und ging mitten unter das Volk.
  eng-WYC-2018: And when he had heard this, he assented to their words, and he took
    the ephod, and idols, and the graven image, and went forth with them. (And when
    he had heard this, he agreed with what they said, and he himself took hold of
    the ephod, and the carved idol, and the teraphim, and the cast image, and went
    away with them.)
  epo-epo: Kaj tio bone plaĉis al la pastro, kaj li prenis la efodon kaj la domajn
    diojn kaj la figuron kaj iris inter la popolon.
  uig-PIN: Xundaⱪ dewidi, kaⱨinning kɵngli hux bolup, ǝfod, tǝrafim butliri wǝ oyma
    mǝbudni elip hǝlⱪning arisiƣa kirip turdi.
  beo-beo: Amo hou, gobele salasu dunu da hahawane ba:i. Amaiba:le, e da sema liligi
    huluane gaguli, ili sigi asi.
  tpi-OTNT: Pris i amamas long dispela tok na em kisim ol dispela samting bilong haus
    lotu na em i go wantaim ol.
  hau-SA: Sai firist ya yi farin ciki. Ya ɗauki efod, sauran allolin gida da siffar
    da aka sassaƙa ya tafi tare da mutanen.
  uig-LAT: Shundaq déwidi, kahinning köngli xush bolup, efod, terafim butliri we oyma
    mebudni élip xelqning arisigha kirip turdi.
  nde-nde: Umphristi wathokoza. Wathatha isembatho semahlombe, labanye onkulunkulu
    basendlini kanye lesithombe esibaziweyo wahamba labantu.
  ton-ton: Pea naʻe fiefia ʻae loto ʻoe taulaʻeiki, pea naʻe toʻo ʻe ia ʻae ʻefoti,
    mo e tamapua, mo e meʻa fakatātā kuo tā, pea ʻalu ia ʻi he lotolotonga ʻoe kakai.
  ces-1613: I zradovalo se srdce kněze, a vzav efod a terafim a rytinu, šel u prostřed
    lidu toho.
  eng-WMB: The priest’s heart was glad, and he took the ephod, the teraphim, and the
    engraved image, and went with the people.
  tam-TCV: அப்பொழுது பூசாரி மகிழ்ச்சியடைந்தான். அவன் ஏபோத்தையும், மற்றும் வீட்டு தெய்வங்களையும்,
    செதுக்கப்பட்ட சிலையையும் எடுத்துக்கொண்டு அவர்களோடு போனான்.
  ceb-ULB: Ang kasingkasing sa pari nalipay. Gikuha niya ang ephod, ang mga diosdios
    sa balay, ang kinulit nga larawan, ug miuban sa mga tawo.
  pol-UBG: I uradowało się serce kapłana. Wziął więc efod, terafim i ryty posąg i
    przyłączył się do tego ludu.
  urd-GVU: یہ سن کر امام خوش ہوا۔ وہ افود، تراشا ہوا بُت اور باقی بُتوں کو لے کر مسافروں
    میں شریک ہو گیا۔
  deu-1912: Das gefiel dem Priester wohl, und er nahm den Leibrock, die Hausgötzen
    und das Bild und kam mit unter das Volk.
  kan-2017: ಯಾಜಕನು ಈ ಮಾತನ್ನು ಕೇಳಿ ಸಂತೋಷಪಟ್ಟು ಏಫೋದನ್ನೂ ದೇವತಾಪ್ರತಿಮೆಗಳನ್ನೂ, ಕೆತ್ತನೆಯ
    ವಿಗ್ರಹವನ್ನೂ, ತೆಗೆದುಕೊಂಡು ಅವರ ಬಳಿಗೆ ಬಂದನು.
  yap-yap: Mri felfelan’ fare prist, me fek fa pin’em nib tabgul nge un ngorad ngranod.
  hlt-MCSB: Khosoih kah a lungbuei tah a voelphoeng pah dongah hnisui, sithui, mueithuk
    te a khuen tih pilnam lakli la cet.
  mdy-ETH: ዬያ ዔያታ ጌዔሢ ቄኤሳሢ ዎዛሴሢሮ ፆኦዞንታ ዦዋቶ ቃንፆ ሉኮንታ ዔኪ ዔያቶና ዎላ ዴንዴኔ።
  twi-ASANTE: Ɔsɔfoɔ aberanteɛ no ani gyeeɛ sɛ ɔne wɔn bɛkɔ. Enti ɔfaa asɔfotadeɛ
    kronkron no, abusua ahoni ne nsɛsodeɛ a wɔasene no.
  eng-WEBU: The priest’s heart was glad, and he took the ephod, the teraphim, and
    the engraved image, and went with the people.
  wal-wal: Yaagin qeesee ufaittiis; ufaittidi eefuudiyaa, so giddo eeqaa misiletanne
    mittappe masettida misiliyaa ekkidi, asatuura issippe biis.
  spa-PDDPT: Entonces el corazón del sacerdote se alegró y tomó el efod, los ídolos
    domésticos y la imagen tallada, y fue con aquella gente.
  gun-gun: sacerdote oendu vy ovy'a opy'a py. Ha'e rami vy ha'e ae ju manto sacerdote
    pegua oipe'a, ta'angaa oo py ikuai va'e ha'e ta'angaa yvyra guigua oipe'a avi
    vy oguenoẽ heravy ha'e kuery mbyte rupi.
  agu-BL: Wi'nin tzun stzatzine'n yi pale'a'tz te yi xtxolbil yi ben tbital, nin tzun
    ben tcy'altz yi teblal yi ryos yi sakal cu'n te'j, tuml yi efod tu yi e'chk chiryosil,
    nin xom nintz scye'j yi e' aj Dana'tz.
  ilo-ULB: Nagrag-o ti puso ti padi. Innalana ti efod, dagiti didoisen ti bumalay,
    ken ti kinitikitan a ladawan, ket nakikuyog kadagiti tattao.
  kpg-kpg: Deenei guu hai tangada hai mee dabu gi tenetene huoloo, gei mee gaa kae
    nia mee dabu aalaa, gaa hana dalia digaula.
  uig-ARA: شۇنداق دېۋىدى، كاھىننىڭ كۆڭلى خۇش بولۇپ، ئەفود، تەرافىم بۇتلىرى ۋە ئويما
    مەبۇدنى ئېلىپ خەلقنىڭ ئارىسىغا كىرىپ تۇردى.
  sus-sus: Sɛrɛxɛdubɛ naxa sɛɛwa na wɔyɛnyi ra. A naxa sɛrɛxɛdubɛ kuntigi xa donma,
    kuyee, nun na kuye masolixi tongo, a naxa bira e fɔxɔ ra.
  pon-2006: Met eri kaparanda samworo, ih eri ale dipwisou sarawi ko oh iangirailda.
  ksd-ksd: Ma i ga gugu ra bala i ra tena tinabar, ma i ga tak pa ra mal na bongobongo,
    ma ra umana tabalar, ma ra tabataba di ga ka ia, ma i ga vana livuan ta ra tarai.
  tur-YTC: Kâhinin yüreği sevindi ve efodu, terafimi ve oyma sureti alıp halkla birlikte
    gitti.
  grc-BRENT: Καὶ ἠγαθύνθη ἡ καρδία τοῦ ἱερέως, καὶ ἔλαβε τὸ ἐφὼδ καὶ τὸ θεραφὶν καὶ
    τὸ γλυπτὸν καὶ τὸ χωνευτὸν, καὶ ἦλθεν ἐν μέσῳ τοῦ λαοῦ.
  ind-AYT: Hati imam itu bergembira. Dia mengambil efod, terafim, dan patung pahatan
    itu, dan masuk ke tengah-tengah orang banyak.
  nya-nya: Wansembeyo anakondwera ndipo anatenga efodi, fano la mʼnyumba ndi fano
    losema natsagana nawo.
  hrv-hrv: Svećenik se obradova; uze on efod, terafe i rezani i ljeveni idol te ode
    s ljudima.
  mps-mps: Pris te pode wiegi yai homu pemene elama, tama agai te tibo god dabe selama,
    te augwali dali palio.
  tpi-tpi: Pris i amamas long dispela tok na em kisim ol dispela samting bilong haus
    lotu na em i go wantaim ol.
  dan-1931: Da blev Præsten glad, tog Efoden, Husguden og Gudebilledet og sluttede
    sig til Krigsfolkene.
  vie-OVCB: Thầy tế lễ mừng quá, mang cả ê-phót, tượng thần, và tượng chạm, đi theo
    đám người ấy.
  guj-2017: યાજકોનું હૃદય આનંદથી ભરાઈ ગયું. એફોદ, તરાફીમ, કોતરેલી મૂર્તિ લઈને તે તેઓની
    સાથે ચાલ્યો ગયો.
  pon-2006A: Met eri kaparanda samworo, ih eri ale dipwisou sarawi ko oh iangirailda.
  por-BRBSL: O coração do padre ficou contente, pegou o éfode, o teraphim e a imagem
    gravada e foi com o povo.
  cth-cth: Hahoi, vaihma teh a lung ahawi. Ephod hoi Terah cathut hoi hlun e meikaphawk
    hah a la teh, ahnimouh koe a kâen toe.
  twi-twi: Ɔsɔfo aberante no ani gyei sɛ ɔne wɔn bɛkɔ. Enti ɔfaa asɔfotade kronkron
    no, abusua ahoni ne ohoni a wɔagu no.
  hlt-hlt: Khosoih kah a lungbuei tah a voelphoeng pah dongah hnisui, sithui, mueithuk
    te a khuen tih pilnam lakli la cet.
  tbz-SIM: Kɛ̀ diwɛ̀ìi pĩ́ nyikuɔ́ nìùtì, kòo túótɛ́ tɛtenkɑɑnìtɛ̀ nɛ̀ sisɑ́m̀pɔ́sì
    nɛ̀ tɛtɛtɛ̀ tɛ̀ɛ̀ dɑ̀ri timɑ́tì, kɛ́kɔɔrɛnko ditĩ̀nnì.
  msy-2020: Ezɨ ofa gamir gumazim kamaghɨn oregha navir amɨrizim inigha, ofa gamir
    gumazibar korotiam ko, Godɨn ifongiam gɨfofoghamin marvir guar doziba ko, silvan
    marvir guamning inigha, men gɨn zui.
  azb-azb: Kahinin könlü şad oldu, efodla ev bütlərini və oyma bütü götürüb xalq ilə
    bərabər getdi.
  eng-DBY: Then the priest's heart was glad, and he took the ephod, and the teraphim,
    and the graven image, and went in the midst of the people.
  hin-2017: तब पुरोहित प्रसन्न हुआ, इसलिए वह एपोद, गृहदेवता, और खुदी हुई मूरत को लेकर
    उन लोगों के संग चला गया।
  eng-YLT: And the heart of the priest is glad, and he taketh the ephod, and the teraphim,
    and the graven image, and goeth into the midst of the people,
  eng-WYC-2017: And when he had heard this, he assented to their words, and he took
    the ephod, and idols, and the graven image, and went forth with them.
  eng-WMBB: The priest’s heart was glad, and he took the ephod, the teraphim, and
    the engraved image, and went with the people.
  urd-GVH: यह सुनकर इमाम ख़ुश हुआ। वह अफ़ोद, तराशा हुआ बुत और बाक़ी बुतों को लेकर
    मुसाफ़िरों में शरीक हो गया।
  rug-rug: Qetu hola nia sa hiama sapu gua asa, ke paleki sa sari na tiṉitoṉa hopedi
    meke luli la koa rini si asa.
  gaz-gaz: Lubni sun ni gammade. Innis dirata, waaqota tolfamoo mana keessaa biraatii
    fi fakkii soofame sana fudhatee isaan wajjin deeme.
  fra-LSG: Le prêtre éprouva de la joie dans son cœur; il prit l’éphod, les théraphim,
    et l’image taillée, et se joignit à la troupe.
  yal-yal: Saraxaraliin yi sɛwa, a yi batu seen nun suxurene nun sawurane rasuxu,
    a bira yamaan fɔxɔ ra.
  haw-1868: Olioli iho la ka naau o ke kahuna, a lawe ae la oia i ka epoda, a me ke
    terapima, a me ke kii, a hele aku la iwaena o na kanaka.
  arb-NAV: فَاغْتَبَطَ قَلْبُ الْكَاهِنِ لِلأَمْرِ، وَأَخَذَ الأَفُودَ وَالتَّرَافِيمَ
    وَالتِّمْثَالَ الْمَنْحُوتَ وَانْضَمَّ إِلَى الْقَوْمِ.
  ewe-ewe: Levitɔ la lɔ̃ be yeayi kpli wo, ale wòtsɔ kɔmewu la, aƒedomemawuwo kple
    aklamakpakpɛwo hedze wo yome.
  eng-LEE: And the priest's heart became glad, and he took the ephod, and the teraphim,
    and the graven image, and came into the midst of the people.
  asm-FB: তেতিয়া পুৰোহিতৰ মন আনন্দত পৰিপূর্ণ হৈ উঠিল আৰু তেওঁ এফোদ এখন, গৃহ-দেৱতাকেইটা
    আৰু কটা মুৰ্ত্তিটো লৈ সেই লোকসকলৰ মাজলৈ গ’ল।
  sus-A: سّرّشّدُبّ نَشَ سّيوَ نَ وْيّنيِ رَ. عَ نَشَ سّرّشّدُبّ كُنتِفِ شَ دٌنمَ،
    كُيٍيٍ، نُن نَ كُيٍ مَسٌلِشِ تٌنفٌ، عَ نَشَ بِرَ عٍ قْشْ رَ.
  fra-SBL: Le cœur du prêtre se réjouit, il prit l'éphod, les théraphim et la statue
    gravée, et il partit avec le peuple.
  hbo-hbo: וַיִּיטַב֙ לֵ֣ב הַכֹּהֵ֔ן וַיִּקַּח֙ אֶת־הָ֣אֵפֹ֔וד וְאֶת־הַתְּרָפִ֖ים
    וְאֶת־הַפָּ֑סֶל וַיָּבֹ֖א בְּקֶ֥רֶב הָעָֽם׃
  kik-kik: Nake mũthĩnjĩri-Ngai ũcio agĩkena. Akĩoya ebodi, na ngai iria ingĩ cia
    nyũmba, na mũhianano ũrĩa mũicũhie, nake agĩthiĩ na andũ acio.
  fra-NCL: Le cœur du prêtre devint joyeux ; il prit l’éphod, les théraphim et l’image
    taillée, et il vint au milieu de la troupe.
  cek-AK: To naah qaima loe anghoe moe, kahni, teraphim krang hoi daeng ih krang to
    lak moe, to kaminawk khaeah a caeh.
  cuk-cuk: Dule-irwa-bab-dummadyob-imaklemaladse-goled na yeer-itosad. Geb na mor-efodʼye-nugad-bukwad
    sesad, degi, bab-dummadyob-imaklemalad-negginmalad sesbalid, degi, bab-dummadyob-imakleged-ise-wagar-onoar-sobaled
    sesbalid. Geb Dan-sordamarba nadsunnad.
  uig-CYR: Шундақ девиди, каһинниң көңли хуш болуп, әфод, тәрафим бутлири вә ойма
    мәбудни елип хәлиқниң арисиға кирип турди.
  tel-2017: ఆ మాటలకు అ యాజకుడు హృదయంలో సంతోషించాడు. ఆ ఎఫోదునూ, గృహ దేవుళ్ళనూ చెక్కిన
    ప్రతిమనూ తీసుకుని వాళ్ళతో కలసి పోయాడు.
  hat-BSA: Kè a prèt la te kontan. Li te pran efòd la avèk zidòl lakay yo a, imaj
    taye a e te li ale pami pèp la.
  kos-kos: Mwet tol sac el arulana engan ke kas se inge, na el eis nuknuk ephod sac
    ac ma sruloala se ma orekla ke sak ac nukumyukla ke silver, oayapa ma sruloala
    saya liki lohm sac, ac el wi mwet Israel ah som.
  hbo-WLC: וַיִּיטַב֙ לֵ֣ב הַכֹּהֵ֔ן וַיִּקַּח֙ אֶת־הָ֣אֵפ֔וֹד וְאֶת־הַתְּרָפִ֖ים
    וְאֶת־הַפָּ֑סֶל וַיָּבֹ֖א בְּקֶ֥רֶב הָעָֽם׃
  ibo-ibo: Mgbe ahụ, obi tọrọ nwokorobịa onye nchụaja ahụ ụtọ isoro ha gaa. O buuru
    efọọd ahụ, arụsị ezinaụlọ ndị ọzọ ahụ na oyiyi ahụ a pịrị apị soro ndị ahụ gawa.
  ory-ory: ଏଥିରେ ଯାଜକର ମନ ଆନନ୍ଦିତ ହେଲା, ତହୁଁ ସେ ଏଫୋଦ ଓ ଠାକୁରମାନ ଓ ଖୋଦିତ ପ୍ରତିମା ନେଇ
    ଲୋକମାନଙ୍କ ମଧ୍ୟରେ ଚାଲିଲା।
  chk-chk: Ren ekei kapas ewe souasor a fokun pwapwa lon lelukan. A angei ewe efot,
    ekewe uluulun anün leimw me ewe uluulun anü mi fal o eti ekewe aramas.
  rop-rop: Wal wen deibin tok lagijat, deibin meigim det serramonimen brabli gudbinji,
    en imbin gajim ol detlot seikridwan ting olabat, en imbin gowei garram detlot
    men.
  ukr-1871: І призволив сьвященник, і взяв ефода й терафима, вирізуваного ідола й
    виливаного божка, та й пійшов укупі з людьми.
  deu-1951: Da ward dem Priester wohl ums Herz; und er nahm das Ephod und die Teraphim
    und das geschnitzte Bild und trat unter das Volk.
  eng-JPS: And the priest's heart was glad, and he took the ephod, and the teraphim,
    and the graven image, and went in the midst of the people.
  srp-1865: I sveštenik se obradova u srcu, i uze opleæak i likove i lik rezani, i
    uðe meðu narod.
  lug-lug: Kabona n’asanyuka, n’atwala Efodi ne balubaale abaali mu nnyumba n’ekifaananyi
    ekyole n’agenda nabo.
  heb-heb: וייטב לב הכהן ויקח את האפוד ואת התרפים ואת הפסל ויבא בקרב העם׃
  ben-IRV: তাতে পুরোহিতের মন আনন্দিত হল, সে ঐ এফোদ, ঠাকুরগুলো ও ক্ষোদিত প্রতিমা নিয়ে
    সে লোকদের মধ্যবর্ত্তী হল।
  pan-pan: ਤਦ ਪੁਰੋਹਿਤ ਦਾ ਮਨ ਅਨੰਦ ਹੋ ਗਿਆ ਅਤੇ ਉਹ ਏਫ਼ੋਦ, ਤਰਾਫ਼ੀਮ ਅਤੇ ਘੜ੍ਹੀ ਹੋਈ ਮੂਰਤ ਨੂੰ
    ਲੈ ਕੇ ਉਨ੍ਹਾਂ ਲੋਕਾਂ ਦੇ ਨਾਲ ਚੱਲ ਪਿਆ।
  mya-JVB: ယဇ် ပုရောဟိတ်သည် ဝမ်းမြောက် ၍ သင်တိုင်း တော်၊ တေရပ်ရုပ်တု ၊ ထု သောရုပ်တုကို
    ယူ လျက် ၊ ထိုလူစု ထဲ သို့ ဝင် သွားလေ၏။
  hmo-hmo: Inai hereva dekenai hahelagaia tauna ia moale, vadaeni ia ese unai helaga
    gaudia ibounai ia abia, bona Dano taudia ibounai danu ia lao.
  urd-urd: तब काहिन का दिल ख़ुश हो गया और वह अफ़ूद और तराफ़ीम और तराशे हुए बुत को
    लेकर लोगों के बीच चला गया।
  rus-SYN: Священник обрадовался, и взял ефод, терафим и истукан и литый кумир, и
    пошел с народом.
  bqc-SIM: Sa'onapi pↄ kɛ̀na. À sa'o'ulapi sɛ̀ ń tã́apiↄ, à nà gbɛ̃́piↄwa.
  tcz-CHONGTHU: Hichun golhang thempupa chu amahotoh kilhon dingchu atha anomlheh
    jengin ahi. Hitichun aman thempu ompho ahin, insung doiho le milim doi kisem hochu
    achoijin alah uvah apangtan ahi.
  mar-mar: तेव्हा त्या याजकाच्या मनास आनंद झाला; यास्तव तो, ते एफोद व ते कुलदेवता
    व ती कोरीव मूर्ती घेऊन त्या लोकांबरोबर गेला.
  qub-qub: Chayno nishan alli caran cürapäga. Chaura Dan trïbu runacunaga ïduluta,
    efodta, wasiyojpa diosnincunata apacurcur aywacuran.
  hat-hat: Sa te fè kè prèt la kontan. Li pran zidòl la, estati an bwa a, ak lòt zidòl
    wogatwa yo, epi l' ale ansanm ak yo.
  eng-BSB: So the priest was glad and took the ephod, the household idols, and the
    graven image, and went with the people.
  tod-tod: Zalaɠa ɠula nui wola ɠoozunɛ naama vai zu. É zalaɠa ɠula zeɠei zeɠeni,
    ta pɛlɛ wu zaleiti, ta vololibai, é ʋilɛ nuɓusɛiti saama.
  eng-WEBPB: The priest’s heart was glad, and he took the ephod, the teraphim, and
    the engraved image, and went with the people.
  kbq-kbq: Anagema hazageno'a pristi ne'mo'a muse nehuno ana pristi kukenane, havi
    anumzane, antre'za trohunte amema'anena erino ana vahe'tamine vu'ne.
  nhe-BL: Huan nopa levita totajtzi yolpajqui huan quicuic nopa yolixpantzajcayotl,
    nopa pilteteyotzitzi, huan ne sequinoc teteyome huan yajqui ininhuaya.
  gub-BL: Waze'eg awer ikatu xaxeto pe. Upyhyk a'e ma'e Tupàn pe imono pyrer wà kury.
    Oho a'e ma'e hexak arer wanupi kury, zauxiapekwer wanupi kury.
  eng-DRA: When he had heard this, he agreed to their words, and took the ephod, and
    the idols, and the graven god, and departed with them.
