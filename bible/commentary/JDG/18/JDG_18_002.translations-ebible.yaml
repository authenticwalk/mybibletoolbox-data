verse: JDG.018.002
translations:
  mal-C: 'ദാൻഗോത്രക്കാർ തങ്ങളുടെ കൂട്ടത്തിൽ യുദ്ധവീരന്മാരായ അഞ്ചുപേരെ ദേശം പര്യവേക്ഷണംചെയ്യാൻ
    സോരായിൽനിന്നും എസ്തായോലിൽനിന്നും അയച്ചു. ഇവർ ദാൻഗോത്രത്തിന്റെ പ്രതിനിധികൾ ആയിരുന്നു.
    അവരോടു പറഞ്ഞു: “നിങ്ങൾ പോയി ദേശം സൂക്ഷ്മമായി നിരീക്ഷിച്ചു വരിക.” അവർ എഫ്രയീം മലനാട്ടിൽ
    മീഖായാവിന്റെ വീടുവരെ വന്നു. അവിടെ രാത്രി കഴിച്ചു.'
  deu-TKW: 'So schickten denn die Daniten aus ihrem Geschlecht, aus ihrer Gesamtheit,
    fünf tüchtige Männer aus Zorea und Esthaol, um das Land zu erkunden und es auszuforschen,
    und geboten ihnen: Zieht hin, erforscht das Land! Sie gelangten aber aufs Gebirge
    Ephraim zu Michas Haus und blieben hier über Nacht.'
  lin-lin: 'Boye, bana ya libota ya Dani batindaki mibali mitano ya libota na bango,
    kowuta na Tsorea mpe na Eshitaoli, mpo na kokende kononga mpe koyeba mokili yango.
    Balobaki na bango : « Bokende koyeba mokili yango ndenge ezali. » Mibali mitano
    yango bakotaki na etuka ya bangomba ya Efrayimi kino na ndako ya Mika, epai wapi
    balekisaki butu.'
  eng-LSV: And the sons of Dan send, out of their family, five of their men—men, sons
    of valor—from Zorah, and from Eshtaol, to traverse the land, and to search it,
    and they say to them, “Go, search the land”; and they come into the hill-country
    of Ephraim, to the house of Micah, and lodge there.
  eng-GNV: Therefore the children of Dan sent of their familie, fiue men out of their
    coastes, euen men expert in warre, out of Zorah and Eshtaol, to viewe the lande
    and search it out, and saide vnto them, Goe, and search out the lande. Then they
    came to mount Ephraim to the house of Michah and lodged there.
  eng-WEBSTER: 'And the children of Dan sent of their family five men from their borders,
    men of valor, from Zorah, and from Eshtaol, to explore the land, and to search
    it; and they said to them, Go, search the land: who when they came to mount Ephraim,
    to the house of Micah, they lodged there.'
  nhw-BL: Huajca iixhuihua Dan quintlapejpenijque macuilti tlahuilanca tlacame catli
    tetique catli ejque altepeme Zora huan Estaol. Huan quintitlanque ma quitlachilitij
    ichtacatzi campa elisquía inintlal huan ma quiitaca quenicatza eltoc. Huan quinilhuijque
    ma yaca huan quitlachilitij nopa tlali. Huan ipan ojtli inijuanti yajque hasta
    campa tepeme ipan tlali Efraín. Huan quema ajsitoj ichaj Micaía para tonilise,
  swh-ONEN: Hivyo Wadani wakatuma mashujaa watano kutoka Sora na Eshtaoli ili kupeleleza
    nchi na kuichunguza. Hawa watu waliwakilisha koo zao zote. Waliwaambia, “Nendeni
    mkaichunguze hiyo nchi.” Watu hao wakaingia katika nchi ya vilima ya Efraimu,
    nao wakafika nyumba ya Mika, ambako walilala usiku huo.
  bba-bba: Mɑ bɑ tɑbu durɔ wɔruɡɔbɑ nɔɔbu ɡɔsɑ ben suunu sɔɔ bɑ bu ɡɔrɑ sɑɑ Soreɑn
    di kɑ Ɛsitɑolin di bu kɑ dɑ bu tem sɑriɑ mɛɛri. Mɑ tɔn be, bɑ seewɑ bɑ dɑ. Ye
    bɑ turɑ Efɑrɑimun ɡuunɔ, yerɑ bɑ duɑ Mikɑn yɛnuɔ bɑ kpunɑ.
  eng-KJVCPB: 'And the children of Dan sent of their family five men from their coasts,
    men of valour, from Zorah, and from Eshtaol, to spy out the land, and to search
    it; and they said unto them, Go, search the land: who when they came to mount
    Ephraim, to the house of Micah, they lodged there.'
  luo-luo: Omiyo jo-Dan nooro jolweny abich moa Zora gi Eshtaol mondo onon pinyno
    kendo ongʼe kaka pinyno chalo. Jogi nochungʼne dhout gigo duto. Negiwachonegi
    niya, “Dhiuru mondo unon pinyno.” Jogo nodonjo e piny gode mag Efraim kendo negidhi
    e od Mika, kama ne ginindoe.
  meu-meu: Taunabunai Dan taudia na edia iduhu taudia edia amo goada taudia laima
    e siaidia, Sora amo bona Estaol amo, tano bae hasinadoa, kahana iboudiai bae ita
    totona. E hamaorodia, eto, Tano idoinai ba itaia. Laimaosi na Efraim ororodia
    ai e kau, bena idia ese Mika ena ruma ai e dae kau, unuseni ai e mahuta.
  npi-ULB: दानका मानिसहरूले आफ्‍ना सम्‍पुर्ण कुलबाट पाँच जना मानिसहरू, सोरा र एश्लोत
    अनुभवी युद्धाहरूलाई हिंडेर देशको जानकारी लिन र त्यसमाथि दृष्‍टि लगाउन पठाए । तिनीहरूले
    उनीहरूलाई भने, “जाओ, र देशमाथि दृष्‍टि लगाओ ।” तिनीहरू एफ्राइमको पहाडी देशमा मीकाको
    घरमा आए, र तिनीहरूले त्यो रात त्यहीं बिताए ।
  yor-yor: Nítorí náà àwọn ẹ̀yà Dani rán àwọn jagunjagun márùn-ún lọ láti Sora àti
    Eṣtaoli láti yọ́ ilẹ̀ náà wò àti láti rìn ín wò. Àwọn ènìyàn wọ̀nyí ṣe ojú fún
    gbogbo àwọn ẹ̀yà wọn. Wọ́n wí fún wọn pé, “Ẹ lọ kí ẹ rin ilẹ̀ náà ká, kí ẹ sì
    wò ó fínní fínní.” Àwọn ọkùnrin náà wọ àwọn ìlú tí ó wà ní agbègbè òkè Efraimu,
    wọ́n sì dé ilé Mika, níbi tí wọ́n sùn ní òru náà.
  ind-ind: Karena itu mereka membentuk satu regu yang terdiri dari lima orang laki-laki
    suku Dan. Semuanya kuat dan pemberani. Orang-orang pilihan itu berasal dari kota
    Zora dan Estaol. Kepada regu itu diperintahkan, “Pergi dan selidikilah di daerah
    mana kita bisa menetap.” Regu itu pun berangkat. Sesampainya di perbukitan Efraim,
    mereka bermalam di rumah Mika.
  pes-OPCB: پس افراد قبیلهٔ دان پنج نفر از جنگاوران خود را از شهرهای صرعه و اِشتائُل
    فرستادند تا موقعیت سرزمینی را که قرار بود در آن ساکن شوند، بررسی نمایند. آنها
    وقتی به کوهستان افرایم رسیدند به خانهٔ میخا رفتند و شب را در آنجا گذراندند.
  tgl-ULB: Ang bayan ng Dan ay nagpadala ng limang kalalakihan mula sa kabuuang bilang
    ng kanilang lipi, kalalakihan na bihasang mandirigma mula sa Zora at mula sa Estaol,
    para manmanan ang lupain habang naglalakad, at titingnan ito. Sinabi nila sa kanila,
    “Humayo at tingnan ang lupain.” Nakarating sila sa burol na bansa ng Efraim, hanggang
    sa bahay ni Mikias, at nagpalipas sila ng gabi roon.
  hui-hui: Ani bialu howa Danali tigua tinaga hameigini duria hearunaga agali hongohe
    durialime Sora tano Esedaolo tanolani howa dabalu dindi bu wiaruha ibaga biai
    halu dindi hondo wule pudaba lene. Tigua agali urunihondo lamialu lalu, Tígua
    dindi bibahendeha ibaga biai halu dindi baya hanguore hondo wiai halimu, lene.
    Ani laya handala tigua pialu Eberaimi hameigini dindihayagi hari barebare wiagoria
    puwa Maiga anda heane hondowa ti Maiga heba ogoniha ho palene.
  mya-mya: ဒန်​အ​မျိုး​သား​တို့​သည်​နယ်​မြေ​ကို​စူး​စမ်း ရှာ​ဖွေ​ရန် မိ​မိ​တို့​အ​နွယ်​ဝင်​အိမ်​ထောင်​စု
    အ​ပေါင်း​မှ အ​ရည်​အ​ချင်း​ရှိ​သူ​လူ​ငါး ယောက်​ကို​ရွေး​ချယ်​၍​ဇော​ရာ​မြို့​နှင့်​ဧ​ရှ
    တော​လ​မြို့​တို့​မှ​စေ​လွှတ်​လိုက်​ကြ​၏။ ထို သူ​တို့​သည်​တောင်​ကုန်း​ဒေ​သ​ဖြစ်​သော
    ဧ​ဖ​ရိမ်​ပြည်​သို့​ရောက်​လာ​သော​အ​ခါ မိက္ခာ​၏​အိမ်​တွင်​တည်း​ခို​ကြ​၏။-
  bod-N: དེའི་ཕྱིར་དཱན་གྱི་མི་རྣམས་ཀྱིས་ཚོར་ཨ་དང་ཨེ་སི་ཐ་ཨོལ་ནས་རང་གི་ནང་མི་ལས་དཔའ་རྒོད་ལྔ་ཡུལ་དེར་ལྐོག་ཞིབ་བྱེད་པར་བཏང་ནས་ན་རེ།
    ཁྱོད་རྣམས་ཡུལ་དེར་ལྐོག་ཞིབ་བྱེད་དུ་སོང་ཞེས་སྨྲས། དེ་ནས་ཁོ་རྣམས་ཨེ་ཕཱར་ཡིམ་རི་ཁུལ་དུ་སླེབས་ཤིང་།
    མི་ཀཱ་ཡི་ཁང་པར་ཕྱིན་ནས་དེར་ཞག་སྡོད་བྱས།
  sna-sna: Saka vaDhani vakatuma varwi vashanu vaibva kuZora neEshitaori kuti vandosora
    nyika uye vaitarisise. Varume ava vakanga vachimirira dzimba dzavo dzose. Vakavaudza
    kuti, “Endai munotarisisa nyika.” Varume vakapinda munyika yezvikomo yaEfuremu
    vakasvika paimba yaMika, vakavatapo.
  spa-BLM: 'Los hijos de Dan enviaron a cinco hombres de su familia, de todo su número,
    hombres de valor, desde Zora y desde Eshtaol, para que espiaran la tierra y la
    registraran. Les dijeron: “¡Vayan a explorar la tierra!” Llegaron a la región
    montañosa de Efraín, a la casa de Miqueas, y se alojaron allí.'
  cac-cac: Yuj chi' ix schecb'at ovan̈ eb' soldado eb' te tec'an, yic sb'at eb' sayoj
    lum b'aj scajnaji. Ix el eb' ovan̈ chi' d'a chon̈ab' Zora yed' d'a Estaol, ix
    ec' eb' d'a tzalquixtac d'a yol yic Efraín, ix c'och eb' d'a spat vin̈aj Micaía
    chi'. Ata' ix can eb' d'a jun ac'val chi'.
  swh-ULB: Watu wa Dani walituma watu watano kutoka kwa idadi yote ya kabila lao,
    wanaume wenye ujasiri kutoka Sora na kutoka Eshtaoi, ili kukagua ardhi kwa miguu,
    na kuiangalia. Wakawaambia, “Nendeni mkaangalie nchi.' Wakafika nchi ya mlima
    wa Efraimu, kwa nyumba ya Mika wakalala huko.
  bel-bel: 'І паслалі сыны Данавыя ад племя свайго пяць чалавек, мужчын дужых з Цоры
    і Эстаола, каб агледзець зямлю і разьведаць яе, і сказалі ім: ідзеце, разьведайце
    зямлю. Яны прыйшлі на гару Яфрэмавую да дома Міхі, і начавалі там.'
  deu-ELBBK: 'Und die Kinder Dan sandten fünf Männer aus ihrem Geschlecht, aus ihrer
    Gesamtheit, tapfere Männer, aus Zorha und aus Eschtaol, um das Land auszukundschaften
    und es zu erforschen; und sie sprachen zu ihnen: Geht hin, erforscht das Land.
    Und sie kamen in das Gebirge Ephraim bis zum Haus Michas, und sie übernachteten
    dort.'
  mbb-OT: Umbe, mibpilì is menge kevuwazan ni Dan te lelima he memevurut he menge
    maama ziyà te tribu zan he iyan ebpen-ahà te egkeubpaan dan. Heini is lelima he
    maama ebpuun diyà te inged he Zora wey Eshtaol. Ne hein midhipanew zan en is ebpen-ahà
    te lugar, nekeuma zan diyà te valey ni Micas diyà te vuvungan te Efraim, ne zutun
    sikandan medlipezeng.
  mal-2015: 'അങ്ങനെയിരിക്കേ ദേശം ഒറ്റുനോക്കി പരിശോധിക്കേണ്ടതിന്നു ദാന്യർ തങ്ങളുടെ
    ഗോത്രത്തിൽനിന്നു കൂട്ടത്തിൽ പരാക്രമശാലികളായ അഞ്ചുപേരെ സോരയിൽനിന്നും എസ്തായോലിൽ
    നിന്നും അയച്ചു, അവരോടു: നിങ്ങൾ ചെന്നു ദേശം ശോധനചെയ്‌വിൻ എന്നു പറഞ്ഞു.'
  rmc-rmc: 'Avke o kmeňos Dan bičhade peskre fajtendar pandž zorale muršen andral
    o fori Cora the Eštaol, hoj te predikhen e phuv. Phende lenge: „Džan te predikhel
    odi phuv.“ Sar avle pro brehi Efrajim dži ko kher le Michaskro, ačhile ode te
    presovel.'
  pes-OPV: 'و پسران دان از قبیله خویش پنج نفر از جماعت خود که مردان جنگی بودند ازصرعه
    و اشتاول فرستادند تا زمین را جاسوسی وتفحص نمایند، و به ایشان گفتند: «بروید و زمین
    را تفحص کنید.» پس ایشان به کوهستان افرایم به خانه میخا آمده، در آنجا منزل گرفتند.'
  ron-1924: 'Фиий луй Дан ау луат динтре ей тоць, дин фамилииле лор, чинч оамень витежь,
    пе каре й-ау тримис дин Цорея ши дин Ештаол сэ искодяскэ цара ши с-о черчетезе.
    Ей ле-ау зис: „Дучеци-вэ ши черчетаць цара.” Ей ау ажунс ын мунтеле луй Ефраим,
    ла каса луй Мика, ши ау рэмас песте ноапте аколо.'
  ben-OBCV: অতএব দান গোষ্ঠীভুক্ত লোকেরা তাদের মধ্যে পাঁচজন মুখ্য লোককে সরা ও ইষ্টায়োল
    থেকে দেশ পর্যবেক্ষণ ও অনুসন্ধান করার জন্য পাঠাল। এই লোকেরা সমগ্র দান গোষ্ঠীর প্রতিনিধিত্ব
    করছিল। তারা তাদের বলল, “যাও, দেশটি অনুসন্ধান করো।” অতএব তারা ইফ্রয়িমের পার্বত্য
    প্রদেশে প্রবেশ করে মীখার বাড়িতে এল, এবং সেখানেই রাত কাটাল।
  som-som: Markaasay reer Daan qabiilkoodii oo dhan ka direen shan nin oo xoog leh,
    oo waxay ka direen Sorcaah iyo Eshtaa'ool, inay dalka soo basaasaan oo ay soo
    baadhaan; oo waxay ku yidhaahdeen, Taga oo dalka soo baadha. Markaasay yimaadeen
    gurigii Miikaah oo ku yiil dalkii buuraha lahaa oo reer Efrayim, oo meeshaasay
    u hoydeen.
  lat-VUC: 'Miserunt ergo filii Dan stirpis et familiæ suæ quinque viros fortissimos
    de Saraa et Esthaol, ut explorarent terram, et diligenter inspicerent: dixeruntque
    eis: Ite, et considerate terram. Qui cum pergentes venissent in montem Ephraim,
    et intrassent domum Michæ, requieverunt ibi:'
  eng-ASVBT: And the children of Dan sent of their family five men from their whole
    number, men of valor, from Zorah, and from Eshtaol, to spy out the land, and to
    search it; and they said unto them, Go, search the land. And they came to the
    hill country of Ephraim, unto the house of Micah, and lodged there.
  ita-1885: 'Laonde i figliuoli di Dan mandarono cinque uomini della lor nazione,
    presi qua e là d''infra loro, uomini di valore, da Sorea e da Estaol, a spiare
    un certo paese, e ad investigarlo; e dissero loro: Andate, investigate quel paese.
    Essi adunque, giunti al monte di Efraim, alla casa di Mica, albergarono quivi.'
  eng-LXXUP: And the sons of Dan sent from their families five men of valor, from
    Zorah and from Eshtaol, to spy out the land and to search it; and they said to
    them, Go and search out the land. And they came as far as the mount of Ephraim
    to the house of Micah and they lodged there,
  eng-ULB: The people of Dan sent five men from the whole number of their tribe, men
    who were experienced warriors from Zorah and from Eshtaol, to scout the land on
    foot, and to look it over. They said to them, “Go and look over the land.” They
    came to the hill country of Ephraim, to the house of Micah, and they spent the
    night there.
  spa-VBL: Así que los danitas eligieron de entre ellos a cinco hombres destacados
    de Zora y Estaol para que recorrieran la tierra y la exploraran. “Vayan y exploren
    la tierra”, les dijeron. Cuando los hombres llegaron a la región montañosa de
    Efraín, llegaron a la casa de Miqueas, donde pasaron la noche.
  fra-_FOB: 'Les enfants de Dan envoyèrent donc cinq hommes de leur famille, pris
    d''entre eux tous, gens vaillants, de Tsora et d''Eshthaol, pour explorer le pays
    et le reconnaître; et ils leur dirent: Allez, explorez le pays. Ils vinrent dans
    la montagne d''Éphraïm jusqu''à la maison de Mica, et ils y passèrent la nuit.'
  mal-mal: 'അപ്പോൾ ദേശം ഒറ്റുനോക്കി പരിശോധിക്കേണ്ടതിന്, ദാന്യർ തങ്ങളുടെ ഗോത്രത്തിൽനിന്ന്
    പരാക്രമശാലികളായ അഞ്ചുപേരെ സോരയിൽനിന്നും എസ്തായോലിൽ നിന്നും അയച്ച്, അവരോട്: “നിങ്ങൾ
    ചെന്ന് ദേശം ശോധന ചെയ്യുവിൻ” എന്ന് പറഞ്ഞു.'
  urd-GVR: Unhoṅ ne apne ḳhāndānoṅ meṅ se Sur'ā aur Istāl ke pāṅch tajrabākār faujiyoṅ
    ko chun kar unheṅ mulk kī taftīsh karne ke lie bhej diyā. Yih mard Ifrāīm ke pahāṛī
    ilāqe meṅ se guzar kar Mīkāh ke ghar ke pās pahuṅch gae. Jab wuh wahāṅ rāt ke
    lie ṭhahre hue the
  suz-BL: मोपतीके दान आ थर ङा मुरपुकीमी सोराह नु एश्‍ताओल रे ५ जना मुर आन कली क्‍यारी
    पथ सोइक्‍त्‍मे बाक्‍त। मिनु मेको आन कली “लन, मिनु मेको रागी कली क्‍यारी पन” देंमा
    बाक्‍त। मिनु मेकोपुकी एफ्राइम आ पहाडी रागी, मीकाह आ खिंमी जाक्‍शा, बास बाक्‍मा
    बाक्‍त। न्‍यायाधीस १३:२५
  ita-1927: 'I figliuoli di Dan mandaron dunque da Tsorea e da Eshtaol cinque uomini
    della loro tribù, presi di fra loro tutti, uomini valorosi, per esplorare ed esaminare
    il paese; e dissero loro: “Andate a esaminare il paese!” Quelli giunsero nella
    contrada montuosa di Efraim, alla casa di Mica, e pernottarono in quel luogo.'
  ckb-ckb: 'جا نەوەی دان لە چۆرعا و لە ئەشتائۆلەوە پێنج جەنگاوەری لێهاتوویان لە تێکڕای
    خێڵەکەیانەوە نارد، بۆ ئەوەی سیخوڕی بەسەر خاکەکەوە بکەن و بیپشکنن، پێیان گوتن:
    «بڕۆن و خاکەکە بپشکنن.» جا ئەوانیش هاتن بۆ ناوچە شاخاوییەکانی ئەفرایم بۆ ماڵی
    میخا و لەوێ مانەوە.'
  eng-BBE: So the children of Dan sent five men from among their number, strong men,
    from Zorah and from Eshtaol, to take a look at the land and make a search through
    it; and they said to them, Go and make a search through the land; and they came
    to the hill-country of Ephraim, to the house of Micah, where they made a stop
    for the night.
  kan-OKCV: ದಾನರು ದೇಶವನ್ನು ಸಂಚರಿಸಿ ನೋಡಿ, ಪರಿಶೋಧಿಸುವುದಕ್ಕಾಗಿ ತಮ್ಮ ಮೇರೆಗಳಲ್ಲಿರುವ ಚೊರ್ಗದಿಂದಲೂ,
    ಎಷ್ಟಾವೋಲಿನಿಂದಲೂ ತಮ್ಮ ಕುಟುಂಬದಲ್ಲಿ ಪರಾಕ್ರಮಶಾಲಿಗಳಾದ ಐದು ಮಂದಿಯನ್ನು ಕರೆದು, ಅವರ ಸಂಗಡ,
    “ನೀವು ಹೋಗಿ ದೇಶವನ್ನು ಸಂಚರಿಸಿ ನೋಡಿರಿ,” ಎಂದು ಹೇಳಿ ಕಳುಹಿಸಿದರು. ಹಾಗೆಯೇ ಇವರು ಎಫ್ರಾಯೀಮ್
    ಬೆಟ್ಟದಲ್ಲಿರುವ ಮೀಕನ ಮನೆಯ ಬಳಿಗೆ ಬಂದು ಅಲ್ಲಿ ಇಳಿದುಕೊಂಡರು.
  tam-2017: 'ஆகையால் தேசத்தை உளவுபார்த்து வரும்படி, தாண் மக்கள் தங்கள் கோத்திரத்திலே
    பலத்த மனிதர்களாகிய ஐந்து பேரைத் தங்கள் எல்லைகளில் இருக்கிற சோராவிலும் எஸ்தாவோலிலும்
    இருந்து அனுப்பி: நீங்கள் போய், தேசத்தை ஆராய்ந்துபார்த்து வாருங்கள் என்று அவர்களோடே
    சொன்னார்கள்; அவர்கள் எப்பிராயீம் மலைத்தேசத்தில் இருக்கிற மீகாவின் வீடுவரை போய்,
    அங்கே இரவு தங்கினார்கள்.'
  spa-RV-1909: 'Y los hijos de Dan enviaron de su tribu cinco hombres de sus términos,
    hombres valientes, de Sora y Esthaol, para que reconociesen y explorasen bien
    la tierra; y dijéronles: Id y reconoced la tierra. Estos vinieron al monte de
    Ephraim, hasta la casa de Michâs, y allí posaron.'
  ron-BTF: 'Și copiii lui Dan au trimis din familia lor cinci bărbați din ținuturile
    lor, războinici viteji din Țoreea și din Eștaol, pentru a spiona țara și să o
    cerceteze; și le-au spus: Duceți-vă, cercetați țara; și când au ajuns la muntele
    Efraim, la casa lui Mica, au găzduit acolo.'
  eng-WEBP: The children of Dan sent five men of their family from their whole number,
    men of valor, from Zorah and from Eshtaol, to spy out the land and to search it.
    They said to them, “Go, explore the land!” They came to the hill country of Ephraim,
    to the house of Micah, and lodged there.
  eng-FBV: So the Danites chose from among them five leading men from Zorah and Eshtaol
    to scout out the land and explore it. “Go and explore the land,” they told them.
    When the men came to the hill country of Ephraim, they arrived at Micah's house
    where they spent the night.
  nld-1939: 'Daarom zonden de Danieten vijf van hun stamgenoten uit, de dapperste
    mannen van Sora en Esjtaol, om het land te doorkruisen en te verkennen met de
    opdracht: Gaat het land verkennen! Zo trokken ze het bergland van Efraïm in tot
    het huis van Mika, om er te overnachten.'
  nch-BL: Huajca iixhuihua Dan quintapejpenijque macuilti tatehuijca tacame cati tetique
    cati ehuayayaj ipan altepet Zora huan Estaol. Huan quintitanque ma quitachilitij
    ixtacatzi campa elisquía inintal huan ma quiitaca quenicatza eltoc. Huan quinilhuijque
    ma yaca huan ma quitachilitij nopa tali. Huan ipan ojti inijuanti yajque hasta
    campa tepeme ipan tali Efraín. Huan quema ajsitoj ichaj Micaía para tonilise,
  vie-1934: 'Vậy, người Đan chọn trong chi phái mình năm người mạnh dạn, sai từ Xô-rê-a
    và Ê-ta-ôn đi khắp nơi do thám xứ, và dặn họ rằng: Hãy đi do thám xứ. Chúng sang
    qua núi Eùp-ra-im, đến nhà Mi-ca, và ngủ đêm tại đó.'
  hin-CV: अतः दान वंशजों ने अपने पूरे गोत्र की तरफ़ से पांच आदमी भेजे. ये व्यक्ति
    ज़ोराह तथा एशताओल नामक नगरों से थे. इन्हें वहां गुप्‍त रूप से जाकर भेद लेना था.
    उन्हें आदेश दिया गया था, “जाओ, उस देश की छानबीन करो और उसका भेद लो!” वे लोग खोजते
    हुए एफ्राईम के पहाड़ी इलाके में मीकाह के घर तक आ पहुंचे, और वे वहीं ठहर गए.
  spa-BES: 'Entonces los hijos de Dan enviaron a cinco hombres de entre ellos, hombres
    fuertes, desde Zora y desde Estaol, para espiar y que explorarán la tierra; Y
    ellos les dijeron: Vayan a espiar y explorar la tierra; y llegaron a la región
    montañosa de Efraín, a la casa de Micaías, donde hicieron una parada para pasar
    la noche.'
  tdx-tdx: 'Aa le nirahe’ i Dane boak’ am-pifokoa’e ao ty lahilahy lime amy valobohò’
    iareoy, ondaty mahasibeke, boake Tsorà naho i Estaole hitinoñe amy taney, hitsoek’
    aze; ami’ty hoe: Akia, hotsohotsò i taney; aa le nivotrak’ am-bohibohi’ i Efraime
    an-kiboho’ i Mikà iereo vaho nialeñe ao.'
  tha-KJV: ดังนั้นคนดานจึงส่งคนห้าคนจากจำนวนทั้งหมดเป็นชายฉกรรจ์ในครอบครัวของตน มาจากโศราห์และจากเอชทาโอล
    ไปสอดแนมดู​แผ่​นดินและตรวจดู​แผ่​นดินนั้น และเขาทั้งหลายพูดแก่เขาว่า “จงไปตรวจดู​แผ่​นดินนั้น”
    เขาก็มาถึงแดนเทือกเขาเอฟราอิม ยั​งบ​้านของมีคาห์และอาศัยอยู่​ที่นั่น
  por-BR-2018: 'E os filhos de Dã enviaram de sua tribo cinco homens de seus termos,
    homens valentes, de Zorá e Estaol, para que reconhecessem e explorassem bem a
    terra; e disseram-lhes: Ide e reconhecei a terra. Estes vieram ao monte de Efraim,
    até a casa de Mica, e ali passaram a noite.'
  deu-ELO: 'Und die Kinder Dan sandten fünf Männer aus ihrem Geschlecht, aus ihrer
    Gesamtheit, tapfere Männer, aus Zorha und aus Eschtaol, um das Land auszukundschaften
    und es zu erforschen; und sie sprachen zu ihnen: Gehet hin, erforschet das Land.
    Und sie kamen in das Gebirge Ephraim bis zum Hause Michas, und sie übernachteten
    daselbst.'
  eng-WYC-2018: Therefore the sons of Dan sent five (of) the strongest men of their
    generation, and family, from Zorah and Eshtaol, that they should espy the land,
    and behold diligently, (or so that they could spy out the land, and carefully
    look it over). And they said to them, Go ye, and behold the land. And when they
    going forth had come into the hill (country) of Ephraim, and had entered into
    the house of Micah, they rested there.
  epo-epo: 'Kaj la Danidoj sendis kvin homojn el sia tribo, el siaj reprezentantoj,
    virojn batalkapablajn el Corea kaj Eŝtaol, por rigardi la landon kaj esplori ĝin,
    kaj diris al ili: Iru, esploru la landon. Kaj ili venis sur la monton de Efraim
    al la domo de Miĥa kaj tranoktis tie.'
  uig-PIN: 'Xuning bilǝn Danlar pütkül jǝmǝtidin Zoreaⱨ wǝ Əxtaolda olturuxluⱪ bǝx
    palwanni zeminni qarlap kelixkǝ ǝwǝtti wǝ ularƣa tapilap: — Silǝr berip zeminni
    qarlap kelinglar, dedi. Ular sǝpǝr ⱪilip Əfraim taƣliⱪ yurtiƣa kelip Mikaⱨning
    ɵyigǝ qüxüp u yǝrdǝ ⱪondi.'
  beo-beo: 'Da:ne dunu da ilia sosogo fi amoga bagade dawa:su dunu biyale gala amo
    soge hogomusa: ilegei. Ilia da amo dunu, Soula moilai bai bagade amola Esadoule
    soge, amoga asunasi. Ilia da Ifala:ime agolo sogega doaga:loba, Maiga ea diasuga
    golai.'
  tpi-OTNT: Olsem na ol Dan i makim 5-pela strongpela man bilong ol i stap long taun
    Sora na Estaol, na ol i salim ol i go lukluk raun long olgeta hap. Ol i tokim
    ol dispela man olsem, “Yupela go na lukluk gut long olgeta hap bilong dispela
    graun.” Orait ol dispela man i go kamap long ples maunten bilong Efraim, na ol
    i lukim haus bilong Maika na ol i stap wantaim em.
  hau-SA: Saboda haka mutanen Dan suka aika jarumawa guda biyar daga Zora da Eshtawol
    don su leƙi asirin ƙasar su kuma bincike ta. Waɗannan mutanen sun wakilci dukan
    kabilar. Suka ce musu, “Ku je, ku bincike ƙasar.” Mutanen suka shiga ƙasar tudu
    ta Efraim suka zo gidan Mika, inda suka kwana.
  uig-LAT: 'Shuning bilen Danlar pütkül jemetidin Zoréah we Eshtaolda olturushluq
    besh palwanni zéminni charlap kélishke ewetti we ulargha tapilap: — Siler bérip
    zéminni charlap kélinglar, dédi. Ular seper qilip Efraim taghliq yurtigha kélip
    Mikahning öyige chüshüp u yerde qondi.'
  nde-nde: Ngakho abakoDani bathuma amabutho amahlanu avela eZora lase-Eshithawoli
    ukuyahlola ilizwe lokulibona. Amadoda la ayemele zonke insendo zakibo. Zathi kubo,
    “Hambani liyehlola ilizwe. ” Amadoda lawo angena elizweni lezintaba elako-Efrayimi
    ayafika endlini kaMikha, lapho alala khona.
  ton-ton: 'Pea naʻe fekau ʻe he fānau ʻa Tani ʻae kau tangata ʻe toko nima ʻi honau
    faʻahinga mei honau fonua, ʻae kau tangata toʻa, mei Sola pea mei Esitaoli, kenau
    vakai ʻae fonua, pea ke malakiʻi ia; pea naʻa nau pehē kiate kinautolu, ʻAlu,
    pea matakiʻi ʻae fonua: pea ʻi heʻenau hoko ki he moʻunga ʻo ʻIfalemi, ki he fale
    ʻo Maika, naʻa nau mohe ʻi ai.'
  ces-1613: 'Tedy poslali synové Dan z čeledi své pět mužů z končin svých, mužů silných
    z Zaraha a Estaol, aby spatřili zemi a pilně prohlédli ji, a řekli jim: Jděte,
    shlédněte zemi. Kteřížto když přišli na horu Efraim až do domu Míchova, přenocovali
    tam.'
  eng-WMB: The children of Dan sent five men of their family from their whole number,
    men of valor, from Zorah and from Eshtaol, to spy out the land and to search it.
    They said to them, “Go, explore the land!” They came to the hill country of Ephraim,
    to the house of Micah, and lodged there.
  tam-TCV: எனவே, தாண் கோத்திரத்தினர் சோரா, எஸ்தாவோலிலுள்ள தங்கள் எல்லா வம்சத்திலுமிருந்து
    ஐந்து வீரரைத் தங்கள் பிரதிநிதிகளாக அனுப்பினார்கள். அவர்கள் அந்த மனிதரிடம், “நீங்கள்
    போய் எப்பிராயீம் மலைநாட்டை ஆராய்ந்துபார்த்து வாருங்கள்” என்று சொன்னார்கள். அதன்படி
    அந்த மனிதர்கள் எப்பிராயீம் மலைநாட்டிற்கு வந்து, அங்கே மீகாவின் வீட்டில் இரவு தங்கினார்கள்.
  ceb-ULB: Ang katawhan sa Dan nagpadalag lima ka mga lalaki gikan sa kinatibuk-ang
    ihap sa ilang tribo, mga lalaki nga nakasinati na ug gubat gikan sa Zorah ug sa
    Eshtaol, aron sa pag-adto sa maong yuta pinaagi sa pagbaklay lamang, ug panid-an
    kini. Miingon sila kanila, “Lakaw ug susiha ang yuta.” Miabot sila sa bungtod
    nga bahin sa Efraim, ngadto sa balay ni Micah, ug didto sila nangatulog.
  pol-UBG: 'Synowie Dana wyprawili więc ze swoich granic pięciu mężczyzn ze swego
    pokolenia, walecznych mężczyzn z Sorea i Esztaol, aby wyszpiegowali ziemię i zbadali
    ją. Powiedzieli do nich: Idźcie, zbadajcie ziemię. Ci przybyli na górę Efraim,
    aż do domu Micheasza, i tam przenocowali.'
  urd-GVU: اُنہوں نے اپنے خاندانوں میں سے صُرعہ اور اِستال کے پانچ تجربہ کار فوجیوں
    کو چن کر اُنہیں ملک کی تفتیش کرنے کے لئے بھیج دیا۔ یہ مرد افرائیم کے پہاڑی علاقے
    میں سے گزر کر میکاہ کے گھر کے پاس پہنچ گئے۔ جب وہ وہاں رات کے لئے ٹھہرے ہوئے تھے
  deu-1912: 'Und die Kinder Dan sandten aus ihren Geschlechtern von ihren Enden fünf
    streitbare Männer von Zora und Esthaol, das Land zu erkunden und zu erforschen,
    und sprachen zu ihnen: Ziehet hin und erforschet das Land. Und sie kamen auf das
    Gebirge Ephraim ans Haus Michas und blieben über Nacht daselbst.'
  kan-2017: ಅವರು ಚೊರ್ಗಾ, ಎಷ್ಟಾವೋಲ್ ಎಂಬ ಊರುಗಳಿಂದ ತಮ್ಮ ಕುಲದಲ್ಲಿ ಐದು ಮಂದಿ ಪರಾಕ್ರಮಶಾಲಿಗಳಾದ
    ಗೂಢಚಾರರನ್ನು ಆರಿಸಿ ಅವರಿಗೆ, “ನೀವು ಹೋಗಿ ಲಯಿಷ್ ದೇಶವನ್ನು ಸಂಚರಿಸಿ ನೋಡಿರಿ” ಎಂದು ಆಜ್ಞಾಪಿಸಿ
    ಕಳುಹಿಸಿದರು. ಇವರು ಪ್ರಯಾಣಮಾಡುತ್ತಾ ಎಫ್ರಾಯೀಮ್ ಬೆಟ್ಟದ ಸೀಮೆಯಲ್ಲಿದ್ದ ಮೀಕನ ಮನೆಗೆ ಬಂದು
    ಇಳಿದುಕೊಂಡರು.
  yap-yap: Ere me mel’eg e girdi’ rok Dan lal e pumo’on nib pagan’uy ngorad u lan
    gubin fapi tabnaw ko fare ganong ngan l’ograd ngranod u Zorah ngu Eshtaol ni kanog
    ngorad ni ngar lekeged ma yad be damiteg. Nap’an nra tawgad nga Efraim ni go’
    burey, miyad par u tafen Mikah.
  hlt-MCSB: Te dongah amih cako khuiah Zorah neh Eshtaol lamkah tatthai ca hlang boeih
    tah hlang panga te Dan ca rhoek loh khohmuen aka hip tih aka khe ham a tueih uh.
    Te vaengah khohip rhoek te, “Cet uh lamtah khohmuen ke khe uh,” a ti na uh . Te
    dongah Ephraim tlang kah Maikah im la pawk uh tih pahoi pah uh.
  mdy-ETH: ዬያሮ ዳኣኔ ዴራ ዔያቶ ፃጶ ማኣራፓ ዎልቄና ዓኣ ዶንጎ ዓሲ ዶኦሬኔ፤ ዬና ዓሳ ዴንዲ ዳኣኔ ዴራ ናንጋንዳ ዓጪ ሙሪ
    ዛጊ ሙካንዳጉዲ ኬኤዚ ፆርዓና ዔሽታዖሌ ካታሞናይዳፓ ዳካዛ፥ ዔያታ ጌሜራዻ ዔፕሬኤሜ ዓጮ ሄላዖ ሚካ ማኣራ ዎርቄኔ፤
  twi-ASANTE: Enti, mmarima a wɔfiri Dan abusuakuo yii akofoɔ enum a na wɔte Sora
    ne Estaol sɛ wɔnkɔpɛ asase a wɔbɛtumi atena so. Ɛberɛ a saa akofoɔ yi duruu Efraim
    bepɔ asase so no, wɔkɔɔ Mika fie kɔdaa hɔ anadwo no.
  eng-WEBU: The children of Dan sent five men of their family from their whole number,
    men of valor, from Zorah and from Eshtaol, to spy out the land and to search it.
    They said to them, “Go, explore the land!” They came to the hill country of Ephraim,
    to the house of Micah, and lodged there.
  wal-wal: Hegaa gishshau, Daana zareti bantta zaretuppe ichchashu mino asata dooridi,
    biittaa wochchidinne akeekidi simmanaadan, Xor77anne Eshttaa7oola geetettiya katamatuppe
    eta kiittidosona. Kiittin eti Efireema gezziyaa gakkidi, Miika son aqidosona.
  spa-PDDPT: 'Los hijos de Dan enviaron a cinco hombres valientes de sus familias,
    de los más nobles entre ellos, desde Zora y Estaol para explorar y reconocer la
    tierra, y les dijeron: ¡Vayan y exploren la tierra! Ellos llegaron a la región
    montañosa de Efraín, hasta la casa de Micaía para pasar allí la noche.'
  gun-gun: Ha'e rami vy Dã kuery omondouka peteĩ nhiruĩ avakue ha'e kuery va'e regua
    ae, Zorá ha'e Estaol pygua kuery ipy'a guaxuvekue, yvy re oma'ẽ mbegue ha'e oikuaa
    pota aguã. Ha'e vy ha'e kuery pe — Tapeo, peikuaa pota yvy re — he'i. Ha'e ramo
    oje'oi vy Efraim regua yvy'ã reia re ovaẽ Mica ro py. Ha'e vy oke okuapy ha'e
    py.
  agu-BL: Itzun te yi ate'-tz le tnum Zora tu yi tnum Estoal, nin tzun ben chichakol
    o' xk'ukwil yi chin cham nin e', nin yi qui na chixob tetz jun, tan joyle'n junt
    ama'l tan chinajewe'n tul. Chibene'n tzun e' xk'ukwila'tz lakak e'chk ama'l cwent
    yi e' xonl k'ajtzun Efraín. Te yi quicy'e'n lakak ama'la'tz, cho'n tzun cyopone'ntz
    le ca'l Micaías tan watl.
  ilo-ULB: Nangibaon dagiti tattao ti Dan iti lima a lallaki manipud iti amin a pakabuklan
    ti tribuda, lallaki a nalalaing a makigubat manipud Zora ken Eztaol, tapno magnada
    a mangwanawan iti daga ken tapno sukimatenda daytoy. Kinunada kadakuada, “Mapankayo
    ken sukimatenyo ti daga.” Nakadanunda iti katurturudan a pagilian iti Efraim,
    iti balay ni Mica, ket nagtalinaedda iti nagpatnag sadiay.
  kpg-kpg: Nia daangada Dan ga hilihili nadau daane humalia dogolima mai i lodo nia
    madahaanau huogodoo i lodo di madawaawa, ga hagau digaula mai nia waahale o Zorah
    mo Eshtaol mo nadau helekai e hagadina hagammuni nia mee i hongo tenua. Di nadau
    dau i lodo tenua gonduu o Ephraim, digaula gaa noho i di hale o Micah.
  uig-ARA: 'شۇنىڭ بىلەن دانلار پۈتكۈل جەمەتىدىن زورېئاھ ۋە ئەشتائولدا ئولتۇرۇشلۇق
    بەش پالۋاننى زېمىننى چارلاپ كېلىشكە ئەۋەتتى ۋە ئۇلارغا تاپىلاپ: ــ سىلەر بېرىپ
    زېمىننى چارلاپ كېلىڭلار، دېدى. ئۇلار سەپەر قىلىپ ئەفرائىم تاغلىق يۇرتىغا كېلىپ
    مىكاھنىڭ ئۆيىگە چۈشۈپ ئۇ يەردە قوندى.'
  sus-sus: Danakae naxa xɛmɛ gbangbalanyi mixi suuli mayegeti e bɔnsɔɛ ya ma, naxee
    nu na Soraha nun Esetayoli. E naxa e xɛɛ, e xa Isirayila bɔxi rabɛn. E naxa a
    fala xɛɛrae bɛ, «Wo siga na bɔxi rabɛnde.» E naxa Mike xa banxi li Efirami geyae
    ma. E naxa xi naa.
  pon-2006: Eri, mehn Dan ko ahpw pilada ohl koahiek limmen sang nan peneinei koaros
    en kadaudoko oh kadar irail sang nan kahnimw kan en Sora oh Estaol oh kehkehlingkihong
    irail re en dawih oh lipoahroke sahpwo. Ni arail lel sahpw nahnahn Epraim, re
    kommoaldi ni imwen Maika.
  ksd-ksd: 'Ma ra lavur natu i Dan dia ga tulue ra ilima na dekdek na tutana ta diat
    maro Sora ma Estaol upi diat a kilao ta ra gunagunan ma upi diat a matoto tana;
    ma dia ga biti ta diat: Avat a vana ma avat a matoto ta ra gunagunan; ma dia ga
    vana uro ta ra gunan na lualuana Epraim, ma dia ga tadav ra kuba i Mika, ma dia
    ga ki tana.'
  tur-YTC: Dan'ın çocukları ülkeyi gözetlemek ve araştırmak üzere kendi soylarından,
    bütün sayılarından, Sorah ve Eştaol'dan beş kişiyi, cesur yiğitler gönderdiler.
    Onlara, “Gidin, ülkeyi araştırın!” dediler. Efraim'in dağlık bölgesine, Mika'nın
    evine gelip orada konakladılar.
  grc-BRENT: Καὶ ἀπέστειλαν οἱ υἱοὶ Δὰν ἀπὸ δήμων αὐτῶν πέντε ἄνδρας υἱοὺς δυνάμεως,
    ἀπὸ Σαραὰ καὶ ἀπὸ Ἐσθαὸλ τοῦ κατασκέψασθαι τὴν γῆν καὶ ἐξιχνιάσαι αὐτήν· καὶ εἶπαν
    πρὸς αὐτοὺς, πορεύεσθε καὶ ἐξιχνιάσατε τὴν γῆν· καὶ ἦλθον ἕως ὄρους Ἐφραὶμ ἕως
    οἴκου Μιχαία· καὶ ηὐλίσθησαν αὐτοὶ ἐκεῖ
  ind-AYT: Karena itu, keturunan Dan mengutus lima orang dari seluruh jumlah mereka,
    orang-orang yang perkasa dari Zora dan Esytaol, untuk mengintai negeri itu dan
    menyelidikinya. Mereka berkata kepada orang-orang itu, “Pergi, selidikilah negeri
    itu!” Orang-orang itu sampai di Pegunungan Efraim, di rumah Mikha, lalu bermalam
    di sana.
  nya-nya: Choncho fuko la Dani linatumiza kuchokera ku mabanja awo onse anthu olimba
    mtima asanu. Anthuwa anachokera ku Zora ndi ku Esitaoli ndipo anatumidwa kukazonda
    ndi kuliyendera dzikolo. Anthu amenewa ankayimira fuko lonse la Dani. Anthuwa
    anawawuza kuti, “Pitani mukazonde dzikolo.” Anthuwa anafika ku dziko la mapiri
    la Efereimu ndi kupita ku nyumba ya Mika komwe anakagona.
  hrv-hrv: 'Zato poslaše Danovci petoricu ljudi iz svoga plemena, ljude osobito hrabre
    iz Sore i Eštaola, da izvide i upoznaju zemlju. I rekoše im: “Idite, istražite
    zemlju.” I oni dođoše u Efrajimovu goru, do Mikine kuće, i ondje zanoćiše.'
  mps-mps: Tama tiyu, te Dan dabego te hanu si Sora me Estaol te kolesaga koneai bidi
    te nogo a naga bomai bidi tagala palu, te augwali te tigidali tǫ pedai susa biligi
    pomainu tagala palali. Tialima, augwali pelama, te Efraimgo bulu du bageba te
    Maikago beba sabolama, tama augwali aga dali bidali.
  tpi-tpi: Olsem na ol Dan i makim 5-pela strongpela man bilong ol i stap long taun
    Sora na Estaol, na ol i salim ol i go lukluk raun long olgeta hap. Ol i tokim
    ol dispela man olsem, “Yupela go na lukluk gut long olgeta hap bilong dispela
    graun.” Orait ol dispela man i go kamap long ples maunten bilong Efraim, na ol
    i lukim haus bilong Maika na ol i stap wantaim em.
  dan-1931: 'Danitterne udtog da af deres Slægt fem stærke Mænd fra Zor''a og Esjtaol
    og udsendte dem for at udspejde og undersøge Landet, og de sagde til dem: “Drag
    hen og undersøg Landet!” De kom da til Mikas Hus i Efraims Bjerge og overnattede
    der.'
  vie-OVCB: Đại tộc này chọn năm người dũng cảm ở Xô-ra và Ê-ta-ôn, sai đi do thám
    đất. Họ đến miền núi Ép-ra-im và nghỉ đêm tại nhà Mai-ca.
  guj-2017: દાનના લોકોએ પોતાના આખા કુળમાંથી પાંચ માણસો મોકલ્યા, તેઓ લડવૈયા અને સોરાહથી
    એશ્તાઓલના યુદ્ધમાં અનુભવી હતા, તેઓને દેશની જાસૂસી કરવા તથા તપાસ કરવા માટે મોકલ્યા.
    તેઓએ તેમને કહ્યું, “જઈને દેશની તપાસ કરો” તેઓ એફ્રાઇમના પહાડી દેશમાં આવ્યા, મિખાને
    ઘરે આવીને ત્યાં તેઓ રાત્રી મુકામ કર્યો.
  pon-2006A: Eri, mehn Dan ko ahpw pilada ohl koahiek limmen sang nan peneinei koaros
    en kadaudoko oh kadar irail sang nan kahnimw kan en Sora oh Estaol oh kehkehlingkihong
    irail re en dawih oh lipoahroke sahpwo. Ni arail lel sahpw nahnahn Epraim, re
    kommoaldi ni imwen Maika.
  por-BRBSL: 'Os filhos de Dan enviaram cinco homens de sua família de todo o seu
    número, homens de valor, de Zorah e de Eshtaol, para espiar a terra e revistá-la.
    Eles lhes disseram: “Vão, explorem a terra! Eles vieram para a região montanhosa
    de Efraim, para a casa de Miquéias, e se alojaram lá.'
  cth-cth: Hot patetlah Dannaw ni a miphun abuemlae thung dawk, tongpatang panga touh
    ram tuet han hoi panue hanelah Zorah hoi Eshtaol hoi a tho awh. Ahnimouh koe,
    cet awh nateh, ram hah tuet awh atipouh. Hahoi teh, Ephraim mon dawk Mikah im
    a pha teh hawvah a roe awh.
  twi-twi: Enti mmarima a wofi Dan abusuakuw yii akofo baanum a na wɔte Sora ne Estaol
    sɛ wɔnkɔhwehwɛ asase a wobetumi atena so. Bere a saa akofo yi duu Efraim bepɔw
    asase so no, wɔkɔɔ Mika fi kɔdaa hɔ anadwo no.
  hlt-hlt: Te dongah amih cako khuiah Zorah neh Eshtaol lamkah tatthai ca hlang boeih
    tah hlang panga te Dan ca rhoek loh khohmuen aka hip tih aka khe ham a tueih uh.
    Te vaengah khohip rhoek te, “Cet uh lamtah khohmuen ke khe uh,” a ti nauh. Te
    dongah Ephraim tlang kah Maikah im la pawk uh tih pahoi pah uh.
  tbz-SIM: Kɛ̀ bɛ̀ɛ tɑ̃ɑ̃tɛ́ bɛ botí miɛkɛ yɛkɔ̃m̀bɔ̀ yɛmbɛ̀ bɛ̀nùmmù, kɛ́tɔ̃ nSodɑɑ
    nɛ̀ Esitɑɔdi kɛ dɔ̀, bɛ̀ɛ kɔtɛ kɛ́pɑɑtɛ́ dihɛì kɛ́ dì yĩ̀ɛ̃́tɛ́. Kɛ̀ bɛ̀ɛ kétɛ́
    kɛ́tuɔkɛ Efɑdɑimmu tempɛ̃ nditɑ̃rì ĩ́nkɛ̀, kɛ́bɑ́tɛ́ Mikɑɑ cĩ́ɛ̃̀tɛ̀ borɛ̀ kɛ
    bo yié.
  msy-2020: Ezɨ Danɨn anabamɨn adarasi, gumazir bar gavgavir 5pla amɨsevezɨ, me Sora
    ko Estaolɨn nguibar ekiamningɨn iti. Me Danɨn anababar 5plan gumazir kaba amɨsevegha,
    me amadazɨma, me ghua moga nguazimɨn gara a getiagha arui. Me kamaghɨn gumazir
    kabav gei, “Ia mangɨ nguazir kam bar deraghvɨram a getiraru.” Ezɨ gumazir 5plan
    kaba ghua Efraimɨn mɨghsɨar dozibar Maikan dɨpenimɨn otogha, dɨmagarir vamɨran
    a koma akui.
  azb-azb: 'Dan övladları ölkəni axtarıb aramaq üçün Sora və Eştaol şəhərlərindən
    olan bütün nəsillərindən beş nəfər igid adamı kəşfiyyata göndərdilər və onlara
    dedilər: «Gedin, ölkəni axtarın». Onlar Efrayimin dağlıq bölgəsinə – Mikeyanın
    evinə gəldilər və orada gecələdilər.'
  eng-DBY: And the children of Dan sent of their family five men of their whole number,
    men of valour, from Zoreah and from Eshtaol, to spy out the land, and to examine
    it; and they said to them, Go, examine the land. And they came to the hill-country
    of Ephraim, to the house of Micah, and lodged there.
  hin-2017: तब दानियों ने अपने समस्त कुल में से पाँच शूरवीरों को सोरा और एश्ताओल से
    देश का भेद लेने और उसमें छानबीन करने के लिये यह कहकर भेज दिया, “जाकर देश में छानबीन
    करो।” इसलिए वे एप्रैम के पहाड़ी देश में मीका के घर तक जाकर वहाँ टिक गए।
  eng-YLT: And the sons of Dan send, out of their family, five men of them, men, sons
    of valour, from Zorah, and from Eshtaol, to traverse the land, and to search it,
    and they say unto them, 'Go, search the land;' and they come into the hill-country
    of Ephraim, unto the house of Micah, and lodge there.
  eng-WYC-2017: Therefore the sons of Dan sent five the strongest men of their generation,
    and meine, from Zorah and Eshtaol, that they should espy the land, and behold
    diligently. And they said to them, Go ye, and behold the land. And when they going
    forth had come into the hill country of Ephraim, and had entered into the house
    of Micah, they rested there.
  eng-WMBB: The children of Dan sent five men of their family from their whole number,
    men of valour, from Zorah and from Eshtaol, to spy out the land and to search
    it. They said to them, “Go, explore the land!” They came to the hill country of
    Ephraim, to the house of Micah, and lodged there.
  urd-GVH: उन्होंने अपने ख़ानदानों में से सुरआ और इस्ताल के पाँच तजरबाकार फ़ौजियों
    को चुनकर उन्हें मुल्क की तफ़तीश करने के लिए भेज दिया। यह मर्द इफ़राईम के पहाड़ी
    इलाक़े में से गुज़रकर मीकाह के घर के पास पहुँच गए। जब वह वहाँ रात के लिए ठहरे
    हुए थे
  rug-rug: Ke vizati ri na tinoni, koari doduru tatamana, koasa butubutu te Dani,
    sari ka lima tie varane. Sari na tie hire si topuedi gua koari na vasileana pa
    Zora meke Esitaolo, meke tozini rini pude la piko paki nia sa popoa. Sipu kamoa
    rini sa popoa toqetoqere pa Iparemi, si la koa paki pa vetu te Maika si arini.
  gaz-gaz: Kanaafuu warri Daan akka isaan biyya sana basaasanii fi magaalaa Zoraatii
    fi Eshitaaʼol keessaa namoota jajjaboo shan ergan. Namoonni kunneenis gosoota
    isaanii hunda iddoo buʼan. Warra erganiinis, “Dhaqaatii biyyattii sakattaʼaa”
    jedhan. Ergamoonni sunis biyya gaaraa Efreemiitti ol baʼanii mana Miikaa dhufan;
    halkan sanas achi bulan.
  fra-LSG: 'Les fils de Dan prirent sur eux tous, parmi leurs familles, cinq hommes
    vaillants, qu’ils envoyèrent de Tsorea et d’Eschthaol, pour explorer le pays et
    pour l’examiner. Ils leur dirent: Allez, examinez le pays. Ils arrivèrent dans
    la montagne d’Éphraïm jusqu’à la maison de Mica, et ils y passèrent la nuit.'
  yal-yal: Dan bɔnsɔnna muxune yi xɛmɛ kɛndɛ suulun sugandi e yɛ, e yi e rasiga Sora
    nun Esetayoli yi yamanane matodeni, alogo e xa e rakɔrɔsi. Na muxune yi sa Efirami
    geya yiren li siga han Mike konni, e yi xi mɛnni.
  haw-1868: Hoouna ae la na mamo a Dana i elima kanaka o ka lakou ohana, no ko lakou
    aina, he poe kanaka koa, no Zora, a no Esetaola, e kiu i ka aina, a makaikai;
    a i mai la lakou, E hele, e makaikai i ka aina. A hiki lakou i ka mauna o Eperaima,
    i ka hale o Mika, kipa ae la lakou ilaila.
  arb-NAV: 'فَأَرْسَلَ الدَّانِيُّونَ خَمْسَةَ رِجَالٍ مِنْ سِبْطِهِمْ مِنْ ذَوِي
    الْبَأْسِ فِي مَدِينَتَيْ صُرْعَةَ وَأَشْتَأُولَ، لِتَجَسُّسِ الأَرْضِ وَاسْتِكْشَافِهَا،
    وَقَالُوا لَهُمْ: «انْطَلِقُوا وَاسْتَطْلِعُوا لَنَا الأَرْضَ» فَجَاءُوا إِلَى
    جَبَلِ أَفْرَايِمَ إِلَى بَيْتِ مِيخَا وَقَضَوْا لَيْلَتَهُمْ هُنَاكَ.'
  ewe-ewe: eya ta Dan ƒe to la tia kalẽtɔ atɔ̃ tso Zora kple Estaol duwo me be woayi
    aɖatsa ŋku le anyigba si dzi wodi be yewoanɔ la dzi. Esi wova ɖo Efraim ƒe tonyigba
    dzi la, wodze Mika ƒe aƒe me.
  eng-LEE: And the children of Dan sent from their family five men from among themselves,
    men of valor, from Zor'ah, and from Eshtaol, to spy out the land, and to search
    it; and they said unto them, Go, search the land. And they came to the mountain
    of Ephraim, as far as the house of Micah, and lodged there.
  asm-FB: তেতিয়া দানৰ সন্তান সকলে নিজৰ বংশৰ মাজৰ পৰা পাঁচজন বীৰক দেশ চাই বুজ-বিচাৰ
    লবলৈ, চৰা আৰু ইষ্টায়োলৰ পৰা পঠিয়াই দিলে; আৰু তেওঁলোকক ক’লে, “তোমালোকে গৈ দেশৰ
    বুজ-বিচাৰ লোৱা।” তাতে তেওঁলোকে গৈ ইফ্ৰয়িম পৰ্ব্বতীয়া অঞ্চলৰ সেই মীখাৰ ঘৰৰ ওচৰ
    পাই তাতে ৰাতি থাকিল।
  sus-A: دَنَكَيٍ نَشَ شّمّ فبَنفبَلَنيِ مِشِ سُولِ مَيٍفٍتِ عٍ بْنسْي يَ مَ، نَشٍيٍ
    نُ نَ سٌرَهَ نُن عٍسٍتَيٌلِ. عٍ نَشَ عٍ شّي، عٍ شَ عِسِرَيِلَ بْشِ رَبّن. عٍ نَشَ
    عَ قَلَ شّيرَيٍ بّ، «وٌ سِفَ نَ بْشِ رَبّندٍ.» عٍ نَشَ مِكٍ شَ بَنشِ لِ عٍقِرَ مِ
    فٍيَيٍ مَ. عٍ نَشَ شِ نَا.
  fra-SBL: 'Les fils de Dan envoyèrent de Zorah et d''Eshtaol cinq hommes de leur
    famille, des hommes vaillants, pour explorer le pays et le sonder. Ils leur dirent :
    « Allez, explorez le pays ! » Ils arrivèrent dans la montagne d''Ephraïm, à la
    maison de Mica, et ils y passèrent la nuit.'
  hbo-hbo: וַיִּשְׁלְח֣וּ בְנֵי־דָ֣ן ׀ מִֽמִּשְׁפַּחְתָּ֡ם חֲמִשָּׁ֣ה אֲנָשִׁ֣ים מִקְצֹותָם֩
    אֲנָשִׁ֨ים בְּנֵי־חַ֜יִל מִצָּרְעָ֣ה וּמֵֽאֶשְׁתָּאֹ֗ל לְרַגֵּ֤ל אֶת־הָאָ֙רֶץ֙
    וּלְחָקְרָ֔הּ וַיֹּאמְר֣וּ אֲלֵהֶ֔ם לְכ֖וּ חִקְר֣וּ אֶת־הָאָ֑רֶץ וַיָּבֹ֤אוּ הַר־אֶפְרַ֙יִם֙
    עַד־בֵּ֣ית מִיכָ֔ה וַיָּלִ֖ינוּ שָֽׁם׃
  kik-kik: Nĩ ũndũ ũcio andũ a Dani magĩthuura njamba cia ita ithano kuuma Zora na
    Eshitaoli ithiĩ igathigaane bũrũri ũcio na ituĩrie ũhoro. Andũ a mũhĩrĩga wa Dani
    makĩmeera atĩrĩ, “Thiĩi, mũgatuĩrie ũhoro wa bũrũri ũcio.” Andũ acio magĩtoonya
    bũrũri ũrĩa ũrĩ irĩma wa Efiraimu na magĩkinya mũciĩ wa Mika kũrĩa maararĩrĩire
    ũtukũ ũcio.
  fra-NCL: 'Les fils de Dan, ayant pris d’entre eux tous cinq hommes de leur famille,
    hommes vaillants, les envoyèrent de Saraa et d’Esthaol pour explorer le pays et
    le reconnaître. Ils leur dirent : « Allez, reconnaissez le pays. » Les cinq hommes
    arrivèrent dans la montagne d’Ephraïm jusqu’à la maison de Michas, et ils y passèrent
    la nuit.'
  cek-AK: To pongah Dan kaminawk loe prae pakrong hanah, Zorah hoi Estaol vangpui
    hoiah misa kahoih moe, tha kacak angmacae ih kami pangato patoeh o; nihcae loe
    caeh oh moe, Ephraim mae nui ah kaom Mikah im ah akun o; to ah qumto a iih o.
  cuk-cuk: 'Degidbali, Dan-wagan Zora-neggweburgi, degi, Estaol-neggweburgi e-sordamar-bur-gandikmalad
    walatar barmisad, adi, dulemar-arganaegar, degine, napa-nanaid-arganabaligar.
    Sordamar-e-ataledga sogdemalad: “Be namar, yar-arganamar.” E-ataled nadmargu,
    Efraín-yalaganba nadmalad. Micaía-e-negse modapmalad. Agi gabismalad.'
  uig-CYR: 'Шуниң билән Данлар пүткүл җәмәтидин Зореаһ вә Әштаолда олтиришлиқ бәш
    палванни зиминни чарлап келишкә әвәтти вә уларға тапилап: — Силәр берип зиминни
    чарлап келиңлар, деди. Улар сәпәр қилип Әфраим тағлиқ жутиға келип Микаһниң өйигә
    чүшүп у йәрдә қонди.'
  tel-2017: దాను వంశీకులు తమలో ఐదుగురు శూరులను ఎన్నుకుని, ఆ దేశమంతా తిరిగి దాన్ని
    పరిశోధించడానికి జొర్యా నుండీ ఎష్తాయోలు నుండీ “మీరు వెళ్లి దేశమంతా చూసి రండి” అని
    చెప్పి పంపారు.
  hat-BSA: 'Pou sa, fis a Dan yo te ranvoye sòti nan fanmi pa yo, senk mesye ki sòti
    nan yo tout, mesye vanyan ki sòti Tsorea avèk Eschthaol, pou fè ankèt nan teren
    an e egzamine li. Konsa yo te di yo: “Ale fè rechèch teren an.” Epi yo te vin
    rive nan peyi ti mòn Ephraïm yo, kote lakay Mica, pou te loje la.'
  kos-kos: Ouinge mwet Dan elos sulela mwet pulaik limekosr inmasrlon sruf sac nufon,
    ac elos supwalosla liki acn Zorah ac Eshtaol ac sap elos in som ac tuni luman
    acn sac nufon oana mwet kalngeyuk. Ke elos sun infulan eol uh in acn Ephraim elos
    tuh muta ke lohm sel Micah.
  hbo-WLC: וַיִּשְׁלְח֣וּ בְנֵי־דָ֣ן ׀ מִֽמִּשְׁפַּחְתָּ֡ם חֲמִשָּׁ֣ה אֲנָשִׁ֣ים מִקְצוֹתָם֩
    אֲנָשִׁ֨ים בְּנֵי־חַ֜יִל מִצָּרְעָ֣ה וּמֵֽאֶשְׁתָּאֹ֗ל לְרַגֵּ֤ל אֶת־הָאָ֙רֶץ֙
    וּלְחָקְרָ֔הּ וַיֹּאמְר֣וּ אֲלֵהֶ֔ם לְכ֖וּ חִקְר֣וּ אֶת־הָאָ֑רֶץ וַיָּבֹ֤אוּ הַר־אֶפְרַ֙יִם֙
    עַד־בֵּ֣ית מִיכָ֔ה וַיָּלִ֖ינוּ שָֽׁם׃
  ibo-ibo: Nʼihi nke a, ebo Dan sitere nʼikwu ise dị nʼebo ha họpụta mmadụ ise. Ndị
    a bụ dimkpa, na dike nʼagha, bụrụkwa ndị si nʼobodo Zora na Eshtaol. Ha zipụrụ
    mmadụ ise ndị a ka ha gaa nyochaa ala ahụ ha na-achọ ibi nʼime ya. Mgbe ndị ahụ
    jeruru obodo ugwu ugwu Ifrem, ha gara nọdụ ọdụ abalị nʼụlọ Maịka.
  ory-ory: ଏଣୁ ଦାନ୍-ସନ୍ତାନଗଣ ଆପଣାମାନଙ୍କ ସଂଖ୍ୟା ମଧ୍ୟରୁ ସ୍ୱଗୋଷ୍ଠୀୟ ପାଞ୍ଚ ଜଣ ବୀର ପୁରୁଷଙ୍କୁ
    ଦେଶ ଭ୍ରମଣ ଓ ଅନୁସନ୍ଧାନ କରିବାକୁ ସରାୟ ଓ ଇଷ୍ଟାୟୋଲଠାରୁ ପଠାଇଲେ ଓ ସେମାନଙ୍କୁ କହିଲେ, “ଯାଇ
    ଦେଶ ଅନୁସନ୍ଧାନ କର;” ତହିଁରେ ସେମାନେ ଇଫ୍ରୟିମ-ପର୍ବତମୟ ଦେଶସ୍ଥିତ ମୀଖାର ଗୃହ ପର୍ଯ୍ୟନ୍ତ
    ଆସି ସେଠାରେ ରାତ୍ରି କ୍ଷେପଣ କଲେ।
  chk-chk: Iei mine ekewe chon Tan ra filätä limman mwän mi pwora seni lon unusen
    ar ainang. Ra tinirela seni Sora me Estaol o üreniir pwe repwe operi ewe fanü
    o ouwasacha. Iwe, ra tori chukuchukutän ewe fanü Efraim lon imwen Maika o pwinipwin
    ikenan.
  rop-rop: Wal deibin pikimat faibala gudbala men brom det klen deya langa det dubala
    taun gulum Sora en Eshtayol, en deibin jandim olabat blanga lukabat gudwan pleis
    blanga jidan, en wen deibin kamat langa det hil kantri gulum Ifreiyim, deibin
    jidan deya langa det haus blanga Maika,
  ukr-1871: 'От і послали Данїї з поколїння свого пятьох зʼугадних мужів із Зореага
    й Естаола, щоб розгледїти землю та винишпорити, та й наказали їм: Ійдїть розглядайтесь
    по землї скрізь. Вони ж дойшли до гір Ефраїмових, зайшли до Михиної господи та
    й обночувались там.'
  deu-1951: 'Und die Kinder Dan sandten von ihrem Geschlecht fünf streitbare Männer
    aus ihrer Gesamtheit von Zorea und Estaol, das Land zu erkundigen und zu erforschen,
    und sie sprachen zu ihnen: Geht hin und erforschet das Land! Und sie kamen auf
    das Gebirge Ephraim in Michas Haus und blieben daselbst über Nacht.'
  eng-JPS: 'And the children of Dan sent of their family five men from their whole
    number, men of valour, from Zorah, and from Eshtaol, to spy out the land, and
    to search it; and they said unto them: ''Go, search the land''; and they came
    to the hill-country of Ephraim, unto the house of Micah, and lodged there.'
  srp-1865: 'Zato poslaše sinovi Danovi iz porodice svoje pet ljudi izmeðu sebe, hrabre
    ljude od Saraje i Estaola, da uhode zemlju i dobro razmotre, i rekoše im: idite,
    razmotrite zemlju. I oni otidoše u goru Jefremovu u kuæu Mišinu i zanoæiše ondje.'
  lug-lug: Kyebaava batuma abaana ba Ddaani bataano, abasajja abalwanyi, okuva mu
    kika kyabwe kyonna, okuva mu Zola ne mu Esutaoli, bagende bakette ensi. Ne babagamba
    nti, “Mugende mukebere ensi.” Ne batuuka mu nsi ey’ensozi eya Efulayimu mu nnyumba
    ya Mikka ne basula eyo.
  heb-heb: וישלחו בני דן ממשפחתם חמשה אנשים מקצותם אנשים בני חיל מצרעה ומאשתאל לרגל
    את הארץ ולחקרה ויאמרו אלהם לכו חקרו את הארץ ויבאו הר אפרים עד בית מיכה וילינו
    שם׃
  ben-IRV: তখন দান-সন্তানরা নিজেদের পূর্ণ সংখ্যা থেকে নিজেদের গোষ্ঠীর পাঁচ জন বীর
    পুরুষকে দেশ নিরীক্ষণ ও অনুসন্ধান করবার জন্য সরা ও ইষ্টায়োল থেকে পাঠাল; তাদেরকে
    বলল, “তোমরা যাও, দেশ অনুসন্ধান কর;” তাতে তারা ইফ্রয়িমের পাহাড়ি অঞ্চলে মীখার
    বাড়ি পর্যন্ত গিয়ে সেই জায়গায় রাত কাটাল।
  pan-pan: ਇਸ ਲਈ ਦਾਨੀਆਂ ਨੇ ਆਪਣੇ ਟੱਬਰ ਦੇ ਪੰਜ ਸੂਰਬੀਰਾਂ ਨੂੰ ਸਾਰਾਹ ਅਤੇ ਅਸ਼ਤਾਓਲ ਵਿੱਚ ਦੇਸ਼
    ਦਾ ਭੇਤ ਲੈਣ ਅਤੇ ਉਸ ਦੀ ਛਾਣਬੀਣ ਕਰਨ ਲਈ ਇਹ ਕਹਿ ਕੇ ਭੇਜਿਆ, “ਜਾਓ ਅਤੇ ਦੇਸ਼ ਦੀ ਛਾਣਬੀਣ ਕਰੋ।”
    ਇਸ ਲਈ ਉਹ ਇਫ਼ਰਾਈਮ ਦੇ ਪਹਾੜੀ ਦੇਸ਼ ਵਿੱਚ ਮੀਕਾਹ ਦੇ ਘਰ ਤੱਕ ਆਏ ਤਾਂ ਉੱਥੇ ਰੁੱਕ ਗਏ।
  mya-JVB: သို့ဖြစ်၍ ဒန် အမျိုးသား တို့သည် ပြည် ကို ကြည့်ရှု စူးစမ်း စေခြင်းငှါ မိမိ
    တို့ အမျိုးသား ခွန်အား ကြီးသော သူရဲ ငါး ယောက်တို့ကို သူတို့နေရာအရပ် ဇောရာ မြို့၊
    ဧရှတောလ မြို့မှ စေလွှတ် လျက်၊ ပြည် ကို သွား ၍ စူးစမ်း ကြလော့ဟု မှာ လိုက်ကြသည်အတိုင်း၊
    သူတို့သည် ဧဖရိမ် တောင် ၊ မိက္ခါ အိမ် သို့ ရောက် ပြီးလျှင် တည်းခို ၍နေကြ၏။
  hmo-hmo: Unai dainai Dano taudia ese edia iduhu taudia ibounai dekena amo goada
    taudia 5 idia siaia, Sora dekena amo bona Esetaoli dekena amo, idia ese hunia
    dekenai tano idauidau edia kahana ibounai do idia itaia totona. Inai tau 5 be
    Eparaima ena ororo tano dekenai idia ginidae, vadaeni idia ese Mika ena ruma dekenai
    idia raka vareai, bona unuseni idia mahuta.
  urd-urd: इसलिए बनी दान ने अपने सारे शुमार में से पाँच सूर्माओं को सुर'आ और इस्ताल
    से रवाना किया, ताकि मुल्क का हाल दरियाफ़्त करें और उसे देखें भालें और उनसे कह
    दिया कि जाकर उस मुल्क को देखो भालो। इसलिए वह इफ़्राईम के पहाड़ी मुल्क में मीकाह
    के घर आए और वहीं उतरे।
  rus-SYN: 'И послали сыны Дановы от племени своего пять человек, мужей сильных, из
    Цоры и Естаола, чтоб осмотреть землю и узнать ее, и сказали им: пойдите, узнайте
    землю. Они пришли на гору Ефремову к дому Михи и ночевали там.'
  bqc-SIM: 'Ɔ̃ aa ń nɛgↄ̃naↄ zĩ̀ gbɛ̃ↄn sↄo, aa ònɛ́: À gɛ bùsu kɛɛlɛ. Ɔ̃ aa
    bↄ̀ Zↄla ń Ɛsɛtaoo, aa gɛ̀ bùsu kɛɛlɛi, aalɛ a asiigwa. Ɔ̃ aa mↄ̀ Ɛflaiũ bùsu
    sĩ̀sĩdeu e Mika bɛ wɛ̃́lɛu, aa ì we.'
  tcz-CHONGTHU: Hijeh chun Dan mite chun amaho phung lah’a kon in amaho chenlut thei
    nading mun vetohle dingin Zorah leh Eshtaol khopi hoa kon in galhang mihat cheh
    nga analhengdoh un ahi. Hiche galhat hohi Ephraim thinglhang gam ahung lhun u’hin
    Micah in'ah ahung lhung’un ajan geh tauvin ahi.
  mar-mar: दानाच्या लोकांनी आपल्या सगळ्या वंशातून, सरा व अष्टावोल यांतून अनुभवी असे
    पाच शूर योद्धे पुरुष निवडून त्यांना देशाची टेहळणी व पाहणी करण्यासाठी पाठवले; तेव्हा
    त्यांनी त्यांना सांगितले, जा आणि तो देश पाहा. मग ते एफ्राइमाच्या डोंगराळ प्रदेशात
    मीखाच्या घरापर्यंत आले आणि त्यांनी रात्र तेथे घालवली.
  qub-qub: Chaymi Dan trïbuga Zorawan Estaol tincojpita cacharan pichgaj jinyu runacunata,
    tiyananpaj chacrata ricapacamoj. Pichgaj runacuna aywar chayaran Efraín trïbu
    tiyarcaycashan jircaman. Aywaycashanchömi Micaiapa wasincho pachacuran.
  hat-hat: Moun Dann yo chwazi senk vanyan gason ki gen lespri nan branch fanmi yo,
    moun lavil Soreja ak moun lavil Echtawòl, yo voye yo al vizite tout peyi a pou
    wè ki jan sa ye. Se konsa, y' al nan mòn Efrayim yo, yo rive toupre lakay Mika,
    yo rete pase lannwit lan la.
  eng-BSB: So the Danites sent out five men from their clans, men of valor from Zorah
    and Eshtaol, to spy out the land and explore it. “Go and explore the land,” they
    told them. The men entered the hill country of Ephraim and came to the house of
    Micah, where they spent the night.
  tod-tod: 'Dan mavofodaiti ti zunu ɠɛzɛɠɛzɛ dɔɔlugɔ ɠulani ɓɔɠɔ zaama, ti zeɠe Sɔleya
    ta Esetawɔle, ti li ti zooi ʋɛtɛ, ti ziɛziɛ su. Ti ɠɛni ti ma: «À li, wo zooi
    zuʋɛtɛ.» Ti zeelini Efelayime ɠize yooi zu, eyɛsu ti li Mika ná-pɛlɛi wu, ti
    ɲi ná.'
  eng-WEBPB: The children of Dan sent five men of their family from their whole number,
    men of valour, from Zorah and from Eshtaol, to spy out the land and to search
    it. They said to them, “Go, explore the land!” They came to the hill country of
    Ephraim, to the house of Micah, and lodged there.
  kbq-kbq: E'ina hu'negu Dani naga'mo'za 5fu'a hankavematiza ha'ma nehaza vahetamina
    huzmantazage'za Zora kumate'ene Estaoli kumateti'enena manisaza mopagu afure'za
    kenaku vu'naze. Hagi Efraemi agona kokampima nevu'za, Maika nompi umase'naze.
  nhe-BL: Huajca iixhuihua Dan quintlapejpenijque macuilti tlatehuijca tlacame tlen
    tetique tlen ejque altepetini Zora huan Estaol. Huan quintitlanque ma quitlachilitij
    ixtacatzi campa elisquía inintlal huan ma quiitaca quejatza eltoc. Huan quinilhuijque
    ma yaca huan quitlachilitij nopa tlali. Huan ipan ojtli inijuanti yajque hasta
    campa tepetini ipan tlali Efraín. Huan quema ajsitoj ichaj Micaía para tonilise,
  gub-BL: A'e rupi Nà izuapyapyr wexaexak 5 awa ikàg ma'e ukyze 'ym ma'e wà kury,
    uzehe we har wà kury. — Peho Zora tawhu pe Etao tawhu pe a'e pe har wanehe peme'egatu
    pà nehe, waiwy hexak katu pà nehe, i'i a'e 5 awa wanupe wà. A'e rupi oho Eparai
    waiwy ywytyr heta haw pe wà. Uker oho Mika ràpuz me wà kury.
  eng-DRA: 'So the children of Dan sent five most valiant men of their stock and family
    from Saraa and Esthaol, to spy out the land, and to view it diligently: and they
    said to them: Go, and view the land. They went on their way, and when they came
    to mount Ephraim, they went into the house of Michas, and rested there:'
