verse: JDG.018.012
translations:
  mal-C: അവർ യെഹൂദയിലെ കിര്യത്ത്-യെയാരീമിന് പടിഞ്ഞാറുചെന്ന് പാളയമിറങ്ങി; അതുകൊണ്ട്
    ആ സ്ഥലത്തിന് ഇന്നും മഹനേ-ദാൻ എന്നു പേര്.
  deu-TKW: Auf ihrem Zuge lagerten sie sich in Kirjath-Jearim in Juda. Daher nennt
    man jenen Platz bis zum heutigen Tage Lager Dans - hinter Kirjath-Jearim.
  lin-lin: Bakendeki kotonga molako na bango na Kiriati-Yearimi, kati na mokili ya
    Yuda. Yango wana, kino na mokolo ya lelo, babengaka esika yango Maane Dani ; ezali
    na ngambo ya weste ya Kiriati-Yearimi.
  eng-LSV: And they go up and encamp in Kirjath-Jearim, in Judah, therefore they have
    called that place, “Camp of Dan,” until this day; behold, behind Kirjath-Jearim.
  eng-GNV: 'And they went vp, and pitched in Kiriath-iearim in Iudah: wherefore they
    called that place, Mahaneh-Dan vnto this day: and it is behinde Kiriath-iearim.'
  eng-WEBSTER: 'And they went up, and encamped in Kirjath-jearim, in Judah: wherefore
    they called that place Mahaneh-dan to this day: behold, it is behind Kirjath-jearim.'
  nhw-BL: Huan yajque mochihuatoj nechca altepetl Quiriat Jearim ipan tlali Judá.
    Huan yeca quitocaxtijque Campa Mochijqui Dan, huan hasta ama quen nopa itoca.
    Eltoc ica campa huetzi tonati nechca altepetl Quiriat Jearim.
  swh-ONEN: Walipokuwa wakisafiri wakapiga kambi huko Kiriath-Yearimu katika Yuda.
    Hii ndiyo sababu sehemu ya magharibi ya Kiriath-Yearimu inaitwa Mahane-Dani mpaka
    leo.
  bba-bba: Bɑ dɑ Yɑrimun wuuɔ Yudɑn temɔ bɑ ben sɑnsɑni ɡirɑ mi. Yen sɔ̃nɑ bɑ yɑm
    mi sokumɔ Mɑkɑnɛ Dɑnu sere kɑ ɡisɔ. Yen tubusiɑnɑ Dɑnun sɑnsɑni.
  eng-KJVCPB: 'And they went up, and pitched in Kirjath-jearim, in Judah: wherefore
    they called that place Mahaneh-dan unto this day: behold, it is behind Kirjath-jearim.'
  luo-luo: Kane pod gidhi negiloso kambi but Kiriath Jearim manie piny Juda. Mano
    ema omiyo piny mantiere yo podho chiengʼ mar Kiriath Jearim pod iluongo ni Mahane
    Dan nyaka chil kawuono.
  meu-meu: ela, Kiriat-iearimi ai e taruha, Iuda tanona ai. Una dainai una gabu ladana
    e hatoa Mahane-dan, ema bona hari dina; ia na Kiriat-iearimi lahara kahana ai.
  npi-ULB: तिनीहरू माथि गए र यहूदाको किर्यत-यारीममा छाउनी हाले । यसकारण मानिसहरूले
    त्यस ठाउँलाई आजको दिनसम्म महनेह-दान भन्छन् । त्योचाहिं किर्यत-यारीमको पश्‍चिममा
    पर्छ ।
  yor-yor: Wọ́n sì jáde lọ, ní ojú ọ̀nà wọn, wọ́n tẹ̀dó ogun sí ẹ̀bá Kiriati-Jearimu
    ní Juda. Ìdí nìyí tí wọ́n fi ń gbé ìwọ̀-oòrùn Kiriati-Jearimu ni Mahane-Dani títí
    di òní yìí.
  ind-ind: Mereka mendaki ke sebelah barat Kiryat Yearim di Yehuda dan berkemah di
    sana. Karena itu, sampai waktu kitab ini ditulis, tempat itu disebut Mahane Dan,
    yang artinya Perkemahan Dan.
  pes-OPCB: آنها ابتدا در غرب قریهٔ یعاریم که در یهودا است اردو زدند (آن مکان تا به
    امروز هم «اردوگاه دان» نامیده می‌شود)،
  tgl-ULB: Umakyat sila at nagkampo sa Kiriath Jearim, sa Juda. Ito ang dahilan kung
    bakit tinawag ng mga tao ang lugar na Mahaneh Dan hanggang sa araw na ito; nasa
    kanluran ito ng Kiriath Jearim.
  hui-hui: Tigua ani pu howa Yuda dindiha Kiriada Yarimi tano wiagoria balai anda
    bini. Ani binidago Kiriada Yariminaga tano abene ni paliragohayagi winigo tigua
    dindi ogoni mitangi bialu Dananaga Balai Anda Bini lalu mini winigo nga.
  mya-mya: သူ​တို့​သည်​ယု​ဒ​ပြည်၊ ကိ​ရ​ယတ်​ယာ​ရိမ်​မြို့​၌ တပ်​စခန်း​ချ​ကြ​၏။ ထို​အ​ကြောင်း​ကြောင့်​ထို
    အ​ရပ်​သည်​ဒန်​တပ်​စ​ခန်း​ဟူ​၍​ယ​နေ့​တိုင် အောင်​အ​မည်​တွင်​သ​တည်း။-
  bod-N: དེ་དག་ཡར་སོང་སྟེ་ཡ་ཧུ་དཱའི་ཀིར་ཡད་ཡེ་ཨ་རིམ་དུ་སླེབས་པ་དང་དེར་སྒར་བཏབ་པས།
    ཡུལ་དེར་ད་ལྟའི་བར་དུ་མ་ཧ་ནེ་དཱན་ ཞེས་འབོད་པའོ། །ལྟོས་དང་། དེ་ནི་ཀིར་ཡཱད་ཡེ་ཨ་རིམ་གྱི་ནུབ་ཕྱོགས་སུ་ཡོད་དེ།
  sna-sna: Vari munzira yavo vakadzika misasa pedyo neKiriati Jearimi muJudha. Ndokusaka
    nzvimbo iri kumavirira eKiriati Jearimi ichinzi Mahane Dhani kusvikira zuva ranhasi.
  spa-BLM: Subieron y acamparon en Quiriat Jearim, en Judá. Por eso llaman a ese lugar
    Mahaneh Dan hasta el día de hoy. He aquí que está detrás de Quiriat Jearim.
  cac-cac: Ix c'och eb' d'a Quiriat-jearim d'a yol yic Judá. Ix sb'oanq'ue scampamento
    eb' d'a stojolal b'aj tz'em c'u d'a Quiriat-jearim chi', aton jun lugar chi' scampamento
    vin̈aj Dan ix sb'iejcani.
  swh-ULB: Wakasafiri, wakapanga Kiriath-yearimu, huko Yuda. Ndio maana watu walipaita
    mahali pale Mahane Dani hata leo; ni magharibi ya Kiriath yearimu.
  bel-bel: Яны пайшлі і сталі табарам у Кірыятыятыме, у Юдэі. Таму і называецца тое
    месца табарам Данавым да сёньня. Ён за Кірыятыярымам.
  deu-ELBBK: Und sie zogen hinauf und lagerten sich bei Kirjat-Jearim in Juda; daher
    hat man diesen Ort Machaneh-Dan genannt bis auf diesen Tag; siehe, er ist hinter
    Kirjat-Jearim.
  mbb-OT: Migkampu sikandan diyà te avey te Kiriat Jearim he zapit te edsenlepan he
    sakup te Juda. (Umbe minsan guntaan egngezanan heeyan he lugar te Kampu ni Dan.)
  mal-2015: അവർ ചെന്നു യെഹൂദയിലെ കിര്യത്ത്-യയാരീമിൽ പാളയം ഇറങ്ങി; അതുകൊണ്ടു ആ സ്ഥലത്തിന്നു
    ഇന്നുവരെയും മഹനേ-ദാൻ എന്നു പേർ പറയുന്നു; അതു കിര്യത്ത്-യയാരീമിന്റെ പിൻവശത്തു ഇരിക്കുന്നു.
  rmc-rmc: Sar džanas upre, kerde peske taboris paš o Kirjat-Jearim andre Judsko.
    Vašoda oda than, so hino pro zapados le Kirjat-Jearimostar, pes dži adadžives
    vičinel Taboris le kmeňoskro Dan.
  pes-OPV: و برآمده، در قریه یعاریم دریهودا اردو زدند. لهذا تا امروز آن مکان را محنه
    دان می‌خوانند و اینک در پشت قریه یعاریم است.
  ron-1924: С-ау суит ши ау тэбэрыт ла Кириат-Иеарим ын Иуда, де ачея локул ачеста,
    каре есте ынапоя луй Кириат-Иеарим, а фост кемат пынэ ын зиуа де азь Махане-Дан.
  ben-OBCV: পথে যেতে যেতে তারা যিহূদার কিরিয়ৎ-যিয়ারীমের কাছে শিবির স্থাপন করল। এই
    জন্য আজও কিরিয়ৎ-যিয়ারীমের পশ্চিমে অবস্থিত স্থানটিকে মহনেদান বলে ডাকা হয়।
  som-som: Markaasay baxeen oo degeen Qiryad Yecaariim oo ku taal Yahuudah; sidaas
    daraaddeed meeshaas waxay u bixiyeen Maxaneh Daan, oo ilaa maanta waa la yidhaahdaa;
    oo waxay ka dambaysaa Qiryad Yecaariim.
  lat-VUC: 'ascendentesque manserunt in Cariathiarim Judæ: qui locus ex eo tempore
    Castrorum Dan nomen accepit, et est post tergum Cariathiarim.'
  eng-ASVBT: 'And they went up, and encamped in Kiriath-jearim, in Judah: wherefore
    they called that place Mahaneh-dan, unto this day; behold, it is behind Kiriath-jearim.'
  ita-1885: E salirono, e si accamparono in Chiriat-iearim, in Giuda; perciò quel
    luogo è stato chiamato Mahane-Dan, fino a questo giorno; ed ecco, egli è dietro
    a Chiriat-iearim.
  eng-LXXUP: 'And they went up, and encamped in Kiriath-jearim in Judah; therefore
    it was called in that place the camp of Dan, until this day: behold, it is behind
    Kiriath-jearim.'
  eng-ULB: They went up and camped at Kiriath Jearim, in Judah. This is why people
    called that place Mahaneh Dan to this day; it is west of Kiriath Jearim.
  spa-VBL: En el camino acamparon en Quiriat-Yearín, en Judá. Por eso el lugar al
    oeste de Quiriat-Yearín se llama hasta hoy el Campo de Dan.
  fra-_FOB: Ils montèrent et campèrent à Kirjath-Jéarim, en Juda; et on a appelé ce
    lieu-là Machané-Dan (camp de Dan), jusqu'à ce jour; il est derrière Kirjath-Jéarim.
  mal-mal: അവർ ചെന്ന് യെഹൂദയിലെ കിര്യത്ത്-യെയാരീമിൽ പാളയം ഇറങ്ങി; അതുകൊണ്ട് ആ സ്ഥലത്തിന്
    ഇന്നുവരെയും മഹനേ-ദാൻ എന്ന് പേർ പറയുന്നു; അത് കിര്യത്ത്-യയാരീമിന്റെ പടിഞ്ഞാറുവശത്ത്
    ഇരിക്കുന്നു.
  urd-GVR: Rāste meṅ unhoṅ ne apnī lashkargāh Yahūdāh ke shahr Qiriyat-yārīm ke qarīb
    lagāī. Is lie yih jagah āj tak Mahane-dān yānī Dān kī Ḳhaimāgāh kahlātī hai.
  suz-BL: मेकोपुकी कुशा, यहूदा ङा किरयथ-यारीम आ नेक्‍था ताम्‍बु कीशा बाक्‍मा बाक्‍त।
    मोपतीके मुल सम्‍म मेको कली माहानेह-दान देंनीम। मेको किरयथ-यारीम आ पच्‍छिममी बाक्‍ब।
  ita-1927: Salirono, e si accamparono a Kiriath-Jearim, in Giuda; perciò quel luogo,
    che è dietro a Kiriath-Jearim, fu chiamato e si chiama anche oggi Mahané-Dan.
  ckb-ckb: پیاوەکان سەرکەوتن و لە قیریەت یەعاریم لە یەهودا چادریان هەڵدا، لەبەر ئەوە
    هەتا ئەمڕۆش بەو شوێنە دەگوترێت مەحەنێی دان، شوێنەکەش لە ڕۆژئاوای قیریەت یەعاریمەوەیە.
  eng-BBE: 'And they went up and put up their tents in Kiriath-jearim in Judah: so
    that place is named Mahaneh-dan to this day. It is to the west of Kiriath-jearim.'
  kan-OKCV: ಯೆಹೂದದಲ್ಲಿರುವ ಕಿರ್ಯತ್ ಯಾರೀಮಿನಲ್ಲಿ ಇಳಿದುಕೊಂಡರು. ಆ ಸ್ಥಳಕ್ಕೆ ಈ ದಿನದವರೆಗೂ
    ಮಹನೇ ದಾನ್ ಎಂಬ ಹೆಸರಿದೆ.
  tam-2017: யூதாவிலுள்ள கீரியாத்யாரீமிலே முகாமிட்டார்கள்; ஆதலால் மக்கள் அதை இந்நாள்வரைக்கும்
    மக்னிதான் என்று அழைக்கிறார்கள்; அது கீரியாத்யாரீமின் மேற்குப்பகுதியிலே இருக்கிறது.
  spa-RV-1909: 'Fueron y asentaron campo en Chîriath-jearim, en Judá; de donde aquel
    lugar fué llamado el campo de Dan, hasta hoy: está detrás de Chîriath-jearim.'
  ron-BTF: Și s-au urcat și au tăbărât la Chiriat-Iearim în Iuda; de aceea au numit
    acel loc Mahane-Dan, până în ziua aceasta; iată, este în spatele Chiriat-Iearimului.
  eng-WEBP: They went up and encamped in Kiriath Jearim in Judah. Therefore they call
    that place Mahaneh Dan to this day. Behold, it is behind Kiriath Jearim.
  eng-FBV: En route they camped at Kiriath-jearim in Judah. That's why the place west
    of Kiriath-jearim is called the Camp of Dan to this very day.
  nld-1939: Ze trokken op, en legerden zich bij Kirjat-Jearim in Juda. Daarom noemt
    men die plaats tegenwoordig nog Machane van Dan; ze ligt ten westen van Kirjat-Jearim.
  nch-BL: Huan yajque mochihuatoj nechca altepet Quiriat Jearim ipan tali Judá. Huan
    yeca quitocaxtijque Campa Mochijqui Dan, huan hasta ama quej nopa itoca. Eltoc
    ica campa calaqui tonati nechca altepet Quiriat Jearim.
  vie-1934: lên đóng trại tại Ki-ri-át-Giê-a-rim, trong đất Giu-đa; nên chỗ đó hãy
    còn gọi là trại quân Đan cho đến ngày nay; nó ở phía sau Ki-ri-át-Giê-a-rim.
  hin-CV: उन्होंने यहूदिया में जाकर किरयथ-यआरीम नामक स्थान पर अपना पड़ाव खड़ा कर दिया.
    इस कारण वे आज तक उस जगह को माहानेह-दान के नाम से जानते हैं; यह किरयथ-जियारिम के
    पश्चिम में स्थित है.
  spa-BES: Y subieron y pusieron sus campamentos en Quiriat-jearim en Judá; por eso
    ese lugar se llama Mahane-dan hasta hoy. Está al oeste de Quiriat-jearim.
  tdx-tdx: Niañambone mb’e Kiriate-Iearime e Iehoda ao iereo vaho nitobe; aa le nitokave’
    iareo Tobe’ i Dane i toetsey pake henaneo; ambalike i Kiriate-iearime ao.
  tha-KJV: เขาทั้งหลายยกขึ้นไปตั้งค่ายอยู่​ที่​คีริยาทเยอาริมในยูดาห์ เพราะเหตุนี้​เขาจึงเรียกที่นั่​นว​่า
    มาหะเนห์​ดาน จนถึงทุกวันนี้ ดู​เถิด เมืองนี้​อยู่​ด้านหลังคีริยาทเยอาริม
  por-BR-2018: 'Foram e assentaram acampamento em Quriate-Jearim, em Judá; de onde
    aquele lugar foi chamado o campo de Dã, até hoje: está detrás de Quriate-Jearim.'
  deu-ELO: Und sie zogen hinauf und lagerten sich zu Kirjath-Jearim in Juda; daher
    hat man selbigen Ort Machaneh-Dan genannt bis auf diesen Tag; siehe, er ist hinter
    Kirjath-Jearim.
  eng-WYC-2018: And they went up, and dwelled in Kiriathjearim of Judah, the which
    place took from that time the name of [the] Tents of Dan (or the which place from
    that time took the name of Mahanehdan), and it is behind the back of Kiriathjearim.
  epo-epo: Kaj ili iris, kaj stariĝis tendare en Kirjat-Jearim, en la regiono de Jehuda.
    Tial oni ĝis nun nomas tiun lokon Tendaro de Dan; ĝi estas post Kirjat-Jearim.
  uig-PIN: Ular Yǝⱨuda yurtidiki Kiriat-Yearim degǝn jayƣa berip, qedir tikti (xunga
    bu jay taki bügüngiqǝ «Danning lǝxkǝrgaⱨi» dǝp atalmaⱪta; u Kiriat-Yearimning
    arⱪa tǝripigǝ jaylaxⱪanidi).
  beo-beo: Ilia da sogebi amo Gilia:de Yialimi moilai bai bagade Yuda soge ganodini
    amo ea eso dabe la:ididili amoga abula diasu gaguli esalu. Amaiba:le, amo sogebi
    ea dio wali da Da:ne Abula Fisisu.
  tpi-OTNT: Ol i go na wokim kem klostu long taun Kiriat Jearim long graun bilong
    lain Juda. Olsem na ol man i save kolim dispela ples “Kem bilong Dan” i kam inap
    nau. Dispela ples i stap long hap san i go daun bilong Kiriat Jearim.
  hau-SA: A kan hanyarsu suka kafa sansani kusa da Kiriyat Yeyarim a Yahuda. Shi ya
    sa a ana kira wurin nan yamma da Kiriyat Yeyarim Mahane Dan har wa yau.
  uig-LAT: Ular Yehuda yurtidiki Kiriat-Yéarim dégen jaygha bérip, chédir tikti (shunga
    bu jay taki bügün’giche «Danning leshkergahi» dep atalmaqta; u Kiriat-Yéarimning
    arqa teripige jaylashqanidi).
  nde-nde: Ekuhambeni kwawo amisa izihonqo eduze leKhiriyathi-Jeyarimi koJuda. Yikho-nje
    indawo esentshonalanga kweKhiriyathi-Jeyarimi ithiwa yiMahane Dani kuze kube lamhla.
  ton-ton: 'Pea naʻa nau ʻalu hake, ʻo ʻapitanga ʻi Keasa-Sialimi, ʻi Siuta: ko ia
    naʻa nau ui ai ʻae potu ko ia ko Mahaneani ʻo aʻu ki he ʻaho ni: vakai, ʻoku tuʻu
    ia ʻituʻa Keasa-Sialimi.'
  ces-1613: A vytáhše, položili se u Kariatjeharim Judova; pročež nazvali to místo
    Mahane Dan až do dnešního dne, a jest za Kariatjeharim.
  eng-WMB: They went up and encamped in Kiriath Jearim in Judah. Therefore they call
    that place Mahaneh Dan to this day. Behold, it is behind Kiriath Jearim.
  tam-TCV: அவர்கள் போகும் வழியில் யூதாவிலுள்ள கீரியாத்யாரீமின் அருகிலே ஒரு முகாமிட்டார்கள்.
    இதனாலேயே கீரியாத்யாரீமுக்கு மேற்கேயுள்ள இடம் மஹனே தாண் என இன்றுவரை அழைக்கப்படுகிறது.
  ceb-ULB: Misubida sila ug nagkampo sa Kiriath Jearim, sa Judah. Maong karong panahona
    ang mga tawo niadtong lugara nagtawag niini nga Mahaneh Dan; anaa kini sa kasadpang
    bahin sa Kiriath Jearim.
  pol-UBG: Będąc w drodze, rozbili obóz przy Kiriat-Jearim w Judzie. Dlatego to miejsce
    nazywa się Machane-Dan aż do dziś. A znajduje się za Kiriat-Jearim.
  urd-GVU: راستے میں اُنہوں نے اپنی لشکرگاہ یہوداہ کے شہر قِریَت یعریم کے قریب لگائی۔
    اِس لئے یہ جگہ آج تک محنے دان یعنی دان کی خیمہ گاہ کہلاتی ہے۔
  deu-1912: und zogen hinauf und lagerten sich zu Kirjath-Jearim in Juda. Daher nannten
    sie die Stätte das Lager Dan bis auf diesen Tag, das hinter Kirjath-Jearim liegt.
  kan-2017: ಗಟ್ಟಾಹತ್ತಿ ಯೆಹೂದದ ಕಿರ್ಯತ್ಯಾರೀಮಿನ ಬಳಿಯಲ್ಲಿ ಇಳಿದುಕೊಂಡರು. ಆದುದರಿಂದ ಆ ಸ್ಥಳಕ್ಕೆ
    ಇಂದಿನವರೆಗೂ ದಾನ್ಯರ ಪಾಳೆಯವೆಂಬ ಹೆಸರಿದೆ; ಅದು ಕಿರ್ಯತ್ಯಾರೀಮಿನ ಪಶ್ಚಿಮದಲ್ಲಿರುತ್ತದೆ.
  yap-yap: Mranod nga talang ngar pired e ngiyal’nem ko ngal u Kiriath Jearim u lan
    yu Judah. Aram fan ni ku yima yog e rengi n’em e chiney ni gin ni Par Dan Riy.
  hlt-MCSB: Cet uh bal tih, Judah Kiriathjearim ah rhaeh uh. Te dongah tekah hmuen
    te Mahanehdan a sui uh tih tihnin duela Kiriathjearim ah om ke.
  mdy-ETH: ዔያታ ዬማና ዴንዲ ዪሁዳ ዓጮይዳ ዓኣ ቂርያትይዓሪሜኮ ዓባ ጌላ ዛላ ዱንኪ ዴዔኔ፤ ዬና ቤዛ ሃኖ ሄላንዳኣና ዳኣኔ
    ዱንኪ ዴዔ ቤዞ ጌይንታሢ ዬያሮኬ።
  twi-ASANTE: Wɔkyeree nsraban wɔ beaeɛ bi a ɛwɔ Kiriat-Yearim atɔeɛ fam wɔ Yuda asase
    so. Wɔfrɛ hɔ Mahane Dan bɛsi ɛnnɛ.
  eng-WEBU: They went up and encamped in Kiriath Jearim in Judah. Therefore they call
    that place Mahaneh Dan to this day. Behold, it is behind Kiriath Jearim.
  wal-wal: Biidi Yihudaa biittan de7iya Qiriyaati-Yi7aariima giyo katamaappe arggo
    baggaara uttidosona. Hegaa gishshau, he sohoi hachchi gakkanaassi Daana Moottaa
    geetettidi sunttettiis.
  spa-PDDPT: Subieron y acamparon en Quiriat-jearim, en Judá, por lo cual el lugar
    se llama hasta el día de hoy Campamento de Dan, el cual está detrás de Quiriat-jearim.
  gun-gun: Ha'e kuery oje'oi vy Judá regua Quiriate-Jearim py ranhe ikuai. Ha'e nunga
    rupi ha'e va'e henda pe “Maané-Dã” he'i okuapy aỹ peve. Quiriate-Jearim rovai
    katy oĩ.
  agu-BL: Cho'n tzun cyopone'ntz tan ujle'n tetz jun lak'bal nakajil yi tnum Quiriat-jearim,
    jun ama'l yi cho'n at cwent yi e' xonl Judá. Jalu' na bi'aj “yi ama'l kale e'
    ujewe't yi e' xonl Dan”.
  ilo-ULB: Simmang-atda ket nagkampoda idiay Kiriat Jearim, idiay Juda. Daytoy iti
    makagapu a pinannaganan dagiti tattao dayta a lugar iti Mahane Dan agingga iti
    daytoy nga aldaw; laud daytoy ti Kiriat Jearim.
  kpg-kpg: Digaula gaa hula ga haga tuu nadau hale laa i bahi i dai o Kiriath-Jearim
    i Judah. Gaa hidi mai ai di gowaa deelaa e haga ingoo hua igolo bolo “Di Gowaa
    Noho o Dan”.
  uig-ARA: ئۇلار يەھۇدا يۇرتىدىكى كىرىئات-يېئارىم دېگەن جايغا بېرىپ، چېدىر تىكتى (شۇڭا
    بۇ جاي تاكى بۈگۈنگىچە «داننىڭ لەشكەرگاھى» دەپ ئاتالماقتا؛ ئۇ كىرىئات-يېئارىمنىڭ
    ئارقا تەرىپىگە جايلاشقانىدى).
  sus-sus: E naxa te, e sa kuru Kiriyati Yeyarimi Yudaya bɔxi ma. Na nan a toxi, han
    to yire naxan na Kiriyati Yeyarimi xanbi ra, na xili falama Maxane Dana.
  pon-2006: Re kohdahla oh kauwada imwarail impwal kan palimesehn Kiriad Searim nan
    Suda. Ihme kahrehda wasao adanekihki kahnimpwal en Dan lel rahnwet.
  ksd-ksd: Ma dia ga vana urama, ma dia ga ki pit aro Kiriat-Iearim ta ra langun Iuda;
    ma dia ga vaiang nam ra gunan ba Makane-Dan, ma i damana tuk tar gori, i ki aro
    namur Kiriat-Iearim.
  tur-YTC: Yahuda'ya çıkıp Kiryat Yearim'de konakladılar. Bu nedenle bugüne kadar
    o yere Mahaneh Dan denilir. İşte, Kiryat Yearim'in arkasındadır.
  grc-BRENT: Καὶ ἀνέβησαν καὶ παρενέβαλον ἐν Καριαθιαρὶμ ἐν Ἰούδα. διὰ τοῦτο ἐκλήθη
    ἐν ἐκείνῳ τῷ τόπῳ, παρεμβολὴ Δὰν, ἕως τῆς ἡμέρας ταύτης· ἰδοὺ ὀπίσω Καριαθιαρίμ.
  ind-AYT: Mereka pergi dan berkemah di Kiryat-Yearim, di tanah Yehuda. Itulah sebabnya,
    tempat itu dinamai Mahane-Dan sampai hari ini, letaknya di sebelah barat Kiryat-Yearim.
  nya-nya: Tsono anakamanga msasa ku Kiriati-Yearimu mʼdziko la Yuda. Malowa ali kumadzulo
    kwa Kiriati-Yearimu. Ichi ndi chifukwa chake malowo akutchedwa Mahane Dani mpaka
    lero.
  hrv-hrv: Krenuli su i utaborili se u Kirjat Jearimu u Judi. Zato se to mjesto naziva
    do današnjeg dana Danovim taborom, a nalazi se na zapadu od Kirjat Jearima.
  mps-mps: Augwali pelama, tama te bidabo pesage te Kiriat Jearim te Juda tǫ pedai
    badu nigali. Tama te bulu nogi augwaligo te Dango Nigali Pesage wabo te nogi megi
    me elalubao. Tama te nigali pesage te giliga degasa dulubo badu te bulu Kiriat
    Jearimde elaluai.
  tpi-tpi: Ol i go na wokim kem klostu long taun Kiriat Jearim long graun bilong lain
    Juda. Olsem na ol man i save kolim dispela ples “Kem bilong Dan” i kam inap nau.
    Dispela ples i stap long hap san i go daun bilong Kiriat Jearim.
  dan-1931: og de drog op og slog Lejr i Kirjat Jearim i Juda; derfor kalder man endnu
    den Dag i Dag dette Sted hans Lejr; det ligger vesten for Kirjat Jearim.
  vie-OVCB: Họ đến đóng trại phía tây Ki-ri-át Giê-a-rim trong đất Giu-đa, vì thế,
    đến nay nơi này vẫn được gọi là Trại Quân Đan.
  guj-2017: તેઓએ જઈને યહૂદિયામાંના કિર્યાથ-યારીમમાં છાવણી કરી. એ માટે લોકોએ તે જગ્યાનું
    નામ માહનેહ દાન પાડયું; તે કિર્યાથ-યારીમની પશ્ચિમમાં છે; તે નામ આજ સુધી રહેલું
    છે.
  pon-2006A: Re kohdahla oh kauwada imwarail impwal kan palimesehn Kiriad Searim nan
    Suda. Ihme kahrehda wasao adanekihki kahnimpwal en Dan lel rahnwet.
  por-BRBSL: Eles subiram e acamparam em Kiriath Jearim em Judah. Portanto, até hoje,
    chamam aquele lugar de Mahaneh Dan. Eis que ele está atrás de Kiriath Jearim.
  cth-cth: A takhang awh teh, Judah ram KiriathJearim vah a roe awh. Hatdawkvah, hote
    hmuen teh atu totouh, Mahaneh-dan telah a phung awh. Hottelah Kiriathjearim kanîloumlah
    kaawm e naw doeh.
  twi-twi: Wɔkyeree nsraban wɔ beae bi a ɛwɔ Kiriat-Yearim atɔe fam wɔ Yuda asase
    so. Wɔfrɛ hɔ Mahane Dan besi nnɛ.
  hlt-hlt: Cet uh bal tih, Judah Kiriathjearim ah rhaeh uh. Te dongah tekah hmuen
    te Mahanehdan a sui uh tih tihnin duela Kiriathjearim ah om ke.
  tbz-SIM: 'kɛ́kɔtɛ kɛ́bɑ́tɛ́ Kidiyɑ-Yeɑdimmu Sudɑɑ tenkɛ̀, dɛɛ̀ te kɛ̀ bɛ̀ yu dɛ
    kó dibòrì kɛ tú: Dɑnni kɔbɛ kɑrì, kɛ mɛ ndɛ̀ yu nɛ̀ yíenní, kɛ̀ dɛ̀ bo Kidiyɑ-Yeɑdimmu
    ɛì ììkɛ̀.'
  msy-2020: Me ghua Kiriat Jearimɨn nguibar ekiamɨn boroghɨn Judan nguazimɨn averpenibar
    ingarigha iti. Kamaghɨn danganir kam me kamaghɨn a dɨbori, “Danɨn Averpenibar
    Ingarizir Danganim.” Danganir kam Kiriat Jearimɨn aruem uaghiri naghɨn iti, ezɨ
    me datɨrɨghɨn kamaghɨra a dɨbora mamaghɨra iti.
  azb-azb: Yəhudaya qalxıb Qiryat-Yearimdə gecələdilər. Buna görə də o yer bu günə
    qədər Maxane-Dan adlanır. O yer Qiryat-Yearimin qərbində yerləşir.
  eng-DBY: 'And they went up and encamped in Kirjath-jearim, in Judah; therefore they
    call that place Mahaneh-Dan to this day: behold, it is behind Kirjath-jearim.'
  hin-2017: उन्होंने जाकर यहूदा देश के किर्यत्यारीम नगर में डेरे खड़े किए। इस कारण
    उस स्थान का नाम महनेदान आज तक पड़ा है, वह तो किर्य्यत्यारीम के पश्चिम की ओर है।
  eng-YLT: And they go up and encamp in Kirjath-Jearim, in Judah, therefore they have
    called that place, 'Camp of Dan,' till this day; lo, behind Kirjath-Jearim.
  eng-WYC-2017: And they went up, and dwelled in Kiriathjearim of Judah, the which
    place took from that time the name of [the] Tents of Dan, and it is behind the
    back of Kiriathjearim.
  eng-WMBB: They went up and encamped in Kiriath Jearim in Judah. Therefore they call
    that place Mahaneh Dan to this day. Behold, it is behind Kiriath Jearim.
  urd-GVH: रास्ते में उन्होंने अपनी लशकरगाह यहूदाह के शहर क़िरियत-यारीम के क़रीब लगाई।
    इसलिए यह जगह आज तक महने-दान यानी दान की ख़ैमागाह कहलाती है।
  rug-rug: Ene sage la si arini, meke la varigara pa kali lodu rimata pa Kiriati Zearimi
    pa popoa Ziuda. Gua asa, ke korapa ta pozae na vinarigara te Dani sa vasina asa.
  gaz-gaz: Ol baʼaniis Yihuudaa keessa iddoo Kiriyaati Yeʼaariim jedhamu bira qubatan.
    Sababii kanaaf iddoon sun hamma harʼaatti qubata Daan jedhamee waamama; qubanni
    sunis gama lixa Kiriyaati Yeʼaariimitti argama.
  fra-LSG: Ils montèrent, et campèrent à Kirjath-Jearim en Juda; c’est pourquoi ce
    lieu, qui est derrière Kirjath-Jearim, a été appelé jusqu’à ce jour Machané-Dan.
  yal-yal: E yi sa e malan Kiriyati-Yeyarin yi Yuda yi. Nanara, dɛnaxan Kiriyati-Yeyarin
    xanbi ra, e mɛnna xili sa, a Mahane-Dan han to.
  haw-1868: 'Pii aku la lakou a hoomoana iho la ma Kiriatiarima ma ka Iuda: nolaila,
    kapa aku la lakou ia wahi, o Mahanedana, a hiki mai i neia la; aia no ma ke kua
    o Kiriatiarima.'
  arb-NAV: وَعَسْكَرُوا فِي قَرْيَةِ يَعَارِيمَ فِي يَهُوذَا، فَدُعِيَ ذَلِكَ الْمَوْضِعُ
    مُخَيَّمَ دَانٍ إِلَى هَذَا الْيَوْمِ، وَهُوَ يَقَعُ وَرَاءَ قَرْيَةِ يَعَارِيمَ.
  ewe-ewe: Gbã la, woƒu asaɖa anyi ɖe teƒe aɖe si nɔ Kiriat Yearim ƒe ɣetoɖoƒe lɔƒo
    le Yudanyigba dzi. Woyɔa teƒe sia egbegbe be, “Maham” si gɔmee nye “Dan ƒe Asaɖa.”
  eng-LEE: And they went up, and encamped in Kiryath-ye'arim, in Judah; wherefore
    they called that place Machaneh-dan until this day; behold, it is behind Kiryath-ye'arim.
  asm-FB: তেওঁলোকে উঠি গৈ যিহূদাৰ কিৰিয়ৎ-যিয়াৰীমত ছাউনি পাতিলে; এই কাৰণে আজিলৈকে
    সেই ঠাইক মহনে-দান বোলে। সেয়ে কিৰিয়ৎ-যিয়াৰীমৰ পাছত আছে।
  sus-A: عٍ نَشَ تٍ، عٍ سَ كُرُ كِرِيَتِ يٍيَرِ مِ يُدَيَ بْشِ مَ. نَ نَن عَ تٌشِ،
    هَن تٌ يِرٍ نَشَن نَ كِرِيَتِ يٍيَرِ مِ شَنبِ رَ، نَ شِلِ قَلَمَ مَشَنٍ دَنَ.
  fra-SBL: Ils montèrent et campèrent à Kiriath Jearim, en Juda. C'est pourquoi on
    a appelé ce lieu Mahaneh Dan jusqu'à ce jour. Voici, il est derrière Kirjath Jearim.
  hbo-hbo: וַֽיַּעֲל֗וּ וַֽיַּחֲנ֛וּ בְּקִרְיַ֥ת יְעָרִ֖ים בִּֽיהוּדָ֑ה עַל־כֵּ֡ן
    קָרְאוּ֩ לַמָּקֹ֨ום הַה֜וּא מַחֲנֵה־דָ֗ן עַ֚ד הַיֹּ֣ום הַזֶּ֔ה הִנֵּ֕ה אַחֲרֵ֖י
    קִרְיַ֥ת יְעָרִֽים׃
  kik-kik: Marĩ njĩra-inĩ, makĩamba hema ciao gũkuhĩ na Kiriathu-Jearimu kũu Juda.
    Nĩkĩo gĩtũmaga handũ hau he mwena wa ithũĩro rĩa Kiriathu-Jearimu heetwo Mahane-Dani
    nginya ũmũthĩ.
  fra-NCL: Ils montèrent et campèrent à Cariathiarim en Juda ; c’est pourquoi ce lieu
    a été appelé jusqu’à ce jour Machanêh-Dan ; voici qu’il est à l’occident de Cariathiarim.
  cek-AK: Nihcae loe caeh o moe, Judah prae Kirith-Jearim vangpui ah atai o; to pongah
    Kirith-Jearim vangpui niduem bangah kaom, to ahmuen to Mahaneh-Dan, tiah vaihni
    ni khoek to kawk o.
  cuk-cuk: Nadmargu, Judá-yargi, Quiriat-Jearimʼye-neg-nugadgi danar-danar ambikudapmalad.
    A-ulale, we-garda-narmaklenaidse Quiriat-Jearim-dad-argwanedsik Dan-dulemar-ambikuedye
    bileged.
  uig-CYR: Улар Йәһуда жутидики Кириат-Йеарим дегән җайға берип, чедир тикти (шуңа
    бу җай таки бүгүнгичә «Данниң ләшкәргаһи» дәп аталмақта; у Кириат-Йеаримниң арқа
    тәрипигә җайлашқан еди).
  tel-2017: అందుకే ఆ స్థలానికి ఇప్పటికీ మహానేదాన్ అని పేరు. దాను గోత్రం వాళ్ళ సైన్యం
    అని దాని అర్థం. అది కిర్యత్యారీముకు పడమరగా ఉంది.
  hat-BSA: Yo te monte pou te fè kan nan Kirjath-Jearim nan Juda. Pou sa, yo te rele
    plas sa a Machané-Dan jis rive jodi a. Tande byen, li vè lwès a Kirjath-Jearim.
  kos-kos: Elos utyak nu in acn Kiriath Jearim in acn Judah ac tulokunak lohm nuknuk
    selos we. Pa inge sripa se oru pangpang acn se inge Nien Aktuktuk lal Dan nwe
    misenge.
  hbo-WLC: וַֽיַּעֲל֗וּ וַֽיַּחֲנ֛וּ בְּקִרְיַ֥ת יְעָרִ֖ים בִּֽיהוּדָ֑ה עַל־כֵּ֡ן
    קָרְאוּ֩ לַמָּק֨וֹם הַה֜וּא מַחֲנֵה־דָ֗ן עַ֚ד הַיּ֣וֹם הַזֶּ֔ה הִנֵּ֕ה אַחֲרֵ֖י
    קִרְיַ֥ת יְעָרִֽים׃
  ibo-ibo: Mgbe ha na-aga, ha rutere Kiriat Jearim, nke dị na Juda, maa ụlọ ikwu ha
    nʼebe ahụ. Ọ bụ ya mere e ji akpọ ebe ahụ dị nʼakụkụ ọdịda anyanwụ Kiriat Jearim
    Mahane Dan ruo taa.
  ory-ory: ପୁଣି ସେମାନେ ଉଠିଯାଇ ଯିହୁଦା-ଅନ୍ତର୍ଗତ କିରୀୟଥ୍‍-ଯିୟାରୀମ୍‍ରେ ଛାଉଣି ସ୍ଥାପନ କଲେ;
    ଏହି କାରଣରୁ ଆଜି ପର୍ଯ୍ୟନ୍ତ ସେହି ସ୍ଥାନକୁ ମହନୀ-ଦାନ (ଦାନ୍‍ର ଛାଉଣି) କହନ୍ତି; ଦେଖ, ତାହା
    କିରୀୟଥ୍‍-ଯିୟାରୀମ୍‍ର ପଛରେ ଅଛି।
  chk-chk: Ra feitä o nonom ünükün Kiriat-jearim lon Juta. Iei popun pwe ewe leni
    pelilotoun Kiriat-jearim a iteni Mahane-tan tori ikenai.
  rop-rop: en deibin go en kemp sangodanwei brom det taun gulum Kiriyajerim deya langa
    Juda, en deibin gulum det pleis weya deibin kemp Mahaneden, dumaji deibin kemp
    deya.
  ukr-1871: В свойму походї отаборились вони в Каріят-Яримі в Юдеї. Тим і прозивається
    те місце по сей день табір Данів — за Каріят-Яримом.
  deu-1951: Und sie zogen hinauf und lagerten sich zu Kirjat-Jearim in Juda; daher
    nannte man diesen Ort das Lager Dans bis auf diesen Tag; es ist hinter Kirjat-Jearim.
  eng-JPS: And they went up, and encamped in Kiriath-jearim, in Judah; wherefore that
    place was called Mahaneh-dan unto this day; behold, it is behind Kiriath-jearim.
  srp-1865: I otišavši stadoše u oko kod Kirijat-Jarima u Judi; zato se prozva ono
    mjesto Mahane-Dan do danas, i jest iza Kirijat-Jarima.
  lug-lug: Ne bagenda ne basiisira okumpi ne Kiriyasuyalimu mu Yuda. Ekifo ekyo ne
    bakituuma Makanedani era kye kiyitibwa n’okutuusa leero.
  heb-heb: ויעלו ויחנו בקרית יערים ביהודה על כן קראו למקום ההוא מחנה דן עד היום הזה
    הנה אחרי קרית יערים׃
  ben-IRV: তারা যিহূদার কিরিয়ৎ-যিয়ারীমে উঠে গিয়ে সেখানে শিবির তৈরী করল। এই কারণ
    আজ পর্যন্ত সেই জায়গাকে মহনে-দান [দানের শিবির] বলে; দেখ, তা কিরিয়ৎ-যিয়ারীমের
    পিছনে আছে।
  pan-pan: ਉਨ੍ਹਾਂ ਨੇ ਜਾ ਕੇ ਯਹੂਦਾਹ ਦੇਸ਼ ਦੇ ਕਿਰਯਥ-ਯਾਰੀਮ ਸ਼ਹਿਰ ਵਿੱਚ ਤੰਬੂ ਲਾਏ। ਇਸ ਲਈ ਅੱਜ
    ਦੇ ਦਿਨ ਤੱਕ ਉਸ ਸਥਾਨ ਨੂੰ ਮਹਾਨੇਹ ਦਾਨ ਆਖਦੇ ਹਨ। ਇਹ ਕਿਰਯਥ-ਯਾਰੀਮ ਦੇ ਪੱਛਮ ਵੱਲ ਹੈ।
  mya-JVB: သွား ရာတွင်၊ ယုဒ ခရိုင် ကိရယတ်ယာရိမ် မြို့မှာ စားခန်းချ ကြ၏။ ထို အရပ် ကို
    ယနေ့ တိုင်အောင် ဒန် အမျိုးတပ်ဟူ၍တွင် သတည်း။ ကိရယတ်ယာရိမ် မြို့ နောက် မှာရှိ ၏။
  hmo-hmo: Idia lao, Kiriata Iearimi dekenai idia kamepa, Iuda tano dekenai. Unai
    dainai unai gabu ena ladana idia atoa, Mahane Dano, ia mai bona hari dina. Ia
    be Kiriata Iearimi ena dina diho kahana dekenai.
  urd-urd: और जाकर यहूदाह के क़रयत या'रीम में ख़ैमाज़न हुए। इसीलिए आज के दिन तक उस
    जगह को महने दान कहते हैं, और यह क़रयत या'रीम के पीछे है।
  rus-SYN: Они пошли и стали станом в Кириаф-Иариме, в Иудее. Посему и называют то
    место станом Дановым до сего дня. Он позади Кириаф-Иарима.
  bqc-SIM: Kɛ́ aalɛ gɛ́, aa bòokpà Kiliayaaliũ saɛ Yuda buiↄ bùsuu. Ayãmɛto wì
    mɛ gupiɛ Dãbuiↄboo e ń a gbão. A ku Kiliayaaliũ bɛ'aɛ oiɛ.
  tcz-CHONGTHU: Judah gam Kiriath-jearim lhumlam munkhat nah panmun akisem’un ahi.
    Hiche munhi Mahaneh-dan ti in tuni changei jin amin akisah tan ahi.
  mar-mar: तेव्हा त्यांनी जाऊन यहूदातल्या किर्याथ-यारीम जवळ तळ दिला; यास्तव आजपर्यंत
    त्या ठिकाणाला महाने-दान, दानाची छावणी असे म्हणतात; ते किर्याथ-यारीमाच्या पश्चिमेस
    आहे.
  qub-qub: Judäman chayar pachacuran Quiriat-jearimpita inti yaganan caj-lächo. Chaypitami
    chay partipaga canancamapis jutin «Dan trïbu pachacunan.»
  hat-hat: Yo moute, yo rete toupre lavil Kiriyat-Jearim, nan peyi Jida sou bò solèy
    kouche. Se poutèt sa, jouk jounen jòdi a, yo rele kote sa a Kan moun Dann yo.
  eng-BSB: They went up and camped at Kiriath-jearim in Judah. That is why the place
    west of Kiriath-jearim is called Mahaneh-dan to this day.
  tod-tod: Ti lɛɛni, ti kɔɔlaɠai ʋu Kiliyate-Yeyalime ʋoluʋɛ, Zuda yooi zu. Naa ɠa
    é ba, naama adaʋɛ laasei pɛai ga Maɠanee-Dan, zaaɠaza (nii poluʋɛ ga «Dan ná-kɔɔlaɠai»).
  eng-WEBPB: They went up and encamped in Kiriath Jearim in Judah. Therefore they
    call that place Mahaneh Dan to this day. Behold, it is behind Kiriath Jearim.
  kbq-kbq: Hagi Kiriat-jearimie nehaza kumate zage fre kaziga Juda mopafi seli nona
    ome ki'za mani'naze. Hagi e'ina kumakura menina Mahane-Danie hu'za agia nehaze.
  nhe-BL: Huan yajque mochihuatoj nechca altepetl Quiriat Jearim ipan tlali Judá.
    Huan yeca quitocajtijque Campa Mochijqui Dan, huan hasta ama queja nopa itoca.
    Eltoc ica campa huetzi tonati nechca altepetl Quiriat Jearim.
  gub-BL: Uzeupir ywytyr rehe wà kury. Upytu'u tawhu Kiriat-Zeàri huwake wà. Uzapo
    uker haw a'e pe wà. Zuta waiwy rehe tuz a'e tawhu. A'e rupi — Nà waker haw, i'i
    teko a'e ywy pehegwer pe wà, te ko 'ar rehe wà.
  eng-DRA: 'And going up they lodged in Cariathiarim of Juda: which place from that
    time is called the camp of Dan, and is behind Cariathiarim.'
