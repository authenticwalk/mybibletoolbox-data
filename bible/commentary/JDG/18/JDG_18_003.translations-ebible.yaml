verse: JDG.018.003
translations:
  mal-C: 'മീഖായാവിന്റെ വീടിനു സമീപം എത്തിയപ്പോൾ അവർ ആ ലേവ്യയുവാവിന്റെ ഉച്ചാരണഭേദം
    തിരിച്ചറിഞ്ഞ് അവിടെ കയറി അവനോടു ചോദിച്ചു: “താങ്കളെ ഇവിടെ ആരാണ് കൊണ്ടുവന്നത്? ഇവിടെ
    എന്തുചെയ്യുന്നു? എന്തിനാണ് ഇവിടെ ആയിരിക്കുന്നത്?”'
  deu-TKW: 'Als sie nun bei Michas Hause waren und die Mundart des jungen Mannes,
    des Leviten, erkannten, kehrten sie dort ein und fragten ihn: Wer hat dich hierher
    gebracht? Was thust du da und was hast du hier?'
  lin-lin: 'Tango bakomaki pembeni ya ndako ya Mika, bayokaki mongongo ya elenge mobali
    Molevi. Babalukaki epai ye azalaki mpe balobaki na ye : — Nani amemaki yo awa ?
    Ozali kosala nini na esika oyo ? Mpo na nini ozali awa ?'
  eng-LSV: They [are] with the household of Micah, and they have discerned the voice
    of the young man, the Levite, and turn aside there, and say to him, “Who has brought
    you here? And what are you doing in this [place]? And why are you here?”
  eng-GNV: 'When they were in the house of Michah, they knewe the voyce of the yong
    man the Leuite: and being turned in thither, they saide vnto him, Who brought
    thee hither? or what makest thou in this place? and what hast thou to doe here?'
  eng-WEBSTER: 'When they were by the house of Micah, they knew the voice of the young
    man the Levite: and they turned in thither, and said to him, Who brought thee
    hither? and what makest thou in this place ? and what hast thou here?'
  nhw-BL: 'quitoscacajque nopa levita tlacatl catli nopona mocahuayaya huan quitoscamachilijque.
    Huajca quitlatzintoquilijque: ―¿Tlaque tijchihua nica? ¿Para tlen tihualajqui?
    Huan ¿para tlen timocahua nica?'
  swh-ONEN: Walipofika karibu na nyumba ya Mika, waliitambua sauti ya yule kijana
    Mlawi; hivyo wakaingia humo na kumuuliza, “Ni nani aliyekuleta hapa? Unafanya
    nini mahali hapa? Kwa nini uko hapa?”
  bba-bba: Sɑnɑm mɛ bɑ wɑ̃ɑ mi, yerɑ bɑ Lefi ɡoon nɔɔ nuɑ, mɑ bɑ win ɡɑri ɡerubu tubɑ.
    Yerɑ bɑ nùn sokɑ bɑ bikiɑ bɑ nɛɛ, mbɑ ɑ kom nɑ berɑ ɡee. Mbɑn sɔ̃nɑ ɑ wɑ̃ɑ mini.
  eng-KJVCPB: 'When they were by the house of Micah, they knew the voice of the young
    man the Levite: and they turned in thither, and said unto him, Who brought thee
    hither? and what makest thou in this place? and what hast thou here?'
  luo-luo: Kane gichopo machiegni gi od Mika, ne giwinjo dwond ja-Lawi moro ma wuowi;
    omiyo negidonjo kanyo mi gipenje niya, “Ngʼama nokeli ka? Angʼo ma itimo ka? Angʼo
    ma omiyo in ka?”
  meu-meu: Mika ena ruma badibadinai, idia ese hari Levi tauna eregabena gadona e
    kamonai, bena dibadia daika gadona, bena e raka siri, e nanadaia, eto, Daika ese
    e hakaumu mai iniseni ai? Ina gabu ai dahaka o karamu? Emu ḡaukara be dahaka iniseni
    ai?
  npi-ULB: जब उनीहरू मीकाको घरको नजिकै थिए, तब उनीहरूले ती जवान लेवीको बोली चिने ।
    यसैले उनीहरू तिनलाई रोके र सोधे, “तिमीलाई यहाँ कसले ल्यायो? तिमी यस ठाउँमा के
    गर्दैछौ? तिमी यहाँ किन छौ?”
  yor-yor: Nígbà tí wọ́n súnmọ́ tòsí ilé e Mika, wọ́n dá ohùn ọ̀dọ́mọkùnrin Lefi náà
    mọ̀, torí náà wọ́n yípadà, wọ́n sì wọ inú ilé náà lọ wọ́n sì bi í pé, “Tá ni ó
    mú ọ wa sí ibi? Kí ni ìwọ ń ṣe níhìn-ín yìí? Èéṣe tí o fi wà ní ibí?”
  ind-ind: Ketika berada di situ, mereka mendengar seorang pemuda berbicara dengan
    logat dari daerah Israel sebelah selatan. Maka mereka menghampiri pemuda itu dan
    bertanya, “Mengapa kamu ada di sini? Siapa yang mengajakmu ke sini, dan apa yang
    kamu lakukan di sini?”
  pes-OPCB: 'در آنجا صدای آن لاوی جوان را شنیدند و او را شناختند. پس به طرف او رفته،
    از وی پرسیدند: «در اینجا چه می‌کنی؟ چه کسی تو را به اینجا آورده است؟»'
  tgl-ULB: Nang malapit na sila sa bahay ni Mikias, nakilala nila ang pananalita ng
    binatang Levita. Kaya huminto sila at nagtanong sa kaniya, “Sino ang nagdala sa
    iyo dito? Ano ang ginagawa mo sa lugar na ito? Bakit ka nandito?”
  hui-hui: Ti Maiga andagaha puwa igiri daliahe Libaiali ogoninaga bi layago hale
    howa ibu Yudalida lo manda bini. Ani manda buwa tigua ibuhondo hale halu lalu,
    Í̠ ogoha agi bialu kebe. Í̠ aiwa haru ibini kebe, lene.
  mya-mya: ထို​အိမ်​တွင်​ရှိ​နေ​စဉ်​လူ​တို့​သည်​လေဝိ​လူ ငယ်​ပြော​ဆို​သည့်​စ​ကား​သံ​ကို​သ​တိ​ထား
    မိ​ကြ​သ​ဖြင့် သူ့​ထံ​သို့​သွား​ပြီး​လျှင်``သင် သည်​ဤ​အ​ရပ်​သို့​အ​ဘယ်​ကြောင့်​ရောက်​နေ
    ပါ​သ​နည်း။ သင့်​အား​ဤ​အ​ရပ်​သို့​အ​ဘယ် သူ​ခေါ်​ဆောင်​လာ​ပါ​သ​နည်း'' ဟု​မေး​ကြ​၏။
  bod-N: ཁོ་རྣམས་མི་ཀཱའི་ཁང་པ་དང་ཉེ་བར་སླེབས་པ་ལ་གཞོན་ནུ་ལེ་ཝི་པ་དེའི་སྐད་གདངས་ཤེས་ཏེ་ནང་དུ་སོང་ནས་ཁོ་ལ་འདི་ལྟར།
    སུ་ཞིག་གིས་ཁྱོད་འདིར་ཁྲིད་འོངས་པ་ཡིན། ཁྱོད་ཀྱིས་འདིར་ཅི་བྱེད། ཁྱོད་ལ་འདི་ནས་ཅི་ཐོབ་ཅེས་དྲིས་པ་ལ།
  sna-sna: Vakati vava pedyo nemba yaMika, vakaziva inzwi rejaya muRevhi; saka vakatsaukiramo
    vakamubvunza vachiti, “Ndianiko akakuuyisa kuno? Unobatei pano? Seiko uri pano?”
  spa-BLM: 'Cuando estaban junto a la casa de Miqueas, conocieron la voz del joven
    levita; así que se acercaron y le dijeron: “¿Quién te ha traído aquí? ¿Qué haces
    en este lugar? ¿Qué tienes aquí?”'
  cac-cac: 'Ayic vanxo sc''och eb'' d''a slac''anil spat vin̈aj Micaía chi'', ix yab''an
    eb'' slolon vin̈ quelem chi'', ix yojtaquejel eb'' to ch''oc chon̈ab''il vin̈,
    ix b''at sc''anb''an eb'' d''a vin̈ icha tic: —¿Mach ach ic''ancot d''a tic? ¿Tas
    yuj ayachec'' d''a tic? ¿Tas tzul a c''ulej? xchi eb'' d''a vin̈.'
  swh-ULB: Walipokuwa karibu na nyumba ya Mika, walitambua maneno ya Mlawi. Basi wakamsimama
    na kumwuliza, “Nani alikuleta hapa? Unafanya nini hapa? Kwa nini uko hapa?”
  bel-bel: 'Будучы каля дома Міхі, пазналі яны голас маладога лявіта, і зайшлі туды,
    і пыталіся ў яго: хто цябе прывёў сюды? што ты тут робіш, і чаго ты тут?'
  deu-ELBBK: 'Als sie beim Haus Michas waren, erkannten sie die Stimme des Jünglings,
    des Leviten, und sie wandten sich dahin und sprachen zu ihm: Wer hat dich hierhergebracht,
    und was tust du hier, und was hast du hier?'
  mbb-OT: Ne hein dutun sikandan, netuusan dan diyà te kegkaǥi zuen te vetan-en he
    Levihanen he kenè sikandin meǥinged dutun. Umbe mid-insaan dan sikandin te, “Maan
    is kayi ka? Hentei is miduma kenikew kayi? Hengkey is baal nu kayi?”
  mal-2015: 'അവർ എഫ്രയീംമലനാട്ടിൽ മീഖാവിന്റെ വീടുവരെ എത്തി രാത്രി അവിടെ പാർത്തു. മീഖാവിന്റെ
    വീട്ടിന്നരികെ എത്തിയപ്പോൾ അവർ ആ ലേവ്യയുവാവിന്റെ ശബ്ദം കേട്ടറിഞ്ഞു അവിടെ കയറിച്ചെന്നു
    അവനോടു: നിന്നെ ഇവിടെ കൊണ്ടുവന്നതു ആർ? നീ ഇവിടെ എന്തു ചെയ്യുന്നു? നിനക്കു ഇവിടെ
    എന്തു കിട്ടും എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Sar sas paš o kher le Michaskro, sprindžarde pal o vakeriben, hoj o terno
    Levitas na sas odarik. Gele ke leste a phučle: „Ko tut kade anďa? So kade keres?
    So ade rodes?“'
  pes-OPV: 'و چون ایشان نزد خانه میخا رسیدند، آواز جوان لاوی راشناختند و به آنجا برگشته،
    او را گفتند: «کیست که تو را به اینجا آورده است و در این مکان چه می‌کنی و در اینجا
    چه داری؟»'
  ron-1924: 'Кынд ерау апроапе де каса луй Мика, ау куноскут гласул тынэрулуй левит,
    с-ау апропият ши й-ау зис: „Чине те-а адус аич? Че фачь ту ын локул ачеста? Ши
    че ай аич?”'
  ben-OBCV: মীখার বাড়ির কাছাকাছি পৌঁছে, তারা সেই লেবীয় তরুণের কণ্ঠস্বর শুনে তাকে
    চিনতে পারল; তাই তারা সেখানে গিয়ে তাকে জিজ্ঞাসা করল, “কে তোমাকে এখানে এনেছে? তুমি
    এখানে কী করছ? তুমি এখানে কেন এসেছ?”
  som-som: Oo markay gurigii Miikaah ag joogeen ayay garteen codkii ninkii dhallinyarada
    ahaa oo reer Laawi. Markaasay halkaas ku leexdeen, oo waxay ku yidhaahdeen, War
    yaa halkan ku keenay? Oo maxaad ka samaysaa meeshan? Maxaadse ku haysataa halkan?
  lat-VUC: 'et agnoscentes vocem adolescentis Levitæ, utentesque illius diversorio,
    dixerunt ad eum: Quis te huc adducit? quid hic agis? quam ob causam huc venire
    voluisti?'
  eng-ASVBT: When they were by the house of Micah, they knew the voice of the young
    man the Levite; and they turned aside thither, and said unto him, Who brought
    thee hither? and what doest thou in this place? and what hast thou here?
  ita-1885: 'Come furono presso alla casa di Mica, riconobbero la voce del giovane
    Levita; e, ridottisi là, gli dissero: Chi ti ha condotto qua? e che fai qui? e
    che hai da far qui?'
  eng-LXXUP: in the house of Micah, and they recognized the voice of the young man
    the Levite, and turned in thither; and said to him, Who brought thee in hither?
    and what doest thou in this place? and what hast thou here?
  eng-ULB: When they were near Micah's house, they recognized the speech of the young
    Levite. So they stopped and asked him, “Who brought you here? What are you doing
    in this place? Why are you here?”
  spa-VBL: 'Mientras estaban allí, reconocieron el acento del joven levita, así que
    se dirigieron a él y le preguntaron: “¿Quién te ha traído aquí y qué haces en
    este lugar? ¿Por qué estás aquí?”'
  fra-_FOB: 'Et comme ils étaient auprès de la maison de Mica, ils reconnurent la
    voix du jeune Lévite; et, s''étant approchés de cette maison, ils lui dirent:
    Qui t''a amené ici? que fais-tu dans ce lieu? et qu''as-tu ici?'
  mal-mal: അവർ എഫ്രയീംമലനാട്ടിൽ മീഖാവിന്റെ വീട് വരെ എത്തി, അവിടെ പാർത്തു. മീഖാവിന്റെ
    വീട്ടിൽ എത്തിയപ്പോൾ അവർ ആ ലേവ്യയുവാവിന്റെ ശബ്ദം കേട്ട്, അവിടെ കയറിച്ചെന്ന് അവനോട്
    “നിന്നെ ഇവിടെ കൊണ്ടുവന്നത് ആർ? നീ ഇവിടെ എന്ത് ചെയ്യുന്നു? നിനക്ക് ഇവിടെ എന്ത്
    കിട്ടും” എന്ന് ചോദിച്ചു.
  urd-GVR: to unhoṅ ne dekhā ki jawān Lāwī Bait-laham kī bolī boltā hai. Us ke pās
    jā kar unhoṅ ne pūchhā, “Kaun āp ko yahāṅ lāyā hai? Āp yahāṅ kyā karte haiṅ? Aur
    āp kā is ghar meṅ rahne kā kyā maqsad hai?”
  suz-BL: मिनु मेकोपुकी मीकाह आ खिंम बाक्‍मानु, मेको लेवी ठिटा आ लोव़ पशो नेंशा तुइक्‍तमे
    बाक्‍त। मिनु मेको लेवी कली “सुम इ कली एकेर चाक्‍गा? एकेर मार पाइनेवे? मार गेय
    पाइनेवे?” दे हिल्‍लो पामे बाक्‍त। न्‍यायाधीस १७:७
  ita-1927: 'Come furon presso alla casa di Mica, riconobbero la voce del giovine
    Levita; e, avvicinatisi, gli chiesero: “Chi t’ha condotto qua? che fai in questo
    luogo? che hai tu qui?”'
  ckb-ckb: 'لەو کاتەدا کە ئەوان لە نزیک ماڵی میخا بوون، دەنگی کوڕە لێڤییەکەیان ناسییەوە
    و چوون بۆ ئەوێ و لێیان پرسی: «کێ تۆی هێناوە بۆ ئێرە؟ لەم شوێنە چی دەکەیت؟ چیت
    لێرە هەیە؟»'
  eng-BBE: When they were near the house of Micah, hearing a voice which was not strange
    to them, that of the young Levite, they went out of their road to his place, and
    said to him, How did you come here? and what are you doing in this place? and
    why are you here?
  kan-OKCV: ಅವರು ಮೀಕನ ಮನೆಯ ಬಳಿಯಲ್ಲಿರುವಾಗ, ಲೇವಿಯ ಯುವಕನ ಸ್ವರ ಗುರುತಿಸಿ, ಅವನ ಬಳಿಗೆ ಹೋಗಿ,
    “ನಿನ್ನನ್ನು ಇಲ್ಲಿಗೆ ಕರೆದುಕೊಂಡು ಬಂದವನು ಯಾರು? ಇಲ್ಲಿ ನೀನು ಏನು ಮಾಡುತ್ತೀ? ಏಕೆ ನೀನು ಇಲ್ಲಿರುವೆ?”
    ಎಂದರು.
  tam-2017: 'அவர்கள் மீகாவின் வீட்டின் அருகில் இருக்கும்போது லேவியனான வாலிபனுடைய சத்தத்தை
    அறிந்து, அங்கே அவனிடத்தில் போய்: உன்னை இங்கே அழைத்து வந்தது யார்? இவ்விடத்தில்
    என்ன செய்கிறாய்? உனக்கு இங்கே என்ன இருக்கிறது என்று அவனிடத்தில் கேட்டார்கள்.'
  spa-RV-1909: 'Y como estaban cerca de la casa de Michâs, reconocieron la voz del
    joven Levita; y llegándose allá, dijéronle: ¿Quién te ha traído por acá? ¿y qué
    haces aquí? ¿y qué tienes tú por aquí?'
  ron-BTF: 'Când erau lângă casa lui Mica, au cunoscut vocea tânărului, levitul, și
    s-au abătut pe acolo și i-au spus: Cine te-a adus aici? Și ce faci tu în acest
    loc? Și ce ai tu aici?'
  eng-WEBP: When they were by the house of Micah, they knew the voice of the young
    man the Levite; so they went over there and said to him, “Who brought you here?
    What do you do in this place? What do you have here?”
  eng-FBV: While they were there, they recognized the young Levite's accent, so they
    went to him and asked him, “So who brought you here, and what are you doing in
    this place? Why are you here?”
  nld-1939: 'Bij het huis van Mika nu hoorden ze de stem van den jeugdigen leviet.
    Ze gingen er heen, en vroegen hem: Wie heeft u hierheen gebracht, en wat doet
    ge hier; wat hebt ge hier te maken?'
  nch-BL: 'quitoscacajque nopa levita tacat cati nopona mocahuayaya huan quitoscamachilijque.
    Huajca quitatzintoquilijque: ―¿Taya tijchihua nica? ¿Para ten tihualajqui? Huan
    ¿para ten tiitztoc nica?'
  vie-1934: 'Chúng đang ở gần bên nhà Mi-ca, thì nghe tiếng của gã trẻ tuổi, là người
    Lê-vi, bèn lại gần mà hỏi rằng: Ai dẫn ngươi đến đây? Ngươi ở đây làm chi, và
    ở chỗ nầy có gì?'
  hin-CV: जब वे मीकाह के घर के पास पहुंचे, उन्होंने उस जवान लेवी की आवाज पहचान ली.
    उन्होंने उसे अलग ले जाकर उससे पूछा, “कौन तुम्हें यहां ले आया है? तुम यहां क्या
    कर रहे हो? तुम्हारे पास यहां क्या है?”
  spa-BES: 'Cuando estaban cerca de la casa de Micaías, oyendo una voz que no era
    extraña para ellos, la del joven levita, salieron de su camino a su casa y le
    dijeron: ¿Cómo has venido aquí? y qué haces en este lugar y porque estas aqui.'
  tdx-tdx: 'Ie nañarine i kiboho’ i Mikày, le nifohi’ iareo ty feo’ i ajalahy nte-Leviy,
    naho nitsile mb’eo, vaho nanao tama’e ty hoe: Ia ty ninday azo atoa? le ino ty
    anoe’o atoy?'
  tha-KJV: เมื่อเขาอยู่​ใกล้​บ้านของมีคาห์ เขาก็จำเสียงเลวี​หน​ุ่มคนนั้นได้ จึงแวะเข้าไปถามว่า
    “ใครพาท่านมาที่​นี่ ท่านทำอะไรในที่​นี้ ท่านทำงานอะไรที่​นี่​”
  por-BR-2018: 'E quando estavam próximos da casa de Mica, reconheceram a voz do jovem
    levita; e achegando-se ali, disseram-lhe: Quem te trouxe por aqui? e que fazes
    aqui? e que tens tu por aqui?'
  deu-ELO: 'Als sie beim Hause Michas waren, erkannten sie die Stimme des Jünglings,
    des Leviten, und sie wandten sich dahin und sprachen zu ihm: Wer hat dich hierhergebracht,
    und was tust du hier, und was hast du hier?'
  eng-WYC-2018: And they knew the voice of the young waxing deacon; and they rested
    in his place, and said to him, Who brought thee hither? What doest thou here?
    For what cause wouldest thou come hither? (And they knew the voice of the young
    Levite; and they rested there before him, and said to him, Who hath brought thee
    here? What doest thou here? For what reason wouldest thou come here?)
  epo-epo: 'Kiam ili estis kun la domanoj de Miĥa, ili rekonis la voĉon de la juna
    Levido, kaj eniris tien, kaj diris al li: Kiu venigis vin ĉi tien? kaj kion vi
    faras ĉi tie? kaj kion vi bezonas ĉi tie?'
  uig-PIN: 'Ular Mikaⱨning ɵyining yenida turƣinida Lawiy yigitning awazini tonup,
    uning ⱪexiƣa kirip uningdin: — Seni kim bu jayƣa elip kǝldi? Bu yǝrdǝ nemǝ ix
    ⱪilisǝn? Bu jayda nemigǝ erixting? — dǝp soridi.'
  beo-beo: 'Amoga esalea, ilia da gobele salasu ayeligi ea sia: hisu nababeba:le,
    e da Lifai dunu ilia dawa:i galu. Ilia da ema asili, amane adole ba:i, “Di da
    guiguda: adi hamosala:? Nowa da di guiguda: oule misibala:?”'
  tpi-OTNT: Ol i kamap long haus bilong Maika na ol i harim toktok bilong dispela
    yangpela Livai, na ol i save em i nek bilong man bilong Juda. Orait ol i go askim
    em olsem, “Yu mekim wanem samting long dispela ples? Husat i kisim yu i kam hia?”
  hau-SA: Sa’ad da suka yi kusa da gidan Mika, sai suka gane muryar saurayin nan Balawe;
    saboda haka suka shiga wurin suka tambaye shi, “Wa ya kawo ka nan? Me kake yi
    a nan? Me ya sa kake a nan?”
  uig-LAT: 'Ular Mikahning öyining yénida turghinida Lawiy yigitning awazini tonup,
    uning qéshigha kirip uningdin: — Séni kim bu jaygha élip keldi? Bu yerde néme
    ish qilisen? Bu jayda némige érishting? — dep soridi.'
  nde-nde: Kwathi eseseduze lendlu kaMikha alazi ilizwi lejaha elingumLevi; ngakho
    aphendukela khona alibuza athi, “Ngubani owakuletha lapha? Wenzani kule indawo?
    Ufunani lapha?”
  ton-ton: 'Pea ʻi heʻenau ofi ki he fale ʻo Maika, naʻa nau ʻilo ʻae leʻo ʻoe tangata
    talavou ko e Livai: pea naʻa nau afe ki ai, ʻonau pehē kiate ia, “Ko hai naʻa
    ne ʻomi koe ki heni? Pea ko e hā ʻoku ke fai ʻi heni?”'
  ces-1613: 'Když pak byli blízko domu Míchova, poznali hlas toho mládence Levíty,
    a uchýlivše se tam, řekli jemu: Kdo tě sem přivedl? Co ty zde děláš? A co ty zde
    máš?'
  eng-WMB: When they were by the house of Micah, they knew the voice of the young
    man the Levite; so they went over there and said to him, “Who brought you here?
    What do you do in this place? What do you have here?”
  tam-TCV: அவர்கள் மீகாவின் வீட்டில் இருக்கும்போது, அந்த லேவியனின் குரலால் அவனை அடையாளம்
    கண்டுகொண்டார்கள். எனவே அவர்கள் அப்பக்கமாய்ப் போய் அவனிடம், “உன்னை இங்கு கொண்டுவந்தவன்
    யார்? இந்த இடத்தில் நீ என்ன செய்கிறாய்? ஏன் இங்கு இருக்கிறாய்?” என்று கேட்டார்கள்.
  ceb-ULB: Sa dihang duol na sila sa balay ni Micah, nailhan nila ang pag-istorya
    sa usa ka batan-ong Levita. Busa mihunong sila ug nangutana kaniya, “Kinsa man
    ang nagdala kanimo nganhi? Unsa ang imong ginabuhat niining dapita? Nganong ania
    ka man dinhi?
  pol-UBG: 'Gdy byli blisko domu Micheasza, poznali głos młodzieńca Lewity. Wstąpili
    więc tam i zapytali go: Kto cię tu przyprowadził? I co tu robisz? I jaką masz
    tu sprawę?'
  urd-GVU: تو اُنہوں نے دیکھا کہ جوان لاوی بیت لحم کی بولی بولتا ہے۔ اُس کے پاس جا
    کر اُنہوں نے پوچھا، ”کون آپ کو یہاں لایا ہے؟ آپ یہاں کیا کرتے ہیں؟ اور آپ کا اِس
    گھر میں رہنے کا کیا مقصد ہے؟“
  deu-1912: 'Und da sie bei dem Gesinde Michas waren, erkannten sie die Stimme des
    Jünglings, des Leviten; und sie wichen von ihrem Weg dahin und sprachen zu ihm:
    Wer hat dich hierhergebracht? Was machst du da? Und was hast du hier?'
  kan-2017: ಇವರು ಮೀಕನ ಮನೆಯ ಹತ್ತಿರದಲ್ಲಿ ಆ ಯೌವನಸ್ಥನಾದ ಲೇವಿಯನು ಮಾತನಾಡುವುದನ್ನು ಕೇಳಿ, ಗುರುತುಹಿಡಿದು,
    ಅವನ ಬಳಿಗೆ ಹೋಗಿ, “ನಿನ್ನನ್ನು ಇಲ್ಲಿಗೆ ಕರೆತಂದವರಾರು? ಇಲ್ಲಿ ಏನು ಕೆಲಸ ಮಾಡುತ್ತೀ? ಏನು ಸಿಕ್ಕುತ್ತದೆ”
    ಎಂದು ಅವನನ್ನು ಕೇಳಲು ಅವನು,
  yap-yap: Nap’an ni yad bay u rom, miyad poy rogon ni be non fare pagel ni be’ u
    Levi, mranod ngak ngar fithed ni lungurad, “Mang e ga be rin’ u roy? Mini’ e ke
    fekem i yib ngaray?”
  hlt-MCSB: Maikah im taengkah Levi cadong ol te amih loh a hmat uh dongah pahoi pah
    uh. Te phoeiah anih te, “Hela nang aka khuen te unim? He ah he balae na saii?
    He ah he nang ham balae aka om?,” a ti na uh .
  mdy-ETH: ዒኢካ ዔያታ ዓኣዖ፦ ሌዊ ዓሲ ማዔ፥ ዼጌሢ ጌስታ ጌኤዞና ዒ ዎካፓታቴያ ዔሬኔ፤ ዬካፓ ዒዛ ኮይላ ሙኪ፦ «ሃይካ ኔ
    ዖኦና ዎላ ዬዔይ? ኔ ሃካ ዓይጎ ዎዳይ? ዓይጋ ኔ ዬዔይ?» ጌዒ ዖኦጬኔ።
  twi-ASANTE: Wɔtiee Lewini aberanteɛ no sɛdeɛ ɔkasa no, wɔde no kɔɔ nkyɛn bisaa no
    sɛ, “Hwan na ɔde wo baa ha na ɛdeɛn na woreyɛ? Na adɛn enti na wowɔ ha?”
  eng-WEBU: When they were by the house of Micah, they knew the voice of the young
    man the Levite; so they went over there and said to him, “Who brought you here?
    What do you do in this place? What do you have here?”
  wal-wal: Eti Miika son de7ido wode, Leewa zare gidida yelagaa a haasayan eridosona.
    Eti akko shiiqidi, “Nena hagaa ehiidai oonee? Hagaa aissi yaadii?” yaagidi oichchidosona.
  spa-PDDPT: 'Cuando se acercaban a la casa de Micaía, reconocieron la voz del joven
    levita. Al llegar allá, le preguntaron: ¿Quién te trajo aquí? ¿Qué haces en este
    lugar? ¿Qué tienes aquí?'
  gun-gun: 'Mica ro py ha''e kuery ikuai jave oendu kuaa kunumi va''e levita regua
    ayvu. Ha''e vy oĩa py onhemboja vy aipoe''i ixupe: — Mava''e tu ndereru apy? Mba''e
    tu rejapo reikovy apy? Ha''e mba''e tu apy rereko?'
  agu-BL: 'Te yi ntaxk chopon xe ca''l Micaías, nin tzun ben quibital yi apart wekl
    jilon yi jun xicya''tz, yi xonl Leví, nin tzun e'' bentz tan jakle''n tetz: —¿Mbitzun
    na ajoy tzone''j? che''ch tzun bantz tetz.'
  ilo-ULB: Idi asidegdan iti balay ni Mica, nalasinda ti panagsao ti agtutubo a Levita.
    Isu a nagsardengda ken sinaludsodda isuna, “Siasino iti nangiyeg kenka ditoy?
    Ania iti ar-aramidem iti daytoy a lugar? Apay nga addaka ditoy?”
  kpg-kpg: Nadau madagoaa nogo i golo, digaula ga modongoohia nia hagadilinga lee
    helekai o tangada Levi, digaula ga loomoi gi mee ga heeu, “Goe e hai dau aha i
    ginei? Ma koai dela ne laha mai goe gi kinei?”
  uig-ARA: 'ئۇلار مىكاھنىڭ ئۆيىنىڭ يېنىدا تۇرغىنىدا لاۋىي يىگىتنىڭ ئاۋازىنى تونۇپ،
    ئۇنىڭ قېشىغا كىرىپ ئۇنىڭدىن: ــ سېنى كىم بۇ جايغا ئېلىپ كەلدى؟ بۇ يەردە نېمە ئىش
    قىلىسەن؟ بۇ جايدا نېمىگە ئېرىشتىڭ؟ ــ دەپ سورىدى.'
  sus-sus: E nu na mɛnni tɛmui naxɛ, e naxa na fonike Lewika xui rakɔrɔsi. E naxa
    a maxɔrin, «Nde faxi i ra be? I munse rabafe yi yire? I na be munfe ra?»
  pon-2006: Nindokon ar mihmi mwo, re ahpw tehkada ngohr en mwahnakapw en Lipaio,
    re ahpw keiong mpe oh idek, “Dahme komw wiewia met? Ihs me kahredohng komwi wasaht?”
  ksd-ksd: 'Ba dia ga ki ta ra kuba i Mika, dia ga valongore ilam ra nilai ra barmana
    nina ra te Levi; ma dia ga tur tapuku mulai, ma dia ga biti tana: To ia i ga ben
    pa u uti? Ma u dave ati? Ma ava kaum papalum ati?'
  tur-YTC: 'Mika''nın evinin yanındayken Levili gencin sesini tanıdılar; bunun üzerine
    oraya gittiler ve ona dediler: “Seni buraya kim getirdi? Bu yerde ne yapıyorsunuz?
    Burada neyin var?”'
  grc-BRENT: ἐν οἴκῳ Μιχαία, καὶ αὐτοὶ ἐπέγνωσαν τὴν φωνὴν τοῦ νεανίσκου τοῦ Λευίτου,
    καὶ ἐξέκλιναν ἐκεῖ· καὶ εἶπαν αὐτῷ, τίς ἤνεγκέ σε ὧδε; καὶ σὺ τί ποιεῖς ἐν τῷ
    τόπῳ τούτῳ; καὶ τί σοι ὧδε;
  ind-AYT: Ketika mereka berada di dekat rumah Mikha, mereka mengenal logat orang
    muda dari suku Lewi itu, lalu mereka singgah di sana dan bertanya kepadanya, “Siapakah
    yang membawamu kemari? Apakah yang kamu lakukan di tempat ini? Apa pekerjaanmu
    di sini?”
  nya-nya: Ali ku nyumba ya Mika anazindikira mawu a mnyamata, Mlevi uja. Choncho
    anapita kwa iye namufunsa kuti, “Unabwera ndi ndani kuno? Nanga ukuchita chiyani
    ku malo ano? Komanso nʼchifukwa chiyani uli kuno?”
  hrv-hrv: 'Kako bijahu blizu Mikine kuće, poznaše glas mladog levita; svratiše se
    onamo te ga upitaše: “Tko te doveo ovamo? Što tu radiš? I što ćeš tu?”'
  mps-mps: Augwali te Maikago beba sabolama, tama augwaligo te Livai gesi ogwa bidigo
    wabo po odama, tama augwaligo koneama, te Juda bidigo dogonide po odobo tiwai
    yali. Tialima, augwali doligi pelama, tama agabolo te tiwai po hanalu wali, “Nago
    e bulude magi sę ebawe? Dego nage eba sela asaliwe?”
  tpi-tpi: Ol i kamap long haus bilong Maika na ol i harim toktok bilong dispela yangpela
    Livai, na ol i save em i nek bilong man bilong Juda. Orait ol i go askim em olsem,
    “Yu mekim wanem samting long dispela ples? Husat i kisim yu i kam hia?”
  dan-1931: 'Da de kom i Nærheden af Mikas Hus og kendte den unge Levits Stemme, tog
    de derind og spurgte ham: “Hvem har ført dig herhen, hvad tager du dig for på
    dette Sted, og hvorfor er du her?”'
  vie-OVCB: 'Ở đó, họ nhận ra giọng nói quen thuộc của người Lê-vi, nên đem người
    này ra một nơi, và hỏi: “Ai đem ông đến đây? Ông đến có việc gì?”'
  guj-2017: જયારે તેઓ મિખાના ઘરની નજીક આવ્યા, ત્યારે તેઓએ પેલા જુવાન લેવીનો સાદ ઓળખ્યો,
    તેઓ પાછા વળીને ત્યાં ગયા. અને પૂછ્યું, “તને અહીંયાં કોણ લાવ્યું? અહીં તું શું
    કરે છે? અહીં તું શા માટે છે?”
  pon-2006A: Nindokon ar mihmi mwo, re ahpw tehkada ngohr en mwahnakapw en Lipaio,
    re ahpw keiong mpe oh idek, “Dahme komw wiewia met? Ihs me kahredohng komwi wasaht?”
  por-BRBSL: 'Quando estavam junto à casa de Miquéias, conheceram a voz do jovem levita;
    então foram até lá e lhe disseram: “Quem te trouxe aqui? O que vocês fazem neste
    lugar? O que você tem aqui?”'
  cth-cth: Mikah im ao awh navah, Levihnaw e thoundoun lawk a thai awh. Ahnimouh koe
    lah hruet a hnai teh, apinimaw hivah na hrawi awh. Hete hmuen koe bangmaw na sak
    awh. Bang telah hoi maw hi kho na sak awh atipouh awh.
  twi-twi: Wotiee Lewini aberante no sɛnea na ɔrekasa no, wɔde no kɔɔ nkyɛn bisaa
    no se, “Hena na ɔde wo baa ha na dɛn na woreyɛ? Na adɛn nti na wowɔ ha?”
  hlt-hlt: Maikah im taengkah Levi cadong ol te amih loh a hmat uh dongah pahoi pah
    uh. Te phoeiah anih te, “Hela nang aka khuen te unim? He ah he balae na saii?
    He ah he nang ham balae aka om?,” a ti nauh.
  tbz-SIM: 'Bɛ̀ mɛ ntɔ́kɛ́nɛ̀mɛ̀ Mikɑɑ cĩ́ɛ̃̀tɛ̀, kɛ̀ bɛ̀ɛ keè Defii wuɔ nkou tɑmmɛ̀
    kɛ́ mɛ̀ bɑntɛ́, kɛ́tɔ́ɔ́nko kóò bekɛ kɛ dɔ̀: We ndɑ tɔní diɛ? A pĩ́ mbɑ diɛ? A
    kó mucɔ̃́ntimu tu ɔ̃̀mmu dɛborɛ̀?'
  msy-2020: Me ghua Maikan dɨpenimɨn aven ikia orazima, Livain gumazir kam mɨgei.
    Ezɨ me an mɨgɨrɨgɨaba baregha fo, kar Judabar nguazimɨn gumazim, ezɨ me an azara,
    “Nɨ bizir tizim gamua kagh iti? Tinara nɨ inigha kagh ize?”
  azb-azb: 'Hələ Mikeyanın evinin yanında ikən gənc Levilinin səsini tanıdılar və
    evə tərəf dönüb ondan soruşdular: «Buraya səni kim gətirib? Burada nə edirsən?
    Sənin burada nə işin var?»'
  eng-DBY: When they were by the house of Micah, they knew the voice of the young
    man, the Levite; and they turned in thither, and said to him, Who brought thee
    hither? and what doest thou in this [place]? and what hast thou here?
  hin-2017: जब वे मीका के घर के पास आए, तब उस जवान लेवीय का बोल पहचाना; इसलिए वहाँ
    मुड़कर उससे पूछा, “तुझे यहाँ कौन ले आया? और तू यहाँ क्या करता है? और यहाँ तेरे
    पास क्या है?”
  eng-YLT: They [are] with the household of Micah, and they have discerned the voice
    of the young man, the Levite, and turn aside there, and say to him, 'Who hath
    brought thee hither? and what art thou doing in this [place?] and what to thee
    here?'
  eng-WYC-2017: And they knew the voice of the young waxing deacon [or Levite]; and
    they rested in his place, and said to him, Who brought thee hither? What doest
    thou here? For what cause wouldest thou come hither?
  eng-WMBB: When they were by the house of Micah, they knew the voice of the young
    man the Levite; so they went over there and said to him, “Who brought you here?
    What do you do in this place? What do you have here?”
  urd-GVH: तो उन्होंने देखा कि जवान लावी बैत-लहम की बोली बोलता है। उसके पास जाकर उन्होंने
    पूछा, “कौन आपको यहाँ लाया है? आप यहाँ क्या करते हैं? और आपका इस घर में रहने का
    क्या मक़सद है?”
  rug-rug: Sipu koa rini vasina si avoso gilania rini mamalaiṉina sa tie Livae vaqura,
    ke la nanasia rini si asa, “Nasa si tavetia goi tani? Esei turaṉa mae nigo tani?”
  gaz-gaz: Isaanis yommuu mana Miikaa bira gaʼanitti sagalee dargaggeessa Lewwicha
    sanaa hubatan; kanaafuu itti goranii, “Eenyutu as si fide? Ati maal asii goota?
    Maaliifis as dhufte?” jedhanii isa gaafatan.
  fra-LSG: 'Comme ils étaient près de la maison de Mica, ils reconnurent la voix du
    jeune Lévite, s’approchèrent et lui dirent: Qui t’a amené ici? Que fais-tu dans
    ce lieu? Et qu’as-tu ici?'
  yal-yal: E to maso Mike a banxin na, e yi Lewi bɔnsɔnna banxulanna xuiin mɛ, e xɛtɛ
    e sa a fala a xa, e naxa, “Nde faxi i ra be? I nanse ligan be? I nanse yi be?”
  haw-1868: A ma ka hale o Mika lakou, maopopo ia lakou ka leo o ke kanaka hou o ka
    Levi; kipa ae la lakou ilaila, i ae la ia ia, Nawai oe i kai mai nei? Heaha hoi
    kau e hana nei ma keia wahi? Heaha kau o nei?
  arb-NAV: 'وَعَرَفُوا مِنْ لَهْجَةِ كَاهِنِ مِيخَا أَنَّهُ مِنْ سِبْطِ لاوِي، فَانْتَحَوْا
    بِهِ جَانِباً وَسَأَلُوهُ: «مَنْ جَاءَ بِكَ إِلَى هُنَا، وَمَاذَا تَفْعَلُ فِي
    هَذَا الْمَكَانِ؟ وَلِمَاذَا أَنْتَ هُنَا؟»'
  ewe-ewe: Wolé to ɖe Levitɔ la ƒe gbegbɔgblɔ ŋu eye woɖe kpɔe hebiae be, “Nɔvi, nu
    ka wɔm nèle le afi sia? Afi ka nètso?”
  eng-LEE: They were just by the house of Micah, when they recognized the voice of
    the young man the Levite; and they turned in thither, and said unto him, Who brought
    thee hither? and what doest thou in this place? and what hast thou here?
  asm-FB: তেওঁলোকে মীখাৰ ঘৰৰ ওচৰত থাকোঁতে, সেই লেবীয়া ডেকাৰ উচ্ছাৰণত তেওঁক চিনি পালে
    আৰু তেওঁৰ ওচৰলৈ গৈ সুধিলে, “এই ঠাইলৈ তোমাক কোনে আনিলে? আৰু ইয়াত তোমাৰ কি কাম?”
  sus-A: عٍ نُ نَ مّننِ تّمُي نَشّ، عٍ نَشَ نَ قٌنِكٍ لٍوِكَ شُي رَكْرْ سِ. عٍ نَشَ
    عَ مَشْرِن، «ندٍ قَشِ عِ رَ بٍ؟ عِ مُنسٍ رَبَقٍ يِ يِرٍ؟ عِ نَ بٍ مُنقٍ رَ؟»
  fra-SBL: 'Lorsqu''ils furent près de la maison de Michée, ils reconnurent la voix
    du jeune homme, le Lévite ; ils s''y rendirent donc et lui dirent : « Qui t''a
    amené ici ? Que fais-tu dans ce lieu ? Que possèdes-tu ici ? »'
  hbo-hbo: הֵ֚מָּה עִם־בֵּ֣ית מִיכָ֔ה וְהֵ֣מָּה הִכִּ֔ירוּ אֶת־קֹ֥ול הַנַּ֖עַר הַלֵּוִ֑י
    וַיָּס֣וּרוּ שָׁ֗ם וַיֹּ֤אמְרוּ לֹו֙ מִֽי־הֱבִיאֲךָ֣ הֲלֹ֔ם וּמָֽה־אַתָּ֥ה עֹשֶׂ֛ה
    בָּזֶ֖ה וּמַה־לְּךָ֥ פֹֽה׃
  kik-kik: Na rĩrĩa maakuhĩrĩirie nyũmba ya Mika, magĩkũũrana mũgambo wa mwanake ũcio
    Mũlawii; nĩ ũndũ ũcio magĩtoonya kuo makĩmũũria atĩrĩ, “Nũũ wakũrehire gũkũ? Nĩ
    kĩĩ ũreka kũndũ gũkũ? Nĩ kĩĩ gĩtũmĩte ũkorwo ũrĩ gũkũ?”
  fra-NCL: 'Comme ils étaient prés de la maison de Michas, reconnaissant la voix du
    jeune Lévite, ils s’approchèrent et lui dirent : « Qui t’a amené ici ? Que fais-tu
    dans ce lieu et qu’as-tu ici ? »'
  cek-AK: Nihcae Mikah im ah phak o naah, thendoeng Levi ih lok to maat o pongah,
    to ah akun o moe, anih khaeah, Mi mah maw hae ah ang caeh haih? Tipongah hae ah
    na oh loe? tiah a naa o.
  cuk-cuk: 'Micaía-neg-mosmargu, sapingwa-Levita-e-sunmaked magar-itosmalad. Degi,
    ese ibmar egisnadmalad: —¿Doa wese be-senoniki? ¿Ibu be wegi sae? ¿Ibu be wegi
    amie?'
  uig-CYR: 'Улар Микаһниң өйиниң йенида турғинида Лавий жигитниң авазини тонуп, униң
    қешиға кирип униңдин: — Сени ким бу җайға елип кәлди? Бу йәрдә немә иш қилисән?
    Бу җайда немигә ериштиң? — дәп сориди.'
  tel-2017: వాళ్ళు ప్రయాణిస్తూ ఎఫ్రాయిమీయుల కొండ ప్రాంతానికి వచ్చారు. అక్కడ మీకా ఇంట్లో
    ఆ రాత్రి ఆతిథ్యం పొందారు. వాళ్ళు అక్కడ ఉన్నప్పుడు ఆ లేవీ యువకుని మాట గుర్తు పట్టారు.
    అతణ్ణి చూసి “నిన్ను ఇక్కడికి ఎవరు రప్పించారు? ఇక్కడ నువ్వేం చేస్తున్నావు? ఇక్కడ
    ఎందుకున్నావు?” అంటూ అడిగారు.
  hat-BSA: 'Lè yo te vin toupre lakay Mica, yo te rekonèt vwa a jennonm nan, Levit
    la; epi yo te vire akote la e te di li: “Se kilès ki te mennen ou isit la? Epi
    kisa w ap fè nan kote sa a? Epi kisa ou gen isit la?”'
  kos-kos: Ke elos muta we elos lohng ahyen sramsram lun mwet fusr Levi sac lah siena,
    na elos kalukyang nu yorol ac fahk, “Mea kom oru inge uh, ac su uskomme nu inge?”
  hbo-WLC: הֵ֚מָּה עִם־בֵּ֣ית מִיכָ֔ה וְהֵ֣מָּה הִכִּ֔ירוּ אֶת־ק֥וֹל הַנַּ֖עַר הַלֵּוִ֑י
    וַיָּס֣וּרוּ שָׁ֗ם וַיֹּ֤אמְרוּ לוֹ֙ מִֽי־הֱבִיאֲךָ֣ הֲלֹ֔ם וּמָֽה־אַתָּ֥ה עֹשֶׂ֛ה
    בָּזֶ֖ה וּמַה־לְּךָ֥ פֹֽה׃
  ibo-ibo: Mgbe ha nọ nso ụlọ Maịka, ha nụrụ asụsụ nwokorobịa onye Livayị ahụ bụ onye
    nchụaja. Ha kpọpụtara ya nʼotu akụkụ jụọ ya ajụjụ sị, “Onye kpọtara gị ebe a?
    Gịnị ka ị na-eme nʼebe a? Gịnị mere i ji bịa nʼebe a?”
  ory-ory: ସେମାନେ ମୀଖାର ଗୃହ ନିକଟରେ ଥିବା ବେଳେ ସେହି ଲେବୀୟ ଯୁବା ଲୋକର ରବ ଚିହ୍ନିଲେ; ତହୁଁ
    ସେମାନେ ସେଠାକୁ ଯାଇ ତାହାକୁ ପଚାରିଲେ, “ତୁମ୍ଭକୁ ଏଠାକୁ କିଏ ଆଣିଲା? ତୁମ୍ଭେ ଏଠାରେ କଅଣ କରୁଅଛ?
    ଓ ତୁମ୍ଭର ଏଠାରେ କଅଣ ଅଛି?”
  chk-chk: Nge lupwen ra nom ikenan ren imwen Maika, ra silleni ngingin ewe alüal
    seni ewe ainangen Lefi. Iwe, ra sap ngeni o üreni, “Iö a emwenukoto ikei? Met
    ka föri lon ei leni? Met om angang ikei?”
  rop-rop: en wen deibin irrim det Libai serramonimen tok, deibin sabi imbin brom
    najawan kantri, en deibin askim im, “Wotfo yu jidanbat iya? Hubin bringimap yu
    iya?”
  ukr-1871: 'Будучи ж в Миховій господї, впізнали вони говірку молодого Левита, зайшли
    до його, та й поспитали в його: Хто тебе сюди завів, що тут робиш, і що таке ти
    в цьому домі?'
  deu-1951: 'Als sie nun daselbst bei dem Gesinde Michas waren, erkannten sie die
    Stimme des Jünglings, des Leviten, und gingen zu ihm und fragten ihn: Wer hat
    dich hierher gebracht? Was machst du hier? Und was hast du hier zu tun?'
  eng-JPS: 'When they were by the house of Micah, they knew the voice of the young
    man the Levite; and they turned aside thither, and said unto him: ''Who brought
    thee hither? and what doest thou in this place? and what hast thou here?'''
  srp-1865: 'I kad bijahu kod kuæe Mišine, poznaše glas onoga mladiæa Levita, i svrativši
    se onamo rekoše mu: ko te dovede ovamo? i šta radiš tu? i šta æeš tu?'
  lug-lug: Bwe baali eyo okumpi n’ennyumba ya Mikka ne beetegereza eddoboozi ly’omuvubuka
    Omuleevi, ne bakyama ne bamubuuza nti, “Ani eyakuleeta wano? Era okola ki wano?
    Era lwaki oli wano?”
  heb-heb: המה עם בית מיכה והמה הכירו את קול הנער הלוי ויסורו שם ויאמרו לו מי הביאך
    הלם ומה אתה עשה בזה ומה לך פה׃
  ben-IRV: তারা যখন মীখার বাড়িতে ছিল, তখন সেই লেবীয় যুবকের স্বর চিনে কাছে গিয়ে
    তাকে জিজ্ঞাসা করল, “এখানে তোমাকে কে এনেছে? এবং এ জায়গায় তুমি কি করছ? আর এখানে
    তোমার কি আছে?”
  pan-pan: ਜਦ ਉਹ ਮੀਕਾਹ ਦੇ ਘਰ ਕੋਲ ਪਹੁੰਚੇ ਤਾਂ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਲੇਵੀ ਜੁਆਨ ਦੀ ਅਵਾਜ਼ ਪਹਿਚਾਣ
    ਲਈ ਅਤੇ ਉੱਥੇ ਜਾ ਕੇ ਉਸ ਨੂੰ ਪੁੱਛਿਆ, “ਤੈਨੂੰ ਇੱਥੇ ਕੌਣ ਲਿਆਇਆ? ਤੂੰ ਇੱਥੇ ਕੀ ਕਰਦਾ ਹੈਂ ਅਤੇ
    ਤੂੰ ਇੱਥੇ ਕਿਉਂ ਆਇਆ ਹੈਂ?”
  mya-JVB: မိက္ခါ အိမ် ၌ ရှိစဉ်အခါ၊ လေဝိ လုလင် ၏ စကား သံကို မှတ်မိ ၍ ၊ သူ့နေရာသို့
    ဝင် လျှင် ၊ သင်သည် ဤအရပ်သို့ အဘယ်ကြောင့် ရောက်သနည်း။ ဤသူနှင့် အဘယ်သို့ဆိုင်သနည်း။
    အဘယ်သို့ လုပ် ၍ နေသနည်းဟုမေးသော်၊
  hmo-hmo: Unuseni idia noho neganai unai Dano taudia ese Levi uhau tauna ena gadona
    idia kamonai, vadaeni idia diba ia be Iuda dekena amo. Vadaeni idia ese Levi tauna
    idia nanadaia, idia gwau, “Oi be dahaka gaukara iniseni oi karaia? Daika ese oi
    ia hakaua mai iniseni?”
  urd-urd: जब वह मीकाह के घर के पास पहुँचे, तो उस लावी जवान की आवाज़ पहचानी, पस वह
    उधर को मुड़ गए और उससे कहने लगे, “तुझ को यहाँ कौन लाया? तू यहाँ क्या करता है और
    यहाँ तेरा क्या है?”
  rus-SYN: 'Находясь у дома Михи, узнали они голос молодого левита и зашли туда и
    спрашивали его: кто тебя привел сюда? что ты здесь делаешь и зачем ты здесь?'
  bqc-SIM: 'Gↄↄ pↄ́ aa ku kãi ń aà bɛo, aa Levii bui ɛ̀waasopi lↄↄ dↄ̃̀, ↄ̃ aa
    lìlɛ we, aa aà là aa mɛ̀: Démɛ mↄ̀nnↄ lai? Bↄ́ ńlɛ kɛ guɛ beeui? Àkɛa ń
    kú lai?'
  tcz-CHONGTHU: Micah in na aum sung’u chun amahon Levi mipachu apaothodan akonchun
    ahedoh jengun hijeh chun acheuvin amachu agadong tauvin ahi, “Kon hilai mun’ahi
    nana puilut na hichea hi epi nabol ham? Chuleh ipi dinga hichea hi naum ham?”
    atin anadong un ahi.
  mar-mar: ते मीखाच्या घराजवळ होते, तेव्हा त्यांनी त्या तरुण लेव्याचा शब्द ओळखला;
    यास्तव ते तिकडे वळून त्यास बोलले, “तुला इकडे कोणी आणले? आणि तू या ठिकाणी काय करतोस?
    तू येथे का आहेस?”
  qub-qub: 'Micaiapa wasinman yaycuycashancho Leví trïbu mösupa parlayninta rejsircäriran.
    Wasiman yaycurna tapuran: «¿Pitaj pushamusha-cashunqui? ¿Imatataj caychöga ruraycanqui?
    ¿Imamantaj shamushcanqui?» nir.'
  hat-hat: 'Antan yo te la bò kay Mika a, yo rekonèt vwa jenn moun Levi a. Yo pwoche,
    yo mande l'': -Ki moun ki mennen ou isit la? Sa w''ap fè isit la? Kisa ou pèdi
    isit la?'
  eng-BSB: And while they were near Micah’s house, they recognized the voice of the
    young Levite; so they went over and asked him, “Who brought you here? What are
    you doing in this place? Why are you here?”
  tod-tod: 'Ti maaɓuɠaai ma Mika ná-pɛlɛi ʋa, ti Leevi zunu loungoi wooi ʋaaɠulabai
    ɠwɛɛni, ti ɠale ma, ti ɠɛ ma: «Ɓɛ ɠa paai ga ɗe ʋɛ? Leeni ɠa è kɛɛzu ʋɛ? Leeni
    vaa zu è yɛsu ʋɛ?»'
  eng-WEBPB: When they were by the house of Micah, they knew the voice of the young
    man the Levite; so they went over there and said to him, “Who brought you here?
    What do you do in this place? What do you have here?”
  kbq-kbq: Hagi zamagrama Maika nonte'ma erava'oma nehu'za, Livae nehaza ne'mofo ageru
    nentahi'za vugantite'za amanage hu'za antahige'naze. Iza kavreno amafina e'ne?
    Na'a ama kumapina emenerine? Nankna eri'zanka'a amafina me'ne?
  nhe-BL: 'quitoscajque nopa levita tlacatl tlen nopona mocahuayaya huan quitosmachilijque.
    Huajca quitlajtlanijque: ―¿Tlaque tijchihua nica? ¿Para tlen tihualajqui? Huan
    ¿para tlen timocahua nica?'
  gub-BL: A'e pe wiko mehe wenu kwàkwàmo Erewi zuapyr ize'eg mehe wà. — Kwa, nuiko
    kwaw xe har romo a'e, i'i uzeupeupe wà. A'e rupi uhem huwake wà izupe uze'eg pà
    wà. — Ma'e erezapo iko xe. Mo nererur xe, i'i izupe wà.
  eng-DRA: 'And knowing the voice of the young man the Levite, and lodging with him,
    they said to him: Who brought thee hither? what dost thou here? why wouldst thou
    come hither?'
