verse: JDG.018.015
translations:
  mal-C: അവർ മീഖായാവിന്റെ വീടിനോടു ചേർന്നുള്ള ലേവ്യയുവാവിന്റെ അടുക്കൽ ചെന്ന് അവരെ
    അഭിവാദനംചെയ്തു.
  deu-TKW: Da bogen sie in jener Richtung ab, gelangten zu dem Hause des jungen Mannes,
    des Leviten, dem Hause Michas, und fragten ihn nach seinem Befinden.
  lin-lin: Bongo babalukaki wana, na ndako epai wapi bazalaki mpe bakendeki na ndako
    ya elenge mobali Molevi, na ndako ya Mika, mpe bapesaki ye mbote.
  eng-LSV: And they turn aside there, and come to the house of the young man, the
    Levite, the house of Micah, and ask of him of welfare—
  eng-GNV: And they turned thitherward and came to the house of the yong man the Leuite,
    euen vnto the house of Michah, and saluted him peaceably.
  eng-WEBSTER: And they turned thitherward, and came to the house of the young man
    the Levite, even to the house of Micah, and saluted him.
  nhw-BL: Huan quema ajsitoj ichaj nopa levita telpocatl catli eltoya nechca ichaj
    Micaía, quitlatzintoquilijque quenicatza itztoc.
  swh-ONEN: Basi wakaingia humo na kwenda kwenye nyumba ya yule kijana Mlawi katika
    nyumba ya Mika na kumsalimu.
  bba-bba: Mɑ tɔn be, bɑ dɑ diru mi Lefi ɑluwɑɑsi wi, u wɑ̃ɑ. Mɑ bɑ nùn tɔburɑ.
  eng-KJVCPB: And they turned thitherward, and came to the house of the young man
    the Levite, even unto the house of Micah, and saluted him.
  luo-luo: Omiyo negidhi kanyo ma gidonjo e od ja-Lawi ma wuowi mane ni ka Mika kendo
    gimose.
  meu-meu: Bena idia na e raka siri, hari Levi tauna eregabena ena ruma ai e dae kau,
    Mika ena maḡu ai, e nanadaia, ia na edeheto.
  npi-ULB: यसैले तिनीहरू मीकाको घर, ती जवान लेवीकहाँ आए र तिनीहरूले तिनलाई अभिवादन
    गरे ।
  yor-yor: Wọ́n sì yà sí ibẹ̀, wọ́n sì wọ ilé ọ̀dọ́mọkùnrin Lefi náà, sí ilé Mika,
    wọ́n sì béèrè àlàáfíà rẹ̀.
  ind-ind: Maka kelima orang itu menyimpang ke rumah Mika dan menyapa pemuda Lewi
    itu.
  pes-OPCB: آن پنج نفر به خانهٔ میخا رفتند و بقیهٔ مردان مسلح قبیلۀ دان در بیرون خانه
    ایستادند. آنها با کاهن جوان سرگرم صحبت شدند.
  tgl-ULB: Kaya bumalik sila roon at nakarating sa bahay ng binatang Levita, sa bahay
    ni Mikias, at kanilang binati siya.
  hui-hui: Ani lowa hariga peago yu wahalu pu bagi howa tigua Maiga andagaha pialu
    igiri daliahe Libaiali biagohondo lalu, Hambi-o horombe, lene.
  mya-mya: သို့​ဖြစ်​၍​သူ​တို့​သည်​လေဝိ​လူ​ငယ်​နေ​ထိုင် ရာ မိက္ခာ​၏​အိမ်​သို့​သွား​၍​သူ့​အား​နှုတ်​ခွန်း
    ဆက်​ကြ​၏။-
  bod-N: མི་ལྔ་པོ་དེ་མི་ཀཱའི་ཁང་པར་ཕྱིན་ཅིང་། གཞོན་ནུ་ལེ་ཝི་པ་དེའི་ཁང་པར་སླེབས་པ་དང་ཁོ་ལ་འཚམས་འདྲི་ཞུས།
  sna-sna: Saka vakatsaukiramo vakaenda kumba kwejaya muRevhi kumba kwaMika vakandomukwazisa.
  spa-BLM: Pasaron por allí y llegaron a la casa del joven levita, a la casa de Miqueas,
    y le preguntaron cómo estaba.
  cac-cac: Ix b'at eb' ovan̈ xid'naquec' iloj lum chi' b'aj cajan jun vin̈ quelem
    levita chi' d'a spat vin̈aj Micaía chi'. Ix c'och eb', ix sc'anb'an eb' janic'
    sc'ool vin̈.
  swh-ULB: Basi wakarudi huko, wakafika nyumbani mwa Mlawi, nyumbani mwa Mika; wakamsalimu.
  bel-bel: І зайшлі туды, і ўвайшлі ў дом маладога лявіта, у дом Міхі, і прывіталі
    яго.
  deu-ELBBK: Und sie wandten sich dahin und traten in das Haus des Jünglings, des
    Leviten, das Haus Michas, und fragten ihn nach seinem Wohlergehen.
  mbb-OT: Umbe, midhendiyè dan te valey ni Micas ne mibpengemusta zan sikan is betan-en
    he Levihanen he zutun ed-ubpà.
  mal-2015: അവർ അങ്ങോട്ടു തിരിഞ്ഞു മീഖാവിന്റെ വീട്ടിനോടു ചേർന്ന ലേവ്യയുവാവിന്റെ വീട്ടിൽ
    ചെന്നു അവനോടു കുശലം ചോദിച്ചു.
  rmc-rmc: Avke avle andro kher le Michaskro, kaj bešelas o terno Levitas, a pozdravinde
    les.
  pes-OPV: پس به آنسو برگشته، به خانه جوان لاوی، یعنی به خانه میخا آمده، سلامتی او
    را پرسیدند.
  ron-1924: Ей с-ау абэтут пе аколо, ау интрат ын каса тынэрулуй левит, ын каса луй
    Мика, ши л-ау ынтребат де сэнэтате!
  ben-OBCV: অতএব তারা সেদিকে মুখ ফিরিয়ে মীখার বাড়িতে গেল, যেখানে সেই লেবীয় তরুণটি
    বসবাস করত এবং তারা তাকে অভিবাদন জানাল।
  som-som: Oo intay halkaas ku soo leexdeen ayay yimaadeen gurigii ninkii dhallinyarada
    ahaa oo reer Laawi, kaasoo ahaa gurigii Miikaah, wayna nabdaadiyeen.
  lat-VUC: 'Et cum paululum declinassent, ingressi sunt domum adolescentis Levitæ,
    qui erat in domo Michæ: salutaveruntque eum verbis pacificis.'
  eng-ASVBT: And they turned aside thither, and came to the house of the young man
    the Levite, even unto the house of Micah, and asked him of his welfare.
  ita-1885: Ed essi si ridussero là, e vennero alla casa del giovane Levita, nella
    casa di Mica, e gli domandarono del suo bene stare.
  eng-LXXUP: And they turned aside there, and went into the house of the young man,
    the Levite, even into the house of Micah, and asked him how he was.
  eng-ULB: So they turned in there and came to the house of the young Levite, at the
    house of Micah, and they greeted him.
  spa-VBL: Los cinco hombres dejaron el camino y fueron a donde vivía el joven levita
    en la casa de Miqueas para preguntar cómo estaba.
  fra-_FOB: Alors ils s'approchèrent de là, et entrèrent dans la maison du jeune Lévite,
    dans la maison de Mica, et le saluèrent.
  mal-mal: അവർ അങ്ങോട്ട് തിരിഞ്ഞ് മീഖാവിന്റെ വീട്ടിൽ താമസിക്കുന്ന ലേവ്യയുവാവിനെ അഭിവാദ്യം
    ചെയ്തു.
  urd-GVR: Pāṅchoṅ ne Mīkāh ke ghar meṅ dāḳhil ho kar jawān Lāwī ko salām kiyā
  suz-BL: मिनु मेकोपुकी मीकाह आ खिं आ नेक्‍था जाक्‍शा, लेवी ठिटा आ बाक्‍तीक जाक्‍मा
    बाक्‍त। मिनु “दोदेंशो बाक्‍नेवे?” दे हिल्‍लो पामे बाक्‍त।
  ita-1927: Quelli si diressero da quella parte, giunsero alla casa del giovane Levita,
    alla casa di Mica, e gli chiesero notizie del suo bene stare.
  ckb-ckb: ئینجا ڕوویان کردە ئەوێ و هاتن بۆ ماڵی میخا، سڵاویان لە کوڕە لێڤییەکە کرد.
  eng-BBE: And turning from their road they came to the house of the young Levite,
    the house of Micah, and said to him, Is it well with you?
  kan-OKCV: ಅವರು ಅಲ್ಲಿಗೆ ಹೋಗಿ ಮೀಕನ ಮನೆಯಲ್ಲಿರುವ ಯುವಕನಾದ ಲೇವಿಯನ ಬಳಿಗೆ ಬಂದು ಅವನ ಕ್ಷೇಮಸಮಾಚಾರವನ್ನು
    ವಿಚಾರಿಸತೊಡಗಿದರು.
  tam-2017: அப்பொழுது அந்த இடத்திற்குத் திரும்பி, மீகாவின் வீட்டில் இருக்கிற லேவியனான
    வாலிபனின் வீட்டிற்கு வந்து, அவனிடத்தில் சுகசெய்தி விசாரித்தார்கள்.
  spa-RV-1909: Y llegándose allá, vinieron á la casa del joven Levita en casa de Michâs,
    y preguntáronle cómo estaba.
  ron-BTF: Și s-au abătut într-acolo și au venit la casa tânărului, levitul, la casa
    lui Mica și l-au salutat.
  eng-WEBP: They went over there and came to the house of the young Levite man, even
    to the house of Micah, and asked him how he was doing.
  eng-FBV: The five men left the road and went to where the young Levite was living
    in Micah's home to ask how he was.
  nld-1939: Ze trokken er dus op af, kwamen bij het huis van den jongen leviet (het
    huis van Mika), en begroetten hem.
  nch-BL: Huan quema ajsitoj ichaj nopa levita telpocat cati eltoya nechca ichaj Micaía,
    quitatzintoquilijque quenicatza itztoc.
  vie-1934: Chúng bèn lại gần, vào nhà người Lê-vi trẻ tuổi, tức là vào nhà của Mi-ca,
    và chào người.
  hin-CV: वे वहां के जवान लेवी वंशज पुरोहित के घर पर गए, जो उसे मीकाह द्वारा दिया
    गया था. उन्होंने उसका कुशल समाचार पूछा.
  spa-BES: 'Y saliendo de su camino, vinieron a la casa del joven levita, la casa
    de Micaías, y le dijeron: ¿Te parece bien?'
  tdx-tdx: Aa le niveve mb’ eo iereo, nivotrak’ amy kiboho’ i ajalahy nte-Levio, an-kiboho’
    i Mikà eo vaho nañontane aze.
  tha-KJV: เขาทั้งหลายก็แวะเข้าบ้านของเลวี​หน​ุ่มคนนั้น คือที่บ้านของมีคาห์ถามดู​ทุกข์​สุขของเขา
  por-BR-2018: E achegando-se ali, vieram à casa do jovem levita em casa de Mica,
    e perguntaram-lhe como estava.
  deu-ELO: Und sie wandten sich dahin und traten in das Haus des Jünglings, des Leviten,
    das Haus Michas, und fragten ihn nach seinem Wohlergehen.
  eng-WYC-2018: And when they had bowed a little aside, they entered into the house
    of the young deacon, that was in the house of Micah, (or they entered into the
    young Levite’s home, that is, into Micah’s house), and they greeted him with peaceable
    words.
  epo-epo: Kaj ili turniĝis tien kaj eniris en la domon de la juna Levido, en la domon
    de Miĥa, kaj salutis lin.
  uig-PIN: Ular burulup Lawiy yigitning ɵyigǝ (Mikaⱨⱪa tǝwǝ ɵygǝ) kirip uningdin ⱨal
    soridi.
  beo-beo: Amaiba:le, ilia da Lifai ayeligi ea esalebe Maiga diasu ganodini asili,
    Lifai ea hou ema adole ba:i.
  tpi-OTNT: Orait ol i lusim rot na i go long haus bilong dispela yangpela Livai,
    long banis bilong Maika, na ol i givim gude long dispela Livai.
  hau-SA: Saboda haka suka juya a wurin suka shiga gidan saurayin nan Balawe a wajen
    Mika suka gaishe shi.
  uig-LAT: Ular burulup Lawiy yigitning öyige (Mikahqa tewe öyge) kirip uningdin hal
    soridi.
  nde-nde: Ngakho-ke aphambukela khona aya endlini yejaha elingumLevi koMikha, alibingelela.
  ton-ton: Pea naʻa nau afe ki ai, pea hoko ki fale ʻoe talavou ko e Livai, ʻio, ki
    he fale ʻo Maika ʻonau fetapa kiate ia.
  ces-1613: A uchýlivše se tam, vešli do domu mládence Levíty v domě Míchově, a pozdravili
    ho pokojně.
  eng-WMB: They went over there and came to the house of the young Levite man, even
    to the house of Micah, and asked him how he was doing.
  tam-TCV: எனவே அவர்கள் வாலிபனான லேவியன் இருந்த மீகாவின் வீட்டின் பக்கம் சென்று அவனை
    வாழ்த்தினார்கள்.
  ceb-ULB: Busa miliko sila didto ug miabot sa balay sa batan-ong Levita, sa balay
    ni Micah, ug gitagad nila siya.
  pol-UBG: Skierowali się więc tam i przyszli do domu młodzieńca Lewity, do domu Micheasza,
    i pozdrowili go.
  urd-GVU: پانچوں نے میکاہ کے گھر میں داخل ہو کر جوان لاوی کو سلام کیا
  deu-1912: Sie kehrten da ein und kamen an das Haus des Jünglings, des Leviten, in
    Michas Haus und grüßten ihn freundlich.
  kan-2017: ಈ ವಿಷಯದಲ್ಲಿ ಏನು ಮಾಡಬೇಕೆಂಬುದನ್ನು ಆಲೋಚಿಸಿರಿ” ಎಂದು ಹೇಳಿ ತಾವು ಅಲ್ಲಿಂದ ಮೀಕನ
    ಮನೆಯಲ್ಲಿದ್ದ ಆ ಯೌವನಸ್ಥನಾದ ಲೇವಿಯನ ಬಳಿಗೆ ಬಂದು ಅವನ ಕ್ಷೇಮಸಮಾಚಾರವನ್ನು ವಿಚಾರಿಸ ತೊಡಗಿದರು.
  yap-yap: Ere ranod ngalan e naun rok Mikah, ko gin ma par fare pagel nu Levi riy,
    miyad fith ko ke urogon boch e par rok u rom.
  hlt-MCSB: Te dongah te lam te khoe uh tih Maikah im taengkah Levi cadong im la a
    caeh uh vaengah Levi te ngaimong lam ni a. dawt uh.
  mdy-ETH: ዬካፓ ዔያታ ሌዊ ዓሲ ማዔ፥ ዼጌሢ ናንጋ፥ ሚካ ማኣሪ ጌላዖ ዬይ ሌዊ ዓሣሢ ዎይቲ ናንጋቴያ ዖኦጬኔ፤
  twi-ASANTE: Enti, mmarima baanum no kɔɔ Mika fie, baabi a Lewini aberanteɛ no teɛ
    na wɔkyeaa no fɛ so.
  eng-WEBU: They went over there and came to the house of the young Levite man, even
    to the house of Micah, and asked him how he was doing.
  wal-wal: Yaagin ogiyaappe simmidi, Leewa zare gidida yelaga qeesee de7iyo Miika
    soo biidi, a sarotidosona.
  spa-PDDPT: Se desviaron hacia allá y saludaron pacíficamente al entrar en la casa
    de Micaía, donde vivía el joven levita,
  gun-gun: Ha'e ramo ha'e py ovaẽ okuapy kunumi levita regua ro py, Mica ro py ae.
    Ha'e vy oxarura okuapy ixupe.
  agu-BL: Tele'n tzun chijatxol quib yi e' xk'ukwila'tz scye'j yi e' cyuch', nin e'
    octz xe ca'l Micaías kale najle't yi jun xicya'tz yi levita tan talche'n jun yos
    tetz.
  ilo-ULB: Napanda ngarud idiay ket dimtengda iti balay ti agtutubo a Levita, iti
    balay ni Mica, ket kinablaawanda isuna.
  kpg-kpg: Gei digaula gaa hula gi lodo di hale Micah, di gowaa e noho ai tangada
    Levi, ga heeu be ia e hai behee.
  uig-ARA: ئۇلار بۇرۇلۇپ لاۋىي يىگىتنىڭ ئۆيىگە (مىكاھقا تەۋە ئۆيگە) كىرىپ ئۇنىڭدىن
    ھال سورىدى.
  sus-sus: E naxa so na fonike Lewika xɔnyi, naxan nu na Mike xa banxi kui. E naxa
    a xɛɛbu.
  pon-2006: Irail eri kohla ni imwen Maikao, wasa samworo pwulopwulo kin koukousoan
    ie oh idek reh ia ire.
  ksd-ksd: Ma dia ga vana irai, ma dia ga pot tadav ra kuba i ra barmana a te Levi
    aina ta ra kuba i Mika, ma dia ga titir ure kana nilaun.
  tur-YTC: Oraya giderek Levili genç adamın evine, Mika'nın evine kadar gelip ona
    nasıl olduğunu sordular.
  grc-BRENT: Καὶ ἐξέκλιναν ἐκεῖ, καὶ εἰσῆλθον εἰς τὸν οἶκον τοῦ νεανίσκου τοῦ Λευίτου,
    εἰς τὸν οἶκον Μιχαία, καὶ ἠρώτησαν αὐτὸν εἰς εἰρήνην.
  ind-AYT: Mereka pun menuju ke sana, lalu sampai di rumah orang muda dari suku Lewi
    itu, yaitu di rumah Mikha, dan menanyakan kabarnya.
  nya-nya: Choncho anthuwa anapatuka napita ku nyumba ya Mika kumene mnyamata, Mlevi
    uja ankakhala ndipo anamufunsa za mmene zinthu zilili.
  hrv-hrv: Skrenuvši, oni uđoše u kuću mladog levita, u Mikinu kuću, i pozdraviše
    ga.
  mps-mps: Tialima, augwaligo te sunumi tagalama, tama te Maikago beba pelama, tama
    augwaligo te Livai gesi ogwa bidi bidibo suali. Augwaligo agabolo te siade da
    po weyu, te po wali, “Nage bugagia bidibawe?”
  tpi-tpi: Orait ol i lusim rot na i go long haus bilong dispela yangpela Livai, long
    banis bilong Maika, na ol i givim gude long dispela Livai.
  dan-1931: De begav sig derhen og kom til den unge Levits Hus, Mikas Hus, og hilste
    på ham,
  vie-OVCB: Sau đó, năm thám tử rẽ vào nhà Mai-ca, chào hỏi người Lê-vi trẻ tuổi tử
    tế.
  guj-2017: તેથી તેઓ ત્યાંથી ફરીને જુવાન લેવી, મિખાના ઘરમાં ગયા. અને તેઓએ તેને ખબરઅંતર
    પૂછી.
  pon-2006A: Irail eri kohla ni imwen Maikao, wasa samworo pwulopwulo kin koukousoan
    ie oh idek reh ia ire.
  por-BRBSL: Eles foram até lá e foram até a casa do jovem levita, até a casa de Miquéias,
    e lhe perguntaram como ele estava indo.
  cth-cth: Hot hmuen koehoi a ban awh teh, Levih miphun thoundoun onae hmuen Mikah
    im a pha teh, a kut a man awh.
  twi-twi: Enti mmarima baanum no kɔɔ Mika fi, faako a Lewini aberante no te na wokyiaa
    no fɛw so.
  hlt-hlt: Te dongah te lam te khoe uh tih Maikah im taengkah Levi cadong im la a
    caeh uh vaengah Levi te ngaimong lam ni a dawt uh.
  tbz-SIM: Bɛ̀ mɛ nyĩ kɛ́deè, kɛ́tɑ Mikɑɑ cĩ́ɛ̃̀tɛ̀ kɛ́dɔu nDefii wuɔ nkou.
  msy-2020: Ezɨ me tuavim ategha Maikan dɨpenim iti naghɨn Livain gumazir igiam itir
    dɨpenimɨn otogha, egha dughiam a ganɨngi.
  azb-azb: Onlar oraya burulub, o gənc Levilinin qaldığı Mikeyanın evinə gələrək onun
    hal-əhvalını xəbər aldılar.
  eng-DBY: And they turned thither, and came to the house of the young man the Levite,
    the house of Micah, and inquired after his welfare.
  hin-2017: वे उधर मुड़कर उस जवान लेवीय के घर गए, जो मीका का घर था, और उसका कुशल क्षेम
    पूछा।
  eng-YLT: And they turn aside thither, and come in unto the house of the young man
    the Levite, the house of Micah, and ask of him of welfare, —
  eng-WYC-2017: And when they had bowed a little aside, they entered into the house
    of the young deacon, that was in the house of Micah, and they greeted him with
    peaceable words.
  eng-WMBB: They went over there and came to the house of the young Levite man, even
    to the house of Micah, and asked him how he was doing.
  urd-GVH: पाँचों ने मीकाह के घर में दाख़िल होकर जवान लावी को सलाम किया
  rug-rug: Ke nuquru la si arini pa vetu te Maika, vasina koa sa tie Livae, sa tie
    vaqura, meke nanasia rini, sapu vegua si asa.
  gaz-gaz: Kanaafuu isaan achi goranii mana Miikaa iddoo Lewwichi dargaggeessi sun
    jiraatu dhufanii nagaa isa gaafatan.
  fra-LSG: Ils s’approchèrent de là, entrèrent dans la maison du jeune Lévite, dans
    la maison de Mica, et lui demandèrent comment il se portait.
  yal-yal: E mɔn yi xɛtɛ mɛnni, e so Lewi bɔnsɔnna banxulanna banxini, Mike konni,
    e yi a xɔntɔn.
  haw-1868: Kipa ae la lakou ilaila, a hiki ae la i ke kanaka hou o ka Levi, i ka
    hale hoi o Mika, a aloha ae la ia ia.
  arb-NAV: فَاتَّجَهُوا نَحْوَ الْبُيُوتِ وَجَاءُوا إِلَى مَنْزِلِ الشَّابِّ اللّاوِيِّ
    فِي بَيْتِ مِيخَا وَسَلَّمُوا عَلَيْهِ.
  ewe-ewe: Ale woge ɖe Levitɔ ɖekakpui la ƒe aƒe me le Mika ƒe teƒe hedo gbe nɛ.
  eng-LEE: And they turned thitherward, and came to the house of the young man the
    Levite, unto the house of Micah, and asked him after his welfare.
  asm-FB: তাৰ পাছত তেওঁলোকে বাট এৰি গৈ মীখাৰ সেই লেবী বংশৰ ডেকাজনক ঘৰত পাই তেওঁক মঙ্গলবাদ
    জনালে।
  sus-A: عٍ نَشَ سٌ نَ قٌنِكٍ لٍوِكَ شْنيِ، نَشَن نُ نَ مِكٍ شَ بَنشِ كُي. عٍ نَشَ
    عَ شّيبُ.
  fra-SBL: Ils passèrent par là, arrivèrent à la maison du jeune Lévite, à la maison
    de Michée, et lui demandèrent comment il allait.
  hbo-hbo: וַיָּס֣וּרוּ שָׁ֔מָּה וַיָּבֹ֛אוּ אֶל־בֵּֽית־הַנַּ֥עַר הַלֵּוִ֖י בֵּ֣ית
    מִיכָ֑ה וַיִּשְׁאֲלוּ־לֹ֖ו לְשָׁלֹֽום׃
  kik-kik: Nĩ ũndũ ũcio magĩtoonya nyũmba ya mwanake ũcio Mũlawii o kũu mũciĩ kwa
    Mika na makĩmũgeithia.
  fra-NCL: Ils se dirigèrent de ce côte-là et, entrant dans la maison du jeune Lévite,
    la maison de Michas, ils lui demandèrent comment il se portait.
  cek-AK: Nihcae loe angqoi o moe, Mikah ih im ah kaom, thendoeng Levi khaeah caeh
    o pacoengah, anih to lok tapring o.
  cuk-cuk: Micaía-negse modapmargu, Levita-sapingwa-maidse dogdapmalad. Nued-sogeye
    ega sogsamalad.
  uig-CYR: Улар бурулуп Лавий жигитниң өйигә (Микаһқа тәвә өйгә) кирип униңдин һал
    сориди.
  tel-2017: వారు ఆ వైపుకు తిరిగి ఆ లేవీ యువకుడు ఉన్న మీకా ఇంటికి వచ్చి అతణ్ణి కుశల
    ప్రశ్నలడిగారు.
  hat-BSA: Yo te vire akote la e te rive nan kay a jennonm nan, Levit la, lakay Mica
    e te mande li si tout bagay ale byen pou li.
  kos-kos: Na elos utyak nu in lohm sel Micah, nu yen mwet fusr Levi sac muta we,
    ac elos siyuk sel lah el fuka.
  hbo-WLC: וַיָּס֣וּרוּ שָׁ֔מָּה וַיָּבֹ֛אוּ אֶל־בֵּֽית־הַנַּ֥עַר הַלֵּוִ֖י בֵּ֣ית
    מִיכָ֑ה וַיִּשְׁאֲלוּ־ל֖וֹ לְשָׁלֽוֹם׃
  ibo-ibo: Ya mere, ha gara nʼebe ahụ, banye nʼụlọ nwokorobịa Livayị ahụ, ebe o bi
    nʼụlọ Maịka, jụọ ya maka ọdịmma ya.
  ory-ory: ତହୁଁ ସେମାନେ ସେଆଡ଼େ ଯାଇ ମୀଖାର ଗୃହରେ ସେହି ଲେବୀୟ ଯୁବାର ଗୃହକୁ ଆସି ତାହାର ମଙ୍ଗଳ
    ବାର୍ତ୍ତା ପଚାରିଲେ।
  chk-chk: Iwe, ra rik seni ewe al o feila ren imwen ewe alüal seni ewe ainangen Lefi
    lon lenien Maika o aisini usun an nonom.
  rop-rop: Wal wen deibin tok lagijat, deibin go langa det haus blanga Maika weya
    det Libai serramonimen bin jidan, en deibin tok gudei langa im.
  ukr-1871: І завернули вони туди, прийшли до господи молодого Левити в домі Михи,
    та й привітали його.
  deu-1951: Und sie kehrten daselbst ein und kamen in das Haus des Jünglings, des
    Leviten, in Michas Haus, und grüßten ihn.
  eng-JPS: And they turned aside thither, and came to the house of the young man the
    Levite, even unto the house of Micah, and asked him of his welfare.
  srp-1865: A oni svrativši se onamo uðoše u kuæu gdje bješe mladiæ Levit, u kuæu
    Mišinu, i upitaše ga za zdravlje.
  lug-lug: Ne bakyama ne bagenda mu nnyumba y’omuvubuka Omuleevi eyali ewa Mikka ne
    bamulamusa.
  heb-heb: ויסורו שמה ויבאו אל בית הנער הלוי בית מיכה וישאלו לו לשלום׃
  ben-IRV: পরে তারা সেই দিকে ফিরে মীখার বাড়িতে ঐ লেবীয় যুবকের ঘরে এসে তার মঙ্গল
    জিজ্ঞাসা করল।
  pan-pan: ਤਦ ਉਹ ਮੁੜ ਕੇ ਉਸ ਵੱਲ ਗਏ ਅਤੇ ਮੀਕਾਹ ਦੇ ਘਰ ਜਾ ਕੇ ਉਸ ਲੇਵੀ ਜੁਆਨ ਦੀ ਸੁੱਖ-ਸਾਂਦ
    ਪੁੱਛੀ,
  mya-JVB: သူတို့သည် ထို အရပ်သို့ လှည့် သွားသဖြင့် ၊ လေဝိ လုလင် နေရာ မိက္ခါ အိမ် သို့
    ရောက် ၍ သူ့ ကို နှုတ်ဆက် ကြ၏။
  hmo-hmo: Vadaeni dala idia rakatania, Mika ena ruma dekenai idia raka vareai, bona
    unai Levi uhau tauna idia itaia, idia nanadaia, idia gwau, “Oi namo?”
  urd-urd: तब वह उस तरफ़ मुड़ गए और उस लावी जवान के मकान में या'नी मीकाह के घर में
    दाख़िल हुए, और उससे ख़ैर — ओ — सलामती पूछी।
  rus-SYN: И зашли туда, и вошли в дом молодого левита, в дом Михи, и приветствовали
    его.
  bqc-SIM: Aa lìlɛ we, aa gɛ̀ Levii bui ɛ̀waasopi lè Mika bɛ, ↄ̃ aa aà aafia gbɛ̀a.
  tcz-CHONGTHU: Hijeh chun mi nga hochu lampia kon’in akiheidoh un Micah insunga chun
    alut’un Levi golhang pan khohsahna neitah in analamton ahi.
  mar-mar: मग त्यांनी तिकडे वळून मीखाच्या घरी त्या तरुण लेव्याच्या घरात जाऊन त्याचे
    क्षेमकुशल विचारले.
  qub-qub: Chayno nircur pichgaj ricapacojcunaga ñauparan Leví mösu tiyaycashan wasiman.
    Chayga caran Micaiapa wasin. Chayar saludaran.
  hat-hat: Yo fè yon ti chankre, yo antre lakay Mika, kote jenn moun fanmi Levi a
    te rete a. Yo mande l' nouvèl li.
  eng-BSB: So they turned aside there and went to the home of the young Levite, the
    house of Micah, and greeted him.
  tod-tod: Ti ɠaleni ma miná, ti lɛ Leevi zunu loungoi ná-pɛlɛi wu, Mika ná-pɛlɛi
    wu, ti tuʋɔgi wo.
  eng-WEBPB: They went over there and came to the house of the young Levite man, even
    to the house of Micah, and asked him how he was doing.
  kbq-kbq: Anage nehu'za ana 5fu'a vene'nemo'za kana atre'za, Maika nompima ana Livaie
    ne'ma nemanifinka ufre'za musenkea ana nera ome hunte'za, hufrufra kea hunte'naze.
  nhe-BL: Huan quema ajsitoj ichaj nopa levita telpocatl tlen eltoya nechca ichaj
    Micaía, quitlajtlanijque quejatza itztoc.
  gub-BL: Na'e wixe Mika hàpuz me wà kury, a'e kwàkwàmo Eri izuapyr heko haw pe wà
    kury. — Zaneku'em, i'i izupe wà.
  eng-DRA: 'And when they had turned a little aside, they went into the house of the
    young man the Levite, who was in the house of Michas: and they saluted him with
    words of peace.'
