verse: JDG.018.019
translations:
  mal-C: “ശബ്ദിക്കരുത്! ഒന്നും മിണ്ടിപ്പോകരുത്. ഞങ്ങളോടുകൂടി വരിക; വന്ന് ഞങ്ങൾക്കു
    പിതാവും പുരോഹിതനുമായിരിക്കുക. ഒരുവന്റെ കുടുംബത്തിനുമാത്രം പുരോഹിതനായിരിക്കുന്നതിനെക്കാൾ
    ഇസ്രായേലിലെ ഒരു ഗോത്രത്തിനും കുലത്തിനും പുരോഹിതനായിരിക്കുന്നതല്ലേ നിനക്കു നല്ലത്?”
    എന്ന് അവർ ചോദിച്ചു.
  deu-TKW: 'Sie aber erwiderten ihm: Schweig still! Lege die Hand auf den Mund, geh
    mit uns und werde uns Vater und Priester! Willst du lieber Hauspriester eines
    einzelnen Mannes sein oder Priester eines Stammes und Geschlechts in Israel?'
  lin-lin: 'Bazongisaki : — Kanga monoko ! Tia loboko na monoko na yo, yaka elongo
    na biso mpe zala tata na biso mpe nganga-nzambe na biso. Boni, likambo nini eleki
    malamu : kozala nganga-nzambe ya moto to kozala nganga-nzambe ya libota mpe ya
    etuka moko ya Isalaele ?'
  eng-LSV: 'And they say to him, “Keep silent, lay your hand on your mouth, and go
    with us, and be for a father and for a priest to us: is it better your being a
    priest for the house of one man, or your being priest for a tribe and for a family
    in Israel?”'
  eng-GNV: 'And they answered him, Holde thy peace: lay thine hande vpon thy mouth,
    and come with vs to be our father and Priest. Whether is it better that thou shouldest
    be a Priest vnto ye house of one man, or that thou shouldest be a Priest vnto
    a tribe and to a familie in Israel?'
  eng-WEBSTER: 'And they said to him, Hold thy peace, lay thy hand upon thy mouth,
    and go with us, and be to us a father and a priest: Is it better for thee to be
    a priest to the house of one man, or that thou shouldst be a priest to a tribe
    and a family in Israel?'
  nhw-BL: 'Huan quinanquilijque: ―Amo ximolini. Xihuala tohuaya para tielis titototajtzi.
    ¿Amo tiquita para más cuali tielis titototajtzi ipan tohueyi familia huan amo
    san titotajtzi ipan se cali campa itztoc setzi tlacatl?'
  swh-ONEN: Wakamjibu, “Nyamaza kimya! Weka mkono wako juu ya kinywa chako na ufuatane
    nasi, uwe baba yetu na kuhani wetu. Si ni afadhali utumikie kabila na ukoo katika
    Israeli kama kuhani kuliko kumtumikia mtu mmoja na watu wa nyumbani mwake?”
  bba-bba: Yerɑ bɑ nùn wisɑ bɑ nɛɛ, ɑ wunɛn nɔɔ mɑrio. A ku ɡɑm ɡere. Sɑ ko nun ko
    bɛsɛn yɑ̃ku kowo. Yen yerɑ̀ ɑ kĩru bo, ɑ n sɑ̃ɑ tɔn turon yɑ̃ku koowo? Nɡe Isirelin
    bwese kɛri ɡirɑɡii.
  eng-KJVCPB: 'And they said unto him, Hold thy peace, lay thine hand upon thy mouth,
    and go with us, and be to us a father and a priest: is it better for thee to be
    a priest unto the house of one man, or that thou be a priest unto a tribe and
    a family in Israel?'
  luo-luo: Negidwoke niya, “Lingʼ thi! Kik iwach gimoro amora. Dhi kodwa, kendo ibed
    wuonwa kendo jadolowa. Donge ber ka itiyone anywola kod dhoot Israel kaka jadolo
    moloyo mana tiyone jood ngʼato achiel?”
  meu-meu: 'Bena idia ese e hamaoroa, eto, Eremu; udumu na imamu amo a koua; baitala,
    ai tamamai ai bona emai hahelaḡa tauna ai baola. Edena be namo: ba noho, ruma
    ta taudia edia hahelaḡa tauna, eiava, Israel iduhuna ta taudia edia hahelaḡa tauna
    ai baola?'
  npi-ULB: तिनीहरूले तिनलाई भने, “चूप लाग! आफ्‍नो हात आफ्‍नो मुखमा राख र हामीसँग आऊ,
    र हाम्रो निम्ति पिता र पुजारी होऊ । के तिम्रो निम्ति एउटा मानिसको घरको पुजारी
    हुनु, कि इस्राएलमा एउटा कुल र वंशको पुजारी हुनु कुन असल छ?”
  yor-yor: Wọ́n dá a lóhùn pé, “Dákẹ́! Ma sọ nǹkan kan, tẹ̀lé wa kí o sì di baba àti
    àlùfáà wa. Kò ha sàn fún ọ láti máa ṣe ìránṣẹ́ ẹ̀yà àti ìdílé kan tí ó wá láti
    Israẹli bí àlùfáà ju ilé ẹnìkan ṣoṣo lọ?”
  ind-ind: Jawab mereka, “Diam! Tutup mulutmu! Ikutlah kami menjadi penasihat dan
    imam bagi kami. Mana yang lebih baik? Menjadi imam bagi satu orang atau menjadi
    imam bagi satu suku?”
  pes-OPCB: 'آنها گفتند: «ساکت شو و همراه ما بیا و کاهن ما باش. آیا بهتر نیست به جای
    اینکه در یک خانه کاهن باشی، کاهن یک قبیله در اسرائیل بشوی؟»'
  tgl-ULB: Sinabi nila sa kaniya, “Tumahimik kayo! Ilagay ang iyong kamay sa iyong
    bibig at sumama sa amin, at maging ama at pari sa amin. Mas mabuti ba sa iyo na
    maging pari sa bahay ng isang lalaki, o maging pari para sa isang lipi at isang
    angkan sa Israel?”
  hui-hui: Ani layagola tigua ibuhondo ladai bialu lalu, Í̠ bi nale waha. Í̠ inanaga
    loma binigo mo miaga halu ina mini bogaru talebu ngiaga habelo ina haru mali̱ya.
    Be í̠ agali mbiraoreli hangunaga loma binigo mo miaga holebe. Ani ndo í̠ Isaraele
    hameigini ina kamarunaga loma binigo mo miaga holene bayale ndobe, lene.
  mya-mya: သူ​တို့​က​လည်း``ဆိတ်​ဆိတ်​နေ​လော့။ စ​ကား တစ်​ခွန်း​မျှ​မ​ပြော​နှင့်။ သင်​သည်​ငါ​တို့​နှင့်
    အ​တူ​လိုက်​၍​ငါ​တို့​အား​အ​ကြံ​ပေး​သူ အ​ဖြစ်​ဆောင်​ရွက်​ပါ​လော့။ လူ​တစ်​ယောက်
    ၏​အိမ်​ထောင်​အ​တွက်​ယဇ်​ပု​ရော​ဟိတ်​ပြု ရ​ခြင်း​ထက် ဣ​သ​ရေ​လ​အ​နွယ်​ဝင်​တစ် ခု​လုံး​အ​တွက်​ပြု​ရ​ခြင်း​က​သင့်​အ​ဖို့
    ပို​၍​ကောင်း​မည်​မ​ဟုတ်​ပါ​လော'' ဟု ပြော​ကြ​၏။-
  bod-N: ཁོ་རྣམས་ན་རེ། ཁ་མི་གྲགས་པར་ལག་པས་ཁ་བཅད་ནས་ངེད་ཅག་མཉམ་དུ་ཤོག་ཅིག ངེད་རྣམས་ཀྱིས་ཁྱེད་རང་ཕ་དང་མཆོད་དཔོན་དུ་བརྩི་བར་བྱ།
    ཁྱེད་རང་ཁྱིམ་གཅིག་གི་མཆོད་དཔོན་བྱས་ན་དགའ་འམ་ཡང་ན་ཡེས་ར་ཨེལ་གྱི་རིགས་རྒྱུད་གཅིག་དང་ཚོ་པ་གཅིག་གི་མཆོད་དཔོན་བྱས་ན་ལེགས་ཞེས་སྨྲས་པ་ལ།
  sna-sna: Vakamupindura vakati, “Nyarara! Usambotaura shoko. Handei tose, ugova baba
    vedu nomuprista wedu. Handiti zviri nani kushumira rudzi neimba iri muIsraeri
    somuprista pachinzvimbo cheimba yomunhu mumwe here?”
  spa-BLM: 'Le dijeron: “Calla, pon la mano en la boca y ven con nosotros. Sé un padre
    y un sacerdote para nosotros. ¿Es mejor para ti ser sacerdote de la casa de un
    solo hombre, o ser sacerdote de una tribu y de una familia en Israel?”'
  cac-cac: 'Ix yalan eb'' d''a vin̈: —Tz''in xa chi, an̈ej to tzach b''at qued''oc.
    Sco nib''ej tzach och co sacerdoteoc, icha co mam ol ach ajoc. ¿Tom man̈ vach''oc
    tzab''i to tzach och sacerdoteal d''a junoc macan̈ yin̈tilal Israel, d''a yichan̈
    to an̈ej d''a junoc patil anima? xchi eb''.'
  swh-ULB: Wakamwambia, “Tulia! Weka mkono wako kwenye kinywa chako na uje nasi, na
    uwe kwetu baba na kuhani. Je, ni bora kuwa wewe kuhani kwa ajili ya nyumba ya
    mtu mmoja, au kuhani kwa kabila na jamaa katika Israeli?”
  bel-bel: 'Яны сказалі яму: маўчы, пакладзі руку тваю на вусны твае і йдзі з намі;
    і будзь у нас бацькам і сьвятаром. Ці ж лепей табе быць сьвятаром у доме аднаго
    чалавека, чым быць сьвятаром у племі альбо ў родзе Ізраілевым?'
  deu-ELBBK: 'Und sie sprachen zu ihm: Schweige! Lege deine Hand auf deinen Mund und
    geh mit uns, und sei uns ein Vater und ein Priester. Ist es besser für dich, Priester
    zu sein für das Haus eines einzelnen Mannes, oder Priester zu sein für einen Stamm
    und für ein Geschlecht in Israel?'
  mbb-OT: Midtavak sikandan te, “Kenè ka gusà. Duma ka kenami su edhimuwen dey sikew
    he memumuhat wey sumesambag. Kenè be meupiya pa ke egkehimu ka he memumuhat te
    sevaha he tribu te Israel kenà te memumuhat ke zà te senge pemilya?”
  mal-2015: 'അവർ അവനോടു: മിണ്ടരുതു; നിന്റെ വായ് പൊത്തി ഞങ്ങളോടു കൂടെ വന്നു ഞങ്ങൾക്കു
    പിതാവും പുരോഹിതനുമായിരിക്ക; ഒരുവന്റെ വീട്ടിന്നു മാത്രം പുരോഹിതനായിരിക്കുന്നതോ
    യിസ്രായേലിൽ ഒരു ഗോത്രത്തിന്നും കുലത്തിന്നും പുരോഹിതനായിരിക്കുന്നതോ ഏതു നിനക്കു
    നല്ലതു എന്നു ചോദിച്ചു.'
  rmc-rmc: 'Odphende leske: „Čhit, phand andre o muj! Av amenca! Av tu amenge dad
    the rašaj. So hin prekal tu feder? Te el rašaj andro kher jekhe muršeskro, abo
    te el rašaj prekal jekh calo kmeňos le Izraeloskro?“'
  pes-OPV: 'ایشان به وی گفتند: «خاموش شده، دست را بر دهانت بگذار و همراه ما آمده،
    برای ما پدر وکاهن باش. کدام برایت بهتر است که کاهن خانه یک شخص باشی یا کاهن سبطی
    و قبیله‌ای دراسرائیل شوی؟»'
  ron-1924: 'Ей ау рэспунс: „Тачь, пуне-ць мына ла гурэ ши вино ку ной сэ не фий пэринте
    ши преот. Май бине есте сэ фий преот ла каса унуй сингур ом сау сэ фий преотул
    уней семинций ши ал уней фамилий дин Исраел?”'
  ben-OBCV: তারা তাকে উত্তর দিল, “চুপ করে থাকো! কোনও কথা বোলো না। আমাদের সঙ্গে চলো,
    এবং আমাদের পিতৃস্থানীয় এক যাজক হয়ে যাও। একটিমাত্র লোকের পরিবারের সেবা করার চেয়ে
    ইস্রায়েলের একটি বংশ ও গোষ্ঠীর সেবা করা কি তোমার পক্ষে ভালো নয়?”
  som-som: Oo iyana waxay isagii ku yidhaahdeen, Iska aamus, oo gacanta afka saar,
    ee haddaba na soo raac, oo noo noqo aabbe iyo wadaad; bal kee baa kuu roon, inaad
    nin keliya reerkiis wadaad u ahaatid, iyo inaad wadaad u ahaatid qabiil iyo jilib
    reer binu Israa'iil ka mid ah?
  lat-VUC: 'Cui responderunt: Tace et pone digitum super os tuum: venique nobiscum,
    ut habeamus te patrem, ac sacerdotem. Quid tibi melius est, ut sis sacerdos in
    domo unius viri, an in una tribu et familia in Israël?'
  eng-ASVBT: 'And they said unto him, Hold thy peace, lay thy hand upon thy mouth,
    and go with us, and be to us a father and a priest: is it better for thee to be
    priest unto the house of one man, or to be priest unto a tribe and a family in
    Israel?'
  ita-1885: 'Ed essi gli dissero: Taci; mettiti la mano in su la bocca, e vieni con
    noi, e siici per padre, e per sacerdote; quale è meglio per te, esser sacerdote
    a una casa d''un uomo, ovvero esser sacerdote a una tribù, e ad una nazione in
    Israele?'
  eng-LXXUP: 'And they said to him, Be silent, lay thy hand upon thy mouth, and come
    with us, and be to us a father and a priest: is it better for thee to be the priest
    of the house of one man, or to be the priest of a tribe and house for a family
    of Israel?'
  eng-ULB: They said to him, “Be quiet! Put your hand on your mouth and come with
    us, and be to us a father and a priest. Is it better for you to be priest for
    the house of one man, or to be priest for a tribe and a clan in Israel?”
  spa-VBL: “¡Cállense! ¡No digan nada! Vengan con nosotros, y podrán ser nuestro ‘padre’
    y sacerdote. ¿No sería mejor para ti que en lugar de ser sacerdote de la casa
    de un solo hombre fueras el sacerdote de una tribu y una familia israelita?”
  fra-_FOB: 'Mais ils lui dirent: Tais-toi, et mets ta main sur ta bouche, et viens
    avec nous; tu nous serviras de père et de sacrificateur. Lequel vaut mieux pour
    toi, d''être sacrificateur de la maison d''un seul homme, ou d''être sacrificateur
    d''une tribu et d''une famille en Israël?'
  mal-mal: 'അവർ അവനോട്: “മിണ്ടാതെ വായ് പൊത്തി ഞങ്ങളോട് കൂടെ വന്ന് ഞങ്ങൾക്ക് പിതാവും
    പുരോഹിതനുമായിരിക്ക; ഒരാളുടെ വീടിന് മാത്രം പുരോഹിതനായിരിക്കുന്നതോ യിസ്രായേലിൽ ഒരു
    ഗോത്രത്തിന്നും കുലത്തിനും പുരോഹിതനായിരിക്കുന്നതോ ഏത് നിനക്ക് നല്ലത്” എന്ന് ചോദിച്ചു.'
  urd-GVR: Unhoṅ ne kahā, “Chup! Koī bāt na karo balki hamāre sāth jā kar hamāre bāp
    aur imām bano. Hamāre sāth jāoge to pūre qabīle ke imām banoge. Kyā yih ek hī
    ḳhāndān kī ḳhidmat karne se kahīṅ behtar nahīṅ hogā?”
  suz-BL: मिनु मेकोपुकीमी “ब्‍वालेइ पावो। लोव़ का यो मपावो। गो नु गाक्‍शा आंइ आफ नु
    चढ़ेब दुमो। मार, मुर का आ चढ़ेब दुम्‍चा रिम्‍शो देय इस्राएल ङा थर का नु आन मुर
    आन चढ़ेब दुम्‍चा रिम्‍शो दुम्‍बा? लो, मिम्‍तो” देंमा बाक्‍त।
  ita-1927: 'Quelli gli risposero: “Taci, mettiti la mano sulla bocca, vieni con noi,
    e sarai per noi un padre e un sacerdote. Che è meglio per te, esser sacerdote
    in casa d’un uomo solo, ovvero esser sacerdote di una tribù e d’una famiglia in
    Israele?”'
  ckb-ckb: 'ئەوانیش وەڵامیان دایەوە: «بێدەنگ بە! دەستت بخەرە سەر دەمت و لەگەڵمان وەرە،
    ببە بە باوک و کاهینمان. چاکترە کاهینی ماڵی یەک پیاو بیت، یاخود کاهینی هۆزێک و
    خێڵێک لە ئیسرائیلدا؟»'
  eng-BBE: And they said to him, Be quiet; say nothing, and come with us and be our
    father and priest; is it better for you to be priest to one man's house or to
    be priest to a tribe and a family in Israel?
  kan-OKCV: ಅವರು ಅವನಿಗೆ, “ನೀನು ಸುಮ್ಮನೆ ಇರು; ನಿನ್ನ ಬಾಯಿ ಮುಚ್ಚಿಕೊಂಡು ನಮ್ಮ ಸಂಗಡ ಬಂದು,
    ನಮಗೆ ತಂದೆಯಾಗಿಯೂ, ಯಾಜಕನಾಗಿಯೂ ಇರು. ನೀನು ಒಬ್ಬನ ಮನೆಗೆ ಯಾಜಕನಾಗಿರುವುದು ಒಳ್ಳೆಯದೋ ಅಥವಾ
    ಇಸ್ರಾಯೇಲಿನಲ್ಲಿ ಒಂದು ಗೋತ್ರಕ್ಕೂ, ಒಂದು ಕುಟುಂಬಕ್ಕೂ ಯಾಜಕನಾಗಿರುವುದು ಒಳ್ಳೆಯದೋ?” ಎಂದರು.
  tam-2017: 'அதற்கு அவர்கள்: நீ பேசாதே, உன்னுடைய வாயை மூடிக்கொண்டு, எங்களோடு வந்து
    எங்களுக்குத் தகப்பனும் ஆசாரியனுமாயிரு; நீ ஒருவனுடைய வீட்டிற்கு மட்டும் ஆசாரியனாக
    இருக்கிறது நல்லதோ? இஸ்ரவேலில் ஒரு கோத்திரத்திற்கும் வம்சத்திற்கும் ஆசாரியனாக இருக்கிறது
    நல்லதோ? என்றார்கள்.'
