    koe kâbang, na pa lah, vaihma lah, kaimouh koe awm khe. Nang hanelah imthungkhu
    buet touh koe vaihma lah o e maw kahawi, Isarelnaw rahak miphun buet touh koe
    vaihma lah o e maw kahawi telah atipouh.
  twi-twi: Wobuaa no se, “Mua wʼano! Di yɛn akyi na bɛyɛ yɛn nyinaa agya ne yɛn sɔfo.
    Wunnye nni sɛ eye sɛ wobɛyɛ Israel abusuakuw bi sɔfo sen sɛ wobɛyɛ onipa baako
    fi mu sɔfo?”
  hlt-hlt: Tedae khosoih te, “Na kut te na ka dongah duem khueh. Kaimih taengla halo
    lamtah kaimih napa lam khaw khosoih lam khaw om mai. Hlang imkhui pakhat kah khosoih
    la na om te then aya? Israel koca neh a cako kah khosoih ham man nih na om,” a
    ti nauh.
  tbz-SIM: 'Kɛ̀ bɛ̀ dɔ̀: Cĩ́ɛ̃́kɛ́ kɛ́yĩ́ ɑ nùù cɛ̃́ũ, kɛ́ tí tũnnɛ kɛ́nɑɑ́ nti botí
    kuɔ́ nìùtì. A bo ntúmɛ̀ Isidɑyɛɛribɛ botí mɑkù kuɔ́ nìùtì, dɛ̀ í tɔ̃ũnɛ̀ ɑ bo
    ntúmɛ̀ tɛcĩ́ɛ̃̀tɛ̀ tɛ̀mɑ́ɑ̀ kouɑ̀?'
  msy-2020: Ezɨ me kamaghɨn a mɨgɨa ghaze, “Nɨ uan akam dukuagh nɨmɨra ikɨ. Nɨ mɨgɨrɨgɨar
    tam damuan markɨ. Nɨ uaghan e ko izɨva en ofa gamir gumazimɨn otogh, egh uaghan
    nɨghnɨzir aghuiba e danɨngamin gumazimɨn ikiam. Nɨ ti dɨpenir vamɨra itir gumazim
    bagh ofa gamir gumazimɨn ikiam? Ingangarir kam, a pura bizim. Nɨ e ko izɨva Israelian
    anabar ekiar tamɨn ofa gamir gumazimɨn ikiam, kar ingangarir bar ekiam, a Maikan
    ingangarir muziarim bar a gafira.”
  azb-azb: 'Onda dedilər: «Sus, əlinlə ağzını yum və dur bizimlə gedək, bizə ata və
    kahin ol. Sənin üçün bir adama kahin olmaq yaxşıdır, yoxsa bir İsrail qəbiləsinə,
    bir nəslə?»'
  eng-DBY: And they said to him, Hold thy peace, lay thy hand upon thy mouth, and
    go with us, and be to us a father and a priest. Is it better for thee to be a
    priest for the house of one man, or to be priest for a tribe and a family in Israel?
  hin-2017: उन्होंने उससे कहा, “चुप रह, अपने मुँह को हाथ से बन्द कर, और हम लोगों के
    संग चलकर, हमारे लिये पिता और पुरोहित बन। तेरे लिये क्या अच्छा है? यह, कि एक ही
    मनुष्य के घराने का पुरोहित हो, या यह, कि इस्राएलियों के एक गोत्र और कुल का पुरोहित
    हो?”
  eng-YLT: 'and they say to him, ''Keep silent, lay thy hand on thy mouth, and go
    with us, and be to us for a father and for a priest: is it better thy being a
    priest to the house of one man, or thy being priest to a tribe and to a family
    in Israel?'''
  eng-WYC-2017: To whom they answered, Be thou still, and put thy finger on thy mouth,
    and come with us, that we have thee father and priest. What is better to thee,
    that thou be priest in the house of one man, either in a lineage and meine of
    Israel?
  eng-WMBB: They said to him, “Hold your peace, put your hand on your mouth, and go
    with us. Be a father and a priest to us. Is it better for you to be priest to
    the house of one man, or to be priest to a tribe and a family in Israel?”
  urd-GVH: उन्होंने कहा, “चुप! कोई बात न करो बल्कि हमारे साथ जाकर हमारे बाप और इमाम
    बनो। हमारे साथ जाओगे तो पूरे क़बीले के इमाम बनोगे। क्या यह एक ही ख़ानदान की ख़िदमत
    करने से कहीं बेहतर नहीं होगा?”
  rug-rug: Tozi nia rini si asa, “Mokomoko, lopu zama. Mae luli gami pude na mami
    hiama meke na tamamami si goi. Nasa si leana hola koa goi, pude na hiama tanisa
    keke butubutu pa korapana sa butubutu Izireli, babe tanisa keke tie koasa nana
    tatamana mo?”
  gaz-gaz: Isaanis, “Calʼisi! Afaan kee qabadhu; nu faana kottuutii abbaa fi luba
    nuu taʼi. Mana nama tokkoo keessa tajaajiluu irra sanyii fi gosa Israaʼeliif luba
    taatee tajaajiluu siif hin wayyuu?” jedhaniin.
  fra-LSG: 'Ils lui répondirent: Tais-toi, mets ta main sur ta bouche, et viens avec
    nous; tu nous serviras de père et de prêtre. Vaut-il mieux que tu serves de prêtre
    à la maison d’un seul homme, ou que tu serves de prêtre à une tribu et à une famille
    en Israël?'
  yal-yal: E yi a yabi, e naxa, “Dundu! I nama fala ti, i bira nxu fɔxɔ ra, i findi
    nxɔ xabilan saraxaraliin na. Nanse rafan i ma, i findi saraxaraliin na muxu kedenna
    xa hanma Isirayila bɔnsɔnna nde xa?”
  haw-1868: I mai la lakou ia ia, Hamau, e kau oe i kou lima ma kou waha, a e hele
    pu me makou, i lilo oe i makua no makou, a i kahuna hoi. He mea maikai anei ia
    oe i kahuna oe no ka hale o ke kanaka hookahi, no ka ohana paha, a no ka hanauna
    iloko o ka Iseraela?
  arb-NAV: 'فَقَالُوا لَهُ: «اصْمُتْ. لَا تَنْطِقْ بِكَلِمَةٍ. تَعَالَ مَعَنَا وَكُنْ
    لَنَا مُرْشِداً وَكَاهِناً. أَيُّهُمَا خَيْرٌ لَكَ: أَنْ تَكُونَ كَاهِناً لِبَيْتِ
    رَجُلٍ وَاحِدٍ، أَمْ تَكُونَ كَاهِناً لِسِبْطٍ وَعَشِيرَةٍ فِي إِسْرَائِيلَ؟»'
  ewe-ewe: Wogblɔ nɛ be, “Zi ɖoɖoe, mègagblɔ nya aɖeke o. Dze mía yome eye nànye fofo
    kple nunɔla na mí katã. Ɖe menyo be nànye nunɔla na Israel ƒe to blibo ɖeka wu
    nànye nunɔla na ame ɖeka pɛ ko ƒe aƒe oa?”
  eng-LEE: 'And they said unto him, Be still, lay thy hand upon thy mouth, and go
    with us, and become to us a father and a priest: is it better that thou be a priest
    unto the house of one man, or that thou be a priest unto a tribe and a family
    in Israel?'
  asm-FB: তেতিয়া তেওঁলোকে তেওঁক ক’লে, “মনে মনে থাকা! মুখত হাত দি আমাৰ লগত ব’লা, আমাৰ
    পিতৃ আৰু পুৰোহিত হোৱা। এজন মানুহৰ এটা পৰিয়ালৰ পুৰোহিত হোৱা তোমাৰ ভাল নে, নাইবা
    ইস্ৰায়েলৰ এক ফৈদ আৰু এক ফৈদৰ পুৰোহিত হোৱা ভাল?”
  sus-A: عٍ نَشَ عَ يَابِ، «دُندُ، عِ نَشَ سٍسٍ قَلَ. عِ شَ بِرَ مُشُ قْشْ رَ تُن.
    عِ شَ قِندِ مُشُ شَ سّرّشّدُبّ رَ، مُشُ شَشِلِ تِمَ نَشَن نَ. عَ لَنمَ عِ شَ قِندِ
    سّرّشّدُبّ رَ مِشِ كٍرٍن مَ دٍنبَيَ بّ، كَ عِسِرَيِلَ بْنسْي ندٍ بّ؟»
  fra-SBL: 'Ils lui dirent : « Tais-toi, mets ta main sur ta bouche, et viens avec
    nous. Sois pour nous un père et un prêtre. Est-il préférable pour toi d''être
    prêtre de la maison d''un seul homme, ou d''être prêtre d''une tribu et d''une
    famille en Israël ? ».'
  hbo-hbo: וַיֹּאמְרוּ֩ לֹ֨ו הַחֲרֵ֜שׁ שִֽׂים־יָדְךָ֤ עַל־פִּ֙יךָ֙ וְלֵ֣ךְ עִמָּ֔נוּ
    וֶֽהְיֵה־לָ֖נוּ לְאָ֣ב וּלְכֹהֵ֑ן הֲטֹ֣וב ׀ הֱיֹותְךָ֣ כֹהֵ֗ן לְבֵית֙ אִ֣ישׁ אֶחָ֔ד
    אֹ֚ו הֱיֹותְךָ֣ כֹהֵ֔ן לְשֵׁ֥בֶט וּלְמִשְׁפָּחָ֖ה בְּיִשְׂרָאֵֽל׃
  kik-kik: Nao makĩmũcookeria atĩrĩ, “Kira ki! Ndũkoige ũndũ. Ũka ũtwarane na ithuĩ,
    ũtuĩke ithe witũ na mũthĩnjĩri-Ngai witũ. Githĩ ti wega ũgĩtungatĩra rũrĩrĩ na
    mũhĩrĩga thĩinĩ wa Isiraeli ũrĩ mũthĩnjĩri-Ngai, handũ ha gũtungatĩra nyũmba ya
    mũndũ ũmwe?”
  fra-NCL: 'Ils lui répondirent : « Tais-toi, mets ta main sur ta bouche et viens
    avec nous, et tu seras pour nous un père et un prêtre. Vaut-il mieux que tu sois
    prêtre pour la maison d’un seul homme, ou que tu sois prêtre pour une tribu et
    pour une famille en Israël ? »'
  cek-AK: Nihcae mah qaima khaeah, Om duem ah, na pakha to ban hoi tamuep loe, kaicae
    hoi nawnto angzo ah; kaicae khae angzoh loe, kaicae ih ampa hoi qaima ah om ah;
    imthung takoh maeto ih qaima ah oh pongah loe, Israel acaeng hoi imthung takoh
    ih qaima ah oh to hoih kue ai maw? tiah a naa o.
  cuk-cuk: 'Abin-sogdemalad: —Boogwa-be. Mer-be-sunmake. Anmarba be dage, anmarga
    be dule-irwa-bab-dummadse-goledga guoed, degi, anmarga-binsaed-ukega be gubaloed.
    Bur-nabirsursi, dule-wargwenga-arbaedba be bela Israel-dulemarga Bab-Dummadse-goledga
    gued. A-bur-nuedi.'
  uig-CYR: 'Улар униңға: — Үн чиқармай, ағзиңни қолуң билән етип, биз билән меңип,
    бизгә һәм ата һәм каһин болуп бәргин. Сениң пәқәт бир адәмниң өйидикиләргә каһин
    болғиниң яхшиму, яки Исраилниң бир җәмәти болған пүтүн бир қәбилигә каһин болғиниң
    яхшиму? — деди.'
  tel-2017: వాళ్ళు “నువ్వు నోరు మూసుకో. నీ చెయ్యి నోటి మీద ఉంచుకుని మాతో కలసి వచ్చి
    మాకు తండ్రిగా యాజకుడుగా ఉండు. ఒక ఇంటికి యాజకుడుగా ఉండటం గొప్ప సంగతా లేక ఇశ్రాయేలీయుల్లో
    ఒక గోత్రానికి యాజకుడుగా ఉండటం గొప్ప సంగతా” అని అడిగారు.
  hat-BSA: 'Yo te di li: “Pe la, mete men sou bouch ou e vini avèk nou pou devni pou
    nou yon papa, ak yon prèt. Èske li pi bon pou ou pou fè prèt lakay a yon sèl moun,
    oswa devni prèt a yon tribi e yon fanmi an Israël?”'
  kos-kos: Elos fahk nu sel, “Misla! Nimet kaskas. Fahsru wi kut, mweyen kut lungse
    kom in mwet tol lasr, ac oana sie papa nu sesr. Pia kac ma wo uh — kom in mwet
    tol lun mwet sefanna ac sou lal, ku kom in mwet tol lun mwet nukewa ke sie sin
    sruf lun mwet Israel?”
  hbo-WLC: וַיֹּאמְרוּ֩ ל֨וֹ הַחֲרֵ֜שׁ שִֽׂים־יָדְךָ֤ עַל־פִּ֙יךָ֙ וְלֵ֣ךְ עִמָּ֔נוּ
    וֶֽהְיֵה־לָ֖נוּ לְאָ֣ב וּלְכֹהֵ֑ן הֲט֣וֹב ׀ הֱיוֹתְךָ֣ כֹהֵ֗ן לְבֵית֙ אִ֣ישׁ אֶחָ֔ד
    א֚וֹ הֱיוֹתְךָ֣ כֹהֵ֔ן לְשֵׁ֥בֶט וּלְמִשְׁפָּחָ֖ה בְּיִשְׂרָאֵֽל׃
  ibo-ibo: Ha zara sị ya, “Mechie ọnụ gị! Ekwukwala okwu ọbụla. Soro anyị bịa bụrụ
    nna anyị na onye nchụaja anyị. Ọ ga-abara gị uru karịa ịbụ onye nchụaja nye otu
    ebo na otu agbụrụ nʼIzrel, karịa ịbụ onye nchụaja nke naanị otu nwoke nʼime ezinaụlọ
    ya.”
  ory-ory: ତହିଁରେ ସେମାନେ ତାହାକୁ କହିଲେ, “ତୁନି ହୁଅ, ଆପଣା ମୁହଁରେ ହାତ ଦିଅ, ଆମ୍ଭମାନଙ୍କ
    ସଙ୍ଗେ ଚାଲ ଓ ଆମ୍ଭମାନଙ୍କ ପିତା ଓ ଯାଜକ ହୁଅ; ଏକ ଲୋକର ଗୃହରେ ଯାଜକ ହେବା ତୁମ୍ଭର ଭଲ, କି
    ଇସ୍ରାଏଲୀୟ ଏକ ବଂଶ ଓ ଗୋଷ୍ଠୀର ଯାଜକ ହେବା ଭଲ?”
  chk-chk: Nge ir ra üreni, “Kopwe chök fanafanala, kosap apasa och, kopwe etikem
    pwe kopwe eman semem me eman nöüm souasor. Ifa usun, esap mürina om kopwe souasor
    ngeni unusen eu ainang me eu eterekesin lon Israel lap seni om kopwe souasor ngeni
    chon leimwen eman mwän chök?”
  rop-rop: Wal detlot men bin tok, “Yu jidan kwaitbala en nomo tok enijing. Yu garra
    kaman en jidan serramonimen en bos blanga melabat. Yubin jidan serramonimen iya
    blanga wanbala femili. Bat mobeda yu jidan serramonimen blanga wanbala klen.”
  ukr-1871: 'Вони ж відказують: Мовчи, затули рота рукою, йди з нами, та й бувай батьком
    нам і сьвященником. Що бо тобі любійше, попувати в домі одного чоловіка, чи бути
    сьвященником в поколїнню і родї в Ізраїлї?'
  deu-1951: 'Sie antworteten ihm: Schweig! Lege deine Hand auf den Mund und zieh mit
    uns, daß du uns Vater und Priester seiest! Was ist besser für dich, Hauspriester
    eines einzelnen Mannes, oder Priester eines Stammes und Geschlechts in Israel
    zu sein?'
  eng-JPS: 'And they said unto him: ''Hold thy peace, lay thy hand upon thy mouth,
    and go with us, and be to us a father and a priest; is it better for thee to be
    priest unto the house of one man, or to be priest unto a tribe and a family in
    Israel?'''
  srp-1865: 'A oni mu rekoše: muèi, metni ruku na usta, pa hajde s nama, i budi nam
    otac i sveštenik. Što ti je bolje, biti sveštenik kuæi jednoga èovjeka ili biti
    sveštenik plemenu i porodici u Izrailju?'
  lug-lug: Ne bamuddamu nti, “Sirika tonyega. Jjangu naffe obeere kitaffe era kabona
    waffe. Kiki ekisinga, ggwe okuba kabona w’ennyumba y’omuntu omu, oba okuba kabona
    w’ekika kya Isirayiri?”
  heb-heb: ויאמרו לו החרש שים ידך על פיך ולך עמנו והיה לנו לאב ולכהן הטוב היותך כהן
    לבית איש אחד או היותך כהן לשבט ולמשפחה בישראל׃
  ben-IRV: তারা বলল, “চুপ কর, মুখে হাত দিয়ে আমাদের সঙ্গে সঙ্গে চল এবং আমাদের বাবা
    ও পুরোহিত হও। তোমার পক্ষে কোন্‌টা ভাল, এক জনের কুলের পুরোহিত হওয়া, না ইস্রায়েলের
    এক বংশের ও গোষ্ঠীর পুরোহিত হওয়া?”
  pan-pan: ਤਦ ਉਨ੍ਹਾਂ ਨੇ ਉਸ ਨੂੰ ਕਿਹਾ, “ਚੁੱਪ ਕਰ! ਆਪਣੇ ਮੂੰਹ ਉੱਤੇ ਹੱਥ ਰੱਖ ਅਤੇ ਸਾਡੇ ਨਾਲ
    ਚੱਲ ਕੇ ਸਾਡਾ ਪਿਤਾ ਅਤੇ ਪੁਰੋਹਿਤ ਬਣ। ਭਲਾ, ਤੇਰੇ ਲਈ ਕੀ ਚੰਗਾ ਹੈ? ਇੱਕ ਮਨੁੱਖ ਦੇ ਘਰ ਦਾ ਪੁਰੋਹਿਤ
    ਹੋਣਾ ਜਾਂ ਇਸਰਾਏਲੀਆਂ ਦੇ ਇੱਕ ਗੋਤ ਅਤੇ ਟੱਬਰ ਦਾ ਪੁਰੋਹਿਤ ਹੋਣਾ?”
  mya-JVB: သူတို့က တိတ်ဆိတ် စွာနေပါ။ ကိုယ်တော် နှုတ် ကို လက် နှင့်ပိတ် ၍ အကျွန်ုပ်
    တို့နှင့် ကြွ ပါ။ အကျွန်ုပ် တို့ အဘ လုပ် ပါ။ ယဇ်ပုရောဟိတ် လုပ်ပါ။ တ အိမ်ထောင်
    ၌ သာ ယဇ်ပုရောဟိတ် လုပ် ကောင်း သလော။ ဣသရေလ အမျိုး အနွှယ် တို့တွင် တမျိုးတနွယ် လုံး၌
    ယဇ်ပုရောဟိတ် မလုပ် ကောင်းသလောဟုဆို ကြသော်၊
  hmo-hmo: 'Idia hamaoroa, idia gwau, “Oi hereva lasi. Hereva ta do oi gwauraia lasi.
    Bona oi ese ai danu do ita lao, aiemai hahelagaia tauna, bona aiemai tamana do
    oi lao. Edena be namo: Oi ese ruma tamona sibona ena hahelagaia tauna do oi noho,
    o Israela ena iduhu ta ena hahelagaia tauna do oi lao?”'
  urd-urd: तब उन्होंने उसे कहा, “चुप रह, मुँह पर हाथ रख ले; और हमारे साथ चल और हमारा
    बाप और काहिन बन। क्या तेरे लिए एक शख़्स के घर का काहिन होना अच्छा है, या यह कि
    तू बनी — इस्राईल के एक क़बीले और घराने का काहिन हो?”
  rus-SYN: 'Они сказали ему: молчи, положи руку твою на уста твои и иди с нами и будь
    у нас отцом и священником; лучше ли тебе быть священником в доме одного человека,
    нежели быть священником в колене или в племени Израилевом?'
  bqc-SIM: 'Ɔ̃ aa wèwà aa mɛ̀: Nílɛ! Ǹ n lɛ́ kpaaũ! Mↄ gɛ́wanↄ, ní gↄ̃ wá mae
    ũ, wá sa''ona ũ. Dɛa gbɛ̃́ mɛ̀ndo bɛ sa''ona ũ ge Isaili bui lɛɛ do sa''ona
    ũ, a kpele mɛ́ maanɛi?'
  tcz-CHONGTHU: Amahon “Thipbeh in keiho ding in mipa leh thempun hungpangtan, mikhatseh
    insunga thempu nahi sanga Israel phungkhat thempu nahiding chu phajo louham?”
    atiuve.
  mar-mar: त्यांनी त्यास म्हटले, “तू शांत राहा! आपला हात आपल्या तोंडावर ठेव व आमच्याबरोबर
    चल, आणि आमचा बाप व आमचा याजक हो. एका मनुष्याचा याजक होऊन राहणे बरे की एका वंशाचा,
    आणि इस्राएलाच्या कुळाचा याजक व्हावे हे बरे? कोणते बरे?”
  qub-qub: 'Chaura paycunana niran: «Upälla. Nogacunawan aywacushun cürä canayquipaj.
    Nogacunatana tantiyachimanqui willapämanqui. ¿Manachu mas alli canman juc runallapa
    cüran cashayquipitaga juc trïbu Israelcunapa cüran captiqui?»'
  hat-hat: 'Yo reponn li: -Pe bouch ou, monchè! Ou pa bezwen di anyen! Vin avèk nou,
    w''a sèvi nou konseye, w''a prèt nou tou. Sa ou pi pito: prèt fanmi yon grenn
    moun osinon prèt tout yon branch fanmi nan pèp Izrayèl la?'
  eng-BSB: “Be quiet,” they told him. “Put your hand over your mouth and come with
    us and be a father and a priest to us. Is it better for you to be a priest for
    the house of one person or a priest for a tribe and family in Israel?”
  tod-tod: 'Ti gooɠaaʋoteni, ti ɠɛ ma: «Maaɠɛ kpɔ! Yeeʋɛɛ la, è ʋilɛ gi ʋolu, ɠɛ
    ga ɠɛɛɠɛi gi ʋɛ, ta zalaɠa ɠula nui. Fizɔgɛ è ma nɛi ɓaa, è ɠɛ ga zalaɠa ɠula
    nui zunu ɠilagi nɔ ʋɛ, ɓaa è ɠɛ ga zalaɠa ɠula nui bolodai ʋɛ, ta pɛlɛyeɠei ʋɛ,
    Izelayɛle yooi zu?»'
  eng-WEBPB: They said to him, “Hold your peace, put your hand on your mouth, and
    go with us. Be a father and a priest to us. Is it better for you to be priest
    to the house of one man, or to be priest to a tribe and a family in Israel?”
  kbq-kbq: amanage hu'naze. Taganenka kea osu tavaririnka enka tagri nerafaza nehunka,
    pristi vaheti emanio. Magoke naga'mofo pristima mani zamo knarera hu'nefi, maka
    Israeli vahepima mago naga nofimofo pristima mani'zamo knarera hu'noe? Hu'za hu'naze.
  nhe-BL: 'Huan quinanquilijque: ―Amo ximolini. Xihuala tohuaya para tielis titototajtzi.
    ¿Ax tiquita para más cuali tielis titototajtzi ipan tohueyi familia huan ax san
    titotajtzi ipan se cali campa itztoc setzi tlacatl?'
  gub-BL: — Eze'eg zo kury. Emume'u zo ma'e nehe. Ezur urerupi nehe. Eiko urexaxeto
    romo nehe. Eiko urereruze'egar romo nehe. Xe ereiko xaxeto romo màràn teko wanupe.
    Aze erezur urerupi nehe, ereiko putar xaxeto romo teko tetea'u wanupe nehe, Nà
    izuapyapyr paw wanupe nehe. Aipo na'ikatu wera'u kwaw nezewe haw nehe, i'i izupe
    wà.
  eng-DRA: 'And they said to him: Hold thy peace and put thy finger on thy mouth and
    come with us, that we may have thee for a father, and a priest. Whether is better
    for thee, to be a priest in the house of one man, or in a tribe and family in
    Israel?'
