  sps-sps: Kat to ana fafofopis nana morena puuf to na tsufing tsuan. Ana kootsits
    a buiny tamuk fiisok, kurun faarei ton kurun nan vit, gotsiny mito peto poo fi
    me korosuu sa nai gotsiny en tana fafofopis nana pan nana aurom ana fo kookue.
  wnc-wnc: Sike nata nataawa angela banakan tapata pumna puyapan tapaat tapatuat sikut.
    Siwan nata kawawa yekapdaau buyambam siknga gwendu katapda isike aakatapda binga
    isikopbut. Isikopan yekapdaau wagwenda deke asepbut. Asepuke wagwenda yangga apaapane
    gatu yangga dapun dakandakane kuut pimakut. Pimapan yangga apaapa gatu yangga
    dapun dakandaka ngangu kautdusimban wai siking.
  bus-bus: Malaika aagↄ̃dee a kãkãki pɛ̀, ben sↄsↄnɛ bíta kɛ̀ èe tɛ́ kũu lán sɛ̃̀tɛ
    bà bↄ̀ ludambɛ à lɛ̀ɛ à dà swaanↄ kↄ̃n bianↄ lɛo aagↄ̃deela.
  gub-BL: Na'e amo Tupàn heko haw pe har upy uxi'àm a'e kury. Zahytata uhua'u ma'e
    ukaz ma'e u'ar kwaw pà ywak wi a'e kury, yrykaw pupe a'e kury, ytyzuzàmaw pupe
    a'e no.
  imo-imo: Ensel yupoko tipemuni biukel ambolorumumu popo torumu wali kombu kandiye
    paa awili te, paa kiye mele nomba, muluna mainye omba noma yupoko tepa owe torumu,
    owe tenga yu omba purumu noma kinye no akuromoma kinye akuna purumu.
  boj-boj: Onaqa laŋ aŋgro namba 3 na aqa gul anjamonaqa bongar kobaquja tor bul yusiq
    puloŋosiq laŋ qure uratosiq ya ti ya jumbum ti mandam taqal qujaiq di so qaji
    deq aiyej. Mandam taqal aiyelq di sai.
  eng-DRA: 'And the third angel sounded the trumpet, and a great star fell from heaven,
    burning as it were a torch, and it fell on the third part of the rivers, and upon
    the fountains of waters:'
  knf-knf: Uwanjuŧ uwajanţën ululi, kë du baţi, ujah uweek uşë jot ayik ji bdoo bweek.
    Ujot ţi kafah kaloŋ ţi iwajanţ yi idëk na ŋkumpëş.
  san-KHM: អបរំ ត្ឫតីយទូតេន តូយ៌្យាំ វាទិតាយាំ ទីប ឥវ ជ្វលន្តី ឯកា មហតី តារា គគណាត៑
    និបត្យ នទីនាំ ជលប្រស្រវណានាញ្ចោបយ៌្យាវតីណ៌ា។
  arn-NT: Tati küla puwchi werken püllü dunguli tañi kullkull, fey kiñe fütra wangülen,
    üykülelu kiñe küdetuwe reke, ütrüfnagpay ta mapu mew, fey llegpay epe rangiñ tati
    pu lewfü mew ka tati pu posoko mew mülelu ta mapu mew.
  zas-NT: Chi bacwejdx anjl bayon guin trompejt ni caꞌman, dxel biajb bajl xanyabaa
    ni naroob ni cacaguij ziꞌc chi rtiaguij guied, loj cost garol guiiw ni yuꞌ në
    cost garol ree lod rajch nijs biajban.
  ken-NT: Ángɛl anɛ ájwí bárát, afe ayi mmbá, nɛ ɛrɛmɛ́ nɛmbe nɛ́fú amfay,
    nɛ́ngɔɔ nɔkɔ mbɔ sɛsay. Nɛ́fú nɛ́kwɛ́n amɛm ndǔ manyɛ́n amɔt ndu árát. Nɛ́kwɛ́n
    nkwɔ ndǔ bɛbhak ɛbhɛn manyiɛp ǎnyày amɨk.
