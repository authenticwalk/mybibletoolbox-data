verse: REV.008.010
translations:
  kpx-kpx: Ige anelu mole (3) keu au kibi mai uvuge didi baluga hatie vedodo ke nahateu
    otogomo dobai lohoale e hana e seleve kebia aiogevege vatae ivi molemo e keau
    toelalu. Isege vatae ivi abuita kebiamo e keau toelaholilu.
  okv-H: Eto Anera heriso amo huin husehere irae ehei nei vahai amina husihoi kuro
    pajire be amina kerivo na ijimbarako eto uhu ta eto veto umo eto umo be huna 1/3
    ainge aita vena.
  tbo-tbo: Ma tu winoyanoya witonugana a himogo i huweni, ma ubona baneina hoi yada
    i alalata mei heuta ma i peu hopu mai hoi hipuli po hipuli i boli tonugeya po
    tuponana uyahina ubona hi yatoyato goila atapuhi po huuhula atapuhi hi wigola
    pahihi.
  mal-C: മൂന്നാമത്തെ ദൂതൻ കാഹളം ഊതി. അപ്പോൾ തീപ്പന്തംപോലെ കത്തിജ്വലിക്കുന്ന ഒരു വലിയ
    നക്ഷത്രം ആകാശത്തുനിന്നു നദികളിൽ മൂന്നിലൊന്നിന്മേലും നീരുറവുകളിന്മേലും നിപതിച്ചു.
  grc-SR: Καὶ ὁ τρίτος ἄγγελος ἐσάλπισεν, καὶ ἔπεσεν ἐκ τοῦ οὐρανοῦ ἀστὴρ μέγας καιόμενος
    ὡς λαμπάς, καὶ ἔπεσεν ἐπὶ τὸ τρίτον τῶν ποταμῶν, καὶ ἐπὶ τὰς πηγὰς ⸋τῶν⸌ ὑδάτων.
  bgc-bgc: अर तीसरे सुर्गदूत नै तुरही फूक्की, अर एक बड्ड़ा तारा जो मशाल की ढाळ जळै
    था, सुर्ग तै टूट्या, अर नदियाँ कै तीसरे हिस्से पै, अर पाणी के चोवां पै आण पड्या।
  khz-khz: Aneru vega-toitoi na gena kipi eviliato aonai, mitiu tinawaeapuna ta kere
    molena vetaina kupa na eketo-rigoto, ne galu toitoira aorai kwapurai, e egalugalurana
    nanurai eketo-raito.
  deu-TKW: 'Und der dritte Engel blies die Trompete: und es fiel vom Himmel ein großer
    Stern brennend wie eine Fackel, und fiel auf das Drittel der Flüsse und auf die
    Quellen der Wasser.'
  zsr-NT: Bucödxëꞌ trompeta gbaz laꞌy bunn, atiꞌ böxj gap dë nis yegu lencaꞌ gap ralj
    nis, tu bölj luzxbá, regui ca guiꞌ yör, guc cni qui yelátiꞌdauꞌz ca gatsj tu gatsj
    nis naꞌ röꞌ luyú.
  lin-lin: Anjelu ya misato abetaki kelelo ; mpe na mbala moko, monzoto moko ya monene
    oyo ezali kopela lokola mwinda monene ekweyelaki, longwa na likolo, eteni moko
    kati na biteni misato ya bibale mpe bitima ya mayi.
  hns-NT: Tab djab tiesara waala toerahie badjaais, tab aasmaan me se ekgo barka tarai
    djaise barte loekaara gieral. Aur oe sab nadie ke aur paanie ke dhaara ke ek tiesara
    bhaag par gieral.
  noa-E: Magbaawai ãbakhaíujã agjö ich trompeta sirjim. Mag ya sirm thãrjupam gaai
    paawai, edjã eemua phĩdag pöoma simta õtdau khĩirjö phug bëewi, mʉg jẽb gaai dösĩg
    khapan dökhum dipa nʉnʉidʉm ʉ̈r burrwi, peer jãrrchapaím dösĩg eem dö ãrpʉ̈ijim.
  eng-EMTV: Then the third angel sounded his trumpet, and a great star fell from heaven,
    burning like a torch, and it fell on a third of the rivers and on the fountains
    of water.
  mib-NT: Te ndajéhé unī ni tɨvɨ yā trompeta. Te ni nɨngava ɨɨn quɨ̄mɨ cáhnu ichi
    ándɨvɨ́, te cáyú nájnūhun cáyú ɨɨn yɨtɨ cáhnu. Te ni nɨngava sɨquɨ̄ ɨɨn ɨɨn jeē
    tāca únī yūte jíín núū cáne ndute.
  lif-NT2: हे़क्‍क्‍याङ् सुम्‍सिगेःक्‍पा माङ्‌लाइङ्‌बाल्‍ले़ कुधुत्‍थुरिःप्‍पे़न्‌मुःत्तुल्‍ले़
    ताङ्‌साक्‍पोलाम् यम्‍बा खेःम्‍सिक्‍पान् के़दिःप्‍पा तियालो कुइसिःक् कुलक् सुम्‍सिओ
    कुसुक्‌वा थिक् यङ्‌घङ् नु वाबुन्‍हाॽओ मक्‍थ्‍ये़रो॥
  xnj-xnj: Kangi, mtumu wa kunani kwa Chapanga wa datu akapyula lipenenga laki. Na
    ndondo yivaha yeyiyaka ngati lumuli uvaha yikagwa kuhuma kunani na kugwilila yimonga
    pagati ya gadatu ya mifuleni na chinyepa cha manji.
  mmx-mmx: La laangelo sepsev avantun ga mas luru ren la langsangan lavatpenti ga
    subu si boro vana at laxalibet ga ngangao lolos ngan loxonaros kao silok, la ga
    subu at lenep sepsev avantun at larataadan.
  cbr-NT: Usai 'icëbëtan ca bëtsi ángelnënribi aín manë banañu banoxa. Banocëbë ca
    'ispa chaira, bimicëxa taban rëquirucësa 'aish naínuax rëquícuaianx nipacëaxa.
    Usari 'i ca bacacamabëa xëxácama 'itsa 'aíshbi nëbë́tsi, rabë́ 'imainun achúshi
    oquin tëacësa 'ain, amo 'icë achúshinu nipacëaxa.
  tee-NT: Chai ju ixlhipumat'utu anquilh sunulh ju isk'olh chai mincha lact'iyan lakatam
    k'ai st'acu. Na k'ai ixmactaiminta tachi tu'u' maclhcu. Chai tajuchilh junta acxtui
    ju k'ai xcan chai ju xk'ati. Para jantu tajulh nin ixpaitat ixlhilacaputs'un ju
    lacamunutpa' junta acxtui ju k'ai xcan chai ju xk'ati.
  eng-LSV: And the third messenger sounded the trumpet, and there fell out of the
    sky a great star, burning as a lamp, and it fell on the third of the rivers, and
    on the fountains of waters,
  cak-NT: Cuando ri rox ángel xuk'ojmaj ru-trompeta, xintzu' chi jun nimalaj ch'umil
    nijinin pa k'ak' anche'l jun antorcha, xbetzak-pe chicaj. Y ri ch'umil re' xka
    pa quiwi' ri rox parte chique ri rakan tak ya' y ri alaxibel tak ya' ri jec'o
    chech-ulef.
  pah-NT: Kiro ojipe'ga ipyi trombeta seteve'g̃a nde'yja'ga. Três ko g̃anembipyagwera
    a'ero. A'ero jaytata'iuhua hehanhuhũva'ea ihiri yvya koty yvaga hugwi. Yhyga ja
    jaytata'iuhua ikai ohia paranauhũa pype. Paranauhũa he'yjuhu hete ranuhũ yvya
    koty. Três paranauhũa pyteri pe nanani ojipejiva'ea pype jaytata'iuhua ihiri.
    Nahã a terça parte dos paranauhũa pype jaytata'iuhua ohi. Ihiri no yhyaryapyruhua
    pype. He'yjuhu hete ranuhũ yhyaryapyruhua yvya koty. Três yhyaryapyruhua pyteri
    pe nanani ojipejiva'ea pype jaytata'iuhua ihiri. Nahã a terça parte dos yhyaryapyruhua
    pype jaytata'iuhua ohi.
  sja-NT: Ma omé eerepema angelpa ichi trompeta chaak'ãri, lucero choma t'ɨpɨtau ome
    urua nɨ̃bɨ pajãdeepa baaidachi na eujãdepema to mãik'aapa pania poatrɨ uchiapata
    ɨ̃rɨ; ma õpeedepema chaa aba ɨ̃rɨ.
  xed-xed: Ka vyata mahkəna duhwala Lazglafta ta ŋani ma duli. Ka dəɗagata mghama
    tekwatsa ta zlghaku manda vu ta luwa, ka dəɗafta ta faway turtuk ma dgatá zala
    hkən nda ya ta dzuɓay.
  mks-NT: Ta táto̱ Ndióxi̱ ña̱ cáhu̱ni̱ cán na̱tiví a̱ inga trompeta ta já na̱xini
    i̱ na̱quee in qui̱mi cáhnu cándaha xi̱hi̱n ñúhu̱ i̱ta̱ va̱xi rí ndícava rí ñuyíví.
    Na̱quee rí indiví ta na̱ndicava rí nu̱ ñúhu̱ nu̱ú in táhndá nu̱ú u̱ni̱ táhndá
    yu̱ta xi̱hín chi̱co̱ho̱ nu̱ cána ticui̱í.
  gfk-S: Ma no aitul na angelo ga puh no nuno tahur. Ma tike tamat na tiding nong
    i lulungo ter hoke ra pok dake ga puko leh metuma ra mawe ter tike katano ta ira
    taho ma ira puat. Ma pai gale hana ter ta ira iruo katano.
  bmu-bmu: Garata karöbutŋan wahöta tömunŋi qainŋi kun (biugel) uyök. Mi uiga seŋgelau
    ketaŋi kiwa bölamŋi ewö tandök jeba suepnöhök teköba erök. Eta köla gölmegö o
    töwatŋi eŋguba mieŋgö bahöŋi karöbut mieŋgöreŋök kun aka o jeŋi pakpak mi dop
    köl eŋgiyök.
  dgz-dgz: Anea yampoa pum mega upunen buanae baware da dun ganase mini igit wandin
    kimani gearen. Kaum tavewa iragi paua yampo semu daiton nugusene buanae gagap
    gearen. Kaum urewa iravi paua yampo semu daiton nugusene buanae gagap gearen.
  eng-GNV: Then the thirde Angel blew the trumpet, and there fell a great starre from
    heauen, burning like a torche, and it fell into the thirde part of the riuers,
    and into the fountaines of waters.
  zaa-NT: Làniana ángel nu cca tsunnáa nna becuetsi' hua bi trompeta. Bilá' tè te'
    qui'ni ttu bélia xeni nu ràl·la' tì'ba yí' nna bìnnia tabą́ iqquia ca yò nna ą'hua
    iqquia iyaba làti ril·lani inda dìl·la'.
  eng-WEBSTER: And the third angel sounded, and there fell a great star from heaven,
    burning as it were a lamp, and it fell upon the third part of the rivers, and
    upon the fountains of waters;
  guh-guh: Bajaraxuacujinae icatsia acueyabiángelnë oba pijatrompeta. Nexata pinijituluputoxaneto
    jopareca irabereca. Bajarapatuluputoxaneto tajuerucaponareca. Pacuenia bepinijiisotocotiaxaneto
    bacotia itsi, bajaracotia itsi tsarunaereca. Panacuata jopa bajarapatuluputo,
    bajarapanacuata daxita perubenaemenianëmi, bijiana baja. Iravetsina mera pepitsaparubenaejavanëmi
    ata, bijiana baja. Nexata baja abeje daxita bajarapameranëmi. Panacuata apo jopae
    bajarapatuluputo, bajarapanacuata perubenaemenianë, apo bijianae. Nexata xanepana
    daxita bajarapameranë. Mera iravetsina pepitsaparubenaejavanëjava ata, xanepanarubena.
  bon-bon: Nesae manu me mename seemo te liba teemanu moole ne jecnäjige, baborage
    wale te piba itramige gawe me. Epu äinige ngale pana, siige yepä poto gawe me
    baduge bora me piiyepu waja bora me abacitanige. Neeneni poto gawe me baduge piiyepu
    waja cina abmalininisi.
  nhw-BL: Huan nopa expa itequihua Toteco tlapitzqui huan se hueyi sitlali catli tlatlayaya
    quen se tlicualementli huetzqui tlen ilhuicactli ipan se ipan eyi hueyame huan
    amelme catli onca ipan tlaltipactli.
  swh-ONEN: Malaika wa tatu akaipiga tarumbeta yake, na nyota kubwa iliyokuwa ikiwaka
    kama taa ikaanguka toka angani, ikaangukia theluthi ya mito na chemchemi za maji.
  wbi-wbi: Umunyamola ghwa vutatu akakuva ulukelema lwa mwene, inondue imbaha jikaghua
    kuhuma kukyanya, jikamulikagha heene tochi pakyanya pa fighavo fya fikogha ni
    dwivuko sa malenga.
  bba-bba: Yen biru, ɡɔrɑdo itɑse u win kɔbɑ so. Yerɑ kperi bɑkɑ ɡɑɑ ye yɑ dɔ̃ɔ yɑbure
    nɡe wii bɔndu, yɑ wɔrumɑ wɔllun di dɑru kokin bɔnu itɑse sɔɔ kɑ mɑɑ bwii sɔɔ.
  eng-KJVCPB: And the third angel sounded, and there fell a great star from heaven,
    burning as it were a lamp, and it fell upon the third part of the rivers, and
    upon the fountains of waters;
  kgk-NT: Upéi katu Nhandejáry rembigwái mbohapyha ombopu jevy gwemimbygwasu. Ombopu-ma
    ramo gwemimbygwasu katu, ho'a yváy-gwi jasytata hendy va'e. Tata rendy-rami ho'a.
    Ysyry-rupi meme ho'a. Yvu-py meme ave ho'a. Imbohapy hapyha-rupi ho'a.
  waj-waj: Aangeraa tammaivo ari noomaivaa puu tuduu aakiapuaa pinaivo tooba roosiima
    toovoono ngiauvakidiri tasukua roo tuoo nnoori saivai saivai pikioo tammaivakiaata
    nnoori rumuruumaiyauvakiaatama viravai.
  cpy-cpy: Ikanta itziwootanaki itsipa ronampiri tajorentsi, omapoka-shitanaka iparyaapaaki
    ompokiro, paamatapaaki roojatzi jempe ojeekayitzi nijaa, rooteentsi othonkyaami
    kashetani antawaani, eejatzi jempe ikaapiinteetzi nijaa.
  mpx-mpx: Inoke anelose etonina wana bwagigi i yu, yaka putum bwabwatana i tau i
    ola wita hi ton i soguem labulabumwa, i na i tal wewel sanisani ge wewel tubtub
    hi gewi elal. He putum o alana lelam. Inoke wewel gegewel gamwaliyaa awalehina
    ana bwata i ola wan ted (1/3), amnaliya i lelelam, ge gamagalau hi gewi wewel
    lelelamwina hi im yaka abwe hi aliga.
  wbp-wbp: Ngula-jangka, marramarrarlu jinta-karirlilki juturnu kurlumpurrngu nyanungu-nyangulku.
    Ngula-warnu, yanjilypiri wirilki wantija kaninjarra-kari yalkiri-ngirli. Ngulajulpa
    mirilmiril-karrinjarla ngirra-manu ngiji-piya. Yanjilypiri yinyaju wantija ngawarra-kurra
    nyalya-kari-kirra, manu wantija ngapa panu-kari-kirra ngula-ka purlpurl-pardimi
    walya-jangka.
  luo-luo: Eka malaika mar adek nogoyo turumbetene mi sulwe maduongʼ maliel ka toch
    nolwar oa e polo, nolwar kuom achiel mar adek mag aore, kendo kuom sokni duto.
  nhe-NT: Huan nopa expa elhuicac ejquetl tlapitzqui huan se hueyi sitlali tlen tlatlayaya
    queja se tlicualementli huetzqui tlen elhuicactli ipan se ipan eyi atemitl huan
    ameli tlen onca ipan tlaltepactli.
  aii-aii: ܡܲܠܲܐܟ݂ܵܐ ܕܬܠܵܬܵ‌ܐ ܡܚܹܐ ܠܹܗ ܫܝܼܦܘܿܪܹܗ، ܘܢܦܝܼܠܔ ܠܹܗ ܡ̣ܢ ܫܡܲܝܵܐ ܚܲܕ ܟܵܘܟ݂ܒ݂ܵܐ
    ܓܘܼܪܵܐ، ܒܸܩܝܵܕܵܐ ܐܲܝܟ݂ ܠܲܡܦܝܼܕܵܐ، ܘܢܦܝܼܠܔ ܠܹܗ ܥܲܠܔ ܚܲܕ ܬܠܝܼܬܵܝܵܐ ܕܢܲܗܪ̈ܵܘܵܬܹ‌ܐ
    ܘܥܲܠܔ ܥܲܝܢܵܬܹ̈‌ܐ ܕܡ̈ܝܼܵܐ.
  esk-NT: Piñayuat israġulgich nipliqsitchiḷgitman uvluġiaqpauraq ikualaruaq liilaa
    auktuuġun kataktuq qiḷaŋmiñ, katakhuni piñayuiŋitñun kurgiḷḷu suvliktuaġuraaqtuatlu.
  msb-msb: Ginpatunog man san ikatulo na anghel an iya trumpita. Tapos may dako na
    gayod na bituon na nahulog hali sa langit, nagalaad pareho sa sulo. Tumama ini
    sa ikatulo na parte san mga suba kag san mga burabod san tubig.
  cpa-NT: Jøng² mi³ca¹jiég² ángel ja³ma²úg² løg¹² quiah¹², ca¹tánh² jan² chi³neng¹²
    juanh¹², chi³hiúh² si² dsíg² hlaih¹³ cu¹té¹². Ca¹tánh² ni³ ca¹lah¹cónh¹ cøng²
    dsoh¹³ ja³ma²lǿa¹² hnøa¹² dsoh¹³ ca¹lah¹jǿ¹ jmøi² hiu³ jmøi¹guǿi¹, ju³lah jmøi²
    juøh¹², quianh¹³ jmøi² gu².
  dso-dso: ତାର୍‌ପଚେ ତିନ୍‌ ଲମରର୍‌ ଦୁତ୍‌ ତାର୍‌ ମଇରି ପୁକ୍‌ଲା । ଆରି ଏଦେ ଦେକା ! ସେ ଦାପ୍‍ରେସେ
    ଆକାସେ ଅନି ଜଇଅଲା ପାରା ଲାଗ୍‌ତେରଇବା ଗଟେକ୍‌ ବଡ୍‌ ତାରା ବାଦ୍‌ଲେଅନି ଅଦର୍‌ଲା । ସେଟା ତିନ୍‌ବାଗେଅନି
    ଗଟେକ୍‌ ବାଗର୍‌ ଗାଡ୍‌ମନ୍‌କେ ଆରି ଜଲାମନର୍‌ ଉପ୍‌ରେ ଅଦର୍‌ଲା ।
  meu-meu: Aneru ihatoina ese ena kibi e hiriria, bena hisiu badana ta guba amo e
    moru dobi, e hururu-hururu kede na heto, sinavai toi toi amo ta ta latadiai e
    moru, bona lohilohi ranudia toi toi amo ta ta latadiai e moru.
  yva-NT: Umba naito mandeije po apa tavuna ramawisy akato. Naije tumo akoe no no
    naumo warae inta tende, tume umaso badurur maisyare yawainyo manakoe raindi. Tume
    umaso temaje no mine so, umba mana akokoe muno mana mamaun mamo raosora mandeij,
    weti varore inta mirati tume umaso po raron dave.
  dgc-dgc: Nadid, enyopan no ikatélo a anghel tu tambuli na, éy natépduk a gébwat
    ta langet i esa a dikél a biton a mégdingat. Sakay binumagsak ta ikatélo a bahagi
    na manga dinom, sakay ta manga bukal.
  zpm-NT: Loxaque blozh goc miṉ co, laa stib anjl co pcuedzaque xquiib zho, hor co
    laa tib mel nroob briṉgaa gbaa, masaque rso ma bel zig razbel tib lë guier, biab
    ma lo guidzliu. Lo grë guiubee, lo grë zhlian ne no lo guidzliu, lo tsoṉ lal ne
    gzoob ne naca, pxiṉ ma tib lala.
  hix-NT: Àhona, twaxurunu txemekye, anaro, kahe yawono rma. Kahe yaye nothahye, xerykotho
    ymo. Txamayaho wyaro natakyakonà. Tuna ymo kwaka nothahye, anaro rha kwaka, anaro
    rha yarànà kwaka xarha, omeroronohnà kwaka rma, thenyenohnà kwaka rma.
  sim-sim: Urik ensel ome lar fiwa orhin or ufunarik tashingra lar mawale hom or ngokishaha
    ormu ukuk rakara. Tashingra oto hi orhi, �Jeseng anda.� Urik uku amber krivi nalmingrip
    li eweshirik krivi lasik or takaha uku oson or urik kavak er simu nara. Urik ma
    musha uku oson li aha er limu harakora.
  npi-ULB: तेस्रो स्वर्गदूतले आफ्नो तुरही फुके, अनि आकाशबाट बलिरहेको राँकोजस्तो एउटा
    ठुलो तारा नदीहरूका एक-तिहाइ भाग र पानीको मुहानमा खस्यो ।
  cgc-cgc: Pangallo na angil gaeyep ta iya na trumpita. Pag-eyep din, naan alin ta
    langit may nulog na bakod na bituon na gaapoy na daw lagen paryo apoy ta bat-aw.
    Naulugan ta bituon isya ta tallo na parti ta mga suba daw mga tuburan ta waig.
  tim-tim: Akto aŋelo âlâwuyeŋe arekâ lâmunŋe kolep. Kondo bâin diâ humo siâ kotŋe
    Kalak kâlâp ululunŋe hinare oep. Arekŋe himbimânba gem tu hâgâm neyi are amâ hewum
    dopŋe âlâwu hainare akto tu kâmot siâŋe purik âgâm tu kalakŋe miawagep. Hain miawakto
    luâk bikŋande tu are nembiâ kalak yeŋgumbo mom meteyi.
  yor-yor: Angẹli kẹta sì fún ìpè tirẹ̀, ìràwọ̀ ńlá kan tí ń jó bí fìtílà sì bọ́ láti
    ọ̀run wá, ó sì bọ́ sórí ìdámẹ́ta àwọn odò ṣíṣàn, àti sórí àwọn orísun omi.
