  deu-ELBBK: Und der Name des Sterns heißt Wermut; und der dritte Teil der Wasser
    wurde zu Wermut, und viele der Menschen starben von den Wassern, weil sie bitter
    gemacht waren.
  mcb-NT: Yogari impokiro ipaita Kepishiri nerotyo okepishiaatantagetanakarira 1/3
    niapage. Ikamantageiganakarira tovaini matsigenkaegi yoviikaigakarora kepishiatankitsirira
    nia.
  yle-yle: Yi mbwááni dmi ló ngê pyaa dniye, pi yilî u ngwo loko too. Yi pudu u pi,
    Ló.
  swh-1850: (Nyota hiyo inaitwa “Uchungu.”) Basi, theluthi moja ya maji yakawa machungu;
    watu wengi wakafa kutokana na maji hayo, kwa sababu yaligeuka kuwa machungu.
  ese-NT: 'Maya majameta ma bajjani baꞌa: Quea Pase Nee Nee bajjani. Jamajjeya quea
    huiso cuei, ena eteo peaꞌai quea tai poanaje. Oe cuei quea pase nee nee; beca
    cuei paseꞌama poanaje. Jamaya poanaje ojjaña ena. Jamajjeya quea huiso dejja cuana
    manoꞌyonaje ena quea pasejojo. Ebeca pee peaꞌai huisomeja esohuidojojji cuanaja
    emiajji mia jjima soꞌo.'
  jac-NT: Huneꞌ txꞌumel tuꞌ Cꞌah isbi, hanicꞌxan̈e mach yictajo haꞌ cꞌahbilo yu, caw
    xin hantan̈e anma camilo yu haꞌ yuto cꞌahbilo haꞌ.
  cak-CNT: Re ch'umil c'a re' rubini'an Xakixak, y q'uey-q'uey xuben chique ri ya'
    chupan ri lugar ri xka-vi. Y romari' e q'uiy c'a vinek ri xequen (xecom).
  zia-zia: Arasa auna yazo nuna awiya Dokowang yao. Arare ou ena awiya dokowang yenu
    emo mene miniwa dokowang yenu daigairo mene mamagayero aung yewa ara.
  mal-2015: ആ നക്ഷത്രത്തിന്നു കാഞ്ഞിരം എന്നു പേർ; വെള്ളത്തിൽ മൂന്നിലൊന്നു കാഞ്ഞിരംപോലെ
    ആയി; വെള്ളം കൈപ്പായതിനാൽ മനുഷ്യരിൽ പലരും മരിച്ചുപോയി.
  tuo-NT: Ñocõawʉ̃ “Sʉ̃ꞌegʉ̃” wãmetiwĩ. Aco aꞌti nucũcã cjase cʉ̃ doquequeꞌaꞌcaro
    ejatuaro aco sʉ̃ꞌese waꞌawʉ. Te acore sĩꞌrĩrã, pãjãrã masã wẽrĩwã.
  mbl-NT: 'Yã mãyõnnãg ''ũxuxet''ax, tu: kohãgnãg''ax. Kaxĩy. Ha kõnãg yãg puxet yãyhã
    kohãgnãg, ha ta yãg tix yãyhã kohãgnãg ''ohnãg, ha tikmũ''ũn punethok te'' xo''op,
    hu'' xakix.'
  zpc-NT: Lëbélo naꞌ lao bélo slaꞌ gula. Dyin quie len beyaca tu cueꞌ quie lao tzona
    cueꞌ nisa slaꞌ gula. Aguti benꞌ zë nun quie danꞌ hueꞌejëꞌ nisa naꞌ, como danꞌ
    slaꞌ gula beyacan.
