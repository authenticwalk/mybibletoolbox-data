  wol-2010: Biddiiw boobu mi ngi tuddoon Wextan. Nit ñu bare naan ci ndox mi daldi
    dee, ndaxte ndox mi dafa daldi wex.
  nss-nss: Pe ngala piriy ara, ara Tunguyan. Pe ndran handrang nondriya ndran matindrang
    ta hu ndran pe ndramwiying ara hurayah tunguyan. Pe hu ndramat soyon huyin ndran
    ara, pe hu mat iya hu ndran ara, paratesah, ndran ara ngahan.
  snc-snc: Mo visiḡu arana tu “Mamaki”. Nanu gaburi toiri nuḡari ai sebori tu ḡemamakito.
    Benamo tarimarima vovoka na mo nanu mamakiri ḡeniurito nai ḡemaseto.
  lgl-lgl: Ratala kwalikwali fo lo “'Afaa.” Ma teke olula gula ala kwai gi ka 'afaa,
    failia ioli afula gi gera ka mae ala goufinala kwai fo gi sulia gera 'afaa.
  mmo-mmo: + o 8:11 Jer 9:15*Ke, matam tii-ju haale nambe Nikalin, om bel bop pin-ato
    lu ti tu nikalin ak, de lu yuuh ond ma. Tombe hil ngeeyaata sen lanum bel anikalin-anjuuto
    ond layimb lôôt.
  ncu-NT: amo̱ katuŋ ko̱ŋko̱ nkyu a waa preepree. Ne̱ ase̱sɛ ne̱ baa nuu nkyu amo̱‑ɔ
    bwe̱e̱tɔ a wu. Ke̱kye̱e̱-e̱‑kpa‑agyi amo̱ ke̱nyare̱ e̱ gye̱ “Preepree.”
  cni-NT: 'Opeaarantaca quepishijari, irootaque icantanteetariri shiavetariri impoquiro:
    Quepishiri. Icamajeitanaque oshequi irajeivetarori nija.'
  eng-WMB: The name of the star is “Wormwood.” One third of the waters became wormwood.
    Many people died from the waters, because they were made bitter.
  zaw-NT: Laj bajlga najc Ajenjo, ni säloj te cos ni naṉladuxh. Ni riojṉ la' nis gujc
    nis naṉladuxh. Dxejcti gujt xhidalduxh bejṉ xcuent nisnaṉlaaga.
  san-MAL: തസ്യാസ്താരായാ നാമ നാഗദമനകമിതി, തേന തോയാനാം തൃതീയാംശേ നാഗദമനകീഭൂതേ തോയാനാം
    തിക്തത്വാത് ബഹവോ മാനവാ മൃതാഃ|
  tam-TCV: அந்த நட்சத்திரத்தின் பெயர் கசப்பு என்பதாகும்; தண்ணீரின் மூன்றிலொரு பங்கு
    கசப்பாக மாறியது. கசப்பாக மாறிய அந்தத் தண்ணீரினால், மனிதர்களில் பலர் இறந்தார்கள்.
  mit-NT: Te sìtnúù mà, Ajenjo nani‑sí, te yáha ga nì ndu‑uà yùcù tècuìí ndé nì còyo‑sì.
    Te cuàhà gá stná nèhivì nì xìhì ñà‑nì xihi‑ne tècuìí ùà mà.
  ceb-ULB: Ang ngalan sa bituon Panyawan. Ang ikatulong bahin sa tubig nahimong pait,
    ug daghang mga tawo ang nangamatay gikan sa tubig nga nahimong pait.
  ces-LB: '@see-verse:REV.008.010'
  mkn-mkn: '@see-verse:REV.008.010'
  pol-UBG: A imię gwiazdy brzmi Piołun. I trzecia część wód zamieniła się w piołun,
    i wielu ludzi umarło od tych wód, bo stały się gorzkie.
  qxh-NT: Istrïllapa jutin caran Asgaj. Chaymi yacu pullan-yupay asgacäcuran. Asgaj
    yacuta upur, achcaj runa wañuran.
  nwi-nwi: Kəmhau a kamni kɨmə ‘Rəukəh Pɨk.’ Rɨmnor nɨpar nu rəukəh, mɨpəh mɨn nɨpərɨn
    kɨraru. Kɨni narmamə khapsaah yamə mɨne kɨmnhanɨm nu yame rəukəh, kɨmnhamhə.
  kmo-kmo: Eeta winyumay riiti hi, Kwow A Tawa Boboy. Sakarek, eyey uku piiriichar
    tari, por harapa kwo arek, ma ye eena atari, nokwapa nokwapa ma ha hamar.
  agr-agr: Nunú yayak Yapau daagtinuyi, nunin asa yumi aina nuna jimaitukjin amaisattak
    yapau awajsabi. Nuniku asamtai kuashat aents nuna uwajajuk jinawagmayi.
  kyc-kyc: Bui doko imambusa ingyuo (kingi Kau Pingi lenge) dokome ipwana pao paleyamosa
    ipwa liti pyuo rema dokona mende kau pyuo siya. Kau pyuo kwaese dokona neyami
    dokopa wambu ama soo kaeyo kumuyami.
  urd-GVU: اِس ستارے کا نام افسنطین تھا اور اِس سے پانی کا تیسرا حصہ افسنطین جیسا
    کڑوا ہو گیا۔ بہت سے لوگ یہ کڑوا پانی پینے سے مر گئے۔
  yre-NT: Mlɛn crɛn zɩɛ -a 'tɔ nɛn 'yile nyrannyran. Kɔɔ 'yi pɛɛnɔn zɩɛ yaa lila nyrannyran,
    ɛn minnun nɛn waa mlin bɛ o kaa.
  fuh-BKF: Hoodere ndeen «Kaaɗeefi» wi'etee. Nde haaɗinii feccere tataɓerde diyeele
    ɗeen. Yimɓe heewɓe maayi saabe ndiyam ɗaam haaɗinaama rok.
  arl-NT: Cuno rijia sesaari quiriquiaa “Piiquia”. Cunora, tee cuno rijia tiyareeni,
    puetunu cuno mohuacajanaari piiquiara quiquii. Pueya ratusacari cuno mohuaca,
    queraatia pueyari saaja cusonuuree.
  ziw-ziw: Zina dye ntondo ni “Usungu.” Fungu dimwenga mwe mafungu matatu yaligane
    ya mazi yadwalukila usungu, wantu walozize wabanika kwa kunywa amazi ayo, kwaviya
    usungu utendesa.
  grc-TR: Καὶ τὸ ὄνομα τοῦ ἀστέρος λέγεται Ἄψινθος· καὶ γίνεται τὸ τρίτον τῶν ὑδάτων
    εἰς ἄψινθον, καὶ πολλοὶ ἀνθρώπων ἀπέθανον ἐκ τῶν ὑδάτων, ὅτι ἐπικράνθησαν.
  nag-nag: Etu tara laga naam to Wormwood thakise. Aru etu laga tin bhag pani pura
    tita hoi jaise, aru bisi manu etu pani khai kene mori jaise.
  eng-OEBCW: (The star is called “Wormwood.”) A third of the water became bitter as
    wormwood, and so bitter was the water that many died from drinking it.
  knj-NT: '@see-verse:REV.008.010'
  deu-1912: Und der Name des Sterns heißt Wermut. Und der dritte Teil der Wasser ward
    Wermut; und viele Menschen starben von den Wassern, weil sie waren so bitter geworden.
  san-PUN: ਤਸ੍ਯਾਸ੍ਤਾਰਾਯਾ ਨਾਮ ਨਾਗਦਮਨਕਮਿਤਿ, ਤੇਨ ਤੋਯਾਨਾਂ ਤ੍ਰੁʼਤੀਯਾਂਸ਼ੇ ਨਾਗਦਮਨਕੀਭੂਤੇ ਤੋਯਾਨਾਂ
    ਤਿਕ੍ਤਤ੍ਵਾਤ੍ ਬਹਵੋ ਮਾਨਵਾ ਮ੍ਰੁʼਤਾਃ|
  nob-LB: Stjernen ble kalt ”Bitterhet”, for den forurenset en tredjedel av alt vannet
    på jorden. Mange mennesker døde på grunn av at de hadde drukket forurenset vann.
  ntj-ntj: Nyangka-ya mayukurrarringu. Tjiinya pirntirri palunyanya yini Mayukurranya.
    Nyangka-ya yarnangu pirnilu kapi palunyanya tjikiralpi mirrirringu.
  sxb-NT: Engʼeni-ngʼeni eyo yaetwanga mbwe owululu. Kutio, endala ku isatu eya amanzi
    gaagaluka gawa amalulu kandi amanzi ago gaagera awantu awangi wafwa aeniki gaawanga
    amalulu pe.
  nhu-NT: Diee di jon yidvu le nu lɛ Ncewcew. No yí gbwe nonɛn, ɛ keba kemwaaŋ ɛnte
    jo biba bitɛte bi jóo le no cewcewe. Ɛ bonyii nteen kpwekɛn nje jóo yidvu yì bó
    to wuu, njefo jon yidvu to nu ɛ ge wase ɛ jóo yidvu no cewcewe lo.
  row-row: '@see-verse:REV.008.010'
  msy-msy: Mɨkovezir kamɨn ziam kamakɨn, Marasinɨn Bar Puvɨra Mɨsozim. A dɨpar okuruar
    kabar mam girɨzɨ, dɨpar kaba Marasinɨn Bar Puvɨra Mɨsozimɨn oto. Ezɨ gumazamizir
    avɨriba dɨpar kam apima a men navibar isizɨ me ariaghɨre.
  agg-agg: Mupui ranahandɨ ndürɨ ranana Hühütimbɨ Moatükunɨyo. Hoe ŋgɨmɨ bɨdɨfɨrɨ
    ranai hühütimbü tükümefeyowa nindou afɨndɨ ranai sɨmɨndeihünda yɨfɨmayei sapo
    ai hühütimbü wambo.
  ptp-ptp: Pɨtua tyo lê nêbê kɨlin xocbê pɨxoho. Om vông mia kɨdu ti vô kɨlin, lêc
    kɨdu yuu dô nivɨha. Xomxo tɨbeac num mia kɨlin tige dɨ yib mɨma vêl.
  nak-nak: La isa la matatabu alele, e Ama, eia igo gegeru la lalalu usu, egite kati
    maigi egite mamasiti. Egite la valalua me hatavivile mapaiti liua, la vuhula egite
    la lalu oukati, egite goio peho, la vuhula la lalu kati taritigi, eia ama.
  lbb-lbb: A risana nangnang ning di atongi mang Mapak Kol. Pa a malum miting na malumla
    pa matmatana malum ning a nangnang i punga tar saot onla i mapak kol. Pa galis
    a tarai ning la gang a malum ning, la mat, anasa a malum ning i mapak kol.
  kan-2017: ಆ ನಕ್ಷತ್ರದ ಹೆಸರು ಮಾಚಿಪತ್ರೆ. ನೀರಿನ ಮೂರರಲ್ಲಿ ಒಂದು ಭಾಗ ಮಾಚಿಪತ್ರೆಯಂತೆ ವಿಷವಾಯಿತು
    ಮತ್ತು ಆ ನೀರು ಕಹಿಯಾದ್ದರಿಂದ ಅನೇಕರು ಸತ್ತುಹೋದರು.
