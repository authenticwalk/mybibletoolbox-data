  txq-txq: '@see-verse:REV.008.010'
  aaz-aaz: '@see-verse:REV.008.010'
  qup-NT: Chay istrillapa shutinka karka Aya. Chasna urmashpan chay yakukunaka aya
    tukurkakuna. Chay aya yakuta upyashpankuna achka runakuna wañurkakuna.
  dop-dop: Ɩsɔtʋlʋŋɑ ŋkɛ kɑ hǝtɛ ntɛ́ sɩ Nyɑŋ. Tǝnɑɣɑ lʋm huwɑ tooso tɑɑ huɣule kʋlʋmtǝlɛ
    lɑpɑ nyɑŋ, nɑ yǝlɑɑ pɑɣɑlɛ nyɔɔ-wɩ ɩlɛnɑ pɑ́ sɩ.
  azb-azb: O ulduzun adına «Yovşan» deyilir. Suların üçdə biri yovşana döndü. Çoxlu
    adam sulardan öldü, çünki sular acı olmuşdu.
  eng-DBY: And the name of the star is called Wormwood; and the third part of the
    waters became wormwood, and many of the men died of the waters because they were
    made bitter.
  guo-NT: Japa-ithaejt pawʉl Xasaxa-ithaejt. Puexa nawelanxot, satlel minan nakakolsanxotbej,
    japa-ithaejt jopxot, min xabich xasaxnik. Japamin jiw af wʉt, xabich chawʉlatʉp.
  hla-hla: A solona pitopito teka a “Mal”. Ba toa pala turu ramun e malina, ba katun
    a para e mater tara poata ti ue ien u ramun teka, taraha nonei e mal.
  mav-NT: Mekewat waikiru set nop e hap katu­pono ta'at ra'yn mekewat waikiru y'y
    hit'i ko'i piat hawyi i'ewyte nop ta'yn i'ewyte yrasa ko'i te'e­ro­py­hu'at nop
    ta'yn. Mi'i hawyi miit'in te'e­re­'y'u mekewat nop takat wo hawyi topap ta'yn.
  kpf-kpf: Sâŋgelak zorat kutŋâ kâlak kâtikŋâ. Zorat hânân too zeip, zo daŋgon karâmbut
    zeip, zorat torengen geim too zo aksik kâlakŋâ oi a ziŋâ nemŋâ muwe.
  ppo-ppo: Ai dorowale ho̧rené doita, Hakesa̧apó. Ai hakesa̧are wȩirape nale tikimó,
    mo dekéró so whi̧ sisiraae felepó.
  hin-2017: उस तारे का नाम नागदौना है, और एक तिहाई पानी नागदौना जैसा कड़वा हो गया,
    और बहुत से मनुष्य उस पानी के कड़वे हो जाने से मर गए। (यिर्म. 9:15)
  wol-KYG: Biddiiw bi Wextan la tudd. Ñetteelu xaaju ndox yépp la wexal, ñu bare naan
    ci, daldi dee, ndax wextanu ndox mi.
  bef-bef: Ana sonofiꞌi giꞌa yaꞌma Ofuꞌyau ekesa halibe nelana yabe. Nagamiꞌi yaꞌma
    fi loko huto loebe monebe huꞌehina moneꞌi yaꞌma ekesa ho su hago bonaꞌmagi enali
    nelago ekesaꞌauba enahago fili su heꞌahana.
  amm-amm: Nonani amu ta mo siyolowoi. Siyolo imo folosai mo noino, Aliyoli Koiyau.
    Iwo tokosonasi tauwoi, iwo tokosano siyaso mo aliyoli koiyau itowoi na tomasimo
    taikiyoki, itolowoi nali no. Noko molopoi nokoyo nosoni sikokino mo, na kolikali
    liyaiki, yau yau.
  zaj-zaj: Nhondo hiyo yokemigwa “Usungu.” Nhondo hiyo iibananga selusi ya mazi ga
    zinyanda na selusi ya nzokwe na kugagalula kuwa ga usungu, na wanhu bwando wadanganhika
    sama ya kung'wa mazi ga usungu.
  chq-NT: Joon 'in nʉ́ʉ¹ do sii²¹ 'Oo²¹ Tyi'¹. Joon catyuui'¹³ lɨ́ɨ¹gɨ jmɨɨ²¹ galityi'¹.
    Joon fúu¹mo tsá² gajúin¹ 'wii'¹³ galityi'¹ jmɨɨ²¹ do.
  swp-swp: Ipora wa esana Kalakalapi, eo goila gamagari taba se soi hehaiona, lausoisoi
    esegana i hemala kalapi, goila wa se hekalapidi debana eai tatao se gamagari ariri,
    se mate.
  bjr-bjr: '@see-verse:REV.008.010'
  aby-aby: I muinanu ibiye kimuriwere ana ari eno. I doo fekaro adua yaisina kimuriwere
    mane uiro emema isaada feareibisa.
  eng-YLT: and the name of the star is called Wormwood, and the third of the waters
    doth become wormwood, and many of the men did die of the waters, because they
    were made bitter.
  jni-jni: Niza ni bi wirang me gbardang. U oro u inde anyimo utaru u mei wa cukuno
    gbardang, anu gbardang wa wiji barki mei ma wu gbanbang.
  kne-kne: Din talaw ay doy et manngadan si Manpait. Di nantongpalana et pinmait din
    inkatlon di danom, et ad-adoy natey ay ipogaw begew sin nangin-inoman das di.
  tgj-tgj: (Takar aminv vnam si “kvvchaknv”) isi gv aomnv lokv akonv kvvchakto, okv
    vdwnv nyi vv oogv isi am tvngtola sito, ogulvgavbolo vv kvchakkunv gobv rito.
  gui-NT: Jare jocuae yasɨtata jee co Ajenjo. Jare jocuae jeta ye ye ɨ osɨrɨ vae reta
    iro ma. Jare jeta yae vae omano ɨ iro vae jou rambue.
  quc-TT: We chꞌumil riꞌ ubꞌiꞌnam kꞌayil pa animaꞌaj, ri urox qꞌat che ri jaꞌ xkꞌayirik,
    e kꞌi winaq xekamik rumal xkitij we jaꞌ riꞌ.
  heg-NTPO: '@see-verse:REV.008.010'
  ptu-ptu: (Indo bintä disangai Mapäi'). Iya mapäi'um bahe tallunna uwai, nasuhum
    buda tau mate aka muihu' indo uwai mapäi'.
  bzd-NTPO: Bëkwö e' kiè Bacha'bachaë. Wé̱ bëkwö e' a̱newa, e' di' ko̱s mía̱ bacha'bachaë.
    Di' e' tö s'ttélur tai̱ë.
  kwf-kwf: Aia, na satana bulubulu neꞋeri neꞋe “ꞋAfae.” Ma taꞋi uula bali ana na kafo
    ki ka Ꞌafae, ma na ngwae Ꞌoro ki kira ka mae ana kwaꞋufilana na kafo neꞋeri ki
    sulia kira Ꞌafae.
  eng-WYC-2017: And the name of the star is said Wormwood. And the third part of waters
    was made into wormwood; and many men were dead of the waters, for those were made
    bitter.
  eng-WMBB: The name of the star is “Wormwood.” One third of the waters became wormwood.
    Many people died from the waters, because they were made bitter.
  zat-NTPS: Belaj na' le̱ na Ajenjo, da zéaje̱ na da naca na sla', na' xáteze quebe
    guca gáchajte̱ nisa da de̱ lu xe̱zr la xu bexaca na ajenjo, na' benne' zante̱
    gulatie̱' ne̱ chee̱ nisa na' lawe' da bexaca na sla'.
  spp-spp: Lire woni mɛge na ɲyɛ Zoroŋi. Lwɔhe ká ntáa tataaya taanre, l'à taaga niŋkin
    pyi k'à soro. Mpii pi à ku bya ke, pire niɲyahara à kwû ku zoroŋi kurugo.
  zty-NTPS: Beljen' nzin' Ajenjo, da' naken to da' sḻa', na' yelate' ka gachje da'
    gachje nisen' beyaken sḻa' kan nak ajenjon', na' gotgak benne' zan ni'a che nisen'
    da' beyaken sḻa'.
  mek-mek: Ke miꞌimiꞌi egaꞌina aka ‘Kimu,’ keoma. Ke fei fofouga alogai oiso koa iꞌopoga
    auga epoꞌiai agaꞌomo auga ekimu. Ke papiau fei egaꞌina ekimu auga keinu puogai
    maꞌo kemae.
  aey-aey: Malaqa ijan eu Gulihinca. Wa naha qatani cijeddoc oso eu gulihinca calen.
    Odocob wa eu gulihincanu dana mati age wa eu jimeig cal mein.
  urd-GVH: इस सितारे का नाम अफ़संतीन था और इससे पानी का तीसरा हिस्सा अफ़संतीन जैसा
    कड़वा हो गया। बहुत-से लोग यह कड़वा पानी पीने से मर गए।
  ycn-ycn: Ricá ihuijí ja'acaro ií i'imari Ipisini. Pe'iyó ja'apejé piyuque juni naquiyana
    la'aró ipisí raú. Cajrú ina'uqué taca'acá rinaquiyana i'iracana aú, ipisini ri'imacale.
  djr-djr: Yurr yäkuny ŋayi ŋunhiyi ganyuny, “Galimiṉḏirrk.” Ga märr dharrwan gan
    ŋunhi gapuny mala galimiṉḏirrkthinan, ga dharrwan gan ŋunhi yolŋuny walal murrmurryurr
    ŋuriŋiyi gapuynydja ḻukanharay.
  kvg-kvg: Ngunuk ndukuam, iz Khaqain-Qapé. Ibøkha ate ndægo, toqo-qaqa, vømǿ-qaqageap-misikā,
    yaq qatoat kopo, gèkhaqá. Yaq ezoqa kandambá, gipakhaez, ibøkha gi-izumam.
    Zapa ndǿgo, ibøkha ndøgo, gèkhaqá.
  rug-rug: Meke sa pozana sa pinopino hie, si e “Pasa.” Meke ta ilirae pasa si keke
    koari ka ṉeta pinaqahana sa kolo, meke soku tie si mate nia, sina napoa rini sa
    kolo pasana hie.
  hop-NT: Noqw sōhu A’nö Tsīvo yan mātsiwa. Noqw pāvahu payhp oyit aṅqw sūp oyit pahsaq
    a’nö tsiptoti. Noqw k̇aysiwhqam sinom put akw soa, a’nö tsīvoniqw ōviy’o.
  san-URD: تَسْیاسْتارایا نامَ ناگَدَمَنَکَمِتِ، تینَ تویاناں ترِتِییاںشے ناگَدَمَنَکِیبھُوتے
    تویاناں تِکْتَتْواتْ بَہَوو مانَوا مرِتاح۔
  heb-LB: כוכב זה נקרא ”לענה“ מפני שהרעיל שליש מהמים, ואנשים רבים אשר שתו מן המים
    האלה הורעלו ומתו.
  caf-NT: Ndi sum, 'i wormwood, 'i boozi. Ndi boozi ts'ulki', 'i hiyúlhni. 'Ink'ez
    too (⅓) 'i wormwood, 'i suli. 'Ink'ez dune lhanah ndi too hik'eyaídla, ts'iyawh
    ts'ulki' suli 'et huwa.
  mio-NT: Ajenjo nani ri tiñu can, vati ndihi nduta nu quehni ri nduuva. Tuvi xaan
    ñivi chihi, vati chihi ñi nduta can, ta uva xaan chi cuu.
  srq-NT: Eteɨ, ɨ que equia aque nyasitata je ra. Nyasitata que ama tercera parte
    mboteɨ tuchɨ ra. Iteɨ tuchɨ que cot e ra. Nyeb e mbia riqui nguiã mano mano tuchɨ
    iu mose cuu.
  kje-NT: Kaliyoro onne naranne Meru. An hi'i oir wauwau noro oir makan hana'arn onne
    meru la ri nammori maki ono hi romun oir man meru onne.
  gaz-gaz: maqaan urjii sanaas “Hadheessaa” jedhama. Bishaan sunis harka sadii keessaa
    harki tokko ni hadhaaʼe; sababii bishaan sun hadheeffameefis namoonni baayʼeen
    bishaaniin dhuman.
  kud-kud: Utuinane yehana ‘Abele’, na ebe tomowa bagibagilidi bwahine abe'abelena
    ainaena hinuma mata himwalowoi.
  urb-NT: 'Y mahapyrihar ngi har peteĩ iro aja uwak. Ame''ẽ ke amõ u''u rahã, manõ
    riki. Iro riki a''erehe heta ngã manõ. [Ame''ẽ jahy rata keruhũ rer: “Iro ame''ẽ
    ke” aja riki.]'
  fra-LSG: Le nom de cette étoile est Absinthe; et le tiers des eaux fut changé en
    absinthe, et beaucoup d’hommes moururent par les eaux, parce qu’elles étaient
    devenues amères.
  san-HK: tasyAstArAyA nAma nAgadamanakamiti, tena toyAnAM tRtIyAMze nAgadamanakIbhUte
    toyAnAM tiktatvAt bahavo mAnavA mRtAH|
  cak-SNT: Y ri estrella (chꞌumil) reꞌ cꞌay kꞌayis rubꞌeꞌ, y ri yaꞌ xuꞌon cꞌay ri
    pacheꞌ xka-ve. Y rumareꞌ iqꞌuiy vinak ri xaꞌcon.
  uvh-uvh: Bam girii wara'ning wapni wa kiptang. Bam ka wari ama wara'ganang mangfanga
    yareinga aming wari ama ka karesi topna titining u ifakadagainga ama wari kiptang
    ka aming didipmi ning igikinga aming wari u topnanga kumaksasu'na tiging.
  ino-ino: '@see-verse:REV.008.010'
  gnn-gnn: yurru yäkunydja ŋayi ŋunhiyi ganyu ‘Galimiṉḏirrk’. Bala guḻku'na-marr gapu
    malanha galimiṉḏirrkthinana, ga guḻku'na yolŋu walala murrmurryurruna ŋuriŋiyi
    wurkthunarayunydja gapuyunydja.
  yal-yal: Na saren yi xili nɛn, “Se Xɔlɛna.” Na igene yi xɔlɔ ayi, muxu wuyaxi yi
    faxa na ige xɔlɛn mindeni.
  cnt-NT: Nei₅ jaun₂ chei₂ Nei₅ Dsi'₃. Jaun₂ ca₂lë₃ dsi'₃ ca₂qui'₅₄ quió'₅ 'nɨ₅ juɨ₁lia'₂
    jmɨg₂ cha₂ gua'₅₄ 'uë₃. Jaun₂ juɨn₅ lɨn₃ dsa₂ i₂ca₂dsan₃ ia₁ ca₂'ɨn'₃ jmɨg₂ dsi'₃
    jaun₂, 'uɨg₅₄ ia₁ a₂ca₂lë₃ dsi'₃ jmɨg₂.
  tif-tif: '@see-verse:REV.008.010'
  nlx-nlx: ता तारान नाव “कोड़वो” हे। एने एक बाग पाणी कोड़वो एय गीयो, एने जुलूम होवटा
    माणहे ज्या पाण्याह पिणेन कारेण मोर गीया, काहाकाय पाणी कोड़वो एतो।
  apw-NT: 'Ts’iłsǫǫséhíí Iłkóhi holzee: tú dawago tááyú iłk’é’daasziidgo dała’ágohíí
    dé’iłkó silįį; áík’ehgo tú dé’iłkó silįįhíí bighą nṉee łą́ą́go nanezna’.'
  gum-gum: Tru estrellabe Ajenjo munchi købig køn. Inchen pimera tru pønyu kanun itøbenimburappe,
    larrø trømbø møbgølig misren, misaamerabe tru møb pimeragurri truba truba nørrø
    kwabelø køn.
  not-NT: '@see-verse:REV.008.010'
  plu-plu: Ini warukma kanumka “Tipiyka”. In keh kabá abuskuhwa un tipiypi. Ayge kaayhsima
    hiyeg miyarap awaku igkis higap ini un tipiypiye.
  iou-iou: Guk u wäpi Jarip. U ume gänaŋ maŋirän ume uwä jägämi pähap, ämatä nänaŋi
    nämo täŋkuk. Nänaŋi nämo täŋkuko u naŋirä jägämi täŋpäpäŋ äma mäyaptä kumäŋ täŋpä
    kuŋkuŋ.
  ntp-NT: Ʌsiaavugai Ajenjo tʌʌgidu. Ʌgai ʌrʌmo muuquigami dai sivu. Cascʌdʌ baitoma
    tajucami ʌsuudagi oidigi daama sivutu dai mui oodami coi yʌʌcai ʌsuudagi sivucʌdʌ.
  rai-rai: A iaa ra ina naangnaang maa di waatungi naa Mapaak Aakit. Ma raa pakaan
    kon tula pakaana ko ra kum daanim i mapaak aakaka. Ma mongoro na taara baa diat
    inim ko ra kum daanim maa diat maat, kabina u ra palaa baa i mapaak aakaka.
  haw-1868: Ua kapaia'ku ka inoa o ia hoku o Awaawa; a lilo iho la kekahi hapakolu
    o na wai i awaawa; a nui loa iho la ka poe kanaka i make i ka wai, no ka mea,
    ua lilo ia i mea awaawa.
  ffm-ffm: Ngal koodal «Kaaɗeefi» wiyetee. Ngal haaɗinii tatoɓere ndiyameeji ɗii kati,
    yimɓe heewɓe maayi saabe ɗiin ndiyameeji kaaɗuɗi.
  arb-NAV: وَاسْمُ هَذَا النَّجْمِ «الْعَلْقَمُ». فَصَارَ ثُلْثُ الْمِيَاهِ مُرّاً
    كَالْعَلْقَمِ، وَمَاتَ كَثِيرُونَ مِنَ النَّاسِ بِسَبَبِ مَرَارَةِ الْمِيَاهِ.
  cop-CNT: ⲟⲩⲟϩ ⳿ⲫⲣⲁⲛ ⳿ⲙⲡⲓⲥⲓⲟⲩ ϫⲉ ⲁⲯⲓⲛⲑⲓⲟⲛ ⲉⲣ⳿ⲉⲛϥ ⲟⲩⲟϩ ⳿ⲫⲣⲉⲅ̅ ⳿ⲛⲛⲓⲙⲱⲟⲩ ⲁⲩⲉⲣⲉⲛϣⲁϣⲓ
    ⳿ⲙ⳿ⲫⲣⲏϯ ⳿ⲛⲟⲩⲁⲗⲗⲟⲏ ⲟⲩⲟϩ ⲟⲩⲙⲏϣ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲛⲓⲣⲱⲙⲓ ⲁⲩⲙⲟⲩ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲛⲓⲙⲱⲟⲩ ϫⲉ ⲁⲩⲉⲣⲉⲛϣⲁϣⲓ.
  sri-sri: 'Ĩgʉ̃: “Sʉ̃ĩgʉ̃” wãĩkʉmi. Deko ĩgʉ̃ meémejãdero ejatuaro sʉ̃ĩrĩ deko waabʉ.
    Irasũ waadero pʉrʉ, iri dekore iirírã, wárã masaka boama.'
  nal-nal: Aizina watpada angkanaan di vakilaanang Mirik. Ma a non azaxai iwana a
    non urul iwana amun daanim ka valvalaau ma a non azaxai wana a non urul iwana
    amun daanim ka vuvuat ka mirik taksaat saait. Ma mala aubina di maat panaze di
    imin amun daanim angkanaan ka mirik taksaat.
  kyq-kyq: K‑dijn̰ ese se, kꞋdaŋin̰ sii. Ɔɔ maan kꞋnigin̰ gɔtɔ kaam mɔtɔn ese se,
    kɛn kaam kalaŋ se tɛɗ ataka kaŋ aan gɔɔ sii. Jee aay naan̰ se dɛnin̰ ɓo ooyo,
    taa maan naaɗe aay se ataka.
  kwd-kwd: Aia, nga latana buruburu no'ona na 'e Ukwala. Ma nga oruna gule'e 'ola
    na nga ka'o lo'oo ka ukwala no'o, ma nga ta'a 'e aula lo'oo gila ka maeria no'o
    go'ufilana nga ka'o no'ona suria 'e ukwala.
  ded-ded: Asomeng imoc kpara Hodunga. Anu doku yenearunac harebecac noboha mocgu
    (⅓) imoc hodunga anec. Nga doku hodunga anecac amma ngicngac homacngo homegec.
  ewe-ewe: Ɣletivi sia ŋkɔe nye “Veve.” Ale tsiwo katã ƒe mama etɔ̃ ƒe ɖeka trɔ zu
    tsi veve. Ale ame geɖewo ku to tsi veve sia nono me.
  nuy-nuy: Ngarraagi-yung ngarra-miyiri, ngi-mayini Aligarrbidhi. Anaarrgi-yung anaa-gugu
    waaligarrbidhi. Warraawurru-yung arraarrawindi wurru-wurruj wurraaḻ-nguni dani
    anaa-gugu, anaani-yung waar-waladi marri wurraaḻ-nguni-maynji, wuu-lhagarra-ngawini
    wugurru.
  cop-BHC: ⲞⲨⲞϨ ⲪⲢⲀⲚ ⲘⲠⲒⲤⲒⲞⲨ ϪⲈ ⲀⲮⲒⲚⲐⲒⲞⲚ ⲈⲢⲈⲚϤ ⲞⲨⲞϨ ⲪⲢⲈⲄ ⲚⲚⲒⲘⲰⲞⲨ ⲀⲨⲈⲢⲈⲚϢⲀϢⲒ ⲘⲪⲢⲎϮ
    ⲚⲞⲨⲀⲖⲖⲞⲎ ⲞⲨⲞϨ ⲞⲨⲘⲎϢ ⲈⲂⲞⲖ ϦⲈⲚⲚⲒⲢⲰⲘⲒ ⲀⲨⲘⲞⲨ ⲈⲂⲞⲖ ϦⲈⲚⲚⲒⲘⲰⲞⲨ ϪⲈ ⲀⲨⲈⲢⲈⲚϢⲀϢⲒ.
  buk-buk: Sêsam tata dau ŋaê bu ‘Ŋamakic.’ Ma yêc bu nom-ŋga hoŋ, toŋ daŋ ŋamakic
    sa ma toŋ lu sêyêc ŋayham. Ma lau hoŋ naŋ sênôm bu ŋamakic dinaŋ, naŋ sêmbac ndu.
  pri-NT: '@see-verse:REV.008.010'
  zpq-NT: Na' beljon' nzin' Da' Zḻa', na' nisen' gan' jago'oṉenṉa' beyaquen zḻa' na'
    beṉe' zan gosat dan' gose'eje' nisen'.
  por-TFT: A estrela se chama Amargura. Como resultado, ficou amarga a água de um
    terço dos rios e fontes, e muitas pessoas morreram por terem bebido a água amargurada.
  gwi-NT: (Ąįį są' choo t'ee “Tr'aakaii” oozhii.) chųų ⅓ datthak tr'aakaii naanaii
    ts'ą' dinjii lęįį nąįį giikhiinii haa nigiinjik, tr'aakaii naanaii geh'an.
  gvn-gvn: Yinya dawar burri Kaka. Bana kanbal kakamanda. Bama kanbal wulaynda, yinya
    bana kaka nukanya.
  nhy-NT: In sitlale oyeka itoka Chichik. Iwan se tercera parte de nochi in atl de
    ixko yin tlaltikpak ochichiyak, iwan miekej tlaltikpaktlakaj omikkej por okonikej
    in yon atl.
  asm-FB: সেই তৰাৰ নাম নাগদানা৷ তাতে জলৰ তিনি ভাগৰ এভাগ নাগদানা হ’ল আৰু পানী তিতা
    হোৱাত সেই পানীৰ কাৰণে অনেক মানুহ মৰিল।
  okv-okv: Eto kuro amo sogaga te amina beto umo ta sigeto umo sogaga oi embomeni
    indito ambuvujikitara.
  mxt-NT: Ta tiñoo cahnu cuan nañí tɨ Ajenjo. Ta cha yatyin ri sava ndutya cha iyó,
    nanduvi̱ chi Ajenjo cha cuví noo veneno cha uva xaan. Ta cuaha xaan ñáyɨvɨ chihi̱
    cha cuenda ndutya cuan, vatyi ndu uva chi.
  tzo-NT: Ch'ail vomol sbi ti c'anale. Hech ch'a ic'ot ti uc'umetique xchi'uc ti sat
    ho'etique scoj ti ip'aj yal tal ti c'anale. Hech ep icham crixchanoetic yu'un
    isoc ti ho'e yu'un lum ch'a ic'ot.
  ind-AGS: Nama bintang itu adalah Apsintus. Bintang itu menyebabkan sepertiga air
    di bumi menjadi pahit, dan banyak orang mati karena meminum air itu karena menjadi
    beracun.
  omw-omw: Qovora mwia nrutu Ukaviva. Mwiva nramanriqi tumu ntuvaro hini nramanri
    mwiva ekyaa uka vuvaro hini mwiva qati vahura. Nraakye qoravanto ukavu nramanrinra
    nrohua mwihua ekyaa qutu nraahu vurama.
  yrb-yrb: I muinanu ifuna diririwere ana ari. I ogo nesia diririwere siniba emema
    itate uita.
  maa-NT: Jè 'ín‑la̱ ni'ño jè, xka̱ tsja 'mì. Ko̱ jè nandá, jngoòya kjòtsja, jè xi
    ma‑ne jàn‑ya nandá. Kjín jchán xi̱ta̱ k'en nga kjòtsja nandá.
  mcq-mcq: China kajihuni ihijaho Umupaviꞌina. ꞌEnaꞌomo toa Umupaviꞌina rejumakame
    ea mapoka toa kaji ine tirahara. Ijihuni maijaho toa umupaviꞌina.
  sus-A: نَ تُنبُي شِلِ نّ «شْنّ.» دُنِحَ يٍ عِتَشُنشِ سَشَن نَ، نَ دْشْدٍ سَشَن ندٍ
    تٌ قِندِ شْنّ رَ، عَدَ مَدِ فبٍفبٍ نَشَ قَشَ نَ مَ.
  jpn-1965: この星の名は苦よもぎと呼ばれ、川の水の三分の一は苦よもぎのようになった。水が苦くなったので、その水のために多くの人が死んだ。
  fra-SBL: Le nom de l'étoile est « Absinthe ». Un tiers des eaux devint de l'absinthe.
    Beaucoup de gens moururent à cause de ces eaux, parce qu'elles étaient devenues
    amères.
  yka-yka: Inēnan poteˈan miyaˈan “Paˈit” peggeˈ da bahagiˈ meˈ boheˈin ngapaˈit duk
    ekka aˈa matey sakaliˈ inumde boheˈ miyaˈan peggeˈ ngapaˈit manamal.
  mle-mle: Aal tugwiy liki si aal Nyigiy Yinaala. Miyawa guw dayaki guw nak nyigiy
    yal. Aw guw vitiya guw bir kip ribir. Maa nyigiy yi. Aw samasama duw taakw adi
    nyigiy yidi guw kikuw, day miyawa kiyapakwudiy.
  shp-NTPO: Ja wishtinman jane iká iki Moka. Jatianra kimisha parte iká senen jene
    moka baneta iki. Jatian ja jene xeaax, icha jonibo mawákana iki.
  aom-aom: Taemamu jovoho ajuovadeje jiji hesi ihoho Ajuoꞌëro jiëꞌëro. Ajuovoꞌego
    ae ahoꞌobëhe ë jovoho ueꞌahoromo ajuomoꞌamoromo vuovohijo.
  geb-geb: Mba kama zɨ khaŋ muuŋgi, Gɨrgɨr Mbatɨga Muuŋgi Ŋkirɨɨŋ ma. Ana rav mba
    phɨna mben ki phara regim, ana guigira gɨrgɨr mbatɨga muuŋgi ŋgirɨɨŋ fara muuŋgi.
    Gumgi gu mbigi vhɨrve mba phara pim, mba phara mbe ndavi vheri tuim, mbe vhɨrve
    vhɨzi.
  bsj-bsj: Denbitirenero twei, win mor taare mwem cajimbo yilam twei, dila nubo kila
    bwiyam wori mwemtinim be yilam twei.
  cak-cak: Ri ch'umil re', Xakixak rubi', y jun rox parte chique ri ya' ri xka-vi,
    xc'ayir, y q'uiy vinak (xecom, xequen), roma ri ya' q'uey-q'uey xu'on.
  chf-NT: U c'aba' ni ajlucero jiniba Ch'aj une, y ump'e tercera parte de upete ni
    ja' sutwäni tä' ch'aj. Q'uen machcatac u yuch'ijob ni ja' jini chämijob une, uc'a
    tä' rete ch'aj ni ja'.
  tlf-tlf: '@see-verse:REV.008.010'
  piu-2006: '@see-verse:REV.008.010'
  poh-NT: Reꞌ chꞌimi̱l xkꞌehbic cho reꞌreꞌ “Cꞌahi̱l” ribihnal maj yohbal woꞌ chic
    wach cꞌahi̱l xicꞌam cho chi cu rehtal jenaj reh ro̱x seht chi riqꞌuihal take ro̱k
    tak haꞌ chꞌi̱l take rasbal haꞌ xicꞌahbic eh ruꞌum reh rucꞌjic haꞌ reꞌreꞌ yohbal
    wach qꞌuihal take tinamit xiquimic.
  tue-tue: Ñocõãwʉ̃́ wãmecʉtiwi “sʉ̃guẽgʉ̃́”. Teero tiiró, oco sʉ̃guẽré wáawʉ. Basocá
    tee oco sĩnirã́, paʉ diawa.
  bjp-bjp: Keltot ae i luut asa e Mamapek, wara le i falaulau itikii e uh na ituul
    e uh na foron dan, ma fanu fuun ae ri yin na foron dan ae, ri ka met, wara le
    foron dan ae ka mamapek tah.
  xon-xon: Liŋmabil ngbaan aayimbil le ye ke “Ni To.” Le laah lir nnyun ni na mu aagetatar
    kpaln nnyun mu to na. Le binib pam kpo nnyun ngbaan pu; ba pu? mu to la.
  tzo-ZNT: Chꞌail tsꞌiꞌlel sbi li cꞌanale. Ti bu cꞌalal icꞌote ichꞌaub li ucꞌumetique
    xchiꞌuc li ninabvoꞌetique. Ep crixchanoetic ichamic o li chꞌailvoꞌe.
  mpm-NT: Chuxini un ni nani ɨɨn ja uꞌgua, chi tendɨꞌɨ nducha nuu ni jinu ni ka nduu
    uꞌgua. Ti yɨvɨ ni ka jiꞌi nducha un, kuaꞌa i ni ka jiꞌi, chi ni nduu ugua xaan
    nducha un. Siaꞌan ni kuu na ni tɨvɨ ndɨkɨ kuu uni.
  ots-NT: Mí tsjifi Ajenjo car ndo tzø ca bi dögui. Gue cár tju̱ju̱ hne̱je̱ hnar paxi
    rá ncju̱. Cja̱ göhtjo pʉ jabʉ bi tzox car ndo tzø, bi cja rá ncju̱ cʉ deje‑cʉ́,
    bi cja ʉr veneno. Eso, cʉ cja̱hni cʉ bi zi cʉ deje‑cʉ́, tje bi du̱jʉ.
  hoy-hoy: आ तारा अन्द हेसुर नागदौना आद; अदिक ऊंद तिहाई नीर नागदौना घाई केय आगेत,
    अदिक हापाळ सा मंळसागोळ आ नीर इन केय आगदुर देल सोतोदुर.
  amo-amo: Lisa fiyini 'Wormwood'. Ku gir kun tat mein kpilya miso 'wormwood', anit
    gbardang wa kuzu unuzun nmyene na mi wa ti gbagbai.
  pjt-pjt: Ka kililpi paluṟu ini Mina Kuralpainya munu panya mina tjarangka punkaṟa
    mina palunya tjananya kuraṉu aṉangungku tjikiṟa ilunytjaku. Ka aṉangu tjuṯa ilungu
    mina nyara palunya tjikiṟa.
  cwe-cwe: Nhondo iyo itangigwa Usungu, selusi ya mazi yawa masungu, wanhu wengi wang'wile
    mazi yayo wadanganika kwaviya yagaluka masungu.
  daa-NT: (Kaal kaak gal min kuwa-ak, ŋu kolaag Abisint, pa-ak a « ƴuutu ».) Amay
    ɗeeɗtu werin subba, werco ka rakki newsitu ƴuutu nam gee dakina kuuk see amay-ak
    mattu.
  mlp-mlp: Ulig na anan Am Agon Meqinta haqayta. In yuw nagan gimeb woqan yuw na agon
    iysa mataw kabemmo uluwan gigem oy zizilaysa in tumoqiy.
  ape-C: Aria anan lain senenem um nubutibari abar. Aria sabaishi arpesh shawok abrudok
    abar aria baesh shagok shatuh. Nyeigurik um okwudok unuk douk Nubutini Marasin.
  bgs-bgs: Mappait tô ngadan katô karani. Purisu igmappait tô ikatállu bahin ka wayig,
    asta marapung tô mga manubù na inaté su iginám dan kani.
  faa-faa: Ti makatane yano motosa Kīsane yano motosapo. Kīsane hea hurupeperaka
    heane soko kīsesapo. He kisane aporo hinamomo nesane yakai kukua kerakasapo.
  kik-kik: narĩo rĩĩtwa rĩa njata ĩyo nĩ Kũrũra. Gĩcunjĩ gĩa ithatũ kĩa maaĩ macio
    gĩkĩrũra, na andũ aingĩ magĩkua nĩ kũnyua maaĩ macio marũrũ.
  cap-NT: Nii warawaraz̈ tjuuqui Ajenjo cjitac̈ha. Ajenjo cjitac̈ha tsjii jar muntiqui.
    Jalla nii warawaraz̈ tjojttiquiztan tercer parti kjazqui ajenjoz̈takaz jaru cjissic̈ha.
    Nii jar kjaz cjen walja z̈oñinacaqui ticzic̈ha.
  ksr-ksr: Seŋgelao iikawaa qata ii nombeŋ warabe kaambogawo. Nombeŋ warabe iikanoŋ
    kamaaro apuya apuya iikawaa bakagia karooŋ ii meleema kaambogagiawo koloogi. Kaambogagiawo
    koloogitiwaajoŋ ama ejemba mamaganoŋ ii neŋ komugi.
  eng-TNT: and the name of the starre is called wormwod. And the thyrde part was turned
    to wormwod. And many me dyed of the waters because they were made bytter.
  sbs-sbs: Izina lye nkaani chi babiso. Kusikila he nkalulo ilikana iyonke ku zo tatwe
    bwa menzi chi bwa baba, mi buungi bwa bantu buba fwi ku menzi alula.
  sue-sue: Kuna amira zazo nuso awa Dokaka. Are ou eni awa dokaka wenu ema meni niwa
    dokaka wenu dainiro ami bebeteniro tepo wewa awa.
  fra-NCL: Le nom de cette étoile est Absinthe ; et le tiers des eaux fût changé en
    absinthe, et beaucoup d’hommes moururent de ces eaux, parce qu’elles étaient devenues
    amères.
  snn-NT: Ja'an ma'choco yua Bu'jusiñë hue'ebi. Ja'nca hue'eguëna, ziayaña, oco gojeña
    samute macaña ba'iye te'e ru'ru ba'iye yua bu'ju re'co'ru runji'i. Ruinguëna,
    ai sënje re'co sëani, ai ba'i jubë bainbi uncuni junni huesëhuë.
  atb-NT: Kyî hau é myìng gi, Kyî Kyî Hko gâ é nghut ri. Wuìlàng sum tú mâ é ratú
    hkô byuq luî, wuì haû hkô byuq é yanmai byù myo myo shi byuq bekô nghut ri.
  cek-AK: 'To cakaeh loe Kakhaa, tiah ahmin oh: tui ahmuen thumto thungah ahmuen maeto
    a khaasak; tui to khaa pongah paroeai kaminawk duek o.'
  bkd-bkd: Sa ngaran taena ha bituen Mapait aman migpait sa ikatulu ha bahin hu mga
    wahig daw madakel ha mga etaw sa minatay ta nakainum taena.
  ctu-76: Jini ec' Ajenjo i c'aba'. Jiñʌch yom i yʌl yoque ch'aj bʌ pimel ti lac t'an.
    Jump'ej loq'uem bʌ ti uxp'ej jini ja' ch'aj ti majli. Cabʌl quixtyañujob ti sajtiyob
    cha'an ti ch'aj'ʌ ja'.
  lac-NT: Pʌcha'an u c'aba' a ray sabo', C'aj che', quire' c'ajij yo'och ja' tu rub
    a sabo'. Mʌ' ja wirej, jun xot' c'ajij. A mac jach bʌytʌc ti' yo'och ja', caj
    u yuc'ob aro' caj quimij. Ya'ab quimij quire' c'ajij yo'och ja'.
  xla-xla: Tamili pato ya꞉ hiye Haka꞉le. Epalati aloma yú hapuloma mate epo yú kokolomale
    hapuloma mate alumale dapahatlope dulu dla hukulupame alumale hatlo dulu dla ha꞉ha꞉lalo
    aloma yú mate epo yú kokolomale mate mo-bobtalimuwa. Epedeme yú e dlomale so opa
    hapulomaye paliwa. Adipalati, yú iye pta haka꞉na.
  xav-NT: Tawamhã pa nho'õmo norĩ nhisiwi ĩwaptã'ãzéb ãma hã ma tô dawi ti'âzé pire.
    Tawamhã da te âhuri wamhã, ma tô da'ahâ na dasi'utõrĩ, âzé pire uptabi wa. Wasi
    ĩsa'ẽtẽ nhisi hã âzé'wa na ĩsisi hã.
  cuk-cuk: Niisgwa-argwannonikid Gagbisailadye-nugad. Diimar-sogapaa-mamai-soggwenad,
    bela gagbisailad naded. A-ular, bukidar dulemar burgwisad, ar ade, diimar bela-bela
    gagbisailad naded.
  tbf-tbf: Mi asan ine mi kaemkaem mi Ei Bo. Ma bu da simi gargar kes siba gargar
    tour sibu da kokouk, gi nga tsorubeit bo. Ma palan mi kulou gi nga maet surie
    ine bu da ian gi ta nga tsorubeit bo.
  uig-CYR: Юлтузниң исми «Кәкрә» еди. Суларниң үчтин бири кәкридәк болуп кәтти, сулар
    аччиқ болуп кәткәчкә нурғун адәм судин өлди.
  ikw-NT: Rẹwhna mbọ wam bụ Nlulu. Otu-ibewa nụ nga ẹto mini noolu nlulu, agịda ele
    badnụ nwụrnu kwnornu nụ be nwọrnu mini wam.
  khs-khs: Meiyetolu unuwa Pikia unuwapokeye. Pikia hawemi osolo semeteiwa sutesinise
    hawana pikiyakeye. Hano pikiawa sena kesaleyewi menawa muta ya:ta ya:takeye.
  dwr-ENT: ሄ ፆሊንቲያ ሱንይ ጫሙዋ ጌቴቴ። ሃፔ ሄዜን ኩሺ ጫሜዳ፤ ቃሲ ሃይ ጫሜዳ ዲራው፥ ዳሮ ኣሳይ ሄ ሃ ኡሺዴ
    ሃይቄዳ።
  pma-pma: Isen hitu enek vi ‘Kun’ ka sakin hati oai keil enek viles mai kun, ka meatin
    houlu umatmat veni amun oai takun enek.
  atd-NT: Ka ngaran to sikan no bituon, Mapoit. No nigmapoit on ka igkatatolu no baad
    to tibo no mgo woig. Woy mohon-ing ka mgo otow no ogkamatoy su ligkat to ogpokoinum
    on to sikan no woig.
  tel-2017: ఆ నక్షత్రం పేరు “చేదు.” కాబట్టి నీళ్ళలో మూడవ భాగం చేదై పోయాయి. నీళ్ళు
    చేదై పోవడం వల్ల దాని మూలంగా చాలా మంది చచ్చిపోయారు.
  hat-BSA: Non a zetwal la se “Absinthe.” Yon tyè nan dlo yo te vin anmè, e anpil
    moun te vin mouri akoz dlo yo ki te vin anmè a.
  top-NT: Ixtacuhui̱ní jaé stacu huanicán Xu̱n porque ixli̱quilhmactutu la̱ta huí
    chúchut xala ca̱quilhtamacú xu̱n lako̱lh caj xlacata, y lhu̱hua cristianos tí
    tákotli jaé chúchut táni̱lh porque snu̱n xu̱n ixlako̱ni̱t
  msk-msk: Yang aran naan na bitoon Mapait. Yaimo da mapait yang agput katunga sang
    manga tobig disang donya. Madaig yang yamatay nang mapait na tobig.
  gyr-NT: Yasɨtata rer evocoiyase Iro-vahe. Ipare ɨ mombosapɨsa yahocuer iró iteanga.
    Evocoi ɨ pɨpe setá ava omano yuvɨreco.
  kmh-kmh: Gap kun ak yimb nuk, “Malasin silik” aŋgyak. Biynimb kuŋay yimb nep, ñiŋg
    gi timey gak kun gok ñimbiy kumyak.
  ukr-ONPU: Ім’я зірки – Полин. І третина вод стала як полин, і багато людей загинуло,
    бо вода стала гіркою.
  emi-emi: Katto ateva ararina ateae ta Kaakaalina. Aiaakotolu etivilau pai tale ateo
    atoa ghe kaakaalinala, me oroieili taumattu ngatoa laghe matela tale manu kaakaalina.
  zpv-NT: Lah dxih chi naa Ajenjo, nin naa lah tuhbi cohsa nin naltaa duxa, ya biahca
    naltaa nin riohnna taaꞌyi xteenn ñihsa chi, ya chiꞌchi gudxiinn ñihsa naltaa chi
    laꞌh ziahan duxa raꞌ bwiinn.
  gux-gux: Li ŋmabili yeni yeli yi “u tomu” lani mi ñima kuli, kaani taa siiga kuli
    kaanyendu den lebidi ki to. Mi ñima yeni den kpa bi niba boncianla, kelima ma
    n den lebidi ki to yeni yaapo.
  kos-kos: (Inen itu sac pa “Mwen.”) Sie tafu tolu ke kof uh ekla mwen, ac mwet puspis
    misa ke elos nim, mweyen kof uh ekla mwen.
  ibo-ibo: Aha kpakpando ahụ bụ Ilu ilu. Otu ụzọ nʼime ụzọ atọ nke mmiri malitere
    ilu ilu, ọtụtụ mmadụ nwụrụ nʼihi mmiri a na-elu ilu.
  yml-yml: '@see-verse:REV.008.010'
  ory-ory: ସେହି ନକ୍ଷତ୍ରର ନାମ ନାଗଦଅଣା। ସେଥିରେ ଜଳର ତୃତୀୟାଂଶ ନାଗଦଅଣା ହେଲା, ଆଉ ଅନେକ ଲୋକ
    ସେହି ଜଳ ହେତୁ ମଲେ, କାରଣ ତାହା ତିକ୍ତ କରାଯାଇଥିଲା।
  bzj-bzj: Di staar mi nayhn Bita. Wan-terd a di waata weh di staar mi jrap pan ton
    bita, ahn wahn lata peepl ded bikaaz dehn jrink di bita waata.
  chk-chk: Iten ewe fü “Maras”. Iwe, eu leülüngatin ekewe koluk ra maras, nge chomong
    aramas ra mäla ren ar ün ewe koluk, pun a maras.
  ssd-ssd: Kulu ta nyunu Kagli Ŋayo. Nu kule mbol ndekina ta kaglinu mayok kinaig
    le taŋgo gudommba nyumba kume likinaig.
  acr-TNT: Rubiꞌ waꞌ wa jun chꞌumil e “Cꞌa”. Ewi rurox parte che tak ri nimayaꞌ lic
    xuꞌan cꞌa; y uqꞌuiyal winak xecam ruma rucꞌayul ri yaꞌ.
  rop-rop: Deibin gulum det sta Nogudbalawan, dumaji imbin meigim sambala woda langa
    dijan kantri poisinwan, en bigmob pipul bin dai wen deibin dringgim det poisinwan
    woda.
  mee-mee: Ba mata laeala giana keke patoe kae Mamaoga. Na me reke momo nga inte nga
    ina mologi nginngina keke kampiliu, na keke mamaoga. Ba ragau papatu keke inue
    me nginngina reke mamaoga, na keke mate.
  mwf-2018: I murrinh nukunu pilinh ngala nhini-ka thithimarnti-wa. I kura patha terert
    pangu warda ngatha wurdammath kura thithtimarnti warda i kardu terert tharrngini
    purniwuwuptha kura nhini pardigurdugurduktha.
  dif-dif: Ja ditji wakaia tala nganai „kaldri pirna“ ja ngapaia buru parkulandru
    kulno kaldri pirna pantjina wonti. Ja kana marapu palina wonti ngapali, ngangau
    tana kaldri pantjina warai.
  gam-gam: '@see-verse:REV.008.010'
  nou-nou: Edo damana ainda jawo awa tokaka ra. Edo umo wosetiri edo umo sangove nenei
    nembogamo awa tokaka etero edo sangove nenei etoto awa atisera. Edo umo tokaka
    isera awa embo jiwae be mi indido edo bebetegurisera ainda be awa umo awa tokaka
    isira awasedo.
  mqb-NT: Tə ngaman anà mawuzlawazl ata nà, Məɗuwek. A'am sə zlinder ahay fok tə
    gəzla maakan, aday Məɗuwek ata a təra anan a'am sa day mə slala maakan ata sərekeke.
    Ɗo ahay bayak a tə məcak anga sa sa a'am a sərekeke ata awan.
  ape-B: Ali ananu lain senenemu nubutibali abal. Ali wolobaichi elpech chawak abaldak
    abal ali blach chagak chatuh. Yeulik umu okwudak unuk douk Nubutinali Marasin.
  grc-F35: Καὶ τὸ ὄνομα τοῦ ἀστέρος λέγεται ὁ Ἄψινθος. Καὶ ἐγένετο τὸ τρίτον τῶν ὑδάτων
    εἰς ἄψινθον, καὶ πολλοὶ τῶν ἀνθρώπων ἀπέθανον ἐκ τῶν ὑδάτων ὅτι ἐπικράνθησαν.
  cav-NT: Tumeque purari bacanitu jucuare “Patsedaque”. Dutya ena cuanaju purari pacacahuajutu
    ena cuana patseda jubarecuare. Umadatu ecuita majucuare tumeque ena patsedaque
    ijitsu.
  kgp-NT: 'Krĩg ẽn jyjyn hã vỹ: “Fa,” he mũ. Kỹ goj ẽn tóg fa nĩ sir. Kỹ ẽprã ke tỹ
    hẽn ri ke ag kãgter mũ, goj kórég ẽn kron kỹ.'
  bvd-bvd: Aia, na satana bubulu nai na “Doo 'Afae”. Ma bali 'ana kafo ki da oli daka
    'afae lau, ma na toaa 'oro ki daka mae 'ana kuufi lana kafo nai ki suli da 'afae
    naa.
  ukr-1871: А ймя звізди Полин, і стала третя часть вод наче полин, і многі люде померли
    од води, бо гірка була.
  apz-apz: Oso hntokwaliyo engo huhwo sohwo kakoe yofeso Noufo Iyohoꞌnjo Paꞌnyo hweho.
    Oso moꞌmentiso hopo soponjo mijoso iyohoꞌnjo imoꞌnɨngkahonɨngki aꞌamu hofɨko ifanɨmentohofo
    oso iyoho huhwo sohwo poloꞌmeehumentisoso fehohnjoso peꞌnɨmentohofofoho.
  yon-yon: Mindong yaningko kuu Kook. Kwanoone, kwamune ari komboroon ye ok kuu koronde
    kookmo kereen. Kwanuune, nimakarub yemoon kuu ok kookiib aniwen kumbed dukniwen.
  poi-NT: Jém ma̱tsa iñɨ̱yi jém ta̱mpɨc. Jesɨc tu̱m tercera parte de jém ríoyaj y
    jém nɨixcuy se̱tpa iga ta̱m. Jesɨc caayaj jáyaŋ jém pɨxiñt́am porque ta̱m jém
    nɨ.
  wuv-wuv: haraa fei pi'u fei, Para'aa. Heai a'a oduai ei baua ma pusu'o ranu na filoginaa
    para'aa ma watauda rama'a rona ma'e wagii fei ranu na para'a.
  quf-NT: Chay ratamuq qullarqami shutiq “Ayaq”. Chaymi chaynu yakuman ratamushanrayku
    tukuy yaku kaqkunapa kimsa kaq partinmanta ukqa, ayaq intirupaq tikrakaran. Chaymi,
    kusa achka runakuna wanuranllapa.
  yuw-yuw: Fitnung worochon mano woi ‘beci’. Oro worocho yamucdec muuna yamuc wo bec
    fadung. Tuna amna koböcmaho yamuc beci woroc nongmuya ombung.
  hus-NT-1971: Im bij nixe’ xa ot Ajenjo, in le’ quin ulu ts’a’ictalab. Jilc’on an
    ja’ ts’a’icmethachits, ani yantalam i inicchic tsemets.
  med-med: Mipil ni, mbi tek, Kombila iti ti, nʉtʉng. Nu nimbʉ nga rʉⱡaip tenda ti,
    mipil Kombila iti ei ndi ambuⱡnga, wamp puⱡi ndi, nu ei kolk norung ila kolk pora
    ndurʉng. Nambuⱡ emel, nu ei, kombila itim.
  bch-bch: Gigima toa oa ieda Ipaipai. Ta ikado ga gid eau ngan iaoa ede ngan gid
    toa tol oa manad paipai. Ta panua busa tiun eau toa oa ga timatemate, ngansa ipaipai
    paeamao tau.
  cco-NT: Jo̱ gabˋjiʉ nʉ́ꞌˋ júuˆ jí̱i̱ꞌ˜ laco̱ꞌ e siiˋ i̱ nʉ́ʉˊ do, co̱ꞌ siirˋ Co̱o̱ˋ
    e Guíꞌˉ; jo̱guɨ jie˜ jaˋ condseáꞌˉ lajeeˇ lajaléꞌˋ jmɨɨˋ calɨꞌlɨbꞌˆ e calɨguíꞌˉ,
    jo̱ i̱ fɨ́ɨmˊ jaléngꞌˋ dseaˋ cajúngˉ dsʉꞌ e caꞌɨ̱́ꞌrˉ e jmɨɨˋ e cacángꞌˉ lafaꞌ
    oguíiˉ do.
  deu-1951: und der Name des Sternes heißt Wermut. Und der dritte Teil der Gewässer
    wurde zu Wermut, und viele der Menschen starben von den Gewässern, weil sie bitter
    geworden waren.
  alq-ALGNT: “Ka 8isagizidj” ijinikazogoban aa 8anagoc. Kegat dac abita e tasig nibi
    ki ani 8isagagamin. Kitci mane a8iagog dac ki nibo8ag egi minik8e8adj ii nibini,
    osa mega ki ani madjagamini.
  ixl-NNT: As Ajenjo ibꞌii u txꞌumileꞌ, tan kꞌaybꞌu veꞌt chꞌoola pokꞌoꞌchil unqꞌa
    aꞌeꞌ staꞌn. As nimal chit unqꞌa uxhchileꞌ kat kam veꞌt taꞌn vikꞌayal u aꞌeꞌ.
  boa-NT: '@see-verse:REV.008.010'
  quh-NT: Chay ch'asca c'arcu jaya Ajenjo sutiyoj carka. Yacusmanta quinsa caj partetaj
    c'arcu jayaman tucuporka. Chay yacus c'arcu jayaman tucupuskancuraycutaj ashqha
    runas wañurarkancu.
  kwi-kwi: An kɨmane “tain” munazi. Kakwa chin pine tain namtɨt. Kwazi tain namtɨt
    akwa, awa pi kuarɨt akwa, akkwan awane iarɨt.
  agm-agm: Saatɨ kaumbwaatamɨ ambɨpatɨ Marasinɨho Ikonahoe tɨwɨhaate. Aihɨ waapɨhaatɨ
    awaiwai amɨ waapoho mwɨtɨtutatɨ noaamasɨho 3 haiwetɨ kaumbwaatɨ saatɨ tɨmahiyatɨ
    kaiwai netɨ marasinɨho ikonahoemataise. Aihɨ isɨhiya waapoho saiwa nanɨwɨmapɨ
    taahiyɨhiya napowaayopo amɨ waapɨho ikosɨho onaapɨpaamataiwɨ nanɨwɨmapo.
  ubr-ubr: (On siribod wabin min “Fio riribin,”) Tafanamai sareu turin iyen on engon
    ikitabiren riribin imatar ato sabu engon on sareu sitotoman on sirarabob yabin
    on sareu on ikitabirai riribin rarabob imatar.
  tsw-NT: Aala a talyoꞌo ndolo a ɗa A̱guma̱ o Okono. Aaɓaci a̱ ta̱ a̱tsuma̱ aɓaci
    a taꞌatsu a̱ mini o ndolo a̱ ka̱mba̱ ta̱ okono. Ama na̱ a̱bunda̱ a̱ kuwa̱ ta̱
    adama a na miniꞌi u da̱na̱i okono lon.
  cax-NT: Arrümanu nostoñese nürirri pichananene. Sane nauquiche caüma arrüba tuca
    mopichananene. Cütüpürrü macrirrtianuca coiñoma uirri.
  aia-aia: Na atanai hee'usi, ra 'unua 'iniai mahai, ma'e kae dora 'ini'i wai ra mahai.
    Ma ragoi sae ra mae 'ini'i gonohi'i wai mahai.
  srp-1865: I ime zvijezdi bješe Pelen; i treæina voda posta pelen, i mnogi ljudi
    pomriješe od voda, jer bijahu grke.
  agt-agt: A ya ngagan na bitwanen a ‘Mapet,’ kunna, a nagpet hapa ya pagkatallu na
    danum kiden ta lutakin, a nagpasi hapa ya addu na tolay nga uminum ta danum kiden.
  lug-lug: Emmunyeenye eyo yali eyitibwa “Kukaawa” n’etteeka obutwa mu kitundu ekimu
    ekyokusatu eky’amazzi gonna, abantu bangi ne bafa.
  yby-yby: Aya sonohimidana uliwa maya ekesalakiye loko ne. Sa-okaiyoko no maya potoko
    loweki makoki iboku makomau maya lemo jeneyoko aya no hiki nabo wewena maya ekesamu
    heliki suwae.
  heb-heb: ושם הכוכב נקרא לענה ותהי שלישית המים ללענה ורבים מבני אדם מתו מן המים כי
    מרים היו׃
  mpp-mpp: Asocmeng yogo wacine Hobecine. Aime misa habu sugucne yogowacni habackang
    heuckelu iwacni nebocine yogo hobecine aiwec. Aime misa hobecine aiwecte ailu
    ngic-ngigac bocyacti nolu homaibong.
  apb-apb: Na satana ho hee'u ngeena a Aha'i, na oolune nga po'o ni wei e aha'i oto.
    Oto mwala hunge kire mae aana kire inuhie mo wei aha'i ngeena.
  san-TEL: తస్యాస్తారాయా నామ నాగదమనకమితి, తేన తోయానాం తృతీయాంశే నాగదమనకీభూతే తోయానాం
    తిక్తత్వాత్ బహవో మానవా మృతాః|
  ben-IRV: সেই তারার নাম ছিল “নাগদানা।” তাতে তিন ভাগের একভাগ জল তেতো হয়ে গেল এবং
    সেই তেতো জলের জন্য অনেক লোক মারা গেল।
  ntu-ntu: X drtq vri lcde ‘Kxpiz,’ murde apule lue lr nc rtc kxpiz. X lue kxkqlu
    lcng nilwzdr piz, x leplz nzkqlung kx nzbz-ngrdr nzrmnq-krdr lue lcng tqpiz.
  pan-pan: ਉਸ ਤਾਰੇ ਦਾ ਨਾਮ ਨਾਗਦੌਣਾ ਕਰਕੇ ਕਿਹਾ ਜਾਂਦਾ ਹੈ ਅਤੇ ਪਾਣੀਆਂ ਦੀ ਇੱਕ ਤਿਹਾਈ ਨਾਗਦੌਣੇ
    ਜਿਹੀ ਹੋ ਗਈ ਅਤੇ ਉਹਨਾਂ ਪਾਣੀਆਂ ਦੇ ਕੌੜੇ ਹੋ ਜਾਣ ਕਾਰਨ ਬਹੁਤੇ ਮਨੁੱਖ ਮਰ ਗਏ।
  gvc-gvc: Tópe márita sʉẽa mári wahahre. To ã wahachʉ payʉ masa tí mári macaa core,
    tí copari macaa co cʉ̃hʉre sihnimaa, yariaa wahahre. Tia ñahpichohaca “Sʉẽnia”,
    wama tihre.
  sbk-sbk: Itawa elyentondwe yepakanga. Theluthi eyemenze yabha pakanga, nabhantu
    bhinji bhafwa alengane na menze gagali makhali.
  mya-JVB: ထိုကြယ် သည် ဒေါနရွက် ဟူသောအမည် ရှိ ၏။ ရေ သုံးစု တစ်စုသည်ဒေါနရွက် ဖြစ် ၍
    ရေ ခါး သောကြောင့် ၊ လူ အများ တို့သည် သေ ကြ၏။
  kgf-kgf: Waŋu widi imuac qara imi kumiŋ howura waŋu imuac niŋ doku haréwécnec momacgucac
    séc imi howuc howuc wandaru doku howuc howuc iminéŋ mebiri énécmiyu ic embac sasala
    humugic.
  awb-awb: Mi wehyóq áwíq Kítabeh Maráhsíníe. Mi wehyóqká ísígue márunsurahitaq wání
    peh morá sárásá kítabeh waní úki puara áhnte kegá pukowe.
  gdn-gdn: '@see-verse:REV.008.010'
  nko-NT: Ɔtsrakpabi amʋ dá gyí “Ɔkɩtá.” Ɩnʋ ntsu tsʋnhɛ amʋtɔyée asatɔ iku kʋlɛ
    lɔ́wa ɔkɩtá dʋn ɔkpɩ́n. Mʋ́ ɔkɩtá sʋ ahá tsɔtsɔɔtsɔá bonu mʋ́ bowu.
  bsn-NT: Sʉ̃egʉ̃ vãme cʉticami ñoco. To bajiri ĩ rocaroarijʉne, idiajʉ ñase, cojojʉ
    cõĩariaro cõro sʉ̃ese godovedicoacajʉ oco. To bajiri tire idicõari, jãjarã masa
    bajireacama.
  pib-NT: Ga wa katagiri giwaka wane chinka kapsagalu kshana. Ga wa satupje mapate
    gonkaka kapsagalu kshana pixka rixatka. Giyagni gixo yinerni gipnana gonu chinanu
    gi rixanu kapsagalutkani.
  wiv-wiv: Hizana vitovito kua na, Marasin Magolegolea Zahazaha Matoto. Naru laveve
    kua na vitovito kua e dua kirina, dia ta magolegolea laveve. Manumanu luba dia
    ta hinumia na naru kamahi kua, dia ta magole dia ka varimateai.
  reg-reg: Lisina elya Injota eyo ni Nyabhusungu. Liinju Lya maji one nigalula, mbe
    abhanu bhafu nibhateo okulubhana na maji ago galiga malulu.
  mlh-mlh: Bobuŋ ore tinaine oi orabeŋ nombe mokiineke. Orabeŋ nombe oiji wakiko obuine
    obuine ore mobeyaŋuŋ yokaomo oi kerisieru mokiyaŋuŋke fukebuŋ. Mokiyaŋuŋke fukebi
    ore eru ŋiŋigo kokoineji oi noku komebuŋ.
  gof-ENT: ሄ ፆሊንቱዋ ሱንይ ጫሞ ጌቴቴስ። ሃፌ ሲኩዋ ጫሚሲስ፤ ሃይ ጫሚዳ ጊሾ ዳሮ ኣሳይ ሄ ሃ ኡዪዲ ሃይቂዶሶና።
  aau-aau: Napuar sohiy so uru hokwe Laroray. Hu sohom mo kopi krompri mo kopi kamon
    hokwe sawk laroray, seyr uwrsa poya-poya hu seme ma lowswa homkwe sa laway lowpway,
    payhokuaw, hu somokwe papo mon laroray.
  tvk-tvk: His hitu ak be ‘Mikon’ e misak ni oei nen xil ak biles mei mikon e misa
    e moletin holu lalel vengan xa lamu oei xa mikon xiak.
  prf-NT: I bitonid a iyud ay ngángngaranan a Mapet. Pinumet en katállu a bahagi nen
    dinom, sakay makpal a tolay en natay káttapos di a nakainom ti dinomid a iyud.
  auy-auy: '@see-verse:REV.008.010'
  tbg-tbg: Vi vaahoqurara autu Hunkavirave. Viva vohaa mantaraini vo namari vo namariqi
    hiqiruvaro namarivano hunkavuvaro taara mantaraini vau namariva qaqi vaura. Ekaa
    vaiinti nahenti hunkavu namarira ne vauka qutu vurave.
  hub-NT: Nu yaka Yapau naartinayi. Tuma asamtai entsa nu ya iyagmauka yapau jasmayi.
    Tumamtai shuar nuna umaruka ashi jinawarmayi.
  hmo-hmo: Unai hisiu ena ladana be “Mamina Dika.” Unai ranu ibounai ena kahana toi
    dekena amo ranu ena kahana ta be unai mamina dika ese ia abia. Bona unai ranu
    idia inua dainai, taunimanima momo herea idia mase, badina iena mamina be ia dika.
  big-big: Logo pelewemelegi yeikta, Walek Kelameli, mei. Logo kaiyengka wale songono
    narik walek kelameli. Keya kaiyeng walek kelameli kopong yombanu kolokngagono
    kai piyengka nawili ibeng.
  gux-G: ki ŋmaabiga yeni yeli den tie “U tonbiadu”, ke mi ñima bɔgdima taalma taa
    tóngi bagibagi, ke bi niba binciala kpe kelima ya ñima n to bagibagi (nani bu
    kpegbu) yeni po
  cnl-NT: Dxi'²³ xi̱i̱n³ li²³'áan² 'í³. Ca²³la²³dxi'²³ jmɨɨ³ juee'³ quia̱'² je² sɨ³'ia³
    jmɨɨ³ je² ca²³ti²³rá̱a̱n². Juɨ́ɨn²³ dsa³ 'i³ jú̱n²³. Qui² ca²³la²³dxi'²³ jmɨɨ³.
  zar-NT: Bölaj ni lëbaʼ Ajenjo, le naca tu le siláʼ, ateʼ böáca siláʼ iaʼlátiʼdoʼos
    ca gatsaj tu gatsaj nisa gapa naʼ dë nisa, en guca ca naca le siláʼ naʼ, ateʼ
    gulati bönachi zián niʼa que nisa naʼ böáca siláʼ.
  kde-kde: Na aneyo inondwa íchemwa, “Kukalala.” Bahi selusi imo ya medi nkukalala,
    na vanu vohe vanakumbidile medi anelo nkuhwanga ing'anya ya ikaladi ya medi anelo.
  ata-ata: Oto ne ulasou lexe sixula. La sou xalee tatalusou lexalexa ne muxali sixula
    mukalusi xe ta mitema tavuꞌalo miiexu la misoisoli.
  qvw-NT: Chay uyllurpa śhutin “Ćhacćhämi” cañä. Chaymi quimsa cä parti yacucunaca
    ćhacćhacüman muyüluptin achca nunacuna wañüläliñä.
  nfa-nfa: '@see-verse:REV.008.010'
  tnp-tnp: Məhau u, nərgɨn u Tarfu Tarfu. Kəni əmeiko, nəhu mɨn nəuvetɨn kətiəh kəmotarfu,
    motarfu, məpəh əmə nəuvetɨn keiu. Kəni nətəmimi tepət nətəm kəmotəmnɨm nəhu arfu,
    kəmohmɨs.
  urd-urd: उस सितारे का नाम नागदौना कहलाता है; और तिहाई पानी नागदौने की तरह कड़वा
    हो गया, और पानी के कड़वे हो जाने से बहुत से आदमी मर गए।
  hot-hot: '@see-verse:REV.008.010'
  mqj-NT: Inde bentoenne disanga Mapalli'. Mapalli'mi tawa tallunna angganna wai anna
    buda tau mate ummiru' inde waie.
  rus-SYN: Имя сей звезде “полынь”; и третья часть вод сделалась полынью, и многие
    из людей умерли от вод, потому что они стали горьки.
  mbh-mbh: Na sivemit aken iion a “Welwelonga,” mako thei areko o voth a epee aken
    o eksing ma o welwel ol. Na toko na seng pulua ako o thin thei aken o rin rin,
    eneke thei areken o welwel.
  bdd-bdd: Cipwalaina sanina Memai, ma tomota ꞌeguma taiyewedi weꞌahaina memainaina
    ꞌoinega sinuma nata siꞌamasa.
  cbt-NTPO: Ina tayoraso' Main itopi. Tëquëin, i'shaa'huaro'sa', inapita patoma pochin
    main nisarin. Máin ni'ton, notohuaro' piyapi'sa' ina o'otona', chiminapi.
  srn-NT: A nen fu a stari na Bita. So ala a watra pe a ben fadon ben kon bita, èn
    furu sma dede bika a watra ben kon bita.
  cta-NT: Cuii Quixi̱ꞌ Clyaaꞌ naa cuii tlyu biꞌ, chaꞌ nda clyaaꞌ nu nguaꞌya sa claꞌbe
    ti hitya nu ndyiꞌyu nguꞌ. Quiñaꞌa̱ ñati̱ ngujuii xquiꞌya chaꞌ cua ndyiꞌo nguꞌ
    hitya biꞌ, chaꞌ clyaaꞌ tsa hitya biꞌ.
  bqc-SIM: Saanapi tↄ́n Gↄ̃i. Í lɛɛ àaↄ̃de lì gↄ̃i ũ, ↄ̃ gbɛ̃́ pↄ́ ípi mìↄ gàga
    dasi a kĩ̀sã yã́i.
  tcz-CHONGTHU: Ahsi min chu akha akiti. Hichun twi hopthum a hop-khat akhatsah in,
    chule twi akhat jeh chun adon ho atama tam athitauve.
  mar-mar: त्या ताऱ्याचे नाव कडूदवणा आणि पाण्याच्या तिसऱ्या भागाचा कडूदवणा झाला; आणि
    त्या पाण्याने मनुष्यांपैकी पुष्कळ माणसे मरण पावली; कारण ते पाणी कडू झाले होते.
  snp-snp: Ukuluwa lomami ya kuliya Ekefa Yukeke Imo ne. Ido no ya olu ekefa yukeke
    imo bulaito, wenena muki nowa noti ya folamo ne.
  isl-isl: Stjarnan var kölluð „Remma,“ því að hún mengaði þriðjung alls vatns á jörðinni
    og margir dóu.
  spy-NT: /Kēēkuurēē kookeelyaanaa ‘Ng'woonin’. Kunyi, king'waaniit ꞉komosta akeenke
    ām sōmōk nyēbo bēēko. Kibakach ꞉bēēchoo biiko chēē chaang' ām kōōrēēt.
  xnn-xnn: Menpait nan ngadan san deey ay talaw et pinmait nan pagkatlon di danom
    isnan batawa isonga natey nan adoado ay ipogaw ay nang-inom isnan deey ay danom.
  mwe-mwe: Lwene lutondwalo pulushemwa, “Kubhabha” na shene shipande shagwililwe na
    lwene lutondwalo, mashi gakwe gatendaga bhabha, na bhandunji bhabhagwinji gubhawilenje
    kwa ligongo lya gene mashigo, pabha gatendaga bhabha kwa kaje.
  tte-tte: '@see-verse:REV.008.010'
  tcs-tcs: Ane neim blo da big sta i bin Sauates. Wan terd blo ebri wata nau i bin
    kam saua, ane plenti pipol nau i bin ded prom dringk dat wata bikoz i bin saua.
  hlt-THB: cawhkaw aihchi cetaw Thikkha mingna hy. Tui hloep thum awh hloep oet ce
    kha sak hy, cawhkaw tuihkha ami awk a dawngawh thlang khawzah ing thi hy.
  soq-soq: Tane kipora sa ebowa Sigau. Me tawo waiwa dea bedewe esa ita maneu uduudu
    osouwo nosene kadimone sigaumon. Apana uaraia esa sigaula nane bontoiena.
  qub-qub: Goyllarpa jutenga caran Ashgaj. Chaymi cay pachacho waquin yacu ashgaj
    ricacuran. Ashgaj yacuta upur achcaj runacunami wañuran.
  att-att: Á mangngágan yù bituan ta Napè, á nabbalin ta napè yù pakkállu nayù danum.
    Á natay yù aru nga tatolay gapu ta ininum da yù danum nga napè.
  bki-bki: M̃arvitano nene, siano abio ka Uei Mijea, naruei naio mila ana uei na vio
    nonovio abinimei amijea, ana tomu nalo maka ajikia amunio, mia midou jerlo banbano
    ba am̃arm̃aro.
  bqp-bqp: Susunɛ pì tↄ́n Sɛwɛ. Í lɛu aakↄ̃de lì sɛwɛ ũ, akũ gbɛ̃ kũ ò í pìi mìnↄ
    gàga dasi a kyã̀kyã yãi.
  mcp-mcp: Acén-céní wɔɔŋgʉ́ jínə́ dɛ́ wə́ Məgwul. Kɔw ŋgwúd á məkɔw məlɔ́ɔl mâ məncúwó
    í mú bə ŋkí gwul; ncúlyá buud bwə́ á ŋgə ŋgul məjúwó mâ məncúwó mɔɔŋg wá bwə́
    mú ŋgə yə nə məgwul mɔɔŋg.
  hat-hat: 'Yo te rele zetwal sa a: Lapsent. Yon tiè nan tout dlo yo vin anmè kou
    fièl. Anpil moun ki te bwè dlo sa a te mouri, paske dlo a te vin anmè.'
  npl-NT: Non sítlali itoka Chichiktik. Yika se tercio itech nochteh n ameh non kateh
    ipan tlaltíkpaktli ochichiyakeh, iwa miakeh omijmikeh porke okonikeh non atl.
  bgg-bgg: (Dadiang ibeng ne “Khiwegkho ro.”) Uomrang pha kho re-è jiarang ne khow
    hà laidun, chiih-è kho niing pha ji è bajo bran iy dun, nyieliieshii hìne ikhow
    laidun.
  eng-TCENT: The name of the star is Wormwood, and a third of the waters became bitter
    like wormwood, and many people died from the water, because it had been made bitter.
  eng-BSB: The name of the star is Wormwood. A third of the waters turned bitter like
    wormwood oil, and many people died from the bitter waters.
  cpu-NT: Irika impokiro paryeentsiri kipatsiki ipaitayeetziri “Kepishiri.” Tema kepishaa
    ikantapaakaro maaroni jiñaa tsika oparyaayetake ipomeki. Iro aperotyaami kashetani
    kipatsi inkamayetemi atziri itzimi opiyakeri jirakero jiñaa.
  san-ASM: তস্যাস্তাৰাযা নাম নাগদমনকমিতি, তেন তোযানাং তৃতীযাংশে নাগদমনকীভূতে তোযানাং
    তিক্তৎৱাৎ বহৱো মানৱা মৃতাঃ|
  tac-NT: '''Lige alué so''pilí Chijpúgame anilime kéturu. ''Lige alué so''pilí wijchisá
    jékana wijchimoba, we''kaná ichúrimi bakochi ''lige bajíchimi manígime ba''wí
    bajílime jena wijchimoba ''ma chijpúgame gayénaturu, amulí nasípasi napu echilú
    ju ba''wí bajílime jena wijchimoba manígime, ''lige we''ká ralámuli suwíturu alué
    ba''wí bajiga.'
  eng-WEBPB: The name of the star is “Wormwood.” One third of the waters became wormwood.
    Many people died from the waters, because they were made bitter.
  gfk-H: Ma no hinsana no tagul bia, Maleana. Ma tiga sibaan ta ira taah ga mela,
    ma airua sibaan taia. Ma a haleng na mataniabar diet ga maat kanong diet ga mamai
    kaikek ra taah i mela.
  viv-viv: '@see-verse:REV.008.010'
  yao-yao: Ndondwa jila jaŵilanjikwe, “Uŵaŵe.” Ni liunjili limo mwa maunjili gatatu
    ga meesi gaŵaŵile, ni ŵandu ŵajinji uŵang'wele gele meesi go ŵawile ligongo lya
    kuŵaŵa kwa meesi.
  tgp-tgp: Ale hijan vitusarasara atu enia Hohona, ale hatolu wai tari atu la mai
    la hohona, ale tamlohi matuvana la mate matan wai hohona atu.
  auc-NT: Mänïnëmö ëmöwo ïñömö, Tï Nänëmö, ante näni änëmö impa. Nëmö tæ̈ï guiiyonte
    nanguï æpæ̈ ïñömö moncapæ̈ baï tï nämæ̈ batimpa. Waodäni tæiyæ̈näni ïñömö ïmæ̈
    tï nämæ̈ bagaïmæ̈ bete wæ̈nänitapa.
  kbc-NT: Naɡ̶ajo yotedi liboonaɡ̶adi “Nibayodaɡ̶a”. Odaa oniniteci liwai niɡ̶idiwa
    iniwatadiɡ̶ini liwailidi ninyokotiidi ja bayodi. Joaniɡ̶idaa leeɡ̶odi eliodi oko
    nigo leeɡ̶odi mowacipeta niɡ̶idiwa ninyokotiidi ane bayodi.
  bmh-bmh: Go ureb gonugau wanib ‘Munug pet’. Go ainarai ebuan ze doun tutak munug
    pet usaleun, gonun, duailel asiu go ze go zaimai, noumemen.
  ctu-BL: I c'aba' jini ec' jiñʌch Ch'aj. Ti u'uxp'ejl ja' tsa' ch'aj'a jujump'ejl
    ya' ba' tsa' yajli ec'. Tsa' chʌmiyob cabʌl winicob cha'an jini ja' come ch'aj'esʌbil.
  meq-meq: Wurzla niye na, məzele ŋgay Ɗuwekeke. Neŋgeɗ na, a təra ɗuwekeke. Ndo neheye
    ta sa yam niye na, ta mət haladzay hərwi a ge ɗuwekeke.
  noa-H: Ma, p'ĩdag “Chi Hach” ha t'ʌ̃r sĩejim. Magua hich burrtarrpierr dö nʌnʌidʌm
    t'um hachag habpäaiwai hõor pöooma höjim.
  alp-NT: '@see-verse:REV.008.010'
  san-VEL: tasyaastaaraayaa naama naagadamanakamiti, tena toyaanaa.m t.rtiiyaa.m"se
    naagadamanakiibhuute toyaanaa.m tiktatvaat bahavo maanavaa m.rtaa.h|
  kbq-kbq: Ana ofumofo agi'a Akahe'ne, hu'za hu'naze. Tagufa kevufinti, mago kevu
    timo'za akahazageno, rama'a vahe'mo'za ana tina nene'za fri'naze. Na'ankure ana
    timo'a akahunegeno'e.
  kbh-kbh: Chë estrella enjanabaina Untjana ca; y chë úngañents̈ana cánÿents̈e buyeshënguiñe
    untjiye tontsanóbema, y chë untja búyeshe causa ba ents̈anga tmonjanóbana.
  ron-LSB: Numele stelei este “Viermele”. O treime din ape au devenit pelin de vierme.
    Mulți oameni au murit din cauza apelor, pentru că acestea au devenit amare.
  pon-pon: Ad en uju o Jadik; jilekij eu en pil akan ap jadikalar, o aramaj toto mekilar
    pil aki ar jadik.
  nhe-BL: Huan nopa sitlali itoca eliyayaj Tlen Tlahuel Chichic huan se parte ipan
    sesen eyi partes tlen nochi atl mocuepqui chichic, huan miyac tlacame mijque pampa
    quiique nopa chichic atl.
  sps-sps: (A asangan a kootsits to aya Aapeits). Ana fafofopis nana pan nana aurom
    takopis iny aapeits to ana vainy a kinai mat rato to te jiu fi ri na aurom a aapeits
    to, tana saa, a aurom takopis iny aapeits en.
  wnc-wnc: Siwan yekapdaau wagwendane umana nau tokngana kaya aknga ngang iniking.
    Sike wagwenda yangga kautdusimban pasiwan wai dakngawan aminu yangga wai waaknga
    tangopbingu kwaapzangga akumbing. Dasingge? Yanggata amin zipnanga sikut.
  bus-bus: Sↄsↄnɛ pì tↄ́n Sɛwɛɛ. Í lɛo aagↄ̃dee lì sɛwɛɛ ũ, ben gbɛ̃ kɛ̀ aↄ̃ í pì
    mìnↄ gàga pari à kyã̀kyã yãnzi.
  gub-BL: (Iroahy haw a'e zahytata her romo a'e.) Na'e yrykaw iaikwer iroahy kury.
    Teko tetea'u umàno i'u re a'e wà, ta'e iroahy tuwe a'e xe.
  imo-imo: Kombu kandiyemu yunge imbimu Kombili Telimu. Akumu nona tuku pumbe noma
    kombili terimu, no kombili terimu akuma imbo awini noringima koloringi.
  boj-boj: Bongar di aqa ñam Isa Koba. Bongar di ya ti ya jumbum ti mandam taqal qujaiq
    di so qaji deq ainaqa ya di isakobaeb. Deqa tamo gargekoba naŋgi ya di uysib isakobainjrnaqa
    moreŋeb.
