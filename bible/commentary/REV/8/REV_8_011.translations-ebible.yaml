verse: REV.008.011
translations:
  kpx-kpx: Didi ke ivilike Imaga. Iale ata moagamoagaeau eu toelale keve e ke isi
    haluvilu.
  okv-H: Eto kuro amo sogaga te amina veto umo ta sigeto umo sogaga oi embomeni indito
    pepehekihera.
  tbo-tbo: Po ega yaka ubonana gowana ‘Wigola.’ Ma lawa magomagouhi goila hi umumahi
    po hi hilage pahihi.
  mal-C: —ആ നക്ഷത്രത്തിനു കയ്‌പ് എന്നു പേർവിളിക്കപ്പെടുന്നു—ജലാശയങ്ങളിൽ മൂന്നിലൊന്നു
    കയ്‌പുള്ളതായിത്തീരുകയും തൻനിമിത്തം നിരവധി ആളുകൾ മരിക്കുകയും ചെയ്തു.
  grc-SR: Καὶ τὸ ὄνομα τοῦ ἀστέρος λέγεται ⸋ὁ⸌ Ἄψινθος· καὶ ⸂ἐγένετο⸃ τὸ τρίτον ⸋2τῶν
    ὑδάτων⸌ εἰς ἄψινθον, καὶ πολλοὶ ⸋3τῶν⸌ ἀνθρώπων ἀπέθανον ἐκ τῶν ὑδάτων, ὅτι ἐπικράνθησαν.
  bgc-bgc: उस तारे का नाम नागदौना सै, अर एक तिहाई हिस्से का पाणी नागदौना बरगा कड़वा
    होग्या, अर घणखरे माणस उस पाणी कै कड़वे हो जाण तै मरगे।
  khz-khz: Vomitiu arana “Mamaki” Nanu kapura toitoira aorai kwapura gevemamakito.
    Ne taunilimalima vogo na vonanu mamakira geniurato aonai gekwaregato.
  deu-TKW: Und der Name des Sternes heißt Wermut. Und das Drittel der Wasser ward
    zu Wermut, und viele Menschen starben an den Wassern, weil sie bitter geworden.
  zsr-NT: Bölj ni lëbaꞌ Ajenjo, le nac tu le slaꞌ, atiꞌ böac slaꞌ yelátiꞌdauꞌz ca
    gatsj tu gatsj nis gap naꞌ dë nis, guc ca nac ajenjo naꞌ, atiꞌ glat bunách zian
    niꞌa qui nis naꞌ böac slaꞌ.
  lin-lin: 'Kombo ya monzoto yango ezali : Bololo. Eteni moko kati na biteni misato
    ya bamayi ekomaki bololo, mpe bato ebele bakufaki likolo na bamayi mpo ete ekomaki
    bololo.'
  hns-NT: Oe tarai ke naam Aalsam, kie to Bieta Waala raha. Tab paanie ke ek tiesara
    bhaag ekdam se bieta hoi gail, tab dher log ie djahar waala paanie pieke mar gail.
  noa-E: Ma, phĩdag “Chi Ach” a thʉ̈r sĩejim. Magua ich burrtarrpierr dö nʉnʉidʉm
    thum achag abpäaiwai õor pöooma öjim.
  eng-EMTV: And the name of the star is called Wormwood. And a third of the waters
    turned into wormwood, and many men died from the waters, because they were made
    bitter.
  mib-NT: Te quɨ̄mɨ un nání quɨ́mɨ uvuā. Te ɨɨn jeē uní parte ndute ni cuu uvuā. Te
    ni cajihī cuehē ñayuu ni sáha jeē ní cuu uvuā ndute ún.
  lif-NT2: खे़न् खेःम्‍सिक्‍पाल्‍ले़ कुमिङ्‌ग “पघिःक् के़घिःक्‍पा” वये़॥ खे़ल्‍ले़
    कुलक् सुम्‍सिओ कुसुक्‌वा थिक् च्‍वाःत्तिन् के़घिःक्‍पा चोगु, हे़क्‍क्‍याङ् खे़न्
    च्‍वाःत्तिन् मे़धुङुआङ् यरिक् मे़न्‍छाम् याप्‍मिहाॽ मे़स्‍ये़रो॥
  xnj-xnj: Ndondo yeniyo yikemelewa “Mvinisu.” Hinu, lilundu limonga pagati ya malundu
    gadatu gegiwanangana ga manji gakavya gavavanu, vandu vamahele vafwili ndava vanywili
    manji ago, ndava gavi gavavanu.
  mmx-mmx: Laasen ap mo lenti ne Laksoxobi. Lenep sepsev avantun at laradan axap ga
    so mamao. Buaang nedi limixin diga in ap mo laradan diga met, mila mo levendan
    ga rem gili la ga so mamao.
  cbr-NT: A 'ispax ca Mucaira caquin anëcë 'iaxa. Anu a 'ispa nipacëcë bacacamabë
    ca xëxácamaribi mucaxa. Usai 'ia mucacë cupí ca 'aisamaira uni bamaxa.
  tee-NT: Pus ju anu' k'ai st'acu Ajenjo juncan. Chai ju k'ai xcan ju alin ju lacat'un
    lana na sunch va tachi ju ach'itin ju ajenjo juncan. Para jantu cha'alh paitat
    ju k'ai xcan ju alin ju ixlhilacaputs'un ju lacamunutpa' ju na sun va. Chai na
    lhu lapanacni talhini ju xcan ni lana na sun va.
  eng-LSV: and the name of the star is called Wormwood, and the third of the waters
    become wormwood, and many of the men died [because] of the waters, because they
    were made bitter.
  cak-NT: Ri ch'umil re' Ajenjo rubi', y can q'uey xu'on chique ri ya' anchi' xka-wi.
    Y romari' je q'uiy winak ri xecom.
  pah-NT: Jaytata'iuhua rera ko ka'a irovahiva'ea. Omborovahi jaytata'iuhua yhya a'ero
    ohirame ipype. Nurã oy'urame he'yjuhuve'g̃a manoi yvyakotyve'g̃a.
  sja-NT: Mãgɨ́ t'ɨ̃jarapata Lucero Asia. Mãgɨ́ baaik'ãri, to mãik'aapa pania poatrɨ
    uchiapata õpeedepema chaa aba ɨ̃rɨ, pania asia ũu beeji. Eperãarãpa ma pania todak'ãri,
    chok'ara piujida.
  xed-xed: «Ŋilahlaha,» hga tsa tekwatsa ya. Ka nzatá fawaya dgatá imi hkən ŋilah,
    ka rwuta ndəghata mnduha ta saŋtá tsa imi ya, kabga nzakwani ŋilahlaha.
  mks-NT: Ta mé qui̱mi cán naní rí ña̱ o̱va̱. Ta na̱caja rí ña̱ na̱caho̱va̱ in táhndá
    nu̱ú u̱ni̱ táhndá ticui̱í. Ta na̱xi̱hi̱ cua̱há ndiva̱ha ña̱yivi tá na̱xihi na
    dó o̱va̱ cán.
  gfk-S: Ma no hinsana no tiding be, Malmalena. Ma tike katano ta ira taho ga male,
    ma airuo katano, pata. Ma a haleng na matanabar di ga mat kinong di ga mame kike
    ra malmalena taho.
  bmu-bmu: Seŋgelau miaŋgö qetŋi mi röbek kömbukŋambuk. Röbek miaŋön eriga oŋi oŋi
    mieŋgö bahöŋi karöbutŋi mi meleŋda kömbukŋinambuk aket. Kömbukŋinambuk akeraŋgöra
    aka ambazip gwötpukŋan mi nemba kömuget.
  dgz-dgz: Buanae ame yaua Sisiwa. Kaum iragi paua yampo semu daiton nugusene sisiwa
    entanen menan waenapan da da kaum ame nane borit wan iwa kaum ame sisi wan.
  eng-GNV: 'And the name of the starre is called wormewood: therefore the thirde part
    of the waters became wormewood, and many men died of the waters, because they
    were made bitter.'
  zaa-NT: Nombre qui' béliaá nna láą il·lá'. Acca ttu parte qui' itute inda dìl·la'
    nna beyaccą il·lá', pero alàa á chùppa parte quì'į. Iỹetse' ca enne' canu gu'ya
    indaá nna gùtti tabá cą porqui'ni indaá nna beyaccą veneno.
  eng-WEBSTER: 'And the name of the star is called Wormwood: and the third part of
    the waters became wormwood; and many men died by the waters, because they were
    made bitter.'
  guh-guh: Bajarapatuluputo pevënë Ajenjo. Pamerajavareca jopareca bajarapatuluputo,
    bajarapamera atsaxa baja. Jivi ayaibitsaëtoxanetonë tëpa penatsiapaexae bajarapamera.
  bon-bon: Pui wale me ngii lui Caapo. Pui yepä poto gawe me niiye cina caapo me äbitininisi.
    Bucurage biname cina budre äbitininisi, teepi liba enisi pui niiye ne.
  nhw-BL: Huan nopa sitlali itoca eliyayaj Catli Tlahuel Chichic huan se parte ipan
    sesen eyi partes tlen nochi atl mocuepqui chichic, huan miyac masehualme mijque
    pampa quiijique nopa chichic atl.
  swh-ONEN: Nyota hiyo inaitwa Uchungu. Theluthi ya maji yakawa machungu na watu wengi
    wakafa kutokana na maji hayo kwa maana yalikuwa machungu.
  wbi-wbi: Ilitavua lya nondue jikatambulua pakanga. Ikighavo kimo ikya malenga kikava
    pakanga avaanhu vinga vakafua vwimila vwa malenga ghano ghalyale makali.
  bba-bba: Wee, kperɑ yen yĩsirɑ sosubu. Mɑ nim mɛn bɔnu itɑse sosiɑ mɑ tɔn dɑbirɑ
    ɡu ye bɑ nim mɛ nɔrɑ yèn sɔ̃ mu sosiɑ.
  eng-KJVCPB: 'and the name of the star is called Wormwood: and the third part of
    the waters became wormwood; and many men died of the waters, because they were
    made bitter.'
  kgk-NT: Ho'a va'e renda renda omboro. Jasytata hendy va'e ho'a ramo onhembohéry
    iro va'e. Ho'a ramo y-py omboropa-ma y. Ijy'uhéi va'e gwive hoy'u ramo ojuka íxupe
    kwéry. Heta heta voi omano oy'u va'e. Upéixa Nhandejáry ombou uka jevy marány
    íxupe kwéry.
  waj-waj: Ii aakiapuaa ivaa nnutuuvo Kapikaraivovee. Nnoori saivai saivai yoketauduu
    tammaivakidiri kapikaroovo nnuduu kaayau vaidiiya nneeda putiravai. Vaa nnooriiyauvaki
    kapikaroovo vuuvaara iya putiravai.
  cpy-cpy: Irika ompokiro paryaapaen-tsiri kepatsiki iiteetziri “Kepishiri.” Tema
    ikepishaatakapaakiro maawoeni nijaa jempe oparyaa-yitapaaki ipomeki. Rooteentsi
    othonkyaami kashetani kepatsi ikamayitemi atziri opiyakiri rirakirowa nijaa.
  mpx-mpx: '@see-verse:REV.008.010'
  wbp-wbp: Yanjilypiri yinyaju yirdiji ‘Kumarlpa-manu’. Kuja wantija ngapangka ngularrarla,
    ngapajulu kumarlpa-jarrijalku. Yapangku panungkulpalu ngapa yinyaju putaputa ngarnu.
    Kala nganangku kujalpa ngarnu ngapa yinya, ngulajulpa palija.
  luo-luo: Nying sulweno en, “Gima Kech,” kamano bende achiel kuom adek mar pi nolokore
    makech, kendo pige makechgo nomiyo ji mangʼeny otho.
  nhe-NT: Huan nopa sitlali itoca eliyayaj Tlen Tlahuel Chichic huan se parte ipan
    sesen eyi partes tlen nochi atl mocuepqui chichic, huan miyac tlacame mijque pampa
    quiique nopa chichic atl.
  aii-aii: ܫܸܡܵܐ ܕܗ̇ܘ ܟܵܘܟ݂ܒ݂ܵܐ ܟܹܐ ܦܵܐܹܫ ܗܘܵܐ ܩܸܪܝܵܐ ܡܲܪܝܼܪܘܼܬܵ‌ܐ ܘܚܲܕ ܬܠܝܼܬܵܝܵܐ
    ܕܡ̈ܝܼܵܐ ܗܘܹܐ ܠܹܗ ܡܲܪܝܼܪܵܐ، ܘܪܵܒܵܐ ܐܢܵܫܹ̈ܐ ܡܝܼܬ ܠܗܘܿܢ ܣܵܒܵܒ ܡ̈ܝܼܵܐ ܗܘܹܐ ܠܗܘܿܢ ܡܲܪܝܼܪܹ̈ܐ.
  esk-NT: Atqa taavruma uvluġiam taiyuutiqaġniqsuq “Suŋaġnił̣iq.” Piñayuiŋich imġich
    tuqunaġuġniqsut aasrii iñugiaktuat iñuich tuqurut imiġiiḷamiñ suŋaġnitchuamiñ.
  msb-msb: An ngaran san bituon Apsinto na an gusto sabihon Kapait. Kaya an ikatulo
    na parte san tubig nagin mapait kag damo na tawo an nagkaparatay pag-inom sani.
  cpa-NT: Ajenjo báh³ tsen² chi³neng¹² héi². Hi² jøng² ca¹lø¹dsih¹ hlaih¹³ jmøi² ja³jøng²,
    ju³lah dsih¹ høg² ajenjo. Jøng² jue¹² hlaih¹³ dsa² ca¹dsan¹ mi³ca¹løa¹ lah¹jøng².
  dso-dso: ସେ ତାରାର୍‌ ନାଉଁ ଅଇଲାନି ଲାଗ୍‌ଦଣାତିକ୍‌ତତା । ତାରା ଅଦର୍‌ଲାକେ ତିନ୍‌ବାଗେ ଅନି
    ଗଟେକ୍‌ବାଗ୍‌ ପାନି ପିତା ଅଇଗାଲା । ସେ ପିତା ପାନି କାଇକରି ବେସିଲକ୍‌ମନ୍‌ ମରିଗାଲାଇ ।
  meu-meu: Una hisiu ladana na “Idita”. Bena ranu gabudia toi toi amo ta ta e idita.
    Bena taunimanima hutuma e mase ranu daidiai, badina be vada e idita.
  yva-NT: Tume umaso apa tame mirati Tumo Pariman. Weti mana uma raosora mandeije
    we, varore inta mirati tume umaso po raron ti ama mana mpariman dave, weti vatane
    wanui ugweneno rai weye wo ramanam.
  dgc-dgc: I éya a biton éy ngéngahinan de a Meapsot. Ey inumapsot i ikatélo a bahagi
    na dinom. Sakay meadu a tolay i minate to kéinom de ta éya, da inumapsot.
  zpm-NT: Grëse nis co goc nlayag, ndal miech ne gut low. Nacne bleelë zho mel co
    Nlayag.
  hix-NT: Tutxunyem onà katxho me nehxakon hatà, esotà, xeryko ymo yosotà. Àro hoye
    ro tutxuny harha nehxakonà, tuna. Tàwyanye entoho hoye ro wayehtxownà, toto heno
    komo, thenyenohnà heno komo.
  sim-sim: '@see-verse:REV.008.010'
  npi-ULB: त्यो ताराको नाउँ “ऐरेलु” हो । एक-तिहाइ भागको पानी तितो भयो, र त्यो तितो
    भएको पानीबाट धेरै मानिस मरे ।
  cgc-cgc: Ngaran ta bituon an “Pait”. Pag-ulog ta bituon, gapait isya ta tallo na
    parti ta waig daw tama na mga ittaw napatay tak waig na painem danen sikad pait.
  tim-tim: '@see-verse:REV.008.010'
  yor-yor: A sì ń pe orúkọ ìràwọ̀ náà ní Iwọ, ìdámẹ́ta àwọn omi sì di iwọ, ọ̀pọ̀lọpọ̀
    ènìyàn sì tí ipa àwọn omi náà kú, nítorí tí a sọ wọn di kíkorò.
  wos-wos: Wun hunkwarina xi Nyingi yakwa joo dé. Wun hunkwari héfambu tékwa gu nak
    tambémbu xakrindéka wun tambémbu tékwa gu nyingi dé ya. Yandéka séfélak du takwa
    wun hulingu sataka di hiya. També yétékmbu tékwa gu jémba dé té. Nyingi yahambandé.
  emp-NTPO: Maʌ̃ chĩdau trʌ̃ra Asea abadaa. Idji b̶aed̶ama baidora jũma aseasia. Maʌ̃
    baidoba ẽberãrãra zocãrã quinisid̶aa.
  eng-F35: The name of the star is called Wormwood; so a third of the waters were
    turned into wormwood, and many people died from the waters because they were made
    bitter.
  ind-ind: Nama bintang itu adalah Kepahitan. Dan sepertiga dari semua air menjadi
    sangat pahit, sehingga banyak orang mati karena minum air pahit itu.
  pes-OPCB: نام آن ستاره «تلخی» بود؛ و هنگامی که وارد یک سوم تمام آبهای زمین شد، آبها
    تلخ گردید و بسیاری به علّت تلخی آن جان سپردند.
  mpt-mpt: '@see-verse:REV.008.010'
  ssx-ssx: Mo hombulanka꞉na꞉ bikita꞉ Teto pa꞉la꞉ekie. Kutupa mo ikali manuta꞉ tepo
    tekilipa homeke ma꞉nda꞉ta꞉ teto pia꞉me. Mandane wanda꞉halita꞉ koto ikali no hao
    homememe. Pa ekipeke mo ikalita꞉ teto pitolo hata꞉ pia꞉me.
  mkl-mkl: Irii ɑndɑiyɑui Kuro. Nɔ ikɔ ɑkɑ̃i kukpɛ̃ mɛɛtɑi inyiu í ro. Iyi inɛ ŋɑ
    ɑ̀ mɔɔ, nkpɔ nŋɑ í ku si nɑ iyi í jɔ̀ inyiu í ro.
  gaq-gaq: ତେନ୍ ଚାଙ୍କୁଆନେ ମ୍ନି “ତିକ୍ତତା ।” ତେସାଃ ଉଗ୍‌ଡ୍ୟାଃ ଣ୍ଡିଆଃନେ ମୁଇଂ ଞ୍ଜିବାଗ୍
    ବିସେଃ ୱେଗେ ବାରି ଆତେନ୍‌ ଣ୍ଡିଆଃ ଉଗ୍‌ଚେ ମାଲେ ରେମୁଆଁ ଗୁଏଃଆର୍‌କେ ।
  gof-RNT: He xoolinttuwa sunthay Camo geetettees. Haathaafe sikkuwa camisis; haathay
    cammida gisho daro asay he haathaa uyidi hayqqidosona.
  unx-unx: ଏନ୍ ଇପିଲ୍‌ରାଃ ନୁତୁମ୍‌ “ମେହେର୍‌ ।” ଏନାରେ ଦାଆଃରେୟାଃ ଆପିହିସା ମେହେର୍‌ୟାନା,
    ଆଡଃ ଏନ୍‌ ଦାଆଃ ନୁଁକେଦ୍‌ତେ ପୁରାଃ ହଡ଼କଆଃ ଗନଏଃ ହବାୟାନା ।
  gah-gah: Sonohí agulizaláa nene ekesalagive. Nagamí nene hize hoú lo losive makole
    okago, makó nene ekesá o asú okago, ámina nagamí na vegená nene ekesalámo kepelekago,
    mukí hili gesá amó.
  lcm-lcm: Kana asan a kalto ang ta mal luai. Na vapotol i palpal i keve laman kala
    kun mal, petau lava kita inum singina kitala mat using kalapo mal luai.
  aer-aer: Kwerralye arritnye aneke “Kwatye Irrkerteye-ilentye akngerre.” Nhenge re
    kwatye pintye arrpenhemeke-arleke atnyeke re itnenhe irrkerteye-ileke, kele nhenge
    tyerrtye areyele kwatye pintye-ngentyele antyweke itne ilwerrirreke anteme. Tyerrtye
    atningke anthurre ilwerrirreke kwatye yanhe-arle antywerrirrekenge.
  qvc-NT: Chay lusiruqam shutiq Ayaq. Chayshina ayaq kashpam, chay rriyukunata, yakupa
    ñawingunata dañachiptin, ayaq likiduna tikrakarqanllapa. Chaymi achka runakuna
    warmikuna yakunashpa, chay ayaq yakuta upyashpa, wañurqanllapa.
  tgl-ULB: Ang pangalan ng bituin ay Kapaitan. Ang ikatlong bahagi ng tubig ay naging
    mapait, at maraming mga tao ang namatay mula sa tubig na naging mapait.
  cbs-NT: ja bishiwan jawen kena Muka mai anu tin ikin mai pakea tibi anu jene tercera
    parte unpax mukajaidawaken yuda ichapabun ja unpax aki mawaibun
  xtm-NTPP: Te ja nani tiuxini ma kúu Ja Uwa Uwa. Te jâ yatni sava ndute iyo ñuu ñayivi
    a ni ndu‑uwa. Te kua'a xeen ñayii, ni ka ji'i i ja kuechi ja ni ndu‑uwa ndute
    ma te ñatuu ni kuu jin ko'o‑ka i de.
  nnq-nnq: Liina lya lutondwa lwenio lukemigwa, Kubaba. Penia, selusi jimwe ja mache
    ngagabe mababa, bandu ajingi ngabawe kukunywe mache genia mababa.
  bao-NT: Ñocõ pea, “Ca Jʉ̃guẽgʉ,” wãme cʉtiwi. To biri itia tabe cõro pairo oco ejaro
    ca niimirije, jĩcã tabe bʉaro ca jʉ̃guẽrije jeeñacoawʉ. To biro ca biirije jʉori,
    paʉ bojoca bii yaiwa.
  san-ORI: ତସ୍ୟାସ୍ତାରାଯା ନାମ ନାଗଦମନକମିତି, ତେନ ତୋଯାନାଂ ତୃତୀଯାଂଶେ ନାଗଦମନକୀଭୂତେ ତୋଯାନାଂ
    ତିକ୍ତତ୍ୱାତ୍ ବହୱୋ ମାନୱା ମୃତାଃ|
  huv-NT: Minüt aaga ocas quiaj, Ajenjo. Condom iwear a yow tangaag. Quiaj xeyay nipilan
    tandeowüw, cos tanganeowüw aaga nangaag yow quiaj.
  otn-NT: Nu̱na̱ ra̱ da̱sø, ni̱ hu̱ ngue ra̱ nda̱te ga̱ndønju̱. Nu̱p'ʉ ja yø dehe
    bi zo, gä bi ju̱hyø dehe. Ma̱ndøngu̱ dyø ja̱'i̱ bi du̱ ngue xa̱nju̱ ra̱ dehe bi
    zi.
  nop-nop: Bamholiŋa wou Buukaaŋ Hinek. Unduŋ doktiŋa ime fee bukadapmaune meeniŋ
    ime u naaŋ mumuyeŋgoŋ kumuŋgiŋ.
  obo-NT: Dos ngaran taddon bitu-on, Mopet. De-en id mopet iddos iko-otollun ba-ad
    to mgo oweg, woy mo-uraa kos minuvu nid poomatoy pomon to kod-inom dan tadda.
  cak-ENT: Ri ch'umil re' rubini'an C'üy, y c'üy-c'üy xbün cheque ri ya' chupan ri
    lugar ape' xka-vi. Y romari' ye q'uiy c'a vinük ri xecom.
  lif-NT: ᤂᤧᤴ ᤂᤣ᤺ᤶᤛᤡᤰᤐᤠᤸᤗᤧ ᤁᤢᤔᤡᤱᤃ “ᤐᤄᤡ᤺ᤰ ᤁᤧᤄᤡ᤺ᤰᤐᤠ” ᤘᤕᤧ॥ ᤂᤧᤸᤗᤧ ᤁᤢᤗᤰ ᤛᤢᤶᤛᤡᤀᤥ ᤁᤢᤛᤢᤰᤘᤠ
    ᤌᤡᤰ ᤆᤫᤠ᤺ᤳᤋᤡᤴ ᤁᤧᤄᤡ᤺ᤰᤐᤠ ᤆᤥᤃᤢ. ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤴ ᤆᤫᤠ᤺ᤳᤋᤡᤴ ᤔᤧᤎᤢᤅᤢᤀᤠᤱ ᤕᤖᤡᤰ ᤔᤧᤴᤇᤠᤶ ᤕᤠᤵᤔᤡᤜᤠ᤹
    ᤔᤧᤛᤩᤧᤖᤥ॥
  mie-NT: De quīmi ñúcuán nání quīmi ūguā. De iin jā únī parte ndute nī nduu ūguā.
    De nī jīhī cuāhā nchivī nī nsāhá jā ní nduu ūguā ndute ñúcuán.
  san-TIB: ཏསྱཱསྟཱརཱཡཱ ནཱམ ནཱགདམནཀམིཏི, ཏེན ཏོཡཱནཱཾ ཏྲྀཏཱིཡཱཾཤེ ནཱགདམནཀཱིབྷཱུཏེ ཏོཡཱནཱཾ
    ཏིཀྟཏྭཱཏ྄ བཧཝོ མཱནཝཱ མྲྀཏཱཿ།
  qve-NT: Chay ch'askapa sutinmi kasqa “Qatqe ajenjo”. Hinaqtinmi llapallan unukunamanta
    kinsa kaq parten qatqe unuman tukuran. Chaymi chay qatqe unumanta tomaq runakunaqa
    ashka wañuranku.
  pao-NT: '@see-verse:REV.008.010'
  cbu-NT: Kungoo yuwashumari pantsatarangu anushsha kapzeerangiya kizpuri. Sheeru
    tputs zapan tsiparangiya kungumuna kapzimuna. Miysha suroonarangiya Kapzi sura.
  usa-usa: wiyóqá wíyôpake yaráqmena kúmî-waigon áwîqa “aabígaraq-irae.” minnágon-aaimma
    nopí kukétaboata ikaaqá kétiye. kaumo ánnáiq owana móra-anna-nomma waéqma ikaaq-ánnáíq
    urétaboata netuqyaammá mi-nómmá yaqnaa-káyúkámá pukááe.
  soy-soy: Pi yɛ riwɑ́rɛpi tɛ̃ sée rɛ ɑpisɛnti. Ai míni hɔɔnɛnɛ ɑwɛ́lɛ́ ɑtɑɑni,
    kuwɛ́lɛ́ kusɛ ɑku pɑnsɛ ɑpisɛnti, pisoi kulúi ɑpi míni mɛɛ n tulɛsi nnyɑ kpíni.
  hui-hui: Yakundi biago mini Kau Bulene. Iba nolene bibahende halu tebo tu wuwa tebonego
    kaubi haya. Kau biyagola wali agali dewame iba ogoni nayaru homai haya.
  amf-amf: Eeziniasa naabeno Thaqima koda hambhe; noqonsaar antino thaqima ko maatade;
    thaqima konin dohonna thoothino eeno noqonam wucayse ko diyade.
  quc-NNT: Ri ch'imil Ajenjo u b'i'. Ri urox mulaj chke taq ri ja' xka'n k'a. E k'ia
    k'u chke ri winaq xekäm rumal ri joron rumal chi sib'alaj k'a chik.
  dob-dob: Kwadima nina ꞌana esana Dalele, ta tomota yaudi bwasi nidi daleledi ꞌediyega
    sinuma ga simwawasa.
  wrs-wrs: Nomba hulvundkumbimba os ningthiv, Thanapo. Wo nomba pomba mongnasisva
    wohnilhaprana thapolm. Mongnasisva beswonam lingana. Mindnam indhanamba sihavna
    nominiva, temba hlavnamba pomba nomba thapova.
  mca-mca: Qa ke' footeki' qa ƚii Ek'imii. Qa ha' ƚapk'as in wetshetk'ewi'ƚtaxju'
    pe' week iwelii qa qi in ek'imiiji', qa aka'an in ƚunye'j ha' iweli' qa olots
    ke' naq'axijju' jukhew, efuts qa omehets.
  tzo-TZC: Ti cꞌanal taje, jaꞌ sbiinoj ti chꞌa ta jmeque. Jech o xal un, buꞌyuc noꞌox
    ti ucꞌume, ti sat voꞌe, jun parte chꞌaub. Chib parte ti lec icome. Ep ti cristianoetic
    ichamique ta scoj ti chꞌaub ti voꞌe.
  mya-mya: (ယင်း​ကြယ်​ကို``ခါး​ခြင်း'' ဟု​ခေါ်​၏) သုံး​ပုံ​တစ် ပုံ​သော​ရေ​တို့​သည်​ရေ​ခါး​အ​ဖြစ်​သို့​ပြောင်း
    လဲ​သွား​ကြ​၏။ များ​စွာ​သော​လူ​တို့​သည်​ထို ရေ​ခါး​ကို​သောက်​သ​ဖြင့်​သေ​ကြ​ကုန်​၏။
  gng-NT: Bi yih liŋmaabil nnɔ «Tilɔbr» nɛ. Lì lu' miñunm mà ni nnɔ ya gbiirm mita
    ya miba kpɛnde' tilɔbr. Nɛ binib bà yɛbe ñun' ki kpo', kimɛ mì ji yé tilɔbr
    nɛ.
  cbi-NTPO: Juntsa tsaimu makara Saa mumuwa. Tsenñu pinu pen pela vele' keekiñunguiñuya,
    manbaate pijulaya tsaa pi saa tene tiya deiwa; tsenñu entsa pi sañu' mitya, muba
    kushnu jui'tu, pure' chachi peya deiwa.
  ikk-NT: Ẹfan kokisẹ hụ wụ “Elumilu.” Imẹ mirin ile rịnị, ụzọ ohu nọ lumẹ ilu, ọ
    họdụ ụzọ ẹbụọ. Ndị bu ọda nọ nwụnhụn, makẹni mirin hụ rị e lu ilu.
  leu-leu: E a vapara aave ri xalie pana ‘Wai ina Tiui’, a puk a xavil ina raarum
    xapiak, talo i taa mopaak. E a maana rabuna xaves ri maat layaan ri num a raarum
    aanabeꞌ senaso a mopaak.
  maz-NT: Nu c'ü e tanseje mi chjũ Ajenjo c'ü ne ra mama na cjõ. Nuc'ua c'ü na jñi
    parte yo ndeje o jyärä na cjõ'õ. O ndũ na puncjü nte na ngueje yo ndeje ya me
    vi cjõnt'ü.
  bod-N: སྐར་མ་དེའི་མིང་ལ་མཁན་པ་ཟེར་ཞིང་། ཆུའི་གསུམ་ཆའི་གཅིག་ཁ་མོར་གྱུར་པ་དང་། ཆུ་ཁ་མོར་གྱུར་པའི་རྐྱེན་གྱིས་མི་མང་པོ་ཤིའོ༎
  tca-NT: Rü guma woramacuri rü Üxüxü̃ nixĩ ga nae̱ga. Rü wüxi ga yema norü tomaẽ̱xpü̱xarü
    üye ga guxü̃ma ga dexá rü naxüxchiü. Rü muxü̃ma ga duü̃xü̃gü rü yema dexáwa nayue
    yerü naxüxchiü.
  zpl-NT: Nu belaa cuaꞌ lee Ajenjo; nu casi arliꞌtiꞌ bee inza iliulabe unga nelaa,
    nu equie cuendaꞌ bee inza cuaꞌ huaxi bee bene unguti equie nú unga nelaa bee inza
    cuaꞌ.
  mbc-NT: Mîrîrî kaiwano' ena'pî ese' wanî'pî mai' pe. Mîrîrî ye'nen arakkita pairî
    yonpa tuna ena'pî mai' pe. Mîrîrî ye'nen tu'ke pemonkonyamî' e'tî'ka'pî, mîrîrî
    tuna tenî'se.
  ndg-ndg: Lina lya ndondwa ni pakanga, theluthi ya mase yapangite pakanga, ni bandu
    banambone bawile bokana ni mache yagabile mababa.
  wsk-wsk: Se baras umu ko nup mu Wormwood. Se yu umu ko kau paoga baras umu ningi
    dagulam mu seselak paga saparam, se kariimet suen biya yu mu nokasan ale kuakasan.
  toj-NT: Jaxa c'anal jahui, sbiilane c'ajte, jaxa mojan snalan ja ja' jumasa, c'aj
    juntiro ch'ac huajuc. Jitzan lec ja cristiano ja ma' cham yuj ja ja' jumasa jahui
    porque ch'ac c'ajbuc juntiro.
  tbc-tbc: Patui en san yaŋan man “Gigen Geig” ago dubol da. Iŋ you warou kisaek fufo
    na idu dugo, you an gigen geig ak ago ilasa ya. You a duluk an lo tamolpein wei
    kasik mateŋ dile ya.
  sna-sna: zita renyeredzi rainzi Chinovava. Chikamu chimwe chete muzvitatu chemvura
    zhinji chakavava, uye vanhu vazhinji vakafa nokuda kwemvura yakanga yovava.
  smk-NT: Say ngaran nan siti nin bituen ket Kapaitan. Edet say kakatlo nin raranom,
    kinmait, ket abaw saray tutawo nin nati sin nainom rayti.
  grc-TCGNT: Καὶ τὸ ὄνομα τοῦ ἀστέρος λέγεται ὁ Ἄψινθος· καὶ ἐγένετο τὸ τρίτον τῶν
    ὑδάτων εἰς ἄψινθον, καὶ πολλοὶ τῶν ἀνθρώπων ἀπέθανον ἐκ τῶν ὑδάτων, ὅτι ἐπικράνθησαν.
  gof-WFTW: He xoolintuwa sunthay Camo geetettees. Haathaafe sikkuwa camisis; haathay
    cammida gisho, daro asay he haathaa uyidi hayqqidosona.
  spa-BLM: El nombre de la estrella es “Ajenjo”. Un tercio de las aguas se convirtió
    en ajenjo. Muchas personas murieron a causa de las aguas, porque se volvieron
    amargas.
  kyz-NT: '@see-verse:REV.008.010'
  dao-dao: (Aisia ngming cun “Akha”) tia kyaki. Tui kthum üngka mat cun kha lawki.
    Acuna tui kha awkia khyang he cun thiki he. Isetiakyaküng tui kha a nglata phäha
    kyaki.
  cya-cya: lo' cuii can' naan na Tlyaa'. Ti' chin' ti a mdiyaa tlu'hue tyi'a can'
    ncua tlyaa' na, lo' qui'an 'a nten ngujui ne' si'ya tyi'a can'.
  nii-nii: Pe kor kanjip ei embe ‘Kumbii kis ełim’ niłmin. Nga noł aninga kopur ei,
    noł kumbii ełim. Nga wumb pei, noł ei nok kin kulk. Kulk ei nimbił erang, noł
    ei eim kumbii kis ełim. Ba aninga kopur, tał am mił, noł ełe to kis eneririm mon.
  ign-NT: '@see-verse:REV.008.010'
  dik-NT: Ku rin ë kuel kënë acɔl këkec ɣɔr. Go pïu röt wel bïk kɛc, ku kɔc juëc ke
    cï dek thïn aacï bɛ̈n thou rin cï pïu kɛc.
  cac-cac: A jun c'anal chi', scuch Ixaj. A juntzan̈ a a' b'aj ix laj em chi', lajan
    ix aj a' icha an̈ ixaj. Tzijtum anima ix cham yuj a', yujto te c'a' ix aj a'.
  tzj-E: Jrubi' ch'umil, Ajenjo nbixa tzra, y jya' xoca q'uey tercera parte rmal.
    E q'uiy wnak xecoma rmal ya' com xoca q'uey.
  san-BUR: တသျာသ္တာရာယာ နာမ နာဂဒမနကမိတိ, တေန တောယာနာံ တၖတီယာံၑေ နာဂဒမနကီဘူတေ တောယာနာံ
    တိက္တတွာတ် ဗဟဝေါ မာနဝါ မၖတား၊
  yaa-NT: Nã fishifã ãfe ane Mokara famisfo. Nã fishi faka mẽra pakeano, faka moka
    paekõi ika. Nãskakẽ nã faka ayakanax yorafo ranãri nai fetseafo.
  cab-NT: Igífi tíribei warúguma tugúya, ába lagífidun lǘrüwan dúna, ába joúwegun
    sarágu gürígia ladǘga lagífidun dúna ligía.
  clu-clu: Anang aran ang bitoon nga dato “Pait”. Gani trisya parti ang mga tobig
    nagpait, kag dorong tao ang nagkarapatay tungud nga naginum sanda ang tobig nga
    dato nga mapait.
  swh-ULB: Jina la nyota ni pakanga. Theluthi ya maji ikawa pakanga, na watu wengi
    wakafa kutokana na maji yaliyokuwa machungu.
  tpt-NT: Ixtaqaꞌuti ni jastꞌaku va Sun. Ex tampataun yu pumaꞌatꞌutu ni xkan pꞌays
    sun val. Pumalhuu lapanakni tanil por sun val ni anchanu xkan.
  aai-aai: Nati daman wabin i Tubatub, naatu Tubatub tafaram auwaraunane ana harew
    yah re’er harew etei tenakuyakuy himatar naatu sabuw iyab nati harew tenakuyakuy
    hitomatom etei himorob.
  sny-sny: Eiwariyemi erasi ape lowe lai iyape apou te'esiya. Etiri luwaru horuse
    ai a'i ne. Etiri horuse ai a'i ape sa'i tewi ta'i sahe winetaiye. Serai sa'i werese
    omo pani tewi ta'i ape sahe horuse ai a'i henerai. Lu taune werese sa'i ape ene
    aye su, lowe temeniyeye. [Jer 9:15]
  myy-myy: “Sʉ̃erise”, wame cʉtiquĩ ĩ ñocõamʉ. Ito bajiri gʉdareco adojʉa bʉsacõ sʉ̃erise
    godo wedicʉ ide. Ito bajiri itire idicõri masa jãjarã godacã.
  trc-NT: Ne̱ se‑chuvi̱i yatiꞌ yoꞌ roꞌ, me “yatiꞌ e̱ꞌ”, ne̱ cunuu e̱ꞌ nu̱ꞌ na quinij
    yatiꞌ yoꞌ rque, ga̱a ne̱ caviꞌ queꞌe̱e̱ yuvii̱, quiꞌyaj na e̱ꞌ yoꞌ, cheꞌé se cunuu
    e̱ꞌ na yoꞌ, quiꞌyaj yatiꞌ a.
  cut-NT: '@see-verse:REV.008.010'
  bel-bel: Імя гэтай зорцы палын; і траціна ўсіх водаў зрабілася палыном, і многія
    людзі памерлі ад водаў, бо яны прагорклі.
  zlm-KSZI: (Bintang itu bernama ‘Apsintus’ iaitu ‘Pahit’.) Sepertiga air menjadi
    pahit dan ramai orang mati kerana meminumnya.
  gdr-gdr: Ɨ onggɨt ɨkim nyɨ re Kapkapte. Sɨ komkesa nyɨ nowa ɨkalki wɨngɨrɨnd yɨpa
    tab re kea kapkap aukɨto. Ɨ ɨngkenaemb jogjog rɨga uj aukɨto onggɨt kapkap auki
    nyɨ map.
  vmy-NT: ꞌBa niñubiu Sja ꞌmi, ꞌba kuasja jngu yá xi ján ya kaꞌa nando. ꞌBa nkjin
    xuta jesun ngatꞌa kjinisja nando.
  cmn-FEB: 这星名叫“苦堇。”三分之一的水变苦，因水变苦，许多人因为这水而被毒死。
  gmv-RNT: He xoolinteza sunthay camo geetettes; haaththas cigoy camo gidides; he
    camo haaththa gaason daro derey hayqqides.
  ncl-NT: Itoca in lucero Chichialisli. Ca mochi ye ilajlajco in alimes, cataya se
    ilajco in alimes hual mochíac chichic. Huan miquije míac quiman cunije in al pampa
    quichichialtic in al in lucero.
  sua-sua: '@see-verse:REV.008.010'
  are-are: Ntheilpura ekura rretnya naka ‘Tjalangka’. Kwatja arrpunha ntjarrantama
    tjalangkerraka. Relha ntjarra kngarra ngerra turtantama iluka kwatja tjalangka
    erinha ntjumala.
  gai-gai: Na an guina ia Niŋniŋna Reac. Na an inikna tɨpemb mbonkacna ianna ma puik
    niŋniŋa morinan, na meikramtaɨr wɨtta an puik niŋniŋa amba menacrinan.
  qvm-NT: Tsay estrellapa jutinmi cargan Asgag. Asgag captinmi tsay estrella chayashgan
    cag yacoga asgag ricacorgan. Tsaymi tsay yacuta upur atsca runacuna wanorgan.
  chz-NTPS: Nʉʉꜘ heꜘ che̱e̱ˉ Llihꜗ. Laꜚ gaˊ ko̱o̱ˉ kiihˋ kihˈ jmɨɨˉ gaꜙläꜙllihꜗ. Jwë̱ë̱ꜘ
    dsaˉ gaꜙju̱u̱ꜗ kihꜗ heˉ gaꜙhɨ̱yhꜗ jmɨɨˉ llihꜗ ja̱ˉ.
  kmu-kmu: '@see-verse:REV.008.010'
  ood-NT: K hab chehgig ihda huꞌu S-siwkam. Kutki g hemako tahpani mo waik e tahpanch
    g shuhdagi wabsh ge siwa. Tki muꞌi hemajkam koi chum iꞌik ihda shuhdagi no pi
    si s-siw.
  lbm-lbm: ऊ तारा को नाम कड़वाहट होतो; अऊर एक तिहाई पानी कड़वाहट म बदल गयो, अऊर बहुत
    सो आदमी ऊ पानी ख पीनो सी बहुत सो लोग मर गयो कहालीकि पानी कड़ू भय गयो होतो।
  ncj-NT: Huan inon sitlali oquitocahhuiyaya Ajenjo. Huan quen oyiyiquistoya in atl
    den tlalticpac se tanto omocuep chichic quen ajenjo. Huan miyac tlacamen omijque
    ica inon atl, quen omocuep chichic.
  yuj-yuj: Am térmeamp e te Top i konámp Marasin. Am ént yinɨnk mwaek pɨrékarea pwatenap
    ankárankamp mwaek te, am ént wae top kwatae kare. Aenánko kápae kare arop am ént
    fánapo, am fárákapamp yare mek topa wae nánko, am fek surumpwi napono.
  kto-kto: Bonim o uriro marala la meivo “Kuguom la ame baboinim maset”. Ga 1/3 ma
    mirier danurabip ga na kakepup o burunam la terigimeng ga betieng ga baboim. Are
    ratmat ga papot ma teip ga magaulap la tapmaio o uriro burunam ga makiraraieng
    burunam ga mevara.
  gmv-NT: ሄ ፆሊንቴዛ ሱንꬃይ ጫሞ ጌቴቴስ፤ ሃꬃስ ጪጎይ ጫሞ ጊዲዴስ፤ ሄ ጫሞ ሃꬃ ጋሶን ዳሮ ዴሬይ ሃይቂዴስ።
  por-BLT: O nome da estrela é Absinto, e um terço da água ficou amarga. E muitas
    pessoas morreram ao beber a água, porque ela havia se tornado venenosa.
  stp-NT: Jix Xibuꞌ sap tɨɨꞌ guiꞌ gu chiꞌɨɨꞌ, baꞌ bɨɨx nat jɨꞌk kap aꞌkkɨꞌn gɨi, jix
    xibuꞌp jum duu gu suudaiꞌ. Baꞌ muiꞌ koi mɨt gu jaꞌtkam na mɨt jɨꞌk ii guiꞌ gu
    suudaiꞌ na jɨꞌk pɨx aagix nam koꞌyaꞌ, nat ja maimtuda gu suudaiꞌ na guꞌ giilhim
    jix xibuꞌ.
  ame-NT: '@see-verse:REV.008.010'
  mgh-2016: Yeyo ittotwa iyo ineehaniya Uhapalha. Paahi ithelhuthi imoka yo maashi
    nkayaawawa, attu enchi nkayaakhwacha wo yayo maashi ayo, ukhalhawaya ahothathuwa
    ukhalha o uwawa.
  kvn-NT: 'Tenal we iskwadin nug: Kakpid. Tegin ti tanpágwad-choggwen pél kakpidbi
    pes. Imi ti kakpidbi-pejadbal tule-íchejul purkwismalzhun.'
  gvf-gvf: Kulmama iray kaan, Gi Kiingwa dungwa. Nil kulmama suna ali ongwa iray gi
    kiingwa kol omia, ena ibal binanbile nere gulemue.
  san-ISO: tasyāstārāyā nāma nāgadamanakamiti, tēna tōyānāṁ tr̥tīyāṁśē nāgadamanakībhūtē
