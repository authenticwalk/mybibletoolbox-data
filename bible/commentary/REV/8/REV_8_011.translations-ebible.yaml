  ena-ena: Lidɨ agadɨ ibi nɨbu Hitaŋ sɨbɨlɨ sɨbaŋ uami. Lidɨ agaŋ avɨli hɨvɨ mɨgɨci
    avɨli agɨlaŋ hitaŋ sɨbɨlɨ sɨbaŋ hɨniavi uami. Lɨhavɨci hulaŋ iamɨgali akape agɨlaŋ
    avɨli agɨladɨ navɨdaci nulɨdɨ humɨgaŋ agɨlaŋ lɨhuvusavɨdaci haba hɨmavi uami.
  nbq-nbq: Dadiwap ako andi, inis Eda atma, is nin agako higirek ako eda ogwarogo
    baik lagarikmu, avakwa nunggu lagaorik, eneve wisane hambit lagwi inigis.
  tgo-tgo: Ghɨtarako iyako idae maŋgamaŋga. Mbwako wolaghɨye valɨvaŋga le ghanaghanagha
    ŋgoreiye wan ted (1/3) thɨ maŋga, na gharɨgharɨ lemoyo thɨ muna maŋgamaŋgako na
    thɨ mare.
  yap-yap: (Fithingan e re t’uf nem e Mooy.) Me pig reb e guruy ko dalip guruy e ran
    nge mooy, ma pire’ e girdi’ nra m’ad ni bochan e ra unumed e re ran nem, ya ke
    piliyeg ke mooy.
  mop-NT: Le'ec u c'aba' a xülab abe'e, c'aj. C'ajaji boon a ja' tuba c'axiji. Yaaboo'
    a cristiano a quimoo' u men a ja' abe'e, u men booni ti c'aj.
  tet-tet: '@see-verse:REV.008.010'
  hlt-MCSB: Aisi kah ming te khaw pantong ti ham om. Tui hlop thum te khaw pantong
    la poeh tih a khahing dongah tui lamkah hlang muep duek.
  xtd-NT: Ajenjo nani chudini ijan. N‑ku ua ndute nuu n‑xino ntaka pedazo chudini
    jan. Yo kueꞌe ñayiu n‑ka xiꞌí xaxeꞌe xa n‑ka xiꞌi‑i ndute ijan.
  mdy-ETH: ዬያ ዦኦጋሢኮ ሱንፃ «ዋላንጋ» ጌይንታያኬ፤ ዬያሮ ዋኣፆኮ ዛላኮ ዛላ ጊንሢ ማዓይ ቢያ ጫንቺ ማዔኔ፤ ዋኣፆኮ ጫንቂፆይዳፓ
    ዔቄያና ሚርጌ ዓሲ ሃይቄኔ።
  spl-spl: '@see-verse:REV.008.010'
  usp-NT: Man nimlaj ch'umil ri xtzaakch, C'a jb'ij. Raquitz mita' pajnic'j re mak
    ja' xan c'a, jwi'li'li sub'laj cristian xcamtak jwi'l jc'ail.
  zav-NT: Na' belɉon' nzi'in De'e Zḻa'. Na' ḻo'o nis ca' gan' ɉəc̱hazənṉə' besyə'əyaquən
    zḻa', na' beṉə' zan gwsa'at por ni c̱he de'en gwse'eɉe' nisən'.
  sgz-sgz: Má ngisán mátmátiah erei di utngi ngo Maptal, má a long sáksáknai lala
    risán dan ák maptal sang, má marán di ngin on má dik mat.
  kek-NT: Li chahim a'an, C'a xc'aba'. Ca'ch'in chic ma̱ yijach li ha' quic'aho' ut
    nabaleb li tenamit que'cam xban nak que'ruc' li c'ahil ha'.
  blz-NT: Ngaanna bitu'on iya'a, “Mapakat.” Mbaka' sangobosan na lalomna tolu' obosan
    weer napakatmo ka' biai' a mian men nolapus gause ninginum weer men mapakat iya'a.
  poe-NT: Tí konotsé mé itꞌin Itsjá la tsíkjiankí níxin parte tí nta̱ ntá kótsjá tí
    nta̱ la nchónhya chojni ikꞌuén kíxin tí nta̱ xi̱kaha tsíkótsjá.
  san-TAM: தஸ்யாஸ்தாராயா நாம நாக³த³மநகமிதி, தேந தோயாநாம்ʼ த்ருʼதீயாம்ʼஸே² நாக³த³மநகீபூ⁴தே
    தோயாநாம்ʼ திக்தத்வாத் ப³ஹவோ மாநவா ம்ருʼதா​:|
  cof-NT: Ya tsabo Ajenjo tinun mumun joe. Ya darapatanan, peman tsansile nechi man
    parte pi duque tsanba ie ajenjo tinun tape cuwenta. Duque tsachila ya tsanba pica
    cuchito puyalaie.
  srm-NT: Nöö di teeja naandë hën wë de ta kai Bita. Nöö fa a kai dë, nöö wan hii
    së u dee wata u goonliba ko bita tee, nöö sömëni hia sëmbë dëdë fu di de bebe
    di wata dë hedi. Nöö sö wë a pasa di de böö di u dii tutu.
  qvs-NT: Chay luserupa shutin karkan Ayak. Chaypina kimsaynin parti yakukuna ayak
    likidu tukurkan. Aypa runakuna chay ayak likidu yakuta upyashpankuna wañurkansapa.
  zca-NT: Mbël re' lë Ajenjo; no di lo yon part rë you' mbaino plo nilen nits kwa'n
    nzho men, tu parte nguio nits nala; no por kure', dox men ngut.
  cbc-NT: Cʉ̃, ñocõ cañaatacʉ pʉame Amargura wãmecʉmi. Amargura, ĩgaro, “Cajʉ̃gũẽĩ,”
    ĩgaro ĩña. Bairi itia serore jĩcã sero cãrõ riyaa jʉ̃gũẽpeticoapʉ. Tie carorije
    cajʉ̃gũẽrĩjẽrẽ etirã, camasã cʉ̃ã capããrã riapeticoama.
  qxo-NT: Tsay estrëllapa jutinmi cargan Ajenjor. Tsaymi tsay yacuta upur atsca runacuna
    wanuyargan ayaptin.
  mox-mox: ʼWadima nana ana wawa Badabadana. Ta diʼwe nana ʼinaya webui e omoʼe ʼinaya
    wese diʼwe toi iʼenoʼeno. Ta taha ʼidiega goʼila be wese salufa qabudi ivebadabada,
    ta tomotau qabudi goʼila nana inumea iʼeluʼaliga, mana badabadana.
  kew-kew: Go ubana biri Rero pi Yae simi. Go uba lopesa rabu ipa rayo robo padane
    rero mapasa. Goa pisa-pulu aa adaapumi go ipa nisimi raburi nimu omabesimi.
  dww-dww: Be inam kiporinama isanama “Ḡora”. Be inam kawasusunama nopone upa matabudi
    ai ḡora rovona, be banaga toitoi uma upanama ḡoraḡoranama yai guridina.
  twi-ASANTE: Nsoromma no din de “Ɔnwono”. Nsuo no nkyɛmu mmiɛnsa mu baako yɛɛ nwono,
    na nnipa a wɔnomeeɛ no mu bebree wuwuiɛ ɛfiri sɛ, na ayɛ nwono.
  aoj-aoj: Ondoꞌw agiliꞌwa akwamba saꞌi, Marasin Inimba Numbutini. Eaꞌ siamba walembeh
    embel hiambeli sawalogambel bataga miniꞌap wanifip, eaꞌ anembel anep miniꞌap bataga
    siꞌi marasin numbutini. Apaꞌ miniꞌap biafip bape beꞌembel. Eaꞌ epes hiasi saꞌ
    embel ambalemba aumbeli baofa opalef asasimi sagaꞌ hiꞌalas.
  cbv-cbv: Páant ã bʉʉ́g báahachah, nihat ã chʉ̃ʉ́hni óoni mʉjna ã tʉ́ʉt nʉʉmʉ́p be.
    Páant ã óonachah, dawá cã́acwã caán mahdih babhna, ĩ wʉnʉp be. Caán cʉ́i “Óoni”,
    ã wʉ̃t jʉmʉp be.
  taw-taw: Gap anɨb ak yɨb ne Malasin Sɨlek agɨlak. Ñɨg okok day omɨŋal nokom tek
    agɨl, day omɨŋal tek yek, day nokom olap gɨ tɨmel gak. Binɨb kuŋay ñɨg gɨ tɨmel
    gak anɨb okok ñɨbɨl kumɨlak.
  jic-NT: Pjulacj niná palá tjeyaca p'iyá, “'Ona” lotsja jupj. Jupj mpes 'ona tepyala
    wa 'üsüs. Nasa way la mitad ma polel la müs tepyala. Gente pülücj tecya'lin̈ 'üsǘ
    'ona tjimyü'ün̈ mpes.
  zap-NT: Nla la mël guin; lex waknla tebtson lal ne nak nis; ndal mén wet por ne
    waknla nis.
  wer-wer: Ari ti ngentia pöökë yapinte welakre kakam pël ya. Pötaanök i we naöökël
    wieëa pöt welakre kakam sëën we naöörarë wieëaut om ompyaö wieëa. Pël ëën omën
    narö kësang i welak yaaö pöt nak wel yawi.
  ipi-ipi: '@see-verse:REV.008.010'
  qul-NT: Chay koyllur C'allcu sutiyoj carkan. Quimsa parte unucuna c'allcuman tucorkan.
    Chay c'allcu unuwantaj achqha runa wañorkan.
  tnc-tnc: I'suᵽaka baaraᵽaki Jĩmia wãmeiki tã'ᵽire imaraᵽe. Ikiᵽi ãrĩwa'ri ñe'metãji
    rokajĩrã ru'ajĩ'ari jĩmia okoa jaraᵽaka. I'suᵽaka simamaka sukutirã rĩkimarãja
    ᵽo'imajare reyaraᵽe.
  ter-NT: Súsuva koyêti koéha ne hékere, yoko súsuva kíxoixo úne xoko iríno'ekovoku.
    Êno xâne ivohíkovoti vo'oku suvá'iko neko úne kosúva'iu.
  bmr-NT: Jaabo momou Namita onoobo. Jaaneri paryɨ nɨfaihunotɨ samañoono namitatɨ
    minifutuuhi. Jaaneri sihidɨ miyamɨnaa chuumuuhi inɨfaihu faafaño iminifutuuneri.
  fuf-fuf: Tawi innde nden hoodere ko Afsantiina. Feccere tammere di'e ɗen waylii,
    wonti ko haaɗi. Yimɓe buy maayiri sabu ɗan ndiyan haaɗuɗan.
  bhl-bhl: Fial beem wiin e “Absintos!”, dangakabiliw te. E kuminsomi, ok bang angse
    alik alik biilo alemsal mongom amen amen keyemsomi, beem atuk makmak e atul nam
    kelei, kawtiw i waneko, alik fikiw kuaniwi, ne yetemsi te.
  ons-ons: Serekin ea wane eŋetine Tababaine. Doku magu karewe mapokongoi, ea ŋine
    karewe magu weku, doku ea korop qeinge tababaine okanwareke. Pakiso loutne eŋe
    doku yewa neu paki seukwarekoi, onoka wane doku ea qeinge tabaine okange, ea wane.
  con-NTPO: Tsa o'feja “Inza'o” qquen tsu inisecho. Tsa amppisi tsa'ccuja, fae tercera'su
    enttingeccoyi tsu inza'e da. Tsa'ccu tsa'caen inza'e dasi tsain'bio a'i tsama
    cu'ipa pa'fa.
  ghs-ghs: noho dzapai maa subasuba togonoma, oho quba abi samane noho oba muunaqi
    baateta oho qahurake qupadzomare.
  peg-peg: ହେ ହୁକାତି ତର୍‌ କେନାକା । ପାଚେ ହାର୍ଦି ଏଜ଼ୁଙ୍ଗ୍‌ନି ର ତିନି ବାଗ୍‌ କେତିକ୍‌ ଆରି
    ହେ ଏଜ଼ୁଙ୍ଗ୍‌ ଉଣ୍‌ଜି ବେସି ମାନାୟାର୍‌ ହାତାର୍‌ ।
  txu-NT: Kanhêtire nhidjibê ne ỳ. Nhym kam idjikôt ngô nhikjê ne ỳkumrẽx ne. Nhym
    kam me kwỳ krãptĩn ty. Ngô djỳ ne me o ikõn arỳm tyko kumex.
  eng-WEBU: The name of the star is “Wormwood.” One third of the waters became wormwood.
    Many people died from the waters, because they were made bitter.
  gnw-NT: Jare jocua yasɨtata co jee Ajenjo. Jare jocua mbɨte seri ɨ usɨrɨ vae reta
    iro ma. Jare jeta ete vae umano ɨ iro vae jou ramo.
  mux-mux: Kombukantupale yunga bili ‘Kumbili Tiliele’. Akili nona suku purum noma
    oe topa yupuku tepa, oe te kumbili tirim. No kumbili tirim akuma yambu pulele
    nuringima kuluring.
  maj-NT: Sja 'mi niñuu̱. A̱s'a̱i nku tjíkjá ntá xi tjín kama sja. Tu̱ nga̱t'aha̱
    nk'ie nga kama sja ntóo̱ tu̱ xi nkjíhín xu̱ta̱ k'ien.
  bkq-NT: '@see-verse:REV.008.010'
  kue-kue: Kugl-kuri ikra kangiye, “Geu kinde”. Ipre nigl ombuno suwota mina igle
    suwarata giu kinde orkwa. Yomba merkinde niglmo i nendre ye geglkwa. Sraglpre,
    nigl i giu kinde kaima orkwa.
  cot-NT: Iriraquea impoquiro ipajitaca Quepishiri, iquepishijaagarantaguetapojajiroquea
    ojaaquipaequi ocaratacaaquero 1/3. Imetojantajiacaca icaramirincajiaque caquintejia
    imirajiacarogueti quepishijatanquitsica oja.
  bnp-bnp: '@see-verse:REV.008.010'
  apn-NT: Kanhêti nhĩxi pê na pre “mẽmoj xỳ xà” anhỹr jakamã nhũm tẽm nẽ pyhti nẽ
    hino hkwỳ ho ohtô nẽ homnu pa. Nhũm prem hwỳr mra nẽ hkwỳ janhi nẽ ho ixkõ nhũm
    ỳ nẽ nhũm mẽ ohtô nẽ ho ixkõ nẽ axkaprã.
  ctp-NT: Kwii Kulasiin Kixinꞌ Tlyaaꞌ naan kwii kulasiin tnun kanꞌ, chaꞌ ngwa tlyaaꞌ
    sa yuꞌwe tyiꞌa nu ndiꞌyo nten. Kaꞌan ꞌa nten ngujwi chunꞌ yiꞌo neꞌ tyiꞌa kanꞌ,
    chaꞌ tlyaaꞌ ꞌa tyiꞌa kanꞌ bra kanꞌ.
  opm-opm: Ama merum ohe win oh irat gap ator hatin merummur. Ihtin merum oh tom ma
    su oh ator gapsi tom orhor hat sangop. Ihtin tom hat saporhan ihir diperhan kat
    han ruumsan ihir haput sangopa.
  bvr-bvr: Jin-gata gata jin-nelangga Wurmwut (Wormwood), minypa ngayburrpa nguburr-weya
    nguburr-workiya Jin-guralba. Rrapa bugula gun-gata nipa jiny-bunggunapa gu-ngukurdanyjiyana,
    wirlich gu-ni, rrapa aburr-jaranga wurra gama gorlk aburr-juwuna ngardawa gu-bugula
    burr-buna, ngardawa nipa bugula gun-nerra.
  zad-NT: Na' belj xenna' len Dii Zḻa'. Na' zi lat'zə ki gok gashjə nisa' gokan zḻa',
    na' beṉ' zan wit ni c̱he nis zḻa'na'.
  kmg-kmg: Bâpiŋ šâŋene Hâtâqiŋqiŋ. Eme irec opâ gâcne hâtâ qiŋqiŋne eme ŋic jaŋe
    nâpie hâtâc-jopame bocjaha hâmombiŋ.
  aso-aso: Aꞌmine sonohiliꞌmi gulive nene Ekeseꞌ Malasini ve lo minineꞌ ve. Idoꞌ noso
    linge setaꞌ ha nizasivo noso linge ma neꞌmo ekeseꞌ malasini loloꞌ ineꞌ neꞌmo nene
    eveneꞌ mukiꞌ goloso hilaniꞌ ve.
  uli-uli: (Mala idel iy fis le ila “Merat.”) Iwe ngo sew mo irel mokwe suluw hayyagel
    pangal chael wol talop le ila yesa merat mala llal, ngo ye cholop yarmat le resa
    mes irel chael le re yul le ye merat mala llal.
  nin-NT: Isa i intsintse̱ inggi yi i ri Irɨ Kpakpa. Anga ayirr na anga atarr ka amasirr
    ka a gru a rɨ kpakpa. Anishirr shishemi nggo a so amasirr wa a kɨ ku ilɨ ima yi.
  acu-NT: Nu yaa naaringkia Yapawaitai. Tura nu yaa entsa ainamunam iyaaramtai, entsa
    kampatam ainamunam kichik yapau najanaru asamtai, aints ainau nu entsanmaya yumin
    umurar untsuri jainaun wainkamjai.
  cak-WNT: Ri ch'umil c'a ri' c'ayilaj k'ayis rubi', y xa juba' ma pa nic'aj chique
    ri ya' q'uey q'uey xuben chique. Y rumari' ye q'uiy c'a winek ri xecom.
  ebk-ebk: Nan ngachan nan nauy taraw at Mun-aklet. Enmaklet nan pagkatlon nan chanum,
    ya natuy nan ongor ay tataku ay inmikop as nan chiyuy chanum.
  spa-PDDPT: El nombre de la estrella es Ajenjo. La tercera parte de las aguas se
    convirtió en ajenjo. Y muchos hombres murieron a causa de las aguas, porque se
    volvieron amargas.
  ruf-ruf: Inondo ayo tsaikemighwa Usungu, fungu limwe lye mafungu madatu gha ghamatsi
    ghawa ghosungu, wanu wengi tsawafa kwa kunwa matsi agho ghosungu.
  gun-gun: Jaxy-tata rery ma Iro ete va'e. Ha'e rami vy yy mboapy-apy oĩ va'e gui
    peteĩ-teĩ iro. Ha'e ramo avakue heta omano yy gui, iro vaipa ramo.
  agu-BL: Yi bi' yi jun tx'umla'tz i'tz c'a'. Na chin c'a' nin ban yi a' ta'n. Wi'nin
    a' po'tij tan yi jun tx'umla'tz. Nin wi'nin wunak e' baj quim yi baje'n yi jun
    a'a'tz cya'n, na chin xkolum nin ban yi a'.
  isn-isn: Elina nilanzota aipakanga. Imaze nang'we ekatula pakanga, neantu edu ekasha
    kunsoko amaze naimalulu.
  ilo-ULB: Ti nagan ti bituen ket Napait. Iti apagkatlo dagiti danum ket nagbalin
    a napait, ket adu ti natay a tattao manipud kadagiti danum a nagbalin a napait.
  pir-NT: Tope márita sʉẽñe mári wahari. Sa wahagʉ̃ peyequina masa ti mári cjẽ acore
    sihnime, yariaa wahari. Tia ñahpicoha “Sʉẽnia”, wame tiri.
  anv-NT: Membe yina ákamege nnó, “Unywɔne.” Ne melu ɛma ɛwé membe yina akwene
    wyɛ, né geluage malu ayina álɛ́ɛ ɛla nywɔne nywɔnege. Gejamege bɔɔ́ abi anyuú
    manaá ami matane wyɛɛ́ ágbo.
  sab-NT: Beu e kada Beu Gage, beu e jo chke chi kweri batre chi gwagwa dbige batre
    chi chegu gage ulita me no, kwian chi gage e jau gire kwian tanre jokeda chi kote.
  tmd-tmd: Gupö aku ib nuŋwa, “Marasɨn Acɨx”. Almɨn, röbö bla aipam, röbö ilam bla
    aipam rɨb mös paŋ akuyöbö nuöm nɨgön, rɨb mös mɨdmɨn, rɨb paŋyöbö mɨŋi gwogwo
    röŋa. Nöbö mö mɨga röbö rɨ gwogwam röŋ piaku nɨmön wöröxmä.
  acr-NNT: Rubꞌiꞌ waꞌ wa jun chꞌumil e “Kꞌa”. Ewi rurox parte che taq ri nimayaꞌ lik
    xuꞌan kꞌa; y ukꞌiyal winaq xekam ruma rukꞌayul ri yaꞌ.
  kpg-kpg: (Di haga ingoo o di heduu deelaa la go “Mmala”.) Dahi baahi e dolu o nia
    wai la guu mmala, gei nia daangada dogologo ala ne inu nia wai mmala la guu mmade.
  taj-taj: थे सारला मिन “कम्‍बा” मुबा। थे सारसे भो सोम क्‍युइरी भो गिक कम्‍ना लजी।
    थे कम्‍बा क्‍युइ थुङ्बा ल्‍हानान म्‍हिगदे सिजी।
  avt-avt: Ham miutɨp me wikak me mani yapɨrwe merer wit wit hɨram meweikɨn mɨre tɨpar
    enum menip mɨt miyapɨr nani merekir nin mɨre tiuwe hɨrɨp. Mɨt miyapɨr yapɨrwe
    naa nentar hɨr naam tɨpar enum im.
  cbk-cbk: El nombre de ese estrellas “Mapait” cay el tercer parte del agua del mundo
    ya queda mapait, y cuando ya toma el maga gente aquel agua mucho di ila ya muri.
  uig-ARA: يۇلتۇزنىڭ ئىسمى «كەكرە» ئىدى. سۇلارنىڭ ئۈچتىن بىرى كەكرىدەك بولۇپ كەتتى،
    سۇلار ئاچچىق بولۇپ كەتكەچكە نۇرغۇن ئادەم سۇدىن ئۆلدى.
  tuf-tuf: Cuacúr ub ey ojcor “quiquír,” aw̃uro. Quiquír ub rih icar tijcajác etar
    uwa to binat rih quiquír bin yahr car sácajacro.
  abx-abx: Mapa'it i arun-na sito bitu'on ngan ama'it i katallo parti si mga buwahi'.
    Sanglit malabbat mga a'a i magkamaratay si panginum-na mga iya si mapa'it buwahi'.
  mco-NT: Je madza' hue' je' anajty xɨɨ'adyii ta'm'ujtz. E je nɨɨ jahuen cacujc-huäcxy
    oy yjajtnɨ ta'm, jadu'n yta'mɨty nej ta'm'ujtz, e ooy jäy may y'o'cy mɨɨd je nɨɨ
    ycɨxpɨ co anajty tɨ y'ahuimbity ta'm.
  cpb-NT: Jirika impokiro jokapainchari kipatsiki iitaitziri “Kepishiri”. Tema kepishaa
    ikantakaapaakawo maawoini ñaa oparyaakera ipomeki. Iro ithonkyaame kashetani kipatsi
    inkameme atziri opiyakeri rirakerowa ñaa.
  aon-aon: Aria anan lain senenem um nubutibari abar. Aria sabaishi arpesh shawok
    abrudok abar aria baesh shagok shatuh. Nyeigurik um okwudok unuk douk Nubutini
    Marasin.
  hus-NT-2005: Jechéꞌ na ót in bij Ajenjo, (ti káwintaláb tének, Ajenjo in léꞌ kin
    ulu, tsʼaꞌiktaláb). Kʼal jechéꞌ tin kwenta, wéꞌich junax chʼejel an jaꞌtsik tsʼaꞌikmé
    ani yán i atiklábtsik chemech kʼal tin kwenta abal tsʼaꞌikmé an jaꞌ.
  mig-NT: Te tiñu̱ú xíní‑ún, nání‑tɨ́ ja̱ uá. Te ɨɨn tercera parte nducha ní nduu
    ua̱. Te ni̱ kaji'i̱ kua'a̱ ñáyɨvɨ já sɨkɨ́ ndúcha‑ún, chi ni̱ nduu ua̱‑cha̱.
  bps-bps: Na i dagit i blatik ani Féét, na mbaling féét i kdee yéél gumtatekan na
    dee dad to mati, du gamginum ale i féét yéél.
  mbs-mbs: Ngadan te bitoen sìyan Kepait. Migkepait heman se iketelo ketengà te wayeg,
    aw medita se otaw nematay so mininem dan te wayeg mepait.
  tof-tof: Ene wimurran ngi inzana, “Kap”. Blaman naean aüd órdógab darrpan óra kapóm
    bainürr, akó abün kolpama nurrbarinóp ene nae anónde, ne klama kap bainürr.
  cme-NT: Ba taa ba bĩ mɔɛle falle‑i «Gbagagamma». Diŋ suurii hũmma maŋ nuɔ‑i, maa
    bir hiere da gbagaga. Maŋ ciɛ gbagaga dumaaŋo-na, nuɔmba maŋ nyuɔŋ-ma ba fɔ̃ŋgũɔ
    baa ku.
  sus-sus: Na tunbui xili nɛ «Xɔnɛ.» Duniɲa ye itaxunxi saxan na, na dɔxɔde saxan
    nde to findi xɔnɛ ra, adamadi gbegbe naxa faxa na ma.
  pon-2006: (Eden usuwo, “Sadik.”) Silikis ehun pihl kan ahpw sadikala oh kiden aramas
    mehkihla ar nimada pihlo pwehki eh sadikala.
  dad-dad: Barisa anĩ nẽ yana Dirikeĩ. Naan faraf towo fiya gen anĩ taka dirikeĩ kele
    di, tamo kayau musei, naan dirikeĩ kelen anĩ bunem gare den.
  zab-NT: Balgui ni biabqui lá “Ajenjo” ne casi iruld de nisqui guc naldá ax zieny
    bniety guty pur ni guc naldá de nisqui.
  jae-jae: Ma utitalata tau ŋaê gebe Ŋamakic. Ma bu têlêac tau ŋateŋ ŋamakic kêsa.
    Ma ŋamalac taêsam sênôm bu ŋamakic tau, tec sêmac êndu.
  ksd-ksd: 'ma ra iang i ra tagul: A Mapak Tuna; ma ra vautuluna pakana ta ra lavur
    tava i ga mapak na kaia; ma mangoro na tarai dia mat ta ra tava, tago di ga vamapak
    ia tuna.'
  msm-NT: Sikan bituon pighingadanan to Mapoit, aw migpoit to mgo wohig no pigkodogan
    to sikan. Mahan-in to mgo otow no nangkamatoy su namakainom to sikan mapoit no
    wohig.
  myk-myk: Lee wɔrɔ li mɛgɛ ki ɲɛ Zoro. A lɔhɔyɔ yi taaga taanri wogo ki bɛɛri di
    soro. A kee lɔhɔ kʼi shɛnɲɛhɛmɛɛ gbo, bani ki bi soro.
  sbe-sbe: Kipwala wa hesana ede Nisa. Na yona kabatalu wailana wa meta ye henisa,
    na waila wa taunumana gwaudi se boita, matawuwuna waila wa ye nisakalili.
  mcr-mcr: Qätäqueqä ii äpäkŋgqä iqueqä yoqe, “Marasinqä Zä-iqä Iqueqä.” Itaŋga eqä,
    qätäqueqä e äpäkŋgqä iqua, marasinqä aaŋä zä kuapänä iqä ii ätimäukqe. Ämaqä kuapänäŋi,
    eqä iquau äŋgaŋguwäŋga, eqe, quwqä äwqe häkiyä yäqiyqaŋgi, qu äpäkoŋguwi.
  cux-NT: Ní 'ííⁿnyúⁿ ch'ɛɛtɛ ca miiⁿ ní chi duuchi Ajenjo chí neⁿ'e caaⁿ'maⁿ chí
    yaaá. Ní 'iinū parte yeⁿ'e nuūⁿnīⁿ yeⁿ'e yiīcū ndúúcū nuūⁿnīⁿ chi can'daā ní nduūvī
    Ajenjo chí yaaá. Ní neené 'yaaⁿ 'iiⁿ'yāⁿ ch'īi yā chí chi'i yā nuūⁿnīⁿ miiⁿ ti
    neené yaaá nuūⁿnīⁿ miiⁿ.
  tur-YTC: Bu yıldızın adı “Pelin” diye bilinir. Suların üçte biri peline dönüştü.
    Pek çok insan acılaşan sulardan öldü.
  san-ITR: tasyAstArAyA nAma nAgadamanakamiti, tena toyAnAM tR^itIyAMshe nAgadamanakIbhUte
    toyAnAM tiktatvAt bahavo mAnavA mR^itAH|
  bel-N: і імя зоркі называецца Палын; і трэцяя частка [водаў] сталася палынам, і
    шмат людзей памерла ад тых водаў, бо яны сталі горкімі.
  sch-sch: (Ha ârsi riming hah “Akhana,” ani). Tui munthuma semin munkhat chu ahong
    kha zoia, male tui hah ahong kha zoi sikin, mi tamtak chu ma tui hah nêkin an
    thi zoi.
  mic-MIQNT: (Ula gloqowej teluisit, “Wisqe'g.”) Gisa'toq suel aqataig samqwan ta'n
    etegl ugs'tqamu wisqe'n. Pugwelgig mimajuinu'g nepmu'tijig ta'n tujiw esamuqwoltijig
    ula samqwan.
  huu-NT: Ie muidona naie ucudu Ajenjona mamecɨrede. Rɨaɨ uai oni dobaiñuamona “Erɨredɨmɨe”.
    Iemona jɨnui erɨreficaide. Iena jiruamona, ailluena comɨnɨ fiodaitɨmacɨ.
  jiv-NT: Nu yaasha Yapá-numi náartiniuyi. Tura menaintiu nakakam jeeá entsa yapá
    ajasarmai. Túrunamtai ti untsurí̱ shuar nu entsa yapá ajasmája̱i̱ jákarmai.
  otm-NT: Nu rá thuhu ra sø ngue bi dägui ra Ajenjo na. Nɛ guepʉ bi däh ra sø gätho
    ra dehe ɛ̨mmɛ bi ju'ts'i. Nɛ xʉn ngu yʉ ją'i bi du ngue bi zi a ra dehe xʉn ju.
  dah-dah: Dinambe gote deŋembe “Urek”. Dinambe gore katkeb fe buda gobe urek hamiŋ.
    Irke al budam wor po fe urek hitiŋ go nene kamamiŋ.
  tnk-tnk: Kəməhau nəha nəɡhɨn nə Nəfiəien. Nui me nəha reste irəha həuvehe mhəfiə.
    Nənə nərmama həpɨk hemhə tɨ nəri nə mə hənɨmwi nui əfiə.
  kpr-kpr: (Damana setena ainda javo beká mo, ‘Dokeghari’.) Uvu ava dokegha etiri,
    evetu genembo digari ava mindido sirivo useri.
  san-IAS: tasyāstārāyā nāma nāgadamanakamiti, tena toyānāṁ tṛtīyāṁśe nāgadamanakībhūte
    toyānāṁ tiktatvāt bahavo mānavā mṛtāḥ|
  nho-nho: (Te inoa te hetuu naa ko, “E mmara.”) E tammaki naa vai e unuunu raa ni mmara
    hakkaatoa. Turaa tama i naa tama ni unu i naa vai naa ni mmate, i naa vai naa
    e mmara hakallika iloo.
  gym-NT: Muke ye abko kädian näma Kwaka abko rikaba mate ñöte, ñobtä ñan angwane
    ñöta ñäkänintbe ketamä abko keteti rikwitaba kwaka jökrä. Ñö kwaka, ye kisete
    ni krütaba kwati krübäte ñö ye ñabtä.
  azg-NT: Juu quixjuuꞌñeen jndyuhanꞌ Ndaa Ja. Ndoꞌ yuu na tacyaa quixjuuꞌñeen, ncüii
    cüii na ndye ndaatiooꞌñeen scüaquenhanꞌ na ja ncüiihanꞌ, ndoꞌ joo nnꞌan na tijntꞌuehan
    ndaaꞌñeen, jndyehan tjë.
  bhd-bhd: ते तैस तारेरू नवं नागदौनाए, ते अक तीहाई पानी नागदौनारू ज़ेरू ट्लिठू भोवं,
    ते बड़े मैन्हु तैस पैनेरे ट्लिठू भोने सेइं मेरि जे।
  too-NT: Lā' huan sta'cu ixtacuīni' Xaxū'ni'. Lā' ixlītāpātu'tun de huan xcān taxū'yankō'lh.
    Lā' lhūhua' tachi'xcuhuī't talaknīlh a'xni'ca' tahua'lh huan xcān a'ntū xū'ni'
    ixuanī't.
  ind-AYT: Nama bintang itu adalah Apsintus. Maka, sepertiga dari semua air menjadi
    apsintus dan banyak orang mati karena air itu sudah dijadikan pahit.
  cjo-NT: 'Opeyagaantaka okepishaatanaki rootaki iitanteetariri kimitawitariri ompokiro:
    owaero Kepishiri. Ikamaeyanakini osheki atziri ireeyawitakaworini iñaa.'
  nsn-nsn: A pitopiton a hangana tang douk uelbarang. O sioko ro mahar tar kodomonin
    ke uelbarang, karo mahar torik ahik tagu, karo bureher tamata ka mata to toro
    kodomo geke uelbarang.
  san-DEV: तस्यास्ताराया नाम नागदमनकमिति, तेन तोयानां तृतीयांशे नागदमनकीभूते तोयानां
    तिक्तत्वात् बहवो मानवा मृताः।
  tna-NT: Tueda atujai da Patseda banime puina. Da su ena sa quimisha parte patseda
    puana. Ebia su cristiano cuana manutana, yahui patseda id'i putsu.
  lid-lid: '@see-verse:REV.008.010'
  wim-wim: (Namp nungant thunp alantaniya “Ngangk Kul”.) Ngak wiy anangan lokath weemin,
    aꞌ than pam wanch yot-yotam anangan yaꞌ uth-uthamin ngak anan mungk-mungkin, puth
    ngak way lokath weema.
  zga-M: Eilitawa lya lutondwe. Ulwa ukhilanghiwa luvavo ulukali fincho. Pu eikhinghavo
    khya magasi khikhava khinyamanghasi amakali, pa avanu vingi vakhafwa savuli ya
    magasi amakalinghala,
  yom-yom: Dizina di mbuetete beni “ndudi”. Buna ndambu yimosi, mu zindambuzitatu
    zi minlangu, yikituka ndudi ayi batu bawombo bafua mu diambu di banua minlangu
    miomi mikituka ndudi.
  san-SIN: තස්‍යාස්තාරායා නාම නාගදමනකමිති, තේන තෝයානාං තෘතීයාංශේ නාගදමනකීභූතේ තෝයානාං
    තික්තත්වාත් බහවෝ මානවා මෘතාඃ|
  yut-yut: Gɨk uŋun dakon mani uŋun Yo Ɨsipmɨ ae Emarɨ Toŋ. Uŋun abɨŋ pakbi kabi kɨndakon
    maŋakwan pakbi uŋun ɨsipmɨsi agɨt, do amɨn morapmɨsi pakbi uŋun naŋek kɨmakgwit.
  grc-BYZ: καὶ τὸ ὄνομα τοῦ ἀστέρος λέγεται ὁ Ἄψινθος. καὶ ἐγένετο τὸ τρίτον τῶν ὑδάτων
    εἰς ἄψινθον, καὶ πολλοὶ τῶν ἀνθρώπων ἀπέθανον ἐκ τῶν ὑδάτων, ὅτι ἐπικράνθησαν.
  cpc-NT: Jirika impokiro paryaintsiri kipatsiki jiitaitziri “Kipishiri” Tima kipijyaa
    ikantakaapaakawo maawoni jiñaa tsika oparyaayitaki ipomiki. Iro apirotyaami kajyitani
    kipatsi inkamayitimi atziri opiyakiri jirakiro jiñaa.
  nhg-NT: Hua inu sitlale itucö Chechec. Hua inu terciera pörte de ötzintle omocuec
    chechec, hua meyac giente omejmejque porque oconeya inu ötzintle, pos ye oyeya
    chechec hua tiemecte.
  nya-nya: Dzina la nyenyeziyo ndi Chowawa. Gawo limodzi la magawo atatu a madzi anasanduka
    owawa ndipo anthu ambiri anafa chifukwa cha madzi owawawo.
  ngu-NT: On sitlalin itoca catca chichiyalistli. Yejhua ica, tej, de nochi on yexcantipan
    quech oncatca atl ipan in tlalticpactli, se parte ochichiyac niman miyec tlacatl
    omic.
  kup-kup: iv poñ itete tat horï ravahan añarab ahovokaro iv poñikanañ ivov holat
    nooh-pori ñomah, oñ iv modañ tinam heh.
  jid-jid: Nde tsintsen a wormwood. iri-wu-tra mmaba kma ti wormwood, i inji gbugbuwu
    ba kwu nitu mmba ba kma. rikpekpe
  wmw-wmw: Eyi nondwa‑yi zina rake “Kuwawa”. Upande watatu wa maji ndi citenzire kuwawa,
    na wanu wengi wakifwa kwa kunywa maji akuwawa.
  gmv-GGM: He xoolintteza sunthay Ereto geetettes. Haathas cigoy camo giddies. He
    camo haatha geedon daro derey hayqides.
  ssg-ssg: Tehu kohot ien axan Maxaian. I hamaxaia tenon ti kan ape kilan seilon laha
    mat ti unumian.
  zpo-NT: Lee mbal kwaan ngob lo yizhyo le Nala Doo; nu ngok nala doo tub part lo
    chon part nis dubse yizhyo, kwaanzee ngut zyen doo myet.
  poy-poy: Ntondu ayi ishemwa “Ukalipa.” Su selusi yimu ya mashi gaweriti gakalipa,
    wantu wavuwa wahowiti toziya ya mashi aga, toziya gagalambukiti gaweriti gakalipa.
  qwh-NT: '@see-verse:REV.008.010'
  gaw-gaw: Hoḏop̱ai amu onig Mua. Le ameg laip̱u oh amu mua ele bep̱ig. Beeg amu danab
    kuḏum ag le amu laeg, oolag ewe, mauhadp̱ig.
  nca-nca: Tutu ŋuro owí muko ŋandiro, “Oŋgomi Piyimi Horé.” Asa sono meré soso rondaŋiní
    huru-huru kapusa tiní huru-huru kanata qundo oŋgomi piyimi ŋunde taró. Ko unipare
    qambu qundo sono ŋu nero khumaŋgurí.
  zpz-NTPP: Orzeꞌ nu la bel baa zeꞌ, ndeꞌ Bel Baa Lya. Orzeꞌ lo dela nis nu yuꞌ gyishlombecy,
    tub nac ñii byalyañ. Zeꞌ cyup nac ñii wangyalyañ. Orzeꞌ zigy mbecy gut yu nu nac
    nu goꞌy nis zeꞌ, gun byalyañ.
  zac-NT: Lëꞌë mbelëguiꞌi ni lë Naldá. Tecërë partë shtë nisë bëaquin ziquë naldá.
    Cantidá mënë guti purquë biiꞌ rall nisë lda.
  kyg-kyg: Ani kanefiꞌmo agiꞌamo atu neheya yane. Loleꞌe magoꞌe anipatiꞌmo magoke
    aniꞌmoꞌa atu heꞌnigeꞌapaeꞌmo asole vayaꞌmogi ani aniꞌmo neteꞌa ago faliꞌnae.
  kmk-kmk: Sadi un bituwon mangngadan si Napait. Ot pinaitana dit ingkatlun dadit
    losana danum ot adu dat tagu un natoy un nanginum sidit danum gaputa nambalina
    napait.
  cao-NT: “Mocahua” naa huishti quënahacaha quiha. Jatsi mocanaquë jënë, naa tercer
    ca xatë cato. Rësoquë huëstima ca nohiria bo acax na.
  bbr-bbr: Kiro pai kon enip ‘Tiu senes’. Kiro 3 orip pakan an karar tiu senes sarewon,
    okon, roasiret sosop ak kiro an jeanik, meiein.
  inb-inb: Chi istri­lla suti kan­mi “Winja”. Chi istri­lla urmag­samus­ka­waka, chi
    sug parti tukui iakumi winjaiag­sa­murka. Iapa achka runa­kuna­mi, chi winjaiaska
    iaku upiaspa, wañur­ka­kuna.
  hrv-hrv: Zvijezdi je ime Pelin. I trećina se voda pretvori u pelin te mnoštvo ljudi
    poginu od zagorčenih voda.
  box-NT: Le mànàayiire mu yèni ɓa le Hɛnhɛró. Á hã vũna lè hã ɲun-dã́a
    ɲumu, á bìo yèrèmáa wó mu ɲun-hia á à yí mu sankanɔ̀n cúa-tĩn. Á ɓa
    nùpua cɛ̀rɛ̀ɛ húrun lé bìo ɓa ɲun mu ɲun-hia mu.
  ote-NT: y mrá thuhu ra Ajenjo. Ne bi mpʉnga ajenjo ꞌna de hñu parte ya dehe, y co
    rá nju nura ajenjoꞌa̱ bi juꞌtsa ya dehe, ne bi du ndunthi ya ja̱ꞌi co rá nju nura
    dehe.
  wnu-wnu: Tapai eng unum, ‘uter” qamb igour. Ya qubir tau ombur gari qereiamir eng
    ya tau geret qubir gugum uyeriri burab uburerei. Ende aba munon irou ya eng niari
    wuri irigara umb uburemirei.
  zam-NT: Mbèelhui'a ngro' lèe Ajenj co' lalque' nalà xal cuan' co' mbez mèn lèe tilà
    co' anze'f nalà. No ngòc nalà tín' thìb part nít co' nzib len no thìb part yó'be'
    co' nac son part co'te' nzib len nít no co' nac son part yó'be' dib athu loo izlyo'.
    No tataa mod anze'f thìb mèn nguth por ngu mèn nít co' ngòc nít nalà.
  zyp-NT: Ma esi cawh a ming tah, “Akheh,” aa tah. Taico tui chythung chykheh cawh
    akhehpaw tah a tua he ka, ma akhehpaw tei a tuapaw tui a dingpaw cawngsaw hlupui
    cawh a thi thlu he.
  sey-NT: Ja̱ë maꞌñoco cato i̱ mami hueꞌequë pajiꞌi, Së̱jeñe. Ja̱ëpi toaso̱ tëꞌhuiña
    tsiaña, cuiꞌne oco co̱ña paꞌiseꞌere to̱mequë teꞌe tëꞌhui së̱je oco ne huesopi.
    Ja̱ doꞌire jai pa̱i ju̱juhuë.
  nvm-nvm: Fu ijia arimga do iji roin bun una imag aruin. Ijefuon maiji mujur ijefuon
    if iji bu kua Imagno kuavo. Do iji bu imag aruinva ijefuon e uruvana bu do iji
    ine buka aoim baren.
  mps-mps: Tama te tulaluali hǫ nogi te Ha Ebo Marasin da wai. Tama augwaligo te
    ąįgo hani sela muani, tama te ąį hani me delide te ha ebo marasin pedalai.
    Tama bidi hauwa augwaligo te ha ebo marasin ąį tuali, tama te marasingo augwali
    elama tama augwali isali.
  pab-NT: Hatyo xorese nexare atyo Tihero. Tihe hoka onexaiyanae, onesenae xoaha exoa
    hoka tihexa mokahene. Hiyeta hoka kahare haliti waini terehenaherene hiyeta.
  llg-llg: '@see-verse:REV.008.010'
  kyf-kyf: Wee -zɛlɩya wa laa kalɔlu, 'ɩn wee -gbʋa ta glaa -bhloo 'nyu yia kamanɩ.
    'Ɩn wee 'nyu yia nyɩma duun 'bha we 'kɩkaloo 'gbʋ.
  tpi-tpi: Nem bilong dispela sta em i olsem, Marasin I Pait Nogut Tru. Na em i pundaun
    antap long wanpela lain bilong ol wara, na ol dispela wara i kamap olsem marasin
    i pait nogut tru. Planti man i dringim dispela wara, na wara i kukim bel bilong
    ol na ol i dai.
  mih-NT: Nañi tiñoo cuan Ajenjo vatyi ndu‑uva tandɨhɨ ndutya nu canacava tɨ, ta cuaha
    xaan ñiyɨvɨ i sihi vatyi sihi ñu ndutya cuan, ta uva xaan si.
  qvh-NT: Say goyllarpa jutinmi cargan Ayag. Ayag captinmi say goyllar chashgan cag
    yacoga ayag ricacorgan. Saymi say yacuta upur asca runacuna wanuyargan.
  kms-kms: Tomnji te ni nyamb te “Abo.” Wuye puch te kin ni abo kueq di wute nganye
    buagi wuye abo kueq kin te riq ye ni riti.
  agn-agn: Ang bitokon ang asi ginoyan ta Mapakit. Ig nagpakit ka kaman tang ya-long
    parti tang wi, ig dorong mga taw tang nangapatay tenged nanginem tanira tang wing
    asi.
  nhi-NT: In sitlalin itoocaa Ajenjo. Uan in ueyameh uan in amelameh se tercio ochichiyaqueh,
    uan miqueh tlalticpactlacameh omiqueh ica non atl nic otlamichichiyaqueh.
  ttc-NT: B'ix te che'w K'ay K'ul tuq tb'i, b'ix te toxi' part kye a' owok b'an k'ay,
    b'ix ky'ila'j xjal eb'ajkamik tzan tpaj te aj a' aj owok b'an k'ay.
  dan-1931: Og Stjernens Navn kaldes Malurt; og Tredjedelen af Vandene blev til Malurt,
    og mange af Menneskene døde af Vandene, fordi de vare blevne beske.
  kwj-kwj: Ka utu, hi ti ka hinga wu uchanda, “Kwe Chele Marasini.” Woro ka utu rairo
    fwa nerimbe funda ki uku ti kwe naha tumbwa ya sira. O keke hima miyafo ele fwa
    ni wu awani sembe we wuhi tiki ele fwa to kwai hi hinga wunu uni bisewani ya wu
    handa.
  vie-OVCB: Tên vì sao ấy là Ngải Cứu. Một phần ba nước hóa ra nước đắng. Nhiều người
    thiệt mạng khi uống phải nước đắng ấy.
  kze-kze: '@see-verse:REV.008.010'
  mpj-mpj: '@see-verse:REV.008.010'
  lbk-lbk: Nan ngachan nan chey tokwifi et En-aklit. Ya chadlos inpaaklitna nan pagkatlon
    nan am-in ay chanom, et angsan ay takho nan natey ay inminom isnan chanom ay inmaklit.
  mto-NT: Ajénjots je̱ꞌe̱ veꞌe xya̱a̱j je̱ maatsa, taꞌam ojts aajy je̱ꞌe̱ veꞌe kya̱tsa̱pítsum,
    je̱ꞌe̱ ka̱jx tseꞌe je̱ na̱a̱j vyimpijtku̱jx taꞌam. Nu̱may tseꞌe je̱ jayu tyunꞌo̱o̱ꞌkti
    ku̱x vaꞌajts taꞌameꞌe je̱ na̱a̱j.
  bzh-bzh: Denenër betuheng sënë arë nebë Marasin Nimenġëës, lob bël yu ti sagi ni
    menġëës raḳ. Lob alam nġahiseḳë sën denenum bël agi, og sis sir medediiḳ
    ya.
  guj-2017: તે તારાનું નામ નાગદમન હતું. તેથી પાણીનો ત્રીજો ભાગ કડવો થયો અને એ પાણીથી
    ઘણાં માણસો મરી ગયા, કારણ કે પાણી કડવાં થયાં હતાં.
  jvn-NT: Lintangé jenengé Absintu, tegesé pait. Sak prateluné sakkèhé banyu terus
    malih pait, marakké okèh wong pada mati, jalaran ngombé banyu pait kuwi.
  byr-byr: Sɨlɨngaamɨnya dazavɨne yayaꞌ dara woꞌnɨkeꞌ “Yɨrɨkeꞌ. Kayaakuryava.” Aalya
    yuyangɨ pimagɨnya savaaꞌ yɨrɨkeꞌ yɨmaꞌnyɨna yɨwaꞌ. Aꞌmwe kwalaalyara aalya dazaꞌ
    neva yɨ aalyaꞌ kumɨre munyɨkɨ dɨka kubaihinnɨwaꞌ yɨ sahwara mena baimwaaꞌ.
  ian-ian: '@see-verse:REV.008.010'
  hun-hun: A csillagnak neve pedig Üröm volt, és ürömmé lett a folyóvizek harmadrésze,
    és sok ember meghalt e vizektől, mert azok keserűvé lettek.
  mcf-NT: Aid uispa acte muca uaquid niosh. Aid nëpaëdquin muca uaid acte acash matses
    dadpenquioshë unësbudneposh.
  kjs-kjs: Go kubana biri Rero pi ele lisimi. Go kuba lopisa rabu ipa raayo robo komea
    rero mapaasa. Go pisa-pulu Mudu enaali adaapumi go ipa nisimi raburi nimu komabisimi.
  mni-mni: "(Thawanmichak adugi mamingdi “Akhaba”\x94 kourammi.) Maduna isinggi saruk\
    \ ahumgi saruk ama akhaba ollakle, aduga akhaba ollaba ising adu thakpagi maramna\
    \ mi mayam ama sirammi."
  yad-NT: Jdarichiy jtya ji̱ta ravicha̱da Jiivyanu. Mumuri̱ ja̱teramusiy, taraqui
    ti̱tuyada jiivyaja̱ju̱, rajuuvay nijya̱nvay diiyada variy ru̱co̱siy, jiryatiy
    jaryi jiivyaja̱ rama̱cho̱ daryaju̱.
  mxb-NT: Ta ti̱ñoo̱ yóꞌo kúú rí naní Ova̱. Ta iin taꞌándá noo̱ oni̱ taꞌándá ta̱kui̱í
    ñóꞌo no̱ñóꞌo̱ yóꞌo ni̱ nduu ova̱. Ta kúú kua̱ꞌá nda̱ꞌo ña̱yuu ni̱ xiꞌi̱ ni̱ kee
    ta̱kui̱í ñoó, dá chi̱ ni̱ nduu ova̱ ra̱.
  pon-2006A: (Eden usuwo, “Sadik.”) Silikis ehun pihl kan ahpw sadikala oh kiden aramas
    mehkihla ar nimada pihlo pwehki eh sadikala.
  maq-NT: Niñú jan ne, yaha ñihi rë xca sa xi hmí rë Ajenjo, ta cavuya sa nandá hiscan
    cjanenguiya niñú. Hane jemu cjín xuta cahme me xi cahvi me nandá sa jan.
  hto-hto: Afe ucudu mámecɨ Erɨ́redɨcudu. Iemona nana imánillaɨmona jarɨ́femanillaɨ
    erɨ́riede. Iemona afe jaɨnoi erɨre jáillamona aillo comɨnɨ tɨ́idiaɨoɨ.
  por-BRBSL: O nome da estrela é “Wormwood”. Um terço das águas transformou-se em
    absinto. Muitas pessoas morreram por causa das águas, porque se tornaram amargas.
  ces-NKB: Jméno té hvězdy je Pelyněk. A třetina vod se obrátila v pelyněk a mnoho
    lidí kvůli těm vodám zemřelo, neboť zhořkly.
  cui-cui: Barapo pin opiteito wʉn dutatsi “Amargura”, jei, po jume xua “Atsu”, jei.
    Daxota poxonae jopeica barapo mentha mene atsu tsanaya. Pinmonae jiwi werapa poxoru
    apa barapo peatsu mera.
  boj-2014: Bongar di aqa ñam Isa Koba. Bongar di ya ti ya jumbum ti mandam taqal
    qujaiq di so qaji deq ainaqa ya di isakobaeb. Deqa tamo gargekoba naŋgi ya di
    uysib isakobainjrnaqa moreŋeb.
  eng-OEBUS: (The star is called ‘Wormwood.’) A third of the water became bitter as
    wormwood, and so bitter was the water that many died from drinking it.
  eri-eri: Baatu waha nomo unyi benou, Marasini Gai Iisa Bagu. Onodu no yaage waha
    nebereha ete yaula langa mebodu wainga, yaage waha no marasini gai iisa bagu dorofe
    heigai. Nere fai baingaro yaage waha nyanenga, yaage waha huwanyanege biti nagainga
    umeru wane.
  aly-aly: '@see-verse:REV.008.010'
  wiu-wiu: Eina tagoipa kou tokoya wa ibini iki. Yotane ue-kiti tebolo takane-kama
    kou takaneya tokome ali atoa peya matiyame noomoa nakete tukala tokoi.
  swe-swe: Stjärnans namn är Malört (grekiska ”apsinthos”). [Malört är en växt med
    en grönaktig bitter olja. Den är ofta en symbol på sorg, se .] En tredjedel av
    vattnen förvandlades till malört, och många människor dog av vattnet som hade
    blivit bittert. [På samma sätt som med den andra basunen finns det likheter med
    den första plågan i Egypten som förstörde dricksvattnet. Det finns även likheter
    med ökenvandringen där vattnet blev bittert i Mara, se .]
  cth-cth: Hote Âsi e min teh khanae telah a kaw awh. Palang pui pung thum touh dawk
    pung touh, a kha dawkvah tami moi a due.
  mti-mti: Marantun iviwa veme wayo sisiwa. Yoi duwamdesi danave kebayawa desirom
    mina biroriyane wayo sisiwa mina ane. Sira iyayapan obiren yoi sisiwa nag boriruwaya.
  pad-NT: Vaini biavanokhomiki kapahani ipohiki namani kafariki jaboni ada boviri
    ha'diki. Arapa'iki ida vaini kapahani pitani hoarani boviria bivikafariki kani.
    Ni-arapaki ida vaini pitani 'bamiki hoariha kapahani. Onivani fori hija ida arabo
    hahavi kavainini kapahani anokhomini. Ija'ari vaipohikia vi'avihi ida paha, vaabini'aha.
  twi-twi: Nsoromma no din de “Anwɔnwen.” Nsu no nkyɛmu abiɛsa mu baako yɛɛ nwen,
    na nnipa a wɔnomee no mu bebree wuwui, efisɛ na ayɛ nwen.
  hlt-hlt: Aisi kah ming te khaw pantong ti ham om. Tui hlop thum te khaw pantong
    la poeh tih a khahing dongah tui lamkah hlang muep duek.
  tbz-SIM: Kɛ̀ dɛ kó tɛwɑ̃̀tɛ̀ yètìrì tu mɛdɔ̀mmɛ̀, kɛ̀ tɛ̀ do dìì wɛ́tirì kó mɛniɛ
    nnɑɑ́ mmɛdɔ̀mmɛ̀ kɛ̀ bɛnìtìbɛ̀ɛ yɑ̃̀ kɛ́kú.
  san-GUJ: તસ્યાસ્તારાયા નામ નાગદમનકમિતિ, તેન તોયાનાં તૃતીયાંશે નાગદમનકીભૂતે તોયાનાં
    તિક્તત્વાત્ બહવો માનવા મૃતાઃ|
  ake-NT: Sirikɨ ese' esi I'ne'. Tuna tonpa, ⅓ e'to' airɨ ena'pʉ i'ne' pe. Mɨrɨ tensise
    tu'kan kon ka'pon amʉ' eri'pɨtʉ'pʉ, apʉne pʉra i'ne' pe tuna enasa' ke.
  qvn-NT: Chay goyllarpa jutinga canag ‘Atgag’ nisham. Jinarcurmi chay ishquingan
    yacuga muyurun atgagman. Chaura runacunaga achcam wanurärin chay atgag yacuta
    upyarärir.
  tku-NT: Sta'cu ixtacuhuīni' Xaxū'ni'. Ixlīquilhmactu'tun xcān taxū'yankō'lh. Lhūhua'
    tachi'xcuhuī't talaknīlh a'cxni' tahua'lh xaxū'ni' xcān.
  bjk-bjk: Ma esene ina tii bara e Mele. Ma önga subana möxö narun ne subana ari ixo
    emele. Ma oleleng ne nangadi toxo met, möxösa, idi toxo inim inabo ari mele.
  msy-2020: Mɨkovezir kamɨn ziam kamakɨn, Marasinɨn Bar Puvɨra Mɨsozim. A dɨpar okoruar
    kabar mam girɨzɨ, dɨpar kaba Marasinɨn Bar Puvɨra Mɨsozimɨn oto. Ezɨ gumazamizir
    avɨriba dɨpar kam apima, a men navibar isizɨ me ariaghire.
  bpr-bpr: (Yé dagit i blatik ayé Féét.) Na fan tngà i dad éél, mbaling féét, na dee
    to mati mdà di kinumla i éél féét ayé.
  cle-NT: “Hi³ dxɨ́yh⁴” xɨ̱ɨ̱y³ ñú⁴heé¹ ja̱³. Mɨ²ja̱³ laah¹ tú̱⁴dsaáh² bih³ diáh⁴
    jmɨɨ³ ja̱³ gá⁴lɨ́⁴ dxɨ́h⁴, chiaah¹ hi³ gá⁴táyh³ ñú⁴heé¹ ja̱³, hi³ja̱³ hi²xiáh³
