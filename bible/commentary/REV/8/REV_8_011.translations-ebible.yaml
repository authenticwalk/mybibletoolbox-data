  zos-NT: Y matza'is ñøyi taca'yajcuy, y casi cucve'ne nø' taca'yaju. Y vøti pø'nis
    tyo'ṉyaj tacañø' y ca'yaju.
  gvs-gvs: Utunayana yoina Tamatama. Tuwo amo dadavayana goi bwae liliudi sitamatama.
    Niga tomota badabadaidi sinim sikámasa unana bwaeyadi bogina sitamatama gagaina
    tuwa nakae, tauna sikámasa.
  kbm-kbm: Viteuk-aue nok ital are inei Miemk Vavis. Be bui walang ete galkik es vusa
    gile dubi aitol ok, ete dubi ti meng-gihlang weik miemk vavis ok. Be amolmol anongge
    inum bui nok be ges is vun-kunu.
  rmc-rmc: Odi čercheň pes vičinel Palina. Jekh treťina le paňendar kirkiľa a but
    manuša mule le paňendar, bo kirkile.
  apr-apr: Ngan kanpitiki tani in ene la Bar Malingene i, inbe idu tukbe ngan le igarung
    ran tina ngan alunu san. Le ran tina ngan dawa ben tipoto le iyei patol nga, ngan
    pattu la iyei le imaling le dook ke yinungu tiap nga. Nen le di tooltool alunu
    kaiye la timmata ye ran tani yo malingene in nga.
  tiy-tiy: I dawét i ni gitoon, “Féla”. Atin i gétéléwe baad bé de wayég ménwaléy
    féla. Atin médooy de étéw ménléhu non énggéiném ro bé ni wayég féla.
  nlg-nlg: Mana ahana na veitughu keri a Maomao, me nea e toluni na levuna na beti
    ge mali. Me subo na vure tara mate na pukuna tara inuvia na beti me romahira.
  dgr-DOGNT: Eyı whǫ̀ “Nàèdıłı̨ı̨” wìyeh hǫt'e. Tı hazǫǫ̀ gǫ̀hłı̨ı̨ sìı tanı k'aɂį̀ı̨
    ts'ǫ̀ tı nàèdıłı̨ı̨ whelı̨ t'à dǫ łǫ ełaı̨dè.
  pes-OPV: و اسم آن ستاره را افسنتین می‌خوانند؛ و ثلث آبها به افسنتین مبدل گشت و مردمان
    بسیار ازآبهایی که تلخ شده بود مردند.
  ron-1924: Стяуа се кема „Пелин”; ши а трея парте дин апе с-ау префэкут ын пелин.
    Ши мулць оамень ау мурит дин причина апелор, пентру кэ фусесерэ фэкуте амаре.
  tpz-tpz: A ëhnan a vesun pamëh, Eꞌ To Pais Vörep, manih po to Grik, nee pokaꞌ ne,
    “Wormwood”, eꞌ to vuꞌ manuh pa ma ruen to teꞌ ne po pöh hum oeh, ka ma ruen ninin
    pais ee. Ka nap peo varih to kaak a ma ruen pais varih, ee to mëtmët vahik ee.
  agd-agd: Mai ofu aví Íta ino. Ítan báken kanú manaú masiman pintena mana masiman
    maman íta noníen mino. Máan turan mai non ma nein nanin banta ano furen mino.
  rkb-NT: Ispianikia byrisoik naro. Byrisoik humo jokboha pihik tispiarẽna niyzik,
    mybarawy ezektsa ana pihik zikukunahatsa hi ispi humo niakbakaranaha.
  san-THA: ตสฺยาสฺตารายา นาม นาคทมนกมิติ, เตน โตยานำ ตฺฤตียำเศ นาคทมนกีภูเต โตยานำ
    ติกฺตตฺวาตฺ พหโว มานวา มฺฤตา:ฯ
  iws-iws: Mɨ tɨ nauunɨn siir inɨgɨn yɨo mɨnkɨn kausrɨr. Mɨ opɨm sɨmiir haɨmii whɨrɨn
    yɨm wɨ pɨ kausrɨri mɨ haɨmii whɨso yo wɨ hɨriiyar nwokii yo wɨ wara kausrɨr tani.
    Mɨ iikam whɨekakɨm ta op kausrɨr aiir kwiyaeyɨm sɨma ɨni hɨriiyar yaoswokiyɨm.
  pol-SZ: Gwiazda ta zatruła jedną trzecią wszystkich wód, dlatego nazwano ją Goryczą.
    Woda zyskała bowiem gorzki smak i zabiła wielu ludzi.
  ztq-NT: Nla lë mëly go. Por ngo nii tir byak nla nis nii xtye laañee byab ma aan
    ndaly meñ kuty porñee kow meñ nis nla go.
  zai-NT: “Ajenjo” lá luceru que, xiixa ni nandá' casi xculá'. Bindá nisa biaba ni
    lú que ne guti stale binni ni güe' ni.
  upv-upv: Ko moju nen, nisen ko botut. Ni ko ololi nuwi nga mivitan ren emelmel;
    ko jinibb elep, daron nga marmini, ko armij, suri emelmel erpe b̃esu newri.
  wap-NT: Wizi uu “Kibiaꞌo Manawun,” uruu idi 1/3 ukibiidan waꞌozinao naꞌiki wunu
    nunudapa-kizi kida, naꞌiki iriba pidannao mawakan ĩtuzan idi wuruꞌu wunu kibiaꞌoraz
    manawun.
  mva-mva: Bokaibe dang ukodi tekedi nge dikapisa-doi, bakara goai ngae ara “Kapisana-tina.”
    Bokai ka tamoata be aine dising nge dimate-doi, maka ma dang ngaedi nge dikapisa-tina!
  dwr-NT: He xoolinttiyaa sunthay Camuwaa geetettee. Haathaappe heezzentho kushii
    cammeedda; qassi haathay cammeedda diraw, daro asay he haathaa ushiidde hayqqeedda.
  kfw-kfw: "(Arsi raming kha “Kakha”\x94 inti.) Tui ngaikha semthumma semkhat kha\
    \ akhajei, halli khawa tui ka-in miring katamtak kha inthijei, ajarchu tui kha\
    \ akakha uoljei."
  bfz-bfz: तेस तारे रा नाओं नागदौना था। इजी बजअ ते एक तिहाई पाणी जईरीला और कड़ुआ ऊईगा।
    बऊत सारे मांणू तेस जईरीले और कड़ुए पाणी पीणे ते मरी गे।
  cuk-09: Niskwa-argwadnonikid Ajenjoye-nugad. Dimar-sogapaa-mimmilesad danagwen bela
    gaibisaila naded, igi gagan-gaibisaila Ajenjoye-nugadyob. A-ular bukidar-dulemar
    burgwisad, ar ade dimar bela-bela gaibisaila naded.
  ben-OBCV: এই তারাটির নাম সোমরাজ। এতে এক-তৃতীয়াংশ জল তেতো হয়ে গেল এবং সেই তেতো
    জলের কারণে বহু মানুষের মৃত্যু হল।
  mil-NT: 'Te chódíní‑ǎⁿ nání‑dɨ́: Yǔcú Ùá. Te ndute xìca nchaa yúte‑áⁿ ndɨhɨ nchaa
    ndute quènihni‑áⁿ nǐ cuu úá‑xi dàtná yúcú ùá, te ío cuéhé ñǎyiu ní xíhí sá dúcáⁿ
    nǐ cuu úá ndute‑áⁿ.'
  myu-myu: Tacupata i ig̃oda butet omuy―kasopta butet. Ixeda akõm puje idibi dak ticup
    o'e pũg̃ kadi. Pũg̃ti ticup o'e ebapũg̃ayũdi'in. Ade oap ipi watwat tikõn puje.
    Oap ip ticup pibun.
  fue-fue: Inne hoodere nen e wi'ee «Kaaɗuɗum.» Ne haaɗini feccere diyam tatawre,
    himɓe ɗuuɓɓe maayi gam haaɗugo diyam ɗam.
  amk-amk: Awaha nani wonong fino Pirandimai. Ampafe dohong wayafo tuti mereha ureng
    fo doweai tonanai parandima wedaya inontarai bitoya emarareha weo etunung merehafo
    fefe.
  fai-fai: Kale milum win ayo madgeng kuok kalbiwo, kale iyo adikum wok kuok keidiwade
    kinim seng seng iyo wok kuok be wane nadiw fikalesiw ko.
  ura-NT: Nii arasijie curuaate Elonaine. Nii jaunte nichata saain neleruhin elonaa
    nucuhecuru baca aina atane jachu caje mitunaa esinaaecane jaun, ohacoaaure arajiin
    cachaauru.
  mcd-NT: Nan fishihuan ahuun anu mocacoinran huamisifo. Nan unu muran pacuano la
    tercera unu moca ica. Ascacun yora ichaparasi nan unu ayacanashu nai futsuafo.
  urt-urt: Naŋ wutukun uku tinge jalme loumwah sepele, ŋaiye pupwa yehe wondohe. Taꞌe
    luku pe, pinip bwore ŋaiye tinge si jonose yiyarꞌe yal dom hun uku pe, wutukun
    uku ŋende loumwah dom ende pupwa sepele wondohe supule. Pe lenge mitiŋ wula wula
    yonoꞌe pinip pupwa luku pe, tinge lalme yule.
  kiz-kiz: Lihina lya litondo ndo pakanga. Theluthi jha masi jhajhele pakanga, ni
    bhanu bhamehele bhafuili kutokana ni masi ghaghajhele makali.
  tzo-TZE: Li c'anale ch'ail vomol sbi. Ti bu c'alal ic'ote ich'aub li uc'umetique
    xchi'uc li nio'etique. Jech ep cristianoetic ichamic ta scoj xch'ail li vo'etique.
  lex-lex: Wtion de nanni Absintus (Ha mermueru). Pede nhiakra id la wotel ralamni
    la ger maka wtion de ha ntuin nana, de woliamanni emekneka ha mermueru. La' pede
    rimormiori liawanni pala matia, yoma remun gera ha'er die.
  dov-dov: Izina lyanyenyezi eyo litegwa chisamu chikasala. Chisela chatatu chameenda
    chakaba chisamu chikasala, abantu bingi bakazwa bakajigwa ameenda alweela.
  rgu-rgu: '@see-verse:REV.008.010'
  toc-NT: Ama̠ stacu xuanicán Xu̠na̠s­tacu, y pu̠lac­tutu xla­cata anta­nícu taju̠chi
    stacu hua̠ntu̠ tamó­kosli, xu̠n huan­ko̠lh chú­chut, y caj xpa̠­la­cata a̠má xu̠n
    chú­chut lhu̠hua cris­tianos ni̠lh.
  som-som: oo xiddigta magaceedana waxaa la yidhaahdaa Qadhaadh; oo biyihiina saddex
    meelood oo meel baa qadhaadh noqotay; dad badanuna wuxuu ku dhintay biyihii, maxaa
    yeelay, qadhaadh baa laga dhigay.
  mam-C: Atzin tb'i che'w, Tk'ayil. Ex atzin toxin tnej a' b'e'x ok k'a. Noq tu'n
    tpajjo tk'ayil a', b'e'x i kyim nimku xjal.
  ndj-ndj: Ndondwa yeni yikukemiwa, “Kukalipa” Topi, selusi ya machi vava kelebu,
    vandu vatangalili vasova kwanongwa ya machi ava, kwanongwa vaghalambuka kuva kelebu.
  mbj-NT: “Datsäng Doo”, sagõõh häd. Naëng uuh datsëë kän ta ti haj'aa. Hajõk badäk
    hahỹỹ hã habong do radejëp ta ti naëng datsäng do an'oo bä.
  lat-VUC: et nomen stellæ dicitur Absinthium, et facta est tertia pars aquarum in
    absinthium; et multi hominum mortui sunt de aquis, quia amaræ factæ sunt.
  ngp-ngp: Naho zina dye int'hondo iyo yetangwa, “Mumbula”. Nuko kugamba usungu utendese.
    Imwenga ya nt'hatu ya mazi niyo yanda Yesungu. Want'hu wengi wafaga weze wanywe
    mazi ayo kwaviya yandaga Yesungu.
  enq-2: Bui dokonya kenge doko Kaa Pipae lenge. Endaki tepoma pyoo lita petae dokonya
    mende doko bui dokome kaa pisiamopa, endakali longome napala kumiami.
  eng-ASVBT: 'and the name of the star is called Wormwood: and the third part of the
    waters became wormwood; and many of the men died of the waters, because they were
    made bitter.'
  mna-mna: '@see-verse:REV.008.010'
  myw-myw: '@see-verse:REV.008.010'
  sby-sby: Lina lya lunyenyenshi ulu ni “Kulula”. Mbasu shitatu sha menshi shalalula,
    bantu bangi balanwa menshi balafwa pakwinga alalula.
  sll-sll: Yangwo kulmoma i haang Nir Gu Kengwo emua. Ena nir yangwo para muru ebir
    si sui tai dire olere tabin su ya momba, tabin ta kara gu nigi dongwo kemua. Kengure
    ari hobi nere miki gol wai simua.
  yaq-NT: Juna'a choki intok, Ajenjo' tean a' chibueka' betchi'bo. Ka tua, taa batte
    nasuk aman, jume' ba'am ju'u chokita betchi'bo chibusi aayuk. Juebenaka intok
    juname'e ba'ammea kokkok. Bwe'ituk juname'e chibusi ayukai.
  uro-uro: Bä ama qäväläm ama sägom nämäni ama qävälap ama däpguap na ama reng moe
    di ngä rhong na angät märmät bä ama valak mät ngät bä ama rhäqäp na rha ama ruvek
    ta ñäp toqoräkt i rha näkt iangärhäkt ama reng. Iaqäkt ama qaega aa ngärhipki
    di ma Valakmätka.
  ita-1885: E il nome della stella si chiama Assenzio; e la terza parte delle acque
    divenne assenzio; e molti degli uomini morirono di quelle acque; perciocchè eran
    divenute amare.
  muy-muy: Boŋgur nani ti slimi gayaŋ Ɓilek-ɓilek, esliŋ dəŋgu krec. Kəla dəluv mahkər
    ya yam gani acuhway ni lu ti bəlaŋ e kiɗiŋ gatayani bu ni ti yam gani ègi ɓilek-ɓilekeni.
    Mis kay tìsia yam na. Tàra tìsia yam na ti tə̀məta aɗaba yam ni ègia esliŋ dəŋgu
    krec.
  kqc-kqc: (Mina iya di roka bi “Ru”.) Ye koru berou berou regodenuri, yokoi maka
    kero resi ru niyadi ma amiye tau muyeyadi mina ru niyadi koru dada.
  tav-tav: Cʉ ñoco caña atácʉ maca wamecʉmi “Ajenjo.” To bairi ria capairi yapʉre
    cʉ caña ejaro oco maca ricati baurije cajeeñacoapʉ. Caroa oco cãnibataje capiyarije
    cajeeñacoapʉ. Cabero camaja maca tiere etibana cariacoama yua.
  eng-ULB: The name of the star is Wormwood. A third of the waters became wormwood,
    and many people died from the waters that became bitter.
  spa-VBL: Y el nombre de la estrella es Ajenjo, y una tercera parte del agua se volvió
    amarga, y muchas personas murieron al beber de esa agua porque se había vuelto
    venenosa.
  fra-_FOB: Et le nom de l'étoile était Absinthe; et la troisième partie des eaux
    fut changée en absinthe; un grand nombre d'hommes moururent par les eaux, parce
    qu'elles étaient devenues amères.
  hau-ULB: Sunan tauraron Daci. Kashi daya cikin uku na ruwaye suka yi daci, sai jama'a
    da yawa suka mutu domin ruwayen sun yi daci.
  mal-mal: ആ നക്ഷത്രത്തിന് കാഞ്ഞിരം എന്നു പേർ; വെള്ളങ്ങളിൽ മൂന്നിലൊന്നു വിഷമയം ആയിത്തീർന്നു.
    കയ്പായ വെള്ളത്താൽ മനുഷ്യരിൽ പലരും മരിച്ചുപോയി.
  urd-GVR: Is sitāre kā nām Afsantīn thā aur is se pānī kā tīsrā hissā afsantīn jaisā
    kaṛwā ho gayā. Bahut-se log yih kaṛwā pānī pīne se mar gae.
  far-far: Aia, na satana bubulu nai na “'Afae.” Ma oluna bali ana kafo ki ka 'afae,
    ma wane 'oro ki kera ka mae ana kufilana kafo nai ki sulia kera 'afae.
  suz-BL: मेको सोरुल आ नें कशो बाक्‍त। तेकेर मेको सोरुल दोक्‍मे, मेकेर ङा ब्‍वाक्‍कु
    कशो दुम्‍त। मिनु शुश मुरपुकी मेको कशो दुम्‍शो ब्‍वाक्‍कु तूशा बेक्‍तेक्‍म।
  car-NT: Moro siriko ety me man Ty'kakoren. Morokon tuna joruwanorymbo amy y'kakota'po.
    Pyime mo'karon tuna enynamonymbo y'maty'san, moro tuna yituna'po ke.
  amp-amp: (Nd gunyrhu yufat Kurjbnehetr.) Nd tekmi tek yinham nd gunyr misuhmotrm
    nd bupa tasyuk tekmi tek yinharoh bupam kurjbnehmom. Yimam nd tekmi yinharoh kurjbnehet
    bupam tas yamomn noh wurasoh bugamom.
  bht-bht: उस तारे दा नां कौड़ा है। इदिया बजा ला सै सारा इक तिहाई पाणी कोड़ा कने जरिला
    होई गिया, कने उस पांणिऐ जो पीणे बालयां दी मौत होई गेई।
  eng-NOY: And the name of the star is called Wormwood; and the third part of the
    waters became wormwood; and many men died of the waters, because they were made
    bitter.
  cub-NT: Jʉ̃mecʉ ãmicʉteame ñai abiácorʉ. Yópe yóbecʉe coavaiyepe caiye oco ũcuiocore,
    cũináro iye yóbecʉecarõ jʉ̃meteavʉ̃. Obedivʉ põeva yaima, ina ũcuivʉ bácavʉ die
    oco jʉ̃mene.
  ita-1927: Il nome della stella è Assenzio; e la terza parte delle acque divenne
    assenzio; e molti uomini morirono a cagione di quelle acque, perché eran divenute
    amare.
  lww-lww: Kia kien verue nene, asape Wii Melkalka, ana kila narui wii nae yo la moki
    pimi melkalka, ana yeririna la amun p̃ele ga, moto karla m̃a pano-o amarmare.
  ckb-ckb: ئەستێرەکەش ناوی زەقنەبووت بوو. سێیەکی ئاو تاڵ بوو، خەڵکانێکی زۆریش لەبەر
    تاڵی ئاوەکە مردن.
  nas-nas: Tee-koong beentoꞌkoong miring Dopa Tokaaꞌ. Teketa teing ntonanka beentoꞌ
    duaꞌaruꞌning tokaaꞌ doparopa-poꞌnung deemparioꞌ nantoong mmauꞌke naiaama booꞌpariruꞌ.
  uvl-uvl: Pe itoch nem ene laka itoch Matasike. Pe i itoch ehech ngana ia, iange
    heporeke lochloche ech urana ngana mur nenge tamu teu ia. Pe hehei pe hana halang
    te mete iange te inia ech nenge ehech toto ke pomanga miri heina.
  eng-BBE: 'And the name of the star is Wormwood: and a third part of the waters became
    bitter; and a number of men came to their end because of the waters, for they
    were made bitter.'
  ixl-CNT: Aatz u txꞌumiꞌl vaꞌl chajpi, aꞌ ibꞌii Kꞌay. Echixeꞌat untanul bꞌens kꞌay
    tu ox tanul qꞌu aꞌ. Ech sibꞌ aanima kam tu qꞌu aꞌ tziꞌ. Tan kꞌaybꞌi.
  xsi-xsi: Pitu ŋinde ŋa mine tu “Makisa Ndo”. Pituni ndaina nde imbe indue lâ lââ
    “ŋgu” toŋge kulu, aku iveta lââ ŋinde kaŋa ipâŋga makisa ndo. Tamâta rârâ sinu
    lââ ŋinde kaŋa ipalele ipâŋga makisa, aku sipamateteu lâ.
  crx-NTPO: Ndi sum, 'i wormwood, 'i boozi'. Ndi boozi' ts'ulki', 'i huyúlhni. 'Ink'ez
    too ⅓ 'i wormwood, 'i suli'. 'Ink'ez dune lhane ndi too hik'eyaídla, ts'iyawh
    ts'ulki' suli' 'et huwa.
  kan-OKCV: ಆ ನಕ್ಷತ್ರದ ಹೆಸರು, ಮಾಚಿಪತ್ರೆ, ಆಗ ಮೂರರಲ್ಲಿ ಒಂದು ಭಾಗವು ಕಹಿಯಾಯಿತು ಮತ್ತು ಆ
    ನೀರು ಕಹಿಯಾದ್ದರಿಂದ ಅನೇಕ ಜನರು ಸತ್ತರು.
  bbb-bbb: Fu ijia arimoga do ije gue bune una imagi arui. Ijadufuo maeje zuvi ijadufuo
    ive ije bu kua Imagino kuavo. Do ije bu imagi aruiva ijadufuo e uruvana bu do
    ije ivoga bune oe furi.
  blw-blw: Yag hen ngachan hen anchi tarawat Paket, te empapaketna hen aminay chanum
    way neposetana. Wat yachi hen pommaketan hen pagkatlon hen chanum hen antoy lota,
    yag ammag chuar hen tatagu way natéy gapon nanginumancha hen anchi pommaket way
    chanum.
  tam-2017: அந்த நட்சத்திரத்திற்கு எட்டி என்று பெயர்; அதினால் தண்ணீரில் மூன்றில் ஒரு
    பங்கு எட்டியைப்போலக் கசப்பானது; இப்படிக் கசப்பான தண்ணீரினால் மனிதர்களில் அநேகர்
    மரித்தார்கள்.
  azz-NT: Huan ne sitalin nitocay catca Ajenjo. Huan cuac huetzic ne sitalin, ijcuacón
    chichiyac se hueyi panti de nochi ame. Huan ijcón miacque tagayot momiquilijque
    cuac tayayaj ne at ten semi chichic. Porín in at chichiyac.
  spa-RV-1909: 'Y el nombre de la estrella se dice Ajenjo. Y la tercera parte de las
    aguas fué vuelta en ajenjo: y muchos hombres murieron por las aguas, porque fueron
    hechas amargas.'
  csy-csy: 'Tua aksi min sia ngamsai kung kici hi: tui khenthum sua khenkhat ngamsai
    kung suaksiat a; mi tampi te sia tua tui hang in thi uh hi, banghangziam cile
    tua tui sia kha hi.'
  mxq-NT: Ja mʉdsa̱ꞌa̱ jaꞌa txʉꞌa̱jty Ta̱ꞌa̱m. Es tuk peky ja nʉʉ diꞌibʉ wa̱ꞌx tʉgʉk
    peky jyʉmbijty ta̱ꞌa̱m. May ja ja̱ꞌa̱y ꞌyoꞌktʉ mʉt yʉꞌʉgyʉjxmʉ tadʉ nʉʉ.
  tzj-NT: Ja rubi' ja ch'umil, Ajenjo ne'xi, in ja ya' xoc c'ay ja tercera parte rmal.
    E q'uiy ja winak xecam rmal ja ya' rumac ja xoc c'ay.
  tdt-tdt: '@see-verse:REV.008.010'
  ron-BTF: Și numele stelei este chemat Pelin; și a treia parte a apelor a devenit
    pelin; și mulți oameni au murit din cauza apelor, pentru că au fost făcute amare.
  eng-WEBP: The name of the star is “Wormwood.” One third of the waters became wormwood.
    Many people died from the waters, because they were made bitter.
  eng-FBV: The name of the star is Wormwood, and one third of the water turned bitter,
    and many people died from drinking the water because it had become poisonous.
  nld-1939: 'en de naam der ster heet: “Alsem”. En het derde deel van het water werd
    alsem, en vele mensen stierven van het water, omdat het bitter was geworden.'
  bwo-bwo: K'eenman shúútsonwere s'aama eteeka, aatsotsi keezl kishonwere s'aam wotb́wtsi,
    s'aam wotts aatsatse tuutson ay ashuwots bok'iri.
  nch-BL: Huan nopa sitali itoca eliyaya Cati Tahuel Chichic huan se parte ipan sese
    eyi partes ten nochi at mocuetqui chichic, huan miyac masehualme mijque pampa
    quiique nopa chichic at.
  quc-TNT: Ri ch'imil Ajenjo u bi'. Ri urox mulaj chque tak ri ja' xca'n c'a. E q'uia
    c'u chque ri winak xecäm rumal ri joron rumal chi sibalaj c'a chic.
  tfr-NTPO: Dbala l̈i ko Këä, ga di kjrina l̈i iara beno tjeng këä. Di sreno l̈i kjĩshko
    ga nopga wol̈ono arae.
  kaq-NT: Jaa huishin jane cahen mocani. Hahqui huishi paquetai cahen jene mocanihbo
    rahsihi. Jaton jene mocascaiya cahen jano jihuetaibo hicha mahuati. Jaa jene xehahax
    mahuati.
  sgb-sgb: Napait ya langan nan hatoy bêtêwên, ta ya ikatlon katsiwih hên lanêm ay
    kinumait. Mal-at ya natsi gawan nakainêm hilan habaytoy lanêm.
  vie-1934: Tên ngôi sao đó là Ngải cứu, một phần ba nước biến ra như mùi ngải cứu,
    và làm chết mất nhiều người ta, vì đã biến thành ra đắng.
  kxv-kxv: ଏ଼ ହୁକାତି ଦ଼ରୁ “କାମ୍ବେଲି” ଏଚେଟିଏ ତୀନି ବା଼ଗାଟିଏ ର଼ ବା଼ଗା ଏ଼ୟୁ କାମ୍ବେଲି ଆ଼ତୁ,
    ଇଞ୍ଜାଁ ହା଼ରେକା ଲ଼କୁ ଏ଼ୟୁ ଗସାନା ହା଼ତେରି, ଇଚିହିଁ ଏ଼ୱି କାମ୍ବେଲି କିୱି ଆ଼ହାମାଚୁ ।
  amu-NT: Ndoꞌ sꞌaanaꞌ jeeⁿ ja ndaatiooꞌñeeⁿ chaꞌcwijom tsco tjacanoom. Joꞌ chii caxjuuꞌñeeⁿ
    seicajndyunaꞌ tsco tjacanoom. Ndoꞌ jndye nnꞌaⁿ na teilꞌueeꞌndye ndaaꞌñeeⁿ, tja̱na
    ee jeeⁿ janaꞌ.
  hin-CV: यह तारा अपसन्तिनॉस कहलाता है—इससे एक तिहाई जल कड़वा हो गया. जल के कड़वे
    हो जाने के कारण अनेक मनुष्यों की मृत्यु हो गई.
  spa-BES: 'Y el nombre de la estrella es Ajenjo: y la tercera parte de las aguas
    se volvió amarga; y un número de hombres llegó a su fin a causa de las aguas,
    porque se hicieron amargas.'
  san-BEN: তস্যাস্তারাযা নাম নাগদমনকমিতি, তেন তোযানাং তৃতীযাংশে নাগদমনকীভূতে তোযানাং
    তিক্তৎৱাৎ বহৱো মানৱা মৃতাঃ|
  tdx-tdx: Le tsaraeñe te mañendrake ty añara’ i vasiañey, naho nivorehe’ i mañendrakey
    ty faha-telo’ o ranoo vaho maro t’indaty binaibai’ i ranoy ty amy hafai’ey.
  naf-naf: Kegok mme tu paŋaŋ zut tapme paŋaŋ kwep akŋaŋ beye. Bemâpme am sambeyaŋ
    tu ke nimti gakim walelet mbien enenogât tu ke akŋaŋ. Ma wenzim ke kwitnaŋ “Akŋaŋ”.
  grc-MT: και το ονομα του αστεροσ λεγεται ο αψινθοσ και εγενετο το τριτον των υδατων
    εισ αψινθον και πολλοι των ανθρωπων απεθανον εκ των υδατων οτι επικρανθησαν
  vid-vid: Na itagwa lyake yila nhondwe naichemigwa usungu. Imwe ya kadatu ya gala
    mazi gawa ga usungu, na wanhu wenji nawabagama kwa mazi ago, kwa vila nagajelwa
    usungu.
  pio-NT: Yái dùlupùta íipidenéeri Ipisíiri. Yá macái néená níái máisibéeyéica única,
    abéeri néená ichacamàacawa ipisíiri iyú. Yá madécaná wenàiwica néetácawa úni iyú,
    ipisíiricáináni.
  tsn-tsn: Naledi e e ne e bidiwa “Bogalaka” gonne e ne ya fetola karolo ya boraro
    ya metse otlhe mo lefatsheng, mme batho ba le bantsi ba a swa.
  amr-NT: Kenda huaboroʼ siokpo oʼdikkaʼ Ajenjo. Ajenjo paiʼnanada huaean o̱ʼe̱. Huakkaʼda
    hua̱hue̱ kenpaʼti poso hue̱ʼe̱y paiʼda o̱ʼeandenok huakkaʼda aratbut yanʼmabueyapet.
  pwg-pwg: Tuna gwamegwamena kana vava na Kii Kawayarayarana ma meni okowisi kava
    ikamokamowanisi na kudubina ivi kawayarayara da wawaya ipeyari kirakai nani okowisiyai
    iuma na irukwa.
  cjv-cjv: Ena ari kuimokome i kam daingai “Tai gikenguai,” diro kam daingoro ena
    nuwi muruwo foiyom si suraiye dongoro nuwi koro fou ta awa tero gikengua fuka
    dumie. Gikengua fuka dungua iran i ari yokamai munmane nuwi i nero goimie.
  tha-KJV: ดาวดวงนี้​มี​ชื่อว่าบอระเพ็ด รสของน้ำกลายเป็นรสขมเสียหนึ่งในสามส่​วน และคนเป็​นอ​ันมากก็​ได้​ตายไปเพราะน้ำนั้นกลายเป็นน้ำรสขมไป
  por-BR-2018: E o nome da estrela se chama Absinto; e a terça parte das águas se
    tornou absinto; e muitos homens morreram por causa das águas, porque elas se tornaram
    amargas.
  mhl-mhl: Bobuŋ ore tinaine oi orabeŋ nombe mokiineke. Orabeŋ nombe oiji wakiko obuine
    obuine ore mobeyaŋuŋ yokaomo oi kerisieru mokiyaŋuŋke fukebuŋ. Mokiyaŋuŋke fukebi
    ore eru ŋiŋigo kokoineji oi noku komebuŋ.
  klv-klv: (Ale lokis nam̃eso enan hǝn Nǝhai Tokon.) Nahudhut tosua dan totor hǝn
    nǝwai egǝm kon, ale nǝvanuan isob̃ur lumat husur lotomun nǝwai enan tokon.
  bco-bco: Tamin a꞉no꞉ wiyo꞉ Halo꞉. Hen asol alobanaefa꞉ amilo꞉ ho꞉n a꞉namilo꞉ a꞉lab
    a꞉no꞉ halo꞉ fa꞉la꞉dowo꞉ ko꞉lo꞉, ho꞉n halo꞉ a꞉no꞉ kaluka꞉isaleya꞉ nabikiyo꞉, modo꞉
    ko꞉lo꞉ sowo꞉.
  kdl-NT: Kala ka katala ki ka Aguma̱ a Akoni, aku kaɓaci ka te a asuvu a aɓaci a
    tatsu a mini yi ka konikpoi. Ama ushani a kuwa̱ ta̱ adama a akoni a mini yi.
  apu-NT: Iõriki uãka, “Kapixiro,” otxaua. Ininiã ipixini ãparaã kapixiã. Ipi ãti
    pakini sõtoãri auiniãtaã, ãtinoka sõtoãri kapixiã. Ito kãkiti iãtari iua ãparaã,
    eereka ikoriãna, kotxi kapixiãri ãparaã.
  roo-roo: Uva oira vaisiaro-a o-ia aaviiko, Itakova iria itakopaoveira. Iria-ia uuko
    oviro vieiaro roo pieivorao vo peva rutu uuko sararo uvuiaro iare. Uva vo peva
    iava osaravu uuko itakovira ora pore ovoierao. Oa iava riro irara rutu vo oviro-ia
    ukaiopaaiva, itakopaoro kopii ovoipaaerao.
  miz-NT: Xntɨví san ne, Rkavé nanī. Uun taꞌvi ī é kuvi ūni taꞌvi ntute sán ne, kúrkavē
    kueꞌen. Ñá te nté kaa ñaꞌa xiꞌi ña e xíꞌi ña ntute é kadāká rkavé san.
  qvz-NT: Chi estrellahua shutiga Jiridsa Jayac nishca mara. Chasna asha chi estrellaga
    yacuibi urmacpi jiridsa jayac yacu tucura. Ashca runaguna chi jiridsa yacuta upisha
    huañunaura.
  deu-ELO: Und der Name des Sternes heißt Wermut; und der dritte Teil der Wasser wurde
    zu Wermut, und viele der Menschen starben von den Wassern, weil sie bitter gemacht
    waren.
  mjc-NT: Tan sɨvɨ tiñuu cahnu can cuví Ajenjo. Tan tsa yatyin ña sava ndutya tsa
    iyó, ndu uva̱ tsi tumaa tsa uva xaan ajenjo can. Tan cuaha xaan nyɨvɨ tsihi̱ tyin
    tsihi̱ ñi ndutya tsa ndu uva̱ can.
  caa-caa: Y e lucero era ucꞌabꞌa Inchꞌaj, y casi intajch tama tunor e jaꞌ era sutpa
    uchꞌeir ut. Y meyra gente cꞌapa chamayobꞌ umen e jaꞌ era.
  pls-NT: Co conotse mé vinhi va Tsja co ná tti ninxin parte de cain jinda mé ndacontsja
    nda. Co anto tsje chojni ndavintteguenhe na ixin vihi na jinda mé, que anto ndacontsja.
  eng-WYC-2018: And the name of the star is said Wormwood. And the third part of (the)
    waters was made into wormwood; and many men were dead of the waters, for those
    were made bitter. (And the star was called Wormwood. And a third of the waters
    was made into wormwood; and many men died from the waters, because they were made
    bitter or they were poisoned.)
  bdv-bdv: ସେ ତାରାର୍‌ ନାଉଁ “ହିତା ।” ସେତାକ୍‌ ହାଣିର୍‌ ୩ ବାଗ୍ ହୁଣି ଗଟେ ବାଗ୍ ହିତା ଅୟ୍‌ଲି,
    ଆର୍‌ ଗାଦେକ୍‌ ଲକ୍‌ ସେ ହାଣିର୍‌ ଗିନେ ମଃଲାୟ୍‌, ବଃଲେକ୍‌ ସେରି ହିତା କଃରା ଜାୟ୍‌ରିଲି ।
  otq-NT: Nunar tso̱nu̱ már thuhu ar Judo̱ni. Nꞌar hñu xe̱ni ya dehe bi jugi, ne nze̱ye̱
    ya jöꞌi bi du, ngetho nuya deheyu̱ bi jugi.
  tzo-SA: Li cꞌanale chꞌail pox sbi. Li bu cꞌalal icꞌote laj chꞌaubuc li ucꞌumetique
    schiꞌuc li nioꞌetique. Jaꞌ yuꞌun ep crixchanoetic ichamic ta scoj li schꞌail li
    joꞌe.
  cuc-NT: I² jm³i⁴sain³ jah⁴nai⁴³ hain⁴ a³sain³ Ma²ho³ Tseih³; i² jon³ a⁴lag³⁴ con³
    queih³² a²teg⁴ hneng³ chieh³² jm³ jon³ jm³ tseih³, jian³ jeun⁴³ chie³ a⁴chian³⁴
    a³a⁴hangh³ jm³ jon³ quie¹ ra⁵tseih³.
  kpw-kpw: Gapɨ anɨbu hib nɨpe, “Marasɨn Asɨ”. Nɨbi bɨ iru yabɨƚ nöp, ñɨg gɨ naij
    ga anɨb gau ñɨŋöm umla.
  ong-ong: Nange pite tauri nepe, pinane pirpolo “Molou”. Tipeluwi wuso karipe pasi
    tef tulum twinges niliye pepe, pe pite tulum niliye lepe so tauri nualo karipe
    le pe weitei molou. Mete wuru paplei tipe luwi fei pepe le pe pa wusoli tipe molou
    lepe, le losiepe nilim re palu pelpe leinginim.
  tnn-tnn: Məhau u, nərgɨn u Tarɨp Tarɨp. Kən əmun, nəhau mɨn nəwtain kitiəh kəmotarɨp
    motarɨp, mapəs əm nəwtain kəiu. Kən netəmim tepət itəm kəmotənɨm nəhau arɨp, kəmotɨmɨs.
  hch-NT: Xurave Masivi catinitevacaitüni. Ha 'esivatücacu xei terisi hasivitü nayani.
    Yumüiretü teüteri meniucuini ha masiürixücü.
  crn-NT: Ajta aꞌɨ́ɨn ɨ́ xuꞌuraꞌave, ayée pu ántehuaacaꞌa tɨjɨ́n Taꞌantzíjviꞌi. Jeꞌicáj
    pu antzíiviꞌi jáꞌaraa ɨ́ jaj. Majta ɨ́ teteca, muꞌiitɨ́ mú huácuii meꞌɨ́jna jɨmeꞌe
    mej raꞌí meꞌɨ́jna ɨ́ jaj ɨ́ tɨ antzíjviꞌi.
  zpu-NT: Berj naꞌ nziꞌn Da Nak Zlaꞌ. Naꞌ ye raꞌtze ke gok achj nisenꞌ goken zlaꞌ,
    naꞌ beꞌnn zan wasaꞌt danꞌ waseꞌj akeꞌ nisenꞌ nak zlaꞌn.
  juy-juy: ତି ଆ ତୁତୁୟ୍‌ ଆଞୁମ୍‌ “ଅସାଙ୍‌ ।” ତିଆସନ୍‌ ୟାଗି ବନ୍ତା ସିଲଡ୍‌ ବବନ୍ତା ଆ ଡାଆ ଅସାଙ୍‌
    ଡେଆଜେନ୍‌, ଆରି ତି ଆ ଡାଆ ଗାଲେ ଗୋଗୋୟ୍‌ଡମ୍‌ ମନ୍‌ରାଞ୍ଜି ରବୁଏଞ୍ଜି ।
  for-for: 'Piya, pi ntoriwama nkageba: Asa tusawe, yewe. Piyama tumogana, wanipa
    tara auka''isa uwa ataogana, to ka auka''isaba a''wae puma asa tusa wani aboraogini,
    pika uwoma kina''miba nagaite pu''waewaugu, agantuwe.'
  epo-epo: kaj la nomo de la stelo estas Absinto; kaj triono de la akvoj fariĝis absintaĵo;
    kaj multe da homoj mortis de la akvoj, ĉar ili maldolĉiĝis.
  gfk-gfk: Ma no hinsana no tiding bia, Malmalena. Ma tiga subaan ta ira taah ga mela,
    ma airuo subaan, taie. Ma a haleng na matanaiabar diet ga maat kanong diet ga
    mame kaike ra malmalena taah.
  bjz-bjz: '@see-verse:REV.008.010'
  atg-NT: Eva oyi ọni ukpẹtata a lu Oyala. Asheghuo akemhi-shi esẹ amẹ eyi okẹ nya
    ni o de pfilo eghọ e yala, ebubu ẹgbọ e ghuloa irari khi eni amẹ okẹ e yala.
  bjv-NT: Tɔ mee ka kɨn nə «nḛ kɨ atɨ.» Kɨ kare me kɨ mɨtə tɨ lə man je təli ati
    kanana, nɨngə dɨje ngay kɨ a̰yḭ-naa man je kɨn oyi tɔ, tadɔ təl kɨ təli ati kanana.
  tos-NT: Yama̱ stacu̱ xuanicán Xu̱nia̱stacu, anta̱ni̱ taju̱chi̱ yuma̱ stacu̱ hua̱ntu̱
    tamákuasli, ma̱lakxu̱ni̱ko̱lh chúchud, chu̱ caj xpa̱lacata yama̱ xaxu̱n chúchut
    lhu̱hua tachixcuhuí̱tat tili̱ni̱ko̱lh.
  rro-rro: Bihiu weiana atana hanona ‘Mabi’. Ba bei ikoikiai iwate paipa aihau aonai
    paipa ha hanona temabi ki'a. Ba maearima bo'ona bei weiana teinu hanona te'ari,
    pokina bei aba emabi.
  mxp-NT: Jaꞌabɨ ma̱a̱dsa̱ꞌ txøøwꞌa̱jtp Ajenjo, jøts ja nøø ja tyikma̱ꞌtna̱a̱. May
    ja yꞌooktøø pøn jaty ja tꞌuktøø, janch ta̱ꞌa̱m ja wyɨmbejtna̱a̱ ja nøø.
  aak-aak: '@see-verse:REV.008.010'
  chd-NT: Iƚque cal xamna cuftine Acuaj Ajenjo. (Ƚa'hua c'ec ajenjo, iƚque acuá juaiconapa.)
    Ni petsi lecangaf'caita lonajpa cal xamna, laja' i'ipa acuá to ajenjo. Lan xanuc'
    lixna'me al cua caja' imana'mola'.
  kdc-kdc: Nhondo ayo yokemigwa, “Usungu.” Avo selusi imoja ya mazi gakala usungu,
    wanhu wengi wafa mbuli ya mazi gago, kwavija mazi gagaluka kuwa masungu.
  nhr-nhr: Gaam tco̱nòm di cg'õèa ne ‘Kg'au’ u. Me kò nqoana xòèan koe guu a cúím
    xòèm tshàan di ba kg'au, i kò gaam tshàam ka káí khóèan x'óó, kg'au me e kò ii
    khama.
  uig-PIN: Yultuzning ismi «Kǝkrǝ» idi. Sularning üqtin biri kǝkridǝk bolup kǝtti,
    sular aqqiⱪ bolup kǝtkǝqkǝ nurƣun adǝm sudin ɵldi.
  beo-beo: (Amo gasumuni ea dio da “Gamogasu.”) Hano huluane da udiana agoane mogili,
    afae (1/3) da gamogai hamoi. Dunu ilia amo gamogai hano maiba:le, bagohame da
    bogogia:i dagoi.
  acf-NT: Non étwal sala sété Anmè. Yonn an chak twa mizi dlo-a vini anmè, épi an
    pil moun mò paski yo té bwè dlo anmè-a.
  tpi-OTNT: Nem bilong dispela sta em i olsem, Marasin I Pait Nogut Tru. Na em i pundaun
    antap long wanpela lain bilong ol wara, na ol dispela wara i kamap olsem marasin
    i pait nogut tru. Planti man i dringim dispela wara, na wara i kukim bel bilong
    ol na ol i dai.
  mbt-NT: Mapeit ka ngaran te bituen. Ne dutu, migmapeit ka igkatatelu ne baad te
    me weyig, wey masalig ka me etew ne nenammatey su migmapeit man-e ka weyig.
  hau-SA: sunan tauraron kuwa Maɗaci. Kashi ɗaya bisa uku na ruwaye ya zama mai ɗaci,
    mutane da yawa kuma suka mutu saboda shan ruwan, don ɗacinsa.
  mam-NT: Jatzen tbi che'w C'a Itzaaj. Toxen pa' a' twitz tx'otx' oc puro c'a. Nim
    xjal e cyim tu'n tlaj a' otk tz'oc te c'a.
  udu-udu: Dhali gway ma cul yansan mo tani a’di yuḵkunu gway ka ṯap̱ mo. Dhali ’ban
    gi yi’de/ jin ’kon ma p̱o/i kwara mo tani warki’d ka ṯap̱ mo dhali ’kwani ka ris
    wukin mo ’peni yi’de/ yan mo be haali/ yi’de/ c̱a’bki ḵa/ ḵa/ mo.
  tvt-tvt: ( Ritsih men ah “Khadikdik” angta.) Eno thiikjom dowa thiiksiit ju ah ekhah
    ih hoonta, eno erah ju ah ekhah eh hoon kano ju jokte loong ah hantek mattiita.
  bgt-bgt: Na ahagna na vaitughu iangeni “Aha” ma na komi bea ke sikili horu na vaitughu
    iangeni itadia kena aha. Me sethe na tinoni kena thehe eigna kena kouvia na bea
    ke aha puala.
  mvn-mvn: Wadima‑nana ana wava Honahonana. Ka daudau habuhabui papani‑nana nihenina
    ivi‑honahona. Ka tomotau yoko habuhabui daudau honahonai inimnim, e ianianiga.
  djk-NT: We, na a sitali ya den e kai Bita. Wan fu ala dii liba wataa a goontapu
    kon bita. Da somen sama di be diingi a wataa ya be dede. Bika a wataa be bita.
  uig-LAT: Yultuzning ismi «Kekre» idi. Sularning üchtin biri kekridek bolup ketti,
    sular achchiq bolup ketkechke nurghun adem sudin öldi.
  nde-nde: ibizo lenkanyezi leyo nguMhlonyane. Ingxenye yesithathu yamanzi yaphenduka
    yababa, abantu abanengi bafa ngenxa yamanzi ayesebaba.
  ton-ton: Pea ko e hingoa ʻoe fetuʻu naʻe ui ko “Konaʻiʻī:” pea naʻe fakakona ai
    hono tolu ʻoe vahe ʻoe ngaahi vai; pea naʻe mate ʻae kakai tokolahi ʻi he ngaahi
    vai, koeʻuhi naʻe fakakona ia.
  mir-NT: Jaduhṉä madsaꞌa hänajty xiøhaty Tahm̱. Mänitä nøø miädägøøghitpä tiahm̱øøbiä.
    Mänitä jäyaꞌayhajxy may yhoꞌcy.
  cak-YNT: Re ch'umil re' rubini'an Ajenjo, y re lugar re anche' xka-va camas c'ay
    xuban chique re ya'. Y mare' je q'uiy vinak xe'com.
