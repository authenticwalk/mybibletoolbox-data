  kpj-NT: Tainahakỹ heka ihyre inire. Tahe sõwemy iny ituere ihyre bee riurinyreki.
  zao-NT: Ne lee le mbel kuu mrethin lobee nak; nalaxin; tsa ngok nala thib part lo
    tson part reta nit yoo, ne kwathoz men nguth, tak kwathoz ngok nala nit.
  byx-byx: Be luqa ama ualdengaqa dai aa rlenki ma’, A QARIAQA de qa aat per ama kaina.
    Be lungera ama kaina dai guirltik per a nget be ama gaingka vem nget malai. Be
    buup ne ama qaqet ta suup met lungera ama kaina, be ra ngip.
  ctu-CTI: Jini ec' Ajenjo i c'aba'. Jiñʌch yom i yʌl yoque ch'aj bʌ pimel ti lac
    t'an. Jump'ej loq'uem bʌ ti uxp'ej jini ja' ch'aj ti majli. Cabʌl quixtyañujob
