    sala iwinidalen.
  qub-qub: Chuscu caj anjil trompëtata tucamuptin intipis quillapis gueshyaran. Waquin
    goyllarcunapis mana achicyarannachu. Chaymi intipis, quillapis goyllarcunapis
    pullanpita mas mana achicyarannachu. Junajpa y chacaypapis manana sumaj achicyarannachu.
  att-att: Á nagamariung laguk yù mekáppâ nga daroban. Pagamariung na, nakanná yù
    pakkállu na bilák, ánna yù pakkállu na bulán, ánna yù pakkállu na bituan. Á yáyù
    nga nári yù pakkállu nayù nawák da, á aringin nanawák yù pakkállu na ággaw ánna
    yù pakkállu na gabi gapay.
  bki-bki: Bisi na, nailiano veri nene naio miuvu kiano simeduo. Naina mila ana m̃erenio
    tivelinio binimei bobogio, a siberio tivelinio maka bunu rimiamo, a m̃arvitano
    nalo miroano maka bunu aialo. Naina mila ana legiano binimei bulati laka, a maka
    vio rimiamo bunu, mila ana be melijokouo reraio ea yetemeriba.
  bqp-bqp: Malaika siikↄ̃de a kãkãki pɛ̀, akũ ò ifãntɛ̃ lɛu aakↄ̃de lɛ̀ kũ mↄvuraao
    lɛu aakↄ̃de kũ susunɛnↄ lɛu aakↄ̃de, de ń lɛu aakↄ̃de sira kũ yãi. Akũ fãnantɛ̃
    lɛu aakↄ̃de gↄ̃̀ gupurakũnaa sari, lɛn à kun lɛ gwãani dↄ.
  mcp-mcp: Eŋgəles ányina mú lwɔ̧́ yé cwôŋ. Í mú zə bə, nə kɔw ŋgwúd á məkɔw məlɔ́ɔl
    mâ jwɔ̂w, nə ŋgwúd á mɔɔŋg mâ ŋkwoond ɨɨ́, nə ŋgwúd á mɔɔŋg mâ wəacén-cénî mə́
    mú shila. Sâ jɔɔŋg mú sá nə́ kɔw ŋgwúd á məkɔw məlɔ́ɔl mâ mwásə́ í mú bii yídʉ́gʉ́,
    bulú nə́mə́ ntɔ́.
  hat-hat: Apre sa, katriyèm zanj lan kònen klewon l' lan. Yon tiè (1/3) nan solèy
    la, yon tiè nan lalin lan, ak yon tiè nan zetwal yo domaje. Konsa, yo tout yo
    pèdi yon tiè nan limiè yo konn bay la. Pandan yon tiè lajounen an te fè nwa kou
    lank. Konsa tou, pandan yon tiè lannwit lan te fè tou nwa.
  npl-NT: Non ipan nawi ángel okípitski itlapitsal, ijkuakó se tercio n tónati okualok,
    noiwa se tercio n metsi iwa n se tercio nochteh n sítlalteh osejseujkeh. Yika,
    tlajka iwa n yuak mach ok oyektlawijkeh.
  bgg-bgg: Chiihphado wichiieng pha hamangkhliie è awairo thu-ung thud mage. Uomrang
    pha hasiang re-è, chiih-è uomrang pha habie re-è, chiih-è uomrang pha dadiangthek
    re-è jiarang shiine diig thog dun, ji è uomrang pha khlieng ithek ro re-è jiarang
    ro ichuang ne san dun; thiisa hàne uomrang pha inai nane uomrang pha habiu re-è
    jiarang ne ichuang oi pha rey dun.
  eng-TCENT: The fourth angel sounded his trumpet, and a third of the sun was struck,
    and a third of the moon and a third of the stars, so that a third of them were
    darkened. A third of the day was without light, and also a third of the night.
  eng-BSB: Then the fourth angel sounded his trumpet, and a third of the sun and moon
    and stars were struck. A third of the stars were darkened, a third of the day
    was without light, and a third of the night as well.
  cpu-NT: Ipoña ityootanake pashine maninkari, omapokashitanaka itsirenikitanake ooryaa,
    iro iraperotyaami kashetani te irooryaaperotai. Ari ikempitanakari eejatzi kashiri
    ipoña impokiro, te iroorentaperotaiya tsireni.
  san-ASM: অপৰং চতুৰ্থদূতেন তূৰ্য্যাং ৱাদিতাযাং সূৰ্য্যস্য তৃতীযাংশশ্চন্দ্ৰস্য তৃতীযাংশো
    নক্ষত্ৰাণাঞ্চ তৃতীযাংশঃ প্ৰহৃতঃ, তেন তেষাং তৃতীযাংশে ঽন্ধকাৰীভূতে দিৱসস্তৃতীযাংশকালং
    যাৱৎ তেজোহীনো ভৱতি নিশাপি তামেৱাৱস্থাং গচ্ছতি|
  tac-NT: '''Lige uchéchigo bilé santo ánjeli bucháturu alué trompeta, ''lige ''ma
    tabilé rajtágame rayénaturu, ''ma pe napurigá napu''lige nolega iligá, alieri
    rayénaturu alué rayénali. ''Lige abiena ''ma mukúturu alué mechá amulí nasípasi
    neraga. ''Lige abiena suwíturu we''ká so''pilí amulí nasípasi neraga napu ekí
    nerú ''pa rewagachi. Ta''mé ''la rayénaturu rawé ''lige ta''mé ''la mechega iligéturu
    rukomi. Alésíko bijí bakiá santo ánjeli rokárikéturu napurigá buchémala alué trompeta
    napu ''yáliru a''pili.'
  eng-WEBPB: The fourth angel sounded, and one third of the sun was struck, and one
    third of the moon, and one third of the stars, so that one third of them would
    be darkened; and the day wouldn’t shine for one third of it, and the night in
    the same way.
  gfk-H: Ma no aihat na angelo ga puh no nuna tahur, ma tiga sibaan tano matana kasakesa
    ga sakena, ma hua mah ta tiga sibaan tano teka ma tiga palpal ta ira tagul. Ma
    ira nudiet murarang ga gumaguma. Pataia ta murarang ta tiga pakana bung ra kasakes,
    ma ra bung mah hua.
  viv-viv: Tu bana tovenuwaꞋata anavefowa yana hiulega giyuvena, au kauwana vaikohi
    ibadibadi hiꞋuyuyu. Kauwana ana tufo tohiye ma ana tufo luhei auwe yamumuna tu
    ana tufo saꞋeyana ma giꞋuyuyu. Meda anafaiweya vaikohi kadu ibadibadi adi tufo
    saꞋeyana hiꞋuyuyu. Uyadayada ana tufo saꞋeyana keke tamo mahalina kadu bogi ana
    tufo saꞋeyana keke tamo mahalina.
  yao-yao: Nipele katumetume jwa kwinani jwa ncheche ŵagombile lipenga lyakwe. Ni
    liunjili limo mwa maunjili gatatu gagali yalumo mu lyuŵa lyaputikwe chipi, ni
    kuitenda lwesi ni ndondwa itajikwe chipi. Ni liunjili limo mwa maunjili gatatu
    ga katema ka muusi lyatajikwe chipi, ni liunjili limo mwa maunjili gatatu ga katema
    ka chilo lyatajikwe chipi.
  tgp-tgp: Havati angelo mo tiv na nona trumpet, ale hinau matea mo vili nar̃ihi na
    hatolu mera alo, peresi na hatolu mera vitu peresi na hatolu mera vitusarasara.
    Alo mo sopo mera na hatolu rani matea, ale vitu peresi na vitusarasara la sopo
    mera na hatolu vutepongi matea.
  auc-NT: Wængonguï anquedo ayængä ïñömö tömengä todompeta inte we we öongä ate nænque
    pancayömonga tente ba ate apäicä adobaï pancayömonga tente ba adinque näna apäidïnö
    ïñömö pancaa wëmö batimpa. Nëmoncoo ïñömö pancadäniya incæ nanguï ïnäni wo ëwente
    badäni ate näni apäidïnö ïñömö pancaa wëmö batimpa. Itædë ïñonte tipæmpoga go
    mëa ooda ganca ïñö mëa go mëa ooda ganca nænque ñäö apäidämaï ïnimpa. Ayæ̈ woyowotæ̈
    ïñonte tipæmpoga go mëa ooda ganca ïñö mëa go mëa ooda ganca apäicä tönö nëmoncoo
    apäidämaï ïnänitapa.
  kbc-NT: Odaa niɡ̶ijo eledi aanjo ja yatetigi nigoloneeta. Odaa jeɡ̶eo anigota oniniteci
    liwai niɡ̶idiwa iniwatadiɡ̶ini liwailidi aligeɡ̶e, epenai, codaa me yotetitedi.
    Odaa ja nexocaɡ̶a oniniteci liwai niɡ̶iniwa iniwatadiɡ̶ini liwailidi aligeɡ̶e,
    epenai, codaa me yotetitedi, Odaa ja nexocaɡ̶a oniniteci liwai niɡ̶idiwa itoatadiɡ̶ida
    laɡ̶aagetedi noko codaa menoale.
  bmh-bmh: Tibur ianai iwanarai nug gonugau balau huendai, am, geil, ureb mui unum
    tutak tutak ainarai doun maimai, ainarai ebuan doun tutak eg maremenin. Am nugau
    ainarai ebuan doun tutak gonugau hilanau eg wemen. Geil nugau ainarai ebuan doun
    tutak gonugau hilanau eg wemen. Ureb han guzental guzenemen. Guzenaimai, umaum
    amban, agal hilanau naliu ilab tam.
  ctu-BL: I chʌnticlel ángel tsi' wusu i trompeta. Tsa' ic'a ojlil (1/3) jini q'uin,
    yic'ot ojlil (1/3) jini uw, yic'ot ojlil jini ec'. Che' jini, ma'anic tsi' yʌc'ʌ
    i sʌclel pañimil ba' i'ic', mi ti q'uiñil mi ti ac'ʌlel.
  meq-meq: Gawla i Mbəlom mafaɗ eye a fa tolom ŋgay. A fa tolom ŋgay niye na, a kəɗ
    tay ha pat ta kiye ada tə wurzla hay. Nəteye na, andza maɗəsa eye hay təv mahkar.
    Təv nakə tə kəɗ a ɗəma aye na, a zəba zəŋzəŋ. Andza niye nəteye ta dəv lele sa
    bay. Həpat ta həvaɗ ta ŋgəna təv mahkar. Diye i pat neŋgeɗ nəte na, a dəv ta həpat
    sa bay ada diye i kiye neŋgeɗ nəte bəbay na, a dəv ta həvaɗ sa bay.
  noa-H: Maimua deeum chi Hẽwandam chog hagjö haig sĩerrau hĩchab hich trompeta sirjim.
    Ma, jayapam hajim. Mag sirbarmua mʌg hedau hãsdawam jãrrchapaím t'õo hauwia, hedaram
    hed hargjã jãrrchapaím t'õo haunaa, p'ĩdagjã hĩchab jãrrchapaím dau t'õok'a haujim,
    hamach wʌʌjemjö wʌʌm hugua. Maimua hedau k'ëubaadeewaijã sĩi hat'uuchata k'ĩssu
    haadëmua da hãspabajöjöomjöta haadëjim.
  alp-NT: Eleki malekate nomore atare ihbue eni trompete, saisa ekena lemataije, bulane
    kai kmalearu esi elake lara teluke (1/3) lemataije, bulane kai kmalearu. Eti esi
    hitaiju kurane esi ktiline rebai telu. Hoko kena pitare, lara teluke (1/3) olase
    kpitare selue mele kai kena kpeture, lara teluke (1/3) olase kpeture selue mele
    titinai.
  san-VEL: apara.m caturthaduutena tuuryyaa.m vaaditaayaa.m suuryyasya t.rtiiyaa.m"sa"scandrasya
    t.rtiiyaa.m"so nak.satraa.naa nca t.rtiiyaa.m"sa.h prah.rta.h, tena te.saa.m t.rtiiyaa.m"se
    .andhakaariibhuute divasast.rtiiyaa.m"sakaala.m yaavat tejohiino bhavati ni"saapi
    taamevaavasthaa.m gacchati|
  kbq-kbq: Nampa 4 ankeromo'a ufe regeno, zagemofona tagufa kevu refko higeno, ikamofona
    tagufa kevu refko higeno, tagufa kevu hanafitami me'nefintira, magoke magoke kevuzmia
    amasagigeno haninki'ne. Mago zage ferumofoma tagufa kevu masama me'nefintira,
    mago kevu masamo'a hani hu'ne. Hanimo'enena anazanke hu'ne. (Mat 24:29.)
  kbh-kbh: Chë inÿe ángel chabe trompetë́fjua tonjanájatëto, y chora tontsanóndbema
    chë úngañents̈ana cánÿents̈e shinÿiñe, y chë úngañents̈ana cánÿents̈e juashconiñe
    y chë estrellënguíñnaca. Chca, nÿetsca chents̈a úngañents̈ana cánÿents̈e ibetiñe
    tonjanoquedá, y chë causa ndoñe quemëntétsebinÿnaye posufta horëntscuana, bnëté
    canta hora y ibeta canta hora.
  ron-LSB: Îngerul al patrulea a sunat și a lovit o treime din soare, o treime din
    lună și o treime din stele, astfel încât o treime din ele să se întunece, iar
    ziua să nu mai strălucească o treime din ea și noaptea la fel.
  pon-pon: A tounlan kapamen pepeuk koronete, jilekij eu en katipin, o jilekij eu
    en maram, o jilekij eu en uju kan ap olar. Jilekij eu ari rotonala o ran jolar
    marain ni a jilekij eu o pil dueta pon.
  nhe-BL: Huan nopa najpa elhuicac ejquetl tlapitzqui huan quimaquilijque se parte
    ipan eyi partes tlen tonati, huan se parte ipan eyi partes tlen metztli, huan
    se ipan eyi sitlalime. Huajca se parte ipan eyi partes tlen tonati, huan metztli,
    huan sitlalime mocuepque yayahuique. Huan ayoc tonayaya para se parte ipan eyi
    partes tlen sesen tonal, huan ayoc metztonayaya, niyon ayoc nesque sitlalime para
    se parte ipan eyi partes tlen sesen yohuali.
  sps-sps: Kat to ana fafats nana morena puuf to na tsufing tsuan. Sa faarei rari
    te kibei a nuaf tana fopis a pan ana iifaa an kootsits ana ka rak to na fafofopis
    nana pan tana nuaf, ana fafofopis nana pan nana iifaa, ana fafofopis nana pan
    nan fo kootsits, uurup faavot rato. To sana fafofopis nana pan nan nainy, uurup
    nato, ana fafofopis nana pan tana voiny uurup kan nato.
  wnc-wnc: Siwan nata nataawa angela tapatuta pumna puyapan tapaat tapaat sikut. Sike
    nata kawawa gunzit gwekat yekap gwekat ngangu zipan kukgweat kautdusimban zikaa
    siwat kakum. Kawawa yekapdaau kautdusimban zipan kupa kakum. Sike gunzitda zet
    dua akopan zikaa buyambam sikut. Tapduknga gunzitda akonggak komune dua kwakake
    yusika tapduknga gunzitda akoke awekanggak komune kwakawan gunzitda akopbut. Ina
    unzakan yekap gwenda zet dua akopan zikaa buyambam sikut.
  bus-bus: Malaika siigↄ̃dee a kãkãki pɛ̀, ben wà ↄfãntɛ̃ lɛo aagↄ̃dee lɛ̀ kↄ̃n
    mↄvura lɛo aagↄ̃deeo kↄ̃n sↄsↄnɛnↄ lɛo aagↄ̃deeo, lɛ aↄ̃ lɛo aagↄ̃de sia kũ yãnzi.
    Ben fãantɛ̃ lɛo aagↄ̃dee gↄ̃̀ gupuraa sai, lɛn à dɛ lɛ gwãavĩ dↄ.
  gub-BL: Na'e amo Tupàn heko haw pe har upy uxi'àm a'e kury. Amo upei'àg kwarahy
    kury, ipehegwer i'ok pà izuwi kury. Upei'àg zahy pehegwer no. Umumaw zahytata
    tetea'u a'e wà no. A'e rupi nuhyape katu kwaw ma'e izypy mehe arer ài a'e wà.
    Ni 'aromo nuhyape katu kwaw. Ni pyhaw nuhyape katu kwaw.
  imo-imo: Ensel biukel ambolko angileringimanga kite tipemu yunge biukel ambolorumumu
    popo torumu wali ena kinye oli kinye kombu kandiyema kinye yu mele mele mo yupokonga
    mokemake leringi, mo te keri lepa tumbulu topa pa naa terimu, akumunga tangoli
    mo yupokonga mo te kombu pa naa tepa, ipu leli mo yupokonga mo te kombu pa naa
    terimu.
  boj-boj: Onaqa laŋ aŋgro namba 4 na aqa gul anjamonaqa seŋ taqal qujai ugeej. Bai
    taqal qujai dego ugeej. Bongar kalil laŋ taqal qujaiq di so qaji naŋgi dego ugeeleŋeb.
    Laŋ taqal aiyelq di sai. Deqa qanam seŋ taqal qujai ambruej. Qolo bai taqal qujai
    ambruej. Bongar kalil laŋ taqal qujaiq di so qaji naŋgi dego ambrueleŋeb.
  eng-DRA: And the fourth angel sounded the trumpet, and the third part of the sun
    was smitten, and the third part of the moon, and the third part of the stars,
    so that the third part of them was darkened, and the day did not shine for a third
    part of it, and the night in like manner.
  knf-knf: 'Uwanjuŧ ubaakanţën ululi, kë kaloŋ ţi ifah iwajanţ yi bnuur na ki pli
    na ki ŋjah işë koba, hënk, kafah kaloŋ ţi iwajanţ yi ŋa ijëmşaa : unuur uwaaŋ
    kafah kaloŋ ki bjeehi bi wa, kë uŧejan ukak awaaŋ bi wa.'
  san-KHM: អបរំ ចតុត៌្ហទូតេន តូយ៌្យាំ វាទិតាយាំ សូយ៌្យស្យ ត្ឫតីយាំឝឝ្ចន្ទ្រស្យ ត្ឫតីយាំឝោ
    នក្ឞត្រាណាញ្ច ត្ឫតីយាំឝះ ប្រហ្ឫតះ, តេន តេឞាំ ត្ឫតីយាំឝេ ៜន្ធការីភូតេ ទិវសស្ត្ឫតីយាំឝកាលំ
    យាវត៑ តេជោហីនោ ភវតិ និឝាបិ តាមេវាវស្ថាំ គច្ឆតិ។
  arn-NT: Tati meli puwchi werken püllü dunguli tañi kullkull, fey epe rangiñ ti antü,
    epe rangiñ ti küyen ka epe rangiñ tati pu wangülen dumiñkülewey. Femngechi tüfey
    engün epe rangiñ dumiñkülewey, fey alofwetulay engün epe rangiñ antü ka pun no
    rume.
  zas-NT: Chi bacwejdx anjl badajp guin trompejt ni caꞌman, abiꞌ cost garol gubijdx
    bicajy, cost garol bëëw në cost garol ree bajl xanyabaa bicajy. Abiꞌ guial bicajy
    reen, dxel cost garol dxej në guiaal ad basnit.
  ken-NT: Ángɛl anɛ ájwí manwi afe ayi mmbá nɛ ɛbhɔ́kɔ́ mmok ɛ́mɔt ndu bɛrat,
    ɛrɔp chi pyɔɔ. Ɛbhɔ́kɔ́ ntaŋ ɛ́mɔt ndǔ bɛrat ɛrɔp chi pyɔɔ. Ndǔ amɔt ndǔ barǔ
    mambe arat árɔ́p chi pyɔɔɔ. Ɛbhɔ́kɔ́ nywɔp ɛ́mɔt ndǔ bɛrat ɛ́rɔp chi pyɔɔ. Ɛ́bhak
    ɛnyumɔt nɛ ɛbhɔ́kɔ́ bɛti ɛ́mɔt.
