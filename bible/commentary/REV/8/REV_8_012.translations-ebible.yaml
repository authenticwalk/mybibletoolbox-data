verse: REV.008.012
translations:
  kpx-kpx: Ige anelu mole (4) keu au kibi mai uvuge vani vaki mole (1/3) keu loduanu.
    Ige bata vaki mole (1/3) keta loduanu. Ige didi degomole (1/3) kebiata atagaholilu.
    Katealemoike vanimo vaniu neniai haluholinu. Ige vavimo batau diditi ke nahate
    valu.
  okv-H: Eto Anera heriso nei vahai amo huin husehere irae ehei Anera nei amina husihoi
    iji huna eto hariga huna eto kuro huna tapa 1/3 ainge amina mume ore iji te hariga
    te amita usasa huna avo irae uija.
  tbo-tbo: Ma tu winoyanoya wiwohepalina a himogo i huweni po kabudala tupo gehouna
    i uguwi ma tupo luwaga hi dewadewa, mei gasi wamahiya tupo gehouna i uguwi ma
    tupo luwaga hi dewadewa, ma gasi ubona tupo tonuga uyahihi i kahahi po tupo gehouna
    uyahina i uguwihi ma tupo luwaga uyahihi hi yaayahihi. Uyahinei kabudala i loguya
    po wamahiya ma ubona ega hita yayata imahiyehi.
  mal-C: നാലാമത്തെ ദൂതൻ കാഹളം ഊതി. അപ്പോൾ സൂര്യന്റെയും ചന്ദ്രന്റെയും മൂന്നിലൊന്നു
    ഭാഗത്തിനും നക്ഷത്രങ്ങളിൽ മൂന്നിലൊന്നിനും ആഘാതമേറ്റു. അവയുടെ മൂന്നിലൊന്ന് ഭാഗം
    ഇരുണ്ടുപോയി. അങ്ങനെ, പകലിന്റെയും രാത്രിയുടെയും മൂന്നിലൊന്ന് ഭാഗം പ്രകാശരഹിതമായിത്തീർന്നു.
  grc-SR: Καὶ ὁ τέταρτος ἄγγελος ἐσάλπισεν, καὶ ἐπλήγη τὸ τρίτον τοῦ ἡλίου καὶ τὸ
    τρίτον τῆς σελήνης καὶ τὸ τρίτον τῶν ἀστέρων, ἵνα σκοτισθῇ τὸ τρίτον αὐτῶν, καὶ
    ⸂τὸ τρίτον αὐτῆς μὴ φάνῃ ἡ ἡμέρα,⸃ καὶ ἡ νὺξ ὁμοίως.
  bgc-bgc: अर चौथे सुर्गदूत नै तुरही फूक्की, अर सूरज का एक तिहाई हिस्सा, अर चाँद का
    एक तिहाई हिस्सा अर तारां कै एक तिहाई हिस्से पै आफ्फत आई, ताके उनका एक तिहाई हिस्सा
    अन्धेरै म्ह डूब जावै, अर दिन कै एक तिहाई हिस्से म्ह चाँदणा न्ही रहया, अर उस्से
    तरियां एक तिहाई रात भी बिना चाँदणे की हो गई।
  khz-khz: Aneru vega-vativatina gena kipi eviliato aonai, garo e uve e mitiu kava
    toitoira aorai kavatana gekwarirato, e vokava toitoira aorai kava taarana gemukunato.
    Gaura pakurai garo maekana kava toitoi aorai kavata ati ewaeto, e pogi kava toitoi
    aorai kavata uve e mitiu ati gewaeto.
  deu-TKW: 'Und der vierte Engel blies die Trompete: und es wurde geschlagen das Drittel
    der Sonne, das Drittel des Mondes und das Drittel der Sterne, auf daß das Drittel
    von ihnen verfinstert werde, und der Tag nicht scheine zu Drittel, und ebenso
    die Nacht.'
  zsr-NT: Bucödxëꞌ trompeta gbaz laꞌy budáp, atiꞌ böac chul yelátiꞌdauꞌz ca gatsj
    tu gatsj gbidz, len lëzcaꞌ cni guc qui beoꞌ, atiꞌ böac chul tu cuia tsa tu tsonn
    cuia bölj. Cni guc, cutu buzeníꞌ gbidz yelátiꞌdauꞌz ca gatsj tu gatsj dza, len
    cutu guluzeníꞌ bölj len beoꞌ yelátiꞌdauꞌz ca gatsj tu gatsj rël.
  lin-lin: Anjelu ya minei abetaki kelelo ; mpe na mbala moko, eteni moko kati na
    biteni misato ya moyi, ya sanza mpe ya minzoto ebebaki. Na bongo, eteni moko kati
    na biteni misato ya kongenga na yango ekomaki molili. Boye eteni moko kati na
    biteni misato ya mokolo mpe ya butu ezangaki pole.
  hns-NT: Tab djab tjauthwa parie toerahie badjaais, tab soeroedj, tjandarma aur tarai
    ke ek tiesara bhaag ke haanie bhail. Ohie khaatien dien aur raat ke andjor tiesara
    bhaag kamtie bhail.
  noa-E: Maimua deeum chi Ẽwandam chog agjö aig sĩerrau ĩchab ich trompeta sirjim.
    Ma, jayapam ajim. Mag sirbarmua mʉg edau ãsdawam jãrrchapaím thõo auwia, edaram
    ed argjã jãrrchapaím thõo aunaa, phĩdagjã ĩchab jãrrchapaím dau thõokha aujim,
    amach wʉʉjemjö wʉʉm ugua. Maimua edau khëubaadeewaijã sĩi athuuchata khĩssu aadëmua
    da ãspabajöjöomjöta aadëjim.
  eng-EMTV: Then the fourth angel sounded his trumpet, and a third of the sun was
    struck, a third of the moon, and a third of the stars, so that a third of them
    was darkened. A third of the day did not shine, and likewise the night.
  mib-NT: Te ndajéhé cuūn ni tɨvɨ yā trompeta. Te ɨɨn jeē uní parte niāndii jiín yóō
    jiín quɨ́mɨ ni tɨ̄vɨ́. Te ni ndunee ɨɨn jeē uní parte i, te tuá ni cúndijin ɨɨn
    jeē uní parte nduú jíín ñuú.
  lif-NT2: आल्‍ल लिसिगेःक्‍पा माङ्‌लाइङ्‌बाल्‍ले़ कुधुत्‍थुरिःप्‍पे़न्‌मुःत्तुल्‍ले़
    नाम्, लाबा, नु खेःम्‍सिक्‍पाहाॽ कुलक् सुम्‍सिओ कुसुक्‌वा थिक् याङ्‌घुआङ् खे़ङ्‌हाॽरे़
    कुलक् सुम्‍सिओ कुसुक्‌वा थिक् ओःत्तिःन् मये़रो॥ हे़क्‍क्‍याङ् ले़न्‍दिक् नु से़न्‍दिक्‍ले़न्‍नाङ्
    कुलक् सुम्‍सिओ कुसुक्‌वा थिक् खादामे़रो॥
  xnj-xnj: Mtumu wa kunani kwa Chapanga wa mcheche akapyula lipenenga laki. Na lilundu
    limonga pagati ya malundu gadatu ga lilanga gakatoviwa, hati lilundu limonga pagati
    ya gadatu ga mwehi na ndondo yasopiwi chitita. Na lilundu limonga pagati ya gadatu
    gegiwanangana lya muhi gavi chitita, mewawa lilundu limonga pagati ya gadatu ga
    kilu gakosili lumuli.
  mmx-mmx: La laangelo sepsev avanuet ga mas luru ren la laxangking la lagaaling la
    larapenti, lara ga sep di la lenep sepsev avantun at laxangking ga buxumin, la
    lenep sepsev avantun bok at lagaaling ga buxumin, la lenep sepsev avantun at larapenti
    goxo soosoo. Lenep sepsev avantun at levenaleng kangking, laxangking kopmen goxo
    soosoo. La lenep sepsev avantun at levenaleng kanimin, lagaaling kopmen goxo soosoo
    bok.
  cbr-NT: Usai 'icëbëtan ca bëtsi ángelnënribi aín manë banañu banoxa. Banocëbë ca
    bari, 'uxë 'imainun 'ispacamaribi 'itsa 'aíshbi nëbë́tsi rabë́ 'imainun achúshi
    oquin tëacësa 'aíshbi amo 'icë achúshi bënamëti pëquicëma 'icën. Usa 'ain ca nëtë
    'imainun imë́ribi nëbë́tsi rabë 'imainun achúshi oquin tëacësa 'aíshbi amo 'icë
    achúshi bari, 'uxë, 'ispacaman pëcacëma 'iaxa.
  tee-NT: Chai ju ixlhipumat'at'i anquilh sunulh ju isk'olh chai lana tak'alhilh lacats'unin
    ju avilhchan para jantu cha'alh paitat ju tak'alhi. Chai vana va chunch tapasalh
    lacamalhquiyu'. Tak'alhilh lacats'unin para jantu cha'alh paitat ju tak'alhi.
    Chai vana va chun tapasalh ju st'acu. Tak'alhi lacats'unin para jantu cha'alh
    paitat ju tak'alhi. Pus ju chunch pus lana jantu is'aktsai tachi ju akts'iya ixtamapulhcui.
    Pus ju tamin avilhchan lakat'at'i hora na ists'ista. Chai vana va chun ju ts'is.
    Lakat'at'i hora jantu lai istasui nin yuchi ju st'acu.
  eng-LSV: And the fourth messenger sounded the trumpet, and the third of the sun
    was struck, and the third of the moon, and the third of the stars, that the third
    of them may be darkened, and that the day may not shine—the third of it, and the
    night in like manner.
  cak-NT: Cuando ri rucaj ángel xuk'ojmaj ru-trompeta, ri rox parte che ri k'ij, che
    ri ic' y ri rox parte chuka' chique ri ch'umil, man xquiya' ta chic quisakil.
    Y xbanataj chi ri rox parte che ri pak'ij man xesakrisan ta; y quiri' chuka' xbanataj
    ri chak'a', ri rox parte man xsakrises ta chic roma ri ic' y coma ri ch'umil.
  pah-NT: Kiro ojipe'ga ipyi trombeta seteve'g̃a nde'yja'ga. Quatro ko g̃anembipyagwera
    a'ero. A'ero kwara te'varo jahya pavẽi jaytata'ia pavẽi no. Nurã a'ea nhaporemo
    nahendykatua'javi. A'ereki oji'iveuhu kwara ogwe arimo quatro horas rupi. Na jitehe
    oji'iveuhu jahya igwevi quatro horas rupi ypytunimo jaytata'ia pavẽi.
  sja-NT: Ma õpee eerepema angelpa ichi trompeta chaak'ãri, ak'õrejĩru, atane, lucero
    ãridachida. Perá ak'õrejĩru k'ĩra esajĩak'a k'ĩidachi. Perá atane k'ĩra esajĩak'a
    auk'a k'ĩidachi. Ichiaba perá lucero esa-auk'a k'ĩidachida. Mapa ãstaawa hora
    õpeedepema chaa aba ak'õrejĩru jẽra-e paji. Ichiaba p'ãrik'ua hora õpeedepema
    chaa aba atane lucero ome ɨ̃daada-e paji.
  xed-xed: Ka vyatá mafwaɗa duhwala Lazglafta ta ŋani ma duli. Ka dzadzaŋtá lu ta
    faway turtuk ma dgatá fitik hkən, nda faway turtuk ma dgatá tili hkən, nda faway
    turtuk ma dgatá tekwatsaha hkən, kada htavaghuta faway turtuk ma dgatá tsuwaɗak
    hkən. Mantsa ya, ka htavaghuta faway turtuk ma tsuwaɗaka fitik hkən, ka htavaghuta
    faway turtuk ma tsuwaɗaka rviɗik hkən.
  mks-NT: Tá na̱ndihi já na̱tiví táto̱ Ndióxi̱ ña̱ cáco̱mi̱ cán inga trompeta já na̱naá
    in táhndá nu̱ú u̱ni̱ táhndá nu̱ú ca̱ndii cán. Ta quia̱hva já na̱caja ri a xi̱hín
    yo̱o̱ ta xi̱hín qui̱mi. Sa̱há ña̱ cán quéa̱ co̱ó na̱cuu tu̱u̱n va̱ha ca̱ndii xi̱hín
    yo̱o̱ xi̱hín qui̱mi cán. Ña̱ cán quéa̱ na̱cama̱ní tátu̱hun in táhndá nu̱ú u̱ni̱
    táhndá tu̱u̱n ca̱ndii cán ja̱tá ñuyíví. Ta quia̱hva já na̱cama̱ni̱ tu̱u̱n yo̱o̱
    xi̱hín qui̱mi ñuú.
  gfk-S: Ma no aihet na angelo ga puh no nuno tahur. Ma iga ngan hoke ira mes na tahur.
    Tike katano tano matana kasasa ga kadado, ma hobi bileng ta tike katano tano teka
    ma tike palpal ta ira tiding. Io kaie, ira nudi murarang ga boh. Pata ta murarang
    ta tike pana bung ra kasasa, ma ra bung bileng hobi.
  bmu-bmu: Garata 4:ŋi yaŋön wahöta tömunŋi qainŋi kun uyök. Mi uiga kunöŋ wehön jeŋi
    aka köiŋ jeŋi mietkö asakŋiraŋgö bahöŋiri karöbutŋi mi etkuiga bahösapsap ömuŋ
    köla söŋauyohot. Mewöŋanök seŋgelau bahöŋini karöbutŋi eŋguiga meleŋda söŋauget.
    Miaŋgöra silim nalöŋaŋgö bahöŋi karöbutŋan söŋauba pandaman ahök. Mewöŋanök suŋgemgö
    asakŋan töriiga bahöŋi karöbutŋan söŋauyök.
  dgz-dgz: Anea degedeawa pum mega upunen wam ge siragam buanae ganat muga muga iravi
    paua yampo semu daiton nugusene ame pumpuni tan, menan ganat muga wat otutamen.
    Ap menan mum ge wam ganat muga pot poraet paua yampo semu daiton nugusene wamewa
    gapan ganasewa ya wan.
  eng-GNV: 'And the fourth Angel blew the trumpet, and the thirde part of the sunne
    was smitten, and the thirde part of the moone, and the thirde part of the starres,
    so that the thirde part of them was darkened: and the day was smitten, that the
    thirde part of it could not shine, and likewise the night.'
  zaa-NT: Làniana ángel nu cca tappa nna becuetsi bi trompeta. Lania tabá nna ubitsą'
    nna bechùl·la ttu pedazo quì'į, pero alàa á chùppa parte quì'į. Ą'hua biuá'ą'
    nna labiru bedani' ttu pedazo quì'į. Ą'hua ttu parte qui' iyaba ca bélia tsìa
    ỹiaba nna bechùl·la cą. Labiru bedàni' cą tì'ba antes, acca ritsà nna menos la'yani'
    té quì'į, ą'hua réla nna adiru chul·la uccuą.
  eng-WEBSTER: And the fourth angel sounded, and the third part of the sun was smitten,
    and the third part of the moon, and the third part of the stars; so that the third
    part of them was darkened, and the day shone not for a third part of it, and the
    night likewise.
  guh-guh: Bajaraxuacujinae icatsia cuatroángelnë oba pijatrompeta. Nexata jane baja
    itaxutobijiana matacabipijijuameto. Itaxutobijiana meravipijijuameto ata. Itaxutobijiana
    tuluputonë ata. Nexata matacabipijijuameto bijiaya naitayota. Meravipijijuameto
    ata bijiaya naitayota.
  bon-bon: Fooa manu me mename seemo te liba teemanu moole ne jecnäjige, cabu je bimu
    me yepä poto te äplige, neeneni poto cina abmaläsi; mabye me cuta yepä poto te
    äplige, neeneni poto cina abmaläsi, cuta yepä poto me wale cina äplegicinisi,
    neeneni poto me wale cina abmalinisi, piba pui poto bimu, mabye, wale apaclyera
    lica ge. Pui name pi bimu me yepä padare krokeciiye ge, neeneni padare apaclyäreji
    ge; cuta ciiye me yepä padare krokeciiye ge, neeneni padare apaclyäreji ge.
  nhw-BL: Huan nopa najpa itequihua Toteco tlapitzqui huan quimaquilijque se parte
    ipan eyi partes tlen tonati, huan se parte ipan eyi partes tlen metztli, huan
    se ipan eyi sitlalime. Huajca se parte ipan eyi partes tlen tonati, huan metztli,
    huan sitlalime mocuepque yayahuique. Huan ayacmo tonayaya para se parte ipan eyi
    partes tlen sesen tonal, huan ayacmo metztonayaya, niyon ayacmo nesque sitlalime
    para se parte ipan eyi partes tlen sesen yohuali.
  swh-ONEN: Kisha malaika wa nne akaipiga tarumbeta yake, na theluthi ya jua, theluthi
    ya mwezi na theluthi ya nyota zikapigwa. Kwa hiyo theluthi moja ya mwanga ikawa
    giza. Theluthi ya mchana ikawa haina mwanga na pia theluthi ya usiku.
  wbi-wbi: Umunyamola ghwa vuune akakuvile ulukelema lwa mweene, ikighavo kimo ikya
    lijuva kikatovua palikimo nikighavo kimo ikya mwesi nikighavo kimo ikya nondue.
    Pa uluo ikighavo kimo ikya fooni kikahambuka kuva ng'iisi; ikighavo kimo ikya
    pa mwisi nikighavo kimo ikya pakilo nafiliale nulumuli.
  bba-bba: Yen biru ɡɔrɑdo nnɛse u win kɔbɑ so. Yerɑ sɔ̃ɔn bɔnu itɑse kɑ surun bɔnu
    itɑse kɑ kperin bɔnu itɑse tĩrɑ, mɑ sɔ̃ɔ sɔɔn bɔnu itɑsen yɑm bururɑm kun mɑɑ
    wɑ̃ɑ, mɛyɑ mɑɑ wɔ̃kurun bɔnu itɑsen yɑm bururɑm.
  eng-KJVCPB: And the fourth angel sounded, and the third part of the sun was smitten,
    and the third part of the moon, and the third part of the stars; so as the third
    part of them was darkened and the day shone not for a third part of it, and the
    night likewise.
  kgk-NT: Upéi Nhandejáry rembigwái inhirundyha ombopu jevy gwemimbygwasu. Ombopu
    jevy-ma jave katu ombogwe-ma kwarahy rendy, jasy rendy, jasytata rendy ave. Terça
    parte ombogwe-ma íxugwi. Upéa-gwi nahendyvéi-ma imbohapyha kwarahy, jasy, jasytata
    ave. Upéa-gwi áry ramo imbohapyha va'e ndohesapevéi-ma kwarahy. Pyhare ramo imbohapyha
    ndohesapevéi-ma ave jasy, jasytata reheve. Upéixa Nhandejáry ombou uka jevy marány
    íxupe kwéry.
  waj-waj: Aangeraa eera taammaivo ari noomaivaa puu tuduu suaivaata kuraagaivaatama
    saivai saivai pikioo tammaivau ruduu hama teeravai. Aakiapuaiyauvaatama saivai
    saivai pikioo tammaiyauvunu ruduu hama teeravai. Suaivo teera suaivaki suaivo
    raari roo ngioo ikiannauduu tasuuma kioo hannauduu kava teeravai. Heenaivaki kuraagaivoota
    aakiapuaiyauvootama kannokannoonno varuduu mmeekia teeda kiisama ngioo heena tammauduu
    tasuuma kiada vioo patairaa rauduu kava teeravai.
  cpy-cpy: Ikanta itziwootanaki itsipa Ronampiri Tajorentsi, omapoka-shitanaka itsireni-tanaki
    ooryaa, rooteentsi othonkyaami kashetani tee ooryaane. Ari ikimita-nakari kashiri
    eejatzi ompokiro, tee roorentanaa tsireniriki.
  mpx-mpx: Inoke anelose esopalena wana bwagigi i yu, yaka sabwelu, waikena ge putum
    hi nak, inoke sauga enuna nige hi yayana. Inoke lana sauga i yapu nige sabwelu,
    ge bulina sauga i yapu waikena ge putum nige mwananaliliya. Inoke lan ge bulin
    ali sauga awalehina i gogou, awalehina o ana bwata wan ted (1/3).
  wbp-wbp: Ngula-jangka, marramarrarlu jinta-karirlilki juturnu kurlumpurrngu nyanungu-nyangulku.
    Ngula-warnuju, nyiya mayirla kirntangiki manu wantakuju wapirrija, manu yanjilypiri
    panu-karijili munga-piya-jarrinja-yanulku. Kujarlaju, parra-puruju wanta-wangulkulpa
    karrija mungalyurru-ngurlu wurajiwuraji-kirra, lawa. Wita-mipaku karrija wantaju,
    tarnnga-wangu. Manu munga-puruju, kirntangi-wangulpa karrija, lawa. Wita-mipalpa
    kirntangiji ngirra-manu tarnnga-wangu, manu ngula-jangkaju munga-piyalkurla muku
    wamu-wantija.
  luo-luo: Kendo malaika mar angʼwen nogoyo turumbetene, mi achiel kuom adek mar chiengʼ
    gi achiel kuom adek mar dwe, kod mar sulwe, notimo mudho, to achiel kuom adek
    mar odiechiengʼ gi otieno bende notimo mudho.
  nhe-NT: Huan nopa najpa elhuicac ejquetl tlapitzqui huan quimaquilijque se parte
    ipan eyi partes tlen tonati, huan se parte ipan eyi partes tlen metztli, huan
    se ipan eyi sitlalime. Huajca se parte ipan eyi partes tlen tonati, huan metztli,
    huan sitlalime mocuepque yayahuique. Huan ayoc tonayaya para se parte ipan eyi
    partes tlen sesen tonal, huan ayoc metztonayaya, niyon ayoc nesque sitlalime para
    se parte ipan eyi partes tlen sesen yohuali.
  aii-aii: ܡܲܠܲܐܟ݂ܵܐ ܕܐܲܪܒܥܵܐ ܡܚܹܐ ܠܹܗ ܫܝܼܦܘܿܪܹܗ، ܘܚܲܕ ܬܠܝܼܬܵܝܵܐ ܕܫܸܡܫܵܐ ܦܝܼܫ ܠܹܗ
    ܡܸܚܝܵܐ، ܘܚܲܕ ܬܠܝܼܬܵܝܵܐ ܕܣܲܗܪܵܐ، ܘܚܲܕ ܬܠܝܼܬܵܝܵܐ ܕܟܵܘܟ݂ܒܹ̈ܐ، ܗܵܕܟ݂ܵܐ ܕܚܲܕ ܬܠܝܼܬܵܝܵܝܗ‌ܝ
