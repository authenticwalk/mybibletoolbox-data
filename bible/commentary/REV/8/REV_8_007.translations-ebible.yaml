verse: REV.008.007
translations:
  kpx-kpx: '@see-verse:REV.008.006'
  okv-H: Anera vahai na kihi husihei ‘ice’ te ji peri te orosa te omba omba ari avo
    enda ta jojekehei vovoi enda te ji te huna, 1/3 ainge amina evekihei sasaha avo
    irae evekihaja.
  tbo-tbo: Tu winoyanoya tahatahayana a himogo i huweni ma gadiwewe kapakapalana tala
    i wila emoteya mayau alalatana mitehi ma hi pipeu hopu mawahaga i hoi hipuli.
    Ma hipuli atapuna i boli tonugeya po tupo gehouna i alahi ma tupo luwaga hi dewadewa.
    Ma tuponana i alalahi naka mayau po hiyamoni atapuhi i ala pahi.
  mal-C: ഒന്നാമത്തെ ദൂതൻ കാഹളം ഊതി. അപ്പോൾ രക്തംകലർന്ന കന്മഴയും തീയും ഉണ്ടായി, അവ
    ഭൂമിയിലേക്ക് വർഷിച്ചു. ഭൂമിയുടെ മൂന്നിലൊന്നു ഭാഗം വെന്തുവെണ്ണീറായി; വൃക്ഷങ്ങളിൽ
    മൂന്നിലൊന്നും എല്ലാ പച്ചപ്പുല്ലും കരിഞ്ഞുപോയി.
  grc-SR: Καὶ ὁ πρῶτος ⸆ ἐσάλπισεν, καὶ ἐγένετο χάλαζα καὶ πῦρ μεμιγμένα ⸋ἐν⸌ αἵματι,
    καὶ ἐβλήθη εἰς τὴν γῆν· ⸋2καὶ τὸ τρίτον τῆς γῆς κατεκάη,⸌ καὶ τὸ τρίτον τῶν δένδρων
    κατεκάη, καὶ πᾶς χόρτος χλωρὸς κατεκάη.
  bgc-bgc: पैहले सुर्गदूत नै तुरही फूक्की, अर लहू तै मिले होड़ ओळे अर आग पैदा होई,
    अर धरती पै गेरी गई, अर धरती का एक तिहाई हिस्सा जळग्या, अर दरख्तां का तीसरा हिस्सा
    जळग्या, अर सारी हरी घास भी जळगी।
  khz-khz: Aneru tovotovona na gena kipi eviliato, ne aisi vatura girigirira e kalova
    rala ria gevetao-kouto. Ne vogau maparara tanoparai epopo-rigorato. Tanopara kava
    toitoi aorai kavata egala-gatuato, gautupu toitoi aorai kwapura egala-gaturato,
    e gawa e legi maparara egala-gaturato.
  deu-TKW: 'Und der erste blies: und es kam Hagel und Feuer mit Blut vermischt und
    ward auf die Erde geworfen. Und das Drittel der Erde verbrannte und das Drittel
    der Bäume verbrannte und alles Grüne verbrannte.'
  zsr-NT: Bucödxëꞌ trompeta gbaz laꞌy ziꞌal, atiꞌ gröꞌ guiöj böguiꞌ yöl sunn len guiꞌ
    nutsiꞌi rön, guluhuö́xj luyú. Gyegui tu cuia tsa tu tsonn cuia luyú ni, atiꞌ gyegui
    caꞌ tu cuia tsa tu tsonn cuia yag. Gyegui caꞌ yúguꞌtë guixiꞌ yaꞌa.
  lin-lin: 'Anjelu ya liboso abetaki kelelo ; mpe, mbala moko, mvula ya mabanga mike
    elongo na moto esangana na makila ebwakamaki na mabele. Bongo biloko oyo ezikaki :
    eteni moko kati na biteni misato ya mabele, eteni moko kati na biteni misato ya
    banzete, mpe matiti nyonso ya mobesu.'
  hns-NT: Tab djab pahiela waala toerahie badjaais, tab baraf aur aagie khoen ke sanghe
    dhartie par biegaai gail. Ie rakam se doenia ke aur per ke ek tiesara bhaag aur
    sab ghaas djar gail.
  noa-E: Chi nacha sir sĩerrau ich trompeta sirbaadeewai nosegdau dap mokpörjö sĩsidʉmta
    õtkhĩir sĩi bag phuriimjö sĩsidʉm dʉ̈i khʉibaadëjim mʉg jẽb ʉ̈r. Magbaawai pabʉ̈
    jãrrchapaím khëchwi phũakdam phãauraa khëkhëd arrjã sĩi thumaa phaadubjim.
  eng-EMTV: And the first one sounded his trumpet, and there was hail and fire, having
    been mixed with blood, and they were thrown to the earth; and a third of the earth
    was burned up, and a third of the trees was burned up, and all green grass was
    burned up.
  mib-NT: Te ndajéhé ɨɨn ni tɨvɨ yā trompeta. Te ni cuun ñɨ́ñɨ́ ini ñayɨ̄vɨ jíín ñúhūn
    jeē ni sácā núu jíín nɨ́ñɨ̄. Te ni cayū ɨɨn jeē uní parte ñayɨ̄vɨ́, jíín ɨɨn jeē
    uní parte yujnu, jíín ɨɨn jeē uní parte ite cuíi.
  lif-NT2: हे़क्‍क्‍याङ् थिक्‍सिगेःक्‍पा माङ्‌लाइङ्‌बाल्‍ले़ कुधुत्‍थुरिःप्‍पे़न्‌मुःत्तुल्‍ले़
    माक्‍खिॽनु के़भुत्‍छिङ्‌बा फःन् नु मिःन्‌इक्‍सादिङ् खाम्‍बेःक्‍मो इक्‍सिङ्‌ल थाःमा
    हेःक्‍ते़रो॥ हे़क्‍क्‍याङ् कुलक् सुम्‍सिओ कुसुक्‌वा थिक् इक्‍सादिङ् खाम्‍बेःक्‍मान्
    नु कुलक् सुम्‍सिओ कुसुक्‌वा थिक् सिङ्‌बुङ्‌हाॽ, हे़क्‍क्‍याङ् काक् सरेःत्‍क्‍याःप्‍पा
    याःन्‍हाॽ मिदिगे़बेरो॥
  xnj-xnj: Mtumu wa kunani kwa Chapanga wa kutumbula akapyula lipenenga laki fula
    ya maganga na motu pamonga na ngasi yikatonya panani ya ndima. Lilundu limonga
    pagati ya malundu gadatu gegiwanangana ga mulima gakatinyika mewawa lilundu limonga
    pagati ya gadatu ga mikongo yikatinyika na mahamba gavisi goha gakatinyika.
  mmx-mmx: Laangelo avot ga mas mo luru ren. La lengkos uat gan bun aleng eburu mi
    laxao ga subu ukopok ti laxangka eburu mi lada. La lenep sepsev avantun at laxangka
    ga aan axap mi laxao la lenep sepsev avantun bok at larauna ga aan axap mi laxao
    la lempivilis avukat ga an axap.
  cbr-NT: Achúshi ángelnën pain ca aín manë banañu banoxa. Banocëbë ca 'uí 'aíshbi
    matsiira 'aish iru, a 'imainun tsi rëquirucë, acamabë imi mëscúcë, acamax meu
    nicëx rëucüaxa. Rëucucëbë ca 'aisamaira 'aíshbi mecama nëbë́tsi, rabë́ 'imainun
    achúshi oquin tëacësa 'aíshbi amo 'icë achúshi nëëmëti nëtë́axa. Icama 'imainun
    basi paxacamaribi nëbë́tsi, rabë 'imainun achúshi oquin tëacësa 'aíshbi, amo 'icë
    achúshi ca nëëmëaxa.
  tee-NT: Pus ju xap'ulhnan anquilh sunulh ju isk'olh chai lana tamachilh ju lacat'un
    ju chaj'it chai ju jipi. Va lhiyalhch ac'alhni. Pus lana lhculh ju lacamunutpa'.
    Para jantu cha'alh paitat ju lhculh. Chai anch junta lhculh pus lhcuk'o chux ju
    q'uiu chai chux ju ach'itin ju stak'au ixjunita.
  eng-LSV: and the first messenger sounded the trumpet, and there came hail and fire,
    mingled with blood, and it was cast to the earth, and the third of the trees were
    burned up, and all the green grass was burned up.
  cak-NT: Cuando ri na'ey ángel xuk'ojmaj ru-trompeta, can ja' xka sakbech y k'ak'
    xolon riq'uin quic' parui' ri rech-ulef. Y ri rox parte che ri rech-ulef y ri
    che' xeq'uis romari' y quiri' chuka' ronojel k'ayis.
  pah-NT: Kiro ojipejive'ga ipyi trombeta seteve'g̃a nde'yja'ga. A'ero itatig̃uhũa'java'ea
    mombohava amana royxag̃ahiva'java'ea mombohava yvya koty tata mombohava pavẽi.
    A'ero ikyri itatig̃uhũa'java'ea tata pavẽi yvya koty. A'ea pavẽi aherekoa jihe'ari
    ohia yvya koty no. Yva he'yjuhu hete ranuhũ yvya koty. Trêsva'ea pyteri pe nanani
    ojipejiva'ea okai. Nahã a terça parte dos yva okai yvya no. Okai pa nhungwava
    no.
  sja-NT: Chi naapɨara angelpa ichi trompeta chaak'ãri, angeleerãpa hielo k'oi tauk'a
    bat'ajida na p'ek'au eujãdee. Ma hielo p'oira baji t'ɨpɨtau ome mãik'aapa waa
    ome. Perá eujã esajĩak'a paadachi. Ichiaba pak'uru õpeedepema chaa aba mãik'aapa
    p'ũajara jõmaweda paadachi.
  xed-xed: Ka vyata tsa taŋtaŋa duhwala Lazglafta ya ta ŋani ma duli. Ka sliʼagata
    papla nda vu gaɓanaf lu nda us ta haɗik. Ka dravaghuta faway turtuk ma dgatá haɗik
    hkən, nda faway turtuk ma dgatá fuha hkən, nda faway turtuk ma dgatá kuzuŋa mukwanek
    hkən.
  mks-NT: Ta in táhan ndíhu̱sa̱ táto̱ Ndióxi̱ cán na̱casáhá na̱tiví a̱ mé trompeta
    cán. Ta já na̱cu̱yu ñúhu̱ cáyi̱ xi̱hín ñíí ña̱ na̱ca̱va̱ táhan xi̱hín ni̱i̱ ja̱tá
    ñuyíví. Ta chí na̱ca̱yi̱ in táhndá nu̱ú u̱ni̱ táhndá ñuyíví yóho ta jári na̱qui̱hvi
    ñúhu̱ in táhndá nu̱ú u̱ni̱ táhndá yíto̱ ndíta yúcu̱ ta jári yu̱cu̱ cuíi̱ na̱ca̱yi̱
    ndihi a.
  gfk-S: No luaina angelo ga puh no nuno tahur. Io, a eh ma ra tuo na ais tikai ma
    ra de ga tabureng sur ter tano ula hanuo. Io, tike palpal tano ula hanuo ga lulungo,
    ma airuo, pata. Ma hobi bileng ta ira ina dahe tano ula hanuo. Tike katano ga
    ian ma airuo, pata. Ma ira bilai na pito bakut ga ian bileng.
  bmu-bmu: Garata mutukŋan wahöta tömunŋi qainŋi kun uyök. Mi uiga ais kötŋi aka könöp
    bölamŋi mi kie ewö asuhuba sepuk toroqegetka kunöŋ mi mokoiga mohotŋe gölmenöŋ
    erök. Miaŋön könöpŋambuk eta gölme qeiga gölmegö bahöŋi karöbutŋan jem teköyök.
    Arökŋaŋgö ipŋi mieŋgö bahöŋi karöbutŋan jem teköget aka gwözözak sinŋi görökŋi
    mi körek jeba jem teköyök.
  dgz-dgz: Anea namua pum mega upunen ugin aniat kaimakaet gwat umap meraove denipe
    den vitan pipa geamon. Piup iragi paua yampo semu daiton nugusene yagit wan. Oma
    iravi paua yampo semu daiton nugusen yagit wan. Gaian kabaniwa yagiritamen.
  eng-GNV: So the first Angell blewe the trumpet, and there was haile and fire, mingled
    with blood, and they were cast into the earth, and the thirde part of trees was
    burnt, and all greene grasse was burnt.
  zaa-NT: Ángel nu cca primeru nna becuetsi bi trompeta. Lania taá nna binnia ca íyya
    fuerte chixią lani yí' nna réni nna, bedal·la ángelia ca castíguį hàstaba yétsiloyu.
    Ttu parte qui' yétsiloyu nna uccua tabą́ yí' nna rayią, pero alàa á chùppa parte
    quì'į, ą'hua ca yaga nu té lìį, ą'hua ca ixi' rè'ne nna huàyi cą.
  eng-WEBSTER: 'The first angel sounded, and there followed hail and fire mingled
    with blood, and they were cast upon the earth: and the third part of trees was
    burnt up, and all green grass was burnt up.'
  guh-guh: Nexata jane baja penamataxainaeángelnë oba pijatrompeta. Nexata bitso pecainejebimatarejetonë
    othopareca irabereca. Bajara pacainejebimatarejetonë matajërëaba isoto. Matajërëabanua
    pijana yajava. Nexata jane baja ira tajuepona daxita nacuanëjava. Panacuanëjava
    ira tajuepona, pairavajëto tajuepona matatoxenetsia itsiata yajuvënënacopatapona.
    Daxitaira apo veriajavaponae. Nexata panacuanëjava ira tajuepona, daxita naejavanëmi,
    pejuvijavanëmi ata, yajavatajuepona.
  bon-bon: Niinäceyame te liba teemanu ne jecnäjige, piba aisi ipecu cina, lui uliobo
    piiyepu uudi cama alenglecäjininisi, babo kokre cama gawe me itrametnemige. Uliobo
    te peema cita ca äpletnutige, siige yepä poto gawe te ayige, neeneni poto gawe
    cina abmaläsi. Yepä poto gawe me uli cina ayinisi, neeneni poto gawe me abmalininisi.
    Baace cina ayinisi iyeta poto ta.
  nhw-BL: Huan quema nopa catli achtihui tlapitzqui, quimajcajque ipan tlaltipactli
    tesihuitl huan tlitl maneltic ica estli. Huan tlatlac se ipan eyi tlalme, huan
    se ipan eyi cuame, huan tlatlac nochi xihuime huan sacatl.
  swh-ONEN: Malaika wa kwanza akaipiga tarumbeta yake, pakatokea mvua ya mawe na moto
    uliochanganyika na damu, navyo vikatupwa kwa nguvu juu ya nchi. Na theluthi ya
    dunia ikateketea, theluthi ya miti ikateketea, na nyasi yote mbichi ikateketea.
  wbi-wbi: Umunyamola ghwa kwasia akakuva ulukelema lwa mwene, pejikahumila ifula
    inja mavue nu mwoto ghuno ghuhasing'ine ni danda. Vakataghua pasi pa iisi ulwa
    kuuti ikighavo iisi kimo ikya iisi kipie, ikighavo kimo ikya mapiki ghakapia nilisili
    lyooni lyololo likapia.
  bba-bba: Gɔrɑdo ɡbiikoo u win kɔbɑ so. Yerɑ ɡuru kpenu kɑ dɔ̃ɔ kɑ yɛm sɑnnu n burinɑ,
    mɑ yɑ nɛɛrɑ kɑ dɑm sɑɑ wɔllun di. Mɑ tem bɔnu itɑse yɑ dɔ̃ɔ mwɑɑrɑ kɑ dɑ̃ɑn bɔnu
    itɑse kɑ mɑɑ yɑkɑ bekusu kpuro.
  eng-KJVCPB: 'The first angel sounded, and there followed hail and fire mingled with
    blood, and they were cast upon the earth: and the third part of trees was burnt
    up, and all green grass was burnt up.'
  kgk-NT: Upéi upe ombopu ypy va'e ombopu gwemimbygwasu. Ombopu ramo ho'a-ma amandáu,
    tata ave tugwy reheve ojepe'a ho'a oho-vy yvy-rupi. Okái yvy. Terça parte okái.
    Imbohapy hapyha yvyra máta hakã reheve okái. Kapi'ipe ohapypa ave. Upéixa Nhandejáry
    ombou uka marány íxupe kwéry.
  waj-waj: Teerauduu too tauraanaivo ari noomaivaa puu tuduu kaaburaara vati pinaivoota
    ikiaivootama kiauvaa tasipama mmataivau pinaama tiiravai. Tuoo mmata saivai saivai
    pikioo tammaivau vau yatariiyauvaata mmataivaatama taa tamooqa kiooduu mmata sainai
    sainai vauyauvunu vau ikiau mmuakiaayauvaatama taa tamooqa kieeravai.
  cpy-cpy: Ari retanakawo apaani Ronampiri Tajorentsi itziwootanaki, omapoka-shita-paaka
    ookathatanaka, oparyaa-paaki kepatsiki jiriniki otsipataanakawo iraantsi. Otaapaakiro
    kepatsi. Rooteentsi othonkyaami kashetani kepatsi otayaa inchato-paeni, eejatzi
    inchashi-paeni.
  mpx-mpx: Inoke anelose etega wana bwagigi i yu, yaka sauga o kehe papatina ge ginaha
    alona saliya hi vikuhu Yehoba i ligin lowan panayawiya. Inoke panayawi awalehina
    etegana, ana bwata i ola wan ted (1/3) i kalas, yaka ebwakilina alona ge mwawin
    waiwaisana gegewena hi kalas.
  wbp-wbp: Ngula-jangka, marramarrarlu kamparru-warnurlu juturnu kurlumpurrngu nyanungu-nyangu.
    Ngula nyanungurluju-jana yaarl-winjurnu ngapa kunarda-kurlu, warlu manu yalyu
    kankarlarra-ngurlu kanunju-kurra nguru nyampu-kurra. Warlungkuju ngalya-kari jankaja
    walyaju, manu watiya ngalya-kari jankaja-yijala. Marna ngalya-kariji, warlungku
    yinyarluju jankaja-yijala.
  luo-luo: Malaika mokwongo nogoyo turumbetene, to pe gi mach mokikore gi remo ema
    ne owuok, kendo nopuk e piny. To bath piny moromo achiel kuom adek nowangʼ, kendo
    achiel kuom adek mar yien bende maromo kamano nowangʼ gi lum mangʼich duto nowangʼ.
  nhe-NT: Huan quema nopa achtohui elhuicac ejquetl tlapitzqui, quimajcajque ipan
    tlaltepactli tesihuitl huan tlitl maneltic ica estli. Huan tlatlac se ipan eyi
    tlaltini, huan se ipan eyi cuatini, huan tlatlac nochi xihuitl huan sacatl.
  aii-aii: ܗ̇ܘ ܩܲܕܡܵܝܵܐ ܡܚܹܐ ܠܹܗ ܫܝܼܦܘܿܪܹܗ، ܘܗܘܹܐ ܠܹܗ ܒܲܪܕܵܐ ܘܢܘܼܪܵܐ ܚܒ݂ܝܼܛܹܐ ܒܕܸܡܵܐ،
    ܘܦܝܼܫ ܠܗܘܿܢ ܕܸܪܝܹܐ ܠܐܲܪܥܵܐ. ܚܲܕ ܬܠܝܼܬܵܝܵܐ ܕܐܲܪܥܵܐ ܝܩܝܼܕ ܠܹܗ، ܘܚܲܕ ܬܠܝܼܬܵܝܵܐ ܕܐܝܼܠܵܢܹ̈ܐ
    ܝܩܝܼܕ ܠܹܗ، ܘܟܠܹܗ ܓܸܠܵܐ ܩܝܼܢܵܐ ܝܩܝܼܕ ܠܹܗ.
  esk-NT: Sivulliq israġulik nipliqsitchipman, natatquġnat ikniġlu avulik auŋmik kataŋniqsut
    nunamun. Tarraasriiñ piñayuagun nunam napaaqtui suŋaaqtuatlu ivgich ikirut tamatkiqhutiŋ.
  msb-msb: Ginpatunog san primero na anghel an iya trumpita. Insigida nag-uran sa
    kinab-an sin yelo kag kalayo na may kasakot na dugo. Nasunog an un tirsyo na parte
    san kinab-an, un tirsyo na parte san mga kakahuyan kag san tanan na dinghot.
  cpa-NT: Jøng² mi³ca¹jiég² ángel lah¹ni³ løg¹² quiah¹², ca¹quia¹ jneh³ dsøa³ ni³
    jmøi¹guǿi¹ quianh¹³ si² dsíg² rø²guian¹² jmø². Jøng² ca¹cǿg² ca²jneh³ ca¹lah¹cónh¹
    ja³ma²lǿ¹² hnøa¹² jneh³ ta³cøng² jmøi¹guǿi¹. Ja³ca¹cǿg² jøng² ca¹cǿg² ca¹lah¹jǿ¹
    hma² quianh¹³ nung² røh².
  dso-dso: ପର୍‌ତୁମର୍‌ ଦୁତ୍‌ ତାର୍‌ ମଇରି ପୁକ୍‌ଲା ଆରି ଏଦେ ଦେକା ! କାରାପାକ୍‌ନା ଆରି ଜଇ ଜନ୍‌ଟା
    କି ବନି ସଙ୍ଗ୍‍ ମିସିରଇଲା, ସେଟା ଦର୍‌ତନି ଉପ୍‌ରେ ଡାଲିଅଇଲା । ଦର୍‌ତନି ତିନ୍‌ବାଗ୍‌ ଅନି
    ଗଟେକ୍‍ ବାଗ୍‌ ପଡିଗାଲା । ତାର୍‌ ସଙ୍ଗ୍‍ ତିନ୍‌ବାଗେ ଅନି ଗଟେକ୍‌ ବାଗର୍‌ ଗଚ୍‌ମନ୍‌ ଆରି ସବୁ
    ଗାଁସ୍‌ମନ୍‌ ମିସା ପଡିଗାଲା ।
  meu-meu: Aneru gini-gunana ese ena kibi e hiriria, bena medu-hetari bona lahi rara
    ida e hebulo na tanobada ai e diho. Bena tanobada inogodia toiosi ai inogo ta
    e ara ore, bona au toi toi amo ta ta e ara ore, bona rei idoinai e ara ore.
  yva-NT: Weti naito manasyin po apa tavuna ramawisy. Naije maru oram muno tanamo
    mavu mo rakukuive ntende mine so rai. Naije mine so raporabe mandeij, weti vasye
