  tbz-SIM: Kɛ̀ diketirìi eé kɛ̀ yɛmɑ́tɑ̃́rɛ̀ nɛ̀ muhɑ̃ɑ̃́ nkɛ̀ dɛ̀ nkɔkɛ́nɛ̀ mɛyĩ̀ĩ̀
