  san-KHM: ប្រថមេន តូយ៌្យាំ វាទិតាយាំ រក្តមិឝ្រិតៅ ឝិលាវហ្នី សម្ភូយ ប្ឫថិវ្យាំ និក្ឞិប្តៅ
    តេន ប្ឫថិវ្យាស្ត្ឫតីយាំឝោ ទគ្ធះ, តរូណាមបិ ត្ឫតីយាំឝោ ទគ្ធះ, ហរិទ្វណ៌ត្ឫណានិ ច
    សវ៌្វាណិ ទគ្ធានិ។
  arn-NT: Tati wüneltulechi werken püllü dunguli tañi kullkull, fey ütrüfnagümngey
    ta mapu mew trüngko piren ka kütral deyülelu mollfüñ engu. Epe rangiñ lüfi ta
    mapu, kiñentrür epe rangiñ tati pu aliwen ka itrokom karü kachu.
  zas-NT: Chi bacwejdx anjl yaloj guin trompejt ni caꞌman, biajb guiajyabaa loj guidxliuj
    noꞌchan bajl në rejn. Dxel cost gurol guidxliuj weꞌc con ree yag në ree guiꞌxh
    nagaꞌ yuꞌ lojn.
  ken-NT: Ángɛl anɛ́ mbɨ afe mmbá yi. Tɛ́mté wu, amaŋá nɛbu achɛm nɛ ngó nɛ manoŋ,
    bɛre kwɛ́nti amɨk. Ɛbhɔ́kɔ́mɨk ɛ́mɔt ndu bɛrat ɛ́sɔ́ŋɔ. Ndǔ mɛnɔk amɔt ndǔ baru
    arat ásɔ́ŋɔ, nɛ tákɔ nkɛm nkwɔ asɔŋɔ.
