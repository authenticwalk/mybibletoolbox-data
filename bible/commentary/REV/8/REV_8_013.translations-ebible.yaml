    kumíníye súwa'a ísaraumne.
  mpj-mpj: Palujanuyilarna nyangu yikulpa paarrangkapayi. Ka palulu martuyurulu wiltulu
    wajalpayi jilanya, “Jampangulyuya martukaja parnapurlukakaja putarriku. Kuwarriya
    jii puyulpintikajawintilu jurri wulikajalu palukajaluya kujunkujunju puyulku.”
  lbk-lbk: Nentangad ak ya ket ay wad-ay nan lafaan ay chadlos entongcho nan entat-ayawana
    id chaya is kafatogko. Chinngek nan fokhawna ay nangwanin, “Ayyew! Ayyew! Chad-ama
    ay selaeg nan takho isnan lofong mo entrompeta nan tolo ay anghel ay nakhayad!”
  mto-NT: 'Ku a̱tseꞌe nꞌix, vanꞌitts a̱tseꞌe nꞌamo̱tunajxy toꞌk je̱ ángeles ma̱kk
    jidu̱ꞌu̱m vyaajñ, je̱yyp tseꞌe vyeꞌna je̱m tsajm itu̱kojkm: ―¡Ayo̱o̱v xa je̱ꞌe̱
    veꞌe je̱ jyo̱o̱tta ka toꞌk náxap pa̱n pa̱n jatyeꞌe tsu̱u̱nidup je̱m naxviijnit
    it ka̱jxm, ku̱x tun tá̱mani xa je̱ꞌe̱ veꞌe je̱tseꞌe je̱ janu̱toojk ángeles du̱tukxoꞌoxtat
    je̱ trompétada!'
  bzh-bzh: Log sa halë tuġ böpata ti nevëëng meneyoh yaġek babu. Lob sa hanġo nġeeḳ
    bë, “Wöp-o! Wöp-o! Wöp-o! Gëpin alam sën denedo dob agi! In angër löö denahën
    bedenevonġin bë degevë avuuḳ gemëm maggin natöḳ nam vu mehönon!”
  guj-2017: જયારે મેં જોયું, તો ગગનમાં ઊડતા એક ગરુડને મોટા અવાજથી એમ કહેતો સાંભળ્યો
    કે, બાકી રહેલા બીજા ત્રણ સ્વર્ગદૂતો જે પોતાના રણશિંગડા વગાડવાના છે, તેઓના અવાજને
    લીધે પૃથ્વી પરના લોકોને અફસોસ! અફસોસ! અફસોસ!
  jvn-NT: Aku terus weruh manuk garuda mabur duwur nang awang-awang. Manuk mau nyuwara
    banter. “Tyilaka, tyilaka! Tyilaka nekani sakkèhé wong nang bumi, nèk mulékat
    telu liyané ngunèkké trompèté.”
  byr-byr: Yɨ bwaangya naanga pwai sɨgunyavɨ tɨnnyaba pɨlavamaryadaaꞌnyɨ nɨmɨ tɨnna
    wanganna. Yɨ nɨmɨ kadɨka wɨꞌnyɨna yadaazɨ sai maangwɨraaya jaka dɨragɨnna dara
    dɨna “Weꞌ! Weꞌ! Weꞌ! Aꞌmwe Kwaakevakɨ mwaaihata kemwaraavɨna dahasaai dahaaꞌ kale
    nyɨwaꞌ. Ejelɨya daraai dala pwara pihulɨya pwaꞌnyɨ kamakurapi yɨ nabaai taanginya
    naangeꞌ sahwaraavɨ yɨmaꞌnadesɨ.”
  ian-ian: Nɨma ngawi nyinangwupmba wiyaka yilɨndɨ, vɨwun. Ndɨ nɨma kwundimba walɨndɨ,
    wutwun. Kɨpmamba lɨga nɨmba ngwuk kat nɨma vat miwa yiga lɨgowun. Nat ensel kuvuk
    kwuk vɨlɨtndi maa nɨma kavle vat ngwuk kat yaigandɨ waa walɨndɨ, wutwun.
  hun-hun: 'Ekkor láttam és hallottam, hogy egy magányos sas fent az égen repül, és
    hangos szóval ezt mondja: „Jaj, jaj, jaj a föld lakosainak, a többi három angyal
    trombitájának szava miatt, akik még trombitálni fognak.“'
  mcf-NT: —Aden Nuquin Papan matses cuidquiendac —quequin ëbi ismenubien chiqui dapa
    cuenequi matsesbimboec cuëdec comapenec cuëdcuemposh. —Esus tantiesabo Nuquin
    Papan cuidtequido tantiac unësquioshë iquec. Shoncabi icboedon mayan bëda utsin
    3tedshun shoncabanuc Nuquin Papan icsaido cuidte abentsë chotsecnuc ismendac.
    Aid cuidte dacuëdampamboshë iquendac —quec cuëdcuemposh abuc cuenequi.
  kjs-kjs: 'Go rabu neme so yaa-para adaa itaayama meda ria puma agale puri paloma
    lisa raburi neme pagisua. Nipumi go-rupa lisa: Kodo pia, koe ele apo epea-daa.
    Go su kamaa piri enaali raayo madaare go koe ele apo epalia. Gore mo ensel repo
    raayome nimuna biugel tyalimi rabu enaalinu madaa kedaa epenalo kodome komalo
    lisa.'
  mni-mni: "Adudagi eina yengbada, atiyada wangna pairiba eagle amana awangba khonjelna\
    \ asumna haiba eina tare, “Awabanida, awabanida! Atoppa swargadut ahum aduna khonggadaba\
    \ peresinggasing adugi makhol adu lakpa matamda malemda leiriba makhoi pumnamakkidamak\
    \ kayada kiningai oigadaba!”\x94"
  yad-NT: 'Radyiyada ji̱ta siva, ratyuva̱choda varintyiñi̱ vavyetyusumantiy, jiryatiy
    saji̱na̱ya̱ jarichujache, saniquejasubeda ji̱ta: “¡Acuu, acuu, acuu! Ta̱jna̱te
    day mucadincha vichavay rirya̱numatiy duu mu̱nvay jpa̱savatyevantiy, jiryatiy
    ra̱su̱tye riñuvoda ravimu jiñatutya̱.”'
  mxb-NT: 'Dá ni̱ sa̱ nde̱ꞌí, ta kúú ni̱ xinii̱ iin ángel tánee na xíonoo na nda̱
    me̱ꞌí induú, ta ni̱ seídóꞌi ña̱ ni̱ꞌi ni̱ ka̱yuꞌú ná: ―¡Ndaꞌí kúu ví na̱ ndéi
    no̱ñóꞌo̱! ¡Ndaꞌí kúu ví ná! ¡Ndeé ví ndaꞌí ndoꞌo na tá ná tuu ndin oni̱ ka̱ ángel
    yóꞌo trompeta na̱!'
  pon-2006A: Eri, I ahpw kilangada oh rongada ikel men me pipihr nan wehwe oh ngihl
    laudida, ndinda, “Meid apwal, meid apwal! Meid apwal ong irail koaros me kousoan
    sampah, ni tohnleng silimen teiko ar pil pahn peuk neirail sowi kan!”
  maq-NT: 'Hya xi camá ne, ngajan vasencja rë ngahnga tivitjen ngu chu jya. Hane cuitjin
    sahmi sen chu cajindaya chu cojo ngu xta hñu: ―‍Cojo cjuatsehen nuju, ngayun xuta
    xi nechun ngasunhndë ta, tsëhë xi vangui sa jyan sa ángel xi chaja sa tsijane
    tyjo rë.'
  hto-hto: 'Afe méifomo caifo monamo éroidɨcue. Afe mona erodo feede Juzíñamui abɨ
    ímɨena cacádɨcue. Afémɨe fɨcɨre úrioicaide. Daɨde: —Aɨɨ. Enɨemo ite comɨnɨ nɨɨ
    dúerena; mei Juzíñamui abɨ imácɨmona daámani naɨ fɨébide vudugoɨ fúunollena. Afémacɨ
    fúunua llezica énɨe imacɨ, ¡Nɨɨ duere zéfuitiaɨoɨ! —daɨde.'
  por-BRBSL: 'Eu vi, e ouvi uma águia, voando no meio do céu, dizendo com uma voz
    alta: “Ai! Ai! Ai daqueles que habitam sobre a terra, por causa dos outros disparos
    das trombetas dos três anjos, que ainda estão para soar”!'
  ces-NKB: 'A viděl jsem a slyšel jednoho anděla, jak letí prostředkem nebe a volá
    mocným hlasem: “Běda, běda, běda těm, kteří bydlí na zemi, pro zbývající hlasy
    polnic těch tří andělů, kteří mají troubit!”'
  cui-cui: 'Bapoxonae pirapaeyo tan matatsunpin pon be cuiyausi xua juinya pupuna
    ducuanaebiya itabocotha. Bapon jume daunweya jeye: “¡Pai jiwi tsobenae xua barapo
    jiwi abe exanaeinchi pomonae jinompa po iratha deque xua poxonae jume taena xua
    poxonae matatsunpiwi obina trompetan, tsipei acoibi poyobe matatsunpiwi cataunxuae
    jopa obiyobe anoxuae!” jei bapon, pon be cuiyausi.'
  boj-2014: Onaqa e olo ŋam atsimqa baira kobaquja laŋ sorgomq di tiosiq laqnaq unem.
    A tulaŋ leleŋosiq endegsi marnaq e quem, “O aiyo! Laŋ aŋgro qalub naŋgi gul anjamosaiunub.
    Naŋgi gul anjamabqa tamo uŋgasari mandamq di unub qaji naŋgi gulbe tulaŋ kokba
    osib padalougetqab.”
  eng-OEBUS: And, in my vision, I heard an eagle flying in mid-heaven and crying in
    a loud voice – ‘Woe, woe, woe for all who live on the earth, at the other trumpet-blasts
    of the three angels who have yet to blow.’
  eri-eri: Ono gainga ji mojenga anyakaro ete taene gama langa firiyadu goi gainga
    urene. Onodu no inyangaro yauredu benou legainga isene, “Agenege gami, agenege
    gami, nere fai-aita oula la yafade waha agenege gami bagu. Ensel eei nere ege
    nebere bigul buu wode onode waha, ou gai anyakaro fai-aita bagu langa heigonbona.”
  aly-aly: 'Athap irrwerl itnywenew, irretyarl alkerelerrenh. Rap arlkenh alakenh
    artewentyel: “Pwertay! Pwertay! Pwertay! Ayengan amperrngerreyel arrewantherr
    ahern-areny-rnemay! Antyerl ingwer irrpety yanh-rnem-alew? Rernem-anemarl terampet-rnem
    angkelh-angkelheleyenh. Irrpety-inger ilek-ilek apmwa aynteyenh ahern-itwew!”'
  wiu-wiu: Nitikale enoane yatekolu tegu a tibuke aka mati pukaneya yakome eya wa
