  hin-CV: जब मैं यह सब देख ही रहा था, मैंने ठीक अपने ऊपर मध्य हवा में उड़ते हुए एक
    गरुड़ को ऊंचे शब्द में यह कहते हुए सुना, “उस तुरही नाद के कारण, जो शेष तीन स्वर्गदूतों
    द्वारा किया जाएगा, पृथ्वी पर रहनेवालों पर धिक्कार, धिक्कार, धिक्कार!”
  spa-BES: 'Y vino a mis oídos el grito de un ángel en vuelo en el medio del cielo,
