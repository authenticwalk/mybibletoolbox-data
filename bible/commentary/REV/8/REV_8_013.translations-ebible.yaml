    Atoo! Atoo, di tooltool yo tinepe tana pono nga, ngan ole tikaua urata moonoo
    masngana dook tiap, yesoo di bangabangana ke Maro tol yo tinepe go ngan la bet
    timai porai tauru kidi nga.”
  tiy-tiy: Tidéw béno, bé lala guwe de séna téméngténg, énggélingoo kuy métanuge béréh
    i banuge lémayang dob kérara fuwehe mano, “Toow fo mékégédaw-gédaw i de étéw dob
    duniyae ni amuk émbéréh sékoy téléwe timan témburi iyuféy de ménsama téléw gétéw
    télaki!”
  nlg-nlg: Keri ke, inau tu ghoi reitada, mu rongovia sakai na manukama te tangitangi
    laga tana bona te lovo tana oka, me ghaghua, “Dika! Dika!” Tana bona ra tolu na
    angel tara mua mai mua, kara va lovui didira na tavuli ke, na hava ke kalera na
    lei tinoni soko tana maramana eni, ke dika ngangata vaa!
  dgr-DOGNT: Eyı tł'axǫǫ̀ det'ǫcho yat'a k'et'a wègaat'ı̨. Hòtł'ò ezeh xè hadı, “Hoìla
    ha, hoìla ha, hoìla nechàa agode ha. Įłaà yak'eet'ı̨į̀ taı dechı̨shì geehdı ha
    t'à dıı nèk'e dǫ hazǫǫ̀ sıì gıxè hoìla agode ha!” hadıì ezeh.
  pes-OPV: 'و عقابی را دیدم و شنیدم که دروسط آسمان می‌پرد و به آواز بلند می‌گوید:
    «وای وای وای بر ساکنان زمین، بسبب صداهای دیگرکرنای آن سه فرشته‌ای که می‌باید بنوازند.»'
  ron-1924: 'М-ам уйтат ши ам аузит ун вултур каре збура прин мижлокул черулуй ши
    зичя ку глас таре: „Вай, вай, вай де локуиторий пэмынтулуй дин причина челорлалте
    сунете де трымбицэ але челор трей ынӂерь каре ау сэ май суне!”'
  tpz-tpz: Köꞌ ep na, paröꞌ ep in a enen to atan vah non akis, paröꞌ pënton a rivoneah
    to soe vamanih pan, “Vatamak, vatamak rakah pa ma napan varih to teꞌ ne manih
    po oeh. O poen no a meh kukön ankeroꞌ se piu a ma suvin pee, a punis apuh rakah
    se tavus manih pa ma napan!”
  agd-agd: Máan turá mun onékun mana sumpan mano ámaren ayompin entaviyan avádódén
    asiyan máa semí, “Barará nanin banta oe, uman eriyan mifo yafíke vá bano. Mai
    fara vara seyo, kanú manaú enisori ano ma fákakhein ufen ma asintin ma yákó inain
    nan mi aaká iyá uno.”
  rkb-NT: 'Iwaze iktsazo ikyze wohorek joboni nitsatsaka tabo iktsa iky. Nitsatsakaze
    opykani ka nikara: — Mybarawy ezektsa simypokzitsiubyitsa moziknaha. Simypokzitsiubyitsa
    sinini mykaranaha. Bijoikpe iknyktsa harakykbyihitsa porawytsa mysiokehuhunahaze
    iwaze simypokzitsiubyitsa — niy. Iwa wohorek niy.'
  san-THA: 'ตทา นิรีกฺษมาเณน มยากาศมเธฺยนาภิปตต เอกสฺย ทูตสฺย รว: ศฺรุต: ส อุจฺไจ
    รฺคทติ, อปไร ไรฺยสฺตฺริภิ รฺทูไตสฺตูรฺโยฺย วาทิตวฺยาเสฺตษามฺ อวศิษฺฏตูรีธฺวนิต:
    ปฺฤถิวีนิวาสินำ สนฺตาป: สนฺตาป: สนฺตาปศฺจ สมฺภวิษฺยติฯ'
  iws-iws: Mɨ tɨ kara kɨgiyɨm sɨmiir mhoɨiyan mɨ karar kɨgi ɨpiyɨnɨn wab nɨkɨuwiyɨn
    hapi kougɨ kou hɨrar siini. Mɨ kara tɨ siir kɨgiyɨn mɨ kara hɨnɨɨna yaɨngwoki,
    wɨ dimɨn biyɨekɨ kɨpi nɨmbiyam. Mɨ siya hapi kougɨ kou hɨrar siinamɨn mɨ karar
    wakaeki, siya komiigɨ komiiyar kauwok boɨnkii, dimɨn biyɨe, dimɨn biyɨe, dimɨn
    biyɨeyɨm wɨ nuan iikam sɨmiiram nɨti. Sɨmiir tɨrbuwam ɨiya Adi Komii siir paekwosɨm
    nwoɨmɨm sɨma maski sɨmiir kɨd ɨmiir. Ɨriig.
  pol-SZ: 'Wtedy zobaczyłem orła lecącego środkiem nieba i usłyszałem jego głos. Trzykrotnie
    zawołał on: „Marny będzie los ziemi, gdy zatrąbią pozostali trzej aniołowie!”.'
  ztq-NT: 'Ni lëën kon tu msiy nii no kxoobe leñ kpaa, xñee ma: —¡Brobsye meñ nii
    nche lo kislyu tsiñee lëë stson angly nii bii chak falt jkwetsy xitrompet!'
  zai-NT: 'Bigueta biya dxie ne bina dia''ga canapapa ti ángel galahui ibá'', cucaa
    ridxi: ―Ria''ya cani nuu ndaani guidxilayú. Nagana zaca para laaca ora uxhidxi
    xhonna ángel ca trompeta.'
  upv-upv: Mian ko nuklu kele, ko nulesi ikel san orow mare jer, ko erij drrelan ean
    mare, owra “Wurru! Wurru! Wurru! P̃isij p̃erp̃er re nir nga marlik iel ngatan
    daron nga davö itul nga marjipon anglo paruwir!”
  wap-NT: Uruu daunaꞌan õawunuupan, õtukapa udaruꞌo kokoi zuutapaꞌo doko ii. Ukian
    diiwaꞌo idaꞌan, “Kashaꞌoraꞌo nii! Kashaꞌoraꞌo nii! Kashaꞌoraꞌo nii manawun shaꞌapan
    ipai pidannao ati mashaapainaouz daꞌaꞌa imiꞌi baaraꞌa, wuru poota-kao donoꞌo idikinaudaꞌuꞌoraz
    kuwudiinao, idikinaudaꞌuꞌo angelnao pootan niꞌoraz!”
  mva-mva: Makara be utada-rake nge taragau teke etatabala lang-lo iroro be ute. Kodeka
    taragau ngae ipi-tina be bokai ipile, “Kaleua-ma! Kaleua-ma! Tamoata be aine kateka-o
    kasoaki nge kaleua-ma! Bong ‘enzel’ toli isi disoaki tauru nedi daeuri nge kamaleua-doi
    kana!
  dwr-NT: Itti argganthay saluwan paalliyaawaa taani be7aaddi. He argganthay bare
    qaalaa dhoqqu udiide, “Heezzu kiitanchchatuu punnana bessiyaa yokko malakatay
    punettiyaa wode, sa7an de7iya asaw aayyeero! Aayyeero! Aayyeero!” yaagiyaawaa
    sisaaddi.
  kfw-kfw: "Khawa thengli kei'n kalei-en, halli lairalak ah murmu kawuong inkhat in\
    \ rasa inringnga ijuoti kha kaleijet, “Chikaom! chikaom! akalatummak marwaan tirton\
    \ inthum ngai'n inmani tampalooi intum rasa neipha khan nuoipil chungnga kaom\
    \ miring rakip ngaisik ah angtuk-ah chikaomme!”\x94"
  bfz-bfz: 'जेबे आँऊ ये सब देखणे ई लगी रा था, तो सर्गो रे बीचे एक उकाब उड़दे ऊए देखेया
    और जोरे की ये बोलदे ऊए सुणेया: “तिना स्वर्गदूता री तुरहिया रे शब्दो री बजअ ते,
    जिना रे फूकर देणी बाकि ए, तरतिया रे रणे वाल़ेया पाँदे हाय! हाय!”'
  cuk-09: 'Agi an dakdegu, an itosad, anger-wargwen nibneggi gukudiid, binnasur sogdii:
    “Dulemar-we-napneggi-bukmalad ar wemar-anger-warbaagwad gar-trompeta amba ogormaloedba,
    bela-bela nue-dummad wilemaloye.”'
  ben-OBCV: আমি যখন তাকিয়ে দেখছিলাম, আমি মধ্য-আকাশে উড়ে যাওয়া এক ঈগল পাখির রব শুনলাম,
    সে উচ্চকণ্ঠে চিৎকার করে বলল, “আরও তিনজন স্বর্গদূত, যাঁরা তূরী বাজাতে উদ্যত, তাঁদের
    তূরীধ্বনির জন্য পৃথিবীর অধিবাসীদের প্রতি দুর্দশা, দুর্দশা, দুর্দশাই হবে!”
  mil-NT: 'Te sátá dúcáⁿ te ní xiní‑í xícó ɨ̀ɨⁿ espíritú xínú cuèchi núú Yǎ Ndiǒxí
    núú tàchí, te ní tecú dóho‑í níhi càháⁿ‑xi, te càchí‑xi: —¡Ío ndàhú ndoho nchaa
    ñáyiu xǐndecu ñuyíú òré ná dàcaháⁿ úní‑gá cue espíritú cúmǎní cútú xǐnehe‑xi,
    chi sa xǐndecu túha‑ná‑xi sá dácàháⁿ‑xi!— duha càchí espíritú‑áⁿ.'
  myu-myu: Waram g̃uto oceak. Dace oceg̃ebaa'ĩjojo. Um cĩcã jepupupum oeku. Ya'õberen
    ixe dace o'jewãwã. — Karem g̃u ipi juayũ! — io'e ya'õberen. — Ipiatpi'ajojom cĩcã
    jeedop ip — io'e ya'õberen. — Karem g̃u ipi juayũ — io'e. — Ipiat'ajojom cĩcã
    jeedop ip — io'e. — Warara'acat g̃asũ jeparasuy jo'iat g̃uyde Deus ekawẽn tojotjot'ukayũ
    — io'e. — Ebapũg̃ayũ mabuk jeparasuy jo'iat g̃uyde — io'e. — Ixeyũ be imuyde buje,
    ipiat supi'ajo jĩjã ipi juayũ — io'e ixe dace.
  fue-fue: 'Ɓaawo mum, ji''umi ciilal e fiira dow kammu. Den nanumi eŋal bata e daane
    towne, eŋal wi''a: «Kayto! Kayto! Bone woodani himɓe duuniyaaru to malaykaaɓe
    tato horiiɓe fuurii galalɗi mum!»'
  amk-amk: Mayeai iwati aha mani, iwati romu korowei manei sifo kefang aweu kahai,
    mae sahu na rawafui fiabai deyo, “Karirao! Karira! Karira paria we inontarai nuwai
    mea, weo na rabuang bo wewai mantoru fui fo sitoru itobui itone songgeri botoru
    fo aha mani, mesodai karirafo paria na fi karira botoru fo ki.”
  fai-fai: Kale naka kin mo alom nadine kidilomo awon bokal mak abid iwyak kal fák
    fák kába ka, akeine, aka weng dukum gán dá bako, “kolo, kolo, kolo bakan kayak
    so kanodokabiw kuwe kalese. Watawo kaleyo bá, ensel adik adik alewbino iyo mewso
    fudong ket weng dádumo kalebiw kayo ko.
  ura-NT: 'Nii jana coaracaaunne janate, dede catai jeloon jiaauluhin situha cuha
    leinjiin uujuirii tocohaneeine jana aonacaaunne janate: “Jataainte cairichaaojoaaurureein
    caa chauratane que ichaonacaauru cachaauru, inae toroonfeta toteeuruha nii leeocha
    nichatajai anjeraaurune,” nae leinjiin uujuirii tocohanei tonijiaain.'
  mcd-NT: Nanfo un oiainno un oianri Diospan oinmati tutumanhuan cuscara fasi cuya
    noyaiton un nica. Naanton oi ashcafinin yoiquin isca huaa, —¡Ohuashta! Diosin
    oinmati afu nai muran icafo rafu non fusti futsan aton manuti chaan chaan acaino
    mai ano icafo fasi mimacaia omitsiscashcani. Ascacun ¡Ai timafin! —ishon yoia.
  urt-urt: Miꞌe pe, ŋam bep mal pe, ŋam metekeꞌe ŋinjet hapsalambwai ende tale tale
    gan nanah hlaꞌ. Pe ŋam masande ki ŋanange wusyep taꞌe miyeꞌ taꞌe leꞌe, “Ŋoihginir,
    ŋoihginir, ŋoihginir iyai amai mende lalme, ŋaiye yarp kekep! O sehei woh pa yusyunde
    diꞌ ŋoih lenge walip hlaꞌ hun ka yunduhulꞌe ŋoih pe, mane ŋembere pupwa ka ot
    lenge miyeꞌ tuweinge, ŋaiye yarp kekep no.”
  kiz-kiz: Nalangili, na napeliki tai jhearukeghe pagati pa anga, ikuta kwa sauti
    mbaha, “Ole, ole, ole, kwa bhala bhabhitama mu nchi, kwandabha jha mlipuko bhwa
    tarumbeta jhajhibakili ambajho jhikaribili kukhobhibhwa ni malaika bhadatu.”
  tzo-TZE: 'Ts''acal laj quil tey xvilet ta o''lol vinajel jun j''almantal. Tsots
    i''avan, jech laj yal: ―Li boch''otic tey nacajtic ta banamile toj abul sbaic
    ti c''alal ta sjupan yoq''uesic li oxib j''almantaletique, yu''un más to tsots
    li vocol ta xtale ―xi.'
  lex-lex: 'Noma a''umkek nana me a''utlin de ih lawna ida nnem tutul lia heyanna
    pa nhar lirni pa nhaunu niwra: “Mmiati, mmiati. La''pa Uplerlawna hopopanni re
    wotelu dom to'' wal pia hota rega noknokni, de rimormiori makden la nohkerna wawannu
    rler la lui-nuhru, polpuol ina-wakwak ama.”'
  dov-dov: Ndakalanga alimwi ndakamvwa chikwangala amwi malembe alabbla liti mungelomuchindi
    chakuti chikwangala. Oyo wakali kuluuka atata kayita ajwi pati, “' Mawe, mawe,
    mawe kulabo bapona anyika nkaambo kamweembo ichede yamba kulizigwa abangelo batatu.”
  rgu-rgu: Boe ma au botiꞌ laka ka te, au ita parupua esa laa namemetoꞌ nai lalai.
    Ana naloo nae, “Besa-besa o! Huu fo eilaꞌo-limalope fekeꞌ telu reme nusatetu-ikutemaꞌ
    a mai, bei ta fuu sira fufuu nara fa. Maneniko fuu fufuuꞌ sira sona tantu soe
    bauinaꞌ a tuda laꞌe basa lahenda fo rasoda rai dae-bafoꞌ a.”
  toc-NT: 'Aca­li̠stá̠n chú cúc­xilhli tantum lanca picha̠hua hua̠ntu̠ xkos­pu̠lay
    nac ca̠u̠ní̠n y ckáx­matli la̠ta xli̠­pix­cha̠­lanca xchu­hui̠­nama y chiné huá:
    —¡Koxu­tacú tita­huán a̠ma̠ko̠lh cris­tianos hua̠nti̠ tala­má̠­nalh nac ca̠quilh­ta­macú!
    Porque la̠n ámaj min tapa̠tí̠n acxni̠ nata­ma̠­sa̠ni̠y xtrom­pe­tajcán a̠ma̠ko̠lh
    kalha­tutu ángeles hua̠nti̠ tatzanka̠y nia̠ tama̠­sa̠ni̠y trom­peta.'
  som-som: Haddana waxaan arkay oon maqlay gorgor dhex duulaya samada isagoo cod weyn
    ku leh, Waxaa hoogay oo hoogay oo hoogay kuwa dhulka deggan, sababtuna waa buunanka
    dhawaaqooda hadhay oo saddexda malaa'igood ay dhowaan ka dhawaajin doonaan.
  mam-C: 'Ex tzmataq nchin ka''yi''n ti''jjo lu''n, xi nka''yi''n jun t''iw nlipintaq
    toj niky''jin kya''j. Ex ntq''ma''n tuk''a tq''ajq''ojil twi'' kujxix wen: B''isb''ajil,
    b''isb''ajil, b''isb''ajil kye ite'' twutz tx''otx'', qu''n ch''ix kyoq''jo oxel
    chun kyu''n oxel angel.'
  ndj-ndj: Pambeli nola, ng'ona ngwasi pawuluka kumbindi nendu kululanga, kalandula
    lishu, “Pishu, pishu, pishu! Kwa yula yayikala pa mlimawu chipindi makungu vatatu
    va Chapanga vasighalili pavapemba mimbalapi yawu!”
  mbj-NT: 'Tii bä, ỹ baheg''ããs bä, ỹ maa napäh wawii p''op wë hã kapuuh do kyyh.
    Hahỹỹ da ta kyyh: “Tak''ëp baad nado da, tak''ëp baad nado da badäk hahỹỹ bä habong
    do sa hã, tamawoob hẽ ããs mad''aak do ragamehỹỹh do nahëë ragamehä̃ bä kä. Tak''ëp
    baad nado né da sa hã ta ti an''oo bä!”, näng wawii kyyh.'
  lat-VUC: 'Et vidi, et audivi vocem unius aquilæ volantis per medium cæli dicentis
    voce magna: Væ, væ, væ habitantibus in terra de ceteris vocibus trium angelorum,
    qui erant tuba canituri.'
  ngp-ngp: Umwo nandile hakaula niyo neva izwi dya mp'hungu ikapuluka kulanga vitendese,
    ikalonga kwa izwi kulu, “Hangi wenye, Hangi wenye, Hangi wenye want'hu wakwikala
    mwe isi kwa yadya maizwi matuhu ye zinguli zisigale za wadya watumigwa watatu
    wa kwe mbingu wakukeika lumwe wazitowe!”
  enq-2: Dokopa nambame yaka kambi mende kaitinya buu lao paeyamo kandeo. Yaka dokome
    puu lao, lao pituu, “Enjele tepomame trampeta pyalanya pilyamino dokonya, yuunya
    endakali palelyamino dupa koeyatami, etete koeyatami, eteteaka koeyatamina” leamo
    sio.
  eng-ASVBT: And I saw, and I heard an eagle, flying in midheaven, saying with a great
    voice, Woe, woe, woe, to them that dwell on the earth, by reason of the other
    voices of the trumpet of the three angels, who are yet to sound.
  mna-mna: 'To motoŋ ila na, aŋre manboŋ ta imar ma itababaaba sala ta maŋaanaŋana
    i, mi kalŋaana biibi ma iso: “Weii, tembel zin kek! A wal toono kan, tembel zin
    kek, tembel zin kek! Pa aŋela tel tomen ta timbotmbot i. Tiwi twiiri kizin zen.”'
  myw-myw: Mo akin bunibwan iyoyow wanakaew, aygan avakaein, ilana, “Eew, eew, eew!
    Kalbaleb bilivatus ven watinow gimgilis peinan Yowbad nataka̱yobs teitoun igaw
    mo biyikis asibwa̱gig.”
  sby-sby: Kandicilangishisha, ndalabona ne kunyumfwa cikumbula walikuluka mwilu mu
    mulenga lenga kompololeti, “Malele! Malele! Malele ku bantu bekala pa cishi ca
    panshi cebo ca bangelo batatu batana balilisha matolompita abo!”
  sll-sll: Ena na hanigere hau sipia bir weni hamen bani wala gale gala bir dimua.
    Dire yu dimia, “Eke, ni ganba ari hobi milni pirie. Ensel sui tai dire bu dirala
    dire a non ole mongwo hobi bu dinangwo ni ari hobi kura gul bir weni inanga pamua,”
    dungwi.
  yaq-NT: 'Intok ket sepia, bwe''u juchajita benaka, senu ankelejta ne a'' bichak
    intok a'' jikkajak, mekka betana, teekapo nasuk luula ne''eeka. Intok tu''isi
    kusisi chaaemta: ―Tua jiokot ameu yeu weene, jume'' bwiau jiapsammewi. Juchi wate
    jume'' baji ankelesim, kusiam bem jiutuanee''um betchi''bo ―ti jiakai.'
  uro-uro: Näkt nga rhoqoräkt i nguat nañäm dä ngua nari ama brasaqa qärakni i qä
    vrap tävuk daver mä ngo mät a leqäs i qät näs masirhat toqortäqyia, “Avuqi, avuqi,
    avuqi nä iarhakt kärarhae i rha e mäni ama ivätki inguna sa arhani ama dävaung
    na rha ama enselqäna di sa rha rhäkmu na nas iva rhi es arhä biugalqäna!”
  ita-1885: 'Ed io riguardai, e udii un angelo volante in mezzo del cielo, che disse
    con gran voce tre volte: Guai, guai, guai a coloro che abitano sopra la terra,
    per gli altri suoni della tromba de'' tre angeli che hanno da sonare!'
  muy-muy: 'Eslini nàmənjoru keti, nìpi məjəvu naŋ àbu ahər driŋ a huɗ melefit bu,
    etʉwi kay kay, àɗəm : « Wanua ! Daliya ! Daliya àmərəkia ke mis a duniya ba. Məslər
    ge Melefit tə̀bu mahkər tìvi mezlelim gatay ni faŋ ndo. Etivia mezlelim gatay
    na ti mis atəcakay daliya dal-dal. »'
  kqc-kqc: 'Kamini dumo yokoi oma odoro fururu regasa goroka tora dudu niyo ma neideyaka:
    “Konori amededi vene rofu bi no iniye iniye, naivo naivo vima regodenu bi kibi
    ugika kora regedi dada!”'
  tav-tav: 'To bairi yʉ catʉjʉwʉ tunu aáre. Jõ buipʉ cawʉ aámi. Wʉ aá, ocõo bairo
    caĩ awajawĩ: —¡Ayo! ¡Ayo! ¡Ayo! caĩ awajawĩ. —Bopacooro majuu baicõama ti yepa
    macana. Popiye majuu tamʉogarãma. Petoacã rʉja mai. Ángel maja cãni tʉjarã itiarã
    majuu yucʉacãre putigarãma. To bairi popiye majuu tamʉogarãma na caputiro ti yepapʉ
    cãna yua, caĩwĩ aá.'
  eng-ULB: I looked, and I heard an eagle that was flying overhead calling out with
    a loud voice, “Woe, woe, woe, to those who live on the earth, because of the remaining
    trumpet blasts that are about to be sounded by the three angels.”
  spa-VBL: 'Entonces vi y escuché a un águila que volaba en medio del cielo y gritaba
    a gran voz: “Desastre, desastre, desastre viene sobre los habitantes de la tierra
    por lo que sucederá cuando los últimos tres ángeles hagan sonar sus trompetas”.'
  fra-_FOB: 'Puis je vis et j''entendis un ange qui volait par le milieu du ciel,
    disant à haute voix: Malheur, malheur, malheur aux habitants de la terre, à cause
    du son des trompettes des trois anges qui doivent encore sonner!'
  hau-ULB: Da na duba sai na ji gaggafa da take shawagi a tsakiyar sararin sama tana
    kira da babban murya, “Kaito, kaito, kaito, ga mazaunan duniya sabili da sauran
    karar kahonni na mala'ikun nan uku da za su busa.”
  mal-mal: ഇനിയും ഊതുവാനുള്ള മൂന്നു ദൂതന്മാരുടെ കാഹളനാദം നിമിത്തം ഭൂമിയിൽ ജീവിക്കുന്നവർക്ക്
    കഷ്ടം, കഷ്ടം, കഷ്ടം എന്നു ഉറക്കെ പറഞ്ഞുകൊണ്ട് ആകാശമധ്യേ പറന്നുകൊണ്ടിരിക്കുന്ന
    ഒരു കഴുകനെ ഞാൻ കാണുകയും അതിന്റെ ശബ്ദം കേൾക്കുകയും ചെയ്തു.
  urd-GVR: Phir deḳhte deḳhte maiṅ ne ek uqāb ko sunā jis ne mere sar ke ūpar hī bulandiyoṅ
    par uṛte hue ūṅchī āwāz se pukārā, “Afsos! Afsos! Zamīn ke bāshindoṅ par afsos!
    Kyoṅki tīn farishtoṅ ke turamoṅ kī āwāzeṅ abhī bāqī haiṅ.”
  far-far: Sui nau ku ada, ma nau ku rongoa te afa nia lofo laona mamanga ka akwa
    baita ka 'uri, “Na ta'alae, na ta'alae! Nia kai ta'a 'asiana fuana wane ki tafau
    ne kera to laona molagali, sulia kada ne ta olu 'ainsel lau kera kai dao mai,
    ma kera kai ufia fa bungu kera ki.”
  suz-BL: मिनु नोले ककाकुली का सरीङमी बेरशो ताता। मेकोमी ठेयब सेंदामी “मुल परमप्रभु
    यावे आ स्‍वर्ग ङा गेय पाइब सांमी तुराही ताप्‍चा लीतेक्‍म। मेको आन ताप्‍शो रेयकेमी
    रागी ङा मुर आन कली थम हिंचा ङा दुम्‍चाप्‍तु। आबी आबी आबी, तुराही ग्रीशोमी रागी
    ङा मुरपुकी शुश श्‍येत जाइनीम” दे ग्रीशो नेंता।
  car-NT: 'Irombo amy apakani arirumyry ene''po y''wa moro kapu rary poko. Mo''ja
    imero ikary eta''po y''wa: “Je''tun pe pore kynaitan, je''tun pe pore kynaitan,
    je''tun pe pore kynaitan mo''karon nono tu''po amandonon ''wa, mo''karon inaronymbo
    ro oruwanokonymbo apojonano ''wa morokon tykutirykon etory jako.”'
  amp-amp: Yo tfit yura mountn gribfanano hti hanymoya wom dobir hta htfas-mour. Nd
    dobir hta htfasmoarn yima tngt yakhato tu mfro mfro kfo hany memour, “Wayeye!
    Wayeye! Wayeye! Wuroh husfirpa mounmotroh husfirpa fumrroh krhopam be tu bro krhopa
    mifm bbinysoft tohyuk yimam yakrahm!”
  bht-bht: जालू मैं फिरी दिखया, तां अम्बरे च इक बाजे जो बड़े उच्चा उड़दे दिखया कने
    जोरे ला ऐ बोलदे सुणया की, “जालू आखरी तिन्ना स्वर्गदूतां उना तुरही जो बजाणा जड़ियां
    उना जो दितियां न, तालू संसारे पर ओंणे बालियां मुसीबतां बड़ियां भयानक न। धरतिया
    पर रेणे बालयां पर, हाय, हाय, हाय!”
  eng-NOY: And I saw, and heard an eagle flying in mid-heaven, saying with a loud
    voice, Woe, woe, woe, to those who dwell on the earth, by reason of the remaining
    voices of the trumpet of the three angels who are yet to sound!
  cub-NT: 'Aru jã́cacʉ cũinácʉ míyavipe páyʉre, águila ãmicʉcʉre. Vʉyʉ bateáme pare
    ʉ̃mʉi, cavarõ corica bajui, aviá ʉ̃i cʉrõi jãravʉ corica baji. Jápiacacʉ ʉ̃i yópe
    ainore yávaino bʉjinoque: —Ãmeno bajutamu. Ina apevʉ yóbecʉrã ángeleva ne japurãjiyede
    ne japuiyoare ãmeno baju vaiquíyebu ijãravʉcavʉ Jesúre jʉ abevʉre, arĩ cod̶oboboame
    ʉ̃.'
  ita-1927: 'E guardai e udii un’aquila che volava in mezzo al cielo e diceva con
    gran voce: Guai, guai, guai a quelli che abitano sulla terra, a cagione degli
    altri suoni di tromba dei tre angeli che debbono ancora sonare'
  lww-lww: Nepisu manene ke sane, nom̃al pupia pepaum̃a tai ka ke metava, sum̃a mlolokai
    kar ke metava na, pisape “Yo piowa rui e, ana na nene naga kulus ke na wa. Navisi
    la telu asike ga wa, la kiela kumasua miyelu m̃arera manene laa sane. Kam na yomarava,
    avisuar amiu, pupia na loge viowaena pimi m̃aliv ke narui!”
  ckb-ckb: 'پاشان تەماشام کرد، بیستم هەڵۆیەکی هەڵفڕیو لەناوەڕاستی ئاسماندا، بە دەنگێکی
    بەرز دەیگوت: «قوڕبەسەرتان! قوڕبەسەرتان! ئەی دانیشتووانی سەر زەوی، قوڕبەسەرتان!
    کاتێک ئەو سێ فریشتەیەی کە خەریکن کەڕەناکانیان لێدەدەن، چی بەسەر زەوی دەهێنن!»'
  nas-nas: Teketa napoꞌ ooama narung mareoiꞌ aaꞌnaꞌ karoma auviꞌaue puraanuma aaꞌpuko
    taaravantuꞌ, “Oi, oi, bakaꞌ, bakaꞌ piaaruꞌnuka kansiꞌkoo otoromaatomaing. Teinge
    asiꞌninge beenaumoi koosinunankai biikaning tuuviri puumpaako teing-koo bakei
    sisikeera pankaing tavoꞌaraaꞌnaang.”
  uvl-uvl: Iok, enau la pe e esia ngie pisou nge lelehe nga tapa sana. Pe ngie neu
    alngana hot ke soke toto ke teke, “Musuna pol mana pe lape angkelo mol nenge tetu
    nei kura teiua reria ngalum paena mur. Opooi! Lape melmelenga palaungana lohot
    nge hehei pe hana lochloch nga ich!”
  eng-BBE: And there came to my ears the cry of an eagle in flight in the middle of
    heaven, saying with a great voice, Trouble, trouble, trouble, to all on the earth,
    because of the other voices of the horns of the three angels, whose sounding is
    still to come.
  ixl-CNT: 'Uncheeꞌ sajinin utz, aꞌ tek vil ipaal maꞌl u xichꞌ tu amlika. Utz vabꞌi
    iqetun taltu ech tzaꞌ: —¡Tilayol, tilayol, tilayol sayaꞌk qꞌu aanima tu u vatz
    txꞌavaꞌ tu qꞌu kam suꞌul tiꞌ aas latoqꞌsa qꞌu trompeta oxvaꞌl qꞌu aanjel!— Texhtuꞌ.'
  xsi-xsi: Ŋineŋga naŋa amora sii malabogi ŋalae toŋge ilou lâ nia maa. Aku aloŋo
    sii ŋinde isarâwa kawa ŋalae mine tu, “Kinzi aŋelo ŋato kilo kala sipaveta sondo
    lâ ŋana simbana nenzi tando, aku malia ŋalae tina ŋato nde laiti ŋana ipâŋga kâ!
    Kalo sukâŋa, kalo sukâŋa, kalo sukâŋa ŋalae tina ma ipâŋga panzi tamâta simo tâno
    kulu!”
  crx-NTPO: '''Et yat''ah ts''e ''ilhoghun lizas ''oh whúya ut''o, ''et nus''en, ''ink''ez
    soo ''ultus-un whe nja dutni, “Nohni ndi yun k''ut dilhts''ine, ''uk''enus hoontsi''-un
    nohts''u hóokulh, ''uk''enus hoontsi''-un nohts''u hóokulh, ''uk''enus hoontsi''-un
