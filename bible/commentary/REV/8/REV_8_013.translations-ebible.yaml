verse: REV.008.013
translations:
  kpx-kpx: Ige di elehai evisege ugu mole duna ke nahateu ehumo bubuai baita loui
    avoe, “Iei, nohovu. Anelu abuita igaeta keabuna abu kibi malei uvuge vatae umale
    kebia nohovu. Kosealemo vaveve toela abuita igaetana bae abuemo lohoi.”
  okv-H: Eto na kogue mihene di huna na gati na enda ta puvutuhue ke einge isara na
    ijija, “Jove jove jove enda embomeni tapa ta degi erena Anera 3 amina huin husae
    mihera avoeto erena.”
  tbo-tbo: Ma a itotolana po magisubu baneina hoi yada i yaweyawewe ma ponana i lata
    po i ibaabani i pa, ‘Aee, aee, kihoni hoi hipuli tu mae. O winugotootogo hota,
    apo tu winoyanoya tonuga hai himogo hina huwenihi yaka witai baneina ina geleta.’
  mal-C: ഞാൻ നോക്കിക്കൊണ്ടിരിക്കുമ്പോൾത്തന്നെ, “ഇനിയുള്ള മൂന്നു ദൂതന്മാർ കാഹളം ഊതുമ്പോൾ
    ഭൂവാസികൾക്കുണ്ടാകുന്ന അനുഭവം ഭയങ്കരം! ഭയങ്കരം! ഭയങ്കരം! എന്നിങ്ങനെ അത്യുച്ചത്തിൽ
    പറഞ്ഞുകൊണ്ട് ഒരു കഴുകൻ ആകാശമധ്യേ പറക്കുന്നതു ഞാൻ കാണുകയും കേൾക്കുകയും ചെയ്തു.”
  grc-SR: Καὶ εἶδον, καὶ ἤκουσα ἑνὸς ⸂ἀετοῦ⸃ πετομένου ἐν μεσουρανήματι, λέγοντος
    φωνῇ μεγάλῃ, ⸆ Οὐαί, οὐαί, οὐαὶ ⸂2τοῖς κατοικοῦσιν⸃ ἐπὶ τῆς γῆς, ἐκ τῶν λοιπῶν
    φωνῶν τῆς σάλπιγγος τῶν τριῶν ἀγγέλων τῶν μελλόντων σαλπίζειν.
  bgc-bgc: जिब मन्नै फेर देख्या, तो अकास कै बिचाळै एक उकाब ताहीं उड़दे अर ऊँच्चे शब्द
    तै न्यू कहन्दे सुण्या, “उन तीन सुर्गदूत्तां की तुरही के शब्दां कै कारण, जिनका
    फूंकणा इब्बे बाक्की सै, धरती के बासिन्दयां पै धिक्कार सै, धिक्कार, धिक्कार।”
  khz-khz: Ne apoeto, gamoga ta kupa atagaina raimoraimonai elovowai agitaato, evetaina
    eparalato, netiwato, “Tanoparai gomagulina talimami, vetugami kika! Vetugami kika!
    Vetugami kika! Kwalana aneru toitoi, geria kipi rogoti gere vilira anerura, geria
    kipi pia vilira kulurai, metau e vitiviti kamu galagala vagi pene wala.”
  deu-TKW: 'Und ich sah und hörte einen Adler fliegen im Mittelhimmel und rufen mit
    lauter Stimme: wehe, wehe, wehe über die Bewohner der Erde von dem Schall der
    Trompeten der drei Engel, die noch blasen werden.'
  zsr-NT: 'Niꞌr buyúaꞌ len byöndaꞌ ruꞌë zidzj didzaꞌ tuëꞌ gbaz laꞌy rdödëꞌ gatsj lahuiꞌl
    luzxbá, rnëꞌ: “Bicaꞌ bayechiꞌ lbiꞌiliꞌ. Bicaꞌ bayechiꞌ lbiꞌiliꞌ. Bicaꞌ bayechiꞌ
    lbiꞌiliꞌ zoaliꞌ luyú ni catiꞌ lucödxëꞌ trompeta yetsonnëꞌ gbaz laꞌy naꞌ.”'
  lin-lin: 'Bongo nayokaki mpongo, oyo ezalaki kopumbwa na likolo makasi, koloba na
    mongongo makasi : « Mawa ! Mawa ! Mawa penza na bavandi ya mokili tango ba-anjelu
    misato ya suka bakobeta bakelelo na bango ! »'
  hns-NT: 'Tab ham oeppar aasmaan me ekgo oekaab oerat dekhlie, aur ham soenlie kie
    oe djor se bole hai: „Aaire! Ka hoiga? Djab tiengo antiem waala parie aapan toerahie
    badjaaiga tab doenia ke manai log khaat auro kharaab moesiebat aaiga!”'
  noa-E: 'Magbaa mua oo nʉʉ aawai Ẽwandam chogta edjã ee ʉ̈apëpërgmamua iekha jörrajim.
    I iekhamatarr mʉg ajim: “¡Ë! ¡Aaay, ĩsin chad! Agtha Ẽwandam chognaan thãrjupam
    khʉʉnau amach trompeta sirju waaur nʉm. Nau jãkhʉʉnau sirphöbaadeewai mʉg jẽb
    gaai jooba durrum khʉʉnan chadcha aphʉʉta durraju” a iekha jörrajim chi Ẽwandam
    chogau.'
  eng-EMTV: And I saw, and I heard an eagle flying through the midst of heaven, saying
    with a loud voice, “Woe, woe, woe for those who dwell on the earth, from the remaining
    blasts of the trumpet of the three angels who are about to sound!”
  mib-NT: 'Te ni ndacoto ri, te ni jini sōho ri jeē cána jee ɨɨn ndajéhé yā jeē ndáva
    cuahān sava andɨvɨ́: Nacā xeēn gā ndoho ñayuu cáyūcú ini ñayɨ̄vɨ́, chi je yajni
    cuecu unī gā trompeta jeē tɨvɨ unī gā ndajéhé, achí yá.'
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ थाःङ् ओमे़त्तुङ्‌ङिल्‍ले़ ताङ्‌साक्‍पो के़बे़बार
    के़बप्‍पा मुयाधिक् यम्‍बा इक्‍लाओ अक्‍खेलॽरिक् अःक्‍ते़बा खे़प्‍सुङ्‌लो, “इक्‍सादिङ्
    खाम्‍बेःक्‍मो के़वाॽबाहाॽओ तुक्‍खे, तुक्‍खे, तुक्‍खेरो, थेआङ्‌भे़ल्‍ले़ आल्‍ल
    वेॽस्‍मा सुम्‍सि माङ्‌लाइङ्‌बाहाॽरे़ खुनिॽ थुत्‍थुरिःप्‍पे़न्‌मुःप्‍मा ये़म् त्‍ये़आङ्
    वाॽरो॥”
  xnj-xnj: Penavi, niyendelela kulola nayuwini linditi limonga limbululuka kunani
    lijova kwa lwami luvaha, “Mwalachikolela, mwalachikolela vandu voha mwemuvi pamulima
    lukumbi mtumu wa kunani kwa Chapanga vadatu vevasigalili pevipyula mapenenga gavi!”
  mmx-mmx: Nia aga reven i na, la aga ronga lamaalom, gang teng lolos to vana at lamavangkap
    la ni gang teng keretna, “Naba lok kapmek aleng, naba lok kapmek aleng tinedi
    limixin di rooro at na lavatbung menemen, mila levenmumuat lolos naba vot at loxonaleng
    mo lavantun lubungangelo dina mas laratu atdi la mo loxonaleng ira auret ta.”
  cbr-NT: 'Usacëbëtan istëcënquin cana ángel naínuax nuania isan. Nuania, munuma banai
    ësai quia cana cuan: —Manë banañu rabë́ ''imainun rabë́ banocë ''aínbi ca rabë́
    ''imainun achúshi ángelnënribia banocëbëtan, axa menu bucucë unicaman masócë ''ixun
    ''aisamaira paë tanti ''icën. Achúshi banocëbë tëmëranan ca bëtsi banocëbëribi
    tëmëranan bëtsiribia banocëbë usaribiti tëmëratëcënti ''icën.'
  tee-NT: 'Pus ju acsnich iclakts''ilh lakatam k''ats''ok''o ju ix''alht''ilitnit''ajun
    la''ixlacaitat lact''iyan. Chai ick''asmatlh acsni na p''as ist''asa''anta. Ixnajun:
    ―Paini''itnich. Paini''itnich. Paini''itnich catajuna'' ju tat''ajun ju lacamunutpa''
    acsni catask''olach ju ixpumat''utu''an anquilhnin ju titac''acx.'
  eng-LSV: And I saw, and I heard one messenger, flying in midair, saying with a great
    voice, “Woe, woe, woe, to those dwelling on the earth because of the rest of the
    voices of the trumpet of the three messengers being about to sound trumpets.”
  cak-NT: 'Y ja xinc''oxaj y xintzu'' chi c''o jun ángel ri benak pa runic''ajal ri
    rocaj y riq''uin ronojel ruchuk''a'' nu''ij: Juya'' (Juyu'') quiwech ri winak
    ri jec''o chech-ulef, juya'' (juyu'') quiwech roma ri xtiquic''ulumaj; juya''
    (juyu'') quiwech cuando xquiek''ojmex ri oxi'' chic trompetas coma ri ángeles.'
  pah-NT: 'Kiro ji hepiagi kwanduhua''javuhuva''ea iveverame yvate. A''ea ji henduvi.
    Hahyahi kwanduhua''javuhuva''ea nhi''ig̃a i''erame: —Ite''va! Ite''va! Ite''va
    ti yvyakotyve''g̃a pe nehẽ! Trêsve''g̃a opy g̃werĩ trombetas seteve''g̃a nde''yja''g̃a.
    G̃anembipya ko hahyag̃wama yvyakotyve''g̃a pe nehẽ. A''ero ti ite''varuhu hete
    g̃a pe nehẽ, e''i kwanduhua''javuhuva''ea.'
  sja-NT: 'Mãpai mɨa unuji nejɨ̃pɨ pajãde ɨt''ɨ́ wãabai ni. Ũriji ma nejɨ̃pɨpa golpe
    pedeeru: —¡Aai, eperãarã at''ãri eujãde p''anɨ audú chupɨria jõnadait''eeda aji,
    apema angeleerã õpeerãpa ãchi trompeta chaadak''ãri!'
  xed-xed: 'Tata nghaynghay yu, ka snə yu ta dzala ta zaghuta da ghuvaŋata luwa, kaʼa
    mantsa: «Ɗaŋwa! Ɗaŋwa! Ɗaŋwa ŋa mnduha ta ghəŋa haɗik ghudzagarə vyata duhwalha
    Lazglafta hkən ta dula taŋ, dzaʼa vyata həŋ ya,» kaʼa.'
  mks-NT: 'Tá na̱ndihi já na̱sande̱hé e̱ ta já na̱xini jo̱ho i̱ cáti̱ ndi̱xi̱ in táto̱
    Ndióxi̱ ndáchí a̱ ma̱hñú indiví. Ta cáyuhú cóhó a̱ já cáchí a̱ já: —Ay, ay, ay
    ndáhví nahá na̱cuu ña̱yivi ndúu ñuyíví jáchi̱ ndají ndoho ini na tá ná tiví u̱ni̱
    ga̱ táto̱ Ndióxi̱ trompeta —cáchí a̱.'
  gfk-S: 'Io, iou ga nanaas ma iou ga hadade ra ingana tike maalaba ga papar tuma
    ra mahuo. Ma iga kakongane ma ra tamat na ingana horek: “Maris, maris, maris ta
    di bakut ing di kis ter tano ula hanuo kinong i manga hutate um be ira itul a
    mes na angelo duhat na puh ira nuduhat tahur!”'
  bmu-bmu: Mewö aiga eu uba tukapkap kun eka mötpiga könakembaŋe eu bölbölgöba suep
    bibiŋe kutuba kaba köhöikŋanök qeta kewö jiyök, “O ambazip gölmenöŋ maljei, Suep
    garata karöbut yeŋön mönö toroqeba tömunŋini qainŋi kun ubingö dop akze. Tömun
    karöbut mieŋgö kourukŋini mötketka lömböt kanjamŋambuk karöbut asuhumei, miaŋgöra
    mönö wölziköba yei! yei! yei! jiba sahötzal.” Mewö.
  dgz-dgz: Amba ne bet inana gapan yawana, nenip tukao kiman yaumakap tau aiwandini
    nop baware wani ne anun, “Kaiwan, kaiwan, kaiwan, piup nagirewa munan bagu sisi
    arita anuivin iwa anea uiwa yampo pum muga muga upunepen taiwanum, koewa bawarewa
    tauapen taiwan!”
  eng-GNV: And I beheld, and heard one Angel flying thorow the middes of heauen, saying
    with a loude voyce, Woe, woe, woe to the inhabitants of the earth, because of
    the sounds to come of the trumpet of the three Angels, which were yet to blowe
    the trumpets.
  zaa-NT: 'Làniana bilá'' tè te'' tu ángel xeni ỹiabara'' riduą lo be'' nna gùnne
    bi iditsa nna ra bi: Reyatsa qui''ni á tsunna ca ángel gucuetsi cabi trompeta.
    Ica''rútsi''íru ca enne'', ica''rútsi''íru ca enne'', ica''rútsi''íru ca enne''
    bàni ru tse''e le'' yétsiloyu canchu chi iyénini cą tsi''i ca trompeta, porqui''ni
    il·lani tsùnna castigo adiru fuerte ni lani cą.'
  eng-WEBSTER: And I beheld, and heard an angel flying through the midst of heaven,
    saying with a loud voice, Woe, woe, woe, to the inhabiters of the earth, by reason
    of the other voices of the trumpet of the three angels, which are yet to sound!
  guh-guh: 'Bajaraxuacujinae icatsia taniji itsanë ángelnë pepunanajetarucaenë. Pepunanajetarucaenë
    ángelnë jumai tsanajetarucae ayaijumeta: —¡Toabejetsi baja tsaponae tsane mapanacuapijivije
    itsa obiana trompeta acueyabi paángelnëbeje penacopabivi! jai tsanajetarucae ángelnë
    pepunanajetarucaenë.'
  bon-bon: Puma cita ca cane jepänine yepä warye te tuujananige cabu je. Tabe baborage
    tagepogogo ca tiicige egä, “Ogi nemi, ogi nemi, ogi nemi, lui cina inajininige
    gawe cabu. Weene baborage mäpu ne pagege päpäna, cerämu nesae mename seemo cina
    liba pagege teeme moole bine äcnäja.”
  nhw-BL: 'Huan nijtlachili huan niquitac se hueyi cuajtli catli patlantinemiyaya
    nepa tlajco ilhuicactli. Huan nijcajqui quiijtohuayaya chicahuac: “¡Temajmati,
    temajmati, temajmati para catli itztose ipan tlaltipactli quema quipitzase nopa
    eyi itequihuajcahua Toteco nopa eyi tlapitzali catli polihuiyoc!”'
  swh-ONEN: Nilipokuwa tena nikitazama, nikamsikia tai mmoja akipiga kelele kwa sauti
    kuu wakati akiruka katikati ya mbingu, akisema, “Ole! Ole! Ole wa watu waishio
    duniani, kwa sababu ya tarumbeta ambazo malaika hao wengine watatu wanakaribia
    kuzipiga!”
  wbi-wbi: Pe nikalola, pe nikapulika imasimula jino jikapululukagha pakati pa vulanga
    jikakemelagha ni lisio ilivaha, “Iiga, iiga, iiga, kuvaala vano vikukala mu iisi,
    vwimila vwa lwiijilo lwa lukelema luno lusighile luno lulipipi kukuvua nu munyamola
    ughwa vutatu.”
  bba-bba: Nɑ kpɑm mɛɛrɑ mɑ nɑ ɡunɔ bɑkerun swĩi nuɑ tɑ yɔ̃ɔwɑ sere sere Gusunɔ wɔllɔ
    tɑ ɡbɑ̃rɑmɔ too too tɑ mɔ̀, wɑiyo, wɑiyo, ɑmɔnɑ hɑnduniɑɡibun nɔni swɑ̃ɑrɑ koo
    nɛrɑ sɑnɑm mɛ ɡɔrɑdobɑ itɑ be bɑ tie bɑ koo ben kɔbi so.
  eng-KJVCPB: And I beheld, and heard an angel flying through the midst of heaven,
    saying with a loud voice, Woe, woe, woe, to the inhabiters of the earth by reason
    of the other voices of the trumpet of the three angels, which are yet to sound.
  kgk-NT: 'Upéi katu ahexa oveve ramo yváy-rehe tagwatogwasu. Yváy mbyte-rehe oveve
    jave ahendu hatã hatã onhe''ẽ omombe''u-vy: —Amboasy voi, amboasy voi, amboasy
    voi. Omomytu e''ỹmba-ta yvypóry, he''i. —Ohendu ramo upe mbohapy hemimbygwasu
    ne''írã vyteri ombopu va''e omomytu''e''ỹmba-ta yvypóry, he''i.'
  waj-waj: 'Na taaduu ngiaamma tuauvo ngiau aapuuvau ngioo vuduu rikiaaduu ivo vaidi
    kua roosiima pinaama kua tioo tunoo: Ikiee, ikiee, mmatayaa variaiya fai maisamaisama
    variaaravaivee. Nnaagiai aangeraa taaravoomadoono ngiari noomaiyauvaa puu tikiai
    rikiada fai iya maisamaisama variaaravaivee, tiravai.'
  cpy-cpy: 'Nokematzii poemata-paentsiri ikinapaaki inkiteki, noñaatziiri pakitha,
    ikantapaaki rateki: “¡Aapa, aapa, aapa, ashironmatsiterini ikaate nampitee-yaawoni
    kepatsiki, riitaki atsipetyaawoni yotapaen-chari itziwootawae mawa Ronampiripaeni
    Tajorentsi!”'
  mpx-mpx: Inoke matau ya lihin, yaka magisubu i youyouwa hawawal ali luwaluwala ya
    kite, ge anana i bwata ya hago i ba, “Eeu nak geb! Eeu nak geb! Eeu nak geb! Nasi
    gamagalau panayawi nihi nak, sauga toto bwagigi nihi kahin, bwagigi bolo aneloseyau
    eton al abwe nihi yu.”
  wbp-wbp: Ngula-jangka, Jaanurlu ngajulurna narnti-nyangu yalkiri, manurna nyangu
    warlawurru kankarlarra warru paarr-pardinja-kurra. Ngulajulpa purlanjarla wangkaja
    kilji-nyayirni, “Waraa! Waraa! Ngularrarlu kajili marramarra-patu-karirli kurlumpurrngu
    jitirni nyanungurra-nyangu, ngula-warnuju nyiyarningkijarra ngawu-nyayirni kapulu-jana
    muku rdipimi yapaku ngula kalu nyinami walyangka, manu kapulu-nyanu murrumurru-nyayirni
    purda-nyanyi. Wiyarrpa-wati, mari-jarrimi-nyayirni karna-jana!” Kujanyalpa warlawurru
    yinyaju wangkaja.
  luo-luo: Bangʼe nangʼicho mi awinjo ongo mafuyo e kor polo kaywak matek niya, “Lit!
    Lit! Lit ni joma odak e piny, nikech turumbete modongʼ ma malaike adek biro goyo!”
  nhe-NT: 'Huan nijtlachili huan niquitac se elhuicac ejquetl tlen patlantinemiyaya
    nepa tlatlajco elhuicactli. Huan nijcajqui quiijtohuayaya chicahuac: “¡Temajmati,
    temajmati, temajmati para tlen itztose ipan tlaltepactli quema quipitzase nopa
    eyi elhuicac ehuani nopa eyi tlapitzali tlen polihuiyoc!”'
  aii-aii: 'ܗ̇ܝܓܵܗ ܓܘܼܫܸܩ ܠܝܼ ܘܫܡܝܼܥ ܠܝܼ ܚܲܕ ܢܸܫܪܵܐ ܒܸܦܪܵܚܵܐ ܒܹܝܦܲܠܓܵܐ ܕܫܡܲܝܵܐ، ܡܲܩܘܘܼܚܹܐ
    ܒܩܵܠܵܐ ܪܵܡܵܐ: ”ܘܵܝ، ܘܵܝ، ܘܵܝ، ܠܐܵܢܝܼ ܕܒܸܥܡܵܪܵܐ ܝܢܵܐ ܥܲܠܔ ܐܲܪܥܵܐ، ܡ̣ܢ ܩܵܠܹ̈ܐ ܕܫܝܼܦܘܿܪܹ̈ܐ
    ܕܬܠܵܬܵ‌ܐ ܡܲܠܲܐܟܹ̈ܐ ܐܚܹܪ̈ܢܹܐ ܕܗܕܝܼܪܹܐ ܝܢܵܐ ܠܸܡܚܵܝܵܐ.“'
  esk-NT: Qiñiqtitluŋa tusraagiga tiŋmiaqpak tiŋmiruaq qutchikhuni qiḷaŋmi uqaqhuni
    nipitusripḷugu, “Nakłiuŋ! Aa, nakłiuŋ iñupayaanun iñuuruanun nunami, atakkii atlat
    piñasrut israġulgich nipliqsinniaqpatigik qalġuqtautiqpat tatamnaġisiruq.”
  msb-msb: Pakatapos, may nakita akoʼn agila na nagalupad sa panganuron, kag nabati
    ko na nagasiyak, “Kamakaluluoy gayod san tanan na ada sa kinab-an pagpatunog pa
    san tulo na mga anghel san inda mga trumpita!”
  cpa-NT: 'Ni³ jøng² ca¹jan³jni jan² ángel han¹² guiuh¹³ dsi³guøi². Ca¹nang¹jni mi³ca¹hløah¹
    ángel tí². Ca¹juúh² ángel: ―¡He³ lah¹hiug¹² juǿi² dsa² chian² jmøi¹guǿi¹ na³ma²tǿ²
    ja³jiég² jin³ úg² ángel løg¹² quiah¹²! ―ca¹juúh² ángel.'
  dso-dso: ତାର୍‌ପଚେ ମୁଇ ଆରି ଦେକ୍‌ଲି ଆରି ଏଦେ ଦେକା ! ଗଟେକ୍‌ ଗିଦ୍‌ ବେସି ଉପ୍‌ରେ ଉଡ୍‌ତେରଇଲା
