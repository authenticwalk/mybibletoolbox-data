    sambhavi.syati|
  kbq-kbq: Anantera nege'na antahugeno, mago tumpamo monamofo amu'nompi hareno enevuno,
    ranke huno anage hu'ne, Kva hiho, kva hiho, mopafima mani'naza vahe'mota hazenke
    ne-eanki kva hiho. Na'ankure 3'a ankero vahe'mo'za ufena ore'nazanki'za, kofa
    knafi ufena regahaze!
  kbh-kbh: 'Chents̈ana, sënjanrrepará y sënjanuena canÿe águila, tsbanánoca celoca
    enjetsongüefjná, jabuache mënts̈á enjétsichamo: “¡Ts̈a lastema, ts̈a lastema,
    ts̈a lastema quem luarents̈a ents̈angbiama, chë inÿe trompetëfjuangá chë inÿe
    unga angelënga chamojuájatëto ora ca!”'
  ron-LSB: 'Am văzut și am auzit un vultur care zbura prin mijlocul cerului și care
    spunea cu glas tare: “Vai! Vai! Vai de cei care locuiesc pe pământ, din cauza
    celorlalte sunete ale trâmbițelor celor trei îngeri, care urmează să sune!”'
  pon-pon: 'O i kilaner o roner ikel amen pipir nan waron en lan, indindaki nil laud:
    Apwal, apwal, apwal on irail, me kaukaujonta jappa, pweki nil en koronete en tounlan
    jilimen, me pan pepeuk mur.'
  nhe-BL: 'Huan nijtlachili huan niquitac se elhuicac ejquetl tlen patlantinemiyaya
    nepa tlatlajco elhuicactli. Huan nijcajqui quiijtohuayaya chicahuac: “¡Temajmati,
    temajmati, temajmati para tlen itztose ipan tlaltepactli quema quipitzase nopa
    eyi elhuicac ehuani nopa eyi tlapitzali tlen polihuiyoc!”'
  sps-sps: Kat to ana nyo tagaa naa to jias ana nyo nongoiny to na manuu to te roruaf
    vavis jias fiisok korosuu tsue fatsian to sa tsue na ka, “Reesik fiisok! Ma sekee,
    reesik fiisok, tana saa a iring tsian fiisok to aya tana fokinai to te nai kaa
    ror tan puputaa tan nainy te kakoun iny puuf ror a mesmes a ina pis a morenan
    tsufing tsuar, ana patang tsian nai ruak veesau tsun nanon!”
  wnc-wnc: Siwan nata kawawa tinggigi buyambamu gwendu enane siknga bepmake kuwan
    kakum. Sike nata nataawa tinggigi wagwenda bepmayuk apaa anzing yanggamatakut,
    “Butaya! Butaya! Butaya! Aminu kepdakane yuaingge butaya siknga! Angela tapaat
    tapatuatda pumna puyapa meya buyambam siknga wa aminda apaning,” ngang yanggamatawan
    natapbum.
  bus-bus: 'Ben ma kúu è èe vĩaa musumusu. Má mà à wii gbãaa lɛ̀ à bè: Wãiyoo, wãiyoo,
    wãiyoo gbɛ̃ kɛ̀ aↄ̃ↄ kú tↄↄtɛnↄ malaika gↄ̃ↄn aagↄ̃ↄ kɛ̀ aↄ̃ gↄ̃̀ pìnↄ kãkãki''ↄ
    kɛ̀ eé bↄ yãnzi.'
  gub-BL: A'e re ame'e ywate ihe kury. Na'e aexak wiràhu ywate uwewe ma'e ihe kury.
    Uze'eg wahyhawa'u a'e. — Az, Az, Az, i'i oho iko uwewe pà. — Heta we na'iruz xi'àm
    ipy har a'e wà nehe, i'i oho iko. — Ywy rehe har upuraraw putar ma'erahy uhua'u
    ma'e a'e wà nehe kury, xi'àm ipy re a'e wà nehe kury, i'i oho iko.
  imo-imo: Kanopo moloru wali kera iliaka te muluna ola mangopa andopalie enge nimbe
    are nimbelie nimbei, “Maina moromele imboma eno kinye paa umbuni awili pulure
    wendo ombalo, paa umbuni awili pulure wendo ombalo, paa umbuni awili pulure wendo
    ombalo. Ensel yupoko enonga biukel ungu naa tili we angimelema popo tonge wali
    umbuni paa awili pulure wendo ombalo,” nimu.
  boj-boj: Onaqa e olo ŋam atsimqa baira kobaquja laŋ sorgomq di tiosiq laqnaq unem.
    A tulaŋ leleŋosiq endegsi marnaq e quem, “O aiyo! Laŋ aŋgro qalub naŋgi gul anjamosaiunub.
    Naŋgi gul anjamabqa tamo uŋgasari mandamq di unub qaji naŋgi gulbe tulaŋ kokba
    osib padalougetqab.”
  eng-DRA: 'And I beheld, and heard the voice of one eagle flying through the midst
    of heaven, saying with a loud voice: Woe, woe, woe to the inhabitants of the earth:
    by reason of the rest of the voices of the three angels, who are yet to sound
    the trumpet.'
  knf-knf: 'Wal mënţ dten ten, aşë ŧiink ukaŧ uweek unkyiţuŋ du kalowan du baţi ahuuran
    maakan aji : « Pwuţan, pwuţan, pwuţan ţi bañaaŋ biki mboş wal wi ŋwanjuŧ ŋwajanţ
    ŋandukiiŋ plul ŋakluluŋ. »'
  san-KHM: តទា និរីក្ឞមាណេន មយាកាឝមធ្យេនាភិបតត ឯកស្យ ទូតស្យ រវះ ឝ្រុតះ ស ឧច្ចៃ រ្គទតិ,
    អបរៃ រ្យៃស្ត្រិភិ រ្ទូតៃស្តូយ៌្យោ វាទិតវ្យាស្តេឞាម៑ អវឝិឞ្ដតូរីធ្វនិតះ ប្ឫថិវីនិវាសិនាំ
    សន្តាបះ សន្តាបះ សន្តាបឝ្ច សម្ភវិឞ្យតិ។
  arn-NT: 'Feymew müten ka adkintun, fey allkütun kiñe kalkiñ ñi müpüyawün rangi kallfü
    wenu ka feypi newentu dungun mew: “¡Awngeay, awngeay, awngeay tati pu che müleyelu
    ta mapu mew, dungule tañi kullkull ñi dungulael tati kakelu küla werken püllü!”'
  zas-NT: 'Laꞌtgaj cuguian ni guin ree, biguiejnan ziꞌc chi rzuj tijb bisia xanyabaa.
    Dxel biguiejnan chaꞌ tijb anjl rbixdiajman rëbaman: ―¡Prob, per prob, per probza
    ree bén ni yuꞌ loj guidxliuj por zachoon trompejt ni ryaadx gucwejdx za choon
    ree anjl!'
  ken-NT: Njɨŋɨ yɛ ngɔ́ ndǔ ɛbhɔkɔ ɛ́rè tɛ amfǎy nɛbu, ɛ́mbɨkɨ nɔkɔ nɛ ɛyɔŋ ɛtaŋataŋ
    bɛ, “Chɔŋ ɛ́mbɛp ɛncha! Chɔŋ ɛ́mbɛp ɛcha! Chɔŋ ɛ́mbɛp ɛncha ntá bo abhɛn bachi
    awu amɨk! Bɔangɛl abhɛ́n bárɔ́bhɛ́ bárát báfe ɛyap mmbá!”
