  dan-1931: 'Og jeg så, og jeg hørte en Ørn flyve midt oppe under Himmelen og sige
    med høj Røst: Ve, ve, ve dem, som bo på Jorden, for de øvrige Basunrøster fra
    de tre Engle, som skulle basune.'
  kwj-kwj: Wosiwani ani heiwani apwekumboni laka foti niri nindo ki ya hanganda. Wondani
    a mendiwani hapa tinga uchani ya ri sawe, “Aiyo, aiyo, aiyo, kale kai nuwe ki
    dau hima keke fiya huruhumba naha. Hinde wowani, ele ensel namili jipe fu wuhi
    ti wu wuichiwa kale kai nuwe ki dau himiyama hurahama nomo omwesika ki wu rakondau!”
  vie-OVCB: 'Kế đến, tôi thấy một con đại bàng bay trên không trung kêu lớn: “Khốn
    thay, khốn thay, khốn thay cho dân cư trên đất vì tiếng kèn của ba thiên sứ sắp
    thổi.”'
  kze-kze: awánaawanda anón-evontaanko sanaan-úramba araravámaena kwénaaena anónka'a
    séna kaumbo-sáwí-méyámbá marapá-kwáásítópa'a kuména kwíyómpakemba kaumbonárau
