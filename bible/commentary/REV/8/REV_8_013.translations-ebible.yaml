  qwh-NT: 'Tsepitanam riquecorqä rara sielucho juc aguilano bolaquicaqta. Pemi fuertipa
    queno nerqan: “¡Ä, wawallanï wawä, patsacho cawaqcuna! ¡Quima anjelraqtaq trompetancunata
    tocayänanpaq pishin! Pecuna toquecuyaptinraqchi, ¿Imachoraq ricacurilläyanqa!”
    nir.'
  gaw-gaw: Amu da web naḏi laa hab waap̱a, aben gamagp̱a hagagaḏa ugeḵe anidmi. Nug
    baag oḵaip̱a ewa aum. “Gadon, gadon, gadonnab! Engel ewam biugal ii iwalp̱ig,
    geha iwalḵulagnu daaṯeb amunu danab ah wanp̱a daaṯeb amu ug oḵainab dooglag!”
    awa aawo doomi.
  nca-nca: Asa ŋunde tiní no karakarambí ka korewore pombome uyariní qenenowó. Pombomero
    kondé kiwero ŋande yaró, “Ye unipare nokono yoteŋgo qu, ininiyaqe, ininiyaqe,
    ininiyaqe. Dokoro sambo simó kapusa meyowo ŋundo uŋguye huwowero teteŋgo,” yaró.
  zpz-NTPP: 'Orzeꞌ bgüi̱i̱ baa. Bzaaca̱ tub psi. Gya zaab ma lo bi. Orzeꞌ güeña̱ nu
    ye la mnii ma. Orzeꞌ na ma: ―¡Lashta de mbecy nu rcyiiñ lo yu ornu glaa se chon
    de anc trompet niy! ―na psi zeꞌ.'
  zac-NT: 'Iurní gunahia nu binia tubi ianglë nariasë lu gubeꞌe. Guníꞌiꞌ fuertë: ―Prubi
    grë́tëꞌ ra naquëreldë lu guë́ꞌdchiliu iurë lëꞌë ra tsunë ianglë rëꞌ guꞌldë raiꞌ
    trompetë shtë raiꞌ.'
  kyg-kyg: Hutegeꞌna agovana mago enisole vekamoꞌa kokuꞌnaꞌmo folagateꞌmo halelitata
    nehunoꞌaeꞌmo, aiye aiye, huꞌniye. Loleꞌe magoꞌe enisole vayaꞌmogimo pikulimo nehisageꞌapaeꞌmo
    ma mopafi vayaꞌmogimo kagegage hugae, huno huꞌniye.
  kmk-kmk: Utdit ummilaak uman, inggaw dingngoḻ ku un kullangaw un mantattauda ipappakuy
    na un, “Gakkikinit! Gakkikinit! Gakkikinita taḻon din mambanagan dan losana tagu’n
    inggaw sidin pita nu gumingaon dan tangguyub dan maudi’n tuḻu un anghel.”
  cao-NT: Jatsi tsayapama tsi naipá ca noyahai ca tëtëpahua ë nicaquë. Joi pistiamá
    tsi quënahi ja iqui quiha. —Jishorama. Raquëria xo. Aquërama. Noiti-noitixëhi
    quiha maí ca nohiria bo tëquë, naa tres ca trompeta huëtsa bo xoohahacaquë no.
    Jato xoohapaimaria xo naa tres ca choo ca ángel bo ra —i tëtëpahua a quiha.
  bbr-bbr: Keseria, is ami kurear kar pairserser omar oik ari rawon aparmin. Is roimin
    ko keser sakau urwewon, “Wopurut, Wopurut, Wopurut senes. Anut nukan karauk sarau
    eitek 3 orip akas akan pupu urna, usu näwäu senes omnokoupaian roasiret opok päi.”
  inb-inb: 'Chi­ura­mandaka, sug agila iapa awapi bula­kus­ka­ta­mi kawaspa uiar­kani.
    Chi agilaka, sin­chi rimas­pa­mi kapa­rig­samurka, kasa nispa: —¡Ai ai ai, apai
    alpapi kaug­sag­kuna, imachar pasan­ga­kuna, kai sug kimsa anjil­kuna bututu­sinata
    puku­ura!'
  hrv-hrv: 'I vidjeh i začuh orla: letio posred neba i vikao iza glasa: “Jao! Jao!
    Jao pozemljarima od novih glasova trubalja preostale trojice anđela koji će sad-na
    zatrubiti!”'
  box-NT: 'Á ĩ le ĩ loń, á ĩ mɔn duio ɓúi ò o yòó wee dɛ́ɛ ho wáayi fírìcírìi
    á wee bío bìo kà pɔ̃́npɔ̃́n: «Yéréké loo! Yéréké! Ho yéréké á à
    sá ho dĩ́míɲá nùpua yi lé bìo le Dónbeenì tonkarowà nùwã tĩn na ká
    á à wĩ́ mí bũaaní.»'
  ote-NT: 'Nepʉ dá handa ꞌnara nxʉni mri nhyatsꞌi madetho de mahetsꞌi, ne dá øde mi
    ña̱ ntsꞌɛdi ne mi ena: ―¡Huecate núꞌʉ to ꞌbʉi ja ra ximhai, ngueꞌa̱ ri ꞌbɛtho
    da mistꞌa yá trompeta má hñu ya ɛnxɛ!'
  wnu-wnu: Ne asi gam eng morogan piou aib ger erer qitet qib igo qabari unat ete
    at qamb qib igoai, “borumesis, an munon gugum ai qent igoumon eng mai obounon
    qi? Enger ombur gari igour eng wurinou ain mer eng gusimari munon gugum boruburubour.”
  zam-NT: 'Ngoloa, chàa, mbyú'' loo loon no mxaquen gunèen no mbìnen ngue tee xobii
    thìb angl xtau''the loo bé''. No be taa cabii mbez angl: ―Ay, prob mèn co'' naban
    loo izlyo'' co''se'' yèn cuez taason angl trompet angl.'
  zyp-NT: Ka ming thlang chung taco, avai letei a zythi leimeipaw pahmupui cawh a
    thangpui tah saang ka, “Aa cing a ping! Aa cing a ping! Alui a pahrangpaw sahlo
    cawh aa cing a ping, zemaw tah pawco, ahringpaw vaiming pathung tah aa tung lepaw
    hmoka o rawng takhei a cang,” a tahpaw khah ka thui.
  sey-NT: 'Ja̱ jeteyoꞌje ñahuë, jai huihuere maꞌtëmojaꞌa huahuaroja̱i tutu caquëna:
    “Teayerepa iye yeja paꞌicohuaꞌi maña, merepa nejaꞌcohuaꞌi aꞌni, toaso̱ hui̱ñaohuaꞌi
    duruhuë̱a juni co̱ maca.”'
  nvm-nvm: Na iji giame na mani faikoga um buruof kaf ijia oino ijar uruvana igia
    kumen. O ja esenia o ja esenia e moikigia oijo esenia. E anera nokbek (3) vek
    irenva ijieb veg buon foikva ire ka ma ise ijieb rene e fok kam ma arafiriakno
    kumen.
  mps-mps: Tama eno suali, te ba kemodage tiwai ba me deli dagalu tomodu sigide bola
    pabo eno suali. Tama eno odali, agai i bomonama weyu te po wali, “Hobede, hobedeo,
    te tǫde bidibo we bidi hobedagia bidaibao. Te gasa ensel mobo bidi me sela augwaligo
    te ona tiwai nai elebo si, tebode te genuai dwai dwai sęgę te tǫde we bidi
    augwaliba pedalaibao,” te bago te po wai.
  pab-NT: 'Hatyaoseta nawahakotya hoka nasema hatya aliwa eno ainakoita hoka kinatyaxa
    kawiyatya: — Maika waikohekoa tyaoniterenai kirakoane tyaonaha hanamaki hoka “Akai,
    akai, akai”, nehenaha, semehenaha koneta nemahare, hanama anjonae aemahalikihena
    hoka — nexa.'
  llg-llg: Boe ma, au botik au matang, de au ita balambua inahuuk esa laa deman ana
    seli nai lalai. Ana nanggou, nae, “Mata neuk bou! Neu ko soe inahuuk saꞌe laꞌe
    basa hataholi manai daebafok. Te, bei hambu ata nusa-sodak feꞌek telu, bei ta
    fuu sila toꞌi nala.”
  kyf-kyf: 'Nɩɩ, ɩn -talɩa -bha, ''ɩn ɩn yia -galɩbhacɩcɛ mɩa -bluda -mɔ yalɩ ''pɩpɩɩ
    ''wʋkpɩwɛlɩ ''tɩtɛ ''nʋ, we nɛɛ: «Gbʋnyuu, gbʋnyuu, gbʋnyuu mɩ dʋdʋgʋ -nyɩmaa
    -nʋ nya ''anzɩ taa pnɩɩ -ka wa lɛglɛ bhlɩ!»'
  tpi-tpi: Na mi lukim wanpela bikpela tarangau i flai i go namel long skai. Na mi
    harim em i singaut strong olsem, “Sori, sori, sori tumas long ol manmeri i stap
    long graun. Tripela ensel moa i laik winim ol biugel bilong ol, na ol bikpela
    hevi tru bai i kamap long ol manmeri.”
  mih-NT: 'Ta zɨquɨ i ndyehi vatyi ndava minoo ángel ta cuahan ra zava mahñu andɨvɨ.
    Ta saa xaan i cahan ra ta siñi sa cahan ra. Tyehen catyi ra: ¡Ndahvi ñi cuu ñiyɨvɨ
    iyo ñuu ñiyɨvɨ!, vatyi sa cuñi tɨvɨ inga uñi tahan ángel cutu ra.'
  qvh-NT: 'Saypitanami ricargä juc condur-nirag junagpa tumaycagta. Say hörami wiyargä
    say condur-nirag cayno nimogta: “¡Walärä! ¡Cay pasacho cawagcuna imanörä cayanga
    guepa cag quimsan angilcuna sararaycäyashgan cornëtata tucayämuptin!”'
  kms-kms: Nge yengu guqod guqod di wapi wubquru ire nginy tu wam nyingraiq wuso di
    quan kumone wuri kutungu. Ni wuri, “Mai! Mai! Mai wute qi pe ris kin ninde ruwi
    ye. Te pugri biugel aye mari kin te angelo temi ire pu te ni te.”
  agn-agn: Pagatapos ta si may initao ang banog ang lalayog ong dibabaw. Naba-yanong
    giteg ta mapoirsa ang ganing, “Kailo ka! Kailo ka! Kailo ka tang mga gistar ong
    kalibotan mga magpatonog tang tolo pang mga anghil tang torotot nira!”
  nhi-NT: 'Satepan itich notlachialis onquitac se águila opatlantinimia tlahcoyan
    itich in iluicac, uan onicac chicauac octouaya: —¡Ay, ay, ay! ¡Tlasohtzitzinten
    naquin chanchiuah itich in tlalticpac, nic oc yeyi iluicactlatitlanten poliuih
    icpitzasqueh nintrompeta!'
  ttc-NT: 'Ntons, yaji oxik wen b''ix oxik ncha''o'' jun yoq''on nlipan tuq twitz
    ka''j, nxik tuq tq''uma'' ikxjani: «Laste'', laste'', laste'' kye aj nkyenajan
