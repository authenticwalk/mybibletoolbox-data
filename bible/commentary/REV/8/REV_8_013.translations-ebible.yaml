  kan-OKCV: 'ನಾನು ನೋಡಲಾಗಿ, ಆಕಾಶದ ಮಧ್ಯದಲ್ಲಿ ಹಾರುತ್ತಿರುವ ಒಂದು ಗರುಡ ಪಕ್ಷಿ ಮಹಾಧ್ವನಿಯಿಂದ:
    ಇನ್ನೂ ಊದಲಿರುವ ಮೂವರು ದೂತರ ತುತೂರಿಯ ಧ್ವನಿಗಳು ಉಂಟಾಗುವಾಗ ಭೂನಿವಾಸಿಗಳಿಗೆ, “ಅಯ್ಯೋ! ಅಯ್ಯೋ!
    ಅಯ್ಯೋ!” ಎಂದಿತು.'
  bbb-bbb: Areme na una manina fiekoga ume buruome kave ijia oenoeno ijare uruvanaigia
