    ininggaw hen lota way manopon hen manangguyufan hen anchichay toroy anghel way
    anongoh.”
  tam-2017: 'பின்பு, ஒரு கழுகு வானத்தின் நடுவிலே பறந்து வருவதைப் பார்த்தேன்; அவன்
    அதிக சத்தமாக: இனி எக்காளம் ஊதப்போகிற மற்ற மூன்று தூதர்களுடைய எக்காள சத்தங்களினால்
    பூமியில் குடியிருக்கிறவர்களுக்கு ஐயோ, ஐயோ, ஐயோ (ஆபத்துவரும்) என்று சொல்வதைக்கேட்டேன்.'
  azz-NT: 'Huan de ompa nejua ni Juan niquitac se ángel patantinemía nepa ejecaixco
