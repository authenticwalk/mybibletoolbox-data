  kxv-kxv: ଡା଼ୟୁ ନା଼ନୁ ମେସ୍ତେଏଁ, ହା଼ଗୁତି ମାଦି ଊମ୍ବିମାନି ର଼ ଲେ଼ଡ଼ୁ କାଜା ହା଼ଡାତଲେ ଏଲେଇଞ୍ଜିମାଚାଣି
    ୱେଚେଏଁ, ଆ଼ହା ! ଦାର୍‌ତିତା ବାସା ଆ଼ହାମାନି ଲ଼କୁ ଆଜିହ଼ପେତି ଡଣ୍ତ ବେଟାଆ଼ନାରି, ଇଚିହିଁ
    ଅ଼ଡ଼େ ତୀନି ଜା଼ଣା ଦୂତୁୟାଁ ତୀତ୍ରି ଊକାଲି ହାଜିମାନେରି ।
  amu-NT: 'Quia joꞌ ntyꞌiaya, mantyja cwiicheⁿ ángel nandye. Ndoꞌ jndiiya na jndeii
