  fuf-fuf: 'Mi ndaari, tawi simbirre no wiira ka weeyo dow. Mi nani hinde wi''a e
    hawa tiiɗuka: «Bone, bone, bone wonanii hoɗuɓe ka aduna ɓen sabu hito ɗeya liite
    ɗe malaa''ikaaɓe ɓen tato faandii wuttude!»'
  bhl-bhl: 'Atebi dim bakate, awon bukol sel mak boktak bileko, gaanomele: “Ibo! Ibo!
    Ibo! Mali yemdakamin finik alemsal biim fonket weng gaaniw dim kabalak e, kawin
    dim kaleem kawtiw bi kal anggil ilum fian mak kulokoliw tako!”, angeko, gaanei,
    ne kiliko, atemsi te.'
  ons-ons: Pakiso na dene pore kakole, so detpe, tunpok mane weti qeli ŋaoŋ ŋaogo
    riwe sari more, suaineka boka iwa yale rake, “Yai! Yai! Kakarauk qotkokoine, aŋelo
    karewe eŋane romon karewe pamaike, ea baŋ puanbi arokki, ukatne sariki, kepeo
    ŋei ŋerep korop eŋe daleo okanikei?”
  con-NTPO: 'Omboe ccase camba gi rande pindoma atte. Sefacconi chhaje''jepa quia''me
    afasi gi qquen paña: —¡Ay, ay, ay! ¡Va''cha tsu poi ande''su aindeccu! Nane omboe
    tres jeñaqque''suma jeñasi tsu ñoa''me vana''faya.'
  ghs-ghs: Biranatemi ana Dzohanei moomi tuna teei qusuta areumaqi noo bamenoma hiireqi
    areare hiireta. Noi hee, Idze maidze! Angero paha tapari suu huitemi ttokata abi
    oorai nokohota paha quba bamenomanipamu biranatakoi, idze! Oiqi hiireta.
  peg-peg: ପାଚେ ଆନେଙ୍ଗ୍‌ ହୁଡ଼୍‌ତାଂ, ଆରେ ବାଦାଡ଼୍‌ନି ମାଦିବାଗ୍‌ଦ ଉମ୍‌ନି ର ମୁକ୍ରି ପଟି
    ଗାଜାକାଟ୍‌ତାଂ ଇଦାଂ ଇଞ୍ଜିମାନାକା ୱେଚାଙ୍ଗ୍‌, ହାଦି, ହାଦି, ହାଦି, ପୁର୍ତିନିକାର୍‌ ଦୁକ୍‌
    ପାୟାନି ଲଗୁ, ଇନେକିଦେଂକି ଆରେ ତିନିଜାଣ୍‌ ଦୁତ୍‌ ମରିଗାଜ୍ରାୟ୍‌ କିଦେଙ୍ଗ୍‌ ହାନିକା ।
  txu-NT: Ba kam omũnho dja nhym kam àkkajkritti kỳjrũm ton mõ. Kàjkwa tã mõ ba omũ.
    Nhym kàj bê memã kabẽn, ne, —Watĩre, watĩre, watĩre. Pykakam me ar baja watĩre.
    Arỳm ne kadjy mrãnh djwỳnh kute katẽ amãnhkrut ne ikjêkêt kute poti kakôr 'ỳr,
    ane.
  eng-WEBU: I saw, and I heard an eagle, flying in mid heaven, saying with a loud
    voice, “Woe! Woe! Woe to those who dwell on the earth, because of the other blasts
    of the trumpets of the three angels, who are yet to sound!”
  gnw-NT: 'Jayave aecha penti güɨraquee uveve ara mbɨte rupi, jare ayandu iñeeãta
    reve jei: —Ɨvɨ pegua reta uiporara eteta co ĩru mbapɨ ángel reta trompeta umɨñee
    yave. Echa''ã jae reta ndeiño umɨñee —jei.'
  mux-mux: 'Na kanupu mulurundu kene kera dowa te mulúna ola buru nimba andupa kene
    tondulu nangale topa kene nimba mele: “Mana molemele yambuma kene aima buni auli
    mare wendu ombá, aima buni auli mare wendu ombá, aima buni auli mare wendu ombá.
    Angkella yupuku eninga bikull ung naa sili we ambolku angiliimilima ung singí
    kene mini-wale mundungí kene buni aima auli mare wendu ombá.” nirim.'
  maj-NT: 'A̱s''a̱i tsase ko̱ kint''e nta̱ha̱ nku ja̱ xi tífi tje̱n. ''Yún tíintáya
    nga b''i̱ títsu: —¡Kju̱a̱ni̱ma̱ nibá! ¡Ni̱ma̱ rú ts''íhin xu̱ta̱ xi tjíntu a̱sunntee̱
    nk''ie nga kju̱a̱ne̱ tjio xingisoo̱ xi ja ma ma i̱ncha ts''i̱ínkjanehé ntítsje
    xi jan xi ndyjat''óo̱!'
  bkq-NT: 'Anju quatro ieto tytrombetary indypygueduo ârigâ kâendyly kaynâ sawâgu.
    Ton-honre kehoem keankâ aguely kâindadyly: — Kaikâ! Kaikâ! Kaikâ âmaemo-kâ! Inakanhe
    kehoem ise Deus eynynâbaom modo âsenagazedyly! Akaemo três anju domodo tytrombetary
    indyduo, inakanhe kehoem ise Deus eynynâbaom modo âsenagazedyly — kely.'
  kue-kue: Na sragl i kanmogltre ana pirka kua keglmba ta kamun mitna wau yomara pur-di
    wopindre ka binan bogl yegl dungwa, “Yumbun kande pana orkwa, yumbun pana orkwa!
    Yaglambu makandle meglkwa ene mitno golo. Sraglpre, angelo suwota biukulno bendinamnedi
    erikwa ye bu dimbi ana yaglambu yumbun pond kaima inaglkwa!”
  cot-NT: 'Namenitsita iriguentimpa shirompito caramantaneivaeque icanca yaranaque
    iseontavaetanacaquea jenoqui icajemanaquequea icanque: “¡Ooo, ooo, ooo, imaicanishiatsi
    irantsipevaetempanishiatsi maasano guintenijiatsica quepatsiqui intivojianaquegueti
    itsipa tres irashivantijitete Aapani Irioshi tequerataca intivoteji!”'
  bnp-bnp: Muri a masia a loha, i bebe polo meli, i gale tala dagi, i ta maea, “A
    vuranga! A vuranga! A vuranga i popote ge bele ne huriki ri made na malala na
    tahuna a agelo i tolu, ra to tabana, to go vaki a tavure ne tou!”
  apn-NT: 'Hãmri pa kaxkwa kamã àànhàhti pumu nhũm kỳx pê ri htor o pa pê tanhmã kapẽr
    to nẽ kapẽr o: —Hêxta waa nẽ. Kormã kot pifti kakôr xwỳnhjaja axkrunẽpxi nẽ kormã
    hkakôr kêt nẽ. Koja mẽ tokyx hkakô nhũm pika hkôt ri mẽ pa xwỳnhjaja amnhĩ xà
    htỳx kamã hamak tỳx o pa. Na pa tee ri mẽ hkukamã ijamaxpẽr nẽ inhmã mẽ hkaprĩ
    htỳx nẽ. Hêxta waa nẽ. Koja mẽ omnuj tỳx kumrẽx. Anẽ.'
  ctp-NT: 'Loꞌo naꞌaǎn seꞌen ndukwi ska angajle jluꞌwe niꞌ kwan, ñaꞌan tiꞌ la kwiꞌya
    ngwañaꞌan ñaꞌan angajle kanꞌ. Ynaǎn chaꞌ kwen ꞌa msiꞌya: ―¡Tꞌnan ꞌa wan bra nu
    kwaꞌa xnan angajle kanꞌ kuwi chkwan ꞌin chunꞌ ndiꞌin la ti chinꞌ; tꞌnan ꞌa nchga
    nten nu ti nganun lo chalyuu xa nu kanen ran bra kanꞌ! ―ndukwin angajle kanꞌ.'
  opm-opm: Ihtiporhan wandeioh ner buhor isip tit putei mahat ut apingop. Epo. Epo.
    Yitir enser ire ma pong por meng matipri oh kakdah han bap gurnong hinhinsi naham
    nitin han oh ha tarpatinoh rim meng matiprimuro. Ihan kakdah han bap gur kamahara
    hinhinsi han baprano. Epo rit ut apingop.
  bvr-bvr: Lika ngaypa ngu-nana rrapa ng-galiyana an-gata damalkurra nipa burr-guya
    a-gonyjinga a-bamuna waykin, a-yinagata, “Ya aburr-gaba! Ya aburr-gaba! Ya aburr-gaba
    gu-jel aburr-nirra! Ngardawa aburr-gata barrwa abirri-jirrapa an-ngardapa aburr-mujaruk
    yibirrich abu-bipija barra an-birripa ngorla a-maya.”
  zad-NT: 'Na''ch ni zej chwia'' na'' benid'' to bsia chzob gchoḻ xan yabana'' na''
    wṉeb zillj inlleb, nab: ―¡Nyesh''laz gak c̱he beṉ'' yell-lioka'' kat'' wkwell
    anjlka'' tompetka'' zi shoṉ!'
  kmg-kmg: 'Eme no šâŋe firâ tucwipe sâko moc honepo. E sawao faic jâmbâŋ juhuc wiwic
    jaha šiŋuc wirawec: “Jei, jei, jei, aŋelo jahec â moc jaŋere qeŋ fokac, i qapie
    mâreŋŋic jaŋe weniŋuc eniŋmu!”'
  aso-aso: 'Idoꞌ ninge minuvoniꞌ nene nolise naba ma hamokovoꞌ minidiꞌmo nene okulumoꞌ
    veleta olusoꞌ gehepeve hozene patelo nomonineꞌ nene ninge nouvo nolo nabautiꞌ
    tiꞌ lo nolivo giluve: Agae, agae, agae. Angeloꞌ lumo seto hamo nizaniꞌ nete pikuliꞌine
    hubu li di noꞌine milalisa naaniꞌ neꞌmo nene misubouꞌ alevela mulumo geni atoliꞌmine
    ogo sotoꞌ o-ngedelesa neive.'
  uli-uli: Iwe ngo ila kalloh isala wiri ngo irongrong yalol semal raguy le ye yeyael
    loh lal sibol langlay. Ye hapalingi yalol le ye sor bo, “Harof hami! Harof hami!
    Be ifa lepal kelel hafohoy le yebe holar rechokla re mel woal talop irel yodla
    bela ddig yalol rappa kala angelus kala solmol ye tugul rebe haddigi!”
  nin-NT: Ingga kye ni wo ankpa à so bwa nu ussu tsa na da hantu nu ukorr unkpi da
    di, “Uje! Uje! Uje umba nggo imba i so ni imimi yi nggo, nu nggo abitu atarr abanu
    ba a ta ki ywhiywhirr i vri ingba imbarr yi!”
  acu-NT: 'Turamtai pangkain jiikman, Yuse awemamuri kukuiya tumau nanaaki winaun
    wainkamjai. Nuka kakar chichaak: “Maj, yamaisha chikich Yuse awemamuri kampatam
    pupunan pupuntrinamtai, aints nungka mash matsatinau yaanchuik wait wajakarmia
    nuna nangkamasarang nukap wait wajakartin ainawai,” taun antukmajai.'
  cak-WNT: 'Y yac''ari'' tek xintz''et y xinwac''axaj chuka'' chi tiropop benak jun
    ángel pa runic''ajal ri caj, y can nurek c''a ruchi'' chubixic: Juyi'' oc quiwech,
    juyi'' oc quiwech ruma sibilaj ruc''ayewal c''a ri xtiquic''ulwachij ri winek
    chuwech ri ruwach''ulef, tek xquek''ajan pe ri oxi'' chic trompetas ri xa yexupux
    yan cuma ri ángeles, xcha''.'
  ebk-ebk: Kunak pay cha munfuyfuya, chinngorku nan nawi ay cha muntat-ayaw as ngatu
    ay nangifukiaw, “Kasusug-ang! Kasusug-ang! Kasusug-ang kayman as solet nan ommattu
    as nan tataku asna's luta as nan mangepakiangosantu nan turu pay ay angheles as
    nan tarampetcha.”
  spa-PDDPT: 'Miré, y escuché un águila que subió al cenit y dijo a gran voz: ¡Ay!
    ¡Ay! ¡Ay de los que viven en la tierra por causa de los otros toques de trompeta
    de los tres ángeles que están a punto de tocar!'
  ruf-ruf: Kuya handolile kulanga, nihulika chitema yumwe koghuluka kulanga ghendo
    aku kokemelela, “Maghayo! Maghayo! Maghayo ghatsakuwa kwe iwanu iwokala muisi
    hala wamalaika wadatu iwasighale hawatsotowa malati tsawo!”
  gun-gun: 'Ha''e ramo ama''ẽ vy aendu peteĩ taguato tuvixa va''e yva mbyte rupi oveve
    vy ijayvu rã. Ijayvu atã reve aipoe''i: — Nda''evei ete, nda''evei ete, nda''evei
    ete ''rã yvy regua kuery pe, mboapy anjo mimby guaxu omonhe''ẽ va''erã oime teri
    ramo.'
  agu-BL: 'Bene''n tzun wilol junt ángel yi na xicy''in tcya''j chi na ban jun q''uilq''uitx.
    Ej nin je yol i''e''j yi ntal: “¡Lastum yi e'' wunak yi ate'' wuxtx''otx''! ¡Lastum
    yi e'' wunak! ¡Lastum e''! Na chin xo''wbil nin sbne'' yil tz''oc yi oxt chun
    cyak''un yi oxt ángel.”'
  isn-isn: Aingozile, hangi nikija inde nailumile umo migulya, akizitanga kululi lukulu,
    “Ukia, ukia, ukea kuawa neikie mihe, kunsoko akutumbwa nimpembe niisagie inge
    ahugeela kukuwa numalaika wakatatu.
  ilo-ULB: Kimmitaak, ket nangegko ti maysa nga agila nga agtaytayab iti tengnga ti
    tangatang, umaw-awag babaen iti napigsa a timek, “Asi pay, asi pay pay, asi pay
    dagiti agnanaed iti daga, gapu iti nabatbati pay nga uni iti trumpeta a dandanin
    a puyotan dagiti tallo nga anghel.”
  pir-NT: 'Came ihñadoque mʉou tja. Ʉhmʉsepʉ wʉriquirore cacʉre ihñaʉ. Sa yegʉ tiquiro
    sañuducugʉ̃ tʉhou. Ohõ saha nidi tiquiro: —‍Ña yʉhdʉare. Ña yʉhdʉare. Ihtiaro
    angele dʉhsari yojopʉ putiatiquina. Tiquina putiri bato ña yʉhdʉaro waharota.
    Sa wahagʉ̃ ahri yehpapʉ ijiyequina ña yʉhdʉaro yʉhdʉeta, nidi tiquiro.'
  anv-NT: Ne mbwɛ amɛ nké mpɛle, ngɛ ndɛre nenya nelyɛnege tɛ mfaá, ne nwu ndɛre
    nejɔɔ́ge keŋké neké, “Ɛbɔɔ́ nyɛ, ɛbɔɔ́ nyɛ, ɛbɔɔ́ nyɛ ne bɔɔ́ abi álú né
    mme gebégé makiɛ́nné Ɛsɔwɔ ayi álaá álɛɛ́ áfɔmege mbá bwɔ́.”
  sab-NT: 'Bigire cha gwagedu mu kweria gbaitedi ji chienga nga ngaña giti sui jwennga
    kweri kwian be boi giti, mu e gerudu kiraske: “Ay, ay, ay, cha tai dage kwian
    nga dba giti ulitage. Lle boanga Chube alin na gdamai ulita be ngwane trompetage
    gdaite gdaite gire be boi tirare ulita nga dba giti.”'
  tmd-tmd: Makwam nɨ aliö nugw mɨd nugumön, yöur du i adöx mibɨl yör sö höd nɨg yön
    gɨrön, mönö diba pön yadön yadöŋa, “Ake! Ake! Ake! Mɨ gwogwo rɨba rɨmɨda. Ejol
    bli kwo namag ñɨŋa pɨrɨba rɨmɨdöia. Ejol mös paŋ piaku namag ñɨŋ bla pɨrɨŋ, nöbö
    mö mögörɨb il kɨ mɨdöi akuyöbö ñɨgö mɨ gwogwo cönɨŋö!” röŋa.
  acr-NNT: 'Tekꞌuchiriꞌ xinwil jun águila kaxikꞌikꞌ chikaj y xinto jewaꞌ kasikꞌin
    che ubꞌiꞌxikil: «¡Toqꞌoꞌ kiwach! ¡Toqꞌoꞌ kiwach! ¡Toqꞌoꞌ kiwach konoje ri ejeqel
    che ruwachulew ruma ri kakikꞌulumaj echiriꞌ ri oxibꞌ ángeles kakichꞌawisaj ri
    jujun chik trompetas! ¡Ma ya e kuꞌana waꞌ!» kachaꞌ.'
  kpg-kpg: Nomuli, gei au gaa mmada, ga longono di manu ‘eagle’ e maangi i nua i lodo
    di ahiaalangi, e helekai dono lee gi nua boloo, “E hagamadagudagu dangada, e hagamadagudagu dangada!
    E hagamadagudagu dangada huoloo ang gi digau ala e noho i hongo henuailala i di
    madagoaa o nia lee ‘trumpet’ ala ma ga ili go digau di langi dogodolu ala i golo!”
  taj-taj: ङाइ च्‍याबान लमा मुरी ग्‍वाइ गिक फ्‍याङ्‌बान लबा म्राङ्जी। थे ग्‍वाइसे
    क्रिङ्‌बान चुह्रङ् भिसी भिजी, “दुखन दुख, जम्‍बुलिङरी मुबा म्‍हिगदेदा ल्‍हानान
    दुख तला। तिग्‍दा भिसम दाहेन्‍से बिगुल ह्राप्‍बारी बाँकी मुबा अर्गु गोर सोम स्‍वर्गदूतसे
    बिगुल ह्राप्‍बा धुइ तसी जिन्‍बा मुला।”
  avt-avt: 'Hi hɨr menmen im epei au, hi hɨr hore hɨm keniuwe kau niu te hi han kitet
    har ik: “Menmen enum mamnen.” Hɨrak keniuwe kau niu hi hemtewek katɨp hɨm iuwe
    kar ik: “Menmen enum menmen enum menmen enum mamnen mɨt miyapɨr ne tɨ mamɨwaanki
    me wɨ mɨtɨkɨt ensel hɨrakɨt wikak tatenwo taur mɨrakɨt mɨkaru.”'
  cbk-cbk: Mientras ta mira pa yo, ya oi yo el rumor de un aguila que ta bula arriba
    na aire y ta grita le con voz suena, “Cuando el maga otro tres angeles ay toca
    el di ila maga trompeta, el calamidad bien terrible ay llega con el maga gente
    ta queda na mundo!”
  uig-ARA: 'يەنە كۆردۈمكى، ئاسماننىڭ ئوتتۇرىسىدا ئۇچۇپ كېتىۋاتقان بىر بۈركۈتنىڭ قاتتىق
    ئاۋاز بىلەن: ــ «كاناينى چېلىشقا تەمشەلگەن قالغان ئۈچ پەرىشتىنىڭ كاناي ئاۋازلىرى
    ئاڭلانسا يەر يۈزىدە تۇرۇۋاتقانلارنىڭ ھالىغا ۋاي، ۋاي، ۋاي!» دېگىنىنى ئاڭلىدىم.'
  tuf-tuf: 'Etar aját wahitír car rahjacro. Cuacúr cuitar buwá be rabar ajcan to cohwíc
    rahjacro. Aját rahcuít, buwá eyat wacaro: “Uchtarun cuero. Uwa cajc cutar ica
    cutar ítquinan to ruhw̃áyqueyra. Sir cacmín bay binat awan rubar cuhíc cuitar,
    to ruhw̃áyqueyra,” wacaro.'
  abx-abx: Si pagparabuslung-ko pa sito, aniya' sapakalihan-ko adda agila nga agparapahalling
    makusog si pagparalayug-layug-na, “Mga papabidu'on! Mga papabidu'on! Mga papabidu'on
    gayod i magpangistar si kalibutan tungod si tihinabo' pa kon anando i mga trumpita
    nga tiriyupun-na si tallungan ro pa mga anghel!”
  mco-NT: 'Chi nhuin''ijxyɨch tüg me''ty anajty yqueec-huɨdity cuptzajp, e nmɨdooyɨch
    co ymɨna''ñ janch mɨc: ―¡Ay! ¡Naaxhuiñyjäy ajcxy ayoobɨdɨjc! co anajty trompetɨ
    yajxüxy je jatugɨɨgpɨ ángeles ajcxy, huin''it ayo''n ypada''ñ je naaxhuiñjäy ajcxy,
    ayo''n ypadamy ajcxy, ayo''n ypadamy ajcxy.'
  cpb-NT: 'Nokematzi kamenitapaintsiri raapaake inkiteki, noñaatziiri shirontzi rini,
    ratekapaake: “¡Oojé, oojé, oojé, inkantamatsitaiteri nampitaiyaawone kipatsiki,
    iri atsipetaiyaawone yotapainchari rityootawai mawa maninkari!”'
  aon-aon: Aria yatrugunugu aria yatigu anar debeiri armir kabi douk kumun um rehuru
    ranak iruhw. Aria yemnek um arar reyagwreh debeg rakri, “Gihaumesh arpesh shape
    agundok atap iri. Um maresh? Hurukatin um eshudok bishatin enselahos ta shihapurish
    esheshiruh aruruh aria enenyenen amaen ta nyutogur um eshudok atapishi arpesh
    aria ta nyunekesh shunamnek debeiri eriger.”
  hus-NT-2005: 'Tayíl u telaꞌ ani u achʼaꞌ jun i tʼokat abatwále ti jumumúl junax
    chʼejel an walkʼiꞌ ani in ulal kawidh enchéꞌ: ―¡Chʼojontál in chuꞌbíl an atiklábtsik
    xi kʼwajat ban chabál kʼal tin kwenta an kornetatsik xi neꞌech kin jutsuy xi óx
    an tʼokat abatwáletsik!'
  mig-NT: 'Te ni̱ nde̱''é‑rí. Te ni̱ jini so̱''o‑ri̱ ká''a̱n jaa ɨɨn ndajá''a̱ ndéché‑yá
    ini̱ sava andɨ́vɨ́: Naka̱ ndá''ú kuu ña̱yɨvɨ káxiu̱kú iní ñu̱yɨ́vɨ, chi̱ a yani
    koo yaku̱‑ga̱ corneta ja̱ xndé''e̱ uni̱‑ga̱ ndajá''a̱‑yá, áchí‑ya̱.'
  bps-bps: Na klogu meye ani, lingegu bong talù satu bong kablak mayeng ditù di tah.
    Na tlu dulê manan, “Too magakdo i dad to di tah tanà.” Na lêman manan, “Too kanlikò
    i fan kel di kdee dad to mnè di tanà di kyuf kadang i dad tlu dademe kasaligan
    i dad twangla.”
  mbs-mbs: Penga niyan, kinità ko se banog limayang kidoen te tengà-tengà te langit
    aw tanà. Dinineg ko se kagi niyan, so timawal iyan te meketelo te dakel se kagi
