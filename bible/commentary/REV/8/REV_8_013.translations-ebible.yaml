  bod-N: དེ་ནས་ཡང་བདག་གིས་ཕར་བལྟས་པ་ན། གླག་ཅིག་མཁའ་དབྱིངས་སུ་འཕུར་བཞིན་ཡོད་ཅིང་། དེས་སྐད་ཆེན་པོས་འདི་སྐད་དུ།
