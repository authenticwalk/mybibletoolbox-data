    ñeñt̃ atarr eñmosat̃tetsa Yomporecop. Ñeñt̃ mellañot̃eñpaʼ añ orren pajoʼ orotaten
    allchaʼ nenan ñeñt̃chaʼ eñmosat̃tetsa. Ñeñt̃ mellañot̃eñpaʼ allña apet shonteʼ
    eñmosat̃ ñeñt̃chaʼ eñmosat̃tateʼ ñeñt̃ att̃o maʼyochena Parets pueyochreshaʼ.
    Ñeñt̃ña eñmosat̃tetsapaʼ ñeñt̃chaʼ net altaro ñeñt̃ ayec̈hcataret̃ oro ñeñt̃ eʼñe
    ñehuapot̃eʼtsen Yompor poʼconaño.
  mgh-2016: Nnepa wo wiirimu nkina nkawaawa, unakushilhe inyipo yo idhahabu yo utusherera
