    te. Sitzꞌeꞌsa jeꞌ viꞌ u nachbꞌal Tioxh vaꞌl qꞌan chꞌichꞌ vatz u kꞌujlebꞌal tetz
    mam qꞌesala. Aꞌ satoksav xoꞌl viqꞌilat isikꞌlet Tioxh qꞌu niman tetz u Jesuus.
  xsi-xsi: Ŋineŋga aŋelo toŋge kilo nde imâ ku imandi patarawâŋa nia nao. Aŋelo ŋinde
    nde ikai kondo “gol” toŋge, mundo kuwae ara uru ikeno ilo. Ŋineŋga mire kuwae
    ara rârâ ŋinde silua i ŋana i ma igema tava Maro Kindeni ne kalo-tawana tamâta
    rârâni nenzi noŋa. Ŋineŋga iveta patarawâŋa mine nâ pa Maro Kindeni, lâ patarawâŋa
    nia “gol” ikeno koipu ŋalae ne saŋonâŋa nia ŋinde nao.
  crx-NTPO: '''Et ''uyoon lizas kwun tsit be nut''a-i, gold be ''ulya-i na''a, whusainya
    ''ink''ez loodel but usyin. Bet yudutálhk''un-i sooltsun-i lhai hitl''aindzai.
    ''I ndi Yak''usda ooch''e''ne butenadudli, ''i bulh loodel, gold be ''ulya-i,
