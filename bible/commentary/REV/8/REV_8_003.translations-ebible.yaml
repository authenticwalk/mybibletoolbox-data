    cuhn ca̱va che ca̱hquiya̱hn ye, ne ca̱ ya̱hme yahn ura che reva̱h ihyan yahn Dendiohs.
  bel-bel: І прыйшоў іншы анёл і стаў перад ахвярнікам, трымаючы залатое кадзіла;
