    i santi sull’altare d’oro che era davanti al trono.
  lww-lww: Ana siraunia, navisi tap̃ena pimi. Naga kus pias nen ponotaninu tai, nap̃a
    amiyum̃aen e kol, a naga kus pimi sum̃al sike e wonta, nap̃a naga m̃ena amiyum̃aen
    e kol, a nap̃a sike vamon lele wa na totanoena. Ana ap̃ar ponotaninu mokliu pania
    vena sikapia e wonta vena kila ponos wo, a amla m̃ena leniena lala kiena ne nalelagaena
    wa lala pania, vena ligan to meta e wonta sane nalaena tai.
  ckb-ckb: فریشتەیەکی دیکەش هات و لەلای قوربانگاکە وەستا، بخووردانێکی زێڕینی پێبوو.
    بخوورێکی زۆریشی پێدرابوو تاکو لەگەڵ نوێژی گەلی پیرۆزی خودا لەسەر ئەو قوربانگا
    زێڕینەی کە لەبەردەم تەختەکەیە پێشکەشی بکات.
  nas-nas: Eeꞌnoko napoꞌ niiꞌnung koosinung kooro-koong tapeng kompui pora boonturoma
    donkonuuꞌ. Eeꞌnoko tee kanteng tampaꞌ nuuraaꞌ mmauꞌ avauꞌ pitu-koo teing ninka
    kunsinanka ookara nantoong meekupoong biikaang ninka nariꞌ boontunamparaaꞌnaang
    teke kooro-koo nkoniiꞌnooꞌke boonturomai, ovorimpari baꞌnavaꞌnaniꞌdoma-koo uroꞌkanooꞌke.
  uvl-uvl: Pe angkelo e pule mene sapiu eina kina chalemlem ngana pe at ke mes nga
    tunginga ana hatanga. Pe te tunge sapiu eina nge halang toto lange i ke poi tunginga
    ia nga tunginga ana hatanga chalemlem ngana nenge mes nga NeHalang nena kilanga
    seina ngana matana. Pe makia ure neu ke pulu ngana haka lange NeHalang, luluch
    nga nena hana mur lochloch reria hetalaulaunga mur.
  eng-BBE: And another angel came and took his place at the altar, having a gold vessel
    for burning perfume; and there was given to him much perfume, so that he might
    put it with the prayers of all the saints on the gold altar which was before the
    high seat.
  ixl-CNT: Utz ul vaꞌt u aanjel. Txakeꞌ vatz u nachbꞌal Tioxh. Iqꞌomich maꞌl kuꞌebꞌal
