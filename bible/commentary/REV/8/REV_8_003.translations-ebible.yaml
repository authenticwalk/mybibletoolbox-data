  ben-OBCV: অন্য একজন স্বর্গদূত এসে বেদির কাছে দাঁড়ালেন। তাঁর কাছে ছিল একটি সোনার
    ধূপদানী। তাঁকে প্রচুর ধূপ দেওয়া হল, যেন তিনি সিংহাসনের সামনে সব পবিত্রগণের প্রার্থনার
    সময় তা সোনার বেদিতে উৎসর্গ করেন।
  mil-NT: Te dǎtnùní ní xiní tucu‑í ɨngá espíritú xínú cuèchi núú‑gǎ ní quexìo‑xi
    nehe‑xi ɨɨⁿ tɨ́cùú ní cuáha mee‑ni dǐhúⁿ cuàáⁿ te ñùhu vai dúsa sá sàháⁿ tnámí,
    te ní ngúnutnɨ́ɨ espíritú‑áⁿ nǔú ndécú sǎ nǐ cuáha mee‑ni dǐhúⁿ cuàáⁿ núú sácǒdó
    sǎ ndúú tǎhú Yǎ Ndiǒxí, te xíǎⁿ nútnɨ̌ɨ‑xi ndàa núú‑gǎ, te dúsa sá sàháⁿ tnámí‑áⁿ
    cahmi espíritú‑áⁿ nǔú sácǒdó sǎ ndúú tǎhú‑gǎ‑áⁿ cuèndá ñúhmá dǔsa‑áⁿ cundɨhɨ‑xi
    nchaa tnúhu càháⁿ ñáyiu càháⁿ ndɨhɨ ñaha xìi‑gá, nchaa ñáyiu cùu cuendá‑gá.
  myu-myu: Wara'at oajẽm tõmte'okuatõm mupikupikap'a kay Deus ekawẽn tojotjot'ukat―caixa'a
    kay. Cũg̃'i osunuy iboce. Tõmte'okuatõm mũn'a kug̃ oajẽm―ouro mug̃ẽg̃ẽ'a'a kug̃.
    Iboceat tõmte'okuatõm o'tõmũm cebe tõm'ade. — Deus ebekitkit kawẽnwẽn ceweju soat
    ip — io'e cebe iboceat. Ixeyũ ekawẽn cuy eg̃uwekoy tõmte'okuatõm eju tõmupikupikap'a
    be ouro mug̃ẽg̃ẽ'a'a be Deus abikbikap wap — io'e cebe.
  fue-fue: Malaykaajo goɗɗo wari darii ley hiisirde. Oo jogii heeɗo urirgo, ŋo kanŋeeri.
    O hokkaa wardi ɗuuɗɗo, o ura, kanjum e du'aaje himɓe Alla, o yottina ɗum dow hiisirde
    ne kanŋeeri, gonune yeeso kittaal laamu.
  amk-amk: Mayeai iwatio wewai siai manei kiao nofi nunung finunsai mampori naio nariri
    na emasi foi, da wa doari na mesba arongfo. Tuti manei dohong finunsai mampori
    bitoya weia we niunung ria inontarai eroasoa fosa ene nadifo na mesbafoi, na kadera
    mananu foi refongfo.
  fai-fai: Ensel kukus mak aka gol fadet faku tad wis sánin bán kal toda ka, akine.
    Wanang kinim abem imi suksukin so ufek ufek fiw kidel kidel seng seng so fako
    imadew tad wane ilulawono. Kale wis sánin bán uyo abin abem kin gubuyo kal kutida
    ka, akine.
  ura-NT: Nii janate uhe leeocha anjera, jujuai mocooruhane jaan curu oro caje nenaa
    uhaain. Nitohaneein uhinte, nichaaurae nii Cana Coaunera belaihuruhane jaan rori
    altar acatiha. Nii janate tabaain nii enuha sacari jujui teeure, nii rori caohacha
    oro caje ichanohi altar acatiha, ichoae teein mocohane coina. Nitohaneeinte mocohane
    nainiha Cana Coaunera bajaaure nii ecu satiin Cana Coaunera cachaneein nenacaauru.
  mcd-NT: Ascaino Diospan oinmati futsan paran uhuapamashta oro faca facaitsa tsomashu
    Upa Dios cufiti ano nia un oian. Nan paran uhuapamashtanun ahuara inin shara coaino
    fia. Ascan nantifi Diospan yorafoan cufimisifo cuscan osishon Dios cufiti camaqui
    huaa. Nannori chaima Diosin tsaoa.
  urt-urt: Pe walip hlaꞌ ende, ŋaiye nenge yaŋ gol, ŋaiye ŋaiꞌe ŋaiꞌe sengehrepe tahaiꞌ
