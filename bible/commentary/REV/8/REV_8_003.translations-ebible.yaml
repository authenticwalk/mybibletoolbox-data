  ctp-NT: Loꞌo mdiyan xka angajle nu ndiꞌya xkuu oro ndijyan bra kanꞌ. Mdiyan angajle
    kanꞌ ndyaa tuun yu tuꞌwa msaa seꞌen nskwa lomstan, ti kwiꞌ msaa nu nduun nde loo
    seꞌen ndukwa yka xlya tnun kanꞌ. Wa mjwi kaꞌan ynan ꞌin yu chaꞌ tikin yu lo msaa
    seꞌen ndukwa lomstan kanꞌ. Ti kwiꞌ bra nu nchkwiꞌ nten loꞌo Ndiose, nchga nten
    nu ndiꞌin chaꞌ ꞌin loꞌo Ndiose ni, kanꞌ lka bra nu nchkin ynan kanꞌ bra kanꞌ.
  opm-opm: Marin patihan Got ohe meng pisaya popriya hapti enser ihir tit aprisa gor
    kweisi hatpa san Got ohnong gapgwesi matin ohe san oh marim aprisa Got orhe pohon
    atendeipti gwar duup oh tandeit patgop. Tandeit patin Got oh Gin go nohe nita
    bap ire nohsi ma mengriya ohe meng oh gapgwesi han mohe tapnong mara natemtinmur.
    Ma natemtiproh oh apop ma natendeiptiru mat orhor norhe tongnom napapten ohe rum
    dason gor kweisi hatpa pohon natendeipti tan tei moh natemtinmur pora ohe bes
    teinong mar gapgwesi han ruumsan apingop.
  bvr-bvr: Rrapa an-nerranga waykin an-guyinda an-mujaruk ana-bona, gun-gata belabila
    gu-maya minypa gatiya abu-wucha aburr-workiya Wangarr nipa an-mujaruk a-jinyja
    gatiya. Nipa a-rrimarra japalana minypa gubu-ganyja aburr-workiya bol gu-rrongga
    gu-jirra, wurpa lika minypa goldan abi-jarlapuna. Rrapa nipa mu-menga mun-jaranga
    mun-molamola mun-gungolkuja barra nipa bijirri-balagarrgurra rrapa a-wu Wangarr
    mun-gata mun-molamola mun-gungolkuja rrapa gun-gata minypa aburr-yigipa wurra
    gama gorlk Wangarr burr-yika abu-wengganana aburr-workiyana. Lika gata gu-gochila
    gun-gata bunggawa gun-nika gun-gurrenyja gun-guni nipa waykin an-guyinda an-mujaruk
    bijirri-balagarrgurrana gatiya gu-belabila gun-gata goldan gubi-jarlapuna.
  zad-NT: Na'tech bla' sto anjl nox̱ee to barser de or, na' jsie' kwit daa nak ka
    mes de or gana' chzeygake' yala' daa zoa lao beena' chṉabia'. Na' bi'ene' yal
    zan kwenc̱he wzeye'n lawinna', na' gakan toz xtill' beṉ'ka' nak lall' na' Chioza'
    kat' choe'ḻwillgake'ne'.
  kmg-kmg: Eme aŋelo moczi râqâc golzi bakicne ihec warerâ ra alata maŋfuŋko badomame
    gâcnezi ira hosâc âsu biaŋ bocjaha râepie huwec. Hume eri ŋeŋe mainao alata golzi
    bakicne ŋewec irec fainao râehuc mitiŋic jaŋere nunumuo šuhuckewec.
  aso-aso: Idoꞌ angeloꞌ gohi ma neve nene unuvo lamineꞌ ogaꞌ ineꞌ initeꞌ milaaꞌ aniꞌ
    lapese ngolidunuꞌ liliꞌ aniꞌ nene do mino ogo alata neida ote minineꞌ ve. Neivo
    ngolidunuꞌ liliꞌ aniꞌ alata Oꞌmosoꞌmi moꞌmosiꞌveꞌmi velela minidoꞌ nene aꞌmine
    angeloꞌ neꞌmo aꞌmine unuvo lamineꞌ ogaꞌ ineꞌ initeꞌ nene Oꞌmosoꞌmi evenelelite
    Oꞌmosola laniꞌ gamazisi nene olokuꞌ gizo Oꞌmoso emelive lisa vaiꞌ goloso nene
    imaniꞌ ve.
  uli-uli: Sa budoh semal angelus le ye hasi sew tohog kowe liliyel incense; ye budoh
    sala su irel altar we. Iwe ngo resa hacholpa incense le re ngaley bo yebe chila
    ngal mapel kala yar panger mekla lol Deus, la yebe tap maligach woal altar hoal
    la ye mel mo imol chiya la liliyer tamol.
  nin-NT: Unitu unuma nga ni kri na akikre ka na so gri agbugba wa nggo a na wa ni
    izinarriya, na di tu imbimbru iki ihun ingba nggɨnggɨ yi na wa. Aba nu ma imbimbru
    iki yi shishemi di a bu tu yi na akikre ka izinarriya ka nggo a se ni ichi i imburr
    yi. Uwa à tu yi nggo na so bu barr kye ku anishirr ba Abachi ba.
  acu-NT: Nuniasha Yuse awemamuri taa, kungkuti engketin kuri najanamun takus, misa
    kungkuti keematinam naka wajaun wainkamjai. Tura kungkutin nukap keemaktas wajaun
    wainkamjai. Tura juki, misa kungkuti keematinam kuri najanamunam kentsamu kungkuti
    keemamun wainkamjai. Nu kungkutikia Yuse aintsri ainau seamurintai taku tawai.
    Nu misa kungkuti keematingkia Yuse keemtairi ayamas aun wainkamjai.
  cak-WNT: Y can yac'ari' tek xintz'et chi xpe jun chic ángel ruc'amom pe jun puc'bel
    (ponobel) ri banon riq'ui k'anapuek, y xbepa'e' chuwech apo ri altar. Y xbejach
    c'a pe q'uiy pon chare, riche (rixin) chi queri' nuporoj pa ruwi' ri altar ri
    banon riq'ui k'anapuek, ri c'o apo chuwech ri lok'olaj ch'aquet. Ri pon nrachibilaj
    ri' riq'ui ri qui'oraciones ri lok'olaj tak ralc'ual ri Dios.
  ebk-ebk: Fenmoknag nan usa pay ay anghel ay uy tenmakchug as nan kawad-an nan altar
    ay nananangchun as nan naittuwan nan insenso ay naamma as fialetok. Naettan hiya
    as ongor ay insenso ay etapina as nan kararag nan am-in ay tatakon Apo Dios, ya
    puorana ay mangichaton kan Apo Dios as nan altar ay naamma as fialetok ay wacha
    as nan sangwanan nan trono.
  spa-PDDPT: Llegó otro ángel que tenía un incensario de oro y se puso en pie junto
    al altar. Y se le dieron muchos inciensos para que los añadiera a las conversaciones
    de todos los santos con Dios sobre el altar de oro que está delante del trono.
  ruf-ruf: Malaika yungi yakindile chitetso cha nzahabu, tsakema hanu ha kutambikila.
    Naye tsakeng'ighwa upfumba mwingi yaudusule hamwe na nambiko ya ghamalombi ghe
    iwanu we Imulungu mna hanu ha kulapfila nambiko ha nzahabu hali hambele ha chighoda
    che undewa.
  gun-gun: Ha'e gui ou avi anjo mboae. Ha'e va'e ma altar yvy'iry hi'aĩ. Opo py oguereko
    hy'a'i heakuã porã va'e oapyaty ouro guigua. Ixupe ma ome'ẽa vaipa heakuã porã
    va'e, iky'a e'ỹ va'e kuery ojerurea irũrã oapy aguã altar ouro guigua tenda renonde
    oĩ va'e áry.
  agu-BL: Tule'n tzaj tzun junt ángel yi cy'a'n jun patbil incens ta'n yi oro cu'n.
    Cho'n tzun xcyewe'n cu'n swutz yi altar yi oro cu'n. Ej nin ak'lij wi'nin incens
    tetz tan pate'n wi yi jun altara'tz yi at swutz yi c'olchbil Ryos.
  isn-isn: Wekiza numuya umalaika, uambie ibakuli la zahabu lekete uvumba, wimikile
    pakizindaalo. Wekapegwa uuvumba nuuya kunsoko ite apumie palung'wi nimalompi auhueli
    ehi pakizindaalo nikazambalau ntongeela intuntu lautemi.
  ilo-ULB: Adda immay a maysa pay nga anghel, a nakaiggem iti balitok nga insensario
    a malukong, agtaktakder isuna iti ayan ti altar. Adu nga insensario iti naited
    kenkuana tapno idatonna daytoy ken dagiti karkararag dagiti namati idiay altar
    a balitok iti sangoanan ti trono.
  pir-NT: Apequiro angel uru pare bueye ehme sitiyere pose yeati pare cʉoriquiro altar
    cahapʉ esa, ducuri. Topʉ tiquiro ducugʉ̃ peye ehme sitiyere tiquirore ohori ijipihtiyequina
    Cohãcjʉ̃ yequina tiquirore tiquina sinidi mehna moreatire. Sa yero uru altarpʉ
    Cohãcjʉ̃ dujiro caha ijiri altarpʉ ti ehme sitiyere bueri Cohãcjʉ̃re.
  anv-NT: Ne ɛkiɛ́nné ɛwé fɔ ɛgbaré maá gekú ayi ákwyɛɛ́ ne gul ɛchwɔɔ́ tɛné
    né mbɛ geluɔ́ ɛyigé ásɔɔ́ unó bi úwya gebɛ gelɔ́gélɔ́. Áchyɛɛ́ ɛwú gejamégé
    unó gebɛ bina nnó ɛcho ne mmyɛmenɛne bɔɔ́ Ɛsɔwɔ ako, ɛnɛre mfaá geluɔ́ ɛyigé
    ákwyɛɛ́ ne gul ɛyigé gelú né mbɛ geluɔ́gé gefwage Ɛsɔwɔ ásɔɔ́ áchyɛɛ́ mbaá
    Ɛsɔwɔ.
  sab-NT: Bigire lle boanga na gdaite chku oro dodaba incienso gbangwale giti dbe
    kote. Lle boanga amaña jagedunga gdate tainkwli oro dodaba lle gugangwale Chube
    gwa giti kwian age me no giti ngwadi, lle gugangwa e chege tainkwli Chube gwangnagu.
    Ne ngwadi lle ñachke no kada incienso tanre jo ketaba lle boanga ege. Lle ñachke
    no e ama gbu lle gugangwa giti gugadale Chube gwa giti. Kwian Chubenu ulita kledu
    lle gugangwa ngwadi gerule Chube ole gire lle boanga lle ñachke no gbu lle gugangwa
    giti Chube gwa giti.
  tmd-tmd: Makwam ejol i wi yöj wä rɨg gol pön rim wi yöj i pɨ gɨ mɨdöŋa. Nuŋ duön,
    God ap höjöpal ur nölmɨdöi rɨgpɨd yöraku pisö öbɨl gɨ mɨdöŋa. Ñɨŋ ap urmɨn yönön
    hölɨŋ wä hömɨd ap aku mɨga nugwo nölmä. Rɨg gol pön God ap höjöpal ur nölɨb rɨgpɨda
    rim aku, hogw rol kiŋa il yöra mɨdöŋa nugwön ejol aku, ap hölɨŋ wä aku pön, God
    nöbö mö nuŋwa nugwo höjöpalmɨdöi mönö aku pɨsaŋ römerömö rön, rɨgpɨd rol yöra
    pɨ mögum rön rag hö urmɨn yönön haub aku God mämäg il yöra wöluöŋa.
  acr-NNT: Xkꞌun chi lo jun chik ángel y xtakꞌiꞌ chwach raltar. Waꞌ rukꞌaꞌam jun rachpom
    re oro. Y xyaꞌ kꞌu ukꞌiyal incienso che re kuꞌan bꞌi xa jun rukꞌ taq ri ki oraciones
    konoje rutinamit ri Dios yey waꞌ e qasaꞌn chwi raltar re oro kꞌo chwach ri tzꞌulibꞌal
    re taqanik.
  kpg-kpg: Gei tuai dangada di langi dela e daahi dana boolo goolo dudu mee haga kala,
    gaa duu i di gowaa dudu tigidaumaha. Gei mee gaa wanga ginai nia mee haga kala ‘incense’
    e logo belee haga puni ang gi nia dalodalo o nia daangada a God huogodoo, mo di
    wanga nia ‘incense’ gi hongo di gowaa dudu tigidaumaha goolo, dela e duu i mua
    di lohongo king.
  taj-taj: ओच्‍छे स्‍य्‍हान्‍दो स्‍वर्गदूत गिक म्‍हरला पोइमो ताङ थोसी धूप म्राबा ग्‍लाला
    ङामरी राप्‍जी। ठिला ङाच्‍छापट्टि मुबा म्‍हरला धूप म्राबा ग्‍लारी परमेश्‍वरला म्‍हिगदेला
    प्रार्थनादेन छ्‌यामनोन फुल्‍बाला लागिरी थेदा ल्‍हानान धूप पिन्‍जी।
  avt-avt: Hɨr neit taur hispɨnak wik (7) nepei au, hi hɨr ensel hak kan kerp menep
    kɨnaan alta ketenen menmen mɨre mɨn hɨram me gol. Mɨn im hɨram menmen me metenen
    waniu (o win) maain hɨr si tatɨm, si tɨwekre mɨram hɨram mɨnɨn yaaim. Hɨrak keit
    waniu (o win) yapɨrwe, te hɨrak kakɨsiyem mamriuwe hɨm kerek nɨpaa mɨt nises God
    hɨr nitɨwekhi menmen meriuwerem. Hɨrak kakɨsiyem kakɨntar kɨnaan merp menep yeno
    God kewim te hɨrak han yaaik keriuwerem.
  cbk-cbk: Tiene otro angel quien ta agarra el incensario de oro, y ya anda le na
    altar. Tiene quien ya dale con ele mucho incenso para icha junto na maga rezo
    de todo el maga creyente de Dios, para ofrece ese todo na altar de oro alla na
    delante del trono.
  uig-ARA: ئالتۇن خۇشبۇيدان تۇتقان يەنە بىر پەرىشتە كېلىپ، خۇشبۇيگاھنىڭ ئالدىدا تۇردى.
    بارلىق مۇقەددەس بەندىلەرنىڭ دۇئالىرى بىلەن بىرلىكتە تەختنىڭ ئالدىدىكى ئالتۇن خۇشبۇيگاھ
    ئۈستىدە خۇداغا ئاتاپ سۇنۇشقا ئۇنىڭغا كۆپ خۇشبۇي بېرىلدى.
  tuf-tuf: Etat Sir cacmá istiy cat rajacro. Wiquír car Sir ac ruwa wahníc yera acar
    intac ítchacro. Eya oro soya chi wijacro. Inan ay bi wahnín soya chi wijacro.
    Eyta wicayat ey quin inan ay bi wahnín ac to wíjacro. Inan ay bi mesa cuitar wahnayta
    acu wíjacro, cara banco acat. Sir uwat Sir ojcor cona rabar wahnayta acu wíjacro.
    Eyta wahná rabar uwat Sir tamo síhw̃aro.
  abx-abx: Kahuman sinan, aniya' namay paluwa' anghel nga agburubitbit bulawan insinsaryo
    ngan anunggo iya matapit si bulawan altar. Nagbuwanan iya malabbat insinso papahalaron
    sinan altar atubang si truno basi' apahuwang i mga pangadyi'-na si dimu'an a'a
    nagtagama paghuwang si Diyos.
  mco-NT: Huin'it jadüg ángel miiñ, chi je' ytɨnaay'ɨhuɨɨy ma mesɨ huinduu ma je Dios
    ojadajttac. Je ángel ymɨɨd anajty tüg poomjogɨ'ñ ac oorɨ. Chi ymooyɨ poom may'amy
    huɨdibɨ jojcp. E je poomjoc tɨgɨɨyb ma Dios yhuinduu quipxɨ mɨɨd juydacɨn nuucxtacɨn
    huɨdibɨ je jäy ajcxy ytumyb huɨdibɨ Dios tɨ huin'ixy ajcxy.
  cpb-NT: Ari ripokapaake itsipa maninkari, ikatziyimotapaakawo taapokimentotsi, rotaiyanakitakeri
    ooronaki. Jirika maninkari, ipaitawakeri osheki kasankari ritaantyaawo rotaiyanakitakeri.
    Owaitakawo ramananewo atziripaini ikiteshiretakagaitanewo, oshiyawaitakawo ompiyotatyeeyaame
    onampinaki taapokimentotsiki.
  aon-aon: Aria kupainyi ensel nyasuhw anas dis douk shenekas gol iri um shure paura
    douk shashainyeh nyenek nyugus seisik wosik iri um. Enyen nyasuhw asudok dis aria
    nyanaki nyeyotu hurukatin um alta douk showem eshudok shenek ofamesh shako Iruhin
    iri um. Aria sheken sabainyi paura um nyinyanuh um ihishmorim Iruhin ananish arpesh
    esheshin beten douk shape shenekan iri. Aria nyeshem enyudok alta douk sheneken
    iri nyatao hurukatin um debeinyi wagitur iri aria nyenek ofamesh um Iruhin.
  hus-NT-2005: Más tayíl, ulich jun i tʼokat abatwále, in tsiꞌdhál jun i ikbaxtaláb
    xi tʼajadh kʼal i oro ani kubey tin tamét xon tu kʼwajbáb an pikbaxtaláb. Jechéꞌ
    an tʼokat abatwále, pidhan yán ti ikob abal kin ikbaxnaꞌ tam u ól ejtal xu dhabalábichtsik
    kʼal na Dios. Jechéꞌ xon tu ól xu dhabalábichtsik kʼal na Dios, jaꞌich xon tu
    kʼwajbáb an pikbantsixtaláb xi tʼajadh kʼal i oro, xi taꞌ ti kʼwajat tin tamét
    an tʼokat kʼwajtaláb.
  mig-NT: Te ni̱ chaa̱ ɨnga̱ ndajá'a̱ kándá'á‑yá ɨɨn ko'o̱ kúu̱ oro. Te ni̱ jukuiñi̱‑ya̱
    núu̱ altar. Te ni̱ ni'i̱n‑yá kua'a̱ súsia ku̱tú náva̱'a sáká núu‑ya̱ jíín tú'un
    kájika̱n ta'u̱ ñáyɨvɨ ndóo nuu̱ altar oro ja̱ kándii̱ nuu̱ mesa‑ya̱.
  bps-bps: Na nun satu dademe kasaligan Dwata magot i tukung blawen na salu déén mdadong
    di gudamsù. Na banlé kenen bong fangbun, du tnuan di dad dasal i kdee dad to Dwata,
    déén di gumtam i fye bun blawen mnè di muna gusudeng i gumdatah.
  mbs-mbs: Doen heman sebad anghil nengibing te depolan ininang te bolawan. Migpedapag
    sikandin diyà te sonoganan, aw doen metinadeg imbegay kandin. Sinonog din iyan
    kidoen te depolan amon tebangan se pegtawal-tawal te kedita te sakop te Timanem
    kidoen te sonoganan ininang te bolawan medapag te onsedanan te peglowan.
  tof-tof: Akó darrü anerrua tamórr, da ⌊altadó⌋ trramngólórr. Wa darrü morroal ilang
    buru bóngan kübül amoan yarilürr, golde tónggapórrón. Akó oya abün morroal ilang
    buru iliónürr, blaman Godón pamkolpamab tórepükü dayónüm akó Godón aliónüm ene
    golde tónggapórrón altadó oya kingan mórran klaman obzek kwata.
  cme-NT: Dɔrpɔpuɔrbiloŋo naŋo jo ji yiɛra mumbuolmuŋ-terieŋgu caaŋgu-na baa sɛ̃nɛ-bitiele
    u naŋga-na. Bitiel daade‑i ba ciɛ-de ta ba dii wusũnaŋo diɛ. Uŋ juɔ ji yiɛra
    dumaaŋo-na, baa hã-yo wusũnaŋo‑i da bãmbãale wuɔ u pã-yo mumbuolmuŋ-terieŋgu-na
    a hã Diiloŋo‑i baa Diiloŋ-baamba cacãrãŋgu‑i fɔ̃ŋgɔ̃taaŋ-teterre yaaŋga-na.
    Mumbuolmuŋ-terieŋ daaku waa sɛ̃nɛ-kũŋgu.
  sus-sus: Malekɛ gbɛtɛ naxa fa, a ti sɛrɛxɛbade fari, surayi sase xɛɛma daaxi nu
    na a yi ra. E naxa surayi gbegbe so a yi ra, a nun sɛniyɛntɔɛ birin xa Ala maxandie
    ra. A naxa na surayi gan sɛrɛxɛbade xɛɛma daaxi ma Ala xa kibanyi ya i.
  pon-2006: Pil emen tohnleng, me wa deupen warpwohmwahu kohl ehu, pwarodo oh uh mwohn
    pei sarawio. Warpwohmwahu tohto ahpw kohieng, pwe en kapatahiong en sapwellimen
    Koht aramas akan koaros ar kapakap akan, oh meirongala pohn pei sarawi kohl me
    sallahng mwoahlo.
  dad-dad: Engel taka ĩ, aa gaula sumeĩ biya nẽ gol beĩ ado isi, alta bun ifaren.
    Ĩ aa gaula sumeĩ biya musei, momoiya tamo kayau ganan neid kosẽ ado, king nẽ sia
    wagen gol alta bun sesewi fouf nigin difenen.
  zab-NT: Chiy beed stuby ánglɨ cun tuby bdzɨrgui de or, guzuldíny nez lo bcuu ax
    bdeed ni bdeed laany zieny guxaal par cuuny guxaalqui lo bcuu de or ni ná nez
    lo yallilzaac zec xte tuby rey, te par tubylote yaipné guux xte guxaalqui de xtiidx
    irate xpɨny Dios, de diidx ni rniideb chi rnaabdeb lony.
  jae-jae: Ma aŋela teŋ gêmêŋ kêkô kêsi altarŋa. Eŋ kêkôc laclu gold gêŋmaluŋa teŋ.
    Ma sêkêŋ gêŋmalu taêsam gêdêŋ eŋ gebe êkêŋ êtu da ênsac altar gold, taŋ kêkô lêpôŋ
    kiŋŋa ŋanêmŋa naŋ, êwiŋ Anôtônê lau samob nêŋ mec.
  ksd-ksd: Ma ta ra angelo i vut ma i ga tur pire ra uguugu na vartabar, ma i vature
    tika na la na goled di tun ra magit i ang na vuvuvul tana; ma di ga tul tar bula
    ra ngala na magit i ang na katkat i tana, upi na vung varurungane ma ra lavur
    niaring kai ra lavur tena gomgom ta ra ul a uguugu na vartabar, di ga pait ia
    ma ra goled, ta ra luaina mata i ra kiki na king.
  msm-NT: Meyduon isab yain no anghil no migyogwa no migdae to buyawan no botanganan
    to insensu. Migtindog sikandin duon to dani to sikan buyawan no haladanan no duon
    to atubangan to sikan trunu aw bogaji sikandin to madogi no insensu no ogtutungon
    duon to sikan haladanan. Na, to mgo pag-ampu to kaotawan to Diyus nakapagsakot
    to sikan obey to insensu.
  myk-myk: A mɛlɛkɛ watii bɛ di ba yere saraya tawologo ki ɲahagbaa na. Yawurire shɔɔ
    sanni wuu li bye wu keŋɛ ni. A pʼi nudanga yawurire niɲɛhɛrɛ kan wu mu; Kilɛ ya
