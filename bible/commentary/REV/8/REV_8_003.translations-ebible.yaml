  kan-OKCV: ಚಿನ್ನದ ಧೂಪಾರತಿಯಿದ್ದ ಮತ್ತೊಬ್ಬ ದೇವದೂತನು ಬಂದು ಬಲಿಪೀಠದ ಬಳಿ ನಿಂತನು. ಸಿಂಹಾಸನದ
