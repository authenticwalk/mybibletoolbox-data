    marikiap maiam mirier inamaniap am Morowa, ga okosarmeng kamniap me ai Morowa
    bo irio lavang a gol la ut na irap a luaga ang Morowa.
  gmv-NT: ኤፃኔ ኢዛን ጩዋሲዛ ዎርቃፍ ኦሴቲዳይሳ ኦይኪዳ ኪታንቻይ ዪዲ ያርሾ ኢዛን ያርሺዛሶዛ ኣቻን ኤቂዴስ። ኣልጋ ሲንꬃን
