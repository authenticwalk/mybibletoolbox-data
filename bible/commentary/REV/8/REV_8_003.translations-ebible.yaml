    wula wula sekete, topoꞌe ŋisilih titinge lenge miyeꞌ tuweinge tikin Got, ŋaiye
    ka e unuh alta gol no, misip bwore ka iꞌme elme luh yilihe ŋaiye Got narp.
  kiz-kiz: alaika jhongi akahida, akamulili bakuli lya dhahabu jhajhijhele ni uvumba,
