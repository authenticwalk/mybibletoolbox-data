  dao-dao: Khankhawngsä akce mat ng'uinghnam mkhihnaka xüi kbe kpawm lü lawki cun
    kphyawnkung peia ngdüi lawki. Pamhnama khyang hea ktaiyünak jah mkhah pe lü, Bawingawhnaka
    ma ngdüikia xüi kphyawnkunga khana acun mkhih khaia ani üng ng’uinghnam khawjah
    ami pet.
  cya-cya: Na'an mdiyaan xca angujle nu yten se'en n'ni tnu jun 'in Ndiose, lo' yaa'
    can' nducua sca qui'nan nu chacui' oro se'en ndyu'hui na nu ndiquin tloo Ndiose.
    Lo' jui nu mdaa qui'an na nu squin ni' can' si'yana tya cula na lo'o cha' nu nchcui'
    lyi'o jun 'in Ndiose, nchgaa nu cua' mdo'o hui 'in ñi, lo' squin na loo se'en
    nguiaa' lo'o chacui' oro se'en n'ni tnu jun 'in Ndiose, nde loo se'en nchca cuiya'
    cha' can'.
  nii-nii: Pe nga enjel eipi endi opu kin, eim kułmał kałmin konu ełe engim. Angpi
    kin nga eim dup kalk ełmin epi, noł ming gol mił, mur ka wii epi ei, opu sim ełe
    engim. Angpi kin, nga wumb kopur eim kin, mur ka wii tołum epi pei ngunjung. Ngok
    ełe nge, si ende kindpi kin, Gos nge wumb prei ełmin ełe, si ende kindim. Kindpi
    kin, nga eim Gos kin kułmał kałmin konu ełe, gol mił erpi kin, Gos nge king peł
    kumb ełe engim.
  ign-NT: Tásiha, títeca­pa­varepa ema émana ángele. Mámapahi eta censario, amairiha
    oro. Tatiarihi te mamirahu ema Viya eta mesa tiámahi eta mayucuneasa. Amairi­havare
    oro. Ema ángele titupihapa te tamirahu eta mesa. Náijaracapa eta incienso tisimuri.
    Tacahe, macara­tacapa eta censario te tápusi. Macapu­si­siacapa ema Viya, tacacha­nepaipa
    eta nayuja­ra­sirana namutu ena machanerana ema Viya.
  dik-NT: Ku bɔ̈ atuny dɛ̈t, ku kɛ̈ɛ̈c ariäk lɔ̈ɔ̈m ke muk kë ye adöŋ ŋïr took thïn
    cï looi mïläŋ tɔ̈c. Ku yeen ëcï gäm adɔ̈k juëc ŋïr apɛi, bï ke juaar kek röök
    kɔc ë Nhialic ariäk cï looi mïläŋ tɔ̈c nhom, rɛ̈ɛ̈r ë thööc lɔ̈ɔ̈m.
  cac-cac: Ix lajvi chi', ix ja junxo ángel yed'nac jun schaynub' yic incienso nab'a
    oro. Ix och lin̈an d'a yichan̈ jun altar nab'a oro, ajun slesal eb' yicxo Dios
    yed'oc. Nivan jun suc'uq'ui sjab' ix ac'ji d'ay yic sn̈usantz'a d'a yib'an̈ jun
    altar ayec' d'a yichan̈ Dios b'aj c'ojanem chi'. Ayic ix b'at numumoc stab'il
    jun suc'uq'ui sjab' chi', ix b'atpax slesal eb' yicxo Dios chi' yed'oc.
  tzj-E: Y xpet chic jun ángel arja' xpe' oca chwech altar, rc'an jun rc'ulibal incienso
    oro ocnak. Y q'uiy incienso xja'cha tzra chnuya' pe rwá' altar j-oro ocnak jc'ola
    chwech Dios, com incienso nrexbilaj oración je nqueban conjelal retnamet Dios.
  san-BUR: တတး ပရမ် အနျ ဧကော ဒူတ အာဂတး သ သွရ္ဏဓူပါဓာရံ ဂၖဟီတွာ ဝေဒိမုပါတိၐ္ဌတ် သ စ
    ယတ် သိံဟာသနသျာန္တိကေ သ္ထိတာယား သုဝရ္ဏဝေဒျာ ဥပရိ သရွွေၐာံ ပဝိတြလောကာနာံ ပြာရ္ထနာသု
    ဓူပါန် ယောဇယေတ် တဒရ္ထံ ပြစုရဓူပါသ္တသ္မဲ ဒတ္တား၊
  yaa-NT: Askata Niospa ãjiri fẽtsa sapa oro fakka fakka ikai keskara tsomax Epa Nios
