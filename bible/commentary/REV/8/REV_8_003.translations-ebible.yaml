    tok'ob re k'än puak ri c'o chuwäch ri je'lalaj t'uyulibal.
  tfr-NTPO: Eshko ga Sbö parkaga kjok dogo so tek shäng kjl̈ara obi, wl̈oshko l̇l̇ëbo
