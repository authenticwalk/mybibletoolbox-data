  jpn-1965: また、もうひとりの御使いが出て来て、金の香炉を持って祭壇のところに立った。彼にたくさんの香が与えられた。すべての聖徒の祈りとともに、御座の前にある金の祭壇の上にささげるためであった。
  fra-SBL: Un autre ange vint et se tint au-dessus de l'autel, ayant un encensoir
