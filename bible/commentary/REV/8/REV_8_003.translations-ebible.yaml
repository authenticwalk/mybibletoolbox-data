    paiꞌ daa, maap xi bɨndai guiꞌ na mɨt tu kubhioñxi guiꞌ nam tɨ jɨɨgiꞌñ buiñor guch
    Xoiꞌkam, na puiꞌ ji buusan nam tu kubhioñxidhimɨk nam tu dañiimɨk buiñor tuꞌ kaꞌm
    nɨidhat.
  ame-NT: Allempoña oʼ huapa poʼpsheñeñ mellañot̃eñ. Huapapaʼ oʼ t̃omos all altaro.
