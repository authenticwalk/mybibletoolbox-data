    Toteco para ma tejcos ipocyo ihuaya nochi camanali cati masehualme cati iaxcahua
    Toteco quiijtojque quema motatajtiyayaj. Huan nopa ilhuicac ejquet quitejqui nochi
    cati eltoya ipan itico ipan nopa taixpamit ten oro imelac nopa hueyi siyaj para
    quimacas Toteco.
  quc-TNT: Xpe c'u jun ángel chic ri u tzayem jun porobal incienso re k'än puak, xtaq'ui
