    nqueban canojel ja rtinamit Dios.
  tdt-tdt: Iha anju seluk mai lori manko osan mean ida hamriik iha altar oin. Nia
    simu ai been morin barak iha nia manko atu hasae ba Maromak hamutuk ho Maromak
