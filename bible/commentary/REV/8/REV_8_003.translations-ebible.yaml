verse: REV.008.003
translations:
  kpx-kpx: Isege anelu moleu sosibani golota vale ke mai tialeu abu golota batabata
    vale ke vavamo laminu. Batabata keu Kosive telona ke vudimo ua. Iale au keve lamisege
    abu ono mole hagote baluga mai omisi isiviale au ke mai Dilava ata bahatau guliguliamale
    keta uvuhatui batabata ke golomo mahoi.
  okv-H: Eto Anera nei vahai amina iposi mune te vihiuja amita aguhu gold na ari avo
    ingeni na jigito pene gaga ta pambuto hetehei donda evikihie mune asuja avo isapamane
    ikehei humbuto embo ototohu ta pari amiga humbuto avo arumba engihita pene gaga
    gold na ari ai ta tembehei eveketo
  tbo-tbo: Ma tu winoyanoya gehouna u nimana gaeba gole ma i nei po ani talaguyaba
    u liyaliyana i towolo. Ma Yaubada gaebana i lihogoya dadi dimudimumuna uyahinei
    po tu winoyanoya i weleya, ega yaka tu winoyanoyana dadi gaebana i houni ani talaguyaba
    uyahina ma i apuya po dimumuna Yaubada a lawa waiwoiyawahi hai lupali mitehi i
    wila emoteya ma he gegae Yaubada u matana.
  mal-C: അപ്പോൾ മറ്റൊരു ദൂതൻ തങ്കധൂപകലശവുമായി യാഗപീഠത്തിനരികെ വന്നുനിന്നു. സിംഹാസനത്തിനുമുമ്പിലുള്ള
    തങ്കയാഗപീഠത്തിന്മേൽ സകലവിശുദ്ധരുടെയും പ്രാർഥനകളോടുകൂടെ അർപ്പിക്കാൻ തനിക്കു വളരെ
    ധൂപവർഗം ലഭിച്ചു.
  grc-SR: Καὶ ἄλλος ἄγγελος ἦλθεν, καὶ ἐστάθη ἐπὶ ⸂τοῦ θυσιαστηρίου,⸃ ἔχων λιβανωτὸν
    χρυσοῦν· καὶ ἐδόθη αὐτῷ θυμιάματα πολλά, ἵνα ⸂2δώσῃ⸃ ταῖς προσευχαῖς τῶν ἁγίων
    πάντων ἐπὶ τὸ θυσιαστήριον τὸ χρυσοῦν τὸ ἐνώπιον τοῦ θρόνου.
  bgc-bgc: फेर एक और सुर्गदूत सोन्ने का धूपदान लिए होड़ आया, अर वेदी कै लोवै खड्या
    होया, अर उस ताहीं भोत सारी धूप दी गई, ताके वो उस ताहीं सारे पवित्र माणसां की प्रार्थना
    कै साथ उस सोन्ने की वेदी पै भेट चढ़ावै जो सिंहासन कै स्याम्ही सै।
  khz-khz: Ne aneru ta maevogomaito, pata veagana laganai erugato, gimanai kolo gulona
    ta. Ia mulamula ponana kamu iwavagi eveniato, Palagu gena talima veagara geria
    rapali ria terona wailanai kolo patana veaganai Palagu pene wareware-venia ulanana.
  deu-TKW: Und ein anderer Engel kam, und stellte sich zum Altar mit einem goldenen
    Weihrauchfaß; und es wurde ihm eine Menge Weihrauch gegeben, daß er es gebe zu
    den Gebeten aller Heiligen auf dem goldenen Altar vor dem Throne.
  zsr-NT: Niꞌr bidëꞌ yetúëꞌ gbaz laꞌy, nuꞌë tu bdxiꞌ oro, gzuinëꞌ raꞌ bcugu yehuaꞌ
    yubá niꞌ. Gulunödzjëꞌ queëꞌ szxöni yal quië gunëꞌ lei tuz len yöl‑laꞌ rulídz Dios
    glun yúguꞌtë bunách queëꞌ Cristo, uzéguiꞌë lei lu bcugu naꞌ náquini oro, zoa lahuiꞌ
    lau latj blau naꞌ.
  lin-lin: Anjelu mosusu ayaki mpe atelemaki na etumbelo ; amemaki mbabola basala
    na wolo mpo na kotumba na yango ansa. Bapesaki ye ansa ebele ya kobonza elongo
    na mabondeli ya basantu nyonso, mpo ete abonza yango na likolo ya etumbelo basala
    na wolo, liboso ya Kiti ya Bokonzi.
  hns-NT: Tab ham ekgo doesar parie aawat dekhlie. Okar haath me ekgo sona ke paletie
    raha lohbaan khaatien. Tab oe baliedaan ke tafra lage thara bhail, aur oke dher
    lohbaan mielal. Tab oke tjaahat raha gaddie ke aage sona ke tafra par lohbaan
    Parmeswar ke alag karal waalan ke praatna sanghe soelgaawe ke.
  noa-E: Mag warm khʉʉnag jigtarr khur deeum Ẽwandam chog bëewia, deeum incienso phaajem
    phĩr dën bʉ̈rʉʉ phurii khitʉm jua ee waibëewi, agjö ich ag phaajem nasãd ʉ̈gthaa
    wau sim khĩirphee dʉnʉʉuchëjim. Mag i dʉnʉʉubaicheewai warag irig incienso pöm
    deejim, Ẽwandam chaainau jëeu durrum iek dʉ̈i khajapham nemjö pömaacha waaurëunaa
    mag phĩr dën nasãd wau sim gaai phaamkhĩir.
  eng-EMTV: Then another angel, having a golden censer, came and stood at the altar.
    And much incense was given to him, so that he could offer it with the prayers
    of all the saints upon the golden altar which is before the throne.
  mib-NT: Yūcuán na te ni quee ɨnga ndajéhé, ndáhá yá ɨɨn cohō cūu oro, te ni jecuɨñɨ̄
    yā nuū altar. Te ni jēhe cuehē sūje cutú núū yā, návāha socō yā jiín jnúhun cájicān
    tahú ndɨhɨ ñayuu cácandíje Yaā Dios. Te ni socō yā nuū altar oro jeē índichi ichi
    núú mesa nuū ndácu Yaā Dios jniñu.
  lif-NT2: हे़क्‍क्‍याङ् साम्‍म्‍याङ्‌साङ्‌ते़रे़ङ्‌के़बङ्‌बा वेॽस्‍मा माङ्‌लाइङ्‌बान्
    त्‍ये़आङ् ले़त्तिङ्‌तोःम्‍मादे़न्‍निल्‍ले़ कुबेसाङ् ये़म्‍सिङ्‌लो॥ के़रे़क् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    सेसे कुयाप्‍मिहाॽरे़ खुनिॽ तुवाःन्‍नु तोःम्‍मा फाॽआङ् हाङ्‌युक्‍नाःल्‍ले़ कुदगिबा
    साम्‍म्‍याङ् ले़त्तिङ्‌तोःम्‍मादे़न्‍नो साङ्‌सिङ् हाःम्‍मा फाॽआङ् यरिक् साङ्‌सिङ्
    मे़बिरुरो॥
  xnj-xnj: Kangi mtumu wa kunani kwa Chapanga yungi abwelili na kuyima papipi na lusanja
    lwa luteta. Akamwili lumbani lwa zahabu, mwene apewili ubani wamahele muni avika
    luteta pamonga na mayupilu ga vandu voha va Chapanga panani ya lusanja lwa luteta
    lwa zahabu yeyivili palongolo ya chigoda cha unkosi.
  mmx-mmx: La lara laangelo vetpes, mo gam tebeng logol tingtigon kusu ti xotos levempavaxan
    una mavak, neni ga vot la ga tu saparap loxonin laplavang to melamgo at ne Moroa.
    La ni ga lok ka laxampavaxan una kusu na xotos i ri ne Moroa la ga raba bok ne
    Moroa mi levesingising at limixin teren. Neni ga lox i na ap mo loxonin i gol
    aleng, ga tu ro melamgo at loxonin orong at ne Moroa.
  cbr-NT: Usa 'ain ca bëtsi ángelribi, aín curi xanpa tuíanx uax, anua Nucën Papa
    Dios 'icë a bëmánon 'icë anuxun sanutanun tsëpasa ñu nëënti, curi 'acëribi, a
    rapasu niracëaxa. Usai 'ia ca aín unicaman a rabianan ñucácë banacamabëa aín cuin
    tëxë́quianx 'irutanuan nëënun Nucën Papa Diosan 'itsaira tsëpasa ñu a ángel 'inánxa.
  tee-NT: Chai milh apumatam anquilh chai taya la'ix'ucxlacapu' junta xavanican ju
    Dios ju pum. Pus anch la'ix'ucxlacapu' ju k'ai putolan ixjunita. Chai ju anu'
    anquilh ixch'apata lakatam pumap'un si oro. Chai na lhu xaxtaknican ju pum ni
    laich caxavaya' junta xavanican ju Dios ju pum. Chai acsni ixtat'ajun t'achivinin
    ju Dios tachi chun ju ixlapanacni acsnich ju lhu ixavai ju ixpum.
  eng-LSV: and another messenger came, and he stood at the altar, having a golden
    censer, and there was given to him much incense, that he may give [it] to the
    prayers of all the holy ones on the golden altar that [is] before the throne,
  cak-NT: Y ja' xintzu' chi xpe jun chic ángel ri ruc'amon-pe jun incensario ri banon
    che oro, y xbepa'e' chech apo ri altar. Y xyo'x-pe q'uiy incienso che chi quiri'
    junan riq'uin ri qui-oraciones ri ralc'ual ri Dios nuya-apo chech ri Dios parui'
    ri altar ri banon che oro ri c'o-apo chech anchi' c'o-wi ru-trono ri Dios.
  pah-NT: 'Kiro ojipe''ga Tupana''gapyrive''ga ruri o''ama ikwava''ẽhava pyri. Gwereko
    ga hyrua incenso perfume apopyra kaja ryrua ouro apopyra. Kiro perfume apopyra
    mondohava ga pe he''yjuhuva''ea mondohava. Nurã ga ei ikwahava omondoa: —Tambokai
    ti ji perfume ikwava''ẽhava arimo nehẽ, ei ga. A''ea ga ei ikwava''ẽhava pe ouro
    apopyra pe – kiroki oko ga''apykavareheve''ga apykava rovai pyteri pe aheruvihavuhuhete''ga
    apykava rovai pyteri pe. —Tupana''ga remimo''ẽhara''g̃a nhaporemo onhi''ĩ Tupana''ga
    pe, ei ga. Tamondo ti ji g̃anhi''ig̃a perfume reheve ikwava''ẽhava rehe nehẽ,
    ei ga. A''ero ga imbokai ipyhyga perfume apopyra kaja ryrua opo pe.'
  sja-NT: Mãpai ángel awaraa cheji mãik'aapa bainɨ̃ beeji altar k'ait'a. Ichi juade
    k'uuruk'a bɨ nẽedee ooda iru baji. Aɨde ne-inaa t'ũa bapari paapachida Tachi Ak'õre-it'ee.
    Awaraapa irumaa ne-inaa t'ũa bapari waibɨa teeji, p'oiramerã Cristodeerã ɨt'aa
    t'ɨ̃pata ome mãik'aapa bɨmerã ma altar ɨ̃rɨ Tachi Ak'õre-it'ee. Mãgɨ́ bɨji altar
    nẽedee ooda ɨ̃rɨ; ma altar rey su-ak'ɨ beepari k'ĩrapite bainɨ̃ bɨ.
  xed-xed: Ka sagha sana duhwala Lazglafta sladata ndusa nda gwir nda ŋatá skwa dra
    urdi ka dasu. Ka vlaŋtá lu ta urdi ŋulum ŋa dray ta tsa gwira dasu ta kəma dughuruk
    ya kawadaga nda duʼa gwal ta nzakway ka ŋa Lazglafta.
  mks-NT: Já na̱xi̱nu̱ inga táto̱ Ndióxi̱ candichi a nu̱ náa̱ ña̱ íin yati nu̱ íin
    coo Ndióxi̱ nu̱ sáco̱o rey cán. Ta cáñee in co̱ho̱ chíñíhmá ndáha̱ á, ña̱ jiu̱hu̱n
    cuáán. Ta na̱ñe̱he̱ á cua̱há ndiva̱ha ju̱sa, ña̱ jo̱co̱ a̱ ña̱ nu̱ náa̱, ña̱ na̱cava̱ha
    xi̱hín jiu̱hu̱n cuáán. Ta quia̱hva já jo̱co̱ ri a nu̱ náa̱ cán ña̱ xíca̱ ta̱hví
    na̱ cúú cuéntá Jesús nu̱ Ndióxi̱.
  gfk-S: Ma tike mes na angelo ga hanawat. Iga palim tike linge na gol di la tuntun
    ira kabus i huhur kala mimisien. Io, iga hanawat gom tur hutate no hator na tun
    hartabar nong di ga gil ie ma ra gol. Ma di ga ter ra haleng ta kike ra mangana
    kabus tana be na hul hurusane pakur ma ira sinsaring ta ira matanabar tane God
    tuma nalu tano hator na tun hartabar nong i tur ter menalalie tano tamat na kinkinis
    na harkurai.
  bmu-bmu: Mi eŋgekiga Suep garata kun asuhuba jiniŋ ohohogö goul qambiŋi memba kaba
    alta kösutŋe kinök. Ambazip sarakŋi pakpak Anutugö köulukögetka yaŋön jiniŋ altanöŋ
    ohoiga wörönŋi umköhöwakŋambuk mi köulukŋinambuk toroqeba pukpuköba mohotŋe öŋgöba
    Anutugöreŋ anakza. Goul alta mi jakömbuak dum wösöŋe kinjawi, yaŋön mönö miaŋgö
    kösutŋe kiniga tosatŋan jiniŋ mi gwötpuk ohomapköra waŋgiget.
  dgz-dgz: Anea dawa taue watat namup yonen dagin iu irine sipewa gwayayame den yananagaet
    nanip wariwandin. Apan da dagin iu irine kaimewa aruga wanen. Waenapan mup muga
    God inap dagin ame gapan biro baro tan toboren. Dagin ame yan mini God watat mega
    namup, watat dawa gwayayame den yananagaeta gapan ire God wanen.
  eng-GNV: Then another Angel came and stoode before the altar hauing a golden censer,
    and much odours was giuen vnto him, that hee shoulde offer with the prayers of
    all Saintes vpon the golden altar, which is before the throne.
  zaa-NT: Lania taá nna gul·lani attu ángel nna dèni bi ttu platu to' nu de oro yù'u
    inciénsua nna huía tè bi làti du altar nna gudu bi ttu lado. Bete cabi iỹeni incienso
    qui' bi para qui'ni guchìxi bi ą lani ca oración nu rute ca enne' lani Tata Dios,
    canu ná cą enne' qui'e. Ą' beni ángelia ofrecer lo altar nu de oro du ru'a lo
    xila' tse' nía.
  eng-WEBSTER: And another angel came and stood at the altar, having a golden censer;
    and there was given to him much incense, that he should offer it with the prayers
    of all saints upon the golden altar which was before the throne.
  guh-guh: Icatsia xuacujinae itsanë ángelnë najetaruca. Cobenanajetaruca orota pexanaevaxi.
    Bajarapavaxita pecaponaenexa pitatsajaviitaire. Nexata nucojopa altarvënëjava
    pitabarata. Nexata jane baja rajutatsi ayaijava petuxujuvijava. Nexata bajarapatuxujuvijava
    Dioso tane daxita Dioso pijajivi pevajëtaponaejumemi Diosojavabelia bepematajërëabijava.
    Nexata bajarapatuxujuvijava ángelnë buata altarjumata. Bajarapaaltar, orota pexanaealtar,
    nuca Dioso peecaetrono pitabarata.
  bon-bon: Cuta nuuja mename seemo te tädige, jeclajutige iiwäreja dade gome. Teeme
    ime cabu puga ge gol disi miijirage lengo gwidape acrana tääpume, siige bucurage
    ecärisi tabe alenglecäjame Acejiyame me binamewale bime irecu ätumuta mene cama
    siige uubuderame gol ca wawenäneji iiwäreja dade cabu, lui babo adnata puupu gome
    puga ge.
  nhw-BL: Huan seyoc itequihua Toteco hualajqui huan moquetzqui nechca tlaixpamitl
    huan quipixtoya se popochcomitl tlen oro. Huan quimacaque miyac copali para quitlatis
    iixpa Toteco para ma tlejcos ipocyo ihuaya nochi camanali catli masehualme catli
    iaxcahua Toteco quiijtojque quema motlatlajtiyayaj. Huan nopa itequihua quitejqui
    nochi catli eltoya ipan ipopochco ipan nopa tlaixpamitl tlen oro imelac nopa hueyi
    siya para quimacas Toteco.
  swh-ONEN: Malaika mwingine aliyekuwa na chetezo cha dhahabu, akaja na kusimama mbele
    ya madhabahu. Akapewa uvumba mwingi ili autoe pamoja na maombi ya watakatifu wote,
    juu ya yale madhabahu ya dhahabu yaliyo mbele ya kile kiti cha enzi.
  wbi-wbi: Unyamola ujunge akisa, akolelile ibakuli inya sahabu inya vufumba, imile
    pakitekelo. Akapelua uvufumba vwinga ulwakuuti avahumie palikimo ni nyifunyo sa
    viitiki vooni pa kitekelo ikya sahabu pavulongolo pakitengo kya vutua.
  bba-bba: Yen biru wɔllun ɡɔrɑdo ɡoo nɑ u yɔ̃rɑ yɑ̃ku yerun bɔkuɔ u wurɑn bweebu
    nɛni ɡe ɡɑ turɑre mɔ. Bɑ nùn turɑre wɛ̃ yɑ kpɑ̃ u kɑ ye nɑɑnɛ dokeobun kɑnɑnu
    mɛnnɑ yɑ̃ku yee wurɑɡirun wɔllɔ te tɑ wɑ̃ɑ Gusunɔn sinɑ kitɑrun wuswɑɑɔ.
  eng-KJVCPB: And another angel came and stood at the altar, having a golden censer;
    and there was given unto him much incense, that he should offer it with the prayers
    of all saints upon the golden altar which was before the throne.
  kgk-NT: Upéi ambue va'e yváy pygwa Nhandejáry rembigwái ou ave. Onhembo'y oĩ-vy
    nhemboete haty renonde-py. Opo-py ogwereko ouro-gwi ijapopyre hyakwã porã va'e
    ryru. Ha ome'ẽ íxupe heta eta hyakwã porã va'e. —Ko hyakwã porã va'e embojehe'a
    Nhandejáry re'ýi remimbojeupikwe ndive. Opa rupigwa Nhandejáry-rehe ojerovia va'e
    ombojeupi upi onhe'ẽ Nhandejáry-pe. Upe hemimbojeupikwe oĩ-ma mburuvixagwasu gwapy
    haty rovagwy-py. Nhemboete haty ári oĩ-ma Tupã Nhandejáry re'ýi remimbojeupikwe.
    Embojehe'a katu hemimbojeupikwe ko hyakwã porã va'e ndive, he'i íxupe.
  waj-waj: Varooduu too aangeraa voovoono kuu yavaa kiisaivaa sikau gooraivaadiri
    iima kioovaa varoo numa yeena tapiivo kiisama ngiaunnannuma vaunningiaa diravai.
    Ii kuu yavaa ivaki iya yatari rana suuda yoketaa vuuvaa hudeeravai. Aangeraivo
    ivaa varoo ivau dioo vauduu Anutuuqo kaayau yatari ranaivaa inna mmuduu yeena
    tapi gooraadiri iima kioovo kieeta varira mmaata vunniivau vauvaki kati hudeeravai.
    Kati hudoo yatari ranaivaata Anutuuqaa gioonna kiaapuuya innara yaaku vareeraivaatama
    innaniyauvaivee kiaa inna mmiravai.
  cpy-cpy: Ikanta ipokapaaki itsipa ronampiri Tajorentsi, ikatziyi-mota-paakawo taamentotsi,
    roteeya-nakitakiro rowetsikae-tziri ooro. Irika ronampiri Tajorentsi, iipaetawakiri
    osheki kajanka-ri itaantyaawo roteeya-nakitakiri. Ari otsipataanakawo ramanani
    atziri-paeni rashiyitaari Tajorentsi, okimiwitaka opiyota-kyaami taamento-tsiki.
  mpx-mpx: Anelose etega al mwaha etega gold hi ginoliya i noahe, i nem i talmilila
    abapowon elana. Bugul bwalena waiwaisana hi gewi Yehoba i pek elana i na i ton
    Yehoba wana gamagalau wali awanun ana etulan, i tona abapowon gold toto i miminaa
    abamisiyo wawasana awonaa.
  wbp-wbp: Marramarra-kari yaninjarla karrija pirli-wana yarturlu-wana purranja-kurlangu-wana
    yangka kuja kalalurla Kaatuku ngulangka kuyu purraja. Rdakangku nyanungu-nyangurlalpa
    nganayi mardarnu kartaku ngulalu yangka kawurlu-jangka ngurrju-manu, ngulalpa
    mardarnu. Ngulajulpa pirilyi warlu-nyayirni jarra-pardija kartakurla yinyarlaju.
    Ngula-jangka, nganangku mayirla nyanungukuju yungu ngurrju mirrijini parntirrparntirrpa
    yungu yirrarni kawurlurla yangkangka purranja-kurlangurla, ngulaju yangka ngula-ka
    karrimi kamparru nyinanja-kurlangurla wiringka Kaatu-kurlangurla. Junga-juku,
    marramarrarlu yinyarlu mirrijini yinya kanjarla yirrarnu warlungka kaninjarni
    kartakurla kujalpa rdakangku mardarnu nyanungurlu. Nyanungujulpa karrija kamparru
    yali kawurlurla purranja-kurlangurla. Mirrijini yinyaju rdirri-yungu jankanjaku,
    manulpa yulyurdujulpa muku rduyu-karrija kankarlarra-kari kartaku-ngurluju. Ngulalpa
    Kaaturlu yulyurdu yinya parnti-nyangu, ngulajulpa wardinyi-jarrija, manulpa-jana
    yapa panu nyanungu-nyangu manngu-nyangu walyangka ngulalpalurla yati-wangkaja
    nyanunguku.
  luo-luo: Malaika moro machielo nobiro mochungo but kendo mar misango, kotingʼo tap
    ubani mar dhahabu. Nomiye ubani mangʼeny, kaluwore gi lemo mar jomaler duto, mondo
    ochiw ewi kendo mar misango molos gi dhahabu manie nyim kom duongʼ.
  nhe-NT: Huan seyoc elhuicac ejquetl hualajqui huan moquetzqui nechca tlaixpamitl
    huan quipixtoya se popoch comitl tlen oro. Huan quimacaque miyac copali para quitlatis
    iixpa Toteco para ma tlejcos ipocyo ihuaya nochi tlajtoli tlen tlacame tlen iaxcahua
    Toteco quiijtojque quema momaijtoyayaj. Huan nopa elhuicac ejquetl quitejqui nochi
    tlen eltoya ipan ipopochco ipan nopa tlaixpamitl tlen oro imelac nopa hueyi siyaj
    para quimacas Toteco.
