    ca oro capa quilalilo huendi. Cataya ilaixpan in icpali hual laixpelaya.
  sua-sua: To ko vokom a engyel langto yok ko ta kpom a kolhi to ngat eharom orom
    a kre to a gol. Va a paei ka ngaus to ngma mon te, a ensen to nma pum ka grap
    ngpalmai ta vle kun mnam a kolhi to endo. A engyel ta kpom a kolhi to endo va
    ksir ko rkieng a psen to a totur, endo ngat eharom orom a kre to a gol, kmel E
    Nut karo nngiar kuon mang, to klenar ngat vu klang ka kolhi orom o ensen akuruk.
    To a kolhi orom a ensen to a paei ka ngaus ta pum ka grap ngpalmai. He a paei
    ka ngaus to endo ta movavaik kar a tomhel langto yok, endo ta vle te, E Nut karo
    mia mruo ngaro ngarkie ruk kun mnam ka kolkha to endo kat. Klenar ngata klang
    ka kolhi ma paei ka ngaus tok, he nang a engyel to endo kam le kngae ko kim E
    Nut ka ngorsang, va a paei ka ngaus kam pum ka grap ngpalmai kuon mang a psen
    to a totur kam nngiar ngang E Nut ormar tok.
  are-are: Angel nyinta arrpunhantama pitjika. Era altar-anga kutaka itnatjalhaka.
