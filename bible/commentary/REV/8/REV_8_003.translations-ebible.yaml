    kanaapu iaꞌoraz.
  mva-mva: Kodeka ‘enzel’ kaba teke ipura be bagi ono Nanaranga tabaia ipurapura aro
    itui. Lumana-lo nge tabira ‘gol’ oti ememaki idokidoki. Tabira ngaena-lo nge au-kusi
    boaudi rongorongo karatakadi dipura nge dieno. ‘Enzel’ ngae nge au-kusi biabia-tina
    ania ipura be Nanaranga tamoata be aine ne rabo nedi zaiza inanga-budu. Kodeka
    idoki be bagi ono Nanaranga tabaia ipurapura-o be itabangaki. Bagi ono tabataba
    aninga ngae nge ‘gol’ oti ememaki, be Nanaranga bagi ne ono tanepoanga aro ka
    itutui.
  dwr-NT: Ixaanaa cuwayiyaa worqqaa miishshaa oyqqeedda hara kiitanchchay yiide, yarshshiyaasaa
    matan eqqeedda. Worqqaappe medhetteedda yarshshiyaasay kawutethaa oydiyaa sinthan
    de7ee; he yarshshiyaasaa bolla geeshsha ubbatuwaa woosaa gujjana mala, kiitanchchaw
    daro ixaanay imetteedda.
  kfw-kfw: Soonna ah inbool berou haalna kheemkam kachoi leiilaak marwaan tirton inkhat
    heiwa ah maichaam inn khan ajuongir, amadiang berou katamtak kha Pathian mi ngai'n
    Pathian diang inni ngaikhale minchunli reng in-ongna mun ma-ah kaom soonna ah
    inbool Pathian maichaam inn khan juokapeii sik-ah aleiom.
  bfz-bfz: तेबे एक ओर स्वर्गदूत सुईने री तूपदानी लयी की आया और बेदिया रे नेड़े खड़ा
    ऊईगा। तेस स्वर्गदूतो खे बऊत सारा तूप दित्तेया कि सारे परमेशरो रे लोका री प्रार्थना
    साथे, सुईने रिया तेसा बेदिया पाँदे, जो सिंहासनो रे सामणे ए, चढ़ाओ।
  cuk-09: A-sorba anger-baid olo-sianar-sedani, galu-gwichid-asabin gwisgunonikid.
    We-angerga Bab-Dummadga-ibmar-wawadik-yapanned ichesur ega uklesad, adi olo-gana-asabin
