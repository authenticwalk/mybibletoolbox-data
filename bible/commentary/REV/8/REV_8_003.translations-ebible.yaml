  kxv-kxv: ଏମ୍ବାଟିଏ ଅ଼ଡ଼େ ର଼ ଦୂତୁ ୱା଼ହାଁ ପିଣ୍ତା ନ଼କିତା ନିତେ, ଏ଼ଦାନି କେୟୁତା ବାଂଗାରା
