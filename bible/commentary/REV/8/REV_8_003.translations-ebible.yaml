    naa matan.
  aaz-aaz: Rarit ameput tuaf es anteniꞌ naꞌko sonaf neno tunan annao nhake nbi mei
    jes in matan. Mei reꞌ ia natiꞌ te sin npaek je he noutun hau oef reꞌ foo meniꞌ.
    In nnaaꞌ aꞌpik-noin moroꞌ kbuub es, reꞌ biasa sin npaek je he ntaon hau oef foo
    meniꞌ naan. Rarit sin nfee ne hau oef foo meniꞌ kouꞌ-koꞌu, he in nseor ee nok
    onen totis naꞌko Uisneno Iin na. Rarit in neik aꞌpika-kbubuꞌ naan, nahuum on reꞌ
    fuaꞌ-turuꞌ reꞌ anfoo mein, ma naꞌtuun ee nbi mei noin moroꞌ naan, anbi ꞌtoko prenat
    naan in matan.
  qup-NT: Chaymanta rikurkani shuk angelta shuk oromanta rurarishka apinayu kallanata
    apamuhukta mishkinlla asnak wikita chaypi churashpa rupachinanpa. Chay angelka
    Yaya Diospa tiyarinan puntapi kahuk oromanta rurarishka tuchpashina mayanpi shayarirka.
    Chaypi payta achka mishkinlla asnak wikiwa chapurishkakunata kurkakuna, chay tuchpashinapi
    rupachishpan Yaya Diospa runankunapa mañashkankunaka paypa rikushkanpi ali kanankunapa.
    Chay kushnika tukuy mañashkankunawa pakta Yaya Diosta kushichishpa angelpa charihushkan
    kallanamanta awata rirka.
  dop-dop: Tǝnɑɣɑ ɩsɔtɑɑ tillu nɔɣɔlʋ nɑ́ kɔmɑ nɑ ɩ́ sǝŋ kɔtɑɣɑ tǝlɑtɛ nɑ ɩ́ tɔkɑ
    ɩ niŋ tɑɑ kɛ́ wʋlɑ cofolo wei ɩ tɑɑ pɑ wɔkɩ tulɑɑlʋ tɔ. Ḿpʋ́ɣʋ́ pɑ cɛlɑ-ɩ tulɑɑlʋ
    kɛ́ sɔsɔm sɩ ɩ́ kpɛnnɑ Ɩsɔ yǝlɑɑ sǝlǝmʋɣʋ nɑ ɩ́ lɑ́ kɔtɑɣɑ kɛ kɔtɑɣɑ tǝlɑtɛ nte
    pɑ lɑpǝnɑ wʋlɑ nɑ tǝ́ wɛ kumte ɩsɛntɑɑ tɔ tǝ tɔɔ.
  azb-azb: Başqa bir mələk də gəlib qurbangahın önündə durdu. Onun əlində qızıl buxurdan
    var idi və ona çoxlu buxur verildi ki, bunu bütün müqəddəslərin duaları ilə birgə
    taxtın önündə olan qızıl qurbangahın üstündə təqdim etsin.
  eng-DBY: And another angel came and stood at the altar, having a golden censer;
    and much incense was given to him, that he might give [efficacy] to the prayers
    of all saints at the golden altar which [was] before the throne.
  guo-NT: Baxael, asan ángel fʉlaen. Japon ángel xalaen, me-ama orobaext, japatutat
    bowaliajwa incienso. Nukon altar wʉajnalel. Xabich chaxduwson incienso bowaliajwa
    altarmatwʉajtat. Japox altar isas orotat. Japox nuk Dios pejwʉajnalel. Ángel incienso
    bot wʉt, japa-itnumtat matajul, Dios pejjiw kawʉajan wʉt jʉm-aechpoxan.
  hla-hla: Na tana angelo te ka mei a kan hongon insens a goul e mi tuolia i rehina
    makumun hats. Nonei i halei u insens u para te gi sohala gono menien u singo turu
    katun hoboto tere Sunahan. Ba nonei e hatse nen tara makumun hats a goul te kana
    i pal mam turu gumgum u goagono.
  mav-NT: Mi'i hawyi wẽtup ok atipy piat ieĩne'en hat put'ok'e ra'yn mekewat aimiium
    Tupana kapiat yparakai wato Tupana ywyt pe. Toĩne'en ipo pe heiam nu imehit rakat
    kawiat. Toĩne'en mekewat heiam me mohag hy ikamhig se rakat wẽtup ok miium iwuk
    hamuat. Sa'a­wy­'iwuat aimiium Tupana kapiat ieĩne'en hap tote toĩne'en Tupana
    emiit i'atu­mienoi Tupana kapiat ywytpe. Mi'i hawyi wẽtup ok tum tope ahehay Tupana
    kapiat sehay wuat'i imohey haria ehay Tupana kapiat sehay ewywuat mekewat mohag
    ikamhig se rakat ewywuat. Mi'i totopag heiam me mohag hy puo hawyi toiwuk Tupana
    mowepit hamuat.
  kpf-kpf: Oi sumbem a ŋâiŋâ hâkop ŋâi goide kâtŋâ tuutuuŋâ, zo mem gamŋâ Kembugât
    siŋgi nalem pâpanŋan zoren âi kiri kut ŋâi wârân âlip doŋbep zo pindip. Oi zâk
    zo mem Anutugât siŋgi nalem pâpanŋâ zorat kârâpŋan pâi sem wârânŋâ zarip. Anutugât
    siŋgi a zeŋgât ninâu sot mâpot kârâbân pâi sem wârânŋâ zarip. Zo tâtatŋâ gootŋan
    kirip.
  ppo-ppo: Atéró kelalemó, me ensel-né kold kapané aleale okopoi nuku tarepó. Ai nuku
    tómóta, felé kȩlaa wale fetera kaae o̧la belerótua dapó. Ai o̧la só wóló, simó
    suku̧laa daróló momatere tikimó daapa, si keletómó biliratepa felé kȩlaa wisi
    wale o̧la mené a̧paae mo dekéró malepó. Ai felé kȩlaa wale o̧laró Talené kae
    beteró betere so whi̧né dere momatamo touróló, doasi betere sea molepaae anóló,
    kold kapané aleale momatere tikimó, Talepaae melaai sóró walepó.
  hin-2017: फिर एक और स्वर्गदूत सोने का धूपदान लिये हुए आया, और वेदी के निकट खड़ा
    हुआ; और उसको बहुत धूप दिया गया कि सब पवित्र लोगों की प्रार्थनाओं के साथ सोने की
    उस वेदी पर, जो सिंहासन के सामने है चढ़ाएँ। (प्रका. 5:8)
  wol-KYG: Bi loolu amee meneen malaaka dikk, taxaw ci wetu sarxalukaay bi. Mu ngi
    yor andu cuuraayu wurus. Ñu jox ko cuuraay lu bare, ngir mu boole kook ñaani mboolem
    aji sell ñi, jooxe ko ci kaw sarxalukaayu wurus bi ci kanam ngàngune mi.
  bef-bef: To agelo moneuba tuꞌa hiti nasana mamufa gilata lapeꞌi golitu lolo hiꞌahana
    nasana hiti liloto oꞌehina. Oto mamufa gilata hitamofihi mahaꞌaga yaꞌma ho tiloto
    minoꞌehina. Ana kegiꞌa tuꞌa hiti nasana lamanaꞌa babu lite yaꞌma lime emilago
    sekele mamuꞌa hiti kefa hisamofihi gobisalo yaꞌma mamufa gilata nasana to golitu
    lolo hiꞌahana minoto yamofihi gupisalo tuꞌa hiti nasana mone laita huto mono bonaꞌmagihi
    Huꞌmamofitoga nunumu lilata nehana yaloꞌi molo emi epoloꞌehina.
  amm-amm: Nosai no mo; kumoki nokota siya mo Kotoso isikokainoni kotisoko kwamai
    na tola tumoki. Tomoki kamo nauwoi asiyo tumo tolisa tumoki. Inoso tuno pokamono
    siyoli Kotoyo na anoniki, kotisokoso akainoni monoi, woti tauku ko kolo monoi,
    Kotoso utolumo imowoi ititomaso monoi. Nonani kotisoko mo tomoki kamo kotisoko,
    samukuko nokota siyolini yousikaino fokutonomai no toi no.
  zaj-zaj: Abaho msenga iyagwe wa Mulungu wa kuulanga, yakalile yagogile kia cha zahabu
    cha kufushila ubane mmakono gake, keza na kwima hana ikilingo cha kulavila nhosa.
    Heyo kagweleligwa ubane bwando yaulave hamoja na nhambiko za wanhu wose wa Mulungu,
