    उनी धूप कने प्राथना जो उस सोने दिया बेदिया उपर बाली दिता, जड़ी परमेश्वरे दे सिंहासने
    दे सामणे है।
  eng-NOY: And another angel came, and stood at the altar, having a golden censer;
    and there was given to him much incense, that he should offer it with the prayers
    of all the saints upon the golden altar which was before the throne.
  cub-NT: Apecʉ ángele dáme. Cʉvateame ʉ̃i pʉrʉi cũinárʉ jororʉ úruque d̶aidʉre mumijʉede
    ad̶aidʉre. Darĩ, núteame Jʉ̃menijicʉre jícaiyede juaiva jipocai. Jímʉ mateáme
    ʉ̃ ʉre mumijʉede, ʉ̃i jícaquiyepe ayʉ caivʉ Jʉ̃menijicʉi põeva ne boroteiyede
    ʉ̃́que. Que teni jiame diede Jʉ̃menijicʉre iva juaiva úruque d̶aivarã Jʉ̃menijicʉ
    jabocʉi dobarõ mearo jipocai.
  ita-1927: E un altro angelo venne e si fermò presso l’altare, avendo un turibolo
