  eng-WEBPB: Another angel came and stood over the altar, having a golden censer.
    Much incense was given to him, that he should add it to the prayers of all the
    saints on the golden altar which was before the throne.
  gfk-H: Ma tiga mes na angelo ga hanuat. Ga palim tiga linga na gol di la tuntun
    ira kaabus i sangina timaan tana. Io, ga hanuat gaam tur hutatei no suuh na tun
    hartabar nong di ga gil ia ma ra gol. Ma di ga tar ra haleng ta kaikek ra mangana
    kaabus tana bia na bul tikanei ma ira sinsaring ta ira mataniabar gar ta Kalou
    aram naliu tano suuh na tun hartabar nong i tur taar manaluai tano tamat na kinkinis
    na warkurai.
  viv-viv: Kadu tovenuwaꞋata velugana giyemu inisenisi ana abaꞋakabu liline gimidi.
    Bana inisenisi ana nauꞋa gola giꞋabina. Yaubada vanedimodimo ana egana inisenisi
    lakahina givelena be higa abaꞋakabu gola didigaꞋuꞋu wamagigine gidadauda-ma againe
    ginakabuna. Ada vanedimodimo gikabuna-ma Yaubada yana kaliva mahamahalidiyao moyaꞋaidi
    yadi veꞋoꞋola buye giveꞋatutamoꞋaina, ada siyona wamagana yamumuna veꞋoꞋolai-dina
    buye tovenuwaꞋata nimane be gilakalaka Yaubada matane.
  yao-yao: “Nipele ŵaiche katumetume jwa kwinani jwine ni ŵajimi paujo pa chilisa
    akamulile cheteso cha sahabu. Ŵapegwilwe ubani wejinji kuti atyosye mbopesi pamo
    ni mapopelo ga ŵandu wose ŵa Akunnungu pachanya pa chilisa cha sahabu chachili
    paujo pa chitengu cha umwenye.
  tgp-tgp: Ale angelo tinapua matea mo lavi na jilivi mata gold matea mata i suli
    na hasori, mo sinai mo turu na votavota atu. Ale la silea na hasori matuvana matan
    vara i sohaia peresi na usiusi nona tapuhi tari na votavota sei la vaia na gold
    na naho jara sakele non supe.
  auc-NT: Ayæ̈ wacä anquedo ïñömö oguï waaquï iya täincade oodo inte näni badöincade
    næ̈æ̈ninque, Wængonguï quï, ante näni iya täimpa gäänë ponte a ongongantapa. Mänimpa
    oodo inte näni badöimpa Wængonguï nänö aacæ tæ̈ contaimpa gäänë ongönimpa. Ayæ̈,
    Wængonguï quïnäni tömengä ingante apæ̈neyönäni bitö oguï waaquï tancæbiimpa, ante
    cædinque adocä anquedo ingante wacä pöninque nanguï oguï waaquï godongä ængantapa.
  kbc-NT: Odaa niɡ̶ijo eledi aanjo jeɡ̶enagi, odaa ja dabiditi ipegitege ajo nameeja
    oolo nolitini ijo baxiawaanigi oolo lajo moyetigi edokojegi. Eliodi edokojegi
    oyajigota me ipeketeloco nameeja oolo, liboonigitalo Aneotedoɡ̶oji. Niɡ̶ida edokojegi
    ikee niɡ̶ijoa lotaɡ̶a niɡ̶ina noiigi ane nebi Aneotedoɡ̶oji niɡ̶ina moyotaɡ̶aneɡ̶etedibece.
  bmh-bmh: Uwait nugau tibur tub nug tebil gol patai zoimai, Uwait nug ulagwag muranemen
    biz waugab tapai dareun. Ag go garai sous naliu zuaneu asiu morona, gonug garai
    go agaimai, Uwait nugau duailel agen Uwait nug auranemen ze mui, tulai maimai,
    Uwait nug ulagwag muranemen biz gol gumaraneu du nugau hubaneu biz amegwab tapai
    dareu ebu meun.
  ctu-BL: Tsa' tili yambʌ ángel. Tsa' wa'le ti' tojel i pulʌntib i majtan Dios, chucul
    i cha'an i yajñib pom melbil bʌ ti oro. Tsa' aq'uenti cabʌl pom cha'an mi' xʌb
    yic'ot i yoración pejtelel i cha'año' bʌ Dios. Tsi' yʌc'ʌ ti pulel ti pam pulʌntib
    melbil bʌ ti oro ya' ti' tojel i buchlib Dios.
  meq-meq: Gawla i Mbəlom neŋgeɗ andaya ta gəse mə həlay. Gəse niye na, maŋgara eye
    ta gura. Gəse niye maŋgara eye ta gura eye na, tə fəkaway a ɗəma wu nakə a ze
    huŋŋa eye a Mbəlom. Neŋgeye na, a yaw a lətse ka tsakay i təv nakə tə fəkaway
    naha faya wu a Mbəlom aye. Ta pay a ɗəma wu nakə tə fəkawa aye haladzay, mâ fəka
    hərwi ada geŋgis eye ada maɗuwule me i ndo məpe mədzal gər hay ka Yesu tâ tsal,
    tâ husa ka təv i Mbəlom. A fəka wu niye ka təv məfəke wu nakə tə fəkaway naha
    faya wu a Mbəlom kame i təv məndze i Mbəlom.
  noa-H: Mag warm k'ʌʌnag jigtarr k'ur deeum Hẽwandam chog bëewia, deeum incienso
    p'aajem p'ĩr dën bʌ̃rʌʌ p'urii k'itʌm jua hee waibëewi, hagjö hich hag p'aajem
    nasãd hʌ̃gt'aa wau sim k'ĩirp'ee dʌnʌʌuchëjim. Mag hi dʌnʌʌubaicheewai warag hirig
    incienso pöm deejim, Hẽwandam chaainau jëeu durrum hiek dʌ̈i k'ajap'am nemjö pömaacha
    waaurëunaa mag p'ĩr dën nasãd wau sim gaai p'aamk'ĩir.
  alp-NT: Eleki malekate makete iluake kai ikele tehaike otoi maka pala tanei ete
    Allare. Ilalake otoi maka pala kemenyane bei mase kena ipala kemenyane kenae.
    Kai isupu riluke kemenyana bokala kena irilukele ete Alla sakesa kai Alla Eni
    tamataru esi kotie lokoIje. Eleki ipalae kena otoi maka pala tanei ete Alla bei
    mase rebe eme Alla oaIje.
  san-VEL: tata.h param anya eko duuta aagata.h sa svar.nadhuupaadhaara.m g.rhiitvaa
    vedimupaati.s.that sa ca yat si.mhaasanasyaantike sthitaayaa.h suvar.navedyaa
    upari sarvve.saa.m pavitralokaanaa.m praarthanaasu dhuupaan yojayet tadartha.m
    pracuradhuupaastasmai dattaa.h|
  kbq-kbq: Anantera mago ankeromo golire tro hunte'nea zuompa eri'neno kresramna vu
    itare eme otigeno, Anumzamofo kini tra'mofo avuga golire tro hunte'naza kre sramnavu
    itare Anumzamofo nagamokizmi nunamune erinteno kresramna vanigu rama'a mananentake'zana
    ami'ne.
  kbh-kbh: Chents̈ana inÿe ángel tonjánashjango, canÿe castellano matbëtémaca incienso
    jajuinÿiyama, y altar natsanoica tonjantsá; chábioye bëtscá incienso tmonjanoyé
    chaojuinÿema chë castellano altaroca, chë uámana tbemana natsanoica enjétsemnoca.
    Chë ángel incienso tonjanjuinÿé Bëngbe Utabná jëtschuayama, cánÿiñe nÿetsca chë
    Bëngbe Bëtsabe ents̈anga tmojoyebuambá palabrë́ngaca, cháftaca jencuéntama ora.
  ron-LSB: Un alt înger a venit și a stat deasupra altarului, având un cădelniță de
    aur. I s-a dat multă tămâie, ca să o adauge la rugăciunile tuturor sfinților pe
    altarul de aur care era înaintea tronului.
  pon-pon: Amen tounlan me kotido u pon pei jaraui, dal kold, men ijik potik, mi re
    a; potik ijij toto panalan re a, pwen kamanada kapakap en jaulan kan, me mi mon
    mol o.
  nhe-BL: Huan seyoc elhuicac ejquetl hualajqui huan moquetzqui nechca tlaixpamitl
    huan quipixtoya se popoch comitl tlen oro. Huan quimacaque miyac copali para quitlatis
    iixpa Toteco para ma tlejcos ipocyo ihuaya nochi tlajtoli tlen tlacame tlen iaxcahua
    Toteco quiijtojque quema momaijtoyayaj. Huan nopa elhuicac ejquetl quitejqui nochi
    tlen eltoya ipan ipopochco ipan nopa tlaixpamitl tlen oro imelac nopa hueyi siyaj
    para quimacas Toteco.
  sps-sps: Ana mes a morena to te kaa me na kepaa kat ari tan gol ka iny faakor jiaf
    tauf tsuraf naa mito, ya tsutsun to tan fatsung fafaatouf. Gov fainy towan jiaf
    akaakoor kinai fiisok ma sovaar fiisen mi yan faakats tan vainy taabos u fasito
    ten Krais, ka iny kat a faakor tan fatsung fafaatouf tan gol to te kaa non matuen
    tagan.
  wnc-wnc: Siwan angela tapatuta apu tebo dakasimu sanga kapanga kaya sakaingune wesim
    yukut. Sike angela waapata gapma mateu gwendu gol sake tasikingunin take yuwan
    kakum. Yuwan kawawa angela tapatuta sanga kapanga kaya muyup binga kwaapzang ie
    iman ita sawan kupanu kapanga take siknga akngata akopikge imikut. Ngan. Waapata
    sawan kapanga take akngaat gatu tumuk wamu Anututane aminabamda yakaing kakngaat
    ngangga unekan gatake Anutue nomune akopningge imukut. Iman pake angela waapata
    tebo mateknga Anutu nin ninduyuak kapae nomune yuak dakane tukngwamban pukuwa
    Anutue sakut.
  bus-bus: Ben malaika pãnde mↄ̀ à zɛ̀ tuaetitikpatakii kɛ̀ wà pì kↄ̃n vurao saɛ,
    à tɛ́sibↄ kɛ̀ wà pì kↄ̃n vurao kũna. Wà tuaetiti kpàa bítabita, lɛ à kakↄ̃a kↄ̃n
    Luda gbɛ̃nↄ píngi aduakɛnanↄ à kpata, ben à kpàta kíblekita aɛ tuaetitikpatakii
    pìa.
  gub-BL: Amo ae Tupàn heko haw pe har ur a'e pe tuwihaw henaw pe a'e kury, yhyk kawaw
    hekuzar katu ma'e por herur pà a'e kury. Ta'e Tupàn omono yhyk tetea'u izupe a'e
    xe. Na'e a'e Tupàn heko haw pe har omono Tupàn hemiruze'eg waze'eg izupe kury,
    yhyk inuromo hapy pà kury.
  imo-imo: Ensel te lupe kou goloni teli okoko, mune toli paura kalko Gote tiringi
    okoko ambolorumu kanomu mepa omba melema kalko Gote tiringi alta polona nondopa
    omba angilerimu. Kano kinye paura kaloringi wali mune paa torumu paura keku awini
    kano enselemu tirimu. Gotenga ningo paura aku tepa mune toromoma kaloringi polo
    kou goloni teli, aku alta polomu iye nomi king polona lerimumunga aku paura kekumu
    kalopa Gotenga imbomani pali Gote popo toko konge teringi unguma Gote yu pilipili
    nimbe paura keku kanoma kalopa mune tombalomu yu tipili nimbe aku paura awini
    tirimu.
  boj-boj: Onaqa laŋ aŋgro bei bosiqa atra bijal jojomq di tigelesoqnej. A tabir gol
    na gereiyo qaji di ojesoqnej. Di kiyaqa? A ŋam sum osim tabir miligiq di bilentosim
    koitimqa qurem quleq ti oqwajqa deqa. Onaqa naŋgi ŋam sum koba a yonabqa osiqa
    Qotei aqa segi tamo uŋgasari kalil naŋgo pailyo ti ŋam sum de ti turtosiqa atra
    bijal gol na gereiyo qaji dia Qotei atraiyej. Atra bijal di awo jaram namoq di
    unu.
  eng-DRA: And another angel came, and stood before the altar, having a golden censer;
    and there was given to him much incense, that he should offer of the prayers of
    all saints upon the golden altar, which is before the throne of God.
  knf-knf: Uwanjuŧ uloŋ kak unwooŋ na pţukar pi uwuuru panjaaŋ patërna mnkulan ubi
    anaţ kañog *bliit bi mngur. Uyeenk mnkulan mnŧum katër ma du bliit bi mngur banwooŋ
    ţi kadun ki pţij pi pşih pi Naşibaţi, manhilna mampaya na pñehan pi biki Naşibaţi
    bŧi.
  san-KHM: តតះ បរម៑ អន្យ ឯកោ ទូត អាគតះ ស ស្វណ៌ធូបាធារំ គ្ឫហីត្វា វេទិមុបាតិឞ្ឋត៑ ស
    ច យត៑ សិំហាសនស្យាន្តិកេ ស្ថិតាយាះ សុវណ៌វេទ្យា ឧបរិ សវ៌្វេឞាំ បវិត្រលោកានាំ ប្រាត៌្ហនាសុ
    ធូបាន៑ យោជយេត៑ តទត៌្ហំ ប្រចុរធូបាស្តស្មៃ ទត្តាះ។
  arn-NT: Feymew küpay kangelu werken püllü, küpalnielu kiñe orongechi pichi fraseru,
    fey witrakünuwpay ti longko ülmen wangku püle, tati oro ngillatuwe ñi fül mew.
    Feymew elungey fentren insienso ka itrokom che tati koneltulelu Ngünechen ñi pu
    trokiñche mew ñi ngillatun, femngechi ñi kiñentrür chalintukuafiel tati ngillatuwe
    mew.
  zas-NT: Dxel biꞌt stijb anjl con tijb chaabacwi ni or, guzuliman delant lo altar
    guin abiꞌ yuꞌ bén badëëd zien yaal din cuꞌman goxyaal guin loj altar or ni zaꞌ
    delant loj yagxhil zagdxe ni na̱j ziꞌc xyagxhil tijb rey, din tijbzi chëꞌpnë goxyaal
    guin xtiidx gra ree xbejn Dios, diidx ni rniee reeman chi rbejdx rniab reeman
    laaman.
  ken-NT: Ángɛl achak atwɔ atee kɛkwɔt ɛ́fɛ́mɛ́ akap nɛ mɔnchan pú anɛ básɔ̀ŋ insɛns
    amɛm awɔ́. Báchyɛ́ bhɔ insɛns bɛ yi anchɛm nɛ nɛnɨkɨ́mʉɛt bo Mandɛm mankɛm, amfay
    ɛ́fɛ́mɛ́ akap ɛnɛ pú bɛsí ɛnɔkɔ́ kɛfɔ.
