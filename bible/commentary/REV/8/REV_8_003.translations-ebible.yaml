    Á neyawâ kuna yù aru nga pulbus nga bábbanguk, nga inikiruk na sù ira ipakimállà
    nayù ira tatole ni Namarò, tapè meyátáng sù ángngiyátangán nga buláwán ta arubáng
    nayù ággitubangán.
  bki-bki: Ana iorou kanio, ana nailiano dolu tai naio binimei. Naio midu basidobidobi
