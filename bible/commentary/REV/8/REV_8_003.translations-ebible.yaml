  blw-blw: Yachi yag ummale agé hen ihay anghel way nan-é-édchén ah chuyug way faletò
    way cha migmiggaan hen fangfangru, yag i tommàchég hen iggaw hen anchi chacha
    mangmanghéfan hen michaton an Apudyus. Yachi yag anat agé ma-adchan ah chuaray
    fangfangru ta elaokna hen luwarun hen anchichay tatagun Apudyus, ta ichatonnachi
    hen anchi cha manchatchatonan way na-ammaan ah faletò way iggaw hen sangwanan
    hen anchi tummutùchuwan hen Are.
  tam-2017: வேறொரு தூதனும் வந்து, தூபங்காட்டும் பொற்கலசத்தைப் பிடித்துப் பலிபீடத்தின்
    படியிலே நின்றான்; சிங்காசனத்திற்கு முன்பாக இருந்த பொற்பீடத்தின்மேல் எல்லாப் பரிசுத்தவான்களுடைய
    ஜெபங்களோடு அதிகமான தூபவர்க்கம் செலுத்தும்படி அவனுக்குக் கொடுக்கப்பட்டது.
  azz-NT: Huan nimampa hualmotoquij ocsé ángel iixpantzinco ne altar campa quimohuistilía
    Dios. Huan ne ángel maactoya se vaso de oro queme se popochcaxit. Huan quimactilijque
    ne ángel míac ocsequi copal. Huan de ompa yejua quimaneloj ne copal ihuan nochi
    in netatatautilis ten hualehuac intzalan yolchipauque taneltocani de Dios. Huan
    de ompa in ángel tapopochuij ipan ne mesa de oro campa quimohuistilíaj Dios, ne
    altar ne ten ijcatoc iixpantzinco ne tayecancatrono de Dios.
  spa-RV-1909: Y otro ángel vino, y se paró delante del altar, teniendo un incensario
    de oro; y le fué dado mucho incienso para que lo añadiese á las oraciones de todos
    los santos sobre el altar de oro que estaba delante del trono.
  csy-csy: Vantungmi a dang khat hongpai a biaktau hui ah ding hi, ngim namtui halna
    kham beal nei a; ngim namtui zong tampi pia hi, tua ngim namtui te sia mithiangtho
    theampo te i thungetna taw kumpi tokhum mai, kham biaktau tung ah piak tu a hihi.
  mxq-NT: Oknʉm myiiñ jatuꞌugʉ anklʉs mʉt tuꞌugʉ oorʉ jʉʉnxijn. Ta tyʉna̱a̱y artal
    winduuy. Ta yajmooy mayʉ poom es yajpoomjókʉt es ttukwindsʉꞌʉgʉt mʉt ja kya̱jxtákʉn
    diꞌibátyʉ Diosʉ jyaꞌayʉty, ma̱ ja oorʉ artal diꞌibʉ ijtp uñaaybyajn winduuy ma̱
    Dios yajkutíky.
  tzj-NT: In pi chic jun ja ángel, arja' pe'e'oc chwach ja raltar, rc'an jun rc'olbal
