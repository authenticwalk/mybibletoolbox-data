    caycaran Tayta Diosman yäracojcuna mañacushancunapis.
  att-att: Á minay gapay yù tádday nga daroban nga manangngal ta pála nga buláwán,
    nga áttuggián ta pulbus nga bábbanguk, á ajjan yù mayán na nga natuggi, nga magatátû
