    Yowbad bo isek babaw va̱gan bisen wanuwan abmavin towen wakunuwatan abeilun towen
    goul-wan, nises wamatan Yowbad a̱ban; e, bisen youd towen son tayekelesiys babaw
    sikanitoug.
  sby-sby: Mungelo naumbi walesa kwimana pa nteme kakute cakutentelamo lubani, walapewa
    lubani lwinji kusankanya pa mipailo ya bantu ba Lesa, ne kwitwala pa nteme ya
    golide ili pantangu pa Cipuna ca Bwami.
  sll-sll: Ingure ensel ta aiyulang nol mulu hau ire ure God kun si ke tongwo bol
    bani aire momua. Mongure bol bolimbani ulgi ala i endo dere kunung wai umua. Ungure
    ulgi kunung wai ungwo miki i ure tongure ensel ire bol bani endo gamua. Gangure
    engi God mongwo bani ongwo meri ari God ha di tongwo i ere para yu God mongwo
    bani ongure pimua.
  yaq-NT: Chukula intok ket, juchi senu ankeles ama yepsak, sawai tomie ya'arita,
    kopaalim ama tattaawa'uta weiyaakai. Intok Liojta ama yo'ori betchi'bo, mesata
    bichapo kiktek. Juna'a intok, kopaalim benam juebenam makwak. Junuen si'ime jume'
    Liojta yoemiam, aapo'iku bicha bem teuwaa'u mak nau am kuuta' betchi'bo. Intok
    junama'a, che'a yo'ota yeyesa'abichapo, mesaa, sawai tomie ya'arita, Liojta ama
    yo'oriwa'po am joak.
  uro-uro: Dä akni ama ensel qärakni i qat sangar mät ama dis kärakni i sa rha mualat
    na qa na ama gol di qa män bä qa mair ge ama laiqa na ama vodämes. Dä rha von
    ga rha ama insens masirhat ivakt iva qä väs ngät ngä nä ma Ngämuqa aa ruvek moe
    arha nän bät ama laiqa na ama insens dä ngärhaväm na ama mämugunäs kärakni i rha
    mualat na qa na ama gol.
  ita-1885: Ed un altro angelo venne, e si fermò appresso l'altare, avendo un turibolo
    d'oro; e gli furono dati molti profumi, acciocchè ne desse alle orazioni di tutti
    i santi, sopra l'altar d'oro, che era davanti al trono.
  muy-muy: Nìpi məslər ge Melefit nahaŋ àna hijiyem ga gru a ahar bu ; hijiyem ni
    ti teviyekviyu haf ya ezi akaɗa ge tersel ni. Məslər ge Melefit nakəŋ àra ècikfəŋ
    kà gəvay ga zlam ga gru ya teviyekiki zlam ana Melefit ni. Tə̀via haf ya ezi akaɗa
    tersel na dal-dal ge meviyekieni ana Melefit ti azək gani mînjikioru ke Melefit,
    ti Melefit mîci mahəŋgalay zlam ga ndam gayaŋ *njəlatani ni ɗek àna azək ga haf
    ni. Nahkay məslər nakəŋ èviyekki ka zlam ga gru ya teviyekiki zlam ana Melefit
    ni, kè meleher ge Melefit naŋ dəgama e kʉrsi gayaŋ bu.
  kqc-kqc: Kamini naivo naivo vima yokoi ori sisika rena fore fata atafu baesi are
    reyo. Ina bi ori sisika buni rena urena goro nufa, ma orina sisika buni tau maro,
    ye ourefeidena amena fata budari ori sisika rena fore fata gorori Sei di vene
    tau gade di usa usa ninasa tanu reyainedi.
  tav-tav: To bairo nare cʉ cajooro bero ángel apeĩ caejawĩ tunu. Eja, Diore na cáti
    nʉcʉbʉgori cajawo, caroa cajʉti ñuurijere na cajoe buje mʉgori cajawo riape ejanʉca,
    topʉ catʉjʉnucuwĩ. Caajiyari bapa, caroaro jʉti ñuurijere cʉ cajoepa bapare canewĩ.
    Ti bapare ne yua, pairo cajʉti ñuurijere cacʉgowĩ aperã cʉ na cajooriquere ti
    bapapʉ cʉ cajoepere.
  eng-ULB: Another angel came, holding a golden incense bowl, standing at the incense
    altar. Much incense was given to him so that he would offer it with the prayers
    of all the saints on the golden incense altar before the throne.
  spa-VBL: Entonces vino otro ángel y se puso en pie en el altar. Tenía un incensario
    de oro y se le dio una gran cantidad de incienso para añadirlo a las oraciones
    de todos los santos sobre el altar de oro que está frente al trono.
  fra-_FOB: Et il vint un autre ange qui se tint près de l'autel, ayant un encensoir
    d'or, et on lui donna beaucoup de parfums pour les offrir, avec les prières de
    tous les saints, sur l'autel d'or, qui est devant le trône.
  hau-ULB: Wani mala'ika ya zo, rike da tasar turaren konawa na zinariya, a tsaye
    gaban bagadi. Turaren konawa mai yawa aka bashi saboda ya mika su tare da adu'o'in
    dukan masu bada gaskiya akan bagadin kona turare na zinariya a gaban kursiyin.
  mal-mal: മറ്റൊരു ദൂതൻ വന്നു ഒരു സ്വർണ്ണധൂപപാത്രം പിടിച്ചുകൊണ്ടു യാഗപീഠത്തിനരികെ
    നിന്നു. സിംഹാസനത്തിൻ മുമ്പിലുള്ള സ്വർണ്ണയാഗപീഠത്തിന്മേൽ സകലവിശുദ്ധജനങ്ങളുടെയും
    പ്രാർത്ഥനയോടുകൂടെ അത് അർപ്പിക്കേണ്ടതിന് ധാരാളം സുഗന്ധദ്രവ്യവും അവന് കൊടുത്തു.
  urd-GVR: Ek aur farishtā jis ke pās sone kā baḳhūrdān thā ā kar qurbāngāh ke pās
    khaṛā ho gayā. Use bahut-sā baḳhūr diyā gayā tāki wuh use muqaddasīn kī duāoṅ
    ke sāth taḳht ke sāmne kī sone kī qurbāngāh par pesh kare.
  far-far: Ma te 'ainsel lau ne ka too ana na tiu ru ana gol fua na sungilana na 'ai
    moko lea 'i laona, ka dao ma ka uu maana na fulifue. Ma kera ka kwatea 'ai moko
    lea 'oro ki, nia ka sungida fua ka alua fainia folae wane God ki tafau 'i fafona
    na fulifue ana gol ne to 'i naona kula ni gourue nai.
  suz-BL: मिनु अर्को परमप्रभु यावे आ गेय पाइब का जाक्‍शा, चढ़ेतीक आ नेक्‍था राप्‍त।
    मेकोमी सुन के थनौरो कुरशो ताता। मिनु मेकोमी शुश धूप ताक्‍तु। मार पचा कली ताक्‍तु
    देंशा हना, थमा सुइक्‍ब आन परमप्रभु यावे कली मान पशो नु पुंइशो लोव़ सुन के चढ़ेतीकेमी
    ब्‍वाइक्‍चा कली ताक्‍तु।
  car-NT: Irombo amy terapa apojonano wopy'po. Ito'po moro Tamusi 'wa tymy apo'ny
    ekondaka, amy ika'mi'po kapy'po typoporamon tykoro'kamy je'ny maro. Ainaka ro
    pyime typoporamon tykoro'kamy yry'san. Morokon koro'kary ro i'wa kynakon Tamusi
    'wano me mo'karon iwyinonokon woturupoto'kon maro, moro ika'mi'po kapy'po Tamusi
