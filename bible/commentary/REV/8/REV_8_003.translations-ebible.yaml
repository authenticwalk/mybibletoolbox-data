  gaw-gaw: Engel laa ele nug kalu muṯuḏig ena elenu gol tap̱iḏ aḏa doa, qaḏab noobp̱a
    dayom. Dayeye, ag kalu, muṯuḏig ena ele amu, oḵai medap̱ig. Nug kalu muṯuḏig ena
    ele amu Kayaknu op̱ia awak danab dilag unuqiṯak ele, keeke aḏit amu oh gol qaḏab,
    amu dayaknu balal oḵai noobp̱a daaṯe, qaḏab amup̱a keeke aḏit amu mana, Kayak
    medaḵunu dayom.
  nca-nca: Asa sambo simó meyowo kato gol kondó ka towo mahero wondo yakutí sumeyoro
    kaŋaró. Kaŋiní kuku ka qaro pukatutu nuŋgurí teyote ŋu parámi se inaró. Ŋuro tero
    enendo wondo yakutí gol ŋu wiri yerete unindoro yakutímo amena yora quno ŋuno
    kuku ŋu qaní pukatutu oweya. Ko pukatutu ŋundoko unipare meté horé quro haririye
    naŋge.
  zpz-NTPP: Orzeꞌ gazeꞌ nu bruu zac tub anc yad nuy tub psiꞌñ yaal or. Orzeꞌ ingaab
    yaal guud niy. Orzeꞌ gua nuy ñi lo cuug nu zaay yuñ lat nu rnii nu dela mbecy
    Ñgyoozh. Rzaay yuñ lo cuug or nu zu par lo yashily, zeꞌ nu riib ic Ñgyoozh.
  zac-NT: Despuësë de ni bëdchini stubi ianglë nanuaꞌa tubi cinsari orë. Iurní guzuldiꞌ
    delantë lu bëcuꞌguë. Bëdëꞌë raiꞌ zihani ialë parë gúniꞌ ofrecer gushialë lu bëcuꞌguë
    juntë con oraciuni shtë ra shmënë Dios. Lëꞌë bëcuꞌguë orë zugaꞌa delantë trunë.
  kyg-kyg: Mago alu enisole vekamoꞌa goli yuvapafiꞌmo atamo kaeꞌa neꞌmalaya yuvapamo
    aliteno ofalinimo neꞌmalaya hiꞌyalamuteꞌmo eno he tino maiꞌniye. Mago vekamoꞌa
    asole yaꞌmo atafiꞌmo alino kaeꞌnigeno alagepa atumo neꞌaiya yaꞌmo alino enisole
    vekamo amiꞌniye. Muki apaote vayaꞌmogimo nunumu nehaya geꞌapiꞌe alagepa atumo
    neꞌaiya yaꞌeꞌmo alino goli hiꞌyalamuteꞌmo maleteno Gotiꞌmo amisiyafeꞌmo alino
    amiꞌnigeno aliꞌniye.
  kmk-kmk: Utdi inggaw payyan dummatonga osa’n anghel un man-aaggom si buḻawana duyug
    un iiggaan di insensu. Ummoy summikad sidit atubang dit dadattunan kan Apudyus.
    Ot naitdan si adu un insensu daḻapnu idoga na un idatun sidit luwaḻun dat losana
    tagun Apudyus sit dadattunan un inggaw sidit atubang dit trono.
  cao-NT: Jaquirëquë joquë ángel huëtsa. Oro ca incienso mëshoti cochopi bëhi ja iqui
    quiha. Johax trono bësojó tsi ja niiquë. Jatsi incienso misco ca ja qui acacaquë,
    Dios nohiria bo bëhox-hai qui maniati. Jatsi toa oro ca altar xo tsi, naa trono
    bësojo ó ca nii ca altar xo tsi quiha tihi cabo ja mëshaquë.
  bbr-bbr: Anut nukan sarau eitek karas maro gol ate peanik, Anut nuka jou muriäi
    patan siakupai tai rawon. Ak ko pauda sou eposek peäu sosop nuruna, kos kiro pauda
    amkeanik, Anut nukan roasiret akas Anut nuka auriai ämän pak turur mia, Anut nuka
    jou muriäi patan gol kamwareäu ro nukan taneäu patan amukup tai rau opok mowon.
  inb-inb: Chi­ura­manda sug anjilka, altar ñugpa ladumi saia­rig­samurka, kurita
    ruraska kusni­chin­ga­pa chura­diruta cha­ri­riska. Pai­taka achka suma asna kupalmi
    kuar­ka­kuna; chi­wanka, Taita Dius­man­da­lla kaug­sag­kuna ima maña­na­kus­ka­wa
    kurita ruraska altarpi cha­pu­chispa kusni­chin­ga­pa. Chi altar, man­dag tia­ri­diru
    ñugpa ladu­mi saia­chiska ka.
  hrv-hrv: I drugi jedan anđeo pristupi i sa zlatnom kadionicom stane na žrtvenik.
    I dano mu je mnogo kada da ga s molitvama svih svetih prinese na zlatni žrtvenik
    pred prijestoljem.
  box-NT: Á le Dónbeenì tonkaro veere ɓúi ló á ɓueé dĩ̀n le *ã́nsã́n cĩ̀íníi
    dɛ̀ɛ nìsã́ní. O ɓuan ho lánpóhó na ɓa wee wé cĩ̀í mu bìo na sãmu sĩ
    yi. Ho wó lè ho sã́nú. Á ɓa nɔn mu bìo na sãmu sĩ cɛ̀rɛ̀ɛ wo yi ò o cĩ̀í
    mu ho yi ho *ã́nsã́n cĩ̀íníi dɛ̀ɛ na wó lè ho sã́nú wán, dìo wi mu
    bá-zàmu kanmúiní yahó. À mu bìo mu làa bìa bìo sã̀ le Dónbeenì yi
    fìoró ò o páaní na le Dónbeenì yi.
  ote-NT: Nepʉ bi zøhø maꞌna ra ɛnxɛ mi ha̱ ꞌnara njʉspi dega oro, ne bi ꞌmai ja ra
    ata. Nura ɛnxɛꞌa̱ bi tꞌumba ndunthi ra tꞌutsꞌi pa bi umbabi Ajua̱ mahyɛgui co
    yá søcambeni ya gamfri ja ra ata dega oro mri nhyandui núꞌa̱ ra hudi habʉ mi hudi
    Ajua̱.
  wnu-wnu: Igamari enger ger der mian yab igour nam qab qani end naget igoai. Wo tabin
    ger wambin qogomnob eng ubuet bigari deara utemirei baub igoai. Wambin eng guma
    iap qogom ten Qenu munon yurau wot qebi qamb igour eng morogot iroa oau pomaimoiner
    qamb. Wo der Qenu nam qab bugab igo menmant wes end mian yab big igour nomon qab
    qani end naget igoai.
  zam-NT: Ngoloa, chàa, mxaquen gunèen nde tedib angl co' nzo thìb incensar co' nacsua'
    con ampurte or ya' angl. Mdoo angla loo mes, co' nee di's, nac loo còo' loo Diox.
    No mda' Crist huax du'r yal' loo angl par co angl huax du'r yal' loo incensar
    par yitoo huax zen yal' co'te' nzo Diox loo asienta. Leque tiempa, mxaquen mbìn
    Diox di's co' mbez mèn Diox, mèn co' ngòc che'npe' Diox láth naban mèna loo izlyo'.
  zyp-NT: Ahringpaw vaiming, sui kangphae a hnuipaw cawh a vong ka, dangnah siasang
    letah a daw ka, buidyching hme letei a ungpaw dangnah sui siasang cung lekhei
    mehpathai sahlo thlawchangnah khatei hlai ruapaw takhei sathy ringthopaw a hlupui
    khah peh a cang.
  sey-NT: Ja̱ jeteyoꞌje yequë hui̱ñaëpi dajiꞌi, huëo së̱ maꞌña curi cuaꞌcorore daquëpi.
    Dani nëcapi, Maijaꞌquëre i̱sijë tëo toto ti̱ña macare pana. Nëcaquëna, jaiye i̱sipi,
    huëo së̱ maꞌñare curipi nesico Maijaꞌquëre i̱sijë tëo totona tëoquë ëoquëna, cuiꞌne
    Maijaꞌquë tse̱cohuaꞌi se̱ñepi teꞌe mëijaquë caquë.
  nvm-nvm: Regavo anera be fu ire udi mukoi urino bu javo ijefuon dis gord ijia amarenva
    iji kunaime roke fata iji bu God isuf baroijo irif ijia manin. Regavo buka ire
    udi mukor urino uruvana kege anera iji vajava fu kege e Godon ikrejo ijiebuon
    sirim ijekma God isuf baroidain.
  mps-mps: Tama gasa ensel mobo bidi me te Godibolo nai ulubo sae yali pąba dolagasai.
    Tama agai te denami ilabo nai te kapa golgo nigai pou tolaluai. Tama augwaligo
    agabolo te denami ebo nai pauda hauwa mani, te agai te nai te Godigo we bidi tigidaligo
    wali gedu haluasa po dali manama, tama te si te golgo nigai saede te siago ulumainogo
    tiaibao. Te sae te genuai tuni bidi duabo nai gesabidide elalubo, tama te denami
    ebo pauda dali te gedu haluasa po dali agai te duabo naide dulalubo bidibolo olo
    mawaibao.
  pab-NT: Hatyaoseta hatya anjo tinihaliti ouro nomakere incenso nitini kakoare tyoa
    tityoa incenso keratyaka aose haliya. Kahare incenso kaxekaka enomana hoka ahohisakoatya
    maheta tyotya Enore kaxaikone hotyali niraexala kakoare. Hoka ouro nomakere keratyakalati
    aose keratene maheta okahakalati haliya.
  llg-llg: Boe ma ata nusa-sodak feꞌek esa bali neme nusa-sodak mai, de neu nambadeik
    neu mei esa matan, fo ala lateme paken deꞌde ai daa boo menik. Ana toꞌu manggo
    lilo mbilas esa, fo ai daa kaboo menik mamanan. Boe ma ana simbo nala ai daa kaboo
    menik makadotok, fo ana seseo kana no Manetualain hataholi nala huhule-haladoin.
    Basa de, ana neni manggo lilo mbilas fo sama leo tunu-hotuk kaboo menik ndia,
    de, taon neu mei lilo mbilas ndia lain, manai kadela mana palenda ndia matan.
  kyf-kyf: '''Anzɩ -putu yia, ''ɩn we yia ''slakagʋsalɩlu kwesi ''yligbe, -can -dɔkɔ
    mɩ we kwɛɛ, we nʋkplɛ wa siea ''wlɩ. Wa ''nyɛa we ''wlɩ duun yoo, we suslolua
    -Lagɔnyɩma weee bhubhoewɛlɩ -yɔ ''wlɩ ''wʋ, ''ɩn we -yɔ we yia ''slakagʋsalɩlu
    ''yu mnɩ, we ''ka we -Lagɔ ''nyɛ. Wee ''slakagʋsalɩlu mɩ -can nya, ''ɩn we mɩa
    -Lagɔɔ ''ŋnɩmnɩkpe ''yu.'
  tpi-tpi: Na narapela ensel i kam sanap klostu long alta. Em i holim plet gol bilong
    holim paura bilong kamapim smok i gat gutpela smel. Na ol i givim em planti bilong
    dispela kain paura, bilong em i ken bungim wantaim ol prea bilong olgeta manmeri
    bilong God, na mekim ofa long God long dispela alta gol i stap long pes bilong
    sia king bilong God.
  mih-NT: Ta zɨquɨ i quisi inga ángel, ta i sicuɨñɨ ndyaa ra ityi nuu altar. Ñaa ra
    minoo cuun xuhun cuaan. Ta i ñihi ra cuaha xaan cutu vatyi cua cahmi ra sii si
    nuu altar xuhun cuaan sa ndyaa ityi nuu tyayu cahnu. Cua cahmi ra sii si ityi
    nuu ra Ndyoo cuhva sa cahan tandɨhɨ ñiyɨvɨ sa cuu cuenda ra Ndyoo sihin ra. Ta
    cua quihin ra Ndyoo xico cutu ta oración cuan.
  qvh-NT: Saypitana juc ángil shamorgan goripita rurash incienso goshnisicunan aptash.
    Paymi Tayta Diospa trönun naupancho cag goripita rurash altarman chargan. Sayman
    chaycuptinmi Tayta Diosninsi asca inciensuta puestupargan altarcho goshnisinanpä.
    Say inciensuta ángil goshnisiptinmi Tayta Diospa trönunman goshtay juntargan.
    Say goshtaywan talushmi caycargan Diosman yäracogcuna manacuyashgancunapis.
  kms-kms: Angelo aye iri wasebo yuwon tuqo wuri kin mindaq ye yumbo gol pe yembe
    munduw kin niraq ye ni nandi alta pe tiq yenu. Ni yumbo tuqo kin wase nande God
    neng ye te quan nganye meng. Di ni nare no alta gol pe yembe munduw ye sia king
    rar ngimi yequ kin tende ni riwo, di God ningg wute yuwon ye buagi ni God ane
    wand kin wand te ane God neng.
  agn-agn: May tanga anghilan pa enged ang napalenget ong altar. May agbiotan nang
    bolawan ang beretangan ta insinso. Sindolan tanandia ta dorong insinso agod ibolontad
    na don ong altar ang bolawan ong talongan tang trono, ya-pen na ong mga pangadi
    tang mga sinakepan tang Dios.
  nhi-NT: Ocse iluicactlatitlantli oualah uan omoman iixpan in altar, ocualicaya se
    tlapopochuilocatl tlachiutli ica oro. In iluicactlatitlantli ocmactihqueh mic
    incienso tlen mactlali queh tlatemactil sansican iuan nintlatlatlautilis niaxcatzitzin
    Dios, itich in altar de oro tlen ocatca iixpan in tiquiuahcaicpal.
  ttc-NT: B'ix otzaj junky ángel, oqet wa'let twitz te pomb'il te Qtata Dios, te tz'e'sb'il
    aj pur xtx'otx'al oro aj atqet twitz te twit'lel [Qtat], b'ix te ángel eq'i' tuq
    titza' jun tqatel pom pur xtx'otx'al oro, b'ix oxik si' nim pom tetz tzan txik
    tq'apo' twi' te tz'e'sb'il junx tuky'i te kxnaq'tzb'en kkyaqil kye aj pawame'
    a'ox te tetz.
  dan-1931: Og en anden Engel kom og stillede sig ved Alteret med et Guldrøgelsekar,
    og der blev givet ham megen Røgelse, for at han skulde føje den til alle de helliges
    Bønner på Guldalteret foran Tronen.
  kwj-kwj: Wosiwani ensel forito paura owendau gol ki wosiro peleti fo ri torosini
    ri tani Gotri ni mwaꞌambwe handau tei takai ki ya ri eninda. Wondawani ele himiyama
    hurahama wui Gotri ni uchahambwa sumbu ga i kinani hi ki tuwani kuwa kipe naha
    tandau paura miyafo naha ya rini ha, wosiwa Gotri litindau tei miyaningisopo ki
    dau gol ba yaro tei ki ri tu kinani.
  vie-OVCB: Một thiên sứ khác tay cầm lư hương vàng, đến đứng trước bàn thờ. Và vị
    này nhận nhiều hương để dâng trên bàn thờ và trước ngai, với lời cầu nguyện của
    các thánh đồ.
  kze-kze: moóráwai kwíyómpaken-kwayo'na'a kawááin-avaona egwaa'á taména áséi-kwiyumba
    ún-kanama agáyón-taareira'a taména óntanko áwí'a kóri-ontandei úmakon-taave'a
    torówana áséi-kwiyumba ún-kanama agayáínkwáe séna sáwíva-kanama aména séna Áánútuna
    kwaási kwempá'ó námúnaamo kwésen-ainkwara'a kwéisaiye súwana
  mpj-mpj: Palujanu Mamamili wikarrulu kujupalu kangurni wirni kuuluwanpa kujara parntijunkuraku.
    Paluwinti yanu tiipulkarti kuuluwankarti, kayilapa marangka kanyilpayi. Ka kujupalura
    yungu kirtiyuru parnti kunyjunyu palunyanga, wirningka kujalkuraku parntiyikiraku.
  lbk-lbk: Ket ay wad-ay nan esang kayet ay anghel ay mangeegnan isnan fallitok ay
    entey-an si insinso, ya inmey tinmakcheg isnan altar. Naagtan siya is ad-acha
    ay insinso ta itoptopna isnan lowalon nan cheycha'y takhon Apo Dios. Sa na't poowan
    ay mangichoo ken Apo Dios is kafallitok ay altar is kasakhang nan trono.
  mto-NT: Vanꞌit tseꞌe jye̱ꞌy jadoꞌk je̱ ángeles ma̱a̱t toꞌk je̱ po̱o̱m ajo̱jkin juuꞌ
    veꞌe tum je̱ oro. Vanꞌit tseꞌe du̱vinkuvaꞌki je̱ po̱o̱m jo̱jkpe̱jtu̱n je̱tseꞌe
    yakmo̱o̱jy may je̱ po̱o̱m je̱tseꞌe du̱tukma̱a̱tvintsa̱ꞌa̱gat je̱ tsapka̱ts juuꞌ
    veꞌe je̱ Nteꞌyam je̱ jyayu kyo̱jtstup, je̱m tseꞌe du̱vintsa̱ꞌa̱gat joma veꞌe je̱
    po̱o̱m jo̱jkpe̱jtu̱n juuꞌ veꞌe tum je̱ oro, juuꞌ veꞌe ijtp je̱m je̱ kutojku̱n
    tsu̱u̱jntku̱n vyinkojkm.
  bzh-bzh: Log angër ti verup nare loḳ Anutu yi jepö degwa. Lob ḳo ġabum goor gedevo
    kabanġ nġahiseḳë vu yi in besi seriveng bereggu nivesa berup na tagwaveḳ doḳ
    Anutu-yi-alam pin hir jomraḳsën. Besi seriveng jaḳ Anutu yi jepö sën desemu
    raḳ goor yö meris menare loḳ Anutu yi sëa-los-arë mala lo, in reggu na.
  guj-2017: ત્યાર પછી બીજો સ્વર્ગદૂતે આવીને યજ્ઞવેદી પાસે ઊભો રહ્યો, તેની પાસે સોનાની
    ધૂપદાની હતી, અને તેને પુષ્કળ ધૂપ આપવામાં આવ્યું જેથી સર્વ સંતોની પ્રાર્થનાઓ સાથે,
    રાજ્યાસનની સામે જે સોનાની યજ્ઞવેદી છે, તેના પર તે અર્પણ કરે.
  jvn-NT: Mulékat liyané sing nggawa wadah menyan sing emas nyedeki altar terus ngadek
    nang ngarepé altar mau. Mulékat mau éntuk menyan okèh sing kudu diobong lan dipasrahké
    marang Gusti Allah, bareng karo pandongané para umaté Gusti Allah kabèh, nang
    altar emas nang ngarepé dampar.
  byr-byr: Yɨ ejelɨya pwai Gotɨyare kwaraanyaba gidɨkusaba buladaaꞌna. Yɨ sai maaꞌgula
    golɨyaꞌ wabatɨrɨnya yɨravayɨhwiaꞌneꞌ lɨmwagakei. Sahwarɨna paawɨraayana kwalaalya
    wabatɨrɨnya yɨravayɨhwiaꞌne wɨjaawakei sai aꞌmwe Gotɨyare tewaanyaraavɨre wɨja
    Gotɨyarɨnejɨ mariꞌbwarakya yaꞌnei. Yɨ sahwai kingɨnamwaalyɨsavɨ kusɨmagɨnya dɨꞌbɨnya
    golɨya warɨka dazavɨ Gotɨyarɨna wɨja Gotɨyarɨna wɨjaayaꞌbɨsajɨ wabatɨrɨnyaꞌ mariꞌbwarakya
    yaꞌnei.
  ian-ian: '@see-verse:REV.008.002'
  hun-hun: Egy másik angyal is odajött és megállt az oltárnál, arany tömjénezőt tartva,
    és adatott neki sok tömjén, hogy a szentek könyörgéséhez tegye az arany oltárra,
    amely a királyi szék előtt volt.
  mcf-NT: 'Adnubien mayan bëda utsi ambobidi choposh. Choash bëdambo nuadquid tauinuequin
    shocosh nacnenaid tauite dapa dayun nidtuidposh. Shocoshëmpin bëdamboshë nuadnuc
    tauitempi utsi sanamposh. Adsho isun bëdambo nuadquid nua meneposh. Adoac: —Nëid
    tauiac pushudquid Nuquin Papa yacno nidacbimboec Esus tantiaquidon chianiaid iquec
    —quequin bëdambo nuadquid sanshun tauite nacnenaid dapan tauiposh bëdambo nuadnuc.'
  kjs-kjs: Go puma ensel rado meda mo kana reke aasa re-para epa rekaasa. Go pumare
    nipumi Gote-na epe kaa pi lodo kira-ae kana gol-me warili plet madaa sapalae saasa.
    Go ensel-re epe kaa pi lodo adaapu kalisimi. Go kaa pi lodore Gote-na enaali raayona
    beten lape agale sapalae wisa. Go puma go ensel-me Siaa King robaa-nane kana reke
    madaa kirinalo maa wisa.
  mni-mni: Adudagi Sanagi kambi paiba atoppa swargadut amana latnapung aduda laktuna
    leplammi, aduga phambal adugi mangda leiriba sanagi latnapung aduda Tengban Mapugi
    mi pumnamakki haijaba aduga loinanana katnanaba mangonda mengkruk mayam ama pirammi.
  yad-NT: Siti̱jada ji̱ta nu̱ Ju̱denu jpa̱nuntiy, saradeda ji̱ta Ju̱denunijyu̱ vu̱rudijuru
    rupajyotuunu, órutera rupapye̱ simu. Ti̱ sa̱yada jasiy rajuura vu̱rudijuruni̱,
    sa̱tidye jaryenu Ju̱denu siityari̱vajyuu joráyadatara, sa̱tidye jnutatya variy
    Ju̱denunijyu̱ rupajyomura, jiryatiy óruterara, jiryatiy Ju̱denu mo̱mura.
  mxb-NT: Dá ni̱ ka̱sáa̱ iin ka̱ ángel, ta ni̱ sa̱ kuíi̱n na̱ noo̱ náa̱, ta néꞌe na
    iin copa oro noo̱ kéi̱ du̱sa ni̱ saa̱ na̱. Ta ni̱ niꞌi̱ ná kua̱ꞌá nda̱ꞌo du̱sa,
    dá dákíꞌin táꞌan na ña̱ xíꞌín ña̱ xíka̱ ña̱yuu Ndios noo̱ mií ná, dá kei̱ ña̱
    noo̱ náa̱ oro ñoó, ña̱ íin no̱ó na̱ ió dándáki ñoó.
  pon-2006A: Pil emen tohnleng, me wa deupen warpwohmwahu kohl ehu, pwarodo oh uh
    mwohn pei sarawio. Warpwohmwahu tohto ahpw kohieng, pwe en kapatahiong en sapwellimen
    Koht aramas akan koaros ar kapakap akan, oh meirongala pohn pei sarawi kohl me
    sallahng mwoahlo.
  maq-NT: Sehe canduva sa ngu ángel xi yaha ngu tyucu ndixuhi tsëhë oro, hane casecunquixi
    cojo tiña ngasunscun. Ngajan cafahatsja me cjín tyjungunsa cojo sa xi cuaca me
    xcun ngasunscun tsëhë oro jan xi tacun xcun Nina. Hane hnde rë ne, camatangun
    cojo oración rë yëjë me xi tyjahi cjuatacun rë me cojo sa xi cuma chihin cjua.
  hto-hto: Afe mei jɨáɨe ángel daɨnámɨe Juzíñamui abɨ ímɨe oro fɨnoina ugucɨ uillɨ́tara
    llɨ́icabillana cɨódɨcue. Afémɨe altar daɨna Juzíñamui caɨmátairano uícomo naidaide.
    Iemo aillo ugúcɨaɨ afémɨemo fecácaza, áfena Juzíñamuimo uillɨ́tallena. Mei nana
    Juzíñamuimo jaɨnáidɨno afémɨemo íaɨoɨ jɨcáfɨrena uaillaɨ llua llezica, bímɨe dáanomo
    afe ugúcɨaɨ Juzíñamuimo uillɨ́taiteza. Afe Juzíñamui ráɨirano uícomo ite oro fɨnoina
    ie caɨmátairanomo, bímɨe afe ugúcɨaɨ jutade; íemo afe llezica afe Juzíñamuimo
    jaɨnáidɨno jɨcáfɨrena uaillaɨ llócaigaza.
  por-BRBSL: Outro anjo veio e ficou sobre o altar, tendo um incensário dourado. Muito
    incenso lhe foi dado, para que ele o acrescentasse às orações de todos os santos
    sobre o altar dourado que estava diante do trono.
  ces-NKB: Pak přišel jiný anděl se zlatou kadidelnicí a postavil se k oltáři. Bylo
    mu dáno množství kadidla, aby [je] s modlitbami všech svatých položil na zlatý
    oltář, který [je] před trůnem.
  cui-cui: Bapoxonae pirapaeyo patopa ichʉn matatsunpin. Barapo matatsunpin capatopa
    xua be coroto xua pocotsiwa oro nain coroto. Barapo oro nain corototha boca petuxuei
    tsapato xua petautsinexa Nacom nexa. Barapoxonae barapo matatsunpin yʉtabotsiya
    tautabota xua ichaxota pocotsiwa be pexaethopaewa, bichocono tuxuei tsurucuae.
    Barapo matatsunpin uncua ichaxota pocotsiwa be pexaethopaewa ichaxota tauteiba
    petuxueiwan, po petuxueiwan xua tuxusi exaneiba Nacom nexa. Bapoxonae barapo matatsunpin
    catatsi nawita xua petuxueiwan. Pomonae Nacom peantobewixaetsi poxonae tsipaebeiba
    Nacom, barapo jumein yawa muxuna jujuinya Nacom beicha barapo petuxueiwa xua poxonae
    tauta. Baraxua xua be pexaethopaewa ichaxota xua tauteiba petuxueiwan, baxua Nacom
    pia pexeinya peecaethopaewa itabaratha tatsi uncua.
  boj-2014: Onaqa laŋ aŋgro bei bosiqa atra bijal jojomq di tigelesoqnej. A tabir
    gol na gereiyo qaji di ojesoqnej. Di kiyaqa? A ŋam sum osim tabir miligiq di bilentosim
    koitimqa qurem quleq ti oqwajqa deqa. Onaqa naŋgi ŋam sum koba a yonabqa osiqa
    Qotei aqa segi tamo uŋgasari kalil naŋgo pailyo ti ŋam sum de ti turtosiqa atra
    bijal gol na gereiyo qaji dia Qotei atraiyej. Atra bijal di awo jaram namoq di
    unu.
  eng-OEBUS: Next, another angel came and stood at the altar with a golden censer
    in his hand; and a great quantity of incense was given to him, to mingle with
    the prayers of all Christ’s people on the golden altar before the throne.
  eri-eri: Ono gane ensel ete no maidu bona, alta hinomu langa otowai. No gol haaya
    faura yassu gonga, buutu agiya hilobainga heigemuwei nomo waha yaasuwai. Onodu
    bode nere faura onouha waha baingaro tuwane, wa no edo langa Itou nomo fai-aita
    bagu oruwa nebere hauyawou bagu fadamudu bona, no gol alta Itou nomo sia king
    hogo langa otona waha langa Itou eeya muru wari fowonbona.
  aly-aly: Apwert ilperr-ilperr gold-elarl artew ayntenh arrwekel-ampeny chair mwerr-angker
    atyetyart-wenh-itwew. Rernem rwa aperrk-tangkwel arrernew apwert ikwer-warl, rernemap
    irrkwa gold-penh thalt-apeny mwerr-angker intey-angkerinp aperrk-warl-anem arrernew,
    rap mwerr-angker intenh kwert-angkwarr. Antyerl ingweran aremerrey-alhew-anem,
    apwert ikwer-itwew arrwekel-ampeny rtnerl-alhemel. Rap irrkwa gold-penh antwerrkenh.
    Ingwerentyel anthew thalt-apeny akngerr mwerr-angker inteyelarl, irrkwewarl-anem
    arrerneyew, aperrk-itwew arrtyemel. Antyerlel irrkwa antwerrkew. Irrkwa ikwer-they-anem
    kwert itntenh Akngey-warl-athek. Kwert mwerr-angker-anem itntew Akngey-warl-athek,
    raw inkwerelheyew. Akngey-wenh-rnemarl angkem ikwer-warl, irrkaty-angkwarr angkan
    alpem ikwer-warl ikwer-rnem-they. Alakenh-anyem kwert-apeny angka ikwer-rnem-wenh
    alpem Akngey-warl.
  wiu-wiu: Pade edelo agome ka̱lono taneya lobuateka mete golo kue pa̱atapeane mete
    katekamoa nokome Akolalike lodo yoai tane kue walai pikata kanoka. Nitikale panagome
    padeya ka̱lono taneya keda takoa metekome okome ipa wini golo kue pa̱atapeane
    walaike yoano ta wa meteka. Ako tobou ago one walaike mekome lene timini takakoa
    meko lono piko walaike uku. Nipa Akolaliyo one takoa motane ali atoame kowitikoimo
    odeneka dekoa yatekome yakamotono ta wa einagome eni ka̱lono taneya metekale
  swe-swe: En annan ängel [] kom och ställde sig vid altaret med ett rökelsekar av
    guld. Åt honom gavs mycket rökelse att lägga tillsammans med alla de heligas böner
    på guldaltaret framför tronen. [Samma beskrivning som i . Böner beskrivs som rökelse,
    se .]
  cth-cth: Kalvantami buet touh a tho teh sui tongben ka patuem niteh thuengnae khoungroe
    teng a kangdue. Bawitungkhung hmalah kaawm e sui khoungroe van tami kathoungnaw
    e ratoumnae hoi rei hnawng hanlah hmuituinaw hmaisawi hane a poe.
  mti-mti: Aneya dawa on iyakaisi kem meuma apa yokene. Me yoma otawa okettan oya
    ap gooru gumbe wariyawa me gumbe. Me yoma otawa okeremewa obiren wanne. Kin seya
    namive iyakaisi kem meuma me gooru gumbe wariyawa wakene, sira iyakaisi igiyawa
    nun mumawa gaibu iyakaisi kem meuma egave tetan oya.
  pad-NT: Khaha ada Deus ibavi kaija'arini hoariha. Ovaria bivahojaki ida ouro kabavihi.
    Incenso bavini kaimoni ida bavi. Deu-ra vakanava'igavini ibavini 'dihania gaakosoa'aha
    ada Deus ibavi kaija'arini onoki'iki. Bigathanivini ida incenso karaho binakabodija
    kaimoni. Binakabodivini ida incenso, varania. Hihida varani Deus kaija'ari hahavi
    Deu-ra vara vani'avini kavaranihi hida. Deu-ra vakanava'igavini hiki ida incenso
    varania kabodihadihaki. Ka'da'di vakadika'da'di kavithi ibavini viahania hojaki
    ida Deu-ra vakanava'igavini ibavini, ouroa amonahaki ida.
  twi-twi: Ɔbɔfo foforo a na ɔwɔ sikakɔkɔɔ aduhuam adaka begyinaa afɔremuka no ho.
    Wɔmaa no aduhuam bebree sɛ ɔmfa mmɔ mpae nka Onyankopɔn nkurɔfo no de ho, na ɔmmɔ
    sikakɔkɔɔ a esi ahengua no anim no so afɔre.
  hlt-hlt: Tedae puencawn a tloe ha pawk vaengah hmueihtuk ah pai tih sui bael a pom.
    Anih te bo-ul muep a paek. Te te ngolkhoel hmaikah sui hmueihtuk dongah hlangcim
    cungkuem kah thangthuinah la a paek ni.
  tbz-SIM: Kɛ̀ Kuyie ntɔ̃nnì tɛrìi kɔtɛní kɛ́cómmɔ́ɔ dihúúntɔ̀nnì ììkɛ̀ kɛ tɔ tɛsɔɔbuutɛ,
    kɛ̀ bɛ̀ɛ tɛ̀ píɛ ntùdɑ̀ɑ̀rí, kɛ̀ dìi wɛ̃nnɛ́nɛ̀ Kuyie nkɔbɛ kó mubɑ́ɑmmu kɛ bo
    tuɔ ndihúúntɔ̀nnì ĩ́nkɛ̀ mɛsɔɔ nkpɛri dìì bo dikpɑ̀ɑ̀tìkɑ̀rì ììkɛ̀.
  san-GUJ: તતઃ પરમ્ અન્ય એકો દૂત આગતઃ સ સ્વર્ણધૂપાધારં ગૃહીત્વા વેદિમુપાતિષ્ઠત્ સ
    ચ યત્ સિંહાસનસ્યાન્તિકે સ્થિતાયાઃ સુવર્ણવેદ્યા ઉપરિ સર્વ્વેષાં પવિત્રલોકાનાં પ્રાર્થનાસુ
    ધૂપાન્ યોજયેત્ તદર્થં પ્રચુરધૂપાસ્તસ્મૈ દત્તાઃ|
  ake-NT: Tʉron nɨ inserʉ, korʉ pun konekasa' a'po'nan yen esa' uyee'pʉ, mɨrɨpan e'mʉ'sa'ka'pʉ
    use'man nɨto' apon piyau. Eke pe a'po'nan ke irepa'pʉ tanporon Papa munkɨ amʉ'
    ɨpʉrema piri'nin pe iye'to' pe, mɨrɨpan po'tɨto' pe korʉ pun konekasa' use'man
    nɨto' apon po apono' piyau te'sen.
  qvn-NT: Chauraga chrarun juc angelmi örupita inciensu rupachicunata apacurcur. Jinarcurmi
    altarpa naupanchru shacuyun. Chaura paytaga gorärin achca inciensutam, chay örupita
    cayag altarchru Diospa lapan raquishancunapa manacuynincunaman tacuchinanpag,
    chayga canag trönupa naupanchrümi.
  tku-NT: Ā'līstān chimpālh ā'chā'tin ángel ē ixlīmin a'ktin pūquilhcu tū xa'oro.
    Tāyalh na ixlacatzuna'j pūmacamāstā'n. Xla' maxquī'ca lhūhua' siyentzu tū namaxquī'can
    Dios nac pūmacamāstā'n tū xa'oro na ixlacatzuna'j pūtahuī'lh. Macamāstā'lh tzamā'
    siyentzu ē nā ixoracionca'n ixtachi'xcuhuī't Dios.
  bjk-bjk: Ma önga angelo xabise ixo wanot. Ma ixo tön sik önga bile toxo pet ma gol
    möxö söngsöngöt a kabus i sixine mamaran. Ine ixo wanot ma ixo tuu lörörö xö alta.
    Ma toxo tabaa ine ma oleleng ne kabus sua bulbulus arixin ma siniseng köbo marakörö
    re God tua söngsöngöt lömö xö alta nang toxo pet ma gol ma nang i tuu sik mesila
    xö kinis ne king.
  msy-2020: Ezɨ enselɨn igharazim iza ofa gamir dakozim boroghɨn tughav iti. A golɨn
    mɨner mamɨn suira, mɨner kam, me an aven paura tuazɨ a isia mɨgharir mughuriar
    aghuim otifi. Ezɨ me pauran avɨrir maba a ganɨngi, eghtɨ a Godɨn gumazamizibar
    azangsɨzibar sara isafuragh, atrivir dabirabimɨn guamɨn mangɨva golɨn ofa gamir
    dakozimɨn God bagh ofa damuam.
  bpr-bpr: Na lê nun satu kasaligan i Dwata magot tukung blawen gumkah falbuk fye
    bun. Ta fdadong kenen di gudamsù, na tadag déé. Banléla kenen too bong falbuk
