  nbq-nbq: Higya neyagek, malaikat adik ambi sogolowak mbusi emas vaga ogovak higirik
    inggimu wolok, Ala ake warogo hali hunisagwima mendek yi wagya higi. Mendek yi
    wagya lagama, amben eyave segedok menda wisane wogugu higi. Wogugu lagama, Ala
    ake hali hunisagwima mbusi emas vaga ogovak higirik Ala wene yugeraligama avema
    akoma, amben eyave segedok menda ako inim, it Ala aburi ake denek samban ogasagwi
    enane yugugwis ako inim, Ala ake bagya higi.
  tgo-tgo: Nyao thovuye reghava, i thɨna gaeba thɨ vakatha e gol na i mena i ndeghathɨ
    e ghamba vowo ghadidiye. Inisenɨs lemoyo Loi i giyawe na i ŋambu vatabo raloŋweloŋweghathɨko
    wolaghɨye lenji naŋgo e ghamba vowo gol ina e ghamba yaku vwenyevwenye ghamwae.
  yap-yap: Me yib reb e engel i sak’iy nga altar, ni bay baraba’ i ban’en u pa’ nib
    gol ni yima tay bogi n’en ni bfel’ bon ngay ngan urfiy. Ni bo’or fa pin’en ni
    bfel’ bon ni yima urfiy ni kan pi’ ngak ni nge puthuy ko meybil ni i pi’ urngin
    e girdi’ rok Got me pi’ u daken fare altar ni bay u m’on u tagil’ Got.
  mop-NT: C'ochi ulaac' jun tuul u yaj xa'num a Dios ti ca'ana. Wa'laji tu chi' a
    mesa tuba walac u c'ajsabül a Dioso. Yan ti'i a censariojo, betaja'an etel oro.
    Tz'abi ti'i a pom ti yaab ca' u xaabte etel u ba'al a censario abe'e. Le'ec u
    ba'al a censario abe'e, le'ec u t'anoo' tulacal a hermano etel a Dioso. Bel u
    cu chuwu' tuwich a mesa a betabi etel orojo. Que'en a mesa abe' tu taan a Dioso.
  tet-tet: Hotu, makbukar laleꞌan ida seluk baa nariik iha hadak ida oin. Hadak nia,
    halo hosi mean. Sia nodi tunu ai morin raan. Makbukar nia kaer mako mean ida mak
    ai morin raan fatin. Hotu, sia foo baa nia ai morin raan waꞌin lear, nebee kahur
    no Naꞌi Maromak eman siakaan hamulak. Hotu, nia nodi mako mean nia hanesan sera
    nuhar morin, rai baa hadak nia leten, iha habesi aan fatin nia oin.
  hlt-MCSB: Tedae puencawn a tloe ha pawk vaengah hmueihtuk ah pai tih sui bael a
    pom. Anih te bo-ul muep a paek. Te te ngolkhoel hmaikah sui hmueihtuk dongah hlangcim
    cungkuem kah thangthuinah la a paek ni.
  xtd-NT: Ijan dada n‑xee ɨnka ángel neꞌe ɨɨn censariu oro. N‑nujuiin‑ia yatni altar
    io ijan. N‑niꞌi‑ia kueꞌe duxa xa daka‑ia xiꞌin duxa n‑ka tnaa ntdaa ñayiu n‑kida
    Ianyuux xa n‑ka ndunini‑i xiti censariu jan hora ka xijan taꞌu‑i nuu‑ia. N‑xajan
    ndodo‑ia xijan nuu altar oro ndeꞌa tnaꞌa xiꞌin silla kaꞌnu jan.
  mdy-ETH: ዑንጆ ጩቢሶያ ዎርቄና ኮሺንቴ ሱሢ ኩንዔ ኩጫ ዔኬ፥ ኪኢታንቻ ሙካዖ ፆኦሲም ዒንጎ ባካ ዒንጊንታ ቤዞ ኮይላ ዔቃዛ
    ካኣቱሞ ዖይቶ ቤርታ ዓኣ፥ ዎርቆና ኮሺንቴ ፆኦሲም ዒንጎ ባኮ ዒንጎ ቤዛ፥ ፆኦሲም ዱማዼ ዓሶኮ ሺኢጲፆና ዎላ ፆኦሲ ቤርቶ ሺኢሻንዳጉዲ
    ሚርጌ ዑንጄ ዒዛም ዒንጊንቴኔ።
  spl-spl: Otmu yâk yeŋgâlen gâtŋe âlâŋeâmâ kondo goliŋak tuhuwi ya memâmâ alata yan
    hotom uwi yakât nombotgen ari kinop. Otmu lohimbi nombotŋe alata amutgen kinmâ
    yan Anitâ ulitgum manbi ya yeŋgât den ya haŋ sâm yâhâmu tepŋe nâŋgâyiŋgiâkgât
    Yesuŋe to kukŋe suk suk yamâ gâimu kondoân ya pik sâm iop.
  usp-NT: Ajruc're' xpe chic jun anjl c'amalch jun c'atb'i pom jwi'l b'anal la' oro,
    xyuk wa'rok chiwch man altar y xye'saj sub'laj pom re pire tijc'at y tijsuj re
    Kakaj Dios pach jyoljak yak ajtakeltak re Kakaj Jesucristo cuando tich'a'wtak
    riq'ui Kakaj Dios, pire tijsuj chib' man altar ri b'anal la' oro ri wi' chiwch
    man cub'arb' lamas tib'an takon.
  zav-NT: Nach yeto anglən' bedəseche' cho'a mesən' gan' chso'elaogüe'e Diozən', mes
    de or de'en zo lao Diozən' gan' chi'e chnabi'enə'. Anglən' nox̱e'e to barser de
    or gan' yo'o de'e zan yal na' bcuase'en lao yi' ya'alɉ de'en žia lao mesən'. Bene'
    ca' par nic̱h Diozən' gwḻe'ine' žen c̱he yalən' catə' beṉə' chso'one' orasyonṉə'
    beṉə' ca' bagwleɉ Diozən' par zɉənaque' lažə' ne'enə'.
  sgz-sgz: Má kesi angelo mul a han mák sámtur iatung i risán nián osmapak. Nián osmapak
    er a tur i mátán táil i nián kabisit si Káláu. Má angelo erei a top i kuro gol
    uri osoi lom a tomtom. Má kes bul a tari lala marán lom singin suri nák osoi,
    má ngorer tomtomon lom má sung káián bos tám ruruna na han tiklik urami narsán
    ái Káláu.
  kek-NT: Quichal jun chic li ángel ut quixakli chiru li artal yi̱banbil riq'uin oro.
    Cuan chak sa' ruk' jun xna'aj li incienso yi̱banbil riq'uin oro. Quiq'uehe' nabal
    li incienso re, re tixc'at sa' li artal li cuan chiru li c'ojariba̱l, re nak cuotz
    ta̱cuulak toj riq'uin li Ka̱cua' rochben lix tijeb laj pa̱banel.
  blz-NT: Kasi notaka a sa'angu' malaa'ikat men sambanaan mae' nokumekerer karani'
    mesba. Malaa'ikat iya'a ninginton tunuan kamangian men mosoni, ka' i ia nitarai
    biai' kamangian bo rookononna singka-singkat tia sambayangna giigii' mianna Alaata'ala
    na wawona mesba mosoni men na aropna oruangan kobalaki'an iya'a.
  poe-NT: Ntá chrꞌéxi̱n ikui í jnko ángel xraá ihnti tsíkꞌóna chica oro la kjuákꞌexín
    to̱té nkayakon tí altar. Kꞌuáyéhe̱ chꞌán nchónhya chji̱nco̱ tsjakꞌe chꞌán kíxin
