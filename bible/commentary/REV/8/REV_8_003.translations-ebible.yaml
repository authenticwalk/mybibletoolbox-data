    nui chimpijuabi, nunú incienson Apajuí aentsji aidau Apajuí augbaujiya nujai pachimag
    apeati tusa.
  kyc-kyc: Dokopa aŋala mende pee golome wasisi rendamu pingi retenge pere mende lanyuo
    epapala rendamu pingi bange malupi dee Kurisene wambunya ateŋa lengepe nyuo pyasapala
    kiso maingi kana pyare doko kiŋinya petenge isa andake repeta siya dokona Anatu
    kiso maira ingiya.
  urd-GVU: ایک اَور فرشتہ جس کے پاس سونے کا بخوردان تھا آ کر قربان گاہ کے پاس کھڑا
    ہو گیا۔ اُسے بہت سا بخور دیا گیا تاکہ وہ اُسے مُقدّسین کی دعاؤں کے ساتھ تخت کے
    سامنے کی سونے کی قربان گاہ پر پیش کرے۔
  yre-NT: Ɛn Bali -le 'pasianɔn nɛn laji bɛ -a pee -ta -tɔlɛ Bali -pan "davɛ "srɔn.
    Fɛ -tʋ a -yrɔ, e ya 'e drɛdɩ -siga -a. Fɛ zɩɛ -a -ji nɛn o -laziglɔ 'tɛ 'ble Bali
    lɛ. Bali -laziglɔ "kaga "nɔn -yrɛ, 'nan -e 'e baa Bali -le minnun -le Bali trʋ
    'badɩ -a. -A pɛɛnɔn zɩɛ, yaa 'tɛ blɩ Bali -pan "davɛ nɛn 'e drɛdɩ -siga -a, ɛn
    e ya 'e -trɔadɩ Bali -le mingɔnnɛn pɛin 'lɛ bɛ -a da.
  fuh-BKF: Maleyka goɗɗo jogiiɗo urdude kaŋŋeere darowii ɗakkol hirsirde rewreteende
    Laamɗo. O hokkaa uurdi keewndi faa o sakkida ɗum e du'aawuuji seniiɓe, o yottina
    ɗi dow hirsirde kaŋŋeere wonnde yeeso jooɗorgal laamu ndeen.
  arl-NT: Na nuhuaji, socua tamonu Pueyaso seruuri shanohua jaanutaja pataja pamaa,
    orojiniji shipinishano. Orojiniji shipinishano Pueyasoocuara catijiaja casaa tacoji
    nujuaseeri, Jiyaniijiajanaa cajitiu tacoji. Queraatia shanohua jaanutaja niquitiosaareeri
    Pueyasoocuara na catijianura. Jaanutajaari catijiasaariquiano puetunu Pueyaso
    pueya secojonuusanotajanaa, Pueyasoocuara na jaanujunura cuno catijiaja casaajiniji.
  ziw-ziw: Mndima ywa kwembingu mtuhu mta chetezo cha zahabu, keza niyo achimala mwe
    nchanja yo kulaviza ntambiko. Kenkigwa ubani ulozize aulavye ntambiko hamwenga
    na malombezo ya wantu wa Chohile wose mlanga mwe nchanja ye zahabu ikulongozi
    kwe chigoda cho uzumbe.
  grc-TR: Καὶ ἄλλος ἄγγελος ἦλθε, καὶ ἐστάθη ἐπὶ τὸ θυσιαστήριον, ἔχων λιβανωτὸν χρυσοῦν·
    καὶ ἐδόθη αὐτῷ θυμιάματα πολλά, ἵνα δώσῃ ταῖς προσευχαῖς τῶν ἁγίων πάντων ἐπὶ
    τὸ θυσιαστήριον τὸ χρυσοῦν τὸ ἐνώπιον τοῦ θρόνου.
  nag-nag: Dusra ekjon sorgodoth ahise, tai suna laga bati bhal gundh pora bhorta
    kori kene thaka dhori thakise, aru bedi usorte khara hoi kene thakise. Bisi mitha
    sugandh taike dise kelemane tai pora he etu daan koribo, sob pobitro manu khan
    laga prathana loi kene, utu suna laga bedi te juntu singhason usorte ase.
  eng-OEBCW: Next, another angel came and stood at the altar with a golden censer
    in his hand; and a great quantity of incense was given to him, to mingle with
    the prayers of all Christ’s people on the golden altar before the throne.
  knj-NT: Catu' jix jul jun xa ángel, yetoj jun oro txayib bey chi tz'a' tzet yetal
    suk'uk'i sab. Jix jul oc linan yetoj sattaj jun smeẍail xaambal. Caw miman tzettaj
    yetal suk'uk'i sab jix ak'le tet, yet watx' chi yak' tz'a' yiban jun meẍa tu'.
    Oro jun meẍa tu'. Ja' tu' ey ec' sattaj jun despacho. Ja' yet jix ec' sab jun
    tzettaj yetal suk'uk'i sab tu', jix to pax xa eb yuninal xa Dios yetoj.
  deu-1912: Und ein andrer Engel kam und trat an den Altar und hatte ein goldenes
    Räuchfaß; und ihm ward viel Räuchwerk gegeben, daß er es gäbe zum Gebet aller
    Heiligen auf den goldenen Altar vor dem Stuhl.
  san-PUN: ਤਤਃ ਪਰਮ੍ ਅਨ੍ਯ ਏਕੋ ਦੂਤ ਆਗਤਃ ਸ ਸ੍ਵਰ੍ਣਧੂਪਾਧਾਰੰ ਗ੍ਰੁʼਹੀਤ੍ਵਾ ਵੇਦਿਮੁਪਾਤਿਸ਼਼੍ਠਤ੍
    ਸ ਚ ਯਤ੍ ਸਿੰਹਾਸਨਸ੍ਯਾਨ੍ਤਿਕੇ ਸ੍ਥਿਤਾਯਾਃ ਸੁਵਰ੍ਣਵੇਦ੍ਯਾ ਉਪਰਿ ਸਰ੍ੱਵੇਸ਼਼ਾਂ ਪਵਿਤ੍ਰਲੋਕਾਨਾਂ
    ਪ੍ਰਾਰ੍ਥਨਾਸੁ ਧੂਪਾਨ੍ ਯੋਜਯੇਤ੍ ਤਦਰ੍ਥੰ ਪ੍ਰਚੁਰਧੂਪਾਸ੍ਤਸ੍ਮੈ ਦੱਤਾਃ|
  nob-LB: En annen engel kom og stilte seg ved alteret med en gullskål for røkelse.
    Han ble gitt rikelig med røkelse. Den skulle han ofre på alteret av gull foran
    tronen, sammen med de bønnene og den tilbedelsen som er blitt sendt opp fra dem
    som tilhører Gud. Lukten av røkelsen, den som ble ofret sammen med bønnene og
    tilbedelsen, steg opp til Gud fra skålen i hånden til engelen.
  ntj-ntj: Nyangka yayintjulpa kutjulu kanyiranytja wayatjarra kawurltjarra nyarra
    parnti walykumunu tjunarntjunkupayi. Palunyalu pitjangu ngarangu waru kampapayi
    kawurltjarrangka, nyarra parnti walykumununya kampapayingka. Tjiinya waru kampapayi
    palunyanya tjiya walykumunungka ngamu ngaralanytja. Nyangka kutjupalu parnti walykumunu
    pulparru nintirnu yayintjulpa palunyalu waru kampapayingka pata-pataltjaku. Nyangka
    mularrpartu pata-patarnu. Nyangka tjunarnpa pakarnu Mama Kuurrtu parntiltjaku.
    Palunyangkartu wanalpayi pirnilu-ya Mamala tjapiranytja.
  sxb-NT: Enyankoi wundi yaaza aimerra a-ampi ni *isiga eria omusango. Yaeewua *owubaani
    owungi okuzoga alala no okusawa okwa awantu awa Katonda woona kugere wifumiwue
    ku isiga eria omusango eria edhaabu eri emberi ya entewe eya owuami.
  nhu-NT: Ɛ nceendaa Nyo' wvumvu nɛ to leem fô ketaŋ ke ncese le kɛŋke kelaŋ kè bó
    tone jiin jó, ɛ bó kene bô ketwaa ke bigew e kè yɛɛle. Ɛ bó nya jiin ɛ̂ wvú ɛ
    dí duule keetaashɛ yî ketaŋ ke ncese le bô bunle yi bonyii bò ɛ̀ nu bo Nyo' le.
    Ɛ ketaŋ kedvu nu ɛ bó ɛ kene bô ketwaa ke bigew kè yɛɛle, ɛ kí nu fwe dvu kawla.
  row-row: Ma au ita ate esa fai mia sorga. Ana nambariiꞌ sia mei tutunu-hohotuꞌ a
    mataꞌ fo ara tunu-hotu hau maꞌameniꞌ raaꞌ a. Ana toꞌu manggo liloꞌ esa fo ara
    biasa tao hau maꞌameniꞌ raa na. Basa ma ara fee ne hau maꞌameniꞌ raaꞌ nae-nae
    boe, fo ana naꞌabꞌue no Lamatualain atahori nara hule-oꞌe na. Basa ma ana nendi
    manggo liloꞌ naa onaꞌ tutunu-hohotuꞌ mana maꞌafo meniꞌ, fo tao neu mei liloꞌ sia
    kadꞌera parendaꞌ a mataꞌ.
  msy-msy: Ezɨ enselɨn igharazim iza ofa gamir danganim boroghɨn tughav iti. A golɨn
    mɨner mamɨn suira, mɨner kam, me an aven paura tuazɨ a isia mɨgharir mughuriar
    aghuim oto. Ezɨ me pauran avɨrir maba a ganɨngi, eghtɨ a Godɨn gumazamizibar azangsɨzibar
    sara isafuragh, egh atrivir dabirabimɨn guamɨn mangɨva golɨn ofa gamir danganimɨn
    God bagh ofa damuam.
  agg-agg: Asu sünambeahɨndɨ nendɨ ŋgorü ranai Godɨmbo fɨsɨŋarü aboedeimbɨ mandɨfe
    hasɨhonɨ ranɨ-kɨmɨ tüküfi manüŋgu. Ai gor hɨpɨrɨ ranambe fɨsɨŋarümbɨ moatükunɨ
    foerümbɨ warambemaramünduwa ahambo fɨsɨŋarümbɨ moatükunɨ afɨndɨ ra masabudo. Ai
    Godɨmbo ranɨ-moatükunɨ ahandɨ nendɨ muŋgu ranahei dɨdɨbafɨfe hoafɨ ra-kapeihü
    sɨhefembohünda masabudo. Aiana gorɨnambo nafeimbɨ hasɨhonɨ Godɨndɨ nɨmarɨ-fondɨ
    fikɨmɨ anɨŋgo ranɨwamɨ dɨgembui.
  ptp-ptp: Mêdec angela ti kô pɨle gol dɨ la le vô alta, dɨ Anutu vông susu nivɨvea
    nivɨha tɨbeac vô i ên nêb i kɨtuc susu nivɨvea tyoe hɨxôn xomxo vông vinên nên
    kɨtaaên, dɨ la tung vɨhati xocbê daa lec alta gol wê le vô Anutu manôn ge.
  nak-nak: E angelo isa lou eia ababi la plet ale mememe, eia goio magiri te la mata
    la poro ale egite selu la bulu la obu ale mali vivili ovola, isa goio sigili usuala
    la bulu la obu, veia eia ge magiri te la poro la lotu, eia ge selua, la sosobula
    ge pavu soata vikapopo la kilaka tegiteu la valalua me hatavivile te La Tahalo
    Uru.
  lbb-lbb: Ning a angelo kaleng i hanot i tur tar napir a logo na tun artabar. I tong
    pas a besen na gol, ning di sira tuntun a bulit ning a sasawana i toboh wakak
    onoi. Di saran tar a tnan bulit ning tana sur ir tuni sur a artabar. I suah taumi
    ana nunungla ana tarai rop ane God ting na logo na tun artabar ning di toli ana
    gol, salanigo na keskes a king.
  kan-2017: ಅನಂತರ ಮತ್ತೊಬ್ಬ ದೇವದೂತನು ಬಂದನು, ಅವನು ಚಿನ್ನದ ಧೂಪಾರತಿ ಹಿಡಿದುಕೊಂಡು ಯಜ್ಞವೇದಿಯ
