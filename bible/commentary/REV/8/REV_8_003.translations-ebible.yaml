    ni maombi gha bhaamini bhoha mu madhabahu gha dhahabu palongolo pa kiti kya enzi.
  tzo-TZE: Ts'acal ital sva'an sba yan j'almantal tey ta stuq'uil scajleb smoton Dios,
    yich'oj xchic'ubil pom pasbil ta c'anal taq'uin yilel. Li scajleb smoton Diose
    pasbil ta c'anal taq'uin yilel ec. Tey oy ta stuq'uil yo' bu chotol li Diose.
    Li j'almantale i'ac'bat ep pom yu'un tscapbe ta sc'opic li boch'otic yu'untac
    Dios ti jun yo'nton tsc'opanic Dios li' ta banamile. Jech tey bat xlechan ta scajleb
    smoton Dios.
  lex-lex: Hopopna id to' wal die nodia lari ida maka rwewal nana la maha pa nmai
    pia ntutrier lia katri'ana gaini. Lar die nhi'inde rnairia pa rtutnia ayalli.
    Noma rala ayalli (kemenyan) liawanni meman la e'a totpa nor wutga Uplerlawna mutnu
    sniumbaini re enhi'a la nhioi-tniani la Uplerlawna la' katri'ana maha makden la
    liwangeni tiutul die gaini.
  dov-dov: Awumwi mungelo wakaza, kanyampwide kapeyili kangolida katununkilizyo, kayimvwi
    kuchipayilo chatununkilizyo. Tununkilizyo twiingi twakapegwa nguwe kuti atupe
    nkombyo yabantu baLeza boonse basalala achipayililo changolida kunembo lyachuuno
    chabulemu.
  rgu-rgu: Boe ma eilaꞌo-limalope fekeꞌ esa neme nusatetu-ikutemaꞌ a mai, napadei
    nai mei fo riꞌ ara hotu reniꞌ ai-nana maboomeniꞌ a, mata na. Ana homu mako lilopilas
    esa, fo riꞌ biasa ara tao ai-nana maboomeniꞌ neuꞌ daleꞌ. Ara fee ni ai-nana maboomeniꞌ
    dodouinaꞌ, fo ana epoꞌ nabuan noo Manetualain lahenda nara huhule-haradoin. Basa
    de ana neni mako lilopilas ria, sama leoꞌ tutunu-hohotuꞌ maboomeniꞌ, de taon neuꞌ
    mei lilopilas ria lain, nai kadera manapareta a mata na.
  toc-NT: Aca­li̠stá̠n mimpá cha̠tum ángel hua̠nti̠ xchi­pani̠t aktum pu̠ma̠­jiní̠n
    xla oro y antá tá̠yalh nac xla­catí̠n altar anta­nícu laka­chix­cu­hui̠cán Dios,
    lhu̠hua sien­sus ma̠x­quí̠­calh hua̠ntu̠ nali̠­la­ka­chix­cu­hui̠nán nac a̠má
    pu̠santu xla oro hua̠ntu̠ xyá nac xla­catí̠n lanca xlac­tá­hui̠lh Dios, la̠qui̠
    na̠ lac­xtum nali̠­la­ka­ta̠­ya­ni̠nán xta­kalh­ta­hua­kacán xli̠­hua̠k cris­tianos
    hua̠nti̠ xma̠n Dios tata­pek­si̠niy.
  som-som: Oo haddana waxaa timid malaa'ig kale, oo waxay is-ag taagtay meeshii allabariga,
    iyadoo haysata idan dahab ah, oo waxaa la siiyey foox badan si ay ugu darto baryadii
    quduusiinta oo dhan oo ay ugu shiddo meeshii allabariga oo dahabka ahayd oo carshiga
    hortiisa tiil.
  mam-C: Ex attaq juntl angel tuk'a jun tk'wel storak b'inchin tu'n q'anpwaq, ex kub'
    we' twutz t-altar Dios toj kya'j. Xi q'o'n ma nintz storak, tu'n t-xi q'oyit tib'aj
