    Nios kĩfiti mĩsa ano oro kamaki sapa faa.
  cab-NT: Lárigiñe, ábaya liábin ában ánjeli, ába laráramun ligíbugiñe latárü, ñíñein
    ában lágei cupáli gólu lújaburugu, ába líchugún bürǘbün cupáli lun, lun ladágaragüdüni
    úara lúma jayúmuragun sun ja lánigu Búngiu ligíbuagu latárü gólu le ligíbugiñebei
    lála Búngiu.
  clu-clu: May sangka angil pa gid nga nagparapit sa altar. May ginaawidan tana nga
    bolawan nga burutangan ang insinso. Gintawan tana dorong insinso agud ipakaiban
    sa mga pangamoyo ang tanan nga mga tomoloo kag ialad sa altar nga bolawan nga
    sa atobangan ang trono.
  swh-ULB: Malaika mwingine akaja, ameshikilia bakuli ya dhahabu yenye uvumba, amesimama
    madhabahuni. Akapewa uvumba mwingi ili kwamba autoe pamoja na maombi ya waamini
    wote katika madhabahu ya dhahabu mbele ya kiti cha enzi.
  tpt-NT: Taval chil aqayntaun ixmayul Dios, ancha tayal laka altar. Ixlhiminta laqataun
    yu pamapꞌuvan yu jamakanti kun oro. Ancha xtaqnikal lhuu pun para chꞌantaun kamakanil
    ixchivintikꞌan ixlapanakni Dios tejkan tatapayniniy. Va maqxtaqlhi laka altar
    yu jamakanti kun oro, taꞌan jalhachimoꞌonun Dios.
  aai-aai: Tounamatar ta umanamaim fi’ufiu ana kerowas gold bai auman na sibor ya’aya
    ana gemamaim batabat aitin. Naatu fi’ufiu gagamin na’in hitar hiwan God ana sabuw
    kakafiyih hai yoyoban auman bai gem gold nanamaim bat eot ra’ah.
  sny-sny: Sosu Owane Sitewi lo ipari wisere a'i tere'e ta tapiye wari me tuto'u tutawe
    saro ahe teirai. Ereti lo sahe le siye awe, tapiye gol ta'aneteye ape, aniteye.
    Owane Sitewi lai me mari towe heneri erasi pefine a'i ape le ma'e auwe. Lu taune
    Owane Sitewi ma'e te'e toweriteye su, Owane Sitewi lo ipari me mari towe aiwawe
    a'i tapiye wari ape sahe yehe ti meteye. [KTH 5:8; Kis 30:1-3]
  myy-myy: Ito yija gãji ángel oro tẽrojʉ soeja sʉti quenarise sãcõri ejaquĩ. Diore
    rʉ̃cʉbʉorã ĩna soe ĩsisotira casabo riojo rʉ̃gõquĩ ĩ. Ito yicõri jaje soeja sʉti
    quenarise boca ãmiquĩ ĩ. Iti ñacʉ, Dios ñarã Diore ĩna bʉsiroca soe ĩsiroti. Ito
    yicõri ʉjʉ ya cumuro riojo Diore soe ĩsira casabojʉ Diore soe ĩsiquĩ ĩ. Orona
    ĩna menira casabo ñacʉ iti casabo.
  trc-NT: Ga̱a ne̱ caꞌnaꞌ yoꞌó se‑mo̱zó Diose̱ uún, ne̱ canicunꞌ soꞌ rihaan mesá altar
    agaꞌ oró míí nicu̱nꞌ rihaan xrúún Diose̱ chruun xlá sa̱ꞌ a. Ne̱ noco̱ꞌ raꞌa soꞌ
    agaꞌ acaa squíí, ne̱ agaꞌ oró míí me agaꞌ yoꞌ a. Ga̱a ne̱ rqué ndoꞌo nii squíí
    man soꞌ cheꞌé rej ri̱catzeꞌ soꞌ squíí rihaan mesá altar cheꞌé nij síí vaa sa̱ꞌ
    rihaan Diose̱ ga̱a achíín niꞌya̱j nij soꞌ rihaan Diose̱ a.
  cut-NT: Tuhme nda̱ ta̱ma ángel, nda ye a̱ma cu diya̱hngua̱n che richenun cuhn, ne
