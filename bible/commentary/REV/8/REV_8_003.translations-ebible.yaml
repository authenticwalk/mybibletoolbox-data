    altar b'inchin tu'n q'anpwaq.
  ndj-ndj: Makungu wa Chapanga monga kafika aveli na chindu cha kututumishila ubani
    cha chumang'andu ayendili pawulongolu ya fyalu. Na mweni kagayiliwa ubani wutangalili
    ili awutawuli litambiku pafyalu pamu na dadavu sha vandu va Chapanga. Litambiku
    ali litawuliwi pafyalu fya chumang'andu fivelili pawulongolu ya chigoda cha wutwa
    wa kumbindi kwa Chapanga.
  mbj-NT: Tii bä kä, ããs see ana kän, rama ejuu do tyng pa tabag'ëëd däk. Buu benyym
    do ji ejuu do nahëë k'ããts tëg gabarëëh do s'ëëb ta moo gó tatón. Tii bä hajõng
    buu benyym do in-sijẽẽn häd näng do takan'oo däk ta hã, buu benyym do rama ejuu
    do tyng k'ããts tëg gabarëëh do s'ëëb jó tama ejuu hyb n'aa, P'op Hagä Do karapee
    ta hã ky n'aa ets'ẽẽ do daheeh P'op Hagä do hã takan'oo däk hyb n'aa.
  lat-VUC: 'Et alius angelus venit, et stetit ante altare habens thuribulum aureum:
    et data sunt illi incensa multa, ut daret de orationibus sanctorum omnium super
    altare aureum, quod est ante thronum Dei.'
  ngp-ngp: Mtumigwa mtuhu ywa kwe mbingu andaga na kaziga kakwe zahabu akimaalaga
    he nc'hanja ya kulavila nt'hambiko. Niyo enk'higwa ubani mwingi vileke auhanganye
    hamwenga na malombezo ya want'hu wa Mnungu wose mwe kilingo che zahabu cha kumvika
    Mnungu chandile hameso he difumbi dye kiseuta.
  enq-2: Dokopa enjele waka mendeme ita kena tunduma pina lao setapala, yangenge disa
    golome wasepae mende minatae, alta singi dosa ipao katea. Endakali Gotenya latae
    dupa pitakanya loma setami dupa kiŋi petenge toko dokonya enombanya alta golome
    wasepae dokonya kundi maina lao, kena tunduma pingi pauta longo enjele doko maiya.
  eng-ASVBT: And another angel came and stood over the altar, having a golden censer;
    and there was given unto him much incense, that he should add it unto the prayers
    of all the saints upon the golden altar which was before the throne.
  mna-mna: Mi aŋre aŋela toro ta iteege mbooro milmilŋana, mi imar ma imender su artaal
    uunu. Mi tikam koroŋ kuzinŋan boozo ma ila kini be ilup raama Anutu wal kini potomŋan
    suŋŋana kizin, mibe iruk ma iwe patoronŋana. To ni isala artaal milmilŋana ta
    imbot kolouŋana pa Biibi muriini na, mi ikam patoronŋana. Tana kakoi kuziiniŋana
    tana, ramaki Anutu wal kini potomŋan suŋŋana kizin isala ma Anutu iyoozo.
  myw-myw: Nataka̱yob teitan mo isap, itamanaw wamatan abeilun, nakabmavin goul-wan
