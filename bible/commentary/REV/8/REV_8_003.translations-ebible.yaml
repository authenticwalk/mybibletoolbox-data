  lbm-lbm: फिर एक स्वर्गदूत सोनो को धूपदान लियो हुयो आयो, अऊर वेदी को जवर खड़ो भयो;
    अऊर ओख धूप दियो गयो कि सब परमेश्वर को लोगों की प्रार्थनावों को संग सोनो की वा
    वेदी पर, जो सिंहासन को सामने हय चढ़ाये।
  ncj-NT: Huan niman ohuala oc se ángel ica in popochcomitl den oro huan omoquetzato
