  txq-txq: Basa boe ma au mete-ita ata laen esa bali numa nusa tetuk do inggu temak
    mai. Ata naa nambariik neu mei naa matan fo ara pake hotu ai daa kaboo menik.
    Ana toꞌu manggo lilo mbilas esa, ndia ara rasiꞌe paken fo tao ai daa kaboo menik
    neun. De ara feen ai daa kaboo menik noꞌun seli, fo ana babalik kana no Manetualain
    hatahorin nara huhule-haradoin. Basa boe ma ana neni manggo lilo mbilas naa sama
