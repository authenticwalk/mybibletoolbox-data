    на залаты ахвярнік перад тронам.
  zlm-KSZI: Satu lagi malaikat datang berdiri di hadapan mazbah sambil membawa tempat
    bara diperbuat daripada emas. Dia diberi banyak setanggi untuk ditambahkan kepada
    doa semua orang salih dan untuk dipersembahkan di atas mazbah emas di hadapan
    takhta.
  gdr-gdr: Ɨ kwa yɨpa aneru ikonj dɨde onyitonj yɨna sɨ omnɨkapu kap wusɨnd. Ɨ ton
