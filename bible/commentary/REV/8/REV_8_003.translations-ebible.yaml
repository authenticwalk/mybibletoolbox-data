  cmn-FEB: 另一位天使来到，站在祭坛前，手拿金香炉。他被赐予许多香，加入所有圣徒的祈祷之中，放在宝座前的金坛上。
  gmv-RNT: Exaane izan cuwasiza worqaf oosettidayssa oykkida kiitanchay yiidi yarsho
