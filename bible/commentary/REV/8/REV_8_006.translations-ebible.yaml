verse: REV.008.006
translations:
  kpx-kpx: Kateige anelu seveni (7) keau kibi seveni (7) malei isiviai uvuliho vasege
    moleu au kibi mai uvuge otogomo vene isi aisi keau tahota dobuluvisi loholu. Ige
    vatae ivi moleu lahanu. Isege vaki mole abuita keau ua. Ige lahale kemo idi bahata
    keau ladevei uoholilu. Ige vata bahatamo kulu bahataeau ladevei uoholilu.
  okv-H: Eto Anera tapa 7 amita degi huin 7 ainge ikari avo huasi nununga eto mihere
  tbo-tbo: Tu winoyanoya magouhi 7 hai himogo hi wononogogehi po ipa hina huwenihi.
  mal-C: കാഹളമേന്തിയ ഏഴു ദൂതന്മാരും കാഹളം ഊതാൻ തയ്യാറെടുത്തു.
  grc-SR: Καὶ οἱ ἑπτὰ ἄγγελοι ⸋οἱ⸌ ἔχοντες τὰς ἑπτὰ σάλπιγγας ἡτοίμασαν ⸂ἑαυτοὺς⸃
    ἵνα σαλπίσωσιν.
  bgc-bgc: फेर वे सात्तु सुर्गदूत जिनकै धोरै सात तुरही थी, उन ताहीं फुक्कण खात्तर
    त्यार होए।
  khz-khz: Aonai aneru taulatoi kwapuna geria kipi gegapi-maavurato, pia vilira ulanana.
  deu-TKW: Und die sieben Engel, die die sieben Trompeten hatten, rüsteten sich zu
    blasen.
  zsr-NT: Niꞌr gulacuꞌë sinaꞌ lucödxëꞌ leygac igadxtëꞌ gbaz laꞌy naꞌ zönquëꞌ gadx
    trompeta naꞌ.
  lin-lin: Bongo ba-anjelu sambo oyo bazalaki na bakelelo sambo bamibongisaki mpo
    na kobeta yango.
  hns-NT: Tab djaun saato parie ke toerahie mielal raha, oesab opar badjaawe ke tajaar
    karies.
  noa-E: Maimuan chad mag Ẽwandam chognaan siete amach pipied trompeta ããbdö wai narr
    khʉʉnau ya siraag paaukhabaadëjim.
  eng-EMTV: So the seven angels who had the seven trumpets prepared themselves to
    sound the trumpets.
  mib-NT: Yūcuán na te ndɨhúxá ndajéhé jeē cándāhá ndɨhúxá trompeta, ni casátūhva
    ya jeē tɨvɨ yā.
  lif-NT2: हे़क्‍क्‍याङ् नुसि माङ्‌लाइङ्‌बाहाॽरे़ नुसि थुत्‍थुरिःप्‍पाहाॽ मुःप्‍मा
    फाॽआङ् यारिप् मे़जोगुरो॥
  xnj-xnj: Vala vamitumu va kunani kwa Chapanga saba vevavi na mapenenga vakajitendelekela
    kwa kupyula.
  mmx-mmx: Melemu mo lavanuti lubungangelo diga gagas mi lavanuti laratu atnedi kusu
    dina mas di.
  cbr-NT: Usai 'icëbëtan ca a ángelcama mëcën achúshi 'imainun rabë́, an aín manë
    banañu banonuxun mëníoxa.
  tee-NT: Pus ju acsnich ju ixpumatujun'an anquilhnin ju ixtach'apata lakatamin isk'olh'an
    lana talalhcayaulh ni va ixta'asanamputunch.
  eng-LSV: And the seven messengers who are having the seven trumpets prepared themselves
    that they may sound the trumpets;
  cak-NT: Y ri wuku' ángeles ri quic'uan trompetas, can ja' xquinaba-qui' chi niquik'ojmaj
    ri trompetas.
  pah-NT: Seteve'g̃a Tupana'gapyrive'g̃a – kiroki g̃a gwereko trombetas – g̃ahã onhimboavujikwe
    tipy ti trombetas javo.
  sja-NT: Mãpai ma angeleerã sieteerãpa trompeta iru p'anɨ ãchi juade ewaa jirajida
    chaadait'ee.
  xed-xed: Ka hbə tsa duhwalha Lazglafta ndəfáŋ ta ŋaŋanatá duli ya kay ta vgha ŋa
    vyay.
  mks-NT: Tá na̱ndihi já na̱sa̱canduu tia̱hva ndíhu̱sa̱ táto̱ Ndióxi̱ tiví na̱ trompeta
    ña̱ cáñee ndáha̱ na̱.
  gfk-S: Io, ira liman ma iruo na angelo di ga taguro ura pupuh ira liman ma iruo
    na tahur.
  bmu-bmu: Suep garata 7 tömunŋini qainŋi kun (biugel) megeri, yeŋön mi ubingö jöjöröget.
  dgz-dgz: Amba anea nani yamu dere pum daiton daiton ebune upunepen tan.
  eng-GNV: Then the seuen Angels, which had the seuen trumpets, prepared themselues
    to blow the trumpets.
  zaa-NT: Làniana dàa ca gàtsi ángelia listo para gucuetsi cabi trompeta nu deni cabía.
  eng-WEBSTER: And the seven angels who had the seven trumpets prepared themselves
    to sound.
  guh-guh: Siete paángelbeje canaveretanubena pijatrompetanë piobinexa.
  bon-bon: Pui seben mename seemo lui bine moole ecäranemisi, teepi amacetnäjininisi
    äcnäjame.
  nhw-BL: Huan nopa chicome itequihuajcahua Toteco catli quipixtoyaj nopa chicome
    tlapitzali mocualtlalijque para tlapitzase.
  swh-ONEN: Basi wale malaika saba waliokuwa na zile tarumbeta saba wakajiandaa kuzipiga.
  wbi-wbi: Avanyamola vala lekela lubale vano valyale ni ng'elema lekela lubale pe
    vakiling'aniagha kukusikuva.
  bba-bba: Yen biru wɔllun ɡɔrɑdobɑ nɔɔbɑ yiru be bɑ kɔbi nɔɔbɑ yiru ye nɛni, bɑ sɔɔru
    kuɑ bu kɑ yi so.
  eng-KJVCPB: And the seven angels which had the seven trumpets prepared themselves
    to sound.
  kgk-NT: Upe-ma ramo upe Nhandejáry rembigwái yváy pygwa va'e opo-py meme ogwereko
    hikwái gwemimbygwasu ombopu va'erã-rami teĩ ogwereko hikwái opo-py. Sete meme
    ogwereko hikwái gwemimbygwasu ombopu va'erã hikwái.
  waj-waj: Utu kiooduu aangeraa yaaku saivai karasaidiri taarama ngiari noomaiyauvaa
    puu kiaaraivaara teerairavai.
  cpy-cpy: Wetsikae-yanakani 7 ronampiri Tajorentsi itziwooteeyini.
  mpx-mpx: Inoke aneloseyau ali gewi seben wali bwagigi ali gewi seben hi lovivina-an
    ge nihi yu.
  wbp-wbp: Ngula walyaju larra-parnkanjarla lakarn-pardijalku, ngula-warnuju marramarrarlu
    yangkarrarlulu-nyanu jarnkujarnku yirrarnu kurlumpurrngu jitirninja-kurlangu-piya
    lirrangka yungulu jungarni-jarrinjarla jitirnilki.
  luo-luo: Eka malaike abiriyo mane nigi turumbete abiriyogo ne oikore goyogi.
  nhe-NT: Huan nopa chicome elhuicac ehuani tlen quipixtoyaj nopa chicome tlapitzali
    mocualtlalijque para tlapitzase.
  aii-aii: ܗ̇ܝܓܵܗ ܐܵܢܝܼ ܫܲܒ݂ܥܵܐ ܡܲܠܲܐܟܹ̈ܐ ܕܐܝܼܬ ܗܘܵܘ ܠܗܘܿܢ ܫܲܒ݂ܥܵܐ ܫܝܼܦܘܿܪܹ̈ܐ ܗܘܼܕܪܵܐ
    ܠܗܘܿܢ ܓܵܢܵܝܗ‌ܝ ܕܡܵܚܝܼ ܗܘܵܘ ܠܗܘܿܢ.
  esk-NT: Tarani tallimat malġuk israġulgich piqaqtuat tallimat malġuŋnik qalġuqtautinik
    itqanaiyaqtut nipliqsitchisukhutiŋ.
  msb-msb: Tapos, an pito na anghel na may pito na trumpita naghanda na sa pagpatunog
    sani.
  cpa-NT: Jøng² ca¹jmo¹ guiog¹ ángel héi² ju²jŋia¹³ hi² jiég²dsa løg¹² quiah¹².
  dso-dso: ତାର୍‌ପଚେ ସାତ୍‌ଟା ମଇରି ଦାରିରଇବା ସାତ୍‌ଟା ଦୁତ୍‌ ସେଟା ପୁକ୍‌ବାକେ ତିଆର୍‌ଅଇଲାଇ
    ।
  meu-meu: Bena aneru hahituosi e heḡaegae, edia kibi bae hiriri.
  yva-NT: Naite kaururum nanawirati wo tavuna Amisye raijare wanatatayaube indamu
    wo ramawisy.
  dgc-dgc: Nadid, du pitu a anghel a te kébil ta pitu a tambuli, éy nakahanda dén
    side a mangyopyop to tambuli de.
  zpm-NT: Horco laa gza gadz anjl ne pcaania gza gadz trompet co, laa zho nsinle nzheṉa,
    parne ycuedz zhow.
  hix-NT: Àto rma nehxatxkonà, kahe yawon komo, twaxuruntaxem komo, 7 komo rma. Àna
    haxa ha, tàtxemehtxe haxa ha, ketxkonà.
  sim-sim: Urik ensel 7-pela fiwa lihin li toloho li ufunakurik limu hundujera.
  npi-ULB: तब सातवटा तुरही भएका सात स्वर्गदूतहरू ती फुक्‍नलाई तयार भए ।
  cgc-cgc: Sunod na nakita ko naan ta ake na panan-awan pitto an na angil na gibit
    ta pitto na trumpita, gapriparar danen an na mag-eyep ta iran na mga trumpita.
  tim-tim: Akto aŋelo bât biken lâuwâ arekŋe lâmunyeŋe mem waitberâm akbiâ yegân.
  yor-yor: Àwọn angẹli méje náà tí wọn ni ìpè méje sì múra láti fún wọn.
  wos-wos: Ensel angé tamba yétiyéti angé tamba hufuk di fuli maki joo angé tamba
    yétiyéti angé tamba hufuk hura téta di yonjoka huru.
  emp-NTPO: Maʌ̃be bajãnebema nezocarã siete panʌba ãdji siete cachiru edaped̶ad̶ara
    zad̶i carea eronũpanesid̶aa.
  eng-F35: And the seven angels who had the seven trumpets prepared themselves to
    trumpet.
  ind-ind: Sesudah itu, ketujuh malaikat yang memegang ketujuh terompet tadi bersiap
    untuk meniup terompetnya masing-masing.
  pes-OPCB: آنگاه، هفت فرشته‌ای که هفت شیپور داشتند، آماده شدند تا شیپورها را به صدا
    درآورند.
  mpt-mpt: Eka abiseli 7 i bigulo 7 o wafuniba oleb watniba sital dim wat ola bianiba
  ssx-ssx: Koto kone mo watake hata꞉ bu kanake miniki haeme watake hata꞉ enisolo manuma꞉
    mo bu kanakemanu luekema꞉ tikitiki yao hao yapememe.
  mkl-mkl: Si ɑnyiɛ, ɑmɑlekɑ mɛɛje ŋɑ iyi ɑ̀ wɑɑ mu kɑ̃ɑkɑ̃ɑkĩ mɛɛje ŋɑu, ɑ̀ ce sɔɔlu
    ɑ fɑ̃ɑ.
  gaq-gaq: ତେନ୍ଇଡ଼ିଂ ଆଡ଼ାତ୍ରାନେ ଗୁକ୍ଲିଗ୍ କିତଂଦୁତ୍‌ ପ୍ନିଃ ପିଃନେ ଆର୍ମେ ଆର୍‌କେ ।
  gof-RNT: Hessafe guye, laappun kiitanchchoti bantta moyziya punnanaw giigettidosona.
  unx-unx: ଏନ୍ତେ ଏୟା ଦୁଁତ୍‌କ ଏୟା ବିଙ୍ଗୁଲ୍‌ବାଜା ସାଡ଼ି ନାଙ୍ଗ୍‌ ସେକାଡ଼୍‌ୟାନାକ ।
  gah-gah: Lá noigo, ageló 7 keza pikuli ali minamó nenete pikuli huhu linigi ali
    vatí iake minamó.
  lcm-lcm: Na limalengua na angelo vopo teng ani limalengua na taungai ang kita lapo
    usausa si kui aniria.
  aer-aer: Kele alkere-arenye seven-pele pewe-iletyeke-urletye aneke trumpet seven-pele
    itnekenhele aywerre akngerre iletyeke.
  qvc-NT: Chaymandaqam chay syiti kurnitanda apaq anjilkunaqa kamakarqan, suqpa suqpa
    waqachinambaq.
  tgl-ULB: Ang pitong anghel na may mga trumpeta ay naghanda para patunigin sa kanila.
  cbs-NT: januxun ja 7 nai tsumabu jabiatitundi trompeta jabun mimawati mawanun, iwanan,
    tsumabun
  xtm-NTPP: Te ndi‑uja ángel ka yinda'a trompeta ma, ni ka satu'va i ja jin tivi i
    tnu.
  nnq-nnq: Penia akapakachi saba bukumbengu bina mapenga saba ngabapanganika kujemba.
  bao-NT: Jĩcã amo peti, ape amore pʉaga penituaro niirã Ʉmʉreco Pacʉre queti wede
    bojari maja putirica wʉʉrire putirã doorã tiiwa.
  san-ORI: ତତଃ ପରଂ ସପ୍ତତୂରୀ ର୍ଧାରଯନ୍ତଃ ସପ୍ତଦୂତାସ୍ତୂରୀ ର୍ୱାଦଯିତୁମ୍ ଉଦ୍ୟତା ଅଭୱନ୍|
  huv-NT: Condom ajcüwa ayaíw ángeles quiaj, monjiür ayaíw trompet, laliüc meindeaw.
  otn-NT: Nu̱ya yoto yø anxɛ ha̱ 'da'a̱ n'na yø corneta p'ʉya, bi̱ nsä ngue da̱ mixt'i.
  nop-nop: Kaŋ aŋelo 7 bai yemiŋit adi bai feditdok tiulidokogiŋ.
  obo-NT: Na iddos pittun ponolihan, id panoypanoy amoy'd porahing taddot kandan no
    mgo trumpeta.
  cak-ENT: Y ri siete ángeles ri ye uc'uayon ri trompetas, jari' xquichojmirsala-qui'
    richin nyequixubaj ri trompetas.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤏᤢᤛᤡ ᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤜᤠ᤹ᤖᤧ ᤏᤢᤛᤡ ᤌᤢᤳᤌᤢᤖᤡ᤺ᤵᤐᤠᤜᤠ᤹ ᤔᤢ᤺ᤵᤔᤠ ᤑᤠ᤹ᤀᤠᤱ ᤕᤠᤖᤡᤵ ᤔᤧᤈᤥᤃᤢᤖᤥ॥
  mie-NT: Ñúcuán de ndihújā ángel jā yíndahá ndihújā trompeta, nī nsāhá tūha yā jā
    tivī yā.
  san-TIB: ཏཏཿ པརཾ སཔྟཏཱུརཱི རྡྷཱརཡནྟཿ སཔྟདཱུཏཱསྟཱུརཱི ཪྻཱདཡིཏུམ྄ ཨུདྱཏཱ ཨབྷཝན྄།
  qve-NT: Chaymantan chay qanchis angelkunaqa corneta hap'isqankuta tocanankupaq alistakuranku.
  pao-NT: Mu natakwatsukwu'yoo (7) toha kakasa-ga'yoo natakwatsukwu'yoo (7) tumooyagakukwudu
    nuummabetsabepunne ka nanapenakwa nanasumu'u tumooyagakukwuse.
  cbu-NT: Anumunshat, Apanllsha wasundurur wakaraa wits itsireersin, puu támaam waritarangiya.
  usa-usa: abapaké kaayaq-káqtó-wáyúkámá Áánûqtunopake abapaké kaayaq-wéróq-ánámá
    matóráama werôqa yínéta mamá yokaa urááe.
  soy-soy: Piléécɑɑtumɛ pisɛɛi pɛɛ ɑnɑ́ɑtɔ́ŋ ɑsɛɛi m múílɛ̃ ɑpi pɛɛ pimɛcirɛ cɑ́pinɛ
    pikɛ́ ɑ ténsɛ.
  hui-hui: Ani biyagola dahuliyali kariali biarume mbelo biguli karia yu hayaru pu
    lole manda manda biya.
  amf-amf: Tobbhaana thurumbanaam yedaana tobbhaana Barjosa gaanana pugana ke ashkimbhade.
  quc-NNT: Te k'u ri' ri wuqub' ángeles ri kuk'am ri wuqub' tun xka'n u b'anik kib'
    che roq'isaxik ri ki tun.
  dob-dob: ꞌEnega anilose nidi sebeni ꞌidi yoguli nidi sigiyaidi sabi muꞌedi.
  wrs-wrs: 7Pelara ovsongolnindva himba ilvahvna 7pelara vuvpa, owolalmangas. Doa
    himba mengra lothoprai.
  mca-mca: Ma' qa he' wetsjuk tatsai (7) angelits hikhe' na'li'm he' wetsjuk tatsai
    (7) ƚofojits, qa wanaqsi'jju' qu' nifuyu'uk'i he' ƚofojits.
  tzo-TZC: Jaꞌ jech xtoc ti vucub ángel ti yichꞌojic ti oqꞌuese, lic xchapan sbaic
    ta yoqꞌuisanel.
  mya-mya: ထို​နောက်​တံ​ပိုး​ခ​ရာ​ခု​နစ်​ခု​ကို​ကိုင်​ထား သည့်​ကောင်း​ကင်​တ​မန်​ခု​နစ်​ပါး​တို့​သည်
    တံ​ပိုး​ခ​ရာ​မှုတ်​ရန်​အ​သင့်​ပြင်​ဆင်​ကြ​၏။-
  gng-NT: Uwien ya tondb bilole bà ŋuuke inatun ilole nnɔ bonde' bɛ ń piebe.
  cbi-NTPO: Mandishpai anjeela juipunu tyujtyu main main tanamula, umaa pakaanu detiyawa.
  ikk-NT: Ebẹhụ kẹ ndị mmọn-ozi ẹsa hụ gi opi ẹsa nọ kwademẹ nị wẹ gbu opi wẹ.
  leu-leu: E a mu angelo pisiguak aava ri taxa tao a tafiu saxa saxa, ri faigot xena
    piifaan nari.
  maz-NT: Nuc'ua c'o yencho anxe c'o mi jün c'o yencho trompeta o mba's'üji c'ua,
    ro mbë'biji.
  bod-N: དེ་ནས་དུང་བདུན་ཕྱག་ཏུ་ཐོགས་པའི་ཕོ་ཉ་བདུན་པོས་དུང་འབུད་པར་སྟ་གོན་བྱས་སོ།།
  tca-NT: Rü yexguma ga yema 7 ga Tupanaãrü orearü ngeruü̃gü ga daxũcü̱̃ã̱x ga icornetaã́xü̃,
    rü nügü ínamexẽẽgü na nagu yacuegüxü̃cèx.
  zpl-NT: Lu achi bee ángele enu nzene trompeta zeꞌe, utsu tsiñia beella para nú bixia
    beella trompeta.
  mbc-NT: Mîrîrî pe rî inkamoro inserîyamî' asakî'ne mia' pona tîîmo'tai'nonkon ekoneka'pî
    trombeta ye'nunpakonpa kai'ma.
  ndg-ndg: Balo malaika saba babile ni matarumbeta saba babile tayari kuyakombwa.
  wsk-wsk: Se engel 7 pela nunga trumpet 7 pela mu itugumonko kirimi karame beteman.
  toj-NT: Jaxa juque angeli ja ma' yioj jujune strompetaei, chapan xta aye ba oj ya
    oc'uque.
  tbc-tbc: Agog eŋel seven a barag seven duburou dan, iŋ barag an duwi wo sed ikubianaig
    mala nouk dumado se ya.
  sna-sna: Ipapo vatumwa vanomwe vakanga vane hwamanda nomwe vakagadzirira kudziridza.
  smk-NT: Mayadi' in, saray piton anghil ket nisadya' ran patnuyen a trumpita ra.
  grc-TCGNT: Καὶ οἱ ἑπτὰ ἄγγελοι οἱ ἔχοντες τὰς ἑπτὰ σάλπιγγας ἡτοίμασαν ἑαυτοὺς ἵνα
    σαλπίσωσι.
  gof-WFTW: Hessafe guye, laappun kiitanchchoti bantta moyziya punnanaw giigettidosona.
  spa-BLM: Los siete ángeles que tenían las siete trompetas se prepararon para tocar.
  kyz-NT: A'eramũ jumi'aranũũ rerekwara 'gã jumi'aranũũ pyyka erajemogyau eromaenuna
    tenunewara 'ga oma'e py rapesaka.
  dao-dao: Acunüng kpun khyüh kpawmki hea khankhawngsä khyüh he cun tum khai hea ngtünki
    he.
  cya-cya: Cati angujle nu nducua cuhuii yaa' can', cua' ndon tiyaa xicune 'in na.
  nii-nii: Pe nga, enjel angił orung nga tał en enim, beli ei, nga angił orung nga
    tał ei, beli pup tungii nge, er kun er sinjing sałim.
  ign-NT: Tacahe, nímaha­varepa ena siétequeneana ángeleana titseca­va­naripa eta
