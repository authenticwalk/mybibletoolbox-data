  nob-LB: '@see-verse:REV.008.008'
  ntj-ntj: Nyangka kapingkatja kutjupatjarra-ya mirrirringu. Puru pawurrpa kutjupatjarra-ya
    kartakatirralpi yurungka tjarrpangu.
  sxb-NT: Olwa kiagwamo-ugwa otino, oluwaala olulala ku isatu olwa enyanza yagaluka
    amasaai masa. Ewintu ewimenyere mu enyanza wiafwa kandi endala ku isatu ezia emeeli
    ezia mu enyanza zia-atika.
  nhu-NT: Ɛ keba kemwaaŋ ɛnte jo bitɛte bi mwɛɛm mvu mvuyuum e mvù nu ɛ̂ joo yi baay
