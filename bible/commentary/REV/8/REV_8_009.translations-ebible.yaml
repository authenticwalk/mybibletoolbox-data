  nak-nak: La iaia me egiteu la golugolu tomi ale mahuli olau la mago, egite usu peho,
    egiteu e sipi tai ale polopolo olau te la tia la utu, egite usu vilua.
  lbb-lbb: Di salar a ututnala la laun salatasi ona natol a pukna, pa takai a pukna
    miting na natol a pukna la mat, pa di salar a sipla ona natol a pukna, pa takai
    a pukna miting na natol a pukna la hirua.
  kan-2017: ಸಮುದ್ರದ ಜೀವಿಗಳಲ್ಲಿ ಮೂರರಲ್ಲಿ ಒಂದು ಭಾಗವು ಸತ್ತವು ಮತ್ತು ಹಡಗುಗಳಲ್ಲಿ ಮೂರರಲ್ಲಿ
