    -wee vɛ -a "nyian.
  fuh-BKF: tataɓerde kulle buurɗe gonɗe e maayo ngoon mbaati, tataɓerde laanaaji ndiyam
    du kalkii.
  arl-NT: Puetunu shoniniacu caminiajinia quijiaca casaajanaari, quera na cajiniocua
    cusonuuree. Naajuhuaj, shoniniacu caminiajinia ruhuanetasano puereetuuca buqueyajinijinioori,
    quera puetunu na cajiniocuajanaa sesosaaree.
  ziw-ziw: Fungu dimwenga dya mafungu matatu yaligane ye vyumbe vina ujima mwe bahali
    niyo vyafa, seivyo naho fungu saviya idyo dya meli niyo zabalangwa.
  grc-TR: καὶ ἀπέθανε τὸ τρίτον τῶν κτισμάτων τῶν ἐν τῇ θαλάσσῃ, τὰ ἔχοντα ψυχάς,
    καὶ τὸ τρίτον τῶν πλοίων διεφθάρη.
  nag-nag: aru tin bhag samundar te jinda thaka janwar khan sob mori jaise, aru tin
    bhag jahaaj khan sob khotom hoi jaise.
  eng-OEBCW: and a third part of all created things that are in the sea – that is,
    of all living things – died, and a third of the ships was destroyed.
  knj-NT: Yuxan ja' no' nok' yul-laj ja' mar tu', jix cam jun yet yox tujan no' nok'
    tu'. Yetoj pax wan barco, jix lawi el jun yet yox tujanil.
  deu-1912: und der dritte Teil der lebendigen Kreaturen im Meer starben, und der
    dritte Teil der Schiffe wurden verderbt.
  san-PUN: ਸਾਗਰੇ ਸ੍ਥਿਤਾਨਾਂ ਸਪ੍ਰਾਣਾਨਾਂ ਸ੍ਰੁʼਸ਼਼੍ਟਵਸ੍ਤੂਨਾਂ ਤ੍ਰੁʼਤੀਯਾਂਸ਼ੋ ਮ੍ਰੁʼਤਃ, ਅਰ੍ਣਵਯਾਨਾਨਾਮ੍
