    ainarai ebuan doun tutak go unum tamemen.
  ctu-BL: Ti u'uxcojt cuxul bʌ i chʌñil colem ñajb tsa' chʌmi jujuncojt. Ti u'uxp'ejl
    colem barco tsa' jili jujump'ejl.
  meq-meq: Mamahkar i wu neheye nəteye mandza eye ma yam niye a təra bambaz aye tə
    mət tebiye. Kwalalaŋ i yam hay tebiye tə nas ma təv eye niye.
  noa-H: Mag p'ũas heem dö bagag pabaadeewai hagjö jãrrchapaím hãwarrjã k'ëchdubwi
    mag p'ũas hee barco jörrjëe harrjã hagjö jãrrchapaím warre hãrwi joot'ũpjierram.
  alp-NT: Hoko binatana rebe undau meite umata, esi bokalaru lara teluke (1/3) binatana
