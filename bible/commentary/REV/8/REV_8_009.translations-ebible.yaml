  nbq-nbq: Ogwarogo bagarikmu, yi menda ndi menda iluk menda is elola agarik ako nin
    mberen higirogo hekbagya dugwit, nin agako higirogo ako hambit lagwi, eke, yi
    mburis ndi mburis is agakoma nagwis ako nin mberen higirogo hekbagya dugwit, nin
    agako higirogo ako windilek-hedalek oklarit lagya, ogwagya higi.
  tgo-tgo: thetheghan e njighɨko tɨne lenji ghanaghanagha ŋgoreiye wan ted (1/3) thiya
    mare, na waŋga tembe wan tedɨva (1/3) i mukuwoŋgi.
  yap-yap: ma ta’ab guruy ko dalip guruy u urngin ban’en nib fos u fithik’ e day e
    yim’, ma ta’ab guruy ko dalip guruy u urngin e barkow e pil.
  mop-NT: Jun jatz tu yaam a ox jatz a c'ac'naaba, su'ti ti q'uic' u men a jabix witz
    abe'e. Jun jatz tu yaam a ox jatz a baalche' a que'en ichil a c'ac'naaba, quimoo'
