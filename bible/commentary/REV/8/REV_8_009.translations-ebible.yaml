    yoŋoreone mo oi komebi eru ogâ sosowo qoko yokaomo oone qoko mo oi jaŋgaru sibirigabuŋ.
  gof-ENT: ኣባን ዴዖን ዴዒያ ሜቴፌ ሲኮይ ሃይቂስ፤ ማርካቤታፔ ሲኮይ ይስ።
  aau-aau: Ayay sour-yawp-ar mon ma lwayr so kopi krompri mo kopi kamon hokwe nuw-away
    lowpway, ihey mo yeyk aiopey hay sour-yawp-ar ko mo kopi krompri mo kopi kamon
    hokwe seyr nuwnak-mon piapay lowpway.
  tvk-tvk: Nggo holesok xil vus xa lameul ladi tas, tatite tei teni lalel, ma tatite
    lu teni kestang latalel ti. E nggo tuturil xil xa ladi e tas, tatit tuturil tei
    teni mei labe saxute xil tang, ma tatit tuturil lu teni kestang mei latave saxute
    ti.
  prf-NT: Minágkatay en katállu a bahagi nen linalang hidi a ked ten diget, sakay
    minawasak en katállu a bahagi nen sasakyan hidi a pangdiget.
  auy-auy: mináémpáꞌó mérowi seyaafáꞌá púwúwana nompín-táómba seyaafáꞌá tawísímai
    taiꞌásukaiye.
  tbg-tbg: Vohaa mantaraini namariqi vau haikava qutu vuvaro taara mantaraini namariqi
    vau haikava qaqi vaura. Vohaa mantaraini namariqaa ni vau sipinavura vehi autu
    kovaro taara mantaraini namariqaa ni vau sipinavuva qaqi vaura.
  hub-NT: Tuma asamtai namak nu nayantsanam matsamin ainaka jinawarmayi. Tura barco
    nui irunusha asakarmayi.
  hmo-hmo: Davara ena gwarume orea toi dekena amo orea ta idia mase vadaeni. Bona
    sisima orea toi dekena amo orea ta idia mutu vadaeni.
  big-big: Wizambekke wale songono narikki pangka watabisi keya pulangai koyawili
    mabuwili ibeng keya wizambekke wale songono narikke pangka sik yemane kuna piyeng
    neneng keya ngane keleyayela.
  gux-G: ya bonfuoda n ye mi ñima nni bɔgdima taalma taa kpe, ki ti ñinbidi bɔgdima
    taalma taa mudi ki yoyodi.
  cnl-NT: ma²ju̱n²³ roo'³² 'i³ ta'n² 'e̱'³, ma²guo'³¹ móo² 'e³ rɨ³'ɨɨ³¹ ñi'².
  zar-NT: Guti tu cöʼ tsa tu tsonna cöʼ le nabángaca dzöʼö lu nisa zxön naʼ, ateʼ
    guca ditaj tu cöʼ tsa tu tsonna cöʼ le taʼdödi láhuiʼlö nisa naʼ.
  kde-kde: Selusi imo ya viumbe viikâla m'bahali nkuhwanga, na selusi imo ya dimeli
    nkwondongeka.
  ata-ata: Mo ta mimii no luaki xalee tatalusiꞌa misoisoli xe xalee tatalusiꞌa lasipi
    tavuꞌalo ne mumamumamulo mukalu.
  qvw-NT: Caynüpam lamarcäćhu llapa cawsäcunapi quimsa partin lluy wañüläliñä. Chaynütacmi
    barcucunäpïpis quimsa partin lluy camacäläliñä.
  nfa-nfa: Hèia ca kaboko nèti tèlu kaboko badha ètu dꞌara dhasi, madhe aaꞌi mèu-mèu.
    Ca kaboko nèti tèlu kaboko kapa aaꞌi-aaꞌi ètu dꞌara dhasi, laho eele aaꞌi si.
  tnp-tnp: Kəni təmərəkɨn nati miəgəh mɨn iətəm kautatɨg itəhi nəuvetɨn kətiəh, məpəh
    əmə nəuvetɨn keiu, kəni mərəkɨn mɨn negəu mɨn nəuvetɨn kətiəh, məpəh əmə nəuvetɨn
    keiu.
  urd-urd: और समुन्दर की तिहाई जानदार मख़लूक़ात मर गई, और तिहाई जहाज़ तबाह हो गए।
  hot-hot: Ma nômkama lôkmala takatu ba êmô ŋgwêk buêŋ lôkthô ema, ma yeŋ loŋ êŋ lôkthô
    kambom.
  mqj-NT: mate tawa tallunna issinna tasik anna tallan duka' tawa tallunna angganna
    kappala'.
  rus-SYN: и умерла третья часть одушевленных тварей, живущих в море, и третья часть
    судов погибла.
  mbh-mbh: Na ur miminga areko o voth a rua epee aken o rin rin, na imot mun areko
    o voth a rua epee aken o kerenga.
  bdd-bdd: Ma holaina ꞌihebweyaha pwaiya, eeta silahana mabwaiyana siꞌamasaeya, ma
    waga mabwaiyadi siꞌelo talitaligeha.
  cbt-NTPO: Patoma pochin ma'sharo'sa' inaquë ya'huërinso' chiminpi huachi. Panca
    nancharo'santa' patoma pochin ta'huantopi.
  srn-NT: Wan fu ala dri sani san e libi na ini a se dede. Èn fu ala dri sipi san
    de na tapu a se, wan ben sungu.
  cta-NT: sa claꞌbe ti na luꞌú nu ntsuꞌu lo hitya tyujoꞌo ngujuii, sa claꞌbe lcaa
    yaca niꞌi̱ nu ntsuꞌu chalyuu ndye nguti̱ liꞌ.
  bqc-SIM: ↄ̃ ísia pↄ́ bɛ̃́ɛↄ lɛɛ àaↄ̃de gàga, mɛ́ gó'ilɛnaↄ lɛɛ àaↄ̃de ↄ̃̀ↄkpà.
  tcz-CHONGTHU: Hiti chun twikhanglen'a hinna nei jouse hop-thum'a hop-khat athigam
    tai, chule twikhanglen'a konglen jouse jong hop-thum'a hop-khat akisuse gamtai.
  mar-mar: समुद्रातील तिसरा भाग जिवंत प्राणी मरण पावले आणि तसेच तिसरा भाग जहाजांचा
    नाश झाला.
  snp-snp: ido muki kefa kofawa nemo kuwo noku minamo ya tili (3) iya melaigu yauti
