  sps-sps: ana fafofopis nana pan tana fo mamatsiny kan toto to te kaa ror namaan
    mat rato, ana fafofopis nana fo toraara, iring fakap rato.
  wnc-wnc: Sike kaau yanggabam gwene nana kautdusimban atzipa kumbing. Sike sip gwegwenu
    kautdusimban atzipbuwa yanggaatang pukuwa kakum.
  bus-bus: ben ísia pↄ́ bɛ̃ɛnↄ lɛo aagↄ̃dee gàga, góro'itɛnↄ lɛo aagↄ̃dee yàka.
  gub-BL: Ipira yryhu pe har tetea'u umàno a'e wà. Aze heta na'iruz ipira pe pe wà,
    pitài umàno. Mokoz numàno kwaw wà. Aze heta na'iruz ipira 'a pe wà, nezewegatete
    no. Kanuhu tetea'u uzekazeka a'e wà no. Aze heta na'iruz kanuhu pe pe wà, a'e
    ywytyr zàwenugar umuaiw pitài kanu. Numuaiw kwaw inugwer wà.
  imo-imo: nomu kutana moloringi melema yupoko tepa owe torumu, owe te koloringi,
    nomu kutana sip lerimuma yupoko tipe owe torumu, owe te beambo nimu.
  boj-boj: Degonaqa wagme kalil yuwal taqal qujaiq di ŋambile so qaji naŋgi moreŋeb.
    Qobuŋ kalil dego yuwal taqal qujaiq di so qaji naŋgi padalekriteb.
  eng-DRA: And the third part of those creatures died, which had life in the sea,
    and the third part of the ships was destroyed.
  knf-knf: Kafah kaloŋ ţi iwajanţ ki ŋko ŋanwooŋ ţi bdëk bweek kakeţi, kë kafah kaloŋ
    ţi iwajanţ ki iţeem na ŋlanŧu kaŧokaa.
  san-KHM: សាគរេ ស្ថិតានាំ សប្រាណានាំ ស្ឫឞ្ដវស្តូនាំ ត្ឫតីយាំឝោ ម្ឫតះ, អណ៌វយានានាម៑
    អបិ ត្ឫតីយាំឝោ នឞ្ដះ។
  arn-NT: Ka epe rangiñ itrokom tati mülelu ta lafken mew, layey, ka epe rangiñ tati
    pu farku teyfükalewey.
  zas-NT: Abiꞌ cost garol ree be ni naban loj nijsdoo güjt reeb abiꞌ cost garol ree
    barcw ni yuꞌ loj nijsdoo gunidloj.
  ken-NT: Nɛ ndu amɔt ndǔ barǔ nnya ɛnɛ ɛchi anyɛ́n arat ɛ́gú ɛnkɛm. Nɛ bɛ́yɨ́ŋɨ
