    (1/3) pusue soa buinu kai kapalaru.
  san-VEL: saagare sthitaanaa.m sapraa.naanaa.m s.r.s.tavastuunaa.m t.rtiiyaa.m"so
    m.rta.h, ar.navayaanaanaam api t.rtiiyaa.m"so na.s.ta.h|
  kbq-kbq: tagufa kevu hagerimpi zagrami mani'nafintira, mago kevumo'za frizageno,
    tagufa kevu venterami me'nefintira, mago kevu ventemo'za haviza hu'naze.
  kbh-kbh: Chë mar béjayiñe vida imobomnë́ngbeñe úngañents̈ana cánÿents̈e tontsanopochocá,
    y chë barquënguénts̈naca úngañents̈ana cánÿents̈e.
  ron-LSB: și o treime din viețuitoarele care erau în mare au murit. O treime din
    corăbii au fost distruse.
  pon-pon: O jilekij eu en tou a maur melar nan jed, o jilekij eu en jop akan olar.
  nhe-BL: Huan se ipan eyi michime huan tlamantzitzi tlen itztoque ipan hueyi atl
