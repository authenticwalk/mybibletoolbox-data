verse: REV.008.009
translations:
  kpx-kpx: Ige tahoale kemo davala uvue umale keau bahata haluvilu. Ige tahoale kemo
    bouti bahataeau toelai gabilahalu.
  okv-H: eva o huna, 1/3 ainge, amina pepehekihere e nga huna, 1/3 ainge, avo hururumbeto
    eva jo ta vovuera.
  tbo-tbo: Ma bogana i itala u hinena iyana atapuhi hi hilage ma wam magomagouhi hi
    gunagolugoluhihi.
  mal-C: സമുദ്രത്തിലെ ജീവജാലങ്ങളിൽ മൂന്നിലൊന്നു ചത്തൊടുങ്ങുകയും കപ്പലുകളിൽ മൂന്നിലൊന്നു
    തകർന്നുപോകുകയും ചെയ്തു.
  grc-SR: καὶ ἀπέθανεν τὸ τρίτον τῶν κτισμάτων ⸆ ἐν τῇ θαλάσσῃ, τὰ ἔχοντα ψυχάς, καὶ
    ⸂τὸ τρίτον τῶν πλοίων διεφθάρη.⸃
  bgc-bgc: अर समुन्दर की एक तिहाई बणाई होड़ चीज जो जिन्दी थी मरगी, अर जहाज के तीसरे
    हिस्से का नाश होग्या।
  khz-khz: E rawaparai maguli gaura toitoira aorai kwapura gekwaregato, e poti toitoira
    aorai kwapura gepuluto.
  deu-TKW: und es starb das Drittel der Geschöpfe im Meere, die da Seelen haben, und
    das Drittel der Schiffe ward zerstört.
  zsr-NT: Gut tu cuia tsa tu tsonn cuia le nabangac dzöꞌ lu nis zxön naꞌ, atiꞌ guc
    ditj tu cuia tsa tu tsonn cuia yuguꞌ barco.
  lin-lin: mpe eteni moko kati na biteni misato ya bikelamu oyo evandaka kati na ebale
    monene ekufaki, eteni moko kati na biteni misato ya bamasuwa nyonso ebebisamaki.
  hns-NT: Aur samoendar ke djanaawar ke ek tiesara bhaag mar gail, aur sab djahaadj
    ke ek tiesara bhaag doeb gail.
  noa-E: Mag phũas eem dö bagag pabaadeewai agjö jãrrchapaím ãwarrjã khëchdubwi mag
    phũas ee barco jörrjëe arrjã agjö jãrrchapaím warre ãrwi joothũpjierram.
  eng-EMTV: And a third of the living creatures in the sea died, and a third of the
    ships were destroyed.
  mib-NT: Te ni jihī ɨɨn jeē uní parte quɨtɨ ñúhun nuū mar. Te ni naa cuehē barco,
    chi ɨɨn ɨɨn jeē tāca únī ni naa.
  lif-NT2: हे़क्‍क्‍याङ् कुलक् सुम्‍सिओ कुसुक्‌वा थिक् वाहङ्‌ङो के़याक्‍पा कुहिङ्‌वे़त्
    पाथुङ्‌साहाॽ मे़स्‍ये़, हे़क्‍क्‍याङ् खे़प्‍मोबा कुलक् सुम्‍सिओ कुसुक्‌वा थिक्
    वालाधाहाॽआङ् मे़यरे़ मे़बेरो॥
  xnj-xnj: Lilundu limonga pagati ya malundu gadatu gegiwanangana ga viumbi vya munyanja
    vyafwili na lilundu limonga la watu ladenyiki.
  mmx-mmx: La lenep sepsev avantun at lempanga axap di rooro at lebelen laras diga
    met. La lenep sepsev avantun at levempatmon diga lok kapmek.
  cbr-NT: Usai 'icëbë ca anu 'icë ñuinacama 'imainun anu 'icë manë nunticamaxribi,
    'itsa 'aíshbi nëbë́tsi, rabë́ 'imainun achúshi oquin tëacësa 'aíshbi amo 'icë
    achúshi cëñuti nëtë́axa.
  tee-NT: Chai anch junta lapa ac'alhni pus tanik'o tachi chun ju atapacxat ju ixtat'ajun
    ju anch. Chai lana tak'alhik'o ju barco ju ixta'anta ju anch.
  eng-LSV: and the third of the creatures that [are] in the sea died, those having
    life, and the third of the ships were destroyed.
  cak-NT: romari' ronojel ri c'o quic'aslen ri jec'o chiri', xecom, y chuka' ri barcos
    ri je-benak chiri', can xeq'uis.
  pah-NT: Yhyapora he'yjuhu hete ranuhũ ypiahua ruvihava pype yvya koty. Três yhyapora
    pyteri pe nanani ojipejiva'ea manoi yhyapora. Nahã a terça parte dos yhyapora
    omano. Yharuhua he'yjuhu hete ranuhũ ypiahua ruvihava rehe no. Três yharuhua pyteri
    pe nanani ojipejiva'ea ihoi ypy pe oka'nhyma yharuhua. Nahã a terça parte dos
    yharuhua oho ypy pe.
  sja-NT: Ma awara p'usadepema ne-inaa chok'ai bɨ õpeedepema chaa aba piudachida.
    Ichiaba barco p'usade wã nipadap'edaa, mãgɨ́ õpeedepema chaa aba jõdachida.
  xed-xed: Ka rwuta faway turtuk ma dgatá skwiha nda hafu ma imi hkən, zaɗanaha lu
    ta faway turtuk ma dgatá kwambalu hkən guli.
  mks-NT: Ta in táhndá nu̱ú u̱ni̱ táhndá tócó ndihi ña̱ha ñúhu ini tañu̱hú na̱xi̱hi̱
    a̱. Ta quia̱hva já na̱ndihi sa̱ha̱ in táhndá nu̱ú u̱ni̱ táhndá barco na̱sandojó
    nu̱ú tañu̱hú cán.
  gfk-S: Ma tike palpal ta ira lilona linge na tes ga mat. Ma airuo palpal, pata.
    Ma tike katano ta ira waga ma ira mangana mon bileng ga sana. Ma airuo, pata.
  bmu-bmu: Mewöŋanök Anutunöŋ köwetkö yuaiŋi pakpak miwikŋaiiga maljei, miaŋgö bahöŋi
    karöbut mieŋgöreŋök kun mi kömuget aka waŋge pakpak mieŋgö bahöŋi karöbut mieŋgö
    likepŋini kun mi jömgöba ayuhuget.
  dgz-dgz: Puiman manewa iragi paua yampo semu daiton nugusen borit wan. Puiman wanagiewa
    iravi paua yampo semu daiton nugusen wat momak mumen.
  eng-GNV: And the thirde part of the creatures, which were in the sea, and had life,
    died, and the thirde part of shippes were destroyed.
  zaa-NT: '@see-verse:REV.008.008'
  eng-WEBSTER: And the third part of the creatures which were in the sea, and had
    life, died; and the third part of the ships were destroyed.
  guh-guh: Pamanuamene ëpijanamene tsarucae, bajara pamanuamenepijidujuaimi tëpa baja.
    Pamanuamene pijinia pijananejeva nacopata, bajara pamanuamenepijidujuai apo tëpae.
    Pamanuamene ëpijanamene tsarucae, bajarapamanuameneta perubenaebarcoxanetonëmi
    ata napeneta. Pamanuamene pijinia pijananejeva nacopata, bajarapamanuameneta perubenaebarcoxanetonë
    apo napenetsi.
  bon-bon: Lui poto malu me niiye te uudi me äbitige, iyeta ireclota gwidape bine
    budre me eglecimige, buto bine cuta sabe jewenimige.
  nhw-BL: Huan se ipan eyi michime huan tlamantzitzi catli itztoque ipan hueyi atl
    mijque, huan quinsemanqui se ipan eyi nochi huejhueyi cuaacalme catli nemiyayaj
    ipan hueyi atl.
  swh-ONEN: theluthi ya viumbe vyenye uhai viishivyo baharini vikafa na theluthi ya
    meli zikaharibiwa.
  wbi-wbi: ikighavo kimo ikya vupelua ifyumi ifya mu nyanja fikafua, nikighavo kiimo
    ikya meli sikanangika.
  bba-bba: mɑ hunde konibɑ kpuro be bɑ wɑ̃ɑ nim wɔ̃ku sɔɔn bɔnu itɑse bɑ ɡu, ɡoo nimkusu
    kpuron bɔnu itɑse yɑ mɑɑ kɑm kuɑ.
  eng-KJVCPB: and the third part of the creatures which were in the sea, and had life,
    died; and the third part of the ships were destroyed.
  kgk-NT: Haimete omanomba vixo ygwasu hembe'y e'ỹ va'e gwy-py okwa va'e kwéry. Terça
    parte omano. Omano ave ogwata va'e kanoagwasu-py. Heta omano. Imbohapy hapyha
    ave omano. Hyrukwe reheve onhembyaipa. Upéixa Nhandejáry ombou uka jevy marány
    íxupe kwéry.
  waj-waj: ivaki varuu mminnaa mmuakiaayauvai putuduu ivau nuau siipaiyauvootama maisainno
    havarateeravai.
  cpy-cpy: Rooteentsi ithonkyaami ikamayitemi kashetani ikaatzi jeekayitan-tawori
    inkaari, eejatzi rooteentsi othonkyaami kashetani antawo amaatako-mentotsi-paeni.
  mpx-mpx: '@see-verse:REV.008.008'
  wbp-wbp: Kuja yinya wiri-jarlu pamarrpa-piya wantija mangkuru wiri-kirra, ngapaju
    yalyu-jarrijalku. Manu ngalya-kari yawu ngapa-ngawurrpa palijalu mangkuru yinyarlaju.
    Manu yalumpurra ngami-piya kujalpalu warru yanu mangkuru-wana, panu-kariji-jana
    rdilykirdilyki-pungu pamarrpa wiri-jarlu-piyarlu.
  luo-luo: momiyo achiel kuom adek mar gik mangima manie nam notho, kendo achiel kuom
    adek mar yiedhi manie nam nokethi.
  nhe-NT: Huan se ipan eyi michime huan tlamantzitzi tlen itztoque ipan hueyi atl
    mijque, huan quinxolejqui se ipan eyi nochi huejhueyi cuacanahua tlen nemiyayaj
    ipan hueyi atl.
  aii-aii: ܘܚܲܕ ܬܠܝܼܬܵܝܵܐ ܕܒܸܪ̈ܝܵܬܹ‌ܐ ܚܵܝܹ̈ܐ ܕܒܝܵܡܵܐ ܡܝܼܬ ܠܹܗ، ܘܚܲܕ ܬܠܝܼܬܵܝܵܐ ܕܓܵܡܝܼܹ̈ܐ
    ܦܝܼܫ ܠܹܗ ܡܘܼܚܪܸܒ݂ܵܐ.
  esk-NT: Suli piñayuatni taġiumi uumaruat tuquniqsut. Suli piñayuiŋich umiaqpaich
    tamatkiġñiqsut.
  msb-msb: Nagkaparatay an un tirsyo san mga buhay na ginlalang na adto kag nagkaruruba
    an un tirsyo na bilang san mga barko.
  cpa-NT: Ja³ca¹løa¹ jmø² jøng², ca¹dsan¹ ca¹lah¹já¹ jáh² tiogh³ jmøi². Jø¹² bíh³
    ca¹hen¹ ca¹lah¹jǿ¹ barco ŋi²nio³ ja³jøng².
  dso-dso: ଆରି ସମ୍‌ଦୁର୍‌ ବିତ୍‌ରେ ରଇବା ତିନ୍‌ବାଗେଅନି ଗଟେକ୍‌ ବାଗ୍‌ ଜଁତ୍‌ଜିଆଦ୍‌ ମରିଗାଲାଇ
    । ଆରି ତିନ୍‌ବାଗେଅନି ଗଟେକ୍‌ ବାଗ୍‌ ପାନି ଜାଜ୍‌ ମିସା କୁରୁପ୍‌ନାସ୍‌ ଅଇଗାଲା ।
  meu-meu: bona davara gwarumedia toi toi amo ta ta e mase, bona lagatoi toi toi amo
    ta ta e mutu.
  yva-NT: Muno anakotaro Amisye po ranari weti ntuna nawanane ama uga rai mamo raosora
    mandeij, weti varore inta muenen bintabo. Muno nyomano manya no mayane rai mamo
    raosora mandeij, weti varore inta mirati mandamisy bintabo.
  dgc-dgc: sakay minate i ikatélo a bahagi na ikan, sakay nawasak i íkatélo a bahagi
    na sésakyan ta digita.
  zpm-NT: Bnitlo grëse ma, grëse guizh ne no lo tib lalga nis co, haxta grë barcw
    ne no low bnitlo.
  hix-NT: Tkamsukrye harha nexeye, tuna ymo. Omerorohra rma, tamtakemàtho ymo rma,
    tkamsukrye harha nexeye. Àro ymo kwawon heno komo rma wayehtxownà. Kanawa heno
    xarha, nerakatxehkaye, thenyehra.
  sim-sim: '@see-verse:REV.008.008'
  npi-ULB: त्यसपछि समुद्रमा भएका जीवित प्राणीहरूमध्ये एक-तिहाइ भाग मरे, र जहाजहरूका
    एक-तिहाइ भाग नष्‍ट भए ।
  cgc-cgc: napatay isya ta tallo na parti ta mga may kabui na naan ta dagat daw nasamad
    isya ta tallo man na parti ta mga sakayan naan ta dagat.
  tim-tim: Akto wan me wan haruân manmai hârembiâ hewum âlâwu miawagep. Âlâwu miawakto
    bikŋe moyi. Akto haru waŋgaŋaet oyaŋyeŋe gai hainâk dopkoyi are dopŋe âmâ kâmot
    âlâwu akto haru waŋgaŋe kâmot siâ amâ bikŋeâk bâliyi.
  yor-yor: àti ìdámẹ́ta àwọn ẹ̀dá tí ń bẹ nínú Òkun tí ó ni ẹ̀mí sì kú; àti ìdámẹ́ta
    àwọn ọkọ̀ si bàjẹ́.
  wos-wos: Néma xérimbu tékwa atéfék xéri hamwi també hufuk rendéka nak també dé hiya.
    Hiyandéka també yéték jémba di re. Hiyahambandi. Atéfék gunjambé també hufuk rendaka
    nak també dé haraki ya. Yandéka també yéték jémba di re. Haraki yahambandi.
  emp-NTPO: Maʌ̃ne pusad̶ebema animarãda berara ẽsidra quinisid̶aa idjab̶a barcora
    berara ẽsidra jũma ãrĩsid̶aa.
  eng-F35: And a third of the creatures with souls in the sea died. And a third of
    the ships were destroyed.
  ind-ind: sepertiga dari makhluk hidup yang ada di laut mati, dan sepertiga dari
    semua kapal juga hancur.
  pes-OPCB: '@see-verse:REV.008.008'
  mpt-mpt: inamin namini aaye sole tem daak blibi mito asumatnaniba mit mak ile kaaiba
    eka siibo aaye sole dango bu osa mito asumatnanoa make misiam anea atemna bia
  ssx-ssx: Mo dawala pa꞉ta꞉ pila꞉ alemanu tepo tekilipa homeke ma꞉nda꞉ta꞉ homea꞉me.
    Kutupa kawaso make homeke hau kone pea hoeyaeya꞉me.
  mkl-mkl: nɔ ikɔ ɑkɑ̃i kukpɛ̃ mɛɛtɑi mii ilu hunde ŋɑ iyi ɑ̀ wɑ si inyiu ɑ̀ ku, nɔ
    ikɔ ɑkɑ̃i kukpɛ̃ mɛɛtɑi ɑkɔi inyi fei í ce nfe.
  gaq-gaq: କେଣ୍ଡିଆଃ ଜିବ୍ଇଂନେ ବାନ୍ ଞ୍ଜିବାଗ୍‌ବାନ୍ ମୁଇଂବାଗ୍ ଗୁଏଆର୍‌ଗେ ବାରି କେଣ୍ଡିଆଃନ୍ନିଆ
    ଲେଃକ୍ନେ ଜା‍ଆଜ୍‌ଇଂନେ ଞ୍ଜିବାଗ୍‌ବାନ୍ ମୁଇଂବାଗ୍ ନସ୍ଟ ଡିଂୱେଗେ ।
  gof-RNT: Abban de7on de7iya medhetethaafe sikkoy hayqqis; markkabetappe sikkoy dhays.
  unx-unx: ଦରେୟାରେନ୍‌ ଜୀନିଦ୍‌ ଜାଁତୁକଏତେ ଆପିହିସା ଗଏଃୟାନାକ, ଆଡଃ ଦରେୟାରେୟାଃ ଦାଆଃ ଜାହାଜ୍‌କ
    ଆପିହିସା ନକ୍‌ସାନ୍‌ୟାନା ।
  gah-gah: Lá okago, age nagamikú haitopaitó netá hize hoú lo losive makole okago,
    makokú mina netá matá nene hili gesá amó, itó nagamikú sipi mukí nene atigimi
    vamó.
  lcm-lcm: Na vapotol i palpal i ri asisinong po atogon to nei laman kila mat, na
    vapotol i palpal i ri perengan kila tagoeng.
  aer-aer: Kenhe arne arrpenheme-arlke kwatye kwene-arenye yanhe ikwerenge ilweke,
    boat arrpenheme akngelhetyamele kwatye alaye ikwerenge ultakelheke kwatyeke irrpeke.
  qvc-NT: Chaymi mar yakupa chay dañachishqa partimbi kawsaq animalkuna yumbay wañurqanllapa.
    Chay mar yakupa partinda pasaykaq barkukunapismi yumbay chingarqanllapa. Chayshinam
    chay mar yakupi kaykaqkunamanda kada kimsamanda suqnin wañurqan.
  tgl-ULB: ang ikatlong bahagi ng buhay na mga nilalang sa tubig ay namatay, at ang
    ikatlong bahagi ng mga barko ay nasira.
  cbs-NT: ja jabias pakea ianenwan medan jiweabu mawaibun ja pakea anu xaxuwan nexeabudi
    mushi mushi ikaya
  xtm-NTPP: Te ni ka ji'i jâ yatni sava kiti ka ñu'u nuu ndute ma. Te jâ yatni sava
    barcu ma ni ka naa.
  nnq-nnq: selusi jimwe ji ipanganigwa yumubaali ngiwe na selusi jimwe ja meli ngijialabika.
  bao-NT: Ñucã itia tabe cõro pairo ejaro dia pairiyapʉre ca niimiricarã, jĩcã tabe
    macãrã dia peticoawa. Ñucã cũmu pacagaari itia tabe cõro pairo ca ejarore dia
    pairiyapʉre ca niimirique cãa, jĩcã tabe maquẽ tii yaio ecocoawʉ.
  san-ORI: ସାଗରେ ସ୍ଥିତାନାଂ ସପ୍ରାଣାନାଂ ସୃଷ୍ଟୱସ୍ତୂନାଂ ତୃତୀଯାଂଶୋ ମୃତଃ, ଅର୍ଣୱଯାନାନାମ୍
    ଅପି ତୃତୀଯାଂଶୋ ନଷ୍ଟଃ|
  huv-NT: Quiaj tandeowüw iwear (1/3) nimal najlüy tiül ndec. At iwear barco najlüy
    tiül ndec ndrot ombasüw.
  otn-NT: Nu̱p'ʉ ha bi̱ nji ra̱ dehe p'ʉya, gä bi du̱ yø zu̱'ɛ̱ mi̱ 'bʉp'ʉ. Yø barco
    mi̱ 'yo ma̱xøts'e ra̱ dehe, gä bi̱ m'mɛdi.
  nop-nop: Kaŋ kale imeneŋhi fee kumuŋdapmagiŋ, eŋ muwage noli imeŋgwaŋ wapum foloŋ
    yaugiŋ fee kadakadapmagiŋ.
  obo-NT: Id poomatoy dos iko-otollun ba-ad to langun no ngaap diyot dahat, woy nongohobba
    mandad iddos iko-otollun ba-ad to langun no bollangay.
  cak-ENT: Y roma c'a jun molaj cheque ri oxi' molaj chin chin ri mar xoc quic', ronojel
    ri c'o quic'aslen ri yec'o chiri', xecom, y ri barcos ri ye benük chiri', xeq'uis
    c'a.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤁᤢᤗᤰ ᤛᤢᤶᤛᤡᤀᤥ ᤁᤢᤛᤢᤰᤘᤠ ᤌᤡᤰ ᤘᤠᤜᤱᤅᤥ ᤁᤧᤕᤠᤰᤐᤠ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤐᤠᤌᤢᤱᤛᤠᤜᤠ᤹ ᤔᤧᤛᤩᤧ.
    ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤵᤔᤥᤒᤠ ᤁᤢᤗᤰ ᤛᤢᤶᤛᤡᤀᤥ ᤁᤢᤛᤢᤰᤘᤠ ᤌᤡᤰ ᤘᤠᤗᤠᤎᤠᤜᤠ᤹ᤀᤠᤱ ᤔᤧᤕᤖᤧ ᤔᤧᤒᤣᤖᤥ॥
  mie-NT: De nī jīhī iin jā únī parte quiti ñúhún inī mar. De nī naā iin iin ndācá
    jā únī barco.
  san-TIB: སཱགརེ སྠིཏཱནཱཾ སཔྲཱཎཱནཱཾ སྲྀཥྚཝསྟཱུནཱཾ ཏྲྀཏཱིཡཱཾཤོ མྲྀཏཿ, ཨརྞཝཡཱནཱནཱམ྄ ཨཔི
    ཏྲྀཏཱིཡཱཾཤོ ནཥྚཿ།
  qve-NT: Hinaqtinmi lamar qochapi llapallan kawsaqkunamanta kinsa kaq parten wañuran.
    Saynallataqmi lamar qochapi kaq barcokunamantapas kinsa kaq parten destruisqa
    karan.
