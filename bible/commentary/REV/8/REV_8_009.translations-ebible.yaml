    nì xìhì. Stná barcu, iyuhu cumánì gá, te cunduu stná davatahvi‑nú nì sachi.
  ceb-ULB: Ang ikatulong bahin sa dagat nahimong dugo, ang ikatulong bahin sa mga
    buhing binuhat sa dagat nangamatay, ug ang ikatulong bahin sa mga barko nangaguba.
  ces-LB: třetina živočichů v moři uhynula a potopila se třetina všech lodí.
  mkn-mkn: Ais satu dari tiga bagian dari samua binatang yang idop di laut, mati abis.
    Deng satu dari tiga bagian dari samua kapal yang balayar di laut, ju ancor buang.
  pol-UBG: I zginęła w morzu trzecia część żywych stworzeń, i trzecia część statków
    uległa zniszczeniu.
  qxh-NT: Yacucunaćhu tiyajcunapis pullan-yupay wañuran. Büticunapis pullan-yupay
    ushyacaran.
  nwi-nwi: Rɨmnoriah nar mɨragh yamə mɨne kasarə ye tahik, nɨpərɨn kɨrikianə, mɨpəh
    mɨn nɨpərɨn kɨraru. Moriah mɨn rao mɨnə ye tahik, nɨpərɨn kɨrikianə, mɨpəh mɨn
    nɨpərɨn kɨraru.
  kmo-kmo: Worek, eyey somakwotii tawa pa boboy piiriichar tari, por har. Eyey jabiir
    piiriichar tari, por gubu kapasek siir.
  agr-agr: Nuniku asamtai namak nayants batsamin aidauk jinawagmayi, lancha nui ayauk
    ashí esakagmayi.
  kyc-kyc: lee renge bange dokona siyamo dupwa kumuo oteya. Dee sipu dokona papyuo
    kareyamo dupwa kokwa sisi siya.
  urd-GVU: سمندر میں موجود زندہ مخلوقات کا تیسرا حصہ ہلاک اور بحری جہازوں کا تیسرا
    حصہ تباہ ہو گیا۔
  yre-NT: -Winun pɛɛnɔn nɛn jemie -va bɛ, -te o cɛɛn 'e cin man yaaga bɛ, -a 'pa 'tʋ
