  bki-bki: ana sano temeul nalo am̃arm̃aro, a uako nalo na m̃a ajum̃a aburo ea burum̃ara
    vio reraio nei, nalo amadudu.
  bqp-bqp: akũ ísira pↄ́ bɛ̃nɛnↄ lɛu aakↄ̃de gàga, gó'itɛnↄ lɛu aakↄ̃de yàka.
  mcp-mcp: kɔw ŋgwúd á məkɔw məlɔ́ɔl mə́ íkukwumʉga í á bə mikuwó mâŋ yí í mú yə,
    kɔw ŋgwúd á məkɔw məlɔ́ɔl mâ ititíma í mú shîn cɔ́ɔ́g.
  hat-hat: Yon tiè nan tout bèt vivan nan lanmè a mouri. Yon tiè nan batiman ki sou
    lanmè a peri.
  npl-NT: Iwa se tercio tlan oyolitoka itech weyi atl omikki, iwa se tercio n barkojteh
    non onemiah ixko atl okinxixititskeh.
  bgg-bgg: Khamuiiboh pha uomrang isieng miseypho re-è jiarang ne iy dun, chiih-è
    uomrang pha runthek re-è jiarang ne mua dun.
  eng-TCENT: a third of the living creatures in the sea died, and a third of the ships
    were destroyed.
  eng-BSB: a third of the living creatures in the sea died, and a third of the ships
    were destroyed.
  cpu-NT: iro iraperotyaami inkamayetemi ikaratzi saikayetantarori inkaare, eejatzi
    ikempiyetakari saikayetantakarori iniroite pitotsi.
  san-ASM: সাগৰে স্থিতানাং সপ্ৰাণানাং সৃষ্টৱস্তূনাং তৃতীযাংশো মৃতঃ, অৰ্ণৱযানানাম্
    অপি তৃতীযাংশো নষ্টঃ|
  tac-NT: '''Lige amulí nasípasi suwíturu we''ká ajágame alé ba''wichí ejperégame.
    ''Lige we''ká barko amulí nasípasi rajínaturu napu ekí neruge barko alé wa''lú
    ba''wichí ''lige ''ma na''pilíturu ba''wite.'
  eng-WEBPB: and one third of the living creatures which were in the sea died. One
    third of the ships were destroyed.
  gfk-H: Ma tiga palpal ta ira lilona linga na tes ga maat. Ma airua palpal, taia.
    Ma tiga sibaan ta ira waga ma ira mangana mon mah ga sakena. Ma airua pataia.
  viv-viv: '@see-verse:REV.008.008'
  yao-yao: Liunjili limo lya maunjili gatatu gagali yalumo ga yepanganyikwe yaili
    mu bahali lyawile, liunjili limo lya maunjili gatatu ga ngalaŵa lyajonasiche.
  tgp-tgp: hatolu maji tasi tari na varama la mate, ale mo komo na hatolu lanis tari
    sohena.
  auc-NT: Ayæ̈ gäwapæntibæ cæncadëmæ̈ ïnö quëwënäni ïñömö pancadäniya incæ nanguï
    ïnäni wæ̈nänitapa. Ayæ̈ ñæ̈næ̈ wipocoo pancacooga incæ nanguï wo cæwodincoo ïñömö
    wo ëwente guiitimpa.
  kbc-NT: Odaa ja nigo oniniteci liwai, niɡ̶idiwa iniwatadiɡ̶ini liwailidi niɡ̶inoa
