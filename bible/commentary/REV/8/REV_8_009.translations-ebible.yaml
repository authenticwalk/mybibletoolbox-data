    mau lawoko ya olu nosámami oto olu kopaitami ne.
  isl-isl: '@see-verse:REV.008.008'
  spy-NT: Kibēk ꞉ng'ooluutyēēt akeenke ām sōmōk nyēbo tyoong'iik ankuling'ta ꞉nkicheek
