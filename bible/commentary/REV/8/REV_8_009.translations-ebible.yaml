  xnn-xnn: isonga natey nan pagkatlon di matatago isnan baybay ya nalimon nan pagkatlon
    di bapbapor ya bangbangka.
  mwe-mwe: Nngabhanyaga iumbe yowe itama mbhaali pa tatu, lipungu limo guiwile na
    nneyo peyo, meli lipungu limo ikuangabhanywaga.
  tte-tte: '@see-verse:REV.008.008'
  tcs-tcs: ane wan terd blo ol dem laip animal lo solwata ol bin ded ane wan terd
