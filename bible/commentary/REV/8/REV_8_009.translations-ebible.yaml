    jobsabi u men a c'aac' abe'e.
  tet-tet: Hotu, buat horis tasi laran hotu-hotu iha faꞌek nia mate mohu. Roo hotu-hotu
    mak iha faꞌek nia moos, dodok hotu.
  hlt-MCSB: Te dongah tuitunli ah hinglu aka khueh a kutngo te hlop thum tah duek.
    Sangpho hlop thum te khaw poci.
  xtd-NT: Ntnaꞌa ɨɨ́n kɨt io mar, n‑xiꞌi uni‑tɨ. Ntnaꞌa ɨɨ́n barcu xika nuu mar n‑ka
    naa uni‑i te dava‑i n‑ka kaku.
  mdy-ETH: ባዞይዳ ናንጋ፥ ሼምፓ ዓኣ ባኮኮ ዛላኮ ዛላ ማዓይ ቢያ ሃይቄኔ፤ ሃሣ ዋኣፆ ካኣሚሎኮዋ ዛላኮ ዛላ ጊንሢ ማዓይ ቢያ
    ፑርቲ ጋፔኔ።
  spl-spl: Hewâk pato otmu saruân gâtŋe yan iwi ya aksihâk muwi. Otmu nombotŋe saruân
    waŋga mem bam gam otmâ manbi yâk gurâ yawuâk saru kakŋan gulip otbi. Yâhâ nombotŋe
    pato yamâ âlepŋe hâmeyeŋe kinop.
  usp-NT: Y raquitz mita' pajnic'j re mak awaj ri wi'tak li mar xcamtak y raquitz
    mita' pajnic'j re mak barc ri b'esaltak b'a ja' xyojmajtak.
  zav-NT: Na' casi gašɉə bia ca' ža' ḻo'o nisən' gwsa'atəb, ḻeczə gosə'əbiayi' casi
    gašɉə barcw ca' de'e chaš lao nisən'.
  sgz-sgz: má tan táit no di liu on á kuir lontas er di mat, má tan mon di rut tangrai
    kuir erei dik sák no.
  kek-NT: Ut ca'ch'in chic ma̱ jun jachal li xul li cuanqueb sa' li palau quilaje'cam.
    Ut ca'ch'in chic ma̱ yijach li ni̱nki jucub que'sache'.
  blz-NT: Mbaka' nopatemo a sangobosan na lalomna tolu' obosan giigii' men tumuo'
    na lalomna tobui, ka' koi sangobosan kapal na lalomna tolu' obosan kapal kabus
    notompu.
  poe-NT: A̱ ntá tí níxin parte kaín tí nkehe siín tí nta̱yaon la ikꞌuén la ko níxin
    parte kaín tí ntabárco̱ la xíka.
  san-TAM: ஸாக³ரே ஸ்தி²தாநாம்ʼ ஸப்ராணாநாம்ʼ ஸ்ருʼஷ்டவஸ்தூநாம்ʼ த்ருʼதீயாம்ʼஸோ² ம்ருʼத​:,
    அர்ணவயாநாநாம் அபி த்ருʼதீயாம்ʼஸோ² நஷ்ட​:|
  cof-NT: Lamaribi sonnaminla peman tsansile nechi man parte puyalaie. Barcola peman
    tsansile nechi man parte jera yucapiyalaie.
  srm-NT: Nöö wan hii së u dee soni dee ta libi a di ze dëdë kaba a sösö fiaa, söseei
    sömëni u dee sipi bi dë a di ze kaba a sösö tu. Nöö sö wë a pasa di de böö di
    u tu tutu.
  qvs-NT: Chay manllayba kochapi kawsak animalkunamanta kimsaynin parti wañurkansapa.
    Tukuy barkukunamanta kimsaynin parti kullurkansapa.
  zca-NT: no di yon part rë ma naban le'n nitsdo', tu part bima ngut; mbaino di lo
    yon part rë bark kwa'n nikizë lo nitsdo', milox tu parte.
  cbc-NT: Tunu bairo ria capairiya macããna caãna cacatirã itia sero caãniatana jĩcã
    sero cãrõ majũ riapeticoama. Tunu bairoa cũmuu capaca cũmuu tiyare cañesẽãmiataje
    cʉ̃ã itia serore jĩcã sero cãrõ yasipeticoapʉ.
  qxo-NT: Tsay yawarman ticrangan cag lamarchöga imaycapis cagcunaga wanurganmi y
    llapan büquicunapis ushacäyarganmi.
  mox-mox: Ta baʼe diʼwe nana gamonaya yani qabuna mayawaidi iʼaliga, ta wese waga
    qabudi debanega ivivihila iawala.
  kew-kew: Goa pua pa solwara mada piri oyaenuri repo rumaae mea padanere ini adupisimi.
    Goa pua ipa solwara madaa i sip rayo rumaawa ora robo padane ma-aulaawa go sip-nuri
    ora roboa mabebolaasa.
  dww-dww: Be musara matabudi inam dabudine a guri rovona, be waga mate a kawa gewegewedina.
  twi-ASANTE: Na abɔdeɛ a ɛwɔ nkwa a ɛwɔ ɛpo no mu nkyɛmu mmiɛnsa mu baako wuwuiɛ
    maa ahyɛn mu nkyɛmu mmiɛnsa mu baako bobɔeɛ.
  aoj-aoj: Eaꞌ siamba hiahaom amamba hiami magape naohi ambagof namugufumii sawalogam
    mataga misiꞌah wanoh eaꞌ anep miniꞌap magaꞌ biah hape boꞌoh. Ama main, siamba
    sip hiapi pagafeꞌ naohi wapani sawaloga pataga misiꞌah wanoh eaꞌ anep miniꞌap
    awasim hiꞌalam biafim mape boꞌom.
  cbv-cbv: Caán ã bʉʉ́g báahapboó bʉ́dí mʉjdih moón queejwã́ ĩ wʉnʉp be. Caánboó pahni
    dahwani jãajnábʉt ã daabáh bejep be.
  taw-taw: Amek, kubsal tap yelak okok day omɨŋal nokom tek agɨl, day omɨŋal tek yek,
    day nokom olap mɨdupsek kumɨlak. Pen sip yelak okok day omɨŋal nokom tek agɨl,
    day omɨŋal tek yek, day nokom olap gɨ tɨmel gak.
  jic-NT: Mpes wa animalpan 'üsǘ mo'o lyawun̈ pajal pülücj tecya'lin̈. Pjü cónt'eya
    sin popé, pjaní tepe'e. Barco 'üsǘ casá jil, pajal pülücj pajal malala jis tepyala
    yupj. Pjü cónt'eya sin popé, pjaní malala tepyala.
  zap-NT: no wet tebtson lal maa ne nuu lo nisdoo, no wluzhlo tebtson lal bark.
  wer-wer: I kaö ë omën i sa pöök animaö wëa pörö pourö wel wiin wangat pout utpet
    yaë.
  ipi-ipi: Ipa solewata okone tundupa gulea-kola, minditaka saka atene Goteto ipa
    solewata pangosa yakale leane utupane tale pua tepo peane utupanena yomo mindi
    oma yiake leai. Dee, Goteto sipi tupa tale pua tepo pea-kola, sipi utupanena yomo
    mindi koya yiake leai.
  qul-NT: Quimsa parte kochapi tucuy causajcuna wañorkancu. Quimsa parte botecunataj
    ñut'uska carkancu.
  tnc-tnc: I'suᵽaka simamaka riaᵽakiakareka imakoᵽeika ñe'metãji rokajĩrã jĩrĩᵽataraᵽaka.
    I'tojĩrã rõ'õjĩrãjaoka kũmuᵽakiaka sareka imaraᵽaka ña'miᵽataraᵽaka.
  ter-NT: Kúteanemaka koêku yé'akeye ivokóvoti xapa uhá koeti hó'openo ovâti ne úne
    ya mar. Koánemaka ne hána'iti vatéke uke'éxokonoti vo'ókuke, kúteanemaka yé'akeye.
  bmr-NT: Jaaneri tumuuaijefaño iicaumotɨ samañooto guijeveuhi, bu tollɨro cɨɨjɨgai
    meenenetɨ samañoono finɨuhi icano.
  fuf-fuf: feccere tammere ko tagaa ko wuuri ka nder baharu kon muli, feccere tammere
    e laaɗe ɗen lancii.
  bhl-bhl: Keko, okmun fian beem finik so biliw samal ikati alemsal mongom amen amen
    keyemsomi, beem atuk makmak e kuaniwi, ne yetemsi te. Yetebi dim bakate, siw alik
    alik ikati alemsal mongom amen amen keyemsomi, beem atuk makmak e banimiwi, ne
    atemsi te.
  ons-ons: Kiwetko osom gege enerop ea mapokonbi, magu karewe okangoi, ea ŋine karewe
    magu weku ea seuk warekoi. So seki magu karewe mapok ongoi ea ŋine karewe magu
    weku, ea korop matalion wareke.
  con-NTPO: Tsonsi pa'cco marni cansesundeccu'su fae tercera'su enttingeccoyi tsu
    pa'fa. Nane marni jacanqque'su rande shavo'qque, fae tercera'su enttingeccoyi
    tsu andeccopa tsangae napi'fa.
  ghs-ghs: Qate besaho kabira ma quba poupanoma besana oorai totaqi taparihota teenai
    baatetani qate eseri eehahake oota. Ma besaho sisima ma quba oi gama totaqi taparihota
    teei rubenga naate bamu naatemi eseri oi gattiqa isanateta oke keke eete besa
    igabireta.
  peg-peg: ଆରେ, ହାମ୍‌ଦୁର୍‌ତ ମାନି ପାରାଣିଙ୍ଗ୍‌ ବିତ୍ରେତାଂ ତିନି ବାଗ୍‌ ହାତିକ୍‌ ଆରି ଜାଜ୍‌ନିକିଂ
    ତିନି ବାଗ୍‌ ବୁଡାଆତିକ୍‌ ।
  txu-NT: Ngô raxbê pyka kêtkam nox nhym kam ngô kwỳ ra:x ne kamrô, ngô nhikjêbit
    ne kamrô nhym ngôkam mỳjja ar baja arỳm kwỳ rax ne ty, ngô ipôkri 'ỳr ne tyk o
    ino re. Nhym kà rũnhjadjwỳ amijo ajkẽn wangij, kà kute katẽ 'ỳr ne ngjêxo ino
    re. Nhym kam mebêngôkre ar kàkam bajadjwỳ arỳm kôt ty.
  eng-WEBU: and one third of the living creatures which were in the sea died. One
    third of the ships were destroyed.
  gnw-NT: Jare mbɨte seri jevae ɨ rupigua ɨ guasu pe yugüɨreco vae reta umano. Jare
    mbɨte seri chalana guasu reta icumegua.
  mux-mux: numú-kusana muluring mélema oe topa yupuku tirim, oe te kuluring, numú-kusana
    sip lirim-ma oe topa yupuku tirim, oe te kis lirim.
  maj-NT: K'ien nku tíkjá xi tjíntu tík'un a̱jin ntáchak'uu̱n ko̱ kin'ekje nku tíkjá
    yábarku̱ xi tjín.
  bkq-NT: Toenzepa ânguydo imeom parutabâ ikano modo niguewâdâ, terça parte keankâ
    iguerim. Toenzepa pepi imâsedo modo parutabâ ekuâdo adainholy agâ, mârâ modo ewy
    terça parte keankâ adainhoim.
  kue-kue: Te mundi nigl taragl kor-meglkwa kanekane ombuno suwota mina igle ombuno
    suwarata gogl kondingwa. Te sip ombuno suwota mina igle ombuno suwarata kinde
    erekondungwa.
  cot-NT: Imetojagarantajianaque guintenitantajiacaroca ocaratacaavaequeri 1/3. Otsitijaagarantaguetanaquequea
    inirotsantsanapae quenajarontsipae ocaratacaaquero 1/3.
  bnp-bnp: A maka maki ni nagi na tabeke i tolu. A tabekena tara na dari i mapulo
    i manga a dara. A tabeke tara na maka maki mahuri na dari ri mate. A maka sip
    ranga, a tabeke tara ne ria ri mabubu.
