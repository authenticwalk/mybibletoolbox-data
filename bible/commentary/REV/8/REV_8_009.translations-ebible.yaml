  row-row: Basa ma, esa mia babꞌanggiꞌ telu mia basa banda mana masodꞌaꞌ sia tasi
    ra, mate se. Ma esa mia babꞌanggiꞌ telu mia basa ofaꞌ mana laa-laaꞌ sia tasiꞌ
    a, rambalutu hendi se.
  msy-msy: Bizir ongarimɨn angamra itiba, da uaghan me okuruar 3 plan da tuira, ezɨ
    dar okuruar kabar mam, da bar ariaghɨre. Ezɨ kuriba uaghan, me okuruar 3 plan
    da tuira, ezɨ kurir okuruar kabar mam, bar moghɨra ikufi.
  agg-agg: Ranɨyo asu yaŋgɨrɨ nɨŋgoweimbɨ moatükunɨ mamɨ ŋgɨmɨ bɨdɨfɨrɨ-mayo sɨrɨwara-ambe
    ranai yɨfɨsafɨyowohü asu sip mamɨ ŋgɨmɨ bɨdɨfɨrɨ sɨrɨwara-ambe hei arɨhündɨ ranai
    ranɨ-moatükunɨ ranambo nɨmborɨ mafoareandɨ.
  ptp-ptp: dɨ Anutu hɨbu lɨlii mavɨha wê dô vac gwec ge la kɨdu yon, lêc kɨdu ti yib
    mɨma vêl, dɨ kɨdu yuu dô mavɨha, dɨ he hɨbu sip la kɨdu yon dɨ kɨdu ti vô nipaên,
