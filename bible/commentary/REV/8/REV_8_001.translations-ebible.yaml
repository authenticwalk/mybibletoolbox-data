  tte-tte: Mwa lami pepa moumouna kaba yapatu-kalatanna sebenna ikopagabaen yo nige
    tabe dagugu yabo bulibuli mena na mwanou lalakina besiele awa tupwana, bwaimwa
    besiele 30 minits.
  tcs-tcs: Nau da Smolsip em bin broke da namba seben lok lo da skrol. Wen em bin
    broke da lok, ebriting bin dedstap, nogad noiz nau de lo eben po klosap apenaua.
  hlt-THB: Hatnaak ak khqihnaak ce am awng awh, khan na khawnoek keekvang khui a dinkqak
    na awm hy.
  soq-soq: Sip sanaa buka lomiwa ompaida 7 wadediaubedio uboo sala dainaidalene winen.
    Ita walama kerauda bedewe mai aia ba dima moinawa etaetalala, diaida.
  qub-qub: Röllucho ganchis caj lagaraycaj sërata Cashni uysha jorguriptinmi syëlucho
    media örano chunyacäcuran.
  att-att: Á inirián na laguk nayù Kígaw yù naporián sù ira pitu nga neparakkà sù
    papel nga nalukù. Pangari na kuna, nagimammà yù ira ngámin nga ajjan ta lángì
    ta gadduá na oras.
  bki-bki: Iorou ka naina, nemial ka napano nunu solbouo mila korov vukariano aluo
    nene. Naio mila kario, ana vaarakurano ga vite nonovio na tiniabene maka bunu
    rila malioano tai, vio nonovio melumu bo jibe na banbano bokar aura togio.
  bqp-bqp: Kũ Sãnɛ Bↄ̀rↄ kãni'ↄ supplade gò, ludambɛ kɛ̀ kítikiti lákũ minti baraakuri
    taka bà.
  mcp-mcp: Mwâ Ncwəmbɛ músə zə́ tɨ́ feedyá á zaŋgbá. Ja á mə́ tɨ́ wə ntʉ́nɨ yí, mə
    mú gwág joŋ nə́ kufʉg tâŋ kʉ́l wəla.
  hat-hat: Lè ti Mouton an kase setièm sele a, pandan yon demi (1/2) lè de tan, ou
    pa t' tande okenn bri nan sièl la.
  npl-NT: Ijkuak n Ichkatsi okitsomoni n chikome seyo, san owaltlamoka itech ilwikak
    kemi tlajko ora.
  bgg-bgg: Shiishaiduii è milechiieng pha nab ji chui ne hong magey shii, thiisa hà
    hamangkhung ne ishak jia pha re-è khuyo ishak duiine aro pha rey dun.
  eng-TCENT: When the Lamb opened the seventh seal, there was silence in heaven for
    about half an hour.
  eng-BSB: When the Lamb opened the seventh seal, there was silence in heaven for
    about half an hour.
  cpu-NT: Ikanta kempitakariri oisha jontsirekaryaakero karatapaintsiri 7 jontsirekayeetakero.
    Osamanineeronka jimaireetapaintzi inkiteki, tekachaajaini aparoni ñaavaitatsine.
  san-ASM: অনন্তৰং সপ্তমমুদ্ৰাযাং তেন মোচিতাযাং সাৰ্দ্ধদণ্ডকালং স্ৱৰ্গো নিঃশব্দোঽভৱৎ|
  tac-NT: '''Lige pe''tá nujubapi etiáturu ne alué Bo''á Ranala gojínachi alué selá
    guwichí ajtígame alué we''lí apeli kabítigame na''chuchárigame, ''lige suwábaga
    seweka ilíbale tase acháchaneturu bochígimi ''lige tabilé ''wesi ra''icháchaneturu.'
  eng-WEBPB: When he opened the seventh seal, there was silence in heaven for about
    half an hour.
  gfk-H: Ma bia no Nat na Sipsip ga papikai sei no len ma irua na bulbulut, pa di
    ga hadadei aram ra mawai ra ingana ta tiga linga tiga sibana pakana bung.
  viv-viv: Tu Sifi kabiꞋona buki ana bulava anaveseveni gigolohina againe, moyaꞋaidi
    hiꞋilova bai hafuna amine amumu gikuluna lobameya.
  yao-yao: Mwanangondolo paŵakutwile chimatilo cha saba, kwinani kwaliji jii katema
    ka nusu saa.
  tgp-tgp: Ale moiso Natu Sipsip mo roi na halimaravruan la pulu atu, ale mo sopo
    te vaore na tuka korong mata sope aoa matea.
  auc-NT: Ayæ̈ Wængonguï Codotedo tee bædedinta tömanta wi æmpoyongante öönædë ïñömö
    mëedia ooda ganca nöwæ̈ ongonte batimpa.
  kbc-NT: Odaa niɡ̶ijoa Waxacoco naɡ̶a yaaɡ̶adi niɡ̶ijo owidijegi lapadijegi ane noxoco
    naɡ̶ajo notaɡ̶anaɡ̶axi, odaa ja daxixe digoida ditibigimedi, ejime meya-oora me
    daxixe.
  bmh-bmh: Sipsip Nag nug sisiu dab agas sul ianai kwali nug agau pezai memen zilagina,
    Mesgai wag saiu tamacag ziwas huia ginam aua tatau sul dareun.
  ctu-BL: Che' bʌ tsi' jamʌ i wucp'ejlel sello jini Tiñʌme', ñʌch'ʌl tsa' cʌle panchan
    che' bajche' ojlil ora.
  meq-meq: Ma dəba eye na, Wawa i təɓaŋ a zla ɗerewel niye sa, a pəla ha faya abəra
    maduk i duk i wu nakə matasəla eye a zəkaw aye. A pəla ha na, wu hay tebiye mə
    mbəlom tə ndza ɗeɗik hus a mənit kuro kuro mahkar.
  noa-H: Maimua chi Corderoou ya hãbmiecha sieteem sello t'ʌrrëupʌ̈inaa chi hẽsap
    heeurjãg hat'aawai, hedjã hee hora jãrrjö sĩi k'ĩúhu jöisijim.
  alp-NT: Kena Domba Anai mere Ibara segele nomore iture, hoko ndete surgare ndene
    lakwai esa kasuke olase ului kwatai.
  san-VEL: anantara.m saptamamudraayaa.m tena mocitaayaa.m saarddhada.n.dakaala.m
    svargo ni.h"sabdo.abhavat|
  kbq-kbq: Hanki anante Sipisipi anentamo'ma avontafeteti nampa 7ni fukima eri kanopegeno,
    monafina hafu'a auafi agasasana eritagane'ne.
  kbh-kbh: Chë Oveshatema chë uándmanana tsbuanáchañe chë ústonoca sello tonjanëtsëcá
    ora, celoca ndocá quentétsënëna mo tsëntsa hora nÿets̈á.
  ron-LSB: Când a deschis pecetea a șaptea, a fost liniște în cer timp de o jumătate
    de oră.
  pon-pon: NI a lauad pajan katen kaiju, kaporamen wiaui nanlan alep en auer.
  nhe-BL: Huan nopa Pilborregojtzi quitlapanqui nopa chicompa sello, huan axaca molini
    nepa elhuicac para nechca se tlajco hora.
  sps-sps: Tan nainy te kip a Tsunei Siip a faafits nana aatsits tap nan kots noun
    to, Gormirmir tomani enato onots fopis safunuu na minit.
  wnc-wnc: Sike nata kawawa sipsip mateu wagwenda gatak gatau masan siknga daka dauwan
    kakum. Sike nata nataawa sanga tapatuta gakngau dua siknga yakut. Aho. Enandangu
    sanga kuupbamu kuma siknga yuwawa kuku tapduknga mamaya komdusim sikut.
  bus-bus: Kɛ̀ Sãnɛ Bↄ̀rↄ kãɛ'ↄ swɛɛplaadee gò, ludambɛɛ kɛ̀ kítikiti lán minti
    baaakuri taka bà.
  gub-BL: Na'e Àràpuhàràna'yr zàwenugar wexak kar amo pape pehegwer ihewe a'e kury.
    7 haw ma'erexak kar haw a'e pehegwer her romo a'e. Hexak kar mehe ni amo ywate
    har nuze'eg kwaw a'e wà.
  imo-imo: Sipsip Walomuni bukuna wakaye kite yupoko pakera lipe lteringimu wendo
    ltimu wali ena mongo ekondo mele mulu kombuna melte paa ungu naa nimu.
  boj-boj: Onaqa Kaja Du a kandel aqa namur namba 7 waqtonaqa laŋ qureq di naŋgi kirikiriosib
    sonab sawa dabkoŋosiq sokiñalayej.
  eng-DRA: And when he had opened the seventh seal, there was silence in heaven, as
    it were for half an hour.
  knf-knf: Wi anwooŋ unkaneel wi bţeŋan apënanuŋ uko unkuuţnuŋ ulibra uţënk paaj na
    uloŋ, kë baţi başë yomp bŧi ado uko ji pŧoof pi uwoori.
  san-KHM: អនន្តរំ សប្តមមុទ្រាយាំ តេន មោចិតាយាំ សាទ៌្ធទណ្ឌកាលំ ស្វគ៌ោ និះឝព្ទោៜភវត៑។
  arn-NT: Feymew tati Korderu wecharüfilu ti regle puwchi sellu ñi nieel ti chümpotuelchi
    lifru, fey ñüküfkülewey kom tati mülelu wenu mapu kiñe rangiñ ora.
  zas-NT: Chi biquied bén na̱j ziꞌc xi xiil Dios se ni goc gajdx guin, bayajcdxe xanyabaa
    cost garol hor.
  ken-NT: Mpok Mɔ́nkwɔmɛ́n afɛ́rɛ́ ɛ́bhánɛ́ ɛnɛ ɛjwi tándrámɔt, mbaŋ akwɛn arɔp
    nyímí nyímí nyímí amfay ndǔ ɛbhɔ́k nɛŋɔkɔ́ nywɔp ɛmɔt.
