verse: REV.008.001
translations:
  kpx-kpx: Hoto kateale louge uoholige Mamoe keu silu mole (7) ke ebodihage mesoho
    teti (30) miniti uvumo otogoe ata keau hotohotoholisito tobekalahai ua.
  okv-H: Eto o hamo pangire tutumota heukihei uhu i ta asavi ae iji ‘1/2 hour’ ainge
    jamo uija.
  tbo-tbo: Sipi Natuna lutama wisebeninai lupena haleya ma kabudala tupona u hinena
    ega kikina ponapona bo gololo gehouna hoi yada ata nonoli.
  mal-C: കുഞ്ഞാട് ഏഴാംമുദ്ര തുറന്നപ്പോൾ സ്വർഗത്തിൽ ഏകദേശം അരമണിക്കൂറോളം നിശ്ശബ്ദതയുണ്ടായി.
  grc-SR: Καὶ ⸂ὅτε⸃ ἤνοιξεν τὴν σφραγῖδα τὴν ἑβδόμην, ἐγένετο σιγὴ ἐν τῷ οὐρανῷ ὡς
    ἡμιώριον.
  bgc-bgc: अर जिब मेम्‍ने नै सातमी मोंहर खोल्ली, तो सुर्ग म्ह आध्धे घंटे ताहीं सन्नाटा
    छा गया।
  khz-khz: Mamoe Natuna na kumukumu vega-taulatoi kwapuna veakarana ekala-pakaato
    aonai, kupa vanuganai ora kavana vetaina kulu ta maki ati erageto.
  deu-TKW: Und da es das siebente Siegel öffnete, ward ein Schweigen im Himmel von
    einer halben Stunde.
  zsr-NT: Catiꞌ buládzuꞌë le bugádx le naguel‑laꞌ guich naꞌ, gröꞌ dxi yehuaꞌ yubá
    gdu gatsj hora.
  lin-lin: Tango Mpate afungolaki ekangelo ya sambo, kimia moko ekotaki kati na Lola
    mpe esalaki minite pene tuku misato.
  hns-NT: Tab djab bhera ke Battja satwa lapetal kaagadj ke tjienha niekaaries, tab
    swarag me lagbhag aadha ghanta talak ekdam soen-saan raha.
  noa-E: Maimua chi Corderoou ya ãbmiecha sieteem sello thʉrrëupʉ̈inaa chi ẽsap eeurjãg
    athaawai, edjã ee ora jãrrjö sĩi khĩúu jöisijim.
  eng-EMTV: And when He opened the seventh seal, silence occurred in heaven for about
    half an hour.
  mib-NT: Te Londe un ní jehnde yā sello uxā jeē ndihyú tutu ún, te nayúú‑ni ni īyo
    ini andɨvɨ́ nájnūhun sava hora.
  lif-NT2: हे़क्‍क्‍याङ् मे़ल्‍लुक्‍साःल्‍ले़ नुसिगेःक्‍पा एःप्‍साप्‍पिन् फाःक्‍खुल्‍ले़
    साङ्‌ग्राम्‍पेदाङ्‌ङो कुमुक् कुभ्रे़ःङ् थारिक् चिजि ये़म्‌ये़म् पोःक्‍खे़॥
  xnj-xnj: Penapo Mwanalimbelele peadindwili chidindilu cha saba, kunani kwa Chapanga
    kukavya nuu kwa lukumbi lwa saa yapinga.
  mmx-mmx: La Lanasip ga ba kaxat kepe levelumlut sepsev avanuti, la lenmila aoon
    ga nemen to vana at laxalibet at lavantun sangaun minit.
  cbr-NT: Usai a caniacëcë uni quicëbëtan cana Carnero 'icësaribitia unin 'ucha cupí
    bama, an anun quirica tacáshcacë itsi, ashiquin pëóshia isan. Pëóshcëbë ca banai
    sharatima nëtë́ishiaxa, media hora 'itámainun.
  tee-NT: Acsni malamaconilh ju Ask'at'a Borrego ju ixlhilacatujun junta lamcanta
    pus lana sek tajunk'o tachi chun ju ixtavilanalh ju lact'iyan. Tachi paitat hora
    sek tajunlh.
  eng-LSV: And when He opens the seventh seal, there came silence in Heaven about
    half an hour,
  cak-NT: Y cuando ri Jesucristo ri anche'l Alaj Ral Oveja xuk'ach'ij ri séptimo sello
    chi ri wuj boton ruchi', jun la'k nic'aj hora can man jun xk'ajan chicaj.
  pah-NT: Kiro cordeiro'jave'ga ojipea ka'mbigame tuju'gia apopyra g̃a nhaporemo onhi'imbi
    hete. Sete ko garembika'mbigagwera a'ero. Meia hora po ihoi g̃a nhi'ig̃e'ymame,
    a'e ji mo henduve'yma.
  sja-NT: Oveja Chak'epa ma seis eerepema tauchaada ogat'aak'ãri, ɨt'aripemaarã jõmaweda
    k'ĩuu nɨ̃beeji. Mãgá p'aneejida perá hora esa-auk'a.
  xed-xed: Manda pslanapta Zwaŋa Tuwak ta mandəfáŋa ŋizla, ka nzatá vli sriw ta luwa
    ha ka magata rita awa.
  mks-NT: Tá na̱sahnda Jesús, mé a̱ cúú tátu̱hun ndicachi loho cán inga sello, ña̱
    cáhu̱sa̱ já na̱catáji̱ níí tócó ndihi ña̱ha indiví tátu̱hun ti̱xi java hora.
  gfk-S: Ma be no Not no Sipsip ga papok leise no liman ma iruo na bulbulut pa di
    gale hadade ra ingana ta tike linge tike subana hawa.
  bmu-bmu: Lama moröŋan muŋgem supap (sil) 7:ŋi munjurata mutuliga Suep miri miaŋgöreŋ
    kouruk pakpak göröŋ ala 30 minitkö dop nöŋ qeba ahöyök.
  dgz-dgz: Man sip otua ok viri viri warane inamat mega nani yamu derewa wagetaveni
    kiman nagire iravi wam otu da no uon wanumon.
  eng-GNV: And when he had opened the seuenth seale, there was silence in heauen about
    halfe an houre.
  zaa-NT: Enne' ná Corderua nna loti' bethàtsie lugar nu cca gàtsi làti yáya rollo
    ìttsìa nna, luegu taá tsìdi ruba uccua le' ituba ỹiaba por ttu medio hora ti'gá.
  eng-WEBSTER: And when he had opened the seventh seal, there was silence in heaven
    about the space of half an hour.
  guh-guh: Icatsia Corderonë sarananuca cuyalatobaxuto piupicatsatarutsisello, sietejava.
    Nexata jane baja athëbëtatsia ajumejibi. Bajayaepatovajëto ajumejibi.
  bon-bon: Maamoi te liba seben manu me ngate ne jewälutige, cabucewe te bojäcu enajige
    cebocebo awa cama.
  nhw-BL: Huan nopa Pilborregojtzi quitlapanqui nopa chicompa sello, huan amo aqui
    molini nepa ilhuicac para nechca se tlajco hora.
  swh-ONEN: Mwana-Kondoo alipoivunja ile lakiri ya saba, pakawa kimya mbinguni kwa
    muda wa nusu saa.
  wbi-wbi: Unsiki ghuno umwanang'olo akati adinduile umuhuli gha lekela lubale, pe
    kukava kimie kukyanya kufikila hwene kivalilo kya kivalilo.
  bba-bba: Sɑnɑm mɛ Yɑ̃ɑ kinɛ kpɛm te, tɑ yĩreru nɔɔbɑ yiruse kusiɑ, mɑ yɑm mɑri Gusunɔ
    wɔllɔ nɡe nɔni kpɑkinu tɛnɑn sɑkɑ.
  eng-KJVCPB: And when he had opened the seventh seal, there was silence in heaven
    about the space of half an hour.
  kgk-NT: Upe Ovexa Ra'y ramigwa oiko va'e oipe'a jevy kwatia-gwi imbojapyre ipahagwe
    va'e. Oipe'a-ma ramo onhekirirĩmba yváy pygwa kwéry. Meia hora-rupi enterove va'e
    okirirĩmba voi okwa-vy.
  waj-waj: Puara Sipisiipa Nnaakaraivo manu nnaagiai karasaidiri taaravaitana vauvaa
    utu rabanika kiooduu paanna suai ngiau aapuuvaki hama kuaatauduu tengetoongainno
    viravai.
  cpy-cpy: Ikanta Ipireetari, itsireka-ryaakiro otsipa kaatapaen-tsiri 7 itsirekae-takiro.
    Ojamani imaeriteeta-paentzi inkiteki, tekatsi apaani ñaawaeta-tsini.
  mpx-mpx: Inoke Sipi Natuna epapap seben-ina i kukuleke, yaka nige al butun etega
    i gagan labulabumwa sauga ana yapu i ola auwa awalehina.
  wbp-wbp: Jiyipi Kaatu-kurlangurlulpa pipa yinya kapurdu-maninja-warnuju rdakangkaju
    mardarnu-juku. Pipa yinyajulpa ngunaja lakarn-pardinja-wangu-juku palya-kurlu
    jinta-kari-kirli. Ngula-jangka, nyanungurluju palya-piya pipangka yalyi-manu.
    Ngula-jangka, yapa panulu purlanja-wangu-jarrija manu wangkanja-wangu-jarrija,
    manulu muku wurulypa-jarrijalku ngari wita-mipaku tarnnga-wangu.
  luo-luo: Kane oketho kido mar abiriyo, polo nolingʼ thi kuom kinde ma dirom nus
    sa.
  nhe-NT: Huan nopa Pilborregojtzi quitlapanqui nopa chicompa sello, huan axaca molini
    nepa elhuicac para nechca se tlajco hora.
  aii-aii: ܐܝܼܡܲܢ ܕܦܬܝܼܚ ܠܹܗ ܦܹܐܪܵܐ ܠܚܵܬܡܵܐ ܕܫܲܒ݂ܥܵܐ، ܗܘܹܐ ܠܹܗ ܫܸܬܩܵܐ ܓܵܘ ܫܡܲܝܵܐ ܩܘܼܪܒܵܐ
    ܠܦܲܠܓܵܐ ܕܣܵܥܲܬ.
  esk-NT: Uvva ipnaiyaam aŋmaqmauŋ tallimat malġuiŋat nalunaitmiutat nipruisaaġataqtut
    qiḷaŋmi sivisutilaaliŋmi sassaġniġum avvaŋani.
  msb-msb: San gin-abrihan san Kordero an ikapito na napilitan, nagkaigwa sin tunga
    ka oras na kapuyo sa langit.
  cpa-NT: Jøng² mi³ca¹ní¹ jah¹chih² sello ja³ma²guio¹, jøng² ca¹hǿi² tei³ ŋi¹juǿi¹
    ca¹lah¹cónh¹ ca¹jag¹³ hora.
  dso-dso: ମେଣ୍ଡାପିଲା ଜେଡେବେଲେ ସାତ୍‌ ତମର୍‌ ସିଲ୍‌ ବାଙ୍ଗାଇଲା, ସେଡ୍‌କିବେଲେ ସର୍‌ଗେ ସମାନ୍‌
    ଅଦ୍‌ଗଟା ଜାକ ଚିମ୍‌ରା ଅଇଗାଲା ।
  meu-meu: Bena ikouna toana ihahituna e hamotua negana ai, asi reḡena ta guba ai,
    hora kahana sisivana.
  yva-NT: Arono Domba Tuvane po nyovara wao ama wararandemo mo ranavito kaururum rapaya,
    umba munijo ntiti ntanamanin tenambe yava uma ami vasye intai.
  dgc-dgc: Nadid, péngsida no tupa to ikapitu a képét to kasulatan, éy matahimik i
    langet ta manga kalahati a oras.
  zpm-NT: Laa zeeṉe laa meṉ ne nac Carner yeeṉ co pchug stib cint ne nzhidoo guits
    co, cint ne naca gadz ga, dzese biac gbaa; xtselaa sca biac dze gbaa.
  hix-NT: Anarotho hsonkaye, kahneru mxekrà. Àro rha haxa nàhsonkaye. Àwya àhsonkatxhe
    rma, tatàknye rma haxa nehxakon hakahpa. Twahak hana tatàknye nehxakon ha, meyya
    ora hana. Àro wyaro kahe yawo tatàknye rma haxa nehxakon hakahpa.
  sim-sim: Sipsip Jikisi warefi yervle os jekamban li lokohondarin or jakorik, kolok
    mbele las mbeek hevenik hukwasiri ambu sir, wahau.
  npi-ULB: जब थुमाले सातौँ मोहोर खोल्नुभयो, स्वर्गमा लगभग आधा घण्टा जति सन्‍नाटा छायो
    ।
  cgc-cgc: Patangtang ta Karniro pangpitto na silyo ta linukot na sulat. Pagtangtang
    din, mga tenga uras na galineng naan ta langit.
  tim-tim: Akto Lama arekŋe tâk 7 bâiŋe are hâriep. Hârembo ainâk himbimân nâŋ nâŋ
    dâm ariep. Nâŋ nâŋ dâm arimbo sop getek bo agep.
  yor-yor: Nígbà tí ó sì ṣí èdìdì keje, ìdákẹ́rọ́rọ́ sì wà ní ọ̀run níwọ̀n ààbọ̀ wákàtí
    kan.
  wos-wos: Wun Sipsip Balina Nyan nyingambu hukétéfi hundaméndé bi maki joo hérekindéka
    nyirmbu hundi nawulak buléhambandi. Nawulak nukwa (1/2 aua) di atéfék nakélak
    male di té.
  emp-NTPO: Oveja Zaqueba cartad̶e siete cara b̶ead̶a jĩrũarebema ogasid̶e bajãne
    dãrã chupea nũmesia.
  eng-F35: And when He opened the seventh seal there was a stillness in heaven for
    about half an hour.
  ind-ind: Ketika Anak Domba melepaskan meterai terakhir dari gulungan kitab itu,
    surga menjadi sunyi senyap selama kira-kira setengah jam.
  pes-OPCB: هنگامی که برّه مُهر هفتم را گشود، در آسمان نزدیک به نیم ساعت سکوت مطلق
    برقرار شد.
  mpt-mpt: Eka omito eil sibsib mene buko hale sebene waisanamabe dimo abilim uto
    inamin namino unino blim eka wengo blim nabua afok smiko olokiemo atosin ese mak
    blimanoa
  ssx-ssx: Mo hande Sipisipi Ma꞉na꞉ Ikikima꞉ mo watake peao ale kelepea꞉ dina꞉ta꞉
    oli hepeni nane nate leke awa homeke tukikina꞉ no la꞉pa pea꞉me.
  mkl-mkl: Wɑɑti iyi Anɡudɑ̃u í ɡɑ sɛɛdɑ mɛɛjesiɑu, ilu í coko lelei Aɔ̃ zɑkɑi iju
    kɑmɛɛ kuntɑɑ.
  gaq-gaq: ମେଣ୍ଡାତୁର୍ତ୍ୟାରେ ଗୁକ୍ଲିଗ୍ ସିଲ୍‌ ପାକ୍‌ଚିକ୍ନେ ବେଲା କିତଂନ୍ନିଆ ଡିଂଲେଃଏ ତେପ୍ୟାଗଣ୍ଟା
    ଜାକ ସର୍‌ତେ ବୁଂ ବିଃକେ ।
  gof-RNT: Dorssay laappuntha maatamiya dooyida wode bagga saate gideyssa mela saloy
    si77i gis.
  unx-unx: ମିଣ୍ଡିହନ୍‌ ଏୟା ମୋହର୍‌ ରାଡ଼ାକେଦ୍‌ଚି, ସିର୍ମା ଦିଶୁମ୍‌ରେ ଆଧା ଘାଣ୍ଟା ଜାକେଦ୍‌
    ସିଃସଏଃୟାନା ।
  gah-gah: Lá okago, sipsip akaleva eza pepa humaváa nampa 7 akagá okago, okulumakú
    mukí netá matá mómoká iki konó milamago, hapu aowa oko vimó.
  lcm-lcm: Au, si taun ang kala tak suai ani akanangai i valimalengua i vulit, na
    kala musik aongos e metekuku ani vuk pangau.
  aer-aer: The anteme Yepe-Yepe Akwerrke-arteke areke pipe imarteye-iweke-arle renhe
    akwete arntwirrkerlenge. Nhenge the aretyame re ankere arlware ingkernenye, 7-arle,
    pipe-ngentyele ularte-iwerlenge, kele imerte alkere akertne ikwerele nterte anthurre
    aneke nhenge angketye-arlke-akenhe anthurre aneke akweke ware.
  qvc-NT: Chaymandaqam Dyuspa Uñanqa chay rrullushqa librupa syiti sillungunamanda
    ultimu sillunda llikishpa kich'arqanna. Chayshina kich'aptinmi, anaq syilupi suq
    midya uratach'i ancha uyaritap karqanllapa.
  tgl-ULB: Nang buksan ng Kordero ang ika-pitong selyo, naroon ang isang katahimikan
    sa langit nang mga kalahating oras.
  cbs-NT: januxun Diosun chaxuwan baken ja séptimo jawen unanti jawen jenekin tsamini
    daxnuaya janua Diosun mae anua dasibi media hora nishma dakatan binukainaya
  xtm-NTPP: Te nuu ni ndakune ya sellu ku‑uja ma, te ni kuu nañii kuiti andivi ma
    sukan sava ora.
  nnq-nnq: Na Mwanalimbelele apanamatula unepo gwa saba, ngukube nuhu kumbengu kwa
    kingobu.
  bao-NT: Ñucã Oveja Macʉ̃, seis niirije jiro macã tabe biarica tabere cʉ̃ ca tʉ̃a
    pãarora, jĩcã nimaro decomacã peti, ʉmʉreco tutipʉre ca bʉjʉmijãrije yʉjʉ nʉcã
    peticoawʉ.
  san-ORI: ଅନନ୍ତରଂ ସପ୍ତମମୁଦ୍ରାଯାଂ ତେନ ମୋଚିତାଯାଂ ସାର୍ଦ୍ଧଦଣ୍ଡକାଲଂ ସ୍ୱର୍ଗୋ ନିଃଶବ୍ଦୋଽଭୱତ୍|
  huv-NT: Wüx aaga Quicheech Sap tacheed amb ayaíw sello, tanaámb ndijchiow tiül cielo
    maseyme pinawan ores.
  otn-NT: Nu̱na̱ ra̱ Dɛ'yo, mi̱ xøts'a̱ rá̱ yoto ra̱ seyo n'youi ra̱ sʉcua̱. Nu̱p'ʉ
    ma̱hɛ̱ts'i̱ comma̱ ma̱den'ora hi̱nte bi 'ya̱ni̱.
  nop-nop: Kaŋ Dompa Mihiniŋ adi nipmek galikiliti kunakunat 7 kibidakulune kunum
    gineŋ medemede be waliwali wabidapmaŋ kabup hinek halune haf awa dok tuwot tuguk.
  obo-NT: To id lokkat to Natin Karnero iddos iko-pittun silyu taddot id luun no popii,
    idda ron en, id tivonok kos langun diyot datas to langit daom to mgo tongngot
    uras.
  cak-ENT: Y ja tok ri Jesucristo ri cachi'el Alaj Oveja xrelesaj ri ruvuku' (séptimo)
    retal richin ri boton vuj, ri chila' chicaj colope' jun nic'aj hora xbün que man
    jun xk'ajan.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤔᤧᤸᤗᤢᤰᤛᤠ᤺ᤸᤗᤧ ᤏᤢᤛᤡᤃᤣ᤺ᤰᤐᤠ ᤀᤣ᤺ᤵᤛᤠᤵᤐᤡᤴ ᤑᤠ᤺ᤰᤂᤢᤸᤗᤧ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤅᤥ ᤁᤢᤔᤢᤰ
    ᤁᤢᤓᤪᤧ᤺ᤱ ᤌᤠᤖᤡᤰ ᤆᤡᤈᤡ ᤕᤧᤶᤕᤧᤶ ᤐᤥ᤺ᤰᤂᤧ॥
  mie-NT: De Tīcāchí ñúcuán nī jehndē yā sello ūjā jā ndásī tutū, de nañíí-ni nī īyo
    inī andiví tá sava hora.
  san-TIB: ཨནནྟརཾ སཔྟམམུདྲཱཡཱཾ ཏེན མོཙིཏཱཡཱཾ སཱརྡྡྷདཎྜཀཱལཾ སྭརྒོ ནིཿཤབྡོ྅བྷཝཏ྄།
  qve-NT: Qanchis kaq sellota qasuspa rollosqa librota Cordero kichariqtinmi, hanaq
    pachapiqa media hora hina, mana ni pipas bullata ruwaranchu.
  pao-NT: Soo Te Pabe'e natakwatsu-kwitu (7) namatzabekudu tzato'ase punno'o ooka
    oo mabusukese Te Naa-baatu yise gi haa'notoo gi natunemayupunne.
  cbu-NT: Apanll Opeejarini tstsamarini tsimbunurinshtini matayaru ipursarangiya.
    Ipursayaru, Apanllush zaputar ashiranganaya. Mitiya ura zamaranganaya.
  usa-usa: tipi-típi-araakoma abapaké kaayaq-káwéqá yamá aráápamata-kannaama aukáqtúwáitanama
    mikáké Áánûqtuni márûpaq pááqyamma ayáqtáá-kanaama íma aamá pááq uráiye.
  soy-soy: Kɛ Risɑ́ŋpipi ɑri ritɔ́pi sɛ́ɛ́i-sɛ́ɛ́i tɛ̃ n wúkulɛ, ɑi kɛyómɛcɑɑ-pɔ
    sɛ́ɛ́ lɛ́kɛ́-lɛ́kɛ́ yɑrɛ ituŋɛ nwɔi mɛkɔ́ɔ́nú wɛlɛ́ kumúŋɛ́.
  hui-hui: Nogo Sibi Igini biagome wagaya ale ndibulo para hayago aria kanego laga
