verse: REV.008.008
translations:
  kpx-kpx: Ige anelu mole (2) keu au kibi mai uvuge di elehasege ono mole tana baluga
    lahamale ke nahate abu mai davalamo mihatulu. Ige davalae ivi mole keu tahoanu.
    Isege vaki mole abuita keau ua.
  okv-H: Eto Anera nei amina huin husihei tiri pajire be amina peri peri evikihoi
    humbuto eva ta gosukehere vovoi eva huna 1/3 ainge amina orosa sarikehei
  tbo-tbo: Ma tu winoyanoya wiluwagana a himogo i huweni po ginouli banei dumana mei
    oya anai ebebalana ma i hopuneya hoi boga po boga i witala, ma bogana i boli tonugeya
    po emosi i witala ma luwaga hi dewadewa.
  mal-C: രണ്ടാമത്തെ ദൂതൻ കാഹളം ഊതി. അപ്പോൾ വൻമലപോലെ വലുപ്പമുള്ള എന്തോ ഒന്ന് കത്തിക്കൊണ്ടു
    സമുദ്രത്തിലേക്കു പതിച്ചു. സമുദ്രത്തിന്റെ മൂന്നിലൊന്നു ഭാഗം രക്തമായിത്തീർന്നു.
  grc-SR: Καὶ ὁ δεύτερος ἄγγελος ἐσάλπισεν, καὶ ὡς ὄρος μέγα ⸆ καιόμενον ἐβλήθη εἰς
    τὴν θάλασσαν· καὶ ἐγένετο τὸ τρίτον τῆς θαλάσσης αἷμα·
  bgc-bgc: जिब दुसरे सुर्गदूत नै तुरही फूक्की, तो मान्नो आग जिसा जळदा होया एक बड्ड़ा
    पहाड़ समुन्दर म्ह गेरया गया, अर समुन्दर का एक तिहाई हिस्सा लहू म्ह होग्या।
  khz-khz: Aneru vega-rualana na gena kipi eviliato aonai, gau ta, noowane golo tinatinana
    ta makalovana, rawaparai evepia-raito. Ne rawapara kava toitoi aonai kavata eralato.
  deu-TKW: 'Und der zweite Engel blies die Trompete: und es ward wie ein großer im
    Feuer brennender Berg ins Meer geworfen, und das Drittel des Meeres ward Blut,'
  zsr-NT: Bucödxëꞌ trompeta gbaz laꞌy buróp naꞌ, atiꞌ gbix lu nis zxön tu le nac ca
    tu guiꞌa zxön regui, atiꞌ böac rön yelátiꞌdauꞌz ca gatsj tu gatsj nis zxön naꞌ.
  lin-lin: Anjelu ya mibale abetaki kelelo ; mpe na mbala moko, eloko moko lokola
    ngomba monene oyo ezali kopela moto ebwakamaki na ebale monene. Eteni moko kati
    na biteni misato ya ebale monene ekomaki makila ;
  hns-NT: Tab djab doesara parie toerahie badjaais, tab koetjh djaise ek barka djarat
    waala pahaar samoendar me biegaai gail. Aur samoendar ke ek tiesara bhaag khoen
    hoi gail.
  noa-E: Maimua mag nosegdau dap chë dichtarr khur mag nacha sirtarr gar sĩerrau agjö
    ich trompeta sirjim. Mag biek numiim sirbaadeewai sĩi nem pöm durrsĩjö simta õtdau
    khĩirjö ug bëewi phũas ee burrjim. Magbaawai jãrrcha atcha phũas bagag pajim.
  eng-EMTV: Then the second angel sounded his trumpet, and something like a great
    burning mountain was cast into the sea, and a third of the sea became blood.
  mib-NT: Te ndajéhé uū ni tɨvɨ yā trompeta. Te ɨɨn nájnūhun ɨɨn yucu cáhnu jeē cayú
    ñuhūn ni nɨngava cuahān nuū mar. Te ɨɨn jeē uní parte mar ni nduu nɨñɨ̄.
  lif-NT2: हे़क्‍क्‍याङ् निसिगेःक्‍पा माङ्‌लाइङ्‌बाल्‍ले़ कुधुत्‍थुरिःप्‍पे़न्‌मुःत्तुल्‍ले़
    मि के़दिःप्‍पार के़बप्‍पा पयम् यम्‍बा कोःक्‍मा हे़क्‍तङ्‌बान् वाहङ्‌ङो लाप्‍फुसिङ्‌लो॥
    हे़क्‍क्‍याङ् कुलक् सुम्‍सिओ कुसुक्‌वा थिक् वाहङ्‌ङिन्‌माक्‍खिॽ पोःक्‍खे़ पेरो॥
  xnj-xnj: Kangi mtumu wa kunani kwa Chapanga wa pili akapyula lipenenga laki. Na
    chindu ngati chitumbi chivaha chechiyaka motu chikatagwa munyanja. Lilundu limonga
    pagati ya malundu gadatu gegiwanangana munyanja gakavya ngasi,
  mmx-mmx: La laangelo sepsev agepura ga mas luru ren, la mo lara lavanga ga lok ngan
    lavattaavut silok, laxao gak lok teren, lara ga lu asi min uto xopok at laras.
    La lenep sepsev avantun at laras ga vee da.
  cbr-NT: Usai 'icëbëtan ca bëtsi ángelnënribi aín manë banañu banoxa. Usocëbë ca
    achúshi ñu chaira aín bashi nëëmë́cësa 'icë nicë́xa parúnpapanu nipacëcëbë parúnpapa
    chaira 'aíshbi nëbë́tsi, rabë́ 'imainun achúshi oquin tëacësa 'aíshbi amo 'icë
    achúshi imisa 'iaxa.
  tee-NT: Chai ju ixlhipumat'ui anquilh sunulh ju isk'olh chai ju tu'u' tachi ju k'ai
    talhpa maktaitavi chai maca'ancalh laca'alama. Chai na lhu ju xaxcan alama ju
    lapa ac'alhni. Para nin ixpaitat ju alama jantu xacha'an ju ac'alhni.
  eng-LSV: And the second messenger sounded the trumpet, and [something] like a great
    mountain burning with fire was cast into the sea, and the third of the sea became
    blood,
  cak-NT: Cuando ri ruca'n ángel xuk'ojmaj ru-trompeta, xintzu' chi can anche'l jun
    nimalaj juyu' nijinin pa k'ak' xq'uiak chupa ri mar. Y ri rox parte che ri mar
    xoc quic';
  pah-NT: Kiro ojipe'ga ipyi trombeta seteve'g̃a nde'yja'ga. Mokõi ko g̃anembipyagwera
    a'ero. A'ero yvytyra ruvihavuhua'java'ea momborukahava yvya koty ypiahua ruvihava
    pype. Hendy ko yvytyra ruvihavuhua'java'ea. Paivouhu hete ranuhũ ipukuhua ihoi
    ypiahu ruvihava pukuhua ihoi yvya koty. He'yjuhu hete ranuhũ quilômetros. Ypiahua
    ruvihava pype três quilômetros pyteri pe nanani ojipeji quilômetro yhya onhimbote
    hekoro. Nahã a terça parte do ypiahua ruvihava onhimbote hekoro.
  sja-NT: Araarepema angelpa ichi trompeta chaak'ãri, mãu choma t'ɨpɨtau ome urua
    nɨ̃bɨ bat'ajida p'usa jãdee. Mãpai perá p'usa jã esajĩak'a waa padachi.
  xed-xed: Ka vyatá tsa mahisa duhwala Lazglafta ya ta ŋani ma duli. Ka vzadatá lu
    ta sana skwi manda ghwá dagala ta draku da drəf. Ka mbəɗavaftá faway turtuk ma
    dgatá imi hkən, ka us.
  mks-NT: Tá na̱ndihi já na̱tiví táto̱ Ndióxi̱ ña̱ cáhi̱vi̱ cán inga trompeta. Ta
    na̱xini i̱ na̱ja̱ni̱ tátu̱hun in yúcu̱ cándaha xi̱hi̱n ñúhu̱ cua̱ha̱n ndicava
    nu̱ú tañu̱hú. Ta in táhndá nu̱ú u̱ni̱ táhndá tañu̱hú cán na̱nduu dó ni̱i̱.
  gfk-S: Ma no airuo na angelo ga puh no nuno tahur. Ma tike linge nong hoke ra tamat
    na uladih ga lulungo ter ma di ga tapikane ie utuso tano tes. Ma tike katano tano
    tes ga kikios hoke ra de. Ma airuo katano, pata.
  bmu-bmu: Garata yahötŋi yaŋön wahöta tömunŋi qainŋi kun uyök. Mi uiga kunöŋ kunduŋi
    ketaŋi könöp jejeŋi tandök ewö (wolkeno) yuai mi giliga köwetnöŋ geyök. Geba köwet
    meiga köwetkö bahöŋi karöbut mieŋgöreŋök kunŋan meleŋda sep ahök.
  dgz-dgz: Anea derewa pum mega upunen dim tunup baware da mini yagiriwandini puimani
    gearen. Geareni puiman iravi paua yampo semu daiton nugusene denip entanen.
  eng-GNV: And the second Angel blew the trumpet, and as it were a great mountaine,
    burning with fire, was cast into the sea, and the thirde part of the sea became
    blood.
  zaa-NT: Làniana ángel nu cca chuppá nna becuetsi bi trompeta. Bilá' tè te' qui'ni
    ttu cosa xeni tse' tì'ba ttu i'ya xeni nu ràl·la' rìnnią dèsdeba ỹiaba, porqui'ni
    ángelia nna bedal·la bi ą nna binnią le' indatò' qui' yétsiloyu nna bil·lùỹa tabá
    latsi' iỹetse' ca bárcuá. Ttu parte qui' iyaba ca indatò' nna beyaccą réni, pero
    alàa á chùppa parte qui' quį, acca gùtti tabá iỹetse' ca bél·lá nu bàni yù'u lì'į.
  eng-WEBSTER: 'And the second angel sounded, and as it were a great mountain burning
    with fire was cast into the sea: and the third part of the sea became blood;'
  guh-guh: Bajaraxuacujinae icatsia pecotocaeviángelnë oba pijatrompeta. Taniji bepinijitsutoxaneto
    petajueyecaejava. Bajaraxua jopareca manuameniareca. Manuamenemi nexata pijana.
    Pamenevajëto ëpijanamene tsarucae, bajarapamenevajëto matatoxenetsia itsiata pijananejeva
    yajuvënënacopata.
  bon-bon: Neeneni manu me mename seemo te liba teemanu moole ne jecnäjige, podo pana
    gwidape lui te uliobo cama ge, piba ajarige malu cabu me, siige yepä poto malu
    me niiye te ateplingtige uudi me, neeneni poto malu me niiye cina abmaläsi.
  nhw-BL: Huan nopa ompa itequihua Toteco tlapitzqui huan quimajcajque ipan hueyi
    atl se tlamantli quen se hueyi tepetl catli tlatlayaya, huan se ipan eyi huejhueyi
    atl mocuepque estli.
  swh-ONEN: Malaika wa pili akaipiga tarumbeta yake na kitu kama mlima mkubwa unaowaka
    moto kikatupwa baharini. Theluthi ya bahari ikawa damu,
  wbi-wbi: Umunyamola ghwa vuviili akakuva ulukelema lwa mweene, ikiinu hweene kidunda
    kikome kino kikapisagha nu mwoto ghukataghua mu nyanja. Ikighavo kya nyanja kikava
    danda,
  bba-bba: Mɑ ɡɔrɑdo yiruse u win kɔbɑ so. Mɑ ɡɑ̃ɑ ni nu sɑ̃ɑre nɡe ɡuu bɑkɑru te
    tɑ dɔ̃ɔ mwɑɑmɔ, bɑ nu kɑsɑ kuɑ nim wɔ̃ku sɔɔ. Nim wɔ̃kun bɔnu itɑse yɑ ɡɔsirɑ
    yɛm,
  eng-KJVCPB: 'And the second angel sounded, and as it were a great mountain burning
    with fire was cast into the sea: and the third part of the sea became blood;'
  kgk-NT: Upe rire joty Nhandejáry rembigwái mokõiha ombopu jevy gwemimbygwasu. Upéi
    ombopu rire joty gwemimbygwasu yvyatyrusu ramigwa tata reheve onhemombo ygwasu
    hembe'y e'ỹ va'e-py. Upéi ho'a rire upe yvyatyrusu tata reheve haimete rei y mbyte
    gwive ogwahẽ tugwy. Imbohapy hapyha ave tugwy ramo oiko.
  waj-waj: Aangeraa inanoovo ari noomaivaa puu tuduu taapi roosiima vau mminnaa pinaivaa
    ikia hauru teeraivaa roosuuvaa ivo kagaari kiooduu nnoori haruunga pinaivaki tuoo
    viravai. Vuduu nnoori saivai saivai pikioo tammaa ivo vuuvaki kiauvo vauduu
  cpy-cpy: Ikanta itziwootanaki itsipa ronampiri Tajorentsi, omapoka-shitanaka otonkanaki
    oshiyakawori antawo-paeni ochempi, shitowanaki paamari ookapaaka inkaareki. Rooteetsi
    othonkyaami kashetani kepatsi jempe otzimayitzi nijaa eejatzi inkaari-paeni oshiyanakawo
    iraantsi.
  mpx-mpx: Inoke anelose labuina wana bwagigi i yu, yaka bugul etegana i ola oya bwabwatana
    iyoho i tautau i soguek hogaa. Inoke hoga awalehina etega, ana bwata i ola wan
    ted (1/3), i tabwa saliya, motena hi loaliga ge wagana hi nak.
  wbp-wbp: Ngula-jangka, marramarrarlu jinta-karirli juturnu kurlumpurrngu nyanungu-nyangulku.
    Nyanungurlu kujurnu kankarlarra-jangka wiri-jarlu-nyayirni pamarrpa-piya mangkuru
    wiri-kirra. Yinya wiri-jarlu pamarrpa-piya, ngulajulpa warlu jankaja.
  luo-luo: Malaika mar ariyo nogoyo turumbetene, mi gima chalo gi got maduongʼ, maliel
    gi mach, nowiti e nam. To bath nam moromo achiel kuom adek nolokore remo,
  nhe-NT: Huan nopa ompa elhuicac ejquetl tlapitzqui huan quimajcajque ipan hueyi
    atl se tlamantli queja se hueyi tepetl tlen tlatlayaya, huan se ipan eyi huejhueyi
    atl mocuepque estli.
  aii-aii: ܘܡܲܠܲܐܟ݂ܵܐ ܕܬܪܹܝ ܡܚܹܐ ܠܹܗ ܫܝܼܦܘܿܪܹܗ، ܘܚܲܕ ܡܸܢܕܝܼ ܐܲܝܟ݂ ܛܘܼܪܵܐ ܓܘܼܪܵܐ، ܒܸܠܗܵܝܵܐ
    ܒܢܘܼܪܵܐ، ܦܝܼܫ ܠܹܗ ܪܘܼܦܝܵܐ ܒܝܵܡܵܐ؛ ܘܚܲܕ ܬܠܝܼܬܵܝܵܐ ܕܝܵܡܵܐ ܚܕܝܼܪܹܗ ܠܕܸܡܵܐ،
  esk-NT: Aasriiñ tugliat israġulgich nipliqsitchipman liilaa imña iñġiqpauraq iknaktitaq
    igitauniqsuq taġiumun. Tarra piñayua taġium auguqtuq.
  msb-msb: An ikaduha na anghel nagpatunog man san iya trumpita. Pakatapos may ginpilak
    sa dagat na bagaʼn dako na bukid na nasusunog. An un tirsyo na parte san dagat
    nahimo na dugo.
  cpa-NT: Jøng² mi³ca¹jiég² ángel ja³ma²og¹ løg¹² quiah¹², ca¹táh² ca¹tǿ² ni³ jmø³ŋih¹³
    cøng² hi² lǿa¹² ju³lah lǿa¹² máh² juøh¹² hiu³ si² dsíg². Jøng² ca¹løa¹ jmø² ca¹lah¹cónh¹
    ca²jneh³ ja³ma²lǿa¹² hnøa¹² jneh³ ta³cøng² jmø³ŋih¹³.
  dso-dso: ତାର୍‌ପଚେ ଦୁଇଲମର୍‌ ଦୁତ୍‌ ମଇରି ପୁକ୍‌ଲା । ଆରି ଏଦେ ଦେକା ! ଗଟେକ୍‌ ବଡ୍‌ କୁପ୍‌ଲି,
    ଜନ୍‌ଟା ଜଇ ଲାଗ୍‌ତେରଇଲା, ସେଟା ସମ୍‌ଦୁର୍‌ ବିତ୍‌ରେ ପିଙ୍ଗା ଅଇଲା । ଆରି ସମ୍‌ଦୁରର୍‌ ପାନି
    ତିନ୍‌ବାଗେ ଅନି ଗଟେକ୍‌ ବାଗ୍‌ ବନି ଅଇଗାଲା ।
  meu-meu: Aneru iharuana ese ena kibi e hiriria, bena e kara ororo badana mai lahina
    ta davara ai e tahoa dobi na heto. Bena davara kahadia toiosi ai kaha ta rara
    ai ela,
  yva-NT: Naito Amisy jirume po apa tavuna ramawisy akato. Naije ana inta maisyare
    unato akoe inta ramaisy umba tanamo mbadurur dai, ramauta no nawanan. Umba nawanane
    raporabe mandeij, weti vasye inta mamo mavu vintabo.
  dgc-dgc: Nadid, enyopan no ikaduwa a anghel tu tambuli na, éy binumagsak to diget
    i koman a dikél a buked a minatutod. Naging koman i dige i ikatélo a parti na
    digita,
  zpm-NT: Blozh ga, zeeṉe laa stib anjl co pcuedz xquiib, hor co biab tib ncuaaṉ co
    nisdoo, masaque rluw zig rlu tib gui nroob ne quiayazbel. Gzoob ne teḻ glë nisdoo
    tsoṉ lal, bnitlo tib lala, biaalow niapse ren zeeṉe laa ncuaaṉ co biab low.
  hix-NT: Àhona, twaxurunu txemekye, anaro, kahe yawono rma. Tuna ymo kwaka nohtakaye,
    àhà ymo wyaronotho. Tohtakantoko rma, natakyakonà rma.
  sim-sim: Urik ensel ome lar fiwa orhin or ufunarik telemba laka hom nandari las
    hi hom si ukruhu solwarak simu layira. Urik solwara nga mbele mbele ol solwarak
    fehenda nga sip ol solwarak yandari nga krivi nalmingripmbak li eweshirik limu
    sira. Urik solwara krivi las fikop simu havira. Urik mbele mbele ol solwarak fehenda
    er limu harakora. Urik sip ondohi krivi las kavak er simu narakora.
  npi-ULB: दोस्रो स्वर्गदूतले आफ्नो तुरही फुके, अनि आगोले जलिरहेको एउटा ठुलो पहाडजस्तो
    केही समुद्रमा फालियो । समुद्रको एक-तिहाइ भाग रगत बन्यो ।
  cgc-cgc: Pangarwa na angil gaeyep ta iya na trumpita. Pag-eyep din, may paulog naan
    ta dagat na daw lagen paryo ta bakod na bukid na gadaba-daba. Dayon naimo na lengngessa
    isya ta tallo na parti ta dagat,
  tim-tim: Hain akto aŋelo lâuwâŋe arekŋe lâmun kolep. Kondo bâin wan siâ panbiâ giep
    amâ borâŋe hinare kâlâp humo arekŋe sopanmâ haruân giep. Haruân gembo haru dopkoyi
    amâ bikŋe âlâwu ârândâŋ agep. Dâ bikŋe amâ purik âgâm gilâm agep.
  yor-yor: 'Angẹli kejì si fún ìpè tirẹ̀, a sì sọ ohun kan, bí òkè ńlá tí ń jóná,
    sínú Òkun: ìdámẹ́ta Òkun si di ẹ̀jẹ̀;'
  wos-wos: Ensel nak akwi dé déka fuli yo. Yondéka ya yanékwa némafwi némbu maki joo
    yakisandandaka dé néma xérimbu xakri. Xakrindéka dé néma xérimbu nak també dé
    nyéki xaku. Néma xérina també yéték baka dé jémba té. Wumbére també nyéki maki
    xakuhambambér.
  emp-NTPO: Mãwãnacarea dewarabema nezocaba idji cachiruda zásia. Ara maʌ̃da eya waib̶ʌa
    quĩrãca b̶ʌda purega jida nũmʌda ab̶aʌba pusad̶e b̶atabuesia. Maʌ̃ba pusara berara
    ẽsidra oa babisia.
  eng-F35: So the second angel trumpeted, and something like a great burning mountain
    was thrown into the sea, and a third of the sea became blood.
  ind-ind: Malaikat kedua meniup terompetnya, lalu sesuatu yang kelihatan seperti
    gunung besar yang berkobar-kobar dilemparkan ke dalam laut. Maka sepertiga dari
    laut menjadi darah,
  pes-OPCB: فرشتهٔ دوم شیپور را نواخت. ناگاه چیزی مثل کوهی بزرگ و آتشین به دریا افتاد،
    به طوری که یک سوم تمام کشتی‌ها غرق شدند و یک سوم دریا مانند خون، سرخ شد، و یک
    سوم تمام ماهیها مردند.
  mpt-mpt: eka abisake tu esak e bigule obanea amgolimo ulabo aso eimbo as yeb baka
    hela watnoa aaye sole dang wat blelanoa oleb daak unoa aaye sole mito asumatnanea
    make deskinea ilem anea
  ssx-ssx: Kutupa mo yaapo peao enisoloma꞉ ipika꞉ bu kanake lia꞉me. Pote tieke hombeleke
    ti talo talo hake nono piki ala꞉ta꞉ ma꞉nda꞉ oni dawala pa꞉ta꞉ holaeya꞉me. Mo dawala
    tepo tekilipa homeke ma꞉nda꞉ta꞉ we au lolo yapea꞉me.
  mkl-mkl: Nɔ ɑmɑlekɑ minjisiɑu í fɑ̃ kɑ̃ɑkɑ̃ɑkĩɛ. Nɔ ɑ̀ nyɔ nɡɔɡɔ iyi í yɛ bɛi iri
    kutɑ nlɑ iyi wɑ jo si tenku. Ŋɔi ikɔ ɑkɑ̃i kukpɛ̃ mɛɛtɑi tenkuu í kpɔò njɛ,
