  kbc-NT: Naɡ̶a yatetigi niɡ̶ijo eledi aanjo nigoloneeta, ini ijo ane liciagi naɡ̶ana
    wetiɡ̶a ane leegitibigimece ane yabidi, analee oyokoletinigi akiidi-eliodi, odaa
    oniniteci niɡ̶idiwa iniwatadiɡ̶ini liwailidi niɡ̶idi ninyoɡ̶odi ja ɡ̶odawodi.
  bmh-bmh: Guzenina, tibur ianai aliag nug gonugau balau hueun. Go guzenina, ag etub
    em tabag sul ab eleun mui ibut ze ebu hamacina, noi beteun. Go ibut ze ainarai
    doun maimai, ainarai ebuan doun tutak go eseu kekuleun.
  ctu-BL: I cha'ticlel ángel tsi' wusu i trompeta. An chuqui tsa' chojqui ochel ti
    colem ñajb. Che' yilal bajche' colem wits woli bʌ ti pulel ti c'ajc. Tsa' t'oxle
    yilal jini colem ñajb ti uxpejt. Jumpejt tsa' pʌntʌyi ti ch'ich'.
  meq-meq: Masulo i gawla i Mbəlom a fa tolom ŋgay. A fa na, tə zla wuye bagwar eye
    andza mahəmba i ako, faya ma təmiye. Tə kal ha a bəlay bagwar eye. Bəlay niye
    a ŋgəna mahkar, neŋgeɗ nəte a təra bambaz.
  noa-H: Maimua mag nosegdau dap chë dichtarr k'ur mag nacha sirtarr gar sĩerrau hagjö
    hich trompeta sirjim. Mag biek numiim sirbaadeewai sĩi nem pöm durrsĩjö simta
    hõtdau k'ĩirjö hug bëewi p'ũas hee burrjim. Magbaawai jãrrcha hatcha p'ũas bagag
    pajim.
  alp-NT: Eleki malekate nomore luare ihbue eni trompete, saisa lupe ulate elake ekliti
    esupu poie lorau meite sosoli. Meite eono lelie lalakwe, esi elake lara teluke
    (1/3) meite.
  san-VEL: anantara.m dvitiiyaduutena tuuryyaa.m vaaditaayaa.m vahninaa prajvalito
    mahaaparvvata.h saagare nik.siptastena saagarasya t.rtiiyaa.m"so raktiibhuuta.h
  kbq-kbq: Nampa 2 ankeromo ufe regeno, ra agona gnazamo'a teve neregeno hagerimpi
    mate vuno atregeno, tagufa hageri me'nefintira, mago hagerimo'a koranke higeno,
  kbh-kbh: Chë inÿe ángel chabe trompetë́fjua tonjanájatëto, y chora chë mar béjayoye
    tmonjanëts̈ana canÿe soye mo canÿe bëts tjañe tojtsangbototjuancá, y chë mar béjayiñe
    úngañents̈ana cánÿents̈e buiñe tontsanóbema.
  ron-LSB: Al doilea înger a sunat din glas, și ceva ca un munte mare și arzător a
    fost aruncat în mare. O treime din mare s-a transformat în sânge,
  pon-pon: O tounlan kariamen pepeuk koronete ap likamata nana lapalap eu ijijiki
    kijiniai ap pijikindi lan madau; a jilekij eu en madau ap wialar nta.
  nhe-BL: Huan nopa ompa elhuicac ejquetl tlapitzqui huan quimajcajque ipan hueyi
    atl se tlamantli queja se hueyi tepetl tlen tlatlayaya, huan se ipan eyi huejhueyi
    atl mocuepque estli.
  sps-sps: Kat to ana fafuan nana morena puuf to na tsufing tsuan. A ka te mamatan
    faarei na tobeer a nai jias fiisok, akoor, ri ravainy towa namaan. Ana fafofopis
    nana pan, namaan, nai takopis iny rafatsiny to,
  wnc-wnc: Sike nata nataawa angela masan tapata pumna puyapan natapbum. Natake nata
    kawawa sanga tawanu buyambam daka katapda isinggak binga kakum. Sike angelata
    sanga wa muban kuke yanggabam gwekatang pimapan kakum. Pimapan kawawa yanggabam
    gwenu kautdusimban dak dakngakut.
  bus-bus: Malaika plaadee a kãkãki pɛ̀, ben pↄ́ tɛ́dee bↄ̀ à sì ísiaan lán kpii
    bíta bà. Ísia lɛo aagↄ̃dee lì aru ũ,
  gub-BL: Na'e amo Tupàn heko haw pe har upy uxi'àm a'e kury. Na'e ywy pehegwer uhua'u
    ma'e ywytyr zàwenugar ukaz ma'e a'e kury, u'ar kwaw pà yryhu pupe a'e kury. Yryhu
    iaikwer uzeapo ma'e huwykwer romo kury.
  imo-imo: Ensel talo tipemuni biukel popo torumu wali mulu kembo paa awili none teli
    te tipe nomba perimu wali nomu kutana toko munduringi wali nomu kutamu yupoko
    tepa owe lerimu, akumunga owe te meme apuwe lepa,
  boj-boj: Onaqa laŋ aŋgro namba 2 na aqa gul anjamonaqa iŋgi bei mana kobaquja bul
    yusiq puloŋeqnaqa osib waiyonab yuwalq aiyej. Ainaqa yuwal taqal qujai leŋ bulyej.
    Yuwal taqal aiyel leŋ bulyosai.
  eng-DRA: 'And the second angel sounded the trumpet: and as it were a great mountain,
    burning with fire, was cast into the sea, and the third part of the sea became
    blood:'
  knf-knf: Utëbanţën ululi, kë uşë wo wo ji pnkuŋ pweek pankyikuŋ pajotnuŋ bdëk ;
    kë kafah kaloŋ ţi ifah iwajanţ yi bdëk kakak pñaak.
  san-KHM: អនន្តរំ ទ្វិតីយទូតេន តូយ៌្យាំ វាទិតាយាំ វហ្និនា ប្រជ្វលិតោ មហាបវ៌្វតះ សាគរេ
    និក្ឞិប្តស្តេន សាគរស្យ ត្ឫតីយាំឝោ រក្តីភូតះ
  arn-NT: Tati epu puwchi werken püllü dunguli tañi kullkull, fey ütrüftukungey ta
    lafken mew kiñe üykülechi fütra wingkul weywiñ kütral kechiley. Fey epe rangiñ
    ta lafken mollfüñuwi.
  zas-NT: Chi bacwejdx anjl barojp guin trompejt ni caꞌman, dxel ziꞌc na̱j guiaꞌroꞌ
    ni cacaguij na̱j ni biajb loj nijsdoo, abiꞌ cost garol nijsdoo bayajcan rejn loj
    hor guin.
  ken-NT: Ángɛl anɛ́ ajwi bapay afe ayi mmbá. Nɛ básɔt ɛnyɨŋ ɛnɛ ɛchi mbɔ njiɛ
    ngo, ɛnɛ́ ɛ́dù mbɔ ngó, mámɛ́sɛ amɛm manyu. Ɛbhɔ́kɔ́ manyu ɛ́mɔt ndǔ bɛrat
    ɛ́yíbhíri ɛrɔp chi manoŋ manoŋ.
