  swe-swe: 'Jag såg de sju änglarna som står inför Gud, och åt dem gavs sju basuner
    (militärtrumpeter). [Basunen som användes i militärt syfte, för tankarna på hur
    Gud träder in i historien med både dom och seger. När israeliterna intog Jeriko
    bar sju präster sju basuner och de tågade sju varv runt staden, se . Basunen användes
    också för att varna inför en kommande fara. Guds dom är nära förestående. Målet
    är omvändelse, se . Nu introduceras sju änglar som står inför Gud. En av dem kan
    vara Gabriel. När han blir sänd till jorden för att förmedla budskapet att Sakarias
    ska bli far till Johannes Döparen säger han: ”Jag är Gabriel. Jag står inför Gud”,
    se . I de apokryfiska böckerna Tobit och Enok nämns sju ärkeänglar: Uriel, Rafael,
    Raguel, Mikael, Sarakael, Gabriel, Remiel. Eftersom talet sju ofta förekommer
    som en symbol för fulländning och fullkomlighet kan de sju änglarna symbolisera
    alla Guds änglar.]'
