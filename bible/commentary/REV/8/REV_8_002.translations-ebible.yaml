verse: REV.008.002
translations:
  kpx-kpx: Ige di elehasege abu kibi seveni (7) malei anelu seveniau (7) Dilava vudimo
    lavimale kebia ovelu.
  okv-H: Eto na kogone Anera tapa 7 God ta tihi buju ta hetehere huin tapa 7 ainge
    ikehei umbera.
  tbo-tbo: Ma u mulina tu winoyanoya magouhi 7 Yaubada u matana hi towotowolo a gagalehi
    ma hai himogo i welehi.
  mal-C: ദൈവസന്നിധിയിൽ നിൽക്കുന്ന ഏഴു ദൂതന്മാരെ അപ്പോൾ ഞാൻ കണ്ടു; അവർക്ക് ഏഴു കാഹളം
    നൽകപ്പെടുകയും ചെയ്തു.
  grc-SR: Καὶ εἶδον τοὺς ἑπτὰ ἀγγέλους οἳ ἐνώπιον τοῦ θεοῦ ἑστήκασιν, καὶ ἐδόθησαν
    αὐτοῖς ἑπτὰ σάλπιγγες.
  bgc-bgc: अर मन्नै उन सात्तु सुर्गदूत्तां ताहीं जो परमेसवर कै स्याम्ही खड़े रहवैं
    सै, देख्या, अर उन ताहीं सात तुरही दी गई।
  khz-khz: Ne Palagu wailanai gerugato anerura taulatoi kwapuna agitarato, kipi taulatoi
    kwapuna evenirato.
  deu-TKW: Und ich sah die sieben Engel, die vor Gott standen, und es wurden ihnen
    sieben Trompeten gegeben.
  zsr-NT: Niꞌr bléꞌigacdaꞌ‑nëꞌ gadx gbaz laꞌy naꞌ zuicnëꞌ lahuëꞌ Dios, atiꞌ guludödëꞌ
    lu naꞌquëꞌ gadx trompeta.
  lin-lin: Bongo namonaki ba-anjelu sambo oyo batelemaka liboso ya Nzambe, mpe bapesaki
    bango bakelelo sambo.
  hns-NT: Tab ham dekhlie kie saato parie djaun Parmeswar ke gaddie ke aage raha,
    oesabke ek ekgo toerahie baadja mielal.
  noa-E: Mag khĩu thʉnʉʉ arr khur mua oowai Ẽwandam chognaanta siete i na dʉnʉnʉid
    thʉnaajim. Makhʉʉnag siete trompetas deejim, amach pipied ããbdö auwi ökhar ichdëu
    jaaumam aig sirmamkhĩir.
  eng-EMTV: And I saw the seven angels who stood before God, and seven trumpets were
    given to them.
  mib-NT: Te ni jito ri ndɨhúxá ndajéhé jeē cáhīin nuū Yaā Dios. Te ni cajēhe uxā
    trompeta nuū ndajéhé un.
  lif-NT2: हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुदगि के़ये़प्‍पा नुसि माङ्‌लाइङ्‌बाहाॽ
    निःसुङ्‌सिङ्॥ खे़ङ्‌हाॽ नुसि थुत्‍थुरिःप्‍पाहाॽ मे़बिरुसिरो॥
  xnj-xnj: Kangi, navawene vala vamitumu va kunani saba veviyima palongolo ya Chapanga
    vapewili mapenenga saba.
  mmx-mmx: La aga ven lavanuti lubungangelo mo di tu amisik to melamgo at ne Moroa,
    la diga lok ka lavanuti leventu.
  cbr-NT: Usaía 'icëbëtan cana mëcën achúshi 'imainun rabë́ ángel Nucën Papa Dios
    bëmánon nicë isan. Iscëxun ca Nucën Papa Diosan 'ináncëxun, a ángelcama achúshi
    achúshinën manë banañu biaxa.
  tee-NT: Pus ju acsnich iclakts'ilh ju anu' ixpumatujun'an anquilhnin ju ixtayanalh
    la'ix'ucxlacapu' ju Dios chai axtaknicalh lakatamin isk'olh'an.
  eng-LSV: and I saw the seven messengers who have stood before God, and there were
    given to them seven trumpets,
  cak-NT: Y c'ajari' xentzu' wuku' ángeles ri je-pa'l-apo chech ri Dios, y xjach jujun
    trompeta chique.
  pah-NT: Kiro ji g̃a ndepiagi Tupana'gapyrive'g̃a seteve'g̃a – kiroki g̃a o'ã Tupana'ga
    rovai pyteri pe okoheteavo ganhi'ig̃a rupi yvagipeve'g̃a. Kiro trombetas mondohava
    seteve'g̃a pe. Sete ko g̃atrombetas a'ero.
  sja-NT: Ma t'ẽepai mɨa unuji angeleerã siete, iru k'ĩrapite bainɨ̃ p'anapataarã.
    Mãgɨ́ chaa trompeta ãchi chaachaa jitajida.
  xed-xed: Ka nghə yu ta duhwalha Lazglafta ndəfáŋ ta sladu ta kəmani. Ka vlaŋta lu
    ta duliha ndəfáŋ guli ta həŋ.
  mks-NT: Tá na̱ndihi já na̱xini i̱ ndíta u̱sa̱ táto̱ Ndióxi̱ nu̱ á. Ta in in mé táto̱
    Ndióxi̱ cán na̱ñe̱he̱ ná in in trompeta.
  gfk-S: Io, iou ga nes um ira liman ma iruo na angelo ing di la tur ter ra matmataan
    tane God. Ma di ga ter ra liman ma iruo na tahur ta di.
  bmu-bmu: Mewö asuhuiga Suep garata 7 Anutugö wösöŋe kinjei, mi eŋgekiga kunöŋ tömun
    qainŋi kun (biugel) 7 mi böröŋine ala eŋgiyök.
  dgz-dgz: Wam otu da ame uon tani anea nani yamu dere God namup yonine ne yawan.
    Apan da pum yan se mu daiton daiton munen.
  eng-GNV: And I sawe the seuen Angels, which stoode before God, and to them were
    giuen seuen trumpets.
  zaa-NT: Làniana bilá' te' ca gàtsi ángeli canu dàa cabi ru'a lo Tata Dios. Ttu ttu
    cabi nna guỹi' cabi ttu trompeta para gucuetsi cabi.
  eng-WEBSTER: And I saw the seven angels who stood before God; and to them were given
    seven trumpets.
  guh-guh: Bajaraxuacujinae icatsia taniji siete ponëbeje ángelevi. Dioso pitabarata
    nubena. Nexata bajarapaángelevi rajutatsi siete patrompetabeje.
  bon-bon: Cane puma cita ca jepänimine seben Acejiyame me mename seemo bine aclajuteji
    Acejiyame me opo gaabe je. Teebibine ecäranemisi seben moole.
  nhw-BL: Huan niquinitac chicome itequihuajcahua Toteco catli moquetzayayaj iixpa
    Toteco Dios huan quinmacaque chicome tlapitzali, se para sesen inijuanti.
  swh-ONEN: Nami nikawaona wale malaika saba wanaosimama mbele za Mungu, nao wakapewa
    tarumbeta saba.
  wbi-wbi: Kange pe nikavavona avanyamola lekela lubale vimile pavulongolo pa Nguluve
    pe vakapeluagha ing'elema lekela lubale
  bba-bba: Yen biru nɑ wɔllun ɡɔrɑdobɑ nɔɔbɑ yiru wɑ be bɑ rɑ n yɔ̃ Gusunɔn wuswɑɑɔ.
    Bɑ bu kɔbi nɔɔbɑ yiru wɛ̃.
  eng-KJVCPB: And I saw the seven angels which stood before God; and to them were
    given seven trumpets.
  kgk-NT: Upe rire ahexa sete yváy pygwa Nhandejáry rembigái Tupã Nhandejáry rovagwy-py
    onhembo'y oĩ-vy va'e. Ahexa jave peteĩ teĩ mimbygwasu ome'ẽ-ma íxupe kwéry.
  waj-waj: Vuduu na taaduu aangeraa yaaku saivai sainaidiri taarama Anutuuqaa avuuvau
    dida vaida ivo nooma yaaku saivai karasaidiri taarama vaudaa mmuduu vareeravai.
  cpy-cpy: Ikanta noñaakiri 7 ronampiri Tajorentsi itsipata-piintakari Tajorentsi.
    Iipaetakiri tziwoomentotsi.
  mpx-mpx: Inoke aneloseyau ali gewi seben bolo hi talmilila Yehoba manininaa ya kitel,
    yaka Yehoba bwagigi ali gewi seben i pek elal.
  wbp-wbp: Ngula-jangka, nyangurna-jana marramarra ngalya-kari wirlki-pala. Marramarra
    yalumpurra kalu warrarda karrimi Kaaturla kamparru. Ngula-jangka, nganangku mayi-jana
    jarnkujarnku yungu kurlumpurrngu jitirninja-kurlangu-piyaju.
  luo-luo: Eka naneno malaike abiriyo mochungo e nyim Nyasaye, kendo nomigi turumbete
    abiriyo.
  nhe-NT: Huan niquinitac chicome elhuicac ehuani tlen moquetzayayaj iixpa Toteco
    Dios huan quinmacaque chicome tlapitzali, se para sesen inijuanti.
  aii-aii: ܘܚܙܹܐ ܠܝܼ ܠܫܲܒ݂ܥܵܐ ܡܲܠܲܐܟܹ̈ܐ، ܐܵܢܝܼ ܕܟܸܠܝܹܐ ܝܗܘܵܘ ܩܲܕܡ ܐܲܠܵܗܵܐ، ܘܦܝܼܫ ܠܗܘܿܢ
    ܝܘܼܗܒܹܐ ܐܸܠܵܝܗ‌ܝ ܫܲܒ݂ܥܵܐ ܫܝܼܦܘܿܪܹ̈ܐ.
  esk-NT: Aasriiñ qiñiġitka tallimat malġuk israġulgich makitaruat sivuġaani Agaayyutim.
    Aatchukkauniqsut tallimat malġuŋnik qalġuqtautinik.
  msb-msb: Pakatapos, nakita ko an pito na anghel na nagatindog sa atubangan san Dios
    kag sa kada usad sa inda trumpita an ginhatag.
  cpa-NT: Jøng² ca¹jan³jni guiog¹ ángeles, dsa² ti³tón² ja³ta¹ni¹ Diú¹³. Jøng² ca¹lø¹chí¹
    guio¹ løg¹² hi² jiég²dsa quiah¹² ángeles héi², cøng² lǿg¹² lah¹jan² lah¹jan²dsa.
  dso-dso: ତାର୍‌ପଚେ ପର୍‌ମେସରର୍‌ ମୁଆଟେ ସାତ୍‌ଟା ଦୁତ୍‌ମନ୍‌କେ ଟିଆଅଇ ରଇଲାଟା ମୁଇ ଦେକ୍‌ଲି
    । ସେ ମନ୍‌କେ ସାତ୍‌ଟା ମଇରି ଦିଆଅଇ ରଇଲା ।
  meu-meu: Bena Dirava vairanai e ginimu anerudia hahituosi na itadia, kibi auhitu
    vada e henidia.
  yva-NT: Umba risyo naito Amisy mansano kaururum nanawirati usayai no Amisye amune
    raije mansaen, umba Amisye po tavuna kaururum rave nande mansai.
  dgc-dgc: Ey kétapos na éya, éy neta ko du pitu a anghel a te taknég ta harap na
    Diyos, a inatdinan na i bawat esa dide ta tambuli.
  zpm-NT: Blozh ga, goṉ naa zeeṉe pcaania gadz anjl ne rzo lo Dios, tibga trompet.
  hix-NT: Àro wyaro tatàknye exetxhe, anar komo kahe yawon komo wenyeye, rosenyetnàrà
    wyaro rma. 7 me nehxatxkonà. Khoryenkomo yakratawono ro me natxow hatà. Àwaxurun
    komo yàmtxownà, àwyanye, 7 me.
  sim-sim: Urik ensel 7-pela ondon a heyerik, Avui Wasilaka linda mishi orok li sirik
    fiwa 7-pelak li harik limu lara.
  npi-ULB: त्यसपछि मैले परमेश्‍वरको अगाडि उभिरहेका सात जना स्वर्गदूतलाई देखेँ, र तिनीहरूलाई
    सातवटा तुरही दिइयो ।
  cgc-cgc: Sunod na nakita ko pitto na angil na gatindeg naan ta tubangan ta Dyos.
    Kada isya ki danen paatagan ta trumpita.
  tim-tim: Sop getek bo akto Aŋelo 7 Anutugât enemŋân kili are yegân. Akto siâŋe lâmun
    7 yeŋgimbo meyi.
  yor-yor: Mo sì rí àwọn angẹli méje tí wọn dúró níwájú Ọlọ́run; a sì fi ìpè méje
    fún wọn.
  wos-wos: Téndaka hukémbu wuni xé, Godna makambu tékwa ensel angé tamba yétiyéti
    angé tamba hufuk wumbu téndaka. Di fuli maki joo angé tamba yétiyéti angé tamba
    hufuk di héra.
  emp-NTPO: Mãwãnacarea mʌ̃a unusia bajãnebema nezocarãda Ãcõrẽ quĩrãpita siete ʌ̃ta
    duanʌda. Siete cachiruda ãdjirãa diasia.
  eng-F35: And I saw the seven angels who stood before God, and seven trumpets were
    given to them.
  ind-ind: Lalu saya melihat ketujuh malaikat yang terkenal maju dan berdiri di hadapan
    Allah. Kepada mereka diberikan tujuh terompet, masing-masing satu.
  pes-OPCB: سپس دیدم که هفت فرشته در حضور خدا ایستاده‌اند. به ایشان هفت شیپور داده
    شد.
  mpt-mpt: omito ne imin temia abiseli 7 i Gode kibi kaba sin da ye mabinabibi bigulo
    7 o oloniba elekiem ke afu afu tlaniba yatemna bia
  ssx-ssx: Kutupa mo Koda꞉na꞉ leke popelekena꞉ hala꞉ watake hata꞉ enisolomanu pa꞉ta꞉
    watake hata꞉ bu kanake halea꞉me.
  mkl-mkl: Si ɑnyii nŋu, nɔ ǹ yɛ ɑ̀ nɑ ɑmɑlekɑ mɛɛje ŋɑ iyi ɑ̀ yɑ mɑɑ leekĩ si wɑjui
    Ilɑɑɔ̃u kɑ̃ɑkɑ̃ɑkĩ mɛɛje.
  gaq-gaq: ତେନ୍ଇଡ଼ିଂ ଇସ୍‌ପର୍‌ନେ ଡାଗ୍ରା ତୁଆଁ ଲେଃକ୍ନେ ଗୁକ୍ଲିଗ୍ ଦୁତ୍‌କେ ନିଂ ଙ୍କେକେ; ଆମେଇଂକେ
    ଗୁକ୍ଲିଗ୍ ପ୍ନିଃ ବିକେ ।
  gof-RNT: Hessafe guye, taani laappun moyzeti imettida laappun kiitanchchota Xoossaa
    sinthan eqqidayssata be7as.
  unx-unx: ଏନ୍ତେ ଆଇଙ୍ଗ୍‌ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆୟାର୍‌ରେ ତିଙ୍ଗୁଆକାନ୍‌ ଏୟା ଦୁଁତ୍‌କକେଇଙ୍ଗ୍‌
    ନେଲ୍‌କେଦ୍‌କଆ ଆଡଃ ଇନ୍‌କୁକେ ଏୟା ବିଙ୍ଗୁଲ୍‌ବାଜା ଏମ୍‍ୟାନା ।
  gah-gah: Nene asú noigo ageló 7 Ómasímini amatoka oti miniaká niamó nene pikuli
    7 kemekago ali minimini inago ánigumó.
  lcm-lcm: Na nala arai ani limalengua na angelo ang kipo tung e matana i God, na
    kala alis iria ta taungai siksikei.
  aer-aer: The anteme areke alkere-arenye seven-pele Ngkartenge arrekwele tnerlenge,
    Ngkartele anteme itnenhe-arrpe trumpet atnyenetyeke antheke.
  qvc-NT: Chayshina uyaritap kaptinmi, noqa Jwan rikarqay syiti anjilkunata Dyuspa
    ñawpambi shayaykaqta. Kanan chay anjilkunaqam kadunu suq kurnitata ch'askirqan.
  tgl-ULB: Pagkatapos nakita ko ang pitong anghel na siyang nakatayo sa harap ng Diyos.
    at pitong mga trumpeta ang ibinigay sa kanila.
  cbs-NT: januxun ja 7 nai tsumabu Diosun besuudi mapuabu jabu tibi mimawati trompeta
    jatu inain en uianyan
  xtm-NTPP: Te ni jini sa uja ángel ka nukuiñi nuu iyo Su'si ma, te ni ka kunda'a
    ndi‑uja i in in trompeta.
  nnq-nnq: Penia, nganabona akapakachi saba bukumbengu abajemanga nnongi ja Nnoongo,
    bakamuigwe mapenga saba.
  bao-NT: Jiro yʉ ĩawʉ, jĩcã amo peti, ape amore pʉaga penituaro ca niirã Ʉmʉreco
    Pacʉre queti wede bojari maja, Ʉmʉreco Pacʉ jʉguero ca nucũrã, cʉ̃ja cõrorena
    putirica wʉʉri cʉ̃ja ca tiicojoricarãre.
  san-ORI: ଅପରମ୍ ଅହମ୍ ଈଶ୍ୱରସ୍ୟାନ୍ତିକେ ତିଷ୍ଠତଃ ସପ୍ତଦୂତାନ୍ ଅପଶ୍ୟଂ ତେଭ୍ୟଃ ସପ୍ତତୂର୍ୟ୍ୟୋଽଦୀଯନ୍ତ|
  huv-NT: Quiaj tajawas ayaíw ángeles alembemoj niüng ajlüy Teat Dios. Nejiw tüjndiw
    ayaíw trompet.
  otn-NT: Mi̱ tho'a̱ ra̱ ora'a̱ p'ʉya, dá̱ nu̱gä yoto yø anxɛ 'bäp'ʉ ni̱ hyandrá̱
    nthu̱ts'i̱ Oja̱. Nu̱ya yø anxɛ bi t'u̱nni̱ 'da'a̱ n'na ra̱ corneta.
  nop-nop: U dapmaune aŋelo 7 Bepaŋ hebeŋ foloŋ yakiŋ adi yabuluwene nolidi bai 7
    yemiŋgiŋ.
  obo-NT: Na, nokita ku no duwon pittun ponolihan no id ponloohinat diyot isowwan
    to Monama, woy dos ipat sokkad kandan, id boggayan to trumpeta.
  cak-ENT: Y c'ateri' xentz'et c'a ri ye siete ángeles ri ye pa'ül-apu chuvüch ri
    Dios. Y cheque c'a ri siete ángeles re' xjach jujun trompetas.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤍᤃᤡ ᤁᤧᤕᤧᤵᤐᤠ ᤏᤢᤛᤡ ᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤜᤠ᤹ ᤏᤡ᤺ᤛᤢᤱᤛᤡᤱ॥ ᤂᤧᤱᤜᤠ᤹
    ᤏᤢᤛᤡ ᤌᤢᤳᤌᤢᤖᤡ᤺ᤵᤐᤠᤜᤠ᤹ ᤔᤧᤒᤡᤖᤢᤛᤡᤖᤥ॥
  mie-NT: De nī jinī ni ndihújā ángel jā íñí nūū Yāā Dios. De nī jēhe ūjā trompeta
    nūū ndá ángel ñúcuán.
  san-TIB: ཨཔརམ྄ ཨཧམ྄ ཨཱིཤྭརསྱཱནྟིཀེ ཏིཥྛཏཿ སཔྟདཱུཏཱན྄ ཨཔཤྱཾ ཏེབྷྱཿ སཔྟཏཱུཪྻྱོ྅དཱིཡནྟ།
  qve-NT: Hinaqtinmi Diospa ñawpaqninpi qanchis angelkunata sayashaqta rikurani. Hinaspan
    paykunaqa sapankamanku huk cornetata chashkiranku.
  pao-NT: O'no soo natakwatsukwu'yoo (7) toha kakasa-gakoo papabe'emu, ka Te Naa tutummatziwabe
    nanasusumuhoo tumooyagakunoo heme.
  cbu-NT: Anumunsha Apanllee wasundurur tsimbun matayaru parangina. An uru Apanllinungiri
    ksutarangana. Apanllsha wakaraa wits ichinguroom panarangiya.
  usa-usa: kemá Yóáane aónáúnata abapaké kaayaq-káqtó-wáyúkámá Áánûqtun aúbáq abapaké
    kaayaq-wéróq-ánámá yímikaae.
  soy-soy: Am piléécɑɑtumɛ pisɛɛi pɛ̃ yɛnu pin Uléécɑɑ kɛyu-i nyɛnu. Api ɑnɑ́ɑtɔ́ŋ
    ɑsɛɛi pi pɑ.
  hui-hui: Ani biyagola i̱na handalu hewaria dahuliyali kariali Ngode Datagaliwabenaga
    wanakuihayagi hagaruhondo mbelo biguli karia mo miyane handaru.
  amf-amf: Barjo birante woyayna tobbhaana gaananaam i haapade; kenaar thurumba tobbhaa
    ko imbhade.
  quc-NNT: Te ri' xeinwil ri wuqub' ángeles ri e tak'al chuwäch ri Dios, xyi' k'u
    wuqub' tun chke.
  dob-dob: Ta muliyega anilose nidi sebeni Yaubada matanaya sitootoolo yaꞌitedi, ga
    Yaubada ꞌidi yoguli ꞌebweuna ꞌebweuna ꞌiꞌebwaꞌedi.
  wrs-wrs: Wo kava nonam nongalna 7pelaramba ovsongolnindmba, himba lovahvna Sesoana
    novlomossis. Hemba dembrehunvna 7pelara vuvpa, indhanam osm unvna, doa mana vemakoklava
    men phov.
