  tnp-tnp: Kəni əmeiko iəkafu nagelo mɨn səpɨn u kəutəhtul aupən e nəhmtɨ Uhgɨn, kəni
    ilah rəfin kautos təui.
  urd-urd: और मैंने उन सातों फ़रिश्तों को देखा जो ख़ुदा के सामने खड़े रहते हैं, और
    उन्हें सात नरसिंगे दीए गए।
  hot-hot: Vêm ma yahayê aŋela baheŋvi ba lahavuju takatu ba imiŋ Wapômbêŋ ma. Ma
    êv lavuak baheŋvi ba lahavuju hadêŋ thêlô.
  mqj-NT: Ummitamo' pitu malaeka' to sike'de' dio olona Puang Allata'alla pantan dibeen
    tamboro'.
  rus-SYN: И я видел семь Ангелов, которые стояли пред Богом; и дано им семь труб.
  mbh-mbh: Lama tho thopol ensel or limai ako o mitit a God itheki lemi, ma o sungu
    kuth or limai a or nge.
  bdd-bdd: Ma yaꞌitanaowa aneloseyedi sebeni Yehoba matana sitotoholo, ma Yehoba ꞌidi
    yoguli ꞌaigeda ꞌaigeda ꞌiꞌebwaediya.
  cbt-NTPO: Ina quëran canchisë anquëniro'sa' quënanahuë. Yosë notënanquë huanirapi.
    Inaquë huanihuachinara, a'naya a'naya tronpita quëtopi pihuicaiso marë'.
  srn-NT: Dan mi si den seibi engel di e tnapu na fesi Gado. Den alamala kisi wan
    tutu.
  cta-NT: Cuati naꞌa̱ naꞌ jiꞌi̱ tya tyacati tyaꞌa xca̱ nu ndu̱ cña nde loo ycuiꞌ Ndyosi;
    cua nda nguꞌ cati tyaꞌa cuiꞌchcua̱ jiꞌi̱ nguꞌ xca̱ biꞌ chaꞌ culaꞌá nguꞌ.
  bqc-SIM: Ɔ̃ ma malaika gbɛ̃ↄn sopla pↄ́ aaìↄ zɛa Lua aɛↄ è, wà kã̀ae kpàmá
    mɛ̀n sopla.
  tcz-CHONGTHU: Chuin Pathen masanga ding jing vantil sagi ho chu kamun chule amaho
    chu sumkon sagi akipen ahi.
  mar-mar: नंतर देवासमोर सात देवदूत उभे राहिलेले मी पाहिले आणि त्यांना सात कर्णे देण्यात
    आले.
  snp-snp: Ena eyomo ya enisole seweni (7) Goti kolaleka nedi minamo we bumu wekilofo
    nomu seweni (7) ya gimaiye.
  isl-isl: Eftir það sá ég að englunum sjö, sem standa frammi fyrir Guði, voru fengnir
    sjö lúðrar.
  spy-NT: Yooto, akas /kiikoochinē aryeembuunek tisab malayikaanichaa kiiyyoonyēē
    taayeetaab Yēyiin.
  xnn-xnn: Daket ilaen nan pito ay anghel ay tomatakdeg isnan sagang Apo Dios dadat
    maagtan is sin-es-a ay tanggoyob.
  mwe-mwe: Nigunaabhweninji ashimalaika shabha, bhaajimangana mmujo ja a Nnungu bhala,
    nigubhapegwilenje mapenga shabha.
  tte-tte: Yo anelose yoli seben siya sitolo Yaubada manna mena yagitaili, mwa Yaubada
    bwagigi seben iwolegili kolili.
  tcs-tcs: Ane ai bin luk dem seben einzel uda i stanap prant lo God ane sambodi i
    bin gibe dempla seben trampat.
  hlt-THB: Cawh Khawsa haiawh ak dyi khan ceityih khqih ce hu nyng, cekkhqi venawh
    uut khqih pek khqi hy.
  soq-soq: Tane ensel 7 mo mida God danawe eneia ewamodinee. Mo nitu bui rua tarampet
    7 wanamono otene eneie.
  qub-qub: Chaypita ricarä Tayta Diospa ñaupancho ganchis anjilcuna ichirpaycajta.
    Paycunaga cada-ünun trompëtata chasquiran.
  att-att: Á pappasá na, nasingak ku laguk yù ira pitu nga daroban ni Namarò nga nanáddak
    ta arubáng na, á neyawâ nira nga katággitádday yù amariung na.
  bki-bki: Maka vesiou ga, nemial nailiano aluo napano nalo ajum̃a ajumolu kamu ea
    Atua mirano ka ala kanano im̃auano, a ajian simeduo aluo banlo, abar janealo.
  bqp-bqp: Akũ ma malaika gbɛ̃nↄn suppla kũ òdigↄ̃ zɛzɛna Luda arɛnↄ è, ò kãkãki
    kpàḿma mɛ̀n suppla.
  mcp-mcp: Mə mú dʉ́g *wə́éŋgəles zaŋgbá bwə́ dʉ tɔ̂w mísh mə́ Zɛmbî dɨ́ wá. Bwə́
    mú yə bwo micwôŋ zaŋgbá.
  hat-hat: Apre sa, mwen wè sèt zanj ki te kanpe devan Bondye. Yo ba yo sèt klewon.
  npl-NT: Otlanki onikimitak n chikome ángelteh non nochipa kateh iyakapan Dios, iwa
    okinmajmakakeh sejsen tlapítsali.
  bgg-bgg: Chiihphado hanyie yi Hamangkhung-aphuii moe shii riu pha miley hamangkhliiethek
    shii doh, chiih-è ithek shii ne miley thu-ungthek phimuii.
  eng-TCENT: And I saw the seven angels who stand before God, and seven trumpets were
    given to them.
  eng-BSB: And I saw the seven angels who stand before God, and they were given seven
    trumpets.
  cpu-NT: Ipoña noñaakeri 7 maninkariite itzimi itsipatapiintakari Pava. Ipayeetakeri
    tyoomentotsi.
  san-ASM: অপৰম্ অহম্ ঈশ্ৱৰস্যান্তিকে তিষ্ঠতঃ সপ্তদূতান্ অপশ্যং তেভ্যঃ সপ্ততূৰ্য্যোঽদীযন্ত|
  tac-NT: '''Lige etéturu ne gichao santo ánjeli jágame alé o''wemi Onorúgame ajtígichi,
    ''lige ''yáruturu bilé alué a''wágame buchilime a''pílipi, trompeta anilime yolí
    ra''íchaga.'
  eng-WEBPB: I saw the seven angels who stand before God, and seven trumpets were
    given to them.
  gfk-H: Io, iau ga nas um ira len ma irua na angelo ing diet la tur taar ra matmataan
    ta Kalou. Ma di ga tar ra len ma irua na tahur ta diet.
  viv-viv: Ada lobama ana tovenuwaꞋata seveni tova moyaꞋaina Yaubada matane himidimidi-ma
    gaꞋitadi, ada badi agaidiya hiulega seveni gifolakedi.
  yao-yao: None naweni achikatumetume ŵa kwinani saba, aŵala ŵakwima paujo pa Akunnungu
    ali apegwilwe mapenga saba.
  tgp-tgp: Ale na hite la angelo atu mo limaravrua sei la lo turu na nahon God la
    silera na trumpet matematea.
  auc-NT: Ayæ̈ anquedoidi önompo æ̈mæmpoque go mëa ganca ïnäni Wængonguï weca në a
    ongönäni ïnänite atabopa. Mänïnäni ïnänite tömengä todompeta näni ancade önompo
    æ̈mæmpoque go mencadea ganca pædæ godongä æ̈nänitapa.
  kbc-NT: Odaa ja jinadi ijoa seete aanjotedi ane dabiditiniwace lodoe Aneotedoɡ̶oji.
    Odaa joɡ̶odibatege ijoa seete goloneetatedi.
  bmh-bmh: Go mazicina, iz Uwait nugau tibur kwali go Uwait nugau amegwab tapai darena,
    gonug go balau kwali marena, uligaremin.
  ctu-BL: Tsaj q'uele jini wuctiquil ángelob wa'alo' bʌ ti' tojel Dios. Tsa' aq'uentiyob
    wucts'ijt trompeta.
  meq-meq: Tsa na, na ŋgatay a gawla i Mbəlom hay tasəla, nəteye malətsa eye kame
    i Mbəlom aye. Tə vəlatay tolom hay tasəla.
  noa-H: Mag k'ĩu t'ʌnʌʌ harr k'ur mua hoowai Hẽwandam chognaanta siete hi na dʌnʌnʌid
    t'ʌnaajim. Mak'ʌʌnag siete trompetas deejim, hamach pipied hãhãbdö hauwi hök'ar
    hichdëu jaaumam haig sirmamk'ĩir.
  alp-NT: Eleki au selu malekata itu rebe esi kele me Alla oaIje esi supu riluke trompete
    buai esa papelakesi.
  san-VEL: aparam aham ii"svarasyaantike ti.s.thata.h saptaduutaan apa"sya.m tebhya.h
    saptatuuryyo.adiiyanta|
  kbq-kbq: Anantera Anumzamofo avuga 7ni'a ankero vahe oti'namokizmia 7ni'a ufe eri
    nezamizage'na ke'noe.
  kbh-kbh: Chora sënjánanÿe chë canÿsëfta angelënga, chë Bëngbe Bëtsabe delante monjétsatsanënga;
    chë́ngbioye canÿsëfta trompetëfjuangá tmonjaniyé.
  ron-LSB: Am văzut cei șapte îngeri care stau înaintea lui Dumnezeu și li s-au dat
    șapte trâmbițe.
  pon-pon: O i kilaner tounlan ijimen, me uda mon Kot, o koronete iju panalan irail.
  nhe-BL: Huan niquinitac chicome elhuicac ehuani tlen moquetzayayaj iixpa Toteco
    Dios huan quinmacaque chicome tlapitzali, se para sesen inijuanti.
  sps-sps: Sa nyo tagei na ina fits a morena tsutsun ror matuen e Gov; ayei faan ratuari
    na fits a tsufing.
  wnc-wnc: Siwana masande nata kake angela katau kuut musa kautdu tapaaya ngangga
    Anutue nomune yukingunin kakum. Kawawa angela waakwau inandek inandek pumu gwendu
    gwendu papa kakum.
  bus-bus: Ben ma malaika gↄ̃ↄn swɛɛplaaa kɛ̀ aↄ̃ègↄ̃ zɛzɛna Luda aɛnↄ è, wà kãkãki
    kpàḿma mɛ̀n swɛɛplaa.
  gub-BL: Na'e aexak a'e 7 Tupàn heko haw pe har ihe wà, Tupàn huwa rupi wiko ma'e
    ihe wà. Na'e amo omono 7 xi'àm wanupe a'e kury.
  imo-imo: Aku wali altopo ensel kite yupoko pakera Gotenga kumbe kerena angimelemani
    biukel kite yupoko pakera ltingina kanoru.
  boj-boj: Sokiñalayonaq e na laŋ aŋgro 7 Qotei aqa ulatamuq di tigelesoqneb qaji
    naŋgi unjrem. Unjrem di naŋgi gul 7 ojsib tigelesoqneb.
  eng-DRA: And I saw seven angels standing in the presence of God; and there were
    given to them seven trumpets.
  knf-knf: Kë nşë win ŋwanjuŧ paaj na uloŋ ŋanjaaŋ ŋanaţ ţi kadun ki Naşibaţi, kë
    ŋayeenk klul paaj na ploŋ.
  san-KHM: អបរម៑ អហម៑ ឦឝ្វរស្យាន្តិកេ តិឞ្ឋតះ សប្តទូតាន៑ អបឝ្យំ តេភ្យះ សប្តតូយ៌្យោៜទីយន្ត។
  arn-NT: Feymew müten ka pefiñ tati regle longkolechi werken püllü witralekelu Ngünechen
    tañi ayfiñ mew, fey kake kiñeke elungey engün kullkull.
  zas-NT: Dxel baguian gajdx ree anjl zaꞌ reeman delant loj Dios, cwaꞌ reeman gajdx
    trompejt.
  ken-NT: Ngɔ́ yɛ bɔángɛl tándrámɔt abhɛn bachi bɛsí Mandɛm. Báchyɛ́ bhɔ mbá
    tándrámɔt.
