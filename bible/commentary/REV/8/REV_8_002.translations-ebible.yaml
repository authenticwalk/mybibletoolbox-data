    shayaridukunata kawarkani. Tata Dios chay kanchis angelkunata trompetankunata
    kurkansapa.
  zca-NT: orze' unen, za gazh ganj nizo lo Dios, no tuga' bixa' nka' tu trompet,
  cbc-NT: Tipaʉ beropʉ yua, ñiñajoroyawʉ tunu jĩcã wãmo peti pʉga pẽnirõ cãnacãʉ̃
    caãna ángelea majãrẽ. Na pʉame Dios cʉ̃ caãno riapepʉ nucũwã. Narẽ yua, na caãno
    cãrõ putiricaro trompetare na jowĩ. Jĩcã wãmo peti pʉga pẽnirõ cãnacãrõ majũ tie
    putiriquere na jowĩ.
  qxo-NT: Nircurmi ricargä Tayta Diospa ñöpanchö ganchis angelcuna ichiraycäyagta.
    Paycunam cornëtata chasquiyargan.
  mox-mox: ʼInega Yaubada ena tovaleʼewayavo adi yau seveni yaʼitedi, taudi ʼiawanaya
    itovotovolo, ta Yaubada bea adi yau seveni neidi.
  kew-kew: Goa pua neme Gote-na ini agaa madaa rekaasimi ensel 7-pela adesu. Go rabu
    nimu bero 7-pela kasa.
  dww-dww: Be taugu anea 7 è kitedina, Mamaitua noḡone a midi be tenatenaḡaḡa bogigi
    ya uteutedina.
  twi-ASANTE: Afei mehunuu abɔfoɔ baason a wɔgyinagyina Onyankopɔn anim. Wɔmemaa wɔn
    ntotorobɛnto nson.
  aoj-aoj: Aꞌi owaꞌ main, ati ensel amamba 7-pelaim atapim magalutu naep Godii mofaꞌ
    biugel anamba 7-pelain nandandam.
  cbv-cbv: Tʉ́ttimah, Dios pebh ñʉhnit siete ángelwãdih wã enep be. Biíh queétdih
    siete póojat nahnadih ã wʉ̃hʉp be.
  taw-taw: Pen nɨgɨnek, ensel anep kugul ak, God wɨdɨn mɨdup adek sɨŋak jak yelɨgɨpal.
    Ensel anɨb okok kɨlop akɨl keke ñek, dɨ yelak.
  jic-NT: Locopyaya napj tjinyuc angelpan siéteya. Yupj ne Dios wolap'a'a lejen̈tsja
    lovin. Trompeta siéteya natj, pjaní pjaní siéteya popé.
  zap-NT: Orguin wii noo yra guedx angel ne zuli nes lo Dëdyuzh; wkakwent ne tegue
    trompet.
  wer-wer: Pël ëën ne itaangkën ensel 7 ëak Anutuu ëöetak taueë kuup 7 tapël ëak yeön
    itenaut.
  ipi-ipi: Wuane pea-kola, nambato enjole yanasa Gotena wenonga ateaini tupa andewa-kola,
    mindimane biakulu yanasa enjole utupane maya.
  qul-NT: Chaymanta ricorkani kanchis angelcunata Diospaj ñaupakenpi sayachcajta.
    Paycunaman kanchis corneta koska carkan.
  tnc-tnc: I'suᵽaka simaraᵽaka be'erõ'õ ĩ'ᵽotẽñarirakamarã ángelrãkare Tuᵽarã wãjitãji
    narĩkamaᵽakã'ã ñiaraᵽe. Suᵽabatirã ĩ'ᵽotẽñarirakao tromᵽeta Tuᵽarãte nare ĩjikarã
    nimaraᵽe.
  ter-NT: Yane noínjone seti koeti ánju xe'okó koyêti nonékuke Itukó'oviti. Póhutihiko
    nekôyo, poréxokono hûxo, enepone torombéta kixonéti.
  bmr-NT: Jaadɨ atyɨmeuhi sahuse juugahusetɨ miimɨsiicɨ ɨdɨɨno Moocaani toomomɨnaa
    Moocaani ɨmefeeneri julleecɨnomoco. Jaamoco itɨcovoocɨvɨ acɨuno mɨriicunoco.
  fuf-fuf: Mi yi'i malaa'ikaaɓe njeeɗiɗo, dariiɓe yeeso Alla ɓen, no jonnee *liite
    jeeɗiɗi.
  bhl-bhl: Atebi ding bakate, ben kel yemdakamin finik mak Sunbin-Got em mit mewso
    mosomeliwi, i ben kel fongket kuluko, aluwbiliwi, ne yetemsi te.
  ons-ons: Ŋado na pore onbe, aŋelo 7 Anutu wane kaitko okorakoi, eŋe romon 7 ebonge.
  con-NTPO: Omboe Chiganga ccutsucho siete sefacconi'su shondosundeccuma gi atte.
    Tise'panga tsu siete sundaro jeñaqque'suma afe.
  ghs-ghs: '@see-verse:REV.008.001'
  peg-peg: ତା ପାଚେ ଆନ୍‌ ଇସ୍ୱର୍‌ତି ମୁମ୍‌ଦ ନିଲ୍‌ତିକିକ୍‌ ସାତ୍‌ ଜାଣ୍‌ ଦୁତ୍‌ତକାଂ ହୁଡ଼୍‌ତାଂ;
    ହେୱାକାଂ ସାତ୍‌ଗଟା ମରିଂ ହିତାନ୍‌ ।
  txu-NT: Nhym kam kadjy mrãnh djwỳnh kubê 7, Metĩndjwỳnh kabem ku'ê djwỳnh, ar ja
    ne ar ku'ê ba ar omũ. Nhym kam Metĩndjwỳnh arkum poti ngã. Poti kubê 7 ne apỹnh
    arkum kungã nhym ar amỳ.
  eng-WEBU: I saw the seven angels who stand before God, and seven trumpets were given
    to them.
  gnw-NT: Jare aecha jocua siete ángel Tumpa jovai uyemboɨ ñugüɨnoi vae reta. Jare
    uñemee chupe reta siete trompeta.
  mux-mux: Kanu-kene penga kanurundu kene angkella angere yupuku-guli Pulu Yili-nga
    kumbi-kerina angiliimilima kanurundu, bikull angere yupuku-guli sirim liiring.
  maj-NT: Kikie ntítsje xi yatuu̱ xi tíi̱ncha ndju nginku̱n Nti̱a̱ná. Kui xi kik'a̱i̱hi̱
    yatu tjio.
  bkq-NT: Ilâpygueduo keankâ sete anju domodo kâendyly Deus enado. Akaemoam keankâ
    mârâ tâjitarygue tydyzeim trombeta âduduoly.
  kue-kue: Ana okuwo na kaniga angelo 7 wagle God moglmara nongagle andigl meglkwa
    ikra biukul 7 teingo ye ingwa.
  cot-NT: Iroompaquea namenajiaqueri 7 irashivantijitete Aapani Irioshi icatintiitimojiacariquea
    iriatimpa, aparopae yojocajiqueneriquea tivorentsi.
  bnp-bnp: Muri a matai a agelo ala polorua nga, ra ri pepesi na ngalana Vure. Ni
    habi ne ria a tavure i polorua.
  apn-NT: Hãmri nhũm Tĩrtũm kutã kapẽr o wrỳk xwỳnh pê 7 nẽ mẽ kuhê xwỳnhjaja. Nhũm
    kapẽr o wrỳk xwỳnhjê hõja mẽ hwỳr tẽ nẽ mẽ piitã mẽ kãm pifti gõ.
  ctp-NT: Kwiꞌ naꞌaǎn xa kati angajle nu nduun tñan tloo Ndiose; wa nda neꞌ kati kuwi
    chkwan ꞌin angajle kanꞌ, chaꞌ kwaꞌa bra kanꞌ.
  opm-opm: noh it wandeioh Got ohe kintei oh pohon Got ohe meng pisaya popriya hapti
    beshei enser ihir tomsan pong poripti hatin beshei apiroh nitat marin patingopa.
  bvr-bvr: Rrapa ngaypa nguburr-nana aburr-gata abirri-jirrapa abirri-jirrapa abirri-jirrapa
    an-ngardapa waykin aburr-guyinda aburr-mujaruk gata aburr-jinyjarra Wangarr ana-gochila,
    birripa ngardapa ngardapa abu-menga an-gubipija ngorla a-maya warrpam an-gata
    abirri-jirrapa abirri-jirrapa abirri-jirrapa an-ngardapa.
  zad-NT: Na'ch ble'id' gall anjlka' zegake' lao Chioza', na' bi'e ḻegake' gall trompet.
  kmg-kmg: I tarame aŋelo 7 Anuture maŋfuŋko domambiŋ jaŋe honec-jopahape gâcnezi
    qeŋ 7 jarembiŋ.
  aso-aso: Neꞌmine ogavo nelotiꞌ ninguvoniꞌ nene Oꞌmosoꞌmi velela minaaꞌ aniꞌ angeloꞌ
    seveniꞌa ma nene ninguve. Engiꞌ nene pikuli seveniꞌa ma ngemavo di minaniꞌ ve.
  uli-uli: Iwe ngo isa wiri angelus kowe fismol le re su mo imol Deus ngo resa ngaler
    fusuw rappa.
  nin-NT: Ingga i hi abitu ba Abachi atangba ba nggo a di kri na age̱ ka Abachi, aba
    a nu ba ingba itangba.
  acu-NT: Antsu nu nangkamaramtai, nayaimpinam Yuse awemamuri siete (7) aa nu Yuse
    keemtairin nakainak wajainaun wainkamjai. Tura Yuse awemamuri siete (7) wajarma
    nuna kichik kichik pupunan suwaun wainkamjai.
  cak-WNT: Y xentz'et c'a ri ye wuku' ángeles ri ye pa'el apo chuwech ri Dios. Y chique
    c'a ri wuku' ángeles ri' xjach jojun trompeta.
  ebk-ebk: Angkiay ya inilak nan pitu ay angheles ay nangatakchug as nan sangwanan
    Apo Dios. Naettancha as pitu ay tarampet.
  spa-PDDPT: Vi a los siete ángeles que estaban en pie delante de Dios. Se les dieron
    siete trompetas.
  ruf-ruf: Kuya niwona wamalaika saba iwemile hambele he Imulungu, tsaweng'ighwa malati
    saba.
  gun-gun: Ha'e gui aexa sete anjo Nhanderuete renonde opu'ã okuapy rã. Ha'e va'e
    kuery pe ma sete mimby guaxu ome'ẽa.
  agu-BL: Bene'n tzun wilol jukt ángel yi txicl che' swutz Ryos. Nin ak'lij jujun
    chun scyetz.
  isn-isn: Hange nikaona iamalaika mupungate imekile ntongela ang'wi Tunda, ekapegwa
    tarumbeta mupungate.
  ilo-ULB: Kalpasanna, nakitak dagiti pito nga anghel a nakatakder iti sangoanan ti
    Dios, ken adda pito a trumpeta a naited kadakuada.
  pir-NT: Sa yegʉ siete angelere Cohãcjʉ̃ poto ducuyequinare ihñaʉ. Sa yero tiquinare
    siete cornetarire ohori apequiro.
  anv-NT: Ɛpyɛge mbɔ, ngɛ makiɛ́nné Ɛsɔwɔ akénéama ndɛre átɛné né mbɛ ushu Ɛsɔwɔ.
    Áchyɛɛ́ áji mbá akénéama.
  sab-NT: Cha gwagedu lle boanga Chube alin nga ngaña giti gdagukedi jagebanga gdate
    Chube gwangnagu, lle ngwanegda gdaguke ka jwankle trompeta jo ketaba lle boanga
    gdagukege gdaite gdaite.
  tmd-tmd: Makwam nɨ nugumön, ejol akuyöbö mɨj sö God mämäg il rol yöra öbɨl gɨ mɨdmä.
    Ejol piaku namaga hörɨrör pɨmä.
  acr-NNT: Tekꞌuchiriꞌ, xebꞌenuwil ri wuqubꞌ ángeles e takꞌal chwach ri Dios y xyaꞌ
    kꞌu jun trompeta chikijujunal.
  kpg-kpg: Gei au gaa mmada gi digau di langi dogohidu, e tuu i mua o God. Digaula
    guu wanga ginai nia buu ‘trumpet’ e hidu.
  taj-taj: जमाहेन्‍से ङाइ परमेश्‍वरला ङाच्‍छा राप्‍सी चिबा गोर निस स्‍वर्गदूतगदेदा
    म्राङ्जी। ओच्‍छे थेनीगदेदा गोर निस बिगुल पिन्‍जी।
  avt-avt: Menmen mekintɨp wɨre wɨre meit ere werek, hi hɨr ensel hispɨnak wik (7)
    kerek nerp ninaan me God. Hɨr nari taur hispɨnak wik (7) netenenim, maain hɨr
    netenwim nɨram.
  cbk-cbk: Y ya mira yo siete angeles parao na presencia de Dios, y ya dale canila
    siete trompeta.
  uig-ARA: ئاندىن خۇدانىڭ ئالدىدا تۇرىدىغان يەتتە پەرىشتىنى كۆردۈم. ئۇلارغا يەتتە
    كاناي بېرىلدى.
  tuf-tuf: Etar aját ítitan, Sir cacmín cuisa cucuí bin ésatro. Cacmín eyin Sir quemir
    itro. Cacmín eyin quin rubar cucuí wícaro.
  abx-abx: Mangno aniya' sakulawan-ko pitungan anghel magtutunggo atubang si Diyos
    ngan aniya' may pito' mga trumpita nagparu'do' si mga iya.
  mco-NT: Chi nhuin'ijxyɨch Dios y'ángeles huixtujc ajcxy ytɨnaaygɨxy anajty ma Dios
    yhuinduu, e yajmoy ajcxy huixtujc trompeta.
  cpb-NT: Noñaakeri iroñaaka 7-paini maninkari itsipatapiintari Pawa. Ipaitakeri tyoomentotsi.
  aon-aon: Aria yatigu eshudok 7-poreish enselahos douk sheyotuwi hurukatin um Iruhin
    iri sharao 7-poreiruh aruruh.
  hus-NT-2005: U chuꞌu tám ti pidhan juntsik juntsik ti korneta xi búk an tʼokat abatwáletsik
    xi taꞌ ti kubutsik tin tamét na Dios.
  mig-NT: Te ni̱ jini̱‑ri̱ ndɨ́'usiá ndajá'a̱ já ká'i̱in‑ya̱ núu̱ Dios. Te ni̱ kani'i̱n‑yá
    usia̱ corneta.
  bps-bps: Kafnge én, teengu i fitu kasaligan Dwata tagnè tadag di muna Dwata. Na
    sankat ale banlé satu twang.
  mbs-mbs: Penga niyan, kinità ko se pito anghil egtelaban te Timanem, aw doen pito
    bodyong imbegay kandan.
  tof-tof: Da ka nósenarre ene 7 anerru, Godón obzek kwata nidi bórranglórr, akó ibü
    7 mobolzan kla aliórrün kwarilürr.
  cme-NT: '*Dɔrpɔpuɔrbiemba namba dii niehãi Diiloŋo caaŋgu-na u tuɔ puɔr. Miɛ mi
    ne da ba hãa-ba yiɛŋa niehãi ba yunniŋ.'
  sus-sus: N naxa malekɛ solofere to, naxee nu tixi Ala ya i, sara solofere naxa so
    e yi ra.
  pon-2006: I ahpw kilangada tohnleng isimeno me kin uh mwohn silangin Koht, oh sowi
    isuh kohieng irail.
  dad-dad: Age fe di, aya engel sewen Negur wagen difaren anidi, taur sewen ifeneĩd
    mog, ailen.
  zab-NT: Chiyru gunáa gadz de ánglɨ ni zuguaa nez lo Dios, ax cuáadeny gadz trompet.
  jae-jae: Go galic aŋela 7, taŋ sêkô Anôtô laŋônêmŋa naŋ, sêkôc dauc 7.
  ksd-ksd: Ma iau ga gire ra lavurua na angelo, diat dia tur ta ra luaina mata i God;
    ma di ga tul tar a lavurua na tavur ta diat.
  msm-NT: Tapus to sikan, pigkita ku sikan pitu no mgo anghil no kanunoy ogpamanindog
    duon to atubangan to Diyus. Pigpayogoban sikandan to trumpita.
  myk-myk: Mɛlɛkɛɛ gbarashuun we wʼa yere Kilɛ ɲaha tàan ge, a nɛ pee ɲa. A pʼi maya
    gbarashuun kan pu mu.
  sbe-sbe: Kabo anelu haligigi-labui Yaubada talanuwanawai tautotolo ne ya kitadi
    meta bwagigi haligigi-labui Yaubada ye moseidi kalidiwai.
  mcr-mcr: Itaŋi qänakŋi ynaunjqä 7, Goti Hanjuwä Iqueä hipeŋuä iqi ätqäumiŋuwä iqua,
    hääwä 7 hŋqua meqaŋgä äquŋgqe.
  cux-NT: Tuu'mi ní n'diichí chi ndu'u ndɛɛ̄chɛ̄ ángeles chi chééndii yā nanááⁿ Ndyuūs.
    Ní ángeles sta'á yā 'áámá trompeta 'áámá 'aamá yā yeⁿ'e 'iiⁿ'yāⁿ miiⁿ chi ca'á
    yā trompetas.
  tur-YTC: Tanrı’nın önünde duran yedi meleği gördüm ve onlara yedi borazan verildi.
  san-ITR: aparam aham IshvarasyAntike tiShThataH saptadUtAn apashyaM tebhyaH saptatUryyo.adIyanta|
  bel-N: І ўбачыў я сем анёлаў, якія стаялі перад Богам, і былі дадзены ім сем трубаў.
  sch-sch: Hanchu vântîrton sari Pathien makunga inding ngâi ngei hah ku mua, male
    an kôm bekul sari an pêk ngeia.
  mic-MIQNT: Na nemi'gig lluigneg te'sijig ansale'wijig ta'n gaqamultijig nigantug
    Nisgameg. Ignmujig lluigneg te's'gl pipugwaqann.
  huu-NT: Iemei siete Jusiñamui jaɨenicɨ naimɨe uicomo illana cɨodɨcue. Nagamɨemo
    daje trompetana fecade.
  jiv-NT: Nuyá siati suntar Yusai̱ naka wajainia nuna wainkiamjai. Nusha siati kachun
    susamu armai.
  otm-NT: Nu'bʉ mí gua'a bʉya dá nugä yoto yʉm 'bɛhni mahɛ̨ts'i ząi i 'bäpʉ ja rá
    hmi Oją, nɛ bin t'un yʉ thʉxi n'da ngu n'da.
  dah-dah: Go kamereb Al Kuruŋ diliŋ mar miyoŋ 7 huwarde haŋyen goyen yinmiriŋ. Miyoŋ
    gobe bigul 7 yunke yanaramiŋ.
  tnk-tnk: Nənə iakətoni naɡelo me nəha sefen səməme kamhərer ia nəmri Kumwesən ia
    nəpɨn me kɨməpeki pen kisɨpw kuatia kuatia mɨnraha.
  kpr-kpr: ainda amboda, na, aneya 7 ava God da dombuda fetirero gosuseni. Tavuya
    nemokena inononda mutero ruruseri.
  san-IAS: aparam aham īśvarasyāntike tiṣṭhataḥ saptadūtān apaśyaṁ tebhyaḥ saptatūryyo'dīyanta|
  nho-nho: Kimuri raa nau ku kite naa ensol e hitu e ttuu imua TeAtua. Teenaa naa puu
    e hitu raa ki kauake ki laatou.
  gym-NT: Yebti tikwe nikraba angwane, angele näma nünaninkä ni kükü Ngöbö ngwärekri,
    btä ti okwä rababa angwane, angeletre ye abko ie drü bianba krä kükü.
  azg-NT: Jndë joꞌ jntyꞌia nntꞌa nque ntyqueꞌ ángelesꞌñeen na ventyjeeꞌhan na tonnon
    Tyoꞌtsꞌon, tyꞌonhan cüenta ntyqueꞌ ndu.
  bhd-bhd: मीं तैन सत स्वर्गदूत ज़ैना परमेशरेरे सामने खड़े रहतन, लाए, ते तैन सत नड़शिंगे
    दित्ते जे।
  too-NT: Lā' ā'calīstān iclaktzī'lh huan kalhatojon ángeles a'ntī ixtayāna' na ixlacapūn
    Dios. Lā' xlaca'n cāmacamaxquī'ca kantojon trompetasna'.
  ind-AYT: Dan, aku melihat ketujuh malaikat yang berdiri di hadapan Allah, dan tujuh
    trompet diberikan kepada mereka.
  cjo-NT: 'Roojatzi koñaatziro noñaakiri eejatzi: tema noñaakiri 7 ronampiri Tajorentsi,
    ikatziyeeyanakani Tajorentsikira newootziriri. Ipaetakiri 7 tziwoorentsi.'
  nsn-nsn: Doh inggo ku banga tar mouitir anggelou ra tur pe i uoum tang God, kara
    heiris toro mouit ro tuil.
  san-DEV: अपरम् अहम् ईश्वरस्यान्तिके तिष्ठतः सप्तदूतान् अपश्यं तेभ्यः सप्ततूर्य्योऽदीयन्त।
  tna-NT: Da su beju edusete hora jaitianana su, siete ángel cuana Diusu butse su
    enetita yama bana. Diusu ja siete pututu cuana tiatana huecuana.
  lid-lid: Ano le badeh, jo anyolom oro angelo ma ndro taloh ales are mada Kindrei,
    ma iy atehei ndrah ma ndro taloh ili mine oro.
  wim-wim: Ngula, ngay ngaantiyongk seven anangan thathang thanang, than um God.antan
    than-thantan; aꞌ nil pam keꞌ minh lamb alanganiya, yuk trumpet thon-thonam theeꞌ
    thant.
  zga-M: Punikhavona avasuhwa lekhelakhumo veimile pamiho pa Nguluve, puvakhavapa
    eingalape lekhela khumo.
  yom-yom: Buna ndimona zimbasi tsambuadi ziozi zintelamanga va ntuala Nzambi. Baba
    vana tsambuadi di zitulumbeta.
  san-SIN: අපරම් අහම් ඊශ්වරස්‍යාන්තිකේ තිෂ්ඨතඃ සප්තදූතාන් අපශ්‍යං තේභ්‍යඃ සප්තතූර‍්‍ය්‍යෝ(අ)දීයන්ත|
  yut-yut: Ae koko aŋelo 7 kabɨ Piŋkop da ɨŋamon akgaŋ uŋun do kweŋ 7 yaŋ yoba tɨmɨkgwit.
  grc-BYZ: Καὶ εἶδον τοὺς ἑπτὰ ἀγγέλους οἳ ἐνώπιον τοῦ Θεοῦ ἑστήκασι, καὶ ἐδόθησαν
