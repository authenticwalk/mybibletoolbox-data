    oñemee chupe reta siete mimbɨ guasu.
  quc-TT: Kꞌa te riꞌ xeꞌnwil ri e wuqubꞌ angelibꞌ e takꞌal cho ri Dios, xyaꞌtaj kꞌu
    jujun suꞌ chike chi kijujunal.
  heg-NTPO: Hidim auk ngat net ima-ii at iut deng sorga dil napiut se Ama Lamtua Allah
    sila ka, le lii-lau Una. Oen mesa-mesam sium un klingu.
  ptu-ptu: Iya kuitam pitu malaika' indo to si ke'de' dio olona Puang Allataala dipasandai
    si mesa sangkakala.
  bzd-NTPO: E' ukuöki̱ ta̱ Skëköl biyöchökwakpa döka̱ kul iëte̱r Skëköl wörki̱, e'pa
    sué̱yö. Ie'pa a̱ duk mène eköl eköl.
  kwf-kwf: Sui nau ku lisia na fiu Ꞌainsel ki neꞋe kira uu Ꞌi naꞋona God, ma kira
    ka ngalia naꞋa fiu bungu ki.
  eng-WYC-2017: And I saw seven angels standing in the sight of God, and seven trumps
    were given to them.
  eng-WMBB: I saw the seven angels who stand before God, and seven shofars were given
    to them.
  zat-NTPS: Nadxa ble'eda' gazre gubáz chee̱ xabáa ca' zaj ze̱' lau Dios, na' bulunézruje̱'
    gubáz chee̱ xabáa ca' gazre luzu da xulucuezre̱'.
  spp-spp: Kile mɛ̀lɛkɛɛbii baashuunniŋi u à yyére Kile yyaha yyére ke, ka mii i pire
    ɲya, ka mpuruyo baashuunni si ŋkan pir'á.
  zty-NTPS: Naž bḻe'ela' gaže wbás che ya'abá, wbás ka' zégake' ḻaw Dios, na' bdégake'
    ḻo ná'gake' gaže lozgak bia ka'.
  mek-mek: Ke agelo auꞌi imagea gua Deo agogai keapa auꞌi, fiꞌi maꞌoai mo imagea gua
    kepeniiꞌi keafiiꞌi laisaꞌi.
  aey-aey: Odocob ija ensel 7-pela Anut amegna tatawegin fem. Age taul 7-pela adein.
  urd-GVH: फिर मैंने अल्लाह के सामने खड़े सात फ़रिश्तों को देखा। उन्हें सात तुरम दिए
    गए।
  ycn-ycn: Quéchami nomaca iyamá cuhuá'ata quele Tupana hua'atéjena, je'echú churuna.
    Tupana jimaje tára'ajeño ne'emacá. E apú a'arí najló pajluhuano, pajluhuano que
    luhuiluhuí caje.
  djr-djr: Bala ŋarra nhäŋala 7-nhan dhäwu-gänhamirriny yolŋuny walalany djiwarr'puynhan,
    ŋunhiwurrunhan ŋunhi walal marrtjin dhärra'-dharranany nhanukala gumurrŋurnydja
    God-Waŋarrwala, ga waŋga'-waŋganygal yan goŋlilnydja ŋarra nhäŋalnydja walalaŋgal
    dhurrwara-ḏilkurra yiḏakiny mala.
  kvg-kvg: Taqa zita-te, no enzol ezoqam nøzømét. Sevén ate gi꞉goam. Mbumbukiam-qá
    megemege-té gono-waniapám. Yaq ndigu enzol ezoqam seven, kipi kopo-kopo zø-etoumát.
  rug-rug: Meke dogori rau sari ka zuapa mateana saripu turu dia pa kenuna sa Tamasa,
    meke ta poni ni rini sari ka zuapa buki.
  hop-NT: Noqw nu yorikq tsáṅe’nihqam hoṅvia’yat God atpip hōñi. Noqw puma tsaṅe’
    tötöqpit makiwya.
  san-URD: اَپَرَمْ اَہَمْ اِیشْوَرَسْیانْتِکے تِشْٹھَتَح سَپْتَدُوتانْ اَپَشْیَں
    تیبھْیَح سَپْتَتُورْیّودِییَنْتَ۔
  heb-LB: לאחר מכן ראיתי את שבעת המלאכים העומדים לפני אלוהים, ולכל אחד מהם ניתן שופר.
  caf-NT: Skwunlai 'o 'at nanah lizas Yak'usda but nudelhúya hubutélh'en. 'Ink'ez
    skwunlai 'o 'at nankoh be ts'újih, 'i hubutl'a yánkat.
  mio-NT: Tacan cuu, ta ndehi ti inda ucha tatun Ndioo iti nuun ra Ndioo, ta ucha
    cutu quihin ra ta ra.
  srq-NT: Siete ángeles chɨ quia Dios ruba quiti nae, ũquɨ̃ ndese que amaembe cuu
    ra. Emo ngue trompeta mee ja ja ũquɨ̃ je ra. Siete que trompetas ra.
  kje-NT: Ya'u po'on hophopon a'am raram wo'ikku ma namriri lolo Makromod Lalap kalarna
    enihe. Hir kokala kowuri lapa wo'ikku.
  gaz-gaz: Anis ergamoota fuula Waaqaa dura dhadhaabatan torban arge; isaaniifis malakanni
    torba ni kenname.
  kud-kud: Na mulitai tausagenawasaone 7 Yaubada mehenai hitowotowolo ya'itadi na
    Yaubada yadi yoguli ehebo ehebo imohedi.
  urb-NT: A'engi awa po wajar mokõi hetaha Tupã je'ẽha rahoha ta rehe ihẽ asak. Tupã
    ruwa koty pu'am ame'ẽ ta ke a'eta. Jumi'a pame katu te Tupã me'ẽ a'eta pe.
  fra-LSG: Et je vis les sept anges qui se tiennent devant Dieu, et sept trompettes
    leur furent données.
  san-HK: aparam aham IzvarasyAntike tiSThataH saptadUtAn apazyaM tebhyaH saptatUryyo'dIyanta|
  cak-SNT: Y xaꞌntzꞌat i-siete (ivukuꞌ) ángeles ri i-paꞌl-apa choch ri Dios, y xyoꞌx
    jujun trompeta chica.
  uvh-uvh: Ning tanga yapguk ka ensel seven ning ka Anutuning diming ganang adeging
    wari be manggara suronga adeging.
  ino-ino: Ke ohu'a maitake'na ake'noana naya mako kayati aole alea (7) ko'ku'napi
    kayo kayo vaya Anumaya Koti aulakale heti'nakeno naya mako kayati aole alea (7)
    ufe apamike'a ali'nae.
  gnn-gnn: Bala ŋarra nhäma 7-nha djiwarr'wuynha yolŋu'-yulŋunha, ŋunhinha walalanha
    ŋunhi walala marrtji dhärra'-dharra gumurrŋura nhanukala Gunhu'wala, ga waŋga'-waŋganyba
    walalambala goŋlili weka'-wikaŋalanydja 7 yiḏakithinyaranydja.
  yal-yal: N yi maleka solofere to tixi Ala yɛtagi, xɔta solofere yi so ne yii.
  cnt-NT: Ján₃ bá₄ ca₂jɨn₄ jniá₂ ta₁guion₃ ángeles i₂tión₂ ne₄ Diú₄. 'Éi₂ guë'₂ në́₃
    ca₂ŋɨi₂ guio₃ ŋí₂ trompetas.
  tif-tif: nayo itami yi, Ensel fetkal iyo God ami tibi diim kulu tolbip-kup, maakup
    maakup ita bikul maakup uyo kuluu-kuluu-keliwa, itami.
  nlx-nlx: तेवी बोगवानान ओंगाण उबरियेल हात हेरोगदुताह मी दिख्यो, ताह हात पावली आपाय
    जायेल एती।
  apw-NT: Áídí’ Bik’ehgo’ihi’ṉań binal’a’á yaaká’yú daagolííníí gosts’idi Bik’ehgo’ihi’ṉań
    yidáhgee nadaazįįgo bésh dilwoshé bitaas’ṉiigo hiłtsąą.
  gum-gum: Inchene ángelesmera sieteelø Tiuswei merrab pønrrai ashibig kur. Inchen
    nømune siete trompetas tranøbig køn.
  not-NT: Aique naniaiguëri irisaanganetsite Tosorintsi icarati 7 yaratingaiganaque
    aro ipaiguënganiro tiborentsi.
  plu-plu: Ayteke ariwnteke ini nah hiyá ntewnehker gikebyikis ahj tabirwak ayhté
    gipetun Uhokri. Ikaka gitkis ntewnehker akebyi garignikis tohompet adahan igkis
    agigenes adahan kerka.
  iou-iou: Kum itkuŋo u täreŋirän yabäŋkut; Aŋero 7 Anutu dubini-ken käroŋ wädäŋ it
    täkaŋ unita ätutä womat 7 ude yämiŋkuŋ.
  ntp-NT: Amaasi tʌʌ aanʌ ʌcuvaracami Diuusi tʌtʌaañicarudʌ ismaacʌdʌ Diuusi vuidʌrʌ
    guuca. Mʌtai maa ʌʌmoco trompepeta.
  rai-rai: Io, iaau babo 7 na aangelo baa diat laana turtur namuga naan God, ma di
    taar taa 7 na tawuru taan diat.
  haw-1868: A ike aku la au i na anela ehiku, ka poe i ku imua o ke Akua; a ua Laawiia
    mai ia lakou ehiku pu puhi.
  ffm-ffm: Non njii-mi malaa'ika'en njeɗɗon dariiɓe yeeso Laamɗo ɓee ndokkaama buutute
    jeɗɗi.
  arb-NAV: وَرَأَيْتُ الْمَلائِكَةَ السَّبْعَةَ الْوَاقِفِينَ أَمَامَ اللهِ، وَقَدْ
    أُعْطُوا سَبْعَةَ أَبْوَاقٍ.
  cop-CNT: ⲟⲩⲟϩ ⲁⲓⲛⲁⲩ ⳿ⲉⲡⲓⲍ̅ ⳿ⲛⲁⲅⲅⲉⲗⲟⲥ ⲉⲧⲭⲏ ⳿ⲙⲡⲉ⳿ⲙⲑⲟ ⳿ⲙⲫϯ ⲉⲩⲟϩⲓ ⳿ⲉⲣⲁⲧⲟⲩ ⲟⲩⲟϩ ⲁⲩϯ ⲛⲱⲟⲩ
    ⳿ⲛⲍ̅ ⳿ⲛⲥⲁⲗⲡⲓⲅⲝ.
  sri-sri: Pʉrʉ su mojõma pere gaji mojõ peru pẽrẽbejarã Marĩpʉre wereboerãrẽ ĩgʉ̃
    pʉro nímakʉ̃ ĩãbʉ. Ĩgʉ̃sãkʉre puririduparure sĩmi.
  nal-nal: Naanaan ga raamin amun aangelo xa wizik urua ina di irur bulaai lamarana
    Nakmai, axazak ka lis a raavuru xa wizik urua zin naandi.
  kyq-kyq: Gɔtn se maam mꞋaak *kɔɗn Raage cili ɗaar ɗaar naan *Raa ki. Ɔɔ naaɗe se
    jꞋɛɗɗen pulge cili.
  kwd-kwd: Ma nau ku agasia nga fiu enselo na gila ula 'i na'ona God, ma gila ka dau
    na nga fiu fe'e bungu.
  ded-ded: Ning kpeu angero 7 Anutuac kicfu nandae, yeni trampet 7 yemmeyemmea yenenai.
  ewe-ewe: eye mekpɔ mawudɔla adre siwo nɔ tsitre ɖe Mawu ŋkume la, eye wotsɔ kpẽ
    adre na wo.
  nuy-nuy: Anubanila ngaarranggayn, nga-nayn angel marang-aynjaabugij marri wulawaa.
    Wu-warragarra-lhi yuwaagu raga-ragij na-God-duj. Marri aynbaj wurru-yayn anaani-yung
    trumpet waadurru-yung-guy wubani-wuy marang-aynjaabugij marri wulawaa.
  cop-BHC: ⲞⲨⲞϨ ⲀⲒⲚⲀⲨ ⲈⲠⲒⲌ ⲚⲀⲄⲄⲈⲖⲞⲤ ⲈⲦⲬⲎ ⲘⲠⲈⲘⲐⲞ ⲘⲪⲚⲞⲨϮ ⲈⲨⲞϨⲒ ⲈⲢⲀⲦⲞⲨ ⲞⲨⲞϨ ⲀⲨϮ ⲚⲰⲞⲨ
    ⲚⲌ ⲚⲤⲀⲖⲠⲒⲄⲜ.
  buk-buk: Ma aö galic aŋela 7 naŋ sêlhac Anötö aŋgô-ŋga, ma iŋ kêŋ dahuc têŋ ŋac
    hoŋ tôm gi.
  pri-NT: Â go côo tèpa *angela na rà po 7, na rà coo ara Pwiduée. Â jèpa naa tàra
    ê tutu.
  zpq-NT: Na' ble'eda' gaže angl ca' zjazeche' lao Diosen', na' bnežjue' ḻegaque'
    tgüeje trompeta.
  por-TFT: Vi os sete anjos que ficam diante de Deus. Foi dada {Deus/Um anjo deu}
    a cada um deles uma trombeta.
  gwi-NT: Ąįįtł'ęę zheekat gwich'in (7) nąįį Vit'eegwijyąhchy'aa ts'ą' nigeelzhii
    ts'ą' 7 trumpets chan goovantł'eerinlii gwał'in.
  gvn-gvn: Ngayu angel-angel 7-bala nyajinda, jana wuljaljiku janay jakalba Godundu.
    Yinduynju horn-trumpet 7-bala jananda dajin.
  nhy-NT: Satepan onikinmitak chikome angelestin katlej omoketokaj iyakapan Dios,
    iwan kada se okimakakej se tlapitzale.
  asm-FB: আৰু ঈশ্বৰৰ আগত থিয় হৈ থকা যি সাত জন স্বৰ্গৰ দূতক দেখিলোঁ; তেওঁলোকক সাতোটা
    তূৰী দিয়া হ’ল।
  okv-okv: Eto na kogone anera tapa 7 God ta titi buju ta hetetere huin tapa 7 ainge
    iketei umbera.
  mxt-NT: Yaha̱ cuan ta nyehi̱ chi ndɨ ucha ángel catayucú ra nuu Nyoo. Ta caquehe̱n
    cuenda ra ucha tahan trompeta.
  tzo-NT: Laj quil ti i'ac'batic scornetaic ti hucvo' ch'ul abatetic ti scotol ora
    te va'ajtic ti stojol ti Diose.
  ind-AGS: Saya melihat ketujuh malaikat yang berdiri di hadapan Allah. Kepada mereka
    diberikan tujuh terompet.
  omw-omw: nte taqaavata nyaamwunyaahua 7 nramwuvanto Kotira vuqaa sivita varuhua
    varuvaro ntoma 7 nramwu mwihua nyuvata varora.
  yrb-yrb: Nana tubetuberoma erena aneru seweni Godibai inaibitaro emaba tawuyo seweni
    mairo muta.
  maa-NT: I̱kjoàn kìjtseè jñà àkja̱le̱ xi itoò ma‑ne xi 'ncha kixi̱ nguixko̱n Nainá,
    jngoò chrjo trompeta kits'iì‑la̱ nga jngoò ìjngoò.
  mcq-mcq: Na kiꞌeme ꞌona ojiꞌina iropu noꞌo Godoni unaꞌi namijajaho tauja iropu noꞌo
    vajihana.
  sus-A: ﭑ نَشَ مَلٍكّ سٌلٌقٍرٍ تٌ، نَشٍيٍ نُ تِشِ عَلَ يَ عِ، سَرَ سٌلٌقٍرٍ نَشَ
    سٌ عٍ يِ رَ.
  jpn-1965: それから私は、神の御前に立つ七人の御使いを見た。彼らに七つのラッパが与えられた。
  fra-SBL: Je vis les sept anges qui se tiennent devant Dieu, et sept trompettes leur
    furent données.
  yka-yka: Manjari takiteku pituˈ malaˈikat manengge si harapan Tuhanin. Inurungan
    siye kuweˈ tabuliˈ tadambuwaˈ.
  mle-mle: Aw wun adiy God di dikidiy diki maaj kardadiy abitiya duw diki mwutamaam
    rasin tidaak, vituwidiy, abitiya puw-kwadanadiy kwul kwurdaak.
  shp-NTPO: Jainxon en oinna iká iki, Dios bebon kanchis ángelbo nia. Jabora kanchis
    trompetaribi jato menipakea iki.
  aom-aom: Ëhiꞌamu evare anerae 7 God-are nuninö riravaruoho naro gëvodeje. Riravoromo
    hëgöe ahoꞌobëhe 7 bojëmiꞌego gemu gemu ujuohohijo.
  geb-geb: Gu zumgum garim, Fhe Bakɨme zɨ ki harathɨgi enseri, mbe Fhe Bakɨme nɨma
    thivgim, mbe harathɨgi mbarɨvir mbe ndɨɨi.
  bsj-bsj: Dila minto nobtomangebo niber birombo tim kabum kwaamemen, ciin ne tencii
    cumen niber.
  cak-cak: Y xentz'et ri vuku' ángeles ri epa'el-apu chuvech ri Dios, y xjach vuku'
    trompeta chique.
  chf-NT: De ya'i cä chäni ni siete ángelojob que ya' wa'ca tu pänte' Dios. Unejob
    äc'bintijob siete trompetajob.
  tlf-tlf: kota niyo itamita, ensel migik iyo tal bigul ko age fongket ban kal maak
    kulep tal alugum ensel ban kal maagup maagup God imi tibit diim ilo mobip imi
    kobela kalaa ageli ko.
  piu-2006: Palulanguru ngayulu tjananya nyangu ilkari ngurrara tjapanpala, Katutjala
    yila kutu ngaranytjala. Kutjupangku tjananya turampata kutju iitji yungu.
  poh-NT: Cu chiri̱j chic ruꞌ xwilow chi xyeꞌeric juꞌjun chi chꞌihchꞌ laj su̱b queh
    take wuku̱b chi raj tzꞌeꞌ wa̱ch i Dios reꞌ paꞌalque̱b cok chiwach.
  tue-tue: 'Yʉʉ ĩñawʉ̃ sũcã: Siete ángelea Cõãmacʉ̃ díamacʉ̃ nucũrĩ ĩñawʉ̃. Cʉ̃́ãrẽ
    siete putirépawʉre ticowi.'
  bjp-bjp: Ke ia ka par ifit e angelo ri soti ta na mata God, ma ri ka ta ifit e tafih
    usuf ri.
  xon-xon: Le m kan Uwumbɔr aatuuntiib bilole bi si Uwumbɔr aanimbiin ni na. Le bi
    tii bi kakaan tiib bilole.
  tzo-ZNT: Iquil iꞌacꞌbat scornetaic vucvoꞌ anjeletic, jaꞌ ti tey vaꞌajtic ta yichon
    ti Rioxe.
  mpm-NT: Ti ruꞌu Juan ni jini ri uxia ángel ja kaꞌiin nuu Yandios, ti ni ka niꞌin
    uxia ndɨkɨ.
  ots-NT: Diguebbʉ ya dú janti pé dda yojto ángele már bböjti pʉ, mír ncca̱htihui
    ca Ocja̱. Nucʉ́ bi ttu̱ni yojto cʉ tjʉxi gá corneta.
  hoy-hoy: आग ना आ येळु स्वर्गदूतगोळ इक नोळदीन जो परमेश्वर उन मुंद निदुरकु ईरतार,
    अदिक आंदरी येळ तुरहीगोळ कोटकु आत.”
  amo-amo: Inyene nono katua Kutelle kuzor na isin, i nani alantung.
  pjt-pjt: '@see-verse:REV.008.001'
  cwe-cwe: Maabaho niwawona wasenga wa kuulanga waja saba wokwima haulongozi wa Mulungu,
    weng'higwa mhalati saba.
  daa-NT: Ɗo wer-ak, nu taltu *ɗubal ku Buŋdi peesira pey ɗo uŋji. Ŋu berco perinna
    oki peesira.
  mlp-mlp: An ya angelo 7 God ameb turayta gibiysa in taur 7 nazaq amulik-mulikmo
    negiy.
  ape-C: Aria yatigu eshudok 7-poreish enselahos douk sheyotuwi hurukatin um Iruhin
    iri sharao 7-poreiruh aruruh.
  bgs-bgs: Na, igkita ku tô pittu mga panaligan na ágtindág tun ta saruwan ka Manama,
    asta duwán pittu mga trumpeta na igbággé kandan.
  faa-faa: Maiya hi hafo awa ane faraka, nōmo makata asesane oyapo. Hepene aporo
    yatipinusu Koti hikumisi neneme takua risiaki pikoro yatipinusu karakano mokoa
    risikisapo.
  kik-kik: Na niĩ ngĩona araika mũgwanja arĩa marũgamaga mbere ya Ngai, nao makĩheo
    tũrumbeta mũgwanja.
  cap-NT: Nekztan cherchinc̈ha, pakallawk anjilanaca z̈elatc̈ha. Nii anjilanacaqui
    Yooz yujcquiz tsijtñitac̈ha. Jalla ninacz̈quiz pakallawk trompet pekz tjaatatac̈ha.
  ksr-ksr: Kaeŋ kolooro Siwe gajoba 7 Anutuwaa batanoŋ nanjuti, ii iŋiibe moŋnoŋ romoŋ
    qaita moŋ (biugel) 7 ii borogianoŋ oŋono.
  eng-TNT: And I sawe angelles stondynge before god and to them were geven vii. trompettes.
  sbs-sbs: Linu china bona mangiloi ali kana iyanza ni tobele azimana habusu bwe Ireeza,
    mi intolombite zi kwana iyanza ni zobele zi bahewa kwali.
  sue-sue: Tepo wenu angelo 7 Anutura nana benaura itewera nukare gosinoina eni meni
    so 7 ago awa numorekare potiwa awa.
  fra-NCL: Puis je vis les sept anges qui se tiennent devant Dieu, et on leur donna
    sept trompettes.
  snn-NT: Ba'ijënna, ja'nrëbi, anje hua'na te'e ëntë sara samucuabi Riusu jëja guëna
    seihuë ja'anrëte ba'ijënna, conetahuëan te'e ëntë sara samuhuëanre bacuana insihuë.
  atb-NT: Haú hkûn, Garai Gasâng é hí má yap tô é maumang lagyo nyhit yuq lé, ngò
    myang ri; yhangmoq lé, tut nyhit lhum byî tô ri.
  cek-AK: Sithaw hmaa ah angdoe vankami sarihto ka hnuk; nihcae hanah mongkah sarihto
    paek o.
  bkd-bkd: Dayun naahà ku sa pitu ha balinsuguen ha tagtiyadeg duun hu atubangan hu
