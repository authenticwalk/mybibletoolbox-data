    laataa lɨndɨ. Ndɨ golmba kwutnja aw kwutaa lɨndɨ. Wan awmba ya vɨtɨndɨ, apma njangu
    veilɨga yagɨmbi woke lɨndɨ. Ndɨ kat nɨma sakwat apma njangu veila mbaw kwindi
    maa kwutaa yamba taagandɨ. Godna apma nɨmba ndɨ kat wagalanja apma nyaangɨt wungi
    nɨma njambɨmba lɨga yagɨmbi vla wokendɨ, God wutndɨ.
  hun-hun: És láttam azt a hét angyalt, aki Isten színe előtt állott és adatott azoknak
