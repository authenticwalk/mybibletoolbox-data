  zpo-NT: Zeera ngune na lo gazh mandad, xaa nzo lo Dios; nu mkayaa mandad gazh trompet.
  poy-poy: Shakapanu, nuwawoniti wantumintumi wa kumpindi saba walii wagoloka palongolu
