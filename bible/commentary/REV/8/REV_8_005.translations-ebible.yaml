  dwr-ENT: ሄዋፔ ጉዪያን፥ ኪታንቻይ ኢፃና ጩዋዪያዋ ኣኪዴ፥ ያርሺያሳፔ ታማ ቦንቁዋ ኣኪዴ፥ ኣኒ ኩንዳ። ሄ ኢፃና ጩዋዪያዋ
