  tur-YTC: Melek buhurdanı aldı, sunağın ateşiyle doldurup yeryüzüne attı. Bunu gök
    gürlemeleri, sesler, şimşekler ve bir deprem izledi.
  san-ITR: pashchAt sa dUto dhUpAdhAraM gR^ihItvA vedyA vahninA pUrayitvA pR^ithivyAM
    nikShiptavAn tena ravA meghagarjjanAni vidyuto bhUmikampashchAbhavan|
  bel-N: І ўзяў анёл кадзільню, і напоўніў яе агнём з ахвярніку, і кінуў на зямлю;
