  gmv-NT: ሄሳፌ ጉዬ ኪታንቻዚ ኤፃኔ ኢዛን ጩዋሲዛይሳ ኦይኪዲ ያርሾ ያርሺዛሶዛፔ ታማ ኤኪ ኢዛን ኩንꬂዲ ዱጌ ቢታ ቦላ ዬጊዴስ።
