  jpn-1965: それから、御使いは、その香炉を取り、祭壇の火でそれを満たしてから、地に投げつけた。すると、雷鳴と声といなずまと地震が起こった。
  fra-SBL: L'ange prit l'encensoir, le remplit du feu de l'autel, puis le jeta sur
