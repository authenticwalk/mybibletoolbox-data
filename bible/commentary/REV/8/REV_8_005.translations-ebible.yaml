verse: REV.008.005
translations:
  kpx-kpx: Ataeau guliguliamale kemo anelu keu batabata kemo venee go malei sosibani
    ke uvumo otovei malei vatae hatunu. Au kateisege hatau kibalage vau luluanu. Vau
    kibalai luluige vatau kibikibianu.
  okv-H: Eto Anera na pene gaga ai ta ji buju humbuto aguhu gold na ari ai ta jojehei
    pe vihei humbuto enda ta gosukehei vehei sariage oi pipiri tururu pajire be ei
    enda titira uija.
  tbo-tbo: Apoma tu winoyanoyana gaebana i waya po ani talaguyaba mayouna alalatana
    uyahina i’mpoheya ma i halena hopuniyai hoi hipuli po namanamala ma palepalele
    ma gololo gehouhi ma guhuguhu hi geleta.
  mal-C: ആ ദൂതൻ ധൂപകലശമെടുത്ത് അതിൽ യാഗപീഠത്തിലെ തീക്കനൽ നിറച്ചു ഭൂമിയിലേക്ക് എറിഞ്ഞു.
    അപ്പോൾ ഇടിമുഴക്കവും നാദവും മിന്നലും ഭൂകമ്പവും ഉണ്ടായി.
  grc-SR: Καὶ εἴληφεν ὁ ἄγγελος ⸂τὸν λιβανωτόν, καὶ ἐγέμισεν αὐτὸν⸃ ἐκ τοῦ πυρὸς τοῦ
    θυσιαστηρίου, καὶ ἔβαλεν εἰς τὴν γῆν· καὶ ἐγένοντο ⸉βρονταὶ καὶ φωναὶ⸊ καὶ ἀστραπαὶ
    καὶ σεισμός.
  bgc-bgc: अर सुर्गदूत नै धूपदान लेकै उस म्ह वेदी की आग भरी, अर उस ताहीं धरती पै गेर
    दी, अर गरजण गड़गड़ाहट, बिजळी चमकी अर हाल्लण होण लाग्या।
  khz-khz: Voia mulinai aneru na kolo gulona egapiato, pata veagana kalovana na evega-vonuato,
    ne tanopara atanai epia-rigoato. Voanana gaita kuluna erageto, karo kulura reketa
    gerageto, e eramaato, e etanokepoato.
  deu-TKW: Und der Engel nahm das Weihrauchfaß und füllte es mit Feuer vom Altar und
    warf es auf die Erde, und es geschahen Donner und Rufe und Blitze und Erdbeben.
  zsr-NT: Niꞌr budzë́ꞌë bdxiꞌ naꞌ bauꞌ yal zoa lu bcugu naꞌ gbaz laꞌy naꞌ, atiꞌ gruꞌnëꞌ
    lei luyú. Gnë gziuꞌ atiꞌ bö zidzj byön. Gyëp yös len gtit luyú.
  lin-lin: 'Bongo anjelu azwaki mbabola, atondisaki yango na makala ya moto oyo azwaki
    na etumbelo, mpe abwakaki mbabola yango na mabele. Mbala moko, lokito moko ya
    makasi eyokanaki : bakake, mingongo, mikalikali mpe koningana ya mabele.'
  hns-NT: Tab parie sona ke paletie leike aur baliedaan ke tafra par se oman aagie
    daaries, tab aagie oethaaike dhartie par bahaais. Bas etane me baadar soeroe karies
    gardje ke aur biedjalie tjamke lagal aur doesar doesar aawaadj soenaail aur bhie
    bhoeidol bhail.
  noa-E: Maimua mag chi Ẽwandam chogau ichdëu incienso phaajem bʉ̈rʉʉ khitʉm waiberr
    auwi, jũrr nasãd gaai chi daupaam eemta auwia, ich dën ee ipiirnaa mʉg jẽb gaai
    phöpʉ̈ijim. Mag phöbapäaiwai, pagthʉmta bubuju khabaadëm dʉ̈i õor iekjö iyʉ̈ʉmjö
    jöisim ee, pagthʉm dau phʉr jẽjẽer khabaadëmua ʉʉurpa duuibaadëjim. Ma ajim ãbmiecha
    sieteem sello thʉrrëupʉ̈i nʉm mʉrʉg oopitarr.
  eng-EMTV: And the angel took the censer, and filled it with fire from the altar,
    and he cast it to the earth. And there were thunders and voices and lightnings
    and an earthquake.
  mib-NT: Yūcuán na te ni quihin ndajéhé un cóhō cūú un. Te ni scutú yá tɨ̄cua ñuhūn
    jeē cayú nuū altar. Te ni jete yā nde ini ñayɨ̄vɨ́. Te ni sáha jeē ni cáhān taja,
    te ni nɨ̄hɨn, te ni ndindēé taja, te ni jnāa.
  lif-NT2: हे़क्‍क्‍याङ् खे़न् माङ्‌लाइङ्‌बाल्‍ले़ साङ्‌ते़रे़ङ्‌ङिन् याङ्‌सिङ्‌ङाङ्
    ले़त्तिङ्‌तोःम्‍मादे़न्‍नोबा मिघाःङ्‌ङिन् साङ्‌ते़रे़ङ्‌ङो केःत्तु, हे़क्‍क्‍याङ्
    इक्‍सादिङ् खाम्‍बेःक्‍मो लाप्‍फुसु थाःसुरो॥ हे़क्‍क्‍याङ् खे़प्‍मो साःम्‍भे ले़क्‍ते़,
    ताङ्‌साक्‍पे़न्‌खे़रे़ङ् घुरुङ् लॽरिक् लोःक्‍खु, हे़क्‍क्‍याङ् लुप्‍लि थाङे़रो॥
  xnj-xnj: Kangi, Mtumu wa kunani kwa Chapanga akatola lumbani ulo, ukakivika makalakala
    ga motu lwa lusanja lwa luteta, akataga pamulima. Ndi kukavya na mbulumo na mbamba
    na lumwetu mwetu na mndendemo wa ndima.
  mmx-mmx: La laangelo ga lok ka lavattingtigon la ga suxa i mi laxao boro at loxonin
    laplavang la ga lu asi min uto at laxangka, la leretepaavat ga repat aoon mi lavanga
    ga mam eburu mi langne silok.
  cbr-NT: Usai 'icëbëtan ca ángelnën anuxun sanutanun tsëpasa ñu nëënti, anua tsisu
    rëquirucë biquin, a xanpanu 'aruquin buácatancëxun menu niaxa. Nicëbëa caná mëriti
    banacëbë ca bëtsi ñuribi sharámainun mecama shaíquiaxa.
  tee-NT: Pus ju acsnich ju anquilh lhi'anchokolh ixpumap'un junta xavanican ju Dios
    ju pum chai mujulh ju jipi. Astan ju yuchi xt'ek'emacamilh ju jipi ju lacat'un.
    Chai lana t'asalh ju t'ajin. Chai na p'as lacchivinincalh. Chai mak'alipnilh.
    Chai tataclh ju lacat'un.
  eng-LSV: and the messenger took the censer, and filled it out of the fire of the
    altar, and cast [it] to the earth, and there came voices, and thunders, and lightnings,
    and an earthquake.
  cak-NT: Y ri ángel xuc'on-apo ri incensario y xuya' k'ak' chupa, ri c'o parui' ri
    altar; y xuq'uiak ri k'ak' parui' ri rech-ulef. Y ja xepe rayos, y c'o ri yalan
    xek'ajan-pe, c'o relámpagos y chuka' jun silonel (cab-rakan).
  pah-NT: A'ero Tupana'gapyrive'ga ipe'ai tata ikwava'ẽhava hugwi imotynyhema ikaja
    ryrua. Yvya koty ga imombori tata. Kiro inhi'inhi'ig̃i onaranarag̃a overaverava.
    Og̃wyg̃wy hete yvya a'ero.
  sja-NT: Mãpai ma angelpa t'ɨpɨtau atap'eda altardeepa, ma k'uuruk'a bɨ ipurut'aaji.
    Mãpai bat'at'aaji na p'ek'au eujãdee. Mãga oo bɨde mɨa ũriji pa jĩwaa nɨ̃bɨ pedee
    ome. Ichiaba unuji pa tau p'orep'orepari mãik'aapa na p'ek'au eujã wëre nɨ̃bɨ
    awẽrachaipa.
  xed-xed: Ka klaftá duhwala Lazglafta ta skwa dra urdi, ka ndəghanafta nda vu ta
    gwir, ka wɗagata ta haɗik. Ka ghudzagata luwa, ka hlə skwiha ta wi, ka wɗə luwa
    ta wɗu, ka ghudzavafta haɗik.
  mks-NT: A̱nda̱ já na̱tiin táto̱ Ndióxi̱ cán co̱ho̱ chíñíhmá ta já na̱jáchutú a̱
    ña̱ xi̱hi̱n tití ñúhu̱, ña̱ na̱quehe a nu̱ náa̱ cán. Ta já na̱cuihna ña̱ ja̱tá
    ñuyíví. A̱nda̱ já na̱casáhá cáhndi̱ tátu̱hun tá cána ja̱vi̱. Ta ja̱ndá jo̱ho xójo̱
    cúu ta cána tasa ta na̱quixi in nditáan ndeé ndiva̱ha ja̱tá ñuyíví.
  gfk-S: Ma no angelo ga kap leh ira lakit mekaia ra hator na tun hartabar gom habukas
    no linge di la tuntun ira kabus i huhur kala mimisien tana. Ma iga ise ter tano
    ula hanuo, igom parparara ma iga hile ma iga kunakuner.
  bmu-bmu: Suep garata miaŋön jiniŋ qambi mi memba altanöhök könöp jitŋi mei jeiga
    qambi miaŋgöreŋ uiga kokolak qeiga gölmenöŋ gili geyök. Gili geiga miaŋgöreŋök
    wölpöndaŋgö göjuŋi göjuŋi asuhuba giŋgururuŋ qerök. Wölbilik ösumŋinambuk asuhugetka
    kenöŋi kenöŋi nalöŋi nalöŋi meyök. Mewö.
  dgz-dgz: Dagin dorin uon tani anea sip ware watat dawa oma yame to sip gwanap ae
    enen no dotoueni gapan piupa aipa uaren. Aipa uareni yangwan waren kiman ununke
    baware wan amba piup menao manao tan.
  eng-GNV: And the Angel tooke the censer, and filled it with fire of the altar, and
    cast it into the earth, and there were voyces, and thundrings, and lightnings,
    and earthquake.
  zaa-NT: làniana ángelia nna guỹi' bi yí' nu re' lo altar nna gulù'u bi ą le' plato
    nu de oro tú'a hàsta qui'ni bitsà'ą yí'a. Lania taá nna guỹi' bi plato to' nu
    tsà' yí'a nna gurù'na tè bi ą yétsiloyu. Làniana huappi tabá etha nna gùnne idiu'
    nna bittìni nna gùỹu' nna.
  eng-WEBSTER: 'And the angel took the censer, and filled it with fire of the altar,
    and cast it upon the earth: and there were voices, and thunderings, and lightnings,
    and an earthquake.'
  guh-guh: Bajaraxuacujinae ángelnë altarjumavecua nota pitatsajaviitaire. Bajarapaitatsajaviitaire
    vënëta pijavaxi. Bajaraxuacujinae ángelnë bajarapaitatsajaviitaire bajarapavaxi
    ënëtuatuajëvecua othotajarabareca irabereca. Nexata yamaxë iratareca najumeta.
    Yamaxë binebinejai iratareca. Iranë jane baja ayaicuenia najëaba.
  bon-bon: Siige tabe pui gol disi ne ecatige, cuta uliobo ne ecatige pui iiwäreja
    dade cabu ca, ecitige disi cabu me, ijarige gawe me. Piba taatu maadubi te ala
    sengenige, poto modamoda ala puga ge, paamlepamle cina toplacmeläjininisi, ocneja
    te cewe ne tedodyeräjige.
  nhw-BL: Huan nopa itequihua Toteco quicuic nopa popochcomitl huan quitemiti ica
    tlicoli catli eltoya ipan tlaixpamitl, huan teipa quimajcajqui ipan tlaltipactli.
    Huan nimantzi pejqui tlatomoni, huan tlahuejchihua, huan tlapetlani, huan chicahuac
    mojmolini tlali.
  swh-ONEN: Kisha yule malaika akachukua kile chetezo, akakijaza moto kutoka kwa yale
    madhabahu, akautupa juu ya dunia. Pakatokea sauti za radi, ngurumo, umeme wa radi
    na tetemeko la ardhi.
  wbi-wbi: Umunyamola akatoola ibakuli ija fumba akamemia umwooto kuhuma ku kitekelo.
    Pe akatagha paasi pakyanya pa iisi, pe ghakahumila amasio gha rangi, imuli sa
    rangi nulutetemo lwa iisi.
  bba-bba: Yerɑ ɡɔrɑdo wi, u turɑren bweebu ɡe suɑ u ɡu dɔ̃ɔ yibiɑ sɑɑ yɑ̃ku yeru
    min di, mɑ u ɡu kɔ̃ɔmɑ temɔ. Sɑnɑm mɛ sɔɔrɑ ɡuru ɡbɑ̃sukunu nɑ kɑ wurenu kɑ ɡuru
    mɑɑkinu kɑ mɑɑ tem yĩiribu.
  eng-KJVCPB: 'And the angel took the censer, and filled it with fire of the altar,
    and cast it into the earth: and there were voices, and thunderings, and lightnings,
    and an earthquake.'
  kgk-NT: Upéi katu upe yváy pygwa Nhandejáry rembigwái omohynyhẽ jevy upe ouro-gwi
    ijapopyre hyakwã porã va'e ryrukwe. Oipe'a tata nhemboete haty-gwi ha omohynyhẽ
    hyakwã va'e ryrukwe. Upéi onhohẽmba jevy yvy-py oitypa tata yvy-py. Upe-ma ramo
    osunu sunu hyapu ijayvu hatã joa ave. Overa vera hatã atã ave. Hatã atã ave oryrýi
    yvy.
  waj-waj: Vuduu too aangeraivo yatari rana hudoo kuu yavaivaa varoo yeena tapiivakidiri
    ikia vooyauvai habatia roo kuu yavaivaki yapooduu mmuugiauduu ikiaivaa mmataivau
    yaagueeqama fuarau kagaari kieeravai. Kagaari kiooduu rikioo ngiaarunnaivo akua
    tuduu vo akua vo akuaivo akua tuduu saneetuuvo utuduu mmataa kuaru pinaivo utiravai.
  cpy-cpy: Ikanta irika ronampiri Tajorentsi oteeya-nakitakiro itaamento, raaki omaamari-menkite
    taamentotsi, rotetakiri roteeya-nakitakirira. Rookakiro kepatsiki. Ari omapoka-nakari
    kamenee-nkata-neentsiri, antawo ookathatanaka, antawo omoyekanaka eejatzi.
  mpx-mpx: Yaka anelose mwaha i ahe, i na abapowona ge kiyal i usan, inoke i ligin
    lowan panayawiya, yaka gulumwawa butuna, pipinamal ge mwaniknik i gan.
  wbp-wbp: Yinyarlaju, warlulpa jankaja kankarlarniji yalirla yarturlurla purranja-kurlangurla.
    Junga-juku, yinyarlu marramarrarlu manu yangka pirilyi warlu, manu nyanungurlu
    yirrarnu kartaku-kurra nyanungu-nyangu-kurra. Ngula-jangka, nyanungurluju yangkaju
    warluju warrampal-kujurnu kaninjarra-kari nyampu-kurra nguru-kurra. Yinyarlaju,
    maarr-maninjarlalparla wirnpa wangkaja, manulparla wirnpaju karrikarrija yalkirirlaju
    kankarlumparra walyakuju, manulpa walyaju yurnkuyurnku-jarrinjarla larralarra-parnkaja.
  luo-luo: Bangʼe malaika nokawo tap ubani, mi opongʼo gi mach moa e kendo mar misango,
    eka nobole e piny. Bangʼ mano polo nomil malich kariadore matek ka mor, kendo
    piny noyiengni.
  nhe-NT: Huan nopa elhuicac ejquetl quicuic nopa popoch comitl huan quitemiti ica
    tlicoli tlen eltoya ipan tlaixpamitl, huan teipa quimajcajqui ipan tlaltepactli.
    Huan nimantzi pejqui tlatomoni, huan tlahuelchihua, huan tlapetlani, huan chicahuac
    mojmolini tlali.
  aii-aii: ܗ̇ܝܓܵܗ ܫܩܝܼܠܔ ܠܹܗ ܡܲܠܲܐܟ݂ܵܐ ܠܦܝܼܪܡܵܐ، ܡܠܹܐ ܠܹܗ ܡ̣ܢ ܢܘܼܪܵܐ ܕܡܲܕܒܚܵܐ، ܘܕܪܹܐ
    ܠܹܗ ܥܲܠܔ ܐܲܪܥܵܐ. ܗܘܹܐ ܠܗܘܿܢ ܪ̈ܲܥܡܹܐ، ܘܩܵܠܹ̈ܐ، ܘܒܸܪ̈ܩܹܐ، ܘܪܵܘܕܵܢܵܐ.
  esk-NT: Suli israġulgum tiguplugu ikipkaiviḷiaq tipraġiksautmik immiġñiġaa ikniŋaniñ
    tuniḷḷaġvium, igitluguasriiñ nunamun. Taimma tusraġnaqtut nipit katlulatlu, suli
    ikniqpalagaqhuni nuna iḷiqsraqhuniḷu.
  msb-msb: Pakatapos, gindara san anghel an butangan san insenso, ginpunuan sin kalayo
    hali sa altar kag ginpilak sa kinab-an. Nagkaigwa sin dalugdog, lipak, kilat kag
    linog.
  cpa-NT: Ni³ jøng² ca¹cán¹ ángel cuøh³ jøng² calah. Ca¹tóh²dsa si² dsíg² neng¹² ni³hiég².
    Jøng² ca¹guieh¹dsa ni³ jmøi¹guǿi¹. Jøng² ca¹qui² ca¹ning² ni³ jmøi¹guǿi¹. Ca¹siúgh²
    ca¹ning² si² ŋíh¹. Ca¹táh² onh¹².
  dso-dso: ତାର୍‌ପଚେ ସେ ଦୁତ୍‌ ଦୁପ୍‌ ପଡାଇବା ଅର୍‌କି ନେଇକରି ବେଦିଟାନର୍‌ ଜଇସଙ୍ଗ୍‌ ବର୍‌ତି
    କଲା । ସେଟା ସେ ଦର୍‌ତନି ଉପ୍‌ରେ ପିଙ୍ଗିଦେଲା । ତେଇ ଗୁଡ୍‌ଗାଡ୍‌ କରି ଗଡ୍‌ଗଡି ମାର୍‌ଲା ଆରି
    ବିଜ୍‌ଲି ମାରି ଦର୍‌ତନି ଚୁଲ୍‌ବୁଲ୍‌ଲା ।
  meu-meu: Bena aneru ese gold urona e abia, pata helaḡana lahina amo e hahonua; bena
    tanobada ai e tahoa kau. Bena ere bona guba-rahu bona kevaru bona tano-laga e
    vara.
  yva-NT: Umba naite po taname rauga no tewa orame rai, po raugasyo unggane rai ti
    po ramaugo mine so rai, weti katitire ravabari mo nuge rambayar, ivake ratatukande,
    muno mungkije nande.
  dgc-dgc: Nadid, inalap no anghel tu baga to dambana, a niasék na to ahung a pégsuuben,
    sakay nibatikal na ta lutaa. Ey agad nagkéduh, sakay te ugung, sakay nagkilat,
    sakay naglindul.
  zpm-NT: Blozh ga, ptop me grë gui ne ndziib lo pcoog co bloo mew leṉ ptsigui ne
    nzheṉ me ga, blaaḻ mew lo guidzliu; dzigo psilo masaque rnee nguzi, rio bi, riab
    belye ne, ni bni tib zhodox.
  hix-NT: Weheto yeryeye, kahe yawono, ensensu yonàtho yaka. Ensensu yaknyohtoho hoye
    neryeye, tanohke ro. Narymaye, yukryeka hona. Thenyehra rma haxa neyorwakonà,
    taraye. Teryewrye ro rma haxa nehxakonà, àyoruru. Sasa sasa nkekon xarha, thenyehra
    rma rha. Nosowusày xarha, yukryeka heno.
  sim-sim: Ushihi hi las alta orok or mbirishihi hambiya orok or hal ewehe misambik
    or ermberik simu layira. Si layirik si krulatavalaha si lervla mblalanaha nenawu
    simu jira.
  npi-ULB: स्वर्गदूतले धुपौरो लिए र वेदीबाट आगो भरे । तब तिनले त्यसलाई पृथ्वीमा फ्याँकिदिए,
    अनि चट्याङ, गडगडाहट, बिजुलीका चमकहरू उत्पन भए र भूकम्प गयो ।
  cgc-cgc: Pagtapos ta pag-alad, pakamang ta angil betangan an ta baga daw papanno
    din ta mga baga alin ta sunugan ta kamangyan daw paula din naan ta kalibutan.
    Dayon sigi gadageeb, may mga biskeg na tunog, sigi pangilat daw galinog man.
  tim-tim: Âgâmbo bo akto aŋelo arekŋe kâlâp alatanba mem kondo kâlegen lugumbo om
    kilep. Om kindo aŋelo arekŋe kâlâp pando hânân giep. Hânân gembo hamandat hogoakto
    mun humo miawagep. Hain akto denŋe denŋe humo akto hamandat pagaleŋe arekŋe belek
    belek dâm erâm arimbo wâriŋ humo miep.
  yor-yor: Angẹli náà sì mú àwo tùràrí náà, ó sì fi iná orí pẹpẹ kùn ún, ó sì dà á
    sórí ilẹ̀ ayé, a sì gbọ́ ohùn, àrá sì sán, mọ̀nàmọ́ná sì kọ, àti ilẹ̀-rírì.
  wos-wos: Warindéka wun ensel yikafre yama xaakwa joo rendéka andé hérae, Godka jondu
    hwendaka jambémbu rekwa ya hérae, dé wun andémbu taka. Take dé ya ané héfaré yakisanda.
    Yakisandandéka séfélak jar hambukmbu wandéka nyir tulem nandéka dé némafwi nono
    xaku.
  emp-NTPO: Maʌ̃be bajãnebema nezocaba quera babada eped̶ecoda edaped̶a quera babada
    ʌ̃rʌ̃ tʌbʌdau urua b̶ʌba birasia. Maʌ̃ tʌbʌdau uruara naʌ̃ ẽjũãnaa peatasia. Maʌ̃ba
