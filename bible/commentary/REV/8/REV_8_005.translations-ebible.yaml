  gun-gun: Ha'e gui hy'a'i heakuã porã va'e oapyaty ma peteĩgue ju anjo omonyẽ tata
    altar áry gui ojopy va'ekue. Ha'e vy omombo yvy re. Ha'e rã oiko yapu, ayvu, overa
    ha'e yvy ryryi.
  agu-BL: Cwe'n tzun nojsal yi ángela'tz yi patbil incens tan xtxak'ak' yi at tib
    yi altar nintzun saj jo'liltz wuxtx'otx'. Yi cwe'n mule'n wuxtx'otx' ja xe'tij
    jun chin wutzile'n coblajnob, nin wi'nin k'ancyok tu xlitz' baj cu', nin wi'nin
    jincane'n ban.
  isn-isn: Umalaeka nilauvumba ibakuli nilauvumba weki zezulya umoto. umoto kupuma
    pakizindaalo. Hangi wikalegoma pihe migulya nihe, hangi yekapumila induli niampeto,
    nzahi niyampito nimatetemo nihe.
  ilo-ULB: Innala ti angel ti insensario a malukong ket kinargaanna iti apuy manipud
    iti altar. Kalpasanna, impuruakna iti daga, ket adda napigsa a kanalbuong ti gurruod,
    daranudor, dagiti gilap ti kimat, ken gingined.
  pir-NT: Sa wahari bato altar cjẽ nitine ti papʉ wehe sãa tuhasa, yehpapʉ doque cũri.
    Tiquiro sa doque cũgʉ̃ta mia sitedoqueo, tutuaro ʉpo pari. Sa yero sijoro saha
    ijiro bisi maa, yehpa ñuhmi maari.
  anv-NT: Ɛpyɛge mbɔ, ɛkiɛ́nné Ɛsɔwɔ ɛwémbɔ ɛfere ujɛnjɛ mewɛ né mfaá geluɔ́ ɛyigémbɔ,
    ɛfyɛ ne mmu maá gekú yimbɔ ɛfome fa mme. Ɛ́fómégé mbɔ, mbaá áwyale, mamfeé
    anyane gbaŋgbaŋ, gasama akɛle mamamama, ne mme anyigé tégé tégé ne ɛshyɛ.
  sab-NT: Bigire lle boanga Chube alin amaña jita tan gau lle gugangwage, lle ñachke
    no gbangwa ama kle dbe kote ama lle e gbu ete jita tan ole, gire ama lle e mliunga
    ulita gwadbiguda nga dba giti. Jita tan e jwatedunga nga dba giti gire enusulindra
    gdadu kweri nga ngaña giti kaire nga ko chrachiunga nga gdadu kaire nga jwliendu
    kote kegde kweri chitedu tanre nga dba giti.
  tmd-tmd: Makwam ejol aku wi yöj wä aku pön, God ap höjöpal ur nölɨb rɨgpɨd rola
    rɨn pina nɨgmɨdöŋ aku i pön wi yöj möl bö nɨgön, pɨ il mögörɨb bö abmɨn nugugɨrön,
    gunɨma gigu rɨ pɨ mɨlkap nɨgön dum, añɨgölö ñɨrmɨn, mɨmön pöŋa.
  acr-NNT: Ekꞌu ri ángel xukꞌam ri rachpom y xunojisaj che ri rachqꞌaꞌl kꞌo chwa raltar.
    Tekꞌuchiriꞌ xupukꞌij lo che ruwachulew. Ewi xtataj uchꞌawibꞌal jabꞌ karaqlajik
    y kajininik, y xyokꞌ kaꞌn ruxeꞌ kaj; yey xpe jun nimalaj kabꞌraqan.
  kpg-kpg: Tangada di langi gaa kae di boolo dudu mee haga kala, gaa haa ginai di
    ahi mai di gowaa dudu tigidaumaha, gaa hudu ia gi hongo henuailala. Di madagoaa
    hua deelaa, gei nia lee llauehe, nia lee atili, nia ila ga dabadaba, mo di ngalungalua tenua
    gaa hai.
  taj-taj: जमाहेन्‍से थे स्‍वर्गदूतसे पोइमो ताङ थोसी धूप म्राबा ग्‍लाला मे पोइमो ताङरी
    युसी जम्‍बुलिङरी भ्‍याङ्‍जी। ओच्‍छे गडङगुडुङ मु ठेङ्‌सी तिप्‍लीङ खसी सङगुल निजी।
  avt-avt: Si tɨwekre mɨniu men, ensel keit si mau kɨnaan kewisɨm mekre mɨn me gol,
    keteikɨn in ek God kemtau menmen mɨt nɨnɨk kɨnaan nitɨwekhiyem hɨrak kaknep mɨt
    kakriuwerem, hɨrak keiyɨm kewɨrem men tɨ. Hɨrak kewɨrem men tɨ mɨt newik, hɨram
    nepni mewenɨn mɨr mɨre si, si men in men ein, menmen iuwe mepupu mekre nepni,
    tɨ kɨtanɨk enuk.
  cbk-cbk: Despues el angel ya anda saca incensario y ya llena ese con braza talla
    na altar, y ya hace sabut na mundo. Despues ta man estruendo de trueno y ta man
    kirlat que kirlat, y tiene tamen un grande temblor.
  uig-ARA: ئاندىن پەرىشتە خۇشبۇيداننى قولىغا ئېلىپ، ئۇنى قۇربانگاھدىكى ئوت بىلەن تولدۇرۇپ،
    يەر يۈزىگە ئاتتى؛ شۇنىڭ بىلەن تۈرلۈك ئاۋازلار، گۈلدۈرمامىلار ئاڭلاندى، چاقماقلار
    چېقىلدى ۋە بىر يەر تەۋرەش بولدى.
  tuf-tuf: Etar cacúm eyat oro soya sar oca cucúr buway sárasar bin chájacro. Ruwa
    wahnín acar cutar bin oca cucúr uquir chájacro. Eyta chaquir, oca cucuran cajc
    cutar cui téjecro. Eyta cuicayat cuir cat quejecro. Ajcyár cat to chájacro. Chihcuát
    cat cuasojocro. Ihyár cat yehnjacro.
  abx-abx: Si katapus-tapusan, agbawa-na si anghel i insinsaryo pan altar, agpannu'an-nay
    to dina si api ari ngan diritso agpatapuk-na pan kalibutan. Aniya' dayon kinabati'an
    mga hinagunghung-na si dalugdog, makusog mga kariribukan, agparakikil'at ngan
    aglinog.
  mco-NT: Huin'it je ángel majch je poomjogɨ'ñ, chi yaj'ujch mɨɨd jɨɨnbajc huɨdibɨ
    anajty jɨm ma je Dios ojadajttaacɨn, chi najtzjɨbibɨɨy naaxcɨ́xy, huin'it ooy
    yajmɨdooy jɨdijtɨn mɨcpɨ etz huɨdzuc e je naax ooy yücxy.
  cpb-NT: Ikanta jirika maninkari otaiyanakitakerori ritaamento, raake omenki taapokimentotsi,
    rotetantakawo rotaiyanakitakeri. Rookakeri kipatsiki. Ari omapokanakari kamenitanaintsiri,
    antawoite ookathatanaka, antawoite omoyekanaka eejatzi.
  aon-aon: Aria enyudok ensel nyasuhw asudok dis enyudok paura nyor um aria nyanak
    hurukatin um enyudok alta aria nyonik nyih nyehur dis shukunis aria nyawasheh
    hagruki agundok atap. Douk enyen nyawasheh hagruki aria utag brereyarog gatrugun
    abom aria geyagwreh debeg aria debeikwi enyik kwatuk.
  hus-NT-2005: An tʼokat abatwále in téynaꞌ tám an ikbaxtaláb, in tsʼutsiy kʼal i
    kʼalul xi taꞌ ti kʼwajat xon tu kʼwajbáb an pikbantsixtaláb ani in petʼnaꞌ ban
    chabál. Tam ti an tʼokat abatwále in tʼajaꞌ jechéꞌ, tujey ti lamkʼil an léy an
    ti píkʼnal an junkil. Julululách ani léwékʼin an chabál.
  mig-NT: Yúan‑na te ni̱ ki'in ndajá'a̱‑yá‑ún ko'o̱ kúu̱. Te ni̱ skútú‑yá ñu'u̱n altar.
    Te ni̱ jacha̱‑ya̱ sɨkɨ́ ñúyɨ́vɨ. Te ni̱ ka'a̱n taja. Te ni̱ nɨ̱'ɨn. Te ni̱ ndeyu̱.
    Te ni̱ ta̱an.
  bps-bps: Kafnge én, nwè i kasaligan Dwata i tukung blawen na fananoan lifoh mdà
    di gudamsù na batan ditù di tanà. Na kagbatan dun too kmilet, magin i dademe bong
    uni, na smilà na mlinol.
  mbs-mbs: Penga niyan, inipenò te anghil se depolan te baga inabat din lekat te sonoganan.
    Penga niyan, imbontog din iyan lekat te langit kidoen te tanà. Penga niyan, migkilat,
    aw dakel se logo-logo, aw simiblat se kilem, aw miglinog.
  tof-tof: Akó ene anerrua ene morroal ilang buru bóngan kübül ipadórr, da ngibürr
    bólmyanpükü ur berre yanorr altadógab, akó wa ene ur berre semanórr tüpdü; taren-taren
    madub ongyal akó murruma sidórüklürr, aon warri aman koralórr, akó tüpa mórrbaengórr.
  cme-NT: Ku huoŋgu-na, dɔrpɔpuɔrbiloŋ wuɔ gbãl dãamu mumbuolmuŋ-terieŋgu-na a yu
    bitiele‑i aa fara nanna-diɛ hĩɛma-na. Diiloŋ wuɔ pãŋ doŋ tuɔ nyiɛsĩŋ aa tuɔ
    naar, terni‑i hiere ijieni aa hĩɛma sagalla.
  sus-sus: Malekɛ naxa surayi ganse tongo, a naxa sɛrɛxɛbade tɛ sa a kui, a fa a woli
    duniɲa ma. Galanyie naxa bula, xuie naxa mɛ, seyamakɔnyie naxa mini, bɔxi naxa
    sɛrɛn.
  pon-2006: Tohnlengo eri audehkihda deupen warpwohmwahwo kisiniei sang ni pei sarawio,
    e ahpw kesepwekehdiong pohn sampah. Eri, ni ahnsowohte nansapwe, ngirisek en ngihl
    tohto, lioal oh rerrer en sahpw ahpw wiawi.
  dad-dad: Agef fen, engel aa gaula sumeĩ biya nẽ beĩ yale, alta bun tamal yã ife
    fen, tenebur iran, age fe di, kolimei gudũya, gurũya odug, kolimei filiya ado,
    mimĩ wõ yen.
  zab-NT: Chiyru bcha ánglɨqui bdzɨrguiqui gui xte lo bcuuqui ax bslonyni lo guɨchliu.
    Chiy quesentiand gunii guziuu, gubi, bdiniia ne guc lluroo.
  jae-jae: Go aŋela kêkôc laclu gêŋmaluŋa jakêkêŋ ja aŋga altar kêsêp e mêŋgêc ma
    kêbaliŋ kêsêp nom gêja. Su, go wapap gêjac to gamêŋ ŋakicsêa kêsa ma ôsic kêkac
    to ôjô gêjam.
  ksd-ksd: Ma ra angelo i ga rakan pa ra la; ma i ga vabuka pa ia ma ra iap ta ra
    uguugu na vartabar, ma i vue tar ia ara ra pia; ma ra umana pipi ma ra nilai ta
    umana, ma ra umana meme ma ra guria dia vana rikai tana.
  msm-NT: Dajun pudut sikan anghil to baga duon to haladanan aw ponu-a din sikan botanganan
    dow ibegbog diya to pasak. Dajun babaensi duon to kalibutan aw tiyog to maagbot.
  myk-myk: A wee mɛlɛkɛ wu yawurire shɔɔ li ɲi saraya yi tawologo ki wo naganhaa ki
    na, na ki wá ɲiŋɛ ki na. A Kilɛ-sɛlɛŋɛɛ, ni mujoŋɔɔ, ni Kilɛ-ɲiŋɛɛ, ni ɲiŋɛ cɛlɛŋɛ
    di bye.
  sbe-sbe: Na kabo anelu wa kabakaitalasam milana unai kaiwa kalakalasidi ye haidi
    na inisenisi kabagabuna wa ye hemwayau, na ye gabadobiyei tanoubu kewana unai.
    Na temenai kabo tulutululu dagugudi, namanamali se sili yo mwanikuniku se masalaha.
  mcr-mcr: Itaŋi ynaunjqä iqu, tä hiqäva-imäkqä ttawä iuŋi ioätä, jinäŋäweqä hevqeu
    eoquteqe, qua bu ätnämäueqäkqe. Iqu ae ätnämäueqaŋgaŋi, qäukui mmqä ätätä, käkaqä
    naqänäŋä äpneqetaŋi, qaquvqetaŋä we-huŋqe, im-imä äqiyändakqa uwqaŋga, quae eekä
    ikqe.
  cux-NT: Tuu'mi ní ángel miiⁿ sta'á yā incensario yeⁿ'e 'dííⁿnguāaⁿ chiitú yā ndúúcū
    nduucyaⁿ'ā yeⁿ'e nátai miiⁿ. Ní chingée yā vmnaaⁿ yáⁿ'āa yeⁿ'e iⁿ'yeeⁿdí 'cūū.
