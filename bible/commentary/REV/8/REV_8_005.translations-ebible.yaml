  mic-MIQNT: Na tujiw ula ansale'wit wesua'toqol glamuejuapsgul ta'n etegl patgulmesigaqanigtug
    aq pijo'toqol wowigtug ta'n weljema'geweiaq etl nu'gwa'q'p glapis wajua'latl.
    Na eljiegetl ugs'tqamug. Ula gisa'toq pugwelg wasoqotesg aq gaqtugwawig. Sespe'pnaq
    ugs'tqamug aq na maqamigew maja's'g.
  huu-NT: Naie facaise Jusiñamuimo jobaisoillanomona boode reɨcɨ jaɨenicɨ uanona,
    cucharóna eruaɨde ramo iena jonianona, enɨruemo iena ana dotade. Ie jira gurucabide.
    Bue isoi eo fɨcɨrede. Naganomo boricabide. Ñuisaño suide.
  jiv-NT: Nuyá nu kuṉkuin eṉketain suntar achik ekeematainmaya̱ ji kapaan kái̱ri̱n
    áimiak ju̱ nuṉkanam ukaamai. Túramtai ipiamtasha untsummasha, peemsha, tura u̱u̱sha
    armai.
  otm-NT: Nɛ nu'a ram 'bɛhni bi yus' yʉ dɛspi bʉ ja ra t'uts'i ra oro gue mi zø bʉ
    ja ra mɛxa, nɛ bi 'yɛm bʉ ja ra ximhäi. Nɛ 'bex dá øcä nts'ɛdi yʉn gäni din thoni.
    Nɛ dá nu nts'ɛdi yʉ huɛi bi c'uɛ̨ti bʉ ja ra ximhäi, nɛ bin ja n'da ra 'yąmhäi
    bʉ.
  dah-dah: Irke gab miyoŋ gore det hamŋeŋ kumga teŋ teŋde niŋ koroŋ goyen teŋbe alta
    hende kak hinhin goyen faryiŋ. Irdeb goyen teŋ megen timiyyiŋ. Irkeb dagamel teŋ
    daga kateŋ hururuŋ teŋ niniŋa tiyyiŋ.
  tnk-tnk: Nənə aɡelo nəha ruvehi nukumheəv rauək ia təkure nɨfatə, mərki pen i ia
    nəri nəha in rauvehi rukuər, mərarki irapw ia təkure tɨprənə i, nənə nouapɨrien
    rəhiapw, karuəruə rərkwəpahar, kreɡi nərkərɨkien, nɨmwnɨmwien ravən.
  kpr-kpr: Vivitiri, aneya amo, olta (altar) da avaraka mendeni budo, yabiyabina da
    rooro aminda vendido fugetiri endada duduriri, biria tarighuse barara fugutusira.
    Amingetiri, enda daradaraghusira.
  san-IAS: paścāt sa dūto dhūpādhāraṁ gṛhītvā vedyā vahninā pūrayitvā pṛthivyāṁ nikṣiptavān
    tena ravā meghagarjjanāni vidyuto bhūmikampaścābhavan|
  nho-nho: Ki oti raa te ensol naa ku too te kamete ni takoto ai te insens raa no ffao
    naa maramara i te olta raa no nnini ki te kerekere nei. Naa hatturi raa ni takattuu
    ka tallaki naa uila ka ruu te mahuke.
  gym-NT: Angwane angele rikaba ñukwä grä känti, käkwe ñukwä bda diankaba, mikaba
    blato orore kri ngwäri mnü rä bäne kukwakrä te kwe, bti ñukwä bda ye kitaba kä
    temen nebtä kwe. Ye btäräbe unsuni ngö rababa krikri be. Erere arato, kä ngö rababa
    ruen krikri, mera trä rababa amne dobo rababa nakaenkä se kwrere.
  azg-NT: Ndoꞌ siquitooꞌ ángelꞌñeen xiosu yo ñon na covꞌa na ntyjohanꞌ nnontyiuꞌñeen.
    Jndë joꞌ tjuꞌ jonhanꞌ xjen nnon tsonnanguechen, ndoꞌ na nndaꞌ tui, ticꞌuaa na
    coꞌman ntsuee, conduinduiꞌ choonꞌ tsuee ndoꞌ sꞌii.
  bhd-bhd: तैखन स्वर्गदूत धूपदान नेइतां तैस मां बलिदान केरनेरी ठारारी अग भरी, ते धेतली
    पुड़ छ़ड़ी, ते गुड़नेरी आवाज़ ते बिजली ते भुंज़ल भोने लाए।
  too-NT: Lā' huan ángel chi'palh huan pūlakaxpu'pu'n lā' līmātzumalh huan jala'nat
    de huan nac altar lā' pūxtekelh nac cā'ti'ya'tna'. Lā' tzuculh jili lā' makli'pli
    lā' lej macasā'nalh lā' talacchiquilh huan ti'ya't.
  ind-AYT: Lalu, malaikat itu mengambil pedupaan dan mengisinya dengan api yang diambil
    dari altar dan melemparkannya ke bumi; maka terdengarlah bunyi guntur yang disertai
    kilat dan gempa bumi.
  cjo-NT: Okaankinakitantanakari riraga onampirentsi raakiro iyajankarimentonaki royaankamenkitakiro
    ojeekantari kajankapaneri, roojatzi rookantakawori kipatsikira. Roojatzi omapokantanaka
    oñaanaki tziriririri; aamorenkanaki, morek, morek; eejatzi rookathatanaka tariito,
    toog, toog; eejatzi antawo omoyekanaka kipatsi, moye, moye, moye.
  nsn-nsn: Song ke kaler anggelou tar nouh gera uoto ualuh tolaigir adua, kare ongoko
    toro hue i lolono ra kale turin tar oltang uahung, kare baka uaduduntiehe tun
    tang roono tar uanene i kot, kare pila uareireihinguar pil, kare kankanauar kanau,
    kare nunur nun.
  san-DEV: पश्चात् स दूतो धूपाधारं गृहीत्वा वेद्या वह्निना पूरयित्वा पृथिव्यां निक्षिप्तवान्
    तेन रवा मेघगर्ज्जनानि विद्युतो भूमिकम्पश्चाभवन्।
  tna-NT: Da su ángel ja incensario altar sa etid'e cuana neje sejeatana. Tueda etid'e
    cuana mundo su siajusiautetana. Da su beju pupirutana tiri, etsui, tserutseru
    cuana. Yahua beju rirebapirutana.
  lid-lid: Ano angelo andrei bwekei nane kasu-er ta eh manahu buburen udu aliy, ma
    iy andrei jih badu mada koto-ok, anyuhi ili bolo bwekei, ano iy akahei ili andri
    bwele-e kon munyak. Iy akahei ano le badeh, kuruh atohou, ma nyaro boho iri lakou
    marakon asahan, ma kalik takamek ili eme, ma ndroi asahan kon munyak.
  wim-wim: Aꞌ anpalaniya, nil ngaantiyongk alangan yuk bowlan maay ngul, aꞌ thum altarang
    angan pench-pench-a, maay-a, aꞌ bowlangan wunp, aꞌ aak earthang ingan theeꞌan.
    Ngul amanamaniya ngak othamayan peey-peey, aak muutathiy ween, aꞌ ngaay pal-puy
    thaw-thaw aꞌ puth aakan wunyath earthquake.angan.
  zga-M: U suhwa akhatola eikhihava khyakutuheileincha eilyosi lya vufumba puakhokhola
    umwoto akhadeincha ukhuhuma pakhitekhelo khya nekhelo pu akhalaheila pasi pa ng'anga
    puleikhakuta wita njasi vuyikuluma pa eikhilunga khikhalinelima.
  yom-yom: Mbasi yibonga kimfimbu ayi yiwesa kiawu mbazu yiba va ntala. Niandi wuloza
