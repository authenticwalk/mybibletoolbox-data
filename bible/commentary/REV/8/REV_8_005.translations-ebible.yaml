  kan-OKCV: ಆಗ ದೇವದೂತನು ಧೂಪಾರತಿಯನ್ನು ತೆಗೆದುಕೊಂಡು ಬಲಿಪೀಠದ ಬೆಂಕಿಯಿಂದ ಅದನ್ನು ತುಂಬಿಸಿ,
