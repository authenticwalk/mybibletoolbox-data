    iiɡ̶o.
  bmh-bmh: Go guzenina, tibur gonug Uwait nug ulagwag muranemen biz ebuan ab ameg
    oimai, tebil ebu maimai, oi em e ebu hamacendai, aleun. Go gue guzenina, amelaimai,
    emes kulalaimai, saiu banou zuna, mim banou zoun.
  ctu-BL: Jini ángel tsi' ch'ʌmʌ i yajñib pom. Tsi' but'u ti' nich c'ajc loq'uem bʌ
    ti pulʌntib. Tsi' choco jubel ti pañimil. Tsa' tili i t'an chajc, yic'ot cabʌl
    t'an tac, yic'ot chajc yic'ot yujquel lum.
  meq-meq: Tsa na, a zla gəse niye maŋgara eye ta gura eye, a zla ako ma təv nakə
    tə fəkaway naha faya wu a Mbəlom aye. A pa na a gəse, a rah ha. Tsa na, a kala
    ahaya ka məndzibəra. A kala ahaya na, maləve i mbəlom a ləv haladzay, mawutseɗe
    hay ta wutseɗe ada dala a ɓəl haladzay dzekiɓ dzekiɓ.
  noa-H: Maimua mag chi Hẽwandam chogau hichdëu incienso p'aajem bʌ̃rʌʌ k'itʌm waiberr
    hauwi, jũrr nasãd gaai chi daupaam heemta hauwia, hich dën hee hipiirnaa mʌg jẽb
    gaai p'öpʌ̈ijim. Mag p'öbapäaiwai, pagt'ʌmta bubuju k'abaadëm dʌ̈i hõor hiekjö
    hiyʌ̈ʌmjö jöisim hee, pagt'ʌm dau p'ʌr jẽjẽer k'abaadëmua hʌʌurpa duuibaadëjim.
    Ma hajim hãbmiecha sieteem sello t'ʌrrëupʌ̈i nʌm mʌrʌg hoopitarr.
  alp-NT: Eleki malekate mere irana otoi maka pala kemenyane mere eleki irana auwe
    bei otoi maka pala tanei rebe rilukele ete Allare kena kutele kena otoi maka pala
    kemenyane mere. Eleki ipoiele lope nusare. Kena mere neka kla elake titinai sakesa
    kai silane baeke kai isu elake sosoli.
  san-VEL: pa"scaat sa duuto dhuupaadhaara.m g.rhiitvaa vedyaa vahninaa puurayitvaa
    p.rthivyaa.m nik.siptavaan tena ravaa meghagarjjanaani vidyuto bhuumikampa"scaabhavan|
  kbq-kbq: Anantera ankeromo'a zuompa erino kre sramnavu itaretira, golire tro hunte'naza
    zuompafi tevea tagino eri aviteteno, matevuno mopafi atregeno, tusi'a monage nehigeno,
    kopsina e'nerigeno, imi eri'ne.
  kbh-kbh: Chents̈ana chë ángel chë incienso jajuinÿiyama matbëtema tonjanca, chë
    altarents̈a chebánbengaca tonjanajutjé, y quem luaroye tonjanëts̈ana. Chora enjétsemna
    ts̈a juesasanana, corente shauenanana, bëtscá tcuinÿënga, y quem luare tontsanangmë́mana.
  ron-LSB: Îngerul a luat cădelnița, a umplut-o cu focul altarului, apoi a aruncat-o
    pe pământ. Au urmat tunete, sunete, fulgere și un cutremur.
  pon-pon: Tounlan ari aleda dal en potik o, ap aude kida kijiniai en pei jaraui,
    ap kajedi on jappa; ari, nanjapwe, o nil akan, o liol, o rerer en jappa wiauier.
  nhe-BL: Huan nopa elhuicac ejquetl quicuic nopa popoch comitl huan quitemiti ica
    tlicoli tlen eltoya ipan tlaixpamitl, huan teipa quimajcajqui ipan tlaltepactli.
    Huan nimantzi pejqui tlatomoni, huan tlahuelchihua, huan tlapetlani, huan chicahuac
    mojmolini tlali.
  sps-sps: Ana morena nom to na kepaa kat ari tan gol sa favei yan guaf nom ya tan
    fatsung fafaatouf, ana ya ravainy towa petoo tan puputaa. Guruu nan barak poor
    ana pan gurus fatsian nato an kanaf nan ubaar an pan nuu kan to.
  wnc-wnc: Siwan nata kawawa angela waapata katap paimu tebo mateknga wandakasimune
    yukingu pake ita gapma mateu wagwene pamuban dopbut. Pamuban dopana ita katap
    paimu wa muban kuke kepdakane pimaking. Pimapa gakngau takngatu takngatu yawawa
    yapasiu takngatu takngatu siwawa kepdaka miyamun sikut.
  bus-bus: Ben malaika pì tɛ́sibↄ sɛ̀, à tɛ́ sìo tuaetitikpatakiia à pà, ben à zù
    tↄↄtɛ. Lou e vĩi, èe pũtãa èe pii, ben tↄↄtɛ nìgãnigã.
  gub-BL: Na'e a'e Tupàn heko haw pe har upyhyk yhyk hyru kwer kury. Omono tata a'e
    pe har kawaw pupe kury, imynehem pà kury. Na'e omomor a'e tata kawaw por ywy rehe
    heityk pà kury. A'e 'ar mehe wànoànog àmàn ài kury. Uweraweraw no. Ywy uryryryryz
    no.
  imo-imo: Kano kinye ensel kanomuni paura keku kaloringi okokomu lipe, Gote melema
    popo toko kalko tiringi alta polona tipe norumu tipe mare lipe okolona mundupe
    peko tipelie maina topa mundurumu wali mulu topa kombu kariapa tepa mai parambala
    terimu.
  boj-boj: Onaqa laŋ aŋgro a tabir di osiqa atra bijalq dena ŋamyuwo osiqa tabirq
    di jugonaq maqonaqa waiyonaq mandamq aiyej. Ainaqa kola anjam ti qatroŋ ti minjal
    ti mimiŋ koba ti brantej.
  eng-DRA: And the angel took the censer, and filled it with the fire of the altar,
    and cast it on the earth, and there were thunders and voices and lightnings, and
    a great earthquake.
  knf-knf: Wi wi uwanjuŧ uşaaŋ ajej pţukar aŧuman pa bdoo banwoonuŋ du bliit bi mngur
    aşë fël pa ţi mboş. Wal mënţ kë imparantant na idiim iŧiinkanaa, kë iliik liik
    iklañşa, mboş bŧi kë manşinţari.
  san-KHM: បឝ្ចាត៑ ស ទូតោ ធូបាធារំ គ្ឫហីត្វា វេទ្យា វហ្និនា បូរយិត្វា ប្ឫថិវ្យាំ និក្ឞិប្តវាន៑
    តេន រវា មេឃគជ៌្ជនានិ វិទ្យុតោ ភូមិកម្បឝ្ចាភវន៑។
  arn-NT: Feymew tati werken püllü nüfi ti pichi fraseru, fey apolfi aylen kütral
    mew mülelu ti ngillatuwe mew, fey ütrüfnagümfi ta mapu mew. Fey müley tralkan,
    dungun, llüfkeñün ka kiñe fütra nüyün ta mapu mew.
  zas-NT: Dxel bacha anjl guin chaabacwi guin guij ni yuꞌ loj altar guin abiꞌ bazurlojman
    laan loj guidxliuj. Abiꞌ dád rejs guridxaꞌ guziaaw, gojc naquieꞌ, wëꞌp nijs, abiꞌ
    biꞌt xudoxh.
  ken-NT: Ángɛl wu asɔt mɔ́nchán pú wu, afyɛ́ ngo amɛm anɛ áfú ndǔ ɛ́fɛ́mɛ́
    akap, amɛsɛ amɨk. Nɛbu nɛbho bɛrɛmti, nɛfaŋ ansay nɔkɔ tontó, miámiaŋ ankɔt
    nɔkɔ, mmɨk anyɨkɨsi nɔkɔ.
