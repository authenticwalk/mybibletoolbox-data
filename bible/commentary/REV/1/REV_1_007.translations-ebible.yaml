  dwr-ENT: ቤዒቴ፥ ዬሱሲ ሻርያኒ ዬ። ኣሳይ ኡባይ፥ ሃራይ ኣቶ፥ ኣ ጫዴዳዋንቱካ ኣ ቤዓና፤ ሳዓን ዴዒያ ኣሳይ ኡባይ ኣ ጋሱዋን
