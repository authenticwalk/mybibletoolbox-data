  ory-ory: “ଦେଖ, ସେ ମେଘମାଳାରେ ଆଗମନ କରୁଅଛନ୍ତି, ପ୍ରତ୍ୟେକ ଚକ୍ଷୁ ତାହାଙ୍କୁ ଦର୍ଶନ କରିବ,
