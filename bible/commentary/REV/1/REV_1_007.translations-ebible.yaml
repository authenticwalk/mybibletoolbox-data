verse: REV.001.007
translations:
  kpx-kpx: Evive. Iesuna goemo dobai lohoge ata bahatae abuna elehai. Isi mai hamale
    kebiataeabuna elehai. Ige vatamo ata bahataeabuna elehai vabulahai ninalahai.
    Iale di louale kona seleve holisi.
  okv-H: eto kivujo, amina johi ga puvutuhurou embo tapa na tihi na kogue avo tari
    embopo amite eto enda embopo tapa amite na osaga kogue sisisasi aisora, avo puvuroi
    ejo, aravora.
  tbo-tbo: Ona galeya, apo yohola yaloigei ina hopu mai po lawa magomagouta matatiyei
    ta galeya ma tu wihiniwiyuwana apo gasi hina galeya ma tu mehipuli tupo atapuhi
    uyahihi he memae apo hina nugodubu po u matana hina tou bahabaha. Naka moina apo
    ina geleta.
  mal-C: “ഇതാ, അവിടന്നു മേഘങ്ങളിലേറി വരുന്നു,” “എല്ലാ കണ്ണുകളും—തന്നെ കുത്തിത്തുളച്ചവർപോലും
    അദ്ദേഹത്തെ കാണും.” ഭൂമിയിലെ സകലഗോത്രങ്ങളും “അദ്ദേഹത്തെക്കുറിച്ചു വിലപിക്കും.”
    അതേ, ആമേൻ.
  grc-SR: Ἰδού, ἔρχεται μετὰ τῶν νεφελῶν, καὶ ὄψεται αὐτὸν πᾶς ὀφθαλμός, καὶ οἵτινες
    αὐτὸν ἐξεκέντησαν· καὶ κόψονται ἐπ᾽ αὐτὸν πᾶσαι αἱ φυλαὶ τῆς γῆς. Ναί, ἀμήν.
  bgc-bgc: लखाओ, वो बादळां कै गेल्या आण आळा सै, अर हरेक आँख उसनै देखैगी, बल्के जिननै
    उस ताहीं बेधा था, वे भी उस ताहीं देखैंगें, अर धरती के सारे कुल उसकै कारण छात्त्ती
    पीट्टैंगें, जिब उस ताहीं देक्खैंगे। हाँ। आमीन।
  khz-khz: Iogitaa, ia iloa aonana evogomaina, mata maparara na pia gitaa, gekwanuato
    talimara na maki. E tanopara talimara maparara ia pakunai pia tagi-rakava. Voo
    taunatauna. Amen.
  deu-TKW: Siehe, er kommt in den Wolken, und es wird ihn jedes Auge sehen, und die
    welche ihn durchstochen haben, und werden wehklagen über ihn alle Völker der Erde.
    Ja wahrlich. Amen.
  zsr-NT: Gul‑yutscaꞌ. Zëꞌë Cristo lu böaj luzxbá. Laꞌleꞌi Lëꞌ yúguꞌtë bunách lencaꞌ
    nup niꞌ glun Lëꞌ huëꞌ, guludöddëꞌ Lëꞌ. Laꞌbö́dx yechiꞌ yúguꞌtë bunách yödzlyú
    ni catiꞌ laꞌleꞌi Lëꞌ. Laꞌnaruꞌ gactë cni. Caꞌ gac.
  lin-lin: « Botala, azali koya kati na mapata ! Miso nyonso ekomona Ye, ezala bato
    oyo batobolaki Ye mopanzi ; mpe bikolo nyonso ya mokili ekomilela-lela likolo
    na Ye. » Ekosalema penza bongo ! Amen.
  hns-NT: Soen, oe baadar par aaiga. Har ek iensaan oke aawat dekhiega, aur bhie djaun
    log oke kroes par marwaais raha. Tab doenia ke sab djaatie doekh ke maare piet-pietke
    roiga. Ha, aisahie hoiga.
  noa-E: Cristo, Ẽwandam Iewaa, edjã baug ee urum thumaam khʉʉnau amach daúa ooju,
    i thõotarr khʉʉnaupa. Magbaawai durrpierram khʉʉnau amach daujã merag phëwi, jũrr
    amach gaai mas aju khap, i ökgau icharaucha bĩejurau. Magju anʉm chan sëukhaawai
    khabam.
  eng-EMTV: Behold, He is coming with the clouds, and every eye will see Him, and
    those who pierced Him. And all the tribes of the earth will wail because of Him.
    Even so, Amen!
  mib-NT: Cuni sōho jíjnáhan ró, chi ndiji Cristo jiín vícō. Te ndɨvii ñayuu coto
    i nuū yā, te nde jiín ñáyuu jeē ní castújí i ya. Te tāca raza ñayuu nɨɨ́ cáhnu
    ñayɨ̄vɨ́ ndahyū i jeē tu ní cácandíje i ya. Súcuan nahín coo.
  lif-NT2: ओमे़त्ते़म्‍मे़ॽ, खुने़ॽग खाप्‍मिःप्‍पो युःर पत्‍लो॥ हे़क्‍क्‍याङ् काक्
    मे़न्‍छाम्‍गे़न् याप्‍मिहाॽ नु खुने़ॽ के़धुप्‍पाहाॽरे़आङ् मे़निःसुॽरो॥ हे़क्‍क्‍याङ्
    इक्‍सादिङ् खाम्‍बेःक्‍मोबा के़रे़क् मे़न्‍छाम् सुवाङ्‌हाॽ खुने़ॽ चोगुल्‍ले़ मेरिङ्
    मे़धक्‍लो॥ हाराॽ अक्‍खेए पोःङ्‌लरो! आमे़न्॥
  xnj-xnj: Lola! Mwene ibwela mumahundi! Kila mundu yati akumlola, hati vala vevambowili
    kwa mgoha. Na ndava yaki vandu voha pamulima yati vivembeneka ndava yaki! Ena.
  mmx-mmx: Mina reven avukat tin. Neni mo naba vot eburu mi loxontakabu, la larabung
    mixin axap eburu minedi diga vaxarem i at laxaba, dinaba ven lovotpot teren. La
    limixin axap at na lavatbung menemen dinabang teng mumu i. La nai naba ravasu
    ruturun kuren. I ruturun.
  cbr-NT: Ca is, Cristo, ax ca naí cuin mëu bëbacuatsini unuxun 'aia. Aia ca camabi
    unicaman isti 'icën, an manë xëtocën taro, acamánbi ca aia isti 'icën. Ax ucëbë
    ca camabi menu 'icë unicama ami sináncëma 'aish masá nuituti inti 'icën. Asérabi
    ca usai 'iti 'icën.
  tee-NT: Pus yuchi ju Cristo ju caminchokoya' laca'ataputs'i chai tachi chun ju lapanacni
    catalakts'ina'. Chux ju yu'unch ju talhtok'olh acsni ixt'ajun ju ani lacamunutpa'.
    Chai tijpachux ju lapanacni ju alin ju ani lacamunutpa' p'as catalact'asaya' va
    ixlacata yuchi. Slivasalh chunch ju catapasaya'.
  eng-LSV: Behold, He comes with the clouds, and every eye will see Him, even those
    who pierced Him, and all the tribes of the land will wail because of Him. Yes!
    Amen!
  cak-NT: Can tina'ej c'a chi ri Cristo can xtipe chicaj pa ajawa' (mukul). Y conojel
    winak xquietz'eto richi. Hasta ri winak ri xecamisan richi, xtiquitzu' chuka'.
    Can conojel winak ri jec'o chech-ulef xquie'ok' cuando xtiquitzu' raja'. Ja',
    can quiri' xtibanataj.
  pah-NT: Pehendu ti! Aerẽ ti ga rura'javi yvag̃atig̃a pavẽi nehẽ. Yvyakotyve'g̃a
    nhaporemo ti ga repiagi ga rura'javame nehẽ. Gakutuhara'g̃a no – kiroki g̃a ojuka
    ga – g̃ahã ti ga repiagi nehẽ. Ojehe'o ti g̃ande'ynde'yja'g̃a nhaporemo okyhyjiavo
    okoveveuhuavo garura g̃waramo. Kwa. Na tuhẽ a'ero! a'e tuhẽ ji. Amém!
  sja-NT: ‘¡Ũrítɨ! Iru cheit'ee jɨ̃ararade. Maapai jõmaarãpa iru unudait'ee; iru supidap'edaarã
    paara. Na p'ek'au eujãdepema to bee chaa eperãarã jarajẽedait'ee waaweepa, irua
    ãchi miapiit'ee jĩak'aapa ãchia p'ek'au k'achia oopata k'aurepa. Mãga pait'ee.
    Amén.’
  xed-xed: Wya tsi dzaʼa sagha ma ghwayak. Dzaʼa nda ngha inda mnduha nda ira taŋ,
    nduk nda tsa gwal ta dzata ya tani. Dzaʼa taway inda mndəra mndu ta taw ta ghəŋani.
    Manda va tsaya dzaʼa nzakwa tsi. Amin!
  mks-NT: Sa̱ na̱cayati qui̱ví quixi Jesucristo tañu vi̱co̱. Ta tócó ndihi ña̱yivi
    cuni ñahá ta ja̱nda̱ na̱ na̱sahní ñahá cán cuni na a̱. Ta tócó ndihi ña̱yivi ndúu
    ndijáá ñuu níí cúú sa̱ha̱ ñuyíví canduu cuéha̱ ndiva̱ha ini na sa̱ha̱ mé á. Já
    ná coo.
  gfk-S: Nes baak! Ikike i ura hinanawat tikai ma ira bahuto. Ma ira matanabar bakut
    di na nes ie, di iat bileng ing di ga gaso ie. Ma ira huntunana bakut tano ula
    hanuo di na tapunuk pane ie. Tutuno sakit, na ngan hobi.
  bmu-bmu: Eket, Kraistnöŋ mönö kousu uruŋe eta kama! Kamawi, nalö miaŋgöreŋ nini
    körekmakörek i jeninan uba ekin. Börö marömŋi qetohogeri, yeŋön mönö mewöyök i
    ekŋe. Ambazip kambuŋi kambuŋi gölme dop tat anjini, neŋön mönö i eka körekmakörek
    yaŋgöra aka jiŋgeŋ köla amburereŋ akin. Keu mi ölbölŋa, uruyahötŋi kun qahö.
  dgz-dgz: Ao yawan irikup potap oniwan waenapan at at iravi itaya enune nagirewa
    den yawain. Mu Iesu yavepi menan waenapan piup at at iragi bagu sisi anu irip
    turup wain. E, ap anega di venaseta.
  eng-GNV: 'Beholde, he commeth with cloudes, and euery eye shall see him: yea, euen
    they which pearced him thorowe: and all kinreds of the earth shall waile before
    him, Euen so, Amen.'
  zaa-NT: Línna'áruhuá ra'. Chi da' Jesucristua lo bía. Iyáỹiate ca enne' tse'e yétsiloyu
    ilá'ni cą ne. Ą'hua canu bètti cą néa ilá' huáni cą ne. Iyaba ca yétsi qui' ituba
    yétsi loyu nna ehuiní'ni cą nna cuetsi cą de ilá'ni cą ne. Ą' bá ccá.
  eng-WEBSTER: 'Behold, he cometh with clouds; and every eye shall see him, and they
    also who pierced him: and all kindreds of the earth shall wail because of him.
    Even so, Amen.'
  guh-guh: ¡Panenamuxunaevere mapalivaisije! Cristo raja najetarucaena athëbëvetsica
    itarërëbota. Pamatacabi Cristo najetarucaena athëbëvetsica, daxitajivi taenatsi.
    Pamonae ata yenecacuatatsi, bajarapamonae ata taenatsi. Daxita nacuanëpijivi,
    pamonae Dioso apo pejumecovënëtsivi, itsa taena Cristo penajetarucaejava athëbëvetsica,
    nuena pecajunavi. Bajara itsi tsane jivi itsa taena Cristo athëbëvetsica penajetarucaejava.
  bon-bon: Itecijinege! Tabe carbe cabu cire tädepi! Iyeta biname cina cirege teebine
    päpäna, cuta eei cina lui teebine jigadujisi kalaku ca. Iyeta biname cina ele
    cire yaangenetnemepi teeme tääpume. Ai lui toraca mene gyene.
  nhw-BL: Xiquitaca, Jesucristo hualas ipan mixtli. Nochi masehualme quiitase hasta
    nojquiya inijuanti catli quicuaxajque quema itztoya ipan cuamapeli quiitase. Huan
    nochi xinachtli masehualme ipan tlaltipactli chocase huan momajmatise quema quiitase
    ya huala. Quena, quej nopa ma eli.
  swh-ONEN: Tazama! Anakuja na mawingu, na kila jicho litamwona, hata wale waliomchoma;
    na makabila yote duniani yataomboleza kwa sababu yake. Naam, ndivyo itakavyokuwa!
    Amen.
  wbi-wbi: Lolagha, ikwisa na mafunde; kila liso likumwagha, palikimo navooni vano
    valyamomile. Nifisina fyoni ifya mu iisi vilipelepesia kwa mwene. Ena, Ameni.
  bba-bba: Wee, u sisi ɡuru winu sɔɔ. Bɑɑwure u koo nùn wɑ, bɑɑ be bɑ nùn sɔkɑn tii.
    Hɑnduniɑn bwesenu kpuro nu koo ɡɔɔ wuri ko win sɔ̃. Mɛyɑ n ko n sɑ̃ɑ. Ami.
  eng-KJVCPB: 'Behold, he cometh with clouds; and every eye shall see him, and they
    also which pierced him: and all kindreds of the earth shall wail because of him.
    Even so, Amen.'
  kgk-NT: Pema'ẽ katu, ou-ta Hesu. Araigwasu avyte-rupi ogwejy-tama ou-vy. Ha'e ojehexa
    uka-ta entéro va'e-pe ogwejy ou-vy ramo. Gwĩ ikutuhare jepe ohexa-ta ave íxupe
    igwejy igwahẽ ramo. Opa va'e ko yvy arigwa onhemboasy arã ohexa ou-ma ramo. Upe
    va'e aipota voi. Amém.
  waj-waj: Taatee. Ivo namaivaa tasipama tuoo varinoo. Fai tiinai mmuakiaa gioonna
    kiaapuuya inna taaravai. Pirima inna heeda mmataa inna hooyaatama fai iyaatama
    inna taaravai. Teekiai fai mmuakiaa gioonna kiaapu mmatayaa variaiya pinaama innara
    rataaravai. Fai ii aataru ivo itaama nnaasu vainaravaivee. Kua kutaa.
  cpy-cpy: ¡Pamini! Irika Jeepatzii-totaa-rewo, ikinapae menkoriki, maawoeni iñahaeta-waeri.
    Imatzityaawo iñeeri owathaa-merikita-kiriri. Riraakoe-teeyaari maawoeni jaka kepatsiki,
    imatzityaawo kaari sheninkata-wakaa-chani. Ari okantyaari. Kyaariwé.
  mpx-mpx: Ku kite! Iya i nenem yaluyalu pwatanaa, yaka gamagalau gegewel mataliya
    ni nok nihi kite, ge bolo valila hi howa ge i yaomal heliya al nihi kite. Gamagalau
    gegewel panayawiya nihi kahin iya kaiwena. Tunahot! Ibwe. I ola.
  wbp-wbp: Purda-nyangkajulu nyurrurlarluju! Ngaka kapu Jijaji pina-yanirni nguru
    nyampu-kurra. Kapunkulu nyanyi nyanunguju, kapu yanirni mangkurdurla. Panungku
    kapulu nyanyi yaninjarni-kirraju nyanunguju. Yapangku ngulalu nyanungu panturnu
    kurlarda-kurlurlu, kapulu nyanyi-yijala milpa warlalja-jarra-kurlurlu. Kapulurla
    yapa panu-jarlu nguru warrukirdikirdi yulami nyanunguku. Junga nyampuju!
  luo-luo: “Neuru, obiro gi boche polo,” kendo “wenge duto nonene, nyaka jogo mane
    ochwowe gi tongʼ”; kendo ogendini duto “manie piny noywagre nikech en.” Mano e
    kaka enobedi! Amin.
  nhe-NT: Xiquitaca, Jesucristo hualas ipan mixtli. Nochi tlacame quiitase hasta nojquiya
    inijuanti tlen quicuaxajque quema itztoya ipan cuamapeli quiitase. Huan nochi
    xinachtli tlacame ipan tlaltepactli chocase huan momajmatise quema quiitase ya
    huala. Quena, queja nopa ma eli.
  aii-aii: ܗܵܐ، ܒܹܐܬܵܝܵܐ ܝܠܹܗ ܥܲܡ ܥܢܵܢܹ̈ܐ، ܘܟܠܔ ܥܲܝܢܵܐ ܒܸܬ ܚܵܙܝܵܐ ܠܹܗ، ܘܐܘܼܦ ܐܵܢܝܼ
    ܕܟ̰ܪܝܼܙ ܠܗܘܿܢ ܐܸܠܹܗ. ܘܟܠܵܝܗ‌ܝ ܫܲܒ݂ܛܹ̈ܐ ܕܐܲܪܥܵܐ ܒܸܬ ܥܵܒ݂ܕܝܼ ܬܵܥܙܝܼ ܥܲܠܘܼܗ‌ܝ. ܗܹܐ،
    ܐܵܡܹܝܢ.
  esk-NT: Uvva, aggiġñiaqtuq nuviyatigun. Iriqaqtuapayaam qiñiġisigaa, iliŋisalu kapiriruat
    ilaanik. Iluqatiŋlu atlakaaġiich iñuich nunami uiġualalutiŋ qiagisirut ilaa pisigilugu.
    Aa, taatna itkisipiaqtuq.
  msb-msb: Kitaa, magaabot siya kaupod san dampog! Makikita siya san tanan kaupod
    na an mga nagtusok sa iya, kag maganguyngoy sa kamundo kag kahadlok sa iya an
    katawuhan sa bilog na kinab-an. Matuod ini! Amen.
  cpa-NT: ¡Jai³lah! Juu¹² guiuh¹³ jneng¹² báh³ jiúgh² Cristo. Jøng² jǿi² báh³ ca¹lah¹já¹
    dsa², cu¹dsie¹² quianh¹³ dsa² ca¹cuø¹ jmø³uai¹². Jøng² ho¹ tí² dsa² chian² ca¹lah¹jǿ¹
    juøi² ti³neng¹² jmøi¹guǿi¹. Lah¹jøng² báh³ lé².
  dso-dso: ଏଦେ ଦେକା ! ସେ ମେଗ୍‌ମାଲାଇ ବସି ଆଇଲାନି । ଗୁଲାଇ ଲକ୍‌ମନ୍‌ ତାକେ ଦେକ୍‌ବାଇ । ତାକେ
    କୁରୁସ୍‌କାଟେ କୁଟି ମାରିରଇବା ଲକ୍‌ମନ୍‌ ମିସା ଦେକ୍‌ବାଇ । ଏ ଜଗତେ ରଇବା ସବୁ ଲକ୍‌ମନ୍‌ ତାର୍‌ଲାଗି
    ଦୁକ୍‌ କର୍‌ବାଇ । ସେଟା ସେନ୍ତାରିସେ ଅଇସି । ଆମେନ୍‌ !
  meu-meu: A itaia, ia na ori amo be maimu; mataa iboudiai ese bae itaia; e gwadaia
    taudia danu bae itaia; tanobada besedia iboudiai ese ia dainai bae tai. Momokani.
    Amen.
  yva-NT: 'Waperato: Yesusa pi no kamure rautan ti de! Indati vatane werata wo aen
    tenambe, muno vatano wo aubai to werata wo aen tavon. Indati vatane kotaro ntuna
    no mine so woyov tenambe, weye Yesus po awa mangke rapatimugo mai. Tugae, mamaisy!
    Amin.'
  dgc-dgc: Tandaan moy, ta kédemét na éy édse siya ta kuném. Ey meta siya na étanan.
    Pati du nagpabikal diya to gayang, éy meta de be siya. Ey dahil diya, éy magsanget
    i étanan a tolay ta mundua, dahil ta parusa na dide. O, magkakuna ngani sa.
  zpm-NT: ¡Bii zaṉaque to gaṉle zeeṉe laa Jesús ziad-zëëb lo xcow! Grëse miech zaṉ
    zho me, zig nac zha ne sca bdiṉ me, zha ne sca bliz lanz cue me, zaṉlo zho me;
    dibdoo guidzliu, hor co mbanse gac miech, haxta zoon zho, haxta zdzieb zho. Ible
    sca none gaca.
  hix-NT: Noro ryhe nomokyaha hampànà. Kahrutun wawo nomokyaha hampànà. Noro yonyatxhe
    hampànà, omeroron komo. Noro yamoyathonyenhàyamotho rma nenyatxhe hampànà. Tàwyanye
    noro yonyetoko rma, nàratetxhe mak hampànà, toto komo, anaro rha yana komo, omeroro.
    Àro wyaro xaxa mpànà nomokyaha ha. Àro wyaro hamà tkatxe.
  sim-sim: Ji heyeka. Kumak avak lersuwu nindik indik takwa ri. Unak ma amber avak
    misokome lihik li heyekwa ri. Unak ma ol orin jimandingormenda ondo er nga li
    heyekwa ri. Ma amber orin li heyehe hishihi tlaholokwa lira. Omendinga sira. Mbele
    mbele ondo avak omendingak talakwa lira.
  npi-ULB: हेर, उहाँ बादलमा आउँदै हुनुहुन्छ । हरेक आँखाले उहाँलाई देख्‍नेछ, उहाँलाई
    घोच्‍नेहरूले पनि । अनि उहाँको कारण पृथ्वीका सबै कुलले बिलौना गर्नेछन् । यसै होस्,
    आमेन ।
  cgc-cgc: Magbantay kaw tak kanen an mabot na naan ta mga panganod daw makita kanen
    ta tanan na mga ittaw labi en gid mga ittaw na tenaan na kanen an pabuno ta bangkaw.
    Tanan na mga ittaw ta lain-lain na mga linai naan ta kalibutan i mag-aya gid tenged
    ta kaadlek ta iya na silot ki danen. Sigurado gid na matabo paryo ta sulat ko
    i. Amen.
  tim-tim: O Galalupne, makyeŋgire nâŋgâŋet. Yesu hamandat kakŋân togowiap. Hain togombo
    âmâ luâk bugâŋe kom lâwinân koyi arekŋe ekmâ indembiâ kambiamyeŋe bâliwiap. Akto
    luâk âmbâle hânŋe hânŋe manmai arekŋe ekmâ hainâk indem bâliwai. Are miawagâkgât
    ukenŋe nâŋgâmaen. A bundâk.
  yor-yor: “Kíyèsi i, o ń bọ̀ nínú àwọsánmọ̀, gbogbo ojú ni yóò sì rí i, àti àwọn
    tí ó gún un ní ọ̀kọ̀ pẹ̀lú”; àti gbogbo orílẹ̀-èdè ayé ni “yóò sì máa pohùnréré
    ẹkún nítorí rẹ̀.” Bẹ́ẹ̀ náà ni! Àmín.
  wos-wos: Mé xé. Jisas Krais buwi wali nyirmbu gayatandé. Gayandét atéfék du takwa
    déré xétandi. Déré xiyandé du akwi déré xétandi. Dé wambula yandét, atéfék héfambu
    rekwa hémna du takwa déré xéta saréfa naata gératandi. Wu yawundu. Wu mwi hundi
    dé.
  emp-NTPO: Ũrĩnadua. Critora jʌ̃rãrãne zeya. Maʌ̃ne jũmarãba ununia. Idji suped̶ad̶a
    bid̶a ununia. Idji unubʌdad̶e jũma naʌ̃ ẽjũãnebemara jĩãnia. Wãrãda mãwã b̶aya.
  eng-F35: Take note, He comes with the clouds, and every eye will see Him, including
    those who pierced Him. And all the tribes of the earth will beat their breasts
    [in dismay] because of Him. Yea, verily!
  ind-ind: Lihatlah, Yesus datang di antara awan-awan! Semua orang akan menyaksikan
    kedatangan-Nya, termasuk mereka yang sudah menikam Dia. Lalu semua bangsa di bumi
    akan meratap dengan nyaring karena mereka tahu bahwa Dia datang untuk mengadili
    mereka. Benar, itulah yang akan terjadi! Amin!
  pes-OPCB: بنگرید! او سوار بر ابرها می‌آید. هر چشمی او را خواهد دید؛ حتی آنانی که
    به او نیزه زدند، او را خواهند دید؛ و تمام قومهای جهان برای او سوگواری خواهند کرد.
    بله، آمین! بگذار چنین باشد.
  mpt-mpt: Wentine! E hebmamsab ayung tem te tlea nakai dabalim olo blibi alukum atemnabiba
    eka nakai an osa sil osa bilbuha binibbio isa atem nanomabiobe. Eka dabalim nakai
    alukum Yesuse atemniba i bobol temo misiamu benoa memomabiobe. Ae ne weng olo
    baai biamo bain tam tlamabobe.
  ssx-ssx: Ipikita꞉ ya hapi manda oli ipula꞉ handa꞉e. Paeyaoma꞉ handilimikie. Mo ipiki
