    ତାହାଙ୍କ ଆଗମନ ସକାଶେ ବିଳାପ କରିବେ। ହଁ, ସେହିପରି ହେଉ, ଆମେନ୍‍।”
  bzj-bzj: Ah di tel unu seh, ih wahn kom eena di midl a di klowd dehn ahn peepl fahn
