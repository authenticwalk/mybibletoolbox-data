    yoc'ocab, bin u ca' u yac'tob u bʌj ca' bin iric, quire' robob caj u bʌjob ich
    cruz. Bayiri' xan, ti' cu bin irbir Cristo ten tu cotor mac a yer t'ʌno'. Robob
