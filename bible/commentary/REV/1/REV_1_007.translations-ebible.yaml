    nu̱ 'mø bi zøhø. Nu̱'mø bi̱ nu̱ yø ja̱'i̱ 'bʉcua ja ra̱ xi̱mhäi, gä di̱ nya̱ du̱mmʉi.
    Da̱ ngu̱t'a̱tho.
  nop-nop: Abe nadiiŋ! Adi mulukwaŋ gineŋ baak kaŋ meeniŋ hogohogok dauhikdi kaneeŋ.
