    paeyaoma꞉ta꞉ ipiki handolo hata꞉ e̱ tieke lelimikie. Koto ekina꞉ta꞉ kutu pilieke.
  mkl-mkl: Wee, wɑ nɑɑ si kudũi ijĩ. Nɔ ijui inɛ fei ɑ́ yɔɔ, Bɑɑ inɛ ŋɑ iyi ɑ̀ ɡũu
    ɑ̀ kpɑɑ. Dimi ikɑ̃ ikɑ̃i ɑndunyɑ fei Á kpɑtɑ nɑ iriɛ. Bɛɛbɛi ɑ́ ce. Ami.
  gaq-gaq: କେଲା ମେଁ ତ୍ରିଗ୍‌ଡିଆନିଆ ପାଂଡିଂକେ ଦର୍ତନିନ୍ନିଆ ବାସା ଡିଂକ୍ନେ ରେମୁଆଁଇଂ ସାପାରେ
    ଆମେକେ କେଆର୍‌ଏ; ଡେକ୍‌ସୁଗୁଆ କି ଜାଣ୍ଡେଇଂ ଆମେକେ କୁରୁସ୍‌ନ୍ନିଆ ଡାଃ ବ‍ଆର୍‌ଗେ ମେଁଇଂ ଣ୍ଡିଗ୍
    ଆମେକେ କେଚେ ବୁଟଚେ ଅଃ ଆର୍‌ଏ । ଏନ୍ ସାପା ସତ୍ ଗଟେଏ - ଆମେନ୍ ।
  gof-RNT: Hekko, Yesuusi shaarara yees. Asa ubbay hari attoshin, iya caddida asaykka
    iya be7ana. Sa7an de7iya asa ubbay iya gisho yeekkana. Hessi tuma hanana! Amin77i.
  unx-unx: ନେଲେପେ, ଇନିଃ ରିମିଲ୍‍ରେ ହିଜୁଃତାନା, ଅତେଦିଶୁମ୍‌ରେନ୍‌ ସବେନ୍‌ ହଡ଼କ ଇନିଃକେ ନେଲିୟାକ,
    ଆଡଃ ଅକନ୍‌କ ଆଇଃକ୍‌କେ କିଲାକାଇ ତାଇକେନାକ ଇନ୍‌କୁ ହଗି ଇନିଃକେ ନେଲ୍‌କେଦ୍‌ତେ ବରୱାଇତାନ୍‌ଲଃ
    ଏୟମେୟାଁକ । ନେ ସବେନାଃ ସାର୍‌ତିଗି ହବାଅଆଃ ! ଆମେନ୍‌ ।
  gah-gah: Gilinahe. Límusi amupiló noago vegená mukitó kogómulatunú ániganigave.
    Itó galutá hize vegená kezagi ániganigave. Itó numutó namató vegená mukí keza
    aí ánigiiki aí gakó gili alemakumú ive nama inigave. Ámina gakó nene lá oko utó
    ino. Lamaná.
  lcm-lcm: Arai, oring lik ka serei kuli kuku na ri vap aongos luai ki arai ania ta
    mataria akorong, kantanem ria kita so ia. Na mamain ta pat vap i kuli vunep aongos
    ki radaupa singina. Io, ka bil asukang palau. Tutuman.
  aer-aer: Awerrirraye! Jesus kwenhe urreke angkulyele-arlenge apetye-alpetyenhe,
    tyerrtye ingkirrekele renhe aretyenhenge, nhenge yanhe areyele-arlke renhe-arle
    nternekeke renhe-arle arne arntarlkweke-arleke arlpere arrernekeke. Nhenge tyerrtye
    ingkirrekele apmere ahelhe nhenhele-arle renhe aremele imerte atere arrangkemele
    itne-arle ikwere-ketye alhule-iwekenge, re-anteme itnenhe arriletyenhenge. Nhenhe
    kwenhe arratye aneme. Alakenhe re kwenhe anetyenhe.
  qvc-NT: ¡Uyawayllapa! ¡Jisukristum pukutaykunapi rin shamuq! Yumbay runakuna warmikunam
    paytaqa rinllapa rikaq. Asta chay wanchiqkunapismi paytaqa rinllapa rikaq. Chayshina
    shamuptinqam, tukuy llaqtakunapi tiyaq mana kriyiqkunaqa ancha manchashpa, rinllapa
    waqaq. Arí, chayshinam allipta rin kaq.
  tgl-ULB: Tingnan mo, siya ay dumarating kasama ng mga ulap; bawat mata ay makikita
    siya, maging ang mga taong pumako sa kaniya. At ang lahat ng lipi sa lupa ay magluluksa
    para sa kaniya. Oo, Amen.
  cbs-NT: Uian. Nai anua nukun Xanen Ibu nai kuinwen juai dasibibun uinxankanikiki.
    Ja dikabi jabun jatu tenanmanibu inun jabun dananmisbu mai jidabi anu manibaunabun
    uin datei kaxaxankanikiki. Jaskaxankanikiki, chanimadan.
  xtm-NTPP: Jin konde'ya ni ja ndenda ya nuu viko ma, te ndaka ñayii ma, jin kuni
    i sukan ndenda ya ma, onde ñayii ni ka ja'ni ya ma, jin kuni i. Te ndaka ñayii
    ka iyo ndaka ñuu ni‑ka'nu ñuu ñayivi a, jin ndanda'yu i, kuechi ja sukan ni ndo'o
    ya ma. Saa vi, te sukan kó kuu.
  nnq-nnq: Nnola! Atendakuika na maunde! Kila mundu mammona, na ata baba abampojwile.
    Kabila yoa padunia mabankokalekea kwa magambu gakwe. Yene ngipipakube. Unhyo.
  bao-NT: ¡Ĩaña! Jesucristo, bueri bʉrʉripʉ doomi. Niipetirã cʉ̃re ĩarucuma. Cʉ̃re
