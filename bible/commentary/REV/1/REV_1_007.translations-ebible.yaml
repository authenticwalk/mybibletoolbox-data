    to langun no tribu ka-ay to ampow't ingod pomon to allak dan. Oyya, od kotuman
    en ini!
  cak-ENT: Roma tivetamaj que ri Cristo npu'u na vi pa sutz'. Y konojel nkutz'eton
    richin. Hasta ri vinük ri xeyo'on richin ri Jesucristo pa camic nquitz'et c'a
    chuka'. Conojel vi vinük ri yec'o ronojel ruch'ulef nye'ok' tok nquitz'et rija'.
    Ja', quiri' vi nbanatüj.
  lif-NT: ᤀᤥᤔᤧᤳᤋᤧᤶᤔᤧ᤹. ᤂᤢᤏᤧ᤹ᤃ ᤂᤠᤵᤔᤡ᤺ᤵᤐᤥ ᤕᤢ᤺ᤖ ᤐᤳᤗᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤁᤠᤰ ᤔᤧᤴᤇᤠᤶᤃᤧᤴ ᤕᤠᤵᤔᤡᤜᤠ᤹
    ᤏᤢ ᤂᤢᤏᤧ᤹ ᤁᤧᤎᤢᤵᤐᤠᤜᤠ᤹ᤖᤧᤀᤠᤱ ᤔᤧᤏᤡ᤺ᤛᤢ᤹ᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤒᤠ ᤁᤧᤖᤧᤰ ᤔᤧᤴᤇᤠᤶ
    ᤛᤢᤘᤠᤱᤜᤠ᤹ ᤂᤢᤏᤧ᤹ ᤆᤥᤃᤢᤸᤗᤧ ᤔᤣᤖᤡᤱ ᤔᤧᤎᤰᤗᤥ॥ ᤜᤠᤖᤠ᤹ ᤀᤰᤂᤣᤀᤣ ᤐᤥ᤺ᤱᤗᤖᤥ᥄ ᤀᤠᤔᤧᤴ॥
  mie-NT: Cunini ndá nú tūhun yáhá, chi ndiji Cristo jíín vīcō. De ndiviī nchivī cunī
    ji nūū yā, de jondē jíín nchivī jā ní stácuēhé ji yā. De ndācá raza nchivī níí
    cáhnú ñayīví cuacu ji jāá nduú ní ncándíja ji yā. Súcuán cúu jā coo.
  san-TIB: པཤྱཏ ས མེགྷཻརཱགཙྪཏི ཏེནཻཀཻཀསྱ ཙཀྵུསྟཾ དྲཀྵྱཏི ཡེ ཙ ཏཾ ཝིདྡྷཝནྟསྟེ ྅པི ཏཾ
    ཝིལོཀིཥྱནྟེ ཏསྱ ཀྲྀཏེ པྲྀཐིཝཱིསྠཱཿ སཪྻྭེ ཝཾཤཱ ཝིལཔིཥྱནྟི། སཏྱམ྄ ཨཱམེན྄།
  qve-NT: ¡Qawariychis, Jesucristo phuyupi hamusqanta! Llapallan runakunan paytaqa
    rikunqaku. Saynallataqmi Jesucristota wañuchiq runakunapas rikullanqakutaq. Hinaspan
