  peg-peg: ହୁଡ଼ାଟ୍‌, ହେୱାନ୍‌ ବାଦାଡ଼୍‌ତ ୱାନାନା, ଜାଣ୍‌କେ ମାନାୟାର୍‌ ହେୱାନିଂ ହୁଡ଼୍‌ନାର୍‌,
