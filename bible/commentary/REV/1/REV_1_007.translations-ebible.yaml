    bojoca poogaari niipetirãpʉra cʉ̃ ca dooro ĩa ʉcʉari, bʉaro otirucuma. Ʉ̃gjá,
    to biro to biijato.
  san-ORI: ପଶ୍ୟତ ସ ମେଘୈରାଗଚ୍ଛତି ତେନୈକୈକସ୍ୟ ଚକ୍ଷୁସ୍ତଂ ଦ୍ରକ୍ଷ୍ୟତି ଯେ ଚ ତଂ ୱିଦ୍ଧୱନ୍ତସ୍ତେ
    ଽପି ତଂ ୱିଲୋକିଷ୍ୟନ୍ତେ ତସ୍ୟ କୃତେ ପୃଥିୱୀସ୍ଥାଃ ସର୍ୱ୍ୱେ ୱଂଶା ୱିଲପିଷ୍ୟନ୍ତି| ସତ୍ୟମ୍ ଆମେନ୍|
  huv-NT: ¡Ijawan, Teat Cristo aliüc amb tiül oic! Quiaj apmajawüw nej meáwan nipilan
    wüx iüt. Masey ajcüw tatileaw tambiyaw nej apmajawüw nej aton. Quiaj meáwan cambaj
    wüx iüt apmajiüntsüw wüx apmajawüw, cos apleaam omeajtsüw nguineay tambiyaran.
    Atquiaj apmajlüy. ¡Amén!
  otn-NT: A nu̱yá, nu̱na̱ ra̱ Cristo, nu̱'mø bi zøhø di 'yɛ̱ ma̱hɛ̱ts'i̱, da̱ n'youi
