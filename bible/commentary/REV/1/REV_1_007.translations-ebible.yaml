    unum go uligaimai, banban weinamamen. Igul go petak pet zumau.
  ctu-BL: Awilan, tal ti tocal. Pejtelel winicob yic'ot jini tsa' bʌ i jeq'ueyob mi
    caj i q'uelob. Mi' cajelob ti cabʌl uq'uel jujunchajp winicob x'ixicob ti pañimil
    che' mi' tilel Cristo. Che'ʌch yom. Amén.
  meq-meq: 'Zəbum ɗəre: Yesu ma deyeweye na, ma pazlay, Kwa way tebiye ma ŋgateye,
    kwa ndo neheye tə slaka na ta suwal aye, ta ŋgateye. Slala hay tebiye ka məndzibəra
    ta tuwiye hərwi ŋgay. Ma ta giye na, ta deɗek andza niye. Mâ təra andza niye!'
  noa-H: Cristo, Hẽwandam Hiewaa, hedjã baug hee hurum t'umaam k'ʌʌnau hamach daúa
    hooju, hi t'õotarr k'ʌʌnaupa. Magbaawai durrpierram k'ʌʌnau hamach daujã merag
    p'ëwi, jũrr hamach gaai mas haju k'ap, hi hökgau hicharaucha bĩejurau. Magju hanʌm
    chan sëuk'aawai k'abam.
  alp-NT: Imi lene mimise! Namake Yesuse Iluake kena moputi kai pusue tamata esi seluI.
    Kai tamata rebe akmenare esi sipaIje lekwe esi seluIje neka. Kai tatike pine pusue
    tamata mei nusa esi rani hnasike Yesuse. Tatike pine eono ele meije tinai. Amine.
  san-VEL: pa"syata sa meghairaagacchati tenaikaikasya cak.susta.m drak.syati ye ca
    ta.m viddhavantaste .api ta.m viloki.syante tasya k.rte p.rthiviisthaa.h sarvve
    va.m"saa vilapi.syanti| satyam aamen|
  kbq-kbq: Keho, Agra hampompi ne-eankino, (Dan 7:13) maka vahe'mo'za negesageno,
    keka zafare'ma krugruma renaza vahe'mo'zanena negesageno, maka ama mopafi vahe'mo'za
    zavi krafa hugahaze. Hanki e'ina hu'zana fore hugahie. Tamage.
  kbh-kbh: Mouenënga. Cristo jants̈etëshënguiñe echanjésabo. Chábioye nÿetscanga mochanjinÿe,
    chë tmonjancrucificángnaca; y quem luarents̈a nÿetsca ents̈anga puerte ngménaca
    mochántsemna y mochantsos̈achna chábeyeca. Ndegombre, chca chaotsemna.
  ron-LSB: Iată, El vine cu norii și orice ochi Îl va vedea, chiar și cei ce L-au
    străpuns. Toate semințiile pământului îl vor plânge. Chiar și așa, Amin.
  pon-pon: Kilan, a kotido nan dapok kan, o maj karoj pan kilan i, o irail me doke
    i, o kainok en jappa karoj pan janejanki i. Melel, Amen.
  nhe-BL: Xiquitaca, Jesucristo hualas ipan mixtli. Nochi tlacame quiitase hasta nojquiya
    inijuanti tlen quicuaxajque quema itztoya ipan cuamapeli quiitase. Huan nochi
    xinachtli tlacame ipan tlaltepactli chocase huan momajmatise quema quiitase ya
    huala. Quena, queja nopa ma eli.
  sps-sps: Tagaa, Ayei te naa fiisen minon a koroo! Ana fokinai fifiisen ramirin vainy
    to te sak gevgev Ya, nai tagei ror Ya, ana fokinai tana monaagits tovei nai susuiny
    matan ror men reesik tsian tan kat te kat ari ten Jisas. Eye, ka to te ruak faman
    ovei enanon! Man Ovei.
  wnc-wnc: Natapnong! Waapata minga banakan gwa apnanggenggak. Ita apuwawan aminu
    kuupbamda waapa inane kainata siknga kaning. Ngan. Aminu kuupbamda tupa i tanguwa
    kumbuu wa amikaya kuut akaning. Kake aminu kepna kepna nana kuupbamda asiknga
    kagwauke kwanamu kumzang sitning. Ngan. Sanga wa unzingu asaawik. Siakan.
  bus-bus: À gwa, èe mↄↄ ludambɛ luguun. Baade píngi é wɛ́ɛ siàlɛ, baa gbɛ̃ kɛ̀ aↄ̃
    à zↄ̃̀nↄ, anduna bori píngi é sósobi ↄ́ↄ dↄ à yã musu. Lɛmɛ! Aami.
  gub-BL: Peme'e nehe ty wà. Ur putar Zaneruwihawete ywàkun rehe a'e nehe. Teko paw
    wexak putar a'e wà nehe. Te izuka arer a'e wà nehe no, wexak putar a'e wà nehe
    no. Teko ko ywy rehe har paw rupi katete a'e wà nehe, uzemumikahy putar uzai'o
    pà a'e wà nehe, tur mehe hexak mehe a'e wà nehe. Azeharomoete ko ma'e uzeapo putar
    nezewegatete nehe.
  imo-imo: Kanaio! Yu kupena molopa ombai tepa moromo. Ombalo wali imbomani pali enonga
    mongoni kanonge. Yu toloni toringi imbomani kanongela. Yu ombalo wali mai kombuna
    moromele imboma pali kola pupu tonge. Paimbo aku tepa wendo ombalo. I paa.
  boj-boj: Niŋgi uniy. Yesus a laŋbi ambleq na boqnimqa tamo kalil naŋgi a unqab.
    Tamo kalil nami a qaja na qameb qaji naŋgi dego a unqab. Tamo uŋgasari kalil mandamq
    endi unub qaji naŋgi a qa are ugeinjrimqa tulaŋ akamugetqab. Od, kumbra di brantqas.
    Bole.
  eng-DRA: Behold, he cometh with the clouds, and every eye shall see him, and they
    also that pierced him. And all the tribes of the earth shall bewail themselves
    because of him. Even so. Amen.
  knf-knf: Natenan, abi ţi infëluŋ. Kë bañaaŋ bŧi bakluŋ kawina, bandooŋ aluŋana uleef
    baluŋ kawina. Bañaaŋ biki umundu bŧi baluŋ kado kaţëga. Aa! Uwo haŋ!
  san-KHM: បឝ្យត ស មេឃៃរាគច្ឆតិ តេនៃកៃកស្យ ចក្ឞុស្តំ ទ្រក្ឞ្យតិ យេ ច តំ វិទ្ធវន្តស្តេ
    ៜបិ តំ វិលោកិឞ្យន្តេ តស្យ ក្ឫតេ ប្ឫថិវីស្ថាះ សវ៌្វេ វំឝា វិលបិឞ្យន្តិ។ សត្យម៑
    អាមេន៑។
  arn-NT: ¡Cristo küpaley ta tromü mew! Kom che ta peaeyew, tañi pu chükadetew kütu,
    ka kom mapu mülechi pu trokiñche rume kutrantupiwkeay ka ngümayay engün kisu mew.
    May, felepe may.
  zas-NT: ¡Gol gogbee guial guiꞌtaman loj za̱j! Gra ree bejn guguiaa laaman xt ree
    bén ni guliiz lans cwëꞌlënman, abiꞌ gra ree bénguidxliuj goon daꞌt chi guguiaa
    reeman laaman. Laan na̱j diidxli. Zian gac.
  ken-NT: Ghok ka, yi ǎtwɔ̀ amɛm nɛbháŋ, nɛ chɔŋ yɛ̌ntɨkɨ mmu angɔ yi nɛ amɨ́k.
    Nɛ yɛ̌ntɨkɨ mmu anɛ áyɛ́mɛ́ yi nɛ nɛkɔŋ ǎghɔ̀ chɔŋ yi nkwɔ. Manɛrɛ́kɛrɛ́ bho
    ankɛm fá amɨk bádì chɔŋ kɛbhɔ ɛ̌ti yi. Ɛ́bhɔŋ bɛfakari ɛnyu ɛyɔ. Amen.
