    waqanqaku. ¡Arí, saynan pasanqa! Amén.
  pao-NT: Pudusoo soo Te Pabe'e koomeba-nagakwi kemmowgese yaa teepu-kooba petuookwu.
    No'yoona numu ka Te Pabe'e poonnekwu. No'yoona mu gi tunaka'oedyukudu ka yaa teepu-koobakwitu
    suda sokwammana, sagwikwu ka suda tu tutumatugupu putammesoo kodyuse.
  cbu-NT: Mazinangantsa; Isus msasush yusur kuschiya musásirita. Tputs ichingurusin
    kamiran pangchinllinaya. Isusoo kayungarangtaatssin, ngatarangtaatssin, pangchinllinaya.
    Tsapurunasshuch ztaru pachinllinaya. Pakeersin, sitatstee táchinllinaya; mang'
    ksuh ashchinllinaya; punirus musáchinllinaya, Apanll waana ashchiya tina.
  usa-usa: aónaaro. wemá konnákóní aúkáapi kumínéna kéiye. miráinata máqte-kayukama
    yeqtúrapike aónainoe. máqte-kayukama wemmá waqtáámmá agaibéta ikákaa-kayukama
    yegáráq wemmá aónainoe. máqtemma maa-márábí-káyúkáma weqtábá yogapómmá éta ibiqá
    yaránóe. owé. mirá-qtátááqá pááq íniye.
  soy-soy: Uyɛɛ nkó ɑhopɛ kɛ́mɛɛ́ wemɛ. Ḿpɑ́ úye yɛ u yɛnunɛ, ɑí nɛ pɛpɛɛ uilúkɛ́
    n luri pɛ́nɛ. Kɛtẽ nnɛ́í isoipuri yɛ́ uyɛ̃ nnyɑ nkpɔ tonɛ. Ɛɛɛ, lɛɛ ni, ɑmí!
  hui-hui: Yasu ibu beralibani ibirago de handadaba. Ibirago ina kamarubi bamba ibu
    yandareme nogoba hayarumebi ina bibahendeme ibu de hondoleberama. Dindi bibahendeni
    wali agali kamarume ibu mitangi bialu dara howa dugu biai holeberama. Aniore buleberama.
  amf-amf: Marrato! Yesus polonka kida nive. Kiam banqinka uxaanaar shidhima eena
    wul kiam haapa ke haape; peendar dohoono eeno wul “Wuu wuu” hamada eepa ko eepe.
    Yehee, ogono yerro gonne.
  quc-NNT: ¡Chiwilampe', ri Cristo petinaq pa ri sutz'! Konojel winaq käkil na wa',
    xuquje' ri xeb'anow k'äx che käkil na u wäch. Ronojel ki wäch winaq cho ruwächulew
    keb'oq' na aretaq käkil ri Are' käpetik. Je', qas je' kel wi na.
  dob-dob: Ta waꞌita tauna maꞌetamo galewega ꞌimwaꞌutama pwana ꞌenega, be tomota yauyaudi
    be wate lowa ꞌana tobadiyao maiboꞌadi sida ꞌita, be ꞌenega tomiya baleꞌu sena
    maiboꞌadi ꞌediya sida nuwamwau be matanaya sida dedoi. Nadigega. Eimeni.
  wrs-wrs: Nunglu, Yesusva prov tekonahonam. Indkumbiva si nunglivav hemba, eva himba
    nomba temba bunenamba lunamba hemba. Indkumbiva pethanindva si nunglivav hemba,
    wo si ningminivrava hemba, wo si wuovra hevmba pepehnahonam. Tanam honamba si
    os wohphovav. Doata.
  mca-mca: Jeƚ qeku'ni'ƚek, hats te'nilitju' nekijju' ne' wasil. Week qu' ni'wen hatse',
    week pekhewe' yilan pa'aj qa tijje'mkii iye. Qa week pe' witsetits qu' qi qu'
    neqejtsi'le' ej wetju'ƚ hatse'. Ehe, hik aka' qu' ƚunye'je' (Amén).
  tzo-TZC: Qꞌuel avilic, ta xtal ta ba toc ti Jesucristoe. Scotol ti cristianoetique
    ta xilic schiꞌuc ti buchꞌutic ti laj sbajic ta cruze. Scotol ti buchꞌutic ti oyic
    ta jujun lum ti oy ta sjoylej ti banomile ta xꞌoqꞌuic ti cꞌalal ta xilic ti ta
    xtale. Jech onoꞌox ta xcꞌot ta pasel.
  mya-mya: ကြည့်​ရှု​လော့။ ကိုယ်​တော်​သည်​မိုး​တိမ်​စီး​၍​ကြွ လာ​တော်​မူ​လိမ့်​မည်။
    ကိုယ်​တော်​အား​လှံ​ဖြင့် ထိုး​ဖောက်​ခဲ့​သူ​များ​ပါ​မ​ကျန် လူ​အ​ပေါင်း တို့​သည်​ကိုယ်​တော်​ကို​ဖူး​မြင်​ကြ​ရ​လိမ့်​မည်။
    ကမ္ဘာ​ပေါ်​ရှိ​လူ​မျိုး​ရှိ​သ​မျှ​တို့​သည်​ဝမ်း နည်း​ကြေ​ကွဲ​ကြ​လိမ့်​မည်။ ထို​အ​တိုင်း
    ဖြစ်​ပါ​စေ​သော။
  gng-NT: Liike mɛn, u te titɛwɔlgbɔnt ni ki we ní. Unil kɛ ya nun li lɛ wɔ, bà
    là cɔke' wɔ likpaanl nnɔ mɔnɔn li lɛ wɔ, wɔn bo nɛ inibol yà kɛ te utingbɛn
    bo nɔ li muɔh ki kpìɛndeh. Nì yé imɔ̀n nɛ. Ami.
  cbi-NTPO: ¡Cristo ñivish bulunu maanu tsuve! Kumuinchi katanu detsuve, naa yanu
    tsutachi tsu'mula bain katanu detsuve; tsenmala naa entsa tusha vee vee sera'
    jimu paandela bain llakingue' waanu detsuve. Tsaave, tsaasa.
  ikk-NT: Lee ẹ! O gi orukpu lala; ẹnya ile jẹnkọ d'a hụn a— kẹ ndị hụ dụn a ihiẹn.
    Ndị anị ile rị ụwa jẹnkọ d'a kwan ẹkwan makẹ ufiri ẹ. Ẹrịra k'o jẹnkọ d'a rị!
    Isẹẹ!
  leu-leu: “Kaalum! Nane taxa filimaan xuluna vata e maana mu rabuna xapiak ri taa
    xalume. E nari aava ri fo xie sait, ri taa xalume. A maana mu rabuna ti la maana
