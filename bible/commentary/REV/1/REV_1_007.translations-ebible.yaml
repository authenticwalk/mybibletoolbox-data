  ura-NT: Inae nacoaauneein dede sacari jana uhin fauha uha Curisitone janate, satiin
    coaanojoinereein. Nii sohin jaaoreraluniha natiinte coaraa cuurureein. Nii jana
    caa chauratane que laurihu laurihu ichaonacaauru cachaaurute, chanaa cuurureein
    coreniha. Aiha nitohanerichaain.
  mcd-NT: “Shinancapon. Nocon Ifo Jesús cooin camaqui afanan oaiton nantifi yorafo
    niafo futan namisifoanri oinshquicani. Nan mastamisifoanri oinshquin. Ascashu
    nocoaiton nantifi manifotifain ratucaquin yoishcani isca huaquin, ‘¡Ohuashta!
    Diospan Furun Jesús non chaca huamisishaquin non aqui ratucoinran,’ ishon yoishquicani.
    Nanscafin aashquiquin. ¡Amen!”
  urt-urt: Hai! Yetekeꞌe Jisas uku nat topoꞌe mwahit kuli. Lenge mitiŋ lalme kekep
    eꞌe, topoꞌe lenge lahmende ŋaiye yonombe kin, ka yahraꞌe lalme yetekeꞌe kin. Pe
    lenge mitiŋ lalme moiye moiye kekep eꞌe ka yahraꞌe lalme yilil embere embere me
    ŋaimune ŋaiye mindemboi ka ende me tinge. Bwore mise, ŋaiꞌe ŋaiꞌe luku ka ot.
  kiz-kiz: Langayi, ihida ni mabhengu; khila lihu libeta kumbona, pamonga ni bhoha
    bhabhan'homili. Ni makabila ghoha gha dunia bhibeta kuomboleza kwa muene. Ena,
    Amina.
  tzo-TZE: Li Cajvaltique ta xtal ta toc. Scotol cristianoetic ta xilic xchi'uc li
    boch'otic jech yo'ntonic jech chac c'u cha'al li boch'otic la smilic Cajvaltique.
    Ta x'oq'uic ta scoj xi'el c'alal chilic chtal li Cajvaltique yu'un tsna'ic ti
    ja' ch‑ac'batic castigoe. Melel jech chc'ot ta pasel.
  lex-lex: Mhioratreria! Hota Yesus Nmai die lol kakma ralamni. Riy nohkerna honona
    ramkek rer wiali E'a, la'pa maka la' ler ululu de kho'ora tera la ihranu matni
    me kliwra diwdiwra rohmera la lo'mani pa rwunu-rwenn E' mana, hota rden wal pia
    rwatniar reria. Rimormioria nohkerna wawannu honona hota rapolu-ratniani, rko'a-rkakru.
    Yah! Plol toto' pa hota emkade. Amin (Plola).
  dov-dov: Ngamulange, ulaza amayoba; meso woonse azoomubona kubikilizya aamwi abaabo
    bakamuyasa. Misyobo yamunyika izoolila nkaambo kanguwe. Iiyi, Ameni.
  rgu-rgu: De, madilaꞌ mata mara fo mete matalolole! Besaꞌ ia Yesus no Papa Na rai
    nusatetu-ikutemaꞌ a. Ta dooꞌ a soꞌ te, Ana onda faliꞌ nai oaꞌ a daleꞌ. Basa lahenda
    fo rai dae-bafoꞌ a neuꞌ ko rita Ni. Leoꞌ na boe, neuꞌ lahenda fo maulu na ara
    pau Ni a. Basa lahenda nai dae-bafoꞌ ia rasaledale ma dola nana huu ara bubuluꞌ
    rae maulu na Ria ri ara tipa Ni. Tebe basa ia ra tantu dadi.
  toc-NT: ¡Caca­tzí̠tit pi̠ Cristo mímaj nahuán nac xlacni puc­lhni! Y acxni̠ namín
    xli̠­hua̠k cris­tianos nataucxilha, hasta na̠ nataucxilha a̠ma̠ko̠lh hua̠nti̠
    tamak­ni̠ni̠t y tata̠­pa̠lh­tú­culh; y xli̠­hua̠k cris­tianos xalac xli̠­ca̠­lanca
    ca̠quilh­ta­macú nata­li̠­pu­huaxni̠y y nata­lak­tasay acxni̠ nataucxilha pi̠
    mima caj xpa̠­la­cata ni̠tlán hua̠ntu̠ xtat­la­hua­má̠­nalh. Xli̠­ca̠na pi̠ chuná
    ámaj qui̠­taxtuy.
  som-som: Bal eega, wuxuu la imanayaa daruuraha, oo waxaa isaga arki doona il kasta
    iyo kuwii isaga wareemay; oo qabiilooyinka dhulka oo dhammuna isagay u barooran
    doonaan. Haah, saas ha ahaato. Aamiin.
  mam-C: 'Ikyxjo tze''nku nq''umle: Kyka''yinxa. Tzul Crist toj muj. Ex tkyaqilx klolte,
    majqexpe'' aye i ok xyunte. Ex tkyaqiljo xjal twutz tx''otx'' tzulx toj kyk''u''j
    tuk''a b''isb''ajil, tu''n mi ẍi nimin, ex kchi oq''il ti''j. Ikytzin kb''ajile''.
    Ikyxitjo.'
  ndj-ndj: Loli! Akwisa na mafundi! Kila lisu dalimuwoni, hata vala yivamsondili.
    Na vandu va makabila vosi mumlima awu davamlilili mweni! Yina.
  mbj-NT: Bë hyb n'aa matakä da! Ti awät da Kristo wë puh gabarëëh do mahang. Sahõnh
    hẽ rabahapäh da. Baa ej'ooh do sii hẽ rabahapäh da. Tii bä, sahõnh hẽ badäk hahỹỹ
    hã habong do a'oot da ta hyb n'aa. Ỹỹ. Tii d' né hẽ. Taw'ããts hẽ.
  lat-VUC: 'Ecce venit cum nubibus, et videbit eum omnis oculus, et qui eum pupugerunt.
    Et plangent se super eum omnes tribus terræ. Etiam: amen.'
  ngp-ngp: Kauleni eza mwa mavunde, want'hu wose hamwenga na wadya wamtungile mkuki
    nawamuwone, makabila yose mwe isi nawahongeze umwo wakamuona yehe. Heiye. Taile.
  enq-2: Salapape! Baa kopa tambetambe ipatamopa, endakali dupa pitakame lengeme kandatami.
    Baa yandateme kapu katao piami akali dupame apata kandatamiaka. Dokopa yuunya
    akali tata dupa pitakame baa kandatala yako lao ee latami. Dopa pitami. Doko kiningi.
  eng-ASVBT: Behold, he cometh with the clouds; and every eye shall see him, and they
    that pierced him; and all the tribes of the earth shall mourn over him. Even so,
    Amen.
  mna-mna: Kere. Ni kola ise miiri tieene ma isu. Mi tomtom ta munŋaana ko timap ma
    tire i. Mi zin tau tiŋgali na, zin tomini ko tire i. Tana wal boozomen ta timbot
    toono na, ko timap ma tire i, mi titaŋ ma tiyeryer. Mi ko titaŋ ma som. Sua ta
    tina. Ŋonoono.
  myw-myw: Kukwakins mtowen beibus wa̱lov beim, matads babaw ya̱kids bitakines, o
    tasiyas nigiyavis towen mo bikines, o ven babaw gimgilis biva̱lams peinan aspwa̱yat.
    E, ma̱wan. Eimen.
  sby-sby: Kamubonani, lesanga mumakumbi, uliyense nakamubone, ne bonse balamuyasa.Bantu
    bonse pacishi capanshi nibakamulile.Neco kacikabani motepelomo. Kamubonani, Yesu
    lesanga pamo ne makumbi. Bantu bonse nibakamubone, naboyo balikumuyasa nibakamubone.
    Bantu bamishobo yonse pacishi capanshi nibakalile cebo ca endiye. Ee, ici nicikenshike!
    Ameni.
  sll-sll: Piro. Yal Yisas kwahawa bolimbani mole unangure ari wiyol para weni omeling
    hanamua. Hanangure kiang pai tere si gongwo hobi ere para hanamua. Te ari wiyol
    para omeling hanangwo hobi tal nigi dongwo ol waminga prina kri di ole na tekimia
    tal onamne? di pire nin dini me sire hai min bile menamue. Ena tal maing yu u
    tibi namua diga i ha pangwo kara diiwa. Ha weni.
  yaq-NT: Ake'em a' mammate, ju'u Krijto, namupo a'abo ko'om weene. Kaabe yeu be'eeka
    a' bitne. Kia jume'e, jiokot a' ya'a tebokame juni'i. Intok si'ime ju'u inim,
    ka nanau machi yoemra, junak a' bichaka, bwanne. Jeewi. Tua junuentune.
  uro-uro: As ngäni lu i iak navuk kat dän ba ama eqoe bä ama saqong moe diva ngärhi
    lu qa bä qosaqi qäqi iarhakt kärarhae i rha sokot na qa diva rhi lu qa. Ba va
    ama ruvek moe nävät ama ivätki diva rhit nok nävät a qa. Bä iomäkt ama qäväläm
    diva qoki äm ngä rhän. Ngäktki rhoqoräkt.
  ita-1885: 'Ecco, egli viene con le nuvole, ed ogni occhio lo vedrà, eziandio quelli
    che l''hanno trafitto: e tutte le nazioni della terra faran cordoglio per lui.
    Sì, Amen.'
  muy-muy: Mənjumoru, naŋ tegi ara e kiɗiŋ ga maklaɓasl ba, mis ɗek etipi naŋ. Ku
    ndam ya tàtəhaɗ naŋ ni day etipi naŋ. Jiba ya ka məlaŋ ni ɗek etitʉwi azuhva naŋ.
    Iy, amagravu ti nahkay. Aya nahkay !
  kqc-kqc: Ve kumo, ina bi seuyasa dego ma amiye tau vanu yaku imiyadi amiye vegedi.
    Mina kono tora di amiye tau noibanu ina dada isaka nigedi. Ye mina bi rama iniye!
  tav-tav: Caroaro tʉgooñaña mʉjaa. Atígʉmi Jesu. Oco bujeri bʉrʉa watoapʉ rui atígʉmi.
    To bairo cʉ carui ató yua, ati yepa macana nipetirã cʉ tʉjʉgarãma. Cʉ̃re capapuaricarã,
    cʉ̃re cajarericarã quena cʉ tʉjʉ acʉa peticoagarãma. To bairo cʉ̃re tʉjʉ acʉari
    otigarãma. Ati yepa to cãnacã poa macana nipetirã cʉ tʉjʉ acʉari otigarãma. To
    bairona to baiato.
  eng-ULB: Look, he is coming with the clouds; every eye will see him, including those
    who pierced him. All the tribes of the earth will mourn because of him. Yes, Amen.
  spa-VBL: Miren que viene rodeado de nubes, y todos lo verán, incluso quienes lo
    mataron. Todos los pueblos de la tierra se lamentarán por él. ¡Que así sea! Amén.
  fra-_FOB: Voici, il vient sur les nuées, et tout œil le verra, ceux même qui l'ont
    percé; et toutes les tribus de la terre se frapperont la poitrine devant lui.
    Oui, Amen.
  hau-ULB: Duba yana zuwa tare da gizagizai, kowane ido zai gan shi, har ma da wadanda
    suka soke shi. Haka kuma dukkan kabilun duniya za su yi makoki saboda da shi.
    I, Amin.
  mal-mal: ഇതാ, അവൻ മേഘാരൂഢനായി വരുന്നു; ഏത് കണ്ണും, അവനെ കുത്തിത്തുളച്ചവരും അവനെ
    കാണും; ഭൂമിയിലെ സകലഗോത്രങ്ങളും അവനെച്ചൊല്ലി വിലപിക്കും. അതെ, ആമേൻ.
  lit-lit: Štai jis ateina su debesimis, ir išvys jį kiekviena akis, net tie patys,
    kurie jį perdūrė; ir dėl jo aimanuos visos žemės giminės. Taip, Amen!
  urd-GVR: Dekheṅ, wuh bādaloṅ ke sāth ā rahā hai. Har ek use dekhegā, wuh bhī jinhoṅ
    ne use chhedā thā. Aur duniyā kī tamām qaumeṅ use dekh kar āh-o-zārī kareṅgī.
    Hāṅ, aisā hī ho! Āmīn.
  far-far: Ada basi, nia karangi ka dao mai 'i fafona na gwa salo ki! Ma na wane ki
    tafau kera kai ada to'ona. Ma na wane be kera labua ki, kera kai ada to'ona laugo.
    Ma na wane ki tafau laona molagali kera kai omaee ma kera kai angi sulia. Iu,
    nia ka mamana.
  suz-BL: मिनु येसु ख्रीस्‍त लेश्‍शा, दोपा यीबा देंशा हना, सरीङ रे गोस्‍सुमी गिल्‍सीशा
    यीब। मिनु मुर नेल्‍लेमी मेको कली यिन यिन पशो ताइनीम। मेको कली साइक्‍पाइक्‍बपुकीमी
    यो ताइनीम। मिनु थर थर ङा मुरपुकीम मेको कली तशा, रोंका पा ङाक्‍नीम। एको थमा लोव़
    बाक्‍ब। आमेन। मत्ती २४:३०; जकरिया १२:१०; यूहन्‍ना १९:३७
  car-NT: Eneko. Kapurutu maro kyno'tan. Pa'poro onunano kynenetan. Mo'karon ipukanamonymbo
    enapa kyneneta'ton. Irombo pa'poro ero nono tu'po amandonon kari'na kynamota'ton.
    A'a, iwara ro kynaitan.
  amp-amp: Nyingam yurakko yukatoh haso-kfot. Bi tor bi kawihna yibonwor. Gribpamn
    hawihneruhatmr nyingaro nyingaro htiyakrahmr. Nd kfraye was hanyukm rpat htiyakrahmr.
    Ndar bbinysofthu yimam ror htiyakruhamn tfit rorpno nafmo nefm tfit dukakhato
    nur tau hifa bohifarahm. To be inji.
  bht-bht: सुणा, सै बदलां सोगी औणे बाला है; कने हर इक जणे उसयो दिखणा, जड़े लोक उदिया
    मौता तांई जिम्मेबार थे, उना भी उसयो ओंदे दिखणा। कने धरतिया दे सारे लोकां जोरे-जोरे
    ला रोंणा जालू उना उसयो दिखणा। हाँ ऐसा ही होणा! आमीन।
  eng-NOY: Behold, he cometh with the clouds, and every eye shall see him, and they
    who pierced him; and all the tribes of the earth shall wail because of him. Even
    so, Amen.
  cub-NT: Jã́jara. Cristo dacʉyʉme ocopeniboaque. Caivʉ põeva jã́rajarama ʉ̃́re, ina
    ʉ̃́re pẽvaivʉ bácavʉ jocʉcʉjaravena. Aru caiyajuboa põeyajuboacavʉ Jesúre jʉ abevʉ
    chĩori orãjarama ne jidʉé boje, ne jã́iyede ʉ̃́re ẽmeñʉre cavarõre jocarĩ. Quédecabu.
  ita-1927: Ecco, egli viene colle nuvole; ed ogni occhio lo vedrà; lo vedranno anche
    quelli che lo trafissero, e tutte le tribù della terra faranno cordoglio per lui.
    Sì, Amen.
  lww-lww: Avisu ruruia! Naga ke narui nap̃a sum̃a kupanpo lul la metava m̃alivin
    sape vitom tano! Yoko ita make ga kilamarata visuia, ore, amio m̃ena la nap̃a
    asuar naga e lak torovia, la m̃ena yoko avisu kilale si naga. Ana yoko pupia sineyeena
    a tagena molue e yeririna na yomarava lala pogos nap̃a asitom̃al si e ya nap̃a
    la akila pan nanua sumo. Yoko ve sa ke nene narui, nevisa “sanene” ea.
  ckb-ckb: ئەوەتا لەگەڵ هەوردا دێت و هەموو چاوێک دەیبینێت، ئەوانەش کە ڕمیان لێیداوە،
    هەموو خێڵەکانی زەویش شیوەنی بۆ دەگێڕن. بێگومان بەم جۆرە دەبێت، ئامین.
  nas-nas: Ooveriaing tee tee pooꞌnaang kaꞌmoꞌ ninka nariꞌ ookarai tee ooaavaꞌnaang.
    Teing tee tooꞌpauꞌning eeꞌnoko ookara nantoong kansiꞌnupoong teing birompariiꞌnaang
    tee poko ooaara. Eeꞌ, teeꞌ eeꞌnaꞌ.
  uvl-uvl: Iok anau, I lape sio at luluch nga ulu, pe lape hulua lochloch ngana te
    naue I. Pe iri nenge tetue I nga io lape te naue I pule. Pe hehei pe hana lochloch
    nga ich lape te tangia I. Ke ure nem lape lohot ke pomam toto. Oe Manmanna Toto!
  eng-BBE: See, he comes with the clouds, and every eye will see him, and those by
    whom he was wounded; and all the tribes of the earth will be sorrowing because
    of him. Yes, so be it.
  ixl-CNT: Ech abꞌitaj tan, tul Jesuus tu sutzꞌ. Utz kajay aanima siꞌilon. Antu siꞌilon
    qꞌuꞌl iꞌan chiꞌ ikꞌuꞌl tiꞌ. Utz jatvatzul qꞌu aanima atil tu u vatz amlika txꞌavaꞌ
    tzaꞌ, toj nal motx txumunoj tan, yeꞌt motx inima. Aꞌi echi.
  xsi-xsi: Miki kaloŋo ŋga; i ne zo laiti ŋana ma iyoka take-take ilo indue imâ. Tamâta
    rârâni ma simora ŋine lâ matanzi, aku kinzi tamâta ŋinde muŋga ua nâ sisowe i,
    ande kinzi ŋinde kala ma simora i imâ mine nâ. Aku tamâta rârâni simo lâ ŋgu ndoni
    lâ tâno kulu ma kalonzi ŋgere ŋana i kâ, ku ma siveta kalo-kalo ku sita pâta kanaŋo.
    Vetâŋa ŋine ma ipâŋga mine nâ. Mao.
  crx-NTPO: Whunulh'en! Kw'us toh whuz de tiyalh. Ts'iyanne hiti'elh. Mbene la oola
    'ink'ez ooke lugloo cho hikunúnilht'one, 'enne cha. 'Ink'ez ndi yun k'ut lhelhdoh
    didowhne, 'en gha khunahutitso. 'Et ndó tanelh, 'et ndó honeh.
  kan-OKCV: “ಇಗೋ, ಯೇಸು ಮೇಘಗಳೊಂದಿಗೆ ಬರುತ್ತಾರೆ,” ಮತ್ತು “ಎಲ್ಲರ ಕಣ್ಣುಗಳು ಅವರನ್ನು ಕಾಣುವವು,
    ಅವರನ್ನು ಇರಿದವರು ಸಹ ಕಾಣುವರು.” ಭೂಲೋಕದಲ್ಲಿರುವ ಎಲ್ಲಾ ಜನರು, “ಅವರ ದೆಸೆಯಿಂದ ಗೋಳಾಡುವರು.”
    ಹೌದು, ಹಾಗೆಯೇ ಆಗುವುದು! ಆಮೆನ್.
  bbb-bbb: Ro rade fu amite ijia burana ari roga e boeje bu ni buone ijia fu gadufuo.
    Ro kuke e ije bu juvuave abena fu bijaeva ije budua bu fu gake. Ro e boeje aesakae
    irore igia karinoeva ije bu fu gana dabe niraefirike. Ro vua ije fube daoveke
    ro fuka maza rade reke. Marei.
  blw-blw: I-illanyu te kasen agé umale ah Jesu Cristu way manggagaw-én hen funat.
    Yag maid tagu ah achi mangila an hiya hen hiyachi, te uray hen anchichay nanodyok
    paat an hiya hen namchitanchaat ilancha agé. Yag hen aminay tatagu ah karotarotaat
    anchag mampapayagpag amin ah égyatcha hen umaliyana te yachin machusaancha. Wat
    ma-ammaanchi way ma-ammaan.
  tam-2017: இதோ, மேகங்களோடு வருகிறார்; கண்கள் எல்லாம் அவரைப் பார்க்கும், அவரைக் குத்தினவர்களும்
    அவரைப் பார்ப்பார்கள்; பூமியில் உள்ள கோத்திரத்தார்கள் எல்லோரும் அவரைப் பார்த்துப்
    புலம்புவார்கள். அப்படியே நடக்கும், ஆமென்.
  azz-NT: Xiquitacan, Cristo hualajtoc ya ne mixtzalan huan nochi in talticpacuani
    quitasque huan hasta no quitasque neques ten quicojcocojque Cristo. Huan no nochi
    in pueblojme den senmanahuac momoucachoquilisque cuac quitasque Jesús. Quema,
    nochi nijín ijcón mochihuaquiu.
  spa-RV-1909: He aquí que viene con las nubes, y todo ojo le verá, y los que le traspasaron;
    y todos los linajes de la tierra se lamentarán sobre él. Así sea. Amén.
  csy-csy: 'En vun, ama sia meingo taw hongpai tu a; mit theampo in mu tu hi, taciang
    ama a sunlet te in zong mu tu uh a: leitung minam theampo Ama hang in kap tu hi.
    Tabang in hong piang tatak tu hi, Amen.'
  mxq-NT: Ixtʉ, Kristʉ miimp yoodsóty. Nidʉgekyʉ naxwíñʉdʉ ja̱ꞌa̱y tꞌíxtʉt, es extʉ
    jaꞌajʉty diꞌibáty yajkruuzpajtʉdʉ; es nidʉgekyʉ naxwíñʉdʉ ja̱ꞌa̱yʉty jyʉꞌʉy ya̱ꞌa̱xtʉt
    ko tꞌíxtʉt. Es dʉꞌʉn jyata̱ꞌa̱ñ. Waꞌan dʉꞌʉnʉty.
  tzj-NT: Bien tec'waxaj, arja' penak, c'amonto rmal jule' sutz' in canojelal nquetz'at
    na rwach in ja xemino ch'ich' pa rupox eje'e' nquetz'at na chakaja'. Ja tinamit
    je'e ja rec'o chwach'ulew janila jun ok'ej xtiqueban rmal. Queri' ja nbantaj na.
    Amén.
  tdt-tdt: Haree ba! Jesus sei tuun mai husi lalehan iha kalohan laran, i ema hotu-hotu
