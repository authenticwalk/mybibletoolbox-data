    a'i au te'e fiyarinamisiya. Le temeniyeye su, Owane Sitewi lai le si tame ta'ane
    norohuwe sineye. Le meni tutawe Owane Sitewi lai le fisiye papu si ta'ane norohuwe
    sineye. Le lu owane tutawe, awei sahe iroteye ape mo, au noweinoweinamisiya. Serai
    nomo le ne marepi erasi a'i au te'e wisereye nine'inamite. Le nomo ne tote wawesiyenamisiya.
