    atu ba êmô Anyô Bêŋ atu anêŋ loŋ hayabiŋ avômalô anêŋ wapôm lôk yôhôk êmô imbiŋ
    môlô.
  mqj-NT: Inde sura'e lu dio mai kaleku, Yohanes, lu lako angganna sa'do'dorangku
    illaan pitu kombonganna to mangngorean dio propinsi Asia. Pa'tamba' anna kamasakkean
    lu yao mai Puang Allata'alla, to dio reen, to innang dio reen, anna to diomo reen
    sae lako-lakona. Tamba' iatee lu yao duka' mai pitu penawa to dio tingngayona
    tongkonan layukna Puang Allata'alla,
  rus-SYN: 'Иоанн семи церквам, находящимся в Асии: благодать вам и мир от Того, Который
    есть и был и грядет, и от семи духов, находящихся перед престолом Его,'
  mbh-mbh: Tho a Jon, tho wat erere ake a thomu toko lotuongare nge, ako o voth a
    rem or limai ako a epee a Esia. God ako i voth nomenga, na i pavurvur ponange,
    naro i es mun me, aro i sung lemi moring na ile themosaling a thomu nge. Na God
    Ioni Riringa aro i sung mun lemi moring na ile themosaling a thomu nge. Na Oni
    Riringa aken ile engenging i mukal nge ur alavusnga, na i voth a God itheki lemi,
    ako i men a ile nepes a menonga nge.
  bdd-bdd: Taugu Yoni ꞌimi leta yaleleyawa ꞌomi boda hekalesiya tupwa sebeni Esiya
    ꞌalona. Helau ma nuwadaumwala ꞌoimiya Yehoba ꞌoinega, wete yaluyaluwa sebeni ꞌoidiyega,
    wete Yesu Keliso ꞌoinega. Tauna Yehoba mwalo hene, ta tuta bewa, eema tuta ꞌinaonaoma
    ꞌoidiya ꞌimiyamiya, ma yaluyaluwaedi sebeni taudi Yehoba ꞌina wagahata wasawasaina
    matana simiyamiya.
  cbt-NTPO: Ca Coanshaco quirica a'pataranquëma'. Asia parti ya'huëramasopita ninshitaranquëma'.
    Imarama' ni'ton, a'naya a'naya ninanoro'saquë niyontonatoma', Yosë chinotërama'.
    Canchisë ninanoquë niyontonamaso' a'naya a'nayanquëma' yonquiatënquëma', ninshitaranquëma'.
    Inaora nohuanton, Tata Yosë noya catahuainquëma'. Asanocancainquëma'. Iráca quëran
    huarë' ya'huërin. Ipora huanta' nanpiarin. Inaso' ya'huërápon. Co onporonta' chimianinhuë'.
    Hua'anëntacaso' shiranën notënanquë canchisë ispiritoro'sa' ya'huapi catahuainquëmaso
    marë'.
  srn-NT: Mi Yohanes e skrifi den seibi gemeente na ini a distrikti Asia. Mi e winsi
    unu a bun-ati nanga a freide fu Gado di de, di ben de, èn di sa kon, èn fu den
    seibi Yeye di de na fesi En kownusturu,
  cta-NT: Juan laca naꞌ nu nda̱ quityi re tsaa nde cati tyaꞌa quichi̱ loyuu su cuentya
    Asia, ca su ndiꞌi̱ taju ñati̱ nu ngusñi chaꞌ jiꞌi̱ Jesucristo. Nda naꞌ xlyo niꞌi̱
    jiꞌi̱ ma̱ chacuayáꞌ jiꞌi̱ ycuiꞌ Ndyosi Sti na, juaꞌa̱ chacuayáꞌ jiꞌi̱ Xtyiꞌi ycuiꞌ
    Ndyosi, juaꞌa̱ chacuayáꞌ jiꞌi̱ Jesucristo. Cua ntiꞌ naꞌ chaꞌ ñaꞌa̱ ti cuaꞌni ycuiꞌ
    Ndyosi chaꞌ tsoꞌo loꞌo ma̱, ñaꞌa̱ ti cuaꞌni Ni chaꞌ ti̱ ti tyiꞌi̱ tyiquee ma̱.
    Nu ngua tya clyo luꞌú ycuiꞌ Ndyosi, na luꞌú Ni juani, loꞌo ñaꞌa̱ ti tya luꞌú Ni
    tyempo nde loo la. Ntucua Xtyiꞌi ycuiꞌ Ni nde loo su tlyu su ntucua ycuiꞌ Ni,
    la cuiꞌ cati tyaꞌa cuiꞌi̱ lubii nu nda Xtyiꞌi Ni laca biꞌ.
  bqc-SIM: Ma Zãa mámɛ ma láɛ bee kɛ̃̀ gãli sopla pↄ́ kú Azi bùsuuↄnɛ. Lua pↄ́
    kú za yãa mɛ́ a ku tia mɛ́ àlɛ mↄ́ ń a Nisĩna mɛ̀n sopla pↄ́ kú a kpalabaa
    aɛↄ
  tcz-CHONGTHU: Hiche lekhathot hi John a kona Asia gam'a houbung sagi ho henga ding
    ahi. Auma, aum jingsa chule ahung umnalai ding; Laltouna maiya Lhagao sagi;
  mar-mar: योहानाकडून, आशिया प्रांतातील सात मंडळ्यांना जो आहे, जो होता व जो येणार
    आहे त्याच्याकडून आणि त्याच्या राजासनासमोरील सात आत्म्यांकडून तुम्हास कृपा व शांती
    असो.
  snp-snp: Namo Yonikafo Esia mikau yau numuna meya maleka seweni (7) yalo monolo
    mau wi-wi amo wenena ya lufuwa wi fulo gedowe. Adeina afimalekati minomo dito,
    ido oiya minoto, ido aiga enami we nedokati, ido ouna seweni (7) ya ekeina folomolalo
    minamo nedokati,
  isl-isl: Frá Jóhannesi. Til safnaðanna sjö í Litlu-Asíu. Kæru vinir! Náð sé með
    ykkur og friður frá Guði, sem er og var og kemur og frá hinum sjöfalda anda, sem
    er frammi fyrir hásæti hans,
  spy-NT: Anii ꞉nyoo Yoowaana. Āsubooyē kanisoosyek ām kiriinkōōsyēk tisab chēbo yēēmēētaab
    Eesya. Miitē ꞉Yēyiin ānkimii ānku nyoo mākuchō. Kōōbēruurook ꞉inee kuboonto keey
    tāmirmirookyii tisab choo miitē taayeetaab ng'echereenyii bo bāytooyiisyēēt ānkukōōnook
    kaalyeet.
  xnn-xnn: Nan mangipaw-itak isnan solat ay naay et omey isnan mamati ken Apo Dios
    ay mentetee isnan pito ay ili ay tapin di ili isnan probinsiya ay Asia. Sapay
    koma ta likliknaenyo nan gawis ay layad ya anos ya natalna ay nemnem ay magapgapo
    ken Apo Dios ya nan Ispiritona yas Jesu Kristo. Si Apo Dios et mawawawada ay maid
    logina wenno patenggana. Nan Ispiriton Apo Dios ay wada isnan sagangna et pito
    nan mangipailaana isnan panakabalin Apo Dios. Si Jesu Kristo et siya nan matalek
    ay mangpaneknek isnan maipanggep ken Apo Dios. Siya gedan nan damo ay natago kasin
    ay adi katkatey et siya gedan nan Apon am-in nan apo isnan naay ay batawa. Sapay
    koma ta siya nan madaydayaw ya mentoltolay ay enggana. Pilmi nan layadna ken datako.
    Sinakbotna datako isnan basbasol tako gapo isnan nateyana. Intapina datako isnan
    awnitna mentolayan et ninbalinena datako is mensilsilbi ken Amana ay Apo Dios
    ay kaneg nan ninsilsilbiyan nan papadin di Judio ken Apo Dios.
  mwe-mwe: Nne a Yowana ngunakugajandishila makanisha shabha gali kunkoa gwa Ashia.
    Ngunakumpinjilanga nema na ulele kukopoka kwa a Nnungu bhapali, bhaapali na bhaapinga
    kwiya kukoposhela kwa ashi Mbumu shabha bhalinginji mmujo ja shitengu sha upalume,
  tte-tte: Yau Yoni wasa bwaite yalele yo yayawasa ilaowa ekalesiya boda seben kolimiu
    komiu Eisiya dedeina mena kwamiyamiya. Kabo yakawanoi Yaubada koina iya sauga
    kabona yo sauga bagubagunana koina, yo sauga ilalaoma koina imiyamiya, ana katekamkamna
    iyeyawa yo ana nuwa-daumwali katemiyao iloyapowonli. Tabe Yaluyaluwa Tabuna, iya
    besiele yaluyaluwa seben imiyamiya Yaubada ana kaba miyasio wasawasana manna mena,
  tcs-tcs: Ai Zon ya, ai raite dis leta ya po yupla ebriwan de lo dem seben sos lo
    steit lo Eiza. Spesilpeiba ane pis ya i kam prom God uda i stap lo yumpla, da
    wan uda i ya nau, ane da seimwan i bin de pas ane da seimwan uda i go kam. Ane
    spesilpeiba ane pis i kam wantaim prom dem seben spirit prant wea dat spesil tron
    blo God.
  hlt-THB: 'Johan ing, Asia ram awhkaw thlangboel khqih a venawh: Ak awm hui, ak awm
    hawh ingkaw ak awm law hly ingkaw amah a ngawihdoelh a hai awhkaw myihla Khrih
    ingkaw,'
  soq-soq: 'Ne Ion ekelesia uwa 7 bola Asia bedeuwo wainilana manlawo girumantedina:
    Sau amonawa euwa ita wanwan euda God mampea e manlawo. Me ipa mida tauma wanwankasalala
    ita bumpeido wandia, do me mida wisepia. Do sau amonawa euwa ita wanwan euda e
    manlawo aleu 7 mida God kolaiwatawa danawe waimoia mampo.'
  qub-qub: 'Asia probinsyapa ganchis marcancunacho caycaj ermänucuna: Noga Juanmi
    isquirbiycämö. Unaypita-pacha cawaj, cananpis caycaj y shamunanpaj caycaj Tayta
    Dios cuyapaycushunqui alli cawanayquipaj. Paypa ñaupancho caycaj ganchis espiritucunapis
    cuyapaycushunqui alli cawanayquipaj.'
  att-att: Sikán si Kuan, á mattúrákà nikayu nga tatole ni Namarò, nga makimoray kuna
    sù ira pitu nga ággagammungán ta purubinsia na Asia. Parè bì ta ikállà na kayu
    ni Namarò ánna iyawâ na nikayu yù napiá nga nonò naw, tapè magimammà kayu. Si
    Namarò yù Egga kunangan, nga awán ta pamegapu na ánna awán ta pagáddekán na. Á
    parè bì ta ikállà na kayu gapay nayù Ikararuá ni Namarò, ánna paggimammatan na
    kayu. Maggián yù Ikararuá na ta arubáng nayù ággitubangán ni Namarò, nga egga
    kuna yù pitu nga pakáwayyá na nga makkakerumá.
  bki-bki: Kiniou Jone, nebivitauia bulag iliano nalo nei ka riviedu rivan kamiu taara
    aluo na namoneano nalo napano kumitua komeli nalo na ea tanobuku na toru na vio
    nei Esia. Kiniou najaaro ka neviviuo kamiu ea siano napano naio jo beamu beamu
    laka, a naio jo vonganei, a mia naio to toboto. Nojom̃a nobolkouo vonganei ka
    kamiu ka burum̃ara tiniememiano vija tum̃aroano toa kenemiu meuliano tulaka, napano
    mia rijikia rimaluvo ka kamiu den kiado Atua nei vija kanano niununo aluo napano
    ajumolu ajukamu ka kiano jobaro,
  bqp-bqp: Makũ Yuhana makũ mɛ́ ma takada díkĩna kɛ̃̀ sↄsi mɛ̀n suppla kũ ò kú
    Asia bùsuu gũnnↄnɛ. Luda kũ à kun yã, à kun tera, akũsↄ̃ àtɛn su kũ a Nini
    mɛ̀n suppla kũ ò kú a gbà arɛnↄ
  mcp-mcp: Mə, Yuánɛs wə́ mə́ cílə́ mə́dɔ̧ mə Zɛmbî zaŋgbá mə́sə́ Azî má. Zɛmbî nyə
    á bə yɛ́, á jísə́ yɛ́, á ŋgə́ zə yɛ́, bə́nɔ̂ŋ mishíshim zaŋgbá mí tə́l nyə mpwóómbʉ́
    caaŋgə́d myá bwə́ ɔ́ sá bɨ́ mpaam, bwə́ ɔ́ sá nə́mə́ nə́ bɨ cʉ́gəg nə́ shɛɛ.
  hat-hat: Se mwen menm Jan, k'ap ekri sèt legliz ki nan pwovens Lazi yo. M'ap lapriyè
    pou nou ka resevwa benediksyon ak kè poze ki soti nan Bondye, li menm ki la, ki
    te toujou la epi ki gen pou vini an, benediksyon ak kè poze ki soti nan sèt lespri
    yo ki kanpe devan fotèy li a,
  npl-NT: Ne Juan, nomechtlajkuililia nomejwah akimeh nonkateh intech n chikome tiopanmeh
    non kateh itech n tlalmeh de Asia. Dios manomechtiochiwa iwa makichiwa xiyetokah
    ika yolsewílistli, porke Ye kajki, yokatka iwa wits. Noiwa n chikome espíritus
    non kateh iyakapa n Dios kan Ye tlanawatijtok, xikselikah tlatiochiwálistli iwa
    xiyetokah ika yolsewílistli
  bgg-bgg: 'Asia du-ùa pha miley charch shii Jon re-è: Bushun nane liijiing ne nathek
    shii Hamangkhung-aphuii re-è ro, hanyie yi um, hanyie yi umjong, chiih-è yi wuii
    ramuii pha ji, chiih-è airo biang moe shii è miley ragung um pha ji è,'
  eng-TCENT: 'John to the seven churches in Asia: Grace to you and peace from God,
    who is and who was and who is to come, and from the seven Spirits who are before
    his throne,'
  eng-BSB: 'John, To the seven churches in the province of Asia: Grace and peace to
    you from Him who is and was and is to come, and from the seven Spirits before
    His throne,'
  cpu-NT: Naakara Juan itzimi osankinatzirori iroka. Eeroka nosankinatzini kempisantzinkariite
    karatatsiri 7 papatoyetaka janta nashiyetachari nampitsi saikayetatsiri Asia-ki.
    Tema añaatsi Pava iroñaaka, iri etakaro pairani itzimake, irootzimatake impiye,
    kaminthaara inkantayetaimi irirori, kameetha isaikakaayetaimi janta. Ari inkempitaimiri
    eejatzi irika ipaiyeetziri “7 tasorentsi.”
  san-ASM: যোহন্ আশিযাদেশস্থাঃ সপ্ত সমিতীঃ প্ৰতি পত্ৰং লিখতি| যো ৱৰ্ত্তমানো ভূতো ভৱিষ্যংশ্চ
    যে চ সপ্তাত্মানস্তস্য সিংহাসনস্য সম্মুখেे তিষ্ঠন্তি
  tac-NT: Ne Juani oséguru 'emi ralámuli Esukristo oyérame gichao we'ká riógichi mochígame
    alé Asia anilichi we'kanami riógame. Neka najkíguru napurigá Onorúgame 'we 'la
    gu'írimala 'emi napurigá 'emi ralámuli tabilé we'ká chátiri 'nátili 'nátaga nokísamala.
    Neka najkíguru napurigá Onorúgame 'we 'la gu'írimala 'emi, alué Onorúgame napu
    jipe Onorúgame ju, 'lige napu nabí ajtile asíriga 'yasi, 'lige napu nawámili ju.
    Abiena najkí ne napurigá alué gichao alawégame 'we 'la gu'írimala 'emi, alué alawá
    napu alé o'wemi jaí napu ajtí Onorúgame.
  eng-WEBPB: 'John, to the seven assemblies that are in Asia: Grace to you and peace
    from God, who is and who was and who is to come; and from the seven Spirits who
    are before his throne;'
  gfk-H: Ma iau Ioanes, iau pakat iakan ra nianga ukaia ta muat ira mataniabar na
    lotu ta ira len ma irua na pisa na hala kinas Esia. A harmarsai ma ra malum ukatika
    ta muat. Na hanuat maram ta Kalou nong i lon kaiken ma ga lon naluai ma na lon
    mah namur. Ma na hanuat mah maram ta ira len ma irua na Tanua ing diet tur taar
    manaluai tano tamat na kinkinis na warkurai ta Kalou
  viv-viv: Siule tobohiyakweyao omi tovetumagana ami yoꞋo seveni Esiya ana fafaliya
    wamimiyami-ma kalivai-mina. Iya Yoni hida yami leta gaꞋetoladina be wanaꞋitana.
    Yaubada kadu Bana AluꞋaluwana kadu Yesu Keliso hinanuwadogemi kadu aseꞋasemi hinakiveniwalovina.
    Bana Yaubada ma tova moyaꞋaina gimiyamiya-vagata, e tuwaina gimiyami adamoya gimimiyami
    aimo ginamiyami. Bana Yaubada AluꞋaluwana ana itaꞋita vaita aluꞋaluwa seveni amine,
    ada Yaubada yana didigaꞋuꞋu wamagigine himimiyami. Bana Yesu Keliso ma toꞋawatalatalaina
    dibudibumuhigina ada Bana Yaubada Natuna anakaibeꞋu-moꞋa alikeya gimadusivemididina,
    ada kadu BanaꞋe babi ana tovehimeya moyaꞋaidi adi Tokaiwabu. Tu ide Bana Yesu
    Keliso kanahawadavadavana, faꞋina Bana agaideya ginuwanuwa ada dayagina gimadu-yo
    yada koyona ana laufata gisena be giyauda, kadu gikilakahida be yana abavehimeya
    againe ide Bana buye kavehivehimeya, kadu yana Yaubada Tamana ana hawadavadava
    ana tofaisewa giseda. E, Yesu Keliso ana egana kanakilakahina ada yana kikaiwabu
    yana faiwala ginaduva-vagata tova inaga inaga keke ana abalauyabu. Ehe hidedemi.
  yao-yao: Une che Yohana ngujilembela mipingo saba ja ŵandu ŵakunkulupilila Kilisito
    jajili ku chilambo cha Asia. Umbone uŵe kukwenu ni chitendewele kutyochela kwa
    Akunnungu jwapali ni juŵapali ni juchaiche, ni kutyochela kwa mbumu saba syasili
    mmbujo mwa chitengu cha umwenye,
  tgp-tgp: Uliuli non John mo vano isan la vao kalesia atu, mo limaravrua na province
    matan Asia. R̃omr̃uhu peresi na tamata la mai isamim, la tai isan God Tama, isan
    Iesu Kr̃isto peresi la tanume r̃uhu atu mo limaravrua sei la lo toho na naho jara
    sakele nona supe non God. God enia mo lo toho nake, mo lo toho tiroma, ale enia
    i pa mai hitahu.Ale Iesu Kr̃isto, haratu sei mo lo turu r̃ilangi na nona vereulia,
    enia vora tiroma hin la haratu la pa mele turu na mateia, enia mo aulu na supe
    tari na varama. Iesu Kr̃isto enia haratu mo opoir̃a tavera, ale r̃aena mo roro,
    ale mo volituhur̃a na nor̃a aria mata nor̃a hehe.
  auc-NT: Botö Wäömo ïnömo ïmopa. Atiabæ ïñömö wayömö wayömö incæ Codito ingante godongämæ̈
    mïni pönencabo önompo æ̈mæmpoque go mencabomïniya acæmïnimpa, ante botö yewæ̈mömopa.
    Mönö Mæmpo Wængonguï wëënëñedë në quëwengaingä inte ñöwo quëwengä incæ ayæ̈ wantæpiyæ̈
    quëwencæcäimpa. Tömengä Önöwoca incæ önompo æ̈mæmpoque go mëwoga önöwocaidi baï
    ëwocadongä inte Wængonguï nänö aacæ tæ̈ contayömö tæcætawë ïnö në ongongampa.
    Ïninque Mæmpocä tönö tömengä Önöwoca waadete pönö cæda ate mïnitö gänë entawencæmïnimpa.
  kbc-NT: Ee João ane jidi naɡ̶adi notaɡ̶anaɡ̶axi, jidikotibige seete lapoli loiigi
    Ǥoniotagodi ane liɡ̶eladi nipodaɡ̶a Ásia. Jemaa Aneotedoɡ̶oji midioka limedi meletedaɡ̶adomitiwaji,
    codaa meote mele ɡ̶adaaleɡ̶enalitiwaji. Ane yoetaɡ̶adomitiwaji niɡ̶ida, Aneotedoɡ̶oji,
    Niɡ̶ijoa aniniwa, anakaaɡ̶iniwa maleediɡ̶icatibige me ɡ̶odoe, codaa micota menagi
    digoina mokotaɡ̶a, codaa meletedaɡ̶adomitiwaji, codaa idi eledi anoyoetaɡ̶adomitiwaji
    niɡ̶ijo anele, niɡ̶ijoa seete niwicidi ane idei lodoe nibaanco Aneotedoɡ̶oji.
  bmh-bmh: Iz Zon, izan ag, Kristen duailel, Esia agaigan ban uzan kwali daremen sikut
    wai marem. Uwait ulis dareu, go getal dareun, go aiu ses koli alamau. Uwait nugau
    wes kwali ag Uwait nugau hubabun biz ameg ebu tapai darem. Yesus Kristus go Uwait
    nugau ze unum naliu maraneu. Go tutak amegai noumaimai, koli ob oug eiman usai
    zoun. Gonug em e gumaranemen dudu banban unum gumaraimai, agal du banou usaleun.
    Ag guzenina, iz Uwait aurem, nug dual gonugau wes kwali abai Yesus Kristus dual
    agen oiagab naliu eiman ag isanarebi, agal oiagab iau damau. Yesus nug ig en ougab
    nug noumaimai, gonugau eseu sil igual igul eg unum zilagai migeun.
  ctu-BL: Juañon. Mic ts'ijbubeñetla ili jun wucmojt xñopt'añet bʌ la mu' bʌ la' tempan
    la' bʌ ya' ti Asia. La' i yʌq'ueñetla i yutslel yic'ot i ñʌch'tilel i pusic'al
    Dios jini am bʌ wʌle, jini am bʌ ti wajali, jini tal to bʌ, yic'ot jini wuctiquil
    espíritu año' bʌ ti' tojel i buchlib Dios,
  meq-meq: Maa watsa naha ɗerewel nakay na, neŋ Yuhana. Na watsa naha na, a məhay
    gər i ndo məpe mədzal gər hay ka Yesu neheye wal wal təv tasəla ka dala i Azi
    aye. Mbəlom mâ pa fakuma ŋgama ada mâ vəlakum məndze zay. Neŋgeye andaya kwa ka
    madazlay, neŋgeye andaya anəke, ada neŋgeye ma maweye sa. Məsəfəre ŋgay neheye
    tasəla malətsa eye hay kame i təv məndze i bəy ŋgay aye tə Yesu Kəriste, tâ pa
    fakuma ŋgama ada tâ vəlakum zay. Yesu Kəriste neŋgeye ndo məhəle mbal ta deɗek
    eye, neŋgeye makurre i wawa nakə tə lah məwe aye, neŋgeye a lah mələtsew abəra
    ma mədahaŋ makurre aye ada neŋgeye bəy ka gər i bəy i məndzibəra hay tebiye. Yesu
    Kəriste, neŋgeye a wuɗa kway, kə mət hərwi kway. Kə təmakway ahaya abəra mə mezeleme
    tə bambaz ŋgay.
  noa-H: Mʌʌn Juanau. Muata mʌg hẽsap p'ã deepʌ̈i chirʌm Asia durr p'öbör siete nʌm
    hee Hẽwandam hiek hʌ̈k'a nʌm k'ʌʌnag. Mua pãar kõit jëeu chirʌm, hichta warrgarwe
    hich mag sĩerranaa mʌg hatagjã hich mag sĩerraju higwia, hich k'u juupjem k'ĩirp'ee
    hich Hẽwandam Hak'aar sĩerrʌm higwia, maimua Jesucristo chadam hiek chaarcha jaauchëtarr
    higwiajã jëeu chirʌm, pãar dau hee haug k'aug paraanaa pãar hʌ̈u wai nʌm dʌ̈i
    hĩchab pãar k'õinaa wai wënʌrramk'ĩir. Mag Cristota meeba harrjö nacha hiiu p'iidʌwia
    mʌg reinaan t'ʌnʌm k'ãaijã hiek t'eeg hʌ̃rcha sĩerrʌm. Hich hag Cristota maach
    daupigau hʌdʌraa hich t'õopijim. Magbarmua maach k'aibag chugpaapʌ̈iwia
  alp-NT: Au Yohanese, au leki sulate meije ete imi jemata toini itu me otoi Asia
    tone. Au kotie loko Alla ete imi leke Iriluke misete ete imi kai lalemi ndene
    noma. Imi supu misete kai lalemi ndene mere bei Alla, Ro Misete kai Yesuse Kristuse.
    Alla rebe bei akmena sa Ime peneka, kena meije Eri me kai eti pela Eri me. Ro
    Misete mere kotiNe Roa Itu rebe ume Alla oaIje. Yesuse Kristuse mere saksi rebe
    Ibeteke Alla Eni nkenale kena laleIje titinai kai Ikwana akmena bei tamata matalaru
    kai Ikbasae pusue kamala mei nusa meije. Yesuse Ioki ite hoko Eni lalakwe ponikele
    kena tie ite bei iteki dosaru.
  san-VEL: yohan aa"siyaade"sasthaa.h sapta samitii.h prati patra.m likhati| yo varttamaano
    bhuuto bhavi.sya.m"sca ye ca saptaatmaanastasya si.mhaasanasya sammukheे ti.s.thanti
  kbq-kbq: Nagra Joni'na, ama naneke Esia kaziga 7ni'a mono nonte naga'motarega avona
    kreneramue. Hagi korapa mani'neno, menima mani'neankino, henkama mani'nia Anumzamo,
    Agra'a asuragi'zane, rimpa fruzana tamina, fru hutma manigahaze. Hagi 7ni'a Avamutamima
    Anumzamofo kini tramofo avugama nemanizamo'za, zamagranena zamasu ragiramante'za,
    tamazeri fru hanigeta, fru hutma nemanisageno,
  kbh-kbh: Ats̈e Juan, sëntsabiamná chë Asia luaroca canÿsë́ftañe os̈buachiyëngcá
    enefjuanëngbiama. Ats̈e, Bëngbe Bëtsá së́ntseimpadana, ts̈abe bendicionënga chábiocana
    chas̈mosháchiñe y ainaniñe puerte ts̈abe ebionana chas̈motsebomna, Bëngbe Bëtsábents̈ana,
    chë canÿsëfta espíritëngbents̈ana y Jesucrístbents̈ana. Bëngbe Bëtsá, chë mora
    endmëná, enjamná y sempre echantsemná; chë canÿsëfta espíritënga, chabe uámana
    puesto natsanoica mondmënënga;
  ron-LSB: 'Ioan, către cele șapte adunări care sunt în Asia: Har vouă și pace de
    la Dumnezeu, care este, care era și care va veni, și de la cele șapte duhuri care
    sunt înaintea tronului Lui,'
  pon-pon: 'let nai Ioanej, on momodijou iju nan Ajien: Mak o popol on komail jan
    ren i, me kotikot met, o me kotikot maj o, o me pan kotido, o jan ren Nen iju,
    me kotikot mon mol a,'
  nhe-BL: Na niJuan, nimechtlajpalohua imojuanti ipan chicome tiopantini tlen tlaneltocani
    ipan tlali Asia. Ma quipiyaca hueyi ininyolo ica imojuanti Toteco Dios tlen ama
    itztoc, huan ipa itztoya, huan itztos para nochipa; huan Itonal Toteco tlen itztoc
    queja chicome tlahuili tlen mocahua iixmelac ihueyi siyaj Toteco,
  sps-sps: Anyo Jon, nyo kirkir rou vegiau tovei tsumin vainy fafaaman tana fits u
    gum nar vainy fafaaman te kaa ror tana fits a ngats fan tana gum fan iny Esia.
    Nyo faakats rou ten Gov te kaa patsukan nanon tovei roman, ai te kaa patsukanen
    muan, ai te nai kaa fatatabin nanon tan mamatsiny nainy, ana ina fits u aaven,
    to te kaa ror matan tagan Tsunia, ai Jisas Krais kan ma faan mami na koma ree'un
    ana aaverof. Jisas Krais, Ayei na mes te fasuu faman iny a fo vegiau ten Gov,
    ana Ayei na vaamuan nana Guei Tsoiny to te tsun fatabin tana mat, ana Ayei kan
    a Tsunaun A Tatagaa Ot tana fo mamatsiny gotouf tana monaagits to. Ara ma vamarits
    Ya Tsunia te mangiir fiisok rara na fokinai, to sana Ayei puruur fatabiny rara
    tana fo aveto tsura tana mat Tsunia,
  wnc-wnc: Na Jon. Nata wamu aaknga ginu Esia kep komune nana Anututane aminabamu
    you katau kuut musa kautdu gapmaane nana aminde matandamunggat. Nata Anutu asinggan
    ayuak kapae tumuk wam iniwa iat gatu Waung Kapaat gatu Jesu Kraiskat ngangga ginde
    musip kwikwik natandamuke gin pasiwa ginda musipza kwikwikngata yutnong. Siwan
    Waungu awia tapatukan ngana ita puya inata inata pasinggakge nata ie natapa Waungu
    katau kuut musa kautdu tapaaya binga sikut. Sike Waungu waapa Anutu nin ninduyuak
    kapae nomune yuak. Siwan Anutu waapata tupa siknga ayukut. Sike ita apmanu ayuak.
    Gatu ita asinggan asinggan yuwik. Siwan Jesu waapata wamu Anututa ie imukut takngakan
    take ninde ninikapbut. Waapata akumbut katangga gatuna enake ita aminu akumbing
    katangga gatuna enatninggane tupan tapa dakngake yuak. Yuke ita aminu tupan tapaapa
    kepdakane yuaingu kuupbam kayuak. Ita ninde butaya natanimuke ninde tangge kungwanimuke
    daknga tukwakut. Unzing tasikutde ita nindane toknga aknga panimuke ninu toknga
    pananga akngane sandekut.
  bus-bus: Ma Yohana mámbe ma takada kɛ̀kii kɛ̃̀ sↄsi mɛ̀n swɛɛplaaa kɛ̀ aↄ̃ↄ kú Asia
    bùsu guunↄnɛ. Luda kɛ̀ kuu yã, à kuu ai tia, bensↄ̃ èe suu kↄ̃n à Nini mɛ̀n swɛɛplaaa
    kɛ̀ aↄ̃ↄ kú à kìta aɛnↄ
  gub-BL: Ihe Zuàw ihe, ko heze'eg amono kar putar peme ihe nehe kury. Pe Zezuz rehe
    uzeruzar ma'e Az ywy rehe har pe. 7 taw pe har romo peiko pe. A'e rupi heta 7
    pezemono'ogaw Az ywy rehe. Tupàn a'e, izypy mehe kwehe mehe hekon a'e. Wiko putar
    tuweharupi nehe no, ukàzym 'ym pà no. Wikuwe weko haw pe kury. Amo heko haw pe
    har wiko ipyr a'e wà no. 7 heko haw pe har wiko iapykaw henataromo wà.
  imo-imo: Eno kombu Esia provins Kraistinga imbo talape kite yupoko pakera moromelena
    na Jononi i pipiamu topo tiro. Oi molorumu, kinye moromo, altopa ombalo Goteni
    Jisas kinye konopu noirimo mele eno kinye konopu noipelie enonga konopu ame tondopili!
    Kano iyemu molopa kombuma nokoromo polomunga mai ondoromondo mini kite yupoko
    pakerani aku ulu pulu talo tengeila!
  boj-boj: E Jon. E anjam endi neŋgreŋyosim niŋgi tamo uŋgasari qure 7 di unub qaji
    nuŋgoq qariŋyonum. Niŋgi Yesus aqa ñam qa koroeqnub qaji. Niŋgi Esia sawaq di
    unub. Qotei bini unu, nami soqnej, bunuqna bqas qaji a niŋgi qa are boleiyimqa
    niŋgi lawo na soqniy. Mondor 7 Qotei aqa awo jaram koba namoq di unub qaji naŋgi
    dego niŋgi qa are boleinjrimqa niŋgi lawo na soqniy.
  eng-DRA: John to the seven churches which are in Asia. Grace be unto you and peace
    from him that is, and that was, and that is to come, and from the seven spirits
    which are before his throne,
  knf-knf: Nji Yowan nji kapiiŧuŋ banfiyaaruŋ banwooŋ ţi ŋbeeka paaj na uloŋ ŋi Aŧiya.
    Dñehan Naşibaţi awulan bnuura abot aţooranan ŋhaaş, ul anwooŋ, anjonuŋ nwoo, ankmbiiŋ.
    Dñehan kak ŋhaaş paaj na uloŋ ŋanwooŋ ţi kadun ki pţij pi pşih pi nul ŋawulan
    bnuura ŋabot ŋaţooranan ŋhaaş.
  san-KHM: យោហន៑ អាឝិយាទេឝស្ថាះ សប្ត សមិតីះ ប្រតិ បត្រំ លិខតិ។ យោ វត៌្តមានោ ភូតោ ភវិឞ្យំឝ្ច
    យេ ច សប្តាត្មានស្តស្យ សិំហាសនស្យ សម្មុខេे តិឞ្ឋន្តិ
  arn-NT: Iñche Juan, kake kiñeke wirilelfiñ tati regle trokiñ feyentulelu mülelu
    Asia ñi trokiñ mapu mew. Llowmün may ta eymün fürenechen ka küme tüngün ñi wülel
    ta Ngünechen tati mülelu ka mülekelu ka rumel mülealu, ka tati regle küme püllü
    mülelu tati ülmen mülewe mew,
  zas-NT: Naj Waj cucan guiꞌch guie par lëjt najdi xbejn Cristo, lëjt bén naban ree
    loj guigajdx ree xguiedx Asia. Dux Dad ree Dios, bén guiꞌt bén na̱j Dios diizd
    gocli në yan, në guigajdx ree sprijt zaꞌ lod canabeeman, në Jesucrist, laa reeman
    güünleꞌ lëjt yabeꞌcdxe tëë reeman luxdoodi.
  ken-NT: Mmɛ Jɔ̌n nchí sɨŋ ɛkáti ɛnɛ ntá bɛka bǒnkwɔ tándrámɔt abhɛn báchí
    atú Esia. Mandɛm mmu achi nɛ́nɛ, abhak tɛ̌ nyaka, nɛ ǎtwɔ̀ ántɔ́ŋ be bɛrɨ̌ndu,
    anchyɛ bhe kpák. Bɛfóŋó tándrámɔt ɛbhɛn bɛchi bɛsí ɛnɔkɔ́ kɛfɔ Mandɛm mɛ́ntɔ́ŋ
    nkwɔ bhe bɛrɨ̌ndu, mɛ́nchyɛ be kpák.
