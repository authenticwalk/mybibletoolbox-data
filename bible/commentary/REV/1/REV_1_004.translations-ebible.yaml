  tpi-tpi: Mi Jon, mi raitim dispela tok long yupela ol manmeri bilong 7-pela sios
    i stap long provins Esia. God i stap nau, na bipo tru em i stap, na bihain bai
    em i kam, em i ken marimari long yupela na mekim bel bilong yupela i stap isi.
    Na ol 7-pela spirit, ol i stap long pes bilong sia king bilong God, ol tu i ken
    marimari long yupela na mekim yupela i stap bel isi.
  mih-NT: Yuhvi ra Juan tyei carta ya sii ñiyɨvɨ sino iñi usa tahan ñuu nu cu si Asia.
