    ra cuu ra ndya vityi, ta maa ra cuu ra ta sa naha, ta cua coo ra tandɨhɨ cuii
    tyiemvu. Ta cuhva cuan nacuhva tucu sa usa tahan cuhva sa iyo sii Tatyi Ii sa
    ndyaa ityi nuu ra Ndyoo nu ndyaa ra.
  qvh-NT: Noga guelgaycämö Asia provinciacho caycag ganchis marcacunacho caycag waugui-panicunapämi.
