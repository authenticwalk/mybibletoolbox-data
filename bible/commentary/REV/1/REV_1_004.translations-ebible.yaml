  chf-NT: No'on aj Juanon. Jini junda mu' cä tz'ibän tuba cä täscäbenetla anela que
    a woylan abala tuba a ch'u'ul c'ajti'inla Dios tama ni siete caj ya'i tama noj
    cab tä Asia. Co que cä Papla Dios, y che' chich täcä ni Ch'u'ul Pixan tuba machcatac
    u woylan ubajob tama ni siete caj jini, y che' chich täcä aj Jesucristo ajnic
    utz u c'ajalinob t'oc anela y u yäc'benetla ajnic ch'ijcab a c'ajalinla. Cä Papla
    Dios cuxu ayan y paq'uin che' chich ajni cuxu y paq'uin che' chich u xe tä ajtä
    cuxu. Ni Ch'u'ul Pixan ya'an bajca an uneba bajca u chen manda. Aj Jesucristo
    mach u yäcta u yäc'benon cuwina'tanla ni tojba. Une une ni nonoj cuxpi najtäcä
    tan ajchämejob, y une chich Ajnoja tuba upete ajnojajob pancab. Une u yajna'tanonla
    y t'oc u ch'ich'e u poqui cä pixanla tuba u nonoj pa'sen cä tanäla.
  tlf-tlf: Yesus imi unang tinum Provins Esia umi abiip ban kal maak albip ibo nuubip
    aga? Niyo Jon nita suuk kon koyo dola-bii ko. Kale God iyo kamano kaso sugayok
    so biilan-temu so uyo suun kup boma kale, God so imi ogok kemin sinik ban kal
    God imi tonamin baan diim umi mep so kugol mo-bomip so Yesus Krais so ulimal iyo
    tebe kuguup tambal uyo ipmi kupka-e-bom telele-bilipta, ipmi aget tem uyo bilili
    agebelan-temu ko. Kale Yesus Krais beyo God imi sang umi tuluun weng baga-emin
    tinum e minte, kaan-nala isiik kamaki fen tigi mosa tinum e minte, kafin diim
    komi kamogimal imi tiin molin tinum no ko. Kale Yesus beyo numi ilak uyo dugan-boma
    kale, bemi isak uta singkam daalu kaan-nalata, koyo numi fengmin sok uyo ugaa
    kwaa-nala e,
  piu-2006: Yiitjuku walytja tjuṯanyurra nyinanyi manta tjuṯawana, yini Yayitjalawana.
