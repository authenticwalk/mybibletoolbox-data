    Amɨŋ human limu fɨhala human limu ahica cɨjɨŋ me agɨlaŋ Asɨ dɨ mɨgahɨnihɨni hɨsɨŋ
    uvɨ mavɨn lama hɨnihɨni heŋ hɨniavɨdaci igin uami. Nɨbɨlaŋ nalusaŋ mavɨn hɨniavɨdaci
    naludɨ humɨgaŋ agɨlaŋ simɨ hɨniavɨbali uami.
  nbq-nbq: Wa. An Yohanes en hit Yesus aburi o Propinsi Asia gereja 7 vaga homarisagwi
    ako, wa yukheraliga o. Nenasin Ala inim, Averiniki inim, At Yesus Keretus inim,
    it ovok erogo enendawi henabwa en okbugugwis, eke, henendawi ugun seyalek wadok
    dek adenggen dogovovok yiluk, okbugugwis, ogagu dogopwak o. At Ala andi, endak
    welagagi, yogak agarik, hivis dogosogon mondok itok agarik. Eke, Ala Averiniki
    andi, at andogon adem 7 ogasiga ako Ala ane yugeraligama avema agarik. At Yesus
    Keretus andi, avyarat wene adigat mondok des erogo vagalogo yugeraliga menda araro.
    At Yesus Keretus ako hambuluk lendagwi enanggelekma en at endak mendek iri lagagirik,
    yogak it ap wen vaga menda enasini ininis werek menda ako enasin inis ombok agarik
    o. At nenabwa en endawi hunik okninipigi. At amuya vaga nenomaluk visilogo bininggigi.
  tgo-tgo: Ghino Jon, ya roriya letake iyake na ya variye i ghaona e ghemi ekelesiya
    wabwi ghepirɨ inami e valɨvaŋga Eisiya tɨne. Ya naŋgo weya Loi iye noroke, mbaŋa
    me vivako, na mbaŋa i menamenake mbe inawe, ghare weŋga na le gharemalɨlɨ i riyevanjara
    gharemina. Tembe ŋgoreiyeva nyao theghepirɨ thiya inanji Loi e ghamwae ele ghamba
    yaku vwenyevwenye tɨne, thiye thɨ methɨ Nyao Boboma,
  yap-yap: 'Re babyor ney e yib rok John ni nge yan ngak fa medlip i galesiya ni bay
    ko nug nu Asia: I Got ni ir e bay e chiney, me ir e immoy, me ir e bay yib, nge
    fa medlip i kan ni bay u m’on ko gin ntagil’ Got e ngu’ur ayuweged gimed ma yad
    be pi’ e gapas nga lanin’med,'
  mop-NT: Pues te'i. Inen aj Juan abe'e. Tan in tz'iibtic a carta ada' ti'ijoo' a
    siete muuch' a hermano a que'enoo' cuenta Asia. Le'ec a Dioso, ac yan uchi. Yan
    ilic aleebe. Yan ilic xan tulacal boon q'uin a wataca. In c'ati cuchi ca' u yaante'ex.
    In c'ati ilic cuchi ca' u tz'aa' te'ex u jetz'a'anile'ex a wool. In c'ati ilic
    xan cuchi ca' aantabüque'ex y ca' tz'abüc te'ex u jetz'a'anile'ex a wool u menoo'
    u Püsüc'al a siete tuuloo' tu bajil a que'enoo' tu taan a Dios a tina'an tuwich
    a sillaja.
  tet-tet: Haꞌu ksolok hakerek neꞌe baa Yesus Niakaan ema klubun hitu iha rai Asia.
    Haꞌu kusu moris manek no dame kosi Naꞌi Maromak bodik emi hotu-hotu. Nia iha kedan
    tiꞌan hori uluk. Nia iha baa oras neꞌe. Nia moos iha toꞌo nima-nimak. Haꞌu moos
    kusu moris manek no dame kosi Maromak Kmalar Lulik. Haꞌu ktitu-karee Kmalar Lulik
    nia, hanesan kmalar hitu mak seꞌi oin baa Naꞌi Maromak habesi aan fatin.
  hlt-MCSB: Johan loh Asia kah hlangboel parhih taengah a yaak sak. Om tih a om phoeiah
    aka lo li taengkah neh a ngolkhoel hmaiah aka om Mueihla parhih lamkah khaw,
  xtd-NT: Daña, Sua tundaꞌa tutu yodotnuni tnuꞌu yaꞌa juan xee nuu mee‑n, ñayiu ka
    kukanu ini Jesucristu xndaxio uxa ñuu xndatuu Asia. Na chindee chituu ñaꞌa Ianyuux,
    Ia daa nga io, Ia kixi. Na chindee chituu ñaꞌa uxa espíritu xtuu nuu nukoo‑ia.
    Te dɨuni na chindee chituu ñaꞌa Jesucristu, Ia kuu testiu jaꞌan ndaa jaꞌan kuiti.
