    nuquibëdtsen icquin Nuquin Papan chiaid nuqui tantiamec.
  kjs-kjs: Neme go pepa lotu ada ruru ki medana luma medane laapo nimi mo Esia su
    robo ru-nane pimi enaali nimimi pagoma makuaape loma rapaato. Gote abi page piruma
