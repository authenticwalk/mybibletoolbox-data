    nganye nas, di otiwo nasne ye. Ququ 7-pela pu ninde sia king pe rar ngimine yemu.
    Jisas Kraist, ni yumbo buk wen nde rise kin tuquine di nganyene raqe nand, di
    wute mati kin nde pu ye nawo nes newo ye, di qi pe kin king buagi ninde si nambu
    mas ye. Nge God pengu gidig ei ni di Ququ 7-pela pu di Jisas Kraist ni nikin nei
    pene wute yuwon muany di umbo yuwon kin te nungoqi nde rundo. Jisas Kraist ni
    beghi yawo nirangu righe di ninde yavi pe beghi yumbo ur brequ pe pu puaq nundumu,
  agn-agn: Yo si Juan pagpakomosta ong nindiong mga tarabidan, yamong pamagto ong
