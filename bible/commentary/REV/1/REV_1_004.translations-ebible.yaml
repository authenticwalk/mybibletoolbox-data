  poh-NT: 'Reꞌ hin maꞌ Wa̱n cꞌahchiꞌ nitzꞌihmbam je hu̱j wili aweh hat-tak reꞌ wuku̱b
    chꞌuk chi aj niminel reꞌ namola̱ꞌ awi̱b tak chi rilokꞌonjic wach i Dios ar pa
