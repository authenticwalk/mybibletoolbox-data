    mbere ya gĩtĩ gĩake kĩa ũnene,'
  cap-NT: Wejr Juanqui pakallawk Asia yokquin z̈ejlñi iclizanacquin cjijruc̈ha. Yoozqui
    anc̈hucaquiz zumpachaj yanapt'ila, niz̈aza Yoozqui anc̈hucaquiz walikaj kamkatla.
