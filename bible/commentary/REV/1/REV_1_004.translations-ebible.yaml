    ''i bubut ''int''ah, ''en chah ye unzoo ''ink''ez nedzi be whudoóghel nuhwhulh
    ''oot''e.'
  mio-NT: Yuhu ra Juaan taa tuhun ya chihin ndo, ta ñivi Ndioo cuu ndo. Ucha ve ñuhun
    iyo ñuhun Asia cuu nu nducuiti ndo, ta sacahnu ndo chi ra Ndioo. Na cua savaha
    ra Ndioo tu manini chi ndo, ta na cua savaha ra cha cua coo taxin anima ndo, vati
    maan ra cuu ra cha iyo vitin, ta maan ra cuu ra cha ni chacoo nu quichi quivi,
    ta maan ra cuu ra cua coo nu cuahan quivi. Tacan ni na cua savaha tahan ra tatun
    Ndioo inda nu ndaa ra Ndioo, ta ucha tahan rai cuu ra, ta ra Tati Ndioo cuu ra.
  srq-NT: Se rei Juan. Jẽ siete iglesias Asia jenda je aɨco ã mbesa a. Sã Dios riqui
    uturã ndeacuquia cuquia jẽje. Sã Dios riqui jembia beɨ mingo. Ae chõ siqui beɨ
    nguiã co. Ae siqui beɨte quia nyii no. Ae ra tu emo mose no. Sã Espíritu Turã
    abe riqui uturã ndeacuquia cuquia jẽje. Ae chõ siqui nguiã mangue chooñoa ja co.
    Mbae raã naa Dios je.
  kje-NT: Konohiyala i wal'uhe, kerei wo'ikku raramne man aile lolo propinsi Asia.
    Ya apanak Makromod Lalap man aile nonolu, man aile lere eniyeni, la man aile laa
    ewi-ewi nala Nin rere'e haharu noro Nin wawa'an rara'e ki mi. Na'amoli mim lernala
    rere'e haharu noro wawa'an rara'e nano Roh wo'ikku man minle Makromod Lalap Nin
    naikoronno kalarna,
  gaz-gaz: 'Yohannis irraa, Gara waldoota kiristaanaa kanneen biyya Asiyaa keessa
    jiran torbaniitti: Isa jiru, isa ture, Isa dhufuuf jiruu fi Hafuurota torban fuula
    teessoo isaa dura jiran irraa,'
  kud-kud: Yau Yoni yami leta yaleleyawa omiu boda tauyemidiwo tupwa 7 Esiya holanai.
    Atemuyamuya na nuwadaumwali alimiyai, Yaubada ainaena, na hinage alu'aluwa 7 aidiyena,
    hinage Yeisu Besinana ainaena. Iya Yaubada mwalona, ta hauga teina, yo hauga ilalaoma
    aidiyai imiyamiya, na alu'aluwaone 7 hiya Yaubada yana abamiya wasawasa mehenai
    himiyamiya. Yeisu Besinana iya tauwalo moiha, na hinage iya mwalowoiyena itowolo
    mugai, ta bale'u ana tauwasawasao yadi Tauwasawasa. Ibom Yeisune ivelauwegita
    na yada pwanoliwone 'wahinanaena iwuwadine.
  urb-NT: Asia ywy rehe amõ amõ ok ta ihĩ. Heta ihĩ. Kuja. Awa po wajar mokõi hetaha
    ihĩ. Ame'ẽ ok ta pe Jesu kotyhar tama'e jy'ariha renda ihĩ. Ame'ẽ ok ta pe har
    ta pe paper pinim ke ihẽ amondo axo. Ihẽ Juã. Mã peja johu pehẽ rehe Tupã usak
    katu. Mã peja pehẽ py'a ke a'e muhury katu. A'e uhã te hũ ame'ẽ ke a'e. Yman ixo.
    Apo pete'e ixo. Yman rahã pete'e ta ixo tĩ. Wapyka katu te ame'ẽ ruwa koty I'ã
    ixo. Amõ koty koty a'e ma'ema'eha. Awa po wajar mokõi ima'e ma'ema'eha ke. Ame'ẽ'ã
    riki pehẽ rehe usak katu ixo tĩ. Pehẽ py'a ke muhury katu tĩ.
  fra-LSG: 'Jean aux sept Églises qui sont en Asie: que la grâce et la paix vous soient
    données de la part de celui qui est, qui était, et qui vient, et de la part des
    sept esprits qui sont devant son trône,'
  san-HK: yohan AziyAdezasthAH sapta samitIH prati patraM likhati| yo varttamAno bhUto
    bhaviSyaMzca ye ca saptAtmAnastasya siMhAsanasya sammukheे tiSThanti
  cak-SNT: Inreꞌ Juan, nitzꞌibꞌaj-el chica ri siete (vukuꞌ) iglesias, ri icꞌo chupan
    ri lugar rubꞌinan Asia; can ticꞌujieꞌ iviqꞌuin ri favor y ri paz ri nuyaꞌ ri Dios;
    ri Dios ri can cꞌo-ve antok majaꞌ cꞌo ri roch-ulief, cꞌo vacame, y xticꞌujieꞌ
