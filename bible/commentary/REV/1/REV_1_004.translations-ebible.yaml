    êmêŋ naŋ nê, ma aŋga Ŋalau 7, taŋ sêmoa ênê lêpôŋ kiŋŋa ŋanêmŋa naŋ nêŋ,
  ksd-ksd: 'Ioanes, tadav ra lavurua na ekelesia ta ra gunan Asia: A varmari tadav
    avat ma ra malmal, tai nina i laun go, ma i ga laun lua, ma na laun namur; ma
    tai ra lavurua na Tulungen dia tur ta ra luaina mata i kana kiki na king;'
  msm-NT: Siak si Juan migpasuyat iyu no pitu no ka grupu to mgo magtutuu diya to
    yain-yain no mgo yunsud no sakup to prubinsya to Asia. Og-ampu a no ipakita iyu
    to kadojow dow kayuuy to Diyus no Amoy dow ni Jesu-Cristo hasta to Ispiritu Santu
    no duon to atubangan to trunu to Diyus, aw palinawon to ginhawa now. To Diyus
    duon on tahan to diya una dow kuntoon aw diya to umaabut no panahon. Si Jesu-Cristo,
    ogkasaligan yagboy to mgo kagi din. Sikandin to una no pigbanhaw no konad ogkamatoy.
    Sikandin isab to oghari to tibo mgo panguyu to nasyun kani to babow to kalibutan.
    Sajaon ta si Jesu-Cristo su pighigugma ki din aw yuwasa ki to mgo sae ta pinaagi
    to pagpaawas to yangosa din.
  myk-myk: Nɛ Yohana wʼa we sɛmɛ we tun yee Azi fiige ki egilizii gbarashuun wu mu;
    jo Kilɛ wu niimɛ ni ɲaɲiŋɛ kan yi mu, wee wemu wu ɲɛ, ni wʼa bye, ni wu na ba
    ba ge! Munahaa gbarashuun wemu wu wa wu saanra koro li ɲaha tàan ge, kee ki li
    pye mu yi mu.
  sbe-sbe: Yau Yowane, ya kulikulilaowa teha Eisiya unai ekalesiya bodadi haligigi-labui
    kalimiuwai. Ya kaibwadasae Yaubada yo Yaluwa haligigi-labui yo Yesu Keliso udiyedi.
    Yaubada iya ede wau teina, huya bagubagunana unai, yo huya sola kabo se laoma
    ne udiyedi. Yaluwa haligigi-labui wa, siya ede Yaubada yona telona talanuwanawai.
    Yo Yesu Keliso, iya ede Yaubada yona nuwanuwatu mamohoidi tauhemasalahatautaubigaidi,
    yo boita unai iya tautoloꞌuyo bagubagunana, yo iya tanoubu ta unai wasawasa maudoidi
    kadi tanuwaga. Siya ya kaibwadaidi bena yodi kabinamwa yo yodi nuwadaumwali se
    toledi kalimiuyena. Yesu ye gadosisiyeida, yo kwasinana unai yoda baꞌaya udiyedi
    ye yailihaida.
  mcr-mcr: Nyi Jonä iqunä tuwaŋuä tä, qokä-apäkä aŋä-himqä 7, qua Eesiya iu Jisasi
    Iqueqä yoqeŋqä aquvä äqänätqäŋuwä iquenŋqä äqäyqä. Goti Hanjuwä Iqu, täŋga äpmeŋqä,
    qäŋganä äpmamiŋqä, ä qänaki inä pmetäniŋqä-qu eä, heŋi qeqä imäŋqeta äŋguä etapätä,
    heqä äwqe haŋuä imbu pmetpŋqä emäkquä. Itaŋga dŋä 7, Goti Iqu zä-hawä hiqumuaŋä
    eä pmetaŋgqä iu äpmeŋuwä iqua, qu-pqe asä ii emäkpnä.
  cux-NT: '''Úú Juan idinguúⁿ cartas yeⁿ''e ''iiⁿ''yāⁿ yeⁿ''e ndɛɛ̄chɛ̄ yaācū chi
