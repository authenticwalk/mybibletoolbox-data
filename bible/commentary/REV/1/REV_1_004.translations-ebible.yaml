    ka tabangan kó asta duwán kasunayan yu tikud tun ta Ugis Espiritu tun ta saruwan
    katô gunsadanan ka Manama tun ta langit.
  faa-faa: Esea hauaka á Yasu Keresoa paosa aporo hinamo sése ape yatipinusua risia,
