  dso-dso: ମୁଇ ଜଅନ୍‌ ଆସିଆ ରାଇଜେ ରଇବା ସାତ୍‌ଟା ମଣ୍ଡଲିକେ ଲେକ୍‌ଲିନି । ପର୍‌ମେସର୍‌ ଟାନେଅନି
