    nì natiacu primeru, làcà mindaa‑yá cusáhnû nùù nsidanicuú ana dandacú ñuhìví yohó.
    Ansivéhé‑yâ, cuú ini‑yà sàhà‑ndà, te sàhà nìì‑yá (nì xìtià), ñàyùcàndùá nì ndoo
    cuàchi‑nda nì quida‑ya.
  ceb-ULB: 'Si Juan, ngadto sa pito ka iglesia sa Asya: Ang grasya maanaa kaninyo
    ug kalinaw gikan kaniya nga mao karon, ug mao kaniadto, ug mao ang umaabot, ug
    gikan sa pito ka mga espiritu nga anaa sa atubangan sa iyang trono,'
  ces-LB: 'Já, Jan, chci nejprve pozdravit adresáty, sedm křesťanských sborů v Malé
    Asii: Přeji vám potěšení a pokoj od Boha, který je, který byl a který přijde;
    od Ducha svatého, který zastupuje před Božím trůnem každý váš sbor;'
  mkn-mkn: Salam dari beta kasi Tuhan pung tuju jamaꞌat di propinsi Asia. Beta minta
    ko Tuhan Allah kasi tunju Dia pung hati bae ko bosong bisa idop aman, dame, deng
    tanáng. Te Tuhan Allah su ada memang dari dolu-kala. Dia ada sakarang, deng nanti
    Dia ada tarús sampe salamanya. Beta ju minta ko Dia pung Roh kasi tunju Dia pung
    hati bae ko bosong bisa idop aman, dame, deng tanáng. Beta lia Dia pung Roh tu,
    sama ke ada tuju roh yang mangada Tuhan Allah pung korsi parenta.
  pol-UBG: Jan do siedmiu kościołów, które są w Azji. Łaska wam i pokój od tego, który
    jest i który był, i który ma przyjść, i od siedmiu Duchów, które są przed jego
    tronem;
  qxh-NT: 'Irmänucuna, nuwa Juan cartacaycallämü. Asia quinranćhu janćhis marcaćhu
    jutucaj irmänucunata wamayä. Jamcunapaj mañacü: «Tayta Diosninchi cawajmi. Imaypis
    mana ushyacajmi. Cananga cutimungapaj. Paypa ñaupanćhu Espíritu Santupis, Washäcuj
    Jesúspis llaquipayculläshunqui. Alli-allilla cawaycachilläshunqui. Tayta Diosninchi
    camacächishanta musyar, Jesucristu musyachimanchi. Paymi puntata cawarisha imaypis
    mana wañunanpaj. Llapan runacunata auturdänintinta maquinćhu purichin. Payga llaquipämanchi.
    Nuwanchi-raycur rusćhu wañur, juchanchicunapitapis jishpichimashcanchi.'
  nwi-nwi: Yo Jon, yakamher-pən kɨn nəkwəkwə e ramvən kɨmi niməhuak mɨnə iriə m-fam
    seven apa provins a Tarki. Pəh Kughen e yame rɨnamarə rerɨn, mamarə ai taktəkun,
    kɨni tukrɨpiarə rerɨn mɨn, In tukrautə-pre kɨn kafan nɨhuvəyen mɨne nəmərinuyen
    kɨmi əmiə. Kɨni pəh nanmɨn mɨnə e iriə seven yamə mɨne kasəmɨr kupən ye jea kape
    King, iriə mɨn tuksor məkneikɨn irəmiə.
  kmo-kmo: Ada Jon. Ada 7 lotu ya tawa ma taweyn, 7 akama eeka Esia nosapek taweyen
    eena ada jey keyichi hato. God rii tawa. Mashi rii tabatar. Komas rii yabakiita.
    God riita kwotaka eecha tanak, kwo napa eshar ta. 7 spirit God riiti tiikiirek
    riiti misoma yepak tawey, yecha kwotaka eecha tanak, kwo napa eshar ta. God riiti
    rukusii tawa boboy eeta sa kwotaka eecha ta.
  agr-agr: Witjai Juagkaitjai, atum Jisusa nemajin aidautijum siete yaakat Asia nugkanum
    awa nui batsatutigmin kumpamjime. Apajuí tuke pujuwa nu, ajumaish tuke pujutin,
    juwi taatna nunú, nuigtú Apajuí ekeemtaiji emtin Wakaní Pegkeji sieteya imajin
    niimtinai senchijin iwainauwa nujai, wait anenjamjag shiig agkan anentaimsa pujutan
    amastinme.
  kyc-kyc: Namba Jone, Elyambu Pingi yanda ipingi nyepo yuu Esia dokona pepa pyao
    jilyu. Anatu baa epapu karamo doko wambo kareyako enakana kararako dokope dee
    imambu yanda ipingi nyepo banya petenge isa repeta dokona karaminyi dupwape dee
    Yesu Koraisa pii rolae lao karenge doko baa kumungi dupwana kanda soo lete epapala,
    isa akali kamongo dupwa rapu pyuo karenge dokope dusipana mona keyange palyuo
    ipingi rengepe mona kyuu lao singi rengepe nakama keta paliramopa karamili yaka
    lao suu pilyu. Yesu namwa mona reteyamo dokona ranjama kulimbuo joo kumuyamo dokome,
    namwana koo dupwa rekya lanyi nembakaya. Banya isingi pandana namwa rapu pingi
    inginyi pyambuo Rakange Anatu lakandalapa langiya. Baa iki mupwa ingyaramopa neta
    renge yulu doko baa keta palu palena, doko kinyi.
  urd-GVU: یہ خط یوحنا کی طرف سے صوبہ آسیہ کی سات جماعتوں کے لئے ہے۔ آپ کو اللہ کی
    طرف سے فضل اور سلامتی حاصل رہے، اُس کی طرف سے جو ہے، جو تھا اور جو آنے والا ہے،
    اُن سات روحوں کی طرف سے جو اُس کے تخت کے سامنے ہوتی ہیں،
  yre-NT: '''An ''bɔ Zan, mɛɛn ''fluba ''gʋɛ -a crɛn -tɛ ''ka -leglizi ''sɔravli "nɛn
    Azi ''lɛglɔn ''ji bɛ, ''cɛɛ. Bali a -nan tʋ pɛɛnɔn man, e ya -nan ''li ''e ''cɛn,
    ɛn e -taa. ''E ''yee "yi ''lee ''yee -fʋdɩ -trɔɔ -nɔn ''cɛɛ. Ɛn "nyian bɛ, lei
    ''sɔravli "nɛn Bali -le mingɔnnɛn pɛin ''lɛ bɛ, Bali lei ''saun nɛn. ''O ''wee
    "yi ''lee ''wee -fʋdɩ -trɔɔ -nɔn ''cɛɛ.'
  fuh-BKF: Miin Yuhanna, miɗo winndana kawrite goonɗinɓe jeɗɗi gonɗe e leydi Aasiya.
    Wo on keɓu moƴƴere e jam ƴuuruɗe to Laamɗo gonɗo, gonnooɗo, gonoowo oon, e ƴuuruɗe
    to ruuhuuji jeɗɗi gonɗi yeeso jooɗorgal laamu makko ɗiin.
  arl-NT: Janiyari Juanni. Asia jiyajinia quiniaa siete Pueyaso pueya maapueecuara
    naajiyanijia. Pueyaso cuaara cumaquiiria niajaniya, cuaara nioojia cajitiiriajuhuaj.
    Pocua niriquiano pa Que Pueyasoori jiyanohua maninia. Nojuajaari pueyaracaanu
    quijiacuaja. Quiarijia quiyajaariuhuaj. Na Sohuanuuri juhua siete saminio casaa
    niquishano, puetunu tiquiyocuajanaa quijia na quiniuucua. Nojoriiri Pueyaso cajishaqui
    tacoji quitiuya.
  ziw-ziw: Miye Yohana nayawandikila mabunga mfungate ya wamzumile Kulisito mwe isi
    ya Asiya. Wedi na utondowazi kwa mabunga mfungate vikulaila kwa Chohile vitende
    nanyuwe, kwa uyo eyaho na endaga aho, na akunga eze, kulaila kwa myuye mfungate
    ikulongozi kwe chigoda chakwe cho uzumbe,
  grc-TR: Ἰωάννης ταῖς ἑπτὰ ἐκκλησίαις ταῖς ἐν τῇ Ἀσίᾳ· χάρις ὑμῖν καὶ εἰρήνη ἀπὸ
    τοῦ ὁ ὢν καὶ ὁ ἦν καὶ ὁ ἐρχόμενος· καὶ ἀπὸ τῶν ἑπτὰ πνευμάτων ἅ ἐστιν ἐνώπιον
    τοῦ θρόνου αὐτοῦ·
  nag-nag: 'John, Asia te sat-ta girja thaka khan ke koi ase: Isor laga anugrah aru
    shanti apuni khan logote thaki bole dibi, Jun ase, Jun thakise, aru Jun ahibole
    ase, aru sat-ta atma jun Tai laga singhason usorte ase,'
  eng-OEBCW: From John, to the seven churches which are in Roman Asia. Blessing and
    peace be yours from him who is, and who was, and who will be, and from the seven
    spirits that are before his throne,
  knj-NT: Jain Juan jin ti' an, jain ton chin tz'ibetoj e ex, jex creyente bey jujeb
    iglesia bey yul yet Asia. Chi woche chi x'ox swatx' c'ulal Dios e ex, catu' ey
    watx' c'ulal snan je xol yu Dios. Ey ec' Dios tinani', ey c'al ta' ec' naj yet
    tax yichbanil, catu' t'inan oj jul oj. Chi woche pax chi x'ox swatx' c'ulal eb
    jujwan espíritu ey ec' sattaj sdespacho e ex.
  deu-1912: 'Johannes den sieben Gemeinden in Asien: Gnade sei mit euch und Friede
    von dem, der da ist und der da war und der da kommt, und von den sieben Geistern,
    die da sind vor seinem Stuhl,'
  san-PUN: ਯੋਹਨ੍ ਆਸ਼ਿਯਾਦੇਸ਼ਸ੍ਥਾਃ ਸਪ੍ਤ ਸਮਿਤੀਃ ਪ੍ਰਤਿ ਪਤ੍ਰੰ ਲਿਖਤਿ| ਯੋ ਵਰ੍ੱਤਮਾਨੋ ਭੂਤੋ ਭਵਿਸ਼਼੍ਯੰਸ਼੍ਚ
    ਯੇ ਚ ਸਪ੍ਤਾਤ੍ਮਾਨਸ੍ਤਸ੍ਯ ਸਿੰਹਾਸਨਸ੍ਯ ਸੰਮੁਖੇे ਤਿਸ਼਼੍ਠਨ੍ਤਿ
  nob-LB: Fra Johannes, til de sju menighetene i provinsen Asia. Kjære venner! Jeg
    ber at dere må få leve i fred og få del i alt godt fra ham som er til, alltid
    har vært til og alltid kommer å være til. Ja, også fra de sju Åndene foran troen
    hans,
  ntj-ntj: Yuwa, ngayulu-tjanamparnanku Tjuuntu tjukurrpa ngaanya walkatjura ngurra
    pala Yayitjalawana-yan nyinapayiku. Tjiinya-yan yingkarta pirni yiwarla 7-ta nyinarra.
    Nyangka-tjananyanta Mama Kuurrtu puru kuurti 7-tu puru Tjiitja-Kurayitjalu pukurlmara
    kanyinma. Nyangka-yayin kurrurnpa rapa nyinama. Tjiinya Mama Kuurrnga puurrpa
    nyinarra tjiya walykumunungka. Nyangka kuurti 7-nga-ya ngamurtu ngarala Mamala.
    Tjiinya Mama Kuurrnga ngarnmanypalpi nyinarranytjatjanu kuwarrinyatarrartu nyinarra.
    Nyinarrayilku, tirtu nyinama.
  sxb-NT: Inze Yowaana, mbajojera ebaruwa eno inywe Awakristo awari mu amakaniisa
    musamvu agari mu ekitemo ekia *Eesia. Muwe no owuolu no owusiza owua Katonda orio,
    omiire okuwaao kandi ooza okuwaao, kandi owua emioyo musamvu awari emberi wa entewe
    eya *Owuami owua Katonda.
  nhu-NT: Ɛ̀ nu me wvù Jon, ɛ me nsaaŋke ŋwa' wvun fô bintaashɛ bi bonyii bo mbee
    le bi bisooshwiy bì nu ɛ̂ biba bi woŋ e bi Ɛsia le. Mbuwma bô nyɛkeey enù fô ben
    e wvù nɛn'yi fô Nyo' le wvù ɛ̀ nu wvuwɛ wvù nu, ɛ wvú to nu wase, ɛ wvú nu ke
    eto. Mbuwma bô nyɛkeey wvun enù fô ben e wvù nɛn'yi tɛn fô biyoy bi bisooshwiy
    bì nu fwe dvu kawla we le,
  row-row: Sodꞌa-moleꞌ mia au fee Lamatuaꞌ jamaꞌat kahitu nara sia propinsi Asia.
    Au oꞌe fo Lamatualain natudꞌu rala malolen fo ama bisa misodꞌa no mole-dꞌame.
    Te Lamatualain sia eniꞌ a maꞌahulun. Ana sia leleꞌ ia, ma nakandoo losa dꞌoo-nduꞌu-dꞌoon.
    Au o oꞌe Dula-dale Meumaren natudꞌu rala malolen fo ama misodꞌa no mole-dꞌame.
    Au ita Dula-dalen, onaꞌ dula-daleꞌ hitu mbali Lamatualain kadꞌera parendan.
  msy-msy: Kɨ Jon, kɨ ia gumazamizir 7 plan siosɨn Esian Provinsɨn itiba, ia bagha
    akar kam osiri. Godɨn datɨrɨghɨn ikia, fomɨra ikia, egh gɨn uamategh izamim, Godɨn
    kamra navir amɨrɨzim ia danɨngɨva, egh ian apangkuv. Eghtɨ 7 plan duar aghuir
    Godɨn ingangarim gamua an atrivir dabirabimɨn guamɨn itiba, da uaghan ian apangkuvigh
    egh navir amɨrɨzim ia danɨng.
  agg-agg: Ro Son-anahɨ nda, ro 7-ŋgoafümbɨ Kraisɨndɨ nendɨ Esia hɨfambe amarei sɨheimbo
    sürü nda paparɨhandɨ. God haponda anüŋgu, horombo hondü manüŋgu, asu süŋgunambo
    nɨŋgomboayu ranani, asu yifiafɨ 7 ranai ahandɨ adükarɨ bogorɨndɨ nɨmarɨ-fondɨ
    haŋgɨfoanɨ amarei, asu Sisas Krais aianei sɨheimbo moanɨ hɨpoambo-ndɨhindürühɨ
    ŋgusüfoambe afurɨfe kifimbɨ hohoanɨmo mbɨsahü-ndüramboane.
  ptp-ptp: A, Jon, a kɨvuu kɨyang tiga vô konglegesen vɨgê vɨlu dɨ sec yuu vac vɨgwe
    levac Esia. Anutu wê dô mugên ilage dɨ dô gwêbaga dɨ obêc dô luta lêc luta ge
    i vông vɨzid nivɨha i lam vô xam dɨ vông xam nɨlôm i vô malehe lec. Dɨ Myakɨlôhô
    Ngɨbua vɨgê vɨlu dɨ sec yuu wê dô vô Anutu sia king manôn ge, he i vông vɨzid
    nivɨha i lam vô xam dɨ vông xam nɨlôm i vô malehe lec.
  nak-nak: 'Eau e Ioanes, eau kekesia mutou la valalua me hatavivile te ekelesia ivitu
    ale oio la gale Esia: Taritigi pepeho veia La Tahalo Uru ale mahuli alaura te
    la silokola kara ale mulimuli, eia ge sigirobo le amutou la gilogo tetala, la
    tia mutou oilo ge malilo tataho. E angelo ivitu tai ale magiri te la lagula, egite
    ge baumuli le amutou la gilogo tetala.'
  lbb-lbb: Iau e Jon, a tumtumus tetek mulo a tarai a lotu ting na mais a hanua tumo
    na papar Esia. A marmaris pa a bal molmol tetek mulo ta esaning i laun nigo, i
    laun onone pa ir hanot lamur, pa tana mais a ingun otleng kanisa lanigo na nuna
    keskes a king,
  kan-2017: ಆಸ್ಯಸೀಮೆಯಲ್ಲಿರುವ ಏಳು ಸಭೆಗಳಿಗೆ ಯೋಹಾನನು ಬರೆಯುವುದೇನಂದರೆ; ಇರುವಾತನೂ, ಇದ್ದಾತನೂ,
