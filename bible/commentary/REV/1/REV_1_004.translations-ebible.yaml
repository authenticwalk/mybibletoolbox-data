  geb-geb: Gu Zon, gu kha gava khergiap, nde mba Esia ŋgu bakɨme fhain ki harathɨgi
    siosir ki gumgi gu mbigi, gu anan nde ndi mbai. Ntige khar ki Fhe Bakɨme, ana
    fhum guarara ki Fhe Bakɨme ma. Ana vhɨra zumgum taagi zirɨrga. Ana fhura nden
    korar muuŋv, nden ndavir muuŋrim, nde ndavi mbɨrav wari kɨri. Mba harathɨgi ŋiniŋgi,
    mbe Fhe Bakɨmen ŋgui vhɨrve gari guman pan pigi mpirmpirɨga nɨma thivgiap ki.
    Mbe vhɨra fhura nden korar muuŋv, nden ndavir muuŋrim, nde ndavi mbɨrav wari kɨri.
  bsj-bsj: Mo yuwana, ki loniwabe kwoama niber buten Asiya! luma fiy'e kom wiye fuwor
    neret wuro naweu, wuor nowi nanduwo, co cabouti fokabe, qluwa tangbeko biro niber
    kabum tor kutile ceveu,
  cak-cak: Yin Juan nintz'ibaj-e ri vuj re' chive rix ri rix vuku' iglesias ri iniman
