    co̱ni mësarute deꞌoye ñacaiyepi joꞌcua deꞌoye paꞌijë̱ꞌë. Cristo cato maire oi
    tayo yoꞌo tuture nejocajiꞌi, i̱ tsiepi.
  nvm-nvm: Jon nar vuak igi isoime e Jesu ma vierafejo bu besum afuim sirimamejo mai
