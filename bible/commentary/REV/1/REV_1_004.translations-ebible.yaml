  juy-juy: ଏସିଆ ଡେସାଲୋଙନ୍‌ ଡକୋନ୍‌ ସାତଟା ମଣ୍ଡଡ଼ିନ୍‌ ଆମଙ୍‌ ଜନନ୍‌ ସିଟିନ୍‌ ଇଡ୍‌ଲେ ଆପ୍ପାୟ୍‌ତେ;
