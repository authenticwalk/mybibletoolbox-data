  mle-mle: Wun Jon-adiwun. Wun adiy God dikidiy baap abitiya duw takwak ki lapa nyig
    sukwutuwa Asia tamiyaam kwanadiyik. Wun Godak bas situwaad, adi kita kip kwanadik,
    adi tayirib kip kwayadik, aw di nyanyi nyanyi kip kwayakinaad. Wun adi abitiya
    nikim nikim ap tikwanadi God dikidi Mawulak bas situwaad. Aad Yitaypika Duw God
    diki mwutama tikirwa tikwanaad. Aw wun Jisas Kraisak bas situwaad, adi yarakara
    dikik God kwiydil maaj wasapwiydik, adi mwiya taay Duw, aw di bas kiyakuw ridik,
    God kirapitaka-didik, adiy kidi kupwa kidiy miyawa jaka tipa yitaypika duwaam
    van tikwanadi Duwak. Aw wun adiy mugwul dayak bas situwadiy gwurak sukwasukw kwurkwana
    mawul kwiykuw, aw gwuradiy mawulaam sisuwdaak, kwusida-takaan tikwana mawul kwurgwurkik.
    Jisas Krais nyanak mawul yididiyan. Kiyaan napakuw, di nyigil-didiyan nyanadiy
    valik di dikidi nyikiyir adiy valik tikuw wakwudik.
  shp-NTPO: Ea Juanmanra, ja Asia mainmea kanchis jeman ikana joi akaibo mato saludo
