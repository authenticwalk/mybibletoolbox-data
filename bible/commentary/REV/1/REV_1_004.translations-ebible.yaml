    marri ni-wandha-wuguuguni. Naagi nambani-walgaṉmana, marri nambani-lhamaamura-gana
    nugurru. Marri mulung-arrgi-yung mawurr marang-aynjaabugij marri wulawaa, anaani
    ana-mawurr, anubani wu-warra-ngu-burraa na-God-duj raga-ragij, ana-mawurr. Bani-yung
