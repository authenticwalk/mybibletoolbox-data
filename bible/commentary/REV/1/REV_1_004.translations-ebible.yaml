  ena-ena: Haiabɨla human limu fɨhala human limu ahica cɨjɨŋ agɨlaŋ Esia fɨli tɨbɨ
    hɨniavɨlalɨ uami. Hulaŋ iamɨgali avɨli hɨvɨ mɨŋamɨgu mɨŋaiahavɨmi agɨlaŋ haiabɨla
    hɨtɨŋ hɨtɨŋ agɨladɨ hɨvɨ hɨniavɨlalɨ uami. Viaŋ nulɨsaŋ manasɨŋ hɨtɨŋ hɨtɨŋ agɨladɨ
