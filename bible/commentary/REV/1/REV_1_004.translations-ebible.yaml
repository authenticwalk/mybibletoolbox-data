    ta'n eimu'tijig ta'n Gjinisgaml pemgopilij, na wijei ignmugsinew.
  huu-NT: Asia railla enɨruemo ite creyentiaɨ, omoɨ dɨne cue uai oredɨcue. Siete illanomo
    omoɨ illamona, bie rafue omoɨ uiñuana jitaidɨcue. Iena omoɨ uiñollena, biena cuetɨcue.
    Jusiñamui ie Joreño dɨga, Jesucristo dɨga, omoɨna duenaicabide. Omoɨna uri itatacabite.
    Iena omoɨ uiñocana mai omoɨ jai. Jusiñamui jaie jaca ite. Birui naimɨe jaca ite.
    Ɨco jaca iite. Ie Joreño naimɨe abɨmo illamona, omoɨna bie rafuena raise cacataite.
    Iena ɨɨnotaite.
  jiv-NT: Wi, Juaṉ, Asia nuṉkanam siati (7) péprunam Yus-shuar írunun ju̱ papin
    áateajai. Yus anenma asa imiatkinchanum shiir pujustinian yainmakarti. Nu Yus
    tuke yaunchu pujuyayi. Núnisaṉ yamaisha pujawai. Tura nuke winittiawai. Akupin
    pujutainium Yusa Wakani̱ siati naka pujurainia nusha shiir yainmakarti.
  otm-NT: Nugä dra Xuuagä dí ot'ahʉ ra søcuą gätho yʉ 'yɛ̨c'yɛ̨i dim pɛti bʉ ja yoto
    yʉ hnini bʉ ja ra häi Asia. Oją di jąp ahʉ nɛ da hyut'a ni mbʉihʉ, guet'a Oją
    i 'bʉi nɛ mi 'bʉi, nɛ guet'a dim 'bʉi maząi. Nɛ rá Hogandąhi Oją i juadi xʉn ho
    rá ts'ɛdi, gue i 'bʉpʉ hapʉ di manda rá ts'ɛdi Oją, i pɛn'nahʉ rán jąpi.
  dah-dah: Be, ne Yon beleŋ deŋ Yesuyen alya bereya Esia naŋa bana niŋ taun 7 bana
    haŋ mar goyen goke asaŋ gago kaŋ hime. Be, bikkeŋ hinhin, haŋka hi, irde kame
    wayyeŋ al Al Kuruŋ beleŋ buniŋeŋ dirde bitiŋ yisikamke igiŋ hiwoŋ yeŋ gusuŋaŋ
    irde hime. Irde Holi Spirit mata wukkeŋ wor po 7 miŋyaŋ gore wor gwahade po dirwoŋ
    yeŋ nurde hime.
  tnk-tnk: Iou Jon iakamrai nəkukuə i rauvehe tukumiaha nakalasia me ia taon me nəha
    sefen ia profens Esia. Iakəfwaki mə Kumwesən sə rɨnarə fwe kupwən, marə ipwet
    mɨne, mamevən meste trɨpkiwən mhə, in truvei pehe namasanien mɨne nəmərinuien
    m kɨmiaha. Iakəfwaki mə nənɨmwɨn me nəha sefen kupwən ia jea sə in raməkure irə
    mamərɨmənu,
  kpr-kpr: Ekaresia+ 7 Frovensi Asia aminda ireva, na John nane ne ategi erena. God,
    nunda Asisi 7 nunda avo anumba ainda dombuda fetirera, a Iesu Keriso, nemonde
    dabade sonemba a dubo jama mutoro nemokena irare! God resena emo, nu oroko irira,
    giti irei, a kotugo amboda evovodae irarira. Iesu Keriso, nu geka beká vanembo
    seraira ava sedo, numoá tumonderaera. Evetu genembo ambarida ghe jebuge erarera
    da bego mo, numori. Nu enda da kini (king) a kokotofu nenda Bajariri. Nu namonde
    dubo buraira. Nunda ambariimi, namondeda ari ekoko da mino mutiri, namonde jebuguseri.
  san-IAS: yohan āśiyādeśasthāḥ sapta samitīḥ prati patraṁ likhati| yo varttamāno
    bhūto bhaviṣyaṁśca ye ca saptātmānastasya siṁhāsanasya sammukheे tiṣṭhanti
  nho-nho: 'A nau John, e sissii atu naa taratara nei ki kootou naa kanohenua te lotu
    e hitu iloto Asia: Nau e taku maa kootou ki nnoho hakaraaoi ma te laaoi TeAtua,
    te tama teelaa ni noho mai iloo imua, aa teenei e noho ma taatou i te saaita nei,
    aa teelaa ma ki oti ku hakasura mai imuri no noho hakaoti ma taatou. Kootou hoki
    ki nnoho hakaraaoi ma te laaoi naa aitu e hitu teelaa e ttuu imua te nohorana
    TeAtua.'
  gym-NT: 'Nitre gätäkä Jesu käbti kä keta kükü te kä Asiate, kräke ti Juan tä köbö
    kuin juen krörö: Ngöbö tä nire amne Ngöbö nämanena nire amne arabe jatadi, erere
    arato üai ni kükü tä kürä gobrankrä Ngöbökwe ye ngwärekri, erere arato Jesukristo
    käta kukwe niere era metre Ngöböbtä amne niara aibe nükaninta nire käne amne niara
    tä gobrane jrei jökrä kä nebtä bti ta—niaratre käkwe ja moto mika kuin munkrä
    amne mun mika nüne jäme kwetre, ie ti tö. Jesukristo käta ni tarere amne ja därie
    ianinte krusobtä kwe angwane, ni tikaninte kwe, ni nämane ngite Ngöbö rüere ye
    ngäniene.'
  azg-NT: Ja Juan matscüenön jñꞌoonmin ndëë ꞌoꞌ na conduihoꞌ ntyqueꞌ tmaanꞌ nnꞌan
    na vantyja nꞌonhoꞌ Jesucristo na mꞌanhoꞌ ndyuaa Asia. Nquii Tyoꞌtsꞌon mancüiixjen
    mꞌaan jon, mantyi tomꞌaan jon ndyu na toxenꞌchen vitjachen na ncꞌoon tsonnangue,
    ndoꞌ ngüentyja xjen na nncüjeeꞌnon jon. Macꞌan na nninncyaa jon na ncyꞌonhoꞌ cüenta
    juu naya na tsixuan jon, yo ninꞌjuu na conduihin na tajñuaanꞌ tsꞌonhin. Ndoꞌ mantyi
    joo ntyqueꞌ espíritus na mꞌanhan tonnon juu silla na maninꞌ tsꞌiaanꞌ ꞌnaanꞌ jon,
    ncyahan na nanꞌxuanhoꞌ joo nayaminꞌ.
  bhd-bhd: अवं यूहन्ना आसिया इलाकेरे सत कलीसियान जो लिखने लोरोईं। परमेशरे ज़ै आए ते
    ज़ै हमेशा थियो, ते ज़ै एजनेबालो आए; ते तैन सत आत्मां केरे तरफां ज़ैना तैसेरे तखतेरे
    सामनेन तुसन अनुग्रह ते शान्ति मैलती राए।
  too-NT: Quit, Juan, iccātzo'knuni'yāni' hui'xina'n a'ntī ixtachi'xcuhuī't Dios xalanī'n
    nac lakatojon cā'lacchicni' nac Asia. Dios cacāsicua'lanālīni' hui'xina'n lā'
    xa'nca cacā'a'nī'ni'ni'. Dios, ū'tza' a'ntī huī' lā' pō'ktu ixuī' lā' pō'ktu natahui'la.
    Lā' nā cacāsicua'lanālīni' hui'xina'n huan Espíritu Santo. U'tza' a'ntī tasu'yu
    hua'chi lakatojon pūmaksko na ixlacapūn huan pūtahuī'lh a'ntū ixpūmāpa'ksīn Dios.
  ind-AYT: Dari Yohanes, kepada ketujuh jemaat yang ada di Asia. Anugerah dan damai
    sejahtera untukmu dari Dia Yang Ada, Yang sudah Ada, dan Yang akan Datang; serta
    dari ketujuh roh yang ada di hadapan takhta-Nya,
  cjo-NT: 'Naaka Jowa jankinatzirori iroka. Nojankinateeyakinirini jeekatsiripaeni
    jaka piipatsitekika owaero Aashiya, riraga aapatziyeeyaririni Jesoshi jaga 7 nampitsiki.
    Nokoyi niwethatemi eerokapaeni tsikarika pikanta pijeeki. Eenitatsi rirori, roojatzi
    ikanta: paerani ijeekita, roojatzi iroñaaka, roojatzi ikantyaani ijeekini iinja.
    Nokamantakiri: “Pineshironkateeyerini noyemijantzinkarite janta Aashiyaki, kameetha
    pijeekakagaeyerini”. Eejatzi ikaatakira 7 ronampiri Tajorentsi rowaga amitakotapiinteeyeerini,
    inewootakiri iwinkatharimentoki tema ikowaki eejatzi ineshironkatzimi Tajorentsi
    eejatzi ijeekakaakimi kameetha.'
  nsn-nsn: Inggo Jon u bolola tamiuoumur toto tamatang lotu tar mouitir butur tar
    pang Esia. A hamhamas, karo hiarouo tamiuoum, e la tur tang God gere pepeene daan,
    kare uangoulung sioun, kare turung la polukume. Dohe la tur pono tar mouitir Iaben
    gera tur i uoum tono tabtabila God ger toia,
  san-DEV: योहन् आशियादेशस्थाः सप्त समितीः प्रति पत्रं लिखति। यो वर्त्तमानो भूतो भविष्यंश्च
    ये च सप्तात्मानस्तस्य सिंहासनस्य सम्मुखेे तिष्ठन्ति
  tna-NT: Ema da Juan. Asia yahua su siete ejude cuana su aniji jei eputani cuana
    peje su yama ye quirica ebeituinia. Edue cuana, Diusu ja meibunebataque, menimepijajametaque.
    Tueda da chue pujianati eid'e jiahue teje. Daja hue eid'e yanieniderati. Diusu
    sa ani jude butse su netiji Espíritu Santo ja di meibunebataque, menimepijajametaque.
  lid-lid: Jo Jon, jo atorou sahou dah ewek taha mwan ma badih ta Kindrei badu kon
    ma ndro taloh udu bada kon tinan Esiya. Jo anya kedeu bada-an mwasin kewek taha
    ta nyara Kindrei. Na len dah iy udu hawe taha kada-ah, bwena, bwena iy udu aliy
    ale, ma hamon kameh iy eme hawe taha. Ma jo anya kedeu bada-an mwasin kewek taha
    ale ta nyara malawin mwasin ma ndro taloh, na len mara-ei oro manyah ado mirihik
    ta koyeu ta Kindrei. Ma jo anya kedeu bada-an kewek taha ale in ta nyara Jises
    Krais, iy ta atiye iri sahou marakon ta Kindrei. Iy le ari badeh, amak udu bolo
    lek tan eme awas ja ma mwena handru ta lau mara-ei. Ma iy asahan tinan ja tiri
    kabin marakon ado kon munyak. Tikisiy ma manyah mwasin ta Kindrei uru nadun Jises
    hawe Malawin Ndrabun badeh, kudu hawe aha. Jises Krais badeh, aso-ok taha mwan
    ma badih tinan labai, ma ta ndrayen amou udu bada kei tondreh eme andri, ma ndrasikinei
    kandriyen ndra-in tataha mara-ei ndra-au.
  wim-wim: Ngaya, John.ang lat inanganiy ump-umpang aꞌ puth ngay lat inan niiyant
    ngul kuchang churches sevenak aak Asia.ang angan. Nil piip God.an minam iiy-iiyow
    niiyant aꞌ putha ngangk min yumpow niiyang thama, piip God alangana, aꞌ putha
    Jesus Christ alangan thamp, aꞌ putha oony min seven al-alangan thinth anman God.antangan
    achantangan nyiin-nyiintana, than thamp ngangk min iiyayn niiyant. Nil God ngamparam
    inana, aak nathpalman wun-wun, in-inman yippak wun-wunan, aꞌ nil anman wunow aak
    umpuyama. Nil Jesus Christ.aniy-a, kan-kanam waaꞌ nunang God.an ngampar. Putha
    nil Jesus Christ.an puk nhengk kaaꞌ-thonam nungantam God.antama, aꞌ nil God.angan
    mulaman koyam ekath nunang. Ngul-ngulaniya, nil pam wanch wiy thaman mulam ekathow
    thanang, kaꞌathamana Christ.an mulaman ekath nunang. Ngul nil moom wuut piꞌan
    ngul iiyan, nil pam moom piꞌ-piꞌanantam thamp moom piꞌan paththam iiy-iiyan aak
    nath-nathan wuntan. Nil puth kaangk wun ngampar aꞌ nil mul wun ngamparak yipam
    God.angan way ngamparaman keꞌ-ngul ngaantam-ngeeyow.
  zga-M: 'U Yohani, khumipelela lekhela khumo einghileikhu Asiya: Uluhunghu nu lunonchehencho,
    luvenchaghe khulyumwe khumwene uvei pwale, uveialepwo, nuvei yakheiva ikhwincha
    nu khuhuma khu mepo lekhela khumo inchilipamiho pavulongolo pakheinghoda eikheinyalwanghula,'
  yom-yom: 'Yowani, fidisidi mboti kuidi tsambudi di mabundu madi mu Azi : bika nlemvo
    ayi ndembama, bibanga yeno, bibedi kuidi mutu wowo widi, wuba ayi wunkuiza ayi
    bibedi kuidi tsambudi di ziphevi zidi va ntuala kundu kiandi ki kipfumu.'
  san-SIN: යෝහන් ආශියාදේශස්ථාඃ සප්ත සමිතීඃ ප්‍රති පත්‍රං ලිඛති| යෝ වර්ත්තමානෝ භූතෝ
    භවිෂ්‍යංශ්ච යේ ච සප්තාත්මානස්තස්‍ය සිංහාසනස්‍ය සම්මුඛේे තිෂ්ඨන්ති
  yut-yut: Nak Jon da paŋmuwukbi 7 kabɨ Esia Provinskon ekwaŋ ji do gen on mandɨsat.
    Piŋkop abɨsok egɨsak, ae kalɨpsigwan egɨpgut, ae don egɨpdɨsak uŋun da nandaŋ
    yawok damaŋakwan butji yaworɨ tosak. Ae wup 7 kabɨ Piŋkop dakon kɨla amɨn madep
    yɨtyɨt tamo da ɨŋamon ekwaŋ uŋunyo kɨsi da nandaŋ yawok damaŋakwan butji yaworɨ
    tosak.
  grc-BYZ: Ἰωάννης ταῖς ἑπτὰ ἐκκλησίαις ταῖς ἐν τῇ Ἀσίᾳ· χάρις ὑμῖν καὶ εἰρήνη ἀπὸ
    [Θεοῦ], ὁ ὢν καὶ ὁ ἦν καὶ ὁ ἐρχόμενος, καὶ ἀπὸ τῶν ἑπτὰ πνευμάτων, ἃ ἐνώπιον τοῦ
    θρόνου αὐτοῦ,
  cpc-NT: Naaka Juan osankinatzirori jiroka. Iiroka nosankinatzini kimisantzinkariiti
    kaatatsiri 7 papatoyita nashiyitachari nampitsi saikatsiri Asia-ki. Tima añaatsi
    Pawa, iri itakawori pairani itzimaki, irootaintsi impiyi, nishironka inkantaimi
    irirori, kamiitha isaikakaayitaimi janta. Ari inkimitaimiri jiitaitziri “7 tasorintsi”.
  nhg-NT: Naja neXohuö. Nemiechejcuelfea nemejua tli nencreyentes de checume grupos
    ipa Asia. Yejuatzi öque iloac hua iloaya hua iloas, hua yejuantzetzi checume Espíritus
    tli ijiloac ompa elfecac ixtla tietrono Deus, hua yejuatzi Jesucristo, öque seme
    quejtulo tli melöhuac, hua cachto de noche ocseque oyulebihuac de intzölö mimejque,
    hua tlamandöruro impa noche reyes de tlöltecpactle, yejuantzetzi ma nemiechmomeyaquelelicö
    tieinfavur hua neyulsiebelestle. Yejuatzi Jesucristo tiechtlasojtlalo hua tiechtojtonque
    de totlajtlacul cuöc oquis tieyesojtzi ipan coruscuabetl,
  nya-nya: Ndine Yohane, Kupita ku mipingo isanu ndi iwiri ya mʼchigawo cha Asiya.
    Chisomo ndi mtendere kwa inu, kuchokera kwa Iye amene ali, amene analipo ndi amene
    akubwera ndi kwa mizimu isanu ndi iwiri yokhala patsogolo pa mpando wake waufumu,
  ngu-NT: Nejhua Juan nemechtlajcuilhuia nemejhuamej tlaneltocaquej ne ipan on chicomemej
    tiopantin yejhuan oncaj ne Asia. Ma Dios mechtiochihua niman ma mechmaca yolsehuilistli.
    Yejhua aman yolticaj, niman nochipa nemiya, niman nochipa nemis. Niman on chicomemej
    espíritus no ijqui ma mechtiochihuacan niman ma mechmacacan yolsehuilistli. Yejhuamej
    nemij ixpan Dios ne campa tlanahuatia.
  kup-kup: Met ne Zon ari Esia zeisik zei ahoñ 7 poñik añarab Iesuz togut ravat hezariz
    homet ñetï epov ev menamoh. Met God batam hehapuh petev am het tokat am hepanez
    popur pim Pul Tinañ 7, ma Iesu Kristo ari masakao anohopanen lop tinarizaronañ
    hepekez ne zait toh. Met Godiz Pul Tin poñ pim toutamah-tek tin potaz nakoe hez,
    met Iesu Kristo pi tinam ev hamarah pim Papapuz ñetiv ba ou batoohan eteogip ok,
    met pi ñomahaekanañ garos ravat maot birirï ravat bal hakah. Tat pi ham eparah
    aban korav ahö mapori ritou metat petev ahop ravat hez. Met pi tapup darimaz zakep
    tat hehapuh darim horï tovai emoog-poñihö birepez zut edemat hehan hegiek, pi
    erat poñiz hañiv bat ñomahapuh darim horï poñ olah.
  jid-jid: Ime, Yohanna, hi ni Ikilisiyoyi tagban wa mba he nigbu mba asiya; tsitsi
    hi niyi ni sikpa ni wa ahe tsizan, wa he ni tsenmu, wawu ni ye ni shi-shi ruhohin
    tagban wa mba he ni kgbu kursiyin ma.
  wmw-wmw: Omi Yahaya. Eyi waraka‑yi nikwandikira jamati saba za Aziya. Mwenyezimungu,
    Roho Takatifu, na Insa Almasihi wakupeni rehema na salama! Mwenyezimungu ndi Nlungu
    wa rero, na wa ijana, na wa makeshamungu. Roho Takatifu ndi Roho kamili, mbere
    ya kiti ca Mwenyezimungu.
  gmv-GGM: Isiyan diza laapun woossa keethatas, Kaseka dizayssafe, ha7ika dizayssapene,
    buroka yaana Xoossafe iza aliga sinthan diza laapun ayanatape hessathoka hayqofe
    denthan bayra gididayssafe, ha biitta kawotas kawone ammanettida marika gididayssafe,
    nuna siiqizayssafene ba suunthan nuna nu nagarape geeshida Yesus kiristoosape
    kiyatethine, saroteth, intes gido.
  ssg-ssg: Nga tai hahani teka kahikahi Jises Krais laha leili tepanim huohu taon
    ti texux xux Asia. Nga kamei Haeu, Holi Spirit ma Jises Krais kola haniamuto lalape
    soliaialato ma hatona hasoliai tiamuto. Haeu hoi liai ti imat, aope ma tin i luluainima
    tutuen ma Holi Spirit liai lawe kapin, tetel neiniai lawe waliko.
  zpo-NT: Na nak Juan, nu kakee na yech ne lo re xaa Jesús, re xaa nzho gazh yezh
    cheen Asia. Naab na zee luu Dios yalnkela cheen xaa lo gu nu le xaa zee nix doo
    kwi re gu. Kwaan kakee na nee myaad lo Dios, xaa ngok, xaa nak, nu xaa bare yaad;
    noka myaada lo gazh Mbi Naban kwaan nzo lo Dios, pa nabeyy xaa.
  poy-poy: Neni Yohani nuvilembiriti vipinga saba vya wantu vyawamjimira Yesu vya
    aku Asiya. Nuwapanana manemu na ponga kulawa kwa yomberi yakaweriti, yakawera
    na yakiza na kulawa kwa rohu saba yawawera palongolu pa shibanta shakuwi sha ukulu,
  qwh-NT: Noqa Juanmi escribimü Asia probinsiacho qanchis marcacunacho Jesusman creyicoqcunaman.
    Unepita quecaq, canan quecaq y shamunanpaq quecaq Dios alli queninwan yanapecuyäshï
    shumaq pasaquicho cawacuyänequipaq. Jina tsenolla Diospa nopancho quecaq qanchis
    yacheyoq Santu Espiritupis cuyayäshurniqui, bendisicuyäshï shumaq cawaquicho cacuyänequipaq.
  gaw-gaw: Da Johanes, da kristen tamaniak eblaih aḏit ele Asia wanp̱a daaṯeb ele
    amu, ahilagnu iiḵu yaaṯem. Kayak Nug gemu daaṯe, anuḵa dayom, dimp̱a uḏiḵu ele,
    Nug amu nuhig Ouḏi, kobol ena oh am nuhigp̱a am bak daaṯe amu
  nca-nca: No Jon, nondo mande ŋa nakayáŋowe ye Anutu koro huru-huru kande saŋiyoro
    irisa Esia mirako ŋuno qu, yeno uyaró. Meté Anutu koya yuqa kande saŋiyoro irisa
    koya Yesu Kristo koya samaka-samaka tuwó ko newonde ime ye yunowaŋgo. Anutu ŋuko
    itaka yote, komo yaró, imemoŋgo yoweya. Yuqa kande saŋiyoro irisa ŋuko Anutu koro
    wiri yerete unindoro yakutímo kunditeyote quno taŋgímo yoteŋgo. Yesu Kristo ŋuko
    mande hamó naŋge yeyote. Ŋuko uni khumo otoqowaŋgo quro korete-korete. Ko enendo
    noko koro wiri yerete uni soso wiri yereyote. Enendo newonde meté nore nunoyote.
    Eneŋo sitúŋo ŋundo nore noriní quhurínanimbo kama sopo nereyoteŋgo.
  zpz-NTPP: Ya̱ Waa. Ya̱ gzeeda̱ gyicy ii lo gagy nac mbecy ni Crisht nu yuꞌ lat de
    gyedz ni Asia. Orzeꞌ Ñgyoozh, Shuaan den, gal nu Jesucrisht, gal nu Espiriit Yon
    nim gyicy dem faboor nu nap gyicy num der, nunu gyicy dem nu cheti ri añ ni der.
    Laab Ñgyoozh nac mi biñ nu nac na, nunu nac mi biñ nu guc par ich, nunu nac mi
    biñ nu cyid par lo. Na Espiriit Yon nim nac mi biñ nu nash numbr gagy, nunu nac
    mi biñ nu zu lugaar zeꞌ nu riib ic mi.
  zac-NT: Na Juan quëquëaꞌa diꞌdzë rëꞌ lu të naná grupë shtë shmënë Dios, lu të naquëreldë
    regiuni Asia. Gulë bëꞌnë recibir bendición nu gulë cuedchí lduꞌu të. Dios na el
    quë nabani iurneꞌ, el quë nanápëdiꞌi fin, el quë nazeꞌdë guëdchini.
  kyg-kyg: Nagaemo Yoniꞌnamo Esiya kotega haneꞌniya seveniꞌa siosifiꞌmo maiꞌnaya vayaꞌmogitapaeꞌmo
    mani avoꞌmo kaeꞌnove. Gotiꞌa hogoteno maiꞌniyanageno hemeniꞌeꞌmo neꞌmaiyanageno
    henagaꞌamo maisiya vekamoꞌa fiku lapa maeno lapaminageno lapaipamoꞌmo falu hino.
    Goti Aunemeꞌamoꞌmo muki lokiya himamuꞌamo seveniꞌa himamuꞌamo aliꞌniya vekamo
    Gotiꞌa yagaino neꞌapateya sia aulagaleꞌmo maiꞌniya vekamoꞌa fiku lapa maeno lapaminageno
    lapaipamoꞌmo falu hino.
  kmk-kmk: Sakon si Juan un mansulat sidan pitu’n gimung di manuttuwa utdan pitu’n
    ili utdin probinsiya’d Asia. Iluwaḻuk ta maipooy kan dikayu dit kaasi kan kappiya
    un malligwat kan Apudyus un dodan ininggaw sidit, inggaw situn satun kan dumatong
    nu timpu na. Malligwat pay di un kaasi kan kappiya kan Ispiritu Santu un iinggaw
    sit atubang dit tronon Apudyus.
  cao-NT: Jabi naa carta raati ibo ca Juan ca ëa xo naa. Asia maí ca siete ca iglesia
    bo qui naa chani raaquia. Jasca, noba oquë-oquëria ca Diós mato shomahuano. Mato
    ja ranihuano. I-ipaonish ca, jaboqui nori ca, i-ixëhai ca Ibo-iboria tsi xo naa
    ra. Jasca, jahuë trono bësojo cató ca Espíritu Santó mato shomahuano, naa siete
    ca jabi bo jaya-jayaria cato.
  bbr-bbr: Is Jon, isas ak, Kristen roasiret, Esia mena 7 orip rai jer we marom. Anut
    rusapai rau, ko meter rawon, ko tawa ätäi kowai. Anut nukan osou 7 orip ak Anut
    nukan tanäun patan amuk opok tai rai. Jisas Krais ko Anut nukan ämän erekapu eposek
    areäu. Ko karar amke meieanik, ätäi up uruas siräi pewon. Kos okoro omnokou kamwareäi
    roat näunäu erekapu kamwareanik, akan ro näwäu sarewon. Ak keserna, is Anut aurim,
    nuka, pak kon osou 7 orip pak Jisas Krais pak akas woiaka näu oripas ak sarwarna,
    akan woiaka päurar rawai. Jisas nukas ikenun wous meiemara, kon karianas iken
    onok aru erekapu jäkäi mukowon.
  inb-inb: Nuka Juan, Jesus­wa tukus­ka­kuna Asia alpapi kan­chis pui­blu­kunapi kaug­sa­na­kus­kata
    kai libru­ta­mi kachai­ki­chita. Taita Dius kam­kunata kuiaspa, suma iuiai­wa
    cha­ri­pua­chu. Paimi kuna­ura ka i ñug­pata karka. Pai­lla­ta­ta­mi samun­ga­pa
    ka. Tukui kan­chis ispí­ritu paipa manda­diru ñugpa ladu kag­kuna i Jesu­cristopas,
    chasa­lla­ta kam­kunata kuiaspa, suma iuiai­wa cha­ri­pua­chu.
  hrv-hrv: Ivan sedmerim crkvama u Aziji. Milost vam i mir od Onoga koji jest i koji
    bijaše i koji dolazi i od sedam duhova što su pred Prijestoljem njegovim
  box-NT: Ho vũahṹ mu lé ĩnɛ́n Zãn wee túa ho á à na ho Azii kɔ̃hṹ lórá
    bìo hèɲun kèrètĩ́ɛwa kuio bìo hèɲun yi. Le le Dónbeenì, dìo wi fɛ́ɛɛ,
    na wi ká bìo ɓúi dĩǹ yí léra na bò ò ɓuen, à wé mu sãamu làa mia,
    à na ho hɛ́ɛrà mia. Le hã hácíira mí bìo hèɲun, hĩ̀a dĩ̀n le Dónbeenì
    bá-zàmu kanmúiní yahó à mún wé mu sãamu làa mia, à na ho hɛ́ɛrà mia.
  ote-NT: Núga drá Xuua dí opꞌaꞌihʉ núꞌahʉ gyá gamfrihʉ grí muntshʉ gatho núꞌʉ yoto
