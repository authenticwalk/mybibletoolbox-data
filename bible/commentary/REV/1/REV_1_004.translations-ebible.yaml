    usuibe ijia fine ruainma ijiga madu vek fino ga rad ruakreno iji fu tavan bog
    ja ma rediame mukorigia ifejdiame samuagdiaga ja afuime kariokfuon. Regavo madu
    na vierafe Kaven Akaij iji Godon fata ma iji nifak ijia ik seven (7) rejo iji
    fuk ijeg ja samuagdiakfuon.
  mps-mps: Ena Jon, eno e po dage a naga olama me badu nogo si te Godigo po wali pabo
    we bidi hani, dagebolo e po asęna tolobao, te dage te genuai tǫ Esia te genuai
    hanu dabede bidibo we bidi. God aga te megi bidibo, tama polobadu mu aga bidaluai,
    tama nosali aga ma asiyu, tama eno homugo te God agai da olo mu tau sabo te kolesaga
    dali, tama te dwagi yai homu nagame ilibo kolesaga dali te si dageba mao. Tama
    eno homugo te a naga olama me badu nogo si mobo bidi augwali me, te tuni bidi
    God aga au yali duabo sia sai pąde bidibo bage, augwaligo me te dwagi yai homu
    eyu olo tau sabo kolesaga dali, te dwagi yai homu nagame ilibo kolesaga me dagebolo
    mawaibao.
  pab-NT: Ásia koa nali 7 tyakekohatiye hotyalinae tyaonita hoka natyo João naxairatya
    enomanaha. Maika waiye, ximehexaikohare xisaona Enore hiyeta, exahe 7-hare isekohalitinae
    Enore nokahakala nahalakoa tyaoniterenae hiyeta. Hiyaiya, Enore atyo toahiya tyaona,
    kalini tyaonita, makani exahe tyaoneta minita matyotenehare.
  llg-llg: Soda-molek neme au mai, Yohanis. Au haitua susulak ia neu salani kahitu
    kala manai nusa Asia. Au hule neu Manetualain fo natudu dale malolen, suek ei
    bisa masoda mia sodak, mole, ma ndoo-ndoo. Te Manetualain nasoda memak, neme lele
    uluk ele mai so. Ana nasoda hatematak ia, ma neu ko, Ana nasoda nakandondoo henin,
    losa dodoon neu boe. Au boe oo, hule neu Dula Dalek, fo natudu dale malolen boe,
    fo ei bisa masoda mia sodak, mole, ma ndoo-ndoo. Au ita Ndia Dula Dalen leo dulak
    hitu, lasale Manetualain kadela mana palendan.
  kyf-kyf: -Amɩ, Zaan, cɛlɩa *leglizɩ gbesɔ, -we mɩa -Azii -dʋdʋ -gʋ 'wʋ. -Lagɔ, -ɔ
