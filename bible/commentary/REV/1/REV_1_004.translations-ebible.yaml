  mqb-NT: Sə vindek ayak 'am a anan nà, nen Yuhana. Na jan ayak 'am anà egliz ahay
    cuwɓe pə daliyugo sə Aziya. Sumor a Mbərom tə zay anahan â ga inde tə kwanay
    a fok. Atə Yesu Almasihu tə apasay ahay cuwɓe tinen mə njahay a pa 'am a Mbərom
    ataya ɗukwen, tə̂ varak ikwen asan zek tə zay a tinen re. Mbərom nà, winen inde
    kwa həna kabay, winen inde həna, aday azana pa 'am ɗukwen, winen a re. Yesu Almasihu
    nà, ɗo sə side ɗiɗem awan. Winen ɗo sə lahan pa 'am anà ɗo ahay sə slabakay
    à məke wa, aday winen ɗukwen Bahay a pa nga sə bahay sə daliyugo ahay fok. Winen
    ɗukwen a pəlay mənuko. Anga nan, kə̀ məcak anga mənuko re. Tə mez anahan, a təmay
    ahay mənuko ì ines a mənuko ahay wa.
  ape-B: O ipak God ananipu elpech pape albudak 7-poleilub walub douk blape Provins
    Esia uli. Yek Jon yenekumepagu asudak pas ipak. Yek yakli God douk seiwak nape,
    ali kwali chopuk eke nupe aliga hugikuk uli nyumnah hutogloluli nugakomepu meyoh.
    Ali anan nugakomepu pupe dodogowipu ali ipakiluh apaluh hlulu kalbu. Ali chopuk,
    yakli echudak 7-poleich yopichi michich douk chape halakatimu God ananin nebenyi
    sia uli chunu Jisas Krais chopuk chugakomepu meyoh ali ipakiluh apaluh hlulu kalbu.
    Jisas Krais douk neyotu dodogowinu atunu nagipech ananin balan kalbaluli naklipapu
    nyanatimaguk God ananin adulin atinyi balan nakwukwihen kalbu. Ali susubati God
    nalik nohul anan natukemaguk iwagu ali wata naitak nape. Ali anan douk nanubu
    nape nebenalimu hanatimaguk nebemi king douk hape apudak atap uli. Anan douk ulkum
    manubu manohwapu ali ananig butog gwotukwle ali gwokwechihapu mape fri umu enenyi
    enen apakin yowenyi.
  grc-F35: Ἰωάννης, ταῖς ἑπτὰ ἐκκλησίαις ταῖς ἐν τῇ Ἀσίᾳ· Χάρις ὑμῖν καὶ εἰρήνη ἀπὸ
    ὁ ὢν καὶ ὁ ἦν καὶ ὁ ἐρχόμενος, καὶ ἀπὸ τῶν ἑπτὰ Πνευμάτων ἃ ἐστιν ἐνώπιον τοῦ
    θρόνου αὐτοῦ,
  cav-NT: Ique Juanra rique micuanaja quirica cuadishaya Jesús queja ecatyati cuanaque
    Asia yahuaju pacarucu epu cuanaju aniya cuanaja ishu. Yusura, pacarucu espíritu
    cuanara, Jesucristora jadya jida tsehue nenarucue tunaja quiyuhuebati tsehue.
    Tunara inime tsapema neanishacue. Yusu tu yuequedya anihuaque dutya ai eiyaque
    bucha ama. Aputabuque amatu ni eje tupu. Pacarucu espíritu cuana tu Yusuja yacuajudya.
    Jesucristoradyatu peya cuana Yusu eje buchique cuejajacaya ama. Tudyatu emajuque
    netitsurametse juhuaque ni eje tupu majunuca ishu ama. Turadyatu cuatsashaya dutya
    riyaque yahua juque cuatsashaqui cuanaque. Cristora ecuana iyuhueda baya. Yusura
    tuque ecuanaja jucha cuana apupashaya Cristo curusuju majuhua tibu, ecuana jiteque
    ami quijehuetihua tibu.
  kgp-NT: João tỹ rá hã vẽ. Isỹ ga tỹ Ásia tá Jesus mré ke ag mỹ rán hã vẽ, cidade
    tỹ 7 (ke) ki ke ag mỹ. Topẽ jé ãjag tỹ tar' hé, kỹ ãjag jé krĩ kãnhvy nỹtĩ. Topẽ
    vỹ nĩgtĩ. Vãsỹ tóg nĩ ja nĩgtĩ, kỹ tóg ũri nĩ nĩ, hã ra tóg kãtĩg ke mũ gé. Ti
    kuprĩg vỹ ti mré nĩ gé, kỹ tóg tỹ ũ tỹ 7 (ke) ve nĩ, ti kuprĩg ti. Topẽ nĩgja
    tá tóg nỹtĩ, ti kuprĩg tỹ tỹ ũ tỹ 7 (ke) ve ẽn ti. Ti kuprĩg ẽn jé Topẽ mré ãjag
    krĩ tỹ kãnhvy' hé,
  bvd-bvd: Nau sa Dion ku kekeda kau fuamolu na fiu konia manata mamana nia ki 'ana
    fiu maefera neki lao bali lolofaa 'i 'Eisia. Nau ku foa uri God fainia fiu anoedoo
    nia ki kalia doo ni goorua nia 'ana 'initoaa ma sa Disas Kraes daka falea 'ada
    dianae ma na aroaroe fuamolu. God nia too 'uana mai, ka too gwana 'i tari'ina,
    ma kai too gwana ka nii 'ua kau. Sa Disas Kraes 'e faatai doo mamana sulia God
    ma sa Disas nia na waa totoonao ne God tatae nia faasia maea. Sa Disas, nia 'e
    'inito 'ana waa 'inito ki sui lao ano nee.
  ukr-1871: 'Йоан семи церквам, що в Азиї: благодать вам і впокій від Того, що єсть,
    що був, і що прийде, і від семи духів, що перед престолом Його;'
  apz-apz: Hwaho Esiya ango aho fehohnjo hopiꞌnono nomꞌne mtaꞌni hufaꞌuyo oso ponjo
    aꞌamu Jisasɨye yofe hoꞌnomayoꞌne uhuꞌmokuwoꞌnɨngkohofo sokuneꞌno olo hungkuno
    loso ngko Jounꞌni mtɨꞌmokalokweno. Nakwoe Anɨtu hohonta humamojo osohwo olohonta
    neꞌno humaho. Kako hwangku asomo nopone hweho. Kako yoꞌmayo hopiꞌnonohino soꞌnji
    sekwo aꞌamu hopiꞌnonohino sokumo semokosyohumawoꞌnɨngkiso sohwo kakoe Towahuno
    Wopɨngo soꞌnji siko sekumo sefoꞌmahosɨsi sɨmeho pompenjiyo wosejapiyo.
  yon-yon: Ne kuu Yoon, nembed kerek kee ambibkin Esia kambong kambong ediib Yesu
    yaa anam andekorib nedbe kurikuri kamimaibdan yaa wongke keendaan kii. Anuk doborooniib
    kibik doreeniib aman ari dobaraneeniib kuye God yoom, aromkono ediib ye Kingkin
    God ye ooni ye dibirimbon arinambo ari doberembirimaan yoom, anammo korokbendimaan
    ye karub, bobni yaa kuu yedin wadkeroon ye karub, okad yiri ye king korem yi korok,
    Yesu Keresu kui, ye yoom kumbed, mimyob dowaken kabamoon keendiyiib yewenub kondiyiib
    kuu yiib yaa bangkandok. Yembed nub yaa mimyob dowaken keendimaan. Kwane, ye umkanbed
    nub dowad amoddene,
  poi-NT: Ɨch aXiwan, sɨɨp manjáyáypa mimicht́am jém miŋtuuma̱tampaap jém siete grupo
    jém miit́t́aŋwɨɨp jém naxyucmɨ de Asia. Miwɨ̱wadayt́ámiñ Dios, michiit́ámiñ jém
    paz íña̱namaŋjo̱m iga odoy t́i iŋcɨ̱ŋtámiñ. D́a nunca cuyajpa jém tanJa̱tuŋ Dios,
    it́ dende wiñɨgam, it́t́im sɨɨp, it́ para siempre. Miwɨ̱wadayt́ámpat́im jém siete
    espíritu jém it́yajwɨɨp jém Dios itrono iwiñjo̱m.
  wuv-wuv: 'Yau John. A ne''inaa a''a ei olorompalo losuu laloo fei baua gufu Asia:
