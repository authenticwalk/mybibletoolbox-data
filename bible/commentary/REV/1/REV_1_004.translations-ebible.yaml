  quf-NT: Nuqa Juanmi, prubinsya Asiapi syiti pwiblupi kriyiqkuna kankillapa chayman
    iskribimuni. Chaymi kusalata Taytanchik Dyusman mañakuni pay yanapar kusala shumaqta
    ima kawsachishunanllapapaq. Chaqa paymi unaymanta karanllana. Chaynulla kananpis
    kanlla. Chaymi maydiyapis shamunqa. Chaynullami mañakunipis Tayta Dyus tar mantakunan
    naypanpi syiti Ispiritukuna kaqpis kusa shumaqta yanapar kawsachishunanllapapaq.
  yuw-yuw: Noc Jön, noc mata ngo Duichon suraro 7 provins Asia idangma sontha irim
    tongo siaya ongeyac. Kopotoroc, önga itacmaho osucgon idocma o mit ehangocma orin
    yaru 7 Kopotorochon abamphon yangamin ididangma, yuhon banac banacno orin irot
    gucguc sonot itun.
  hus-NT-1971: Nana’ in Juan ax u thuchanchal axe’ xi u axi buc i tamcunel ebchalab
    c’uajat ti pulic bichoulom Asia. Tu uchalchic abal pel in ey a Dios ets’ey ejat.
    Ma ti jayq’ui’, ani ma xohue’, ani ma ets’ey ejat. C’uajat a Dios ti eb tin ts’alat
    coytal ti Ts’ale ani c’uajat tin tamet jaja’ buc i espirituchic. U lej le’ abal
    a Dios ani nixe’ xi espiritu ti co’onchi a ichich c’al in alhua’ inictal ani ti
    jun ejetbethanchi a ichich.
  med-med: Na Jon ndi, enim Got nga rapa tenda wamp ei nga kona 7 wʉl Eisiya kona
    ou ila mormin kʉⱡ kʉn, rawe ik mbʉ nʉmp, mon rop ngunt. Got ei, unt murum, akup
    morum, wote yant omba ei kʉn, wote Muⱡnga 7 kat, elim nga rʉpʉndi pol ila mormin
    kʉⱡ nga, wamp poⱡ ti uⱡ wamp moⱡpa kundi uⱡ tetmin kʉⱡ, enim kʉn omba piyangga!
    Wote, Got kangʉm wu kumina, elim kuimp tepa, wamp kui kona ila ⱡoporpa kont murum,
    rʉk rʉk ik kupa nimba, wote mʉi kona nuim mumuk mbʉ nga rʉp wu moⱡpa etʉm wu Jisas
    Kraist nga wamp poⱡ ti uⱡ, moⱡpa kundi uⱡ tetʉm mbʉ, enim kʉn kan piyangga ku!
    Jisas Kraist ndi, tʉn numan ngumba, elim kaⱡpa mema oi ndurum ei ndi, tʉn uⱡ kit
    ila tinga ndupa titim. Wote, tʉn elim nga tʉpa mumuk rurum wamp kʉⱡ tʉpa, elim
    nga Tipam Got nga pris kʉⱡ moⱡpʉn, elim nga kongun wamp muⱡʉmin nimba itim. Uⱡ
    rʉpʉndi eng nui mbʉ kʉn, uⱡ ronduⱡ pi mbʉ pora, Nuim Jisas Kraist elim kʉn, uⱡ
    nga kʉnt nga pepa mint pangga! Ei kupa!
  bch-bch: Gau Ioanes, nabode posanga toa ne ga ila pagimi iaoa kelede ton Kristus
    ngan tuanga lima ga rua ngan tibur kapei Esia. Kadonga lolo marum aea ga lolo
    tarui aea ila pagimi. Inam pan Deo toa imamado somisomi ne. Ei imamado labone
    ga mugaeai, be muriai ei ga inam pade. Ga pade, kadonga lolo marum aea ga lolo
    tarui aea inam pan Itautau Tutui toa idaba lima ga rua. Ei imamado boloma ngan
    Deo ele mul maron aea.
  cco-NT: Jnea˜ siiˉ Juan, jo̱ jmoꞌˊo e jiˋ la e catɨ́ɨngˉ lajɨˋ guiéˉ ꞌléꞌˋ dseaˋ
