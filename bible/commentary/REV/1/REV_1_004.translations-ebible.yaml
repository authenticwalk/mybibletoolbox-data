    lao Diosen' gan' chi'e chnabi'e.
  por-TFT: 'Eu, João, escrevo a vocês crentes nas sete congregações situadas na província
    da Ásia. Peço que Deus Pai, o Espírito de Deus e Jesus Cristo possam agir com
    benevolência para com (OU: abençoar) vocês, fazendo com que tenham paz interior.
    Deus Pai é aquele que existe, que sempre existiu e que existirá para sempre. O
    Espírito de Deus está diante do trono de Deus. Ele tem todo tipo de poder (OU:
    é simbolizado como sete espíritos).'
  gwi-NT: 'Asia nahkat gwizhit tr''igiinkhii zheh 7 nąįį, John nakhwats''ą'' ch''adąąntł''oo:
