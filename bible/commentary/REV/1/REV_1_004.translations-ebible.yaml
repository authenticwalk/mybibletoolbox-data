    ri siete (vukuꞌ) espíritus ri icꞌo choch ri ru-trono ri Dios.
  uvh-uvh: Ka Jon na midi umpang ka ya naktangka aming arantagim ning bak ka seven
    ning ka kama tubo Esia provins tara' u ira yareting sidita' sura yoksamirik. Anutuning
    ai' dap ning kigineng wara'ning sibim kareng wari sidigok fikifiki ningsa' irota'.
    Anutu girii adi fikifiki ningsa' ikita', tim a kami a inga' undu' ningsa' iik
    wara'ning. Ning tinga Anutuning kunung aming ka seven ning ka Anutuning mini unggo
    wara'ning kane u yotangkangam wara'ning ka Anutuning de ganang adeing adindu'
    kafakafa tasaminga kabaksi' kugurang guk ikanting.
  ino-ino: Nakaeya Yoni'na mani avona ka'na Esia koteka naya mako kayati aole alea
    (7) kumate Yisasi ke afikefe alitapa atalu nehaya vaya'mokitapale ka'na nelapamoe.
    Anumaya Koti'a a'ke'ainaka'ae meni'ae mai'neno henaka'a maisea ve'kamo'a vaya
    alino kayone hu ya'a'ae lapaipa falu lahapaisea ya'ae lapamisikeno Anumaya Koti'a
    fai ne'maiya yate aulakaleka mai'nea ve'ka naya mako kayati aole alea (7) lo'kiya
    hane'nea Anumayamo Fate Akufa Avamu'mo'a vaya alino kayone hu ya'a'ae lapaipa
    falu lahapaisea ya'ae lapamise.
  gnn-gnn: Yo, dhuwalanydja djorra' ŋarrakuŋu Djonguŋu wukirriwuy Garraywalaŋumirriwu
    nhumalaŋgu yolŋu'-yulŋuwu, malalilinydja ga malalilinydja ga malalilinydja, 7-lili
    wäŋalilinydja malaŋulili ŋunhamala Yaytjalili makarrlili. Godtja nhuŋu märr-ŋamathirri
    yukurra, ga nhinanydja nhe yurru ŋayaŋu-yal'yunna waŋganyŋurana nhanukala, ŋunhi
    ŋayinydja nhina yukurra ŋayipi waŋgany yuwalkŋu; dhika ŋayi ŋayipi yana, ga ŋunhala
    bala ŋayi ŋäthili ŋayipi yana, ga ŋunha bala ŋayi boŋguŋu marrtji lili ŋurruŋu
    wal'ŋu yana ŋayipi. Yo, Gunhuny'tja nhumalaŋgu märr-ŋamathirri yukurra, ŋunhi
    ŋayi yukurra nhinanydja ŋunha ŋurru-ḏawalaŋuna wal'ŋu biyapulnha-wala, ga ŋayi
    muka wiripunydja Garrkuḻuk Garraywu Birrimbirr märr-ŋamathirri yukurra nhumalaŋgu,
    ŋunhiyinydja ŋunhi ŋayi dhärra yukurra Gunhu'wala gumurrŋura.
  yal-yal: N tan Yoni nan bata ito sɛbɛ dɛnkɛlɛya yama soloferene ma Asi yamanani.
    Ala naxan na, naxan yi na, naxan fama, na Ala xa hinanna nun bɔɲɛ xunbenla fi
    ɛ ma, fata nii soloferene ra naxanye a manga gbɛdɛn yɛtagi,
  cnt-NT: Jniá₂ Juan₅₄ jmo₂₃ si₂ a₂dsiang'₅₄ ne₄ ta₁guion₃ guá'₅ i₂chan₂ le₂tan₅₄
    'uë₃ Asia. Juɨ₁jme₂gu'₅₄ Diú₄ 'nia'₂, juɨ₁chan'₂ bá₄ 'nia'₂ 'ei₅ tei₄ të₂le₃ quian'₅₄
    Diú₄ i₂lɨ́n₅ jmɨg₄ në₃, i₂jme₁lɨ́n₄ tián₂ le₂jŋiá₅, i₂lén₂ ca₂lia'₂ co₂tan₅₄;
