    Nabaai Kurya ata purɨdaaꞌnyɨ pwaraalyara (Kurya Nawɨꞌnya Naangei) Gotɨyare kingɨnamwaalyɨsavɨ
    daakasara sarɨmɨnyɨ yangeꞌna yɨhɨgaimwabɨka! Sarɨmɨnyɨ kwaamuꞌnanyabwi yɨhyɨpɨka!
  ian-ian: Wun Jon wun. Esiamba lɨga ngepma sɨla vɨlimba lɨga Godna mbaapma nɨmba
