    u, ba Jesu Kristo unitä oraŋ tamiŋirä bänep pidäm terak kaŋ kuŋarut.
  ntp-NT: Aanʌ ipʌlidi isDiuusi ʌʌmadu Suusi Cristo ʌʌmadu Diuusi Ibʌadʌ cʌʌgacʌrʌ
