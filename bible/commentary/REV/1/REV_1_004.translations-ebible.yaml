    nutaurumep meyoh. Aria anan nutaurumep pupe dodogowip aria ipakiruh aparuh hur
    wosik. Aria shopunek, yakri eshudok 7-poreish yopishi mishishdouk shape hurukatin
    um Iruhin ananin debeinyi wagitur iri shuni Jisas Krais shopunek shutaurumep meyoh
    aria ipakiruh aparuh hur wosik. Jisas Krais douk neyotu dodogowin atun nagipesh
    ananin baraen wosik iri nakripep ihinymorim Iruhin ananin adurin atinyi yopinyi
    abom baraen. Aria sagomatin Iruhin narik nohur anan nakutukuk wonugwehw aria watak
    nakitak nape. Aria anan douk abom nape debeini um ihim-morim debeimi king douk
    hape agundok atap iri. Anan douk urkum manawashamap aria ananibor owishibor botourak
    babuh aria bokweshihap aria mape wosik um eneshenesh apakish yoweishi inahos.
  bgs-bgs: Sakán si Juan tô igsulat kani ákniyu na mga ágpampamaké tun ta pittu mga
