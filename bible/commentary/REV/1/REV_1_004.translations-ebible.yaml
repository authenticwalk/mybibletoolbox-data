  mic-MIQNT: Ni'n na Sa'n. Ula wi'gatign ewi'gmuloq gilew ta'n tego'tmu'tioqol na
    lluigneg te's'gl a'sutuo'guoml ta'n etegl E'siaewa'gi. Etamg Gjinisgam ul'te'lmugsinew
    jel tlia mo te'pmu'tiwoq aq ignmugsinew wantaqo'ti 'ggamlamunuaq. Gjinisgam na
    ta'n iapji mimajit wa'so'q, gis mimajip ge's mu ugs'tqamu gisita's'gtnugweg aq
