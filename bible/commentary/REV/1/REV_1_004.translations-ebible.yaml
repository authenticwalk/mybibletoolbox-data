  gvn-gvn: Yanyu kuku ngaykundumun, Godundumunbu bamanda townbu 7-balanda bubungu
    Asia. Wawu 7-bala, jana muruku bundari Godunji, Jesus Christanji. Ngayu wawu Godungku,
    Jesus Christangka, Wawu 7-balangka yurranin ngulkurrduku kujinka, yurra jawun-jawunku
    bundarinka. God ngadiku bundandan, nyiku bundandayda, wuljaljiku bundandayda.
    Jesus Christangka Godunku manubajabuku balkan bamanda, nyulu bama kari bajaku
    jurril-bungal. Nyulu balkankuda, junkaynjaku. Nyulungurr yarkinmun juranman baja,
    kari wulanka baja. Jana maja king bubungu, Jesus jananka maja. Nyulu ngananka
    wawu jirray. Nyulu wulanya, buyun-buyun kidan nganandamun.
  nhy-NT: Nej niJuan, namechtlajkuililia namejwan antlaneltokakej de itech chikomen
    tiopanmej katlej ankatej itech estado de Asia. Ma Dios amechtiochiwa iwan ma amechmaka
    yolosewilistle. Jesucristo yen katlej achtoj yoyeka, yen katlej axan onkaj, iwan
    yen katlej satepan witz. Iwan chikome espíritus noijki ma amechtiochiwakan iwan
    ma amechmakakan yolosewilistle, katlej katej iyakapan Dios kan tlanawatia.
  asm-FB: 'যোহন, - এচিয়াত থকা সাত মণ্ডলীৰ প্ৰতি: যি জন হয়, যি জন আছিল, আৰু যি জন
    আহিব, তেওঁৰ পৰা আৰু তেওঁৰ সিংহাসনৰ সন্মুখত থকা সাত আত্মাৰ পৰা আপোনালোকলৈ অনুগ্রহ
    আৰু শান্তি হওক,'
  okv-okv: Na John nane ekalesia tapa 7 enda “Asia” jo ta mitera amita degi ke erevi
    ere kaitena. Eto embo matu iriauja, eto eha mitia eto ambota iresuja eto amita
    avo arumba peni ai ta Ahihi tapa 7 areto mitera
  mxt-NT: Yuhu ra Juan sacuhín tutu ihya chi ndɨ ucha vehe ñuhu ñuu cha nyicú ityi
    Asia. Nyoo ta ndɨ ucha tahan Tatyi Ii ra cha nyicú nuu ra nu nyaá ra nyacá ñaha
    ra nu tyayu chichi gloria, na nasoco ra chi ndo. Ta na coo cha taxi ri añima ndo
    sahá ra. Nyoo ican ra cuví ra iyó vityin, ta iyó maa ra quɨvɨ quichaha̱ tandɨhɨ,
    ta ican ra cuquichi.
  tzo-NT: Ho'on Juanun, chajc'oponoxuc ti carta ho'oxuc ti hucchopoxuc ti ach'unojbeic
    sc'op ti Diose te ti hucub jteclum te ti slumal Asiae. Ac'o yac'boxuc yutsil avo'ntonic,
    ac'o yac'boxuc jun avo'ntonic ti Diose ti stalel oye, ja' ti oy ti vo'onee c'alal
    mu to chmeltsaj ti balumile, ja' ti oy uc ti ora to xchi'uc ti oy sbatel osile.
    Ti cha'ac'batic yutsil avo'ntonic jun avo'ntonic, ja' ti sventa uc ti Ch'ul Espíritue
    ja' ti huctos yich'oj sbae hech yu'un jelaven yutsil. Ti Ch'ul Espíritue te oy
    uc ti stojol ti Diose.
  ind-AGS: Surat ini datang dari Yohanes dan dikirimkan kepada tujuh gereja yang ada
    di propinsi Asia,
  omw-omw: Kotira nraakye qora Esiaani mwatukya 7 nramwuqi variahua nte Ionivama nkyi
    qua mwantena. Kotiva mate qati variqiro vi varivama. Haaruvata mwiva qati variqiro
    vi varuvama. Nraakiaravata mwiva qati variqiro viqaro tumuanrivama variro. Kotiva
    nkyi kyuqemaqiro viraro nkyi mwutukyaqitairo qihaakya hi varirata variata. Kotiva
    nai taintaqaa mwatakyaa viro variharo mwia vuqaa mwanraqura 7 nramwu variahua,
    mwihuavata nkyi kyuqemaqita vivaro nkyi mwutukyavanto qihaakya hi varirata variata.
  yrb-yrb: Na Joni, nanu sina ya Eisia orofaro dubu su seweni (7) ibinita uwaraba
    owawa ue odatane. Nanu ununa Godi Dana boderewere ibebe awonaini daido ibinu,
    nono duburo fafisu, Dawaini Dana i urero dera yaubetabai ibinu Amara, Dawana Godinu
    botai uietaroma uyari Amara, Dawana i orofa atata yawoeta dera uwaranu yawoeta
    dera kofiri. Nanu ununa Godini Imumu sewenini Yesuini emana yaba kobererau durua
    ufitate emanu wesarau ueta yaba mafitae watane. Yesu Keriso Dana ya uwara nesiaba
    neno arama uteda yaba uiro Danu onono itariba Dana ya nesia yanu siosawere uetabairoma
    mune aika odi. Dana ya uwara nesia dera yawoeta uwaraini Danu Damama Godinu fuyo
    ode sina weta uwara we mune odiba Dawabai buna derawereini araeta derawereini
    me ibene ibene ibifie watane, nanu sina ido.
  maa-NT: '''A̱n xi ''mì‑na Juan, tisìhixat''aà‑nò, jñò xi na̱xa̱ndá‑la̱ Cristo maà
    xi itoò i̱''nde titsa̱jnaà ján nangui Asia. Jè kàtatsjá‑nò kjo̱ndaà ko̱ kjoa̱''nchán
