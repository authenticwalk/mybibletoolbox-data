    Ajabe̱s Dios, reꞌ hat Ajabe̱s Jesus eh hat Ajabe̱s Lokꞌ laj Uxlabal, nipahkaj
    aweh tak chi enaꞌn tak chi reꞌ awatoꞌbil tak chꞌi̱l i sukquil cꞌuxlis nayew tak
    reꞌ ta nak reꞌ wihꞌok pan quicꞌacharic i juꞌjun chꞌuk chi aj niminel reꞌreꞌ. Reꞌ
    hat kAja̱w Dios nok maꞌ jaꞌ natikꞌa̱ꞌ ta cho wach acꞌal wili, xa wilca̱t woꞌ cho,
    xa wilca̱t woꞌ yuꞌna eh xa na woꞌ awihꞌic chi junelic cꞌacharic. Reꞌ hat Lokꞌ
