  boa-NT: Aane íñe ó caatúnú ámuha 7-hava elle Áátsiá iiñújɨri meíjcyáné cahcújtso
    múnáa éllevu. Aane óvíi Píívyéébe ipíívyema íjcyátuube iíjcyadúré íjcyaabe ámúhakye
    pɨ́aabó ɨ́búwajɨ́ɨ́ ámuha meíjcyaki. Áábé Apííchó 7-nevádú nééne óvíi téhdure
    ámúhakye pɨ́aabóhi.
  quh-NT: Juanka Asia jallp'api caj Diospa ajllacuskasnin kanchis iglesiasman kelkan.
    Dios Tatamanta, Santo Espiritumanta, Jesucristomanta c'acha yanapaynin kancunawan
    cachun allillanpi causacunayquichejpaj. Dios Tataka cashanpuni, carkapuni, wiñaypajpunitaj
    canka. Santo Espiritoka Diospa ñaupakenmanta tucuy niskasninta junt'anpunimin.
  kwi-kwi: Nane Juan mun ish. Nane, uruza, siete iglesiaruza Asia sukin uzturuza panamtus.
    Diosne uruza kiwainashimtu, kalpain uzanapa. Usne ñamin uzta. Makas uztu. Kwiztakas
    uznazi. Diospa Sɨnam Izpulne siete impilkanain aiz kit uruza kiwainashimtu, wat
    uzanapa.
  agm-agm: Nɨnɨ Jonɨhonɨnɨ sahɨ Autaahaatɨhomɨ isɨhiyaatɨ aunahɨpɨhaiwa ikwɨ wihɨtɨrɨtihɨ
    wihɨnɨramɨ yahurɨtahaiwa 7 kiyahaiwaara yapɨpatɨ Pɨropinjɨhandɨ Esiyaahanda bimohiyɨhiyaatapɨ
    utɨpɨho kɨmo nusoaasataayo. Autaahaatɨho aimɨ aimehuraunɨ amɨ wanɨ kɨmuraunɨ bimaamɨ
    napisɨho amɨ ipotɨ ipotɨsangisɨ konɨhɨ bimaamɨ nutandɨho sangisɨ gaahatɨ kasisatɨ
    netɨ watɨpɨsamatɨ amɨ samɨ maarɨho ambɨpatɨ netɨ napaisaatisamane. Iyataatɨ amɨ
    Autaahaatɨho bimimbɨpɨhɨ komɨ itɨpɨho ikwɨ wihɨtɨrɨtihɨ wihɨnɨramɨ yahurɨtaho
    7 kiyaho yamɨhapataatɨhɨ Autaahaatɨhomɨ ndɨmaahomwaaŋɨ bitosɨhoaisangi amɨ sangi
    gaahatɨ kasisatɨ netɨ watɨpɨsamatɨ amɨ samɨ maarɨho ambɨpatɨ netɨ napaisaatisamane.
  ubr-ubr: 'Yau John on fef agagayam, omi ekalesia yangan nan mafam gagamis nimtereban
    ruam tafanam Asia amonai womama aurim: God On ari emama, On ainau bag imama, a
    On arimon innat, On an kaber a an tuf on omi aurim inama, a ayu nimtereban ruam
    osi God an mamage nanai setatawar sebabayoi osi mat asi kaber a asi tuf on omi
    aurim inama,'
  tsw-NT: Apa mepepelime ma na Yahaya ɗanai a̱ tyo uba̱ta̱ wa̱ a̱ꞌisa̱ a̱ a̱za̱ e
    Itoni e cindere a na a̱ ri a Asiya. N ta avasa A̱sula̱ o roco ɗu isaꞌani na asuvu
    nden a̱ yi. A̱sula̱ a̱yi ɗa za na ri lo diga o ufaru, u ta̱ lo gogo, za na waru
    ri lo a̱ ta̱wa̱. Waru nan ruhu e cindere a na a̱ ri a̱ ma̱ka̱ka̱n ma̱ nda̱na̱ta̱
    n tsugono tsa̱ A̱sula̱ o to roco ɗu isaꞌani na asuvu nden.
  cax-NT: Arrüñü Juan, nirraquionco tanu ümo bama icocoromati Jesús au manio siete
    puebluca au manu cürrü nürirri Asia. Taiquiana urria nabaca uiti Tuparrü y ui
    bama siete Espíritu aboma esati Tuparrü y uiti Jesucristo. Tari icunusüancanama
    año. Arrti Tuparrü anancatiatai tücañe, anatiquito caüma y anatiqui ñana.
  aia-aia: '''Inaua Jon nau usu''i usu-usu ''ini tana''amoui sae ni heisoi na''i biu
    ''omaa na''i Provensi Eisia. Mau ha''arahesi mia God mea Jisas Kraest mana biu
    Hi''ona nara awa na''i maanai dora ni mwaeraha ana God rai goro ''ini''amou marai
    ha''a-awa goro''amou. ''Ia God naasi na bwane awa mau mai, ma na''i ro''u mau
    ''ohani, mai awa ro''u mau na''i ''oha naigu boi. ''Ia Jisas Kraest ''a mangudi
    tarau ''anai taroha''ini''i ha''atee ana''ia God. Me ''iia naasi nei tahamora
    na suruta''e aho''i baaniai mae na bwa''i mae ro''u ta ''oha. ''Iia ''a marungi''i
    hakoi mwani mwaeraha ni marewana. ''A ta''ahigia ma ruhasigia baani''i ora-ora''a
    agaa''i ''iniai ''abuna.'
  srp-1865: 'Od Jovana na sedam crkava koje su u Aziji: blagodat vam i mir od onoga
    koji jest, i koji bješe, i koji æe doæi; i od sedam duhova koji su pred prijestolom
    njegovijem;'
  agt-agt: A iyak i Hwan, a ye-yan mantu ya surat ku tekamuy ngamin nga maggagimung
    ta pitu kiden kapilya ta lugar na Asya. Ampade kanayun pasinapān na kam na Namaratu
    ewan ikid na Kahalwa na en ikid ni Hesus Kristu. Te ya Namaratu ta idi a intu
    hala ta ayanin, a intu hala sangaw ya umange. A ya Kahalwa na en hapa ya kahulun
    na nga makapangwa ta ngamin. A i Hesus hapa ya mekatalak nga nangipasikkal ta
    kakurugan, ikid na napopolu en natolay ta pasi, ikid na kata-nangan ta ngamin
    kiden magturay ta paglelehutin. Ampade intu ya madaydayawan ikid na masikan magturay
    addet ta addet, te gafu ta pangidduk na tekitam ikid na daga na en a naubadan
    kitam ta liwat tam kiden. A pinagbalin na kitam hapa ta kuman na padi na kiden,
    petta magserbi kitam nga makipagturay tentu, ikid na mangiatang ta pangdayaw tam
    ta Dama na ewan Namaratu. Onay!
  lug-lug: Nze Yokaana mpandiikira Ekkanisa omusanvu eziri mu Asiya. Mbagaliza ekisa
    n’emirembe ebiva eri Katonda oyo aliwo, era eyaliwo era alibaawo; n’ebiva eri
    emyoyo omusanvu egiri mu maaso g’entebe ye ey’obwakabaka,
  yby-yby: Nemoya Jonikahoya Omaimidana wewenala yuha laini 7-pala Esiya ebakuka minabosida
    luhuwa nesa maya je noliboe. Omai omutoko nebo ito olotiki aha nebo wema aku wili
    jeko nisekolaibo welokati ito abuha-wowola 7-pala nebo weuna Oluho onoweyaki siyalo
    nebo welokati,
  heb-heb: יוחנן אל שבע הקהלות אשר באסיא חסד לכם ושלום מאת ההוה והיה ויבוא ומן שבעת
    הרוחות אשר לפני כסאו׃
  mpp-mpp: Na Yoanedi Asia prowins kwelina Yesule habu 7 gagaing, ngengele hibi yago
    kwelengkegabac. Wapong gawec nga gagac ailu gacgu kwesinowagac, ye ngictaule ngiye-ngiyewa
    ngiyegac. Nga asu 7 yenge yele emewa gagaing, yengelacni kwele-madic nga kwele-mogungtowadi
    ngengeholec fadaic.
  apb-apb: Saediananga mwaanieu a Jon huni'omu e hiu soihaada'inge aana po'o ni henue
    i Esia. No ko eitanaie a God iini e mauri oto uure mai na'o na ko meuri oto si'iri
    ie na kei meuri oto huu. No ko eitanaie a God uri hahu'ana manata-diananga na
