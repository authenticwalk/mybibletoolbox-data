  tmd-tmd: Nɨ Jon ñɨgö nöbö mö Esia Propins mögörɨb ulmɨdö hörɨrör akuyöbö mɨj sö
    Krais cöc nuŋwa mɨdöi akuyöbö, köp kɨ kai kɨtmɨdla. God nuŋ weik mɨda, nuŋ maduar
    ör mɨdöŋa, nuŋ mai öim öim mɨjön aku ñɨgö uliöxön, pɨ ri abön, nugwidɨx mɨdaŋ,
    ñɨŋ tar mɨd ri ab gɨ mɨjöña. God aipam, inöma akuyöbö mɨj sö hogw rol kiŋ nuŋwa
    il yöra mɨdöi bla aipam, ñɨgö uliöxön, pɨ ri abön, nugwidɨx mɨdaŋ, ñɨŋ tar mɨd
    ri ab gɨ mɨjöña.
  acr-NNT: Riꞌin in Juan kintzꞌibꞌan pan chike ri wuqubꞌ iglesias e kꞌo chupa taq
    ri tinamit re Asia. Kꞌulu alaq ri unimal rutzil kꞌuꞌxaj y ri utzil chomal, ri
    kape rukꞌ ri Jun kꞌo waqꞌij ora, ri xex chi kꞌo lo wi y ri kꞌo chiqawach apanoq,
    ri kape rukꞌ ri wuqubꞌ uwach Uxlabꞌixel kꞌo chwach rutzꞌulibꞌal pa kataqan wi,
  kpg-kpg: 'Mai John, ang gi nia nohongo dabu e hidu i Asia: Tumaalia, mo di aumaalia
    adu gi goodou, mai baahi o God, dela i golo dolomeenei, nogo i golo mai mua, dela
    ga hanimoi, mo mai baahi nia hagataalunga e hidu ala i mua dono lohongo king,'
  taj-taj: एशियारी मुबा गोर निस मण्‍डलीदा ङा यूहन्‍नाग्‍याम फ्‍याफुल्‍ला। दान्‍देनोन
    मुला, ङाच्‍छाएनोन मुबा, दोःसीनोन फेप्‍खबा परमेश्‍वरग्‍यामदेन थेला ठिला ङाच्‍छापट्टि
    चिबा गोर निस आत्‍माग्‍याम एनीगदेदा दयामायादेन शान्‍ति तगै।
  avt-avt: Hi Jon hi hewis tɨwei ik ken yi mɨt miyapɨr han yi ne weiwɨk me God yi
    yeit wit hispɨnak wik(7) me provins Esia. Hi hanhan God kerek nɨpaa kepu ere in
    kepu maain kakpau, hɨrak kakrekyi yaaim yi eiyu werek werek. Hɨmɨn hispɨnak wik
    (7) yaain nerp ninaan mɨrak menep yeno hɨrak kewim naanmɨrai haiu mɨt hɨr nanrekyi
    yaaim yi eiyu werek werek. Hi hanhan hɨr nantike Jisas Krais hɨr nanrekyi yaaim
    yi eiyu werek werek.
  cbk-cbk: Yo si Juan ta escribi con el siete iglesia na provincia de Asia. Ojala
    que Dios ay dale su gran favor y paz con todo ustedes. Dios ta existi ya antes
    pa del creacion y ta existi hasta para cuando. Y el gran favor y paz ta sale con
    el siete espiritu na delante del trono de Dios,
  uig-ARA: مەنكى يۇھاننادىن ئاسىيا ئۆلكىسىدىكى يەتتە جامائەتكە سالام! ھازىر بار بولغان،
    ئۆتكەندىمۇ بولغان ھەم كەلگۈسىدە كەلگۈچىدىن، ئۇنىڭ تەختىنىڭ ئالدىدىكى يەتتە روھتىن
  tuf-tuf: As Juanat ba acu ayin acu carit uch cuihsuro. Ba Jesucristo chiwa Asia
    cajc cut pueblo cucuí cuitar itquin acu ayin carit uch cuihsuro. Aját ba cuitar
    Sir ojcor conro. Ba obir yajcayta acu ba ohbac ítayta acu conro. Sira récaram
    binro. Ah cat im éytaro. Bur cut suw cut cat im eyta réhquibro. Sir Ajcan Cámuran
    Eyat ba ohbac ítayta acu conro. Eyat ima cacúm cara cuisa cucuí bin cuitar ba
    ohbac chácayta acu conro. Eyan Sir banco acat réhquibro.
  abx-abx: Tikang to surat si Juan. Tigsurat-koy to para si manniniripon pag'ampo'
    si pito' syudad ari si prubinsya Asia. Amalako ako si Diyos nga sa'angkun-bi i
    mapinalangga'on pagpanginanu-na pati' i kamurayaw-na, nga iya i Diyos ina'anto,
    ngan siray ngan hasta pa si mga titakka mga panahon. Amalako ako liwat si pito'
    espirito atubang si trunu-na
  mco-NT: Ɨɨch Juan nijayɨɨybɨch yam je mɨbɨjcpɨdɨjc huixtujcpɨcypɨ huɨdibɨ yajpatp
    jɨm Asia naaxjot. Huen Dios etz je huixtujcpɨ espíritu huɨdibɨ yajpatp ma je'
    y'ane'mdac may'ajt oy'ajt tunɨpy mɨɨd miich ajcxy etz xymóoygɨxɨpy jotcujc'ajtɨn.
    Dios je' huɨdibɨ cham ijtp, je huɨdibɨ jecy'ajty ijt, etz je huɨdibɨ miinaamb.
  cpb-NT: Naaka Juan osankenatzirori jiroka. Eerokaga nosankenatzini kemisantzinkaripaini
    kaatatsiri 7 pipiyotaga janta otsipaki nampitsi saikatsiri Asia-ki. Tema añaatsi
    Pawa, iri etakawo pairani itzimake, irootaintsi ripiyai, neshironka inkantayetaimi,
    kameetha risaikakaayetaimi janta. Ari roshiyakagaimiri iitaitziri “7 tasorentsi”.
  aon-aon: O ipak Iruhin ananishi arpesh pape arbudok 7-poreirub warub douk bape shokugi
    nahobig Esia iri. Eik Jon yenekumepogu apudok shup ipak. Eik yakri Iruhin douk
    seiwok nape, aria kweipon shopunek ta nupe arigaha hugiguk iri nyumnah hutograri
    nutaurumep meyoh. Aria anan nutaurumep pupe dodogowip aria ipakiruh aparuh hur
    wosik. Aria shopunek, yakri eshudok 7-poreish yopishi mishish douk shape hurukatin
    um Iruhin ananin debeinyi wagitur iri shuni Jisas Krais shopunek shutaurumep meyoh
    aria ipakiruh aparuh hur wosik. Jisas Krais douk neyotu dodogowin atun nagipesh
    ananin baraen wosik iri nakripep ihinymorim Iruhin ananin adurin atinyi yopinyi
    abom baraen. Aria sagomatin Iruhin narik nohur anan nakutukuk wonugwehw aria watak
    nakitak nape. Aria anan douk abom nape debeini um ihim-morim debeimi king douk
    hape agundok atap iri. Anan douk urkum manawashamap aria ananibor owishibor botourak
    babuh aria bokweshihap aria mape wosik um eneshenesh apakish yoweishi inahos.
  hus-NT-2005: Nanáꞌ, xu bij Juan, u dhutsuntsal an belomtsik xi kʼwajattsik ba búk
    i bitsow xu takʼnaltsik ban chabál xi Asia. Ka bachʼutsik i alwaꞌtaláb ani i kʼijidhtaláb
    xi tál ba na Dios, xi kʼwajat ejat malilíl i kʼij ani xi tál jeye ba búk an ejattalábtsik
    xi kʼwajat tin tamét nin tʼokat kʼwajtal na Dios.
  mig-NT: Máá‑rí Juan, tájí‑rí tu̱'un nuu̱ ndɨ́'usiá tɨku'ni̱ kákandíja ja̱ káxiu̱kú
    ndáñúu̱ Asia. Jíín‑ró ná kóo tu̱'un luu íó ini̱‑ya̱ jíín tú'un kuaká'nu ini̱ ja̱
    kíi onde̱ nuu̱ máá Dios, I'a̱ íó, I'a̱ ni̱ i̱o, I'a̱ kii, jíín ondé nuu̱ usiá
    Espíritu, I'a̱ ká'i̱in yu'u mesa nuu̱ tá'ú‑yá tiñu,
  bps-bps: Na agu Dyan smulat i sulat ani di fitu lumbuk i dad to faglut glam di bong
    banwe Asya. Na kayègu Dwata, i tagnè mdà di kagatbuan, kel ani na kel di atuan
    landè gusenan, na i Mtiu Tulus, na Dyisas Krayst mlé gamu kafye na ktanak nawa.
    Na i Tulus Dwata, déén kenen di muna Dwata, na nun fitu kfagu kfiten i ktulusan.
    Na too gsalig i kdee man Dyisas Krayst na kenen i muna mték mdà di fati na magot
    i kdee dad harì dini di tah tanà ani. Na toon ito kanbong nawa na tafalwaan ito
    mdà di dad salaito fagu di kfalohan litean di fatin di krus.
  mbs-mbs: Siak si Juan se simolat kani diyà te kedita niyo menge sakop te pito simbahan
    kidoen te probinsya te Asya. Ibeg ko tebangan kaw aw begayan kaw heman te kelinaw
    te pedowan lekat te Timanem, aw Espiritu Santo, aw si Jesu Cristo. Gayed doen
    Timanem pengkey seini, aw gebii, aw modi heman aldaw. Se Espiritu Santo insogò
    lekat te langit, gayed din ipegpetaga-taga te metolos sikandin pineokit te pito
    keokit. Keseligan se kagi i Jesu Cristo. Sikandin se tagnà neantay lekat te nematay
    amon mengolo diyà te kedita te otaw meantay lekat te nematay. Sikandin se eglowan
    diyà te kedita te selotan dini te keneyonan. Dakel se pedowan din kenitadon, aw
    yan impelowà kidon din lekat te salà tadon pineokit te dipanog din te pegkematay
    din doton te kros.
  tof-tof: Ka, Zon, ini peba mórrag kótó wialómdóla 7 sosdó Eisia Prrobins kugupidü.
    Ka tóredóla, ⌊gail tonarr⌋ akó moboküpdü paud sab yabüka asi ki namülam Godkagab,
    nótó yarilürr akó errkya nótóka akó sab nótó tame, akó ene 7 samudügab, oya kingan
    mórran kla obzek kwata nidipako,
  cme-NT: Muɔ Nsãa, muɔmɛi nyɛgãaŋ sɛbɛ daayo‑i da mi hã Diiloŋ-dũnni niehãi
    maŋ dii *Asi‑i-na. Diiloŋo maŋ dii, u yaa waa, u yaa ka waa; fuɔ baa yalɛiŋa niehãi
    maŋ u caaŋgu-na ba kãyã-nɛi aa fɛ̃ na hɔmmu‑i.
  sus-sus: N tan Yaya, n bara yi sɛbɛli ti Isa xa danxaniyatɔɛ ɲama dɔxɔ solofere
    ma, naxee na Asi bɔxi ma. Ala xa hinnɛ nun bɔɲɛsa fi wo ma, Ala naxan na xoro,
    to, a nun tina. Xaxili solofere naxee na a xa mangɛ kibanyi ya i, nee fan bara
    hinnɛ wo ra,
  pon-2006: 'Ong mwomwohdiso isuh me mi nan wehin Eisia, sang ngehi, Sohn: Kalahngan
    oh popohl ong kumwail sang rehn Koht, me ketin mie, me ketin mieier, oh me pahn
    ketido; pil sang rehn ngehn isimen me kin aririh Koht nan mwoale,'
  dad-dad: Aya Jon, Asia provins bun sios sewen bun pas enei atotof. Negur ĩ gama
    ibodok, kulu ibodon, dumen isiyouf bunem, uur sewen yogon king nẽ sia wagen difaref
    bunem ado,
  zab-NT: Nare Juany cacuáa guiitsré par laat de xpɨny Crist, laat ni rbeztɨ láani
    gadz guɨdx xte Asia. Xtadnɨ Dios, laany ni nány Dios desde gulal, anre ne iduibtiampte,
