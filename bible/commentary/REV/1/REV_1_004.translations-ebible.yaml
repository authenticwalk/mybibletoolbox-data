  rug-rug: 'Arau Zone si kubere atu koa gamu ka zuapa ekelesia pa popoa Esia: Mani
    koa koa gamu sa tataru variharupi meke sa binule pu mae guadi koe Tamasa, meke
    koari ka zuapa Maqomaqo pa kenuna sa Nana habohabotuana Baṉara. Asa sa Tamasa
    sapu koa pukerane, meke korapa koa kamahire, meke sapu kaqu mae.'
  hop-NT: Nu’ John Asiat ep tsaṅe’ kitsókit aṅ God aw tōnawtaqamuy öqalanta. Nam núokwa,
