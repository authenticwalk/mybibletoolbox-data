    mea kontai.
  fai-fai: Kale sauk kon bela Yon ata Got ami kinim gu fet kal bakan Eisa bidiw imino
    kale godu kuyamase. Kale Got kamane be so suwayo bisa so alo yanol tadokaba so
    Sinik Abem fet kal imak imak makuw alam abin abem kin gubuyo bidiw
  ura-NT: Asia batane que caainsii laurineein Jesocurisito ranojoineein nenacaauru
    iclesiacuru raine canu Joaanneein caa laenaaun. Raotojoeein neeichene jaanu teein
    neeuruhine- nii nunuhe caje coaauneein neein- ena acaneein neein turuha uheneni
    neein nenaa Cana Coaunera, rai nelaurianajaan- trono acatiha caainsiineein suujueneein
    nenacaauru aina,
  mcd-NT: Ascan Asia mai ano man icati pushurasi siete nan Jesús icoinra huafo ichananmisifo
    un mato cunu fomai cuscan nicasharacahuun. Nocon Upa Diosin niyopaonishaquin natianrifi
    nicain nipanaca. Ahuun Yoshin Sharari afu ipamisi. Nan Upa Diosin yafi ahuun Yoshin
    Sharapan non Furun Jesucriston matohuun ramapaiyaino maton nomuran mato shinansharamapainonfo.
    Ahuaton maton nomuran fucash huanonma. Nocon Ifo Jesucriston Diospan tsain noco
    yoimisi cuscan non icoinra huatiro. Nan Diospan Facucoinfiacun rutunifo. Rutushon
    mai huafiafo Apa Diosin funimani afu ipashquin. Tsoa futsacai ascayomisima. Ascan
    Apafu ishon nantifi niaifofo maifoti anoafo ato iquishquin. Nanton noco noicoin.
    Ascashu ahuun imi focain noco nashoni ahuara chaca afanan nocon ifo inonma.
  urt-urt: Ŋam Jon da member tup milme lenge sios syepumbur hoi, ŋaiye sai nato provins
    Esia. Got ŋaiye tukwini narp dindiꞌe leꞌe, topoꞌe somohonme yerkeime ŋaiye narp,
    topoꞌe mindemboi boi ŋaiye ka ote orp, kin ŋotop lenge yipihinge bwore syepumbur
    hoi bongol, ŋaiye jan sehei me luh yilihe kin, ka ŋoih miꞌmiꞌ me yip, topoꞌe ka
    ende ŋoihmbwaip yip pa yurp ŋumwaiye.
  kiz-kiz: 'Yohana, kwa makanisa saba ghaghajhele Asia: neema jhijhiaghe kwa muenga
    ni amani kuhomela kwa muene jhaajhele, a''ajhele, ni jhaibeta kuhida ni kuhomela
    kwa roho saba bhabhajhele palongolo pa kiti kya muene kya enzi,'
  tzo-TZE: Vu'un Juanun, ta jc'opanoxuc tal ta carta, vo'oxuc li jch'unolajeloxuc
    tey ta vucub lum ta Asia banamile. Ac'o yac'boxuc bendición li Jtotic Dios ti
    tey ono'ox oy o c'alal mu'yuc to'ox banamile, xchi'uc ti tey oy o c'alal to tanae,
    xchi'uc ti tey oy o sbatel osile. Ac'o spasboxuc ta jun avo'ntonic li jujunoxuque.
    Ti jech cha'ac'batic bendicione, ja' ta sventa ec li Ch'ul Espíritu tey oy ta
    stojol Dios ti xco'laj xchi'uc vucub candil laj quile.
  lex-lex: Ina-nara ama-hyali mak kler temn olek la mutu krei mandiditu makden la
    Asia. A'u Yohansi awuaka, de hota Uplerlawna Nala ra'ani-pallu me kalwiedni-paitiotni
    tiy miy. Uplerlawna ed mak kdena la'a dodo'ondi, E' nekpa ed makden olekwa, ne
    hota Nden pa nodi liarni. Me awuak pa mliernan walia ra'ani-pallu me kalwieda-paitiota
    la' (Uplerlawna Nhiw Lululli) mak ha rhoiya la nhiw mandiditu mak kaprir lia Uplerlawna
    liwangenni gaini.
  dov-dov: 'Joni, kumbungano zili musanu azibili zili mu Eziya: Luzyalo ngalube kuli
    ndinywe aluumuno luzwa kuli yooyo uliwo, lwakaliwo ooyo uuza, akuzwa kumyuuya
    ili musanu ayibili iimikila kuchuuno chakwe,'
  rgu-rgu: Au haitua susuraꞌ ia neuꞌ sarani bubua kahituꞌ fo rai propinsi Asia. Au
    hule fo Manetualain natudu dale malole Na, ela emi bisa masoda no tetu-temaꞌ,
    mole-dame, ma tesatei-tamadaleꞌ. Huu fo Manetualain nana nasoda memaꞌ neme lele
    uluꞌ mai. Ana nasoda nai besaꞌ ia, ma neuꞌ ko nasoda losa doo na neu. Au hule
    fo Ria Dula-dale Na natudu dale malole na boe, ela emi masoda no tetu-temaꞌ, mole-dame,
    ma tesatei-tamadaleꞌ. Au ita Ria Dula-dale Na, sama leoꞌ dula-daleꞌ hitu rasare
    ra Manetualain kadera mana pareta Na.
  toc-NT: Aquit Juan cca̠­tzok­nu­nimá̠n hui­xinín cris­tianos hua̠nti̠ li̠pa̠­hua­ná̠tit
    Cristo y hui­látit nac pu̠lac­tujún lactzu̠ ca̠chi­quí̠n hua̠ntu̠ ma̠peksi̠y Asia.
    Cla­cas­quín camak­lhti̠­nántit li̠pa̠­xúhu latáma̠t nac xla­catí̠n lanca tali̠­pa̠hu
    Dios hua̠nti̠ hasta maká̠n, la̠ ca̠lacchú y cane̠c­xni­cahuá quilh­ta­macú chu­na­tiyá
    tila­ta­ma̠ni̠t y lamajcú nahuán, na̠chuná cla­cas­quín caca̠­la­ka­lhamán a̠ma̠ko̠lh
    kalha­tujún espí­ritus o ángeles hua̠nti̠ tayá̠­nalh nac lacatzú xpu̠­ma̠­peksí̠n,
  som-som: Anigoo Yooxanaa ah waxaan waxyaalahan u soo qorayaa toddobada kiniisadood
    oo Aasiya ku yaal. Nimco iyo nabadu ha idiinka yimaadeen kan jira oo jiray oo
    iman doona, iyo xagga toddobada ruux oo carshigiisa hor jooga,
  mam-C: Ayi'n Juan, nxi ntz'ib'inji'y u'j lu'n te kye'y, ayi'y wuq Ttanim Dios toj
    tx'otx' Asia. Noqit xtalb'il ex jun nuk'b'il kyuk'iy, aye tzajnin te qMan Dios,
    a itz' te jun majx, a attaq, ex tzul kanin; ex tu'n Xewb'aj Xjan, a tz'aqlexix;
  ndj-ndj: Nenga Yohani nguvayandikila yumwi fipinga saba fya vandu yivamjumilili
    Kilistu yimuvelili mlima wa Asia. Nguvaluvila usangi na kusika kufuma kwa Chapanga
    yaveli na yavelili na yayisa na kufuma mufuki saba sing'alili sivelili pawulongolu
    ya chigoda chaki cha wutwa,
  mbj-NT: Ỹ Jowãw, ỹ edëng Jesus hã h'yy ka'eeh do setsi hedoo do panang bä, Asija
    häd näng do häj n'aa bä habong doo. Ỹ karẽn P'op Hagä Do awäd had'yyt doo, setsi
    hedoo do ta Sahee tabag'ããs do tyng n'aa pa hab'ëëh do na-ããj hẽ, Jesus Kristo
    na-ããj hẽ raky en'yym bë hã, ỹ karẽn bë rah'yyb en'yym. Jesus Kristo né hẽ ti
    baad hadoo do her'oot doo. Tahajaa ji ky dahé bä taher'oot doo. Ti né hẽ jããm
    hẽ pooj jé dejëp do mahang ganä wät doo. Sahõnh hẽ badäk hahỹỹ bä habong do sa
    wahë n'aa wahë n'aa né hẽ tii. Tak'ëp ỹ j'aa etsë, ỹ weh'ëëh Jesus ër hã kamahä̃n
    doo, tadajëp do hyb n'aa nesaa do ër moo bok do hejój mahä̃nh ër tabedëëb wät
    doo.
  lat-VUC: 'Joannes septem ecclesiis, quæ sunt in Asia. Gratia vobis, et pax ab eo,
    qui est, et qui erat, et qui venturus est: et a septem spiritibus qui in conspectu
    throni ejus sunt:'
  ngp-ngp: Miye Yohana nawawandikila mafyo mfungate ya wahuwila wa Yesu Kilisito uko
    Asia. Uwedi wa Mnungu no utondowazi wakwe, yehe Mnungu eyaho naho uyo andaga uuko,
    naho akuunga eze, naho kulawa kwe miuye mfungate ihameso ho ukalo we kiseuta,
  enq-2: Namba Joneme siosa kalange Esia katenge dutupanya pepa dake pyao peekelyo.
    Wamba-waka katea, indupa kalyamo, tanga-tangapi kataowaka katata Gote dokopi,
    baanya kiŋi petenge toko enomba dokonya Spirita kalange katengema dutupapi, dutupanya
    kondo kaenge dokopa, mona yaepenge dokopa, dolapo nyakama-kisa sipya laka lao
    masilyo.
  eng-ASVBT: 'John to the seven churches that are in Asia: Grace to you and peace
    from God, who is and who was and who is to come; and from the seven Spirits that
    are before his throne;'
  mna-mna: Iŋgi nio Yoan ta aŋbeede ro tiŋgi ima piom lupŋana lamata mi ru ki Krisi
    ta kombot lele pakaana ki Asia na. Anutu, ni imbotmbot ta muŋgu kek. Mi koozi
    imbotmbot. Mi kaimer na, ni kola imar. Ni, Yesu Krisi, mi Bubuŋana lamata mi ru
    ta timbotmbot su Anutu kereene uunu ta muriini peeze kana na, ko tikampe yom,
    mi timboro yom ma kombot ambai men. Ŋonoono.
  myw-myw: Yey Yon gunalet towen beiw silma̱nin tayekelesiys yakamiy, amibod kweinim
    kweiy wawnuwan Esiy. Towen bisiwyoubumiy mo beitaw nuwamiy; mtowen nises, kweiboug
    nises, o igaw bises bisigeg. Kululuwan kweinim kweiy wamatan nakabsis towen nisin
    wakunuwatan, tasiyas-vak bisiwyoubumiy mo beitaw nuwamiy; mtowen anilivan mounid;
    kanig waseg, mtowen tamgwayein kit vayuwein; guyawaw watinow siguyaw tonen. Mtowen
    nisiwyoubuds, nilikuds adsinaps kalbaleb waseg, peinan buya̱vin niwta̱wout peinads.
  sby-sby: Njame Yohane, ndalembelenga mibungano isanu ne ibili ili mu cimpansha ca
    Asiya. Luse ne lumuno kufuma kuli Lesa uyo walikubapo, ulipo kayi uyo lesanga,
    bibe ne njamwe. Luse ne lumuno kufuma kumishimu isanu ne ibili ili ku Cipuna ca
    Bwami bwa Lesa bibe ne njamwe.
  sll-sll: Na Yon molia. Molere Esia ganba Yisas pir tere doling bole oo tabil ana
    hol pai muru hol pai sutani ke pare monga hobi na ha i mining bole ni teiwa. God
    hamen haya mongwo, te omaga momio, te emgi moli nangwo hong yali Kwiang kene ol
    na tomia, nan mominga bani tal wai pirari pare ol na tenamia, te hamen wai tanangure
    yon ura dinamue. Dinangwo ha i Kwiang obil ol na tekimba, Yisas Kraist para ol
    na tomua.
  yaq-NT: Inepo, Joan teame, bwiaraa Aasia' tea'po, woo busanika jume' te'opommet,
    Krijtota sualemmeu ne ji'ojte. Achai Liojta betana, yanti elaka jiapsiwamta intok
    tu'ikue enchim alleenee'uta emot aune. Ju'u i'an jiapsamta betana, intok che'a
    bat naatekai, intok ket chukula, jiba betchi'bo tuneemta betana. Intok woo busanika,
    jume' ama yo'o nesaweka a' kateka'abichapo, jiapsaka ama aneka, a' tu'u jiapsiwata,
    yuma'isi aet a' ayuka'uta a' teuwaame betana.
  uro-uro: Aingo ma Jon ngut säm sävät ama qatnanaktpämda nämät ama värhap ama ngärhäqyet
    da unbam na ap pät ama ngärhäktka ma Esia rhoqortäqyia, ama ñämsävätki dä ama
    bulap sagem ngän nage ma Ngämuqa iaqäkt kärak i qale qa rhäkt bä qale qa mudu
    bä as pa qa rhän bä nage ama ngärhäqyet da udiom na ngät ama qloqaqanangät kärangätni
    i qale ngät pät ma Ngämuqa aa mämugunäs angät saqong.
  ita-1885: 'GIOVANNI, alle sette chiese, che son nell''Asia: Grazia a voi, e pace,
    da colui che è, e che era, e che ha da venire; e da'' sette spiriti, che son davanti
    al suo trono;'
  muy-muy: Nu Zeŋ nəgri sa ana kʉli ndam ga kəsa adəskəlani ka haɗ Azi, lekʉlʉm ya
    kəfumki ahàr ke Melefit, kə̀bum *kacakalumvu ga mahəŋgalay naŋ ni. Melefit mə̂gri
    sulum gayaŋ ana kʉli, mâgray ti *kânjəhaɗumkabu àna sulumani ti ! Naŋ ti naŋ àbu
    kwa ahaslani, naŋ àbu nihi, naŋ amələbu kama daya. Naŋ ti naŋ àbu manjəhaɗani
    e kʉrsi gayaŋ bu e melefit bu. Məsuf adəskəlani gayaŋ ni tə̂gri sulum ana kʉli,
    tâgray ti kânjəhaɗumkabu àna sulumani daya. Məsuf nday nani tə̀bu kè meleher gayaŋ.
  kqc-kqc: 'Na John yaku dubu 7 Asia gaganiri rofu bura reida: Amiye kaere amedo ma
    ameyo ma amego, ma vima 7, kaere bi ini ourefeidena amena fata di budari amededi,
    bi buni tora gade ma uka amuta ya mado.'
  tav-tav: 'Yʉ, Juan cawamecʉcʉ yʉ uca joo mʉjaare Dio yere caapiʉjarãre. Mʉjaare
    Asia cawamecʉti yepapʉre siete macari macanare mʉjaare yʉ uca joo. Ocõo bairo
    mʉjaare yʉ ĩ: Mani Ʉpaʉ Dio nemoona cãñupi. Yucʉ quenare to bairona anicõa aninucumi.
    Ape rʉmʉpʉ quenare to bairona atígʉmi tunu ati yepapʉre. Dio caroare cʉ joonemoato
    mʉjaare. Caroa yericʉtaje quenare mʉjaare cʉ joonemoato. To bairona cʉ caruiro
    riape macana, siete espíritu majuu, manire cabauquẽna mena caroare cʉ joonemoato
    mʉjaare.'
  eng-ULB: 'John, to the seven churches in Asia: May grace be to you and peace from
    the one who is, and who was, and who is to come, and from the seven spirits who
    are before his throne,'
  spa-VBL: Esta carta viene de parte de Juan y es enviada a las siete iglesias en
    la provincia de Asia. Tengan gracia y paz de Aquél que era, es, y vendrá, y de
    los siete Espíritus que están delante de su trono,
  fra-_FOB: Jean, aux sept Églises qui sont en Asie. La grâce et la paix vous soient
    données de la part de celui QUI EST, et QUI ÉTAIT, et QUI SERA, et de la part
    des sept esprits qui sont devant son trône;
  hau-ULB: 'Ni Yahaya, zuwa ga ikilisiyoyi bakwai na kasar Asiya: alheri zuwa gare
    ku da salama daga wanda ke yanzu, wanda ya kuma kasance a da, shi ne kuma mai
    zuwa nan gaba, kuma daga ruhohin nan bakwai da ke gaban kursiyinsa,'
  mal-mal: 'യോഹന്നാൻ ആസ്യയിലെ ഏഴ് സഭകൾക്കും എഴുതുന്നത്: ഇരിക്കുന്നവനും ഇരുന്നവനും
    വരുന്നവനുമായവങ്കൽ നിന്നും, അവന്റെ സിംഹാസനത്തിന്മുമ്പിലുള്ള ഏഴ് ആത്മാക്കളുടെ അടുക്കൽനിന്നും,'
  lit-lit: Jonas septynioms bažnyčioms, kurios Azijoje. Malonė jums ir ramybė nuo
    to, kuris yra ir kuris buvo ir kuris ateina; taip pat nuo septynių Dvasių, kurios
    yra priešais jo sostą;
  urd-GVR: Yih ḳhat Yūhannā kī taraf se sūbā Āsiyā kī sāt jamātoṅ ke lie hai. Āp ko
    Allāh kī taraf se fazl aur salāmatī hāsil rahe, us kī taraf se jo hai, jo thā
    aur jo āne wālā hai, un sāt rūhoṅ kī taraf se jo us ke taḳht ke sāmne hotī haiṅ,
  far-far: Nau sa Jon, nau ku kekede kau fua mulu fiu fikute wane ne mulu famamana
    ma mulu ka to ana fiu fere ki laona lofaa 'i Esia. Nau ku foa fua God, fainia
    fiu mangoiru ne kera to 'i naona kula ni gourue ana 'initoe 'i langi, ma sa Jesus
    Christ kera kai kwaiofei amulu, ma kera ka kwatea laugo na aroaroe fua mulu. Ana
    kada nao 'ua ta ru, God nia to na. Ma God ka to laugo ana kada ne. Ma nia ka toto
    firi laugo. Sa Jesus na wane farongoe mamana, ma nia na wane eteta ne God nia
    taea fasia na maee, ma nia laugo ne wane 'initoa fafia kingi ki ana molagali.
    Sa Jesus ka kwaimani fua kulu, ma ana maelana nia ka luge kia fasia abulo ta'alae
    kia ki.
  suz-BL: गो यूहन्‍नामी एसीया ङा येसु ख्रीस्‍त कली थमा सुइक्‍ब ७ ओटा सहर ङा थमा सुइक्‍ब
    आन ग्रुम्‍तीके ङा शेंब आन कली चिठी ब्रेक्‍ताक्‍ङ। मिनु मुल बाक्‍ब, ङोंइती बाक्‍शो,
    नोले यो जाक्‍बमी नु परमप्रभु यावे आ ठेयब नित्‍तीके आ ङोंइती बाक्‍ब ७ ओटा ठाउं
    ङा परमप्रभु यावे आ सोक्‍तीमी इन कली “शिशी तशा नु थुं नाइश्‍शा बाक्‍चा तामेक्‍ल”
    देंताक्‍स। प्रस्‍थान ३:१४-१५; प्रकाश ३:१; प्रकाश ५:६
  car-NT: Johanes ero merojan morokon oko-to'imanokon Asia tanokon Tamusi na'nanopy'san
    apyimykon 'wa. Oro tyturu'poporykon eneposen o'waine, sara'me ajysen enapa mo'ko
    erome man inoro, mo'ko penaro terapa tywaije man inoro, mo'ko aire kyno'tan inoro,
    mo'karon oko-to'imanokon a'kanano, mo'karon apo'ny pono mandon inaron,
  amp-amp: Na Jona, nann ndar gontwat wandfiwanko niko Esia profins yorhwa 7-pela
    siosm. Nd Bro Nkifrar ariha tohwar, yo bingot ritohngotak-mor, yo kto nieruhar,
    nd Bro Nkifrar ayak marnya bomarnyakahtrko yima yuhum amirhumko. Yo 7-pela yafot-ham
    Bro Nkifrarhu sia kingthu nyin-gako toh hnkokn hmbrihato Bro Nkifrarhu hingrneft
    hingrniwam, rom rpat tohhato nikmoh yima yuhum ayak marnya bomarnyakahtmko yima
    yuhum amirhumko.
  bht-bht: 'ऐ चिठ्ठी यूहन्ना दिया तरफा ला आसिया प्रदेशे दिया सत्तां कलीसियाँ तांई
    है: मैं प्राथना करदा है की परमेश्वर तुहांजो पर अनुग्रह कने शांति दे। सै सेई परमेश्वर
    है, जड़ा बकत दिया शुरुआत ला लेईकरी हुणे दीकर कने हमेशा तांई नी बदलदा। कने उना
    सत्तां आत्मा दिया तरफा ला, जड़ियां परमेश्वरे दे सिहांसने दे सामणे न,'
  eng-NOY: 'John to the seven churches which are in Asia: Grace be to you, and peace,
    from him who is, and who was, and who is to come; and from the seven spirits which
    are before his throne;'
  cub-NT: Yʉ, Juan, toivacaivʉ iyoca paperayocare mʉjare, siete paiyajuboare Jesúre
    jʉ aipõevare Asia ãmicʉrijoborõi. Jʉ̃menijicʉ mearo d̶acajacʉrĩ mʉjare bojecʉbeda
    ʉ̃i me boje aru torojʉrivʉ mʉje ũmei me cʉre d̶ajacʉrĩ mʉjare ʉ̃́que cãrijimevʉva.
    Que d̶acajacʉrĩ mʉjare Jʉ̃menijicʉ, ñai cʉcʉ caride, aru cʉcʉ bácʉ javede, aru
    dacʉyʉ apejãravʉre. Aru que d̶acajarãri mʉjare ina siete paivʉ decova cʉrivʉ Jʉ̃menijicʉ
    jabocʉi dobarõ mearo jipocai.
  ita-1927: 'Giovanni alle sette chiese che sono nell’Asia: Grazia a voi e pace da
    Colui che è, che era e che viene, e dai sette Spiriti che son davanti al suo trono,'
  lww-lww: In na Yoane, nesiri plan visena la nini im̃asu van amiu p̃egas na lelagaena
    la olua nap̃a asike e pulkumali lala e pupia lepas nap̃a tepio tesape Esia. Nekekaran
    nap̃a nevitawe amiu e kia kien naga nap̃a sike na konua rui, sike nanagane, a
    yoko sike sike lue. Nemlen wo amiu ke nesape pupia lemamiena a sum̃are sike e
    kiamiu malena la silaga, nap̃a yoko tol amiu imi kome kieta Ntewa nene amio kiena
    ninuna olua nap̃a asm̃al asike vamon kiena lele wa na totanoena.
  ckb-ckb: 'لە یۆحەناوە، بۆ حەوت کڵێساکەی هەرێمی ئاسیا: با نیعمەت و ئاشتیتان بۆ ببێت
    لەوەوەی کە هەیە و هەبووە و دێت و لەو حەوت ڕۆحەوەی لەبەردەم تەختەکەیدان،'
  nas-nas: Aung kara ninge Joonie daariamang diiꞌkoo ˜kevuntuꞌka-taa osi-koo dootuuꞌnupoong
    otorimaing Eesia-nameensiꞌkooning-koo. Kumponinge teie aaꞌnunge, teroita otouꞌnunge,
    eꞌmung teeꞌ otong, eeꞌnoko damaꞌke teeꞌ nariꞌ otoi poainge, teie piaaruri mooaruriaing.
    Napoꞌ teinge ˜kenaanka-taae Tanuaange Kumponing baꞌnanumanooꞌ uroꞌkanooꞌke otoromainge
    piaaraari mooaraariainge.
  uvl-uvl: Iau Ioanes, pe ehas lange imo NeHalang nena hana mur nenge amo tuluk mur
    iri rahtele nai nga tuele kina nenge Eisia. NeHalang tu nge nike toto pe tu heueu
    nei pe nga hoena lape at mule. Pe Ope kikina ngana mur nge iri rahtele nai te
    mesmes nga nena kilanga seina ngana matana. Pe Iesus Kristus I non nenge hemallaha
    hot tote helenga manmanna ngana mur nge NeHalang. Pe I non nenge maul haka mule
    tala nga metenga pe nauele naungaala ana hana mur lochloch nga ich. E hetalaulau
    amo ke NeHalang iri ul nena Ope nemur pe Iesus Kristus te pete imo pe te hemaluche
    letemo ke atu ke nek. I mutena tau tote ita. Pomalam eina lele rera poinga poreke
    ngana mur ke te lasus toto.
  eng-BBE: 'John to the seven churches which are in Asia: Grace to you and peace,
    from him who is and was and is to come; and from the seven Spirits which are before
    his high seat;'
  ixl-CNT: In Xhan, nuntzꞌibꞌa opon qꞌu yol tzexeꞌ tzaꞌ, juj tanul ex niman tetz u
    Jesuus atilex tu jujvaꞌl qꞌu tenam tikuenta Aasia. Taqꞌ koj vibꞌaꞌnil u Tioxh
    sete. Utz at koj u paas tetaanima, vaꞌl nitaqꞌ u Tioxh, Tioxh tetz oꞌte, tetz
    cheel utz, tetz taabꞌaꞌbꞌen. Aꞌ imol nitaqꞌeꞌ jujvaꞌl u Tioxhla Espiiritu atil
    vatz u chꞌuxhlebꞌal tetz qꞌesala.
  xsi-xsi: Naŋa Yoane aŋgere ŋgua ŋine imâ pa miki tamâta lâ ŋgu lima kanaŋomi rua
    kamo lâ Esia tâno ŋinde. Maro Kindeni uru imo, kala siŋgani imo mine nâ, aku muli
    i ma imâ ipâŋga. I ne wisi-wisi wa wisi-pisi wa imâ pami. Aku kinzi koroani ara
    lima kanaŋonzi rua nenzi wisi-wisi wa wisi-pisi wa kala imâ pami mine nâ. Koroani
    ŋinde uru simo Maro Kindeni ne saŋonâŋa nia nao.
  crx-NTPO: 'Yun k''ut Asia ts''e Yak''usda ba lhtak''ant''it-un lhelhdun keyoh dune
    ''ilhunaoodúlhne, nohni si John nohts''o k''e''usges whe nja dudusni: Mbe la ''unt''oh
    ''ink''ez ant''e''-un, ''ink''ez whuz de tíyalh, ''en ye unzoo-i ''ink''ez nedzi
    bet whudizghel ''ink''ez lhtak''ant''i nududeh-i Yak''usda yuk''usda-i but ''unt''oh,
    ''enne cha ye unzoo-i ''ink''ez nedzi ba dóghel-i ooht''e''.'
  kan-OKCV: ಯೋಹಾನನು, ಅಂದಿನ ಏಷ್ಯಾ ಪ್ರಾಂತದಲ್ಲಿರುವ ಏಳು ಸಭೆಗಳಿಗೆ ಬರೆಯುವುದೇನೆಂದರೆ, ಗತಕಾಲ,
    ವರ್ತಮಾನ, ಭವಿಷ್ಯತ್ ಕಾಲಗಳಲ್ಲಿರುವ ದೇವರಿಂದ ಮತ್ತು ತಮ್ಮ ಸಿಂಹಾಸನದ ಮುಂದಿರುವ ಏಳು ಆತ್ಮಗಳಿಂದ,
  bbb-bbb: Joni nare vua ige isoena e Jesu ma vierafevo bu sidove seveni aesakae Esia
    guove sosi ijia afuina baname isoevo ije nijiave. Na baname isoega Godi e ije
    fu isuibe ijia fina ruaema ro kuke fu uria fido fu rade ruadufuo ije fu maza boeje
    ja ma rejiana mukoreigia ifejiakinu samuagiaga ja kafaena karinoedufuo. Ro kuke
    na vierafe Kavene Akae ije Godido fata maeje ijadufuo nidua ijia i seveni meno
    ije fudua ja ijiege samuagiadufuo.
  blw-blw: Haén way Juan, hiyaton esorat-o an chàyu way cha omafurot way cha ma-am-among
    hen annachay pituy fabréy hen provinsiyan hen Asia. Ah Apudyus, ammag nawawà-acha
    hen laprapon chi egad ya é-éttégna ad uwan, ya ammag mawawà-acha chillu ah ing-inggana.
    Ya hen anchi Espirituna way pituy karase hen chana man-ancharan, ini-inggaw hen
    sangwanan Apudyus way chan toray. Ya ah Jesu Cristu, an chillug natatallek way
    nangempàila hen aminay wacha an Apudyus yag na-awagan agé ah pés-éy chi anà, te
    hiya hen anchi nangempango hen man-uchiyan hen natéy, ya hiya agé hen aren hen
    egachay toray hen antoy lota. Wat ta totollongan chitaaw amin an chicha ya ta
    totornosoncha agé hen hamhamàtaaw amin. Ah Jesu Cristu agé, ammag pararo hen layadna
    an chitaaw, wat natéy way nifùfù hen charana ah nanginlufusana an chitaaw way
    kaman imfafarud hen fasor.
  tam-2017: 'யோவான் ஆசியாவில் உள்ள ஏழு சபைகளுக்கும் எழுதுகிறதாவது: இருக்கிறவரும் இருந்தவரும்
    வருகிறவருமானவராலும், அவருடைய சிங்காசனத்திற்கு முன்பாக இருக்கிற ஏழு ஆவிகளாலும்,'
  azz-NT: Nejua ni Juantzin huan niquintajcuilohuilía ne chicome pantime de taneltocani
    ten calyetocque ne Asiajcopaca. Huan, namejuantzitzin de Asiajcopaca, xicselican
    ne teicnelilis huan ne yolsehuilis de hualeutoc imaco Totajtzin Dios. Porín Yejuatzin
    ya axcan yoltinemi huan Yejuatzin ipa yoltinemía ya huan no Yejuatzin ipa yoltinemis
    sen nachipa. Huan no xicselican nochi nijín tatiochihualis imaco ne Yecticatzin
    Espíritu de Dios ten tequititinemi ica chicome taman de ejecatzitzin chipauque
    ten yetocque ixtenojtzinco Yejuatzin campa ihuelilispan.
  spa-RV-1909: 'Juan á las siete iglesias que están en Asia: Gracia sea con vosotros,
    y paz del que es y que era y que ha de venir, y de los siete Espíritus que están
    delante de su trono;'
  csy-csy: 'Asia ngamkhen sung a om pawlpi sali te tung ah, John in lai kong thaak
    hi: tu hun, a bosa hun le mailam hun a tawntung in a om Pathian kung pan ahizong,
    ama kumpi tokhum mai ah a om Thaa sali te tung pan ahizong;'
  mxq-NT: Ʉj Fwank. Nnijáyʉts yʉ mʉbʉjkpʉty diꞌibʉ naymyujkʉdʉp ma̱ jʉxtujkpʉ ka̱jpn
    Asyʉ ña̱a̱xóty. Waꞌan ja Dios mgunuꞌxʉdʉ es mmoꞌoyʉdʉ ja agujkꞌa̱jt jotkujkꞌa̱jtʉn,
    ja Dios diꞌibʉ ijtp, dʉꞌʉñʉm ꞌyity, es dʉꞌʉñʉm ꞌyita̱ꞌa̱ñ. Nandʉꞌʉn mgunuꞌxʉdʉt
    ja Espíritʉ Santʉ es mmoꞌoyʉdʉt ja agujkꞌa̱jt jotkujkꞌa̱jtʉn, ja Espíritʉ Santʉ
    diꞌibʉ ijtp ma̱ uñaaybyajn ma̱ Dios yajkutíky, es ttuñ jʉxtujk naxʉ tuunk.
  tzj-NT: Jawa' ja nmajon rtz'ibaxic ntakel ewq'uin ja rix wuku' iglesia ja rixc'o
    chipan ja departamento Asia. Ja rutzil ja nsipaj ja Dios rachbil ja quicotemal
    xin Dios ja tari' xtecochij más tre ja Dios, jari' Dios mta jutij ja maquita c'oli,
    arja' c'oli camic, ni c'o wi' ojer in ni c'o wi' chwak cabij in chijutij, in xtecochij
    ta chique chakaja' ja wuku' espíritu ja rec'oloc chwach ja trono rxin Dios,
  tdt-tdt: Hau, João hakerek buat sira nee ba maluk sarani sira husi sidade hitu iha
    provinsia Ázia. Hau harohan atu Maromak, Espiritu Santu ho mos Jesus Kristu hatudu
    Sira nia laran diak ba imi i foo pas ho hakmatek ba imi. Maromak iha hori uluk
    kedas, agora iha, i iha nafatin too tinan ba tinan. Espiritu Santu nee hatudu
    Aan mai hau hanesan espiritu hitu nebee iha hela Maromak nia kadeira ukun nia
    oin. I Jesus Kristu sempre foo sasin nebee loos. Nia mak ema primeiru nebee moris
    fali husi mate, i Nia mak ukun liurai hotu-hotu iha mundu nee. Jesus hadomi ita,
    nee mak Nia raan fakar too mate para ita bele livre husi sala.
  ron-BTF: 'Ioan, celor șapte biserici care sunt în Asia: Har vouă și pace de la cel
    care este și care era și care vine, și de la cele șapte Duhuri care sunt înaintea
    tronului său,'
  eng-WEBP: 'John, to the seven assemblies that are in Asia: Grace to you and peace
    from God, who is and who was and who is to come; and from the seven Spirits who
    are before his throne;'
  eng-FBV: This letter comes from John and is sent to the seven churches in the province
    of Asia. May you have grace and peace from the one who was, who is, and who is
    to come, and from the seven Spirits before his throne,
  nld-1939: 'Johannes, aan de zeven kerken in Azië: Genade zij u en vrede van Hem,
    die is, en die wàs, en die kòmt; en van de zeven Geesten voor zijn troon;'
  bwo-bwo: Yohanisoke Isiyotse fa'a shawat Ik' moowwotssh. Fa'oke, teshtsoknat weetu
    Ik'oke, b́ naashi jori shinatse fa'a shawat shayirwotsoke, mank'o k'irotse tuwon
    k'aab wottsoke datsatsi nugúswotsi keewirwo, amanets gawo wottsoke, noon shuntsonat
    b́ s'atson nomorotse noon nas' kishtso Iyesus Krstos s'aatoonat jeenon itsh wotowe.
  nch-BL: Na niJuan, nimechtajpalohua amojuanti ipan chicome tiopame ten taneltocani
    ipan tali Asia. Ma quipiya hueyi iyolo ica amojuanti Toteco Dios cati ama itztoc,
    huan ipa itztoya, huan itztos para nochipa; huan Itonal Toteco cati itztoc quej
    chicome taahuilme cati mocahua iixmelac ihueyi siyaj Toteco,
  quc-TNT: In wa', ri Juan, quintz'ibaj bi we wuj ri' chiwe ix, kachalal cojonelab,
    ri ix c'o pa ri wukub tinimit re Asia. Are ta ba' ri Dios xukuje' ri wukub espíritus
    ri e c'o chuwäch ri je'lalaj u t'uyulibal cätok'obisan i wäch, cubano chi cuxlan
    ri iwanima'. Are wa' ri Dios ri c'o cämic, ri c'o ojer, ri cäpe na.
  tfr-NTPO: Kjibokwo ëre taga tja Juandë. Jesús tjl̈õkwo kjragaga kjringgwo kjäk (7)
    tjeng kjok shto obl̈ë obl̈ë Asia kjokyo, kjibokwo ëre ichër jek bomi kong. Rokër
    Sök Ĩyado l̈i kong, sëyaga dogl̈o kjäk (7) tjeng ba pjl̈u sökkl̈o jong l̈i bokshto
    l̈i kong, Jesucristo kong ga ba wopjl̈ú l̈i kjĩshko ga pjãy kjimte l̈ok ara, pjãy
    ie ber l̈öng wl̈ẽp bakoe. Jesucristo, e Sbö tjl̈õkwo kura l̈i l̈aga jl̈õkoyo,
    woshrara bäm go l̈i e, pjl̈upga l̈öng kjok ëre kjing go ichaga l̈i e bakoe. Shji
    woyde ara, owa pjang bi go l̈i l̈öna beno dret, ba srëng kwona l̈i go,
  kaq-NT: Asia mai janin jihuetai noquen huetsabo pari tah hen yohihi, jano siete
    jemabo jai janin jihuetaibo. Papa Dios ta rahma jihuetihqui, neateman rihbi japahonish
    bi jascabihi jihueti. Hahquirihbi ta jahuiqui. ¿Jahuen shinan siriya man jihueyamahin?
    ¿Jaan hahxonah man sirijaquin shinanyamahin? Jano jan tsahoxon yonohi bebonbi
    ta siete yoshinbo jaiqui, jahuen hahxonnicabo. Jaabaan rihbi ta nea quiricayaxon
    man jascabi jayamahin mato jaiqui.
  sgb-sgb: Habaytsi ya hulat ko kamoyun patêl ha Panginoon ya angkapi-tsi-tsipon ha
    Efeso, Esmirna, Pergamo, Tiatira, Sardis, Filadelfia haka ha Laodicea ya pitoy
    pagtsiponan hên pagsimbaan kana ha probinsyan Asia. An-ihalangin kataw ya dyanan
    na kaw dayi hên kapatêkbêkan nakêm haka ingalwan na kaw ni Apo Namalyari, ya atsi
    yana hên haton lagi, amêhên, haka hên magpa ayn angga. Dyanan na kaw dayi hên
    kapatêkbêkan haka ingalwan na kaw êt hên Espiritu na, ya nakaarap ha iknoan na
    ha pitoy pahlêk hên kapangyarihan na.
  vie-1934: 'Giăng gởi cho bảy Hội thánh ở xứ A-si: nguyền xin ân điển và sự bình
    an ban cho anh em từ nơi Đấng Hiện Có, Đã Có Và Còn Đến, cùng từ nơi bảy vị thần
    ở trước ngôi Ngài,'
  kxv-kxv: ନା଼ନୁ ଜହନତେଏଁ, ଆସିୟାତା ମାନି ସା଼ତାଗଟା କୁଲମିକାଣି ଜହରା ୱେସାନା ରା଼ଚିମାଞ୍ଜାଇଁ,
    ମାହାପୂରୁତି କାର୍ମାମେହ୍‌ନାୟି ଅ଼ଡ଼େ ହିତ୍‌ଡ଼ି ଜୀୱୁ ମିଙ୍ଗେ ଆୟାପେ, ନୀଏଁ ଆମ୍ବାଆସି ମାନେସି
    ତଲି ମାଚାସି ଅ଼ଡ଼େ ଜିକେଏ ଡା଼ୟୁ ଦିନା ୱା଼ନେସି, ଅ଼ଡ଼େ ତାନି ରା଼ଜିତି ସିଂଗାସାଣି ନ଼କିତା
    ନିଚାମାନି ସା଼ତାଗଟା ଜୀୱୁୟାଁ ତା଼ଣାଟି,
  amu-NT: Ja Juan matseicwano̱ⁿ ñꞌoommeiiⁿ nda̱a̱ꞌ ꞌo na cwiluiindyoꞌ ntquieeꞌ ntmaaⁿꞌ
    nnꞌaⁿ na macwjiꞌ Tyꞌo̱o̱tsꞌom cwentaaⁿꞌaⁿ na mꞌaⁿꞌyoꞌ ndyuaa Asia. Catoꞌñoomꞌyoꞌ
    naya na matseixmaaⁿ ñequio juu na tjañomtiuu na mañequiaaⁿ quiiꞌ tsꞌom tsꞌaⁿ.
    Nqueⁿ na mꞌaaⁿ ndoꞌ mꞌaaⁿñê ndoꞌ tyomꞌaaⁿ cwitjo̱o̱cheⁿ na nncuaa tsjoomnancue
    ndoꞌ nncwjeeꞌnnaaⁿꞌaⁿ ndoꞌ mati cantyja ꞌnaaⁿ ntquieeꞌ Espíritu na mꞌaⁿna jo nnom
    tio na wacatyeeⁿ.
  hin-CV: योहन की ओर से, उन सात कलीसियाओं को, जो आसिया प्रदेश में हैं, तुम्हें उनकी
    ओर से अनुग्रह और शांति मिले, जो हैं, जो सर्वदा थे और जो आनेवाले हैं और सात आत्माओं
    की ओर से, जो उनके सिंहासन के सामने हैं,
  spa-BES: 'Juan, a las siete iglesias que están en Asia: Gracia y paz a ustedes,
    del que es y fue y está por venir; y de los siete espíritus que están delante
    de su trono;'
  san-BEN: যোহন্ আশিযাদেশস্থাঃ সপ্ত সমিতীঃ প্রতি পত্রং লিখতি| যো ৱর্ত্তমানো ভূতো ভৱিষ্যংশ্চ
    যে চ সপ্তাত্মানস্তস্য সিংহাসনস্য সম্মুখেे তিষ্ঠন্তি
  tdx-tdx: I Jaona, Ho ami’ty Fivory fito e Asia ao. Hasoa ama’areo naho hanintsiñe
    boak’ amy Ao, naho i Tao, vaho i Hitotsake eo naho boak’ amo arofo fito aolo i
    fiambesa’eio,
  naf-naf: 'Neŋ dapmelaŋge 7 Esia msalen talip ingat meluwaŋ pigok kumindayap: Kawawaŋ
    eweŋan baen takwageyaŋ alak tapmain ya ewe tapmobe. Âpme Kawawaŋ ek ma Emetak
    Teŋaŋ mulupmaŋ katnaŋ 7 mamm keyaŋ Kawawaŋaŋ mundum totatatnaŋ matazinen kemagen
    egaŋ sokŋan matazin. Ma Zisas Kilaisiyelen zetnaŋ amnaŋ ŋep mkipmaŋ bembeyelen
    ma egaŋ gakikiengatnaŋ kukŋaŋgat wati mama kanzizitgalen sek ke tiye yaŋ alak
    pigogat msat sambeyelen amobotnaŋ sambeyet Amobotnaŋin maŋgeyaŋ main. Ya ekŋen
    tuk keyaŋ dapmelaŋge 7 in keŋ taolet ma keŋ sewakŋaŋ indawep keyet neŋ mandunduyap.
    Zisas Kilaisiyaŋ ningat gogot mti gakimti sipmaŋ mulage keyepm ningalen yom peme
    mege.'
  grc-MT: ιωαννησ ταισ επτα εκκλησιαισ ταισ εν τη ασια χαρισ υμιν και ειρηνη απο θεου
    ο ων και ο ην και ο ερχομενοσ και απο των επτα πνευματων α ενωπιον του θρονου
    αυτου
  vid-vid: Heni Yohana ndanguwandichila vilundo saba vya wanhu walingumkunda Kilistu
    viwele mkowa wa Asiya. Ndanguwaganilani isungu lya Nguluwi na kikala goya kulawila
    kwa heye yawele na nayawele baho na yalinguya. Na kulawawila kwa muhe saba wawele
    hali chigoda cha heye cha undewa,
  pio-NT: Núa Juan nutànàacuéca pirí cuyàluta, píacué yeebáidéeyéica Jesucristo itàacái,
    píacué ìyéeyéica siete namanùbaca yàcalé Asia yàasu cáli íinata. Nusutácué Dios
    íicha pirípinácué, Espíritu Santo nacái, Jesucristo nacái, namàníinápinácué pirí
    cayábéeri, namàacáanápiná nacái matuíbanáicuéca pía. Dios ìyacaté bàaluité, siùca
    nacáide, ìyéeripiná càiripináta, càmíiri imáalàawa. Yái Espíritu Santoca máiníiri
    cayábaca ìyaca Dios yàasu yàalubáisi íipunita.
  tsn-tsn: 'Lo ke lokwalo lo lo tswang kwa go: Johane A kwalela: Diphuthego tse supa
    mo Asia. Ditsala tse di rategang: A tshegofatso le kagiso tse di tswang mo Modimong
    di nne le lona. Yo o leng teng, le yo o neng a le teng le yoo tlang! Le mo meweng
    e e supang e e fa pele ga setilo sa gagwe sa Bogosi;'
  amr-NT: Asia huadaribayo nogyo̱ nogyo̱ opudomey Cristoen huaknopo̱e̱ʼeri Apagbaʼtaj
    aʼpe̱e̱yaʼpo boʼkupopakikaʼ. Siete huabataʼdikeaʼ jakeritaj onʼnigmadoyaʼne. Dios
    oy o̱ʼi̱kaʼ. Aʼnennada o̱ʼi̱kaʼuy. Kenpaʼti nogok boʼhuatiakapone. Diosa opudomeytaj
    dakaʼ moʼnigkikeʼpo moʼtinepahuiʼpo kenpaʼti opudomey huaknopo̱e̱ʼeritaj moʼmanopoʼnoeyikeʼ.
    Siete Diosen Noki̱re̱ga̱ Diosyo o̱ʼnikaʼpo konigti opudomeytaj dakaʼ moʼnigkikeʼpo
    moʼmatinepahuiʼpo kenpaʼti moʼmanopoʼnoeyikeʼ.
  pwg-pwg: Taku Jon, ma vitumaghana wawayimi ami kwanatu miikovimaruwa Eisiya dobuna
    kamonai na kurimi agirugiruma. God, tuna makamakii nonowina, rorova, karako, ma
    maram. Ma ainowi kurina da agabiibai ma nuwanuba ina veremi. Ma ina vikiivavo
    gawarina maghinonai kanuma miikovimaruwa imiiriyana na ti bade agabiibai ma nuwanuba
    ina veremi.
  cjv-cjv: Ena na Yoane na ka i munom boi ereikai ne yokamai Yai Gumam fi ki si tere
    kuku boi towane finga ne yokamai iki birom ori okonom koro muruwo koro surai Eisia
