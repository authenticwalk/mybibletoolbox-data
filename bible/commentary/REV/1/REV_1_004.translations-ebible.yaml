    Anutuna afaarirana faqa asooarana faqa inni nimidaqa.
  aby-aby: Na Dioni, nama nanu wake ya Eisia orofaro sosi uwara seweniro (7) ibinisa
    oroubake owaowa yanake odakune.
  eng-YLT: 'John to the seven assemblies that [are] in Asia: Grace to you, and peace,
    from Him who is, and who was, and who is coming, and from the Seven Spirits that
    are before His throne,'
  jni-jni: Mi Yahaya, uhana anu tarsa Asere u sunare u nipin nu Asiya; Imumu iriri
    uya ahira ashi me, nan iriba irum ahira adesa ma zi ana me, desa mazi dati, me
    mani ma eze uhana aje, na ibe inu surare sa ira aje ukpanku udang umeme.
  kne-kne: Naey di solat ko en dakayo ay man-gimgimong sin pito ay gimong sin probinsiya
    ay Asia. Sapay koma ta wada en dakayo di seg-ang ya talna ay mapmapo en Diyos
    ya din Ispirito na ya si Jesu Cristo. Si Diyos et wada ed wani, wada ed idi ya
    wada si eng-enggana. Din Ispirito na ay wada sin sangoanan di trono na et pito
    di kaipailaan di panakabalina. Si Jesu Cristo et sisya din matalek ay mangipaneknek
    si maipanggep en Diyos. Sisya abe di damo ay natago kasin ay adi kasin natey ya
    din mangituray sin am-in ay tuturay isnan lobong. Laydelaydenas datako, et pinawayaanas
    datako sin basbasol tako babaen sin dada na ay inmayos sin nateyana.
  tgj-tgj: 'Asia gv mooku lo gvrja kanw am Jon lokv lvknam: Pwknvyarnv, yvvla, yvvyila,
    okv yvvla aatv dukunv, okv ninyigv dvbvdootumnvnv adarai gv Dow kanw gv lokv,'
  gui-NT: Che aicuatía ai cuae tupapire peporogüɨrovia vae siete tenta Asia pegua
    pe peñemboatɨatɨ vae reta pe. Tumpa jare jocuae siete araɨgua Tumpa jemimbota
    oyapo vae reta - jae reta oñemboɨ Tumpa iguapɨa jóvai - jare Jesucristo tomee
    peve ipɨacavi jare ipɨacatu. Tumpa iyɨpɨ güive jare añave jecuaeño oico. Jare
    jae jecuae oita. Jesucristo co jae jecuaeño omombeu cavi Tumpa regua vae. Jae
    tenonde voi oicove ye ou omanogüe vae reta ipɨte güi. Jae co opaete ɨvɨ pegua
    reta juvicha guasu reta Juvicha. Jae ñanderaɨu jare omboai opaete ñanembaeyoa
    reta jugüɨ ae pe.
  quc-TT: 'In in Juan, kintzꞌibꞌaj we wuj riꞌ chike ri e wuqubꞌ komontyox ri e kꞌo
    pa Asia: Chikꞌamawaꞌj toqꞌobꞌ xuqujeꞌ jaꞌmaril che ri Dios ri areꞌ kꞌo kanoq,
    areꞌ kꞌo kamik xuqujeꞌ areꞌ kape na; xuqujeꞌ che ri e wuqubꞌ uxlabꞌal ri e kꞌo
    cho ri utꞌuyulibꞌal ri Dios;'
  heg-NTPO: Boa-blingin deng au, bel Ama Lamtua jemaat itu, se propinsi Asia. Auk
    nodan le Ama Lamtua Allah tulu bel mi un dalen banan na, le halin mi nuil babanan,
    titu-tema nol dame. Ama Lamtua Allah na mo muik meman lo-lolo hmunan nua, halas
    nia, nol muik napiut didiin hidi nutus taan lo. Auk kon nodan le Un Koo la tulu
    bel mi Un dalen banan na, le halin mi nuil babanan, titu-tema nol dame. Auk ngat
    net Un Koo la, banansila el hngasa iut man saol Ama Lamtua Allah del in prenta
    ka.
  ptu-ptu: Inde suha' buttu di kao Yohanes lu lako ingganna solasubungku illaam pitu
    jumaa' dio propinsi Asia. La nalambi' dakoa' too mana' pa'kamase anna kamasannangam
    buttu di Puang Allataala to inna deemmi pempom dio mai, anna to tubo sule lako
    temo, anna to la da'da' liu sule lako salako-lakona. Anna pa'tamba' ia too buttu
    dio duka' mai indo pitu penaba to dio olona okkosam kahajaanna Puang Allataala.
  bzd-NTPO: Ye' tso' yëkkuö i' shtök Skëkëpa Jesús icha eruleë se̱rke ká̱ kua̱'ki̱
    kua̱'ki̱ döka̱ kul a̱te̱ Asia e'pa a̱. Skëköl ena iWiköl ena Jesucristo, a̱s e'pa
    e̱r buaë chö̀ ena se̱ne bë̀rë mù a' a̱. Skëköl e' tso'tke tsa̱we ta̱, i̱'ñe ta̱,
    ñies ke̱kraë. Wikölpa Kul tso' wé̱ Skëköl tkër s'blúie e' wörki̱. Jesucristo tö
    Skëköl tté cheke yësyësë ke̱kraë. Ie' dör s'duulewa̱ e' tsá̱ shke̱neka̱ne sulitane
    yöki̱ ke̱we e'. Ie' dör ká̱ ulitane blúpa e'pa blú. Ie' é̱na se' dalër tai̱ë.
    Ie' köte̱wa̱, ie' pë́ tëne se' skéie, e' wa ie' tö se' tsa̱tkée se̱ne sulu nuí̱
    ulà a̱.
  kwf-kwf: NauꞋa sa John, nau ku kerekere kwau fuamuꞋa na fiu fiku taꞋi ngwae neꞋe
    kamu faꞋamamana ma muka tua ana fiu fanoa ki saena abaꞋi kula Ꞌi Asia. Nau ku
    foꞋo Ꞌiri God, faꞋinia na fiu mangoꞋi ru neꞋe kira tua Ꞌi naꞋona kula fuana tuaꞋa
    ana ꞋinotoꞋanga God, ma sa Jesus Christ kira ke baꞋa alafe fuamuꞋa, ma kira ka
    kwatea logo na aroaroꞋa fuamuꞋa. Ana kaidaꞋi noaꞋa Ꞌua ta ru, God nia tua naꞋa.
    Ma God ka tua logo ana kaidaꞋi neꞋe. Ma nia ka tuatua firi logo. Sa Jesus naꞋa
    neꞋe ngwae faꞋarongo mamana, ma nia na ngwae etaeta neꞋe God nia taꞋea faꞋasia
    na maeꞋa, ma nia logo neꞋe ngwae ꞋinotoꞋa fafia ngwae tatalafaꞋa ki ana magalia.
    Sa Jesus ka alafe fuaka, ma Ꞌani maelana nia ka loge kia faꞋasia abula taꞋangaꞋa
    kia ki.
  eng-WYC-2017: John to the seven churches, that be in Asia, grace and peace to you,
    of him that is, and that was, and that is to coming [or is to come]; and of the
    seven spirits, that be in the sight of his throne;
  eng-WMBB: 'Yochanan, to the seven assemblies that are in Asia: Grace to you and
    peace from God, who is and who was and who is to come; and from the seven Spirits
    who are before his throne;'
  zat-NTPS: Neda', Juan, dxuzúaja' chee̱ gazre cue' benne' dxeléajle̱'e̱ chee̱ Jesús,
    zaj zre̱'e̱ naga nababa Asia. Dxenaba' lau Dios gaca chawe' chee̱le, ne gunne̱'
    le'e xel-la' dxebeza zri lazre'. Le̱' guzúaqueze̱' nédxudaute̱, ne zúaqueze̱'
    na'a, ne tu súazqueze̱' chadía chacanna. Gazre Be' ca' zaj zra' ca li naga dxe'
    Dios zaj naca Le̱' tuze,
  spp-spp: Dánafeebii kuruɲyi baashuunniŋi yi ɲyɛ Azi kùluni i ke, mii Yuhana u à
    ŋge sémɛŋi sémɛ si ntun yir'á. Kileŋi u ɲyɛ, ná u mpyi, ná u sí n‑pa ke, uru u
    ɲwɔ yii na, u u yyeɲiŋke kan yii á. Múnahigii baashuunniŋi cyi ɲyɛ u saanre yatɛɛnŋke
    yyaha yyére ke, cyire mú cyi ɲwɔ yii na, cyi i yyeɲiŋke kan yii á.
  zty-NTPS: Neda', Ẕwa, ẕzoja' da' že' Jesusen' gaže kwe' benách chie' ka', benne'
    ka' nníta'gake' gan nbab Asia. Dios, Bennen' zoakze', na' wzóateze', na' za' yide',
    ẕnnabla'-ne' gon chawe'e ḻe'e, na' wká'n žie' yichj ḻáẕdo'le. Žónḻengak gaže be'
    che ya'abá Ḻe' tẕen, be' ka' zej nnitan' ḻawe' Ḻe' gan ži'e, ẕnna bi'e.
  mek-mek: Lau Ioane iꞌina malelega lapapua oi Asia agogai iifi eꞌa imagea gua aumi
    eemiai laulaisa. Lau lamegamega ega koa Deo ufainagai eagu auga, pau eague, ke
    muni agemai auga, ega gafegafe akaikiꞌa ke gagao fou fepenimi foagu felo laoma.
    Ke isa mo laaꞌi kai, Deo ega Spiritu auꞌi imagea gua Deo isapu akaikiꞌa eafia
    afugai eagu auga agogai keagu auꞌi isafa gafegafe akaikiꞌa, ke gagao fou fekepenimi
    foagu felo laoma.
  aey-aey: Ija Jon. Ija je i wawaga meleec tamanec 7-pela age Esia hatuna bilegina
    eu agena je jaqi sulduadigina. Anut uqa qila bilina, uqa gaid biloloi, uqa hugian
    uqa eeladec uum adeiale, uqa malol bilec adeiale. Kis 7-pela age Anut cewel utogina,
    age uqana king bilec cabal amegna tawegina eu age eeladeiale, age malol bilec
    adeigale.
  urd-GVH: यह ख़त यूहन्ना की तरफ़ से सूबा आसिया की सात जमातों के लिए है। आपको अल्लाह
    की तरफ़ से फ़ज़ल और सलामती हासिल रहे, उस की तरफ़ से जो है, जो था और जो आनेवाला
    है, उन सात रूहों की तरफ़ से जो उसके तख़्त के सामने होती हैं,
  ycn-ycn: Nucá, Juan, huacára'ari ijló marí puráca'aloji. Asia te'eré nacú ñacajélaruna
    icá. Re iyamá cuhuá'ata quele jahuacáca'alo ñacarelana rehuá. Apú eyá, apú eyá,
    que ricá. Richojé jahuacájeñojlo nuhuacára'a marí puráca'aloji. Nuhuata Tupana
    la'acá ipechu palá. Nuhuata caja i'imacá palá ripalamane aú. I'imajeri huani Tupana.
    Júpimi huani i'imacá Tupana; ñaqueja caja ricá me'etení. Eyá ñaqué caja ri'imajica
    maáreya huatucumajo. Re iyamá cuhuá'ata quele pechuji rahua'á je'echú chu. Nuhuata
    nala'acá icá palá.
  djr-djr: Dhuwandja djorra' ŋarrakuŋ Djonguŋ wukirriwuy nhumalaŋ Garraywalaŋumirriw
    yolŋuw walalaŋ, bäpurrulil ga bäpurrulil ga bäpurrulil, dhipaliyi ŋunhi 7-lil
    wäŋalil malaŋulil Yaytjalil makarrlil wäŋalil. God-Waŋarrnydja nhumalaŋ ga dhuwal
    märr-ŋamathirr, ga dhuwal mala ŋunhi djabin walŋamirr birrimbirr mala ŋunhi walal
    ga dhärra gumurr nhanukal God-Waŋarrwal, märr nhuma dhu ga nhinany ŋayaŋuny yal'yunan
    mägayan ga mel-wuyunamirriŋura, ŋunhi ŋayipiny ga nhina yuwalk warray waŋgany,
    ga dhuwal ŋayi dhiyaŋ bala gäthur ŋayipi yan, ga ŋunha bala ŋayi ŋäthil baman'
    ŋayipi yan waŋgany, ga ŋuriŋi bala ŋayi dhu boŋguŋ marrtji räli ŋurruŋu ŋayipiyi
    yan.
  kvg-kvg: No Zión. No nqanek pepa, zo Klisten bawabawan seven-té qatø-peaomít,
