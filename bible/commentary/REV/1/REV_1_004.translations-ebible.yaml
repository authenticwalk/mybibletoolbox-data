  kwd-kwd: Nau la Jon, nau ku giri kau famooru nga fiu siosi na moru nana'i na fiu
    ma'e fanua lo'oo 'ubulana gule'e lefu 'i Eisia. Nau ku fo'a fana God, fe'enia
    nga fiu anoe 'ola na gila nana'i 'i na'ona furi'i to'orunga na God, ma la Jisas
    Kraes 'agila kwatea kwailaeta'afiinga famooru, ma 'agila kwatea la'u mola nga
    aloalonga famooru. Na alata 'amoe 'ua te'efuta 'ola, God ngaia 'e nana'i no'o.
    Ma God ka nana'i la'u mola na alata lo'oo. Ma ngaia 'e nana'i firi la'u mola.
    La Jisas nga wane ne'e kwaifoula'i suria alafuunga ala God, ma ngaia na wane eteeta
    na God ngaia 'e tata'ea fa'asia nga maenga, ma ngaia la'u mola nga wane ne'e ba'ita
    fafia ta'a ba'ita na fanua lo'oo 'i wado. La Jisas 'e kwaimaa fadauru, ma suria
    maenga aana ngaia 'e rube 'adauru fa'asia rianga lo'oo adauru.
  ded-ded: Ni Yohanengo Asia prowins manau kpebung 7 kecdae, ngeneac kibi yomoc ohoduae.
