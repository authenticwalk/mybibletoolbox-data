    niŋgi lawo na soqniy. Mondor 7 Qotei aqa awo jaram koba namoq di unub qaji naŋgi
    dego niŋgi qa are boleinjrimqa niŋgi lawo na soqniy.
  eng-OEBUS: From John, to the seven churches which are in Roman Asia. Blessing and
    peace be yours from him who is, and who was, and who will be, and from the seven
    spirits that are before his throne,
  eri-eri: Ji Jon, ji beele beha tere Esia prowins nomo sios 7 langa fai-aita bagu
    yafaya waha yerege tagini. Itou elebe yafana, gai aminanga yafai waha, no iinga
    monbona, no edo tere bona aau wari gonga, tere tebere huwanyatege ono wonga foinga
    inyonbona. Onodu hauri 7, nere Itou nomo sia king hogo langa otode waha, nere
    fere edo tere bode aau narige gonga, tere ono tigogunga huwanyatege foinga inyonbona.
  aly-aly: Ya, alakenh atha pip nhenh ingkwerneyel Christian-rnem-warl, apmer Asia-ampeny-warl.
    Arrantherrarl aneyel apmer 7-itwel, arrantherrap Akngey-warl-athek akarrerrem
    apmelerr, renh nakeyew. Akngey ran arrwekeleny anenh, ahern nhenh arnwarney-angenhel-antey.
    Iteth ra aneyel, iteth ra anayntem intem-antey. Atha nhanyem katy ayerneyel arrewantherr,
    ra athamerremel arntarnt-araynteyew. Alakenh-angkwarran arrantherr mwerrant-arey
    anaynteyew. Inweng-rnem 7 Akngey arrerentyarl aneyel, rarl chair ikwa atyetyart-wenh-itwew.
    Renh-rnem atha ileyel, arrewantherr katy ayerneyew, Akngey ra athamerremel arrenhantherr
    arntarnt-araynteyew.
  wiu-wiu: No Yoneyopa Esia ta pikoka losu yatene tatono kakoake (7) i pipia wiane
    wetekaku-ye. Akolaliyo kiwi pewe wia tepe kolotini kilikoa pikoa tomotoane kowitikoane
    uku. Nipa eya ago papete meemoa nome opika pa mea kawa naniko taatekoa nome toko
    ago Akolali eni kowitikakilepa one Epetane Yomini-palaka odenemo oane kowitikoane
    tuku. Eya Yomini Akolali meko walai liti one leneke kako Yominike uku.
  swe-swe: '[Från:] Johannes, till de sju församlingarna i [den romerska provinsen]
    Asien. [Nuvarande västra Turkiet där Efesos var den största staden. Talet sju
    står också för fulländning. Det fanns fler än sju församlingar i detta område,
    så de sju församlingarna representerar Guds världsvida församling genom alla tider.]
    Nåd (kraft, Guds favör) vare med er och frid från honom [Gud Fadern] som är och
    som var och som kommer [en perifras av Gudsnamnet Jahve – evig, alltid närvarande],
