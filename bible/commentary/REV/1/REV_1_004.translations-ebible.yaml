  jpn-1965: ヨハネから、アジヤにある七つの教会へ。常にいまし、昔いまし、後に来られる方から、また、その御座の前におられる七つの御霊から、
  fra-SBL: 'Jean, aux sept assemblées qui sont en Asie : Grâce et paix à vous de la
