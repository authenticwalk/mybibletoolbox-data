verse: REV.001.004
translations:
  kpx-kpx: Dioni dailike levaleva ko hisaliai Esia vatae dubu seveni (7) laheho hanavonu.
    Di isiviale Dilavau la huhuevei la hoesegevege lana kemo ue dua vave. Dilava keu
    subuta ui aike ua. Isi auna bae lohoi. Munanae tumu seveni (7) keau Dilava telonae
    vavamo umale keau bahata la hoesegevei abu uvu laovei la tedaevema.
  okv-H: Na John nane ekalesia tapa 7 enda “Asia” jo ta mihera amita degi ke erevi
    ere kajihena. Eto embo mahu mihahija, eto eha mihia eto ambota iresuja eto amita
    avo arumba peni ai ta Ahihi tapa 7 areto mihera
  tbo-tbo: Tau Yoni, omi pepa a gilumiyahi tu witumagana bolu magoumi 7 Asiya u hinena
    o memae. Yaubada odubo walihaga uyahinei i nei po amalai, po houga he nenei uyahihi
    e memae, ma Alugona tupo magouhi 7 tauhi Yaubada anani mae wasawasana u naona
    he towotowolo ma Yesu Keliso tauna tu limoina dumana tauna hilage uyahinei i towolo
    tahaya po hipuli wasawasahi hai Guyau. Hai tonuga gegekahi hai lunugotootogo ma
    nugodumola uyahimi. Yesu Keliso tauna i lunugotootogogeta po talanei ata apapoe
    i oga halehi,
  mal-C: 'യോഹന്നാൻ, ഏഷ്യാപ്രവിശ്യയിലെ ഏഴു സഭകൾക്ക് എഴുതുന്നത്: ഭൂത, വർത്തമാന, ഭാവി
    കാലങ്ങളിൽ ഒരുപോലെ നിലനിൽക്കുന്നവനായ ദൈവത്തിൽനിന്നും അവിടത്തെ സിംഹാസനത്തിന്റെ മുമ്പിലുള്ള
    ഏഴ് ആത്മാക്കളിൽനിന്നും'
  grc-SR: Ἰωάννης ταῖς ἑπτὰ ἐκκλησίαις ταῖς ἐν τῇ Ἀσίᾳ· χάρις ὑμῖν καὶ εἰρήνη ἀπὸ
    ⸂θεοῦ⸃ ὁ ὢν καὶ ὁ ἦν καὶ ὁ ἐρχόμενος· καὶ ἀπὸ τῶν ἑπτὰ πνευμάτων ἃ ⸆ ἐνώπιον τοῦ
    θρόνου αὐτοῦ·
  bgc-bgc: ये चिट्ठियाँ यूहन्ना की ओड़ तै आसिया परदेस की सात कलीसियाओं के नाम सै।
    परमेसवर पिता की ओड़ तै थमनै अनुग्रह अर शान्ति मिलै, जो सै, अर जो था, अर जो आण
    आळा सै, अर इन सात आत्मायाँ की ओड़ तै जो उसकै सिंहासन कै स्याम्ही सै।
  khz-khz: 'Au Ioane, Asia tanoparanai ekalesia goleami taulatoi kwapuna atalo-venimina:
    Vega-nama iwavagina e maino gomi gemi ai pene mia. Vovega-nama iwavagina e maino
    emiana, emiato, e pene vogomai Palagu genana evogomaina, e palagu taulatoi kwapuna
    Palagu gena terona wailanai gerugana geriana evogomaina,'
  deu-TKW: 'Johannes an die sieben Gemeinden in Asia: Gnade euch und Friede von dem
    der da ist und der da war und der da kommt, und von den sieben Geistern, die vor
    seinem Throne sind,'
  zsr-NT: Nedaꞌ, Juan, ruzujaꞌ lu guich didzaꞌ uzejniꞌi gadx cöꞌ bunách queëꞌ Cristo,
    nacuáꞌ luyú Asia. Dios, Nu zoacz, len gzoatecz, len ral‑laꞌ guid, rnabdaꞌ‑nëꞌ
    uzáꞌ ladxëꞌë queëliꞌ, len gunëꞌ ga soa dxi icj ládxiꞌdauꞌliꞌ, dzaggac Lëꞌ gadx
    böꞌ nacuáꞌ lahuëꞌ Lëꞌ ga niꞌ röꞌë rna bëꞌë.
  lin-lin: 'Yoane ; Epai ya Mangomba sambo kati na etuka ya Azia : Tika ete ngolu
    mpe kimia epesamela bino, kowuta na Ye oyo azali, azalaki mpe azali koya, kowuta
    na milimo sambo oyo bazalaka liboso ya Kiti na Ye ya Bokonzi,'
  hns-NT: Ham Johaanas baatie aur ham ie baat Aasia des ke saat iesaai ke samaadj
    khaatien liekhiela. Toelogke bhalaai aur sjaantie howe okar dwaara djaun ab hai,
    hardam se raha aur sada ke lieje rahiega. Aur bhie okar saato Aatma dwaara djaun
    Parmeswar ke gaddie ke aage thara hai.
  noa-E: Mʉʉn Juanau. Muata mʉg ẽsap phã deepʉ̈i chirʉm Asia durr phöbör siete nʉm
    ee Ẽwandam iek ʉ̈kha nʉm khʉʉnag. Mua pãar kõit jëeu chirʉm, ichta warrgarwe ich
    mag sĩerranaa mʉg atagjã ich mag sĩerraju igwia, ich khu juupjem khĩirphee ich
    Ẽwandam Akhaar sĩerrʉm igwia, maimua Jesucristo chadam iek chaarcha jaauchëtarr
    igwiajã jëeu chirʉm, pãar dau ee aug khaug paraanaa pãar ʉ̈u wai nʉm dʉ̈i ĩchab
    pãar khõinaa wai wënʉrramkhĩir. Mag Cristota meeba arrjö nacha iiu phiidʉwia mʉg
    reinaan thʉnʉm khãaijã iek theeg ʉ̈rcha sĩerrʉm. Ich ag Cristota maach daupigau
    ʉdʉraa ich thõopijim. Magbarmua maach khaibag chugpaapʉ̈iwia
  eng-EMTV: 'John, to the seven churches which are in Asia: Grace to you and peace
    from Him who is, and who was, and who is to come, and from the seven Spirits who
    are before His throne,'
  mib-NT: Máá rí cúu Juan, te tée ri jnūhun yáha cuájeē nuū rohó, ndɨhúxá grupo ñayuu
    cácandíje jeē cáyūcu Asia. Te ñúhun ni rī jeē maá Yaā Dios na sáha ga yā jeē váha
    róhó jíjnáhan ró, te sáha ya jeē coo ndeyɨ́ coo sɨɨ̄ ni rō. Chi máá yá cúu Yaā
    iyó vijna, te ni īyo ya nɨɨ́ cáni, te coo ya nɨɨ́ cáni. Te ñúhun ni rī jeē suni
    súcuan sáha ndɨhúxá Espíritu jeē cáhīin ya yuhu mesa nuū ndácu Yaā Dios jniñu.
  lif-NT2: इङ्‌गाॽ युहुन्‍नाःल्‍ले़ कन् सक्‍इङ्‌घङ्‌ङिन् एसिया ते़ङ्‌गप्‍पो के़ने़बा
    नुसि सेसेहुप्‍लक्‍हाॽ हाक्‍निङ्‌लो॥ आल्‍लो के़वाॽबा, उनाहुरिओआङ् वये़ हे़क्‍क्‍याङ्
    ताःन्‍दिआङ् के़दाःबा निङ्‌वाॽफुमाङ्‌लाम् नु कुहाङ्‌युक्‍ना तगाङ्‌बा नुसि साम्‍हाॽलाम्,
    हे़क्‍क्‍याङ् नसाःन् चोःक्‍मा सुक्‍के़दे़प्‍पा पाःन् के़बाःप्‍पा, के़सिःबाओलाम्
    याम्‍मो के़हिङ्‌बाहाॽओ थिक्‍सिगेःक्‍पा नु इक्‍सादिङ् खाम्‍बेःक्‍मोबा हाङ्‌हाॽ
    सम्‍दाङ् हाङ् के़जोःक्‍पा ये़सु ख्रिस्‍तलाम् लुङ्‌गुम् नु सनारुङ् हाराॽ खिनिॽओ
    वाॽररो॥ खुने़ॽग आनिॽ लुङ्‌माॽ आदुक्‍ते़आङ् आनिॽ लायोलाम् कुमाक्‍खिॽइल्‍ले़ से़न्‍लप्
    आबिरे़आङ् वाॽरो॥
  xnj-xnj: Nene Yohani nikuvayandikila misambi saba ya vandu vevakumsadika Kilisitu
    va mulima wa Asia. Nikuvaganila ubwina na uteke kuhuma kwa Chapanga mweavili na
    mweavi na mweibwela, na kuhuma kwa mipungu saba palongolo ya chigoda chaki cha
    magono goha gangali mwishu,
  mmx-mmx: Nenia ne Jon, a malagan na levelinga tinemi lavanuti leventaogu lotu mik
    lok at lenep silok Asia. Letaba nabalamu la lenmila at ne Moroa nak lok eburu
    minimi. Neni ga nemen gano, i nemen lingina la naba vot bok melemu. La lavapaase
    momo bok tinemi boro at lavanuti leventoonan, mo di tu ro melamgo at loxonin orong
    at ne Moroa.
  cbr-NT: '''Ëx Juan ''ixun cana Asia menu ''icë mëcën achúshi ''imainun rabë́ ëmanuax
    timë́cë axa Jesucristomi catamëcë unicama, mitsu ësaquin cain: Nucën Papa Dios
    axa usabi ''iá ''aish usabi ''icë, an nuibaquin ''aquincëxmi mitsux chuámarua
    bucuti cana cuëënin. Cuëëanan cana anua Nucën Papa Dios ''icë aín Bëru Ñunshin
    Upí anribi aín bana upí oquin cuanun ''aquianan, a bana quicësabi oi ''inun ''aquincëxmi
    mitsux chuámarua bucuti cuëënin.'
  tee-NT: Ju quit'in icXivan chai iclamac'amiyau ju uxijnan ju lhilac'ap'inat'it ju
    Jesús ju lakatujun lak'achak'anixni vilat'it ju laxalacat'un Asia. Ju Dios t'ajun
    tus va tavananch chai yuchi ju camina' astan. Pus ju Spiritu Santu chunch junita
    tachi ju anu' lakatujun maclhcu ju lacya la'ix'ucxlacapu' ju k'ai putolan junta
    lhinajun ju Dios. Pus ju Spiritu Santu chai ju Dios cata'aktaijuyan laca'amapaininti
    chai cata'aktaijuyan ni jantu calac'alh ju mi'alhunut'an.
  eng-LSV: 'John, to the seven assemblies that [are] in Asia: Grace to you, and peace,
    from Him who is, and who was, and who is coming, and from the Seven Spirits that
    are before His throne,'
  cak-NT: Ren Juan, nintz'ibaj-e re' chique ri wuku' iglesias ri quiniman ri Jesucristo,
    ri jec'o chupa ri rech-ulef rubinan Asia; ja' ta ri bendición y ri uxlanen ri
    nuya' ri Dios xtic'ue' pa iwánima; ri Dios ri can c'o-pe pa ruticribel, c'o cami
    y xtic'ue' chupa ri tiempo chakawech apo. Y chuka' xtic'ue' ta pa iwánima ri bendición
    y ri uxlanen quichi ri wuku' utzilaj tak espíritus ri jec'o-apo chech ri Dios
    ri ch'ocol pa lok'olaj ru-trono.
  pah-NT: 'Ji ko Joãoramo. Kiro ji ikwatijari pe me Tupana''gareheva''ea pe imondovouka
    pe me. Pejiko pe ga rehe pejatykavo tihendu ti Tupana''ga nhi''ig̃a javo. Sete
    ko pejatykahava Ásiapeve''g̃a gwyri pe. Pevo ti ji imondoukari nhirembikwatijara
    pe me nehẽ. Ag̃wamo Tupana''ga oko. Ymyahũ ga oko hako. Aerẽ ti ga ruri nehẽ no.
    Kiro ji ei: Ga ti tomombyry pe me. Tonog̃atu ti ga pepy''a no, a''e ji. Tomombyry
    ti Tupana''ga ra''uva pe me inog̃atuavo pepy''a, a''e ji. Tupana''ga ra''uva hekoi
    garovai pyteri pe ga''apykavakatua pyri. Oapyga pevo Tupana''ga jukwahavamo aheruvihavuhuhetero.
    Seteva''ea ja ko Tupana''ga ra''uva.'
  sja-NT: Mɨ, Juanpa nãga p'ã pëiru parã Ásia eujãdepema ijãapataarãmaa, siete chip'epataarã
    chaachaa. Mɨa ɨt'aa iidi bɨ Tachi Ak'õrepa parã pia ak'ɨ bapariimerã. Mãgá k'ãiwee
    p'anapataadait'ee. Tachi Ak'õre ichita bapari; ichita bapachi mãik'aapa ichita
    cheit'ee. Mɨa ichiaba iidi bɨ Tachi Ak'õre Jaurepa parã k'aripamerã. Iru jaure
    siete pɨk'a bɨ Tachi Ak'õre su-ak'ɨ beepari k'ĩrapite.
  xed-xed: Iʼi Yuhwana ta vinday ŋa ghuɓa Iglizha ndəfáŋ ta haɗika Asiya. Ka vlaghunavla
    Lazglafta ta zɗakatahuɗani nda zɗakwani. Tsatsi Lazglafta daga manda ghalya, va
    tsa tsatsi ya guli ndanana, tsa tsatsi ya guli ta kəma. Ka vlaghunavla tsa Sulkumhani
    ndəfáŋ ta nzaku tavata dughurukwani ya, ta zɗakatahuɗi nda zɗaku guli.
  mks-NT: Ye̱he̱ cúú Juan ta cáhyí i̱ carta yóho nu̱ú ndíhu̱sa̱ ñuu nu̱ ndúu na̱ cúú
    cuéntá Jesús estado Asia. Ña̱ cúni̱ quéa̱ ná caja cua̱ha̱ Ndióxi̱ ña̱ma̱ni̱ xi̱hi̱n
    ndó ta ná caja mé á ña̱ ná coo va̱ha ini ndó. Mé Ndióxi̱ íin a viti ta na̱sahi̱in
    a ja̱nda̱ tá cáma̱ní ca̱va̱ sáhá sa̱ha̱ ñuyíví ta quixi a ñuyíví yóho. Ta cúni̱
    ña̱ ná caja cua̱há ínima̱ yi̱i̱ Ndióxi̱ ña̱ma̱ni̱ xi̱hi̱n ndo̱. Mé a̱ cán cáa
    tátu̱hun u̱sa̱ ínima̱ yi̱i̱ ta ndúu na nu̱ Ndióxi̱, mé nu̱ íin coo a cómí a̱ cuéntá
    sa̱há indiví cán.
  gfk-S: Ma iou Jon, iou pakat ikin ra nianga ta mu ira matanabar na lotu ta ira liman
    ma iruo na taman rusu Esia. A harmarsai ma ra malum ukatika ho mu. Na hanawat
    metuma hone God nong i lon kakarek ma iga lon nalalie ma ina lon bileng namur.
    Ma ina hanawat bileng metuma ho ira liman ma iruo na Tanuo ing di tur ter menalalie
    tano tamat na kinkinis na harkurai tane God.
  bmu-bmu: 'Jon nöŋön Eisia prowinsgö zioz kambu 7 eŋgöra kewö ohozal: Kunöŋ mal köhöizawi,
    möpŋaŋgö möpŋeyök mala koröhi, aka kunbuk liliŋgömawi, yaŋön mönö kalem möriam
    eŋgiiga luainöŋ malme. Mewöŋanök Anutugö uŋa bohonŋi 7 yaŋgö jakömbuak dum wösöŋe
    kinjei, yeŋön mönö kalem möriam eŋgigetka luainöŋ malme.'
  dgz-dgz: Apan Dion Iesu dugup mega nagirewa nani yamu dere at Eisia wanumone gaun
    inamup anega watu enen, God wataget iragen endi den wandiniwa amba evi tauepiwa
    garaet wat aipakam imaep baigan mega enep. Ayop watarewa namup guewa kakaewa nani
    yamu dere, ame Guewa Woup Seniwa di, wanumene den gaun inayap waiwanum.
  eng-GNV: Iohn, to the seuen Churches which are in Asia, Grace be with you, and peace
    from him, Which is, and Which was, and Which is to come, and from the seuen Spirits
    which are before his Throne,
  zaa-NT: Inte' Juan rudíania' ca enne' tse'e ttu parte qui' yétsiloyu lą́ Asia, ca
    gàtsi yétsi làti retùppa canu ríalatsi' qui' Señor. Tata Dios enne' dua tulidàba
    nna thúe para siempre porqui'ni chi dúe ántesca cue' yétsiloyu. Làti duani Tata
    Dios rigú'ubi'e ỹiabara' nna tse'e hua gàtsi espíritu ru'a lúe. Inte' Juan rinábania'
    Tata Dios qui'ni lèe lani Espíritu Santo nna Jesucristua nna gunie le bendecir,
    ą'hua qui'ni gúnnée la'ỹeni lo losto' le. Iyate nu ra Jesucristua nna ną́ nu lí.
    Lèe nna née enne' primero beyathe entre canu yàttìa nna labiru gattie. Adiru la'huacca
    té qui'e tì'chu iyaba canu rigú'ubia' le' yétsiloyu. Lèe nna yala catsi'ínie ri'u,
    acca gùttie nna, ą' modo nna chi ná ri'u enne' nàri de iyaba ca tul·la' qui' ri'u.
  eng-WEBSTER: 'John to the seven churches which are in Asia: Grace be to you, and
    peace, from him who is, and who was, and who is to come; and from the seven Spirits
    who are before his throne;'
  guh-guh: Xanë rabaja Juannë. Pacatoyaquinatsi siete papabitsaëtomëbeje, Dioso panejumecovënëtsivi,
    Asiavënë nacuata panejinavanapaevi. Ajena, mapamatacabitaje, Dioso ponapona. Dioso
    nacua pexanaevajënaeya ata, Dioso ponapona. Daxitamatacabijavabelianexa ata Dioso
    ponapona. Pacatovajëtatsi Diosojavabelia papecajamatabëcuene barëyayaexanaenexa,
    papecayavenonaenexanua. Siete paespíritubeje nubena Dioso peecaejava, tronovënëjava,
    pitabarata. Pacatojitsipatsi bajarapamonae papecajamatabëcuene barëyayaexanaenexa,
    papecayavenonaenexanua.
  bon-bon: Cane Yoane ai mene ne yoogärenine seben ätrunga ingle cabu me Asiya probins
    ngalebora. Miiji piiyepu poode weeme bau me Acejiyame bau ca, lui tage niinäce
    gaabe je, lui sine page, cuta lui te iyeteta cire yaanajepi, piiyepu seben seemo
    bime bau ca, teeme babo adnata puupu opo gaabe je lui cina icrajenemige;
  nhw-BL: Na niJuan, nimechtlajpalohua amojuanti ipan chicome tiopame tlen tlaneltocani
    ipan tlali Asia. Ma quipiyaca hueyi ininyolo ica amojuanti Toteco Dios catli ama
    itztoc, huan ipa itztoya, huan itztos para nochipa; huan Itonal Toteco catli itztoc
    quen chicome tlahuilme catli mocahua iixmelac ihueyi siya Toteco,
  swh-ONEN: 'Yohana, kwa makanisa saba yaliyoko Asia: Neema na amani iwe kwenu kutoka
    kwake aliyeko, aliyekuwako na atakayekuja, na kutoka kwa wale roho saba walioko
    mbele ya kiti chake cha enzi,'
  wbi-wbi: 'U Yohana ku ng''ong''ano lekela lubale sino sili ku Asia: ulusungu luvisaghe
    kulyumue nulutengano kuhuma kwa mwene juno kwale, juno kwa lyale, najuno ilikwisa,
    na kuhuma ku mhepo lekela lubale sino silikuvulongolo kya mwene ikya vutua,'
  bba-bba: Nɛ Yohɑnu, nɑ bɛɛ Yesun yiɡbɛnu nɔɔbɑ yiru tɔburɑ Asin tem sɔɔ. Gusunɔ
    Yinni wi u wɑ̃ɑ, wi u rɑɑ wɑ̃ɑ, wi u mɑɑ sisi, kɑ hundebɑ nɔɔbɑ yiru be bɑ wɑ̃ɑ
    Gusunɔn sinɑ kitɑrun wuswɑɑɔ, kɑ mɑɑ Yesu Kirisi wi u sɑ̃ɑ seedɑ dio nɑɑnɛɡii
    wi bɑ ɡbiɑ bɑ seeyɑ ɡɔrin di, wi u mɑɑ sɑ̃ɑ sinɑ boko, bu bɛɛ durom kuɑ kpɑ bu
    bɛɛ ɑlɑfiɑ wɛ̃. Yesu u sun kĩ. Kɑ win yɛmɑ u sun yɑkiɑ bɛsɛn torɑnun di.
  eng-KJVCPB: 'John to the seven churches which are in Asia: Grace be unto you, and
    peace, from him which is, and which was, and which is to come; and from the seven
    spirits which are before his throne;'
  kgk-NT: Xe, João, ahai-ta ko va'e kwatia nhe'ẽ sete tetã-my oiko va'e pegwarã kwatia.
    Hesu reroviaha onhomboaty aty va'e Ásia yvy-rupi oiko va'e kwéry pegwarã kwatia
    ahai-ta. Tapende rovasa porã pende rexakwaa rei-vy Nhandejáry. Tapene mbopy'agwapy
    ave. Nhandejáry ha'e voi va'e. Yma gwive voi oiko va'ekwe. Ha opa e'ỹ reheve joty
    oiko va'erã. Tapende rovasa porã pende rexakwaa rei-vy. Tapene mbopy'agwapy ave
    upe Nhandejáry mandaha renda-py okwa va'e, sete nhe'ẽ marangatu Tupã Nhandejáry
    gwapy haty renonde-py okwa va'e.
  waj-waj: Na Yuvuaanoono aa yanaa aayauvaa fafaara raunoo. Yaaku saivai sainaidiri
    taara yoosinna varuu gioonna kiaapuuya mmata Asiaa ivau varuuya vaa ausa hanigieeraiyani
    na aa kua aayauvaa fafaara raunoo. Anutuuqo tauraa varioo aanna makee varioo nnaagiai
    varinaraivoono kati ngiiiyara yoketaama yaata utuoo ari ausa nuufaivaa ngii miaiveera
    na yaata utuaunoo. Mmannasa Yoketaivo ari yaagueeqaivo yaaku saivai sainaidiri
    taarama vaivoono Anutuuqo kieeta varira mmaataivaa vunningiaa variivootama kati
    ngiiiyara yoketaama yaata utuoo ausa nuufaivaa ngii miaiveera na yaata utuaunoo.
  cpy-cpy: Naaka Juan jankinatzirori iroka. Eeroka nojankinatzini kemijantzinkari-paeni
    kaatatsiri 7 pipiyoyitaka janta inashiyita-chari nampitsi jeekatsiri Asia-ki.
    Tema añaatsi Tajorentsi nimaeka, riitaki etakawori paerani itzimaki, rooteentsi
    ipiye. Ineshironkayiteemi rirori, kameetha ijeekakaa-yiteemi janta. Ari ikimitemiri
    eejatzi iiteetziri “7 tajorentsi” itsipatakari inkiteki iwinkathari-mentoki.
  mpx-mpx: Nau Diyon, leta ya ya leli ge ya patuna i nowa ekelesiya seben eliyamiu
    bolo ku minaa labi Eisiya elana. Ya awanun Yabowaine toto i gan sauga ya, sauga
    houhouwena, ge sauga i nenem elal, ni muloluagimiu ge wana nuwa laumwal atemiu
    ni pakalaopop. I ola al Yayaluwa Bwabwalena, iya i ola yayaluwa seben i miminaa
    Yehoba wana abamisiyo wawasana awonaa,
  wbp-wbp: Ngaju karna-nyarra yimi nyampu yirrarninjarla pantirni pipangka nyurrurlaku
    panuku Kirijiniki kuja kankulu jinta-jarri jaaji-kari jaaji-karirla wirlki-palarla
    ngurrararla Yajiyarla. Nyiyarningkijarra-wangurla-wiyi, palkalpa nyinaja Kaatuju.
    Nyanunguju-ka nyinami-jiki jalangurlangu-juku, ngulaju kapu tarnnga-juku nyina.
    Nyampu karna-nyarrarla wangkami ngalipakupalanguku Kaatuku yungu-nyarra yimiri
    nyina manu yungunkulurla rarralypa marlaja nyina. Manu karna-janarla wangkami
    yalumpurraku pirlirrpa wirlki-palaku ngula kalu kamparru Kaatu-wana karrimi nguru-nyayirni-wangurla
    nyanungu-nyangurla yungulu-nyarra nyanungurrarlangu yimiri nyina manu yungunkulu-jana
    rarralypa marlaja nyina lani-wangu.
  luo-luo: 'An Johana, Andiko ni kanise abiriyo manie piny Asia: Ngʼwono kod kwe obednu
    koa kuom Jal mantie, Jal mane nitie kendo Jal mabiro betie, kendo koa kuom Roho
    abiriyo manie nyim kom duongʼne,'
  nhe-NT: Na niJuan, nimechtlajpalohua imojuanti ipan chicome tiopantini tlen tlaneltocani
    ipan tlali Asia. Ma quipiyaca hueyi ininyolo ica imojuanti Toteco Dios tlen ama
    itztoc, huan ipa itztoya, huan itztos para nochipa; huan Itonal Toteco tlen itztoc
    queja chicome tlahuili tlen mocahua iixmelac ihueyi siyaj Toteco,
  aii-aii: 'ܡ̣ܢ ܝܘܿܚܲܢܵܢ، ܠܫܒܲܥ ܥܹܕܵܬܹ̈‌ܐ ܕܝܼܢܵܐ ܓܵܘ ܐܵܣܝܼܵܐ: ܫܵܦܵܩܲܬ ܐܸܠܵܘܟ݂ܘܿܢ ܘܫܠܵܡܵܐ،
    ܡ̣ܢ ܗ̇ܘ ܕܝܼܠܹܗ، ܘܕܝܼܗܘܵܐ، ܘܕܒܸܬ ܐܵܬܹ‌ܐ؛ ܘܡ̣ܢ ܫܒܲܥ ܪ̈ܘܼܚܹܐ ܕܝܼܢܵܐ ܩܲܕܡ ܬܪܘܿܢܘܿܣ
    ܕܝܼܹܗ،'
  esk-NT: Uvaŋa John aglaŋniaqtuŋa ukpiqtuaŋuruanun ittuanun tallimat malġuŋni agaayyuviŋñi
    nunami Asia-mi. Iłuaqqutrił̣iqaġitchisuq qiñuiññamiglu Agaayyutmiñ, pakma ittuamiñ,
    taimakŋaqaŋa ittuamiñ suli aggiqsaġumaruamiñ, taapkunakŋalu tallimat malġuŋniñ
    irrusrianiñ sivuġaaniittuaniñ aquppiutaqpaŋan Agaayyutim,
  msb-msb: Amo ako si Juan na nagasurat sani sa iyo sa pito na mga simbahan sa probinsya
    san Asia. Nagapangadyi ako sa Dios na amo an sa niyan, an san kasadto kag an sa
