  san-URD: یوہَنْ آشِیادیشَسْتھاح سَپْتَ سَمِتِیح پْرَتِ پَتْرَں لِکھَتِ۔ یو وَرْتَّمانو
    بھُوتو بھَوِشْیَںشْچَ یے چَ سَپْتاتْمانَسْتَسْیَ سِںہاسَنَسْیَ سَمُّکھےे تِشْٹھَنْتِ
  heb-LB: מאת יוחנן. אל שבע הקהילות באסיה (הקטנה). אחים יקרים, שלום וברכה לכם מאת
    האלוהים אשר ‎ הוֹוֶה, היה ועתיד לבוא, מאת שבע הרוחות אשר לפני כיסאו,
  caf-NT: 'Yun k''ut Asia ts''ih Yak''usda ba skwúnlai ''o ''at nankoh lhelhdun keyah
