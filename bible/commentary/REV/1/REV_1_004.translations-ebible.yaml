  mlp-mlp: Yaqmo Jon. Ya gamuk ka mar tonim eman Yesus ago on mataw gidauhan 7 saw
    Esiya-ib osayta na gigo hib lehaq. I gigo God kwaziqmo osta teq muran in os tutaqta
