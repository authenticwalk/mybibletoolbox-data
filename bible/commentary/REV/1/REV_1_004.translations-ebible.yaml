    tumanadu iraita rouvia-na, kotú, unda Asisi dano ingo yoveni yoveniva ungagha
    unda avo asumbarida dibe kena jiria vitia-de, kotú Iesu Keriso numonde dano sonembade,
    kotú siriride utota nímandava iroe! Kotú ená Iesu Keriso rera, unda gaga andú
    isaghava rirota, gaa bee nuenembo ritata niningare. Aghade enembo avona amburarivareta
    jebugea eraita rouvia-da bego, umó re. Kotú ená endava vitia kini mane nanjogoda
    Jojabee, aná umó re. Unona namonde amó neno rururota, unda amburarimi, namonde
    anda ari-bari akokogoda mino ututurieta, namonde amó jejebugea vitere.
  atg-NT: IJọni ọ ri otsẹ ghi igbaa nya eyi eni e mie iJesu iKirisiti suọ ishilua
