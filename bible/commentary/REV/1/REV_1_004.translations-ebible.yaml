  tif-tif: Yesus ami unang tunum Provins Esia kaptam-ami abip fetkal bom-bilip ibi
    yaap laabip o? Nali Jon nata sukon kala dolbi uyo, God ali kamala kalaaso, siin
    sawaayak aso, kaptoop talokoma kaaso, ali ti suunkup ilin God. Aa, ami okok kamaalin
    sinik fetkal God ami abiin tiin-yaamin sia diim ami mepso kulu bom laabip iso,
    Yesus Kraist ali God ami sang tituun weng bakayin tunum ale, taandala, asiik diildiil
    tam tiin kawang kesa tunum ale, tawaal diim kalawaami kamok kamok imi tiin molin
