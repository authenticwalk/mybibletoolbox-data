    quiat ne iguaaddeny laat guelnaldiulaaz.
  jae-jae: Aê, Joaŋ, ŋoc biŋ êndêŋ gôlôac dabuŋ 7, taŋ sêmoa gamêŋ Asiaŋa. Moasiŋ
