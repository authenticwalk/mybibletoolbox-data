  meu-meu: 'Lau Ioane, ekalesia oreadia hituosi Asia ai na tore henimuimu: hariharibada
    bona maino bavabi, e nohomu, e nohova bona baine noho Diravana ena amo, bona ena
    terono vairanai e ginimu laumadia hahituosi edia amo,'
  yva-NT: Risyirati Yohanes syo nyovara waowe so ratoe syo ranutugore anugano Amisy
    wasano kaururum wana no propinsi Asia wasai. Syare kove muno saumane no no Amisye
    no wasautan. Wepirati soamo no muno wusyinoe no to muno nugo makare umu no tutir.
    Muno anawayo vambunine kaururum nanawirati una no Amisye apa kursijo titi ama
    usye rai wo kove muno saumane raugaje wasanuga rai.
  dgc-dgc: 'Gébwat ye ni Juan. Saye i sulat kua du tolay ta pitu a simbaan ta Asia:
    Atdinan kam maka na Diyos ta biyaya sakay ta kapayapaan. Siya i te buhay sapul
    to sapul, a hanggan nadid, a éwan tu katapusan. Pati i Banal a Espiritu a édse
    ta harap na Diyos. Siya i te pitu a tungkulin.'
  zpm-NT: Naa nac Juan, laa naa rquia guits rii rxeḻ naa ziaad lo to i, ne nac to
    zha ne ngab xnëz Jesús, zigne nose to gza gadz guiedz ne ndxie nëz Asia i. Dios
    meṉ ne no padzeela, meṉ ne no niina, meṉ ne nacle diidz guiaad, me gacnieṉ to
    lo grë zhizhgab to, me cchoobladz zdoo to peet tsienied guic to; me ni Espíritu
    ne zo lo me zaatne nac lo xcan ndzon ne zob me; Espíritu ne rlu zha nac gadz guieḻbiini
    ne rap me;
  hix-NT: Xowawu uro ha. Ohyakanye àmenhehe, Kryestu mryenon komo hyaka, Aaseya yamtar
    hon komo hyaka, anato rha tohsamnohsomà ro komo hyaka, 7 me owto hon komo hyaka.
    Onà wyaro àkehe, Khoryenkomo wya, ohokonye. Towahke exko, nyamoro hoko, ohxe txetxoko,
    àkehe, àwya, kyàmkomo wya rma, ekato wya xarha, umuru wya xarha, ohokonye. Àsok
    hana nay ha, kyàmkom ha. Tehxemà ro me nay hamà, amnyehra ehxahonhàrà ro rma,
    amnye tehxemà ro xarha. Àsok hana nay ha, Khoryenkom yokato ha. Ohyakanye ànyahxah
    me nay hamà. 7 me owto hon komo hyaka ànyahxah me rma nay hamà. Noro rma, kyàmkomo
    hyawo roro rma naha. Noro yahonà ymo yakratawo roro rma naha.
  sim-sim: An Jon anira. An mu jekamba kason a kayehe jir 7-pela sios provins Esiak
    lindanjik amu ermbenduwa. Jirnjik Avui Wasilakan a sawenak waprupshi orhi nga
    waphimbiji orhi nga or halashinak jihik si naka. Or ermba ermbak linda ria. Mas
    or lir ter or lihi kumak er likwa ria. Halanak Masikome orhi or sia king or liwa
    mishik sinda oto waprupshi orhi nga waphimbiji orhi nga jihik si naka.
  npi-ULB: यूहन्‍नाबाट एसियामा भएका सातवटा मण्डलीलाईः जो हुनुहुन्छ, हुनुहुन्थ्यो अनि
    हुन आउनुहुनेछ उहाँबाट अनुग्रह र शान्ति, र उहाँको सिंहासनका सामु भएका सातवटा आत्मा,
  cgc-cgc: Yaken Juan gapangamusta ki kyo na mga gatipon-tipon na gatuo na naan ta
    pitto na banwa na naan ta prubinsya Asia. Kabay pa na mabaton nyo mga kaayaran
    daw katawwayan na alin ki kanen na anen en alin pa ta una, anduni daw ta ula katapusan.
    Yon man mga kaayaran daw katawwayan na alin ta pitto na ispiritu na naan ta tubangan
    ta iya na truno
  tim-tim: Agon aktere nâŋgâŋet. Nâmâ Yohane nâ Asia hânân Yesugât kâmot kepiaŋe kepiaŋe
    bât biken lâuwâ mandâi areyeŋgât kulem yu kulemgowerân. Ire oyaŋmâ nâŋgâŋet. O
    Galalupne, yeŋgât akmâ Anutu ulilaŋman, Anutu manmâ gaep akto manmâ âgâwiap, yâk
    akto yâkgât Heakŋe âlepŋe nâmbulân lâuwâ akmâ Anutugât tat tat enemŋân manmai
    arekŋe ye biwiyeŋe Yesugâlân kali are damunyeŋe akbiâ biwiyeŋe sândugeâk.
  yor-yor: 'Johanu, Sí àwọn ìjọ méje tí ń bẹ ní Asia: Oore-ọ̀fẹ́ fún yín, àti àlàáfíà,
    láti ọ̀dọ̀ ẹni tí ó ń bẹ, tí ó sì ti wà, tí ó sì ń bọ̀ wá; àti láti ọ̀dọ̀ àwọn
    ẹ̀mí méje tí ń bẹ níwájú ìtẹ́ rẹ̀;'
  wos-wos: Wuni Jon ané nyinga wuni hayi gunika. Guni Jisas Kraisna hundi xéka Esiana
    héfambu rekwa du takwaka wuni hayi. Guni getéfa angé tamba yétiyéti angé tamba
    hufuk wun getéfambu reta Godna ximbu harékénjoka guni hérangwandé. God dé hanja
    rendé, némbuli rekwa, hukémbu wungi retekwa God dé. Déka rendéka yikafre jambéna
    makambu déka Hamwinya angé tamba yétiyéti angé tamba hufuk di té. Jisas Krais
    dé Godna atéfék hundi jémba male dé wa. Dé hiyae raama dé hiyandé du takwana maka
    du dé. Dé héfambu rekwa atéfék néma duna néma du dé. God akwi, déka Hamwinya akwi,
    Jisas Krais akwi guniré yikafre huruta nakélak huru mawuli hwendét, guni jémba
    rengute, wuni Godré wakwexéké. Jisas Krais dé nanika némafwimbu mawuli yata dé
    déka nyékimbu hurumben haraki saraki sémbut dé héreki.
  emp-NTPO: Mʌ̃ra Juaʌ̃a. Naʌ̃ cartara b̶ʌbʌrʌa djabarã Asia druad̶ebemarã itea. Siete
    purud̶aa diabuebʌrʌa. Mʌ̃a quĩrĩã b̶ʌa Ãcõrẽba idji biad̶eba bãrãra careba b̶aida
    idjab̶a necai b̶aira bãrãa dia b̶aida. Idjira b̶ʌa, naẽna b̶asia, idjab̶a ewariza
    b̶aya. Idjab̶a mʌ̃a quĩrĩã b̶ʌa Ãcõrẽ bugue biya quiru quĩrãpita siete jaure panʌba
    mãwã o pananida.
  eng-F35: 'John, to the seven churches that are in Asia: Grace and peace to you from
    Him who is and who was and who is coming, and from the sevenfold Spirit who is
    before His throne,'
  ind-ind: Salam sejahtera dari saya, Yohanes, kepada Saudara-saudari seiman di ketujuh
    jemaat di provinsi Asia. Kiranya Allah selalu berbaik hati kepada kalian masing-masing
    dan menjagamu sehingga hidupmu tenang dalam perlindungan-Nya. Karena segala berkat
    yang kita terima berasal dari Allah yang hidup, yang sudah ada sebelum dunia diciptakan
    dan yang akan terus ada sampai masa yang akan datang, juga dari Roh Allah yang
    dengan seluruh kekuatan-Nya berada di hadapan takhta Allah,
  pes-OPCB: از طرف یوحنا، به هفت کلیسا که در ایالت آسیا هستند. فیض و آرامش بر شما
    باد، از جانب پروردگاری که هست و بود و می‌آید، و از جانب روح هفتگانه که در پیشگاه
    تخت الهی است،
  mpt-mpt: Yon neta weng olo dolanita bainobo galin nakai mito 7 ibo Esia betan ye
    blib ibo omfubenamabibe. Gode memalosa sinanggwanosa binabebe. Sinanomosa biamabebe.
    E amit ninobe. Eta daabeneta bobol tem ayam omyeko! Eka Gode Hobe titilo 7 o bibabue
    Gode biino kibi kaba sin da ye bie esa daabeneta bobol tem ayamo omyeko!
  ssx-ssx: I̱ta꞉ Dionima꞉ mo Eisia kenke nane hala꞉ watake hata꞉ a꞉ta꞉ alome. Ame
    do make hala꞉ amba꞉ make hayeke wetepena꞉ make epolo pa꞉la꞉ Koda꞉ma꞉ a꞉ta꞉ma꞉
    homolo tamba꞉ mina꞉la꞉eki pita꞉ puki lopa꞉niaasa꞉eki yaapota꞉ iki pa꞉ta꞉ kina꞉e.
    Koto tupa꞉ mo Koda꞉na꞉ handeteke pila꞉ sea tikitikina꞉ haleme watake hata꞉ sipitidi
    manuma꞉ make kina꞉e.
  mkl-mkl: Amui Zɑ̃ɑ, ǹ ce ŋɛ fɔɔ, iŋɛ iɡbɛ mɛɛjei inɛi Jesu ŋɑ iyi ì wɑ ilɛi Azii.
    Ilɑɑɔ̃, nŋu iyi í wɛɛ, iyi í tɑko í wɛɛ wo, nɔ wɑ nɑɑ, ku mu nŋɛ didɔ̃ do lɑɑkɑi
    ku sũ, nŋu do Jesu Kirisi do hunde mɛɛje ŋɑ iyi ɑ̀ wɑ si wɑjui kitɑ̃i bommɑɛ.
    Jesu Kirisiu nŋui í jɛ woo jɛ sɛɛdɑ ilu nɑɑnɛ, do inɛ sinte iyi í jĩ hɑi si bɑlɛ,
    nɔ í jɛ ɑmɑnlui ɑmɑnlu ŋɑ. Í bi wɑ nɔ í fɑɑbɑ wɑ hɑi si dulum du wɑ do njɛɛ.
  gaq-gaq: ନିଂ ଜହନ୍‌ ଆସିଆ ମ୍ନା ଦେସ୍‌ନ୍ନିଆ ଲେଃକ୍ନେ ଗୁକ୍ଲିଗ୍ ମଣ୍ଡଲିକେ ନିଂ ସାର୍ଲଣ୍ଡିଂକେ
    । ଇଡ଼ିଂଡେ ଅଃସେ ଆରି ଏଃକେନ୍‌ନେ ଜିବନ୍ତ ଇସ୍‌ପର୍ ମେଁନେ ସିଂଆଁସନ ଡାଗ୍ରାନେ ଗୁକ୍ଲିଗ୍ ଆତ୍ମା,
  gof-RNT: Ha dabddaabbey, Yohaannisappe, Iisiya biittan de7iya laappun woosa keethatas
    xaafettis. Kasekka, ha77ika de7iya, sinthafekka yaanaw de7iya Xoossaafe, qassi
    iya araata sinthan de7iya laappun ayyaanatappe, hessadakka, hayqoppe denddon koyro
    gididayssafe, sa7aa kawota haariya ammanettiya markka gidida Yesuus Kiristtoosappe,
    aadho keehatethaynne sarotethay hinttew gido. Yesuusi nuna siiqees, qassi ba suuthan
    nagara aylletethaafe nuna la77a kessis.
  unx-unx: ଯୋହାନ୍‌ ଏସିଆ ପାର୍‌ଗାନ୍‌ରେ ତାଇନ୍‌ତାନ୍‌ ଏୟା କାଲିସିୟାକକେ ଆଇଁୟାଃ ଜହାର୍‌ । ପାର୍‌ମେଶ୍ୱାର୍‌ତାଃଏତେ
    ଆପେୟାଃ ସାୟାଦ୍‌ ଆଡଃ ଜୀଉସୁକୁ ହବାଅଃକା, ଅକ୍‌ନିଃଚି ମେନାଇନିଃ, ତାଇକେନ୍‍ନିଃ, ହିଜୁଃନିଃ,
    ଆଡଃ ଆୟାଃ ରାଜ୍‌ଗାଦି ସାମ୍‍ନାଙ୍ଗ୍‌ରେ ତାଇକାନ୍‌ ଏୟା ଆତ୍ମାତାଃଏତେ,
  gah-gah: Neza Zonina Asia mikasiuka Ómasímini vegenala zuha mulusi 7 niamó lekelí
    luhuva netá imane gizo nolukumuve. Ómasi goí oko mina ve itó itína hanuva noi
    ve itó atiginá oko anogo i velokatí itó zámuzáini 7 nei Sikalahú gonanalivagi
    siató noi velokatí
  lcm-lcm: Nau a Ioanes napo alis a mengen ke taun a limalengua na kuvkuvulan i lomlomon
    e palpal Asia. Roron ve marip ane singimi, le singina vopo to ke kana, katala
    to aino, na ka serei lak. Na le si kirolai i Malanganto i God kapo ago e mete
    kana sinsinongan i tulava.
  aer-aer: Ye, the kwenhe lyete pipe nhenhe arrekantherre-werne yerneme nhenge Ngkarte-arle
    arratye itelaremeke nhenge apmere yanhe-arle anemeke Asia-ele, apmere 7-elarle
    anemeke, pipe arrekantherrenhe-arrpe-kenhele apurte-irrerlte-anemele Ngkarte akertne
    utyernerlte-anetyeke tnakemele. Ngkarte kwenhe itethe akwete-ante-arle anerle-aneme.
    Urreke arne ingkirreke anthurre anetyenhenge, Re kwenhe itethe aneke. Arlte lyete
    anteme re itethe akwete aneme, Re itethe akwete-ante anetyenhe. The kwenhe Renhe
    apayuthneme arrenhantherrenhe mwantye-mwantye-iletyeke, nhenge yanhe-ngentyele
    arrantherre apurte akwete mwerre anetyenhenge. The kwenhe utnenge 7-pele yanhe
    areye-inpe apayuthneme akwetethe-arle Ngkartenge arrekwele tnerlte-anemeke, itne
    Renhe apayuthnetyenhenge, arrenhantherrenhe mwantye-mwantye-iletyeke anteye.
  qvc-NT: Noqa Jwanmi chay prubinsya Asyapi syiti llaqtapi tandakaq kriyiq masiykunaman
    iskibriykillapa. Noqam Dyusman mañakuni, ancha kuyashushpa, tukuy imapi qamkunata
    yanapashunambaq, ancha kushikushpa, shumaqta kawsanaykillapa. Payqam tukuy tyimpu
    kawsan. Manam nunka nasirqanchu. Suq diyam kay pachaman rin kutimuq. Mañakunipismi,
    paypa trunumba ñawpambi syiti ispiritu kaqkuna tukuy imapi yanapashunambaq.
  tgl-ULB: 'Si Juan, para sa pitong iglesia sa Asya: Sumainyo ang biyaya at kapayapaan mula sa kaniya
    na siya, at siyang noon, at siyang darating, at mula sa pitong espiritu na nasa
    harap ng kaniyang trono,'
  cbs-NT: Man Jesús chibainbu ja 7 yusinanain ichamisbu tibi Asia mai pakeanuabuun,
    en Juanen, en matu kene bumai ninkaidakanwen. Ja ini inun, ikunkainai inun, ana
    juxanaitun, nukun Diosunan, jau matu duawakin jawen pepa matu inankin unanuma
    matu jiwemakubainunwen. Jabiaskadi wakin ja 7 yushin pepa jawen xanen ibu tsauti
    bebun mapuabu jau jabun jabiaskadi matu wanunbunwen.
  xtm-NTPP: Juan ma kúu sa, te tée sa nuu ni ja ka kuu ni ñayii ka kandija Su'si ma
    ja ka ndatna'a ni ndi‑uja ñuu ka iyo ñuu Asia ma. Kúni sa ja maa Su'si ma, ja
    iyo ya ji'in ndi‑uja ja vii ja va'a ñu'u ini anua ya ma ja ka iyo nuu núkoo ya
    ma, te na sa'a ya ja jin koo vii jin koo va'a ni te jin koo mani ni, vaa maa ya
    iyo vitna, te suni maa ya iyo onde xinañu'u ma, te maa ya ndii ma.
  nnq-nnq: Ne nga Yohana niandikila ikuta saba ya bandu abunhwamini Kilisto eibi kunkoa
