    pope ki medana luma medane laapo nipuna epe pirape siaa re-para pimi-ae nimumi
    page apo epe konenu meamonolo guaaeme.
  mni-mni: 'John-dagi Asia-gi lamdamda leiba singlup taretta: Oiriba, oiramba amadi
