    china̱ chiꞌnchel nicꞌ nimal wilic, kꞌe̱ꞌ woꞌ chic manlic wach anoꞌjbal wilic,
    chi wilic woꞌ awu̱cꞌ i wuku̱b chi manlic wach noꞌjbal wilic reh i Dios.'
  tue-tue: Yʉʉ Juan mʉ́ã Asiapʉ niirã́ Jesuré padeorá siete põnarĩ macãrãrẽ jóaa.
