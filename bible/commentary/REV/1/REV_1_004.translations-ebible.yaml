  dop-dop: Mɑɣɑ Yohɑɑnɩ, mɑ́ ŋmɑɑkǝnɑ tɑkǝlɑɣɑ kɛ Yesu sɛɛlɑɑ kpekɑ nɑɑtosompɔɣɔlɑɣɑ
