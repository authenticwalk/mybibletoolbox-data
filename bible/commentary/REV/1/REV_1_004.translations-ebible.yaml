    aapimʌ vaavoitudadami cuvaracamipʌrʌ gʌgʌr quiiquiʌrʌ oidacami dai ʌgai tʌvaagiʌrʌ
    daja siaaco Diuusi daacatai gatʌaanʌi.
  rai-rai: Iaau Ioaanes, iaau timtimu karom muaat a kum tena nurnur un 7 na taamaan
