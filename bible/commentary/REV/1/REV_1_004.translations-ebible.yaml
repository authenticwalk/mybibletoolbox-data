    xua Nacom anoxuae popona yawa caena bayatha popona yawa bexa ataya poponaena.
    Pacata wʉcatsi Nacomtha xua painya nepaca jʉntʉ coyene weiweina exanaenexa tsane.
    Yawa pacata wʉcatsi xua Nacom paca yawenaena pia painya nepaca caantobexae. Yawa
    pacata wʉcatsi Nacom pia Pejumope tʉnaxʉ tatsi beya xua bapon baxuan pacata exanaena
    tsipei Nacom pia Pejumope tʉnaxʉ tatsi siete po pexeinya jʉntʉ coyenebe pexeinaein.
    Barapo Pejumope tʉnaxʉ Nacom peitabaratha tauncuatsi ichaxota Nacom eca pia pexeinya
    peecaethopaewatha.
  boj-2014: E Jon. E anjam endi neŋgreŋyosim niŋgi tamo uŋgasari qure 7 di unub qaji
    nuŋgoq qariŋyonum. Niŋgi Yesus aqa ñam qa koroeqnub qaji. Niŋgi Esia sawaq di
