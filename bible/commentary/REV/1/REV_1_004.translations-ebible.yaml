    Nocoguini ingábintsaiguemi Iriro aisati nocoguini iromagoriasëretagaiguemi. Inganquemiro
    Iriro aisati Isëre Ora coshoni oguëri quemisantatsiri.'
  plu-plu: Nah João awahkis inin kagta yimin yis Jesus gihiyegapu ku pariye lammisyapu
    ayge apit ini ntewnehker paytwempu ayge Ásiyamnaw. Uhokri gabay yikaknek. Ig kariswehse
    yiyakninek. Ignewa ay kuri akak inin, igwata minikwak, igwata nemnikumpiye. Hawwata
    Uhokri Gitip gabay yikaknek. Ignewa ke ntewnehkerbe akebyi abukribe ku pariye
    ay gipetun Uhokri gepwi kiyatyo.
  iou-iou: Eruk, näk Jon, Esia komeken äbot täŋpani 7 inta man kudän ŋo täyat. Anutu
