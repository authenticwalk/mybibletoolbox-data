  knf-knf: Ihoţul ijeen ji ifeeru inţuuŋ ţi bdoo, kë pdiim pi nul padëm ji ubulan.
  san-KHM: ចរណៅ វហ្និកុណ្ឌេតាបិតសុបិត្តលសទ្ឫឝៅ រវឝ្ច ពហុតោយានាំ រវតុល្យះ។
  arn-NT: Fey ñi namun wilüfi fente küme liftulechi fronse reke fundingelu ta kiñe
