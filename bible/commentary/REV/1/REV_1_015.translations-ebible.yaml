verse: REV.001.015
translations:
  kpx-kpx: Ige veloveu atagale keu abu auli mai venemo mahoge tahoai levolevoale ke
    nahate. Ige hotoveu eavu balugau egumai luluale ke nahate.
  okv-H: Eto amita utu amo auri ji ta ingagore eveketo pangaguja ainge eto amita ke
    hindu amo umo vuenga na hindu eaguja aingera.
  tbo-tbo: Ma aena namalana mei pawasi ebebalana ma ponana mei tapatapana gololona.
  mal-C: കാലുകൾ ഉലയിൽ കാച്ചിപ്പഴുപ്പിച്ച വെള്ളോടിനുതുല്യവും ശബ്ദം വലിയ വെള്ളച്ചാട്ടത്തിന്റെ
    ഇരമ്പലിനുതുല്യവും ആയിരുന്നു.
  grc-SR: καὶ ⸂οἱ πόδες αὐτοῦ ὅμοιοι χαλκολιβάνῳ, ὡς ἐν καμίνῳ πεπυρωμένοι·⸃ καὶ ἡ
    φωνὴ αὐτοῦ ὡς φωνὴ ὑδάτων πολλῶν.
  bgc-bgc: अर उसके पैर भट्ठी म्ह तपा कै चमकाए होए पीत्तळ के जिसे थे, अर उसका बोल घणे
    पाणी के गरजण जिसा था।
  khz-khz: Ia gagena ganapana auri polapolara kalovana gekapurana, ne gekala-gitavenirana
    gevekemelena vetaina. E karona rawapara egalugaluana aonai akura gevuapouna kulura
    vetaira.
  deu-TKW: und seine Füße gleichwie im Ofen geglühtes Erz, und seine Stimme wie das
    Rauschen großer Wasser.
  zsr-NT: Ryëp yös yeníꞌ niꞌë ca guia bronce dxildauꞌ, le nudzéꞌitsca lu guiꞌ ca bauꞌ
    yal. Zidzj byön chiꞌë ca ryön tu yegu zxön.
  lin-lin: Makolo na Ye ezalaki lokola bronze oyo babimisi sika longwa na fulu ya
    moto makasi, mpe mongongo na Ye ezalaki koyokana lokola makelele ya mayi ya ebale
    monene.
  hns-NT: Okar gor djaise tjatak-laal dhiekat pietar dekhaat raha. Aur okar aawaadj
    djaise bahata paanie djor se soenaail.
  noa-E: I bʉ̈, sĩi nem inag õtdau ee bʉ̈ʉupinaa wau simjö nem theega sĩejim, broncejö.
    Mag nem theeg sĩewai sĩi uhbʉ oodʉnaajim, bʉ̈ʉrjã burrju khaba. Mag i bʉ̈ broncejö
    sĩewai sĩi phuu khitajim. Mag sim iekha sim ũurwai, ichta thumaam khʉʉn khãai
    iek theeg sĩerraawai, sĩi phũasdau dapagta dö igaau jurrdʉbaichëm iekjö sĩejim,
    i iek.
  eng-EMTV: And His feet were like fine brass, as if refined in a furnace, and His
    voice as the sound of many waters;
  mib-NT: Te jehē yā xíñú jíto nájnūhun cāa cuaán jéē ni ndúhvā nuū horno. Te nɨ́hɨn
    ndasɨ́ cáhán yā, nájnūhun nɨ́hɨn cuehē yūte náhnu.
  lif-NT2: खुने़ॽ कुलाङ्‌हाॽग थथनाबान् मिओ ओॽमाल्‍ले़ से़ल्‍ले़ङ्‌से़ल्‍ले़ङ् ओःप्‍पा
    कुइसिःक्, हे़क्‍क्‍याङ् कुइक्‍लाःङ्‌ग पयम् यम्‍बा वधाःम्‍मिन् सःक्‍पा कुइसिःक्
    चोगे़रो॥
  xnj-xnj: magendelu gaki ngati shaba yeying'asima na yeyinyambiswi bwina mumotu,
    na lwami lwaki lwavi ngati mbulumo lwa manji gegihelela.
  mmx-mmx: La luxangkedek teren ga ngangao ngan loxonuat, no laxao i an amemeles i.
    La laxaka linga ren ga reng ngan lenaonkaka at lavatdan silok it los ukopok.
  cbr-NT: Aín taëx ca cashtá manë́xa niba nibaquicë 'aish ichúcësa 'iaxa. 'Imainun
    ca aín banax baca xuqui cushíinra banaruia cuacësa 'iaxa.
  tee-NT: Chai ju ixch'aja' lana k'ox slamnic'a ixjunita tachi ju tu'u' k'oxi tsasnat
    ju va anca' camaxtucalh lacajipi. Chai ju la'ixchivinti lana istasui ni na alin
    ju ixtachaput. Chunch tachi ju ixk'asmatca ist'asat ju tu'u' talhavanti xcan.
  eng-LSV: and His feet like to frankincense-colored brass, as having been fired in
    a furnace, and His voice as a sound of many waters;
  cak-NT: Ri rakan can yech'ich'an anche'l ri bronce cuando jabel josk'in rech, y
    can anche'l can pa jun nimalaj k'ak' c'o-wi. Y ri rukul can yalan ruchuk'a' cuando
    nich'o'n, can anche'l nik'ajan ri nimalaj mar.
  pah-NT: Gapya rendy'jahetero metal ja bronze ja g̃a metal mbukumbukuheterame fornalha
    pype tata pype toroapo ti metalkatuva'ea javo. Na jitehe gapya rendy'jahetero.
    Onhi'ig̃ahyahivuhu ga typojuhetea pyambua ja hete.
  sja-NT: Chi bɨɨrɨ jida urua baji, bronce ɨrradak'ãri uruaparik'a. Chi otau ũriji
    to k'ida chaaree jĩwaaparik'a.
  xed-xed: Ta wuɗaku səlahani manda kufur sluwap lu ma vu. Manda ghudzaga bərzlakwa
    imi ka lwani ta ghudzaga.
  mks-NT: Ta tá quia̱hva yéhe̱ ca̱a ña̱ jándu̱tu̱ na̱ ini horno quia̱hva já yéhe̱
    sa̱há. Ta ni̱hi ndiva̱ha cáha̱n mé á ta cúú á tátu̱hun tá xójo̱ cúyu ticui̱í yu̱ta
    tañu cáva̱.
  gfk-S: Ira iruo kakine dur ga murarang hoke ra baras i kalkalangaruan tano dades
    na eh. Ma no ingana ga ngan hoke ra haleng na rararos na taho.
  bmu-bmu: Köna susuŋan sösönihiba gohotŋi ahök. Ain bras könöpnöŋ ala delasi ohogetka
    jeiga gögöriŋ tohomakzawi, mönö miaŋgö dop kölköl-bilikbilikŋambuk ahöyök. Keu
    jii mörali, mi o ketaŋan sianöŋ giliga ötöŋi ketaŋi mörakzini, mönö miaŋgö dop
    ahöyök.
  dgz-dgz: Pusiwa gwat bangae ganasewa umap amba nop mega tapan baware ununkewa umap.
  eng-GNV: 'And his feete like vnto fine brasse, burning as in a fornace: and his
    voyce as the sounde of many waters.'
  zaa-NT: Ą'hua ca nì'e nna yala catìttiní cą tì'a ttu metal láą bronce canchu chi
    guleqquia cą na le' horno nna beni cą qui'ni catìttiníą adí. Hua yù ri'u qui'ni
    yala la'huacca té qui' ttu yòdìla canchu chi riyénini ri'u tsi'i inda. Ą'hua Ènne'yu'
    du lahui' ca candelérua nna yúá' qui'ni yala la'huacca té qui'e porqui'ni biyeni
    te' rinnie.
  eng-WEBSTER: And his feet like fine brass, as if they burned in a furnace; and his
    voice as the sound of many waters.
  guh-guh: Petaxubeje ata nivenivenabeje pacuenia banivenivena broncevënëjava pesetsijava,
    beoronanitomi. Pecuaicuaijaijava najumeta pacuenia banajumeta jonca.
  bon-bon: Teeme ernge toplacmujäsi ayiayi braasi ayana liiyepu. Teeme tagepogogo
    epu pana ge, niiye te lipu podo cabu ca täcwäjicuge babo ala cama.
  nhw-BL: Huan iicxi cahuaniyaya quen se tepostli bronce catli quitlimomochchijtoyaj
    huan teipa nelía cuali quipojpojtoyaj. Huan nijcajqui itoscac catli caquistiyaya
    chicahuac quen quema nopa hueyi atl huejchihua ica nochi ihueyi chicahualis.
  swh-ONEN: Nyayo zake zilikuwa kama shaba inayongʼaa, katika tanuru ya moto, nayo
    sauti yake ilikuwa kama mugurumo ya maji mengi.
  wbi-wbi: Isajo samwene silyale hwene shaba jino vakuuliile kyongo, hwene shaba jino
    jikilile mu muoto, nali lisio lyamwene lilya hwene lisio lya malenga minga ghano
    ghiseleleka ni ngufu.
  bba-bba: Win nɑɑsu bɑllimɔwɑ nɡe sii ɡɑn te bɑ yɑniɑ bɑ teɑ, mɑ win nɔɔ ɡɑ sɑ̃ɑ
    nɡe surun bɑkɑru.
  eng-KJVCPB: and his feet like unto fine brass, as if they burned in a furnace; and
    his voice as the sound of many waters.
  kgk-NT: Ipy ave hyverapa. Bronze tata-py ombohyku jave onhembohyvera vera va'e-rami
    ipy. Inhe'ẽ ryapu etei. Y hyapu hatãha-rami voi hyapu atã inhe'ẽ.
  waj-waj: Tooduu inna yukuuvaitanaudiri kaayau mmeekiaivo teeravai. Vaidiiya kapaaqaivaa
    goora roosuuvaa hudooduu yoketauduu ivaudiri mmeekiaivo teerayaama teeravai. Tooduu
    inna kuaivo pinaama nnoori hiinaivo tuoo vioo akua tiraivaa roosiiravai.
  cpy-cpy: Poreryaayitaki iitzi, riiwaetaki iporeryaatzi koriki itahaetziri. Okimiwaetakawo
    iñaani opoempaatzi nijaa.
  mpx-mpx: Aena i namanamal i ola kopa hi ton namanamalina ge anana ana hago i ola
    banata i sani loem hivana butuna.
  wbp-wbp: Wirliyarlangulpa jarrajarra-pardija warlu-piya-yijala, manulpa wangkaja
    kilji-nyayirni.
  luo-luo: Tiendene ne pakni ka mula mopwodhi gi mach, bende dwonde ne mor ka pi mopongʼ
    mawuo.
  nhe-NT: Huan iicxi tlahuiyaya queja se tepostli bronce tlen quixahuanajtiltoyaj
    huan teipa nelía cuali quipojpojtoyaj. Huan nijcajqui itos tlen caquistiyaya chicahuac
    queja quema nopa hueyi atl ajcahuaca ica nochi ihueyi chicahualis.
  aii-aii: ܘܐܲܩܠܵܬܘܼ̈ܗ‌ܝ ܒܸܕܡܵܝܵܐ ܠܢܚܵܫܵܐ ܡܘܼܒܪܸܩܵܐ، ܐܲܝܟ݂ ܕܐܸܢ ܨܘܼܪܸܦܵܐ ܓܵܘ ܐܲܬܘܼܢܵܐ،
    ܘܩܵܠܹܗ ܐܲܝܟ݂ ܩܵܠܵܐ ܕܡ̈ܝܼܵܐ ܪܵܒܵܐ.
  esk-NT: Isigaŋiksuli qivliqtaġniqsuk patukpatun ipqiqsaqtatun uunaksautiqpakun.
    Nipaasuli tusraġnaġniqsuq quġluqtaqpatun.
  msb-msb: An iya tiil bagaʼn pinakintab na bronse na gintunaw sa kalayo kag an iya
    boses bagaʼn haganas san makusog na pagbulos san tubig.
  cpa-NT: Lǿa¹² lø³tai³dsa ju³lah lǿa¹² ŋí³ bronce ma²lǿa¹² uuh¹². Sih¹³ hlaih¹³ lø³tai³dsa
    ju³lah lǿa¹² ŋí³ tioh¹³ ni³ si² dsíg². Tí² hløah¹²dsa ju³lah hein¹³ hliú² jmøi²
    juøh¹².
  dso-dso: ତାର୍‌ ପାଦର୍‌ ରେଡି ପିତଲ୍‌ ପାରା ଜଗ୍‌ଜଗି ଜାଇତେରଇଲା, ଜନ୍‌ଟାକି ଜଇଟାନେ ପରିଚଲ୍‌
    ଅଇ ସୁନ୍ଦର୍‌ କରି ରେତ୍‌ଲାପାରା । ଆରି ତାର୍‌ ସବଦ୍‌ ଅଦର୍‌ତେରଇବା ଜର୍‌ନା ପାନିର୍‌ ସବଦ୍‌ପାରା
    ଜବର୍‌ ସବଦ୍‌ ଅଇତେରଇଲା ।
  meu-meu: Aena na auri labora-labora e kimore-kimore na heto, lahi ai e havevea negana
    ai. Gadona na sinavai momo reḡedia na heto.
  yva-NT: Ajoe mamo ngkena dave maisyare tembaga ramero taname rai. Anamote ngkin
    dave maisyare mana vuke inta nsopato pene rai ranauni nto wemaisy.
  dgc-dgc: Sakay i tikéd naa, éy mégdiléng-diléng a koman i tanso a tinunaw ta apoy.
    Sakay i boses naa éy koman i pahungupong na dinom.
  zpm-NT: Ni mew, masaque rquiabniw zigne rquiabni guiib brons zeeṉe rlozh riaaṉmbew,
    zeeṉe rrieenëzgaaw lo gui; tsi mew, masaque rio bi rnee me zig rio bi grë guiubee
    nroob ne zhoob naal nis.
  hix-NT: Yawaka wyaro nehxakonà, àhrorà, enyhoryexaho wyaro, weheto waka txexaho
    wyaro. Kahxe ymo yoruru wyaro nehxakonà, àrwonà, thenyehra mak ha.
  sim-sim: Kumba orhi ta kapan or jiwak ni heyewak misokome lerna lernanda hom nari
    vria. Mashi orhin or mbari uku telemba lakak si takandari hom mbari sira.
  npi-ULB: उहाँका पाउहरू भट्टीमा चम्किएका काँसाजस्ता थिए र उहाँको सोर उर्लंदो पानीको
    आवाजजस्तै थियो ।
  cgc-cgc: Batiis din an gabadlak paryo ta papasinang ta miad na brunsi na puro gid
    tenged kaagi ta pagtunaw ta apoy. Kagi din an bakod paryo ta tunog ta gakanaas
    na waig.
  tim-tim: Dâ keiŋe amâ melu kâlâp ombiâ om yemap dop hainare. Akto denŋe amâ tu panpan
    munŋe hainare.
  yor-yor: Ẹsẹ̀ rẹ̀ sì dàbí idẹ dáradára, bí ẹni pé a dà á nínú ìléru; ohùn rẹ̀ sì
    dàbí ìró omi púpọ̀.
  wos-wos: Déka man dé yikafre male bras ain maki dé. Du di bras ain yambu tuwa xiyandaka
    wun bras ain dé jémba hanyi. Déka hundi gu némafwimbu safuruta waakwa maki dé
    wa.
  emp-NTPO: Idji jĩrũra bronce tʌbʌd̶e dorrab̶ariped̶a ʌrad̶a quĩrãca urua b̶asia.
    Idji bed̶eara do jururua b̶ʌ quĩrãca jĩguasia.
  eng-F35: and His feet were like fine brass, as when refined in a furnace; and His
    voice was like the sound of many waters;
  ind-ind: Kaki-Nya kelihatan seperti pijaran tembaga saat dimurnikan di dalam api
    yang sangat panas. Suara-Nya keras seperti bunyi air terjun raksasa.
  pes-OPCB: پاهای او می‌درخشید، مانند مسی که در کورۀ آتش صیقل داده باشند. صدای او
    مثل آبشار طنین‌افکن بود.
  mpt-mpt: Eka e skilono bining genobu ole makob nakai tom blaso as beselibo tem wat
    olatousiba kibanoa bining genabo inaminobe. Ne wentia e wengo makob aayo dito
    sumo tebe bia tlebianoa umbinabo ina bianea
  ssx-ssx: Ipika꞉ anketa꞉ mo epeke tupa꞉ wamo pea mulamula kitao wiki koloma꞉ handeke
    nono piki ale batasima꞉ handa leke yale yale peata꞉ ipika꞉ pi ho̱la̱꞉maketa꞉ mo
    u tieke laa lopa꞉la꞉ ikali do̱u̱ma꞉ handea꞉me.
  mkl-mkl: Isɛɛ wɑ dɑɑnɑ bɛi isɔ dɑnyɑ iyi ɑ̀ yɔ si inɑ ɑ̀ wiɛ, nɔ imuɛ í jɔ ibɑi
    inyii tenku.
  gaq-gaq: ମେଁନେ ଞ୍ଚ ମ୍ବାକ୍ଲିଗ୍ ସୁଆନ୍ନିଆ ନିମାଣ୍ଡା ପିତଲ୍ ସୁଗୁଆ ତ୍ନାଡିଂଗେ ବାରି ମେଁନେ
    ତୁମୁଆଃ ସବ୍ଦ ଜର୍‌ନାଣ୍ଡିଆଃ ସୁଗୁଆ ନ୍ନାଂଡିଂଗେ ।
  gof-RNT: Iya tohoy taman seeridi zo77ida naase biraata daanees; iya girssaykka gita
    shaafa kooshinchcha mela.
  unx-unx: ଇନିୟାଃ କାଟା ସେଙ୍ଗେଲ୍‌ ଭାଟିରେ ଫାର୍‌ଚିକେଦ୍‌ତେ ଚାମ୍‌କାଅଃତାନ୍‌ ପିତାଲ୍‌ ଲେକା
    ଝାଲ୍‌ସାଃଅ ତାଇକେନା ଆଡଃ ଆୟାଃ ସାଡ଼ି ଲିଙ୍ଗିୟଃତାନ୍‌ ଦାଆଃରାଃ ସାଡ଼ି ଲେକା ଆୟୁମଃ ତାଇକେନା
    ।
  gah-gah: Itó agisa luga luga nene goli gehani lokú loake velu velu loaká noimó nenéminoko
    minamó. Itó anó lupa nene nagamí lisani sipisi nenéminoko sasa loko minamó.
  lcm-lcm: Ngono kakina kapo ararai val aen riparipagan kita vil agogoai nia nei imun.
    Na kalingana kapo gulung val mete keve kong miang.
  aer-aer: Ingke ikwerenhe imparrkemele arlennge-arteke. The angkentye ikwerenhe aweke,
    nhenge kwatye urewe-arle aywerre akngerre-irremeke-arteke.
  qvc-NT: Ch'akingunaqam brunsi jirru urrnupi chulluchidu ch'uch'idushina llipyarqan.
    Kanan rimaptinqam, busninqa achka yakushina ancha kunyarqan.
  tgl-ULB: Ang kaniyang mga paa ay tulad ng pinakintab na tanso, tulad ng tanso na
    pinino sa isang pugon, at ang kaniyang tinig ay tulad ng tunog ng maraming umaagos
    na tubig.
  cbs-NT: Ja inun, jawen tae mane tashipa betsa jawen kena bronce chi medan napua
    chaxajaida keskaki. Ja inun, jawen jui jene didi ikai ninka keskaki.
  xtm-NTPP: Te ja'a ya ma, ka ndaa i sukan kaa kaa nani bronce lilii ja yika ni ndee
    i nuu ñu'u i'ni ma. Te sukan nini'i kúu yu'u ndute nuu jika kua'a de ma, sukan
    nini'i ká'an ya ma.
  nnq-nnq: makongono gakwe gang'ala andi liaba eliyanigwe pikipala, ni lilobe lyakwe
    likiba andi lilobe lya mache agaguguma.
  bao-NT: Cʉ̃ dʉpori cãa ãjipõa pĩirire añuro wate aji yooricarore biro, ñucã pecamepʉ
    joericaro ca jũarore biro ajiyaawʉ. Cʉ̃ ca wederije cãa poea oco bʉaro ca bʉjʉ
    ñaajãa nʉcãrore biro bʉjʉwʉ.
  san-ORI: ଚରଣୌ ୱହ୍ନିକୁଣ୍ଡେତାପିତସୁପିତ୍ତଲସଦୃଶୌ ରୱଶ୍ଚ ବହୁତୋଯାନାଂ ରୱତୁଲ୍ୟଃ|
  huv-NT: At oleaj nej xeyay nelitlit atnej bronce wüx landoj jayaw tiül biümb landoj
    asoetich. At andeac nej atnej atearriür napac ndec.
  otn-NT: Yø gua p'ʉya, di yoxni̱ tengu̱tho ra̱ t'ɛgui 'mø bá̱ pømp'ʉ ja ra̱ orno
    ngue xa̱ mma ma̱ts'ʉxt'i xa̱ndønho. Nu̱'a̱ ga̱ nt'øde 'mø bi̱ nya̱ p'ʉya, tengu̱tho
    gui hi̱ ra̱ nda̱te dehe.
  nop-nop: Kayoŋyat adi ain kudup gineŋ dafafaŋeŋ diweiŋ nabugoŋ. Eŋ mede yoyoŋiŋ
    adi ime ham gineŋ bemkula imeham tolak nabugoŋ.
  obo-NT: Iddos pa-a rin, od sellow iling to brunsi no id tunow to apuy woy id posellow.
    Dos bawos din, golid gohonugguu iling to dakkoon tousuvan.
  cak-ENT: Jac'a ri rakün nyiq'uiyot cachi'el ri ch'ich' bronce tok jabel josk'in
    ruvüch. Nbarür, cachi'el ta pa jun k'ak' c'o-vi. Y ri rutzij juis c'a nk'ajan,
    cachi'el nyek'ajan rakün tak ya'.
