  ken-NT: Bɛkak ɛbhi bɛbhak mbɔ *brɔ́ns anɛ básɔ́ŋɔ́ nɛ ɛtaŋtí ngó ndu bɛ́fɛ́rɛ
    mɛ́nyɨ́ŋɨ́ mɛ́nkɛm arɛ́. Ɛyɔŋ ɛyi ɛ́bhak mbɔ ɛwarɛ́ tutunyɛ́n.
