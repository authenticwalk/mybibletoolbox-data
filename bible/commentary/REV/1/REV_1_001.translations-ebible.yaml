  yut-yut: Gen on pasɨlɨ tawit, baŋ Yesu Kristo da paŋalon agɨt. Yesu da oman monjɨni
    yolɨsak do Piŋkop da ɨmgut. Yo uŋun tepmɨsi altokdaŋ. Yesu da aŋeloni yabekban
    abɨŋ pi monjɨni nak Jonon gen on nayɨgɨt. Nak da pi monjɨni dɨwarɨ yolɨkeŋ yaŋon
    da nayɨgɨt.
  grc-BYZ: Ἀποκάλυψις Ἰησοῦ Χριστοῦ, ἣν ἔδωκεν αὐτῷ ὁ Θεός, δεῖξαι τοῖς δούλοις αὐτοῦ
    ἃ δεῖ γενέσθαι ἐν τάχει, καὶ ἐσήμανεν ἀποστείλας διὰ τοῦ ἀγγέλου αὐτοῦ τῷ δούλῳ
    αὐτοῦ Ἰωάννῃ,
  cpc-NT: Jiroka joñaagantakiri Pawa tsika ikantakota Jesucristo, iri Pawa kantakaawori
    jiyotantyaari jompirataniiti tsika onkantakotya pokimataintsiri jiñaitiro. Iro
    jotyaantantakariri Pawa imaninkariti inkamantiri Juan. Tima jirika Juan iri jompiratapiintakari
    Pawa.
  nhg-NT: Nönca ömatl tlajtlajtoa de meyac sösantle tli ayemo nieseya, pero Jesucristo
    ye oquepanquextejque. Deus tiemacuc ini tlamachestelestle, para que yejuatzi Jesucristo
    ma quemachesticö ca tietlatequepanojua. Noche ini sösantle isejco pasörebes. Hua
    yejuatzi quetitlanque tieöngel ma quemacheste ca tietlatequepano Xohuö.
  nya-nya: Vumbulutso lochokera kwa Yesu Khristu, limene Mulungu anamupatsa kuti aonetse
    atumiki ake zimene zinayenera kuchitika posachedwa. Iye anatuma mngelo wake kuti
    adziwitse mtumiki wake Yohane,
  ngu-NT: Ipan in tlajcuilolamatl niquijcuilohua on tlajtlamach yejhuan Dios oquinec
    para Jesucristo ma quinmachilti on itequitcahuan on tlen saniman nochihuas. Cristo
    oquimachiltij Juan in tlajtlamach itechcopa se ilhuicactequitquetl.
  kup-kup: Met tep epatak Godihö Iesu Kriston mañoohat ev. Met piin epat mañah, “Met
    tokat ou ravohopanez potuz añarab petev hodad nat hezaek tin hodad tapanez ni
    nem añarabon mañookë.” Pot mañahan Iesu pim enzolip meehan erat ne Zon pim gog
    aban epopun nañat nañairoohan eteohö.
  jid-jid: Wa yi hinhran u Yesu Kristi wa Irji nnowu ndu tsro ba granma ikpye waa
    a tie weiwiere a. A tru meleka ma ye ni Yohanna ye nhra wa.
  wmw-wmw: Ewu ndi ufunuri wa Insa Almasihi wapewe na Mwenyezimungu kuwolotera watumisi
    wake vinu viri karibu kukuna. Insa kejiwisa ufunuri‑wu julu ya kuntuma laika wake
    kuka kumwambira Yahaya, ntumisi wake.
  gmv-GGM: Hayssi ajjutazi mata wode biitta bolla hananayssa bass oothizayta bessana
    mala Xoossi Yesus kiristoosas immidayssakko. Yesus kiristoosayka ba kiittancha
    kiittidi ba oothanchaza Yanisas hayssa ajjutaza qonccisides.
  ssg-ssg: Haeu hatakei hani Jises Krais waliko ti he teik pepa ie lehe i kola hani
    teka laha soh tetan waliko ti lehe i sohot. Aile ape i talo tel engelaun kola
    haniak nga Jon, tel unauan.
  zpo-NT: Yech ne nlu cho kwaan zle Jesucrist. Lee Dios mzaa lo Jesucrist zee nzho
    mod mlu xaaya lo re xmos xaa, re kwaan merla gak. Nu lee Jesucrist mxaal tub mandad
    cheen zee mlu xaa re kwaane lo na; na nak Juan, tub mos cheen Jesucrist.
  poy-poy: Awu ndo ugubutulu wa Yesu Kristu, Mlungu kamupananiti kawalanguziyi wantumintumi
    wakuwi vitwatira vilii vifiruwa kulawira pakwegera. Kristu kavitenditi avi vimaniki
    kwa kumtuma ntumintumi gwakuwi gwa kumpindi kamgambiziyi ntumintumi gwakuwi Yohani
    vitwatira avi,
  qwh-NT: Jesucristutam Dios rebelarqan prontu imapis pasacunanpaq caqcunata sirweqnincunata
    musyatsinanpaq. Tsemi Jesucristu anjelninta noqa sirweqnin Juanman cachamorqan
    musyatsimänanpaq.
  gaw-gaw: Kayak Nug Jesus nuhiḵud uḏat danab, ag aḏi keeke beḵunu daaṯe ip̱uanadḵunu
    amu Jesus ip̱uniṯom. Ip̱uniṯe, Jesus he, nuhig engel laa Johanes amu ip̱uniṯeb,
    nug amu bukp̱a yaaḵunu uḏiom.
  nca-nca: Anutuko mande teapuŋowí ŋa Yesu Kristo inoní o ŋu waka tunoqeweya ŋu kho
    simóŋo witú yerewero mande ŋu re tunomo rihimaró. Ŋunde tero ko Yesuko sambo simóŋo
    asáŋoní mande ŋu re umburo kho uniyó, Jon, witúŋaró.
  zpz-NTPP: De riidz ii rshaal ñi de coz nu rnii Jesucrisht. Ñgyoozh bicy mi nu Jesucrisht
    pshaal mi ñii lo de mbecy nu ricy de coz nu rlagy mi par nu gad lagy dey ni de
    coz nu sñuu ga gac. Briic mi nu gad lagy dey nu nac nu bzuu nez mi anc nim biid
    yu lo ya̱, Waa, tub yu nu ricy coz nu rlagy mi.
  zac-NT: Laꞌni librë rëꞌ caquëaꞌa shcuendë tubi cusë nabëꞌnë Dios. Bëdëꞌë më permisi
    shini më Jesucristo të guëluaꞌalúhiꞌ luhia, Juan, të gac bëꞌa ra muzë shtë më
    ra cusë naguër gac nasesë. Bësheꞌldë më tubi ianglë të gac bë́ꞌahia diꞌdzë rëꞌ.
  kyg-kyg: Gotiꞌa alino fala ki maleꞌniya gemo Goti aliꞌyaꞌamo neꞌaliya vayaꞌmo malage
    huno afole aisiya kavaꞌmo alino apave lisiyafeꞌmo Yesu Kalaisiꞌmo alino amiꞌniye.
    Kalaisiꞌa agaiꞌa enisole vekamo alino ateꞌnigeno aliꞌyaꞌamo neꞌaliya vekamo Yonitegamo
    emineꞌniye.
  kmk-kmk: Satun iblu’n satu, maipanggop sidat impatigammun Jesu Kristu un dandaniyona
    mapasamak. Si Apudyus ud nangipatigammu kan Kristu utdatu daḻapnu ipatigammu na
    utdan losana manselselbi kan siya. Mansidi, imbaun Jesu Kristu dit anghel na un
    umoy mangipatigammu kan sakon un si Juan, osa’n manselselbi kan siya.
  cao-NT: Jahuë Cristo qui naa ë quënëhai ca jahuë bo pari Diós jismaniquë, noqui,
    naa jahuë yonati bo ja yoano iquish na. Basima ca ixëti nori ca jahuë bo noqui
    cahëmacatsi quiha. Jasca, noqui cahëmacatsi quiha jahuë Cristo ri. Jatsi jahuë
    ángel ë qui Jesucristó raaquë naa jahuë bo cahëmati.
  bbr-bbr: Okoro ämän Jisas Krais nukas Jon ätär muruwon. Meter kiro ämän ämäi rawon,
    utianik, Jisas nukas kiro ämän amop mowon. Anut nukas kiro onok kurte päun Jisas
    ätär murunuk, kos pak kon sarau roat ätär marowon. Jisas nukas kon sarau eitek
    äsimoronuk, kos is Jon, kon sarau ro, kiro ämän ätär muraun kowon.
  inb-inb: Kasami Taita Dius, Jesu­cris­tota willarka; paika, imasa mana unai­lla­pi
    pasa­rin­ga­pa kagta paipa lutrin­sina­kunata kawa­chin­ga­pa. Paika, sug anjilta
    Juan suti paipa lutrin­sina­pagma kacha­murka, Taita Dius willas­kata kawa­chin­ga­pa.
  hrv-hrv: 'Otkrivenje Isusa Krista: njemu ga dade Bog da on pokaže slugama svojim
    ono što se ima dogoditi ubrzo. I on to označi poslavši svog anđela sluzi svomu
    Ivanu'
  box-NT: Bìo wi ho vũahṹ na kà yi lé le Dónbeenì bè-sànkanii na le zéenía
    là a Yeesu *Krista à wón zéení na mí ton-sáwá yi, à ɓa zũń bìo ò
    wé hen làa cĩ́inú. Ó o Yeesu tonkaa mí tonkaro na ló ho wáayi nì-kéní,
    ò o ɓuee lii zéení mu lè mí ton-sá na ɓa le Zãn.
  ote-NT: Nuna ra noyana̱ bi ma̱ Ajua̱ ra Dada, bi xipabi ma zi Hmuhʉ ra Jesucristo
    pa njabʉ neheꞌa̱ bi ꞌñutcaguihʉ nújʉ dí pɛpabihʉꞌa̱. Núꞌá̱ bi ꞌñutcaguihʉ núꞌʉ
    ya tꞌøtꞌe ma da nja ꞌbestho. Hangue bá pɛhna rá ɛnxɛ pa bi ꞌñutcagui núga drá
    Xuua dí pɛpabiꞌa̱.
  wnu-wnu: 'Qoan ir qob eng waber igama ne Munon inubersiau tari Yisas ba dibesiarei.
