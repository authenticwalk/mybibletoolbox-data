    va'cø cha'maṉvajca'yøjtzi jujche maṉbase tucnømi. Øjchøṉ Juan Jesucristo'is
    ñu'cscuy.
  gvs-gvs: Buki ame moe Yaubada ina nuwogau Yeisu Guyau ivatuluko. Ina nuwogauyana
    moe kaga bei giyakainava sisowóduwo go, latuwona Yeisu ikaiwoduwedi ina pakonayao
    yaidi. Tuwo ina anerose ietune ima yau Iyoni, Tauyana ina pákwana, yaigu, e aba
    kinana goi nuwogauyadi ivatulukoigu.
  kbm-kbm: Warik yaun etenik giengk givuaivun ate-ngge, be ande Yisu Kilisi ginei
    binge. Pomate ges yaun nok ru gitangi Yisu veik Yisu nes gen ebe atob menihlang
    ok ru nitangi ane amolmol kulkul ane. Beti Ei gilgum be eitit tatpweng gen etok
    are dang-eteik; Ei geb ane angela ti gitangi ane amol kulkul ane ayeu Jon ginme
    be ginei yaun etok binge gitangi ayeu.
  rmc-rmc: Kada hin o zjaveňje le Ježišoskro Kristoskro, savo les diňa o Del, hoj
    te sikavel peskre sluhenge, so pes mušinela sig te ačhel. Ov bičhaďa peskre aňjelos,
    hoj oda te del te džanel peskre sluhaske le Janoske.
  apr-apr: Ye rau tani i, in au Yowan awodo betanga yo Maro iwetekes pang Yesu Kirisi
    a bet ipapos soo so yo palbe leu be ole pombe nga, ngan pang di kapraingi ki.
    Inbe betanga tina ngan ipapos la mallangana ye bangabangana ki yo iwanga pang
    kapraingi ki yo au i.
  tiy-tiy: Been i niy librowe fantag bé kéfégétiga Jesu Kristowe. I Tuluse sénarigén
    dob Beeney ni inok fégétiga no dob de sugu-suguéy Tuluse ké atiy mérigowe énda
    mérugayén tidéw béni. Fénggétiga Kristowey ni bé késugu ne bé de télaki no mangéy
    dob begéne, sani sugu-sugué nuwe féndawét Juan.
  nlg-nlg: Aeni na livu vania a Jesus Christ, God te vahea, ge ke tughunitatei na
    lei totobo tara dutu ni kale tana lei bongi ke mai, ge talutatei vanira nina lei
    seka God. Ma Jesus te nia vetena mai nina angel ge ke talutatei vaniu inau John
    nina seka.
  dgr-DOGNT: Zezì-Krı edecheekeè ayìı ghàgı̨ı̨dà agǫ̀ǫ̀làa sìı dıı enı̨htł'è k'e dek'eèhtł'è
    hǫt'e. Nǫ̀htsı̨-Gotà ı̨daà dàgode ha sìı wegodıì Zezì ghàı̨ɂǫ hǫt'e. Zezì wecheekeè
    dıı godıì gık'èezǫ ha t'à, edeyak'eet'ı̨į̀ John ts'ǫ̀ ayį̀į̀là.
  pes-OPV: مکاشفه عیسی مسیح که خدا به او داد تا اموری را که می‌باید زود واقع شود،
    برغلامان خود ظاهر سازد و بوسیله فرشته خودفرستاده، آن را ظاهر نمود بر غلام خود
    یوحنا،
  ron-1924: Дескопериря луй Исус Христос, пе каре Й-а дат-о Думнезеу, ка сэ арате
    робилор Сэй лукруриле каре ау сэ се ынтымпле ын курынд. Ши ле-а фэкут-о куноскутэ
    тримицынд прин ынӂерул Сэу ла робул Сэу Иоан,
  tpz-tpz: A soe vëh ne Sosoenën to heꞌ voh e Ieesuꞌ Kristo, keꞌ heꞌ pet a teꞌ kikiu
    peꞌ e Jon pa vataare poan a ma tah se tavus ohoꞌ ee. E Sosoenën to vanö maꞌ a
    ankeroꞌ peꞌ manih pa teꞌ kikiu vëh e Jon, pan eꞌ se vataare pet a ma meh teꞌ kikiu
    peꞌ.
  agd-agd: Pefá ma aúpá baré ein danasinta ma e unen dákó ono van iyan maen Yisas
    Karaisi ano vei yoran banta kayo aní ino van Tiyarafenu ano mai yaná béin amen
    mino. Máan turan mai yaná maman dákó ino van mana enisori siantan bei yoran banta
    Yoni vaípá oren mino.
  rkb-NT: Hawa ha ty Deus Sesus Kiristu bo nitsaso. Aibani hawa maha humo kino Sesus
    Kiristu bo nitsaso. Tapara mybarawy ezektsa batu siwabyhy. Iwaze hi Sesus Kiristu
    ana harere humo hi tatsumuẽhĩtsitsa pe niy. Iwaze bijoikpe iknykta Deus tsumuẽhĩtsa,
    Suão bo izipeha, atahi iharere ibo nitsasoko. Bijoikpe iknykta Deus tsumuẽhĩtsa
    Suão bo itsotyspykwaha ziny.
  san-THA: 'ยตฺ ปฺรกาศิตํ วากฺยมฺ อีศฺวร: สฺวทาสานำ นิกฏํ ศีฆฺรมุปสฺถาสฺยนฺตีนำ ฆฏนานำ
    ทรฺศนารฺถํ ยีศุขฺรีษฺเฏ สมรฺปิตวานฺ ตตฺ ส สฺวียทูตํ เปฺรษฺย นิชเสวกํ โยหนํ ชฺญาปิตวานฺฯ'
  iws-iws: Ta yokwowa kara dimɨn taemɨnɨm yɨpɨkɨ Jisɨs Krais siya nɨisiimauuɨm kariir
    sɨmiir wɨn boɨnkikɨn. Bɨigɨbɨiyɨn Adi Komii krɨmiir Wanɨn siya tɨ digworaekwo
    ɨmiirɨn Jisɨs Krais siir nɨisiimauugɨn. Mɨ sɨmiirɨn siya wɨ hɨriinan saiirsi nwokɨ
    ɨsiimauuɨm siir mɨiyan kamɨm krɨmiirɨn, tɨ dimɨn taemɨnɨm nɨmbinisasauuwanɨm.
    Mɨ Jisɨs Krais siya yɨkropki Adi Komii siir paekwosɨmɨn Jon kariiram siir mɨiyan
    inkamɨn mɨ tɨ dimɨn taemɨn ɨmiirɨn kariirɨn siya wɨ hɨriinan saiirsi boɨnmɨmauuwi.
  pol-SZ: Oto objawienie, które Bóg przekazał Jezusowi Chrystusowi, aby powiedział
    On swoim sługom o tym, co ma się wkrótce wydarzyć. Jezus wysłał więc anioła, aby
    ten przekazał to objawienie Jego słudze, Janowi.
  ztq-NT: Nrii nak nii chëb Dios lo Jesucrist parñee këb xaa lo meñ nii xniladzy xtiits
    xaa kchë cos nii klyëëdy kak. Lëë Jesucrist pxaal tu angly kukëbo lo Juan,
  zai-NT: Ndi nga ni biluí' Dios Jesucristu para uluí' ca xpinni xi ma zeda dxiña
    dxi aca'. Biseenda be ti ángel stibe beda uluí' ni Juan, tobi de ca xpinni be.
  upv-upv: Ngel evi naul ne bori se inu Jon. Nanu ngel nir, Atua evisenir tevi Iesu
    Kristo nga ni piviseni tevi jinibb sen nir sev nga sete ngasu para-pelari. Ko
    Kristo okoni anglo sen nga pivisenir tevi inu Jon, nga mevi jinibb ne majingen
    sen.
  wap-NT: Diꞌoraꞌa kaarita idaꞌa Jesus Christ aida-kidan aimaakan kida aonaꞌoraz uaitapauzo-kao.
    Tominkaru aida-kidan Jesus idaꞌan papoitorunao ati kanom shaꞌapaꞌazon maonapaꞌa
    naa. Jesus dyuudan paꞌangelin papoitoru John diꞌiti. Uaipan John aitapan ipai
    aimaakan,
  mva-mva: Kana geretadi dapura kana ngaedi nge Iesus Kristus mangata inanga be teadi
    dipura ka geretadi dapura kana. Nanaranga ka kana ngaedi Iesus iani, be Iesus
    itaguraki be kana saringatuka dapura kana nge malipilipi kana itikingdi. Ono kana
    ngaedi mangata ngananga kana nge ‘enzel’ ne teke inepalako malipilipi kana Zon-lo
    be pile ngaedi mangata matana-lo inanga.
  dwr-NT: Elleelli hananaw bessiyaawaa bare oosanchchatuwaa bessana mala, Xoossay
    Yesuusi Kiristtoosaw immeedda saxay hawaa; Yesuusi bare kiitanchchaa kiittiide,
    ha saxaa bare oosanchchaa Yohaannisa erisseedda.
  kfw-kfw: Hiwa larik hin Jisu Christa in imalar ngaikha injia. Pathian in ama suokngai
    diang innot theiya kasuoksik ngaikha minmunasik Christa diang amalar. Christa
    in asuok John diang ama marwaan tirton inkhat ajuotirra aminjetjei,
  bfz-bfz: ये प्रकाशितवाक्य यीशु मसीह री तरफा ते ए, जो परमेशरे तिना पाँदे इजी खे प्रकट
    कित्तेया कि से आपणे दासा खे तिना गल्ला, जिना रा चट ऊणा जरूरी ए, दखाओ। मसीहे आपणा
    स्वर्गदूत पेजी की तेसरे जरिए ये प्रकाशन आपणे दास यूहन्ने खे बताया।
  cuk-09: Bab Dummad Jesucristoga yoedse-ibmar-gumaloed oyosad. A-ibmar we-gardagi
    Jesucristo na e-maiganga emis ibmar-gumaloed oyosmogad. Degi-guegala, Jesucristo
    na e-anger na e-mai-Juanse barmialid.
  ben-OBCV: যীশু খ্রীষ্টের প্রকাশিত বাক্য। ঈশ্বর তাঁকে তা দান করেছেন, যেন খুব শীঘ্রই
    যা ঘটতে চলেছে তা তিনি তাঁর দাসদের দেখিয়ে দেন। তিনি তাঁর দাস যোহনের কাছে নিজের
    দূত পাঠিয়ে একথা জানালেন;
  mil-NT: Te Yá Ndiǒxí ní xáhaⁿ‑gǎ xii Xítohó Jesucrìstú nchaa sá tá cùyatni vií‑nǎ
    cada‑xi ñuyíú‑a cuèndá sá cǔñaha‑gǎ xii cue tée xìnu cuechi núú‑gǎ, te Xítohó
    Jesucrìstú ní tendaha‑gǎ ɨɨⁿ espíritú xínú cuèchi núú‑gǎ ní quixi‑xi ní cachí
    tnúhu‑xi nchaa tnúhu‑áⁿ xii yúhú té Juàá tée xìnu cuechi núú‑gǎ, te nchaa tnúhu‑áⁿ
    ndèé núú tùtú‑a.
  myu-myu: Deus apẽn g̃axĩn ma juy je'bapuk iap o'g̃uwẽn Jesus Cristo be ixe be iboap
    muwẽn ãm jebuywatwat'ukat pe―João be. Deus a'õbi Jesus Cristo iboap o'g̃ubapuk
    João be cexey jo'iat pe. Ibocewi jekawẽn tojotjot'ukat o'g̃uju João kay. Kabi
    bewiat o'g̃uju cekay. O'g̃uju imukũyjo am apẽnape cexey jo'ian ixe be warara'acayũ
    mukũyjo am iboam.
  fue-fue: Dewtere nee ɗo, e batana haalaaji asiiri ko Yeesu Almasiihu holliti. Alla
    hollii mo ɗum, gam o holla gollotooɓe makko ko waroyta, ɓooyataa. Yeesu Almasiihu
    lilii malaykaajo mum gam o annina ɗum Yuhaana, maccuɗo makko.
  amk-amk: Kaiwo na bukunei mani dotu kariri fio Yesus Kristusi deinawia fo, amani
    fio Allai dohonai we Yesus Kristusi ambori deinawiai we ne womingnesa, kariri
    fianai aino katu mani kawaria fo. Ampafe Kristusi demi ne wewaifoi da we ne woming
    Yohanesia we deikariri fi ambori kawariai nanai wei.
  fai-fai: Kale buk bela Yesus daw misun teisa umi sung kale be Got ata Yesus kudawane
    ata Got alam wok fakudin kinim kuyama, ika ilim kal kei utaw uta mewso matam bokabu.
    Kalesidiw be Got aka ensel dabadála madák alam wok fakudawin kinim Yon dim abu
    alam kal keisa.
  ura-NT: Caate, inae nichuuntaa nitohanerichaainene jaun rai cachaneein nenacaauru
    que coaaratiha rai Calaohi Jesocurisito aina cuaain Cana Coaunerane jaa ne. Nii
    jaunte rai nere beraneein nenaa Joaan nichaaunne rene, rai nere bera anjera letoae
    Jesocurisito, canu que niicha coaaratei coaaratiha nii anjerane coina.
  mcd-NT: Uhuun yoramishtichin natian un mato cunu fomai man tapinon. Unquian Juan
    un mato cunu fomai. Upa Diosin Jesucristo yonoa samamashta ahuara ahuuscaran huariscashquiai
    cuscan ahuun yorafo tapimashquin. Ascacun iquisi ua oinmayoa. Jesús ahuun oinmati
    nan nai muran ica uqui nichian. Upa Diosin ahuun yorafo tapimapaiyai cuscan ua
    tapimayoa. Ascacun nan ua tapimana cuscan un mato yoi.
  urt-urt: Wusyep tase leꞌe tikin Got, ŋaiye kin naŋaꞌe Jisas Krais nange ka ini lenge
    miyeꞌ wah kin me ŋaimune ŋaiye mindemboi ka ot hwihwaiye pe, kin nember walip
    hlaꞌ kin na ŋaname miyeꞌ wah kin Jon.
  kiz-kiz: Obho ndo ufunuo bhwa Yesu Kristu ambabho K'yara ampelili ili kubhalasya
    bhatumishi bha muene mambo ambagho lazima ghah'omelayi karibuni. Akhetili ghamanyikanayi
    kwa kundaghisya malaika ghwa muene kwa n'tumishi ghwa muene Yohana.
  tzo-TZE: Li vun li'i ja' li c'usitic i'ac'bat sna' yu'un Dios li Jesucristo ti po'ot
    xa chc'ot ta pasele. Ti jech i'ac'bat sna'e yu'un ja' chijyac'butic jna'tic ec,
    vu'utic ti ta jpasbetic c'usitic tsc'ane. Jech la stac tal yaj'almantal, tal sc'opanun,
    vu'un li Juanune, vu'un ti ta jpasbe c'usitic tsc'ane.
  lex-lex: La' puk di de lirni e nwahaur nohora la'a hya' maka Yesus Kristus Nalharia
    (Nakot nohora) la mak khima-kre'a E kniarni, la'a hya' maka Uplerlawna Netlia
    de hota kler pa kmai wia. Uplerlawna ed mak kalharia hare honona la A'nani Yesus
    Kristus ne Ntutmuata-nkewra'a Yesus pa Nalharia hya' mak hota kayamkeka ri la
    mak khima-kre'a E kniarni. Noma Yesus Kristus Nhopan doinia hopopna mak kwatiawua
    Ilyamou-Watyatoha pa nma nakot nohor hare honona la a'u, Yohansi mak khima-kre'a
    E kniarni.
  dov-dov: Eechi nchiyunuzyo cha Jesu Kkilisito eecho Leza nchakamupa kuti atondeezye
    balanda bakwe zintu zizochika chakufwambaana, wakazibisya makani aaya watuma angelo
    kumulanda wakwe Joni.
  rgu-rgu: 'Soda-moleꞌ neme au mai, Yohanis, fo Yesus Kristus lahenda nadedenun. Nai
    susuraꞌ ia, au duiꞌ laꞌeneuꞌ hata fo neuꞌ ko mori-dadi. Au bubuluꞌ hata ia ra
    leo iaꞌ: Manetualain riꞌ nafada memaꞌ neuꞌ Yesus Kristus. Boe ma Manetualain nadenu
    Yesus fo nafada Ria lahenda nara. Basa de Yesus nadenu eilaꞌo-limalopen esa neme
    nusatetu-ikutemaꞌ a mai, fo neu natudu basa hata ia ra, ela au duiꞌ memaꞌ. Huu
    fo ta dooꞌ a soꞌ te, tantu basa hata ia ra dadi. De, emi muste mamanene matalolole
    Manetualain Dedea-nafadan fo Yesus nafada so a.'
  toc-NT: Huá u̠má libro anta­nícu laca­tancs li̠chu­hui̠nán la̠ta lácu Dios ma̠ca­tzí̠­ni̠lh
    xta­la­ca­pa̠s­tacni Jesúc­risto hua̠nti̠ xKahuasa, la̠qui̠ chuná xlá na̠ naca̠­ma̠­ca­tzi̠ni̠y
    xli̠­hua̠k xlac­scujní̠n la̠qui̠ nata­li̠­ca­tzi̠­ta­huilay hua̠ntu̠ ni̠para maka̠s
    quilh­ta­macú nakan­taxtuy. Jesu­cristo lacás­quilh pi̠ aquit Juan hua̠nti̠ xlá
    qui­li̠­ma̠x­tuni̠t xlac­scujni, naqui­ma̠­ca­tzi̠­ni̠cán u̠má tachu­huí̠n y huá
    xpa̠­la­cata qui­lak­ma­cá­milh xángel la̠qui̠ xlá naqui­li̠­ma̠­la­ca­hua̠ni̠y
    hua̠ntu̠ nacuc­xilha.
  som-som: Tanu waa muujintii Ciise Masiix oo Ilaah isaga siiyey inuu tuso addoommadiisa
    waxyaalaha waajibka ah inay dhowaan dhacaan. Oo isagu wuxuu taas tusay addoonkiisii
    Yooxanaa isagoo malaa'igtiisa u soo diraya isaga,
  mam-C: Ajo yol lo, kub' tyek'in Dios te Jesucrist, tu'ntzintla tkub' tchiky'b'in
    Jesús kye tkyaqil nimil, aye nchi ajb'in te, tu'n tel kyniky' ti'jjo a il ti'j
    tu'n tb'aj liwey. A Jesucrist tzaj tsma'n jun t-angel q'malte wey, a ayi'n Juan,
    a taq'nil Jesucrist.
  ndj-ndj: Awu ugubutulu wa Yesu Kilistu, wula Chapanga amupili ili avalangushi vandumindumi
    vaki findu samba fibwituki. Pambeli Kilistu amlayishili makungu amugubutulili
    filongu afi mvanda waki Yohani.
  mbj-NT: Jesus Kristo metëëh do hahỹ kerih doo, ta hã P'op Hagä Do anoo doo, ta hã
    h'yy ka'eeh doo, ta karom hedoo do sa hã tametëëh hyb n'aa nayyw hẽ hawät do pan'aa.
    Jesus Kristo mejõ wät ããs ta mejũũ do seeh, wë ỹỹ, ỹ ta karom Jowãw, ër pooj jé
    hawät do ky n'aa ër hã tapanäk hyb n'aa.
  lat-VUC: 'Apocalypsis Jesu Christi, quam dedit illi Deus palam facere servis suis,
    quæ oportet fieri cito: et significavit, mittens per angelum suum servo suo Joanni,'
  ngp-ngp: Yesu Kilisito nakenk'higwa Ugubulo uno ni Mnungu, vileke awalagise wandima
    wakwe mbuli zikuunga zisunguze kulaila. Kilisito amtumaga mtumigwa ywakwe ywa
    kwe mbingu amgambile Yohana mtumwa ywakwe zimbuli izo,
  enq-2: Dopale yapa pipenge dupa Jisasa Kraisame Gotenya kalai akali dupa-kisa panasina
    lao, Goteme Jisasa pii lamaiya dupa buku dakenya pepa pyapae silyamo. Yapa pipenge
    dupa Gotenya kalai akali dupame kandena lao, baanya kalai akali Jone katea dokonya
    Goteme baanya enjele mende pena lea.
  eng-ASVBT: 'The Revelation of Jesus Christ, which God gave him to show unto his
    servants, even the things which must shortly come to pass: and he sent and signified
    it by his angel unto his servant John;'
  mna-mna: Iŋgi sua ta iswe Yesu Krisi. Sua tiŋgi, Anutu ikam la ki Krisi be ni kadoono
    ikam pizin mbesooŋo kini. Naso tiute mbulu tabe molo som to ipet. Sua tiŋgi, Yesu
    iso la ki aŋela kini, to aŋela kadoono ila ipaute mbesooŋo kini Yoan pa. Koroŋ
    ta munŋaana men tiŋgi, Yoan ire. Tanata ipombol ka sua, mi iso iŋgi sua ŋonoono
    ki Anutu ta iswe kat Yesu Krisi.
  myw-myw: Sinapun Yeisuw Kelis. Yowbad nisek Yeisuw ansinap towen, va̱gan kid bikatimlakay
    nagamag wasigeis mo bikakins youd tasiyas igaw kakita mo bikamat wasigeis. Mapuna
    ikayeb nataka̱yob gum-liba̱lab teitan, im ikatimlek natouwat yagan Yon.
  sby-sby: Mu libuku ili muli bintu Lesa mbyalayubulwila Yesu Klistu kwambeti ambile
    basebenshi bakendi, bintu byela kwinshika ca lino lino. Neco Klistu walatuma mungelo
    wakendi kuya kwambila Yohane musebenshi wakendi.
  sll-sll: Ena na Yon molia. Tal emgi i tibi olangwo maing God Yisas Kraist ditomia.
    Ditongure Yisas doling bominga hobi pinaminga pire Yisas ensel nu si olungure
    di na tongwo meri bol eiwa.
  yaq-NT: Ini'i juna'a, ju'u, Liojta, Jesukrijtota ju'uneiyaatuaka'u. Junuen, aapo'ik,
    jume' nesauta joammeu, aet am tejwaane' betchi'bo. Juka' chukula, baa yeu weenemta.
    Aapo Jesukrijto intok, inika'a bitnaamta a' ju'uneiyaa tebok, ankelejta a' nesaureowata,
    Joan teamtau a' bittuakai.
  uro-uro: Rhangät täkt di ama ñämñäm gärangätni i ma Ngämuqa qa von ma Jisas täm
    ngät iva qä qur aa latta va aa rem däm ngät sävät iarhongäkt kärqärhong i qorhäs
    iva qoki irhong ngä rhäranas. Näkt ka rhäk na aa ensel bä qa muqunäga sä irhong
    bä bä ma Jisas aa latka ma Jon.
  ita-1885: LA Rivelazione di Gesù Cristo, la quale Iddio gli ha data, per far sapere
    a' suoi servitori le cose che debbono avvenire in breve tempo; ed egli l'ha dichiarata,
    avendola mandata per il suo angelo, a Giovanni, suo servitore.
  muy-muy: Wakita hini ti aɗafaki ere ye ti Yezu *Krist àhiaba ana ndam məgri tʉwi
    ana Melefit a ni. Melefit àhi pakama gani ti mə̂hi ana tay, ti tə̂sər ere ye ti
    amara magravu wuɗak ni. Nahkay zla ti Yezu Krist àslərbiyu məslər gayaŋ afa ga
    bay məgri tʉwi gayaŋ Zeŋ ga maɗafakiaba ere gani nana.
  kqc-kqc: Mina bi Iesu Keriso di niokuna sina sina Sei yaku ina maro, ye beika meda
    atafuri, vata niyainedi ini moimai rei tavoi rededi vene oteimago. Mina ago ini
    naivo naivo vima dudu ini moimai rei tavoi reida amiye na, John rofu nifeideyo,
  tav-tav: Yʉ, Juan cawamecʉcʉ, Jesucristo cʉ carotii yʉ ã. Atie quetire mʉjaare yʉ
    uca joo. Atie Jesucristo yʉre cʉ camajiorique ã yʉ caucarije. Caroaro cariape
    queti buiorica wame ã. Ati ʉmʉrecoo capetiparo jʉgoye cabaipe queti buiorique
    ã. Atie cʉ caĩrore bairo yoaro mee baigaro yua. Mani Pacʉ Dio atiere cʉ camajioñupi
    cʉ Macʉre. Jesucristo yarã, cʉ carotirã na majiato ĩi cʉ Macʉre cʉ camajioñupi
    Dio. To bairi yʉ tʉpʉ cajoowĩ Jesu ángelre, Dio tʉ macacʉre, Juãre cʉ majioato
    ĩi. To bairi yʉre cʉ caqueti buioriquere, to bairo yʉre cʉ caiñoorique quenare
    mʉjaare yʉ queti buiopa.
  eng-ULB: This is the revelation of Jesus Christ that God gave him to show his servants
    what must soon take place. He made it known by sending his angel to his servant
    John.
  spa-VBL: Esta es la revelación de Jesucristo, la cual Dios entregó para mostrar
    a sus siervos lo que sucederá pronto. Él envió a su ángel para revelarla a su
    siervo Juan,
  fra-_FOB: Révélation de Jésus-Christ, qu'il a reçue de Dieu, pour montrer à ses
    serviteurs les choses qui doivent arriver bientôt, et qu'il a fait connaître par
    l'envoi de son ange, à Jean son serviteur;
  hau-ULB: Wannan shine wahayin Yesu Almasihu da Allah ya bashi ya nuna wa bayinsa
    abinda zai faru ba da dadewa ba. Ya bayyana wannan ta wurin aiko da mala'ikansa
    ga bawansa Yahaya.
  mal-mal: 'യേശുക്രിസ്തുവിന്റെ വെളിപാട്: വേഗത്തിൽ സംഭവിക്കുവാനുള്ളത് തന്റെ ദാസന്മാരെ
    കാണിക്കേണ്ടതിന് ദൈവം അത് അവന് കൊടുത്തു. അവൻ അത് തന്റെ ദൂതൻ മുഖാന്തരം അയച്ച് തന്റെ
    ദാസനായ യോഹന്നാനെ കാണിച്ചു.'
  lit-lit: Jėzaus Kristaus Apreiškimas, kurį Dievas jam davė, kad jis parodytų savo
    tarnams tuos dalykus, kurie netrukus turi įvykti. Ir per savo angelą jis pasiuntė
    ir tai paaiškino savo tarnui Jonui,
  urd-GVR: Yih Īsā Masīh kī taraf se mukāshafā hai jo Allāh ne use atā kiyā tāki wuh
    apne ḳhādimoṅ ko wuh kuchh dikhāe jise jald hī pesh ānā hai. Us ne apne farishte
    ko bhej kar yih mukāshafā apne ḳhādim Yūhannā tak pahuṅchā diyā.
  far-far: Laona buko ne, sa Jon nia kedea na farongoe sulia na ru ne sa Jesus Christ
    nia fatainia ki. God ne fatainia fuana sa Christ fua ka fatainia fuana wane rao
    God ki sulia ru ne karangi kai dao mai ki. Sa Jesus Christ ka fatainia na ru ne
    ki fuana wane rao nia sa Jon ana odulana mai na 'ainsel nia siana.
  suz-BL: परमप्रभु यावेमी येसु ख्रीस्‍त कली “मार मार दुम्‍चा चिक्‍ता, आ रागी ङा वाइलीम
    वाइलपुकीमी तुइक्‍तमेक्‍ल” दे कोंइताक्‍व। मिनु येसु ख्रीस्‍तमी आ स्‍वर्ग ङा गेय
    पाइब कली आ वाइल यूहन्‍ना आ बाक्‍तीके सोइक्‍ताक्‍व। मारदे सोइक्‍ताक्‍व देंशा हना,
    मेको दुम्‍चशो लोव़ शेंथ सोइक्‍ताक्‍व।
  car-NT: Jesus Kristus nenepo'po ero man. I'wa Tamusi nyry'pombo ero man. I'wa ro
    mo'karon typyitorykon 'wa morokon ko'i terapa o'ka'tonon man otykon enepory 'se
    Tamusi tywaije man. Morokon otykon uku'po ro mo'ko typyitory Johanes 'wa amy kapu
    tano tapojon tomo'se Jesus Kristus 'wa man.
  amp-amp: Ndar bbinysoft rhuyuk nefroh mrokfot nhai bi tafont yak nriyaf-hato rhurmott
    yimam wanyrmomt. Nhai. Jisas Kraisrn yawihnehato rorn tafont yak nriyafhato htamort.
    Ndar bbinysoft rhuyuk nefm bi brbo brbo rhuhnetmn Bro Nkifrar memor, “Jisasrpno
    ayak nuhaskahtanr tfit rorn Bro Nkifrar hiket yimam kfo nuhasrahrm.” To be Jisasr
    turhu mounmotr kfo tkrurafmotr tfit moun-motr na rorhu hingrna yima Jonan-pno
    nd mrokfot hnamort. Memor, “Rorn tfit Bro Nkifrar hiket yimam kfo nuhasrahrm.”
  bht-bht: इसा कताबा च उना गल्लां जो लिख्या है जड़िया परमेश्वरे यीशु मसीह जो दसियां
    न। परमेश्वरे इस तांई उसयो दसियां ताकि सै अपणे सेबकां जो उना घटना दे बारे च दस्सी
    सके जड़ियां जल्दी ही होणियां न। यीशु मसीहे ऐ संदेश मिंजो, अपणे सेबक यूहन्ना बाल
    स्वर्गदूते जो भेजी करी दसया,
  eng-NOY: The Revelation of Jesus Christ, which God gave to him, to show to his servants
    what must shortly come to pass; and he sent and signified it by his angel to his
    servant John;
  cub-NT: Iye coyʉiyebu Jesucristoi coreóvare d̶aiyʉe põevare. Jʉ̃menijicʉ coreóvare
    d̶aicõjequemavʉ Jesucristore iyede ʉ̃́re memecaivʉre, ne coreóvarãjiyepe ayʉ iye
    vaiquíyede maumena. Que baru ʉ̃ daroquemavʉ cũinácʉ ʉ̃i ángelede ji yebai, ʉ̃i
    jã́d̶ovaquiyepe ayʉ yʉre, Jũare, ʉ̃́re memecayʉre, aipe tequinore ijãravʉi.
  ita-1927: La rivelazione di Gesù Cristo, che Dio gli ha data per mostrare ai suoi
    servitori le cose che debbono avvenire in breve; ed egli l’ha fatta conoscere
    mandandola per mezzo del suo angelo al suo servitore Giovanni,
  lww-lww: Tus nini naga nakilologiaena na sur ya la nap̃a yoko aim am̃aliv e legiena
    la nap̃a pimi ke na wa. Ntewa sinenan yar la nap̃a amiyum̃ae kiena ke e yomarava
    la monar akilia ruru sur la nini, ana naga mla nakiliaena la nene pa Yesu Kristo,
    yoko Yesu pitetalia kiena navisi tai pimi m̃alivin kiena yar na yum̃aena nap̃a
    Yoane, kila sur la nene pimi p̃arpoyo e kiena m̃enien tai.
  ckb-ckb: ئاشکراکردنی عیسای مەسیح کە خودا پێیداوە، تاکو ئەو شتانەی دەبێت زوو ڕووبدەن
    بە بەندەکانی پیشان بدات. خودا لە ڕێگەی ناردنی فریشتەکەیەوە بۆ لای یۆحەنای بەندەی،
    ئەو شتانەی دەرخست،
  nas-nas: Aung tee Jiisuuꞌ Karistooꞌke siraꞌpuuꞌnung Kumponinge nauvuioꞌ kapooꞌ daꞌdeng
    tavoꞌkuaing-koong bakaning botovotonaaꞌnuka nau-anta-koo. Eeꞌnoko bakaang koosinung˜
    botovuioꞌ sirakaꞌantamuuꞌnaang ning-koo Jooni-koo bakaang botovotonaaꞌ deemarako.
  uvl-uvl: Alalaha nei heleia ure nemur nenge Iesus Kristus hemallaha hote iri. NeHalang
    tunge lange I ke hemallaha hote ure nemur nenge musuna pol mana pe te lohot. Pe
    hemallaha hote lange nena hekuleileinga ana hana mur lochloch nenge te umume nge
    I. Ke pomalam Iesus kulosia nena angkelo pe nena angkelo henonoua lange Ioanes.
  eng-BBE: 'The Revelation of Jesus Christ which God gave him so that his servants
    might have knowledge of the things which will quickly take place: and he sent
    and made it clear by his angel to his servant John;'
  ixl-CNT: Aꞌ qꞌu kam ikꞌuch u Tioxh tu u Jesucristo tzaꞌ, qꞌuꞌl saꞌtexhuchi. Ech
    satootzaji qꞌu niman tetz. Aatz u talax iꞌan u Jesuus, aꞌ ichaj maꞌl u aanjel
    xeꞌ u Xhan, u taqꞌonom, ul tal te.
  xsi-xsi: Ŋgua ŋine nia ndoyo ikeno paveâŋa nâ, kala ŋineŋga Yesu Kirisi itula pwataki
    ipâŋga nia yo. Maro Kindeni io ŋgua ŋine lâ Yesu kawa ŋana i kala ma itula panzi
    ne wurâta tamâta, ŋana kinzi ma sisama vetâŋa rârâni nao laiti ŋana ipâŋga kâ.
    Mine kala Yesu isupwa ne aŋelo toŋge imâ itula ŋgua ŋine pa i ne wurâta tamâta
    naŋa Yoane.
  crx-NTPO: Ndi khuni 'i Sizi Gri dune buba ts'et hahónla-i 'unt'oh. Yak'usda yutl'aídan'ai
    be 'ulhnane bunalh ts'et hahóokat ha. 'Awet daóotanelh-un, 'et huwun 'unt'oh.
    Dulizas 'en dude 'ulhna-un John 'en yughe nílh'a'.
  kan-OKCV: ಇದು ಕ್ರಿಸ್ತ ಯೇಸುವಿನ ಪ್ರಕಟನೆ. ಶೀಘ್ರವೇ ಸಂಭವಿಸಲಿಕ್ಕಿರುವ ಸಂಗತಿಗಳನ್ನು ತಮ್ಮ
    ದಾಸರಿಗೆ ತೋರಿಸುವುದಕ್ಕಾಗಿ ದೇವರಿಂದ ಈ ಪ್ರಕಟನೆಯನ್ನು ಹೊಂದಿದರು. ಇದಲ್ಲದೆ ದೇವರು ತಮ್ಮ ದೇವದೂತನನ್ನು
    ಕಳುಹಿಸಿ, ಅವನ ಮುಖಾಂತರ ಆ ಸಂಗತಿಗಳನ್ನು ತಮ್ಮ ದಾಸನಾದ ಯೋಹಾನನಿಗೆ ತಿಳಿಸಿದರು.
  bbb-bbb: Buki ige fu Godi ire ije fu iviama igiebo redufuo fu abena Jesu Kuraesi
    nijae. Ijadufuo fu abena e ije bu fu irinana fuefuo imejo ije nijasiaema ijene.
    Jesu fu anera fuone ije kuamoga fu arina Joni e ije fuefuo imeno ijene ire ije
    nijae.
  blw-blw: Hen yatoy nesorat, yato hen narpon Apudyus way empaka-ammun Jesu Cristu
    an Juan ta mafalin ma-awatan amin hen anchichay chan sérfi an hiya hen ma-ammaan
    ah tapen chi ag-agaw, te amin chato wat achi mahen-awniyan yag nepasamakat. Yag
    ah nempaka-ammuwan Jesu Cristu an cha natto, wat anna an hennag an Juan way chan
    sérfi an hiya hen anghelna.
  tam-2017: சீக்கிரத்தில் சம்பவிக்கவேண்டியவைகளைத் தம்முடைய ஊழியக்காரர்களுக்குக் காண்பிப்பதற்காக,
    தேவன் இயேசுகிறிஸ்துவிற்கு ஒப்புவித்ததும், இவர் தம்முடைய தூதனை அனுப்பி, தம்முடைய
    ஊழியக்காரனாகிய யோவானுக்கு வெளிப்படுத்தினதுமான காரியம்.
  azz-NT: Huan Totajtzin Dios quimonextilij Jesucristo nijín tanextililisme para que
    in Totecotzin Jesús ma quinmachtis ne itequiticahuan de queniu mochihuaquiu nochi
    ten niman monequi mochihuas. Huan Totecotzin Jesucristo quiyecajsicanextilij se
    ángel taquehual de Dios nochi nijín tanextililisme. Huan de ompa Jesús quititanic
    in ángel ma nechmatiltiti nejua ni Juan de niitequiticau de Jesucristo.
  spa-RV-1909: LA revelación de Jesucristo, que Dios le dió, para manifestar á sus
    siervos las cosas que deben suceder presto; y la declaró, enviándola por su ángel
    á Juan su siervo,
  csy-csy: 'Jesus Christ thupualakna, a hai ngawl in hong piang tatak tu, Jesus Christ
    in a sal te lak tu in Pathian i a ap thu te sia vantungmi sawl a, a sal John tung
    ah hesak hi:'
  mxq-NT: Diꞌibʉts ngʉxjaapy ma̱ tya̱dʉ neky, yʉꞌʉ diꞌibʉ Dios myooy ja Jesukristʉ
    es ttuknijáwʉdʉt ja myʉduumbʉty diꞌibʉ tsojkʉp es tsojk tyuna̱ꞌa̱ñ jyata̱ꞌa̱ñʉty.
    Jesukristʉ tkejxy niduꞌugʉ ꞌyanklʉs ma̱ ʉj, Fwank, Jesukristʉ myʉduumbʉ, es tʉts
    xytyuknijawʉ tʉgekyʉ tya̱a̱dʉ.
  tzj-NT: Anin in Juan. Jawa' ja xtintz'ibaj ri' Jesucristo k'alasyon chinwach. Arja'
    yataj tre rmal ja Dios chi nk'alasaj utzc'a chi jari' nc'utbej chikawach ja rok
    ajsamajela' rxin nak ja xtibantaj na cumplir chanim. Ja xucoj chi rk'alasaxic
    c'o jun ángel xutak wq'uin ja rin ajsamajel rxin.
  tdt-tdt: Iha livru nee hakerek kona ba buat nebee mak la kleur tan sei akontese.
    Maromak foo hatene ona buat sira nee ba Jesus Kristu atu nunee Jesus bele foo
    sai ba Nia atan sira. Depois Jesus Kristu haruka Nia anju ida mai hatudu sai ba
    Nia atan hau João.
  ron-BTF: Revelația lui Isus Cristos, pe care Dumnezeu i-a dat-o, pentru a arăta
    robilor săi lucrurile care trebuie să se întâmple în curând; și el a înștiințat
    și a trimis aceasta prin îngerul său robului său Ioan,
  eng-WEBP: This is the Revelation of Jesus Christ, which God gave him to show to
    his servants the things which must happen soon, which he sent and made known by
    his angel to his servant, John,
  eng-FBV: This is the Revelation of Jesus Christ, which God gave him to show his
    servants what will happen soon. He sent his angel to reveal it to his servant
    John
  nld-1939: De openbaring van Jesus Christus, die God Hem gaf, om aan zijn dienaars
    te tonen, wat weldra geschieden moet; en die Hij door het zenden van zijn engel
    bekend heeft gemaakt aan zijn dienaar Johannes.
  bwo-bwo: Bek'an karn gizewotse wotit keewo Ik'o b́ guutswotssh kitsosh Iyesus Krstossh
    b́ imtsoniye, Iyesus Krstoswere melakiyo woshat b́ guutso Yohanissh bek'an b́
    kitsi.
  nch-BL: Ni amat techilhuía ni tamanti cati Toteco quipanextili Jesucristo para ma
    technextiliqui tojuanti tiitequipanojcahua. Huan ni tamanti panos ipan ten hueli
    talojtzi quema amo tijchiyaj ma pano. Jesucristo nechtitanili se ilhuicac ejquet
    cati nechnextili ni tamanti para ma niquinpohuili sequinoc itequipanojcahua. Na
    niJuan huan niitequipanojca Jesucristo.
  quc-TNT: Are wa' ri xuk'alajisaj ri Dios chuwäch ri Jesucristo rech ri Are' cuk'alajisaj
