  knj-NT: Ja' jun libro ti' chi alontej wan tzet ak'bil tet Jesucristo yu Dios, yu
    yak'on kotajne el mac jon yak'omal jon servil. Ja' wan chi yaltej ti', sowalil
    tuxa oj yune'. Jix chejletej jun ángel yu Jesucristo e in an, yu yak'on wotajne
    el wan ti'. Jain Juan jin ti' an, ẍejab jin naj Jesucristo.
  deu-1912: Dies ist die Offenbarung Jesu Christi, die ihm Gott gegeben hat, seinen
    Knechten zu zeigen, was in der Kürze geschehen soll; und er hat sie gedeutet und
    gesandt durch seinen Engel zu seinem Knecht Johannes,
  san-PUN: ਯਤ੍ ਪ੍ਰਕਾਸ਼ਿਤੰ ਵਾਕ੍ਯਮ੍ ਈਸ਼੍ਵਰਃ ਸ੍ਵਦਾਸਾਨਾਂ ਨਿਕਟੰ ਸ਼ੀਘ੍ਰਮੁਪਸ੍ਥਾਸ੍ਯਨ੍ਤੀਨਾਂ ਘਟਨਾਨਾਂ
