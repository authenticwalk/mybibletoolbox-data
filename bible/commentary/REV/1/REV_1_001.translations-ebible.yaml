    eŋätqä hŋque, Iqueqä wäuŋuä-wiyqä Jonä iqunŋqä dowatqaŋgi, nätmatqä äki-äkitaŋä
    timäuniqä iiŋqe, kukŋuä wätqä eŋqä-paŋä iu ämändquakqe.
  cux-NT: Na libro 'cūū canéé nguūⁿ chuū chi ch'iⁿ'i Jesucristo. Ní Ndyuūs ch'íⁿ'i
    yā Jesucristo chuū caati 'cuuⁿ'míⁿ yā 'iiⁿ'yāⁿ chi dichíí'vɛ̄ Ndyuūs dendú'ū chi
    'āā ntɛ́ɛ́ 'nááⁿ chi ndaa yeⁿ'ē. Ní Jesucristo ch'íⁿ'i yā chuū Juan chi dichíí'vɛ̄
    Ndyuūs cáávā 'áámá ángel chi dichó'o yā nanáaⁿ yā.
  tur-YTC: Yeşua Mesih’in vahyidir. Tanrı yakında olması gereken şeyleri hizmetkârlarına
