    Своему Иоанну,
  mbh-mbh: Erere ake i ritet nge ur areko aro i velpol. Na God i pathengal i a Jisas
    Krais nge, mo aro i pathengal mun i a ile umongare nge, na i ritet nge ur areko
    aro i velpol lelle inga atike. Na Jisas i pake ile ensel omole mo aro i pathengal
    ur areken a ile umonga a Jon nge.
  bdd-bdd: Buki bewa ꞌoina Yesu Keliso ꞌina heꞌita tetelina. Yehoba ꞌiꞌebwaeya ma
    ꞌabehega Yesu ꞌiheꞌitae ꞌina topaihowao ꞌoidiya, ma sisanapu toꞌaha nata ꞌilatu.
    Heꞌitaina bewa Yesu Keliso ꞌina anelose ꞌihetuneya, ma ꞌabehega Yoni ꞌoina ꞌihepwaila.
  cbt-NTPO: Tata Yosë nohuantërin ya'ipinpoa' iso nanan nitotacaso'. Napoaton a'na
    tahuëri ma'sha onpocaso' nininso' Quisocristo sha'huitërin anitotinpoaso marë'.
    Inaso' anquëni a'paimarin ca Coanshaco sha'huitiincoso marë'. Quisocristoíchin
    caso' natërahuë. Anquëni o'marahuaton, nani ma'sha a'notërinco.
  srn-NT: Gado sori Yesus Kristus den kibrisani san musu psa her'esi, fu A kan tyari
    den sani disi kon na krin gi den knekti fu En. Dan Yesus seni En engel fu go sori
    En knekti Yohanes den sani disi.
  cta-NT: Nde nscua naꞌ chaꞌ nu nguluꞌu Jesucristo ꞌna. Juan laca naꞌ, loꞌo nde nscua
    naꞌ sca chaꞌ nu ntsuꞌu yacu̱ꞌ ti tya saꞌni la. Tya clyo la cua nda ycuiꞌ Ndyosi
    chaꞌ biꞌ loꞌo Jesús chaꞌ culuꞌu jiꞌi̱ ñati̱ jiꞌi̱ ycuiꞌ lcaa ñaꞌa̱ chaꞌ nu cua
    lijya̱ ti chaꞌ caca nde chalyuu. Liꞌ nda Jesús chaꞌ biꞌ loꞌo naꞌ, nu loꞌo nda
    Ni sca xca̱ jiꞌi̱ Ni nu ngutuꞌu nde cua̱ ya̱a̱ ca slo naꞌ, chaꞌ ndyuꞌni naꞌ cña
    jiꞌi̱ Ni.
  bqc-SIM: Lua yã́ pↄ́ lɛ́ mↄ́ kɛi dà Yesu Kilisiɛ aà biiwà a zↄ̀blenaↄnɛ, ↄ̃
