    na' le̱' bzéajni'ine̱' neda', Juan, naca' we̱n zrin chee̱ Jesús.
  spp-spp: Yesu Kirisita à karigii nimpaaŋkii ɲcyiimu ɲya ke, cyire cyi ɲyɛ ŋge sémɛŋi
