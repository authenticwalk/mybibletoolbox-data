    Ema da Juan. Jesucristo ja mesa ángel beitutana ema peje su tueda ai cuana equisa
    puji.
  lid-lid: Sahou ale jo atorou dah badeh, mene bame lewan bwe, arile Jises Krais le
    amwenen bwidiy asahan eme lewan. Kindrei le amwenen edeu i ta nadun Jises Krais,
