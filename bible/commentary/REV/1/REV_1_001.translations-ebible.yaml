  ena-ena: Jon agaŋ ciaŋ manasɨŋ hɨvɨ nameŋ lɨbami. Viaŋ Jon uami. Viaŋ Jisasɨ Kɨlaisɨ
    dɨ sibɨla hɨsɨŋ hulaŋ uami. Vaka ciaŋ nagaŋ sɨvɨla hɨnidaci Asɨ agaŋ Jisasɨ Kɨlaisɨ
