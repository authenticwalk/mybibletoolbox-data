    memberikan penyataan ini melalui malaikat-Nya untuk disampaikan kepada Yohanes,
    hamba-Nya.
  cjo-NT: Ritaperotakawo Tajorentsi ikamantakiri Jesokirishito oetaka awijatsini iinja,
    roojatzi rowaagantakanariri irira ronampiri, roojatzi roñaagantakinawo naari.
    Naaka Jowa riraga antziniriri Jesoshi okaatzi ikowakaakinari. Tema koñaatziro
    noñaakiri oetaka rootzimateentsi awijanaki. Iroñaaka nowaagaeyemironi eerori.
  nsn-nsn: Rone tono uelhire Iesu Kristo geko ou geke heirin God tatanono mare hire
    tanikono tena tamatang kalekinale tar hauar inete re uahuhutung pokoso uakalahar.
