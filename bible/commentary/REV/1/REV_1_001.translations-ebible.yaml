    piip God.angan waaꞌ nungant Jesus Christ.ant puth than pam wanch yotamang nunangan
    monkan-wakantan than meeꞌmiy ngul yipam iiyayn. Nil puth Jesus.anganiy-a, ngaantiyongkan
    kuch nunang nil yipam meenathow ngathar keꞌ pithang yimanangan, ngay puth piip
    God nunang monkan-wak-wakang aꞌ puth work nungant iiy-iiyang.
  zga-M: Ulu lyuluvonekhelo lwa Yeisu keileisite ulwu u Nguluve apile ukhuta avavonesye
