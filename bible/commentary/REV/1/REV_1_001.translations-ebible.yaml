  kan-2017: ಯೇಸು ಕ್ರಿಸ್ತನ ಪ್ರಕಟನೆಯು, ಆತನು ಬೇಗನೆ ಸಂಭವಿಸಬೇಕಾಗಿರುವ ಸಂಗತಿಗಳನ್ನು ತನ್ನ ದಾಸರಿಗೆ
