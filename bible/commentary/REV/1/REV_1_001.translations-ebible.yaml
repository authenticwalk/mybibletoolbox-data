    dhuwala Djon yäku, yurru djämamirrinydja ŋarra dhuwala Garraywu, ga ŋayi Garrayyu
    dhuwala ŋarrakala milkuŋalanydja; djuy'yurruna ŋayi dhäwu'mirrinha djiwarr'wuynha
