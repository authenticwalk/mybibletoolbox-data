    waarka palyalpayi pirnilu nintilu kulinma. Tjiinya Kurayitjalunku yayintjulpa
    witurnu pitjala-rni palunyanya nintitjunkutjaku.
  sxb-NT: Wuno no owusasuko owua Katonda ya-aa Yesu *Kristo okulaga *awakurumu waae
