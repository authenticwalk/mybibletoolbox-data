    par nzhabe lo Juan,
  cbc-NT: Yʉ yarã, atie yʉ cawoatupee, Dios cʉ̃ macʉ̃ Jesucristore catʉsari rʉ̃mʉ
    caãno cabaipeere cʉ̃ caátibuio ĩñojʉ̃goyetirique majũ niña. Cʉ̃, Jesucristo pʉame
    cʉ̃ yarã, cʉ̃ caquetibʉjʉrotijori majãrẽ tie yoaro mee cabaipeere cʉ̃ quetibʉjʉnetõrotio
    joroque ĩ, tiere cʉ̃ átibuio ĩñojʉ̃goyetiwĩ. Bairi Jesucristo pʉame yʉ, Juan cawãmecʉcʉ,
    cʉ̃ yaʉ cʉ̃ carotimajũʉ̃rẽ tie nipetirije cabaipeere yʉ quetibʉjʉ rotijoyupi cʉ̃
    yaʉ ángel mena jʉ̃gori yua.
  qxo-NT: Noga Juan, Tayta Diospa willacognin carmi, cay libruta gellgä Jesucristo
    ciëluchö ricatsimangancunata musyayänayquipä. Cay patsa ushacänan tiempucuna imayca
    päsananpä cagcunata ricatsimänanpämi Tayta Dios tsurin Jesucristuta nirgan. Tsaynöpam
    angelninta Jesucristo cachamushga tsaycunata ricatsimänanpä. Tsaymi tsay ricatsimangancunata
    gellgaycä llapan criyicogcuna musyayänayquipä.
  mox-mox: Nugweta Yaubada veʼita Ieisu Keliso neia tolaʼai nawale naʼifoqe, ta ʼabibodanaya
    Ieisu ena tovaleʼewa taha vetunea ena tofewa Ioni ʼinaya baʼe yani diavona sabi
    veʼitana,
  kew-kew: Go pepa madaare so yaa-para kudiri pu isa yae Yesu Krais-me penaame mea
    waasa. Go kone rayore Gote-me Yesu lakenaloa Yesumi nipuna aposel kogono aanu-para
    orope epaliade yae madaa agaa lakesa. Krais nipumi oyae rayo mea waasa rabu nipuna
    ensel-me ni nipuna kogono pi aa Jon piri-para mea rapaasa.
  dww-dww: Uma bukanama nopone aba raḡan ḡaubonaḡa tokare ta tubuḡana, vutudi Mamaitua
    Yesu Keriso ḡarone yai maḡataridina da Yesu inam kauidima na banagama ei kataidina.
    Be Yesu Keriso inam kauidima tauda na taunoyama ḡarode ewai maḡataridina. Inam
    kauinama umanama ya tubuḡana, Yesu Keriso na aneama ya riuporena na taunoyama
    Jon ḡarone da inam giudima yai maḡataridina.
  twi-ASANTE: Nwoma yi fa adiyisɛm a Onyankopɔn de maa Yesu Kristo sɛ ɔnkyerɛ nʼasomfoɔ
    deɛ ɛrebɛba no ho. Kristo somaa ne ɔbɔfoɔ kɔɔ nʼakoa Yohane nkyɛn kɔdaa asɛm yi
    adi kyerɛɛ no,
  aoj-aoj: Fowaꞌ gani basef amamba mape mandambahoꞌ apaꞌ deiꞌ Jisas Krais nandaꞌam
    mandawalap alihim. God nasoꞌanam Jisasa nowalapam nigihimbaꞌma anom mandaꞌmana
    maol Godi ma mogawalapa hiahaom mape mandambahiꞌi mogataga kwafalis. Anen nasoꞌafa
    gawa afaꞌ wandaꞌ maola anini ma hiahawes isimba. Eaꞌ deiꞌ nasapaꞌi ensel ananinai
    nafiꞌmai aeꞌ Jon. Aeꞌ deiꞌ andaꞌmana maol Godi, eaꞌ anen naseꞌe basef aeꞌ wapani.
  cbv-cbv: Weém, Juan, Jesucristo weemdíh ã jéihyaatjidih nin nʉ́odih wã daác wahna
    caá. Jwĩ íipboó caandíh ã naáwát tʉ́ʉtʉchah, Jesucristoboó, weemdíh naáwát náahna,
    ã́ih ángeldih ãt wahap be, ã́ihwã jwĩ jéihyat pínah niijná. Bahnijeh jʉdhna caá,
    páant ã yapat pínah.
  taw-taw: Yad bɨ God wog gɨñeb ne Jon. Takaw tɨkebin anɨb awl, ned mɨseŋ ma nɨgelak,
    Jisas Klays ne ag mɨseŋ lak. Takaw anɨb ak, tap anɨb okok wulep mɨdeb gɨnɨgab
    tek, God Jisas nop agñɨl, Jisas ne bɨ wog gɨñeb ne okok kɨlop agñɨnɨmuŋ agɨl gos
    nɨgak. Anɨgɨl nɨŋɨd, ensel ne ak agyokek apɨl, yɨp takaw ak agñak.
  jic-NT: Ninana tepyac nin p'iyá Jesucristo nin tji'yüsa la tjiji. Niná Dios jas
    tji'yüsa la tjiji Jesucristo lal mwalá way p'in. Jupj jostsja Jesucristo sin mü'ü'süs
    la mijis jomozopan tsjan niná ca len̈ way mpalas. T'üc' way ca nin mpalas jupj
    tjevele jin. Nin mpes Jesucristo jas tjejyama jupj ángel napj nt'a, nin 'yüsa
    la mijis niná. Napj ne Jesucristo jomozo. Juan nlá napj. Dios Jesucristo jas tjejyama
    nosis nt'a qjuis capj la p'acj.
  zap-NT: Laa neree nak ne wluu Dëdyuzh lo Jesucrist, chen yluu Jesucristo lo yra
    xpén Ne, chen gaknan men yra ne che wyob gak. Wxaal Ne te xangel Ne, chen yluu
    xangel No lo Xwa ne nak xpén Ne ne rlaa xdxiin Ne.
  wer-wer: Ngön epët ngaanëër elëëp wiakaimautak Yesu Kristook tekeri wes wia. Ngön
    epët Anutuuk Yesuun pim inëën ruuröen omnant akun wali nasën wiaan orööpna pötön
    tekeri wasëpënëak pet elmëa. Pël ëën pim ensel namp wes mëën ne Son pim inëën
    ruupön ök neeaut.
  ipi-ipi: Wamba Goteto Jisasa Kataisa lamawuato, nambato mangene minditupa kapoyale
    pulu-peyawa tupa nimbato nambana piape wandakali tupanga lapana aa leaipia. Wuane
    lea-kola, Jisasato enjole mindi lamawuato, nimbato nambana piape akali Jone ateyanga
    poto, mangene utupane balanga lapana aa leaipia.
  qul-NT: Cayka Diospaj Jesucristoman sut'inchaskan, Jesucristo imachus ña pasananmanta
    payta sirvejcunaman sut'inchananpaj. Chayraycu Jesucristo angelninta cachaspa,
    sirvejnin Juanman yachacherkan.
  tnc-tnc: Ika ᵽaᵽerareka o'oeka bojaika ikuᵽarõ'õᵽiji imarũkiakaka. I'suᵽaka imarũkia
    kiyaᵽaika uᵽaka baarijayurãte sõñaokaro'si Kimaki Jesucristore sakija'ataeka Tuᵽarã,
    nare sakibojaokaro'si. Suᵽa imarĩ ángelte yiᵽõ'irã kiᵽũataeka yire sakiõrĩwãrũrũjeokaro'si.
    Juan, kiyaᵽaika uᵽaka baarijayuka ñime.
  ter-NT: Enepoyara koyuhópeti, yutóxovoku ne koekútihiko koúhapu'ikone Jesus Kristu,
    poréxoake Itukó'oviti éxokea ovóxehiko. Énomone ne koekútihiko ákotinemo axu'íkene
    símeovo kaxena koúsokovope. Yoko ápe ánjuna Jesus, páhoe éxokea ra koekútihiko
    xoko ovóxe, enepone Xuâum.
  bmr-NT: Moocaani Jesucristoco acɨuhi diibo idudɨcamaajemɨnaaco ihɨfusuqui goovano
    iicajinehejeque. Jaanoco Jesucristo ɨfusuuhi idudɨcamaajemɨnaafico Juaco itoomomɨnaafico
    agalluubofeenedɨ.
  fuf-fuf: Feɲɲinannde Iisaa Almasiihu on. Ndee feɲɲinannde ko Allaahu on halfini
    nde Iisaa Almasiihu on, fii yo o hollu jiyaaɓe makko ɓen kon ko saatii arude ko
    ɓooyaa. Kanko kadi o ɓanginiri ɗun nulugol malaa'ikaajo makko goo e oo jiyaaɗo
    makko Yuuhanna,
  bhl-bhl: 'Sunbin-Got e mewso kaneloke eisneng be Yesus Kulais elo kalelewei, esik
    akalem dabalakamin finik mak dabalalei, e teleko, em weng afak kekabi kunum Sion
    nelo bokonemomele: “Nem kalekembi eisneng kale mali Kulais em aluwbamin kunum
    waneng ilo bokoyema!”, nangeko, kaneloke eisneng kale kalenemse te.'
  ons-ons: Buk iwa yemo Yesu Kristo wane don sane, naso mi azoŋgi, ikopka tanikine
    daleo wakoniake, ea wane Anutuŋo eŋine qelit ŋeikoune sikan oniakane ra wakone
    mange. Kristoŋo aŋeloine mane talekaki qelit ŋeiine Yohane wano ari more, olale
    sikanka okange.
  con-NTPO: Chigaja Jesucristonga va attian'choma afe cuintsu Jesúsja tise semasundeccunga
    condaye. Junde tsoña'chone condase'cho tsu. Jesúsja tisema sefacconi'su shondo'suma
    moensi tsaja Juanga jipa attian.
  ghs-ghs: 'Dzoobe Dzairamane: Quba bamenoma qesa ao biranatare boohimi Ohongai noo
    erake Dzesu Kiristu moitemi noi oke baura abi samane nomeho quba paanaitareiqi
    Angero nomeke dzoobiremi oke gama Ohongaho tuhotuho (ma sutasuta) abi Dzohane
    anaho quba paanaiteta.'
  peg-peg: 'ଜିସୁ କ୍ରିସ୍ଟତି ହତ୍‌ତି ବଚନ୍‌; ବିଲମ୍‌ ଆୱାଦାଂ ଇନା ଇନାକା ହାତେନେ ଗିଟାନାତ୍‌,
    ହେ ୱିଜ଼ୁ ହେୱାନ୍‌ ଇନେସ୍‌ ଜାର୍‌ ଆଡ଼ିୟାରିଂ ୱେଚ୍‌ନାନ୍‌, ଇଦାଂ କାଜିଂ ଇସ୍ୱର୍‌ ଇଦାଂ ଜିସୁ
    ଲାଗାଁୟ୍‌ ହେଲାୟ୍‌ କିତାନ୍‌, ଆରେ ହେୱାନ୍‌ ଜାର୍‌ ଦୁତ୍‌ତିଂ ପକ୍‌ଚି ଜାର୍‌ ଆଡ଼ିଏନ୍‌ ଜହନ୍‌ତିଂ
    ଇଦାଂ ପୁନି: କିୟ୍‍କିତାନ୍ ।'
  txu-NT: Jeju Kritu kute mỳjjao amirĩt ne ja. Metĩndjwỳnh ta ne Jejumã arẽ nhym kam
    amidjô'ã ajte kute õ àpênhjamã o amirĩtmã, nhym kam me kute marmã. Apỹnh mỳjja
    djàri dja ĩ apôx, amikrà kêt ne apôx nhym anhỹr djwỳnhràm arỳm kute memã o amirĩtmã.
    Imã ne arỳm o amirĩt ba kam ije me amã arẽnhmã. Ba ibê Djuão ne ba Metĩndjwỳnhmã
    idjàpênh, imã ne o amirĩt ba ije me amã arẽnhmã. Nãm iwỳr kadjy mrãnh djwỳnh jano
    nhym kam imã mỳjja kunĩ jakre ba kam kôt omũ.
  eng-WEBU: This is the Revelation of Jesus Christ, which God gave him to show to
    his servants the things which must happen soon, which he sent and made known by
    his angel to his servant, John,
  gnw-NT: Che co jae Juan. Che co jae Jesucristo jembiocui. Tumpa uicuaaca Jesucristo
    pe ɨmambae uyeyapota vae. Jare Jesucristo ombou ángel uyeyocui chupe vae umɨmbeu
    vaerã cheve, che amɨmbeu-yuapɨ ye vaerã Jesucristo jembiocui reta pe.
  mux-mux: Penga nondupa wendu ombá mele Pulu Yili-ni ‘Yunga kendemande-yambuma piliangi.’
    nimba Yesos Krais liipa ora sirim mele ilinga molemú. ‘Oliu piliamili.’ nimba
    Yesos Krais yu-ni yunga angkellale na yunga kendemande-yi Jon mulurunduna liipa
    mundurum.
  maj-NT: Jesucristo̱ y'éjña chji ni xi tjít'a xu̱ju̱n xu'bi̱. Nti̱a̱ná kits'ínkjas'ehe̱n
    tu̱ xi kui ku̱éjña chjihi̱ ra̱ xu̱ta̱ xi ts'e̱ ni xi tjíhin nga ka̱ma xatí. Kits'ín
    nibá ntítsjehe̱ tu̱ xi ku̱a̱kúchjihi̱ ra̱ nii̱ Jua, kui xi nda̱ musu̱hu̱.
  bkq-NT: Xirâ pape kâinwenily Jesus einwânni modoam, waunroem aitaynrim modo Jesus
    nhutuen-hoymby nhutuhomoem. Deus myakâwândy waunroem aitaynrim modo tânehonze
    Jesus Cristoram. Jesus tyanjury tydâpa ingonotyby xirâ modo yam xutuen-hoim.
  kue-kue: Okuna ka i teke pango Yesus Krais i-pene endungwa. Taragl tambre kana plau
    dinambuka ipre Yesus Krais nigl kongunmo yomba ditenambuka pre God di Yesus tongwa.
    Ana Yesus ka i ere i-nongugl kaima endina pre angelomo ta di endungo wu kongunmo
    yomba Jon ditongwa.
  cot-NT: Ocaticaquea tioncanquitsica ocaniqui iroguenti icanquerica Aapani Irioshi
    Jesoquirishito ironigaajiaqueri irajaanirejia cameetsaniji intsajiaquenijite quero
    oncoguetanaquempani oncoramanitapojajegueti, irooshipojajitarite aapojajempa.
    Iriatimpa itigaranquitsitari irashivantite incamantaqueriqueate irajaanire pajitatsica
    Joanca.
  bnp-bnp: Iea ngane a ngava a Vure i vakalongo ne Isu Kristo, ge vakalongo polo ne
    huriki a vora vona. A ngava na maka maki ge bele malaviriri. I rudua a agelo vona
    ge vakalongo a ngava nga na vora vona, ra iau, e Ioanes.
  apn-NT: E kot paj mẽ amã awjarẽ nẽ hã kagà. Ixpê Juãw ixte Tĩrtũm mã tanhmã amnhĩ
    anhĩpêx to ho ixpa xwỳnh kot paj mẽmoj jarẽ nẽ hã kagà. Na pre Tĩrtũmja Jejus
    mã mẽmoj kukamã tanhmã ujarẽnh to ho ra kãm ho amnhĩrĩt pa. Kot amnhĩ xô ri mẽ
    pahte hkôt amnhĩ xunhwỳr xwỳnhjê mã harẽnh kaxyw. Hãmri nhũm kuma nẽ kot amnhĩ
    xô ri inhmã ujarẽnh kaxyw man ixwỳr kapẽr o wrỳk xwỳnh mẽ nhũm man ixwỳr wrỳ nẽ
    ô ri inhmã mẽmoj to amnhĩrĩt pa. Ãm hãmri ã inhmã mẽmoj to amnhĩrĩt anẽ. Tã kot
    paj amnhĩ xwar mẽ apê Jejus kôt ri mẽ apa xwỳnhjê mã harẽ nẽ hã kagà. Mẽ ate mar
    nẽ axkãm ajamak rom nẽ ri apa kaxyw. Nà ixte hã kagà mã xwỳnhja koja tanhmã amnhĩ
    to nẽ tokyx mẽ pahwỳr wrỳ.
  ctp-NT: Nde ndaꞌaǎn ska chaꞌ nu ngwaꞌu Jesucristo ꞌñaǎn. Xuwa lkaǎn. Ska chaꞌ nu
    ngwa kutsiꞌ ti nu ngwa ti sꞌni lka chaꞌ nu ndaꞌaǎn re. Ti kulo ytsaꞌ Ndiose chaꞌ
    kanꞌ ꞌin Jesús, chaꞌ kwaꞌu Ni ꞌin nten ꞌin Ni sa ñaꞌan chaꞌ tnun nu wa ndijyan
    chaꞌ ka lo chalyuu re bra kanꞌ. Loꞌo Jesús, wa ytsaꞌ Ni chaꞌ kanꞌ ꞌñaǎn bra nu
    msuꞌwa Ni ska angajle ꞌin Ni nu mdoꞌo nde niꞌ kwan yan lo chalyuu seꞌen ndiꞌiǐn
    re, chunꞌ ngiꞌniǐn tñan ꞌin Ni.
  opm-opm: Jisas Krais oh Komdapat ma tarpat sasipra ohe meng oh Jon nohe kinteinong
    pitap matporhan noh mama brak dei ohmur. Nohe kinteinong ma pitap matir oh Got
    ohdapat Jisas ohnong pinggitirmur. Pinggitporhan Jisas ohdapat Got ohsi pati han
    enser ihir tit han ohnong pinggitirmur. Ohnong pinggim darhetporhan ohdapat orhe
    atamreipat han nohe kinteinong pitap matirmur. Nohe kintei ma pitap matir oh Got
    oh kapkap arpin tarpatiprawa ma dahah da oh orhe atamreipti han bap gurnong namgitinmat
    nohe kinteinong pitap matirmur.
  bvr-bvr: Gun-guna janguny minypa Jesus Christ arr-guybukaja, minypa Wangarr a-wuna
    arrburrwa barra nipa arr-guybuka ngayburrpa nguburr-yigipa nguburr-mujama minypa
    yi-gurrepa gu-yinmiya barra gu-ni. Minypa an-nigipa waykin an-guyinda an-mujaruk
    nipa Jesus Christ ana-jerrmarra nula an-nigipa an-mujama an-guna an-nelangga Jon
    (John),
  zad-NT: Dgan blii Chioza' Jesucrístona' kwenc̱he bliile' beṉ'ka' nonḻilall' ḻe'
    daa ba zoa gaoshosh gak. Na' Jesucrístona' bseḻee anjl c̱he'na' kwenc̱he bidzajniile'
    nad' Juan, nak' wen llin c̱he'.
  kmg-kmg: Jesu Kristore mu bararuŋ dâŋ, dameŋ mi šoraha wiac fuaocte mukicne i kiŋaŋŋicfâcne
    jaza mutâc eocte Anutuzi Jesu mufuacnewec, eme eki aŋelo-ticne soreme kiŋaŋŋic-ticne
    Johane âzâcne jâutuc ewec.
  aso-aso: Gizeloniꞌ gamazi mene Oꞌmosoꞌmo Izesu Kilisitoꞌni lo sotoꞌ ogo elebizineꞌ
    initekumuꞌ nene gizelouve. Aꞌmine initeꞌ elebizineꞌ nene geto sotoꞌ ilidoꞌ o minineꞌ
    initekumuꞌ mene eze gonoloꞌ ve ngelebizelive lo Oꞌmosoꞌmo elebizineꞌ ve. Neꞌmine
    ogavo aza leliꞌ gililizave losa gonoloꞌ ve neniꞌ Zohaneꞌni nelebizelesa angeloꞌve
    nenitoꞌ imiselo aꞌmine gamazi nene do sotoꞌ o-nidineꞌ ve.
  uli-uli: Ba1ior le ila kofael meka Deus ye fang ngal Jesus Kristus bo yebe kawraloh
    igegal. Deus ye ngaley mele bo yebe kewar ngalir re hagloy kala yal mekla ye tugul
    le towol ssulay ngo ye bele wel doh. Kristus mele ye hagolal ngal John we yal
    re hagloy pangal meka, irel yal fang loh angelus la lol irel,
  nin-NT: Wanggo yo si inkindirr yi nggo Abachi à tsarr Yesu Kristi, wre ku a bu da
    ku amirr iko ama ba inkindirr yi nggo i ji ntsɨ i nga. U Kristi à tu abitu ama
    ba nu ure ku gri ku Yohana uvuvurr iko ama wa.
  acu-NT: 'Wiitjai Juankuitjai. Jesucristo inatirinjai. Ii Apaachiri Yus Jesucriston
    ukunam atin aa nuna nekamtikiamu asa, niisha: Wína umirtin ainau nekaawarat tusa,
    ni awemamurin akupak, wina ju chichamnaka nekamtikruami.'
  cak-WNT: Ri Dios xuk'alajsaj chuwech ri Jesucristo ri xquebanatej yan chanin riche
    (rixin) chi ri Jesucristo nuk'alajsaj chiquiwech ri ye rusamajel. Rumari' ri Jesucristo
    xutek c'a jun ru'ángel riq'ui ri Juan ri rusamajel, riche (rixin) chi xuk'alajsaj
    chuwech ronojel ri'.
  ebk-ebk: Nan naisurat as nan nauy ay surat at hiyana nan enpakaammon Apo Dios kan
    Jesu Cristo ta epakaammon Jesu Cristo as nan chiyuycha munserserfi kan Apo Dios
    nan maepangkep as nan masapor kiayud ommat. Finaor Cristo nan anghelna ay mangepaila
    kan Juan ay usa ay munserserfi kan Cristo.
  spa-PDDPT: Revelación de Jesucristo la cual Dios le dio para manifestar a sus esclavos
    las cosas que deben suceder en breve. La dio a conocer y la envió por medio de
    su ángel a su esclavo Juan,
  ruf-ruf: Auno ughubulo wa Yesu Kiristu, weng'ighwe ne Imulungu yawalanguse iwatumwa
    wake aghala ighatsolawila habehi. Kiristu tsakamtuma malaika wake amlongele mbuli
    atso mtumwa wake Yohane.
  gun-gun: Kova'e ma Jesus Cristo araka'eve guarã oikuaa uka va'ekue. Ixupe Nhanderuete
    omboaxa va'ekue, guembiguai kuery pe ju oikuaa uka aguã mba'emo are'ỹ'i re oiko
    va'erã, tenonderã omoĩ ma voiague rami vy. Ha'e rami vy ojeupegua anjo ombou,
    guembiguai João pe oikuaa uka aguã.
  agu-BL: Yi xtxolbile'j, i'tz yi xtxolbil yi tal Ryos tetz Jesucristo, bantz lajluchaxe'n
    ẍchiwutz yi e' tetz ẍchakum yi mbi sbajok chan. Ej nin ja xcon jun ángel ta'n
    tan talche'n tetz Wa'n, yi ẍchakum i'.
  isn-isn: Uwu ukunukuli wang'wa Yesu Kilisto ni Tunda, amupee kualagila itumi akwe
    imakani nai ibidili apumile, kupipeika. Amu matendile alingike kumutuma umalaika
    wakwe kumitumi wakwe u Yohana.
  ilo-ULB: Daytoy ti paltiing ni Jesu-Cristo nga inted ti Dios kenkuana tapno ipakitana
    kadagiti adipenna no anianto iti masapul a mapasamak iti masangoanan. Impakaammona
    daytoy babaen iti panangibaonna iti anghelna iti adipenna a ni Juan.
  pir-NT: Ahri pũpʉ Jesucristo marine tiquiro masigʉ̃ yerire yahu ojoagʉ niaja. Mari
    Pacʉ pehe tire yahu dutiro cũahye tiquirore, tiquiro yequinare tiquiro cahacjẽnare
    masigʉ̃ ye dutiro. Sa yero mianota dʉhse wahatire masigʉ̃ yeri tiquiro. Mehenogã
    dʉhsatjiãno nine sa wahato. Jesucristore tiquiro sa cũgʉ̃ tiquiro pehe angelre
    tire yʉhʉre Ñure yahu dutiro ohori.
  anv-NT: Né mmu ŋwɛ yina ne ásamé unó bi Jisɔs Kras alɛré. Ɛsɔwɔ apyɛ Jisɔs
    akaá unó bina nnó alɛ́ré baá défwɛ bií unó bi uchwɔ pyɛ nana. Jisɔs Kras
    atɔ́ ɛkiɛ́nné wuú nnó ɛjyɛ ɛpyɛ maá utɔɔ́ wuú Jɔn akaá unó bina.
  sab-NT: Geru ai ulita kle degaba chada ai giti kle gerule be boi chui bdagli ngnagu
    giti, me sbali e be boi ulita. Chube geru ai gbu chke uñale Jesucristoge, Jesucristo
    tadukalin geru ai chke uñale kwian ulita ama gerua gangage malen Jesucristo lle
    boanga Chube alin nga ngaña giti kagu gerule cha kada Juan ole cha ta gbe ulita
    chui bdagli ngnagu be boi giti, lle boanga Chube alin e cha ta gbu chui e ulita
    giti ene cha Juan ñage geru ai jige degaba kwian ulita Jesucristo gerua gaba ulia
    alin ene chke uñale kwian ulitage chui bdagli ngnagu be boi giti, lle boanga Chube
    alin giti Jesucristo geru tanre gbu chke uñale cha tale.
  tmd-tmd: Nɨ Jon, God mabö rɨ nölɨb nöbö nuŋ i mɨdla. Mönö kai kɨtmɨdɨl pik, höd
    wöxnö nugwölim. God mabö nuŋwa rɨ nölmɨdöi nöbö mö bla, ñɨŋ ap agap apɨm womiöx
    wöxnö nɨgön aku nugwɨŋ, me rön, God nuŋ Jisas Krais nugwo yadɨm, nuŋ piöŋö ejol
    nuŋ aku yad abmɨn hön rɨmɨn, nɨ rɨba nuguma.
  acr-NNT: E qꞌalajisanik waꞌ xuya ri Dios che ri Qanimajawal Jesucristo chaꞌ Rire
    kukꞌut chike ri raj chakibꞌ saꞌ taq ri katajin loq. Ruqꞌalajisaxik xuꞌan ri Jesús
    e xutaq lo ru ángel chaꞌ koluꞌbꞌiꞌij waꞌ che ri raj chak Juan.
  kpg-kpg: I lodo di beebaa deenei, la go nia mee a Jesus Christ ala ne hagagida.
    God ne wanga di hagagida deenei gi Jesus Christ, belee hagi anga gi ana gau hai hegau
    nia mee ala gaa hai hoohoo mai. Christ ne hagau mai dana dangada di langi belee
    haga iloo nia mee aanei gi John, go dana dangada hai hegau.
  taj-taj: चु किताबला जम्‍मान तामगदे येशू ख्रीष्‍टग्‍याम उन्‍बा हिन्‍ना। ह्राङला गे
    लबा म्‍हिगदेसे योनान ततोःबा जम्‍मान तामगदेला बारेरी घोखम्‍गै भिसी परमेश्‍वरसे
    येशू ख्रीष्‍टदा चु जम्‍मान ताम पिन्‍जी। चु ताम पाङ्‌बाला लागिरी येशू ख्रीष्‍टसे
    ह्राङला गे लबा यूहन्‍ना मुबा ग्‍लारी स्‍वर्गदूत गिक पुइखजी।
  avt-avt: Tɨwei ik hɨrak ke hɨm nɨpaa mɨsawɨn meit, te in ek God kewepyapɨrem katɨp
