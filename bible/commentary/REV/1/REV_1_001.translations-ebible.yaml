    mɛlɛkɛ wa Kilɛ ya tun wu kapyebye Yohana mu, kɔnhɔ pʼi kee keree ki cɛ.
  sbe-sbe: Teina buka ta unai meta ginauli maudoidi Yesu Keliso ye hemasalahadi wa
    yau yona heyayai tauhaina Yowane kaliguwai. Ginauli maudoidi nige bayaona kabo
    se tubu ne meta Yaubada gigibwali ye mosei Yesu unai bena ye hemasalahadi yona
    heyayai tauhaidi udiyedi. Ede Yesu yona anelu ye hetamali ye laoma bena teina
    ginaulidi ta ye hekitadi kaliguwai.
  mcr-mcr: Kukŋuä Jisasi Kraisi Iquenyqä tqu, zä äwämiŋqetaŋi, Jisasi Iqu ätnäŋäqi
    ämaekqeŋqeyi. Jisasi Kraisi Iqu, nätmatqä maqänä timäuniqŋqe, Iqueqä wäuŋuä-wiyqä
