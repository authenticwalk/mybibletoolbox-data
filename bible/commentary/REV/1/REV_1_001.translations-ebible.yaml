    okai. Mamanuga God e biga-bigaiyoma ragidai gwede waunitau wenawagana yonai kuduba
    kataitaga-mana ki nana ka e yabiri yona ki Keriso kabuwapupu manako e ubupu e
    aneyai mosi yona ki e bigabigai apunai Diyoni kabuwapana ki nana tonopupu.
  nko-NT: Ɩ́nɩ gyí atɔ́á Bulu lɛ́ha Yesu Kristo lɛ́lɛ súná mʋ asúmpʋ́ tsú tɔ́á
