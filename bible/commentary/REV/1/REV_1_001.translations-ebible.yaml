    nafuimbiyundürɨ yahuhaya Sisas Kraisɨmbo nafuimayundo. Ranɨ-moatükunɨ ra sünambeahɨndɨ
    nendɨ ai Kraisɨndɨ ratüpurɨyu-randeimbɨ Son, wambo sowana koarɨheira kusü weindahɨ-mareandɨ.
  ptp-ptp: Ilage kɨyang wê yêp vac kɨpihac tiga yêp xôpacên, mêdêc Yesu Kɨlisi nêl
    kɨyang tiga yêp seac ên nêb il xovô buc wê ob val tɨmuên ge. Anutu nêl kɨyang
    tiga kɨtong vô Yesu ên nêb i nêl kɨtong vô nue yuac, ên buc wê kɨyang tyo obêc
    vô nôn lec ge vô kwabo lec. Om Yesu vông nue angela ti lam hɨlung susu hɨxôn kɨyang
    wê obêc val tɨmuên ge vô a Jon wê Anutu nu yuac a ge.
  nak-nak: Ale la veipalala ale La Tahalo Uru veipalea soio te Iesus Kraist, veia
    eia ge vei matagagea giteu la valalua me hatavivile tetala la pulolou tegiteu
