  mdy-ETH: ሃይ ዮሃኒሴም ፆኦሲ ፔጋሲ ዻዌ ባካ፦ ዑኬ ማዓንዳ ባኮ ፆኦሲ ፔኤም ማዻዞንሢም ዻዋንዳጉዲ ዬሱስ ኪሪስቶሴም ዻዌያኬ፤
