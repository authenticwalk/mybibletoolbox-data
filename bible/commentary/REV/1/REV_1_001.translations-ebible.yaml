    Kristus ngongkon mulékat nduduhké sembarang mau marang rasul Yohanes.
  byr-byr: Sɨnnawɨ yagaala dathaꞌ lɨka yulyarakesɨ. Yɨ Jizaazai Kɨraazɨtɨyai kuꞌmaayaba
