  sey-NT: Iye cato Diusupi Jesucristona i̱ñoseꞌe aꞌë, Jesucristopi i̱ joꞌyare quëaja̱quë
    caquë, yequë muꞌse esa paꞌi ja̱ꞌñere. Ja̱je i̱ñouna, Jesucristopi i̱ hui̱ñaëre
