    pajuu Na ca dhèu nèti sorga, mai bhoke padꞌelo jꞌara seꞌe aaꞌi-aaꞌi mi jaꞌa, sèna
    ka jaꞌa suri mema. Te nèbhu heka jꞌara aaꞌi-aaꞌi se, tatu jꞌajꞌi. De nanene paie-iie
    Lii Holo-Nori Ama Lamatua dhu Yesus peka ne.'
  tnp-tnp: Nauəuə u, in tətəghati e natimnati mɨn iətəm Iesu Krɨsto təmol əpu. Natimnati
