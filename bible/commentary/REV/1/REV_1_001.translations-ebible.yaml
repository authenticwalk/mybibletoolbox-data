  san-SIN: යත් ප්‍රකාශිතං වාක්‍යම් ඊශ්වරඃ ස්වදාසානාං නිකටං ශීඝ්‍රමුපස්ථාස්‍යන්තීනාං
    ඝටනානාං දර්ශනාර්ථං යීශුඛ්‍රීෂ්ටේ සමර්පිතවාන් තත් ස ස්වීයදූතං ප්‍රේෂ්‍ය නිජසේවකං
