    ñuka Juanta kawachiwananpa. Chaymanta ñuka Jesukristuta sirvik kashpayni tukuy
    payta sirvikmasinikunata chay yachachiwashkanta yachachinisapa.
  zca-NT: Rë widi'zh re' kwa'n nzhab Dios lo Jesukrist, par lu' Jesukrist rë kwa'n
