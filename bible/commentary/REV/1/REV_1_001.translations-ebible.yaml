    auga, Deo ega pinauga auꞌi fepakinaꞌi eoma. Ke Iesu Kristo ega agelo eulaisa,
    ke agelo faagagai isa ega pinauga auga Ioane iꞌina kapaꞌi epalogo.
  aey-aey: Jahunec je i eu Jisas Kraisna camasac mec je sanijec. Anut uqa ceteteh
    isi caloqagannu uqana cewel utoc dana age eu ihacadecnu camasac mec je eu Jisas
    Krais uten. Odocob Jisas Krais uqa camasac mec je eu uqana ensel utimei suldocob
    uqa Anutna cewel utoc doc dana, Jonca humei madon.
  urd-GVH: यह ईसा मसीह की तरफ़ से मुकाशफ़ा है जो अल्लाह ने उसे अता किया ताकि वह अपने
    ख़ादिमों को वह कुछ दिखाए जिसे जल्द ही पेश आना है। उसने अपने फ़रिश्ते को भेजकर
    यह मुकाशफ़ा अपने ख़ादिम यूहन्ना तक पहुँचा दिया।
  ycn-ycn: Tupana a'arí pu'uhuacajé marí yucuna Jesucrístojlo i'imacá, ra'apátacaloje
    riyucuna ra'apiyá jema'ajéñojlo penaje. Méqueca ri'imajica a'ajná ño'ojó chami
    yucuna ricá. Ñaquele Jesucristo huacára'ari pajluhuaja, Tupana hua'ateje, huitúca'aca
    je'echú chiyá riyucuna i'imajé. Nucá Juanjlo ri'imá riyucuna i'imacá.
  djr-djr: Dhiyaŋuny ga djorray' lakaram ŋunhi gan nhä malany Djesu-Christthu milkuŋal
    ŋarrakal. Yo, dhuwandja ŋunhi God-Waŋarrwu yan romdja malany, yurr ŋayi ŋunhi
    gurruparnydja ga milkuŋalnydja gan nhanukalaŋuwurra Djesu-Christkalaŋuwurra limurruŋguny,
    märr dhu limurrnydja djämamirrnydja mala nhanŋu marŋgithirra, nhaltjan dhu ŋunhi
    nhä mala maḻŋ'thurr yalalaŋumirriy, yurr galkin dhuwal waluny. Ŋarrapiny dhuwal
    Djon yäku, yurr djämamirra ŋarra dhuwal yulŋuny nhanŋun Garraywun. Ŋayipi ŋarrakalnydja
    gan ŋunhi Garrayyu milkuŋal dhuwaliyiny mala; ga djuy'yurrnydja ŋayi ŋunhi God-Waŋarrwun
    dhäwu-gänhamirrinhan yolŋunhany maŋutji-gurrupanarawnydja ŋarraku. Yurr dhäruktja
    mala ŋunhi lakaranhawuynydja nhanukiyinguŋ yan God-Waŋarrwuŋ, bala yan ŋarra gan
    ŋunhi nhäŋala, ga bulu ŋarra marrtjin wukirriny muka ŋunhi nhä ŋayi gan Garrayyu
    Djesu-Christthu maŋutji-gurrupar ŋarrakal.
  kvg-kvg: 'Nqanek manqat, Yesu Keliso ndøvevezám. Mbumbukiam tene-omát ndǿgo:
