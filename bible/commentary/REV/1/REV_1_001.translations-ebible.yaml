    sabua'na kara-kara la masimpammo dadi. Puang Yesus Kristus ussua malaeka'na umpellambi'i
    Yohanes, sabua'na, anna pokadanni inde kara-karae.
  rus-SYN: Откровение Иисуса Христа, которое дал Ему Бог, чтобы показать рабам Своим,
