verse: REV.001.001
translations:
  kpx-kpx: Buka komo vaveve degomoleau hogodeveale ke Dilavau Iesu Keliso namihage
    au anelu mole hanavoge au gabie vaveve loui di namihai avoe, “Vaveve keau solekai
    lohoma. Iale di isiviale a Dilava ata kebia haivei.”
  okv-H: Eto book emita jo ta amo ari ambota do puvuresuja avo God na Iesu Keriso
    ta degi enu ingito amita pure ari embopo na iji isapa mihiroro do puvuresuja avo
    be ingora amita Anera ikenu puvuto pure meni John ta degi unu kogue kajena.
  tbo-tbo: Buka geka uyahina Yaubada noyana i wogeleteya Yesu Keliso uyahina po ipa
    Yesu a tu bagibagi tauta ina wiatatiyeta po ta hanapugeya houga kikina ma apo
    awai hina geleta yaka Yesu a tu winoyanoya i himiliyai tau a tu bagibagi Yoni
    uyahiu po ipa a wipaliweleneya.
  mal-C: യേശുക്രിസ്തുവിന്റെ വെളിപ്പാട്. വേഗത്തിൽ സംഭവിക്കാനിരിക്കുന്ന കാര്യങ്ങൾ യേശുക്രിസ്തുവിന്റെ
    ദാസർക്കു കാണിച്ചുകൊടുക്കുന്നതിനായി ദൈവം അത് യേശുക്രിസ്തുവിന് നൽകി. അവിടന്ന് ഒരു
    ദൂതനെ അയച്ച് അവിടത്തെ ദാസനായ യോഹന്നാന് അതു വെളിപ്പെടുത്തി.
  grc-SR: Ἀποκάλυψις Ἰησοῦ χριστοῦ, ἣν ἔδωκεν αὐτῷ ὁ θεὸς δεῖξαι τοῖς δούλοις αὐτοῦ,
    ἃ δεῖ γενέσθαι ἐν τάχει, καὶ ἐσήμανεν ἀποστείλας διὰ τοῦ ἀγγέλου αὐτοῦ τῷ δούλῳ
    αὐτοῦ Ἰωάννῃ,
  bgc-bgc: परमेसवर नै यीशु मसीह ताहीं वो गुप्त बातें दिखाई जो भोत तावळी होण आळी सै,
    ताके वो अपणे दास्सां पै इन बात्तां नै जाहिर करै, उसके बाद मसीह नै सुर्गदूत भेज्या,
    ताके अपणे दास यूहन्ना ताहीं ये बात दिखावै।
  khz-khz: Etalotalo ea Iesu Keriso genai Palagu na rakagau evega-matagaiato kilana.
    Palagu na eveniato, kwalana eririwato, Iesu na vetugunagi talimara roli kianamo
    gewalana gaura pene vega-ripara ularana. Keriso na aneru etuguato, gena vetugunagi
    talimana Ioane evega-ripaato.
  deu-TKW: Offenbarung Jesus Christus' welche ihm Gott gegeben hat zu zeigen seinen
    Knechten, was geschehen muß in Kürze, und er hat es gezeigt vermöge Sendung durch
    seinen Engel seinem Knechte Johannes,
  zsr-NT: Lë ni nac tu le buluꞌë lahui Jesucristo, le bëꞌë Lëꞌ latj Dios uluiꞌinëꞌ
    yuguꞌ huen dxin queëꞌ ca nac le run bayúdx lactë. Jesucristo bsölëꞌë tuëꞌ gbaz
    laꞌy queëꞌ, nu naꞌ buzejniꞌi nedaꞌ, Juan, huen dxin queëꞌ Cristo. Gbaz laꞌy naꞌ
    buluiꞌinëꞌ nedaꞌ ca nac lë ni.
  lin-lin: Emoniseli kowuta na Yesu-Klisto. Nzambe apesaki Ye yango mpo ete alakisa
    na basali na Ye makambo oyo esengeli koya kala mingi te. Yesu-Klisto atindaki
    anjelu na Ye koyebisa emoniseli yango epai ya Yoane, mosali na Ye.
  hns-NT: Pieta Parmeswar Jiesoe Kriest se aapan baat djanaais hai, aur ie poestak
    me Jiesoe aapan goelaam log ke dekhaawe hai kaun tjiedj halieje howe ke tjaahie.
    Ie sab baat liekhwaawe khaat oe ek parie ke aapan kamkarta Johaanas ke lage pathaais.
  noa-E: Mʉʉn Juanau, Jesucristo chog. Muata pãrag mʉchdëu ootarr jaaum ig chirʉm.
    Mʉg mua jawaagpam iekhan ich Ẽwandamaucha Jesucristoog jaautarrau. Mag ichig jaaubaawaita
    mʉ khãaipi auwi mʉrʉg jaaujim, jũrr mua ich iek ʉ̈kha durrum khʉʉnag jaaumkhĩir.
    Mʉg iek thum ich jaaubarmjö chadcha jöpcha aju khap amkhĩir, Jesucristoou ich
    chog ãb ʉ̈gthar ich dʉ̈i sĩejemʉgta jaaujim, mag mʉ khãaipi atham ee jũrr magua
    mʉrʉg jaaumkhĩir.
  eng-EMTV: The Revelation of Jesus Christ, which God gave to Him to show His servants
    the things which must come to pass quickly. And He made it known by sending it
    through His angel to His servant John,
  mib-NT: Jnūhun yáha cúu jeē ní cachi Yaā Dios nuū Jesucristo ndese coo tācá jniñu
    quiji, návāha nacastūhun yá nuū ñáyuu cácandíje jeē cácuu i mozo yā. Te stéén
    yā nuū i tācá jniñu jeē yachī coo. Te ni tají yá ndajéhé yā ni quiji ya ni steén
    ndijin yā jniñu un núū ruhū Juan jeē cúu ri mozo yā.
  lif-NT2: कन् साप्‍पन्‍नो ये़सु ख्रिस्‍तरे़ ओसेःन्‍दाङ् चोगुबा पाःन्‍हाॽरे़ कुयाःम्‍बेओ
    पत्‍लो॥ खे़न् ओसेःन्‍दाङ्‌ङिन् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ आल्‍ल हाराए के़बोःङ्‌बा
    पाःन्‍हाॽ निङ्‌वाॽफु सेवारोबाहाॽ ओसेःन्‍धाक्‍मासि फाॽआङ् ये़सु ख्रिस्‍ते़न्‌पिरुरो॥
    कन् पाःन्‍हाॽ कुसेवारोबा युहुन्‍नाःल्‍ले़ कुसिङ् निःत्तुर फाॽआङ् ये़सु ख्रिस्‍तरे़
    कुमाङ्‌लाइङ्‌बान् पाङ्‌घुरो॥
  xnj-xnj: Wenuwu ndi ugubukulo wa Yesu Kilisitu weapewili na Chapanga muni avalangisa
    vatumisi vaki, mambu gegihumila papipi. Kilisitu amtumili mtumu waki wa kunani
    kwa Chapanga ammanyisa muhengaji waki Yohani mambu ago.
  mmx-mmx: Anaa lovoang, ni lisilimet boro at ne Iesu Karisito, ne Moroa ga raba i
    min, kusu na lox ase lavasaxaruki ren mi lempanga salai mo naba vot soso mun.
    La ne Iesu ga riki laangelo ren kusu na vaase axasev i ri ne Jon, lasaxaruki ren,
  cbr-NT: Nucën Papa Diosan ca ënë quiricanu cuënëocë ñucama Jesucristo ismiaxa, xënibuiracëma
    'aínshi ca ësai 'iti 'icë quixuan aín unicama isminun. Nucën Papa Diosan a ismicë
    ñucama aín unicaman 'unánun ca Jesucristonën aín ángel achúshi Juan isminun xuaxa.
  tee-NT: Ju quit'in icXivan ixlapanac ju Jesucristo. Pus ju Dios mavasalanilh ju
    ani chivinti ju Jesucristo ni laich ca'amasuniya' ju ixlapanacni tachi chun ju
    taxtokni ju vasalh catapasaya'. Chai jantu mak'an cativa tus catapasaya' ju ani
    taxtokni. Pus ju Jesucristo quimalakachanichilh pumatam anquilh chai yuchi ju
    quijunilh ni acts'ok'ulaya' tachi chun ju ani taxtokni.
  eng-LSV: A revelation of Jesus Christ that God gave to Him to show to His servants
    what things must quickly come to pass; and He signified [it], having sent through
    His messenger to His servant John,
  cak-NT: Jare' ri xuk'alajij ri Dios che ri Jesucristo, chi quiri' ja raja' tuk'alajij
    chiquiwech ri rusamajel chi tiquina'ej ri xquiebanataj ch'anin. Romari' ri Jesucristo
    xutak jun ru-ángel riq'uin ri Juan ri rusamajel, chi xuk'alajij chech, ronojel
    ri xquiebanataj.
  pah-NT: 'Kiro ji ikwatijari Jesus Cristo''ga rembiepiukara ji ve. A''ea Tupana''ga
    gwepiuka Jesus Cristo''ga pe javo ga pe: —Aere''ĩ ti nahanahã nehẽ. A''ea ti ehepiuka
    jireheve''g̃a pe nahã ti nehẽ aere''ĩva''ea javo. Ojiko g̃a ji rehe okovo nhinhi''ig̃a
    rupi, ei Tupana''ga Jesus Cristo''ga pe. Tokwaha ti g̃a aere''ĩva''ea, ei ga ga
    pe. —Kwa, ei Jesus Cristo''ga Tupana''ga pe. A''ero Jesus Cristo''ga ei ojipyrive''ga
    pe yvagipeve''ga pe: —Eho ti hepiuka aere''ĩva''ea jireheve''ga pe João''ga pe
    ikwahavuka ga pe nahã ti nehẽ javo, ei ga. —Kwa, ei gapyrive''ga ua yvya koty
    ji pyri. Ovahema ji pyri gapyrive''ga ei: —Aere''ĩ ti nahanahã nehẽ, ei ga ji
    ve hepiuka aere''ĩva''ea ji ve. A''ero ji hepiepiapavi ikwahava.'
  sja-NT: Na p'ãdade mɨ, Juanpa jara bɨ Tachi Ak'õrepa ne-inaa k'awapida Jesucristomaa.
    K'awapiji ichia na ewari ooit'ee bɨ, Jesucristopa jõdee ichideerãmaa mãga k'awapimerã.
    Ɨt'ariipa Cristopa pëiji ichi ángel mɨmaa, mɨ iru mimiapari perã.
  xed-xed: Nana ɗelewer na ná, ta gwaɗay ta gwaɗa ta ghəŋa skwi ya maranaŋ Yesu Kristi
    ta gwal ka kwalva Lazglafta. Lazglafta ta vlaŋtá tsa skwiha ya ŋa maranaŋtá həŋ,
    ŋa snaŋta taŋ ta skwi ta dzaʼa gi magaku. Tsaya tama kəl Yesu Kristi ka ghunaftá
    duhwalani da kwalvani Yuhwana ŋa maranaŋtá tsa skwiha ya.
  mks-NT: Ña̱ yóho cúú ña̱ na̱na̱ha̱ Ndióxi̱ nu̱ú Jesucristo ña̱ ná cuu jána̱ha̱ mé
    á ña̱ nu̱ú na̱ cúú cuéntá mé á. Ta na̱chindahá Jesucristo in táto̱ mé á nu̱ú ye̱he̱,
    da̱ cúú Juan, da̱ cája chúun cuéntá mé á já ná ca̱xi tu̱hun táto̱ mé á xi̱hín
    i̱ ndá a̱ quéa̱ ya̱ha chága̱ chí nu̱u̱. Ta cúú á ña̱ sa̱ cáyati va̱xi.
  gfk-S: Ikin ra pakpakat i iangianga uta ira linge ing Jisas Krais ga hapuasne. Ma
    ne God ga ter tane Jisas be na hapuasne ta ira nuno tultule kakarek ra linge ing
    pai nale halis ma ina hanawat. Ma ne Krais ga tule no nuno angelo ukira ho iou
    Jon, no nuno tultule, be na hapalaine kakarek ra linge tagu.
  bmu-bmu: Anutunöŋ yuai könaŋgep zilaŋ asuhumawi, miaŋgö könaŋi nup memeurupŋi neŋgöra
    kondel neŋgimapkö möta Jisös Kraistköra kondela kezapqetok keu jiba indelök. Indeliga
    Suep garata kun melaiiga welenqeqeŋi Jon nöŋgöreŋ kaba jiiga möral.
  dgz-dgz: Ok ma Iesu Keriso wat arogameni noa. God nop mame Iesu wanen me ago mega
    nagirewa dim da konintu tauepi ewamopen menan. Wam da Keriso anea mega da nao
    mega apanewa Dion inap watu enen nop mame wat arogamepen wadien.
  eng-GNV: 'The Reuelation of Iesus Christ, which God gaue vnto him, to shewe vnto
    his seruants things which must shortly be done: which he sent, and shewed by his
    Angel vnto his seruant Iohn,'
  zaa-NT: Lo líbruį nna ga'na escrito la' ritelíni nu té qui' Jesucristua. Lèe nna
    nabia'nie ca cosį por medio de Tata Dios, para qui'ni equixá'anie ri'u ca huenitsìna
    qui'e ca cosa nu ná qui'ni ccá prontu tabá. Jesucristua nna belui'e ca cosį lani
    inte' Juan huenitsìna qui'e. Ą' benie por medio de ttu ángel nu guthel·le'e lani
    inte'.
  eng-WEBSTER: 'The Revelation of Jesus Christ, which God gave to him, to show to
    his servants things which must shortly come to pass; and he sent and signified
    it by his angel to his servant John:'
  guh-guh: Daxita xuanë Jesucristo tajëvelia Dioso tsitajëtatsi, daxita bajaraxuanë
    pelivaisi, xanë Juannë, yaquinajë mapabaxutotaje. Bajaraxuanë baja bepijiayo copiapatsiana.
    Xuanë tajëvelia Dioso tsitajëtatsi Jesús, bajaraxuanë juya Jesús tsitajëtsiana
    pijajivijavabelia. Bajaraxuata nexata Jesús itorobica pijaángel xanëjavabetsica.
    Nexata bajaraxuanë jumapecataeya tajëvelia netsitajëta Jesús pijaángel. Neyapëtaeyaexananua
    pajamatabëcuenelivaisi xaina bajaraxuanë.
  bon-bon: Ai mene lui eei gwidape poto cidi me Acejiyame lui bine eboclomäjimuji
    Yeesu Keriso bau me. Tabe naace name pi eboclomäjimuji, egä Keriso te piba teeme
    kaakesea bägrä bime bau me aboclomäjame ngena cina mameta gemi äpletnera. Siige
    Keriso te tityepuji teeme mename seemo ne ai gwidape bine aboclomäjame teeme kaakesea
    bägrä Yoane bau me.
  nhw-BL: Ni amatl techilhuía ni tlamantli catli Toteco quipannextili Jesucristo para
    ma technextiliqui tojuanti tiitequipanojcahua. Huan ni tlamantli panos ipan tlen
    hueli tlatoctzi quema amo tijchiyaj ma pano. Jesucristo nechtitlanili se itequihua
    Toteco catli nechnextili ni tlamantli para ma niquinpohuilis sequinoc itequipanojcahua.
    Na niJuan huan niitequipanojca Jesucristo.
  swh-ONEN: Ufunuo wa Yesu Kristo aliopewa na Mungu ili awaonyeshe watumishi wake
    mambo ambayo ni lazima yatukie hivi karibuni. Alijulisha mambo haya kwa kumtuma
    malaika wake kwa Yohana mtumishi wake,
  wbi-wbi: Uluo lwe lusetulilo lwa Yesu Kilisite luno u Nguluve akam'pelile ulwakuuti
    kukuvasona avavombi vaake siino silihumila un'siki n'debe ghuno ghu kwisa. Alyavombile
    sivoneke pavuvalafu akamwomola u nyamola ghwa mwene u m'bombi ghwa mwene u Yohana.
  bba-bba: Tire teni sɔɔ bɑ ɡɑ̃ɑ ni yoruɑ ni Yesu Kirisi u terɑsiɑ. Gusunɔwɑ u nùn
    ɡɑ̃ɑ ni wɛ̃ u kɑ win sɔm kowobu sɔ̃ɔsi ye yɑ koo koorɑ ǹ n sosi. Nɛ Yohɑnu, nɛ
    wi nɑ sɑ̃ɑ Kirisin yoo, u mɑn ye sɔ̃ɔsi, sɑɑ win ɡɔrɑdon min di wi u mɑn ɡɔriɑ.
  eng-KJVCPB: 'The Revelation of Jesus Christ, which God gave unto him, to shew unto
    his servants things which must shortly come to pass; and he sent and signified
    it by his angel unto his servant John:'
  kgk-NT: Yma va'ekwe Nhandejáry ohexa uka Hesu Cristo-pe mbava'e pa oiko-ta nhande-vy.
    Ndahi'aréi ko oiko va'erã nhande-vy oiko-ta. Omombe'u íxupe omombe'u jevy hagwã
    ójehe ojerovia va'e kwéry-pe. Upéi Hesu Cristo ombou gwembigwái yváy pygwa va'e
    ohexa uka jevy hagwã João-pe ikéra-py vérami. Upéi okéra-py vérami ohexa va'ekwe
    João ohai kwatia-rehe oikwaa uka hagwã enterovéa-pe.
  waj-waj: Aa kua aavo tauraa haumaki vau kuaivaa Anutuuqo Yisuu Kirisiinna kooyaa
    vitauduu teeravai. Kiisa suai mmoori aataruuyauvo mmuakiaayasi vainaraivaa Anutuuqaa
    mmoori vareera gioonna kiaapuuya ivo vitaakiaiveeraivaara Anutuuqo inna vitauduu
    iva teeravai. Yisuu Kirisiiva ari aangeraivaa titooduu na Yuvuaano inna mmoori
    vareera vaidiivaa niisi tuoo ni vitauduu na teeravai.
  cpy-cpy: Iroka okaatzi roñaahan-takiri Tajorentsi jempe ikanta-kota Jesús Jeepatzii-totaa-rewo,
    riira Tajorentsi kantakaawori riyotan-tyaawori romperatani-paeni jempe okanta-kotyaa
    okaakitzi-mateen-tsiri iñahaeteero. Rootaki rotyaan-tanta-kariri Tajorentsi Ronampiri
    ikamanteri Juan, romperatani Tajorentsi.
  mpx-mpx: Buki ya Yeisu Keliso wana pankite liwanina. Yehoba bugul bolo ya i pek
    eliyana inoke ni pamasal kilau wana totuwalali eliyala hauna gun abwe sauga kekeisi
    ni gan. Yaka Keliso wana anelose i patuna i nem nau wana totuwalali Diyon eliyau
    ge o pankite elana bugul bolo ya i pankiteyau.
  wbp-wbp: Ngajulu Jaanu warrkini Jijaji Kiraji-kirlangu. Nyampu karna-nyarra yimi
    pantirninjarla yirrarni pipangka. Yimi nyampu ngulaju yangka-juku kujaju yirri-puraja
    Jijaji Kirajirli. Kamparrurlu-wiyi, Kaaturlurla yirri-puraja nyiyarningkijarra
    Jijajiki kaji nyiya ngaka nyarrpa-jarri nguru nyampurla. Ngula Jijajirli marramarra
    nyanungu-nyangu yilyajarni nyampu-kurra yunguju yimi yirri-purami. Kujaju milki-yirrarnu
    nyanungurlu kuja, panu nyiyarningkijarrarna nyangu. Ngajulurlulku karna-nyarra
    pipangka pantirninjarla yirrarni ngularra-kurluju nyiyarningkijarra-kurlu kujarna
    yangka nyangu yungunkulu nyurrurlarlangurlu milya-pinyilki kaji nyiya ngaka nyarrpa-jarri
    nguru nyampurla. Jaru nyampuju Kaatu-kurlangu. Junga ngulaju, manu ngajukuju yirri-puraja
    Jijaji Kirajirli.
  luo-luo: Ma e fweny ma Nyasaye nomiyo Yesu Kristo mondo onyisgo jotichne gik manyaka
    timre mapiyo. Kristo nomiyo fwenyni ongʼere ka nooro malaikane mondo onyis Johana
    jatichne.
  nhe-NT: Ni amatl techilhuía ni tlamantli tlen Toteco quipannextili Jesucristo para
    ma technextiliqui tojuanti tiitlatequipanojcahua. Huan ni tlamantli panos ipan
    tlen hueli tlalochtli quema ax tijchiyaj ma pano. Jesucristo nechtitlanili se
    ielhuicac ejca tlen nechnextili ni tlamantli para ma niquinpohuilis sequinoc itlatequipanojcahua.
    Na niJuan huan niitlatequipanojca Jesucristo.
  aii-aii: ܓܸܠܝܵܢܵܐ ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܗ̇ܘ ܕܩܵܡ ܝܵܗܒܹܠܔ ܠܹܗ ܐܲܠܵܗܵܐ ܠܡܲܕܘܼܥܹܐ ܠܥܲܒ݂ܕܘܼ̈ܗ‌ܝ
    ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܘܵܠܹܐ ܝܢܵܐ ܕܗܵܘܝܼ ܒܓ̰ܲܠܕܘܼܬܵ‌ܐ، ܘܡܘܼܕܸܥ ܠܹܗ ܐܵܗܵܐ ܟܲܕ ܫܘܼܕܸܪܹܗ ܡܲܠܲܐܟܹܗ
    ܠܟܸܣ ܥܲܒ݂ܕܹܗ ܝܘܿܚܲܢܵܢ،
  esk-NT: Ukunani makpiġaani aglausimarut sut Jesus Christ sagvikkaŋi. Agaayyutim
    qaiññiġai ilaanun qiñiqtitquplugich savaktimiñun sut akuniisruŋaqatiŋ atuumasraġumaruat.
    Christ-ŋum iḷitchuġipkaġai savaktimiñun John-mun tuyuġiplugu israġuligikkani ilaanun.
  msb-msb: Amo ini an paghayag ni Jesu-Cristo na ginhatag sa iya san Dios para ipakita
    sa iya mga suruguon kun nano an mangyayari sa dili madugay. Si Cristo an naghayag
    sani sa akon na amo si Juan na iya suruguon. Tapos, ginpadara niya an iya anghel
    pakadto sa akon agod magpahayag san gusto sabihon sani.
  cpa-NT: Lah¹la² báh³ jǿg³ ca¹he¹ Jesucristo, jǿg³ ca¹juúh² Diú¹³ hi² he¹dsa. Mi³jøng²
    li¹ŋi¹² dsa² mi²ti¹ ni³dsa ha²lah tiog¹³ lé² ta³tí³. Quianh¹³ jan² ángel quián¹²dsa
    ca¹heh¹dsa jní² jǿg³, jní² dsa² tsen² Juan, dsa² mi²ti¹ ni³ Diú¹³.
  dso-dso: ଜାଇ ଜାଇଟା ଦାପ୍‌ରେ ଗଟ୍‌ବାକେ ଗାଲାନି, ପର୍‌ମେସର୍‌ ଜିସୁ କିରିସ୍‌ଟକେ ଜାନାଇ ରଇବା
