    par bliuuny de cosqui nare Juany apóstol ni cayun sirvɨ lony.
  jae-jae: Biŋ tonec ŋai Jesu Kilisi geoc lasê. Anôtô tau kêkêŋ biŋ tonec gêdêŋ eŋ
    gebe eŋ êtôc biŋ, taŋ kêdabiŋ gebe mêŋêsa naŋ, êndêŋ nê sakiŋwaga samob. Tec kêsakiŋ
    nê aŋela geoc biŋ tau lasê gêdêŋ ênê sakiŋwaga aê, Joaŋ.
  ksd-ksd: Go a vavaarikai kai Iesu Kristo, nina God i ga tul tar ia upi na vateten
    kana umana tultul ta nam ra lavur magit i maravai ba da pait diat; ma i ga vakilang
    tar ia ma i ga tulue kana angelo me tadav kana tultul Ioanes;
  msm-NT: To mgo sinuyat kani insalig to Diyus ki Jesu-Cristo agun no ikapasabut din
