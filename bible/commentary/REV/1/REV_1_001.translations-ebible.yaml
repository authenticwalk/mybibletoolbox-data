    mga onopa tang alenget dang mainabo. Animan narin pinatako ong yen ni Cristo asing
    sinobol na ong yen tang tatang anghil na. Yo si Juan, ang tatang torobolon tang
    Dios, ig
  nhi-NT: Yeh nin in tlahtol tlen ocontematiltih Jesucristo. Nin tlahtol Dios ocmactih
