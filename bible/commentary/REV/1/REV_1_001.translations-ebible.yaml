    ninyigv soogv nyikrwkaatamnam sum jitoku. Kristo ninyigv nyidogindung nga vngmunam
    lokv svkvnv ogu ogua ninyigv pakbu Jonnyi chimuto,
  gui-NT: Che co jae Juan. Che co jae Jesucristo jembiócuai. Tumpa oicuauca Jesucristo
    pe ɨmambae oyeapota vae. Jare Jesucristo ombou araɨgua oyeócuai chupe vae omombeu
    vaera cheve, che amombeu-yoapɨ ye vaera Jesucristo jembiócuai reta pe.
  quc-TT: Are waꞌ ri xuqꞌalajisaj ri Jesucristo, ri xya che rumal ri Dios rech kukꞌut
    chikiwach ri uꞌtaqoꞌn. Ri Jesucristo xutaq loq jun ángel xulubꞌij we jastaq riꞌ
    che ri utaqoꞌn Juan.
  heg-NTPO: 'Boa-blingin deng au Yuhanis, Yesus Kristus atulin in loka-loka ka. Se
    in dula nia, auk dul deng asa man mam le dadi. Auk taan haup dais nias elia: Ama
    Lamtua Allah esa man tek puting dais nias meman son bel Yesus Kristus. Hidim Un
    lok Yesus Kristus le tek Ama Lamtua atulin in loka-loka ngas. Kon Yesus lok Un
    ima-ii mes deng sorga, le laok sai totoang dais nias bel aus, halin nam auk dulas
    meman. Ta nesang lo ka kam, taon elola ko dais nias totoang dadis. Tiata mi musti
    hii babanan Ama Lamtua Allah in Teka-teka, man Yesus in tek son nias.'
  ptu-ptu: Issinna inde suha' diona indo kaha-kaha puha napa'palosaam Yesus Kristus.
    Pa'palosai ia too nabeem Puang Allataala lako Kristus anna mala napaissanni loppo'
    lako ingganna sabua'na Puang Allataala indo tää'na mala tala masimpammi dadi.
    Kristus ussua malaika'na umpellambi'i Yohanes sabua'na la umpa'paitaam ingganna
    kaha-kaha ia too lako Yohanes.
  bzd-NTPO: Ttè shtök ye' tso' yëkkuö i' ki̱ e' dör ì kkayë' Skëköl tö Jesucristo
    a̱ a̱s ie' tö ikkachö̀ne ikanè mésopa a̱ a̱s ie'pa é̱na ia̱r tö ì tköraë bet.
    Ye' kiè Juan, ye' dör Cristo kanè méso. Ie' tö ibiyöchökwak patkë' eköl ye' ska'
    íyi ikkë kkachök ye' a̱.
  kwf-kwf: Saena buka neꞋe, sa John nia keresia na faꞋarongoꞋa sulia na ru neꞋe sa
    Jesus Christ nia faꞋataꞋiniꞋi ki. God neꞋe faꞋataꞋinia fuana sa Christ Ꞌiri ka
    faꞋataꞋiniꞋi fuana ngwae rao God ki sulia ru neꞋe karangi ke baꞋa dao maꞋi ki.
    Sa Jesus Christ ka faꞋataꞋinia na ru neꞋe ki fuana na ngwae rao nia sa John Ꞌani
    asungaꞋilana maꞋi na Ꞌainsel nia siana.
  eng-WYC-2017: Apocalypse of Jesus Christ [or The revelation of Jesus Christ], which
    God gave to him to make open to his servants, which things it behooveth to be
    made soon. And he signified, sending by his angel to his servant John,
  eng-WMBB: This is the Revelation of Yeshua the Messiah, which God gave him to show
