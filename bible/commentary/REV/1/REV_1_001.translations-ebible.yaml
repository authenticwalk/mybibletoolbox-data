  urd-urd: ईसा मसीह का मुक़ाशिफ़ा, जो उसे ख़ुदा की तरफ़ से इसलिए हुआ कि अपने बन्दों
    को वो बातें दिखाए जिनका जल्द होना ज़रूरी है; और उसने अपने फ़रिश्ते को भेज कर उसकी
    मा'रिफ़त उन्हें अपने अपने बन्दे युहन्ना पर ज़ाहिर किया।
  hot-hot: Auk loŋ kapô êntêk ma Wapômbêŋ hêv hadêŋ Yisu Kilisi ek injik thô êndêŋ
    anêŋ avômalô ku esak nôm takatu ba tem imbitak ketheŋ. Yisu hêv anêŋ aŋela ba
    hi hanaŋ ba hik thô hadêŋ anêŋ anyô ku Jon.
  mqj-NT: Inde sura'e untetteran diona kara-kara napaombo' Puang Yesus Kristus situru'
