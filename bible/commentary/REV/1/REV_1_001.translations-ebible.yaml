  bjr-bjr: Dauni kambiqaaninna ainainara Anutufa narí asauku mundirana Yisuna akooroommamufanoo
    mifa quandakinoo narí faiqi namu qimannimianifeera Yoohaneena kooroomma aminau.
    Asauku mundirafa maa ainainausara narí qangiroo aqiqoofanoo qumureenoo Yisuna
    ainainira faiqi Yoohaneena kooroomma aminau.
  aby-aby: Yesu Kerisoma yewa bukaro owaowa wakenu ubi we ma boroo yareibi. Enoba
    Godi Danu ararae yewa wake Danu waiya ukeka oroubairo we ma boroo yafine ibake
    yewa wakeye Yesubairo wei. Godi Danu ararae i dubuenaro sabu fafeisa eraerabusa
    aneaneme uke fafeisa ibai emua iwoka sifisane ibake yewa wake Yesubairo wei. Enoba
    Dawama Yesu Kerisobairo eno weiro nono Yesu Kerisoma Danu aneru we odairo i aneruma
    Yesu Kerisonu waiya ukeibi mi Dionibairo anike yewa wake yaisina dawabairo wei.
  eng-YLT: A revelation of Jesus Christ, that God gave to him, to shew to his servants
    what things it behoveth to come to pass quickly; and he did signify [it], having
    sent through his messenger to his servant John,
  jni-jni: Igino me ine ini tiro ti Yeso vana Asere sa Asere anyame ma bezi ahana
    akatuma kameme imume be sa i eze azo unu don-don kino ba. Ma bezi anime ahira
    utuma in bibe bumeme ahira avana umeme Yahaya.
  kne-kne: Din linaon din libro ay nay et din inpaammon Jesu Cristo maipanggep sin
    dandani ay mapasamak. Si Diyos di nangipaammo en sisya ta say ipaammo na abe sin
    kaipoipogaw ay mansilsilbi en sisya. Isonga inbaan Cristo di anghel na ta ipaammo
    na en sak-en ay si Juan ay mansilsilbi en sisya.
  tgj-tgj: Soogv kitap si Jisu Kristo gv kaatamnam am lvgap pvvto. Pwknvyarnv baapu
