    dewalala mampo sabamosapia baiwa. Tane Iesu Keriso me enseliwa mampe dewa ema
    sabamosane ita wanaubena me nola dewalala Ion diepio atenlepia baiwa.
  qub-qub: Cayga caycan manapis aycällatana päsananpaj caycajcunata sirbejnincunata
