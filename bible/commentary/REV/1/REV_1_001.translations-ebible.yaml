    kakteiknorem kakɨtpor menmen te menep mamnen. Krais hɨrak keriuwet mɨtɨk ensel
    kiutɨp kewepyapɨrem ketpo hi Jon em, hi hɨrɨak menmen me Mɨtɨk Iuwe Jisas Krais.
  cbk-cbk: Este el maga cosas que Dios ya revela con Jesucristo para habla le con
    el di suyo maga servidor y hende ay tarde este maga cosas ay sucede. Si Jesucristo
    ya manda sabe este maga cosas con su servidor si Juan por medio del di suyo angel.
  uig-ARA: بۇ كىتاب ئەيسا مەسىھنىڭ ۋەھىيسى، يەنى خۇدا ئۇنىڭغا ئۆز قۇل-خىزمەتكارلىرىغا
    يېقىن كەلگۈسىدە يۈز بېرىشى مۇقەررەر بولغان ئىشلارنى كۆرسىتىشى ئۈچۈن تاپشۇرغان
    ۋەھىيدۇر. مەسىھ بۇنى ئۆز پەرىشتىسىنى ئەۋەتىپ قۇلى يۇھانناغا ئالامەتلەر بىلەن ئايان
    قىلدى.
  tuf-tuf: Chihtá uch Jesucrístoat ehcujacro. Sirat chihtá uch ima chiwa quin acsar
    ehcún acu Jesucristo quin wíjacro. Awan semar chájarehquit bitara rehcátatara
    ima chiwa quin récaji ehcún ac wíjacro. Eyta ehcún sehw̃ar ima cacmá cuacúr bin
    as Juan quin áyjacro.
  abx-abx: Yayto i nagpakatu'an-na si Jesu-Kristo nga nagpumwan-na si iya si Diyos
    basi' agpakaklaro i dimu'an rilihugun-na si mga kinahanglanon tihinabo' ma'in
    na pira. Agpakatu'an-nay to pina'agi si anghel-na nga nagpabawa-na pada'iray si
    rilihugun-na Juan
  mco-NT: Jayhuɨ'my ity ma jada necy je Jesucristo y'ayuc ytɨy'ajt huɨdibɨ ca' pɨn
    nejhuɨ̈y huinjɨhuɨ̈y jecy'ajty. Dios moy Jesucristo jada tɨy'ajt jɨgɨx yajni'ixɨydähuɨpy
    je Dios ytumbɨ ajcxy ti anajty tunaanɨp jadaanɨp ya naaxhuiñ, e ca' ooy jecy yhuäcxɨba'ñ
    mɨna ytuna'ñyii yjada'ñyii. Jesucristo yquejxy jada ayuc tɨy'ajt mɨɨd tüg ángel
    ma Juan. E je ángel yajhuin'ijxy Juan jada y'ayuc etz ijxpejt.
  cpb-NT: Jiroka roñaagantakeri Pawa tsika ikantakota Jesucristo, iriira Pawa kantakaawori
    riyotantyaawori rimperatanepaini tsika onkantakotya okaakitzimataintsiri iñagaitero.
    Iroowa rotyaantantakariri Pawa imaninkarite inkamanteri Juan. Tema jirika Juan
    iri rimperatapiintakari Pawa.
  aon-aon: Seiwok enyudok baraen um Jisas Krais nyanabeshuk. Aria douk abudok nyutob
    enyen nyatogur yopugunum. Iruhin douk nakon enyudok baraen Jisas um nukrip shenek
    Iruhin ananin mour iri um nuyabigesh um shanabeshuk iri eshudok eneshenesh hurukatin
    um shutogur. Anan douk neyabigap namudok. Anan neshopoki ananin ensel nyanakumori
    eik Jon douk yenek Iruhin ananin mour iri aria nyakripe enyudok baraen.
  hus-NT-2005: Jechéꞌ jaꞌich xowaꞌ na Dios in xalkʼantsi na Jesukristo abal kin pidhaꞌ
    kin choꞌóbnaꞌ nin tʼójontsixiltsik xowaꞌ neꞌech ka támun kʼunat i kʼij. Na Jesukristo
    in abaꞌ nin tʼokat abatwálejil abal ka xalkʼantsat na Juan jechéꞌ an ti xalkʼantsixtaláb.
  mig-NT: Ya̱'á kúu tu̱'un Jesucristo ja̱ ní kenda ndiji̱n, ja̱ ní ja̱'a Dios nuu̱‑yá,
    náva̱'a stá'a̱n‑ya̱ núu̱ mozo‑ya̱ ná ta̱ká tiñu ja̱ kánúú kíi yachi̱. Te ni̱ tájí‑yá
    ɨɨn ndajá'a̱‑yá ni̱ kii. Te ni̱ kastu̱'ún‑yá tu̱'un yá'a nuu̱ mozo‑ya̱ Juan.
  bps-bps: Ani libru gusmulat i tafite Dyisas Krayst di dad to salig Dwata. Funa fite
    Dwata kdee ani di ku Dyisas, du fye fgadean di dad to saligan ku tan i fan mkel.
    Na agu Dyan satu saligan fangadè Dyisas Krayst fagu di kdekan satu kasaliganan.
  mbs-mbs: Seini se impekità i Jesu Cristo. Ingkeliwat din ini lekat te Timanem diyà
    te kedita tadon egtolò kandin, amon metaga-taga kidon aw eden se metoman domateng
    te eked kenamay. Siak si Juan sebad sakop i Jesu Cristo. Doen anghil insogò din
    amon ipetaga-taga din ini kanak.
  tof-tof: Ini pebadó Yesu Kerriso barrón elklaza okaka azazinda, oya God ne kla iliónürr
    pupainüm tóba zaget pamkolpamdó, kari poko ne elklaza tómbapónóm kaindako. Yesu
    ini okaka azazirrün kla tóba ⌊anerrudüma⌋ zirrsapónórr tóba zaget pam Zonka.
  cme-NT: Nelma maŋ naa fuo aa Diiloŋo hã Yesu-Kirsa‑i baa-ma u duɔ puure-mɛi pigãaŋ
    u cãarãamba‑i, ma yaa dii sɛbɛ daayo-na. Nelma famma ka doŋ ta ma ce yibieŋ
    daaya-na. Yesu-Kirsa puɔraa u *dɔrpɔpuɔrbiloŋo‑i baa nelma famma‑i u ka tũnu
    u cãarãŋo‑i Nsãa‑i baa-ma.
  sus-sus: Ala xa Mixi Sugandixi Isa xa laamatunyi nan ya, Ala naxan fixi a ma. A
    xa malekɛ naxa na rasanba a xa konyi Yaya ma, alako Ala xa konyi di birin xa a
    kolon fe naxan fama rabade yi waxati.
  pon-2006: Audepen pwuhk wet, iei mehkan me Sises Krais ketin kasaledahr. Koht ketikihong
    Krais mepwukat pwe en ketin kasalehiong sapwellimen Koht ladu kan soahng kan me
    pahn wiawi mwadang mwurin ahnsou kis. Krais kaselehiong mepwukat sapwellime ladu
    Sohn, ni eh ketin poaronedohng tohnleng men.
  dad-dad: Jesus Kristus nẽ kurõ fesiya od, are ereb kaisã bagai wõ youf anĩ, Negurem
