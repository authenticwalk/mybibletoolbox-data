  gof-ENT: ኤሶን ሃናናው ዴዒያባ ባ ኣይሌታ ቤሳና ሜላ ፆሳይ ኢያው ኢሚዳ ዬሱስ ኪሪስቶሳ ቆንጬይ ሃይሳ። ዬሱሲ ባ ኪታንቹዋ
