  cpu-NT: Jiroka okaratzi joñaakantakeri Pava tsika ikantakota Jesucristo, iriira
    Pava kantakaarori iriyoyetantyaarori iromperataneete tsika onkantakotya okaakitzimataintsiri
    iriñaayeetero. Iro jotyaantantakariri Pava imaninkarite inkamanteri Juan. Tema
    irika Juan iri jomperatapiintakari Pava.
  san-ASM: যৎ প্ৰকাশিতং ৱাক্যম্ ঈশ্ৱৰঃ স্ৱদাসানাং নিকটং শীঘ্ৰমুপস্থাস্যন্তীনাং ঘটনানাং
    দৰ্শনাৰ্থং যীশুখ্ৰীষ্টে সমৰ্পিতৱান্ তৎ স স্ৱীযদূতং প্ৰেষ্য নিজসেৱকং যোহনং জ্ঞাপিতৱান্|
  tac-NT: Ne ju Juani. Osá ne ye bilé ra'íchali. Onorúgame júlale bilé santo ánjeli
    ruyéniliga ne'chí chu'simio Esukristo napu'lige uché siné nawá jena wijchimoba.
  eng-WEBPB: This is the Revelation of Jesus Christ, which God gave him to show to
    his servants the things which must happen soon, which he sent and made known by
    his angel to his servant, John,
  gfk-H: Iakan ra pakpakat i iangianga uta ira linga ing Iesu Karisito ga hapuasnei.
    Ma Kalou ga tar ta Iesu bia na hapuasnei ta ira nuna tultulai kaiken ra linga
    ing pa na halis ma na hanuat. Ma Karisito ga tulei no nuna angelo ukai tagu Ioanes,
    no nuna tultulai, bia na hapalainei kaiken ra linga tagu.
  viv-viv: Hida buki ana gahegahe ma Yaubada Yesu Keliso givelena be higa gavadi gavadi
    tova kabisona makewaꞋe hinalakayemu, medema Yesu Keliso ide Yaubada ana agetoga
    agaideya ginahawavemogatalena. Yesu Keliso yana tovenuwaꞋata lobama amine giꞋiveninisena
    be mena gaitomai-dina hinalakayemu-ma iya Yoni gihawaveleveleku, iya Bana ana
    agetoga amanadi.
  yao-yao: Achichi ni chiunukuko chi Che Yesu Kilisito chiŵapegwile ni Akunnungu kuti
    ŵalosye ŵakutumichila ŵakwe ichiiwoneche pangakaŵa. Kilisito ŵantumile katumetume
    jwa kwinani jwakwe ŵamanyisye katumetume jwakwe che Yohana yeleyo.
  tgp-tgp: God mo silea vara Iesu Kr̃isto i vujangi na sava hinau mo vir̃onia vara
    la pa masese, i pa sopo tuai, isana nona volitusi hin malele sei; Iesu mo r̃ule
    na nona angelo vara i vujangia isan nona volitusi John.
  auc-NT: Wëënëñedë quïnö wë wodonte baï ingatimpa, ante Itota Codito nänö odömongaïnö
    ante yewæ̈monte impa. Wængonguï ïñömö, Wantæ ïñonte quïnö baï baquïï, ante, Itota
    tömengä ingante në cædäni ïnänite odömoncæcäimpa, ante cædinque Itota Codito ingante
    edonque odömongä agacäimpa. Ayæ̈ Itota Codito wæætë tömengä anquedo ingante, Bitö
    Wäö botö në cæcä weca godinque odömömi acæcäimpa, ante da pönongä ponte odömongä
    atabopa.
  kbc-NT: Diniditeloco naɡ̶adi notaɡ̶anaɡ̶axi niɡ̶icoa Jesus Cristo ane ikeeteta João.
    Aneotedoɡ̶oji ikeete Jesus Cristo, eotedibige maɡ̶aɡ̶a ikeetediogi liotagipi niɡ̶ica
    ane daɡ̶adiaa leegi odaa jiɡ̶icota me jinataɡ̶a. Ǥoniotagodi Jesus Cristo iiɡ̶e
    niaanjo me ikeeta João niɡ̶ijo liotagi Ǥoniotagodi, eotedibige me yowooɡ̶odi anodaaɡ̶eeteda
    niɡ̶icoa ane icota me jinataɡ̶a ganigida noko.
  bmh-bmh: Ze e Yesus Kristus nug Zon abai moroun. Getal ze go wageimai dareun, bo,
    Yesus nug ze go araog meun. Uwait nug igul go pigai usalamaun en Yesus abai morona,
    gonug mui gonugau salau dudu abai mareun. Yesus nug gonugau tibur palautina, gonug
    iz Zon, gonugau salau du, ze go abai milabun aleun.
  ctu-BL: Jiñʌch i tsictesʌbal Jesucristo. Dios tsi' yʌq'ue Cristo cha'an mi' pʌsben
    i winicob chuqui tac mach jalic mi' caj ti ujtel. Cristo tsi' choco tilel i yángel
    ba'an Juan, i winic Cristo cha'an mi' tsictesan.
  meq-meq: Ɗerewel nakay a tsik ka wu nakə Mbəlom a ɗay ha a Yesu Kəriste aye. Mbəlom
    a ɗatay ha na, hərwi ada mâ ɗatay ha a ndo i məsler hay wu nakə ma ta giye bo
    aye. Yesu Kəriste a slər gawla ŋgay ka təv i ndo i məsler ŋgay Yuhana ma məsine
    hərwi məɗay ha wu nakay.
  noa-H: Mʌʌn Juanau, Jesucristo chog. Muata pãrag mʌchdëu hootarr jaaum hig chirʌm.
    Mʌg mua jawaagpam hiek'an hich Hẽwandamaucha Jesucristoog jaautarrau. Mag hichig
    jaaubaawaita mʌ k'ãaipi hauwi mʌrʌg jaaujim, jũrr mua hich hiek hʌ̈k'a durrum
    k'ʌʌnag jaaumk'ĩir. Mʌg hiek t'um hich jaaubarmjö chadcha jöpcha haju k'ap hamk'ĩir,
    Jesucristoou hich chog hãb hʌ̃gt'ar hich dʌ̈i sĩejemʌgta jaaujim, mag mʌ k'ãaipi
    hat'am hee jũrr magua mʌrʌg jaaumk'ĩir.
  alp-NT: Buku meije, ebeteke loko yelu rebe Yesuse Kristuse Isibakelu ete tamata
    rebe esi layani Eni makerike. Alla ruaI Iulake Yesuse Kristuse Iaseluke pusue
    meru etesi leke esi rekwa yelu rebe suke uono nere. Yesuse Kristuse Iulake Eni
    malekate iaselukelu ete au, Yohanese, rebe kerike loko Eni makerike.
  san-VEL: yat prakaa"sita.m vaakyam ii"svara.h svadaasaanaa.m nika.ta.m "siighramupasthaasyantiinaa.m
    gha.tanaanaa.m dar"sanaartha.m yii"sukhrii.s.te samarpitavaan tat sa sviiyaduuta.m
    pre.sya nijasevaka.m yohana.m j naapitavaan|
  kbq-kbq: Anumzamo'a eri'za vahe'araminte kofta huno fore'ma haniazana, oku'a me'nea
    ke Jisasi'a ankero ne'a amino huntegeno, eri'za ne'are Joninte emeri ama hu'ne.
  kbh-kbh: Quemuents̈e entsábemana ndayá Bëngbe Bëtsá Jesucrístbioye tbojaninÿinÿé,
    chë Bëngbe Bëtsabe oservénënga cha cháuinÿanÿema, ndayá jopásama yojtsobecuama
    chënga chamotsetats̈ëmbuama. Jesucristo chama chabe ángel tbojichmó, chë soyëngama
    ats̈e, Juan, chë Jesucristbe oservenábioye chas̈uinÿinÿema.
  ron-LSB: Aceasta este Revelația lui Isus Hristos, pe care i-a dat-o Dumnezeu ca
    să arate robilor Săi lucrurile care trebuie să se întâmple curând, pe care a trimis-o
    și a făcut-o cunoscută prin îngerul Său robului Său, Ioan,
  pon-pon: IET kajale pan Iejuj Krijtuj, me Kot kotiki on i, en kajale on japwilim
    a ladu kan meakai, me pan wiaui met koren. A kotin poronela japwilim a tounlan,
    me a kotin kajaleki on japwilim a ladu Ioanej.
  nhe-BL: Ni amatl techilhuía ni tlamantli tlen Toteco quipannextili Jesucristo para
    ma technextiliqui tojuanti tiitlatequipanojcahua. Huan ni tlamantli panos ipan
    tlen hueli tlalochtli quema ax tijchiyaj ma pano. Jesucristo nechtitlanili se
    ielhuicac ejca tlen nechnextili ni tlamantli para ma niquinpohuilis sequinoc itlatequipanojcahua.
    Na niJuan huan niitlatequipanojca Jesucristo.
  sps-sps: U buk to ayei, pokei faruak iny men vegiau te faan iny e Gov ten Jisas
    ma faatok ir yan tsoiny binun Tsunia tana foka te fakats Ya te nai ruak enanats
    non tovei tsun. Krais jiats me na morena Tsunia sa naa me tsonyo, Jon, a tsoiny
    binun Tsunia ma natiny anyo na foka to.
  wnc-wnc: Tupa wamu Anututa inane musiaatang natake tekut taknga Anututa Jesu Kraisde
    inikapbut. Inikapan natake Jesu waapata inane aminabamde yanikapan wa aminda sanga
    kuupbam zetgaman aatningge tasikut. Siwan Jesuta inane angelana initewan kuke
    Jonu itane puya amina waapae wamu wa inikapbut.
  bus-bus: Luda yã kɛ̀ èe mↄↄ kɛɛ dà Yesu Kirisinɛ, lɛ à biia a zↄ̀blerinↄnɛ, ben
    à a malaika zĩ̀ mamↄma Yohana a zↄ̀bleria, à tò ma yã pì dↄ̃̀.
  gub-BL: Tupàn a'e, umume'u ma'e uzeapo ma'e ràm tetea'u Zezuz Zaneruwihawete pe
    a'e. Na'e Zezuz Zaneruwihawete umume'u a'e ma'e ihewe a'e no. — Ne Zuàw ne ty,
    i'i ihewe. — Heremiruze'eg romo ereiko ne ty, i'i ihewe. — A'e rupi amume'u putar
    ma'e tetea'u newe ihe nehe kury, ma'e uzeapo ma'e ràm newe ihe nehe kury, i'i
    ihewe. — A'e mehe ne nehe no ty, emume'u a'e ma'e amogwer heremiruze'eg wanupe
    nehe no ty, i'i ihewe. — Na'iàrew kwaw ko ma'e izeapo àwàm a'e wà nehe, i'i ihewe.
    Zaneruwihawete a'e, umume'u ko ma'e paw weko haw pe har pe a'e. — Emume'u eho
    Zuàw pe nehe, i'i weko haw pe har pe. Umume'u ihewe.
  imo-imo: Altopa wendo ombalo mele Goteni Yunge kendemande imboma pilengei nimbe
    Jisas Kraist lipe ondorumumu inie moromo. Lino pilemili nimbe Jisas Kraist yuni
    yunge enselemu na yunge kendemande iye Jon moloruna lipe mundurumu.
  boj-boj: Nami anjam endi uliesonaqa Yesus Kristus na babtej. Qotei na anjam endi
    Yesus minjnaqa a babtej. E Jon. E Yesus aqa wau tamo. E Qotei aqa medabu osim
    anjam endi neŋgreŋyonum. Kumbra kalil e unem qaji di e ubtosim buk endia neŋgreŋyonum.
    Osim Qotei aqa anjam ti Yesus Kristus aqa anjam ti bole qa marsim palontonum.
    Tamo a Qotei aqa anjam endi sisiyqas di a tulaŋ areboleboleiyqas. Tamo uŋgasari
    anjam endi quoqnsib dauryeqnub qaji naŋgi dego tulaŋ areboleboleinjrqas. Kumbra
    kalil e ubtosim buk endia neŋgreŋyonum qaji di brantqajqa bati jojomqo. Kumbra
    di urur brantqas deqa Yesus na aqa wau tamo naŋgi osornjrej. A gam endena naŋgi
    osornjrej. A na aqa laŋ aŋgro qariŋyonaqa ijoq bosiqa anjam endi e merbej. Merbej
    deqa agi e neŋgreŋyonum.
  eng-DRA: 'The Revelation of Jesus Christ, which God gave unto him, to make known
    to his servants the things which must shortly come to pass: and signified, sending
    by his angel to his servant John,'
  knf-knf: Uko umpiiŧuŋ ţi ulibra wi, wi wi Naşibaţi awuluŋ Yeŧu Kriŧtu pa ayuuj balemparul
    uko unkmbiiŋ hënkuŋ uunkjon. Ayil uwanjuŧ wi nul du Yowan nalemparul kë uyuuja
    uko mënţ.
  san-KHM: យត៑ ប្រកាឝិតំ វាក្យម៑ ឦឝ្វរះ ស្វទាសានាំ និកដំ ឝីឃ្រមុបស្ថាស្យន្តីនាំ ឃដនានាំ
    ទឝ៌នាត៌្ហំ យីឝុខ្រីឞ្ដេ សមប៌ិតវាន៑ តត៑ ស ស្វីយទូតំ ប្រេឞ្យ និជសេវកំ យោហនំ ជ្ញាបិតវាន៑។
  arn-NT: Fey tüfa ta Ngünechen ñi yefalelfielchi dungu ta Jesucristo, femngechi kisu
    tañi kimelelafiel tañi pu poyekeetew tati müte tuntepu mew no feleachi dungu.
    Jesucristo ta werküfi ñi werken püllü tañi kimelelmeaetew iñche Juan kisu ñi kona,
  zas-NT: Ni ne ree na̱j ni ma balüü Dios loj Jesucrist din në laaman gulüü laan loj
    ree xbejnman, din gagbee reeman conin ma zidyob gac. Abiꞌ Jesucrist guxhaal xianjlaman
    din gulüüman ni guin ree lon, naj Waj xbejn Jesucrist, bén cayüjn laaman sirv.
  ken-NT: Ɛkáti ɛnɛ ɛ́rɛ̀m ɛ̌ti mɛnyɨŋ ɛbhɛ́n bɛbhɔŋɔ bɛfakari mandú mpok. Mandɛm
    achyɛ́ nyaka Yesu Kristo mɛnyɨŋ ɛbhɔ bɛ yi antɔŋ bɔ ntá bǒbɛtɔk abhi. Yesu ató
    yɛ ángɛl akʉ mmɔ̌bɛtok aywi Jɔ̌n arɨŋɨ bhɔ.
