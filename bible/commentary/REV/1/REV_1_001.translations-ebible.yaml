  tcz-CHONGTHU: Hiche hi Yeshua Christa a kon a Thuphondoh, Pathen in thil hungsohvah
    ding ho asohte ahetsah ahi. Aman hiche thuphondoh hi avantil khat asola asoh John
    henga aphondoh ahi.
  mar-mar: हे येशू ख्रिस्ताचे प्रकटीकरण आहे. ते देवाने ज्या गोष्टी लवकरच घडणे आवश्यक
    आहेत, त्या आपल्या दासांना दाखविण्यासाठी ख्रिस्ताला दिले, आणि ख्रिस्ताने त्याच्या
    देवदूताला पाठवून या सर्व गोष्टी योहानाला कळविण्यास सांगितले.
  snp-snp: Adeina afimalekati ka ama ya falukuto mino oluto ami nenako, Gotikafo aiga
    fedenami neta alitenami ya kouba-naba amo wenenane kolinawae, loto Yesudoka olu
    oloto pi umaiye. Olu oloto pi umaito, Yesukafo ya enisolela namo Yoni minodo ilifaito
    oto neta oloto pi nomaiye.
  isl-isl: Þetta rit er opinberun frá Jesú Kristi og bregður ljósi á nokkra atburði
    sem í vændum eru. Guð leyfði Kristi að birta Jóhannesi, þjóni sínum, þetta í sýn
    og eftir það var engill sendur frá himnum til að útskýra sýnina.
  spy-NT: Ng'oong'uutyēēt ꞉nyi nyēē kiikoochi ꞉Yēyiin Yēēsu Kiriistō kōōboorchi biikyii
    ng'aleek chēē māchāktōōs kuyēyākiis ām lēēkitō. Kiiyookto ꞉Yēēsu malayikeenyii
    wokōōboorwoo anii motwooriintēēnyii Yoowaana, ng'aleechu.
  xnn-xnn: Nan wada ay naisolat isnan liblo ay naay et nan inpagtek Jesu Kristo ken
    sak-en ay esay baana ay kangadan is Juan. Inpabagan Apo Dios ken Jesus tapno getken
    nan ipogawna nan nganngani ay ommat. Et siya nan inikkana tay inbaana nan esay
    anghelna ay mangipagtek is dana ken sak-en.
  mwe-mwe: Gweguno ni nng'ibhulo gwa a Yeshu Kilishitu gubhapegwilwe na a Nnungu,
    nkupinga bhaalanguyanje bhatumishi bhabho indu ipinga koposhela shangupe. Bhashinkulangula
    yene indui kwa kuntuma malaika jwabho kwa a Yowana bhatumishi bhabho,
  tte-tte: Buki bwaitete iwalo-masalan ginauli tawae Yaubada iwolena Yeisu Keliso
    koina yo iyamayale kita ana topaisowao kolila, yo takatai tawae kani sauga kikiunamo
    itubu. Yo Keliso ana anelose iyawasa ilobima koliyau yau ana topaisowa Yoni yo
    ginauliline saugana yagu gitai kolili yagitagitaili, iwalowalo-yakenayagau.
  tcs-tcs: Ebridem wod ya wea dis buk i kam prom Zizas Kraist wanem God bin soem po
    Zizas ane dis buk i tokbaut ebridem samting wanem i go apen. Nau Zizas Kraist
    em bin sane einzel blo em po Zon, uda i sebant blo God, solong Zon i go tokbaut
    ebridem seimting po dem nada sebant blo God.
  hlt-THB: Jesu Khrih ak awiphawng, ak law hly kawi ik-oeih, a tyihzawihkhqi venawh
    dang sak aham Khawsa ing a venawh a peek taw vemyihna awm hy. A tyihzawih Johan
    a venawh ak khan ceityih tyi nawh dangsak hy,
  soq-soq: Buka ema ipa dima Iesu Keriso sabamosana benemawaleide. God dewa daitada
