    irəha hətoni mhəukurən narimnari me nəha rɨpko mhə tui tuhaməkeikei mhəier pehe.
    Iesu rərhi pen aɡelo səvənhi revən məvisau pen narimnari me i m səvənhi iotukwininari
    riti nəɡhɨn nə Jon.
  kpr-kpr: Na geka sari dae erena emo, Iesu Keriso ijugusira. Amo, rea amboda jo soka
    irae, oroko nembo sirorarira, ainda gekari. Ava, nunda saramana kakato kasama
    aoro dae sedo, God nu, Keriso kena mutiri budo emingusira. Nunda aneya dirigetiri
    fira, geka ainda beká ava, namokena ijugetiri gi kasama useni. Ainda geka ava
    osa sise, buku eminda eregefenere. Na Iesu da saramana kato, John ri.
  san-IAS: yat prakāśitaṁ vākyam īśvaraḥ svadāsānāṁ nikaṭaṁ śīghramupasthāsyantīnāṁ
