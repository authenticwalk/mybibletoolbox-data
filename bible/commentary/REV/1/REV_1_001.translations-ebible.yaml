    tʌaañicarudʌ. Ʌgai giñtʌʌgi istumaasi otoma ʌpʌduñi agai tʌvaagiʌrʌ dai oidigi
    daama. Diuusi ʌgai dai tʌʌgi vʌʌsi gomaasi Suusi Cristo sai vʌʌsi vaavoitudadami
    maatʌna gomaasi. Cascʌdʌ Suusi Cristo ootoi ʌmo Diuusi tʌaañicarudʌ sai ʌgai giñtʌʌgidana
    vʌʌsi gomaasi.
  rai-rai: A buk mi, ia a wewapua kaapa anun Iesu Kaarisito, baa God i taar taai taana
    kupi in waiaa taa anuna kum tultul u ra kum utnaa baa marawaai in waan paat. Iesu
    i tula wa anuna aangelo karom anuna tultul Ioaanes, kupi in pir apuaana a kum
    utnaa mi taana.
  haw-1868: 'KA hoikeana a Iesu Kristo, ka mea a ke Akua i haawi mai ai ia ia, e hoike
    mai i kana poe kauwa i na mea e hiki koke mai ana; a ma kona anela i hoouna mai
    ai oia, a hoike mai la hoi i kana kauwa ia Ioane:'
  ffm-ffm: Dewtere ndee ana mooɓti kulle ɗe Iisaa Almasiihu ɓanngini. Laamɗo ɓannginani
    mo ɗee kulle faa o holla maccuɓe mum ɓee ko warata ɓooyataa. Iisaa neli malaa'ika
    mum faa humpita ɗum maccuɗo makko Yuhanna.
  arb-NAV: هَذِهِ رُؤْيَا أَعْطَاهَا اللهُ لِيَسُوعَ الْمَسِيحِ، لِيَكْشِفَ لِعَبِيدِهِ
    عَنْ أُمُورٍ لابُدَّ أَنْ تَحْدُثَ عَنْ قَرِيبٍ. وَأَعْلَنَهَا الْمَسِيحُ لِعَبْدِهِ
    يُوحَنَّا عَنْ طَرِيقِ مَلاكٍ أَرْسَلَهُ لِذَلِكَ.
  cop-CNT: ϯⲁⲡⲟⲅⲁⲗⲩⲙⲯⲓⲥ ⳿ⲛⲧⲉ Ⲓⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅ ⲑⲏ ⲉⲧⲁ ⲫϯ ⲧⲏⲓⲥ ⲛⲁϥ ⳿ⲉⲧⲁⲙⲉ ⲛⲉϥ⳿ⲉⲃⲓⲁⲓⲕ ⳿ⲉⲛⲏⲉⲧⲥⲉ⳿ⲙ⳿ⲡϣⲁ
    ⳿ⲛⲧⲟⲩϣⲱⲡⲓ ⳿ⲛⲭⲱⲗⲉⲙ ⲟⲩⲟϩ ⲁϥϯⲙⲏⲓⲛⲓ ⳿ⲉⲣⲱⲟⲩ ⳿ⲉⲁϥⲧⲁⲟⲩⲱⲟⲩ ⳿ⲉⲃⲟⲗ ϩⲓⲧⲟⲧϥ ⳿ⲙⲡⲉϥⲁⲅⲅⲉⲗⲟⲥ ⳿ⲙⲡⲉϥⲃⲱⲕ
    ⲓⲱⲁⲛⲛⲏⲥ.
  sri-sri: I papera pũ Marĩpʉ ĩgʉ̃ mérõgã pʉrʉ iriburire Jesucristore wereri pũ ããrã.
    Jesucristoyarãrẽ irire masĩdoregʉ ĩgʉ̃rẽ weredi ããrĩmí. Jesucristo sugʉ Marĩpʉre
    wereboegʉre iriudi ããrĩmí yʉre irire weredoregʉ. Yʉ Juan, Jesucristore moãboegʉ
    ããrã.
  nal-nal: A baar angkari, a vaatangaaiang sin Iesu Kaarisito ina Nakmai xa ra lis
    sina xuna vatanginang sin amun iaana kilaaiang sina wana amun saan kana samura
    balas. Iesu xa kling a aangelo zina xa waan sin a iaana kilaaiang sina Jon kuna
    vazei vamaravaazang naan pana amun saan angkanaan.
  kyq-kyq: Kɛse ɓo mɛtn taar nakgen kꞋjeel mɛtin̰ ey jaay *Raa taaɗ mɛtin̰ Isa *al‑Masi
    ki ɔɔ Isa ɔl kɔɗ naan̰ se ɓaa taaɗ mɛtin̰ ɓulin̰ Jan ki, taa Jan ɓaa taaɗ mɛtin̰
    jee tɛɗn naabm Raage tu nakgen kɛn utu Ꞌkaan naan ki se.
  kwd-kwd: '''Ubulana buka lo''oo, la Jon ngaia ''e giria nga kwairiinga suria nga
    ''ola na la Jisas Kraes ngaia ''e faate''enia. God ne''e faate''enia fala Kraes
    fana ''ani faate''enia fana wane ni taunga''inga na God suria ''olataa ne''e galangi
    ''ani lau mai. La Jisas Kraes ''e faate''enia nga ''ola lo''oo fana nga wane ni
    taunga''inga aana la Jon ''ania alelana mai nga enselo aana te''ana.'
  ded-ded: Yoac yomoc Yesu Kristoac memekperagi. Yeac wanac ngicngacfora yeni wiac
    bic fingerudeac edzacyunubeso imoc Anutungo Yesu miec. Amma angeroya mong sueu
    yearusing yoara dekperagima wanacngiha ni Yohane, yoac imoc edenuec.
  ewe-ewe: Esia nye Yesu Kristo ƒe ɖeɖefia si Mawu nae be wòaɖe afia eƒe dɔlawo tso
    nu si ava dzɔ kpuie la ŋuti. Edɔ eƒe mawudɔla ɖa be wòaɖe nu siawo afia Yohanes,
    ame si nye eƒe dɔla.
  nuy-nuy: Ana-lhaawu na-Jesus Christ-inyung anaani. God nu-yayn ana-lhaawu. Ngarrani-bajiyina
    anubani-yung wu-waṉbina-yinyung marri wurrugu. Na-Jesus ngarrani-bajiyina ngagurru
    anaani nguunu-yandhurrbangana-yinyung. Ngaya anaani na-John, ngaya anaani nganu-yandhurrbangana-yinyung.
    Anaani ni-lharrgang angel ngayawi-wuy, nguynju warraarrawindi-lhangu amburru-marrbuy
    wugurru.
  cop-BHC: ϮⲀⲠⲞⲄⲀⲖⲨⲘⲮⲒⲤ ⲚⲦⲈⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲐⲎ ⲈⲦⲀ ⲪⲚⲞⲨϮ ⲦⲎⲒⲤ ⲚⲀϤ ⲈⲦⲀⲘⲈ ⲚⲈϤⲈⲂⲒⲀⲒⲔ ⲈⲚⲎ
    ⲈⲦⲤⲈⲘⲠϢⲀ ⲚⲦⲞⲨϢⲰⲠⲒ ⲚⲬⲰⲖⲈⲘ ⲞⲨⲞϨ ⲀϤϮⲘⲎⲒⲚⲒ ⲈⲢⲰⲞⲨ ⲈⲀϤⲦⲀⲞⲨⲰⲞⲨ ⲈⲂⲞⲖ ϨⲒⲦⲞⲦϤ ⲘⲠⲈϤⲀⲄⲄⲈⲖⲞⲤ
    ⲘⲠⲈϤⲂⲰⲔ ⲒⲰⲀⲚⲚⲎⲤ
  buk-buk: Yom dindec ŋahu Yisu Kilisi, naŋ hoc asê têŋ Jon. Yom dau hêganôŋ gêŋ hoŋ
    naŋ kêpiŋ bu hôc asê. Anötö kêŋ yom dau têŋ Yisu Kilisi bu tôc asê têŋ lau naŋ
    sem akiŋ iŋ. Ma Yisu kêkiŋ iŋ ndê aŋela daŋ bu hoc yom dau asê têŋ iŋ ndê ŋgac
    akiŋ Jon.
  pri-NT: Wàéni ê pwina é paari wà Iésu *Kériso, naa goro ê pâ muru na o tàpo tèepaa
    me. Wà Kériso, âna é tòpi gée goo wà Pwiduée Caa, â é mwa cùru pwi jè angela kêe,
    ba na é pame ê popai tôo, wâgo Ioane, pwi ênawéna kêe. Â é tûâri tôo pâ, na go
    inapàpari tà tèpa âboro kà Pwiduée.
  zpq-NT: Diosen' bzejni'ide' Jesucriston' diža' quinga cont ḻe' gwlo'ede' beṉe' ca'
    chesejnilaže'ne' can' ba zoa gac. Nach ba gwseḻe' to beṉe' nac angl c̱he' cont
    bzejni'iden' neda' Juan, neda' naca' ben' chon xšine'.
  por-TFT: Este livro conta a mensagem que Deus revelou a Jesus Cristo. Deus a revelou
    a ele, para que ele pudesse revelar aos seus servos as coisas/os eventos que devem
    acontecer em breve. Jesus comunicou esta mensagem a mim, seu servo João, mandando-me
    seu anjo.
  gwi-NT: 'Jesus Christ deegweheenjyaa nyąą t''ee jii dęhtły''aa zhit gwadanakhwatł''oo:
    Ninghit kwaa deegweheenjyaa goo''aii, ąįį vitsyaa gwik''injiighit nąįį ts''ą''
    gwagwahahchy''aa geenjit. Vit''eegwijyąhchy''aa, Jesus ts''ą'' gwigweełkįį. Christ,
    jii kwaii vitsyaa shįį John gaaheendaii geenjit dizheekat gwich''in yits''ą''
    hił''ee,'
  gvn-gvn: Ngayu John. Ngayu Jesus Christamu workingman. Ngayu yanyu kaban balkan,
    bamanda balkanka kuku Jesus Christandamun. Godungku Jesus Christanda yinya kuku
    balkan juma wanjarrmanka bubungu, Godumu bama yinyaynka kukuku binalmanka. Jesusangka
    nyungu angel kukuji yungan ngaykundu, yala bijarr, yinya kuku balkanka.
  nhy-NT: Itech yin tiotlajkuilole nikijta tlan Jesucristo onechititij katlej mach
    ok wejkawitl para tlapanos. Dios okimakak in Jesucristo yin tlamantle para ma
    techititi in tejwan tiitekipanojkawan. Iwan Jesucristo onechwaltitlanilij se iángel
    para ma nechititiki yin tlamantle. Nej niJuan niktekipanoa in toTajtzin Dios.
  asm-FB: অলপতে যি যি ঘটিবলগীয়া আছে, সেই বিষয়ে যীচু খ্ৰীষ্টে তেওঁৰ দাস সকলক দেখুৱাবৰ
    কাৰণে, ঈশ্বৰে তেওঁত সমৰ্পণ কৰা তেওঁৰ প্ৰকাশিত বাক্য৷ এই বাক্য তেওঁ দূতৰ যোগেদি
    যোহনক জনালে৷
  okv-okv: Eto Book emita jo ta amo ari ambota do puvuresuja avo God na Iesu Keriso
    ta degi enu ingito amita pure ari embopo na iji isapa mitiroro do puvuresuja avo
    be ingora amita anera ikenu puvuto pure meni John ta degi unu kogue kajena.
  mxt-NT: Ican ihya cuví noo cha catyi̱ Nyoo chi ra Jesucristo vatyi na sacoto ra
    chi ra casacuví tyiño nuu ra. Sañaha̱ ra ñáá ndɨhɨ cha cucuvi cha numi ri. Noo
    ángel tachi̱ ra Jesucristo vatyi sañaha ra chi yuhu ra Juan.
  tzo-NT: Avi hun to ja' sc'opilal ti c'usi po'ot xa chc'ot ti pasele ti i'ac'bat
    sna' ti Jesucristoe yu'un ti Diose. Yu'un ti i'ac'bat sna' ti Jesuse, yu'un hech
    chijyac'bucutic jna'tic ti ho'ucutic ti chcajvalintique. Hech yu'un laj stac talel
    ti xch'ul abate, tal sc'oponun ho'on ti Juanune, ho'on ti chi'abtej yu'une.
  ind-AGS: Kitab ini adalah Wahyu Yesus Kristus, yang Allah berikan kepadanya untuk
    memperlihatkan kepada para pelayan-Nya tentang kejadian-kejadian yang akan segera
    terjadi. Yesus mengirimkan seorang malaikat-Nya untuk mengungapkan hal ini kepada
    hamba-Nya Yohanes,
  omw-omw: Kotira kyaiqa vaisinramwuvanto varivaro nraakiara hia mpuahaama viraro
    mpo inraikya mpo inraikyavanto qovara hianinranra ntapihiate tiro, Kotiva mwaa
    quara Iesusi Karaisira timwa mwuvaro mwiva mwi quara qovarama kyora. Iesusi Karaisiva
    nyaamwunyaa vaisi mpo titovaro mwiva tumu ni timwa mpuvana nte Ioniva Iesusi Karaisira
    kyaiqa vaisivanto variqana
  yrb-yrb: Yesu Kerisoma ewa owawa bukaro sina we ma boroyarebi. Godi Danu ununa i
    sina Danu gaukara ueta uwaraba we ma borobafie iba i sina Yesuba wei. Godi Danu
    ununa ane ane sau fafisu ememetu iba iwata ufitae iba Danu sina Yesuba wei. Dana
    eno weiro Yesu Kerisoma Danu aneru siaia uiro i aneruma Yesu Kerisonu gaukara
    ueta amara Jonibai anite i sina nesia wei.
  maa-NT: Jñà kjoa̱ koi xi kitjoé‑la̱ Jesucristo nga Nainá kitsjaà‑la̱ mé‑ne nga ko̱kò‑la̱
    xi̱ta̱ chi̱'nda‑la̱ jñà kjoa̱ xi ta ni̱to̱ón o̱ko̱ma. Jesucristo kisìkasén àkja̱le̱‑la̱
    nga tsakó‑la̱ kjoa̱ koi Juan xi chi̱'nda‑la̱ ma.
  mcq-mcq: Jesu Keriso oni hema kaꞌene maiꞌo rehuniji najaꞌiro Godira Keriso mahumakame
    Hura Huni ꞌona ojiꞌina ranavume hura apena roe Huni iraru hene vejiꞌina Joni nahe
    ꞌwaravakame Huni ehija kaꞌene Huni iraru hena vejiꞌinijija najaꞌena.
  sus-A: عَلَ شَ مِشِ سُفَندِشِ عِسَ شَ لَامَتُنيِ نَن يَ، عَلَ نَشَن قِشِ عَ مَ.
    عَ شَ مَلٍكّ نَشَ نَ رَ سَنبَ عَ شَ كٌنيِ يَيَ مَ، عَلَكٌ عَلَ شَ كٌنيِ دِ بِرِن
    شَ عَ كٌلٌن قٍ نَشَن قَمَ رَبَدٍ يِ وَشَتِ.
  jpn-1965: イエス・キリストの黙示。これは、すぐに起こるはずの事をそのしもべたちに示すため、神がキリストにお与えになったものである。そしてキリストは、その御使いを遣わして、これをしもべヨハネにお告げになった。
  fra-SBL: C'est ici la Révélation de Jésus-Christ, que Dieu lui a donnée pour montrer
    à ses serviteurs les choses qui doivent arriver bientôt, qu'il a envoyée et fait
    connaître par son ange à son serviteur Jean,
  yka-yka: Sulat inin sabab meˈ pinakitaˈu weˈ Isa Almasihin. Pinagintaˈu inin weˈ
    Tuhanin pu si Isa Almasi supaya tapakitene si meˈ daraˈakan Tuhanin bang ine sōng
    maˈumantag si pasōnganin. Pinagintaˈu inin weˈ Almasi si daraˈakannen, Yahiya.
    Dinaˈak weˈ ne malaˈikatnen pī pu Yahiya ngakahan iye sabab meˈ inin.
  mle-mle: Ki lapa nyigaam wun adiy wunak Jisas Krais simaka-didiy miyawa jaav adiy
    sukwu-tuwadiy. Taay mwiy taay, God adiy jaav Jisas Kraisak simaka-didiy aw di
    mwiyir di dikidiy yawiy duwak simaka-dikik tikuw, adiy kwasa mwiy tikuw maykaar
    wakwu-kinadiy jaav. Aw Jisas Krais di adi God diki maaj kardadi duw wayakidid
    wunak. Wun Jon, Jisas Krais dikidi yawiy duw, wunak wayakidid adiy javik wunak
    wadikikik tikuw.
  shp-NTPO: Nato riki Diossen Jesucristo oinmaa, basima jaskara ikí kaai jawékibo
    jawen tee akaibo jato onanmanon ixon. Jatian Jesucristonra jawen ángel raana iki;
    jawen tee akai joni Juan onanmati.
  aom-aom: 'Aveho urimo subivahuadoho Iesu Kerisohu huruohoromo röjahuijade jöhoje.
    Ëröjahuijade jöho God-ro Iesu bojamadeje huro hesi mu vaejaharue aribövioho röjahuijego
    noro garomo uvoröhego: God-ro nimoꞌego majae ijonö ëhi ëhi jiëꞌe muohuro nosi
    örire rueꞌiëꞌajëjo. Ëijonö rueröhe mu hesi jöho Kerisoro nosi örire röjahuiꞌi
    nimoromo hesi aneraho uavamu huro barueromo John God-are mu vaejahaje aho röjahijadeje.'
  geb-geb: Fhum kha buni zorga kim, Zisas Krais nta ndi hiaŋ tɨgi. Fhe Bakɨme maaŋ
    muuŋgiap, kha bunin Zisas ga nɨɨŋgim, ana ntan won ŋaara gumgi khɨvɨrga. Mba bigi,
    nta vhemkora hɨgɨrga. Maaŋ muuŋgiap, Zisas won enser ga sarigim, ana za mba bigi
    bun, gu Zon anan ŋaara guma, ana nta bun na suaŋgi. Gu mba buni bun ana ŋaara
    gumgi ga suanga.
  bsj-bsj: Wonco dukum yeecu almasiyabwuro kwaama neckri many bunebcebnin dikero abwiuti
    to kutangbeu. Cidang euro kin tomangeu ci twomuu nii tomangece fiye bwerang'a
    CE yuwana wife.
  cak-cak: Jare' ri xuk'alajrisaj ri Dios chuvech ri Jesucristo, richin chi rija'
    tuk'alajrisaj chiquivech ri rusamajela' ri achique nuc'un chic chi quitzeklelo'n-qui'
    xquebanataj. Romari' ri Jesucristo xutak jun ru-ángel richin xuk'alajrisaj chuvech
    ri Juan ri rusamajinel.
  chf-NT: Tz'ibi ayan tama ni junda cua'tac u yäq'ui tä wina'tinte aj Jesucristo.
    Dios u yäc'bi u ye'ben u yajpatanob cua'tac une seb u xe tä ajtä. Aj Jesucristo
    chich u täsqui u ángelo bajca an aj Juan u yajpatanba tuba u yäc'ben u wina'tan
    cua'tac jini.
  tlf-tlf: Suuk kon kaa dola kolan o agan-bii koyo Yesus Krais imi mufekmufek kanumin
    kanumin kafalepnela utabi umi sang uta kale, God yagal Yesus imi kafalebe bogobe-nala
    e, “Kabo siit-nulu kanumin kanumin mitam tolon-temu umi sang uyo nimi unang tinum
    bilip imi kafale-bom bogobelal o,” agela kale, Krais iyo, nimi okumop man Jon
    beyo bogobelita, alugum bilip iyo bogobela tinangku utam-nilipta o age-nalata,
    ilami ensel maak daala tal-nalata, bogopneba kale,
  piu-2006: Wangka ngaatjanya Katutjakuṉu. Paluru Yiitju Kurayitjala wangka ngaatjanya
    nintiṉu ngula yiltarrinytjaku, paluru palumpa walytja tjuṯangka tjakultjunkunytjaku.
    Palunyatjanu Yiitjulu ilkari ngurrara ngalya wantirriyaṉu ngayulakutu tjakultjunkunytjaku,
    Tjaanala. Ngayulu Yiitjuku waarrkana nyinanyi.
  poh-NT: Reꞌ hin maꞌ Wa̱n aj niminel reh Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric, reꞌ
    hin cꞌahchiꞌ nitzꞌihmbam take kꞌoric wili chiri̱j reꞌ xicꞌuhtaj wi̱n i Jesus naxitakꞌa̱ꞌ
    cho wu̱cꞌ jenaj raj tzꞌeꞌ wa̱ch reꞌ xiban ricꞌuta̱j wu̱cꞌ. Reꞌ xicꞌuhtaj wi̱n
    i Jesus reꞌ woꞌ i Dios xcꞌuhtunic reh ruꞌ, chi cꞌuhtbal queh raj camanom haj wilic
    take naricꞌuluric chi loqꞌuil ti.
  tue-tue: Ate Jesucristore Cõãmacʉ̃ ẽñorígue niiã. “Péerogã siro biiro wáaadacu”
    jĩĩgʉ̃, ẽñodutíyigʉ cʉ̃ʉ̃rẽ padecoterare. Jesucristope ángelere “Juanrẽ́ ateré
    ẽñogʉ̃́ wáaya” jĩĩcoyigʉ.
  bjp-bjp: Buk igii i e fafapos ke Iesu Karisito, ae God i ta u usuf i una finngas
    foron fafauun kia ini foron tier ae fatat in tapiek. I famalal u, aunbiing i wuun
    angelo kia usuf Jon, fafauun kia.
  xon-xon: Tibɔr tee le Uwumbɔr nan tuk Yesu Kristo ke u nan kpiir tuk waatutum. Ti
    ye tibɔr ti ga ŋa woween na la. Le Yesu nan tun waatuun ke u buen waatutunn Jɔnn
    chee ki ti tuk u tibɔr ngbaan.
  tzo-ZNT: Li vun liꞌi jaꞌ liꞌ tsꞌibabil ti cꞌusitic chlaj taluc ta tsꞌacale ti iꞌalbat
    yuꞌun Riox ti Jesucristoe. Ti iꞌalbate, voꞌotic xa chiyalbotic ti chitunotic yuꞌune.
    Yechꞌo ti istac tal ti yajꞌanjele, tal yalbon voꞌon li Juanone, ti chitun yuꞌune.
  mpm-NT: Jnuꞌun jaꞌa kuu ja ni kachi Yandios nuu Jesús, ja maa ya kuu Cristo. Ti
    ni nakachi ya jnuꞌun un nuu yɨvɨ kandixia, yɨvɨ ja ka junukuachi i nuu ya. Ti
    jnuꞌun jaꞌa xnaꞌan nasa koo taka jniñu ja kuan kuyajni. Chi jandaa ndixia ja kuan
    kuyajni kɨvɨ ja jinu taka jniñu un. Ruꞌu Juan, junukuachi ri nuu ya, chi ja yukan
    ni nakaji ya ruꞌu. Ti ni taji Yandios ɨɨn ángel ja junukuachi nuu ya, ja na xnaꞌan
    ya ruꞌu nasa koo taka jniñu yukan.
  ots-NT: I ju̱xcua na̱r libro‑na̱ cʉ cosa cʉ ya xta ncja, gue cʉ jim be dí cca̱htijʉ.
    Car Tzi Ta ji̱tzi bi u̱jti car Jesucristo te da ncja cʉ pa cʉ ba e̱je̱, cja̱ guegue‑ca̱
    pé bi xih cʉ hermano cʉ i øhtibi cár bbɛfi. Ca Ocja̱ bú pɛjni hnár ángele, bú
