    vonġ yi angër yam vu sa Jon sën yi hur sa, benër ġaġek vu sa.'
  guj-2017: ઈસુ ખ્રિસ્તનું પ્રકટીકરણ, એટલે જે બનાવો ટૂંક સમયમાં બનવાના છે તે પોતાના
    દાસોને કહી બતાવવા સારુ ઈશ્વરે તેમના પુત્ર ઈસુને તે આપ્યું. અને તેમણે પોતાનો સ્વર્ગદૂત
    મોકલીને તે પોતાના દાસ યોહાનને બતાવ્યું.
  jvn-NT: Buku iki isiné pamedaran bab prekara-prekara sing bakal klakon, sing tekané
