    n-pyi. Yesu à u mɛ̀lɛkɛŋi tun u pa cyire karigii cyêe u báarapyiŋi Yuhana na.
  zty-NTPS: Da' ni naken to da' bḻoe'e ḻaw Jesús, Benne' Criston', da' benn Dios Ḻe'
