    asahan. Eme, Jises amekes sahou dah i san ta ameh, iy eme suni angelo hawe sahou
    tan eme tek, Jon, jo lohowan tan, ma iy asehek kati ameh mara-ei doh.
  wim-wim: Ngay John.ang, ngay wik inanganiy umpang niiyant. Ngay wik inangan Jesus
