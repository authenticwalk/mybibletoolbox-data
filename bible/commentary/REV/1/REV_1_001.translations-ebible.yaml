    Jiijajju Mamamili wikarru kurtingu ngayukarti jakurljunkurakurni ngayungka Jaanja.
    Ngayurnara palumili warrkamupurluka nyinani.
  lbk-lbk: Nan naisolat sina ay liblo et nan inpaammon Jesu Cristo maipoon isnan nganngani
