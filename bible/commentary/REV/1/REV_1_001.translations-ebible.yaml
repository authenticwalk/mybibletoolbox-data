    Anitâhât biwi nâŋgân nâŋgânŋan tatmap yapâ Yesu Kiristoŋe den yu nâŋgâmu bulâŋe
    otmu aŋeloŋe âlâ hâŋgângum yuwu sâm ekuop. “Nâhât komot aŋgoân den yukât topŋe
    sâm ekyongowan yamâ sâp yiwereŋe yu sâm tetekŋan tuhum yu ekgohowe. Ekgohomune
    pesuk sâmu yâkŋe nâŋgâŋetâ keterahâkgât gâ hâŋgângohomune hânân ge sâm tetem ekyongowuat.”
    Yawu sâm hâŋgângumu gem nâhâlen den yu sâm teteop.
  usp-NT: Ri' ri, ri xye'saj re Kakaj Jesucristo jwi'l Kakaj Dios pire tijc'ut chiwchak
