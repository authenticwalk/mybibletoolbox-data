    faan Apo Dios. Si Cristo, inpaiyammona na ken sak-en ay Juan ay faana isnan nangifaalana
    isnan anghelna.
  mto-NT: Je̱ Nteꞌyam xa veꞌe du̱tuknu̱jaꞌvi je̱ Jesucristo ti veꞌe tso̱jkji tónjup
    kó̱tsjup je̱ts je̱ꞌe̱ veꞌe du̱tuknu̱jaꞌvivat pa̱n pa̱n jatyeꞌe je̱ Nteꞌyam du̱mutoondup
    du̱mupa̱jktup. Toꞌk tseꞌe je̱ ángeles du̱kejx, je̱ꞌe̱ts a̱tseꞌe tu̱xtukꞌix tu̱xtuknu̱java.
  bzh-bzh: 'Wirek ġaġek sënë yö neggëp vunsën, loḳ mëm Anutu tato yam ranġah vu
