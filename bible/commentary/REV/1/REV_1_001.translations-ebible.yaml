    mamanene matalolole Manetualain Dedeꞌa-kokolan, fo Yesus nafadak ia.'
  kyf-kyf: Nɩɩ, zizegbʋ weee -we -Zezu *Klisɩ wlelia zlɩ 'klʋ, 'mʋ 'sɛbhɛ nɩ slolua.
