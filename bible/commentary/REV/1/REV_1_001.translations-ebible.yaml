    mendok okbagagi Yesus Keretus ako yugugu lagagimu, aren vagalogo yukneraliga yi
    aro. Ala en Yesus Keretus yugugu lagagimu, Ala ayeloman an Yohanes ako nelup okbanupwak
    yiluk, Yesus Keretus en at ayonggo malaikat ambi wombaba wagagi.
  tgo-tgo: Bukuke iyake Jisas Krais le vatomwe utuniye. Loi va i giya bigibigike thiyakewe
    na i woraŋgiya weinda ghinda le rakakaiwo budakaiya tene i yomara ma mbaŋa molao.
    Krais va i variya le nyao thovuye e ghino, Jon, wovatomwe e tɨne na i vatomweya
    bigibigike thiyake weŋgo.
  yap-yap: U lan e re ke babyor ney e kan yoloy fa pin’em ngay ni fini dag Jesus Kristus
    nga ni guy. Pin’ey e pi’ Got ngak John ni nge dag ngak e pi tapigpig rok Got e
    n’en nthingari m’ug ndab ki n’uw nap’an. Kristus e l’oeg e engel rok nge yan i
    dag me weliy e pin’ey ngak John, ni ir e tapigpig rok Kristus.
  mop-NT: Le'ec a Dioso, u ye'aj ti'i a Jesucristo c'u' a seeba'an u yuchul yoc'olcab.
    Yan u jajtal. U ye'aj abe' ti'i a Jesucristo ti'i ca' u ca' yee' ti'ijoo' boon
    tuul u yaj meyaj, le'ecoo' a hermanojo. Ti'i ca' eeltabüc abe' u menoo' a hermanojo,
    a Jesucristojo, u tücaa'taj u yaj xa'num a Dios ti ca'an etel aj Juan.
  tet-tet: 'Tabe nosi haꞌu, Yohanis, mak Yesus Kristus ain-liman. Iha neꞌe haꞌu kakerek
