    Maromak duꞌuk mak natudu kedan baa Yesus Kristus nebee natoꞌo baa Niakaan ema
    sia. Hotu, Yesus naruka makbukar laleꞌan ida, baa nalore lia neꞌe sia hotu-hotu
    baa haꞌu, nebee kakerek kola kedan. La kleur ona, lia neꞌe sia hotu-hotu nanis
    dadi. Tan baa nia, hanono diꞌa-diꞌak Naꞌi Maromak Manfatin neꞌe mak Yesus solok.'
  hlt-MCSB: Jesuh Khrih kah pumphoenah te Pathen loh anih taengah a paek. Te te a
