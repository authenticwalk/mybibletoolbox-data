    Jizaazai gannya yaasɨwaꞌwawɨnyaraavɨna yɨbwarɨdaakwiaꞌneꞌ yɨmeꞌnyaꞌbɨꞌ yɨmaꞌnadenna
    wɨjaavakesɨ. Sai nemɨnyɨna kunya, yawɨsa nejaavanɨꞌ yuya dazanna dare. Sai gamɨre
    mamaayarɨ ejelɨyarɨ Jonɨnnyawɨnna maryasaabaꞌ. Nɨmɨ gamɨre yaasɨwaꞌwawɨnyainyɨna
    yɨ sai yagaalyaꞌ nyɨjaavaꞌ.
  ian-ian: Kan nyaangɨt Jisas Kraist wun kat sɨmogwiya nyaangɨtna. Godna njɨvwa kwutɨga
    nɨmba kat sɨmogwivat kat Jisas Kraist kat God mbutndɨ kan nyaangɨt. Kan nyaangɨt
    ngɨni yaiga vak kat mbutɨgandɨ. Wun Jon. Wun Kraistna njɨvwa kwutɨga nyan wun.
    Kraist wandɨ maa ensel yalaa wun kat kan nyaangɨt sɨmogwindɨ.
  hun-hun: Jézus Krisztus kinyilatkoztatása, amelyet Isten adott neki, hogy megmutassa
    szolgáinak mindazt, amiknek hamar meg kell történnie. Elküldve pedig ezt az ő
    angyala által, kijelentette szolgájának, Jánosnak,
  mcf-NT: Nuquin Papan tantiamiac Esuquidistun ismeboedquio chuibanquin dada uaic
    nebi. Esusbëd ictenedquio aton yuambo Uan nebi. —“Nuquin Papa aton Mado Esusbëdi
    abitedishun Icbo icquin Satanas chedo ambi yuaido matsesbëdta cuidquimbi Esus
    tantiaquido abëdi tabadmendac,” quequin ma nuqui tantiaquidon tantianu —quequin
    Nuquin Papan chiac Esuquidistun ismeposhi. Esusën namiac abi yacnoshon uaid mayan
    bëdabontsen ismeposhi.
  kjs-kjs: Go pepa madaare so yaa-para pagaa wi wisa ele Yesu Keriso-me pename mea
    waalisa. Go kone raayore Gote-me Yesu lakenaloma Yesumi nipuna aposel kogono alinu-para
    werepe epaliade ele madaa agale lakalisa. Keriso nipumi ele raayo mea waalisa
    rabu nipuna ensel-me ni nipuna kogono ali Jon piri-para mea rapasa.
  mni-mni: Lairik asi Jisu Christtana phongdokpikhiba thoudoksing adubu isinduna thamba
    lairikni. Thuna thoklagadabasing adu mahakki manaisingda utnanaba Tengban Mapuna
    Ibungoda phongdokpiba asi pinabikhi. Christtana mahakki manai John-da mahakki
    swargadut thabiduna thoudoksing asibu khanghanbire,
  yad-NT: Jiryatirya dityadoda Jesucrístunchiy jiryatiy sasa̱yada Ju̱denura sa̱datyanu
    Jesucrístu jimyuchechimyirya, nu̱tyura ra̱chasara jiryundamu, nu̱tyura. Sadatyatadeda
    ji̱ta yipa̱numusiñi̱ jimyuchechiy Juán.
  mxb-NT: Ña̱ yóꞌo kúú ña̱ ni̱ naꞌa̱ Jesucristo noo̱ ndidaá na̱ xínkuáchí noo̱ ná,
    ña̱ ni̱ xi̱ꞌo mií Ndios noo̱ ná saꞌa̱ ndidaá ña̱ꞌa yachi̱ ve̱i koo. Ta ni̱ ta̱ndaꞌá
    ná iin ángel nákaa̱ ti̱xi ndáꞌa̱ ná, ni̱ kii na ni̱ naꞌa̱ na̱ ndidaá ña̱ yóꞌo
    noo̱ yúꞌu̱, Juan, na̱ xínkuáchí noo̱ Jesucristo.
  pon-2006A: Audepen pwuhk wet, iei mehkan me Sises Krais ketin kasaledahr. Koht ketikihong
    Krais mepwukat pwe en ketin kasalehiong sapwellimen Koht ladu kan soahng kan me
    pahn wiawi mwadang mwurin ahnsou kis. Krais kaselehiong mepwukat sapwellime ladu
    Sohn, ni eh ketin poaronedohng tohnleng men.
  maq-NT: Cjua vihi ne, cjua tsëhë Jesucristu xi casua Nina cojo sa xi tsingacun Jesucristu
    xuta ladu rë me xcusun xi hatuxa sahmi ngujyë xi cuatjú. Cjua jan ne, ngu ángel
    cafehecani ná, ngahan xi hmí ná Juan, ngu mosu hndixahan rë me.
  hto-hto: Bifue uire íitɨfuiaɨ jino cɨ́otainafue. Juzíñamui bífuiaɨna Jesucrístomo
    cɨ́otate, afémɨe ie ocuífɨreganomo ácatallena. Daɨí Cristo uáfuena raɨre íficaitɨfuena
    jino íaɨoɨmo ácatate. Jesucristo ie ángel daɨna abɨ ímɨedo bie jino cɨ́otagana
    ie ocuífɨregamɨe Juaamo onótate.
  por-BRBSL: Este é o Apocalipse de Jesus Cristo, que Deus lhe deu para mostrar aos
    seus servos as coisas que devem acontecer em breve, que ele enviou e deu a conhecer
    por seu anjo a seu servo, João,
  ces-NKB: Zjevení Ježíše Krista, které mu dal Bůh, aby ukázal svým služebníkům, co
    se musí brzy stát. A [on je] skrze svého anděla poslal a ukázal svému služebníku
    Janovi,
  cui-cui: Barapo diboroje xan Juan tinan. Pocotsiwan yabara tinan xua Nacom Jesucristo
    tsita itʉtatsi. Bara pocotsiwan Jesucristo xuya pijimonaetha tsiwanaeya tsita
    itʉta pocotsiwan xua imoxoyo bara exanaenaba. Jesucristo pia matatsunpin inta
    itoroba xua xan Juan xuya tatsita itʉtsinexa daxita baxuan xua imoxoyo bara exanaenaba.
  boj-2014: Nami anjam endi uliesonaqa Yesus Kristus na babtej. Qotei na anjam endi
    Yesus minjnaqa a babtej. E Jon. E Yesus aqa wau tamo. E Qotei aqa medabu osim
    anjam endi neŋgreŋyonum. Kumbra kalil e unem qaji di e ubtosim buk endia neŋgreŋyonum.
    Osim Qotei aqa anjam ti Yesus Kristus aqa anjam ti bole qa marsim palontonum.
    Tamo a Qotei aqa anjam endi sisiyqas di a tulaŋ areboleboleiyqas. Tamo uŋgasari
    anjam endi quoqnsib dauryeqnub qaji naŋgi dego tulaŋ areboleboleinjrqas. Kumbra
    kalil e ubtosim buk endia neŋgreŋyonum qaji di brantqajqa bati jojomqo. Kumbra
    di urur brantqas deqa Yesus na aqa wau tamo naŋgi osornjrej. A gam endena naŋgi
    osornjrej. A na aqa laŋ aŋgro qariŋyonaqa ijoq bosiqa anjam endi e merbej. Merbej
    deqa agi e neŋgreŋyonum.
  eng-OEBUS: The Revelation of Jesus Christ, which God gave to him to make known to
    his servants, concerning what must shortly take place, and which he sent and revealed
    by his angel to his servant John,
  eri-eri: Amina beele beha no huwari inyi gainga, Yesus Kristus no malalamuwai. Itou
    no beele beha Yesus abitimu tuwai, wa no edo nomo haruwe fai abitimu nigonga,
    nere dada waha fasadu heigemu wodbode. Ono wainga Yesus no nomo ensel huuru tuwainga
    medu bona, ji Jon, nomo haruwe fai, ji Yesus nomo haruwe fai ila lenigei nomo
    bona lehiyai.
  aly-aly: Akngeyel angka anthew Jesus Christ-ew, ra ileyew ikwerenh-rnemew, alerl-antey
    ingwer-ingwer alakenharl aynteyenh-akert. Rap antyerl ikwerenh thwenew warrkenh
    ikwerenh-warl atyeng-warl John-warl. Antyerl ra ilek-ilek lwewarrernew atyeng.
  wiu-wiu: I boku wiane mekakilepa one pupu takaki yename yakamotono, to̱awea akamene
    wa Akolaliyo Yesu Keraisu-pala oa piane toane wiane mekaku. Nipa one papete wene
    toopikana toa pene taatekoa toatekomopa no Yone one pupu takako ago akapoano pa
    wa Keraisuyo one edelo ago pade moa wetekakale nokome okana toane uku.
  swe-swe: '[Uppenbarelseboken inleds med ett förord som beskriver hur boken kom till.
    De första två verserna formar ett kiastiskt mönster som ramas in av fraserna ”den
    Smordes uppen­barelse” och ”den Smordes vittnesbörd”. I andra nivån nämns Gud
    och Guds ord. I den tredje nivån Johannes, som kallar sig själv tjänare. Centralt
    nämns budbäraren, ängeln, som är sänd att förmedla budskapet om vad som ska ske
    snart/snabbt.] Detta är Jesu den Smordes (Kristi) uppenbarelse (avslöjande, grekiska
    ”apokalypsis”) [kan översättas med uppenbarelsen ”om” eller ”från” Jesus], som
    Gud gav honom [Jesus] för att visa sina tjänare [Johannes] vad som snart (snabbt)
    måste ske. [Ordet för ”snart”, grekiska ”tachei”, betyder troligtvis att när väl
    dessa händelser börjar ske, kommer de att ske snabbt. Det stämmer väl med Jesu
    ord i om att tiden ska ”förkortas”.] Han sände sin budbärare (ängel) och gjorde
    det känt för sin tjänare Johannes,'
  cth-cth: Hethateh, Jisuh Khrih e papholawk lah ao. Het teh nâsittouh ao hoehnahlan
    kaawm hane hnonaw hah, a sannaw koe pâtue hanlah Khrih dawk Cathut ni poe e hno
    lah ao. Khrih ni kalvantami hah a patoun teh a san kai Jawhan koe a kamnue sak.
  mti-mti: Natawa guwavewa me Iesu Keriso taibe anewa. Mame me God Iesu Keriso wannewa.
    Dividivi tate matatpewa me nau igiyawa meuma toyau muntan oya. Keriso aneya meuma
    baraune Keriso nauwawa aiviwa Jon aine. Aneya Jon dine me yaug anone.
  pad-NT: Hovani João, onajiriki hida papira Jesus Cristo kaija'ari vakadimoni. Deus
    Jesus Cristo-ra nanokiahijoravini hiki ida namithaki kaimoni. Jesus Cristo maina
    va'ora nava'isohijoraki adani kidibadani abono nahina Deua binanokia'ikia. Mahi
    ipohirikia namithaki bana ida. Hari. Oniaroa, Cristoa bikarona'aha ada Deus ibavi
    kaija'arini hora nava'isohijorara kaimoni. Oniaroa, onajiri'ihi ida hahavi Jesus
    Cristo hora nanokiahijoravini hi'iki. A'onira onanamithavini hiki ida namitha'iariki,
    avarigaja kaimoni ida Deus varani hina. Ka'oa hida varani.
  twi-twi: Saa nhoma yi fa adiyisɛm a Onyankopɔn de maa Yesu Kristo sɛ ɔnkyerɛ nʼasomfo
    nea ɛrebɛba no ho. Kristo somaa ne bɔfo kɔɔ nʼakoa Yohane nkyɛn kɔdaa asɛm yi
    adi kyerɛɛ no,
  hlt-hlt: Jesuh Khrih kah pumphoenah te Pathen loh anih taengah a paek. Te te a sal
    rhoek taengah tueng ham thamaa la a thoeng a kuek. Te dongah a puencawn lamloh
    a tueih tih a sal Johan taengla a phoe sak.
  tbz-SIM: Yesu Kirisi dɑ́ɑ ntìì nɑ́ɑǹtì tiì bo di mpɑ́tíri miɛkɛ. Kuyie nkuù duɔ́
    nkòò nɑ̀kɛ́ o tɔ̃mbɛ̀ tìì yóó tuɔkɛní, kòo duɔ́ nkɛ̀ Kuyie ntɔ̃nnì tì nɑ̀kɛ́ o
    kóo tɔ̃ntì Isɑ̃ɑ̃.
  san-GUJ: યત્ પ્રકાશિતં વાક્યમ્ ઈશ્વરઃ સ્વદાસાનાં નિકટં શીઘ્રમુપસ્થાસ્યન્તીનાં ઘટનાનાં
    દર્શનાર્થં યીશુખ્રીષ્ટે સમર્પિતવાન્ તત્ સ સ્વીયદૂતં પ્રેષ્ય નિજસેવકં યોહનં જ્ઞાપિતવાન્|
  ake-NT: Serɨ kareta esi Sises Kʉrai nenpoika'pʉ, Papa nʉtʉrʉ'pʉ itena', tʉpoitorʉ
    ton auro'kato' pe iya serɨ pe'ne kuru te'ku'sen pɨ'. Kʉrai uya serɨ ton enpoika'pʉ
    tʉpoitorʉ Isaan ena', tinserʉʉi tenno'se ipiya'.
  qvn-NT: Cay isquirbiyangäga cayan Jesucristota Dios musyachinganmi. Payga Jesusta
    musyachira manas alä unayta ima-aygas pasananpita lapan servignincunata musyachinanpagmi.
    Nätan noga servignin Juantam musyachimasha cachramungan angelninwan.
  tku-NT: Tatzo'kni' huā'mā' nac libro tū māsu'yulh Jesucristo. Dios huanli tzamā',
    ixpālacata ixlacasqui'n Jesucristo ixcāmāsu'yuni'lh ixtachi'xcuhuī't Dios tū palaj
    na'a'kspula. Nā quit, Juan, nā ictapa'ksīni' Dios. Jesucristo quilakmacamilh ixángel
    naquimāca'tzīnī tzamā' tū na'a'kspula.
  bjk-bjk: Ina ginigeet na i etöngösen ulamun abo lalaa nang e Jisas Krais ixo osen,
    nang e God ixo tabaa ine min bara irabo osen köbo tultul te ine ma inabo lalaa
    na nang i karabo alilis ma irabo wanot. Me Krais ixo tile a angelo re ine ura
    re Jon, a tultul kö pu re ine, bara irabo osen inabo lalaa urungan te ine.
  msy-2020: Akar kam faragha modogha iti, ezɨ datɨrɨghɨn Krais Iesus a isa azenim
    gatɨ. God uan ingangarir gumazamiziba bizir zuamɨram otivamiba men akaghasa, egha
    kamaghɨn akar kam Iesusɨn aka. Ezɨ Iesus uan enselɨn mam amadazɨma, kɨ Jon, an
    ingangarir gumazim, an akam na danɨngasa ize, eghtɨ kɨ Iesusɨn ingangarir gumazamizir
    igharazibav kɨmam.
  bpr-bpr: Di libru ani gugsulat i ta fite Dyisas Krayst. Ta fgadè Dwata ku Krayst
    i dad fan mkel du fye fiten di dad snaligan, na fafgadè Krayst ani di satu snaligan,
    dunan Dyan, fagu di kasaliganan.
  cle-NT: Hi³la³ ja̱³ fáh⁴liu⁴ chiáh² Dios hi³ gá⁴cuoó⁴ Jesucristo, duh³ hí⁴bí⁴jnia³
    chiáh² diáh⁴ xɨh³chie̱y³² jɨɨ⁴ lɨ́⁴ hi³ mɨ³hii³² hí⁴lí³ xé̱yh². Hi³ja̱³ gá⁴xɨ́y⁴
    ángel chié̱y² duh³ hí⁴ŋɨ́y² juúh⁴ chiáh² Juan ja̱³.
  txq-txq: 'Hara masodak numa au mai, Yohanis, fo Yesus Karistus hatahori neondan.
    Nai susurak ia dale, au surak laꞌe-neu hata fo neu ko ana mori-dadi. Au bubuluk
    dedeꞌak kara iar, talo ia: Manetualain mesa kana ndia buka nafada memak neu Yesus
    Karistus. Boe ma Manetualain nadenu Yesus fo nafada neu Manetualain hatahori neondan
    nara. Basa de Yesus nadenu atan esa numa nusa tetuk do inggu temak mai, fo neu
    buka natudu basa dedeꞌak kara iar, mita fo au surak memak kasa. Ta dook ka te
    basa dedeꞌak kara iar neu ko ara dadi. De ei muste nenene matalolole Manetualain
    Dedeꞌa-kokolan fo Yesus nafadak kara iar ena.'
  aaz-aaz: 'Tabe ma haan buseet naꞌko au, naiꞌ Yohanis kau, es reꞌ Yesus Kristus In
    aan renuꞌ-aan rekaꞌ. Au ꞌtui ꞌbi surat reꞌ ia, anmatoom nok saaꞌ-saaꞌ reꞌ of he
    njarin. Au upein rasin naan on nai: Uisneno neikn On es anpukai sin ma natoon
    sin neu Yesus Kristus. Onaim Uisneno nreun Naiꞌ Yesus he natoon neu In aan renuꞌ-aan
    rekaꞌ sin. Rarit Naiꞌ Yesus anreun In ameupt es naꞌko sonaf neno tunan, he nnao
    nfei ma nakriraꞌ rasin ia ok-okeꞌ neu kau, he au ꞌtui ꞌain sin. Fin ka ꞌroo fa
    ntein ate, rasin reꞌ ia ok-okeꞌ ro he njarin. Onaim hi ro he mneen mirek-rekoꞌ
    Uisneno In Kabin ma Prenat reꞌ Naiꞌ Yesus natoon anrair je.'
  qup-NT: Ñuka Juan kayta killkahuni Jesukristu ñukata riksichiwashkanta imashnami
    kay allpapi silupipas ña pasanan tiyan. Manara nima pi yachashpanra Yaya Dioska
    Jesukristuta riksichirka imashnami kay allpapi silupipas tukunka, payna ñukanchi
    runankunata riksichinanpa. Chaymanta Jesukristuna paypa angelta kacharka Yaya
    Dios payta riksichishkanta ñuka paypa kamachishkan runantana riksichiwananpa,
    ñukana tukuy Jesukristupa kamachishkan runakunata riksichinaynipa.
  dop-dop: Tɑkǝlɑɣɑ kɑnɛ kɑ tɑɑ kɛɛsǝɣǝnɑ Yesu Kilisiti kulɑ mpi pǝ tɔɔ nɑ ɩ́ hʋ́lɩ́
    tɔ. Ɩsɔ yelinɑ sɩ ɩ́ hʋ́lɩ́ ɩ pǝyɑlɑɑ kɛ mpi pǝ wɛɛ sɩ pǝ kɔŋ nɔɔnɔɔ tɔ. Kilisiti
    tilinɑ ɩ ɩsɔtɑɑ tillu nɑ ɩ́ hʋ́lɩ́-tǝɣɩ ɩ pǝyɑlʋ Yohɑɑnɩ mɑ́.
  azb-azb: Bu, İsa Məsihin vəhyidir. Allah bunu Ona verdi ki, tezliklə baş verməli
    hadisələri Öz qullarına aşkar etsin. Məsih də bunu Öz mələyi vasitəsilə qulu Yəhyaya
    göndərərək bəyan etdi.
  eng-DBY: Revelation of Jesus Christ, which God gave to him, to shew to his bondmen
    what must shortly take place; and he signified [it], sending by his angel, to
    his bondman John,
  guo-NT: Dios puexa itpaei Jesucristo matabijsliajwa asamatkoi puexa that jachiyaxaelpoxan,
    Jesucristobej japoxan itpaeliajwa pejjiw, naexasiti japon pejwʉajan. Samata, Jesús
    to'ak pej-ángel xanlelsik na-itpaeliajwa japoxan. Xan Juan, Jesucristo pejnachalnan,
    lelaxaelen ampapelfʉtat japoxanliajwa.
  hla-hla: U buk teka e ka mena a man ka te harutein e Iesu Kristo. E Sunahan e hale
    ien a man ka teka te ga harute ien u katunun kui i tanen a man ka te ga butu boroboroma.
    E Kristo e hala mena mei a angelo i tanen i tar e Jon a katunun kui i tanen me
    harute noi lia a man ka teka.
  mav-NT: Uito Ei'akag Iesui e. Ui'ywot Tupana tiky­'esat kahato atimo­herep ehepe
    yne aikotã yt pya hin i ra'yn hap e. Mi'i ko'i toiky­'esat uheropat haria ikuap
    e. Atipo­'oro uhehay atipy piat uhehay moherep hat wẽ pyi e. Ahenoi yne uheropat
    hat uipot­mu'e uimi­ky'e kahato Iuwãu me.
  kpf-kpf: Narâk mân kârep oi kut ŋâi ŋâi muyagibap sâsâŋ, zo Yesuŋâ kore arâpŋâ sâm
    muyagem dâtnâŋgobapkât Anutuŋâ Yesu dukuip. Yesu zâk sumbem aŋâ ŋâi sâŋgongoi
    mem gem Yohane nâgâren gam dâtnom tirâpnogip.
  ppo-ppo: I dere fota, Kótóné Yesu Kerisopaae mo felekemó yaai dere alapa, naao kutó
    diratere so whi̧né tuȩ́ yó̧póló, kinóló moletei ha̧kearóló yó melae, yóló malepó.
    Ai fo Yesuné wosóló, ama kutó deratere whi̧ Jon beterepaae ensel dotonalepó.
  hin-2017: 'यीशु मसीह का प्रकाशितवाक्य, जो उसे परमेश्वर ने इसलिए दिया कि अपने दासों
    को वे बातें, जिनका शीघ्र होना अवश्य है, दिखाए: और उसने अपने स्वर्गदूत को भेजकर
    उसके द्वारा अपने दास यूहन्ना को बताया, (प्रका. 22:6)'
  wol-KYG: Lii peeñum Yeesu Almasi la, mu ko Yàlla jox ngir mu won ay jaamam yenn
    xew-xew yu dëgmal. Malaakaam la yebal ci Yowaan ngir xamle ko.
  bef-bef: Yesu Kilisito leꞌmo belegepa ito luꞌehina kaga kanaꞌa yatama mehuꞌehigo
    anaꞌina huto hilibe luto Huꞌma luꞌehina yaꞌma Huꞌmamofihi agoya bonaꞌa lu epilibe
    luto Yesuhi lu emilago ai ageloꞌamofihi lifilago agoya boꞌa Yonita lu nimito nelepiꞌehina.
  amm-amm: Ni towiyolukomonukuwo no, ni mo toku kukalokokai na posiki. Ulai Kotoyo
    Isiso Kolaiso mo posasoko wiyolumoki, totani mi anononi noko moiso wiyolukomomoko
    monoi, aumoifaso no fiyamosokaki no. To mo wiyolukomomoko monoi mulumolokoki mo,
    totani kumoki nokotaso na imo taikiyoki, Iyono yoso wiyolumomono monoi, tani mi
    anononi nokota yoso.
  zaj-zaj: Luno lulo lugubulo lwa Yesu Kilisto, luyagweleligwe na Mulungu yawalagusile
    watumigwa zake mbuli zilonda kulawilila mbwisa. Kalutenda lutangigwe mkumtuma
    msenga wake wa kuulanga ha mtumigwa wake Yohana,
