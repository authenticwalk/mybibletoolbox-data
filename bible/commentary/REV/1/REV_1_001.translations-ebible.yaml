  hin-CV: मसीह येशु का प्रकाशन, जिसे परमेश्वर ने उन पर इसलिये प्रकट किया कि वह अपने
    दासों पर उन घटनाओं का प्रकाशन करें जिनका जल्द ही घटित होना तय है. इसे परमेश्वर
