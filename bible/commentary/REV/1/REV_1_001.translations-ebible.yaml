  row-row: 'Sodꞌa-moleꞌ mia au, Yohanis, Yesus Kristus atahori dedꞌenun. Sia susura
    ia, au suraꞌ saa mana nae dadꞌi. Au bubꞌuluꞌ ia ra taꞌo ia: Lamatualain mana nafadꞌe
    memaꞌ neu Yesus Kristus. Boe ma Lamatualain denu Yesus Kristus nafadꞌe Lamatuaꞌ
    atahori dedꞌenu nara. De Yesus denu aten esa mia sorga, fo nakambembela natudꞌu
    basa ia ra neu au, fo au suraꞌ memaꞌ. Te nda dooꞌ sa te, basa ia ra dadꞌi. De
    hei musi rena malolole Lamatualain hara-liin fo Yesus nafadꞌeꞌ ia.'
  msy-msy: Akar kam faragha modogha iti, ezɨ datɨrɨghɨn Krais Iesus a isa azenim gatɨ.
