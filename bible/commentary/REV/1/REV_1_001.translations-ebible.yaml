    masserbi kuna. Á yáyù nga jinok na laguk ni Apu Kesu yù daroban na ta umay nga
    mangipakánnámmu nikán. Á sikán si Kuan nga masserbi kuna.
  bki-bki: Niosi na be visip̃eiano ka venia napano mia naio riyotuba ea legiano nalo
    napano mia amei navo. Atua naio jidom ka kanano tomu na im̃auano nalo na yetemeriba
    monoka ameravo rivu ka vite nalo nene, naruei, jian jikiaiano nene ban Yesu Kristo,
    karina Yesu naio miila kiano nailiano tai miyotuba ka kanano toro na im̃auano
    nei Jone, naio mila vite nalo nene amiyotuba ka naio ea kanano visip̃eiano tai.
  bqp-bqp: Luda yã kũ àtɛn su kɛ mↄ̀ Yesu Kirisinɛ de à biri a zↄ̀blerinↄnɛ, akũ
    à a malaikaa zĩ̀ makũ Yuhana a zↄ̀bleriia, à tò ma yã pìi dↄ̃̀.
  mcp-mcp: Kálaad ɛ́ga jisə mbʉ́gʉ́lú Yésus-Krîst ŋgə bágʉlə isâ Zɛmbî nyə a cwîny
    nyə nə́ a lwóg ósɔ́ɔl ɔ mə́sáal bɛ́ yí. Jísə isâ í mú kúnə́-kúnə nə́ í zə́ sɨ̂y
    yí. *Krîst nyə á ka kənd *éŋgəles yé nə́ a kə́g lwó sɔ́ɔl məsáal yé Yuánɛs isâ
    byɔɔŋgʉ̂.
  hat-hat: Men revelasyon Bondye te bay Jezikri pou l' te fè sèvitè l' yo konnen sa
    ki gen pou rive anvan lontan. Se Kris la menm ki voye zanj li bò kot Jan, sèvitè
    l' la, pou fè l' konnen tout bagay sa yo.
  npl-NT: Ye ni tlan Dios okinextili n Cristo Jesús, iwa ijkó matechnextili tejwah
