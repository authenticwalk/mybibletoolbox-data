    wa' chuwäch ri Juan ri patänil re rumal jun ángel ri xutak lok.
  tfr-NTPO: L̇l̇ëbo ëre pina Sbörë Jesucristo kong, pĩya ba parkagaga kong wl̈o, l̇l̇ëbo
    wen dörö l̈i miyde l̈ok wl̈o. Eni ga tja Juan kong ga ba parkaga kjok dogo so
    ichara Jesucristorë ter shrono shäng bor kong, l̇l̇ëbo ëre pĩya bor kong wl̈o.
  kaq-NT: Jahua janoxihquiquin noquen jonibo yohihue noquen Papa Diosen jaah ta Jesucristonen
    hea yohihipishqui. Jahuen yonoti hehqui raanxon ta hea yohihipishqui, hea Juan,
    jahuen joni.
  sgb-sgb: Ya laman hên habaytsi ya hulat, ay impamwang ni Apo Namalyari kan Panginoon
    Jesu-Cristo, ta êmên na etaman ipamwang kanlan ampaghuyo kana, ya tinalagá ni
    Apo Namalyari, ya bigla hên malyari. Kabay in-utoh etaman ni Panginoon Jesu-Cristo
    ya anghel na hên namipamwang kangko, hi Juan, ya ampaghuyo kana hên habayto ya
    an-ihulat ko bayri.
  vie-1934: Sự mặc thị của Đức Chúa Jêsus Christ mà Đức Chúa Trời đã ban cho Ngài
    đặng đem tỏ ra cùng tôi tớ Ngài những điều kíp phải xảy đến, thì Ngài đã sai thiên
    sứ đến tỏ những điều đó cho Giăng, tôi tớ Ngài,
  kxv-kxv: ଜୀସୁ କ୍ରୀସ୍ତତି ୱେ଼କ୍‌ହି ବ଼ଲୁ; ୱେ଼ଡ଼ା ଆ଼ଆନା ଏ଼ନାୟି ଗଟୱି ଆ଼ନେ ଏ଼ଦାଆଁ ବାରେ
    ଏ଼ୱାସି ଏ଼ନିକିଁ ତାନି ହ଼ଲିୟାଙ୍ଗାଣି ୱେହ୍‌ନେସି, ଏ଼ଦାଆଁତାକି ମାହାପୂରୁ ଈଦାଆଁ ଜୀସୁ ନ଼କିତା
    ହେର୍‌ପିତେସି, ଅ଼ଡ଼େ ଏ଼ୱାସି ତାନି ଦୂତୁଇଁ ପାଣ୍ତାନା ତାନି ହ଼ଲିୟା ଜହନଇଁ ଏ଼ଦାଆଁ ୱେସ୍ତେସି
    ।
  amu-NT: Ñꞌoommeiiⁿ tquiaa Tyꞌo̱o̱tsꞌom nnom nquii Jesucristo na jom caꞌmo̱o̱ⁿ joonaꞌ
