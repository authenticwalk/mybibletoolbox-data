    abkokäre Jesukristo käkwe angele kwe juani niere ti Juan sribikä kwe neye.
  azg-NT: Jñꞌoonmin chuhanꞌ jñꞌoon na tyincyaa Tyoꞌtsꞌon nnon Jesucristo na quitsiꞌman
    jonhanꞌ ndëë nnꞌan na cotyentjonhan nnon jon. Joo jñꞌoonmin conanꞌquindyihanꞌ
    ntyja ꞌnaanꞌ ꞌnan na cje ro na ngüentyja. Ja Juan na matyeꞌntjön nnon Cristo,
    tꞌua jon tsꞌian nnon ángel ꞌnaanꞌ jon na tyjeeꞌ tsanꞌñeen na mꞌan na quitsiquindyi
    tsanꞌñeen jñꞌoonmin ja.
  bhd-bhd: यीशु मसीहेरो प्रकाशितवाक्य, ज़ै परमेशरे तैस एल्हेरेलेइ दित्तो कि तै अपने
    सेवकन तैना गल्लां हिराए, ज़ैन केरू जल्दी भोनू ज़रूरीए। यीशु मसीहे अपनो स्वर्गदूत
    भेज़तां तैसेरे ज़िरिये अपने दास यूहन्ना इना गल्लां ज़ोई,
  too-NT: Tatzo'kni' nac huā'mā' libro a'ntū māsu'yulh Jesucristo. Dios hualh huā'
    tamā'na catūhuā como ixlacasqui'n Jesucristo ixcāmāsu'ni'lh ixtachi'xcuhuī't Dios
    a'ntū palaj napātle'ke. Lā' nā quit, Juan, nā ictapa'ksī con Dios. Jesucristo
    quilakmacamilh huan ixángel para naquimāca'tzīnī huā' tamā'na catūhuā.
  ind-AYT: Penyataan dari Yesus Kristus, yang diberikan Allah kepada-Nya untuk ditunjukkan
