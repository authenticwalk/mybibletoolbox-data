    olwa yatuma *enyankoi waae okundeetra owutumwa wuno, inze Yowaana omukurumu waae.
  nhu-NT: Ŋwa' wvun nu ɛkumɛ mwɛɛm mvù Nyo' to nyaɛ ɛ̂ Jisos Klistu lɛ wvú eduŋcɛ
