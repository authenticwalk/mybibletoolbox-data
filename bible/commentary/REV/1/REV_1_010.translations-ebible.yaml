verse: REV.001.010
translations:
  kpx-kpx: Iniale Kosive vanimo Munana Tumuteu lohoale di mai vuvunetige di hoto mole
    isute evinu. Hoto keu kibi uvuale ke nahate di iae lohonu.
  okv-H: Bada ta jangu indari iji puvei God ta Ahihi Otohu ta sovera na jigei mihene
    nau kuho ta huin hindu ainge pajire be avo puvutuhoi ke einge ingena.
  tbo-tbo: Guyau a iyeta uyahina Alugo Woiyawa uyahiu mayana a waya ma baha baneina
    gehouna a noonoli mei himogo u muliu i ibaabani
  mal-C: കർത്തൃദിവസത്തിൽ ഞാൻ ആത്മാവിലായി. “നീ കാണുന്നത് ഒരു പുസ്തകത്തിൽ എഴുതി, എഫേസോസ്,
    സ്മുർന്ന, പെർഗമൊസ്, തുയഥൈര, സർദിസ്, ഫിലദെൽഫിയ, ലവൊദിക്യ എന്നീ ഏഴു സഭകൾക്ക് അയച്ചുകൊടുക്കുക,”
  grc-SR: Ἐγενόμην ἐν πνεύματι ἐν τῇ κυριακῇ ἡμέρᾳ· καὶ ἤκουσα ⸉φωνὴν ὀπίσω μου⸊ μεγάλην
    ὡς σάλπιγγος,
  bgc-bgc: प्रभु के दिन, पवित्र आत्मा मेरे पै आ ग्या, अर मन्नै अपणे पाच्छै तुरही बरगा
    बड्ड़ा शब्द सुण्या।
  khz-khz: Velekou gena tomai Palagu Palaguna na eporogikuto, aonai muliku ai karo
    kamuna ta novilivili kuluna vetaina akamonagiato.
  deu-TKW: Da ward ich im Geist am Tage des Herrn, und hörte hinter mir eine gewaltige
    Stimme wie eine Trompete
  zsr-NT: Lu dza laꞌy queëꞌ Xanruꞌ, gdu gzóalenëꞌ nedaꞌ Dios Böꞌ Laꞌy, atiꞌ byöndaꞌ
    cúdzuꞌlaꞌ chiꞌë bönniꞌ rulidzëꞌ zidzj. Byön chiꞌë ca rbödx trompeta.
  lin-lin: Na mokolo ya Nkolo, Molimo ya Nzambe asimbaki ngai, mpe nayokaki sima na
    ngai mongongo moko ya makasi lokola kelelo
  hns-NT: Tab ek etwaar ke ham aapan bas me na rahielie, bakie hamaar aatma kamaat
    raha. Hamaar paatjhe bahoet djor se ek aawaadj soenaail djaise ekgo toerahie baadja
    ke.
  noa-E: Mag mʉ preso chirʉmta biek ãb domighed ich Ẽwandam Akhaarta mʉ gaai phẽs
    aicheewai, mʉ dau eerthʉg athamjö abarm ee, trompeta iekjöta nem jẽbag mʉ ëugarmua
    mʉrʉg iekhachëwia,
  eng-EMTV: I was in the Spirit on the Lord's Day, and I heard a loud voice like a
    trumpet behind me,
  mib-NT: Te ɨɨn domingo ni jito ndijin rī jeē ni stéén maá Espíritu Santo nuū rī.
    Te ni jini sōho ri ɨɨn jeē cána jee nīhin ichi yátá rī nájnūhun jeē tɨ́vɨ trompeta.
  lif-NT2: दाङ्‌बाल्‍ले़ कुये़न्‍नो सेसेमाङ्‌ङिल्‍ले़ थुक्‍ताङ्‌ङाङ् वयाङ्‌ङिल्‍ले़
    आएगाङ्‌लाम् थुत्‍थुरिःप्‍पाल्‍ले़ पयम् यम्‍बा कुइक्‍ला हे़क्‍तङ्‌बा इक्‍लाधिक्
    खे़प्‍सुङ्॥
  xnj-xnj: Muligono la Bambu mukulongoswa na Mpungu Msopi, nayuwini lwami luvaha mumbele
    yangu, lwami ngati lipenenga.
  mmx-mmx: At lara laaleng, ni laaleng at Leeme Silok, Loroonan at ne Moroa ga suxuna
    ia, la aga silimet tang ka ne Iesu. La keneng at na lisilimet, aga ronga laxaka
    linga silok to melemu rak, gang teng ngan luru.
  cbr-NT: Anun Nucën 'Ibu Dios rabiti nëtën 'ëx ami sinánquin cana 'uxúnmabi namácësa
    oquin, 'ë caxucüaxa manë banañu banocë́xa banacësari munuma banaia cuan.
  tee-NT: Pus lhitumincu ixjunita acsni lak'ayacan ju qui'ucxtin'an Jesús. Chai ju
    Spiritu Santu quimak'asmatni lakatam chivinti ju xachivincan ju laquimpulacan.
    Lana na p'as ju chivinilh tachi acsni na p'as suncan ju tu'u' sk'olh ni va xaquimamachakxaniputun
    ni jantu va xamati' ju xaquixak'alai.
  eng-LSV: I was in the Spirit on the LORD’s Day, and I heard a great voice behind
    me, as of a trumpet, saying,
  cak-NT: Chupa jun k'ij chi ri Ajaf, ren xic'ue' jumul chuxe' ruchuk'a' ri Espíritu
    Santo, y xinc'oxaj chi c'o jun nich'o'n-pe chuij. Y can cof xch'o'n-pe, can anche'l
    nik'ajan jun trompeta.
  pah-NT: 'Pevo Tupana''ga ra''uva ji pojykakatui domingo rupi. Jirakykwera koty ji
    henduvi ganhi''ig̃ahyahiva. Trombeta ja ga nhi''ig̃ahyahivi javo:'
  sja-NT: Mama bɨde tomia ewate ɨt'aa t'ɨ̃maa baji Tachi Ak'õre Jaurepa oopi bɨk'a.
    Mãga nɨde k'ãimok'araa pɨk'adachi. Mɨ ãpɨteik'a eereepa ũriji eperã golpe pedeeru,
    trompeta golpe jĩwaaparik'a.
  xed-xed: Ma sana fitik baɗu Dəmas, ka ksuta Sulkum nda ghuɓa ta iʼi. Ka snaŋta yu
    ta lwi ta gwaɗata nda lwi dagala manda ghudzaga duli nda ga mahulhula ɗa.
  mks-NT: Ta ndaja coo na̱ndindaa qui̱vi̱ coo ña̱ na̱sacu ini Jesucristo, xitoho í
    ta mé tañu já na̱chutú nda̱a̱ ínima̱ i̱ xi̱hi̱n ínima̱ yi̱i̱ Ndióxi̱ ta já na̱xini
    jo̱ho i̱ cáha̱n cóhó in a chí ja̱tá i̱ ta na̱sa̱cuu a tátu̱hun tá tíví na̱ trompeta.
  gfk-S: Ma tano bung tano Watong iou ga kis tano dades tano Halhaaliena Tanuo. Ma
    iou ga hadade ukaia namurugu a ingana tikenong ga taram hoke tike tahur.
  bmu-bmu: Kembugö sonda kendon tatat nalö kunöŋ Uŋa Töröŋan nömeiga alburup umumŋan
    qakne öŋgöiga andöneyök qet ketaŋi kun möral. Qet kourukŋi mi tömun qainŋi kun
    (biugel) qetzawi, miaŋgö tandöktandök ahöyök.
  dgz-dgz: Pura bawarewa wamewa gapan, God Guewa imuna potana waren. Nop baware da
    pum ununkewa mini garinap anega anun,
  eng-GNV: And I was rauished in spirit on the Lordes day, and heard behinde me a
    great voyce, as it had bene of a trumpet,
  zaa-NT: Tsá nu rigua ri'u para Señor nna, de repente tabá gul·lani la'huacca qui'
    Espíritu Santo lani inte', biyeni te' rinne ttu enne' dìtsa tse' de cuè'e lá',
    làniana prontu tabá bedá nagá'a' tì' tabá canchu chi riyénini ri'u tsi'i ttu trompeta.
  eng-WEBSTER: I was in the Spirit on the Lord's day, and heard behind me a great
    voice, as of a trumpet,
  guh-guh: Nexata Patmosvënë tunaetota domingota Espíritu Santo netsijamatabëvënëca.
    Nexata tapënëverena pecuaicuaijaijava ayaijume, betrompetajume penajumetsijava,
    jumetaniji.
  bon-bon: Yageyame me bimu cabu Aceji Seemo te puga nacenanuji, siige cane nätecijuji
    cäme kaake poto cidi ca baborage tagepogogo, moole ala liiyepu.
  nhw-BL: Huan ipan se tonal catli iaxca Tohueyiteco, eliyaya quen ichicahualis Itonal
    Toteco hualajqui ipan na huan pejqui niitztoc quen nitemiquiyaya. Huan nijcajqui
    se catli camanaltic chicahuac ica noica. Huan nijcajqui icamanal quen elisquía
    se tlapitzali.
  swh-ONEN: Katika siku ya Bwana, nilikuwa katika Roho na nikasikia sauti kubwa kama
    ya baragumu nyuma yangu
  wbi-wbi: Nilyale mwa Mhepo ikighono kya Mutwa. Nilya m'pulike kun'sana kulyune ilisio
    ilivaha ndavule ulukelema,
  bba-bba: Yinnin tɔ̃ru sɔɔ Hunde Dɛɛro derɑ nɑ kɑ̃sɑ, mɑ nɑ nɔɔ dɑmɡuu nuɑ nɛn biruɔ
    nɡe kɑ̃ɑkɑ̃ɑɡi
  eng-KJVCPB: I was in the spirit on the Lord’s day, and heard behind me a great voice,
    as of a trumpet,
  kgk-NT: Peteĩ domingo-py Nhandejáry Nhe'ẽ Marangatu tee va'e peteĩ onhe'ẽ va'e ohendu
    uka xe-vy. Xe rapykwe-gwi ahendu hatã onhe'ẽ va'e onheandu uka-vy xe-vy. Temimbygwasu
    nhe'ẽ ramigwa hatã ahendu.
  waj-waj: Vo Sudaaqa voovaki na variaaduu Mmannasa Yoketaivo ni tasipama varuduu
    na variee rikiaaduu vaidiivaa kuaivo nooma akuaivaa roosuuvo ni mmookaivakidiri
    pinaama kua tiravai.
  cpy-cpy: Okanta apaani kitejeri ipiyowenta-piinteetari Awinkatharite, eenitatsi
    oñaaha-kinari Ishire tajorentsi. Nokemakiri notaapiiki iita kantanari, roshiyakawo
    tziwootaantsi iñaawaetzi,
  mpx-mpx: Wala Babala wana lan elana Yayaluwa Bwabwalena wana gasisi i aheyau, inoke
    anan bwabwatana etega ya hagoek ewa i ola bwagigi anana.
  wbp-wbp: Nyurru-wiyi Palya-karirla, Pirlirrparlu Kaatu-kurlangurluju ngajuku kurru-pungu
    yartarnarri nyanungu-nyangu. Ngula-jangkaju, purda-nyangurna yapa jinta-kari ngajulurla
    purdangirli wangkanja-kurra. Nyanungujulpaju kilji-nyayirni wangkaja kurlumpurrngu
    jitirninja-kurlangu-piya. Kala kularna nyangu. Purda-nyangurna linpa-mipa nyanungu-nyanguju.
  luo-luo: E odiechieng Ruoth, ne an kuom Roho, ne awinjo dwol maduongʼ makok ka turumbete
    yo kangʼeya.
  nhe-NT: Huan ipan se tonal tlen iaxca Tohueyiteco, eliyaya queja ichicahualis Itonal
    Toteco hualajqui ipan na huan pejqui niitztoc queja nitemiquiyaya. Huan nijcajqui
    se tlen camatqui chicahuac ica noica. Huan nijcajqui itlajtol queja elisquía se
    tlapitzali.
  aii-aii: ܒܪܘܼܚܵܐ ܝܘܸܢ ܗܘܵܐ ܒܝܵܘܡܵܐ ܕܡܵܪܝܵܐ، ܘܫܡܝܼܥ ܠܝܼ ܡ̣ܢ ܒܵܬܪܝܼ ܩܵܠܵܐ ܪܵܡܵܐ ܐܲܝܟ݂
    ܩܵܠܵܐ ܕܫܝܼܦܘܿܪܵܐ،
  esk-NT: Iłłamni Irrutchimi uvluani Atanġuruam tusraaruŋa nipimik nipituruamik tunumniñ,
    itna liilaa qalġuqtautiqpaktun,
  msb-msb: Adlaw sadto san Ginoo san nasa gahom ako san Espirito Santo. Tapos, sa
    may likudan ko nakabati ako sin makusog na boses na pareho sa tunog san trumpita
  cpa-NT: Jøng² cøng² jmai³ du²mei³¹ ca¹jéin¹jni hi² ca¹lø¹quianh¹³jni jmi²dsí² han¹³
    quiah¹² Diú¹³. Jøng² ca¹nang¹jni cøng² ca¹hløah¹ jan² dsa² tí² ta¹cah¹jni, ju³lah
    jiég²dsa cøng² løg¹².
  dso-dso: ଆମେ ମିସିକରି ତାକେ ଆରାଦନା କର୍‌ବା ମାପ୍‌ରୁର୍‌ ଦିନେ, ତାର୍‌ ଆତ୍‌ମା ମକେ ଦାରିରଇଲା
    । ଆରି ଜବର୍‌ ଅଇତେ ମଇରି ବାଜ୍‌ଲା ପାରା ମର୍‌ ପଚ୍‌ବାଟେ ସୁନ୍‌ଲି ।
  meu-meu: Bena Lohiabada ena dina ai Lauma ese e rohegu, bena murigu ai gado badana
    ta, kibi reḡena na heto, na kamonai;
  yva-NT: Arono masyoto vatano wanave Amisy Yesus ai wanugan ube sambayambe rai, naije
    Anawayo Amisye mo inausuru tenambe, muno idaniv no inakiri anamoto manakoe inta
    ngkin maisyare tavuna inta ama kine ramaisy.
  dgc-dgc: 'To esaék dén a simba ta éya, éy te nanyari diyakén: Nipaisip diyakén na
    Espiritu na Diyos, a tulos nabati ko ta adég kua i boses a mebakség, a koman i
    ténog na tambuli.'
  zpm-NT: Tib dze, lëëtaque nacnie Espíritu Sant naa nozodiidznie naa Dios, tibaque
    zeeṉe nguiedz zëëb tib tsi meṉ co, pale tsi tib trompet;
  hix-NT: Àto ryehtoko, Khoryenkom yokato yoh me rma haxa wexey harha, rosenyetnàrà
    wyaro mak ha. Domenku ho ryhe, Kohkom yawasàn ho rma, kosenyehtyakonà wyaro, Khoryenkom
    yokato yano me mak ha. Teryewrye ro toto rwonà wyarono wenytxaye. Romkaye nehxakonà.
    Waxuru ymo yoruru wyaro nehxakonà, ronenytxanàr me.
  sim-sim: Sande wolok si narik kolok Masikome Avui Wasilakahi kwambu mende nga anhik
    ormu tara. Urik a misiri mashi las kuma yeje anhik fiwan li ufunandari hom osmu
    mbara,
  npi-ULB: प्रभुको दिनमा म आत्मामा थिएँ । मैले मेरो पछाडि चर्को स्वरमा तुरहीको जस्तै
    एउटा आवाज सुने ।
  cgc-cgc: Naan ta Adlaw Ta Ginuo na gasimba a ki kanen, pagaeman a ta Dyos Ispiritu
    Santo daw namatian ko na may gambal na naan dapit ta tudtod ko daw iya na kagi
    bakod paryo ta tunog ta trumpita.
  tim-tim: Tatmâ Anutugât hilâm tat talân ain tatere Anutugât Heakŋe âlepŋande hutgombo
    biwine purik kato den humo tâmbâ lâmun hinare haminân miawakto
  yor-yor: Mo wà nínú Ẹ̀mí ní ọjọ́ Olúwa, mo sì gbọ́ ohùn ńlá kan lẹ́yìn mi, bí ìró
    ìpè,
  wos-wos: Wumbu rewuka Néma Duna nukwambu Godna Hamwinya dé wuna mawulimbu sukweka
    téndéka wuni xéké, némafwi hundi nak wuna hukémbu fuli yondaka maki wandéka.
  emp-NTPO: Dadjirã Boro Jesucrito itea wagabada ewarid̶e mʌ̃ra Ãcõrẽ Jaured̶eba b̶asia.
    Maʌ̃ne mʌ̃ ẽcarraare ab̶aʌba bed̶ea b̶ʌda ũrĩsia. Idji bed̶eara cachiru jĩgua
    quĩrãca b̶asia.
  eng-F35: I was in spirit on the Lord's day and I heard a voice behind me, loud as
    a trumpet,
  ind-ind: Pada suatu Hari Tuhan (hari Minggu), tiba-tiba saya dikuasai Roh Kudus.
    Lalu tidak jauh di belakang saya terdengarlah suara sedahsyat bunyi terompet yang
    memekakkan telinga.
  pes-OPCB: در روزِ خداوند، روح خدا مرا فرو گرفت. ناگهان از پشت سر خود، صدایی بلند
    همچون صدای شیپور شنیدم،
  mpt-mpt: Sume singkalin am bomanoa Gode Hobe ne beketnesea ne gimon kabi etale weng
    mako ngambua wenti olo sumobe, makob bigul wengo ulabobe.
  ssx-ssx: Mo Tekehalina꞉ natena꞉ta꞉ hande Sipitidima꞉ I̱ handeteke hata꞉ e pokea꞉me.
    Kutupa bu kanakena꞉ e̱ma꞉ handeke pi ho̱la̱꞉make tiekema꞉ yaka hoki nane pi lea꞉eki
    opua꞉me.
  mkl-mkl: Si ɑjɔ ɑmɑɑzumɑ ɡɔ Hundei Ilɑɑɔ̃ í nɑɑ sim, nɔ ǹ ɡbɔ imu nlɑ nlɑ ɡɔ do
    ɑnyim bɛi ti kɑ̃ɑkɑ̃ɑkĩ
  gaq-gaq: ମାପ୍‌ରୁନେ ବେଲା ପବିତ୍ର ଆତ୍ମା ଆନିଂ ଗେରେକେ ବାରି ନିଂନେ ପ୍ଲାପାକା ପ୍ନି ସବ୍‌ଦ
    ରକମ୍ ମୁଇଂ ମ୍ନା ସବ୍‌ଦ ଙକେ ।
  gof-RNT: Godaa gallasan ta Geeshsha Ayyaanan haarettada de7ays; taappe guyera moyze
    puno mela gita girssi si7as.
  unx-unx: ପ୍ରାଭୁଆଃ ହୁଲାଙ୍ଗ୍‌ରେ ପାବିତାର୍‌ ଆତ୍ମା ଆଇଙ୍ଗ୍‌କେ ଆବ୍‌ରାଅକେଦିୟାଁ, ଆଡଃ ଆଇଁୟାଃ
    ତାୟମ୍‌ସାଃରେ ବିଙ୍ଗୁଲ୍‌ ବାଜା ସାଡ଼ିଲେକା ମିଆଁଦ୍‌ ପୁରାଃଗି ସାଡ଼ିଇଙ୍ଗ୍‌ ଆୟୁମ୍‌କେଦା ।
  gah-gah: Guivahanímini gamenaló Sategú nene Sikalahulímo nigikámini agómula ale
    panava zekago nemegesaloka gakó napa pikuli nenéminoko utó imó.
  lcm-lcm: Si taun i nanauai ani Volava natan lapo arai ta mata i malanganto, na ane
    mung ig, nala longong a mangsikei a kalinga lava asukang val taungai,
  aer-aer: Arrule ulkere-arle, arlte Apurrkele ayenge anetyame Ngkarteke angkerle-anemele.
    Re Utnenge Akngerre Ikwerenhe atyenge-werne yerneke, Utnenge Akngerre atyenge-arleke
    irrpeke. The aweke tyerrtye angwenhe apeke re ingkerne-ngentyele atyenge angkerlenge.
    Re kwenhe atyenge arnterre anthurre angketyame, angkentye akngerre nhenge trumpet-arteke.
  qvc-NT: Chayshina chay karsilpi kaykaptiymi, suq diya dumingu rikch'aykaptiylla,
    Dyuspa Santu Ispiritun noqaman shamushpa, achka layata rikachiwarqan. Puntatam
    iki laduypi uyarqay suq rimaqta. Chay rimaqqam suq kurnitashina ancha jwirtita
  tgl-ULB: Ako ay nasa Espiritu sa araw ng Panginoon. Narinig ko ang isang malakas
    tulad ng isang trumpeta sa aking likuran.
  cbs-NT: nukun Xanen Ibu janu besteni xaba domingo betsatian Dios en yushinki nukuxun
    ea betsa wa en ninkaya en pechiudixun jui kushipajaida trompeta mimawati keskawen
  xtm-NTPP: In kivi ndáchiñu'u o Iya Tátnuni ma, te yikuu sa ndáchiñu'u sa ya, te
    ni kenda Xtumani maa ya ma siki sa a, te ichi yata sa ma ni jiniso'o sa ja ni
    kuu yu'u sukan kúu yu'u in trompeta.
  nnq-nnq: Lichoba lya Angwana Uhuke jwa Nnoongo nganongalea, nganyoa lilobe likolongwa
    kunyuma jango, andi lilobe li lipenga.
  bao-NT: Toopʉ yʉ ca niiro, Wiogʉre juu bue nʉcʉ̃ bʉorica rʉmʉ ca niiro, Añuri Yeri
    cʉ̃ ca tutuarije yʉre ca bii ote weo nʉcõropʉ, yʉ jiro pee tutuaro wederique,
    putirica wʉʉ mena putiricaro ca bʉjʉro cõro,
  san-ORI: ତତ୍ର ପ୍ରଭୋ ର୍ଦିନେ ଆତ୍ମନାୱିଷ୍ଟୋ ଽହଂ ସ୍ୱପଶ୍ଚାତ୍ ତୂରୀଧ୍ୱନିୱତ୍ ମହାରୱମ୍ ଅଶ୍ରୌଷଂ,
  huv-NT: Wüx noic nüt domingo, aaga Nangaj Espíritu ocueaj Teat Dios tüüch xic najaw
    atnej saǘm. Quiaj tanguiayiüs imiün wan xipech noic nanderac napac, atnej ajiünts
    trompet.
  otn-NT: Nu̱na̱ n'na ra̱ pa ngue mi̱ tha̱nne yø ja̱'i̱ ra̱ Hmu̱ Jesús, ra̱ Espíritu
