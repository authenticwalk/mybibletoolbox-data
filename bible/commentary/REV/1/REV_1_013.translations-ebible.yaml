    ta takki na yù kapaddu na, á nebarakà ta gáko na yù gámì nga buláwán.
  bki-bki: Burubati yulu nalo nene ajumolu aju jibe na, karina iviso kanio nemial
    toro tai jumolu jikili ju, napano naio jibe ka naio napano aber Kulorinio Kenerinio.
    Naio miya burutili soto tai, bija miya kulum̃arauo napano amiyako ka niogo, ajelan
    barkor iarene.
  bqp-bqp: Ma gbɛ̃ke è fitiladibↄↄ pìnↄ tɛ́ lán bisãsiri nɛ́ bà. À utagyaba dana,
    àtɛn gátɛ a gbá lɛ́a, à wura asa dↄ a gbãn.
  mcp-mcp: Mə mú dʉ́g ŋgwɔ́l múúd tə́l na mpə́dʉ́gá ícé í lámba, a ŋgə́ bɛ̧ɛ̧la nə
    Mwân mə Múúd. Nyə á bə a mə́ bwáád jud ŋgə́ wɔ̧ɔ̧la kə wɔ́ɔ́s mə́ncíndʉ́gúd, nə
    fwáŋgə́ or fífʉ́ nyə kugʉd.
  hat-hat: ak nan mitan yo yon moun ki te sanble ak yon gason. Li te gen yon gwo rad
    sou li byen long ki te bat jouk sou pie l', ak yon sentiwon an lò mare sou lestonmak
    li.
  npl-NT: Iwa intlajkotiah nonteh chikome kandelerojteh onikitak se Akin yomochi tlakatl,
    itlake weyaktik onajsia asta kan ikxitla, iwa kan ielpa opanotoka se patlawak
    sinta de oro.
  bgg-bgg: chiih-è ithek duchoi shii bran duiine, yung yi awai lai shii thog pha guii
    pha duiine chiih-è ai rinyie shii san pha rathang reing pha duiine doh ro.
  eng-TCENT: and in the midst of the seven lampstands I saw one like a son of man,
    clothed with a robe reaching down to his feet and with a golden sash wrapped around
    his chest.
  eng-BSB: and among the lampstands was One like the Son of Man, dressed in a long
    robe, with a golden sash around His chest.
  cpu-NT: Iro kantacha janta niyankineki ari josatekaka aparoni kempitakariri Itomi
    Atziri. Opamankakeri iitziki iithaare. Jontarekakari ichopineeki jovetsikasheronkaataitziri
    oro.
  san-ASM: তেষাং সপ্ত দীপৱৃক্ষাণাং মধ্যে দীৰ্ঘপৰিচ্ছদপৰিহিতঃ সুৱৰ্ণশৃঙ্খলেন ৱেষ্টিতৱক্ষশ্চ
    মনুষ্যপুত্ৰাকৃতিৰেকো জনস্তিষ্ঠতি,
  tac-NT: '''Lige alé nasipa alué gichao kantelábrochi iligéturu bilé rió we''lí o''páchigime,
    ''lige ''órote newárigime síbala rekágame kéturu sulachipo.'
  eng-WEBPB: And amongst the lamp stands was one like a son of man, clothed with a
    robe reaching down to his feet, and with a golden sash around his chest.
  gfk-H: Ma nalamin ta ira kinkinis na lulunga iau ga nas tikai hoing Nong a Tunatuna
    Ia. Ma ga sigam tar tiga taltalona sigasigam. Ma tiga taltalin di ga gil ia ma
    ra gol ga hataltalin tar no bangbangona ma ia.
  viv-viv: Ada lamufa ana abasewadi hinafadiya kaliva saꞋeyana gaꞋitana, ana ita vaita
    BanaꞋe givekaliva-ma amine. Vaigau kikaiwabuna giꞋosena higa ana aikeva tunugina
    agena gilifi-Ꞌowona, ada niniwala gola againe hibubuna-ma avaune gihifona.
  yao-yao: ni pasikati jakwe indu yakuŵichila imuli paliji ni jumo jwali mpela Mwana
    jwa Mundu jwawasile mwinjilo weleu ni jwantaŵe mkaanda wa sahabu pantima wakwe.
  tgp-tgp: Ale na hite matea mo sohen Natun Tamlohi mo lo turu na livuhara. Mo ruru
    na ruru matea mo peravu mo tikeli na palona atano, ale ruru matea la vaia na gold
    mo eve r̃alihi na r̃umana hinia.
  auc-NT: Ayæ̈ yædo concædï tï wodönoincade ongöñömö adoyömö tæcæguedë adocanque në
    Waocä ëñagaingä baï inte ongongä atabopa. Tömengä doyæncoo önöwa ganca incoo mongæ̈ninque
    ayæ̈ tæcæënëmæ̈ ïnö pacadeyænta oodo inte badöï ëënëmængä ingantapa.
  kbc-NT: Liwigotigi niɡ̶idiwa noledaɡ̶axiidi jinadi oko latopiwa niɡ̶ijoa Ǥoneleegiwa
    ane icoɡ̶otibigimece ditibigimedi. Dinixotinigi nijayogo ocaɡ̶ataɡ̶a anenotinece
    neɡ̶epaa loɡ̶onaka, idiaa nigoenaɡ̶adi oolo yakaoɡ̶otigi natecoɡ̶odi.
  bmh-bmh: Iz go al ula ebu du tub dareun pemin. Du go gue ‘Du nugau Nag’ sul tapai
    dareun pemin. Go tibur galau huia arugaimai, gonugau arab unum kulai meun. Let
    gol tub gonugau torog ebu dareun.
  ctu-BL: Ti' yojlil jini wucts'ijt lámpara tsaj q'uele i Yalobil Winic lʌpʌl i cha'an
    pʌl jexan bʌ i bujc c'ʌlʌl ti' yoc. Cʌchʌl i tajn ti' cajchiñʌc' melbil bʌ ti
    oro.
  meq-meq: Ma wuzlah i wu niye hay na, na ŋgatay naha a wu eye malətsa eye, a ndzəkit
    bo andza ndo. Suwal i petekeɗ ka bo kutsɨk ada maɓara bo eye mə ɗərev əŋgəts tə
    wu nakə tə vəɗ ta gura aye.
  noa-H: Maimua mag lámpara siete nʌm jãrr mua hoowai, woun hãb hich Jöoi Hiewaa Jesujöhö
    simta hichk'aarjã haraa correerjö p'ĩr dën p'uu k'itʌmua hãi jʌ̃naa k'ajũa bʌ̈
    duurga k'ĩeb bʌ̈ k'ãdau haar jũa dʌnʌm hoojim.
  alp-NT: Kena otoi maka tola lampu meru esi klelare, au selu Ile sae me seluI saka
    Tamata Eni Nanare, Ialike lapu nanuke roma lelale. Kai lereIje balie kena maka
    bali akwa bei mase.
  san-VEL: te.saa.m sapta diipav.rk.saa.naa.m madhye diirghaparicchadaparihita.h suvar.na"s.r"nkhalena
    ve.s.titavak.sa"sca manu.syaputraak.rtireko janasti.s.thati,
  kbq-kbq: Ana lamu tavimofo amu'nompina, Vahe'mofo Mofavregna ne'mo, efeke za'za
    kukena antaninegeno agia ruhananegeno, golire tro hunte'naza nofinu afumpinti
    rutahera higeno, asoparega kreramino vu'nege'na ke'noe.
  kbh-kbh: y chë canÿsëfta castellano candelerës̈ënguiñe tsëntsaca canÿa sënjáninÿe,
    mo ents̈acá inÿná, canÿe bën ents̈ayá uichëtjoná, y cochóntscoca canÿe tënts̈a
    castellano uasnanë́jaca.
  ron-LSB: Și printre sfeșnice era unul ca un fiu de om, îmbrăcat cu o haină care-i
    ajungea până la picioare și cu o cingătoare de aur în jurul pieptului.
  pon-pon: O nan pun en lamp akan amen mia, me rajon Nain aramaj, likauie kida likau
    eu, me leldi on aluwilu a, o lukom kida ni maramar waiwai kold eu.
  nhe-BL: Huan tlatlajco nopa tlahuil quetzali niquitac se tlen nesqui queja yajaya
    tlen Mocuepqui Tlacatl. Huan moquentijtoya iyoyo tlen ajsic hasta iicxico huan
    ica oro motlajcoilpitoya huan quitzacuayaya hasta iyolixpa.
  sps-sps: Fapoopoan narari, a isen a mes te tsutsun non faarei non a Guei Tsoiny
    te bobot e Gov sa ruak iny Mes me, vaun beberus kookop faavots a moun ya, ana
    ya popous iny ton pous gol buen ya.
  wnc-wnc: Siwan nata kawawa aminu kepdakane nana binga tapatu lamu waakwakge banakan
    yuwan kakum. Kawa ita tauknga mamaya aknga tasiwan pakepu ketapunane yukut. Siwan
    ita simbuna golda sake tasiking kaknga wambutna kake ie natapa aminu tupan siknga
    apa sikut.
  bus-bus: Ma gbɛ̃ke è dabu pìnↄ tɛ́ lán gbɛ̃ntee nɛ́ bà. À utagyaba dana, èe gáɛɛzi,
    vura asaa dↄ à kùsɛa.
  gub-BL: Amo ma'e u'àm tatainy wamytepe a'e. Nuzawy kwaw awa a'e. Upu'àm a'e pe.
    Ukamir puku umunehew iko. Uzeku'apixi haw henyeny katu ma'e umunehew iko no, upuxi'a
    iwàn pà no.
  imo-imo: Kano lamema lerimu imunana iye te angilerimu, yu Iyemunga Malo none teli
    te, yu iye nomimani teremele mele wale pakoli tule te pakopa kimbo aku topa, kou
    goloni teli kako te luwina torumu.
  boj-boj: Lam naŋgo ambleq di tamo bei sonaq e unem. Tamo di a Tamo Aŋgro bul. A
    gara olekoba jugnaq aisiq siŋga kabutej. Aqa are targaq di alalag gol na gereiyo
    qaji dena kaiŋyej.
  eng-DRA: And in the midst of the seven golden candlesticks, one like to the Son
    of man, clothed with a garment down to the feet, and girt about the paps with
    a golden girdle.
  knf-knf: Ţi pŧoof pi kfiiţi kuŋ kë nşë win uko unwoyi ji ñaaŋ. Awohara kamişa kanyuluŋ
    aban te du ihoţ abot atan ka na katël ki uwuuru ţi bjënŧ.
  san-KHM: តេឞាំ សប្ត ទីបវ្ឫក្ឞាណាំ មធ្យេ ទីគ៌្ហបរិច្ឆទបរិហិតះ សុវណ៌ឝ្ឫង្ខលេន វេឞ្ដិតវក្ឞឝ្ច
    មនុឞ្យបុត្រាក្ឫតិរេកោ ជនស្តិឞ្ឋតិ,
  arn-NT: fey pu rangiñ tati regle oro küdetuwe mew, pefiñ kiñe aymüñ che adngelu,
    tukuniey kiñe takuwün puwkülelu namun püle ka niey kiñe oro iwüd rupalechi trariwe
    ñi rüku püle.
  zas-NT: Abiꞌ galay ree candeler guin baguian tijb ni na̱j ziꞌc tijb bejn, najcwaman
    tijb lajd yool xt guiaꞌman, abiꞌ naxii tijb cinch or luxdooman.
  ken-NT: Nɛ nɛ́ntɨ́ mɛnyɨŋ ɛrɔŋɔ bhɔ, ngɔ́ mmǔfú. Abhak mbɔ Mmu anɛ áfú ntá
    Mandɛm. Abhɔ́ŋ *ɛ́wɛt amʉɛt ɛnɛ ɛ́ghaka yi tɛ ndǔ mɛmɨ̌-bɛkak. Agwɔ́t mgbat nkʉɛt
    anɛ bághókó nɛ pú ambeápak.
