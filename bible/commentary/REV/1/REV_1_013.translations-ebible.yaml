  san-GUJ: તેષાં સપ્ત દીપવૃક્ષાણાં મધ્યે દીર્ઘપરિચ્છદપરિહિતઃ સુવર્ણશૃઙ્ખલેન વેષ્ટિતવક્ષશ્ચ
