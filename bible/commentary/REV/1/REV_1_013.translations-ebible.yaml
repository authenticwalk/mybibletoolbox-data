  wiu-wiu: Eni labo-kiti pakeke Ali Yatenane yagono ago kakale enekou. Einagopa kawane
    wititapea tukane mamina kawa one palanu-pala golo kueme latiane po togotaneya
    kawa taneya enekou.
  swe-swe: och mitt ibland ljushållarna någon som liknade en Människoson, [I vers
    tjugo förklaras att de sju ljushållarna är de sju församlingarna. Församlingen
    liknas vid en ljushållare som i sig själv inte har något ljus men som ska vara
    bärare av Guds ljus. Människosonen är en gammaltestamentlig benämning på den som
    ska upprätta Guds rike, se .] iklädd en lång klädnad som nådde ner till fötterna
    och med ett guldbälte om bröstet. [En bild från det gamla förbundet där översteprästen
    förde människans talan inför Gud, se . Bältet visar på Jesu makt och rättfärdighet,
    se . Översteprästens bälte var delvis av guld, se .]
  cth-cth: Hottelah ka khet nah sui hmaiimkhok sari touh hoi hote hmaiim pâhung e
