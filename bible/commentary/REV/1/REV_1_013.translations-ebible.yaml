  dww-dww: Be kendoro kaidima poudie taugu yaba kitanama banaga maika è kitana. Tauna
    gara daudaunama kaḡagarae dobidobinama ya kotena. Be tadiwa goldie voivoienama
    nuakadanaḡa ya pani verauḡena.
  twi-ASANTE: Na nkaneadua no mfimfini na onipa bi a ɔte sɛ Onipa Ba a ɔhyɛ atadeɛ
    yuu a ɛsi ne nan ase a sika abɔsoɔ kyekyere ne koko no gyina.
  aoj-aoj: Laꞌafena gol amamba ati anona aman nalomambeh nalutu. Anen nandati siꞌi
    anona dembinai nataga epen nogofaꞌ alop epesi. Nala klos laumi mowala mambahoꞌwa
    boꞌwagah ananigahi eaꞌ nowahoꞌ let sandaꞌ gol sandaꞌatai mafata ananitai.
  cbv-cbv: Caan náhna cãtíh ñʉhni cã́ac pah jígohni Jesucristodih wã enep be. Ã́ih
    jítcha páha biíc yoobó bʉʉg ñájni yégueh chóodih ã dʉwʉ́p be. Orojĩh ĩ chãjniji
    tõpdih jõóh poómp yoób jʉí wái chéoni ã jʉmʉp be.
  taw-taw: Pen lam nab anɨb ak, bɨ olap nop nɨgɨnek. Bɨ anɨb ak, Bɨ Olap Ñɨne tek
    ak yek. Ne chech palawl yɨbɨl olap yɨmɨl, gol dɨl gɨlak sɨbnag ak nab awl sɨŋak
    pal tɨbɨkak.
  jic-NT: Ne'aj ton̈ca watsja yom pjaní, más 'üsüstsja jupj yom lal. Yam casa'á lejen̈
    culupwen nt'a tón̈catsja yomen. Jupj pülül 'üsüs sa capyatsja, yom püné jinwá.
    Jas quip pajal cámpatsja. Faja jos suna tsú'patsja, jupj faja órotsja.
  zap-NT: Gwrooltee lad kantler guin wii noo te mén ne rzaglo mengyëzlyu; nak men
    te lër ne rdxiin axtegue yennii men, no nuu te sinturon-or laz men.
  wer-wer: Pël ëën ne itaangkën namp es rampe pötë tekrak wëa. Pöp omnampë ök sak
    ulpëën wali el wesak së ingesiarë il menaö namp mëak yepat koolötök ket ëa naö
    pim riperak rëëwarök ëak wëa.
  ipi-ipi: Lamu yata olane toko yanasa utupanena tombenenga Akalina Iwanane yale mindi
    ateanga andewa. Balato tona luu kenenga puyoko lene mindi puato, matipu golo-mane
    waa-pene mindi balana kangaluninga pitawa atea.
  qul-NT: Chay kanchis candelerocuna chaupipi Diospaj Churinta ricorkani runata jina,
    pampacama p'achayojta, kori cinturonwan pechonpi chumpiycuskata.
  tnc-tnc: Suᵽabatirã sawatoᵽekarã ĩ'rĩka ᵽo'imaji uᵽaka ĩoikite imaraᵽe. Kijariroaka
    saya uᵽaka ima kiũᵽusikarõ'õjĩrã ñoaka jããiki kimaraᵽe. I'suᵽakajaoka orokaka
    baaeka kikãrĩmaki wãjitãji jããᵽiaekaki kimaraᵽe.
  ter-NT: Yoko koati kukúkeke ne íhaku yúku, ápe ne ikútipasikoponovoviti, uti xâne.
    Enepone hóyeno noínjone, hamá koe ípovo hevékuke. Ápemaka hô'e ainóvoti ôro xa'ákuke.
  bmr-NT: Jaanofeeneri Miyamɨnaafibadɨ Ifiivuubo ifibadɨ iicaaboco atyɨmeuhi. Jaabo
    itɨhaicɨvɨ ɨfotocɨnɨchehuco jɨɨcɨnɨɨboco jaachehu oro niivɨgaimeeheri siyɨcɨnɨuhi
    ifeeyɨjevɨ.
  fuf-fuf: Tawi wa'uɗo wa *Ɓii-Aaden no hakkunde ɗen joɗɗinirɗe pitilli, ɓorniiɗo
    kaftaane juutuɗo, haɓɓitii dattol kaŋŋe ka ɓernde,
  bhl-bhl: Atemeko, beem mutuk dim kel mak kunum mak Kawtiw Aul emdiw belei, ne atemsi
    te. Em ilim minggibe be tiakim kuw minggiko, gol tanggal mak em gin-gin dim falal
    kelewko, minggibelei, ne atemsi te.
  ons-ons: Eŋane keueno ŋei yale mane kawe okorake, takot kiroine mane biraki ket
    qei kino qe okorake, so gol let mane moiyakino ramuki pake.
  con-NTPO: Tuñoma ccutsian'cho enttingeni tsu Sefaccone Ji'cho A'ia'ca'on ccutsu.
    Tise ondiccu'je bia'a; tsu'tteni ppo'rotssi. Tise utu'choma cori utuqui'fai'ccu
    utuquicho.
  ghs-ghs: '@see-verse:REV.001.012'
  peg-peg: ଆରେ ହେ ବଇଟାଙ୍ଗ୍‌ ମାଦ୍‌ଣି ବାହାତ ମାନାୟ୍‌ ମାଜ଼ିତି ଲାକେ ରୱାନ୍‌ ମାନାୟ୍‌; ହେୱାନ୍‌
    ପାନା ପାତେକ୍‌ ହେନ୍ଦ୍ରା ଉସ୍‌ପାତାକା ଆରି ନେଞ୍ଜେଡାକିତ ହନା ଚାର୍‌ବେଣ୍‌ତାଂ ଡରି ଗାଚ୍‌ୟାତାନ୍‌ନା;
  txu-NT: Nhym kam ipôkri dja. Kute me'õ my pyràk ne dja. Nãm kubẽkà ryti jadjàn o
    dja. Kubẽkà rytija ne parkõn 'ãnh itep nhym 'ã dja. Ne kẽn karỳro amirunh pren
    'ã dja.
  eng-WEBU: And among the lamp stands was one like a son of man, clothed with a robe
    reaching down to his feet, and with a golden sash around his chest.
  gnw-NT: Jare aecha jocua siete vela iguapɨca reta ipɨte pe penti cuimbae. Cuimbaerã
    uyeyapo vae echa cheve. Güɨnoi temimonde pucu ipɨ rupi uvãe vae. Jare ipɨtía rupi
    aecha güɨnoi penti cuacuaa oro pegua.
  mux-mux: Tepi-llam kanuma lirim suku-singina yi te angiliirim, yu mana-yi mele tili
    te, yu yi-nuimima-ni telemele mele wale-pakuli sulu te pakupa kimbusele panda
    topa, ku-gollu-ni tili kamirika mele te pepeli-ombelena lirim.
  maj-NT: A̱jihi̱n nd'í xi ts'ín ndzjee̱n kikie xi b'a̱ tjín Ntíhi̱ Nda̱x'i̱u̱n tjín.
    Nku najyun ndju yja xi bichú santaha tsu̱ku̱ ko̱ nku ni to̱onsine tjíkjá 'me̱he̱.
  bkq-NT: Mârâ duay keankâ uguondo emyenro kâendyly. BOH waunlo keankâ ety iwogonro.
    Ouru xygatybygue ihogâdyly nhewandanopyryem epady onwa, pymâem awyly xutuhoem.
  kue-kue: Te ken-lam botno yeimara pukamugl i yomba ta moglko kaniga. Ye Yomba Wam
    mereyegl. Ye gagl suna olto endungo wu kagle mina sitorwa orkwa, te piuriye mina
    kumagl gol pagl bekingwa i ta dongo pangwa.
  cot-NT: Iniganquitsitaroquea 7 tsivorentsi aparo quejevetarica irijanite caquinte.
    Ontiaseavaeca iitsaare arejevaeca yovegaraguitipojacagueti, yaguiatacari ineguiqui
    ichompimashite ipeacaajitaca ooro.
  bnp-bnp: Na koropalana maka butu na nipara nga, a matai a viri i manga a tuna bakovi.
    I rodoa a varakia ola ola, na ngalana i rea na mota ni rata na gol.
  apn-NT: Nẽ kanê nhĩpôk ri mẽhõja te panhĩ pyrà nẽ pahi hã ê mex kãm xa. êja hpar
    kõn kôt hitep nhũm xa. Nẽ pahi hã mẽ hinô hpre xà ho amnhĩ nhĩnô hpre nẽ xa. Hinô
    pre xàja ôr pix o.
  ctp-NT: Jluꞌwe kandlyeru kanꞌ naꞌaǎn chaꞌ nduun ska nu suꞌwa ñaꞌan loꞌo nten; ñaꞌan
    tiꞌ ykwiꞌ slaǎn tiǎn, ngwañaꞌan ñaꞌan yu kula nu nduun kanꞌ. Tukwin ꞌa teꞌ nchkuꞌ
    Ni; ndiya teꞌ tukwin kanꞌ la lo xñi kiyaꞌ Ni; kwiꞌ ngwañaꞌan, wa nchkanꞌ ska sintya
    oro lo tiye Ni.
  opm-opm: Ama beshei gwar ire mutuh oh hanip hatin tit patgop. Watah gon gurus dap
    tit ara gor kweisi ahep nang tan hatin hatpa tan oh atoheitem mutuh moh an patgop.
  bvr-bvr: Rrapa gojilapa gata lam gubu-wenyanga aburr-workiya ngu-nana minypa an-walkurpa
    an-gugaliya nipa a-barrngumurra malarrka mun-baykarda mu-yurtchinga ana-rrepara,
    rrapa goldan brelk (belt) a-gombichiyana ana-mirrka.
  zad-NT: Na' ladj candelerka' gall ble'id' to beṉ' nake' ka cho' beṉec̱h, na' nakwe'
    to xe' dii toṉ dii ze koll' ṉi'ena'te, na' ngoo ḻi'ena' to bad' de or bllinten
    ka de cho'alc̱ho'ena'.
  kmg-kmg: Lambe ŋondeŋko moc domame honepo, e hawarine ŋic hawari tinac. Ŋaqi-ticne
    šoricne waha domawec, â amecnao umbika golzi bakicne fowec.
  aso-aso: aꞌmine lamu neti vovoꞌninguꞌ nene eveneꞌ okoꞌnosi minive ma ninguve. Aꞌmine
    veꞌmi geneganaꞌve nene haꞌna haꞌna gizeneloꞌ leme pele minineꞌ nene ngolo mino
    losonoloꞌ nene ngolidunuꞌ liliꞌ aniꞌ initeꞌ leti neꞌmine izekineꞌ minineꞌ ve.
  uli-uli: Iwe ngo ye mel sew formel luwul mokwe le ye wululul loh semal yarmat, ngo
    mala mengagol ila ye hola diy mekla pachpechael pechel, ngo ye mel sew bando hoal
    le ye dar lal mala wubal.
  nin-NT: Na atsutsu ka aseki ka isa ingba imurr uru itangba angga ka ingga hi inkindirr
    numa i zzu nâ ta si “Uvuvurr a Unushirr.” Uwa à surr ankru ka nggo a ta ji ni
    ma ku na aza na nyarr upri inkru ku izinarriya na asa ama ka.
  acu-NT: Tura japen wajaun aintsutiat nayaimpinmaya akupkamua tumaun wainkamjai.
    Tura wejmakan sarman nawejai metek entsar, tura kachumtain kuri najanamun netsepejai
    metek pea wajaun wainkamjai.
  cak-WNT: Y pa quinic'ajal ri wuku' candeleros ri', pa'el c'a jun ri can achi'el
    ri C'ajolaxel ri xalex chkacojol, rucusan jun rutziak ri napon c'a chraken ka.
    Y ri chuwaruc'u'x k'axnek jun ximibel ri banon riq'ui k'anapuek.
  ebk-ebk: As nan nunkiakiaw-ancha, wacha nan kaman taku nan ilana ay nunfiafiachu
    as somakiayad. Wacha us as tagrangna nan naepopotepot ay naamma as fialetok.
  spa-PDDPT: En medio de los siete candelabros vi a Uno semejante al Hijo del Hombre,
    Quien estaba cubierto de un manto talar y una faja de oro en el pecho.
  ruf-ruf: Mna pfinu apfo saba pfa nzahabu pfa kwikila pfitasa, mbona ichinu ka imunu,
    tsakapfala gholole ilipfikile mmaghulu na msipi we nzahabu iubitile muyegha mbaka
    mlubapfu mwake.
  gun-gun: Tataendy renda ikuai va'e mbyte peteĩ aexa avi ava ra'y rami ojekuaa va'e.
    Ha'e va'e ma ao puku py onhemonde, ha'e ipexo rupi oĩ ajukue ra'ykue ouro guigua.
  agu-BL: Ej nin nicy'al yi juk cantila'tz wil yi at jun txiclijtz. I'tz yi bajx Cy'ajol.
    Ej nin yi be'ch tetz chukpi'n nin tu'. Ma yi c'albil i' chin oro cunin, nin cho'n
    at jalen wutz c'u'l.
  isn-isn: Pakatikati akinala kantala aiukoli ung'wi wihangangaa ung'wana nuang'wa
    Adamu, utugae ngala ndepu aipikile pihe kumigulu akwe, numusipi nua zahabu aiupilimile
    ikikua.
  ilo-ULB: Iti nagbabaetan dagiti pagsilawan, adda iti kasla Anak iti Tao, a nakakawes
    iti nagayad a pagan-anay a dimmanon iti sakana, ken balitok a barikes a nakapulipol
    iti barukongna.
  pir-NT: Ti cjʉ watoa ducuriquirore masʉno yero saha bajuriquirore ihñaʉ. Tiquiro
    yoari suhtiro dahpocãripʉ esari suhtirore sañariquiro ijiri. Sa yero uru mehna
    tiquina yeri cahsero mehna tiquiro cutiro bui tʉã dihoriquiro ijiri.
  anv-NT: Né metɔɔ́ metɔɔ́ uluɔ́ ɛbimbɔ, ngɛ́ muú fɔ ndɛre atɛné ɛké maá ntɛ
    mekwaá. Afyɛ́ nku metyɛ́metyɛ́ ayi akwɔné ji uka. Ne ani gebagé ndeé ɛyi gégɛ́nege
    ɛké gul, génɔ ji né gebómé.
  sab-NT: lle e ulita gdagukeske tainkwli bonga cha gwagedu gdaitedi medu kwian kare
    cha gwage, ama mo ngama tkaba ñometra jeikeske ngaña joge dba ama serage ñometra
    bitaitre alin jeike llagli. Bonga tangle ama mo lugaba giska oro kare giti kaire
    ta giti tangle joge ngaña kudegda batreti lle oro kare kwa kweri kle gbaba.
  tmd-tmd: Makwam hötɨkö mibɨl yöra nɨ nugumön, nöbö ha i röxgɨb nöbö i mɨdöŋa. Nuŋ
    wölɨj mɨxɨl dib i yömɨmɨn yödpɨlö kwol kwol nuŋwa pöröböŋa; rɨg gol pön rim amanö
    nag dib i pɨ ibön yöd yöraku pisö pɨx nɨgöŋa.
  acr-NNT: Chikinikꞌajal kꞌu ri wuqubꞌ utzukꞌulibꞌal aqꞌ re oro, xinwil pan Jun lik
    e katzuꞌn Ralaxel Chikixoꞌl Tikawex. Ukojom jun uqꞌuꞌ kopon kꞌa chuqul raqan y
    kojotal jun pas re oro chwa ukꞌuꞌx.
  kpg-kpg: gei baahi nia lohongo malama aanei, la di Mee e hai be tangada, e ulu di
    gahu looloo e tugi i ono babaawae, mo dono duu goolo e daabui dono hadahada.
  taj-taj: नाङसल थान्‍बा स्‍हेला गुङरी परमेश्‍वरसे पुइखबा म्‍हि ह्रङ्‌बान काङधोनान
    धोबा क्‍वान क्‍वान्‍बादेन कुरी म्‍हरला ह्रङ्‌बा फित्ता क्‍वान्‍बा म्‍हि गिकदा
    ङाइ म्राङ्जी।
  avt-avt: Kekre nɨmɨn ke lam me gol keiyak kerp keweikɨn kɨre mɨtɨk. Hɨrak kamɨr
    laplap iuwe nokim ere mɨwapɨn hɨt mɨrak; Hɨrak kakɨr let me gol hɨram meweikɨn
    hɨrepit mau han pank kɨrak.
  cbk-cbk: Entre el maga lampara ya mira yo uno quien tiene el ichura de un gente.
    Bien largo gayot el di suyo vestido y ta alcanza ese hasta na su pies, y tiene
    le un laso de oro na su pecho.
  uig-ARA: ۋە ئۇلارنىڭ ئوتتۇرىسىدا ئۇچىسىغا پۇتلىرىغىچە چۈشۈپ تۇرىدىغان تون كىيگەن،
    كۆكسىگە ئالتۇن كەمەر باغلىغان ئىنسانئوغلىغا ئوخشايدىغان بىرى كۆرۈندى.
  tuf-tuf: Oca teb tac icar uwan wan biyan ésatro. Uwan wan bi eyan oya enaran bi
    ques acat sohmásomro. Ey urá acat oro ahntará questajacro.
  abx-abx: Ngan si tangnga'-na sinan mga pammatungtungan, aniya' addangan nga agkamayu'-mayo'
    si a'a. Disutana iya nga i paha-na bulawan bali pagkalambo yungod si suruk-suruk-na.
  mco-NT: E cujc'amy ma je huɨxtujcp candelero nhuin'ijxyɨch tɨm jadu'n nej je jäy
    huɨdibɨ tzoon tzajpjoty (je Cristo), yxoxyɨty mɨɨd tüg huit yjädy anajty mabaad
    ytecy, e yhuɨɨñɨty ma ycaach mɨɨd tüg oorɨhuɨɨn.
  cpb-NT: Iro kantacha janta niyankineki ari rosatekaka oshiyakariri Itomi Atziri.
    Ipamankakeri iitziki iithaare. Rontarekakari ishipaneeki riwetsikakontaitziri
    ooro.
  aon-aon: Aria anan arman neyotu orokohun um eshudok 7-poreish shenekesh gol iri.
    Anan nor anah rouhi rupah habuh heyawiamokuk ananiruh yeriweruh aria nawashak
    anat let douk shenekat gol iri um ananin mishin. Anan douk kabi Anudok Arman douk
    natogur adurinyi arpen iri um.
  hus-NT-2005: Junax chʼejel ba jachanꞌ búk in kúb an béla, u chuꞌu jun i inik xeketlidh
    kʼal jun i xeketláb xi bodhól asta bin akan ani in wíkʼím bin itsích jun i wikʼaxtaláb
    xi tʼajadh kʼal i oro.
  mig-NT: Te sava ma̱'ñú táká candelero‑ún kándee ɨɨn I'a̱ ja̱ ná kuní koo máá Sé'e
    cha̱a. Te ñú'un nɨ́ɨ́‑yá ɨɨn sa'ma ní jinu̱ onde̱ nuu̱ já'a̱‑yá. Te nú'ni jika̱‑yá
    jíín ɨ́ɨn sánchi̱i oro.
  bps-bps: Na di bleng i dad gufkah salò nun tadag déén na kafbaweh to. Na i klawehan
    gambet nsif tahà na nun blawen glabéd di kfen.
  mbs-mbs: Kidoen te tengà-tengà te pito solò, doen kinità ko iling te bawa te Timanem
    Migpekeotaw. Melayat se saol din, aw bolawan se in-elen din.
  tof-tof: Ene 7 zyón klamab amngyel zitülkusab aodó, darrü olom yarilürr, wamaka
    pamkolpamab olome, kokrrapan mórrkenyórr baterrón tai kókó omkor, akó golde tónggapórrón
    sas baterrón dalgüp ngarkwat.
  cme-NT: Fitĩmbaa daaba hɔlma-na, moloŋo naŋo waa yiɛra ŋaa Moloŋ-Biɛŋo, uu naa
    dii joŋgorbuɔ aa pɛ̃yɛ̃-yuɔ u pãmpĩnaŋga-na baa sɛ̃nɛ-kpãŋkpaaŋgu.
  sus-sus: N naxa adamadi maniyɛ to na lanpuie tagi, donma kuye ragoroxi a ma, bɛlɛti
    xɛɛma daaxi balanxi a kanke ra.
  pon-2006: a nanwerengen dewen lamp kohl isuh ko mehmen me uh wasao, likamw aramas
    emen, me likawih likou reirei lel ni aluweluwe kan, pirapirki kateng kohl ehu
    me tang nanmware iso.
  dad-dad: Lam tutur anĩ atun, aib taka “tamo naal gen” kolos meluk ifonũ di, yen
    isilen ado, let gol akor gu fen anĩ ifaren.
  zab-NT: Chiy glay de candlierqui gunáa tuby ni nap formɨ xte tuby bniety, nacuny
    tuby lady ziuul ni rdzɨny axt lo niiny ne llii tuby cinturon de or rulazdoony.
  jae-jae: Ma ŋac teŋ amboac ŋamalac latuŋi teŋ gêmoa jakaiŋ tonaŋ ŋasawa. Eŋ kêsô
    ŋakwê baliŋ e jagêdêŋ agêbi ma kêjandiŋ ômbiŋkap gold gêsac bôdagi.
  ksd-ksd: ma livuan ta diat ra umana turtur na birao, tikai da ra natu i ta tutana,
    i ga mal ma ra lolovina olovoi, ma i ga vi pit ra bongobongono ma ra vipit na
    goled.
  msm-NT: aw duon to kabaknaan mey migtindog no angod to otow. To kabo din migsangko
    duon to kobong din, aw to dagaeha din pigbandahan to buyawan.
  myk-myk: A nɛ yaaga ka ɲa pu tɛ ni kʼa bi foro sipya fɛni. Fadedɔɔngɔ ɲɛ wu na,
    sanni kirige dʼa pɔ wu dodoŋɔ na.
  sbe-sbe: Yo lampa kabatoledi luwadi wa unai ginauli hesau ye totolo ya kita kana
    kao doha tamowai, kana kwama lohalohana ye luwui ye dobi kaena ne unai, yo kaleko
    tupwana katulohana gole unai se ginauli wa ye paihetakikili duwaduwalina ne unai.
  mcr-mcr: Hiqi-tä-tqäuqä iquauä awä iqiŋi, ämaqä eŋqä-paŋä Hŋqu, qäkä quäuqä yukä
    bu eeqä ämäwqätäuqä äyäuä, Iqueqä quikuä iuŋi, golqä yauqä ipnätaŋgi äquŋgqe.
  cux-NT: Ní náávtaⁿ'a yeⁿ'e ndu'u candeleros miiⁿ 'áámá yā cheendii yā tan'dúúcā
    'aama saⁿ'ā daiyá 'iiⁿ'yāⁿ iⁿ'yeeⁿdí 'cūū. Canúuⁿ yā 'áámá catecai chi ngɛɛ yā
    chi ndaa ndii ná daandu ca'a yā. Ní ndɛ́ɛ́ chiichí 'áámá cinta yeⁿ'e 'dííⁿnguāaⁿ
    cuaaⁿ 'nííⁿnúⁿ yā.
  tur-YTC: Kandilliklerin arasında insanoğluna benzeyen biri vardı. Giysileri ayağına
    kadar uzanmış, göğsüne altın bir kuşak sarınmıştı.
  san-ITR: teShAM sapta dIpavR^ikShANAM madhye dIrghaparichChadaparihitaH suvarNashR^i Nkhalena
    veShTitavakShashcha manuShyaputrAkR^itireko janastiShThati,
  bel-N: і сярод сямі сьвечнікаў — Падобнага да Сына Чалавечага, Які апрануты ў доўгую
    шату і падперазаны праз грудзі залатым паясом.
  sch-sch: male ma châtidarnangei lâia han munisi aphuozek, a kephangei dênin kâncholiinchuol
    a haka, a rôpa rângkachak kongkhit a khit ku mua.
  mic-MIQNT: Nemi'g nat wen teliangamgusit st'ge' Mimajuinualsip. Gigjiw gaqamit na
    wasoqonmaqanatgul. Nasguatl pitu'gunn ta'n we'gwalatl uggwatg. Nasguatl maqisqanqa'silitl
    ugtispisunml ta'n wejitasilitl wisaw suliewe'l.
  huu-NT: Naie lamparínɨaɨ motomo ɨimana eruaɨdɨmɨena cɨodɨcue. Naimɨedɨ Cristo. Areroina
    jɨtade. Oromona fɨnoca cinturóna jɨtade.
  jiv-NT: Tura nui̱ ajapén Aents Ajasua núninan wajan wáinkiamjai. Tura pushirí̱sha
    nawe̱a timiai nuntuaru entsaruyi. Emenmamke̱sha kúriniak netsepnum emenmamauyi.
  otm-NT: Nɛ dá nugä i 'bä inde bʉ ja yʉ lámpara ra Cristo, ngue'a bin ją'i ua ja
    ra ximhäi, mi he ra pahni xʉm mba, i sørpʉ ja yʉ́ gua, nɛ man thu't'i rá tįya
    n'da ran gʉt'i ngue ra oro.
  dah-dah: Irdeb hulsi 7 go kahaltebe al kura “Al Urmiŋ” ineŋ haŋyen goyen kinmiriŋ.
    Yeŋbe amil sobam kerke kurkuŋ kahaŋ patare po hitiŋ, irde gol beleŋ po kaŋ yara
    irtiŋ goyen dumuŋde bili irtiŋ miŋyaŋ.
  tnk-tnk: Ia kurkwanraha iərmama riti rəmwhen ia iəməti iərmama riti. Tɨnari səvənhi
    rəpwəmwɨs. Rəkwani nari kɨno ia kol rukurau ia kwənpwenhɨn.
  kpr-kpr: Nanefa (lamp) fitari da bodaka 7 ainda jokáda, genembo da kaugo ava fetiriri
    gosuseni. Nunda tamo asugari koburu edo fetiriri ava gosuseni. A nunda ifu dighari
    mo, auri ‘gold’ imi ari, ai dighido fetiriri gosuseni.
  san-IAS: teṣāṁ sapta dīpavṛkṣāṇāṁ madhye dīrghaparicchadaparihitaḥ suvarṇaśṛṅkhalena
    veṣṭitavakṣaśca manuṣyaputrākṛtireko janastiṣṭhati,
  nho-nho: Aa i te kina naa mee naa e ttuu raa, e mee ma se tama raa e tuu mai. A ia
    e uru ki te kkahu e ttaki iloo ki ana tapuvae i laro aa e tuu ki te ttuu e pena
    ki te kol i tana hatahata.
  gym-NT: Akwa ñotra grä krä kükü ye ngätäite abko ni näma iti abko bä rababa Ni Kä
    Nebtä Ngobo kwrere abko btä dän nga nüke mate ngotobtä temen näma amne, koria
    orore abko näma kitani ja kötäbti ta kwe, btä ti okwä rababa.
  azg-NT: Ndoꞌ xoncüe quiiꞌ ntꞌanhanꞌ jntyꞌia minntyjeeꞌ ncüii chaꞌ vaa tsꞌan. Cüe
    jon ncüii ndiaa tco xjen tyuaachen. Ndoꞌ tsiꞌjndya jon, tyen ncüii ꞌnan na jndëhanꞌ
    yo sꞌon ijan.
  bhd-bhd: ते तैन दीवटां केरे मझ़ाटे मड़देरो ज़ेरो कोई लाव, तैने पवन तगर लम्मो चोगो
    लोरो थियो, ते तैसेरे छैती पुड़ सोन्नेरो पटको बंधोरो थियो।
  too-NT: Lā' na ixlaclhpu'nan huan pūmaksko, ixyā kalhatin a'ntī ixtasu'yu hua'chi
    chi'xcu'. Lā' ixlu'xu' pūlhmā'n ixuanī't lā' ixchā'n hasta na ixtojon. Lā' ixka'lhī
    kantin ixlīchī'cān de oro na ixcu'xan.
  ind-AYT: dan di tengah-tengah kaki dian itu, aku melihat seseorang seperti Anak
    Manusia, memakai jubah sampai ke kaki dan sebuah selempang emas di dada-Nya.
  cjo-NT: '@see-verse:REV.001.012'
  nsn-nsn: Dohi uantinanina taninin e turur tamata misiana tar keketik bulout ger
    Tunar Tamat. E hiku teil toro hikhiku o baraha uatuk i koto tar kekenon, karo
    mahar gomon o abeaba iauiauel o auih uiloho toro uaruaronon.
  san-DEV: तेषां सप्त दीपवृक्षाणां मध्ये दीर्घपरिच्छदपरिहितः सुवर्णशृङ्खलेन वेष्टितवक्षश्च
    मनुष्यपुत्राकृतिरेको जनस्तिष्ठति,
  tna-NT: Da duju su piada deja nime eneti yama bana. Ejud'uji bauda ehuatsi teje
    mesa puina yama bana. Etsedu mesa babujiji puina oro jenetia.
  lid-lid: Ma jo atou ndramak ari, ya konen badeh, “I buku le Nadu Ndramak Awas.”
    Iy ales udu ndrokowa ndru-u sun ma ndro taloh nane doh, ma iy asini awin belen
    mara-ei ili isos ndra bada katin andri, ma iy bawei balaban ari amekes na bek
    nyikilikin labai udu batalan.
  wim-wim: Aꞌ thanttang angmaniya, nil weeꞌ-nath than-than, nilan keꞌ pam yimanangana,
    nilan ngook ongk thaꞌakam ngoonch. Nil band goldam yumpin um-ikang wuuyan piꞌ-piꞌ.
  zga-M: Panghati na nghati pa khibateilo eikhya nyale aleimwo umo ndu swambe va Nyamunu,
    uvei afwalile u nghwa nyingheileincha utali unghufikhe impakha pasi mumalunde
    ngha mwene, pu pakheifuva apinyile eingwamba ya sahabu ukhunchunghuteila eikhelifuva
    khya mwene.
  yom-yom: Va khatitsika di tsambudi di bima biobi beti tetika minda vaba mutu wumosi
    wudedakana banga Muana Mutu. Mutu beni wuvuata dizuela dimula ditula nate mu malu
    ayi wuvuata sentila yi nolo va thulu.
  san-SIN: තේෂාං සප්ත දීපවෘක්‍ෂාණාං මධ්‍යේ දීර්ඝපරිච්ඡදපරිහිතඃ සුවර්ණශෘඞ්ඛලේන වේෂ්ටිතවක්‍ෂශ්ච
    මනුෂ්‍යපුත්‍රාකෘතිරේකෝ ජනස්තිෂ්ඨති,
  yut-yut: Uŋun da binapmon “amɨn dakon monji yombem kɨnda” akban kagɨm. Uŋun ɨmal
    dubakni paban pɨgɨ kandapni kɨsi wɨtjɨgɨt. Aŋek nap kɨnda gol baŋ wasaŋbi naŋ
    pɨbɨrɨkon aŋgwasɨŋek wamgut.
  grc-BYZ: καὶ ἐν μέσῳ τῶν ἑπτὰ λυχνιῶν ὅμοιον υἱῷ ἀνθρώπου, ἐνδεδυμένον ποδήρη καὶ
    περιεζωσμένον πρὸς τοῖς μαστοῖς ζώνην χρυσῆν·
  cpc-NT: Iro kantacha janta niyankiniki ari josatikaka apaani kimitakariri Itomi
    Atziri. Opamankakiri iitziki iithaari. Jontarikakari ichopiniiki jiwitsikajyironkaataitziri
    oro.
  nhg-NT: hua innepantla de inu cantelierojte onetieyejtac sente öque niexihuaya quieme
    sente tlöcatl. Quepealoöya tietlaquie tli aseya hasta tieicxehua, hua ilpihuataya
    pa tiepiecho ca sente pöxajtle de oro.
  nya-nya: Pakati pa zoyikapo nyalezo ndinaona wina wooneka ngati Mwana wa Munthu
    atavala mkanjo wofika kumapazi ake ndipo anamangirira lamba wagolide pa chifuwa
    pake.
  ngu-NT: Niman intlajcotian on chicome candeleros oniquitac se yejhuan nesia quen
    tlacatl. Yejhua tlaquemej catca ican se tlaquentli yejhuan hasta icxitlan quitlamiliaya,
    niman iyelpan malinticatca ican se ilpicatl tlachijchiutli ican oro.
  kup-kup: ram poñiz ñaravatak nap rouvat heh. Met pop pi aban abarahanañ erat heh-popuz
    zut hehap pim dimip aban ahoriz meamahariz zutap meehan er horat pim eñañik sat
    heh, met pim ulor heipitak zapatis golivonañ matut tahan hehas urahan heh.
  jid-jid: Nimi ilu nde ri hena ker nde a kri ni gla gagloma hi ni zanma, alakpa ni
    zinariya nitsan ma.
  wmw-wmw: Na kati ya vinara-vyo, ákiwapo munu wa umbo wa mwananlume, ákiwa Binadamu
    wa Binguni. Kavala anzu nrefu, na karifunga ukanda wa oru pakifuwa.
  gmv-GGM: He xompe wothiza balata gidon asa na milatizade demmadis. Izika hiriki
    too gakkiza adusa mayo mayidi tira bolla worqa mayo mayides.
  ssg-ssg: Wasolalato tel seilon i pupuxui tehu puxux weluwelun, teik tah gol he patanawan.
    Tanoman masin ka i tel Nati Seilon.
  zpo-NT: nu xsaww lo gazh bruj ne nzo tub xaa nzhak kwenta myet, nu lee xab xaa kwaan
    nak xaa nzhin axta nii xaa nu nzhi tub yed or laz xaa.
  poy-poy: na pakati pakuwi pavintambi kuweriti na shintu gambira muntu, yomberi kaweriti
    kavala lihabiti litali mpaka mumagulu na lushigi lwa zaabu pashifuwa.
  qwh-NT: Tse qanchis candelerucuna chopinchonam defrenti riquecorqä Diospita Shamushqa
    Nunata. Tse nunam chaqui puntanyaq bistishqa quecarqan, y orupita rurashqa anchu
    sintatam pechuncho quecarqan.
  gaw-gaw: Anam andeṯe amu da laa, nug danab bia, lam baelag amu oh oolagp̱a hibaiṯa
    dayeye anidmi. Nug lamen elab uḵa baegp̱a batak mewowa, matagiḏ gol ele imugp̱a
    taḵom.
  nca-nca: Tesaŋga keweroko ŋuno uni ka unindoro naŋuní qembe yora. Eneŋo kowe punu-punuyó
    piru qu riní khí soso wisumuŋaró. Ko tuwi tindeŋiwí mu, gol qembe mu, ka re nomonímo
    kusiyaró.
  zpz-NTPP: Nunu lat de gagy candeler zeꞌ zu tub mbecy nu rlyu nu nac yu mbecy nu
    yuꞌ gyishlombecy. Mi zeꞌ zum tub nertub zily duñ. Zaab ñi gal yeñ gyiꞌ lam. Nunu
    ri tub sinch lyush mi nu byaañ nu or.
  zac-NT: Guëláu ra gadchi gandelier, gunahia ngaꞌli zugaꞌa tubi ziquë nguiu nabësheꞌldë
    Dios. Nácuhiꞌ tubi lari llëduni; bëdchinin hashtë guëaꞌ më. Nu nápiꞌ tubi cinturón
    shtë orë dëdë laguë lduꞌu më.
  kyg-kyg: Mago vekamo vemo mafaꞌnegana vekamo hiꞌyalamuꞌmo folagapiꞌmo maiꞌneno yatala
    kukenamo vaitalegeno aiyalega lamiꞌnigeno goli yafatetiꞌmo alo hu maleꞌnaya lavolavomo
    haifiꞌyaleꞌmo vaino aliteno maiꞌniye.
  kmk-kmk: Utdit gaggawan dat iiggaan di silaw, inggaw kama’t tagu’n manlaglaggoyod
    dit badut na kan nabalikosan si buḻawan dit paḻagpag na.
  cao-NT: Toa candelero bo naxërëquë ó ca Jesu jisiria ca ë jisquë. “Nohiria Baquë”
    ja quënahacaha quiha. Jasca, tëtëcaria jahuë sahuëti iqui quiha. Oro ca shitaramëti
    sahuë ja iqui quiha.
  bbr-bbr: Is kiro lam kamuk opok kar ro rawon aparmin. Kiro ro ko ‘Ro nukan Mokoi’
    senek tai rawon aparmin. Ko omjo rumukäu orkenuk, kon isou erekapu kururur mowon.
    Kar let gol nukas wakou kur mowon.
  inb-inb: Chi bila­kuna saia­na­kuska chaugpi­pika, kawa­ri­war­kami sug runa saia­kug­sina.
    Paika, alpa­kama kusma­sina chura­riska i kuri chumbi­sina pichupi chum­bi­llis­ka­mi
    saia­kurka.
  hrv-hrv: a posred svijećnjaka netko kao Sin Čovječji, odjeven u dugu haljinu, oko
    prsiju opasan zlatnim pojasom;
  box-NT: Ò o ɓúi lòn nùpue á zoó wi hã tĩ́ahṹ. Ɓànso zã́ ho báká tóní,
    á can míten lè le nín-kéní na tã́ lè ho sã́nú.
  ote-NT: Y madetho de núꞌʉ yoto ya mfoxyo dá handa ꞌnara ꞌñøhø mi ꞌbahni ngu núꞌa̱
    bi ꞌñe bi nja̱ꞌi. Mi he ꞌnara he xmá ma, y asta mi tsønga ja yá ua, ne mi ngʉtꞌa
    ꞌnara ngʉtꞌi dega oro, y asta mi tsønga ja rá tiña̱.
  wnu-wnu: Igama wobon end munangit wau gas ende ger igoai. Munon eng mi goan degen
    aib nageter eng is goten mag umiamorei. Ne togum qer eng tuen qenenginob eng gugum
    waaterei.
  zam-NT: No xtau'the gaz candilera, gunèen ndoo thìb mbi' co' dib xoo ñaa xal ñaa
    Jesucrist co' mbi'th yáal loo izlyo' xalque' ndxáal chol mèn loo izlyo' ndxè'.
    No noc xab Jesucrist thìb xab Jesucrist co' nac dib andoo co' nol' axta nii Jesucrist.
    No nabix thìb cint or xal nde ro pech Jesucrist.
  zyp-NT: Ma sui me-ing chianah tung hrong leco, Cawngsaw Sawcapaw a lopaw, a phedong
    tai paithladih a buhpaw, a cacanghnaw cawh sui tesong tah a rehpaw cawh ka hmuh.
  sey-NT: Ja̱ siete paꞌye paꞌi jopore pare pa̱ije paꞌipi, i̱ quë̱ore paja̱ꞌa tsoa
    juꞌi ca̱re juꞌi nëcapi. I̱ coti saihuëre paja̱ꞌa oro të̱ica̱pi të̱asiquë pajiꞌi.
  nvm-nvm: Regavo rait iji ireme sanavo ijiebuon kafar ijia ire be e igekin ijar ijia
    manin. Regavo e iji fu ugon jaor iji abesen revo oi garin ijia fu ire biret gord
    ijia amarenva zin igeg iramo iji jafain.
  mps-mps: Tama eno suali, te sole dabe munalubo tomode bidi me deli te bidi mu tiwai
    tede dolalubo suai. Tama te bidi aga bobage ugwago sągą halua sai bidi, tama
    te bidigo tigide eno suai, te kapa golgo nigali nai aga hagawia bagulai nai te
    eno suai.
  pab-NT: Enekoniha hatya tyaonita, motya haliti. Imiti wahahare nase akore ikiji
    hiye. Xalatahiti ouro nomakere tyaonita ihiye.
  llg-llg: Ma hataholi esa nambadeik nai bandu kala laladan. Mata-aon sama leo Hataholi
    Isi-isik. Ana pake badu manalu losa Ndia ei-basan, ma ana nasaa lafa lilo mbilas
    esa nana lanek nai kalan.
  kyf-kyf: Wee 'napɛ nyɩdɩ, -bha ɩn 'yɩa nyɩmɛɛ 'wʋwlʋ -yɔ, ɔ ka -bana -blɔlɔɔ 'wʋ,
    ɔ 'kɩklɛ 'yli mɩ gbʋanda -can -cɛsli nya.
  tpi-tpi: Na mi lukim wanpela man i stap namel long ol dispela lam. Em i olsem Pikinini
    Bilong Man. Em i bin putim longpela klos i karamapim lek bilong en, na em i pasim
    let gol i raunim bros bilong en.
  mih-NT: Ta mahñu candelero cuan nandyaa minoo ra caa ra tañi caa ra Jesús, ra i
    quisi ndya gloria. Ñoho ra minoo zahma cañi xaan ndya cuhva ndya nu saha ra, ta
    ñuhñi minoo yoho xuhun cuaan yɨquɨ ndyica ra.
  qvh-NT: Say mechërucuna chaupinchömi ricargä chaqui puntanyag yurag mödanan jatish
    runa ichiraycagta. Say runapa pëchunchömi goripita awash wachcu jiraraycargan.
  kms-kms: Di wuti iri wuti God nde pu nandi wuti nganye nas ye ni gib namb kin ni
    lam mawo ris kin yumbo tende mingi yenu guqoid. Ni chongo dobui iri naghe no nyinge
    gubuq pe tiq nase kin te neri naghe di yumbo ire gol pe yembe munduw kin te mand
    pe wureq nimbiq.
  agn-agn: Ig ong ka-ngan tang mga borondoan ang asi, may ke-deng ang midio taw. Ang
    lambong na maboat tegka ong bol, ig ong debdeb na may abel ang agbebe-ket ang
    midio bolawan.
  nhi-NT: uan intlahcoyan nonqueh candeleros onquitac se naquin omotaya quemeh niConeu
    in Tlacatl, icquentoc se tlaquemitl tlen oahsia hasta icxitlan, uan ocpiaya se
    itlahcoilpica de oro ielpan.
  ttc-NT: B'ix kxol kye aj wuq tqatel kandelni, oxik wen jun mer iktza' xjal. Atok
    tuq tq'anaq xluj, nkyaqon tuq max txetoq, b'ix atok tuq jun tk'alel nqet twitz.
  dan-1931: og midt imellem de syv Lysestager en, lig en Menneskesøn, iført en fodsid
    Kjortel og omgjordet om Brystet med et Guldbælte.
  kwj-kwj: Wokoni hima fori ani heiwani ele lamu nindo ki ya ri eninda. Hima mwe ri
    ani heiwani Gotri Hurahama Che hinga. Hima mwe ri owewani raini seke ki ambwendau
    nikaꞌari huwe laka soꞌoisini gol ba wosiro leti ti inaka mu rihi ki ri tatipisini
    ya ri eninda.
  vie-OVCB: Giữa các giá đèn có ai giống như Con Người, mặc áo dài, ngực thắt đai
    vàng.
  kze-kze: minónkóná avumpimbá moóráwai kwaásiraamba ména ayáátáár-ampanta uréna áíntaara'a
    terávu-amuranda uréna
  mpj-mpj: Ka palukajangka ngamu martu yikipayi, kuurtu lungupalawinti. Kayilapa nanpanga
    ngarnawarra kanyilpayi ngarrkawana, kuuluwanpa. Palunga Jiijajpa yikipayi.
  lbk-lbk: Et wad-ay is kakhawan nan nalilwes ay pagsilawan nan kag takho nan ilana,
    ay misasakhiyad nan fachona, ya wad-ay nan fallitok ay falikes is katakebna.
  mto-NT: Je̱mts a̱tseꞌe tsinto̱vye̱jtu̱n akojkm nꞌix toꞌk pa̱neꞌe veꞌem ke̱ꞌxp ax
    joꞌn je̱ yaaꞌtya̱jk, ya̱neꞌe je̱ xyo̱x du̱jayep, je̱m tseꞌe tyek ja̱jm paat kya̱daꞌaky,
    je̱tseꞌe toꞌk je̱ oro cinta du̱kakꞌajenju̱.
  bzh-bzh: Lob sa halë mehöti nare loḳ ram saga vuheng atov. Ni nebë Mehönon Nalu,
    geröp tob adingseḳë beggërin vaha, log vaḳu ḳabi goor loḳ newa.
  guj-2017: તે દીવીઓની વચમાં મનુષ્યપુત્ર જેવા એકને મેં જોયા, તેમણે પગની નીચે સુધી
    પહોંચે એવો ઝભ્ભો પહેરેલો હતો અને તેમની છાતી પર સોનાનો પટ્ટો બાંધેલો હતો.
  jvn-NT: '@see-verse:REV.001.012'
  byr-byr: Yɨ aꞌmwe pwai laamɨvananyaꞌ yɨlakyaꞌne dazangɨ tɨnnyaba daaꞌdɨꞌnyɨ nɨmɨ
    tɨnna wanganna. Sai yɨ aꞌmweraavɨne kaimɨraayaibɨsai. Sai baazɨꞌmaꞌnya saamɨnaangeꞌ
    yune sɨvɨla kedɨvɨ yalawakɨnanyaꞌ baazɨꞌmaꞌnakei, yɨ sai munnaanya golɨyaꞌ gannya
    kɨhɨsavɨ pwɨyɨnakei.
  ian-ian: Ndina nɨndɨmba kɨta nyan laataa lɨndɨ. Ndi ndu nyan vla tɨndɨ. Sɨvla waavwi
    kwusolaa lɨndɨ. Kwusonda sɨvla waavwi tagu man kapmalaa lɨndɨ. Golmba kwutnja
    yipmanglo mawlavamba sɨtndɨ.
  hun-hun: és a hét gyertyatartó között egy emberi lényhez hasonlót, aki bokáig érő
    hosszú ruhába volt öltözve, mellénél aranyövvel körülövezve.
  mcf-NT: Aid nënantanquio Esusquio icposh. Con matses isadaidbo chuiquid dapabimboec
    dasiuidaccosh. Dashcute ënapen icquid abitiombi datonquiaccosh. Abi shictonquete
    bëshpiu-bëshpiuctsëcquid nuacquid dapambo icposh.
  kjs-kjs: Go puma go lam marekaape elena rikiranare ali meda pirisa. Nipu su kamaa
    mapiraape ali Yesu nona pi pirisa. Gore nipumi mamina adaalupe yamoma nipuna age
    page kepuma pirisa. Go pumare kana gol-me warili aako let-me nipuna aako madaa
    yamesa.
  mni-mni: aduga thaomei makhongsing adugi marakta khongya youna chonba achonba phijol
    setpa, sanagi khwangchetna thabakta phaba Migi Machanupa manba kanagumba ama eina
    ure.
  yad-NT: Racabyimu ji̱ta savicha̱da nu̱ vanu nu̱tyu nijya̱mi̱ denu daryá, ja̱muca̱
    sujatyi̱ savichanu̱yada, jiryatiy puchusara puchunajetya sata̱savu̱mu, jiryatiy
    óruterajadyerya.
  mxb-NT: Ta tein ndin usa̱ candelero ñoó íin iin na̱ káa táto̱ꞌon káa na̱ ni̱ nduu
    ta̱a ñayuú yóꞌo. Ta ndíxi na iin dáꞌo̱n káni̱, ta xíno̱a̱n nda̱ saꞌa̱ ná, ta nákaa̱
    iin vati̱ oro yuꞌú ndíká na̱.
  pon-2006A: a nanwerengen dewen lamp kohl isuh ko mehmen me uh wasao, likamw aramas
    emen, me likawih likou reirei lel ni aluweluwe kan, pirapirki kateng kohl ehu
    me tang nanmware iso.
  maq-NT: Hane vasencja rë candeleru jan ne, jiyajñi ngu xihin xi tsejen sacuaha Quihndi
    rë Xuta Jain. Yaja me ngu tsjian tjin të ni xi vechu hisca ntsacu me, hane tjihñucja
    hiscan ndanisin rë me cojo ngu pañu nduju camá cojo nachjun tsëhë oro.
  hto-hto: Afe cɨ́gɨmo cómemona comuídɨmɨena eróidena cɨódɨcue. Afémɨe jɨtáoigaroi
    éɨba ɨ́coɨmo dúcɨde. Ie jogóbemo lláɨidɨfe oro fɨnoina.
  por-BRBSL: E entre os suportes de lâmpada havia um como um filho do homem, vestido
    com um manto que lhe chegava aos pés, e com uma faixa dourada ao redor do peito.
  ces-NKB: a uprostřed těch sedmi svícnů jakoby Syna člověka, oděného dlouhým rouchem
    a přepásaného na prsou zlatým pásem.
  cui-cui: Barapo siete xoyobe xua ichaxota pentatutuntha itanacanoba baxoyo pia xainya
    deca pon be pebin taenotan. Pon uncua apara ponxae itaboco wetsica pona, pon Nacom
    itapeta. Bapon naxatata paparuwa, po paparuwa apiya deca bichocono yawa taxu jayarecatsi.
    Yawa naepa cʉta paparuwa po paparuwa bichocono pereca yawa jʉntacari jayatsinatsi
    yawa bichocono daedaena icha be oro nain ichi.
  boj-2014: Lam naŋgo ambleq di tamo bei sonaq e unem. Tamo di a Tamo Aŋgro bul. A
    gara olekoba jugnaq aisiq siŋga kabutej. Aqa are targaq di alalag gol na gereiyo
    qaji dena kaiŋyej.
  eng-OEBUS: and in the midst of the lamps one like a man, in a robe reaching to his
    feet, and with a golden sash across his breast.
  eri-eri: Onodu ji fai ete no lama waha, gamanege langa oto gainga urene. Wa no Fai
