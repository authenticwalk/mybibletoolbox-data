verse: REV.001.013
translations:
  kpx-kpx: Iale kebia vigomo ata moleu Atae Ese ke nahateu ogoe dua egete hatui golota
    beleta vale mai au ivuka umuvaleta lamisi ua.
  okv-H: Eto usasa ta jo ta amo Embo ta Meni avo heteto mihei kiarako ehena amita
    bo amo koso kaso tunga ta eto veto utu singi ta ari avo asukehija eto pupuri gold
    na ari avo temaketo heteto mihei kehena.
  tbo-tbo: Ma u tipolihi lawa gehouna a gagaleya galenana amaka mei Lawa Moinana,
    a luilui daodaona i hopu po u aena, ma a dagilolo gole.
  mal-C: അവയുടെ നടുവിൽ പാദംവരെ എത്തുന്ന വസ്ത്രംധരിച്ച്, മാറിൽ തങ്കക്കച്ചകെട്ടി മനുഷ്യപുത്രനു
    സദൃശനായ ഒരു ആളിനെയും കണ്ടു.
  grc-SR: καὶ ἐν μέσῳ τῶν ⸋ἑπτὰ⸌ λυχνιῶν ὅμοιον ⸂υἱῷ⸃ ἀνθρώπου, ἐνδεδυμένον ποδήρη,
    καὶ περιεζωσμένον πρὸς τοῖς μαστοῖς ζώνην χρυσῆν.
  bgc-bgc: अर उन दीवटां कै बिचाळै माणस के बेट्टे कै बरगा एक आदमी देख्या, जो पायां
    ताहीं के लत्ते पहरे, अर छात्त्ती पै सोन्ने का पटुका बाँधे होड़ था।
  khz-khz: Volamepa taokaura gaura vekarawarai talima ta no Taunilimalima Natuna vetaina,
    gena rapuga moga lokiloki kevena everigoto neamo gagena ganapanai, e kopana kolo
    peletana na epinu-gegelagiato.
  deu-TKW: und mitten unter den Leuchtern einen gleich einem Menschensohn, angethan
    mit einem Mantel und gegürtet an der Brustmitte mit goldenem Gürtel.
  zsr-NT: Ladj gadx le nuaꞌgac guiꞌ naꞌ bléꞌidaꞌ tu Nu naláꞌ ca rnëꞌë bönniꞌ. Nacuëꞌ
    tu lariꞌ tunn le rdxin xniꞌë, len lchuꞌë nasíëꞌ tu pan náquini oro.
  lin-lin: Mpe kati na bitelemiselo yango, ezalaki na moto moko lokola Mwana na Moto.
    Alataki nzambala ya molayi mpe mokaba moko ya wolo zingazinga ya tolo na Ye.
  hns-NT: Ekare bietj me koi raha. Oe djaise ek iensaan ke beta dekhaat raha. Oe gor
    talak kapra pahienies raha, aur ek sona ke tjamotie okar tjhaatie par lagaawal
    raha.
  noa-E: Maimua mag lámpara siete nʉm jãrr mua oowai, woun ãb ich Jöoi Iewaa Jesujöö
    simta ichkhaarjã araa correerjö phĩr dën phuu khitʉmua ãi jʉ̈naa khajũa bʉ̈ duurga
    khĩeb bʉ̈ khãdau aar jũa dʉnʉm oojim.
  eng-EMTV: and in the midst of the seven lampstands stood One like the Son of Man,
    having been clothed in a robe reaching to His feet and having been girded across
    His chest with a golden belt.
  mib-NT: Te mēhñú ndɨhúxá candelero un índichi maá Yaā ní nduu tēe. Te ñúhun ya ɨɨn
    sahma cáni jeē jinú nde nuū jehé yā. Te núhní ɨɨn cinturón oro jicā yā.
  lif-NT2: खे़ल्‍ले़ कुलुम्‍मो थोलाम्‍बा यो लाङ्‌जक्‍को थारिक् तेःत् के़जाङ्‌बा हे़क्‍क्‍याङ्
    कुसङ्‌बेॽओ साम्‍म्‍याङ् फयुम् पे़र्घे़क्‌के़हेबा “मे़न्‍छाम्‍साःन्” हे़क्‍तङ्‌बाधिक्
    निःसुङ्‌लो॥
  xnj-xnj: na pagati yaki namuwene mmonga mweavi ngati mundu, awalili ligwanda litali
    na mkungi wa zahabu panganga yaki.
  mmx-mmx: La kantubu at nom levenbabao lara laradi ga tu go, neni ga lok ngan Laradi
    Mevana, ga sigaara mi lavanga singsiga baalom, la loxontamon tantanan ga is korop
    lobongobong teren min.
  cbr-NT: Cuainacëquin cana mëcën achúshi 'imainun rabë́ anu lamparín nanti curi 'acë
    isan. Anu lamparín nanti curi 'acë achúshi achúshi sëtë́cë, acama nëbë́tsinua
    cana uni achúshi isan. Ax ca uni 'aíshbi Jesús 'iaxa. Aín taria chaxcë́ 'imainun
    ca anúan shitëcërëquicë ax curi 'acë 'iaxa.
  tee-NT: Chai la'ixlacaitat junta ixlacya ixputayan cantila ixya pumatam ju va ixt'achunch
    ixjunita tachi ju yuchi ju malakachachilh ju Dios ni lapanac catsucuya' ju ani
    lacamunutpa'. Chai ju yuchi ixlakch'ita ju lhman ixpumpu' ju ix'akxtakmanik'ota
    ju ixch'aja'. Chai vachu' ixtanquilhakch'imuc'acanta ju liston ju oro ixjunita.
  eng-LSV: and in the midst of the seven lampstands, [One] like a Son of Man, clothed
    to the foot, and having been girded around at the breasts with a golden girdle,
  cak-NT: Y pa quinic'ajal ri wuku' candeleros, pa'l jun ri can anche'l ri Jun ri
    xka-pe chicaj y xalex chikacojol. Ri rutziak napon c'a chirakan ka, y chuc'u'x
    nik'ax jun cinturón ri banon che oro.
  pah-NT: Hyapehava pyteri pe ji ga repiagi. Ga rekoi ga ja – kiroki yvyakotyve'ga
    yvagipeve'ga no. Ipukuhu gapira okwava gapya pyvõ. Oku'ayvira ga omongi imondovo
    opoti'a rupi. Ouro apopyra ko gaku'ayvira.
  sja-NT: Mãgɨ́ esajĩak'a unuji eperãk'a. P'aru teesoo jɨ̃ baji. K'ɨrrɨde ne-inaa
    nẽedee ooda jɨ̃ baji. Nẽrabai baji ichi t'ũade.
  xed-xed: Ma takataka taŋ, mamu sana mndu ta sladu manda tsatá Zwaŋa mndu, nda suɗatá
    lgut zutut dikw ta səla ta vghani, hbana tsi ma ghuva nda ɓanava magaf lu nda
    dasu.
  mks-NT: Ta tañu ña̱ cán na̱xini i̱ in a cúni̱ coo tá cúni̱ coo ña̱yivi ta ndíxi
    a in jáhma̱ cáni̱ ña̱ ja̱nda̱ sa̱há xínu̱ co̱o a xi̱hín quia̱hva cáni̱ á. Ta na̱xini
    i̱ ndáca̱a̱n in cinturón ña̱ jiu̱hu̱n cuáán tóco̱ á ta cáni a ja̱nda̱ yati yicá
    ndícá a̱.
  gfk-S: Ma nalamin ta ira kinkinis na lulungo iou ga nes tikenong hoke Nong a Turadi
    ie. Ma iga sige ter tike lawas na sigasige. Ma tike taltalin di ga gil ie ma ra
    gol ga hataltalin ter no bangbangono.
  bmu-bmu: Lambegö dum tatat mieŋgö sutŋine azi kun ekiga kaisoŋgolomŋan gölme azigö
    tandök ahök. Malukuŋi köröpŋi köla öröiga köna susuŋe eta turuyök. Opo jöhan maŋgihilakŋi
    goulŋambuk mi örigit ewö töptöpŋe embahöm aŋguba kinök.
  dgz-dgz: Dun yaumakamup apan da mini yonen yawan. Wanup mega pomponu nononga pusip
    tauen berit mega gwayayame yananagaet den toganep panen.
  eng-GNV: And in the middes of the seuen candlestickes, one like vnto the Sonne of
    man, clothed with a garment downe to the feete, and girded about the pappes with
    a golden girdle.
  zaa-NT: Bilá' huá te' qui'ni du ttu ènne'yu' lahui' ca candelérua nna nàccu'e lári'
    nu runi presentar qui'ni yala poder té qui'e. Ỹúe nu nàccu'e nna hàsta lo nì'e
    rexą. Ttu cinturón belaga nu de oro tetią ru'a lòstu'e.
  eng-WEBSTER: And in the midst of the seven candlesticks one like the Son of man,
    clothed with a garment down to the foot, and girt about the paps with a golden
    girdle.
  guh-guh: 'Bajaraxuanë petuatuajëta taenutajë pebi. Bajaraponë yabara jamatabëjumaitsinë:
    —Jesús raeta, Daxitajivi Pematapijinë, jamatabëjanë. Bajaraponë penaxatatsijava
    apiareca. Nacorobëcëtanuca orota pexanaepana.'
  bon-bon: Pui gome cane jepänujine lui te biname pana ge. Tabe lecaleca cäbletääpe
    asigräneji ge, gol seea ca amlemalteji ge dare gome.
  nhw-BL: Huan tlatlajco nopa tlahuil quetzalme niquitac se catli nesqui quen yaya
    catli Mocuepqui Masehuali. Huan moquentiyaya iyoyo catli ajsic hasta iicxico huan
    ica oro motlajcoilpitoya huan quitzacuayaya hasta iyolixpa.
  swh-ONEN: na katikati ya vile vinara vya taa, alikuwamo mtu kama Mwana wa Adamu,
    akiwa amevaa joho refu, na mkanda wa dhahabu ukiwa umefungwa kifuani mwake.
  wbi-wbi: Pakate na kati pa kisonge ikya tala pe alyale jumo umwana ghwa Adamu, afwalile
    isopeka inali jinojilya dughile musajo sa mwene, nu nkanda ghwa sahabu kusunguta
    ikifuva kyamwene.
  bba-bba: Mɑ nɑ ɡoo wɑ nɡe tɔnun bii u yɔ̃ dɑbu nin suunu sɔɔ. U yɑberu sebuɑ tɑ
    wɑ̃ɑ sere win nɑɑ kɔɔnɔ mɑ u kpɑki wurɑɡiɑ sɛ̃ke win ɡɑ̃ɑsɔ.
  eng-KJVCPB: and in the midst of the seven candlesticks one like unto the Son of
    man, clothed with a garment down to the foot, and girt about the paps with a golden
    girdle.
  kgk-NT: '@see-verse:REV.001.012'
  waj-waj: Ni too vauduu iyauvaa vuutaivaki vaidi roosuuvo dioo vainno ari buruqa
    hokobaivaa rau kioo ari nniriivau puapusuqaa kuau vausaivaa rau kioovaatama diravai.
  cpy-cpy: Roo kanteencha janta niyankineki ari rojatekaka apaani kimitakariri Itomi
    Atziri. Opamankakiri iitziki iithaari. Ithaantakiri rooromashite rowetsikaetziri.
  mpx-mpx: Gamwaliyaa, awa etega ya kite “i ola gamagal natuna,” holahola yayapona
    i galoi i na ana siga aenaa, ge babagalina ana nuwalabwalabwa gold elana hi ginoliya
    i pahavala painan.
  wbp-wbp: Ngularrarla kulkurrirni jukajuka-karrinja-kurlangu-paturla, ngana mayilpa
    yinyarlaju karrija yapa-piya. Nyanungurlu mardarnu jinajina kirrirdimpayi-piya
    ngularla wapirrija palkaku nyanungu-nyanguku jimanta-jangka wirliya-kurra. Warrukirdikirdi
    ngarnturlurrurla nyanungu-nyangurlalpa mardarnu pijiji kirrirdi wartirli-kirlangu-piya
    karntawarrakarntawarra kawurlu-piya.
  luo-luo: to e dier rachungi teynigo ne nitie ngʼato machalo gi wuod dhano morwakore
    gi kandho mochopo nyaka e tiende piny, kendo kotweyo kore gi okanda mar dhahabu.
  nhe-NT: Huan tlatlajco nopa tlahuil quetzali niquitac se tlen nesqui queja yajaya
    tlen Mocuepqui Tlacatl. Huan moquentijtoya iyoyo tlen ajsic hasta iicxico huan
    ica oro motlajcoilpitoya huan quitzacuayaya hasta iyolixpa.
  aii-aii: ܘܒܒܹܝܦܲܠܓܵܐ ܕܐܵܢܝܼ ܫܒܲܥ ܡܢܵܪ̈ܵܬܹ‌ܐ ܐܝܼܬ ܗܘܵܐ ܚܲܕ ܒܕܡܘܼܬܵ‌ܐ ܕܒܪܘܿܢܵܐ ܕܐܢܵܫܵܐ،
    ܠܒ݂ܝܼܫܵܐ ܥܵܒܵܝܬܵ‌ܐ ܗܲܠܔ ܐܲܩܠܵܬܘܼ̈ܗ‌ܝ، ܘܙܘܼܢܵܪܵܐ ܕܕܲܗܒ݂ܵܐ ܒܨܲܕܪܹܗ.
  esk-NT: Aasrii qitqatni tallimat malġuk kialuuraqaġviich qiñiġiga atausriq atriḷik
    iñuktun, atnuġaaqaqhuni akuqturuamik isigaŋmiñunaglaan, suli tapsiqaqhuni kaviqsaaq
    maniŋmiñ satqamigun.
  msb-msb: Sa tunga sani na mga tungtungan may nagatindog na pareho sa tawo. Nakasul-ot
    siya sin halaba na kapa hasta sa iya tiil, kag igwa sin oro na pareho sa halapad
    na paha sa may dughan.
  cpa-NT: Jøa³ ja³ti³tǿng² ŋí³ jøng² ca¹jan³jni jan² dsa² jniá² lah¹jniá² dsa² jmøi¹guǿi¹.
    Quieih¹²dsa cøng² hmøah¹² hei¹² ca¹tǿ² lø³tai³dsa. Ni³ dsǿa¹²dsa rø³hŋioh¹²dsa
    cøng² løg² lǿa¹² cog³niáng¹³.
  dso-dso: ତାର୍‌ ମଜାଇ ନର୍‌ ପାରା ଡିସ୍‌ତେରଇବା ଗଟେକ୍‌ ଲକ୍‌କେ ଦେକ୍‌ଲି । ତାର୍‌ ପାଦ୍‌ଜାକ
    ଅଇବା ଗଟେକ୍‌ ଡେଙ୍ଗ୍‌ ଲୁଗା ପିନ୍ଦିରଇଲା । ତାର୍‌ ବୁକ୍‌ତଲେ ଗଟେକ୍‌ ସୁନାର୍‌ ବେଲ୍‌ଟୁ ବାନ୍ଦି
    ରଇଲା ।
  meu-meu: lamepa bogaragidiai ta e gini, e kara taunimanima natuna na heto, ena dabua
    na lata, ela bona aena, kemena na gold torana e ḡeḡea.
  yva-NT: Yawainye ama yasyin syo vatane inta aen maisyare Arikainyo Vatan amaisy.
    Po ansuno manawadi masyo no ajo inta rave muno ansuno emasi veano ranari mamo
    Po ransawa no Apa popane rai.
  dgc-dgc: Sakay to lubuk du simbu éy naketaék be sa ta koman i lélake. Te badu siya
    a atakdug, sakay te bédbéd ta hako naa i gintu.
  zpm-NT: Glowtaa lo gza candeler co zo tib mgui zigne rlu miech lo guidzliu rii,
    nacw me tib lar nool rdziṉa haxta yaṉ ni me, ni ndxie tib cinch niaa niapse guiib
    or ngali ro zdoo me.
  hix-NT: Àro yamrakatawo nehxakonà, toto wyarono. Thononke nehxakonà, kawono ymo
    ke. Tawrutamxe nehxakonà, uru kahsah ke.
  sim-sim: Uhu na heyeri, mbele las lam ondohi nindik osmu ma hom naha sira. Kowe
    hombelaka las or faleshirik simbalesik kumbasantle nga nakrem simu arangora. Kufulombo
    las harkaship tombok ormu ishitangrira. Oso gol hom nari sira.
  npi-ULB: सामदानहरूका माझमा पाउसम्मै पुग्‍ने लामो पोशाक पहिरिनुभएका र छातीको वरिपरि
    सुनको पेटी बाँध्‍नुभएका मानिसका पुत्रजस्तै त्यहाँ एक जना हुनुहुन्थ्यो ।
  cgc-cgc: Naan ta tengnga ta mga tungtungan ta ilaw may gatindeg na daw lagen paryo
    gid ittaw. Langkaw bayo din an asta ta kitin daw naan ta iya na dag-anan may pablebed
    na tila na may mga ilo na buat ta blawan.
  tim-tim: Akto areyeŋgât hutŋân âmâ luâk hinare egân. Luâk hinare are âmâ sâŋgum
    kâlep luguagep. Dâ imbeŋân âmâ tâk goliŋe ketugu ketuguŋe kilep.
  yor-yor: àti láàrín àwọn ọ̀pá fìtílà náà, ẹnìkan tí ó dàbí “ọmọ ènìyàn,” tí a wọ̀
    ní aṣọ tí ó kanlẹ̀ dé ẹsẹ̀, tí a sì fi àmùrè wúrà dì ní ẹ̀gbẹ́.
  wos-wos: Téndaka dé duna nyan maki du nyéndékmbu téndéka wuni xé. Dé séményi nukwa
    wur sandandéka déka manré dé takatéfi. Déka mawulimbu dé gol motumbu yatakandan
    yoo dé gi.
  emp-NTPO: Maʌ̃ siete ĩbĩrã ẽsi ẽberã zaca b̶ʌda unusia. Idjia cacuad̶e jʌ̃ b̶ʌra
    ed̶u jĩrũ daucha jũẽ b̶asia. Idji ju caita oro od̶ada trãjʌ̃ b̶asia.
  eng-F35: and in the midst of the seven lampstands one similar to a son of man, clothed
    down to the feet and girded at the nipples with a golden belt.
  ind-ind: Di antara ketujuh tiang pelita itu ada Seseorang yang kelihatannya seperti
    Sang Anak Adam. Dia memakai jubah yang panjangnya sampai ke kaki dan ikat pinggang
    emas yang sangat lebar hingga sampai ke dada.
  pes-OPCB: در میان شمعدانها، مردی را دیدم شبیه پسر انسان که ردایی بلند بر تن داشت
    و کمربندی طلایی دور سینه‌اش بود.
  mpt-mpt: naka make ayal olo isak daak bia atemie makob nakai ulabobe. E youm teke
    dubusanea daaknea skilon daak unea eka gol hale tobonea takale tubusanebua
  ssx-ssx: Kutupa koto alemanu anka꞉lopuna꞉ta꞉ halima꞉ handeke nono piki alema꞉ hake
    piki dau hokulu oni ipika꞉ anke ana꞉na꞉ wataapekeeki yameekeme. Kutupa make koloma꞉
    wepiki beleke ipika꞉ hakokona꞉ adoto pia꞉me.
  mkl-mkl: Nɔ ǹ yɛ inɛ ɡɔ í jɔ Amɑi Amɑnɛ wɑ leekĩ si ɑninii bi ku lesi fitilɑ ŋɑu.
    Wɑ dɑsi ibɔ sisɔ nɔ wɑ dĩ sɑntikii wurɑ si ɡɑ̃ɡɑ̃ɛ.
  gaq-gaq: ବାରି ଆତ୍‌ଅରିଆ ରେମୁଆଁ ଗଡ଼େଅ ରକମ୍ ମୁଇଂଡା ତୁଆଁ ଲେଃଗେ । ମେଁନେ ସ୍ନପୁଆ ଞ୍ଚ ଜାକ
    ଚ୍ଲେ ୱେଲେଃଗେ ବାରି ମେଁନେ ଗ୍ରିନିଆ ମୁଇଂ ସୁନା ବନ୍ଦ୍‌ନି ଗାଗ୍ ବଗେ ।
  gof-RNT: He kocata giddon asa na7a daaneyssa be7as. I adussa afila ba tohuwa gathi
    ma77is, worqqa danccon ba tiraa danccis.
  unx-unx: ଆଡଃ ଏନ୍‌ ଦିଆ ମାଣ୍ଡାଅତେୟାଃରାଃ ଥାଲାରେ ମାନୱାହନ୍‌ଲେକା ମିହୁଡ଼୍‌କେଇଙ୍ଗ୍‌ ନେଲ୍‌କିୟା
    । ଆୟାଃ କାଟା ଜାକେଦ୍‌ ଜିଲିଙ୍ଗ୍‌ ଲିଜାଃ ତୁସିଙ୍ଗ୍‌ୟାଁକାନ୍‌ ଆଡଃ ଆୟାଃ କୁଡ଼ାମ୍‌ରେ ସୋନାରାଃ
    କାସ୍‌ନାତେ ତଲ୍‌ବିହୁରାକାନ୍‌ ତାଇକେନା ।
  gah-gah: Liví holulagú makó nego ánigumó nene ametamenía vegená lemetamenigitana
    noigo gineganeváa hána agisaló leme minamó. Itó apinaloka holotani golitunú lilí
    amó nene minamó.
  lcm-lcm: Nei liuan ina i keve tutungan i malangas ang, mang sikei val igenen i pukun
    kapo alak kana maus vunga, kapo ngenge aputuk a kangina ta vakup i gol.
  aer-aer: Kenhe itnekenge-arleke akenhe artwe tnetyame re alkere-arenye-kenhe apmere
    ahelhe nhenhele-arle alkngirreke. Re kwenhe mantere arlpentye akngerreke-arle
    irrpeke nhenge ingke ikwerenhe-werne-atheke, arne belt-le-arteke arerre ayernerle-alheke
    gold-engentyele-arle mpwarekeke.
  qvc-NT: '@see-verse:REV.001.012'
