    iava oiraopara oara kareke piereva Jisas. Osa-a eisi osa iava ragai siguivora
    vo toko-ia ragai tovosa oa vaisipaiveira oiso, Patmos Toko.
  miz-NT: Xuꞌu é Juaán u ne, taꞌan ko ūn ntɨɨ́ ntɨ̄ɨ o. Dadɨɨ tsi ntántoꞌo ko kuēnta
