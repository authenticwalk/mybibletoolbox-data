  clu-clu: Ako si Juan nga indong kabogto nga kaiban nindo ra sa kalisud, sa pagari,
    kag sa pagantos tungud nga kita kay Jesus. Gindara ako digi sa isla ang Patmos
    tungud nga ginwali ko anang ambal ang Dios nga gintodlo ni Jesus.
  swh-ULB: Mimi, Yohana - ndugu yenu na mmoja anayeshiriki pamoja nanyi katika mateso
