    'ink'ez Sizi Gri t'ehinoozeh huwa chah, 'et huwa ndi noo Patmos ts'utni, 'i k'ut
    'ust'ah inle hoh,
  mio-NT: Yuhu ra Juaan cuu yani ndo, ta cha ni ndehe tahin tu ndoho cuenda ra Jesuu,
    ta cua coo tahin chi ndo nu cua cundaca ñahan ra Ndioo, soco cua cundee ini tahin
    nda cua nda quivi can. Ni chacoi iti ñuhun Patmo, ta mahñu nduta caa ñuhun can.
    Ni chacoi tican, vati ni cati tuhin tuhun Ndioo, ta ni chahi cuenda yoso cuhva
    iyo ra Jesuu. [Chacan cuu cha ni chacoi chi tu ndoho tican.]
  srq-NT: Se rei Juan. Jendesenda chõ se re. Nandeɨco ñɨmbirãcuã jate mbia ɨcuã ɨcuã
    mose nande je ã. Jesucristo rɨɨ̃. Ae sɨ́ chõ nandembirãcuã nguiã co. Ae sɨ́ chõ
    nandererecua ja riqui nguiã co no. Ama ndɨsha joõ ngue mbia sereru aa ra. Aa semingo
    ɨsho mbia sɨ a. Se Dios cheẽ nenei nenei eã sacuã. Mbia mbiirandu eã sacuã Jesucristo
    rese. Patmos, ɨ que a ejoõ acua je ra.
  kje-NT: Maya'u, Yohanis, yo oro i wal'uhe kamwali mahaku lolo Yesus Kristus. Ik
    lernala wewerek pananaka wewerre, maa ik kamkene kerhu ono kamwali Nin ri. Man
    panulu lolo hair Roma ra'ahan maya'u, ono i loikaruwedi Makromod Lalap Lirna Wawan
    noro panaeku man Yesus konohiyedi maya'u me'e, de hi rodi ya'u laa sopoledi lolo
    noho Patmos.
  gaz-gaz: Ani obboleessi keessan Yohannis dhiphina keessatti, mootummaa fi obsa Yesuus
    Kiristoos keessattis isin wajjin kan hirmaadhu sababii dubbii Waaqaatii fi sababii
    dhuga baʼumsa Yesuus Kiristoosiif Phaaximoos biyya bishaaniin marfamte irran ture.
  kud-kud: Yau tahimiu Yoni. Taveboda ehebo'o Yeisu Besinana baidada, yana abaloina
    holanai omiu na yau ta'alama'i'itanegita muyamuya yo vitai aidiyena. Yau mwalona
    hipaigau na himwauwigau bwanabwana Patimo ainai, wuwuna yaguguya Yaubada yana
    walo yo Yeisu wasana.
  urb-NT: Ihẽ Juã. Pehẽ mu ke ihẽ. Jesu riki jandema'e sawa'e te. Ixotyhar ke ihẽ
    tĩ. Ixotyhar ta ke Tupã rehe ipy'a ym ame'ẽ ta mupyrara hũ. Pehẽ aja ihẽ ke ame'ẽ
    ta mupyrara riki. Pehẽ aja ihẽ py'ahu te'e ahendu axo tĩ. Tupã je'ẽha ke ihẽ apandu
    pandu. Ihẽ pe jetehar te ke Jesu mujekwa, ame'ẽ ke ihẽ amujekwa tĩ. (Ame'ẽ ke
    amõ ta putar ym.) A'erehe ihẽ ke kome'ẽ ypa'ũ rehe Tupã rehe ipy'a ym ame'ẽ ta
    mondo. (Kyndaha aja saka se.) Ypa'ũ rer Pat.
  fra-LSG: Moi Jean, votre frère, et qui ai part avec vous à la tribulation et au
    royaume et à la persévérance en Jésus, j’étais dans l’île appelée Patmos, à cause
    de la parole de Dieu et du témoignage de Jésus.
  san-HK: yuSmAkaM bhrAtA yIzukhrISTasya klezarAjyatitikSANAM sahabhAgI cAhaM yohan
    Izvarasya vAkyaheto ryIzukhrISTasya sAkSyahetozca pAtmanAmaka upadvIpa AsaM|
  cak-SNT: Y inreꞌ Juan in iv-hermano, can niꞌan sufrir junan iviqꞌuin ixreꞌ, junan
    incꞌo iviqꞌuin chupan ri ru-reino ri Dios, y can junan iviqꞌuin, nuyaꞌ ka-paciencia
    ri Jesucristo. Inreꞌ ruma xinꞌan predicar ri Jesucristo y ruma ri ruchꞌabꞌal ri
    Dios, mareꞌ xinalyoꞌx chupan ri isla rubꞌinan Patmos.
  uvh-uvh: Ka Jon na Kasira Aming Jisas ning arantagim ganang sidigok dabik ikem wara'
    na sidining kuyasi' ka aming wari sidita' manda uksama nasi' sansaramik titing
    ning wa nandu' kuma'sa' naramikiting. Ka Anutu wari sidi adining arantagim ning
    bining ganang manggara kuksapku' ning wa nandu' kuma' bema nipmigu'. Ning tinga
    na sidigok dabiksa' ikem wara' indi waraga' sura kabakni' tiptangkanga nasi' mamareng
    wa bimbem sa' tantam. Tim na Anutuning midi kareng ka Jisas wari nangtintingnegu'
    wara'ning u ituaguk waraga' tanga aming wari midi waraga' bibi' naknga bemnapma
    tabanga ailan kabasi' ka wapni Patmos i tabanga iyung dasinabinga iyung kane kalabus
    tanga itik yang.
  ino-ino: Nakaeya Yoni'na neputapimo'na lapa'kaeya'ae Yisasi'ae lo'kata mai'nona
    yafe lusi kana ya lakufa lakafu ne'kea ya fole aikeno Anumaya Koti'a yakailateketa
    laipamo'a fa'ko fa'ko ohiketa lo'kiya vaita ani kana yana ali'none. Ali'neta nakaeya
    Anumaya Koti ke'ae Yisasi'a lakaeyate fali'nea ke'ae hu'na fole ai'noa yafe nofi
    hunatete'a navale'a li folakapi hane'nea kumana Patamosi kumate nofi hunate'nae.
  gnn-gnn: Yo, ŋarranydja dhuwala Djon, wäwa-ŋali muka. ŋali muka ŋuli yukurra burakirrinydja
    walalaŋguŋu, yurru rrambaŋi yana yukurra ŋali maṉḏa djingaryundja Gunhu'walanydja
    Romŋura, mukthun yana ŋali marrtji yukurra bala dhaḻakarr'kurru marikurru, yurru
    yakana ŋali ŋuli ŋula yarrkthun dhipuŋuru Gunhu'walanydja romŋuru, bili ŋali maṉḏa
    ŋuli rrambaŋithirri manapanmirri Djesuwala. Dhuwala ŋarra yulŋunydja nhina yukurra
    runu'ŋura, nhäyika yäkuŋura Batima; walala ŋurrkaŋalanydja ŋarranha dhipalana,
    liŋgu ŋarra ŋuli marrtjinya ḻakaranha Gunhu'wu dhäruk, ga bitjanayi nhanukiyinguŋu
    Djesuwuŋu marŋgi-wekanhara, ŋunhi ŋayipi ŋarranha ŋuli marrtjinya marŋgi-wekanhanydja.
  yal-yal: N tan Yoni, ɛ ngaxakedenna, naxan findixi ɛ boden na en ma tɔrɔyaan nun
    mangayaan nun tunnafanni Yesu yi, e bata yi n nasiga Patimɔsi bɔxɔn ma fɔxɔ igen
    tagi Alaa falana fe ra, n to yi Yesu seren bama.
  cnt-NT: Jniá₂ Juan₅₄, lɨ́ng₅ rɨ́n'₂ 'nia'₂, ia₁ quein'₅₄ jniog₄ co₂dsia₅ ŋag₄ uɨg₅,
    le₂jaun₂ chi₁jŋia₁ jniog₄ ja₁gon₂ Diú₄, ton'₂ co₂dsia₅ guei₂ bí₂ a₂tián₂ jniog₄
    juɨn'₂ dsɨ₅ le₃quió'₅ Jesús. Jme₁'eng₅₄ rë₂jnɨ́g₅ caun₂ 'uë₃ a₂rë₂quɨ́'₅ jë₄ jmɨ₁ŋí'₄
    ja₁chei₂ Patmos, ne₄ 'uɨg₅₄ ia₁ a₂ma₂ca₂'ë́₃ jág₁ dse₃ quió'₅ Diú₄, ton'₂ ia₁
    'uɨg₅₄ a₂ma₂cuë₃ jniá₂ jág₁ dsau₅ 'ɨ́ng₅ Jesucristo.
  tif-tif: Kipsole, kaptum Jon naso, nikil nuli Yesus ami lak kaata duulupla, tiltam
    almi miit tem uyo tiltam tal-sulup. Kemin, kaami kalan kaata, Yesus ami waasi
    ita kukup mafak ayo kukaayim-biliwa, angtiil yol ayo dakan-tabasup. Kanolin la,
    ti suunkup titil-fak-daa tabasup. God ami weng so, Yesus ami weng kaa bakayila-yaabi
    kaami kalan uso, kiita sok de-nam-bu nam-tama yol ok daang kun diim liip nam-tal
    ok ding yol ok iipyak diim bokon biim katip Patmos o, kebip kaa daaliwa
  nlx-nlx: मी योहान, तुमरो बाहख यीशु मसीन कारेण दुख एने राज एने दिर माय तुमरी हिऱ्यो
    बागीदार हे। मी पतमुस नावान टापु माय बोगवानान वचन एने यीशुन गोवाय केणेन कारेण बोंदी
    ईतो।
  apw-NT: Shíí John, nohwik’isn, Jesus binkááyú nohwił dała’ nohwich’į’ nadaagontł’ogi,
    hik’e Jesus Christ bilałtł’áhgee nohwił daanshłíni, ła’íí nyee ndi dayúweh bił
    dahikahi, ni’ táyi’ dahgoz’ąą Pátmos holzeegee sídáá, Bik’ehgo’ihi’ṉań biyati’íí
    hik’e Jesus baa nagoshṉi’íí bighą.
  gum-gum: Na Juan, ñimui nuneg, chigøben purø trømbøig puben isumdiigu lata, katø
