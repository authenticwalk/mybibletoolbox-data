    Yinga Patmos mpopaturrala naka, Altjirraka Angkatjanga arrkngala, Jesua Kristanga
    arrkngala turta.
  gai-gai: Na aku Ion, nena kaka. Na aukapa nenap, aia Iesusna wiwitnan ndeacrenan.
