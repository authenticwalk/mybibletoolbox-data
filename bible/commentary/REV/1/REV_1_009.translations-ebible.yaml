  meu-meu: Lau kakamui Ioane, umui bamomui hisi-ani ai bona basileia ai bona haheauka
    ai, Iesu bagunai, motumotu ta, ladana Patamo, ai na nohova, Dirava ena hereva
    bona Iesu ena hereva e gwaurai hedinaraiva daidiai.
  yva-NT: Risyirati Yohanes, wapa arakova pi risy weye syanave Yesus ai maisyare muno
    weapanave Ai tavon, muno Yesus be akarive wansai tenambe. Muno risyamo risiuri
    muno inatawandi weye itavondi Yesus ai maisyare muno weapamo wasatawandijo siurije
    rai tavon weye watavondi Ai. Sya marova wo inaugaveta ino no nupatimugo Patmos
    weye uparijo rinai weye syo Amisye apa ayao ravov muno syo ayao Yesus po raura
    we ravovo vatano wanui mansai.
  dgc-dgc: Sakén éy ti Juan a top moy. Sakén i kaguman moy ta hirap tam, sakay ta
    kaharian na Diyos, sakay ta pégtiis tam. Ey kaguman tam be ti Jesus ta éya a hirap.
    Nadid, sakén, éy nibuték ta puduk na Patmos dahil to pégpahayag ko ta kagi na
    Diyos sakay ni Jesus.
  zpm-NT: Naa nac bets to Juan, tibaque nac ne niina grë ne, sac ye naa no xnëz Jesús;
    ye naa nodeed grë guieḻnë ne noded to. Zigne rneedz me paciens lo to lëb to lo
    grëtaa guieḻnë ne no gaṉ to, scaque racnieṉ me naa; ni ye naa gdziṉ lo me, zaatne
    no gdziṉ to. Sodiidz naa lo to gaṉle zha bzhaac naa. Lëëtaaque no naa lo guidzliu
    win ne lë Patmos, ga ngoguiu zho naa loxaque ne noseed naa miech Xtiidz Dios,
    miṉe biaadlu Jesús zeeṉe biaad me lo guidzliu.
  hix-NT: Xowawu uro, oyowtà komo rma. Owyaronye rma rha, Txesus yoh me wehxaha. Àro
    hoye ro, owyaronye rma rha teryewhamnohsom me wehxaha. Khoryenkom yowto hon me
    ryesnàr hona ro mak wehxaha, owyaronye rma rha. Àro hoye ro, ohsànàhpàra rma wenàmyaha,
    owyaronye rma rha. Àsok hana wehxakon ha. Watxa ymo yaka ahryemxah me wehxakonà.
    Eryetarà ymo ho wehxakonà, Patmos ho rma. Àro wyaro ahryemxah me wehxakonà, rowya
    Khoryenkomo rwonà yokarymanàr ke, rowya Txesusu yokarymanàr ke.
  sim-sim: An Jon anira. An nga jir nga nakrem Jisasin ni hishindiyaha ni anatoloho
    nomorawu os orin tiyanda ma ondohik talakwa oson ni kishaha mbeek ni halakwa ambu
    nir. An mashi Avui Wasilakahin a sawehe mbele mbele Jisas or uhundari ondo nga
    a sawerik anin li toloho ailan Patmosik krawuk li lahara eweshiwak a lihi jekamba
    kason jirnjik a kayehe amu ermbenduwa.
  npi-ULB: म तिमीहरूका दाजु यूहन्‍ना र जसले राज्य र कष्‍टहरूमा धैर्यसाथै सहनशीलता
    जुन येशूमा थिए, तिमीहरूसँगै परमेश्‍वरको वचन र येशू ख्रीष्‍टको गवाहीका निम्ति पत्मोस
    भनिने टापुमा थिएँ ।
  cgc-cgc: Yaken Juan utod nyo ki Jesu-Cristo. Isya ki nang ta inagian tak paryo ki
    kyo naagian ko man tama na mga kabellay tenged ta mga ittaw na gakuntra ta mga
    gatuo. Yaken paryo nyo na sakep ta pagdumala ta Dyos daw paryo ki kyo patubang
    ko man maskin ino na mga kabellay na naagian ko bilang isya na gatuo. Naan a kan-o
    ta pulo Patmos bilang priso tenged ta ake na pagwali parti ta ambal ta Dyos na
    yon man pagpamatuod na alin ki Jesu-Cristo.
  tim-tim: O Galalupne, ye Asia hânân manmâ Yesugât kâmolân dewatiyi ye amâ den iregât
    keiŋe makyeŋgire nâŋgâŋet. Nâ Yohane, nâ ye olop Yesugât âi mendenŋe Yesugât gasalupŋande
    nen bâleŋe aknengimai. Hain aknengimbiâ âi humo mem hâk hilâlâm nâŋgâm hanâk dâm
    Yesugât lau lokoenŋe Yesuŋe damunnenŋe akto manmaen. Akto nâŋe Anutugât den pat
    makyeŋgiman aregât akto Yesugât keiŋe makyeŋgiman aregât Yesugât gasalupŋande
    menekmâ haru tânâmŋân gimbâŋe bâlensiâ kotŋe Patimo in katnekbiâ talân.
  yor-yor: Èmi, Johanu, arákùnrin yín àti alábápín pẹ̀lú yín nínú wàhálà àti ìjọba
    àti sùúrù tí ń bẹ nínú Jesu, wà ní erékúṣù tí a ń pè ní Patmo, nítorí ọ̀rọ̀ Ọlọ́run,
    àti nítorí ẹ̀rí Jesu Kristi.
  wos-wos: Wuni guna nyama Jon, wuni guni wali Jisasna hémémbu rembeka di déka mama
    naniré haraki huru. Jisas nana néma du reta nanika hatita dé naniré yikafre huru,
    di naniré haraki hurundat nani haraki mawuli xékéhafi yata wendé nahafi yata jémba
    témbete. Hanja wuni Godna hundi wata Jisaska mwi hundi we wuni néma xérimbu tékwa
    héfa Patmosmbu wuni re.
  emp-NTPO: Mʌ̃ra bãrã djaba Juaʌ̃a. Dadjirãra Jesucrito ume panʌ bẽrã mʌ̃ra bãrã
    ume Ãcõrẽ purud̶ebemaa, bãrã ume bia mĩga b̶ʌa, idjab̶a bãrã ume jũma droa b̶ʌa.
    Ãcõrẽ bed̶ea jaradia b̶ʌ carea idjab̶a Jesud̶ebema wãrãana a b̶ʌ carea mʌ̃ra morro
    droma Patmo abadad̶e b̶ʌsid̶aa.
  eng-F35: I, John, your brother and companion in the tribulation and kingdom and
    endurance in Christ Jesus, was on the island called Patmos on account of the Word
    of God and on account of the testimony of Jesus Christ.
  ind-ind: Saya, Yohanes, adalah saudara seiman kalian yang juga sering mengalami
    penganiayaan seperti yang sedang kalian alami karena mengikut Kristus Yesus. Sebagai
    saudara senasib sepenanggungan, kita sama-sama berjuang untuk bertahan dalam keyakinan
    kita kepada-Nya dan bersabar menantikan saatnya Allah memerintah sebagai Raja
    di dunia ini dengan nyata. Sekarang saya sedang diasingkan ke pulau Patmos karena
    saya memberitakan Firman Allah dan bersaksi tentang Kristus Yesus.
  pes-OPCB: من، یوحنا، که این نامه را برای شما می‌نویسم، مانند شما در راه خداوند رنج
    می‌کشم. اما او به ما صبر و تحمل عطا فرموده و ما را در ملکوت خود سهیم نموده است.
    من به علّت اعلام پیغام انجیل و بشارت دربارهٔ عیسی، به جزیرهٔ پطموس تبعید شدم.
  mpt-mpt: Ne Yon ib nek netabe. Nib dabwalo Yesus emibe. Nibo Gode kimanino tem wat
    biob kesoa nibo Yesus emibe. O dafa ota nakai Gode wasi dofa blibi nibo bobol
    tem abil osa enin osa omkayebiobe. I inayebib otane nibo alukum sbal mabuobe.
    Ne Gode wengo omkeima biania eka Yesuse dowan wengo omkeima biam bli o dafa ota
    klabuto ge nemeb teniba aa ubile niniino Fatmos ele daib biotabe.
  ssx-ssx: I̱ta꞉ ika꞉ kame Dioni Yesuna꞉ hoki nane teliolo halie. Ipika꞉ Kilu Tombuao
    Hala꞉eki pa꞉ta꞉ haleme ekina꞉ ki hone na wiki Pina꞉e laa tanda mineleme ekina꞉
    putupoloma꞉ yankekema꞉ loa꞉me. I̱ta꞉ Koda꞉na꞉ pi walaawa꞉ ekina꞉ make Yesuma꞉
    ota꞉eki peneme yaeyekeeki walaawa꞉ ekina꞉ I̱ta꞉ mo dawalama꞉ dupake Pa꞉timosi
    kenke siki pa꞉ta꞉ hano lelememe.
  mkl-mkl: Amui Zɑ̃ɑ, kpɑɑsi nŋɛ. Anu ɑkɑ̃ iyi ǹ nɛ do Jesui í jɔ̀ ǹ nɛ ikpɛ̃ si
    ijuukpɑ̃ iyi iŋɛ mɔ ì wɑɑ yɛ ŋɑ, do si bommɑi Ilɑɑɔ̃, do si temuɑ. À bɔòm ɡunɡum
    ɡɔ iyi ɑ̀ yɑ kpe Pɑtimɔsi nɑ idei Ilɑɑɔ̃ do sɛɛdɑi Jesu iyi ǹ wɑ n jɛ.
  gaq-gaq: ନିଂ ଜହନ୍‌ ପେନେ ମୁଇଂ ବୟାଁ ଜିସୁନେ ସିସ୍ ସୁଗୁଆ ମେଁ ରାଜ୍ୟନେ ରେମୁଆଁଇଂନେ ଆଡ଼ାତ୍ରା
    ଡିଂଡିଂକ୍ନେ କସ୍ଟ ଡାଟ୍‌ନେ ଏତେ ସମ୍ବାଲେନେ ନ୍‌ସା ନିଂ ପେନେ ମୁଇଂ ରେମୁଆଁ । ଜିସୁ ଆସୁଏ ବକ୍ନେ
    ସତ୍ ଆରି ଇସ୍‌ପର୍‌ନେ ସାମୁଆଁ ବାସଙ୍ଗ୍‌ନେ ନ୍‌ସା ନିଂ ପାତ୍‌ମସ୍ ଇନିନ୍ନିଆ ବନ୍ଦି ଡିଂଚେ ଡୁଙ୍ଗ୍‌ୱେ
    ବ‍ଆର୍‌ଗେ ।
  gof-RNT: Taani, Yohaannisi, hintte ishay, hinttera issife Yesuusan waaya, iya kawotethaanne
    iya dandda7aa be7as. Taani Xoossaa qaalaa gishonne Yesuusabaa markkattida gisho
    Paximo giya haathan teqettida biittan de7ays.
  unx-unx: ଆଇଙ୍ଗ୍‌ ଯୋହାନ୍‌, ଆପେୟାଃ ହାଗା, ଆଡଃ ୟୀଶୁଆଃ ଅତଙ୍ଗ୍‌ନିଃ ହବାୟାନ୍ତେ ଆୟାଃ ରାଇଜ୍‌ରେୟାଃ
    ହଡ଼କ ଚେତାନ୍‌ରେ ହବାଅଃତାନ୍‌ ଦୁକୁହାସୁକେ ଧିରାଜ୍‌ ସାବ୍‌କେଦ୍‌ତେ ସାହାତିଙ୍ଗ୍‌ ନାଗେନ୍ତେ
    ଆଇଙ୍ଗ୍‌ ଆପେୟାଃ ମିଆଁଦ୍‌ ହିସାଦାର୍‌ ତାନିଙ୍ଗ୍‌ । ୟୀଶୁ ଉନୁଦୁବ୍‌କାଦ୍‌ ସାନାର୍‌ତି ଆଡଃ
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ବାଚାନ୍‌ ଉଦୁବ୍‌କେଦ୍‌ ହରାତେ ଆଇଙ୍ଗ୍‌ ପାତ୍‌ମସ୍‌ ଟାପୁତେଇଙ୍ଗ୍‌ କୁଲାକାନ୍‌
    ତାଇକେନା ।
  gah-gah: Likigivetipina Zonina lekezagi Izesukumule loko miluma maluma itó Ómasímo
    gizapa olimiaká itó genavagi netá geheko legesó oko ote minoaká netá izá moloko
    alekunike minoaká nouni ve neza Ómasímini gakó itó Izesuni agulizá lo utó oko
    lo kumule liki Patamo mikasi pokolagú nimisili ahuli milikago minumóma neve.
  lcm-lcm: Nau a Ioanes napo tasimi na tarapo angtogon kuvul ve Iesu si ago nei vilvil
    akui na si palak nei vainagoan na si kara tung akit aro. Nata ago si kulenusa
    ang kipo kin ia ta Patmo marai kana mengen a God, na akuskus atutuman i Iesu.
  aer-aer: Ayenge kwenhe John, kake akngerrepate arrekantherrenhe, ayenge kwenhe warrkene
    Ngkarte-kenhe aneme arrantherre-arteke. Ngkarte kwenhe anwerne ingkirrekeke alartetye
    aneme. Arrpenhe areyele ayenge arlkarentye-ileme, arrenhantherrenhe arlkarentye-ileme-arteke
    anwerne-arle Jesus arratye itelarerlenge. Yanhe akenhe mwerre-arle aneme. Anwerne
    kwenhe Jesus arratye akwete itelarerlte-aneme renhe akwetethe apenterlte-anemele,
    nhenge untyeme-irretyakenhele, rarle kwenhe anwernenhe lterrke-ilerlenge. Ayenge
    kwenhe unthetyarte ayeye mwerre Jesus-akerte ilerle-apemele. Alakenhe ikwerenge
    anteme itne ayenge arntwirrkeke apmere Patmos nhenhe-werne yernemele. Apmere akweke
    nhenhe kwatye alaye mpwepele, jail-le-arteke anteme aneme.
  qvc-NT: Noqa Jwanmi Jisukristupi kriyiq masikillapa kani. Chaqa Tayta Dyuspaq, Churin
    Jisukristupaq yach'achikuptiymi, qamkunashina noqapis ancha padisishqa kani. Piru
    qamkunashinam Tayta Dyusta mana shaykuq kasuykani. Chayraykum prisuwashpa, apawarqanllapa
    karsilman chay mar yakupa ch'awpimbi isla allpa Patmus shutiqman.
  tgl-ULB: Ako, si Juan—inyong kapatid at ang isang nakikibahagi sa inyo sa paghihirap
    at kaharian at matiyagang pagtitiis iyon ay si Jesus—ay nasa isla na tinatawag
    na Patmos dahil sa salita ng Diyos at patotoo tungkol kay Jesus.
  cbs-NT: Ea en matun betsa Juanan, matu keska Jesúski dasia Diosbe xanen ibuibe nia
    betsa betsapa tenei chintuanma Jesúsun kushipawen en binukubainaii. Ja inun, Diosun
    kakape yusinkin Jesúsun nuku mekekatsis ikai xabakabi en jatu yuikubainaiwen taexun
    na natukan jawen kena Patmos anu ea nichianbu
  xtm-NTPP: Saña, kúu sa Juan ma tee ka ketna'a ini ji'in ni ma, te ndó'o néni sa
    sukan ka ndo'o ka neni ni a, te kánda sa sukan ka kanda ni a ja maa Jesucristo
    ma. Te ja maa ya, te jin koo o nuu tatnuni ya ma. Iyo sa ñuu luluu nani Patmos
    ja iyo nuu ndute mar ma. Ni ki koo i ni ki xsia'a ña'a i ya'a, kuechi ja ni yo
    kaxtnu'u sa tnu'u Su'si a te ni yo ndaka'an sa sukan ni yo sa'a Jesucristo ma.
  nnq-nnq: Ne nga Yohana, nalongabinu, mukupotekigwa, na mukingwana chakwe, mukuimbalila
