    si. Bo̱ le̱e̱ ane̱ŋ ne̱ mo̱ a tɔwe̱ abware̱se̱ŋ, ne̱ mo̱ŋ kine ko̱tɔwe̱ lamaŋ‑nɔ
    fe̱yɛ n gya Yeesuu Kristoo si‑o si, ne̱ baa kra mo̱ baa bo̱ kye̱na Patimos kwii
    si mfe̱e̱.
  cni-NT: 'Ari, noyemisantaririnte, aquempetavacaajeitaca: aquemisantajeitaqueri Jesoshi,
    irootaque yoashinoncaapinijeitantaqueeri tseencantatsiri. Ipincatsariventajeitaquee
    Jesoshi, irootaque amavejeitantacarori. Noquenquetsatiro irineane Tasorentsi aisati
    noquenquetsatacotaqueri Jesoshi, irootaque yojocanteetaquenari aca ovoyejaqui
    ipajiyeetiri Patimoshi.'
  eng-WMB: I Yochanan, your brother and partner with you in the oppression, Kingdom,
    and perseverance in Messiah Yeshua, was on the isle that is called Patmos because
    of God’s Word and the testimony of Yeshua the Messiah.
  zaw-NT: Narä, Juan, bejtztu, näjza ni cadednäjtu trabajw xcuent Jesucrist, ni riunäjzatu
    cadro rnibee Dios, ni rsiudzutznäjzatu lo xtidx Jesucrist, guyu'ä lo yuj nani
    tre' lo nisdoo, ni laa Patmos. Ro'c baxhaḻreni narä pres sa'csi basule'ä xtidx
    Dios näjza diidx xcuent ni bejn Jesucrist lo guedxliujre.
  san-MAL: യുഷ്മാകം ഭ്രാതാ യീശുഖ്രീഷ്ടസ്യ ക്ലേശരാജ്യതിതിക്ഷാണാം സഹഭാഗീ ചാഹം യോഹൻ ഈശ്വരസ്യ
    വാക്യഹേതോ ര്യീശുഖ്രീഷ്ടസ്യ സാക്ഷ്യഹേതോശ്ച പാത്മനാമക ഉപദ്വീപ ആസം|
  tam-TCV: உங்கள் சகோதரனான யோவானாகிய நான், கிறிஸ்துவில் நமக்குரிய துன்பத்திலும், அரசிலும்,
    துன்பத்தைப் பொறுமையோடு சகிப்பதிலும், உங்கள் பங்காளியாயிருக்கிறேன். இறைவனுடைய வார்த்தையைப்
    பிரசங்கிக்கிறதாலும், இயேசுவுக்கு சாட்சியாயிருப்பதாலும், நான் நாடுகடத்தப்பட்டு,
    பத்மு தீவில் இருந்தேன்.
  mit-NT: Yùhù Juan, iin‑ni nduú stnáì dèhe Dios nahi mii‑nsiá, iin‑ni ndohó stnáì
    sàhà‑yá, te iin‑ni ndiatú stnáì sàà quìvì cusahnú Jesucristu, te quidándéé inì
    dècuèndè sàà quìvì mà. Cunaha‑nsiá, yucán nìsa ìe ñuu nani ñuu Patmos, iin ñuu
    indúhu mahì mar. Divi sàhà‑ñá nchícuìn Palabra xi mii‑yá, ñàyùcàndùá nì sàì yucán
    (nì quida tè‑xídandacú), vàchi vate nì cachì iéˋ ladu xi Jesucristu, ñàyùcàndùá
    nì sàì yucán.
  ceb-ULB: Ako, si Juan—ang inyong igsoon ug nakig-ambit kaninyo diha sa pag-antos
    ug sa gingharian ug sa pagpailob ug sa paglahutay nga anaa kang Jesus—nga anaa
    sa isla nga gitawag ug Patmos tungod sa pulong sa Dios ug pagpamatuod mahitungod
    kang Jesus.
  ces-LB: Já, váš bratr Jan, spolu s vámi pronásledovaný a s vámi očekávající Kristovo
    království, byl jsem vyhnán na ostrov Patmos, protože jsem hlásal Boží slovo a
    svědčil o Ježíši Kristu.
  mkn-mkn: Tagal kotong samua parcaya sama-sama bilang, Yesus tu, kotong pung Raja,
    andia ko beta su jadi bosong pung sodara. Ada orang laen yang mara, tagal kotong
    iko sang Yesus, ais dong bekin sangsara sang kotong samua. Ma Yesus su kasi kuat
    kotong pung hati, ko biar kotong bisa batahan tarús-tarús. Tagal beta su kasi
    tau orang soꞌal Tuhan Allah pung Kata-kata, deng ajar soꞌal Yesus, ada orang yang
    kabaratan. Andia ko sakarang dong su tangkap deng buang sang beta di ini pulo,
    yang dia pung nama Patmos.
  pol-UBG: Ja, Jan, który też jestem waszym bratem i współuczestnikiem w ucisku i
    królestwie oraz w cierpliwości Jezusa Chrystusa, byłem na wyspie zwanej Patmos
    z powodu słowa Bożego i świadectwa Jezusa Chrystusa.
  qxh-NT: Irmänucuna, nuwa Juanmi caycä. Llapanchi Tayta Diosninchipa maquinćhu cawaycanchi.
    Jesús-janan ñacaycanchi. Cutimunantapis mana yamacällar shuyarpaycanchi. Nuwata
    lamar ćhaupin Patmos marcaman jargumaran Tayta Diosninchipa shiminta willapäcushäpita,
    Jesús-janan willapäcushäpita.
  nwi-nwi: Yo Jon, yo piaumiə kɨrik meinai kɨtawə m-fam kwənhauə kɨrikianə kɨtawə
    Yesu. Kɨni nɨpɨg nəmhəyen ramuə tuk ətawə meinai Yesu ramarmaru irətawə, kɨtawə
    kamhavəh kwermɨtawə kɨrikianə, nərɨgien kapətawə rəpomh, kasərer skai. Kɨmnərəhu-pən
    yo ye kwaji tanə e Patmos, meinai yakamni-ərhav nəgkiarien yame Kughen ravəhsi-pə,
    kɨni mamərer-ərhav tuk Yesu.
  kmo-kmo: Ada eeta Jon. Ada kwoti yaka. Ada Jisas riitaka tawey, ada eeta kwotaka
    tawa. Tawak, ada kapa kwotaka eecha meejito. Ada God riiti kigdomek nota eecha
    kiki tawa. Ada kwotabaka eecha tawa. Tawak, ada God riiti maji hehar sawo tarek,
    omutiik maji siikenen Jisas riita kwodii wocharin eena ada sawotarek, ye eena
    ana Patmos nedii kwowuk ye i eeka heechir.
  agr-agr: Witjai Juagkaitjai, atumi yatsumitjai. Jisusan nemaju asan waitiaknush
    emamkesan katsunjau asan, atumjai betek Apajuí inamtaijin pujustinaitjai. Wika
    Apajuí chichamen Jisukristun pachis tawa nuna etsejai, ajuntai Patmos tutainum
    ajapjuawagmatai pujubiajai.
  kyc-kyc: Namba Jone. Yesupa pakao karo dokome nakamana yangonge ingyuo karo. Namba
    nakama pipya Anatunya isingi yulu dokona karo randa nyepalape maka nao pyuo karamano.
    Anatunya pii dupwa polo lamaiyuo, dee Yesunya kingi lao kareyosa dokona yuu kingi
    Patamosa lenge ipwa kotana sukusa singi dokona nembeyami.
  urd-GVU: مَیں یوحنا آپ کا بھائی اور شریکِ حال ہوں۔ مجھ پر بھی آپ کی طرح ظلم کیا
    جا رہا ہے۔ مَیں آپ کے ساتھ اللہ کی بادشاہی میں شریک ہوں اور عیسیٰ میں آپ کے ساتھ
    ثابت قدم رہتا ہوں۔ مجھے اللہ کا کلام سنانے اور عیسیٰ کے بارے میں گواہی دینے کی
    وجہ سے اِس جزیرے میں جو پتمس کہلاتا ہے چھوڑ دیا گیا۔
  yre-NT: '''An ''bɔ Zan nɛn ''ka "bʋɩ Zozizan ''tʋ -a bɛ, an ya ''an yra yɩnan "le
    ''cee ''wɩ ''zʋ. An ya Bali -le mingɔnnɛn trɛdavɛ -a "le ''cee ''wɩ ''zʋ. Zozi
    "paa ''an ''va, -yee "wɛan nɛn an -pɔan "sɔa ''wɩnun -ji "le ''cee ''wɩ ''zʋ.
    An -tɔ Bali -le ''wɩ -sru, ɛn an -tɔ ''wɩnun nɛn Zozi -a -ci ''si ''mɛn bɛ -a
    da, -yee "wɛan nɛn minnun ''an ''kun, ɛn o -kʋ ''maan ''yi yei ''trɛ nɛn waa laabo
    Patmo bɛ -a da.'
  fuh-BKF: Miin Yuhanna, wo mi sakiike mooɗon, kawtuɗo e mooɗon torraaji, kawtuɗo
    e mooɗon laamu Iisaa Almasiihu, munyidinɗo e mooɗon munyal makko. Mi riiwaama
    ruunde wi'eteende Patamos saabe ko mbaajiimi konngol Laamɗo e seedaaku ngu Iisaa
    waddi.
  arl-NT: Janiyari niarta Pueyaso pueyano Juanni. Pa Jiyaniijia Jesuucua tiuujia cua
    quiniuucuajuhuaj, janiyari jaarajaaja niaata cojiritiashiya naquiya miiniuni.
    Naaratej, paari mariyata jiyaniijianucuara jiyatesocoriquianoni. Cunora, paari
    juhuajaniya naquiya miiniu rejeretaquiaani Jesucristo cumaquishacari pajaniya.
    Pueyaso rupaa Jesucristojiniji cua poojotanuucua, janiyari shoniniacu caminia
    jiuujiajinia jatasano quiyani jiya tucuaatiajaacua. Nio jiya tucuaatiaja sesaari
    Patmos.
  ziw-ziw: Miye ni Yohana mlukolo mnyenyu, kwa kulungana na Yesu Kulisito nehanga
    hamwenga na nyuwe mwezinkuto na useuta na ujijimizi jejeje. Miye nasidulwa mwe
    chisiwa chikwitangwa Patimo hatenda mfungwa, kwaviya nahalonga mbuli za Chohile,
    na ukuzi wa Yesu.
  grc-TR: Ἐγὼ Ἰωάννης, ὁ καὶ ἀδελφὸς ὑμῶν καὶ συγκοινωνὸς ἐν τῇ θλίψει καὶ ἐν τῇ βασιλείᾳ
    καὶ ὑπομονῇ Ἰησοῦ Χριστοῦ, ἐγενόμην ἐν τῇ νήσῳ τῇ καλουμένῃ Πάτμῳ, διὰ τὸν λόγον
    τοῦ Θεοῦ καὶ διὰ τὴν μαρτυρίαν Ἰησοῦ Χριστοῦ.
  nag-nag: Moi, John- apnikhan laga bhai aru ekjon jun Tai laga rajyo nimite eke logote
    mili kene dukh korise, aru nomro kori kene Jisu nimite sob kaam korise- Moi Patmos
    laga ekta majuli majote thakise, Isor laga kotha aru Jisu laga gawahi nimite.
  eng-OEBCW: I, John, who am your brother, and who share with you in the suffering
    and kingship and endurance of Jesus, found myself on the island called Patmos,
    for the sake of the message of God and the testimony to Jesus.
  knj-NT: Jain Juan jin ti' an, wuẍtaj jin ba yin Cristo je yetoj. Ketbi cu ba kaben
    sya'il. Catu' ketbi pax cu ba yalan Yaawil Dios. Jun laan chi kute cu cha'on cu
    tec'anil chi yak' Jesucristo. Ja' yet junel, bet ak'bil jin can bey jun lugar
    chi yij Patmos ey can snan xol ja', yu c'al walon el sk'aneal Dios, c'al yu wak'on
    jin ba testigoal yin Jesucristo.
  deu-1912: Ich, Johannes, der auch euer Bruder und Mitgenosse an der Trübsal ist
    und am Reich und an der Geduld Jesu Christi, war auf der Insel, die da heißt Patmos,
    um des Wortes Gottes willen und des Zeugnisses Jesu Christi.
  san-PUN: ਯੁਸ਼਼੍ਮਾਕੰ ਭ੍ਰਾਤਾ ਯੀਸ਼ੁਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯ ਕ੍ਲੇਸ਼ਰਾਜ੍ਯਤਿਤਿਕ੍ਸ਼਼ਾਣਾਂ ਸਹਭਾਗੀ ਚਾਹੰ ਯੋਹਨ੍
    ਈਸ਼੍ਵਰਸ੍ਯ ਵਾਕ੍ਯਹੇਤੋ ਰ੍ਯੀਸ਼ੁਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯ ਸਾਕ੍ਸ਼਼੍ਯਹੇਤੋਸ਼੍ਚ ਪਾਤ੍ਮਨਾਮਕ ਉਪਦ੍ਵੀਪ ਆਸੰ|
  nob-LB: Jeg, Johannes, deres bror, som tålmodig lider for Jesu skyld sammen med
    dere som blir regnet som Guds eget folk. Jeg satt i fengsel på øya Patmos. Der
    var jeg landsforvist fordi jeg hadde spredd Guds budskap om Jesus.
  ntj-ntj: Yuwa, ngayulu-rna Tjuunnga nyuntuku-tjanamparnanku kurta. Tjiinya pirnilu-lan
    Tjiitjanya wanara. Nyangka-rniya pika pungkula puurrpa Tjiitjaku waarka-rna palyaranyangka.
    Tjiinya-tjananyantaya yanyan-yanyantu pungkula. Palunyapirinypartu-rniya pungkula.
    Nyangka-rna mirrparnmaaltu tungun-tunguntu wanara. Nyangka-rniya katingu nyinatjunu
    manta kurlunytja yini Parrmala. Tjiinya manta palunyanya kapingka ngururrpa ngarala.
    Tjiinya-rna Mama Kuurrku wangka parrawatjarayintja. Puru-rna Tjiitjanyatjarra
    tjukarurrulu watjaranytja. Palunyanguru-rniya katingu nyinatjunu wantinyangka-rna
    nyinarranytja.
  sxb-NT: Inze Yowaana, wamwinyu ku Kristo, ori ni inywe alala mu Owuami owua Katonda,
    kandi mu okusikia omwoyo, ni mu eminyako-nyaako ku amangʼana aga Yesu, nyairwa
    mu ekizinga ekietwa mbwe Patiimo aeniki nyalanzianga amangʼana aga Katonda, kandi
    ku okuwa okwa nyawanga omuwoni owa amangʼana amalootu aga Yesu.
  nhu-NT: Ɛ̀ nu me wvù Jon, waa bwee wene yî Jisos e, ɛ beene bocii yɛne ŋgɛw nje
    ye, nu ɛ̂ bvunfon bwew ɛnte, kuule shém yî mwɛɛm mvunciim e. Me nto nu ɛ̂ kendvuy
    kè Batmos e ɛ bó to bvuse lo me nje diɛw Nyo' yì me nto nfewci mbvuu nseŋe ɛkumɛ
    Jisos.
  row-row: Huu basa hita tamahere belaꞌ tae, Yesus naa, hita Manen, naa de au o dadꞌi
    hei toronoom ena. Atahori ruma ramanasa, huu hita tungga Yesus, de ara tao doidꞌoso
    basa nggita. Te Yesus tao manggatee hita rala nara, fo taꞌatataaꞌ takandooꞌ a.
    Huu au ufadꞌe basa atahori soꞌal Lamatualain hara-liin, ma unori Yesus dꞌalan,
    naa de hambu atahori rasapaa. Ia naa ara toꞌu rala au ma nggari hendiꞌ au isiꞌ
    pulu ia, fo naran Patmos.
  msy-msy: Kɨ Jon, kɨ ian aveghbuar mam. Kɨ ia ko, e Kraisɨn adarasi. Kɨ ia ko porogha,
    mɨzaziba isa, egha ia ko God Bizibagh Ativir Dughiamɨn aven ikia Godɨn apengan
    iti. Egha ia ko porogha osɨmtɨziba atera tugha gavgafi. Kɨ Godɨn akam akura, egha
    Iesusɨn gun mɨgeir akam, kɨ an eghurigha an gun mɨgɨa ghaze, akar kam a guizbangɨra.
    Kamaghɨn amizɨ me na batuegha na isa Patmosɨn Arighatɨzimɨn na atɨ.
  agg-agg: Ro sɨhei wandafɨ Son-anahɨ. Ro se-babɨdɨmbo nɨŋgombo asübusɨ Sisas-dɨbo
    asahümündi ra semɨndɨ mburümbo God ŋgɨnɨndɨ hɨfandarandɨ ranambe nɨŋgomboanahɨ.
    Sɨhɨrɨ muŋguambo nɨne tɨŋɨrɨfo afɨndɨ tükefeyo ra mamɨ hɨnɨŋgɨrou nɨmboefɨmbo
    sahumɨndefüh-anefɨ. Ro Godɨndɨ hoafɨ asu hoafɨ Sisas weindahɨ-mareandɨ ra bokamarɨ-heheandamboyei
    wambo hemafoarɨ-hindɨra asu ro ha airan Patmos-wamɨ manɨmboahɨ.
  ptp-ptp: A, Jon, xam lim a, dɨ il xôn tu Yesu xe. A hɨxôn xam, il xôn kô myavɨnê
    dɨ kɨlê vɨyin lec Yesu lê mɨ il le xêkɨzêc vac vɨyin tige, dɨ il xôn tu Anutu
    nue. A nêl Anutu xolac dɨ a nêl wê a vông i vin Yesu ge vô xomxo, om he tii a
    lam dô lec vɨgwe kɨtôn tiga wê yêp vac gwec mahɨgun ge. Vɨgwe tiga lê nêbê Patmos.
  nak-nak: Eau e Ioanes, eau e tabara mutou, etatou tomi la valalua me hatavivile
    te Kraist. Egiteu la gima tetala tahi vile etatou, eala moli etato oiloti te la
    uluvala, eia vauruti etatou, etato kati taga, etato vagari moliti. La merera te
    La Tahalo Uru te la igogolu ale e Iesus igotia, eau valolo la valalua me hatavivile
    oio vola. Egiteu e Rom hiloa mai ele, egite igo totoloau ovola, egite baha taroau
    solau la olu e Patmos, egite vilai seseleau te la pulolou la kilisi ovola.
  lbb-lbb: Iau e Jon, a tasimulo pa a halimulo ning dala tur taum o e Iesu ana kankan,
    pa ana nuna matanitu pa a tuntunur rakrakai ning dala kilang a kankan. A kes na
    dodot tumo na lolo Patimos, anasa a warawai ana warwara ane God, pa a warwara
    talapor ane Iesu.
  kan-2017: ನಿಮ್ಮ ಸಹೋದರನೂ ಯೇಸುವಿನ ನಿಮಿತ್ತ ಹಿಂಸೆಯಲ್ಲಿ, ರಾಜ್ಯದಲ್ಲಿ, ತಾಳ್ಮೆಯಲ್ಲಿ, ನಿಮ್ಮೊಂದಿಗೆ
    ಪಾಲುಗಾರನೂ ಆಗಿರುವ ಯೋಹಾನನೆಂಬ ನಾನು ದೇವರ ವಾಕ್ಯಕ್ಕೋಸ್ಕರ ಯೇಸುವಿನ ವಿಷಯವಾಗಿ ಸಾಕ್ಷಿ ನೀಡಲು
    ಪತ್ಮೊಸ್ ಎಂಬ ದ್ವೀಪದಲ್ಲಿದ್ದೆನು.
  cso-NT: Hi³ jáun² né³, jná¹³ Juan², jan² renh² hnoh² tsá² ma³tsoh¹ náh² honh² cu³lɨ²¹
