  san-THA: ยุษฺมากํ ภฺราตา ยีศุขฺรีษฺฏสฺย เกฺลศราชฺยติติกฺษาณำ สหภาคี จาหํ โยหนฺ อีศฺวรสฺย
    วากฺยเหโต รฺยีศุขฺรีษฺฏสฺย สากฺษฺยเหโตศฺจ ปาตฺมนามก อุปทฺวีป อาสํฯ
  iws-iws: Kara Jonkɨn, kara Adi Komii siir pɨuganɨm kɨmiir inkam nwɨrkɨn. Dimusi
    rani, krɨma ɨni Jisɨs Krais saɨkar yamasukikɨnɨm mɨ iikamɨm krɨmiirɨn dimɨn biyɨe
    asi tɨri. Mɨ krɨmiirɨn Jisɨs siyar whɨnkɨnsiis haigɨnɨugɨn krɨma hɨk tɨ dimɨn
    bibiyɨeyɨm sɨmiirsi haiya. Mɨ ɨriipɨ hɨriinan, krɨma tariinanɨn ɨni ɨrɨpa siir
    pɨugana saiirarar nwowɨm. Mɨ an kara Adi Komii siir yaiya saiirɨn iikam ɨmiir
    bɨdiyar mɨ boɨnmɨmauuwɨn. Dimusi rani, kara sɨmiirɨn Jisɨs Krais siir boɨnmɨmauugɨn
    mɨ sɨma kariirɨn ha nonkwowɨm mɨ sɨma kariirɨn kɨmɨdiniya nu haɨmii whɨrɨn whɨi
    idopwoniya nɨdwomaiyɨn Patmos dapiyɨn siir hɨr yatkɨnɨugig.
  pol-SZ: Ja, Jan, wasz przyjaciel i towarzysz w cierpieniu, a także współobywatel
    Bożego królestwa, nieugięcie trzymający się Pana, zostałem zesłany na wyspę Patmos
    za głoszenie ludziom słowa Bożego i opowiadanie im o Jezusie.
  ztq-NT: Naa nak betsy to Juan. Porñee xsob no xtiits Jesús ni porñee ngab no laañee
    xñabey Dios ngo nii xtyeedy no kchë kyalnë re. Lo kislyu wiñ nii lë Patmos nii
    nche lo nistoo kwyon porñee xluyaa xtiits Dios nii pxaal Jesús.
  zai-NT: Hermanu stitu naa ne nuaa nia laatu tobi si ra cayacaná tu ne lu enda runi
    mandar sti Dios. Ne laca huayacané Jesucristu naa cadi ixhacaladxe', casi cayacané
    laatu. Biseguyoo cabe naa lu isla Patmos purti canayué stiidxa Dios ne irá ni
    nanna de Jesucristu.
  upv-upv: Inu Jon nga mevi tuwa kami suri nukorti pa osuw tevi Iesu ko nukorti tevi
    kami. Kerr jijle rraptur p̃iterter renge norongen nga m̃isij nga rramrunge re
    niberr suri batun vanu se Atua. Ko arkoni tweni inu van re norour nga Patmos suri
    nomok-wera tweni nale se Atua ko nale se Iesu.
  wap-NT: Õgaru John unao inawuzu wamishidan idi Jesus kaimanaiman baokopa, watuudan
    nii ipai kashaꞌora kidaꞌoraz baiaapa-kao baokopa wazaamatinpan puꞌu Tominkaru
    kazowautapa-kizi diꞌiti. Uruu idiꞌo õmuuda-kao paran iaꞌo wiizai Patmos ii, õkowaadapauzon
    idi Tominkaru Paradan, naꞌiki õkakuwaapan idi Jesus dauꞌu.
  mva-mva: 'Ngau tarito-kaming Zon ka ugere. Ngau kam Iesus Kristus tamoata be aine
    ne zaiza tatui-budu be moatubu be sururu tabazibazi-budu. Moimoi Iesus Kristus
    ikila-kita be moatubu tadokidoki-budu, ata tago oaikiki-la be tasegesege. Bokaibe
    alauri masa anua ono Nanaranga ngatanepoa kanana-lo tasoaki-budu. Bokaibe, bokai
    kamakaua: Ngau Nanaranga pilenga be Iesus pilenga ono ne mangata inagupasiki lilidi-o
    ka motu ara Patmos-o uaura-lo dinangaia.'
  dwr-NT: Taani Yohaannisi, hinttenttu ishay, hinttenaana Yesuusi Kiristtoosa waayyiyaanne
    A kawutethaa qassi A danddayaa ittippe shaakettiyaawe, Xoossaa qaalaa odeedda
    dirawunne Yesuusawaa markkatteedda diraw, Piiximo giyaa haathay dooddo biittaan
    de7aaddi.
  kfw-kfw: Kei John ka-eii, nangni le suopui inchang, Christa nuk kajui ni-eii jarra
    ama rengram mi ka-eii nangni le kangaaklal omlekleiya poongraal kadaisuom inkhat
    kha ka-eii. Kei'n Pathian chong khat-um Jisu in akadik innamalarpi chongngai karil
    jarra Patmos inti tuiram khan kei innada.
  bfz-bfz: आऊँ यूहन्ना जो तुसा रा साथी विश्वासी पाई और यीशुए खे क्ल़ेश सईणे और परमेशरो
    रे राज्य रे और सब्रो रे तुसा रा साथी ए। आँऊ परमेशरो रे वचन और यीशुए री गवाईया
    री बजअ ते रोमी अगुवो रे जरिए कैदिया रे रूपो रे पतमुस नाओं रे टापूओ रे पेजी ता
    था।
  cuk-09: Ani Juan, be-gwenad, bemar-sunnaa wiledimogad, bemar-sunnaa Bab Dummad neg-dakmaidgi-dogarmogad,
    degine, bemar-sunnaa binnalegwaa Bab-Jesús-igargi alamaknaimogad-duled. An Bab-Dummad-gaya-burba-barsogdiid-ular,
    degine, Jesucristogi-sunmakdiid-ularbali, an Patmos-dupgi odurdaklesiid.
  ben-OBCV: আমি যোহন, তোমাদের ভাই; কষ্টভোগ, ঈশ্বরের রাজ্য ও ধৈর্যশীল সহিষ্ণুতা—যীশুতে
    যা কিছু আমাদের সেসব কিছুতে তোমাদের সহভাগী। আমি ঈশ্বরের বাক্য প্রচার ও যীশুর হয়ে
    সাক্ষ্য দেওয়ার অপরাধে পাটম দ্বীপে নির্বাসিত ছিলাম।
  mil-NT: Te yúhú té Juàá tée ndècu ndɨhɨ‑ndo ichi Xítohó Jesucrìstú, tnàhá‑í ndóhò‑í
    cuèndá‑gá dàtná ndóhó‑ndó, te tnàhá‑í nduu táhù‑í cundecu ndɨhɨ ñaha‑ǐ xii‑ndo
    nǔú ndécú Yǎ Ndiǒxí táxí tnùní‑gá. Te ío quìde cahnu iní‑ó cuěi nándɨ yáha‑o ndècu‑o
    sá cuèndá Xítohó Jesucrìstú. Te yúhú ní ngava‑í vecaá ɨɨⁿ ñuú nání Pǎtmós, te
    ñuú‑áⁿ cáá xɨ̀tɨ́ ndute làmár. Te ducaⁿ nǐ cuu cuèndá sá càháⁿ‑í tnúhu Yá Ndiǒxí,
    te càháⁿ váha‑í cuèndá Xítohó Jesucrìstú.
  myu-myu: Õn João―eywag̃o. Eybuxim õn tak Jesus eju mũg̃i jekukum. Eybuxim õn tak
    ipiat'ajojom. Õn tak soat kukukan og̃uy Jesus eju ixe soat kukukan pima. Õn tak
    eybuxim wukpiceg̃ẽ g̃u wetabucap kug̃. Tip'aweroro be juk adi og̃uy. Patmos i
    osunuy tip'aweroro butet. Iboce ip omuju Deus ekawẽn cuk adi og̃uwẽnuwẽn puye―Jesus
    ekawẽn cuk adi og̃uwẽnuwẽn puye―kawẽn icẽmat.
  fue-fue: Min woni Yuhaana banniraawo mooɗon. Mi hawtii e mooɗon der toora, e der
    Laamaare Yeesu Almasiihu, e der tinnaare makko. Mi yaaraama e semme dow duunne
    wi'eteene Patimos gam mi waajike haala Alla, ceedaniimi Yeesu.
  amk-amk: Yau Yohanesi, mene doroi na taroasoa Kristusi ruhia ne, tuti mano isodai
    dadira rorong fo toyari mea, tuti toyari mea kontai itawang yau na dadira rorong
    nanai, weo taminohi na Yesusi ne Mananune. Ehabi yau to nu Patmosi ma iwatai nai,
    weo iwuwu Allai ne Kaiwo waworu ne, amani kariri todoni kaiwasa esobu fariri na
    eroaso Seng Yesusi, tuti kaiwo Yesusi medura fo fefe.
  fai-fai: Naka Yon kilim king naka kiwso nalaso makuw nikil nuka Yesus so dam makuw
    keisuduw, kayo naka kiwso makuw kál funin kudabuw ade yak Got ami kasák gu buduw
    ade kanodin idum dukum dukum, kata nuka ulum kano naknek fakadá buduw. Kayo naka
    namadew yak wok iwyak bakan katiw mak win Batmas kal namtidiw bi, be watawo kaleyo
    bá, naka Got weng baka bidino kayo ade afan Yesus be daw misun dáse ka.
  ura-NT: Canune satiin inara nejera Joaanneeun. Jesocurisito corenihate, canu nejeraneein
    neeiche. Nii rijijieein techu, jiniiquiin coujunojoineein necairichanaa abaantaacache,
    laraajiin cana coroatajaniha Cana Coaunerane jaun. Nitohanihane jaunne, Cana Coauneraacha
    jerei Jesocurisitohacha coitucueratei beebejihanune coreniha caseteconeein Patmo
    cobeneu neeun.
  mcd-NT: Unquian Juan un matofu Jesús ahuun yora. Ascacun man uhuun yorafo. Nantifi
    non icoinra huafo noco iquinashu no fu rafupacunaca. Man Jesushuunoashu omitsiscafiaquin
    man tunumisi. Man mumisi cuscan urifi un mumisiquin. Un Diosin tsain yoifain Jesushuunoari
    ato yoimisi. Ascacun aton niaifofoan ranushumuafo yonoa ua achicashon ua mai futsan
    ahuun anu Patmos ano ua nichinifo. Nan mai unu toomanhuan ano.
  urt-urt: Ŋam Jon, tatai yip. Poi lalme mambaꞌe nihe syohe, ŋaiye ŋoihmbwaip poi
    teŋeime Jisas Krais nom, ya syumbe murp ŋumwaiye meseperhme lemame tikin Got,
    ŋaiye ka ot. Tinge jarnge ŋam pe, tinge jinyen ŋam nange ma mil ailan Patmos.
    Detale, ŋam si miche wusyep tikin Got ŋaiye ŋanange, topoꞌe ŋam samb lenge Jisas.
  kiz-kiz: Nene Yohana- ndongo bhinu na mmonga jhaishiriki pamonga namu mu malombosi
    ni ufalme ni uvumilivu thabiti bhabhujhele mwa Yesu; Najhele mu kisiwa kya kukutibhwa
    patimo kwandabha jha lilobhi lya K'yara ni bhushuhuda kuhusu Yesu.
  tzo-TZE: Vu'un Juanun, quermano jbatic, co'ol chquich'tic vocol ta sventa li Jesucristoe,
    xchi'uc co'ol sventainojutic. Co'ol chijyac'butic stsatsal co'ntontic yu'un jech
    mu xchibaj co'ntontic ta smalael ti c'usi ora chijcole. Li vu'une tey ay yaq'uicun
    ta jun biq'uit banamil cacal ta nab, Patmos sbi. Tey chuculun ta sventa ti la
    jchol sc'op Diose, ja' ti chijcol ta sventa Jesucristoe.
  lex-lex: Inmi-narmi Yohansi a'u, it hononita tler la liewr ida la'a it pesiayni
    la Yesus Kristus pa reiniande tler la kropna-krieutu, lui-nuhru, mere tarur niekpa
    tatahan it ralamni. It rewre'wa pa tla' riy mak Uplerlawna Nodi plolli la emeka
    Ray. Itler la hari honona yoma itler wutg olek la Yesus. Ina-nara, rolin targa
    a lia'a noha Patmos yoma awuahaur nohora Uplerlawna lirni-tunnu maka Nakot taru,
    noma Yesus Nalharia mai a'u.
  dov-dov: Ime, nindaba Joni, monyoko unookwaabilana andinywe mukupenzegwa amubwami,
    amumoyo mulamfu zili muli Jesu - ndakali aa kasuwa kategwa Patimosi nkaambo kajwi
    lya Leza abukamboni bwa Mwami Jesu.
  rgu-rgu: Ita basa tamahere belaꞌ a tae, Yesus nana, ita Mane na. Huu ria na, de
    au dadi uuꞌ emi toranoom. Lahenda fekeꞌ a ramanasa, nana huu ita tuka Yesus. Boe
    ma ara tao doidoso ita basa. Tehuu Yesus natetea ita dale nara, fo ela bisa tanenete
    taroo. Hapu lahenda ta sipoꞌ nana huu au tui-beka fee lahenda laꞌeneuꞌ Manetualain
    Dedea-nafadan, ma anori-afada lahenda laꞌeneuꞌ Yesus boe. Huu ria na de, besaꞌ
    ia ara hopu ra au, de tuꞌu au leo pulu ia mai so, fo nade Patmos.
  toc-NT: Aquit min­ta̠­lacán Juan hua̠nti̠ ctzokma u̠má carta, y cumu cta̠­ta­la­cas­tucni̠t
    Cristo lac­xtum cca̠­ta̠­ta­pek­si̠yá̠n y lac­xtum namak­lhti̠­na­ná̠hu a̠má xatlá̠n
    xpu̠­ta­hui̠lh hua̠ntu̠ xlá ma̠lac­nu̠ni̠t naquin­ca̠­ma̠x­qui̠yá̠n, porque aquit
    na̠ lhu̠hua hua̠ntu̠ cli̠­pa̠­ti̠­nama xpa̠­la­cata Cristo chuná cumu la̠ hui­xinín,
    pero huá anka­lhi̠ná quin­ca̠­ma̠x­qui̠yá̠n li̠ca­mama la̠qui̠ tla̠n nati̠­tax­tu­ni­ko̠­yá̠hu.
    Ucca̠­hua­niyá̠n hua̠ntu̠ cak­spú­lalh nac a̠má isla hua­nicán Patmos acxni̠ xac­ta­nu̠ma
    nac pu̠la̠­chi̠n caj xpa̠­la­cata xta­chu­huí̠n Dios hua̠ntu̠ quin­ca̠­qui̠­li̠­ma̠­kalh­chu­hui̠­ni̠­chín
    Cristo.
  som-som: Anigoo Yooxanaa ah oo walaalkiin ah iyo mid idinkala qayb galay dhibaatada
    iyo boqortooyada iyo dulqaadashada ku jira Ciise, waxaan gasiiradda Batmos la
    yidhaahdo u joogay erayga Ilaah iyo u markhaatifuridda Ciise aawadood.
  mam-C: Ayi'n, a Juan, kyermanqi'n, ex noq tu'n qmujb'il qib' tuk'a Jesús, at wokli'n
    junx kyuk'iy ti'j Tb'anil Tkawb'il qMan Dios, ex ti'j jni' yajb'il ma tziky'x
    qu'n tu'n tpaj, ex ti'j tq'uqb'il qk'u'j tu'n tiky'x qu'n toj tkyaqil, tu'ntzintla
    qok tjaq' Tkawb'il qMan. Atzin ja'lin, ma chin ex lajo'n kyu'n kawil aj Rom tzma
    tojjo netz' tx'otx', Patmos tb'i, toj ttxuyil a', noq tu'n tpaj Tyol Dios ex tu'n
    nyoli'n Tb'anil Tqanil ti'j Jesús.
  ndj-ndj: Nenga Yohani, yula mlongu wenu, ndimuyenu mugobuleku na wutwa wa kumbindi
    kwa Chapanga na uwunilifu mkomi mukwilumba na Yesu, nenga ndadangiwili muliwunguli
    yilikemiwa Patimu kucha muwopiwa kwanongwa ndalandulili chilongu cha Chapanga
    na kudeta utovileli wadetili Yesu.
  mbj-NT: Ỹ Jowãw, bë hỹỹj hadoo doo, bë nemuun h'yyb jawyg gó ỹ gadoo ër hã rarahejãã
    doo. Bë nemuun Jesus bag'ããs do karapee hadoo do ỹỹh. Tsyt dëëg hã Pat-Mos häd
    näng doo hẽnh majẽ ỹỹ ỹ rataj'oo gëët, ỹ maher'ood hõm do hyb n'aa paa P'op Hagä
    Do ër tamaher'oot doo, baad hadoo do Jesus metëëh do na-ããj hẽ.
  lat-VUC: 'Ego Joannes frater vester, et particeps in tribulatione, et regno, et
    patientia in Christo Jesu: fui in insula, quæ appellatur Patmos, propter verbum
    Dei, et testimonium Jesu:'
  ngp-ngp: Miye Yohana ndugu ywenyu, naho mwe kulunganywa na Yesu, chanda ndala na
    nyuwe mwe makunt'ho no useuta wa Mnungu kwa kufinyiliza kutendese mwe kulungana
    na Kilisito. Miye nehigelwa mwe kisiwa kikwitangwa Patimo handa mvugailwa kwaviya
    nehabilikiza Ulosi wa Mnungu, no kulonga uwona wa Yesu.
  enq-2: Jisasa Kraisa tungi pingi endakali dupame kenda soo katao, maka nakaeyao,
    kingdom doko malisoo kalyaminoliaka pyoo, namba Jone, nyakamanya Kristene kaiminingi
    doko apata kalyamano. Jisasa Kraisa doko akali dokona lao Gotenya pii doko lao
    paneosa, namba ailene Patamosa lenge dokonya pyasiami.
  eng-ASVBT: I John, your brother and partaker in the tribulation and kingdom and
    patience which are in Christ Jesus, was in the isle that is called Patmos, for
    the word of God, and for the testimony of Jesus Christ.
  mna-mna: Iŋgi nio Yoan. Iti toŋmatiziŋ ki Krisi tau. Nio gaabaŋoŋ ta niom na. Pa
    iti tombot la peeze ki Yesu mi temendernder mbolŋana mi tabadbaada pataŋana pa
    ni zaana. Iŋgi tiur yo mar mutu Patmos ti paso, aŋzzwe katkat Anutu sua kini,
    mi aŋpombolmbol sua ŋonoono ki Yesu.
  myw-myw: Yey tuwa̱miy Yon, simiy yey tasitans katanoka keb, peinan Yeisuw angamag
    ya̱kids. Idatakaleiwags towen ilabeids mo takaptuleids, peinan a̱bads igeg. Tasiyas
    nikamliweids iyousigs isenags wa̱sim yagan Patmos, peinan takanawein aygan Yowbad
    yey, o peinan nalivan liva̱nen Yeisuw.
  sby-sby: Njame Yohane washoma munenu, tulapengenga cebo ca Yesu Mwami wetu, uyo
    latupanga ngofu sha kupita mu mapensho. Ndalabikwa pa nsumbu ya Patimo cebo ca
    kukambauka mulumbe wa Lesa, ne cancinencine ico ncalayubulula Yesu.
  sll-sll: Ena na hana yal Yon ni gamna hobo molia. Molere Yisas ol wai ol na tomia,
    ni nan gul irere, God kene ongwo sina i molere, tal oun dongwo u na au simba,
    nimni mole kwi ole ole mominua. Yu mominga i mole yahuna huna mominua. Ena na
    God ha maing ditere Yisas tal ol na tongwo mining aki diga i, arihobi nigi de
    pir na tere na i halabusi olungure na ganba ailan ta haang Patmos mole waiwa.
  yaq-NT: Inepo Joan teame, Krijtopo ne emo mak weri. Intok emo benasia ne ae betchi'bo
    jiokot ino bicha. Intok, yo'otaka itom annee'uta ne a' bitbae. Intok Jesukrijtota
    betana aniawaka, a itom bo'o bicha'po. Inepo, bawepo ili bwiata yeu kateka'po,
    Patmoj tea'po nee tojiritukan, achai Liojta betana nok lutu'uriata, juka' Jesukrijtota
    betana lutu'uriateita, yeteu in a' teuwa' betchi'bo.
  uro-uro: Aingo ma Jon di angäna matka qärakni i qali lut ngu na ngän da ama märän
    angärha ron inguna nävät ma Jisas dä qosaqi qali lut ma ama qrot sa ama bulap
    mäni aut katnanakt mäni ma Jisas aa Muräktpäm. Mäqi dä qale ngo va ama urqa ma
    Patmos inguna nävät ma Ngämuqa aa enge dä ma Jisas aa sameng.
  ita-1885: IO Giovanni, che son vostro fratello, ed insieme compagno nell'afflizione,
    e nel regno, e nella sofferenza di Cristo Gesù, era nell'isola chiamata Patmo,
    per la parola di Dio, e per la testimonianza di Gesù Cristo.
  muy-muy: Àɗəm ma hini ti nu Zeŋ wur ga məŋ gekʉli. Leli ɗek ti mə̀bu ka ahar bəlaŋ
    akaba Yezu *Krist akaɗa mis bəlaŋ. Nahkay ti leli mə̀bum macakumkabu daliya ka
    ahar bəlaŋ, məgrumoru tʉwi geli ka ahar bəlaŋ, mə̀mbrəŋum do. Leli mə̀bu ka ahar
    bəlaŋ a Məgur ga Yezu bu, naŋ Bay geli daya. A vaɗ nahaŋ tə̀gəs nu, tòru àna nu
    ka haɗ Patmos e kiɗiŋ ga yam bu. Tə̀gəs nu ti aɗaba nə̀bu nəhi ma ge Melefit ana
    mis, nagrakia sedi ka Yezu a palam.
  kqc-kqc: Na bi John yi dubuini, ma Sei di ourefeidena amena sana dada, toro rena
    dudu, duku risi Iesu dada vakoi toe baku reyafa, adina Iesu yaku ago rama moi
    negau riyo ma na yaku Sei di ago niogau reyaka dada, motumotu roka Patmos ri na
    aeyadi.
  tav-tav: Yʉ, Juan cawamecʉcʉ mʉja jʉgocʉre bairo cãcʉ ati pũuro mʉjaare yʉ uca joo.
    Popiye mʉja catamʉorore bairo yʉ quena popiye yʉ tamʉo. Camaja mʉjaare na cateerore
    bairona yʉ quenare yʉ teebʉjama. Jesucristo cʉ carotiriquere yʉ caapiʉjarije wapa
    yʉ teebʉjama. To bairo mʉjaare bairo popiye tamʉobacʉ quena yʉ nʉcacõa. To bairona
    Jesure yʉ apiʉjacõa aninucu. To bairona atona yʉ anibapa Patmos na caĩri poa yucʉ
    poapʉ. Dio cʉ caqueti buio cũriquere yʉ caqueti buionucurije wapa ati poapʉre
    yʉ ã. Atopʉ yʉre cacũ rocacõawã Jesu ye quetire caapigateerã. Jesucristo cʉ cãniere
    yʉ caqueti buionucurije wapa yʉ cacũ rocacõawã. Aperãre cʉ queti buio teñaqueticõato
    ĩrã, yʉre cacũ rocacõawã atore, Patmos na caĩri yucʉ poapʉre yua.
  eng-ULB: I, John—your brother and the one who shares with you in the suffering and
    kingdom and patient endurance that are in Jesus—was on the island called Patmos
    because of the word of God and the testimony about Jesus.
  spa-VBL: Yo soy Juan, hermano de ustedes, partícipe en el sufrimiento y en el reino,
    y en la paciente espera que experimentamos en Jesús. Fui detenido en la isla de
    Patmos por compartir la palabra de Dios y la verdad tal como fue revelada por
    Jesús.
  fra-_FOB: Moi Jean, votre frère et qui ai part avec vous à la tribulation et au
    règne, et à la patience de Jésus-Christ, j'étais dans l'île appelée Patmos, pour
    la parole de Dieu, et pour le témoignage de Jésus-Christ.
  hau-ULB: Ni, Yahaya- dan'uwan ku da wanda ke tarayya daku cikin shan wahala, da
    mulki da tsawon jimrewa wadanda ke cikin Yesu - ina tsibirin da ake kira Batmusa
    saboda maganar Allah da kuma shaida game da Yesu.
  mal-mal: നിങ്ങളുടെ സഹോദരനും യേശു ക്രിസ്തുവിന്റെ കഷ്ടതയിലും രാജ്യത്തിലും സഹനത്തിലും
    പങ്കാളിയുമായ യോഹന്നാൻ എന്ന ഞാൻ, ദൈവവചനവും യേശുവിനെക്കുറിച്ചുള്ള സാക്ഷ്യം അറിയിച്ചതു
    നിമിത്തവും പത്മൊസ് എന്ന ദ്വീപിൽ ആയിരുന്നു.
  lit-lit: Aš, Jonas, kuris esu ir jūsų brolis ir draugas dalininkas prispaudime bei
    Jėzaus Kristaus karalystėje ir ištvermėje, buvau saloje, kuri vadinama Patmu,
    dėl Dievo žodžio ir dėl Jėzaus Kristaus liudijimo.
  urd-GVR: Maiṅ Yūhannā āp kā bhāī aur sharīk-e-hāl hūṅ. Mujh par bhī āp kī tarah
    zulm kiyā jā rahā hai. Maiṅ āp ke sāth Allāh kī bādshāhī meṅ sharīk hūṅ aur Īsā
    meṅ āp ke sāth sābitqadam rahtā hūṅ. Mujhe Allāh kā kalām sunāne aur Īsā ke bāre
    meṅ gawāhī dene kī wajah se is jazīre meṅ jo Patmus kahlātā hai chhoṛ diyā gayā.
  far-far: Nau sa Jon na wanefuta kamulu sulia nau ku famamana sa Jesus Christ dia
    laugo kamulu. Ma kera famalagaigai nau dia kamulu sulia sa Jesus Christ ne na
    kingi kia ma nia gwaungai fafi kia. Ma kulu ka lalifu laona famalagaigaie, sulia
    kulu wane nia ki. Kera ka dau nau, ma kera ka alu nau laona bubunga ne kera saea
    ana 'i Patmos, sulia nau ku 'ainitalo ana na fatalana God ma na ru ne sa Jesus
    fatainia ki.
  suz-BL: मिनु गो इन लोक्‍ब यूहन्‍ना, येसु ख्रीस्‍त कली थमा सुइक्‍ब नङ। गो इन बुदी
    श्‍येत जशो परमप्रभु यावे आ राज्‍य ङा मुर यो नङ। मोपतीके श्‍येत जशा, इन खोदेंशो
    पा येसु ख्रीस्‍त कली रिम्‍शा बाक्‍नुङ। गो येसु आ सांकछी दुम्‍ती। मिनु परमप्रभु
    यावे आ लोव़ शेंताक्‍ङ। मोपतीके मुरुमी आं कली पात्‍मोस माइश्‍शो टापुमी लाइश्‍शा
    प्रोंइ‍तीमी।
  car-NT: Awu, Johanes, aja'sakarykon, awaraine enapa je'tun pangon otykon naky'kary,
    awaraine enapa moro Tamusi nundymary ta aitoto, awaraine enapa mo'ko Jesus ta
    eja'nakatoto, ywe'i'po moro Patmos tatynen pa'wu tu'po moro Tamusi auranymbo upu'po
    me, moro Jesus amyikaponen oka upu'po me enapa.
  amp-amp: Na Jona, nani nikom nom rpat Jisasr hikwonom. Nd yuhatn nom najohfiyenom.
    Niko Jisasr hikhato yekwa krhopam na to niko yekwa kanjo inji kekwa. Nd Jisasrhu
    kingdomkfot na rpat tohnuhiwoyann, krhopam niewam nom rpat rpat toh bmtahato krhopam
    kekwonomm. Bro Nkifrar-pno niayuk mrokfom, yo Jisasr yak nuhasyuk nefm kfo pthamota
    fakmoma. Yakhato ailan Patmos htamoma.
  bht-bht: मैं यूहन्ना, तुहाड़ा साथी मसीह भाई, मैं भी तुहाड़े सांई दुख सेहन किता।
    मैं परमेश्वरे दे राज्य दा इक नागरिक है जियां की तुसां न, कने मिंजो भी अपणियां
    परेशानिया जो तियां ही सबर सोगी सेहन करणा चाईदा जियां तुसां करदे न। मैं परमेश्वरे
    दे बचन दा प्रचार करणे कने यीशु दे बारे च दसणे दिया बजा ला पतमुस दे टापूऐ पर केदी
    बणाई करी भेजी दितया था।
  eng-NOY: I John, your brother, and companion in the affliction and kingdom and endurance
    in Jesus, was in the isle that is called Patmos, on account of the word of God,
    and the testimony of Jesus.
  cub-NT: Yʉ, Juan, mʉjecʉbu, maje jʉ aiye boje Jesucristore. Cʉrivʉbu maja ʉ̃́que
    cũinávʉpe. Yʉ máre ñájivʉ mʉjapedeca. Aru Jesucristo parʉre d̶aibi yʉre máre yópe
    ʉ̃i parʉre d̶aiyepe mʉjare, maje napinajiyepe ayʉ maje ñájiyede. Aru jabotede
    d̶acʉyʉme majare ʉ̃́que. Cʉ́tecacʉ yʉ jabova ne bʉoimʉ Patmos ãmicʉrijiavʉi, ji
    coyʉiye báque boje Jʉ̃menijicʉi yávaiyede Jesucristorã.
  ita-1927: Io, Giovanni, vostro fratello e partecipe con voi della tribolazione,
    del regno e della costanza in Gesù, ero nell’isola chiamata Patmo a motivo della
    parola di Dio e della testimonianza di Gesù.
  lww-lww: Kam erau make lala, in Yoane in na nepe wenla amiu, nap̃a nevisawal sur
    make van amiu. Nesape nevisawal van amiu komin nap̃a ita ke narui nap̃a tepe kiena
    ne Yesu, ita ke narui nap̃a tesike vatanon kiena nasup̃enena, ita ke narui nap̃a
    tesum̃a top̃ar pae ke nalogeen viowa na pog m̃arera nene, a ita ke narui nap̃a
    tesum̃a takawean ita ke temio sitomena napiayavi. Pogaga, kiau sunena va sanini,
    sane nanua sumo, nesum̃a nepisawal ke visen kiena ne Ntewa, nemlologon m̃a Yesu
    Kristo pano-o, le Rom la amla nakoaena pan inu, amligan inu nepim nemiyum̃ae korena
    e narin purvanua nini, kien kia Patmos.
  ckb-ckb: من یۆحەنای براتانم، کە بە یەکبوون لەگەڵ عیسادا هاوبەشتانم لە تەنگانە و
    شانشین و دانبەخۆداگرتن، لە پێناوی پەیامی خودا و شایەتی بۆ عیسا لە دوورگەی پەتمۆس
    بووم.
  nas-nas: Ning tee Jooni diiꞌmaikoꞌ diiꞌ ninka nariꞌ baike kompampiruꞌnung miiꞌkampiritaaꞌ
    Karistooꞌ bakaang muuꞌkoo. Eeꞌnoko muiꞌ miring Patimos-koo siꞌmauꞌ tee kara Kumponing
    bakaang daankianko Jiisuuꞌ siraꞌpama.
  uvl-uvl: Iau Ioanes, pe imo timo pe neingamo iau pe ita lochloch tatu teu nga naualanga
    pe nekinga nenge NeHalang. Pe tames ke kerkereng pe ta takisia ara melmelenga
    luluch nge Iesus. Iau etu nga tuele au ngana nga mimio nenge Patmos iange e haliu
    hotote NeHalang nena helenga pe helenga manmanna toto ngana nenge Iesus hemallaha
    hote.
  eng-BBE: I, John, your brother, who have a part with you in the trouble and the
    kingdom and the quiet strength of Jesus, was in the island which is named Patmos,
    for the word of God and the witness of Jesus.
  ixl-CNT: In Xhan niman tetz u Jesuus setuchꞌ. Ela nikupaal tu tzaꞌl; ela nikuchꞌia
    viQꞌesalail u Tioxh. Utz txaypꞌin tiꞌ u yolbꞌal Tioxh, tiꞌ ipaxsal itziiul vinujul,
    ayaꞌ u Jesucristo. Ech txaypinajichꞌin tu u sepkin txꞌavaꞌ Patmos nikꞌa mar.
  xsi-xsi: Naŋa Yoane, miki nimi-nambwe kalo-tawana tamâta naŋa. Kinda nenda kalo-tawana
    nde keno pa Yesu, aku naŋa amo miki nawalami ŋana takai malia tava nâna kie-kie
    ŋana nenda kalo-tawana ŋinde kâ. Maro Kindeni ikai koipu ŋalae pa kinda rârâni,
    aku kinda rârâni uru tamandi kaika tapasuka ŋana takale malia kâ. Muŋgani, naŋa
    atula Maro Kindeni kawa ŋgua, aku apatula iloŋgu kaloŋgu pwataki tu naŋa kaloŋgu
    tawana Yesu. Ŋana duvi ŋinde kâ, ande kinzi siŋara naŋa ku siona amo sia toŋge
    kulu, i ŋa tu Patmos.
  crx-NTPO: Si John nohulhutsin 'ust'oh. Dzoh nahdeh te si cha nohbulh dzoh nuszut.
    Njan Yak'usda lerwe unli-un 'ink'ez Sizi Gri ooba howa whúlna' 'et hoonts'i neba
    whulh ínyin-un, si cha whuz un'a za nohbulh susyin. Yak'usda ooghuni be yásduk
    'ink'ez Sizi Gri t'ehinoozeh huwa cha, 'et huwa ndi noo Patmos huyulhni-i, 'i
    k'ut 'ust'oh inle' whe,
  kan-OKCV: ನಿಮ್ಮ ಸಹೋದರನೂ ಯೇಸುವಿನ ನಿಮಿತ್ತ ಆಗುವ ಬಾಧೆಯಲ್ಲಿಯೂ ರಾಜ್ಯದಲ್ಲಿಯೂ ತಾಳ್ಮೆಯಲ್ಲಿಯೂ
    ನಿಮ್ಮೊಂದಿಗೆ ಪಾಲುಗಾರನೂ ಆಗಿರುವ ಯೋಹಾನನೆಂಬ ನಾನು ದೇವರ ವಾಕ್ಯಕ್ಕೋಸ್ಕರವೂ ಯೇಸುವಿನ ವಿಷಯವಾದ
    ಸಾಕ್ಷಿಗೋಸ್ಕರವೂ ಪತ್ಮೊಸ್ ಎಂಬ ದ್ವೀಪದಲ್ಲಿದ್ದೆನು.
  bbb-bbb: No Jesudo ive ijia agane besu reva ijadufuo e Joni naeje naka uvia jone.
    Ro noeje noka makae fuone ijia nuvevo ijadufuo no isejavaeve. Ro kuke noka kabuaekabuaeki
    karina mazani ije Kuraesi fu una ume ige samuadufuo no ije samuave. Naeje bu mesiriena
    do uije be Fatemosi kuavo ijia nujie. Ijadufuo maeje na Godido vua ijiakiro vua
    maeje Jesu Kuraesi fu nijasiema ije e nijasiavoga bu mesiriena ijia nujie.
  blw-blw: Haénay Juan way sonodyu, ifà paat chàyu hen chataaw manganohan hen chataaw
    maligatan gapon chataaw omafurotan an Jesu Cristu, ya ifà agé chàyu hen metatapyantaaw
    hen mantorayan Apudyus. Wat haén way sonodyu, anà ammag neporwak hen antoy lota
    way nanggagawa hen fayfay way ekatchéén Patmos, gapon chà manginwarawagan hen
    alen Apudyus ya hen anchi katot-owaan way empaka-ammun Jesus.
  tam-2017: உங்களுடைய சகோதரனும், இயேசுகிறிஸ்துவினிமித்தம் வருகிற உபத்திரவத்திற்கும்
    அவருடைய ராஜ்யத்திற்கும் அவருடைய பொறுமைக்கும் உங்களுடைய உடன்பங்காளியுமாக இருக்கிற
    யோவானாகிய நான் தேவவசனத்தினிமித்தமும், இயேசுகிறிஸ்துவைப்பற்றிய சாட்சியினிமித்தமும்,
    பத்மு என்னும் தீவிலே இருந்தேன்.
  azz-NT: Huan nejuatzin ni Juan ninamoicnitzin. Huan nitajyohuijtihuala ijcón queme
    namejuan nantajyohuijtocque axcan. Huan titajyohuijtocque porín nochi tejuan titacuautamatinemij
    ihuan Jesucristo. Huan nejuatzin ijcón queme namejuan tisenyetinemij ica ihueyichicahualis
    de Dios tenica Yejuatzin techyolyecantinemi. Huan nochi tejuan ticyolicataxicojtiyohue
    ica chicahualis nochi nijín tajyohuilis. Huan nejua ni Juan niyetoya campa ne
    taltzin ten monotza Patmos ten quiyehualojtoc in at den mar. Huan nican Patmos
    nechualtitanque queme preso porín nitanojnotztinemic ica in Tajtoltzin Dios, huan
    no porín nitetapohuijtinemic nochi ten Cristo Jesús quichiutinemía.
  spa-RV-1909: Yo Juan, vuestro hermano, y participante en la tribulación y en el
    reino, y en la paciencia de Jesucristo, estaba en la isla que es llamada Patmos,
    por la palabra de Dios y el testimonio de Jesucristo.
  csy-csy: Jesus Christ i kumpingam le thuakna sung ah na suapui le haksatna na thuakpui
    uh keima John sia Pathian thu le Jesus Christ tettipanna hang in Patmos tuikulh
    ah ka om hi.
  mxq-NT: Ʉj Fwank, mmʉmʉbʉjkpʉty. Mʉt yʉꞌʉgyʉjxmʉ Jesús ʉj nꞌítyʉts mʉt miidsʉty
    ma̱ Diosʉ kyutujkʉn, ayoꞌon es maꞌxtujkʉn. Tʉts xyjapʉjta̱ꞌa̱ktʉ éxtʉmʉ tsimyjyaꞌay
    ya̱ ma̱ islʉ diꞌibʉ xyʉꞌa̱jtypy Patmʉs, mʉt ko nga̱jxwaꞌxyʉts ja Diosʉ ꞌyayuk
    es nnigajxy nnimadyaꞌagyʉts ja Kristʉ.
  tzj-NT: Anin in Juan, in ewach'alal, in ewachbil chi rtijic ja rpokonal, in ewachbil
    chipan ja gobierno xin Dios, in ewachbil chi rcoch'ic nojel ja npi chakij rmal
    ja xa jun kabanon ruq'uin ja Jesucristo. Ja tok k'alasax chinwach ja xtintz'ibaj
    chewe ri' tokori' tok xinq'ueje' chipan ja lugar Patmos ja c'o pa mar. Rumac ja
    rtzobal Dios in rumac ja nya'on rbixic ja Jesucristo chewi' tok xinq'ueje' tri'.
  tdt-tdt: Hau João, imi nia maun. Ita hotu hetan susar ho terus tanba ita hakruuk
    ba Jesus nudar Liurai, maibee ita aguenta ho pasiensia nafatin tanba ita laran
    ida ho Jesus. Hau dadur hela iha rai oan Patmos tanba hau foo sai Maromak nia
    liafuan i foo sasin kona ba Jesus.
  ron-BTF: Eu, Ioan, care de altfel sunt fratele vostru și părtaș în necazul și în
    împărăția și în răbdarea lui Isus Cristos, eram pe insula numită Patmos, din cauza
    cuvântului lui Dumnezeu și din cauza mărturiei lui Isus Cristos.
  eng-WEBP: I John, your brother and partner with you in the oppression, Kingdom,
    and perseverance in Christ Jesus, was on the isle that is called Patmos because
    of God’s Word and the testimony of Jesus Christ.
  eng-FBV: I am John, your brother who shares with you in the suffering and in the
    kingdom and in the patient waiting that are our experience in Jesus. I was detained
    on the island of Patmos for sharing the word of God and the truth as revealed
    by Jesus.
  nld-1939: 'Ik Johannes, uw broeder en uw deelgenoot in de verdrukking, in het koningschap
    en de volharding in Jesus: ik was op het eiland, Patmos genaamd, terwille van
    Gods woord en de getuigenis van Jesus.'
  bwo-bwo: Iyesus Krstosn wotat gond bek'onat b́ menegsto, mank'o b́ k'amo itnton
    kaytso taa it eshú Yohanis Ik' aap'onat Iyesus gawi jangosh tipeyat Fet'moyi eteyiru
    aatso bin guurdek'ts datswatse tteshi,
  nch-BL: Na niJuan nimechtajcuilhuía. Na niamoicni. Toteco quipiya tanahuatili ipan
    noyolo quej nojquiya ipan amoyolo. San sejco titaijyohuíaj pampa tiiaxcahua Jesucristo
    huan monequi tijpiyase toyolo quej yaya quipixqui iyolo. Na niJuan niitztoya ipan
    se piltaltzi cati itoca Patmos tatajco ipan hueyi at campa techhuicaque huan techtzajque
    pampa nitepohuiliyaya icamanal Toteco huan niquinilhuiyaya masehualme ten Jesucristo.
  quc-TNT: In wa' ri Juan, in iwachalal ri tajin quinrik c'äx junam iwuc' ix. Yo'm
    c'u chwe rumal ri Jesucristo chi quinchajij paciencia, je' jas ri yo'm chiwe ix.
    Je ri' junam cujec'ol na chila' jawije' ri cätakan wi ri Dios. Ri in, in ajpache',
    in c'o pa jun alaj ch'äkap ulew, Patmos u bi', ri c'o pa ri mar, xa rumal ru tzijoxic
    ru Lok' Pixab ri Dios ri xuk'alajisaj ri Jesucristo.
  tfr-NTPO: Tja Juan, tja bomi kjl̈ara Jesús tjl̈õkwo kjraga. Shji mär bi pjl̈uyo
    Jesús go kjĩshko ga shji shdungoba, gueniyo kuy kjange. Sbö tjl̈õkwo roy l̈ara
    Jesúsdë bor kong l̈i l̈ër shäng oba kong kjĩshko ga tja icharaba beno sök dl̈ung
    tjrëko ko Patmos l̈ishko.
  kaq-NT: Hea Juan tah hen maton huetsa hihxon, mato betan tenenica hihxon, mahbe
    jihuetai hihxon, mahbe Cristo tenexonnica hihquish, Patmos janeya mai tonco pishca
    janin tsahotai. Papan joi yohixon raquexonma Jesusen joi yohiquin sirijahiton
    ta nea main hea tsahoncannishqui. Tsoabi hen nincamayamascanon hihxon ta hea neno
    sipo xoboho tsahoncannishqui.
  sgb-sgb: Hiko hi Juan, ya mihay patêl yo ha Panginoon. Gawan ha ampaniwala ko kana,
    ay hikoy kalamo yo ha pamagtêêh ha kaparusaan, haka ha pamanlokop na ya lumatêng.
    Ha pamarusa la kangko, gawan ha pamipamwang kon habi ni Apo Namalyari, haka ya
    tungkol ha impamwang ni Panginoon Jesu-Cristo, ay gintan la kon intapon ha pulo
    ya nag langan Patmos.
  vie-1934: Tôi là Giăng, là anh em và bạn của các anh em về hoạn nạn, về nước, về
    sự nhịn nhục trong Đức Chúa Jêsus, tôi đã ở trong đảo gọi là Bát-mô, vì cớ lời
    Đức Chúa Trời và chứng của Đức Chúa Jêsus.
  kxv-kxv: ନା଼ନୁ ଜହନତେଏଁ, ମୀ ତାୟିତେଏଁ, ଜୀସୁତି ସୀସୁ ଆ଼ହାଁ ତାନି ରା଼ଜି ଲ଼କୁତାକି ୱା଼ହିମାନି
    କସ୍ତ ଅ଼ର୍‌ହାଲି ନା଼ନୁ ମୀ ତଲେତି ର଼ ମାଣ୍‌ସିତେଏଁ । ଜୀସୁ ତ଼ସାମାନି ସାତା ଇଞ୍ଜାଁ ମାହାପୂରୁତି
