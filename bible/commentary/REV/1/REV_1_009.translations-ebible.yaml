  ena-ena: Viaŋ Jon uami. Viaŋ naludɨ isaima me hɨnilan uami. Namɨlaŋ Jisasɨ saŋ hɨji
    vɨdɨvɨdɨŋ lamɨlalaŋ hameŋ ala viaŋ avi nusaŋ hɨji vɨdɨvɨdɨŋ lamɨlan uami. Lɨdamɨli
    nɨbu aludɨ likɨlɨdaci nudɨ lɨhu hɨvɨ pam hɨnilalu uami. Hɨnihɨni viaŋ namɨlaŋ
    hula avɨha avɨha iga iga vɨhɨlɨ havahava vɨdɨvɨdɨŋ lagulamɨlan uami. Lɨdɨŋ Asɨ
    dɨ ciaŋ agadɨ sulasula hɨdacin uami. Ciaŋ Jisasɨ abami agadɨ avi sulasula hɨdacin
    uami. Hameŋ lɨdalɨŋ nɨbɨlaŋ iadɨ lahuavɨci uavɨla Patɨmosɨ avɨli muha heŋ hɨnilan
    uami.
  nbq-nbq: Hit anggin-mbanggin henovaga bugugu inigik ovara, “Ala avema bininggigima,
    sek aro,” yiluk, Yesus hinim hunik henendawi wadok dek dugwit, welagwi. An henaswe
    Yohanes ogo, anderogo wane-wane anggin-mbanggin okbanunggu inigik, wigya lagagis.
    Andi, anen Ala wene yugirigya, eke, Yesus wene iri lagagi ako vagalogo yugirigya,
    ogasiga ako vaga, is yanggadek ilim is enggema o inis Vatmos bani wagagwa andoma
    welagagis.
  tgo-tgo: Ghino ghaghami Jon, weya Jisas weiŋguyaŋgiya ghemi ra vaidiya vɨrɨ, kaiwae
    weiŋguyaŋgiya ghemi ra tabo Jisas le ghamba mbaro gharɨgharɨniye na weiŋguyaŋgiya
    ghemi ra ghataŋaghathɨgha vuyowo weinda la rouda. Va ya vavaghareŋa Loi ghalɨŋae
    na Jisas Krais le woraŋgiya e ghino, na iyake kaiwae thɨ yakɨnɨŋgo na thɨ vaŋguraweŋgo
    e raurau Patɨmos na va yakuwe.
  yap-yap: I gag John ni walagmed, ni kad ta’ab girdi’gad Jesus ni gu be un ngomed
    ko gafgow nge k’adan’ ni bochan, ma gadad bmuun ko gagiyeg rok Jesus. Kan tiyeg
    nga daken bochi nam ni Patmos fithingan ni bochan e ug weliy e thin rok Got nge
    tin riyul’ ni weliy Jesus ngan nang.
  mop-NT: Pues te'i. Inene, aj Juanen. Hermanojen jabixe'ex iliqui. Walac in c'ümic
    a yaj jabixe'ex iliqui, u men ti'ijo'on a Jesucristojo. Que'enen tu c'ü' jabixe'ex
    iliqui. Walac in muc'yajtic a yaj abe' jabixe'ex iliqui. Yoc'lal u t'an a Dios
    y u pectzil a Jesucristo a walac in wadiqui, p'ütbeen tuwich jun p'eel lu'um Patmos
    u c'aba'. Xooya'an ti c'ac'naab a lu'um abe'e.
  tet-tet: Tan ita fiar bele-bele haꞌak, Yesus, itakaan Naꞌin, etuk haꞌu kdadi emikaan
    maluk. Ema balu krakat tan ita tuir Yesus, mais Yesus nakbiit itakaan neon, toꞌo
    ita bele haterus aan bei-beik. Sia moos krakat haꞌu, tan haꞌu katak Naꞌi Maromak
    Manfatin baa ema, kodi kanorin lia Yesus. Tan lia nia, sia kohi nodi soe haꞌu
    tiꞌan baa rai neꞌe, mak naran Patmoos.
  hlt-MCSB: Kai Johan, nangmih kah manuca neh phacip phabaem neh a ram ah aka bawn
    tih Jesuh ah uehnah loh Patmo la a khue tuisanglak ah Pathen kah olka neh Jesuh
    kah laipai ham ka pha.
  xtd-NT: Ñani‑ro ka kuu tnaꞌa xaxeꞌe xa ka jandixa‑ro Jesucristu. Ndaꞌu ka yaꞌa‑ro
    xa kuu‑ro ñayiu ka jandixa xa taxnuni Ianyuux nuu‑ro. Kida‑ia xa kundee ini‑ro
    hora ndaꞌu ka yaꞌa‑ro. Nani kundee ini ndixi, ɨɨn ɨɨn‑n, dani kundee ini daña.
    Tuu‑da nuu ñuꞌu kaa niꞌno nuu mar nani Patmos ya xaxeꞌe xa n‑jaꞌan‑da tnuꞌu Ianyuux
    nuu ñayiu xiꞌin xa n‑kakuneꞌe‑da Jesucristu.
  mdy-ETH: ታኣኒ ዒንሢኮ ዒሻሢ ማዔሢ፥ ዒንሢና ዎላ ኪሪስቶሴኮ ሜታሢና ዓኣ ካኣቱሞና ሃሣ ጊቢ ዳንዳዒፆና ዴንቃያ ማዔ፥ ዮሃኒሴ
    ፆኦሲ ቃኣሎና ዬሱሴ ዛሎናሮ ማርካዻሢሮ ፒፂሞ ጌይንታ ዋኣፆ ሳዛ ዓኣ ዓጬሎይዳ ቱኡቲ ዓኣዖ፦
  spl-spl: Bukulipne, yenâmâ Asia hânân Yesuhât komot mansai. Yeŋe Yesuhât den pat
    âlepŋe sâm lohimbi ekyongoŋetâ, lok nombotŋaŋe nâŋgâŋetâ ki ârândâŋ otmu, mem
    ge katyekne sâm mem bâleyekmai. Otmu nâ gurâ yawuâk mem bâlenekmai. Yawu otningiŋetâ
    nenŋe ki lohotŋe otmâ kinmain. Yawu otmâ sâp ârândâŋâk Yesuhât lau lâum kinmâ
    hoŋ bawaŋgim gamain. Otmu nâŋe Yesuhât den pat ya lohimbi ekyongomune yawuâk lok
    nombotŋaŋe gurâ nâŋgâŋetâ bâlemu nâ menekmâ mâtuŋa âlâ, kutŋe Patimo sâm, yan
    katnekŋetâ mansan.
  usp-NT: In Juan, ri awech'elxicak chirij Kakaj Jesucristo ri nic' tijin tantij c'ax
    aac'lak jwi'l wojtak laj jk'ab' Kakaj Dios, nic' titakon Kakaj Dios laj kanm y
    ta' tikaquib'aj kanm chi jtijic c'ax jwi'l ojchak jun riq'ui Kakaj Jesucristo.
    In win li man luwar ri wi' li mar ri jb'ij Patmos lamas win prexil jwi'l ximb'ij
    Jyolj Kakaj Dios y jwi'l ximb'ij chi tz'etel tz'eti' ri ilan y tal inwi'l chirij
    Kakaj Jesucristo.
  zav-NT: Nada' Juan naca' beṉə' bišə'əle c̱hedə' naccho txen cho'ela'ocho Cristən'
    na' txenṉə' choso'oc̱hi' choso'osaquə' beṉə' chio'o. Txenṉə' chnabia' Diozən'
    chio'o na' txen chgo'o chc̱heɉlažə'əcho len yoguə' de'en chac c̱hecho c̱hedə'
    ngodə'əcho txen len Jesocristən'. Zoa' isla nga de'en ne' Patmos la' naca' pres
    por ni c̱he de'en bagwdix̱ɉui'a xtižə' Diozən' na' babi'a dižə' c̱he Jesocristən'.
    De'e na'anə' baboso'oseḻe'e nada' nga.
  sgz-sgz: Á iau Ioanes iau buh gam kabin git no git áslai á rangrangas erei a hut
    si di di kis i lolsit si Káláu, má kápte gita puplir. Á iau, dikte obop iau i
    kamkabat on á sim á Patimos kabin iau arbin mai midán ái Káláu má tan támin táit
    a inngasi ái Iesu.
  kek-NT: La̱in laj Juan, le̱ rech aj pa̱banelil. La̱in xintz'akon ajcui' riq'uin
    xcuybal li raylal sa' xc'aba' li Jesucristo e̱rochben la̱ex li sic'bil e̱ru xban
    li Ka̱cua'. La̱in cuanquin arin sa' li na'ajej Patmos li sutsu riq'uin ha' xban
    nak xinch'olob xya̱lal li ra̱tin li Dios ut xinye resil li Jesucristo.
  blz-NT: Yaku' i Yohanes, utusmuu sa'angu' kaparasaya'an. Kita sa'angu' barimpungan
    ni Yesus men koikoimo munsuri repaan, men koikoimo mianna batomundo'an-Na, ka'
    men koikoimo mampari-pari kada' mokotaan repaan. Yaku' ni'atori na togong Patmos,
    gause nengelelekon wurungna Alaata'ala koi men ia popo'inti'ikonmo i Yesus.
  poe-NT: Janhan Juan mé ijnko kíchó tí jahará mé tjéki̱an Jesús la ko tí kjuachaxin
    kuènte Dios chonta la mé jahará la ko jeheni jnkokón tjejótjasóteni la jehe chꞌán
    tjinki̱tsani kíxin tsjachani. Kjuàkua itén Dios éxí chrónka Jesucristo la mé tíha
    kjuakꞌéchji̱naxián tí isla itꞌin Patmos.
  san-TAM: யுஷ்மாகம்ʼ ப்⁴ராதா யீஸு²க்²ரீஷ்டஸ்ய க்லேஸ²ராஜ்யதிதிக்ஷாணாம்ʼ ஸஹபா⁴கீ³ சாஹம்ʼ
