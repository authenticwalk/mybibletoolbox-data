    kar. Ii, her mu nopia to dok ta arhe, dok to o mia ngat likim dok kmenpasiker
    dok kun ma hengor mo mnam a nut to ngma mon te, e Patmos ekam ko koma hahavae
    lmien orom E Nut karo rhek ruk mang e Yesus.
  are-are: Yinga nama John, tjina tnakanhakanha rrakangkarra. Nurna Jesualela nyinterrakalanga
