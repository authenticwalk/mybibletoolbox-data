  cab-NT: Áu Juan, jidúje lueígiñe Jesucrístu áu, gafánraantina júma lídan larúeijan
    Búngiu, súfurijadina úara júma luágu Crístu, resíbijadina gíñe gurásu lúmagiñe
    Crístu. Reídeitina adaürǘwa luágu uboúju le gíribei Pátmos lueígiñe napúrichijani
