  kyz-NT: Je futat ako Juãnamũ. Pẽẽ 'jawe je jemogypyygi Jejui 'ga ree. A'eramũ je
    pẽneki'yramũ tekou. Pẽẽ 'jawe futat je rekoi, tejerekou tywerukaa 'ga rerowiare'ema
    'gã nupe. Je rereko tywerete futat 'gã. Pẽẽ 'ã Jarejuwarete 'ga je'ega perowiat.
    Je nanẽ 'ga je'ega arowiat nũ. 'Ga jejararetea. Pẽẽ 'jawe jeruagamũ tejereko tywera
    upe. Napoiri futari je Jejui 'ga rerowiar awi. 'Ga jane rereko. A'eramũ 'ga jane
    mamuakarukaa mama'e tywera upe. 'Ypõ'õ pype je rekoi ikue. Jejui 'ga porogyta
    a'jea je imome'wau kwe pewara 'gã nupe. Jarejuwarete 'ga je'ega nanẽ je imome'wau
    kwe pewara 'gã nupe tekou ikue. A'eramũ 'ga rerowiare'ema 'gã je rerawau je rejaa
    'ypõ'õ me ikue, Patimu 'jaw ipe ikue. Moromunepawa pypewara 'jawe tekou 'ypõ'õ
