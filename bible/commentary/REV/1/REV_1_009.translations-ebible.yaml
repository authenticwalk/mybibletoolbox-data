    pajꞌèra èdhi aaꞌi-aaꞌi ti. Te ngaa Yesus paꞌèra dꞌara èdhi, ka bisa taha taruu.
    Lula jaꞌa ajꞌa-nori le dhèu lula-nèti Lii Holo-Nori Ama Lamatua aa lole jꞌara-jꞌara
    lula-nèti Yesus, ka abhu dhèu dhu tèka dꞌara. Nèti èèna ka, limuri ne ra kèpe
    rare jaꞌa, ka hue eele asa pulu Patmos neꞌe.
  tnp-tnp: Iəu Jon, piatəmah u, iətəm kitah kautos pəti nəhlmɨtah mɨn kətiəh e Iesu
    o nahməiən, mɨne natɨgiən e narmənɨgiən rəhan, mɨne nəhtul əskasɨkiən e nian rəha
    nahməiən. Kəməraki=pən lak e nɨtəni u Patmos, mətəu-inu iətəni pətɨgəm nəghatiən
    mɨn u iətəm Uhgɨn təməfa, kəni mətəhtul pətɨgəm o Iesu.
  urd-urd: मैं युहन्ना, जो तुम्हारा भाई और ईसा की मुसीबत और बादशाही और सब्र में तुम्हारा
    शरीक हूँ, ख़ुदा के कलाम और ईसा के बारे में गवाही देने के ज़रिए उस टापू में था,
    जो पत्मुस कहलाता है, कि
  hot-hot: Ya Jon môlônim aiyaŋ. Wapômbêŋ hayabiŋ alalô sapêŋ hamô anêŋ loŋ lôkliŋyak
    kapô ba alalô athak awa malaiŋ lomaloma ba amiŋ lôklokwaŋ hathak Yisu. Yahamô
    ŋgavithôm anêŋ Patmos hathak yahanaŋ Wapômbêŋ anêŋ abô lôk yahanaŋ abô hathak
    Yisu.
  mqj-NT: Kaomo te Yohanes siulu'mue, solamu illalan kamaparrisan anna illalan kaparentaanna
    Puang Yesus. Pada-padakia' sa'bara' untingngayo kamaparrisan ura'na kapangngoreananta
    langngan Puang Yesus. Mangkanakkao dipali' lako mesa libukan disanga Patmos, annu'
    untale'na' battakadanna Puang Allata'alla sola kasa'bian napalanda' Puang Yesus.
  rus-SYN: Я, Иоанн, брат ваш и соучастник в скорби и в царствии и в терпении Иисуса
    Христа, был на острове, называемом Патмос, за слово Божие и за свидетельство Иисуса
    Христа.
  mbh-mbh: Tho a Jon ako ini titeumu ako tho wat malueng ake a thomu nge wot, na tho
    el mun matheong tomo nge thomu nge a Jisas ipanesnga, naro tho men tomo nge thomu
    nge a God ile menong e nepes. Na te el inga matheong alavusnga ako i velpoltun
    it, eneke te panes a Jisas. Mako o rere tho, na o paespot tho a mtho a Patmos,
    eneke oni plong ve aro tho pakomkomes panongpolong nge a God ile riong, tomo nge
    riong nunganga ako Jisas i pathengal i a tho nge.
  bdd-bdd: Taugu tasimiu Yoni. Taheboda ꞌaigeda pwaiya Yesu baꞌidada, ta ꞌina ꞌebeloina
    ꞌalona ꞌomi ma taugu taheꞌalamaꞌiꞌitanegita, muyamuya ma mwau ꞌoidiya. Taugu mwalo
    sipaigauwa ma silagugauwa bwanabwana Patimo ꞌoina, weyahina yaguguya Yehoba ꞌina
    gwae ma Yesu ꞌina tetela.
  cbt-NTPO: Ca Coanshaco ninshitaranquëma'. Canpitaro'co chachin imarahuë. Ina marë'
    parisitopirëhuahuë', hua'anëntërinquë aya'coninpoa'. Quisocristo chachin catahuahuachinpoa',
    noya ahuantarëhua'. Yosë nanamën a'chinahuëso marë' aparisitërinaco. Quisocristo
    imarahuë ni'ton, a'na so'ton'pa' a'parinaco, Patomosë itopiquë.
  srn-NT: Mi, Yohanes, na wan bribisma leki unu, èn sma e pina mi leki fa den e pina
    unu. Mi srefi abi Gado leki mi Kownu, èn mi e hori doro leki unu, fu di un de
    wan ini Yesus. Den ben poti mi tapu a eilanti Patmos fu di mi ben tyari a wortu
    fu Gado, èn fu di mi ben kotoigi fu Yesus.
  cta-NT: Juan laca naꞌ, tyaꞌa ntsuꞌu chaꞌ jiꞌna loꞌo Jesús laca naꞌ. Ñiꞌya̱ nu ndyaca
    jiꞌi̱ cuꞌma̱, la cuiꞌ juaꞌa̱ ndyaca jnaꞌ, chaꞌ stuꞌba ti ndyiji chaꞌ tiꞌí jiꞌna
    cuentya jiꞌi̱ Jesús; pana jlya tiꞌ na chaꞌ Cristo laca loo jiꞌna juani, biꞌ chaꞌ
    ndalo na jiꞌi̱ chaꞌ tiꞌí nu tyacua jiꞌna. Nde chaꞌ nu ngua ꞌna loꞌo ndiꞌi̱ naꞌ
    loyuu su naa Patmos, sca yuu piti ti nu nscua claꞌbe hitya. Ca biꞌ ntsuꞌu naꞌ
    neꞌ chcua̱, xquiꞌya chaꞌ ná ntsi̱i̱ naꞌ nchcuiꞌ naꞌ chaꞌ jiꞌi̱ ycuiꞌ Ndyosi loꞌo
    ñati̱; nchcuiꞌ naꞌ lcaa chaꞌ tsoꞌo nu cua nda Jesús loꞌo na.
  bqc-SIM: Mámɛmaa Zãa á gbɛ̃do, naa Yesuwa guu kↄ̃gbɛ̃ↄn wá ũ wɛ́tɛ̃a guu, kpalablea
    guu, mɛnakɛa guu. Má kú ísia gũgũna pↄ́ wì mɛ Patemↄ guu luayã'oa ń Yesu
    seeladekɛo yã́i.
  tcz-CHONGTHU: Keima, John hi, nasopi le Pathen Lenggam sunga gimthohna a chan nanei
    khompi chule Yeshuan eikounauva thohhattah a panga kahi. Keima Pathen Thu seiphongna
    le Yeshua thu hettohsah jaljeh a hungkilekit talou dinga Patmos Twikol a eikisolmang
    ahi.
  mar-mar: मी योहान, जो तुमचा बंधू आणि येशूमधील क्लेश, राज्य व सहनशीलता ह्यांचा तुम्हाबरोबर
    भागीदार आहे, तो मी देवाच्या वचनामुळे आणि येशूच्या साक्षीमुळे मी पात्म नावाच्या
    बेटावर होतो.
  snp-snp: Namo Yoni linate koinanibo minomo ya Yesu lulau mino edonimo yamu linateki
    koina wito keina naba kolamoidana oto keina naba koloneto, kiyabate we wekudi
    wenenala kiyaba o ledenami kamena ya you loto keina auma wito olu mofuto kiyaba
    o minone. Namo ya Goti kala, ido Yesu kala kuwa lo oloto melonako, yamu ane-kiyanelo
    oluti kuwo nokafo ogona imo eba kuliya Patimosi yalo fulo nedato minomo ne.
  isl-isl: Það er ég, Jóhannes bróðir ykkar, sem skrifa ykkur þetta bréf. Ég hef þurft
    að þjást eins og þið vegna málefnis Drottins. Jesús hefur einnig gefið mér þolinmæði,
    eins og ykkur, og saman eigum við konungsríki hans. Ég var fangi á eyjunni Patmos.
    Þar var ég í útlegð fyrir að predika orð Guðs og bera vitni um Jesú Krist.
  spy-NT: Anii nyoo ng'eetaabkoomēt Yoowaana nyoo kēēnyāliiltōōsii ꞉tukul kubo yiisyēētaab
    Yēēsu. Kiikukōōno nkanii ꞉Yēēsu muytaayeet ānkēēboontē keey ām bāytooyiisyēēnyii.
    /Kikēēkwēryootoo ākoy Baatmo kōōroonoo kiikwēēn ꞉bēēko kuuyu kyāā-āmtootē ng'ālyoontēētaab
    Yēyiin ānkāāng'āloolootēē Yēēsu.
  xnn-xnn: Sak-en si Juan ay esay besatyo ay mamati. Gapo isnan pammati tako et ib-ak
    dakayo ay mang-an-anos isnan mapalpaligatan tako ya isnan maitapiyan tako ken
    Jesus isnan mentolayana. Nan inommat ken sak-en et insiyan nan adi mamati sak-en
    ay mangipaey ken sak-en id Patmos ay ili ay liniliwes di baybay. Inikkanda di
    gapo isnan nangibagbagaak isnan kankanan Apo Dios ya nan mait-itdo ay inpagtek
    Jesu Kristo.
  mwe-mwe: Nne a Yowana nankukulupalila nnjenunji, nili mmboteko pamo na mmanganyanji
    muupalme gwa a Nnungu na nkupunda kwiipililila, nashinkubhikwa jikape ku shilambo
    shitimbililwe na mashi shiishemwa Patimo kwa ligongo lya lunguya lilobhe lya a
    Nnugnu na kong'ondela ga a Yeshu.
  tte-tte: Yau kamikava Yoni, komiu yo yau kamkamna talobai toyawai Yeisu Keliso mekalakava
    kala polowene takalakisiye-yagili, kabo komiu yo yau kita Yeisu ana kaba loina
    kana tomoyao. Yaubada ana walo yo Yeisu ana yakayakatai yawasosina yaguguyeyan
    tomo kolili, iya kaiwena mwa sipanyau yo sipeiyau bwanabwana Patimo koina yamiyamiya.
  tcs-tcs: Mi, ai Zon, bala blo yupla, bikoz yumpla ebribodi bilib wea Zizas. Yumpla
    ebribodi i go stanap tugeda strong lo Zizas. Yumpla go sapa olkainting, ane yumpla
    gobi de insaid wea dat ples wea God i ruloba ebribodi. Bikoz ai bin goed pris
    ane tokbaut God ane ebridem trutok baut Zizas, ol i bin pute mi lo smol ailan
    ya blo Patmos wea i wase zeilaus.
  hlt-THB: Kai, Johan, nangmih a koeinaa na ak awm nawh Jesu awh ningnih aham ak awm
    qam ingkaw khuikhanaak ak yh haih, taw Khawsak awi ingkaw Jesu akawng kak kqawn
    dawngawh Patmos sanglak cung awh awm nyng.
  soq-soq: Ne Ion, e sumanai sola, Iesu bedewe sumanaintedina baiwa poka e eteilana
    rua deawaa etedina. Ne e do God gonaawa bedewenten ita poka bedewe e mai etedabuaitipona
    rua ne deawaa dewasadina. Ne God aiawa amonantedina do ulaipa gagalowa Iesu waeuwanena
    benemawantedina baiwa mo ne wadaneane bonabona ebowa Patmos bedewe diburalala
    rua ituneiena.
  qub-qub: Noga Juan yäracoj-masiquimi cä. Ñacachishushayquinöllami nogatapis Jesusman
    yäracushäpita ñacachiman. Cay pachacho ñacarpis gamcunanöllami paypa ñaupancho
    imaycamapis cashaj. Nogaga Tayta Diospa willacuyninta willacushäpitami y Jesucristupita
    willacushäpitami lamar chaupin Patmos tishgucho prësu caycarä.
  att-att: Sikán si Kuan nga wagi naw megapu sù panguruk tam kâ Apu Kesu. Á gapu ta
    kepattatádde tam kâ Apu Kesu, mepagittá ittam nga mangiyangngà ta jigâ. Á magattam
    ittam lâ, gapu ta mesipà ittam gapay kâ Apu Kesu sù pammagure na. Á jinigirigâ
    dangà nayù ira ari manguruk, á pinapáno rangà nga inipeyángay ta pugu na Patmus,
    gapu ta pangilayalayâ ku sù bilin ni Namarò ánna yù kuruk nga meyannung kâ Apu
    Kesu.
  bki-bki: Kiaku bilbilu nalo, kiniou Jone nebe kuruemiu tormoruo, napano neberial
    vite nalo nei ban kamiu. Nojidom neverial van kamiu bior kito naruei napano robe
    Yesu kiano, ktio naruei rojutano ka kiano tuboiano, kito naruei rojum̃a rabar
    bitiran jogvaiano na bogokouo nei, ana kito naruei rojum̃a rojam̃ikar kito bija
    jidomiano na tebievi. Mo kanaku tukunuano naio ban jibe nei, berenio nua beamu
    kiniou nojom̃a neberial Atua kanano iliano, nojo nomioliolu ka Yesu Kristo banbano
    na kulo Romo amije vironiano ban kiniou, amila kiniou nebinimei nomim̃au kurano
    ea uleule na telisu nei, siano Patimos.
  bqp-bqp: Makũ Yuhana á gbɛ̃ do kunna Yesu gũn kↄ̃ gbɛ̃nↄn ó ũ wari gũn, kíblenaa
    gũn, mɛnakɛ gũn. Ma kú ísira luan kũ òdi pi Patamↄ Luda yã kũ Yesu de a sèedade
    ũ yãi.
  mcp-mcp: Mə *mínyɔŋʉ̂ wʉ́n Yuánɛs, mə muud shé ŋgə́ bwəma nə məntágʉla məmpwûd,
    shé tə́l cé ící ŋgwûd, shé nə zɛ́ny ŋgwûd kə́lə shwóg nə Yésus yɛ́, bwə́ á kənd
    mə míkwám dɨ́ ŋkwamə́ bwə́ jɔ́w nə́ Patmos yí. Í á bə nəcé Milə́sʉ́ mí Zɛmbî,
    nə mə wálə cʉg jâm nə́ mə ŋgə bwiiŋg láŋ mə́ Yésus.
  hat-hat: Mwen menm, Jan, mwen se frè nou. M'ap pataje tout bagay ak nou, kit se
    soufrans nou, kit se gouvènman Bondye ki wa a, kit se pasians Jezi ban nou an.
    Yo te ban mwen yon lil yo rele Patmòs pou prizon paske mwen t'ap fè konnen pawòl
    Bondye a ansanm ak verite Jezi te moutre a.
  npl-NT: Ne Juan, nomokni, ne noijkó nitlaijyowia kemi nomejwah ken niktlakita n
    Toteko Cristo Jesús ijkó kemi nomejwah ne noiwa yonikseli n yolchikawálistli non
    wits de Toteko Cristo Jesús para nikxikos nochi tlan nikijyowia. Ne onitsaktoka
    kan isla non itoka Patmos por oniktetlapowiaya itlajtol Dios non Cristo Jesús
    noiwa onechnextiliko.
  bgg-bgg: Gu ne Jon, nathek ro khuiino, gu ne Isu rog luagieng chiih-è airo Sajathua
    è thog pha nathek ro diig shii lubu phiang rek ne zud pha gu ne nathek iijiiak
    ro. Gu shii ne Phathmos pha gachung shii ruii muii nyieliieshii gu ne Hamangkhung-aphuii
    ro miyaogam nane Isu è dong pha izai ji yao phi.
  eng-TCENT: I, John, your brother and partner in the tribulation, kingdom, and endurance
    that are in Christ Jesus, was on the island called Patmos because of the word
    of God and the testimony of Jesus Christ.
  eng-BSB: I, John, your brother and partner in the tribulation and kingdom and perseverance
    that are in Jesus, was on the island of Patmos because of the word of God and
    my testimony about Jesus.
  cpu-NT: Naakara Juan, pirentzi povayetaana pikempisantzinkaritai, ari akarataiyakeni
    amavetakero akemaantsivaitaka, ari atsipatavaka ipinkathariventayetai Jesús. Eeniro
    nosaikiranki othampishiki paitachari Patmos nokinkithatziro iñaane Pava, nokamantantziro
    ikantakenari Jesús.
  san-ASM: যুষ্মাকং ভ্ৰাতা যীশুখ্ৰীষ্টস্য ক্লেশৰাজ্যতিতিক্ষাণাং সহভাগী চাহং যোহন্
    ঈশ্ৱৰস্য ৱাক্যহেতো ৰ্যীশুখ্ৰীষ্টস্য সাক্ষ্যহেতোশ্চ পাত্মনামক উপদ্ৱীপ আসং|
  tac-NT: Ne Juani napu abiena Onorúgame oyérame júchigó napurigá 'emi, ne 'we resí
    nilia ajtí, a'chigóriga napurigá resí nilia mochí 'emi, gawéliga etelia ne 'lige
    chibi anilía ne Esusi oyérame kóriká, ne napu 'emi 'yuga nóchame ju Onorúgame
    nochálilachi jena wijchimoba napurigá nulá Onorúgame, neka jena a'páruturu Pátmosi
    rewégichi napu ju rabó nasipa ba'wichí napu ilí wa'lú ba'wí Meriteráneo rewégame
    napurigá resí nilia asimela ne tabilé gayéniga ku bajunía, napurigá 'ma tabilé
    aminabi beníriga einámala ne Onorúgame nila ra'íchali, 'lige napurigá 'ma tabilé
    aminabi beníriga einámala ne tachiri gite nawáligo Esusi jena wijchimoba.
  eng-WEBPB: I John, your brother and partner with you in the oppression, Kingdom,
    and perseverance in Christ Jesus, was on the isle that is called Patmos because
    of God’s Word and the testimony of Jesus Christ.
  gfk-H: Iau Ioanes no tasi muat. Iau tikai gar ta Karisito tikai ma muat, iau mah
    iau tur dadas ta ira tinirih ing i haan tupas dahat ing dahat ta sola taar tano
    nuna matanitu. Ma di ga bul halaka iau narako tano hala na harpidinau kaia tano
    ailan Patmos kanong iau gata warawai ma no nianga gar ta Kalou ma iau gata hasahesa
    ta ira tutuna utano nilon gar ta Iesu.
  viv-viv: Tu iyaꞋeku kadu omiꞋiyao Yesu yana kaliva faꞋina, iya Yoni omi tawami,
    ada omi amine meda iyaꞋeku vita lakahina Yesu faꞋine kanunuhagana kadu yana abavehimeya
    againe kamimiyami kadu yana veluga againe kaꞋatuꞋatuvefaꞋila. Iya Yaubada bonana
    galumamalena kadu Yesu faꞋine gaꞋawatalatalaina faꞋina hikiveꞋaviku-yo yadi abaꞋaiyogona
    himula ana egana Fatimo againe hinauweku.
  yao-yao: Uneji che Yohana, mpwenu, jungulumbikana ni ŵanyamwe mmasauko ni mu umwenye
    wa Akunnungu ni mu upililiu kwa ligongo lya kwakulupilila Che Yesu Kilisito. Une
    ŵambeleche mu kutaŵikwa chilumba cha ku Patimo kwa ligongo lya kwalalichila ŵandu
    Liloŵe lya Akunnungu ni kuŵalanga umboni nkati Che Yesu.
  tgp-tgp: Enau John, voraimim matea, ale enr̃a r̃a lo turu matea na rani r̃ilangi
    hin mauri atu God mo aulu hinia, r̃a lo turu r̃ilangi na r̃omperavu hin Iesu purongo,
    enau, la tauau na ureuren Patmos matan na lo retivujavujangi na Reti non God,
    ale matan na lo sorahi Iesu.
  auc-NT: Botö Wäömo ïnömo ïmopa. Mïnitö tönïñabo inte botö mïnitö tönö Awënë Odeye
    Itota nempo quëwëninque mönö tömengä tönö godongämæ̈ aamö ïnömö ïmompa. Botö mïnitö
    tönö godongämæ̈ wæwëmö ïmö incæte mönö wæntæye ïnämaï inte ee cæmompa. Wængonguï
    nänö angaïnö ante apæ̈nedinque ayæ̈, Itota mönö Codito ïnongä ingampa, ante, Nö
    impa, ante botö apæ̈nedö beyænque botö wää tëïwæ̈në Patömoto ïñömö tee mönete
    baï quëwentabopa.
  kbc-NT: Ee João, ee ɡ̶anioxoatiwaji. Leeɡ̶odi me ɡ̶odexogotege Cristo, jawikodeeɡ̶a
    niɡ̶ina me jatematiiɡ̶a Jesus Cristo me ɡ̶oninionigi-eliodi. Codaa me idinatiiɡ̶atalo
    niɡ̶inoa ɡ̶odawikodico. Ee idiniwilo digoida lidelogo Patmos leeɡ̶odi me jatematitibece
    Aneotedoɡ̶oji lotaɡ̶a, ane neloɡ̶oditedoɡ̶owa Jesus.
  bmh-bmh: Iz Zon, iz agal zaiag, iz ag abai ereg ig Yesus dual pezai dacanem. Iz
    ag abai ereg ig mu wanem. Iz han ag abai ereg ig Uwait nug gumiganeu. Iz ag abai
    ereg uhu oimai, oiagab selai mui dacanem. Iz Uwait nugau ze maraimai, izal oiab
    Yesus nug en petak emin, guzenai ze marai darena, iz uhu milabun Patmos em waug
    ebu hiacaranem zau oug milemen.
  ctu-BL: Joñon, Juañon, a wermanojon mu' bʌ c tem ubin wocol quic'otetla cha'an Jesús.
    Temel añonla ti' yumʌntel. Temel woli laj cuch wocol che' mi lac pijtan Jesús.
    Añon ti lum joyol bʌ ti ja' i c'aba' Patmos cha'an i t'an Dios yic'ot i sujmlel
    Jesús.
  meq-meq: Maa watsakum naha ɗerewel nakay na, neŋ Yuhana malamar kurom. Neŋ tə nəkurom
    nəkway madzapa eye tə Yesu Kəriste. Andza niye, neŋ faya na siye ɗəretsətseh andza
    nəkurom dərmak. Nəkway tebiye faya ka səmakway naha. Andza niye, kə pa kway a
    təv mələve i bəy ŋgay. Neŋ na, ta gəs ga. Ti ye, tə kal ga ha a gəma nakə malawara
    eye ta yam tə zalay Patmos aye. Tə kal ga ha a ɗəma na, hərwi na ɗawa ha bazlam
    i Mbəlom. Na gwaɗawa, maa ɗakway ha tsəveɗ deɗek eye na, Yesu.
  noa-H: Mʌʌn pãach k'od har Jesús hiek gaaimua pãachjö p'it'urg hau pʌʌrba k'itaajemuata
    pãrag mʌg hẽsap p'ã deepʌ̈i chirʌm. Mag p'it'urg haaujeeb mamʌ, hich Jesucristoouta
    magʌm hãwataagjã juapá deejeewai, magʌmjã higba, p'it'urg jẽedʌ k'itʌmua hi haar
    barwi hi k'ĩir wajaug hoo wai chitaju. Hẽwandam hiek jaau chitʌm dʌ̈i Jesuu nem
    wau nʌrrarr mʌch daúacha hoojerrta jaau chitʌm gaaimua, mau döjãrr p'ʌram Patmos
    hanʌm gaai preso chirʌm.
  alp-NT: Kwali betaya pusumi, au Yohanese. Ite pusumare esa kena hlaleke loko Yesuse
    Kristuse eti ite supu susate po ite tahane lale neka. Itere, Alla Ikbasae ite
    saka kamale. Kai ite lalema ktili kena namake Yesuse. Au supu hetie mei nusa Patmose
    le Au lepae Alla Eni lepata rebe Yesuse Ibetekelu ete aure.
  san-VEL: yu.smaaka.m bhraataa yii"sukhrii.s.tasya kle"saraajyatitik.saa.naa.m sahabhaagii
    caaha.m yohan ii"svarasya vaakyaheto ryii"sukhrii.s.tasya saak.syaheto"sca paatmanaamaka
    upadviipa aasa.m|
  kbq-kbq: Nagra Joni'na neramafu'na Anumzamofo kumaku'ma knama enerita Jisasinte'ma
    kazigazi huta magoka nevumo'na, navre'za ti amunompi Patmosie nehaza mopa, me'nere
    ome nante'naze. Na'ankure Anumzamofo kereku'ene, Jisasi agenkema huama'ma nehua
    zanku anara hu'naze.
  kbh-kbh: Ats̈e Juan, Jesucrístbeyeca ts̈ëngaftangbe cats̈ata, cháftaca cánÿiñe mo
    canÿacá bétsemnama, cach ts̈ëngaftangcá sëndëpadecena, ts̈ëngaftangcá chanjë́ftsashjache
    Bëngbe Bëtsabe amë́ndayoye jamashënguama, y ts̈ëngaftangcá Bëngbe Bëtsábeñe jtsobátmanëse,
    uantado sëndmëna chë padecena soyënguiñe. Bëngbe Bëtsabe palabra sënjánabuayiynama
    y Jesusbiama nts̈amo ndegombre endmëncá sënjanóyebuambnama, ats̈e s̈monjetsanë́ts̈ena
    mar béjayoca canÿe fshantsents̈e, Patmos ca uabáinoca.
  ron-LSB: Eu, Ioan, fratele vostru și partenerul vostru în asuprire, în Împărăție
    și în perseverența în Hristos Isus, am fost pe insula numită Patmos, din cauza
    Cuvântului lui Dumnezeu și a mărturiei lui Isus Hristos.
  pon-pon: Nai Ioanej, ri omail, o omail warok ni kamekam, o ni wei, o ni atail auiaui
    Iejuj, i lel don nin dake o, me ad a Patmoj, ki majan en Kot o kadede pan Iejuj.
  nhe-BL: Na niJuan nimechtlajcuilhuía. Na niimoicni. Toteco quipiya tlanahuatili
    ipan noyolo queja nojquiya ipan imoyolo. San sejco titlaijiyohuíaj pampa tiiaxcahua
    Jesucristo huan monequi tijpiyase toyolo queja yajaya quipixqui iyolo. Na niJuan
    niitztoya ipan se piltlaltzi tlen itoca Patmos tlatlajco ipan hueyi atl campa
    nechhuicaque huan nechtzajque pampa nitlacamahuiyaya itlajtol Toteco huan niquinilhuiyaya
    tlacame tlen Jesucristo.
  sps-sps: Anyo Jon, nyo na vamuinyasiny fafaaman tsumi ten Jisas, nyo saraa kamits
    faarei tsuiny kan mami. Nyo agiir tana Waan e Gov faarei tsuiny kainy maromi.
    Ana nyo tsutsun fareits men anaanos faamo tan govets a fo patang faarei tsuiny
    kan maromi. Ri kotskots vanyo tana toor te koo rori Patimos, tana saa, nyo te
    favaanan iny vegiau ten Gov, ana man to te tsue pokei iny e Jisas.
  wnc-wnc: Na Jon. Na ginu Jesue aminabamdane notza tapatu yuat. Nata Jesutane umana
    yakapmake tasiwawa aminda enake meya takngatu takngatu nae nama panggat. Siwan
    gikaya kuut meya wa binga apakaing. Sike gikat naat Anututa ninduyuwawan ninda
    ie gepbiatang koyuke ninu kuupbamda kekeknga yuamang. Ngan. Nata Anututane wam
    yanikapmake Jesutane umana yakapmake tasiwawa iwanata enake na nanikwasike keu
    yangga banakan yuak komu umana Patmos ngang inikaingu apmanu yuak komune napmaba
    yuat.
  bus-bus: Ma Yohana a gbɛ̃ndoo kuuna Yesu guu kↄ̃ gbɛ̃nↄn wá ũ nawɛ̃a guu, kíblena
    guu, mɛnakɛna guu. Má kú yã ísia luan kɛ̀ wè be Patamↄ Luda yã kɛ̀ Yesu à sèeda
    kɛ̀ ona yãnzi.
  gub-BL: Ihe Zuàw ihe, penyky'yr ài zanezeruzar haw rehe aiko ihe. Zezuz upuraraw
    ma'erahy a'e. Apuraraw ma'erahy teko ko 'ar rehe ihe no. Pepuraraw ma'erahy peiko
    no. A'e rupi zazemono'ono'og zaiko Zezuz inuromo ma'erahy ipuraraw pà zane kury.
    Zaiko hemiruze'eg romo. Zanekàg ma'erahy ipuraraw mehe. Nazapytu'u kwaw Zezuz
    rehe zanezeruzar ire. Amume'u Tupàn ze'eg aha teko wanupe ihe. Azeharomoete a'e
    ze'eg. Naheremu'em kwaw ihe. Zezuz wexak kar a'e ze'eg ihewe a'e. A'e rupi nahekatu
    kwaw tuwihaw wanupe ihe kury, ta'e na'iakatuwawahy kwaw Zezuz rehe a'e wà xe.
    A'e rupi hepyhyk kar a'e wà, hemur kar xe ko yrypypo'o Paximu her ma'e rehe a'e
    wà.
  imo-imo: Na enonga angenu Jon, eno kinye lino Jisasinga imboma moromolomunga mindili
    nombo umbuni meremolo. Mindili molo umbuni te wendo oromo wali lino mindilima
    we namili nimbo enge nimbo molopo, lino Gote iye nomi kingimu molopa nokoromo
    talapena moromolo imboma. Na Gotenga unguma imboma nimbo tipo, Jisasinga temanemu
    topo tirumunga na ka tiko nomu kutana tukundo mai kelo ltemo akumu kombu Patmos
    nimele akuna ka tiko ongo panjiringina moro.
  boj-boj: E nuŋgo was Jon. Iga kalil koba na Yesus aqa tamo uŋgasari unum. E niŋgi
    ti gulbe qoboiyoqnsim jaqatiŋ eleŋeqnum. Qotei a gago Mandor Koba sosiq iga taqatgeqnu.
    Deqa iga siŋgila na tigeloqnsimqa gulbe qoboiyejunum. E Qotei aqa anjam ti Yesus
    aqa anjam ti palontoqnsim laqnem deqa jeu tamo naŋgi na e taqal waibosib nui ñam
    Patmos endia e ateb unum.
  eng-DRA: I John, your brother and your partner in tribulation, and in the kingdom,
    and patience in Christ Jesus, was in the island, which is called Patmos, for the
    word of God, and for the testimony of Jesus.
  knf-knf: Nji Yowan ayiţan, nji nţokuŋ na an pşih, ahaj akuţ amiir ji an ţi pdo kaţaş
    Yeŧu, babi mobën añooţ du unjiw wi Patmoŧ ţiki djukan Uţup wi Naşibaţi, uko wi
    Yeŧu.
  san-KHM: យុឞ្មាកំ ភ្រាតា យីឝុខ្រីឞ្ដស្យ ក្លេឝរាជ្យតិតិក្ឞាណាំ សហភាគី ចាហំ យោហន៑
    ឦឝ្វរស្យ វាក្យហេតោ រ្យីឝុខ្រីឞ្ដស្យ សាក្ឞ្យហេតោឝ្ច បាត្មនាមក ឧបទ្វីប អាសំ។
  arn-NT: Iñche ta Juan, eymün iñchiñ kiñewküleiñ ta Jesus mew, ka koneltuleiñ Ngünechen
    tañi ülmenngen mew, femngechi kutrankawiyiñ Jesus ta yafültukutukeeiñmew. Fey
    iñche tañi kimelün mew Ngünechen tañi werken dungu Jesus tañi feypiel, iñche püresulen
    tati Patmo pingechi wapi mew.
  zas-NT: Naj Waj tijb ree lasaꞌdi bén rliladx Jesucrist. Tijbzi nadxuꞌ ree loj xguialrniabeeman,
    tijbzi cayzaagdiaj ree abiꞌ caydaan ree por laaman. Naj guyuꞌn ladxguiib loj yuj
    rigaꞌ loj nijsdoo lod la Patmos guial rtiechan xtiidx Dios në gra ree ni ragbeen
    xcwent Jesucrist.
  ken-NT: Mmɛ Jɔ̌n mɔmáyɛka, mɛ mmǔ amɔt ndǔ nkwɔ bakoŋo Yesu kɛ̌ nchí sɨŋ ɛkáti
    ɛnɛ. Nchí nsoŋ amɔt nɛ be ndǔ bɛsɔŋɔri ɛbhɛn sɛ́ghɔ̀, nɛ ndu Yesu achi Mfɔ ywɛsɛ
    nɛ ndǔ sɛchi kpirí ndǔ ɛkɛ́bhɛ́ntɨ ɛyɛsɛ. Nchí mǔkɛnɔŋ amɛm ɛtɔk nɛntɨnyɛ́n
    ɛnɛ́ bábhɨ̀ŋɨ bɛ Pátmɔs ndu nchi ghati bo Ɛyɔŋ Mandɛm nɛ nte ntísiɛ ndǔ mɛnyɨŋ
    ɛbhɛn Yesu ákʉ́ bo bárɨŋɨ.
