    am i tashogi.
  lbm-lbm: मय यूहन्ना, जो तुम्हरो भाऊ आय अऊर यीशु को बड़ी कठिनायी अऊर राज्य अऊर धीरज
    म तुम्हरो सहभागी हय, परमेश्वर को वचन अऊर यीशु की गवाही को वजह पतमुस नाम को टापू
    म होतो।
  ncj-NT: Nehhuatl Juan namocniu de namehhuan huan no nitlapanos san secnin namohuan
    tepampa in Jesús. Noyojqui namohuan niyes canin tlatequiutilo in Dios. Huan axan
    techchicahualos in Jesús ic ticxicosque nochin tlamohsihuilistli. Onicatca nitlatemactili
    ipan se tlali inepanco in atl, itoca Patmos, tleca onitlanonotz in itlahtoltzin
    Dios huan teca in Totecohtzin Jesucristo.
  yuj-yuj: Ono Jon ono te yiráp ankwapnápono. Nomo énénki Jisasomp aropono. Nomo énénki
    nomwan sápnap touwe sámp konámpon. Nomo énénki Kwaro taokeyak konámp fi mek yakáp
    námpono. Tá nomo ponankor touwe sámpea kárákáre fek fokopeyakáp i konámpono. Ono
    Kwaromp kar farákápria, tá ono Jisasén mér namp farákáp nampono. Aenanko, am fek
    táman onan fákapea santukupea solwara aokokwampianánko, yaknámp apár amor ke kánanke
    Patmos mek páte napo yak nampon.
  kto-kto: Turuo Ioanes, turuo papa ming iro nagan ira Iesu. Buavio giginanim iat
    ga bunama upat unualeap ang Morowa. Ga bubuor ganam la bume dus maranit ga iat
    buavio ngitngit, memani naganpang ira Iesu. Tume bais o ties ang Morowa ga tume
