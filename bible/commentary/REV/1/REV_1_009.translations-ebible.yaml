    len naholoul lotokisi hǝn a Patm̃os sil notokel ur nasoruan siGot mai nakitinan
    aYesu tokel vǝhoti. Ehum nototoh len naim bǝbaŋis gegai.
  bco-bco: Ne Yo꞉n, gi gaowo꞉ ne. Nio꞉ Ya꞉suwa꞉ ha꞉ga dowaki, hida꞉yo꞉wo꞉ dia꞉li ha꞉na꞉la꞉ga꞉
