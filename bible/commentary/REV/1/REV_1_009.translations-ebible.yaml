  txq-txq: Ita basa ngga sama-sama tamahere tae, Yesus naa, ita Manen, huu naa de
    au dadi uu ei toranoom. Hambu hatahori laen nara ramanasa, nahuu ita tungga Yesus.
    Boe ma ara tao doidoso ita basa ngga. Tehuu Yesus natetea nala ita dalen nara
    ena, mita fo ita bisa takatataka seku neu. No Au afada hatahorir laꞌe-neu Manetualain
    Dedeꞌa-kokolan ma fee nenorik laꞌe-neu Yesus ena, huu naa de hambu hatahori ketuk
    fo ta rakaheik. De hatematak ia ara humu rala au, ma nggari au uni pulu ia mai
    ena fo naden, Patmos.
  aaz-aaz: Natuin hit ar-arkit atpirsai ok-okeꞌ tak, Naiꞌ Yesus naan hit Usif, es
    naan ate, au ꞌjair hi aok-bian. Anmuiꞌ tuaf bian natoꞌon, natuin hit tatuin Naiꞌ
    Yesus, onaim sin nhaꞌmuiꞌ kit ok-okeꞌ. Mes Naiꞌ Yesus anhaꞌtanin nrair hit nekak,
    he hit bisa taran ma ttahan piut-piut. Natuin au utoon urair ꞌeu tuaf-tuaf anmatoom
