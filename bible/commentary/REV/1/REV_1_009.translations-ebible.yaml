    Jesusi, jayuj ti lutjiyon preso ja il ba Patmos, iday, ja lugari, joybanubal puro
    ja'.
  tbc-tbc: Ŋai Jon, ŋai aŋanem teimi, ŋai aŋ da Jesus san warou lo tumado da, agod
