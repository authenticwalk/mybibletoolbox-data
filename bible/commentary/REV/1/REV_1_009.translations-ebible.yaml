  san-BUR: ယုၐ္မာကံ ဘြာတာ ယီၑုခြီၐ္ဋသျ က္လေၑရာဇျတိတိက္ၐာဏာံ သဟဘာဂီ စာဟံ ယောဟန် ဤၑွရသျ
    ဝါကျဟေတော ရျီၑုခြီၐ္ဋသျ သာက္ၐျဟေတောၑ္စ ပါတ္မနာမက ဥပဒွီပ အာသံ၊
  yaa-NT: Ẽkĩa Juan, ẽ mãto ochikõi. Nãskax mãri Jesús Ifofaax mã efe yorakĩ. Askax
    mã aõnoax omiskõifikĩ, mã tenemis. Nãskariai ẽri aõnoax omiskõifikĩ ẽ tenei. Ẽ
    Niospa meka ato yoita Jesúsnoari ẽ ato yoimis. Ea nikakaspakakĩ, ãto xanĩfãfe
