  sri-sri: Yʉ Juan, mʉsãyagʉ Jesucristore bʉremugʉ̃ ããrĩsĩã, mʉsã irirosũta yʉde ñerõ
    taria. Marĩpʉ, marĩ Opʉ ããrĩ́mi. Marĩ ñerõ tarimakʉ̃, Jesucristo marĩrẽ gũñaturamakʉ̃
    yámi. Yʉ Patmos wãĩkʉri nʉgʉ̃rõgue peresu ããrĩbʉ́. Marĩpʉya kerere Jesucristo
    weredeare gajirãrẽ yʉ buedea waja irogue ããrĩbʉ́.
  nal-nal: Nia xari Jon, daaza nim lamaskana Kaarisito ma a waliaana nim ina dia di
    irur varaxai lamaskana maazikang ma lamaskana a bikabar zin Nakmai ma lamaskana
    airur dikdikang lamaskana amun maravanang, panaze di los Iesu. Nia ga iziar la
    xurunuza Paatimos, panaze ga rai fazei wana a dorang sin Nakmai ma a dorang faaratunaan
    sin Iesu.
  kyq-kyq: Kɛn ara maam gɛnaase Jan kɛn utu ɔɔɗ yɛɛɓin̰ ute naase. Ɔɔ maam kic mꞋɔŋga
    bɛɗum *maakŋ Gaar Raa ki te naase. Taa Isa se, maam kic mꞋutu mꞋaay kaamum te
    naase. Kɛn ɔl jaay kꞋjꞋɔk kꞋɓaam gɔtn kɛn maane ɔl gurugin̰ kɛn kꞋdaŋin̰ Patmos
    se, taa taar Raa ɔɔ taa saaɗn Isa kɛn maam mꞋlee mꞋtaaɗ se.
  kwd-kwd: Nau la Jon nga wane ni futanga amooru suria nau ku tagoto'o ala Jisas Kraes
    'ilaka'u la'u mola 'i 'amooru. Ma gila malate'ote'o agu 'ilaka'u la'u mola na
    gila agea famooru tofuna la Jisas Kraes ngaia nga Kiingi adauru ma ngaia ka ba'ita
    fafi 'adauru. Ma goru ula ngasi na malate'ote'onga tofuna dauru nga ta'a aana.
    Gila ka gemasi nau, ma gila ka aru nau 'ubulana mamalau lo'oo gila fa'alataa 'ania
    'i Patmos, suria nau ku kwairii 'ania fatalana God ma nga alafuunga suria la Jisas.
  ded-ded: Ni Yohanengo Anutuac yoacac nga Yesuac dedekperagiac amma Patmos nucfu
    kefai. Ngeneac dacngina, ngeni nga ni nenahafoc Yesugoc kpeketahema kpendzeng
    nga eucerereng mekecma modzotitia kpac seria kecdimbe.
  ewe-ewe: Nye, mia nɔvi Yohanes, ame si kpe fu kpli mi le Aƒetɔ la ta lae le agbalẽ
    sia ŋlɔm na mi. Nye hã mekpɔ gome le dzidodo si Mawu nana la me, eye miakpɔ gome
    le eƒe fiaɖuƒe la hã me! Menɔ Patmo Ƒukpo dzi. Woɖe aboyom yi afi ma le Mawu ƒe
    nya kple Yesu Kristo ŋuti ɖaseɖiɖi ta.
  nuy-nuy: Ngaya anaani John, nga-warrarrii nugurri-wuy. Ngaya anaani na-nilharri.
    Ngaya marri nugurru, ngurraaynjaabu, ngirri-waṉagana wungarri, ngagurru yamba
    na-Jesus Christ-jinyung. Ngagurru anaani nigawi-nyinyung warru-mandag. Ngaya anaani
    nga-yaal-murramurra, nguynju nugurri-yii, ngurraaynjaabu anaani. Ngaya nga-burraa
    yaani a-rilji-rruj wu-mayina Patmos, ana-lhal. Warruburru-yung ngambi-burriyn
    anubagala, ngaya yamba anaani nga-magini ana-lhaawu na-God-jinyung, marri ngarra-magaa
    ana-lhaawu na-Jesus-inyung.
  cop-BHC: ⲀⲚⲞⲔ ⲠⲈ ⲒⲰⲀⲚⲚⲎⲤ ⲠⲈⲦⲈⲚⲤⲞⲚ ⲞⲨⲞϨ ⲠⲈⲦⲈⲚϢⲪⲎⲢ ϦⲈⲚⲚⲒϨⲞϪϨⲈϪ ϪⲈ ϮⲘⲈⲦⲞⲨⲢⲞ ⲚⲈⲘ ⲠⲒⲀⲘⲞⲚⲒ
