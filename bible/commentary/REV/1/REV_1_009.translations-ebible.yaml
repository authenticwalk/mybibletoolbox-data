  dso-dso: “ମୁଇ ଜଅନ୍‌, ତମର୍‌ ବିସ୍‌ବାସର୍‌ ଲାଗି ବାଇ ଅଇଲିଆଚି । ଜିସୁର୍‌ ସଙ୍ଗ୍‌ ଆମେ ମିସିଆଚୁକେ,
