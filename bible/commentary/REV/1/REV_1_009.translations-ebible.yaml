    dɨde Yesum gatab yɨr ungata yɨt na pɨtapɨta amneninond.
  vmy-NT: An, Juan, xi ntsꞌio mañaa̱ tu ngatꞌare kjuamakjainna, xi tematoꞌon ndekuini
