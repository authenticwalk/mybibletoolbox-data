  dao-dao: Kei cun nami bena Johana ka kyaki ni. Amäta Khaw ham na khaia khyang hea
    khana pha law khaia khuikhanak cun mlung saünak am ka jah khamei püiki. Jesuha
    hnukläka ka kyaki. Jesuha mdan Pamhnama Ngthu la Ngthungtak ka sanga phäha Patmos
    k'kawnga ami na tak.
  cya-cya: Nan' yu Xuhua, ta'a ndiya qui'an ti' um, ta'a ndijin na nu ti'i lo' tsatlyu
    ndlo ñi tñan 'in na, cui' Jesucristo ngui'ni ñi cha' si'yana nda loo na lo'o nchgaa
    loo cha', lo' si'ya cha' 'in Ndiose nu nda'an ycuin', a cunta si'ya cha' 'in Jesucristo,
    ntsu'huin se'en lca Patmos, se'en su sca yuu tlu'hue tyi'a tujo'o.
  nii-nii: Na nam Jon enim nge enginjing moł. Nga sinim Jiisas kin dambiltpin se ende
    pupun mołmun. Mołpun kin, na enim kin oł embin tui nin, ngenj kumbii ei sipin
    kin, nga Gos sinim wumb tep er mołum konu ełe, na enim kin tuk ełe moł. Pe nga
    sinim pei oł embin tui ei dinga ko wupun kin, Pasmos ni konu pokum ełe, kindangin
    moł. Nimbił erang na Gos ek ka ni tor kindinj konu ełe, ni ek keimi ei, Jiisas
    andan topu na ngum. Ngang kin, ek ei, na ni tor kindinj konu ełe nge, na to tor
    kindinjing.
  ign-NT: Nuti Juan, nútirichu echamu­rinuhi. Nútiri­chuvare ecuti­que­nenuhi tayehe
    eta vicata­ji­vairahi, vicami­cha­hisera tamutu taicha tétume­cha­havihi ema Jesús.
    Taicha vicune­vaipahi eta visiapi­rayare te mávasa, aquenu­ca­haviya. Núti, tiáquiji­ca­nuanahi
    tayehe eta tiúrupuhi ticaijare Patmos te etupiereca mar, táichavenehi eta nucame­ta­rai­ruirahi
    eta máechaji­riruva ema Viya, néchaji­si­hai­ra­hivare eta máijare ema Jesucristo.
  dik-NT: Ee ɣɛn Joon mɛnhkui dun, week ëbën wek kɔc tuɔ̈c athör kënë, ke ɣa ye raan
    cï wɛ̈t Jethu gam cïmëndun. Ku rin ë kënë ɣok aa tök, ku ɣɛn agum aya cïmëndun.
    Ku ɣɛn abï rëër ë bääny Nhialic yic kek we aya, ku ɣɛn alir puɔ̈u cïmëndun. Ɣɛn
    a ɣa mac golgol Patmoth nhom, golgol rɛ̈ɛ̈r Adɛ̈kdiɛɛt yic, rin cï ɣɛn wɛ̈t Nhialic,
    ku yiny Jethu nyuɔɔth.
  cac-cac: A in Juan in tic, cuc'tac co b'a eyed'oc. Quetb'eyum co b'a cab'an syail.
