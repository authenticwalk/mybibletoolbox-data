    God ana tur naatu turobe ana kirikirifot Jesu kwib ao’orereb isan.
  sny-sny: Ane Jon, kaiyemo fene lo, ane fene aiwawe a'i Jisas lo peri tote tawesi
    umasinamisiya. Nomo werese etiri luwaru orese a'i teriteteye. Aiwawe a'i nowe
    me'iye su nomo werese Owane Sitewi unahi onurowawe, sosu le nomo werese au noweinoweinamitorowa.
    Nomo, nowe henerairowa ape, ne ninawenamitorowa. Ane Owane Sitewi lo peri, sosu
    Jisas lo peri pefine a'i lu taune ma'e au te'e areiyeteye su, ai lu tamo ane omo
    kemere Patmos sahe kalabus wesi henetai.
  myy-myy: Yʉ Juan, mʉa rãca Jesucristore masigʉ̃ ña yʉ cʉni. Ito bajiri sĩgʉ̃ rĩa
    bajiro bajirã ña mani. Mʉare bajiroti tõbʉja yʉ cʉni. Masa mʉare ĩna ti tudiro
    bajiroti ti tudiama yʉre cʉni. Manire ito bajiro ĩna yibojarocati mani ñemecʉtiroca
    yami Jesucristo. Ito bajiri co rʉmʉ Dios ĩ rotirojʉ mʉa rãca wanʉgʉ̃ yigʉja yʉ
    cʉni. Patmos wame cʉtiri yogajʉ coji tubia ecocʉ yʉ. Dios oca yʉ riasojare ito
    yicõri Jesucristo gaye yʉ bʉsijare yʉre tubiacã ĩna.
  trc-NT: ꞌU̱nj si̱j cuꞌna̱j Juan roꞌ, tinúú soj mé ꞌu̱nj, ne̱ síí ranꞌ sayuun ga̱
