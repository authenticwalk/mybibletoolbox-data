    nisãpireta apanakinimoni. Ikinipoko nimarotakiti Xesosi Kristo pirena nisãpiretini
    xika kãkiti takano nota uai.
  roo-roo: Ragai-a Jon visii araokotoaaro. Uva ita, vigei rutu-a Jisas voeaaro. Uvare
