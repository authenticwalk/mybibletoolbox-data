  cmn-FEB: 我是约翰，你们的兄弟，在耶稣中与你们共同痛苦，分享这个国，一起忍耐。为了分享上帝的道以及耶稣显化的真理，我被关在一个叫做拔摩的海岛上。
  gmv-RNT: Tani Yesusa waayeza iza kawoteththa qasseka iza dandayan intenara issife
