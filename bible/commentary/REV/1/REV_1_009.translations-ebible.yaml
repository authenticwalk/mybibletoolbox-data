  gof-ENT: ታኒ፥ ዮሃኒሲ፥ ሂንቴ ኢሻይ፥ ሂንቴራ ኢሲፌ ዬሱሳን ዋያ፥ ኢያ ካዎቴኔ ኢያ ዳንዳዓ ቤዓስ። ታኒ ፆሳ ቃላ ጊሾኔ
