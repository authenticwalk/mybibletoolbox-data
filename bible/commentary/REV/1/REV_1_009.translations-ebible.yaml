    Dan me se yáán ꞌu̱nj yoꞌóó na̱j tanu̱u̱ na yaꞌa̱nj yoꞌóó cuꞌna̱j Patmos, ne̱ yoꞌ
    me rej caꞌnéé nii manj cheꞌé se si̱j nataꞌ se‑na̱na̱ Diose̱ mej ne̱ si̱j taj xnaꞌanj
