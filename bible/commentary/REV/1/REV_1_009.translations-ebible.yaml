verse: REV.001.009
translations:
  kpx-kpx: Di haokuvuia, Iesu Keliso kemo nahi uvu igaeai ataeau Dilava adae vuvunemo
    uveve hoto loui ata haivege ataeabuna vatehani nahiovei. Iale nahi ke kabebi halevaito
    kemo negolahai ui. Di data Dilava hoto loui ata haivei kosea, “Iesu keu Dilava
    mo.” Ige abu kemo di mai e vigoe vata mole Batamosi keve mavoge di ua.
  okv-H: Eto na ungota namei John ungote tapa Iesu Keriso ta toho eto memenga te osaga
    te kogue sovera ari humbuto iragora embo nanena God ta ke avo ke be ijie Iesu
    humota eagona avoeto tipura ana ikeo tiuka javo Patmos ai ta pambuto mihene,
  tbo-tbo: Tau walehimi Yoni, amaka ta wibolu emosi Yesu Keliso uyahina taumi po tau,
    uyahinei tan’omtaibagibagi wiyuwa po witai uyahihi Guyau anani taniwaga binei.
    Tau Yaubada a baha a guuguyeya ma Yesu Keliso tuwegana binei hi paniu po Patimo
    bonabonana uyahina a memae.
  mal-C: നിങ്ങളുടെ സഹോദരനും യേശുവിന്റെ രാജ്യത്തിലും കഷ്ടതയിലും സഹിഷ്ണുതയിലും നിങ്ങളുടെ
    പങ്കാളിയുമായ യോഹന്നാൻ എന്ന ഞാൻ, ദൈവവചനവും യേശുവിന്റെ സാക്ഷ്യവും നിമിത്തം “പത്മൊസ്”
    എന്നു വിളിക്കപ്പെട്ടിരുന്ന ദ്വീപിൽ ആയിരുന്നു.
  grc-SR: Ἐγὼ Ἰωάννης, ὁ ⸆ ἀδελφὸς ὑμῶν καὶ ⸂κοινωνὸς⸃ ⸂2ἐν τῇ θλίψει καὶ βασιλείᾳ
    καὶ ὑπομονῇ⸃ ⸂3ἐν χριστῷ Ἰησοῦ,⸃ ἐγενόμην ἐν τῇ νήσῳ τῇ καλουμένῃ Πάτμῳ, ⸂4διὰ
    τὸν λόγον τοῦ θεοῦ καὶ διὰ τὴν μαρτυρίαν⸃ ⸂5Ἰησοῦ χριστοῦ.⸃
  bgc-bgc: मै यूहन्ना, जो थारा बिश्वासी भाई अर मसीह कै खात्तर दुख सहण म्ह अर परमेसवर
    के राज्य म्ह, अर धीरज तै दुख सहण म्ह साझ्झी सूं, जो दुख उन माणसां पै आया सै, जिनका
    उसके साथ रिश्ता सै, मै पतमुस नाम कै टापू पै भेज दिया गया, क्यूँके मन्नै परमेसवर
    के वचन का प्रचार करया था, अर मसीह यीशु के सच्चे सन्देस ताहीं सुणाया था।
  khz-khz: Au Ioane, gomi walakavami e Velekou gena inagulu takala-koukouana talimaku.
    Au gomi ria Iesu aonai tavitiviti-koukouna, e Palagu gena Basileia aonai tatalu-koukouna,
    e metau aorai tavaigaokana e taruga-gaugauna. Au Palagu gena kila avopatagiana
    e Iesu valina kilara avega-taunataunarana e akilagi-matagairana galamanai, Patmos
    mounai geve tao-rakakwanikuto.
  deu-TKW: Ich Johannes, euer Bruder und Mitgenosse in der Trübsal, und im Königtum,
    und der Geduld in Jesus, war auf der Insel genannt Patmos, um des Wortes Gottes
    und des Zeugnisses Jesus willen.
  zsr-NT: Nedaꞌ, Juan, nacaꞌ böchiꞌ lzaꞌliꞌ len tsazxö́n rzacaꞌ rguíꞌlenaꞌ lbiꞌiliꞌ,
    len tsazxö́n len lbiꞌiliꞌ ruziꞌa xbey le rna bëꞌë Dios, len nadél‑liꞌdaꞌ yöl‑laꞌ
    rböz zxön ladxiꞌ naꞌ runnëꞌ queëruꞌ Jesucristo. Gatsj lahuiꞌl nis zxön nadzunaꞌ
    tu luyú bidx ni, nazíꞌ lei Patmos. Nadzunaꞌ le benaꞌ lban qui xtidzëꞌë Dios len
    le benaꞌ lnaꞌ lau queëꞌ Jesucristo.
  lin-lin: Ngai Yoane, ndeko na bino, oyo azali kokabola elongo na bino pasi, bokonzi
    mpe molende kati na Yesu, nazalaki kati na esanga ya Patimosi, likolo ya Liloba
    na Nzambe mpe litatoli na ngai na tina na Yesu.
  hns-NT: Ham toelogke iesaai bhaai Johaanas hai aur doekh me saamiel waala baatie.
    Ham to bhie sataawal djaaila. Aur djaise toelog Jiesoe ke raadj me bhaag lewe
    hai, oisahie ham bhie. Aur moesiebat me ham bhie okare paatjhe tjaliela. Ham Parmeswar
    ke baat partjaar karat rahielie aur gawaahie dewat rahielie kie Jiesoe hamaar
    Prabhoe hai. Ohie khaatien manai log hamme pakarke ek doesar des me legail. Oe
    des samoendar me hai aur Patmos bolaawal dja hai.
  noa-E: Mʉʉn pãach khod ar Jesús iek gaaimua pãachjö phithurg au pʉʉrba khitaajemuata
    pãrag mʉg ẽsap phã deepʉ̈i chirʉm. Mag phithurg aaujeeb mamʉ, ich Jesucristoouta
    magʉm ãwataagjã juapá deejeewai, magʉmjã igba, phithurg jẽedʉ khitʉmua i aar barwi
    i khĩir wajaug oo wai chitaju. Ẽwandam iek jaau chitʉm dʉ̈i Jesuu nem wau nʉrrarr
    mʉch daúacha oojerrta jaau chitʉm gaaimua, mau döjãrr phʉram Patmos anʉm gaai
    preso chirʉm.
  eng-EMTV: I, John, your brother and partaker in the tribulation and kingdom and
    endurance in Christ Jesus, came to be on the island that is called Patmos on account
    of the word of God and for the testimony of Jesus Christ.
  mib-NT: Máá rí cúu hermano rō Juan jijnáhan ró. Te ɨnuú‑ni ndóho ri jnūndóho jíín
    ró sɨquɨ̄ jeē cácandíje yó Jesucristo, te ɨnuú‑ni ndácu Yaā Dios jniñu nuū yō,
    te ɨnuú‑ni jéndeyɨ́ ni yō sáha Jesucristo. Te sɨquɨ̄ jeē ní nacani ri jnūhun Yaā
    Dios jiín jéē ní cachi ndaā rī jnūhun Jesucristo, jeē yúcuan ní cajnɨɨ i ruhū
    cuenta preso, te ni cachune i ruhū isla jeē naní Patmos.
  lif-NT2: इङ्‌गाॽ युहुन्‍नाःन् नसाःन्‍नो खिनिॽ फुॽआरो॥ ख्रिस्‍त ये़सुःन्‌नसाःन् चोःक्‍मे़ल्‍ले़
    खुने़ॽ कुहाङ्‌जुम्‍मो के़वाॽबाहाॽरे़ मे़घोःसुबा निङ्‌घुम्‍मिन् खिनिॽनु सोसोरिक्
    नासि थःत्तुङ्‌ल थरुङ्‌ङाङ् वाॽआरो॥ निङ्‌वाॽफु पाःन्‍जाक्‍किन् नु ये़सुरे़ पाःत्तुबा
    नु चोगुबा पाःन्‍हाॽ इङ्‌भन् चोगुङ्‌बाल्‍ले़ चोगुल्‍ले़ इङ्‌गाॽ पत्‍मोस वागप्‍लाजेॽओ
    साक्‍पा के़धाःबा मे़जोगाङ्‌मे़देॽराङ्‌ङाङ् वयाङ्॥
  xnj-xnj: Nene Yohani mlongo winu nihanganila na nyenye mumaing'aiso na muunkosi
    wa Chapanga na mukusindimala ndava ya kumsadika Yesu Kilisitu. Nene napelikwi
    kuchifungu pachisiwa cha Patimo ndava navakokosili vandu Lilovi la Chapanga na
    kudandaula mambu ga Yesu.
  mmx-mmx: Nenia ne Jon, neton nemi limixin mi nunu at ne Iesu. La nenia na ap kip
    levesongsongot eburu minimi. Nedik eburu lavaanat at Linintoo ren. Ata tu tuxuruxun
    at lununu atdik, do nedik ata ekip tangarang mi levesongsongot. Nenia agak lok
    at losoxan to Patimos, nia aga nemen go ngan laradi xokoxo mila nia aga tong asu
    Lagale Lavavang at ne Moroa mi levelinga ruturun at ne Iesu.
  cbr-NT: '''Ëx Juan ''aish cana mitsúxmi ''icësaribiti Jesúsnan ''aish mitsun xucë́nsa
    ''ain. Mitsúxmi ''icësaribiti cana Jesucristonan cupí, unin ''atimocë ''aíshbi
    asérabi Nucën Papa Diosan uni ''ain. Mitsu ''acësaribi oquian an cushiocëxun cana
    uisa ñu cara ''icëbëbi bënë́quin ami catamëti ëniman. Usa ''ixun Nucën Papa Diosan
    bana ñuixuanan, Jesús ñui quicë banaribi uni ñuixuncë cupí cana Patmos cacë nasínu
    sipuacësa ''inun unin ëncë ''ain.'
  tee-NT: Pus ju quit'in ju ict'ajun ats'oknu' ju ani alhiqui milak'au'an Xivan icjunita.
    Pus tachi ju uxijnan mak'alhk'ajnanat'it chai lhinajun ju Jesucristo lami'atsucunti'an
    chai ch'ixk'oyat'it tachi chun ju macxcai va ixlaca'atalh ni lhilac'ap'inat'it
    ju Jesús pus vachu' chunch iclai ju quit'in. Pus ju quit'in xacvi lacalacat'icst'i
    lacat'un la'ixtampusni alama. Chai ju anu' lacat'un Patmos juncan. Pus ju quit'in
    tach'in xacjunita ju anch va ixlaca'atalh ni xacnajun ixchivinti Dios chai xac'ajuni
    ju lapanacni ixlacata ju Jesús.
  eng-LSV: I, John, who [am] also your brother, and fellow-partner in the tribulation,
    and in the kingdom and endurance of Jesus Christ, was in the island that is called
    Patmos, because of the word of God, and because of the testimony of Jesus Christ;
  cak-NT: Y ren Juan jin iwach'alal, can nin-en sufrir junan iwiq'uin rix, junan jinc'o
    iwiq'uin rix pa ru-gobierno ri Ajaf Dios, y can junan chuka' iwiq'uin rix, ri
    Jesucristo nuya' ka-paciencia. Ren xic'ue' pa jun rech-ulef co'l oc rubinan Patmos,
    ri chupa ri mar c'o-wi. Chiri' xibeyo'x-wi roma xintzijoj rutzij ri Dios ri xuc'ut
    can ri Jesucristo.
  pah-NT: Jihi ko Joãoramo. Jihi ko peirũa jijikoga g̃waramo Jesus Cristo'ga rehe
    pe ja. Hahya Tupana'ga arõe'ỹve'g̃a omondo pe me Jesus Cristo'ga jikoty'aro g̃waramo
    pe pavẽi. Ji ve g̃a omondo hahya no Jesus Cristo'ga jikoty'aro g̃waramo ji pavẽi.
    Peko pe Tupana'ga nhi'ig̃a rupi. Jihi ako ganhi'ig̃a rupi no. A'ereki Jesus Cristo'ga
    ojikoty'a nhande pavẽi. Penhimomirana pe. Jihi anhimomirana no. A'ereki nhandejikogypyagwera
    jate Jesus Cristo'ga ojikoty'a nhande pavẽi nhande pokoga. Ji Tupana'ga nhi'ig̃a
    mombe'uro g̃waramo g̃a ji mondouka ypa'ouhũ me Patmos pe tomombe'ua'javyme ti
    ga Tupana'ga nhi'ig̃a javo. Ji Jesus Cristo'ga mombe'uro g̃waramo g̃a ji mondouka
    pevo.
  sja-NT: Mɨ, Juan, parã ɨ̃pema Cristo k'aurepa, parãk'a mɨ t'ãri a-ba bapari perã
    iru ome. Mɨ ichiaba parã k'õp'ãyo, tachi auk'a wãdait'ee perã Ak'õre truadee mãik'aapa
    ɨ̃raweda tachi auk'a choopata perã Jesude ijãa p'anɨde, tachi jɨrɨ p'anɨ mĩda
    miapidait'ee ma k'aurepa. Mɨ Patmos islade pëijida Tachi Ak'õre Ũraa jarateepachi
    perã mãik'aapa Jesupa ooda jarateepachi perã.
  xed-xed: Iʼi Yuhwana zwaŋama ghuni ya ta vindaghunafta. Nda iʼi tani, nda kaghuni
    tani, nda guya vgha mu ma Yesu. Ta kuwa turtuk mu ma ghuya ɗaŋwa. Suʼuway ta suʼu
    mu demdem. Ma ga mghamani mu. Ksafksa lu ta iʼi, ka klaghata vziŋta ta tsatá haɗik
    ma takataka drəf ta hgu lu ka Patmus, ta ghəŋa vəl mnay ɗa nda tvani ta gwaɗa
    Lazglafta nda kahwathwatani ya marigiŋ tsi ma Yesu.
  mks-NT: Ye̱he̱ cúú Juan ta cúú u̱ ñani ndó, na̱ cúú cuéntá Jesús. Ta sa̱há ña̱ cándeé
    ini i̱ Jesús sa̱há ña̱ cán quéa̱ na̱ñe̱he̱ táhvi̱ i̱ xi̱hi̱n mé ndó cacomí Ndióxi̱
    cuéntá sa̱ha̱ ndihí. Ta co̱ó caja toho ña̱ ná ndoho iní ñuyíví yóho jáchi̱ sáhan
    Ndióxi̱ tu̱hun ndée̱ iní já ná cuu caja ndeé iní tá ndóho iní. Na̱tava xóo na
    ye̱he̱ ta na̱sa̱ha̱n ñehe na ye̱he̱ isla naní Patmos sa̱há ña̱ na̱xi̱ca nu̱u i̱
    na̱ca̱ha̱n i̱ tu̱hun Ndióxi̱, ña̱ cúú ña̱ nda̱a̱, ña̱ na̱jána̱ha̱ Jesucristo nu̱ú
    i̱.
  gfk-S: Iou Jon no tasi mu. Iou tikenong gar tane Krais tikai ma mu, io kaie, iou
    bileng iou tur dades ta ira tirih ing i hana tupas dait ing dait te salo ter tano
    nuno kingdom. Ma di ga bul halala iou naramon tano hala na harpadano kaia tano
    mugurlamin Patmos kinong iou gate harpir ma no nianga tane God ma iou gate hininaawas
    ta ira tutuno utano nilon tane Jisas.
  bmu-bmu: Jon nöŋön eŋgö urumeleŋ neŋakŋini akzal. Kraistpuk qekötahöbiga nanŋi bemtohoŋe
    al niŋgiiga ambazipnöŋ sihimbölö ak niŋgigetka wahöjaliŋ mörakzal. Mi embuk möta
    mökösöŋda kapaŋ köla köhöiba kinjal. Anutugöreŋ Buŋa keu jim sehiba Jisösgö könaŋi
    naŋgöba jim asariba malalaŋgöra nömemba köwet jölanŋi qetŋi Patmos miaŋgöreŋ al
    niŋgiget malal.
  dgz-dgz: Ne Dion e dugup ega daitonawa. Nu Iesu den intum tatoni gapan God toemu
    mega gapan entaneneni menan ugu vegaek bagu sisi anu tanivin, Iesu menan kaimake
    taton yaentuk mantuk wanin anivin. Ne God nop megawa amba Iesu oit megawa, ame
    God arogameni noa, waenapan opata wadidiamuingina menan upi waranegen puiman topaneniwa
    at yaua Patmos gapan bat nimanegene iwa ne nop ame sia ya wapen menan.
  eng-GNV: I Iohn, euen your brother, and companion in tribulation, and in the kingdome
    and patience of Iesus Christ, was in the yle called Patmos, for the worde of God,
    and for the witnessing of Iesus Christ.
  zaa-NT: Inte' Juan hermano qui' lebi'į nna rudíania' le cartį, ná bá' tì'ba lebi'į
    porqui'ni ą'hua inte' nna ttùba ná' lani Jesucristua, acca ą'hua inte' nna yala
    redacca' te' por ca bendición qui' la' rigú'ubia' qui'e, ą'hua inte' nna yala
    cca'a' sufrir tì'ba lebi'į nna tanó huá' ye' e hàstaba canchu chi gattia'. Inte'
    nna gudúa' ttu lugar láą Patmos ttu yúbitsi to' nu ga'na lahui' indatò'. Guthel·la'
    cą inte' nà'la preso porqui'ni riquixà'a' titsa' qui' Tata Dios, ą'hua runia'
    afirmar nu cca qui' Jesucristua.
  eng-WEBSTER: I John, who also am your brother, and companion in tribulation, and
    in the kingdom and patience of Jesus Christ, was in the isle that is called Patmos,
    for the word of God, and for the testimony of Jesus Christ.
  guh-guh: Xanë Juannë, panijabananënë. Tsipaji najuajumecovënëtavanapatsi Jesucristo.
    Nexata pacuenia paxamë ata itsamonae pacabejiobiaexanapona Dioso papijajivixaemë,
    bajara pijinia pacuenia xanë ata itsamonae nebejiobiaexanapona. Jesucristo pijajivitsi
    nacaexana itsamatacabi vajanacabarëevetsinexa daxitacuene. Jesucristo papecayavenonaexae,
    pacaasaëmë tsavanapae Dioso panejumecovënëtsijava. Bajara pijinia xanë ata itsinë.
    Dioso pejumelivaisi jivi tatsipaebabiabixae, naneconitsia ponaponajë Patmosvënë
    tunaetota. Jesucristo pelivaisi ata jivi tatsipaebabiabixae, naneconitsiaponaponajë.
  bon-bon: Cane Yoane weene cama yepä ätrunga biname gäne. Mine iyeta Keriso me binamewale
    gemi. Cane epu mäpu cabu nanajinige weene liiyepu. Iyeta mibibine Yeesu Keriso
    te niwadininige, cuta mine iyeta miiji mäpu cabu bojäcu lenaja. Ingle cane Acejiyame
    me Mene ne secanenäjumene, biname bine tejanenäjemumene Yeesu poto cidi me, peei
    name pi noomlujisi, nacitujisi curä cabu me ngii Patmos.
  nhw-BL: Na niJuan nimechtlajcuilhuía. Na niamoicni. Toteco quipiya tlanahuatili
    ipan noyolo quen nojquiya ipan amoyolo. San sejco titlaijiyohuíaj pampa tiiaxcahua
    Jesucristo huan monequi tijpiyase toyolo quen yaya quipixqui iyolo. Na niJuan
    niitztoya ipan se piltlaltzi catli itoca Patmos tlatlajco ipan hueyi atl campa
    nechhuicaque huan nechtzajque pampa nitlacamanalhuiyaya icamanal Toteco huan niquinilhuiyaya
    masehualme tlen Jesucristo.
  swh-ONEN: Mimi, Yohana, ndugu yenu ninayeshiriki pamoja nanyi mateso katika Yesu
    na katika ufalme na uvumilivu katika saburi, nilikuwa katika kisiwa cha Patmo
    kwa ajili ya neno la Mungu na ushuhuda wa Yesu.
  wbi-wbi: Une, Yohana - nenyalukolo ghwinu nejuno nihasing'ana numue mu mumuko na
    muvutua na mulugudo ulupesie luno luli mwa yesu; nilyale mu kiponge kino kitambulua
    Patimo vwimila vwa lisio lya Nguluve nhu vwolesi vwimila u Yesu.
  bba-bba: Nɛnɑ Yohɑnu bɛɛɡii, nɛ wi nɑ mɑɑ bɔnu mɔ kɑ bɛɛ nɔni swɑ̃ɑru sɔɔ kɑ Gusunɔn
    bɑndu sɔɔ kɑ tɛmɑnɑbu sɔɔ yèn sɔ̃ sɑ ɡbinnɛ kɑ Yesu. Bɑ kɑ mɑn nɑ tem bure teni
    sɔɔ te bɑ mɔ̀ Pɑtumɔsi Gusunɔn ɡɑrin sɔ̃ kɑ Yesun seedɑn sɔ̃.
  eng-KJVCPB: I John, who also am your brother, and companion in tribulation, and
    in the kingdom and patience of Jesus Christ, was in the isle that is called Patmos,
    for the word of God, and for the testimony of Jesus Christ.
  kgk-NT: Xe, João, ahexa va'ekwe Hesu ojehexa uka ramo xe-vy. Xe kéra-py rei vérami
    aiko jave ahexa va'ekwe íxupe. Xe, João, pende re'ýi va'e. Hesu-rehe jajerovia-gwi
    nhande jaiko ojoe'ýi kwéry ramo. Hese ha-py jahasa asy asy jaiko-vy. Upe jave
    nhanhemokirirĩ katu Nhandejáry Nhande Ruvixagwasu áry-rehe ha'arõ-vy. Hesu-rehe
    ha-py aime ramo va'ekwe preso ahexa va'ekwe íxupe. Hesegwa nhe'ẽ amombe'u mbe'u-gwi
    upe anhetegwa nhe'ẽ amombe'u mbe'u-gwi xe moĩ va'ekwe preso hikwái. Ygwasu mbyte-py
    oĩ va'e yvy'ajere héry va'e Patmos. Upe-py aime preso jave ojehexa uka va'ekwe
    xe-vy Hesu.
  waj-waj: Na Yuvuaano ngii seenavai ngieeta neetama ta Yisuu Kirisiinna gioonna kiaapuya
    variaunnaivaara ta mmuaakaraama varida mmamma nniitareeraivaa varaunnano tiiyara
    diraivoono ti tasipaikiai ta mmuaararaivaa varadaata yaagueeqama variaunnanoo.
    Na Anutuuqaa mmayaayaivaatama Yisuuva kua kutaivaa kooyaa tuuvaatama gioonna kiaapuuya
    kiaa mmiravai. Kiaa mmiaivaara vooya ivaa irisaivaa mmata voovai nnooriivo ututuuma
    kioovaa nnutuuvo Patimoosa ivaki ni utu raririima rada kiooduu na variravai.
  cpy-cpy: Naaka Juan, pirentziyitaana piyemijantzin-karitee, ari akaatee-yakini amawetakiro
    akemaatsi-waetaka, ari atsipata-wakaa ipinkathari-wenta-yitee Tajorentsi. Eeniro
    nojeeki-ranki othampishiki iiteetziri Patmos nokenkithatziro iñaani Tajorentsi,
    nokamantantziro ikantakinari Jesús.
  mpx-mpx: Nau talimiu Diyon, Yeisu eliyana alowau komiu lomwan ta pwawa toyawe, alowau
    komiu ala pulowan ta palahikan, ge alowau komiu kila Yeisu wana abalogugui ana
    gamagalau. Yehoba wana baaba ge Yeisu wana panpankiti tutunahotina ya papaatena-an
    gamagalau elal, inoke toto o kaiwena hi yowanau ge hi teleyau ya miminaa taval
    Patmos elana.
  wbp-wbp: Ngajuju Jaanu nyurrurlakupurdangka. Warlalja-Wiri kangalpa Kaatu nyinami
    panuku, manu warlalja karliparla nyinami nyanunguku. Kujarlaju, yapangku panu-karirli
    kajulu warrarda murrumurru-mani yangka nyurrurla-piya-yijala. Kala kujaju ngula-juku.
    Ngaliparlu karlipa tarnngangku-juku Kaatu warrarda purami jurnta yaninja-wangurlu.
    Ngajulurlu kalarna-jana wapanjarla yimi Kaatu-kurlu warru yimi-ngarrurnu. Yimi
    yinya junga ngulaju yirri-puraja Jijajirli. Warla-pajurnujulu ngula-kujaku, yapangkujulu
    puuly-mardarnu, manujulu yilyaja pirijina nyampu-kurra walya wita-kurra kuja-ka
    kulkurrirni karrimi ngapangka wiringka. Nyampu-kurrajulu yilyajarni nyinanjaku
    tarnngaku. Ngurrara yirdi nyampuju Patimaja.
  luo-luo: An Johana ma owadu, ma bende achiel kodu e sand gi pinyruoth kod dhil e
    kinda marwa kuom Yesu, ne an e chula mar Fatimo nikech wach Nyasaye, kod timo
    neno kuom Yesu.
  nhe-NT: Na niJuan nimechtlajcuilhuía. Na niimoicni. Toteco quipiya tlanahuatili
    ipan noyolo queja nojquiya ipan imoyolo. San sejco titlaijiyohuíaj pampa tiiaxcahua
    Jesucristo huan monequi tijpiyase toyolo queja yajaya quipixqui iyolo. Na niJuan
    niitztoya ipan se piltlaltzi tlen itoca Patmos tlatlajco ipan hueyi atl campa
    nechhuicaque huan nechtzajque pampa nitlacamahuiyaya itlajtol Toteco huan niquinilhuiyaya
    tlacame tlen Jesucristo.
  aii-aii: ܐܵܢܵܐ ܝܘܿܚܲܢܵܢ، ܐܲܚܘܿܢܵܘܟ݂ܘܿܢ ܘܫܲܪܝܼܟܵܐ ܥܲܡܵܘܟ݂ܘܿܢ ܒܐܘܼܠܨܵܢܵܐ ܘܒܡܲܠܟܘܼܬܵ‌ܐ
    ܘܒܚܡܵܠܬܵ‌ܐ ܕܒܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܥܲܠܔ ܓܵܙܲܪܬܵ‌ܐ ܝܘܸܢ ܗܘܵܐ ܕܦܵܝܫܵܐ ܩܪܝܼܬܵ‌ܐ ܦܵܛܲܐܡܘܼܢ،
    ܒܘܼܬ ܗܹܡܸܙܡܵܢ ܕܐܲܠܵܗܵܐ ܘܣܵܗܕܘܼܬܵ‌ܐ ܒܘܼܬ ܝܼܫܘܿܥ.
  esk-NT: Uvaŋa John-ŋuruŋa aniqatigikkaqsi atausriŋŋuqataupluŋa piqatigigipsi nagliksaaġutinik
    pisigiplugu Christ, piqatigipkaqtuaq ilipsitñun aŋaayuqautmiñi suli piqatigipkaqhuni
    ilipsitñun igḷutuił̣iġmi. Qikiqtamun atiqaqtuamun Patmos-mik iḷikkauruŋa quliaqtuaqałipkun
    uqałhaniglu Agaayyutim iḷumutuułhaniglu Jesus Christ-ŋum.
  msb-msb: Ako si Juan kag ako an kamanghod niyo sa pagtuod na sa pakiusad ta kan
    Jesus nakibahin sa iyo sa pagtios, sa iya kahadian kag sa iya pagkamapinasensyahon.
