    kuli chihilwa chiwelenguchemigwa Patimo kwa vila ndali ndidamla ulonzi wa Nguluwi
    na kula kukomya koyagubule Yesu.
  pio-NT: Núa Juan, péenásàiricué, nùuwichàacawa píapichacué Jesús irípiná weebáidacáiná
    itàacái. Weebáidaca itàacái, íná wacùapiná macáita Jesús yáapichawa. Abédanamata
    nacái wáiwitáise Jesús yáapicha wàidenìacaténá wàuwichàanáwa matuíbanáiri iyú.
    Yáté presocaté núa Patmos yàasu iwàwata íinata nucàlidacáináté Dios itàacái áibanái
    irí, nucàlidacáináté nacái Jesús iináwaná ìwali.
  tsn-tsn: Ke nna, mokaulengwe wa lona Johane, yo ke tlhakanetseng pitlagano le lona,
    yo ke lo kwalelang lokwalo lo. Le nna ke abalana le lona bopelotelele jo Jesu
    o re bo nayang, ebile re tlaa tlhakanela Bogosi jwa gagwe! Ke ne ke le mo setlhaketlhakeng
    sa Patemosa, ke kobetswe teng ka ntlha ya go rera Lefoko la Modimo, le go bolela
    se ke se itseng kaga Jesu Keresete.
  amr-NT: Juan i̱jje̱po Cristotaj huaknopo̱e̱ʼeri i̱jje̱po opuden huamaʼbuyonig i̱jje̱y.
    Opudomey Jesucristotaj moknopo̱e̱po paiʼda moʼnopoʼe̱de. Opudomeyere dokon paiʼda
    ijnopoʼeonhuahuay. Opudomeyere Diosen Huairi Jesucristotaj oknopo̱i̱kaʼpo oʼnigpe̱i̱kaʼne.
    Opudomeytere Cristo boʼtihuapokeʼpo Diostaj oknopo̱i̱kaʼpo oʼnigpe̱i̱kaʼpo batikhueʼ
    o̱ʼi̱kaʼne. Diosen Huadak Huaʼa ijmanbatiaʼpakikameʼnok kenpaʼti Jesucristotaj
    ijmanbatiaʼpakikameʼnok hua̱gkutaʼmejyo Patmosyo huabokereka boʼtohuaʼuyne.
  pwg-pwg: Taku varesimi Jon. Tami ma taku na Yesu ina vikiivavona kamonai ma wawaya
    itupaketowaneta da tavovokwarakwara patapata ma kegha da ere nuwanubata tamiimiirikikina.
    Ma taku na God vonana adimadimei ma Yesu avivi sisiyei tuna gigituna na ipatumiku
    ma ivonataweku ku Patmos nuwana.
  cjv-cjv: Ena na Yoane na ne yokamai arinom moiye. Ena na ne yokamai gere Yesu ari
    kiapanom bei erongua akaiyom ipunga nonon yokamai tai ipun dongua kipi kainguai
    ama fipunba ako sikepune. Ena na bei moiro Yai Gumam kam te Yesu gunom kam i di
    mari deikai ena ari yokamai bei moiro na i nawi akai moirom ta i kam Pamos tei
    de nareimie.
  tha-KJV: ข้าพเจ้า ยอห์น พี่​น้องของท่านทั้งหลาย ผู้​เป็นเพื่อนร่วมการยากลำบาก และร่วมราชอาณาจั​กร
