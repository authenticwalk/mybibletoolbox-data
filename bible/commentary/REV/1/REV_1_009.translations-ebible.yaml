  not-NT: Yaca aintana naro Joan popiguemisantane. Aroquenta aquemisanqueri Jesoquirisito,
    itsipiriacagaigacái matsiguenga yaca quibatsica. Aisati oguiaqueri Jesos antsibatimari
    iragáantanequë. Aroquenta naquenguitsataguequero Irinibare Tosorintsi, aisati
    aroquenta nocomantëgotëri Jesoquirisito, ijoquena yaca oboguesica jitacha Pátimos.
  plu-plu: Nah João, nah yikebyi Jesus gihiyega. Ku samah wixwiy pahapwiwa gikak Jesus
    Cristo, wixwiyweke hiyepne mbeyne hawwata ke igbe henneme kibeyne wixwiy hawwata
    wixwiyweke kawihne gikumadukan. Hawwata ig ikene wawaygyiy adahan wixwiy dehewnene
    abetnewa ini mbeyne hawwata ke igbe. Nah sarayhkare atan apit inin kewgihri kewye
    Patmus awaku ku samah nah ekkene Uhokri giwn, awaku ku samah nah ekkene Jesus
    Cristo ginetni.
  iou-iou: Eruk, näk notjinpak Jon, Jesu Kristo wäpi terak ninin buap ude itkamäŋ
    yäŋ täwetat. Näk täŋkentäŋpäŋ komi bok nadäk täkamäŋ. Ba täŋkentäŋpäŋ Anutu täŋo
    äbot ude itpäŋ kome ŋonitäŋo bäräpita nämo umuntaŋkaŋ Jesuta itsämäk täkamäŋ.
    Täŋpäkaŋ näk Anutu täŋo man yäŋahäk täŋkuro unita ba, Jesu täŋo mebärini yäŋkwawa
    taŋkuro unita nepmäŋitpäŋ Patmos kome gwägu bämopi-ken ŋo nepmaŋpäŋ komi epän
    namiŋkuŋ.
  ntp-NT: Aanʌ ʌrVuaana dai aatʌmʌ ʌrgʌraadunumu vaavoitudadami. Aanʌ ʌʌpʌ soimaasi
    taatamai vaavoitudaitai Suusi Cristo poduucai isduucai aapimʌ soimaasi taatamai
    vaavoitudaitai Suusi Cristo. Dai tomastuigaco oidacamu aatʌmʌ tʌvaagiʌrʌ Diuusi
    ʌʌmadu. Dai Suusi Cristo giñsoicʌi aanʌ ʌʌpʌ ansai soimaasi taatamaiña maivui
    ñioocaitai ʌgai poduucai isduucai gʌnsoicʌi ʌgai aapimʌ mʌsai soimaasi taatamaiña
    aapimʌ maivui ñioocaitai ʌgai. Aanʌ giñmaisatu ʌmapʌcʌrʌ siaaco sicolimadi suudagi,
    ami Patmos tʌʌgidu. Aanʌ giñmaisatu gamamaatʌtulitai Diuusi ñiooquidʌ dai gaaagiditai
    Suusi Cristo mamaatʌtuldiaragadʌ.
  rai-rai: Iaau Ioaanes, a teimuaat ma a tepaamuaat baa daat tur ungaai ma Iesu u
    ra kinadik, ma u ra nuna mataanitu ma u ra tinur dekdek baa daat kariaana ngunungut.
    Iaau ki na karabus u ra lolo Paatimos, kabina maa iaau warawaai ma ra pirpir anun
    God, ma ra wewapua kaapa anun Iesu.
  haw-1868: Owan, o Ioane nei, o ko oukou hoahanau, a o ko oukou hoa maloko o ka pilikia,
    a maloko o ke aupuni a me ke ahonui o Iesu Kristo, i noho au ma ka mokupuni, i
    kapaia o Patemosa, no ka olelo a ke Akua, a no ka hoike ana ia Iesu Kristo.
  ffm-ffm: Miin woni Yuhanna sakiike mon deentuɗo e mon torraaji, deentuɗo e mon laamu
    Iisaa Almasiihu, e muɲidiɗɗo e mon muɲal makko. Mi ribbanooma yaade ruunde wiyeteende
    Patamos saabe ko mbaajii-mi konngol Laamɗo ngol e ko ceedanii-mi Iisaa koo.
  arb-NAV: أَنَا، يُوحَنَّا أَخَاكُمْ وَشَرِيكَكُمْ فِي الضِّيقَةِ وَالْمَلَكُوتِ
