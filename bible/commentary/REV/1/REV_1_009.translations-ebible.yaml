    co tec'anil syac' Jesucristo d'ayon̈. A junel, preso vaj d'a jun lugar scuchan
    Patmos, d'a snan̈al a' mar, yujn̈ej to svalel slolonel Dios, svac'anpax testigoal
    in b'a yuj Jesucristo.
  tzj-E: Anen en Juan en ewch'alal. Anen en ewexbil che rtijic lowlo', en ewexbil
