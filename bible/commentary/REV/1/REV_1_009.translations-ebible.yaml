  gvc-gvc: Yʉhʉ João mʉsa coyeiro Jesu yairo jija. Ã jicʉ mʉsa yoaro seheta yʉhʉ cʉ̃hʉ
    Jesu yare yʉ yoari buhiri ñano yʉhdʉhi. Ã yoa mʉsa yoaro seheta yʉhʉre ti ã ñano
    yoapachʉta Jesu yoadohoa mehne Jesure cohãerahi. Mari cʉ̃no potori pʉhtoro to
