    Patimo kwa sababu ya neno la Mungu na ushuhuda kuhusu Yesu.
  tpt-NT: Kitꞌin Juan va mintꞌalaqajunkꞌan kunita. Vachu va chun ikmaqanlqajnan tacha
    uxiknan. Vachuꞌ chꞌantaun lhitanumanau taꞌan lhachimoꞌonun ni Dios. Vachuꞌ chꞌantaun
    maqantꞌaqniyau tacha Jesucristo. Kitꞌin por klaqputeꞌey ixchivinti Dios yu kimaqxtaqnil
