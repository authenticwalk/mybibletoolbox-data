  cof-NT: La Juan nulachi aco joto in pilaca quinayoe. Lanan Jesuchi tsachi joto,
    ya mantananun tsachi bolonbi pejoyoe. Chiquilanan padeseito nenatonan, peleituminlayoe.
    Junni la Diosichi fiquica micarinun tenchi, Jesucrístoca cuenta polarinun tenchi,
    Patmos tinun pisabi doramin cuenta chumanyoe.
  srm-NT: Wë nöö kumafa mi bi taki kaa, nöö mi Johanisi ta sikifi di pampia aki. Nöö
    mi dë wan sëmbë u Masa Jesosi leti kuma unu seei. Mi ta tja gaan sitaafu fëën
    hedi, leti kumafa unu seei ta tja tu. Nöö mi dë leti a di Njunjun Tii u Gadu dendu
    kuma unu tu, nöö Gadu ta da mi degihati fu mi hoi go dou leti kumafa i si a ta
    da unu ën tu. Nöö dee soni i si mi o taki aki, nöö mi si de a di paati de ta kai
    Patimosi di dë a ze mindi. De tja mi ko tjökö a di paati aki fu di de an kë u
    mi musu ta konda dee wöutu Masa Gadu da sëmbë nöö de an kë u mi taki dee soni
    u Masa Jesosi dee mi sabi. Hën mbei de tja mi ko tuwë disa aki.
  qvs-NT: Ñuka Juan Jesukristuta kreyikmasikichi kani. Ñukapish kankunashina padesishpa
    kawsaykani. Kankunashina Tata Diospa mandunpi kashpayni padesishpaynipish kushikushpalla
    payta kasuykani. Jesukristu salvakuk kananta Tata Diospa rimananta yachachikushkaynirayku
    suk runakuna kay chunlla Patmos ishlapi churawashkasapa.
  zca-NT: Na Juan, nak da wech go por Jesukrist. Nizakzi da nela go ga' por niziyël
    da nile' Jesukrist mandad lon, no nixek be lo rë kwa'n nizak be por tutsa nak
    be kun Jesukrist. Nzon tu plo lë Patmos kwa'n ña'n sao' nitsdo'; re' mixë'l bixa'
    da por nilun widi'zh che'n Dios por Jesukrist.
  cbc-NT: Yʉ, Juan, mʉjãã yaʉ, mʉjããrẽã bairo caãcʉ̃ yʉ ãniña. Bairi yʉ cʉ̃ã mʉjããrẽã
    bairo Jesucristo mena caãcʉ̃ ãnirĩ Dios cʉ̃ carotimasĩrĩpaʉpʉ caãnipaʉ majũ yʉ
    ãniña. Yʉ cʉ̃ã mʉjããrẽã bairo Jesucristo jʉ̃gori popiye yʉ tãmʉonucũña. Bairo
    popiye tãmʉomicʉ̃ã, Dios yʉre tʉ̃goñatutuarique cʉ̃ cajoro jʉ̃gori popiye yʉ catãmʉonucũrĩjẽrẽ
    yʉ nʉcãnetõmasĩcõãnucũña. Dios yaye queti cariapea Jesucristo cʉ̃ã yʉre cʉ̃ caquetibʉjʉnetõrĩqũẽ
    quetire yʉ caquetibʉjʉnucũrĩjẽ jʉ̃gori, Patmos yucʉpoapʉ yʉ cũrocawã, yʉre caboena.
    Bairi ti yucʉpoapʉ yʉ ãmʉ ti watoare yua.
  qxo-NT: Criyicog mayiquicuna carmi gamcunanölla nogapis Tayta Diospa ñöpanman chäshä.
    Jesucristuman criyicuyangayquipita runacuna chiquiyäshungayquinöllam nogatapis
    Jesucristuman criyicungäpita chiquiyäman. Y Jesucristupa willacuyninta willacungäpitam
    Patmos islachöpis prësurätsiyämargan.
  mox-mox: Yaʼa iami Ioni be omiʼa niʼa kaveʼaidega Keliso maega. Ta itaʼa qabuda
    me eda bibitaqo visiqa be wese veilaqe ʼaidegana kalobelobea eda fewa Ieisu ʼinaya
    weaqina. Ta me Loma ikafigu ta iaʼufelegu taha bwanabwana ana wawa Fatimosi ʼinaya,
    ta omoʼe ʼinaya yatoa. Ta egu toa ʼiuna mana Yaubada ena vona ta wese Ieisu Valena
    yayawala dadanea diʼwe qabuna ʼidia.
  kew-kew: Ni Jon-re nimina ame ria piruaayo. Ni Yesu raapu pirua nimina riaayo-ga
    rayome kedaa riamina. Goa pua niaa Gote-na yapi Di-na pirua niaa rayo padane-para
    pua kedaa epe-rupa ria pirimina. Neme abade Gote-na agaa lakeloa neme Yesumi mea
    waasade agaa lakesude. Goa pisu pare nimumi ni yada tae aa mapiraawa solwara rikiraana
    ae su Patmos-para mea mapiraasa.
  dww-dww: Taugu Jon tuaḡemima taugu taumi mate Yesu tàwai sumaḡena aubainama, na
    waiguyauma nopone tà miamiana. Vutuna aubainama tauda matabuda raukivigewagewa
    be wainuatoitoi tà banabanavidi be tà damidami poredina. Taugu Mamaitua na giuma
    be Yesu varinama è rarau guguyedina aubainama, banaga dibura bonabonane isanama
    ‘Patmos’, dabudi a boru naweguna.
  twi-ASANTE: Mene Yohane, a me ne mo nyinaa yɛ akyidifoɔ. Yɛhunu amane ɛfiri sɛ Yesu
    ne yɛn ɔhene, na ɔma yɛn ahoɔden wɔ ahohia mu. Esiane sɛ mekaa Onyankopɔn asɛm
    kaa nokorɛ a Yesu daa no adi enti, wɔtwaa me asuo de me kɔɔ Supɔ Patmo so.
  aoj-aoj: Aeꞌ Jon sahomepa ipeꞌiwai. Aeꞌ alomepa, apaꞌ hiapai Jisasi atepa maloma
    anen sisihipa mape. Akolata alomepa mofaꞌ akafimi ma mugawis nomona maol Godi
    nope Dembinai nugumafiapa. Eaꞌ ape alomepa ma apaꞌ hiapai magalutu banagepa naꞌamba
    atina mogofaꞌ nimanimi. Aeꞌ awalapa basef Godi faloma basef endilisifi ma maol
    Jisas nandaꞌani. Isimba atis deiꞌ esis sandaiwaꞌme saliꞌamone eaꞌ afiꞌi ape ailan
    agilina saꞌi Patmos.
  cbv-cbv: Weém, Juan, Jesúíh jʉmna, ñi weép jeñé panihni caá. Yeéb yeejép ñi yapat
    pah, weembʉ́t Jesúíh tʉ́ini doonádih wã naáwát jíib yeejép wã yapna caá. Ñi cádahcat
    pah, weemdíhbʉt ĩ yéej chãjachah yʉhna, Jesús ã teo wáacatjĩh caandíh wã cádahcan
    caá. Caán Jesús jwiít nihat jwĩ Maáh ã jʉmna caá. Dios naáwátdih Jesucristo ã
    naóh yapaatjidih wã bohéát jíib Patmos wʉ̃t jʉmni quewaboó ĩ yohni wã jʉmna caá.
  taw-taw: Yad namam nɨbi Jon. Chɨn nɨm, God binɨb ne dɨl kod yenɨgab okok mɨdobun.
    Pen binɨb yokɨp okok, chɨnop gɨ tɨmel gel nɨŋɨd, Jisas nop ma kelɨgɨl, kɨles yɨbɨl
    gɨl gon ameb. Yad God takaw ak agñɨlɨg, Jisas nop gos nepin agenek, yɨp dam ñɨg
    solwala tɨb kus gak, man Patmos lɨlak.
  jic-NT: Napj ne Juan, nun jis pülücj napj Jesucristo mpes. Malala nyuca ntepalá
    wa napj, Jesucristo se con̈ mpes, nun jinwá. Jesucristo ni jütüta napj, nun nu
    jyü'ta jinwá. Malala ntepalá na, newa 'üsüs la tjejay Dios jos jin. Nin p'iyá
    nun jis lal. Jepapan ncapj tül Dios mpes tjevelé mpes. Napj tjevelé Dios tjevelá.
    Napj tjevelé wa Jesucristo qjuisin 'yüsa la tjijá. Jepapan ma jisastsja tjevelé,
    mpes nin tjajam Patmos nt'a la püt'üs. Ma polel jum quinam. Patmos 'amá nt'a 'üsǘ
    t'asiyú pü'ü.
  zap-NT: Noo nak Xwa ne rlaleedx Jesucrist zegne rlaleedx ke de Jesucrist no ne kayak
    sufrir zegne kayak ke de sufrir no ne kalaa ne rkyeen Dëdyuzh zegne kalaa ke do
    no ne rap pasens zegne rap ke de pasens ne rseleedx Jesucrist lo be. Lo lyu ne
    la Patmos ne ka lo nisdoo nunyoow noo por ne rzëët noo xdiiz Dëdyuzh no por ne
    rzëët noo xkwent Jesucrist.
  wer-wer: Ne Son, arim karip, tiar Yesuring yal menak wëën Anutuuk wa ngaöök nimëën
    këlangön kat wieimeë kosang sak wë. Nem Anutuu ngönte ök neeaöre Yesu Kristoë
    omnant tekeri wes nenautön ök yaautaan kööre toköröak Patmos kustak neulëaut.
  ipi-ipi: Namba yakamana Kitisene amene Jone. Yakamapi, nambapi, nanima Jisasa towa
    yame mindiki ateyama-kola, Goteto nanima moyo ando atalane. Tene okonena, wandakali
    minditupa-mane kenda-pene kambua nanima geyai-kola, nanimato kenda-pene tupa auwa
    atalamane tekeko, nanimato Jisasa nembo toto, kepa naene, piape taimane pua atalamane.
    Jisasato wua peane loto, wamba nambato Gotena pii layene oko wandakali tupa lamauwa
    atewa okonena, gapomane okomane namba andi leane. Andi lea-kola, yanda yene tupamane
    namba andi lo auwa epoto, ipa solewata andane oko tombenga yuu aŋako Patamosa
    lene mindi yene okona katapusa pua aindaka leaini.
  qul-NT: Noka, Juan, hermanoyquichis cani. Jesuswan ujlla caspa, Diospaj gobiernonpi
    kancunawan cani. Chayraycu sufriskanchiscunata pacienciawan aguantanchis. Jesuspaj
    willaskan Diospaj palabranta willaskayraycu preso cani Patmos niska unu muyuycuska
    jallp'api.
  tnc-tnc: Yi'i Juan, Jesucristore yi'yuka ñime mija jeyomaki imarĩ. Mija uᵽakaja
    Tuᵽarãte yire jã'mẽrũkikaoka ñime yiro'si. I'suᵽaka imaki imarĩ, mija uᵽakajaoka
    ᵽo'imajare yire ba'iaja jũarũjerijayu, Maiᵽamakirirã uᵽatiji i'suᵽaka oyiaja jũarũkirã
    maima simamaka. I'suᵽaka jũariᵽotojo Jesucristore ã'mitiriᵽẽaiki imarĩ, sayirakajeᵽããyu.
    Suᵽa imarĩ Ᵽatmos wãmeirõ'õ jũmurikarã yire nataaraᵽe Tuᵽarãrika bojariroka yibojaraᵽaka
    ᵽareaja wẽkomakareka ñimaokaro'si.
  ter-NT: Undi Xuâum, pe'ínunoe xoko Jesus. Kutipasí ngoépinoe ya keítoponivo kotíveti,
    koáne ya itíkivo xanena Itukó'oviti, koánemaka ya íti víki koêkuti kixékonoku
    ikéneke Jesus ákoti kemuyá'ika iséneu. Undi iká'aeti ya Pátimu, enepone kali poké'e
    kukúkeke úne, evóndikokonoti ngoyúhoyea emo'u Itukó'oviti yoko ngoúhapu'ikea ne
    kaná'uti kixovókuti koyúhoti koeku Jesus.
  bmr-NT: Uujoho Jua miyaavogofaño amɨɨhai nahabo. Jaabo amɨɨhaima sano ɨdaasuno icahi,
    bu Moocaani aivojɨfaño icahi, bu tollɨro jaabɨcɨco Jesucristo aacɨnofaño icano.
    Jaabo uco ɨcɨvojaanɨujirunohachuta uco gañɨɨumo Patmo onoochugaivɨ Moocaani iijɨ
    Jesucristofañodɨ miyaano iicanoco ɨjɨɨbeguehicaunohallɨtɨ.
  fuf-fuf: Ko min Yuuhanna oo musiɗɗo mon, tawdaaɗo e mon e tampere e laamateeri e
    ŋaɲɲaare e nder humondiral e Iisaa, hari miɗo e ndee suriire wi'eteende Patmuusa,
    sabu yottingol an daaluyee Alla on e seeditagol an fii Iisaa.
  bhl-bhl: Sion nakal yomdiw Yesus Kulais elo “Fein!”, dangii, eso nuso alik nu makuw
    bongguko, fewtokoko, beem dulum elote betbet kulusomi, em dokoyemoke ding fenbuluw
    kunum waneng nute te. Feinka! Ne mali kawtiw ilo Sunbin-Got em weng so, Yesus
    em sang so bakayembisi te. Bakayembi beem mongom ete, i nelo okgung Fatmos kel
    sok am tem da konemiwi, ne kale kel bi te.
  ons-ons: Na Yohane, na ŋinane kimaŋine, so Yesurop weneŋ qeturage more, na ŋinerop
    wikile, so eŋane gege togon wane numa ŋenzarek weneŋ togole more, umat ea tewekmaine.
    Na neu more, sia mane, eŋetne Patmos, ea bira nangoi, onoka wane mida, na Anutu
    wane don rawe sua arike, so don wele Yesuŋo didiwo ra wakonge, ea ra edangole,
    eawane.
  con-NTPO: Ña, Juan, gi que'i faenga'su Jesúsve in'jan'cho, fae'ngae que'i'ccu vana'jen.
    Chiga Aya'fama candusiamba gi Jesúsne poiyi'cconga conda. Tsa'caen condasi tsu
    nasundeccu ñama indipa vani picco, Patmos anttepo'choni.
  ghs-ghs: Dzoobe dzairamane, anai Dzohane nikeho nane oni. Bosata anai Ohongaho pobi
    naate Dzesuho isere qidza mooto tuumaqi Epeso nagapata biranateta. Biranatemi
    kaipo nike ma napaho irita peitetahe napai peperataama. Oonita anai Ohongaho noo
    iso keke ota hiiremi ttoka abi qesai naho goottae eete anake hotou biireqi Pattimo
    suunga erata mootomi oho sutasutata oorai.
  peg-peg: ଆନ୍‌ ଜହନ୍‌, ମି ରୱାନ୍‌ ଟଣ୍ଡେନ୍‌ ଆରି ଜିସୁତି ଚେଲା ଲାକେ ତା ରାଜିନି ମାନାୟାର୍‌
    ଦୁକ୍‌ ଜପି ଆଜ଼ି ମାନି ସାସ୍‌ ଲାହାଙ୍ଗ୍‌ ମେହା ଆନାକା, ଆନ୍‌ ଇସ୍ୱର୍ତି ବଚନ୍‌ ଆରି ଜିସୁତି
    ସାକି କାଜିଂ ପାତ୍ମ ତର୍‌ନି ଏସ୍‌କୁପୁଲିତ ବନ୍ଦି ମାଚାଂ ।
  txu-NT: Nà, ba ibê me akamy Djuão. Nãm me Jejukôt me akudjwa ijo ajkẽ ba itokry.
    Mrãmri ne Jeju me baro'ã me bapytàn ar me bajo ba. Ba kam me akudjwa mã Jeju'ã
    ingrà tỳx ne 'ãno djan ije kanga kêt. Ba ne ba apêxtibê Paximukam ar ba. Na bãm
    memã Metĩndjwỳnh Kabẽn jarẽn memã Jeju'ã idjujarẽnh iba. Nhym kam me ja ngryk
    ne kam imã, —Kwãrĩk wãnh mỳjja wã jarẽnh kêt, ane. Ne kam ipa 'amỳn kam ijo tẽn
    apêxti jakam imẽ ba kam kam ar iba.
  eng-WEBU: I John, your brother and partner with you in the oppression, Kingdom,
    and perseverance in Christ Jesus, was on the isle that is called Patmos because
    of God’s Word and the testimony of Jesus Christ.
  gnw-NT: Che co jae perɨqueɨ Juan, Jesús re yarovia ramo. Che vi aiporara aĩ pe reta
    rami Tumpa iporoyocuia jeco pegua, jare chepɨaguasu pe reta pepɨaguasu rami. Che
    aĩ ɨvɨ ɨ mbɨte pe oĩ vae Patmos jee vae pe penti peresorã Tumpa iñee amɨmbeu jare
    Jesús regua chemiari ramo.
  mux-mux: Na eninga angin Jon, eni-kene oliu Yesos-nga yambuma molemuláliinga mindili
    nombu buni melemulu. Mindili mola buni te wendu olemú kene ‘Oliu mindilima we
    námili.’ nimbu tondulu mundupu molupu, oliu Pulu Yili yi nuim kingele molupa nokulemú
    talapena molemulu yambuma. Na Pulu Yili-nga ungma yambuma nimbu sipu, Yesos-nga
    temanele topu siliáliinga na ka siku numú-kusana sukundu ma-wallú lelemú akili
    ‘Kolea Patmos’ nilimele akuna ka siku meku uring moliu.
  maj-NT: An nda̱ nts'o Jua ta̱ tíf'a̱jian kju̱a̱'un xi tíi̱ncha bitjajíún. Jun ko̱
    an Nti̱a̱ná tíbatéxumaná. Jun ko̱ an tín'e chúkju̱á kju̱a̱ni̱ma̱ nga nkuhú maka̱á
    Jesu. Tsáte̱jñanijé xjo̱ xi 'mi Patmo̱ a̱t'aha̱ y'eni̱jmíá éhe̱n Nti̱a̱ná ko̱
    kits'inkíé yjona̱ nga Jesu tje̱nnkia.
  bkq-NT: Âpemugumolâ urâ João, Jesus Cristo eynynonro kydawylygue. Aramo, Jesusgue
    tywymâgueim lâpylâ urâ. Jesus einwânni wawylygue keankâ iduerydoram kâzenagazeoly.
    Inagazedomo ara lâpylâ kâzenagazeoly; toenzepa ienagazedylymo; kâenmaenly lelâ
    olâ, âdara uguepalâ, Jesus einwândyly kâinmopalâ warâ. Ilha Patmosdâ ietagu, Deus
    itaumbyry kâengatuhobyry wâgâ, Jesus nhenomedâdobyry âkeá lelâlâ awyly auguehobyry
    wâgâ warâ.
  kue-kue: Na Jon, ene angro, nono Yesus bogl wu suwara pi ye kingdomo mina i yumbun
    ya giugl indre pirwinge ere wanmounga. Na God kamo dipene ende te Yesus wedi pirngi
    diga i dinongugl endiga pre na sendigo ailan Patmos moglka.
  cot-NT: Naatimpa naroguenti Joanca papitsaroventarite, aquejetavacaajiaca atsipeventajiacari
    Jesoquirishito, amajirontajiacari aisa atsipetacojiaca maasanopae. Coramani yaajitanaquenaquea
    yojocajiquitana ovogorequi pajitatsica Patimoshi yamenajiquenagueti notsavetantavaequeroqueate
    Iguenquetsatsare Aapani Irioshi, notsavetacoqueriqueate Jesoquirishito.
  bnp-bnp: Iau e Ioanes, a turane mua. Si vaveru na ni bole a nimadihi na rane Isu.
    A dili turane mua na harikianga na Vure, si pesi tora ni ramaia e Isu. Iau a vara
    e huriki na nitana Vure, a ngava ne Isu, lakea ni lakavu iau, ni ru dili iau na
    bavi, koea na bodu e Patmos.
  apn-NT: Nẽ ixpê Jejus kôt mẽ atõ Juãw na pa hte mẽ apyrà nẽ Jejus kôt amnhĩ nhĩpêx
    nhũm hte mẽ kãm Jejus kurê xwỳnhjaja mẽ apyrà nẽ hã inhĩpêx kati ho pa. Mẽ pahte
    hkôt ri amnhĩ nhĩpêx o papa jakamã na htem hã mẽ pahtomnuj tỳx rãhã ho pa. Tã
    pu htem ỹ hã mẽ kutã amnhĩ to htỳx nẽ arĩ hkôt amnhĩ nhĩpêx. Jakamã na pa pre
    Tĩrtũm kapẽr o mẽ ajahkre rãhã ho ri mẽ akôt ixpa. Nẽ Jejus kêp mẽ panhõ Pahihti
    hã mẽ amã harẽ. Mỳrapê na prem hã ixpynê nẽ man amnẽ ixto tẽ nẽ jar gô hipôk pê
    Patos kãm inhmẽ pa kamã ixpê prês nẽ ixpa ho ixpa.
  ctp-NT: Naꞌ lkaǎn Xuwa, lkaǎn taꞌa ndiꞌin chaꞌ ꞌwan loꞌo Jesús. Ti kwiꞌ ñaꞌan nchka
    ꞌwan, kwiꞌ ngwañaꞌan nchka ꞌñaǎn, chunꞌ suꞌwa ndijian nu tiꞌí chaꞌ ꞌin Jesús;
    wa ndyaa ñaꞌan tianꞌ chaꞌ Krixtu nka ndloo la ꞌñaan ni, kanꞌ chaꞌ ndaloan nchga
    chaꞌ nu nchka ꞌñaan. Nde lka chaꞌ nu ngwa ꞌñaǎn xa wa mdiꞌiǐn lo yuu seꞌen naan
    Patmos, ska chinꞌ ti yuu wtyi nu ndiya jluꞌwe tyiꞌa tujoꞌo. La kanꞌ yiꞌaǎn niꞌ
    ñaꞌan chkwan, chunꞌ nu ja ntseěn chkwiǐnꞌ chaꞌ ꞌin Ndiose loꞌo nten; nchkwiǐnꞌ
    nchga chaꞌ suꞌwe nu wa ykwiꞌ Jesús loꞌoǔn.
  opm-opm: Noh guragure nita Jon noh brak mat mama nasar ohmur. Diradir Jisas ohe
    nita bap dir Got orhe napapindin hrepnong hat pati bap dirmur. Ama ihat pati han
    dirnong be han ihirdapat Jisas ohe nita hat pati han bap ma hapat daham ina ruumsup
    napriptimur. Ina ruumsup diradir titwi daripti han dirmur. Ina ruumsup napripti
    orhor Jisas orhe tapnong hat pati ohoh ihan dir na gapa ham kasip hat orhorwi
    saptimur. Noh Got ohe mengsi; Jisas ohe arpin meng ma napor mengsi pot pisapatin
    ama ohe pe oh ihir nohnong inahama tom goh Patmos mongnong nang natpam namdatpamur.
  bvr-bvr: Ngaypa Jon ng-gurdiya ngu-worlapa ana-gorrburrwa, ng-gurda minypa gu-ngardapa
    arrburrwa mari gubu-garraja arrburrwa aburr-workiya, rrapa minypa gu-ngardapa
    rum nguburr-ninyarra, rrapa minypa nguburr-jinyjarrapa rrapa marr ngubu-ganyja
    ngardawa ngayburrpa rrapa nipa Jesus gu-ngardapa nguburr-negiyana. Ngaypa gaba
    ngu-ni bamara gun-nelangga Batmoch (Patmos), ngardawa janguny nula gun-gata Jesus
    gu-rrimarra Nyanyapa arrku gun-nika.
  zad-NT: Nad' Juan, nak' le' txen, na' chṉabia' Chioza' cho' daa nakcho Crístona'
    txen na' ḻa'kzi dii zan dii chen chle'icho daa chonḻilall'chone', ḻekzen' chaklene'
    cho' chizo chizakicho diika' chen chle'icho. Na' daa chyix̱ji'a xtill' Chioza'
    na' xtill' Jesucrístona' bengake' nad' pres na' bseḻ'gake' nad' yell-liodo'ni
    le Patmos, dga llia lo nisdo'ni.
  kmg-kmg: Johane no fific guguriŋte â uucmaŋte â Jesure woŋec jujure mâmâc qâtec-ŋopahuc
    âgo babafic-ŋeŋic juekopac. Eme no Anuture dâŋte â Jesu mutaniŋkepore Patimo nucko
    râecnupie ŋepo.
  aso-aso: Lengiꞌ zuho lengikisi makaꞌ Izesuda giꞌmize mino eiꞌ gizebouꞌ vo holo nonivo
    goboni mili-lidanguꞌ mino mulumo geni ha eleꞌvoleꞌ ogo geheꞌmo vo minaaꞌ nounive
    Zohaneꞌ naza Oꞌmosoꞌmi gamazi lo sotoꞌ ogo Izesuꞌ gamazi hize eleꞌ ogo lo sotoꞌ
    ogo minuvongumuꞌ nene lihime nimi ailani ma Patimosi ve laaꞌ anguꞌ nene mineline
    li nimiseli hulikevo vo minuvoniꞌ ve.
  uli-uli: Ngang John we bismi. Irel yai mel bo re dabeyel Jesus mele isa mel bo choulwami
    irel yedamgel luwul weres mo hafohoy kala yema holar rechokla ye tugul le rebe
    loh irel mala Lamliyel Deus. Resa yitilyey woal fulu le Patmos idal bo fael mala
    ifoloyu mekla yalol Deus mo mokla ye katos le Jesus yesa halleha loh.
  nin-NT: A si ingga Yohana, uzayirr amba wa, uni ko ki iha yi ni imba ba meme nu
    nggo Yesu à su uttu amunta, tuku nu nggo inta i vu gri ni iha yi. A gri ingga
    ku zu ni igbu nu Patimo, nggo amasirr a harr ma yo na atsutsu, nu nggo ingga i
    bre ku anishirr ure ku Abachi ni ko re ni itu i Yesu.
  acu-NT: Wikia Jesúsnau asan atumi yachiinjai. Atumsha Jesucristonu asaram, wait
    wajarme nunisnak wisha wait wajajai. Tura ukunam iruntrar Jesúsnum pujusar chikich
    aints ainaun inartinuitji. Tura ni tati tusar, iisha nakaji. Jesucristo Yuse chichamen
    wína nekamtikruamia nuna etseru asamtai, isar Patmos tutainum achikmau pujajai.
  cak-WNT: Y riyin ri Juan ri yin iwach'alal, can yin iwachibil c'a chupan ri tijoj
    pokonal, can yin iwachibil chupan ri rajawaren ri Dios, y can junan chuka' xkac'ul
    ri nuya' ri Jesucristo chake riche (rixin) chi nikacoch' ri tijoj pokonal. Riyin
    xic'oje' c'a pa ti ruwach'ulef Patmos rubi', jun ti ruwach'ulef ri c'o pa ya'.
    Chiri' xic'oje' wi ruma ri ruch'abel ri Dios y ruma chuka' chi xink'alajsaj ri
    Jesucristo.
  ebk-ebk: Ha-un hi Juan ay ifiayu ay omaafurot. Ha-un us at pachongyu ay cha mangeta-ta-un
    as nan chak iliwliwas ya pachongyu ay maketoraytu kan Jesus kiapú as nan nakius-usaan
    takú kan hiya. Nan enommat kan ha-un ad kasin at nakeddenganak ay maiyuy henan
    luta ay liniliwus chi fiayfiay ay makali un Patmos kiapú as nan nangekaskasabaak
    as nan kalen Apo Dios ya as nan kenatit-iwa ay enpakaammon Jesus.
  spa-PDDPT: Yo, Juan, su hermano y copartícipe en la aflicción, el reino y la paciencia
    en Jesús, estaba en la isla llamada Patmos, por causa de la Palabra de Dios y
    el testimonio de Jesús.
  ruf-ruf: Nene na Yohane ndughu yenu, na miyenu mna maghayo, mna undewa, mna ukududumila
    kwaajili ya Yesu. Nene tsangalighwa mchifungo mne chisiwa cha Patimo kwaapfila
    tsaniwapetela iwanu mbuli ye Imulungu na kwaapfila tsanikala mkalangama wa Yesu.
  gun-gun: Xee João ma pende-irmão aiko, ha'e gui jaiko axya py, Nhanderuete po'akaa
    py ha'e Jesus re nhaĩ atãa py peẽ kuery irũ aiko. Peteĩ ypa'ũ Patmos 'epy va'e
    re aĩ va'ekue, Nhanderuete ayvu Jesus regua amombe'uague re.
  agu-BL: Ma yi in wetz, in Wa'n, kitz'un kutzicy kib scyuch'u' tk'ab Kataj. Ncha'tz
    nk'e'tz chichucu' tan muc'le'n q'uixc'uj ma na ncha'tz in, na wi'nin q'uixc'uj
    na intij. Ej nin ja lajluchax yi junit o' scyuch'u' jak' ca'wl Ryos, tan tu' yi
    nkanimsaj len kac'u'l tan muc'le'n yi e'chk q'uixc'uja'tz tan yi porer Jesucristo.
    Ma jalu', je imbanake'j, yi incyaje'n cyen pres tul yi ama'le'j yi na bi'aj Patmos,
    yi at nicy'al yi mar. Cho'n tzun incyaje'n cyen pres tul yi jun ama'le'j tan paj
    yi woque'n tan xtxole'n yi Yol Kataj yi talnak Jesucristo.
  isn-isn: Une, Yohana - muluna ane, hangi niituma palung'we nunyenye munzago hangi
    muutemi wigigimyeli nuatai nuukole mung'wa Yesu, ainkole mukisiwa kang'wapatimo
    kunsoko alukani lang'wi Tunda nuwihengi nuutakiwe kung'wa Yesu.
  ilo-ULB: Siak, a ni Juan—a kabsatyo a makipaset kadakayo iti panagsagsagaba ken
    iti pagarian ken iti naanus a panagibtur nga adda kenni Jesus—ket naipan iti isla
    a naawagan iti Patmos gapu iti sao ti Dios ken iti pammaneknek maipanggep kenni
    Jesus.
  pir-NT: Yʉhʉ Ñu mʉsa acayʉ Jesu yaquiro ijiaja. Sa yegʉ mʉsa yero saha yʉhʉ gʉ̃hʉ
    Jesu yere yʉhʉ yeri buhiri ñano yʉhdʉʉ. Sa yegʉ mʉsa yero saha yʉhʉre tiquina
    sa ñano yepegʉ̃ta Jesu yedohoye mehna Jesure cohãedʉ. Mari ihcãno saha tiquiro
    pʉhtoro ijiro cjãna ijiana ijiaja mari. Ya dihta cjẽna tiquina cohãrigʉ ijigʉ
    Patmo wame tiri nʉcʉopʉ ijiaja. Cohãcjʉ̃ yere, Jesucristo tiquiro buheri gʉ̃hʉre
    apequinare yʉhʉ buheri buhiri ohõpʉ tiquina cohãrigʉ ijiaja.
  anv-NT: Me Jɔn, meŋmɛ́ nyú né ɛchomelé bɔɔ́ Jisɔs, gétúgé me ntó nchome mmyɛ
    ne Jisɔs, ne ngɛne ntó ɛfwyale wyɛ ndɛre ɛnyú. Me nlú ntó muú ama wyɛ ndɛre
    ɛnyú né gefwa ɛyigé Ɛsɔwɔ ágbárege ne nkógé metɔɔ́ wyɛ ndɛre ɛnyú mpwa
    fɔ́. Ábɔ́ ábú me mfɛ́ né melɔ metɔɔ́ nnyi ɛwé ákuú nnó Patmɔs gétúgé
    ngárege mekomejɔɔ́ Ɛsɔwɔ ne wáwálé ayi Jisɔs alɛré né genó ɛyi ji agaré.
  sab-NT: Che ulita Jesucristo gau mo Chugagwallale gire ene Jesucristo giti che ulita
    Chubenu. Cha Juan ba daballa Jesucristo giti kaire agwe kle boi daga ngwale ba
    ulita Chubenu kle boi kare Jesucristo gerua gai gdale. Jesucristo kle kira kete
    che ulitage ene che ñage jage boi daga ngwaleske, ene che ñage chege ta no ole
    che kle boi ulita tanre daga ngwalege. Jesucristo cha ta gbu geru ulia Chubenu
    giti gire cha Jesucristo gerua du gdale cha dule skadi ngadrega bleske ka jwankle
    Patmoge.
  tmd-tmd: Nɨ haul ñɨŋa Jon, Kiŋ ana Jisas nöbö mö nuŋwa mɨdön, mabö nuŋwa rɨ nölɨŋ,
    nöbö mö piaku anɨŋ rɨ gwogwam rɨŋ, rɨb mɨga nugwöinɨŋ, rɨbyöx gɨba alɨg mɨdön,
    nugwo röböxölmɨŋ, mɨ ususör rön rɨmɨn dumɨda. Nɨ God Mönö aku yad nölön, Jisas
    hön mönö wä anɨŋ yad wöxnö nɨgöŋ mönö mɨ aku yad nölmön, nɨ nag nɨgön, pön du
    röbö wödoböŋ mögörɨb Patmos nɨgmä.
  acr-NNT: Riꞌin in Juan in bꞌare jun ukꞌ alaq hermanos, junam oj kꞌo chupa rutaqanik
    ri Qanimajawal Jesucristo y junam kaqachꞌij uchuqꞌabꞌ taq ri kꞌaxkꞌobꞌik rukꞌ
    unimal qakꞌuꞌx. E riꞌin xineꞌyoꞌq pa ri isla Patmos ruma xintzijoj ri Tzij re
    ri Dios y ri Qꞌijsaq re ri Qanimajawal Jesucristo.
  kpg-kpg: Au go John, di godou duaahina, au tangada e daudali a Jesus, au e madalia
    labelaa goodou, ala e hagakono di manawa i nia hagaduadua ala e lloomoi gi nia
    daangada o Teenua King o Jesus Christ. Au ne lahi gaa dugu gi hongo tenua go Patmos,
    i di au dela nogo hagadele nnelekai a God mo di tonu dela ne hagagida go Jesus.
  taj-taj: ङा एनीगदेला ज्‍योज्‍यो यूहन्‍नाएनोन एनीगदेदेन छ्‌यामनोन मुला। य्‍हाङसे
    य्‍हाङला ग्‍ले येशूदा विश्‍वास लबासे लमा दुख नाबा मुला, तसैनोन थेसे य्‍हाङदा चु
    दुख नाबारी आँट पिन्‍बा मुला। चुलान लागिरी परमेश्‍वरसे य्‍हाङदा ङ्‌योइबा मुला।
    परमेश्‍वरला बचनदेन येशू ख्रीष्‍टला बारेरी थेःना लबासे लमा ङादा समुन्‍द्रला गुङरी
    मुबा पत्‍मोस भिबा ग्‍लारी भोर्सी थान्‍बा मुबा।
  avt-avt: Hi Jon hi ki yinak. Hi etikewi haiu mɨt ne Jisas. Hi etikewi mɨt han neraiwaank
    te haiu mises menmen me God haiu mɨnakɨn tokim emisesik. Hɨr mɨt ne Gavman nepɨra
    newisa hi heit wɨnak enuk heit wit wan kimaak keketik niuk mɨrak Patmos, hentar
    hi ewepyapɨr hɨm me God hi hatɨp mɨt hi hises menmen nɨpaa Jisas hɨrak ketpim.
  cbk-cbk: Yo si Juan el di ustedes hermano ta sufri junto con ustedes, cay kita maga
    miembro del Reino de Dios. Y yo junto con ustedes ta aguanta gayot tormento con
    el fuerza que si Jesucristo ta dale canaton cay unido kita con ele. Tiene quien
    ya manda conmigo na Isla de Patmos como el castigo cay ya predica yo el mensaje
    de Dios y el Buen Noticia acerca di Jesucristo.
  uig-ARA: سىلەرنىڭ قېرىندىشىڭلار ھەم سىلەر بىلەن بىرگە ئەيسادا بولغان ئازاب-ئوقۇبەت،
    پادىشاھلىق ۋە سەۋر-تاقەتتىن ئورتاق نېسىپدىشىڭلار بولغان مەنكى يۇھاننا خۇدانىڭ
    سۆز-كالامى ۋە ئەيسانىڭ گۇۋاھلىقى ۋەجىدىن پاتموس دېگەن ئارالدا مەھبۇس بولۇپ تۇرۇپ
    قالغاندىم.
  tuf-tuf: As Juan Sir cut Tet cut ba acu rabro. Ba cat, as cat is owár bin Jesucristo
    chihtá ques ruhw̃uro. Is owár bin Sir cara rehquey cuitar cat ítataro. Is owár
    binat wácati, séoti Sir chihtá cácaro. As Juan Sir chihtá ehcúc ques icar yacúr
    ubut cajc cuitar ahár itay áyjacro. Cajc ajca Patmos cutar ahár itay áyjacro.
    Sir chihtá ehcúc ques Jesucristo ojcor waquíc ques icar as usár chájacro.
  abx-abx: Ako si Juan, i bugtu'-bi si pagtu'o pati' i kaparihu-bi nga nagparapamasakitan
    ngan magpadayon pag'ilob hasta nga papasakupon si ginhadi'an tungod si dati pag'adda-ta
    si Jesus. Nagpa'anna' ako si isla Patmos tungod si pagparapasamwak-ko si allingun-na
    si Diyos pati' si nagtistigusan-na si Jesus.
  mco-NT: Ɨɨch Juan, miich ajcxy mmɨgüg, quipxyɨ mɨɨd miich ajcxy nmɨnaxy nyajnaxyɨch
    ayo'n tzaachypɨ. Quipxyɨ mɨɨd miich ajcxy ndzɨnäyɨch ma Dios y'ane'my. Etz quipxyɨ
    mɨɨd miich ajcxy nyajtuñɨch je mecxtujcɨn ma ndzɨnaayɨn huɨdibɨ Jesucristo tɨ
    xymooyɨm. Jɨm ɨɨch anajty mach n'ityɨch ma je naax huɨdibɨ mejy agujc, huɨdibɨ
    xɨɨ Patmos, mɨɨd Dios y'ayuc ytɨy'ajt ycɨxpɨ, je ayuc tɨy'ajt huɨdibɨ Jesucristo
    xyajnejhuɨɨyɨm.
  cpb-NT: Naaka Juan, pirentzi powana pikemisantaira, ari akaataiyakeni akisashitakawo
    akemaatsiwaitaka, ari atsipatawaka ipinkathariwentaira Jesús. Eeniro nisaiki pairani
    othampishiki jitachari Patmos nokenkithatziro riñaane Pawa, nokamantantziro ikantakenari
    Jesús.
  aon-aon: Eik ipakin ashuken Jon douk yani ipak munoprom Jisas atun iri. Eik douk
    yani ipak memnek eriger aria meyotu dodogowip um musah enenyenen amaen douk ta
    nyutogrumap iri. Aria douk shopunek, eik ta ini ipak um muwish agundok Iruhin
    nape Debeini um ananish arpesh um. Eik douk yakripesh Iruhin ananin baraen nyani
    enyudok adurin atinyi baraen um Jisas. Douk namudok aria eshesh shasuhwe sharawe
    shanaki sheyosop yapeik enyudok unai nyeigurinyum Patmos iri.
  hus-NT-2005: Nanáꞌ, xu bij Juan, tu at kidhábtsik neye ani exom u watʼnál an yajtsiktaláb
    jelti tatáꞌtsik. In takʼnélich neye kʼal na Dios ani exom u watʼnál xowaꞌkichkʼi
    kʼal tin kwenta na Jesukristo. In kʼwajat tin wikʼnél ban chakam chabál xin bij
    Patmos xi kʼwajat ban jaꞌ. In kʼwajat tin wikʼnél abal u tʼilál an alwaꞌ tʼilab
    ani abal u tʼilál jeye xowaꞌ in tʼajámal na Jesukristo.
  mig-NT: Máá‑rí kúu ñani̱‑ro̱ Juan, te jíto ta'a̱n‑ri̱ tu̱ndó'o jíín‑ró. Te ká'i̱in
    ta'a̱n‑yo̱ núu̱ tá'ú‑yá tiñu. Te ká'i̱in ni̱'in‑yó sá'a Jesucristo. Ni̱ kanchaa̱‑ri̱
    isla Patmos sɨkɨ̱ tú'un Dios jíín sɨkɨ́ já kúu‑ri̱ testigo nuu̱ tú'un ni̱ ka'a̱n
    ndaa̱ Jesucristo.
  bps-bps: Na agu Dyan, satu flanekyu faglut di ku Dyisas, na fagu di ksasatuito di
    kenen gakuf agu di gamu di kaflayam, na di kagotan, na di ktayud. Fanlayamla agu
    du fnèla agu ditù di satu fungul dnagit Fatmos, du tamdò agu Tnalù Dwata na du
    tulengu i kaglut gablà ku Dyisas.
  mbs-mbs: Siak si Juan se simolat kani, kedowa niyo te pegpemenal. Iling a kenyo,
    so medalem heman se pedowan ko te pegtayod ko te pegpemilang dimateng kanak, so
    siak heman se migpesakop diyà te peglowan te Timanem. Impelumun a te gobirno aw
    impeibing a doton te polò iningedanan Patmos tandà te pegkeliwat ko te kagi te
    Timanem aw kebenalan intoladà i Jesu Cristo.
  tof-tof: Ka, Zon, yabü zonaret, ka yabü kamadla müp apadóm akó azid aengóm. Ka yenkümla
    Godón Kingzan Balngomóldó akó ka yenkü karrkukus zamngóldóla, mi Yesuka dabyórrünzanakla.
    Kürü kaodó küngrinóp, ngi Patmos, zitülkus ka Godón bóktan amgol namülnürrü akó
    Yesu ne amkoman bóktan pupo bain yarilürr.
  cme-NT: Muɔ Nsãa, muɔmɛi dii baa-na Yesu-Kirsa horre-na. Mulĩɛduɔma yaa haaŋ-yiɛ,
    Diiloŋ-nelleŋ-baaŋ miɛmɛi hiere, aa i nyaarãa Yesu‑i-na nyaarduɔma yaa hiere.
    Ba bilaa-mi kã baa-mi Patimɔsi, dii dãmmaŋ-nuoraaŋgu holle-na, wuɔ mi ciɛ niɛ
    ta mi waŋ Diiloŋ-nelma‑i baa nuɔmba‑i mi pigãaŋ-ba Yesu-Kirsaŋ juɔ baa ninsoŋo
    maŋ.
  sus-sus: N tan Yaya, wo ngaxakerenyi, won birin na tɔɔrɔfe, won birin na Ala xa
    mangɛya niini nan bun ma, won birin tunnabɛxixi Isa xa fe i. N nu na Patimosi
    suri nan ma Ala xa masenyi nun Isa xa seedeɲɔxɔya xa fe ra.
  pon-2006: Iet ngehi Sohn, riamwail, oh pwehki ei kin idawehn Sises, ihme kahrehda
    ei kin iangkin kumwail nannati ni kanengamah ni lokolok kan me kin lelohng irail
    kan me towe sapwellime Wehi. I wisikdohngehr ni deke me adaneki Padmos, pwehki
    ei kapahrengki mahsen en Koht oh wiewiahier doadoahk en sounkadehdehn Sises.
  dad-dad: Aya Jon, ãgenei tureĩ, aya, Jesus bun darau, Negur nẽ tano ado, feseya
    sã ifareya, ã geid taledig, aya Negur nẽ od ado Jesus nẽ od wogõ aun nigin, Patmos
    nuyo bun abodon.
  zab-NT: Nare Juany tuby de sanireldilaaztɨ Jesucrist. Tubylote dxúun lo guelrnabee
    xtenny, tubylote cadeednɨ guelzii ne cadxuelaaznɨ pur laany. Nare guua pres lo
    isla ni lá Patmos pur ni rtɨɨcha xtiidx Dios ne irate ni nánna pur Jesucrist.
  jae-jae: Amac tewemi aê, Joaŋ. Jesu gêbiŋ aêac tôŋ, tec gawê kaiŋ nêm gêŋwapac to
    Anôtônê gamêŋ ma gaôc gêŋwapac totêtac kêpa sugeŋ gawiŋ amac. Êsêac sêkêŋ aê gaŋgôŋ
    nuc, taŋ sêsam gebe Patmos naŋ, kêtu kasôm Anôtônê biŋ lasê to gawa Jesu saŋa.
  ksd-ksd: Iau Ioanes, a tura i vavat ma ra talai vavat ta ra lavur magit na varmonong,
    ma ta ra varkurai ma ta ra kini vamadudur tai Iesu, iau ga ki ta ra lolo a iangina
    Patmos, ure ra tinata kai God ma ra varvai dovot ure Iesu.
  msm-NT: Siak si Juan, suun a now to pagtuu. Aw tongod to pagkabogkot ta duon ki
    Jesus, angod a iyu no ogpaharion duma kandin. Mig-aangod kinow isab no mainantuson
    inggad abuton ki to mgo kalisod. Su pigkastigu a aw paugpaa kani to Patmos no
    puyu to dagat tongod to pagnawnangon ku to kagi to Diyus no ingmaan ni Jesus.
  myk-myk: Nɛ ɲɛ Yohana, yee ceborona. Yesu wo kariɲɛɛgɛ ki funŋɔ ni nɛ ni yee ya
    pinnɛ wu wo saanra ti na, na binnɛ kanhama ni loxulo bɛ na. Nɛ bi Kilɛ Kafila
    wu yɛrɛ pyi, na Yesu sɛɛri keree yu. A pʼi ba nɛ co lee wuu na, na shɛ nɛ yaha
    takpiiŋɛ ka na suumɔ lɔhɔ ki niŋɛ ni, kee mɛgɛ ɲɛ na Patimɔsi.
  sbe-sbe: Yau, Yowane, Yesu sunumaena ta unai meta kami kaha hesau. Yau hinage hekamkamna
    ya hekalo doha komiu Yesu tausunumaena maudoimiu. Maudoida meta Yaubada yona basileiya
    tamowaidi, yo hekamkamna ta maudoidi udiyedi ta tolokesegai. Yaubada yona hedehedede
    yo Yesu wasana yogu lauguguyaidi wa debadiyena ede se tolegau Patimosi bwanabwanaluwana
    unai.
  mcr-mcr: Nyi Jonä, heqä heyämaqä iqunänji. Nyitä hesä, ne eeqä Jisasi Iqueqä eanitaŋi,
    haŋä-iqä asänä ämetanä, Naqä Iqunä miqeuŋi anä äpmetanä, iŋi ne eeqä yäŋänäqŋqä
    ätqäuanä haŋä-iqe äyä ämiwäutqäŋu. Nyi Goti Hanjuwä Iqueqä kukŋuiŋqätä, kukŋuä
    Jisasi Iqu awä ätumiŋqeŋqätä, tuäkitqätaŋga, qu nyi qua eqä huväkiyä, kiqä yoqe
    Patmosi iuŋqä huätä änändowatkuwi.
  cux-NT: '''Úú apóstol Juan ''úú ní hermano yeⁿ''e ndís''tiī. Ní caati ''úú ní yeⁿ''e
    Jesús ''úú, ''úú dáámá ch''eenú chii ndúúcū ndis''tiī ní dáámá nduucú nī yeⁿ''ē
    naachi Ndyuūs ngaⁿ''a ntiiⁿnyúⁿ yā, ní dáámá nduucú nī yeⁿ''e vaadī ''diiíⁿ chi
    Jesucristo itée yā s''uuúⁿ. ''Úú canéé preso ''úú na isla Patmos cáávā chi candɛɛ́
    nduudu cuaacu yeⁿ''é Ndyuūs ní ngaⁿ''á nduudu cuaacu yeⁿ''é Jesucristo.'
  tur-YTC: Mesih Yeşua’da baskıda, Krallık'da ve sabırda ortağınız olan ben Yuhanna
    Tanrı’nın sözü ve Yeşua Mesih’in tanıklığı nedeniyle Patmos denilen adadaydım.
  san-ITR: yuShmAkaM bhrAtA yIshukhrIShTasya klesharAjyatitikShANAM sahabhAgI chAhaM
    yohan Ishvarasya vAkyaheto ryIshukhrIShTasya sAkShyahetoshcha pAtmanAmaka upadvIpa
    AsaM|
  bel-N: Я, Ян, брат ваш і ўдзельнік у прыгнёце, і ў Валадарстве, і ў цярплівасьці
    Ісуса Хрыста, быў на востраве, называным Патмас, за слова Божае і за сьведчаньне
    Ісуса Хрыста.
  sch-sch: Keima John, nin lâibungpa, le Jisua nûkjûipu a Rêngram mingei chunga
    dûktongna hong tung, diertaka tuongna tienga nin champuipa ki ni, Pathien chong
    le Jisua'n chongtak a phuong thurchi ki misîrna sikin Patmos tuihuola intângin
    ko oma.
  mic-MIQNT: Ni'n na Sa'n. Getlams'tasi st'ge' gilew. Na mimajuinu'g emegweiugsi'gw
    muta ignmugg Gjinisgam ilgwenugsinenu aq ugs'tawugsinenu gatu me' majulgwalug
    Gjinisgam aq siaw lugowug jel tlia alt mimajuinu'g emegweiugsi'gw. Gatu Se'sus
    ignmugsi'gw gisipugutmnenu. Ni'n eim na mnigu ta'n teluisig Patmos. Na'te'l iga'limg'p
    muta agnutmap Gjinisgam ugtwi'gatign aq wesgumg'p Se'sus.
  huu-NT: Daajena Cristomo caɨ duilla jira, omoɨ amadɨcue isoidɨcue. Cristomo caɨ
    duillamona, birui duere sefuidɨcaɨ. Comɨnɨna ɨco naimɨe sedaia, nainomo iitɨcaɨ.
    Naimɨe caɨ comecɨaɨna ocuiñotajamona iemo birui ocuiridɨcaɨ. Jusiñamui uaina cue
    llua jira, Cristo rafuena cue llua jira, duere cue sefuillena, Patmos railla uiasimo
    birui itɨcue. Cárcelmo illa isoi duere sefuillena, illaɨcomɨnɨ bene cuena birui
    oredɨmacɨ.
  jiv-NT: Wi Juaṉ atumja̱i̱ métek waitia asan atumí yachi̱ntjai. Núnisaṉ nayaimpiniam,
    Yus akupeana nui̱, métek jeattaji. Tura katsuntrar nákastinian Jesukrístu mái
    métek súramji. Yus-Chichamnasha tura Jesukrístu timiancha étsereakun naya̱antsa
    ajapén atentramunam Pátmus nuṉkanam sepunam apujsamua núnisaṉ pujumjai.
  otm-NT: Nugä dra Xuuagä, ni cujʉ nangue ra Cristo, dí ot'ahʉ ra søcuą ya. Nujʉ dí
    comhbʉ yʉn ʉnbi guín nuhʉ nangue dí ɛ̨c'yɛihʉ ra Hmu mahɛ̨ts'i. Nu'a Oją di manda
    bʉ ja ma mbʉihʉ, nɛ ra Jesucristo bi 'dajʉ ra ts'ɛdi ngue hin dadí xømbʉihʉ 'bɛ'a
    dí nuhʉ. Nɛ nugä dra Xuuagä dí ofädigä bʉ ja ra häi Patmos, n'da ra t'ʉhäi i ja
    bʉ ja ra dehe nguetho dím mangä rám hman Oją nɛ dí mangä nangue ra Jesucristo.
  dah-dah: Be, ne Yonbe deŋya tumŋaŋ Yesuya heŋbe dadatiŋ yara himiriŋ hime. Irde
    yeŋ ge teŋ kanduk tumŋaŋde yeneŋ hite. Neya deŋyabe Al Kuruŋ beleŋ alya bereyamiŋ
    doyaŋ yird yird bana goŋ tumŋaŋ hite. Irde yeŋ ge teŋ kanduk bana hite gega, goke
    mukku ma teŋ goya goya saŋiŋ heŋ heŋ ge piŋeŋ ma heŋ hite. Be, ne beleŋ Al Kuruŋyen
    mereya Yesu beleŋ tagalde hinhin mereya kuruŋ goyen tagalde himeke al beleŋ goke
    igiŋ ma nurdeb nade Patmos motmotde gago neramiŋ.
  tnk-tnk: Iou Jon piəvmiaha riti. Kɨtaha miou samarə pəri ia nəkwai nɨtətə Iesu ramərɨmənu
    irə. Iakamərer əknekɨn kɨtaha m kɨmiaha ia nəmisəien me səməme kamo m kɨtaha tɨ
    nəɡhɨn. Nəpɨn riti fwe kupwən kəmri pen iou iakarə ia tənə əmwerɨs riti nəɡhɨn
    nə Patmos. Irəha həmri pen iou fwe ikɨn tɨ nəri nə mə iakaməvisau irapw nəɡkiariien
    səvəi Kumwesən mɨne nəɡkiariien sə Iesu rɨni mə ro nɨpərhienien.
  kpr-kpr: Na John, nenda namendiri. Namonde isambu Iesu da natofori. Na namonde dabade
    tatedo, mema Iesu da gitofuimi muturaera ava, itatamuse durumugeraera. Na God
    da Geka a geka beká Iesu ijugusira ava, vironu sedo ghusena aindae sedo, na sandi
    budo fera, butu javo Petmos eminda fiti dotero irena.
  san-IAS: yuṣmākaṁ bhrātā yīśukhrīṣṭasya kleśarājyatitikṣāṇāṁ sahabhāgī cāhaṁ yohan
    īśvarasya vākyaheto ryīśukhrīṣṭasya sākṣyahetośca pātmanāmaka upadvīpa āsaṁ|
  nho-nho: A nau ko John, kootou taina. Nau nei e noho hakalavatoa seemuu pee ko kootou
    i naa haaeo teelaa e llave i naa tama te Nohorana TeAtua, i aa nau e tautari i Jesus.
    Nau ni kaavea mai no peesia i te henua e ttapa ma ko Patmos, i aa nau ni hakaea
    ki te henua i naa taratara TeAtua aa ma te hakamaaoni teelaa ni hakaari mai Jesus
    kiaa nau.
  gym-NT: Ti abko Juan. Jesu käbti ti ne mun mräkä munkwe amne, munta ja tare nike
    tödekabtä Jesubti, ye kwrere tita ja tare nike arato. Erere arato, Ngöböta gobrane
    munbti, ye kwrere tä gobrane tibti arato amne, munta nünenkä dite jabtä tödekakäre
    janknu Jesubti, ye kwrere jire tita nüne arato. Ye abko, Ngöbö Kukwei kuin metre
    ti nämane dirire amne kukwe kuin Jesubtä ti nämane niere, dokwäre ti kitaba ngite,
    aisete ti näma ngite kä butu kädianta Patmos ye känti.
  azg-NT: Ja Juan na macüji tsonvahin, condui ja ntyjehoꞌ na mavantyja tsꞌön Jesucristo.
    Matsijon ja yohoꞌ ntyja ꞌnaanꞌ na icoꞌxen jon. Mantyi condui ja tsꞌan na itsijonhin
    yo naviꞌ na coquenonhoꞌ ngꞌe na vantyja nꞌonhoꞌ Jesús. Ndoꞌ mantyi yo ninꞌjuu
    na contjotyenhoꞌ ntyja ꞌnaanꞌ jon yo na tꞌman nꞌonhoꞌ minninchen nnon ꞌnan na
    inchjehanꞌ ꞌoꞌ. Tomꞌan ja tyuaa chjo na jndyu Patmos na mꞌaan ndaandue xiꞌjndiohanꞌ.
    Tyiiꞌ gobiernon ja joꞌ tsojnaanꞌ na toninncya jñꞌoonꞌ Tyoꞌtsꞌon ndoꞌ na tocüjiꞌ
    jndyoyu ntyja ꞌnaanꞌ nquii Jesús.
  bhd-bhd: अवं यूहन्ना तुश्शो विश्वासी ढ्ला, ते कने यीशु मसीहेरे लेइ दुःखन मां, परमेशरेरे
    राज़्ज़े मां, ते सबरी मां तुसन सेइं साथी शामलाई। अवं पतमुस नंव्वेरे टैपू पुड़ परमेशरेरू
    वचन शुनानेरे त कने यीशुएरी गवाही देनेरे वजाई सेइं कैद थियो।
  too-NT: Lā' quit, Juan, mintā'tinca'n hui'xina'n. Lā' quina'n tapa'ksīyāuj con Jesucristo.
    Quit iccātā'pātīni'mā'ni' hui'xina'n lā' iccātā'tāyani'yāni' con hui'xina'n por
    ixpālacata Jesucristo. Quit quimacaminca para na'ictachoko hua'chi tachī'n nac
    Patmos a'ntū pītzina'j ti'ya't na ixpu'nan mar. Quinchi'pacanī't como xa'icmāsu'yunī't
    ixtachihuīn Dios lā' a'ntū ixlīstu'ncua' ixpālacata Jesucristo.
  ind-AYT: Aku, Yohanes, saudara dan sesamamu yang ambil bagian dalam kesusahan, dalam
    Kerajaan, dan dalam ketekunan di dalam Yesus, berada di pulau yang disebut Patmos
    karena firman Allah dan kesaksian Yesus.
  cjo-NT: 'Ari, noyemijantzinkarite, akimitawakagaeyakani: aapatziyeeyakarini Jesoshi,
    rootaki rowashironkaapiinteeyantakaeri theenkantatsiri. Ipinkathariwenteeyakaeni
    Jesoshi, rootaki amateeyantakaworini eshiwentakiro akemaatsitawentyaari irira.
    Nokenkithatziro iñaani Tajorentsi, tema nokenkithatakotakiri Jesoshi, rootaki
    rookanteetakinari jaka othampishiki iiteetziri Paatzimoshi.'
  nsn-nsn: Inggo Jon ge uanotoumiuoum ku uangoul keip pono tamiuoum tar niduh tena
    Nitoia God tar mamang niguata uasalik geka guatguatameig tagigeig mes Iesu. Inggo
    u uangoul tar tor i Patmos, teeit tono uelhire God, karu menmene ualasira tasisina
    tang Iesu.
  san-DEV: युष्माकं भ्राता यीशुख्रीष्टस्य क्लेशराज्यतितिक्षाणां सहभागी चाहं योहन्
    ईश्वरस्य वाक्यहेतो र्यीशुख्रीष्टस्य साक्ष्यहेतोश्च पात्मनामक उपद्वीप आसं।
  tna-NT: Ema da Juan. Ema da micuana sa Cristo jepuiti edue. Ema Cristo jepuiti sufri
    epuani micuaneda nime. Yama quitaita ye quirica edereinia. Ema Patmos edhapupu
    su terijiji yani, Cristo jepuiti quisaquisa puana putsu. Ecuaneda Cristo neje
    tupupai ecuatsasia epu, tu jepuiti paciencia neje ebia su sufri epuani putsu.
  lid-lid: Jo Jon, jo nadu tine aha lau ta Jises. Jo badu hawe aha ta bwese maha-an
    ma akohok sisi-in, jo udu bilisiu ta Kindrei hawe aha. Ma taha mara-ei ales are
    le se atadau taha ta bwese maha-an. Jo mene atiye sahou ta Kindrei, ma jo asehek
    ta jo amwenen badeh, atehei budon tek mara-ei in ta sahou handru ta nyala Jises.
    Eme ma iri lau tinan badu Rom badeh, tikahei jo, ma atehei jo ili bolo kou udu
    busu ari, iri aloh Patmos.
  wim-wim: Inaniya ngay kaangk thonangan ngul waaꞌāng niiyanta. Ngay Johna, ngay keꞌ
    kampan niiyantam yimanangana, ngampaniy puth yotamangan Jesus Christ monkan-wak-wakanamp
    nunang. Aꞌ than pam wanch wiyangan way yumpantan ngamparwey, puth ngampan pam
    wanch God.antama, puth nilan yotaman maꞌ nungantang piꞌ-piꞌan ngampang. Than yotangan
    way ngathar yumpin keꞌ than niiyantan way yumpina, puth ngampaniya God anman monkan-wak-wakanamp
    nunang. Ngay puth kan wik God.antaman waaꞌ-waaꞌangan aꞌ puth wik kan-kanam Jesus
    Christ.antam wik nilan waaꞌ ngathar. Puth than pam wanch al-alangan kaangk keꞌ
    wikan ngeeyayn, thanan puth puyamam kuchin ngayang aak pik-otang Patmos.ak.
  zga-M: Une nei, Yohani - nei lukololweinyo neituleilanila paninie numwe mumbunkuveilwa
    na ndudeva na mukhyumeileila mumbunkifu uvulei mwa Yeisu; niale mukheifungo eikhikheilangiwa
    Patimo savuli ya limenyu lya Nguluve nu khunchova eilimenyu lya Yeisu.
  yom-yom: Minu, Yowani, khombꞌeno ayi wumfubakana yeno va kimosi mu ziphasi, mu kipfumu,
    mu mvibudulu mu Yesu ; minu ndiba va sanga kioki beti tedila Patimosi mu diambu
    di mambu ma Nzambi ayi mu diambu di kimbangi ki Yesu Klisto.
  san-SIN: යුෂ්මාකං භ්‍රාතා යීශුඛ්‍රීෂ්ටස්‍ය ක්ලේශරාජ්‍යතිතික්‍ෂාණාං සහභාගී චාහං යෝහන්
    ඊශ්වරස්‍ය වාක්‍යහේතෝ ර‍්‍යීශුඛ්‍රීෂ්ටස්‍ය සාක්‍ෂ්‍යහේතෝශ්ච පාත්මනාමක උපද්වීප ආසං|
  yut-yut: Nak Jon, ji dakon notji. Nin Yesu dakon amɨn kabɨ, ae Piŋkop da Amɨn Kɨla
    Asak uŋun da kagagwan kaloŋɨ ekwamaŋ, do but yaworon da jɨgɨ ae tepmɨyo kaloŋɨ
    pamaŋ. Paŋek kɨsin da dɨma alek taŋek tebai akgamaŋ. Nak Piŋkop dakon gen yaŋ
    teŋteŋaŋek, “Nak Yesu nandaŋ gadaŋ ɨmɨsat” yaŋ yagɨm, do aŋek nak abɨdaŋ tap binap
    mɨktɨm tɨm Patmos uŋudon nepgwit da egɨsat.
  grc-BYZ: Ἐγὼ Ἰωάννης, ὁ ἀδελφὸς ὑμῶν καὶ συγκοινωνὸς ἐν τῇ θλίψει καὶ βασιλείᾳ καὶ
    ὑπομονῇ ἐν Ἰησοῦ [Χριστῷ], ἐγενόμην ἐν τῇ νήσῳ τῇ καλουμένῃ Πάτμῳ διὰ τὸν λόγον
    τοῦ Θεοῦ καὶ διὰ τὴν μαρτυρίαν Ἰησοῦ Χριστοῦ.
  cpc-NT: Naaka Juan, pirintzi powayitana pikimisantzinkaritai, ari akaataiyakini
    amawitakiro akimaatsiwaitaka, ari atsipatawakaa ipinkathariwintayitai Jesús. Pairani
    nosaiki othampishiki iitachari Patmos nokinkithatziro jiñaani Pawa, nokamantantziro
    ikantakinari Jesús.
  nhg-NT: Naja neXohuö hua nenemocni de nemejua, hua naja nuyejque niechtepotztoca
    por tiepampa Cristo, quiename nemejua nuyejque nemiechtepotztoca. Hua naja quiename
    nemejua seme necchea que sie tunale teyesque ompa cöne Deus tlamandöruruteca.
    Naja neyeya pa sente tlöltojpole ijtec lamör que itucö Patmo. Ompa oneyeya ipampa
    naja netlajtlajtoöya de tietlajtultzi Deus hua de tli oquejtojque Jesús.
  nya-nya: Ine Yohane mʼbale wanu ndi mnzanu mʼmasautso ndi mu ufumu ndi mukupirira
    kwambiri, zomwe ndi zathu mwa Yesu, ndinali pa chilumba cha Patimo chifukwa cha
    Mawu a Mulungu ndi umboni wa Yesu.
  ngu-NT: Nejhua, Juan, ninemocniu. Pampa ninemi san secan ihuan Jesús quen nemejhuamej,
    san secan nemohuan nicpia tlajyohuilistli niman temaquixtilistli niman tlaxicohualistli.
    Ninemiya ne ipan on tlalhuactli itoca Patmos yejhuan oncaj atlajcotian. Ompa onechontotocaquej
    pampa nicteijliaya on itemachtil Dios niman on tlen nicmati ica Jesucristo.
  kup-kup: Met ne Zon arim nanep ravat hezap ñetï epov ev menamoh. Met dari Iesuz
    togü honet ravat pinañ honeo hezavoz aban nari kaev ravat kakamao etamahan pi
    darim revah avat eñizamahan dari rez kek tat tovai sameg. Met ne Godiz ñetiv Iesuz
    ba ou batooh-pov añarabon mañovai emoohon aban nari kaev ravat ne navat ev iv
    havë ahovoz lopotak ham tit nataz abatao Patmos poek boutitak navat emat kakam
    zeimakeh nemerizahan ne ev hez.
  jid-jid: Eme, Yohanna, rayinbin, wa ahe niyin ni mi iyabin, ni son ndidi ni fusroun
    waube ni Yesu. Igbulu mba wambayo Badmusa, ni tre Rji wa ala ni tu Yesu.
  wmw-wmw: Omi Yahaya, nduyenu na mwenzenu nkati ya tabu, ufalume, pamoja na kuhitamili,
    kwa sababu ya umoja wetu wakulungana na Insa. Kwa sababu ya kutangaza habari za
    Mwenyezimungu na kwereza kuhusu Insa, niperekiwa kisirwa cakwitiwa Pátimo.
  gmv-GGM: Tani Yesus Kiristoosa waayeza iza kawotetha qasseka iza danda7an intenara
    issife gidida ta inte ishay Yanisay Xoossa qaalanine Yesus Kiristoosas marikattida
    gishshi qachettada Fixximo geetettiza abba gidon diza dere daarin dayss.
  ssg-ssg: Nga Jon tel akikimuto ti Krais, nga tel tuaumuto ti ailei puase Haeu hahitake
    nenein tetan. Tin masin amuto, nga kau lungei tatale kawatan nake nga kahikahi
    Jises Krais. Laha hakau xaxaweni nga hani texux xux kokol axan Patmos nake nga
    kaxi ahuti kakai Haeu ma lawe waliko tenen salan ti puase Jises.
  zpo-NT: Na nak Juan, xaa nak wech rese gu. Lal nded re be bid zee lal kayaa be pa
    nabeyy Dios, nel lal nyela be nzo be lo Jesucrist. Nel xtizh Dios cheen Jesucrist
    nza na kwent, zee mzo re xaa na mod tub xaa nzho lozhyib leen tub lee yizhyo kwaan
    nzho xsaww nistoo, tub yizhyo kwaan le Patmos.
  poy-poy: Neni Yohani, mlongu gwenu mungati mwa Yesu, kwa kulikonaziya pamuhera na
    Yesu, ntenda pamuhera na mwenga kutabika na ufalumi wakuwi na uhepelera. Neni
    ntulitwi pakati pashisiwa shawashema Patimu panwera mtatilwa toziya ya kubwera
    Shisoweru sha Mlungu na upitawulira wa Yesu.
  qwh-NT: Creyicoq mayiquicuna carmi, qamcunano noqapis sufricä, y Diospa nopanmanmi
    tsecunata awantarqa chäshun. Jesucristuman creyicuyanqequipita nunacuna chiquiyäshonqequinollam
    noqatapis Jesucristuman creyiconqäpita chiquiyäman. Y Jesucristupa willaquininta
    willaconqäpitam Patmos islaman apecayämar jaqirayämarqan.
  gaw-gaw: Da Johanes, da ag awalag amalag, da ag ele ig oh Jesus nuhigp̱a laip̱u
    daat, ug mua ele imu maoṯem. Da Kayaknu ḏo maḏoḏ oop̱a, amunu uḏat haknu, ag ele
    daaṯem. Ig oh Jesusnu g̱agaṯag aot daatta, ug oh maoṯem. Da Kayak nai maṯieye,
    Jesus Kristusnu oolp̱a genab dooṯem amunu ami, amunu ag da nud laa onig Patmos,
    amup̱a meiḏp̱ig.
  nca-nca: Asa no Jon, yeŋo topoye. No yeya Yesu koro unipareyó yoteto. Ŋunde ŋuroko
    no yeya koporo kowe surumí tato Anutuko nore wiri niriní nore soso kondé kaŋero
    quhurí korowoyoteto. Asa no Anutu koro mandí ŋu yesoworo Yesu ŋuro piŋa mande
    ŋu yesowanowó. Ŋunde ŋuro no nohowero norero noko mosowí ka owí muko Patimos ŋuno
    norotaŋgurí.
  zpz-NTPP: Ya̱ Waa bicy de ru. Gyub ic den tublaazh la zeꞌ nu gyub ic Ñgyoozh. Nunu
    tublaazh la zac zin nu nac Crisht. Nunu Ñgyoozh cuic mi fers ni den nu gagyen.
    Dela ndeꞌ ricy Ñgyoozh nu nac Crisht. Ya̱ ri̱ pres lo tub nac yu nu ri gazel nisyudoo
    nu la Patmos. Ri̱ pres nu nac nu pshaala̱ de riidz ni Ñgyoozh, nunu nu nac nu
    bzata̱ Jesucrisht lo dela mbecy.
  zac-NT: Na Juan, nahia saꞌ të; juntë quëdë́ꞌnaꞌa sufrir. Rzunaldë mënë lëꞌë hiaꞌa
    purquë rialdí lduꞌu hiaꞌa shtiꞌdzë Jesucristo. Gunaꞌbë më lëꞌë hiaꞌa parë guaꞌa
    lduꞌu hiaꞌa cusë durë con pacënci nu parë guënibëꞌa hiaꞌa con lëꞌë më. Nanúa prësi
    lugar lë Patmos, tubi dani laꞌni nisë, purquë biadiꞌdza shtiꞌdzë Dios nu guca
    testigu shtë Jesucristo.
  kyg-kyg: Nagaemo Yoniꞌnamo konagatapimoꞌnamo maiꞌnove. Yesupiꞌmo maiꞌnetaeꞌmo magokepi
    lagafu kige Yesuꞌa yagaino nelateyategamo maige oꞌataleta atafauta alagi huta
    maige huta neꞌmaune. Nagaemo Goti alagi lama geꞌaꞌe Yesufeꞌmo ava geꞌeꞌmo aeꞌna
    hakalo huꞌna hapa paiꞌnovaꞌmofeꞌmo aliꞌa nahafaitalageꞌna eꞌna Patamosi ani agoꞌnanenafiꞌmo
    maiꞌnove.
  kmk-kmk: Sakon si Juan un sunud yu’n manuttuwa. Maipagapu’t din naiyossaanan taku
    kan Jesus nampapada taku’n mapalpaligat, man-iyanusa man-iyattom kan nampapada
    taku’n maidagamung sit man-apuwana. Impadaḻanak situ’n pugu un ngadnon da si Patmos
    gapu’t dit man-iwalagawagak sit ugud Apudyus kan sadit katuttuwaana impatigammun
    Jesu Kristu.
  cao-NT: Mabë xatë ca Juan ca ëa xo naa. Ibo iqui tsi mato bëta xo tënëquia ëa ri.
    Jasca, mato bëta xo tsi yonaxëquia ëa ri Diós yonahai cato xo na. Tënëhi tsi yosanayamaqui
    noa ra. Jabi naa Patmos icanai ca tëmisco qui ë raahacani quiha racati rë, Dios
    Chani, Jesú anina, tihi cabo ë yoani quëshpi na.
  bbr-bbr: Is Jon, is akan jaunaka, is ak pak erek ik Jisas pak pasar raiäum. Is ak
    pak erek ik tätäi oiäum. Is nais ak pak erek ik Anut nukas kamoikeäu. Is ak pak
    erek usu oianik, woiaka päurar orip raiäum. Is Anut nukan ämän areanik, isan woi
    Jisas nukanun epar momin, keser ämän are raita, is usu iraun Patmos airan opok
    muroin.
  inb-inb: Nuka Juan, kam­kuna­wa waug­kindi­mi kani. Kam­kuna­sina iapa llakii­wa­mi
    kani. Kam­kuna­wa, Taita Dius suma manda­kus­ka­pi­mi nuka­pas kag­rin­ga­pa kani.
    Jesus­mi nukan­chita karamú, tukuipi paita mana sam­ba­ias­pa­lla kati­raian­ga­pa.
    Dius­pa Rimaita i Jesús ima willas­kata nuka iacha­chi­kug­man­da­mi Pat­mos suti
    isla­pi­mi nuka wich­ka­raiar­kani.
  hrv-hrv: 'Ja, Ivan, brat vaš i suzajedničar u nevolji, kraljevstvu i postojanosti,
    u Isusu: bijah na otoku zvanu Patmos radi riječi Božje i svjedočanstva Isusova.'
  box-NT: Ĩnɛ́n lé o Zãn na lé mìn za wa páaníló là a Yeesu bìo yi. Ĩ làa
    mia páanía le Dónbeenì bá-zàmu yi, á lɛɛ́ra mi lò beéró làa bìo mi
    wee hĩ̀náa mi sĩa yi làa mia. Lé ĩnɛ́n ɓa hĩ́a wìira á ɓuan zoó día
    ho kɔ̃hṹ na wi mu ɲumu tĩ́ahṹ, hìa ɓa le Patimɔɔsi yi. Ɓa zoó día mi bĩ́n
    lé bìo á ĩ buera le Dónbeenì bíonì á zéenía ho tũ̀iá na ó o Yeesu
    mà.
  ote-NT: Núga drá Xuua ri cuguihʉ, ne mahyɛgui drí sufrihʉ ya tsꞌothogui. Pe da za
    ga tsɛthʉ ngueꞌa̱ mahyɛgui ma mfenihʉ co ra Zidada Jesucristo núꞌa̱ toꞌo faxcaguihʉ
    pa da za ga ꞌbʉhʉ con gueꞌa̱ habʉ di nda̱ꞌa̱. Nuga ndí ꞌbʉi ja ꞌnara zi hai rá
    thuhu Patmo, nura haiꞌa̱ o madetho de ra ndehe. Ja guehni bá tsꞌogagui, ja ra
    uɛnda ndí jotꞌa fadi, ngueꞌa̱ ndí ma̱mbabi rá noya Ajua̱ ne ndí damajua̱ni de
    ra Zidada Jesucristo.
  wnu-wnu: Ye Yon, ye aninou munon banam. In erogori in Yisas wonou yurau. End ye
    an nob erogori quguraget ne git goan uter iningab igo. End in erogori Qenu wonou
    yurau qob bibis eng bo qamb iguboun. In gugum mom nonoguret igo ne qugurau gab
    igoun. Ye Yisast oabig ne Qenu qob eng dibes qamb igimine ye qarausi ne yeba ai
    qaur Patmos end yebigumirei.
  zam-NT: Daa co' nac Juàn co' ngue que' ye's loo gu' trè', daa nac hues gu', ne,
    por cón che'n Crist. Thidte ndyactìi na' loo cón che'n Crist. No thidte ngòo na'
    loo cón che'n Diox par ñibe'pe' Diox loo na'. No thidte ncha'la's na' no nxec
    yèe na' xalque' ndlyath no Crist na'. Per nalle' láth nzon trè' le'n thìb yòo
    biiz le'n níttó' co' lèe Patmos co'te' mque' mèn daa xal pres por mblon yalbàn
    cón che'n di's ndac che'n Diox no por mdoodizen loo mèn cón che'n Jesucrist, nde
    tan cuent loo gu'.
  zyp-NT: Kama, Johan cawh naa uny ka cang. Taithuinah le a painah raang le mua ingnah
    letah Zisu khatah kaa zongmingtei tah kaa hrong he peh. Khazing bia le Zisu kong
    ka reinah rawng tah Patmos tuiraw lang kuapaw ka cang.
  sey-NT: Yëꞌë, Juan mësaru aꞌyë aꞌë, Maijaꞌquë doꞌire. Ja̱je paꞌina, Jesure tsioni
    paꞌi doꞌire mësaru ja̱ꞌre teꞌe paꞌiyë, Maijaꞌquë cua̱ñe te̱ꞌte paꞌiyere, ai yoꞌoyere,
    cuiꞌne ai yoꞌojë quëco tuture. Ja̱je paquëpi Jesucristo caseꞌere Maijaꞌquë cocare
    quëa doꞌire tse̱asiquëpi Patmos hueꞌe saodohuëre paëꞌë.
  nvm-nvm: No Jesuon if ijia no agan besum renva ijefuon naiji uviaijon. No makai
    fuon ijia javo ijefuon no vajai fian abej. Regavo no adumaduigin tavan iji Kurais
    fu una moikigi samuakfuon no iji samuav. Bu na aferdieme do uf moik daturaik namo
    bu kuai Fatmos kuavo ijia unien. Ijefuon maiji na Godon vuak ijiga vuak ma iji
    Jesu Kurais fu nijaidiainma iji nijaidiavga bu aferdieme ijia unien.
  mps-mps: Ena Jon, ena duga ama dao. Ena dage dali hodobo te Jisasde wadolama, tama
    da deli hani elalubaso, tama gasa bage augwaligo dabolo dene dali, sęgę dali
    mayu elama, tama da tigidali hodobo bomo elama dolaluyu, sęgę bugagia tolobo
    dao. Tama ena Godigo we bidi tonalubo sę tomode dage dali hodobo bidibao. Tama
    eno te we bidi dabebolo Godigo po dali, te Jisasgo hania hanilali mu po dali,
    te po si augwalibolo pusubaso augwaligo ena sela sąnama, ena te tamu ąį tomode
    elalubo dwasianu tǫ nogi Patmos teba kalabus mugi pali dao.
  pab-NT: Natyo atyo xihinaehare João. Jesus koamaniya notyaonita hoka haiya xowaka
    iniyalahare nokaxomokakita xiso akereta. Jesus atyo Wiyekohase hoka xiso akereta
    wimamaxaharenehareta watyahita exahita. Berexo notyaonita iyolirotikoa Patmos
    aokahitere nali, Enore niraene noxakaitere hiyeta, Jesus tyotya aliterexe hotikihenere
    noxakaitere hiyeta.
  llg-llg: Ita basa nggata tamahele noꞌu tae, Yesus ita Manen. Huu ndia de, au dadi
    neu ei tolanoom. Hambu hataholi luma lamanasa, huu ita tungga Yesus. Boe ma ala
    tao doidoso ita basa nggata. Te, Yesus natetea ita dale nala so, suek ita bisa
    takatataka nakandondoo henin. Au boe afada hataholi so laꞌeneu Manetualain Hala
    Malolen, ma anoli laꞌeneu Yesus boe. Huu hambu hataholi luma ta lakaheik. De hatematak
    ia, ala humu lala au, boe ma nggali au uni pulu ia mai, fo nade Patmos.
  kyf-kyf: -Amɩ, amɩaa bheli Zaan, wa mɩ ɩn -yɔ aɩn 'sɔ sɩalɩda bhabha. Ɩn -yɔ aɩn
    'sɔ, -Lagɔ pɩlɩ -aɩn 'wlu la, ɩn -yɔ aɩn 'sɔ, -a 'tɛmanɩ dlɩ, -a -yɔ -Zezu 'sɔ
    mɩ. -Amɩ Zaan, -ɔ gbaa -Lagɔgbʋ, ɩn mɩ -Zezuu gbʋdayɩnyɔ nya, we 'gbʋ wa yia 'mɩ
    kpa, ɩn wa yia 'mɩ 'nyunyɩdɩdʋdʋ -gʋ tɩ. Wee dʋdʋ wa laa Patɩmɔsʋ.
  tpi-tpi: Mi Jon, mi brata bilong yupela. Mi wantaim yupela, yumi stap ol lain bilong
    Jisas. Mi poroman wantaim yupela long kisim hevi na pen, na mi stap long kingdom
    bilong God wantaim yupela. Na yumi olgeta yumi save sanap strong wantaim na karim
    hevi. Mi bin autim tok bilong God, na mi autim tok olsem mi bilip long Jisas.
    Olsem na ol i rausim mi na putim mi i stap long dispela ailan ol i kolim Patmos.
  mih-NT: Yuhvi ra Juan cui yañi ndo. Zuun ñi ndyehe xaan tucu mi tundoho ta cua cuhun
    tuqui nu ndyaca ñaha ra Ndyoo ɨɨn ñi sihin maa ndo. Ta ñihi tuqui cuhva sa cundyee
    xaan iñi vatyi saha maa ra Jesucristo cuhva cuan sii yo. I siñohi vehe caa minoo
    ñuhu mahñu tyañuhu sa nañi Patmos vatyi i nacatyi Tuhun Ndyoo sihin ñiyɨvɨ, ta
    i sehi cuenda yozo caa iyo ra Jesucristo.
  qvh-NT: Nogaga Jesucristuman yäracog mayiqui Juanmi caycä. Yäracog mayiqui carmi
    gamcunanöla Tayta Diosninsipa naupanman chäshäpä. Jesucristuta chasquicuyashgayquipita
    runacuna chiquiyäshushgayquinölami nogatapis Jesucristuta chasquicushgäpita chiquiycäyäman.
    Saymi Jesucristupa wilacuyninta wilacushgäpita Patmos islacho prësu caycargä.
  kms-kms: Nge Jon nge nungoqi mand, buagi ane mai pare, God nde si nambu pas, di
    waghine Jisas nei bibig kin te ningg mai pare. Nge God ningg wand di wand nganyene
    kin Jisas raqe nand kin te simbe gad kin te ningg nge ailan woju iri Patmos puq
    mindig kin ven nde taq pu yengu.
  agn-agn: Yo si Juan, ang logod mi. Bilang mga nanga-pen da ong ni Jesus, aroman
    itang gasakepan tang inadian tang Dios, ig pagtarabidan itang pamagpinitinsia
    ig pamagagoanta ong mo-yang nem. Binanggilo tarin ong poro tang Patmos tenged
    ong yen ang pagpatako tang bitala tang Dios ang sinoldok ni Jesus.
  nhi-NT: Neh Juan, namocnitzin itich in tlaniltoquilis naquin sansican namouantzin
    intlapanoua, uan itsepanpiah queh toueyitiquiuahcau Yehuatzin Dios, uan sansican
    ittlaxicohtoqueh ipampa Jesucristo. Neh, onechcauatoh itich in tlalyaualol itoocaa
    Patmos, tlen cah itich in mar. Ompa onechcauatoh queh notlatzacuiltil nic ontlanonotz
    nitlahtoltzin Dios uan ontematiltih de Jesucristo.
  ttc-NT: Wetz a'in Wa'nch, wetz a'in jun eterman b'ix jun etuky'i'l ti'j te xhcho'nal
    aj n'ok qen, b'ix junch'in aqoqet tuj tq'ab' te Qajawil b'ix junx qkyaqil nqo'ipan
    tidi'chq tuky'i qpasens. Wetz akyinqet tuq Pátmos, aj tx'o'tx' tuj te nim a'.
    Akyinqex tuq [pres] tzi tzan tpaj [npakb'en ti'j] te tyol Qtata Dios b'ix te b'an'ax
    ti'j te Jesus.
  dan-1931: Jeg Johannes, eders Broder og meddelagtig i Trængselen og Riget og Udholdenheden
    i Jesus, var på den Ø, som kaldes Patmos, for Guds Ords og for Jesu Vidnesbyrds
    Skyld.
  kwj-kwj: Ani kui hiparakambwe ri, Jon. Ani kunu ga Jisas ki nu anangausini amwaka
    ti funda nu mendindani nomo ti nu randau. Wondani Gotri kwambu aulindau ri hima
    kupu hinga kunu ga funda nu dau. Woroti ani Gotri mwanji tinga Jisas ri mekuro
    mwanji mwe naha tinga a bwandaro ti keke wu ani rani koche fo, hi ti, Patimos,
    o ko ki ya wu ani humbwe.
  vie-OVCB: Tôi là Giăng, thân hữu của anh chị em, cùng chia sẻ hoạn nạn và dự phần
    trong Vương Quốc Đức Chúa Trời với anh chị em. Tôi ở tù trên đảo Bát-mô này, vì
    truyền giảng Đạo Đức Chúa Trời và làm chứng cho Chúa Giê-xu.
  kze-kze: kemá Yóni kentuwáámá úne. keinárawate kesé Ísumpa'a tarúmai mé'a keinárawate
    Áánútu kwégawaaipa'a kesé mé'a keinárawate umbai-yántáápímbá kesé asiramái mé'a
    kwéamu'maraundayaawe. Áánútun-aai simátime'a Ísu siráin-ainkwar'a simátimundarakemba
    áwáá'a kwésiyesa táto'mai sí'maesa nonavuvumpa'-márává'á áwí'a Pá'móso-marava'a
    másínkówa'a máyaawanana
  mpj-mpj: Ngayurna Jaanpa nyinani Jiijajmili walyja. Nyunturtinlurrjunyurra Jiijajmili
    walyjakaja nyinani. Parlanykajalu-lanya warrkiraka pungkupayi, kayilapala kujungka
    Jiijajku nyinani. Ngalurnurniya karniya kangu jiilja nyinajunu, jumajirna Mamamilikamu
    Jiijajmili wangka parra wajalpayi. Parna yini Patmajjarniya kangu jiilja ngaangka
    junu kujungurrungka kutungka.
  lbk-lbk: Sak-en si Juan ay ib-ayo, ay naitapi ken chakayo ay naiyornos ken Jesus.
    Ib-ak akhes chakayo ay cha makian-anos isnan cha tako maliglikhatan, ya maitapi
    ak ken chakayo isnan en-ap-apowana. Naiyey ak ay nentee isnan esa'y ili ay makwanin
    Patmos ay liliwsen si fayfay, khapo isnan nangipaammowak isnan kalin Apo Dios
    ya nan kinatet-ewa ay inpaammon Jesus.
  mto-NT: A̱ts, je̱ Juan, miits je̱ mꞌutsta je̱ mꞌajchta, kijpx a̱ts miitseꞌe ntukma̱a̱tyaknáxta
    je̱ tsaachpaatu̱n, ijtp a̱tseꞌe miits ma̱a̱tta je̱m je̱ Nteꞌyam yꞌam kya̱ꞌm je̱tseꞌe
    ntukma̱a̱tmuté̱nada je̱ tsaachpaatu̱n. Je̱ꞌe̱ ka̱jx ya̱ꞌa̱ veꞌe ku̱xeꞌe nꞌijtumda
    toꞌk muk je̱ Jesucristo ma̱a̱t. Yakmajtsts a̱tseꞌe je̱ts a̱tseꞌe yaja nyakpu̱u̱jm,
    toꞌk je̱ it juuꞌ veꞌe yaja maaxy na̱a̱j akujk. Patmos ya̱ꞌa̱ veꞌe xya̱a̱j. Je̱ꞌe̱
    ka̱jxti̱ a̱tseꞌe veꞌem nyaktuujn ku̱xeꞌe a̱ts ntukkaꞌamáy je̱ Nteꞌyam je̱ kya̱ts
    je̱ yꞌayook, je̱ꞌe̱ veꞌe ku a̱tseꞌe je̱ tu̱va̱ko̱jtsu̱n mpu̱m je̱ Jesucristo ka̱jx.
  bzh-bzh: Sa Jon sën ham arimin sa, in Yesu yi alam sa ving ham lo. Sa nehaḳo maggin
    ving ham, lob setu Anutu yi alam ving ham. Lob hil pin nare niwëëk loḳ ti beneḳerë
    maggin. Senër Anutu yi ġaġek ranġah, log senër Yesu yi Bengö Nivesa ranġah
    ving. Senër nebë sënë, lob deruuk sa bedevonġ beseyam nado ḳedu loo vuheng sën
    Patmos agi.
  guj-2017: હું યોહાન તમારો ભાઈ, અને વિપત્તિમાં તથા ઈસુના રાજ્ય તથા ધીરજમાં તમારા
    સહભાગી, ઈશ્વરનાં વચનને લીધે તથા ઈસુની સાક્ષીને લીધે, પાત્મસ ટાપુ પર હતો.
  jvn-NT: Aku iki Yohanes, sedulurmu lan kantyamu ing sakjeroné kasusahan. Aku tunggalé
    karo kowé kabèh dadi wargané Kratoné Gusti Allah lan aku ya mantep terus enggonku
    pretyaya marang Gusti Yésus. Aku dibuwang nang pula Patmos, jalaran aku ngabarké
    pituturé Gusti Allah lan ngomongké bab Gusti Yésus.
  byr-byr: Nɨmɨ Jonɨnnyɨ sarɨmɨnyɨ sɨryaꞌmweinyɨ. Nɨmɨ sarɨmɨjɨ Jizaazarɨ taanginyavɨjɨ
    Gotɨyai nemaremwaaidevɨjɨ taanga nejaavadɨvɨꞌ dɨragɨnna daꞌdaanyaburɨjɨ sangɨ
    yeꞌmwannamwaaidɨnyainyɨ. Sareinyɨ Gotɨyare yagaalyaꞌ wɨjɨwakamaryeꞌnajɨ Jizaazarɨna
    jalɨkurakeneꞌnajɨ Ahuꞌmanna Paatɨmozɨ woꞌnɨkeba kalavuza nyɨmaaresainyɨ.
  ian-ian: Wun Jon wun. Ngwula kɨta mbaapma nyan wun. Ngwulogwi wunogwi kɨtamba Jisasna
    mbaapmamba tɨga nɨmba nɨn. Nat nɨmba ngwuk kat kai wanja vak wuno wun kat wupma
    kai walɨgandi. God ngwuk kat apma vat yindeya vak wuno wun kat wupma yigiyandɨ.
    Ngɨni yaiga apma vak kat kawiga lɨngwa vla wuno wupma ngɨni apma vak kat kawiga
    lɨgowun. God waa nyaangɨt Jisas wun kat sɨmogwinda nyaangɨt nat nɨmba kat tamba
    yiga mbutɨwun. Nat nɨmba wutaa kai wala nɨmba wun kat kwutaa kaliga kalabusmba
    taagandi, tɨgowun. Patmos walɨnja nɨndɨ nyingi ngumba lɨga nɨmbukmba tɨgowun.
  hun-hun: Én, János, aki atyafiatok és társatok vagyok Jézus Krisztus szenvedésében
    és királyságában és tűrésében, a szigeten voltam, amit Patmosznak neveznek, Isten
    beszédéért és Jézus Krisztus bizonyságtételéért.
  mcf-NT: Esusbëd ictened Uan nebi. Mibëdtan Esus tantiaquid yec min utsibimboecquid
    nebi. Mibi yacpadembidi Esus tantiasho Esus tantiesabon chieshëmpondashi. Adoac
    Esusën namiacpadec chieshtoenquio iquebi. Chieshtoesa yec Nuquin Papabëd tabadtequido
    nuqui nec. Esus tantiesabon chieshënquin quënën nauedacbimboen cuemenquio icnuen
    acte dapa nuacquid mad caid nënantan nidaid icquid Pacmos caidën tsadumpondashi.
    Adondac Pacmos caidën abi tsadec nebi.
  kjs-kjs: Ni Jon-re nimina ame ria piru aayo. Ni Yesu raapu piruma nimi raayome kedaa
    riamina. Go puma naa Gote-na Yapi Di-na piruma naa raayo komea-para puma kedaa
    epe-rupa ria piramina. Neme abalade Gote-na agale lakeloma neme Yesumi mea waalisade
    agale lagelisuade.
  mni-mni: Nakhoigi nachin-nanao amadi Ibungogi Ningthouleibak adugi oiriba makhoising
    aduda lakpa awa anangsing adubu khaangheina khaangbada Jisugi tung-inba ama oina
    nakhoiga saruk phangminnariba John eihakpu Tengban Mapugi wa sandokpagidamak amadi
    Jisugi sakhigidamak Patmos ithat-ta tharammi.
  yad-NT: Ray, Juán, jiryetyeryi̱ jiryatiy radyetyasara jiryisa̱ra paru̱cha̱riy, Ju̱denu
    nusu̱yada jarye, tapimusiy jachi̱deda Jesús jtyamu jarye risa̱ju̱, rañi vichanu̱yada
    Pátmusiy jtyatara ra̱tyuumu, jiryatiy ratyu̱chunu̱yada vijyo̱mujachera Ju̱denu
    niquejada Jesús nchiy.
  mxb-NT: Ta yuꞌu̱ kúú Juan, na̱ kúú ñani ndo̱, ta ndóꞌo taꞌani nío̱ yuꞌu̱ táto̱ꞌon
    ndóꞌo nío̱ ndo̱ꞌó, ta nákaa̱i̱ ti̱xi ndáꞌa̱ Ndios táto̱ꞌon ñóꞌo taꞌani ndoꞌó,
    ta xíꞌo ndeé inii̱ tein ta̱ndóꞌó táto̱ꞌon xíꞌo ndeé taꞌani ini ndo̱ꞌó sa̱ꞌá ña̱
    ndíta yó xíꞌín Jesucristo. Ta sa̱ꞌá ña̱ dánaꞌi̱ to̱ꞌon Ndios, xíꞌín sa̱ꞌá ña̱
    káꞌi̱n saꞌa̱ Jesucristo, sa̱ꞌá ño̱ó ni̱ saꞌa̱n ta̱ néꞌe choon ni̱ da̱nkoo ra yuꞌu̱
    iin yúku̱ íin ini ta̱ñoꞌo̱ noo̱ naní Patmos.
  pon-2006A: Iet ngehi Sohn, riamwail, oh pwehki ei kin idawehn Sises, ihme kahrehda
    ei kin iangkin kumwail nannati ni kanengamah ni lokolok kan me kin lelohng irail
    kan me towe sapwellime Wehi. I wisikdohngehr ni deke me adaneki Padmos, pwehki
    ei kapahrengki mahsen en Koht oh wiewiahier doadoahk en sounkadehdehn Sises.
  maq-NT: Ngahan Juan ne, xingun má ngahan, tangun satë naja cjuañihi, tangun nechan
    ngahma gubiernu hacuaha tangun caa naja ngatsë rë xi mangutacun cojo Jesús. Ngahan
    cavitejñataha ngu nandya xi hmí rë Patmos xi vetjucaa tsëhë ndachacun. Ngajan
    tejñataha ngatsë rë xi cachjá cjua rë Nina cojo tsëhë cjuaquixi xi chja Jesús.
  hto-hto: Omoɨ ama Juáadɨcue. Omoɨ duere zefuilla izói daane duere zefuídɨcue. Daa
    omoɨ izói Juzíñamui illáɨmana illánomo jaɨnáidɨcue. Iemo Jesucristo omoɨ úiñotaja
    izói daa omoɨ dɨga úiñotagacue. Jesucrístodo faɨríotaga Juzíñamui ñuera uai jino
    cue llócailla jira llavécacue. Pátmosmo mámecɨrede monaillai cɨgɨ ídumo llavécamɨedɨcue.
  por-BRBSL: Eu João, seu irmão e parceiro na opressão, Reino e perseverança em Cristo
    Jesus, estava na ilha que se chama Patmos por causa da Palavra de Deus e do testemunho
    de Jesus Cristo.
  ces-NKB: Já Jan, váš bratr i spoluúčastník v soužení, v království a [v] trpělivosti
    Ježíše Krista, jsem byl pro Boží slovo a pro svědectví Ježíše Krista na ostrově
    zvaném Patmos.
  cui-cui: Xan Juan ponxaein be pon painya eweicho nanatsicotan Jesús pijimonaexaetsi.
    Icha jiwi paca ichi xua paca anthʉthʉrewe exana xua poxonae jopa xapain pacata
    exanaeyo, anoxuae bara neichi. Jiwi anthʉthʉrewe neexana tsipei waxainchi Nacom
    piamonaetsi jiwanatsi pomonae Nacom itorobiya ewata. Tsipei Jesucristo paca yawena
    daxota cataunxuae pajume cowʉnta dubenanaebiyame Nacom, irʉ xandʉ barichin. Jiwi
    pecʉbi botha Patmos tunaetotha neeta tapaebixae Nacom Pejume Diwesi yawano Jesús
    pejume diwesino tapaebixae.
  boj-2014: E nuŋgo was Jon. Iga kalil koba na Yesus aqa tamo uŋgasari unum. E niŋgi
    ti gulbe qoboiyoqnsim jaqatiŋ eleŋeqnum. Qotei a gago Mandor Koba sosiq iga taqatgeqnu.
    Deqa iga siŋgila na tigeloqnsimqa gulbe qoboiyejunum. E Qotei aqa anjam ti Yesus
    aqa anjam ti palontoqnsim laqnem deqa jeu tamo naŋgi na e taqal waibosib nui ñam
    Patmos endia e ateb unum.
  eng-OEBUS: I, John, who am your brother, and who share with you in the suffering
    and kingship and endurance of Jesus, found myself on the island called Patmos,
    for the sake of the message of God and the testimony to Jesus.
  eri-eri: Ji Jon, ji tebere baitege. Ji tere ngate ere Yesus nomo fai‑aita yafaya.
    Ji tere ngate gaara ou jimiri bagu tei nomo fadayaha, ji Itou nomo huuna langa
    yafou waha langa tere ngate yafaya. Ono boya ere oruwa danga bagu gaara otoboya,
    ou aule‑auleya. Ji Itou nomo hilou beele malalamudu benou lewene, ji Yesus boni
    huwanyafe ngalengana. Ono wenenga, nere ji so hidu bode nuuya Patmos ide walanga
    tafa hiyane yafani.
  aly-aly: Ayeng John, Jesus-wenh warrkenh arrantherr-apeny. Ra alkenharl aneyel warrkenh
    ikwerenh-rnemew. Ingwer-rnemel ayenh irrwerneyel arrenhantherrenh-apeny. Kel mwerrarl
    alakenh. Anantherr renh apent-ayntem angkeperrey-angenh, rarl anenhantherrenh
    rlterrkel-ayntem. Ayeng alhenh, angka mwerr-angker Jesus-akert atha ilerl-apenh.
    Rernem ayenh antwerrkew, thwenew-anem apmer nhenh-warl Patmos-warl. Apmer ahern
    akelyarlap ran, kwaty alay ampep-itwew, tyayl-apeny.
  wiu-wiu: Nopa kini oyago Yone Yesu-pala lipuane mekilepa kiwi mekina toane meku.
    Nipa ke enekakolo meake onekele takoa togato wa oneke poti lukoa mekina toane
    meku. Akolaline agale Yesunomota to̱aweane okouke po yapu pitikene tekene ni uku.
    Kusa ue muke piane Patemose take i mekene uku-ye.
  swe-swe: Jag, Johannes, er broder som är delaktig i Jesu lidande, rike och tålamod.
    Jag var på ön Patmos på grund av Guds ord och vittnesbörden om Jesus. [Mitt i
    Egeiska havet ligger Patmos som användes som en romersk straffkoloni. Johannes
    hade förvisats dit från Efesos. Formuleringen ”på grund av Guds ord” indikerar
    att anledningen var att han hade vittnat om Jesus och vägrat tillbe kejsaren.
    Just under kejsar Domitianus styre, 81-96 e.Kr., fanns en stark kejsarkult i staden.]
  cth-cth: Jisuh Khrih dawk reithai rucatnae thoseh, a uknaeram hai thoseh, lungsawnae
    thoseh, nangmouh hoi cungtalah rei coe e lah kaawm e, nangmae hmau kai Jawhan
    ni Cathut e a lawk hoi Jisuh Khrih hoi kâkuen e lawkpanuesaknae kecu dawkvah Patmos
    tuilum koe ka pha.
  mti-mti: Ne Jon, ye tateiwa, Iesu oya ibnawa ge God toimuwawa ge iyai waketanwa
    ye auyene mina ne aueni. Ne God gaiyawa ge Iesu taibe watanwa oya ginayapawa veme
    Patmos apa wakena.
  pad-NT: Hovani avaigamini João ho. Aakaramisiki hari Jesus kania. A'onira vanajahariharivini
    fori ohiki ho jaboni. Jesus haria vaka'da'divini mani ida haria vanajahariharivini
    hija. Haria vanajahariharivini kaba'i, ni-Cristo haria akava'ijoavini-ra akava'ipahiniki.
    Deus athi-ra onamonibakhia'iki ho, vara ovani'abakhia'iki jaboni ida varani ka'oa
    hini Jesus haria nava'isohivini hi'iki, oniani ida hora vagathivini hija, hora
    avisavini hija kajoviri Patmos kaoniki kania.
  twi-twi: Me Yohane, a me ne mo nyinaa yɛ akyidifo. Yehu amane efisɛ Yesu ne yɛn
    hene, na ɔma yɛn ahoɔden wɔ ahohia mu. Esiane sɛ mekaa Onyankopɔn asɛm kaa nokware
    a Yesu daa no adi nti, wotwaa me asu de me kɔɔ Supɔw Patmo so.
  hlt-hlt: Kai Johan, nangmih kah manuca neh phacip phabaem neh a ram ah aka bawn
    tih Jesuh ah uehnah loh Patmo la a khue tuisanglak ah Pathen kah olka neh Jesuh
    kah laipai ham ka pha.
  tbz-SIM: Mí nyIsɑ̃ɑ̃ di tebitɛ Kirisi kó mɛtɑummɛ̀ miɛkɛ, kɛ̀ ti wɛ̃ nkɛ fɛ̃́ũ̀rì
    kɛ mi nkɛ tɑunɛ̀ Kirisi, kɛ wɛ̃ nho kpɑ̀ɑ̀tìyuu miɛkɛ. Bɛ̀ n kɑ̀nnɛ Pɑtimɔsi,
    dihɛì dìì sokɛ́ mɛniɛ mmiɛkɛ, n nɑ̀kɛ́ mɛ̀ɛ̀ kpɛ́í nkɛ Kuyie nnɑ́ɑǹtì nɛ̀ Yesu
    m bɛnkɛ tì.
  san-GUJ: યુષ્માકં ભ્રાતા યીશુખ્રીષ્ટસ્ય ક્લેશરાજ્યતિતિક્ષાણાં સહભાગી ચાહં યોહન્
    ઈશ્વરસ્ય વાક્યહેતો ર્યીશુખ્રીષ્ટસ્ય સાક્ષ્યહેતોશ્ચ પાત્મનામક ઉપદ્વીપ આસં|
  ake-NT: Isaan urɨ, ɨrui kon, Sises a'kɨrɨ esi koro'tau ɨtonpa kon pe esi serɨ ɨsɨ
    a'kʉre'tɨ pɨ', esa' wannɨ pe iye'to' yawon kon pe te'san neporonʉ, opa'wʉ Pa'tʉmos
    itese' po inonkasa' pe esi'pʉ Papa maimu mɨrɨ awonsi'kɨ i'napairon Sises nenpoika'pʉ
    ekama uya pɨ'.
  qvn-NT: Jesusman yupachicug-mayiquicuna, noga Juantaga Diosninchi rimangancunapita
    jinaman Jesucristopita willapacungäpitam Patmos tishgoman jitayapäcamasha. Chaychrümi
    gamcunanuysi cayä Diospa munayninchru cawayar, ima-aygatas cunchuyar jinaman ima-aygatas
    Jesusnuy awantayar.
  tku-NT: Quit, Juan, mintā'tinca'n hui'xina'n. Quina'n tapa'ksīni'yāuj Jesucristo.
    Quit iccātā'pātīni'mā'n ē iccātā'tāyani'yān hui'xina'n ixpālacata Jesucristo.
    Quit quimacaminca na'ictachoko chī tachī'n nac Patmos tū pītzuna'j ti'ya't na
    ixpu'nan mar. Quinchi'pacanī't ixpālacata xa'icmāsu'yumā'lh ixtachihuīn Dios ē
    tū ixlīcāna' ixpālacata Jesucristo.
  bjk-bjk: Me e, e Jon, a tönö e mum. E a öng mere mum kölöme re Krais, me e bölök
    e tuu lölös köbo tiip nang i ot pösöt ire nang ire möxö kingdom pe ine. Me idi
    toxo kip tewe e urungan kö muxulamin Patimos, möxösa, e xo wöwörö ma tinenge re
    God me e xo etöngösen mabo turunon ulamun e Jisas.
  msy-2020: Kɨ Jon, kɨ ian aveghbuar mam. Kɨ ia ko, e Kraisɨn adarasi. Kɨ ia ko poro,
    egha mɨzaziba isa, egha ia ko God Bizibagh Ativir Dughiamɨn aven ikia Godɨn apengan
    iti. Egha ia ko porogha osɨmtɨziba atera tugha gavgafi. Kɨ Godɨn akam akura, egha
    Iesusɨn gun mɨgeir akam, kɨ an eghurigha an gun mɨgɨa ghaze, akar kam a guizbangɨra.
    Kamaghɨn amizɨ, me na batuegha na isa Patmosɨn Arighatɨzimɨn na atɨ.
  bpr-bpr: Do, Dyan, i flanekyu, na fagu di ksasatugu ku Dyisas, ta gagin agu di kaflayaman
    salngad di gamu, na lê agu gagin di Kagotan, na di kagtayudan. Na mdà di katdògu
    i Tnalù Dwata, dunan i kaglut ta fite Dyisas, ta bat dad ganlal agu ditù di fungul
    dnagit Patmus.
