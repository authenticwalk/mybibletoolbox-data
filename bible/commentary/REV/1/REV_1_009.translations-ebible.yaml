  por-BR-2018: Eu, João, (que também sou vosso irmão, e companheiro na aflição, e
    no Reino, e na paciência de Jesus Cristo), estava na ilha chamada Patmos, por
    causa da palavra de Deus, e por causa do testemunho de Jesus Cristo.
  mhl-mhl: Jon nonji ŋoŋore maŋkekerisie muraŋ fukego. Kristoke qakatobe iŋoyoŋunde
    qorumaŋgo rua nuru oŋga nareko ŋiŋigoji joiserereŋ enarebi ŋeriŋetataŋ eego. Oi
    ŋoŋoke moko maneru karieru yameŋ keku sanaŋgaru dimago. Anuture Biŋe buŋo misaueku
    Yesure fuŋne kitiŋgaku mitaniŋgaru goboŋ ore oga nuru raru nu tinaine Patmos oo
    rua nubi goboŋ.
  klv-klv: Ginau aJon, awawa samito. Len aKristo, nutah mai gamito dattotoh pipihabǝlan
