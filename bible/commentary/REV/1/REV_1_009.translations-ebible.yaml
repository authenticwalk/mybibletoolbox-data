  chz-NTPS: Jnäꜘ Jwa̱a̱ꜚ ø̱ø̱hꜗ hnähꜘ, jëën˜ wɨɨꜘ ko̱ˉjø̱hꜘ kya̱a̱hˊ hnähꜘ, jeeˊ hnäähꜙ
