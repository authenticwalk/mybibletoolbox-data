    noshuhuda owa Yesu.
  mya-JVB: ယေရှု ခရစ်၏ ဆင်းရဲ ခြင်းဒုက္ခမှစ၍ နိုင်ငံ တော်ကို၎င်း၊ သည်းခံ တော်မူခြင်းကို၎င်း၊
    သင်တို့နှင့်အတူဆက်ဆံသော အဘော်အဘက်က၊ သင် တို့အစ်ကို ငါ ယောဟန် သည်၊ ဘုရားသခင် ၏
    နှုတ်ကပတ် နှင့် ယေရှု ခရစ်၏ သက်သေခံ တော်မူချက်ကြောင့်၊ ပတ်မု ကျွန်း မှာ နေ ရစဉ်တွင်၊
  kgf-kgf: Yohane neŋ imi onac ninʒéŋ ninʒéŋiguc dacmunagina. Waŋu Yesuac qenʒeŋ manʒeŋ
    ʒéma héŋgaleŋ ama areŋa yandaya ʒéma bisiqatéŋ imuac iniguc momacnec toroqema
    kecanʒua. Ni imi Anutuac ackuaʒéc ʒéma Yesuac héipuc ai niŋac wamma konduŋ baec
    komoc méŋ Patimoiguc nopocgic keri.
  awb-awb: Íné Sóni iteruwah uge. Sísane sánsá sehgiunayabé mó kegá itereq ínéreq
    íwíoqnahwe. Sísa itene Wahnahne arambehri kawerue miraéq áwénunúne. Mókake wega
    wahnah wahnahnirabeq moráráq mía míaoneheqmúne. Manikáne ehwehnkakáq Sísa Karáhéga
    sokigi aní éhwéhnkákáq teri terinuraunsabé sega íné kaqme wáhnaupéqté kéné marakórapeq,
    Pátámósa marákórápéq móíntárówe.
  gdn-gdn: Nau ka Diyoni, wi sumaga mete ewapuru eyaka mena ki apunai. Nu ka Iyesu
    e naureya idiwei ade e gari rabineya kaiwana e kasiyarai pokaiya idiwana ki nawanai
    nu idiwei. E pokaiya ka nu midi makari mete bananapemei ade giruru maba kobaiya
    teteigemei ko nu eba kekeraigemei. Mamanuga God e yonai ade Iyesu e yonai bagi
    kawaya ki nau dimasugekeya iyapana tadeyekeya umekeya ki pokere mu nau wadisinimupu
    ruku mosi si ka Pasimosi ki kawareya nau tamusini-mupu.
  nko-NT: Mɩ́, mlɩ píó Yohane nɩ. Mɩ́a mlɩnyɔ dɛ́ ipian wúun Yesu pʋ́ Bulu iwíegyí
    ámʋ sʋ, anɩdɛ́ ɩklʋn nya lɩ́ɩ́ kínkín. Bulu asʋ́n ɔkanda pʋ́ Kristo ɩwɩ asʋ́nblɩ́
    sʋ balɛ́ mɩ́ ya Patmo ɔpʋ nsɩnɛ́ ɔsʋlʋ́sʋ.
  bsn-NT: Yʉ Juan, Jesucristore ajitirʉ̃nʉgʉ̃ ñari, mʉa yʉ ñaja yʉ. Ĩre ajitirʉ̃nʉgʉ̃
    ñari, mʉare bajirone rojose tãmʉoaja yʉ. Gãjerã rojose yʉre ĩna yiboajaquẽne,
    mʉare bajirone ĩre ajitirʉ̃nʉcõa ñaja yʉ quẽne. Mani ʉjʉre cʉdirã jediro to bajiro
    rĩne bajirũgũroti ñaja. Tirʉ̃mʉjʉ Dios ocare yʉ gotimasiojare, “Rojose tãmʉoato”
    yirã, Patmos vãme cʉtiyoajʉ yʉre cũcama ĩna.
  pib-NT: Gitni, Gwano, gimolno, ga wa gimumatjerno wa salewakchiya ga wa pogirewatyawa
    kaya, ga wa kashnantakgognewluya Geso chinanu. Patmoknipreka chinikowaka nwanatini
    Goyakalu tokanu chinanu ga wa Geso gipgujtatikolu chinanu.
  wiv-wiv: Hau a Jon, na tazimiu. Muga hau ta karabusianga na ailan a Patmos, taraka
    kua ta vavala na polea ke Vuvu, kamana matotoka polea kua a Iesus e tania. Manumanu
    dia ka gala zahazaha ni niau balika kena dia ta gagala zahazaha ve ni miu. Tolu
    ia na kabu ke Iesus. Tolu ta lupu tolu ka madi bada tolu ka luluga na bizea kamahi
    kamani Iesus. Tolu laveve tolu na poloka kingdom ke Vuvu.
  reg-reg: Anye, Yohana-owanyu no umwi unu kasangila amwi nemwe mu nyako no bhukama
    no by mu chimali bhunu bhuli mu Yesu.
  mlh-mlh: Jon nonji ŋoŋore maŋkekerisie muraŋ fukego. Kristoke qakatobe iŋoyoŋunde
    qorumaŋgo rua nuru oŋga nareko ŋiŋigoji joiserereŋ enarebi ŋeriŋetataŋ eego. Oi
