  buk-buk: Aö Jon, mac nem asidôwa gato yom dindec. Yac dati Yisu ndê lau, ma dambo
    iŋ ndê gôliŋ ŋapu. Tu dinaŋ-ŋga lau sêkêŋ kisa yac, magoc tamasaŋ dauŋ bu dalhac
    ŋaŋga. Muŋ-ŋga lau sêmasuc aö ma sêkêŋ aö gandöc nduc naŋ sêsam bu Patmos. Ŋahu
    bu aö galhac ŋaŋga ma gapuc Anötö ndê yom dôŋ, ma gahoc yom ŋandô asê pi Yisu.
  pri-NT: Wâgo Ioane, pwi a cèikî béewà, na jè cau pwamaagé côo, ba wàrapwiri goo
    pai pâra wiâ Iésu kâjè. Êco na jè cimwü ma pidàpwicâarijè, ma jè cau tapacîri
    ê Mwaciri kêe. [Na pwi pàara na ia é patùrao wà Pwi Ukai, âna] go tâa na karapuu
    naa gòropô Patmos, gée goro ê pai picémara kôo ê popai kà Pwiduée, ma pai paâjupâra
    kôo Iésu.
  zpq-NT: Neda' Juan naca' beṉe' ḻježle dan' naccho txen chzenagcho c̱he Jesúsen'
    cont Diosen' chnabi'e yic̱hjlažda'ocho, na' toz can' chosoc̱hi chososaca' beṉe'
    chio' ṉec̱he xtižen', na' txen chaclen Jesucriston' chio' cont chyo chc̱hejcho
    len yogo' da' chac c̱hecho. Da' ba gwdix̱jue'eda' xtiža' Diosen' na' ba bia' diža'
    c̱he Jesucriston', da'nan' gosezene' neda' na' goseseḻe' neda' pres gan' že' Patmos
    dan' nac to yežlio dao' ḻo' nisdaon'.
  por-TFT: Devido a meu relacionamento com Jesus, eu João, seu irmão crente, sofro
    com vocês quando as pessoas os perseguem. Mas sabemos que Jesus governa as nossas
    vidas enquanto suportamos firmes as provações. As pessoas me mandaram à ilha que
    se chama {que as pessoas chamam} Patmos por eu ter proclamado a mensagem de Deus,
    falando às pessoas sobre Jesus.
  gwi-NT: Shįį t'ee nakhwagwik'injigwiighit zhit nakhoondee John t'ihchy'aa ts'ą'
    Jesus vatąįį ihshyaa haa nakhwaa khai'gwidlii khaiinjich'ashighit akhagoihnyąą
    kwaa. Jii kwaii t'ee juu Jesus Veegwinii'ee gwats'an nilii nąįį jyaa digii'in.
    Vit'eegwijyąhchy'aa viginjik ts'ą' jidii łi'deegwidlii Jesus gwigweełkįį eegwaldak
    geh'an Patmos njuu kat deeshiriłchįį t'oonchy'aa.
  gvn-gvn: Yala, ngayu John, yurranga jawun. Ngayu Jesus wukurrinya, ngayu yala yurra.
    Jana kuli-bakangka kuli jirray dajin-dajilkuda, Godundumunbu bamanda wubulbuku.
    Ngana kuli kari dajil baja. Kari. Jana kuli dajil, ngana jankaku bunday, munaku.
    Ngayu Godumu kuku balkanya, Jesusamu kuku manubaja balkanya, jana nganya wundin
    yalaymba burrira Patmos, bawaynda.
  nhy-NT: Nej namokni Juan, nej noijki nitlajyowia ken namejwan por yen toSeñor Jesucristo.
    Iwan nej, noijki ken namejwan, nikchia ika yolchikawalistle katlej nechmaka in
    Jesucristo, nik se tonale tieskej ompa kan Dios tlanawatia. Nej onieka ipan se
    tlale katlej pankistok itech atl itoka Patmos. Ompa onechkawatoj katlej kikokoliaj
    in toTajtzin Dios porke nej onikintlapowiaya in tlakaj de itlajtol in Dios iwan
    onikinmatiltiaya de tlan nikmati de Jesucristo.
  asm-FB: আপোনালোকৰ ভাই আৰু যীচুৰ সম্বন্ধীয় ক্লেশভোগ, ৰাজ্য আৰু ধৈৰ্যত আপোনালোকৰ
    সহভাগী মই যোহন, ঈশ্বৰৰ বাক্য আৰু যীচুৰ সাক্ষ্যৰ কাৰণে পাত্ম নামেৰে দ্বীপত আছিলোঁ।
  okv-okv: Eto na ungota namei John ungote tapa Iesu Keriso ta toho eto memenga te
    osaga te kogue sovera ari umbuto iriora embo nanena God ta ke avo ke be ijie Iesu
    tumota eona avoeto tipura ana ikeo ituka javo Patmos ai ta pambuto mitene,
  mxt-NT: Yuhu ra Juan cuví yañi nyoho. Ta ɨɨn ri nyehé yo tɨndoho. Ta ɨɨn ri nyacá
    ñaha Nyoo chi yo. Ta ɨɨn ri cunyee xaan yo ñáá ndɨhɨ cha cuví chi yo vatyi tyinyeé
    ra Jesucristo chi yo. Ñoho̱ yuhu vehe caa noo ñuhú cha nañí Patmos cha nyaá mahñu
    tyañuhu. Ñohi̱ vehe caa cha cuenda vatyi cahín tuhun Nyoo cha quichi̱ sañaha ra
    Jesucristo.
  tzo-NT: Ho'on Juanun, ho'on ti quermano jbatic ti sventa ti Jesuse. Ho'on ti co'ol
    chquich'tic vocol ti sventa ti Jesuse, ti co'ol chispasucutic ti mantal ti Diose,
    ti co'ol chijyac'bucutic yip co'ntontic yu'un hech chcuch cu'untic ti vocole.
    Ho'on te oyun ti balumil Patmos sbi. Ja' joyubtabil ti ho' ti Patmose. Te chuculun
    ti sventa ti laj jchol ti sc'op ti Diose, ja' ti sc'opilal ti Jesucristoe.
  ind-AGS: Saya Yohanes, saudara seiman kalian yang berbagi dalam penderitaan dan
    dalam kerajaan dan dalam kesabaran menantikan yang kita alami dalam Yesus. Saya
    ditahan di pulau Patmos karena memberitakan firman Allah dan kebenaran yang dinyatakan
    oleh Yesus.
  omw-omw: Nte Ioniva nkyi sata sakyaavantoma varina. Nkyevata ntevata Iesusiravata
    kuaaqi variqi vi varunanra. Nte nkyi kyapata variqi viqana nriqa vi inraikyarave,
    muaanrave, varaqina vi varura. Mwitaamaqi vi varuraro Kotiva tiriqaa ntaqikyi
    varihata tire mwia nraaqiara varunanranra tita, nkyevata tirevata kepukyaqama
    kyeta variqi vi varunanra. Nte mwitaamaqi viqana Kotira qua nraakye qora timwa
    nyiqi vina, Iesusiva qovarama kyai quara nraakye qora timwa nyiqi vi variavata
    mwia kyaara ni rupaqita uro kyaarera utaqaa vahi mwatara Patimosiqaa kyorama.
  yrb-yrb: Na Joni, nana ya uwara nesianu yaiye. Yaini naini Yesubai taka ue ibinisi,
    iba awona Yesu Kerisoma ya yawotasuro ewa orofaro ibedana yaini uruama Danu gaukara
    utaisi. Eno utaisiba emema yaba awe uyaraitaro oferi wouraisite ya nesia inare
    kimu utaisi. Nana Godinu sina wete Yesu Keriso naba we ma boroyari sina weba na
    fanisi mateda na mune Fatamosi mutumuturo oitaro ibitara.
  maa-NT: '''A̱n‑ná xi mì‑na̱ Juan, xi ''ndsè xan‑nò i̱t''aà ts''e̱ Cristo. Nga ya̱á
    titsa̱jnakoa̱á Cristo ngásòn titsa̱nìkjiaán kjo̱''in, ko̱ ngásòn ya̱ nokjoà‑ná
    ñánda tíhotíxoma Nainá ko̱ ngásòn tíchíkjoa̱ko̱‑ná ngats''iì kjoa̱. ''A̱n nga
    ''én‑la̱ Nainá tìchjàya ko̱ tìbeno̱jmí kixi̱‑la̱ xi̱ta̱ i̱t''aà ts''e̱ Cristo,
    k''oa̱á komà‑ne ján kinìkasén‑na ya̱ nangui jiìn‑ndá ñánda ''mì Patmos.'
  mcq-mcq: Vwehu nune na Jonira joni asurakaho mutumutu iha Patimasi hijiꞌi veju.
    Godoni vuꞌa ꞌee Jesura núni maa kaꞌene venaji rone na ea ꞌahoꞌa ꞌwaravumakame
    senavume na tipurai ranamiara. Nú ja puꞌúmo ꞌajori Jesuni vaji ahija vaji aruvara.
    ꞌEne Huni harura hari hine ꞌee Hura niꞌajúꞌeje ata kairasahe ꞌunama ariri hiju.
  sus-A: ﭑ تَن يَيَ، وٌ نفَشَكٍرٍنيِ، وٌن بِرِن نَ تْورْقٍ، وٌن بِرِن نَ عَلَ شَ مَنفّيَ
    نِينِ نَن بُن مَ، وٌن بِرِن تُننَبّشِشِ عِسَ شَ قٍ عِ. ﭑ نُ نَ ثَتِمٌسِ سُرِ نَن
    مَ عَلَ شَ مَسٍنيِ نُن عِسَ شَ سٍيدٍحْشْيَ شَ قٍ رَ.
  jpn-1965: 私ヨハネは、あなたがたの兄弟であり、あなたがたとともにイエスにある苦難と御国と忍耐とにあずかっている者であって、神のことばとイエスのあかしとのゆえに、パトモスという島にいた。
  fra-SBL: Moi, Jean, votre frère et votre associé dans l'oppression, le Royaume et
    la persévérance en Jésus-Christ, j'étais sur l'île qu'on appelle Patmos, à cause
    de la Parole de Dieu et du témoignage de Jésus-Christ.
  yka-yka: Aku inin Yahiya, pungtinaˈibi peggeˈ saliˈ kite bi sandel pu si Isa. Saliˈ
    isab kite bi magsandal kabinasahan matekka si meˈ masumakup dem pagbayaˈan Tuhanin.
    Bakas pinatahalaˈ ku dinaˈak pī si pūˈ inēnan Patmos, peggeˈ bakas magusihat ku
    lapal Tuhanin duk toloˈ mabennal pinakitaˈu weˈ si Isahin.
  mle-mle: Wun Jon, gwuradi God dikidi gwalugwa kidi duw-adiwun. Aw nyan mwiya mwiyab
    Jisas Kraisak wukijibir tibanalik tikuw, duw taakw adiyka nyanaam kupwarapa jaav
    kwur-danadiyan. Aw Jisas nyanaam sugwiyaan kwur-dadiyan kip apawa adiy kupwaraap
    sapwurapa jaav kwurbakik. Awarab nyan aka nakamwiyib dikidiy gwalugw tinadiyan.
    Aw wun God diki maaj duw takwak kalivakuw, dayak Jisas Kraisak wasapwiy-tuwalik,
    alik day wunaam kalakwukuw, Patmos wadana ailan im taka-dadiwun.
  shp-NTPO: Ea riki maton wetsa Juan, mato betanbi masá teneairibi, jainoax mato betan
    Cristo ikonhakin jeneyamai, itan mato betanbi ja Diossen ikinaton jatinko ikáribi.
    Ja Diossen joi itan Jesús ikábo yoiai kopí, ea Patmos nasinko potakana.
  aom-aom: Röhu John na jemesi agane gemuoho jeve. Jemëꞌo naꞌo Iesuare ae gemuohuro
    javuëꞌëro na jemëꞌo havoromo huë vavaene baeromo God-are aharire jiajëro hesi
    ajoho baeromo baberumi namijajeje. Na motumotu hesi ihe Patmos ë remëꞌejö rabëni
    God-hu jövade jö Iesuhu ma röjahuijadoho naehu majëhijajohuni.
  geb-geb: Gu Zon, gu nde phorga guigira Zisas khothɨgi guma ma. Gu nde phorgap, nza
    Zisas ntɨɨri ma. Gu khurkhum nde khuav, simtɨgi gu zaagi ndi. Gu nde phorgap,
    nza Fhe Bakɨme wo gumgi gu mbigi garim, nza ana piin ki. Nza za wari tɨga thivgia
    havhargiap, simtɨgi ndi. Gu Fhe Bakɨmen buna vhuueŋ bun nzuav, gu khaŋ nzuai,
    “Gu Zisas khothɨgi.” Maaŋ muuŋgiap, mbe panan na kegap, na ndi kha rɨgɨkɨrige
    tɨgi, mba rɨgɨkɨrige, mbe kha zɨn niŋge rɨgi, Patmos.
  bsj-bsj: Mo, yuoaua-kekume kange womwer kang kangtimor nuwa dotange, kange liyro
    kange birom nerembo mor yeecu-mi dor diiyelero coti batmuca wori ker kwaamar kange
    wake yeecu cee.
  cak-cak: Yin, yin Juan, ri junan kaniman ri Jesucristo iviq'uin, ri nuk'asan k'axomal
    achel ik'asan rix, ri junan rojc'o pa ru-gobierno ri Dios, y junan nikacoch' ri
    nikak'asaj roma xa jun kabanon riq'uin ri Jesús. Yin xic'uje' pa jun ch'uti roch'ulef
    rubinan Patmos ri c'o pa mar. Chiri' xiyo'ox-vi roma ruch'abel ri Dios y roma
    nink'alajrisaj ri Jesucristo.
  chf-NT: No'on aj Juanon a lotonla chich. Uc'a tubalonla aj Jesucristo, cä tz'ibajtescan
    no'on ca' chich a tz'ibajtescanla anela. Jin uc'a cä c'älenla ni tz'ibajtesia,
    y che' chich täcä jin uc'a cä xe tä ochela bajca u chen manda. No'on bisinton
    preso tama ni yoc cab u c'aba' Patmos que ya'an tänxin noj nab, uc'a cä tz'ayqui
    u t'an Dios y cä totoj äli cache' tubalon aj Jesucristo.
  tlf-tlf: Kale ipso e ipkum Jon niso ninggil nuyo Yesus imi ilak uyo do-nulupta,
    mitam ilami daam tem uyo mitam ti-sulup kale, bomi kalan uta Yesus imi waasi iyo
    tebe kuguup mafak uyo kupka-e-bilipta, kaal fuyap uyo utaman-nuubup kuta, suun
    kup titil kup fagan-nuubup ko. Kale God imi weng so Yesus imi weng so baga-em-nuubi
    bomi kalan uta sok de namo nimtamo yol ok daang kun diim ilep tal-nilip e, ok
    daang kun diim umi kafin iip ugo kolin maak Patmos kaa daalipta,
  piu-2006: Ngayulu Tjaananya Yiitjuku walytja nyinanyi. Nyurrangarriṯarra Yiitjuku
    walytja tjuṯa nyinanyi. Palumpa yunytjuwiya tjuṯangku nganaṉanya panypurangkula
    pungkunytjala nganaṉa kutu Yiitjuku nyinanyi. Ngayunya witira tjana katirra ngaangkaṉi
    tjiilangka tjarrpatjunu, Yiitjuku wangka, Katutjaku wangkaṯarra ngayulu yaṉangu
    tjuṯawana tjakultjurinangitjangka. Manta yini Patamatjala ngaangka tjana ngalya
    katirraṉiya tjiilangka tjarrpatjunu. Manta Patamatjanya ngaranyi yuru tiṉangka
    ngururrpa.
  poh-NT: 'Reꞌ hin maꞌ Wa̱n xa jenaj woꞌ niwach awu̱cꞌ tak chi kich aj niminel ki̱b
    reh Jesus eh chi reꞌ woꞌ Dios ntakꞌanic kꞌoric chi nina̱ jeꞌ woꞌ ricab hat-tak.
    Reꞌ hin nicuy woꞌ ransil i tiꞌcꞌaxic reꞌ cꞌahchiꞌ nicꞌulum ruꞌum reh rikꞌormojic
    riCꞌuhbal i Dios jeꞌ woꞌ ribiral i Jesus. Reꞌ tiꞌcꞌaxic wili reꞌ chi reꞌ hin xincanabjic
    lok chi cꞌacharic chi wutquel chipam i yeꞌa̱b sutumaj ri̱j chi maꞌ laj haꞌ, Pa̱tmos
    ribihnal. Nok wilqui̱n chic ayuꞌ jeꞌ wili xcꞌuhtjic wi̱n:'
  tue-tue: Yʉʉ Juan mʉ́ãya wedegʉ tiiróbiro niiã. Yʉʉ mʉ́ã tiiróbiro Jesuré padeóa.
    Yʉʉ mʉ́ã tiiróbirora ñañarõ netõgʉ̃́, Cõãmacʉ̃ dutiré yʉʉpʉre niirĩ, wãcũtutuajãã.
    Yʉʉre Patmos nʉcʉ̃rõpʉ, netõnʉcã́ri basocare cṹũri nʉcʉ̃rõpʉ cṹũwã. Cõãmacʉ̃ye
    queti, Jesuyére wederé wapa ãnopʉ́ cṹũnorigʉ niiã.
  bjp-bjp: Ia Jon, tualik gam ke tikiin unune kimi lo Iesu, ae kere kalsakai fangungut
    turim ke kere kiis turim na matanfuntih kia ma kere ka tifat turim lo. Ia kiis
    na kamkabet na bit na Patimos, i wara na orek ke God ke na fafamalal ke Iesu.
  xon-xon: Min Jɔnn u ye nina aabo na, m ni nimi kpaan ki ji falaa ni suklaa Yesu
    pu, ki ye waanaan ni aanib. Uwumbɔr aabɔr ni Yesu aabɔnyaan tee pu, le bi nan
    di mi kaan lidikl li bi yin li ke Patmos na pu.
  tzo-ZNT: Voꞌon Juanon, ti jchiꞌil jbatic ta xchꞌunel li scꞌop Rioxe, ti coꞌol abol
    jbatic ta ilbajinele, ti coꞌol chispasotic ta mantal ti Jesucristoe, ti coꞌol
    chistsatsubtasbotic coꞌontique yoꞌ ti mu xquicta o jbatic ta smalael ti cꞌusi
    ora chicuxiotic ta sbatel osile, tey ay yaqꞌuicon ta jun cꞌox balamil ta oꞌlol
    mar, Patmos sbi. Yuꞌun ti tey ay yaqꞌuicone, jaꞌ ijmulin ti ical aꞌyuc cꞌusi yaloj
    ti Rioxe, jaꞌ ti chacꞌ jcuxlejaltic ti Jesucristoe.
  mpm-NT: Maa ri kuu Juan ti chaa ri jnuꞌun jaꞌa nuu ra naa ra. Ruꞌu kuu ñani ra ja
    suni yɨꞌɨ ri ndaꞌa Jesús, ya kuu Cristo. Suni siaꞌan nanu ka ndoꞌo roꞌo naa ra
    siaꞌan ni ndoꞌo ri nundoꞌo sɨkɨ ja ka kandixia yo Jesús. Ɨɨn nuu taꞌu jniñu Yandios
    nuu yo vijna, ti ɨɨn nuu jaꞌa Jesús jnundee ini yo nava na kundee yo nɨ kanchuku
    yo nuu ñuyɨvɨ jaꞌa, undi kɨvɨ kɨvɨkoyo yo ñuu nuu taꞌu Yandios jniñu. Ni kaꞌan
    kaji ri jnuꞌun Yandios sɨkɨ Jesús. Ja yukan ni ka jnɨɨ da ruꞌu ja kuu ri presu,
    ti ni chuꞌun da ruꞌu undi nuu isla ja nani Patmos.
  ots-NT: Nugö, dúr Juan, ir hñohuiguijʉ porque hnadi ca dí e̱me̱jʉ, guejtjo dí sufrijʉ
    pa hnadi‑ca̱. Dí göhtjojʉ dí tɛnijʉ car Jesucristo, cja̱ gu tzɛjtijʉ ca te da
    ncja hasta bbʉ pé xtu e̱je̱. Nugö ndí xih cʉ cja̱hni ca te i ma̱n cár palabra
    ca Ocja̱, cja̱ co ja i ncja car Jesucristo. Eso, xpá ttzigui gá preso, xtá e̱jcua
    na̱r isla na̱ i tsjifi Patmos, na̱ i bbʉjcua madé na̱r deje. Cja̱ bi u̱jtigui
    ca Ocja̱ cʉ xtú ju̱xcua.
  hoy-hoy: ना यूहन्ना, जो नीम वार्ट अदिक यीशु उन क्लेश अदिक राज्य अदिक धीरज दा नीम
    सहभागी आईन, परमेश्वर उन वचन अदिक यीशु उन गवाही इन कारण पतमुस हेसुर इन टापू दा
    ईरीन.
  amo-amo: Meng, Yohanna-gwana mine ule na indi sonu nniu nin teru kibinai urume ligo
    nan ghinu nan nya kipin tigo Kutelle alenge na idi nanya Yesu na nwadi kitine
    Fikuru fongo na idin yicu fining Patmos bara uliru Kutelle nin shaida Yesu.
  pjt-pjt: Ngayulu Johnnga, nyurampa panya walytja, panya nyuntu nganaṉa Jesuku walytja
    tjuṯa nyinanyi. Ka panya Godanya wantipai tjuṯangku nyuranya kuralpai, palu puṟunypaṉiya
    ngayunya kuḻu kuralpai, panya nganaṉa Jesuku walytjaringkunyangka. Palu tjana
    ngayunya alatji kurannyangka ngayulu tungun-tunguntu rapangku Jesunya waṉaningi
    nyura puṟunytju. Kaṉiya palulanguṟu witiṉu munuṉiya katira tjunu manta tjukutjukungka
    uṟu puḻkangka nguṟurpa ngura ini Patamatjala. Panya ngayulu Godaku tjukurpa ngura
    tjuṯangka para-ngaṟala wangkangi, tjukurpa panya Jesunyatjara. Kaṉiya nyara palulanguṟu
    ngayunya ngura nyanga palula katira wantikatingu.
  cwe-cwe: Niye Yohana ndugu yenu, niye kwa kuilumba na Chilisito nahamwe na mweye
    muna yamanhesa na ufalume wake na ufunya umoyo wa kweli. Niye nigaligwa muna ichisiwa
    hatangigwe Patimosi fana mfungwa kwa ichimu niipeta Mbuli ya Mulungu na usindila
    wa Yesu.
  daa-NT: 'Ŋaar nun siŋko Yaaya. Gi rakki di iŋ Iisa Masi : okinte gi un̰je ɗo *Meennaw
    ta Buŋdi, taaɓinte sa sawa, ho iŋ taaɓin-at oki, gi subira di. Ŋu obintu daŋaayne
    ɗo kiɗ kaak ŋu koliy Patmoos ɗatik barrer. Ŋu obintu ɗo saan ta nu gaara kaaw
    ta Buŋdi ho nu kaawa seen ta Iisa Masi.'
  mlp-mlp: Ya ne gimaqbab Jon. Ya nenaq i araqibmo Yesus muzad afaqan sorauqta. Ad
    Yesus ne giqeman ne God ago maror aduganib osayta nazaqmo in ya iqeman ya ne nenaq
    God ago maror aduganib tuqosaiqtamo. Teq in ne zaway negsa ne afaqan sorad gituw
    a hi hiqiyaqta nazaqmo in ya ilumsihsa ya afaqan sorad ituw a hi hiqiyaqtamo.
    Ya God ago gamuk anan helmo haqad Yesus abin ulalabmo bilaqaiqta na ago mataw
    ya iwazim nud anan Patmos haqayta kab iqemiy.
  ape-C: Eik ipakin ashuken Jon douk yani ipak munoprom Jisas atun iri. Eik douk yani
    ipak memnek eriger aria meyotu dodogowip um musah enenyenen amaen douk ta nyutogrumap
    iri. Aria douk shopunek, eik ta ini ipak um muwish agundok Iruhin nape Debeini
    um ananish arpesh um. Eik douk yakripesh Iruhin ananin baraen nyani enyudok adurin
    atinyi baraen um Jisas. Douk namudok aria eshesh shasuhwe sharawe shanaki sheyosop
    yapeik enyudok unai nyeigurinyum Patmos iri.
  bgs-bgs: Sakán si Juan na kataladi yu tô igsulat kani. Iringnga ákniyu, su mallayat
    tô ginawa ku ágtiis katô kérrayat na igdunggù kanak, su sakán tô igpasakup tun
    ta pagpangulu ka Manama. Igsupakanna ka gobyerno, asta igpapidda tun ta purù na
    ágngadanan Patmos tingód katô kólit-ólit ku katô kagi ka Manama na igtinurù i
    Jesus.
  faa-faa: Ano Yonepo. Ano soko re soko Keresoa paosasamo isina maepo. Isu suane Yasumo
    unihaeaka asekea rekenapo. Isu Yasu Keresoa paosasamo, reane soko anoane soko
    isu su nine aporo metakiramo mokoatikirakanapo. Mokoatikirakano isu Keresoa paosane
    metakarirapaka paroaka risikiasimo Yasumo wakapuane isuaki karakanapo. Arirakano
    aporo hinamomo yasuane hemakapusimo Kotimo someane nōmo some kaka, arirakano
    nōmo Yasu asekea eaki himu hakásaraka hemakapukua reke some karakano, Pátamose
    he tonoa ano tipura makesapo.
  kik-kik: Niĩ, Johana, mũrũ wa ithe wanyu, na mũgwatanĩri na inyuĩ thĩinĩ wa mĩnyamaro,
    na ũthamaki, na gũkirĩrĩria tũũmĩrĩirie, o iria irĩ ciitũ thĩinĩ wa Jesũ, ndaarĩ
    gĩcigĩrĩra-inĩ kĩa iria kĩrĩa gĩĩtagwo Patimo tondũ wa Ũhoro wa Ngai na ũira wa
    Jesũ.
  cap-NT: Wejr Juanqui anc̈hucaquin cjijrz̈cuc̈ha. Wejrqui anc̈huca jiltc̈ha, Jesucristuz̈quin
    kuz tjaatiquiztanaqui. Uc̈humqui Yooz mantuquiz kamchiz cjen, sufric̈ha. Pero
    c̈hjul sufritami z̈ejlc̈haja, Jesucristuqui uc̈humnacquizimi pasinsis kuzziz cjiskatc̈ha.
    Wejrqui kot taypiquiz kolta yokquiz z̈eluc̈ha, Patmos cjita tii yoka. Jalla ticju
    preso z̈eluc̈ha, Yooz taku parlitiquiztan, niz̈aza Jesucristuz̈ puntuquiztan maztiquiztan.
  ksr-ksr: Jon niinoŋ oŋoo uumeleeŋ neŋagia koloojeŋ. Kraistwo qokotaawe iyaŋaa bentotonoŋ
    noma noono ejembanoŋ siimbobolo ama noŋgi koŋajiliŋ momakejeŋ. Ii oŋowo motooŋ
    moma mokosiŋgoŋ kaparaŋ koma kotiiŋ nanjeŋ. Anutuwaanoŋ Buŋa qaa jeŋ seiŋ Jiisaswaa
    kania naŋgoŋ jeŋ asariŋ laligowetiwaajoŋ nuama kema wato qata Patmos iikanoŋ nooŋgi
    laligowe.
  eng-TNT: I Ihon youre brother and companyon in tribulacion and in the kyngdom and
    pacience which is in Iesu Christe was in the yle of Pathmos for the worde of god
    and for the witnessynge of Iesu Christe.
  sbs-sbs: Ime Joani-mukwaluzubo wenu hape uli yabela nanwe mu manyando nimuso nikulo
    inde kubena kwa Jesu—nibena muchiwoli chisupwa Patmosi chebaka lyezwi lye Ireeza
    ni bupaki buamana niJesu.
  sue-sue: Na gera otao nisokare Yohane ami Yesu nana susumuro nimorekare dai iwora
    tame wititinoise Anutura nuai seka puro noise zewai wero nowena. Na Anutura ge
    ata Yesura ge uge awa tugata inoina giro na puro beniro gutu zazo Patimos amira
    potiwa itisona awa.
  fra-NCL: Moi Jean, votre frère, qui participe avec vous, à l’affliction, à la royauté
    et à la patience en Jésus [-Christ], j’étais dans l’île appelée Patmos, à cause
    de la parole de Dieu et du témoignage de Jésus.
  snn-NT: Yë'ë, Juan hue'eguëbi yua mësacuare te'e bainguë'ë. Je'o bacuabi mësacuani
    ai gu'aye huaijënna, yë'ë'ga mësacua naconi ai yo'oguë ba'iyë. Maibi ai yo'ojën,
    Riusu ba'iye ëñoja'rënre ëjojën, Jesucristoni senjoñe beoye si'a recoyo ro'tajën
    bañuni cayë. Yë'ëbi yua Riusu cocareba Jesucristo masi güesese'ere quëani achoguëna,
    yequëcuabi yë'ëni preso zeanni, Patmos casi jubona jo'cahuë.
  atb-NT: Yesuq é, wuîhke jamjau hkyô má le, mingdán má le, jân shirang é hkyô má
    le, nungmoq é byinzùm nghut sû, ngò nungmoq é gumang hpó, Yohan gi, Garai Gasâng
    é mungdang eq Yesuq é saksê é yanmai, Patmo zinlóng má nyi nyi é nghut lhê.
  cek-AK: Jesu Kri ah patangkhanghaih hoi a prae thungah raihaih nangcae hoi nawnto
    pauep, nam nawk ah kaom, kai, Johan loe Sithaw lok hoi Jesu Kri ih tamthanglok
    ka thuih pongah, Patmost, tiah kawk ih tui mah takui khoep ih prae ah ka oh.
  bkd-bkd: Iyan a si Juan ha suled nuy duun hu pagtuu daw iyan a daan duma nuy duun
    hu pagpailub hu mga malegen ha alantusen ta sabuwa kuy dà ha tagharian hi Jesus.
    Sinilutan a iman duun taini ha pulù ta Patmos tumenged hu pagsangyaw ku hu lalang
    hu Dios daw hu kamatuuran ha intudlù hi Jesus.
  ctu-76: Joñon Juañon la' wermañujon ti Cristo. Chʌncol c motin ilan wocol quic'otyetla
    cha'an Jesucristo. Mi lac motin cha'len yumʌl la quic'ot Dios. Lajal mi yʌq'ueñonla
    i p'ʌtyʌlel Jesucristo ti lac pusic'al cha'an mi lac ñusan wocol ti wen. Cʌchʌlon
    ya' ti lum joyol bʌ ti ja' Patmos bʌ i c'aba' cha'an ti caj tic subu i t'an Dios
    yic'ot cha'an tic tsictisʌ i sujmlel cha'an Jesucristo.
  lac-NT: A techexo', a mac a ti' yʌno', a yacsmʌnob tu yorob tu cu much'quinticob
    u bʌjob quir u c'ujinticob C'uj ich u ru'umin Asia, a sietej najo'. A teno' Juanen,
    a wet acsʌ'orirenex. Baxuc an ten bic cu chuquicob a pachex, bayiri' ten xan,
    cu chuquicob in pach, quire' tin wacsaj tin wor. An ten bic C'uj bin u ca' yacsiquechex
    tu quic bin ic reyintiquex, baxuc ten, bin u ca' u yacsen quire' p'eri'o'onex.
    An ten bic techex ca muc'tiquex a ba' cu tar techex, baxuc ten quin muc'tic, quire'
    Jesucristo quin muc'tic. Rajen caj u purenob te' ich u pe'tenin c'ac'nab u c'aba'
    Patmos. Tu p'atenob tu pe'tenin Patmos, quire' caj in tsec't u jach tsoyir u t'ʌn
    Jesucristo.
  xla-xla: Na꞉ye wua꞉ mama Yonpo. Na꞉tapo wua꞉ mate Keliso yilo wotiyalle hamhalapo.
    Amasiyama dulu edla Kelisota dia꞉ watle kokalepo ha꞉ha꞉lepo depame itiyamale hamimhalapo.
    Epapedeme dita hapulomaye ya꞉ mo sopo. Na꞉tapo God yu mate epo Keliso koko mate
    opa dla atlamsela꞉le koko tle opatapo na꞉ye Patmos hasu dla dodolomuwapo.
  xav-NT: Wa hã Zuwã, asisãnawãi wa'wa. A norĩ wa'wa hã Zezusihi ãma si 're anomro
    aba mono wa, danhimirob'manharĩ, 're ĩsépata za'ra wa'aba mono ne, wa duré te
    're robzépata, asine za'ra wa'aba, Zezusihi ãma si 're ĩ̱morĩ wa. Zezusihi ãma
    si wasiré 're wanomro mono wa, wa duré 'Re ĩhâimana u'âsi mono nhib'a'uwẽ 're
    wahâimana za'ra. Ta hã te za duré te te 're wa'apawaptob u'âsi, da te 're wa'ruiwapari
    za'ra mono wa, wa te 're robzépata za'ra mono nherẽ, wawasété u tiwi 're wasipizari
    za'ra mono tõ da, wanhiptete u'âsi ãma 're wanomro mono da. Wa hã wa tô te dama
    're sadawa wasu'u, 'Re ĩhâimana u'âsi mono hã. Tô sena na Zezusihi zazei'wa na
    wa tô duré dama 're ĩ̱siwasu'u u'âsi. Taha wa, ma tô dasiwi ĩ̱'âri ni. Ma tô dasiwi
    ĩ̱zatõrĩ ni, Patemosi na rob'ré za'iti nhisi u.
  cuk-cuk: Ani Juan bemar-gwenad, bemar-sunnaa wiledimogad. Bemar-sunnaa Bab-Dummad
    negdakmaidgi dogarmogad, degi, bemar-sunnaa binnalegwadgi Bab-Jesús-igargi alamaknaimogad-duled.
    An Bab-Dummad-gayaburba-barsogdiid-ular, degi, Jesucristoʼgi-sunmakdiid-ular,
    an Patmos-dupgi odurdaklesiid.
  tbf-tbf: Eou, e Ioanes, e kasinga. Eou e turanga ka ni tsientsang se Iesu. Ma o
    tuir pats meie nga si ken vinekikin ma si ken mangmagoso Nguts ma simi sinavei
    ni onvidit. O nga ra mon simi nuos gi vuotongie ngan i Patimos simi vunan o te
    nga vavatei ngan mi namanien e Raban nge vavatei katsep ngan e Iesu.
  uig-CYR: Силәрниң қериндишиңлар һәм силәр билән биргә Әйсада болған азап-оқубәт,
    падишалиқ вә сәвир-тақәттин ортақ несипдишиңлар болған мәнки Юһанна Худаниң сөз-калами
    вә Әйсаниң гувалиғи вәҗидин Патмос дегән аралда мәһбус болуп туруп қалғандим.
  ikw-NT: Mawa bụ Jọni, nye bụ nnwọ nda anụ, nye sno anụ nụ rime awhnụwhnu, a bụ ele
    ẹli-eze a, a naagidne awhnụwhnu. Be kwuznernu m nụ rime ẹli ọhia esilawụru osimini
    ke Patimọsi, kwnornu nụ m kpọru m okwo ikwu-ọnu Chiokike nụ nhne Jizọsi gbarụ
    ama a.
  khs-khs: 'Newa Yonekeye. Newana kiwala Kelesowemi palanase ninipe ma:ekeye. Niwa
    sopoke Yesuyewi Piseikipela: pote elakeye. Niwa Yesu Kelesowemi palanase, kiwala
    newana niwa sopoke kamunuse sena nokamoke ikomonanakeye. Ikomopita: niwa Kelesowemi
    palawa iya:pa:pekitise Yesuye penana:tese niwama sutesimita: nima kinakeye. Apula:
    sena kesaleyewi Yesuwa matanemita: Kote solo amowa neyewi se tiye kinapola:, apula:
    neyewi Yesu potapola: Ewemi himu semetei esa: matanepela: ela: se tiye kinapita:,
    Patamose hano olo:luwemi newa tipolo selawapo amuna sena nokamokeyewi nema hamona
    seyakeye.'
  dwr-ENT: ታኒ ዮሃኒሲ፥ ሂንቴንቱ ኢሻይ፥ ሂንቴናና ዬሱሲ ኪሪስቶሳ ዋዪያኔ ኣ ካዉቴ ቃሲ ኣ ዳንዳያ ኢቲፔ ሻኬቲያዌ፥ ፆሳ
    ቃላ ኦዴዳ ዲራዉኔ ዬሱሳዋ ማርካቴዳ ዲራው፥ ፒፂሞ ጊያ ሃይ ዶዶ ቢታን ዴዓዲ።
  pma-pma: Inau navi Sion, tuomi tai veni demkatien orer en Iesu Kristo vatte tas.
    Suval kami, namul nakur mahien ten sakvisien keil ral min rendemien koa taveah
    navong namul narosin hiasuvien onen Ahi vamai vakistal. Aling inau en eim takeih
    en titi aelan ten out Patmos veni namul navitehiten asa koa Ahi vothot eni minau
    ka anatinien usil Iesu min meatin keil.
  atd-NT: Sikanak no si Huan, sulod now to pogtuu ki Hisus. No nohimu a no duma now
    to pog-aguanta ta to igkabaybayari no ogligkat to nalagkos kinow to pog-alap din
    to pandatuan din. Impougpo a to songo pulu to dagat no oghingaranan to Patmus
    su ligkat to nignangonnangon a to kinagian to Magboboot woy su ligkat to immalogot
    ku ka in-anad ni Hisus kanak.
  tel-2017: మీ సోదరుణ్నీ, యేసు కోసం కలిగే హింసలోనూ, రాజ్యంలోనూ, ఓర్పులోనూ మీలో ఒకడినీ
    అయిన యోహాను అనే నేను దేవుని వాక్కు కోసం, యేసు సాక్ష్యం కోసం పత్మసు ద్వీపంలో ఉన్నాను.
  hat-BSA: Mwen, Jean, frè nou, ki patisipe avèk nou nan tribilasyon, wayòm, ak pèseverans
    ki nan Jésus a, te sou lil ki rele Patmos la, akoz pawòl a Bondye ak temwayaj
    de Jésus a.
  top-NT: Aquit Juan minta̱camcán tí cca̱tzoknimá̱n jaé carta na̱ cakxtakajnama caj
    xlacata Cristo na̱ chuná la̱ huixín, pero na̱ chuná acxtumá aquit la̱ huixín Cristo
    quinca̱ma̱xqui̱yán li̱camama xlacata tla̱n napa̱tiyá̱u tú pa̱xtoká̱u, y namín
    quilhtamacú acxni na̱ lakxtum napa̱xahuayá̱u. Camá̱n ca̱li̱ma̱kalhchihui̱ni̱yá̱n
    la̱ta tú aquit cpa̱xtokni̱t, pues maktum quilhtamacú xactanu̱ma nac pu̱la̱chi̱n
    nac aktum isla ni̱ma huanicán Patmos huata porque xacca̱ma̱kalhchihui̱ní cristianos
    ixtachihuí̱n Dios ni̱ma qui̱makxtakchi Quimpu̱chinacán Jesucristo la̱ tla̱n li̱pa̱xáu
    nataxtuniyá̱u,
  msk-msk: Ako na inagad mayo tomoo kang Jesus, pipiriso ako asang poro na pyagangaranan
    nang Patmos. Pipiriso ako amayna gabatok ak sang sorit nang Dios, arag pyakatigam
    ko sang manga otaw si Jesus. Kariko natu na yamanarig kang Jesu Kristo, magonawa
    yang kanatu kabutang, lyoropigan kita nang manga otaw na wa otoo kanaan, yabay
    kita magtigkul sang karisud, arag amagad kita ni Jesus magpangoro sang donya.
  gyr-NT: Che, Juan, pe rɨquehɨr aico, iyavei che pe nungar Tũpa povrɨ pendar aico,
    cheparaɨsu avei vichico Jesucristo rese che recosave che ñemosasa pɨpe. Che roquendasa
    vichico caha pãhumi para guasu avɨterve Patmos serer vahesave Tũpa Ñehengagüer
    mombehusa pɨpe sui tẽi, Jesucristo recocuer mombehusa pɨpe sui tẽi avei no.
  kmh-kmh: Yand namam nimbik Jon. Chin mey, biynimb Gor diy kond mindeniŋgamb gok
    mindpun. Pen biynimb yikop gok, chinup timey gey niŋiy, nup ma kirgiy, kilis yimb
    giy gon amjap. Yand Gor minim ak aŋgñiyiŋg, Jiysis nup gosimb niŋbiyn aŋgenik,
    yip kalambis ay, dam ñiŋg solwara timb kus gak, miñmon Patmos ayak.
  ukr-ONPU: Я, Іван, ваш брат і співучасник у стражданнях, Царстві та терпінні в Ісусі,
    був на острові, що зветься Патмос, за Слово Боже та свідчення про Ісуса.
  emi-emi: Aghi Jon, kapuimim tau ngaiesoaa ieghi, me kapuimmi ieghi tale nimmarikana,
    me ararimangali me nitingina akorokorongana, isaa o llo ita ghaaghaa mausi Iesu.
    Laghe atokaieghila tale patunganua ateva ePatmos mausi inangarina ateva God me
    tee inangarina ateva Iesu.
  zpv-NT: Naꞌh Jwahn, naan bwihtsi tu pur nin riachiiza stoꞌn laꞌh Jesucristu, nee
    pur nin naaza nuꞌh tuhsi loh guelrzahcazii, cun ziga chuuza nuꞌh tuhsi nez loh
    Dxiohs nee cun ziga gacaza nuꞌh tuhsi loh guelpaseensi xteenn Jesucristu. Pwihsi
    chin nuuꞌhuhn loh yuh nin nuu galaayi loh ñihsadoꞌ nin laa Patmos, pur nin zegaluuꞌyiꞌhn
    xchiꞌdxyi Dxiohs, laasii naꞌh naan nin bwaꞌhaloh dziꞌnroo raꞌ nin bwiꞌhnn Jesucristu,
  gux-gux: Mini Jan, yi kpiilo yua n taa leni yi o falaciamo leni U Tienu diema, leni
    li juunli nni Jesu nni, bi den gedini nni Patimosa kpendigili kelima U Tienu maama
    leni Jesu ya siedo po.
  kos-kos: Nga John, ma liwos su wi kowos fahsr tukun Jesus, ac kut tukeni mongfisrasr
    in muteng mwe keok su tuku nu sin mwet nukewa in Tokosrai Lal. Utuku nga nu fin
    tuka Patmos ke sripen nga sulkakin kas lun God ac oayapa ma pwaye su Jesus el
    fahkak nu sik.
  ibo-ibo: Mụ onwe m, Jọn, nwanne unu nwoke, onye unu na ya na-enwekọ ahụhụ na nʼalaeze,
    na ntachiobi nke bụ oke anyị nʼime Jisọs. Anọ m nʼogbe ala ntakịrị mmiri gbara
    gburugburu a na-akpọ Patmọs nʼihi okwu Chineke na-agba ama banyere Kraịst.
  yml-yml: Yau tatami Ioni, ma fuedeye vita ta veveluagadi Iesu faifaina, fueda yana
    ꞌEba Veimea nageneye ta miamiani, wata yana ꞌaivaita ꞌwainega ta totokemaigeda.
    Yaubada yana Vona a luluꞌageyeni wata Iesu faifaina a luluꞌivona begaidi i ꞌiveꞌaviniku
    i mieku imule yadi vanuga ꞌeba yogona ꞌwaineye ꞌana wagava Fatimo.
  ory-ory: ମୁଁ ଯୋହନ, ତୁମ୍ଭମାନଙ୍କ ଭାଇ ଓ ଯୀଶୁଙ୍କ ସମ୍ବନ୍ଧୀୟ କ୍ଲେଶ, ରାଜ୍ୟ ଓ ଧୈର୍ଯ୍ୟର ସହଭାଗୀ,
    ମୁଁ ଈଶ୍ବରଙ୍କ ବାକ୍ୟ ଓ ଯୀଶୁଙ୍କ ସାକ୍ଷ୍ୟ ହେତୁ ପାତ୍ମ ନାମକ ଦ୍ୱୀପରେ ଥିଲି।
  bzj-bzj: Ai da Jan, unu brada. Aala wi di fala Jeezas tugeda. Wi sofa kaa Jeezas
    da fi wee king, bot Gaad gi wi di schrent fi bayr it. Ahn soh wi mek Jeezas Krais
    rool oava wi. Bikaaz Ai mi tel peepl bowt di Werd a Gaad ahn di chroot bowt Jeezas,
    dehn pich mi pahn di ailan weh nayhn Patmos.
  chk-chk: Ngang Johannes, pwiimi we lon Jesus, üa chienenikemi lon ämi likitü fän
    mosonotam lon ewe riaföü mi tori chokewe ir chon mwün Kraist. Ra anomuei won ewe
    fanü Patmos pokiten üa arongafeili än Kot kapas me ewe let Jesus a pwärätä.
  ssd-ssd: Ye Yohanus tane tuku tira taŋgo. Sine ŋakmba Yesus tuku kuasmbi mineg tukunu
    sine piti ndui ta ndo kuramba ŋakmba nu tuku gageu mayok ka saŋgri tiŋga dirnaŋgeg.
    Ye Kuate tuku pasa tugusek Yesus nu te-mayokna ta kukliwen le nane ye muliŋtumba
    Patmos nuy mbolŋge pilnaig.
  acr-TNT: Riꞌin in Juan in bare jun ucꞌ alak hermanos, junam oj cꞌo chupa rutakanic
    ri Kanimajawal Jesucristo y junam cakachꞌij uchukꞌab tak ri cꞌaxcꞌobic rucꞌ unimal
    kacꞌuꞌx. E riꞌin xineꞌyoꞌk pa ri isla Patmos ruma xintzijoj ri Tzij re ri Dios
    y ri Kꞌijsak re ri Kanimajawal Jesucristo.
  rop-rop: Wal mi na, Jon, mi braja blanga yumob. Wi ol meit gija langa olkain trabul
    weya kaman langa wi, dumaji wi bilib langa Jisas Krais. Nomeda trabul kaman langa
    wi, bat stil wi garra go thru langa detlot trabul en nomo slekap, dumaji Jisas
    Krais im Bos blanga wi. Wal mi jidan prisana iya langa dijan lilwan ailin gulum
    Petmos. Deibin pudum mi iya, dumaji aibin oldei tokabat God wed en dalimbat ola
    pipul det gudnyus blanga Jisas Krais.
  mee-mee: Ka iau ae Ion, a iau a kolingamiau te ngallo nge Karais. Ba ita keke kinung
    kaka momo ngallo nga Nutu kelangpatalingana, ba ita keke kinung kaka kanimaimaia
    miralalime ba ka tololomane maenangme kurumea loangakurume ngarangana kae Iesus.
    Pala, ka ina iau pulimalage pangamologa ae Nutu kanna ba turungpota e te Iesus
    ora kaomannmannangana kia, na keke pulakala iau nga nuta te eke patoe kae Patmos.
  mwf-2018: Bere nga. Ngay-ka John pulangay nanki-yu. I ngay-ka ngarntiwak ngurran
    Jesus-yu nginipunh nanki deyida mani narrarntiwak numpan, i da-ka nhini weyida
    kardu-ka pumannherithukngime pumpan-ya i da tetemanthay pubannhewakpakngime pumpan.
    Mu nekingime-ka bere ngatha wangu murrinh thumamnabathngime thurran i mere nukun
    panipartngime nukunu Jesus-yu. Nga. Ngay-ka ngamnarrarilil ngem da ngarra ngalburnu
    kanhi wangu da nan-ya Patmos. Ngay-ka kardu nganinthelerrdha ngardi murrinh ngarra
    Yile neki i murrinh Jesus nukunu i nhini weyida kardu ngay puddanngithuk da kanhi-yu.
  dif-dif: Ngani Johannes, jurani neji ja ngampu mara ketjaketjanani ja mililani ja
    Jesuni Christuni manjulani; ngani watiwatini, tala nunkani Patmos, nganana wonti,
    Godaia jaurandru ja Jesuni Christuni tinkari ngankanandru.
  gam-gam: Na Jon, na ye agane moro. Nono Jisas boll aike mormon ge, une ye kantau
    yendo mal ge une na kantau yendo. Alla, ye imb kanan kake, kiye dje mor mal ge
    na embe moro. Na God kandjiye dje awo, Jisas pillgi djill pille, una na to ipo
    wormaka, na solwara pakna dumo Patmos we dji yei al ge po kaye pall.
  nou-nou: Na ingoda namendi John Keriso awa embo memesi burena teta ingo ingo memesi
