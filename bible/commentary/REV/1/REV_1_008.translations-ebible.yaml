  kwj-kwj: 'Kwambu tinga dau Gotri, Apukolaka, to ka hinga sawenda: “Ani andombwa
    a mwasesini andombwa ani ai jepisindau.” Woro o Gotri tombwa imbihumbwa ri dasini,
    apa ri dani, ichekai ri ai takonda.'
  vie-OVCB: 'Chúa là Đức Chúa Trời phán: “Ta là An-pha và Ô-mê-ga—là đầu tiên và cuối
    cùng. Ta là Đấng hiện có, đã có, và còn đời đời—là Đấng Toàn Năng.”'
  kze-kze: Ísóigo Áánútu séna amápa-tantaakona ááimba pó'a naaémbo amápa-tantaa'o
    ánásaindara'a kemá úwoi ménaumne. aiva'á mé'a ívékwara'a mé'a maí'mai'a ónaumne.
    amápar-asirayankwarawaima úne siráiye.
  mpj-mpj: Mama ngarnawarrapurlukalu wajarnu jilanya, “Ngayurna maaja majuminyirri
    julyju nyinapayi, ka kuwarrirna wulu nyinani, kayilaparna ngula wulu nyinamalpa.”
  lbk-lbk: Si Dios Apo ay sikhod ay wad-ay id sangad-om, ya sisya idwani, ya is eng-engkhana
    kayet, et siya nan Makabfalin am-in, ay mangwanin, “Sak-en nan chadlos lapon nan
    am-iam-in, ya nan anongos akhes nan ngonon.”
  mto-NT: 'Jidu̱ꞌu̱m xa veꞌe je̱ Nteꞌyam vyaꞌañ, je̱ Ma̱ja̱ Vintsá̱n, juuꞌ veꞌe nu̱jom
    du̱ka̱ꞌmika̱jxp: “A̱ts xa je̱ꞌe̱ veꞌe ku veꞌe je̱ it cho̱o̱ꞌntk, a̱tsts je̱ꞌe̱
    veꞌe ku veꞌe tyonká̱xju̱t kyo̱jtská̱xju̱t nu̱jom juuꞌ jaty, a̱ts tseꞌe ax joꞌn
    je̱ A je̱ts je̱ Z, a̱ts tseꞌe u̱xyam ijtp, a̱ts tseꞌe ijt, á̱tsam tseꞌe ijtnup.”'
  bzh-bzh: In Mehöböp Anutu nër bë, “Yiḳ senġo hevonġ benġaa pin anon raḳ vu
    muġinsën, log sëḳ semu nġaa pin benivesa jaḳ vu tamusën.” Yiḳ yi sënë sën
    yö nedo vu gwëbeng, geyö nedo vu nyëdahis, gerëḳ nam vu tamusën lo. Nër nebë
    sënë, in niwëëk pin neggëp vu yi.
  guj-2017: પ્રભુ ઈશ્વર જે છે, જે હતા અને જે આવનાર છે, જે સર્વસમર્થ છે, તે એમ કહે
    છે કે, ‘હું આલ્ફા તથા ઓમેગા છું.’”
  jvn-NT: “Aku iki Alfah lan Omékah” (Wiwitané lan sing Penutupé) yakuwi tembungé
    Gusti, Gusti Allah sing kwasa déwé, sing saiki lan mbiyèn wis ènèng lan sing bakal
    teka.
  byr-byr: Naangei Gotɨyai dara dɨvanɨꞌ “Nɨmɨ yune sahwainyɨ aaya sɨnnawɨnne nebulyaꞌnanyainyɨ
    (A). Nabaai wana nebulyaꞌna aaya dɨvineinyɨ (Z). Sɨnnawɨnyainyɨ. Aayaangeinyɨ.”
    Yɨ dazai dahaaꞌ mwaalɨkei kɨgaakuna kuna mwaalakei dɨvidaaꞌnyɨ kuna yɨmaꞌnaabathei
    sai Dɨragɨnya Yuyangɨ Aaya Kaavɨlyalyɨ. Yuyangɨ Mɨnyagɨnyalyɨ.
  ian-ian: Njambwi nyan God wun kupma lɨgowun wandɨ. Wun tata lɨga nyan wun. Wun ngɨni
    la lɨga nyan wun waa wandɨ. Ndɨ ngiyambak wandɨ. Kwondu mbundɨ nyana. Tamba lɨndɨ.
    Mbambala tɨgandɨ. Ngɨni at tɨgiyandɨ. Njɨmbla njɨmbla tɨgiyandɨ.
  hun-hun: Én vagyok az Alfa és az Ómega, a Kezdet és a Vég, ezt mondja az Úr, aki
    van, aki volt, és aki eljövendő, a Mindenható.
  mcf-NT: Adnubien Nuquin Papan chioshi. —Ëmbi tantiacmaid nibëdec. Abitedi comapenen
    tantiaquidquio nebi. Nidaid uabi yec ictenedi nebi. Nëbi adquid yec nibëdantiapimbo
    icquidquio nebi. Adquid yec abitedishun Icbombo nebi —queposh Nuquin Papa. Aidquio
    tantianuna.
  kjs-kjs: 'Gore ora puri pale Adaa Gote-me go-rupa lisa: Ni komeare abalade pirisua
    abi page pa pia werepe page pa pitua lisa. Go Gote komea abalade piruma abi page
    pa pia werepe page pa piralia.'
  mni-mni: "Oiriba, oiramba amasung lakkadouriba ingam ngamba Ibungo Tengban Mapuna\
    \ hai, “Eidi Alpha amadi Omegani, ahouba amadi aroiba adu eini.”\x94"
  yad-NT: “Rañi̱ rañi̱cha munatyi̱, tamityi̱ jarye”, su̱tachara Vu̱jye̱ Ju̱denu jiryatiy
    savichasara diye, savichanu̱yada ta̱rintyi, sa̱jnicharate ti̱ta̱ju̱ jvaaryatentiy.
  mxb-NT: “Yuꞌu̱ kúú to̱ꞌon mií no̱ó xíꞌín to̱ꞌon noo̱ ndíꞌi, ta kúúí na̱ míí saꞌa̱
    xíꞌín na̱ noo̱ ndíꞌi”, kaá na̱ kúú satoꞌo yo̱. Mií ná kúú ná, ta mií ná ni̱ sa̱
    kuu na, ta mií ná kúú na̱ kasaa̱, ta mií ná kándéé kée ndidaá táꞌa̱n ña̱ꞌa.
  pon-2006A: Kaun-o Koht, Wasa Lapalahpie, me ketin mie, me ketin mieier, oh me pahn
    ketido, mahsanih, “Ngehi me Alpa oh Omeka.”
  maq-NT: 'Cuitjin chja Nina: “Ngahan sacuaha letra xi vetsihin cojo A ne, vijnetaha
    cojo zeta. Hacui ni ngahan xi ntsacu vetsihin. Ngahan xi tejña, hane ngahan xi
    vijnetaha. Cavéjña hatsëë, hacuaha cuéjña cuaha. Yëjë ni má sahme.”'
  hto-hto: 'Caɨ jamánomo rɨire Ocuídɨmɨe bie izói daɨde: “Nana ráfuiaɨ naɨ cómuiñenia
    uícodo itɨ́mɨedɨcue. Daje izói fuizájillanomo itɨ́mɨedɨcue. Abecedario A-do táɨnia
    izói nánoramɨedɨcue. Daje izói abecedario Z-mo fuizailla izói íiraɨmɨedɨcue,”
    daɨde. Afémɨe birui itɨ́mɨe, íemo jaca nanómona itɨ́mɨe, íemo uire jaca nɨnomo
    íitɨmɨeza.'
  por-BRBSL: “Eu sou o Alfa e o Ômega“, diz o Senhor Deus,“quem é e quem foi e quem
    virá, o Todo-Poderoso”.
  ces-NKB: “Já jsem Alfa i Omega, počátek i konec,” praví Pán, který je a který byl
    a který přichází, ten Všemohoucí.
  cui-cui: 'Nacom jeye: “Xan ponxaein apara ataya tsitecaeya tapoponaein xua poxonae
    aena daxita tamropata pitaban. Mataʉtano bexano daxita coyenein wetsin tsipei
    ataya tsitecaeya bara tapoponaewa tsane”, jei Nacom pon jiwi Pecanamataxeinaein,
    pon itoroba pia peayapusʉ itorobi coyenewatha daxita nacuanmonae jiwitha. Bapon
    Nacom anoxuae popona, caena bayatha popona, yawa bexa tsane ataya poponaena.'
  boj-2014: Tamo Koba Qotei siŋgila koba ti unu qaji a marej, “E segi qujai namoq
    di unum. E segi qujai bunuq di sqai.” Di bole. Qotei a segi qujai nami soqnej.
    A bini unu. A bunuqna bqas.
  eng-OEBUS: ‘I am the Alpha and the Omega,’ says the Lord, the God who is, and who
    was, and who will be, the Almighty.
  eri-eri: Itou Anyakaro, no Danga Oruwanga Bagu no benou lena, “Ji yagenga ji tigini
    amugou yafani, ji gai huunta yafani. Itou nogonga wahanga, elebe yafana, gai aminanga
    yafai, onodu iinga no monbona.”
  aly-aly: Akngey alakenh angkeyel, “Ayengan arrwekel anenh. Awank-akerr ayeng anenh,
    ahern nhenhan arnwarney-angenhel-antey. Aleyan ayeng iteth-anteyarl aneyel. Ahern
    nhenh-then alker nhenh-then aleth-antey ywerrenheyenharl, ayengan iteth intemarl
    anerl-aneyenh. Ayengan Atyetyart Ilkwa Ingkerrenhew aneyel.”
  wiu-wiu: Ako odene mekome telekole-kama toko Ali Muno Akolaliyo eya wa oko. Padele
    padele peya titianeka wipitianeka tuku wa oko. Nipa opi opi mea namolo namolo
    meemoa nome naniko naniko taatekoa noateko agome oko.
  swe-swe: Jag är Alfa (den första grekiska bokstaven) och Omega (den sista grekiska
