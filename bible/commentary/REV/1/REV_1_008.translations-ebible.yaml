  ttc-NT: 'Te Qajaw oje tq''umaj ikxjani: «Wetz a''in te tb''ay b''ix a''in te tmankb''il;
    (a''in wetz nkyin''aq''san kyaqil b''ix a''in wetz nkyinmankunsan kyaqil;) wetz
    akyinqet [ajna''l] b''ix akyinqet tuq tb''aya'' b''ix kyin''ul junky''el [tzani
    twitz tx''o''tx''], a''in wetz aj mas nim wajwalil twitz kyaqil.»'
  dan-1931: Jeg er Alfa og Omega*, siger Gud Herren, han, som er, og som var, og som
    kommer, den Almægtige. { [*d. e. Begyndelsen og enden; thi således kaldte Grækerne
