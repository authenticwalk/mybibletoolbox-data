  dgr-DOGNT: 'Gots''ǫ̀ K''àowo Nǫ̀htsı̨ dıı hadı hǫt''e: “Yatı t''akwełǫ̀ǫ̀ wheɂǫǫ
    aht''e eyıts''ǫ yatı nǫǫde wheɂǫǫ aht''e. Whaà gots''ǫ sehòhɂǫ, dıì sehòhɂǫ, eyıts''ǫ
    welǫ whìle ts''ǫ̀ sehòhɂǫ ha. T''asìı wı̨ı̨zìı segha dìì gǫ̀hłı̨ nıìle,” gots''ǫ̀
    hadı.'
  pes-OPV: «من هستم الف و یا، اول و آخر، » می‌گویدآن خداوند خدا که هست و بود و می‌آید،
    قادرعلی الاطلاق.
  ron-1924: „Еусунт Алфа ши Омега, Ынчепутул ши Сфыршитул”, зиче Домнул Думнезеу,
    Чел че есте, Чел че ера ши Чел че вине, Чел Атотпутерник.
  tpz-tpz: E Sunön Sosoenën to soe pan, “Eöꞌ a Taneo, me eoꞌ a Vahik. Eöꞌ e vatamoaan,
    eöꞌ to teꞌ e noꞌ kuru, me eöꞌ se hah eoꞌ maꞌ. Eöꞌ e Sosoenën A Kikis Vi.”
  agd-agd: Bafan Tiyarafenu ano máa sikhen mino. “Téi maé Araíin má Kípan mái vá uno.
    Mai ma fefá baré taréa vá ma inká ínaimpá dere ma fara vá ma Moékan Ákona vá Banuna
    uno.”
  rkb-NT: 'Sesus ipe niy: — Utakta koikny baktatu. Utahi nanabyi ikzukniki ba hawa
    tohi ziksukninaha. Nanabyi isuknihibabyize kino niwata tu. Aiba mybarawy mopykze
    kino nawa tatu myziksizo — niy. Iwa hỹ.'
  san-THA: 'วรฺตฺตมาโน ภูโต ภวิษฺยํศฺจ ย: สรฺวฺวศกฺติมานฺ ปฺรภุ: ปรเมศฺวร: ส คทติ,
    อหเมว ก: กฺษศฺจารฺถต อาทิรนฺตศฺจฯ'
  iws-iws: Mɨ Adi Komiiyɨn inɨg komiigɨ komiigakɨn siya ha boɨnkɨn, dimɨn taemɨnɨm
    sɨmiir bɨigɨ bɨiyɨn ɨni karar ywowɨn mɨ ɨiya sɨma nɨmbiyama an kara tapaiirɨn
    hɨriiyar nwokɨn mɨ an kara tapaiirɨn wɨ hɨriiyar mɨ owi ɨiya sɨma dɨgii. Siya
    wɨ kɨrɨe hɨriiyar nwoyokiyokɨikaeyami ɨinokɨinokɨn mɨ ta siya nwowa mhoɨiya siya
    wɨ hɨriinanar swokɨ owi.
  pol-SZ: 'Bóg, który jest Wszechmocnym Panem, mówi: „Ja jestem Alfa i Omega”. On
    był, jest i nadchodzi!'
  ztq-NT: Lëë Dios nii xñabey bislo kchë kchësy cos ni lëë xaa kisyaalo. Ktsyëëdy
    xaa, por lëë xaa kok Dios, ni lëë xaa nako ni lëë gaa xaa tugak kako.
  zai-NT: 'Na Señor Dios ni jma nandxó'': ―Naa bizuluá'' irá'', ne naa unduuxe ni,
    casi zeeda A ne Z lu alfabetu. Nuaa yanna, qué huayuu dxi guiaadxa'', ne qué ziuu
    dxi guiaadxa''.'
  upv-upv: Numal Atua owra “Inu nuvi batu nanu jijle, ko nuvi kele bongsi nanu jijle.”
    Atua ngok elik tuwi jerjer, ko elik malum lelingenok, ko pia-lik pijpari tuwi
    ngok vini, ko evi Atua ne Derteren Jijle.
  wap-NT: “Õgaru Alpha naꞌiki Omega,” Naobanai Tominkaru umanawunuꞌoraz kian padauꞌan,
    “Õgaru naꞌauzoz amazada toma-kao uaꞌii, atii kai, naꞌiki karikaonanuꞌo nii õnaꞌan.”
  mva-mva: Nanaranga Tanepoa bokai ipile, “Ngau ka Muamuatuka be ngau ka Alalaurituka.
    Ngau isi usoaki, toira be usukoaki, be alauri masa mpura. Ngau Nanaranga Kaiboangigu-tina!”
  dwr-NT: Kase de7iyaawe, ha77ikka de7iyaawe, sinthappekka yaana Goday, Ubbaappe Wolqqaama
    Xoossay, “Ubbabbaw Alfaynne Omeegay, koyruunne wursethay Taana” yaagee.
  kfw-kfw: "“Kei Inphutna (Alpha) khat-um Insuona (Omega) kha ka-eii,”\x94 Akaraatkhet\
    \ Pumi Pathian in ati, “Tuun Pathian ka-eii, matiang um Pathian ka eii, khat-um\
    \ akajuosik Pathian.”\x94"
  bfz-bfz: प्रभु परमेशर ये बोलोआ, “आऊँ ई पईला और आखरी ए, मतलब से जो आए और जो था और
    जो आऊणे वाल़ा ए और जो सर्वशक्तिमान् ए।”
  cuk-09: 'Bab-Bur-Dummadid weyob soged: Ani an gebesailaginedid, degine, ani an napisoladbalid.
    Ani an gebe-iduedid, degine, anse bergunaibalid. Ani an bur-gangued-nika gudiid,
    ani an bur-gangued-nika gudigusad, ani an bur-gangued-nika gudigubaloed.'
  ben-OBCV: প্রভু ঈশ্বর বলেন, “আমি আলফা ও ওমেগা, আদি ও অন্ত, যিনি আছেন ও যিনি ছিলেন
    ও যিনি আসছেন, সেই সর্বশক্তিমান।”
  mil-NT: 'Te Yá Ndiǒxí càchí‑gá: “Yúhú ío cùnuu‑í chi dɨu‑í sa ndècu ndéé cútnàhá
    ní ngáva ñuyíú, te dɨu‑ni‑í cundecu ndéé ná sàá nduu nàa‑xi ndɨhɨ nchaa sá ìó,
    chi yúhú cundecu‑í nɨ caa nɨ quɨ́hɨ́ⁿ”, duha càchí Yǎ Ndiǒxí Yaá ndácú quìde nchaandɨ
    túhú sá vǎha. Chi dɨu‑ni‑gá sa ndècu ndéé cútnàhá ní ngáva ñuyíú, te dɨu‑ni‑gá
    ndécú‑gǎ vitna, te ducaⁿ‑ni cùndecu‑gá nɨ caa nɨ quɨ́hɨ́ⁿ.'
  myu-myu: — Soat ka'ũm pima õn kuy kake — i'e'em wuykukukat Deus. — Soat i'ũm puje
    dak õn pit kake. Ka'ũma kake bimaat õn. Soat'ũm pimaat tak õn ma — i'e'em wuykukukat
    Deus. Ixe Deus soat podi ma ya'õbaca. Itait g̃asũ. Kuyje dak itait osunuy. G̃axĩn
    ma jeedot g̃uto wuykay.
  fue-fue: 'Joomiraawo Alla, gonuɗo, e gonnooɗo, e garoowo, mo baawɗe wi''i: «Min
    woni arano, min woni sakitiineejo.»'
  amk-amk: Seng Allai medu deyo, “Yau mani Alfa tuti Omega di yau. Yau inayai kawuru
    na reantenang pari foia foi, tuti inayai pampang paria sobu rahida bonini, tuti
    inayai pampang we fitawafa foi. Tuti yau iweMananu Fuba Sewa ne.”
  fai-fai: Kamokim Got aka bako nada, “naka nalata ki Gebom ade nalata ki Adik adik
    ko.” Kalesa, aka adikum kitid kayakim amsun, aka katow tein tasa, kamane teinbe
    ade katow tein unokaba. Kale afan ko.
  ura-NT: “Canune nunuhe caje coaauneein itolere coauneraneein satono que tiaain acaneein
    neeun,” naa Cana Curuaanaa Cana Coaunera- itolere curuaanaaneein turu rai nenaa.
  mcd-NT: Jesús yoiquin isca huani, —Unfin ahuara oniataima iyopaoniquin. Urifi un
    ipamisi. Ahuutiamain nocon mai cuyoicai urus fusti un ato yoitiro. Unfin ahuamamishti
    huatiroquin. Un niyopaoni cuscan un ipanacaran, —ishon nocon Ifoan yoini.
  urt-urt: Got Lahmborenge ŋaiye bongol sekete ŋanange na, “Ŋam miyeꞌ endehei, topoꞌe
    ŋam miyeꞌ yuwo. Ŋam Got ŋaiye somohonme yerkeime marp, tukwini dindiꞌe leꞌe ŋam
    marp, topoꞌe mindemboi ma mut.”
  kiz-kiz: “Nene ndo Alfa ni Omega,” ijobha Bwana K'yara, “Muene jhe ajhele ni jhaihida,
    jhaajhe ni nghofu.”
  tzo-TZE: 'Li Dios ti ech''em stsatsal ti ja'' sventainoj scotole, ja'' ti tey ono''ox
    oy o c''alal mu''yuc to''ox banamile, xchi''uc ti tey oy o c''alal to tanae, xchi''uc
    ti tey oy o sbatel osile, jech chal: “Vu''un la jliques scotol, jech vu''un ta
    jvu''es noxtoc li c''usi jnopoje”, xi.'
  lex-lex: 'Uplerlawna Orgahi-Orha''a ed mak kdena la'' dodo''ondi, mak kden olekwa
    ne mak kden pa nodi liarni. E'' ed mak ktorna nohkerna tirni me, krautia lyanit
    marna ga''arni. E'' ed mak kharlirni pa Nakot emkadi: “A''g e ed mak ha rweta
    la Alpa nor Omega yoma A''g ed mak kala'' ulu me A'' wal pia ed mak kden la li''iru.”'
  dov-dov: “Ndime Alufa a Omega,” mbaamba Mwami Leza, ngunguwe uliwo, wakaliwo, ngunguwe
    uuza, Singuzu zyoonse.”
  rgu-rgu: Manetualain nae, “Au ia, Alfa losa Omega. Au ia, A losa Z. Basa-basan mori-dadi
    reme Au mai, neme masososa na mai, losa babasan. Au ia asoda memaꞌ neme uluꞌ mai.
    Au asoda nai besaꞌ ia. Ma Au boe asoda losa doo na neu. Au riꞌ mana kuasa madema
    nan seliꞌ!”
  toc-NT: “Aquit xlianka­lhi̠ná quilh­ta­macú clama, hasta la̠ta xquilh­tzúcut, xa̠hua
    xliakas­putni.” Chuná huán Quim­pu̠­chi­nacán Dios hua̠nti̠ lanca xla­ca­tzúcut
    y xlianka­lhi̠ná quilh­ta­macú tila­ta­ma̠ni̠t, chuná la̠ ca̠lacchú lamajcú y
    amajcú tila­tama̠y cane̠c­xni­cahuá quilh­ta­macú.
  som-som: Rabbiga Ilaaha ahu wuxuu leeyahay, Anigu waxaan ahay Alfa iyo Oomeega,
    oo ah kan jira oo jiray oo iman doona, iyo Qaadirka.
  mam-C: Ayin we' ẍin kub' b'inchinte ojtxe, ex kb'ajil tkyaqil wu'n, a itz' te jun
    majx, a attaq ex tzul kanin, chi qAjaw, a Dios nimxix tipin.
  ndj-ndj: “Nenga wa kwaa na wa mbelu wa findu fyonda” Akudeta Bambu Chapanga Muna
    Uweshi Wonda, yaveli na yavelili na yayisa.
  mbj-NT: “Ỹ né hẽ Aw-Pah, ỹ né hẽ Omekah. Ỹ né hẽ jããm hẽ pooj jé hawät doo, ỹ né
    hẽ tagadëëg ub hawät doo”, näng Tak'ëp Hyb N'aa Jawyk Doo, P'op Hagä Do Sahõnh
    Hẽ Haj'ap Doo. “Ỹ né hẽ da hẽ hawät doo, p'ooj ub hawät doo, hỹ jawén awäd had'yyt
    doo”, näng mäh.
  lat-VUC: 'Ego sum alpha et omega, principium et finis, dicit Dominus Deus: qui est,
    et qui erat, et qui venturus est, omnipotens.'
  ngp-ngp: Zumbe Mnungu Mta Udahi Wose agamba, ni miye ywa nk'hongo na ywe nk'homelezo
    we vint'hu vose, uyo eyaho naho andaga uuko naho akuunga eze.
  enq-2: 'Kamongo Goteme dapa lelyamo: “Dupa pitaka tee pingipi, etasingipi doko namba.
    Wamba-waka kateo, indupa kalyo, tanga-tangapi kataowaka katato doko nambaka. Namba
    Gote Eteteaka Kyeto Singi dokona” lelyamo.'
  eng-ASVBT: I am the Alpha and the Omega, saith the Lord God, who is and who was
    and who is to come, the Almighty.
  mna-mna: 'Merere Anutu, ni mbura keskeezeŋana. Mi ni imuŋmuuŋgu mi ikemermer. Ni
    imbotmbot ta muŋgu kek. Mi koozi imbotmbot. Mi kaimer na, ni kola imar. Iso ta
    kembei: “Nio ta aŋwe mataana pa koroŋ ta munŋaana men, mi sombe koroŋ ta boozomen
    imap, na nio ko aŋbotmbot men.”'
  myw-myw: DaGuyaws ilana, “Yey absilamaw son abiyokous yey. Yey Yowbad, nagein nases,
    kweiboug nases, igaw mo bases basigeg; yey Tatawtoun tonen.”
  sby-sby: Mwami Lesa wa ngofu shonse, uyo walikubako, ulipo kayi uyo lakesanga. Lambangeti,
    “Ame njame citatiko kayi njame mapwililisho.”
  sll-sll: “Hamen haya talhan para weni kebering hole ol engwo yal God na molio, te
    emgi wai sinangwo hobang na ere para moliwa,” dire talhan breng a holo sungwo
    yal God ha yu dimua. Dungwo yal iwe, homa mongwo, te omaga momio, te emgi unangwo
    yal momua. Mongwo yal i nimni mole yulang bir pamua.
  yaq-NT: “Inepo nee juna'a, che'a bat, kee jita ayuo, jiba jiapsame. Intok ju'u,
    si'imekut chukula, jiba yuu jiapsineeme. Jume' leetam, Alpa intok Omeka teame
    benasia”, ti jiia ju'u achai Lios, ju'u si'imeku yumaka utte'akame. Ju'u i'an
    jiapsame, intok che'a bat naataka intok ket chukula jibapo betchi'bo tuneeme.
  uro-uro: Ma Engeska ma Ngämuqa qä qoar toqortäqyia, “Aingo di ama rharimini bä ama
    tpäsini bä iaqäkt kärak i qale qa rhäkt bä qale qa mudu bä as pa qa rhän. Aingo
    di ma Ngämuqa iaqäkt kärak i ama qrot moe angät tarebäm.”
  ita-1885: Io son l'Alfa, e l'Omega; il principio, e la fine, dice il Signore Iddio,
    che è, e che era, e che ha da venire, l'Onnipotente.
  muy-muy: 'Bay Melefit àɗəm ahkado : « Bay ya ti ànjəki ka magray zlam ɗek ni ti
    nu. Bay ya ti emendeveriŋ zlam ɗek ni ti nu gani daya. » Naŋ ti naŋ àbu kwa ahaslani,
    naŋ àbu nihi, amələbu kama daya. Naŋ njəɗa-njəɗani, agur zlam ɗek.'
  kqc-kqc: Varika amiye Sei yeiva iniye kaere amedo ma ameyo ma amego yaku niyo, “Na
    bi ouresi ma gabi mamo.”
  tav-tav: 'Ocõo bairo ĩmi mani Ʉpaʉ Dio: “Yʉa, nipetirijere cátacʉ yʉ ã. Nipetirijere
    camajii yʉ ã. Nipetirã netoro catutuaʉ yʉ ã. Nipetiropʉ cãcʉ yʉ ã. Tirʉmʉpʉ cãni
    jʉgoricʉ yʉ ã. Yucʉ quenare to bairona yʉ anicõa. Ape rʉmʉpʉ quenare ati yepapʉre
    tutuaro mena yʉ atígʉ tunu,” ĩmi Dio yua.'
  eng-ULB: “I am the alpha and the omega,” says the Lord God, “the one who is, and
    who was, and who is to come, the Almighty.”
  spa-VBL: “Yo soy el Principio y el Fin”, dice el Señor Dios Todopoderoso, que era,
    que es, y que vendrá.
  fra-_FOB: Je suis l'Alpha et l'Oméga, le commencement et la fin, dit le Seigneur,
    Celui QUI EST, et QUI ÉTAIT, et QUI SERA, le Tout-Puissant.
  hau-ULB: “Nine na farko da na karshe”, in ji Ubangiji Allah, “Wanda yake shine a
    yanzu, shine wanda ya kasance a da, kuma shi ne mai zuwa nan gaba, Mai iko duka.”
  mal-mal: ഞാൻ അല്ഫയും ഓമേഗയും ആകുന്നു എന്ന് ഇരിക്കുന്നവനും ഇരുന്നവനും വരുന്നവനുമായ
    സർവ്വശക്തിയുള്ള ദൈവമായ കർത്താവ് അരുളിച്ചെയ്യുന്നു.
  lit-lit: „Aš esu Alfa ir Omega, Pradžia ir Pabaiga“, – sako Viešpats, kuris yra
    ir kuris buvo ir kuris ateina, Visavaldis.
  urd-GVR: Rab Ḳhudā farmātā hai, “Maiṅ Awwal aur Āḳhir hūṅ, wuh jo hai, jo thā aur
    jo āne wālā hai, yānī Qādir-e-mutlaq Ḳhudā.”
  far-far: Ma 'Aofia God ne nikila ka tasa, nia to 'i naona na ru ki tafau, ma nia
    ka to ana kada ne, ma kai to firi laugo. Nia ka saea laugo, “Nau ne Alfa ma na
    Omega, na safalilana ma na suilana ru ki tafau.”
  suz-BL: परमप्रभु यावे मुल बाक्‍ब, ङोंइती यो बाक्‍शो बाक्‍त। मिनु नोले यो जाक्‍ब।
    नेल्‍ल सक्ति पाइश्‍शो परमप्रभु यावेमी “गो आल्‍फा नु ओमेगा नङ” देंत। आल्‍फा नु
    ओमेगा माइश्‍शो ग्रीक लोव़मी ङोंइती नु नोले ङा अच्‍छेर बाक्‍नीस।प्रकाश २१:६; यसैया
    ४१:४; प्रकाश ४:८
  car-NT: “Moro alfa, moro omega enapa awu wa,” kynganon mo'ko Jopoto Tamusi, mo'ko
    erome man inoro, mo'ko penaro terapa tywaije man inoro, mo'ko aire kyno'tan inoro,
    mo'ko inorombo ro pari'pyn.
  amp-amp: Tu Hta Nngrajohet Bro Nkifrar kfo kangr, “Na kfomoya nda niko htita tamoh
    tamoht dborhamot. Na tfit kforuha nd tamoh tamoht tfit mhingrna tmbhoraht. Na
    ariha tohwa, yo bingot ritohngotakmoya, yo kto nieruha.”
  bht-bht: प्रभु परमेश्वर बोलदा है, “मैं अलफा कने ओमेगा है, मतलब की मैं ही है जिनी
    सारियां चीजां दी शुरुआत किती, कने मैं ही है जिनी सारियां चीजां जो खत्म करणा, कने
    मैं ही है जड़ा हमेशा ला था, कने जड़ा औणे बाला है, मैं सारयां ला शक्तिशाली है।”
  eng-NOY: I am the Alpha and the Omega, saith the Lord God, he who is, and who was,
    and who is to come, the Almighty.
  cub-NT: Maje jabocʉ Jʉ̃menijicʉ, yópe arĩ, coyʉyʉbe, “Yʉrecabu bʉ́yʉ bácʉ aru yóbocacʉ
    máre. Que baru cʉvʉ yʉ cainʉmʉa”, arĩ coyʉyʉbe Jʉ̃menijicʉ, ñai parʉcʉ caivʉ pʉeno.
    Que baru ʉ̃ cʉbi caride, aru cʉrejaquemavʉ javede, aru dacʉyʉme apejãravʉ baquinóre
    máre.
  ita-1927: Io son l’Alfa e l’Omega, dice il Signore Iddio che è, che era e che viene,
    l’Onnipotente.
  lww-lww: Popon tevatanon Sup̃e Ntewa, Ntewa na m̃areraena nae meta manenea, naga
    nap̃a sike kemua rui, sike nagane, a yoko sike sike lue, nap̃a kiena visena urmi
    tai pisa sanini, sape “In na nepe purp̃esa, in na neve luasa.”
  ckb-ckb: 'یەزدانی پەروەردگار دەفەرموێ: «من ئەلف و یێم، ئەوەی هەیە و هەبووە و دێت،
    هەرە بەتوانا.»'
  nas-nas: “Ning tee tutunaꞌnaare eeꞌnoko napoꞌ asiranaare, napoꞌ uroꞌnunge eeꞌnoko
    damaꞌnunge.” Teeꞌpumaung teie Ovoring Kumponinge. “Teroita oꞌnouꞌnung, eꞌmung
    teeꞌ oꞌnong, eeꞌnoko damaꞌke teeꞌ nariꞌ oꞌnoi moainge. Ning tee Piikonara, ookara
    kapooꞌ nko-koo makosi.”
  uvl-uvl: Non Soke NeHalang nenge Kikina Toto hele ke pomai, “Iau Talun ngana Toto
    pe Iau Hetala ngana Toto. Etu nge nike toto pe etu heueu nei pe nga hoena lape
    eat mule.”
  eng-BBE: I am the First and the Last, says the Lord God who is and was and is to
    come, the Ruler of all.
  ixl-CNT: —In viXeꞌtebꞌal utz, in viYaꞌtebꞌal.— Chu u kuBꞌaal, u Mam Tioxh tetz oꞌte,
    tetz cheel utz, tetz taabꞌaꞌbꞌen.
  xsi-xsi: Maro Ŋalae Kindeni, i Walo Tamwata, ande iporo mine; “Naŋa warakâŋgu amo
    muŋgani lâ, kala ma amo muli ndo.” Inani kala ŋine imo, aku siŋgani imo mine nâ,
    aku muli i ma imâ ipâŋga.
  crx-NTPO: NeMoodihti nja dutni, “Si 'ust'oh Alpha 'ink'ez Omega usdli. 'Udechoo
