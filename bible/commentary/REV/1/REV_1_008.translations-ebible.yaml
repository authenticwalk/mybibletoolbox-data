verse: REV.001.008
translations:
  kpx-kpx: Nahie Kosive keu vuvunete ata. Keu subuta ui aike ui lohomale ata. Iale
    auna bae lohoi. Keu loui avoe, “Dau onobenobe bahatae umuka. Daemo vaveve bahatau
    lohoale abuna tota daemo vesuai.
  okv-H: Eto Bada God na ke einge eria, “Na mahu iragona eto eha mihena eto ambota
    iresona avoeto iji susu te kombu te donda tapa simba ari Embo Sovera te amo namora”,
    ainge eria.
  tbo-tbo: Guyau Yaubada a baha i pa, ‘Tau tu kadidili dumana, tau ani wawala po ani
    kokoe. Houga odubona po amalai po houga he nenei uyahihi a memae.’
  mal-C: “ഞാൻ ആൽഫയും ഒമേഗയും ആകുന്നു,” എന്ന് ഭൂത, വർത്തമാന, ഭാവി കാലങ്ങളിൽ ഒരുപോലെ
    നിലനിൽക്കുന്നവനായ, സർവശക്തിയുള്ള ദൈവമായ കർത്താവ് അരുളിച്ചെയ്യുന്നു.
  grc-SR: Ἐγώ εἰμι τὸ Ἄλφα καὶ τὸ Ὦ, ⸆ λέγει ⸂κύριος ὁ θεός,⸃ ὁ ὢν καὶ ὁ ἦν καὶ ὁ
    ἐρχόμενος, ὁ παντοκράτωρ.
  bgc-bgc: प्रभु परमेसवर यो कहवै सै, के वो जो सै, अर जो था, अर जो आण आळा सै, जो सब
    तै शक्तिशाली सै, “मै अल्फा अर ओमेगा सूं।”
  khz-khz: Velekou Palagu ekilana, “Au Alefa e Omega, (tovotovona e ikana), amagulina,
    amagulito, e mapana vogomai, Tiavu Goloka Iwa Palaguna.”
  deu-TKW: Ich bin das Alpha und das O, spricht der Herr Gott, der da ist und der
    da war und der da kommt, der Allbeherrscher.
  zsr-NT: 'Cni rnëꞌ Lëꞌ: “Nedaꞌ nacaꞌ Nu zoa ziꞌal lencaꞌ Nu rajseytë ca nac le rzu
    lau len le ruúdxtë.” Cni rnëꞌ Xanruꞌ, napczëꞌ yöl‑laꞌ huac. Zoaczëꞌ Lëꞌ, len gzóateczëꞌ,
    len ziꞌa guidëꞌ.'
  lin-lin: « Nazali Alifa mpe Omega, » elobi Nkolo Nzambe, « Ye oyo azali, azalaki,
    mpe azali koya, Nkolo-Na-Nguya-Nyonso. »
  hns-NT: 'Prabhoe Parmeswar bole hai kie: „Djaise alfa aur omega pahiela aur aakhrie
    attjhar hai, oisane ham pahiela aur aakhrie Waala baatie. Ham ab baatie, hardam
    se rahielie aur sada rahabe. Aur ham sab se maahaan Waala baatie.”'
  noa-E: Ich Ẽwandamauta ich igwia, “Mʉchpaita nacharam ẽsapdau Ajönaa chi ãbmiecharam
    Zetajö chitʉm” a iekhaajem, ich warrgarwejã ich mag sĩerrawi mʉg atagjã ich mag
    sĩerraju Jöoirau. Ichdëu mag sim aawai oob khĩirjumiet. Ichta Ẽwandamau, thumaam
    khʉʉn Pör; i athee chan phithurm nem chukhum.
  eng-EMTV: “I am the Alpha and the Omega,” says the Lord God, “He who is and He who
    was and He who is to come, The Almighty.”
  mib-NT: 'Suhva cáhán maá Jítoho yō, Yaā jnɨ́ɨ ndɨhɨ poder: Máá rí cúu nájnūhun letra
    A xīhna ñúhún jíín letra Z jeē sándɨ̄hɨ́ na, chi máá rí ni squejéé ndɨhɨ te máá
    rí sínu, áchí máá Yaā iyó vijna, te ni īyo ya nɨɨ́ cáni, te coo ya nɨɨ́ cáni.'
  lif-NT2: दाङ्‌बा निङ्‌वाॽफुमाङ्‌ङिल्‍ले़, अल्‍फा नु ओमेगा इङ्‌गाॽएरो, आल्‍लो के़वाॽबा,
    उनाहुरिओआङ् वयाङ् हे़क्‍क्‍याङ् ताःन्‍दिआङ् के़दाःबा मुक्‍साम्‍दाङ्‌बाआरो लॽरिक्
    पाःत्तुॽ॥
  xnj-xnj: Ijova Bambu Chapanga, mweavi na uhotola woha, mweavili na mweavi na mweibwela,
    “Nene ndi Mtumbula na wamwishu wa vindu vyoha.”
  mmx-mmx: Moroa, Leeme Silok ga lok keretna, “Nenia mun Lurutu Kaxat la Lumumupit
    at lempanga axap. Nia aga nemen gano, a nemen lingina, la anaba vot bok melemu.
    Nenia Lanaraavuk.”
  cbr-NT: 'Nucën ''Ibu Dios, axa usabi ''iá ''aish usabi ''icë, ax ca cushiira ''aish,
    uisa cushi cara, aín cushibëtanbi sënë́nmaira ''icën. Usa ''aish ca ax ësai quia:
    —''Ëx cana uisa ñubia ''aíma ''aínbi ''iacën, usa ''aish cana ënë menu ''icë ñucama
    cëñúcëbë usabi ''iti ''ain. Usa ''aish cana a pain ''unánti bana “A” ''imainun
    tsiánquinribi ''unánti bana “Z” asaribi ''ain.'
  tee-NT: 'Pus ju Jesucristo chani najun: “Ju quit''in xact''ajunch tus acsni matica''
    tu''u'' ixjunita chai actsucuk''alhiya'' tus mas va tavananch. Chai quit''in ju
    acminchokopala'' astan. Quit''in ju lai icnavik''ojui tachi chun ju taxtokni”.'
  eng-LSV: “I am the Alpha and the Omega, beginning and end, says the LORD, who is,
    and who was, and who is coming—the Almighty.”
  cak-NT: 'Ri Ajaf, ri can ronojel uchuk''a'' c''o pa ruk''a'', can c''o-pe pa ruticribel,
    c''o chuka'' cami y xtic''ue'' chi ronojel tiempo; raja'' nu''ij: Ja ren ri ruticribel
    c''a ri ruq''uisbel che ronojel ri c''o, can anche''l ri na''ey c''a ri ruq''uisbel
    letra.'
  pah-NT: 'Kiro Jesus Cristo''ga nhandepojykaharete''ga ei: —Ji ypy ko ako jipe jahykavamo
    Alfa. Jypyva''ea pe ji ei Alfa, ei ga. Mbapavamo ji ako jahykavamo Ômega. Mbapavava''ea
    pe ji ei Ômega, ei ga. Ag̃wamo ji ako. Ymyahũ ji ako hako. Aerẽ ti ji ruri nehẽ
    no. Yvyakotyve''g̃a hohe ji popoakahetero jitekovo g̃anduvihavuhuhetero. Yvagipeve''g̃a
    hohe ji rekoi no jitekovo g̃anduvihavuhuhetero, ei Jesus Cristo''ga.'
  sja-NT: 'Tachi Ak''õre Waibɨapa jara bɨ: —Mɨta Alfa; nejõmaata naa. Ichiaba mɨta
    Omega; nejõmaata t''ẽe. Mɨta jõmaarã Waibɨa. Mɨ ichita bapari; ichita bapachi
    mãik''aapa ichita cheit''ee.'
  xed-xed: «Iʼi zlraftani, iʼi kɗavaktani,» ka Mgham Lazglafta mnata. Tsatsi Lazglafta
    ta mbruta, tsatsi ya manda ghalya, tsatsi ya ndanana guli, tsatsi ya guli ta kəma.
  mks-NT: 'Ta já cáchí Jesucristo, xitoho í sa̱ha̱ mé á: “Ye̱he̱ cúú mé a̱ nu̱ cuítí
    ta ye̱he̱ cúú mé a̱ nu̱ ndíhí jáchi̱ ja̱nda̱ tá cáma̱ní ca̱va̱ sáhá sa̱ha̱ tócó
    ndihi ña̱ha sa̱ íin va ye̱he̱ ta coo tá coo i̱ va̱tí ná ndihi sa̱há”, cáchí a̱.
    Mé a̱ cúú Ndióxi̱, ña̱ íin ndée̱ cája tócó ndihi ña̱ha. Ta mé á íin a viti ta
    na̱sahi̱in a ja̱nda̱ tá cáma̱ní ca̱va̱ sáhá sa̱ha̱ ñuyíví ta quixi a ñuyíví yóho.'
  gfk-S: 'Ma ne God no Watong, no Dadeswana, nong i lon kakarek ma iga lon nalalie
    ma ina lon bileng namur i tange horek: “Aiou no Luaina ma no Haphapatam.”'
  bmu-bmu: Kembu Anutu mal köhöizawaŋön kewö jiza, “Nöŋön mutuhök mala (yuai pakpak
    miwikŋaiba könaŋgep jiba qahöwahiga) qöndökŋa mal öŋgömam. Miaŋgö dop nöŋön kulem
    namŋi mutukŋi A aka kulem namŋi qöndökŋi Z akzal.” Nöŋön kukösum pakpakö Toŋi
    möpŋaŋgö möpŋeyök mala kota maljal aka kunbuk liliŋgömam. Mewö.
  dgz-dgz: Ayop nuga God aigap iragenawa anega wan, “Ne wam ibariwa amba wam verisi
    apanewa.” Me wataget iragen endi den wandiniwa amba evi tauepi apanewa. Me Ayop
    God, aro aigap iragena apanewa.
  eng-GNV: I am Alpha and Omega, the beginning and the ending, saith the Lord, Which
    is, and Which was, and Which is to come, euen the Almightie.
  zaa-NT: Inte' Dios enne' rigú'ubia' lo iyate lani itute la'huacca quia' nna ná'
    itute tì'a ca letra A hasta Zeta. Ántesca cue' yétsiloyu nna chì bá dú'a', ą'hua
    canchu chi cca cumplir iyate nna dua ba', porqui'ni bània' tulidàba nna dú'a'
    para siempre tì'ba dú'a' antes.
  eng-WEBSTER: I am Alpha and Omega, the beginning and the ending, saith the Lord,
    who is, and who was, and who is to come, the Almighty.
  guh-guh: 'Jesús nayabarajumaitsi mapacueniaje: “Xanë rajane baja daxitacuene pepo
    tataxuxuabinë. Xanë rajane baja icatsia daxitacuene tacopiarucaeyaexanaenënexa,”
    nayabarajai Jesús daxitacuene pevetsinë, daxitacuene pexanaenexa ata pecaëjëpaenëtsi.
    Ajena mapamatacabitaje Jesús ponapona. Dioso nacua pexanaevajënaeya ata, Jesús
    ponapona. Daxitamatacabijavabelianexa ata Jesús ponapona.'
  bon-bon: Yageyame, babo kokre Acejiyame, lui sine page, lui tage niinäce gaabe je,
    cuta cire yaanajepi iyeteta, tabe apu jiicenige egä, “Nuuja gwidape camu ge, cane
    lui uja ge; cuta liba cire lapiripesi, cane cire nanajepi.”
  nhw-BL: 'Toteco Dios quiijtohua: “Na niitztoc quen nopa letra A catli achtihui huan
    quen nopa letra Z catli itlamiya. Na niipejya huan niitlamiya nochi catli onca.
    Xiquitaca, na niitztoc ama huan ipa niitztoya huan para nochipa niitztos. Na niitztoc
    Catli Nijpiya Nochi Chicahualistli.” Quej nopa Toteco quiijto.'
  swh-ONEN: “Mimi ni Alfa na Omega,” asema Bwana Mungu, “aliyeko, aliyekuwako na atakayekuja,
    Mwenyezi.”
  wbi-wbi: “U ne nene Alfa kange Omega,” fye ijova u Mutwa u Nguluve, “Umwene juno
    kwale, najuno kwalyale, nujuno ikwisa, umunyangufu.”
  bba-bba: Gusunɔ Yinni Dɑm kpuroɡii, wi u wɑ̃ɑ, wi u rɑɑ wɑ̃ɑ, wi u mɑɑ sisi, u nɛɛ,
    wiyɑ ɡɑ̃ɑnu kpuro toruɑ, u koo mɑɑ ni wiru ɡo.
  eng-KJVCPB: I am Alpha and Omega, the beginning and the ending, saith the Lord,
    which is, and which was, and which is to come, the Almighty.
  kgk-NT: 'Tupã Nhandejáry onhemombe''u nhande-vy: “Mba''e ypyrũ ramo voi aiko-ma
    xe va''ekwe. Ipaha rire ave xe aiko joty. Mba''e nheypyrũha voi ko xe. Mba''e
    paha voi ave ko xe” he''i ójehe onhemombe''u-vy. Ha''e ko Tupã tee voi. Ha''e
    va''e voi. Yma gwive oiko va''ekwe opa e''ỹ va''e voi ha''e. Ha''e ipu''aka tee
    va''e voi entéro va''e rehe.'
  waj-waj: 'Udaanga Anutuuqo tinoo: Tauraa yapeeraivaata nnaagiai yapeeraivaatama
    na nakaaraivovee, tiivo mmuakiaa mminnaiyauvaa yaataroo diraivoono tauraa varioo
    aanna makee varioo nnaagiai varinaravai.'
  cpy-cpy: 'Iroka ikantzi Awinkatharite Tajorentsi: Naakataki oshiyawori etawori jankina-rentsi,
    Naaka oshiyawori eejatzi oweyaantawori. Añaatsi rirori, retakawo paerani itzimaki,
    riitaki piyaatsini paata. Riitaki Shintsi-perori.'
  mpx-mpx: Yehoba Yabowaine Togasisi Hot, iya i gan sauga ya, sauga houhouwena, ge
    sauga i nenem elal, i ba, “Nau Alepa ge Omega, nau Abatelipuna ge Abapwamowasi.”
  wbp-wbp: Nyampunya kangalpa Kaatu Warlalja-Wiri wangkami, “Ngajuju karna nyinami
    nyiyarningkijarraku kamparru manu purdangirli. Nyiyarningkijarra-wangurla-wiyi,
    palkalparna nyinaja. Ngaju karna nyinami-juku jalangurlangu-juku, ngulaju kapurna
    tarnnga-juku nyina. Ngajujurna PIRRJIRDI-NYAYIRNI WITA-WANGU!”
  luo-luo: Ruoth Nyasaye wacho niya, “An e Alfa gi Omega, tiende ni Chakruok kendo
    Giko, Jal mantie, Jal mane nitie, kendo Jal mabiro betie, Jehova Nyasaye Maratego.”
  nhe-NT: 'Toteco Dios quiijtohua: “Na niitztoc queja nopa letra A tlen achtohui huan
    queja nopa letra Z tlen itlamiya. Na niipejya huan niitlamiya nochi tlen onca.
    Xiquitaca, na niitztoc ama huan ipa niitztoya huan para nochipa niitztos. Na niitztoc
    Tlen Nijpiya Nochi Chicahualistli.” Queja nopa Toteco quiijto.'
  aii-aii: ”ܐܵܢܵܐ ܝܘܸܢ ܐܵܠܲܦ ܘܬܵܘ،“ ܒܹܐܡܵܪܵܐ ܝܠܹܗ ܡܵܪܝܵܐ ܐܲܠܵܗܵܐ، ”ܗ̇ܘ ܕܝܼܠܹܗ، ܘܕܝܼܗܘܵܐ،
    ܘܕܒܸܬ ܐܵܬܹ‌ܐ، ܗ̇ܘ ܐܲܚܝܼܕ ܟܠܔ.“
  esk-NT: “Uvaŋa Alpha-ŋuruŋa suli Omega-ŋupluŋalu, aullaġniisaaq suli isrukłitchaaq.”
    Taatna nipliqsuq Atanġuruaq, pakma ittuaq suli taimakŋaqaŋa ittuaq aggiqsaġumaruaġlu,
    Saŋŋipayaaqaqtuaq Agaayyun.
  msb-msb: Tapos an makagagahom na Ginooʼn Dios na amo an sa niyan, an san kasadto
    kag an maabot nagasabi, “Ako an ginatawag na Alpa kag an Omega.”
  cpa-NT: “Jní² báh³ lán¹² dsa² lah¹ni³ quianh¹³ dsa² ja³ca¹tóh² jø² calah,” juúh²
    Juu¹³ jniang³, dsa² chian² na¹, dsa² chian² ja³ma²ca¹já¹, dsa² cøng² hi² chian²
    ja³na¹ bíh³ já¹², dsa² hiog³, dsa² të² ca¹lah¹jǿ¹.
  dso-dso: ମାପ୍‌ରୁ ପର୍‌ମେସର୍‌ ସବୁର୍‌ଟାନେଅନି ଅଦିକ୍‌ ବପୁର୍‌ଟା । ସେ ଏବେ ମିସା ଆଚେ । ସେ
    ଆଗ୍‌ତୁ ରଇଲା । ଆରି କାଲ୍‌ କାଲ୍‌ ଜୁଗ୍‌ ଜୁଗ୍‌ ରଇସି । ସେ କଇଲାଆଚେ “ଆରାମେଅନି ସବୁ ବିସଇ
    କର୍‌ବା ଲକ୍‌ ମୁଇ, ଆରି ସାରାଇବା ଲକ୍‌ ମିସା ମୁଇସେ ।”
  meu-meu: Lohiabada Dirava na e tomu “Lau na Matamana bona Dokona”. Ia na e nohomu,
    e nohova bona do baine noho, Siahu-idoinai Diravana.
  yva-NT: Amisye po raura pare, “Rinawainamo Alfa muno Omega, ama ine mare manasyin
    dave weamo Risy, mansanana maran akato indati rino tutir. Risya soamo rino kobe,
    muno wusyinoe rino to, muno nugo makare umu rino tutir. Risyamo Sya vambunine
    ntiti mo vambunino kaijo rui rakivan tenambe.”
  dgc-dgc: “Sakén i neditula ta étanan,” kagi na Diyos, “Sakay sakén i katapusana.”
    Siya i Panginoon a makapangyarian. Siya i te buhay sapul to sapul, a hanggan nadid,
    a éwan tu katapusan.
  zpm-NT: 'Znu rnee Dios, meṉ nroob ne rap grëse guieḻrnabey: “Grëse ncuaaṉe notaa,
    naa psilow ni naa csiaaḻa; naa nac zigne nac letr “a” ni letr “z” lo grëse letr,
    “a” rsilow, “z” riaḻa, zigne nac naa niina sca goc naa padzeela, ni scaque gac
    naa zeeṉe laa naa guiaḻ stib.”'
  hix-NT: Onà wyaro nkehe, Khoryenkomo, Kohkomo rma. Tehxemà roro rma haxa uro, kehe.
    Amnye rma naye rma hamà. Amnyehra nehxakonà rma hamà. Amnye naye rma hamà. Ehonomnà
    xaxa rma noro hamà.
  sim-sim: Avui Wasilaka ortonom kwambu ngashi ria. Orhinjik karem ormu mbara, �Antonom
    a maifu uhu na kumasinda nir. Mbele mbele ondo amber an uri lira. Uwosik os mendek
    li nakwa wolo an er a likwa nir.� Karem ormu mbara. Mas or liri, ter or lihi kumak
    er likwa ria.
  npi-ULB: सर्वशक्‍तिमान् परमप्रभु परमेश्‍वर भन्‍नुहुन्छ, “अल्फा र ओमेगा म नै हुँ”,
    “उहाँ जो हुनुहुन्छ, जो हुनुहुन्थ्यो, र जो हुन आउनुहुनेछ ।” [टिपोटः केही संस्करणमा
    लेखिएको छ] “अल्फा र ओमेगा, सुरु र अन्त म नै हुँ”, परमप्रभु परमेश्‍वर भन्‍नुहुन्छ
    ।
  cgc-cgc: Ginuo Dyos na Makagagaem na anen en alin pa ta una, anduni daw ta ula katapusan,
    ambal din, “Yaken Alpha daw Omega, kaumpisaan daw katapusan.”
  tim-tim: Anutuŋe hin dâp, “Nâ Anutu Humoŋe manmâ gan. Akto mandân. Akto manmâ âgâwian
    akto kârikŋe hârok tatniŋdâp. Nunak ulikŋânbak manmâ gan. Akto manmâ âgâm bo boakbian.”
    dâp.
  yor-yor: “Èmi ni Alfa àti Omega,” ni Olúwa Ọlọ́run wí, “ẹni tí ó ń bẹ, tí ó ti wà,
    tí ó sì ń bọ̀ wá, alágbára.”
  wos-wos: Nana Néma Du God angi dé wa, “Wuni talena hundi wuni. Wuni hukétéfina hundi
    wuni. Wun wungi rekwa, hanja rendé, hukémbu xakutekwa God wuni. Wuna hambuk atéfék
    hambukré sarékéngwandéndéka wuni néma du re.” Wungi dé wa.
  emp-NTPO: 'Dadjirã Boroba jarasia: “Mʌ̃ra ne jũma poya o b̶ʌ Ãcõrẽa. Mʌ̃ra dji Alpaa
    idjab̶a dji Omegaa. Maʌ̃ba jara b̶ʌa mʌ̃ra dji naãrãbemada idjab̶a dji jĩrũarebemada.
    Mʌ̃ra b̶ʌa, naẽna b̶asia, idjab̶a ewariza b̶aya.”'
  eng-F35: “I am the Alpha and the Omega,” says the Lord God, “He who is and who was
    and who is coming, The Almighty.”
  ind-ind: TUHAN Allah berkata, “Akulah Yang Pertama dan Yang Terakhir, Allah yang
    hidup, yang sudah ada sebelum penciptaan sampai sekarang, dan yang akan terus
    ada selama-lamanya. Akulah Sang Mahakuasa.”
  pes-OPCB: 'خدا می‌فرماید: «من الف و یا هستم. من ابتدا و انتها هستم.» این را خداوندی
    می‌فرماید که صاحب تمام قدرتهاست، و هست و بود و می‌آید.'
  mpt-mpt: God Sume baanea Ne sinanggwano binabibua eka sinanomosa biamabibo genebue
    wengo bainobe. Sinanggwano e binabebua memalosa biebe. Eka sinanomosa biamabebe.
    E amit ninobe. E alukum inamin namino titilsabe.
  ssx-ssx: Mo Aneke Tekehali Koda꞉ma꞉ alota꞉ I̱ta꞉ ota꞉ titina꞉ ota꞉ wetepe sale nane
    makee laa I̱ta꞉ ame do halo make amba꞉ haowa꞉ make wetepena꞉ make epolo polo halie
    ala꞉me lea꞉me.
  mkl-mkl: Aɔ̃ Lɑfɛ̃ɛ, ilu ɡbuɡbɑ̃ fei, Nŋu iyi í wɛɛ, iyi í tɑko í wɛɛ wo, Nɔ nŋui
    wɑ nɑɑ í ni, Amui ǹ jɛ sinte do iri ku kpɑ.
  gaq-gaq: ସାପାଟୁ ବପୁନେ ମାପ୍‌ରୁ ଇସ୍‌ପର୍ ବାସଙ୍ଗ୍‌ଡିଂକେ “ନିଂ କ ଆରି କ୍ଷ” ମେଁ ଅଃସେ ଲେଃଗେ,
    ଏଃକେ ଲେଃକେ ବାରି ଇଡ଼ିଂଡେ ପାଙ୍ଗ୍‌ଏ ।
  gof-RNT: “Kasekka, ha77ika de7eyssi, sinthafekka yaana Goday, Ubbaafe Wolqqaama
    Xoossay, Alfanne Oomegi tana” yaagees Godaa Xoossay.
  unx-unx: ପେଡ଼େୟାନ୍‌ ପ୍ରାଭୁ ପାର୍‌ମେଶ୍ୱାର୍‌ କାଜିତାନାଏ, “ଆଇଙ୍ଗ୍‌ଗି ଏନେଟେଦ୍‌ ଆଡଃ ଟୁଣ୍ଡୁ
    ତାନିଙ୍ଗ୍‌,” ସିଦାରେ ତାଇକେନାଇଙ୍ଗ୍‌, ନାହାଁଃ ମେନାଇୟାଁ ଆଡଃ ହିଜୁଃ ଦିପିଲିରେଇଙ୍ଗ୍‌ ହିଜୁଃଆ
    ।
  gah-gah: Guivahani Ómasi osá amosá ve eza goí oko mina ve itó itína noi ve, itó
    anogo i ve áisi nene nénisigó apí oaká itó ale asú oaká amelahina nouve loko nolive.
  lcm-lcm: “Nau a tutapongai na akamusai.” Volava God, nia na kitmat luai, nia vopo
    to ang kana, katala to aino, na ka serei lak, kapo antok.
  aer-aer: Ngkarte kwenhe anwerneke alakenhe angkeme, “Ayenge kwenhe arrekwelenye
    anthurre aneme, Ayenge-inpe kwenhe ingkernenye anthurre-arle. Arne anetyakenhenge-urrke,
    Ayenge kwenhe itethe aneke, arlte lyete anteme ayenge itethe akwete aneme. Urreke
    apmere ahelhe nhenhe-arlke alkere-arlke kwenhe uyerretyenhe, Ayenge anteme itethe
    akwete anetyenhe. Ayenge kwenhe Alartetye aneme, arne ingkirrekeke Alartetye anthurre.”
  qvc-NT: 'Ancha pudirniyuq Dyusmi yumbaymanda mas pudirniyuq. Tukuy tyimpum kawsashqa.
    Kanambismi kawsaykan. Suq diyam rin shamuq. Chaymi payqa kayshina nin: —Chay punta
    litra “A”shina kashpam, yumbaypa ñawpambi kani. Chay ultimu litra “Y”shina kashpam,
    noqaqa tukuy imamanda masta rini duraq, nishpa.'
  tgl-ULB: “Ako ang Alpa at ang Omega, sabi ng Panginoong Diyos, “ang isa na, at siyang
    noon, at siya na darating, ang Makapangyarihan.”
  cbs-NT: 'Janua mai jayadiama nukun Xanen Ibu Dios dasibi kushipajaida jiwea jaya
    inun, natian jiwekunkainai inun, ana juxanaitun ea yuikin: “Ea dukun en jiweni
    inun en jawen jenea debesekeaki”, ea waxuki.'
  xtm-NTPP: 'Te ka''an Su''si Iya Tátnuni ma: “Maa sa kúu letra xinañu''u ma, te maa
    sa kúu letra sandi''i‑nka ma, te maa sa ni skeja''a ndaka ja iyo a, te maa sa
    sinu ndaka”, kúu ya ká''an ya. Te maa ya iyo vitna, te maa ya iyo onde xinañu''u
    ma, te maa ya ndii ma, te maa ya kúu iya kúu sa''a ndaka ma.'
  nnq-nnq: Angwana ana Nnoongo bina Makakala, ababile na abakiba na abaika, balenga,
    “Nenga nakutumbula nu kujomolela ku ilebe yoa.”
  bao-NT: “Yʉ, yʉ nii Ca Nii Jʉogʉ, ñucã Ca Tʉjagʉ, Ʉmʉreco Pacʉ Ca Doti Tutua Majuropeegʉ,
    cʉ̃ra ca niicõa niigʉ, ca nii jʉo dooricʉ, ñucã ca doopʉ,” ĩimi Ʉpʉ.
  san-ORI: ୱର୍ତ୍ତମାନୋ ଭୂତୋ ଭୱିଷ୍ୟଂଶ୍ଚ ଯଃ ସର୍ୱ୍ୱଶକ୍ତିମାନ୍ ପ୍ରଭୁଃ ପରମେଶ୍ୱରଃ ସ ଗଦତି,
    ଅହମେୱ କଃ କ୍ଷଶ୍ଚାର୍ଥତ ଆଦିରନ୍ତଶ୍ଚ|
  huv-NT: 'Teat Dios apiüng: “Xique ombas xic, salnajlüy atnej letra A; at sajlüy
    ǘmbwüx atnej letra Z. Salnajlüy nganüy, salnajlüy nde tanomb, at xique saliüc
    alinomb. Xique alndom narang meáwan cuajantanej”, aw.'
  otn-NT: 'Nu̱na̱ ma̱ Hmu̱hʉ Oja̱ jasɛ rá̱ ts''ɛdi, ngu̱na̱ ra̱ hya̱ xicjʉ, i ɛ̱na̱:
    “A nu̱gä para za̱ntho dí ''bʉi, porque ya nmi̱ ''bʉcä p''ʉ bá̱ fʉdi bá̱ nja yø
    cosa ja ya. Da̱ guehya, nu̱ yø cosa i ja, jap''ʉ rá̱ nzɛgui, pɛ nu̱gä ga̱ sigue
    ga̱ m''mʉi para za̱ntho”, i ɛ̱na̱. Porque nu̱na̱ Oja̱ i ''bʉhya, xi̱mma̱ngu̱ dyø
    pa xa̱ thogui ya mi̱ ''bʉi, ''nɛ̱hyø pa di̱ map''ʉ, hangu̱ yø pa di sigue di̱
    m''mʉi.'
  nop-nop: “Nu nagoŋ timeŋ hatigutdi mindaŋ hatibaat.” Wapum Bepaŋ, Saŋiniŋ Molomdi
    unduŋ yolak, adi hatigukdi hatilak. Biyagoŋ hinek, adi yadi nemenemek tububihila
    tubumintagukdi kaugoŋ kotigoŋ baak.
  obo-NT: Dos Monama nod Longaggon no Motuus to Langun, mid ikahi to, “Siyak kos Alpa
    woy Omega, no iddos kohulugan, dos tigkonayan woy dos kotompusan. Duwon ad to
    waa pa iddos tigkonayan to ingod, ahad ko-ungkay, woy taman to waad tomanon.”
  cak-ENT: 'Ri Ajaf, ri ronojel vi uchuk''a'' c''o pa ruk''a'' y ri c''o-pe pa rutz''uquic,
    c''o chuka'' ri vocomi y nc''uje'' ri nbe-apu. Y rija'' nbij: Ja yin ri rutz''uquic
    y ri ruq''uisbül, cachi''el ri nabey y ri ruq''uisbül letras.'
  lif-NT: ᤍᤠᤱᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ. ᤀᤸᤑᤠ ᤏᤢ ᤀᤥᤔᤣᤃᤠ ᤀᤡᤱᤃᤠ᤹ᤀᤣᤖᤥ. ᤀᤠᤸᤗᤥ ᤁᤧᤘᤠ᤹ᤒᤠ. ᤀᤢᤏᤠᤜᤢᤖᤡᤀᤥᤀᤠᤱ
    ᤘᤕᤠᤱ ᤜᤧᤰᤁᤩᤠᤱ ᤋᤠ᤺ᤴᤍᤡᤀᤠᤱ ᤁᤧᤍᤠ᤺ᤒᤠ ᤔᤢᤰᤛᤠᤶᤍᤠᤱᤒᤠᤀᤠᤖᤥ ᤗ᤹ᤖᤡᤰ ᤐᤠ᤺ᤳᤋᤢ᤹॥
  mie-NT: 'Suha cáhān maá Jētohō ō, Yāā tíin ndihi poder: Maá nī cúu tá cúu letra
    A jā xíhna ñúhún jíín letra Z jā sándīhí, chi maá nī nī squíjéhé ndihi de maá
    nī sínu, cáchī maá Yāā jā íyó mitan, de nī īyo yā níí cání, de coo yā níí cání.'
  san-TIB: ཝརྟྟམཱནོ བྷཱུཏོ བྷཝིཥྱཾཤྩ ཡཿ སཪྻྭཤཀྟིམཱན྄ པྲབྷུཿ པརམེཤྭརཿ ས གདཏི, ཨཧམེཝ ཀཿ
    ཀྵཤྩཱརྠཏ ཨཱདིརནྟཤྩ།
  qve-NT: 'Señor Diosmi nin khaynata: —Noqan kani Qallariypas hinallataq Tukukuypas;
    saynallataq ñawpaq kaqpas, kunan kaqpas, qepa tiempoman hamuqpas, hinallataq tukuy
    atiyniyoq Diospas, nispa.'
  pao-NT: Soo Te Naa meeoo, “Nu yow no'okosoo hemma-kobenatusoo, nu no'oko hemma eka
    teepu-koobatu nemadabuepu. Nu ooosapa oe manakwana gwetzoibu manepunnena.”
  cbu-NT: Apanll waana ateeja; Nuwaanitari taarina. Nuwamari kasikina, átcha Apanllee.
    Apanll urutari taarangiya. Sirú uru taarangu, wandaritam na taaku, urutamaritam
    taachiya. Watacha iy Aparini.
  usa-usa: 'Áánûqtuma uyátárai-nakoma maará téna: “kenamáa kemá áqnáabakaraq anaaémma
    kemúne.” téna kétiye. wenamáa Áánûqtuma íbêkaraq naayóbákáráqá anaaékaraq paá
    máiye. wemá máqten-akoqnaama matokáiye.'
  soy-soy: 'Upíimɑ, Uléécɑɑ yɛ mɑɑ rɛ: Nɛ́ɛ Ufoí nɛ Utɔ́rɔɔ, uyɛɛ ń we un kɔ
    pɛɛ mɛkɛɛ-mɛ we, un kɔ wemɛ, ńnɑŋɛ nnɛ́í Ute.'
  hui-hui: Anduane Homogo Ngode Datagaliwabe Hongo Haiheore kagobi bambaore haabo
    henegobi mani ha ho wiaabo holebiragobi ibugua lalu, I̱ piganeorebi mahaorebi
    kogoni, lalu ka.
  amf-amf: Enaar dahaa, taar dahaa, os birantear dehea, Wulam Wottsea Imbaa Barjo
    “Biraabee maccheabe intane” kida hame.
  quc-NNT: “Ri in, in je' jas ri nab'e letra xuquje' ri k'isb'al letra re ri alfabeto,
    ri “A” ruk' ri “Z”. In k'ut ri chapleb'al, in ri' ri k'isb'al re ronojel.” Je
    wa' kub'ij ri Qajaw Dios ri k'o ronojel u wäch chuq'ab' ruk', ri k'o kämik, ri
    k'o ojer, ri xuquje' käpe na.
  dob-dob: ꞌIda ꞌInapwana ꞌigwae, “ꞌAboꞌagu ꞌebe eꞌale be ꞌebe losalowa.” Tauna Yaubada
    nina Toewaiwai sana, ta lowaenei ga batuwa ta tuta simeemai ꞌediya ꞌimiyami.
  wrs-wrs: Mendekliva Sesoava os ona, kava tamol eva brol. Ka honi anam, eva lohvm,
    eva si provavm. Kangas memba, manimani kanapopol vilov.
  mca-mca: 'Yit''ij pa'' Yatsat''ax''inij Dios: —Yakha'' hik yijunye''j ne''ej witq''ikati''
    “Alfa” qa ne''ej “Omega”. Qe yakha'' ya''hane''ej, qa yakha'' iye yapakhaa''ij,
    qa yakha'' iye hatse''. Yakha'' ham yit''unhenyeji''iju''ƚ.—'
  tzo-TZC: 'Ti Dios ti scotol xuꞌ yuꞌune, ti jaꞌ onoꞌox Dios avi tana liꞌe, ti ta
    voꞌnee, ti ta to xtale, jech ta xal: “Jech chac cꞌu chaꞌal ti letra A schiꞌuc
    Zetae vuꞌunun ti sliqueb spajebune”, xi.'
  mya-mya: ပစ္စုပ္ပန်၊ အ​တိတ်၊ အ​နာ​ဂတ်​ကာ​လ​အ​စဉ်​ရှိ​နေ တော်​မူ​သော​အ​နန္တ​တန်​ခိုး​ရှင်​ထာ​ဝ​ရ​အ​ရှင်
    ဘု​ရား​သ​ခင်​က``ငါ​သည်​အ​စ​နှင့်​အ​ဆုံး ဖြစ်​၏'' ဟု​မိန့်​တော်​မူ​၏။
  gng-NT: 'Yonbdaan Uwien ye: «Min nɛ yé micincinm nin migbenm.» Wɔn nɛ yé wà là
    te, ki biɛ ki te, ki we ní, ki yé mituɔm kɛ ya daan.'
  cbi-NTPO: Naa peepuinsha bain iyaa jumu, naa de-insha bain iren jumu, tive tiba
    kekaamu Dios, matyu tinbunu bain chumu, naa chai bain chumu, naa bene bain majainu
    juushu juntsa ruku.
  ikk-NT: “Mmẹ wụ Ibuzọ lẹ Ịkpazụụn!” Ya kẹ Di-nwọnni-ẹnyi wụ Osolobuẹ ku—onyẹ hụ
    hụn rị kikẹnni, hụn rị mbụ, hụn lalanị; Onyẹ hụn nwọn ikẹn ile.
  leu-leu: A Piran Laaꞌui a kuus malaan, “Nenia, a isaak na Elfa e na Omega senaso
    ne waan la fatitapang e ne taa waan la fataxapiak sait. Ne taxa waan naboxo, ne
    fo waan ti kavai e ne taa filimaan fulaa. Ne peraroxo!”
  maz-NT: 'Je mama a cjava Mizhocjimi c''ü ín Jmugöji: “Ya exmi bübügö ''ma o mbürü
    e jens''e ''ñe ne xoñijõmü, y sido rá bübügö ''ma ya rguí nguins''i yo. Ya ngue
    rá ẽjẽgö. Nguetscö rí mandagö texe”, eñe.'
  bod-N: གཙོ་བོ་དཀོན་མཆོག་གིས་འདི་སྐད་དུ། བདག་ནི་ཨལ་ཕཱ་དང་ཨོ་མེ་ཀ་ཡིན་ལ། ད་ལྟ་བཞུགས་པ་དང་།
    སྔར་མཆིས་པ། ཕེབས་པར་ངེས་པའི་ཀུན་དབང་དེ་ཉིད་ཡིན་ཞེས་གསུངས་སོ།།
  tca-NT: 'Rü nüma ya tórü Cori ya Tupana ya guxü̃ãrü ãẽ̱xgacü ixĩcü ya woetama ngẽxmaẽchacü,
    rü ñanagürü: “Chowa nixĩ ga inaxügüxü̃ ga guxü̃ma, rü nataxuma i ṯacü i chorü
    yexera ngẽxmaẽchaxü̃”, ñanagürü.'
  zpl-NT: 'Paꞌahua Diose enu rluꞌcu ye elurnibiyaꞌ, liꞌinu enu neca Diose hasta chenu
    uquixie iliulabe nu nee, nu nzeꞌtanu, liꞌinu uninu equie cuendaꞌnu: “Liꞌá neca
    xi neca letra A nu Z”, nú rquixie nu rlaxu, xne tucutsia liꞌá rnibiyaꞌa.'
  mbc-NT: 'Taa Uyepotorîkon Paapaya: —‍Uurî wanî e''mai''non pe pu''kuru moropai aataretî''kato''pe.
    Eesippia''tîto''pe wanî moropai tamî''nawîron kî''pî pe —‍taiya, manni'' Paapa
    ipatîkaronya, moropai manni'' pena esi''pîya, moropai manni'' Paapa awanîtonya,
    meruntî tamî''nawîronkon yentainonya.'
  ndg-ndg: Nenga nga Alfa na Omega abaya Ngwana Nnungu, ywembe ywabile na ywapabaa,
    na ambaye andaicha mwene ngupu.
  wsk-wsk: “Ani Alpha se ani Omega,” Kaem anananga Kari Biya uwuta balso. “Ani girakala
    bagerem, aitak bagasam, ale pempem la baga lagarikko. Ani Asokel Garagar.”
  toj-NT: 'Ata huabilex ja jas huax yala ja Cajualtic Dios ja ma'' mi ni jun cosa
    mi oj bob yuji: ―Ja queni, cuando mi to mach ay ja ba mundo, ti ni ayona, jaxa
    cuando huax c''ot tic''an ja tiempo, ti ni oj ajyucona, xchi nia. Y meran nia,
    ja yeni ti ni ay ja huego, cho ti ni ay cuando mi tox cujlaji ja satq''uinali.
    Jaxa cuando huax c''ot tic''an ja tiempo, ti ni oj ajyuca.'
  tbc-tbc: Anut igo ibol, “Ŋai mi imug ŋumado dak, agod ŋai mi murna ŋumado da. Ŋai
    gubak mi ŋumado yak, ŋai gamu ŋumado da, agod murna dop ŋupalu wa. Ŋai mi dabai
    fidian amag da ya.”
  sna-sna: “Ndini Arifa naOmega,” ndizvo zvinotaura Ishe Mwari, “iye aripo, akanga
    aripo, uye achazouya, Wamasimba Ose.”
  smk-NT: Si Uunuren a Dios, a sya ket Makapangyayadi' ya sa sarba tan sya anaod ket
    main ya sawanin, main yayna sin saytaw et sin tarana', tan main ya anggan-angga
    wana, “Si'ko a mansabtan nin Alpha tan Omega.”
  grc-TCGNT: Ἐγώ εἰμι τὸ Ἄλφα καὶ τὸ Ὦ, λέγει Κύριος ὁ Θεός, ὁ ὢν καὶ ὁ ἦν καὶ ὁ ἐρχόμενος,
    ὁ παντοκράτωρ.
  gof-WFTW: “Kasekka, ha77ika de7eyssi, sinthafekka yaana Goday, Ubbaafe Wolqqaama
    Xoossay, Alfanne Oomegi tana” yaagees Godaa Xoossay.
  spa-BLM: “Yo soy el Alfa y la Omega”, dice el Señor Dios, “el que es y el que era
    y el que ha de venir, el Todopoderoso”.
  kyz-NT: —Je Okoeteete ma'ea. Ywy apoe'emauwe je rekoi. 'Awamũ miamũ 'ã je rekoi.
    Anure taetu nipo je rekoi temanũme'em futat. Je pãjẽretea te 'gã pãjẽ apyraapa—
    'jau Janejararete 'ga.
  dao-dao: Ahmäi khyaih lü awm pängki, awm k’umki la awm law khaia Bawipa Pamhnam
    naw, “Kei cun akcük la anghnu säiha ka kyaki” a ti.
  cya-cya: 'Nde cha'' nu nchcui'' Ñi X''nan na: Nan'' lcan letra Alfa lo''o Omega,
    nan'' cua'' ndi''in ti'' culoo lo'' a ntsu''hui cha'' tsatii cha'' ''ñan, ñi nu
    ndi''in ti'' culoo, lo''o cua'' ñii, ñi nu ntsu''hui cha'' quiaan, scati ñi nu
    tlyu la cha'' cuiya'' ntsu''hui ''in.'
  nii-nii: Gos Owundu yi ninim, “Na nam kumb se mendpił nin, nga ekii se mendpił ouni.”
    Gos Owundu yi nipi, pe mołum; nga eim kumb ok mołułum ku, nga ekii se kunum endi
    eim omba ku. Gos mendpił, eim noman dinga mendpił pałim.
  ign-NT: “Nútira nunacuchahi eta táepani­ravahi eta apaquehe. Nútiri­chuvare nécha
    eta táimiya­ni­ravaya tiuri. Néchayareva eta táitavi­rayare tamutu” macahehi ema
    Viya, tétavicava eta máitupa­ji­jia­sirava, máiturue­que­nehahi tamutu. Éma, matiari­hi­quenehi
    te tépana­vainapa, puiti manasi­richuhi eta viyehe, émarichuva manasiyare te táitavapa
    tamutu.
  dik-NT: Aye Bɛ̈ny Nhialic lueel ëlä, “Ee ɣɛn jɔ̈k ë cök ku ɣɛn thök ë käŋ.” Nhialic
    Madhɔl tɔ̈ thïn ëmën, ku arɛ̈ɛ̈r tɛ̈thɛɛrɣɔn, ku yen bï bɛ̈n.
  cac-cac: A in ton tic b'ab'el in d'a smasanil, an̈eja' slajvub' in paxi. Icha chab'
    letra, A yed' Zeta, icha chi' vaji, xchi Dios Cajal, aton syal yuj smasanil. Ayec'
    ticnaic, aytaxoneq'ui, toto pax ol javoc.
  tzj-E: 'Cawra nbij Kajaw ra: —Anen enc''o chic tak xwankera rwech ruch''lew y enc''ola
    tak xtq''uisa rwech ruch''lew chka'', anen en Nabey y anen en Q''uisbal, cara''
    nbij. Jara'' Dios majo''n ra mquita c''ola, arja'' c''ola camic, nc''ola ojer
    y nc''ola chwak cabij y ne rxin junlic, arja'' nmajo''n poder mquita c''ola pruk''a''.'
  san-BUR: ဝရ္တ္တမာနော ဘူတော ဘဝိၐျံၑ္စ ယး သရွွၑက္တိမာန် ပြဘုး ပရမေၑွရး သ ဂဒတိ, အဟမေဝ
