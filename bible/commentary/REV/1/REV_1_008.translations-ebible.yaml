    ingkaw ak law hly kawi, Bawimang,” Bawipa ing kqawn hy.
  soq-soq: Tatamba God mukamukauaida ionoidoa, me tauma wanwankasalala, mida bumpeido
    wandia, ita me mida wisepia wadi wadiase, “Ne ipa Alpa ita Omega, bumpa ita ompa.”
  qub-qub: 'Unaypita-pacha cawaj, cananpis caycaj y shamunanpaj caycaj Tayta Diosmi
    nin: «Nogaga gallaycunanpita ushanancamami caycä» nir.'
  att-att: Á yawe yù kagian ni Apu Namarò, “Sikán yù Namarò ta ngámin nga ajjan ánna
    yù Mamabbalin ta ngámin. Sikán yù Egga kunangan, nga awán ta pamegapu na ánna
    awán ta pagáddekán na, yù Makáwayyá ta ngámin,” kun na.
  bki-bki: Bo ka kito rovatove ka Tubo Atua, Atua Sop̃i na moroano, naio napano jo
    beamu, naio jo banei, a mia naio tobo to, napano kiano ilitemiano tai naio ber
    jibe nei, berinavo “Kiniou nei nebe burupati, kiniou nei nebe juluvati!”
  bqp-bqp: 'Dikiri Luda pì: Makũmɛ Alafa kũ Omɛgao ũ, Gbãnasĩndapinkide kũ má
    kun yã, ma kun tera, akũsↄ̃ matɛn su.'
  mcp-mcp: 'Zɛmbî Cwámba ŋgə cɨ nə́: «Mə jɨ Alʉ́fa, mə Oméga, mə jisə, mə á bwey dʉ
    bə, mə ŋgə nə́mə́ zə, mə jɨ áŋkul nyɛ̂sh.»'
  hat-hat: Mwen se konmansman, mwen se finisman tankou A ak Z. Se Bondye, Mèt ki gen
    tout pouvwa a, ki di sa, li menm ki la, ki te toujou la epi ki gen pou vini an.
  npl-NT: Ne nitlapewaltia iwa ne nitlayakatlamia, (ijkó kemi abesedario pewa ika
    A iwa tlami ika Z,) kijtoa n Toteko Dios Akin nochi weleti kichiwa, Akin kajki
    okatka iwa oksepa wits.
  bgg-bgg: “Gune igobi nane iidohè ro,” Hanyie yi um, hanyie yi umjong, chiih-è hanyie
    ne wuiiramuii ro Ithong Bohblu Hamangkhung-aphuii è yao ro.
  eng-TCENT: “I am the Alpha and the Omega,” says the Lord God, “who is and who was
    and who is to come, the Almighty.”
  eng-BSB: “I am the Alpha and the Omega,” says the Lord God, who is and was and is
    to come—the Almighty.
  cpu-NT: 'Jiroka ikantzi Avinkatharite Pava: Naakatake oshiyarori etarori osankinarentsi,
    Naaka oshiyarori eejatzi overaantarori. Añaachana Naaka iroñaaka, Naaka etakaro
    pairani notzimake, Naaka piyaatsine apaata. Naakatake tzimaperotatsiri noshintsinka.'
  san-ASM: ৱৰ্ত্তমানো ভূতো ভৱিষ্যংশ্চ যঃ সৰ্ৱ্ৱশক্তিমান্ প্ৰভুঃ পৰমেশ্ৱৰঃ স গদতি,
    অহমেৱ কঃ ক্ষশ্চাৰ্থত আদিৰন্তশ্চ|
  tac-NT: 'Onorúgame wa''lú a''walí nígame ju napu asíriga ''yasi ajtígame ju ''lige
    napu jipe abiena ajtí, ''lige napu nabí asimeli ju, regá aní: ―Ne júkuru napu
    gawí newale ''lige i''libeko ''ma suwibasa ye gawí abiena bijí abichilubi bejtélamala
    ne. Ne júkuru suwábaga ''emi nuleme.'
  eng-WEBPB: “I am the Alpha and the Omega,” says the Lord God, “who is and who was
    and who is to come, the Almighty.”
  gfk-H: 'Ma Kalou no Watong, no Dadasina, nong i lon kaiken ma ga lon naluai ma na
    lon mah namur i tangai hoken: “Iau no Hathatahun ma no Haphapataam.”'
  viv-viv: Yaubada Kaiwabu BanaꞋe tova moyaꞋaina gimiyamiya-vagata, e tuwaina gimiyami
    adamoya gimimiyami aimo ginamiyami amanadi gigahe gigayo, “Iya inubane kadu tabone.”
    Hidedemi Yaubada Tofaiwala-moꞋa gigahe.
  yao-yao: Ambuje Akunnungu jwali ni ukombole wose, jwapali ni juŵapali ni juchaiche
    akuti, “Une ndili jwaandanda ni jwambesi.”
  tgp-tgp: Ale Moli God mo verea mara, “Enau pulo hinau tari, enau na isoiso hinau
    tari, enau na lo toho nake, ale enau na lo toho tiroma, enau a pa mai. Enau suiha
    aulu atu mo tavera jea.”
  auc-NT: Wængonguï Awënë adocanque Tömää në Cægaingä inte ïïmaï angampa. “Botö Tänobo
    ingaïmo inte Tömämo inguïmo ïmopa.” Mänömaïnö ante në angä ïñömö tömengä wëënëñedë
    do quëwengaingä inte ñöwo quëwengä incæ ayæ̈ wantæpiyæ̈ quëwencæcäimpa.
  kbc-NT: Ǥoniotagodi Aneotedoɡ̶oji aneliodi loniciwaɡ̶a, aniniwa, ane akaaɡ̶iniwa
    maleediɡ̶icoa niɡ̶inoa aninoa, codaa icota menagi mokotaɡ̶a, meete, “Ee odoejegi
    codaa Ee mowidijegi, igaataɡ̶a jeɡ̶emaɡ̶a jaote inoatawece anakaaɡ̶inoa, codaa
    icota me jigodi inoatawece.”
  bmh-bmh: Uwait Ban go gusig unum a, go guzenai aneu, “Iz amegai darem, iz ulis darem.”
    Go Uwait go sag ulis dareu, getal dareun, aiu ses go alamau.
  ctu-BL: Joñon tsac teche pejtelel chuqui tac an. Mi cʌq'uen i jilibal. Añon ti'
    tejchibal. Añon ti' jilibal, che'en lac Yum. Joñoñʌch jini am bʌ wʌle, jini am
    bʌ ti wajali, jini tal to bʌ, jini Mach bʌ Anic i P'isol i P'ʌtʌlel, che'en lac
    Yum.
  meq-meq: 'Bəy Maduweŋ Mbəlom a gwaɗ: «Maa dazlay a wu tebiye na, neŋ, maa ndəv ha
    wu hay tebiye na, neŋ gwa.» Neŋgeye gədaŋ eye ka gər i wu hay tebiye. Neŋgeye
    andaya kwa ka madazlay, neŋgeye andaya anəke, ada neŋgeye ma maweye sa.'
  noa-H: Hich Hẽwandamauta hich higwia, “Mʌchpaita nacharam hẽsapdau Ajönaa chi hãbmiecharam
    Zetajö chitʌm” ha hiek'aajem, hich warrgarwejã hich mag sĩerrawi mʌg hatagjã hich
    mag sĩerraju Jöoirau. Hichdëu mag sim haawai hoob k'ĩirjumiet. Hichta Hẽwandamau,
    t'umaam k'ʌʌn Pör; hi hat'ee chan p'it'urm nem chuk'um.
  alp-NT: Tuhane Alla Ibeteke be, “Aure Alfa kai Omega. Le Akmenare Au me peneka,
    kena meije Auru mei kai eti pela Auru meije neka.” Au pletae nusa meije kai lanite.
  san-VEL: varttamaano bhuuto bhavi.sya.m"sca ya.h sarvva"saktimaan prabhu.h parame"svara.h
    sa gadati, ahameva ka.h k.sa"scaarthata aadiranta"sca|
  kbq-kbq: Nagrani'a ese agafahu manina (Alfa), vagare mani'noe (Omega). Korapa mani'nena,
    menina mani'noankina, henka egahue huno hanavenentake Ra Anumzamo'a hu'ne.
  kbh-kbh: “Ats̈e sëndmëna chë nÿetsca soyënga bojats̈ayá y pochocayá ca,” Bëngbe
    Utabná Bëngbe Bëtsá tojayana. Cha chë sempre endmëná, enjamná, nÿets tempo echantsemná,
    chë nÿets obenana bomná.
  ron-LSB: “Eu sunt Alfa și Omega, zice Domnul Dumnezeu, Cel ce este și Cel ce era
    și Cel ce va veni, Cel Atotputernic.”
  pon-pon: Nai Alpa o Omeka, me Kaun Kot kotin majani, me kotikot eta, o me kotikot
    maj o, o me pan kotido, iei Dinkel amen.
  nhe-BL: 'Toteco Dios quiijtohua: “Na niitztoc queja nopa letra A tlen achtohui huan
    queja nopa letra Z tlen itlamiya. Na niipejya huan niitlamiya nochi tlen onca.
    Xiquitaca, na niitztoc ama huan ipa niitztoya huan para nochipa niitztos. Na niitztoc
    Tlen Nijpiya Nochi Chicahualistli.” Queja nopa Toteco quiijto.'
  sps-sps: “Anyo kaa faamuan you tan tatanik, ana Nyo kaa varou tan fafakap,” tsue
    fi na Tsunaun a Gov a Siireits, to te kaa patsukan nanon tovei roman, ai te kaa
    patsukanen muan, ai te nai kaa fatatabin nanon tan mamatsiny nainy.
  wnc-wnc: Siwan Buyambam tapaninu Anutu kekeknga siknga yuak kapata anzing yakut,
    “Na Anutu awia tapatutakan yuat,” ngang yakut. Sike waapata tupa siknga yuwawan
    apu apman apunggak. Siwan ita asinggan asinggan ayuak.
  bus-bus: 'Dii Luda bè: Mámbe Alafa kↄ̃n Omɛgao ũ, Gbãapingide kɛ̀ má kuu yã,
    má kuu ai tia, bensↄ̃ mɛ́ɛ suu.'
  gub-BL: Uze'eg Tupàn iko zanewe a'e kury. Zanezar romo hekon a'e, ikàg wera'u ma'e
    romo hekon a'e. — Izypy mehe arer romo aiko ihe. Iahykaw rehe àràm romo aiko ihe.
    Aiko ko 'ar rehe kury. Izypy mehe kwehe mehe aiko ihe no, aiko putar tuweharupi
    ihe nehe no, i'i iko zanewe.
  imo-imo: Engema pali yu kinye peremo Gote Awilimuni nimbei, “Na kau oi kumbe lepo
    molopo peyalime kape moro,” nimo. Aku Gote kinye moromo, oi molorumu, altopa ombalo.
  boj-boj: Tamo Koba Qotei siŋgila koba ti unu qaji a marej, “E segi qujai namoq di
    unum. E segi qujai bunuq di sqai.” Di bole. Qotei a segi qujai nami soqnej. A
    bini unu. A bunuqna bqas.
  eng-DRA: I am Alpha and Omega, the beginning and the end, saith the Lord God, who
    is, and who was, and who is to come, the Almighty.
  knf-knf: 'Ajugun Naşibaţi *Anhiniiŋ iko bŧi anwooŋ, anjonuŋ nwoo, ankmbiiŋ aji :
    « Nji dwooŋ naŧeek abot awo nabaañşaani. »'
  san-KHM: វត៌្តមានោ ភូតោ ភវិឞ្យំឝ្ច យះ សវ៌្វឝក្តិមាន៑ ប្រភុះ បរមេឝ្វរះ ស គទតិ, អហមេវ
    កះ ក្ឞឝ្ចាត៌្ហត អាទិរន្តឝ្ច។
  arn-NT: “Iñche ta alfa ka omega, iñche mew am llitulu ka afpulu kom dungu, tati
    kom pepiluwün niechi Ngünechen, tati mülelu ka mülekelu ka rumel mülealu” pi ta
    Ñidol.
  zas-NT: 'Dux Dad ree Dios bén rajp gra guialrniabee. Laaman guiꞌt, laaman na̱j Dios
    diizd guiaꞌxchej, në yan, laaman rëb por laagajcaman: “Naj na̱j ziꞌc lejtr A con
    Z, lejtr ni rzuloj në ni rlioxnë alfabeto, naj caꞌ gra guialrniabee.”'
  ken-NT: Acha Mandɛm Bɛtaŋ Mɛnkɛm ǎrɛ̀m bɛ, “Mɛ kɛ Nchi kʉ yɛ̌ntɨkɨ ɛnyɨŋ ɛ́mbo
    bɛbhak nɛ Mɛ kɛ nchi kʉ yɛ̌ntɨkɨ ɛnyɨŋ ɛntwɔ ndǔ Ngwɛnti.” Yi achí nɛ́nɛ, achí
    tɛ̌ mpok mmɨk ábhɨ́kɨ́ re bho, nɛ ǎtwɔ̀ chɔ́ŋ.
