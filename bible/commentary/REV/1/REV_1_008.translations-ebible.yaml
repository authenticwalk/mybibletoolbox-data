    te c̱heyin, beena' nak beṉ' yeḻ' wak choo yeḻ' wak xen.
  kmg-kmg: “Nonizia šâhec â bâbâni”, Wofuŋ Anutu e iŋuc mukac, e juweczi jukac erâ
    wâc wareocmu, e bapafâre hâcne.
  aso-aso: 'Guvelesi ve Oꞌmoso adoꞌ initeꞌ mukitoꞌ gizebo ve minaaꞌ amuzoꞌvesi minive
    idise mino gomukutiꞌ mino mine do dizeꞌmo alive neꞌmo nene tiꞌ lo nolive: Neniꞌ
    nene initeꞌ mataꞌ mukiꞌ minamanguꞌ gomuꞌ molo mino alingeꞌ ma osuꞌ lilizaniꞌ nene
    naza ha minevoꞌ minevoꞌ ogo minelove nene nouve.'
  uli-uli: Samol Deus we pangal ngo yema yoh irel ngo iy ye mel igla, ngo ye mel igawe,
    ngo yebe chil budoh, we ye sor bo, “Ngang mele chapdagel dah, ngo ngang mele haugugul
    loh.”
  nin-NT: Atiko Abachi, à da di, “Ingga yo si Ime̱me̱ ni Ikikre. Ingga yo si Uni Inkpinkpye
    we wa, nggo à si ziza, na à se ni ikuchi, na taka se ni ichi.”
  acu-NT: 'Ii Apuri chichartak: “Wikia nu nangkamtaik mash najanamiajai. Tura nungka
    amuamunmasha tuke mash inartinuitjai. Wikia Yus asan tuke tujinkachuitjai. Yaanchuik
    pujumiaja nunisnak tuke pujajai. Tura tuke pujustinuitjai,” turutmiayi.'
  cak-WNT: 'Quec''are'' nubij ri Ajaf: Yin c''a riyin ri Alfa y Omega, ri yin rutiquiribel
    y ri ruq''uisbel chare ronojel. Riyin can yinc''o pe pa rutiquiribel, yinc''o
    re wacami y yinc''o riche (rixin) xtibe k''ij xtibe sek, y can c''o uchuk''a''
    pa nuk''a'' riche (rixin) chi yicowin nben ronojel, nicha'' ri Ajaf.'
  ebk-ebk: Hi Apo Dios ay Mannakafialin as nan am-in ay mawawacha ad wani, nawawacha
    ad maliyam, ya mawawacha in-inkiana at kanana, “Ha-un nan makali un Alpha ya Omega.”
  spa-PDDPT: Yo soy el Alfa y la Omega, dice el Señor Dios, el que es, el que era
    y el que viene, el Todopoderoso.
  ruf-ruf: Imtwatsa Imulungu Iyane ngupfu, yalibaha na iyakalile baho na iyatsakutsa,
    kolonga, “Nene mwanduso na utsighilo we pfinu pfose.”
  gun-gun: 'Senhor Nhanderuete aipoe''i: “Xee ma jypy''igua ha''e opa vygua. Aỹ aiko,
    yma guive aiko va''ekue, ha''e raka''eve rã aju va''erã va''e, Ipo''akapa va''e
    aiko”, he''i.'
  agu-BL: 'Je yol Kajcawe''j: “Yi in wetz, in yi xe''tzbil, nin in yi wi''tzbil te
    cyakil, chi tane''n yi letra A jalen Z,” chij Kajcaw yi kaRyosil, yi jun yi at
    sajle''n tunintz, nin yi at jalu'', nin sbne'' opon tunintz; yi jun yi cya''l
    na xcye'' quen te''j.'
  isn-isn: Une ni “Alfa hangi Omega,” ulungile umukulu Itunda nuanso nukole hangi
    niaizukoli, hangi nupembilye, nukete ingulu.
  ilo-ULB: “Siak ti Alpha ken ti Omega,” kuna ti Dios Apo, “ti isu ita, ken isu idi,
    ken isu nga umayto, ti Mannakabalin amin.”
  pir-NT: 'Ohõ saha nine mari pʉhtoro Cohãcjʉ̃: “Yʉhʉ ijipihtiyere bajumehnedigʉ ijiaja.
    Sa yegʉ ijipihtiyere pihtigʉ̃ yeacjʉ ijiaja. Tutua yʉhdʉdʉcagʉ ijiaja yʉhʉ. Panopʉ
    gʉ̃hʉre sa ijiducue tii. Yojopʉ gʉ̃hʉre sa ijiducuaja. Came ahtaʉtja”, nine Cohãcjʉ̃.'
  anv-NT: Ata Ɛsɔwɔ aké, “Me ne nlú muú mbɛ ne ayi kwyákwyá.” Me ne alú, “Muú
    ayi alú nana, ne ayi abɔ́ alú ne ayi achwɔ́ɔ nyɛ. Ɛsɔwɔ ayi Apwɔɔ́ amu.”
  sab-NT: 'Chube che Chugagwalla kweri ama kiraske ama ñage age ulita, ama klebi lle
    ulita gwangeabi, kaire ama kle nege tangle be kle chui diali dale alin, Chube
    ai amaña kle gerule ene: “Cha Chube cha lle ulita Chugagwalla gwangea ngerutabi,
    kaire cha lle ulita Chugagwalla nege tangle, kaire cha be chege lle ulita Chugagwalla
    chui bdaglige diali chui tangle.” Chube kle gerule ene mau giti naskuni.'
  tmd-tmd: God Nöbö Dib ölɨsö mag keiryöbö alɨg mɨd Nöbö aku, magalɨg rɨb mag akwör
    mɨd Nöbö aku, nuŋ weik mɨda, maduar mɨdöŋa, mai öim öim mɨjöna. Nuŋ yada, “Nör
    rɨmön, ap bla magalɨg ila nɨgön mɨda. Nör rɨmön, ap bla magalɨg yöm cɨnöb yöm
    cönɨŋö,” ra.
  acr-NNT: «Riꞌin in ri jeqebꞌal re yey in ri kꞌisbꞌal re, jelaꞌ pachaꞌ ri kaꞌibꞌ
    letra A y Z» kacha ri Qanimajawal, ri Jun kꞌo waqꞌij ora, ri xex chi kꞌo lo wi
    y ri kꞌo chiqawach apanoq yey ri kꞌo ronoje unimal chuqꞌabꞌ puqꞌabꞌ.
  kpg-kpg: Dimaadua go di God Aamua Huoloo ga helekai, “Au go Taamada mo di Haga odi,
    Au dela i golo dolomeenei, nogo i golo mai mua, ga hanimoi maalia.”
  taj-taj: जम्‍मान भन्‍दा घ्रेन परमप्रभु परमेश्‍वरसे चुह्रङ् भिसी सुङ्बा मुला, “अल्‍फादेन
    ओमेगा ङानोन हिन्‍ना,” थे दान्‍दे मुला, ङाच्‍छाएनोन मुबा, दोःसीनोन फेप्‍खला।
  avt-avt: “Hi God kerekek hi hɨrɨak menmen yapɨrwe te menmen yapɨrwe mamwenɨpi niuk
    mai.” God iuwe naanmɨpre menmen yapɨrwe kerek nɨpaa kepu ere in kepu maain kakpau,
    hɨrak katɨp menmen im.
  cbk-cbk: Ya habla el Señor Dios todo poderoso, “Yo amo el principio y el fin como
    el letra A hasta Z, quien ta existi ya antes pa del creacion y ta existi tamen
    hasta para cuando.”
  uig-ARA: مەن «ئالفا» ۋە «ئومېگا»، مۇقەددىمە ۋە خاتىمە ئۆزۈمدۇرمەن، ھازىر بار بولغان،
    بۇرۇنمۇ بار بولغان ھەم كەلگۈسىدىمۇ بار بولغۇچىدۇرمەن، شۇنداقلا ھەممىگە قادىردۇرمەن،
    دەيدۇ پەرۋەردىگار خۇدا.
  tuf-tuf: 'Cara Sirat wacaro: “Ajatán récaram bahnác cuanír chájaquinro. Ajatán ubar
    ojcor cábara cat tin ayin binro,” wacaro. Sir eya récaram binro. Ah cat im éytaro.
    Bur cut suw cut cat im eyta rehcata binro. Eya ajcan urán bahnác cuitatro.'
  abx-abx: Lingun-na si Paragdalom Diyos, “Ako i Alpha pati' i Omega, i Diyos ina'anto,
    ngan siray ngan hasta pa si mga titakka mga panahon, i Makagagahom.”
  mco-NT: 'Jadu''n je mɨjpɨ Dios huɨdibɨ tüg''ócɨy mɨc''ajt mɨɨd ymɨna''ñ: ―Ɨɨch je''
    huɨdibɨ yajtzondacp je naaxhuiñybɨ, je tzajp etz je huɨdibɨ jaccogɨxɨɨyb. Jadu''n
    ɨɨch nej letra A huɨdibɨ yajzondacp je alfabeto etz je letra Z huɨdibɨ cogɨxɨɨyb
    ma je alfabeto. Ɨɨch je'' huɨdibɨ cham''ijtp, etz huɨdibɨ jecy''ajtyp ijt etz
    huɨdibɨ miinaamb.'
  cpb-NT: 'Ikantzi Awinkatharite Pawa: Naaka oshiyawori etawori osankenarentsi, noshiyawo
    eejatzi weyaantapaakawori. Añaachana Naaka, Naaka etakawo pairani notzimake, Naakaga
    piyaatsine paata. Naakatakera tzimaperotatsiri noshintsinka.'
  aon-aon: Aria debeini dodogowini abom Iruhin douk seiwok nape, aria douk shopunek
    nape, aria kweipon ta nunaki iri nakri namudok, “Seiwok baugos um ihishmorim eneshenesh
    eshudok watak enesh shupe uwe aria eik yarig yape. Aria kweipon shopunek, abudok
    nyutob ihishmorim eshudok shunak shutuhuk um eik ta ipe.”
  hus-NT-2005: “Nanáꞌich nin tujtal ani nin okʼontal”, anchanꞌ tin ulal an Ajátikláb
    xi ejtal in ejtowal kin tʼajaꞌ ani xi kʼwajat ejat malilíl i kʼij.
  mig-NT: Máá‑rí kúu nátu̱'un letra Alfa jíín Omega, nuu̱ kéjá'á jíín núu̱ ndɨ́'ɨ,
    áchí máá Tatá Dios, I'a̱ íó, I'a̱ ni̱ i̱o, I'a̱ kii, I'a̱ kúñá'nu xaa̱n.
  bps-bps: Na man Amuito Dwata, “Agu Too Mtulus, agu gutambù i kdee, na agu alò fakay
    mnge i kdee. Na agu tagnè mdà di kagatbuan kel ani, na kel di atuan landè gusengu.”
    Ani man Dwata.
  mbs-mbs: Eglowan se Pengolo tadon Timanem diyà te kedita, aw doen sikandin seini,
    aw gebii, aw modi heman aldaw. Yan se doun te minikagi sikandin, “Siaken se Alpa
    aw Omiga.” (Se kelebadan niyan, “Siaken se keteboan aw temanan te kedita.”)
  tof-tof: ⌊Lod⌋ God bóktanda wagó, “Ka Alpa akó Omegala, nótó namülnürrü akó errkya
    nótókla akó sab nótó tamo, Wirrian Arüng Nótókla.”
  cme-NT: 'Itieŋo‑i Diiloŋo‑i Wɛimantieŋo maŋ dii, u yaa waa, u yaa ka waa; u ciɛra
    wuɔ: «Muɔmɛi yaaŋga‑i, muɔmɛi huoŋgu‑i.»'
  sus-sus: 'Marigi Ala xa masenyi nan ya: «N tan nan na a fɔlɛ ra, n tan nan na a
    raɲɔnyi ra, n tan naxan na xoro, to, nun tina, Sɛnbɛ Birin Kanyi.»'
  pon-2006: Kaun-o Koht, Wasa Lapalahpie, me ketin mie, me ketin mieier, oh me pahn
    ketido, mahsanih, “Ngehi me Alpa oh Omeka.”
  dad-dad: Odug Negur irok, “Aya uyulil ado idikeleya, aya gama abodok, kulu abodon,
    dumen asiyouf, aya saa ilun nẽ kusĩ tamo guri afeid uyu aroudig anĩ.”
  zab-NT: 'Xtadnɨ Dios laany ni napny irate guelrnabee, laany ni nány Dios desde gulal,
    anre ne iduibtiampte, laany guniiny pur laany: “Nare naa zec A ne Z, de letrɨ
    ni rzulo ne ni rlull tuby alfabet, te pur naretizia rnabiia.”'
  jae-jae: Apômtau Anôtô, ŋaniniŋ Ŋatau, taŋ gêmoa gêdêŋ andaŋgeŋ ma gêmoa galoc ma
    oc êmêŋ naŋ, kêsôm gebe “Aê ŋac ŋamata to ŋamu.”
  ksd-ksd: 'God, a Luluai, nina i laun go, ma i ga laun lua, ma na laun namur, ra
    Luluai i dekdek muka, i biti: Iau ra Alpa ma ra Omega.'
  msm-NT: To Ginuu no gamhanan no Diyus mig-iling, “Siakon to Alpa dow Omega, no ko
    ita pa, sinugdanan dow katapusan to tibo. Duon ad tahan to diya una dow kuntoon
    aw diya to umaabut no panahon.”
  myk-myk: 'Kafɔɔ Kilɛ, Se Bɛɛri Fɔɔ ya jo: «Nɛ wu ɲɛ, Alifa ni Omega we, ɲɔkɔɔnrɔ
    te ni taxɔgɔ ke.» Wee wemu wu ɲɛ, ni wʼa bye, ni wu na ba ba ge.'
  sbe-sbe: Guiyau ye wane, “Yau Alepa yo Omega, ginauli maudoidi yodi kabahetubu yo
    yodi kabagehe. Yau ede wau teina, huya bagubagunana unai, yo huya sola kabo se
    laoma ne udiyedi. Yau Guiyau Yaubada Gigibwalikalilina.”
  mcr-mcr: Goti Naqä, Yäŋänäqŋqä Eeqänäŋä-täŋä Iqu, tii ätqiyä. “Nyi hiŋuiqäŋqätä,
    yäpakiŋqätäŋi, Ŋqä-näuänjqä. Nyi täŋga äpmeŋqä, qäŋganä äpmamiŋqä, ä qänaki inä
    pmetmniqä Iqunjqä.”
  cux-NT: 'Señor Ndyuūs chi vɛ́ɛ́ tanducuéⁿ''ē poder dendu''ū yeⁿ''é yā chi ''áámá
    caneé yā tiempo chi chó''ōo, ní maaⁿ ní ''tííca yā, ní caⁿ''á yā ndaa yā, Señor
    miiⁿ ngaⁿ''a yā: ''Úú chí ''iiⁿ''yāⁿ vmnááⁿ vmnaaⁿ ''úú, ní ''úú ndíí cuááⁿ naachí
    ''cuiinu ''úú. Tan''dúúcā letras A ndii Z yeⁿ''e alfabeto ''tíícā ''úú.'
  tur-YTC: Var olan, var olmuş ve gelecek olan, Her Şeye Gücü Yeten Efendi Tanrı,
    ‘‘Alfa ve Omega Ben’im” diyor.
  san-ITR: varttamAno bhUto bhaviShyaMshcha yaH sarvvashaktimAn prabhuH parameshvaraH
    sa gadati, ahameva kaH kShashchArthata Adirantashcha|
  bel-N: «Я ёсьць Альфа і Амэга, Пачатак і Канец, — кажа Госпад, — Які ёсьць, і Які
    быў, і Які прыходзіць, Усеўладны».
  sch-sch: “Keima hi amotontak le anûktak ki ni,” Pumapa Pathien Râtinchung, A om
    tit, A om sai le A la hong om rangpu han a ti.
  mic-MIQNT: Gisiteget na Gjinisgam aq teluet, “Amgwesewa'juiap aq ugtejgewa'juites.
    Iapji mimaji, eimap ge's mu goqwei eigtnugweg aq ap apaja'sia's ugs'tqamug. Ni'n
    na Gjinisgam ta'n mawignai.”
  huu-NT: 'Caɨ Nama Jusiñamui cuemo llote: “Jaca bue nia iñenia, jaie jaca itɨcue.
    Nana rana fɨnodɨcue. Nana ra cue uaido icana jaide. Birui itɨcue. Nana ra fuilla
    mei, jaca iitɨcue. Siño jitodɨcue”.'
  jiv-NT: Krístuka “yámankamtaiknumia̱ amúamunmasha ashí nérenniuitjai, tawai. Wisha
    A rétranmaya̱ Y rétranam ashí retra áintsaitjai” tawai ti kakaram Uunt Kristu.
    Tuke yaunchu pujuyayi. Núnisaṉ yamaisha pujawai. Tura nuke ataksha winittiawai.
  otm-NT: 'Nu ra Cristo bi ''yɛ̨na: “Nugä ra mbʉdi dám ''bʉcä, nɛ njąm''bʉ him mi
    ''bʉcä,” ɛ̨n''a ra Hmu mahɛ̨ts''i nuįxte rá ts''ɛdi, nu''a i ''bʉi nɛ mi ''bʉi,
    nɛ i ''bʉi maząi.'
  dah-dah: Be, Al Kuruŋ tareŋmiŋ kuruŋ wor po, Doyaŋ Al Kuruŋ beleŋ, “Nebe Alfaya
    Omegaya, det kuruŋ gayen miŋ urmiriŋ al, irde det kuruŋ gayen pasi ird ird al,”
    yeŋ hi. Yeŋbe bikkeŋ hinhin, gayenter hi, irde kame waŋ waŋ albe yeŋ gogo po.
  tnk-tnk: Kumwesən səkɨtaha rani iamɨnhi irə mə, “Iou i Alfa mɨne Omeka. Iakɨnarə
    fwe kupwən, marə ipwet mɨne, mamevən meste tapkiwən mhə. Iakauvehi nɨskaiien me
    pam.”
  kpr-kpr: God nu ireira, irira, a evovodae irarira aimi, geka resira. Namondeda Bajari
    God Fakina Kato aimi eminge resira, “Roera isasambu ainda tuturoda a gombuda amo,
    namori,” aminge resira.
  san-IAS: varttamāno bhūto bhaviṣyaṁśca yaḥ sarvvaśaktimān prabhuḥ parameśvaraḥ sa
    gadati, ahameva kaḥ kṣaścārthata ādirantaśca|
  nho-nho: TeAtua, TeAriki Haimahi, teelaa ni noho mai imua, teenei e noho ma taatou
    i te saaita nei, aa teelaa ma ki oti ku au no noho hakaoti ma taatou, te Tama naa
    e taratara peenei, “A nau nei ko te kaamata aa te hakaoti ana naa mee hakkaatoa!”
  gym-NT: 'Ni Dänkien Ngöbö käta niere krörö: Ti abko tärä okwä kena kädianta alfa
    amne tärä okwä mrä kädianta omega. Ti nämanena jändrän jökrä känenkri kena amne
    ti rabadi jändrän jökrä täbti mrä. Ti abko Ngöbö Di Kri Jändrän Jökrä Nuenkrä
    käta niere.'
  azg-NT: 'Nquii Tyoꞌtsꞌon na taquintyja najndei conduihin, itso jon: “Ja mꞌan vitjachen
    na tui tsoñꞌen, ndoꞌ ncꞌönntyëchën vi na jndë tenon tsoñꞌen.” Ndöꞌ vaa tso nquii
    jon na mancüiixjen mꞌaan jon vitjachen na nguaa tsonnangue yo tsjöꞌndue, ndoꞌ
    mantyi ngüentyja xjen na ncüjeeꞌnon jon.'
  bhd-bhd: प्रभु-परमेशर ज़ोते, “अव्वें अलफा ते ओमेगा आईं, (मतलब पेइलो ते आखर) अवं तै
    आईं, ज़ै आए, ज़ै हमेशा थियो, ते ज़ै एजने बालोईं, ते बड़ो शक्ति बालोईं।” तै इन ज़ोते,
  too-NT: 'Lā'' chihuīna''lh huan Māpa''ksīni'' Dios a''ntī ka''lhīkō'' ixlīhuāk huan
    līmāpa''ksīn, lā'' a''ntī huī'' lā'' pō''ktu ixuī'' lā'' pō''ktu natahui''la.
    Xla'' hualh: “Lā'' quit hua''chi huan letra A a''ntū lītzucu huan alfabeto lā''
    hua''chi huan letra Z a''ntū ixlī''a''ksputni'', como quit xa''icuī''tza'' a''xni''ca''
    tzuculh ixlīhuāk, lā'' na''ictahui''lacus hasta a''xni''ca'' na''a''ksputkō''
    ixlīhuāk”.'
  ind-AYT: “Aku adalah Alfa dan Omega, firman Tuhan Allah, Yang Ada, Yang sudah Ada,
    dan Yang akan Datang, Yang Mahakuasa.”
  cjo-NT: 'Tee ipaashinitapiintzi Awinkatharite, ikanteetatyaani itajorentsitaki,
    roojatzi ikantani: paerani, eejatzi iroñaaka, eejatzi ikantyaani iinja. Ikantzi:
    “Naaka itzitaworini nojeekini, roojatzi nokantani nojeekini, notajorentsiperotzi”.'
  nsn-nsn: A Tamata Nomana ger God, ke kula pare, “Inggo ter Uakekenen, karu Uadouh
    keip poluk. Inggo u uangoulene daan, karu uangoulung sioun, karu turung la polukuha.
    Inggo ter uelpipihintiehe tun.”
  san-DEV: वर्त्तमानो भूतो भविष्यंश्च यः सर्व्वशक्तिमान् प्रभुः परमेश्वरः स गदति,
    अहमेव कः क्षश्चार्थत आदिरन्तश्च।
  tna-NT: 'Uja Diusu aida epuani: “Yama equene pamapa ai cuana apiruidha. Daja huecha
    yama pamapa ai cuana apeyume ya.” Beju tueda da ebia su aida, tucheda eni. Tueda
    da chue pujianati eid''e jiahue teje. Daja hue eid''e yanieniderati.'
  lid-lid: 'Laban Kindrei, boto-on mara-ei udu tan, iy asehek i buku doh: “Jo ma mwena
    handru, ma jo in ndrobek mara-ei.” Na len dah iy udu hawe taha kada-ah, bwena
    handru labai iy udu aliy ale, ma hamon kameh iy eme hawe taha.'
  wim-wim: Inaniya, nil God.angan nungantakaman waaꞌ, “Aak nathpalman, aak yaꞌ-yaꞌaman
    yippaka, ngay nathpalman man-yetham iiy-iiyangan aꞌ puth inan ngay aak umpuyam
    ngul wunāng.” Wik inangan kan-kanama, nil nathpalman man-yetham iiy-iiy, aꞌ puth
    in-inman man-yetham iiy-iiyan, aꞌ nil man-yetham ngulakam wunow, God wuut piꞌan
    paththaman nila.
  zga-M: “Une nene itanchi nu vumaleilo, “(Alfa na omega)” Vuiita u Nkuludeva u Nguluve,
    “Umwene uvei pwale, nu vei alepwo, nu vei ikhwincha unyamakha.”
  yom-yom: 'Pfumu Nzambi, nkua ngolo yoso, mutu wowo widi, wuba ayi wunkuiza, kakembi :
    “Minu ndidi Alafa ayi Omega”.'
  san-SIN: වර්ත්තමානෝ භූතෝ භවිෂ්‍යංශ්ච යඃ සර්ව්වශක්තිමාන් ප්‍රභුඃ පරමේශ්වරඃ ස ගදති,
    අහමේව කඃ ක්‍ෂශ්චාර්ථත ආදිරන්තශ්ච|
  yut-yut: Amɨn Tagɨ Piŋkop Tapmɨm Ami, abɨsok egɨsak, ae kalɨpsigwan egɨpgut, ae
    don apdɨsak, uŋun da yaŋ yosok, “Nak Wasok Wasoksi ae Mibɨsi egɨsat.”
  grc-BYZ: Ἐγώ εἰμι τὸ Α καὶ τὸ Ω, λέγει Κύριος ὁ Θεός, ὁ ὢν καὶ ὁ ἦν καὶ ὁ ἐρχόμενος,
    ὁ παντοκράτωρ.
  cpc-NT: 'Jiroka ikantzi Awinkathariti Pawa: Naakataki ojyawori itawori osankinarintsi,
    Naaka ojyawori iijatzi iwiyaantawori. Añaachana Naaka iroñaaka, Naaka itakawori
    pairani notzimaki, Naaka piyaatsini paata. Naakataki tzimapirotatsiri noshintsinka.'
  nhg-NT: “Naja neca neAlfa hua neOmega”. Ejqueu quejtulo toTlöcatzintle Deus, öque
    iloac, hua iloaya, hua iloas, öque quepealo noche checöhualestle.
  nya-nya: “Ine ndine Alefa ndi Omega,” akutero Ambuye Mulungu Wamphamvuzonseyo “amene
    muli, amene munalipo, ndi amene mudzakhalapo.”
  ngu-NT: “Nejhua niachtoj niman nisa ica nochi de nochi on tlajtlamach ijqui quen
    on abecedario pehua ican on letra A niman ontlami ican on letra Z”, quijtohua
    on toTeco Dios yejhuan nochi hueli. Yejhua aman yoltica, niman nochipa nemiya,
    niman nochipa nemis.
  kup-kup: Met God epat hahan hez, “Ne maporiz revah kez ahovonañ hez-epop batam nonair
    nai bonorah ne het haohon nonair nai ev ou ravah, met petev am het tokat potü
    map bon tapanen ne am hem.”
  jid-jid: Ameyin mumudin ni klekle Irji treme wawu zizan; wa ahe tu nitsemu, wawu
    niyen, wawu ni kpekple wawu.
  wmw-wmw: 'Mola Mwenyezimungu akwamba javi: “Omi ndi Alufa na Omega.” Iye ndi Nlungu
    wa rero, wa ijana, na wa makeshamungu, Mwenyé uwezo piya.'
  gmv-GGM: Kasekane ha7ika dizayssi buropeka yaanayssi wuris danda7iza Godaa Xoossay
    “Alipayne omegay, koyroyne wurisethi tanakko” gees.
  ssg-ssg: Haeu tel Masiwi ukek, “Nga se Alfa ma Omega, tetel ti hutuiai ma tiliai
    lawe waliko. Nga hoi liai ti imat, aope ma tin nga luluainima tutuen. Nga tel
    poh tapein.”
  zpo-NT: “Lee na nak xaa yilotlaka nu na nak xaa gwluzhtlaka”, né Dios, Xaa Nabeyy,
    xaa nzho mod le rese kwaan, xaa ngok, xaa nak, nu xaa bare yaad.
  poy-poy: “Neni ndo gwa kwanja na gwa upeleru wa vitwatira vyoseri.” Kalonga Mtuwa
    Mlungu yakawera na makakala goseri, yakawera, yakaweriti na yakiza.
  qwh-NT: “Noqam qallanan y ushanan ca” ninmi allapa puedeq Teyta Dios. Pëqa manaraq
    que patsata camarpis, quecarqannam, y ime camayaqpis quecanqam.
  gaw-gaw: Naḏi Kayak Nug inam aṯe. “Da iiḵuib haen oh daaṯem, daib gemu daaṯem, anuḵanab
    daadmi, dimp̱a ele uḏiḵulnu daaṯem. Da am g̱agaṯag oh ele,” awa aṯe.
  nca-nca: Anutu, Uni Parámi ŋundo ŋande yete, “Noko A, o korete qu, noko Z, o weŋa
    qu. No itaka yoteno, komo yanowó, imemoŋgo yowano. Noko Wimbune Kondé.”
  zpz-NTPP: 'Orzeꞌ na Ñgyoozh Shuaan den: “Ya̱ naca̱ A, nunu naca̱ zeta. Nunu naca̱
    biñ nu nil zu nese nu loga. Nunu naca̱ biñ nu nil zu ornu gyaꞌ loñ.” Ni na Ñgyoozh,
    biñ nu nac na, biñ nu guc par ich, nunu biñ nu cyid par lo. Mi zeꞌ biñ nu gac
    gyicy dela coz.'
  zac-NT: “Nahia principi nu fin ziquë ra lëtrë A nu Z”, rniꞌi Dadë, el quë narnibëꞌa
    grë́tëꞌ cusë, el quë natsalúdiꞌi, el quë nanabani iurneꞌ, el quë nazeꞌdë guëdchini
    nasesë.
  kyg-kyg: Ala kava neꞌmoꞌa, Nagaemo aliꞌna aepa fai maleꞌnovanageꞌna aliꞌna hano
    huꞌna atesuva vekamo maiꞌnove. Hogoteꞌna maiꞌneꞌna hemeniꞌeꞌmo maiꞌnovanageꞌna
    henagaꞌaꞌeꞌmo maiguve. Muki lokiyaꞌage vekamo nagaemo maiꞌnove, huno huꞌniye.
  kmk-kmk: “Sakon dit Alfa kan Omega,” kanan Apudyus un mannakabalin un doda’n ininggaw
    sidit, inggaw situn satun kan dumatong nu timpuna.
  cao-NT: “Jahuë chitahë, jahuë rëso, tihi ca ëa xo naa ra” ii quiha noba Ibo Dios.
    Toca tsi chanihi quiha naa i-ipaonish ca, jaboqui nori ca, i-ixëhai ca Ibo-iboria.
    Noba Chama-chamaria tsi xo naa iquia.
  bbr-bbr: Anut Näwäu ko erekapu sakau orip ko keser äieu, “Is amke raim, is ruris
    raim.” Kiro Anut ko karar rusapai rau, meter rawon, tawa ko kowai.
  inb-inb: “Nukami kani kalla­rig i puchu­kag”; chasa­mi tukui pudig atun Taita Dius
    ni. Paimi kuna­ura ka i ñugpata karka. Pai­lla­ta­ta­mi samun­ga­pa ka.
  hrv-hrv: Ja sam Alfa i Omega, govori Gospodin Bog - Onaj koji jest i koji bijaše
    i koji dolazi, Svevladar.
  box-NT: 'O Ɲúhṹso Dónbeenì, dìo wi fɛ́ɛɛ, na wi ká bìo ɓúi dĩǹ yí léra,
    na bò ò ɓuen, dìo dà mu bìo ɓúenɓúen á wee bío: «Lé ĩnɛ́n á ɓúa mu
    bìo ɓúenɓúen ɲúhṹ, á lé ĩnɛ́n mún ǹ véení mu bìo ɓúenɓúen.»'
  ote-NT: “Nuga go gueque rá mʉdigui ne asta rá ga̱tsꞌi, ngu ya letra fʉdi desde ra
    A asta ra Zeta”, njabʉ ena Ajua̱ núꞌa̱ ꞌbʉi, ne nza̱ntho xa ꞌmʉi, ne ma da ꞌmʉi
    pa nza̱ntho. Go gueꞌa̱ pɛꞌtsa gatho ra tsꞌɛdi.
  wnu-wnu: 'Qenu qiribiten eng wonou ete qura: ‘Ye ai big-big igoum eng isi yarab
    qen sasam end igoribam.’ Qenu eng gari qoan igoar eng see igo eng qen geret bo
    deriba.'
  zam-NT: 'Gunee Diox di''s ndxè'' loon, ne: ―Daa nzole'' ndoore'' cue alux con''.
    No nzoquen co''se'' yilo lyux alux con''. Cona nee di''s, nac daa xal letr “a”
    co'' nac letr co'' ntlo loo alfabet. No nac daa xal letr “z” co'' nac lult letr
    loo alfabet. Tataa gunee Tad Diox loon, Tad Diox co'' ndxàp rye loothe con'' roo
    no con'' xèn la''s nii Tad Diox no la''s ya'' Tad Diox, Tad Diox co'' nzoque''
    thidtene.'
  zyp-NT: “Kama cawh Alfa le Omeka, a ung ciapaw le a ung leimeipaw le a ung lepaw,
    Zezong Tuatu ka cang,” tatah Abuipaw Khazing tah a tah.
  sey-NT: “Yëꞌë aë, duꞌru aquë, cuiꞌne tëjiquë” caji, Ëjaë Maijaꞌquë siꞌa tutu quëꞌire
    papi, i̱ti paꞌiquëpi ja̱ꞌnë paꞌisiquëpi, cuiꞌne i̱ti daija̱ꞌquëpi.
  nvm-nvm: God E Bomana iji fu ijeg kuai, Nar God amur ijia anerene ruain vo nar tavan
    radkma ijia re barek. Na E Bomana darokin amur ijia fine ruain revo iviakma ijia
    vek fij vo tavan rad nar ruak.
  mps-mps: Te Tigidali Bomo Elalubo Genuai Bidi God agai aga bidibo pagede te po wai,
    “Ena da, ena digi te hasia bididuali bidi dao, ena te nosali sogo mu bididueibao
    wabo bidi mu dao,” agai te po wai. Te God aga te megi bididubao, tama polobadu
    mu aga bididuai, tama nosali aga ma asaibao.
  pab-NT: — Natyo atyo Alfa, Ômega, exahe hetatiye, miyanitiye xoaha — nexa Xekohaseti
    maxaexahetyakahare niyaterexe. Hatyo atyo toahiya tyaonitere, kalini tyaonitere,
    makani, tyaoneta menehenere.
  llg-llg: Manetualain nae, “Au ia, neme Alfa losa Omega. Au ia, neme A mai, losa
    Z. Basa-basan dadi leme Au mai, neme makasososan mai losa babasan. Au fo kasoda
    memak so neme makahulun mai. Au ia, kasoda memak nai hatematak ia. Au boe kasodak
    akandoo losa dodoon neu. Au mesa nggau mana toꞌu koasa manai lain seli!”
  kyf-kyf: 'Jejitapɛ nɛɛ: «-Amɩ -wa we gwedɩda, -amɩ -wa we bhɩalɩda. ''Tɩtɛ weee
    mɩ ''mɩ kwɛɛ, ɩn mɩ -bha, ɩn mɩ bhaa -bha, yia na yia.»'
  tpi-tpi: God, Bikpela, em God I Gat Olgeta Strong em i tok olsem, “Mi tasol mi stap
    paslain tru na mi stap las tru.” Em dispela God tasol, nau em i stap, na bipo
    tru em i stap, na bihain bai em i kam.
  mih-NT: 'Catyi ra Ndyoo ra ndyaca ñaha sii yo: Yuhvi cui ra ndya ta xihna cuii ñi
    tañi letra A, ta ra cua coo ca nu cua ndɨhɨ tandɨhɨ sa iyo cui tañi letra Z, catyi
    ra Ndyoo. Ta iyo tandɨhɨ cuii tundyee iñi sii maa ra. Maa ra cuu ra iyo vityi,
    ta maa ra cuu ra iyo ndya ta xihna cuii ñi, ta cua coo ra tandɨhɨ cuii tyiemvu.'
  qvh-NT: 'Lapanpä munayyog y imayyagpis cawag Tayta Diosninsi caynömi nin: “Cay pasata
    manarä camarpis maynami caycargä. Saynölami cay pasa ushacaptinpis caycäshäpä.”'
  kms-kms: Yumbui God Gre Nganye Kin ni nari, “Nge yembe puate ki righe di yembe omo
    kawo. Nge muq kas, asi nganye kas di otiwo kasne ye.”
  agn-agn: Ganing tang Ampoan tang Dios ang makagagaem, “Yo tang Impisa ig ang Kataposan
    tang tanan.” Tanandia atan dang lagi asing tokaw pa, asta mandian, ig asta ra
    ka ong parakaboton.
  nhi-NT: “Nehua in tlen achtoh uan nehua in tlen satepan, [nehua nipeualo nochi uan
    nehua niyacatlamiyan]”, quihtoua in toTecotzin Dios, naquin metzticah, ometzticatca,
