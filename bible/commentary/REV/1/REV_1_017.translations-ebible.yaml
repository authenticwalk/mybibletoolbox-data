verse: REV.001.017
translations:
  kpx-kpx: Keu kateige di elehai velovemo dobai atau hatiale ke nahate vai ua. Ige
    au au ada inute mai di tatamo mamoi di namihai avoe, “Vabu hale. Dau vasohuta
    ui gabie umale ke Kosive.
  okv-H: Eto na avo kito joru ue veto amita utu ta peheto mihene amita ingeni be na
    nau siro ta tembihie ke einge ijija, “Umo joru mane asoa, na iji kombu ta eto
    iji susu ta irari embo
  tbo-tbo: A galeya ma u aena a guli hopu po a lauhilageu. Ega yaka awala hinebawana
    uyahiu i houni ma i baha i pa, ‘Ega una matomatouta tau tu tahaya po tu wimuli.
  mal-C: അദ്ദേഹത്തെ കണ്ടപ്പോൾ ഞാൻ മരിച്ചവനെപ്പോലെ ആ പാദങ്ങളിൽ വീണു. അവിടന്ന് എന്റെമേൽ
    വലതുകൈവെച്ചുകൊണ്ട് എന്നോട് അരുളിച്ചെയ്തത്, “ഭയപ്പെടേണ്ട, ഞാൻ ആകുന്നു ആദ്യനും അന്ത്യനും
  grc-SR: Καὶ ὅτε εἶδον αὐτόν, ἔπεσα πρὸς τοὺς πόδας αὐτοῦ ὡς νεκρός· καὶ ⸂ἔθηκεν⸃
    τὴν δεξιὰν αὐτοῦ ⸆ ἐπ᾽ ἐμέ, λέγων, ⸆2 Μὴ φοβοῦ· ἐγώ εἰμι ὁ πρῶτος καὶ ὁ ἔσχατος,
  bgc-bgc: जिब मन्नै उस ताहीं देख्या, तो उसके पायां पै मुर्दा की ढाळ पड़ग्या। उसनै
    मेरै पै अपणा सोळा हाथ, धरकै कह्या, “मतना डरै, मै पैहल्ड़ा अर आखरी अर जिन्दा सूं।”
  khz-khz: Au na agitato aonai, gagena kwalanai aketo-talito noowane kwarega talimana
    ta. Ne ia gimana aloripana au ataku ai etao-kauato, ne ekilato, “Ragai ono kali!
    Au tovotovona e ikana.
  deu-TKW: Und wie ich ihn sah, fiel ich ihm zu Füßen wie tot, und er legte seine
    Rechte auf mich und sprach fürchte dich nicht, ich bin der erste und der letzte,
  zsr-NT: 'Catiꞌ bléꞌidaꞌ Lëꞌ gdzöꞌa xniꞌë ca bönniꞌ nat. Niꞌr Lëꞌ bxoa nëꞌë nedaꞌ
    len nëꞌë yubél len gudxëꞌ nedaꞌ: “Cutu gádxinuꞌ. Nedaꞌ nacaꞌ Nu zoa ziꞌal len
    Nu rajseytë.'
  lin-lin: 'Tango namonaki Ye, nakweyaki na makolo na Ye lokola moto akufi. Bongo
    asimbaki ngai na loboko na Ye ya mobali mpe alobaki na ngai : « Kobanga te ! Nazali
    Ya liboso mpe Ya suka.'
  hns-NT: 'Tab djab ham oke dekhlie, tab ghabaraahat me ham ek maral manai ghat okar
    gor ke lage gier parlie. Tab oe hamaar oeppar aapan dahiena haath rakhke bolies:
    „Na dera. Ham pahiela aur aakhrie Waala baatie.'
  noa-E: Mag oobarmʉn mʉʉn sĩi chi meemjöta thʉbëpjã chukhu i bʉ̈khʉrr buju aimajim.
    Mamʉ magbaawai ichdëu mʉ gaai pʉrnaa, “Oob jãphierram” ajim. “Mʉchta nem thum
    ompaaju nawe chirajim; mʉg durr thum öwiajã mʉchta ich mag chirsiju khabahab”
    ajim mʉrʉg.
  eng-EMTV: And when I saw Him, I fell at His feet as if dead. But He put His right
    hand on me, saying, “Do not fear; I am the First and the Last.
  mib-NT: 'Te ná ni jito ri yā te ni cotúú rí nuū jéhē yā nájnūhun jeē ni jíhī rī.
    Te ni soó yá ndaváha ya sɨquɨ̄ rī, te ni cahān yā: Ma yūhu ró. Máá rí cúu Yaā
    iyó ndé xīhna ñúhún te coo ri nɨɨ́ cáni.'
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ निःसुङ्‌ङाङ् इङ्‌गाॽग सिःमालिङ्‌धोओ के़राङ्‌ङाङ् कुलाङ्‌जक्‍पो
    हर्गुप्सा चोःन्‍दाङ्‌लो॥ खुने़ॽ कुजुप्‍साङ् हुक्‍किन् आसम्‍दाङ् ने़स्‍सुआङ् अक्‍खे
    मे़त्ताङ्‌लो, “मे़गिसे़न्‍ने़ॽओ इङ्‌गाॽ तोलिङ्‌सोमु नु कुनुप्‍माआरो॥
  xnj-xnj: Lukumbi, panakamuwene ndu, nagwili palongolo ya magendelu gaki ngati mundu
    mweafwili. Nambu mwene akapamisa chiwoko chaki cha kulyela panani yangu, akajova,
    ukotoka kuyogopa! Nene ndi wa kutumbula na mwishu wa vindu vyoha.
  mmx-mmx: Se nia aga ven i, aga subu midi saparap luxangkedek teren la nia aga met
    aroo. Ketla ni ga sogo tu rak mi lekngen tino, la ga lok tia, “Nemen gat uta marat.
    Nenia mun Lurutu Kaxat la Lumumupit.
  cbr-NT: 'Usa isi cana racuëtan bamai a tanáin nipacëan. Nipacëtia ca aín mëcën mëqueunën
    ramëquin ''ë caxa: —Racuëaxma ca ''it. ''Ëx cana ñu ''aíma pan ''ain ''iacën.
    Usa ''aish cana camabi ñu cëñúcëbë usabi ''iti ''ain.'
  tee-NT: 'Chai ju quit''in acsni iclakts''ilh pus lana tin icta''aktalh. Chai tachi
    ju va xanin ictama la''ixch''aja'' acsni icta''aktalh. Pus ju yuchi quimokslanilh
    ixmaca'' la''ixlhicana laquilacatuna chai chani quijuni: ―Jantu at''alhan. Quit''in
    ju xact''ajun tus acsni matica'' tu''u'' ixjunita chai actsucuk''alhiya'' tus
    mas va tavananch.'
  eng-LSV: And when I saw Him, I fell at His feet as dead, and He placed His right
    hand on me, saying to me, “Do not be afraid; I am the First and the Last,
  cak-NT: 'Cuando ren xintzu'' ri'', xitzak-ka chirakan y can anche''l jun caminak
    xin-en-ka. Pero raja'' xuya'' ri ruk''a'' derecha pa nuwi'' y xu''ij chue: Man
    taxi''j-awi'', ja ren ri na''ey c''a ri ruq''uisbel.'
  pah-NT: 'Ga repiagame ji ari gapya pyri omanove''ga ja jikyhyjiavo g̃waramo ga hugwi.
    A''ero ga pokogi ji rehe opoa pyvõ ojohukoty rũi. Kiro ga ei ji ve: —Terekyhyji
    ti ji hugwi. Jihi ako jipe jypyva''ero. Jihi ako mbapavava''ero.'
  sja-NT: 'Mɨa iru unuk''ãri, eujãde baainaji iru k''ĩrapite mãik''aapa piudak''a
    baibeeji. Mãpai irua mɨ t''õbaiji ichi juarapa mãik''aapa mɨmaa mãgaji: —P''eranáaji.
    Mɨ nejõmaata naa mãik''aapa nejõmaata t''ẽe.'
  xed-xed: 'Manda nghaŋta ɗa, ka zləmbatá yu ta kəmani manda mndu nda mta. Ka faftá
    tsi ta dzva zeghwani ta iʼi, kaʼa mantsa: «Ma zləŋ ka ta zləŋ! Iʼi taŋtaŋani,
    iʼi kɗavaktani,'
  mks-NT: 'Tá na̱xini i̱ mé á já na̱ndicava i̱ sa̱há tátu̱hun in ndi̱i. Joo mé á na̱chinúu
    a ndahá cuáha ja̱tá i̱ já na̱cachi a já xi̱hín i̱: —A̱ cáyi̱hví tohún. Ye̱he̱
    cúú mé á nu̱ cuítí ta cúú u̱ mé a̱ nu̱ ndíhí.'
  gfk-S: Ma be iou ga nes ie, iou ga puko ter ra parpares na kakine hoke tikenong
    i mat. Io, iga palim iou ma no kata na lumana igom tange tagu, “Waak u burut kinong
    iou no Luaina ma no Hapatamne.
  bmu-bmu: Nöŋön i eka uruni duhui yaŋgö könaŋe tala eta kömup tandök ahöyal. Mewö
    ahöbiga böröŋi ölŋan nöŋgö nöröpne ala kewö jiyök, “Mönö keŋgötki kude mötnöŋ!
    Nöŋön mutuhök mala (yuai pakpak miwikŋaiba könaŋgep jiba qahöwahiga) qöndökŋa
    mala öŋgömam.
  dgz-dgz: Apan ameme yawana gapan ne namup seke tan bop mini geanegen. Amba me naniwa
    nutup aiganap bare anega wadianegen, “Tap ya anu. Ma ne wam ibariwa amba wam verisiwa
    apanewa.
  eng-GNV: 'And when I saw him, I fell at his feete as dead: then he laid his right
    hand vpon me, saying vnto me, Feare not: I am that first and that last,'
  zaa-NT: 'De bilá'' ti'' e primérua nna labiru fuerza tegá té quia'', tì''a ttu enne''
    yatti nna labíru fuerza té quì''į, acca gubixi''a'' ru''a lúe. Lèe nna becà ná''
    bànie elìthe inte'' nna rèe: Bittu gátsini lu'', chi nabia''ni lu'' inte''. Inte''
    nna chì bá dú''a'' ántesca cue'' yétsiloyuį, ą''hua canchu chi cca cumplir iyate
    nna dua ba''.'
  eng-WEBSTER: 'And when I saw him, I fell at his feet as dead. And he laid his right
    hand upon me, saying to me, Fear not; I am the first and the last:'
  guh-guh: 'Itsa taniji bajaraponë, betatëpaenë irataeya bocajunuajë bajaraponë pitabarata.
    Itsiata baitsi jane bajaraponë nejayarena pecujuacobeta. Nejumaitsi: —Pëtsa necujunavame.
    Xanë rajane baja daxitacuene pepo tataxuxuabinë. Daxitacuene icatsia tacopiarucaeyaexanaenënexa.'
  bon-bon: Cane liba jepänujine teebine, teeme ernge gawe me natramuji budre pana.
    Tabe puma cita ca teeme camu poto ime ne secituji cäme papa cabu, najuji egä,
    “Wälu gone! Cane niinäcerage gäne, cuta ceräcerägääburage gäne.
  nhw-BL: 'Huan quema niquitac Jesucristo quej nopa, nihuetzqui iicxiteno quen nimictoc.
    Huan yaya nechtlalili imanejmac huan nechilhui: “Amo ximomajmati. Na niipejya
    huan niitlamiya nochi catli onca.'
  swh-ONEN: 'Nilipomwona, nilianguka miguuni pake kama aliyekufa. Ndipo akauweka mkono
    wake wa kuume juu yangu na kusema: “Usiogope, Mimi ndiye wa Kwanza na wa Mwisho.'
  wbi-wbi: Nilyatile nimwaghile, nikaghua pamaghulu gha mwene hwene muunhu juno afwile.
    Akavika uluvoko lwamwene lwa ndyo kulyune nakuuti, “Uloghopagha! une nilighavutengulilo
    nili ghwa vusililo,
  bba-bba: Ye nɑ nùn wɑ, nɑ wɔrumɑ win nɑɑsɔ nɡe ɡoru. Mɑ u mɑn win nɔm ɡeu sɔndi
    u nɛɛ, n ku bɛrum ko, wiyɑ u sɑ̃ɑ ɡbiikoo kɑ dɑ̃ɑko.
  eng-KJVCPB: 'And when I saw him, I fell at his feet as dead. And he laid his right
    hand upon me, saying unto me, Fear not; I am the first and the last:'
  kgk-NT: Ahexa-ma íxupe-ma ramo ha'a ipy renonde-py. Omano va'e-rami voi xe ha'a
    ipy renonde-py. Ha'e katu oakatúa gwigwa opo omoĩ xe-rehe. —Ani erenhemondýi teĩ
    xéhegwi, he'i xe-vy. —Xe ko mba'e ypyrũha voi, he'i xe-vy. —Ipaha ramo voi ko
    xe aiko va'e voi, he'i xe-vy.
  waj-waj: 'Na inna taa suaivaki na inna yuku oyaivaki viee varee vaidi putuuvaa roosiima
    vairavai. Vakiaaduu ivo ari yaaku yaadudaivaa niiyaa utuoo tunoo: Sa aatuukianee.
    Na tauraa variauvoono fai na nnaagiai varinaravai.'
  cpy-cpy: 'Ikanta noñaakiri, tyaanakina nokamanaki. Roo kanteencha ipampitantakinawo
    rakoperori, ikantana: “Eero pithaawantana, Naaka etawori, Naaka oweyaantyaawoni.'
  mpx-mpx: Sauga gamagal o ya kite, inoke ya soguwa aenaa ya ola toyaomal etega. Yaka
    nimana awona i teliya tuwau elana ge i ba, “Bahi lovakun! Nau Abatelipuna ge Abapwamowasi.
  wbp-wbp: 'Kujarna nyanungu warru yunjumu-jarrinjarla nyangu, wantijarna kamparru
    ngulangka-juku wirliyarla nyanungu-nyangurla. Ngajujulparna ngunaja yururrinja-wangu
    yapa nyurnu-piya. Kala nyanungurlu rdakangkuju jungarni-purdanjirli marnpurnu,
    manuju wangkaja: “Lani-jarrinja-wangu nyinaka! Ngajuju karna nyinami nyiyarningkijarraku
    kamparru manu purdangirli.'
  luo-luo: Kane anene, ne apodho e tiende mana ka ngʼat motho. Eka noketo lwete ma
    korachwich kuoma mowachona niya, “Kik iluor. An e Jal Mokwongo kendo Jal Mogik.
  nhe-NT: 'Huan quema niquitac Jesucristo queja nopa, nihuetzqui iicxiteno queja nimictoc.
    Huan yajaya nechtlalili ima nejmatl huan nechilhui: “Amo ximomajmati. Na niipejya
    huan niitlamiya nochi tlen onca.'
  aii-aii: 'ܐܝܼܡܲܢ ܕܚܙܹܐ ܠܝܼ ܐܸܠܹܗ، ܢܦܝܼܠܔ ܠܝܼ ܩܲܕܡ ܐܲܩܠܵܬܘܼ̈ܗ‌ܝ ܐܲܝܟ݂ ܡܝܼܬܵ‌ܐ. ܘܗ̇ܘ
    ܡܘܼܬܸܒ݂ ܠܹܗ ܐܝܼܕܹܗ ܕܝܲܡܝܼܢܵܐ ܥܲܠܝܼ ܘܐܡܝܼܪܹܗ: ”ܠܵܐ ܙܵܕܥܹܬ، ܐܵܢܵܐ ܝܘܸܢ ܩܲܕܡܵܝܵܐ
    ܘܐܚܵܪܵܝܵܐ'
  esk-NT: Tarra qiñiqapku ulġuniqsuŋa isigaiñun tuquŋaruatun iḷipḷuŋa, aasriiñ iḷigai
    taliqpiich argani uvaŋnun nipliutipluŋa, “Iqsiñak. Sivulliuruŋa aqulliupluŋalu.
  msb-msb: San pakakita ko sa iya natumba ako bagaʼn patay sa iya may tiilan. Pero
    gindapat an tuo niya na kamot sa akon na nagasabi, “Dili ka mahadlok. Ako an pinakauna,
    an pinakaurhi
  cpa-NT: 'Jøng² cøg¹² tai³dsa ca¹ta³ron¹³jni huø¹ ju³lah jan² dsa² ma²rø²jon¹², mi³ca¹jan³jni
    dsa. Jøng² gug²dsa dsio¹ ca¹quieg²dsa ni³ quieg¹. Ca¹juúh²dsa: ―Tsa¹jmo² ganh¹.
    Jní² báh³ lán¹² dsa² lah¹ni³ quianh¹³ dsa² ja³ca¹tóh² jø² calah,'
  dso-dso: ତାକେ ଦେକିକରି ମୁଇ ମଲାପାରା ଅଇକରି ତାର୍‌ ପାଦ୍‌ତଲେ ଅଦ୍‌ରି ଗାଲି । ତାର୍‌ ପଚେ ସେ
    ମର୍‌ ଉପ୍‌ରେ ତାର୍‌ ଉଜା ଆତ୍‌ ସଙ୍ଗଇ କରି କଇଲା, ଡର୍‌ନାଇ, ମୁଇସେ ଆରାମ୍‌ ମୁଇସେ ସେସ୍‌ ।
  meu-meu: Ia na itaia, bena aena badinai na goru diho, e kara na mase na heto. A
    ia ese imana idibana taugu ai e dau kau, eto, Asio gari; lau na gini-gunana bona
    gini-gabena;
  yva-NT: Arono syo aen taije, sya vukane ranteteraje no Amune rai, risyamo syamebe
    ramu, yara rinamaisyare vatano kakai. Weramu anem ngkove rauseo ntamijo inai Po
    raura pare, “Vemo njani nora! Risyirati manasyin dave, muno maran dave Risyi no
    akato.
  dgc-dgc: Nadid, péketa ko diya, éy minalugmukék to tikéd na, a komanék i pate. Pero
    kembilanék na a kinagi na a, “Diyan ka méganteng, Juan, Sakén i neditol ta étanan,
    at sakén i katapusana.
  zpm-NT: 'Zeeṉe goṉ naa me, mbe biaab naa zhan ni me zig tib zha ne gutle. Dzigo
    blis me nia derech me pxobnia me guic naa, në me lo naa: ―¡Gdzieebd luu! Naa psilo
    ni naa csiaaḻ, naa psaṉ grëtaa ncuaaṉe no, ni naa gnitlow;'
  hix-NT: Àro wyaro rowya noro yonyetxhe rma, kehurkaye, akrataka. Rowayehrà wyaro
    rma kehurkaye, roseryehrà. Rahosày mak ha, noro, tamor ke, howehenohnà ke. Onà
    wyaro nkekonà, rowya. Oseryehpàra exko, kekonà. Oseryehpàra exko. Tehxemà ro uro.
    Amnyehra ehxahonhàrà ro rma uro. Amnye tehxemà ro rma uro, kekonà.
  sim-sim: Urik orin na heyehe kolok, kumbamu orhik a rakatukuyihi ma hahandari hom
    amu naha wara. Urik tapmama orhin anhik or hauowehe normu mbara, �Ajewa hala.
    An a maifu uhu na kumasi mendenda nir.
  npi-ULB: जब मैले उहाँलाई देखेँ, म मरेतुल्य मानिसजस्तै भएर उहाँको पाउँमा परेँ । उहाँले
    आफ्नो दाहिने हात ममाथि राख्‍नुभयो र भन्‍नुभयो, “नडराऊ ।” पहिलो र अन्तिम म नै हुँ
    ।
  cgc-cgc: Pagkita ko ki kanen, gadapa a dayon naan ta batiisan din na ula a gagiyo
    paryo ta patay. Piro, patandeg a din ta tuo din na lima daw ambal din, “Dili ka
    madlek. Yaken i Pinakauna daw Pinakauryan.
  tim-tim: Hain miawakmâ kindo ekmâ hamewakmâ keiŋân momoŋe hainare kâŋgom yeân. Dâ
    amâ bâtŋe bungen menekmâ hin makniŋep, “Gâ hamep bo ak. Nâ ulik gulik dondâ ain
    malân akto hinŋe manman akto hâmbâi manmâ âgâwian aregât gâ hamep bo ak.
  yor-yor: Nígbà tí mo rí i, mo wólẹ̀ ní ẹsẹ̀ rẹ̀ bí ẹni tí ó kú. Ó sì fi ọwọ́ ọ̀tún
    rẹ̀ lé mi, ó ń wí fún mi pé, “Má ṣe bẹ̀rù. Èmi ni ẹni ìṣáájú àti ẹni ìkẹyìn.
  wos-wos: Wuni déré xéta roota déka man mombu xakre wuni hiyandé du maki wuni héfambu
    hwa. Hwawuka dé déka yika tambambu wuniré huruta dé wa, “Rookéméni. Wuni tale
    wuni. Wuni hukétéfi wuni.
  emp-NTPO: 'Idji unusid̶e ne wayaaba mʌ̃ra idji jĩrũ caita beud̶a quĩrãca egode tab̶esia.
    Baribʌrʌ idji jʌwa araarebemada mʌ̃ ʌ̃rʌ̃ b̶ʌped̶a jarasia: “Ne wayarãdua. Mʌ̃ra
    dji naãrãbemaa idjab̶a dji jĩrũarebemaa.'
  eng-F35: 'And when I saw Him I fell at His feet as if dead. And He placed His right
    hand upon me saying: “Do not fear. I am the First and the Last,'
  ind-ind: Ketika melihat Dia, saya langsung tersungkur di hadapan-Nya dan merasa
    seluruh kekuatan saya hilang, seperti mati mendadak. Lalu tangan kanan-Nya menyentuh
    saya dan Dia berkata, “Jangan takut! Akulah Yang Pertama dan Yang Terakhir, sebab
    Aku selalu ada. Aku sudah ada sebelum penciptaan dan akan terus ada sekalipun
    semuanya hilang lenyap.
  pes-OPCB: 'وقتی چشمم به او افتاد، مانند مرده جلوی پای او افتادم. اما او دست راست
    خود را بر من گذاشت و فرمود: «نترس! من ابتدا و انتها هستم! من زنده بودم و مُردم،
    و حال تا به ابد زنده‌ام، و کلیدهای مرگ و عالم مردگان را در دست دارم.'
  mpt-mpt: ne atemnia tosianania makob nakai kaanabib inania e skil tama bie ye kaai
    otane naka ele kweile kweita sine nafunea baatnenea Kobo mo tosianemebe! Ne sinanggwano
