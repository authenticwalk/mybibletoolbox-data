  bmh-bmh: Iz go uligaimai, gonugau arab waugab alainoimai, noumemin du sul daremin.
    Bo, gonugau ebeg naliu eiman izal enim ebu maimai, guzenai aileun. “Na i uminen.
    Iz petak pet aizem, iz amegai darem, iz ulis darem.
  ctu-BL: 'Che'' bʌ tsaj q''uele, tsa'' yajliyon ti'' yoc che'' bajche'' chʌmen bʌ.
    Tsi'' yʌc''ʌ ñoj bʌ i c''ʌb tic jol. Tsi'' subeyon: Mach a cha''len bʌq''uen.
    Añon ti ñaxan, añon ti'' yujtibal.'
  meq-meq: 'Na ŋgatay na, na dəɗ abəra ka mbəlom kame ŋgay tsaɗək tsaɗək andza na
    mət. Ane tuk na, a pa fagaya həlay i mənday ŋgay. Tsa na, a gweɗeŋ: «Kâ dzədzar
    bay, maa dazlay a wu hay tebiye na, neŋ ada maa ndəv ha wu hay tebiye na, neŋ.'
  noa-H: Mag hoobarmʌn mʌʌn sĩi chi meemjöta t'ʌbëpjã chuk'u hi bʌ̈k'ʌrr buju haimajim.
    Mamʌ magbaawai hichdëu mʌ gaai pʌrnaa, “Hoob jãp'ierram” hajim. “Mʌchta nem t'um
    hompaaju nawe chirajim; mʌg durr t'um höwiajã mʌchta hich mag chirsiju k'abahab”
    hajim mʌrʌg.
  alp-NT: Eleki kena au seluIje klolike au me oalaleIje saka tamata rebe imata peneka.
    Po Itolae Eni bala makwanale kena au eleki Ibeteke loko au be, “Rila yake! Aure
    Yesuse rebe akmena kai rebe pamuli.
  san-VEL: ta.m d.r.s.tvaaha.m m.rtakalpastaccara.ne patitastata.h svadak.si.nakara.m
    mayi nidhaaya tenoktam maa bhai.sii.h; aham aadiranta"sca|
  kbq-kbq: Nagrama ana ne'ma nege'na, agafi traka hu'na fri vahekna hugeno, tamaga
    azanu nagofetu nenteno anage hu'ne, Korera kagra osuo, Nagrani'a ese agafahu mani'na,
    vagarera mani'noe.
  kbh-kbh: 'Cha sënjáninÿe ora, chabe shecuats̈ents̈e mo obanacá sënjánshajaye. Pero
    cha, chabe cats̈bioica cucuats̈e áts̈beñe jajájuase, s̈onjaniyana: “Ndoñe matauatjana;
    ats̈e sëndmëna chë nÿetsca soyënga bojats̈ayá y pochocayá,'
  ron-LSB: 'Când l-am văzut, am căzut la picioarele lui ca un mort. Și-a pus mâna
    dreaptă peste mine și mi-a zis: “Nu te teme. Eu sunt Cel dintâi și Cel de pe urmă,'
  pon-pon: 'A ni ai kilan i, i ap pupedi ni aluwilu a dueta mela amen. O a kotikidan
    po i lim a pali maun mamajani: Ender majak, nai men maj o men mur.'
  nhe-BL: 'Huan quema niquitac Jesucristo queja nopa, nihuetzqui iicxiteno queja nimictoc.
    Huan yajaya nechtlalili ima nejmatl huan nechilhui: “Amo ximomajmati. Na niipejya
    huan niitlamiya nochi tlen onca.'
  sps-sps: Tan nainy te tagei anyo Ya, nyo gotsiny fi naa to moun Ya faarei na mes
    a mat. Ayei fasaur ton nimainy matou Tsunia nei tsonyo, Ya tsue to na ka, “Oraav
    vaare! Anyo na vaamuan, ana Nyo na fafakap kan.
  wnc-wnc: Nata unin kake na itane kepine wesim pimake na akupsa amin binga dakngakum.
    Siwan ngana ita katakngi siyaapata na napmake anzing nanikut, “Ga ma gwaumbim.
    Na sanga kuupbamdane yapii. Sike nata aminu kuupbam kayuat.
  bus-bus: 'Kɛ̀ ma à è, ma lɛɛ à gbá saɛ ma gↄ̃ sã̀ii. Ben à a ↄplaa nàma à bè: Ǹton
    tó vĩa n kũro. Mámbe Aɛde kↄ̃n Zãadeeo ũ,'
  gub-BL: Hexak mehe azemomor he'ar pà ipy huwake ihe kury, awa umàno ma'e kwer ài
    hezu pà ihe kury. Na'e opokok herehe a'e, opo awyze har pupe a'e. Uze'eg ihewe.
    — Ekyze zo ihewi nehe ty, i'i ihewe. — Izypy mehe arer romo aiko ihe. Iahykaw
    rehe àràm romo aiko putar ihe nehe no, i'i ihewe.
  imo-imo: Yu kanopolio na imbo kololi none telimu yunge kimbo puluna tumbi tipo tamalu
    peru. Kano wali yunge imbo kimu na ola noipelie nimbei, “Mini naa ltewi! Na paa
    Kiyendo molopo peyalime kape moro iyemu.
  boj-boj: E tamo di unsimqa tulaŋ ulaugetosim ŋam ambruibonaqa e aqa siŋga jojomq
    di uloŋosim moiyobulem. Onaqa a na aqa baŋ wo ijo gateq di atsiqa merbej, “Ni
    ulaaim. E segi qujai namoq di unum. E segi qujai bunuq di sqai.
  eng-DRA: 'And when I had seen him, I fell at his feet as dead. And he laid his right
    hand upon me, saying: Fear not. I am the First and the Last,'
  knf-knf: 'Wi nwinuluŋ, djot ţi ihoţul awo ji ñaaŋ akeţuŋ keţ. Kë aşë pafën kañenul
    kadeenu ajakën : « Wutan kalënk ; nji dwooŋ najuni akuţ awo nabaañşaani.'
  san-KHM: តំ ទ្ឫឞ្ដ្វាហំ ម្ឫតកល្បស្តច្ចរណេ បតិតស្តតះ ស្វទក្ឞិណករំ មយិ និធាយ តេនោក្តម៑
    មា ភៃឞីះ; អហម៑ អាទិរន្តឝ្ច។
  arn-NT: 'Fey pefilu iñche, trananagün kiñe la reke kisu ñi namun püle. Welu kisu
    fampuwüli ñi man kuwü iñche mew, fey feypienew: “Llükakilnge. Iñche tati wünenkülelu
    ka tati inankülelu,'
  zas-NT: 'Dxel chi baguian laaman biajban guiaꞌman ziꞌc bengüt. Per laaman guxhoob
    yaa ladbeeman guican, naman: ―Ad rdxebil, naj na̱j bén rniabee diizd guiaꞌxchej
    abiꞌ par tiblayaa.'
  ken-NT: Mpok ngɔ́ yi, nkwɛ́n bɛkak ɛbhi nkáy mbɔ ngú. Kɛ yi anyaŋa awɔ́nɛm aywi
    mɛ amʉɛt arɛm bɛ, “Ɔ́kɛ́ chay, Mmɛ kɛ̌ nchí Ambɨ nɛ Ansɛm.”
