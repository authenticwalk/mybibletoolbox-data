    hiyaiyehenere atyo aimenekoita 7-hare tyakekohatiye hotyalinai. 7-se hiyaiyehenere
    xorese atyo aimenekoita ekaxaikotyaseharenae — nexa nohiye.'
  llg-llg: 'Au afada akahuluk ndia ndandaan leoiak: bandu lilo mbilas kahitu kala
    sila, ndandaan ndia salani kahitu kala. Ma nduu kahitu kala sila, fo o mita sala
    lai Au lima konang ndia, na ndia Manetualain ata kahitu nala leme nusa-sodak mai.
    Ala leni halak neme Manetualain mai, soaneu salani kahituk sila.”'
  kyf-kyf: -We mɩa -zɛlɩ gbesɔɔ -nʋ nya, -we mɩa 'mɩ kwɛɛ, we -yɔ -can -napɛ gbesɔ,
