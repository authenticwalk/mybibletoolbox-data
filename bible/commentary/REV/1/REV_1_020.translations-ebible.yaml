  san-ASM: মম দক্ষিণহস্তে স্থিতা যাঃ সপ্ত তাৰা যে চ স্ৱৰ্ণমযাঃ সপ্ত দীপৱৃক্ষাস্ত্ৱযা
    দৃষ্টাস্তত্তাৎপৰ্য্যমিদং তাঃ সপ্ত তাৰাঃ সপ্ত সমিতীনাং দূতাঃ সুৱৰ্ণমযাঃ সপ্ত দীপৱৃক্ষাশ্চ
    সপ্ত সমিতযঃ সন্তি|
  tac-NT: 'Mué bo''neka tabilé machimela tachiri ruwime ka alué gichao so''pilí napu
    eté mué jena ne sekálachi wajtoná mochígame, ''lige tachiri ruwime ka alué gichao
