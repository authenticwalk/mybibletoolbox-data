  nbq-nbq: 'Dadiwap 7 ninggis amotkan vaga hegen ako inim, eke, hali yevedogo bagek
    7 mbusi emas vaga ogovak higirik hegen ako inim, andi wene hwilago ovagak werekma,
    adem des erogo yukhisogon: Dadiwap 7 ako andi, it malaikat 7 An naburi gereja
    7 vaga homarisagwi enengge agarwik ako at inigin. Eke, hali yevedogo bagek 7 ako
    andi, An naburi gereja 7 vaga homarisagwima ako at inigin o,” yiluk, yuknugu higi
    o.'
  tgo-tgo: 'Simosimoko iya mo thuweŋgiko — ghɨtara voghɨpirɨ me nanji e nɨmaŋguke
    e uneŋguke na kadɨŋeŋe weinji ghambanji gol lenji ghanaghanagha theghepirɨ ghanjirumwaru
    ŋgoreiyake: ghɨtara voghɨpirɨ thiye nyao thovuthovuye ekelesiyama ghepirɨma ghanjiranjimbunjimbu,
    na kadɨŋeŋe weinji ghambanji gol lenji ghanaghanagha ghepirɨ, thiye ekelesiya
    ghepirɨma.”'
  yap-yap: 'Ba’aray e n’en nda nnang fan mi murung’agen fa medlip i t’uf ni ba’aray
    ni ga be guy u lan e ba’ ni mat’aw i pa’ag, nge fa medlip ley i tagil’ e magal
    ni ba’aray ni kan ngongliy ko gol: re medlip i t’uf ney e ireray fa medlip i engel
    ko fa medlip i galesiya, ma medlip ley i tagil’ e magal ney e fa medlip i galesiya.”'
  mop-NT: —Bel in quin wadü' tech u nu'cul a siete p'eel a xülab a wilaj tin waj seeb
