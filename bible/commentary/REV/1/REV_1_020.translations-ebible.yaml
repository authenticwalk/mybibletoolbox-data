  fai-fai: Kale naka milum fet kal nam teng miskuno faku bidi itamaw so yakom bán
    tum gol tuw kidel kusiw utamaw so umi mit abem wánabu uyo bakokamongin nami kale
    milum fet kal be Got ami kinim gu fet kal imi weng dew kámin umi guton ade yakom
    bán fet kal be Got ami kinim gu fet kal umi guton ko.”
  ura-NT: Caa canu biji raotono nichajai que caainsiinei arasijie, chaen caainsiinei
    cono nujuaneein nenaa oro, naaonjoainuri iicha coaraite, charijibana coitucueraelanaala
    asinojoineein nenaa ne. Nii caainsiinei arasijiete Cana Coaunera ranojoineein
    nenacaauru- iclesiacuru beraihurera anjeraauru ne. Jana nii caainsiinei cono nujua
    oro caje ichanohinte, caainsii laurineein Cana Coaunera ranojoineein nenacaauru-
    iclesiacuru ne.”
  mcd-NT: Ascashon natian min oian cuscan un mia yoi min tapinon. Nan fishi siete
    non nan lamparina siete oro ointsa nanfohuunoa un mia tapimanon. Nan fishifo un
    tsoma nanfofin nan ichananfo Diosin tsain ato tapimamisi cuscarafoquin. Ascan
    nan lamparinafo oro ointsafo nanfofin ichananti pushu ano Jesús icoinra huafo
    cuscarafoquin, —ishon Jesús ua yoia. Nan siete ichananti pushu anoa icoinra huafo
    ato tsain shara fomani.
  urt-urt: 'Tukwini ŋam da mini yip wusyep tehei wutukun syepumbur hoi, ŋaiye sai
    syep non ŋam, topoꞌe lam gol syepumbur hoi, ŋaiye ŋam metekeꞌe pe, ki taꞌe leꞌe:
    Wutukun syepumbur hoi uku tinge yalaŋatme lenge walip hlaꞌ syepumbur hoi, ŋaiye
    bepyeteme sios syepumbur hoi. O nih lam syepumbur hoi pe, tinge yalaŋatme sios
    syepumbur hoi.”'
  kiz-kiz: Kwandabha jhajhikifighili kuhusu matondo saba gha ughabhwene mu kibhoko
    kyangu kya kuume, ni khela kinara kya dhahabu Kya taa saba; Matondo saba ndo malaika
    ghwa ghala makanisa saba ni kinara kya taa saba ndo ghala makanisa saba.”
  tzo-TZE: Li vucub c'anal jtsacoj ta jbats'ic'ob laj avile xchi'uc li vucub candelero
    pasbil ta c'anal taq'uin laj avile, chacalbot c'usi smelol yu'un muc xana'. Li
    vucub c'anale ja' senyail li boch'otic sventainojic jch'unolajeletic ta vucub
    lum tey ta Asia banamile. Li vucub candeleroe ja' senyail li jch'unolajeletic
    ta vucub lume ―xiyutun li Cajvaltique.
  lex-lex: Wtiona re wo'itu de nnia'eratni, de Uplerlawna hopopanni-lili'irnu la'a
    krei wokni re wo'itu, ne wa'du wniatatgenni re wo'itu re, de nnia'eratni krei
    wokni wo'itu irhatta. Hade de nnia'eratni la' wtion mandiditu mak omumkek oleka
    la A li'mu walli malganan de, ne la'a wa'du wniatatgenni wo'itu mak ha rwewal
    nana la maha.”
  dov-dov: 'Bupanduluzi busisikene bwaamba nyenyezi zili musanu azibili nzwaabona
    muluboko lwangu lwalulyo, azibikilo zyangolida zili musanu azibili: Nyenyezi zili
    musanu azibili mbaangelo bambungano zili musanu azibili alazyo zibikilo zyamalampi
    zili musanu azibil, ni mbungano zili musanu azibili.”'
  rgu-rgu: 'Au afada ria sosoa na leo iaꞌ dei: dedede lilopilas kahituꞌ sira, sosoa
    na riꞌ sarani kahituꞌ ara. Ma ruu kahituꞌ fo o mita si rai Au lima ona Ka, sira
    nana Manetualain eilaꞌo-limalopen hitu reme nusatetu-ikutemaꞌ a mai. Ara reni
    haraꞌ neme Manetualain mai soaneuꞌ sarani kahituꞌ sira.”'
  toc-NT: 'La̠nchú nac­ma̠­ca­tzi̠­ni̠yá̠n hua̠ntu̠ ni̠ catzi̠ya xpa̠­la­cata amá
    aktujún stacu hua̠ntu̠ huix ucxilh­ni̠ta pi̠ cchi­pani̠t xa̠hua kan­tujún can­de­lero
    xla oro, huá u̠má hua­ni­putún: aktujún stacu li̠taxtuy a̠ma̠ko̠lh xlac­scujní̠n
    Dios hua̠nti̠ tapux­culé̠n quin­ca̠­naj­laní̠n nac aktujún ca̠chi­qui̠ní̠n, y
    kan­tujún can­de­leros huá li̠taxtuy a̠má pu̠tunu cris­tianos hua̠nti̠ lac­xtum
    quin­ta­la­ka­chix­cu­hui̠y nac aka­tunu a̠ma̠ko̠lh ca̠chi­qui̠ní̠n.'
  som-som: Toddobada xiddigood oo aad ku aragtay gacantayda midigtaa iyo toddobada
    laambadood oo dahabka ah qarsoodigooda micnihiisu waxaa weeye sidan, toddobada
    xiddigood waxaa weeyaan malaa'igaha toddobada kiniisadood, toddobada laambadoodna
    waxaa weeyaan toddobada kiniisadood.
  mam-C: Atzin t-xilin a wuq che'w, a q'i'n toj nman q'ob'a, nkyyek'in kyejo wuq nejinel
    xq'uqil kye Ttanim Dios kyojjo wuq tnam q'umle. Ex atzi'n t-xilin wuq xtanko'l
    b'inchin tu'n q'anpwaq nkyyek'in kyi'jjo wuq ch'uq Ttanim Dios.
  ndj-ndj: Chifisu cha sila ndondwa saba wusiwonili muliwoku lyangu lya mlilu na chifisu
    cha fila findangawala saba fya mlilu fya chumang'andu ndi achi, sila ndondwa saba
    ndi makungu wa fipinga saba fya vandu yivamjumilili Kilistu.”
  mbj-NT: “Õm ỹ maher'oot hỹỹ kä nyy d' tahanäng pé ta ti setsi hedoo do sagõõh moh
    ỹỹ gó mahapëë wät doo, setsi ta bag tyng daheeh”, näng mäh. “Setsi hedoo do sagõõh,
    setsi ããs hã ỹ h'yy ka'eeh do setsi hedoo do panang bä habong do hag'ããs doo.
    Setsi ta bag tyng, hã ỹ h'yy ka'eeh do setsi hedoo do panang bä habong doo”, näng
    ta kyyh.
  lat-VUC: 'Sacramentum septem stellarum, quas vidisti in dextera mea, et septem candelabra
    aurea: septem stellæ, angeli sunt septem ecclesiarum: et candelabra septem, septem
    ecclesiæ sunt.'
  ngp-ngp: Kinyele kiya che zint'hondo mfungate izo uzione mwo mkono wangu wo kulume
    ne kinyele che vinala mfungate ve vimuli ve zahabu ni iki. Zint'hondo ziya mfungate
    ni watumigwa wa kwe mbingu wa mafyo ya wahuwilwa wa Kilisito naho vinala viya
    mfungate ve vimuli ve zahabu ni mafyo mfungate ya wahuwila wa Kilisito.
  enq-2: 'Nambanya kingi tolaetena bui kalange kanjeno dutupapi, lama kaiyepae setenge
    golome wasepae kalange kanjeno dutupapi, dutupanya tenge yalo petae dupa dapale:
    Bui kalange dutupa, siosa kalange dutupanya enjele dutupa. Lama kaiyepae setenge
    kalange dutupa, siosa kalange dutupana” lea.'
  eng-ASVBT: 'the mystery of the seven stars which thou sawest in my right hand, and
    the seven golden candlesticks. The seven stars are the angels of the seven churches:
    and the seven candlesticks are seven churches.'
  mna-mna: 'Mi pitik lamata mi ru ta re imbot la nomoŋ woono na, mi lam lamata mi
    ru, ina koroŋ turkeŋana. Tamen ka ŋgar ta kembei: Pitik lamata mi ru ti, ina tiwe
    kin pa aŋela lamata mi ru ta matan pa lupŋana lamata mi ru ki Krisi na. Mi lam
    lamata mi ru, ina iwe kin pa lupŋana lamata mi ru tana.'
  myw-myw: “Wutun kweinim kweiy kukin wanamag nisesus, o lamp abes kweinim kweiy.
    Wawun youd tasiyas bo ikawum. Wutun tasiyas kweinim kweiy mamagina guntaka̱yob
    inineis silma̱nin tayekelesiys sibod kweinim kweiy. E lamp abes kweinim kweiy
    mamagina bod tasiyas kweinim kweiy.”
  sby-sby: Lino ndapandululunga bintu mbyowabulanga kwinshiba cena, nyenyenshi shisanu
    ne shibili nshewalabona ku cikasa cakame ca ku lulyo, kayi ne pakubika malampi
    pasanu ne pabili a golide. Nyenyenshi shisanu ne shibili ni batangunishi ba mibungano
    isanu ne ibili, kayi pakubika malampi pasanu ne pabili a golide ni mibungano isanu
    ne ibili.”
  sll-sll: Ana weni hol i kulmoma ana hol pai muru hol pai sutani dongwo hanga i,
    memini yu pamia, Yisas pir tere oo tabil tabil moli ongwo hobi singaba tan tani
    mongwo hanua. Te kewa ana hol pai muru hol pai sutani dongwo hanga i, memini yu
    pamia, Yisas pir tongwo ari oo tabil yu mongwo hanua,” di na tomua.
  yaq-NT: Ini'i juna'a ju'u ka em aet ju'unea'u, jume' woo busanika chokim in batatana
    mampo, em bichaka'um intok jume' woo busanik kanteelam ama jaja'abwawa'um, sawai
    tomie ya'arim betana. Jume' woo busan chokim, woo busanika te'opom be'ekatana,
    Liojta nok lutu'uriata weiyaaneeme teuwaa. Jume' woo busan kanteelam ama jaja'abwawame
    intok, jume' woo busan te'opom teuwaa.
  uro-uro: Bä iarhongäkt di rhoqortäqyia, ama ngärhäqyet da udiom ama qaeng gärangätni
    i ngia lu ngät mät ngua rhäqyet näkt sävät ama ngärhäqyet da udiom ama lirhäng
    gärangätni i ngät mair da ama tlang di ngärhi sameng doqortäqyia, ama ngärhäqyet
    da udiom ama qaeng di ama ngärhäqyet da udiom ama enselqäna bä ba ama qatnanaktpämda
    nämät ama ngärhäqyet da unbam ama värhap kärqapni i ap nga e vät ama ngärhäktka
    ma Esia. Dap ama ngärhäqyet da udiom ama lirhäng gärangätni i ngät mair da ama
    tlang di ama qatnanaktpämda nämät iaväkt ama ngärhäqyet dä unbam ama värhap.”
  ita-1885: il misterio delle sette stelle, che tu hai vedute sopra la mia destra,
    e quello de' sette candellieri d'oro. Le sette stelle son gli angeli delle sette
    chiese; e i sette candellieri, che tu hai veduti, sono le sette chiese.
  muy-muy: 'Àki ka boŋgur adəskəlani ya kìpi a ahar ga ɗaf goro bu ni akaba àki ka
    zlam ga gru adəskəlani ga məbəki ceŋgel adəskəlani nahəma, ma maŋgahani gani ti
    nihi : boŋgur adəskəlani ni ti *məslər ge Melefit, təfi ahàr ana ndam goro a kəsa
    adəskəlani bu ni. Ceŋgel adəskəlani ni ti ni ndam goro ya *təcakalavu a kəsa adəskəlani
    ni bu ni. »'
  kqc-kqc: 'Mina iya 7 nai vana rama rofu veyo ma goro ramefa di aena gugura 7 di
    sui ago di adina bi yomakai: iya 7 bi dubu 7 di naivo naivo vima, ma ramefa di
    aena gugura 7 bi mina dubu 7.”'
  tav-tav: 'Apiya Juan. Mere mʉ yʉ queti buiogʉ atiere ñocoa siete majuu yʉ cacʉgorijere.
    Yʉ wamopʉ cariape macá nʉgoa maca yʉ cañerijere mʉre yʉ queti buiogʉ. To bairona
    jĩa bujurique capejari tuturi siete tuturi majuu quenare mʉre yʉ queti buiogʉ.
    Ocõo bairo mʉre yʉ queti buio majiopa: Tie siete jĩa bujurique capejari tuturi
    maca majioro bai siete macari macana yʉ ye quetire caneñapo buerãre. To bairona
    siete ñocoa yʉ cañerã quena majioro bai yʉ ye quetire siete macaripʉre caqueti
    buio teñarãre.'
  eng-ULB: 'As for the hidden meaning about the seven stars you saw in my right hand,
    and the seven golden lampstands: The seven stars are the angels of the seven churches,
    and the seven lampstands are the seven churches.”'
  spa-VBL: 'Este es el significado de las siete estrellas que viste en mi mano derecha,
    y los siete candelabros de oro: las siete estrellas son los ángeles de las siete
    iglesias, y los siete candelabros son las siete iglesias.'
  fra-_FOB: 'Le mystère des sept étoiles que tu as vues dans ma droite, et des sept
    chandeliers d''or, le voici: Les sept étoiles sont les anges des sept Églises;
    et les sept chandeliers que tu as vus, sont les sept Églises.'
  hau-ULB: 'Akan boyayyar ma''ana game da taurari bakwai da ka gani a hannun dama
    na, da madorin fitilu bakwai na zinariya: Taurarin nan bakwai mala''iku ne na
    ikilisiyoyi bakwai, kuma madorin fitilun nan bakwai ikilisiyoyi ne bakwai.'
  mal-mal: എന്റെ വലങ്കയ്യിൽ കണ്ട ഏഴ് നക്ഷത്രത്തിന്റെ മർമ്മവും ഏഴ് പൊൻനിലവിളക്കിന്റെ
    വിവരവും എഴുതുക. ഏഴ് നക്ഷത്രം ഏഴ് സഭകളുടെ ദൂതന്മാരാകുന്നു; നീ കണ്ട ഏഴ് നിലവിളക്കുകൾ
    ഏഴ് സഭകൾ ആകുന്നു.
  lit-lit: 'Septynių žvaigždžių, kurias matei mano dešinėje rankoje, ir septynių auksinių
    žibintuvų slėpinys: septynios žvaigždės yra septynių bažnyčių angelai, o septyni
    žibintuvai, kuriuos matei, yra septynios bažnyčios.“'
  urd-GVR: 'Mere dahne hāth meṅ sāt sitāroṅ aur sāt shamādānoṅ kā poshīdā matlab yih
    hai: Yih sāt sitāre Āsiyā kī sāt jamātoṅ ke farishte haiṅ, aur yih sāt shamādān
    yih sāt jamāteṅ haiṅ.'
  far-far: 'Aia, na manata agwalae sulia na fiu fa bubulu ne ''oe ada to''ona nau
    ku dau fafia ana bali ''aba ''o''olo nau, ma fiu gwatanga fua kwesu be kera saungaida
    ana gol nia ''uri: Fiu bubulu ki ne ''ainsel ne kera ada sulia fiu fikute famamana
    nai ki. Aia, fiu gwatanga fuana kwesu ki ne kera saungaida ana gol ne fiu fikute
    wane famamana ana fiu mae fere ne ki.”'
  suz-BL: मिनु आं ग्‍युरा गुइमी बाक्‍शो ७ ओटा सोरुल नु ७ ओटा खपीम बाक्‍शो सुन के दियारी
    आ ख्रुइश्‍शो अर्थ मार बाक्‍ब देंशा हना, मेको आं गुइमी तशो ७ ओटा सोरुलपुकी मेको
    एसीया ङा ७ ओटा सहर ङा थमा सुइक्‍ब आन ग्रुम्‍तीके ङा शेंब नम। मेको ७ ओटा दियारी
    चहिं मेको एसीया ङा ७ ओटा सहर ङा थमा सुइक्‍ब आन ग्रुम्‍तीके ङा मुर नम” दे माइक्‍ती।
  car-NT: 'O''to tauro''po me morokon oko-to''imanokon yjapo''tun wyino yjaina anenery
    siriko wairy, o''to tauro''po me morokon oko-to''imanokon ika''mi''po aweinano
    apo''nykon wairy enapa ero wara sekari''sa o''wa: Morokon oko-to''imanokon siriko,
    mo''karon oko-to''imanokon Tamusi na''nanopy''san apyimykon ekosanokon apojonano
    morokon man. Morokon oko-to''imanokon aweinano apo''nykon, morokon oko-to''imanokon
    Tamusi na''nanopy''san apyimykon morokon man.”'
  amp-amp: Htitnm nda 7-pela gunymi 7-pela gor ginym hatohet lamm. Nd 7-pela gunym
    ndm 7-pela siosroh mounmotem, yo nd 7-pela gor ginym hatohet lamm nd 7-pela siosem.”
  bht-bht: हुण मैं तिजो दसणा की मेरे सजे हथे दे सत्तां तारयां दा क्या मतलब है जड़ा
    पेहले पता नी था। इदा मतलब ऐ है की सत्त तारे उना स्वर्गदूतां जो दसदे न जड़े सत्त
    कलीसियां दी रखबाली करदे न कने सत्त दिय्ये सत्त कलिसियां जो द्रशांदे न।
  eng-NOY: the mystery of the seven stars which thou sawest in my right hand, and
    the seven golden candlesticks. The seven stars are the angels of the seven churches;
    and the seven candlesticks are the seven churches.
  cub-NT: Que baru coyʉquijivʉ mʉre caride aipe aiyʉrõre ina siete paivʉ abiácovare,
    mi jã́imara cʉrivʉre ji pʉrʉ meapũravʉcapʉrʉi, aru ijaraboa siete paijaraboa pẽoibʉa
    tʉoijaraboa úruque d̶aijaraboare máre. Diebu aru námu Jʉ̃menijicʉi jã́d̶ovameno
    jipocamia ʉbenita jã́d̶ovaino caride. Jẽvari coyʉivʉ ina siete paivʉ abiácovape
    paivʉre. Nárecabu yópe ina siete paivʉ coreipõevape, Jesúre jʉ aipõeva cójijivaivʉ
    diĩmaroai siete paiĩmaroacavʉ ne coreipõevape. Aru jẽvari coyʉivʉ ijaraboa siete
    paijaraboare. Dijaraboarecabu yópe siete paiyajuboape Jesúre jʉ aipõeva ne yajuboa
    cójijivaivʉ diĩmaroa, siete paiĩmaroai. Que arĩ, coyʉáme yʉre.
  ita-1927: il mistero delle sette stelle che hai vedute nella mia destra, e dei sette
    candelabri d’oro. Le sette stelle sono gli angeli delle sette chiese, e i sette
    candelabri sono le sette chiese.
  lww-lww: A nevisa sur ta van ko sumo wa, e lepas na verue olua nap̃a opisu e lum̃au,
    amio purp̃es nen kantel olua nap̃a amiyum̃aen e kol. Sur la nene sane kiliaen
    tai nap̃a tapolou, ana kala kinasa sanini, verue olua nene, naga navisi la olua
    vena visuaren sum̃are la olua.”
  ckb-ckb: 'نهێنی ئەو حەوت ئەستێرەیەی لە دەستی ڕاستم بینیت و حەوت چرادانە زێڕینەکە
    ئەمەیە: حەوت ئەستێرەکە فریشتەی حەوت کڵێساکانن و حەوت چرادانەکەش حەوت کڵێساکەن.»'
  nas-nas: 'Aung tee mirumiruꞌ aing aaꞌning oovemaatomaing-koong: ˜keura-taa beentoꞌ
    ning-koo tampanaang-koo otoining eeꞌnoko napoꞌ ˜kenaanka-taa daamu baꞌnananka
    kooro-koo nkoniiꞌ otoining. Aing ˜keura-taa beentoꞌ teing teing koosinunanka makosining,
    teing dootuuꞌnupoong ˜kevuntuꞌka-taa osi-koo otoromaing tanatanuka. Eeꞌnoko teing
    napoꞌ ˜kenaanka-taa daamu baꞌnananka kooro-koo nkoniiꞌ oovemaatomaing teing nkaning
    ˜kevitura-taa dootuuꞌnupoong.”'
  uvl-uvl: Pe itoch rahtele nai nenge o esia nge e rahite nga perik tamalmal pe lemenge
    kina chalemlem ngana rahtele nai nem luria koi. Itoch rahtele nai nem luria laka;
    angkelo mur nenge tenau ele NeHalang na hana nemur nenge aria tuluk iri rahtele
    nai. Pe lemenge kina rahtele nai nem luria laka; NeHalang na hana mur nenge aria
    tuluk iri rahtele nai.”
  eng-BBE: 'The secret of the seven stars which you saw in my right hand, and of the
    seven gold vessels with burning lights. The seven stars are the angels of the
    seven churches: and the seven lights are the seven churches.'
  ixl-CNT: Aatz u tokebꞌal jujvaꞌl qꞌu txꞌumiꞌl qꞌuꞌl vetiil tunsebꞌal, ayaꞌ qꞌu aanjel
    tetz jujvaꞌl qꞌu niman vetz. Utz aatz u tokebꞌal jujvaꞌl u tatibꞌal txijtxubꞌal
    vaꞌl bꞌaꞌnla qꞌan chꞌichꞌ, ayaꞌ juj tanul qꞌu niman vetz.— Texh ve.
  xsi-xsi: 'Noko muŋga kumora pitu lima kanaŋo rua ikeno pa naŋa mbauŋgu wia kâ, aku
    kumora sinâla lima kanaŋo rua tona. Vetâŋa paveâŋa ŋinde kie ikeno mine: pitu
    lima kanaŋo rua ŋinde nde itogo kinzi ŋgu lima kanaŋonzi rua nenzi aŋelo. Aŋga
    sinâla lima kanaŋo rua ŋinde nde itogo ŋgu lima kanaŋonzi rua ŋinde warakanzi.”'
  crx-NTPO: 'Ndi lhtak''ant''i sum snailhni sla k''et in''en-i, ''ink''ez lhtak''ant''i
    nanusa''a-i gold be ''ulya-i be hoot''en-i cha, ''i ooghun whe'' hoont''oh hooyoh-un,
    ''et ndiz un''a nja dúhoont''oh: Lhtak''ant''i sum ''i lhtak''ant''it-un Yak''usda
