  jpn-1965: わたしの右の手の中に見えた七つの星と、七つの金の燭台について、その秘められた意味を言えば、七つの星は七つの教会の御使いたち、七つの燭台は七つの教会である。
  fra-SBL: 'Voici le mystère des sept étoiles que tu as vues dans ma main droite,
