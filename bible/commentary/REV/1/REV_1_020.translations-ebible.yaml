  dop-dop: Ɩsɔtʋlʋŋɑsɩ nɑɑtosompɔɣɔlɑɣɑ wei n nɑ́ mɑ tɔkɑ mɑ niŋ ntɔɣɔŋ tɑɑ, nɑ wʋlɑ
