  att-att: Á kagiak ku laguk yù ari ngaw nepakánnámmu nga meyannung sù ira pitu nga
    bituan nga nasingam mu gangù ta jiwanán nga limâ ánna yù ira pitu nga nanáddagán
    na isingan. Yù kebalinán nayù pitu nga bituan yù ira pitu nga manaron sù ira tatolè
    nga makimoray nikán ta pitu nga ággagammungád da. Á yù kebalinán nayù ira pitu
    nga nanáddagán na isingan, aggira yù ira tatolè nga makimoray nikán sù ira pitu
    nga ággagammungán.”
  bki-bki: Mia kiniou never titai vanso beamu vo, ka tivelinio na m̃arvitano aluo
