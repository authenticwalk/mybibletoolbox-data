    pha hamangkhliiethek ro, chiih-è miley san bunthruak ne miley charch ro.'
  eng-TCENT: 'This is the mystery of the seven stars that yoʋ saw in my right hand
    and the seven golden lampstands: The seven stars are the angels of the seven churches,
