    nèti sorga dhu rèti lii Ama Lamatua hia mi pidhu jumaꞌat sèra.”'
  tnp-tnp: Mətəu iəkuahpɨk e nɨpətɨ nati təməhluaig, u məhau mɨn ilah səpɨn iətəm
    nəmeruh iatos e nəhlmək maru, mɨne nati kətaharu-pəri lait lan, ilah səpɨn, kəmol
    e aiən u kol tətoraip-oraip. Məhau mɨn u ilah səpɨn, nɨpətɨn u nagelo mɨn rəha
    niməfaki səpɨn. Konu nati kətaharu-pəri lait lan, ilah səpɨn, kəmol e kol, nɨpətɨn
    u, niməfaki mɨn u ilah səpɨn.
  urd-urd: 'या''नी उन सात सितारों का भेद जिन्हें तू ने मेरे दहने हाथ में देखा था,
    और उन सोने के सात चिराग़दानों का: वो सात सितारे तो सात कलीसियाओं के फ़रिश्ते हैं,
    और वो सात चिराग़दान कलीसियाएँ हैं।”'
  hot-hot: 'Êntêk ma abô loŋ kapô hathak vuliŋ baheŋvi ba lahavuju takatu ba hôyê
    hamô yabaheŋ vianôŋ lôk atum lam gol baheŋvi ba lahavuju. Anêŋ ôdôŋ ma aêntêk:
    vuliŋ baheŋvi ba lahavuju takêŋ ma aŋela baheŋvi ba lahavuju takatu ba eyabiŋ
    avômalô êvhaviŋ ôdôŋ baheŋvi ba lahavuju takatu. Ma atum lam gol baheŋvi ba lahavuju
    takatu ma avômalô êvhaviŋ ôdôŋ baheŋvi ba lahavuju.”'
  mqj-NT: La kupokadangko kalembasanna pitu bentoen muita dio lima kanangku anna pitu
    angngenan ballo bulawan. Inde pitu bentoenne iamo malaeka' to ungkambi' pitu kombonganna
    to mangngorean, anna inde angngenan balloe iamo pitu kombonganna to mangngorean.”
  rus-SYN: 'Тайна семи звезд, которые ты видел в деснице Моей, и семи золотых светильников
