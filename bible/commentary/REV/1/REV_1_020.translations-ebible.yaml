    purɨdaaꞌnyɨ pwaraala dazannajɨ yɨ Gotɨyai yoimavajalɨkurakya dazanne aaya kaavɨlyaꞌ
    daresɨ. Sɨlɨngaamɨnya ata purɨdaaꞌnyɨ pwaraala daza yɨ sa Kɨraazɨtɨyainyɨre kusɨlaanyangɨyara
    anga ata purɨdaaꞌnyɨ pwaraalyangɨ mwaalyaraavɨre mamaayara. Yɨ laamɨvananyaꞌ yɨlakyaꞌne
    golɨnaka ata purɨdaaꞌnyɨ pwaraala daza Kɨraazɨtɨyainyɨre kusɨlaanyangɨyara anga
    ata purɨdaaꞌnyɨ pwaraala sangɨ mwaalyare.”
  ian-ian: Wuna yaagindan taambamba tɨga sɨngwut sɨla vɨlina angwa vat mɨn kat mbukiyowun.
    Golmba kwutnja lam sɨla vɨlimba lɨga Godna mbaapma nɨmba kat vɨga lɨga ensel ndi.
    Lam sɨla vɨli ngepma sɨla vɨlimba lɨga Godna mbaapmamba lɨga nɨmba ndi waa wun
