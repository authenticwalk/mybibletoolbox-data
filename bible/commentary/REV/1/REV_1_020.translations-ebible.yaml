  azb-azb: Mənim sağ əlimdə gördüyün yeddi ulduzun və yeddi qızıl çıraqdanın sirrinə
    gəlincə, yeddi ulduz yeddi cəmiyyətin mələkləri, yeddi çıraqdan da yeddi cəmiyyət
    deməkdir.
  eng-DBY: The mystery of the seven stars which thou hast seen on my right hand, and
    the seven golden lamps. — The seven stars are angels of the seven assemblies;
    and the seven lamps are seven assemblies.
  guo-NT: Siete ithaejt, taenampi tajpoklake-elel, japoxan jiw taen wʉt chiekal nejchaxoelaliajwa
    siete poejiwliajwa. Japi, siete poejiw, kaenanʉla tataefʉl kaepaklowaxpijiw, tajwʉajan
