    taariinek ku kanisoosyechaa tisab.
  xnn-xnn: Nan pito ay talaw ay iilaem isnan makanawan ay ledengko ya nan pito ay
    balitok ay maig-igwaan di silaw et ipagtekko ken sik-a nan kayatda ay kanan. Nan
    pito ay talaw et daida nan pito ay mangipangpango ya mangbanbantay isnan mamati
    issan deey ay pito ay ili. Nan pito abes ay maig-igwaan di silaw et daida nan
    mamati ay madagdagop ay mangdaydayaw ken Apo Dios issan pito ay ili.” Siya dana
    nan kalina ken sak-en.
  mwe-mwe: Ga shinjubhi sha yene ndondwa shabha imuibhwene munkono gwangu gwa nnilo
