    go mencabodäniya ïñönänite tömënäni ïnänite në aadäni baï nëmöidi ïnänipa. Ayæ̈
    yædo concædï tï wodönoincade oodo inte badöincade önompo æ̈mæmpoque go mëa ganca
    ongoncadecoo bitö adincoo ante, Quïnö baï ïnänii, ante botö adobaï bitö ïmite
    edonque pönï apæ̈nebo ate në ëñëmi bacæbiimpa. Wayömö wayömö incæ botö ïmote godongämæ̈
    näni pönencabo önompo æ̈mæmpoque go mencabodäniya ïñömö tömënäni yædo concædï
    tï wodönoincade baï adobaï ïnänipa,” ante Waocä në ëñagaingä ïñömö botö ïmote
    apæ̈negacäimpa.
  kbc-NT: Jiɡ̶ijo me dinaɡ̶aditedini, aɡ̶ica ane yowooɡ̶odi anodaa diitigilo niɡ̶ijoa
    seete yotetitedi ananati ibaaɡ̶adi ijaaɡ̶ijoa seete noledaɡ̶axiidi oolo. Digawini
    anodaa diitigi niɡ̶ijoa seete yotetitedi, niaanjotedi niɡ̶idiwa seete lapoli loiigi
    Ǥoniotagodi, odaa niɡ̶idiwa seete noledaɡ̶axiidi, baɡ̶a niɡ̶ijoa seete lapoli
    loiigi Ǥoniotagodi.”
  bmh-bmh: 'Na ureb kwali e izal ebe naliu eiman darem mui, al gol kwali mui, uligarem,
    go ze wageimai dareu sul darem. Ureb kwali go gonugau bigeg enai: ban uzan kwali
    go Kristen duailel gumarabun tibur kwali Al gol kwali go ban uzan kwali ebuan
    Kristen duailel.”'
  ctu-BL: Mi caj c subeñet i sujmlel jini wucp'ejl ec' tsa' bʌ a q'uele ti ñoj bʌ
    j c'ʌb, yic'ot jini wucts'ijt lámpara melbil bʌ ti oro. Jini wucp'ejl ec' jiñobʌch
    xcʌntayajob cha'an jini wucmojt xñopt'añob mu' bʌ i tempañob i bʌ. Jini wucts'ijt
    lámpara tsa' bʌ a q'uele, jiñʌch wucmojt xñopt'añob mu' bʌ i tempañob i bʌ.
  meq-meq: Wurzla neheye tasəla ka ŋgatay mə həlay ŋgay aye ada lalam hay tasəla mavəɗa
    eye ta gura, andza məgweɗe mey na, na ɗakeye ha. Sər ha, wurzla neheye tasəla
    aye na, gawla i Mbəlom neheye a pa tay ha ada tâ tsəpa ndo məpe mədzal gər hay
    ka Yesu niye hay təv wal wal tasəla aye. Lalam neheye tasəla mavəɗa eye ta gura
    aye a ɗa ha na, ndo məpe mədzal gər hay ka Yesu eye neheye təv wal wal tasəla
    aye.»
  noa-H: Maimua mʌrʌg, “¿Pua k'ap'ʌ chirʌ́” hajim “k'ani jaau sĩ har mua mʌch juachaar
    gar p'ĩdag siete wai chirarr, maimua lámpara hausĩiujemjã p'ĩr dën siete wai chirarr?”
    Magnaa hichdëupai, “Har p'ĩdag siete narr, jã mag siete iglesia nʌm hee hagjö
    pastornaan siete nʌm k'ʌʌnta jaau simgui” hajim. “Maagwai mag chi lámpara hausĩiujem
    hagjö siete narr, jãk'ʌʌn Asia durr mag iglesia siete nʌmta jaau simgui” ha jaaujim
    mʌrʌg hich Cristooucha.
  alp-NT: Kmalea itu rebe aselue kena auku bala makwanale mere esi natire jemata toini
    ituaru esi malekata ituaru. Kai otoi maka tolae lampua itu rebe ono bei mase,
    esi natire jemata toini ituaru.”
  san-VEL: mama dak.si.nahaste sthitaa yaa.h sapta taaraa ye ca svar.namayaa.h sapta
