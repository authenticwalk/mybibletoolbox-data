    peri lamu mo limaravrua atu, enira la vao kalesia atu mo limaravrua.”
  auc-NT: Mänïï nëmöidi önompo æ̈mæmpoque go mëa ganca botö önönempo tömempo incæ
    mæ̈ öñoncoo bitö adincoo ante, Æbänö ï, ante bitö ëñënämaï ïnönö ante botö edonque
