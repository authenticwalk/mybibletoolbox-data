    komot mansai ya yeŋgât aŋelo umutyeŋanâk âlâku konok konok. Otmu lambe nombolân
    yâhâp goliŋak tuhum katŋetâ sem tap yamâ nâhât komot kapi nombolân yâhâp ya.”
    Yawu sâop.
  usp-NT: Ri' ri, ri jcholajl tielwi' mak wukub' (7) ch'umil ri xawil ri wi'tak laj
    jpaach ink'b' y mak wukub' (7) candil pach rakan ri b'analtak la' oro. Mak wukub'
    (7) ch'umil ri xawil, ri'taka' mak wukub' (7) ajc'amaltak jb'eak yak wukub' (7)
    k'at ajtakeltak we y mak wukub' (7) candil pach rakan ri xawil, ri'taka' mak wukub'
    (7) k'at ajtakeltak we, xche' Kakaj Jesucristo chwe.
  zav-NT: Bito gwyeɉni'ido' c̱he belɉw ca' gažə de'en nox̱a'a na' c̱he candeler de
    or ca' gažə. Belɉw ca' gažə zeɉen gažə beṉə' ca' zɉəyo'o lao ne'i beṉə' ca' chesə'ədopə
    chesə'əžag chso'ela'ogüe'e nada' yež ca' gan' mbane Asia. Na' candeler ca' gažə
    zeɉen gaž cuen beṉə' ca' chso'onḻilažə' nada'.
  sgz-sgz: Má sálán á ahit á mátmátiah er u mákái i limang má sálán á ahit á nián
    lam erei a ngoromin. Ahit á mátmátiah a tur suri tan angelo di ololoh i boh tám
    ruruna on i ahit á malar erei. Má ahit á nián lam a tur suri boh tám ruruna on
    á tan malar er.”
  kek-NT: Lix ya̱lal li cuukub chi chahim li xacuil sa' lin nim uk', a'an li retalileb
