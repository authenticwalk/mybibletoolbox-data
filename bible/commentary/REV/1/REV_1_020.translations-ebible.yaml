  peg-peg: ମା ବୁଜ୍‌ଣି କେଇଦ ଇମ୍‌ଣି ସାତ୍‍ଗଟା ହୁକାଂ ହୁଡ଼୍‌ତାୟ୍‌, ହେବେନି ଆରି ସାତ୍‍ଗଟା
