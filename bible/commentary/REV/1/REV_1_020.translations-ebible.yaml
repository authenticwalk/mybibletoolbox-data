    ima ni­raiagta. Willa­saki. Kai kan­chis istri­lla­kunaka ni­raian­kunami kan­chis
    igli­sia­manda anjil­kuna. Kai kan­chis bila saia­chi­diru­kunaka ni­raian­mi
    chasa­lla­ta chi kan­chis igli­sia­kuna.
  hrv-hrv: 'Glede tajne onih sedam zvijezda koje vidje u mojoj desnici i sedam zlatnih
    svijećnjaka: sedam zvijezda anđeli su sedam crkava, sedam svijećnjaka sedam je
    crkava.”'
  box-NT: 'Ká mu lé hã mànàayio bìo hèɲun na á ĩ ɓuan lè ĩ nín-tĩánì,
