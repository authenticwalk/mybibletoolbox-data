  cof-NT: '¿Jana lachi tedebi sieteca tsabo quiraco? ¿Junsi jana sieteca lanpara chutenuncanan
    quiraco? Junca tsachilari tenca mántari numatotiya miilaituchunae tie. Junni meráde!
    Itsanque joe: ¿Jana jun sieteca pueblobi Diosichi tsachila man bolon man bolon
    chularaco? Ya sieteca lanpara chutenun siete bolon tsachila jolajoe. Sieteca tsabo
    mantimini yalachi anjelila jolajoe tie.'
  srm-NT: “Nöö haika e, andi dee goutu tamundu ku dee teeja a mi leti së maun aki
    kë taki. Dee sëbën teeja aki, nöö de da dee tiima fu dee sëmbë u mi dee ta miti
    makandi a dee sëbën köndë u Asia mi kai dë. Nöö dee goutu tamundu aki, de da dee
    sëmbë u mi seei dee ta miti makandi a dee lö köndë dë.” Sö wë di Sëmbë di mi si
    dë taki da mi e.
  qvs-NT: Kunanka chay kawashkayki alli ladu makinipi kanchis luserukunapa chay kurimanta
    ruradu kanchis velerokunapa entiendichiyki. Chay kanchis llaktakunapi ñukata kreyiwak
    runakuna chay kanchis velerokunashinami. Chay kanchis llaktakunapi ñukata kreyiwak
    runakunapa yachachikukninkuna chay kanchis makinipi luserukunashinami.” Chashna
    Jesukristuka willawarkan.
  zca-NT: Lë'da ni lol kwan gab gazh mbël yibë' kwa'n unel, kwa'n nzho ya'n lad direch,
    mbaino kwan nak za gazh kandeler kwa'n or ze'. Rë mbël ze' nak rë ganj che'n Dios,
    xa' nikina rë men da, xa' nzho rë yezh ze'; no rë kandeler or ba' nak rë men da
    xa' nzhin lo rë yezh ska ze'.
  cbc-NT: 'Bairo ñi quetibʉjʉ yaparori, atore bairo ñinemowĩ tunu: “Ñocõã, bairi jĩñaworica
    tutuu mʉ caĩñarĩjẽ cabairijere, camasã na camasĩẽtĩẽrẽ mʉ yʉ quetibʉjʉgʉ. Atore
    bairo baiya: Yʉ wãmo cariape nʉgõãpʉ yʉ cacʉ̃gorã ñocõã jĩcã wãmo peti pʉga pẽnirõ
    cãnacãʉ̃ caãna mʉ caĩñaatanarẽ bairo niñama yʉ yarã yʉ caquetibʉjʉroticũrĩcãrã.
    Ñubueri majã jĩcã wãmo peti pʉga pẽnirõ cãnacã poa macããnarẽ caquetibʉjʉrã ángelea
    majãrẽ bairo caãna niñama ñocõã yua. Torea bairo tunu jĩcã wãmo peti pʉga pẽnirõ
    cãnacã tutuu jĩñaworica tutuu cʉ̃ã yʉ ya poari jĩcã wãmo peti pʉga pẽnirõ cãnacã
    poa caãna ñubueri majã poarire cõñarõ baiya. Tore bairo cabairijere merẽ mʉ masĩña
    yua,” ñi quetibʉjʉwĩ.'
  qxo-NT: Ganchis chiuchicunata ricangayquega cayan tsay ganchis marcacunachö nogaman
    criyicogcunam. Derëcha cag maquïchö tsararangä ganchis estrëllacunanam cayan tsay
    criyicogcunata cuïdag angelcuna”.
  mox-mox: Ta tolaʼai niʼau uʼitedi ena givesimatalidi ʼiuya. ʼWadiʼwadima seveni
    adi yau nimaguya uʼitedi adi alamani taudi ʼekalesia adi yau seveni adi tovaleʼewayavo.
    Ta simatala ana ʼebeaʼu goula ʼinega wese adi yau seveni niʼa uʼitedi adi alamani
    taudi ʼekalesia seveni weaqidi.
  kew-kew: 'Neme nina popo ki-nane uba kedo 7-pela aana gol-me warini lam saapirape
    yae page adae. Go kudiri pi yaena re-re go-rupa: Go uba 7-pela gore gupa lotu
    ada 7-pelana ensel-nu nona piane aaya. Go lam saapirape yae 7-pela nimu mo lotu
    ada 7-pela nona piane aaya sa.'
  dww-dww: Be kipora 7 nimaguma kasaune kuya kitedina, baninama inam meagai 7 ekalesiedima
    adi aneama, be kendoro kaidima 7 inam vutudi meagai 7 ekalesiedima.
  twi-ASANTE: Nsoromma nson a wohunu wɔ me nsa nifa mu ne sika nkaneadua no nkyerɛaseɛ
    a ɛyɛ ahintasɛm no ni; Nsoromma nson no yɛ asafo nson no abɔfoɔ, ɛnna nkaneadua
    nson no nso yɛ asafo nson no.”
  aoj-aoj: Inaꞌ nati ondowa awamba 7-pelaiwa wagape lagol kwahisigili aeꞌagili a lambeh
    ambahemba 7-pelaimbih hatoma gol amamba 7-pelaim. Isimba sondolaꞌwaifi atis. Basef
    kofagefa ifimba. Ondowa ondolaꞌwaifa ensel mugumafi sios amam nematawa miniꞌap
    Godi, apaꞌ gol amamba mondolaꞌwaifa sios amam nematawa Godi isimba 7-pelais.
  cbv-cbv: Nin siete cʉ́iwã wã jéihyepmant bóo téihyamant wã bíbohnidih ma tʉ́i beh
    joicáh, bʉʉ meemdíh wã naóhbipna caá. Orojĩh ĩ chãjniji siete jií cáagat nahnajih
    ĩ jií cáagni páhanadihbʉt wã naóhbipna caá. Caán siete cʉ́iwã siete tʉ́tchinadih
    moón wĩ́ihwã ĩ maáta panihni ĩ jʉmna caá. Queét wã naáwátdih naóh yapanit ĩ jʉmna
    caá. Orojĩh ĩ chãjniji siete jií cáagat nahnajih ĩ jií cáagni páhana siete tʉ́tchinadih
    moón wĩ́ihwã ĩ jʉmna caá. Queét wã naáwátdih joinít ĩ jʉmna caá”, Jesucristo ã
    niijíp be.
  taw-taw: Pen tap nɨgeban okok, takaw we gɨl jɨj ne ak anɨgɨl mɨdeb agak. Lam gol
    dɨl gɨlak anep kugul nɨgeban okok, God binɨb ne pelpel apnan gɨpal man awl keke
    anep kugul ak agak. Pen gap anep kugul ak, ñɨn yɨpɨd kɨd yad adek ak nɨgeban okok,
    ensel anep kugul ak mɨdeb agak. God binɨb ne pelpel apnan gɨpal man awl keke anep
    kugul ak, ensel anɨb okok kɨli kɨlop kod mɨdebal agak.
  jic-NT: Pjul siéteya tjinyuc jipj namas li'inyampé. Tjinyuc wa yam casá lejen̈,
    siéteya waytsja tjinyuc. Oro waytsja yupj. Pjul tulucj niná t'üc' way, ma t'üc'
    way yomicj casá lejen̈ wa. Quina ca jin mü'üsüs la mejay tsjan niná t'üc' way.
    Pjul siéteya pastorpan yupj. Tsji' lajay yupj Dios mpes Dios ts'uyupj 'a si mulú
    nt'a, Dios ts'uyupj 'a si mulú nt'a siéteya way yupj. Yam casá lejen̈ siéteya
    yupj, yupj Dios ts'uyupj Asia mo'ó. Dios ts'uyupj 'a si mulú nt'a siéteya sin
    popé yupj”, nin tjevele jupj napj lal.
  zap-NT: 'Yra guedx mël ne ndxiib gyeybaa ne wii de nzen noo nyabëë noo no le yra
    guedx kantler-or, zeree rna we: yra guedx mël rna guedx men ne rnebééy lo yra
    xpén noo ne nuu guedx gyëz, le guedx kantler-or rna yra xpén noo ne nuu yra guedx
    gyëz guin.'
  wer-wer: Nim itaangkën ari 7 ëak nem mor yaapkëëwesi wak wëan pötre ën es rampe
    7 ëak wieëa pöt ngön kepön nent. Pöta songönte epët. Ari 7 pipot ingre mor saö
    ka 7 pötë wë pöröa ngarangköröen ya. Ën es rampe koolötök ket ëa 7 pöt ingre mor
    saö ka 7 pötë wëauröen ya.”
  ipi-ipi: '@see-verse:REV.001.019'
  qul-NT: 'Caymi pacaska yachachiycunaka: paña maquiypi kanchis koyllurcuna ricuskayqueka
    kanchis iglesiacunapaj kanchis angelnincuna cancu. Kanchis kori candelerocunataj
    chay kanchis iglesiacuna cancu.'
  tnc-tnc: 'Mia, ritaᵽẽ''rõto ĩ''ᵽotẽñarirakamaki tã''ᵽia yirikaika ĩariᵽotojo, “I''suᵽakaro''si
    simekã''ã”, ãrĩwãrũbeyuka mime. Ikuᵽaka imarũkiaro''si i''suᵽaka sime: Ĩ''ᵽotẽñarirakamarã
    tã''ᵽia miaika ima ĩ''ᵽotẽñarirakawejekarã yire ã''mitiriᵽẽarimajare imaruᵽutarimaja
    ãrĩrikoᵽakaja. I''suᵽakajaoka sime ᵽeritẽrĩa yaaboaika miaika. Ĩ''ᵽotẽñarirakawejerã
    yire yi''yurãte ime ãrĩrikoᵽakaja sime,— yire kẽrãᵽe.'
  ter-NT: 'Enepora he''ono''ú koetí''iko kixó''ekone, enepone seti koeti hékere neíxone
    pe''úkuke vô''um énjopeke, koáne ra íhaku yúku ôro, harâ''a: Enepora seti koeti
    hékere, hane kixó''eko seti koeti inuxínoti itukéti xapákuke ne seti koeti imokóvokuti.
    Kene ne seti koeti íhakuhiko yúku ôro, seti koeti imokóvokutihiko kixó''eko —kixónune.'
  bmr-NT: 'Jino tamiyanaagohusefaño sahuse juugahusetɨ miimɨsiicɨ icamo meecɨrɨco
    adaatyɨmeme agaajaratɨno jillɨ eneejiruno: Jaamo diito meecɨrɨ sahuse juugahusetɨ
    mijaacɨ icano Moocaani iijano jɨɨbogomɨnaaditɨ, eneejiruno. Jaanotɨ bu sahuse
