    bana ho nahina hinia. 7 boviri fori vihiki adani Jesus Cristo kaija''ari-ra va''ora
    vaka''da''diki Ásia kaarabonia vahojaki. 7 lamparina kaathiraki fori hiki ida
    7 sidaji Jesus Cristo kaija''aria vavajoronibakhia''iki — hora ni''aha.'
  twi-twi: Nsoromma ason a wuhu wɔ me nsa nifa mu ne sika akaneadua no nkyerɛase a
