  mcf-NT: Tantia. Ëmbi uispa 7tedi icquid abiucshun sanamboed mibi chuinu. “Nidaid
    Asia caid yacno 7ted shubu dadpen icquid yacno-yacnomboec ëbi tantiec iccuededquido
    chuibanquido 7tedbidi icoaic,” quequin tantiaquin uispa 7tedi ismec nebi. “Ëmbi
    namiaido nec,” quequin uispa sananquin ismec nebi. “Ëbi chuibanquidën chuibansho
    tantiec iccuededquidobëd iquebi,” quequin tantiaquin tabote manitsinaid 7tedi
    tabëcacno aid nënantanquio ëbibi iquebi —quequin aden ismeposhi Esusën.
  kjs-kjs: 'Neme nana pope ki-nane kuba kedo ki medana luma medane laapo kana gol-me
    warili lam saapirape ele page ade. Go pagaa wi elena re-re go-rupa: Go kuba ki
    medana luma medane laapo gore go-rupa lotu ada ki medana luma medane laapo-na
    ensel-nu aaya. Go lam saapirape ele ki medana luma medane laapo nimu mo lotu ada
    ki medana luma medane laapo aaya lisa.'
  mni-mni: "Eigi khut yetta nahakna uriba thawanmichak taret amadi thaomei makhong\
    \ taret adugi athuppa wahanthokti asini: Thawanmichak taret aduna singlup taret\
    \ adugi swargadutsingni, aduga thaomei makhong taret aduna singlup taretni.”\x94"
  yad-NT: Dutyasaranchiy ji̱ta, jiryatiy jidyi ruuva danu̱ju̱ñijyate jdarichiy rayntyityudajyomu,
    rivyichasara ri̱pa̱vay rachiityari̱vajyuumu. Jiryatiy jidyi riva dasiijyu̱ñijyate
    no̱no̱siiy, ravichanu̱yada daraju̱ñijyate ji̱tye̱ryanijyo rachiityari̱vajyuuju̱.”
  mxb-NT: Ná koꞌi̱n kasto̱ꞌin xíꞌón ndi dándáki ndin usa̱ ti̱ñoo̱, táꞌa̱n kirí ni̱
    xino̱n ñóꞌo noo̱ ndáꞌa̱ xoo kuáꞌi̱, xíꞌín ndin usa̱ candelero oro ñoó. Ndin usa̱
    ti̱ñoo̱ ñoó kúú ndin usa̱ ángel kómí choon sata̱ ndin usa̱ veꞌe ño̱ꞌo ñóꞌo chí
    kuendá Asia, ta ndin usa̱ candelero oro ni̱ xino̱n ñoó kúú ndin usa̱ veꞌe ño̱ꞌo
    ñoó.
  pon-2006A: 'Eri, iet kawehwepen usu isuh me ke kilikilang ni palimauni, oh dewen
    lamp kohl isuh kat: usu kat iei tohnleng en mwomwohdiso isuh, oh dehu isuhwen
    lamp kohl kat, iei mwomwohdiso isuh ko.'
  maq-NT: 'Sacuaha yatu niñú xi cahye hntsa ladu quixi naha cojo yatu candeleru xi
    camá tsëhë oro jan ne, cuitjin vijne cjuatacun hma jan: yatu niñú jan ne, hacui
    ángel xi sua cumachaya rë xuta rë yatu yungun jan cjua rë Nina, hane yatu candeleru
    jan ne, hacui yatu yungun jan.'
  hto-hto: Cue nabézimo o cɨona siete dɨ́gade ucúduaɨ rafue naui báinino ite. Ja birui
    jino uáfodo llórede; daje izói siete dɨ́gade mechera rafue llórede. Afe siete
    dɨ́gade ucúduaɨ siete dɨ́gazie Juzíñamuimo gaɨrídɨno uai llócaitɨno jana. Iemo
    afe siete dɨ́gade mechera siete dɨ́gazie Juzíñamuimo gaɨrífɨredɨno jana, —daɨí
    afémɨe cuena daɨde.
  por-BRBSL: 'O mistério das sete estrelas que vocês viram em minha mão direita, e
    os sete candeeiros dourados são estes: As sete estrelas são os anjosdas sete assembléias.
    Os sete candeeiros de pé são sete conjuntos.'
  ces-NKB: '[Toto je] tajemství těch sedmi hvězd, které jsi viděl v mé pravici, a
    těch sedmi zlatých svícnů: těch sedm hvězd jsou andělé sedmi sborů a sedm svícnů,
    které jsi viděl, je sedm sborů.”'
  cui-cui: Barapo siete opiteitobe xua taneme tacobe coxa weya yabara caunutatsi xua
    pomonae Nacom Pejume Diwesi pepaebiwi, pomonae Nacom pejume cowʉntsiwichi pecanamataxeinaewichi.
    Yawa barapo siete xoyobe xua pentatutuntha itanacanoba xua baxoyo pia xainya deca
    uncuan baxua yabara caunutatsi pomonae siete po tomarabe matabʉxʉ jiwi, pomonae
    Nacom pejume cowʉntsiwichi”, jei Jesucristo pon xua uncua.
  boj-2014: Bongar 7 ijo baŋ woq di unub qaji naŋgi ti lam 7 gol na gereiyo qaji naŋgi
    ti di ni unjronum. Di anjam ulito qaji. Aqa utru mermqai. Bongar 7 dena tamo uŋgasari
    qure 7 dia e qa koroeqnub qaji naŋgo laŋ aŋgro 7 naŋgi sigitnjrejunub. Lam 7 dena
    tamo uŋgasari qure 7 dia e qa koroeqnub qaji naŋgi sigitnjrejunub.”
  eng-OEBUS: the mystic meaning of the seven stars which you saw in my right hand,
    and the seven golden lamps. The seven stars are the angels of the seven churches,
    and the seven lamps are the seven churches.
  eri-eri: Ne ji owofe hilou langa baatu 7 bagu, gol lama 7 waha bagu inyi ganenga
    nerigene. Waha no huwari beele dorofe, onodu nomo hugu wa benou, baatu 7 wa nere
    sios 7 waha nebere ensel. Onodu lama tofiyegou sten 7 wa sios 7 waha nere nage.”
  aly-aly: Ntwa areyel ampwal-rnem 7, gold-penharl arnwarnew-rnem? Atha anayntelem
    ngkweng, ntwa iterl-araynteyew. Rernem Akngey-wenh-rnem ileyel, rernemarl akarrerreyel
    apmer 7-itwew. Ilekarlap antyarr 7 nhenh-rnem, atharl antwerrkeyel itep arraty-ampenyel?
    Athap ngkweng anayntelem arrpemarl, ntwa iterl-araynteyew. Rernem ileyel antyerl-rnem
    7-arl, rernemarl Akngey-wenh-rnem arntarnt-areyel apmer 7 weth-rnem-itwew.”
  wiu-wiu: Nimo ootokoa kakome okome i tagoi tatono kakoa (7) pikoane kaku tagoi ni
    labo piatikiya tatono kakoa (7) neme enekopa eya adeka pikoya. I tagoi-kitipa
    edelo ali tatono kakoa (7) adeka pikoya. Losu yatene meki toa tatite toa yopiki
    edelo ali-kitike uku. Ni labo piatikiya tatono kakoa (7) kiwi losu yatene tatono
    kakoa (7) adeka pikoya.
  swe-swe: 'Detta är mysteriet (hemligheten) med de sju stjärnorna som du såg i min
