    gadchi encargadë shtë ra gadchi grupë shtë shmënë Dios, nu ra gadchi gandelier
    runë significar gadchi grupë rëꞌ.
  kyg-kyg: Seveniꞌa kanefiꞌmo lamaga nayapiꞌmo haneꞌnigeka ageꞌnana kanefiꞌe seveniꞌa
    goli yafatetiꞌmo alo huꞌnaya hiꞌyalamuꞌefeꞌmo aepaꞌamo haneꞌniyana alino fala
    ki maleꞌniya kavafeꞌmo aepaꞌamo kaha paiguve. Seveniꞌa kanefiꞌmo haneꞌniya kava
    huꞌa seveniꞌa siosifiꞌmo apa vayaꞌamo maiꞌnae. Seveniꞌa aise hiꞌyalamuteꞌmo magoke
    magoke lamumo maleꞌnaya hiꞌyalamuꞌmo haneꞌniya kava huno seveniꞌa siosiꞌamo haneꞌniye.
  kmk-kmk: “Siyadatu’d kaipooyan dat pitu’n bituwona inilam situn diwanana imak kan
    sadat pitu’n buḻawana iiggaan di silaw. Sadat pitu’n bituwon, dida dan pitu’n
    anghel un mangaayyuwan sidan manuttuwa’t dan pitu’n gimung. Ot sadat pitu’n iiggaan
    di silaw, dida dan pitu’n gimung di manuttuwa.”
  cao-NT: 'Jabi noho mënëcayá ca mëquënë́ ca huishti bo, jasca, toa siete ca candelero
    bo, tihi cabo yoati nohiria bá cahëyamani quiha. Jato qui bërohuahama ja ini quiha.
    Jama, jaboqui mi bax bërohuaxëquia, ja cahëcano iquish na. Nicapa: Siete ca huishti
    bo tsi xo toa siete ca iglesia bo obësocanaibo. Jatsi toa siete ca candelero bo
    tsi xo toa iglesia yoi bo ri.'
  bbr-bbr: 'Na okoro pai 7 orip isan ipi näu kaima rai pak lam gol 7 orip pak apwarom,
    kiro ämän ämäi rau senek. Pai 7 orip kiro kon onoktapau kesek: näu mena 7 orip
    kiro Kristen roasiret kamwaraun sarau eitek 7 orip. Lam gol 7 orip kiro näu mena
    7 orip pakan Kristen roasiret.”'
  inb-inb: Kam, kai kan­chis istri­lla­kuna nuka­pa alli makipi cha­ri­kus­kata i
