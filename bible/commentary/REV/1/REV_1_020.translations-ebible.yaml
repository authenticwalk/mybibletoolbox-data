    isnan chey ay ili.”
  mto-NT: Jidu̱ꞌu̱m tseꞌe du̱nu̱ka̱ts juuꞌ veꞌe kayaknu̱jaꞌvip yꞌijt, je̱ vuxtojtu̱k
