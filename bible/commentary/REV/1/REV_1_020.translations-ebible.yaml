    Ut lix ya̱lal li cuukub chi candelero, a'an retalileb li cuukub ch'u̱tal chi aj
    pa̱banel.
  blz-NT: Ka' aratina pipitu' bitu'on men koo piile' na limang-Ku uanan, ka' pipitu'
