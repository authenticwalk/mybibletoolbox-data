    zaŋgbá ɔ́nɨ bʉ́sə *wəéŋgəles wâ mədɔ̧ zaŋgbá, icé í lámba zaŋgbá í njúl mədɔ̧
    zaŋgbá.'
  hat-hat: Men sans kache sèt zetwal ou wè nan men dwat mwen an, ansanm ak sans sèt
    gwo lanp sèt branch lò yo. Sèt zetwal yo se zanj sèt legliz yo. Sèt gwo lanp sèt
