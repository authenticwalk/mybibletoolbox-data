verse: REV.001.020
translations:
  kpx-kpx: Isito a aike elehale ihuve keu koseanu. Hati seveni (7) golota vale keau
    dubu seveni (7). Ige didi seveni (7) di adamo uale keau dubu nalievemale anelu
    seveni (7).”
  okv-H: Eto kuro 7 ainge nau ingeni be ta mihia eto usasa 7 tutuvi hamo ta tetembehere
    mihia amita be amo erevira, kuro 7 amo ekalesia tapa 7 amita Anera eto usasa 7
    amo ekalesia tapa 7 aingera.”
  tbo-tbo: Geka ubonahi magouhi 7 u gagalehi u awala hinebawau po yayata ani hounahi
    magouhi 7 u gagalehi naka anohi hi wipilipili duma, yaka apo uyahim a liyayahi.
    Ubona naka tu winoyanoya, ma tu winoyanoyahi tauhi omi tu galena itete. Ma yayata
    ani hounahi naka tu witumagana omi bolu magoumi 7.’
  mal-C: 'എന്റെ വലതുകൈയിൽ കണ്ട ഏഴു നക്ഷത്രത്തിന്റെയും ഏഴു തങ്കനിലവിളക്കിന്റെയും രഹസ്യം
    ഇതാകുന്നു: ഏഴു നക്ഷത്രം ഏഴു സഭയുടെ ദൂതന്മാരും, ഏഴു നിലവിളക്ക് ഏഴു സഭയുമാണ്.'
  grc-SR: τὸ μυστήριον τῶν ἑπτὰ ἀστέρων ⸂ὧν⸃ εἶδες ἐπὶ τῆς δεξιᾶς μου, καὶ τὰς ἑπτὰ
    λυχνίας τὰς χρυσᾶς. Οἱ ἑπτὰ ἀστέρες ἄγγελοι τῶν ἑπτὰ ἐκκλησιῶν εἰσίν· καὶ ⸂2αἱ
    λυχνίαι αἱ ἑπτὰ⸃ ἑπτὰ ἐκκλησίαι εἰσίν.
  bgc-bgc: इब मै उन सात तारां का भेद जिन ताहीं तन्नै मेरै सोळे हाथ म्ह देख्या था अर
    उन सोन्ने की दीवटां का भेद तन्नै बताऊँ सूं, वे सात तारे सात्तु कलीसियाओं के धोरै
    भेज्जे गये सुर्गदूत सै, अर वे सात दीवट, सात कलीसिया सै।
  khz-khz: 'E mitiu taulatoi kwapuna au gimaku aloripanai pogitara e lamepa taokaura
    gaura kolo na gekalarato taulatoi kwapuna ganina veavugana ea: Mitiu taulatoi
    kwapuna e ekalesia goleara taulatoi kwapuna geria aneru. Kolo na lamepa taokaura
    gekalarato gaura e ekalesia goleara taulatoi kwapuna.”'
  deu-TKW: 'das Geheimnis der sieben Sterne, die du sahst auf meiner Rechten, und
    von den sieben goldenen Leuchtern: Die sieben Sterne sind Engel der sieben Gemeinden,
    und die sieben Leuchter sind die sieben Gemeinden.'
  zsr-NT: Lë ni nac le nagachiꞌ ca nac quecbaꞌ gadx bölj yeníꞌ naꞌ bléꞌinuꞌ zxoacbaꞌ
    lu naꞌa yubél, len ca nac gadx le nuaꞌgac guiꞌ náquicni oro. Gadx bölj yeníꞌ naꞌ
    naccbaꞌ le run lsaquiꞌ qui gadx gbaz quegac gadx cöꞌ bunách quiaꞌ, atiꞌ gadx le
    nuaꞌgac guiꞌ naꞌ nacgac le run lsaquiꞌ quegac gadx cöꞌ bunách quiaꞌ naꞌ.”
  lin-lin: 'Tala mabombami oyo ezali kati na minzoto sambo oyo omonaki na loboko na
    Ngai ya mobali, mpe bitelemiselo sambo ya minda, oyo basala na wolo : minzoto
    sambo elakisi ba-anjelu ya Mangomba sambo ; mpe bitelemiselo sambo ya minda, oyo
    basala na wolo elakisi Mangomba sambo. »'
  hns-NT: 'Oe bolies: „Ham tose ie saato tarai aur tjieraag ke gahier matlab bataabe.
    Ie saato tarai hamaar haath me saat iesaai ke samaadj ke parie log hai. Aur ie
    saato tjieraag saat sahar me ke iesaai ke samaadj hai.”'
  noa-E: Maimua mʉrʉg, “¿Pua khaphʉ chirʉ́” ajim “khani jaau sĩ ar mua mʉch juachaar
    gar phĩdag siete wai chirarr, maimua lámpara ausĩiujemjã phĩr dën siete wai chirarr?”
    Magnaa ichdëupai, “Ar phĩdag siete narr, jã mag siete iglesia nʉm ee agjö pastornaan
    siete nʉm khʉʉnta jaau simgui” ajim. “Maagwai mag chi lámpara ausĩiujem agjö siete
    narr, jãkhʉʉn Asia durr mag iglesia siete nʉmta jaau simgui” a jaaujim mʉrʉg ich
    Cristooucha.
  eng-EMTV: 'The mystery of the seven stars which you saw in My right hand, and the
    seven golden lampstands: The seven stars are the messengers of the seven churches,
    and the seven lampstands which you saw are the seven churches.'
  mib-NT: Te yāha cúu jnūhun sāhi sɨ́quɨ̄ ndɨhúxá quɨ̄mɨ ni jito ró jnɨ́ɨ ndaváha
    ri, jiín sɨ́quɨ̄ ndɨhúxá candelero oro. Ndɨhúxá quɨ̄mɨ ún cúu nájnūhun ndɨhúxá
    jeē cácujéhnu nuū ndɨhúxá grupo ñayuu cácandíje. Te ndɨhúxá candelero cúu nájnūhun
    ndɨhúxá grupo ñayuu cácandíje.
  lif-NT2: खे़ने़ॽ इङ्‌गाॽ आजुप्‍साङ् ले़प्‍माङ् के़निःसुबा नुसि खेःम्‍सिक्‍हाॽ नु
    नुसि साम्‍म्‍याङ् सेमियुङ्‌दे़न्‍हाॽरे़न् सिबिॽ पाःन्‍हाॽग बा कन्‍लो–नुसि खेःम्‍सिक्‍हाॽ
    नुसि सेसेहुप्‍लक्‍हाॽओबा माङ्‌लाइङ्‌बासिरो, हे़क्‍क्‍याङ् नुसि साम्‍म्‍याङ् सेमियुङ्‌दे़न्‍हाॽ
    नुसि सेसेहुप्‍लक्‍सिरो॥”
  xnj-xnj: 'Wenuwu ndi mfiyu wa ndondo zila saba zeuziwene muchiwoko changu cha kulyela
    na vila vindu saba vya zahabu: Zila ndondo saba ndi vamitumu pa misambi saba ya
    vandu vevakumsadika Kilisitu, na vibokoselu vila saba, ndi misambi yene saba ya
    vandu vevakumsadika Kilisitu.'
  mmx-mmx: Levelinga alipe at lavasuun at lavanuti larapenti nenu u ven i de saparap
    lakngak tino, di lok katling lavanuti nedi lubung angelo dik lok tatao mo lavanuti
    leventaogu lotu. La lavanuti levenbabao gol, di ru katling nom lavanuti leventaogu
    lotu.”
  cbr-NT: '''Ispa mëcën achúshi ''imainun rabë́mi ''ën mëcën mëquenua iscë, ''imainun
    anu lamparín nanti mëcën achúshi ''imainun rabë́mi iscë, ax cara uisa ''icë quixun
    ''unánquinmabi camina ësa ca quixun ''unánti ''ain, anu lamparín nanticama ax
    ca a mëcën achúshi ''imainun rabë́ ëmanuaxa ''ëmi catamëti unicama ''unántioquin
    nancë ''icën. ''Imainun ca mëcën achúshi ''imainun rabë́ ''ispa ami iscë, ax a
    ëmacamanuxun an Nucën Papa Diosan bana unicama ñuixunquin ''unánmicë a unicama
    anun ''unántiocë ''icën.'
  tee-NT: Pus chanich ju nomputun ju anu' ju jantu lai xamach'akxai ixlacata ju anu'
    lakatujun st'acu ju lakts'int'a laquilhicana chai ju anu' lakatujun ixputayan
    cantila ju si oro ixtajunita. Pus ju anu' lakatujun st'acu pulakts'ipaxcavacan
    ju talhist'ac'a ju quintalhilaksi ju tavilanancha ju lakatujun lak'achak'anixni.
    Chai ju ixputayan cantila ju lakts'int'a pulakts'ipaxcavacan ju quilhmaktujun
    ju quintalhilaksi.
  eng-LSV: 'the secret of the seven stars that you have seen on My right hand, and
    the seven golden lampstands: the seven stars are messengers of the seven assemblies,
    and the seven lampstands that you have seen are seven assemblies.”'
  cak-NT: Ri wuku' ch'umil ri xatzu' pa nuk'a' derecha y ri wuku' candeleros ri je-banon
    che oro, can c'o-wi anchique roma jec'o. Ri wuku' ch'umil ri jenuc'uan pa nuk'a'
    derecha, ja ri wuku' nusamajel ri jec'o pa quiwi' ri wuku' iglesias, y ri wuku'
    candeleros ri je-banon che oro, ja ri wuku' iglesias.
  pah-NT: —Kiro ji imombe'ui onhimiva'ea ikwahavuka nde ve, ei ga ji ve. Nde erehepia
    jaytata'ia jipo pe jijohukoty rũi. Sete ko jaytata'ia. Seteve'g̃a pe Tupana'gapyrive'g̃a
    pe ji ei jaytata'ia. G̃ahã yvagipeva'ero omombe'u Tupana'ga nhi'ig̃a gareheve'g̃a
    pe. Kiroki gareheve'g̃a ojatyka henduva ganhi'ig̃a cidades pe yvya koty – g̃a
    pe g̃a omombe'u. Sete ko g̃acidades. Sete ko hyapehava no nerembiepiaga ouro apopyra.
    Tupana'gareheve'g̃a pe cidadespeve'g̃a pe ji ei hyapehava. G̃ahã okwahavuka Tupana'ga
    pyryva ojipe'g̃a pe. A'ea ga ei ikwahavuka onhimiva'ea ji ve.
  sja-NT: 'Pɨa unu bɨ ne-inaa Tachi Ak''õrepa waide unupi-e pada apidaamaa: na lucero
    siete mɨ jua juaraare mãik''aapa jã lámpara bɨpata siete nẽedee ooda. Na lucero
    siete jara k''inia bɨ angeleerã siete bɨda ijãapataarã chip''epata siete aba-abaa
    ak''ɨdamerã. Jõdee jã lámpara bɨpata siete jara k''inia bɨ ma ijãapataarã chip''epatamãi
    siete.'
  xed-xed: 'Wya klatá ghəŋa skwi ya nda ɗifa ma na tekwatsaha ndəfáŋ ta nghə ka ma
    dzva zeghwa ɗa, nda ya ma Pitirlaha dasu ndəfáŋ na: Tsa tekwatsaha ndəfáŋ ya ná,
    duhwalha Lazglafta ta ghəŋa ghuɓa Igliz ndəfáŋ ya. Tsa pitirlaha ndəfáŋ ya guli
    ná, tsa Igliz ndəfáŋ yeya guli.»'
  mks-NT: Ña̱ yóho quéa̱ cúni̱ cachi ndíhu̱sa̱ qui̱mi na̱xinún ñúhu ini ndahá cuáha
    i̱ xi̱hín ndíhu̱sa̱ ña̱ jiu̱hu̱n cuáán nu̱ sándójó ña̱ túu̱n. Ndíhu̱sa̱ qui̱mi
    cán cúú rí yuhú nu̱u̱ in in na̱ cómí cuéntá sa̱há u̱sa̱ veñu̱hu nu̱ tácá na̱ cúú
    cuéntá Jesús. Ta ndíhu̱sa̱ nu̱ sándójó ña̱ túu̱n cán cúú á yuhú nu̱u̱ u̱sa̱ veñu̱hu.
    Ta ña̱ yóho co̱ó na̱xini ña̱yivi jáchi̱ na̱sa̱cuu a ña̱ je̱hé.
  gfk-S: Ma iou ni hapuasne no pipilaina ta ira liman ma iruo na tiding ing u te nes
    tano kata na lumagu ma ira liman ma iruo na kinkinis na lulungo bileng. Ira liman
    ma iruo na tiding di ira angelo ta ira matanabar na lotu ta ira liman ma iruo
    na taman. Ma ira liman ma iruo na kinkinis na lulungo di ira matanabar na lotu
    ta ira liman ma iruo na taman.
  bmu-bmu: 'Seŋgelau 7 böröni ölŋe ahözei aka lambegö dum tatat goulnöŋ memeŋi 7 ekzani,
    mieŋgö könaŋini tölapŋi kewö: Seŋgelau 7 mi zioz kambu 7 mieŋgö garata galömŋinaŋgö
    söpsöp akze. Lambegö dum tatat goulnöŋ memeŋi 7 mieŋön mönö zioz kambu 7 mieŋgö
    söpsöp akze.” Mewö.'
  dgz-dgz: Nanina nutup gapan buanae nani yamu dere taman amba dun kaime gwayayame
    den yananagaet nani yamu dere yawaana ame iwa muga gungunua endi wadiagain. Buanae
    nani yamu dere ameme ne dugup nega nagirewa nani yamu dere kwayupe taine anea
    mugawa. Dun kaime den nani yamu dere yonane ameme dugup nega nagirewa.”
  eng-GNV: 'The misterie of the seuen starres which thou sawest in my right hand,
    and the seuen golden candlestickes, is this, The seuen starres are the Angels
    of the seuen Churches: and the seuen candlestickes which thou sawest, are the
    seuen Churches.'
  zaa-NT: Chi bilá'ni lu' ca gàtsi bélia tsìa le' nàya', ą'hua chi bilá'ni lu' ca
    gàtsi candelero nu de oro. Annana quixa'á' por primera vez biỹa nua' ca bélią'
    nna ca candeléruą' nna. Ca gàtsi bélią' nna runi cą representar ca mensajero nu
    guthel·la' Tata Dios para ca gàtsi iglesia. Ca gàtsi candeléruą' nna runi cą representar
    ca gàtsi iglesia, ca enne' canu retùppa cabi runi cabi inte' adorar.
  eng-WEBSTER: 'The mystery of the seven stars which thou sawest in my right hand,
    and the seven golden candlesticks. The seven stars are the angels of the seven
    churches: and the seven candlesticks which thou sawest are the seven churches.'
  guh-guh: Xuanë, siete patuluputobeje, tacujuanenia cobenanucajë, mapajamatabëcuenelivaisi
    xainaje. Siete rabaja pijinia patomarabejepijivi Dioso pejumecovënëtsivi penamatacaitorobivi
    tsavanapae. Xuanë pijinia siete xuabeje orota pexanaejavanë pematatuta naitayotanubena,
    mapajamatabëcuenelivaisi xainaje. Siete rabaja pijinia patomarabejepijivi Dioso
    jumecovënëtavanapa, nejai Jesús, ponë taenutajë, siete xuabeje orota pexanaejavanë
    tuatuajëta penucaenë.
  bon-bon: Cane naaboclomtenine, cäme ime cabu lui seben wale ngeno memi, cuta seben
    gol ca wawenäneji lampa dade ngeno memi. Seben wale lui seben ätrunga ingle bime
    seben mename seemo gemi, piiyepu seben lampa dade lui pui seben ätrunga ingle
    gemi.”
  nhw-BL: Ama nimitzilhuis tlaque quiijtosnequi nopa chicome sitlalime catli tiquitac
    nomaco huan tlaque quiijtosnequi nopa chicome tlahuil quetzali tlen oro. Nopa
    chicome sitlalime quiijtosnequi nopa chicome itequihuajcahua Toteco catli quinyacanaj
    nopa chicome tiopame tlen tlaneltocani. Huan nopa chicome tlahuil quetzali tlen
    oro quiijtosnequi nopa chicome tiopame tlen tlaneltocani.”
  swh-ONEN: 'Kuhusu siri ya zile nyota saba ulizoziona katika mkono wangu wa kuume
    na vile vinara saba vya taa vya dhahabu ni hii: Zile nyota saba ni malaika wa
    yale makanisa saba, navyo vile vinara saba ni hayo makanisa saba.'
  wbi-wbi: 'Kulyune lufisime vwimila inondue lekela lubale sino usivwene kuluvoko
    lwango lwa ndyo, nikisonge kila ikya sahabu ikya tala lekela lubale: inondue lekela
    lubale vevanyamola va ng''ong''ano sila lekela lubale, ni kisonge kya tala lekela
    lubale se iila ing''ong''ano lekela lubale.”'
  bba-bba: Kperi nɔɔbɑ yiru ye nɑ wɑ nɛn nɔm ɡeuɔ kɑ dɑbu wurɑɡinu nɔɔbɑ yiru ye kpuron
    tubusiɑnun ɑsɑnsi wee. Kperi nɔɔbɑ yiru ye, yɑ sɑ̃ɑwɑ Yesun yiɡbɛnu nɔɔbɑ yiru
    yen ɡɔrɑdobɑ. Dɑbu wurɑɡinu nɔɔbɑ yiru ye mɑɑ, yɑ sɑ̃ɑwɑ yiɡbɛ nin tii.
  eng-KJVCPB: 'the mystery of the seven stars which thou sawest in my right hand,
    and the seven golden candlesticks. The seven stars are the angels of the seven
    churches: and the seven candlesticks which thou sawest are the seven churches.'
  kgk-NT: Upéa erehexa va'e-rehe aikwaa uka-ta ave nde-vy. Sete jastata erehexa va'e
    xe po-py. Sete tataendy'y pa'ũ-my anhembo'y aĩ-vy. Upe va'e-rehe amombe'u-ta nde-vy.
    Oĩ sete tetã-my xe reroviaha kwéry onhomboaty aty meme hikwái. Upe tataendy'y
    he'ise upe tetã-rehe. Ha upe va'e kwéry rerekwa oĩ xe remimoĩgwe sete ave. Jasytata
    he'ise upe xe remimoĩgwe-rehe, he'i xe-vy. Upéixa he'i xe-vy, Hesu xe-vy anho
    mante ojehexa uka va'ekwe.
  waj-waj: Aakiapuaa yaaku saivai karasaidiri taaravaitana ni yaaku yaadudainniivaki
    vaiyauvaa oyai haumaki vaivaa fai na i kiaa i mminaravai. Tooba hokobaiyauvaa
    sikau gooraivaadiri iima kiaiyauvo yaaku saivai karasaidiri taarama oyai haumaki
    vaivaatama fai na i kiaa i mminaravai. Toobaiyauvo inna yoosinna yaaku saivai
    karasaidiri taaravaitanaki vaa ausa hanigia kiada variaiya Anutuuqaara nuunairaiyavee.
    Aakiapuaiyauvo inna iya aangeraiya iyara haitatuuraiyavee.
  cpy-cpy: Ikaatzi ootamentotsi piñaakiri kaatatsiri 7, riitakira oshiyakaa-wentariri
    kemijantzinkari-paeni kaatatsiri 7 ipiyoyitaka janta inashiyita-kawori nampitsi.
    Ikaatzi piñaakiri ompokiro noteeyakiri nakoperoki, kaatatsiri 7, riitaki oshiyakaa-wentariri
    ronampiripaeni Tajorentsi tsipayitaariri kemijantzinkari-paeni kaatatsiri 7 ipiyoyitaka.”
  mpx-mpx: 'Putum seben bolo u kikitel nimwau labeu awowa ge odam ginebi abaliya gold
    ali gewi seben ali sapu i ola hiwe: putum ali gewi seben heliya aneloseyau bolo
    ekelesiya ali gewi seben ali tomatahikan, ge odam ginebi abaliya gold ali gewi
    seben heliya ekelesiya bolo ali gewi seben.”'
  wbp-wbp: Nyanyi kanpa-jana yanjilypiri wirlki-pala kuja karna-jana rdakangku jungarni-warnurlu
    mardarni, manu kanpa-jana nyanyi jukajuka-karrinja-kurlangu kawurlu-jangka wirlki-pala
    kujalu ngurrju-manu. Kala kula yapangku nganangku milya-pinyi-nyayirni kuja kalu
    yangka nyarrpaku jukajuka-karrinja-yani. Kapurna-nyarra yirri-pura nyampurra yanjilypiri
    wirlki-pala manu jukajuka-karrinja-kurlangu nyampurra wirlki-pala nyurrurlaku
    yungunkulu yangka milya-pinyilki. Nyampurra yanjilypiri wirlki-pala, ngulaju marramarra
    wirlki-pala yangka ngula kalu-jana warrawarra-kanyi jaaji-kari jaaji-kari wirlki-pala.
    Manu nyampurra jukajuka-karrinja-kurlangu wirlki-pala, ngulaju yapa Kirijini turnu-kari
    turnu-karirla ngula kalu jinta-jarrimi ngularrarla jaaji-kari jaaji-karirla wirlki-palarla.”
  luo-luo: 'Tiend wach mopandi mar sulwe abiriyo mane ineno e lweta ma korachwich,
    kod rachungi teyni abiriyogo mag dhahabu ema: Sulwe abiriyogo e malaike mag kanise
    abiriyo, to rachungi teyni abiriyo gin e kanise abiriyogo.'
  nhe-NT: Ama nimitzilhuis tlaque quiijtosnequi nopa chicome sitlalime tlen tiquitac
    nomaco huan tlaque quiijtosnequi nopa chicome tlahuil quetzali tlen oro. Nopa
    chicome sitlalime quiijtosnequi nopa chicome elhuicac ehuani tlen quinyacanaj
    nopa chicome tiopantini tlen tlaneltocani. Huan nopa chicome tlahuil quetzali
    tlen oro quiijtosnequi nopa chicome tiopantini tlen tlaneltocani.”
  aii-aii: '”ܐܵܗܵܐ ܝܠܹܗ ܐܪܵܙܵܐ ܕܫܲܒ݂ܥܵܐ ܟܵܘܟ݂ܒܹ̈ܐ ܕܚܸܙܝܵܝ ܠܘܼܟ݂ ܒܝܲܡܝܼܢܝܼ، ܘܫܒܲܥ ܡܢܵܪ̈ܵܬܹ‌ܐ
    ܕܕܲܗܒ݂ܵܐ: ܫܲܒ݂ܥܵܐ ܟܵܘܟ݂ܒܹ̈ܐ ܡܲܠܲܐܟܹ̈ܐ ܕܫܒܲܥ ܥܹܕܵܬܹ̈‌ܐ ܝܢܵܐ، ܘܫܒܲܥ ܡܢܵܪ̈ܵܬܹ‌ܐ ܫܒܲܥ
    ܥܹܕܵܬܹ̈‌ܐ ܝܢܵܐ.'
  esk-NT: Taapkua kaŋiqsiḷgunaitchuat qiñikkatin—tallimat malġuk uvluġiat taliqpiani
    argaŋma suli tallimat malġuk kaviqsaat maniich kialuuraqaġviich—qanuutautilaaŋatuvva,
    tallimat malġuk uvluġiat israġuligigaich tallimat malġuk agaayyuviich, suli tallimat
    malġuk kialuuraqaġviich tallimat malġuk agaayyuvigipmigaich.
  msb-msb: An sikreto na kahulugan san pito na bituon na nakita mo na huyot ko sa
