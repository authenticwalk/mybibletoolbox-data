  eng-WEBPB: 'The mystery of the seven stars which you saw in my right hand, and the
    seven golden lamp stands is this: The seven stars are the angels of the seven
    assemblies. The seven lamp stands are seven assemblies.'
  gfk-H: Ma iau na hapuasnei no kukuraina ta ira len ma irua na tagul ing u ta nas
    tano sot na limagu ma ira len ma irua na kinkinis na lulunga mah. Ira len ma irua
    na tagul diet ira angelo ta ira mataniabar na lotu ta ira len ma irua na pisa
    na hala. Ma ira len ma irua na kinkinis na lulunga diet ira mataniabar na lotu
    ta ira len ma irua na pisa na hala.
  viv-viv: Ibadibadi seveni iꞋatagikuya gaꞋabidi be uꞋitadi-ma kadu lamufa ana abasewadi
