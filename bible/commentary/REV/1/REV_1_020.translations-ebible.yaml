  mpj-mpj: Kulila! Kuwarrirnanta nintijunku kurtalyakaja ngaanyakamu laampupintikaja.
    Ngaanya laampupintikaja japan wulikaja, palukajangaya japan wulikaja jaajikaja.”
  lbk-lbk: Et ipaammok idwani nan ayen nan naycha ay sikhod ay egay naam-ammowan ay
