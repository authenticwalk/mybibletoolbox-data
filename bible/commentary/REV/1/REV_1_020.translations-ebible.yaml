    vɨlu dɨ sec yuu. Dɨ pɨtua vɨgê vɨlu dɨ sec yuu ge kehe bêga ên nêbê konglegesen
    vɨgê vɨlu dɨ sec yuu ge he nên bazub.”
  nak-nak: Hiloa, mai la matatabu ale ivitu ele, ale eau sau tolala la limagu e gata,
    la masova la pagale, eia pala kokovu. Me la masova la selu ivitu ale karerere,
    la masova la pagale, eia tai pala kokovu. Eala moli la masova la paga iluale,
    eau ge veipaleamu gageie, eme ge rovia. La matatabu ale ivitu ele, la masovalale,
    eia mai e angelo ale ivitu ale baumuli egiteu e ekelesia ale ivitu, eau toi palatiamu
