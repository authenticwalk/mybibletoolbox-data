  mdy-ETH: ታኣኮ ሚዛቆ ኩጫ ኔ ዛጌ፥ ላንካዎ ዦኦጎንሢና ፖዖ ጌሦ ላንካዎ ዎርቆ ሻርኖንሢኮ ዓኣሺንቴ ማሊፃ ያዺኬ፤ ላንካዎ
