  jvn-NT: 'Lintang pitu sing nang tanganku tengen lan uga wadah dian emas pitu iki
    ènèng tegesé, yakuwi: lintang pitu kuwi para mulékaté pasamuan pitu lan wadah
    dian emas pitu kuwi ya pasamuan sing pitu.”'
  byr-byr: Yɨ gɨmɨ tɨnna wangamwaanya sɨlɨngaamɨnya ata purɨdaaꞌnyɨ pwaraala daza
