    Ukuluwa seweni (7) ya numuna meya seweni (7) yalo ya monolo mau wi-wi amo enisolenina
    ya minae. Ido feiya lamu (7) golikafo olufe lamo yama ya monolo mau wi-wi amo
    seweni (7) ya minae, loto lonomaiye.
  isl-isl: 'Stjörnurnar sjö, sem þú sást í hægri hendi minni, og gulllamparnir sjö
