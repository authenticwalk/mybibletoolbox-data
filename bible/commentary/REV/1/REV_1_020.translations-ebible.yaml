  mps-mps: 'Tama nago eno dolo nogode te hǫ a naga olama me badu nogo si elalubo
    suali. Te lam sole gol a naga badi me si tama te me nago suai. Tama te nai dabe
    geme dualali page e dao: te hǫ a naga olama me badu nogo si wali, te Godigo po
    wali pabo bulu a naga olama me badu si te bulude bidibo we bidi tau sabo ensel
    mobo bidi dabe dao. Tama me te a naga olama me nogo si te lam sole po wali, te
    a naga olama me badu nogo si Godigo po wali pabo we bidi hani dabede po begelama
    weyu,” agai te po wai dao.'
  pab-NT: '7-se xorese hiyaiyehenere nokahikoi fihi maniya, exahe 7-kase ouro nomakere
