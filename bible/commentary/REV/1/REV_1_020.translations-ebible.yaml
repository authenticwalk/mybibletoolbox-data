  san-TAM: 'மம த³க்ஷிணஹஸ்தே ஸ்தி²தா யா​: ஸப்த தாரா யே ச ஸ்வர்ணமயா​: ஸப்த தீ³பவ்ருʼக்ஷாஸ்த்வயா
