    niogo na. Vite nalo nei ajavukia jikiaiano tai napano naio joluku, mia nioti nene
    jibe nei, ber m̃arvitano aluo nalo nei napano, abe nailiano aluo na mia avitikar
    lotuano aluo nalo nei, a burupati yulu aluo, naina be lotuano aluo nene neibano.”
  bqp-bqp: 'Susunɛ mɛ̀n suppla kũ n è ma ↄplan pìnↄ kũ wura fitiladibↄ mɛ̀n suppla
