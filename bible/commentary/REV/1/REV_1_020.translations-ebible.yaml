    видел, суть семь церквей.'
  mbh-mbh: 'Na ong thopol sivemit or limai ake o voth a menik sivenga nge, na ong
    thopol mun theki lalainga le mitainga or limai ako o oma i nge gol, na paatealing
    inkinenga nge ur areken i vene: Na sivemit or limai ake i paateal nge lotuongare
    ako nge rem or limai aton othealngare, na theki lalainga le mitainga or limai
    ake i paateal nge lotuonga areko o voth a rem or limai aken.”'
  bdd-bdd: Bewa ꞌipwala sebeniyedi nimagu ꞌebeulega, wete mayale sebeniyedi ꞌadi nuwasabwalena
    dahwadahwanidi ꞌoiuwa, ꞌoinega yaꞌabi heꞌasilala. Cipwala sebeniyedi, beno anelose
    sebeni, taudi hekalesiyao sebeniyedi weyahidi, wete mayale sebeniyedi beno taudi
    boda hekalesiya sebeni.”
  cbt-NTPO: Ni'nanso' co quëmaora nitotopiranhuë', a'chinchinquën nitotëquë'. Canchisë
    së'parahuan nanparino'saso' noya a'pinin. Inapochachin canchisë ninanoro'saquë
    imarinacosopita ya'huapi. Niyontonatona', chinotarinaco. Canchisë tayoraro'sa'
    së'quërahuëso pochin ansiano'sa' a'paiarahuë, itërinco.
  srn-NT: 'Mi o taigi yu san den kibritori wani taki: a wan fu den seibi stari san
    yu si na ini Mi let''anu, nanga a wan fu den seibi gowtu kandratiki. Den seibi
    stari na den seibi engel fu den seibi gemeente. Den seibi kandratiki na den seibi
    gemeente.”'
  cta-NT: 'Ndiꞌya̱ ndyuꞌu chaꞌ nu naꞌa̱ nuꞌu̱ tsa̱, chaꞌ jiꞌi̱ nu cati tyaꞌa cuii
    nu ntsuꞌu nde cua̱ nu naꞌa̱ nuꞌu̱ chaꞌ ndacui yaꞌ naꞌ laꞌa tsuꞌ cui̱, juaꞌa̱ nu
    cati tyaꞌa candyeru oro biꞌ, chaꞌ ná ngua cuayáꞌ tiꞌ nuꞌu̱ nquichaꞌ: nu cati tyaꞌa
    cuii biꞌ, biꞌ laca nu cati tyaꞌa ñati̱ nu ndu̱ cuentya jiꞌi̱ ycuiꞌ Ndyosi chaꞌ
    chcuiꞌ nguꞌ loꞌo nu cati tyaꞌa taju ñati̱ jiꞌi̱ Jesucristo, sca taju ñati̱ biꞌ
    scaa quichi̱; loꞌo juaꞌa̱ nu cati tyaꞌa candyeru oro, biꞌ laca nu cati tyaꞌa taju
    ñati̱ biꞌ.'
  bqc-SIM: 'Saana mɛ̀n sopla pↄ́ ń è ma ↄplaaupiↄ ń vua dau mɛ̀n soplapiↄ asiin
