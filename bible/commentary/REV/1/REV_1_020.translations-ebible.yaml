    Ram nɨmɨndɨ 7 ranana Kraisɨnd nendɨ 7-anei,” mehu.'
  ptp-ptp: Ông wê pɨtua vɨgê vɨlu dɨ sec yuu wê dô vac a vɨgêg hɨyôv ge hɨxôn lam
