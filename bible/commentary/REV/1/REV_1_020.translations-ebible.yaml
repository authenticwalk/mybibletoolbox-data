    rakat nu Uru kawiat etiat e. Mi'i ti atimo­herep teran kat som kat som mi'i ewy
    hap topy­hu'at hap mekewat ariãty eiam e. I'ewyte kat kawiat uipo sese kawiat
    7 waikiru e hap som kat ewy hap e uhepe. Iuwãu e mekewat 7 waikiru uipo sese kawiat
    tukup­te'en aikotã uimohey haria akag ko'i yi Asia totiaria tawa piat Tupana mõtypot
    yat apykok haria mi'i aikotã 7 waikiru ewywuat tukup­te'en aikope te'e­ru­we­'a­tunug
    hap tote mekewat 7 tawa yi Asia piaria akag ko'i 7 waikiru uipupiat ewywuat ko'i
    are e uhepe. Mekewat ariãty eiam 7 haga rakat mi'i ti aikotã uimohey haria yi
    Asia piaria ewy e. Wẽtup haga wẽtup tawa piaria uimohey haria ewy wẽtup haga wẽtup
    tawa piaria ewy hap ewy te'e­ro­py­hu'at uimohey haria te'e­ru­we­'a­tunug haria
    ti te'e­ro­py­hu'at mekewat 7 rakat ariãty ewy 7 tawa Asia piaria e uhepe ihay
    huhu'e hap ewywuat puo e Iesui uhepe. Uito Iuwãu uimi­'a­kasa hap ahenoi.
  kpf-kpf: Oi bitnâ bongen sâŋgelak nâmburân zagât sot âsakŋâ nâmburân zâgât goide
    kâtŋâ tuutuuŋ, zo aksik ek nâŋgat, zorat topŋâ dâgoga nâŋgâ. Sâŋgelak nâmburân
    zagât, zo Yesugât kâmut nâmburân zagât zeŋgât galem a. Oi kârâp âsakŋâ nâmburân
    zagât, zo kâmut nâmburân zagât.”
  ppo-ppo: Ya̧lo turu naasemó mupa, naao kelale wȩikeró ho̧reraperó kold kapané aleale
    wȩikeró sa̧ dirirapetamo kelale bete i ape. Kale ho̧rerapeta, ti u wȩikeró be
    huluarapemó betó mole Keriso so whi̧ tao só̧póló, dotonale wȩikeró ensel-rapepó.
    Kale wȩikeró sa̧ dirirapeta, ti wȩikeró be huluamó betó mole Keriso so whi̧pó,”
    yalepó.
  hin-2017: 'अर्थात् उन सात तारों का भेद जिन्हें तूने मेरे दाहिने हाथ में देखा था,
    और उन सात सोने की दीवटों का भेद: वे सात तारे सातों कलीसियाओं के स्वर्गदूत हैं,
    और वे सात दीवट सात कलीसियाएँ हैं।'
  wol-KYG: 'Kumpa gi ci juróom ñaari biddiiw yi nga gis ci sama loxol ndijoor, ak
