    á ĩ ì zéení làa fo: Hã mànàayio bìo hèɲun hɔ̃́n bìo wee zéení le
    Dónbeenì tonkarowà na wee pa ɓa kèrètĩ́ɛwa kuio bìo hèɲun yi bìo. Ká
    hã fĩ̀ntã́-cúaawa bìo hèɲun, hɔ̃́n bìo ɓɛ̀n wee zéení ɓa kèrètĩ́ɛwa
    kuio bìo hèɲun bìo.»'
  ote-NT: 'Núꞌʉ yoto ya tsø xcá hyandi ndí ha̱ ja ma ꞌñɛi, ne núꞌʉ yoto ya mfoxyo
