    Tapaꞌangi hatachi fisi lamu lisindau tei ele, tapaꞌangi hatachi fisi sios numbwa
    sawendau.'
  vie-OVCB: 'Đây là ý nghĩa bảy ngôi sao trong tay phải Ta và bảy giá đèn bằng vàng:
    Bảy ngôi sao là bảy thiên sứ của bảy Hội Thánh, còn bảy giá đèn là bảy Hội Thánh.”'
  kze-kze: siyáánúrapa'a avakaeté-o'a toré'a avakaeté-ombo kúratoraunda awánáanda
