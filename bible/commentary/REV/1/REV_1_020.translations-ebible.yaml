  tbz-SIM: 'Ntɛ siwɑ̃̀ɑ̃ sìyiekɛ̀ n tɔ sì n nɔ̀ùtɛ̀ youtɛ nɛ̀ sisɔɔfitíkɛ̀kɛ̀ɛ sìyiekɛ̀
