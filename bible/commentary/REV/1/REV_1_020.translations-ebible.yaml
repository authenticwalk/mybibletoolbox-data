    Asy, b''ix kye tqatel kandel telponx kye wuq b''uch''uj qerman txini.»'
  dan-1931: 'Dette er de syv Stjerners Hemmelighed, hvilke du har set i min højre
    Hånd, og de syv Guldlysestager: de syv Stjerner ere de syv Menigheders Engle,
