  kbq-kbq: Kagrama 7ni'a hanafi'ma tamaga nazampima me'negenka negenka, golire tavima
    rekru hunte azotama ke'nanana oku'a agu'agesamo'a amanahu hu'ne, 7ni'a ofuna,
    7ni'a mono no kumate ankero vahetami ke'nane, tavi'ma rekru hunte azotama, golire
    tro huntenegenka 7ni'a ke'nanana, 7ni'a mono nontami me'negenka ke'nane huno nasami'ne.
  kbh-kbh: 'Mënts̈á endmëna chë ats̈be cats̈bioica cucuats̈iñe tconjinÿe canÿsëfta
    estrellë́ngaca y chë canÿsëfta castellano candelerës̈ë́ngaca: chë canÿsëfta estrellënga
    montsinÿinÿná chë canÿsë́ftañe os̈buachiyëngcá enefjuanë́ngbeñe chamotsemándama
    uámana ichmónënga, y chë canÿsëfta candelerës̈ëngna chë canÿsë́ftañe os̈buachiyëngcá
    enefjuanënga.”'
  ron-LSB: 'Taina celor șapte stele pe care le-ai văzut în mâna Mea dreaptă și a celor
    șapte sfeșnice de aur este aceasta: Cele șapte stele sunt îngeriicelor șapte adunări.
    Cele șapte sfeșnice sunt cele șapte adunări.'
  pon-pon: Wewe en uju iju, me koe kilaner nan pa i pali maun, o lamp kold iju. Uju
    iju, iei tounlan en momodijou iju, o lamp iju, iei momodijou iju.
  nhe-BL: Ama nimitzilhuis tlaque quiijtosnequi nopa chicome sitlalime tlen tiquitac
    nomaco huan tlaque quiijtosnequi nopa chicome tlahuil quetzali tlen oro. Nopa
    chicome sitlalime quiijtosnequi nopa chicome elhuicac ehuani tlen quinyacanaj
    nopa chicome tiopantini tlen tlaneltocani. Huan nopa chicome tlahuil quetzali
    tlen oro quiijtosnequi nopa chicome tiopantini tlen tlaneltocani.”
  sps-sps: Tovei nyo tsue fa'arasainy rou kifon a fits a kootsits tan panaainy matou
    nima vanyo, an fits a tsuun gol nan kurun te tagei anyi; fits a kootsits to tsutsun
    of ror fo morena te kaa ror tana ina fits a gum nar vainy fafaaman tana fits a
    ngats fan, ana fits a tsuun gol nan kurun to tsutsun of non ina fits a gum nar
    vainy fafaaman tana fits a ngats fan.”
  wnc-wnc: “Siwan gata kaawi yekapdaau katau kuut musa kautdu gweaya ngangu natane
    kataknga siyaapane yuwa kayak gatu lamu golda sake tasikingu katau kuut musa kautdu
    gweaya ngangu andang yuwa kayak. Wa unzing tuwang binga. Sike itane yapiie ganiwa
    natapso. Yekapdaau wa kwiiknga aminu Anututane amina yotna yotna katau kuut musa
    kautdu gapmaane nana aminde kuke Anututane wamu yanikapmakaing. Siwan lamu wa
    Anututane amina you wa gapma gapmane yuaing,” ngang nanikut.
  bus-bus: 'Sↄsↄnɛ mɛ̀n swɛɛplaaa kɛ̀ ń è ma ↄplaan pìnↄ kↄ̃n vura dabu mɛ̀n swɛɛplaaa
    pìnↄ asiin yɛ̀: Sↄsↄnɛ mɛ̀n swɛɛplaaa pìnↄ nɛ́ sↄsi mɛ̀n swɛɛplaaa pìnↄ zĩ̀rinↄmɛ,
    dabu mɛ̀n swɛɛplaaa pìnↄ nɛ́ sↄsi mɛ̀n swɛɛplaaa pìnↄmɛ.'
  gub-BL: — Eme'e ko 7 zahytata hepo pe har wanehe nehe ty, i'i ihewe. — Ma'e romo
    wanekon a'e wà, i'i ihewe, herehe upuranu pà. — Nerekwaw kwaw ne, a'e rupi amume'u
    putar newe ihe nehe kury, i'i ihewe. — Ko 7 zahytata a'e wà, hereko haw pe har
    romo wanekon a'e wà. Uzekaiw katu a'e herehe uzeruzar ma'e 7 zemono'ogaw pe har
    wanehe a'e wà, i'i ihewe. — Ko 7 tatainy a'e wà no, a'e 7 zemono'ogaw pe har romo
    wanekon a'e wà no, i'i ihewe.
  imo-imo: 'Kombu kandiye kite yupoko pakera kinye kou goloni teli tipe lam kite yupoko
    pakera kinye kanonio aku ungu pulumu itepa: kombu kandiye kite yupoko pakera nanga
    imbo kindo amboro akuma na Kraistinga talape kite yupoko pakeranga enselema, tipe
    lam kite yupoko pakera akupe Kraistinga imbo talape kite yupoko pakera,” nimu.'
  boj-boj: Bongar 7 ijo baŋ woq di unub qaji naŋgi ti lam 7 gol na gereiyo qaji naŋgi
    ti di ni unjronum. Di anjam ulito qaji. Aqa utru mermqai. Bongar 7 dena tamo uŋgasari
    qure 7 dia e qa koroeqnub qaji naŋgo laŋ aŋgro 7 naŋgi sigitnjrejunub. Lam 7 dena
    tamo uŋgasari qure 7 dia e qa koroeqnub qaji naŋgi sigitnjrejunub.”
  eng-DRA: The mystery of the seven stars, which thou sawest in my right hand, and
    the seven golden candlesticks. The seven stars are the angels of the seven churches.
    And the seven candlesticks are the seven churches.
  knf-knf: 'Kë ţi uko wi ŋjah paaj na uloŋ ŋi iwinuŋ ţi kañen naan kadeenu na kfiiţi
    paaj na ploŋ ki uwuuru dpibanu wa : ŋjah paaj na uloŋ ŋuŋ ŋawooŋ ŋwanjuŧ paaj
    na uloŋ ŋi banfiyaaruŋ ţi ŋbeeka paaj na uloŋ ; kë kfiiţi paaj na ploŋ kuŋ kawo
    knŧuk paaj na ploŋ ki banfiyaaruŋ.'
  san-KHM: មម ទក្ឞិណហស្តេ ស្ថិតា យាះ សប្ត តារា យេ ច ស្វណ៌មយាះ សប្ត ទីបវ្ឫក្ឞាស្ត្វយា
    ទ្ឫឞ្ដាស្តត្តាត្បយ៌្យមិទំ តាះ សប្ត តារាះ សប្ត សមិតីនាំ ទូតាះ សុវណ៌មយាះ សប្ត ទីបវ្ឫក្ឞាឝ្ច
    សប្ត សមិតយះ សន្តិ។
  arn-NT: 'Fey tüfa tañi ellkalechi dungu ñi nien tati regle wangülen tami peel iñche
    ñi man kuwü mew, fey ka tati regle oro küdetuwe: tati regle wangülen pengelniefi
    tati pu werken püllü mülelu tati regle trokiñ feyentulelu mew, fey tati regle
    küdetuwe pengelniefi tati regle trokiñ feyentulelu.'
  zas-NT: Ni në rën guiëb guigajdx ree bajl xanyabaa ni baguiaal yan ladbee, në guigajdx
    ree candeler or. Guigajdx ree bajl xanyabaa guin rën guiëban gajdx ree bén rniabee
    guigajdx cwaa ree da bejnan niz Asia, abiꞌ guigajdx candeler or guin rën guiëban
    guigajdx cwaa ree da bejnan.
  ken-NT: Mbák chi ɛnyɨŋ bhɛ́sɛ́ bhɛ́sɛ́ ɛnɛ ɛyɨŋɨ mambe tándrámɔt anɛ ɔ́ghɔ́ ndǔ
    awɔ́nɛm awa nɛ mɛnyɨŋ gol tándrámɔt ɛbhɛn bɛ́pɔ̀kɔ bɛrɔ́ŋɔ́, dɨŋɨ́ bɛ́ mambe
    tándrámɔt chí bɔángɛl tándrámɔt abhɛn bábhàbhɛri bɛka bǒnkwɔ tándrámɔt.
    Nɛ mɛnyɨŋ ɛbhɛn bɛ́pɔ̀kɔ bɛrɔ́ŋɔ́ tándrámɔt chí bɛká bǒnkwɔ tándrámɔt bhɔ.
