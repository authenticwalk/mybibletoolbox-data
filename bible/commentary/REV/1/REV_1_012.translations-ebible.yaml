verse: REV.001.012
translations:
  kpx-kpx: Kateige di hoilahai isiviai daho loumale ke elehai. Isi hoilahai elehage
    hati seveni (7) golota vale keau atagai ua.
  okv-H: Ainge ijinu ingito amuna erei avo kesi egerembeto tutuvi gold na ari tapa
    7 ainge avo usasa hamo ta tetembehere evekihera avo kehena.
  tbo-tbo: Ega yaka a pa iyai uyahiu e ibaabani po a luhagawileu po ipa a galeya,
    yayata ani hounahi magouhi 7 a galehi gole uyahihiyei hi dewahi.
  mal-C: എന്നോടു സംസാരിച്ച ശബ്ദം എന്തെന്നു കാണാൻ ഞാൻ തിരിഞ്ഞു. അപ്പോൾ തങ്കംകൊണ്ടുള്ള
    ഏഴു നിലവിളക്കും
  grc-SR: Καὶ ⸋ἐκεῖ⸌ ἐπέστρεψα βλέπειν τὴν φωνὴν ἥτις ⸂ἐλάλει⸃ μετ᾽ ἐμοῦ. Καὶ ἐπιστρέψας
    εἶδον ἑπτὰ λυχνίας χρυσᾶς,
  bgc-bgc: फेर मन्नै उस ताहीं, जो मेरै तै बोल्लण लागरया था, देक्खण कै खात्तर अपणा
    मुँह फेरया, अर पाच्छै घूमकै मन्नै सोन्ने की सात दीवट देक्खी,
  khz-khz: Aruga-kuleto, rai na au evaikilakuto ana gitaa ulanana, ne au na kolo na
    lamepa taokaura gekalarato gaura taulatoi kwapuna agitarato.
  deu-TKW: Und ich wandte mich die Stimme zu sehen, die mit mir redete; und da ich
    mich wandte, sah ich sieben goldene Leuchter,
  zsr-NT: Bueycjaꞌ quië gléꞌidaꞌ nuzxa naꞌ rulídz nedaꞌ. Catiꞌ bueycjaꞌ, bléꞌidaꞌ
    gadx le nuaꞌgac guiꞌ náquicni oro.
  lin-lin: Nalukaki kobaluka mpo na koluka koyeba nani oyo azali koloba na ngai. Mpe
    tango nabalukaki, namonaki bitelemiselo sambo ya minda, basala na wolo.
  hns-NT: Tab ham ghoemlie dekhe khaat kie ke batia hai. Aur ham saatgo lamba sona
    ke tjiedj djaise tel ke tjieraag dekhlie.
  noa-E: Mʉchig mag iekhabaichëm khap aag awi mua ewag phʉʉrbanaa oowai, lámpara bʉ̈
    ausĩiujemta phĩr dën phurii khithëem ãbam aig siete nʉm oojim.
  eng-EMTV: And there I turned to see the voice which was speaking with me. And having
    turned I saw seven golden lampstands,
  mib-NT: Yūcuán na te ni ndicó cóto ri jeē cóto ri ndé ɨɨn cúu jeē cahán jiín rí.
    Te ná ni ndicó cóto ri te ni jito ri uxā candelero oro.
  lif-NT2: इङ्‌गाॽनु के़बाःप्‍पे़न्‌हाःत्‍निबे फाॽआङ् खिरि हिसिङ्‌ङाङ्‌ङिल्‍ले़ खे़प्‍मो
    नुसि साम्‍म्‍याङ् सेमियुङ्‌दे़न्‍हाॽ निःसुङ्‌सिङ्॥
  xnj-xnj: Hinu, nanga'anamwiki muni nilola mweijova na nene. Ndi penang'anamwiki,
    nawene vibokoselu saba vya kuvikila hahi za zahabu,
  mmx-mmx: Aga rem gili kusu ana ven i do nege mo laradi ga paase ria, la aga ven
    lavanuti levenbabao gol gak lok.
  cbr-NT: Banaia cuati, uin cara 'ë usaquin caia quixun istisa tani cana cuainacëan.
  tee-NT: Pus ju quit'in ictalakasp'itlh ni va xaclakts'imputun tichi chavaich ju
    xaquixak'alai. Chai acsni ictalakasp'itlh pus iclakts'ilh lakatujun ixputayan
    cantila ju si oro ixtajunita.
  eng-LSV: And I turned to see the voice that spoke with me, and having turned, I
    saw seven golden lampstands,
  cak-NT: Xitzu'n chuij chi ninna'ej ancu'x (anchique) ri nich'o'n-pe chue. Y xentzu'
    wuku' candeleros ri je-banon che oro.
  pah-NT: Ma'g̃a onhi'ĩ ra'e? a'e ji jijirovaga ga koty. Jijirovagame ji hepiagi hyapehava.
    Sete ko hyapehava ouro apopyra.
  sja-NT: Mãga ũrik'ãri, p'ɨrrabaiji ak'ɨit'ee k'aipata mɨmaa mãga jara bɨ. Unuji
    lámpara bɨpata siete, awara-awaraa bainɨ̃ bɨ. Mãgɨ́ chaachaa nẽedee ooda paji.
  xed-xed: ka mbəɗavata yu ka nghay ka wa tsa mndu ta gwaɗa nda iʼi ya. Mbəɗavata
    ɗa, ka nghaŋta yu ta pitirlaha dasu ndəfáŋ.
  mks-NT: Tá na̱xini jo̱ho i̱ ña̱ yóho já na̱ndicoto nihni játá i̱ sánde̱hé e̱ yo
    cáha̱n xi̱hín i̱. Ta já na̱xini i̱ u̱sa̱ ña̱ jiu̱hu̱n cuáán nu̱ sándójó ña̱ túu̱n.
  gfk-S: Io, ma iou ga tahurus ura nesnes nong ga haianga iou. Ma ing be iou ga tahurus
    iou ga nes ra liman ma iruo na kinkinis na lulungo di ga gil ma ra gol.
  bmu-bmu: Keu mewö jiiga ötöŋi mörali, “Mi daŋön?” jiba eka mötmamgöra liliŋgöyal.
    Liliŋgöba kinda lambegö dum tatat goulnöŋ memeŋi 7 kingetka ehal.
  dgz-dgz: Da inanap wani yawapen men yamu entanen. Dun kaime gwayayame yananagaet
    den nani yamu dere yoniwanumune yawamon.
  eng-GNV: 'Then I turned backe to see the voyce, that spake with me: and when I was
    turned, I sawe seuen golden candlestickes,'
  zaa-NT: Inte' Juan de biyeni te' ca tìtsi'į nna bedeqquia tè lua' nuỹa ènni'a rinne.
    Làniana bilá' te' dàa gàtsi candelero nu de oro.
  eng-WEBSTER: And I turned to see the voice that spoke with me. And having turned,
    I saw seven golden candlesticks;
  guh-guh: Nexata napënëyorotajë tataenexa ponë tapënëverena nebarëcuaicuaijai. Nexata
    taenubajë siete xuabeje orota pexanaejavanë. Bajaraxuanë pematatuta naitayotanubena.
  bon-bon: Cane atatrongtujine, egä laati te mene najaninige, siige cane jepänimujine
    seben lampa dade bine, lui gol ca wawenäneji ge.
  nhw-BL: Huan nimoicancuepqui para niquitas ajqueya nechcamanalhuiyaya. Huan quema
    nimoicancuepqui, niquitac chicome tlahuil quetzalme tlen oro.
  swh-ONEN: Ndipo nikageuka ili nione ni sauti ya nani iliyokuwa ikisema nami. Nami
    nilipogeuka, nikaona vinara saba vya taa vya dhahabu,
  wbi-wbi: Nikasyetuka kulola lisio lyani juno isile kujova nune, nikati nisyetuke
    nikakyagha ikisonge ikya sahabu nikya tala lekela lubale.
  bba-bba: Ye nɑ sĩirɑ n kɑ wɑ wi u kɑ mɑn ɡɑri mɔ̀, yerɑ nɑ dɑbu wurɑɡinu nɔɔbɑ yiru
    wɑ.
  eng-KJVCPB: And I turned to see the voice that spake with me. And being turned,
    I saw seven golden candlesticks;
  kgk-NT: Onhe'ẽ ramo ajere va'ekwe ama'ẽ ahexa hagwã. Ajere ama'ẽ hese-ma ramo ahexa-ma
    Nhande Ryke'y tee va'e ra'e. Sete tataendy'y ouro-gwi ijapopyre va'e ahexa. Ipa'ũ-my
    oĩ Nhande Ryke'y tee va'e. Oao puku puku reheve onhembo'y oĩ-vy. Ikupy peve ogwahẽ
    ijao. Ipyti'a kwaha ouro-gwi ijapopyre.
  waj-waj: Tuduu rikiee na vaidiivo niita kua tuuvaa hanigia taanaree kiaa iina taaduu
    tooba hokobaiyauvaa sikau mmannaammannaivaa nnutuuvo gooraivaadiri iima kiooyauvo
    yaaku saivai karasaidiri taaravaitana ni too vairavai.
  cpy-cpy: Ari nopithokanaka notaapiiki naminiri iita ñaanatanari. Noñaatziiri ootamentotsi-paeni
    rowetsikae-tziri ooro. Ikaatzi 7.
  mpx-mpx: Inoke ya tagena sikal nuwau na kite henala ge i baaba eliyau, yaka odam
    ginebi abaliya gold ali gewi seben ya kitel.
  wbp-wbp: Ngula-jangkarna warru yunjumu-jarrija yangka nganaku nyanjaku kujaju wangkaja.
    Nyangurna-jana wirlki-pala jukajuka-karrinja-kurlangu kirrirdikirrirdi. Warlulpalu
    jankaja jukajuka-karrinja-kurlangurla kankarlarni. Juka-juka-karrinja-kurlangulu-jana
    wirlki-pala ngurrju-manu kawurlu-jangka. Ngulalpalu jukarurru karrinja-yanu kanardirla.
  luo-luo: Eka nalokora mondo ane ngʼat mane wuoyo koda. Kane alokora ne aneno rachungi
    teyni abiriyo mag dhahabu,
  nhe-NT: Huan nimoicancuepqui para niquitas ajqueya nechcamahuiyaya. Huan quema nimoicancuepqui,
    niquitac chicome tlahuil quetzalme tlen oro.
  aii-aii: ܘܕܝܼܪܝܼ ܠܸܚܙܵܝܵܐ ܠܗ̇ܘ ܕܗܲܡܙܘܼܡܹܐ ܝܗܘܵܐ ܥܲܡܝܼ، ܘܟܲܕ ܕܝܼܪܝܼ، ܚܙܹܐ ܠܝܼ ܫܒܲܥ
    ܡܢܵܪ̈ܵܬܹ‌ܐ ܕܕܲܗܒ݂ܵܐ،
  esk-NT: Tarani qiviaqtuŋa qiñiġukługu uqaqtuaq uvamnun. Qiviaqama qiñiġitka tallimat
    malġuk kaviqsaat maniich kialuuraqaġviich.
  msb-msb: Pakatapos naglingi ako agod kitaon kun sin-o an nagasurmaton sa akon. An
    nakita ko pito na tungtungan na himo sa oro para sa mga ilawan.
  cpa-NT: Jøng² ca¹jenh¹³jni. Ca¹jái¹jni hein² dsa hløah¹². Jøng² ca¹jái¹jni guio¹
    ŋí³ lǿa¹² cog³niáng¹³ ti³hiúh² si² cø².
  dso-dso: ସେ ସବଦ୍‌ ସୁନ୍‌ଲାକେ, କେ କାତାଅଇଲାନି, ଦେକ୍‌ବି ବଲି ପାସଲ୍‌ଲି ଆରି ସାତ୍‌ଟା ସୁନାର୍‌
    ବତି ଡାଣ୍ଡି ଦେକ୍‌ଲି ।
  meu-meu: Bena na gini kerehai, e hereva henigu tauna baina itaia nato. Bena gold
    lamepadia auhitu na ita;
  yva-NT: Weti risakinav syeravo inakiri akare, are pi payao de inai so? Syare syeratoamo
    syo yawainyo manino taname rauvarasyo rai kaururume raen, yawainye so emasije
    veano ranari tenambe.
  dgc-dgc: Nadid, pékabati ko ta éya, éy sinuleg ko, monda meta ko i négkagia diyakén.
    Ey tu neta ko éy pitu a simbu a gintu.
  zpm-NT: Ptsire lo naa ni naa gwi naa dieṉ cho ga sca rnee lo naa. Zeeṉe bui naa,
    goṉ naa gadz candeler niaa niapse guiib or.
  hix-NT: Àro wyaro nàrwonakonà, rakoro. Àro ke keramaye, noro yonyàr horà. Ryeramatxhe
    rma, weyu yahonà wenyeye. 7 me nehxakonà, uru yakàhtosaho.
  sim-sim: Urik a tormblehe mashi os anin saweri oson a heyekurik amu ura. Uhu na
    heyeri, lam golik li uhunda 7-pela orok olmu sira.
  npi-ULB: कसको आवाज मसँग बोलिरहेको थियो भनी म फर्किएँ र मैले हेर्दा सातवटा सुनका
    सामदान देखेँ ।
  cgc-cgc: Pagmati ko ta ambal ya, galiso a dayon aged lagen ko daw kino gambal ki
    yaken. May nakita a na pitto na tungtungan ta ilaw. Mga tungtungan buat alin ta
    blawan daw kada isya may lampraan.
  tim-tim: Akto nâ niŋande makniŋdâp dâm purik katmâ egeine pagaleŋe emetŋe 7 goliŋe
    ketugu ketuguŋe egân.
  yor-yor: Mo sì yí padà láti wo ohùn tí ń bá mi sọ̀rọ̀. Nígbà tí mo yípadà, mo rí
    ọ̀pá fìtílà wúrà méje,
  wos-wos: Wun hundi xékétaka wuni wuniré hundi wakwa duré xénjoka wuni yawuleka.
    Yawuleka wuni xé, gol motumbu yatakandan lam angé tamba yétiyéti angé tamba hufuk
    téndaka.
  emp-NTPO: Maʌ̃ne mʌ̃a jẽda acʌsia caida bed̶ea b̶ʌ cawaya. Acʌbʌrʌd̶e siete ĩbĩrã
    oro od̶ada unusia.
  eng-F35: And there I turned to see the voice that was speaking with me. And having
    turned I saw seven golden lampstands,
  ind-ind: Saya menoleh ke belakang untuk melihat siapa yang berbicara kepada saya.
    Kemudian saya melihat ada tujuh tiang pelita bercabang, dan semuanya terbuat dari
    emas.
  pes-OPCB: هنگامی که برگشتم تا کسی را که با من سخن می‌گفت ببینم، در پشت سر خود هفت
    شمعدان طلا دیدم.
  mpt-mpt: ne Nakae wengo onebe ele atemano genia deskina temia tom gol ayalo 7 bua
    watem nabiania temia
  ssx-ssx: I̱ pa꞉ta꞉ pi ala꞉ta꞉ epima꞉ ala꞉pe laa la꞉ka꞉la꞉ moneawa꞉pate handeta꞉
    watake hata꞉ koloma꞉ wepiki ola꞉pake keo panka꞉la꞉ alemanu handoa꞉me.
  mkl-mkl: Iyi ǹ sindɑ ǹ cɔ inɛ iyi wɑ bɑm ide ku fɔu ŋɔi ǹ yɛ bi ku lesi fitilɑi
    wurɑ mɛɛje.
  gaq-gaq: ଜାଣ୍ଡେ ନିଂ ଏତେ ସାମୁଆଁ ବାସଂଡିଂକେ କିକେ ନ୍‌ସା ନିଂ ପ୍ଲାପାକା ପ୍ଲେଗ୍‌ଚେ ଙ୍କେକେ
    ଗୁକ୍ଲିଗ୍ ସୁନା କୁପିସ
  gof-RNT: Taani taw odiya girssaa be7anaw guye simmada xomppe wothiya laappun worqqa
    kocata be7as.
  unx-unx: ଅକଏ ଆଇଁୟାଃଲଃ ଜାଗାର୍‌ତାନାଏ, ନେଆଁ ନେଲ୍‌ ନାଗେନ୍ତେଇଙ୍ଗ୍‌ ହେତାରୁହାଡ଼୍‌କେଦା ଆଡଃ
    ଏୟା ସୋନାରାଃ ଦିଆ ମାଣ୍ଡାଅତେୟାଃ,
  gah-gah: Itó neza gakó lo nimi vema ánigatove loko mino viliguke lamu liví 7 golitunú
    lilí amó nene ánigumó.
  lcm-lcm: Au, nala taval asi kag arai ani vopo mengen ang anig. Taun ang nala taval,
    nala arai ani limalengua na tutungan i malangas kita abis iria ta gol.
  aer-aer: The renhe aweke-arle-iperre arerle-alhemele, renhe aretyeke ahentye anemele,
    angwenhe apeke-arle atyenge alakenhe angkekenge. Akngarte-iwelheke-arle the areke
    arne 7-pele gold-engentyele-arle mpwarekenge alepe-arle atnyenetyeke yanhe ikwerenge
    tnerlte-anerlenge.
  qvc-NT: 'Chayta uyashpaqam, ikiyman tikrakashpa chapakurqani yach''anaypaq: ¿Pim
    chayshina parlachiwaykan? nishpa. Chayshina chapakushpaqam, rikarqay suq runatashina.
    Chay runashinaqam syiti lampara tiyanamba ch''awpimbi shayaykarqan. Chay tiyanangunaqam
    urumanda karqan. Chay runashinaqam ch''akingaman kapayuq karqan. Pichunqam urumanda
    rurashqan wach''ukuwan watadu karqan.'
  tgl-ULB: Lumingon ako para makita kung kanino ang tinig na kumakausap sa akin, sa
    aking paglingon, nakita ko ang pitong gintong ilawan.
  cbs-NT: tsuan ea jancha wai dabanen uinun ika nasauketan uinkin jaki bin tsaunti
    7 oro mane chanka daka tsaubauna uinkin
  xtm-NTPP: Te ni konenuu sa ja kuni sa na in ká'an ji'in sa ma, te nuu ni konenuu
    sa ma, ni jini sa uja candileru nanimaa oro.
  nnq-nnq: Ngandendabuka nabone abakiba bakalongela nanenga, nginibona ilebe saba
    ya jaabu yukubeke muli,
  bao-NT: To biro ca ĩi wedeoro tʉo, “¿Ñiru peti to biro cʉ̃ ĩiti?” ĩigʉ, cʉ̃re ĩarʉgʉ
    yʉ amojode nʉcãwʉ. To biro bii amojode nʉcã ĩa cojogʉ, jĩa boerica tuturi oro
    mena cʉ̃ja ca quenorique jĩcã amo peti, ape amore pʉaga penituaro niiri tuturire
    yʉ ĩawʉ.
  san-ORI: ତତୋ ମଯା ସମ୍ଭାଷମାଣସ୍ୟ କସ୍ୟ ରୱଃ ଶ୍ରୂଯତେ ତଦ୍ଦର୍ଶନାର୍ଥଂ ମୁଖଂ ପରାୱର୍ତ୍ତିତଂ ତତ୍
    ପରାୱର୍ତ୍ୟ ସ୍ୱର୍ଣମଯାଃ ସପ୍ତ ଦୀପୱୃକ୍ଷା ଦୃଷ୍ଟାଃ|
  huv-NT: Condom quiaj wantsatos najaw aaga nendeac masaj xic quiaj. Wüx wantsatos,
    quiaj tajawas ayaíw candeleros narangüch oro.
  otn-NT: Nu̱gä drá̱ Xuua, dá̱ 'bärbʉya ngue dá̱ hɛ̱t'a̱ nzoqui. Pɛ nu̱'mø ma̱ 'bät'i,
    dá̱ nu̱ yoto yø mfoxiyo ngue ra̱ oro.
  nop-nop: Kaŋ nu me mede naniŋguk adi kawit yoŋa fambekenegut. Fambekeneeŋ kamaŋ
    boidok kwehik 7, goldi tigiŋ, yabugut.
  obo-NT: To norinog ku idda, mid loingoy a amoy'd kokita ku iddos id ooseng koddi.
    Na iyon ku nokita, iddos pittun tootawwan to suu no buawan no id poohinat.
  cak-ENT: C'ateri' xinpiscolij-vi' richin nintz'et achique ri ntzijon-pe chuve. Y
    tok nupiscolin chic vi', xintz'et c'a siete candeleros ye banun riq'uin k'anapük.
  lif-NT: ᤀᤡᤱᤃᤠ᤹ᤏᤢ ᤁᤧᤒᤠ᤺ᤵᤐᤧᤴ ᤜᤠ᤺ᤳᤏᤡᤒᤣ ᤑᤠ᤹ᤀᤠᤱ ᤂᤡᤖᤡ ᤜᤡᤛᤡᤱᤅᤠᤱᤅᤡᤸᤗᤧ ᤂᤧᤵᤔᤥ ᤏᤢᤛᤡ ᤛᤠᤶᤔᤩᤠᤱ
    ᤛᤣᤔᤡᤕᤢᤱᤍᤧᤴᤜᤠ᤹ ᤏᤡ᤺ᤛᤢᤱᤛᤡᤱ॥
  mie-NT: Ñúcuán de nī ndicó cóto nī jā cunī ni ní iin cúu jā cáhān jíín nī. De tá
    nī ndicó cóto nī de nī jinī ni ūjā candelero oro.
  san-TIB: ཏཏོ མཡཱ སམྦྷཱཥམཱཎསྱ ཀསྱ རཝཿ ཤྲཱུཡཏེ ཏདྡརྴནཱརྠཾ མུཁཾ པརཱཝརྟྟིཏཾ ཏཏ྄ པརཱཝརྟྱ
    སྭརྞམཡཱཿ སཔྟ དཱིཔཝྲྀཀྵཱ དྲྀཥྚཱཿ།
  qve-NT: Hinaqtinmi chay rimapayamuwaqniyta rikuyta munaspa, qepay lawman qawarirani.
