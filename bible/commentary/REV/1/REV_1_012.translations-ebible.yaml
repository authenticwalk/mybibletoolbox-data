  hot-hot: Ma yahik ya liliŋ ek yaŋgê kaêk atu ba elam hadêŋ ya, êŋ ma yahayê atum
    lam gol baheŋvi ba lahavuju hamiŋ.
  mqj-NT: Menggirik siamo' lako boko'ku la umpetua'i battu bennanna umpantula'ina'.
    Ummitamo' pitu angngenan ballo, bulawan ditampa.
  rus-SYN: Я обратился, чтобы увидеть, чей голос, говоривший со мною; и, обратившись,
    увидел семь золотых светильников
  mbh-mbh: Lamako tho eksinga mo aro tho thopol toko ako i ria tho nge me, ma tho
    thopol ine theki lalainga le mitainga or limai ako o oma i nge gol.
  bdd-bdd: Eeta yatoholo lohihila ma ꞌabehega yaꞌita tauna taiya ꞌoiguwa ꞌigwaegwae.
    Nage ꞌoina mayale sebeni yaꞌitediya, goula ꞌoinega sipaihowediya.
  cbt-NTPO: “¿Inta' nontarinco?” ta'to, tahuërëtopirahuë', canchisë së'parahuan nanparino'sa
    pochin nininsopita quënanahuë, oro quëran nipiso'. Inapamiáchin huanipi.
  srn-NT: Di mi drai luku fu si suma e taki nanga mi, mi si seibi gowtu kandratiki.
  cta-NT: Liꞌ nguxtyacui naꞌ su ndu̱ naꞌ chaꞌ ñaꞌa̱ naꞌ tilaca laca nu nda chaꞌ loꞌo
    naꞌ. Liꞌ naꞌa̱ naꞌ ndu̱ cati tyaꞌa candyeru nu cua ndyaꞌ loꞌo chcua̱ oro.
  bqc-SIM: Ma lili mà gbɛ̃́ pↄ́ lɛ́ yã'omɛɛpi e. Kɛ́ ma lili màa, ma vua dau è
    mɛ̀n sopla.
  tcz-CHONGTHU: Kakoma thusei chu koiham tia kakiheileh keiman sana-meivah khom sagi
    chu kamutai.
  mar-mar: माझ्याबरोबर बोलत असलेली वाणी पाहण्यासाठी मी मागे वळलो, मागे वळून पाहतो,
    तो सोन्याच्या सात दीपसमया पाहिल्या.
  snp-snp: Lonomaito, wewa ka lonomami ya eyenae, loto eleyapa wito neta golikafo
    olufe lamo mulalo lamu mele-mele amo seweni (7) ya eyoneto,
  isl-isl: Þegar ég sneri mér við til að sjá þann sem talaði, sá ég sjö lampa úr gulli.
  spy-NT: Yooto, aweech keey akas kule ki ng'oo ꞉nyooto king'āloolwoo. Nto ābērē ālē,
    akas tukuuk tisab chēbo *ta-aabuut choo /kiitōōrē taariinek.
  xnn-xnn: Idi ninligosak ay mang-ila isnan mangtoytoya ken sak-en daket ilaen nan
    pito ay balitok ay maig-igwaan di silaw.
  mwe-mwe: Penepo nigundendebhwishe nole, ni gani abheleketaga na nne. Ngatendebhusheje
    niguniibhwene itengu shabha ya kandili ya shaabhu.
  tte-tte: Mwa yatagelakeile nuwanuwagu yagitai yaiya tomo iwalowalomane koliyau kabo
    mayale seben siwedowedoli ali kaba tolo gole koina sitotolo yagitaili.
  tcs-tcs: Wen ai bin tanraun po luk uda i tok po mi, ai bin luk seben gold lampstan
    bin stanap de.
  hlt-THB: Ka venawh awi ak kqawn lawkung ce toek aham hawi qunyng. Kang hawi qu awh
    sui mai vangnaak khqih ce hu nyng,
  soq-soq: Ne wainedine aia ema etane leuntene mida mainawo gagaloleidia ewapona baiwa.
    Ita leuntene siwa endowa nepa 7 gold mampe dewalala ewamona.
  qub-qub: Guepächo chayno parlamojta wiyaycurmi ticraycurä pï cashantapis ricanäpaj.
    Ticrar ricarä goripita ganchis candilërucunata.
  att-att: Á pakaginnâ sù ngárál, nallipayà, tapè innak ku yù magubobuk nikán. Á nasingak
    ku pitu ira nga nanáddagán na isingan, nga buláwán.
  bki-bki: Jooa na mil ban kiniou jibe na ana nejidom neial kenia, nabarp̃ilig kiniou
    nemial burupati na yulu nalo ga aju, napano amim̃auka niogo ea nalo aluo.
  bqp-bqp: Akũ ma litɛ, de mà gbɛ̃ kũ àtɛn yã o kũmaoo pì e. Kũ ma litɛ lɛ, ma
    wura fitiladibↄↄ è mɛ̀n suppla.
  mcp-mcp: Mə á ka yid nə́ mə dʉ́g múúd nyə á ŋgə lás nə mə yɛ́. Ja mə́ mə́ yid ntʉ́nɨ
    yí, mə mú dʉ́g ícé í lámba zaŋgbá í njúl sɨ́yá nə or.
  hat-hat: M' vire pou m' wè ki moun ki t'ap pale avè m' lan. Lè sa a, mwen wè sèt
    gwo lanp sèt branch an lò kanpe,
  npl-NT: Onimoyakákopki para nikitas akin onechtlapowijtoka iwa ijkuak yonimókopki
    onikinmitak chikome kandelerojteh de oro.
  bgg-bgg: Gu shii hanyie mulo lei ne gu è iidoh khid ne shan ne riig shii, gu è san
    pha bunthruak miley doh,
  eng-TCENT: Then I turned in that direction to see the voice that was speaking to
    me. And when I turned, I saw seven golden lampstands,
  eng-BSB: Then I turned to see the voice that was speaking with me. And having turned,
    I saw seven golden lampstands,
  cpu-NT: Ari nopithokanaka notaapiiki nameneri ipaita ñaanatanari. Noñaatziiri ootamentotsipayeeni
    jovetsikayeetziri oro. Ikaratzi 7.
  san-ASM: ততো মযা সম্ভাষমাণস্য কস্য ৰৱঃ শ্ৰূযতে তদ্দৰ্শনাৰ্থং মুখং পৰাৱৰ্ত্তিতং তৎ
    পৰাৱৰ্ত্য স্ৱৰ্ণমযাঃ সপ্ত দীপৱৃক্ষা দৃষ্টাঃ|
  tac-NT: '''Lige neka gu''liga e''néturu machináliga chieri iligá aniá ra''icha,
    ''lige etéturu ne gichao tábiri ''órote newárigime napu kantelabro anilime ju,
    gichao gantela jawálime a''pílipi kantelábrochi.'
  eng-WEBPB: I turned to see the voice that spoke with me. Having turned, I saw seven
    golden lamp stands.
  gfk-H: Io, ma iau ga talingan wara nasnas nong ga haianga iau. Ma ing bia iau ga
    talingan, iau ga nas ra len ma irua na kinkinis na lulunga di ga gil ma ra gol.
  viv-viv: Tu iya gahagavilaku higa hakwadi gigahegaheku ma gadaꞋitana. Gahagavilaku-yo
    lamufa ana abasewadi seveni gola againe hibubudi-ma gaꞋitadi.
  yao-yao: Nipele nagalawiche naalole ŵelewo ŵakuŵecheta none. Mkugalauka mo, naiweni
    indu saba yakuŵichila imuli yaikolochekwe ni sahabu,
  tgp-tgp: Na posi vara a hitea vara leon hare natu, mo lo retireti isaku, ale na
    posi moiso, na hite na peri lamu mo limaravrua la vaira na gold la lo turu atu.
  auc-NT: Äñongante botö, Æcänö äna ëñëmoo, ante dadi ëmænte atabopa. Dadi ëmæ̈ñömote
    yædo concædï tï wodönoincade oodo inte badöincade önompo æ̈mæmpoque go mëa ganca
    ongoncade atabopa.
  kbc-NT: Odaa ja inawiilitetege me jiwi niɡ̶ica ane idotaɡ̶aneɡ̶e, odaa ja jinadi
    seete noledaɡ̶axiidi oolo.
  bmh-bmh: Guzenina, du inug iz ze aileu aimai, koli kekulemin. Iz kekulaimai, al
    gol kwali piaremin.
  ctu-BL: Tsac sutq'ui c bʌ cha'an mij q'uel majqui woli' pejcañon. Che' bʌ tsac sutq'ui
    c bʌ tsaj q'uele wucts'ijt lámpara melbil bʌ ti oro.
  meq-meq: Na tsəne bazlam niye andza niye na, na mbəɗa ɗəre a dəba, na gwaɗ na zəbiye
    naha ka ndo nakə a tsikeŋew me aye. Tsa na, na ŋgatay naha a lalam hay tasəla
    mavəɗa eye ta gura, ako mavata eye faya nəte nəte tay eye.
  noa-H: Mʌchig mag hiek'abaichëm k'ap haag hawi mua hewag p'ʌʌrbanaa hoowai, lámpara
    bʌ̈ hausĩiujemta p'ĩr dën p'urii k'it'ëem hãbam haig siete nʌm hoojim.
  alp-NT: Eleki au hali loko mulikue kena selu sire rebe Ilepa loko au mere. Kena
    au halire au selu otoi maka tola lampu, buai itu ono bei mase.
  san-VEL: tato mayaa sambhaa.samaa.nasya kasya rava.h "sruuyate taddar"sanaartha.m
    mukha.m paraavarttita.m tat paraavartya svar.namayaa.h sapta diipav.rk.saa d.r.s.taa.h|
  kbq-kbq: Anagema huno hige'na, rukrehe hu'na kema hia vahe kenaku'ma huana, 7ni'a
    tavi rekru hunte'naza azota golire tro hunte'nea me'negena ke'noe.
  kbh-kbh: Sënjanobuértana jinÿama nda chca s̈ojtsanatsëtsná, y chca sënjanma ora,
    sënjáninÿe canÿsëfta castellano candelerës̈ënga;
  ron-LSB: M-am întors să văd vocea care vorbea cu mine. După ce m-am întors, am văzut
    șapte sfeșnice de aur.
  pon-pon: I ap joupei on, en kilan nil o, me kajoi on ia. A i lao joupeilar, i kilan
    lamp kold iju.
  nhe-BL: Huan nimoicancuepqui para niquitas ajqueya nechcamahuiyaya. Huan quema nimoicancuepqui,
    niquitac chicome tlahuil quetzalme tlen oro.
  sps-sps: Nyo takopis fi vou vanyo ma tagei anyo na mes te vegiau of vanyo, nyo tagei
    to na fits a tsuun gol nan kurun tsutsun ror na aya.
  wnc-wnc: Siwan nata aminu wamu waaknga nanikut tapa kanangge natake nata tapa tekwamban
    kakum. Kawa lamu golda sake pasikingu katau kuut musa kautdu gweaya ngangga yuwa
    kakum.
  bus-bus: Ben ma liɛ lɛ mà gbɛ̃ kɛ̀ èe yã oomao pì e. Kɛ̀ ma liɛ lɛ, ma vura dabu
    è mɛ̀n swɛɛplaa.
  gub-BL: Na'e awak heraikwerupi har hexak pà ihe kury, ihewe uze'eg ma'e kwer hexak
    pà ihe kury. Na'e aexak 7 tatainy ihe wà kury.
  imo-imo: Narini nimonje nimbo umbulkondo iki tepo kanoru wali kou goloni teli tipe
    lam kite yupoko pakera lerimuna kanoru.
  boj-boj: Onaqa e tamo anjam merbej qaji di unqajqa bulosim ŋam atsimqa lam 7 gol
    na gereiyo qaji di sonab unjrem.
  eng-DRA: 'And I turned to see the voice that spoke with me. And being turned, I
    saw seven golden candlesticks:'
  knf-knf: Wi nŧiinkuŋ pdiim mënţ, dkok aji dten ñaaŋ ankţiiniiŋ na nji aşë win kfiiţi
    paaj na ploŋ kanţakni uwuuru.
  san-KHM: តតោ មយា សម្ភាឞមាណស្យ កស្យ រវះ ឝ្រូយតេ តទ្ទឝ៌នាត៌្ហំ មុខំ បរាវត៌្តិតំ តត៑
    បរាវត៌្យ ស្វណ៌មយាះ សប្ត ទីបវ្ឫក្ឞា ទ្ឫឞ្ដាះ។
  arn-NT: Feymew wiñokintun tañi peafiel iney tañi dunguetew, fey femngechi femlu
    iñche, pen regle oro küdetuwe,
  zas-NT: Dxel chi badxiꞌ lon par guguian chunin rnieenë naj dxel baguian gajdx ree
    candeler or.
  ken-NT: Njibhiri yɛ mmʉɛt ndu bɛ́ghɔ mmu anɛ ɛyɔŋ ɛyi ɛ́twɔ̀ ntá ya. Ngɔ́ mɛnyɨŋ
    pú tándrámɔt ɛbhɛn bɛ́pɔ̀kɔ bɛrɔ́ŋɔ́ mkpak.
