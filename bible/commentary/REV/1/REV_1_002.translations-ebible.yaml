  pan-pan: ਜਿਸ ਨੇ ਪਰਮੇਸ਼ੁਰ ਦੇ ਬਚਨ ਦੀ ਅਤੇ ਯਿਸੂ ਮਸੀਹ ਦੀ ਅਰਥਾਤ ਉਹਨਾਂ ਸਭਨਾਂ ਗੱਲਾਂ ਦੀ ਜੋ
    ਉਸ ਨੇ ਵੇਖੀਆਂ ਸਨ, ਗਵਾਹੀ ਦਿੱਤੀ।
  gvc-gvc: Ã jicʉ yʉhʉ João jipihtiare yʉ ñʉrire yahu joarocai nija. Cohamacʉ ya durucuare
    Jesucristo ya buheare yahu joarocai nija.
  sbk-sbk: O Yohana ayanjile wahala hahalolile hahahusina nizu elwa Ngolobhe gayanjili
