  mxb-NT: Sa̱ꞌá ño̱ó xíꞌo ndaa̱ yuꞌu̱ kuendá saꞌa̱ ndidaá to̱ꞌon ni̱ xi̱ꞌo Ndios noo̱í,
    xíꞌín saꞌa̱ to̱ꞌon ni̱ kaꞌa̱n Jesucristo, ña̱ kía̱n ni̱ xinii̱ xíꞌín noo̱í.
  pon-2006A: Sohn ahpw uhd koasoiahda mehkoaros me e udiahlehr. Eri, ih met koasoiepen
    mahsen sang rehn Koht oh padahk mehlel me Sises Krais ketin kadehdedahr.
  maq-NT: Hane ngahan ne, tsinguíxë ta cjuaquixi yëjë xcusun xi cahvë hya, xcusun
    tsëhë cjua rë Nina cojo tsëhë cjuaquixi xi chja Jesucristu.
  hto-hto: Afe Juan nana ie cɨónana uáfuena jino llote. Daje izói afémɨe Juzíñamui
    lloga uaina nabáifɨrede. Afe Juzíñamui lloga uai Jesucrístodo ñue jaɨ́cɨna llócaiga.
  por-BRBSL: que testemunhou a palavra de Deus e do testemunho de Jesus Cristo, sobre
    tudo o que ele viu.
  ces-NKB: který dosvědčil Boží slovo a svědectví Ježíše Krista a všechno, co viděl.
  cui-cui: Daxota xan xuya xainwaichiya yabara tinan daxita xua pocotsiwa tan. Mataʉtano
    tinanno xua jume tan xua Nacom paeba irʉno xua Jesucristo paeba.
  boj-2014: '@see-verse:REV.001.001'
  eng-OEBUS: who testified to the message of God and to the testimony to Jesus Christ,
    omitting nothing of what he had seen.
  eri-eri: Ono wainga ji Jon, ji dada waha amina nerigene, ji Itou nomo beele bagu,
    Yesus Kristus nomo beele waha bagu, malala foomudu lenigene. Onodu ji benou lewene,
    beele beha no ngalenga tigini.
  aly-aly: Atha nhenh ingkwerneyel, ilek-ilek atharl arew-penh. Angka nhenhan Akngey-wenh,
    Jesus-elarl lwewarrernew antyerl ikwer.
  wiu-wiu: No Yoneyo enekoumo peya i i wane wiane mekakumopa ipa Akolaline agale Yesu
    Keraisuyo to̱awea akakamo uku. E̱e nimini.
  swe-swe: som har vittnat om Guds ord, och Jesu den Smordes (Kristi) vittnesbörd,
    allt vad han själv har sett. [Det finns många bilder och paralleller från Daniels
    bok i Uppenbarelseboken. I sista kapitlet uppmanades Daniel att ”gömma dessa ord
    och försegla denna skrift till ändens tid”, se . Det som förseglades i Daniels
    bok uppenbaras i Uppenbarelseboken, se också . Det grekiska ordet apokalypsis
    betyder bokstavligen avtäckning. Uppenbarelseboken handlar om hur Guds smorde
    kung Jesus blir synlig för alla!]
  cth-cth: Jawhan nihai Cathut lawk hoi Jisuh Khrih e lawkpanuesaknae pueng hah a
