  nlx-nlx: योहान बोगवानान वचन एने मसी यीशुन गोवाही। मतलब जो काय तो दिखेल ईतो तान गोवाय
    दिनो।
  apw-NT: John, Bik’ehgo’ihi’ṉań biyati’íí, ła’íí Jesus Christ hant’é ṉii láń shįhíí,
