  san-BUR: သ စေၑွရသျ ဝါကျေ ခြီၐ္ဋသျ သာက္ၐျေ စ ယဒျဒ် ဒၖၐ္ဋဝါန် တသျ ပြမာဏံ ဒတ္တဝါန်၊
  yaa-NT: '@see-verse:REV.001.001'
  cab-NT: Aríñaga láali Juan inárüni luágu sun le laríjubei, geféenti luágu láni Búngiu
