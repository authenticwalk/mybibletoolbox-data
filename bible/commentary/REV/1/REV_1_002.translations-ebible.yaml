  dop-dop: Nɑ pǝ tǝnɑ mpi Yohɑɑnɩ mɑ́, mɑ nɑwɑ tɔɣɔ mɑ kɛɛsɑɑ. Nɑ Ɩsɔ kʋheelutu nɑ
