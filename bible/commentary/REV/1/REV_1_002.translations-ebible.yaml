  zar-NT: Nedaʼ, Juan, ruzúajaʼ lu guichi ni le naca idútë li ca naca yúguʼtë le biléʼedaʼ,
    en runaʼ ba nalí que xtídzëʼë Dios, en que le benëʼ ba nalí Jesucristo.
  kde-kde: Yohana nanang'e nkùshuhudila kuyamba mambo lammalele lalapilikene na kulona
    kuyamba Lilove lya Nnungu na àlalá lálashuhudidìlè Yesu Kilisto.
  ata-ata: Angelo mulosielixu mimii mukalu, la eni ekaukavunu mimii latala e eni emaisou.
    No anu kaukavu noxilo ne, eni eaꞌaloxu vaivaikala manina noxou Lataua mo vaivaikala
    manina noxou e anu Iesu mupalaꞌalixu.
  qvw-NT: Chayurá lluy rasun licaśhäcätam, Diospa shimintam, Jesuspa willacuynintam
    limayá.
  nfa-nfa: '@see-verse:REV.001.001'
  tnp-tnp: Jon təməhtul pətɨgəm o nəni əhruahruiən natimnati rəfin iətəm in təmeruh,
    kəni mətei rəkɨs ilah e nauəuə u. Natimnati mɨn u iətəm in təmeruh, in nəghatiən
    rəha Uhgɨn mɨne nəni pətɨgəmiən rəha Iesu Krɨsto.
  urd-urd: यूहन्ना ने ख़ुदा का कलाम और ईसा मसीह की गवाही की या'नी उन सब चीज़ों की
    जो उसने देखीं थीं गवाही दी।
  hot-hot: Ma Jon hayê Wapômbêŋ anêŋ abô lôk abô avanôŋ takatu ba Yisu hanaŋ ma hanaŋ
    lôkthô bêŋ.
  mqj-NT: Natetteran asammi duka' Yohanes angga mangkanna naita, iamo diona battakadanna
    Puang Allata'alla situru' aka napalanda' Puang Yesus Kristus lako kalena.
  rus-SYN: который свидетельствовал слово Божие и свидетельство Иисуса Христа и что
    он видел.
  mbh-mbh: Na tho a Jon, tho ritet nge ur areko tho thopol i, na nge ur areko tho
    nongpol i a God nge, na nge ur areko Jisas Krais i pathengal i a tho nge.
  bdd-bdd: Yoniina Yesu ꞌina ꞌaliꞌe ꞌaigeda, ma ginaulaedi ꞌiꞌita pwaidiya mabwaiyana,
    ꞌoinega ꞌilagu latuweya, beno Yehoba ꞌina gwae, ma wete Yesu Keliso ꞌina tetela.
  cbt-NTPO: A'notohuachincora, ni'nahuë. Ina nicato, no'tëquën ninshitaranquëma'.
    Quisocristo chachin Yosë nanamën anitotërinco.
  srn-NT: Yohanes skrifi ala sani san a si, a boskopu san kmopo fu Gado, nanga ala
    sani san Yesus Kristus taki.
  cta-NT: Nde nscua naꞌ lcaa chaꞌ nu cua naꞌa̱ ycuiꞌ naꞌ; juaꞌa̱ nchcuiꞌ liñi naꞌ
    loꞌo ñati̱ jiꞌi̱ Ni lcaa chaꞌ nu cua nda ycuiꞌ Ndyosi loꞌo nguꞌ, la cuiꞌ chaꞌ
    tsoꞌo nu nchcuiꞌ tsa Jesús jiꞌi̱ loꞌo ñati̱.
  bqc-SIM: Lua yã́ pↄ́ Yesu Kilisi dɛ a seelade ũ ↄ̃ má è, ↄ̃ málɛ o.
  tcz-CHONGTHU: Ama chun amuchan tahsan umtah'a aseidoh ahi. Hiche hi Pathen Thule
    Yeshua Christa thudol ahettohsah na thulhut ahi.
  mar-mar: योहानाने देवाच्या वचनाविषयी व येशू ख्रिस्ताविषयी म्हणजे त्याने जे जे पाहिले
    त्या सर्वांविषयी साक्ष दिली;
  snp-snp: Neta muki oloto pi nomaito eyomo ya Goti kala yaki, ido Yesu kala yaki
    ya ona kula ne, loto lufuwau ama ya wiyowe.
  isl-isl: Allt, sem Jóhannes sá og heyrði, skrifaði hann niður og það eru orð frá
    Guði og Jesú Kristi.
  spy-NT: Āmwooyē kiyēē kyāākāsē, ng'ālyoontēētaab Yēyiin āk ng'aleek kurubta keey
    Yēēsu Kiriistō.
  xnn-xnn: Isonga insolatko nan am-in ay inpailana ken sak-en. Et siya dana nan osto
    ay kalin Apo Dios ay inpagtek Jesu Kristo ken sak-en.
  mwe-mwe: bhenebho bhakong'ondele ga kila shindu shibhashibhwene, ga lilobhe lya
    a Nnungu na ukong'ondelo gwa a Yeshu Kilishitu.
  tte-tte: Kabo ginauli meuloili yagigitailiwa yayawasayan kolimiu, Yaubada ana walo
    yo Yeisu Keliso ana walo-masala yayawasayan.
  tcs-tcs: Zon em i bin spik ebriting blo God ane ol dem trutok wanem Zizas Kraist
    bin spik. Zon bin spik ebriting wanem em bin luk ane em bin raitem daun.
  hlt-THB: anih ing a huh ik-oeihkhqi boeih ce kqawn hy – cawhkaw ik-oeih cetaw, Khawsa
    ak awi ingkaw Jesu Khrih a sim saknaak awi ceni.
  soq-soq: Tane Ion dima uduudu God mampe ewene ita etena, do dima Iesu Keriso me
    mampe sabamosana buka ema bedewe benemawaleidie wadiase, “Ema uduudu ne ewamona
    ipa ulaipaida.”
  qub-qub: Juanga llapan ricashancunatami isquirbisha. Isquirbiran Tayta Dios nishancunata,
    Jesucristo nishancunata y rurashancunatapis.
  att-att: Á sinistíguák ku yù ngámin nga nasingak ku nga meyannung sù bilin ni Namarò
    ánna yù ngámin nga kinagi ni Apu Kesu Kiristu nikán ánna yù kingnguá na.
  bki-bki: Jone naio mial nailiano nene bisi, naruei naio bitilubar ka naina be Atua
    kanano iliano riano, be iliano na be riano tai memedu ka aver visivisii venia
    napano mia Yesu Kristo naio rim̃auka iorou, mila na naio bivitauia bulagio vatitig
    bo jua niosi nei vite nonovio napano naio mialio, ka kito na iorou romijikia rovulukuio.
  bqp-bqp: Luda yã kũ Yesu Kirisi de a sèedade ũn ma è, akũ matɛn o.
  mcp-mcp: Yuánɛs nyə á ka bwaagʉlə nə́ isâ byɛ̂sh nyə á dʉ́g yí, bísə isâ Zɛmbî nyə
    á ntɨ Yésus zə lwó nyə yí.
  hat-hat: Se menm Jan sa a k'ap rakonte tou sa li te wè. Li rapòte mesaj ki soti
    nan Bondye a ansanm ak verite Jezikri te fè l' konnen an.
  npl-NT: Iwa ne akin oniktelapowi nochi tlan onikitak. Nonewia onikseli itlajtol
    Dios non Cristo Jesús onechmaktiliko.
  bgg-bgg: chiih-è Jon ai è nyie doh pha ji yaojong ro. Hì ne Hamangkhung-aphuii ro
    mua è ò chiih-è izai ne Isu Masi re-è dong phi rone hìne airo phosro ro.
  eng-TCENT: who testified to the word of God and the testimony of Jesus Christ, even
    to all that he saw.
  eng-BSB: who testifies to everything he saw. This is the word of God and the testimony
    of Jesus Christ.
  cpu-NT: Iri Juan itzimi kinkithatakerori okaratzi iñaakeri. Jiroka okaratzi ikinkithatakeri,
    iñaane Pava, tsika otzimi ikantakaantakeri Jesucristo inkamantantero.
  san-ASM: স চেশ্ৱৰস্য ৱাক্যে খ্ৰীষ্টস্য সাক্ষ্যে চ যদ্যদ্ দৃষ্টৱান্ তস্য প্ৰমাণং
    দত্তৱান্|
  tac-NT: Jena osá ne ruigá suwábaga napu eté ne 'lige suwábaga napu aké ne chukimeo
    pe 'wemi.
  eng-WEBPB: who testified to God’s word and of the testimony of Jesus Christ, about
    everything that he saw.
  gfk-H: Ma iau ta hinawas uta ira linga bakut iau ga nas ma no nugu hinhinawas i
    tutuna. Ma iau ta hinawas uta ira nianga gar ta Kalou ma tano tutuna Iesu Karisito
    ga hapuasnei.
  viv-viv: Iya Yoni gaitoma matatabuna gaꞋenoꞋitayena-ma agaimiya omi gaꞋawatalatalainena.
    E, Yaubada yana inuba gihawavemogatalena be Yesu Keliso giꞋawatalatalainena-ma
    faꞋina hida buki againe gavenuwaꞋatami.
  yao-yao: Nombe che Yohana ŵasasile yose iŵaiweni nkati Liloŵe lya Akunnungu ni umboni
    u Che Yesu Kilisito.
  tgp-tgp: Ale enia mo vereuli na reti non God, peresi na sava hinau Iesu Kr̃isto
    mo vujangia isana, hinau tari sei mo hitera.
  auc-NT: Botö Wäömo guiquënë, Quïnö botö adïnö tömänö incæ nö impa, ante yewæ̈mömopa.
    Mänïnö Wængonguï nänö angaïnö ante Itota Codito incæ botö ïmote edonque odömongä
    adïmo inte botö adobaï wïïmonte baï tömänö botö adïnö ante, Nö impa, ante yewæ̈mömopa.
  kbc-NT: Odaa João yatemati icoatawece niɡ̶icoa ane nadi. Odaa maditaɡ̶a naɡ̶adi
    notaɡ̶anaɡ̶axi diniditeloco niɡ̶ica aneetece lotaɡ̶a Aneotedoɡ̶oji, niɡ̶ica Jesus
    Cristo ane ikeeteta João.
  bmh-bmh: Izan han duailel ipal ze go mui, ece unum pemin mui, awaranem. Ze e Uwait
    nugau ze. Uwait nug igul go wageimai dareun, Yesus Kristus abai morona, gonug
    unum iz ameab araog abai mileun.
  ctu-BL: Juan tsi' subu i sujmlel i t'an Dios yic'ot i sujmlel Jesucristo yic'ot
    pejtelel chuqui tac tsi' q'uele.
  meq-meq: Tsa na, Yuhana a tsik wu nakə gawla i Mbəlom a ɗay ha aye kame i ndo hay
    tebiye. Andza məgweɗe nakə a tsik aye na, bazlam i Mbəlom ada maa ɗa ha wu neheye
    a tsik deɗek na, Yesu Kəriste.
  noa-H: Magbaawaita Hẽwandamau Jesucristo dʌ̈imua mʌchig hoopinaa mʌchig hũrpitarrpa
    t'umaa p'ã chirʌm.
  alp-NT: Eleki au Yohanese, au alenake pusue Alla Eni hnaune rebe Yesuse Kristuse
    Iaselukelu rebe au selulu kena mataku ruakue.
  san-VEL: sa ce"svarasya vaakye khrii.s.tasya saak.sye ca yadyad d.r.s.tavaan tasya
    pramaa.na.m dattavaan|
  kbq-kbq: Joni'a Anumzamofonkea huama nehuno, Jisasi agenkene maka'zama ke'nea zamofo
    kea huama hu'ne.
  kbh-kbh: Y ats̈e sënjayana lempe nts̈amo ndegombre yomncá lempe chë tijinÿe soyëngama,
    chë Bëngbe Bëtsabe buayenana soyëngama y chë Jesucristo s̈onjaniyana ndegombre
    bétsemna soyëngama.
  ron-LSB: care a mărturisit cuvântul lui Dumnezeu și mărturia lui Isus Hristos, despre
    tot ce a văzut.
  pon-pon: Me kadedeki majan en Kot, o kadede pan Iejuj Krijtuj karoj, me a kilaner.
  nhe-BL: Huan nicani niquijcuilohua ni tlamantli para nimechpohuilis nochi tlen niquitztoc
    huan nochi itlajtol Toteco tlen Jesucristo nechilhui.
  sps-sps: Anyo pokei to na fo mamatsiny ka te tagei anyo. An vegiau Tsunia, u vaanan
    to te kirkir iny anyo, ayei na man te poo fi me ten Gov ana fo mamatsiny ka to
    te ruak Jisas Krais pokei faruak iny ya tsonyo.
  wnc-wnc: Inikapan natake wamu Anututa Jesu Kraisde inikapbut takngae natake Jonu
    waapata buu anggomune wamu waakngaat gatu sanga mia akngane kakut takngaatde natake
    matakut.
  bus-bus: Luda yã kɛ̀ Yesu Kirisi à sèeda kɛ̀n má è, ben mɛ́ɛ oo.
  gub-BL: Na'e ihe Zuàw ihe kury, a'e ma'e paw amume'u putar peme ko pape rehe imuapyk
    pà ihe nehe kury. Aexak ma'e ihe. Tupàn umume'u ma'e Zezuz pe a'e. Na'e Zezuz
    wexak kar a'e ma'e ihewe a'e no. Azeharomoete ko ze'eg pape rehe imuapyk pyrer
    a'e.
  imo-imo: Nani kanoru mele pali nimbo para tiro. Gotenga unguma kinye Jisas Kraistini
    Goteni nimo unguma paimbo unguma nimu mele nimbo mona ltendero.
  boj-boj: '@see-verse:REV.001.001'
  eng-DRA: Who hath given testimony to the word of God, and the testimony of Jesus
    Christ, what things soever he hath seen.
  knf-knf: Yowan ayuuj bnuura kë uko bŧi wi aţupuŋ uwo uţup wi Naşibaţi na uko wi
    Yeŧu Kriŧtu adiimanuluŋ.
  san-KHM: ស ចេឝ្វរស្យ វាក្យេ ខ្រីឞ្ដស្យ សាក្ឞ្យេ ច យទ្យទ៑ ទ្ឫឞ្ដវាន៑ តស្យ ប្រមាណំ
    ទត្តវាន៑។
  arn-NT: fey iñche nütramyen kom tañi peelchi rüf dungu, ka kelludunguntukulen Ngünechen
    tañi werken dungungen mew, fey Jesucristo feyngey piniefi kom tüfachi dungu.
  zas-NT: Abiꞌ canin ni diidxli xcwent xtiidx Dios, xcwent Jesucrist në xcwent gra
    ree ni baguian.
  ken-NT: Jɔ̌n até ntísiɛ ndǔ Ɛyɔŋ Mandɛm, nɛ ndǔ mɛnyɨŋ ɛbhɛn Yesu Kristo ákʉ́
    yi arɨŋɨ. Asɨ́ŋ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ yi ághɔ́.
