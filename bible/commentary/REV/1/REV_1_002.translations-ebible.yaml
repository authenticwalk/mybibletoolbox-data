  kbm-kbm: Ayeu gali gen bambamo etok tepwengge gikwai beti ganei Pomate gabu Yisu
    Kilisi as yaun be ganei, Yaun etok yaun ano molge.
  rmc-rmc: Ov dosvedčinďa savoro, so dikhľa – oda hin o lav le Devleskro the o sveďectvos
    le Ježišoskro Kristoskro.
  apr-apr: Le au i awete betanga moolmool ye so tina le imot yo akamata nga. Ngan
    la awete betanga tina yo Maro iwetekes pang Yesu Kirisi a ipapos pau ye betanga
    moolmool nga.
  tiy-tiy: Atin i begéne, sulaté kuy kéluhanay de énggito gu. Mélaw i ni libro, been
    i niy kébéréh i Tuluse brab toowe kétoro Jesu Kristowe.
  nlg-nlg: Keri ke, inau tu tughunitate kikinimai na bosana God, mana lei totobo Jesus
    Christ te bosai vaniu. Ma raini na lei totobo tu righighi.
  dgr-DOGNT: John t'asìı hazǫǫ̀ yaɂı̨ı̨ sìı yeghǫ goı̨de. Nǫ̀htsı̨ weyatıì eyıts'ǫ
    Zezì wegodıì ghǫ goı̨de.
  pes-OPV: که گواهی داد به کلام خدا و به شهادت عیسی مسیح در اموری که دیده بود.
  ron-1924: каре а мэртурисит деспре Кувынтул луй Думнезеу ши деспре мэртурия луй
    Исус Христос ши а спус тот че а вэзут.
  tpz-tpz: E Jon to soe tavus en pa ma soe neꞌ to tënan, me a tah neꞌ to ep voh en.
    Eꞌ a ma soe poë varih to taneꞌ maꞌ manuh pe Sosoenën, me a ma soe to vatvus vateeraꞌ
    ne e Ieesuꞌ Kristo.
  agd-agd: Mo aní in ma ódaren maen Tiyarafenui vaya vá Yisas Karaisini avúavá bá
    puntáden tiamen mino.
  rkb-NT: Nanabyi zinyky, nanabyi ziwabyky anahi papeu humo Suão ziwatahaka. — Sesus
    nikaranaha ty ana hi Deus harere baba — niy.
  san-THA: ส เจศฺวรสฺย วาเกฺย ขฺรีษฺฏสฺย สากฺเษฺย จ ยทฺยทฺ ทฺฤษฺฏวานฺ ตสฺย ปฺรมาณํ
    ทตฺตวานฺฯ
  iws-iws: Mɨ Jon Kara tɨ dimɨn taemɨnɨm sɨmiirɨn ha kɨgɨn mɨ tɨ yaiyɨm yɨpɨkɨ kariir
    wɨɨngar wakaeyɨm, sɨmiirɨn yɨm yokwoni kara bɨdi wɨnkiyɨm. Mɨ tɨ yaiyɨm Kara wɨnkiyɨm
    yɨm Adi Komii siir yaigɨm mɨ sɨma ɨriipa hɨriinan Jisɨs Krais siir warargɨn.
  pol-SZ: On zaś przekazał innym słowo Boże oraz to, czego dowiedział się od Jezusa
    Chrystusa.
  ztq-NT: aan lëë Juan pkëë kchë nii kon ni lëë xaa xñee nii nli kwaaxcuent xaa xtiits
    Dios nii pxaal Jesucrist.
  zai-NT: Ne laa bicaa irá ni bi'ya', ni gudxi Dios Jesucristu uluí' laa.
  upv-upv: Ko inu nuli tututweni nanu jijle nir nga m̃elesir, arto renge naul ngel.
    Arivi nale se Atua, ko arivi weretunen nga Iesu Kristo miviseni tevik.
  wap-NT: naꞌiki John kowaada kizi ipai kanom patukapanii. Diꞌi wuruꞌu mishiꞌoraz
    kuwai Tominkaru Paradan diꞌikiꞌoraz Jesus Christ aida-kidaniaz.
  mva-mva: Be Zon ambe kana ita ngaedi nge ere-moarunga be mangata irangaki. Pile
    moarunga ngaedi nge Nanaranga pilenga, be Iesus Kristus ka pile ngaedi idoki be
    mangata inanga.
  dwr-NT: Yohaannisi be77iide tumatethaan odeedda ubbaby, Xoossaa qaalaanne Yesuusi
    Kiristtoosa markkatethaa.
  kfw-kfw: Halli John in imu rakip ngaikha arilsuokjei. Hiwa hi-eii Pathian diangnga
    inphut chongpui khat-um Jisu Christa in imalarjei akadik ngaikha.
  bfz-bfz: यूहन्ने सेयो सब गल्ला लिखिया जो तिने देखिया थिया मतलब परमेशरो री तरफा ते
    दित्तेया रा संदेश और से सब कुछ जो यीशु मसीहे बोलेया था।
  cuk-09: We-Juan, na e-sunnad-daksadbali sognonikid, Bab Dummad bela ega sogsadba,
    degine, Jesucristo bela ega oyosbalidba.
  ben-OBCV: সেই যোহন যা কিছু দেখেছিলেন, অর্থাৎ ঈশ্বরের বাক্য ও যীশু খ্রীষ্টের সাক্ষ্য
    সম্পর্কে সবকিছু সবিস্তারে সাক্ষ্য দিলেন।
  mil-NT: Te yúhú càchí tnúhu ndáá‑í xii‑ndo nàcuáa ní cáháⁿ Yǎ Ndiǒxí, te càháⁿ ndáá
    tucu‑í cuèndá Xítohó Jesucrìstú, ndɨhɨ cuèndá nchaa sá nǐ xiní‑í.
  myu-myu: Deus jekawẽn o'g̃uwẽn ixe João be. Jesus Cristo kawẽn icẽmat o'g̃uwẽn cebe.
    João soat o'jojojoiap o'g̃uwẽnuwẽn, soat o'ya'ĩjojoiap tak o'g̃uwẽnuwẽn. Iboap
    ekawẽn ibararak opop ijudup pe.
  fue-fue: Yuhaana seedake ko o yi'i fu, o batii haala Alla, o seedii ko Yeesu Almasiihu
    holliti.
  amk-amk: Yohanesi deiriri kariri fifuba deti teri na urengfo nani kiai, amani kariri
    Allai Kaiwo medura fo tuti kariri fio Yesus Kristusi deinawiai weia fo.
  fai-fai: Ade Yon aka alam ufek ufek adikum utama uyo weng foka dau bakose. Kale
    bela alam sung Got ami weng ade tatun weng uyo Yesus dim kuw misun dáse.
  ura-NT: Nii jaunna, canu que coaaratiha Jesocurisito aina cuaain Cana Coaunerane
    rijijieein, esinae rauhijiriin nii coaaraneein coaracaaunne rijijieein laenaaun.
  mcd-NT: Upa Diosin Furun Jesucristohuunoa yoia cuscan nan iconcoin. Ascashon nan
    ua yoia cuscan ua oinmana cuscan huafain nantifi un cunua.
  urt-urt: Jon ŋanange wusyep mise me ŋaimune lalme ŋaiye Jisas Krais si ŋasambe kin,
    topoꞌe Got naŋaꞌe wusyep eꞌe nalme kin, ŋaiye ka inge.
  kiz-kiz: Yohana ah'omisye bhushuhuda bhwa khila khenu kyaabhuene kuhusiana ni lilobhi
    lya K'yara ni bhushuhuda bhwa bhwapisibhu kuhusu Yesu Kristu.
  tzo-TZE: Chacalboxuc, melel ti jech li'ac'bat quil scotole xchi'uc melel ti jech
    laj yal Diose yu'un jech laj yalbun li Jesucristoe.
  lex-lex: Noma Yohansi awuahaur momuoga hya' maka alina-muat nana (umkek nana) re,
    de Uplerlawna lirni-tunnu maka Nakot taru noma Yesus Kristus Nalharia.
  dov-dov: Joni wakalungulula makani aa Leza abukamboni bwa Jesu Kkilisito, azintu
    zyoonse nzyakabona.
  rgu-rgu: '@see-verse:REV.001.001'
  toc-NT: Aquit xma̠n huá cma̠­lu­loka hua̠ntu̠ cuc­xilhni̠t nac a̠má tala­ca­huá̠n,
    porque qui­li̠­ma̠x­tu­cani̠t cumu la̠ cha̠tum tes­tigo hua̠nti̠ nama̠­lu­loka
    xta­chu­huí̠n Dios hua̠ntu̠ na̠ aya ma̠lu­lokni̠t Jesu­cristo.
  som-som: kaasoo ka markhaati furay erayga Ilaah iyo markhaatifuridda Ciise Masiix,
    iyo wixii uu isagu arkay oo dhan.
  mam-C: Tu'npetzi'n, nxi nkujsin Tyol Dios ex tkyaqiljo i ok nka'yi'n, ex i ok nb'i'n;
    ex ikyxjo nxi nkujsi'n tkyaqil, a ma tzaj tyek'in Jesucrist.
  ndj-ndj: Mweni Yohani atovilelili fyosi fyafiwonili na afi ndi Chilongu cha Chapanga
    na utovileli wa Yesu Kilistu.
  mbj-NT: Baad ỹ berii wät sahõnh hẽ hã ỹ tametëëh doo, ỹ hapäh doo. Hahỹ né hẽ P'op
    Hagä Do ër tamaher'oot doo, baad hadoo do Jesus Kristo metëëh do na-ããj hẽ.
  lat-VUC: qui testimonium perhibuit verbo Dei, et testimonium Jesu Christi, quæcumque
    vidit.
  ngp-ngp: uyo alongaga uwona mwe zimbuli zose aone no ulosi wa Mnungu we kindedi
    ugubulwe ni Yesu Kilisito.
  enq-2: Gotenya pii lapae dupapi, Jisasa Kraisame pii lao panea dupapi, Joneme kandeapi,
    dupa pitaka Joneme lao panea.
  eng-ASVBT: who bare witness of the word of God, and of the testimony of Jesus Christ,
    even of all things that he saw.
  mna-mna: '@see-verse:REV.001.001'
  myw-myw: Sinap towen Yon ikin ikous, mo ikamtel livan towen, liva̱nen Yowbad o liva̱nen
    Yeisuw Kelis.
  sby-sby: Yohane walamba byonse mbyalabona bilambanga sha mulumbe wa Lesa ne cancinencine
    ncalayubulwila Yesu Klistu.
  sll-sll: Ega ha iwe, God grang wine ole u pa dinangwo ha ire, Yisas Kraist mining
    aki dungwo ha ire dire, ha weni u pa dinangwo hananga pire bol eiwa.
  yaq-NT: Aapo ju'u Joan teame intoko, si'imeta a' bichaka'u betana, lutu'uriata teuwaala.
    Intok aapo, achai Liojta betana nok lutu'uriata a' ju'uneiyaa, juka'a, Jesukrijtota
    betana lutu'uriateita.
  uro-uro: Bä ma Jon ga sameng nä iarhongäkt moe qärqärhong i qa lu irhong bä iangärhäkt
    aa ñämñäm di ngät sävät ma Ngämuqa aa enge dä ma Jisas ma Krais aa sameng.
  ita-1885: Il quale ha testimoniato della parola di Dio, e della testimonianza di
    Gesù Cristo, e di tutte le cose che egli ha vedute.
  muy-muy: Zeŋ àhi ere ye ti tə̀hi ni ɗek akaba ere ye ti èpi ni ɗek ana mis. Àhi
    ana tay pakama hini ti ma ge Melefit eɗeɗiŋ. Aɗafaki pakama gani ge jiri ti Yezu
    Krist.
  kqc-kqc: kaere bi Sei di ago ma Iesu Keriso di niokuna ago tau veyaka mina niogau
    reyaka.
  tav-tav: '@see-verse:REV.001.001'
  eng-ULB: John testified about the word of God and the testimony of Jesus Christ,
    all the things that he saw.
  spa-VBL: quien confirmó todo lo que vio respecto a la palabra de Dios y el testimonio
    de Jesucristo.
  fra-_FOB: Lequel a rapporté la parole de Dieu, et le témoignage de Jésus-Christ,
    et tout ce qu'il a vu.
  hau-ULB: Yahaya yayi shaida akan abinda ya gani game da maganar Allah da kuma shaidar
    da aka bayar game da Yesu Almasihu.
  mal-mal: യോഹന്നാൻ ദൈവവചനവും യേശുക്രിസ്തുവിനെക്കുറിച്ചുള്ള സാക്ഷ്യവുമായി താൻ കണ്ടതെല്ലാം
    സാക്ഷീകരിച്ചു.
  lit-lit: kuris paliudijo Dievo žodį ir Jėzaus Kristaus liudijimą, visus dalykus,
    kuriuos tik ir buvo matęs.
  urd-GVR: Aur jo kuchh bhī Yūhannā ne dekhā hai us kī gawāhī us ne dī hai, ḳhāh Allāh
    kā kalām ho yā Īsā Masīh kī gawāhī.
  far-far: Ma sa Jon ka kedea ru ki tafau ne nia ada to'oda. Aia, na farongoe nai
    ne God saea fuana ma na ru ne sa Jesus Christ ka fatainia ki.
  suz-BL: मिनु गो, यूहन्‍नामी, परमप्रभु यावे आ लोव़ नेंता, येसु ख्रीस्‍त आ पशो ताता।
    मिनु मेको नेल्‍ल आन सांकछी दुम्‍ती।
  car-NT: Johanes ro moro Tamusi auranymbo, moro Jesus Kristus amyikaponen oka, pa'poro
    morokon tynene'san otykon enapa amyikapojan.
  amp-amp: To na Jona, na bi tuka hti hik bohik bugamoyanm Bro Nkifrarpno niayuk mrokfom,
    yo Jisasr kfo srhyuk mrokfom. Tuka hti hikhato kfo srh nuhasmoyanm.
  bht-bht: इस तांई, मैं सै सब कुछ लिख्या जड़ा मैं दिखया। मैं इसा कताबा च परमेश्वरे
    दा बचन कने सै सच्चियां शिक्षां लिखियां न जिना दे बारे च यीशु मसीहे मिंजो दसया।
  eng-NOY: who bore witness of the word of God, and of the testimony of Jesus Christ,—of
    whatever he saw.
  cub-NT: Yʉ coyʉquijivʉ mʉjare caiye ji jã́iye báquede, Jesucristo ʉ̃i coyʉino mácarõ
    jãve bajure yʉre Jʉ̃menijicʉi yávaiyede.
  ita-1927: il quale ha attestato la parola di Dio e la testimonianza di Gesù Cristo,
    tutto ciò ch’egli ha veduto.
  lww-lww: Yoane tol m̃eniena nene, ana pisu kilale sape nanene visena kiena ne Ntewa
    pe lelaga, pe visena lelaga nena napo nap̃a navisa meraravanen ya nap̃a yoko Yesu
    Kristo yum̃aen sirau, kila narui siriwal ruru make sur nap̃a naga pisuia, vena
    nasirau takilia tauloia.
  ckb-ckb: کە شایەتیی دا بۆ هەموو ئەو شتانەی کە بینی، واتە وشەی خودا و شایەتیی عیسای
    مەسیح.
  nas-nas: Eeꞌnoko teing kapooꞌnanka ning-koo sirakaꞌantavuioꞌ ooamira tee Kumponing
    bakaang kara masikaꞌantavantuꞌ. Teeꞌkoo siraꞌpamaang ninge, tee kara masikung
    Jiisuuꞌ Karistooꞌke sirakaꞌantavuuꞌnanka.
  uvl-uvl: 'Pe Ioanes hele hote ure lochloch ngana nenge nau opene ia. Ngana laka:
    NeHalang nena helenga pe helenga manmanna toto ngana mur nenge Iesus Kristus hemallaha
    hote iri.'
  eng-BBE: Who gave witness of the word of God, and of the witness of Jesus Christ,
    even of all the things which he saw.
  ixl-CNT: Tan aatz u Xhan, paxsanich nal tetz u yolbꞌal Tioxh vaꞌl ichuska u Jesuus.
    Ech aꞌ nialon kajay qꞌu kam qꞌuꞌl tila.
  xsi-xsi: 'Naŋa Yoane amora vetâŋa ŋinde lâ, ande kala atula Maro Kindeni kawa ŋgua,
    ŋgua ŋinde Yesu Kirisi itula pwataki lâ. Aku naŋa aporo mine: ŋgua ŋine nde mao
    kanaŋo.'
  crx-NTPO: John 'en Yak'usda ooghuni yughu yalhduk-un 'unt'oh. Sizi Gri ndet howu
    yailhduk-un huwun cha 'et dune budáni', 'ink'ez ts'iyai hon'en-un, 'et cha ubudáni'.
  kan-OKCV: ಯೋಹಾನನು ತಾನು ಕಂಡ ಎಲ್ಲಾ ಸಂಗತಿಗಳನ್ನು ಅಂದರೆ ದೇವರ ವಾಕ್ಯದ ವಿಷಯವಾಗಿಯೂ ಕ್ರಿಸ್ತ
    ಯೇಸುವಿನ ವಿಷಯವಾಗಿಯೂ ತಿಳಿಸಿ ಸಾಕ್ಷಿಕೊಟ್ಟನು.
  bbb-bbb: E Jonire Godido vua maeje ijiakiro Jesu Kuraesi ire ije fu nijaemo fu giaema
    ije abe e boeje kuariae.
  blw-blw: Yag ah Juan, henaphapetna amin hen innilana ya chengngarna. Wat hen yatoy
    nesorat hen nanaphapetana hen imfagan Apudyus way tenàchégan agé Jesu Cristu.
  tam-2017: இவன் தேவனுடைய வசனத்தைக்குறித்தும், இயேசுகிறிஸ்துவைப்பற்றிய சாட்சியைக்குறித்தும்,
    தான் பார்த்த எல்லாவற்றையும் சாட்சியாக அறிவித்திருக்கிறான்.
  azz-NT: Huan ijcón ni Juan nitetapohuijtinemic nochi in tajtolme ten Totajtzin Dios
    nechonnextilij ya, huan nochi ne tajtolme ten Jesucristo nechonmachtij ya. Huan
    no ni Juan nitetapohuijtinemic nochi ten nejua nicyecajsicaitac ya.
  spa-RV-1909: El cual ha dado testimonio de la palabra de Dios, y del testimonio
    de Jesucristo, y de todas las cosas que ha visto.
  csy-csy: John i Pathian kammal a ceptena, Jesus Christ tettipanna le a mu thu theampo
    tettipang hi.
  mxq-NT: Pa̱a̱ty ma̱ tya̱dʉ neky nnika̱jxpétyʉts ko tyʉyꞌa̱jtʉnʉty diꞌibʉts nꞌijx
    nmʉdoo, ko yʉꞌʉ ja Diosʉ ꞌyayuk es diꞌibʉ Jesukristʉ xytyukꞌijx xytyuknija̱ꞌa̱jʉts.
  tzj-NT: Anin nya'on testigo'il trij ja rtzobal Dios, nya'on testigo'il trij ja k'alasan
    rmal ja Jesucristo, nojel ja xintz'at nya'on testigo'il trij.
  tdt-tdt: Hau haree ho matan rasik. Nunee agora hau konta Maromak nia liafuan nebee
    Jesus Kristu hatudu sai mai hau.
  ron-BTF: Care a adus mărturie despre cuvântul lui Dumnezeu și despre mărturia lui
    Isus Cristos și despre toate lucrurile pe care le-a văzut.
  eng-WEBP: who testified to God’s word and of the testimony of Jesus Christ, about
    everything that he saw.
  eng-FBV: who confirmed everything he saw concerning the word of God and the testimony
    of Jesus Christ.
  nld-1939: 'Deze betuigt het woord van God en de getuigenis van Jesus Christus: al
    wat hij zag.'
  bwo-bwo: Yohaniswere Ik' aap'onat Iyesus Krstos bísh b́ danitso, mank'o b́ bek'ts
    keew jamo gawere.
  nch-BL: Huan nica niquijcuilohua ni tamanti para nimechpohuilis nochi cati niquitztoc
    huan nochi icamanal Toteco cati Jesucristo techilhui.
  quc-TNT: Are c'u ri Juan xubij ri kas tzij chrij ronojel ri xrilo. Xutzijoj can
    ri kas tzij chrij ru Lok' Pixab ri Dios ri xuk'alajisaj ri Jesucristo.
  tfr-NTPO: L̇l̇ëbo ĩnor l̈i tër uunkong bomi kong, Sbö tjl̈õkwo roy l̈ara Jesucristorë
    bor kong l̈i tër bomi kong bako, ber ba miydokl̈o wl̈o.
  kaq-NT: Papan joi jan hea yohihah tah hen huishaxon mato yohihi. Jismaxon jaan hea
    honanmahah tah hen Jesucriston joi mato yohiscai.
  sgb-sgb: Ampaptêgan ko ya kaganawan impahalumata kangko, ya habi ni Apo Namalyari
    ya pinaptêgan ni Panginoon Jesu-Cristo.
  vie-1934: là kẻ đã rao truyền lời Đức Chúa Trời và chứng cớ của Đức Chúa Jêsus Christ,
    về mọi điều mình đã thấy.
  kxv-kxv: ଏ଼ ଜହନ ମାହାପୂରୁତି ବ଼ଲୁ ଅ଼ଡ଼େ ଜୀସୁ କ୍ରୀସ୍ତତି ସା଼କି କାତା ଇଚିହିଁ ଏ଼ୱାସି ଏ଼ନାଆଁ
    ମେସ୍ତେସି ଏ଼ ବାରେ କାତାତି ସା଼କି ହୀହିମାନେସି ।
  amu-NT: Joꞌ chii mamacwjiꞌyuuꞌndyo̱ ñꞌoommeiiⁿ na tꞌmo̱ⁿ Tyꞌo̱o̱tsꞌom no̱o̱ⁿ ñequio
    Jesucristo. Macwjiꞌyuuꞌndyo̱ chaꞌtsoti na tcoꞌnaꞌ na ntyꞌiaya ndoꞌ na jndiiya.
  hin-CV: योहन प्रमाणित करते हैं कि वह सब, जो उन्होंने देखा है, परमेश्वर की ओर से
    दिया गया संदेश तथा मसीह येशु के साक्षी है.
