  zat-NTPS: Neda' dxulé'eda' le'e da li ca naca xúgute̱ da ble'eda', ne dxexeche̱ba'
    ca naca dizra' chee̱ Dios, ne ca naca da gunná Jesucristo.
  spp-spp: Kile à karigii ɲcyiimu kyaa jwo, ka Yesu Kirisita si cyi sèeŋi cyêe Yuhana
    na, ka u u cyi puni ɲya ke, Yuhana à cyire puni sémɛ.
  zty-NTPS: Neda', Ẕwa, ẕzoja' da' ni da' naken dot da' li kan nak yógo'te da' bḻe'ela',
    na' ẕzoa lia' che x̱tiža' Dios, na' che da' naken dot da' li da' bḻoe'el Jesús,
    Benne' Criston', neda'.
  mek-mek: Ke Ioane Deo ega iifa ke Iesu Kristo kapaꞌina koꞌa eifafoua eisaꞌi auꞌi
    maꞌoai papiau maaꞌiai koꞌa auga eifafoua.
  aey-aey: Odocob Jon uqa ceteh cunug camasac fen eunu qasali maaden. Je i cunug eu
    Anutnadec hon, eu mele, je eu Jisas Krais qasali maaden.
  urd-GVH: और जो कुछ भी यूहन्ना ने देखा है उस की गवाही उसने दी है, ख़ाह अल्लाह का
    कलाम हो या ईसा मसीह की गवाही।
  ycn-ycn: Cajrú nacaje ya'atacó nojló a'ajnare que i'imacá. Piyuque nacaje nomácare
    yucuna nulana'á papera chojé i'imacá, napuráca'alo noma'acare hua'ató. Quehuácaje
    marí yucu; Tupana, Jesucristo, quele puráca'alo ricá.
  djr-djr: '@see-verse:REV.001.001'
  kvg-kvg: Nqanek emanqat, Zion me꞉vototét, matev ate ndægo, geqeivat, neka manqat
    ndøgo, Yesu Keliso ge꞉-omat, ndøgo Mbumbukiam-te qandowav.
  rug-rug: Ke tozi vura ni e Zone sari doduru gua pu ele dogori sa. Meke hiera gua
    si tozi Zone koasa guguana sa inavoso sapu mae guana koe Tamasa, sapu ele tava
    sosode va hinokara koe Zisu Karisito.
  hop-NT: Noqw nu God lavayiyat, Jesus Christ inumi mātaktaqat umuy āawnani. Pu nu
    hihta aw yórikqey umumi pēnani.
  san-URD: سَ چیشْوَرَسْیَ واکْیے کھْرِیشْٹَسْیَ ساکْشْیے چَ یَدْیَدْ درِشْٹَوانْ
    تَسْیَ پْرَمانَں دَتَّوانْ۔
  heb-LB: יוחנן העיד שכל אשר ראה ושמע הוא דבר אלוהים ועדות ישוע המשיח.
  caf-NT: John 'en Yak'usda bughunek yughu yailhtuk 'int'ah. Sizi Gri ndet howu yailhtuk
    hubugha chah 'et dune budáni, 'ink'ez ts'iyai ho'en, 'et chah ubudáni.
  mio-NT: ta ra Juaan can―racan cuu ra chaha cuenda ndihi cha ni ndehe ra. Chaha ra
    cuenda ndihi cha ni cati tuhun ra Ndioo, ta chaha tahan ra cuenda ndihi cha ni
    cati tuhun tahan ra Jesucristo.
  srq-NT: Nyebe aɨco nguiã Dios cheẽ mbuchecua checua jẽje co. Ae Jesucristo senei
    senei nguia seje nae, ũquɨ̃ ño asenei senei nguiã jẽje co. Ae rese semumae nae,
    ũquɨ̃ abe chõ asenei senei nguiã jẽje co.
  kje-NT: Enla ha wo'ira na'akeme i dodo'on dederne ya'u kukunohi la horok mouwedi.
    Ha na'akeme eni Makromod Lalap Lirna noro idewe inhawa Yesus Kristus nalhari maya'u.
  gaz-gaz: Yohannis isa waan arge hundumaa jechuunis dubbii Waaqaatii fi dhuga baʼumsa
    Yesuus Kiristoos dhugaa baʼuu dha.
  kud-kud: Yau ginaulidine bada ya'itadi'o maudoina, ainaena yamwau mahalavaedine,
    neta Yaubada yana walo, na hinage Yeisu Besinana yana wasa.
  urb-NT: Pe, upa katu te ihẽ asak ame'ẽ ke ihẽ amupinim. Aja rahã, pekwa katu ta
    tĩ. Myrandu ke Tupã mujekwa, ame'ẽ ke kome'ẽ paper rehe ihẽ amupinim. Jetehar
    te ke Jesu Kirisutu mujekwa, ame'ẽ ke kohĩ tĩ.
  fra-LSG: lequel a attesté la parole de Dieu et le témoignage de Jésus-Christ, tout
    ce qu’il a vu.
  san-HK: sa cezvarasya vAkye khrISTasya sAkSye ca yadyad dRSTavAn tasya pramANaM
