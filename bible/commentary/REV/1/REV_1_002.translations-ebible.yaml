  bef-bef: To naniꞌni yaꞌma Huꞌmamofihi bagaguti kaꞌa to Yesu Kilisitou lu huto huꞌehina
    kaꞌa yaꞌma bu goya ito keheliꞌohunamofita yabe luto keheliꞌohuto maga lu huto
    nohube.
  amm-amm: Yo mo ninani hani hani komaso mo yapoli na kokoki, na timonukuwo, ni mo
    Kotoni imo nali. Motu nali no, Isiso Kolaisoyo na posasoko wiyolumomonoki.
  zaj-zaj: ayo yasindile mbuli zose ziyaziwene, nazo zizo usenga wa Mulungu na usindila
