  eng-YLT: who did testify the word of God, and the testimony of Jesus Christ, as
    many things also as he did see.
  jni-jni: Yahaya ma bezi unu rusa imum besa ma iri abanga atize ta Asere nan ubezi
    imum besa anya barki Yeso vana Asere.
  kne-kne: Insolat ko din am-in ay naipaila en sak-en, et paneknekak ay siya dana
    di tet-ewa ay kalin Diyos ay inpaammon Jesu Cristo.
  tgj-tgj: okv Jon ninyigv kaanam dvdv nga ogumvnwng nga minji toku. Soogv mimpa jila
