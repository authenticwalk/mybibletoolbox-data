  cnt-NT: Jniá₂ bá₄ 'éi₂ i₂jáng'₅ jág₁ dsau₅ la₂, ca₂le₃jë́₃ lia'₂ con'₂ lë́₅ a₂ca₂jág₃
    ca₂të́₂ ne₃; ton'₂ jáng'₅ bá₄ jniá₂ jág₁ dsau₅ 'a₂ lia'₂ lë́₅ jág₁ dse₃ quió'₅
    Diú₄, quian'₅₄ 'a₂ lia'₂ lɨ́n₅ Jesucristo.
  tif-tif: kaata nami alik utabi kaami sang kabak-ali, God ami weng so, Yesus Kraist
