  mya-JVB: ယောဟန် သည်လည်း ဘုရားသခင် ၏ နှုတ်ကပတ် တော်နှင့် ယေရှု ခရစ် ၏ သက်သေခံ တော်မူချက်ကို
    မြင် သမျှ အတိုင်း သက်သေခံ ၏။
  kgf-kgf: Waŋu Yohanenéŋ Anutuac ackuaʒéc ʒéma Yesu Kristoac héipuc ac ʒéma iwawai
    eŋeyaoc kiwanéŋ héŋec imi mocʒoŋ ninʒéŋgéma ʒéhicŋiyec.
  awb-awb: Íné Sóniga Manikáne ehwehnkakáq Sísa Karáhéga sokigi aní éhwéhnkákáq moke
    sehiranue teiníe.
  gdn-gdn: Mama-nuga God e yonai ade Iyesu Keriso e mibai badidi matarapupu apunu
    Diyoni empupu bo wainapupu ki kuduba ka e oka yau pokaiya nu kabuwanibu.
  nko-NT: Yohane légyí tógyítɔ́á olowun ɩwɩ adánsɩɛ. Olegyi Bulu asʋ́n ámʋ
    pʋ́ asʋ́n ánɩ́ Yesu Kristo lɛ́bláa mʋ fɛ́ɛ́ ɩwɩ adánsɩɛ ɔnɔkwalɩsʋ.
  bsn-NT: Yʉ ñaja Juan, yʉre ángel ĩ ruyuaĩoro bajicati cõrone riojo ucagʉ.
  pib-NT: Wale Gwa gipgujtatlu Goyakalu tokanu ga wa Geso Kristopirana gipgujtatikolu,
    ga wa retanru pejnunanuka.
  wiv-wiv: Hau a Jon, hau ta kavakavania na goloaloa laveve ta hadavia, na polea ke
    Vuvu, ia mai na polea ke Iesus Kristus.
  reg-reg: Yohana asosishe obhubhambasi bhwa bhuli chinu chinu alolele okulubhana
    no omusango gwa Nyamuanga na ku bhubhambasi bhunu bhwasosibhwe ingulu ya Yesu
    Kristo.
  mlh-mlh: Yesu Kristoji Anuture Biŋe buŋo kitiŋgaku mitaniŋgaru nadume Jon nonji
    ya oi jiŋone kerisieme qohoŋ piku ŋoneboŋ, oi sosowo ore so jikigaru kitiŋgaku
    mitaniŋgaru quraŋgago.
  gof-ENT: ዮሃኒሲ ፆሳ ኪታ፥ ዬሱስ ኪሪስቶሲ ኦዳባኔ ኦዲዳባ ኡባ ማርካቲስ።
  aau-aau: Jon hiykwe God so ok o, ok-ar-ok, Jisas Krais hiy ma mesair hrahra sohom
    o, seyr omeme lowpwarowp hiy ma lira sohom o, seme ma-sahre mesor kumay.
  tvk-tvk: E holesok xil ngasen xa natepusi e nateteong ni usil naha xa Hi tehit kila,
    xa Iesu tehit mesen ni minou be reitin. Ngan ak vari iaxa di nadis usili xiak.
  prf-NT: Ingkagi ni Juan en atanan a netan na tungkul ten mensahi nen Diyos a impahayag
    bi ni Jesu-Cristo.
  auy-auy: Yóni Maníkóní ásé-aaiwara Ísu Káráísiti minááísáféna siyáin-aaiwara seyaafá-tántááꞌó
    awánarainkwaraꞌa simátimena maanáúfáífímbá agaimakáiye.
  tbg-tbg: taira voqaara taveha vi haikara vi haikara tavaavaunara iriteha qara ntuva
    taunara. Te maa uvara quqaama Kotira vakaakama vaivo, quqaama Ihu Karaitiva vi
    haikara vi haikara ti tiva timumanta iriavaunararama turo.
  hub-NT: Ju papiinum wii nekas wainkamun tura antukmaun Jesucristo Yuusa chichamen
    turutmaunka ashi ujakuitjarme.
  hmo-hmo: Lau inai Ioane ese lau itaia gaudia ibounai lau gwauraia hedinarai inai.
    Lau gwau Dirava ena hereva, bona inai Iesu Keriso ena hereva, be idia momokani
    vadaeni.
  big-big: Logo Yowangu watabi pugu keriya piyeng mabiyeng kozak kaiya keya pugu kairik
    pi Anotogi ngago puragi wameikta Yisu Kilisigu kimeike walimizi puragi langai
    wameik kai.
  gux-G: Jan tieni kasiedi ki kadi ki waani ke wan den la yaali kuli tie U Tienu maama
    yeni Jesu Kiristi kasiedi.
