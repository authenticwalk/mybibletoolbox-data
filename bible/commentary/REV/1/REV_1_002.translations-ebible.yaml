  hin-2017: जिसने परमेश्वर के वचन और यीशु मसीह की गवाही, अर्थात् जो कुछ उसने देखा
    था उसकी गवाही दी।
  wol-KYG: Yowaan moo seede mboolem li mu gis, te mu jëm ci kàddug Yàlla ak seedes
