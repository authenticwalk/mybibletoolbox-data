  not-NT: Aro tojai igótacaquina Tosorintsi aisati Jesoquirisito. Icomantënaro aisati
    naniasantëro ora yoniaguëna.
  plu-plu: Amadgatak inin kagta ig kiyapwiye João akki yit madikte ku pariye hiyapkiska
