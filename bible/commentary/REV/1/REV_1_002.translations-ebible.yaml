    Dios porque pi̱huá Jesucristo ca̱lacán quinqui̱ma̱si̱nichi.
  msk-msk: Kariko nang kikita ko aw dyudungug ko yamabos ko solat disini, yang pyagalaong
    nang Dios aw yang pyapakatigam kanak ni Jesu Kristo arag syosolat ko.
  gyr-NT: Che supi eté amombehu opacatu mbahe asepia vahecuer iyavei amombehu evocoi
    Tũpa Ñehengagüer acoi Jesucristo oicua uca tuprɨ vahe mbahe supi eté vahe.
  kmh-kmh: Day niŋnik kun ak, Gor minim gunap, Jiysis Krays kisen giniŋgamb rek, minim
    junj gunap niŋiy mey, nimbip aspiyn.
  ukr-ONPU: який засвідчив усе, що бачив про Слово Боже й про Ісуса Христа.
  emi-emi: Aghi Jon aghe tara akapaailiila voto akapaaili me aghaasaoki va inangari
    oia inangarina God, me inangari inangarina Iesu Karisto, me aghi aue va, inangari
    oia koronna.
  zpv-NT: niꞌchin nin bacaꞌh Jwahn loh dxihtsi riiꞌ garaa xchiꞌdxyi Dxiohs nin baluuꞌyi
    Jesucristu laꞌh ba, nin basagwaꞌ Ñiꞌh laꞌh ba ziga bihsi raꞌ nin bwaꞌha loh ba.
  gux-gux: jan den tieni siedi, ke wan den laa yaala kuli tie U Tienu maama leni Jesu
    Kilisiti yaa siedi.
  kos-kos: ac John el fahkak ma nukewa ma el liye. Pa inge ma el fahkak ke kas ma
    tuku sin God me, ac ke ma pwaye su fwackyuk sin Jesus Christ.
  ibo-ibo: onye a gbara ama banyere ihe niile ọ hụrụ, okwu Chineke, na ọgbụgba ama
    Jisọs Kraịst.
  yml-yml: Nani matatabuna a ꞌisediga a vonevonemi. Deꞌe a luluꞌivonaga valanina i
    mai Yaubada ꞌwainega wata vonanidi tonovidi Iesu Keliso i luꞌivoneyedi ꞌwaikuye.
  ory-ory: ସେହି ଯୋହନ ଈଶ୍ବରଙ୍କ ବାକ୍ୟ ଓ ଯୀଶୁ ଖ୍ରୀଷ୍ଟଙ୍କ ସାକ୍ଷ୍ୟ ସମ୍ବନ୍ଧରେ, ଅର୍ଥାତ୍‍
    ସେ ଯାହାସବୁ ଦର୍ଶନ ଦେଖିଲା, ସେହି ବିଷୟରେ ସାକ୍ଷ୍ୟ ଦେଉଅଛି।
  bzj-bzj: Ahn Jan don tel wi evriting weh ih si. Soh den, dis da di mesij weh Gaad
    sen, ahn di chroot weh Jeezas Krais ihself shoa ahn.
  chk-chk: Iwe, Johannes a pwärätä meinisin mine a küna, iei än Kot kapas me ewe let
    Jesus Kraist a pwärätä.
  ssd-ssd: Ye wam kaŋgerken ta kile-mayokka Kuate tuku tugusek pasa Yesus Kristusŋge
    te-mayokna ta turmba ŋakmba sake liket.
  acr-TNT: Ecꞌu ri Juan xukꞌalajisaj can ri tzij re ri Dios, ri kꞌalajisanic re ri
    Kanimajawal Jesucristo rucꞌ tak ri xcꞌut chwach rire.
  rop-rop: en det wekinmen bin raidimdan ebrijing weya imbin luk. Wal dijan na det
    wed brom God, det trubala wed weya Jisas Krais bin shoum langa det wekinmen.
  mee-mee: Nae Ion ke paꞌe pangamologa kokorai ta turungpotange orume kinung ra i
    kela rea. Ke pa rea ta turunge pangamologa ae Nutu kanna ba turungpota e ta Iesus
    Karais roma, ka kaomannmannangana ki.
  mwf-2018: '@see-verse:REV.001.001'
  dif-dif: Nulia morlalu kurana wonti Godaia jaura ja Jesuni Christuni tinkari ngankani,
    pratjana mina nulia najina wonti.
  gam-gam: Wal porapora pai kanill ge, na ye dje kune ye aundo. Ge God ne, Jisas kandja
    djipill mal ge, na kandja kaima dje ye aundo.
  nou-nou: Edo asisi ewamei mi naso yei bugudo rora gosisena ainda be awa ujugurisira.
    Awasedo na binga God mi ititisira edo gebe moka Iesu Keriso mi isaga isira awa
    jivena.
  mqb-NT: Natiya awan, Yuhana a side anan pa 'am sə ɗo ahay, way anahan sə canan ataya
    fok tə ɗiɗem awan. Kawa sa ja nà, a təker anan 'am a Mbərom, tə way ana Yesu
    Almasihu sə ɗakay anan ataya fok.
  ape-B: Ali yek yatik echudak chanatimaguk julug ali yek yowoleh enyudak balan yaklipepu
    yopugunmu. Enyudak balan douk God ananin nyanu enyudak adulin balan Jisas Krais
    naklipapu-enyi.
  grc-F35: ὃς ἐμαρτύρησεν τὸν λόγον τοῦ Θεοῦ, καὶ τὴν μαρτυρίαν Ἰησοῦ Χριστοῦ—ὅσα
    εἶδεν, καὶ ἅτινά εἰσιν καὶ ἃ χρὴ γενέσθαι μετὰ ταῦτα.
  cav-NT: Era micuana cuejaya riyaque yuneri cuitadya era bahuaque, micuana eje bucha
    judadibuqueque bahue juishu. Riyaque rique ecue yunerique Yusuja ecuejaque Jesucristo
    eque ejitaju eaque.
  kgp-NT: Ve kãn ja ti nĩ, João ti, Topẽ tỹ ti mỹ nén ven mũ ti, Jesus Cristo tỹ ti
    mỹ nén ven mũ ti ke gé. Ti tỹ ve kỹ tóg rán ja nĩ, João ti, hã vỹ nĩ.
  bvd-bvd: Sa Dion nia unu sulia doo nai ki sui guu nia suai ki mai. Na ununua nai
    nia lea sulia bae lana God ma na mamana laa ne sa Disas Kraes 'e faatainia.
  ukr-1871: котрий засьвідкував про слово Боже, і сьвідченнє Ісуса Христа, і що видїв.
  apz-apz: Yoꞌmayo hungkuno Anɨtu mtaꞌni upaꞌnɨmentoheso yoꞌmayo Jisas Kɨlais lontɨhwamentisoso
    yoꞌmayo uhwonɨmentoheso yoloho lɨjwaofalokweno.
  yon-yon: Ne kuu God ye wengiib Yesu Keresumbed komo kamoon ye wengiib korem wedmaan
    kwande korokbaan kei.
  poi-NT: Ɨch aXiwan, annuumaŋmatpa jém Dios iŋma̱t́i y jém anɨ́mayñewɨɨp Jesucristo
    con it́u̱mpɨy jém ánixwɨɨp.
  wuv-wuv: mei i u'ugaa minaa ei na fanunuia—sifei, fei wareaa mei Haidaa ma fei u'ugaa
    Jesus Christ.
  quf-NT: Chaymi Tayta Dyus, Jesucristuta intrachishantaqa Juanqa intrakashanrayku
    tukuy rikashanta, uyapashantaqa karanta rimayan.
  yuw-yuw: 'Nocho manomano ngo yagotma worocha boinno sinom kantiwa: Woi Kopotorochon
    mata orin Yesu Duichon yong tuctuc mata.'
  hus-NT-1971: Ani patal jahua’ tso’oblinchat ani tsu’binchat a Juan, ja’its ne’ets
    ca olna tin tequeth al axe’ xi u. Pel i cau axi pithan c’al a Dios ani an chubaxtalab
    jahua’ olchin c’al a Jesucristo.
  med-med: Wote, Jon ndi, uⱡ kandpa pitim mbʉ mel pora, mbi ropa mana ndurum. Wote
    ronduⱡ mundpa, nimba mel, Got nga ik ei kupa mint petʉm ei, Jisas Kraist ndi,
    etpa mot ndurum.
  bch-bch: Gid danga toa ne, Ioanes igera ngan imata ta ikado posanga ngan. Eine Deo
    ele posanga toa Iesus Kristus pade ipamatua.
  cco-NT: Jo̱ i̱ dseaˋ íˋguɨ guiarˊ jaléꞌˋ e júuˆ quiáꞌˉ Fidiéeˇ do jee˜ jaléngꞌˋ
    dseaˋ jmɨgüíˋ cuaiñ˜ quiáꞌˉ jaléꞌˋ e cangárˉ do lafaꞌ mɨ˜ quɨrˊ, jo̱guɨ tíibˊ
    nir˜ cajo̱ lají̱i̱ꞌ˜ e júuˆ e cacuøˊ Fidiéeˇ e calɨti˜ laꞌeáangˊ có̱o̱ꞌ˜ Dseaˋ
    Jmáangˉ.
  deu-1951: welcher das Wort Gottes und das Zeugnis Jesu Christi bezeugt hat, alles,
    was er sah.
  alq-ALGNT: Nin dac kakina nigi ojibian adi ka iji 8abadaman. Mi gotc maia Kije Manido
    odikido8in nigi ikidonan, Jesos Christ kagi 8abadai8edj e teb8emaganig.
  ixl-NNT: As ni val sete uvaꞌ jikla yol chiteꞌ, tan aꞌ u Tiixheꞌ kat alon. As aꞌ
    unqꞌa yoleꞌ uvaꞌ kat alpu te u Jesucristo. As kat tal Aak sve.
  boa-NT: Aane íñe ícyooca o úúballéné muurá ɨ́mɨááné Píívyéébé ihjyu Jetsocríjtóo
    óhdivu bóhówajtsóné o ájtyumɨ́ne.
  quh-NT: Ajinapi Juanka Diospa niskan sut'inchacuskanta ricuspa chekanta kelkarka.
    Jesucristopis chay niskan cheka caskanta willallarkataj.
  kwi-kwi: Nane watcha na izta aizpa pɨnkɨhta parau. Dios pitkas Jesucristo kaizta
    aizpakas pɨnkɨhta parau.
  agm-agm: Aihɨ nɨnɨ Jonɨhonɨnɨ saiwa nahatewa mmonɨtɨ atindɨ nehohɨwaiwaapɨ nɨnɨ
    ausaatɨ Autaahaatɨhomɨ pɨwɨha akɨtɨhaare ndɨ kandaato. Aindɨ amɨ nɨnɨ Jisaasihopɨ
    komɨ pɨwɨha nɨngi kandatɨ nanɨsisɨha akɨtɨhaare ndɨ ausaatɨ kandaato.
  ubr-ubr: ato John bobo engon tutufin matanai i’ten on ikason. Atonio on John an
    dudur mamaba God dura ibitai on a dura maiauin Iesu Keriso ibo i’gat ibirerebai
    on.
  tsw-NT: Reve Yahaya damma ili i na we enei biti adama e ikaka ya̱ A̱sula̱ na adama
    e ili i na Yesu Zamawawa dammai ni ili i na u yuwain waru.
  cax-NT: Arrüñü Juan caüma iconomota nurarrti Tuparrü ichepe nurarrti Jesús y nanaiña
    arrüna yarrtai y ñoncoi.
  aia-aia: Minau 'au maani'i mwane maho nau re'i'i. Naia naasi ha'atee ana'ia God
    na 'ia Jisas Kraest na ha'ata'ini'i tanaau.
  srp-1865: Koji svjedoèi rijeè Božiju i svjedoèanstvo Isusa Hrista, i šta god vidje.
  agt-agt: A iyak mantu ya mangipasikkal ta Uhohug na Namaratu ikid na ngamin nepakamu
    ni Hesus teyak nga naitak ikid na nadangag ku gafu ta nagmatakar teyak.
  lug-lug: eyategeeza ekigambo kya Katonda n’obujulirwa bwa Yesu Kristo ku byonna
    bye yalaba.
  yby-yby: Sa-okaiyoko, nemoya Omaimidana epalauti ga ito Jisesi Kalaestikaho lo soto
    molaibo gaya ele wehe lobomuye loko ele-minodanaki, maloya lo soto moloko lo noliboe.
  heb-heb: אשר העיד דבר האלהים ועדות ישוע המשיח ואת כל אשר ראה׃
  mpp-mpp: Edocnulu Wapongte yowa nga Yesu Kristole siduc mime yegengkeme nani wiyac
    naneuc dongenedi ngani-ngagec aiiba, yogo sasawa mibe yegengkegac.
  apb-apb: Na ineu a Jon oto, ngaeta koni-konihe mola ingeie, no ko unu tahanga'inie
    huni'omu ahutana mo ola nou leesi'i ngeena. Na mo wala uure mwaanie a God otona,
    aana a Jisas Kraes ni e unu ha'a-oaie uri kire to'ohuu.
  san-TEL: స చేశ్వరస్య వాక్యే ఖ్రీష్టస్య సాక్ష్యే చ యద్యద్ దృష్టవాన్ తస్య ప్రమాణం
    దత్తవాన్|
  ben-IRV: ঈশ্বরের বাক্য ও যীশু খ্রীষ্টের সাক্ষ্য সম্বন্ধে যোহন যা দেখেছিলেন, সেই
    সব বিষয়েই তিনি এখানে সাক্ষ্য দিয়েছেন।
  ntu-ntu: Mz nzmu-krde lcde, sc tqyropex da amrlx kcng tqmcxng x tqxlrxng. Krlcng
