    git.
  iou-iou: Ude täŋirän Anutu täŋo man ba Jesu Kristo täŋo yäŋkwawatak man kaŋpäŋ nadäŋkuro
    u näkä nadäkinik täŋpäŋ mani biŋam yäŋahäŋkut.
  ntp-NT: Gʌnaagidamu aanʌ vʌʌsi istumaasi tʌʌ aanʌ dai caʌ. Istumaasi caʌ aanʌ ʌrñiooquidʌ
    Diuusi ʌʌmadu Suusi Cristo dai istumaasi tʌʌ aanʌ Diuusi ʌʌmadu Suusi Cristo idui.
  rai-rai: Ioaanes i wewapua kaapa u ra kum utnaa raap baa ia babo taai. Bi ia a utnaa
    maa, a pirpir anun God ma ra wewapua kaapa anun Iesu Kaarisito.
  haw-1868: Nana no i hoike i ka olelo a ke Akua, a me na mea a Iesu Kristo i ao mai
    ai, a me na mea a pau ana i ike aku ai.
  ffm-ffm: Oon duu seettiima huunde fuu ko yii, ɗum woni, o haalii konngol Laamɗo
    ngol, o seedii e dow Iisaa Almasiihu oo huunde fuu ko o yii.
  arb-NAV: وَقَدْ شَهِدَ يُوحَنَّا بِكَلِمَةِ اللهِ وَبِشَهَادَةِ يَسُوعَ الْمَسِيحِ،
    بِجَمِيعِ الأُمُورِ الَّتِي رَآهَا.
  cop-CNT: ⲫⲏⲉⲧⲁϥⲉⲣⲙⲉⲑⲣⲉ ⳿ⲙⲡⲓⲥⲁϫⲓ ⳿ⲛⲧⲉ ⲫϯ ⲛⲉⲙ ϯⲙⲉⲧⲙⲉⲑⲣⲉ ⳿ⲛⲧⲉ Ⲓⲏ̅ⲥ̅ Ⲡⲭ̅ⲥ̅ ⳿ⲛⲛⲏⲉⲧⲁϥⲛⲁⲩ
    ⳿ⲉⲣⲱⲟⲩ.
  sri-sri: Irasirigʉ i pũguere ããrĩpereri yʉ ĩãdeare, yʉ pédeare, Marĩpʉya kerere,
    Jesucristo yʉre weredeadere gojáa.
  nal-nal: Ma Jon ka pitfiaat amun saan faakdul ina naa ra raamin lamaskana a vaatangaaiang
    kanaan. Naan azaan urua xari, a dorang sin Nakmai ma a dorang faaratunaan sin
    Iesu Kaarisito.
  kyq-kyq: Jan se aako utu kaamin̰a ɔɔ taaɗ mɛtin̰ paac jeege tu ɔɔ kɛse Taar Raa
    mala ɔɔ kɛse ɓo nakgen mɛt kɛn kꞋjeel mɛtin̰ ey jaay Isa al‑Masi mala taaɗin̰o
    mɛtin̰ se.
  kwd-kwd: Ma la Jon 'e giria ni 'ola lo'oo te'efou na ngaia 'e agasia. Aia, nga kwairiinga
    lo'oori na God 'e iiria ma nga 'ola lo'oo la Jisas Kraes 'e faate'enia.
  ded-ded: Edenuu neng Anutuac yoac nga Yesu Kristoac dedekperagi amma wiac neannaoc
    hennegeng anai, imoc sasawa mekperagingemmeduae.
  ewe-ewe: Yohanes ɖi ɖase le nu siwo katã wòkpɔ la ŋu, nu siwo nye Mawu ƒe nya kple
    ɖaseɖiɖi tso Yesu Kristo ŋu la.
  nuy-nuy: Ngaya anaani ngana-magana na-God-jinyung. Ngana-magana anubani-yung na-Jesus-inyung
    ni-yambini, marri anubani anaarrawindi-lhangu ngaarra-nani-yinyung wugurru.
  cop-BHC: ⲪⲎ ⲈⲦⲀϤⲈⲢⲘⲈⲐⲢⲈ ⲘⲠⲒⲤⲀϪⲒ ⲚⲦⲈⲪⲚⲞⲨϮ ⲚⲈⲘ ϮⲘⲈⲦⲘⲈⲐⲢⲈ ⲚⲦⲈⲒⲎⲤⲞⲨⲤ ⲠⲬⲢⲒⲤⲦⲞⲤ ⲚⲚⲎ ⲈⲦⲀϤⲚⲀⲨ
    ⲈⲢⲰⲞⲨ
  buk-buk: Ma Jon to yom dindec pi gêŋ hoŋ naŋ iŋ gêlic, ma puc yom dau dôŋ bu yom
    ŋandô naŋ meŋ akêŋ Anötö lu Yisu Kilisi dau.
  pri-NT: Go *paâjupâra tàwà ni pâ ê pwina go côo âna popai na é ina tôo wà Pwiduée,
    goo wà Iésu Kériso.
  zpq-NT: Na' chzoja' diža' ḻi c̱he yogo' da' ba ble'eda', na' ṉezda' da' ḻi gwna
    Diosen' gac quinga, ḻe Jesucriston' bzejni'iden' neda'.
  por-TFT: Escrevendo-a, eu, João, estou relatando verdadeiramente tudo o que vi e
    ouvi, ou seja, a mensagem de Deus, que Jesus Cristo me relatou verdadeiramente.
  gwi-NT: ts'ą' shįį John jidii gwah'ya' datthak geegwildak. Jii t'ee Vit'eegwijyąhchy'aa
    vats'an gwandak gwadanoiitł'oo ts'ą' Jesus Christ vats'an łi'deegwidlii t'oonchy'aa.
  gvn-gvn: Ngayu wubulku balkan yanyuymbu kabanba bijarrka. Yanyu kaban kuku Godundumun,
    kuku Jesus Christandamun, kuku manubajakuda.
  nhy-NT: Nej namechilwia nochi tlan melawak de tlan onikitak iwan tlan Jesucristo
    onechilwij de itlajtol in Dios.
  asm-FB: যোহনে ঈশ্বৰৰ বাক্য আৰু যীচু খ্ৰীষ্টৰ সাক্ষ্যৰ বিষয়ে, অৰ্থাৎ যি যি দৰ্শন
    পালে, সেই সকলোৰে বিষয়ে সাক্ষ্য দিলে।
  okv-okv: Eto God ta ke Iesu Keriso ta degi ikenu umbuto ehako John ta degi ikenu
    uhue amo ke be perekarira ainge John na ena
  mxt-NT: Ta cahín cha ndaa ta cha ndicha cuenda tandɨhɨ cha nyehi̱. Ta cuví cha ndaa
    cuenda tuhun Nyoo ta cuenda tandɨhɨ cha sacoto̱ ra Jesucristo.
  tzo-NT: Hech yu'un ho'on Juanun chacalboxuc ti melel ti hech ni'ac'bat quile. Melel
    ti hech laj ca'i ti sc'op ti Diose ti laj yalbun ti Jesucristoe.
  ind-AGS: yang memastikan segala sesuatu yang dilihatnya mengenai firman Allah dan
    kesaksian Yesus Kristus.
  omw-omw: ruvaata votima kyena taqeqana mwi inraikyara mwi inraikyara taqaavarara
    rieqana qara ntumwa taura. Nte mwaa quarara qutaa Kotira mwakyaakya vaiharo qutaa
    Iesusi Karaisiva mwi inraikyara mwi inraikyarara timwa mpuvana riaavararama tuqo.
  yrb-yrb: Na Joni, nana i ueta nesia ere me sirete Godinu sina nesia we ma wabararo
    uete Yesu Kerisonu we ma boroyari ba sina eno we.
  maa-NT: Ko̱ jè Juan tíchja̱ kixi̱‑né [k'e̱ nga kiskiì] ngats'iì kjoa̱ xi kijtseè
    ko̱ xi kiì'nchré koni s'ín nga jè Jesucristo kiìchja̱ kixi̱‑la̱ jñà 'én xi kitsjaà‑la̱
    Nainá.
  mcq-mcq: ꞌEne Godiꞌo Jesu Kerisoꞌo vuꞌa raka kaꞌene Joni ꞌwaravume hu hene ꞌee raka
    kaꞌene hu huni nii kimajaho ijá ike asura vajakino venana.
  sus-A: يَيَ قِندِشِ سٍيدٍ نَن نَ عَلَ شَ مَسٍنيِ شَ قٍ رَ عَ نُن عَلَ شَ مِشِ سُفَندِشِ
    عِسَ شَ سٍيدٍحْشْيَ شَ قٍ رَ. عَ نَشَن تٌ، عَ نَشَ نَ بِرِن مَسٍن.
  jpn-1965: ヨハネは、神のことばとイエス・キリストのあかし、すなわち、彼の見たすべての事をあかしした。
  fra-SBL: lequel a rendu témoignage à la parole de Dieu et au témoignage de Jésus-Christ,
    sur tout ce qu'il a vu.
  yka-yka: Manjari sinulat isab weˈ Yahiya kēmon bakas takitenen. Inaka weˈ ne dem
    sulat inin meˈ lapal Tuhanin duk toloˈ mabennal bakas pinakitaˈu weˈ Isa Almasi
    si iyehin.
  mle-mle: Aw wun, Jon, adiy vikuw wun wuna kapa wanir wuki-tuwdiy maajadiy lapa nyigaam
    sukwu-tuwadiy. Ki gwurak sukwutuwa maaj aal God di diki maajawa aal Jisas Krais
    diki maaj ab.
  shp-NTPO: Janra jatíbi jan oinna jawékibo yoia iki. Ja Jesucriston yoia ikon joibo,
    itan Diossen joiribi.
  aom-aom: God-hu jövade jö Iesu Kerisohu mae röjahijamu John-hu gavadoho ahoꞌo huhu
    mae jajivo barëjadoho aviaeje.
  geb-geb: Gu Zon, gu mba bigi gangiap, gu Zisas Krais Fhe Bakɨme bunin na suaŋgim,
    gu nta bun nzuai. Gu nta bun nzuav, gu khaŋ nzuai, mba buni, nta guigira buni
    guari ma.
  bsj-bsj: Yuwana ma warke kwaaa mares kange wark are dor yeecu Almasiya.
  cak-cak: Y ri Juan nuk'alajrisaj chupan ri vuj re' chi can kitzij ri nu'ij ri Dios,
    chi can kitzij ri xu'ij ri Jesucristo, y chi can kitzij ronojel ri xutz'et.
  chf-NT: Aj Juan u totoj äli cua'tac u chäni. Jinda ni jun que une u tz'ibi tuba
    u yäle' cua' u täsqui tä älcan Dios y tuba u yäle' jini totoj t'an que u yäli
    aj Jesucristoba.
  tlf-tlf: nimi alugum utabi umi sang uyo ki, God imi weng so Yesus Krais imi weng
    so uyo dam weng uta kup kaa dola kolan o agan-bii kale,
  piu-2006: Ngayulu tjukurrpa tjuṯa nyakula piipangkaṉa wakaṉi kuliranyurra nintirrinytjaku.
    Ngula wangka ngaatja yiltarriku. Yuḻṯa paluru ilarringu. Yaṉangu kutjungku wangka
    ngaatjanya riitarrinytjala kutjupa tjuṯangku kulira wangka ngaaku tjukarurru nyinanytjaku.
    Yalatji tjukarurru nyinarra tjana yunypa nyinaku.
  poh-NT: Reꞌ aj i hin Wa̱n til niyew nichi̱ꞌ chi ritzꞌihmjic i coric wili chiri̱j
    take xikꞌor wi̱n i Dios naxiban take rehreh wach cꞌuhtunic eh jeꞌ woꞌ chiri̱j
    i chaj bih xicꞌuhtaj wi̱n i Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric.
  tue-tue: Yʉʉ Juan niipetire ángele ẽñoríguere ĩñarigʉ niijĩgʉ̃, Cõãmacʉ̃ wedesere,
    Jesucristo wederiguecãrẽ diamacʉ̃́ jóaa.
  bjp-bjp: Ke Jon ka famalal foron tier tikii ae i par ta u. Foron tier ae, i e orek
    ke God ke fafamalal ke Iesu Karisito.
  xon-xon: Uwumbɔr ni Yesu Kristo aah tuk Jɔnn tibɔr ti, ki mɔk u tiwan ni na, le
    u ŋmee ni mɔmɔk kigbaŋ ponn ni.
  tzo-ZNT: Yechꞌo un chacalbe avaꞌiic ti ta melel ti liꞌacꞌbat quil scotole, ti jaꞌ
    iyal ti Rioxe, ti jaꞌ liyalbe ti Jesucristoe.
  mpm-NT: Vijna ti jaꞌa ri jandaa sɨkɨ taka jniñu ja ni jini ndijin ri un, ja jandaa
    ndixia kuu. Ni jini ri jnuꞌun Yandios jiin taka jnuꞌun ni kaꞌan Jesús, ja maa
    ya kuu Cristo. Siaꞌan jaꞌa ri jandaa sɨkɨ taka ja ni jini ri.
  ots-NT: '@see-verse:REV.001.001'
  hoy-hoy: यूहन्ना परमेश्वर उन वचन अदिक यीशु मसीह अन्द गवाही, मतलब जो येनारा आव नोळीदुन
    अदुर्द गवाही कोट्टुन.
  amo-amo: Yohanna belle uliru ulele vat nin likara imon ile na awa yene ubeleng nliru
    Kutelle nin nimon inyenu idya na iwa belin kitenen Yesu Kristi.
  pjt-pjt: '@see-verse:REV.001.001'
  cwe-cwe: na Yohana kalonga chila chinhu choyawonile kuwa ni icho, mbuli ya Mulungu
    na usindila wa Yesu Chilisito.
  daa-NT: Meen̰ji Yaaya kat kaawe kadar gamin kuuk ŋa taltu-aŋ, ŋuur kaawin kuuk asa
    min ɗo Buŋdi ho ka seener, ŋa Iisa Masi kat gaarjiigu.
  mlp-mlp: Bulonan Jon in God ago gamuk teq Yesus abin in huritta ka mar tonad in
    ameb nagah ahol wamta kagan awagamun inaqmo wastitayimmo tumar tonmo.
  ape-C: Aria eik yatik eshudok ihishmorim eneshenesh jurug aria eik yawereh enyudok
    baraen yakripep yopugunum. Enyudok baraen douk Iruhin ananin nyani enyudok adurin
    baraen Jisas Krais nakripepenyi.
  bgs-bgs: Igsulatta katô langun na igkita ku, asta ulitán kud ákniyu tô tingód katô
    kagi ka Manama na igulit i Jesu-Cristo.
  faa-faa: Asiamo ano Yonemo makata asesane soko, makata kaisiane soko, Kotimo someane
    soko Yasu Keresomo someane soko suane sawi wo nōmo poparakanapo.
  kik-kik: ũrĩa nake wacookire kumbũra ũhoro ũrĩa wothe oonire, naguo nĩ ũhoro wa
    kiugo kĩa Ngai na ũira wa Jesũ Kristũ.
  cap-NT: Wejr Juanqui tjapa nii zizta puntunacz̈quiztan cjijruc̈ha, jaknuz̈t wejr
    nii zizzinz̈laja, jalla nuz̈upan. Jaziqui Yooz takumi niz̈aza Jesucristuz̈ maztami
    chiyuc̈ha. Niz̈aza tjapa weriz̈ chertanacami chiyuc̈ha. Tjappacha werarapan cjijruc̈ha.
  ksr-ksr: Jiisas Kraistnoŋ Anutuwaanoŋ Buŋa qaa naŋgoŋ jeŋ asariŋ qendeema nono Jon
    niinoŋ iwoi ii jaana meleeno uuŋ iibeti, ii kuuya iikawaa so toroqeŋ naŋgoŋ jeŋ
    asariŋ oojeŋ.
  eng-TNT: which bare recorde of the worde of god and of the testimony of Iesus Christe
    and of all thinges that he sawe.
  sbs-sbs: '@see-verse:REV.001.001'
  sue-sue: Ago wenu nane nena gina. Are Anutura ge ata Yesu Kristora ge ninina awa
    ge me memeka asinona.
  fra-NCL: qui a attesté la parole de Dieu et le témoignage de Jésus-Christ en tout
    ce qu’il a vu.
  snn-NT: Ëñoguëna, si'aye ëñahuë yë'ë. Riusu cocarebare achaguë, Jesuscristobi te'e
    ruiñe quëani achoguëna, Jesucristo ba'iyete ëñasi'quëbi yurera mësacuani quëareba
    quëani achoyë yë'ë.
  atb-NT: Yohan gi, Garai Gasâng é mungdang eq Yesuq Hkrisduq é saksé lé, yhang myang
    é gû banshoq eq rajung za saksé hkâm kyô é nghut ri.
  cek-AK: Johan loe Sithaw ih lok hoi Jesu Kri hnukung ah oh, a hnuk ih hmuennawk
    boih Johan mah taphong.
  bkd-bkd: Aman insulat hi Juan sa alan ha naahà din, saini lalang gayed hu Dios daw
    kamatuuran ha intudlù hi Jesu Cristo.
  ctu-76: Jini Juan ti' subu yoque melelʌch i t'an Dios, yic'ot jini tsa' bʌ i yʌlʌ
    Jesucristo yic'ot je'el jini tsa' bʌ i yoque ilʌ Juan.
  lac-NT: A Juano', ra' caj u ya'araj a ba' caj u wʌyʌc't u t'ʌn C'uj, a caj u ts'ibtaj
    techex baje'rere', bayiri' xan, ti' a ba' ara'b ten Jesucristo ti' tu cotor u
    t'ʌn C'uj.
  xla-xla: Epalati Yontapo ya꞉ta tlamale koko hapulomaye atlamaiyo. Epedeme ya꞉ta
    tlamale koko atlamaleye God yu mate epo Yesu Kelisota botomastlowe koko matepo.
  xav-NT: '@see-verse:REV.001.001'
  cuk-cuk: We-Juan, na e-sunnad-daksadbali, Bab-Dummad-bela-ega-sogsadba, degine,
    Jesucristo-bela-ega-oyosbalidba, narmaknonikid.
  tbf-tbf: E Ioanes a nga vavatei vakatsepa bu kepineits kokouk tate nga pare. Io,
    a nga vavatei vakatsepa mi namanien e Raban ma ken vinavatei vavakatsep e Iesu
    Karisito.
  uig-CYR: Юһанна болса Худаниң сөз-калами һәмдә Әйса Мәсиһ тоғрисидики гувалиққа
    көргәнлириниң һәммисигә гувалиқ бәрди.
  ikw-NT: Jọni gbarụ akebne ikwu-ọnu Chiokike nụ akebne Jizọsi Karaịsi, o kwuru kpakara
    nhne ọ whnụrnu.
  khs-khs: Alake, ewa Yoneyewi nano ketea papowala, nano ketea topuwala, Kote sowala
    Yesu Keleso sowala sopoke puka weyemi eyewi momatekeye.
  dwr-ENT: ዮሃኒሲ ቤዒዴ ቱማቴን ኦዴዳ ኡባብይ፥ ፆሳ ቃላኔ ዬሱሲ ኪሪስቶሳ ማርካቴ።
  pma-pma: Ka tounah vasi koa nalesi ka naraengoni usil hothotien onen Ahi koa Iesu
    Kristo vit meseini minau vi anatin, kei varei namutis kati ekok.
  atd-NT: No igsulat ku ka tibo no nigkita ku woy igmalogot ku to kinagian ian to
    Magboboot ka ignangonnangon ku no impohitaga ni Hisu Kristu.
  tel-2017: యోహాను దేవుని వాక్కును గురించీ యేసు క్రీస్తు సాక్షాన్ని గురించీ తాను చూసినదానంతటికీ
    సాక్షిగా ఉన్నాడు.
  hat-BSA: ki te temwaye pawòl Bondye a, ak temwayaj Jésus Kri a, menm a tout sa li
    te wè yo.
  top-NT: Aquit Juan tancs ctzokni̱t nac jaé libro lata tú Dios lacásquilh nacacxila
