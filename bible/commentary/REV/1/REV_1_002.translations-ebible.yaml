  kpf-kpf: Oi Yohane nâŋâ Anutugât den sot Yesu Kristogât topŋâ ek nâŋgâwan, zo sot
    kut ŋâi ŋâi nâmbutŋâ egâwan, zo sâm muyagiwan.
  ppo-ppo: Atétepa, Jon-né ama kelale ala so whi̧ feané tuȩ́ yó̧póló, amamo asȩyalepó.
