verse: REV.001.002
translations:
  kpx-kpx: Dau di ivilike Dioni. Iale di onole elehai eviale ke dana hisaliai la haivege
    lana Dilava hoto evisi Iesu Kelisou louale keta evive.
  okv-H: Eto God ta ke Iesu Keriso ta degi ikenu humbuto ehako John ta degi ikenu
    humbuhe amo ke be perekarira ainge John na ena
  tbo-tbo: Tau Yoni ginouli geka atapuhi amaka a galehi yaka a palipaliwelemi Yaubada
    a baha po Yesu Keliso tuwegana.
  mal-C: അദ്ദേഹം ദൈവവചനത്തിന്റെയും യേശുക്രിസ്തുവിന്റെയും സാക്ഷ്യത്തിനായി താൻ കണ്ടതെല്ലാം
    രേഖപ്പെടുത്തിയിരിക്കുന്നു.
  grc-SR: ὃς ἐμαρτύρησεν τὸν λόγον τοῦ θεοῦ καὶ τὴν μαρτυρίαν Ἰησοῦ χριστοῦ, ὅσα ⸆
    εἶδεν. ⸆2
  bgc-bgc: यूहन्ना नै वो सब कुछ लिख लिया, जो उस ताहीं दिखाया गया था, यानी वो वचन जो
    परमेसवर की ओड़ तै आया था, अर जो कुछ भी मसीह यीशु नै कह्या था।
  khz-khz: Ioane na Palagu gena kila e Iesu Keriso gena varavara egitarato gaura maparara
    evaravaragirato.
  deu-TKW: der da bezeugt hat das Wort Gottes und das Zeugnis Jesus Christus', alles
    was er gesehen hat.
  zsr-NT: Nedaꞌ, Juan, ruzujaꞌ lu guich ni le nac gdutë li ca nac yúguꞌtë le bléꞌidaꞌ,
    len runaꞌ lnaꞌ lau qui xtidzëꞌë Dios len qui le benëꞌ lnaꞌ lau Jesucristo.
  lin-lin: Lokola motatoli, Yoane asakolaki Liloba na Nzambe ndenge Yesu-Klisto ayebisaki
    ye yango ; asakolaki makambo nyonso oyo amonaki.
  hns-NT: Tab Johaanas Parmeswar ke sanesa liekhies djaise Jiesoe Kriest ose bataais
    aur dekhaais raha.
  noa-E: Magbaawaita Ẽwandamau Jesucristo dʉ̈imua mʉchig oopinaa mʉchig ũrpitarrpa
    thumaa phã chirʉm.
  eng-EMTV: who testified to the word of God, and the testimony of Jesus Christ, as
    many things as He saw, both the things that are and those that must happen after
    these.
  mib-NT: Te máá rí cástūhun ndáā rī sɨquɨ̄ tāca jéē ní jito ri ún, te nácani ndaā
    rī jnūhun Yaā Dios jiín jnúhun jeē ní cahān ndaā Jesucristo.
  lif-NT2: युहुन्‍नारे़ग खुने़ॽ खे़प्‍सुबा निङ्‌वाॽफु पाःन्‍जाक्‍किन् नु ये़सु ख्रिस्‍तरे़
    खुने़ॽ ओसेःन्‍धाक्‍तुबा काक् से़क्‍खा पाःन्‍हाॽ पाःत्तुॽरो॥
  xnj-xnj: Mwene Yohani alolili kuvala ujumbi wa Chapanga na ndava ya Lilovi la Chapanga,
    na uchakaka wewajoviwi na Yesu Kilisitu.
  mmx-mmx: la neni naba tong asu mo lempanga axap ni ga ven i. La anai, ni levelinga
    boro at ne Moroa, la mumu bok mo levelinga ruturun ne Iesu Karisito ga vaase i.
  cbr-NT: Xucëxuan ismicëxun ca Juanën uisa ñu cara isaxa quixun cëmëquinma a ñucama
    cuënëoxa. Usaquin ca Juanën Nucën Papa Dios quicësabi oquian Jesucristonën a ismianan
    a ñuiquin cacë banacama cuënëoxa.
  tee-NT: Pus ju quit'in ictsok'ulata ixchivinti Dios chai tuchi naulich ju Jesucristo
    chai tachi chun ju taxtokni ju iclakts'ilh.
  eng-LSV: who testified [to] the word of God, and the testimony of Jesus Christ,
    as many things as he also saw.
  cak-NT: Y ri Juan xu'ij chi can ketzij ri rutzij ri Dios, chi can ketzij ri xu'ij
    ri Jesucristo, y can ketzij chuka' ronojel ri xutzu'.
  pah-NT: Kiro ji ikwatijari ikwahavuka nhirembiepiapava Tupana'gareheve'g̃a pe. Akwatija
    ji Tupana'ga remimombe'uukara. Akwatija ji a'itituhẽva'ea Jesus'ga rembiepiukara.
  sja-NT: Na p'ãdade mɨa jara bɨ Tachi Ak'õrepa mɨmaa unupida, ichia mɨmaa jara pëida
    mãik'aapa Jesucristopa mɨmaa jarada.
  xed-xed: Inda na skwiha nghaŋ yu na ná, gwaɗa Lazglafta ya kahwathwata, masləmtsəka
    Yesu Kristi yu, ka Yuhwana.
  mks-NT: Ta ndícani nda̱a̱ ndihi i̱ sa̱há ña̱ na̱xini i̱ xi̱hín nu̱ú i̱ ta na̱ca̱hyí
    i̱ tócó ndihi ña̱ yóho. Ta na̱sa̱ha̱n Jesucristo tu̱hun a nu̱ú i̱ ña̱ cúú á ña̱
    nda̱a̱.
  gfk-S: Ma iou te hinawas uta ira linge bakut iou ga nes, ma no nugu hininaawas i
    tutuno. Ma iou te hinawas uta ira nianga tane God ma tano tutuno Jisas Krais ga
    hapuasne.
  bmu-bmu: Jisös Kraistnöŋ Anutugöreŋ Buŋa keu naŋgöba jim asariba kondel niŋgiiga
    Jon nöŋön yuai mi jeni meleŋniga uba ehali, mi pakpak miaŋgö dop toroqeba naŋgöba
    jim asariba ohozal.
  dgz-dgz: Menan God Dion inap me nop mega amba Iesu Keriso oit megawa wat arogameni
    ame Dion wan dim dim iravi yave anuni oisewa wadianen.
  eng-GNV: Who bare record of ye word of God, and of the testimonie of Iesus Christ,
    and of all things that he saw.
  zaa-NT: Inte' Juan nna equixa'á' anna iyate nu bilá' te' tì' tabá nu ná bá. Ca tìtsi'į
    nna ná cą titsa' qui' Tata Dios nu gutixà'ani Jesucristua inte'.
  eng-WEBSTER: Who bore testimony of the word of God, and of the testimony of Jesus
    Christ, and of all things that he saw.
  guh-guh: Nexata daxita bajaraxuanë pacuenia taniji, pelivaisi yaquinajë mapabaxutotaje.
    Pacuenia Dioso nejumaitsi, yaquinajë. Pacuenia Jesucristo ata jumaitsi, bajaraxua
    ata yaquinajë.
  bon-bon: Yoane ituge jajanena iyeta, tabe lui ituge päpänena. Pui lui Acejiyame
    ngena ituge iicema piiyepu Yeesu Keriso ngena ituge aitneja.
  nhw-BL: Huan nica niquijcuilohua ni tlamantli para nimechpohuilis nochi catli niquitztoc
    huan nochi icamanal Toteco catli Jesucristo nechilhui.
  swh-ONEN: ambaye anashuhudia kuhusu kila kitu alichokiona, yaani, Neno la Mungu
    na ushuhuda wa Yesu Kristo.
  wbi-wbi: U Yohana alyahumisie uvwolesi vwa fiinu fyoni fino alya fivwene vwimila
    vwa lisio lya Nguluve nu vwolesi vuno vukahumisivue vwimila Yesu Kilisite.
  bba-bba: Nɑ ye kpuron seedɑ di ye nɑ kɑ nɔni wɑ. Nɑ Gusunɔn ɡɑri nɔɔsiɑ kɑ seedɑ
    ye Yesu Kirisi u di.
  eng-KJVCPB: who bare record of the word of God, and of the testimony of Jesus Christ,
    and of all things that he saw.
  kgk-NT: Opamba'e ohexa va'ekwe, ohendu va'ekwe ohaipa kwatia-rehe omombe'u-vy. Anhete
    teegwa ko kwatia pygwa Nhandejáry nhe'ẽ Hesu Cristo ohexa uka va'ekwe João-pe.
    Gwembiexagwe katu ohai va'ekwe João kwatia-rehe.
  waj-waj: Na taa mmoori aataru mmuakiaayauvaara ngii giaa ngii miee Anutuuqaa mmayaayaivaatama
    Yisuu Kirisiiva kua kutaivaa kooyaa tuuvaatama aa yanaa aavau na kooyaa fafaara
    ree ngii giaa ngii miaunoo.
  cpy-cpy: Riitaki Juan kenkithata-kirori okaatzi iñaakiri. Iroka okaatzi ikenkithatakiri
    iñaani Tajorentsi, rootaki ikowakaan-takiri Jesús Jeepatzii-totaa-rewo ikamantantero.
  mpx-mpx: Inoke bugul gegewena bolo ya kitel na wasaan al eliyamiu. Yehoba wana baaba
    ge Yeisu Keliso wana pamasal wasana na wasaan.
  wbp-wbp: '@see-verse:REV.001.001'
  luo-luo: Johana nyiso gigo duto mane oneno e fweny ma en wach Nyasaye kod weche
    duto mane Yesu Kristo owacho.
  nhe-NT: Huan nicani niquijcuilohua ni tlamantli para nimechpohuilis nochi tlen niquitztoc
    huan nochi itlajtol Toteco tlen Jesucristo nechilhui.
  aii-aii: ܗ̇ܘ ܕܣܗܝܼܕ ܠܹܗ ܠܗܹܡܸܙܡܵܢ ܕܐܲܠܵܗܵܐ ܘܠܣܵܗܕܘܼܬܵ‌ܐ ܕܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܠܟܠܔ ܡܸܢܕܝܼ
    ܕܚܙܹܐ ܠܹܗ.
  esk-NT: John-ŋum nalupqinaiqł̣ugu quliaqtuaġiniġaa Agaayyutim uqałhalu Jesus Christ-ŋum
    sagvikkaŋalu. Uqautiginiġai sut iluqaisa qiñikkani.
  msb-msb: Nagapamatuod naman ako san tanan na akon nakita manungod sa mensahe hali
    sa Dios kag manungod man sa kamatuudan na ginhayag ni Jesu-Cristo.
  cpa-NT: Jøng² ca¹tǿng²jni ni³ si² la² ca¹lah¹jǿ¹ jǿg³ quiah¹² Diú¹³ hi² ma²ca¹tsáih¹
    Jesucristo jní².
  dso-dso: ଆରି ମକେ ଜେତ୍‌କି ବିସଇ ଦେକାଇରଇଲା, ମୁଇ ସେଟାମନ୍‌ ସବୁ ଲେକିଆଚି । ଆରି ଏ ସବୁ ଜିସୁ
    କିରିସ୍‌ଟ ଜାନାଇରଇବା ପର୍‌ମେସରର୍‌ ସତ୍‌ ବାକିଅ ବଲି ମୁଇ ଡାଟ୍‌ ସଙ୍ଗ୍‍ କଇଲିନି ।
  meu-meu: Bena ia ese Dirava ena hereva bona Iesu Keriso ena hereva bona e ita ḡaudia
    iboudiai e gwaurai hedinarai.
  yva-NT: Yohanes po anakotaro po raen anawadive amije raije raura tenambe. Ayaowe
    somamo Amisye apa ayao muno ayao Yesus Kristus po raura kakavimbe mi som.
  dgc-dgc: Ey sakén éy ti Juan. Sakén a mismo i nanulata ta éye. Nadid éy nipahayag
    ko dén i étanan a mineta ko. Saye i ipahayag kua a kagi a gébwat ta Diyos, at
    sakay gébwat be ta katutuhanan a nipahayag ni Jesu Cristo.
  zpm-NT: Grëse miṉe goṉ naa, grëse miṉe bin naa ga, laaw gne naa zigne goṉse naaw,
    zigne binse naaw. ¡Diidzliw!
  hix-NT: Ronenyetxho rma wekarymehe, on yawo, rokaryehtan yawo. Amnye kehtxoho komo
    rma, Khoryenkomo nhutwamohsotho rma, Txesusu Kryestu nekarymatxho rma, omeroro
    rma wekarymehe, on yawo.
  sim-sim: Jon oto mbele mbele ol Jisas orin or mukuri ondo angop or heyerakoho jekamba
    karok ormu kayera. Uhu ormu mbara, �Mashi kaso Avui Wasilakahik tawa mashi sira.
    Uwosik omendinga sira.�
  npi-ULB: परमेश्‍वरको वचनको सम्बन्धमा आफूले देखेका सबै कुरा र येशू ख्रीष्‍टको बारेमा
    यूहन्‍नाले गवाही दिएका छन् ।
  cgc-cgc: Tanan na mga nakita ko pasugid ko naan ta yi na sulat daw gapamatuod a
    man na tanan na naan ta sulat ko ambal ta Dyos na yon man pagpamatuod na alin
    ki Jesu-Cristo.
  tim-tim: Makniŋdo Anutugât den akto Yesu Kristogât den pat hârok egân are yu kulemgowerân.
  yor-yor: ẹni tí ó jẹ́rìí ohun gbogbo tí ó rí, èyí ì ni ọ̀rọ̀ Ọlọ́run, àti ẹ̀rí ti
    Jesu Kristi.
  wos-wos: Wakwendéka wuni Godna hundi ané nyingambu hayi. Wun hundi Jisas Krais wandén
    mwi hundi dé. Wuni xéwun jondu atéfékéka wuni ané nyingambu hayi.
  emp-NTPO: Jũma mʌ̃a ununara wãrãda jara b̶ʌa. Mʌ̃a jaraya naʌ̃ bed̶eara Ãcõrẽneba
    ze b̶ʌda idjab̶a Jesucritoba wãrãda cawabisida.
  eng-F35: who gave witness to the word of God, even the testimony of Jesus Christ—the
    things that He saw, both things that are and those that must happen after these.
  ind-ind: Inilah kesaksian saya tentang segala hal yang saya lihat sendiri, yakni
    semua pesan Allah yang disampaikan kepada saya oleh Kristus Yesus.
  pes-OPCB: یوحنا نیز تمام سخنان خدا و عیسی مسیح و هر آنچه را که خود دید و شنید، به
    نگارش درآورد.
  mpt-mpt: ne inamin namin olo watem nabia eka Gode bain wengo baane osa eka Yesus
    Klaiste wengo aletnene osa ne watemnanita ibo baabenamabibe.
  ssx-ssx: Kutupa Dionima꞉ta꞉ ipikana꞉ma꞉ handeeke haumanu paeyao la꞉la꞉me. Do lao
    ula꞉ pita꞉ mo Koda꞉ma꞉ la꞉la꞉ pi make Yesu Ketisoma꞉ ota꞉ tupa꞉ peneme yaala꞉
    pie.
  mkl-mkl: Hɑi ide iyi Ilɑɑɔ̃ í fɔ hee ku bɔ si sɛɛdɑ iyi Jesu Kirisi í jɛ fei, mii
    iyi ǹ yɛ fei ǹ wɑ n jɛ sɛɛdɑɛ.
  gaq-gaq: ବାରି ଜହନ୍‌ ନିଜେ ମେଃନେ ସାପା କେଲେଃକେ ଆତେନ୍‌ ଆକ୍‌ଅରିଆ ଆଃତ୍ନାବକେ । ଆକେନ୍ ବ‍ଇନ୍ନିଆ
    ଇସ୍‌ପର୍‌ନେ ବ୍ନାଲିର୍ ଆରି ଜିସୁ କିସ୍‌ଟନେ ବାନ୍‌ ଆଃତ୍ନାକ୍ନେ ସତ୍ ସାମୁଆଁ ଗ୍ନୁଆର୍ ଡିଂଲେଃକେ
    ।
  gof-RNT: Yohaannisi Xoossaa kiitaa, Yesuus Kiristtoosi oothidabaanne odidabaa ubbaa
    markkattis.
  unx-unx: ଆଡଃ ଯୋହାନ୍‌ ଆଇଃକ୍‌ଗି ନେଲାକାଦ୍‌ତେୟାଃ ସବେନାଃଏ ଉଦୁବ୍‌କେଦା । ନେ ଅନଲ୍‌ରେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    କାନାଜି ଆଡଃ ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ହରାତେ ସାର୍‌ତି କାଜିକ ଉଦୁବାକାନା ।
  gah-gah: nénisi nene Ómasímini gakó itó Izesu Kilistó lo utó i gakó nene ánigo guni
    oko gulutíminave loko gele minuke imaneló lo utó oko luhuva nogizuve.
  lcm-lcm: voiang kata akuskus atutuman ta mengen si God, na akuskus tutuman ani Iesu
    Karisto, na keve bil aongos ang kata arai ania.
  aer-aer: Alkere-arenye yanhele arne ingkirreke anthurre atyenge imerneke. Lyete
    anteme the pipe-ke intelhe-ileme arne ingkirreke tharle areke aweke-arle anteye.
    Nhenhe kwenhe ayeye arratye anthurre Ngkarte-kenhe aneke Jesus-elarle alkere-arenyeke
    imerneke.
  qvc-NT: Chaqa noqaqam tistigu kashpa, Tayta Dyus nishqanda, Jisukristu nishqanda,
    chay anjil rikachiwashqanda tukuy imata kay librupi iskibriykani.
  tgl-ULB: Pinatotohanan ni Juan ang lahat ng kaniyang nakita tungkol sa salita ng
    Diyos at sa patotoong ibinigay tungkol kay Jesu-Cristo.
  cbs-NT: Jaskawen taexun Diosun jancha inun, Jesucriston ea unanmashina en ninkashina
    inun, dasibi en uinshina jawa chanichakama en matu yui kayabiaii. En jancha chanima
    uinkin ninkaidakanwen.
  xtm-NTPP: Te ni ndaka'an ni ndakachi de sukan ká'an tnu'u Su'si ma, te ni jini de
    sukan sa'a sukan kuu Jesucristo ma, te ndáka'an de ndaka sukan ni jini de ma.
  nnq-nnq: Yohana ngalenga goa agagabweni nhwalo gu lilobe lya Nnoongo nu uchaili
    gwa Yesu Kilisto nga kweli.
  bao-NT: To biro cʉ̃ ca ĩiricʉ niiri, yʉ ca ĩarique niipetirore “Díámacʉ̃ra nii”
    yʉ ĩi. Ñucã cʉ̃ majuropeera Ʉmʉreco Pacʉ yee añurije quetire Jesucristo cʉ̃ ca
    wede majioricʉ niiri, “To birora biiwʉ” ca ĩigʉ yʉ nii.
  san-ORI: ସ ଚେଶ୍ୱରସ୍ୟ ୱାକ୍ୟେ ଖ୍ରୀଷ୍ଟସ୍ୟ ସାକ୍ଷ୍ୟେ ଚ ଯଦ୍ୟଦ୍ ଦୃଷ୍ଟୱାନ୍ ତସ୍ୟ ପ୍ରମାଣଂ
    ଦତ୍ତୱାନ୍|
  huv-NT: Aaga Juan tapiüng naleaing meáwan leawa tajaw, leawa tanguiay; tapiüng meáwan
    leawa tasaj nej Teat Dios, meáwan leaw Teat Jesucristo tüüch nej majaw.
  otn-NT: Ma ga̱ xi'a̱hʉ te gä dá̱ nu̱. Ga̱ xi'a̱hʉ hanja na̱ te gäma̱ hya̱ dá̱ øde.
    Ra̱ Jesucristo bi xiqui xa̱nho hanja na̱ rá̱ hya̱ Oja̱.
  nop-nop: Kaŋ nubo Bepaŋ’walaŋ mede eŋ Jesu Kilisto’walaŋ yodakale mede kanadi tugutdi
    nadikwambundaŋ yobihila youkut.
  obo-NT: Id sulat ku ka-ay iddos langun no nokita ku moka-atag taddot ponudtulon
    to Monama no id posivonnalan ni Disas Krays.
  cak-ENT: Y ri Juan xbij c'a que ketzij ri rutzij ri Dios, que ketzij ri xbij ri
    Jesucristo, y ketzij chuka' ronojel ri xutz'et.
  lif-NT: ᤕᤢᤜᤢᤴᤏᤠᤖᤧᤃ ᤂᤢᤏᤧ᤹ ᤂᤧᤵᤛᤢᤒᤠ ᤏᤡᤱᤘᤠ᤹ᤑᤢ ᤐᤠ᤺ᤴᤈᤠᤰᤁᤡᤴ ᤏᤢ ᤕᤧᤛᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ ᤂᤢᤏᤧ᤹ ᤀᤥᤛᤣ᤺ᤴᤎᤠᤰᤋᤢᤒᤠ
    ᤁᤠᤰ ᤛᤧᤰᤂᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤐᤠ᤺ᤳᤋᤢ᤹ᤖᤥ॥
  mie-NT: De maá nī cáchī tūhun ndāā ni sīquī ndācá jā ní jinī ni ñúcuán, de nácani
    ndaā ni tūhun Yāā Dios jíín tūhun jā ní ncāhān ndāā Jesucristo.
  san-TIB: ས ཙེཤྭརསྱ ཝཱཀྱེ ཁྲཱིཥྚསྱ སཱཀྵྱེ ཙ ཡདྱད྄ དྲྀཥྚཝཱན྄ ཏསྱ པྲམཱཎཾ དཏྟཝཱན྄།
  qve-NT: Chaymi Juanqa chaykuna rikusqanta escribiran, Señorninchis Jesucristopa
    rikuchisqanman hina. Jesucristopa rikuchisqanqa karan Diosmanta chashkisqanmi.
    Juanpa kaykuna escribisqanqa cheqaqpunin.
  pao-NT: '@see-verse:REV.001.001'
  cbu-NT: Ashirucha, Isusoo kuk mazinaranguri, yámandarangu anoo ichinguru paranguri,
