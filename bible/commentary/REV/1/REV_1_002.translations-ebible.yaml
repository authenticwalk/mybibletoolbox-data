  san-GUJ: સ ચેશ્વરસ્ય વાક્યે ખ્રીષ્ટસ્ય સાક્ષ્યે ચ યદ્યદ્ દૃષ્ટવાન્ તસ્ય પ્રમાણં
    દત્તવાન્|
  ake-NT: Tanporo Isaan uya tʉnene'pʉ menukasa', serɨ si inmenuka'pʉ Papa maimu mɨrɨ
