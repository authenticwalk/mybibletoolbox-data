    Niocuajaari seetanujuanaa Pueyaso rupaa, Jesucristojiniji cua caminiujiushano
    niaara.
  ziw-ziw: Uyo Yohana kaukula ukuzi wa mbuli zose awone kugamba zaligana na ulosi
    wa Chohile na ukuzi wa Yesu Kulisito.
  grc-TR: ὃς ἐμαρτύρησε τὸν λόγον τοῦ Θεοῦ καὶ τὴν μαρτυρίαν Ἰησοῦ Χριστοῦ, ὅσα τε
    εἶδε.
  nag-nag: John pora Isor laga kotha aru gawahi dise aru Jisu Khrista ki kaam korise
    etu laga gawahi bhi dise, juntu khan sob tai dikhise.
  eng-OEBCW: who testified to the message of God and to the testimony to Jesus Christ,
    omitting nothing of what he had seen.
  knj-NT: Ja' masanil tzet jix wil an, chi wal an. Ja' sk'ane Dios chi wal an. Ja'
    wan oj wal ti', jix yak' sba Jesucristo testigoal yin.
  deu-1912: der bezeugt hat das Wort Gottes und das Zeugnis von Jesu Christo, was
    er gesehen hat.
  san-PUN: ਸ ਚੇਸ਼੍ਵਰਸ੍ਯ ਵਾਕ੍ਯੇ ਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯ ਸਾਕ੍ਸ਼਼੍ਯੇ ਚ ਯਦ੍ਯਦ੍ ਦ੍ਰੁʼਸ਼਼੍ਟਵਾਨ੍ ਤਸ੍ਯ ਪ੍ਰਮਾਣੰ
    ਦੱਤਵਾਨ੍|
  nob-LB: Johannes skrev helt nøyaktig ned Guds budskap og alt det som Jesus Kristus
    lot ham få vite.
  ntj-ntj: Nyangka mularrpartu pitjangu-rni nintitjuranytja. Nyangka-rna nyakunytjatjanulu
    tjakultjura. Yuwa, ngaanya Mama Kuurrku wangka, tjiinya tjukurrpa tjukarurru Tjiitja-Kurayitjalu
    yartakankutjanya.
  sxb-NT: Wuno katio njoja amangʼana goona ku ewintu wiona ewia nyawona ku amangʼana
    aga Katonda, kandi ku ewintu wiona ewia Yesu Kristo yawoola kandi akola.
  nhu-NT: Ɛ wvú mum saŋ naa fiɛɛ ficii fì wvú to yɛnɛɛ, fì ɛ̀ nu diɛw Nyo' yin bô
    mwɛɛm mvù Jisos Klistu to jemyɛɛ ɛ̂ wvú le.
  row-row: '@see-verse:REV.001.001'
  msy-msy: Ezɨ kɨ Jon, kɨ bizir kaba bar dar ganigha gɨfa, egha Godɨn akam, a Krais
    Iesusɨn gun mɨgeir akam, kɨ aneghurigha an gun mɨgei, egha kɨ ghaze, akar kam
    a guizbangɨra.
  agg-agg: Ranɨyo asu Son ro nɨnɨ-moatükunɨyo hoeimarɨheandɨ ranahambo anɨhondümbo
    hoafɨmayahɨ. Ranɨ-moatükunɨ ra Godɨndɨ hoafɨmayo-wamboyo asu Sisas Krais ai ranahambo
    anɨhondümbo hoafɨmayu.
  ptp-ptp: Om a Jon, a xê pyap, om a nêb a obêc nêl Anutu kɨyang tige kɨtong i yêp
    seac vô xam, dɨ a obêc nêl Yesu Kɨlisi kɨyang kɨtong vô xam hɨxôn bêga nêbê kɨyang
    tige nôn vɨxôhɨlôg.
  nak-nak: E Ioanes, eia igo seselea, eia kekesi tola la papaga tomi eia hiloa. E
    Ioanes, eia la bilalaha te Iesus sesele, eia valolo la valalua me hatavivile la
    merera te La Tahalo Uru, la igogolu tomi tai te Iesus ale eia igoa, veia etato
    ge rovi tataho La Tahalo Uru mai ele.
  lbb-lbb: E Jon i warwara talapor ana ututnala rop ning ka oroi tari. Ine a utna
    ning, a warwara ane God pa a warwara talapor ane Iesu Karisito.
  kan-2017: ಯೋಹಾನನು ದೇವರ ವಾಕ್ಯದ ಕುರಿತಾಗಿಯೂ ಯೇಸು ಕ್ರಿಸ್ತನು ಹೇಳಿದ ಸಾಕ್ಷಿಯ ವಿಷಯವಾಗಿಯೂ
    ತಾನು ಕಂಡದ್ದನ್ನೆಲ್ಲಾ ತಿಳಿಸುವವನಾಗಿ ಸಾಕ್ಷಿಕೊಟ್ಟನು.
  cso-NT: Hi³ jáun² hí³ né³ ca³ma³tson² la³jɨ́³², la³ cun³ jáɨ¹³ quioh²¹ Dió³² la³
    má²quionh³ jú¹ tson² hi³ ca³cué³ jáun² Jesús Tsá² lɨ́n³ Cristo, jɨ³ la³jɨ́³² hi³
    ca³jnia³ jáun² jéinh³² tsú².
  ena-ena: Sulɨci Asɨ dɨ ciaŋ agadɨdaŋ Jisasɨ Kɨlaisɨ abi agadɨdaŋ naludɨ haiabɨla
    iaha abin uami. Akuaba akuaba igin agɨladɨ avi naludɨ haiabɨla iaha abin uami.
    Ciaŋ nagaŋ amɨŋ sɨbaŋ uami.
  nbq-nbq: Eke, malaikat wombaba wagagi ako en, an yuknugu lagagimu, Ala wene Yesus
    Keretus en vagalogo yuknugu hagagis ako ovok erogo mbilinogo dirup mbanggigis
    yi aro.
  tgo-tgo: Na bigibigiko wolaghɨye ya thuweŋgiko ya govambwara e ghemi. Loi ghalɨŋae
    na Jisas Krais le woraŋgiya e ghino ya utuŋa utuniye e ghemi.
  yap-yap: Ere John e ke weliy urngin e tin ni guy ban’en. Ba’aray e tin keyog ni
    murung’agen e re thin ni ba’aram ni pi’ Got ngeb ngak nge n’en nib riyul’ ni dag
    Jesus Kristus ngak.
  mop-NT: Le'ec aj Juana, u yadaj c'u' u yadaj a Dioso, y a Jesucristojo. U laj adaj
    tulacal abe'e, le'ec a c'u' u yilaj y u yubaj.
  tet-tet: '@see-verse:REV.001.001'
  hlt-MCSB: Anih loh Pathen kah olka neh Jesuh Khrih kah olphong a hmuh boeih te a
    phong.
  xtd-NT: N‑chidotnuni‑da xa n‑jaꞌan Ianyuux xiꞌin xa n‑datuu Jesucristu nuu‑da. Xiꞌin
    nuu mee‑da n‑xini‑da xaꞌa te n‑teku‑da.
  mdy-ETH: ዮሃኒሴያ ፆኦሲ ቃኣሎና ዬሱስ ኪሪስቶሴ ማርካዼ ባኮ ዛሎ ቢያ፤ ሃሣ ዒ ዛጌ ባኮዋ ቢያ ፔኤሮ ማርካዺ ኬኤዜኔ።
  spl-spl: Sâm teteop yakât topŋe yuwu tap. Yu me ya hâmbâi tetewuap yakât Anitâŋe
    sâm kalop ya sâm tetem yen Yesuhât komot galemŋe mansai yuwu sâm ekyongomune nâŋgâŋet.
  usp-NT: Y Juan xtz'ib'aj chi tz'etel tz'eti' ri xril y tz'etel tz'eti' Jyolj Kakaj
    Dios ri xij pach ri xc'utsaj chiwch jwi'l Kakaj Jesucristo.
  zav-NT: Na' bacho'a dižə' c̱he yoguə'əḻoḻ de'e quinga de'en blo'ine' nada', na'
    yoguə'əḻoḻ de'en bzene Diozən' nada' na' de'en bzeɉni'i Jesocristən' nada'.
  sgz-sgz: Má ái Ioanes a mákái tan táit erei má namur a lain para talsai tan táit
    no, ngorer i midán ái Káláu tiklik mai lain arbin a parai ái Iesu.
  kek-NT: Ut a'an quixye resil chixjunil li quic'utbesi̱c chiru. A'an a'in li quixye
    li Dios jo' quic'utbesi̱c chiru laj Juan xban li Jesucristo.
  blz-NT: Mbaka' i Yohanes nompopo'inti'ikon wurungna Alaata'ala men ia bantilkon
    i Yesus Kristus na malaa'ikat-Na ka' ia tadulkon malaa'ikat iya'a na ko'ona; koiya'a
    a giigii' upa men ia piile'.
  poe-NT: A̱ ntá jehe chꞌán mé kꞌuítuenhen chꞌán ntá chrónkaxín tí nkehe chaxín tsíntáchro
    Dios la ko tí nkehe chrónka Jesucristo la ko kaín tí nkehe tsíkꞌikon chꞌán nkexrí
    kjua̱ko̱xi̱n Dios.
  san-TAM: ஸ சேஸ்²வரஸ்ய வாக்யே க்²ரீஷ்டஸ்ய ஸாக்ஷ்யே ச யத்³யத்³ த்³ருʼஷ்டவாந் தஸ்ய
    ப்ரமாணம்ʼ த³த்தவாந்|
  cof-NT: junca chutenayoe. In Diosichi fiqui joe. Jesucristo junca lachi micuwae.
    Junnan lachi jera quirajacaca pila chutenayoe.
  srm-NT: Nöö fa mi ta sikifi dee soni aki, nöö de tuu mi jei ku miseei jesi, mi si
    de ku miseei wojo. A Gadu seei de kumutu, nöö de ta lei u soni u Jesosi Keesitu.
  qvs-NT: Ñuka chay angel kawachiwashkanta killkashkani kankunapish entiendinaykichipa.
    Tata Dios Jesukristuta yachachishkanta ñukapish yachachiykaykichi.
  zca-NT: kuze' mizobni' Juan lo yech re', walika widi'zh che'n Dios kwa'n mbin xa'
    mbaino une xa', nela xmod milu' ka Jesukriste lo xa'.
  cbc-NT: Tie nipetirije yʉ caĩñarĩqũẽ caãnorẽ bairo cariape majũ quetibʉjʉrique niña.
    Atie quetibʉjʉrique Dios yaye caroa queti Jesucristo cʉ̃ã yʉ cʉ̃ caquetibʉjʉmasĩõrĩqũẽ
    queti majũ niña.
  qxo-NT: '@see-verse:REV.001.001'
  mox-mox: ta ʼebeluʼovoa Ioni Ieisu ena tofewayavo qabudi baʼe yani diavona weaqidi
    simana ʼifoqe ʼidia. Ta yani diavona niʼa ʼitedi, ta wese Ieisu ena viaqayavo
    weaqina be Yaubada ena vonayavo Ioni simana ʼifoqe aqiaqiedi.
  kew-kew: Ni Jon-re neme go yae rayo aba ado kiritisu-daa ora ia lo lagialo. Go pepare
    neme Gote-na lagi agaa-para Yesu Krais-me mea wane agaa-para lagialo.
  dww-dww: Be Jon uma kauidima matabudi ya kitedi be e riuriuedana da Mamaitua riunama
    be aba Yesu Keriso yawai maḡataridina, inam matabudi riukaua.
  twi-ASANTE: sɛdeɛ ɛbɛyɛ a Yohane bɛka biribiara a ɔhunuiɛ. Yei ne nʼadansedie ne
    asɛm a ɛfiri Onyankopɔn nkyɛn ne nokorɛ a Yesu Kristo daa no adi no.
  aoj-aoj: Aeꞌ atolom eaꞌ hiahaom amamba awalapam aꞌiam alihim basef Godi faloma basef
    ifimba endilisifi Jisas Krais nandaꞌef fandawalap alihifi.
  cbv-cbv: Weém nihat wã enatji, jwĩ íip ã naáwáchah, Jesucristo ã jwʉ́ʉb naóh yapanachah,
    wã joyátjidihbʉt wã daác wahna caá.
  taw-taw: Takaw anɨb ak, God takaw ak ayɨp, Jisas Klays kɨdek gɨnɨgab tek takaw jɨj
    ak ayɨp, jɨmñɨl mɨdeb okok nɨŋɨd mɨdupsek takaw nɨŋɨd yɨbɨl nɨm, nɨbop agebin.
  jic-NT: Napj tjapjacas Dios tjevelá. Napj tjinyuc Jesucristo t'üc' way tjevele Dios
    po'ó. Pues pjü tjapjacas, pjü way tjinyuc, niná tepyac napj papel casa'á.
  zap-NT: Laa men wzëët ne nli xdiiz Dëdyuzh no le xkwent Jesucrist no le yrandxee
    ne wii men.
  wer-wer: Ne Sonök omën pötön itenak Anutuu ngön ök neeaöre Yesu Kristoë omnant tekeri
    wes nenaö pötenta poutön ök yeniak.
  ipi-ipi: Wuane lea-kola, namba wisanisa mindi atoto, Gotena pii Jisasa Kataisato
    nambanga lo panawa langeane tupapi, minditaka lee-mane andewane tupapi, utupane
    pitaka nambato buku okona pepa peyo yata eyo.
  qul-NT: Nokataj, Juan, tucuy ricuskaymanta verdadta willani. Testigo cani Jesucristopaj
    willaskanmanta Diospaj palabranmantawan.
  tnc-tnc: Yi'i Juan, yire ᵽemakotowiritirã ángelte ritaja yire bearaᵽakarõ'õjĩrãja
    yibojayu, saᵽemawa'ribaji ᵽañakarãja ᵽeawa'ri ᵽakibekaja. I'suᵽaka yiro'si simaraᵽe
    Tuᵽarãrika bojariroka Jesucristore yire õrĩrũjemaka.
  ter-NT: Enepone heú koeti koekúti éxokokonoke, énomone koyúhopo yarâ'a, koêku ra
    emo'u Itukó'oviti koáne ra kaná'uti kixovókuti koúhapu'ikinoake Jesus Kristu.
  bmr-NT: Jaabo uujoho Jua miyaanoco jɨɨbuguuhi paryɨ aatyɨmeunoco, bu Moocaani iijɨco
    icano Jesucristo onoonofeenedɨ.
  fuf-fuf: seeditiiɗo ko o yi'i kon fow, ɗun ko daaluyee Alla on, wondude e seeditoore
    Iisaa Almasiihu on.
  bhl-bhl: Kalenemei, nesik Sunbin-Got em weng so, Yesus Kulais em kukunemei, ne atemsi
    eisneng beso, alik alik angom be yulo kilele bokoyemeko, kaim dim dali te.
  ons-ons: Pakimo Yohaneŋo yeye kine kine wakongi kake so detke, ea korop detluke
    more ra wakonge. Iwa yemo Anutu wano ŋine don so Yesu Kristoŋo don wele didiwo
    ma wakonge, ea ra wakonge.
  con-NTPO: Ña, Juan, pa'tssima attepa gi voe tansintsse conda'je. Chiga Aya'fa tsu.
    Jesucristo ñanga attiansi gi conda'je.
  ghs-ghs: Oonihe oi isere sepe bahe Ohonga Mai ma Dzesu Kiristu hiireta ma quba samane
    paanaiteta oke ana nese qoohiqi mooqi roqobeta minake eete gama ttarita qeetemi
    oorai.
  peg-peg: ଆରେ ଜହନ୍‌ ନିଜେ ଇନାକା ହୁଡ଼୍‌ତାନ୍ନା, ହେଦାଂ ଇବେ ହପ୍‌ତାନ୍‌ନା । ଇ ପତିତ ଇସ୍ୱର୍‌ତି
    କାବୁର୍‌ ଆରି ଜିସୁ କ୍ରିସ୍ଟତି ସାକି ବିସ୍ରେ ଲେକା ଆତାତ୍‌ନ୍ନା ।
  txu-NT: Ije arỳm kunĩ pumũnhkam dja ba prĩne me amã kunĩ jarẽ. Metĩndjwỳnh kabẽn
    ne ba arỳm ije me amã arẽnhmã. Jeju Kritu kute katàt kabẽn jarẽnh tãm dja ba me
    amã arẽ.
  eng-WEBU: who testified to God’s word and of the testimony of Jesus Christ, about
    everything that he saw.
  gnw-NT: Cua aicuatía vae Tumpa iñee co. Jesucristo etei umɨmbeu cheve cua. Che aecha
    cua opaete.
  mux-mux: Na-ni kanurundu mele pali nimbu para siker. Pulu Yili-nga ungma kene, Yesos
    Krais-ni “Pulu Yili-ni nilimú ungma ung-sikama.” nilimú mele kene, liipu ora siker.
  maj-NT: E̱i̱ títsuya Jua ni xi kama chjihi̱, kui niu̱ xi éhe̱n Nti̱a̱ná ko̱ ni xi
    kitsúya Jesucristo̱.
  bkq-NT: Urâ lelâlâ kâentaymby modo awylygue âkeá lelâlâ xirâ kâinwenily, waunroem
    aitaynrim modo tutuze lelâ mitomoem. Deus kurudyse ato xirâ kâinwenily, Jesus
    Cristo yam nhutuen-hoymby.
  kue-kue: Ana na Jon taragl prapra ta kaninga i pepa muno boglka, i God kamo ya te
    Yesus Krais ka dungwa ya te kongun orkwa i ama akiye dipene end-iwa.
  cot-NT: Irira Joanca icantamajataquero maasano yamenaguetaqueca, itsavetacotaquero
    iguenquetsatsare Aapani Irioshi, aisa yonigaaquerica Jesoquirishito.
  bnp-bnp: Ngane a vakalongo a maki lobo a matai, ra nitana Vure, a ngava ne Isu Kristo.
  apn-NT: '@see-verse:REV.001.001'
  ctp-NT: Nde kwaꞌaǎn lo kityi re nchga chaꞌ tnun nu wa naꞌaǎn ykwiǐnꞌ; kwiꞌ ngwañaꞌan,
    ñi ꞌa nchkwiǐnꞌ loꞌo nten chaꞌ ꞌin nchga chaꞌ nu nchka tiꞌ Ndiose chkwiꞌ Ni loꞌo
    nten, ti kwiꞌ chaꞌ suꞌwe nu wa ykwiꞌ Jesús loꞌo nten.
  opm-opm: Nohe kinteinong ma pitap matir ohe meng oh arpin tarpatipra mengo rim gonsi
    mama brak mat nasarpat ohmur. Nohe kinteinong ma pitap matir ohe meng oh Got ohe
    mengsi; Jisas Krais orhe arpin meng ma naporpat mengsi nohe kinteinong pitap matir
    mengo rim noh mama brak mat nasar ohmur.
  bvr-bvr: rrapa nipa Jon gu-ngurrjinga Wangarr gun-nika janguny gun-guna gun-burral
    janguny nipa Jesus Christ a-guybukaja. Minypa Jon gun-jaranga gu-nana gala gun-nga
    gu-jordajingarna.
  zad-NT: Na' cho'a dill' c̱he yog'ḻoḻ daa ble'id', na' ṉezid' nakan dowalj daa wna
    Chioza' na' daa bli'yi Jesucrístona' nad'.
  kmg-kmg: Eme eki Anuture dâŋ â Jesu Kristore mumutaniŋ dâŋ hone manac eweczi manapaŋkehuc
    mufuawec.
  aso-aso: Idoꞌ aꞌmine do sotoꞌ o-nidineꞌ initeꞌ mukiꞌ ninguvoniꞌ nene naza lo sotoꞌ
    ogo aꞌmine Oꞌmosoꞌmi gamazi Izesu Kilisitoꞌ hize eleꞌ ogo lo sotoꞌ idoꞌ nene naza
    hize eleꞌ ogosa nogizuve.
  uli-uli: iwe ngo John yesa sor pangal loh mekla iy yesa wiri. Iye mele yalol irel
    kofal hapatpat la ye budoh mo irel Deus, iwe mo mala ye katos le Jesus Kristus
    yesa halleha loh.
  nin-NT: Yohana à ka bre aseki ka wemi nggo a hi ka ba. A su ure ku Abachi ujiji
    ku nggo Yesu Kristi à bwu ssuzzu.
  acu-NT: Tura ni chichamen Jesucristo winaka nekamtikruau asamtai, wi wainkamja nunaka
    mash nekasaintai tajai.
  cak-WNT: Y ri Juan can xuk'alajsaj wi c'a chi can kitzij wi ri ruch'abel ri Dios,
    chi can kitzij ri xubij ri Jesucristo chare, y can kitzij chuka' ronojel ri xutz'et.
  ebk-ebk: Insurat Juan nan am-in ay naepappaila kan hiya, at paneknekana ay tit-iwa
    nan kalen Apo Dios ya nan sursuru ay enpakaammon Jesu Cristo.
  spa-PDDPT: quien testificó la Palabra de Dios y la evidencia de Jesucristo, lo que
    vio.
  ruf-ruf: Naye Yohane tsakalonga ghose ghaghonile ka ukalangama, ka pfila Imbuli
    ye Imulungu na chila chinu chalongile na chatendile Yesu Kiristu.
  gun-gun: Ha'e va'e ju omombe'u Nhanderuete ayvu Jesus Cristo oikuaa uka va'ekue.
    Oexa va'ekue ha'e javi omombe'u.
  agu-BL: Ej nin clar cunin talol Wa'n yi yol Ryos yi ntal Jesucristo tetz.
  isn-isn: U Yohana aupumilye uwihengi nuakila kintu nauine niihusile nulukani lang'wi
    Tunda nuwihengi naupimigwe kutakilwa nu Yesu Kilisto.
  ilo-ULB: Pinaneknekan ni Juan amin a nakitana maipanggep iti sao ti Dios ken ti
    naited a pammaneknek maipanggep kenni Jesu-Cristo.
  pir-NT: Sa yegʉ yʉhʉ Ñu ijipihtiyere yʉhʉ ihñarire yahu ojoagʉ niaja. Cohãcjʉ̃ ye
    yahuducuyere Jesucristo ye buheyere yahu ojoagʉ niaja.
  anv-NT: Ne Jɔn agaré unó bina uko wyɛ ndɛre ji agɛné. Genó ɛyigé ji asamé
    ɛlé meko mejɔɔ́ ayi Ɛsɔwɔ ajɔɔ́ ne wáwálé ayi Jisɔs Kras alɛré né genó
    ɛyi ji agare.
  sab-NT: Cha Juan chada ai dege cha gwagedudi ulita giti mo gwagwa giti kaire geru
    Chube gerudu giti cha ole, e ulita giti cha chada dege chada ai giti. Jesucristo
    cha ta gbu suge geru ulita Chube gerudu cha ole giti geru e ulia.
  tmd-tmd: Rɨba nugum aku, God mönö nuŋwa yadöŋ aku aipam, Jisas Krais mönö nuŋwa
    yadöŋ aku aipam nuguma aku, köp kɨ kai kɨtmɨdla.
  acr-NNT: Ekꞌu ri Juan xuqꞌalajisaj kan ri tzij re ri Dios, ri qꞌalajisanik re ri
    Qanimajawal Jesucristo rukꞌ taq ri xkꞌut chwach rire.
  kpg-kpg: Gei John gu helekai i nia mee huogodoo ala ne mmada ginai. Deenei la go
    nnelekai hagamodongoohia o nnelekai a God, mo di tonu ne hagagida go Jesus Christ.
  taj-taj: ह्राङसे म्राङ्बा जम्‍मान ताम यूहन्‍नासे पाङ्बा मुला। थेसे पाङ्बा परमेश्‍वरला
    बचनदेन येशू ख्रीष्‍टसे उन्‍बा सत्‍य ताम चुनोन हिन्‍ना।
  avt-avt: Hi Jon hi hewis menmen yapɨrwe hi epei hɨrem. Hi hetpi hɨm manp hi hemipɨn
    au. Hɨm im hɨram hɨm God ketpim mekite hɨm Jisas Krais hɨrak keriuwet mɨtɨk ensel
    kɨrak kan kewepyapɨrem ketpewem.
  cbk-cbk: Y si Juan ya reporta todo el que ya mira le, y aqui ya reporta le acerca
    del mensaje de Dios y acerca del verdad que ya revela si Jesucristo.
  uig-ARA: يۇھاننا بولسا خۇدانىڭ سۆز-كالامى ھەمدە ئەيسا مەسىھ توغرىسىدىكى گۇۋاھلىققا
    كۆرگەنلىرىنىڭ ھەممىسىگە گۇۋاھلىق بەردى.
  tuf-tuf: Eyta ayat, as Juanat Sir chihtá acsar ehcuro. Jesucrístoat as quin ehcú
    áyjaquey aját ac sar ehcuro. Ajmarát rahjaquey ajmarát itchaquey ehcuro.
  abx-abx: nga magtistigos to mismo si dimu'an mga sakulawan-na nga atiya' aka'anna'
    ato. Yayto i allingun-na si Diyos pati' i nagtistigusan-na si Jesu-Kristo.
  mco-NT: E Juan yejcy tɨy'ajt janchypɨ tüg'ócɨy jadu'n nej anajty tɨ huin'ixy tɨ
    huinmɨdoy. E Juan ñidɨy'ajt'ajtpy jada Dios y'ayuc etz nañ jadu'n nidɨy'ajt'aty
    je ayuc tɨy'ajt huɨdibɨ Jesucristo yajnejhuɨɨyɨ.
  cpb-NT: Iri Juan kenkithatakerori okaatzi iñaakeri. Jiroka okaatzi ikenkithatakeri
    riñaane Pawa, iro inintakaantakeri Jesucristo inkamantantero.
  aon-aon: Aria eik yatik eshudok ihishmorim eneshenesh jurug aria eik yawereh enyudok
    baraen yakripep yopugunum. Enyudok baraen douk Iruhin ananin nyani enyudok adurin
    baraen Jisas Krais nakripepenyi.
  hus-NT-2005: Jechéꞌ na Juan, nin tʼójontsixil na Jesukristo, jaꞌich xin tʼilámalich
    nin káwintal na Dios, in ólnámal xowaꞌ in tʼajámal na Jesukristo ani ejtal xowaꞌ
    in chuꞌúmal.
  mig-NT: Te cha̱a‑ún kúu testigo. Te ni̱ jani ndaa̱‑de tu̱'un Dios jíín tú'un ndaa̱
    Jesucristo, jíín já ní jini̱‑de.
  bps-bps: Na i kdee tafite di deg toogu tulen. I kdee tulengu ani slame tnalù Dwata
    na i kaglut tafgadè Dyisas Krayst di deg.
  mbs-mbs: Simolat a den te kedita te kinità ko, aw eg-indan a kenyo te benal iyan
    kagi te Timanem aw impetaga-taga i Jesu Cristo.
  tof-tof: 'Zon ini elklaza blaman pupo ninóp, wa ne kla nósenóp akó arrkrrurr: Godón
    bóktan akó Yesu Kerriso ne amkoman bóktan pupo tinóp.'
  cme-NT: Nsãa uŋ daa mamaŋ, Yesu-Kirsaŋ puɔraa ba ji tũnu-yuɔ baa Diiloŋ-nelma
    maŋ, u waaŋ ma yaa‑i sɛbɛ daayo-na.
  sus-sus: Yaya findixi seede nan na Ala xa masenyi xa fe ra a nun Ala xa Mixi Sugandixi
    Isa xa seedeɲɔxɔya xa fe ra. A naxan to, a naxa na birin masen.
  pon-2006: Sohn ahpw uhd koasoiahda mehkoaros me e udiahlehr. Eri, ih met koasoiepen
    mahsen sang rehn Koht oh padahk mehlel me Sises Krais ketin kadehdedahr.
  dad-dad: Jonem ereb ereb ganan ĩ ilen anĩ kurõ falaisif, are Negur nẽ od ado, Jesus
    Kristus nẽ od.
  zab-NT: Ax caniia irate ni ná didxldí pur xtiidx Dios, pur Jesucrist ne pur irate
    ni gunáa.
  jae-jae: Aê, Joaŋ, galic gêŋ samob tonec, tec kasôm Anôtônê biŋ to Jesu Kilisi nê
    biŋŋanô tau lasê.
  ksd-ksd: nina i ga varvarvai dovot ma ra tinata kai God, ma ra varvai dovot bula
    kai Iesu Kristo, ra lavur magit ba i tar gire.
  msm-NT: Dajun ku isuyat to tibo pigkita dow pigdinog ku no mgo kagi to Diyus no
    ingmaan ni Jesu-Cristo.
  myk-myk: Kilɛ ya jomɔ pemu jo, ni Yesu Kirisa ya can wemu shɛ Yohana na ge, yee
    bɛɛri wʼa paari. Bani wʼa pye yi bɛɛri sɛɛri.
  sbe-sbe: Ginauli maudoidi ya kitadi wa ya kulitautaubigaidi teina buka ta unai,
    siya ede Yaubada unai wasa se laoma yo Yesu Keliso ginauli ye hemasalahadi kaliguwai
    wa wasadi.
  mcr-mcr: Itaŋga nyi nätmatqä eeqänäŋi hiŋuä äqunmitaŋi, tiiŋä ätukqe. “Tä Goti Hanjuwä
    Iqueä kukŋuä naqä-qakui, Jisasi Kraisi Iqu ätqeqä.”
  cux-NT: Juan miiⁿ caⁿ'a cuaacú yā nduudu cuaacu yeⁿ'e tanducuéⁿ'ē chi n'diichí yā.
    Chuū ní nduudu cuaacu yeⁿ'e Ndyuūs. Ní chuū ní nduudu cuaacu chí Jesucristo ch'íⁿ'i
    yā Juan miiⁿ.
  tur-YTC: Yuhanna gördüklerinin tümüne, Tanrı sözüne ve Yeşua Mesih’in tanıklığına
    tanıklık etti.
  san-ITR: sa cheshvarasya vAkye khrIShTasya sAkShye cha yadyad dR^iShTavAn tasya
    pramANaM dattavAn|
  bel-N: які засьведчыў слова Божае, і сьведчаньне Ісуса Хрыста, і ўсё, што бачыў.
  sch-sch: male John'n a mu murdi ngei hah a misîra. Mahi Pathien chong le Jisua
    Khrista'n chongtak a phuonga a misîrna ani.
  mic-MIQNT: Sa'n ewi'g'g'p ms't goqwei nemitoqopn aq ta'n goqwe'l telimut'p. Ula
    na Gjinisgam ugtwi'gatign aq ta'n goqwe'l Se'sus Westawulg musga'tuapnn.
  huu-NT: Jusiñamui cuena birui uiñotaga rafuena jai cuetɨcue. Jesucristo cuemo birui
    lloga rafuena jai cuetɨcue. Nana birui cue cɨua rafuena jɨaɨ jai cuetɨcue.
  jiv-NT: Yus timia nunasha tura Jesukrístu ujatkamia nunasha tura wi íismaj nunasha
    ti paant aya nekasa nuna tájai. Peṉké wáitratsjai.
  otm-NT: Nɛ nugä dra Xuuagä dí o't'ä ya 'bɛ'a gätho dín nugä, nɛ'a rám hman Oją nɛ'a
    rám hman ra Jesucristo i xiqui. Gätho dí o't'ä ngue da fądi 'bɛ'a majuąni din
    ja.
  dah-dah: Nebe Al Kuruŋyen mereya Yesu Kristu beleŋ tagalde hinhin mereya kuruŋ goyen
    delner yeneŋ hinhem geb, goke al momoŋ yirde himyen.
  tnk-tnk: Jon nə rɨrai pen ia nəkukuə i narimnari me pam sə in rɨnətoni. In i nəɡkiariien
    səvəi Kumwesən mɨne nəɡkiariien sə Iesu Kristo rɨni mə ro nɨpərhienien.
  kpr-kpr: '@see-verse:REV.001.001'
  san-IAS: sa ceśvarasya vākye khrīṣṭasya sākṣye ca yadyad dṛṣṭavān tasya pramāṇaṁ
    dattavān|
  nho-nho: John nei ni tarataraina a ia ana vana katoo ni kkite. Teenei ko i-ana hakaea
    naa taratara TeAtua aa ma te hakamaaoni teelaa ni hakaari ake Jesus Christ kiaa ia.
  gym-NT: Ye abko, tikwe dre dre tuaba Ngöbö kukweibtä amne Jesukristo käkwe kukwe
    mikani tuare ño ño tie abko tita niere metre jökrä arato.
  azg-NT: Macüjiꞌ jndyoyu ntyja ꞌnaanꞌ tsoñꞌen ꞌnan na tityincyooꞌ nnön. Tsonvahin
    chuhanꞌ jñꞌoon ntyja ꞌnaanꞌ jñꞌoonꞌ Tyoꞌtsꞌon yo jñꞌoon na mayuuꞌ na siꞌman nquii
    Jesucristo.
  bhd-bhd: अवं यूहन्ना तैन सब लिखने लोरोईं ज़ैन मीं लवं, अवं इस मां परमेशरेरू वचन ते
    यीशु मसीहेरी सच़्च़ी शिक्षारी गल्लां लिखने लोरोईं ज़ैना तैनी मीं सेइं ज़ोई।
  too-NT: Quit icmālacstū'nckō'nī't ixlīhuāk a'ntū iclaktzī'nī't. A'tzā' ictzo'ka
    a'ntū Dios quimāca'tzīnīlh. U'tza' a'ntū Jesucristo māsu'yulh.
  ind-AYT: Yohanes telah menjadi saksi firman Allah dan juga Yesus Kristus, atas segala
    sesuatu yang telah dilihatnya.
  cjo-NT: Naaka Jowa, jankinatzimirori maawaeni noñaakiri eejatzi maawaeni nokemakiri.
    Tema ikantana ronampiri okaatzi ikantakiri riraga Jesokirishito eejatzi okaatzi
    ikantakiri Pawa Tajorentsi.
  nsn-nsn: Jon ke siokor bolo uahiua uakapa tun tar mamang inetelik ke bangaig, kare
    hire tauete tun toro mana pare, roono tono uelhire nomana God ke uakalaharain
    Iesu Kristo.
  san-DEV: स चेश्वरस्य वाक्ये ख्रीष्टस्य साक्ष्ये च यद्यद् दृष्टवान् तस्य प्रमाणं
    दत्तवान्।
  tna-NT: Pamapa tueda Tata Diusu, Jesucristo detse ja ai quisatana cuana yama butsepi
    dereana. Pamapa ema bametana ai cuana di yama dereana.
  lid-lid: Eme ma jo torowenei iri sahou mara-ei ta Kindrei ma ta Jises Krais, ma
    iri lakou mara-ei nane jo anuhun ma anyolom.
  wim-wim: Ngay puth latang ump-umpang niiyant ngay pithangan thath-thathanga, wik
    God.antam anangana niiyant ngul waaꞌāng, wik anangan kan-kanam nil Jesus Christ.angan
    waaꞌ-waaꞌ nil God.angan meenath nungant.
  zga-M: Pu u Yohani akhanchova khila khinu kheikhyo akheivwene ukhukongana nei limenyu
    lya Nguluve na khunchila unchunchovile ukhukongana nu Yeisu keileisite.
  yom-yom: 'Yowani wutelimina mambu moso momo kamona kimbangi ; mambu beni mawu mama :
    mambu ma Nzambi ayi kimbangi ki Yesu Klisto.'
  san-SIN: ස චේශ්වරස්‍ය වාක්‍යේ ඛ්‍රීෂ්ටස්‍ය සාක්‍ෂ්‍යේ ච යද්‍යද් දෘෂ්ටවාන් තස්‍ය
    ප්‍රමාණං දත්තවාන්|
  yut-yut: Yo morap nolɨgɨt uŋun bamɨsi pɨndakgɨm. Piŋkop dakon gen ae Yesu Kristo
    dakon gen uŋun bamɨsi.
  grc-BYZ: ὃς ἐμαρτύρησε τὸν λόγον τοῦ Θεοῦ καὶ τὴν μαρτυρίαν Ἰησοῦ Χριστοῦ, ὅσα εἶδε.
  cpc-NT: Iri Juan kinkithatakirori okaatzi jiñaakiri. Iñaani Pawa ikinkithatakiri
    ikantakaantakiri Jesucristo inkamantantiro.
  nhg-NT: Xohuö caseguröroa noche sösantle de lo que tli oquejtac de lo que tli quejtoa
    tietlajtultzi Deus, hua de lo que tli Jesucristo oquepujque.
  nya-nya: amene akuchitira umboni chilichonse chimene anachiona. Awa ndi Mawu a Mulungu
    ndi umboni wa Yesu Khristu.
  ngu-NT: Niman Juan oquiteixpantilij nochi tlen ocac ica itlajtol Dios niman on tlen
    melahuac yejhuan oquititij Jesucristo.
  kup-kup: Met pi neen nañairoohan eteohö-pot, ma Godir Kristoz haohan ne hateteohö-map
    poñ, rotapuñ ok, pot ev arin añamoh.
  jid-jid: Yohanna ahla lantre Rji nda hla u Yseu Kristi u kyi wa atoh wawumbambawu.
  wmw-wmw: 'Yahaya kalavya ushahidi kwa piya vyawonire: usemi wa Mwenyezimungu na
    usemi wa Insa Almasihi.'
  gmv-GGM: Yanisayka Xoossa qaala gishshine Yasus Kirstoosay tamarsida tuma gishshi
    qasseka Yanisay ba ayfen beyidayssaka wursi marikattides.
  ssg-ssg: Ape nga kakaxi hatesol waliko ti nga ningahiwen. Tesol waliko ien salan
    kakai Haeu kola haniakako sale Jises Krais.
  zpo-NT: Kwaanzee nza na kwent re kwaan mlu lo na nu re xtizh Dios kwaan nguné Jesucrist
    lo na.
  poy-poy: na Yohani kalongiti goseri gakagawoniti. Na avi ndo visoweru vya Mlungu
    na ukapitawu wa Yesu Kristu.
  qwh-NT: Y noqam rasonpa caqllata ricanqäcunata y wiyanqäcunata Diospaq y Jesucristupaq
    musyatsiyaq.
  gaw-gaw: Uḏia ip̱uniṯe amu Johanes keeke oh anṯom ele amu, iiḵu bukp̱a yom daaṯe.
    Nug Kayak aḏi keeke Jesus ip̱uniṯe, Jesus engel amegp̱a a, engel Johanes ip̱uniṯom
    ele amu iiḵu yom.
  nca-nca: Jon ŋundo Anutu koro mandímboya Yesu Kristo koro piŋa mandímboya qenero
    ye wisiyo yunaró.
  zpz-NTPP: Orzeꞌ pca̱a̱ dela coz nu rishli nu bzaaca̱, nunu naca̱ teshtig ni de riidz
    ni Ñgyoozh. Naca̱ tub yu nu rzat Jesucrisht lo de mbecy.
  zac-NT: Quëadiꞌdza diꞌdzë rëꞌ na verdá shtë Dios nu Jesucristo biadíꞌdziꞌ diꞌdzë
    rëꞌ na verdá, grë lo quë nagunahia.
  kyg-kyg: Yoniꞌa muki ageꞌniya kavafeꞌmo avoꞌmo kae maleꞌniye. Mani gemo Yesu Kalaisiꞌa
    Gotitegati alagi lama geꞌamo alino ave liꞌniya gemo haneꞌniye.
  kmk-kmk: Ot ingkanglit ku un losan situ un iblu dat inilak kan dinggoḻ ku un nanligwat
    kan Apudyus un impatigammun Jesu Kristu kan sakon.
  cao-NT: Jatsi jatiroha ca ë jisi ca ë quënëquë. Quënëpama tsi Dios Chani, Jesucristo
    Chani, tihi caba Chani tsi xo naa ë quënëhaina iquia. Noqui parayamacani quiha.
    Jabija ca tsi xo naa ra.
  bbr-bbr: Isas pak karauk roasiret kiro ämän pak osap erekapu aparmin pak awareäim.
    Okoro Anut nukan ämän. Anut nukas kiro onok ämäi rawon, Jisas Krais ätär murunuk,
    kos erekapu is opok amop mowon.
  inb-inb: Nuka Juanka, tukui ima kawas­ka­ta­mi willani. Taita Dius­pa rimaita i
    kikin Jesu­cristo ima willas­kata, tukui­mi willani.
  hrv-hrv: koji posvjedoči za riječ Božju i za svjedočanstvo Isusa Krista - za sve
    što vidje.
  box-NT: Bìo ó o Zãn mu mɔn ɓúenɓúen ó o mà tũ̀iá. O zũ le mu lé le Dónbeenì
    ɲi-cúa, á zũ le lé o Yeesu Krista zéenía mu.
  ote-NT: Nuga dí damajua̱ni de rá noya Ajua̱ ne de núꞌa̱ xa xicagui ra Zidada Jesucristo,
    ne de gatho núꞌa̱ stá handi.
  wnu-wnu: Ne Yon wo mi eng gab wogub ne Qenu wonou qob dibes qamarei. Ne Munon inubersiau
    tari Yisas wonou qob eng qob apand ar.
  zam-NT: Loo libr ndxè' ndan cuent cón che'n co', lìcpe', gunèen. Nac daa mbi' co'
    nda' cuent no co' ndyoodi's cón che'n Diox. Ndan cuent no ndyoodizen cón che'n
    con' co' mblo xo'f Jesucrist loon, ne.
  zyp-NT: Johan taco a hmuhpaw vytei cawh thuisah he ka, a thui sahpaw he cawh Khazing
    bia le Zisu Khri tei a phychuapaw bia cawh a cang.
  sey-NT: Ja̱je paꞌina, Juanpi i̱ti siꞌaye iye coꞌamaña cuiꞌne Maijaꞌquë cocare Jesucristopi
    i̱tire paꞌë caquëna, ñasiquëpi quëaquë paꞌiyë.
  nvm-nvm: Regavo Jon fu Godon vuak ma ijiga Jesu Kurais ire iji fu nijaimga fu giainma
    iji abe e fok kuardiain.
  mps-mps: Tama ena Jon, eno te sę tigidali sulama, tama te po me eno koneai, tama
    eno hanilama te Godigo po dąų weyu, tama Jisas Kraisgo enabolo pusali po me,
    te pode eno te po wai dao, “Te mu po naga dao.”
  pab-NT: João xakai tyotya waiyehenere tahi. Owene baberakoa tyaonita xakaihenere
    Enore niraene tahi, exahe Jesus Cristo hotikihenere aliterexe enomana tahi.
  llg-llg: '@see-verse:REV.001.001'
  kyf-kyf: '''Ɩn -we *Zaan ''yɩa -yɔ, ɔ yia we nyɩma -yla gba. Ɔ nɛɛ -Lagɔwɛlɩ -wa,
    -Zezu mɩ we gbʋdayɩnyɔ nya.'
  tpi-tpi: Na mi Jon, mi lukim pinis ol dispela samting, na mi tokaut klia long tok
    bilong God, na long dispela tok bilong Jisas Krais. Na mi tok olsem, dispela tok
    i tru.
  mih-NT: Ta ra Juan cuu ra nacatyi tandɨhɨ sa i ndyehe ra. Saha ra sa ndaa sa cuenda
    tandɨhɨ sa i catyi ra Ndyoo sihin ra Jesucristo ta i nacatyi Jesucristo sihin
    maa ra.
  qvh-NT: '@see-verse:REV.001.001'
  kms-kms: Jon ni yumbo buagi nuqond kin te ningg simbe nand. Ni simbe nand kin te
    God ningg wand di wand nganyene kin Jisas Kraist raqe nand kin te simbe nand.
  agn-agn: narin tang pamatodo natetenged ong tanan ang initao, ang yay ang mismong
    mga binitala tang Dios ig pinamatodan ni Cristo Jesus.
  nhi-NT: Uan itich nin amatlahcuilol, Juan ictematiltia yec nochi tlen oquitac, masequihto,
    tlen Dios ocmihtaluih uan tlen Jesucristo ocnextilih.
  ttc-NT: B'ix yaji, te Wa'nch oxik tq'uma' tume'l ti'j te tyol Qtata Dios b'ix ti'j
    Jesukrist b'ix kyaqil aj owok joto' tuj twitz.
  dan-1931: 'som har vidnet om Guds Ord og Jesu Kristi Vidnesbyrd: Alt, hvad han har
    set.'
  kwj-kwj: 'Ete wowani ani, Jon, to ele mwaꞌambwe ai miya ki ani heisini ele ni Gotri
    mwanji hinga, e, Jisas Kurais mekuro mwanji mwe naha tinga amwei naha o kunu a
    sawenda. Dohaꞌa mwanji: “Oti mwe naha.”'
  vie-OVCB: Giăng đã trung tín tường thuật mọi điều ông đã chứng kiến. Đây là bản
    tường thuật về lời của Đức Chúa Trời và về lời chứng của Chúa Cứu Thế Giê-xu.
  kze-kze: Yóni Áánútuna áséi-kwasaigwara Ísu Káráísiti mináíntávéna siráin-ainkwara
    amápa-tantaa'a awánarainkwara'a kwésimatimena maanáúváívímbá agaimakáiye.
  mpj-mpj: Ngayulurna mirukaja nyangu, karna-nyurrampa mirlimirli ngaanya wakani,
    ngangkuranyurra nintirriraku, kayilapa jampangulyu yiltarriraku. Yiipi kujulu-nyurrampa
    ngaanya mirlimirli riitamulku, ka kujupakajalunyurra kulilku, kayilapanyurra pukurlarriku.
  lbk-lbk: Et insolatko am-in nan inilak, ya tistikhowak ay siya na nan kalin Apo
    Dios ya nan kinatet-ewa ay inpailan Jesu Cristo.
  mto-NT: A̱ts, je̱ Juan, mpu̱u̱mpts a̱tseꞌe ya̱ tu̱va̱ko̱jtsu̱n juuꞌ jaty a̱tseꞌe
    tu̱nꞌix, je̱ Nteꞌyam je̱ yꞌayookts ya̱ꞌa̱ veꞌe juuꞌ je̱ꞌe̱ veꞌe myo̱o̱y je̱ Jesucristo
    je̱ts a̱ts miitseꞌe ntuknu̱jaꞌviduvat.
  bzh-bzh: Lob sa Jon, sa halë nġaa pin sënë beḳevu, lob senër ranġah bë Anutu
    yi ġaġek los ġaġek sën Yesu Kerisi nër ranġah lo yönon.
  guj-2017: યોહાને ઈશ્વરનાં વચન તથા ઈસુ ખ્રિસ્તની સાક્ષી વિષે જેટલું પોતે જોયું તેની
    માહિતી આપી.
  jvn-NT: Rasul Yohanes terus ngomongké bab sembarang sing dèkné weruh, tyotyok karo
    sembarang sing diomong karo Gusti Allah marang Gusti Yésus Kristus.
  byr-byr: Nɨmɨ Jonɨnnyɨ yuya dazangɨ tɨnna mena wangamwa. Yɨ nɨmɨ tɨnna wanganene
    yunebanna Gotɨyare yagaalyaꞌ kuꞌmaayaba jalɨkurakɨvanɨge. Yɨ yagaala Jizaazai
    Kɨraazɨtɨyai nyɨjalɨkurakaka dazaꞌna jalɨkurakɨvanɨge. Nɨmɨ dara dɨvanɨge. Yagaala
    dazaꞌ yɨ nebulyasɨ.
  ian-ian: Vuwa nda wukwa nyaangɨt anwaa kɨngiya lavu nyingamba pɨlɨwukwa. Ngwuk kat
    mbukiyowun kan nyaangɨt. God waa nyaangɨt Jisas Kraist wun kat sɨmogwindɨ maa
    wutaa ngwuk kat mbukiyowun.
  hun-hun: aki bizonyságot tett Isten beszédéről, mindenről, amit látott.
  mcf-NT: Adoac Nuquin Papan chiaidbëdta Esuquidistun ismeboedquio chuibanquin dada
    uaic nebi. Abimbo caimbique. Tantia.
  kjs-kjs: Ni Jon-re neme go ele raayo abala kirita adisua-daa ora wia lo lagialo.
    Go pepare neme Gote-na lagi agale-para Yesu Keriso-me maa waalea agale-para lagialo.
  mni-mni: aduga John-na, mahakna ukhiba pumnamaksing adubu haidokle. Masi, Tengban
    Mapudagi lakpa paojel amadi Jisu Christtana phongdokpiba achumba adugi maramda
    mahakki paodam aduni.
  yad-NT: Ni̱ni̱ tu̱chusara jiyura Ju̱denu niquejada, Jesucrístu tu̱chodantiy, ti̱ta̱ju̱
