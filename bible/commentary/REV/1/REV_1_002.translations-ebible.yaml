    e'.
  kwf-kwf: Ma sa John ka keresia naꞋa ru ki taꞋifau neꞋe nia lisiꞋi. Aia, na faꞋarongoꞋanga
    neꞋeri neꞋe God saea fuana ma na ru neꞋe sa Jesus Christ ka faꞋataꞋiniꞋi ki.
  eng-WYC-2017: which bare witnessing to the word of God, and witnessing of Jesus
    Christ, in these things, whatever things he saw.
  eng-WMBB: who testified to God’s word and of the testimony of Yeshua the Messiah,
