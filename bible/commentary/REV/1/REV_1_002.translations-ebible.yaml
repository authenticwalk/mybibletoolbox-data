  bod-N: ཡོ་ཧ་ནན་གྱིས་དཀོན་མཆོག་གི་བཀའ་དང་ཡེ་ཤུ་མཱ་ཤི་ཀའི་བདེན་དཔང་ལ་རང་གིས་ཅི་མཐོང་བ་ཐམས་ཅད་བཞིན་ར་སྤྲོད་བྱས་པ་ཡིན།
  tca-NT: Rü choma i Cuáü̃ chixĩ ga aixcüma meãma nüxü̃ chadauxü̃ rü chanaxümatüxü̃
