  qup-NT: Kushillami kankakuna maykan runakunami kay Yaya Diospa riksichiwashkanta
    leyinahun, chaymantapas maykankunami uyashpankuna kay killkarishkata kasunahun.
    Yachanchi tukuy kay Yaya Diospa riksichiwashkanka ña paktarinan kananta.
  dop-dop: Wei ɩ kɑlǝɣɩ tɔm tǝnɛ, nɑ mpɑ pɑ tʋ ŋkpɑŋŋ kɛ mpi pɩɩ lɑ cele nɑ pǝ yɔɣɔtɑ
    pǝ tɔm tɔ, nɑ pɑ́ tɔkɑ nti pɑ ŋmɑɑ cǝnɛ tɔ, pʋntʋnɑɑ ntɛ́ leleŋ nɩɩlɑɑ. Pǝ tɑɣɑ
    pʋlʋ, mpi pǝ wɛɛ sɩ pɩɩ lɑ mpʋ tɔ pǝ wɑɑtʋ wʋsɑɑ kɛ́.
  azb-azb: Nə bəxtiyardır bu peyğəmbərlik sözlərini oxuyan, eşidənlər və orada yazılanlara
    riayət edənlər! Çünki vaxt yaxındır.
  eng-DBY: Blessed [is] he that reads, and they that hear the words of the prophecy,
    and keep the things written in it; for the time [is] near.
  guo-NT: Aton chanaexaljow wʉt ampapelfʉt asew jiw jʉmtaeliajwa, japon aton nejchachaemlaxael.
    Nejchachaemlaxaelbej naeweti ampawʉajan, Dios to'apox. Japi matabija wʉt, naexasit
    wʉtbej, Dios chajia jʉm-aechpox, puexa japi jiw chiekal nejchachaemlaxael. Puexa
    japi jiw nejchachaemlaxael, mox pawʉajna xot pasliajwa puexa ampapelfʉtat lelaxaelenpoxan.
  hla-hla: A katun te ritena u ranga teka e ga sasala, nu katun has te hengo hanige
    ier a ka ti koloto nia turu buk teka. E hatei nena a man ka te butu nou, na poata
    te butu hamana noa a man ka teka e sukusuku nama.
  mav-NT: Uimohey haria waku ehewaure ka'a ewetum kahato mesuwat uhehay wakuat kape
    e. Waku eweimo­wẽ­pap'i mowẽ­pap'i kahato mesuwat miwan ehepiat ikuap hawywiat
    ehepiat inug hamuat hap kape aikotã aikotã Tupana tunug hap ahenoi ehepe e'yianmete
    e. Yt pya hin i Mesuwat uhehay Tupana tipyt­'atnug hamuat e'at. Eweimo­wẽpap mesuwat
    uhehay pote aru toĩne'en eipoi­tyro kahato hap eimo­wepit hap e Iesui ahepe.
  kpf-kpf: Oi den kânŋan âsageip, zi ŋâi zâk a mâteziŋan sâlâpkum ziŋgâbap, zikŋâ
    sot den sâlâpkoi nâŋgâm mem ândibi, zeŋgât nâŋga sâtâreŋoot uap. Wangât, kut ŋâi
    ŋâi ekap ziren kulemguan, zi âsagibapkât narâkŋâ pâŋkânok uap, zorat.
  ppo-ppo: Take i ala yaalopóló i asȩre fo ha̧keamó dosa̧atu betere whi̧ Kótóné wisiró
    beterapa, hai̧né sukutu beteró̧póló yae. Ai dosa̧atere fo wosóló, hosaa tua̧mó
    mulatere so whi̧kélé, wisiró beterapóló hai̧né sukutu betenérapó. Ti ai yó male
    alarape dokonóló yaaire be dȩ mo felekemó sókó waai dapó.
  hin-2017: धन्य है वह जो इस भविष्यद्वाणी के वचन को पढ़ता है, और वे जो सुनते हैं और
    इसमें लिखी हुई बातों को मानते हैं, क्योंकि समय निकट है।
  wol-KYG: Ndokklee képp ku jàng ak mboolem ñi déglu yii kàdduy waxyu, tey sàmm li
    ñu ci bind, ndaxte waxtu wi jege na.
  bef-bef: To fayahi yaꞌma asagaꞌi amuya malalina kanaꞌa aloꞌi tupa huꞌehinamo niꞌinaya
    suguna ka lu huto hilina yaꞌma leka sete lu epilanamo lenali hiti yaꞌma niꞌibe.
    To ka fayahi yaꞌma kehelilete keheliya ilana lenali nehana Huꞌmau lusa gi lepoloꞌehinaꞌa
    lolo hite nehabe.
  amm-amm: Amuwoi tino hani hani fiyamosokoimo, ni towiyolukokai no, ninani imoso
