    hiwa rakip suoknasik apha kha anaijei.
  bfz-bfz: धन्य ए से, जो एसा भविष्यबाणिया रे वचना खे पढ़ोआ और सेयो बी जो इना वचना
    खे सुणोए और इदे लिखी रिया गल्ला खे मानोए, कऊँकि बखत नेड़े आयी रा।
  cuk-09: Dulemar we-garda absomaloed, degine, yo-ibmar-guoed itomarbaloed, deginbali,
