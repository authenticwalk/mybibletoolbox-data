    ifingoc kenecnginagoc.
  ewe-ewe: Woayra ame si xlẽ nyagblɔɖi sia me nyawo, woayra ame siwo see, eye wotsɔ
    emenyawo de woƒe dzi me la, elabena ɣeyiɣi la tu aƒe.
  nuy-nuy: Nugurru-maynji anaani nimbirri-lhaawu-lharrmani, anaani ana-lhaawu, marri
    nimbirri-magana warraarrawindi-wuy, na-God nambaniigajij-majgana nugurru. Marri
    nugurru-maynji anaani numburraawanggina ana-lhaawu, marri nimbirri-yandhurrbangana,
    na-God nambaniigajij-majgana nugurru. Anaani yamba ana-lhaawu, anubani-yung-jinyung
    anggu-waṉbina-yinyung wurrugu. Anubani-yunggaj anaani aḏaba wiij-dhaalhag-mana
    wugurru.
  cop-BHC: ⲰⲞⲨⲚⲒⲀⲦⲞⲨ ⲚⲚⲎ ⲈⲦⲰϢ ⲚⲈⲘ ⲚⲎ ⲈⲦⲤⲰⲦⲈⲘ ⲈⲚⲒⲤⲀϪⲒ ⲚⲦⲈⲦⲀⲒⲠⲢⲞⲪⲎⲦⲒⲀ ⲞⲨⲞϨ ⲈⲦⲀⲢⲈϨ ⲈⲚⲎ
    ⲈⲦⲤϦⲎⲞⲨⲦ ϨⲒⲰⲦⲤ ⲠⲒⲤⲎⲞⲨ ⲄⲀⲢ ⲀϤϦⲰⲚⲦ
  buk-buk: Yom naŋ yêc bapia dindec, naŋ bu tôc gêŋ naŋ oc hôc asê têŋ têm ŋambu-ŋga,
    naŋ asê, gitôm yom naŋ propet akwa-kwa sêhoc asê muŋ su. Ma ndoc meŋ kêpiŋ bu
    gêŋ hoŋ dau ŋandô sa. Bocdinaŋ lau naŋ sêsam yom dindec asê, ma lau naŋ sêŋgô
    ma sêkôc sa tidôŋ sip ŋac si ŋalôm, naŋ hoŋ oc sêtap Anötö ndê mwasiŋ sa.
  pri-NT: Cidòri nyuâa pwi âboro na é pûra [târa pâ âboro] ê popai bèeni, na me gée
    jaa Pwiduée. Â cidòri nyuâa mwara tàpé na rà têre ma pâra wiâra! Ba é jèe wâmwünyabwe
    ê tòotù na ée mwa pacoo diri pwiri [wà Pwiduée].
  zpq-NT: Mbalaz beṉe' ca' yosolab da' nga chzoja' da' bzene Diosen' neda' na' beṉe'
    ca' yesende' yosolab beṉe' yoble ḻen, še da' ḻi yosozenague' c̱hen, ḻe ba zoa
    gac can' žanṉa'.
  por-TFT: Deus ficará contente com qualquer pessoa que ler este livro à congregação
    e Deus ficará contente com aqueles que escutarem com cuidado e obedecerem aquilo
    que Deus mandou por meio desta mensagem profética que escrevi. Portanto, leiam
    esta mensagem, escutem com cuidado e obedeçam ao que diz, pois estas coisas, que
    Jesus revelou, acontecerão em breve.
  gwi-NT: Juu jii dęhtły'aa nah'in ts'ą' deegweheenjyaa gwinyąą gwiitth'ak ts'ą' gwik'it
    dinjii nilii nąįį shoo oolį'! Jii deegweheenjyaa gwinyąą t'ee gwats'ą' nahgwan
    t'oonchy'aa.
  gvn-gvn: Kaki bamangka yanyu kaban readim-bungal, nyulu wawurr-wawurrmanijikuda.
    Kaki bamangka yanyu kuku nyajil, and milka-janay, nyulu wawurr-wawurrmanijikuda.
    Time yuba kaday, yanyu kaban manubajamanka.
  nhy-NT: Ma paki akin kileroa yin tlajtole de tlan satepan tlapanos, iwan ma paki
    akin kikaki iwan kichiwa nochi tlan nian ijkuilitok. Porke ya ajsitiwitz in tonale.
  asm-FB: যি জনে এই ভাববাণীৰ বাক্যবোৰ পঢ়ে, তেওঁ ধন্য; আৰু যি সকলে শুনে আৰু ইয়াত
    লিখা কথাবোৰ পালন কৰে, তেওঁলোকো ধন্য; কিয়নো কাল ওচৰ।
  okv-okv: Eto ari erei ta kajari amo porere mane sausau puvuresuja avoeto embo amuna
    ke erevi etekaro ingito mane toasuja te be hotembitie tunga javotoho ari umbasuja.
  mxt-NT: Sɨɨ xaan cuñí ñu sacuaha tuhun cha nyaá nu tutu tuhun Nyoo ihya. Ta sɨɨ
    xaan cuñí ñu chiñí tuhun cha cahán chi ta quichahá ñu, vatyi tandɨhɨ tuhun cha
    nyaá nuu tutu Nyoo, cha nyañaa yatyin quɨvɨ cha cunyehe yo.
  tzo-NT: Ti much'u chavta avi sc'op Dios li'to, ja' chich' bendición. Chich'ic bendición
    uc scotol ti much'utic cha'yique mi chaq'uic ti yo'ntonic ti c'usi ts'ibabil li'to
    yu'un po'ot xa chc'ot ti pasel.
  ind-AGS: Setiap orang yang membacakan buku ini kepada orang lain akan diberkati,
    sama seperti mereka yang mendengarkan kata-kata kenabian ini dan memberi perhatian
    dengan segala yang tertulis di sini, sebab waktunya sudah dekat.
  omw-omw: Mwaa quara kyaara nti variani vaisira Kotiva kyuqemama mwataananro. Mwiva
    kyaara nti varirata mwaa quara rie vari nraakye qorahua, mwihuavata mwaa quarara
    nronraqama kye riemwaqi vivera, Kotiva mwihuavata kyuqemama nyataananro. Mwaa
    quava qutaaqama kyero qovara hiani entava qaumatoma vahiro.
  yrb-yrb: Anama ewa buka yawifisuna yaru ufisu. Ana anama Godinu fafisu ememetu sina
    naufitate ewa owawa bukanu sina enanari ufitaitana yaru ufitaita. Nauawe! I dubu
    kowa fafie baworo ufisuna i dubu ememetu ido sau fafisu.
  maa-NT: Mé tà ndaà‑la̱ jè xi̱ta̱ xi bíxke̱jiìn xo̱jo̱n koa̱ jñà xi 'nchré 'én‑la̱
    Nainá xi tjít'aà xo̱jo̱n jè, jñá kjoa̱ xi sa̱ ki̱tasòn; ti̱koa̱á mé ta ndaà‑la̱
    jè xi̱ta̱ xi síkitasòn koni tsò xo̱jo̱n jè, nga jè na̱chrjein, jyeé nchrobá machrañà.
  mcq-mcq: Iraka kaꞌene maiꞌo rehuni vuꞌa kaꞌene puka ikehuni vaji vejajaho nituꞌu
    renu. Ea irara vuꞌakake tahe veꞌamajine ꞌee ea ꞌahopo hena veꞌavajaho Hura pu
    merajihuna.
  sus-A: هّيرِ نَ عَ شَرَن مِشِ بّ، عَ نُن نَشٍيٍ عٍ تُلِ مَتِمَ يِ مَسٍنيِ رَ نَشَن
    تِشِ عَلَ شِلِ رَ، عٍ مَن قَ يِ سّبّلِ رَتِنمّ، بَرِ مَ وَشَتِ بَرَ مَكْرّ.
  jpn-1965: この預言のことばを朗読する者と、それを聞いて、そこに書かれていることを心に留める人々は幸いである。時が近づいているからである。
  fra-SBL: Heureux celui qui lit et ceux qui entendent les paroles de la prophétie,
    et qui gardent les choses qui y sont écrites, car le temps est proche.
  yka-yka: Manjari, sine-sine matsa sulat inin kēgan du duk kēgan du isab sine-sine
    mapakale si meˈ paˈalan inin duk manuhut meˈ dem sulat inin. Peggeˈ tapit ne kaˈumantagne
    inin kēmon.
  mle-mle: Adiy ki lapa nyigaam rina maaj vikidadiy duw taakw, adiy rakarak tikinadiy.
    Adiy ki majik waan takakinadiy duw taakw, adiy ginyir maykaar wakwu-kinadiy jaav
    majik, aw ki majib wuki-wukib tikidana, adiy day rakarak tikinadiy. Adiy miyawa
    jaav mwiyir tikidana nyi aka ya walibab tina.
  shp-NTPO: Jaweratobaonki, nato kirika yoyo akai, itan ja meran iká Diossen joibo
    ninkaxon ikonhai, jabora Diossen raroshaman imati iki. Ja nato kirika meran yoiai
    joibora moa senennibishoko iki.
  aom-aom: Ae rahu ave surire jö adahëꞌoho o ave God-are örire jioromo rovade jö heromo
    rabe rabe jajivadoho ëho ejahëꞌoho iae huë mae baeꞌaꞌanue maja börömoho dunovëꞌëro.
  geb-geb: Kha kameŋ, ne Fhe Bakɨme nduara won kamthooŋ guma nzuai mbugum suaŋgi kameŋ
    ma. Kha kameŋ garim, harigi gumgi gu mbigi mba kameŋ mbararagi, mba guma, ana
    ndikndigɨri. Gu Fhe Bakɨme kameŋ khergim, mba kameŋ mbararagiap, ne zɨn vui gumgi
    gu mbigi, mbe vhɨra ndikndigɨri. Ne khaŋ muuŋgi, tuk ntige hɨr za mbui. Fhe Bakɨme
    mba muun za suaŋgi bigi, ana ntige mba bigir muunga.
  bsj-bsj: Uil be buyere nilwo kiye bifumerowoti kidireu kibi kwaneu, kange birowbo
    nuwa kerdukmerowoti bwangtem bwangten dike cil bulangi wore cetiyeu, wori kumenin
    dadom.
  cak-cak: Utzulaj tzij ri' ri nibano leer, y ri ye'ac'axan ri ch'abel ri ruk'alajrisan
    ri Dios chupan ri vuj re' richin yerunimaj ri etz'iban chupan, roma nakaj chic
    c'o-vi ri k'ij chi xquebanataj.
  chf-NT: Ayan ump'e u ch'a'aljin machca u tzique' ni junda y ayan ump'e u ch'a'aljin
    täcä machcatac u yubin u tzijcan ni junda que u worin äle' cua' u xe tä ajtä.
    Ayan u ch'a'aljin täcä si u tz'onän u chenob ca' u yäle' ni junda, uc'a anatz'äjbäli
    q'uin ta utic upete cua'tac worin tz'ibi ayanba.
  tlf-tlf: kanumin kanumin boyo mep so mitam tolon o angbu kale, waantap ita kanumin
    kanumin mitam tolon-temu umi sang koyo fomtuup tikilip umdii, deng tebeman-temip
    e minte, waantap ita suuk kon tem weng dola koli kwek uyo tinangku waafulip umdii,
    deng tebeman-temip no ko.
  piu-2006: '@see-verse:REV.001.002'
  poh-NT: Jeꞌ aj reꞌ ruꞌ, ruꞌum chi coric i chiꞌnchel reꞌreꞌ, reꞌ hin nikꞌor aweh
    tak chi xa hab wach cꞌacharel narilbic pa̱m i hu̱j wili, kꞌe̱ꞌ woꞌ chic ato̱b
    reh ruꞌum nok nariwihꞌic chi suk ricꞌux. Jeꞌ woꞌ reꞌ wihꞌic nacaꞌnam take cꞌacharel
    reꞌ nquibiraj eh nquinimej i kꞌoro̱j ruꞌum i Lokꞌ laj Uxlabal chipam i hu̱j wili
    reꞌ nkꞌoric chiri̱j i naricꞌuluric johtok. Jeꞌ reꞌ nikꞌor maj reꞌ rikꞌijil naricꞌuluric
    take wi̱ꞌ reꞌreꞌ xa maꞌ naht ta chic chi kawach.
  tue-tue: Atipṹ jóarirobiro wáaadaro péero dʉsaa. Teero tiigʉ́, ate Cõãmacʉ̃ ticorigue
    maquẽrẽ bʉsʉrómena buegʉ́no ʉsenigʉ̃daqui. Ateré bueri tʉo, ateré tiirá ʉseniãdacua.
  bjp-bjp: Se i wes foron orek profet igii, i kalok ke fanse sabin ae ri ongen u ma
    ri ka misuut na orek ae ri siit ta u, ri sabin ri kalok, i wara le aunbiing ka
    fatat mang.
  xon-xon: Unii u karn Uwumbɔr aabɔr timina binib aanimbil ni na, Uwumbɔr aanyoor
    bi u pu. Binib bi ŋun ki ŋa taah len pu na, Uwumbɔr aanyoor bi bi mu pu. Ba pu?
    buyoonn tibɔr tee ga nan ŋa na aa ki daa.
  tzo-ZNT: Chichꞌic bentisyon li muchꞌu ta xaptae xchiꞌuc li muchꞌutic ta xaꞌiic li
    cꞌusitic yaloj Riox liꞌi mi ta xchꞌunic li cꞌusitic liꞌ tsꞌibabile. Poꞌot xa me
    xlaj taluc.
  mpm-NT: Ti ruꞌu Juan, kachi ri ja kancha Yandios jiin yɨvɨ ja kaꞌu i tutu jaꞌa nuu
    yɨvɨ ka ndututu. Ti kancha ya jiin taka yɨvɨ ja ka ñusoꞌo i jnuꞌun jaꞌa ja ni
    kaꞌan Yandios, ti chuꞌun ini i. Chi ja kuan kuyajni kɨvɨ ja koo taka jniñu ja
    yoso nuu tutu jaꞌa.
  ots-NT: Da ndo mpöh cʉ cja̱hni cʉ da nøn na̱r libro‑na̱, co hne̱h cʉ cja̱hni cʉ
    da dyøh bbʉ xta jnøni. Da ndo mpöh cʉ to da jñu̱hpi ndu̱mʉy ya palabra ya i cuati
    hua, porque ya xqui guebbʉ da ncja cʉ i ju̱xcua.
  hoy-hoy: धन्य आन आव जो ई भविष्यवाणी इन वचन इक वाचुसतान, अदिक आंदुर जो केळतार अदिक
    इदुर दा लिख्सद मातगोळी मान्सतार; यतिकी समय हात्‍ती आद.
  amo-amo: Unan mmariari ame na adin bellu inyerti nin liwui li kang nin vat nalenge
    na idin lanzu tigwulan nlenge na adin su uliru nin nuu Kutelle a yinna nimon ile
    na ina nyertin nan nye, bara kuben daa susut.
  pjt-pjt: Ka nyura tjukurpa nyanga palunya nyakula kulinnyangka nyuranya Godalu pukuḻmankuku.
    Ka nyura tjukurpa nyangatja wangaṉarangku kuliṟampa palya alatjiṯu nyinaku. Panya
    aṟa uwankara nyanga ngayulu nyakula nintiringkunytjanya kuwari nguwanpa utiringkuku.
  cwe-cwe: Kamweda munhu ija yosoma mbuli za ulotezi uno na wamweda wanhu waja wohulika
    na kutegeleza, kwaviya lusita lwa kufika kwa mbuli zino lwahabehi.
  daa-NT: Galal ɗo ŋaar kaak garkiyaat maktumne-anta. Galal oki ɗo ŋuur kuuk cokiyaat
    kaaw ta nabiin̰cer-ata. Galal pey ɗo ŋuur kuuk obit bombo kaaw taat ŋu siirtu-anta,
    asaan wiktin, taar as ko moota.
  mlp-mlp: Mat God ago nantut agamukan ka ahol waqad bilaqaqta na in gamuk ka muzin
    bugeq teq in tidimniydaq. Ad on mataw gamuk ka huritad osayta na in nazaqmo gamuk
    ka muzin bugeq teq in tidimniy daqaymo. Na ezaqgo nagah ka akamun sinsin tiqiyaqta
    na ago iyan.
  ape-C: Enyudok baraen nyetem okwudok buk iri douk nyakrium eshudok douk ta shutograri
    iri. Aria ihishmorim arpesh douk shutarih enyudok baraen debeg um kupaishi shumneken
    iri, eshesh wosik shanadudareh. Aria eshudok douk shumneken aria shusuhwen dodog
    shugipeshen iri eshesh shopunek douk shanadudareh. Um maresh? Abudok nyutob um
    eshudok ihishmorim shutogurum douk banaki hurukatin.
  bgs-bgs: Kadayawan tô mga manubù na ágbasa kani mga kagi na igpasulat ka Manama
    ébô maminág tô duma mga manubù. Kadayawan tô mga manubù na ágpaminág asta ágbánnal
    katô igsulat ku, su masig dán ni matuman.
  faa-faa: Kotimo makata ayiakakosaposane sawi wo popasane aporo hinamomo kaiyisimo
    aporo metamo paroaka sakepamo menoraka Kotimo eane makoterakano, e seseaka rekeakosapo.
    Arirakano sawi wo popasane epo menorakano kaisia aporo hinamoane Kotimo makoterakano
    i seseaka risikiakosapo. Arirakano sawi wo popasane kakimara aporo hinamoane Kotimo
    makoterakano i seseaka risikiakosapo. Kotimo makata ayiakakosaposane tarisiane
    faserepeakosa maiyane makerakanapo.
  kik-kik: Kũrathimwo-rĩ, nĩ mũndũ ũrĩa ũthomaga ciugo cia ũrathi ũyũ, na kũrathimwo
    nĩ andũ arĩa maiguaga ũhoro ũyũ na makaiga ngoro-inĩ ciao ũhoro ũrĩa wandĩkĩtwo
    ũrathi-inĩ ũyũ, tondũ ihinda nĩrĩkuhĩrĩirie.
  cap-NT: Jakziltat z̈oñinacz̈quiz tii Yooziz̈ tjaata takunaca liic̈haja, jalla niiqui
    cuntintuz̈ cjequic̈ha. Niz̈aza jakziltat tii Yooziz̈ tjaata takunaca nonz̈aja,
    niz̈aza niiz̈ jaru kamc̈haja jalla niiqui zakaz cuntintuz̈ cjequic̈ha. Tii puntunaca
    cumplis timpunaca z̈catz̈inz̈quic̈ha.
  ksr-ksr: Moŋnoŋ gejatootoo qaa koi weeŋgowaati, iinoŋ mono simbawoŋawo kolooja.
    Jiisaswaa kaka kambaŋanoŋ torija. Kawaajoŋ tere kokanoŋ qaa ooweta eji, ejemba
    ii geja ama mobuti, ano ii moma sorogoŋ aŋgoŋ kombuti, iyoŋonoŋ kaaŋagadeeŋ simbawoŋawo
    kolooju. Kiaŋ.
  eng-TNT: Happy is he that redith and they that heare the wordes of the prophesy
    and kepe thoo thinges which are written therin. For the tyme is at honde.
  sbs-sbs: '@see-verse:REV.001.002'
  sue-sue: Ge emi nena ama kei awamunoya amira ge awa. Are zo nu ge gayai ei awa kereniro
    pena-pana azimamunoya, nu ata azipitinuai eni meni niniro dube potiro dimamunora,
    nukare ami yawa sara warise. Nera kota, ge emi me waira be nuso zora awinoya.
  fra-NCL: Heureux celui qui lit et ceux qui entendent les paroles de cette prophétie,
    et qui gardent les choses qui y sont écrites, car le temps est proche !
  snn-NT: Ja'nca quëani achoguëna, Riusu cocareba yure ba'ija'yete quëani jo'case'e
    sëani, si'a bain ëñani achocuabi recoyo bojoreba bojojën ba'ija'bë. Si'a bain
    achacua'ga recoyo ai bojoreba bojojën ba'ija'bë. Si'a bain ba cocarebare güina'ru
    achani yo'ojën ba'icua'ga recoyo ai bojoreba bojojën ba'ija'bë. Ba coca ba'ija'ye
    yureca te'e jëana ti'anja'ñeta'an rëinji.
  atb-NT: Haû ahkyíng gi, chyâng lò bê nghut é yanmai, myiqhtoi dang shí pé lé, nghap
    kyô é sû eq, gyô yù luî, haû má kâ tô é gû lé châng kut é bang gi, hkungsô wó
    nyi akô.
  cek-AK: Atue zoi boeh pongah, angzo hankoi hae taphong ih lok hae tahngai moe, kroek
    kami, a thungah tarik ih hmuennawk pakuem kami loe tahamhoih.
  bkd-bkd: Malipayen gayed sa etaw ha magbasa taini ha libru daw malipayen daan haena
    sa magpaliliman daw tumuu, ta madani en sa panahun ha matuman haini.
  ctu-76: C'ajacña i yoj jini mu' bʌ i q'uele' ti c'am jini t'an aq'uebil bʌ ti Dios,
    yic'ot c'ajacñayob i yoj je'el jini mu' bʌ i ñʌch'tyañob, mu' bʌ i ch'ujbiñob
    ili ts'ijbubilix bʌ t'an. Como lʌc'ʌlix i yorojlel mi quejel i yujtyel bajche'
    ts'ijbubil wʌ' ti ili jun.
  lac-NT: Qui' yor a mac a cu bin xaquic a je' ju'una'. Qui' yor xan, a mac a cu bin
    yubej a je' t'ʌna', caj u quibaj a ba' ts'iba'an ich a je' ju'una'. Mʌ' ja wirej,
    tabar u nup'sic a ba' ts'iba'an ich a je' ju'una'.
  xla-xla: Yu i sesa꞉lalo oplami dla Godtapo siyemhalapo. Epame yu i dalepame yia꞉
    dupa dulu dla hatitimalalo so dla ma Godtapo siyemhalapo. Adipalati, koko hapuloma
    ita wowoyamolowe alilaye mo-mateka꞉pi halapo.
  xav-NT: Tawamhã ãhã wasu'u hã za 're ĩromhâimana mono zém na ni'wa te te dama 're
    sõré mono wamhã, tãma 're rowẽ u'âsi mono di za. Duré, ãhã wasu'u hã ni'wa te
    te 're wapari pese mono wamhã, tãma 're rowẽ u'âsi mono di za. Ãma ronomro õ ré,
    te za 're romhâimana, 'Re ĩhâimana u'âsi mono te te ĩwaihu'uzém na hã. Taha wa,
    ni'wa hã hâimana nhimiza'rese sina, te te 're wapari pese mono wamhã, tãma 're
    rowẽ u'âsi mono di za.
  cuk-cuk: Dule-we-garda-absomaladga, yoo-ibmar-guoed-itomarbalidga, degine, bela
    narmakar-naidba-eba-damaladga ibnuedga gued. Ar we-ibmar-guoed-ibagan emiskwaa
    deyob gunonikoed.
  tbf-tbf: Mi nires leong ta mon segie ese gi ta ase nge rongomie ine mi namani peteteir
    kuvu se Raban, ma segie ese gi ta tino vemusurie bu vinavataor ta mon ine simi
