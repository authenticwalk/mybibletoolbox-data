  aaz-aaz: Areꞌ tuaf ein ok-okeꞌ reꞌ anresan tuis ein reꞌ ia tar antea tuaf bian annenan
    amsaꞌ, sin nꞌua rekon. Ma tuaf reꞌ natniin tuis ia in hanan, ma nmoeꞌ natuin in
