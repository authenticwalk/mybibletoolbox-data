verse: REV.001.003
translations:
  kpx-kpx: Olena atae vudimo hoto ko dodaveniege auna vahaehoai. Ige oleuoleu hoto
    ko evisi vale keabuna vahaeholahai. Kosealemo buka komo onole hisaliale keu aike
    lohoma.
  okv-H: eto ari erei ta kajari amo porere mane sausau puvuresuja avoeto embo amuna
    ke erevi ehekaro ingito mane toasuja te be hotembihe tunga javotoho ari humbasuja.
  tbo-tbo: Ona kaoha tu’mhiyawa po tu lunonola ipa geka bahapiko gilugilumana ona
    wotagoya babana houga amaka i tuliyaliyata.
  mal-C: സമയം അടുത്തിരിക്കുന്നതിനാൽ, ഈ പ്രവചനപുസ്തകത്തിൽ എഴുതിയിരിക്കുന്ന വാക്കുകൾ
    വായിച്ചുകേൾപ്പിക്കുന്നവരും കേൾക്കുന്നവരും അവ അനുസരിക്കുന്നവരും അനുഗൃഹീതർ.
  grc-SR: Μακάριος ὁ ἀναγινώσκων, καὶ οἱ ἀκούοντες τοὺς λόγους τῆς προφητείας καὶ
    τηροῦντες τὰ ἐν αὐτῇ γεγραμμένα· ὁ γὰρ καιρὸς ἐγγύς.
  bgc-bgc: धन्य सै वे जो इस भविष्यवाणी के वचन नै पढ़ै सै, अर वे जो सुणै सै अर इस म्ह
    लिक्खी होई बात्तां नै मान्नै सै, क्यूँके ये बात तावळी होण आळी सै।
  khz-khz: Eperoveta kilara pene agira talimana pene verere, e eperoveta kilara, Ioane
    na etalorato, pia kamonagira e pia kwalanara talimara maki pia verere. Kwalana
    egaura maparara pia wala laganina warauna pevekavi-vagi.
  deu-TKW: 'Selig, der vorliest und die hören das Wort der Weissagung, und behalten
    was darin geschrieben ist: denn die Zeit ist nahe.'
  zsr-NT: Bicaꞌ ba nu uláb didzaꞌ ni, len bicaꞌ bagac nup luzë́ naggac nu naꞌ uláb
    xtidzëꞌë Dios ni, len lun ca rna lë ni nayúj lu guich, le chzoa lac.
  lin-lin: Esengo na moto oyo atangaka maloba ya lisakoli oyo, mpe esengo na bato
    oyo bayokaka maloba yango mpe babatelaka makambo oyo ekomama kati na yango, pamba
    te tango ekomi pene.
  hns-NT: Dje ie aagam se bataawal baat doesar log khaatien parhiega, aur bhie dje
    ie baat soenke diel me dharle rahiega, oesab soekh me rahiega. Dher dien na rahie
    gail hai kie ie sab baat poera hoi djaaiga.
  noa-E: Chi mʉg mua phãbarm ẽsap thʉ̈r sim woun onee aju; maimua onee ajurau ĩchab
    mʉg ich iek phã sim gaai Ẽwandamau nem thum ichdëu jaau sim iek ãbmua thʉ̈rmam
    ũrwia ag gaai jaau simjö i ipierraa wënʉrrʉm khʉʉn. Ya chadcha thum mʉg ẽsap gaai
    ichdëu jaau simjö öbëbërg maju dakkha pamam.
  eng-EMTV: Blessed is he who reads and those who hear the words of this prophecy,
    and who keep the things having been written in it; for the time is near.
  mib-NT: Yōhyo ndetū ñayuu cahu tutu yáha, te suni yōhyo ndetū ñayuu cuni nahín jeē
    cáhu ñayuu tāca jnúhun yáha jeē ní cachi Yaā Dios, te chuhun ni i. Chi je cuacuyajni
    quɨvɨ̄ coo tācá jniñu yósó núū tútu yáha.
  lif-NT2: कप्‍मो के़बप्‍पा माङ्‌निङ्‌वाॽपाःन् के़निःप्‍पे़न्‌मुॽइसाबारो, हे़क्‍क्‍याङ्
    खे़न् के़घे़म्‍बाहाॽ नु खे़प्‍मो के़बप्‍पा पाःन्‍हाॽ के़इःप्‍पा के़नाःप्‍पाहाॽग
    मुॽइसाबासिरो, थेआङ्‌भे़ल्‍ले़ आल्‍ल कन् काक् पाःन्‍हाॽ पोःङ्‌मा ये़म् निःत्ताङ्‌ङे
    वाॽरो॥
  xnj-xnj: Amotisiwi yula mweisoma malovi ga ulota wa Chapanga na kuyuwana na kugalanda
    gala gegayandikwi muchitabu ichi, muni lukumbi lwa kuhumila mambu ago luvi papipi.
  mmx-mmx: Luvukat ti mo laradi do na us na levempapaase ali, la luvukat bok tinedi
    di ronga na levelinga, la di mu asu levelinga ik lok keneng at na lovoang. Mila
    levenaleng ira auret pam ti na lempanga naba vot.
  cbr-NT: Anun cuënëo banacama quicësabi oi 'iti nëtë ca xënibuiracëma 'aínshi uti
    'icën. A nëtën ca an ënë bana iscë unicama 'imainun an uni itsían ñuia cuacë unicama
    'imainun a bana cuaquin —asérabi ca usaía quicësabi oi 'iti 'icë —quixun sinánquin
    a bana quicësabi oquin 'acë unicama cuëëinra cuëënti 'icën.
  tee-NT: Na k'achan va tichi chavaich ju najun ju ani chivinti ju icts'ok'ulata junta
    icnaulh tuchi catapasaya'. Chai na tak'achan tachi chun ju tak'asmat'a ju ani
    chivinti chai talaca'i ju chivinti ju icts'ok'ulata. Na tak'achan ni vanin chinta
    ju avilhchan acsni ca'uctaxtuya' tachi chun ju ani taxtokni ju icts'ok'ulata.
  eng-LSV: Blessed is he who is reading, and those hearing the words of the prophecy,
    and keeping the things written in it, for the time is near!
  cak-NT: Can jabel tiquicot ri jun ri nu'on-pe leer ri tz'iban can we', y jabel chuka'
    quiequicot ri yec'oxan-apo richi y yeniman che ri nu'ij ri tz'iban can we'. Roma
    can nakaj chic c'o-wi ri k'ij cuando xquiebanataj ronojel ri'.
  pah-NT: Pyry hete g̃a pe – kiroki g̃a omonhi'ĩ a'ea nhirembikwatijara herovia okovo
    nhirembikwatijara rupi nahã tuhẽ ti javo. Nahãva'ea imbegwee'yma g̃waramo po pyry
    hete g̃a pe – kiroki g̃a g̃wendu nhirembikwatijara herovia okovo nhirembikwatijara
    rupi nahã tuhẽ ti javo.
  sja-NT: Tachi Ak'õrepa pia ak'ɨit'ee na p'ãda leerupa awaraarã taide, ichia jara
    pëida perã. Ichiaba pia ak'ɨit'ee na p'ãdade jara bɨ ũridap'eda, oo p'anɨpa aɨde
    ũraa bɨk'a, ma jõma ooit'ee taarã-e perã.
  xed-xed: 'Tfawi ta ghəŋa gwal ta dzaŋa na ɗelewer na. Tfawi ta ghəŋa gwal ta snaŋtá
    tsəna tsghatá lwa Lazglafta na. Ka snatá inda na skwiha nda vinda na. Grafgra
    kazlay: Ndusakndusa fitika magakwa tsa skwiha ya kəʼa.'
  mks-NT: Caji̱i̱ ini ña̱yivi tá cáhvi na ña̱ na̱ca̱hyí i̱ yóho ta caji̱i̱ ini na
    xíni̱ jo̱ho na ña̱ yóho nani cáhvi inga na ña̱ jáchi̱ cúú á ña̱ na̱quixi cuéntá
    Ndióxi̱. Caji̱i̱ ini ña̱yivi tá cája na ña̱ cáchí a̱ jáchi̱ sa̱ na̱cayati qui̱ví
    coo tócó ndihi ña̱ yóho.
  gfk-S: Taitus tikenong na was kakarek ra nianga na tangetus, no haridan na kis tana.
    Ma no haridan na kis ta di bileng ing di na hadade ma di na kap usurane kakarek
    ra linge iou te pakat ter, kinong no pana bung te hutate um be kakarek ra linge
    na hanawat.
  bmu-bmu: Kunŋan kezapqetok keu ki oyoŋmawi, yaŋön mönö simbawoŋ akza. Jisösgö kaka
    nalöŋan töriza. Miaŋgöra kimbi kiaŋgöreŋ keu ohoi ahözawi, ambazip mi kezap ala
    mötmei aka mi möt sölöŋgöba aŋgön kölmei, yeŋön mewöyök simbawoŋ akze. Mewö.
  dgz-dgz: Waenapan da da nop oit mame anupi aton anuin iwa evi tauepi noa mame namu
    batnak anupi menan. Anupi nagire den aton anuin amba anu tapi nagirewa den aton
    anuin iwa wam konintu taiwan.
  eng-GNV: 'Blessed is he that readeth, and they that heare the wordes of this prophecie,
    and keepe those things which are written therein: for the time is at hand.'
  zaa-NT: Ica'rubà ca enne' rul·la cą líbruį, canu rudà naga' quį nu ra lo líbruį
    porqui'ni ną́ titsa' titsa' qui' Tata Dios. Ica'rubà canu runi cą obedecer iyaba
    nu ga'na escrito lo líbruį, porqui'ni chì' tabáduą ccá cumplir iyaba.
  eng-WEBSTER: 'Blessed is he that readeth, and they that hear the words of this prophecy,
    and keep those things which are written therein: for the time is at hand.'
  guh-guh: Pajivi tsimuxulebiana mapabaxutoje Dioso pejumecovënëtsivi penacaetuatsijavata,
    jamatabëcuenebarëya tsane. Pamonae ata namuxunaevetsiana mapalivaisije, nexata
    itsa jumecovënëtsiana pacuenia Dioso tajëvelia jumaitsi, bajarapamonae ata jamatabëcuenebarëya
    tsane. Bajarapacuenia jamatabëcuenebarëya tsane tsipaji baja imoxoyo pevajënae
    tsaponae pecopiapatsinexa daxita xuanë pelivaisi yaquinajë mapabaxutotaje.
  bon-bon: Gege gyene laati te yaacnuge ai peba ne ciige mule poto cidi me; cuta gege
    gemi laatibi yäätecijemuge, siige yääcwetnusi, ingle padare mameta gyene ai gwidape
    cina äpletnerame.
  nhw-BL: Toteco quitiochihuas yaya catli quipohuas ni amatlapohuali catli techilhuía
    ama catli panos teipa. Huan quintiochihuas nochi catli quicaquise ni camanali
    huan quichihuase catli techilhuía pampa nechcatitoc para panos ni tlamantli.
  swh-ONEN: Amebarikiwa yeye asomaye maneno ya unabii huu, na wamebarikiwa wale wanaoyasikia
    na kuyatia moyoni yale yaliyoandikwa humo, kwa sababu wakati umekaribia.
  wbi-wbi: Afunyilue umwene juno ikwimba ni lisio vooni vala vano vikughapulika amasio
    gha vuvili uuvu na kuleva kino kilembilue muno, ulwakuva un'siki ghu seghelile.
  bba-bba: Doo nɔɔruɡiiwɑ wi u Gusunɔn ɡɑri yinin ɡɑri ɡɑrimɔ, doo nɔɔruɡibɑ mɑɑ be
    bɑ yi swɑɑ dɑki, mɑ bɑ nɛni ye bɑ yoruɑ sɔɔ. Domi yen sɑɑ yɑ turuku koomɑ.
  eng-KJVCPB: 'Blessed is he that readeth, and they that hear the words of this prophecy,
    and keep those things which are written therein: for the time is at hand.'
  kgk-NT: Ovy'a va'erã voi ko kwatia nhe'ẽ omonhe'ẽ va'e. Ovy'a voi ave arã henduháry
    ogwata ramo oiko-vy hemimombe'ukwe-rupi. Ndahi'arevéi-ma oiko va'erã nhande-vy.
    Oiko-ma va'erã ko va'e nhe'ẽ nhane renonderã omombe'u va'ekwe.
  waj-waj: Nnaagiai mmoori aataruuyauvo vainaraivo aa yanaa aavau vaivaa gioonna kiaapu
    voovoono ivaa kooyaa yaaruaivaaraatama gioonna kiaapu vooya ivaa rikiada iikiaiyaraatama
    Anutuuqo iyara yoketainoo. Nnaagiai Anutuuqo aa mmoori aataru aayauvaa iinara
    suaivo vaa vainima vaivaara ivo iyara yoketainoo.
  cpy-cpy: Ikimoshireyitee ikaate ñaanateeroni iroka kamantaantsi, ari ikanteyaari
    eejatzi ikaate kemijanteroni. Ikimoshireyitee ikaate monkaayiteeroni okaatzi jankinateen-chari.
    Tema okaakitzi-mataki iñaantee-tyaawori.
  mpx-mpx: Henala ebo Yehoba wana baaba palopisai ana buki ya gamwanaa ni vasili gamagalau
    elal, Yehoba gamagal o ni muloluan, ge bolo buki ana baaba nihi hago ge nihi henapuan
    Yehoba ni muloluagil. He nige sauga ni yayapu inoke bugul bolo ya nihi masal.
  wbp-wbp: Kuja kankulu yapa nyurrurla jinta-jarrimi, nganangku-puka kaji-nyarra kiljingki
    riiti-mani jaru nyampu, ngula-jangkaju kapurla yali yapa marlaja nyina Kaatuku
    wardinyi-nyayirni. Manu nyurrurlarlangurlu kajinkili jaru nyampu purda-nyanjarla
    purami, kapunkulurla marlaja wardinyi-jarri. Yuwayi, nyiyarningkijarra nyampurla
    yimingka kuja-ka wangkami, ngulaju kapulu muku palka-jarrimi jalangu-karrikarri.
  luo-luo: Ngʼatno masomo weche mokorgi en jahawi kendo ogwedh jogo mawinjo wechegi
    kendo kano weche mondikgi e chunygi, nikech kinde ma gigi biro timoree chiegni.
  nhe-NT: Toteco quitiochihuas yajaya tlen quipohuas ni amatlapohuali tlen techilhuía
    ama tlen panos teipa. Huan quintiochihuas nochi tlen quicaquise ni tlajtoli huan
    quichihuase tlen techilhuía pampa nechca hualas ni tlamantli.
  aii-aii: ܛܘܼܒ݂ܵܐ ܠܗ̇ܘ ܕܩܵܪܹܐ ܘܠܐܵܢܝܼ ܕܫܵܡܥܝܼ ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܐܵܗܵܐ ܢܒ݂ܝܼܘܼܬܵ‌ܐ، ܘܢܵܛܪܝܼ
    ܠܟܠܔ ܡܸܢܕܝܼ ܕܝܼܠܹܗ ܟܬܝܼܒ݂ܵܐ ܓܵܘܘܼܗ̇، ܣܵܒܵܒ ܙܲܒ݂ܢܵܐ ܩܘܼܪܒܵܐ ܝܠܹܗ.
  esk-NT: Quvianamiuruq iñuk agliqiruaq ukuniŋa sivuniksriqutmik suli quyanaqniaqpat
    taapkua tusraaruat uqałiġnik ukuniŋa suli tupigiplugiḷḷu sut aglausimaruat taapkunani
    makpiġaani, atakkii tamatkua atuumaviksraŋat qalliḷḷapiaġataqtuq.
  msb-msb: Palabi an nagabasa sa atubangan san katawuhan sani na libro san mga pangyayari
    na maabot, amo man an mga nagapamati kag nagasunod san nakasurat didi kay halapit
    na an oras san katumanan sani.
  cpa-NT: Lé² báh³ hioh¹² jenh¹² dsa² høa¹ si² la² quianh¹³ dsa² nang¹ calah, dsa²
    tónh² juu¹² jǿg³ ma²ca¹juúh² Diú¹³. Di³ ha¹chi² ma¹uú² hi² li¹ti¹ jǿg³ lǿa¹² ni³
    si² la².
  dso-dso: ଏ ବଇ ପଡିକରି ତେଇ ଲେକାଅଇରଇବା ଆଗ୍‌କେ ଗଟ୍‌ବା କାତାମନ୍‌ ବୁଜିକରି ମାନ୍‌ବା ଲକ୍‌ମନ୍‌
    କେଡେକ୍‌ କରମର୍‌ ଲକ୍‌ମନ୍‌ ! କାଇକେବଇଲେ ଏ ସବୁ ବିସଇ ଗଟ୍‌ବା ବେଲା କେଟ୍‌ଲା ।
  meu-meu: Ini peroveta herevadia baine duahi tauna baine namo, bona bae kamonai taudia
    danu bae namo, bona ina buka ai e tore herevadia bae badina taudia bae namo; badina
    be ini ḡau iboudiai be varamu negana vada eme kahikahi.
  yva-NT: Are pirati bacave ayao Amisye po raroron ti Yohanes po ratoe so rai no anugano
    Amisye mansamun, opamo kove ngkov irati ai. Muno are nawirati wo raraniv mavabe
    muno ubeta rai tenambe, onawamo kove ngkov irati mai tavon. Weye anakotaro ratoe
    so ama masyote mare nande mangkepan to.
  dgc-dgc: Masuwerte i magbasa ta libru a éye. Sakay du mégbati ta hula a éye, a sugsugen
    de, éy masuwerte be side. Da adene dén i panahun a maganap i étanan a nisulat
    ko a éye.
  zpm-NT: Dichos grë zha ne glab lo guits rii, ni dichos grë zha ne yquiaadiag grë
    miṉe zhobnee low nu, ycaania zhow ni gliladz zhow; sac goṉ xtiidz Diosa, ni laa
    dze ne gac grë miṉe rzeeta nu, ziaadgaxle.
  hix-NT: Tàrwonàhyamaxem me rma naha, onà, Khoryenkomo nhutwamohsotho rma. Tàrwonàhyamaxem
    me naha, Kryestu mryenon komo nenytxanàr me. Àrwonàhyamany komo rma, towakryexem
    me mpànà natxhe ha. Enytxany komo xarha, towakryexem me rma rha mpànà natxhe ha.
    Ronmenhotho yawo ro tehtokonye, eyuknye ro me tehtokonye, towakryexem me mpànà
    natxhe ha. Ronenyetxho ryhe, mexehra kohoryatxhe hampànà.
  sim-sim: Uwosik ma jir mashi kason heyehe ma anandin sawewak li misiwa ma jir ji
    rupshika. Unak ma ol mashi kason misindiyawa ma ondo er nga li rupshika. Mberem
    ushiwak? Mbele mbele os talakurik or mbahanda am pasir naw.
  npi-ULB: अगमवाणीको यो वचन जसले चर्को स्वरमा पढ्छ र जसले सुन्छ र यसमा लेखिएका कुराहरू
    पालन गर्छ, त्यो मानिस धन्यको हो, किनकि समय नजिक छ ।
  cgc-cgc: May angken na kalipay alin ta Dyos bisan kino na magbasa ta yi na sulat
    na sugid parti ta mga papakita na alin ta Dyos. Yon man may angken na kalipay
    alin ta Dyos mga ittaw na mamati daw magtuman tak mabot gid en timpo na matabo
    mga papakita an na pasugid ko naan ta yi na sulat.
  tim-tim: Sop humo are tâlâguâp aregât luâk siâŋe wan me wan miawakbiapgât den ire
    oyaŋmâ Yesugât kâmot makyeŋgiwai are akto luâk âmbâle bikŋe den ire nâŋgâm lokom
    manbai are âmâ Anutuŋe memeŋe akyeŋgimbo heroŋe akmâ manbai.
  yor-yor: Ẹni ìbùkún ni ẹni tí ń kà, àti àwọn tí ó ń gbọ́ ọ̀rọ̀ ìsọtẹ́lẹ̀ yìí, tí
    ó sì ń pa nǹkan wọ̀n-ọn-nì tí a kọ sínú rẹ̀ mọ́, nítorí ìgbà kù sí dẹ̀dẹ̀.
  wos-wos: Hayiwun jondu bari xakutandé. Xakutendékaka sarékéta guni ané nyingambu
    hayiwun hundi xéta wangut, God guniré yikafre hurutandé, guni yikafre mawuli yangute.
    Ané nyingambu hayiwun hundi xékéta wawun maki hurukwa du takwa diré akwi God yikafre
    hurutandé, di yikafre mawuli yandate.
  emp-NTPO: Maʌ̃ sãwãinebema bed̶ea djabarã quĩrãpita lebʌrʌra bio bia b̶aya. Idjab̶a
    naʌ̃ bed̶ea ũrĩnaped̶a ĩjã o b̶eara bio bia b̶ead̶ia, naʌ̃ bed̶eara dãrãẽ́ne mãwãi
    bẽrã.
  eng-F35: Blessed is he who reads and those who hear the words of the prophecy, and
    keep the things that are written in it; because the time is near.
  ind-ind: Diberkatilah setiap orang yang membacakan penyataan ini. Diberkatilah juga
    setiap orang yang mendengarkan dan merenungkan semua yang tertulis di sini. Karena
    waktu yang ditetapkan Allah untuk peristiwa-peristiwa itu sudah dekat.
  pes-OPCB: خوشا به حال کسی که این کلام نبوّت را می‌خواند و خوشا به حال آنان که به
    آن گوش فرا می‌دهند، و آنچه را در آن نوشته شده، نگاه می‌دارند، زیرا زمان وقوع این
    رویدادها نزدیک است.
  mpt-mpt: Nakai ne Gode weng olo inamin namino mitda tam tlamabo wengo dolai biamo
    kiniba naka maki wenteniba wafu binimib nakai seinine! Niminbabe, Gode baanea
    Inamin namin olo nanamabibo genebuo amo meb tlamo inanamabebe.
  ssx-ssx: Ma꞉nda꞉ epima꞉ do buka pa꞉ta꞉ la꞉ ula꞉ ekimanu ipula꞉ ekita꞉ Koda꞉ma꞉ ota꞉
    epeaasa꞉me. Kutupa make epi amedama꞉ do la꞉ ula꞉ pimanu opitolo hata꞉ ika꞉ puki
