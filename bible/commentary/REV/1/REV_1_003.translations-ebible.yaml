    wusyep no, tinge yende jande ŋaimune ŋaiye Got ŋanange. Yukur gwaingwaiye, ŋup
    si sehei, ŋaiye ŋaiꞌe ŋaiꞌe luku ka ote tus.
  kiz-kiz: Abarikibhu muene jhaisoma kwa sauti ni bhala bhoha bhabhakaghap'el'eka
    malobhi gha unabii obho ni kutii kya kilembibhu omu, kwa ndabha muda bhukaribili.
  tzo-TZE: Boch'o ta xapta xchi'uc boch'otic ta xa'yic li c'usitic yaloj Dios li'i,
    ta sta xcuxetel yo'ntonic me ta xch'unic li c'usitic li' ts'ibabile yu'un po'ot
    xa chc'ot ta pasel.
  lex-lex: Puk di, de makwohorulu-ktatrulu (nabi) lirni hadi, ne he' mak kpaikia puka
