    be ana nuwanuwa hinavenogalena, medema vemwamwala hinanuhagana.
  yao-yao: Akwete upile mundu jwakusyoma maloŵe ga utenga waukulondola, akwete upile
    ŵakupilikana ni kukamulisya gagalembekwe mwelemu, pakuŵa moŵa gakutyochela indu
    yi gaŵandichile.
  tgp-tgp: Ale avulahi isan haratu mo evi reti sei isana tamlohi, mata hinau la pa
    masese i vano isana tamlohi tinapua, ale avulahi isana tamlohi tari sei la rongoa,
    ale la oloolo hinia, matan pongi atu mo mariviti.
  auc-NT: Wængonguï beyæ̈ botö apæ̈nedö ante ïï yewæ̈möintaa yewæ̈mömopa. Mänintaa
    adinque në apæ̈nedäni näni toquinque. Ayæ̈ mäninta botö yewæ̈mönïnö ante ëñente
    cædäni näni toquinque. Edæ ïïmaï baquïönæ wantæ ïñö oo baquïnö anguënë.
  kbc-NT: Aneotedoɡ̶oji ibinie niɡ̶ina ane yalomeɡ̶etema eledi oko naɡ̶adi notaɡ̶anaɡ̶axi,
    codaa ibinietediogi niɡ̶ina anowajipata codaa anoyiwaɡ̶adi lotaɡ̶a naɡ̶adi notaɡ̶anaɡ̶axi
    ane ikee anicota me igote Aneotedoɡ̶oji niɡ̶icoa owidijedi nokododi. Leeɡ̶odi
    ja nipegi micota ane diniditeloco naɡ̶adi notaɡ̶anaɡ̶axi.
  bmh-bmh: Ze go eiman Uwait nug ein igul aiu ses usalamaun en aneun. Duailel ag ze
    go nanalaimai, ag siksikamamen. Duailel ag ze e doimai, ag Uwait nugau ze izan
    sikut wemin sesamoramamen, ag han siksikamamen. Einen, igul go Uwait nug usalabun
    aneun go petak pigai usalamau.
  ctu-BL: Tijicña jini mu' bʌ i q'uel yic'ot jini mu' bʌ i yubiñob jini t'an ts'ijbubil
    bʌ ti ili jun, yic'ot jini mu' bʌ i jac'ob chuqui tac ts'ijbubil ilayi, come lʌc'ʌlix
    i yorajlel.
  meq-meq: Mbəlom ma piye ŋgama ka ndo nakə a dzaŋga ɗerewel nakay kame i ndo hay
    tebiye aye. Ada ndo neheye tə tsəne ada ta rəhay ha gər aye na, Mbəlom ma piye
    fataya ŋgama dərmak. Hərwi sər ha na, wu neheye ma ta giye bo aye na, mazlambar
    kə ndzew.
  noa-H: Chi mʌg mua p'ãbarm hẽsap t'ʌ̃r sim woun honee haju; maimua honee hajurau
    hĩchab mʌg hich hiek p'ã sim gaai Hẽwandamau nem t'um hichdëu jaau sim hiek hãbmua
    t'ʌ̃rmam hũrwia hag gaai jaau simjö hi hipierraa wënʌrrʌm k'ʌʌn. Ya chadcha t'um
    mʌg hẽsap gaai hichdëu jaau simjö höbëbërg maju dakk'a pamam.
  alp-NT: Sire rebe ibaise buku meije kai sie rebe esi lene kai esi lulu lepata meiju,
    esi supu misete bei Alla le pusue yelu rebe betekelu mei buku meije lau mo uono
    reneka.
  san-VEL: etasya bhavi.syadvakt.rgranthasya vaakyaanaa.m paa.thaka.h "srotaara"sca
    tanmadhye likhitaaj naagraahi.na"sca dhanyaa yata.h sa kaala.h sannika.ta.h|
  kbq-kbq: Ama kasnampa kema hamprinaza vahe'ene, antahi'naza vahe'ene, ana kema amage'ma
    antenaza vahe'mo'za asomu erigahaze. Na'ankure anazama fore'ma hania knamo'a,
    hago kofta nehie.
  kbh-kbh: Oyejuayá nda tojtsalía, y oyejuayënga ndëmuanÿenga botamana tmojtsuenana
    quem yochjopása soyëngama, chë muents̈e entsabemancá ndegombre tmojóyeunanga,
    er chca jopasa tempo entsobeco.
  ron-LSB: Ferice de cel ce citește și de cei ce ascultă cuvintele proorociei și păzesc
    cele scrise în ea, căci timpul este aproape.
  pon-pon: Meid pai, me wadokedi o ir, me ron majan en kokop akan, o nekinekid me
    intinidier lole, pwe anjau me koren.
  nhe-BL: Toteco quitiochihuas yajaya tlen quipohuas ni amatlapohuali tlen techilhuía
    ama tlen panos teipa. Huan quintiochihuas nochi tlen quicaquise ni tlajtoli huan
    quichihuase tlen techilhuía pampa nechca hualas ni tlamantli.
  sps-sps: Paparaa fiisok tana mes te gogosias of non a vainy tan vegiau tan buk to,
    paparaa tsuri kan to te nongoiny ror vegiau to nana foka te tapokaa non, ri te
    manaats a foka te kirkir en tan buk to ayei! U nainy te sisiruu ename, tana foka
    to, te nai ruak nats non.
  wnc-wnc: Siwan aminda wamu Jonda yakapmake matakuu aaknga kendetningu wa aminda
    asiknga baknganing. Siwan gatu aminda wamu aaknga natake gwaamutningu wa amikaya
    kuutda asiknga bakngake yutning. Dasingge? Tapduu wamu aakngata buya aawik gwenda
    apikge dapaknga gwa singgak.
  bus-bus: Aubarikadeen gbɛ̃ kɛ̀ zia yã kɛ̀ki kyó kɛ̀ ũ kↄ̃n gbɛ̃ kɛ̀ aↄ̃ à yã
    mà aↄ̃ kũnanↄ, zaakɛ à gurↄↄ kà kĩi.
  gub-BL: Aze teko umugeta ko pape a'e wà nehe, hurywete putar a'e wà nehe. Aze teko
    wenu imugeta mehe wà nehe, hurywete putar wà nehe. Tupàn umume'u putar wemiapo
    ràm purupe a'e nehe, uze'eg ko pape rehe imuapyk kar pà a'e nehe. Uzapo kar putar
    ma'e zanewe a'e nehe no. Aze teko weruzar ko ze'eg ko pape rehe imuapyk pyrer
    wà nehe, hurywete putar wà nehe. Nan kwehe tete a'e ma'e uzeapo putar nehe.
  imo-imo: Ulu wendo ombalo nimoma nondopa wendo ombalomunga altopa wendo ombalo mele
    i bukuna nimbe tirimo imboma pilko molangei kanoko ningo tinge imboma kinye, bukuna
    moromo unguma konopu liko manjirimele imboma kinye Goteni eno mane ungu tirimona
    tono kolonge.
  boj-boj: '@see-verse:REV.001.002'
  eng-DRA: Blessed is he, that readeth and heareth the words of this prophecy; and
    keepeth those things which are written in it; for the time is at hand.
  knf-knf: Ñaaŋ ankkakalëşuŋ iko inkluŋ kabi mënţ na bañaaŋ bankŧiinkuŋ ya abot aţaş
    ya banuurandëni. Na manjoonan wal wi iko mënţ bŧi ikdolaniiŋ uñogi.
  san-KHM: ឯតស្យ ភវិឞ្យទ្វក្ត្ឫគ្រន្ថស្យ វាក្យានាំ បាឋកះ ឝ្រោតារឝ្ច តន្មធ្យេ លិខិតាជ្ញាគ្រាហិណឝ្ច
    ធន្យា យតះ ស កាលះ សន្និកដះ។
  arn-NT: Ayüwün nieay tati chillkatulu ka ti pu allkütulu tüfachi werken dungu llowel
    ta Ngünechen mew, ka tati feyentulu kom tati wirikonkülelu ta tüfa mew, dew fülkülepalu
    am tati antü ñi mupiael tüfachi dungu.
  zas-NT: Xiquilbaa ree bén ni rool, në ree bén rucaagdiajg në ree bén ridxgaꞌ ni
    ca loj guiꞌch guie ni rugojn xcwent ree ni gac, din ma zidyob gac reen.
  ken-NT: Ɛ́rɨ ɛcha ntá mmǔ-nɛ ápày nɛ ɛyɔŋ amfay bɛyɔŋ ɛbhɛ́n-nɛ bɛ́rɛ̀m ɛ̌ti
    mɛnyɨŋ ɛbhɛn bɛbhɔŋɔ bɛfakari. Ɛ́rɨ ɛcha ntá bo abhɛn bátà batú bɛghok ndǔ
    bápày ɛkáti ɛnɛ nɛ mámbʉrɛ mɛnyɨŋ abhɛn básɨ́ŋɨ́ amɛm ɛkáti ɛnɛ mbɔnyunɛ
    mpok anɛ mɛnyɨŋ ɛbhɛn bɛbhɔŋɔ bɛfakari arɔp chi kɛkwɔt.
