    Póndé emaá abɛ́ bɛnbɛn echě ḿmɛ́n mekan mésyə̄ə̄l mɛ́bɛnlédté.
  met-met: Haruanga li ngabung mari bing Urana suxungunoa. Lipu gaxarea dititi xailongga
    li na sabungua, Urana bagula guxamdi. Xauna, bagula guxam lipu gaxarea dilungu
    xai saing dita ulekka li hatumingadingia, namua na axadi li xaidabidinga ma haxek.
  kpj-NT: Inyõ katyyriti‑di rariakeki, eysamy ratxireri. Inyõ kiamy roholakeki, eysamy
    ratxireri. Inyõ kia rityhynykeki, eysamy ratxireri. Bededỹỹnana dori iòhòmy ratxireri.
    Kia ibutumy rotỹỹnyke.
  zao-NT: Wen nda re zha kuu lab re diiz ree ne re zha kuu gon diiz re kuu mkayaan
    lo Diox, ne re zha kuu nzhon diiz re kuu nke lo yeets ree, tak ndetsin gaxa wiz
    bluz.
  byx-byx: Be lunger iara ama lengi i baing se nget nauirl dai nget nagel ma Kristus.
    Be nemka i qa tis per a nget barek ke ne iari, dai diiv ama Slurlka aa arlias
    gel ka. De lura i re narli lunger iara ama lengi, de lura i ra tit kut nget, dai
    mager iv ama Slurlka aa arlias gel ta, i raquarli iara dai ama niirl nget den,
    ip baing baing se liirang aa.
  ctu-CTI: C'ajacña i yoj jini mu' bʌ i q'uele' ti c'am jini t'an aq'uebil bʌ ti Dios,
    yic'ot c'ajacñayob i yoj je'el jini mu' bʌ i ñʌch'tyañob, mu' bʌ i ch'ujbiñob
    ili ts'ijbubilix bʌ t'an. Como lʌc'ʌlix i yorojlel mi quejel i yujtyel bajche'
    ts'ijbubil wʌ' ti ili jun.
  zos-NT: Viyuṉsye contento tzø'yajpa tyu'ñajpapø'is yøṉ tza'maṉvajcocuy y viyuṉsye
    contento tzø'yajque'tpa myañajpapø'is y vya'ṉjamyajpapø'is ti ijtu jachø'yuse
    yøṉ totocøsi. Porque nøm tyome'aj maṉbapø tyuqui.
  gvs-gvs: Buki ame ina livala Yaubada goi sima. Tuwo ana tokatuyaivayao be nakae
    ana totaiyakekayao neta ina livala sikabikaaonedi, e adi dedevina bei sibabane.
    Moitamo. Tuta ikaponapona dogoiyadi buki ame goi bei sisowóduwo, tauna livalayana
    konōve be kokabiikaōne.
  kbm-kbm: Amolmol ebe ivnaui Pomate ane yaun ebe ginei gipil gen ebe atob menihlang
    ok, be tis eisir ebe iute yaun etok ok, be amolmol ebe isov Pomate ane yaun ete
    ayeu garo gisov kapia etenik ane lu ge ok, eisir etok tepwengge tas vevias ge.
    Ve sawa etok atob menihlang kob atob Pomate nilgum gen bambamo ete ei ginei atob
    nilgum ok ano nile.
  rmc-rmc: Bachtalo hin oda, ko genel, the ola, ko šunen o lava andral kada proroctvos
    a doľikeren oda, so hin andre pisimen, bo o časos hino pašes.
  apr-apr: Nen le sei tool bet ikinkat betanga tina yo akaua Maro koonoo a awodo nga,
    ngan ole Maro iyei urata dook mata panga. Inbe di sima tooltool yo tilongo betanga
    yo awodo ngan a titar le imede lo lodi nga, ngan ole Maro iyei urata dook mata
    pang di lapau. Ngan awete nen, yesoo lal yo bet so tina nga le imot pombe ye i,
    in iman potai oo.
  tiy-tiy: Toow fo moror i étéwe masa bé ni libro, atin moror soy de mégélingo bé
    ni uret tidéw dob Tuluse atin modor bé ni kébéréh. Non éndaén mérugayén métuman
    i ni uret.
  nlg-nlg: God ke vautora rahei kara idumia na gegere raini vanira rana taluutuni,
    me ke vautora ghua rahei tara rongovighi mara taonia na hava te bosai, na pukuna
    te dutu mai tua na bona ni bongi na lei totobo raini kara kale igaa.
  dgr-DOGNT: Dıı godı ı̨daà dàgode ha sìı weghǫ hǫt'e. Amìı dıı godıì k'eyahtıı sìı
    wexè sìghà hǫt'e. Eyıts'ǫ amìı yıìkw'o xè wegha ehkw'ı-ahodıı sìı wexè sìghà hǫt'e.
    Įdaà dàgode ha sìı hòt'a wets'ǫ̀ hawe hǫt'e.
  pes-OPV: خوشابحال کسی‌که می‌خواند و آنانی که می‌شنوند کلام این نبوت را، و آنچه در
    این مکتوب است نگاه می‌دارند، چونکه وقت نزدیک است.
  ron-1924: Фериче де чине читеште ши де чей че аскултэ кувинтеле ачестей пророчий
    ши пэзеск лукруриле скрисе ын еа! Кэч время есте апроапе!
  tpz-tpz: Vaeö rakah po teꞌ varih to ëhëh ne, ko vavatet ne a soe vanënën pe Sosoenën
    to kiun non manih po Puk peꞌ. Suk ataeah, o poen to öök vatët en no a ma tah poë
    varih se tanok.
  agd-agd: Ma sakhanampa vaya ma yankáan monó nanin banta amin nain kéká bá inká mai
    vaya iniren ma mai ánain dakhafin nain kayo vá Tiyarafenu ano avábá aminten mino.
    Para vara seyo, mai yanasinta ma yákó inain damú inka ádesí iyan mino.
  rkb-NT: — Atakta papeu iwatahaha ty myzubaha bo opykani motsasoko tsakurẽta hỹ.
    Asaktsa ipapeu iwatahaha ty piwabynahaze sakurẽtsa hỹ. Ataharere bo hyỹ maha zeka
    sakurẽtsa. Aiba eze zuba iwatahaha atsawatu my. Iwa — niy.
  san-THA: 'เอตสฺย ภวิษฺยทฺวกฺตฺฤคฺรนฺถสฺย วากฺยานำ ปาฐก: โศฺรตารศฺจ ตนฺมเธฺย ลิขิตาชฺญาคฺราหิณศฺจ
    ธนฺยา ยต: ส กาล: สนฺนิกฏ:ฯ'
  iws-iws: Mɨ iikamɨm tɨ yai ɨmiir mwaɨni mɨ Adi Komii siir iikam nhɨrɨm sɨma sɨmiir
    wakaei mɨ sɨma whɨekakarɨn wɨ maɨrgɨmaɨrga nwowi. Mɨ iikamɨm tɨ yaiyɨm yɨpɨkɨ
    Adi Komii siya tɨrkiyanɨm mhoɨiya nɨmbiyamanɨm sɨmiir wakaei mɨ sɨma sɨmiiram
    naɨngwo tɨbmii kɨɨni mɨ sɨmiirɨn wadɨe tɨri mɨ sɨma wɨ maɨrgɨmaɨrgar nwowi. Dimusi
    rani, ɨiya tɨ dimɨn taemɨnɨm sɨma nɨmbiyamana ya ɨni kingiin nwowa. Ɨriig.
  pol-SZ: Szczęśliwy jest ten, kto czyta, i ci, którzy słuchają słów tego proroctwa.
