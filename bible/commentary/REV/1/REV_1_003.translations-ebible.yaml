    je'e. G̃axĩn ma je'bapuk apẽn ibararak ijudup pe iap tag̃.
  fue-fue: Barke laatanii janŋoowo dewtere ne, e nanooɓe haala annabaaku ŋu, go e
    jogii ko winnaa der mayre! Gam wakkati ɓadike.
  amk-amk: Weo waroi ahang kahai mae fininai kiai ambori kawariai ki. Mano deto kaiwo
    kariri fi ambori kawaria fo ninai mani, Allai mioani ki. Tuti mano etaramioai
    esoniai na enemirorongfoi tuti etohong kariria fosa, ea kontai Allai mioansa ki.
  fai-fai: Kale kiba sun kuw lum senin weng bela Got wanang kinim gu kíyamokabiw,
    kiba Kamok ami im kinim dákamin makik uyo kudulokabiw. Ade kan ata buk belami
    kíbiw be kidi nadiwade yak ulum bakabu uyo kanamokabiw, ika iliso im kinim dákamin
    makik iyo kudulokabiw. Kale am atan mew tadokabu kal adikum ufek ufek bakabu bo
    kanam matam dam keidokabu.
  ura-NT: Nerausiaecururichaain caa Cana Coaunera beratenojoin reretaera aina aonaain
    caa laenanohineein nihane rijijieein tonoraain nenacaauru, inae ichuunejeeoriha
    nitohanerichaainene jaun.
  mcd-NT: Ascafia un cunua cuscan icataima. Inon pacoai cuscan iquisi un mato cunushona.
    Un cunua cuscan futsafo yoi arifi unimaino nan nicaifori icoinra huafain nanfori
    unimashcani. Un mato cunushonai cuscan samamashta iishquin.
  urt-urt: Hriphrip ŋembere supule nalme miyeꞌ, ŋaiye gonose no, ŋanange wusyep tase
