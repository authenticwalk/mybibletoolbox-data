  llg-llg: Basa hataholi la mana les susulak ia, losa hataholi la lamanenen, na, sila
    laua-lanale lalan seli. Ma hataholi fo mana mamanene susulak ia isin, ma tao tungga
    heheluk ia, na sila laua-nale boe. Te fain, deka-dekak mai so.
  kyf-kyf: -Ɔ -ka 'sɛbhɛ nɩ zɛlɩ, 'wʋtʋtʋe -dlɔɔ mɩ ɔ -nʋ nya. -Wa -ka wee wɛlɩ -we
    'bhʋa -Lagɔɔ -gbɛ yukwli pʋlʋ, 'ɩn wa -ka we 'nʋŋwɛ zʋ, 'wʋtʋtʋe -dlɔɔ mɩ wa -nʋ
    nya. Nɩɩ, wee gbʋnyaa bhla ka cɩpa.
  tpi-tpi: Dispela tok em i tok profet i kam long God, na man i ritim dispela tok
    long ol arapela, em i ken amamas. Na ol manmeri i harim dispela tok na ol manmeri
    i bihainim dispela tok bilong God mi bin raitim, ol tu i ken amamas, long wanem,
    taim i laik kamap nau, na ol dispela samting God i tok pinis long mekim, em bai
    i mekim.
  mih-NT: Zɨɨ xaan cuñi ñiyɨvɨ cua cahvi tuhun ya, ta zɨɨ xaan cuñi ñiyɨvɨ cua tyizoho
    cuhva catyi tuhun ya sa i saha ra Ndyoo ta tyaa ñu yahvi cuhva catyi si vatyi
    sa ndyaa yatyi quɨvɨ cua tahan si cuhva cahan si ihya.
  qvh-NT: Cay guelgashgäcunata liyir chasquicogcuna y liyipaptin chasquicogcunapis
    cushicuyangami. Say ricasimashgancunaga cumplinanpänami caycan.
  kms-kms: Wuti propet kin wand buk wen ningg rise kin te wute buagi nde rar pe nuqond
    ye ni chumbuai nand ye, di wute wand ren nde rise kin rutungu di umbo pe ruwo
    ris ye ni chumbuai rind ye, te pugri ngeri tumo rind.
  agn-agn: Masoirti tang mamagbasa tang solat ang na, asta ang mga mamamasi ig mamagtoman
    ong mga bagay ang agpatako tarin. Tenged ang tanan ang na alenget dang mainabo.
  nhi-NT: Tlateochiualpaquini naquin camapoua uan naquin iccaquih uan amo icsihsimatih
    nicancah tlahtol tlen ictematiltia tlen ualahtoc, pues necah tonal ya ehcotoc.
  ttc-NT: Galanx-alo te aj njaw te'e' te ja tyolb'en Qtata Diosni b'ix galanx-alo
    kye aj nkyecha'on ti'j b'ix nqet kyoksla' te aj tz'ib'ankajni, komo ch'inky tpon
    or [tzan tpon kyaqil ntzani].
  dan-1931: Salig er den, som oplæser, og de, som høre Profetiens Ord og bevare det,
    som er skrevet i den; thi Tiden er nær.
  kwj-kwj: Hinde na hima rito do ichai sukwano sumbu tini sawero Gotri chengi ri heini
    ri hambwandau ti, e, hinde na hima fweleto do Gotri mwanji wu mendini sembe mwe
    naha wu handau ti, Gotri wunu okulandawa sa wu eripe. Hinde wowani, o sawero sumbu
    sirakondau gisi ti takaihiro.
  vie-OVCB: Phước cho người đọc sách này cũng như người nghe và thực hành, vì kỳ hạn
    đã gần rồi.
  kze-kze: paárinin-tantaa'a sáwíyanka'a paárinimba póna Áánútu maanáúváívínkén-áímbó
    táámpamai awánanaaon-kwaasiye maanáímbó isésamo taagwiyavíyan-kwaasiye kawe'á
    umátinkainana tirunkó kawe'á íníye.
  mpj-mpj: '@see-verse:REV.001.002'
  lbk-lbk: Naoney nan takho ay mangifasa isnan naipadto isnan nay ay liblo isnan ib-ana,
    ya siya akhes isnan mannge isna ya mangiyangnen isnan naisolat isna, tay at ad-i
    omannong et maangnen chana.
  mto-NT: Xo̱o̱n xa je̱ꞌe̱ veꞌeda pa̱n pa̱n jatyeꞌe du̱kó̱tstap ya̱ na̱k. Xo̱o̱nduvapts
    je̱ꞌe̱ veꞌe pa̱n pa̱n jatyeꞌe du̱ꞌamo̱tunáxtap ku veꞌe yakka̱ts ya̱ ka̱ts ya̱
    ayook juuꞌ veꞌe je̱ Nteꞌyam yajk, je̱tseꞌe du̱ma̱ja̱pá̱mdat juuꞌ jatyeꞌe yaja
    javyet, ku̱x tá̱mani xa je̱ꞌe̱ veꞌe je̱tseꞌe tyónju̱t kyó̱tsju̱t.
  bzh-bzh: Ġaġek sënë netateḳin nġaa pin sën rëḳ anon jaḳ vu tamusën lo. Om
    nabë mehöti natevin og rëḳ kwa vesa. Log alam sën degenġo lo, nabë degebë nengaj
    vu medesepa doḳ, og rëḳ kwaj vesa geving in buk dus raḳ.
  guj-2017: ભવિષ્યમાં બનવાની બિનાઓ જેઓ વાંચે છે, આ ભવિષ્યવાણીનું વચન જેઓ સાંભળે છે
    અને એમાં જે લખેલું છે તે પાળે છે, તેઓ આશીર્વાદિત છે, કેમ કે સમય પાસે છે.
  jvn-NT: Beja wong-wong sing pada matyakké lan beja sing pada ngrungokké lan nglakoni
    tembung-tembung sing ketulis nang buku iki, awit ora suwi menèh kabèh bakal klakon.
  byr-byr: Aꞌmwei Gotɨyare yagaala datha dɨvidaaꞌnya yɨmaꞌnade wanganadadelyɨ nabaai
    yagaala Gotɨyarɨ wɨꞌnawɨjɨwaakadɨnya aꞌmwe yɨꞌbwaꞌnawɨꞌnadɨvɨsara kadɨka wɨꞌnadɨvɨꞌ
    sahwara Gotɨyare yagaala yɨdaꞌmwe dathaꞌ sara mɨdɨdɨvɨsarajɨ yɨlaaya yadɨvɨꞌ tewaanaanga
    winaderera. Sareꞌ dareꞌnanyɨ. Gotɨyai mena dake yɨdaꞌmanɨge datha yɨmaꞌnadehaaꞌ
    yɨ sagaaꞌ maalɨkegaakɨ.
  ian-ian: Kɨta nyan kan pɨlɨwukwa nyaangɨt vɨndeyan apma vatna. Nat nyangu pɨlɨwukwa
    nyaangɨt wuka maawupmba yelavɨka yetɨnjeyan ndi apma vat tɨgiyandi. Kan pɨlɨwukwa
    vatna nyaangɨt tamba ngway tologandɨ. Sɨvla ana tɨga yaigandɨ.
  hun-hun: Boldog, aki olvassa, és aki hallgatja ennek a próféciának igéit, és megtartja
    mindazt, amelyek meg vannak írva azokban, mert az idő közel van.
  mcf-NT: 'Nëid dada uaid tantiash chuibanquido ambi chiaidobëdi: —Ambi chiacpadomboen
    nëbi Esusën nanushe. Chieshtoenquio icquin abi tantiec bëdamboec tabadnuna —quiash
    bëdamboec tabadsho Nuquin Papan bëdambo icmendac.'
  kjs-kjs: Enaalinumi go pepa yarepea go werepe epape remaa pagoma go pepa madaa li
    agale pago kiritalimiri go enaali raayore nimumi raaname waru komalimi. Gore Gote-me
    go ele raayo mea waalape yapidi-ri rudu yala-daa lagialo.
  mni-mni: Lairik asibu paba mahak adu yaiphabani amasung phongdokpiba wa asigi waheising
    asibu taba amadi lairik asida iriba asibu ngakpa makhoising adu yaiphabani! Maramdi
    matam adu naksillakle.
  yad-NT: Jchana̱tyasi̱ ji̱tani̱ mi̱ni̱tyi niquesara ramu jirya niquejada, satuva̱chusara
    variy ramu, jiryatiy sanu̱tyanichara Ju̱denu jiyura, tapi ratuudiye̱ñumara rarunda.
  mxb-NT: Ndikáꞌán ví na̱ káꞌi tuti yóꞌo, ta ndikáꞌán ví na̱ seídóꞌo ña̱ nákanian
    sa̱ꞌá ña̱ ve̱i koo, ta nátaán váꞌa na ña̱ ini nío̱ ná, dá chi̱ sa̱ kúyati va kuu̱
    ve̱i koo ndidaá ña̱ káꞌa̱n saꞌa̱.
  pon-2006A: Meid pai aramas me kin lohki audepen pwuhk wet, oh irail koaros me kin
    iang rong mahsen kan en kokohp wet oh kin kapwaiada! Pwe ahnsoun eh pahn pweida,
    kerendohr.
  maq-NT: Jemu ndaja tsëhë me xi cuichjasun me cjua rë xujun vihi, hacuaha jemu ndaja
    tsëhë me xi cuihndë me cuincha me xahasen rë me cjua xi camahindu xcun xujun vihi,
    tsëhë xi ha camá tiña nixtin xi cuma chihin cjua rë.
  hto-hto: Bie Juzíñamuimona oga uaina jɨáɨmacɨmo facáduana cacádɨno caɨmare itíaɨoɨ.
    Daje izói bie rabénicomo cuega uaina cacáillano ñue náfuetɨno caɨmare ióbitiaɨoɨ.
    Mei bie rabénicomo llogáfuiaɨ zúitɨrui ja áɨnozideza.
  por-BRBSL: Bem-aventurado aquele que lê e aqueles que ouvem as palavras da profecia,
    e guardam as coisas que nela estão escritas, pois o tempo está próximo.
  ces-NKB: Blaze tomu, kdo čte, i těm, kteří slyší slova tohoto proroctví a zachovávají
    to, co [je] v něm napsáno; neboť čas [je] blízko.
  cui-cui: Pon xua yorobina jiwitha po diwese pomonaetha pomonae Nacom pejume cowʉntsiwichi
    tatsi, bapon jʉntʉ coyene weiweina exanaeinchi xua Nacom jʉntʉ coyene weiweina
    exanaena. Irʉno pomonae jume tane barapo diwese yawano xua exanano xua pepaebixae
    barapo diwese, barapomonae jʉntʉ coyene weiweina exanaeinchirʉ. Daxota barapomonae
    jʉntʉ coyene weiweina tsipei baxuan imoxoyo exanaenaba.
  boj-2014: '@see-verse:REV.001.002'
  eng-OEBUS: Blessed is the one who reads, and blessed are they who listen to, the
    words of this prophecy, and lay to heart what is here written; for the time is
    near.
  eri-eri: Beele beha no profet beele Itou langa mai, fai no beele beha fai ila lelege
    nagona wa, no edo edega wona. Onodu nere fai-aita beele beha iside bagu, nere
    fai-aita Itou nomo beele ji yeregene beha oojode bagu, nere fere edo edega wode,
    taate bona, saini elebe heigona onona, Itou no dada ono wona lewai waha, ono wonbona.
  aly-aly: Ingwerentyel angka nhenhan ilerl-anenty, Akngeyel renh arntarnt-arayntem.
    Ingwerentyan awelhenty mwanty iterremel, Akngeyel renh arntarnt-arayntem arrpemarl.
    Arlta arrer-anem irreyel.
  wiu-wiu: Akolaliyo okana toa taatekoa toatekomo i i wane wiane mekaku toa oi motokagopa
    kolotine meoo. Ni i bokupa einagome oi motokale yakoa motokoi yeneka kolotine
    meoi. Kipala i ukule taatekoa toateko tigotokolo ni uku.
  swe-swe: Salig (lycklig, välsignad) är den som läser upp och de som lyssnar till
    profetians ord, och tar vara på (håller, tar till sig) det som står skrivet i
    den, för tiden är nära. [På Nya testamentets tid läste man högt från de bibliska
    Skrifterna när man samlades till gudstjänst, se . De första kristna lyssnade med
    andra ord till Bibeln snarare än läste. Detta är den första av sju ”saligprisningar”
    i Uppenbarelseboken. De övriga är .]
  cth-cth: Atueng a hnai toung dawkvah, hete sutdeilawk ka touk e, ka thai e, hoi
    a thung thut e lawknaw katarawinaw teh a yawhawi awh.
  mti-mti: God gaiyawa mame basiyapewa me waribiyape. Iyayapan mu me anope sira me
    danave tenewa nonomagowo baraupewa mu waribiya mumpe. Kuiyawa kum koni aivi.
  pad-NT: Deus va'ora kajoamoraki adani ija'ari hihida papira athini-ra vara vavani'aki
    vahoariha vakamithaja kaimoni. Deus va'ora kajoamoraki adani ija'ari hihida papira
    athini Deua bivava'isohihijoraki-ra vakamithaki, vanaabaki vihiki jaboni. Kamahini
    ipohijanarihi hida namithaki kaimoni.
  twi-twi: Nhyira nka obiara a ɔbɛkenkan saa nhoma yi, na nhyira nka wɔn nso a wotie
    adiyisɛm no na wodi so sɛnea wɔakyerɛw wɔ saa nhoma yi mu no. Bere no abɛn.
  hlt-hlt: A tae vaengah tonghma ol dongkah ol te a yaak tih a khuikah a daek te aka
    tuem tah a yoethen. A tue tah yoei coeng.
  tbz-SIM: Dɛ̀ nnɑɑti wèè kɑ̀ɑ nti nnɑ́ɑǹtì Kuyie ndɑ́ɑ tì, kɛ́nnɑɑti bɛ̀ɛ̀ kèḿmú
    kɛ tì yie. Kuyie ndo nɑ̀kɛ́ dìì mɔ̀nnì kpɛ́í dì duunnímu.
  san-GUJ: એતસ્ય ભવિષ્યદ્વક્તૃગ્રન્થસ્ય વાક્યાનાં પાઠકઃ શ્રોતારશ્ચ તન્મધ્યે લિખિતાજ્ઞાગ્રાહિણશ્ચ
    ધન્યા યતઃ સ કાલઃ સન્નિકટઃ|
  ake-NT: Pori' pe kuru kʉrɨ rɨ imenu ennin pe na'ne' esi mɨrɨ, mɨrɨ awonsi'kɨ kamoro
    nɨrɨ serɨ te'ku'ton ekamanin main etanin nan mɨrɨ awonsi'kɨ anʉnnin nan serɨ kareta
    yau iye'menukasa' na'ne', apʉne pʉra a'ko pe iye'ku'to' weyu esi pɨ'.
  qvn-NT: Pi maysi cushisham canga Dios cay nimanganta leyigcagga, jinaman mayacugcagga,
    nätan cay isquirbishacunata cäsucugcagga. Chaura nämi pasay nachrgarayämun chay
    imas pasanan junagcunaga.
  tku-NT: Līpāxuhua tī natalīkelhtahua'ka' tzamā' tachihuīn tū tatzo'kni' nac huā'mā'
    libro. Līpāxuhua tī takexmata ē takexmatni' huā'mā' tachihuīn tū līmāsu'yukō'ca
    tū na'a'kspula. Jātza' a'klhūhua' quilhtamacuj a'cxni' na'a'kspula huā'mā'.
  bjk-bjk: Irabo deek ke ewe a öng nang i kos inabo tinenge ne propet na. Ma irabo
    deek bölök ke ewe idi nang te ölangen ma te muu inabo tinenge möxö ina ginigeet
    na, möxösa, axana bung iri lörörö im bara inabo lalaa irabo wanot.
  msy-2020: Akar kam a Godɨn akam, a Godɨn ize. Ezɨ tina akar kam dɨpontɨma igharaz
    darazi a baraghtɨ, a bar akongegh. Gumazamiziba akar kam baraghɨva egh Godɨn akar
    kɨ osirizimɨn gɨn mangɨva, me uaghan bar akongegh. Dughiam otivasava ami, eghtɨ
    God damuasa mɨkemezir biziba a adar amuam. Kamaghɨn amizɨ, gumazamiziba akar kam
    dɨpon.
  bpr-bpr: Too nun kafye i to masa ani di kanfe i dad to, na ku simto i falminge dun
    na fnèan di nawan, lê nun kafyen du ta mdadong nan i kagdohò i ta fgadè Dwata
    ani.
