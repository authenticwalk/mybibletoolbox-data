    he̱é̱yh³, chiaah¹ mɨ³ya³tɨ́⁴ hí⁴lí³ liáh³xɨ³ na³xɨɨ² la³.
  txq-txq: Basa hatahorir fo mana lees susurak ia losa hatahorir bisa ramanenen, na,
