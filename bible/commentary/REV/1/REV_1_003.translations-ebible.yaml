    la unut lawna yoma hota edonna nalo'on wal pia hare honona maka rakot nohora la'
    puk di de nwakrian wia.
  dov-dov: Uli aacholwe uubala businsimi oobu ajwi pati abaabo balemeka zilembedwe
    mulimbubo, nkaambo chiindi chaba aafwiifwi.
  rgu-rgu: Basa lahenda fo lees susuraꞌ ia losaꞌ lahenda bisa ramanene, sona ara raua-ranale
    ran seli. Ma lahenda fo ramanene susuraꞌ ria isi-liin, ma tao tuka hehelu na,
    sira boe raua-ranale. Huu fo ria fai mamai Na, naneneaꞌ so.
  toc-NT: Ca̠na li̠pa̠­xúhu a̠ma̠ko̠lh cris­tianos hua̠nti̠ nata­li̠­kalh­ta­huakay
    u̠má libro, xa̠hua hua̠nti̠ cacs takax­mata xta­chu­huí̠n Dios hua̠ntu̠ uú tatzok­ta­hui­lani̠t,
    y nata­lak­tzaksay li̠huana̠ nata­ma̠­kan­taxti̠y hua̠ntu̠ li̠ma̠­pek­si̠nán,
    porque xli̠­ca̠na pi̠ aya tala­ca­tzu­hui̠ma quilh­ta­macú la̠ta nakan­taxtuy
    xli̠­hua̠k hua̠ntu̠ uú huan.
  som-som: Waxaa barakaysan ka akhriya iyo kuwa maqla erayadii wax sii sheegidda,
    oo xajiya waxyaalaha ku qoran, waayo, wakhtigii wuu dhow yahay.
  mam-C: Ky'iwlinqexix kye', aye nchi u'jin ex nchi b'in ti'jjo Tqanil lo, a tzajnin
    te Dios, ex nchi ok lipe ti'jjo yol tz'ib'in, qu'n ajo tq'ijil tu'n tjapin b'aj
    tkyaqil laq'eq'in ttzaj.
  ndj-ndj: Vanemiliwa vandu yivavalandulila vandu filongu fya chitabu achi cha umbuyi
    awu na kufikamula fiyandikiwili amu kwanongwa chipindi chiva pabehi.
  mbj-NT: P'op Hagä Do ky n'aa edëng da jé hahỹ ta jawén hawät do ky n'aa ner'oot
    doo. Ky n'aa kedëng na-ããj hẽ jé hahỹ maa newëë doo, ky daheeh doo, edaa däk do
    hyb n'aa takajaa doo.
  lat-VUC: 'Beatus qui legit, et audit verba prophetiæ hujus, et servat ea, quæ in
    ea scripta sunt: tempus enim prope est.'
  ngp-ngp: Kavikilwa yudya naasome ikitabu iki cho ulosi we kilotezi na yudya akwiva
    no kuyatoza ayo yawandikwe umu, kwaviya mbuli izi zihagihi kulaila.
  enq-2: Gii doko tengesa petelyamo dokonya, propesi pii datupa itaki pyao lengepi,
    pii datupa sepala pyapae silyamoli pyoo wata-miningipi, dupa Goteme auu pisetae.
  eng-ASVBT: 'Blessed is he that readeth, and they that hear the words of the prophecy,
    and keep the things that are written therein: for the time is at hand.'
  mna-mna: Sua ta tibeede tiŋgi na, Anutu itunu kalŋaana. Tomtom ta so ipaata sua
    tiŋgi pizin tomtom, na pombolŋana ki Anutu ko ise kini. Mi zin wal ta so tileŋ,
    mi matan iŋgalŋgal mi titoto, na zin tomini ko tikam pombolŋana. Pa nol tabe sua
    ti iur ŋonoono na, imar igarau kek.
  myw-myw: Sinap towen nilivnek buk towen waseg. Kal yak bukuvin o bukuligen o bukuvnas
    sinap towen, mo bukumwa̱saw ya̱koum, peinan igaw kakit mo bikamat youd towen.
  sby-sby: Ukute colwe muntu labelengenga maswi abushinshimi ali mu libuku ili, kayi
    bakute colwe bantu balakutikinga maswi ne kwasunga. Cindi ca kwambeti bintu bitatike
    kwinshika cilipepi.
  sll-sll: Ena God ha weni kara yu olalua dimia onangwo pirere awa ha di na tongwo
    bol ega i, omaga nima namia, ari tau ha i kerere a i si ware monangwo hobi miling
    panangure yong ura dinamua.
  yaq-NT: Tua alleenee ju'u a' nokame, intok tua alleenee ketchia, wame'e, Liojta
    betana weyeka, inim ji'ojteita nokamta a' jikkajame. Intok inim ji'ojteita a'
    teuwaa'po aman jiapsame. Bwe'ituk ju'u taewai yuma'aseka weye.
  uro-uro: Ama modämne sävät iaqäkt kärak i qat tes ama enge nage ma Ngämuqa bä ba
    arhani näp takt täkt ama abuk. Bä qosaqi ama modämne sävät kärarhae i rhat nari
    rhangät täkt ama enge qärangätni i ma Jon ga säm a ngät päm gi bä rhat tet parhäm
    ngät inguna sa qorhäs iva rhärhong däkt ngä rhäranas.
  ita-1885: Beato chi legge, e beati coloro che ascoltano le parole di questa profezia,
    e serbano le cose che in essa sono scritte; perciocchè il tempo è vicino.
  muy-muy: Maslaŋa ya ti ejeŋgi wakita hini ana mis ni ti mə̂mərvu, aɗaba ahəŋgri
    pakama ge Melefit ana tay. Nday ya ti təbi slimi, təgəskabu pakama gani məbəkiani
    ni day tə̂mərvu. Aɗaba sarta ga zlam gani ènjia wuɗak.
  kqc-kqc: Buni tora gade bi amiye, kaere mina beika vata nigo sina di bura veyaine
    ma buni tora gade bi amiye, kaere beika ideri bura reyaka neidesi reyainedi, adina
    ari bi atafu niyo.
  tav-tav: 'Ocõo bairo yʉ ĩ tunu: Caroa yericʉtaje na joogʉmi mani Pacʉ Dio ati pũurore
    aperãre cabue iñoorãre. Atie queti buioriquere caapirã quenare caroare na joogʉmi.
    Petoacã rʉja ati ʉmʉrecoo capetiparo jʉgoye. To bairi atie queti buioriquere caapiʉjarã
    maca wariñuugarãma yua.'
  eng-ULB: Blessed is the one who reads aloud this prophecy, and those who listen
    to the words of this prophecy and who obey what is written in it, because the
    time is near.
  spa-VBL: Bendito es todo aquél que lee esto, así como los que escuchan estas palabras
    proféticas y prestan atención a lo que está escrito, porque el tiempo está cerca.
  fra-_FOB: Heureux celui qui lit, et ceux qui écoutent les paroles de cette prophétie,
    et qui gardent les choses qui y sont écrites; car le temps est proche.
  hau-ULB: Mai albarka ne wanda ke karanta littafin nan da murya mai karfi, da kuma
    wadanda ke sauraron kalmomin wannan annabci kuma suke biyayya da abinda aka rubuta
    a ciki, domin kuwa lokaci ya kusato.
  mal-mal: സമയം അടുത്തിരിക്കുന്നതുകൊണ്ട് ഈ പ്രവചനത്തിന്റെ വാക്കുകളെ വായിക്കുന്നവനും
    അവയെ കേൾക്കുന്നവരും അതിൽ എഴുതിയിരിക്കുന്നത് അനുസരിക്കുന്നവരും ഭാഗ്യവാന്മാർ.
  lit-lit: Palaimintas tas, kuris skaito, ir tie, kurie klausosi šios pranašystės
    žodžių ir laikosi to, kas joje parašyta, nes metas arti.
  urd-GVR: Mubārak hai wuh jo is nabuwwat kī tilāwat kartā hai. Hāṅ, mubārak haiṅ
    wuh jo sun kar apne diloṅ meṅ is kitāb meṅ darj bāteṅ mahfūz rakhte haiṅ, kyoṅki
    yih jald hī pūrī ho jāeṅgī.
  far-far: '''Oilakie fuana sa ti ne kai idumia na buko ne, ma ka ''oilakie laugo
