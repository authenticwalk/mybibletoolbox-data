  ben-OBCV: ধন্য সেই ব্যক্তি, যে এই ভাববাণীর বাক্যগুলি পাঠ করে এবং ধন্য তারাও, যারা
    তা শোনে ও তার মধ্যে যা লেখা আছে, সেগুলি পালন করে, কারণ সময় আসন্ন।
  mil-NT: Te váha táhú ñǎyiu dàcuaha nchaa tnúhu ndèé núú tùtú‑a, te váha tucu táhú
