verse: REV.001.019
translations:
  kpx-kpx: Iale vabu haleito a onole elehale ke hisalianela. Isi aike vaveve gabie
    vaveve kebiata hisalievenela.
  okv-H: Avoeto iji eha amita ari te ambota do puvuresuja amite avo eha ururono kogue
    kajejo embomeni eheketo kiore.
  tbo-tbo: ‘Geka hougana ginouli u gagalehi ubeihi un’omgiluma amaka hi wawala ma
    houga he nenei hina lugeletehi.
  mal-C: “ആകയാൽ ഇപ്പോഴുള്ളതും ഇനി സംഭവിക്കാനിരിക്കുന്നതുമായ നീ ദർശിച്ചകാര്യങ്ങൾ എഴുതുക.
  grc-SR: Γράψον ⸋οὖν⸌ ἃ εἶδες, καὶ ἅ εἰσιν, καὶ ἃ μέλλει ⸂γίνεσθαι⸃ μετὰ ταῦτα·
  bgc-bgc: इस करकै जो बात तन्नै देक्खी सै अर जो बात होण लागरी सै अर जो बात इसकै पाच्छै
    होण आळी सै, उन सारियां नै लिख ले।
  khz-khz: Vovetaina gaurai ogitarana gaura maparara pono talo-vanagira, ewagumona
    gemagulina gaura e wailai pia wala gaura.
  deu-TKW: Schreibe nun was du gesehen, und was da ist, und was kommt nach diesem,
  zsr-NT: Bzuj lu guich lë naꞌ chbléꞌinuꞌ, len le rac naꞌa, lencaꞌ le ral‑laꞌ gac
    töd naꞌa.
  lin-lin: Yango wana, koma makambo oyo omoni, oyo ezali sik’oyo, mpe oyo ekoya na
    sima.
  hns-NT: Djaun toe dekhle hai, ab dekhe hai aur ekare baad hoiga, ie sab tjiedj liekh
    de.”
  noa-E: Maimua mʉrʉg, “Cha pʉchdëu nem oobarm dʉ̈i nau pʉchig oopibarmpa ẽsap gaai
    thumaa phã sĩubá” ajim, “mʉʉgwai nem in thʉnʉm, maimua mʉgtarr khurjã nem öbëbërg
    maju thum phã sĩubá” ajim.
  eng-EMTV: Write therefore the things which you saw, and the things which are, and
    the things which shall be hereafter.
  mib-NT: Núu súcuan te tee ró núū tútu tāca jéē ní jito ró, jeē cúu vijna jíín jéē
    cóo ichi núú.
  lif-NT2: खे़ल्‍ले़ चोगुल्‍ले़ आल्‍ल खे़ने़ॽ के़निःसुबा आल्‍लो के़बोःङ्‌बा पाःन्‍हाॽ
    नु ताःन्‍दि के़बोःङ्‌बा पाःन्‍हाॽ साप्‍ते़ॽओ॥
  xnj-xnj: Hinu yandika mambu aga geukugawona, mambu gegihumila hinu na gala gegihumila
    mwanakandahi.
  mmx-mmx: Kuren la una malagan asu lempanga salai u ven pam i la lempanga salai mo
    naba vot melemu.
  cbr-NT: A min iscë ñucama 'imainun a min isti ñucama, acama camina usai ca 'ia quixun
    ñuianan usai ca 'icëma 'aíshbi ñu 'iti 'icë quixun cuënëoti 'ain.
  tee-NT: Pus ats'ok'ulat'ich ju tuch'i xalakts'in chai ta yu junita ju ali' taxtokni
    ju chavai chai ju tuchi catapasaya' astan.
  eng-LSV: Write the things that you have seen, and the things that are, and the things
    that are about to come after these things;
  cak-NT: Tatz'ibaj ri xatzu', ri yebanataj cami y chuka' ri xquiebanataj chakawech
    apo.
  pah-NT: —Nurã, João, ekwatija ti enhimbiepiaga mombe'gwovo, ei ga ji ve. Ekwatija
    ti ag̃wamova'ea mombe'gwovo nahanahã kiro javo. Ekwatija ti aere'ĩva'ea mombe'gwovo
    no nahanahã ti nehẽ javo, ei ga.
  sja-NT: Maperã p'ã́ji pɨa unuru, ɨ̃rá ne-inaa wãyaa nɨ̃bɨ mãik'aapa ne-inaa t'ẽepai
    wãyaait'ee bɨ.
  xed-xed: Vinda tama ta inda skwi ya nghaŋ ka, nda inda skwi ya ta magaku ndanana,
    nda inda skwi ya dzaʼa gi sagha tahula tsa.
  mks-NT: Xíní ñúhú ca̱hyún ña̱ na̱xinún. Ta xíní ñúhú ca̱hyún sa̱há ña̱ cúu viti
    ta já ca̱hyún sa̱há ña̱ coo chága̱ chí nu̱u̱.
  gfk-S: Io kaie, nu pakat kakarek ra linge u te nes ma ira linge i hananawat kakarek
    ma ira linge be na hanawat baak namur ta kakarek.
  bmu-bmu: Miaŋgöra yuai nalö kewöŋe asuhuzawi aka könaŋgepŋe asuhumawi, nöŋön miaŋgö
    könaŋi kondelbi ekŋan. Yuai ekŋani, mi mönö papianöŋ ohonöŋga ahöma.
  dgz-dgz: Endi ma yaviana amba dim da evi venasepi yawawa iravi ok se.
  eng-GNV: Write the things which thou hast seene, and the things which are, and the
    things which shall come hereafter.
  zaa-NT: 'Làniana gunènie inte'' nna rèe: Lu'' Juan bèdia lo ìttsì iyaba ca cosa
    nu bilá''ni lu'', por ejemplo ca cosa nnu cca qui'' tiempo anna, ą''hua ca cosa
    nu chì'' da''la.'
  eng-WEBSTER: Write the things which thou hast seen, and the things which are, and
    the things which shall be hereafter;
  guh-guh: Xua baja taneme, bajaraxua baja pelivaisi yaquinare. Xuanë ata icatsia
    aeconoxae taeponaename, bajaraxuanë ata pelivaisi yaquinaename.
  bon-bon: Peei name pi maane yoogäremepi, maane lui gwidape bine jepänenemite page,
    cuta lui cina ingwe ca cire läbitipesi.
  nhw-BL: Xiquijcuilo catli ya tiquitztoc, huan catli ama eltoc, huan catli panos
    teipa.
  swh-ONEN: “Basi andika mambo uliyoyaona, yaliyopo na yale yatakayotukia baada ya
    haya.
  wbi-wbi: Pa uluo, ulembaghe sino usivwene, sino pwili lino, nasino silikwila pa
    isi.
  bba-bba: Ǹ n mɛn nɑ, n yoruo ye nɑ wɑ, kɑ ye yɑ koorɑmɔ tɛ̃, kɑ ye yɑ koo koorɑ
    ɑmɛn biru.
  eng-KJVCPB: Write the things which thou hast seen, and the things which are, and
    the things which shall be hereafter;
  kgk-NT: —Ehai katu kwatia nhe'ẽ. Ne rembihexavyrã ehaipa. Ãy oiko va'erã ahexa uka-tama
    nde-vy. Upe rire oiko jevy va'erã yvypóry renonderã-rehe ahexa uka-tama nde-vy
    erehai hagwã nde kwatia-rehe.
  waj-waj: Inna aikioo vaa a taannaivaara fafaara raanee. Makee vai aataruuyauvaaraata
    nnaagiai vainaraiyauvaaraatama fafaara raanee.
  cpy-cpy: Pojankinatero okaatzi piñaakiri, rootaki petanakyaari okaatzi piñaakiri
    awijatsiri nimaeka, roojatzi okaate piñeeri awijatsini paata.
  mpx-mpx: He bugul bolo nu kitel, bolo hi gan sauga ya ge bolo abwe nihi masal sauga
    i nenem, wasaliya nu leli lowan.
  wbp-wbp: Yuwayi, Jaanu, nyarrpa kuja kanpa nyanyilki jukurrpa-piyarla nyampurla,
    pantirninjarla yirrarninja-yanta pukungka. Kapurnangku milki-yirrarnirlangu-jala
    kaji nyiyarningkijarra muku nyarrpa-jarri ngaka. Yimi yinya pantirninjarla yirraka
    pukungkarlangu.
  luo-luo: “Kuom mano, ndik gigo miseneno, gigo mantie kod gigo mabiro timore e kindego
    mabiro.
  nhe-NT: Xiquijcuilo tlen ya tiquitztoc, huan tlen ama eltoc, huan tlen panos teipa.
  aii-aii: ”ܗܵܕܟ݂ܵܐ، ܟܬܘܿܒ݂ ܡܸܢܕܝܼܵܢܹ̈ܐ ܕܚܙܹܐ ܠܘܼܟ݂، ܘܐܵܢܝܼ ܕܝܼܢܵܐ، ܘܐܵܢܝܼ ܕܗܕܝܼܪܹܐ
    ܝܢܵܐ ܕܗܵܘܝܼ ܡ̣ܢ ܒܵܬܪ ܐܲܢܹܐ.
  esk-NT: Pakma aglakkich sut qiñikkatin suli pakma ittuat suli itchaġumaruat aquagun
    taavruma.
  msb-msb: Niyan, isurat an imo nakita na amo an adi niyan kag an mangyayari sa maabot.
  cpa-NT: Hi² jøng² teng¹² ni³ si² he² hi² jáih²hning, ju³lah he² hi² lǿa¹² ta¹na¹
    quianh¹³ hi² na¹ bíh³ lé².
  dso-dso: ତେବର୍‌ ପାଇ ତମେ ଏବେ ଜାଇଜାଇଟା ଦେକି ଆଚାସ୍‌ ଆରି ଜାଇଜାଇଟା ଏବେ ଗଟ୍‌ଲାନି ଆରି ପଚ୍‌କେ
    ଗଟ୍‌ସି, ସେଟା ସବୁ ଲେକିକରି ସଙ୍ଗୁଆ ।
  meu-meu: 'Benaini, ome ita ḡaudia ba tore: e miamu ḡaudia bona do bae vara ḡaudia
    bini.'
  yva-NT: 'Maisyare omai ti, Syo natutir nyo ana rui mirati ndaen, syare nyo ratoe
    tenambe: anakotaro naiso muno anakotaro indati nande kobe.'
  dgc-dgc: “Kanya nadid, Juan,” kagi na, “éy isulat mo dén i étanan a mineta mo nadid,
    sakay na ipeta kua diko a manyari ta esa a panahun.
  zpm-NT: Grëse ncuaaṉe noyaṉ luu nu niina, pquiaaw lo guits grësew, niicle miṉe noyaclew,
    miṉe naragaa gaca.
  hix-NT: Àro ke, onenyàrà àmenhoko, kekon xarha. Amnye rma toto kom yehtxoho wenyhehe,
    owya. Àro rma àmenhoko, kekonà. Amnye toto kom yehtxoho xarha wenyhehe, owya.
    Àro xarha àmenhoko, kekonà.
  sim-sim: Mbele mbele tol mi heyewa tondo nga mbele mbele ol kumak talakwak mi heyewa
    ondo nga jekambak kayeka.
  npi-ULB: त्यसकारण, जे अहिले छ, र यसपछि जे हुन आउनेछ तिमीले जे देखेका छौ, सो लेख
    ।
  cgc-cgc: Isulat no imo na mga nakita parti ta mga natabo anduni daw mga matabo ta
    mabot pa na mga adlaw.
  tim-tim: Nâŋe siâ siâ hekat giŋdere ektât akto hinŋeâk miawaktâp akto hâmbâi miawakbiap
    are hârok kulemgom metewen.
  yor-yor: “Kọ̀wé nítorí náà ohun tí ìwọ ti rí, àti ti ohun tí ń bẹ, àti ti ohun tí
    yóò hù lẹ́yìn èyí;
  wos-wos: Xémén jonduka némbuli hundi hayitaméni. Némbuli rekwa jonduka akwi hukémbu
    yatekwa jonduka akwi hayitaméni.
  emp-NTPO: Bʌa unu b̶ʌda cartad̶e b̶ʌdua. Id̶i sãwã nũmʌda idjab̶a jĩrũare sãwã nũmainebema
    sid̶a b̶ʌdua.
  eng-F35: Therefore write the things that you have seen, and the things that are,
    and the things that are going to occur after these.
  ind-ind: Oleh karena itu, tuliskanlah semua hal yang akan diperlihatkan kepadamu,
    sebab semua penglihatan ini menggambarkan keadaan yang terjadi sekarang dan peristiwa
    yang akan datang.
  pes-OPCB: «پس آنچه دیده‌ای، یعنی آنچه الان در حال وقوع است و آنچه از این پس خواهد
    شد، همه را بنویس.
  mpt-mpt: kobo inamin namino watemeb osa eka inamin namino memalo buosa eka sinanoa
    tam tlamabo osa o wengo dolanale!
  ssx-ssx: Koto ekina꞉ta꞉ do handele alemanu paeyao make wetepe nane pulu pa꞉la꞉ ekimanu
    make paeyao laaniae.
  mkl-mkl: Nɑ nŋu, kɔ iyi ì yɛ do iyi wɑ ce nsɛi do iyi ɑ́ nɑ ku ce si ɑnyiɛ.
  gaq-gaq: ତେନ୍‌ସା ନାଁ ମୁଡ଼ି ସାପା ବିସ‍ଏ କିକେନାଡିଂକେ, ମୁଡ଼ି ସର୍‌ତେ ବିସ‍ଏ ଏଃକେ ଗଟେଡିଂକେ
    ଆରି ମେଃନି ସାପା ଇଡ଼ିଂଡେ ଗଟେଏ, ଆତେନ୍‌ ଗୁଆର୍‌ଚେ ବ ।
  gof-RNT: Hiza, ha77i haniyabanne sinthafe hananabaa ne be7idabaa xaafa.
  unx-unx: ଏନାମେନ୍ତେ, ଆମ୍‌ ନେଲାକାଦ୍‌ତେୟାଃ, ନାହାଁଃ ହବାଅଃତାନ୍‌ତେୟାଃ, ଆଡଃ ତାୟମ୍‌ତେ ହବାଅଃତେୟାଃ
    ଅଲ୍‌କେଦ୍‌ତେ ଦହେମେ ।
  gah-gah: Nenemú netá nániganimó nene itína utó noimoláa itó alika utó itimoláa nenegi
    luhuva gizo asú ozo.
  lcm-lcm: Asukang a ku salik a keve bil ang kupo arai ania, sa kana kapo ago na sa
    ka serei ane no lak.
  aer-aer: “Ye John, unte pipe-ke-arleke intelhe-ilaye iwenhe-arle unte lyete awemeke,
    aremeke anteye. Intelhe-ilaye ingkirreke anthurre the ngkwenge imerneme. Ingkerreke
    intelhe-ilaye the kwenhe ngkwenge imerneme arlte lyete anthurre nthakenhe-arle-irremeke,
    ingkirreke-arlke the ngkwenge imernemeke, arlte urreke-arle anetyenhenge.
  qvc-NT: Kay rikashqaykita, kanan pasaykaptin, manaraq pasaptimbis, iskibriy.
  tgl-ULB: Kaya isulat mo ang lahat ng iyong nakita, ano ang ngayon, at ang magaganap
    pagkatapos nito.
  cbs-NT: Dasibi min uinxu inun, na jabiatian ikai inun, jaskadada inunbadiai unaki
    jatu kenexundiwe.
  xtm-NTPP: Tee ni ndaka ja ni jini ni a ja kuu ñuu ñayivi a vitna, ji'in ja ko kuu
    kivi ki'in o ma.
  nnq-nnq: Yene nhwandike eimibona, ilebe ya ngoeno ni ilebe eipakuika.
  bao-NT: ” “To biri mʉ ca ĩajãrijere, mecʉ̃ ca biirijere, ñucã jiropʉ ca biipe cãare,
    owaya.”
  san-ORI: ଅତୋ ଯଦ୍ ଭୱତି ଯଚ୍ଚେତଃ ପରଂ ଭୱିଷ୍ୟତି ତ୍ୱଯା ଦୃଷ୍ଟଂ ତତ୍ ସର୍ୱ୍ୱଂ ଲିଖ୍ୟତାଂ|
  huv-NT: Irang wüx nawiig leawa landoj mejaw, leaw apmejaw nguineay ajlüy nganüy,
    at leaw aliüc miün apmajlüy alinoic nüt.
  otn-NT: A nu̱yá, da̱mi̱ cuatra̱ sʉcua̱ te gäma̱ hya̱ guí̱ nnu̱ ya. Cuatra̱ sʉcua̱'a̱
    te bi̱ nja ya, da̱ gue'a̱ te di̱ nja m'mɛfa.
  nop-nop: Ale du nemek mintaguk kaŋaŋ, be indidegoŋ mintalak, be mindaŋ mintawaak
    u wanaŋ youdapmaweŋ.
  obo-NT: De-en sulat du kos langun no id pokita ku kikow, dos od kotomanan ko-ungkay
    woy ahad init morin allow.
  cak-ENT: Tatz'ibaj c'a ri xatz'et, ri nyebanatüj chic, y chuka' ri nyebanatüj ri
    nbe-apu.
  lif-NT: ᤂᤧᤸᤗᤧ ᤆᤥᤃᤢᤸᤗᤧ ᤀᤠᤸᤗ ᤂᤧᤏᤧ᤹ ᤁᤧᤏᤡ᤺ᤛᤢᤒᤠ ᤀᤠᤸᤗᤥ ᤁᤧᤒᤥ᤺ᤱᤒᤠ ᤐᤠ᤺ᤴᤜᤠ᤹ ᤏᤢ ᤋᤠ᤺ᤴᤍᤡ ᤁᤧᤒᤥ᤺ᤱᤒᤠ
    ᤐᤠ᤺ᤴᤜᤠ᤹ ᤛᤠᤵᤋᤧ᤹ᤀᤥ॥
  mie-NT: Túsaá de tee nú nūū tutū ndācá jā ní jinī nū, jā cúu mitan jíín jā coo ichi
    núū.
  san-TIB: ཨཏོ ཡད྄ བྷཝཏི ཡཙྩེཏཿ པརཾ བྷཝིཥྱཏི ཏྭཡཱ དྲྀཥྚཾ ཏཏ྄ སཪྻྭཾ ལིཁྱཏཱཾ།
  qve-NT: Kunanqa escribiy kay rikusqaykikunata, kunan tiempopi imakunas pasananmanta,
    hinallataq qepa tiempokunapi imakunas pasananmantawan ima.
  pao-NT: U sakwa no'oko u pooha nosepu, u natzapoonnekukwuna botugumea.
  cbu-NT: Ashiri mazinangandama; yuwaa pakeenllish anoo ichinguru kamaningcha. Kirakamun
    yandanlla; kamapshirinllpa. Sirú parangish anoo yandangtamcha. Zapish yusur pangchish
    anootstam yandanlla. Na in maacheetsi wasina shiyaam yámandayaruri, shiysha yasayarush,
    yandanlla tina.
  usa-usa: miráinaa máqtemma kaikáá aónáána-yataakoma íbêqo aónáana-yataakaraq anaaékaq
    pááq ínî-qtataaqtabagaraq agayaao.
  soy-soy: Lɛ̃ nnyɑ, ɑ lɛ̃ kɑɑ n yɛ̃́ wɔi, lɛlɛɛ ń we nɛ lɛlɛɛ mɑsí kɛpirɛ n sɔ́nti.
  hui-hui: Anigo mbirale bibahende hendederuni gili biai habe. Mbirale áyu íbu ngarubi
    mbirale maninaga wulebirarubi í̠na gili biai habe.
  amf-amf: “Ta keeda hanin haaponam, ta dohonbee keeda kaara os nivenbeam thaapaa.
  quc-NNT: Chatz'ib'aj b'a' ri awilom, xuquje' ri k'o chanim ri tajin kawilo. Chatz'ib'aj
    xuquje' ronojel ri käb'antaj na aretaq e ok'owinaq chi wa' we ri'.
  dob-dob: “Boboꞌana. Yage getedi ꞌuꞌitediya ꞌuꞌetoladidi, nate ꞌebeꞌita gete tuga
    manuna, ta tuta simeemai manudi.
  wrs-wrs: Novol vewol veo, memba yimba nonglavpa daipotava, eva mani si phovav sewonamba.
  mca-mca: Ika'ajji' kekhewe' ƚi'wen, kekhewe' hane'ej ƚunyejeikii, qa kekhewe' iye
    qu' ƚunyejeye'kii hatse'.
  tzo-TZC: Jaꞌ yuꞌun un, tsꞌibao me ta vun ti cꞌusi laj xa avile, ti cꞌusi syaquil
    ta xavil liꞌe, ti cꞌusi ta to xavile.
  mya-mya: သင်​တွေ့​မြင်​ရ​သည့်​အ​မှု​အ​ရာ​များ​မှာ ယ​ခု မျက်​မှောက်​နှင့်​နောင်​အ​ခါ​၌​ဖြစ်​ပျက်​မည့်​အ​မှု
    အ​ရာ​များ​ဖြစ်​၏။ ထို​အ​ရာ​များ​အ​ကြောင်း​ကို ရေး​ထား​လော့။-
  gng-NT: 'Nɛn bo, kɛle a laa'' nà, nɛn si: nà teh fɛnfɛnnɔ wuɔ nɔ nin nà lá li
    tien.'
  cbi-NTPO: 'Tsa'' mitya ñu'' kataakishu juntsa piikide: naa challa i'' pullaintsushu
    juntsa bain, naa bene i'' pullainu juushu juntsa bain.'
  ikk-NT: “Detu nwan ihiẹn ị rị a hụn—ihiẹn rị ogẹnni lẹ ihiẹn jẹnkọ d'e mẹ ihun.”
  leu-leu: “Lavaxa, xalei a maana mo no fo xalume e maana vilaana taxa waan naboxo
