verse: REV.001.016
translations:
  kpx-kpx: Ige adave inute keve didi seveniau (7) ua. Ige siga mole vaki mole isi
    vaki moleau iniale keu aivemo lohonu. Ige niveu atagale vanie vigomo vaniu halui
    atagale ke nahate.
  okv-H: Eto amita ingeni be ta amo kuro tapa 7 ainge jigito mihia eto asivo amo oiho
    oiho ti perekari avo amita pe ta eto puvutuhua, eto amita tombu amo iji na heri
    heri eaguja aingera.
  tbo-tbo: Ma ubona magouhi 7 awala hinebawanei i wohepahi ma u gamona kwasikwasi
    mena luwaluwaga komkomna i lugeleteya ma tepana galenana mei kabudala a wimatatona.
  mal-C: അദ്ദേഹത്തിന്റെ വലതുകൈയിൽ ഏഴു നക്ഷത്രം പിടിച്ചിരുന്നു. വായിൽനിന്ന് മൂർച്ചയേറിയ
    ഇരുവായ്ത്തലയുള്ള വാൾ പുറപ്പെട്ടിരുന്നു. അദ്ദേഹത്തിന്റെ മുഖം സൂര്യതേജസ്സോടെ പ്രശോഭിച്ചുകൊണ്ടിരുന്നു.
  grc-SR: Καὶ ἔχων ἐν τῇ δεξιᾷ ⸉αὐτοῦ χειρὶ⸊ ἀστέρας ἑπτά· καὶ ἐκ τοῦ στόματος αὐτοῦ
    ῥομφαία δίστομος ὀξεῖα ἐκπορευομένη· καὶ ἡ ὄψις αὐτοῦ, ὡς ὁ ἥλιος φαίνει ἐν τῇ
    δυνάμει αὐτοῦ.
  bgc-bgc: वो अपणे सोळे हाथ म्ह सात तारे लिए होड़ था, अर उसकै मुँह म्ह तै पैन्नी दोधारी
    तलवार लिकड़ै थी। उसका मुँह इस ढाळ बळै था, जिस ढाळ सूरज करड़ी धूप के बखत चमकै सै।
  khz-khz: Ia gimana alo ripanai mitiu taulatoi kwapuna egapirato, e pokana na vetali
    kativana matana kava ruala mata gogela evegoto-atito. Ia wailana gitagitana garogota
    kilipaaluna, garo eralana maekana vetaina.
  deu-TKW: Und er hielt in seiner rechten Hand sieben Sterne, und aus seinem Munde
    gieng ein scharfes zweischneidiges Schwert, und sein Angesicht war, wie die Sonne
    leuchtet in ihrer Kraft.
  zsr-NT: Lu nëꞌë yubél zxoacbaꞌ gadx bölj yeníꞌ, atiꞌ ruꞌë r‑ruj didzaꞌ le nac ca
    tu guia tuchiꞌ natuchiꞌ grop ruiꞌi. Ryëp yös yeníꞌ lahuëꞌ ca gbidz catiꞌ rudzáꞌa.
  lin-lin: Na loboko na Ye ya mobali, asimbaki minzoto sambo ; mpe wuta na monoko
    na Ye, mopanga moko bapelisa na bangambo na yango nyonso mibale ezalaki kobima.
    Elongi na Ye ezalaki lokola moyi, na tango oyo engalaka makasi.
  hns-NT: Okar dahiena haath me saatgo tarai raha. Okar moeh me se ek doeno bagal
    tjokh talwaar niekarat raha. Aur oe djaise dien doepahare ke ghaam dekhaat raha.
  noa-E: Mag simua ich juachaar gar phĩdag siete wai dʉnaajim; ich i ee espaar khẽu
    mii khitʉm phõpá garm magwe dëe khitʉmjã wai sĩejim, agua ich oomapham khʉʉnag
    bʉ̈ʉrjã ich jua jʉmpiba aag. Maimua i khĩir oowain sĩi edau pechagkham ee nem
    phuum oo nʉmjöta maach dau përpërmjö sĩejim, pöd i dʉ̈i khĩircha eerpaju khaba.
    Magta mʉrʉg mʉch daúacha maach Pör Jesucristoou ich oopijim.
  eng-EMTV: He had in His right hand seven stars, out of His mouth proceeded a sharp
    two-edged sword, and His countenance was as the sun shining in its strength.
  mib-NT: Te ndaváha ya jnɨ́ɨ ya uxā quɨ̄mɨ. Te yuhu ya quénda jeē cáa nájnūhun espada
    jeē xeén ndɨndúú lado, te suu cúu jnūhun ya jeē niní sándaā yā sɨquɨ̄ cuéchi.
    Te nuū yā cáa nájnūhun niāndii jeē nándii ndaxín.
  lif-NT2: खुने़ॽ कुजुप्‍साङ् हुक्‍किल्‍ले़ नुसि खेःम्‍सिक्‍हाॽ ते़म्‍सुसिआङ् पत्‍छे़,
    हे़क्‍क्‍याङ् कुमुराओलाम् ने़प्‍जाङ् ले़प्‍माङ् खागे़सुक्‍पा कुया के़बप्‍पा ताभेःन्
    लःन्‍दे़आङ् पत्‍छे़रो॥ हे़क्‍क्‍याङ् कुनाराःङ्‌ग ले़न्‍दिक् के़ओःप्‍पा नाम्‍मिन्
    हे़क्‍के मिक् के़जे़म्‍बा चोगे़रो॥
  xnj-xnj: Muchiwoko chaki cha kulyela avi na ndondo saba, na mumlomo waki mwahumili
    upanga weutema pandi zoha. Pamihu paki gang'asimi ngati lilanga leliyaka neju.
  mmx-mmx: At lekngen tino, neni gam tebeng lavanuti larapenti, la to at lungusno
    lavarise sepsep ga anan evan gak lok teren. La lemeren ga lok ngan laxangking
    i soosoo bobonot mi lolos teren.
  cbr-NT: Aín mëcën mëqueunën mëcën achúshi 'imainun rabë́ 'ispa tuíanan aín cuëbínuax
    machítusa manë xëtocë, amo rabë́bi cuënucë 'aish, chiquitia cana isan. Isanan
    cana aín bëmánanëxa barin cushíinra pëcacësaribiti pëquia isan.
  tee-NT: Chai ixch'apata la'ixlhicana lakatujun st'acu. Chai ju la'ixquilhni ixtaxtui
    lakatam espada ju na lhman ixjunita chai acxput'ui ixquicxtui. Chai ju ix'ucxpu'
    na slamnic'a ixjunita tachi ju avilhchan acsni na p'as maktaji.
  eng-LSV: and having seven stars in His right hand, and out of His mouth a sharp
    two-edged sword is proceeding, and His countenance—as the sun shining in its might.
  cak-NT: Y pa ruk'a' derecha jeruc'uan wuku' ch'umil y pa ruchi' ntel-pe jun espada
    ch'ut rutza'n ri can ca'i' lados c'o-wi rey. Y ri rupalaj, can anche'l ri k'ij
    cuando yalan ruchuk'a'.
  pah-NT: Opo pe ojohukoty rũi ga herekoi jaytata'ia. Sete ko jaytata'ia. Gajurua
    rupi ihemi haimbejovaiva'ea itakyhea'javuhuva'ea. Garova hendy'jahetero kwara
    ja. Kwara hendy'ja hete ahaji katu. Na jitehe garova hendy'jahetero.
  sja-NT: Ichi jua juaraare lucero siete iru baji. Chi it'aideepa uchiaji espada choma,
    k'ĩraichaa weda p'ewedee bɨ. Chi k'ĩra urua nɨ̃baji ak'õrejĩru imat'ɨpa urua nɨ̃baparik'a.
  xed-xed: Ka ŋanatá tsi ta tekwatsaha ndəfáŋ ma dzva zeghwani. Ka sabə kafay nda
    za slərpuhani his his ma wani. Ta wuɗaku kumani manda wuɗakwa fitik ma ghəŋ.
  mks-NT: Ta na̱xini i̱ ñúhu u̱sa̱ qui̱mi ini ndahá cuáha mé á. Ta ini yúhu̱ a̱ na̱xini
    i̱ quéta in yuchú cáni̱ ña̱ je̱e̱n ndíví xoo yúhu̱. Ta na̱xini i̱ yéhe̱ ndiva̱ha
    nu̱u̱ á tá quia̱hva yéhe̱ ca̱ndii ca̱xi̱vi̱ nda̱a̱.
  gfk-S: Iga palim ter ra liman ma iruo na tiding tano kata na lumana. Ma tike ninian
    na sele i iaiaan ta ira iruo palpal bakut tana ga hanasur tano hono. Ma no matmataan
    tana ga manga murarang hoke ra tingana kasasa.
  bmu-bmu: Böröŋi ölŋan seŋgelau 7 memba kinök. Numbuŋeyök bimgö sou ketaŋi (bainat)
    jityahötŋi likelike zuluk alalŋan erök. Jemesoholŋan wehön jeŋi körek asarim tekömakzawaŋgö
    dop asariiga ehal.
  dgz-dgz: Naniwa nutup gapan buanae nani yamu dere tamen. Nonokap kereba yamu yamu
    wani warane ame tauen. Gine namu wam ianupe warini ananewa mini ganase wan.
  eng-GNV: 'And he had in his right hand seuen starres: and out of his mouth went
    a sharpe two edged sword: and his face shone as the sunne shineth in his strength.'
  zaa-NT: Le' né'e nna tsìa gàtsi bélia. Por ca titsa' nu gùnnie nna benie qui'ni
    uccua sentir lo lóstu'a' tì'a canchu chi riria ttu espada nu chùppa lado tabą́
    tòttse' le' rú'e. Hua yù ri'u qui'ni labí thá lo ri'u inna' ri'u bìtsą' tsì'nu
    hora. Ą'hua lo Ènne'yù'a nna labí gudà lua' para inná'a' lúe porqui'ni yala yani'
    ná.
  eng-WEBSTER: 'And he had in his right hand seven stars: and out of his mouth went
    a sharp two-edged sword: and his countenance was as the sun shineth in his strength.'
  guh-guh: Pecujuanenia cobenanuca siete patuluputobeje. Pecuibuatsina pitsapa anijabarëneniabeje
    pexiujaiespada. Pacuenia matacabipijijuameto itsa aitavajënae, xaniavaetsia baitayota,
    bajarapacuenia itabaranaitayota.
  bon-bon: Teeme camu poto ime cabu puga ge seben wale. Tage cabu ca cubuturikä te
    tasatuji, neeneni poto äsweji ge, girirage. Teeme opo lui epu pana, bimu apaclyera
    te lipu baborage yaanajuge bimu duusa je.
  nhw-BL: Ipan inejmac quipixqui chicome sitlalime. Huan icamaco quisqui se machete
    huehueyac catli oncac tlatequi, huan ixayac cahuaniyaya quen cahuani tonati ica
    tlajco tona.
  swh-ONEN: Katika mkono wake wa kuume alishika nyota saba, na kinywani mwake ulitoka
    upanga mkali wenye makali kuwili. Uso wake ulikuwa kama jua likingʼaa kwa nguvu
    zake zote.
  wbi-wbi: Alyakolelile inondue lekela lubale muluvoko lwa mwene ulwa ndyo, na kuhuma
    mumulomo ghwa mwene mwe jilyale ibamba inemi imbale sooni. Uvweni vwa mwene vulyale
    vumulika ndavule ulumuli luno lumulika kyongoo ulya lijuva.
  bba-bba: Mɑ u kperi nɔɔbɑ yiru nɛni win nɔm ɡeuɔ, mɑ tɑkobi nɔɔ durorɑ ye bɑ dɛ̃ɛrɑ
    biru kɑ wuswɑɑ yɑ yɑrimɔ win nɔɔn di, mɑ win wuswɑɑ bɑllimɔ nɡe sɔ̃ɔ wii wɔllun
    sɔ̃ɔ.
  eng-KJVCPB: 'And he had in his right hand seven stars: and out of his mouth went
    a sharp twoedged sword: and his countenance was as the sun shineth in his strength.'
  kgk-NT: Ha opo ijakatúa va'e pyte-py ogwereko sete jasytata. Ijuru-gwi ojehexa osẽ
    va'e. Kysepuku hãi jovái va'e ramigwa inhe'ẽ. Overapa va'e-rami voi hova. Hembipepa
    voi hova. Kwarahy larose hembipe porã va'e-rami omohembipepa hova.
  waj-waj: Roosuuduu inna yaaku yaadudaivaki aakiapuaiyauvaa yaaku saivai sainaidiri
    taarama utu kioo vauduu paipaivaa saivai saivai avaikarauvo inna avaivakidiri
    tuoo rubi kioo mmaanai kooyaa vairavai. Vauduu inna oori nnikiivo suaivo ikianna
    tammaa puaisa teerayaama teeravai.
  cpy-cpy: Roteeyaki ompokiro-paeni rakoperoki, ikaatzi 7. Roemishitowa-kiro ipaanteki
    oshiyakawori ojataa-mentotsi, apimenete othoyempitzi. Ikimitakari ipooki ooryaari
    ishipakiryaa-perotzi tampatzika-paete.
  mpx-mpx: Nimana labi awonaa putum ali gewi seben i pihikagil, ge haveyan kilepana
    imomona matana labui i tagilem awanaa. Maninina i namanamal i ola alalati sabwelona.
  wbp-wbp: Nyanungurlu rdakangku jungarni-warnurlulpa-jana mardarnu yanjilypiri wirlki-pala.
    Kanti-piya kirrirdimpayi yiri-nyayirni wilypi-pardija lirra nyanungu-nyangu-ngurlu.
    Yinngirrijilpa mirlirliny-manu wanta-piya-juku kuja-ka kankarlarra karlarla-puru
    karrimi.
  luo-luo: E lwete ma korachwich notingʼo sulwe abiriyo, bende ligangla mabith ma
    dhoge ariyo ne wuok e dhoge. Lela wangʼe ne rieny ka chiengʼ marieny mangʼangʼni.
  nhe-NT: Ipan inejmatl quipixqui chicome sitlalime. Huan icamaco quisqui se machete
    huehueyac tlen oncac tlatequi, huan ixayac tlahuiyaya queja tlahuía tonati ica
    tlajco tona.
  aii-aii: ܒܐܝܼܕܹܗ ܕܝܲܡܝܼܢܵܐ ܕܒ݂ܝܼܩܵܐ ܝܗܘܵܐ ܫܲܒ݂ܥܵܐ ܟܵܘܟ݂ܒܹ̈ܐ، ܘܡ̣ܢ ܦܘܼܡܹܗ ܒܸܦܠܵܛܵܐ
    ܝܗܘܵܐ ܣܲܝܦܵܐ ܚܲܪܝܼܦܵܐ ܕܬܪܹܝ ܦܘܼܡܹ̈ܐ، ܘܦܵܬܹܗ ܐܲܝܟ݂ ܫܸܡܫܵܐ ܕܒܲܗܪܸܢ ܒܟܠܹܗ ܚܲܝܠܹܗ.
  esk-NT: Ilaan taliqpiŋmiñi tigummiñiqsuq tallimat malġuŋnik uvluġianik. Savikpaksuli
    ipiktuaq avatmulik anniuġaaqtuq qanġaniñ. Suli ilaan kiiñaŋa qaummaġiŋñiqsuq siqiññaaġikmatun.
  msb-msb: Sa iya tuo na kamot pito na bituon an ginahuyutan niya. May usad na matarom
    na ispada na duha an tarom na nagaluwas sa iya ba-ba. An bayhon niya mapawa pareho
    sa adlaw kun udto.
  cpa-NT: Tiogh³ guiog¹ chi³neng¹² gug²dsa dsio¹. Dsi¹³ hag³dsa cøng² ŋí³ hmo¹ ta³ton¹
    jag¹³. Taih¹² hlaih¹³ ni³dsa ju³lah taih¹² hieg² jmai³ lah¹dsóh² dsíg² hieg².
  dso-dso: ସେ ତାର୍‌ ଉଜା ବାଟର୍‌ ଆତେ ସାତ୍‌ଟା ତାରା ଦାରି ରଇଲା, ଆରି ତାର୍‌ ଟଣ୍ଡେ ଅନି ଦୁଇବାଟେ
    ଦାର୍‌ ରଇବା ତିପ୍‌ତିପା କାଣ୍ଡା ବାରଇତେ ରଇଲା । ଆରି ତାର୍‌ ମୁଁ ମୁଇଦାନିଆର୍‌ ବେଲ୍‌ପାରା
    ଜଲ୍‌କି ଜାଇତେ ରଇଲା ।
  meu-meu: Imana idibana ai hisiu hitu e abi. Dare ta, kahana kahana mai ganodia ḡauna,
    uduna amo e lasi. Vairana na dina e tara na heto.
  yva-NT: Anem ngkove mamo Po tume kaururum raijar. Muno omake inta muje no awa rai,
    ama rani nsiu, rani nsiu tavon. Amune mamo mbar maisyare uma apa varo masyote
    yasyine ramaisy.
  dgc-dgc: Sakay te kébilan na i pitu a biton ta kamét naa. Ey linumwas ta labi naa
    i ispada a magtembang i tadém naa. I mata naa éy makadile a kapareho na bilag
    éng tanghali.
  zpm-NT: Nia me miṉe nëz derech, nzheṉ me gadz mel gbaa; ni zob tib spad ro me, zigtaa
    nëz zhits spad cow zigtaa nëz low, gropse nëza ndox. Masaque biinidoo ne rriee
    lo me, zigne rlu lo ngbidz zeeṉe lega recye lo ngbidz.
  hix-NT: Emyawo nehxakonà, xeryko, 7 me. Howehenohnà ke nahohsakonà. Àmtaye rma nahatakekonà,
    katxefara wyarono, tàyokemà wyarono, tahyayokemà wyarono. Onkaxnyo ynye me rma
    haxa nehxakonà, empatarà, kamàmà thataw ehtokono wyaro mak ha.
  sim-sim: Uhu tashingra 7-pela tapmama orhi yok ormu tolora. Uhu bainat las yok yok
    li koshirik awundingak nandari las suwambushi orhik simu ralara. Uhu fumunyava
    orhi ta amba amban or jiwak ni heyewak si nanda hom nari sir.
  npi-ULB: उहाँको दाहिने हातमा सातवटा तारा थिए, अनि उहाँको मुखबाट एउटा दुई-धारे धारिलो
    तरवार निस्किरहेको थियो । उहाँको अनुहार सुर्यको तेजझैँ चम्किरहेको थियो ।
  cgc-cgc: Naan ta tuo din na lima may paibitan na pitto na bituon. Naan ta iya na
    baba may gagwa na ispada na talem na may timbang sellab. Waleng din an sikad silaw
    na paryo ta pawa ta adlaw naan ta ugto-adlaw.
  tim-tim: Akto diâ 7 bâtŋe bungen mem kilep. Akto tâwât okotŋe hamiŋe dâtŋeâk hain
    arekŋe lauŋânba ge kilep. Dâ enem dewunŋe amâ dewutâ erâmap dop hainâk pagalem
    kilep.
  yor-yor: Ó sì ní ìràwọ̀ méje ní ọwọ́ ọ̀tún rẹ̀; àti láti ẹnu rẹ̀ wá ni idà olójú
    méjì mímú ti jáde. Ojú rẹ̀ sì dàbí oòrùn tí ó ń fi agbára rẹ̀ hàn.
  wos-wos: Déka yika tambambu dé hunkwari angé tamba yétiyéti angé tamba hufuk hura
    té. Némbi yéték tékwa xi warendaka yar nak dé déka hundimbu xale dé té. Déka saawi
    dé hambukmbu hanyi, nukwa hambukmbu hanyikwa maki.
  emp-NTPO: Idji jʌwa araare chĩdauda siete erob̶asia. Idji ited̶eba djõbada neco
    quid̶a umena pewed̶ea era b̶ʌda odja nũmasia. Idji quĩrãra ʌ̃mãdau dorrodorroa
    quĩrãca b̶asia.
  eng-F35: and He had seven stars on His right hand and a sharp two-edged sword coming
    out of His mouth; and His countenance was like the sun shining in its strength.
  ind-ind: Tangan kanan-Nya memegang tujuh bintang. Lidah-Nya seperti pedang yang
    kedua sisinya tajam, menggambarkan bahwa semua perkataan-Nya sangat berkuasa.
    Dan wajah-Nya bersinar terang seperti cahaya matahari pada puncak teriknya.
  pes-OPCB: در دست راست او، هفت ستاره بود، و شمشیر دو دمِ تیزی هم در دهانش قرار داشت.
    صورت او همچون خورشید بود در درخشش کاملش.
  mpt-mpt: e kweile kweita sine awitnino 7 wafunea eka e skem dange kene minime yanga
    eka minime yanga nanebue sitalim ele bianea wate tib ele tlebua e kibio bomat
    genea makob afoko tubunabo inasea
  ssx-ssx: Ipika꞉ popeke nane kikina꞉ta꞉ watake hata꞉ hombulanka꞉manu miniki hata꞉
    ipika꞉ kake pa꞉ta꞉ta꞉ mo ne hake kake yaapo hake bainasi opolu baeya꞉me. Ipika꞉
    leke popeleketa꞉ mo you tikekena꞉ tala꞉ natema꞉ handeke pa̱a̱ tieke pia꞉me.
  mkl-mkl: Wɑ mu ɑndɑiyɑ mɛɛje si ɑwɔ njɛɛ, nɔ tɑɑkubɑ ilu ɑndɛ didɔ̃ minji wɑ fitɑ
    hɑi si ɡɛlɛɛ nɔ wɑjuɛ wɑ dɑɑnɑ bɛi nunui dɑsɑ̃.
  gaq-gaq: ମେଁ ମେଁନେ ଞ୍ଚଂତିପାକା ଗୁକ୍ଲିଗ୍ ଚାଙ୍କୁଆ ସାଃଲେଃଗେ ବାରି ମୁଇଂ ଡିଗ୍‌କ୍ନେ ବ୍ନାର୍‌ଡିଗ୍
