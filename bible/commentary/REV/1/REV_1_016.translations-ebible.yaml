  imo-imo: Yunge ki imbondo kombu kandiye kite yupoko pakera ambolorumu. Opa teli
    loi gelea ekondo ekondo peya ne nolimu yunge kerena wendo orumu. Enani yumi ami
    teremo mele yunge kumbe keremu aku tepa none terimu. Yunge kumbekere ena mele
    pa teremo.
  boj-boj: Aqa baŋ wo na bongar 7 ojeleŋesoqnej. Aqa medabuq na serie olekoba tulaŋ
    qala uge qala aiyel brantej. Aqa ulatamu seŋ bul tulaŋ suwaŋoqnej.
  eng-DRA: 'And he had in his right hand seven stars. And from his mouth came out
    a sharp two edged sword: and his face was as the sun shineth in his power.'
  knf-knf: Amëban ŋjah paaj na uloŋ ţi kañenul kadeenu, kë kakej kajul ki ŋde ŋtëb
    kaşë pën ţi mntumul, kaara di nul kë daknuur ji udiiŋ unuur.
  san-KHM: តស្យ ទក្ឞិណហស្តេ សប្ត តារា វិទ្យន្តេ វក្ត្រាច្ច តីក្ឞ្ណោ ទ្វិធារះ ខង្គោ
    និគ៌ច្ឆតិ មុខមណ្ឌលញ្ច ស្វតេជសា ទេទីប្យមានស្យ សូយ៌្យស្យ សទ្ឫឝំ។
  arn-NT: Fey tañi man kuwü mew niey ta regle wangülen, fey ñi wün mew ta tripatripangey
    kiñe wechuñngechi kuchillu reke epuñpüle yungelu. Fey ñi ange antü reke feley,
    wilüfüyüm itrokom ñi newen mew.
  zas-NT: Guiáad yaaman ladbee caꞌman gajdx bajl xanyabaa. Abiꞌ roꞌman ririi tijb
    Espad ni nadoxh daꞌt grop lad, guiáad lojman rulaa bachaꞌ ziꞌc chi rusni gubijdx
    gojl daꞌt.
  ken-NT: Akɛ́m mambe tándrámɔt nɛ awɔ́nɛm aywi. Akparɛnja nsɛm ɛ́páy anɛ áchap
    are fú yi anyu, nɛ bɛsí bhi bɛre ghɔɔ mbɔ mmok anɛ ngósí.
