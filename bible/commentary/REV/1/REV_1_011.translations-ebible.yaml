    in ri'' ri k''isb''al re ronojel. Chatz''ib''aj pa jun wuj ri kawilo, te k''u
    ri'' kataq b''i chke ri qachalal kojonelab'' ri e k''o pa taq ri wuqub'' tinimit
    ri e k''o pa Asia, ri tinimit Éfeso, ri Esmirna, ri Pérgamo, ri Tiatira, ri Sardis,
    ri Filadelfia, xuquje'' ri tinimit Laodicea, —xcha ri'' chwe.'
  dob-dob: “Yage nidi maꞌetamo ꞌuꞌitadi manudi ꞌuda ꞌetoladidi, be ꞌenega buki nina
    ꞌuda etune Ekalesiyao sebeni ꞌediya, nate Epeso be Simulina be Peligamo be Tayataila
    be Salidisa be Piladelipia be Laodisia wate ꞌenaya.”
  wrs-wrs: Nomba moalamangva os opiavna, novol vewol veo nomoa, memba yimba nonglavpa,
    wo dembhanga vungu vinvm tombaioa nooa no 7pelaram Kristusnindm hindm nom, hindm
    nom indakonda, Evesuskotanindm, Smernakotanindm, Perkamumkotanindm, Taiatairakotanindm,
    Sartiskotanindm, Pilatelpiakotanindm, eva Laotisiakotanindm.
  mca-mca: 'Qa yit''ij: —Ika'' pa''qu'' witfaakanek''e hekhewe'' ƚi''wen, qa'' inqekenijii
    hekhewe'' wetsjuk tatsai (7) witlijtsitjiyits i''ni'' he'' witsetits Efeso, Esmirna,
    Pérgamo, Tiatira, Sardis, Filadelfia qa ha'' Laodicea.—'
  tzo-TZC: 'Jech laj yalbun: ―Jech chac cꞌu chaꞌal ti letra A schiꞌuc ti Zetae jech
    vuꞌunun ti sliqueb spajebune. Tsꞌibao me ta libro ti cꞌu slelan ta xavile. Jaꞌ
    jech xtoc un, taco batel ta stojolic ti vucchop tsobobbail ti oy ta Asia banomile,
    jaꞌ ti Efesoe, ti Esmirnae, ti Pérgamoe, ti Tiatirae, ti Sardise, ti Filadelfiae,
    ti Laodiceae ―xi.'
  mya-mya: ထို​အ​သံ​က``သင်​မြင်​ရ​သည့်​အ​ရာ​ကို​စာ စောင်​တွင်​ရေး​သား​၍​ဧ​ဖက်​မြို့၊
    စ​မု​ရ​န​မြို့၊ ပေ​ရ​ဂံ​မြို့၊ သွာ​တိ​ရ​မြို့၊ သာ​ဒိ​မြို့၊ ဖိ​လ ဒေ​ဖိ​မြို့၊
    လော​ဒိ​ကိ​မြို့​များ​ရှိ​အ​သင်း​တော် ခု​နစ်​ပါး​သို့​ပေး​ပို့​လော့'' ဟု​ဆို​၏။
  gng-NT: 'ki ye: «Kɛle a laa'' nà kugbɔnku ni, kí taa kù kí sɔn kí tì de *Kristo
