verse: REV.001.011
translations:
  kpx-kpx: Keu loui avoe, “A onole elehaniege ke hisaliai dubu seveni (7) kobiaho
    hanavonela. Dubu moleu Evesasi o kemo ua. Ige moleu Simina o kemo ua. Ige moleu
    Begamosi o kemo ua. Ige moleu Taiataila o kemo ua. Ige moleu Sadisi o kemo ua.
    Ige moleu Bilidevia o kemo ua. Ige moleu Laodesia o kemo ua.”
  okv-H: “Umo o hamo humbuto tapa do kesoa avo kaeto ekalesia tapa 7 eremita degi
    ikejo amo da Ephesus te da Smyrna te da Pergamum te da Thyatira, te Sardis te
    Philadelphia te Laodicea te amita degi ikejo”.
  tbo-tbo: i pa, ‘Awai u gagalehi una giluma hopunehi po pepa pilipilina una himili
    tu witumagana hai bolu magouhi 7 uyahihi. Naka dobuhi Epeso, Simuna, Pegamum,
    Tayataila, Sadisa, Piladepiya, Leodisiya.’
  mal-C: എന്നിങ്ങനെ കാഹളതുല്യമായ ഒരു വലിയശബ്ദം എന്റെ പിന്നിൽ ഞാൻ കേട്ടു.
  grc-SR: λεγούσης, ⸆ Ὃ βλέπεις γράψον εἰς βιβλίον, καὶ πέμψον ταῖς ⸋ἑπτὰ⸌ ἐκκλησίαις,
    ⸆2 εἰς Ἔφεσον, καὶ εἰς Σμύρναν, καὶ εἰς Πέργαμον, καὶ εἰς Θυάτειρα, καὶ εἰς Σάρδεις,
    καὶ εἰς Φιλαδέλφειαν, καὶ εἰς Λαοδίκειαν.
  bgc-bgc: उसनै उसतै कह्या, के “जो कुछ तू देक्खै सै, उसनै किताब म्ह लिखकै सात्तु कलीसियाओं
    कै धोरै भेजदे, जो इन नगरां म्ह सै, यानिके इफिसुस, स्मुरना, पिरगमुन, थुआतीरा, सरदीस,
    फिलदिलफिया, अर लौदीकिया ताहीं।”
  khz-khz: 'Vokaro evetaina ekilato: “Rakagau pono gitara gaura pukai pono talo-vanagira,
    nee ekalesia goleara taulatoi kwapuna geriai pono tugu-agora: Epeso, Smena, Pegamo,
    Taiatira, Sadis, Filadelfia, e Laodisia geria.”'
  deu-TKW: 'sprechen: was du siehst, schreibe in ein Buch, und schicke es an die sieben
    Gemeinden, nach Ephesus, und nach Smyrna, und nach Pergamon, und nach Thyatira,
    und nach Sardes, und nach Philadelphia, und nach Laodikea.'
  zsr-NT: 'Bönniꞌ ni gudxëꞌ nedaꞌ: “Nedaꞌ nacaꞌ Nu zoa ziꞌal len Nu rajseytë ca nac
    le rzu lau len le ruúdxtë. Bzuj lu guich le rléꞌinuꞌ len bsölaꞌ lei quegac gadx
    cöꞌ bunách quiaꞌ, nacuáꞌ luyú Asia, nup nacuáꞌ lu yödz Éfeso, len lu yödz Esmirna,
    len lu yödz Pérgamo, len lu yödz Tiatira, len lu yödz Sardis, len lu yödz Filadelfia,
    len lu yödz Laodicea.”'
  lin-lin: 'koloba : « Koma na buku makambo oyo ozali komona, mpe tinda yango na Mangomba
    sambo oyo : Efeso, Simirne, Pergame, Tiyatire, Sarde, Filadelfi mpe Laodise. »'
  hns-NT: 'Hamme soenaail kie: „Ab se toe dher tjiedj dekhiehe. Ie sab baat soenke
    ekgo poestak liekh. Tab ie poestak saat iesaai ke samaadj Efese, Smerna, Pergaamam,
    Tiaatiera, Sardes, Fielaadelfia aur Laodiesea ke sahar me pathaai deihe.”'
  noa-E: '“Nau mua pʉchig nem oopibarm thumaa ẽsap gaai phãnaa Asia durr phöbör siete
    nʉm ee mʉ iek ʉ̈kha nʉm khʉʉn aar deebapʉ̈i” ajim: “Efesopienag, Esmirnapienag,
    Pérgamopienag, Tiatirapienag, Sardipienag, Filadelfiapienag maimua Laodiceapienagjã
    agjö.”'
  eng-EMTV: 'saying, “That which you see, write in a book and send to the seven churches:
    to Ephesus, to Smyrna, to Pergamos, to Thyatira, to Sardis, to Philadelphia, and
    to Laodicea.”'
  mib-NT: 'Te ni cahān jiín rí: Máá rí cúu nájnūhun letra A xīhna ñúhún jíín letra
    Z jeē sándɨ̄hɨ́ na, chi máá rí cúu Yaā iyó ndé xīhna ñúhún te coo ri nɨɨ́ cáni.
    Te na tée ró núū ɨɨn tutu tāca jéē cóto ró, te tají ró quihīn nuū ndɨhúxá grupo
    ñayuu cácandíje jeē cáyūcú i nɨ́ɨ́ cáhnu Asia, suu ini ñuu Efeso, jiín ñuu Esmirna,
    Pérgamo, Tiatira, Sardis, Filadelfia, jiín Laodicea. Achí.'
  lif-NT2: खे़न् इक्‍लाःल्‍ले़ इङ्‌गाॽ अक्‍खे मे़त्ताङ्, “खे़ने़ॽ के़निःसुबा पाःन्‍हाॽ
    साप्‍ते़ॽआङ् एफिसस, इस्‍मर्ना, पर्गामम, थियातिरा, सार्दिस, फिलादेल्‍फिया नु लाओदिकिया
    ये़क्‌यक्‍हाॽओबा नुसि सेसेहुप्‍लक्‍हाॽ हाक्‍ते़से़ॽओ॥”
  xnj-xnj: Yajovili, “Yandikayi muchitabu gala geukugalola, kangi uchipeleka kwa misambi
    saba ya vandu vevakumsadika Kilisitu pamiji ya ku Efeso na Simulina na Peliganoni
    na Tuatila na Salide na Fidalefia pamonga na Laodikea.”
  mmx-mmx: La mo laxaka linga ga lok, “Una lok kaka lugun la una malagan asu na lempanga
    nenu unaba ven i. La una lox aonon i uto at lavanuti leventaogu lotu, tara uto
    Epesas, la tara uto Smena, la tara uto Pegamam, la tara uto Taiataira, la tara
    uto Sadis, la tara uto Piladelpia, la tara bok uto Lodisia.”
  cbr-NT: 'Banai ësai quia cana cuan: —''Ëx cana uisa ñubia ''aíma ''aínbi ''iacën,
    usa ''aish cana ënë menu ''icë ñucama cëñúcëbë usabi ''iti ''ain. Usa ''aish cana
    a pain ''unánti bana “A” ''imainun tsiánquinribi ''unánti bana “Z” asaribi ''ain.
    Ënuxunmi min iscë ñucama ñuiquin camina quiricanu cuënëoti ''ain. Cuënëotancëxun
    camina axa ''ëmi sinani ''ëmi catamëcë unicama, mëcën achúshi ''imainun rabë́
    ëmanu ''icë, acamami cuënëocë quirica buánmiti ''ain, Efeso, Esmirna, Pérgamo,
    Tiatira, Sardis, Filadelfia, Laodicea, a ëmacamanu ''icë unicama a.'
  tee-NT: 'Chai chani ju quijuni: ―Ju quit''in xact''ajunch tus acsni matica'' tu''u''
    ixjunita chai actsucuk''alhiya'' tus mas va tavananch. Ats''ok''ulat''i laca''alhiqui
    ju tuch''i alakts''ina''. Chai amalak''ach''aninch ju quintalhilaca''anta ju tavilanancha
    ju ani lakatujun lak''achak''anixni laxalacat''un Asia. Anch ju Efeso chai ju
    Esmirna chai ju Pérgamo chai ju Tiatira chai ju Sardis chai ju Filadelfia chai
    ju Laodicea. ―Chunch ju xaquijuni ju xaquixak''alai.'
  eng-LSV: '“I am the Alpha and the Omega, the First and the Last,” and, “Write what
    you see in a scroll, and send [it] to the seven assemblies that [are] in Asia:
    to Ephesus, and to Smyrna, and to Pergamos, and to Thyatira, and to Sardis, and
    to Philadelphia, and to Laodicea.”'
  cak-NT: 'Y xu''ij chue: Ja ren ri jinc''o-pe pa ruticribel y jinc''o pa ruq''uisbel
    che ronojel, can anche''l ri na''ey c''a ri ruq''uisbel letra. Tatz''ibaj pa jun
    libro ronojel ri natzu'', y tataka-e chique ri wuku'' iglesias ri quiniman ri
    Jesucristo ri jec''o chiri'' pa rech-ulef Asia; chique ri aj-Éfeso, ri aj-Esmirna,
    ri aj-Pérgamo, ri aj-Tiatira, ri aj-Sardis, ri aj-Filadelfia y chique ri aj-Laodicea;
    quiri'' x-ix chue.'
  pah-NT: '—Kiha ti nde erehepia nehẽ – a''ea ti ekwatija livro pype imondovo ojatykave''g̃a
    pe Ásiapeve''g̃a gwyri pe. Sete ko g̃acidades. Pero koi tuvi g̃ajatykahava. Kiro
    ji imombe''ui nde ve cidades rera: Éfeso, Esmirna, Pérgamo, Tiatira, Sardes, Filadélfia,
    Laodicéia, ei ga jirakykwera koty.'
  sja-NT: 'Mãgaji: —P''ã́ji pɨa unuru maap''eda pë́iji ijãapataarã chip''epata bee
    chaa nãgɨ́ siete p''uurude: Éfeso, Esmirna, Pérgamo, Tiatira, Sardes, Filadelfia,
    Laodicea p''uurudee auk''a.'
  xed-xed: 'Kaʼa mantsa: «Klafkla ta ɗelewer ka vindamta ka mida ta skwi nghaŋ ka.
    Ka tsaghanafta ka ta ghuɓa Iglizha ndəfáŋ, ta nzakway ka luwa: Afisus, Samirna,
    Pergam, Tiyatir, Sardis, Filadelfi nda Lawdikiya,» kaʼa. Na snaŋta ɗa ta tsa lwi
    ya,'
  mks-NT: 'Ta mé tu̱hun na̱xini jo̱ho i̱ cán na̱cachi a já xi̱hín i̱: —Ye̱he̱ cúú
    mé a̱ nu̱ cuítí ta ye̱he̱ cúú mé a̱ nu̱ ndíhí jáchi̱ ja̱nda̱ tá cáma̱ní ca̱va̱
    sáhá sa̱ha̱ tócó ndihi ña̱ha sa̱ íin va ye̱he̱ ta coo tá coo i̱ va̱tí ná ndihi
    sa̱há. Tócó ndihi ña̱ ná cunún yóho xíní ñúhú ca̱hyún ña̱ nu̱ú in libro. Ta já
    chinda̱hún ña̱ nu̱ú ndihu̱sa̱ ñuu estado Asia nu̱ ndúu na̱ cúú cuéntá mí i̱. Chinda̱hún
    ña̱ nu̱ú na̱ ndúu ñuu Efeso xi̱hín nu̱ú na̱ ndúu ñuu Esmirna xi̱hín nu̱ú na̱ ndúu
    ñuu Pérgamo xi̱hín nu̱ú na̱ ndúu ñuu Tiatira xi̱hín nu̱ú na̱ ndúu ñuu Sardis xi̱hín
    nu̱ú na̱ ndúu ñuu Filadelfia xi̱hín nu̱ú na̱ ndúu ñuu Laodicea viti —na̱cachi
    a xi̱hín i̱.'
  gfk-S: 'Ma iga tange horek: “Nu pakat kawase ira linge ing nu nes ma nu tule ie
    tupas ira matanabar na lotu ta kakarek ra liman ma iruo na taman. Nu tule ie tupas
    di rusu Epesas, Semerna, Pergamam, Taiatira, Sardis, Piladelpia, ma ne Laudisia.”'
  bmu-bmu: 'Qet miaŋön kewö jiyök, “Öröyuai uba ekŋani, miaŋgö keuŋi mönö kimbi köpepnöŋ
    ohoman. Ohoba alnöŋga zioz kambu 7 yeŋgöreŋ anma. Siti 7 mieŋgö qetŋini kewö:
    Efesus, Smörna, Pergamum, Taiataira, Sardis, Filadelfia aka Laodisia.”'
  dgz-dgz: “Dim dim yawawa ame iravi ok se amba Iesu dugup mega nagirewa nani yamu
    dere at ugup ugup wanumene inamup watu en. Waenapan ameme pa muga yaumua Epesas
    ge Simona ge Pogamam ge Tayataira ge Sadis ge Piladelopia ge Leodasia.” Nop ap
    anega tauen.
  eng-GNV: 'Saying, I am Alpha and Omega, that first and that last: and that which
    thou seest, write in a booke, and send it vnto the seuen Churches which are in
    Asia, vnto Ephesus, and vnto Smyrna, and vnto Pergamus, and vnto Thyatira, and
    vnto Sardis, and vnto Philadelphia, and vnto Laodicea.'
  zaa-NT: 'Enni''a nna rèe: Inte'' ná'' itute tì''a ca letra A hasta Zeta, ná'' primero
    nna dú''a'' para siempre. Lu'' Juan, bèdia lo ìttsì iyaba ca cosa nu rilá''ni
    lu'' dèsdeba anna gùthèl·la'' tì ą lani canu ríalatsi'' qui'' Cristo canu tse''e
    ttu parte yétsiloyu láą Asia, ca gàtsi yétsi làti retùppa cabi: canu tse''e le''
    Éfeso na Esmirna nna Pérgamo nna Tiatira nna Sardis nna Filadelfia nna Laodicéa
    nna.'
  eng-WEBSTER: 'Saying, I am Alpha and Omega, the first and the last: and, What thou
    seest, write in a book, and send it to the seven churches which are in Asia; to
    Ephesus, and to Smyrna, and to Pergamos, and to Thyatira, and to Sardis, and to
    Philadelphia, and to Laodicea.'
  guh-guh: 'Pecuaicuaijaijava nejumaitsi mapacueniaje: —Xanë rajane baja daxitacuene
    pepo tataxuxuabinë. Daxitacuene icatsia tacopiarucaeyaexanaenënexa. Xua baja taneme,
    bajaraxua baja pelivaisi copiaya yaquinare. Xuanë ata icatsia aeconoxae taeponaename,
    bajaraxuanë ata pelivaisi yaquinaename. Bajaraxuacujinae bajarapalivaisi toitorobianame
    Dioso pejumecovënëtsivi, siete patomarabejepijivijavabelia, Asiavënë nacuata pejinavanapaevi.
    Toitorobianame bajarapalivaisi Efeso tomarapijivijavabelia, Esmirna tomarapijivijavabelia
    ata, Pérgamo tomarapijivijavabelia ata, Tiatira tomarapijivijavabelia ata, Sardis
    tomarapijivijavabelia ata, Filadelfia tomarapijivijavabelia ata, Laodicea tomarapijivijavabelia
    ata, nejai mapacueniaje tapënëverena pecuaicuaijaijava.'
  bon-bon: Tabe najuji egä, “Maane ngena bine jepänanenenemite, peba cabu yoogäremepi,
    jityepemepi ätrunga ingle bime cabu me seben maramara cewe cabu me, Epeso me,
    Mirina me, Pergamo me, Tiyatira me, Sardi me, Piladelpiya me, Laodikea me.”
  nhw-BL: 'Huan nechilhui: “Naya niitztoc quen nopa letra A catli achtihui huan quen
    nopa Z catli itlamiya. Na niipejya huan niitlamiya nochi catli onca. Xiquijcuilo
    ipan se amatlapohuali nochi catli tiquitas huan xiquintitlanili nopa chicome tiopame
    tlen tlaneltocani ipan tlali Asia. Xiquintitlanili nopa chicome tiopame ipan altepeme
    Éfeso, Esmirna, Pérgamo, Tiatira, Sardis, Filadelfia huan Laodicea.”'
  swh-ONEN: 'ikisema, “Andika kwenye kitabu haya yote unayoyaona, kisha uyapeleke
    kwa makanisa saba, yaani: Efeso, Smirna, Pergamo, Thiatira, Sardi, Filadelfia
    na Laodikia.”'
  wbi-wbi: jikatisagha, “Lemba mukitabu sino ghukusivona, ughasung'e mu ng'ong'ano
    lekela lubale, kuluta ku Efeso, kuluta ku Smirna, kuluta ku Pergamo, kuluta ku
    Thiatira, kuluta ku Sardi, kuluta ku Philadelphia, nakuluta ku Laodikia.”
  bba-bba: ɡɑ nɛɛ, n yoruo tireru sɔɔ ye nɑ wɑɑmɔ, kpɑ n tire te mɔrisiɑ Yesun yiɡbɛnu
    nɔɔbɑ yirun mi, Efesuɔ, kɑ Simiiniɔ, kɑ Pɛɛɡɑmuɔ, kɑ Tiɑtirɑɔ, kɑ Sɑɑduɔ, kɑ Filɑdɛɛfiɔ,
    kɑ Lodiseɔ.
  eng-KJVCPB: 'saying, I am Alpha and Omega, the first and the last: and, What thou
    seest, write in a book, and send it unto the seven churches which are in Asia;
    unto Ephesus, and unto Smyrna, and unto Pergamos, and unto Thyatira, and unto
    Sardis, and unto Philadelphia, and unto Laodicea.'
  kgk-NT: 'He''i xe-vy: —Ehai katu ne rembihexarã kwatia-rehe, he''i va''ekwe xe-vy.
    —Sete tetã-my oiko va''e pegwarã kwatia ehai katu. Hesu reroviaha onhomboaty aty
    va''e kwéry pegwarã emoĩ katu kwatia-rehe, he''i. —Erehai rire eraha uka Éfeso
    tetã mygwa-pe. Eraha uka ave Esmirna tetã mygwa-pe ave, Pérgamo tetã mygwa-pe
    ave, Tiatira tetã mygwa-pe ave, Sardes tetã mygwa-pe ave, Filadélfia tetã mygwa-pe
    ave, Laodicéia tetã mygwa-pe ave, he''i va''ekwe xe-vy ohai uka-vy. —Hesu reroviaha
    upe sete tetã mygwa kwéry pegwarã ne rembihexavyrã ehai katu, he''i voi va''ekwe
    xe-vy.'
  waj-waj: 'Ivo kua tioo tunoo: A taannaivaara yanaivau fafaara ree yoosinna yaaku
    saivai karasaidiri taaravaitanaki variaa vaa ausa hanigiaiyani fafaarama kino
    kuaivee. Ii yoosinna iyauvaa nnutuuyauvo ataama vainoo. Voovai nnutuuvo Epesiisa
    voovai nnutuuvo Sumuraana voovai nnutuuvo Perekamaama voovai nnutuuvo Tuaataira
    voovai nnutuuvo Saratiisa voovai nnutuuvo Piratareepiaa voovai nnutuuvo Rautikiaa
    vainoo. Iyauvaki variaiyani fafaara raa kiee mmianee. Nooma akua roosiima tuu
    kuaivoono itaa kua tiravai.'
  cpy-cpy: 'ikantakina: “Pojankinatero okaate noñaayimiri. Rootaki potyaan-teniriri
    kemijantzinkari-paeni kaatatsiri 7 ipiyoyitaka janta inashiyita-kawori nampitsi
    jeekatsiri Asia-ki. Tema iroka 7 nampitsi: Efeso, Esmirna, Pérgamo, Tiatira, Sardis,
    Filadelfia, Laodicea.”'
  mpx-mpx: I ba i ola hiwe, “Bugul bolo nasi abwe nu kitel nu leli lowagil buki elana,
    inoke nu patuna ni nok ekelesiya bolo hi minaa panuwa seben elal ge nihi vasili.
    Panuwa bolo o heliya Epeso, Simeina, Pegamam, Tayataila, Sadis, Piladelpiya ge
    Leodisiya.”
  wbp-wbp: Ngulaju wangkaja nyanunguju, “Jaanu, kapurnangku nyiyarningkijarra milki-yirrarnilki.
    Nyarrpa-puka kajinpa nyanyi, yimi pantirninjarla pukungka yirrarninjanta. Ngula-jangka-jana
    puku yinya warru yilyaya Kirijiniki ngula kalu jinta-jarri jaaji-kari jaaji-karirla
    wirlki-palarla. Ngularra Kirijini kalu nyinami kirringka wirlki-palarla yirdingkaju
    Yipijarla, Jimurnurla, Purrkamamarla, Tayatirarla, Jardujurla, Pilatalpiyarla
    manu Latujiyarla. Yilyaya-jana puku nyanungu-patuku.”
  luo-luo: 'Kowacho niya, “Ndik gik moko duto mineno e kitabu kendo orgi ne kanise
    abiriyogi: Efeso, gi Smurna, gi Pergamo, gi Thuatira, gi Sarde gi Filadelfia kod
    Laodikia.”'
  nhe-NT: 'Huan nechilhui: “Naja niitztoc queja nopa letra A tlen achtohui huan queja
    nopa Z tlen itlamiya. Na niipejya huan niitlamiya nochi tlen onca. Xiquijcuilo
    ipan se amatlapohuali nochi tlen tiquitas huan xiquintitlanili nopa chicome tiopantini
    tlen tlaneltocani ipan tlali Asia. Xiquintitlanili nopa chicome tiopantini ipan
    altepetini Éfeso, Esmirna, Pérgamo, Tiatira, Sardis, Filadelfia huan Laodicea.”'
  aii-aii: 'ܒܹܐܡܵܪܵܐ: ”ܡܸܢܕܝܼ ܕܒܸܚܙܵܝܵܐ ܝܘܸܬ ܟܬܘܿܒ݂ ܠܹܗ ܓܵܘ ܟܬܵܒ݂ܵܐ، ܘܫܲܕܸܪܹܗ ܠܫܒܲܥ
    ܥܹܕܵܬܹ̈‌ܐ: ܠܐܵܦܸܣܘܿܣ، ܘܠܣܡܘܿܪܢܵܐ، ܘܠܦܲܪܓܵܡܘܿܣ، ܘܠܬܹܐܘܿܛܝܼܪܵܐ، ܘܠܣܲܪܕܝܼܣ، ܘܠܦ̮ܝܼܠܵܕܲܠܦ̮ܝܼܵܐ
    ܘܠܠܵܕܝܼܩܝܼܵܐ.“'
  esk-NT: 'nipliqhuni, “Aglakkumagitin tautukkatin makpiġaanun aasrii tuyuġilugich
    ukpiqtuaŋuruanun ittuanun tallimat malġuŋni agaayyuviŋñi Asia-mi: Ephesus-mun,
    Smyrna-munlu, Pergamos-munlu, Thyatira-munlu, Sardis-munlu, Philadelphia-munlu,
    Laodicea-munlu.”'
  msb-msb: na nagasabi, “Isurat mo an imo nakikita kag ipadara ini sa pito na mga
    simbahan sa Efeso, Esmirna, Pergamo, Tiatira, Sardis, Filadelfia kag Laodicea.”
