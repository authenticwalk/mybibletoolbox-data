    Taiyatira, Sardis, Piladelfia naatu Laodicea.”'
  sny-sny: Peri uteyei no'u ape apou te'eye, “Etiri werese ape mo, ne siyeyei ape,
    one towe sahe au lesere. Ne one towe sahe lese tepa'asiyei su, ne lu taune ma'e
    Owane Sitewi lo peri tote tawesi umasiye ape mo, omo ereti feni werese feni hesi
    a'i irosiya ape ausawire. Ne one towe ape omo Efesus, omo Smerna, omo Pergamum,
    omo Taitaira, omo Sadis, omo Filadelfia, sosu omo Leodisia ma'e irosiya ape, ausawire.”
  myy-myy: 'Ado bajiro ruyucʉ iti: —Adocãta mʉ tirise papera tutijʉ ucaya. Iti ucacõri
    Asia sita gãna Cristore tʉorʉ̃nʉrãre cõama. Ĩna ñama jʉa ãmojeno cʉtori gãna.
    Ado bajiro wame cʉtia ĩna cʉtori: Efeso, Esmirna, Pérgamo, Tiatira, Sardis, Filadelfia
    ito yicõri Laodicea wame cʉtiri cʉtori ña ĩna cʉtori, yire oca ruyucʉ yʉ tʉoja.'
  trc-NT: 'Ne̱ cataj soꞌ: ―ꞌU̱nj roꞌ, me ya̱ síí canicunꞌ asi̱j rque̱, ne̱ veé ꞌu̱nj
