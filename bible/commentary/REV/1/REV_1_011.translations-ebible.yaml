  ign-NT: 'Ánipa macahehi: —Piájuchaya tamutu eta juca pímaha­que­neanaya. Pímiama­recapa
    eta piájure nayehe ena siétemu­ri­queneana pichamuriana: ena tiávihanahi te Efeso,
    ena tiávihanahi te Esmirna, ena tiávihanahi te Pérgamo, ena tiávihanahi te Tiatira,
    ena tiávihanahi te Sardis, ena tiávihanahi te Filadelfia, énapa ena tiávihanahi
    te Laodicea —macahepa.'
  dik-NT: Ku lueel, “Gät kë ye tïŋ athöör yic ëbën, ku tuɔɔc athöör tënë akuut kɔc
    cï gam ë bɛ̈ɛ̈i kadhorou yiic, Epethuth, Thimirna, Pergamum, Thiatira Thardïth,
