  bqp-bqp: 'à pì: Ǹ pↄ́ kũ n è kɛ̃ takada gũn, ń kpãzã sↄsi mɛ̀n suppla kũ ò
    kú wɛ̃tɛ dínↄ gũnnↄnɛ: Ɛfesu, Simiina, Pɛɛgamumu, Tiatira, Saadi, Filadɛlɛfia
    kũ Laodiseao.'
  mcp-mcp: 'Kə̂l dɔɔŋg í á ŋgə cɨ nə́: «Cilə́g sá jɛ̂sh wó ŋgə́ dʉ́g yí kálaad dɨ̂,
    wo kə́ndʉg mə́dɔ̧ zaŋgbá mə́gǎd: nə́ *Dɔ̧ á Ifɛ̂z, nə dɔɔŋg á Simirnə, nə á Pɛrgâm,
    nə á Tiyatîr, nə á Sardɛs, nə á Filadelfî nə á Lɔwdisê.»'
  hat-hat: 'Li di m'' konsa: Tou sa ou wè, ekri yo nan yon liv. Voye liv la bay sèt
    legliz ki nan sèt lavil sa yo: Efèz, Esmen, Pègam, Tiyati, Sad, Filadèlfi ak Lawodise.'
  npl-NT: 'iwa onechili: —Xikijkuilo itech se amatlajkuíloli nochi tlan tikita iwa
    xikintitlanili n chikome tiopanmeh non kateh itech tlalmeh de Asia, non kateh
    Éfeso, Esmirna, Pérgamo, Tiatira, Sardis, Filadelfia iwa non de Laodisea.'
  bgg-bgg: 'Ji è yao, “Na è nyie doh pha ji zey bo, chiih-è Jigigam yi rajan miley
    pha Charchthek: Iphisus, Smyrna, Phergamum, Thyathira, Sardis, Philadelphia, nane
    Laodisia shii thoh ge bo.”'
  eng-TCENT: 'saying, “Write what yoʋ see in a book and send it to the seven churches:
    to Ephesus, Smyrna, Pergamum, Thyatira, Sardis, Philadelphia, and Laodicea.”'
  eng-BSB: 'saying, “Write on a scroll what you see and send it to the seven churches:
    to Ephesus, Smyrna, Pergamum, Thyatira, Sardis, Philadelphia, and Laodicea.”'
  cpu-NT: 'ikantakena: “Posankinatero onkarate noñaakemiri. Iro potyaanteneriri kempisantzinkariite
    karatatsiri 7 japatoyetaka janta nashiyetakarori nampitsi saikayetatsiri Asia-ki.
    Tema jiroka 7 nampitsi, paitachari: Efeso, Esmirna, Pérgamo, Tiatira, Sardis,
    Filadelfia, Laodicea.”'
  san-ASM: তেনোক্তম্, অহং কঃ ক্ষশ্চাৰ্থত আদিৰন্তশ্চ| ৎৱং যদ্ দ্ৰক্ষ্যসি তদ্ গ্ৰন্থে
    লিখিৎৱাশিযাদেশস্থানাং সপ্ত সমিতীনাং সমীপম্ ইফিষং স্মুৰ্ণাং থুযাতীৰাং সাৰ্দ্দিং
    ফিলাদিল্ফিযাং লাযদীকেযাঞ্চ প্ৰেষয|
  tac-NT: 'regá anime: ―Bilena apélichi osibóaká napu ekí tábiri etémala mué, ''lige
    náolawaká napu osimela mué alué Onorúgame oyérame ralámuli napu mochí gicháomana
    we''ká riógachi alé Asia anilime gawí bo''ígichi mochígame napu ju bilena chojkégame
    Ebeso anilichi we''ká riógichi mochígame, ''lige uché bilena chojkégame Esmirna
    anilichi we''ká riógichi mochígame, ''lige uché bilena chojkégame Pérgamo anilichi
    we''ká riógichi mochígame, ''lige uché bilena chojkégame Tiatira anilichi we''ká
    riógichi mochígame, ''lige uché bilena chojkégame Sárisi anilichi we''ká riógichi
    mochígame, ''lige uché bilena chojkégame Pilarélpia anilichi we''ká riógichi mochígame,
    ''lige alué uché bilena chojkégamechigó napu Laorisea anilichi we''ká riógichi
    mochígame ju.'
  eng-WEBPB: 'saying, “What you see, write in a book and send to the seven assemblies:
    to Ephesus, Smyrna, Pergamum, Thyatira, Sardis, Philadelphia, and to Laodicea.”'
  gfk-H: 'Ma ga tangai hoken: “U na pakat kahai ira linga ing u na nas ma u na tulei
    tupas ira mataniabar na lotu ta kaiken ra len ma irua na pisa na hala. U na tulei
    tupas diet kinas Epesas, Semerna, Pergamam, Taiataira, Sardis, Piladelpia, ma
    Laudisia.”'
  viv-viv: Bana gigaheꞋawafatafata gigayo, “Gavadi gavadi wanaꞋitadi medema bukiya
    wanaꞋetoladina be tovetumagana adi yoꞋo seveni agaidiya wanaꞋiveninisena be hinaꞋitana.
    YoꞋoi-dina seveni yadi melala hidede amine, Efeso, Simena, Fegamo, Daiyataila,
    Sadisi, Filadelifiya, Leyodisiya.” Hidedemi gigahe.
  yao-yao: lichitiji, “Nnembe mu chitabu chinkuchiwona ni kuchijausya kwa mipingo
    saba ja ŵandu ŵakunkulupilila Kilisito, jajili mu misi ja Efeso ni Similina ni
    Peligamo ni Siatila ni Sadi ni Filadefia ni Laodikia.”
  tgp-tgp: 'leo atu mo verea mara, “O uli na hinau ko lo hitea na lolon te puku hatea,
    ale o sohaia i vano isan la vao kalesia atu mo limaravrua: isan Ephesus, isan
    Smyrna, isan Pergamum, isan Thyatira, isan Sardis, isan Philadelphia peresi Laodicea.”'
  auc-NT: Ïïmaï angantapa. “Bitö quïnö wïïmonte baï abii, ante yewæ̈möintaa yewæ̈möe.
    Yewæ̈möninque wayömö wayömö incæ Codito ingante godongämæ̈ näni pönencabo önompo
    æ̈mæmpoque go mencabodäniya ïñönänite tömënäni ïnänite da godöe,” ante angantapa.
    “Epeto quëwëñömö quëwënäni Ætämidöna quëwëñömö quëwënäni Pedegämo quëwëñömö quëwënäni
    Tiatida quëwëñömö quëwënäni Tadoditi quëwëñömö quëwënäni Pidadedepia quëwëñömö
    quëwënäni ayæ̈ Daoditea quëwëñömö quëwënäni Codito ingante godongämæ̈ näni pönencabo
    näni cabo näni cabo ïñönänite bitö tömënäni ïnänite ïï bitö yewæ̈möninta da godömi
    æncædänimpa.”
  kbc-NT: Aneetiwa, “Ee odoejegi codaa mowidijegi. Jeɡ̶emeɡ̶ee ane jaote inoatawece
    niɡ̶inoa aninoa, codaa icota me jigodi inoatawece. Idiiteloco notaɡ̶anaɡ̶axi niɡ̶inoa
    ananati, odaa iwakateenitibige naɡ̶adi notaɡ̶anaɡ̶axi midiwataɡ̶a seete lapoli
    loiigi Ǥoniotagodi ane liɡ̶eladi manitaɡ̶a nigotaɡ̶a Éfeso, Esmirna, Pérgamo,
    Tiatira, Sardes, Filadélfia, Laodicéia.”
  bmh-bmh: Du go nug aileun, “Ecesab unum na uligem, agau go ebu sikut waiba, agau
    zikut wemen duailel oiagab petak emen ban uzan kwali palautai maren. Epesus, Smerna,
    Pergamum, Taiataira, Sardis, Piladelpia, Laodisia uzan go palautai maran.”
  ctu-BL: 'Tsi'' yʌlʌ: Joñon tsac teche pejtelel chuqui tac an. Mi cʌq''uen i jilibal.
    Añon ti ñaxan. Añon ti'' yujtibal. Ts''ijban ti jun chuqui tac ma'' q''uel. Chocbeñob
    majlel jun jini wucmojt xñopt''añob mu'' bʌ i tempañob i bʌ ya'' ti Asia, jini
    año'' bʌ ti Efeso, yic''ot ti Esmirna, yic''ot ti Pérgamo, yic''ot ti Tiatira,
    yic''ot ti Sardis, yic''ot ti Filadelfia, yic''ot ti Laodicea, che''en.'
  meq-meq: 'A gweɗeŋ: «Wu nakə ka ŋgatay aye na, watsa na ka ɗerewel. Ka watsa na,
    sləratay naha a məhay gər i ndo məpe mədzal gər hay ka Yesu neheye təv wal wal
    tasəla aye. Ma gəma i Efez, ma Simirne, ma Pergam, ma Tiyatir, ma Sardes, ma Filadelfi
    ada ma Lawdise.»'
  noa-H: '“Nau mua pʌchig nem hoopibarm t''umaa hẽsap gaai p''ãnaa Asia durr p''öbör
    siete nʌm hee mʌ hiek hʌ̈k''a nʌm k''ʌʌn haar deebapʌ̈i” hajim: “Efesopienag,
    Esmirnapienag, Pérgamopienag, Tiatirapienag, Sardipienag, Filadelfiapienag maimua
    Laodiceapienagjã hagjö.”'
  alp-NT: 'Nai mere eombe, “Saisa rebe aselure alekie kena buku kuesa eleki natuele
    ete jemate toini itua me kota itua meiju: Epsuse, Smirna, Pergamuse, Tiatira,
    Sardise, Piladelpia kai Laodikia.”'
  san-VEL: tenoktam, aha.m ka.h k.sa"scaarthata aadiranta"sca| tva.m yad drak.syasi
    tad granthe likhitvaa"siyaade"sasthaanaa.m sapta samitiinaa.m samiipam iphi.sa.m
    smur.naa.m thuyaatiiraa.m saarddi.m philaadilphiyaa.m laayadiikeyaa nca pre.saya|
  kbq-kbq: Amama kana zantamina avontafe krenka, 7ni'a kumate me'nea mono nontaminte
    atregeno vino. Efesasima, Smenama, Pegamamima, Taitariama, Sadisima, Fildafiama,
    Ledosiama hunka krezamio.
  kbh-kbh: 'mënts̈á s̈ontsanatsëtsná: “Canÿe librë́s̈añe mábema lempe nts̈amo contsonÿacá
    y cochjuíchmua chë Asia luaroca canÿsë́ftañe os̈buachiyëngcá enefjuanë́ngbioye:
    Efeso, Esmirna, Pérgamo, Tiatira, Sardis, Filadelfia y Laodiceoquë́ngbioye ca.”'
  ron-LSB: 'care spunea: “Ce vezi, scrie într-o carte și trimite la cele șapte adunări:
    la Efes, Smirna, Pergam, Tiatira, Sardes, Filadelfia și Laodiceea”.'
  pon-pon: Me koe kilan, intiniedi nan puk eu, ap kadar won momodijou iju en Epijuj,
    o Jmirna, o Perkamuj, o Tiatira, o Jardej, o Piladelpia, o Laodijea.
  nhe-BL: 'Huan nechilhui: “Naja niitztoc queja nopa letra A tlen achtohui huan queja
    nopa Z tlen itlamiya. Na niipejya huan niitlamiya nochi tlen onca. Xiquijcuilo
    ipan se amatlapohuali nochi tlen tiquitas huan xiquintitlanili nopa chicome tiopantini
    tlen tlaneltocani ipan tlali Asia. Xiquintitlanili nopa chicome tiopantini ipan
    altepetini Éfeso, Esmirna, Pérgamo, Tiatira, Sardis, Filadelfia huan Laodicea.”'
  sps-sps: 'Sa tsue na ka, “A foka te tagei anyi kirkir iny koman buk, nyi te faan
    iny ra naa ri tana ina fits a gum nar vainy fafaaman tana fits a ngats fan: tana
    gum nar vainy fafaaman tan ngats fan iny Efeses, Semena, Pegamam, Taiataira, Saadis,
    Filadelfia ai Leodisia.”'
  wnc-wnc: Yanggamatake anzing nanikut, “Sanga kuupbam gata kawiyau wa gata buu gomdune
    matayo. Matake tewi Anututane amina yotna yotna katau kuut musa kautdu gapmaatane
    umana Efesa gatu Smena gatu Pegaman gatu Taiataira gatu Sadis gatu Filandelfia
    gatu Leodisia ngang yanikaing gapma gapmane yuaing aminde tewi kuyok,” ngang nanikut.
  bus-bus: 'à bè: Ǹ pↄ́ kɛ̀ ń è kɛ̃ takada guu ǹ kpãsã sↄsi mɛ̀n swɛɛplaaa kɛ̀ aↄ̃ↄ
    kú wɛ́tɛ kɛ̀nↄ guunↄnɛ: Ɛfesu, Simina, Pɛgamumu, Tiatira, Saadi, Filadɛlɛfia kↄ̃n
    Laodiseao.'
  gub-BL: — Emume'u ma'e neremixak ràm nehe ty, neze'eg pape rehe imuapyk pà nehe
    ty, i'i ihewe. — A'e re emono kar nepape uzeruzar ma'e wanupe nehe ty, a'e 7 zemono'ogaw
    pe har wanupe nehe ty, i'i ihewe. — Emono kar nepape Ew tawhu pe har wanupe nehe,
    Ezimir tawhu pe har wanupe nehe no, Pegàmu tawhu pe har wanupe nehe no, Xiaxir
    tawhu pe har wanupe nehe no, Xar tawhu pe har wanupe nehe no, Piratew tawhu pe
    har wanupe nehe no, Araorixez tawhu pe har wanupe nehe no, i'i ihewe.
  imo-imo: Aku ungu nimu iyemuni nimbei, “Nu mongoni kanonio uluma waye bukuna tokolio
    Kraistinga talape kite yupoko pakera, Efesus kinye Smerna kinye Pergamum kinye
    Taiataira kinye Sardis kinye Filadelfia kinye Laodisia kinye, aku kombu awilimanga
    moromele imbomanga munduwi!” nimu.
  boj-boj: Leleŋosiq merbej, “Kumbra kalil ni unqam qaji deqa anjam neŋgreŋye. Neŋgreŋyosim
    qariŋyimqa tamo uŋgasari qure 7 dia Yesus aqa ñam qa koroeqnub qaji naŋgoq gilem.
    Tamo uŋgasari naŋgi di agi Efesus qureq di, Smerna qureq di, Pergamum qureq di,
    Taiataira qureq di, Sardis qureq di, Filadelfia qureq di, Laodisia qureq di Yesus
    aqa ñam qa koroeqnub.”
  eng-DRA: 'Saying: What thou seest, write in a book, and send to the seven churches
    which are in Asia, to Ephesus, and to Smyrna, and to Pergamus, and to Thyatira,
    and to Sardis, and to Philadelphia, and to Laodicea.'
  knf-knf: 'Pdiim pajakën aji : « Uko wi ikwinuŋ, piiŧan wa ţi ulibra iya iwul banfiyaaruŋ
    banwooŋ ţi ŋbeeka paaj na uloŋ ŋi : Efeŧ, Ŧimirna, Pergam, Ŧiyatira, Ŧardeŧ, Filadelfiya
    na Lawodiŧiya. »'
  san-KHM: តេនោក្តម៑, អហំ កះ ក្ឞឝ្ចាត៌្ហត អាទិរន្តឝ្ច។ ត្វំ យទ៑ ទ្រក្ឞ្យសិ តទ៑ គ្រន្ថេ
    លិខិត្វាឝិយាទេឝស្ថានាំ សប្ត សមិតីនាំ សមីបម៑ ឥផិឞំ ស្មុណ៌ាំ ថុយាតីរាំ សាទ៌្ទិំ
    ផិលាទិល្ផិយាំ លាយទីកេយាញ្ច ប្រេឞយ។
  arn-NT: 'tañi feypietew: “Iñche ta alfa ka omega, iñche mew am llitulu ka afpulu
    kom dungu. Wirifinge ta kiñe chillka mew tami petu peelchi dungu, ka werkülelfinge
    tati regle trokiñ feyentulelu mülelu ta Asia ñi trokiñ mapu mew: ta Efeso, Esmirna,
    Pergamo, Tiatira, Sardi, Filadelfia ka Laodisea.”'
  zas-NT: 'bén ni rëb: ―Naj na̱j ziꞌc lejtr A con Z, lejtr ni rzuloj në ni rlioxnë
    alfabeto, din tijbzi naj na̱j bén rniabee. Bacaa loj guiꞌch gra ni cuguiaal dxel
    guixhiaalil guiꞌch guin loj guigajdx cwaa ree da bejnan bén zojb ree niz Asia,
    luguiedx Éfeso, Esmirna, Pérgamo, Tiatira, Sardis, Filadelfia në Laodicea.'
  ken-NT: Ɛ́re rɛm bɛ, “Sɔt ɛkáti sɨŋ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ ɔ́ghɔ̀, ɔ́nto yɔ ntá bakwɔ́
    bo Yesu tándrámɔt awu ɛtɔk Ɛ́fɛsɔs, nɛ ɛtɔk Smína, nɛ ɛtɔk Pɛ́gamɔm, nɛ ɛtɔk
    Tiatíra, nɛ ɛtɔk Sádis, nɛ ɛtɔk Filadɛ́lfia, nɛ ɛtɔk Laodísia.”
