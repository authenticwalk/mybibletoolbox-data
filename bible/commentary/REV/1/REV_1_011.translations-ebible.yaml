  san-SIN: තේනෝක්තම්, අහං කඃ ක්‍ෂශ්චාර්ථත ආදිරන්තශ්ච| ත්වං යද් ද්‍රක්‍ෂ්‍යසි තද් ග්‍රන්ථේ
