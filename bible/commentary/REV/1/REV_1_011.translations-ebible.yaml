  nii-nii: Ek ei yi ninim, “Nim ninim epi nipe endi ken mił ei, mon poł mani kindnjii.
    Kindkin kin, nga men tołmun wumb ngii angił orung nga tał ełe, mon ei, kindnjii.
    Kindnjii konu ei, Epeses kin, Simerna kin, Perkama kin, Taiyasaira kin, Saris
