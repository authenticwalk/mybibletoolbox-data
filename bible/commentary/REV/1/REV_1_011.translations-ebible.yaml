    Esmirnanu bain, Pérgamonu bain, Tiatiranu bain, Sardesnu bain, Filadelfianu bain,
    tsenmin Laodiceanu bain, tiwa.'
  ikk-NT: 'Ọ sị, “Detu ihiẹn ị rị a hụn ye imẹ ẹhụhụọ, y''e zijẹnni ụka ẹsanị ya:
    ụka rị Ẹfẹsọsị, ụka rị Sụmẹna, ụka rị Pẹgamọm, ụka rị Tịatira, ụka rị Sadisi,
    ụka rị Filadefịa lẹzi ụka rị Laodishia.”'
  leu-leu: 'A ling aave a kuus malaan, “A maana mo no taa xalume, no taa xaleie lana
    lagasai e no taa lisan a lagasai aave xe la nu lifu lotu pisiguak aanabeꞌ: xe
    la lifu lotu pe Efasis, xe la lifu lotu pe Samirna, xe la lifu lotu pe Pergamam,
    xe la lifu lotu pe Taiataira, xe la lifu lotu pe Saardis, xe la lifu lotu pe Filadelfia,
    xe la lifu lotu pe Leodisia.”'
  maz-NT: 'O xitsi a cjava c''e jña: ―Nutscö ya exmi bübügö ''ma o mbürü e jens''e
    ''ñe ne xoñijõmü, y sido rá bübügö ''ma ya rguí nguins''i yo. Nu c''o ya ngue
    rí jñandague, rí dyopjügue cja ''na libro c''o. Nuc''ua rí pejñegue cja yo yencho
    congregación c''o va bübü a Asia; ''naja c''ü bübü a Efeso, c''ü ''naja a Esmirna,
    ''naja a Pérgamo, ''naja a Tiatira, ''naja a Sardis, ''naja a Filadelfia, ''ñe
    c''ü ''naja a Laodicea, o ''ñenze a cjanu c''e jña.'
  bod-N: ཁྱོད་ཀྱིས་ཅི་མཐོང་བ་ཐམས་ཅད་ཤོག་དྲིལ་སྟེང་དུ་བྲིས་ཏེ། ཨེ་ཕེ་སི་དང་། སི་མིར་ནཱ།
    ཕེར་ག་མུ། ཐི་ཨ་ཏེ་རཱ། སཱར་དི། ཕི་ལཱ་དེལ་ཕི་ཨ། ལའོ་དི་ཀེ་ཡཱ་བཅས་ཆོས་ཚོགས་བདུན་ལ་སྐུར་ཅིག་ཅེས་གསུངས་སོ།།
  tca-NT: '@see-verse:REV.001.010'
  zpl-NT: 'nú uni: ―Liꞌá neca xi neca letra A nu Z nú rquixie nú rlaxu uquieꞌe ye
