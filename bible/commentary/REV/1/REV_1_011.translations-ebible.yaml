  ntu-ntu: 'Rpile kx, “Yro mz buk da amrlx mcqng, x atwzlr-ngrbz buk lcde mz Esia
    Provins mz dzbe lrmakxtr mz taon rlimz seleng: Efiszs, Simrnz, Prgamzm, Taeatira,
