  soy-soy: 'mɛn tee rɛ: A lɛ̃ kɑɑ nní ń nyɑ́ni rítɛlɛ́ rinyinɛ kɛ́mɛɛ wɔ́i ɑɑ Uléécɑɑ
    icɑ́pinɛ isɛɛi iyɛ̃ pɑpɔ. Iyɛɛ nní Efɛɛsi nɛ Simirini nɛ Pɛrikɑm nɛ Tiyɑtiiri
    nɛ Sɑritɛɛsi nɛ Filɑtɛlifii nɛ Lɑwutisee ikɔ́.'
  hui-hui: Hale halu hewaria bi layuagome lalu, Í̠na deme handareru mbugani gili bibe.
    Gili buwa Keriso hameigini tano karia Ebesabi Simenabi Pegamamubi Taiadirabi Sadisibi
    Piladelebiabi Leodisiabi uruniha karuhondo gilibu pelabe, laya.
  amf-amf: “Hanin shedaynaam mathaapinte thaapayse tobbhaana misken onna, Epsoonbee,
    Semernesbee, Bhergamoonbee, Tiathironbee, Serdesbee, Piladelpiabee, Lodoqiabedar
    yittsaa” ina ki hamade.
  quc-NNT: 'Ri xch''awik, je wa'' xub''ij: Ri in, in je'' jas ri nab''e letra xuquje''
