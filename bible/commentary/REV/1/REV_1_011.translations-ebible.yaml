    so̱ꞌ nana̱ cheꞌé nu̱ꞌ nij rasu̱u̱n queneꞌén so̱ꞌ rihaan yanj, ne̱ caꞌne̱j so̱ꞌ
    rihaan nij síí amán rá niꞌya̱j manj ya̱nj chi̱j chumanꞌ á. Dan me se rihaan nij
    síí ma̱n Efeso do̱ꞌ, rihaan nij síí ma̱n Esmirna do̱ꞌ, rihaan nij síí ma̱n Pérgamo
    do̱ꞌ, rihaan nij síí ma̱n Tiatira do̱ꞌ, rihaan nij síí ma̱n Sardis do̱ꞌ, rihaan
    nij síí ma̱n Filadelfia do̱ꞌ, rihaan nij síí ma̱n Laodicea do̱ꞌ, caꞌne̱j so̱ꞌ
    yanj yoꞌ á ―taj soꞌ cunoj a.'
  cut-NT: 'Ra̱hn tuhca̱: ―U che vá numacuahn ro, nde na̱n cana̱n, nde na̱n cuihnonan.
    Cuediron na̱n a̱ma libro dehtenduh che ndihchero, ne cuedechoh yahn ihyan yahn
    Dendiohs, nduh che ndache ya̱co, ya̱hn yahn Asia, ya̱n Efeso ma̱n, Esmirna ma̱n,
