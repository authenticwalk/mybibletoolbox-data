    yuꞌ Tiatira, nu lo de mbecy nu yuꞌ Sardis, nu lo de mbecy nu yuꞌ Filadelfia, gal
    nu lo de mbecy nu yuꞌ Laodicea. Lo de yu zeꞌ zeed ru ñii ―na mbecy nu zaab tiꞌ
    rnii zeꞌ.'
  zac-NT: 'Ni guníꞌiꞌ lua: ―Na nahia principi nu nahia lúltimë ziquë lëtrë A nu Z.
    Bëquëꞌë laꞌni tubi librë lo quë narnal nu bëshéꞌldëhin lu ra grupë shtë shmënë
