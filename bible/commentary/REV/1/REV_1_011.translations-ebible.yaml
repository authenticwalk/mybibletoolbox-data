  wsk-wsk: 'Se mam, “Anapeya arigisam imi bataguru se kaparuk, se sios 7 pela imi
    nongote bitar se namarukko: Ephesus, Smyrna, Pergamum, Thyatira, Sardis, Philadelphia,
    se Laodicea.”'
  toj-NT: 'Ti cho yala caba: ―Ja huen Juan, tz''ijba can ja jas oj xa jea hui, tix
    cho jeca yi ja creyente jumasa ja ma'' huas stzomo sbaje ja ba juque iglesia jau
