    ti Sardis, ti Filadelfia, yic''ot ti Laodicea. Che'' ti'' subeyon jini ajt''an.'
  zos-NT: 'Nømna''ṉ ñømu: ―Como vinbø letra A, y cøyajcøyombø letra Z, jetse øtz
    vi''na o iti y øtz último maṉba iti. Jayø libro''omo nø mi ⁿisuse. Y mitz cø''vej
    libro cu''yay nivoya tu''myajpamø vya''ṉjamyajpapø''is Jesús Asia nasis cyojajmba''csye''ṉomo.
    Cø''veja tu''myajpamø cu''yaco cumgu''yom ñøyi''ajyajupø''is Efeso, Esmirna, Pérgamo,
    Tiatira, Sardis, Filadelfia y Laodicea.'
  gvs-gvs: 'Niyanayana idigo kana, ‘Kaga kuugitedi buki bilibilina goi kuginīdi. Ikavava,
    kuetunēdi sina Tomoya ana totugugunayao ame asayadi goi: Epeso, Simona, Pegamasi,
    Tuwatira, Sadesi, Piladelipiya, Laodiseya.’'
  kbm-kbm: 'Be avo nok ginei dang-eteik; “Mie nuro gen bambamo ete guli ok tepwengge
    nisov kapia be nomb nitangi amolmol bui ane dubi 7 eteik: Epeses, Smena, Pegamam,
    Taitaira, Sadis, Piladelpia, be Leodisia.'
  rmc-rmc: 'savo phenďa: „Oda, so dikhes, pisin andro zvitkos a bičhav le efta zborenge
    [save hine andre Azija]: Andro Efezus, andre Smirna, andro Pergamos, andre Tiatira,
    andro Sardis, andre Filadelfia the andre Laodikea.“'
  apr-apr: Ngan le tool tani in iwete nen, “Ole kuwodo soo so yo kumata ngan a ilo
    ye rau lulungu, inbe kuyawari pang di bareme ke Yesu yo limi be ru nga. Ngan nen
    le rau lulungu tani in ole kuyawari pang di tooltool yo tigaua ye bareme ke Yesu
    a tinepe ye malala Epeses, Semena, Pegamam, Taiataira, Sadis, Piladelpia inbe
    Laodisia nga.”
  tiy-tiy: Ménbéréh mano, “Sulatém i énggito muwe, atin féuwitém mangéy dob de ni
    do fitéw lumfuk do munur Begén do bati dob Efeso, Esmirna, Pergamo, Tiatira, Sardis,
    Filadelfia, brab Laodisia.”
  nlg-nlg: Te bosa, “Ko gere horui tana gegere na hava to righia, mo ko nighi vetena
    vanira e vitu na holohoru i Ephesus, Smyrna, Pergamum, Thyatira, Sardis, Philadelphia
    mi Laodicea.”
  dgr-DOGNT: 'dıı hats''edıì hǫt''e: “Nenazhıı dàgot''ı̨ı̨ sìı enı̨htł''è k''e dek''enìı̨tł''è
    gà kǫ̀ta łǫ̀hdı̨ Nǫ̀htsı̨ wecheekeè nàgedèe sìı gıts''ǫ̀ anele. Dıı kǫ̀ta łǫ̀hdı̨
    hǫt''e: Ephesus, Smyrna, Pergamum, Thıyatıra, Sardıs, Phıladelphıa eyıts''ǫ Laodısıya,”
    hats''edıì hǫt''e.'
  pes-OPV: 'که می‌گفت: «من الف و یاو اول و آخر هستم. آنچه می‌بینی در کتابی بنویس و
    آن را به هفت کلیسایی که در آسیاهستند، یعنی به افسس و اسمیرنا و پرغامس وطیاتیرا
    و ساردس و فیلادلفیه و لائودکیه بفرست.»'
  ron-1924: 'каре зичя: „Еусунт Алфа ши Омега, Челдинтый ши Чел де пе урмэ. Че везь,
    скрие ынтр-о карте ши тримите-о челор шапте Бисеричь: ла Ефес, Смирна, Пергам,
    Тиатира, Сардес, Филаделфия ши Лаодичея.”'
  tpz-tpz: Eꞌ to soe vamanih pan, “Kiun töön ah, a ma tah kurus nën se ep, parën vanö
    manuh pa tönim me o pöök kum teꞌ varih to vaman ne e Ieesuꞌ manih pa ma vöön varih,
    Ëfësus, Smernaꞌ, Pergamum, Taëataëraꞌ, Sardis, Filadëlfiaꞌ, me Laodisiaꞌ.”
  agd-agd: “Ma ma oneona yanasinta vompon dókifin uváde vá dan manápá ifo afápá kan
    un kádan monó namun kayofin ma mumunan nanin banta vaimpin ná dan orino. Mai monó
    namun kayo maen Efesasií Simenaí Pekamamií Taiatairaí Sadisií inká Firaderfia
    vá Raodisia vá ino.
  rkb-NT: 'Iaksoho kape nikara: — Hawa ha bo tsimykozo naha bo papeu humo tsipiwatahaka.
    Ana papeu ty Sesus tuktsa bo tyziskarenaha, asaktsa Asia ezektsa bo my. Sesus
    tuktsa inazuzukbanahaze Deus harere piwabynaha papeu iwatahaha ty sibo hi nyny
    tsimy. Asaktsa Sesus tuktsa Epeso ezektsa bo, Esmirina ezektsa bo. Perekamo ezektsa
    bo, Tiatira ezektsa bo, Saradis ezektsa bo, Piradepija ezektsa bo, Raodisija ezektsa
    bo iwatsa bo Asia sete tapapeu iwatahaha ty sibo tyziskarenaha — iaksoho niy.'
  san-THA: 'เตโนกฺตมฺ, อหํ ก: กฺษศฺจารฺถต อาทิรนฺตศฺจฯ ตฺวํ ยทฺ ทฺรกฺษฺยสิ ตทฺ คฺรนฺเถ
    ลิขิตฺวาศิยาเทศสฺถานำ สปฺต สมิตีนำ สมีปมฺ อิผิษํ สฺมุรฺณำ ถุยาตีรำ สารฺทฺทึ ผิลาทิลฺผิยำ
    ลายทีเกยาญฺจ เปฺรษยฯ'
  iws-iws: Mɨ kara siya boɨnkiya hɨnɨɨn saiir wakaekiyɨn, kɨra dimɨn taemɨnɨm kɨra
    kɨgɨm yokwoni wɨnprigɨnaowid. Mhoɨiya kɨra sɨmiir kɨgi mɨ kɨra sɨmiirɨn wɨ iikamɨm
    yɨpɨkɨ Adi Komii siir pɨugana saiirɨm yɨpɨkɨ Adi Komii siir yai aiir wakaeyokna
    apiyɨm tɨ om ɨriiyar whɨso sɨmiir hɨranɨm, Efesas, Smena, Pegamam, Taiataira,
    Sadis, Filadelfia mɨ Leodisis, wɨ sɨmiiram hauugi.
  pol-SZ: '—Zapisz w księdze wszystko, co widzisz, a następnie wyślij ją do siedmiu
    kościołów: do Efezu, Smyrny, Pergamonu, Tiatyry, Sardes, Filadelfii i Laodycei.'
  ztq-NT: 'Lëë tsiy xaa go në lon: —Pkëë kchë nii chanoo leñ tu libre aan pxaalo lo
    meñ nii xniladzy xtiits Jesús nii no Efeso, Esmirna, Pérgamo, Tiatira, Sardis,
    Filadelfia ni Laodicea.'
  zai-NT: 'na rabi naa: ―Naa bizuluá'' irá'', ne naa unduuxe ni, casi ca letra A ne
    Z. Bicaa ni gu''ya lu ri lu gui''chi ne biseenda ni lu ca xpinni Cristu ni nuu
    ndaani gadxe guidxi sti Asia. Cuzeete Efeso, Esmirna, Pérgamo, Tiatira, Sardis,
    Filadelfia, ne Laodicea.'
  upv-upv: Ko owra “Kupuli tweni sev nga kumlesi, ko kuplai naul nen van ji meling
    kalesia ebut nga marlik renge ngaim ebut ngel nir, Epesas, Smana, Pekamam, Tuatira,
    Satis, Pilatelpia ko Laotisia.”
  wap-NT: Parada-karu kian, “Ipai pusaada putukapanii kida, udaunaꞌan pudyuudaꞌa naazu
    7 choochinao diꞌiti, diꞌoraꞌa donoi kida diꞌiaꞌoraz ati, Ephesus, Smyrna, Pergamum,
    Thyatira, Sardis, Philadelphia naꞌiki Laodicea iaꞌoraz.”
  mva-mva: 'Malonga ngae bokai ipile, “Kana kuita nge ‘buku’-lo gogere be ‘sios’ lima-be-rua
    ngaedi gonabangakidi: Epises, Smerna, Pergamum, Taiataira, Sardis, Piladelpia
    be Leodisia.”'
  dwr-NT: He kooshshay taana, “Neeni be7iyaawaa maxaafan xaafa; Iisiyan de7iya laappu
    woosa golletoo, Efesoona, Samirineesa, Pherggaamoona, Tiyaaxiroona, Sarddeesa,
    Pilaadelifiyaa, Lodooqiyaa woosa golletoo yeedda” yaageedda.
  kfw-kfw: "Hin ati, “Nimu ngaikha nang majiaro, halli nimajia larik kha koisuok sari\
    \ ngaidiang minchoiro: Ephesus, Smyrna, Pergamum, Thyatira, Sardis, Philadelphia,\
    \ khat-um Laodicea.”\x94"
  bfz-bfz: तिने बोलेया, “जो कुछ तूँ देखेया तिजी खे कताबा रे लिखी की सातो नगरो री मण्डल़िया
    गे पेजी दे; मतलब इफिसुस, स्मुरणा, पिरगमुन, थुआतीरा, सरदीस, फिलदिलफिया और लौदीकिया
    खे पेजी दे।”
  cuk-09: 'sognonikid: “Ani an gebesailaginedid, degine, ani an napisoladbalid. Ani
    an gebe-iduedid, degine, anse bergunaibalid. We-ibmar be dakedi, gardagi be narmake,
    degine, Bab-Jesúsba-nanaimalad-Asiagi-danar-ambikunoni-damalad-sogagugledse be
    we-garda barmide: Efesose, Esmirnase, Pérgamose, Tiatirase, Sardisse, Filadelfiase,
    degine, Laodicease.”'
  ben-OBCV: 'তা ঘোষণা করল: “তুমি যা কিছু দেখছ তা একটি পুঁথিতে লিপিবদ্ধ করো এবং ইফিষ,
    স্মূর্ণা, পর্গাম, থুয়াতীরা, সার্দি, ফিলাদেলফিয়া ও লায়োদেকিয়া, এই সাতটি মণ্ডলীর
    কাছে পাঠিয়ে দাও।”'
  mil-NT: 'Te càchí sá càháⁿ‑áⁿ: —Yúhú sa ndècu‑í ndéé cútnàhá ní ngáva ñuyíú, te
    dɨu‑ni‑í cundecu‑í ndéé ná sàá nduu nàa‑xi ndɨhɨ nchaa sá ìó, te chido tnùní‑n
    ɨ̀ɨⁿ núú tùtú sá ná dànehé núú ñáhà‑í xii‑n, te daquɨ̀hɨ́ⁿ‑n tùtú‑áⁿ ndɨ ùsá xichi
    núú xǐndecu cue ñáyiu ndècu ichi Yá Ndiǒxí xǐndecu distrìtú Àsiá, ndaha ñáyiu
    ñuú Éfesú, ndaha ñáyiu ñuú Èsmirná, ndaha ñáyiu ñuú Pěrgamú, ndaha ñáyiu ñuú Tiàtirá,
    ndaha ñáyiu ñuú Sǎrdís, ndaha ñáyiu ñuú Filàdelfiá, ndaha ñáyiu ñuú Laodìceá,
    nchaa ñáyiu ñuú‑áⁿ daquɨ̀hɨ́ⁿ‑n tùtú‑áⁿ ndahá‑yu —càchí sá càháⁿ‑áⁿ.'
  myu-myu: — G̃axĩn ma ejojojoiaptup cuy etupmubararak — io'e owebe parasuy jo'iat'a'õ.
    — Ibodup cuy etupmuju Jesus kay itabucayũ beaptum―7 beat ka watwat peaptum — i
    juk o'e owebe. — Etupmuju juy Ásia eipi watwat peaptum―Éfeso ka watwat peaptum,
    Esmirna ka watwat peaptum tak, Pérgamo ka watwat peaptum tak, Tiatira ka watwat
    peaptum tak, Sardes ka watwat peaptum tak, Filadélfia ka watwat peaptum tak, Laodicéia
    ka watwat peaptum tak — i juk o'e owebe.
  fue-fue: 'Daane nen e wi''a: «Ko ji''ataa, winnu ɗum der ɗerewol, lildaa eklesiyaaji
    jeeɗiɗi ɗii ɗo: Efesu e Samirna e Pergamu e Tiyatira, e Sardis, e Filadelfiya
    e Lawdikiya.»'
  amk-amk: Medu we yau deyo, “Fianai aino botioai ninai woi na buku bei tuti bonatuai
    we jemati itu ninai, amani we jemati na bendari Efesusi, jemati na Simirna, jemati
    na Pergamusi, jemati na Tiatira, jemati na Sardisi, jemati na Filadelfia, tuti
    jemati na Laodikia.”
  fai-fai: bako nada “kaba ufek ufek adikum utamokabaw uyo kudew yak buk dim godu
    nadawe kudálaw yak Got ami kinim gu fet kal itamuk kala. Kale abiw win be Efesis,
    Simana, Bekamam, Tayataida, Sáddis, Filaddelfiya ade Leoddisiya itamuk kala.”
  ura-NT: “Leinjiin quiricha cuhane iicha coarai laenaain, caainsii laurineein Asia
    batane que nenacaauru- Efeso, Esmirna, Pergamoo, Tiatira, Sardisi, Filadelfia,
    Laodisea, naaonjoainun Jesocurisito cachaneein nenacaauru rene letoaau,” naain
    mijiaaineein toniha carai jaiha rijijieein nenaa- toroonfeta rijitiin erenaane
    jana aonaaun.
  mcd-NT: Ascashon ua isca huaquin yoia, —Min oiain cuscacoin futsafo cunushohuun.
    Nan cunu Jesús icoinra huafo ichananmisifoti ato fomahuu. Nan ichananmisifo Efeso
    anoafo fomafain Esmirna anoafo fomafain Pérgamo anoafo fomafain Tiatira anoafo
    fomafain Sardis anoafo fomafain Filadelfia anoafo fomafain Laodicea anoafori min
    oiain cuscacoin cunushon ato fomahuu, —ishon ua yoia.
  urt-urt: Diꞌ uku ŋana ŋam na, “Inge ŋaimune ŋaiye na etekeꞌe leꞌe e guh tup pe,
    ember elme lenge miyeꞌ tuweinge tikin Got, ŋaiye yarp ya yoto moi Efesus, Smerna,
    Pergamum, Taiataira, Sardis, Filadelfia, topoꞌe el Laodisia.”
  kiz-kiz: j'hijobha, “jhandikayi mu kitabu gha mkaghabhona na ughatumayi ku makanisa
    saba, kulota Efeso, kulota Smirna, kulota Pergamo, kulota Thiatira, kulota Sardi,
    kulota Philadelphia, ni kulota Laodikia.”
  tzo-TZE: 'Jech laj yalbun: ―Vu''un la jliques scotol, jech vu''un ta jvu''es noxtoc
    li c''usi jnopoje. Li c''usitic chacac''bot avil li''i ts''ibao ta vun yu''un
    chatacbe batel li jch''unolajeletic ta vucub lum tey ta Asia banamile. Ja'' ti
    tey oyic ta lum Efeso, xchi''uc ta lum Esmírna, xchi''uc ta lum Pérgamo, xchi''uc
    ta lum Tiatíra, xchi''uc ta lum Sárdis, xchi''uc ta lum Filadélfia, xchi''uc ta
    lum Laodicéae ―xiyutun.'
  lex-lex: 'Lir de niwra: “Mhuorat lolola hya'' ed maka mumkeka ne mu''enyatga la
    krei mandiditu la leta-leta ri, de Epsus, Smirna, Pergamus, Tiatira, Sardis, Filadelfia,
    me Laodikia.'
  dov-dov: Lyakat, “Lemba nzwaabona mubbuku, mpawo uziotumizye kumbungano zili musanui
    azibili - ku Efeso, ku Similina, ku Pegamumu, ku Siyatila, ku Sadisi, ku Filadelufuya
    aku Lawodesiya.”
  rgu-rgu: Haraoeꞌ ria nadenu au nae, “Yohanis! Au sakaꞌ atudu hata esa neuꞌ o. Basa
    hata fo mita a, o muste duiꞌ asa. Basa nana, o muste haitua si leo sarani kahituꞌ
    ara, siꞌ saraniꞌ fo rai kota Efesus, kota Smirna, kota Pergamus, kota Tiatira,
    kota Sardis, kota Filadelfia, ma kota Laodikia.”
  toc-NT: 'chiné qui­huá­nilh: —Aquit cla­cas­quín pi̠ catzokti nac mactum libro xli̠­hua̠k
    hua̠ntu̠ nacuaniyá̠n xa̠hua hua̠ntu̠ nac­li̠­ma̠­la­ca­hua̠­ni̠yá̠n, y caca̠­ma­ca­pini
    cris­tianos hua̠nti̠ tali̠­pa̠­huán Cristo y tahui­lá̠­nalh nac a̠ma̠ko̠lh laca­tujún
    ca̠chi­qui̠ní̠n hua̠ntu̠ ca̠ma̠­peksi̠y Asia, a̠ma̠ko̠lh ca̠chi­qui̠ní̠n hua­nicán:
    Efeso, Esmirna, Pér­gamo, Tiatira, Sardis, Fila­delfia xa̠hua Laodicea.'
  som-som: Wixii aad aragtid buug ku qor, oo waxaad u sii dirtaa toddobada kiniisadood;
    kuwaas oo ah tan Efesos, iyo tan Simurna, iyo tan Bergamos, iyo tan Tu'ateyra,
    iyo tan Sardis, iyo tan Filadelfiya, iyo tan La'odikiya.
  mam-C: 'Chi'' kyjalu''n: Tz''ib''inkujiy lu''n twutz jun u''j, a ktla''b''ila, exsin
    sma''nxa kye wuq Ttanim Dios tzmax toj tnam Éfeso, Esmirna, Pérgamo, Tiatira,
    Sardis, Filadelfia ex Laodicey.'
  ndj-ndj: lyadetili, “Yandiki muchitabu fiwufiwona, yeghi kwa fipinga saba fya vandu
    yivamjumilili Kilistu, kwa Ifesu na kwa Sumuna na kwa Peligamu na kwa Tiatila
    na kwa Salidisi na kwa Filadefiya pamu na kwa Laudekia.”
  mbj-NT: 'hahỹỹ da ky hadoo doo: “Ma kahé bäh kapõõs do hã merii da mahapäh doo.
    Tii bä mamejõ hã ỹ h''yy ka''eeh do setsi hedoo do panang Asija häd näng do häj
    n''aa bä habong do sa wë. Mamejõ Epeso, Es-Mirina, Peh-Gamo, Tijatira, Sar-Des,
    Piradepija, Raw-Diseej häd enäh do panang hẽnh”, näng ta kyyh.'
  lat-VUC: 'dicentis: Quod vides, scribe in libro: et mitte septem ecclesiis, quæ
    sunt in Asia, Epheso, et Smyrnæ, et Pergamo, et Thyatiræ, et Sardis, et Philadelphiæ,
    et Laodiciæ.'
  ngp-ngp: Dikanigamba, “Wandika mwe kitabu zimbuli izo ukuziona, naho zigale kwa
    mafyo mfungate ya wahuwila wa Kilisito uko Efeso na Similina na Peligamo na Tiatila
    na Salidi na Filadelifia hamwenga na Laodekia.”
  enq-2: Pii dokome lao pituu, “Embame kandelyeno dupa buku mendenya pepa pyapala,
    Epesusapi, Semenapi, Pegamumapi, Taeyataitapi, Sadisapi, Piladelepiapi, Laodisiapi,
    siosa kalange dutupanya pyasakamaipi” lea.
  eng-ASVBT: 'saying, What thou seest, write in a book and send it to the seven churches:
    unto Ephesus, and unto Smyrna, and unto Pergamum, and unto Thyatira, and unto
    Sardis, and unto Philadelphia, and unto Laodicea.'
  mna-mna: 'Iso ta kembei. Iso: “Koroŋ ta re i, kozo beede ise ro, mi seŋgeere ma
    ila pa lupŋana lamata mi ru ki Krisi ta zan tiŋgi: Epesus, Smerna, Pergamum, Tiatira,
    Sardis, Piladelpia, mi Laodisia.”'
  myw-myw: '@see-verse:REV.001.010'
  sby-sby: Kambeti, “Kolemba mulibuku bintu mbyolabononga, kayi watume ku mibungano
    isanu ne ibili ku Efenso ku Simuna ku Pegamo ku Tiyatila ku Salidisi ku Filadelufiya
    ne ku Lawodikeya.”
  sll-sll: Olanga tabil i haang Epesas ya, Simena, Pegamam ya, Tayataira, Sadis ya,
    Piladelpia, Leodisia ya, ari oo tabil yu momia ha i mining bole to,” di na tomua.
  yaq-NT: 'inen neu jiamta: ―Ineponee juna''a, ju''u che''a bat, kee jita ayuuo, jiba
    jiapsame. Intok ju''u, si''imekut chukula, jiba yuu jiapsineeme. Jume'' leetam
    Alpa intok Omeka teame benasia. Lipropo a'' ji''ojte, juka'' em bittuawa''uta.
    Junaka''a intok, jume''e, bwiaraa Aasia'' tea''u woo busani, jume'' te''opom be''eka
    tana a'' bittuane. Jume'' bwere jo''aram, Eepeso'' tea''u, intok Ejmiirna'' tea''u,
    intok Perkamo'' tea''u, intok Tiatiira'' tea''u, intok Saartij tea''u, intok Pilareelpia''
    tea''u, intok Laorisea'' tea''u jokammewi.'
  uro-uro: Iaqäkt ama eguinga qa märhamän doqortäqyia, “Nak ngi säm iarhongäkt gärqärhong
    iva ngi lu irhong ba anga abuk näkt pa ngi rhäk na qi sage ama qatnanaktpämda
    nämät ama värhap ama ngärhäqyet da unbam gärqapni i ma Efesus näkt ma Smerna näkt
    ma Pergamum näkt ma Taiataira näkt ma Sardis näkt ma Filadefia näkt sävät ma Laodisia.”
  ita-1885: 'Io son l''Alfa, e l''Omega; il primo, e l''ultimo; e: Ciò che tu vedi
    scrivilo in un libro, e mandalo alle sette chiese, che sono in Asia: ad Efeso,
    ed a Smirna, ed a Pergamo, ed a Tiatiri, ed a Sardi, ed a Filadelfia, ed a Laodicea.'
  muy-muy: 'Àhu ahkado : « Ere ye ti kipi ni ti bəki ka wakita, kə̂slərikaboru ana
    ndam məfəku ahàr ya tə̀bu *təcakalavu a kəsa adəskəlani ni bu : Efez, Simiriŋ,
    Pergam, Tiyatir, Sart, Filadelfi akaba Lewʉdisi ni. »'
  kqc-kqc: 'Yomakai niyo, “Beika veisa bi bukari bura resi dubu rofu mina taoni 7
    ri moi feide: Ephesus, Smyrna, Pergamum, Thyatira, Sardis, Philadelphia ma Laodicea.”'
  tav-tav: 'Putiricarore bairo bʉjʉbato quena camajocʉ cʉ cawadarore bairona cabʉjʉwʉ.
    Ocõo bairo yʉ caĩ wadawĩ: —Yʉa nipetirijere cátacʉ yʉ ã. Nipetirijere camajii
    yʉ ã. Nipetirã netoro catutuaʉ yʉ ã. Nipetiropʉ cãcʉ yʉ ã, cʉ caĩrijere yʉ caapiwʉ.
    Ocõo bairo yʉ caĩwĩ tunu: —Mʉre yʉ caiñoopere ucaya. To bairo tiere uca yaparoʉ
    tiere mʉ joogʉ camajare yʉre caapiʉjarãre. To macanare, Asia yepapʉ siete macari
    macanare na mʉ uca joowa. To bairi Efeso, Esmirna, Pérgamo, Tiatira, Sardis, Filadelfia,
    Laodisea cawamecʉti macari macanare na mʉ uca joowa. Mʉre yʉ caiñoope uca átiri
    na mʉ queti joowa. “To bairo yʉ catʉjʉwʉ,” na mʉ queti buio uca joogʉ nare. To
    bairo yʉre cʉ caĩrijere yʉ caapiwʉ yua.'
  eng-ULB: It said, “Write what you see in a book, and send it to the seven churches—to
    Ephesus, to Smyrna, to Pergamum, to Thyatira, to Sardis, to Philadelphia, and
    to Laodicea.”
  spa-VBL: 'Y me dijo: “Escribe en un libro lo que ves y envíalo a las siete iglesias:
    Éfeso, Esmirna, Pérgamo, Tiatira, Sardis, Filadelfia, y Laodicea”.'
  fra-_FOB: 'Qui disait: Je suis l''Alpha et l''Oméga, le premier et le dernier; ce
    que tu vois, écris-le dans un livre et l''envoie aux sept Églises qui sont en
    Asie, à Éphèse, à Smyrne, à Pergame, à Thyatire, à Sardes, à Philadelphie et à
    Laodicée.'
  hau-ULB: Ta ce, “Rubuta abinda ka gani a cikin littafi, ka kuma aika wa ikilisiyoyin
    nan bakwai - ga Afisus, ga Simirna, ga Birgamas, ga Tayatira, ga Sardisu, ga Filadalfiya,
    da kuma ga Laudikiya.”
  mal-mal: ഞാൻ അല്ഫയും ഓമേഗയും ആകുന്നു; ആദ്യനും അന്ത്യനും തന്നെ. നീ കാണുന്നത് ഒരു
    പുസ്തകത്തിൽ എഴുതി എഫെസൊസ്, സ്മുർന്നാ, പെർഗ്ഗമൊസ്, തുയഥൈരാ, സർദ്ദിസ്, ഫിലദെൽഫ്യ,
    ലവൊദിക്ക്യാ എന്നീപട്ടണങ്ങളിലുള്ള ഏഴ് സഭകൾക്കും അയയ്ക്കുക.
  lit-lit: 'sakantį: „Aš esu Alfa ir Omega, Pirmasis ir Paskutinysis“ ir: „Ką matai,
    surašyk į knygą ir pasiųsk tai septynioms bažnyčioms, kurios yra Azijoje: į Efezą,
    ir į Smirną, ir į Pergamą, ir į Tiatyrus, ir į Sardus, ir į Filadelfiją, ir į
    Laodikėją.“'
  urd-GVR: Us ne kahā, “Jo kuchh tū dekh rahā hai use ek kitāb meṅ likh kar un sāt
    jamātoṅ ko bhej denā jo Ifisus, Smurnā, Pirgamun, Thuātīrā, Sardīs, Filadilfiyā
    aur Laudīkiyā meṅ haiṅ.”
  far-far: ka 'uri, “'Oe kedea te ne 'oe kai ada to'ona, sui 'oe kwatea buko ne fuana
    fiu fikute wane famamana 'i Efesus, Smana, Pegamum, Taeataera, Sadis, Filadelfia,
    ma 'i Laodisea.”
  suz-BL: मेको सेंदामी आं कली “मार मार ताइनेवे, मेको नेल्‍ल कागजम ब्रेक्‍तो। मिनु
    ब्रेक्‍शा ङा मिन, एसीया ङा ७ ओटा सहर ङा येसु ख्रीस्‍त कली थमा सुइक्‍ब आन ग्रुम्‍तीके
    ङा मुर आन कली सोइक्‍तो। मेको ७ ओटा सहर चहिं एफिसस, स्‍मिरना पेरगामोम, थिआटीरा,
    सारडीस, फिलाडेल्‍फीया नु लाओडीसीया नम” देंत।
  car-NT: 'Moro auranano eta''po y''wa ero wara: “Morokon anenerykon otykon imeroko
    amy kareta ta. Irombo aropoko morokon oko-to''imanokon Tamusi na''nanopy''san
    apyimykon ''wa: Efese ''wa, Smyrna ''wa, Pergamum ''wa, Tyatira ''wa, Sardes ''wa,
    Filadelfia ''wa, Laodisea ''wa.”'
  amp-amp: '“Ni tamoh tamohm htitn, buktn wahta bugatwanm. Buktn wahta bugakahnm tfit
    nd bukt wahtafkahtnt aiswat 7-pela taunm yorhwa siosmpno. Nd 7-pela siosm yorhwa
    taunroh yufam: Efesus, Smerna, Pergamum, Taiataira, Sardis, Filadelfiati ee Laodisiat.”'
  bht-bht: उनी मिंजो बोलया जड़ा कुछ तू दिखदा है, उसयो कताबा च लिखी करी उना सत्तां
    कलीसियाँ जो भेजी दे जड़ियां इफिसुस, स्मुरना, पिरगमुन, थुआतीरा, सरदीस, फिलदिलफिया,
    कने लौदीकिया शेहरां च न।
  eng-NOY: 'saying: What thou seest, write in a book, and send it to the seven churches;
    to Ephesus, and to Smyrna, and to Pergamus, and to Thyatira, and to Sardes, and
    to Philadelphia, and to Laodicea.'
  cub-NT: 'Ñai yávayʉ yʉre coyʉáme, yópe arĩ: —Toivajacʉ caiye mi jã́iyede caride
    paperayoca ʉ̃mʉjʉriyoca cãriáiyocaque. Aru toivarĩburu yóboi jarojacʉ diyocare
    diyajuboa siete paiyajuboa Jesúre jʉ aipõevare Asia ãmicʉrijoborõi. Diyajuboa
    põeva cʉrivʉbu Éfeso, Esmirna, Pérgamo, Tiatira, Sardis, Filadelfia, aru Laodicea
    ãmicʉriĩmaroai. Nópe arĩ, toivaicõjeame yʉre.'
  ita-1927: 'Quel che tu vedi, scrivilo in un libro e mandalo alle sette chiese: a
    Efeso, a Smirne, a Pergamo, a Tiatiri, a Sardi, a Filadelfia e a Laodicea.'
  lww-lww: “Ya ne yoko ovisu ne, ovisuia osirilua va e tus tai, yoko oligan va teliliv
    viora e sum̃are punu ga na lepas nae Esia, vena akilia auloia. Sum̃are la nene,
    la olua, nane Episas, Sum̃ana, Pekam̃am, Taeatara, Satis, Pilatelpia, a Laotisia.”
  ckb-ckb: 'دەیفەرموو: «ئەوەی دەیبینی لە پەڕتووکێک بینووسەوە و بۆ حەوت کڵێساکەی بنێرە،
    واتە ئەفەسۆس و سمیرنا و پرگامۆس و سیاتیرا و ساردس و فیلادەلفیا و لاودیکییا.»'
  nas-nas: '“Kapooꞌ dake ooveing buuku-koo daariera teing dootuuꞌnupoong-anko botoveai,
    teing ˜kevuntuꞌka-taa osi-koo otoromaing aaꞌning-anko: Epeses, Simeena, Peekamamiꞌ,
    Taiataira, Saadis, Piladelepiaꞌ, eeꞌnoko Leodesiaꞌ.”'
  uvl-uvl: 'Mele neu haliu ke teke, “Ure nemur nenge o esia nei ohas sue iri nga alalaha
    pe o hekule lange NeHalang na hana nemur nenge aria tuluk mur iri rahtele nai.
    Iri tetu nga kileng nemur: Nge Epesus pe Simirna pe Perkamum pe Tiatira pe Sartis
    pe Pilatalsia pe nge Laotisia.”'
  eng-BBE: Saying, What you see, put in a book, and send it to the seven churches;
    to Ephesus and to Smyrna and to Pergamos and to Thyatira and to Sardis and to
    Philadelphia and to Laodicea.
  ixl-CNT: 'Tal ve ech tzaꞌ: —In vibꞌaxa utz, in viyaꞌtebꞌal. Pek aatz cheel, tzꞌibꞌa
    tu uꞌ kajay qꞌu kam niileꞌ naabꞌi. Utz aqꞌ bꞌen xeꞌ juj tanul qꞌu niman tetz u
    Jesuus tu qꞌu tenam tikuenta Aasia. Ayaꞌ qꞌuꞌl tzaꞌ: u Eefeso, u Esmirna, u Peergamo,
    u Tiatira, u Sardis, u Filadeelfia utz, tuchꞌ u Laodicea.— Texhtuꞌ.'
  xsi-xsi: 'Kawa ŋgua ŋinde imâ pa naŋa mine tu, “Vetâŋa wa kelekele ndia noko ma
    kumora, ande kuŋgere ŋgua ŋana vetâŋa wa kelekele ŋinde lâ pepa tini. Aku kuo
    pepa ŋinde ilâ panzi ŋgu simo lâ lawea lima kanaŋo rua ŋine: Efesus, ŋga Smerna,
    ŋga Pergamum, ŋga Taiataira, ŋga Sardis, ŋga Filadelfia, ŋga Laodisia.”'
  crx-NTPO: '''Et nja dutni, “Si Alpha ''ink''ez Omega usdli. ''Udetso-un ''ink''ez
    ''udek''ez-un ''ust''oh. Ndet whunilh''en-un ''udustl''us k''ut ''uk''éhoonges
    ''ink''ez lhtak''ant''it-un Yak''usda ba ''ilhunaoodulhne, yun k''ut Asia hudilhts''i,
    ''enne ndi ''udustl''us buts''o tl''ayonlelh. Ndi bukeyoh hoozi'' ''unt''oh: Ephesus,
    Smyrna, Pergamos, Thyatira, Sardis, Philadelphia, ''ink''ez Laodicea whuz cha.”'
  kan-OKCV: ಅದು, “ಕಾಣುತ್ತಿರುವುದನ್ನು ಸುರುಳಿಯಲ್ಲಿ ಬರೆದು ಎಫೆಸ, ಸ್ಮುರ್ನ, ಪೆರ್ಗಮ, ಥುವತೈರ,
    ಸಾರ್ದಿಸ್, ಫಿಲದೆಲ್ಫಿಯ, ಲವೊದಿಕೀಯದಲ್ಲಿರುವ ಏಳು ಸಭೆಗಳಿಗೆ ಕಳುಹಿಸಬೇಕು,” ಎಂದು ನುಡಿಯಿತು.
  bbb-bbb: Areme na fiekoga vua ije fu na kuariena kume, Ire boege a giamo ije buki
    ijia isoeno kumei. A isoema areme abena sidove seveni ijia e Godi ma vierafevo
    bu sosi ijia afuivo ije nijiane. Ro sidove ijiebuo ive ijeja Efesasikiro Simenakina
    Fegamami ro Taeatirakina Sadisi ro Firadefia ro Reodisia ije nijiano kumei.
  blw-blw: Yag hen imfagana an haén, ekatnéén, “Esoratno amin hen mepàila ya mepagngar
    an hea, ta epééynochi hen anchichay cha omafurot way cha ma-am-among hen anchichay
    pituy fabréy way ad Efeso yad Esmirna, ad Pergamo, ad Tiatira, ad Sardis, ad Filadelfia,
    ya ad Laodicea.”
  tam-2017: 'அது: நான் அல்பாவும் ஓமெகாவும், முந்தினவரும் பிந்தினவருமாக இருக்கிறேன்.
    நீ பார்க்கிறதை ஒரு புத்தகத்தில் எழுதி, ஆசியாவில் இருக்கிற எபேசு, சிமிர்னா, பெர்கமு,
    தியத்தீரா, சர்தை, பிலதெல்பியா, லவோதிக்கேயா என்னும் பட்டணங்களில் உள்ள ஏழு சபைகளுக்கும்
    அனுப்பு என்று சொன்னது.'
  azz-NT: 'Huan ne tajtolis nechiliaya ijcuín: ―Nejuatzin ya niyoltinemi cuac nochi
    hualtzinehuac, huan no niyoltinemis tech ne tonalme cuac nochi ten nanquitaj que
    tatajtamis ya. Ica nojón Nejuatzín nimonejnehuililtía queme ne letra A huan ne
    letra Z. Huan ne tajtolis no nechiliaya ijcuín: ―Xiquijcuiloti tech se libro nochi
    nijín ten tiquitztoc. Huan de ompa xiquinontitanili nijín libro ne chicome pantime
    de taneltocani ten mosentilijtinemij campa tech in pueblojme de Efeso huan de
    Esmirna huan de Pérgamo huan de Tiatira huan de Sardis huan de Filadelfia huan
    de Laodicea.'
  spa-RV-1909: 'Que decía: Yo soy el Alpha y Omega, el primero y el último. Escribe
    en un libro lo que ves, y envíalo á las siete iglesias que están en Asia; á Efeso,
    y á Smirna, y á Pérgamo, y á Tiatira, y á Sardis, y á Filadelfia, y á Laodicea.'
  csy-csy: 'Keima sia Alpha le Omega, amasabel le atawpna ka hihi: na mu thu te laibu
    sung ah at in, taciang Asia ngam a om pawlpi sali; Ephesus, Symrna, Pergamos,
    Thyatira, Sardis, Philadelphia le Laodicea te tung ah thak in, hong ci hi.'
  mxq-NT: 'es xyꞌanma̱a̱yʉts: —Kʉxja̱ꞌa̱y nekykyʉjxm diꞌibʉ mꞌijxypy, es tuknigaxʉ
    tadʉ neky ja mʉbʉjkpʉty diꞌibʉ naymyujkʉdʉp ma̱ tya̱dʉ jʉxtujkpʉ ka̱jpn: Éfesʉ,
    Esmirnʉ, Pérgamʉ, Tyatiirʉ, Sardʉs, Filadelfyʉ esʉ Laodiseeʉ.'
  tzj-NT: 'in quewa'' xbij chwe ri'': —Anin nij inc''o chi wi'' ja tok tz''ucarto
