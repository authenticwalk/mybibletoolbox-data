  vie-1934: 'rằng: Điều ngươi thấy, hãy chép vào một quyển sách mà gởi cho bảy Hội
    Thánh tại Ê-phê-sô, Si-miệc-nơ, Bẹt-găm, Thi-a-ti-rơ, Sạt-đe, Phi-la-đen-phi và
