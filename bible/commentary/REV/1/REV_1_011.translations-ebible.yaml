    fomata, Tiatira anoafo fomata, Sardis anoafo fomata, Filadelfia anoafo fomata,
    Laodicea anoafori nã mĩ õiaifo ato kirika kenexõ ato fomafe,” ea faa.
  cab-NT: laríñaga umálali ligía nun. —Áu furúmiñebei lúma agúmujoúni, quei létüra
    ‘A’ lúma ‘Z’. Abǘrüjabeí sun le baríjubei, ábame boúnajanun gárada tugúya joun
    tílana sédü ligílisi to loúbawaguboun Ásia. Éfeso, Esmírna, Pérgamo, Tiatíra,
    Sárdis, Filadélfia lúma Laodicéa.
  clu-clu: 'Makon ang limug, “Isolat mo kon ano imong makita, kag ipadara mo dayon
    sa pito nga dia ka mga simbaan: sa Efeso, Smirna, Pergamo, Tiatira, Sardis, Filadelfia,
    kag Laodicea.”'
  swh-ULB: ikisema, “andika katika kitabu unayo yaona, na uyatume kwa makanisa saba,
    kwenda Efeso, kwenda Smirna, kwenda Pergamo, kwenda Thiatira, kwenda Sardi, kwenda
    Philadelphia, na kwenda Laodikia.”
  tpt-NT: 'Ex va kunkal: —Katsꞌoqꞌulatꞌi laka jalhiki tachun yu laqtsꞌin y kꞌamalaꞌachꞌanin
    yu oqxlaqtujun ixlapanakni Dios yu tavilanal Asia. Kꞌalaqmalaꞌachꞌanin yu tavilanal
    laka putaulan Éfeso ali Esmirna ali Pérgamo ali Tiatira ali Sardis ali Filadelfia
    ali Laodicea.'
  aai-aai: '“Abisa kui’itah i buk firorowamaim inakirum naatu iniyafar nan ekaleisia
