  kxv-kxv: ନୀନୁ ମେସିମାନାଣି ରା଼ଚାମୁ ଅ଼ଡ଼େ ଈ ପତିତି ଈ ସା଼ତାଗାଟା କ୍ରୀସ୍ତାନା କୁଲମି ଇଚିହିଁ
