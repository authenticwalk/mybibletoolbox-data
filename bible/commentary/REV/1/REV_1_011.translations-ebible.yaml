  ory-ory: “ତୁମ୍ଭେ ଯାହା ଦର୍ଶନ ଦେଖୁଅଛ, ତାହା ଗୋଟିଏ ପୁସ୍ତକରେ ଲିପିବଦ୍ଧ କରି ସପ୍ତ ସହରରେ
    ଥିବା ସପ୍ତ ମଣ୍ଡଳୀଗଣକୁ, ଅର୍ଥାତ୍‍ ଏଫିସ, ସ୍ମୁର୍ଣ୍ଣା, ପର୍ଗମ, ଥୁୟାଥିରା, ସାର୍ଦ୍ଦୀ, ଫିଲାଦେଲ୍‌ଫିଆ
    ଓ ଲାଅଦିକିଆ ନିକଟକୁ ପ୍ରେରଣ କର।”
  bzj-bzj: 'Di vais tel mi seh, “Rait dong weh yu si eena wahn leta, ahn sen it tu
    di sebm cherch dehn weh deh da dehnya siti: Efisos, Smerna, Pergamom, ahn Taiyataira,
    Sardis, Filadelfya ahn Layodiseeya.”'
  chk-chk: 'A apasa, “Kopwe makkeetiu lon toropwe mine ka küna o kopwe tinala ngeni
    ekewe fisu mwichefel: Efisos, Smirna, Perkamon, Tiatira, Sartis, Filatelfia me
    Laotisea.”'
  ssd-ssd: Ne wam kaŋgerkate te Kristus tuku kuasmbi 7 nane tuku waŋe kuyarka patika
    le Efesus Smirna Pergamum Tiatira Sardis Filadelfia Laodisea tumbraŋ kame ta kine
    likuwaig ŋga sayina.
  acr-TNT: 'Jewaꞌ xubiꞌij: «Riꞌin in ri jekebal re yey in ri qꞌuisbal re, jelaꞌ pachaꞌ
    ri caꞌib letra A y Z. Chatzꞌibaj cꞌu chupa juna libro ronoje tak ri cawilo y chataka
    bi chique ri wukub iglesias e cꞌo chupa tak ri tinamit re Asia: ri cꞌo Éfeso,
    ri cꞌo Esmirna, ri cꞌo Pérgamo, ri cꞌo Tiatira, ri cꞌo Sardis, ri cꞌo Filadelfia
    y ri cꞌo Laodicea» xchaꞌ.'
  rop-rop: “Yu raidimdan langa rolapwan peipa ebrijing weya yu garra luk, en yu garra
    jandim det peipa langa detlot 7 tjetj deya langa detlot taun gulum Efasas, Semena,
    Pegamam, Thaiyataira, Sadis, Filadelfiya en Leiyadasiya.” Lagijat na det sambodi
    bin tok.
  mee-mee: ba ke role roma, “Ngo paꞌe oru ra one la kelanga rea nga lau te, na ngo
    ba ka lau laeala ta ra lopatokonakana ginungareame ka ri lima ba lua. Ngo ba kia
    ta ra lopatokonakana ginungarea reke momo ngae Epesus, bae Simerna, bae Pergamum,
    bae Taiataira, bae Saris, bae Pilarelpia, bae Laorisia.”
  mwf-2018: I murrinh ngerren nhini-ka mamnga-wa, “Tharililnu ngarra nanhthi puk da
    ngarra ngay terert kanhi nganhingkarrnu-ya. I thurdurrathuknu warda kardu ngarra
    ngay da ngarra town 7 parnam-ya, da nan Efesus, Smerna, Pergamum, Thiatira, Sardis,
    Filadelfia i Laodecia.” Murrinh ngerren nhini-wa mamnga-yu.
  dif-dif: 'Naupini jatana wonti: „Ngani A ja O nganai, Ngoperala ja Mudani, ja mina
    jundru najiai malkali dakamai, ja ninaia jinpamai mili wolara mara wora ja mandruni:
    Ephesusungu ja Smrynangu ja Pergamumungu ja Thyatirangu ja Sardesungu ja Philadelphiangu
    ja Laodicäangu.“'
  gam-gam: wal porapora ni kanben ge ni pepa bolo, lotu numb 7 pela yero al ge aumben.
    Dumo Epesus ne, Smerna, Pergamum, Taiataira, Sardis, Piladelpia ne, Laodisia yei
    al ge bolo aumben we dji.
  nou-nou: Edo na dengoro eno ge javi mi sisira, “Imo ro gadi esa awa jiveio. Edo
    jivedo gido ove awa itio Iesu gebe ari embobo diti 7 Ephesus nati da, Smyrna nati
    da, Pergamum nati da, Thyatira nati da, Sardis nati da, Philadelphia nati da edo
    Laodicea nati da mambare.”
  mqb-NT: '''Am a a ndəray à dungo ata wa, a wa: «Way a iken saa canan ata nà, vinde
    anan pə ɗerewel, aday slan anan anà egliz ahay cuwɓe: à Efesus, à Samirna,
    à Pərgam, à Tiyatira, à Sardis, à Filadelfiya, aday à Lawdikiya.»'
  ape-B: Ali enyudak elpen nyeyagwlehi uli nyaklipe nyakli, “Nyak wemu echudak douk
    kedeke nyutulich uli anap chup pepa ali nyunek salimumap punamu God ananich elpech
    chape albudak 7-poleilub walub uli. Yeguhwilub umu walub douk albudak. Efesas,
    Smena, Pegamam, Taiataira, Sadis blunu Filadelfia uli Leodisia.”
  grc-F35: λεγούσης, «Ὃ βλέπεις γράψον εἰς βιβλίον καὶ πέμψον ταῖς ἑπτὰ ἐκκλησίαις·
    εἰς Ἔφεσον καὶ εἰς Σμύρναν καὶ εἰς Πέργαμον καὶ εἰς Θυάτειρα καὶ εἰς Σάρδεις καὶ
    εἰς Φιλαδέλφειαν καὶ εἰς Λαοδίκειαν.»
  cav-NT: —Ique dutya ai iyametsequi juhuaque, dutya ai tilladadiqui juyaque jadya.
    Ique letra A-Z buchique. Hueneajecue mira petayaque. Tume cuadishacue tumeque
    quirica mira hueneyaque Jesús queja ecatyati cuanaja pacarucu epuju aniya cuanaja
    ishu, Efesoju, Esmirnaju, Pergamoju, Tiatiraju, Sardisju, Filadelfiaju, Laodiceaju
    jadya, —jadya ecue etibenejura acuare, yume tucue Jesúsra.
  kgp-NT: 'Kỹ tóg inh mỹ: “rán nĩ, ã tỹ nén vég mũ tag ti,” he ja nĩ. “Livro ki rán
    nĩ. Inh mré ke ag mỹ livro tag jẽnẽmnĩ, cidade tỹ Éfeso ra, cidade tỹ Esmirna
    ra, cidade tỹ Pérgamo ra, cidade tỹ Tiatira ra, cidade tỹ Sardes ra, cidade tỹ
    Filadélfia ra, cidade tỹ Laodicéia ra ke gé,” he ja tóg nĩ, inh pãnĩ tá inh mỹ
    vẽnh vĩ tó mũ ẽn ti.'
  bvd-bvd: Nia ka bae 'urii, “'O kedaa fasi doo neki 'oe suai lao ta buka, sui 'oko
    faa kau fuana fiu konia manata mamana ki ne da nii 'ana maefera nai ki, 'i 'Efesas,
    'i Simaena, 'i Bagamam, 'i Taeataera, 'i Sadis, 'i Filadelfia, ma 'i Laodesia.”
  ukr-1871: 'Я Альфа і Омега, Первий і Останнїй; і що бачиш, напиши в книгу; і пішли
    церквам, що в Азиї: в Ефез, і в Смирну, і в Пергам, і в Тиятир, і в Сарди, і в
    Филадельфию, і в Лаодикию.'
  apz-apz: Yoꞌmayo hopiꞌnonohinoso kitɨhwahmꞌmeꞌno kɨko nuhwonɨngkohoji oso hiso iyoswomo
    mtɨꞌmojo. Nomtɨꞌmokohoji ango aho fehohnjo hopiꞌnono nomꞌne mtaꞌni hufaꞌuyo oso
    ponjo aꞌamu Jisasɨye yofe hoꞌnomayoꞌne uhuꞌmokuwoꞌnɨngkohofo osomneꞌno olo hungkuno
    loso uyahojo. Ango Efesosɨꞌnji Sɨmenaꞌnji Pekamomɨꞌnji Taiyotailaꞌnji Satisɨꞌnji
    Filatelɨfiyaꞌnji Laoutisiyaꞌntnneꞌno uyahojo.
  yon-yon: Kwane yedmoon, “Komo wedmaneeb kuu buk bedmi aom wongke. Wongkekoreb, kambong
    ediib anam andiwendan nedbimaib yaa nongkobende. Kambong aningko kuu Efesus, Smeena,
    Peegamum, Taiyatira, Saadis, Filadelfia, Laodisea kui.” andoon.
  poi-NT: 'Nɨmpa jém jɨ̱yi: —Ɨch jém awiñt́ipɨc y jém íŋaŋpɨc juuts jém letras alfa
    y omega. T́it́am íñixpa sɨɨp jaycaamɨ tu̱m librojo̱m. Cutsadaayɨ jém siete grupo
    ju̱t́ aŋtuuma̱yajpa jém Dios ipɨxiñt́am jém naxyucmɨ de Asia. Cutsadaayɨ jém it́yajwɨɨp
    jém attebet Efeso, Esmirna, Pérgamo, Tiatira, Sardis, Filadelfia y Laodicea.'
  wuv-wuv: 'ma ina ware: “Ne''i pafoo hepalo holobenaa tamanu ona fanunuia ma aloia
    a''a ei olorompalo losuu yei Ephesus, Smyrna, Pergamum, Thyatira, Sardis, Philadelphia
    ma Laodicea.”'
  quf-NT: 'Chaymi nimayaran: “[Nuqami chay punta litra Alfa ninllapa chay, chaynulla
    chay tukukanan litra Omega kani. Chaynullami chay Punta Kaq chay, Tukukanan Kaq
    chay kani.] Uk librupi iskribiy kay rikashaykita. Chaymanta kaĉhanki prubinsya
    Asiapi syiti pwiblukunapi kriyiqkuna kan chayman. Chay kriyiqkuna kan chay pwiblukunaqami
    kaykuna: Éfeso, Esmirna, Pérgamo, Tiatira, Sardis, Filadelfia, Laodicea ima”.'
  yuw-yuw: Öngkungo ingoroc yogoc, “Yapmu manomano yaarocma woroc bapiyadec irim tongga
    Kopotorochon suraro 7 yuha fiiya ongorut. Suraro 7 woi Kopotorochon owi amna Efesus
    taun orin Smerna taun orin Pergamum taun orin Taiataira taun orin Sardis taun
    orin Filadelfia taun orin Laodisia taun woce idangma yuha fiiya onguya embatnung.”
  hus-NT-1971: 'Tin tauna’ antse’: ―Nana’its in oc’ox c’uajat ani ets’ey ne’ets quin
    c’uajiy. Nana’its in oc’ox ejat ani ni jayq’ui’ yab ne’ets quin taley. Jahua’
    nan ne’ets tu tsu’binchi jats ca thucha’ al i u ani ca abchi xi buc i tamcunel
    ebchalab ti pulic bichoulom Asia. Ca abchi ti bichou Efeso, ti bichou Esmirna,
    ti bichou Pérgamo, ti bichou Tiatira, ti bichou Sardis, ti bichou Filadelfia,
    ti bichou Laodicea.'
  med-med: '@see-verse:REV.001.010'
  bch-bch: 'Babanga toa oa ikeo ga bedane, “Danga saoa eao gera, bode ga idae ngan
    laulau, ta eabalan ga ila pagid iaoa kelede ton Kristus ngan tuanga lima ga rua
    ga gid ne: Epesus ga Semerna ga Pergamum ga Taiataira ga Sardis ga Piladelpia
    ga Laodisia.”'
  cco-NT: —Jo̱ fɨ́ɨˉɨ ꞌnʉˋ, Juan, e nijméeꞌ˜ fɨˊ co̱o̱ˋ ni˜ jiˋ lajaléꞌˋ e móoꞌˉ la
    jmɨɨ˜ na, jo̱ mɨ˜ ningɨ́ˋ jo̱, nisɨ́nꞌˆ jaléꞌˋ e jiˋ jo̱ quiáꞌˉ lajɨˋ guiéˉ ꞌléꞌˋ
    dseaˋ quiéˉe i̱ neáangˊ fɨˊ e fɨɨˋ e siiˋ Éfeso, jo̱guɨ e fɨɨˋ e siiˋ Esmirna,
    jo̱guɨ e fɨɨˋ e siiˋ Pérgamo, jo̱guɨ e fɨɨˋ e siiˋ Tiatira, jo̱guɨ e fɨɨˋ e siiˋ
    Sardis, jo̱guɨ e fɨɨˋ e siiˋ Filadelfia, jo̱guɨ e fɨɨˋ e siiˋ Laodicea; jo̱ lajɨˋ
    guiéˉ e fɨɨˋ na néeˊ fɨˊ lɨ˜ se̱ꞌˊ Asia.
  deu-1951: Was du siehst, das schreibe in ein Buch und sende es den sieben Gemeinden,
    nach Ephesus und nach Smyrna und nach Pergamus und nach Thyatira und nach Sardes
    und nach Philadelphia und nach Laodizea!
  alq-ALGNT: 'Midac ka ikidodj: “Mazinaiganikag ojibian nogom adi eji 8abadaman. Ijinijaamaok
    dac ii mazinaigani ka teb8etamo8adj ka taji ma8adjiidi8adj ono8e ka nij8atcinigin
    odenan, 8edi Epes (Ephèse), Simina (Smyrne), Penigam (Pergame), Taiatina (Thyatire),
    Sanidas (Sardes), Piladelapia (Philadelphie), acitc Leadisia (Laodicée),” ki ikido.'
  ixl-NNT: 'As ech tal ileꞌ sve: —Ineꞌ u xeꞌtebꞌaleꞌ; as ineꞌ vimoxtebꞌaleꞌ. As latzꞌibꞌa
    tu umaj uꞌuj kam uveꞌ tuk eeleꞌ. As la aaqꞌ bꞌen te unqꞌa niman vetzeꞌ uvaꞌ at
    tu vujvaꞌl unqꞌa tenameꞌ uveꞌ tu u Asia: tu u Éfeso, tu u Esmirna, tu u Pérgamo,
    tu u Tiatira, tu u Sardis, tu u Filadelfia, as tu u Laodicea,— tiꞌk Aak sve.'
  boa-NT: 'Okée neébe: —Ímichi oo téhɨjpɨ páneerée o ípívyéjtsoóbe. Áhdure nɨ́jke
    oo páneere o nɨ́jkévátsóiíbye. Ahdícyane páneere ícyooca u ájtyumɨ́né waajácúháámɨtu
    u cáátunúné ú wálloó Áátsiá iiñújɨri 7 coomívá Éépetsoo, Ejmíínaa, Péégamoo, Tiatííraa,
    Tsáádií, Piradéépiaa, Raoditséaa, éhdú coomívari íjcyáné cahcújtso múnáa éllevu.'
  quh-NT: 'Niwarka: —Uj libropi kelkay imatachá ricunqui, chayta. Chaytataj Asia jallp''api
    caj Diospa ajllacuskasnin kanchis iglesiasman apachiy. Paycunaka kanchis llajtaspi:
    Efeso, Esmirna, Pérgamo, Tiatira, Sardis, Filadelfia, Laodicea llajtaspi cancu,
    —nispa.'
  kwi-kwi: 'Usne nawa ka kaizta: “Nu kainkizpamtu aizpa pɨnkɨhta parawa. Pɨnkɨhta
    parawane, sun pɨnkɨhta nɨjkulturuza Asia sukin uzturuza ɨninnari. Sun pɨnkɨhta
    Efeso pɨpulurakas, Esmirna pɨpulurakas, Pérgamo pɨpulurakas, Tiatira pɨpulurakas,
    Sardis pɨpulurakas, Filadelfia pɨpulurakas, Laodicea pɨpulurakas ɨninnari.”'
  agm-agm: 'Aihɨ ka pɨwɨha nɨngi sandatɨ kandataase. “Kɨnyɨ sapa nahataapa mmonɨhingɨpɨpa
    utɨpɨhoaatɨhɨ jɨpatɨpaimbɨ Autaahaatɨhomɨ isɨhiya aunahɨpɨhaiwa ikwɨ wihɨtɨrɨtihɨ
    wihɨnɨramɨ yatɨmurɨtahaiwa 7 kiyahaiwaaraahiyaapɨ jɨpatɨpaime: Epesasihandaahiyaapɨ,
    Sɨmerɨnaahandaahiyaapɨ, Pekaamaamɨhandaahiyaapɨ, Taiyatairaahandaahiyaapɨ, Sarɨtisɨhandaahiyaapɨ,
    Piraterɨpiyaahandaahiyaapɨ, amɨ Reotesiyaahandaahiyaapɨ jɨpatɨpaime,” ndataase.'
  ubr-ubr: 'Fonan iyau, “Om aifan matamui eitai on bukai ungayam ato buk min uniyafar
    inan ekalesia yangan engon ato mafam gagamisi nan: Ephesus, Smyrna, Pergamum,
    Thyatira, Sardis, Philadelphia, a Laodicea auris.”'
  tsw-NT: 'A̱vu uɗyoꞌo u damma, “Ɗana a̱tsuma̱ a aatagada ili i na ve enei reve vu
    lyunguwa̱ a̱ꞌisa̱ a̱ a̱za̱ e Itoni a na a̱ ri e ilyuci i cindere i nda: Afisu,
    na̱ Simirina, na̱ Birigamu, na̱ Tayatira, oɓolo na̱ Sadisu, na̱ Filadalifiya na̱
    Lawudikiya.”'
  cax-NT: 'Nantü iñemo sane: —Arrüñü anancañü auqui ñemonco, arrüñü ito yacaiqui ñana
    arrtü nanaiña omensoro. Aiconomo icu taman librurrü arrüna arrtai caüma. Aicüpu
    manu nicororrü ümo bama icocoromañü au manio siete puebluca nobürirri Efeso, Esmirna,
    Pérgamo, Tiatira, Sardis, Filadelfia, Laodicea, taha au manu cürrü nürirri Asia.'
  aia-aia: '''A o''ani, “''Oi usu''i dio na''i buka i taha na''oi re''i''i. Ma''oi
    ha''ataari''i ''ari tanaraaui sae ni heisoi na''i Efesas, Smana, Pagamam, Taeataera,
    Sadis, Piladelfia mana Leodisia.”'
  srp-1865: 'I: što vidiš napiši u knjigu, i pošlji crkvama koje su u Aziji: u Efes,
    i u Smirnu, i u Pergam, i u Tijatir, i u Sard, i u Filadelfiju, i u Laodikiju.'
  agt-agt: A ya uhohug na teyak a “Isurat mun ya maitam,” kunna. “A petulud mu sangaw
    ya surat mu ta mangurug kiden ta pitu kiden iglesya nga itta ta iten Efeso, ikid
    na Ismirna, ikid na Pergamo, anna Tiyatira, ikid na Sardis, ikid na Piladelipya,
    ikid na Laodisya,” kunna.
  lug-lug: 'nga ligamba nti, “By’olaba, biwandiike mu kitabo, okiweereze eri Ekkanisa
    omusanvu: Ekkanisa ey’omu Efeso, n’ey’omu Sumuna, n’ey’omu Perugamo, n’ey’omu
    Suwatira, n’ey’omu Saadi, n’ey’omu Firaderufiya n’ey’omu Lawodikiya.”'
  yby-yby: 'Sakoya soto piyoko, sa-loko eloe: Saina nomudadawoya pepau luhuwa jekoko
    wewenanele yuha laini 7-pala minabotoka hulikadeko, Epesisi numutoka ito Similina
    numutoka ito Pelagamu numutoka ito Tiyatila numutoka ito Saliti numutoka ito Pilatelepiya
    numutoka ito Laodisiya numutoka wetiye.'
  heb-heb: ויאמר אני האלף ואני התו הראשון והאחרון ואת אשר אתה ראה כתב אל ספר ושלחהו
    אל הקהלות אשר באסיא לאפסוס ולזמירנא ולפרגמוס ולתיאטירא ולסרדיס ולפילדפיא וללודקיא׃
  mpp-mpp: yedi yanguc miwec, “Ga wiyac nganigic, yogo hibiwa kwelengkec. Kwelengkelu
