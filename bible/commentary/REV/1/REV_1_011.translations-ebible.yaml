  amu-NT: 'Tso no̱o̱ⁿ: —Ja maxjeⁿ mꞌaaⁿya najndyee cwii tjo̱o̱cheⁿ na nncuaa tsjoomnancue
    ndoꞌ jo̱mꞌaaⁿtya̱ya meiiⁿ na tacuaanaꞌ. Cwa, catseiljeiꞌtcuundyuꞌ cantyja na mantyꞌiaꞌ
