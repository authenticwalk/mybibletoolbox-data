    Sadis nga Filadelfia ailu Laodisea, ga hibi yogo yengela loengka hikeme nganibong
    lolickena.”
  apb-apb: na ko te'uri, “O ke uusue nga taa o ko leesie i laona nga uusu-uusu, na
    o ke ha'atolaa uusu-uusu ngeena hunie mo soihaada'inge aana e hiu huilume paine
