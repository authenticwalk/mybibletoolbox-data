    Esmirna, Pérgamo, Tiatira, Sardis, Filadelfia, ñequio Laodicea.'
  hin-CV: '“जो कुछ तुम देख रहे हो, उसे लिखकर इन सात कलीसियाओं को भेज दो: इफ़ेसॉस,
    स्मुरना, पेरगामॉस, थुआतेइरा, सारदेइस, फ़िलादेलफ़िया और लाओदीकेइया.”'
  spa-BES: 'Diciendo: Lo que ves, escribe en un libro y envíalo a las siete iglesias
