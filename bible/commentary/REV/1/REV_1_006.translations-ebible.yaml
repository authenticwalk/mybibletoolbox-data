    മഹത്വവും ബലവും; ആമേൻ.
  lit-lit: ir padarė mus karaliais ir kunigais savo Dievui ir Tėvui, – jam šlovė ir
    galybė per amžių amžius! Amen.
  urd-GVR: aur jis ne hameṅ shāhī iḳhtiyār de kar apne Ḳhudā aur Bāp ke imām banā
