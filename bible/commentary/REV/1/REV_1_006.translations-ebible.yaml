  som-som: oo boqortooyo inaga dhigay inaynu wadaaddo u ahaanno Ilaaha ah Aabbihiis,
    isaga ammaanu ha u ahaato iyo dowladnimo weligiis iyo weligiisba. Aamiin.
  mam-C: Ex o tzaj tq'o'n qoklin, tu'n qok te Ttanim, ex tu'n qok te pale toj taq'in
    qMan Dios, a Ttata. Nimxit tb'i ex te te' tkyaqil tipin ja'lin, ex te jun majx.
    Ikyxitjo.
  ndj-ndj: Katugola yufwi kuva vatambika muwutwa kwa Chapanga na Tati mundu. Kwa mweni
