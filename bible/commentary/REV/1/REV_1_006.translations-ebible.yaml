    k'ej i', na scawunk i' tetz ben k'ej ben sak. Amén.
  isn-isn: Wakutendile kutula kiutemi imiele ang'wi Tunda hangi nu tataakwe - kung'waakwe
    kutula ukulu ni ngulu niakale na kale. Huela.
  ilo-ULB: pinagbalinnatayo a pagarian, pinagbalinnatayo a papadi iti Dios nga Amana—kenkuana
