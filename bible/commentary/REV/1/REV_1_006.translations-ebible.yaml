    tɛhɛnɛ baa. Amiina.
  sbe-sbe: Yo ye kaisunuwaida bena ta hemala yona basileiya bodana yo Yaubada yona
    taukaitalasam. Yaubada ne, iya ede Yesu yona Yaubada yo Tamana. Unai hedebasae
    yo gigibwali iya ye bom mo kalinawai, ye lau ee nige kana siga! Mamohoi!
  mcr-mcr: Iqu ne Iqueqä ämaqä naqä-hŋqunä eätanä, Kanä Goti Hanjuwä Iquenyqä hiqäva
    imäkquatuŋquä, inemäkkqe. Iŋitaŋi, yoqä naqetä, yäŋänäqŋqä nätmatqä eeqänäŋä iu
    miniqŋqetä, hea ique-ique Iqutänä witäniqe. Ii aaŋä naqä-qakuä eä, qäyä äpmetänä.
  cux-NT: Ní Cristo diíⁿ yā chi s'uuúⁿ reyes s'uuúⁿ ní chiiduú s'uuúⁿ chi dichii'vɛ̄
    yú Ndyuūs chi chiidá yā. Maaⁿ ní vaadī dɛɛvɛ ngii ní yeⁿ'é yā ndúúcū nducuéⁿ'ē
