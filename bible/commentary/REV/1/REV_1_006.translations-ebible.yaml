  enq-2: Baame kingdom mende naima ditala, baanya Takange Gote dokonya prisa kalyepale
    lao makande lea. Tii pipae dokopa, kyeto dokopa, dolapo tanga-tangapi baanyaka.
    Doko kiningi.
  eng-ASVBT: and he made us to be a kingdom, to be priests unto his God and Father;
    to him be the glory and the dominion forever and ever. Amen.
  mna-mna: Ni iur kat leleene piti mi siŋiini ireere, bekena itatke iti pa sanaana
