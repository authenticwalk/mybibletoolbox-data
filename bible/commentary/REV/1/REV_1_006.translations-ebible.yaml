  spl-spl: '@see-verse:REV.001.005'
  usp-NT: Re xan jun k'at chike pire titakon chikab' y xojjcoj pi ajc'amaltak jb'eak
    cristian riq'ui jDios ri jKaj. ¡Nimirsajok jk'ij Kakaj Jesucristo y xike re wi'
    jcwinel ri ta' jq'uisic! Jiloni'n.
  zav-NT: Gwleɉe' chio'o par nic̱h ṉabi'acho txen len ḻe' ca no rei na' par nic̱h
    sotezə socho güe'ela'ocho X̱e' Diozən' can' gwnitə'ətezə gwnitə' bx̱oz c̱he beṉə'
    Izrael ca' gwse'eɉṉi'alaže'e Diozən'. Jesocristən' chnabi'e zeɉḻicaṉe. Ḻedoye'ela'oche'
    ṉa'a na' zeɉḻicaṉe. Can' gonšgaczcho.
  sgz-sgz: Má ákte obop git gitá kis án tám osmapak suri giták toptop káián ái Káláu
    Kákán, mái Káláu na kátlán i git. Parpara agas ur si Iesu Karisito koner a pakpakta
    sorliu áklis má a mon i kán rakrakai! A támin!
  kek-NT: A'an naq'uehoc kacuanquil re toc'anjelak chok' aj tij chiru li Acuabej Dios.
    Lok'oninbil taxak li Jesucristo. Nimanbilak taxak ru ut a'an taxak chicua̱nk xcuanquil
    sa' xbe̱n chixjunil chi junelic k'e cutan. Jo'can taxak.
  blz-NT: Ia ninsidakon i kita sa'angu' batomundo'an men mianna tongko' imam men papalimangna
    Alaata'ala, Tama-Na. Yesus Kristus iya'a a men pobalaki'on ka' kuasaan pataka
    sidutu. Amin!
  poe-NT: Jehe chꞌán mé tsíkjanjon kjuachaxin tsíkꞌónani ncha̱tꞌá kíxin sichꞌeheni
