  eng-TCENT: and made us to be a kingdom, priests to his God and Father—to him be
    the glory and the power forever and ever. Amen.
  eng-BSB: who has made us to be a kingdom, priests to His God and Father—to Him be
    the glory and power forever and ever! Amen.
  cpu-NT: Iriitakera pinkatharitakaayetakairi. Iriitakera omperatasorentsitakaayetairi
    antavaitantaaniriri Pava itzimi Ashitariri. Iriitake otzimimotairi irovaneenkaro,
    iriitake pinkathariperotaatsiri. Ari inkantaitatyeeroni. Ari onkantyaari.
  san-ASM: যো ঽস্মাসু প্ৰীতৱান্ স্ৱৰুধিৰেণাস্মান্ স্ৱপাপেভ্যঃ প্ৰক্ষালিতৱান্ তস্য
    পিতুৰীশ্ৱৰস্য যাজকান্ কৃৎৱাস্মান্ ৰাজৱৰ্গে নিযুক্তৱাংশ্চ তস্মিন্ মহিমা পৰাক্ৰমশ্চানন্তকালং
    যাৱদ্ ৱৰ্ত্ততাং| আমেন্|
  tac-NT: '''Lige alué Esukrístote wanápurigame niru ramué napurigá nochawa napu Onorúgame
    nulá, alué Onorúgame Esukristo O''nola. ''We ''la semáriga ra''ichasa ''la képá
    suwábaga ralámuli alué Onorúgame olagá, ''lige Onorúgame senibí ''emi nulesa ''la
    képá. Alarigá nisa ''la képá.'
  eng-WEBPB: and he made us to be a Kingdom, priests to his God and Father—to him
    be the glory and the dominion forever and ever. Amen.
  gfk-H: '@see-verse:REV.001.005'
  viv-viv: '@see-verse:REV.001.005'
  yao-yao: Atutesile tuŵe ŵambopesi mu umwenye kuti twatumichile Akunnungu Atati ŵao.
    Ku Che Yesu Kilisito upagwe Ukulu ni ukombole moŵa gose pangali mbesi! Eloo.
  tgp-tgp: Ale enia mo vair̃a r̃a mai na vao matea mata pr̃is, r̃a tauri na suiha
    aulu isan nona God sei Tamana, i pa lavi na hasohaso, ale suihana i lo turu rani
    tui tui tarea. Amen.
  auc-NT: Ayæ̈ Itota, Botö Awënë Odeyebo nempo quëwëninque mïnitö botö tönö godongämæ̈
    aamïni bacæmïnimpa, ante pönö badongacäimpa. Ayæ̈, Botö Mæmpo Wængonguï ingante
    cæcæmïnimpa, ante Itota pönö cæcä ate mönö Wængonguï quï, ante në godömö bagaïmö
    ïmompa. Tömengä ñäö baï ëmöñongante mönö waocabo tömenganque ingante waa acæ̈impa.
    Tömenganque cöwë në tæ̈ï pïñæ̈nongä inte quingämenque quëwënäni ïñönänite tömengä
    tömänäni Awënë ïnongä ingampa, ante mönö cöwë angæ̈impa, ante Amëë, ante ämopa.
  kbc-NT: '@see-verse:REV.001.005'
  bmh-bmh: Gonug ig unum Uwait nugau duailel abai gonugau ula dabun dudu sul tapai
    migeun. Ig gonugau memeg, Uwait nugau salau mai darem. Gonun, ig enanem, “Yesus
    Kristus go muzmuz gusig banou mui wanib wag damau. Petak.”
  ctu-BL: Tsi' yotsayonla ti rey yic'ot ti motomaj ti' tojlel Dios i Tat. La' aq'uentic
    Jesucristo i ñuclel yic'ot i p'ʌtʌlel ti pejtelel ora. Amén.
  meq-meq: Ka deyewekweye tə neŋgeye dziye a mələve i bəy ŋgay, ka ta ləvakweye tə
    neŋgeye dziye. Nəkway tə neŋgeye ka təra kway ha ndo məvəlay wu a Mbəlom hərwi
    məge məsler i Bəba ŋgay. Ndo hay tâ zambaɗay a Yesu Kəriste, gədaŋ tebiye a yaw
    na, mə neŋgeye ka tor eye. Mâ təra andza niye!
  noa-H: hich Haai hanaa hich Hẽwandam hat'ee maachta p'adnaank'a haujim, hich dʌ̈i
    hagdaujö hiek t'et'e wënʌrramk'ĩir. Hirigta hãba t'umaam k'ʌʌnau, “Hich happaita
    hãba Hẽwandam chaark'a sĩerrʌm” ha hiek'anaa, “Hichdëupaita warrgarwejã nem t'um
    k'ap'ʌnaa mʌg hatagjã k'ap'ʌ sĩerraju; maata maach Hẽwandamau” ha t'ö hiek'aju
    haai nʌm.
  alp-NT: Kai Ilupuke ite kena bangsa esa. Ibitike ite kena imame rebe layani Alla,
    Yesuse AmaIje. Mai ite IsikeNi le Ikbasa eti pela. Amine.
  san-VEL: yo .asmaasu priitavaan svarudhire.naasmaan svapaapebhya.h prak.saalitavaan
    tasya piturii"svarasya yaajakaan k.rtvaasmaan raajavarge niyuktavaa.m"sca tasmin
    mahimaa paraakrama"scaanantakaala.m yaavad varttataa.m| aamen|
  kbq-kbq: Agra'a vahe tazeri retro huneranteno, agra tavreno Anumzamofo eri'za erisuna
    pristi vahe retro hurante'neankino, Agrake'za maka kna ra agi'a e'nerino hanavea
    erino, manivava hugahie. Tamage.
  kbh-kbh: '@see-verse:REV.001.005'
  ron-LSB: și ne-a făcut să fim un regat, preoți ai Dumnezeului și Tatălui său — lui
    să fie gloria și stăpânirea în vecii vecilor. Amin.
  pon-pon: O kotin wia kin kitail er jamero on Kot o Jam a. Linan o manaman en mi
    re a kokolata! Amen.
  nhe-BL: Jesús techchihuilijtoc titlanahuatiani huan titotajtzitzi iixpa iTata, Toteco
    Dios. Yajaya tlen ipa quipixtoc nochi hueyitilistli huan nochi tequihuejcayotl
    huan quipixtos para nochipa. Queja nopa elis.
  sps-sps: ana Ayei kat ratuara faarein fo tsoiny faakor ma bibinun fiisen mira Gov
    Tsunia ai Taman Ya. Vamarits ana parits iny tatagaa ot ma naa ten Jisas Krais
    tan mamatsiny nainy, a sikia ta fafakap nan! Man Ovei.
  wnc-wnc: Sandeke ita ninu inae pake ninduyuwawan ninda ie gepbiatang koke yuamang.
    Yuke ninde puya Anutu Jesu waapatane Anutue pasingamukamang. Sike Anutu waapa
    Jesutane Nanaapa unin. Siwan nata Jesu Krais waapae natake ita umana buyambam
    siknga take tupan tapa kekeknga asinggan asinggan yuwikge take siknga nataat.
  bus-bus: à wa ka kpatan Luda a De gbã̀gbãrinↄ ũ. Àmbe à gakui kↄ̃n gbãaao vĩ
    gurↄ píngi! Aami.
  gub-BL: A'e rupi zanemuigo kar Tupàn hemiruze'eg romo a'e, u hemiruze'eg romo a'e.
    A'e rupi Xaxeto ài zaiko zane kury, ta'e zapuner zaneho haw rehe huwa rupi zane
    kury xe. Zapuner teko wanehe zaneze'egaw rehe zaneru pe kury. Zapuner Tupàn hemiapo
    putar haw imume'u haw rehe teko wanupe no. Tuwe teko paw weruzar Zezuz Zaneruwihawete
    a'e wà nehe, ikàgaw ipuràg eteahy haw imume'u pà izupe a'e wà nehe, tuweharupi
    a'e wà nehe, awyze har rupi a'e wà nehe no. Azeharomoete.
  imo-imo: lino iye nomi kingimunga popo tondoli imboma molangei nimbe Yunge Lapa
    Gotenga kongonomu tendangei nimu iyemu, yunge imbimu wali wali paa ola molopa,
    imboma nokombalo engemu yu kinye kamukumu pepa kau pupili! Aku tepa wendo opili!
  boj-boj: Iga aqa Abu Qotei aqa atra tamo sqajqa deqa ti iga a ombla mandor kokba
    sqajqa deqa ti marsiq iga giltgej. Yesus Kristus a bati gaigai ñam koba ti siŋgila
    koba ti sqas. Bole.
  eng-DRA: And hath made us a kingdom, and priests to God and his Father, to him be
    glory and empire for ever and ever. Amen.
  knf-knf: Ado nja kë ŋwo pntaali pi baţeŋan banwooŋ başih aşë lemp ţi kadun ki Naşibaţi
    Aşin. Mndëm manwo ţi a te uba umundu! Aşih te mndani! Uwo haŋ!
  san-KHM: យោ ៜស្មាសុ ប្រីតវាន៑ ស្វរុធិរេណាស្មាន៑ ស្វបាបេភ្យះ ប្រក្ឞាលិតវាន៑ តស្យ
    បិតុរីឝ្វរស្យ យាជកាន៑ ក្ឫត្វាស្មាន៑ រាជវគ៌េ និយុក្តវាំឝ្ច តស្មិន៑ មហិមា បរាក្រមឝ្ចានន្តកាលំ
    យាវទ៑ វត៌្តតាំ។ អាមេន៑។
  arn-NT: Ka longko ülmenngepay ta iñchiñ mew. Saserdotekünueiñmew taiñ poyeafiel
    kisu tañi Chaw ka ñi Ngünechen. ¡Fütra püramyengepe ta Cristo ka tati fütra pepiluwün
    rumel kisungepe! Felepe may.
  zas-NT: abiꞌ beenman dunuj ree ziꞌc bén rniabee, been tëëman dunuj ree bixhioz rüjn
    sirv xDadaman Dios. Zeel Jesucrist rayalaman respejt në guialrniabee zianczi.
    Amén.
  ken-NT: Akʉ bɛsɛ sɛ́mbák bǒbhi abhɛn yi achi Mfɔ wap. Akʉ bɛ́ sɛ́mbák bachiǎkap
    ntá Ɛtayi Mandɛm. Kɛnɛ́m nɛ kɛfɔ chí ɛki mpoknkɛm. Amen.
