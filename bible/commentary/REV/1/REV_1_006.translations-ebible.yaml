  suz-BL: इं कली परमप्रभु यावे, आ आफ आ राज्‍य ङा मुर सेल्‍शा, परमप्रभु यावे आ ङोंइती
    राप्‍ब सेल्‍तु। मोपतीके आ छेङछेङ नु सक्ति गेना हना यो बाक्‍ल, आमेन। प्रकाश ५:१०;
    प्रस्‍थान १९:६; १पत्रुस २:५,९
  car-NT: mo'ko tyjumy Tamusi nundymary ta jopotokon me, Tamusi pokonokon me enapa
