  jae-jae: Eŋ kêkêŋ aêac tatu Tama Anôtô nê gamêŋ to dabuŋwaga. Ŋawasi to ŋajaŋa êndêŋ
    eŋ teŋgeŋ ma teŋgeŋ. Biŋŋanô.
  ksd-ksd: ma i ga vaki dat upi dat a umana tena varkurai, ma ra umana tena tinabar
    tadav kana God ma Tamana; da tul tar ra minamar tana ma ra varkurai pa na mutu.
    Amen.
  msm-NT: Pigbogajan ki din to katongod to pagmandu, aw angod kid on to diya mgo magdudumaya
