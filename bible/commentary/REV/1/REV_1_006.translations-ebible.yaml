  eng-WEBU: and he made us to be a Kingdom, priests to his God and Father—to him be
    the glory and the dominion forever and ever. Amen.
  gnw-NT: Jare yandeapo mburuvicha guasu retarã jare sacerdote retarã yayeyocui vaerã
