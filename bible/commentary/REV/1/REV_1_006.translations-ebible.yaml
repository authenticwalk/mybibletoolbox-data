  lat-VUC: 'et fecit nos regnum, et sacerdotes Deo et Patri suo: ipsi gloria et imperium
    in sæcula sæculorum. Amen.'
  ngp-ngp: Kakitenda kunda walava nt'hambiko kwa Mnungu uyo ise dya Yesu. Uwedi utendese
