    plolli pa nodi liarni. Amin (Plola).
  dov-dov: wakatuchita kuba ba Pulisita babwami, bawisi Leza wakwe a wisikuli nguwe
    kube bulemu a nguzu mane kukabe kutamani. Ameni.
  rgu-rgu: Boe ma Ana soꞌu na ita dadi teuꞌ Ria anaraun nara, ela ita toi-tao soaneuꞌ
    Ria Aman Manetualain. Yesus Kristus nana tebe kahereꞌ, ma kuasa Na ta manabasaꞌ
