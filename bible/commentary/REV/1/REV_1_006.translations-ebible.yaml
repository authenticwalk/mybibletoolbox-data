  djr-djr: Bala ŋayi yan nhirrparnydja limurruny ŋunhawalnha ŋunhi nhanukiyingala
    ŋayi romlilnydja, bala ŋayi waṉa-nhirrparnydja limurrunhan, ga limurrnydja dhuwal
    balanya nhakun djirrikaymirra mala nhanŋun, märr limurr dhu ga ŋunhi guwatjmandja
    ŋanya Bäpa'mirriŋunhany nhanŋu God-Waŋarrnhany, ḏämbu-dhumukthirra yänan, buku-ŋal'yunarawnydja
    nhanŋu ga djämawnydja. Yo, ga ganydjarrnydja ŋutu-ḏälnydja ga djeŋarra'mirrnydja
    rom dhu nhanŋuwuynha yan Djesu-Christkun, dhärran dhu ga wiyinŋumirra yan bitjanna
    bili, ga bitjanna bili. Yo, yuwalk muka.
  kvg-kvg: neka ni teqa megeat matev mokho-te, kawa iz gini-etoam, neka Mbumbukiam-gi
    iziz ezoqam vø̄-amb, ni tege Eve-qa sasae tizimbo-goat, iz kandambaqape neka bazaføgakh
    matev, teqa ndégo. Miavmiáv. Amén. Nqanek manqat unimanqatín.
  rug-rug: Meke vata evaṉaeni gita Nana butubutu hiama Sa, pude nabulu nia sa Nana
    Tamasa, sa Tamana. Mani koa koe Zisu Karisito sa vinahesi, meke sa ṉiniraṉira
    ninae rane ka rane! Emeni.
  hop-NT: Nihqe itamuy moṅw’oyhqe, Nay God awwat itamuy wimmoṅw’oya. Nam sinom put
    k̇aptsitotat, put moṅwlalwani sutsép‐saa. Nam antaa.
  san-URD: یو سْماسُ پْرِیتَوانْ سْوَرُدھِریناسْمانْ سْوَپاپیبھْیَح پْرَکْشالِتَوانْ
    تَسْیَ پِتُرِیشْوَرَسْیَ یاجَکانْ کرِتْواسْمانْ راجَوَرْگے نِیُکْتَواںشْچَ تَسْمِنْ
    مَہِما پَراکْرَمَشْچانَنْتَکالَں یاوَدْ وَرْتَّتاں۔ آمینْ۔
  heb-LB: '@see-verse:REV.001.005'
  caf-NT: Yak'usda ba'aBá, 'en ba nuwheni hubudayi cho 'ink'ez nawhulnuk nesulhtsi.
    'En ts'un ts'odóolhti, 'ink'ez hoolhtus hoh k'une' ne'ool'en. 'Ilhuz 'ink'ez 'ilhuz
    wheni 'et nduhóot'e, 'Et ndoh honeh.
  mio-NT: Maan ra cuu ra ni savaha cha cuu yo rey, ta maan ra ni savaha cha cuu yo
    sava ta cua iin sutu iti nuun ra Ndioo sutu ra. Chi maan ra Jesucristo na cua
    sacahnu yo, ta na cua coo tu ndee ini chi ra nda cua nda vitin ta nda cua nda
    cua cundihi ñuhun ñuñivi, ta na cua cuu chi tacan ni.
  srq-NT: Ae que nandemingo beɨ ngu res e erimbarã nda. Nande mbae raã naa sacuã Dios
    je. Sã mbia riqui ñee turã turã mbeɨ Jesucristo je. Ae ra ererecua beɨ. Amén.
  kje-NT: An hi'i ik kamwali hair ida, la kamwali imam-imam man ilitolle Aman Makromod
    Lalap. Ende ka'uli kasa'a Yesus man kulu narehi lap narehi, la ma nodi molollo
    laa ewi-ewi. Amin!
  gaz-gaz: isa akka nu Waaqa isaatii fi Abbaa isaa tajaajilluuf mootummaa fi luboota
    nu taasise sanaaf ulfinnii fi humni bara baraa hamma bara baraatti haa taʼu! Ameen.
  kud-kud: Eeta imwau ahaigita na ebeha tavetauloina na tapwaoli Tamana Yaubada ainai.
    Iya Yeisunane yana wasawasa yo yana wahiyala miyamiya vateyaidi. Moiha.
  urb-NT: 'Pe, a''e aja jande ke kapitã keruhũ aja Kirisutu mu''am tĩ. (Aja rahã,
    a''e putar ame''ẽ ke jama''ema''e ta.) Ima''e pa''i ta ke aja jande ke a''e mu''am
    tĩ. (Aja rahã, pa''i ta aja Tupã rehe jande py''a jamoĩ moĩ katu tĩ.) Kirisutu
    pái ke a''e tĩ. Mã peja Jesu Kirisutu pe japandu: “Ne jõ riki katu te me''ẽ ke.
    Mã peja kapitã keruhũ te aja exo. Aja te''eha exo” aja japandu. Amen! A''e tỹ.'
  fra-LSG: et qui a fait de nous un royaume, des sacrificateurs pour Dieu son Père,
    à lui soient la gloire et la puissance, aux siècles des siècles! Amen!
  san-HK: yo 'smAsu prItavAn svarudhireNAsmAn svapApebhyaH prakSAlitavAn tasya piturIzvarasya
    yAjakAn kRtvAsmAn rAjavarge niyuktavAMzca tasmin mahimA parAkramazcAnantakAlaM
    yAvad varttatAM| Amen|
  cak-SNT: Y xuꞌon chika ojreꞌ chi xojuoc reyes y sacerdotes chi nakaꞌan rusamaj ri
    Rutataꞌ Dios. ¡Ja ri Jesucristo ri cꞌo rukꞌij y cꞌo ru-autoridad richin nojiel
    tiempo! Amén.
  uvh-uvh: Ning tinga indi adining beni Anutu girii adining arantagim ning bining
    ganang ira ning tanga Anutuga' ofa tangam ning kane ka pris arantagim wari titing
    ningda'ning tanga ikem. Kasira Aming Jisas adi indita' kafakafa ning tinimita'
    wara' adining tangkunang kigineng girii a adining wap girii wari girii giranga
    fikifiki ningsa' ira auta' beng.
  ino-ino: Yisasi'a ani kava huteno Anumaya Koti kava yakailatesea yapi lateketa mai'neta
    akaeya'ae lo'kata mi'ko vaya'aina kava yakaipateta Afo'amo Anumaya Koti aki alita
    asaka nehuta amuse hutesuna yafe hulate'ne. Ani ali'ya vaya'a hulate'nea yafe
    mi'ko afina akaeya aki alita asaka hisunakeno akaeya fate akufa ano hale'nea lo'kiya'a
    akola haneke haneke hise. Lamake.
  gnn-gnn: Bala yana ŋayi nherraranydja ŋilimurrunha ŋunhana wal'ŋu nhanukalaynha
    romlili, goŋ-nherraranydja ŋayi ŋilimurrunha bitjan ŋilimurrunydja dhuwala ḏalkarra'mirrina
    walala nhanŋu, märr yurru ŋilimurru withiyandja bukuyuna-wala bäpa'mirriŋunha
    nhanŋu Djesuwuna, buku-ŋal'yunarawu ga djämawu nhanŋu Gunhu'wu. Yo. Djesu-Christ
    ḻatjuny'tja dhikanydja ŋayipi, ga ganydjarr-ḏumurrunydja, djingaryun yukurra yurru
    bitjanna liŋguna ŋayipinydja weyinŋumirrina. Gul' ŋilimurrunydja buku-ŋal'yunna,
    märr-ŋal'yunna go Garraywunydja Djesuwu, bitjanna yurru liŋguna. Yo, dhuwalana
    liŋguna.
  yal-yal: a mɔn yi en findi a mangayaan muxune nun saraxaraline ra a Fafe Ala xa,
    binyen nun sɛnbɛn xa lu na nan xa habadan han habadan. Amina.
  cnt-NT: le₃quió'₅ 'éi₂ në́₃ i₂ma₂jmo₃ a₂lág₅ jniog₄ rag₅₄, jme₂dsa₂ në́₃, a₂jme₁ti₁
    jniog₄ ne₄ Diú₄ quiáin₅ i₂lɨ́n₅ Jmei₂. ¡Le₃quió'₅ 'éi₂ bá₄ ca₂tɨ́in₂ jme₃juag'₂
    dsa₂, ca₂tɨ́in₂ goin₃ co₂tan₅₄! A₂méi₃.
  tif-tif: nuli yim-bii-din almi miit tem tiilaya aso maakup ke-sulup. God ayo Yesus
    ami God ale, almi aalap kemin, Yesus kaa nuli uldaa-yim-buulaya, tiltam God almi
    pris tap ke-sulup. Kraist ali talaba tam kamokim kese. Kemin, ti tambal o, nuli
    suunkup kaami tong ayo bakaan-bamduple, ami titil tabin uyo suunkup iluk o, kala
    baka-bamduwa yo, kala-somya kemin tifan ko.
  nlx-nlx: एने आपुह एक राज एने तान आबाख बोगवानान केरता चाकर्‍यो बाणाव दिनो। यीशु मसीन
    बोड़ाय एने आदिकार कायेम कायेम एती रेय! आमेन।
  apw-NT: Áń nant’án ádaanohwizlaa, ła’íí biTaa, Bik’ehgo’ihi’ṉań, bi’okąąh yebik’ehgo
