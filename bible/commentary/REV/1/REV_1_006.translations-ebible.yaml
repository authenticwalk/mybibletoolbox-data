    mino. Mai vará béin moéke kákan bí amesin ná beni yafisin doran mano fara van
    oriyan bano. Pura.
  rkb-NT: 'Kiristu hi: — Ikiahatsaktsa Deus kazo tsipitsumuẽhĩnaha, asa watsa Deus
    wahoro zubata eze ziknapamykysonahatsa. Ikiahatsa Deus tyryktsa tsimaha iwatahi
    pahapehaka hỹ, ikiahatsa ituk tsipitsumuẽhĩnaha — niy. Iwatsahi Sesus Kiristu
    pe: — O Sesus Kiristu ikia azo bo tsimymyoktyhyk ikia zuba myhyrizikwani ba hawa
    tohi zasukninaha, ikia zuba tsamysapyrẽta awahi tsimynakara — tsimaha. Siwatahaktsa
    kytsa!'
  san-THA: 'โย ''สฺมาสุ ปฺรีตวานฺ สฺวรุธิเรณาสฺมานฺ สฺวปาเปภฺย: ปฺรกฺษาลิตวานฺ ตสฺย
    ปิตุรีศฺวรสฺย ยาชกานฺ กฺฤตฺวาสฺมานฺ ราชวรฺเค นิยุกฺตวำศฺจ ตสฺมินฺ มหิมา ปรากฺรมศฺจานนฺตกาลํ
    ยาวทฺ วรฺตฺตตำฯ อาเมนฺฯ'
  iws-iws: Siya krɨmiirɨn hɨriinan mɨnam tɨrkɨn, krɨma siir pɨugana saiir inkam komii
    komii nwowɨm. Mɨ krɨma yapa yapa nwonɨra Adi Komii siiramɨn iikam nhɨrɨm sɨmiiram
    kwɨsboɨn pris inkamɨm sɨma tɨriya saiir hɨriinan. Mɨ krɨma wɨ siir Adɨn siir dimɨn
    taemɨnɨm yɨpɨkɨ Adi Komiiyɨn wɨ sɨmiir nwokɨ tɨrɨm. Kara ha naɨngwowi, Jisɨs Krais
    siya wɨ inɨg komiigɨ komii ɨiirar haii mɨ siya wɨ iikam ɨmiir kɨgɨrkaki mɨ siya
    wɨ kɨrɨe komiigak hɨriiyar nwoyokiyokɨikaeyami.
  pol-SZ: On sprawił również, że staliśmy się członkami królewskiej rodziny i kapłanami
    samego Boga Ojca. Jemu należy się wieczna chwała oraz władza. Amen!
  ztq-NT: ni lëë xaa pso lëë no parñee kak no pxosy laañee xñabey Tat Tios. ¡Ni iip
    kyaldy kaa xkyalwnabey Dios! ¡Tugak kñabey xaa!
  zai-NT: Bidxiiba be laanu casi cani runi mandar ne bi'ni be laanu sacerdote para
    guni nu xhiiña Dios Bixhoze be. Iruti ru nandxó' casi laabe. Cadi guiaana dxí
    de usisaca binni laabe. Amén.
  upv-upv: Ko ni ololi rramivi numal, ko rramirpe kele jinibb nga marok-sulsul tevi
    Atua Tata sen. Ko tetajer rrapsusi nisen pian mare temijpal, ko sete rrapmosi
    nga rrapwerai tweni nga derteren sen ean mare temijpal. Pirpok ko.
  wap-NT: Utoman ipai waunao Faadaanao nii paꞌidiwaru, naꞌiki taainainao nii Tominkaru
    uDaru ati. Marii kizi utaapa-kao umanawunuꞌo nii naꞌiki maꞌozakaꞌo nii, karikaonan
    naꞌiki karikaonan. Amen!
  mva-mva: Be anua ono ngatanepoa kanana-lo tamoata Nanaranga ditabatabai bokana inanga-kita,
