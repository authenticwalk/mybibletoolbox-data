  nbq-nbq: Eke, nit avakwa at avema dugwit, imam-imam hak at asin Ala ake ogagu dogoguluk,
    denogo bininggigi. Anderogo okbininggigirikmu, at anye wisane atma, nit yi ovok
    erogo at inis adigat siyabagwi, at ane adigat hunggwis, mondok-mondok ogagu dogosogom
    o, yiluk, amin!
  tgo-tgo: ko amba i bigiraweinda le ghamba mbaro gharɨgharɨniye. Ghinda ra tabo le
    rakakaiwo boboma le Loi na Ramae kaiwae. Jisas iye ra wovavwenyevwenye na ra wovavurɨvurɨghegheŋa
    mbaŋake wolaghɨye, ma ele ghambako. Mbwana. Ŋgoreiye.
  yap-yap: ke ngongliydad kad manged ba nam i prist ni ngad pigpiggad ngak e Got rok
    ni Chitamngin. Ngan tayfan minog e sorok ngak Jesus Kristus, me ir e bay rogon
    ni nge mil suwon urngin ban’en ngak ndariy n’umngin nap’an! Amen.
  mop-NT: U tz'aj ti jun muuch'o'on tiqui bajil a hermanojo'ono. Tulacalo'ono, u yaj
    mansaj t'ano'on a cristiano ti'i a Dioso, le'ec u Dios a Jesucristojo, le'ec ilic
    u Tat. In c'ati cuchi ca' aalbüc u qui'il jumpul. In c'ati ilic cuchi ti yan ti
    yan u muc' ti tücaa'. Toj abe'e.
  tet-tet: Hotu, Nia foti ita baa Niakaan renu, nebee ita serwisu bodik Niakaan Ama
    Maromak. Yesus Kristus makaꞌas nanis! Niakaan beran la nakotu! Neꞌe, tebes!
  hlt-MCSB: Mamih khaw ram la n' saii tih a napa Pathen taengah khosoih la aka nawn
    amah te thangpomnah neh thaomnah kumhal kah kumhal duela soep saeh. Amen.
  xtd-NT: N‑kida‑ia xa ka kuu‑ro ná kuu dutu ka xinokuechi nuu Ianyuux, Ia kuu Taa‑ia.
