verse: REV.001.006
translations:
  kpx-kpx: Keu nahi malevege nahiabuna dubumo lovilahamale ata kebia nahate vai Mamave
    lovi vai. Iesu Keliso keu ata negote isi vuvunete. Iale auna vani bahata ui ata
    nalievegei. Katealemo nahi vani bahata ivive hoesehavogei. Hoto seleveike ke.
  okv-H: embomeni amita toho eto priests ea avoeto God Mama ta ke agi ue iresora avoeto
    Iesu Keriso ta degi usasa te sovera te daroho iresuja aravora,
  tbo-tbo: po uyahinei i wiwawalita po tauta a tu wiwasawasa po a tu witalaguyaba
    Yaubada Amata uyahina. Yaka Yesu ta wootalagiyeya babana a wasawasa po a kadidili
    memewahagana. Moina.
  mal-C: '@see-verse:REV.001.005'
  grc-SR: καὶ ἐποίησεν ἡμᾶς ⸂βασιλείαν,⸃ ἱερεῖς τῷ θεῷ καὶ πατρὶ αὐτοῦ· αὐτῷ ἡ δόξα
    καὶ τὸ κράτος εἰς τοὺς αἰῶνας ⸋τῶν αἰώνων.⸌ Ἀμήν.
  bgc-bgc: उसनै म्हारे ताहीं वे माणस बणा दिये सै, जिनका परमेसवर राजा सै, अर उसनै म्हारे
    ताहीं परमेसवर जो उसका पिता सै, उसका याजक बणा दिया सै, उस्से की महिमा अर पराक्रम
    युगानुयुग रहवै। आमीन।
  khz-khz: ne Palagu gena Basileia goleana talimarai evega-agorato, e Rupu Veaga velerai
    evega-agorato, ia Tamana e gena Palagu vetugunagina pita kalaa ulanana. Ia genai
    ralema iwavagina e tiavu pene mia-vanagivanagi! Amen.
  deu-TKW: und hat uns gemacht zu einem Königtum, zu Priestern bei Gott seinem Vater,
    ihm die Herrlichkeit und die Macht in alle Zeiten! Amen.
  zsr-NT: Jesucristo benëꞌ ga rna bëꞌruꞌ len ga nacruꞌ bxuz, quië cuꞌruꞌ‑nëꞌ yöl‑laꞌ
    ba Dios, Xuzëꞌ Jesús. Yöl‑laꞌ ba Lëꞌ len gactecz queëꞌ yöl‑laꞌ uná bëꞌ. Caꞌ gac.
  lin-lin: 'Ye oyo akomisaki biso ekolo ya bakonzi mpe ya Banganga-Nzambe mpo na kosalela
    Nzambe, Tata na Ye : Tika ete nkembo mpe nguya ezonga epai na Ye mpo na libela
    na libela ! Amen !'
  hns-NT: Oe hamlogke aapan djaatie ghat ekattha karies hai hamlogke oeppar raadj
    tjalaawe khaatien, aur oe hamlogke agwan banaais hai aapan Pieta Parmeswar khaatien.
    Aur ham bahoet maangiela kie sada ke lieje okar aadar aur saktie rahe! Ha, aisane
    hai.
  noa-E: ich Aai anaa ich Ẽwandam athee maachta phadnaankha aujim, ich dʉ̈i agdaujö
    iek thethe wënʉrramkhĩir. Irigta ãba thumaam khʉʉnau, “Ich appaita ãba Ẽwandam
    chaarkha sĩerrʉm” a iekhanaa, “Ichdëupaita warrgarwejã nem thum khaphʉnaa mʉg
    atagjã khaphʉ sĩerraju; maata maach Ẽwandamau” a thö iekhaju aai nʉm.
  eng-EMTV: and He made us kings and priests to His God and Father, to Him be the
    glory and dominion forever and ever. Amen.
  mib-NT: Te ni sáha ya jeē ní nduu yó rey jiín sútū cájejníñu nuū Tatá yā Yaā Dios.
    Te na cáhán yō jeē yóhyo luu cújéhnu ya te jnɨ́ɨ ya poder nɨɨ́ cáni. Amén.
  lif-NT2: हे़क्‍क्‍याङ् खुने़ॽ कुनिङ्‌वाॽफुमाङ् नु पानुदिङ् कुम्‍बारे़ लत्‍छा कुहाङ्‌जुम्‍मो
    कुसेवा के़जोःक्‍पा निङ्‌वाॽफुसाम्‍बा आजोगे़आङ् आवाॽरो॥ हाराॽ ये़सु ख्रिस्‍तओ मिमिदिङ्
    नु मुक्‍साम् सदादिङ् सदादिङ् पोःङ्‌लरो! आमे़न्॥
  xnj-xnj: Atihengili tete tavankosi na vamteta va Chapanga muni tihengela Chapanga,
    muni vavalongosa vandu va milima yoha, Dadi waki. Kwaki Yesu Kilisitu uvya ukulu
    na makakala, magono goha gangali mwishu! Ena.
  mmx-mmx: La ga lok li nedik ngan lavamaasa at Linintoo ren, kusu dik tana lok lugugu
    at ne Moroa, ne Temen. Ata emi asu mi ne Iesu, lisisixam mi lolos axap teren.
    Neni naba nemen amisik. I ruturun.
  cbr-NT: nuxnu ainan 'aish ax 'Apu 'ain nuxribi 'apu 'inun nu 'imianan, nux sacerdote
    an uni itsi a ñucáxuncë 'ixun aín Papa Dios rabinun nu 'imiaxa. A ca camabi unin
    rabiquin —mixëshi cushi 'aish camina mixira cëñútimoi 'Apu 'in —quixun caquin
    rabiti 'icën. Usaquin ca 'ati 'icën.
  tee-NT: Chai yuchi ju quintalhilhca'ulatan ni ucxtinin cat'ajumvi ju yuchi. Chai
    vachu' quintalhilhca'ulatan ni palijni cajumvi ni lai calak'ayayau ju Dios. Chai
    yuchach ju ixpai vachu' ju Cristo. Pus yuchach ju va tachi calak'ayacalh ni alin
    ixtachaput jonk'alhita. Vasalh chunch junita.
  eng-LSV: '[He] has also made us kings and priests to His God and Father, to Him—the
    glory and the power through the ages of the ages! Amen.'
  cak-NT: Y xu'on chake konojel roj ri kayo'n kánima riq'uin, chi xojoc reyes y sacerdotes
    chi naka'an rusamaj ri Rutata' Dios. ¡Ja ri Jesucristo ri c'o ruk'ij y c'o uchuk'a'
    pa ruk'a' chi ronojel tiempo! Amén.
  pah-NT: 'Ga nhande mongo toko ti g̃a aheruvihavamo javo. Ga e''i nhande ve: “Peko
    ti jiruva''ga nhi''ig̃a rupi.” A''ea ga e''i nhande mongovo toko ti g̃a ikwava''ẽharamo
    Tupana''ga pe javo. A''ero ji ei: Timbohete tuhẽ ti Jesus Cristo''ga jipi! Toko
    ti ga yvyakotyve''g̃a nduvihavuhuhetero jipi yvagipeve''g̃a nduvihavuhuhetero
    no. Toko ti g̃a nhaporemo ganhi''ig̃a rupi jipi. Na tuhẽ! Amém! a''e ji.'
  sja-NT: 'Iruata tachi ichideerã papiji ichi Ak''õremaa p''aareerãk''a ɨt''aa t''ɨ̃pataadamerã
    eperãarã pari. Mapa jaradáma: “Jesucristo ichita jõmaarã k''ãyaara waibɨara bapariit''ee.”
    ¡Amén!'
  xed-xed: Tsatsi ta namafta ka gwal ta ga mgham, ka gwal ta vla skwi ŋa Lazglafta
    ta nzakway ka Dani. Ŋani glaku nda mbraku ŋa kɗekedzeŋ. Amin!
  mks-NT: Ta tócó ndihi mí, na̱ cándeé ini mé á na̱jándique táhan mé á mí já ná cacomí
    a̱ cuéntá sa̱ha̱ yo̱. Ta na̱ndaja mé á mí na̱nduú tátu̱hun ju̱tu̱ ña̱ ná caja
    cáhnu yó Ndióxi̱, mé a̱ cúú tátá Jesucristo. Cáhnu ná cacuu mé á a̱nda̱ ama cáa
    qui̱vi̱ jáchi̱ íin ndée̱ mé á caja tócó ndihi ña̱ha a̱nda̱ ama cáa qui̱vi̱. Já
    ná coo.
  gfk-S: '@see-verse:REV.001.005'
  bmu-bmu: Yaŋön nini nanŋi bemtohoŋe ala mem letot neŋgiiga kiŋ ewö akzin. Buŋa nup
    galömurupŋi (prist) aka nanŋi Iwi Anutuŋaŋgö welenŋi qemakzin. Neŋön yaŋgö qetbuŋaŋi
    aka kukösumŋi möpöseininga nalö teteköŋi qahö aködamunŋambuk ahöm öŋgöma. Keu
    mi ölŋa.
  dgz-dgz: Nu Mamewa God nao mega tapen men God pirisi mega nagirewa dianen menan
    waenapan kwayup tamopen aroewa nunen. Iesu Keriso me oya oya ge aro amun mega
    usenagaet wande aiwandan, wam wam pot pot yaua ao warinain. Ame umap.
  eng-GNV: And made vs Kings and Priests vnto God euen his Father, to him I say be
    glory, and dominion for euermore, Amen.
  zaa-NT: Jesucristua nna becuí'e ri'u para ccá ri'u enne' nu dacca' ru'a lúe, para
    ccá ri'u sacerdote qui' Dios enne' ná Tata qui' Jesucristua nna qui' ri'u nna.
    Jesucristua nna rigú'ubi'e para siempre. Lèe nna què merecer qui'ni gudàliani
    ri'u e tulidàba. Quíỹaru e.
  eng-WEBSTER: And hath made us kings and priests to God and his Father; to him be
    glory and dominion for ever and ever. Amen.
  guh-guh: Nexata baja Jesús pijajivitsi nacaexana itsamatacabi vajanacabarëevetsinexa
    daxitacuene. Jesús baja nacaexananua sacerdotevitsi, Jesús paxa Diosojavabelia
    jivi vajatovajëtabiabinexa. Nexata vaxaitsi daxitamatacabijavabelianexa ayaijamatabëcuene
    rajutabiabianatsi Jesúsjavabelia. ¡Apo vereverecae tsane Jesús daxitacuene pevetsijava!
    Bajara itsi tsane.
  bon-bon: Tabe niwenininuji iiwäreja biname me lenajame, lui cina ten cama pagege
    biname bine waadena, piiyepu Acejiyame teeme Babe tääpume pagege kaakesea wawena.
    Tabe baborage apaclyera piiyepu kokre cama iyeteta lenajame. Ai mene toraca gyene.
  nhw-BL: Jesús techchijtoc titlanahuatiani huan titotajtzitzi iixpa iTata, Toteco
    Dios. Yaya catli ipa quipixtoc nochi hueyitilistli huan nochi tequiticayotl huan
    quipixtos para nochipa. Quej nopa elis.
  swh-ONEN: akatufanya sisi kuwa ufalme na makuhani, tumtumikie Mungu wake ambaye
    ni Baba yake. Utukufu na uwezo ni vyake milele na milele! Amen.
  wbi-wbi: atuvikile kuva vatua, vatekesi va Nguluve nu viise ghwa mwene - kwa mwene
    kuuva vwimike ni ngufu kisila na kusila. Ameni.
  bba-bba: Mɑ u sun mɛnnɑ u kuɑ bɛsɛn sunɔ, u sun kuɑ win Bɑɑbɑ Gusunɔn yɑ̃ku kowobu.
    Wiyɑ u sinɑndu kɑ yiiko mɔ sere kɑ bɑɑdommɑɔ. Ami.
  eng-KJVCPB: and hath made us kings and priests unto God and his Father; to him be
    glory and dominion for ever and ever. Amen.
  kgk-NT: Gwe'yirã voi nhande pe'a va'ekwe. “Pa'i-rami peiko va'erã xe Ru-pe. Nhandejáry
    ramo oiko va'erã peẽ-my xe Ru” he'i nhande-vy nhande pe'a-vy. Upéa-gwi tanhamomba'egwasu
    meme katu Hesu Cristo-pe. Toiko ha'e imburuvixagwasu ijapy e'ỹ reheve. Amém.
  waj-waj: Ivaara ivo ti iikiai ta ari Koonna Anutuuqaa mmoori varada vaidi kieetaiya
    roosiima varida kati Anutuuqaara puara hudeeraiya roosiima variaunnanoo. Gioonna
    kiaapuuya inna nnutuuvaa ngiau aapu yapa kikio iyara dira yaagueeqaivo tupatupaa
    itaavai nnaasu vakiaivee. Kua kutaa.
  cpy-cpy: Riitaki pinkatha-ritakaa-yitakaeri. Riitaki ompera-tajorentsita-kaayiteeri
    antawaetan-taanariri Tajorentsi Ashitariri. Riitaki otzimi-moteeri rowaneenkawo,
    riitaki pinkathari-perota-tsiri. Ashi rowaero rirori. Kyaariwé.
  mpx-mpx: inoke i telela wana abalogugui ana gamagalau, kila ta totuwalali bwabwalena
    wana Yabowaine ge Tamana kaiwena. Yeisu iya ta awa wasawasa-an ge ta awa togasisi-an
    sauga gegewena nige ni momowasi. Ibwe. I ola.
  wbp-wbp: Nyampu-jangkanya, jalangu panu karlipa wungu-warnurla jintangkalku nyinami.
    Panulku karliparla Kaatukuju warrki-jarri maralypikingarduyu-piya. Yuwayi, Jijajiji
    ngurrju-nyayirni ngana-piya-wangu. Nyanunguju yartarnarri wiri-kirli. Tarnngangku-juku
    yungurliparlajinta nyanungukuju pulka-pinyi. Ngula-juku ngurrju!
  luo-luo: mi osemiyo wadoko oganda mag pinyruodhi kod jodolo matiyone Nyasache kendo
    Wuon mare kendo wuon-gi, mad duongʼ odogne manyaka chiengʼ! Amin.
  nhe-NT: Jesús techchihuilijtoc titlanahuatiani huan titotajtzitzi iixpa iTata, Toteco
    Dios. Yajaya tlen ipa quipixtoc nochi hueyitilistli huan nochi tequihuejcayotl
    huan quipixtos para nochipa. Queja nopa elis.
  aii-aii: ܘܩܵܡ ܥܵܒܹܕ ܠܲܢ ܡܲܠܟܘܼܬܵ‌ܐ، ܟܵܗ̈ܢܹܐ ܠܐܲܠܵܗܵܐ ܘܒܵܒܘܼܗ‌ܝ؛ ܐܸܠܹܗ ܬܸܫܒܘܿܚܬܵ‌ܐ
    ܘܫܘܼܠܛܵܢܵܐ ܠܥܵܠܲܡ ܥܵܠܡܝܼܢ. ܐܵܡܹܝܢ.
  esk-NT: Ilaan umialiguqtitkaatigut agaayuliqsiġuqtitlugiḷḷu savautitquplugu Agaayyutini
    aapagikkaniḷu. Kamanaun aŋalatchisiḷu pigigaa Jesus Christ-ŋum taimuŋa isruitchuamun.
    Amen.
  msb-msb: kag gintiripon kita na magin kahadian san mga padi para magsirbe sa iya
    Dios na amo an Ama niya. Kaya sambahon ngani si Jesu-Cristo kag maghadi man lugod
    siya hasta na lang! Amen.
  cpa-NT: Ca¹jmo¹dsa hi² ma²lán¹² jniang³ dsa² canh¹³ quián¹²dsa. Ma²lán¹² jniang³
    ju³lah jmi²dsa² mi²ti³ ni³ Diú¹³ quián¹²dsa, dsa² lán¹² ti³jmi²dsa. Ju³mi³juanh¹³
    jniang³ dsa² héi². Ju³jmo¹³dsa héh¹ jmai³ ŋi² ja³já¹³, jmai³ ŋi² ja³dság¹. ¡Lah¹jøng²
    ju³lé³!
  dso-dso: ତାର୍‌ ବାବା ପର୍‌ମେସର୍‌କେ ସେବା କର୍‌ବାପାଇ ସେ ଆମ୍‌କେ ଗଟେକ୍‌ ରାଜାର୍‌ କୁଟୁମେ
    ପୁଜାରି କଲାଆଚେ । ସେ କାଲ୍‌ କାଲ୍‌ ଜୁଗ୍‌ ଜୁଗ୍‌ ବପୁ ଆରି ମଇମା ପାଅ । ଆମେନ୍‌ ।
  meu-meu: basileia ta ai e habouda bona Tamana Dirava ena hahelaḡa tauda ai e halaoda
    Tauna, enai hairai bona siahu bae mia ela bona hanaihanai. Amen.
  yva-NT: Muno Po wansanugande indamu be akarive wansai tenambe, muno Po wansatayao
    indamu wambe syembe wamanapatambe Ajayo Amisye ai. Wamo Apa kovo ntitije muno
    Apa vambunine rararimbea nuge nuganui! Amin.
  dgc-dgc: Sinakup kitam ni Cristo ta kaharian na, a sikitam i purién na, a manalangin
    kitam Nama na a Diyos. Siya san i purién na tolay. Siya san i te kapangyarian
    a éwan tu katapusan. Kona sa.
  zpm-NT: tibaque beeṉ me ne, psaṉnon me ne; bzooblo me ne gac ne pxoz ne guṉ dziin
    lo Dios meṉ ne nac Pxoz me. ¡Mese nac meṉ ne rap guieḻndzon, mese rap grëtaa guieḻrnabey!
    ¡Tsod cho stib zig me, ni gdziṉd dze ne nitlo xquieḻrnabey me! Sca nac me.
  hix-NT: Khoryenkomo mryenon me harha ketxownà. Tàyàm yanoto ro me harha ketxownà,
    Khoryenkom màn yonye ro heno komo wyaro mak ha. Àro wyaro rma thoryen yanoto me
    harha ketxownà, Txesusu Kryestu. Àro ke, onà wyaro katxho roro me hak nahko, noro
    ha. Ehonomnà me xaxa naha, omeroron kom yoh me xaxa naha, katxho roro me hak nahko.
    Àro wyaro hamà tkatxe.
  sim-sim: Uhu pris orhik nimu nanduwa. Uhu Avui orhinjik lerawun nimu landuwa. Uwosik
    halanak hi orhi wasilakak si nanak mbele mbele ondo amber orhi siyok li sinak
    ermba ermbak malakamak or naka. Ome sira.
  npi-ULB: उहाँले हामीलाई एउटा राज्य बनाउनुभएको छ, अनि उहाँका पिता र परमेश्‍वरका निम्ति
    पुजारीहरू, जसलाई सदासर्वदा महिमा र शक्‍ति होस् । आमेन ।
  cgc-cgc: daw tenged man pabaton ki din na mga sakep ta iya na pagdumala daw pakabig
    man na mga pari na gasirbi ta Dyos na iya na Amay. Dayawen ta Jesu-Cristo an na
    angay gid tagan ta pagdayaw! Kanen an makagagaem daw gadumala asta ta ula katapusan!
    Amen.
  tim-tim: Aregât hinŋe han kalemŋaet mâŋginenekmâ âmâ damunnenŋe akto yâkgât kâmolân
    manmâ âgâwaen. Hain aktenŋe Yesuŋe memeŋe aknengimbo Eweŋe Anutu aregât sumbe
    kat kat hainare akmâ manmâ Anutu okot âlepgât waŋmaen. Aregât Yesu kotŋe mem agatne.
    Akto hain akmâ âgâne. A bundâk.
  yor-yor: tí ó sì ti fi wá jẹ ọba àti àlùfáà láti sin Ọlọ́run àti Baba rẹ; tirẹ̀
    ni ògo àti ìjọba láé àti láéláé. Àmín.
  wos-wos: Wungi hérekindéka nani déka du takwa rembeka dé nana néma du dé re. Wungi
    rendéka nani déka Yafa Godka jémba yata nani pris maki nani re. Krais nukwa hanyikwa
    maki hanyita atéfék du takwaka néma du retandé, wungi re wungi re. Wu mwi hundi
    dé.
  emp-NTPO: Dadjirãra b̶ʌsia Ãcõrẽ purud̶e sacerdoteda b̶ead̶amãrẽã. Mãwã idji Zeza
    Ãcõrẽba quĩrĩã b̶ʌra o panania. Idjía bia bed̶ead̶ida panʌa. Bia b̶ʌa idjidrʌ
    ewariza jũmarã Boroda b̶aida. Wãrãda bia b̶ʌa mãwã b̶aida.
  eng-F35: —indeed, He made us a kingdom, priests to His God and Father—to Him be
    the glory and the dominion for ever and ever. Amen.
  ind-ind: '@see-verse:REV.001.005'
  pes-OPCB: او ما را در پادشاهی خود، کاهنان منصوب کرده تا خدا یعنی پدر او را خدمت
    نماییم. او را تا ابد قدرت و جلال باد! آمین.
  mpt-mpt: dleb monea e kimanin bib ye danebio kesoa memalo nibo e Aye Gode okoko
    klabianoba makob sinanggwano Gode amo kimanin nakai Gode niniino dobtouleb bianiba
    nabinibbio inamomo! Nakai Yesus Klaiste niniino amitie dobtouleb nine! E titilo
    sum eka e amit nin nabe. Bainobe.
  ssx-ssx: Kutupa ipika꞉ Apa꞉ Koda꞉na꞉ e pokomono nikita꞉ ipika꞉ kilu tombuao hala꞉
    ekina꞉ yeni peao haleme wanda꞉hali hamono la꞉la꞉me. Yesu Ketiso pa꞉ta꞉ta꞉ pa̱a̱
    pita꞉la꞉eki make wele pita꞉la꞉eki make hoto paeyao pa utia pu haena꞉e. Kutu pina꞉e.
  mkl-mkl: Nɔ í tɔtɔɔ wɑ í jɛ ilɑɑlu nwɑ, í ce wɑ woo weei Ilɑɑɔ̃ bɑɑɛ. Amboe do ɡbuɡbɑ̃
    ku jɛ tɛɛ hee do ɑjɔ fei. Ami.
  gaq-gaq: ବାରି ମେଁନେ ଆବା ଇସ୍‌ପର୍‌ନେ ପୁଜା ଡିଂନେ ନ୍‌ସା ଆନେକେ ମୁଇଂ ପୁଜାରି କୁଲ୍ ଆଡିଂବକେ
    । ସାପା ଆସିର୍ବାଦ୍‌ ଆରି ବପୁ କାଲାଆଃ ଜିସୁ କିସ୍‌ଟନେ ଡିଂଲେ । ଆମେନ୍‌ ।
  gof-RNT: Nuuni Xoossaa iya Aawas oothana mela nuna kawotethaa kahine oothis. Iyaw
    merinaappe merinaa gakkanaw bonchchoynne wolqqay gido. Amin77i.
