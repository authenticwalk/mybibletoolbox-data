  sby-sby: Nendi latubiki kuba bami ne beshimilumbo beshikusebensela Lesa, Baishi.
    Yesu Klistu apewe bulemu ne ngofu lelo ne masuba onse, Ameni!
  sll-sll: Tere nin irang God honagi ol tere God airhobi kina di gon gan onama dire
