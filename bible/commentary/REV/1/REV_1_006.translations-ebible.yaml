  cof-NT: Chiquilaca ya mantananun bolon pesuwaca joe. Yachi Apa Diosichi patelela
    cuwenta suwaca joe. Yaca numatotiya duque sen joe tito polentsan joe. Ya numatotiya
    jerale mantaca tan jono joe. Tsanque joe.
  srm-NT: A mbei u ko dë sëmbë a di könu tii fëën dendu, nöö hën a buta u ko mindima
    fuu sa ta tja libisëmbë ko a Gadu fesi. A buta u fuu sa ta dini Masa Gadu di da
    hën Tata ku di Gadu fëën tu. Wë nöö dee sëmbë, a musu kisi gafa ku hii kaakiti
    hiniwanten fu teego. A tan sö.
  qvs-NT: Ñukanchikunatapish willawashkanchisapa payshina kamachikunanchikunapa. Chaymanta
    willawanchisapa saserdotekunashina paypa Tatan Diosta sirvinanchikunapa. Tata
    Dios sinchita kamachikuptin sukaman allima kaptin akuychi payta mana tukuyniyukta
    alabaypachi. Chashna kachun.
  zca-NT: No por Jesukrist, mizhin nak be tu yezh ro; mbaino nu nak be ngulëi' lo
    Dios, Xuz Jesukrist. ¡Rë men ñal di'zh nazhon Jesukrist, porke par dubta' nile'
    Jesukrist mandad! Sa' gake.
  cbc-NT: Tore bairo marĩ cʉ̃ cariabojarije jʉ̃gori cʉ̃ mena carotimasĩparã marĩ ãnio
    joroque marĩ ámi. Dios cʉ̃ pacʉ yarã, cʉ̃ yaye macããjẽrẽ caquetibʉjʉrã sacerdote
    majã marĩ ãnio joroque marĩ ámi. ¡Bairi cʉ̃ jetorea cʉ̃ caasiyabatorije nocãrõ
    cʉ̃ catutuarije to ãnicõã ninucũãmarõ tocãnacã rʉ̃mʉa! Bairoa to baiáto.
  qxo-NT: Tsaynöpam imay öra mañacushgapis Tayta Diosga wiyaycämantsic. Mandunmanmi
    churamarguntsic imaycatapis pay munanganta rurarna canapä. ¡Señor Jesucristuta
    imaypis alabashun munayninchö imaycapis canganpita! Tsaynö callätsun.
  mox-mox: Ta Ieisu niʼa venuaʼivineda ena tomotauyavo ta wese ena tovegubayavo ʼidewani,
    be yaqisa kana vetofewa Yaubada Tamana ʼinaya. Ieisu kana awatuboya tuta vataya
    ʼinaya, mana tauna Tovewaiwai ta tuta vataya ana Toluvine Qiduana! Vonahaqiaqi,
    eda nuanua ʼidewani.
  kew-kew: Goa pua nipumi abade niaare nipu pirape di madaa nipuna miru irae ruru-rupa
    mapiraasa. Goa pua ora nipuna aapa Gote padanena kogono pamonalo mapiraasa. Goa
    pea-ga Yesu Krais-re ora yaalo yaalo nipu epe paana puri-para nipuna pirape puri
    page mina. Go ora.
  dww-dww: Be tauna na waiguyauma nopone ya birida be ya voieda da tauna na Mamaituama
    be Tamanama na pirisima tè tubuḡana. Tauna ḡarone boruma be rewapana e kena da
    e kena nonoḡana. Inam riukaua!
  twi-ASANTE: Wayɛ yɛn ahemman ne asɔfoɔ sɛ yɛnsom ne Onyankopɔn ne nʼAgya. Ɔno na
    wɔmfa animuonyam ne tumi mma no daa daa! Amen.
  aoj-aoj: '@see-verse:REV.001.005'
  cbv-cbv: Pánih yohnit, jwiítdih ã́ihwã chãjna, caandíh ʉʉ́bhnit, wẽi naóhnit pínahdihbʉt
    ãt chãjap wʉt jĩ, ã íipdih jwĩ teo wʉ̃hat pínah niijná. Pánihna, “Chah wẽpni,
    nihat jwĩ Maáh ma jʉmna caá”, Jesucristodih páantjeh jwĩ niíj wẽi naóh jĩíh. Páant
    tií ã jʉmʉ nah.
  taw-taw: Ne bɨnonɨm chɨn ak mɨdaknɨŋ, chɨn binɨb God nop sɨbogep okok mɨdɨl, Nap
    nop wog gɨtep gɨlɨg mɨdobun. Anɨb ak Jisas Klays yɨb nop pel pelnep dad aplaneb,
    kɨles ne tap okok mɨdupsek pel kod mɨdeb. Yaw.
  jic-NT: Jupj la qjuis tjiji jepapan wa ncupj. Cupj sacerdotepan la qjuis tjiji wa,
    ca 'ücj tsji' la mijicj jupj Popay Dios mpes. Najas nun pjü solejé jupj pajal
    'üsüs, pajal püné wa. Najas wa jupj pjü si jütüta lovin. Najas ca nin nsem.
  zap-NT: wlaa Ne be men ne rnebééy, wlaa Ne be fxuz chen ylaa be xdxiin Dëdyuzh Xuz
    Ne. Ryal Ne ne saknzoon be Ne, laa Ne ryal ynebééy ydeblo siguelendxee. Zengaw.
  wer-wer: Pël ëak puuk niaan piiring kaö sak ngarangk eim kiri ar yaauröa ök Anutu
