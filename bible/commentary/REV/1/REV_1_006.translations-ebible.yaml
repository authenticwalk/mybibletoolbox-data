    ol na te i nangwo namua. Ha weni.
  yaq-NT: Intok aapo, aapo'ik benasi, si'imemmeu itom yo'o ya'ari, intok yoemrata,
    aapo'iku bicha a' nokria betchi'bo, itom yo'o ya'ari. Junuen, aapo'ik, achai Liojta
