  zar-NT: Jesucristo benëʼ ga rinná bë́ʼëruʼ, en ga nácaruʼ yuguʼ bixúz, para cúʼuruʼ-nëʼ
    Dios, Xuzëʼ Jesús, yöl-laʼ ba. ¡Yöl-laʼ ba Lëʼ, en gácaticaʼsö queëʼ yöl-laʼ unná
    bëʼ! ¡Caʼ gaca!
  kde-kde: na kututenda kuva ufalume na makuhani uchinga tuntumikile Nnungu, Atatake.
    Nang'e atumbyangwe na kuva na dimongo vyaka na vyaka! Amina.
  ata-ata: No anu soli noxou ne, la Anu muꞌuna-lailinenge no anu saxisaxilaꞌu noxou
    Lataua mo nenge texali loxo ta ailiꞌi sou taxaxai noxou Lataua, anu Maminge. La
    sou nenge taꞌitinu ualasou mo Anu molu usaxilaꞌinge no anu xavi mo lamana noxou
    no voxovoxo utotomu mo kaluxu uasi! Manina.
  qvw-NT: ¡Chaynütac Tayta Diosninta sirbinapä mandacücunäman sasirdüticunäman muyuycachimäninchic
    imaypis imaycamapis alawäśha munayniyu cachun! Chaynu cachun.
  nfa-nfa: Ka Na dedꞌe nare èdhi, jꞌajꞌi ana kabarai Na, sèna ka èdhi sabꞌa hia Ama
    Na, Ama Lamatua. Yesus Kristus ne, kapai titu kèna, lula koasa Na èle boe. Lèke
    sèmi èèna!
  tnp-tnp: In Kig rəhatah, kəni təmol məmə kitah kotatɨg ahgəl rəhan narmənɨgiən,
    kəni mol itah kəhuva pris mɨn rəha Uhgɨn rəhan, kautol uək rəha Tatə rəhan. !Pəh
    nəni-viviən o rəhan nepətiən mɨne nəsanəniən tuvən o Iesu Krɨsto, naunun tɨkə!
    !Pəh in otarmənɨg itulɨn! Pəh otol lanu lan. Əuəh. Amen.
  urd-urd: और हम को एक बादशाही भी दी और अपने ख़ुदा और बाप के लिए काहिन भी बना दिया।
    उसका जलाल और बादशाही हमेशा से हमेशा तक रहे। आमीन।
  hot-hot: Ma yani hatak alalô ek nambitak ŋê nambôk da êmô Kamik Wapômbêŋ anêŋ loŋ
    lôkliŋyak kapô. Nanêm athêŋ lôkmaŋgiŋ lôk lôklokwaŋ êndêŋ yani êtôm wak nômbêŋ
    intu sapêŋ. Avanôŋ.
  mqj-NT: Napopendadimikia' mesa kaparentaan anna naangka'kia' mendadi imam to la
    memala' langngan Puang Allata'alla, Ambena. Puang Yesus Kristusmo la tontong dipomatande
    anna ma'kuasa sae lako-lakona. Amin!
  rus-SYN: и соделавшему нас царями и священниками Богу и Отцу Своему, слава и держава
    во веки веков. Аминь.
  mbh-mbh: Na i oma it mo aro te velpol ini toko avlung ako ini Itema a God ile umongare
    ranga ve ini prisre. Na i venen aken, mako tho nong ve aro Jisas Krais ile engenging
    na iriseanga aro i voth evelelnga ako aro ile vusonga avele. I nunganga.
  bdd-bdd: Coinega ꞌihegogonegita ma ꞌabehega tahetoloina ma tapwaoli Tamana Yehoba
    ꞌoina. Yesuina tauna ꞌina wasawasa ta ꞌina waiwai miyamiya hatayadi. Emeni.
  cbt-NTPO: Huëntonënquë chachin aya'conatonpoa', hua'anëntërinpoa'. Yosëíchin yonquicaso
    marë' corto hua'ano'sa' pochin acorinpoa'. ¡Ma noyacha inaso paya! Ya'ipi piyapi'sari
    chinochina'. Ipora quëran huarë' inasáchin natëina'. Amen.
  srn-NT: A meki wi tron wan folku di abi Gado leki den Kownu, èn A meki wi tron priester
    fu Gado En P'pa. Na En mus kisi grani nanga makti fu têgo èn ala ten! Amen.
  cta-NT: Cua nguaꞌni Jesús chaꞌ laca na sca lo ñati̱ nu ndulo tsa cuentya jiꞌi̱ ycuiꞌ
    Ndyosi, nu ndyuꞌni cña nu ntiꞌ ycuiꞌ Ndyosi Sti Jesús chaꞌ cuaꞌni na. Cua ntiꞌ
    na chaꞌ lcaa yija̱ nu lijya̱ nde loo la ná tye chaꞌ cuaꞌni tlyu na jiꞌi̱ ycuiꞌ
    Ndyosi, chaꞌ nchca jiꞌi̱ Ni cuaꞌni Ni lcaa lo cña tsiyaꞌ ti. Juaꞌa̱ caca chaꞌ
    lacua.
  bqc-SIM: à wá kpá kpalau Lua a Mae gbàgbanaↄ ũ. Ɔ̃mɛ gawi ń gbãao vĩ gↄↄpii!
    Ãmi.
  tcz-CHONGTHU: Aman Apa Pathena dinga Lenggam thempuhoa eisemu ahitai. Amaa chun
    Loupina jouse le thaneina jouse a-imatih chanin hijinghen! Amen.
  mar-mar: ज्याने आम्हास त्याच्या देवपित्यासाठी एक राज्य आणि याजक बनविले त्यास गौरव
    व सामर्थ्य युगानुयुग असोत, आमेन.
  snp-snp: Gotine Menefo ya kouba-naba o edenawae, loto kiyaba we wekudi wenenala,
    ido yokila ki umonimo wenenala bulu ledaiye. Amo lamenala naba-naba ido aumala
    naba-naba mino edamima ya moda minomo dito minowa-minowa oto nemo ne. Ona.
  isl-isl: Hann hefur safnað okkur saman inn í ríki sitt og gert okkur að prestum
    Guðs, föður síns. Lofið hann og gefið honum dýrðina – alla dýrðina! Hann mun ríkja
    að eilífu! Amen.
  spy-NT: Kikōōnēēch ꞉Yēēsu kēēbāytooyiisyē āk inee ānkēēyēchinē yiisyēēt Yēyiin nyoo
    Kwaan. Kutōrōriit ꞉Yēēsu nyoo boonto kāāmuukēywēēk ākookoy. Kuwuuyiit nyooto.
  xnn-xnn: '@see-verse:REV.001.005'
  mwe-mwe: ni gubhatutendile uwe kubha upalume gwa bhaabhishila nkupinga twaatendele
    liengo a Nnungu, bhali aina bhabho. Ukonjelo na mashili ibhe na bhenebho piti
    piti, amina.
  tte-tte: Yo Yeisu ipeila kita ana kaba loina kana tomoyao, kabo kita taemala topaisowa
    yakayakasisili Yeisu ana Yaubada yo tamana kaiwena. Kabo Yeisu tatobalan yo tawaloseyan
    kaiwena iya wasawasa yo tokaiwesosi kani nige ilolotom. O, besiele.
  tcs-tcs: Zizas i bin meke yumpla ol king andanit lo em, ane em bin meke yumpla po
    kam ol prist blo em po wosip God, uda i papa blo em. Yumpla ebribodi go liptemap
    neim blo Zizas ane preize em bikoz prom dat bigpaua ane glori blo em, ane dis
    bigpaua ane glori blo em i mata go go, no sabe pinis. Amen.
  hlt-THB: a Khawsa ingkaw Pa a bibi aham ningnih ce a ram awhkaw pilnam ingkaw Khawsoihkhqi
    na anik saikung a venawh thang leeknaak ingkaw thaawmnaak kumqui dy awm seh! Amen.
  soq-soq: Tane me no dewaneno God gonaawa apanawa wananten. Do dewaneno pirisinten
    me Mamba God simbiasantaa baiwa. Sapaida ita muka Iesu Keriso mampe ande ita ando
    winakasalepi! Oa, no epe menaidanede, amen.
  qub-qub: Mandaj cashpanmi maquinman churamashcanchi pay munashanta rurarna cawananchïpaj.
    Cüra cananchïpaj churamasha-cashpanchïmi imay öra mañacushapis wiyamanchi. ¡Jesucristo
    imaypis alabasha caycullächun llapanpis paypa munaynincho cashanpita! Amén.
  att-att: Á inisipà na ittam sù pammagure na, tapè mammaguray ittam gapay. Á pinabbalin
    na ittam ta páppári, nga masserbi kâ Namarò nga Yáma na. Parè bì ta meparáyaw
    si Apu Kesu Kiristu ta áddè ta áddè. Aggina yù kotunán nga mammaguray ta áddè
    ta áddè. Mapalurò. Ammán.
  bki-bki: naruei naio bitiri bulag kito ka romei rove m̃aratavo ve takurano ea yati
    na kanano tubo sesa nalo, a ka naio bijauia bulag kito ka rajai naio rotibe ka
    tomu lu na karam̃ano kanano im̃auano nalo, naio ga be Atua Sop̃i. Yesu mila bo
    ban kito toru jibe na ana bo ka reilivu ka siano, rodular naio to medave laka,
    rivan rivan mia maka rijikia ribisi bogo tai, tibe na.
  bqp-bqp: à ó ká kpatan Luda a de gbàgbarinↄ ũ. Àkũ mɛ́ à gakuri kũ gbãnao vĩ
    gↄrↄ sĩnda pínki! Aami.
  mcp-mcp: nyə a sá nə́ shé bə́g buud ɔ́ faan dɛ́, ofada ɔ́ Sɔ́ɔ́ŋgʉ́ yé Zɛmbî, nyə
    Yésus ŋwág gúmə́ nə ŋkul, kandʉgə á kandʉgə. Amɛn.
  hat-hat: Li fè nou tounen wa ak prèt pou n' sèvi Bondye Papa li. Se pou li tout
    lwanj ak tout otorite pou tout tan. Amèn.
  npl-NT: iwa otechtlali tireyes iwa titiopixkeh para matikweyilikah Dios non Ye Itajtsi.
    ¡Weyílistli iwa weletílistli makiselijto nochipa! Ijkó mamochiwa.
  bgg-bgg: chiih-è airo Hamangkhung-aphuii nane Aphuii ro blia rek pha gethek shii
