  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤢᤏᤧ᤹ ᤁᤢᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱ ᤏᤢ ᤐᤠᤏᤢᤍᤡᤱ ᤁᤢᤶᤒᤠᤖᤧ ᤗᤳᤇᤠ ᤁᤢᤜᤠᤱᤈᤢᤶᤔᤥ ᤁᤢᤛᤣᤘᤠ ᤁᤧᤈᤥ᤺ᤰᤐᤠ
