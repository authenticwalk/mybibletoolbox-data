  dgr-DOGNT: Wetà Nǫ̀htsı̨ gha eghàlats'eeda ha t'à, dǫ ı̨łè lats'ı̨ı̨t'e xè yahtıı
    ts'ı̨ı̨lı̨į̀ agǫ̀ǫ̀là. Zezì-Krı weghàsǫts'eedı eyıts'ǫ welǫ whìle ts'ǫ̀ k'àowocho
    nàtso welè! Amen.
  pes-OPV: و ما را نزد خدا وپدر خود پادشاهان و کهنه ساخت، او را جلال وتوانایی باد
