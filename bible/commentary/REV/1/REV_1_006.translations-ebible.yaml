    Krais nambaꞌe naŋ embere topoꞌe bongol ŋaiye ka bepteme ŋaiꞌe ŋaiꞌe lalme. Mise.
  kiz-kiz: atubhombili kujha ufalme, makuhani bha K'yara ni Dadimunu kwa muene kujha
    utukufu ni nghofu milele daima. Amina.
  tzo-TZE: Xchi'uc laj xa yac' ti co'ol ta jpastic mantal jchi'uctique, xchi'uc laj
