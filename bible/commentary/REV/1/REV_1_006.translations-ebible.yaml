    ñotssiapa tsangae tsu osha'choma oshachoya. Tsangaeyi.
  ghs-ghs: '@see-verse:REV.001.005'
  peg-peg: ଆରେ, ମାଙ୍ଗ୍‌ ର ରାଜାକୁଟୁମ୍‌ ଲାକେ ଜାର୍‌ ଇସ୍ୱର୍‌ ଆରି ଆବାତି ଲାଗେ ମାପ୍ରୁହେବାକିନାକାନ୍‌
