    dahazhį’. Doleełgo at’éé.
  gum-gum: katø namune reymera latawei ashib karub pønrrønrrai mara pønsraig køn,
    sacerdotesmera Tius nui Møskaweyasig. ¡Tørguegwalmabiiba, maramburab mariibabe
    nuin kønrrai managatig! Treeg kønrrai.
  not-NT: 'Aisati ipegajái itingomi iragáantanequë antsibatëmari Iriro, aisati ipegajái
    saseriroti anibabentaiguëri catingasatiquë Tosorintsi ira acarati aquemisantaigui,
    omanocotaiguëri. Intsome angante: “Caninarisonori Atingomi Jesoquirisito, intsome
    antingomintimari përosati”.'
  plu-plu: Kuri nikwe ig keh wixwiy kawih gikumadukan. Ig wageswiy adahan wixwiy humaw
    Wigwiy Uhokri gimuwpegapu adahan wixwiy danukwa git takunipti adahan kehne gibetki.
    Kibeyne gidahan Jesus Cristo. Ignewa kagikiythanisima ignewa kagidatnisima adahan
    takunipti apanenekwa. Ameh.
  iou-iou: Pit nimiŋpäŋ irit kehäromi täŋo äbot ude itkaŋ nani Anutu täŋo bämop äma
    ude kuŋatpäŋ watä epän täŋ imineta nipmaŋkuk. Unita Jesuken epmäget kudän ba kehäromi
    u pen it yäpmäŋ äroton! U bureni.
  ntp-NT: Dai ʌgai ʌcovai gʌrvuvaitu tʌsai soiña tʌaanʌiña Diuusi raraí duucai dai
    tʌsaidʌ ivuaadana Diuusi aa duiñdadʌ papaali duucai siaa duutudaitai Diuusi gʌrooga.
    Aliʌsi gʌaagai tʌscʌʌga ñioocadagi aatʌmʌ Suusi Cristo vʌʌtarʌ. Ʌgai viaa guvucadagai
    tomastuigaco.
  rai-rai: ma i waki daat kupi daat a naagagon ungaai mai ma kupi daat a kum tena
    wetabaar karom Tamaana, ia baa nuna God. A minamaar ma ra dekdek raap i ki un
    Iesu Kaarisito, pa in raap ma pa in raap. Aamen.
  haw-1868: A i hoolilo mai ia kakou he aupuni, a he mau kahuna hoi no ke Akua no
    kona Makua; ia ia ka hoonaniia a me ka hoomanaia, a i ke ao pau ole. Amene.
  ffm-ffm: '@see-verse:REV.001.005'
  arb-NAV: وَجَعَلَ مِنَّا مَمْلَكَةً، وَكَهَنَةً لِلهِ أَبِيهِ، لَهُ الْمَجْدُ وَالسُّلْطَانُ
    إِلَى أَبَدِ الآبِدِينَ. آمِين!
