  myu-myu: '@see-verse:REV.001.005'
  fue-fue: O laatinii en laamiiɓe, e Limaamiiɓe Alla baabiiko. Tedduŋal e Laamaare
    laatanoo mo, duuɓi duuɓaali. Aami.
  amk-amk: Tuti yuai tata we ne inontarai na ne Mananu rorong fo, tuti taweimami we
