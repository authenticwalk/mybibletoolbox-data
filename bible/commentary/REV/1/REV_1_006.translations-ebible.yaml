    dä aa qrot pa qale ngät bä mirhup bä mirhup. Ngäktki rhoqoräkt.
  ita-1885: e ci ha fatti re, e sacerdoti, a Dio suo Padre; sia la gloria e l'imperio,
    ne' secoli de' secoli. Amen.
  muy-muy: Naŋ Bay geli gəɗakani, àna tʉwi gayaŋ ni mìgia ndam gayaŋ a, agur leli.
    Àgray ti leli ɗek mìgia ndam *maŋgalabakabu mis akaba Bəŋani Melefit a. Nahkay
    ti mis ɗek tâzləbay naŋ, aɗaba njəɗa gayaŋ àbu, esliki məgur tay ga kaŋgay-kaŋgayani.
    Aya nahkay !
  kqc-kqc: ini Baba Sei naivo regi, ini ourefeidedo vene ma Sei ma amiye utari naivo
    vene kana una riyo. Ye ina rofu bi vabara ma vava iniye toga toga ameyaine! Rama.
  tav-tav: 'To bairi caberopʉ cʉ mena carotiparãre manire cacũñupi. Sacerdote maja
    mani cãnipe quenare manire cacũñupi Jesu, aperãre Diore cajenibojaparãre. To bairo
    cãna manire cʉ cacũricarã aniri caroaro manire cʉ cátibojariquere tʉgooñari ocõo
