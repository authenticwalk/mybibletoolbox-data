    wak ngaarëk isak yemaan ngarangk elnieim öp. Yaap.
  ipi-ipi: Apoto, balato nanima balana Ayiane Gote okona pitisa piape pimayamane yame
    gulaya yane. Matili-matilipi minditaka bosa lo ando atalane okona tai-lene okopi,
    gene andane okopi, okonelapo balanga yapowa yolopeya oko yakale. Enene.
  qul-NT: Paywan gobernananchispaj churawanchis. Sacerdotecunata ruwawanchis Dios
    Tatanta sirvinanchispaj. ¡Payka atiyniyoj gloriayojtaj cachun wiñaypaj! Ajina
    cachun.
  tnc-tnc: I'suᵽaka mare kibaaeka simamaka, kijã'merũkirãro'siji maimarãñu. Suᵽabatirã
    kurarãka uᵽakajaoka Kiᵽaki Tuᵽarãte yaᵽaika uᵽakaja baarimaja maime. Suᵽa imarĩ,
    “Ritaja ĩᵽamaki imarĩ dika jariwa'ririmarĩaja jã'mewãrũᵽataiki kime. I'suᵽaka
    kimamaka aᵽea ima ᵽemawa'ribaji jiitakaja jiyiᵽuᵽaka morĩrũkika kime”, ãᵽaraka
    jĩjimaka kika maimarijarirãñu. I'suᵽaka oyiaja imarijarirũkikaro'si simarũ.
  ter-NT: Poréxovimaka vitúkopeovo óvoku natíxea Itukó'oviti, xâne haxakínovoti sasá'iti
    ítuke Itukó'oviti, Há'a. Itúkapu Jesus Kristu ihayú'ikokono koane énomone payasô
    ákotinemo hunókoku. Énomone ákoeneye.
  bmr-NT: Jaaboro mɨɨhaico aivojɨtotɨ, bu sacerdotetɨ icano eetavuuhi diibo Caani
    Diosco mejeecɨvequi. Jaabo jaafa mitya, bu cahacɨsu icano icahi fahiijɨvaro finɨratɨno.
    Fɨne.
  fuf-fuf: waɗi en laamateeri e *yottinooɓe sadaka ka Alla, on Baabaajo makko, ko
    on mangu e laamu wonani haa poomaa. Aamiina!
  bhl-bhl: nulo akalem gawman dim bin kunum waneng keyemeko, nulo kunum waneng ayem
    keyemsomi, “Nakalem Aatim Sunbin-Got em wiin fian daolewbin kunum waneng kebina!”,
    yangakabe te. Kitil so auk so, mesesem mesesem angom alik alik be diwkuw diwkuw
    akalem dulum elote kuw alakabe te! Feinka!
  ons-ons: so ŋebuke, yemo ŋene eŋane ware wareinane kotino priskoune okane, eŋine
    Anutu so Magainane qelitine qe gekenane ŋedange. Yesu Kristo wano yemo qeli ewe
    zonom eaŋo papa togon pa ariake! Weleka.
  con-NTPO: Nane ingima'qque tsu nasundeccuve tson. Nane poiyi'cco gi Chigama afasundeccuve
