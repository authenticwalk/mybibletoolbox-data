    করেছেন—তাঁরই মহিমা ও পরাক্রম যুগে যুগে চিরকাল হোক! আমেন।
  mil-NT: te vitna ní quide ñaha‑gǎ xii‑o dàtná cue tée yɨ̀ndaha ñáyiu, te ní quide
