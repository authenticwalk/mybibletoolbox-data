    apanok ma lic saꞌchi ruchomal y ruchukꞌab.
  rop-rop: En imbin meigim wi jidan jis laiga serramonimen blanga wek blanga im Dedi
    God. Wal wi garra gibit theingks langa Jisas Krais blanga tharran, dumaji im garram
    ola pawa olagijawan. Olagija im garram. Trubala dijan mi dalim yumob.
  mee-mee: Ba ke puli ita ta ita ra ragau re nga Nutu kelangpatalingana, ba ta ita
    ra piris rae Nutu ae i a i a Tamana. I ka kana ka olamana e toakala ba gingginga
    e bollau raumana. Minmina na ita ngaka alapage passavele. Ka kaomannmannangana.
  mwf-2018: I nukunu-ka bannhipak neki-yu kardu ngarra Yile nukunu, i kardu ngarra
    murrinh nukunu-nu pumarranu purru-yu ngarra kardu, i da-ka nhini-re-wa wurlk pumananu
    purru-yu. Nukunu Jesus-ka ku Pule ngala dinnhengime bere matha wangu. Mu nga mampa.
    Da bere matha wangu pariparl-da-nu-matha-ngime nukunu-yu. I nhini da matha wangu
    da mange pirranu-yu.
  dif-dif: 'Ja Nulia ngaianana kapara ja Priesta ngankana wonti nunkani Godani ja
    Ngaperani: Nunkangu pirnala ja ngurula nganaiatimai nguralindru nguralia. Amen.'
  gam-gam: Jisas embe yei al, yene Ne God moro ge, une nono kantau yendaka, nono opa
    gale awinj una mal embe molo yene kogoye ye aumbon dje une embe yei. Ege ege Jisas
    Krais kandjiye kerman pandaka, yembe dongall pandaka wal porapora kantau yemoya.
    Kaima.
  nou-nou: Edo ingodena Iesu Keriso tumonda edo era embobo awawa God mi priest mi
    God kera edo ira da awodo umo kera orase ititisira. Edo ingode umo jasiga ore
    ainda be awa umo usasa de goroba de atima ira awasedo.
  mqb-NT: A təra mənuko, ɗo anahan ahay à bahay anahan inde. A təra mənuko ɗo sa
    gan mer su way anà Bəbay anahan Mbərom. Ɗo ahay fok tə̂ həran nga anga mazlaɓ
    anahan tə məgala anahan pa sə viyviya awan. Amen!
  ape-B: Ali nameitu anan nenekapu mape nebepalimu wolobaichi elpech kobi douk king
    omimu. Ali chopuk, anan nenekapu mape pris kobi amam seiwak hape henek ofamu enechi
    enech echudak hoku God ulimu. Ali apak monek moulomu God douk Jisas Krais nenek
    lotumanaluli. Ali anan chopuk douk ananinu Aninu. Ali yek yakli nebenyi yeul nyunu
    nyunatimaguk strong chunubu chupemu anan atunu eheh nyumneh! Adulin atin.
  grc-F35: καὶ ἐποίησεν ἡμᾶς βασιλείαν, ἱερεῖς τῷ Θεῷ καὶ Πατρὶ αὐτοῦ—αὐτῷ ἡ δόξα
    καὶ τὸ κράτος εἰς τοὺς αἰῶνας τῶν αἰώνων. Ἀμήν.
  cav-NT: 'Jesucristora ecuana ihuarahua tuja yana atsaqui juishu, tuja Etataque Yusu
    mere ishu. Ecuanadya ecuana enaruqui jubuque tuatsehue tuque enaruqui juhuaju.
    Neajacara ama Jesucristo riyaque quisarati tsehue: “Miquemi dyaque jida, dutya
    ai aniyaque dyaque casadaque”. ¡Jadidya paju!'
  kgp-NT: Kỹ tóg ẽg tỹ pã'i han ke mũ gé, ti krẽm. Topẽ tũ ki rĩr jé ẽg tóg ke mũ
    gé, ti jóg tũ ki. Ti hã ne ã pir mỹ tỹ ũn mág nĩ', Jesus ti. Ti hã ne ã pir mỹ
    tar nĩ', ũri, kỹ tóg tũ' henh ke tũ nĩ, ti tar nĩn kỹ. Hã vẽ.
  bvd-bvd: Nia 'e faa'inito kolu ma ka faafoa kolu, uri kolu ka rao fua God na Maa.
    Na taloe ma na rigitae doo nia 'ana totoo firi! Iuka, 'e mamana.
  ukr-1871: (і зробив тому нас царями і сьвящениками Богу і Отцеві своєму,) слава
    і держава по вічні віки. Амінь.
  apz-apz: Ose yonto kakoe aꞌamu ne namokonto ntoꞌno enemokosyohumawoꞌnɨngkisofoho.
    Osoꞌno nakwo aꞌamu nomꞌni hwamneꞌno Mpohumo jomo ujoꞌne syohoso nejapmmentisofoho.
    Nakwo Jisasɨye yofe engolopohamo wohoꞌnomehwano. Kako engolopohamo neꞌnohini yokumpohnꞌnyo
    nemokosyohumantɨhwone hweho. Ou, hungkuno loso nehopeho.
  yon-yon: nub be ye oonimbon aom ben nongkobene, ongmoone God dore nimakarub dore
    wedyiri dobiridan kere ye Ambe God ye deme awinuwen. Kwani kowe, ye yaa nambiriyiib
    aromkonoyiib kerok, aron korem korem. Anam kwanok.
  poi-NT: Jém Cristo taccámta juuts taŋjagooyi, juuts tapa̱nij iga taŋcuyo̱xatámiñ
    tanJa̱tuŋ Dios jém Cristo iDios y iJa̱tuŋ. Wɨ̱ iga taŋcujíptámiñ porque je iniit́
    it́u̱mpɨy ipɨ̱mi para siempre, d́a nunca cuyajpa. Amén.
  wuv-wuv: ba onei oa a'a fei haparaiana ale'ei ei bauaniaa humuu mei Haidaa ba o'ou
    paniaa panii mei Haidaniana, mei Amana—i a'ana i ude fei hawera ma fei faufau
    ranimai ranimai! Amen.
  quf-NT: Chaynu tukuyta washarmi uklapaq yupayna tikrar, kusa mantakuq imana kanallapapaq
    nimashanchikllapa. Chaynullami akramashanchikllapapis uk kura yupay kar, Jesucristupa
    Taytan Dyuslatana sirbinallapapaq. ¡Chaymi ashwan Jesucristuqa tukuy tyimpupaq
    mantakun nir ima alabashunllapa! ¡Chaynumi kanqa!
  yuw-yuw: Yuho tuna nonu öret socsoc amna kinghon toropdecma öngkungo Duichon fano
    orin Kopotorocno yuhon mongorec youp tong imongidamon. Yong moröng noni ambarac
    woi Yesu Duic yuhongon itun, öngahu o mithu bongono bongono. Woi boinno.
  hus-NT-1971: Cum tu tacuyamalits huahua’ ax pel u belom abal cu punuhuat tu ts’ale
    junax c’al jaja’ ani tu tacuyamalits abal cu punuhuat tu pale’chic tin t’ojlabil
    i Tata Dios, jaxtam i puhuethanchal im bij a Jesucristo. Ja’its jaja’ expith in
    cua’al in lej tsap abal ets’ey. Amén.
  med-med: '@see-verse:REV.001.005'
  bch-bch: Ei idol gita ga tamado ibageai ta takado naurata mambe gid panua tenainga
    ad, ngan luanga gid panua ga tinam boloma pan Itama Deo. Tasoa ieda gadae tau.
    Ei ieda kapei ga iura, ta ei irangrang ngan imadid ga imugamuga ngan danga toa
    ngada ne somisomi ga ilalala ga ila. Eine tautaunga.
  cco-NT: Jo̱guɨ nɨcajméerˋ e jaléngꞌˋ jneaa˜aaꞌ, dseaˋ lɨ́ɨˊnaaꞌ dseaˋ quiáꞌrˉ, nɨlɨ́ɨˊnaaꞌ
    co̱o̱ˋ ꞌléꞌˋ dseaˋ i̱ lɨ́ɨngˊ lafaꞌ jmidseaˋ i̱ jmooˋ lají̱i̱ꞌ˜ e iing˜ Tiquiáꞌrˆ
    Fidiéeˇ. ¡Jo̱ majmɨꞌgooˉbaaꞌ jo̱guɨ majmifémꞌˊbaaꞌ dseaˋ do, co̱ꞌ íbˋ dseaˋ i̱
    eáangˊ ꞌgøngꞌˊ jo̱guɨ i̱ güeangꞌˆ carˋ ngongɨ́ɨˋ jmɨɨ˜! Jo̱ lajo̱b nilíˋ.
  deu-1951: 'Ihm, der uns liebt und uns durch sein Blut von unsren Sünden gewaschen
    und uns zu einem Königreich gemacht hat, zu Priestern für seinen Gott und Vater:
    ihm gehört die Herrlichkeit und die Macht in alle Ewigkeit! Amen.'
  alq-ALGNT: Kigi ma8adjiigonan Odogima8i8inikag, kidji anokita8aiak Kije Manidon
    8in Odadaman. Kagige icpendagozi acitc macka8izi Jesos Christ. Amen!
  ixl-NNT: As at veꞌt qijleꞌm taꞌn Aak tiꞌ qilat isuuchil unqꞌa tenameꞌ as tiꞌ kunachat
    u Tiixheꞌ stiꞌ. Estiꞌeꞌ qoksataj iqꞌii u Jesucristo, tan at iyakꞌil Aak tiꞌ unqꞌa
    veeꞌ skajayil tiꞌ chit ibꞌeneꞌ. An chiteꞌ.
  boa-NT: Aabée meke picyóó Cááni Píívyéébé avyéjúejte meíjcyaki. Áhdurée meke pícyoobe
    llúúvájte meíjcyame dííbyeke meɨ́ɨ́cúveki. Aabe ɨ́htsútuube ávyéjuube íjcyáábeke
    ihdyu metsu maávyéjútsohíjcya paíjyuváré múijyú nɨ́jkéváityúne. Ehdu teéne.
  quh-NT: Ajinapi Jesucristoka nokanchejta uj llajtata ruwawarkanchej Dios Tatanman
    kayllaycuchejcuna cananchejpaj. Payka jatunchaska cachun. Wiñaypa wiñayninpajtaj
    atiywan ruwachun. Ajina cachun.
  kwi-kwi: Usne aumɨza wanmakninnara, uskasa ɨninnanapa. Usne aumɨza pariya namninnara,
    paiña Taitta Diosta kiwain kit paikuanapa. Awane Diosta “us kwisha wari” kizarawa.
    Usne an surakas wan awaruzakas pailta payurakima ɨninnashina. Sunkana kirɨnazi.
  agm-agm: Iyatɨ ko nyangi netɨ Autaahaatɨho nyainjatɨtandɨhiyaanenyamataise. Iyatɨ
    amɨ komɨ Sapɨho Autaahaatɨhomɨ otɨpɨpatɨ nahataapa isɨhiyaapɨ kawitɨhaahiyaanɨnɨ
    pɨrisihiyaanenyamataise. Amɨ nyahɨ komɨ otɨpɨpatɨ isɨhiyaapɨ aunahɨpatɨ newaatɨ
    kawitɨhaawo. Iyaatɨ nyahɨ Jisasɨ Kɨraisihoai ambɨpatɨ awaipatɨ numwɨtɨhaawo amɨ
    ko ambɨpatɨ awaipatɨ jinjapɨhɨ jinjapɨhɨ nepɨ nutando. Ko konɨhɨ isɨhiyaisunɨ
    kahapaamapɨpa nahataapaisunɨ iwinjatɨmɨ notaise. Amɨ sandɨhɨ Akɨte! Akɨte!
  ubr-ubr: ato iyamet ot On an baiaiwab an priest mes tamatar On an God a Taman taniagirai
    mes. Iesu Keriso aurin dura tankurereb on Wabin gagamin bag a an baibad Faiwarin
    bag au wantoan au wantoan! Dura bag.
  tsw-NT: Adama o ndolo reve wo oꞌwoto tsu mmaci ma̱ yi nan ganu a yuwusaan A̱sula̱
    Dada va̱ yi a̱ga̱nda̱. Tsugbain nu ucira babu ukotu za va̱ Yesu Zamawawa ɗa! Ami.
  cax-NT: Tonenti naqui uiche aiyoberabarati oñü nauqui üriaburuti oemo. Isamunuti
    oñü sacerdoterrü ümoti Yaütoti, nitüsüru nupucünuncu y numanauncu ümoti. Amén.
  aia-aia: Ma marungigia 'onaai mwaeraha, ma haugaau 'onaai Piriisi neina gai tau'aro
    tanaa God i Amana. Gau magai ha'a-aneanea magai ha'aasaa 'iniai mena ana tarau
    tarau. Amen.
  srp-1865: I uèini nas careve i sveštenike Bogu i ocu svojemu; tome slava i država
    va vijek vijeka. Amin.
  agt-agt: '@see-verse:REV.001.005'
  lug-lug: n’atufuula obwakabaka bw’obwakabona bwa Katonda, Kitaawe. Ekitiibwa n’obuyinza
    bibeerenga eri oyo emirembe n’emirembe. Amiina.
  yby-yby: Sa-okadanaki, eimola ahola Omaida mekadeko netiye loko emo oholauya jokila
    he mekaka weya lilime molaiye. Eimolatokaya onowelaki abuha-wowolaki elewoleyalaki
    neboya, mino-loko woko minakolaiye. Yotokoe.
  heb-heb: ויעש אתנו למלכים וכהנים לאלהים אביו הכבוד והעז לעולמי עולמים אמן׃
  mpp-mpp: Bamoctocnubalu ngani-damongte habu bacnubalu yeicneholec alingnubawec.
    Alingnubame nongileng yele Wapong Mamacinele depec-baba ngic ingucne ailu mimiteng
    bole balu gagabeleng, yogolec inguc aiwec. Yela wac feicne nga tapili yogo moto-motoine
    mikac fafegidaic, yogo foinac.
  apb-apb: Ingeie oto aalaha ikie, na e asuie uri kie ke mani ne'i pris oto huni ha'apaina'aa
    Aamana, a God. Oto aena urine kie ke ha'amanikulu'aa a Jisas Kraes haahie hahu'ana
    nanamanga ingeie oto di oto di. Ke urine oto.
  san-TEL: యో ఽస్మాసు ప్రీతవాన్ స్వరుధిరేణాస్మాన్ స్వపాపేభ్యః ప్రక్షాలితవాన్ తస్య
    పితురీశ్వరస్య యాజకాన్ కృత్వాస్మాన్ రాజవర్గే నియుక్తవాంశ్చ తస్మిన్ మహిమా పరాక్రమశ్చానన్తకాలం
    యావద్ వర్త్తతాం| ఆమేన్|
  ben-IRV: তিনি আমাদের নিয়ে একটা রাজ্য গড়ে তুলেছেন এবং তাঁর পিতা ও ঈশ্বরের সেবার
    জন্য যাজক করেছেন, চিরকাল ধরে তাঁর মহিমা ও আধিপত্য হোক। আমেন।
  ntu-ntu: X ata-lxblrtrle nigu mz dzbede kc esz', murde nawztrpzku mz Gct Trtede,
    kc tqngi King rgu, mz nzngini-krgu pris nedeng. Takitrde nzglqlz-zvzngr nide mz
    nzetukr zmatq ngrde, kc tqvzpe tqvzpe. Eu, angida.
  pan-pan: ਅਤੇ ਉਸ ਨੇ ਸਾਨੂੰ ਇੱਕ ਪਾਤਸ਼ਾਹੀ ਬਣਾਇਆ ਕਿ ਅਸੀਂ ਉਹ ਦੇ ਪਿਤਾ ਪਰਮੇਸ਼ੁਰ ਲਈ ਜਾਜਕ
    ਬਣੀਏ, ਉਸੇ ਦੀ ਮਹਿਮਾ ਅਤੇ ਪਰਾਕਰਮ ਜੁੱਗੋ-ਜੁੱਗ ਹੋਵੇ! ਆਮੀਨ।
  gvc-gvc: Ã cosawero marine pʉhtoa sõre tiro. Sacerdotea marine wahachʉ yoare tjoa.
    Cohamacʉ Jesu Pʉcʉro to yare yoahtinare marine sacerdotea sõre tiro. Jipihtia
    dachoripe “Tuariro jira”, ni wahche payorucunahca mari jipihtina tirore. Jipihtina
    bui pʉhtoro ã jirucura tiro. Ãta jirucujaro.
  sbk-sbk: atibheshele aje umwene ougosi wa Ngolobhe no Baba wakwe - hwamwene zuvyo
    neguvu wilawila hani lyoli. Amina.
  mya-JVB: မိမိ ခမည်းတော် ဘုရားသခင့် ရှေ့ ၌ ငါ တို့ကို ရှင်ဘုရင် အရာ၌၎င်း၊ ယဇ် ပုရောဟိတ်အရာ၌
    ခန့်ထား တော်မူသောသူသည်၊ ကမ္ဘာ အဆက်ဆက်ဘုန်း အသရေ၊ အစွမ်း သတ္တိရှိ တော်မူစေသတည်း။
    အာမင် ။
  kgf-kgf: maŋgocya Anutuac niŋ wamma héŋgaleŋ ama areŋa yandaya ʒéma hofac oo ichéra
    imuac ai buŋa qenénécmiyec iwaru mia eebipi ʒéma kuc selinéŋ nalé tetecgia qahac
    hemac niŋ wanʒua. Hélacnec!
  awb-awb: Maniká anotah Wahnáh ánínéna Sísane Abowá míéhre. Wene animárí méq wene
    ehweh mibeq mahbeq aritona ke míageheéna Sísaga ite kaweraitáráire. Sísa Karáhéwé
    anotah anínéna págege sansá mira aruqarurinsabé ahriahri iwíáh íwíáh atone. Aiq
    mire.
  gdn-gdn: manako winenibu da nu e kasiyarai pokaiya ubumana e Mamai God bameya dobopiyamu
    upi ki nu mete kwaiwaga-mana ki nana. Karako ade ewa ka Iyesu Keriso e kasiyarai
    eba kewoyagisi ki pokere nu e si maramara esida mena tepapomu idiwomu. Ki mibai.
  nko-NT: Alabwɛ́ anɩ mʋ iwíe ogyíkpá pʋ́ mʋ igyí ahapʋ́ ánɩ́ abósum mʋ Sɩ́
    Bulu. Numnyam mʋ́a túmi ɩbwɛ́ɛ mʋ klɛ brɛ́ fɛ́ɛ́! Amen.
  bsn-NT: To bajiro ĩ yicati sʉorine paiare bajiro, ĩ jacʉ mani ʉjʉ ĩ bojasere yirã
    ñaja mani quẽne. Ĩ rijacati rãca manire ĩ vaja yijeobosare ñajare, “Ĩ ñaami ñajediro
    ʉjʉ. Dise ĩ rotimasibeti rʉyabetoja. To bajirone bajirũgũrʉcʉmi”, ĩre yitʉoĩa
    variquẽnato mani. To bajirone bajiato.
  pib-NT: Goyakalu, Ruru, pogirewatyawaka gajene rixkakwu, ga wa sasertotene rixkakwu
    Wale chinanu. Walenupni goyaknuchi ga wa muchkonchi gwagognenatachri gike rixiniko
    mnikawnakatupa. Wane gixkalurupa.
  wiv-wiv: Ia ti katidolu, tolu kene lupu na poloka kingdom katiu ke Vuvu, tolu kene
    kara kabuna pris kamahi ke Vuvu, na Tamani Iesus. Paleka boto laveve hizani Iesus
    Kristus za ni vavazaheanga ni zahe matoto, ia ni hada na goloaloa laveve, ia limoha!
  reg-reg: achikolele kubha bhukama, bhagabhisi bha Nyamuanga ne esemwene ku mwene
    libhe ekusho na amanaga kajanende kone. Amina.
  mlh-mlh: Iŋoji noŋuŋ iŋoyoŋunde qorumaŋgo rua noberu qowirie nobeko koito oŋuine
    fukegobeneŋ. Biŋe gio siŋaŋpuine (prist) fukeru iŋoyoŋunde Mamaine Anutu kiŋaŋ
    qa eegobeneŋ. Noŋuŋ iŋore tinabiŋe eru usuŋ miteŋ gakabeneŋ damaŋ tatariine tomiri
    kuririineke pe ropeiŋ. Buŋo oi foriine.
  gof-ENT: ኑኒ ፆሳ ኢያ ኣዋስ ኦና ሜላ ኑና ካዎቴ ካሂኔ ኦስ። ኢያው ሜሪናፔ ሜሪና ጋካናው ቦንቾይኔ ዎልቃይ ጊዶ። ኣሚንዒ።
  aau-aau: Seyr hiykwe hreme kokwe king orhey non o, pris orhey non o, po mon wak,
    hrom hyo Aio, God so mey ke meio kow e. Panpaniowni o, krai ipey-ar o, Jisas so
    mon-aw ka nuw-wak peyow peyow. Okar.
  tvk-tvk: Xi pol ni xir mei rabe vanut moletin tei xa Hi be suv toto te meulien nar.
    Reitin, xi pol ni xir mei rabe vanut pris xil xa di rapol mi Hi Tamen. Ve rin
    ak, di rabithiteni xa Iesu Kristo be eilep pupu e xeihen te lelaxatien nan iti
    vehakut xa vehakut tang. Reitin.
  prf-NT: Ginamet na kitam a essa a lahi nen padi hidi a magserbi ten Diyos na sakay
    Ama. Kao ni Jesu-Cristo en kapuriyan sakay en kapangyariyan a awan ti katapusan!
    Amen.
  auy-auy: Kawáán-uwásínkáísata Ísu afowámá Maníkóní kísausa wémaumne. Wení fíꞌoran-awauma
    waéꞌwaeꞌa isaná kentááráꞌá kawáánúmaena iyíníye. Éraiꞌ-aain-iye.
  tbg-tbg: Ihu Karaitiva tinavu noraiqama kaimanta tenavu vira Qora Kotira kaiqa ho
    vara amitaqi vuariraukama vaunara. Viva mpeqavano vaiharo ekaa enta qaqi variqiro
    vuanarove. Kaiqenavu vira autu tuahera kaare. Quqaave.
  hub-NT: Tura incha apu amajtamsauwaitji. Tura wina apar Yuus ememattarma tusasha
    Jesucristo incha sacerdote anaitamkauwaitji, tura nigka tuke senchirtinak atinaiti.
    Maake, nunis atii.
  hmo-hmo: Ia ese ita ia haboua, vadaeni ita be Basileia ta, bona Tamana Dirava ena
    hahelagaia taudia ia ese ita ia halaoa vadaeni. Iesu Keriso dekenai, be hairai
    bada bona siahu bada do idia noho ela bona hanaihanai. Amen.
  big-big: Keya pugu teni pigi ngai pugu ngai yolumek miziweki wazayi keya pugu teni
    Anoto pugubek keya pigi Mangobekki yombanu nazuwagawiligi wiyeke piyegi kangweki
    keremiza. Ei, piyegi ngaiwaktik keya kozang watabi mabiyengki ngaiwekira wok mabiyeng
    wizagomagi. Wameik panu.
  gux-G: O cedi ke ti tua O Báa U Tienu po salga yidkaaba buolu; Ti yudandi yeni
    u paaciamu tie O yaali hali ya yogu n ki pia gbenma. Ami!
  cnl-NT: Ca²³jmée³ 'e³ rɨ³løn³¹na² reyes. Ca²³jmée³ 'e³ rɨ³løn³¹na² jmii³ dsa³ 'i³
