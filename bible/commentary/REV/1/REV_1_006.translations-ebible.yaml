    dikdikang kana uzaa zin Iesu Kaarisito, bulaai bulaai. Ka vaaratunaan.
  kyq-kyq: Naan̰ ɔljekiga maakŋ gaarin̰ ki ɔɔ tɛɗjekiga kꞋtɛɗkiga jee tɛɗn *sɛrkɛ
    gɛn Bubin̰ Raa. Bin num ɔn̰ jeege paac an̰ *nooko ɔɔ ɔn̰ tɔɔgŋ naan̰ se lɛ Ꞌtiŋg
    gɛn daayum daayum. *Amin!
  kwd-kwd: La Jisas lo'oo na wane ba'ita adauru, ma ngaia ka aru 'adauru nga fu'uwane
    fataabu, fana 'agoru taunga'i fana God nga Mama'a aana. Nau ku fo'a fala Jisas
    Kraes 'ani to'o na nga 'inato'onga ma nga tegelangaa 'e nana'i firi! Kiu!
  ded-ded: Mesinunuma eucererenggac habu menunuma yegoc arennunuu neni yeac Anutu
    nga Mamaac kurumenggac womong gareng amma kecnide, imocac ifi anec. Yearu kibikperagi
    nga kuc imoc wisic wisickea kpac fekengkecbeso, imoc fora.
  ewe-ewe: eya ame si wɔ mí be míanye fiaɖuƒe kple nunɔla siwo asubɔ eƒe Mawu kple
    Fofoa, eya tɔ nanye ŋutikɔkɔe kple ŋusẽ tso mavɔ me yi ɖe mavɔ me! Amen.
  nuy-nuy: Marri ngarrani-waṉijgini na-God-guy, nigawi-nyinyung-guy na-Ninyarra-yung-guy.
    Marri ngagurru nigawi-nyinyung na-God-jinyung warru-mandag aḏaba, marri ngurru-yambina
    nigawi-wuy na-God-guy. Wudani-yung-gala, niga-waj Jesus ngagurru nguunu-warraarriwana,
    ni-milhiynjina yamba, marri niwu-waṉagana runggal lhuḏ, anggu-wuguuguni, yijgubulu.
  cop-BHC: ⲞⲨⲞϨ ⲀϤⲐⲀⲘⲒⲞⲚ ⲚⲞⲨⲘⲈⲦⲞⲨⲢⲞ ⲘⲘⲈⲦⲞⲨⲎⲂ ⲘⲪⲚⲞⲨϮ ⲠⲈϤⲒⲰⲦ ⲪⲎ ⲈⲦⲈⲪⲰϤ ⲠⲈ ⲠⲒⲰⲞⲨ ⲚⲈⲘ
    ⲠⲒⲀⲘⲀϨⲒ ϢⲀ ⲈⲚⲈϨ ⲀⲘⲎⲚ
  buk-buk: Ma iŋ kôc yac sa datôm lau toŋ tigeŋ naŋ dambo iŋ ndê †gôliŋ ŋapu, ma datôm
    lau dabuŋ-siga bu danem akiŋ iŋ ndê Damba Anötö. Iŋ ŋaclai ti ŋawasi ŋadau, dec
    dahoc iŋ ndê waê asê tôm bêc hoŋ. Yomandô!
  pri-NT: Â é pwa ma jè tèpa naîri Mwaciri kêe, ma jè coo ara Pwiduée, caa kêe, ba
    na jè piênawéna kêe. Wâdé na tâa jaaé ê pai maina ma muugère, ma pàtàmee, dàra
    gòiri awé! Amen! Wâdé na wàra!
  zpq-NT: Nach ba gwleje' chio' cont ṉabia'cho txen len ḻe' ca no rey na' cont soacho
    gonxencho Diosen' ca no bx̱oz, Dios ben' nac X̱e' na' ḻecze naque' ben' chonxene'.
    Cheyaḻa' gonxenchone' toḻi tocaṉe, ḻe zoacze' chnabi'e toḻi tocaṉe. Can' gonšcaczcho.
  por-TFT: É Ele quem nos tornou pessoas sobre cujas vidas Deus governa, e nos fez
    sacerdotes que servem ao seu Deus e Pai. Por isso reconhecemos que Jesus Cristo
    é eternamente divino e eternamente poderoso. Amém/Que assim seja!
  gwi-NT: Jesus, K'eegwaadhat Veegwinii'ee gwiginkhii diiniłtsąįį, Viti' Vit'eegwijyąhchy'aa
    vitsyaa tr'iheelyaa geenjit. Jesus Christ vats'a' ch'eegoonzhrįį ts'ą' t'aih haa
    khit ts'ą' khit geenjit gooli'! Amen!
  gvn-gvn: Nyulu ngananin Godumu bama-bungan. Ngana Godumukuda, kanbalba balkanka
    Jesusanka, Godunji balkawanka jananka. Yinyamundu ngana workmaniji Jesusandamunku
    nganjananka Godunku. Ngana Jesus Christanda milka-janaykuda. Nyulu wuljaljiku
    jirray bajakukuda, junkurrji bajakukuda, maja jirray bajakukuda. Yinya manubajakuda.
  nhy-NT: Yej otechmakak poder para tieskej kej titlanawatijkej, iwan para tiktekipanoskej
    iPapan in toSeñor Jesucristo kej titiopixkej. In weyikixtilistle iwan poder ma
    yeto nochipa iaxka. Ijkón ma yeto.
  asm-FB: তেওঁ আমাক ৰাজ্য স্বৰূপ, ঈশ্বৰৰ উদ্দেশ্যে পুৰোহিত কৰিলে আৰু তেওঁৰ পিতৃৰ প্রতি,
    তেওঁৰ মহিমা আৰু পৰাক্রম সদা-সর্বদায় হওক। তেওঁৰ মহিমা আৰু পৰাক্ৰম চিৰকাল হওক।
    আমেন।
  okv-okv: embomeni amita toho eto priests ea avoeto God Mama ta ke agi ue iresora
    avoeto Iesu Keriso ta degi usasa te sovera te daroho iresuja aravora,
  mxt-NT: Ta sacuvi̱ ra rey chi yo. Ta sacuvi̱ ra tata sutu chi yo tacuhva vatyi sacuvi
    yo tyiño nuu Nyoo Sutu ra. ¡Na sacahnu yo chi ra. Ta na cunyaca ñaha ra tyicuan
    ri maa! Ta tyicuan caa na cuvi.
  tzo-NT: Ja' ti laj xa st'ujucutic yu'un ti jchi'intic ti pas mantal. Laj xa st'ujucutic
    yu'un paleucutic nijc'ot xa yu'un hech chij'abtej ti stojol ti Diose, ja' ti Stote.
    Jun yutsil ti tspasat ti muc' sbatel osil ti Cajvaltique. Ja' tspas mantal sbatel
    osil. Jun yutsil ti hech chc'ot ti pasel.
  ind-AGS: yang membawa kita masuk ke dalam Kerajaan-Nya, dan menjadikan kita imam-imam
    bagi Allah Bapa — bagi Yesus kemuliaan dan kuasa sampai selama-lamanya. Amin.
  omw-omw: tiri vunyaa vaisivata variqata qioqama kye mwia qora Kotira kyaiqa varaqi
    quarahuama varita. Nrivaqe mwia nrutu tuaaheraqi quara. Mwiva kepukyavanto variqaro
    ekyaa enta qati variqiro quananrove. Qutaave.
  yrb-yrb: '@see-verse:REV.001.005'
  maa-NT: Cristo k'oa̱á s'ín kisìkítsa̱jna‑ná nga xi̱ta̱ ítjòn ko̱maá ko̱ no̱'miì
    ko̱maá nga jñá si̱xá‑lá Nainá xi Na̱'èn‑la̱ ma Jesucristo. Jeya kàtìjna; jè kàtatíxoma
    kjit'aà, ni̱ta̱ mé na̱chrjein‑ne, ni̱ta̱ mé nó‑ne. K'oa̱s'ín kàtama.
  mcq-mcq: Jesura nú ꞌekue Huni ehiji jihipuni vaji Huni ari irechamúana. ꞌEjuꞌukame
    nú Godi kaꞌene Jesuni Omijihuni kaukara niꞌajahiꞌina rejara. Hura aneja púsa paꞌanaꞌe
    nú ꞌajohua apena vahuna kajihunaꞌe nú ꞌuꞌo Hu ijaꞌina taꞌarohuna. Ameni.
  sus-A: عَ بَرَ وٌن نَسٌ عَلَ شَ مَنفّيَ نِينِ بُن مَ، عَ بَرَ وٌن قِندِ سّرّشّدُبّيٍ
    رَ عَ بَبَ عَلَ بّ. نْرّ نُن سّنبّ نَ عَ بّ عَبَدَن! عَمِنَ.
  jpn-1965: また、私たちを王国とし、ご自分の父である神のために祭司としてくださった方である。キリストに栄光と力とが、とこしえにあるように。アーメン。
  fra-SBL: et qui a fait de nous un Royaume, des prêtres pour son Dieu et Père - à
    lui la gloire et la domination pour les siècles des siècles. Amen.
  yka-yka: Hininang kite bi weˈ ne bangsa sultan duk meˈ imam supaya kite bi maghinang
    si Samanen, Tuhanin. Hangkan subey pudjite bi Isa Almasi duk karayaw magbayaˈ
    iye salama-lama. Amin.
  mle-mle: Aw di atawa kwurin napakuw, di mwugiydidiyan di dikidi gwalugwum tibakikik
    aw di dikidi Asaay Godak pris yawiy mwiyir kwurbakik adiy tayir Godak nuwukadiy
