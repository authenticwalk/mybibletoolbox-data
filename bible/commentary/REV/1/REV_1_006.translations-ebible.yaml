    tso̱xiteyá. Amén.
  san-TAM: 'யோ (அ)ஸ்மாஸு ப்ரீதவாந் ஸ்வருதி⁴ரேணாஸ்மாந் ஸ்வபாபேப்⁴ய​: ப்ரக்ஷாலிதவாந்
