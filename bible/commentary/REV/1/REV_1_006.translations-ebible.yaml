  sch-sch: male a Pathien le a Pa sintho rangin a Rêngrama ochaingeiin mi sin zoi.
    Jisua Khrista kôm han roiinpuina le sinthotheina tuonsôt tuonsôtin om rese!
    Amen.
  mic-MIQNT: Ignmugsi'gw assusultinenu st'ge' elege'wijig aq lugowanenu st'ge' patlia'sg
    ugjit Gjinisgam na ujjl. Nige' emtoqwalanej Se'sus muta pajiji gepme'g aq iapjiw
    ignmuanej assumugsinenu. Na tliaj.
  huu-NT: Naimɨe fiodaillamona naimɨe comɨnɨna jaidɨcaɨ. Naimɨe anamo illaɨma isoi
    caɨna sedallena, caɨna itatate. Naimɨe comɨnɨna caɨ illa jira, naimɨe Moo Jusiñamui
    dɨga atona birui ñaɨredɨcaɨ. Ie muidona naimɨemo iobillacɨnona jaca caɨ fecacabillasa.
    Naimɨe caɨna sedajasa. Iena jitaidɨcue.
  jiv-NT: Túrutma akupin awajtamsaitji. Tura ni Apari̱ Yúsnan pujursarat tusa anaitiamkaitji.
    Nii ti kakaram asa tuke shiir awajnasti. Núnisaṉ atí.
  otm-NT: Nu ra Jesucristo bi 'dajʉ ra ts'ɛdi dan ts'ʉt'abihʉ nɛ dam mbäjąhʉ ga ørpahʉ
    rá 'bɛfi bʉ i ja rá ts'ɛdi Oją rá Ta. Nɛ nu'a ra Jesucristo din ja rá nuįxte nɛ
    rá ts'ɛdi høn'bʉ go njąm'bʉ maząi. Nɛ hønt'a gam bɛ̨mhbʉ a ya.
  dah-dah: Irde Naniŋ Al Kuruŋyen yufukde derde yeŋ doloŋ ird ird mata doyaŋ mar diryiŋ.
    Niŋgeb deŋe turŋuŋ yaŋya tareŋyabe hugiŋeŋ hugiŋeŋ Yesu hitte po hiyeŋ. Fudinde
    wor po.
  tnk-tnk: In ro kɨtaha səmwhen ia kiɡ me mɨne pris me ia nəmri Tata Kumwesən səvənhi.
    Pwəh nasoriien mɨne nərɨmənuien krauevən tukwe in ia nuk nuk me. Ouəh pwəh ro
    iamɨnhi.
  kpr-kpr: A kotugo, nu namonde gategedo, nunda God a nunda Afa da saramana aoro dae
    sedo, nune setiri namonde nunda fristi edo irera. Iesu Keriso kena usasa a fakina
    evovodae irare! Ai, bekári!
  san-IAS: yo 'smāsu prītavān svarudhireṇāsmān svapāpebhyaḥ prakṣālitavān tasya piturīśvarasya
    yājakān kṛtvāsmān rājavarge niyuktavāṁśca tasmin mahimā parākramaścānantakālaṁ
    yāvad varttatāṁ| āmen|
  nho-nho: Taatou ni hakanohoria a Ia ma ni maatua i tana nohorana, ki heheuna taatou
    ma TeAtua, tana Tamana. Taatou ki hakanau i naa mahi Jesus Christ. A Ia ki noho
    hakamaatua i naa saaita hakkaatoa! Amen.
  gym-NT: Niarata gobrane nibtä. Erere arato, niarakwe ni mikani blitaka Ngöböbe ni
