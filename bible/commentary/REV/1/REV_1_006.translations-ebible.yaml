  aso-aso: eiꞌ gizebouꞌ leleꞌmize molo moꞌmosite naba lemosa eiꞌ Oꞌmosoꞌve adoꞌ eiꞌ
    melehinemuꞌ opoꞌni lo initeꞌ lehize-daaꞌ olonive loloꞌ o-lidive eita nene guvele
    minivo gizebo o-ledelineꞌ amuzoꞌve nene minevoꞌ minevoꞌ ogo mine do dizo minelive.
    Mo neꞌmino miniliho.
  uli-uli: Iwe ngo ye foru gich le sibe mel bo chol sew lam le gich temarong bo sibe
    yengang ngal Deus la Temal. Falmay mo ssor ngal Jesus Kristus pangal yodol! Amen.
  nin-NT: na na inta ki abi hru ittu tuku abikye undu nggo a ta na ku Abachi Aki ama
    wa undu. Inkpinkpye tuku ukyekye a sa abi Yesu Kristi sese! Du yi si meme yo.
  acu-NT: 'Tura wína aintsur asaram, wijai metek aints ainau inartinuitrume turamiaji.
    Tura wína Apaachiru Yuse inatiri asaram, sacerdotea nunisrumek nijai chichastinuitrume
    turammiaji. Tura asamtai tuke inaitsuk Jesucristoka: Ameketme kakarmam tusar pengker
    awajsatnuitji. Tu atí.'
  cak-WNT: Y xuben c'a chake chi xoj-oc reyes y sacerdotes riche (rixin) chi nikaben
    ri rusamaj ri Dios ri Rutata'. Y can quec'ari', chi ya ri Jesucristo ri c'o ruk'ij
    ruc'ojlen y c'o ruk'atbel tzij riche (rixin) xtibe k'ij xtibe sek. Amén.
  ebk-ebk: Entapina chitaku henan muntorayana ta maketoray takú kan hiya, ya nunfialinuna
    us chitaku as papachi ta munserfi takú kan Apo Dios ay Amana. Sapay koma ta hi
    Jesu Cristo nan maichaychayaw ya muntortoray in-inkiana. Amen.
  spa-PDDPT: 'y nos estableció como un reino: sacerdotes para su Dios y Padre, a Él
    sea la gloria y la soberanía por los siglos. Amén.'
  ruf-ruf: na katutenda tuwe watambika mne undewa wake, tumsang'anile Imulungu, Aba
    wake. Kuna yeye Kiristu kuwe na ukulu na ngupfu ghamatsuwa ghose! Amina.
  gun-gun: ha'e gui nhanemoingo opo'akaa pyguarã ha'e Nguuete pegua sacerdote-rã.
