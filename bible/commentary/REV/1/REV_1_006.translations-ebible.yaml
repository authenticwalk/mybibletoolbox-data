  pir-NT: Sa cosero marine pʉhtoa sõri tiquiro. Marine pahia wahagʉ̃ yeri tja. Cohãcjʉ̃
    mari Pacʉ tiquiro yere yeatiquinare marine sa sõri tiquiro. Ijipihtiye decori
    “Tutuagʉ ijire mʉhʉ”, ni ño peoducueta ijipihtiyequina tiquirore. Ijipihtiyequina
    pʉhtoro sa ijiducure tiquiro. Sata ijiahro.
  anv-NT: Ne apyɛ ɛsé déla bɔɔ́ abi ágbárege gefwa ne ji ne apyɛ ntó ɛse déla
    ampyɛ́ɛ upɛ abi ápyɛ́ɛ utɔɔ́ Ntɛ wuú Ɛsɔwɔ. Ŋgɔ́ ne utó úbɛ́ ne ji tɛ kwyakwya
    ne kwyakwya. Amɛn
  sab-NT: Jesucristo che gau mau alin ama chegu che Chugagwalla kweri, Jesucristo
    che gau gerungale ama Ñenua Chube ole daba na alin lle boi no Chube alin Chube
    takalin kare. Cha takalin kwian ulita gerule no chui tangle diali Jesucristo giti
    Jesucristo agedu no ulita giti, cha takalin kwian ulita Jesucristo gai mo Chugagwallale
    Jesucristo gbe kweri kwian na gwa giti ulita. Ene nobi.
  tmd-tmd: An Kiŋ dib Jisas Krais ram nuŋwa mɨdön, Nuö God höjöpal ur nölɨb nöbö mö
    nuŋwa mɨdöla. Makwam, Jisas Krais, Nöbö mil wä alɨg aku, Nöbö ölɨsö ödöriö aku,
    ib nuŋwa öim öim yadɨŋ möx duaŋ! Mag aliö akuyöbö aku mag waiö.
  acr-NNT: Xuꞌan kꞌu xa jun tinamit chiqe y xuꞌan chiqe oj taqanel y oj chakunel chwach
    ri Dios, Ruqaw Rire. Ekꞌu Rire lik taqal che kayak uqꞌij waqꞌij ora y chiqawach
    apanoq ma lik saꞌchi ruchomal y ruchuqꞌabꞌ.
  kpg-kpg: guu hai gidaadou gii hai di golohenua hai mee dabu, belee hai nnegau o
    dono God mo dono Damana. Di madamada mo di mogobuna la gii noho i baahi o Jesus
    Christ gaa hana hua beelaa! Amen.
  taj-taj: थेसे ह्राङला आबा परमेश्‍वरदा तेन्‍बाला लागिरी य्‍हाङदा परमेश्‍वरदा पूजा
    लबा म्‍हिला य्‍हुल गिक स्‍होजी। थेनोन येशू ख्रीष्‍टदा सदन सदनना लागिरी मानदेन
    जयजयकार तगै। आमेन।
  avt-avt: Hɨrak kenipai haiu mɨt haiu mɨre mɨt iuwe ne weiwɨk mɨrak, haiu mɨt niutɨp
    niutɨp haiu mitehi God kakɨkaap mɨt mamɨr ke pris nanrɨakem te haiu mamrɨrak menmen
    me Haai kɨrak God. Hi hanhan Jisas Krais kakɨt niuk iuwe, hɨrak naanmɨpre mɨt,
    hɨrak kakre iuwe tipmain tipmain enum eik.
  cbk-cbk: Ya ajunta le canaton el di suyo siguidores y ya nombra le canaton para
    reina y para sirvi kita como maga padre con Dios quien gane el di suyo Padre.
    Todo′l honor y poder para con Jesucristo hasta para cuando. Amen.
  uig-ARA: ۋە بىزنى بىر پادىشاھلىققا ئۇيۇشتۇرۇپ، ئۆز ئاتىسى خۇداغا كاھىنلار قىلغانغا
    بارلىق شان-شەرەپ ۋە كۈچ-قۇدرەت ئەبەدىلئەبەدگىچە بولغاي، ئامىن!
  tuf-tuf: Tayar bár chajac etar isan ima jor uw ayin chájacro. Cahujín cuitar Sir
    quin Tet quin conín acu is yinín chájacro. Uwat Jesucristo tamoan bur cut suw
    cut ay síhw̃ataro. Ey chihtá bur cut suw cut yajcátaro. Amén.
  abx-abx: Iya liwat i magpa'ambit si kita kam si pagkahadi'-na pati' si pagkaparaghalad-na
    basi' agpakasirbi kita kam si Diyus-na pati' Tatay-na. Angay pirinugaron atubang
    si iya darayawon kaw ngan gamhanan kaw hasta si kahastahan. Amen.
  mco-NT: Jesucristo tɨ xycötujcmooyɨm etz tɨ xytungmooyɨm mɨɨd Dios Teedy, huɨdi
    yɨ' yteedy'ajtpy. Jadu'n ɨɨch ajcxy ndung etz ngötujcɨn nipaady nej je tung etz
    cötujcɨn huɨdibɨ reydɨjc etz teedytɨjc ajcxy ymɨɨd. Huen Jesucristo y'idɨpy cömay
    huinɨxɨɨ huinɨtiempo etz huen yɨ' y'ane'mɨn cötujcɨn y'idɨpy huinɨxɨɨ huinɨtiempo.
    Jadu'n jada. Amén.
  cpb-NT: Iri pinkatharitakaayetairi. Iri Imperatasorentsitakaayetairi antawaitantaanariri
    Pawa Ashitariri. Iri otzimimotziri rowaneenkawo, iri pinkathariperotatsiri. Rashi
    rowaatyeero. Ari onkantaitatyeeyaani.
  aon-aon: Aria douk anan nenekap mape debeipi um sabaishi arpesh kabi douk king-omi
    um. Aria shopunek, anan nenekap mape pris kabi amam seiwok hape henek ofa um eneshenesh
    eshudok hako Iruhin iri um. Aria apak munek mour um Iruhin douk Jisas Krais nenek
    lotuman iri. Aria anan shopunek douk ananin Yain. Aria eik yakri debeinyi nyeigur
    nyuni ihinyumorim dodog abom shupeum anan atun ihih nyumneh! Adur atin.
  hus-NT-2005: ani tu tʼajámalich tu pakdhaꞌ takʼix ani tu páleꞌ abal ki tʼójontsi
    nin Tátaꞌ Dios. ¡Ke an labidh tʼokattaláb ani an awiltaláb kin kóꞌoy Jajáꞌkʼi
    malilíl i kʼij! Anchanꞌ ka tʼájan.
  mig-NT: Te ni̱ nduu‑yó rey jíín sutú nuu̱ Táa̱‑ya̱ Dios ni̱ sá'a‑ya̱. Núsáá te ná
    nákana jaa‑yó‑yá. Te ná tá'ú‑yá tiñu nuu̱‑yo̱ nɨ́ɨ́ káni nɨ́ɨ́ kuiá. Amén.
  bps-bps: Na ani tanimoan ito dad to fakay magin kenen di kagotan, na fbalingan ito
    dad bà di Maito Dwata. Na taman too ito dmayen i kdatahan du landè gusen i kagotan.
    Amén.
  mbs-mbs: Impeakop kidon din diyà te peglowan din. Ininang kidon din menge sogounun
    din amon meg-inang kidon te ibeg te Amay din Timanem. Yan mèpiya aw sikandin se
    iduyun aw lomowan te wedad temanan. Metoman iyan.
  tof-tof: Wa mibü kuri tinóp king akó ⌊prristüm⌋ tóba Godónkü zagetóm, oya Ab nótóke.
    Ini blaman zitülkusdü, pamkolpama Yesun ngi wirri kwitüm ki emngyelnórre akó oyaka
    arüng asi ki yarile metat-metat! ⌊Amen⌋.
  cme-NT: U ciɛ-ye u nelle taaŋ miɛ aa tiraa ce-ye jigãntaaŋ miɛ i diɛ tiɛ cãa u
    To‑i Diiloŋo‑i. Bɔbɔima‑i baa fɔ̃ŋgɔ̃tesĩnni gbĩɛ baa u yaa‑i hɔnni-na hiere.
    Ma ciɛ!
  sus-sus: A bara won naso Ala xa mangɛya niini bun ma, a bara won findi sɛrɛxɛdubɛe
    ra a Baba Ala bɛ. Nɔrɛ nun sɛnbɛ na a bɛ abadan! Amina.
  pon-2006: '@see-verse:REV.001.005'
  dad-dad: Agef fen, ĩ ada yogon Tama Negur aruna yaleya nigin, in tano ado in pris
    inodan. Ĩ bun fula fiya medeĩya ado megeir gai gai ibodkalauf! Momoi.
  zab-NT: ax baanny dunnɨ tubyzi lo guelrnabee xtenny, ne baanzacny dunnɨ de bxoz
