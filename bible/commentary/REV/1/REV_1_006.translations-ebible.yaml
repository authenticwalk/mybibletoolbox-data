    futsafori non Upa Dios cufishotiro. Nanscarafo nocon Ifo Jesucriston man noco
    ima. Ascacun nantifi yorafoan ahuunshon isca huaquin yoipacupainonfo, —¡Aicho!
    Tsoa futsacai Jesús cuscara sharama. Arus fusti nocon Ifo ipanaca. Arus fustiri
    nantifi yorafo ato iquipacunaca, —ishon yoipacupainonfo. ¡Amen!
  urt-urt: Pe kin si ŋende poi, ŋaiye ya motop kin murp tuꞌe kiŋ, topoꞌe pris tikin
