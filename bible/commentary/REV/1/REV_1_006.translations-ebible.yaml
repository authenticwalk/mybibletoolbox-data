    ya'uraata bepa a' nesaunee'u, jiba yuu betchi'bo au lutu'uriatune. Tua junuentune.
  uro-uro: näkt ka mualat sä ut iva ut di nämäni ma Ngämuqa aa Muräktpäm i ama priskäna
