    no Amoy din aw Diyus din isab. Kaling sajaon ta to wada katapusan si Jesu-Cristo
    no iyan yabow to gahom! Sikan iyan.
  myk-myk: na wèe pye Kilɛ wo saanra te wo sipyii ni saraya ɲaha shɔɔnrivɔɔ; kɔnhɔ
