    cʉ̃re mani ĩ wariñuu yua.'
  eng-ULB: he has made us a kingdom, priests for his God and Father—to him be the
    glory and the power forever and ever. Amen.
  spa-VBL: quien nos hizo entrar a su reino, y nos hizo sacerdotes ante su Dios y
    Padre. A Jesús sea la gloria y la autoridad por siempre y para siempre. Amén.
  fra-_FOB: A celui qui nous a aimés et qui nous a lavés de nos péchés par son sang,
