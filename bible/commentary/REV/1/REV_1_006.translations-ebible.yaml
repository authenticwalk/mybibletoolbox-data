    mbaepuere jaeño mai pegua. Amén.
  mux-mux: ‘Yunga Lapa Pulu Yili-nga kongunale tenjangi.’ nimba ‘Oliu yu-kene mélema
    nokupu molupu, Pulu Yili popu tunjuli yambuma molangi.’ nirim yili, yunga bili
    taki-taki aima ola molupa, yambuma nokumba tondulale yu-kene kam-kamu pepa mindi
    pupili. Aku-sipa tipili.
  maj-NT: Kits'ín maná xu̱ta̱ xi ts'e̱ tu̱ xi ku̱a̱texumahaná ko̱ n'e̱tsjoo̱hó Nti̱a̱ha̱
    ko̱ Na̱'mihi̱ xi nkúhu já na̱'mi xi ts'e̱. ¡Kas'ehe̱ kju̱a̱chánka ko̱ katatéxuma
    santaha tu̱ nkjéhé ni! B'a̱ katuma.
  bkq-NT: Eynynonro modoem aguitoem aguewâm Jesus Cristo, Deus agâ aguenriem kitoem,
    Deus, kurâ domodo agâ aguehoem kienmawyadâdoem warâ. Tâtaybyanoem kyemâ, tunwym
    Deus agâ tâwaneinhe. Âdaunloenlâ Jesus koendonroem awyly wâgâ aguykely kimopa
    kine, eon-honru wâgâ warâ. Âkeá lelâlâ xirâ.
  kue-kue: Ana ye ere endungo nono ye yombamo mogltre ana ye Nem God kongunmo eramga
    pre pris kongun norkwa. Ana Yesus yombuglomo pai kuno orkwa ya kangiye kande aimande
    aimande panambuka. I kaima.
  cot-NT: Ipeacaajiacaji majirontajiatsica aisa ipeacaajiacaji saserorotejia cameetsaniji
    asavicaventajiaqueroniji maasano inintaguetica Aapani Irioshi, Iriri iriatimpa.
    Caaviji yoganejencamajata, yagavejamajati, imajirontamajata, ariquea incoguitempani
    inquejetaquempa, cameetsavaetaquequea irishineventaguitemparinija maasano. Ari
    oncoquempa.
  bnp-bnp: I rata hita si bele manga a harikianga vona, si manga a prister na Vure
    vona, re Tamana. Ne vona kunana a bagetuanga, a nitora lobo ni matakari a maki
    lobo vakaroro. I muholi.
  apn-NT: Nẽ na pre mẽ pahpê patre nẽ mẽ piitã mẽ ho Hipêêxà Tĩrtũm wỳr o papa kaxyw
    mẽ paxunhwỳ. Nẽ kêp mẽ panhõ Pahi Maati hã kãm hprãm xà hkôt mẽ pahte kãm tanhmã
    amnhĩ nhĩpêx to ho papa kaxyw mẽ paxunhwỳ. Jakamã kwa kêr pu mẽ kãm mex o mex
    nẽ hihtỳx o hihtỳx ã mãn harẽnh rãhã ho papa.
  ctp-NT: Wa yꞌni Jesús chaꞌ kaan ska lo nten nu ndloo ꞌa chaꞌ ꞌin Ndiose, chaꞌ kuꞌnian
    tñan nu nchka tiꞌ Ndiose Sti Jesús chaꞌ kuꞌnian. Loꞌo ngwañaꞌan, nka tiye ba chaꞌ
    ¡nchga tyempu nu ndyaa nde loo la, ja tyii chaꞌ kuꞌniin tnuan ꞌin Ndiose, chunꞌ
    nchga chaꞌ nu nchka ꞌin Ni kuꞌni Ni siyaꞌ ti! Kwiꞌ ngwañaꞌan ka sikwa.
  opm-opm: Arpit namdama dirnong gin gurnong Got orhe hanat bok han bap nahahmur.
    Nahama ama inahah han bap gursi; norhorsi dir ihirnong paptemo Got ohe atamreindin
    oh atamreiyao hen han bap nahahmur napor ihat paten han bap kis nahat napapatmur.
    Ihtin han bap nahat napapat ohoh ihan dir Orhe kasip ohsi ha napaptenoh rima orhe
    winnong dipdipwi adaptuhur paptiru hat orhor paptenmur.
  bvr-bvr: Nipa arr-jarlapuna nguburr-yigipa barra nguburr-ni wurra gama gorlk, minypa
    nguburr-yigipa junggay jama nguburr-ji barra nula an-nigipa Wangarr an-gatiya
    an-nigipa Nyanyapa niya. Jesus Christ ngarripa arr-gurdiya gorlk barra nipa an-nelangga
    an-molamola ay-negapa barra arr-workiya, rrapa nipiya wana an-babalapa a-nipa
    barra a-workiya. Gun-nardiya rrapa ganapiya.
  zad-NT: na' ba beṉe' cho' yeḻ' wṉabia'na', na' ba none' cho' bx̱oz c̱he X̱e' Chioza'.
    Ḻen' chidoḻee sho'e balaaṉ na' iṉabi'e zejḻi kaṉi. Kan' nakan.
  kmg-kmg: uucmaŋ-ticnere kikefuŋfâc bacnâporâ Anutu â Mamac-ticnere taha bapafâc
    junaŋte munârewec, erao hâcne eri qaraweŋ â tâpiri ɋuŋɋasaŋ fokaczi fohuc juzejec
