    kaiboang ono tanepoanga nge Iesus Kristus-doi ne, be bokaina-la daeneno! Moimoi.
  dwr-NT: Nuuni bare Xoossawunne Aawoo oothana mala, I nuuna kaatatuwaanne qeesatuwaa
    ootheedda; aw medhinaappe medhinaa gakkanaw bonchchuunne mooddiyaa wolqqay gido.
    Amen77i.
  kfw-kfw: halli ama Pathian khat-um Apa sepa katho sik-ah rengram thiampu ngaikha
    anamin-eii. Jisu Christa diang lurna khat-um ranak kha hektik kaboi erase! Amen.
  bfz-bfz: यीशुए ई आसे आपणे पिता परमेशरो खे पुरोईता रा राजवंश बणाईते। तेसरी महिमा
