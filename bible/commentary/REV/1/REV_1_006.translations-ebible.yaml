    ਪਿਤੁਰੀਸ਼੍ਵਰਸ੍ਯ ਯਾਜਕਾਨ੍ ਕ੍ਰੁʼਤ੍ਵਾਸ੍ਮਾਨ੍ ਰਾਜਵਰ੍ਗੇ ਨਿਯੁਕ੍ਤਵਾਂਸ਼੍ਚ ਤਸ੍ਮਿਨ੍ ਮਹਿਮਾ ਪਰਾਕ੍ਰਮਸ਼੍ਚਾਨਨ੍ਤਕਾਲੰ
    ਯਾਵਦ੍ ਵਰ੍ੱਤਤਾਂ| ਆਮੇਨ੍|
  nob-LB: Han har gjort oss til sitt eget folk, til prester som tjener Gud, hans Far
    i himmelen. Hans er æren for evig, for han skal herske i all framtid! Ja, det
    er sant!
  ntj-ntj: Palunyatjanulu-lanya watjarnu wantingu palunyaku tjurrtjungkapirinypa-lan
    waarka palyaratjaku. Tjiinya Tjiitjalu-lanya puurrarringkulalpi kanyira. Yuwa,
    Tjiitja-Kurayitjanya walykumunu mularrpa. Nyangka-la tirtu marninypungama. Yuwa,
    walykumunu.
  sxb-NT: nio owatuta mu owuami wuae kandi agera tuwa *awoozia awa Katonda Swae. Ka-aeewue
    owunene na amaani amiire goona! *Amin.
  nhu-NT: Wvú nu ɛ ge beene ɛ no nu bonyii bo bvunfon e, ɛ ge beene ɛ no nu bocee
    ncese bo Nyo' wvù Ice le. Bvukukɛ bô mvuŋgay mvunciim enù fô wvú le sekecii sɛ
    ŋka. Fí enù nonɛn.
  row-row: Boe ma Ana soꞌu hita dadꞌi rauinggun, fo ata ue-tao fee aman Lamatualain.
    Yesus Kristus memaꞌ manaseliꞌ, koasan nda manabasaꞌ sa. Naa tebꞌeꞌ!
  msy-msy: An e gamizɨma e atrivimɨn ofa gamir gumazibar itima, ezɨ God e gativazɨ
    e Godɨn ingangarim gami, God Iesusɨn afeziam. Zurazurara Krais ziar ekiam ikɨva
    egh biziba bar dar ganamin gavgavim ikɨ. Guizbangɨra.
  agg-agg: Ranɨyu sɨhefɨmbo, God ahandɨ afɨndɨ ranahandɨfihɨ dɨdɨbafɨfe-rambohünda
    adükarɨ bogorɨmbore hɨnɨŋgɨ-mareamunɨ. Sisas Krais aiana ndürɨ adükarümbɨndu haya
    koadürümbo-koadürümbo ŋgɨnɨndɨmbiyu-wamboane. Ŋga anɨhond-ane!
  ptp-ptp: dɨ vông il tu i nue dɨ ici va viac il, dɨ vông il tu Ma Anutu nue yuac
    xocbê xomxo wê mi si daa ge. Xêseac yuu xêkɨzêc wê Yesu Kɨlisi vông ge i yêp luta
    lêc luta. Nôn.
  nak-nak: E Iesus, eia suli tataho etatou, eia gogo etato, eia sugu taro la mahulila
    tetala veia la iruru ale etato igigoa eia kati ge kisi tola etatou. Eia vagoilo
    etatou te la maratatila tetala veia etato ge lotu tavu bibibi moli e Tamala, La
    Tahalo Uru. Tio eia koramulia veia la valalua me hatavivile tomi ge rovia veia
    e Iesus sekela moli vagari, egite ge sagege robo molia, kara igoie, kara ale mulimuli,
    la vaisalela tegatou tavua eia kama ge kaluvu. Eia sesele.
  lbb-lbb: pa i akes dala sur dalar warkurai taum onoi pa sur dala na tena artabar
    tetek e Tamana, esining anuna God. Dala na tena artabar sur dalar titol tetek
    e God. A matatar pa a rakrakai rop i kes o e Iesu Karisito, bel ir rop pa bel
    ir rop. Amen.
  kan-2017: ನಮ್ಮನ್ನು ದೇವರ ರಾಜ್ಯವನ್ನಾಗಿಯೂ ತನ್ನ ತಂದೆಯಾದ ದೇವರಿಗೆ ಯಾಜಕರನ್ನಾಗಿಯೂ ಮಾಡಿದಾತನಿಗೆ
