verse: REV.001.014
translations:
  kpx-kpx: Ige kinaveu taeale goe nahate. Ige niveu atagale vene vedodo ke nahate.
  okv-H: Eto amita siro amo parara be johi ainge eto o sheep ta hu ainge eto amita
    tihi amo ji peri vihiuja ainge kehena.
  tbo-tbo: Ma unununa apala wakekena mei kehoi, ma matana ani galenahi mei mayau alalatana.
  mal-C: അദ്ദേഹത്തിന്റെ തലയിലെ മുടി കമ്പിളിപോലെയും ഹിമംപോലെയും അതിശുഭ്രവും കണ്ണുകൾ
    അഗ്നിജ്വാലയ്ക്കും
  grc-SR: Ἡ δὲ κεφαλὴ αὐτοῦ καὶ αἱ τρίχες λευκαὶ ⸂ὡς ἔριον λευκόν, ὡς χιών· καὶ οἱ
    ὀφθαλμοὶ αὐτοῦ ὡς φλὸξ πυρός·⸃
  bgc-bgc: उसके सिर के बाळ धोळी ऊन बल्के बर्फ की ढाळ जमा धोळे थे, अर उसकी आँख आग की
    तरियां धधकण लागरी थी।
  khz-khz: Ia repana e guina kulokulo vulu vetaina, noowane tinoo kulo garogaro, e
    matana noowane kalova molena egala-pitipitiawai vetaina.
  deu-TKW: Sein Haupt aber und die Haare weiß wie weiße Wolle, wie Schnee, und seine
    Augen wie eine Feuerflamme,
  zsr-NT: Chguichdauꞌz nac guitsaꞌ icjëꞌ ca nac zxilaꞌ o ca rnaꞌ böguiꞌ, atiꞌ ryëp
    yös yeníꞌ yöj lahuëꞌ ca guiꞌ.
  lin-lin: Moto mpe suki na Ye ezalaki pembe makasi lokola mvula ya pembe. Miso na
    Ye ezalaki lokola moto oyo ezali kopela makasi.
  hns-NT: Okar moerie ke baar ekdam oeddjar-sapet ghat dekhaat raha. Aur okar aakhie
    djaise aagie barat raha.
  noa-E: Mag simʉn khĩirjug khaauga sĩerraawai sĩi lanjöta pördam bäpphä khitajim,
    ich khĩirjug khaugau. Maagwai ich daúapai nem thum khaphʉ aajeewai, i dau oowain
    sĩi õtdaujöta uujẽer uujẽer uujẽer sĩsid ajim.
  eng-EMTV: And His head and His hair were white, and like white wool, like snow,
    and His eyes were like a flame of fire;
  mib-NT: Te ixi xíní yā chi yaa nájnūhun ixi lánchi, nájnūhun yuhvā volcán. Te tɨnūu
    ya ndíndēe nájnūhun yáñuhūn.
  lif-NT2: खे़ल्‍ले़ कुधे़गेःक्‍किन् नाःङ्‌ङिन्‌हे़क्‍के फुत्‍त्रिःङ्‌ग्‍याःप्‍पा
    नु खिः हे़क्‍के फः लॽरे़रो॥ खुने़ॽ कुमिक्‍किङ्‌ग मि हे़क्‍के के़दिःप्‍पा चोगे़रो॥
  xnj-xnj: Mayunju gaki gavi gamsopi pehe, mihu gaki gang'asimi ngati motu wewiyaka,
  mmx-mmx: La lavatlak teren eburu mi levengkabinim teren gan bun aleng tinotno, ga
    ngan lovopaxanao i sovosok. La luxatli ren ga babao ngan laxao bokbolot.
  cbr-NT: A uni ca aín maxcánu 'icë aín bu uxua 'aish carnero rani uxuira iscësa 'ianan
    matsi uxuira iscësaribi 'iaxa. 'Ianan ca ax cushiira 'aish aín bëru rabë́ tsi
    rëquirucë ënxáira iscësa 'iaxa.
  tee-NT: Chai ju ix'ai slivasalh na xnapapa ixjunita. Chun tachi ju tu'u' apamat
    borrego ju na xnapapa junita u tachi ju tu'u' miqui. Chai k'ai lam lam ixtalakpuyajui
    tachi ju tu'u' xa'alapna' jipi.
  eng-LSV: and His head and hairs [were] white, as if white wool—as snow, and His
    eyes as a flame of fire;
  cak-NT: Ri rujolon y ri rusmal-ruwi' can je sak, anche'l rusakil ri lana y chuka'
    can anche'l cuando yalan tef nika chech-ulef y can yalan sak nitzu'n. Y pa tak
    rech yalan yech'ich'an anche'l ruxak-k'ak'.
  pah-NT: Ga atimbavamo. Ovelha rava itig̃ahivuhu. A'ea ja hete ga atimbavamo. Amana'java'ea
    neve itig̃ahivuhu. A'ea ja ga atimbavamo. Hendy'jandy'ja gareakwara tata ja.
  sja-NT: Ichi puda t'o-t'oo baji, oveja k'arak'a maa-e pɨrã nievek'a. Chi tau urua
    nɨ̃baji t'ɨpɨtauk'a.
  xed-xed: Ka ŋusliŋ tilil swidi ma ghəŋani manda ɓata swida tuwak nda ya manda ɓata
    papla. Ta zlghaku iri ma ghəŋani manda vu.
  mks-NT: Ta ijí ji̱ni̱ á cúú á ña̱ yaa ca̱chi̱ tátu̱hun yaa yucú yáhvá. Ta nduchú
    núú a̱ cúú á tátu̱hun ñúhu̱ i̱ta̱.
  gfk-S: No uluno ma ira hine ga manga ponpon hoke ra hina sipsip ma ra buah. Ma ira
    iruo matana dur ga ngan hoke ra kalamena lulungo na eh.
  bmu-bmu: Nöröp jupŋan tuat lalamŋi kousu köpköp (snow) ewö ahök. Lama jupŋi saŋgoŋgetka
    tuarizawi, mönö miaŋgö dop ehal. Jekötŋan könöp bölam ewö jem asariiga kinök.
  dgz-dgz: Iwa i gume ame pomponugaet irikup umap. Yamewa oma merao yagiriwandini
    mini.
  eng-GNV: His head, and heares were white as white wooll, and as snowe, and his eyes
    were as a flame of fire,
  zaa-NT: Hua yù ri'u qui'ni ỹìla' nna ną́ tsíttsi, ą'hua bèyi' nna ną́ tsíttsi. Ą'hua
    ittsa' íqquie nna yala tsíttsi tùni uccuą. Iyya lúe nna rulue'ní qui'ni chi nabia'nie
    itute nu ná ri'u porqui'ni ná cą tì'ba yi'.
  eng-WEBSTER: His head and his hairs were white like wool, as white as snow; and
    his eyes were as a flame of fire;
  guh-guh: Mataniojai bitso pacuenia baniojai papaëputo. Pitaxutobeje naitayota. Pacuenia
    isotocotia bacotia itsi, bajara itaxutocotia itsi.
  bon-bon: Teeme mope piiyepu edingäli bulu taatu ge, epu pana egimope carbe coo sääwiye
    me ngäli liiyepu. Teeme irecu cina uliobo pana ayenujäsi.
  nhw-BL: Itzonteco huan itzoncal eltoya nelchipahuac quen ichcatl o quen nextli.
    Huan iixteyol eliyaya quen tlixochime catli quistinemi ipan se tlitl.
  swh-ONEN: Kichwa chake na nywele zake zilikuwa nyeupe kama sufu, nyeupe kama theluji,
    nayo macho yake yalikuwa kama mwali wa moto.
  wbi-wbi: Umutu ghwamwene ni linyele lya mwene lilyale livalafu hwene hamba imbalafu
    hwene vutine vwa ng'ala, nagha maso gha mwene ghalyale ghimulika hwene lulapi
    lwa mwoto.
  bba-bba: Win wiru kɑ win seri buririwɑ nɡe wɛ̃su ǹ kun mɛ nɡe ɡunsu mɑ win nɔni
    sɑ̃ɑ nɡe dɔ̃ɔ yɑrɑ.
  eng-KJVCPB: His head and his hairs were white like wool, as white as snow; and his
    eyes were as a flame of fire;
  kgk-NT: Morotĩ hi'avy. Ovexa ragwe potĩpyre morotĩ va'e-rami hi'ávy. Amandáu-rami
    hi'ávy morotĩ. Tata rendy-rami voi hesa nhande resaka.
  waj-waj: Duduu inna kieeta yausiivo eekaravai vainno puara sipisiipa yausiivaannee
    nama toroomunnaivaa roosiima poosa tuanaavai vairavai. Vauduu inna avuuvaitana
    ikia hauru toovaa roosiima teeravai.
  cpy-cpy: Kitamaa-powaenkataki iitoki, kimiwitaka roomi iwitzi owisha, kitamaa-nikitaki
    roowaetaki jiriniki. Rooma rooki kimita paamari.
  mpx-mpx: Kokowana i wawakeki i ola apwayowa pupunoliya o ebo yaluyalu wakewakekena,
    ge matana i ola ginaha memena.
  wbp-wbp: Marnilpa nyanungu-nyanguju kardirri-nyayirni milpirri-piya, manu milpa
    nyanungu-nyangulpa mirlirliny-manu, manu jarra-pardija warlu-piya.
  luo-luo: Yie wiye ne rachar ka yie rombo, bende ne rachar ka pe, to wengene ne chalo
    gi mach makakni.
  nhe-NT: Itzonteco huan itzoncal eltoya nelchipahuac queja ichcatl o queja nextli.
    Huan iixtiyol eliyaya queja tlixochitl tlen quistinemi ipan se tlitl.
  aii-aii: ܪܹܝܫܹܗ ܘܟܵܘܣܹܗ ܚܘܵܪܹ̈ܐ ܝܗܘܵܘ ܐܲܝܟ݂ ܥܲܡܪܵܐ، ܐܲܝܟ݂ ܬܲܠܓܵܐ، ܘܥܲܝܢܘܼ̈ܗ‌ܝ ܐܲܝܟ݂
    ܠܵܗܵܐ ܕܢܘܼܪܵܐ.
  esk-NT: Ilaan niaqua nuyaŋiḷu qatiġniqsut ipnaim mitquatun qatiqhutiŋlu aputitun.
    Irraksuli inniqsuk ikualaruatun ikniqtun.
  msb-msb: An iya buhok sa ulo maputi-puti gayod, kag an iya mata nagasiga bagaʼn
    kalayo.
  cpa-NT: Teg² hlaih¹³ cu¹té¹² lǿa¹² jŋiu² dsi³dsa, ju³lah teg² jŋiú³ jah¹chih², ju³lah
    teg² hmung². Jní² mø³ni³dsa ju³lah jní² si² dsíg².
  dso-dso: ତାର୍‌ ମୁଣ୍ଡର୍‌ ଚେଣ୍ଡି ଦଇଲା ଚାଉଲ୍‌ ଆରି ଦୁଦ୍‌ପାରା ଦବ୍‌ ରଇଲା । ଆରି ତାର୍‌ ଆଁକି
    ଲାଗ୍‌ତେ ରଇବା ଜଇ ପାରା ଗଜ୍‌ଗଜି ଜାଇତେ ରଇଲା ।
  meu-meu: Kwarana bona huina na kuroka-kuroka, mamoe huina na heto, eiava snow na
    heto. Matana na lahi na heto.
  yva-NT: Akarivuinye mpope dave, maisyare maero domba ananemane ramaisy muno maisyare
    kapasije ramaisy. Ami mamo maisyare tanamo mbadurur ramaisy.
  dgc-dgc: Koman i bulak i kalatak na buk naa, a melélatak a tahod. At saka i mata
    naa, éy medédingat a koman i apoy.
  zpm-NT: Iṉe bie rna guitsguic me, zootle zhiil nquits, zootgaa luu guieg, masaque
    riaazbel bziaalo me.
  hix-NT: Buknye rma haxa nehxakonà, àhpotxe. Mawrà wyaro rma haxa buknye nehxakonà.
    Weheto noruknuru wyaro nehxakonà, enuru.
  sim-sim: Masikukwa orhi avisha mendek sipsip kukwa hom mo lersuwu avisha hom nari
    sira. Uhu misokome orhi hi ukrundari hom nari vria.
  npi-ULB: उहाँको शिर र कपाल ऊन अनि हिउँजस्तै सेता र उहाँका आँखा आगोको ज्वालाजस्तै
    थिए ।
  cgc-cgc: Buok din an sikad puti paryo ta puti na belbel ta karniro daw paryo man
    ta sikad puti na niyibi. Mata din an paryo ta galegleg na apoy.
  tim-tim: Akto kautŋe akto kautŋe dumutŋe kau kau dondâ hamandat kauŋe hinare. Akto
    dewunŋe kâlâp ululunŋe hinare.
  yor-yor: Orí rẹ̀ àti irun rẹ̀ funfun bí ẹ̀gbọ̀n òwú, ó funfun bí yìnyín; ojú rẹ̀
    sì dàbí, ọwọ́ iná.
  wos-wos: Déka humbu akwi déka némbé akwi bér wama male bér. Bér sipsip balina wama
    yuwi maki bér. Bér wama buwi maki bér. Déka dama xérékékwa ya maki dé.
  emp-NTPO: Idji bud̶ara totroa querasia oveja cara quĩrãca wa nieve quĩrãca. Idji
    daura tʌbʌ urua quĩrãca b̶asia.
  eng-F35: Now His head, that is His hair, was white, like wool, as white as snow;
    and His eyes were like a flame of fire;
  ind-ind: Rambut-Nya putih seperti bulu domba, atau seputih salju. Mata-Nya bersinar
    seperti nyala api.
  pes-OPCB: سر و موی او سفید بود چون برف و پشم، و چشمانش تیز و نافذ بود همچون شعله‌های
    آتش.
  mpt-mpt: e gabamano nama makob eil sibsibi dim inamin eka makob ayungo dot nama
    inaminobe. Eka e kin osa makob atol eimbo inaminobe.
  ssx-ssx: Ipika꞉ you pita꞉ itiki yaapota꞉ mo hake pupapeke sipisipi itikima꞉ handa
    o hake pupapeke yahapima꞉ handeke alema꞉ handa make ipika꞉ leketa꞉ ti to hala꞉
    ti haaleke ekima꞉ handea꞉me.
  mkl-mkl: Iriɛ do ntoi iriɛ ŋɑ fei í fũutɑ pɑi pɑi bɛi iwu, nɔ ijuɛ í yɛ bɛi ɑmɛi
    inɑ.
  gaq-gaq: ମେଁନେ ବାଆଃନେ ଉଗ୍‌ବ ଆରେଣ୍ଡିଆ ସୁଗୁଆ ତୁଲୁଏ ଲେଃଗେ ଆରି ମେଁନେ ମୁଆଃ ଡୁଆକ୍ନେ ସୁଆ
    ସୁଗୁଆ ଡୁଆଡିଂଗେ ।
  gof-RNT: Iya huu7eynne iya binaanay bootha dorssa ikise mela woykko shachcha mela
    boothi; iya ayfey tama laco daanees.
  unx-unx: ଇନିୟାଃ ବହଃରାଃ ଉବ୍‌, କପା ଚାଏ ବାରାଫ୍‌ ଲେକା ପୁଣ୍ଡିଗି ତାଇକେନା ଆଡଃ ଆୟାଃ ମେଦ୍‌
    ସେଙ୍ଗେଲ୍ ଲେକା ଜୁଲଃତାଇକେନା ।
  gah-gah: Itó gotola zopova mokoná nene límusigitana gizopa loko minamó, itó agómula
    luga luga nene ló guluma nenéminoko minamó.
  lcm-lcm: Vangang ina ve ungina vola posok luai val ung i sipsip vo posok val ulung.
    Na ngono katui i matana kilongpo ureurek.
  aer-aer: Alte ikwerenhe imparrkeme anthurre angkulye mperlkere-arteke alknge ikwerenhe
    ure alkngenthele ampeme-arteke nhenge amparrkemele.
  qvc-NT: Aqchangunaqam yuraq millwashina ichu qasashina ancha yuraq karqan. Ñawingunapismi
    lumyaykaq ninashina karqan.
  tgl-ULB: Ang kaniyang ulo at buhok ay kasing-puti ng lana, kasing-puti ng niyebe,
    at ang kaniyang mga mata ay tulad ng ningas ng apoy.
  cbs-NT: Ja inun, jawen bu juxupajaida inun, jawen bedu chi jede chaxa keskaki.
  xtm-NTPP: Te xini ya ma ji'in ixi xini ya ma kuijin kuijin, sukan kuijin ixi ndikachi
    ma, xi sukan kuijin yu'va kúun ora kúvijin xeen ma. Te nduchinuu ya ma ka kanda'a
    sukan kánda'a ñu'u ndú'va ma.
  nnq-nnq: Nywili yakwe yumutwe yakiba nhuu mbuu andi litonji, andaje balafu, mio
    gakwe ngagamulakila andi mwoto,
  bao-NT: Cʉ̃ poa cãa oveja poare biro, ñucã oco wetare biro ca botirije, niiwʉ. Cʉ̃
    capegaari cãa pecame ca ʉ̃ʉ nucũri punare biro bauwʉ.
  san-ORI: ତସ୍ୟ ଶିରଃ କେଶଶ୍ଚ ଶ୍ୱେତମେଷଲୋମାନୀୱ ହିମୱତ୍ ଶ୍ରେତୌ ଲୋଚନେ ୱହ୍ନିଶିଖାସମେ
  huv-NT: At omal nej, at miondeats omal nej xowüy larraw atnej raan lan, tengwüy
    raan atnej nieve. At oniiüg nej atnej oniw biümb.
  otn-NT: Yø xta̱ p'ʉya, gä ra̱ t'axi, ɛ̱na̱ ra̱ t'axca̱ xidɛ'yo ogue ra̱ t'axca̱
    sɛ. Yø dä p'ʉya, di yoxni̱ tengu̱tho rá̱ thai ra̱ sibi.
  nop-nop: Mebi eŋ mebi hapmuŋ adi fafau niyaniyaŋ. Eŋ dawiyat adi kudupmebem nabugoŋ.
  obo-NT: Dos bowvuut uu rin, moputiputi, woy dos mata rin, iling to loglog to apuy.
  cak-ENT: Ri rujolon y ri rusmal tak ruvi' sük-sük, cachi'el rusakil ri lana y ri
    sutz' tok nsakrisan y chuka' cachi'el ri hielo. Y ri runak'-ruvüch cachi'el ruxak
    tak k'ak'.
  lif-NT: ᤂᤧᤸᤗᤧ ᤁᤢᤎᤧᤃᤣ᤺ᤰᤁᤡᤴ ᤏᤠ᤺ᤱᤅᤡᤴ ᤜᤧᤰᤁᤣ ᤑᤢᤳᤋᤪᤡ᤺ᤱᤃᤩᤠ᤺ᤵᤐᤠ ᤏᤢ ᤂᤡ᤺ ᤜᤧᤰᤁᤣ ᤑ᤺ ᤗ᤹ᤖᤧᤖᤥ॥
    ᤂᤢᤏᤧ᤹ ᤁᤢᤔᤡᤰᤁᤡᤱᤃ ᤔᤡ ᤜᤧᤰᤁᤣ ᤁᤧᤍᤡ᤺ᤵᤐᤠ ᤆᤥᤃᤧᤖᤥ॥
  mie-NT: De ixi xínī yā chi yaa tá cúu ixi tīcāchí, tá cúu yuhvā volcán. De tīnūú
    yā jéndūtē tá cúu yáñuhūn.
  san-TIB: ཏསྱ ཤིརཿ ཀེཤཤྩ ཤྭེཏམེཥལོམཱནཱིཝ ཧིམཝཏ྄ ཤྲེཏཽ ལོཙནེ ཝཧྣིཤིཁཱསམེ
  qve-NT: Chukchanpas yura-yuraq millmaman, hinallataq yuraq rit'iman rikch'akuqmi
    kasqa. Saynallataqmi ñawinkunapas k'ancharishaq nina rawrashaq hinaraq kasqa.
  pao-NT: Besa toha tzopuhu-gana, soo unu oo tusopedakwadoona gi e-natu. Oo pooe goso-kwa'ne'yoona
    numu-nagakwi tooe tuboohwa'e, gi hemma watzekute.
  cbu-NT: Muchsha mburshinandari opeeja pur tamapari ashirangiya. Wachsha sumas ashiru
    kurakurtangat ashirangiya.
  usa-usa: aqnótáugoma wayámmá wáqe-uraiye. miráuma tipi-típigoni áyáuraa éna wayá-kónnákáá
    uráiye. miráitana aúrakoma iragóráá kamá tágaraiye.
  soy-soy: Uriyu nɛ unnyúpi yɛ wɑriyɛlɛ yɑrɛ nkumɛ tomɛ́, nɛ́ɛ yɑrɛ mpɑ́hɑmɛ. Uinipɛɛ
    yɛ we yɑrɛ inɑlempi,
  hui-hui: Ibunaga mandari pewele nogo sibi iri alebi beraliba handalehebi ibunaga
    de ira hungu handalehebi
  amf-amf: Kisa meten sitino yaati cawlisa sitidettsi, way chechidettsi cawli ko dahade;
    kisa aapinoar nuusa laabhinadettsi maatea ko dahade.
  quc-NNT: Ri u wi' are sib'alaj saqloloj je' jas ri ch'ajch'oj rismal chij, junam
    jas ri saq tew. Ri u waq'äch k'ut, kenikowik je' jas ri u xaq q'aq'.
  dob-dob: ta ꞌuyaꞌuyana wakewakeke wawasae, nadigega yaguma auwauna, ta matana ꞌatuwa
    nadigega kaiwe sabesabeluluna ꞌadi ꞌita.
  wrs-wrs: Henamba kuva tamba sipsipna talmsna, os maim ovna, teko dombal. Henamba
    novpa ovna, suwemda tangu vev.
