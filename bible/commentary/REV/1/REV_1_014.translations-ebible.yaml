    walayä nina-yupay caculläñä.
  nfa-nfa: Rèu kètu Na pudhi lao-lao nuka sèmi rèu kahibꞌi-kalèbho pudhi. Musi madha
    Na heo loꞌa-loꞌa sèmi ai.
  tnp-tnp: Rəhn-kapə mɨne nəuanun təruən təruən təhmen e nəuaui nɨtəhi, kəni nəhmtɨn
    təhmen e nəmnamɨ nɨgəm.
  urd-urd: उसका सिर और बाल सफ़ेद ऊन बल्कि बर्फ़ की तरह सफ़ेद थे, और उसकी आँखें आग
    के शो'ले की तरह थीं।
  hot-hot: Ma anêŋ wakadôk ŋauŋ ma thapuk anôŋ hatôm boksipsip vuluk lôk hatôm buliv
    thapuk anôŋ. Ma anêŋ madaluk ma hatôm atum dahalaŋ.
  mqj-NT: Mabusa susi kapa' beluakna, anna ma'lana-lana susi api matanna.
  rus-SYN: Глава Его и волосы белы, как белая волна, как снег; и очи Его, как пламень
    огненный;
  mbh-mbh: Na ipo thoi i veleles rintet ranga ve ini songen, na itheki i tolilis ranga
    ve ini won sesenga ile lallaing.
  bdd-bdd: Ma debana waꞌewaꞌeꞌe hedada, gide ꞌahole ꞌehauna, ma matana gide ꞌaiwe
    ꞌininininima.
  cbt-NTPO: Huiríchin aintërin. Huirihuaita pochin huiritërinso'. Naporahuaton, ya'pirin
    chachin pën nënërinso pochin ya'norin.
  srn-NT: En edewiwiri ben weti leki katun, a ben weti srefsrefi. Den ai fu En ben
    de leki faya.
  cta-NT: Ngati̱ tsa ñaꞌa̱ quicha̱ꞌ hique Ni, ñiꞌya̱ ngati̱ ñaꞌa̱ quicha̱ꞌ xlyaꞌ,
    masi yelu tlyaꞌ nu ngati̱ ñaꞌa̱. Tsoꞌo tsa ngulane xee cloo Ni ñiꞌya̱ laca loꞌo
    lye tsa ndyatu̱ quiiꞌ su talya ñaꞌa̱.
  bqc-SIM: Aà mikã dɛ púntaitai lán sãkã ge buawa, mɛ́ aà wɛ́ dɛ lán tɛ́vuawa.
  tcz-CHONGTHU: Alu le asam chu samul tobang ahin, buhbang ban'in abangin ahi. Chule
    amit teni chu meikong toh abangin ahi.
  mar-mar: त्याचे डोके आणि केस बर्फासारख्या पांढऱ्या लोकरीप्रमाणे शुभ्र होते त्याचे
    डोळे अग्नीच्या ज्वालेसारखे होते;
  snp-snp: Ido atela yowala ya nema kiyoba yowala kiyoba limo yaidana oto ido limu
    feke limo yaidana oto feke liye. Ido omuna ya yo famula yaidana oto ne.
  isl-isl: Hár hans var hvítt sem snjór og augun brunnu eins og eldur.
  spy-NT: Kiilēkēchēēchē ꞉mētit anki leelach ꞉buutēēkyii kuu chēēko ānkichōōnēē ꞉maata
    koonyekyii nyēē kiirikitiitē.
  xnn-xnn: Nan bookna et mapolapolaw ay kaneg nan kapolawan ay kapes. Et menkililimat
    nan matana ay kaneg apoy.
  mwe-mwe: Ntwe gwakwe na umbo yakwe puyaaliji yanawe malinga mabhetya ga ngondolo,
    eu malinga ndambwe, na meyo gakwe pugaaliji malinga lilamba lya moto.
  tte-tte: Itona mayamayalena besiele sipi wiyana o goula mayamayalena yo manna besiele
    mayau kalapulupululuna memenana.
  tcs-tcs: Ed ane eya blo em, i bin prapa nadakain wait wase sanbis ane ai blo em
    i bin prapa brait wase paia.
  hlt-THB: A lu ingkaw a lusam taw tuu a myi myihna bawk nawh vyl a myihna bawk hy,
    a mik qawi taw maikqawng a myihna awm hy.
  soq-soq: Me uwawa ita uwawa imba do sapusapuaida sipsip etepa imba ba giou sapusapua
    ruawa. Tane emawa ia idie bumedia epawa ruawa.
  qub-qub: Ajchanmi yuraj caran tagshasha yuraj millwano y rashtano. Ñawinnami ninanöraj
    achicyaycaran.
  att-att: Á kitapuraw yù duddù na nga kun na kápà. Á yù matá na, naggatang ta kun
    na api.
  bki-bki: Vijinio miuvu mia miuvu, jibe ka vijinio nunu bija mavo, mia tiamirano
    merera jibe ka minano sebi.
  bqp-bqp: A mìkã de púu táitai lán sãkã ke buu bà, a wɛ́ de lán tɛ́nɛnɛ bà.
  mcp-mcp: Lúu yé nə shilú jé í á bə ŋkí jág fumə, cɔ̧́ mə́fumə mə fə́m. Mísh mɛ́
    mə́ á ŋgə lwenya nda miŋgwiilɛ.
  hat-hat: Cheve nan tèt li te tankou lenn mouton, blan kou koton. Je l' yo menm te
    tankou de flanm dife.
  npl-NT: Itsonkal istaktik kemi ichkatl noso kemi nieve, iwa ixtololowah oxotlayah
    kemi yaskia tletl.
  bgg-bgg: Airo khaziang yi miiriing mo nane imo hayun mia, chiih-è airo mieg yi bai
    duiine hùb;
  eng-TCENT: His head and his hair were white like wool, as white as snow. His eyes
    were like a flame of fire,
  eng-BSB: The hair of His head was white like wool, as white as snow, and His eyes
    were like a blazing fire.
  cpu-NT: Kitamaropovainka ikantaka iitoki, kempivaitaka iroomi ivitzi oisha, kitamaroki
    okantaka iroovaitake sharaka. Irooki okempiyetakari paampari.
  san-ASM: তস্য শিৰঃ কেশশ্চ শ্ৱেতমেষলোমানীৱ হিমৱৎ শ্ৰেতৌ লোচনে ৱহ্নিশিখাসমে
  tac-NT: '''Lige asíriga rojsákame gupégame kéturu napuyeri no''sá ''lige napurigá
    gepá, ''lige busílaka napurigá na''í rajame alieri kéturu,'
  eng-WEBPB: His head and his hair were white as white wool, like snow. His eyes were
    like a flame of fire.
  gfk-H: No walina ma ira hina ga manga palpalaan hoira hina sipsip ma ra waal. Ma
    ira airua matana dir ga ngan hoira kamariana lulunga na iaah.
  viv-viv: UꞋuna vaita galuꞋeguhi amine, au gikwayanuwanuwa howahowa amine kadu matana
    giveꞋakinamanamalena vaita aiꞋalaꞋalata amine.
  yao-yao: Umbo syakwe syaliji syeswela mbee ni meeso gakwe ganyesimaga mpela mooto
    waukukolela.
  tgp-tgp: Patuna peresi na vuluna la lulu sohena katen, matana, o hitea la mera sohena
    pepe hapu.
  auc-NT: Tömengä ocabo tönö ocaguï ïñömö dayö näämænta pönï ëmö baï adobaï encadinque
    yoguimö ñäö pönï ëmö baï adobaï ñäö baï encacä ingantapa. Ayæ̈ tömengä awinca
    incæ gonga wo bæcote baï ëmongä ingantapa.
  kbc-NT: Lamodi daɡ̶axa me yapacaɡ̶a liciagi gotamoɡ̶o. Ligecooɡ̶e ídi me datale
    micataɡ̶a niɡ̶ina ɡ̶alewaɡ̶a.
  bmh-bmh: Gonugau gagalig ulig ausiau go waukai ausiau nugau ulig sul, go han pi
    ausiau sul mui. Gonugau ameg wag go ab al ilaneu sul.
  ctu-BL: Sʌsʌc i jol yic'ot i tsutsel i jol bajche' sʌsʌc bʌ i tsutsel tiñʌme', sʌsʌc
    bajche' i ña'al tsʌñal. Woli ti lejmel i wut che' bajche' c'ajc.
  meq-meq: Məkwets ŋgay a dəv herre andza gugumaŋ, ɗəre ŋgay bəbay na, andza ɗərneh
    i ako.
  noa-H: Mag simʌn k'ĩirjug k'aauga sĩerraawai sĩi lanjöta pördam bäpp'ä k'itajim,
    hich k'ĩirjug k'augau. Maagwai hich daúapai nem t'um k'ap'ʌ haajeewai, hi dau
    hoowain sĩi hõtdaujöta huujẽer huujẽer huujẽer sĩsid hajim.
  alp-NT: Eni buare puti lakwai esa saka loine labui kai mataIje hita saka auwe klitini.
  san-VEL: tasya "sira.h ke"sa"sca "svetame.salomaaniiva himavat "sretau locane vahni"sikhaasame
  kbq-kbq: Hagi Agri asenimo'ene azokamo'a efenentake huno efeke hampokna higeno,
    avurgamo'a teve anefakna hu'negena ke'noe.
  kbh-kbh: Chabe stjënashana uafjantsë́sha, puerte uafjantsë́sha mo canÿe oveshabe
    boboshëshacá, y chabe fs̈nëbenga mo iñeshcá enjétsinÿna.
  ron-LSB: Capul și părul lui erau albe ca lâna albă, ca zăpada. Ochii lui erau ca
    o flacără de foc.
  pon-pon: A kadokenmai o pit en peipei puetepueteta wun en jip puetepuet, o rajon
    jno, o jilan i rajon umpul en kijiniai,
  nhe-BL: Itzonteco huan itzoncal eltoya nelchipahuac queja ichcatl o queja nextli.
    Huan iixtiyol eliyaya queja tlixochitl tlen quistinemi ipan se tlitl.
  sps-sps: Funuu nan yan goseen kafof faarei non kapok gen koroon gosee, ana matan
    ya na ngiituan faarei non kurun nan guaf;
  wnc-wnc: Siwan gwapak danggamna kwaknga siknga. Sike ita kainata nandunggamatawan
    natane musipmaatang katapda binga nasikut.
  bus-bus: À mìkã dɛ pú fénfen lán sãkã ke buu bà, à wɛ́ɛ dɛ lán tɛ́nɛnɛ bà.
  gub-BL: I'aw xigatu. Nuzawy kwaw àràpuhàràn hawer. Heha henyeny katu tata reny kwer
    ài.
  imo-imo: Yunge pinyewemu kinye pinyendi kinye paa u mokopumu, kongi sipsipimanga
    indi kinye kalopera kinye aku talo kake teremo mele terimu. Yunge mongo talo tipe
    elka mele kondopa lenga terimu.
  boj-boj: Aqa gate ti gate baŋga ti laŋbi bul tulaŋ qat soqnej. Aqa ŋamdamu ŋam puloŋ
    bul puloŋoqnej.
  eng-DRA: And his head and his hairs were white, as white wool, and as snow, and
    his eyes were as a flame of fire,
  knf-knf: Uwel wi ñaaŋ mënţ ufaaŧ feh awo wo ji muuţ, kë këş ki nul kawo ji bdoo
    banjeenuŋ.
  san-KHM: តស្យ ឝិរះ កេឝឝ្ច ឝ្វេតមេឞលោមានីវ ហិមវត៑ ឝ្រេតៅ លោចនេ វហ្និឝិខាសមេ
  arn-NT: Fey tañi longko lingari kal ufisa reke, ka pire reke feley, ka femngechi
    ñi nge weywiñ kütral reke feley.
  zas-NT: Naquichbëj guijcaman ziꞌc na̱j guidxlad xiil, ziꞌc na̱j guiajnayaag naquich
    na̱j guidxguijcaman abiꞌ ziꞌc bajl reꞌcriani guiaalojman.
  ken-NT: Ɛmɛnɛ́nti yi ɛbhak pɛ́pɛ̌pɛ́p mbɔ ɛtɔkɔfiɔŋ. Ntí ywi ábhák ɛnyumɔt. Amɨ́k
    ayi ábhák mbɔ ngó anɛ ádù.
