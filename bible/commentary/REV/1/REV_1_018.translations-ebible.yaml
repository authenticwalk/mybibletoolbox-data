  mal-mal: ഞാൻ മരിച്ചവനായിരുന്നു; എന്നാൽ ഇതാ, എന്നെന്നേക്കും ജീവിക്കുന്നു; ആമേൻ, മരണത്തിന്റെയും
    പാതാളത്തിന്റെയും താക്കോൽ എന്റെ കയ്യിൽ ഉണ്ട്.
  lit-lit: tai yra Gyvasis! Ir buvau miręs, ir štai esu gyvas per amžių amžius! Amen!
