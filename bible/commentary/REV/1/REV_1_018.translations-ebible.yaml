  amk-amk: Tuti mano Darang Pampang di yau. Raminde imerehara, wape boti ninaia mani
    yarang we fitawafa. Aisu we rahutu Marareha rorong fo tuti Soroha rorong fo nayai
    na warahu rorong ne ampa.
  fai-fai: Naka Motabiw nalata fikalesi, kata kalak fen naka kaunsin sinik so bi sun
