  myw-myw: '@see-verse:REV.001.017'
  sby-sby: Ndemuyumi! Ndalikuba wafwa, nomba lino kamubonani ndemuyumi kucindi camuyayaya,
    kayi nkute ngofu pa lufu ne pabantu bona mucishi cabafu.
  sll-sll: Molere na golga haniraba aire ari hon ya mol panangwo bani panangwo hong
    yal Na molio, te gonangwo man wu enangwo haung hobang yal Na moliwa.
  yaq-NT: Inepone juna'a, ju'u jiapsame. Mukukan ne. Taa i'ani, jiba betchi'bo ne
