    mak iha kbiit hodi halo moris fali ema mate.
  ron-BTF: Și sunt cel ce trăiește deși a fost mort; și, iată, eu sunt viu pentru
    totdeauna și întotdeauna, Amin; și am cheile iadului și ale morții.
  eng-WEBP: and the Living one. I was dead, and behold, I am alive forever and ever.
