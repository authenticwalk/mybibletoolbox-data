  hat-hat: Mwen se moun ki vivan an. Mwen te mouri, men koulye a, mwen vivan pou tout
    tan. Mwen gen pouvwa sou lanmò ak sou peyi kote mò yo ye a.
  npl-NT: Ne Akin niyolitok; iwa onimiktoka, pero axa niyolitok iwa ayik nimikis.
    Ne nitlanawatia ipan mikílistli iwa ipan miktla.
  bgg-bgg: Gu ne isieng ro! Gune iy dun, Jishii thuh gu ne idang nane idang isieng.
    Gu ne iy pha lakhung shii riichai um ro chiih-è iypho ro sohjambling pha lakhung
    shii de riichai um ro.
  eng-TCENT: the living one. I was dead, but behold, I am alive forevermore. Amen.
    I have the keys of Death and Hades.
  eng-BSB: the Living One. I was dead, and behold, now I am alive forever and ever!
    And I hold the keys of Death and of Hades.
  cpu-NT: Naakatake kañaaneri, nokamavetaka iro kantacha iroñaaka ari nonkantaitatyeeni
    nañagai. Naakatake ashitaaro shintsinkantsi jovayeetaanara nompeyakaantya notyaantayetantai
    sarinkaveniki.
  san-ASM: অহম্ অমৰস্তথাপি মৃতৱান্ কিন্তু পশ্যাহম্ অনন্তকালং যাৱৎ জীৱামি| আমেন্| মৃত্যোঃ
    পৰলোকস্য চ কুঞ্জিকা মম হস্তগতাঃ|
  tac-NT: Ne napu ajagá ajtime ju senibí, mukugéturu ne, jípeko kúchigo 'la ajagá
    ajtí ne 'lige tabilé siné mukumeli ju ne. 'Lige alué a'wépala ni ne alé yochi
    i'púlime napu bi'tí suwígame, 'lige ne bo'né 'la buinámala alué ralámuli suwígame,
    pe aba alé a'rémala ne 'ma alé a'rénilisaká.
  eng-WEBPB: and the Living one. I was dead, and behold, I am alive forever and ever.
    Amen. I have the keys of Death and of Hades.
  gfk-H: Iau no Lilona. Iau ga maat, senbia kaiken iau lon hathatikai. Iau hatur kahai
    no dadas wara paapos no matanangas ta ira minaat ma no taman na minaat mah.
  viv-viv: Iya Tomiya-vagata. Boi gaꞋalika tu uꞋita, wayawaiku gamimiyami ada ganamiyamiya-vagata
    tova inaga inaga keke ana abalauyabu. Iya alika kadu toꞋalika yadi abaga ana tovehimeya,
    ana kihi Iya nimakuya.
  yao-yao: Sooni ndili jwanjumi, naliji wile, nnole ndili jwanjumi moŵa gose pangali
    mbesi ni moŵa gose pangali mbesi. Ngwete ukombole wa kwatenda ŵandu awe ni ngwete
    ukombole wa kwiuto kwa ŵandu ŵawile.
  tgp-tgp: ale enau sei na lo mauri, na mate, pani ko hitea, nake na mele mauri, ale
    a pa mauri jejeu, ale na lavi na kia mata mate peresi na kia mata varama mata
    mateia.
  auc-NT: Edæ “Botö në Quëwengaïmo ïnömo inte në wæ̈nïmo incæ ñäni ömæ̈monte cöwë
    wantæpiyæ̈ quëwëmo ïnömo ïmopa. Waodäni në wænte godïnäni näni wænte ongöñömö
    ongöñönänite botö, Cöwë wæ̈nämaï quëwencæmïnimpa, ante botö tæ̈ï pïñæ̈mämo inte
    në æ̈mo ïmopa.
  kbc-NT: Ee Niɡ̶ijoa ane yewiɡ̶a. Ideleo, pida niɡ̶ina natigide idioka limedi me
    idewiɡ̶a. Odaa jiɡ̶idaaɡ̶ee. (Amém.) Iciagi niɡ̶ina oko anida lakabakenaɡ̶anaɡ̶adi
    leeɡ̶odi mida naɡ̶atetigi, ida yoniciwaɡ̶ateloco némaɡ̶a codaa aneiticoace émaɡ̶aɡ̶a.
  bmh-bmh: Iz awau darem, iz getal noumemin, bo, uligilen, iz ulis awau muzmuz darem.
    Iz wanim mui, izan noumabun igul gumeimai, duailel noumemen agal uzanan zau og
    ebuan wakum patai darem.
  ctu-BL: Joñoñʌch jini cuxul bʌ. Tsa' chʌmiyon. Awilan, cha' cuxulon ti pejtelel
    ora. Amén. An tic p'ʌtʌlel jini chʌmeño' bʌ yic'ot i yajñib chʌmeño' bʌ.
  meq-meq: Neŋ na, ndo nakə ma ndziye ta sifa aye. Na mət ane tuk na, na lətsew abəra
    ma mədahaŋ. Neŋ na ndziye ka tor eye. Neŋ na, gədaŋ eye abəra ka mədahaŋ ada neŋ
    gədaŋ eye ka təv məndze i mədahaŋ hay.
  noa-H: “Mʌchpai k'abahab” hajim, “har meewi deeu hiiu p'iidʌtarr; magtarr cha hagt'a
    hiiu chirʌm, mʌg hatagjã hich mag hiiu chitʌm hiek'au. Mʌchdëuta k'ap chirʌmgui”
    hajim, “jãagwaichata hõor meepiju, maimua mag meewaijã chijã k'ʌʌnta k'ĩmie durr
    wëtju” ha hiek'amajim mʌrʌg.
  alp-NT: Kai rebe kwana eti pela. Au mata peneka po meije Au kwana eti pela. Kai
    matale Au kbasaele kai tamata matale esi otoi maka ruere Au kbasaele neka.
  san-VEL: aham amarastathaapi m.rtavaan kintu pa"syaaham anantakaala.m yaavat jiivaami|
    aamen| m.rtyo.h paralokasya ca ku njikaa mama hastagataa.h|
  kbq-kbq: Kasefa hu'na mani'nomo'na ko frite'na, oti'na mani'noanki, keho, henka'a
    ofri'na manivava hugahue. Fri'zane, fri vahe'mofo kumate ki nofira Nagra azeri'noe.
  kbh-kbh: chë sempre vida bomná. Ats̈e obaná sënjamna, pero mora nÿetsca tescama
    vida së́ntsebomna. Ats̈e obenana së́ndbomna, y chë obenánaca ents̈ángbioye ndoñe
    quenátamna infiernoca nÿetsca tescama castigánënga jtsemnana, mo nÿets tempo cuaftsobancá.
  ron-LSB: și Cel viu. Am fost mort și iată că sunt viu în vecii vecilor. Amin. Eu
    am cheile Morții și ale Hadesului.
  pon-pon: O me maur men, o ai melar amen, ari kilan, i memaureta kokolata, o men
    kapir en mela o wajan mela mi re i.
  nhe-BL: Naja tlen nijpiya yolistli ipan na. Nimijqui, pero ama niitztoc para nochipa.
    Na nijpiya nopa llaves para miquistli huan campa mocahuaj mijcatzitzi, pampa san
    na tlen nijpiya tequihuejcayotl para niquijtos ajqueya itztos nepa.
  sps-sps: Anyo na mes te kaa mirou a toto na kaa ovei! Nyo mat muan, sin tovei, tagaa,
    nyo toto rou tan mamatsiny nainy, a sikia ta fafakap nan. Nyo nom tap iny rou
    a fo popue tana mat ai to kan tana pan tan aaven tan vainy vavaajets te mat buser,
    koo rori, ‘Heidis.’
  wnc-wnc: Sike tupa na akumbum ngana gatuna gweake kayuk yuat. Ngan. Nata kayuk asinggan
    asinggan yuwit. Sike nata sanga aminda akumnanga ba kayuk yutnanga akngae kayuat.
    Sike gatu nata keu akupsa aminda yuaing komde kayuat,” ngang nanikut.
  bus-bus: gbɛ̃ kɛ̀ ègↄ̃ kuu ũ. Ma ga, má kuu, bensↄ̃ mɛ́gↄ̃ kuu ai gurↄ píngi. Má
    ga kↄ̃n gɛ̀wãao mↄ̀nɛnↄ kũna.
  gub-BL: — Wikuwe ma'e romo aiko ihe. Amàno ihe, aikuwe ihe kury, i'i ihewe. — Eme'e
    herehe nehe kury ty, aiko putar tuweharupi nehe, awyze har rupi nehe, i'i ihewe.
    — Apuner teko wamumàno kar haw rehe ihe wà. Heta hekàgaw màno haw heruze'egaw
    rehe ihe kury. Heta hekàgaw umàno ma'e kwer wanekwe waneko haw heruze'egaw rehe
    ihe no, i'i ihewe.
  imo-imo: Na Koinjo Mololimu. Oi paimbo koloru nalo kanowi, kinye na kamukumu koinjo
    molopo kau puro. Na kololi ulu pulumu kinye kololi imbomanga kombu kerimu talonga
    ulke ki mele amboro.
  boj-boj: E ŋambile gaigai sqajqa utru. Nami e moiyem. Bini ni e nube. E olo ŋambile
    unum. E bati gaigai ŋambile sqai. E segi na moiyo ti moiyo qure ti taqatejunum.
  eng-DRA: And alive, and was dead, and behold I am living for ever and ever, and
    have the keys of death and of hell.
  knf-knf: Dwo anwooŋ najeb ; dbi keţ aşë wo hënkuŋ najeb te mnţo akuţ awo na inigşaani
    yi pkeţ na yi mnkeţ.
  san-KHM: អហម៑ អមរស្តថាបិ ម្ឫតវាន៑ កិន្តុ បឝ្យាហម៑ អនន្តកាលំ យាវត៑ ជីវាមិ។ អាមេន៑។
    ម្ឫត្យោះ បរលោកស្យ ច កុញ្ជិកា មម ហស្តគតាះ។
  arn-NT: ka tati mongelelu. Lakefun, welu tüfa rumel mongeletun. Iñche ta nien pepiluwün
    tañi ngüneafiel tati lan dungu.
  zas-NT: Ma güjtan, per yan ma babanan, abiꞌ ma nabanan tiblayaa, abiꞌ naj rniabee
    guialgüjt në gabijl.
  ken-NT: Mmɛ kɛ̌ nchí mmu anɛ achi nɛpɛ́m. Ngǔ nyaka, kɛ ghɔ́, nchí nɛpɛ́m mpoknkɛm.
    Nɛ mbɔ̌ŋ bɛtaŋ ndu bɛkʉ bawú mambak nɛpɛ́m, nɛ mbɔ̌ŋ ɛfɨŋɨ́ ndu mɛ́nɛ́nɛ ɛtɔkɔ́
    bawú.
