    wa mateŋa nianzi wa.
  crx-NTPO: Khuna-un 'ust'oh. Dasúsai inle' 'ink'ez sunilh'en, 'ilhiz 'ink'ez 'ilhiz
    wheni khusna. 'Et ndo honeh! Hades 'ink'ez yats'adlah-un whulugli nusdle.
  kan-OKCV: ಸದಾ ಜೀವಿಸುವವನೂ ಆಗಿದ್ದೇನೆ. ಮರಣ ಹೊಂದಿದ್ದೆನು, ಇಗೋ, ಯುಗಯುಗಾಂತರಗಳಲ್ಲಿಯೂ ನಾನು
    ಬದುಕುವವನಾಗಿದ್ದೇನೆ. ಮರಣದ ಮತ್ತು ಪಾತಾಳದ ಬೀಗದ ಕೈಗಳು ನನ್ನ ಬಳಿ ಇವೆ.
  bbb-bbb: Ro kuke fu kie, Naeje na e ije maza boeje ijia fivako ijene ro na ude kurosi
