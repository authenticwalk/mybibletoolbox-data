    me bä isiska mät ama tmonem sämät ama tñäpki bä sämät ama ñäpta arha ivärhäs.
  ita-1885: e quel che vive; e sono stato morto, ma ecco, son vivente ne' secoli de' secoli,
    Amen; ed ho le chiavi della morte, e dell'inferno.
  muy-muy: Bay ya ti naŋ àbu àna sifa ni ti nu ; nə̀məta mək nàŋgaba, nahkay ananjəhaɗ
    àna sifa ga kaŋgay-kaŋgayani. Nəgur kisim akaba məlaŋ ge *kisim daya.
  kqc-kqc: Na bi vegu ameida amiye kaere bi muyeyaka, idu gua bi toga toga vegu ameida!
    Muyena vene di amena sana ma muyena di vava bi na yaku moi gira reida.
  tav-tav: Yʉre na capapua jĩabato quena yʉ catunu catiwʉ. To bairi yucʉra cacaticõa
    ãcʉ yʉ aninucugʉ to cãnacã rʉmʉ. Yʉre cacũwĩ Dio camajare na canetoopaʉre. To
