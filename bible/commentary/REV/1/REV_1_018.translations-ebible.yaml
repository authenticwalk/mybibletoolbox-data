    viowa kiena ne yar na marena lala sike e lum̃au.
  ckb-ckb: منم زیندووەکە! مردبووم، بەڵام ئەوەتا ئێستا بۆ هەتاهەتایە زیندووم! هەروەها
    کلیلەکانی مردن و جیهانی مردووانم پێیە.
  nas-nas: 'Eeꞌnoko ning tee napoꞌ Domantooꞌ. Ning tee moomira napoꞌ daaꞌmaruꞌnung.
