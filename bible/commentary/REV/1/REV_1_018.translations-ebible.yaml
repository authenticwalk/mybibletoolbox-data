verse: REV.001.018
translations:
  kpx-kpx: Dau gibosoune. Di hatisi kemo hovelahanu. Iale di bae tota hatilivebene.
    Isito dana vani bahata ugei. Dau hatihati isi odavae matama ke vuvune manu. Iale
    dana isivianiege udaha alavoi mesoho bamui.
  okv-H: vasiri te daroho iragona. Eto na embo pepehekagora avo simba ue peheto pambuto
    iragora amita degi javo ‘Hades’ amita bokiri pe ikari jigito iragona.
  tbo-tbo: Una galeu tau lolowa a hilage ma a luyagohana meme po a memae houga tuwetuwenai.
    Tau hilage taniwagana po hiyoyowa matetana ani’mhoena a womomohi.
  mal-C: ജീവിക്കുന്നവനും. ഞാൻ മരിച്ചവനായിരുന്നു. എന്നാൽ ഇതാ, എന്നെന്നേക്കും ജീവിക്കുന്നു.
    മരണത്തിന്റെയും പാതാളത്തിന്റെയും താക്കോലുകൾ എന്റെ കൈവശമുണ്ട്.
  grc-SR: καὶ ὁ ζῶν, καὶ ἐγενόμην νεκρός, καὶ ἰδού, ζῶν εἰμὶ εἰς τοὺς αἰῶνας τῶν αἰώνων,
    ⸋ἀμήν·⸌ καὶ ἔχω τὰς κλεῖς ⸉τοῦ θανάτου καὶ τοῦ ᾍδου.⸊
  bgc-bgc: मै मरग्या था, अर इब देख मै युगानुयुग जीऊँ सूं, अर मौत अर पाताळ लोक की ताळी
    मेरै धोरै सै।
  khz-khz: Au amagulina. A kwaregato, na ewagumona au pana maguli vanagivanagi. E
    Kwarega e kwarega talimara avuavura rakavara getaluna Kapuna (pa Hades) tavirina
    au geku ai.
  deu-TKW: und der lebendige, ich war tot, und siehe ich bin lebendig in alle Ewigkeit,
    und habe die Schlüssel des Todes und der Hölle.
  zsr-NT: Nacaꞌ Nu nabáncz. Gutiaꞌ, atiꞌ naꞌa zóateczaꞌ nabanaꞌ. Dë lu naꞌa gna béꞌidaꞌ
    yöl‑laꞌ gut len latj quegac nup natgac.
  lin-lin: Nazali Ye oyo azali na bomoi ; nakufaki, mpe sik’oyo tala, nazali na bomoi
    mpo na libela na libela ! Nasimbi bafungola ya kufa mpe ya mboka ya bakufi.
  hns-NT: Ham djienda baatie. Ham mar gailie rahielie, bakie dekh, ab ham sada ke
    lieje djiela. Aur ab ham maut aur maral logan ke djagaha par hoekoem tjalaaila.
  noa-E: “Mʉchpai khabahab” ajim, “ar meewi deeu iiu phiidʉtarr; magtarr cha agtha
    iiu chirʉm, mʉg atagjã ich mag iiu chitʉm iekhau. Mʉchdëuta khap chirʉmgui” ajim,
    “jãagwaichata õor meepiju, maimua mag meewaijã chijã khʉʉnta khĩmie durr wëtju”
    a iekhamajim mʉrʉg.
  eng-EMTV: I am He who lives, and became dead, and behold, I am alive forevermore.
    Amen. And I have the keys of Death and of Hades.
  mib-NT: Te Yaā técu cúu ri. Chi ni jihī rī te ni natecu rī, te vijna chi técu rī
    nɨɨ́ cáni. Te máá rí jnɨ́ɨ poder sɨquɨ̄ cuéhyɨ̄ jéhni ñayuu jiín sɨ́quɨ̄ lugar
    nuū cáyūcu ánuá ndɨ̄yɨ.
  lif-NT2: कुहिङ्‌वे़त् के़बोःङ्‌बे़ङ्‌ग इङ्‌गाॽएरो॥ इङ्‌गाॽ स्‍याङ्‌ङाङ् वयाङ्, कर
    ओमे़त्ते़ॽ, इङ्‌गाॽ सदादिङ्‌ले़ लागि याम्‍मो हिङाङ्‌ङाङ् वाॽआरो॥ हे़क्‍क्‍याङ्
    सिःमे़न् नु खे़मायङ्‌सङ्‌ङिल्‍ले़न् तिमिक्‍हाॽ इङ्‌गाॽ कत्तुङ्‌लो॥
  xnj-xnj: Nene ndi mwenivi mumi! Nafwili, nambu, lola hinu ndi namumi magono goha
    gangali mwishu. Nivii na uhotola wa lifwa na mulima wa vandu vevafwili.
  mmx-mmx: Nenia mun Luntoo Avolo. Aga met pam, ketla nanga a ruuna ka lorooro kopmen
    taxavaxap teren. La a ruuna bok lolos mavana at lanmet kusu ana suang lumusmaragu
    at lanmet, la a ruuna lolos mavana at lanmet la a lok tatao lumusmaragu ro Edesa.
  cbr-NT: '''Ëx cana axa bamatimoi tsócë a ''ain. Bamatancëx baísquia ''aish cana
    bamatëcëntimoi tsotin. Ui unicamax cara uiti nëtën tsóti ''icë, uisa nëtën cara
    bamati ''icë quixun cana ''ën mëníoin. Bamatancëx cara aín ''ucha cupí anuax uni
    tëmëracë anu cuanti ''icë, cara anua aín ''ucha tërë́ncë uni ''icë anu cuanti
    ''icë quixun cana mëníoin.'
  tee-NT: Chai ict'ajun ju chavai. Chai mas xacnita para ict'ajun chai actsucuk'alhiya'.
    Chai quit'in ju icnajun tichi chavaich ju caniya' chai quit'in ju icch'apata ju
    xallave junta ta'an ju tanita.
  eng-LSV: and He who is living, and I became dead, and behold, I am living through
    the ages of the ages. Amen! And I have the keys of Hades and of death.
  cak-NT: Y ja ren ri Jesucristo y jin q'ues. Can xicom-wi, pero cami jin q'ues chi
    ronojel tiempo. Amén. Y c'o chuka' uchuk'a' pa nuk'a' chi jinc'o parui' ri camic
    y parui' ri lugar anchi' jec'o-wi ri caminaki'.
  pah-NT: 'Avuirama ji rekoi. Amano hete ji. Ji repia kiro. A''ereki ji akoji. Nane''ymi
    ti ji rekoi nehẽ. Duas chaves ji areko. Nurã huvihavamo ji ei okote''varuhuve''g̃a
    pe: Pemano ti. Huvihavamo ji ei g̃a pe no: Peho ti omanove''g̃a gwyri pe okote''varuhuva''ea
    gwyri pe, a''e ji g̃a pe, ei ga. Pevo rũi ji amondo okokatuva''ea, ei ga.'
  sja-NT: Mɨata eperãarã chok'ai p'anapipari. Na p'ek'au eujãde bɨde mɨ jai-idaaji.
    Mamĩda chok'ai p'irabaiji, maadak'ãriipa ichita bapariit'ee. Mɨa llavek'a iru
    bɨ piudap'edaarãmãi ewait'ee. Madeepa eperãarã uchiapii mãik'aapa ãra k'aripai
    ichiaba chok'ai p'irabaidamerã ichita p'anapataadait'ee mɨ ome. Maa-e pɨrã, k'inia-e
    pɨrã, ãra mãgá uchiapi-e pait'ee.
  xed-xed: iʼi hafu. Si nda mta yu, ama nda hafu yu ndana ŋa kɗekedzeŋ. Ma dzva ɗa
    ŋanata yu ta makuɓla mtaku nda həga mtaku tani.
  mks-NT: Tácú tá tácú va ye̱he̱. Mé a̱ nda̱a̱ na̱sa̱cuu u̱ ndi̱i joo viti tácú u̱
    ta catacu u̱ a̱nda̱ ama cáa qui̱vi̱. Ta ye̱he̱ na̱quee va̱ha i̱ tá na̱nditacu
    tucu u̱ tañu ndi̱i ta viti cómí i̱ cuéntá sa̱há nu̱ ndúu ínima̱ na̱ sa̱ na̱xi̱hi̱.
  gfk-S: Iou no Lilona. Iou ga mat iesene kakarek iou lon hathatikai. Iou hatur kawase
    no dades ura paapos no matanangas ta ira minat ma no taman na minat bileng.
  bmu-bmu: “Nöŋön malmal Toŋi akzal. Kömumba malalmö, mötnöŋ, nöŋön mönö guliba wahöta
    malmal köhöikŋi teteköŋi qahö mal öŋgömam. Nöŋön kömupkö kondotkondot Toŋi galöm
    köla kömupkö uŋem miri Toŋi oŋgita kiŋi moröŋi memba maljal.
  dgz-dgz: Ne wanik iram apanewa. Wataget bonigasen go endi yawanek ne wainge angingain
    sia ya bonigatain. Waenapan borit wapi o ya borit wapi amunewa ne inanap wandia.
    Borit waine arewa ayopewa ne.
  eng-GNV: 'And am aliue, but I was dead: and beholde, I am aliue for euermore, Amen:
    and I haue the keyes of hell and of death.'
  zaa-NT: Inte' ènni'ą' bània' tulidàba. Inte' nna gùttia', pero lu' nna gùnna' inte'
    qui'ni bània' anna para siempre. Té poder quia' sobre ca espíritu qui' ca enne'
    chi gùtti nna denia' ca llave para ebèqquia' cą làti tse'e cą, ą'hua para eyà'na
    cą.
  eng-WEBSTER: I am he that liveth, and was dead; and behold, I am alive for evermore,
    Amen; and have the keys of hell and of death.
  guh-guh: Xanë rajane baja pepo tasaëtsaponaponaenë daxitamatacabijavabelianexa.
    Xanë picani tëpajë. Itsiata baitsi jane icatsia asaënë tatëpaecujinae. Nexata
    baja asaënë tsaponaponae daxitamatacabijavabelianexa. Dioso netocopata tacapanepaenexa
    tajajivi peponaeyaniva infiernojavabelia. Netocopatanua tananeconitsiaexanaenexa
    pijaneconi pexainaevi peponaenexa infiernojavabelia.
  bon-bon: Cane ireclotayame gäne. Cane budre äbitujine, cuta arpinantujine, siige
    cane iyeteta, iyeteta gäne. Cane budre ne ituge apremela piiyepu cane te joomlenine
    aadiri tääpume kii ne.
  nhw-BL: Naya catli nijpiya nemilistli ipan na. Nimijqui, pero ama niitztoc para
    nochipa. Na nijpiya nopa llaves para miquilistli huan campa mocahuaj mijcatzitzi,
    pampa san na catli nijpiya tequiticayotl para niquijtos ajqueya itztos nepa.
  swh-ONEN: Mimi ni Yeye Aliye Hai, niliyekuwa nimekufa, na tazama, ni hai milele
    na milele! Nami ninazo funguo za mauti na kuzimu.
  wbi-wbi: nejuno kwenile. Nilyafwille, lolagha, nikukala kusila kusila! Kange nilinaso
    ifungulo isa kuvufue na kuvulugu.
  bba-bba: Wiyɑ u sɑ̃ɑ wɑso, u rɑɑ ɡu ɑdɑmɑ tɛ̃ u ko n wɑ̃ɑwɑ kɑ bɑɑdommɑɔ. U yiiko
    mɔ ɡɔɔn wɔllɔ kɑ ɡɔribun wɑ̃ɑ yerɔ.
  eng-KJVCPB: I am he that liveth, and was dead; and behold, I am alive for evermore,
    Amen; and have the keys of hell and of death.
  kgk-NT: —Xe aikove tee va'e voi, he'i. —Amano tee va'ekwe. Amano rire aikove jevy-ma.
    Ãy katu ndapavéi-ma va'erã voi aiko-vy. Namanori norivéi-ma va'erã xe, he'i. —Xe
    aipota ramo omano, omano arã yvypóry, ha ndaipotái ramo omano, nomanói ave va'erã.
    Xe nhe'ẽ-py ae mate omano va'erã. Xe nhe'ẽ-py ave omano va'ekwe opyta va'erã imbohasa
    asy hagwã-py, he'i xe-vy onhemombe'u-vy.
  waj-waj: Aanna makee na hara kiee variaunoo. Vaa na putuaivoono na kava diitee aanna
    hara kiee variee fai tupatupaa varinaravai. Vaa na putira aataruuvaaraatama yoosinnaivaa
    nnutuuvo Hairiisa ivaki putiraiya variraivaaraatama haitatuura kiivaa utuauvai.
  cpy-cpy: Naakataki kañaaniri. Nokamawitaka roo kanteencha ashi nowaero nañahae.
    Naaka matzirori otzimi-motana noshintsinka nashita-ryaan-tyaawori ikyaa-piintee-tziro
    sharinkaweniki, aritaki omatakyaa eejatzi nashiteero.
  mpx-mpx: Nau Gamagal toto Yawalina Gaganina, valila ya yaomal, he iyaka yawaliu
    i gan ge ya mihot sauga gegewena. Yaomal ge Tuma ali ki ya logugui-an.
  wbp-wbp: Ngaju karna wankaru nyinami tarnnga-juku. Junga-nyayirni-jiki-jalarna palija,
    manurna pina-wankaru-jarrija, manu kapurna nyinamiyi tarnnga-juku. Yapa kuja kalu
    yawu-pardimi, panu-kari kajikarna-jana pina-wankaru-mani yartarnarri-kirlirli,
    manu panu-kari ngari kajikarna-jana kutu yampimi ngulangka-juku nguru manparrpa-kurlangurla.
  luo-luo: An e Jal Mangima; ne atho, to koro angima nyaka chiengʼ! An-gi rayaw mar
    tho kod mar piny joma otho.
  nhe-NT: Naja tlen nijpiya yolistli ipan na. Nimijqui, pero ama niitztoc para nochipa.
    Na nijpiya nopa llaves para miquistli huan campa mocahuaj mijcatzitzi, pampa san
    na tlen nijpiya tequihuejcayotl para niquijtos ajqueya itztos nepa.
  aii-aii: ”ܘܚܵܝܵܐ ܝܘܸܢ. ܡܝܼܬܵ‌ܐ ܝܘܸܢ ܗܘܵܐ، ܐܝܼܢܵܐ ܗܵܐ، ܚܵܝܵܐ ܝܘܸܢ ܠܥܵܠܲܡ ܥܵܠܡܝܼܢ،
    ܘܐܝܼܬ ܠܝܼ ܩܕܝܼܠܹ̈ܐ ܕܡܵܘܬܵ‌ܐ ܘܕܫܝܘܿܠܔ.
  esk-NT: Uvaŋa iñuuruaŋuruŋa. Tuqugaluaqłuŋa iñuusraġataqtuŋa taimuŋa isruitchuamun.
    Iñuktun aŋmautiqaqtuatun aŋalatchił̣iqaqtuŋa tuqułiġmik suli tuquŋaruaqaġviŋmik.
  msb-msb: kag an buhay. Namatay ako pero kitaa kay buhay ako hasta na lang, kag sakop
    ko an kamatayon kag san Hades na amo an lugar san mga patay.
  cpa-NT: dsa² chian². Ca¹jon¹ báh³ jní². Cónh¹jøng² cøng² hi² ma²chian²jni calah
    jmai³ ŋi² ja³já¹³, jmai³ ŋi² ja³dság¹. Chi² báh³ bí² quieg¹jni ja³cog² dsa² ma²ca¹dsan¹.
  dso-dso: ମୁଇସେ ଜିବନ୍‌ ରଇବା ଲକ୍‌ । କାଇକେବଇଲେ ମୁଇ ମରିରଇଲି ମିସା ଦେକା କାଲ୍‌ କାଲ୍‌ ଜୁଗ୍‌
    ଜୁଗ୍‌ ବଁଚିକରି ଆଚି । ମର୍‌ ଆତେ ମରନର୍‌ ଆରି ପାତାଲର୍‌ କୁଚିକାଡି ଆଚେ । ମରିରଇବା ସବୁ ଲକ୍‌ମନର୍‌
    ଉପ୍‌ରେ ଆରି ମଲାଲକ୍‌ମନ୍‌କେ କନ୍ତି ପାଟାଇବାର୍‌, ସେଟା ମର୍‌ ଅଦିକାର୍‌ଆଚେ ।
  meu-meu: mauri tauna lau; na mase, to na maurimu; baina mauri hanaihanai. Mase kina
    bona mase taudia edia gabu kina na imagu ai.
  yva-NT: Risyamo ikova no tawan. Wusyinoe ikakai to weramu nyerade Risyamo ikov,
    ikova nuge nuganui! Ribambunin ti ibe akarive wene rai, weti vatano ugwenen to
    nanawamo, ribambunin Syo kovo nuge nuganui raunande mai.
  dgc-dgc: Sakén i nabuhaya,” kagi na. “Entan mo, minateék, pero nabuhayék dén nadid
    a éwan tu katapusan. Sakén i te kapangyarian ta kamatayan sakay ta Dinatagen.
  zpm-NT: ni mban naa. Nli gut naa per briebaan naa, mban naa niina, ni gdziṉdraa
    dze ne guet naa; ladznia naa no guieḻgut. ¡Gdzieebd luu sca!
  hix-NT: Karyheno roro rma uro. Kwayehye. Àwayehsahonhàrà rma, karyhe roro harha
    wehxaha, meya roro mak ha, kekonà. Toto komo wayehtoho yoh me wehxaha. Àwayehxemo
    kom yosarà onà katxho yoh me wehxaha. Àsoken me hana nay ha, xafe ha. Ahuno ynye
    me nay hamà. Ahurmakano ynye me xarha nay hamà. Àro wyaro rma rha, àwayehxemo
    kom yoh me wehxaha, kekonà. Onà wyaro kany me wehxaha, àhokonye. Nahatakatxow
    haka, àwayehpànà ro me harha tehtxoho menye, kany me wehxaha, anar kom hoko. Ahatakahra
    hak nahtxoko, tanàhnohsomà ro me tesnàr kom ke, kany me xarha wehxaha, anar kom
    hoko, kekonà.
  sim-sim: Uhu ermba ermbak er a linda nir. An angop li jimandingormeshirik a haha
    indik a usaha ermba ermbak er a linda nira. An ki frijip a tolonda nira. Ki os
    akayanga os li hakunda nga os li haha li linda mishi oso nga na tolonda vria.
    Uwosik kumak ma ol hahandan avak a mbanak usahakwa lir.
  npi-ULB: म जीवित छु । म मरेको थिएँ, तर हेर, म सदाका निम्ति जीवित रहन्छु, अनि मृत्यु
    र पातालका साँचाहरू मसित छन् ।
  cgc-cgc: Yaken paumaw ya na Kanen Na Bui. Napatay a, piro tandaan no. Anduni yaken
    i bui daw mabui a ta ula katapusan. Yaken may uturidad parti ta Hades na lugar
    ta mga patay daw may uturidad a man na buien ko mga patay.
  tim-tim: Dâ nâmâ Manman Amboŋe aregât nâ moân, dâ benŋe momoŋânba agatmâ manmâ gan
    akto manmâ âgâwian. Akto momogât dâp akto hememgât dâp are nâŋe konok damunyetŋe
    akmâ manman.
  yor-yor: Èmi ni ẹni tí ó ń bẹ láààyè, tí ó sì ti kú; sì kíyèsi i, èmi sì ń bẹ láààyè
    sí i títí láé! Mo sì ní kọ́kọ́rọ́ ikú àti ti ipò òkú lọ́wọ́.
  wos-wos: Wuni wungi rekwa du wuni. Hanja wuni hiya. Mé xé. Hiyae wuni raama wungi
    re wungi re retawuni. Wuni néma du reta ki wuni hura té, du takwa hiyandaka yambuna
    ki akwi, hiyandé du takwa rendaka hafwana ki akwi.
  emp-NTPO: Mʌ̃ra dji Zocai B̸ʌa. Mʌ̃ra beud̶amĩna acʌdua zocai b̶ʌda, idjab̶a ewariza
    zocai b̶aya. Mʌ̃abʌrʌ beud̶arãra ʌ̃rẽbabida b̶ʌa.
  eng-F35: even the Living One—I became dead, to be sure, and now I am living for
    ever and ever! Oh yes!! And I have the keys of Death and of Hades!
  ind-ind: Akulah sumber kehidupan. Meskipun Aku pernah mati, tetapi lihatlah! Aku
    hidup sekarang, dan hidup sampai selama-selamanya! Amin. Aku memegang kunci Syeol
    dan berkuasa atas kematian. Jadi, Akulah yang berwenang menentukan kapan setiap
    orang mati, dan Aku juga berkuasa menghidupkan kembali.
  pes-OPCB: '@see-verse:REV.001.017'
  mpt-mpt: ne afen blibe. Sino ne kaania imin hana tlibua amit afen biania kaanamin
    deib osa kaanamin bib osa neta kima bli kesoa
  ssx-ssx: I̱ta꞉ deto hala꞉ halie. I̱ta꞉ homoa꞉pate ameta꞉ tiao hoto paeyao pa hatia
    pu hala꞉ hali halome. I̱ma꞉ta꞉ homa꞉la꞉ ekina꞉ make mo homo hala꞉ kenkena꞉ pota꞉
    ki handeteke halo halie.
  mkl-mkl: Amui ǹ jɛ ilu hunde. Ǹ tɑko ǹ ku wo ɑmmɑ nsɛi ǹ wɛɛ hee do ɑjɔ fei.
    Ǹ nɛ yiiko si ɑntɑi iku nɔ ǹ wɑ n mu kileei bi ku wɑi iku ŋɑ.
  gaq-gaq: ନିଂ ନିଜେ ମ୍ବ୍ର ନ୍ଲେଃକେ; ନିଂ ଗୁଏ ନ୍ଲେଃଗେ ମାତର୍‌ ନିଂ ଏଃକେ ମ୍ବ୍ର ନ୍ଲେଃକେ,
    ମାଡାନେ ଜୁଗ୍ ଜାକ ମ୍ବ୍ର ନ୍ଲେଃଏ । ଗୁଗୁଏନେ ଆରି ନର୍କନେ କୁଚିକାଡ଼ି ନିଂ ନ୍ତିନ୍ନିଆ ଲେଃକେ
    ।
