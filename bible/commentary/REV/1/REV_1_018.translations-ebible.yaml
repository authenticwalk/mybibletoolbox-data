    no heno hen ayancha no matéycha.
  tam-2017: மரித்தேன், ஆனாலும், இதோ, எல்லாக் காலங்களிலும் உயிரோடு இருக்கிறேன், ஆமென்;
    நான் மரணம் மற்றும் பாதாளத்தின் திறவுகோல்களை வைத்திருக்கிறேன்.
  azz-NT: Huan Nejuatzin axcan niyoltinemi. Huan masqui nimomiquilijca ya, pero axcan
    ocsepa niyoltinemis sen nachipa. Huan Nejuatzin nicpixtinemi tanahuatil ipan nochi
    neques ten momiquilijque ya para niquinmaquixtis oso niquintelchihuas. Huan no
    nicpixtinemi tanahuatil ipan ne lugar campa tajyohuijtocque in ánimajme.
  spa-RV-1909: 'Y el que vivo, y he sido muerto; y he aquí que vivo por siglos de
    siglos, Amén. Y tengo las llaves del infierno y de la muerte:'
  csy-csy: Keima sia a nungta pa ka hihi, ka thi ngei hi; taciang en in, Keima sia
    a tawntung in ka nungta zo hi, Amen; taciang hell le thina i tawtang te ka nei
    hi.
  mxq-NT: Ʉjtsʉ dʉꞌʉn diꞌibʉ jikyꞌa̱jtp. Tʉts nꞌokꞌoꞌkpʉ, nétʉts njikypyejky, es njikyꞌátyʉts
    winʉ xʉʉ winʉ tiempʉ, es nmʉda̱jtypyʉts ja kutujkʉn esʉts nyajjikypyʉ́kʉt ja oꞌkpʉty.
  tzj-NT: Anin ja nij inc'as wi', xincami pro ja camic tatz'ata' mpe' inc'as chic
