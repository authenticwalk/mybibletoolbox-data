    toj kynajb'il kyimnin te jun majx.
  ndj-ndj: Na yimelili mnofu! Ndasovili, lakini loli, ponopa ndiva mnofu jola. Ndiva
    na fifuwulilu fya njifwa na kumambi.
  mbj-NT: Ỹ né hẽ Hedëb Had'yyt Doo. Ỹ dajëb né paawä, ỹ awäd had'yyt hẽ hỹỹ kä. Ỹ
