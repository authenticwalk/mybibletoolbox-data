  eng-NOY: and he that liveth; and I was dead, and behold, I am alive for evermore;
    and I have the keys of death and the underworld.
  cub-NT: Yʉrecabu apʉcʉ cainʉmʉa. Yʉ́vacari yaidéjacacʉ. Ʉbenita apʉvʉ yʉ cojedeca.
