  ben-OBCV: আমিই সেই জীবিত সত্তা; আমার মৃত্যু হয়েছিল, আর দেখো, আমি যুগে যুগে চিরকাল
    জীবিত আছি! আর মৃত্যু ও পাতালের চাবি আছে আমারই হাতে।
  mil-NT: Te yúhú cúù‑í Yaá ní xíhí te ní ndoto‑í, te vitna ndècu vívù‑í, te ducaⁿ‑ni
    cùndecu‑í nɨ caa nɨ quɨ́hɨ́ⁿ. Te yúhú cúnùu‑í núú nchàa ñáyiu ní xíhí te dɨu‑ni‑í
    cúnùu‑í núú ndécǔ‑yu.
  myu-myu: — Soat em ma õn wetabẽg̃. Kuy juk adi we'ũ ojop. G̃asũ bit ocetait waram.
