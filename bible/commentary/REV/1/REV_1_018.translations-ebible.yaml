    uyo nalata fakubi kala.
  ura-NT: '@see-verse:REV.001.017'
  mcd-NT: Unfi ipamisiquin. Mun nafianishaquin un afanan funini. Ascashu un nipanaca.
    Yorafo naitian urus fusti un ato numatiro. Un shafi cuscara aya. Un fupotiro omitsiscapanacafo
    muran fotamarocon Upa Dios icari fononfo. Ascafia ascayamaifoan un fuputiro omitsiscapanacafo
    muran fononfo. Unfin nipanacaquin.
  urt-urt: Ŋam miyeꞌ, ŋaiye marp laip nye nyermbe. Ŋam si mule, kom ŋam plihe tahar
    pe, ma murp laip nye nyermbe! Ŋam ilyehe sai, ŋam menge lousikan ŋaiye nule, topoꞌe
    moi titinge lenge miyeꞌ tuweinge ŋaiye si yule.
  kiz-kiz: na jhanitama. Nafwili, lakini langayi, nitama milele! Na nijhele ni fungulu
