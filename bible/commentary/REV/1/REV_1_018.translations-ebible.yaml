  far-far: Nau na wane ne nau ku mauri. Sulia nau ku mae, boroi ma kada ne, nau ku
    mauri lau toto firi. Ma nau ne nau ku 'initoa fafia na maee ma na kula ne wane
    ki leka 'uria kada kera mae.
  suz-BL: ब्रोंइशा बाक्‍ब नङ। गो बेक्‍शा यो, लेंशा मबेक्‍चा ङा पा ब्रोंइती। मिनु नरक
