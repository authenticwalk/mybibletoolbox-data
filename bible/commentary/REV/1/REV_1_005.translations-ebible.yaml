  heb-LB: ומאת ישוע המשיח העד הנאמן – הראשון שקם מן המתים, ושליטם של כל מלכי העולם.
    כל הכבוד, הגבורה והשלטון לעולמי עולמים לישוע המשיח אשר אוהב אותנו תמיד. בשפכו
