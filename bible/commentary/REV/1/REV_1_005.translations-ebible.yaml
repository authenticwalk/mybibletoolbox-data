    komiiyɨm yɨpɨkɨ wɨ tɨ nuan iikamɨm sɨmiir kɨgɨrkaki, sɨmiir kɨgɨrkakanɨn. Siya
    krɨmiiramar naɨngwokwonanaeikɨn mɨ dimɨn biyɨeyɨm krɨmiir kwoɨnau nwokaiyɨm siya
    bɨdi haiyoprimdiyɨumiigiyɨm. Dimusi rani, siya bɨdi ikɨ aowɨn mɨ siir nhɨeya bɨdi
    mɨ aokiinaiinama.
  pol-SZ: oraz Jezus Chrystus, który jest godnym zaufania świadkiem! On jest pierwszym,
    który zmartwychwstał. On panuje również nad wszystkimi władcami świata. Chrystus
    kocha nas tak bardzo, że przelał za nas swoją krew i w ten sposób uwolnił nas
    od grzechów.
  ztq-NT: Wi Jesucrist xkëëptyux lëë do. Tu xaa nii xñee tiitsli nak xaa. Klootyee
    Jesucrist pañ parñee kpikchedre kety xaa ni kchësy kaa lo meñ non nii no lo kislyu
    xñabey xaa. Xkëstyoo Jesucrist lëë no. Por ngo kuty xaa parñee kpily xtol no,
  zai-NT: ne Jesucristu ni ruluí' laanu ni dxandí ne jneza runi ni. Nirudó' laa bibani
    de lade gue'tu', ne runi mandar irá xaíque ni nuu ndaani guidxilayú. Nadxii be
    laanu ne bisiá né be rini stibe ladxidó' no.
  upv-upv: Ko Iesu Kristo nga m̃iwerwer tweni nale se Atua ko nga orongwos rrapvijuri,
    ni kele p̃ilai demat sen puto tevi kami. Ni evi m̃er nga Atua muloli mimaur luwi
    kele wowomue re mijen. Ko ni emetmete numal jijle nir ne iel ngatan. Ni emrreni
    kerr elep, ko drran nga m̃iseser etlasi tweni nololien se kerr, ololi rramiel
    sisarow vajin.
  wap-NT: naꞌiki Jesus Christ diꞌikiꞌo kapam. Uruu karikaonanuꞌo ukuwaa mishiin, naꞌiki
    uruu kadishitaꞌoraz kiwiin pamawaka-kizi iki, naꞌiki uruu Naobanai ipai kingnao
    ati imiꞌi baaraꞌa. Jesus Christ marainpan idi waunao umawakan waꞌati, usoꞌotan
    waꞌoian paizain idaꞌan.
  mva-mva: Be Iesus Kristus marou ne tadokidoki-ba iboadu ngang-kaming. Iesus Kristus
    ka Nanaranga pilenga adoado-la be mangata irarangaki. Ngai ka natu labalabatuka
    be matamatanatuka mate-lo be imarang. Be anuatanepoa moarunga kateka-o nge ngai
    eruma disoaki be ngai itanepoadi. Ngai irereretakikita-tina, be matengana-lo ka
    daraka ane be muzigoala neda erumadi tasoaki be irubetaki-kita.
  dwr-NT: Qassi ammanetteedda markkaa, hayquwaappe koyro denddeedda Na7aappe, sa7aa
    kaatatuwaa mooddiyaa Yesuusi Kiristtoosappe aadho keekatethaynne sarotethay hinttenttussi
    gido. I nuuna siiqeenne qassi nu nagaraa aylletethaappekka bare suuthan nuuna
    kesseedda.
  kfw-kfw: khat-um ngamna kaom sakhi ka-eii, akathi karra akaring masa, manmasituol
    reng rakip chungnga wai roonna kaom Jisu Christa diangnga inphut riangwai li kadai
    kha nangni chungnga omrase. Ama'n eini anaminriang, halli ama thisen khan manu
    ah inphut eini kha anakatan,
  bfz-bfz: यीशु मसीह री तरफा ते बी तुसा सबी लोका खे जो विश्वासो जोगे गवा ए, कृपा और
    शान्ति मिलदी रओ। यीशु मसीह मरे रेया बीचा ते जिऊँदे ऊणे वाल़ेया रे जेठा ए और से
    तरतिया रे राजेया रा हाकिम ए। से आसा साथे प्यार राखोआ और तिने आपणे खूनो रे जरिए
    आसे पापो ते छुड़ाए।
  cuk-09: Degine, Jesucristo we-ibmar-daksad napiragwadba soged. Jesucristo burgwisgu,
    na e-inse durgusad, degine, reymar-napneggi-neg-semamaid-e-dummadid. We-Jesucristodi
    anmar-sabgusad, e-abegi anmar-iskued osulononikid,
  ben-OBCV: এবং সেই যীশু খ্রীষ্ট থেকে যিনি বিশ্বস্ত সাক্ষী, মৃতলোক থেকে প্রথমজাত ও
    পৃথিবীর রাজাদের শাসক। যিনি আমাদের প্রেম করেন এবং যিনি তাঁর রক্তে আমাদের পাপসমূহ
    থেকে আমাদের মুক্ত করেছেন,
  mil-NT: Te dɨu‑ni ducaⁿ na càda tucu Xítohó Jesucrìstú, te dɨu‑gá cúú‑gǎ Yaá càháⁿ
    ndáá, te dɨu‑ni‑gá ní xíhí‑gá te díhna‑gá ní ndoto, te dǎtnùní ndéé cuèé‑gá te
    ndoto cue ñáyiu ní xíhí, te dɨu‑ni‑gá táxí tnùní‑gá nchaa cue tée yɨ̀ndaha ñaha
    xii ñáyiu ndècu ñuyíú‑a. Te ío cùu iní ñáhá‑gǎ xii‑o, te mee‑gǎ ní satɨ nɨ́ñɨ́‑gǎ
    te ní xíhí‑gá núú cùrúxí sá cuèndá nchaa sá cuèhé sá dúhá quìde‑o, te ní ndada
    ndoo ní ndada nine‑gá iní‑ó,
  myu-myu: 'Jesus Cristo dak xipan jeykuk. Ixe eyag̃uymubabibin cuy jeenuy. Ixe soat
    em icẽmãn e''em. Ixe koam o''jetait je''ũap tomukadi. Ixe Jesus Cristo ya''õbuyxi
    soat ka kukat a''õbuyxiap podi ma. Ixe xe wuykukpin cĩcã. Korosa be o''jedoyekerereren.
    Oe''ũ ikẽrẽat uk am wuywebewi. — Paĩyũ buxim Deus peam epeyekapikpik―webay beam
    — i juk adi o''e wuywebe. Ixe soat em ma soat ipi juayũ kukan jeenuy. Imẽnpuye:
    — Ka''ũmg̃u omuy ejo''iat idipat — i juy acece ixe Jesus Cristo be soat em ma.
    — Ka''ũma ma ejo''iat omuy ya''õbacaat — i dak cuy acece cebe. Imẽn cuy acece
    soat em ma.'
  fue-fue: Ɗum laatanoo on bo diga e Yeesu Almasiihu, ceedotooɗo koolaaɗo, artuɗo
    finti diga e maayɓe, laamiiɗo laamiiɓe duuniyaaru. Kanko yiɗi en, go o hisini
    en diga e hakkeeji men, e ƴiiƴam makko.
  amk-amk: Tuti kadono Yesus Kristusi, mano deiriri kaiwo wetarai fo na mai foi, mano
    reantenang suwi fafong na marareha rorong fo meai, mano wemananu fuba we mananu
    na nunei fosa kiai foi, kadono mioang mea tonanai kontai. Yesusi enewawu tata
    donio mireha we tata ambori na ne rikao tiwowu we tata fo feriri tata weru tane
    sasarinei.
  fai-fai: so Yesus Kadais tatun kin walamin kinim, aka Got ami man dil, aka fikale
    talá tabesa ade aka alo bakan adikum imi kamok kamok kin moyámin kinim keida,
    imi min gelemin so aket dakbudin so uyo kilimi keidak kala. Yesus aka aket kuyam
    nadane num ban keimin sok gei imusu uyo alam kaim tuw min talá imadáse.
  ura-NT: chaen esinae rauhijiriin, aca jerihane rijijieein neein nere beraneein nenaa
    Jesocurisitone maajeein. Acate jauriaanejeein ohane caje ichanaelu. Nii jaunte,
    satiin chauratane sacuritaain nenacaauru curuaanaacuru curuaanaaneein ne Jesocurisito.
    Nii Curisitote jataain cana belaitohane jaun, rai coichana aina cuaain osa caje
    cana rocoelu.
  mcd-NT: '@see-verse:REV.001.004'
  urt-urt: Jisas Krais, kin miyeꞌ mise, ŋaiye ŋanange ŋoiheryembe tikin Got nal halhale,
    topoꞌe kin miyeꞌ endehei, ŋaiye tahar nasme nule, topoꞌe kin miyeꞌ ondoh embere
    me lenge miyeꞌ ondoh embere lalme tikin kekep eꞌe. Jisas Krais ŋende nihararme
    poi miyeꞌ tuweinge kin ti, kin nule nal loutungwarmbe pe, wim kin turuꞌ, ŋaiye
    ka ongohe pupwa poi.
  kiz-kiz: Ni kuhoma kwa Yesu Kristu ambajhe ndo shahidi mwaminifu, mzabhwa bhwa kuanda
    ghwa bhafu ili, ni mtawala ghwa bhafalme bha dunia ejhe. kwa muene jha atuganili
    ni kutubheka huru kuhoma mu dhambi sya jhotu kwa damu jha muene,
  tzo-TZE: Xchi'uc ta sventa ec li Jesucristo ti ja' melel scotol c'usi laj yalbutique,
    ja' ti ba'yuc icha'cuxi loq'uel ta smuquinal sventa sbatel osile, xchi'uc ti ja'
    sventainoj scotol ajvaliletic li' ta banamile. Xchi'uc ti ep c'uxutic ta yo'ntone,
    ti laj yac' sba ta milel cu'untique yu'un jech la xch'aybutic o jmultic.
  lex-lex: Me mliernan wal lia' Yesus Kristus mak kdenrer miamaini (setia) pa Nakot
    nohora Uplerlawna lirni-tunnu mak kaplola. E' ed mak ha ramor ulga la matmiatni
    ralamni. Ne E' wal pia mak kodi plolli la lodna-hairia noheri woru-lyanti nayanni.
    Yesus ed mak ktulla-ksayn ita pede Nala rarni na Ntuwu-nhai nian it pa Nwe'er
    doin it la do'a-hala ralamni.
  dov-dov: akuzwa kuli Jesu Kkilisito, ooyo ulinguwe kamboni wakasimpe, mwana mutaanzi
    kuzwa kubafu, mpawo kali mweendelezi wabami baansi. Kulinguwe ooyo utuyanda watugwisya
    kuzwa muzibi zyesu abulowa bwakwe -
  rgu-rgu: Au hule fo Yesus Kristus natudu dale malole Na boe, ela emi bisa masoda
    no tetu-temaꞌ, mole-dame, ma tesatei-tamadaleꞌ. Yesus dedea lelekaꞌ laꞌo naroo
    laꞌeneuꞌ hata fo Manetualain nafada Ni a. Fai a ulu na Ana mate, tehuu Manetualain
    fee Ni nasoda seluꞌ, ela Ana dadi neuꞌ lahenda masososaꞌ, fo nasoda seluꞌ neme
    mamates a mai. Ria boe dadi Malaka fo ator maneꞌ nai dae-bafoꞌ ia. Huu no Yesus
    sue ita, de daa Na faa soaneuꞌ ita. Ma mamate Ni ria, Ana soi enoꞌ ela poꞌi-tata
    na ita teme sala-sikoꞌ ara mai.
  toc-NT: y camak­lhti̠­nántit xta­pá̠x­qui̠t Jesu­cristo hua̠nti̠ aksti̠tum qui̠­ma̠­lu­lókchi
    xta­chu­huí̠n Dios, hua̠nti̠ pu̠lh lacas­ta­cuánalh nac ca̠li̠ní̠n, xlá kalhi̠y
    la̠nchú lanca li̠t­li­hueke y ca̠maka­tla­jako̠y xli̠­hua̠k hua̠nti̠ taka­lhi̠y
    li̠t­li­hueke xa̠hua li̠ma̠­peksí̠n uú nac ca̠quilh­ta­macú. Cristo quin­ca̠­pa̠x­qui̠yá̠n
    porque acxni̠ mak­ní̠­calh y staj­má­kalh xkalhni caj quim­pa̠­la­ca­tacán, chuná
    quin­ca̠­lac­xa­ca­nikó̠n xli̠­hua̠k quin­ta­la̠­ka­lhi̠ncán.
  som-som: iyo xagga Ciise Masiix oo ah markhaatiga aaminka ah, iyo curadka kuwii
    dhintay, iyo amiirka boqorrada dhulka. Kan ina jecel oo dembiyadeenna dhiiggiisa
    inagaga furay,
  mam-C: ex tu'n Jesucrist, a twutzxix yolin ti'j tkyaqil a ma tli, a tnejil xjatz
    anq'in te jun majx kyxol kyimnin, ex at tipin kyib'aj tkyaqil kawil te twutz tx'otx'.
    Ate Jesucrist nk'u'jlinqe, ex ma qo kotpaj tu'n toj il, noq tu'n tchky'el.
  ndj-ndj: na kufuma kwa Yesu Kilistu, mtovilela yajumiliwa, Yaveli soli kwa vosi
    yivasovili na kuwoneka kwa ngalilu ya shonu na yavelili mtavala wa vatwa va mlima
    awu. Mweni akututama na katuvika pekesu kufuma musambi shetu kupitila mwasi waki.
  mbj-NT: '@see-verse:REV.001.004'
  lat-VUC: et a Jesu Christo, qui est testis fidelis, primogenitus mortuorum, et princeps
    regum terræ, qui dilexit nos, et lavit nos a peccatis nostris in sanguine suo,
  ngp-ngp: naho kulawa kwa Yesu Kilisito muwona mhuwilwa, mwelekwa ywa nk'hongo ywa
    wabanike, naho yehe niye mkulu wa maseuta mwe isi. Yehe kakiungisa naho kakitenda
    walekelwa kulawa mwo wavu wetu kwa sakame yakwe.
  enq-2: Gotenya pii doko tolao lao panenge Jisasa Kraisa doko endakali kumapae dupanya
    wambao malunya sakatatala, baame yuunya kiŋi dupa isoo kalyamo. Baanya kondo kaenge
    dokopa, mona yaepenge dokopa, dolapo baame nyakama-kisa epena lapya laka lao masilyo.
    Baame naima auu kaeyapala baanya taeyoko dokome naimanya koo dupa naima-kisa nasina
    lao wasa pia.
  eng-ASVBT: and from Jesus Christ, who is the faithful witness, the firstborn of
    the dead, and the ruler of the kings of the earth. Unto him that loveth us, and
    washed us from our sins by his blood;
  mna-mna: Yesu, ni imender mbolŋana mi izzwe katkat sua ŋonoono. Mi ni ta iwe mataana
    pizin wal meeteŋan ma imaŋga mini pa naala. Mi ni ta imborro king ta boozomen
    ki toono.
  myw-myw: '@see-verse:REV.001.004'
  sby-sby: Kayi luse ne lumuno kufuma kuli Yesu Klistu, kamboni washomeka bibe ne
    njamwe. Yesu emutanshi kupunduka kubafu walakoma lufu, endiye lendeleshenga bami
    ba pacishi capanshi. Walatusuna netulubula ku bwipishi ne milopa yakendi.
  sll-sll: Tongwo yal Yisas Kraist iwe, God ha dungwo mining aki dungwo hong yal momio,
    te ari gole airungwo hobi hol homa e tomio, te ganba ari singaba hobi singaba
    bir weni momua. Molere nan milna pir na tere, tal nigi dongwo ol waminba, gol
    na tere nin algi bina sire tal nigi dongwo ol waminga prina kri di ole na tomua.
  yaq-NT: Intok ketchia, Jesukrijtota betana, ju'u, Liojta betana si'imeta juka' lutu'uriata
    yeu a' machiaka a' teuwaame. Intok che'a bat, ju'u, mukuka, juchi jiabijtekame.
    Intok aapo, inim si'ime yo'o nesaweme bepa yo'o nesawe. Jesukrijto, aapo itom
    nake, intok itom ka tu'uwa ya'arimmet itom jiokoeka, ame betana itom jinne'uk,
    kuuset mukuka, a' ojbowata wo'otakai.
  uro-uro: Bä qosaqi ama ñämsävätki dä ama bulap sagem ngän nage ma Jisas ma Krais
    kärakni i aa sameng di ama engäktki na ngät mamär bä qa di ama narhoerqa qärakni
    i qa er qa märanas nämät ama tñäpki bä qa di ama vitnarha vät ama ivätki di qale
    rha va aa muräkt angärha rem. Mamär iva ama ansäs sage iaqäkt kärak i aa snäng
    bät a ut bä sa qa muisiska vät a ut nämät aurha vuirhong na aa biaska
  ita-1885: e da Gesù Cristo, il fedel testimonio, il primogenito dai morti, e il
    principe dei re della terra. Ad esso, che ci ha amati, e ci ha lavati de' nostri
    peccati col suo sangue;
  muy-muy: Yezu *Krist mə̂gri sulum gayaŋ ana kʉli, mâgray ti kânjəhaɗumkabu àna sulumani
    ti. Naŋ ti ere ye ti aɗəm ni ɗek ma ge jiri. Bay ya ti àŋgaba e kisim ba enjenjena
    ni ti naŋ. Naŋ Bay ga bəbay ga duniya ni ɗek daya. Yezu Krist ti mis ɗek tâzləbay
    naŋ azuhva gayaŋ ya àmət ni ti aɗafaki awayay leli. Àmət, mimiz gayaŋ àdəgaya
    ti ga məhəlaba leli a zlam magudarani geli ni ba.
  kqc-kqc: Ka bi Iesu Keriso rofu, kaere bi vegu rama rena amiye, ago niokuna amiye
    siko muyena gutuna dadi rae resi kono tora noibanu vene di kini di ourefeidena
    amiye. Ina yaku una uka mado ma ini dava dudu uni vegu no erufusi
  tav-tav: To bairona Jesucristo, cariape manire caqueti buiocõa ãcʉ quena caroare
    cʉ joonemoato mʉjaare. Jesucristo maca cabai yajiricʉ anibacʉ quena catunu catiyupi.
    Catunu catí jʉgoricʉ ãmi Jesucristo. To bairi yucʉra caroti majuʉ ãmi. Ati yepa
    macana ʉparã quenare carotii ãmi. Cʉna manire maibʉjami. Ʉgueri coje rericarore
    bairona manire cátibojayupi, caroorije mani cátajere majiriobojaʉ. Manire cʉ carií
    peti yajibojarique jʉgori manire camajiriobojayupi.
  eng-ULB: and from Jesus Christ, who is the faithful witness, the firstborn from
    the dead, and the ruler of the kings of the earth. To the one who loves us and
    has released us from our sins by his blood—
  spa-VBL: y de Jesucristo el testigo fiel, el primogénito de entre los muertos, el
    gobernante de los reyes de la tierra. A Jesús, quien nos ama y nos libertó de
    nuestros pecados por medio de su sangre,
  fra-_FOB: Et de la part de Jésus-Christ, le fidèle témoin, le premier-né d'entre
    les morts, et le Prince des rois de la terre.
  hau-ULB: kuma daga Yesu Almasihu, wanda ke amintaccen mashaidi, dan fari na tashi
    daga cikin matattu, kuma mai mulkin sarakunan duniya. Ga wanda ya ke kaunar mu
    ya kuma kwance mu daga daurin zunubanmu ta wurin jininsa,
  mal-mal: വിശ്വസ്തസാക്ഷിയും മരിച്ചവരിൽ ആദ്യജാതനും ഭൂമിയിലെ രാജാക്കന്മാർക്കു ഭരണകർത്താവുമായ
    യേശുക്രിസ്തുവിങ്കൽ നിന്നും, നിങ്ങൾക്ക് കൃപയും സമാധാനവും ഉണ്ടാകട്ടെ.
  lit-lit: taip pat nuo Jėzaus Kristaus, kuris yra ištikimasis liudytojas, mirusiųjų
    pirmagimis ir žemės karalių valdovas. Tam, kuris mus mylėjo ir nuplovė mus nuo
    mūsų nuodėmių savo krauju,
  urd-GVR: aur Īsā Masīh kī taraf se yānī us se jo in bātoṅ kā wafādār gawāh, murdoṅ
    meṅ se pahlā jī uṭhne wālā aur duniyā ke bādshāhoṅ kā sardār hai. Us kī tamjīd
    ho jo hameṅ pyār kartā hai, jis ne apne ḳhūn se hameṅ hamāre gunāhoṅ se ḳhalāsī
    baḳhshī hai
  far-far: '@see-verse:REV.001.004'
  suz-BL: मिनु येसु ख्रीस्‍तमी यो मो देंत। मिनु मेको सु बाक्‍ब देंशा हना, परमप्रभु
    यावे आ देंशो थमा पाइब सांकछी नु नेल्‍ल क्‍येङा ङोंइती बेक्‍शो रे सेंसीशो नु रागी
    ङा पिप आन कली सासन पाइब बाक्‍ब। येसु ख्रीस्‍तमी इं कली दाक्‍शा, आ हुशेमी इं पाप
    रे प्रोंइतु। प्रकाश ३:१४; यूहन्‍ना १८:३७; १तिमोथी ६:१३
  car-NT: mo'ko Jesus Kristus, mo'ko tamyikaporen otykon amyikaponen, mo'ko koromono
    me iromby'san wyino awomy'po, mo'ko ero nono tu'ponokon potonon jopotokon jopotory
    enapa. Mo'ko kypynanamon, mo'ko tymynuru ke kyja'wanykonymbo wyino kymbokanamonymbo,
  amp-amp: Yo Bro Nkifrarhu mrokfom tu kfo hik mifwa yima Jisas Kraisr, ror nhaf ayak
    marnya bomarnyakahtrko yima yuhum amirhumko. Kraisr tor tu barkof yimar bi nohetr
    tfit sinyamor. Rorn ndar bbinysoft tohwa kingm mtohekworm. Ror marbit htewurnom.
    Rorhu kkut kfomot, nom fasoh fasoh nefm ki-hmbremohat frfnahmonom.
  bht-bht: कने यीशु मसीह दिया तरफा ला जिदे बचना पर भरोसा करी सकदे न, सै सेई ही है
    जड़ा मरी करी दुबारा ला जिंदा होणे बालयां चे पेहला है कने सै इस संसारे दे सारे
    राजयां दा शासक है। कने यीशु मसीह सांझो ला प्यार करदा है। सै साड़े तांई मरी गिया
    कने उनी साड़े पापां दिया सजा जो खत्म करी दितया है। इसा बजा ला असां याजकां दा इक
    परिबार बणी गियो न, जड़े उदे पिता परमेश्वरे दी सेबा करदे न। इस तांई यीशु मसीह जो
    महिमा कने शक्ति हमेशा मिलदी रे। आमीन।
  eng-NOY: and from Jesus Christ, the faithful witness, the first-born of the dead,
    and the ruler of the kings of the earth. To him that loveth us, and washed us
    from our sins in his own blood,
  cub-NT: Que d̶acajacʉrĩ mʉjare Jesucristo, ñai coyʉyʉ bácʉ yávaiyede jãvene Jʉ̃menijicʉrã
    pʉ ne yaiváiyeta ʉ̃́re, aru mamarʉmʉ nacajañʉ mácʉ yainore jarʉvarĩ, aru cõjeñʉ
    caivʉ ina ijãravʉcavʉ jabovare. Ñai Jesucristorecabe ʉcʉ majare. Majarecabu ñajijʉrorivʉ
    maje ãmeina teiye boje. Ʉbenita ʉ̃i ʉe boje majare, ʉ̃́recabe boarĩ́ jarʉvaicõjeñʉ
    mácʉ ʉ̃i bajure, bojed̶acʉyʉ majare ʉ̃i jiveque, maje ãmeina teiyede jarʉvarĩ.
  ita-1927: e da Gesù Cristo, il fedel testimone, il primogenito dei morti e il principe
    dei re della terra. A lui che ci ama, e ci ha liberati dai nostri peccati col
    suo sangue,
  lww-lww: A kilia imi m̃ena kome Yesu Kristo, nap̃a naga masisu m̃a pano kana kuruta
    mlau, siraunia naga p̃es nap̃a mal si petan marena, nap̃a nagane naga pe p̃arin
    sup̃e kiena ne p̃arin sup̃e na yomarava lala. Ee, Yesu Kristo ke nanene narui
    nap̃a naga sinen sii ita pap̃isi pano-o tam̃an kana kuruta mlau vena ul plan ita
    vetan koaena na kieta mlamulen viowa lala,
  ckb-ckb: هەروەها لە عیسای مەسیحیشەوە کە شایەتیدەری دڵسۆزە، نۆبەرەی هەستانەوەی نێو
    مردووانە و سەرۆکی پاشاکانی سەر زەوییە. ئەو کە ئێمەی خۆشدەوێت و بە خوێنی خۆی لە
    گوناهەکانمان ئازادی کردین و
  nas-nas: Napoꞌ Karistooꞌke teeꞌ nariꞌ piaaruri mooaruriai. Teie eeꞌnarai motekaroꞌari
    kara masikung siraꞌpuuꞌnunge bera booꞌparuꞌnooꞌke basi. Tee tutunaꞌnung booꞌketa
    daaꞌaruꞌnaꞌkoo, napoꞌ Ovoringe dauraronuka tanatavurimaung kansiꞌnupoong. Tee
    Jiisuuꞌ Karistooꞌ tee eeꞌnara niiꞌ piaamurira bakaang erenge simpiriꞌantamuruꞌ
    niikaning orakaꞌ nkonanka-ita.
  uvl-uvl: '@see-verse:REV.001.004'
  eng-BBE: And from Jesus Christ, the true witness, the first to come back from the
    dead, and the ruler of the kings of the earth. To him who had love for us and
    has made us clean from our sins by his blood;
  ixl-CNT: Utz aꞌ imol u Jesucristo, u txakbꞌaꞌn tetz inujul qꞌu kam ilel taqꞌo. Ayaꞌ
    vaꞌl taꞌxh maꞌl aas bꞌaxa qꞌaav itzꞌpinaj xoꞌl qꞌu kamnaj. Aꞌ u mam qꞌesala vaꞌl
    paalchu vatz kajay qꞌu ijlenal tu u vatz amlika txꞌavaꞌ. Tan vetiꞌan tii qiꞌ.
    Vetichitpuꞌoꞌ tu qꞌu kupaav tu vikajal el qiꞌ.
  xsi-xsi: Yesu Kirisi nde tamâta ŋana itula Maro Kindeni kawa ŋgua pwataki kâ. Ina
    imuŋga panzi tamâta rârâni ŋana imandi lâ mateŋa nianzi imo via kilo, aku imo
    mbâna-mbâna panzi koipu ŋalaŋala rârâni lâ tâno kulu. I tamwata ne wisi-wisi wa
    wisi-pisi wa imâ pami mine nâ. I ilo ndo keno pa kinda, aku i tamwata see ŋinde
    izavaru nenda kiesaka rârâni piti marumbu lâ.
  crx-NTPO: Sizi Gri 'en cha whuz un'a 'unohúlhni. 'En 'unt'oh soo ts'ih'un un'a whunénulhtun-un
    unli. 'En 'uja 'udechoo whuzdli-un yaidlanne toh dunadija-un 'unt'oh. Ndi yun
    k'ut lerwene k'une' bul'en. 'En nek'entsi' 'ink'ez duduzkai' be nelubeshi tunáyuzguz.
  kan-OKCV: ನಂಬಿಗಸ್ತ ಸಾಕ್ಷಿಯೂ ಸತ್ತವರೊಳಗಿಂದ ಪ್ರಥಮವಾಗಿ ಜೀವಂತವಾಗಿ ಎದ್ದು ಬಂದವರೂ ಭೂರಾಜರಿಗೆ
    ಒಡೆಯರೂ ಆಗಿರುವ ಕ್ರಿಸ್ತ ಯೇಸುವಿನಿಂದ ನಿಮಗೆ ಕೃಪೆಯೂ ಶಾಂತಿಯೂ ಆಗಲಿ. ಅವರೇ ನಮ್ಮನ್ನು ಪ್ರೀತಿಸುವವರೂ
    ತಮ್ಮ ರಕ್ತದ ಮೂಲಕ ನಮ್ಮನ್ನು ಪಾಪಗಳಿಂದ ಬಿಡಿಸಿದವರೂ ಆಗಿದ್ದಾರೆ.
  bbb-bbb: Ro na baname isoega Jesu Kuraesi e ije fu ijuebaki rena Godido vua maeje
    abena ruaema ije fudua ja ma rejiakinu ifejiadufuo. Fure amure baronena una urina
    E Ireobo rena ume igadufuo e mamekanu boeje samuagiana fine. Ro kuke fuka no oetuamo
    ijadufuo fu baronena kavuane fuone usiaena ise ije fu no uti faraduema ije soejue.
  blw-blw: '@see-verse:REV.001.004'
  tam-2017: உண்மையுள்ள சாட்சியும், மரித்தோரிலிருந்து முதலில் பிறந்தவரும், பூமியின்
    ராஜாக்களுக்கு அதிபதியுமாகிய இயேசுகிறிஸ்துவினாலும் உங்களுக்குக் கிருபையும் சமாதானமும்
    உண்டாவதாக.
  azz-NT: Huan no xicselijtiyacan ne teyolicnelilis huan ne yolsehuilis imaco Jesucristo.
    Porín sayó Yejuatzin quitetapohuijtinemi ica ten yec melau tamachilis. Huan ne
    Jesucristo Yejuatzin ya in Tayecancateconetzin de Dios ten achtopa ya panquisac
    yoltoc intzalan in ánimajme. Huan ne Jesucristo, Yejuatzin quinyecantinemi nochi
    huejueyi chihuanime de nican talticpac. Huan ne Jesucristo Yejuatzin techueyitasojtatinemi.
    Huan no techtacajcahualtij de nochi totajtacoluan. Huan no techyolchipahuac ica
    iesyotzin.
  spa-RV-1909: Y de Jesucristo, el testigo fiel, el primogénito de los muertos, y
    príncipe de los reyes de la tierra. Al que nos amó, y nos ha lavado de nuestros
    pecados con su sangre,
  csy-csy: A thuman tetti hi a, mithi te sung pan ta upabel le leitung kumpi theampo
    a uk Jesus Christ tung pan thuthiamna le thinnopna sia note tung ah hong om tahen.
    Eite hong it hu in a thisan taw eite mawna te hong sawpsak a,
  mxq-NT: Es nandʉꞌʉn ja Jesukristʉ, diꞌibʉ ñika̱jxpejtypy ja tʉyꞌa̱jtʉn, mgunuꞌxʉdʉt
    es mmoꞌoyʉdʉt ja agujkꞌa̱jt jotkujkꞌa̱jtʉn, diꞌibʉ jawyiin jikypyʉjk ko ꞌyeꞌky,
    es tyam yajkutíky ma̱ nidʉgekyʉ naxwíñʉdʉ ja̱ꞌa̱yʉdyʉ ryey. Jesukristʉ xytsyojkʉm,
    tʉ xyajwátsʉm ja nbojpʉꞌa̱jtʉm mʉt ja ñeꞌpyñ,
  tzj-NT: in xtecochij ta tre chakaja' ja Jesucristo, arja' ocnak testigo xin Dios
    in ni katzij wi' ja testigo'il nuya', arja' ja Ralc'walaxel nabey winak ja c'astaji
    chiquicojol ja camnaki', arja' c'o ruk'a' chique ja rey xin rwach'ulew chi neruban
    mandar. Arja' janila xokrajo', xuch'aj ja kil kamac tre ja rquiq'uel
  tdt-tdt: '@see-verse:REV.001.004'
  ron-BTF: Și de la Isus Cristos, martorul credincios și întâiul născut dintre morți
    și prințul împăraților pământului. A lui, care ne-a iubit și ne-a spălat de păcatele
    noastre în propriul lui sânge,
  eng-WEBP: and from Jesus Christ, the faithful witness, the firstborn of the dead,
    and the ruler of the kings of the earth. To him who loves us, and washed us from
    our sins by his blood—
  eng-FBV: and from Jesus Christ the trustworthy witness, the firstborn from the dead,
    the ruler of earthly kings. To Jesus who loves us and freed us from our sins by
    his blood,
  nld-1939: en van Jesus Christus, den waarachtigen Getuige, den Eerstgeborene der
    doden en den Opperste van de koningen der aarde. Aan Hem, die ons bemint, die
    ons door zijn Bloed van de zonde verlost heeft,
  bwo-bwo: '@see-verse:REV.001.004'
  nch-BL: huan Jesucristo cati nochipa techilhuía cati temachti. Jesucristo itztoc
    cati achtohui moyolcuic ten nochi mijcatzitzi, huan yaya nopa tanahuatijquet cati
    quinnahuatía nochi tanahuatiani ipan taltipacti. Jesucristo techicnelía huan ica
    ieso cati quitoyajqui ipan cuamapeli, techyolpajpajqui ten totajtacolhua. Ni Toteco
    ma amechmaca tasehuilisti ipan amoyolo.
  quc-TNT: Xukuje' ri Jesucristo cutok'obisaj ta na i wäch, cuban ta na chi cuxlan
    iwanima'. Ri Are' are ri k'alajisal re ru Tzij ri Dios ri jicom ranima', ri nabe
    xc'astaj chquixol ri cäminakib, ri c'o u takanic pa qui wi' ri nimak tak takanelab
    cho we uwächulew. Ri Cristo cujraj, xujuch'aj c'u che ri ka mac ruc' ru quiq'uel.
  tfr-NTPO: '@see-verse:REV.001.004'
  kaq-NT: Jesucriston ta ponte yohinica qui, Papan joi noque nincamaxon ponte yohiquin.
    Jaa pari ta yamanicahax teehihribinishqui. Main jai quiquin hapobo jatihibi sca
    ta hihbojahiqui. Jaan ta noquehon shinanxon jahuen jimin noquen hohcha sohuaxoniqui.
    Hihboxon ta nea quirica huishamaxon mato yohihiqui, Man Papan shinanya jihueyamahin
    hahquin, Man siripi jihueyamahin hihxon.
  sgb-sgb: Dyanan na kaw dayi hên kapatêkbêkan haka ingalwan na kaw etaman ni Panginoon
    Jesu-Cristo ya tapat, ya ampamaptêg hên tungkol ha nakahulat di. Hiyay kauna-unaan
    hên biniyay oman kanlan natsi, ya ahê natsin oman, haka hiyay pinakapoon lan ampamaala
    bayri ha luta. Hiyay ampanlugud kantamo haka ya kamatsan na hên namoganggang ya
    daya na, ay namibuhan kantamo ha kasalanan tamo.
  vie-1934: lại từ nơi Đức Chúa Jêsus Christ là Đấng làm chứng thành tín, sanh đầu
    nhất từ trong kẻ chết và làm Chúa của các vua trong thế gian!
  kxv-kxv: ଜୀସୁ କ୍ରୀସ୍ତ ନାମୁତି ସା଼ତା ସା଼କି ହୀନାସି, ହା଼ତାରି ବିତ୍ରାଟି ତଲିଏ ନିଙ୍ଗିତାସି,
    ଜାର୍ନା ଆ଼ତାସି, ଅ଼ଡ଼େ ଦାର୍‌ତିତି ରାଜାୟାଁଣି ସା଼ଲୱି କିନାସି । ଏ଼ୱାସି ମାଙ୍ଗେ ଜୀୱୁ ନ଼ହାଁମାଞ୍ଜାନେସି,
    ଅ଼ଡ଼େ ତାନି ନେତେରିଟି ମାଙ୍ଗେ ପା଼ପୁଟି ଗେଲ୍‌ପାତେସି ।
  amu-NT: Ndoꞌ mati quiaa Jesucristo na nlaꞌxmaⁿꞌyoꞌ joo nayaꞌñeeⁿ. Jom cwiluiiñê
    na macwjiꞌyuuꞌñê ñꞌoom na mayuuꞌ nda̱a̱ya, ndoꞌ jom tsꞌaⁿ najndyee na tandoꞌxco
    na tueꞌ. Cwiluiiñê na matsa̱ꞌntjoom chaꞌtsondye nnꞌaⁿ na cwiluiitquiendye nda̱a̱
    nnꞌaⁿ tsjoomnancue. Nqueⁿ na jeeⁿ candyaꞌ tsꞌoom jaa ndoꞌ ñequio nioomꞌm na tcweꞌ
    tmaaⁿ jaa jnaaⁿya na waa.
  hin-CV: तथा मसीह येशु की ओर से, जो विश्वासयोग्य गवाह, मरे हुओं से जी उठनेवालों में
    पहलौठे तथा पृथ्वी के राजाओं के हाकिम हैं. जो हमसे प्रेम करते हैं तथा जिन्होंने
    अपने लहू द्वारा हमें हमारे पापों से छुड़ाया
  spa-BES: Y de Jesucristo, el testigo fiel, el primero en volver de entre los muertos,
    y el soberano de los reyes de la tierra. Al que nos amó y nos lavó de nuestros
    pecados con su sangre;
  san-BEN: যশ্চ যীশুখ্রীষ্টো ৱিশ্ৱস্তঃ সাক্ষী মৃতানাং মধ্যে প্রথমজাতো ভূমণ্ডলস্থরাজানাম্
    অধিপতিশ্চ ভৱতি, এতেভ্যো ঽনুগ্রহঃ শান্তিশ্চ যুষ্মাসু ৱর্ত্ততাং|
  tdx-tdx: naho boak’ am’ Iesoà Norizañey, i valolombeloñe migahiñey, ty valoha’e
    nasamak’ amy havilasiy, toe i Talèm-panjaka’ ty tane toiy. Ho amy Mpikoko naho
    nañaha antikañe amo hakeon-tikañeo amy lio’eiy,
  naf-naf: '@see-verse:REV.001.004'
  grc-MT: και απο ιησου χριστου ο μαρτυσ ο πιστοσ ο πρωτοτοκοσ των νεκρων και ο αρχων
    των βασιλεων τησ γησ τω αγαπωντι ημασ και λουσαντι ημασ απο των αμαρτιων ημων
    εν τω αιματι αυτου
  vid-vid: na kulawila kwa Yesu Kilistu, mlolezi wa kukundigwa, wa mwaluko kuzilipuligwa
    kulawila kuli kubagama, na yawele chilongozi wa wandewa wa isi. Heye kangutugana,
    na kwa danda ya heye ibohoche mumsalaba, katudita twilejehe kulawila kuli gehile
    ga hetwe,
  pio-NT: Jesucristo itàaníca báisíiri iyú, imànica macáita machacàníiri iyú càide
    iyúwa íimáaná, icàlidacaté báisíiri tàacáisi éwitaté nanúacáanítani. Yái Jesucristo,
    yácata idàbáanéerica wenàiwica imichèericatéwa yéetáními yèewíise, idènièri iináwa
    càmíiri imáalàawa. Jesucristo ichùulìaca macái cáli icuèrinánái. Cáinináca Jesucristo
    iicáca wía. Jesucristo íiraná imusúacatéwa icháuná irìcuíse cruz ìwali àta yéetácatalétawa
    wáichawalíná. Jesucristo yéetácáinátéwa wáichawalíná, íná Dios idéca imàacaca
    iwàwawa wabáyawaná íicha.
  tsn-tsn: le mo go Jesu Keresete yo ka go ikanyega a re senolelang boammaaruri jotlhe.
    Ke ene wa ntlha go tsoga mo baswing, le go sa tlholeng a a swa. O mogolo go feta
    kgosi nngwe le nngwe mo lefatsheng lotlhe. A a bakwe yo o re ratang ka metlha
    yotlhe le yo o re gololang mo dibeng tsa rona ka go re tshololela madi a gagwe
    a botshelo.
  amr-NT: Opudomeytaj Jesucristoakon dakaʼ moʼnigkikeʼpo moʼmatinepahuiʼpo moʼmanopoʼnoeyikeʼ.
    Jesucristoa Diostaj buttida oʼhuaaʼikaʼuyate. Konig huakkurueritaj Diosa Jesucristotaj
    kubarakyaʼ oʼnoyhuada̱ʼuyate. Diosere o̱ʼeonhuahuikaʼpo. Huakkurueri huairi o̱ʼi̱kaʼ.
    Ayaʼ huadaribayaʼda gobierno huairia Jesucristotaj nigpe̱i̱kaʼdik o̱ʼne. Jesucristoa
    oroʼomeytaj diʼda moʼe̱ne. Oroʼomeytaj moʼnigbueydepo keʼnen mimia oroʼomeyennopoʼtaj
    moʼnopoʼtihuekeʼpo oroʼomeyen dakhueaʼ eʼkaʼtaj moʼbakkahueaʼuyne.
  pwg-pwg: Ma bade Yesu Keriso agabiibai ma nuwanuba ina veremi. Tuna ivi patutu kirakai,
    iyamna aviyavisina peyarina ivi debei na takovi da vonavaghata. Ivi nao, rabobowai
    ivomiiri da kata iyaroko. Ma dobuwai tuna na kiikiivavo i Kiivavo. Ma bade ina nuwaviina
    kurita irakata kirakai da taranai ita berabero ikowatawei da ivotaweta.
  cjv-cjv: Te Yesu Kirisito furo Yai Gumam ka dungua kawom di mari dere te moi koma
    dongua yono einga manomdi tei tokoi arire te ari man sinom boromdi tei ari wanopa
    moinga yokamai muruwo kiapanom bei erero moingua yaromi ama uro ne yokamai bei
    nokapu de erere te dem miriyom wira dunguamom i ne yokamai erowamie. Ena yaromi
    uro dem miriyom nonon yokamai mun fi norero “Nonon yokamai bianom bepungai kan
    si noronguai forau si dowaiye,” diro uro nenen akiyom fera di noromie.
  tha-KJV: และจากพระเยซู​คริสต์​ผู้​ทรงเป็นพยานที่​สัตย์ซื่อ และทรงเป็นผู้แรกที่​ได้​ฟื้นจากความตาย
    และผู้ทรงครอบครองกษั​ตริ​ย์ทั้งปวงในโลก แด่​พระองค์​ผู้​ทรงรักเราทั้งหลาย และได้ทรงชำระบาปของเราด้วยพระโลหิตของพระองค์
  por-BR-2018: E de Jesus Cristo, que é a fiel testemunha, o primogênito dos mortos,
    e Chefe dos reis da terra; àquele que nos amou, e em seu sangue nos lavou de nossos
    pecados;
  mhl-mhl: Yesu Kristoji Anuture fuŋne damaŋ so kitiŋgaku mitaniŋgaru goku fuŋfuŋgaine
    komegone pakereya. Iŋoji morende ŋi koito yoŋore Ofoŋ fukega. Iŋo dariineji jureru
    agiburaŋnoŋuŋgone pirue noberu manjoko enoreega.
  klv-klv: Navoian mai natǝm̃at arogǝm len aYesu Kristo todaŋ hǝn b̃ikel kot nakitinan
    husur aGot. AYesu evi ahai a m̃o, nametǝkav hǝn na-le-mǝhat-an dan nǝmatan. Eil
    a m̃o hǝn nakiŋ gail hǝn navile a pan. Mitisal suh gai tolǝmas bun gidato, nǝda
    hǝn nǝmatan san togol datumakuv dan nǝsaan sidato.
  bco-bco: '@see-verse:REV.001.004'
  kdl-NT: Nala dem Yesu Kawauwi, uza ɗa u tsu dansa ukuna u mayun a ukuna u maci u
    Kashila̱. Aya uza u kagita̱ a asuvu a aza ɗa a ꞌya̱nga̱i a ukpa̱. Aya uza ɗa wa
    lya tsugono tsu ngono n likimba. Aya uza ɗa wa ciga tsu, uza ɗa u zuwa tsu tsu
    lai a ucira u unyushi u cingi u tsunu an u wotsongi mpasa kpam u kuwa̱i adama
    a tsunu.
  apu-NT: Xesosi Kristo apaka sikari erekari hĩtemoni. Atão inakarinoka sãpiretakari
    itxaua iua. Iua merepitipanika õkitikaua ipĩkani sauaki. Apaka itixi auakani auĩteakori
    auĩte itxaua iua. Iua ate tiretakari. Ipina ate ĩkapani amaerekani imakatxakini
    ĩkapani, ininiã isikakaua erekari akamini ĩkapani.
  roo-roo: Ari ita, ro Jisas Krais torevokovira Pauto vo reoroaro rutu Vatepato. Eera-a
    avaiotoa rutu Oviito. Ira vorevira toreroepa kopii tapi iava. Reitoa rutu-a turaro
    voea rutupa king irara vo rasio-ia tou irara. Ira tapo ita uvuiparoi ra kave vovou
    vatepareve visiipa. Eera ira vigeipa siraoparoveira. Oa vituaro iava vigei iava
    vuriara oavi verareva ora rera iava revasiva-ia.
  miz-NT: ni Jesūcristú dɨ, ña é da miī é kākaꞌan é nuu é ntaā i. Diꞌna ña ntóto ña
    é un ntɨɨ́ ntɨ̄ɨ́ ña é xiꞌí san ne, kade kúꞌvē ña iña un ntɨɨ́ ntɨ̄ɨ́ rei, ña
    ntántoo ñuxiví a. Kuīnima ñá kō ne, nantíi ña kō dá ñuꞌu kutu o ni kuētsí kō,
    tsi étɨ ña nɨñɨ ñá e ntáꞌvi ña kuétsi kō.
