    hual quipehualtic in oc se yulilisli pa lacames. Yihual yulic oc sejpa ca iyulilisli
    in cielo, in yulilisli hual quipía in lahueliltilisli hual unca quinami itajtzin
    se quimaca ixolol hual ca yihual pehuac inminlacatilisli moxtin ixolomes. Yihual
    Jesucristo noje huelitía pan in huejueyenten hual cate pan in lalticpan. Yihual
    techlasojla huan pan ipampa iesli yihual techmacahuac pa camo tipanusi in lacocoltilisli
    hual cayasquiaya pampa ticchihuaje laijlaculisli.
