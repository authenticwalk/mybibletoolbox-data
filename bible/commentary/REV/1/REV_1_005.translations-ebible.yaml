    omagaro cobeingaripague ira tingomibintabitacari imatsiguenga yaca quibatsica.
    Tojai acantagueti eiro ora te onganinate, carari tojai inintasantacái Quirisito,
    icamobicái, iraabiricái yosaasëretancáiro iraraa.
  plu-plu: Hawwata Kiyapwiye Jesus Cristo gabay yikaknek. Ignewa inetitkekne ku pariye
    kis adahan wis ipeg ta gipitit. Ignewa atiwkekne kannikawka ariw miyaka. Ignewa
    gikiparakis madikte ikiparat amadgayapu inin. Kibeyne, ig amnihpewiy. Ig keh wixwiy
    isamtaw ariw upathawniwiy. In ke wotbe ig sukumtepwiy akak gimig mmanawa ig sukase
    gimig udukwenaprikwiy.
  iou-iou: Täŋpäkaŋ Jesu Kristo uwä Anutu täŋo manbiŋam bureni siwoŋigän yäŋahäwani.
