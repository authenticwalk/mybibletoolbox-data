    relha errilknga ntjarranga etatherraka. Era alharinya itornka kngarra ingkarrakaka
    tjitjarta nama. Era nurnaka kangkaka, korna nurnakanha iwuka turta, nurnakakwia
    ilumala.
  gai-gai: Na Iesus Karaisa ma Raraŋ Aetaniacna kambmo muruŋa wandoŋa wiwitirina ramoot.
