  kpw-kpw: Jisas Krais, manö aij u damöm, God haga rö nöp göm umöm, iƚ gɨ uraköm,
    ram mɨnöŋ gau kiŋ mɨdpal gau kalɨp magöŋhalö abad mɨdöp u, nɨpe u rö nöp kalöp
    mög nɨŋöm, ud aij göm, abad mɨdö, kale agamɨj mɨd aij gɨ mɨdaimim. Nɨpe hanɨp
