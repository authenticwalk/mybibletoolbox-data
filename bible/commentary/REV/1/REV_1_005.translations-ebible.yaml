    ramtaɨr paŋaindta ramoot paŋan. Ma toco, nenmo kadmaica nena iroara inkar moi
    laŋan ndeacna. Na ma aimo mamatŋi ŋgoin, aintik mana racaindpaik mbuŋa, ma ndo
    aina tɨpemb ŋgorikta makukara aimo leaca eacrenanmo, pɨarca muruŋa moa kecariatna.
  qvm-NT: Tsaynogla Jesucristupis gamcunata yanapayculäshunqui. Paymi Tayta Diosnintsipa
