    äma ärowani itkaŋ unitäŋo äma ärowani-inik pähap kubä ugän. Täŋkaŋ ninta nadäŋ
    nimikinik täŋpäŋ nägäritä momi täŋo topmäk-topmäkken nanikpäŋ pit nimiŋkuk.
  ntp-NT: Suusi Cristo ʌgai dai gaaagidi vʌʌsi istumaasi ʌrvaavoi. Dai ʌgai ʌrʌʌpʌgadadʌ
