    itulɨn e nɨmɨsiən, kəni in tətarmənɨg e kig mɨn rəha nɨtəni mɨn. Pəh nəni-viviən
    tuvən o Iesu Krɨsto u, in təmolkeikei itah, kəni nɨran təmaiəh məmə otɨtɨs itah
    e noliən rəha təfagə tərah.
  urd-urd: और ईसा मसीह की तरफ़ से जो सच्चे गवाह और मुर्दों में से जी उठनेवालों में
    पहलौठा और दुनियाँ के बादशाहों पर हाकिम है, तुम्हें फ़ज़ल और इत्मीनान हासिल होता
    रहे। जो हम से मुहब्बत रखता है, और जिसने अपने ख़ून के वसीले से हम को गुनाहों से
    मु'आफ़ी बख़्शी,
  hot-hot: Ma Yisu Kilisi atu ba hamiŋ lôklokwaŋ hathak Wapômbêŋ anêŋ abô anêŋ wapôm
    lôk labali êmô imbiŋ môlô aêŋ iyom. Yani anyô haviyô môŋ hêk ŋama lôk hayabiŋ
    kiŋ pik sapêŋ. Yani lahaviŋ alalô ba anêŋ thalaleŋ hapole alalô vê hêk alalôaniŋ
    kambom.
  mqj-NT: anna lu yao mai Puang Yesus Kristus. Puang Yesus Kristus iamo sa'bi mala
    diorean, to randan yolo tuo sule dio mai alla'na to mate, anna iamo to ungkuasai
    angganna tomaraya illalan lino. Nakamaseikia' Puang Yesus Kristus anna mangkakia'
    nasonda dipatei napolalan mala digarri'i kasalaanta.
  rus-SYN: и от Иисуса Христа, Который есть свидетель верный, первенец из мертвых
    и владыка царей земных. Ему, возлюбившему нас и омывшему нас от грехов наших Кровию
    Своею,
  mbh-mbh: Na Jisas Krais aro i sung mun lemi moring na ile themosaling a thomu nge.
    Ini toko ako i panongpol vengveng a God ile riong, na ile panongpolong aken i
    pavurvur ako aro toko na sengre aro o nongal senu i, na olemio nge. Na ini toko
    teltelnga ako i rin na i mimi werera. Na ini nepesre ako o voth a ulue oa nepes.
    Na ia sagu it. Na i rin mo aro te vthopot nge ler vothung kerengare.
  bdd-bdd: Yesu Keliso tauna tohepwaila moisa, ma wete tauna ꞌamasega ꞌitoholo nugeta,
    ta baleꞌu ꞌana toloinao ꞌidi kini. Yesu tauna ꞌiꞌatemuyamuyaegita, ꞌida puiyao
    bweyahinega ꞌideulidiya.
  cbt-NTPO: Quisocristonta' inaora nohuanton, catahuainquëma'. Asanocancainquëma'.
    Iráca isoro'paquë o'marahuaton, no'tëquën a'chintërinpoa'. Ina'ton chiminaponahuë',
    nanpiantarin. Chimirin minsërahuaton, ya'ipiya hua'anëntarin. Ya'ipi hua'ano'sa
    quëran chini chiníquën nanantarin. Naporahuaton, na'con nosororinpoa'. Oshanënpoa'
    inquitinpoaso marë' huënainën a'parin. Chiminaton, nicha'ërinpoa.
  srn-NT: 'èn fu Yesus Kristus: a kotoigi di no e lei, a fosi wan di opo baka na dede,
    nanga a Basi fu ala kownu na grontapu. A lobi wi, èn A ferlusu wi puru na ini
    wi sondu nanga En brudu.'
  cta-NT: Tsoꞌo tsa nchcuiꞌ liñi Jesucristo jiꞌi̱ ycuiꞌ Ndyosi Sti yu ñaꞌa̱ cuayáꞌ
    ndyujuii nguꞌ jiꞌi̱ yu. Pana loꞌo ndyuꞌú Jesús chaca quiyaꞌ loꞌo ngujuii yu, liꞌ
    naꞌa̱ nguꞌ chaꞌ tlyu tsa chaꞌ nu ntsuꞌu jiꞌi̱ yu. Loꞌo juani laca Jesucristo loo
    jiꞌi̱ tyucui ñaꞌa̱ chalyuu, xquiꞌya chaꞌ laca yu loo jiꞌi̱ lcaa nu laca xuꞌna
    chalyuu. Ntsuꞌu tsa tyiquee Jesús ñaꞌa̱ yu jiꞌna, biꞌ chaꞌ ngujuii yu lo crusi;
    cua ndyalú tañi yu, chaꞌ nguaꞌni lyaá yu jiꞌna jiꞌi̱ nu cuxi nu ntsuꞌu jiꞌna.
  bqc-SIM: ń Yesu Kilisi pↄ́ dɛ seelade náaide ũo aa gbɛ̃kɛkɛɛ́, aai á tó aafia.
    Yesupi mɛ́ gàbↄ sɛ̃́ia ũ, ↄ̃mɛ dṹnia kíaↄ gbãade ũ. A yewázi à wá bↄ́
    wá duunau ń a au gbãao,
  tcz-CHONGTHU: chule Yeshua Christaa konin-Lungset le cham-lungmon nachunguva umhen.
    Ama hiche ho thudol'a hettohsah tahsan umtah ahin, athilah a kona thoudoh masapa,
    chule vannoi leiset lengho chunga vipopa ahi. Aman eingailut uva chule eiho dinga
    athisan aso jal'a ichonsetnauva kona eilha ong jeh uvin loupina jouse Amaa hijing
    hen.
  mar-mar: आणि येशू ख्रिस्त विश्वासू साक्षी जो मरण पावलेल्यांमधून प्रथम जन्मलेला आणि
    पृथ्वीवरील राजांचा तो अधिपती आहे आणि ज्या येशूने आमच्यावर प्रीती केली आणि ज्याने
    आपल्या रक्ताने आमच्या पापांतून आम्हास मुक्त केले;
  snp-snp: ido Yesu Kilisto Metefo kala kuwa efe lotoko lo oloto melami we, folaiguti
    kofa nedito komu melami we, mikalo kiyaba we wekudi kiyabani we wenaba minami
    we nedokati ya nasafili mona ido you amene mona ya mino gedenaiye. Yesu siya-muluna
    lumuto folaito, wanula yakafo monate nosámami nela wi ledaido yaloti efili ledeto,
  isl-isl: og frá Jesú Kristi, hinum trúa votti sannleikans. Hann var sá fyrsti sem
    reis upp frá dauðum, og hann mun aldrei deyja í annað sinn. Hann er æðri öllum
    konungum jarðarinnar. Dýrð sé honum! Hann elskar okkur og úthellti blóði sínu
    til að frelsa okkur frá syndinni.
  spy-NT: Kōōbēruurook ꞉nkinee Yēēsu Kiriistō ānkukōōnook kaalyeet. /Kiikoosēē keey
    ng'aleekyii, inee nyēbo taay /kiing'ēētēē meet ānku inee ꞉nyēē bāwu bāytooyik
    ām kōōrēēt. Itōrōōroot ꞉nyoo chāmēēch ankiwasta korotiikyii sukootyaakteeneech
    ng'ōōkiswookikyoo.
  xnn-xnn: '@see-verse:REV.001.004'
  mwe-mwe: na kwa a Yeshu Kilishitu bhaakong'ondela bhaakulupalika, bhali bha lyelo
    ku bhawilenje, na bhakulungwa bha bhapalume bha pa shilambolyo. Bhenebho bhanakutupinga
    na bhashikututakaya yambi yetu kwa minyai jabho,
  tte-tte: mekanakava Yeisu Keliso kani ali katekamkamna siyeyawa yo ali nuwa-daumwali
    katemiyao siloyapowonli. Yeisu iya Yaubada ana walo kana toyawasa yawasosi, yo
    iya boita mena itoloyoima iyamala tobagubaguna, yo iya yanuwa yaulina kana kinyao
    kali toloina. Tabe iya kala tokatekamkamna yo kala tomulolo tatobalan. Ana boita
    koina ilivasila yo kwasinena mena ala pwanoli ideuli-gabaegili.
  tcs-tcs: Ane blesing ane pis i kam prom Zizas Kraist tu. Em i man po mata spik stret
    ebridem wod blo God, ane wea em i pas man po kambaik laip prom ded. Ane wa, em
    i prapa bigbos antap lo ebri king lo dis wold. Mata preize em uda gad prapa biglab
    po yumpla. Em da seimwan uda bin tekemaut ebridem sin prom yumpla wea blad blo
    em.
  hlt-THB: ypawm simpyikung, thlakthi anglakawhkaw ak thang cyk, khawmdek sangpahrangkhqi
    boeih ak ukkung Jesu Khrih a venawh kaw qeennaak ingkaw ngaihdingnaak nangmih
    a venawh awm seh. Ningmih ni lung nak khqi nawh amah a thi ing thawlhnaak ak khuiawh
    kawng ningnih anik loet sak khqikung,
  soq-soq: Tane do amona euwa ita wanwan euda e manlawo Iesu Keriso mampe, mida God
    gagalowa ulaipa mampe benemaleidia. Uduudu bedeuwo me bautalene bo bedewe enenwisen.
    Me ipa apana debamau tawo onieia uduudu oniamode, mo uduudu ipa me atowe. Iesu
    Keriso no nuawadawadanede ita me osinawa kadi taunedia lotonauben.
  qub-qub: Jesucristupis cuyapaycushunqui alli cawanayquipaj. Paymi Tayta Dios ricachishancunata
    rasun cajta willacusha. Paymi wañojcunapitaga mas rimëru cawarimusha. Paymi cay
    pachacho llapan mandajcunapita mas munayniyoj caycan. Jesucristumi cuyamashpanchi
    yawarninta mashtashpan juchanchïcunata perdunamashcanchi.
  att-att: Á parè bì ta ikállà na kayu gapay ni Apu Kesu Kiristu, á pagimammatan na
    kayu. Si Apu Kesu Kiristu yù mekatalà nga mangipakánnámmu ta meyannung kâ Namarò.
    Si Apu Kesu Kiristu yù napolu nga naginnanolay nga naggapu sù ira námmatay. Aggina
    yù Kotunán nga Patul nga mammaguray sù ira tatolay nga mammaguray ta dabbuno.
    Dayáwat tam laguk si Apu Kesu Kiristu. Aggina yù mangiddù nittam. Á initapil na
    yù baggi na megapu nittam. Á pinalubbáng na ittam, megapu sù dága na nga mangari
    sù liwiliwâ tam.
  bki-bki: a mijikia rimaluvo ka kamiu den Yesu Kristo bunu, naina napano naio biekouo
    banbano mia kiano burukija miou, karina naina be moti napano naio jumolu meul
    bereio, napano vonganei naio be burum̃ara parinio tubo ka parinio tubo nalo na
    yetemeriba. Riano, Yesu Kristo nene napano naio tinien miia kito toru, banbano
    mijamo ka kanano burukija miou ka rivulu bulag kito den vironiano na kiado kariano
    nalo,
  bqp-bqp: kũ Yesu Kirisi kũ à de sèedade yãpura ũo ò gbɛ̃kɛ kɛárɛ, ò á gba aafia.
    Yesu pìimɛ gàavu káaku ũ, àkũmɛ andunia kínanↄ gbãnade ũ. À yewái, à ó bo
    ó durunnanↄn kũ a aru gbãnao,
  mcp-mcp: Yésus-Krîst muud jísə́ wúshinɛd abúgʉ́lág yɛ́ kə́ sá nə́mə́ bɨ́ mpaam,
    a sá nə́ bɨ cʉ́gəg nə́ shɛɛ. Nyə wə́ jísə́ muud ashúshwóógʉ́ bwɛlɛ́lə gwûm, a
    njúl Cí í jwú nə micî myâ shí ga myɛ̂sh yɛ́. Nyə muud mə cɛ́ɛ́l shé yɛ́, muud
    nyə á yə kwolós dɨ́ wééshʉli mə́cií mɛ́ shú nə́ a cʉg shé nə *misə́m yɛ́,
  hat-hat: benediksyon ak kè poze ki soti nan Jezikri tou, li menm ki te bay verite
    a jan l' ye a, li menm premie pitit ki leve soti vivan nan lanmò a, li menm ki
    chèf tout wa ki sou latè. Kris la renmen nou, li bay san li lè li mouri pou l'
    te ka delivre nou anba peche nou yo.
  npl-NT: iwa de Cristo Jesús Akin inewia okitak. Ye akin achto omoyoliti intsalko
    mikemeh, iwa itlanawatil kimpanawilia intlanawatil n reyes non tlanawatiah itech
    nin tlaltíkpaktli. Cristo techtlasojtla iwa ika iesso otechinkixtili totlajtlakolwah,
  bgg-bgg: chiih-è Isu Masi è, isiie khagi, igobi iy pha ji re-è hòi ne hanyie yi
    sohjambling pha sajathek lakhung shii khoh ro. Ai ne gethek shii miie ro, chiih-è
    airo iy ne zid pha ji è ai è gethek ro layogthek è ichad rek
  eng-TCENT: and from Jesus Christ, the faithful witness, the firstborn from the dead,
    and the ruler of the kings of the earth. To him who loves us and washed us from
    our sins with his blood
  eng-BSB: and from Jesus Christ, the faithful witness, the firstborn from the dead,
    and the ruler of the kings of the earth. To Him who loves us and has released
    us from our sins by His blood,
  cpu-NT: Ari inkempitaimiri eejatzi Jesucristo, tema kyaaryoori onatzi okaratzi iñaaventziri.
    Iriitakera etanaarori ipiriinta ikamavetaka, iriira pinkathariventairiri maaroni
    ikaratzi pinkatharivetachari jaka kipatsiki. Iriitakera etakoyetairi aakaite.
    Iriitakera kempitakaantairi inkivaatyeemi, ipeyakoyetairora ayaariperonka ikapathainkatakeranki
    ikamimentayetai.
  san-ASM: যশ্চ যীশুখ্ৰীষ্টো ৱিশ্ৱস্তঃ সাক্ষী মৃতানাং মধ্যে প্ৰথমজাতো ভূমণ্ডলস্থৰাজানাম্
    অধিপতিশ্চ ভৱতি, এতেভ্যো ঽনুগ্ৰহঃ শান্তিশ্চ যুষ্মাসু ৱৰ্ত্ততাং|
  tac-NT: Abiena najkí ne napurigá 'we 'la semáriga gu'íriwa 'emi alué Esukrístote
    napu 'la o'wé ruwime ju napu etele, alué napu pe kulí bilé ju napu ajana mukusá,
    alué napu nuleme ju jipe suwábaga alué e'wélala selígame napu ekí mochí jena wijchimoba,
    alué Esukristo napu asíriga na'temaka galeme ju ramué, napu mukule bilena gulusichi
    pe ramué buyánaga chátiri bowechi i'nárigichi.
  eng-WEBPB: and from Jesus Christ, the faithful witness, the firstborn of the dead,
    and the ruler of the kings of the earth. To him who loves us, and washed us from
    our sins by his blood—
  gfk-H: Ma na hanuat maram ta Iesu Karisito mah, nong i la hinhinawas uta ira tutuna
    ma no nuna hinhinawas i tutuna. Ma ia no luena wara tuntunut hut sukun no minaat.
    Ma ia i tamat sakit ta ira tamat na lualua tano ula hanua. Io, i la sipsip dahat
    ma ga halangalanga sei dahat talur ira nudahat sakana magingin ma no gapina. I
    ta was halaka dahat tano nuna matanitu, bia dahat naga gil ra pinapalim na pris
    tupas no ana Sus, no nuna God. Io hua, da pirlat ia ma da sura haut bia na kurei
    ira linga hathatikai! Amen.
  viv-viv: '@see-verse:REV.001.004'
  yao-yao: ni kutyochela ku Che Yesu Kilisito. Jwaumboni jwakukulupilichika ni jwaandanda
    kusyusikwa, ni jwakwatawala mamwenye ŵa pachilambo. Ŵelewo akutunonyela, ni kwa
    miasi jao atulechelele kutyochela mu kutaŵikwa ni sambi syetu.
  tgp-tgp: '@see-verse:REV.001.004'
  auc-NT: Ayæ̈ adobaï Itota Codito edæ Wængonguï ingantedö ante cöwë ædæmö pönï apæ̈nedongä
    inte wængä ate täno ñäni ömæ̈mongaingä ingampa. Tömengä tömämæ awënë odeyeidi
    näni Tæiyæ̈ Awënë Odeye ïnongä ingampa. Tömengä adobaï mönö ïmonte në waadete
    pönënongä inte mönö wënæ wënæ cægaïnö adinque tömengä wepæ̈ inte mënongacäimpa.
    Tömengä adobaï waadete pönö cæcä ate mïnitö gänë entawencæmïnimpa, ämopa.
  kbc-NT: Codaa iniwa eledi idioka limedi meletedaɡ̶adomitiwaji, Jesus Cristo, anidioka
    limedi me ikee anewi idaaɡ̶ida me dawikode. Jesus Cristo daɡ̶axa me ɡ̶oneɡ̶egi
    caticedi niɡ̶ina eledi ane newiɡ̶atace, codaa me iiɡ̶e inionaɡ̶atigi niɡ̶ina iiɡ̶o.
    Ijaaɡ̶ijoa ɡ̶odemaa, codaa ɡ̶odapitaɡ̶aditetema ɡ̶obeyaceɡ̶eco leeɡ̶odi me nadooɡ̶odi
    lawodi. Eote moko dinoiigiwepodi codaa iiɡ̶e ɡ̶odaaleɡ̶enali. Najigotedoɡ̶owa,
    anoko loiigi, mida ɡ̶onaɡ̶atetigi me jiboonaɡ̶atio eledi oko lodoe Aneotedoɡ̶oji,
    ane Eliodi Jesus. Leeditibige midioka limedi me jeloɡ̶otaɡ̶a Jesus Cristo me daɡ̶axa
    me ɡ̶oneɡ̶egi, codaa mida naɡ̶atetigi codaa mida loniciwaɡ̶a. Odaa jiɡ̶idaaɡ̶ee.
    Amém.
  bmh-bmh: '@see-verse:REV.001.004'
  ctu-BL: yic'ot ja'el Jesucristo, jini xuc'ul bʌ Testigo mu' bʌ i yʌc' ti cʌjñel
    i sujmlel. Jiñʌch tsa' bʌ ñaxan tejchi loq'uel ba'an chʌmeño' bʌ. I yumʌch jini
    reyob ti pañimil. Cristo mi' c'uxbiñonla. Tsi' pocbeyonla loq'uel lac mul ti'
    ch'ich'el.
  meq-meq: '@see-verse:REV.001.004'
  noa-H: '@see-verse:REV.001.004'
  alp-NT: '@see-verse:REV.001.004'
  san-VEL: ya"sca yii"sukhrii.s.to vi"svasta.h saak.sii m.rtaanaa.m madhye prathamajaato
    bhuuma.n.dalastharaajaanaam adhipati"sca bhavati, etebhyo .anugraha.h "saanti"sca
    yu.smaasu varttataa.m|
  kbq-kbq: Jisas Kraisi fatgo huno, Anumzamofo ke'a huama nehimo, Agra'a fri'naza
    vahepintira ugagota huno ese oti'nemo, maka mopafi vahe'mokizmi kini vahe kegava
    huzmante'nea ne'manin'eankino, Agra kumitifima mani'nonkeno, avesiranteno korama'areti
    mizaseno katufe tantenegu agi'a erisaga hanune.
  kbh-kbh: y Jesucristo, chë nts̈amo Bëngbe Bëtsabiama yotats̈ëmbcá ndegombre oyebuambnayá,
    chë natsaná ndabiama Bëngbe Bëtsá tojama obanënguents̈ana cháuatayenama, y nÿetsca
    quem luarents̈a mandadëngbe amëndayá. Cristo s̈ondábabuanÿeshana y bëngbe bacna
    soyënguents̈ana s̈ojatsebacá, cha tonjanóbanayeca, chabe buiñe juabuáshanëse.
    Cha tojama bënga chamotsobena cháftaca jtsemándayana y uámanënga chamotsemnama,
    y Bëngbe Bëtsá chabe Taitá mo bachnangcá chamotseservénama. ¡Nÿetscanga nÿets
    tempo chamotsinÿanÿná Cristo puerte bëtsá y uamaná bétsemnama y obenana nÿetsca
    tescama yobomnama! Chca chaotsemna.
  ron-LSB: și de la Isus Hristos, martorul credincios, întâiul născut dintre cei morți
    și conducătorul regilor pământului. Celui care ne iubește și ne-a spălat de păcatele
    noastre cu sângele său —
  pon-pon: O jan ren Iejuj Krijtuj, me jaunkadede melel, me mejeni ren me iajadar
    jan ren me melar akan, o Kaun en nanmarki en jappa kan, me kotin kupura kitail
    o widen jan kitail dip atail ki nta,
  nhe-BL: huan Jesucristo tlen nochipa techilhuía tlen temachtli. Jesucristo itztoc
    tlen achtohui moyolcuic tlen nochi mijcatzitzi, huan yajaya nopa tlanahuatijquetl
    tlen quinnahuatía nochi tlanahuatiani ipan tlaltepactli. Jesucristo techicnelía
    huan ica ieso tlen quitoyajqui ipan cuamapeli, techyolpajpajqui tlen totlajtlacolhua.
    Ni Toteco ma inmechmaca tlasehuilistli ipan imoyolo.
  sps-sps: '@see-verse:REV.001.004'
  wnc-wnc: '@see-verse:REV.001.004'
  bus-bus: kↄ̃n Yesu Kirisi kɛ̀ dɛ sèeda yãpuradee ũuo gbɛ̃kɛɛ kɛare, aↄ̃ a gba
    aafia. Yesu pìn gàafɛɛ káaku ũ, àmbe anduna kínanↄ gbãadee ũ. À yewazi à wa
    bↄ wa durunnↄn kↄ̃n à aru gbãaao
  gub-BL: Zezuz Zaneruwihawete a'e no, umume'u Tupàn ze'eg oho iko purupe a'e no,
    ko ywy rehe wiko mehe a'e no, iawy 'ym pà a'e no. Umàno, ukweraw wi umàno re no.
    A'e ràgypy ukweraw umàno re, umàno wi 'ym ma'e romo uzeapo pà zanerenataromo.
    Zakweraw putar zane nehe no. Ko ywy rehe har waneruze'egar romo hekon putar nehe,
    wanuwihaw romo hekon putar nehe. Tupàn a'e, a'e 7 heko haw pe har a'e wà no, Zezuz
    Zaneruwihawete a'e no, tuwe ikatuahy ma'e uzapo peme a'e wà nehe, ikatu 'ym ma'e
    iapo re pemupytu'u kar pà a'e wà nehe no, ma'erahy ipuraraw pàwàm wi pemunyryk
    kar pà a'e wà nehe no. Zezuz zaneamutar katu a'e. Umàno zanerekuzaromo. A'e rupi
    zanepyro zaneremiapo kwer ikatu 'ym ma'e wi.
  imo-imo: Jisas Kraist, Gotenga unguma kolo naa topa tumbi tipe nimbe tirimo iyemu,
    imbo kololima makilko koinjo molonge imbomanga yu kumbe lepa makilipe koinjo molorumu
    iyemu, mai kombuna pali moromele iye nomi awilimanga iye nomimu molopa nokoromo
    iye nomi paa Awilimu, yuni aku ulu pulu talo eno tepili kala. Lino konopu mondoromo
    iyemu, yuni yunge mememu linonga nimbe ondopa ltenderimu aku mememuni linonga
    ulu pulu kerima wendo lipe ltendepalie,
  boj-boj: Yesus Kristus a Qotei aqa anjam kalil geregere palonteqnu. A tamo kalil
    naŋgi qa namoosiq subq na tigelej. A mandor kokba kalil mandamq endi unub qaji
    naŋgo Tamo Koba. A dego niŋgi qa are boleiyimqa niŋgi lawo na soqniy. Yesus a
    iga qalaqalaigeqnu. A moisiqa aqa leŋ aiyej dena a na gago une kalil kobotetgej.
  eng-DRA: And from Jesus Christ, who is the faithful witness, the first begotten
    of the dead, and the prince of the kings of the earth, who hath loved us, and
    washed us from our sins in his own blood,
  knf-knf: Abot añehan Yeŧu Kriŧtu, ammaaruŋ iko yi na manjoonan, aţup ya, anwooŋ
    naŧeek annaţiiŋ ţi pkeţ, abot awo naşih i başih biki mboş awulan bnuura abot aţooranan
    ŋhaaş. Yeŧu Kriŧtu aŋal nja abot abuuran nja wi awuluŋ ubida wi nul, Naşibaţi
    ahilna amiir nja ipekadu.
  san-KHM: យឝ្ច យីឝុខ្រីឞ្ដោ វិឝ្វស្តះ សាក្ឞី ម្ឫតានាំ មធ្យេ ប្រថមជាតោ ភូមណ្ឌលស្ថរាជានាម៑
    អធិបតិឝ្ច ភវតិ, ឯតេភ្យោ ៜនុគ្រហះ ឝាន្តិឝ្ច យុឞ្មាសុ វត៌្តតាំ។
  arn-NT: ka femngechi ta Jesucristo, nor dungu mew feypikelu, fey tati wünelu mew
    wiñomongetulu ka niey ta awtoridad tüfachi mapu mew müleyechi pu longko ülmen
    mew. Cristo ta piwkeyenieeiñmew, ka wiñoduamangetuiñ taiñ yafkan mew kisu tañi
    wütrulelchi mollfüñ mew.
  zas-NT: Jesucrist been gra ni na̱j güünman, laa tëëman goc bén yaloj baban loj ree
    bengüt abiꞌ laaman rniabee gra ree bén rniabee loj guidxliuj. Laaman rën dunuj
    ree abiꞌ con xrejnman basiaman dux tol ree
  ken-NT: Nɛ Yesu Kristo mmu achi ntísiɛ Mandɛm anɛ tɛtɛp ántɔ́ŋ be bɛrɨ̌ndu, anchyɛ
    bhe kpák. Yi chí mmǔ mbɨ anɛ áfú ndǔ nɛwú, nɛ Mfɔ bafɔ̌ mmɨk. Akɔŋ bhɛsɛ́
    nɛ afɛ́rɛ́ bhɛsɛ ndǔ bɛbʉ́ nɛ manoŋ ami.
