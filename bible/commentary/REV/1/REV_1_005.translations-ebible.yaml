  bdv-bdv: ଆରେକ୍‌ ବିସ୍ୱାସାର୍‌ ଜୟ୍‌ଗ୍‌ ସାକି, ମଃଲା ଲକ୍‌ମଃନାର୍‌ ତଃୟ୍‌ହୁଣି ହଃର୍ତୁ ଉଟ୍‌ଲାର୍‌
