    da/do culpa/castigo de nossos pecados. Ele assim fez, derramando seu sangue ao
    morrer.
  gwi-NT: ts'ą' Jesus Christ, juu gwah'ya' ts'ą' łi'deegwidlii haa geegwaandak, chan
