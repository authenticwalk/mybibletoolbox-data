  uvh-uvh: Abanga Kasira Aming Jisas anasa' adi beni Anutuning midi naknga didimengsa'
    ninita' adindu' ai' dap tanga yotangkasap tinga kareng gi' ningsa' ikanting. Ka
    Jisas ka wa kungkumak kuma' tugu'. Kumoinga Anutu wari tubobu tipmarara bema aming
    arantagim ka inga' kungkumak tanga tubobu mamarak wara'ning tim iyak kamiinga
    ita'. Abanga adi aming girisi king wara'ning tim iyak girii furo'ning sini' ikita'.
    Adi indita' siamo' naknga indining kadagang tanga kayoniminga indi gi' giri iik
    waraga' sura afanga kumogu'.
  ino-ino: Lapamikeno Yisasi Kalaisi'a kanale'ya huno Anumaya Kotife hapapai'nea ve'kamo'a
    vaya alino kayone hu ya'a'ae lapaipa falu lahapaisea ya'ae lapamise. Ani ve'ka
    fali'naya vayapati ako hokoteno heti'neno mi'ko vaya fali'nisayapati ete'a hetisaya
    ka valiteno mi'ko mopale mai'naya yahauve vaya'ai yahauve'api mai'neno lakaeyafe
    hau ayamopafati nehaikeno hao'otake yatimo'a ako aino kalakilate'nikeno akai'a
    kola'mo'a aino la'kitale'nea yateti hao'otake yati ako heno kalu hetale'neanaketa
    aki alita asaka hisune.
  gnn-gnn: Ga bitjandhi Garray Djesu-Christtja yukurra märr-ŋamathirriyi nhumalaŋgu,
    ŋunhiyi ŋunhi ŋayipina waŋganydhuna ŋuli ḻakarama dhunupanydja wal'ŋu, liŋgu ŋayipina
    maŋutji-marŋgi romgunydja ŋurukuyi Godkalaŋuwu. Ŋayipina dhuwalayi Djesuna ŋurruthaŋalanydja
    wal'ŋu gaŋgathina moluŋuru, ga ŋunhiyinydjayi bitjan ŋayipina maḻamarrnydja wal'ŋu
    yothu Godku, ga bukmak ŋurru'-ŋurruŋu buŋgawa walala dhiyakuy ŋunhi munatha'wuynydja
    ŋoyŋurana wal'ŋu ŋunhana nhanukalanydja walala, ŋayina walalaŋgu buŋgawa yuwalktja
    Djesuna. Yo, yuwalkkuma ŋayi yukurra märr-ŋamathirrinydja ŋilimurruŋgu. Ŋäthilinydja
    ŋilimurru yukurranha nhinanha ŋuli garrpiṉminyaraŋura romŋura, garrpiṉara ŋilimurru
    yätjkuŋu, bala ŋayina rakunydhina ŋilimurruŋgala dharapulŋuranydja, ga ŋuriŋi
    nhanukala maŋgu'-waṉḏinyarayu ŋayi ŋilimurrunhanydja bitjarrana dhayaḻakuŋalana
    dhawaṯmaraŋalana yätjŋuru.
