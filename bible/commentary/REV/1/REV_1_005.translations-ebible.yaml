  kwi-kwi: Jesucristokas uruza wat kainashimtu. Usne an ñancha irɨttas kuhsaktamika
    azi. Mamasa imanazi. Usne wan au sukin ɨnintuzkin an tɨnta i. Cristone aumɨza
