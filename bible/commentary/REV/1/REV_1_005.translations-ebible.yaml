    paypa munaynincho caycan. Tsaynogpis paymi cuyamashpantsi cruzcho wanushpan lapan
    jutsantsicunata perdonamashcantsi.
  chz-NTPS: Hiꜙ läꜙja̱ˉ ngɨɨnˊ kihˈ Jesucristo hi̱ˉ miˉteꜗ juuˈ kihꜗ. Hi̱ˉ heꜘ toˉnëˊ
