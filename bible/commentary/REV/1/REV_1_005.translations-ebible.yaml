  mya-mya: သစ္စာ​ရှိ​စွာ​သက်​သေ​ခံ​တော်​မူ​ထ​သော၊ သေ ခြင်း​မှ​ဦး​စွာ​ပ​ထ​မ​ရှင်​ပြန်​ထ​မြောက်​တော်
