    ñaha ra tsi ra cuví rey tsa iyó nu ñuhu ñayɨvɨ ihya naha ra. Tan cuñí xaan ra
    tsi yo, tan nacatya̱ ra tsi yo tsihin nɨñɨ ra.
  caa-caa: y tuaꞌ e Jesucristo xeꞌ jax xeꞌ cay uchecsu ticoit lo que erach tama e
