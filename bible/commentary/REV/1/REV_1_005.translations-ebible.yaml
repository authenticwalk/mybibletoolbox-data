  ong-ong: le Jisas Krais, le metine piti leptalo il punkom pite Ma Ili. Le ninge
    oru lite Ma Ili lele wuso la wolo Ma Ili nou leila linu. Le metine piti luntoluwepe
    mete lipi re men nange pite tef lepei. Le onom puwouku, le le kanouku wem le la
    le teluwi pele noro kaptetei il olpe pouku,
  tnn-tnn: Kən Iesu Kristo mɨn, in otawte-in mɨn nulan kəm itəmat. Kristo un təmətul-arəp
    əskasɨk o nɨpahrienən, kənu inəh, in etəmim itəm in təmaupən məmegəh lilɨn e nɨmɨsən,
    kən in tərəmərə e kig mɨn rəha nətueintən. Pəs nənwiwiən tuwɨn o Iesu Kristo u,
    in təmolkeike itat, kən nɨtan təmaiəh məmə otɨkɨs itat e nolən rəha təfagə rat.
  hch-NT: Quesusi Cürisitu meta que mü'ane yaticamietü müyuhecüatacai, que mü'ane
    müquite memanucu'uni vamexüacame mühücü, que mü'ane mütiva'aitüa cuiepa te'aitamete.
    Mücü canihücütüni que mü'ane mütasinaqui'erie, que mü'ane yuxuriyacü müta'utixünaxü
    tahesie mücarahüivanicü 'axa temüte'uyuricü,
  crn-NT: Chéꞌe ajta aꞌɨ́ɨn rɨ́ꞌɨ tejamuaatáꞌan, ajta amuaꞌanpuáꞌajteꞌen aꞌɨ́jna ɨ́
    Jesús tɨ ajta Cɨríistuꞌu púꞌeen. Aꞌɨ́ɨ pu caí jaꞌanáj tiꞌitɨ jɨ́n atéꞌɨtzeaꞌara
    aꞌɨ́jna jɨmeꞌe tɨ ayén teꞌanxájta ɨ́ Dios jetze meꞌecan. Aꞌii pu ajta aꞌɨ́ɨn púꞌeen
    ɨ́ tɨ amuacaí aꞌitáraa huáꞌa tzajtaꞌa aꞌɨ́mej ɨ́ mɨꞌɨchite. Aꞌii pu ajta aꞌɨ́ɨn
    púꞌeen tɨ tihuáꞌaijteꞌe naíjmiꞌica ɨ́ mej títetateí íiyen chaanaca japua. Aꞌɨ́ɨ
    pu taxeꞌeveꞌe, ajta ruxuureꞌe jɨ́n tacáꞌijxɨ ɨ́ tej jɨ́n auteájturaa ɨ́ Dios jemi.
  zpu-NT: Naꞌ Jesucristonꞌ gonlaꞌyeꞌ reꞌ, nakeꞌ beꞌnn lloeꞌ diꞌll li ke Dios. Nakeꞌ
    beꞌnn lliarao babane radj beꞌnn wat kaꞌ, naꞌ bill llnebiaꞌ yel gotenꞌ Leꞌe. Naꞌ
    llnebieꞌ yeolol wnebiaꞌ llaꞌa yellrio ni. Naꞌ nllieꞌreꞌ lliꞌo bzaneꞌ kwineꞌ, bet
    akeꞌ Leꞌe brarj xcheneꞌn, nench naꞌ basreꞌe lliꞌo ke da xhinnj benllo.
  juy-juy: ଆରି ଆରବୁମରଞ୍ଜି ଆମଙ୍‌ ସିଲଡ୍‌ ପର୍ତମ୍ମୁ ଆୟର୍ମେଙେନ୍‌ ଆ ମନ୍‌ରା, ଅରାସାନେଡମନ୍‌
    ସାକିନ୍‌ ଆତ୍ରିୟ୍‌ତେନ୍‌ ଆ ମନ୍‌ରା ଡ ପୁର୍ତିନ୍‌ ଆ ରାଜାଜି ଆ ରାଜା ଜିସୁ କ୍ରିସ୍ଟନ୍‌ ଆ ସନାୟୁମ୍‌
    ଡ ସନୟୁନ୍‌ ଅମଙ୍‌ବେନ୍‌ ଅଡ଼ୋଆୟ୍‌ତୋ । ଆନିନ୍‌ ଇନ୍‌ଲେନ୍‌ଆଡଙ୍‌ ଡୁଙ୍‌ୟମ୍‌ଲଙ୍‌ତନ୍‌ ଆରି
