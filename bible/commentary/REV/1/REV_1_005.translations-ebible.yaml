  gvn-gvn: '@see-verse:REV.001.004'
  nhy-NT: Noijki Jesucristo ma amechtiochiwa iwan ma amechmaka yolosewilistle katlej
    inawak tiktlaliaj nochi totlaneltokalis itech nochi tlan kijta, katlej omikke
    porke okijtoj tlan melawak. Yen katlej achtoj omoyolkuik satepan de omikke iwan
    mach oksemi mikis, iwan yen kinnawatia nochtin in tlatlanawatijkej de ixko yin
    tlaltikpak. Jesucristo techtlasojtla iwan ika ieso yotechchipawilij toyolo de
    nochi totlajtlakol.
  asm-FB: আৰু যীচু খ্রীষ্টৰ পৰা, যি জন বিশ্বাসযোগ্য সাক্ষী, মৃত সকলৰ মাজত প্রথমে জন্ম
    পোৱা আৰু পৃথিৱীৰ ৰজা সকলৰ অধিকাৰী; যি জনে আমাক প্রেম কৰে আৰু নিজৰ তেজেৰে আমাক
    পাপৰ পৰা মুক্ত কৰিলে, অৰ্থাৎ মৃত সকলৰ মাজৰ প্ৰথমজাত আৰু পৃথিৱীৰ ৰজা সকলৰ অধিপতি,
    সেই জন যীচু খ্ৰীষ্টৰ পৰা আপোনালোকলৈ অনুগ্ৰহ আৰু শান্তি হওক,
  okv-okv: eto Iesu Keriso amo God ta ari kito harikari embo eto vasiri te erari ta
    kiti umbari embo, eto enda ta kings tapa ta titi jigari embo, aingeto amita degi
    ta eto ungota degi hondate ari te pekari te puvuresuja. Eto ungotena osa ari Embo
    Iesu na amita sasaga na ungotena ari sasapura na andirari aravo bujeketo umbunu
  mxt-NT: Ta naquehen tucu ndo cha vaha cuan sahá ra Jesucristo ñandɨhɨ. Vatyi ican
    ra cuví ra cha ndaa vaha ta ra ndicha. Ta cuví tucu ra noo ra cha nandoto̱ cha
    xihna ri ta tyicuan ri maa cucoo ra. Ta iyó ityi chi ra ta nyacá ñaha ra chi ra
    cacuví rey cha iyó sɨquɨ ñuhu ñayɨvɨ̱ ihya. Ican ra cuví ra cha cuñí xaan chi
    yo. Ta sandachi̱ ra cuatyi yo chihin nɨñɨ ra.
  tzo-NT: Ja' ti sventa uc ti Jesucristoe ti jun yo'nton cu'untic hech xu' ti jch'untic
    ti c'usi chijyalbucutique. Ja' ti primero icha'cuxi loq'uel ti ch'en, ja' ti sventainoj
    scotol ajvaliletic li' ti balumile. Ja' ti c'uxucutic ti yo'nton, laj spocbucutic
    loq'uel jmultic ti xch'ich'ele.
  ind-AGS: dan dari Kristus Yesus, saksi yang bisa dipercaya, yang pertama dihidupkan
    kembali dari kematian, penguasa bagi raja-raja di dunia. Kepada Yesus yang mengasihi
    dan membebaskan kita dari kuasa dosa oleh darah-Nya,
  omw-omw: Iesusi Karaisivavata nkyi kyuqemaqiro viraro nkyi mwutukyaqitairo qihaakya
    hi varirata variata. Iesusi Karaisiva hia qoriri hiraitiro, kyuqema kyero Kotira
    okyara tiri timwa timwi variva, mwiva nraante vuniqama kyero qutu quaraqitairo
    siviro qati variqi vi variro. Mwatani vunyaa vaisi airivanto variavaro mwiva ekyaa
    mwihua vunyaa vaisivantoma variro. Mwia mwutukyavanto tiriara vaiharoma variro.
    Mwiva tiriara rieqaro qutu vurara tiro, Kotiva tiri uaqia hi quara nruka timwa
    taihata tire huvantu vita variqata
  yrb-yrb: '@see-verse:REV.001.004'
  maa-NT: ko̱ jè Jesucristo k'oa̱ ti̱s'ín kàtatsjá‑nò kjo̱ndaà ko̱ kjoa̱'nchán. Jè
    Cristo, jè xi nguì 'én kixi̱ tsjá, xi ki'ndí tjòn xi jaáya‑la̱ i̱t'aà ts'e̱ kjoa̱
    biyaà ko̱ jè xi otíxoma‑la̱ jñà xi̱ta̱ sko̱‑la̱ xi tjín i̱ i̱t'aà nangui. Cristo
    matsjakeè‑ná nga kisìtsjeè jé‑ná i̱t'aà ts'e̱ jní‑la̱ xi tsibíxteèn.
  mcq-mcq: Jesu Keriso kaꞌene nú maiji vwihanúe oja soni samuhajara vuꞌakaho ꞌwarumu.
    Eaka mapoka kaꞌene kwamasahiꞌinijipo kúꞌo ꞌurihuni amurijaho Jesura ꞌurinana.
    Hu mweꞌa kakehuni ea mamaꞌini jihipuni ꞌAjoahiꞌina. Nú Jesu taꞌarohu jihuni maijaho
    Hu nú oja múhe Huni ꞌaiji núni sisea somuhana.
  sus-A: عَ نُن عَلَ شَ مِشِ سُفَندِشِ عِسَ، نَشَن قِندِشِ سٍيدٍ تِنشِنشِ رَ، نَشَن
    سِنفٍ كٍلِ مِشِ قَشَشِيٍ تَفِ، نَشَن دَنفِ بْشِ مَنفّ بِرِن نَ. مَتْشْي نَ عِسَ
    نَن بّ، نَشَن وٌن شَنُشِ، نَشَن وٌن نَكِسِشِ وٌن مَ يُنُبِيٍ مَ عَ وُلِ سَابُي
    رَ.
  jpn-1965: また、忠実な証人、死者の中から最初によみがえられた方、地上の王たちの支配者であるイエス・キリストから、恵みと平安が、あなたがたにあるように。イエス・キリストは私たちを愛して、その血によって私たちを罪から解き放ち、
  fra-SBL: et de la part de Jésus-Christ, le témoin fidèle, le premier-né d'entre
    les morts, et le chef des rois de la terre. À celui qui nous aime, qui nous a
    lavés de nos péchés par son sang -
  yka-yka: Karayaw isab kaˈam ipat Isa Almasi duk karayaw pasanyangne dem ateybin.
    Isa Almasi kapangandelan teˈed meˈ bissānen. Iye dehellu-dehellu pinakellum balik
    amban meˈ pateyin. Duk iye isab magbayaˈ si kēmon taga kapatut dem dunya inin.
    Malasa teˈed iye si kite bi. Matey iye supaya tapuwasanne meˈ duseten bi.
  mle-mle: '@see-verse:REV.001.004'
  shp-NTPO: Jainoax Jesucristonribi mato bomai, ja riki, janbishaman onanxon ikon
    yoiai. Japarira mawataxbi jirii peokoota iki. Jaskata ikaxiki jatíbi nato netemea
    apobaon koshi. Janra noa noixon jawen jimin non ochabo soaxona iki.
  aom-aom: O na nege Iesu Kerisoro Vavu hesi jöhuremu ma-mae majahuibe rovëꞌëro guomoromo
    huro aevoꞌioho riꞌöromo hijëꞌëro a masijo ioroꞌioro ave saꞌa muebejaruoho iosirëmiromo
    böröme namiromo muebejëvaje ë aho huꞌo ëhi gemuoho ajëmiꞌiröhego. Keriso hu mabëheje.
    Huro nosi örire uehorovavuajëro jiëꞌëro hesi köho otehoromo guomorovoromo ëhuro
    nosi sisëho uꞌovahuadeje.
  geb-geb: Zisas Krais, ana za Fhe Bakɨme buni guarira bun nzuai guma ma. Ana za kha
    gumgi kharav, rimgiap, fhara khavgi guma ma. Ana vhɨra za kha nuianan ki ŋgui
    vhɨrve gari gumgir panin guma bakɨme ma. Ana vhɨra fhura nden korar muuŋv, nden
    ndavir muuŋrim, nde ndavi mbɨrav wari kɨri. Ana guigira won ndavar nza nɨɨŋgiap,
    ana wo vɨzɨnra ana nza muuŋgi tɨvi mbatɨgi, ana nta vhɨzgim, nza bɨkbɨɨgi.
  bsj-bsj: fo yeecu Almasi'yann, nil warke kinero yor yeveu, bwe kaba kwenta buwarek,
    nii ma liyar liyabera dorbitineve tiye. Niiwo cwiboti ceerbo bwirankevet be ki
    buyacece takeu.
  cak-cak: y xticochij che ri Jesucristo, ri man jun bey nujal rutzij riq'uin ri ruk'alajrisan.
    Ja rija' ri na'ey xc'asos-e chiquicojol ri anima'i' richin xc'uje' ruc'aslen richin
    jumul, y c'o pa quivi' ri reyes richin ri roch'ulef. Rija' can nkurojo', xojruch'ajch'ojij
    chuvech ri kamac riq'uin ri xbin ri ruquiq'uel,
  chf-NT: '@see-verse:REV.001.004'
  tlf-tlf: '@see-verse:REV.001.004'
  piu-2006: Katutjanya ngayulu nyurrangarrimpa tjapilpayi, Yiitju Kurayitjalu nyurrangarrinya
    yaṉṯayaṉṯara kanyintjaku, yunypanyurra nyinanytjaku. Yiitjulu wangka tjukarurru
    kutju tjakultjunkupayi. Paluru mayutju tiṉa nyinanyi uwankarraku. Mayutju manta
    ngurrara tjuṯangka munkarra paluru nyinanyi. Paluru yurrunpa mirrirringkula kanarringulpi.
    Palunyatjanu nganaṉalpi ngaṉṯi mirrirringkula kanarriku. Paluru nganampa yilta
    yunytju nyinanyi. Yuwa, paluru nganampa watiyangka waralyngarala mirrirringu,
    ngurrka yintirra. Yalatji mirrirringkula kuya nganampa waṉingu.
  poh-NT: Reꞌ aj i hat Jesus reꞌ Pahbamaj chi Kꞌatal Kꞌoric, reꞌ hat, hat aj chꞌiquenel
    cꞌuxlis chiri̱j rikꞌormojic i coric. Reꞌ hat i pe̱t xatuctic cho chi quixilac
    take camnak chi jalo̱j chic wach atiꞌjolal abakil eh reꞌ hat kꞌe̱ꞌ woꞌ chic awajawric
    chi quiwach take aj kꞌatal kꞌoric ayuꞌ wach acꞌal. Jeꞌ woꞌ chic kAja̱w Jesus,
    reꞌ hat kꞌe̱ꞌ tiꞌ koj-awicꞌraj eh ruꞌum reꞌ xachihcaj aquiqꞌue̱l naxakꞌahsaj awi̱b
    pan quimic. Ru̱cꞌ aj xaꞌn reꞌreꞌ, reꞌ hoj aj niminel chic aweh yuꞌna xoj-awesaj
    chipam i tiꞌcꞌaxic nakacꞌulum nak ruꞌum reh kamahc.
  tue-tue: Jesucristocã teerora tiiáro. Cʉ̃ʉ̃ Cõãmacʉ̃yere wasoró manirṍ wederucugʉ
    niiĩ. Cʉ̃ʉ̃rã́ niipetira diarira sʉguero masãsʉguerigʉ niiĩ. Cʉ̃ʉ̃ atibʉ́reco
    macãrã õpãrãrẽ́ dutigʉ́ niiĩ. Cʉ̃ʉ̃ marĩrẽ maĩĩ. Cʉ̃ʉ̃ye díimena marĩ ñañaré tiiré
    wapare netõnéwĩ.
  bjp-bjp: ke sing Iesu Karisito tekentu na tom fafamalal ke God, ae i kaltu famu
    ae i apti fis ma ka fapu rakrakai ken minet ma i tom nagogon ken foron king tikii
    na piklinbat. Ususefages usuf ier ae i mais ta kerer ma ka fasengsegeng ta kerer
    koseng foron sinang laulau kirer ini dawu,
  xon-xon: '@see-verse:REV.001.004'
  tzo-ZNT: Acꞌu yacꞌboxuc crasia, acꞌu spas ta jun avoꞌonic ti Jesucristo uque ti
    yech scotol ti cꞌusi liyalbotique, ti jaꞌ primero iꞌachꞌub spat xocon ti cꞌalal
    ichaꞌcuxie, ti jaꞌ tspas ta mantal scotol preserenteetic xchiꞌuc scotol jyuꞌeletic
    liꞌ ta sba balamile. Jaꞌ ti scꞌanojotic tajmeque, jaꞌ ti iyacꞌ sba ta milel yoꞌ
    itoj o li jmultique.
  mpm-NT: Ti ñukuu ini ri ja suni siaꞌan saꞌa Jesús, ja maa ya kuu Cristo, ja kaꞌan
    ndaa kuɨtɨ ya. Xnakan maa ya ni nandoto nuu ñujiꞌi, ti kuñaꞌnu ga maa ya nuu taka
    ga chaa ñaꞌnu ja iyo nuu ñuyɨvɨ. Maa ya kuu ja kundaꞌu ini yoꞌo, chi ni jatɨ ya
    nɨñɨ ya ja ni chunaa ya yoꞌo nuu kuachi yo. Maa ya ni saꞌa ja ni nduu yo yɨvɨ
    ya ja taꞌu yo jniñu jiin ya.
  ots-NT: Guejti car tzi Jesucristo du pɛnquijʉ bendición. Guegue ʉr testigo i ma̱n
    ca ncjua̱ni. Digue cʉ cja̱hni cʉ xí ndu̱, jøntsjɛ guegue bi nantzi, cja̱ ya pé
    xqui bbʉy pa göhtjo ʉr tiempo. Por rá ngue guegue, da nantzi cʉ pé ddaa cʉ ya
    xí ndu̱. Guehca̱ gá nantzi car Jesucristo, bi ttun cár cargo más rá ji̱tzi, cja̱
    nuya i mandadobi göhtjo cʉ i mandado hua jar jöy. Guegue i ma̱jquijʉ, cja̱ bbʉ
    mí du̱, bi jojqui yʉm tzi mʉyjʉ co ni cár tzi cji. Bi gʉzquigöjʉ ca rá nttzo ca
    xtú øtijʉ.
  hoy-hoy: अदिक यीशु मसीह दी टु जो विश्वासयोग्य गवाह अदिक सोत्‍तुर दा टु जीत्‍ता आगावाळेर
    दा पयला अदिक पृथ्वी इन राजागोळव न्यायाधीश हुन, नीमी अनुग्रह अदिक शांती सिकतेला
    ईरूल. आव नाम से प्यार ईटतान, अदिक आव तान रक्ता अन द्वारा नामी पापगोळ देल बिळसुस्यान,
  amo-amo: nin nuzu kitin Yesu Kristi, na amere iyizi mba kiden, unan burnu maru,
    unan burnu nfitu nanya na nan kul, nin na nan tigo kitene nago in yii. U du kitime
    na adinin su bite, amini na bunku nari nanya nnye na adin suu bite amini nati
    i suun nari ti nuzu nnanya na lapi bit lar nnmii me,
  pjt-pjt: Ka palu puṟunytjuṯu Jesulu Christalu kuḻu nyuranya pukuḻmaṟa kanyinma.
    Paluṟu panya mantakutu pitjala palumpa mamaku tjukurpa tungun-tunguntu wangkangi
    munu panya ilungu. Ka panya Mamalu palunya-waraṟa pakaltjingaṉu munu palulanguṟu
    nganaṉanyalpi ilunyangka palu puṟunytjuṯu pakaltjingalku. Ka Jesunya mayatja puḻka
    mulapa nyinanyi mayatja mantatja uwankarangka waintarira. Panya paluṟu-maṉṯu nganampa
    puḻkaṟa mukuringkupai, ka panya nganaṉanya kura palyantjitjanguṟu pungkunytjaku
    ngaṟangi palu paluṟu nganaṉanya kura nyinanyangka nyakula ngalkilpa ilungu nganaṉa
    kaṟalyarira wankaṟu nyinanytjaku.
  cwe-cwe: na kulawa kwa Yesu Chilisito. Yeye yeli msindila mwaminika, yeli mwanduso
    wa uzilibulo nayo ni mkulu wa wafalume muna iisi. Kumwake yeye kochilonda na kachilekelela
    kulawa muna uhasanyi wetu kwa damu yake,
  daa-NT: Ho nu barkiyaako oki pey iŋ siŋ ku Iisa Masi kaak meen̰ji saadin kaak taɓ,
    kaak nooy awalle min ɗo gee kuuk mate, ho kaak goy kaaco ka sultinnay ku duniiner.
    Ɗo ŋaar kaak elgiite ho jilinte min ɗo zunuubinnite iŋ *satkin ta baariy,
  mlp-mlp: '@see-verse:REV.001.004'
  ape-C: '@see-verse:REV.001.004'
  bgs-bgs: Mólà pa ka tabangan kó asta duwán kasunayan yu tikud tun ki Jesu-Cristo
    na ágkasarigan tô kagi din asta tagnà inaté na inanté puman, asta ágpangulu katô
    mga harì nit banuwa. Dakál tô ginawa din áknita, asta igpaluwà kid ikandin tikud
    tun ta mga salà ta ukit katô dipanug ka kamatayan din tun ta krus.
  faa-faa: Yasu Keresomo soko reane makotehoasimo nōmo hemakapurakaripo. Aporo hinamomo
    Kotiane hemakapusimo Yasu Keresomo kakaro someane some kasapo. Aporo kusua fana
    maturikia taesa fanane Yasu Kereso ipipo. Yaiya reane soko Yasu Kereso ipipo.
    Hauaka sua unihae suane Yasumo ipi hákasa unihaeaka asekea rekenapo. Yasu Keresomo
    isuane himu tumurumo hemakapuraka isupoko farimaka kusuapo. Isiapo makata watikisa
    amo isu asekea Risiane Yasumo yapi pusua amo isuane makokorotaesapo.
  kik-kik: o na kuuma kũrĩ Jesũ Kristũ, mũira ũrĩa mwĩhokeku, o we irigithathi rĩa
    arĩa akuũ, na mwathi wa athamaki a thĩ. Kũrĩ ũcio ũtwendete, na agatuohorithia
    kuuma mehia-inĩ maitũ na ũndũ wa thakame yake,
  cap-NT: Niz̈aza Jesucristuqui anc̈huc walikaj kamkatla. Jesucristuc̈ha lijitum chiiñiqui.
    Niz̈aza primir ticziquiztan jacatatchi z̈oñic̈ha. Niz̈aza Jesucristupanc̈ha tjapa
    tii muntuquiz z̈ejlñi mantiñi reynacz̈quiz mantiñiqui. Cristuqui uc̈hum ancha
    okzic̈ha. Nekztan uc̈hum ujnacquiztan ticzic̈ha. Jalla nuz̈ ticz̈cu, uc̈hum liwriichic̈ha,
    niiz̈ ljok tjawkchiz̈ cjen.
  ksr-ksr: Jiisas Kraistnoŋ Anutuwaa kania pondaŋ naŋgoŋ jeŋ asariŋ laligoŋ mutuya
    koomunoŋga waaro. Iinoŋ namowaa eja poŋ yoŋoo Poŋgia kolooja. Iinoŋ sayanoŋ soŋgbama
    siŋgisoŋgonananoŋga isama nonoma jopagoŋ nonomakeja.
  eng-TNT: 'and from Iesus Christ which is a faythfull witnes and fyrst begotte of
    the deed: and Lorde over the kinges of the erth. Vnto him that loved vs and wesshed
    vs from synnes in his awne bloud'
  sbs-sbs: imi kuzwa kwa Jesu Kereste, ipaki isepahala, Iye wetanzi kuzwa kuba fwile,
    iye mubusi uba simwine ba mwikanda. Kwali iye mwine yotusaka aba tulukululi kuzive
    kamalaha akwe—
  sue-sue: '@see-verse:REV.001.004'
  fra-NCL: et de la part des sept esprits qui sont devant son trône, et de la part
    de Jésus-Christ ; c’est le Témoin fidèle, le Premier-né d’entre les morts et le
    Prince des rois de la terre. A celui qui nous a aimés, qui nous a lavés de nos
    péchés par son sang,
  snn-NT: Jesucristo'ga mësacuani güina'ru recoñoa bojocuare re'huaja'guë. Baguë yua
    Riusu ba'iyete te'e ruiñe masiguëbi maini gare coqueye beoye te'e ruiñe quëani
    achoji. Baguëbi junni tonsi'quëbi quë'rë ta'yejeiyereba go'ya raji'i. Si'a ën
    yija bain ta'yejeiye ëjacuani guanseguëna, bacuabi Jaë'ë cani yo'ojën ba'iyë.
    Ja'an Cristobi yua maini ai yëguë ba'iguë, mai ro'ire junni tonguë, mai gu'a juchana
    zemosi'cuare etobi.
  atb-NT: lhumzuî é saksé nghut sû, shi byuq é mai sâng-hi dui toq é zomún dut sû,
    myidàm htoq mâ é hkohkam pé lé up sû, Yesuq Hkrisduq chyáng mai le, jeju eq nguingón
    hkyô gi, nungmoq chyáng joq nyî sháng gaq. Nga-nhúng lé chyitdap luî, Yhâng é
    suî èq, nga-nhúng lé, nga-nhûng é mara pé mai lhoq lhut byî é eq,
  cek-AK: oep kaom hnukung, kadueh kami thung hoi tapen tangsuek ah kaom capa, long
    siangpahrangnawk ukkung, Jesu Kri khae hoi ih tahmenhaih hoi monghaih to nangcae
    khaeah om nasoe. Anih mah aicae palung pongah, angmah ih athii hoiah aicae zaehaih
    to pasaeh boeh,
  bkd-bkd: '@see-verse:REV.001.004'
  ctu-76: Jini i yutslel i pusic'al Dios yic'ot i ñʌch'tyʌlel tyʌlem ti Jesucristo
    je'el. Xuc'ul Jesucristo cha'an ch'ujbi lac ch'ujbin jini mu' bʌ i yʌq'ue' ti
    cʌjñel. Jiñʌch jini ñaxan bʌ tsa' bʌ tyejchi loq'uel ba'an sajtyemo' bʌ mach'ʌ
    ba'an mi quejel i cha' sajtyel. Cristo i yumʌch pejtyelel yumʌlob wʌ' ti mulawil.
    Mi' p'untyañonla Cristo. Ti' pocbeyonla loq'uel pejtyelel lac mul ti' ch'ich'el.
  lac-NT: Bayiri' xan ca' a c'ʌmiquex Jesucristo a ba' tsoy tu t'ʌn, bayiri' xan,
    ca' tac a worex ti' Jesús soc yʌn a worex. Raji' a mac a c'ucha'an ij corex ij
    c'ʌmiquex u t'ʌn quire' raji' taj. Quire' yʌn bat'an ric'sa'b Jesús ten C'uj tu
    quimirir. Mʌ' ja wirej, a Cristojo', raji' cu bin u reyinticob tu cotor rey ich
    yoc'ocab. Ca' ij qui' t'ʌnej Cristo quire' u yajo'onex quire' tu p'o'o'onex yejer
    u q'uiq'uer quir u ruc'sic ic si'pirex.
