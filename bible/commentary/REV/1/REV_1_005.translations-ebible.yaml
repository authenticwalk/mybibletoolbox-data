verse: REV.001.005
translations:
  kpx-kpx: Ige Iesuta ke nahate vama. Iesu keu Dilava hotomo negoai ata haive dua
    vama. Isi keu hatihatimo hovelahale ke ovokina. Iale keu vatae kosive bahata evigevenu.
    Keu nahiho isiviai au uvu nahiovei nahiho hatinu. Isi kemo nahie vaveve toelamo
    nahi malevenu.
  okv-H: eto Iesu Keriso amo God ta ari kito harikari embo eto vasiri te erari ta
    kihi humbari embo, eto enda ta kings tapa ta tihi jigari embo, aingeto amita degi
    ta eto ungota degi hondate ari te pekari te puvuresuja. Eto ungotena osa ari Embo
    Iesu na amita orosa na ungotena ari sasapura na andirari aravo bujeketo humbunu
  tbo-tbo: '@see-verse:REV.001.004'
  mal-C: വിശ്വസ്തസാക്ഷിയും മരിച്ചവരുടെ ഇടയിൽനിന്ന് ആദ്യം ഉയിർത്തെഴുന്നേറ്റവനും ഭൂമിയിലെ
    രാജാക്കന്മാരുടെ അധിപനുമായ യേശുക്രിസ്തുവിൽനിന്ന് നിങ്ങൾക്കു കൃപയും സമാധാനവും ഉണ്ടാകുമാറാകട്ടെ.
    നമ്മെ സ്നേഹിച്ച് സ്വന്തം രക്തത്താൽ, നമ്മുടെ പാപങ്ങളിൽനിന്ന് നമ്മെ വിടുവിച്ച് അവിടത്തെ
    ദൈവവും പിതാവുമായവനുവേണ്ടി നമ്മെ രാജ്യവും പുരോഹിതന്മാരുമാക്കിത്തീർത്ത യേശുക്രിസ്തുവിന്
    എന്നെന്നേക്കും മഹത്ത്വവും ആധിപത്യവും ഉണ്ടായിരിക്കട്ടെ! ആമേൻ.
  grc-SR: καὶ ἀπὸ Ἰησοῦ χριστοῦ, ὁ μάρτυς ὁ πιστός, ὁ πρωτότοκος ⸆ τῶν νεκρῶν, καὶ
    ὁ ἄρχων τῶν βασιλέων τῆς γῆς. Τῷ ⸂ἀγαπῶντι⸃ ἡμᾶς, καὶ λούσαντι ἡμᾶς ⸂2ἀπὸ⸃ τῶν
    ἁμαρτιῶν ἡμῶν ἐν τῷ αἵματι αὐτοῦ·
  bgc-bgc: अर यीशु मसीह जो बिश्वास जोग्गा गवाह अर मरे होया म्ह तै जी उठण आळा म्ह तै
    जेट्ठा अर धरती के राजयां का हाकिम सै, उसकी की ओड़ तै थारे ताहीं अनुग्रह अर शान्ति
    मिल्दी रहवै। वो म्हारै तै प्यार करै सै, अर उसनै अपणे लहू कै जरिये म्हारै ताहीं
    पाप तै छुटाया सै।
  khz-khz: e Iesu Keriso genana evogomaina. Ia Palagu gena kila evega-taunataunaana
    e evega-matagaiana maveraramanina. Ia malita melona kwaregana ekuliiti-waito,
    e ia tanopara velera maparara geria Vele. Ia na eulamagirana e gera rakava ralana
    na eguligi-piatogarato,
  deu-TKW: und von Jesus Christus, dem treuen Zeugen, dem erstgeborenen von den Toten,
    und dem Herrscher über die Könige der Erde. Dem der uns liebt und uns erlöst hat
    von unseren Sünden durch sein Blut,
  zsr-NT: Dzaguëꞌ caꞌ Lëꞌ Jesucristo, runëꞌ ca rnëꞌ len runëꞌ lnaꞌ lau queëꞌ Dios.
    Ziꞌal Lëꞌ bubanëꞌ tsaz lu yöl‑laꞌ gut, len rna béꞌinëꞌ bönniꞌ taꞌná bëꞌë yödzlyú
    ni. Lëꞌ nadxiꞌinëꞌ rëꞌu len gdibëꞌ rëꞌu, bugǘëꞌ dul‑laꞌ nabágaꞌruꞌ len xchönëꞌ
    bulaljëꞌ lëꞌi yag cruz, le gutiëꞌ uláz queëruꞌ.
  lin-lin: mpe kowuta na Yesu-Klisto, Motatoli oyo akosaka te, Mosekwi ya liboso kati
    na bakufi, mpe Mokonzi ya bakonzi ya mokili ! Epai na Ye oyo alingaka biso mpe
    akangolaki biso na masumu na biso na nzela ya makila na Ye,
  hns-NT: Aur bhie Jiesoe Kriest ke dwaara. Oe hamlogke bharosaadaar gawaahia hai.
    Oe pahiela iensaan hai djaun maral manai me se djie oethal hai, aur oe doenia
    ke raadja ke Raadja hai. Oe hamlogke etana pjaar kare hai kie oe aapan khoen bahaais
    hai hamlogke boeraai me se batjaawe khaatien.
  noa-E: '@see-verse:REV.001.004'
  eng-EMTV: and from Jesus Christ, the faithful witness, the firstborn from the dead,
    and the ruler of the kings of the earth. To Him who loves us and who washed us
    from our sins in His own blood,
  mib-NT: Te ñúhun ni rī jeē suni súcuan sáha Jesucristo, Yaā cahán ndaā tāca jnúhun.
    Te xīhna gā maá yá ni natecu mēhñu ndɨ́yɨ. Te cújéhnu ya nuū tāca rey jeē iyó
    ñayɨ̄vɨ́. Te máá yá cúndáhú ni yā yohó, te ni nacate ya yohó núū cuéchi yó jíín
    nɨ́ñɨ̄ yā.
  lif-NT2: '@see-verse:REV.001.004'
  xnj-xnj: na kuhuma kwa Yesu Kilisitu. Mwene ndi mwetijova ndava yaki msadikika na
    ndi wa kutumbula mweayukiswi kuhuma kwa vevafwili, mewawa mwene ndi Nkosi wa vankosi
    va pamulima. Mwene akutigana na kwa ngasi yaki atilekekisi hulu mabudilu gitu.
  mmx-mmx: La lavapaase momo bok boro at ne Iesu Karisito, neni laradi ruturun at
    lavapaase ruturun la neni lara avot mo ne Moroa ga lox axatu kaxat amlong i basinge
    lanmet. La ni Lamgomgo at lavaorong at na lavatbung menemen. Ne Iesu ga balamu
    nedik la ga lox asepmus dik basinge laxakapmek mi mo lada ren.
  cbr-NT: An uisaira cara Nucën Papa Dios 'icë quixun uni 'unánmicë, Jesucristonënribia
    nuibaquin 'aquincëxmi mitsux chuámarua 'iti cana cuëënin. Ax utëcëncëbë aín unicamaxribi
    bama 'aíshbi baísquinun, ca ax pain bamatancëx baísquiacëxa. Ax ca ënë nëtënu
    'icë 'apucaman 'apu a 'icën. An ca nu nuibanan nun 'ucha cupí aín imi 'apati bama
    'ixun nun 'uchacama tërë́anan,
  tee-NT: Vachu' ju Jesucristo cata'aktaijuyan. Pus yuchi ju lana vas najun tuchi
    c'atsai. Chai yuchi ju p'ulhnan lok'onchokolh acsni ixnita. Chai yuchi ju alhijuni
    tachi chun ju ucxtinin ju ani lacamunutpa'. Chai yuchi ju quintamapainiyan chai
    quintach'ak'anin ju qui'alactu'unti'an acsni taxtunilh ju ix'ac'alhni ju lacacurus.
  eng-LSV: and from Jesus Christ, the faithful witness, the firstborn out of the dead,
    and the ruler of the kings of the earth; to Him loving us and having released
    us from our sins in His blood,
  cak-NT: Y chuka' xtic'ue' ta pa iwánima ri bendición y ri uxlanen ri nuya' ri Jesucristo,
    ri can xe ri ketzij nu'ij, ri xc'astaj-pe na'ey chiquicojol ri caminaki' y ri
    can c'o uchuk'a' pa ruk'a' pa quiwi' conojel ri reyes ri jec'o chech-ulef. Raja'
    yalan jojrojo', romari' xbin ruquiq'uiel, chi xuch'aj-e kamac.
  pah-NT: Jesus Cristo'ga ti tomombyry pe me, a'e ji. Tonog̃atu ti ga pepy'a, a'e
    ji. Hupi katu Jesus Cristo'ga Tupana'ga kwahavukari ahe ve. Pyry ahe ganhi'ig̃a
    reroviari a'ero. Omanoheterẽ ga na'ẽ okwerava'ja hete omanove'g̃a mbogwerava'java
    renonde. Ga ko yvyakotyve'g̃a nduvihavuhu'g̃a nduvihavuhuhete'ga. Timbohete ti
    ga! Ga nhande arõ hete. Ga ohy nhanderekote'varuhua nhande hugwi gwekoa reka'vogukarame
    ojukahara'g̃a pe omanomo nhande repyga.
  sja-NT: Ichiaba mɨa iidi bɨ Jesucristopa parã k'aripamerã. Iruata wãara jarapari
    Tachi Ak'õrepa jara bɨ. Iruta piup'eda, naapɨara chok'ai p'irabaiji ichita bapariit'ee.
    Na p'ek'au eujãdepema reyrã jõmaweda p'anapata iru jua ek'ari. Iruata tachi k'inia
    iru bapari. Mapa tachi uchiapiji tachia p'ek'au k'achia oopata jua ek'ariipa.
    Mãga ooji iru waa bat'ada k'aurepa kurusode piuk'ãri tachi pari.
  xed-xed: Ka vlaghunavla Yesu Kristi ta nzakway ka vərɗa masləmtsək ya guli, ta zɗakatahuɗi
    nda zɗaku. Tsatsi na taŋtaŋa mndu ta sliʼagapta ma mtaku nda hafu. Tsatsi ta ga
    mgham ta ghəŋa inda mghamha ta ga mgham ta ghəŋa haɗik. Ɗvuɗva tsa Yesu Kristi
    ya ta amu. Ka pghiŋtá tsi ta usani ŋa varagamapta ma dmaku.
  mks-NT: Ta cúni̱ ña̱ ná caja cua̱há Jesucristo ña̱ma̱ni̱ xi̱hi̱n ndo̱, mé á cáha̱n
    ña̱ nda̱a̱ sa̱há ña̱ na̱xini a. Ta mé á na̱sa̱cuu ña̱ nu̱ cuítí na̱nditacu tañu
    na̱ sa̱ na̱xi̱hi̱. Ta cómí a̱ cuéntá sa̱ha̱ tócó ndihi rey, na̱ cómí cuéntá sa̱há
    ña̱yivi ñuyíví yóho. Ta quíhvi̱ ini Jesucristo mí ta na̱jándoo a cua̱chí tá na̱xi̱ta̱
    ni̱i̱ á ndi̱ca crúxu̱.
  gfk-S: Ma ina hanawat metuma hone Jisas Krais bileng, nong ila hininaawas uta ira
    tutuno ma no nuno hininaawas i tutuno. Ma aie no luaina ura tuntunut hut sukun
    ra minat. Ma aie i tamat sakit ta ira king tano ula hanuo. Io, ila sipsip dait
    ma iga halangalanga leise dait sukun ira nudait sana tintalen ma no dena. Ite
    was halala dait tano nuno kingdom, be dait nage gil ra pinapalim na pris tupas
    no nuno Mama, no nuno God. Io kaie, da pirlet ie ma da suro haut be na kure ira
    linge hathatikai! Tutuno sakit.
  bmu-bmu: Jisös Kraistnöŋ Anutugö könaŋi pöndaŋ naŋgöba jim asariba mala mutukŋa
    kömupnöhök wahörök. Yaŋön gölmegö kiŋ kembu yeŋgö Kembuŋini akza. Yaŋön mönö sepŋan
    saŋgoŋda siŋgisöndoknineyök pösat neŋgiba jöpaköm neŋgimakza.
  dgz-dgz: Iesu Keriso Mamewa oisewa negin tamana wadianeni apanewa gaun inayap waiwan.
    Me bop nagirewa nimakamup namu inakae sia yon wanden. Piup gapan namu yoyo taine
    nagirewa mu ayop mugawa me di. Me nunan anu guriwandini gapan me boeni deniwa
    gapan koewa nuga vetanen.
  eng-GNV: And from Iesus Christ, which is that faithful witnes, and that first begotten
    of the dead, and that Prince of the Kings of the earth, vnto him that loued vs,
    and washed vs from our sinnes in his blood,
  zaa-NT: '@see-verse:REV.001.004'
  eng-WEBSTER: And from Jesus Christ, who is the faithful witness, and the first-begotten
    of the dead, and the prince of the kings of the earth. To him that loved us, and
    washed us from our sins in his own blood,
  guh-guh: Jesucristojavabelia ata bajarapacuenia pacatovajëtatsi. Jesucristo baja
    cajena pexaniajailivaisi, Dioso pejumelivaisi, jivi tsipaebabiaba. Daxita petëpaevivecua,
    Jesús baja namataxainaeya Dioso asaëyaexanatsi petëpaejavavecua. Mapanacuata jivi
    pevetsivi ata matatoxenetsia, Jesús pepo pevetsinë daxitacuene. Jesús vajanacaasivaxae,
    nacasivatëpa. Nexata baja nacavecuaajibiaexana daxita pibisiacuene vajaexanaeneconimi.
  bon-bon: cuta piiyepu Yeesu Keriso bau ca, lui te cängenarage teitnejanumi toraca
    mene ne, lui te niinäce gaabe biname gyene budre cabu ca arpinentame, piiyepu
    lui te niinäce gaabe biname gyene iyeta gawe maramara mope biname bime tääpume
    ai gawecewe cabu ta. Yeesu Keriso singi gyene mime tääpume, tabe teeme uudi ca
    mibibine kälyä ituge wawena mime niiya mule cabu ca.
  nhw-BL: huan Jesucristo catli nochipa techilhuía catli temachtli. Jesucristo itztoc
    catli achtihui moyolcuic tlen nochi mijcatzitzi, huan yaya nopa tlanahuatijquetl
    catli quinnahuatía nochi tlanahuatiani ipan tlaltipactli. Jesucristo techicnelía
    huan ica ieso catli quitoyajqui ipan cuamapeli, techyolpajpajqui tlen totlajtlacolhua.
    Ni Toteco ma anmechmaca tlasehuilistli ipan amoyolo.
  swh-ONEN: na kutoka kwa Yesu Kristo ambaye ni yule shahidi mwaminifu, mzaliwa wa
    kwanza kutoka kwa wafu, mtawala wa wafalme wa dunia. Kwake yeye anayetupenda na
    ambaye ametuweka huru kutoka dhambi zetu kwa damu yake,
  wbi-wbi: kuhuma kwa Yesu Kilisite juno ghwe mwolesi umpesie, umolua ghwa kutengula
    kuvano valya fwile, nu ntemi ghwa ntua mu iisi iji. Kwamwene juno atughanile kange
    atubikile vwavuke kuhuma mu nyivi siitu kuhuma mu danda jaake,
  bba-bba: '@see-verse:REV.001.004'
  eng-KJVCPB: and from Jesus Christ, who is the faithful witness, and the first begotten
    of the dead, and the prince of the kings of the earth. Unto him that loved us,
    and washed us from our sins in his own blood,
  kgk-NT: Tapende rovasa porã pende rexakwaa-vy pene mbopy'agwapy-vy ave Hesu Cristo.
    Ha'e anhete teegwa va'e voi. Omano ete rire ha'e onhemoĩgove jevy oikove jevy-ma
    va'ekwe. Onhypyrũ va'ekwe nhande-vy omano va'ekwe atýra-gwi opu'ã jevy va'erã
    oikove jevy hagwã. Ko yvy pygwa mburuvixagwasu oiko va'e kwéry ruvixave voi Hesu.
    Ha'e nhande rayhuha voi. Omano va'ekwe oipe'a hagwã nhandéhegwi nhane rembiapo
    vaikwe. Gwugwy avyte-py omano-gwi nhande py'a omopotĩ va'ekwe.
  waj-waj: Yisuu Kirisiiva Anutuuqaa kuaivaa makemakee kooyaa ngii giaa ngii miraivootama
    kati ngiiiyara yoketaama yaata utuoo ari ausa nuufaivaa ngii miaiveera na yaata
    utuaunoo. Ivo putuuvakidiri tauraa ariinanaa diitoovovee. Ivo mmuakiaa mmatayaa
    variaa kieetaiya kieeta tuanaivovee. Ivoono tiiyara mmuduuya ruoo tiiyara putuduu
    inna kiauvo tuuvaara hama ti mminnamminnaa maisaiyauvo mmannammanna ti utivai.
    Kati tete yaata utuaunnaivau mmamma dummukiara ta nookiaunnanoo.
  cpy-cpy: Ari ikimiteemiri eejatzi Jesús Jeepatzii-totaa-rewo, tema kyaariperori
    irika okaatzi iñaawaetziri. Riitakira etanaawori rañahae ikamawitaka, riitakira
    pinkathari-wenteeriri maawoeni ikaatzi pinkathari-witachari jaka kepatsiki. Riitaki
    etakoyiteeri aakapaeni, ipeyako-yiteero ayaariperonka rapaatantakawori rira ikama-wenta-yitee.
  mpx-mpx: alona ge Yeisu Keliso nihi muloluagimiu ge wali nuwa laumwal atemiu ni
    pakalaopop. Yeisu iya Yehoba wana baaba ana towasa sasapona, iya lut al i gamauni,
    ge iya panayawi ana kin ona wali tobwabwatana. Yeisu iya i nunuwana-agila, wana
    yaomal elana i sokalila ge wala gegi i ul yoho,
  wbp-wbp: Ngaju karna-nyarrarla Jijaji Kirajirlanguku wangkami. Nyanungurlu jintangku
    kangalpa yimi-ngarrirni yimi junga Kaatu-kurlu. Kujarlanya yungurliparla wala
    nyinami nyanunguku. Ngaju karna-nyarrarla payirni yungu-nyarra nyanungurlangu
    yimiri nyina manu yungunkulurla ngurrju marlaja nyina lani-wangu. Nyanunguju kamparru-warnu
    ngula Kaaturlu pina-wankaru-manu palinja-warnu. Ngurungka nyampurla, wiriwiri
    panu kalu nyinami ngurrara-kari ngurrara-karikiji. Kala Jijaji Kiraji, ngulaju
    kajana nyinami Warlalja-Wiri. Jijaji kangalpa karrikarri-wangu-nyayirni yulkami.
    Panurliparla jurnta yanu jarrwara Kaatuku. Kala kuja Jijaji palija watiya warntawarntarla,
    manu yalyu kuja karlija, kujarlunya-ngalpa nyanungurluju pina-kangurnu Kaatu-kurra-pinanguju.
    Jalanguju nyiyarlu wingkingki kula-ngalpa jinyijinyi-mani jarrwaraku yaninjaku,
    lawa.
  luo-luo: kendo moa kuom Yesu Kristo, ma janeno mar adier ma ok lokre, jal mane okwongo
    chier oa kuom joma otho, jaloch mar ruodhi manie piny. Ne Jal moherowa kendo mosegonyowa
    kuom richowa gi rembe,
  nhe-NT: huan Jesucristo tlen nochipa techilhuía tlen temachtli. Jesucristo itztoc
    tlen achtohui moyolcuic tlen nochi mijcatzitzi, huan yajaya nopa tlanahuatijquetl
    tlen quinnahuatía nochi tlanahuatiani ipan tlaltepactli. Jesucristo techicnelía
    huan ica ieso tlen quitoyajqui ipan cuamapeli, techyolpajpajqui tlen totlajtlacolhua.
    Ni Toteco ma inmechmaca tlasehuilistli ipan imoyolo.
  aii-aii: ܘܡ̣ܢ ܝܼܫܘܿܥ ܡܫܝܼܚܵܐ، ܗ̇ܘ ܣܵܗܕܵܐ ܡܗܘܼܡܢܵܐ، ܒܘܼܟ݂ܪܵܐ ܕܡܝܼ̈ܬܹ‌ܐ، ܘܪܹܝܫܵܐ ܕܡܲܠܟܹ̈ܐ
    ܕܐܲܪܥܵܐ، ܗ̇ܘ ܕܟܹܐ ܡܲܚܸܒ ܠܲܢ ܘܩܵܡ ܫܵܪܹܐ ܠܲܢ ܡ̣ܢ ܚܛܝܼܵܬܲܢ̈ ܒܕܸܡܹܗ،
  esk-NT: suli Jesus Christ-miñ tuniqsimapluni iḷisimarauruamiñ, aŋiruamiñ tuquŋaruaniñ
    sivulliqpiaŋupluni suli sivulliuqtiŋitñiñ umialguruat nunami. Jesus Christ-ŋum
    piqpagigaatigut patchisaiqsitluta killuutiptikniñ ilaan auŋmigun.
  msb-msb: kag hali pa kan Jesu-Cristo an matinumanon na testigo. Siya an pinakalabaw
    sa tanan na anak na nabuhay gihapon hali sa mga patay kag amo man an namumuno
    sa mga hadi didi sa kinab-an. Umawon siya na namumuot sa aton kay paagi sa iya
    kamatayon ginlibre kita sa aton mga kasal-an,
  cpa-NT: quianh¹³ Jesucristo, dsa² juúh² jǿg³ dsøg¹² lah¹ni³ ma²ca¹hiog², dsa² jmo¹²
    héh¹ quiah¹² ca¹lah¹já¹ dsa² quin¹² ni³ ni³ jmøi¹guǿi¹. Hniang¹ báh³ Cristo jniang³.
    Quianh¹³ jmø³dsa ma²ca¹lég²dsa jniang³ dsag³ hi² mi³røi² jniang³.
  dso-dso: ଆରି ଜିସୁକିରିସ୍‌ଟ ଟାନେଅନି । ସେ ଆକା ପର୍‌ମେସରର୍‌ ବିସଇର୍‍ ସତ୍‌ ସାକି ଦେଇପାର୍‌ସି
    । ମଲା ଲକ୍‌ମନର୍‌ଟାନେଅନି ତାକେସେ ପର୍‌ତୁମ୍‌ ଉଟାଇରଇଲା । ଏ ଜଗତର୍‌ ସାସନ୍‌କାରିଆମନର୍‌ ଉପ୍‌ରେ
    ରଇବା ସାସନ୍‌କାରିଆ । ସେ ଆମ୍‌କେ ଆଲାଦ୍‌ କଲାନି । ଆମର୍‌ପାଇ ଗଟେକ୍‌ ବଲି ଇସାବେ ମଲାକେ ଆମର୍‌
    ପାପେଅନି ସେ ଆମ୍‌କେ ମୁକ୍‌ଲାଇଆଚେ ।
  meu-meu: 'bona Iesu Keriso ena amo: ia na gwau maoro tauna namona, bona toreisi-lou
    roboana mase amo, bona tanobada pavapavadia biagudia. Eura henidamu bena eda kara
    na rarana amo e huri oho Tauna,'
  yva-NT: Muno Amisy Yesus Kristus po kove muno saumane raugaje wasai tavon. Wepirati
    po ayao Amisy raura tugaive ti vatane wanave rai, Wepirati vatano manasyin dave
    kovakato no wene ama uga rai, muno Wepirati be akarive akarijo titi mine so mansai
    tenambe. Kangkamambe Ai! Wepirati muinyo wansai muno Po anasine raunande kakai
    indamu Po wansapaya irati wama ayao kakaije rai.
  dgc-dgc: Sakay ti Jesu Cristo. Ti Cristo i mégpatunaya ta katutuhanan. Siya i neditol
    a nabuhay a huway. Siya i mataasa dudu hari ta mundua. Mahal kitam ni Cristo.
    To nikate na, éy nilibri na kitam ta kasalanan tam, dahil to digi na a nebulak.
  zpm-NT: ni Jesús meṉ ne rnee niapse diidzli, meṉ ne glopaa brieeban lo guieḻgut,
    meṉ ne rnabey lo grëse zha non ne rnabey lo guidzliu. ¡Gotsaa dziuuṉnon ne Jesús!
    Sac goṉ pa lotaa rleynie me ne, bleeladz me me bzhiee xchen me psaṉmbe me ne lo
    grëtaa xtoḻ ne,
  hix-NT: Àsok hana nay ha, Txesusu Kryestu ha. Khoryenkomo rwon yawo ro ekarymany
    me nay hamà. Noro htxero nasanàmye, àwayehxemo kom waye. Anaro rha toto kayaryet
    kom yoh me naha, noro ha. Noro rma, kxenye rma haxa nay hamà. Kanhànàthàyamo hyaye
    kowtxownà, tekamsuhkanàr ke.
  sim-sim: Jisas Krais Avui Wasilakahi mashi omendinga nom sawendari ri, mbeek mbafirimbandari
    ambu ri. Ma ol mas hahandari lal mbeek indik usahari ambu lir, wahau. Hako Jisas
    ortonom or haha maifu mendek usahari ri. Uhu malakama amber misambi torok fehenda
    lihi malakama ria. Halanak waprupshi orhi nga waphimbiji orhi nga jihik si naka.
    Jisas nirin or rupshi mendehe nirnjik hari ria. Fi orhik kavakava nihin or yokoshihindak
    orhi samban ni tlehe Avui Wasilakahi krahak nimu sinduwa.
  npi-ULB: अनि येशू ख्रीष्‍टबाट, जो विश्‍वासयोग्य गवाही हुनुहुन्छ, मृतकहरूमध्येबाट
    जीवित पारिनुभएका पहिलो र पृथ्वीका राजाहरूका शासक हुनुहुन्छ; उहाँ जसले हामीलाई
    प्रेम गर्नुहुन्छ र उहाँको रगतद्वारा हामीलाई हाम्रा पापबाट स्वतन्त्र पार्नुभयो
    ।
  cgc-cgc: daw alin man ki Jesu-Cristo na masaligan na gapamatuod parti ta Dyos. Cristo
    an una na nabannaw na dili en mapatay isab daw kanen an manugdumala man ta tanan
    na mga ari ta kalibutan i. Dayawen ta Jesu-Cristo an tenged ta iya na paggugma
    ki kiten daw tenged ta iya na pagluwas ki kiten alin ta silot ta ate na mga sala
    paagi ta kamatayen din na natulo iya na lengngessa
  tim-tim: Akto Anutuŋe Nanŋe huŋgun aŋdo gem Anutugât pat miawagâk dâm hânân mando
    kombiâ moep arekŋe hâmbâi momoŋânba agatbai dâm aregât dâp hekatnengim momoŋânba
    agalep. Akto Yesu arekŋe hângât luâk kembu akto kotdâ akto humomolupnenŋe hârok
    damunyeŋe akto amukŋân manmai. Akto nâŋe Yesu are hainâk ulilaŋdere damunyeŋe
    akto biwiyeŋe sândugeâk. Akto Yesugât keiŋe amâ hin. Yâkŋe âmâ okot nâŋgâ nengimap.
    Akto dosanenŋande damunnenŋe akbopgât akto Anutuŋe dosa nenŋaet kuk aknengimbo
    bo akbâengât nengât dumnenŋân kindo Anutuŋe makto kombiâ gilâmŋe gembo moep.
  yor-yor: àti láti ọ̀dọ̀ Jesu Kristi, ẹlẹ́rìí olóòtítọ́, àkọ́bí nínú àwọn òkú, àti
    aláṣẹ àwọn ọba ayé. Ẹni tí ó fẹ́ wa, ẹni tí ó gbà wá kúrò lọ́wọ́ ẹ̀ṣẹ̀ wa nípa
    ẹ̀jẹ̀ rẹ̀,
  wos-wos: '@see-verse:REV.001.004'
  emp-NTPO: Maʌ̃ awara quĩrĩã b̶ʌa Jesucritoba mãwã o b̶aida. Idjia Ãcõrẽnebemada
    wãrãda jarabaria. Beu b̶ad̶ada naãrã ʌ̃rẽbasia ewariza zocai b̶ai carea. Jũma
    naʌ̃ ẽjũãnebema bororã cãyãbara dji dromaara b̶ʌa. Idjia dadjirãra quĩrĩã b̶ʌa
    idjab̶a idji oad̶eba cadjiruad̶ebemada ẽdrʌ b̶ʌsia.
  eng-F35: and from Jesus Christ the faithful witness, the firstborn from among the
    dead, and the ruler of the kings of the earth. To Him who loved us and washed
    us from our sins with His own blood
  ind-ind: dan dari Kristus Yesus, yang selalu bisa dipercaya dalam seluruh kesaksian-Nya
    tentang Allah Bapa. Dialah yang pertama mendapatkan hidup kekal sesudah kematian,
    dan Dialah Raja Agung atas semua raja di dunia. Mulialah Kristus selama-lamanya!
    Karena kasih-Nya yang sangat luar biasa bagi kita, Dia mencurahkan darah-Nya untuk
    membersihkan kita dari dosa. Dengan demikian Dia sudah menjadikan kita warga kerajaan
    Allah dan imam-imam yang melayani Allah Bapa-Nya secara rohani. Milik Kristuslah
    segala kuasa sampai selama-lamanya! Amin!
  pes-OPCB: و از جانب عیسی مسیح که تمام حقیقت را به طور کامل بر ما آشکار می‌فرماید.
    مسیح نخستین کسی است که پس از مرگ زنده شد، و برتر از تمام پادشاهان این جهان است.
    سپاس و ستایش بر او که ما را محبت می‌نماید و با خون خود ما را شست و از گناهانمان
    رهانید؛
  mpt-mpt: Yesus Klaiste Gode wengo alukum molot omkeimalin nakabe. E sin kaanea hana
    tlebio kesoa nibsa kaanomobo imin hana tlomabbiobe. E alukum komokwali dabalim
    olo blibi Sum na kesoa esa ibo daabenea bobol tem ayamo omyeko! E bobol temo nibo
    omyenea kaanea ileme singanea nib hengmino omtlabenea
  ssx-ssx: Kutupa make mo Koda꞉na꞉ pi ota꞉ tupa꞉ laasa꞉ hali mo hande homa꞉la꞉eki
    bepolao tiaeyeke titina꞉ hali make do kenke honiki paeyaona꞉ kini haliwekina꞉
    handeteke hala꞉ hali Yesu Ketisoma꞉ make homeke hau kone pina꞉e. Ipikana꞉ma꞉ta꞉
    niki pukima꞉ homo hala꞉me. Ipika꞉ a꞉ka꞉tei wape piki tina꞉ lopeeke wema꞉ta꞉ nika꞉
    hoke hau pa꞉ta꞉ niki ka꞉la꞉pa꞉ tapaala꞉me.
  mkl-mkl: '@see-verse:REV.001.004'
  gaq-gaq: ବାରି ଗୁଏନେବାନ୍ ମ୍ବ୍ରକ୍ନେ ସାପାଟୁ ପର୍‌ତୁମ୍ ବିସ୍‌ବାସ୍‌ନେ ସାକି ବିଣ୍ଡ୍ରେ ଆରି
    ଦର୍‌ତନିନେ ଇଃସାଙ୍ଗ୍‌ନେ ଇଃସାଙ୍ଗ୍ ଜିସୁ କିସ୍‌ଟନେ ଆଲାଦ୍ ଆରି ସାନ୍ତି ପେ ଆଡ଼ାତ୍ରା ଡିଂଲେ
    । ମେଁ ଆନେକେ ବଲ୍ ବାଡିଂକେ ଆରି ମେଁନେ ଗୁଏକ୍ନେ ନ୍‌ସା ଆନେକେ ପାପ୍‌ବାନ୍ ଉଦାର୍ ଡିଂବକେ ।
  gof-RNT: '@see-verse:REV.001.004'
  unx-unx: ଆଡଃ ଗନଏଃକଏତେ ପାହିଲା ଜୀଉ ବିରିଦାକାନ୍‌ନିଃ, ପାତିୟାର୍‌ରଃ ଲେକାନ୍‌ ଗାୱା ଆଡଃ ଅତେଦିଶୁମ୍‌ରେନ୍‌
    ରାଜାକଆଃ ରାଜା ୟୀଶୁ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ସାୟାଦ୍‌ ଆଡଃ ଜୀଉସୁକୁ ଆପେୟାଃ ହବାଅଃକା । ଇନିଃ ଆବୁକେ
    ଦୁଲାଡ଼୍‌ ରିକାଃଏ ଆଡଃ ଆୟାଃ ଦାଣେଁ ରାକାବ୍‌ ଗନଏଃ ହରାତେ ଆବୁକେ ପାପ୍‌ହେତେ ରାଡ଼ାକାଦ୍‌ବୁଆ
    ।
  gah-gah: itó Izesu Kilistotokatí nene nasahilí itó hulu lekelitoka mino moloko minino.
    Izesú áisi nene Ómasímini gakó amegesa moloko avetó oaká ve itó ganá heleakakutí
    oti ve itó numutó namató vegenalitini kugulizaki véini uvóipo noive. Eza agika
    lemeaká noike ezáa golaníatunú lihima netategutí gologí oletake
  lcm-lcm: Na le si Iesu Karisto, ninia na katakai i akus atutuman, na matavunim i
    tadut pelek suai ani mat, na kapo saupai ani ri tulava aongos i kuli rina. Urmaus
    ane singina vopo vinga ro ang taun ira, na kata akala ira pelek kara keve rikek
    ta rangai ina,
  aer-aer: Kele the Jesus Christ apayuthneme arrenhantherrenhe mwantye-mwantye-iletyeke
    anteye, nhenge yanhe-ngentyele arrantherre apurte mwerre anetyenhenge. Re apmere
    ahelhe nhenhe-werne apetyemele ayeye arratye Ngkarte-akerte akwetethe iletyarte,
    ikwere-iperrele anteme re ilweke. Ngkartele anteme Renhe itethe akemelhe-ilirtneke
    nhenge irrerlknge-arle inteke-iperrele. Kele arlte lyete anteme re alartetye anthurre
    irreke-arle alartetye arrpenhe ingkirreke anthurreke apmere ahelhe nhenhele-arle
    anemeke. Re kwenhe arrekwele-ipenhe aneme Ngkartele-arle itethe akemelhe-ilirtneke
    apmere ahelhe nhenhele. Urreke anwerne anteme itethe-irrirtnetyenhe nhenge ilweke-arle-iperre.
    Anwerne kwenhe Jesus Christ akertne utyernerlte-aneme tnakewarremele. Re kwenhe
    anwerneke ahentye anthurre aneme. Re anwernenhe mwantyele arntarnte-areme nhenge
    Ngkartele anwernenhe atweme-ketye arne akurne areye-arle anwerne mpwarekenge.
    Re kwenhe yanhe renhe mpwareke alhwe ikwerenhe-arrpe thelelhemele nhenge re ilweke
    nhenge arne arntarlkweke-arlenge arlpere anemele.
  qvc-NT: Mañakunipismi Siñurninchiq Jisukristuman, qamkunata ancha yanapashunambaq.
    Chaqa payqam ancha allin tistigu kashpa, allip kaqtalla riman. Ancha kuyawaqninchiqmi,
    yawarninda ich'ashpa, yumbay uchanchiqpaq pagarakurqan, Tayta Dyus pirdunawananchiq.
    Chayshina wañushpaqam, yumbay wañuqkunamanda puntata kawsamurqan. Chaymi payqa
    kay mundupi yumbay gubyirnukunata atin kamachiyta.
  tgl-ULB: at mula kay Jesu-Cristo, siyang matapat na saksi, ang panganay sa mga patay,
    at ang tagapamahala ng mga hari sa mundo. Sa kaniya na umiibig sa atin, at nagpalaya
    sa atin mula sa ating mga kasalanan sa pamamagitan ng kaniyang dugo,
  cbs-NT: Ja dikabi Jesucristo jawa chani chakaisma mawatan ja dukun besteni inun
    mai jidabi anu jabu xanen ibu betsa betsapa binui jatun xanen ibumisdan, jau jatun
    matu unanuma jiwemadianunwen. Ja inun, nuku bechipai nukuwen nuikin nukun chakabuwen
    taea mawakin jawen jimi jabakin nuku buaxundianiki.
  xtm-NTPP: Te sukan tna na sa'a maa Jesucristo iya káxtnu'u ndaa ndaka sukan iyo
    ja ko kuu ma, iya ni ndateku xinañu'u ne'un ñayii ni ka ji'i ma, iya tátnuni nuu
    ndaka tee ka tatnuni ñuu teyu o a ja ka iyo de ñuu ñayivi a. Te maa ya kúu iya
    ni kutoo ña'a, te ni ndakate ya ndaka kuechi o ma ji'in niñi ya ma.
  nnq-nnq: nu kuboka kwa Yesu Kilisto, nchalakichi jwaaminika, ju kutumbu kuyoigwa
    kuboka kwa abawile, jwenio nga ntawala jwa akangwana bapa dunia. Nu kuboka kwa
    jwajo jwatupala na atukolite mumabaja gito, kwa myai jakwe,
  bao-NT: ñucã Jesucristo Ʉmʉreco Pacʉ yee quetire díámacʉ̃ ca wede ametʉenegʉ, ca
    bii yaicoaricʉ nii pacagʉ, ca cati tua jʉguericʉ, ati yepa macãrã niipetirã ʉparãre
    ca dotigʉ cãa, añurije, jĩcãri mena añuro niiriquere, mʉjare cʉ̃ tiicojojato.
    Jesucristo manire mai, cʉ̃ ca díi bate yai waarique mena mani ca ñañarijere acobo,
  san-ORI: ଯଶ୍ଚ ଯୀଶୁଖ୍ରୀଷ୍ଟୋ ୱିଶ୍ୱସ୍ତଃ ସାକ୍ଷୀ ମୃତାନାଂ ମଧ୍ୟେ ପ୍ରଥମଜାତୋ ଭୂମଣ୍ଡଲସ୍ଥରାଜାନାମ୍
    ଅଧିପତିଶ୍ଚ ଭୱତି, ଏତେଭ୍ୟୋ ଽନୁଗ୍ରହଃ ଶାନ୍ତିଶ୍ଚ ଯୁଷ୍ମାସୁ ୱର୍ତ୍ତତାଂ|
  huv-NT: Aton atepeay icon Teat Jesucristo, aaga nendeac naleaing. Nej ombas mapac
    alinomb imiün tiül mondeow; nej ajlüy wüx meáwan montangtang monajiüt wüx iüt.
    Nej andiüm icoots xeyay, lamawün asoetiiüts wüx tajants icoots naag miquiej nej
    wüx tandeow wüx cruz.
  otn-NT: Di ja̱p'a̱hʉ na̱ ra̱ Jesucristo, guehna̱ xifi xa̱nho yø ja̱'i̱ hanja Oja̱
    na̱. Go rá̱ mʉditho bi bɛ̱nna̱te 'mø mi̱ du̱ na̱, 'nɛ̱ guehna̱ ja rá̱ ts'ɛdi ngue
    di̱ ma̱nda gätho yø da̱st'abi 'bʉcua ja ra̱ xi̱mhäi na̱. Guehna̱ ra̱ Cristo di̱
    ma̱cjʉ 'nɛ̱ bi du̱. Nu̱'a̱ rá̱ ji bi̱ mäni̱, gue'a̱ i hoga̱ ma̱ ts'oquihʉ'a̱.
  nop-nop: eŋ Jesu Kilisto’walaaniŋ siloŋ tobogoŋ eŋ kulemadi hidut youdihinit hatuwaak.
    Biyagoŋ hinek, adigoŋ Bepaŋ’walaŋ mede hogohogok yobune kwambundadapmalak. Tiŋa
    adigoŋ kumuŋ gineniŋ tububihila kaikaaŋ pilakuk. Tiŋa undugoŋ mapme kwetkwet hatiiŋ’walaŋ
    Wapumhik eŋ Loloŋnit hatilak. Adi welesiloŋ tinimiŋa naŋgatŋiŋdi kadakaniŋ gineniŋ
    nihikagiyali
  obo-NT: '@see-verse:REV.001.004'
  cak-ENT: Y tic'ulu' c'a chuka' ri uxlanen y ri utzilüj sipanic ri nyeruspaj-pe ri
    Cristo, ri nbin ri ketzij, ri nabey ri xc'astüj-pe chiquicojol ri caminaki' y
    ri pa'ül pa quivi' conojel autoridades ri yec'o chuvüch ri ruch'ulef. Rija' nkurujo',
    y romari' rija' xcom y xbiyin ruquiq'uel, richin xuch'üj-e ri kamac.
  lif-NT: '@see-verse:REV.001.004'
  mie-NT: De ñúhún inī ni jā suni súcuán sāhá Jesucristo, Yāā jā cáhān ndāā ndācá
    tūhun. De xihna cā maá yā nī natecū māhñú ndīyi. De cúñáhnú yā nūū ndācá rey jā
    íyó ñayīví. De maá yā cúndáhví inī yā yóhó, de nī naquete yā yóhó nūū cuáchi ó
    jíín nīñī yā.
  san-TIB: ཡཤྩ ཡཱིཤུཁྲཱིཥྚོ ཝིཤྭསྟཿ སཱཀྵཱི མྲྀཏཱནཱཾ མདྷྱེ པྲཐམཛཱཏོ བྷཱུམཎྜལསྠརཱཛཱནཱམ྄ ཨདྷིཔཏིཤྩ
    བྷཝཏི, ཨེཏེབྷྱོ ྅ནུགྲཧཿ ཤཱནྟིཤྩ ཡུཥྨཱསུ ཝརྟྟཏཱཾ།
  qve-NT: Saynallataqmi saludamuykichis Señorninchis Jesucristopa partenmantawan.
    Pay kikinmi cheqaq kaqkunamanta testigo. Paymi wañusqa kasqanmanta primerta kawsarimuran,
    wiñay kawsayniyoq kananpaq; payllataqmi kay pachapi llapallan reykunata kamachiqpas.
    Jesucristoqa anchatan munakuwanchis; chayraykun payqa yawarninta cruzpi ch'aqchuran,
    huchanchiskunamanta perdonawananchispaq.
  pao-NT: '@see-verse:REV.001.004'
  cbu-NT: Mishat, Isus siyaa ashtachtampari tina. Isus Waparee kuk uru payurangiya.
    Anumand tsiparangiya. Tsipayaru, yusur támarangiya. Isusumari ashirangiya. Uwma
    támeeru, iyaatstam ituyamachiya. Waamari kasiriya. Tsapurunasshuchee urkar ichinguru
    kasiriya. Isus kizpurcha; iyaa kizpur chinarangiya. Waanpata ursiri iyaam tumashirini
    tuwaparangiya. Iyamand yutaritshishirini tuwaparangiya.
  usa-usa: Îtu Káríqtoma Áánûqtuni máqten-aimma arupú umá tín-náqíye. wemá pukáipike
    áqnáabaq itó-urai-naqiye. maa-márábí mú mikákáá anó-naqa máiye. wemá keqtááyábá
    ákáitana wení naaenápó ketááí kúmiq-yataapike matukáiye.
  soy-soy: Yeesu Kirisi yɛ úseérɑkɔɔ́ lɛ yɛɛ nsímɛ́sei m mɑ́. Uyɛɛ pikpɔkpɔ kɛcɔpɛ
    mɛfoí nfɑ́ɑ yɛ̃. Uyɛɛ kɛtẽ nté piyɔɔpi uwɛ́ɛ́sɛ. Uyɛɛ rɔ́ lɑ uu umɛnyɛ nɛ ɑrɔ́kópɛ
    hɛɛrɛ.
  hui-hui: Yasu Keriso ibu walia hagane mini bilinahe howabi homalu pigane mo heya
