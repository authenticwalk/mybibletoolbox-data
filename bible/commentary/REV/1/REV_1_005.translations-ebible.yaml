    ola mulurum yili, ma-koleana pali molemele yi-nuim aulimanga yi-nuimele molupa
    nokulemú yi-nuim aima auliele, yu-ni ulu-pulu akusele eni sipiliko. Oliu numanu
    monjulemú yili, yu-ni yunga memi ‘oliunga’ nimba onde linjirim memale-ni oliunga
    ulu-pulu-kísima ‘Mania pupili.’ nimba kulu tonjupa,
  maj-NT: Katsjánu̱u kju̱a̱nda ko̱ kju̱a̱jyu Jesucristo̱ xi títsuya ni xi ts'e̱ Nti̱a̱ná.
    Kui xi tjun j'áíyaha̱ a̱jihi̱n xu̱ta̱ k'ie̱n ko̱ batéxumaha̱ já rei̱ xi tjín a̱sunntee̱.
    Kui xi tjoho̱ ñá ko̱ tsaténdzjo jníhi̱ nga kits'ínkjejnú ngatitsunná.
  bkq-NT: '@see-verse:REV.001.004'
  kue-kue: Te Yesus Krais ye God kamo pamere dindre, te geglkwa mina ye komnaiye andigl
    ukor pindre ana makandle king prapra ye sutno moglkwa. Ye ama arganmo ya dem munduwo
    pokndungwa ene tenambiwo. Ye nono wakai kandre ana bormaimo mina tandaglmeno koko
    endungo nono wu wakai omga.
  cot-NT: Noninque inquempetaquempaquea Jesoquirishito iriatimpa incavintsajamajajiaquempi
    inchoocatacaajiaquempi cameetsa. Iriotaquequea tsavetacotantirica Aapani Irioshi
    tampaticamajatiroca, teequea iramataguempaji. Imetojavetacaquea, cotanquitsi irio
    jivaqueri maasano tancorejajiananquitsineca, aisa iriguenti Majirontamajatatsica
    anaajiaquerica maasano majirontaguetatsica quepatsipaequitica. Caaviji ipintsamajajiacaji
    imeshiajiacaji ishetsitajajiro agovaeguisherejia, manaqueate iquivantajajiro iriraja.
  bnp-bnp: E Isu Kristo, ra viri i vakalongo hita na maki lobo a Vure i takia ge taki
    ne hita, ra viri i mahuri mule na matenga muga ne hita lobo, ra matakari ne huriki
    a matakari lobo na malala, ia tara ge rata kamumu mua, ge habi a nivalemu ne mua.
    I ngaru hateka hita. Na darana i vakamatukapaga hita na naro hale ne hita.
  apn-NT: Nẽ Jejusja na pre hte Tĩrtũm kapẽr o mẽ ahkre mex o pa nẽ aa hkaga hkêt
    nẽ. Tã nhũm prem axtem nẽ kupĩ. Hãmri nhũm Tĩrtũm akupỹm ho htĩr. Jejus kumrẽx
    ho htĩr nhũm htĩr o htĩr. Nẽ kêp pika piitã hkôt pahi piitã nhõ Pahihti. Kãm mẽ
    pajapê htỳx jakamã na pre mẽ panê ty nẽ hkamrôja te mẽ panê hpikapĩr pyràk o amnhĩ
    nhĩpêx. Nẽ htyk o mẽ pahte amnhĩ tomnuj pãnhã amnhĩre. Jao te mẽ pahte amnhĩ tomnuj
    pê mẽ papytàr par pyràk o mẽ panhĩpêx.
  ctp-NT: Suꞌwe ꞌa ykwiꞌ Jesucristo chaꞌ ꞌin Ndiose Sti yu sa yaꞌ nu mdiya bra nu
    yjwi nten ꞌin yu bra kanꞌ. Bra wa ndyuꞌu Jesús xiyaꞌ xa wa ngujwi yu, kanꞌ naꞌan
    nten chaꞌ tnun ꞌa tñan nu ngiꞌni yu bra kanꞌ. Loꞌo ni, lka Jesucristo ndloo la
    ti tyukwi ñaꞌaan chalyuu, chaꞌ lka yu ke nchga nu nka xꞌnan chalyuu. Suꞌwe ꞌa
    nka tiye Jesús loꞌoan, kanꞌ chaꞌ ngujwi yu lo wsi; wa ngalu tnen yu chaꞌ kulaa
    yu ꞌñaan, chaꞌ katin nchga kiꞌya nu ndiꞌin ꞌñaan.
  opm-opm: Jisas Krais Got ohe meng dason teiwi ripat han ohri duuptei masas pip han
    aw pe mong pe moh ohe kakhan ire duupteinap hat pat han Jisas oh orhe da orhor
    gurnong yah nahapat dasi; manap gosham yah hat paten dasi sa nahat napaptepra.
    Dir er nang ohe natpat pat hrepdapat hat patin Jisas oh bopor nahat napapatdapat
    dire danong ham hapura ama er nangnong orhe heim ohsi arpit namdatipmur.
  bvr-bvr: Rrapa Jesus Christ nipiya an-gata gun-burral gu-rrimarra Wangarr gun-nika
    janguny, an-gatiya Jesus Christ ni-gugu Wangarr ana-nyala a-jarrkarrana rrapa
    wanngu a-negarra, mu-ngoyurra a-juwuna, rrapa nipiya Bunggawa gun-nardiya rrawa
    gu-jirra gu-boya. Nipa jal a-nirra arrburrwa rrapa gun-nerra gu-yerrnyjinga arrburrwa,
    minypa arr-wepana mu-yigipa mu-maningan.
  zad-NT: Na' ḻekzka' Jesucrístona' gaklenshgue' le' na' wzoe' le' mbalaz. Ḻen' beena'
    choe' dill' ḻi c̱he Chioza', na' ḻen' beṉ' necha' biban ladj beṉ' wetka' na' bich
    bi yeḻ' wit ile'ile', na' nape' yeḻ' wṉabia' lao yog'ḻoḻ beṉ' wṉabia'ka' lle'
    yell-lioni. Ḻen' chakile' cho' na' ba bisle' cho' lao saaxya c̱hechoka' daa blalj
    xc̱hene'na',
  kmg-kmg: â Jesu Kristo eraonec aki anonoc â wama ŋoŋerao fotâcnerâ fozejec. Eki
    hâcne mume sasanaŋ erâ wâc hâmockonec fafahare irec micne, â mâreŋ sâc ŋicwofuŋ
    jaŋere fekicne sâko jukac. E maŋjauŋ enârehuc socticnezi sâqocnaonec bâhoc-nâporâ
  aso-aso: '@see-verse:REV.001.004'
  uli-uli: Iwe ngo haradiya mo hopos yebe wol budoh iremi mo irel Jesus Kristus we
    ye yitol depal irel folol Ebangelium we. Bo iy mele mol lol Deus mal ngo ye molow
    tefael mo irel maes ngo iy mele ye lamlir panger king lal faileng le. Ye hachang
    gich, ngo irel yal mes mele ye taldigich mo irel mala kelel molfid.
  nin-NT: tuku Yesu Kristi, uwanggo nggo ku iyo isisurr ima yi, a di ihi ujiji unggo
    ku ni itu i Abachi, uni ime̱me̱ wa nggo à tasi, tuku uwanggo nggo à so gri atuttu
    bi ingbingbru ba. Yesu à kpanye ni inta ba. À ddu inta ssuzzu ni ila ure imunta
    yi na ayiyi ama wa nggo a ka wa kahre ki inta,
  acu-NT: '@see-verse:REV.001.004'
  cak-WNT: Y can tic'ulu' c'a chuka' ri utzil y ri uxlanibel c'u'x ri nuya' ri Jesucristo
    ri nik'alajsan ri kas kitzij, ri nabey ri xc'astej pe chiquicojol ri caminaki'
    y ri c'o pa quiwi' quinojel ri aj k'atbel tak tzij ri yec'o chuwech re ruwach'ulef.
    Riya' yojrajo' y rumari' xcom y xbiyin ri ruquiq'uel, riche (rixin) chi xuch'ej
    ri kamac.
  ebk-ebk: Hi Jesu Cristo nan matalek ay mangepaneknek as nan am-in ay tit-iwa. Hiya
    us nan enmona ay nataku in-inkiana manipud as nan utúy as nan am-in ay nunkatuy,
    ya hiya nan mangetoray as nan am-in ay ar-ari asna's luta. Laylaychuna chitaku,
    ya wenayawayaana chitaku as nan fiasfiasor takú babaen as nan charana ay enmayas
    as nan natuyana.
  spa-PDDPT: y de Jesucristo, el Testigo fiel, el Primogénito de los muertos y el
    Soberano de los reyes de la tierra. Al que nos ama, nos libertó de nuestros pecados
    con su sangre
  ruf-ruf: na Yesu Kiristu, mkalangama yotogholighwa, iyalongole kutsilihulighwa kulawa
    mne lifwa, na iyali mkulu we iwandewa we isi yose. Na kulawa kwa ayula iyotunoghela
    na iyatulapfile mne nzambi tsetu kwa idamu yake,
  gun-gun: ha'e Cristo guigua guive. Ha'e va'e ma anhetẽ va'e mombe'ua ojeroviapy
    va'e oiko, omanogue mbyte gui ha'e ranhe ju onhemboete va'ekue, ha'e yvy re huvixave
    kuery ikuai va'e áryve Ipo'akapa va'e. Nhanderayvu vy nguguy py ae nhandejogua
    raka'e jajejavyague gui,
  agu-BL: Ncha'tz tak' tzaj Kajcaw Jesucristo yi banl tu yi tzatzin paz squibu', na
    i' yi stiw yi ba'n k'uke' kac'u'l te'j. Ncha'tz i' yi jun yi bajx mitz'ij ẍchixo'l
    alma'. Ej nin i' yi wi'tz ajcaw ẍchiwutz cyakil yi e' ajcaw yi ate' tzone'j wuxtx'otx'.
    Kak'e' bin k'ej i' na wi'nin na pek' ske'j. Ej nin kak'e' k'ej i' na i' ntzajsan
    cyakil yi kil, tan yi tetz ẍch'el yi el kojxuj swutz pasyon.
  isn-isn: Hangi kupuma kung'wa Yesu Kilisto nuanso nuuhueli, numuhueli, kutugwa ng'wenso
    tangi kuawa niakule, hangi mukulu nua mutemi nua mihe eye. kung'waakwe nuanso
    nuizukuloilwe hangi ukuikile kidesa kupuma mumilandu itu kusakami akwe.
  ilo-ULB: ken manipud kenni Jesu-Cristo, nga isu iti napudno a saksi, ti inauna dagiti
    natay, ken ti mangiturturay kadagiti ar-ari iti daga. Kenkuana a mangay-ayat kadatayo
    ken nangwayawaya kadatayo manipud kadagiti basbasoltayo babaen iti darana,
  pir-NT: Cristo tiquiro cahĩñe mehna mʉsare quehnoa dutiaja tja. Cohãcjʉ̃ yere ni
    mehono marieno yahuriquiro ijire tiquiro. Sa yero tiquiro yariari bato tiquiro
    masa mʉjari bato ne pari turi yariasi tiquiro. Sa yero ijipihtiyequina ahri yehpa
    cjẽna pʉhtoa tiquina bui pʉhtoro ijire tiquiro. Marine cahĩno tiquiro dii cohãri
    mehna mari ñañene coseri tiquiro.
  anv-NT: Jisɔs Kras, muú álú toŋese ntɛ́sɛ́ ne maá mbɛ ayi akwilé né negbo,
    ne muú alú nana, mfwa kpaá mbaá afwa mme, álɛ́régé ɛnyú galɔ́gálɔ́, apyɛ
    ɛnyú débɛ né nesɔ. Matame mabɛ ne ji muú abɔɔ́ wyɛ gejeé ne ɛsé ne aferé
    ɛsé né gabo gétúgé manoó mií ami machyɛɛ́ mme.
  sab-NT: Kaire cha takalin Jesucristo age no ba alin ba ulita ta gbe nga suga no
    ole. Jesucristo kledu toi nga dba ai giti kwianske gire ama diali gerudu salengwli
    ulita ama Ñenua Chube ama kagu gerule kare. Jesucristo jokeda gire Chube ama jaba
    gbu chkeni gwade ngerutabi kwian jaba na darege, ama mi jogekeda dareni ama be
    chege toi chui tangle diali. Kaire ama kwian chugagwalla ulita nga dba ai giti
    Chugagwalla kweri. Jesucristo no che ulita ole, malen ama mo chugu ngwadi mo boange
    daga ngwale ama jokeda kruge che age me no giti. Che ama gerua gai ulia gire ene
    che tien gitiru ji chugege che agedu me no gdale.
  tmd-tmd: Jisas Krais, mönö wä aku rag duön, God rɨg yadöŋ mag akuyöbö akwör rön
    wöröxön, ila nɨgön öbɨlön, mögörɨb piaku kiŋ mɨdöi bla ñɨgö magalɨg nugwidɨx mɨd
    aku, nuŋ kwo algör ñɨgö uliöxön, pɨ ri abön, nugwidɨx mɨdaŋ, ñɨŋ tar mɨd ri ab
    gɨ mɨjöña. Nuŋ anɨŋ madmag nɨgön, hañ nuŋwa pɨnmɨn wöröxön, ap kib mag gwogwo
    rɨmɨdöl pɨx kepkep aku örɨx aba.
  acr-NNT: yey ri kape rukꞌ ri Qanimajawal Jesucristo, ri kuqꞌalajisaj chi utz ri
    Qꞌijsaq. Rire e ri nabꞌe xkꞌastaj lo chikixoꞌl ri ekaminaq y e ri kꞌo pakiwi konoje
    ri e taqanelabꞌ che ruwachulew. Rire lik kꞌax xojunaꞌo y xojuchꞌaj che taq ri
    qamak rukꞌ rukikꞌel xturuw chwa ri cruz.
  kpg-kpg: mo mai baahi o Jesus Christ, go Tangada hagi aga mee manawa dahi ge donu,
    go taamada o di mouli aga i di made, ge dela hogi go Tagi o nia king o henuailala.
    Mee e aloho i gidaadou, gei Mee guu wwede tadau ihala gi daha mai i ono dodo,
  taj-taj: ओच्‍छे परमेश्‍वरला बारेरी जम्‍मान सत्‍य ताम उन्‍बा विश्‍वास लखम्‍बा येशू
    ख्रीष्‍टग्‍यामसेनोन एनीगदेदा दयामायादेन शान्‍ति तगै। थे सिबागदेग्‍याम जम्‍मान
    भन्‍दा ङाच्‍छा सोबादेन जम्‍बुलिङरी शासन लबा ग्‍लेगदेलाएनोन ग्‍ले हिन्‍ना। थेसे
    य्‍हाङदा माया लसी ह्राङला कासे पापग्‍याम फेबा मुला।
  avt-avt: Krais hɨrak kewepyapɨr werek werek hɨm me God. Hɨrak Mɨtɨk ik kerek kaa
    God kinɨn kɨkɨak hɨrak kekrit kau keit. Hɨrak Mɨtɨk Iuwe kakinɨn naanmamre mɨt
    iuwe kerek naanmamre mɨt nanu tɨ. Hɨrak hanhan keriuwai, hɨrak kesak menmen enum
    mekre han kaiu kentar hɨrak kaa hemkre mɨrak mewen.
  cbk-cbk: y ta sale tamen con Jesucristo, quien el fiel testigo. Ele amo el quien
    ya muri y ele el primero con quien Dios ya hace resucita del muerte y quien hende
    na ay muri. Ele amo tamen el quien ta reina con todo el maga otro rey na mundo.
    Todo′l alabanza para con ele quien ta ama canaton. Por medio del di suyo sangre
    que ya derrama le na cruz, ya libra le canaton na poder del pecado.
  uig-ARA: ۋە سادىق گۇۋاھچى، ئۆلۈمدىن تۇنجى تىرىلگۈچى، جاھاندىكى پادىشاھلارنىڭ ھۆكۈمرانى
    بولغان ئەيسا مەسىھتىن سىلەرگە مېھىر-شەپقەت ۋە خاتىرجەملىك بولغاي. ئەمدى بىزنى
    سۆيگۈچى، يەنى ئۆز قېنى بىلەن بىزنى گۇناھلىرىمىزدىن يۇغان
  tuf-tuf: Jesucrístoat cat ba ohbac chácayta acu conro. Jesucristo Sirat yajquey
    chihtá tehmoti ehcúquibro. Sácajaquin tac icar bin récaji yehnjáquinro. Cajc uch
    cut bin carin acu caran cuít binro. Jesucrístoat is sehnacro. Sehnác rehquít ima
    ab bir cuitar, ima chinír cuitar, isat tayar yajác sicor tayar bár chájacro.
  abx-abx: ngan da'inan may si Jesu-Kristo, i tangkod tistigos, i primiro mabanhaw
    hasta i puno' si mga kahadi'-hadi'an si kalibutan. Iya i maghigugma' si kita kam
    pati' i maglukat si kita kam tikang si pagdalum-na si makasasala' kina'iya pina'agi
    si kamatayun-na.
  mco-NT: Huen Jesucristo may'ajt oy'ajt tunɨpy mɨɨd miich ajcxy etz xymóoygɨxɨpy
    jotcujc'ajtɨn. Jesucristo je huɨdibɨ tɨydudägy Dios ytɨy'ajt yejcɨ, je jayɨjpɨ
    jäy huɨdibɨ tɨ yjugypɨcy jadüg'oc co y'o'cy, je' nigohuajc'ajtp tüg'ócɨy pɨnjaty
    jugypɨgɨp jadüg'oc co anajty tɨ y'öccɨxy. Jesucristo nigohuajc'ajtp etz ane'my
    tüg'ócɨy reydɨjc huɨdibɨ ane'mb ya naaxhuiñ. Je Cristo, huɨdibɨ xychojcɨm xyjɨhuɨɨyɨm,
    tɨ xyñihuaanɨm mɨɨd ñɨ'py ma je tzaachypɨ huɨdibɨ mɨhuaad'ajtɨm mɨɨd ajt nbocy
    ycɨxpɨ.
  cpb-NT: Ari roshiyakagaimiri eejatzi Jesucristo, tema imaperotatya okaatzi ikenkithatakoitziri.
    Iri etaawori ipiriinta ikamawetakaga, ipinkathariwentairi maawoini pinkathariwetachari
    jaka kipatsiki. Iriira etakoyetairi aakapaini. Iri oshiyakagairi inkiwaatyaime,
    ipeyakotairowa ayaariperonka ikapathainkatake pairani ikamawentayetakaira.
  aon-aon: '@see-verse:REV.001.004'
  hus-NT-2005: Ka bachʼutsik jeye i alwaꞌtaláb ani i kʼijidhtaláb xi tál ba na Jesukristo
    an lujat óltsix, xi okxinék ka ejech ti ít abal yabich jaykʼi ka chemech ani xin
    koꞌol i awiltaláb kin takʼiy i pakdhaꞌ takʼix xi techéꞌ ti kʼayꞌlá. Na Jesukristo
    tu kʼanidhál, tu wixkʼintsámalich an ti walastalábil kʼal nin xichʼál,
  mig-NT: jíín ondé nuu̱ Jesucristo, I'a̱ kúu testigo ndaa̱. Te máá‑yá ni̱ nachaku̱
    xna'a̱n‑ga̱ vásá táká‑ga̱ ña̱yɨvɨ ní kaji'i̱. Te tɨ́ɨn‑ya̱ só'o ta̱ká rey ñu̱yɨ́vɨ.
    Te máá‑yá kúndá'ú ini̱‑ya̱ yóó, te ni̱ nakacha‑ya̱ kuáchi‑yó jíín nɨñí‑yá.
  bps-bps: '@see-verse:REV.001.004'
  mbs-mbs: '@see-verse:REV.001.004'
  tof-tof: akó Yesu Kerrisokagab. Yesu amkoman moboküpi bóktan amgolda Godónkwata,
    wa ne kla nósenóp. God oya ngaen-gógópan irsümülürr büdüldügab, akó wa ini tüpan
    king balngomólda. Oya ⌊moboküpdü ubi⌋ mibükamóma akó wa mibü ⌊aurdü semanórr⌋
    mibiób kolae tonarrdógab tóbanóm óe-e.
  cme-NT: Yesu-Kirsa fuɔ maŋ sa ciɛŋ huhurma baa Diiloŋ-nelma‑i, u bi kãyã-nɛi aa
    fɛ̃ na hɔmmu‑i. U yaa siire igɛ̃na kuomba hɔlma-na, aa u yaa yuntaamba‑i hiere
    hĩɛma-na ba yuntieŋo‑i. I maama dɔlnu *Kirsa‑i. U siyaa ce u fɛrɛ tãmmaŋ-kũŋgu
    a hũu-ye i ãmbabalma nyisɛ̃nni-na.
  sus-sus: a nun Ala xa Mixi Sugandixi Isa, naxan findixi seede tinxinxi ra, naxan
    singe keli mixi faxaxie tagi, naxan dangi bɔxi mangɛ birin na. Matɔxɔɛ na Isa
    nan bɛ, naxan won xanuxi, naxan won nakisixi won ma yunubie ma a wuli saabui ra.
  pon-2006: pil sang rehn Sises Krais, sounkadehde loalopwoato, me tepin iasada sang
    mehla, me pil kaunen nanmwarki kan en sampah. Kaping ong Sises Krais me kin ketin
    loalloaleikitail, oh ketin kapitkinkitailla ntah sang nan dipatail kan, oh ketin
    wiahkinkitailla wehin samworo ehu, pwe kitail en kin papah Seme Koht. Eri, kaping
    oh roson ong ih erein dih koaros kohkohlahte. Amen.
  dad-dad: Jesus Kristus ĩ Negur nẽ od el fe dõf wogõ yedig, ĩ tamo gare den bun tamal
    uyulil kel turĩ fiyen, tenebur king ganan neid mudur ĩ bunem, wau ifenẽya ado
    wau inosiya ã bun isif. Jesus ĩ ada nigin wau laaf fen, yogon naud bunem, ada
    neda mosor bun tamal yalelnadan.
  zab-NT: Jesucrist baanny irate ni ná par gúnny, ziyza nidoote laany gubíi gubánny
    lo de bɨnguty ne laany rnabeeny lo de ni rnabee lo guɨchliu. Laany rcaazny dunnɨ
    ax cun rɨny xtenny bsieny dunnɨ xte de xtuldnɨ
  jae-jae: to aŋga Jesu Kilisi nê. Eŋ ŋac-gêwa-biŋ-sa-ŋaŋêŋ-waga ma kêtu ŋacmatê sêndi
    sa nêŋ ŋamêc to gêjam gôliŋ kiŋ nomŋa. Eŋ têtac gêwiŋ aêac ma kêgaboac aêac su
    aŋga nêŋ sec ŋa tau nê dec.
  ksd-ksd: ma tai Iesu Kristo, ra dovot na tena varvai, a luaina ta diat, dia tut
    mulai kan ra minat, ma ia ra Luluai kai ra umana king ra pia. Tadav nina i mari
    dat ma i ga pala vue dat kan kada varpiam ma ra gapuna.
  msm-NT: '@see-verse:REV.001.004'
  myk-myk: Yesu Kirisa bɛ wu li pye mu yi mu, wee wemu wu ɲɛ sɛɛri ɲɔmɛɛ fɔɔ ge, wee
    wu ɲɛ shɛnshiimɛ na fɛnhɛ ɲɛ na foro xu ni. Ɲiŋɛ ke saannaa wo Saan wu ɲɛ wii.
    Wèe kaa ya dan Yesu Kirisa ni, lee na wʼa wu shishan kan pʼa wo wèe wuu na, na
    wèe shɔ wù jurumu wu na,
  sbe-sbe: '@see-verse:REV.001.004'
  mcr-mcr: Itaŋga Jisasi Kraisi Iqu, Goti Hanjuwä Iqueä kukŋuä naqä-qakuinä awä ätmiŋqä
    Iqu, ae äpäkoŋgqä iuta ganä ävaukqä Iqu, itaŋga qua täu miqä naqä iquauqä Naqä-qu
    äpme. Iqu-pqä asä ii emäkätŋqänänji. Iqu nenyŋqä kuapänä wiŋgaŋgi, Iqueqä häŋeqetä,
    neyaqä suqä quvqä eeqänäŋä iutaŋi, huätä äyä änewewqatkqe.
  cux-NT: Ní 'tiicá ntúūⁿ neⁿ'é chi Cristo tée yā ndís'tiī vaadī n'dai yeⁿ'é yā, Jesucristo
    chi cuéⁿ'é daāⁿmaⁿ ngaⁿ'a cuaacú yā. Ní Cristo miiⁿ ní daiyá Ndyuūs ní 'iiⁿ'yāⁿ
    chi vmnááⁿ vmnaaⁿ nacueeⁿ yā yeⁿ'e nguaaⁿ tináⁿ'ā. Ní ngaⁿ'a ntiiⁿnyúⁿ yā yeⁿ'e
    nducyáácá reyes chi vɛ́ɛ́ iⁿ'yeeⁿdí 'cūū. Ní Cristo dinéⁿ'e yā s'uuúⁿ ní nadɛɛ̄vɛ́
    yā s'uuúⁿ yeⁿ'e nuuⁿndi yeⁿ'e yú ndúúcū yuuúⁿ yeⁿ'e maáⁿ yā.
  tur-YTC: '@see-verse:REV.001.004'
  san-ITR: yashcha yIshukhrIShTo vishvastaH sAkShI mR^itAnAM madhye prathamajAto bhUmaNDalastharAjAnAm
    adhipatishcha bhavati, etebhyo .anugrahaH shAntishcha yuShmAsu varttatAM|
  bel-N: і ад Ісуса Хрыста, сьведкі вернага, Першароднага з мёртвых і Начальніка валадароў
    зямных. Яму, Які палюбіў нас і ў крыві Сваёй абмыў нас ад грахоў нашых,
  sch-sch: male Jisua Khrista renga, rietpuipu taksônom, thina renga inthoi masatak
    le rammuol rêngngei roijêkpu khom ani sa. Ama'n mi lungkhama, male ama thina
    ân pêkna sikin ei sietnangei renga mirtan zoia,
  mic-MIQNT: Elg etamg Se'sus Westawulg wijei ignmugsinew. Na iapjiw teluet aq tela'teget
    ta'n goqwei teliaqewei. Amgwesewa'j ta'n Gjinisgam minua'lapnn mimajin iapjiw.
    Mestai assuteget ta'n te'siliji niganpugultiliji ugs'tqamug. Gesalugsi'gw aq ta'n
    tujiw etli np'geg gujjieweigtug, gisa'toqop gtlue'utiminal apigsigta's'gtn.
  huu-NT: Ie Moo uaina raise ɨɨnuamona, enɨruemo naimɨe illa facaise Jesucristo ie
    Moo rafuena raise atona llouide. Naimɨe fiodaite; iadedɨ naiemona jillode. Naimɨe
    dane fiodaiñena jira, nana illaɨcomɨnɨ naimɨe anamo jai itɨmacɨ. Caɨna jaca isiruite.
    Naimɨe fiodaillamona caɨna caɨ jeacɨnomona jai jillobitade.
  jiv-NT: Núnisaṉ Jesukrístu shiir yainmakarti. Nii tana nu imiá nekasaiti. Niisha
    emka jakamunmaya̱ yamaram iwiaakmaja̱i̱ nantakniuiti. Tura ju̱ nuṉkanmaya̱ akupniu
    Uuntri̱nti. In anenma asa ni numpe̱ja̱i̱ ii tunaari̱n nijiatramkaitji.
  otm-NT: Nɛ bí pɛn'nahʉ rán jąpi a ra Jesucristo, nɛ da hyut'a ni mbʉihʉ. Nu'a ra
    Jesucristo ząi i mam majuąni, nɛ rá mbʉdi bi dąmbɛ̨ni 'bʉ mi du, nɛ dim hmuts'ʉt'abi
    nɛ di manda gätho yʉ ts'ʉt'abi gue i 'bʉcua ja ra häi. Nu'a di huɛ̨gahʉ nɛ bi
    yąnjʉ nangue ma ts'oquihʉ, bi mberca ma mbʉihʉ nangue ran ts'o, nangue rá ji bi
    mbäm 'bʉ mi du bʉ ja ra pont'i.
  dah-dah: Irde Yesu Kristu wor buniŋeŋ dirde bitiŋ yisikamke igiŋ hiwoŋ yeŋ nurde
    hime. Yesu Kristube Al Kuruŋyen mere biŋde mat fudinde wor po tagalde hinhin.
    Yeŋbe kamtiŋde mat huward huward mata goyen yeŋ wa miŋ uryiŋ. Yeŋbe megen niŋ
    doyaŋ mar karkuwaŋ gote doyaŋ al. Yeŋ beleŋbe neŋ gayen bubulkuŋne wor po yeŋ
    nurd duneŋbe darim wok irde kamyiŋde mat mata buluŋ bana mat dad siŋa diryiŋ.
  tnk-tnk: mɨne Iesu Kristo irəha mwi tuho iamɨnhi irə. Iesu Kristo in iərmama i rɨməni
    irapw nəfe in rɨnətoni mɨreɡi nərmama həukurən nətɨɡiteien ia nəɡkiariien səvənhi.
    In iərmama i rɨməkupwən mətui ia nərmama me səməme həuvamhə. In iərmama i ramərɨmənu
    ia kiɡ me səvəi tɨprənə i. In ramokeikei kɨtaha, muvi nɨten meivinari ia kɨtaha
    irə mə noien ərəha me səkɨtaha ko həpkəkwtəmhiri mhə mwi kɨtaha.
  kpr-kpr: '@see-verse:REV.001.004'
  san-IAS: yaśca yīśukhrīṣṭo viśvastaḥ sākṣī mṛtānāṁ madhye prathamajāto bhūmaṇḍalastharājānām
    adhipatiśca bhavati, etebhyo 'nugrahaḥ śāntiśca yuṣmāsu varttatāṁ|
  nho-nho: Kootou ki nnoho hakaraaoi hoki ma te laaoi Jesus Christ, te tama teelaa
    e huri mai naa tiputipu TeAtua ki taatou. A Ia naa ko te tama mua ni hakamasikeria
    i te mate, aa ko te tama hakamaatua naa tuku i te maarama nei. A Ia e llee tana manava
    i taatou, teenaa taatou ni hakassaoria a Ia i naa haisara taatou i tana saaita
    ni mate no pesi tana ttoo.
  gym-NT: '@see-verse:REV.001.004'
  azg-NT: Ndoꞌ mantyi nquii Jesucristo ncyaa jon na nndahoꞌ joo nayaminꞌ, nquii jon
    na conduihin na tocüjiꞌ jndyoyuhin ntyja ꞌnaanꞌ Tyoꞌtsꞌon. Manquii Jesús na conduihin
    tsꞌan navejndyee na jnanquintyja jon quiiꞌ ntꞌan nnꞌan na jndë tjë na tandoꞌ xco
    jon. Conintquentyichenhin ndëë tsoñꞌen nnꞌan na conduihan nanmꞌannꞌian na cotoxenhan
    nnꞌan tsonnangue. Viꞌntyjii jndyi jon jaa, ndoꞌ ngꞌe na jnanꞌcueeꞌ nnꞌanhin na
    tcüeꞌ neoonꞌ jon, joꞌ juu jnan na tonanꞌxuan, jndë siquindyaa jon jaa na tonanꞌyꞌoonhanꞌ
    jaa.
  bhd-bhd: ते यीशु मसीहेरे तरफां, ज़ै वफादार गवाह ते मुड़दन मरां ज़ींतो भोने बालन मरां
    पेइलोए त कने धेरतरे राज़ां केरो प्रधाने तुसन अनुग्रह ते शान्ति मैलती राए। यीशु
    मसीहे असन सेइं प्यार कियो, त कने तैने अपने खूने सेइं अस पापन करां छुटाए।
  too-NT: Lā' cacāsicua'lanālīni' hui'xina'n Jesucristo, a'ntī māsu'yu a'ntū ixlīstu'ncua'.
    Māni' xla' a'ntī xapū'la lakahuanchokolh. Lā' xla' cāmāpa'ksī huan reyes xalanī'n
    nac quilhtamacuj. Xla' quincāpāxquī'yāni' lā' xla' nīlh para naquincāxapani'yāni'
    ixlīhuāk quintalaclē'i'ca'n.
  ind-AYT: dan dari Kristus Yesus, Saksi yang setia, yang pertama kali bangkit dari
    antara orang mati dan Penguasa atas raja-raja di bumi. Bagi Dia, yang mengasihi
    kita dan melepaskan kita dari dosa-dosa kita dengan darah-Nya,
  cjo-NT: 'Eejatzi nokamantakiri Jesokirishito: tema kameetha ikamanteeyakaeroni aari
    ikantakiriri Tajorentsi. Rirotaki itawori ipiriintanaa, eero ikamae eejatzi, tema
    eejatzi ipinkathariwenteeyakirini pinkatharitawitachari jaka kipatsikika. ¡O!
    ¡Thame añaaperoteri Jesoshi! ¡Osheki inintashireperotanteeri; tema ikamawentakae
    raapithatantakaerori kaari kameethatatsi antakiro!'
  nsn-nsn: kare la tur pono tang Iesu Kristo ger uauaman, ke hire tauete toro man.
    Inggono ter uakikilangana tas mais geka uatua tapokis turis toro mat, kara uoum
    keip tasir toia uakapa tunane tar kot. Inggono ke malauelhirintiehe tun tagigeig,
    kare luaka liu tur tagigeig tar uihing teregi niguata uasa toro deuatingin.
  san-DEV: यश्च यीशुख्रीष्टो विश्वस्तः साक्षी मृतानां मध्ये प्रथमजातो भूमण्डलस्थराजानाम्
    अधिपतिश्च भवति, एतेभ्यो ऽनुग्रहः शान्तिश्च युष्मासु वर्त्ततां।
  tna-NT: Jesucristo ja di meibunebataque, menimepijajametaque. Tuahueda pamapa ai
    cuana butsepi equisatani. Tueda equene manujiji cuana duju jenetia id'eibana.
    Tueda da pamapa ye mundo su huaraji aida cuana ebia su aida. Tuseda puji ebia
    su saida memimija, tuahueda ecuana ebia su ibuneda batana putsu. Curusu su manu
    putsu, mesa ami jad'uichatiana ecuana sa jucha cuana edhipa puji.
  lid-lid: '@see-verse:REV.001.004'
  wim-wim: '@see-verse:REV.001.004'
  zga-M: nu khuhuma khwa Yeisu ukeileisite utangheili ungholofu, ung'olwa utanchi
    va vala avafwile, hange vei mbaha va vaNkuludeva vono avakheilunga eikhei. Khu
    mwene uvei atunghanile hange atupokhile ukhuhuma khumbivi ncheito mwakisa nghwa
    mwene,
  yom-yom: Bibedi diaka kuidi Yesu Klisto, mbangi yi kuikama, wutheti mu fuluka mu
    bafua ayi nyadi yi mintinu mi ntoto. Kuidi mutu wowo wukutuzolanga ayi wutukula
    mu masumu meto mu menga mandi,
  san-SIN: යශ්ච යීශුඛ්‍රීෂ්ටෝ විශ්වස්තඃ සාක්‍ෂී මෘතානාං මධ්‍යේ ප්‍රථමජාතෝ භූමණ්ඩලස්ථරාජානාම්
    අධිපතිශ්ච භවති, ඒතේභ්‍යෝ (අ)නුග්‍රහඃ ශාන්තිශ්ච යුෂ්මාසු වර්ත්තතාං|
  yut-yut: Yesu Kristo, Piŋkop dakon gen bamɨsi yaŋ teŋteŋok amɨn, uŋun kɨmoron da
    mibɨltaŋ pɨdagɨt. Ae uŋun kɨla amɨn madep morap mɨktɨmon ekwaŋ uŋun dakon Amɨn
    Tagɨni. Uŋun kɨsi da but yawot nandaŋ damaŋakwan butji yaworɨ tosak. Yesu da nin
    but dasi galak taŋ nimɨsak, ae iyɨ dakon yawi da yokwinin wɨrɨrɨk mudagɨt.
  grc-BYZ: καὶ ἀπὸ Ἰησοῦ Χριστοῦ, ὁ μάρτυς ὁ πιστός, ὁ πρωτότοκος τῶν νεκρῶν καὶ ὁ
    ἄρχων τῶν βασιλέων τῆς γῆς. τῷ ἀγαπῶντι ἡμᾶς καὶ λούσαντι ἡμᾶς ἀπὸ τῶν ἁμαρτιῶν
    ἡμῶν ἐν τῷ αἵματι αὐτοῦ,
  cpc-NT: Ari inkimitaimiri iijatzi Jesucristo, tyaaryoori inatzi ikinkithatakotziri.
    Iriitaki itanaawori ipiriinta ikamawitaka, iri pinkathariwintairiri maawoni pinkathariwitachari
    jaka kipatsiki. Iriitaki itakoyitairi aakaiti. Iriitaki kimitakaantairi inkiwaatyiimi,
    ipiyakotairo ayaaripironka ikapathainkataki pairani ikamawintayitai.
  nhg-NT: '@see-verse:REV.001.004'
  nya-nya: ndiponso kuchokera kwa Yesu Khristu mboni yokhulupirika, woyamba kuukitsidwa,
    ndi wolamulira mafumu a dziko lapansi. Kwa Iye amene amatikonda ndipo watimasula
    ku machimo athu ndi magazi ake,
  ngu-NT: No ijqui ma mechtiochihua Jesucristo yejhuan nochipa quiteixpantilia quen
    nonequi niman ma mechmaca yolsehuilistli. Sa no yejhua on yejhuan achtoj oyoliu
    niman onoquetzteu ipan itlalcon para xoc queman miquis, niman yejhuan quinmandarohua
    on reyes. Sa no Cristo techtlajsojtla niman otechchipahuilij toalma ican iyesyo.
  kup-kup: '@see-verse:REV.001.004'
  jid-jid: Arji ni Yesu Kristi wa mba kpanyemen ni wu, iver mumla wa alude nimi mben;
    wa atu chu bi gbugbu ni wa ni sonta. nda situ ihuwo ni la bi latre gbu ni iyinman.
  wmw-wmw: Insa Almasihi ndi shahidi mwaminifu, ndi anzire kufufuka nkifo, na ndi
    nkulu wa piya mafalume wa mulumwengu‑mu. Piya swifa apewe Almasihi atipenda na
    atombore nkati ya madambi etu julu ya kutawanya damu yake.
  gmv-GGM: '@see-verse:REV.001.004'
  ssg-ssg: Jises Krais i tetel Haeu hamoihamu imat. Waliko ti i kakak sale Haeu mewenae
    salan ma i tin pamu masiwian ti lawe masiwi ti tehu pon ie. Jises Krais waheni
    hawane kaha ape i mat ti awaiakaha ti kawatan ti lialui woukaha.
  zpo-NT: Nu noka myaad re wdizh ne lo Jesucrist, xaa tubka nzaa re kwent nali, xaa
    yilotlaka mroban lo re xaa ngut. Gro doo nak yalnabeyy cheen xaa zee nabeyy xaa
    re rey. Nzholl na lo xaa, xaa nkela be, xaa mxo xren kwent cheen re jwalt cheen
    re be,
  poy-poy: na kulawa kwa Yesu Kristu kapitawu mwaminika, mwiwuku gwa kwanja gwa woseri
    hawiwuki kwa ukomu wa syayi kulaa kwawahowiti na yomberi ndo mkolamlima gwa wafalumi
    wa pasipanu. Yomberi katufira na kwa mwazi gwakuwi katuyopola kulawa ntawaliru
    ya vidoda vyetu,
  qwh-NT: Tsenolla Jesucristupis yanapecuyashï. Pëqa rason caqta willacoqmi. Pellam
    puntata cawarimushqa, y que patsacho reycunapis pepa muneninchomi quecayan. Jesucristoqa
    allapa cuyamarnintsicmi, yawarninta ramarnin jutsantsicpita salbamarqontsic.
  gaw-gaw: Jesus Kristus, nuhigp̱a Kayaknu maṯiak tutuḵu daaṯe anidṯem, Nug danab
    mauhp̱ig ele amu ahilag eḏua hibaiṯak danab anuqak, wanp̱anu king oh dilag oḵai
    ele daaṯe amu, ewam amu oh ag ahilag ehaniṯak oḵai hamu megṯeb amu ahilag maḏoḏ
    ele amu, ag danab ag tamaniak eblaih aḏit ele oop̱a daaṯeb amu ahilagp̱a daaglahnu
    ool daaṯe. Kristus Nug ihinignu oo mauhe, Nug tiigp̱a ihinig hip̱unin oh uhuqom,
  nca-nca: '@see-verse:REV.001.004'
  zpz-NTPP: Na Jesucrisht nac mi biñ nu ricy paa nu de riidz nu rniim. Nunu nac mi
    biñ nu byabañ nu loga la ornu gut mi. Nunu riib ic mi dela gubier nu riib ic gyishlombecy
    ii. Orzeꞌ de mi zeꞌ gyicy mi faboor num de ru, nunu gyicy dem nu cheti ri añ ni
    der. Na Crisht tonaꞌ la rcam de ub na, nunu bicy mi nu bla den ni de coz ily nu
    ricy nu cyi den nu nac nu pshu reñ mi.
  zac-NT: Nu gulë bëꞌnë recibir bendición shtë Jesucristo, testigu naruadiꞌdzë verdá.
    Guc më primërë naguashtë́ ladi ra tëgulë nu napë më pudërë subrë grë ra rëy naná
    rnibëꞌa lu guë́ꞌdchiliu rëꞌ. Cristo rac shtuꞌu më lëꞌë hiaꞌa nu bëzunë́ më lëꞌë
    hiaꞌa de grë duldë con prupi rënë shtë më.
  kyg-kyg: Yesu Kalaisiꞌa Gotifeꞌmo lama ge ava gemo nehiya vekamoꞌa faliꞌnaya vayapatiꞌmo
    hogoteno alino he tino ateꞌniya yege mafaꞌneꞌamo maiꞌniye. Agaemo ma mopafi ala
    kini vayaꞌaiteꞌmo yagaino neꞌapateya neꞌapimoꞌa fiku lapa maeno lapaminageno lapaipamoꞌmo
    falu hino. Agaemo lagaefeꞌmo hau ayamopafiꞌmo hauꞌnigenoꞌaeꞌmo hosu kavatimo kolaꞌaletiꞌmo
    aeno kalo paeno ataleꞌniye.
  kmk-kmk: Padana pay un malligwat kan Jesu Kristu un mataḻgodana kustigu maipanggop
    kan Apudyus. Siya’d ummuna un ummungaḻ sidan natoy kan siya’d maapu utdan losana
    aappu uttun lubung. Idaydayaw taku si Jesu Kristu gapu’t dit amoda mampipiya na
    kan ditaku ot maipagapu utdit daḻana un nan-ayus sit natoyana, nawayaan taku utdan
    dusan dat basbasuḻ taku.
  cao-NT: Jasca, Jesucristó mato chamahuano jaa ri. Dios Chani jisiquimati Ibo-iboria
    tsi xo naa. Jasca, jariapari ca bësotëquënish ca tsi xo toa noba Ibo ra. Jatiroha
    ca maí ca chama-chamaria bo oquë-oquëria xo. Ja tsi xo toa no oquë-oquëhuahaina.
    Noqui noi-noiriahi quiha. Noihax no bax ja rësoniquë jocha quima noqui paquëmaxëna.
  bbr-bbr: '@see-verse:REV.001.004'
  inb-inb: Jesu­cristo, sutipa tukuipi willag­mi ka. Pai, wañuska kaspa, tukui­kuna­manda
    ñugpa­mi kaugsa­rirka, mana mas wañun­ga­pa. Kai alpapi mandag­kunata iaia man­dag­mi
    ka. Cristo, nukan­chita iapa kuias­pa­mi paipa iawar­wa nukan­chi pan­da­ris­ka­kunata
    anchu­chirka.
  hrv-hrv: i od Isusa Krista, Svjedoka vjernoga, Prvorođenca od mrtvih, Vladara nad
    kraljevima zemaljskim. Njemu koji nas ljubi, koji nas krvlju svojom otkupi od
    naših grijeha
  box-NT: Le o Yeesu Krista, yìa wee mì ho tũ̀iá le Dónbeenì ɲii, yìa láayi
    wi, yìa nín-yání vèera ló ɓa nì-hía tĩ́ahṹ, yìa wi ɓa bá-zàwa ɓúenɓúen
    ɲúhṹ wán à mún wé mu sãamu làa mia, à na ho hɛ́ɛrà mia. Lé orɛ́n wa
    wɛn, á húrun cãni kúaará kã̀níanáa wɛn wa bè-kora yi,
  ote-NT: Nehe da ja̱pꞌaꞌihʉ ra Zidada Jesucristo núꞌa̱ toꞌo nza̱ntho ma̱nga núꞌa̱
    majua̱ni. Núꞌá̱ go gueꞌa̱ xi rá mʉdi bi yopa nte de gatho núꞌʉ xa du, y núꞌá̱
    di manda gatho núꞌʉ ya nda̱ de ja ra ximhai. Núꞌá̱ ma̱caguihʉ y co rá jiꞌa̱ xa
    xʉgaguihʉ ma tsꞌoquihʉ.
  wnu-wnu: Munon inubersiau tari Yisas Qenu qob qoregen dibes qamb igoar eng wo munon
    gigit umb wogub der bugamor eng wo munon baraitari ag e igour eng wurinou gigit
    igo. Wo gor anmusub ne oau meinseara igoarar. Wo inqenungar ne wonou qeru biigiamor
    end ininou qomon boru init birogoniamorei.
  zam-NT: Jesucrist mda' cuent cón che'n Diox loo mèn. No altant mdoo Jesucrist loo
    zin' co' mxo'f zin' Diox loo Jesucrist li Jesucrist loo mèn. Jesucrist ngòc ner
    mbi' co' ngro xban làth mèn nguth. No nac Jesucrist xa' co' ñibe'que' loo mèn
    dib athu loo izlyo' yiloa. Más de cona, Crist nque'que' lezo' ñèe Crist na'. No
    mton' Crist xquin na' no xtol na' co'se' nguth Crist loo cruz par ngòc na' mèn
    nalì no mèn nambìi loo Diox.
  zyp-NT: biahnihtu zingchuipaw, thih kaw khawh ly pawtah a tho kaw taw caipaw, aluicung
    siangpahrang vytei sahlo cung letei naw a hnuipaw Zisu Khri taitah ningdonah le
    thlawlungnah cawh naa cung letah ung ky seh. A ma dopaw le kaa suanah taitah a
    thisai tah khaitlawngnah a ma peitu,
  sey-NT: '@see-verse:REV.001.004'
  nvm-nvm: Regavo na sirimamega Jesu Kurais e iji fu nuibakin rene Godon vuak ma iji
    abe ruainma iji fuk ja mardiame ifejdiakfuon. Fur amur guame una uri E Bomana
    rene moik igefuon e mamkanuk fok samuagdia fin. Jesu Kurais fu no oijmuomo ijefuon
    fu guame kavuan fuon useme ise iji fu no anu kunuinma ijia somduome baren.
  mps-mps: Tama Jisas Krais me, agai dagebolo te kolesaga si dagebolo momainao, te
    eno homugo. Aga te Godide homu kęą pai bidi bidiyu, tama agai Godigo po tigidali
    dolo mu pusali bidi dao. Aga da te isama, tama isali we bidi dabe tomode bidama,
    tama aga te hasia mu gų pagede ma hodaloali bidi dao. Aga da, te tigidali tǫde
    bidibo tuni bidigo polalubo genuai bidi dao. Agai da dali dwagi yai homu eyu godolo
    mu ebo dao, tama aga isaligo dago dwai sę yali sęgę tigidali sela sąwai dao,
    tama da megi olo bidibo dao.
  pab-NT: Maika nikare xisaona Jesus Cristo hiyeta tehitiya. Jesus atyo waiye xakai
    Enore niraene, exahe hatyo hotohare kaseheta kamatinae konita hoka waikohekoa
    xekohaseti tyaoniterenae Xekohase tyaonita. Awaiyetita atyo wiso, wihiyeta waini
    atyalihose xaimaholatyaka hiye emaisaheta maheta wománe iniyalahare.
  llg-llg: Au boe oo, oke fo Yesus Karistus natudu Ndia dale malolen, fo suek ei bisa
    masoda mia sodak, mole, ma ndoo-ndoo. Ana kokolak no ndoos laꞌeneu hata, fo Manetualain
    nafada elan neu Ndia. Fai makahulun Ana mate, tehuu Manetualain tao nasoda fali
    kana, fo Ana dadik neu hataholi makasososak, mana masoda falik neme mamates mai.
    Ndia boe dadik Mane Inahuuk fo heti basa mane kala, malai daebafok ia. Huu Yesus
    sue ita, de daan faa soaneu ita, losa Ana mate. No mamaten ndia, Ana soi dalak
    fo nakamboꞌik ita teme ita sala-singgo nala kuasan mai.
  kyf-kyf: '@see-verse:REV.001.004'
  tpi-tpi: Jisas Krais em i man bilong autim stret olgeta tok bilong God. Em i namba
    wan man i bin kirap bek long matmat, na em i bikman bilong olgeta king i stap
    long graun. Em tu i ken marimari long yupela na mekim bel bilong yupela i stap
    isi. Em i save laikim yumi tru, na long blut bilong em yet em i bin lusim olgeta
    sin bilong yumi.
  mih-NT: Ta tacuan tucu nacuhva xaan maa ra Jesucristo tumañi iñi sii ndo. Maa ra
    cuu ra cu sa ndaa ra cahan sa ndisa cuii. Xihna ca maa ra i nandoto sisi tuhun
    sihi, ta ndyaca ñaha ra sii tandɨhɨ inga ra ndyaca ñaha ñuu ñiyɨvɨ. Cuñi xaan
    ra sii yo. Sati nɨñɨ ra, ta zanaa ra cuatyi yo sihin nɨñɨ ra.
  qvh-NT: Saynöla Jesucristupis gamcunata yanapaycuyäläshunqui. Paymi Tayta Diosninsipa
    wilacuyninta cay pasaman apamush y wanushcunapita paymi puntata cawarimush imaypis
    yapayga manana wanunanpä. Saymi cay pasacho lapan mandag reycunapis paypa munaynincho
    caycan. Saynöpis paymi cuyamashpansi cruzcho wanur lapan jusansicunata perdonamashcansi.
  kms-kms: '@see-verse:REV.001.004'
  agn-agn: Ig si Jesu-Cristo yay ang mataligan ta ang pagpamatod natetenged ong nandia.
    Si Jesus tang na-kaw ang naboi ong mga patay ig tanandia tang paggaem ong tanan
    ang mga adi tarin ong kalibotan. Aggegman ita ni Cristo, ig ong kamatayen na linibri
    ita nandia ong mga talak ta.
  nhi-NT: uan noiuqui de Jesucristo, naquin contematiltia nochi tlen milauac, naquin
    otlayacan oonyancuicayol itich miquilistli, uan tlanauatia impan nochi in cuahcual
    tiquiuahqueh itich in tlalticpac. Jesucristo otechontlasohtlac uan otechonchipau
    den totlahtlacol ica niesotzin,
  ttc-NT: B'ix ax te Jesukrist ntzaj tsi' ja tpakb'alilni te etetz, tetz aj k'onti'l
    nkaj tsi' tzan tyolin b'an'ax. A tetz te tb'ay aj ojaw anq'in kxol kye kamnaq,
    b'ix mas nim tajwalil kywitz kye kywitzale' k'ulul mandad tzani twitz tx'o'tx'.
    Tetz nqoqet tgani' nim b'ix otkolpij a'o' ti'j qchoj telen xhchiky'el [aj tkamik],
  dan-1931: og fra Jesus Kristus, det troværdige Vidne, den førstefødte af de døde
    og Jordens Kongers Fyrste. Ham, som elsker os og har udløst os af vore Synder
    med sit Blod
  kwj-kwj: Jisas Kurais rini Gotri mwanji mwe naha tumbwa bwandau hima. Rini matimat
    ki metengei naha ai ri sairo hima, wosini rindo do nuwe ki dau king apukolaka
    leni aulindau hima laka. Rini okwe ri hima keke wo sumbu tinga sembe wahapi rihi
    tinga ya sa kunu ri ha. Rindombwa nunu keke ri woni me yapweke tiki ri hasiwani
    ri fi tito wungwa nunu ri jiro.
  vie-OVCB: và từ Chúa Cứu Thế Giê-xu. Ngài là nhân chứng thành tín, Đấng sống lại
    đầu tiên từ cõi chết, và có uy quyền trên tất cả vua chúa trên thế gian. Tất cả
    vinh quang thuộc về Chúa, Đấng đã yêu thương chúng ta, dùng máu Ngài tẩy sạch
    tội lỗi chúng ta.
  kze-kze: Ísu Káráísiti Áánútun-aai arupí umái simátímíwaima úwoi kwétuwa'naa-ena
    paru umátinkaina'a máéro. kwemá aiva'á pukáimpinkemba usásinkaiwai marapá-káwáá-kwáásírá'á
    kwégarakwiyiye. Ísu Káráísiti kentáásí imáyáa éna kentááyávéna puwéna kentáásí
    sáwí-imayaa kwéayusinkaiye.
  mpj-mpj: Mama ngarnawarrapurlukarna-nyurrampa nyunturtinku japini, Jiijaj Kurayijjuntaya
    ngampurrju kanyilkuraku, pukurlpanyurra nyinakuraku. Jiijajju palulu-lanya wangka
    jungalu jakurljuninpa. Jiijajpa palunga maaja majuminyirri nyinani, parnapurlukangka,
    maajangka munkarraminyirri nyinani. Palunyanga kurranyi miturringu ka wankarringu.
    Palujanula ngayurtinpa marlakarti miturriku, kayilapala wankarriku. Jiijaj Kurayijpanga-lampa
    yiltaminyirri layikamurrira nyinani. Yuu, palunga-lampa wartangka wiltiyikingu
    kayilapa miturringu, mijikaja-lampa yintingu, walykukaja-lampa warningu.
  lbk-lbk: Ya si Jesus, siya nan kaaafolot ay tistikho isnan kinatet-ewa. Siya nan
    inmona isnan nenkatey ay finmangon ta ad-i kasin matey, ya siya nan Apon nan am-in
    ay ali isnan lofong. Laylaychen Jesus chatako, ya maichalan isnan eteyna sinnakana
    chatako isnan chosan nan fasol tako.
  mto-NT: je̱ts je̱ Jesucristo, juuꞌ veꞌe je̱ Nteꞌyam je̱ yꞌayook du̱ko̱jtsnajxp veꞌem
    ax joꞌn du̱ꞌix du̱mo̱tu, je̱ꞌe̱ts je̱ꞌe̱ veꞌe mutoꞌk juuꞌ veꞌe joojntykpa̱jknuva,
    je̱ꞌe̱ tseꞌe du̱yakkutojkjip nu̱jom pa̱n pa̱n jatyeꞌe yakkutojktup yaja naxviijn.
    Ax je̱ Cristo tseꞌe xtuntso̱jkꞌo̱o̱ꞌkumdup je̱tseꞌe xtuknu̱vaatsumdi je̱ ntó̱kinamda
    ku veꞌe xkuꞌo̱o̱ꞌkimdi,
  bzh-bzh: Log Yesu Kerisi mehö sën nenër Anutu yi ġaġek ranġah niröp lo gevonġ
    semusemu los gevonġ beham ayomin gëp revuh nabë saga geving. Yiḳ yi sënë sën
    kedi raḳ muġin vu bedub tu hil arid aġuu lo. Lob tu mehö-los-bengö böpata beneġin
    alam-los-bengöj pin vu dob sënë. Yö ahë neving hil, lob ripek hil nġaa nipaya
    pin ya raḳ niḳöḳ.
  guj-2017: તથા ઈસુ ખ્રિસ્ત જે વિશ્વાસુ સાક્ષી, અને મરણ પામેલાંમાંથી પ્રથમ ઊઠેલ અને
    દુનિયાના રાજાઓના અધિકારી છે તેમનાંથી, તમારા પર કૃપા તથા શાંતિ હો. જેમણે આપણા પર
    પ્રેમ કર્યો, અને પોતાના રક્ત વડે આપણને આપણાં પાપથી બચાવ્યા;
  jvn-NT: '@see-verse:REV.001.004'
  byr-byr: Nabaai Jizaazai Kɨraazɨtɨyai sai Gotɨyare yawɨta yuya nebulyaꞌna yɨdaꞌna
    jalɨkurakadei sai aaya mudɨꞌnanyai aꞌmwe bainɨkeraayawɨ ayɨna dɨkaavakei sai kingɨya
    yuyara Kwaakevakɨ mwaaihasaraavɨ maremwaaidei yɨ sai sarɨmɨnyɨ yangeꞌna yɨhɨgaimwagana!
    Sarɨmɨnyɨ kwaamuꞌnanyabwi yɨhyana! Sai nemɨnyɨ kale yangeꞌna neyadei, yɨ sai gamɨre
    tawe savɨ nemɨre kayaaꞌnanyanna marasɨꞌnakelyɨ. Kayaaꞌnanya sa nevwɨyɨnɨkeina
    mamwaalyaꞌneꞌna balakelyɨ.
  ian-ian: Jisas Kraist ndinyangu kat apma vat yilɨnda vat klangwangat wowun. Ndɨ
    God ndɨnamba waa nyaangɨt wutaa nɨn kat savagu vapmba mbutɨga nyana. Kiyalaa laatndɨ.
    Kan kɨpmamba lɨga kingna njambwi nyana. Nɨn kat nɨma maawut yelavɨka lɨga nɨn
    kat tɨga ngaga yalaa kiyandɨ. Nɨnai kwuta la kavle vak kat kalɨpmak ngaga yalaa
    kiyandɨ.
  hun-hun: 'és Jézus Krisztustól, aki hű tanú, a halottak közül az elsőszülött, és
    a föld királyainak fejedelme: aki minket szeretett, és vére által megtisztított
    bűneinktől,'
  mcf-NT: Aton Mado Esuquidistu Nuquin Papan bëdamboen iste tantiamequidquio nec.
    Abia aton dada unëstiapimbo icquid icmequin uincuemiaidquio nec. Adquid yec abitedishun
    Icbombo nec. Ambiuidtsëqui chuiquid dapa abitedimbo namendac. Aidquio nuqui tantiaquidquio
    yec nuqui icsaid bedshunuec abided cuidadec unëspondash.
  kjs-kjs: Go puma Yesu Keriso-re nipumi page apo epe konenu nimi guaaya. Nipuri ade
    abuna epe redepo le agale lakale ali piruaaya. Nipu abala ririna tapa-para marekaasa-pulu
    nipu go su kamaa pimi ali mudu raayona Mudu Ali komea pia. Nipumi naa madaa ranaame
    komoma nipuna yaapimi naana koe elenu raayo mea rubisa.
  mni-mni: aduga thajaba yaba sakhi oiriba, asibasinggi maraktagi ihan hanna hinggatkhiba
    amasung taibangpalgi ningthousinggi mathakta Mapu oiriba Ibungo Jisu Christtadagi
    thoujal amadi ingthaba nakhoida leisanu. Ibungona eikhoibu nungsibi, amasung mahakki
    iratpot oina sibiba adugi mapanna mahakna eikhoibu eikhoigi papsingdagi ning-tamhanbire,
  yad-NT: Samiy vichasa̱da Jesucrístumusintyi jiryatiy si̱tenu tu̱chu̱ni̱. Ni̱ni̱
    vichasara diibyimusiy mi̱si̱ munatyantiy, ni̱tiy nusu̱chara riy mucadi ja̱mu nutyityu̱miy
    ti̱ta̱ju̱. Simuni̱ ji̱ta ni̱tiy va̱tasara vu̱y, jiryatiy sapu̱chara yindaja̱ta
    vuryivasirya vu̱jyuuchuvedantiy, simu ji̱ta ra̱chajaya̱sara vanda, nusu̱yada jarye
    ju̱na̱reju̱ risa̱ju̱ ti̱ta̱ju̱, jiryatiy sabachara yinsu̱vyejyu̱ vu̱y, vurya̱tidye
    jchana̱jeya̱sara sanijyu̱ saja̱y Ju̱denu. ¡Daryanuma ra̱chajaya̱sara taarye!
  mxb-NT: Ta dión taꞌani ná kee Jesucristo xíꞌín ndoꞌó. Ta no̱ón kúú na̱ xíꞌo ndaa̱
    kuendá sa̱ꞌá ña̱ ndaa̱, ta mií ná kúú na̱ mií no̱ó ni̱ na̱taki iin íchi̱ no̱ó
    na̱ ni̱ xiꞌi̱, ta iin tóꞌón mií ná kúú dini̱ noo̱ ndidaá rey dándáki no̱ñóꞌo̱
    yóꞌo. Ta mií ná kúꞌu̱ ini saꞌa̱ yo̱, ta ni̱ da̱ndóo na kua̱chi yó xíꞌín nii̱ ná,
  pon-2006A: pil sang rehn Sises Krais, sounkadehde loalopwoato, me tepin iasada sang
    mehla, me pil kaunen nanmwarki kan en sampah. Kaping ong Sises Krais me kin ketin
    loalloaleikitail, oh ketin kapitkinkitailla ntah sang nan dipatail kan, oh ketin
    wiahkinkitailla wehin samworo ehu, pwe kitail en kin papah Seme Koht. Eri, kaping
    oh roson ong ih erein dih koaros kohkohlahte. Amen.
  maq-NT: Hacuaha cojo tsëhë Jesucristu, me xi má testigu cjuaquixi, me xi tjun tjun
    cavuya cjuahñu tsëhë ngajñi rë nima, me xi hacuaha matitjun tsëhë yëjë ni xuta
    xi matitjun tsëhë ngasunhndë, hane me xi hmucacun naja hacuaha cavaxëtje naja
    tsëhë jyë́ naja hya xi cavanga jni rë me xi cahme me.
  hto-hto: Iemo daje izói Jesucristo lloga ñúefuiaɨ jeire omoɨ oíri. Afémɨe jɨáɨfo
    méidofɨnide uai nabáiraɨma. Daje izói afémɨe nano tɨ́illanomona abɨdo meine tɨ́iñellena
    cáatagamɨe. Iemo jɨáɨ afémɨemo bínɨe illáɨcomɨnɨ ocuilla rɨ́ino ite. Afe Cristo
    caɨna izíruillano ie totaca dɨ́edo caɨ fɨénidɨfuiaɨna oni dote.
  por-BRBSL: e de Jesus Cristo, a testemunha fiel, o primogênito dos mortos e o governante
    dos reis da terra. Àquele que nos ama, e nos lavou de nossos pecados por seu sangue
    -
  ces-NKB: a od Ježíše Krista, jenž [je] věrný svědek, ten Prvorozený z mrtvých a
    vládce králů země. Tomu, který si nás zamiloval a omyl nás od našich hříchů svou
    krví
  cui-cui: Yawano pacata wʉcatsi Jesucristotha xua bapon baxuan pacata exanaena. Barapon
    Jesucristo ataya xaniwaicha pepaebin. Bapon copiya equeicha asʉ naexana. Bapon
    asʉ canamata canaexana jiwi petʉpae coyene weya. Yawa bapon itoroba pomonaetha
    pomonae itorobiya pepa peewatsiwi ichamonae po cae pin nacuathe. Cristo naca antobe
    daxota naca tsitʉpa naetotha wanaca jʉntʉ coyene jʉntemainaenexa abe waexanae
    cuiru coyenewan.
  boj-2014: Yesus Kristus a Qotei aqa anjam kalil geregere palonteqnu. A tamo kalil
    naŋgi qa namoosiq subq na tigelej. A mandor kokba kalil mandamq endi unub qaji
    naŋgo Tamo Koba. A dego niŋgi qa are boleiyimqa niŋgi lawo na soqniy. Yesus a
    iga qalaqalaigeqnu. A moisiqa aqa leŋ aiyej dena a na gago une kalil kobotetgej.
  eng-OEBUS: and from Jesus Christ, the faithful witness, the firstborn from the dead,
    and the Ruler of all the kings of the earth. To him who loves us and freed us
    from our sins by his own blood –
  eri-eri: Yesus Kristus no Itou nomo beele oruwanga tigini malalamudu legou fai.
    No fai amugou matmat langa ege gidu jayai, onodu no king oruwanga oula langa yafade
    waha nebere Anyakaro. No fere edo tere bona aau wari gonga, tebere huwanyatege
    ono wonga foinga inyonbona. No ere gaude higi-higina, no nogo nomo ganemu langa
    ere ebere une oruwanga uulu hagaiha.
  aly-aly: Ya John-el atha Jesus Christ-then ayerneyel. Rant iley-angker Akngey-wenh-angkwarran.
    Atha renh ayerneyel arrewantherr, ra athamerremel arntarnt-araynteyew, arrantherraw
    mwerr-angkwarr anaynteyew. Jesus-tangkwel Akngeyel itethelew ipmepenh. Ahern nhenh-itwewan
    artwa alkenh-rnem apmer arrpanenh-areny aneyel. Jesus Christ alkenharl ingkerr-angkwarr
    ahern nhenh-itwew aneyel. Anantherr ingkerrenh intwemel-alhenh Akngey-wety. Jesus-anap
    aletharl ilkelhenh anewantherr. Ra katy ilwew, apmwa akngeyew anantherr-wety.
    Arrnga ikwerenh thelew, anenhantherrenh angkepeleyew Akngey-warl-ilwengk.
  wiu-wiu: Ni Yesu Keraisu-palaka odenemo kowitikaku. Akolaliyo oka toa-kama to̱awea
    akoa ni tuane ali atoa naniko kamoa pomotoa one namolo takoa kamoa poka agoke
    uku. Oneke-kama ako odene meki tobou ali peya lukoa meki. Einago totoke wene mekakomepa
    tone toko poaneleme toto moa labaneya kakoota one kamateme toa motaneya.
  swe-swe: och från Jesus den Smorde (Messias, Kristus), det trovärdiga vittnet, den
    förstfödde från de döda och härskaren över jordens kungar. Han som älskar oss
    och har löst oss från våra synder med sitt blod,
  cth-cth: Yuemkamcu kapanuekhaikung, duenae koehoi camin lah kaawm e, talai siangpahrangnaw
    ka ukkung Jisuh Khrih koehoi e lungmanae hoi roumnae teh nangmouh koe awm yungyoe
    seh. Maimouh lungpataw niteh amae thi hoi maimae yonnae pueng na pâsu pouh.
  mti-mti: Sira Iesu Keriso gumbe. Me anotumat gumbe taibe waivi abnawa. Me bo gumbe
    namu yainewa. Me piyu ayapaneba egave amaraiviwa. Me nu baigan nunne, sira me
    kukaeba numa tamtut di meuma gumbe tam oraiwa gumbe te nunne.
  pad-NT: Onofiki mahi hahavi a'onira kajoamoravini ada Jesus Cristo. A'onira no'aha'oadahavini
    va'i jahajahania. Ovaria binanamithajahakiki ida nahina Deua binofiki. Ka'oa hiki
    ida Deus monina Cristoa vara bivani'a'iki. Ovari abini'aha ovari miro'a ahoki'aha.
    Jesus Cristo va'ora vaka'da'diki adani arabo hahavi vaka'da'diva. Haria nakaidiva'oamanira
    ada. Ava akasanakhamakia abini'ina vani ahovari'ia ida amana akadimoni, bina'biraja
    kaimoni ida akadihojai asohiriki, haria gathiki fori hijanaria kaimoni.
  twi-twi: ne Yesu Kristo a ɔyɛ ɔdanseni nokwafo ne awufo mu abakan ne asase so ahene
    sodifo no nkyɛn nka mo. Ɔdɔ yɛn, na ɔnam ne wu no so agye yɛn afi yɛn bɔne mu.
  hlt-hlt: Uepom laipai, aka duek rhoek khuikah camingomthang neh diklai manghai rhoek
    kah boei, mamih aka lungnah tih a thii neh mamih kah tholhnah lamkah mamih aka
    hlam Jesuh Khrih lamkah lungvatnah neh ngaimongnah nangmih taengah om saeh.
  tbz-SIM: nɛ̀ Yesu Kirisi wèè ti nɑ̀kɛ́ Kuyie nkpɛti weti weti, wèè ku kɛ yɑ̃̀ńtɛ́
    mɛketimɛ̀, wèè bɑkɛ́ bɛkpɑ̀ɑ̀tìbɛ̀ bɛmɔu. Wèè ti dɔ́ kɛ còú nho yĩ̀ĩ̀ kɛ ti dɛɛtɛ́nɛ̀
    mɛyɛi,
  san-GUJ: યશ્ચ યીશુખ્રીષ્ટો વિશ્વસ્તઃ સાક્ષી મૃતાનાં મધ્યે પ્રથમજાતો ભૂમણ્ડલસ્થરાજાનામ્
