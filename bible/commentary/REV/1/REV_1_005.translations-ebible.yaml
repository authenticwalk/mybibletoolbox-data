  for-for: Isu Karaisitipisabe, awagaenabe paruyenabe tigeti waima waiyeno. Piya,
    Karaisiti aeba tagantana aboraraminti, aeba purintapisa paitama asimagina, mabisa
    wa'egamipa kabiwaitaye. We, aeba agu kao'ena puratamagina, korankatasa aguntaenarepisa
    akariyobatatamagina,
  epo-epo: kaj de Jesuo Kristo, la fidela atestanto, la unuenaskita el la mortintoj,
    kaj la reganto de la reĝoj de la tero. Al tiu, kiu nin amas, kaj nin malligis
    de niaj pekoj per sia sango,
  gfk-gfk: Ma na hanuat meram ho Jisas Krais mah, nong i la hinhinawas uta ira tutun
    ma no uno hinhinawas i tutun. Ma aie no luena wara tuntunut hut sukun no minaat.
    Ma aie i tamat sakit ta ira tamat na lualua tano ula hanuo. Io, i la sipsip dahat
    ma ga halangalanga ise dahat sukun ira udahat sakana magingin ma no dena. I te
    was halaka dahat tano uno kinkinis na harkurai ma ra harbalaurai, bia dahat naga
    gil ra pinapalim na ut na pakila lotu tupas no ana Sus, no uno God. Io kaik, da
    pirlat ie ma da suro haut bia na kure ira linge hathatika! Tutun sakit.
  bjz-bjz: '@see-verse:REV.001.004'
  atg-NT: Li shi iJesu iKirisiti ni ọ khi ọtsẹlẹ ọna igẹsikia, ọni ọ te ododẹ mu eghuli
    ọ le, ni ọ mhẹsẹ na ighie na agbọ, ọ li ri otsẹ ghi ẹ. Lọli ni ọ nono ingme oyawa,
    ni ọ ri ọlia eyọli rue awa olamhẹ eyawa le,
  bjv-NT: taa kadɨ Jəju Kɨrɨsɨ kɨ e nje ma najɨ kɨ rɔjetɨ, kɨ e dəw kɨ dɔsa̰y kɨ ḭ
    dan njé koy je tɨ, kɨ e NGar lə ngar je kɨ dɔnangɨ tɨ ne kɨn nɨm, pətɨ kadi me-majɨ
    ləde kɨ lapɨya ləde e səsi naa tɨ. Jəju Kɨrɨsɨ ndɨgɨ-je, ə taa-je gɨn tɔgɨ tɨ
    lə majal kɨ məsɨne,
  tos-NT: Na̱ clacasquín pi̱ caca̱ma̱xquí̱n xtapá̱xqui̱t Jesucristo hua̱nti̱ aksti̱tum
    qui̱ma̱lulokchi̱ xtachihui̱n Dios, hua̱nti̱ pu̱lana̱ lakastakuánalh la̱ntla̱ xli̱pacs
    ni̱ní̱n ti̱ nalakastakuananko̱y, chu̱ hua̱nti̱ kalhi̱y tlanca xlacatzúcut, li̱tlihuaka,
    ni̱ xahua la̱ntla̱ tu̱ kalhi̱ko̱y xli̱pacs lactlanca ma̱la̱nani̱n reyes hua̱nti̱
    ma̱paksi̱nanko̱y u̱nú̱ ca̱tuxá̱huat. Cristo luhua quinca̱pa̱xqui̱yá̱n, chu̱ yama̱
    xkalhni̱ tu̱ stajmákalh caj quimpa̱lacatacán, huá̱ quinca̱li̱chaka̱makanikó̱n
    xli̱pacs quintala̱kalhi̱ncán.
  rro-rro: mai Iesu Keriso kipokia ekia aoko'o hoana mai baibua ahamiai kemiaho. Iesu
    Keriso hanona Tirama ena 'abi maikoina nehina pou haraina hauna, 'ariai mikiri
    mue kori'uaina hauna abomo hanopaka obiakia 'arakia ikoikiai ekia poki. Eraona'au
    ainaka paunai ena 'ari aruarunai eka ki'a herekiai erubunaka.
  mxp-NT: Wan mgunuuꞌkxyɨdɨ nayɨdeꞌen ja nwɨndsønꞌa̱jtɨm Jesucristo pøn tna̱nkyꞌejxɨp
    ja tɨyꞌa̱jtɨn, jøts pøn myɨjawyeen tø yjujkpyøjkojmɨ jap ooꞌkpɨ jutjøtpy. Jaꞌats
    nayɨdeꞌen tnɨgutujkꞌa̱jtp nɨdukɨꞌɨyɨ ja møj wɨndsøndøjktɨ ya̱ na̱xwiiñ. Nayɨdeꞌen
    ja Cristo xpaꞌayøꞌøyɨmp sa̱ tø xyikpøkwya̱a̱jchɨm ku tø wyɨdsuñ wyɨdaxy adøm nbøkyøjxp.
  aak-aak: Jisasɨ Kiraiso —O Gorɨxo gɨ́ íwo ámáyo wíwapɨyíwɨnɨgɨnɨrɨ urowárénapáná
    xɨxenɨ nɨpɨnɨ nɨyárɨmɨ mɨŋɨ́ winɨŋorɨnɨ. Ámá xwárɨpáyo dánɨ wiápɨ́nɨmeapɨ́rɨ́a
    nánɨ xámɨ wiápɨ́nɨmeaŋorɨnɨ. Mɨxɨ́ ináyɨ́ xwɨ́á rɨrímɨ ŋweagɨ́á nɨyonɨ seáyɨ e
    wimónɨŋorɨnɨ. O enɨ wá seawianɨrɨ nɨwayɨrónɨro ŋweapɨ́rɨ nánɨ seaiirɨ éwɨnɨgɨnɨ.
    Omɨ —O dɨŋɨ́ sɨxɨ́ nɨneayirɨ negɨ́ ɨ́wɨ́ yarɨŋwápɨ yokwarɨmɨ́ neaiimɨnɨrɨ nánɨ
    nerɨ́ná xewanɨŋo nɨperɨŋɨ́pimɨ dánɨ gwɨ́nɨŋɨ́ nearoayíroŋorɨnɨ.
  chd-NT: Jouc'a timilhuo' Jesucristo. Iƚque tuya'e' ma le'a al ƚinca. Iƚquiya imapa,
    imaf'inapa, aimimaconaya. Toƚta'a i'ipa iƚpima iƚniya petsi jouc'a timaf'ina'me.
    Iƚque cal Te'a ƚimaf'inapa toƚta'a. Ticuxela' lan tsilaj quincuxepá nomana' fa'a
    li'a ƚamats'. Jesucristo aƚ'enga' capic'a. Ixcuajaipa lijuats', i'najtsecopa laƚjunac'.
    Toƚta'a aluhuaiƚponga' lixcay laƚ'epa, iƚe aƚfi'eponga'.
  kdc-kdc: na kulawa kwa Yesu Kilisito yotamaniligwa, yogubula ukweli wa mbuli ya
    Mulungu, yeli waichanduso kuzilibuka kwa wafile, vivija ayo yowatawala wandewa
    wa mwiisi. Yesu kotunogela, na kwa damu yake katulekesa na nzambi,
  nhr-nhr: naka Jeso Krestem koe guuan hẽéthẽé e, ncẽe Nxàea-tseegukagu-kg'aom tcommèa
    ba, tc'ãà a x'ooan koe ghùièa ba, a ba a Tc'ãà-cookg'aim x'aiga xu nqõómkg'ai
    di xu di ba. Gaam ẽe ncàm̀ taa ba, a ba a kò c'áòa ba cgoa chìbia ta koe kgoara
    taa ba,
  uig-PIN: wǝ sadiⱪ Guwaⱨqi, ɵlümdin tunji Tirilgüqi, jaⱨandiki padixaⱨlarning Ⱨɵkümrani
    bolƣan Əysa Mǝsiⱨtin silǝrgǝ meⱨir-xǝpⱪǝt wǝ hatirjǝmlik bolƣay. Əmdi bizni sɵygüqi,
    yǝni Ɵz ⱪeni bilǝn bizni gunaⱨlirimizdin yuƣan
  beo-beo: Gode da degabo Yesu Gelesu wa:legadolesi. Gelesu da osobo bagade ouligisu
    dunu huluane ilima Hina esala. E da ninima asigisa. Ea da bogobeba:le, nini wadela:i
    hou fadegai dagoi.
  acf-NT: Èk sé bennédiksyon sala ka sòti an Jézi Kwi tou, moun-an ou sa toujou apiyé
    anlèʼy-la. Sé li ki ka palé lavéwité-a konsèné Bondyé. Sé li pwèmyé Bondyé wésisité.
    Sé li ki ka kondwi tout wa ki an latè-a. I enmen nou, èk sanʼy koulé pou lapéti
    nou pouʼy té sa chapé nou anba pouvwa péché.
  tpi-OTNT: Jisas Krais em i man bilong autim stret olgeta tok bilong God. Em i namba
    wan man i bin kirap bek long matmat, na em i bikman bilong olgeta king i stap
    long graun. Em tu i ken marimari long yupela na mekim bel bilong yupela i stap
    isi. Em i save laikim yumi tru, na long blut bilong em yet em i bin lusim olgeta
    sin bilong yumi.
  mbt-NT: Egkaangken niyu man-e ka keyid-u wey keupianan ne egpuun ki Hisu Kristu,
    ka matinumanen ne talagpamalehet, ka an-anayan ne neuyag, wey ka egmandu te me
    pangulu te kalibutan. Miggeyinawaan ki nikandin wey inlekat ki puun te me sale
    ta pinaahi te langesa rin te migpatey,
  hau-SA: da kuma daga Yesu Kiristi, wanda yake amintaccen shaida, ɗan farin daga
    tashin matattu, da kuma mai mulkin sarakunan duniya. Gare shi wanda yake ƙaunarmu
    wanda kuma ya ’yantar da mu daga zunubanmu ta wurin jininsa,
  mam-NT: bix k'o'n tu'n Jesucristo, tej xjal ba'n n-oc ke kc'u'j ti'j tyolxin, bix
