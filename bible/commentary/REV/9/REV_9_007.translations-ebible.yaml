  sgz-sgz: Tan sikiu erei a mák ngoro hos dikte eran on suri da han suri arup. Iatung
    i lul di tan pákpákur gol, má ar di a ngoro aur kálámul.
  kek-NT: Eb laj sa̱c' chanchaneb li cacua̱y ac cauresinbileb chi pletic. Chanchan
    cuanqueb xcorona yi̱banbil riq'uin oro sa' xjolomeb. Ut li riloba̱leb chanchan
    riloba̱leb cui̱nk.
  blz-NT: Wakana katumbang iya'a, koi kuda men nitoropoti bo mae' poopapate. Na takala'na
    i raaya'a isian upa men koi songko' mosoni ka' ro'upna koi ro'upna mian.
  poe-NT: A̱ ntá tí kochjo̱á éxí koka̱te̱ tsjehe, listo tjen sátsjikjanjo̱n va. A̱
    ntá tí ikja va itjen nkehe tóyóhe̱ ijnko corona tsíkꞌóna oro la ko tí kàré la
    tóyóhe̱ éxí kàré chojni.
  san-TAM: தேஷாம்ʼ பதங்கா³நாம் ஆகாரோ யுத்³தா⁴ர்த²ம்ʼ ஸுஸஜ்ஜிதாநாம் அஸ்²வாநாம் ஆகாரஸ்ய
    துல்ய​:, தேஷாம்ʼ ஸி²ர​:ஸு ஸுவர்ணகிரீடாநீவ கிரீடாநி வித்³யந்தே, முக²மண்ட³லாநி ச
    மாநுஷிகமுக²துல்யாநி,
  cof-NT: Ya isunan quiranlari calu tsanni quiranlanan joe. Quera quicaachun se suwaca
    calunan quiranla joe. Misubi óroca quica coronaca pun jolajoe. Caforori tsachi
    caforonan quiran,
  srm-NT: Nöö fa mi si dee atiti dë, de djei hasi dee dë kabakaba këëë u go a feti.
    Nöö de dë ku wan goutu kaapusa a de hedi kuma könu kaapusa, nöö fesimindi u de
    dë kuma libisëmbë.
  qvs-NT: Chay marukunaka kaballukuna makanakunankunapa prontanakudushina rikurirkansapa.
    Umankunapi kurimanta koronashina tiyarkan. Uyankuna runakunapa uyankunashina rikurirkan.
  zca-NT: Lë' rë langost ze' nilu' nela kabai ga', kwa'n nzo la par dil ma lo tu yër;
    no yek ma nzob, chigab tu koron gor, mbaino nzhak lo ma nela lo men ga'.
  cbc-NT: Na, yeseroa pʉame caballoare bairo bauwã. Caballoa mena na caãmeoqũẽparo
    jʉ̃goye caãnarẽ bairo tutuarã majũ ãma yeseroa. Bairi tunu na rʉpoari buire pesaricaro
    corona oro beto ũnorẽ pesawã. Na riapé cʉ̃ã camasã bauriquere bairo bauwã.
  qxo-NT: Tsay chucllushcunaga cayargan gyërraman aywayänanpä alistashga cawallucunanömi.
    Umancunachömi jatiräyargan örupita corönatanö. Cärancunapis runapa cärannömi cargan.
  mox-mox: Wakifou diavona adi ʼita kavona osi ʼidewana, ta niʼa iʼivaʼavaʼata sabi
    luavia. Ta adi kia ʼinaya taha yani ana ʼita kavona biatuli kaikaiwabuna viaviaqina
    goula ʼinega. Ta ʼiawadi adi ʼita kavona tomotau ʼiawadi.
  kew-kew: Neme go oboronu adesu rabu nimu yada pulalo pimide hos nona pisa. Nimuna
    aalu madaare aana gol-me warini raguna nona piane adipisimi. Goa pisa pare nimuna
    ini agaare gupa aanu nona pi aasimi.
  dww-dww: Be kapaudima kitedima hosi iḡara aubainama tawai garedina maika. Taudi
    debedima yaba kitedima paiwaraga goldie voivoiedima maika a kotedina. Be noḡodima
    kitedima banaga maika.
  twi-ASANTE: Mmoadabi no te sɛ apɔnkɔ a wɔasiesie wɔn ama ɔko. Wɔwɔ biribi te sɛ
    sikakɔkɔɔ ahenkyɛ hyɛ wɔn ti. Na wɔn anim te sɛ nnipa anim.
  aoj-aoj: Aeꞌ ati asagof amamba siꞌi hos dumbulidombola maꞌi mogapaꞌ. Balagahima
    mandati siꞌi hagw dembami atom mogowaloꞌagwi sandaꞌ gol sandaꞌagwi gwatoma balagah
    amamugahi. Apaꞌ amagah amamugahi siꞌi epesi nogohnaep sandandaꞌam.
  cbv-cbv: Queét díguipwã míic maonit pínah caballowã pah ĩ jígohop be. Maáta ĩ dʉwát
    oro jʉ́dʉnadih ĩ dʉwʉ́p be. Ĩ́ih móot cã́aquíh móotna pah ã jígohop be.
  taw-taw: Joŋ gɨlobɨd anɨb okok, chag hos penpen ñagɨnɨg, tap kɨles lɨpal tek okok
    lɨ yelak. Kɨmɨg kɨli dum alaŋ nag gol dɨl gɨlak okok tek lak. Jomulɨk kɨli okok,
    bɨ tek lɨlak.
  jic-NT: Ts'elel niná cavayú tsjictjacj jas tjüwü'ün jin yustaptsja. Corona sey játjatsja
    jin yustaptsja sey pjucj po'ó. Jis corona oro jinwá yustaptsja. Gente jin yustaptsja
    jis wala po'ó.
  zap-NT: Yra michzu guin rzaglo ma kabay ne che list nak por ne tsa lo dil; xtoo
    ma zob zegnak te koron-or, le txegwlo ma rnaa zeg rnaa txegwlo mén.
  wer-wer: Ne itaangkën mop pörö pol osöröa ngaöök sëpënëak kopëta wes ulmëën wë pöl
    ëak wë. Mop pöröa kepönötë omp ak ul koolötök ket ëautë ököt waëak wëa. Këëre
    wot kan pöt omnaröa ökörö.
  ipi-ipi: Nambato temala utupane andewa-kola, wandakali-mane yia osa mindina masianenga
    pitiyu yanda pulu pokale nembo toto, yia osa mindi makande piyane, wuane pua teke,
    temala utupane-mane yanda pulu poyale makande pitane ateai. Sia umbi aene-mane
    waa-pene tupamane temala utupanena kangaluane tupa ombo atane ataka pea. Dee,
    yia osa kambua-mane yanda piyaini katesa kambua tupa yo lo auwa peyai-kola, yakamana
    kene tupamane taimane limbu lambu lo atalane, wuane pua teke, temala utupanena
    papakane tupa yapu-yapu andane mindi lo atea. Temala utupanena lee-inga wandakalina
    lee-inga gulea-kola, utupanena kawa itini tupa wandana kawa itini gulea. Utupanena
    nene tupa pusi kapua andane layone lene okona nene gulea-kola, utupanena kawanenga
    kiŋi-mane piyaini tangi golo-mane waa-pene gulene tupa anda pitawa ateai.
  qul-NT: T'inticunaka guerrapaj waquichiska caballocunaman rijch'acorkancu. Umancupi
    kori coronata jina aparkancu; runa jina uyayoj carkancu.
  tnc-tnc: Ñiaraᵽakareka ñimi uᵽaka imakoᵽeraᵽarã kawarurãka jĩñaokaro'si imatikarã
    uᵽakaja nimaraᵽe. Suᵽabatirã ᵽo'imaᵽema uᵽaka ᵽemakirã, orokaka baaeka bu'ya naruᵽuko'arã
    tuaekarã, suᵽabatirã rõmitiruᵽua uᵽaka ruᵽukirã nimaraᵽe. Noᵽia ᵽuri yaioᵽia uᵽaka
    ĩoika imaraᵽaka.
  ter-NT: Enepohikone vohóho, hane koéneye kámo usó koyêtine píhea xapa isukókoti.
    Ya tutíkukehiko, ápe kutí koeti kôroa ainóvoti ôro. Kene nône, kutí koéhiko none
    hóyeno.
  bmr-NT: Jaamo ichahacamɨ caballomɨco aamocasivɨ ifeequi imibachunɨcɨbadɨ jeevauhi.
    Jaamo nigaɨnohallɨri oro chaahimɨgabadɨ jeevano icauhi ihɨmeneu miyamɨnaa ɨmenebadɨ
    jeevauhi.
  fuf-fuf: Ɗin kanuuji no nandita e pucci eltaaɗi fii hare. Tawi no ka ko'e majji
    ko nanditata e *meetelli kaŋŋe, geece majji on no nandita e geece neɗɗanke.
  bhl-bhl: 'Keko beem ding dim be, ne yetemite: Kuieng biim kal dim e ganomin kos
    atew te. Im kak dim e gol so kak balam atew te. Im kiinguen e kawtiw im kiinguen
    atew te.'
  ons-ons: Sila eŋe horsi yale ongole, kawali ŋei edo horsi kawaliwo arikei wane rau
    paki, kine kine mauluke ebonbi ma arimami yale, eŋane leweteno yemo gol marok
    yale metwareke, eso kaiteneŋo yemo ŋei eŋane kait yale.
  con-NTPO: Ttombundeccuja sundaro cavayo'ca'on tsu. Pa'cco yoshavaveyi ondiccupa
    gerani jacanqquia'caen ñoña'fa. Tise'pa tsovenga tsu cori otifaqquia'ca'ma otifa'fa.
    Tise'pa camba'ju'qque a'i cambajia'ca'on tsu.
  ghs-ghs: Qate punara hiirorai oi oosi mae qaaho ttangi qaanomaho qesa ma oi abiho
    nese ma penganoma nokoi paha abi mimi gori paparanomaho birabira. Punarai oho
    isakita hiiburoqi biranateta.
  peg-peg: ପାମିଂ ଜାଲ୍‌ଦି ଆତି ଜୁଜ୍‌ କିନି କାଜିଂ ଗଡ଼ା ଲାକେ ଚଞ୍ଜ୍‌ୟାଜ଼ି ମାଚିକ୍‌, ହେୱେକ୍‌ତି
    କାପ୍‌ଡ଼ାନି ପ୍ଡାକ୍ୟାତାକା ହନା ମୁକୁଟ୍‌ ଲାକେ ମାଚାତ୍‌, ଆରେ ହେୱେକ୍‌ତି ୱେଇ ମାନାୟାର୍‌
    ୱେଇ ଲାକେ;
  txu-NT: Mã ne krytkanhê kute? Djãm axwe uma? Nà, axwe uma. Nãm kute mrãmri ne me
    kute kawaru'ã aben par kadjy kute ngônho kubẽkà kawarumã angjênh nhym kam uma
    ja pyràk. Nhym krytkanhê mỳjja kute me bẽnjadjwỳr krãdjê pyràkja tu. Kẽn karỳro
    krãdjê ne kutu. Nãm krytkanhê no kre kute mebêngôkre nokre pyràk.
  eng-WEBU: The shapes of the locusts were like horses prepared for war. On their
    heads were something like golden crowns, and their faces were like people’s faces.
  gnw-NT: Jare jocua tucu reta cavayu uñemɨcuatɨ̃ro ma uñerãro vaerã vae reta echa.
    Jare iñãca re güɨnoi vae corona oro pegua echa. Jare jova cuimbae jova echa.
  mux-mux: Kuli-kumbama kanurundu kene ami-yima ele tingíndu kung-osuna pulimelé kung-os
    mele tílima kanurundu. Kuli-kumbamanga pengína ku-gollu-ni tili yi nuim kingima
    pakolemele wanie mele pakuku, eninga kumbi-kerima yambu kumbi-keri mele tirim.
  maj-NT: B'a̱ k'un chju̱bo̱ xi nkú joyaha ndje̱ xi kis'enda nga ngju̱a̱i̱ kju̱a̱chán.
    B'a̱ k'un corona̱ to̱onsine k'un ni xi i̱ncha tjíntu'áha̱. B'a̱ k'un a̱nkjín xu̱ta̱
    k'un a̱nkjín.
  bkq-NT: Kawaru sodadu domodo tuduery agâ âseguebyze sani modo ara keankâ mâkâ kahuli
    modo nhontaymbyem awyly. Koroa ourugue xygatyby emyenrobe keankâ nhangahumo wâgâ.
    Kurâ emydygue keankâ emydymo.
  kue-kue: Te na kaniga mongondo i singigle bugla-hos kunda mina enaglmedi pre akekun
    ere endigo meglmere yegl ere meglkwa. Ana mongondomo i bitno mina king bre gagl
    gol pagl bekingwa mereyegl ende pandigl meglkwa. Te ye gumano drano yomba pamere
    yegl kuno pangwa.
  cot-NT: Iriraquea tsinari quejevaeca quitavaireri inetsanajiguirigueti irooshitegueti
    iroaroaitanaque irashimirintaquempagueti. Yamatsaejiaca iguitojiaqui quempetaca
    amatsaerontsi ipeacaajitaca ooro. Oraquea ivoro quempetaca ivoro caquinte.
  bnp-bnp: A maka koa nga, ri mata manga a hos ni kisi na vabinga. Ri kube a maki
    i mata manga a tama hariki ni rata na gol. A matane ria i manga a bakovi.
  apn-NT: '@see-verse:REV.009.006'
  ctp-NT: Kwityinꞌ kanꞌ ni, wa lka ngwa suꞌwe iꞌ loꞌo taꞌa iꞌ chaꞌ xuun iꞌ loꞌo nten,
    ñaꞌan tiꞌ kwiyu nu wa lka nduun chaꞌ tsaa kusuun. Ska sneꞌ chkwan xaa ndukwa ke
    iꞌ, ñaꞌan tiꞌ sneꞌ oro ngwañaꞌan ñaꞌan; tloo iꞌ ni, ñaꞌan tiꞌ tloo nten ngwañaꞌan
    ñaꞌan tloo iꞌ kanꞌ bra kanꞌ.
  opm-opm: Ama pri ban ihiroh gusutinmat hos ihirnong namya hatin ara mamen deiptiru
    hat patingopa. Kakhe duupteinap han ire gor kweisi hatpa kakung aripti hatin hat
    an patingopa. Rumkinhe hanip ire rumkin hatin hat patingopa.
  bvr-bvr: Jin-gata jin-gubatpatcha ngu-nana minypa yarraman jin-jaranga nawanawa
    jinyu-ni an-dakal jiny-boy barra jiny-bengga burrwa. Nipa ji-bama gu-garrana gun-gata
    minypa goldan gu-maya bunggawa an-guyinda gun-nika ana-bama gu-garraja a-workiya,
    rrapa nipa jin-gata ngoyurra jiny-jirra minypa an-gugaliya.
  zad-NT: Na' bish'zoka' nakgakb ka kabay ba shaj lo wdiḻ. Na' yic̱hjbka' zoa twej
    dii nak ka corona de or, na' cho'alaobka' nakan ka cho'alao beṉ'.
  kmg-kmg: Ɋirikiŋ jaŋe ine becâsic hawari, momori jaŋe šikao raniŋte becâsic wiac
    bâmocke-jareeŋgopieŋ hawari iŋucne hâcne. Qizec-jeŋicko du golzi bakicne tinac
    ŋewec, šâŋe mai-jeŋic ŋic šâŋe mai tinac.
  aso-aso: Idoꞌ aꞌmine maꞌnabuso gili vaniꞌ initeꞌ nene hosi gili minaniꞌ ve. Adoꞌ
    lovouꞌ di vilisa di nene i-ngidikevo minaniꞌ hosi gili minaniꞌ ve. Idoꞌ aꞌmine
    maꞌnabuso gili vaniꞌ initeliti godoꞌnidoꞌ nene kuvanadi angiliꞌ ngolidunuꞌ liliꞌ
    aniꞌ gele vineꞌ nene gihi minaniꞌ ve. Idoꞌ goꞌine veꞌine nene eveneꞌ gote vete
    neꞌminesi minaniꞌ ve.
  uli-uli: Maelhawal kowe ila resa wochog woas kowe resa fel re bela dabey fedeg.
    Woal mekla chemer ila re marmar irel mokwe marer tamol le ye wochog hoal, ngo
    woal mekla meter ila ye wochog woal metael yarmat.
  nin-NT: Ìzì wa a zzu nâ ta si inga nggi i ssu ukpa ki ni ta kuma ni ta iku. Ìzì
    wa a turr anzɨ wa nggo na wa nu izinarriya. Ashishi ambarr ka a zzu ka anishirr.
  acu-NT: Nu manchia tumaun wainkamja nuka nekasar kawai mesetnum wetasar umismawa
    tumaun wainkamjai. Tura tsengkruti kuri najanamua tumaun tsengkrakinaun wainkamjai.
    Tura yapiincha aintsu yapiiya tumaun wainkamjai.
  cak-WNT: Y ri quibanic c'a ri sac' ri', achi'el ri quiej ri banon chic el quichojmil
    riche (rixin) chi yebe pa ch'a'oj. Ri pa quijolon (quiwi') quic'uan c'a achi'el
    jun corona ri banon riq'ui k'anapuek, y ri quipalej can achi'el c'a quipalej winek.
  ebk-ebk: Nan ilan nan chiyuycha chuchun at kamancha kafiayu ay nakasakiana ay uy
    makikufiat. As nan urucha at wacha nan kaman korona ay naamma as fialetok, ya
    nan lupacha at kaman lupan chi taku.
  spa-PDDPT: La apariencia de las langostas era semejante a caballos preparados para
    la batalla. Sobre sus cabezas había como coronas que parecían de oro, y sus caras
    eran como rostros de hombres.
  ruf-ruf: Iwanzighe awo tsawoneka ka falasi iwaandalighwe kwe ing'ondo. Mwitwi mwawo
    wapfala chinu ichoneke ka fiya ya nzahabu, na pfihanga pfawo pfoneka ka pfihanga
    pfe iwanu.
  gun-gun: Tuku ma kavaju joe opu'ã aguã katy guarã oguereko katu pyre rami ojekuaa.
    Inhakã re oĩ coroa ouro guigua rami ojekuaa va'e. Hova ma ava rami ojekuaa.
  agu-BL: Ni'cu'n quitane'n yi e' sac'a'tz chi quitane'n chej yi wekijche' tan oyintzi'.
    Ej nin at len jun e'chk takle'n ẍchiwi' yi ni'cu'n tu jun coron yi oro cu'n. Nin
    i cunin wutz wunak yi chiwutz.
  isn-isn: Ingaga aiyempyani nefalasi neinonee igwe kumbita mumatwe aikete kintu anga
    ngala nazahabu nukuusu ai hanga iantu.
  ilo-ULB: Dagiti dudon ket aglanglanga a kasla kabalio a nakasagana a makigubat.
    Kadagiti uloda ket adda banag a kasla korona a balitok ken dagiti rupada ket kasla
    rupa dagiti tattao.
  pir-NT: Poreroa pehe caballoa yero saha bajuri. Tiquina cahme wejẽato pano caballoare
    tiquina suhti sãariro saha sa bajuyequina ijiri tiquina poreroa gʉ̃hʉ. Tiquina
    dapu paca bui pʉhtoa pesaye behtori uru behtori yero saha bajuri. Tiquina wʉhdoa
    paca masa yero saha bajuri.
  anv-NT: Ɛgome ɛwéna, ɛlú ɛké mpɔ́ mekagala ɛyi áfyɛ ɛji unó manjyɛ bee. Ákwere
    ɛwu unó fɔ né makpo, unó bimbɔ úlú ɛké délaré gefwa ɛtiré ákwyɛɛ́ ne
    gul, ne mashu ɛbwɔ́ malu ɛké mashu akwaá.
  sab-NT: Sri e kwian gbanga boi daga ngwale chegu salengwli ja dogda gbakle biale
    dole kare, sri chugage sri oro dodaba sombrerole du mo chugage, ama gwa chegu
    salengwli kwian gwa kare.
  tmd-tmd: Baŋ pabladö piaku, nöbö hön hos pön du nuö nuö pɨlɨba, ap ölɨsö röbmɨdöi
    ap yöj aliö bla röb gɨ mɨdmä. Rɨg gol pön rim usaŋ röxgɨb usaŋ me bla yöcmac ñɨŋa
    röb gɨ mɨdmä. Haŋaj mämäg yuö ñɨŋ akuyöbö nöbö mö röxg mɨdöŋa.
  acr-NNT: Taq ri sakꞌ jelaꞌ ketzuꞌnik pachaꞌ ri kawayuꞌ ewiqtalik echiriꞌ kebꞌek
    pa chꞌaꞌoj. Che ri kijolom kikojom pachaꞌ coronas re oro; taq ri kipalaj jelaꞌ
    katzuꞌnik pachaꞌ kipalaj winaq.
  kpg-kpg: Nia manu ‘locust’ le e hai gadoo be nia hoodo ala gu togomaalia ang gi
    tauwa. I hongo nia libogo digaula, la nia mee e hai gadoo be nia hau goolo, nia
    hadumada digaula e dina gi nnadumada dangada.
  taj-taj: थे तिरीगदे लडाइ लबाला लागिरी निबारी ठीक तबा तागदे ह्रङ्‌बान म्राङ्‌मुबा।
    थेनीगदेला थोबोरी म्‍हरला मुकुट ह्रङ्‌बा स्‍हे मुबा। ओच्‍छे थेनीगदेला ली चा म्‍हिला
    ली ह्रङ्‌बान मुबा।
  avt-avt: Hi hɨr weise im hɨram menmen mau yɨnk mɨr mɨre hos mɨt hɨr newɨr menmen
    nɨwapɨnem nanɨno nantike mɨt han nanɨnepan. Hi hɨr menmen mɨre hat me gol mau
    paan kɨr. Ninaan mɨr mɨre ninaan me mɨt, paan mɨr nokim mɨre paan ke miyapɨr.
    Mekre hɨm mɨr hi hɨr yehes mɨr hɨram iuwe mar ke sak nɨkɨn.
  cbk-cbk: El maga langostas tiene el ichura del maga caballo bien preparao para anda
    na guerra. Cada uno di ila tiene una cosa como corona na di ila cabeza, y el di
