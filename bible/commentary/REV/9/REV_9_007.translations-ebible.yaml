verse: REV.009.007
translations:
  kpx-kpx: Di kainaku kebia elegevege keau tuvalie osi kebia nahate. Kebia kinamo
    ono mole goloe hanogo ke nahateu ua. Isege niabe keau atae ni nahate.
  okv-H: Eto o boruga ta kiari amo o horse isoro o ainge ki emi hamo ta nununga arira
    eto enana ta siro ta amo king ta kope gold na ari aingeko kehena eto enana ta
    tombu amo embo ta tombu hajire ainge kehena.
  tbo-tbo: Ma madimadihi galenahi mei hosi amaka hi wononogo gawiya binei po unuhau
    gole unubolihi hi hounihi ma tepahi ani galenahi mei lawa tepata.
  mal-C: ആ വെട്ടുക്കിളികളുടെ രൂപം യുദ്ധത്തിനണിയിച്ചൊരുക്കിയ കുതിരകളുടേതിനു തുല്യം.
    അവയുടെ തലകളിൽ സ്വർണക്കിരീടംപോലെ എന്തോ ഒന്ന് അണിഞ്ഞിരുന്നു; അവയുടെ മുഖം മനുഷ്യരുടെ
    മുഖങ്ങൾപോലെയും ആയിരുന്നു.
  grc-SR: Καὶ τὰ ὁμοιώματα τῶν ἀκρίδων ⸂ὅμοια⸃ ἵπποις ἡτοιμασμένοις εἰς πόλεμον, καὶ
    ἐπὶ τὰς κεφαλὰς αὐτῶν ὡς στέφανοι ⸂2χρυσοῖ,⸃ καὶ τὰ πρόσωπα αὐτῶν ὡς πρόσωπα ἀνθρώπων.
  bgc-bgc: अर उन टिड्डियाँ के आकार लड़ाई कै खात्तर त्यार करे होए घोड्या कै जिसे थे,
    अर उनके सिरां पै मान्नो सोन्ने के ताज थे, अर उनके मुँह माणसां बरगे थे।
  khz-khz: Vokoi gitagitara noowane osi vetaira, ia vetali ulanana geruga-maavuto.
    Ira reparai noowane kraon kolona gekalaato gauna ta, e wailara gitagitara talima
    wailara vetaira.
  deu-TKW: Und die Figur der Heuschrecken gleicht Rossen in Kriegsrüstung, und sie
    tragen auf dem Kopfe Kränze wie Gold, und ihr Angesicht ist wie Menschenangesicht,
  zsr-NT: Nalaꞌcbaꞌ böchiꞌzú naꞌ ca naccbaꞌ böaꞌ nácucbaꞌ le náquicni guia, quië tsjacbaꞌ
    gdil‑l. Dxiagac icjcbaꞌ le nacgac ca breguiꞌ náquicni oro. Nac laucbaꞌ ca nac
    laugac bunách.
  lin-lin: Mankoko yango ezalaki lokola bampunda oyo babongisi mpo na etumba. Na mito
    na yango, ezalaki na biloko moko lokola mitole ya wolo, mpe bilongi na yango ezalaki
    lokola bilongi ya bato.
  hns-NT: Oe phatienga djaise ghora dekhaat raha djaun tajaar karal hai laraai me
    djaai ke. Oesabke moerie par koetjh djaise sona ke moekoet raha, aur oelogke tjehera
    djaise iensaan ke dekhaat raha.
  noa-E: Mag langosta, õor khĩirkhanaa pör gaaijã pörsirjöö sĩsidʉm paar sĩsid ajim,
    phĩr dën. Mag sĩsidʉmʉn sĩi cabaai juurhi ee wërbʉan arraag wajap khĩir khaug
    sĩsidʉmjöta sĩsid ajim.
  eng-EMTV: And the appearances of the locusts was similar to horses having been prepared
    for battle, and on their heads were like crowns of gold, and their faces were
    like the faces of men.
  mib-NT: Te tɨ́ca ndɨcuéhyɨ́ un cáa tɨ nájnūhun caballo jeē cáhīyo tūhva quingoo
    nuū cuájnáhan. Te xinī tɨ̄ ñúhun nájnūhun corona oro. Te née tɨ nuū tée.
  lif-NT2: खे़न् निःङ्‌घुःक्‌वाहाॽग थङ्‌ङो यारिप् चोःक्‍मनाबा अन् कुइसिःक् निःमे़धाबे़रो॥
    खे़ङ्‌हाॽरे़ खुनिॽ थे़गेःक्‍को साम्‍म्‍याङ् तिचः हे़क्‍तङ्‌बान् मे़घुःक्‍खुआङ्
    पत्‍छे़, हे़क्‍क्‍याङ् खुनिॽ नाराःङ्‌ग मे़न्‍छाम् याप्‍मिरे़न् कुइसिःक् चोगे़रो॥
  xnj-xnj: Mambalanguli genago gawonekana ngati falasi vevatendelekiwi kungondo. Panani
    ya mitu yavi kwavili vindu vyeviwangana na njingwa za zahabu na viwungi vyavi
    vyawanangini na viwungi vya vandu.
  mmx-mmx: Mo laxanasku diga ven ngan laxanos diga gagas kusu ti leesep. La to at
    lempatlak atdi diga siga lempatbungorong, ga lok ngan logol. La levenmeren diga
    lok ngan levenmeren at luvuttadi.
  cbr-NT: A chanpucamax ca anúan 'acánani suntáru cuancë caballo usaribi 'iaxa. Aín
    maxcánu ca curi mañuti 'acësa 'iaxa. 'Imainun ca aín bëmánan unin bëmánansa 'iaxa.
  tee-NT: Pus ju anu' silek ixt'achunch ixtatasui tachi ju tu'u' caballo ju muc'anicanta
    ju tsasnat pumpu' acsni an lacalhilucut. Chai la'is'aktsulh'an ixmuc'acanta ju
    tu'u' tachi ixcorona'an ju si oro. Chai ju ix'ucxpu'an tachi ix'ucxpu' lapanac
    ixtajunita.
  eng-LSV: And the likenesses of the locusts—like to horses made ready to battle,
    and on their heads [something] as garlands like gold, and their faces as faces
    of men,
  cak-NT: Ri sac' ri' je anche'l quiej ri banon yan quibanic chi yebe pa guerra. Pa
    quijolon quic'uan jun anche'l corona ri can anche'l oro nitzu'n, y ri quipalaj
    can anche'l quipalaj winak.
  pah-NT: 'Soldados''g̃a omondo metalva''ea cavalos rehe. A''ereki g̃a e''i: “Tokutugyme
    ti g̃a cavalos nhande horame i''arimo nhandetavuka g̃a pe,” ei g̃a. Nahã cavalos
    gwereko metalva''ea ojihe. Na jitehe tukuruhua i''javijitehe herekoi ojihe. Oakag̃a
    rehe tukuruhua gwereko akanitara''java''ea. Ouro apopyra ja ko akanitara''java''ea.
    Tukuruhua rova ko akwaimbae''g̃a ndova ja.'
  sja-NT: Mɨa sisira unuji caballoorã uchiapatak'a jura chõode. Ne-inaa poro jɨ̃ra
    nẽedee oodak'a jɨ̃ p'anajida ãchi porode. Ãchi k'ĩra eperã k'ĩrak'a beeji.
  xed-xed: Manda nzakwa plis ta dzaʼa da vla vulu ya nzakwa tsa hiʼi ya. Manda zewazewa
    dasu ya watá skwi ma ghəŋa taŋ. Manda tsatá kuma mndu ya kuma taŋ guli.
  mks-NT: Mé ti̱ca tíin ñahá cán ndáa rí tá quia̱hva ndáa cuáyi̱, rí ndúu tia̱hva
    cu̱hu̱n cani táhan. Ta tá quia̱hva cúni̱ coo ti̱yi̱vi̱, ña̱ jiu̱hu̱n cuáán sándójó
    ji̱ni̱ rey quia̱hva já cúni̱ coo ña̱ cándójó ji̱ni̱ rí cán. Ta tá quia̱hva cúni̱
    coo nu̱ú ña̱yivi quia̱hva já cúni̱ coo nu̱u̱ ri̱.
  gfk-S: Ira ko di ga nanaas hoke ra hos i taguro ura hinana lala tike hinarubu. Taitus
    ira ulu di a mangana linge hoke ra balaparik na gol. Ma ira matmataan ta di hoke
    ra matmataan ta ira turadi.
  bmu-bmu: Gawöt eŋgekiga mieŋön hos yarögöra aködamunŋinambuk jöjörömakzei, mönö
    mieŋgö dop aket. Nöröpŋine yuai mundaŋi goul ewö kölgeri, mi ila jalö tandöktandök
    ahök. Jemesoholŋinan ambazip jemesohol tandök ewö aket.
  dgz-dgz: Ne bet ine inan gapan yawana paki ame man osi anan tapen taine mini di
    yawan. Paki ayop payu gwayayame yananagaet den daiton daiton tonanatan amba gine
    namu apan mini yawan.
  eng-GNV: And the forme of the locustes was like vnto horses prepared vnto battel,
    and on their heads were as it were crownes, like vnto golde, and their faces were
    like the faces of men.
  zaa-NT: Ca langosta nna uccua cą listo para tsía cą lo guerra tì' tabá ca bia' canu
    tsìa soldado. Ca langosta nna yù'u iqquia quį ttu cosa tì'a ttu corona nu de oro.
    Lo quį nna ną́ tì'a ná lo ca enne'.
  eng-WEBSTER: And the shapes of the locusts were like to horses prepared for battle;
    and on their heads were as it were crowns like gold, and their faces were as the
    faces of men.
  guh-guh: Bajarapabosese ajumabocotaja. Pacuenia vajabitsaë itsa nabejitsia, pijacaballo
    bajumaxataba hierropananë pijavajabitsaë petojorojoronaeyanivatsi, bajara itsanubenae
    bajarapabosese. Beorota pexanaecoronanë namataxatabanubena. Pacuenia pebi itabaraitsi,
    bajaraitabaraitsi.
  bon-bon: Pui sesi cooso pana ge, lui bine cubu tääpume yaama-cetnäjimusi. Teeme
    mope cabu puga ge gol ca wawenäneji krauni pana gwidape, opo lui biname pana ge,
  nhw-BL: Huan nopa chapolime nesqui quen cahuayojme catli tlacualchijchihualme para
    tlahuilanase. Huan ipan inincuaixpa quipixtoyaj coronas catli nesqui quen oro
    huan iniixayac nesqui quen iniixayac masehualme.
  swh-ONEN: Wale nzige walikuwa na umbo kama la farasi waliotayarishwa kwa ajili ya
    vita. Kwenye vichwa vyao kulikuwa na kitu kama taji za dhahabu na nyuso zao zilikuwa
    kama za binadamu.
  wbi-wbi: masi silyaling'ine ni farasi sinosilyaling'anisivue kuvuligu. Ku matu ghasene
    kwe kilyale ikiinu heene ngela ja sahabu nu vweni vwa sene vulyale nndavule avaanhu.
  bba-bba: Twee yi, yi sɑ̃ɑwɑ nɡe dumi yi bɑ sɔɔru kuɑ tɑbun sɔ̃. Yin winɔ ɡɑ̃ɑnu
    wɑ̃ɑ nɡe furɔ wurɑɡisu, mɑ yin wuswɛɛ sɑ̃ɑ nɡe tɔmbuɡii.
  eng-KJVCPB: And the shapes of the locusts were like unto horses prepared unto battle;
    and on their heads were as it were crowns like gold, and their faces were as the
    faces of men.
  kgk-NT: Aipo ramo tukukaru katu ijehexa kavaju-rami onhorairõ hagwã-py oho va'e.
    Hova anheĩ-rami voi kwimba'e rova, ijegwaka katu anheĩ-rami ave ouro-gwi ijapopyre.
  waj-waj: Na taaduu kapuaa kaisaiyauvo kaayau puara hoosaiyauvo nuunaida rapuaara
    iiraiyauvaa roosiima iiravai. Iya kieetaiyauvunu sikau goora tommeekaiyauvaa vaidi
    kieetaiya apiraiyauvaa roosuuyauvo vauduu iya oori nnikiiyauvo vaidi oori nnikiiyauvaa
    roosiiravai.
  cpy-cpy: Irika-paeni tsinawo-niro ikimita-kotakari ikyaakoetari iñaanta-kaetari
    rowayirityaa, ramanthee-yitakari ooro. Atziripoo-teeyakini.
  mpx-mpx: Sagagai bolo o ali awa i ola hosi iyaka hi lovivina-agil haveyan kaiwena.
    Bugul etega ana awa i ola hanahana gold elana hi ginoliya hi teliya kokowaliyaa,
    ge maniniliya ana awa i ola gamagal maniniliya.
  wbp-wbp: Jukurrpa-piya ngaju-nyangurla, nyangurna-jana yirriyirrirli jintilyka ngularraju.
    Ngularraju kula-nganta nantuwu warrmarla-kurlangu-piya-juku ngula kalu jungarni-jarri
    kulu wirikingarnti. Jurrungka nyanungurra-nyangurlalpalu mukarti kawurlu-kurlu
    mardarnu, manu yinngirri nyanungurra-nyanguju wati-piya-juku.
  luo-luo: Bonyogo ne chalo gi farese moikore ni lweny. E wigi negirwako gik machalo
    gi osimbo mag dhahabu, to lend wangʼ-gi ne chalo gi lela wangʼ dhano.
  nhe-NT: Huan nopa chapolime nesqui queja cahuayojme tlen tlacualchijchihualme para
    tlatehuise. Huan ipan inincuaixpa quipixtoyaj coronas tlen nesqui queja oro huan
    ininxayac nesqui queja ininxayac tlacame.
  aii-aii: ܐܵܢܝܼ ܩܲܡܨܹ̈ܐ ܒܸܕܡܵܝܵܐ ܝܗܘܵܘ ܠܣܘܼܣܵܘܵܬܹ̈‌ܐ ܗܘܼܕܪܹܐ ܠܦܠܵܫܵܐ. ܥܲܠܔ ܪܹ̈ܝܫܵܢܵܝܗ‌ܝ
    ܐܝܼܬ ܗܘܵܘ ܠܗܘܿܢ ܐܲܝܟ݂ ܟܠܝܼܠܹ̈ܐ ܒܕܡܘܼܬܵ‌ܐ ܕܕܲܗܒ݂ܵܐ، ܘܦܵܬܘܵܬܵܝ̈ܗ‌ܝ ܐܲܝܟ݂ ܦܵܬܘܵܬܹ̈‌ܐ
    ܕܒܢܲܝ̈ܢܵܫܵܐ،
  esk-NT: Tarra qiññaŋich mitiglagaqtuat atriqaġniqsut tuttuqpaktun itqanaiyaatun
    aŋuyałiġmun; niaquŋitñi inniqsuq niaquġun liilaa kaviqsaaq manik, suli kigiñaŋich
    kigiñaŋisitun iñuich.
  msb-msb: An mga duron pareho san mga kabayo na an tayo handa na sa pakig-away. An
    mga ulo ninda bagaʼn may mga korona na oro kag an inda bayhon pareho sa tawo.
  cpa-NT: Jniá² chi³nøh² ju³lah jniá² cuø³ tiogh³ ju²jŋia¹³ hi² dsa¹lé²jah hning².
    Tioh¹³ dsi³jah ju³lah jní² cøng² corona lǿa¹² cog³niáng¹³. Jní² ni³jah ju³lah
    jní² ni³ dsa².
  dso-dso: ଜୁଇଦ୍‌ ପାଇ ତିଆର୍‌ ଅଇରଇବା ଗଡାମନର୍‌ପାରା ସେ ଚିଟ୍‌କାମନ୍‌ ଡିସ୍‌ତେରଇଲାଇ । ସେମନର୍‌
    ମୁଣ୍ଡ୍‌ ସୁନାର୍‌ ମୁକୁଟ୍‌ ପିନ୍ଦି ରଇଲାଇ । ସେମନର୍‌ ମୁ ଲକ୍‌ମନର୍‌ ମୁ ପାରା ରଇଲା ।
  meu-meu: Hari kwadi ita-itadia na tuari hosidia na heheto; kwaradia na e kara gold
    havava ḡaudia na heheto; vairadia na taunimanima na heheto;
  yva-NT: Kao insumai umawe maisyare kuda matayao indamu usisa marova rai inta mansamaisy.
    Makari vone ana inta maisyare sapeo emasije ramaisy, muno mansamune mamo mo vatane
    mansamune ramaisy.
  dgc-dgc: Dudu pésah, éy koman side i kabayo a handa ta pékilaban. Te soklong side
    a koman i kurona a gintu, sakay koman i mudet na tolay i mata dia.
  zpm-NT: Masaque rac grë metso co zig rac grë guay ne tsienie zho lo diḻ. Rac lo
    ma zig rac lo miech, ni zob tib ncuaaṉ co guic ma, rluw zig rlu tib coron or;
  hix-NT: Onà wyaro xarha nehxatxkonà, kratxatxa wyaron komo. Kafaru ymo wyaro nehxatxkonà,
    waha komo yanye ymo wyaro. Uyhuthur kom ho nehxakonà, erokon komo wyarono, uru
    yakàhtosaho wyarono. Empatar kom haxa ryhe, toto yompatarà wyaro nehxakonà.
  sim-sim: Sanglambai ondo a heyeri, os hos awun li ukurik li hundujehendari hom nari
    lir. Masiji lihik gol hom nandari hatin faleri lir. Fumunyava lihi mahi fumunyava
    hom nari lir.
  npi-ULB: सलहहरू लडाइँका निम्ति तयार गरिएका घोडाहरूजस्ता देखिन्थे । तिनीहरूका शिरमा
    सुनको जस्ता मुकुट र तिनीहरूका अनुहार मानवको अनुहारहरूजस्ता देखिन्थे ।
  cgc-cgc: Mga apan-apan an daw lagen paryo ta mga kabayo na alisto en ta pagsulong
    ta gira. Naan ta iran na ulo may paryo ta kuruna na blawan daw iran na sura paryo
    ta sura ta ittaw.
  tim-tim: Akto kendemuŋ arekŋe kuk akberâm bau luâk soko arekŋe tâlâgum kinmai dop
    hainâk kinbiâ yegân. Dâ kautyeŋe amâ kotdâ yeŋgât irimut goli hainare aligit akmâ
    kinbiâ yegân. Dâ enem dewunyeŋe âmâ luâk nengât enem dewunnenŋe hainare.
  yor-yor: Ìrísí àwọn eṣú náà sì dàbí àwọn ẹṣin tí a múra sílẹ̀ fún ogun; àti ní orí
    wọn ni ohun tí o dàbí àwọn adé wúrà wà, ojú wọn sì dàbí ojú ènìyàn;
  wos-wos: Wuni hawuluki angi yandaka wuni xé. Di warenjoka yikwa hors maki di té.
    Deka anéngambambu gol motumbu yatakandan sandandaka maki joo dé té. Deka saawi
    duna saawi maki di.
  emp-NTPO: Maʌ̃ ad̶ichichira cawayo sordaoba djõne edebari quĩrãca b̶easia. Ãdji
    borod̶e nepe oro od̶a quĩrãca b̶ʌda jʌ̃ b̶easia. Ãdji quĩrãdarrara ẽberã quĩrãca
    b̶easia.
  eng-F35: Now the appearance of the ‘locusts’ was like horses prepared for battle,
    and something like a golden crown was on their heads, and their faces were like
    human faces.
  ind-ind: Belalang itu tampak seperti kuda yang berbaju besi, siap berperang. Di
    atas kepala mereka ada sesuatu yang seperti mahkota emas. Muka belalang-belalang
    itu seperti muka manusia,
  pes-OPCB: ملخها شبیه اسبانی بودند که برای جنگ آراسته شده‌اند. بر روی سرشان چیزی
    شبیه تاجهای زرّین قرار داشت و صورتشان همچون صورت انسان بود.
  mpt-mpt: Ne kweng eli yatemio i makob til hos kimanin nakai awa genom geniba til
    hosi eito kibeniba has golo otabbebenabib inaniba eka i kibio makob nakai kibio
    ulab aniba
  ssx-ssx: Mo hombuta꞉ titita꞉ mo a꞉nda꞉na꞉ poluekema꞉ tikitiki yao hala꞉ hosi ma꞉na꞉
    manuma꞉ handememe. Ika꞉ ambokena꞉ta꞉ koloma꞉ wepiki you aka꞉ma꞉ handeke ale pambao
    ika꞉ leke popeleketa꞉ halina꞉ leke popelekema꞉ handea꞉me.
  mkl-mkl: Kɛtɛnɡbo ŋɑu ɑ̀ jɔ ɑcĩ ŋɑ iyi ɑ̀ tɑ̃ sɔɔlu ɑ bɔ iɡũ. Nɡɔɡɔ í wɑ si iri
    nŋɑ bɛi fulɑi wurɑ, nɔ wɑju nŋɑ í yɛ bɛi ti ɑmɑnɛ ŋɑ.
  gaq-gaq: ପଙ୍ଗପାଳ‍ଇଂ ଜୁଜ୍‌ ନ୍‌ସାଃ ନିମାଣ୍ଡା ଆରେକ୍ନେ ଗୋଡ଼ା ସୁଗୁଆ ତ୍ନା ଡିଂଗେ । ମେଁଇଂନେ
    ବା‍ଆଃନ୍ନିଆ ସୁନା ମୁକୁଟ୍ ରକମ୍ ଡିଡା ଲେଃଗେ । ମେଁଇଂନେ ସାର୍ମୁଆଁ ରେମୁଆଁନେ ସାର୍ମୁଆଁ ସୁଗୁଆ
    ତ୍ନା ଡିଂଗେ
  gof-RNT: Booley olas giigi uttida para daanees. Booliya huu7en worqqa kallachchi
    de7ees; entta som77oykka asa som77o daanees.
