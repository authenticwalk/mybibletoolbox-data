  nbq-nbq: It nin edup en hambegetek hetbigas iniluk agarwik ako en it weyak ogasagwi
    ako enasam hegetek at inigis. Iren, “Nit anderogo at hambit lagu ninisau, nenomadis
    ako andi, ininis siyabagwi, madis ininis wogobugwis, ogasagwi ako menda mbo basogom,”
    yup sek hegek ovara, dek, enasam hegetek ao ogarit lagao. It enomadis andi, yi
    menda ndi menda inil helagwi dek, enane enaruk hulisagwidek, sup lendagwidek,
    ogwasagwidek hegek we un inam warogo enomadis mbusi emas vaga, mbusi perak ako
    vaga, mbusi sembaga ako vaga, helep vaga, yo vaga, ogovak higirik atma, mbo baup
    sek ovara, dek, enasam hegetek ao ogarit lagwi inigis.
  tgo-tgo: Ko iyemaeŋge gharɨgharɨ iya tharɨko theghetoko iyako mava i gaboŋgi na
    thiya mare, mava thɨ goru weya iyako, bigibigi vatavatadɨŋgi ma thɨ ndeghereiye
    wanaŋgi. Mbe thɨ kurukururu weŋgiya nyao raraitharɨ na bigibigi vatavatadɨŋgi
    e gol, silva, kopa, varɨ na umbwa. Bigibigiko thiyako ma valɨkaiwanji thɨ thuwe,
    ma valɨkaiwanji thɨ loŋwe, ma valɨkaiwanji thɨ loŋga.
  yap-yap: Ma tin ni magey e girdi’, ni pi’in ndar m’ad ko pi gafgow ney e dar paged
    fapi n’en ni ur ngongliyed. Ma dar paged e meybil ni yad ma tay ngak e mo’onyan’
    ma ku yad ma tay ko liyos nni ngongliy ko gol, nge silber, nge wasey nib row,
    nge malang, nge ren, ni bogi n’en ndabiyag ni nge guy ban’en, ara rung’ag ban’en,
    ara yan.
  mop-NT: Pues te'i. Le'ecoo' a cristiano a ma' quimsaboo' u men a yaj abe'e, ma'
    u jelajoo' u tucul yoc'ol c'u' a walacoo' u betiqui. Ma' u p'ütajoo' u c'ajsic
    a c'ac'asba'ala. Ma'ax u p'ütajoo' u c'ajsic a Dios a betabi etel oro wa etel
    plata, wa etel bronce wa etel tunich wa etel che'. Le'ec a dios a jabix abe'e,
    ma' ta'ach u cha'an. Ma' ta'ach u yubic a t'ana. Ma' ta'ach u ximbal.
  tet-tet: Mais, sei noo ema seluk iha raiklaran mak la mate nodi dinu nia sia. Masik
    sia kona dinu moos, sia la noꞌuk laꞌo nela siakaan aꞌaat. Sia loꞌu baa diabu nohuun,
    no loꞌu baa saa mak sia nalo nosi mean, nosi mutin, nosi besi riti, nosi fatuk
    no ai. Masik buat nia sia la bele naree, la bele rona, no la bele laꞌo, sia loꞌu
    baa bei-beik.
  hlt-MCSB: Te lucik rhoek lamkah a ngawn pawh, hlang hoei rhoek long te khaw a kut
    dongkah khoboe te yut uh pawh. Rhaithae neh sui mueirhol, cakben, rhohum, lungto
    neh thing te bawk pawt ham te. Te long te a hmu moenih, a yaak thai moenih, a
    pongpa moenih.
  xtd-NT: Ñayiu ña tuu nax n‑ka kida ñaꞌa yuꞌu‑tɨ xiꞌin duꞌan‑t, ña n‑ka natu ini‑i
    xa n‑ka kida‑i kuechi. Ñayo‑i n‑ka natu ini xa xjuiin xiti‑i nuu ntaka xaloko
    xiꞌin xa ka xko nakuetu‑i nuu‑i. Ñayo‑i n‑ka natu ini xa xjuiin xiti‑i nuu santo
    oro, nuu santo plata xiꞌin nuu santo bronce. Ni ña n‑ka natu ini‑i xa xjuiin xiti‑i
    nuu yuú xiꞌin nuu yutnu ka kuu ianyuux‑yɨ. Dɨuni ñayo‑i n‑ka dandoo xa ka xko
