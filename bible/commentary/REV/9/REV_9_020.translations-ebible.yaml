  gdn-gdn: Iyapana waira kawareya idiwa bita ebo ebo bauwena kayawena ki pokaiya eba
    popotagubu ragidai mu bita ki kuduba emupu ko mu notamaga eba wirawena Mamanuga
    God bameya. Kweya kairapu bo daisusu bo momorapa bo ade dai mete kina ki keyakeyai-muguma
    mu bowa yamayamai yo bowa wawinebowa yo ripa pokaiya mu mubo idamugere yamanatampu,
    gwedegwede ki mu eba kamaditampu ko mu bama-mugu buburitagamawa mu simaga esida
    mena tepapamawa idiwa. Ko keyakeyai yamanatampu ki kuduba ka mibai pa mena kororai.
    Daisusu yo momorapa inako mu ka tawana eba empiyamu, mu yona eba wainapiyamu,
    ade mu kerapumugu ka eba iwu. Ko iyapana gwedegwede ki kuduba eba kama-dumpu.
    Ade minimini popo yo simaga yo muwara yo kuwa yo ade ridi yo apunu taku maba igida
    yauda asusu kwaetagamu iwu, bera kuduba inako ki mu mete eba kamadumpu.
  nko-NT: Anyánkpʋ́sa amʋ́ʋ́ besian ɔsʋlʋ́sʋ, bʋmowu asʋn wunhɛ amʋtɔ ámʋ fɛ́ɛ́
