    jircaman ricchacujcunata maquinwan rurash caran juripita, jillaypita, brunsipita,
    rumipita, jirupita. Rurashanga mana ricanpishchu. Mana wiyanpishchu. Mana purinpishchu.
  nwi-nwi: Mərɨg narmamə yamə mɨne nahasien misɨr e kɨrhɨpəh nɨrhopniyen əriə, khapəh
    nɨsararien ye nərɨgien kapəriə. Mhapəh nɨsəpəhyen nəhuakien kɨmi yarmhə mɨnə mɨne
    nanmɨ kughen eikuə yamə mɨne kamɨvhirəkɨn kɨn gol, uə silva uə bras, uə kapier,
    uə nai. Narɨmnar mɨnə a kɨsəru, nɨmrɨriə rɨpɨs, nɨprairiə rəpou.
  kmo-kmo: Worek, eyey ma mima tari, yenya kapasek boboy sii saka pi sowakworek, ye
    heri, ye yecha tapak otiir boboyen saka heechirek. Yecha kapasek spirit yechi
    hin yesokwa tarin, ye saka heechirek. Yechi woshepii tawa god, gol, silva, bras,
    papa, me, eena yecha yechi tapak otiiri, ye hekasakech, meejikasakech, chishikasakech.
    Wowak, yecha eechaba yechi hin yesokwato.
  agr-agr: Tujash tikich aents nu caballo weniinia jiina duwi jinachu aidauk, ditá
    pujutji pegkegchaunak yapajitsuk, wakan pegkegchau aidau ememattanash idaitsuk,
    dita dakumká najanamu oro, jiju plata, bronce, kaya, numi aina nuna emematiagmayi.
    Tujash duka wainmatnakesh wainmachu, antutnash antuchu, wekaetanash wekaemainchau
    aina nunin aig.
  kyc-kyc: Randa maiyuo piyaminyipape wambu lapo pyarepala peyamo dupwa rangena kingimi
    wasiyami dupwana paka paa nayami. Nakamame imambu koope dee bange golo dee kana
    kulingi kone kana pingi mee kanape dee isame wasisi lenge rao kando, pii soo kata
    papi nao pingi dupwa kando, kingi lao karalu kareyami.
  urd-GVU: جو اِن بلاؤں سے ہلاک نہیں ہوئے تھے بلکہ ابھی باقی تھے اُنہوں نے پھر بھی
    اپنے ہاتھوں کے کاموں سے توبہ نہ کی۔ وہ بدروحوں اور سونے، چاندی، پیتل، پتھر اور
    لکڑی کے بُتوں کی پوجا سے باز نہ آئے حالانکہ ایسی چیزیں نہ تو دیکھ سکتی ہیں، نہ
    سننے یا چلنے کے قابل ہوتی ہیں۔
  yre-NT: '''Wɩ yɩdɩ -dan zɩɛ, ya''a minnun pɛɛnɔn -tɛɛlɛ dɩ. ''Pian minnun nɛn o
    yiɛ ''fʋ "man "bɛ, wa''a ''silɛ ''o drɛ wɩ -wlidɩnun man dɩ, ɛn wa''a ''silɛ -yʋnun
    -pandɩ man dɩ, ɛn wa''a ''silɛ fɛnun -pandɩ man dɩ. -Te e ya -siga a oo, ɛn -te
    e ya -bulalɛ a oo, ɛn -te e ya -kɔlɛ a oo, ɛn -te e ya yiba "a oo, wa''a ''silɛ
    -a -tʋ -pandɩ man "fo "dɩ. Fɛnun zɩɛ wa''a fɛnan ye dɩ, ɛn wa''a ''wɩ maan dɩ,
    ɛn wa''a ''ta ''wo dɩ.'
  fuh-BKF: Yimɓe heddiiɓe ɓe masiibaaji ɗiin mbaraay ɓeen tuubaay e golle juuɗe muɓɓen.
    Ɓe njoppaay sujidande ginnaaji, kam e tooruuji gaɗiraaɗi kaŋŋe e cardi e njamndi
    mboɗeeri e kaaƴe e leɗɗe. Iɓe cujidana tooruuji ɗi nji'ataa, ɗi nanataa, ɗi njahataa.
  arl-NT: Cureeno pueya, canapuete maja na puecoosaanu quirii cuno jiuujianaraca puereeta
    casaatani, nojoriiri sesa miiniu tarinitiaaquiriquiaa saaja. Nojoriiri samaruhua
    secojonu tarinitiaaquiriquiaa. Naajuhuaj, nojoriiri orojiniji shipinijiosano casaa
    shuquiritiariquiaa Pueyaso niti, platajiniji shipinishano, broncejiniji, saajiajinijijiuhuaj,
    macajinijinio. Puetunu cunojuanaa, nojori jiyatesano tama na pueyasohuarajaajani,
    cunoori maja na niquiniu. Majaari na tojiniu. Majaari na rucuanenujuhuaj.
  ziw-ziw: Wantu wasigale, hewekomigwe ni zinkomano izo izintatu, haweile na kuyaleka
    matukulu wadamanye kwa mikono yawo hawalekile kufikila madi mpepo na matukulu
    yadamanywe kwa zahabu kwa hela na shaba na mayuwe na miti na vintu hevikudaha
    kuwona, kwiva hegu kujenda.
  grc-TR: Καὶ οἱ λοιποὶ τῶν ἀνθρώπων, οἳ οὐκ ἀπεκτάνθησαν ἐν ταῖς πληγαῖς ταύταις,
    οὔτε μετενόησαν ἐκ τῶν ἔργων τῶν χειρῶν αὐτῶν, ἵνα μὴ προσκυνήσωσι τὰ δαιμόνια,
    καὶ εἴδωλα τὰ χρυσᾶ καὶ τὰ ἀργυρᾶ καὶ τὰ χαλκᾶ καὶ τὰ λίθινα καὶ τὰ ξύλινα, ἃ
    οὔτε βλέπειν δύναται, οὔτε ἀκούειν, οὔτε περιπατεῖν·
  nag-nag: Kun manu etu sob dukh pora nomori kene bachi jaise, taikhan pora ki paap
    kaam korise, etu pora mon ghura nai aru suna, chandi, pitol, pathor aru khuri
    pora bona murti ke puja nakoribole rukhanai- eitu khan pora eku dikhi bole napare,
    aru huni bole bhi napare, aru taikhan bera bole napare.
  eng-OEBCW: But those who were left of humanity, who had not perished through these
    curses, did not repent and turn away from what their own hands had made; they
    would not abandon the worship of demons, and of idols made of gold or silver or
    brass or stone or wood, which can neither see, nor hear, nor walk;
  knj-NT: Pero ja' eb ánima ma cam yu wan sya'ilal tu', c'am nioj jix sna' sba sc'ul
    eb yin spenail chi el yuneni. Ma sbej eb yalon sba tet eb pena espíritu. C'am
    pax chi sbej yalon sba eb tet tzet chi al-le oc diosal, wan chi swa'ne eb yetoj
    ch'en oro, yetoj ch'en plata, c'al yetoj ch'en bronce, c'al yetoj ch'en ch'en
    c'al te' te'. Ja' wan ch'en dios, c'al te' dios tu', c'am chi ilwi eb, c'am pax
    chi yab eb, c'am pax chi ske' sbey eb.
  deu-1912: Und die übrigen Leute, die nicht getötet wurden von diesen Plagen, taten
    nicht Buße für die Werke ihrer Hände, daß sie nicht anbeteten die Teufel und goldenen,
    silbernen, ehernen, steinernen und hölzernen Götzen, welche weder sehen noch hören
    noch wandeln können;
  san-PUN: ਅਪਰਮ੍ ਅਵਸ਼ਿਸ਼਼੍ਟਾ ਯੇ ਮਾਨਵਾ ਤੈ ਰ੍ਦਣ੍ਡੈ ਰ੍ਨ ਹਤਾਸ੍ਤੇ ਯਥਾ ਦ੍ਰੁʼਸ਼਼੍ਟਿਸ਼੍ਰਵਣਗਮਨਸ਼ਕ੍ਤਿਹੀਨਾਨ੍
    ਸ੍ਵਰ੍ਣਰੌਪ੍ਯਪਿੱਤਲਪ੍ਰਸ੍ਤਰਕਾਸ਼਼੍ਠਮਯਾਨ੍ ਵਿਗ੍ਰਹਾਨ੍ ਭੂਤਾਂਸ਼੍ਚ ਨ ਪੂਜਯਿਸ਼਼੍ਯਨ੍ਤਿ ਤਥਾ ਸ੍ਵਹਸ੍ਤਾਨਾਂ
    ਕ੍ਰਿਯਾਭ੍ਯਃ ਸ੍ਵਮਨਾਂਸਿ ਨ ਪਰਾਵਰ੍ੱਤਿਤਵਨ੍ਤਃ
  nob-LB: De menneskene som overlevde disse plagene, nektet fortsatt å vende om til
    Gud! De fortsatte å tilbe demoner og avgudsbilder, som de selv hadde laget av
    gull, sølv, bronse, stein og tre. Figurene kunne verken se, høre eller gå.
  ntj-ntj: Nyangka-ya kutjupatjarra pika palunyanguru mirrirringu. Nyangka-ya kutjupatjarranya
    wankarringkulalpi wantinytjamaaltu kutjupa-kutjupa palyamunu tirtu palyaranytja.
    Tjiinya-ya mamu pirninya puru warta yapu tirtu marninypungkulanytja. Tjiinya-ya
    kawurlpa, tjilpa, warta, yaputarrartu palyara yarnangukarralpayi — purtu nyakupayi,
    purtu kulilpayi puru purtu yankupayi pirninya. Palunyalu-ya pupakatirra marninypungkulanytja.
  sxb-NT: Awantu awaasigala ni watafwire mu eminyako-nyaako gino ngawakagaluka wareka
    owuoni owua waakolanga. Ngawakareka okusawa *ewikeeno ne emifwano egia katonda
    ensaasa ezia waalonga ne edhaabu, efeedha, esaaba, amawaale ne emiti, ewintu ewitaesa
    okuwona, okuwurra namba okugenda-genda.
  nhu-NT: Naa no fí to kooyɛɛ nonɛn, kebɛse ke bonyii le kè mwɛɛm mvu boŋgɛw e mvun
    to baa yuwyɛ bó, to baa cim ekumɛn mvuntelem mvubole yî mwɛɛm mvù bó to gee bô
    can yibole kɛ. Bó to baa kumɛn keebunlee bonceendaa bo dɛwle le bô mvumooso kɛnɛɛ
    ɛ̀ nu mvù bó kene bô ketwaa ke bigew e kè yɛɛle kɛnɛɛ kè baa kɛnɛɛ bô ketfu kè
    nɛɛ, kɛnɛɛ ɛta, kɛnɛɛ kete. Ɛ mvumooso mvun nu sɛ mvú nulo eyɛn fiɛɛ le kɛnɛɛ
    eyuw kɛnɛɛ elɛn.
  row-row: Te feꞌe hambu atahori ruma sia raefafoꞌ, nda hambu doidꞌosoꞌ naa ra sa.
    Mae taꞌo naa o, ara nda nau nggari hendi tatao-nonoꞌi deꞌulaka nara sa. Ara songgo
    nitu rakandooꞌ a, ma songgo saa fo ara tao mia lilo, doi fulaꞌ, riti, fatu ma
    hau. Mae sudꞌi a saa naa ra nda bisa rita sa, nda bisa rena sa, ma nda bisa laoꞌ
    sa, te ara songgo se nda raloeꞌ sa!
  msy-msy: Ezɨ gumazamizir igharazir me mɨsoghezɨ, ariaghrezir puvatɨziba, me navibagh
    irazir puvatɨgha egha, akɨrim ragha marvir guar me uari ingarizibagh asarazir
    puvatɨ. Me aseba ko marvir guaba ataghizir puvatɨ. Marvir guar kaba, gumaziba
    silva ko gol ko bras ko dagɨaba ko temebar dar ingari, da bizibar garir puvatɨgha
    akaba barazir puvatɨgha aruir puvatɨziba. Me marvir guabar ziaba fer arazim ataghizir
    puvatɨ.
  agg-agg: Nɨmorehɨ nindowenihɨ bɨdɨfɨrɨ moaruwai hamɨndɨ moatükunɨ ranambo hɨfokoefendüra
    yɨfɨkoate-mayei ai awi moai ahei hohoanɨmo ŋgorü-süŋgurɨhindɨ. Asu moai tɨkai
    god sɨsamɨ ahei warɨna nafɨmarɨhündɨ ranahambo daboadanambo-rɨhindɨ. Asu ai moai
    moaruwai nendɨ hɨfɨ ndanɨhünda ranaheimbo ŋgusüfo pefe hohoanɨmo ra hɨnɨŋgɨrɨhindɨ.
    Asu tɨkai sɨsamɨ god aheihoarɨ gor, sirfa, bras, nɨmoei, nɨmɨ bɨdɨfɨrɨ ranɨnambo
    nafɨmarɨhünda hɨmboarɨyo, hoafɨ hɨmborɨyo, asu hoahoaŋgo-rakoate-mayei ranahambo
    amboa ai moai ŋgusüfo pefihümbo hohoanɨmo ra hɨnɨŋgɨrɨhindɨ.
  ptp-ptp: Om susu nipaên yon ge hi xomxo ya yib. Lêc he wê gên dô mavɨha ge, he o
    pɨlepac he ên môp nipaên wê he vɨgê mi vông ge lêm, dɨ he o sea môp wê he mi kɨtaa
    vô vɨmwo nipaên dɨ kɨtaa vô anutu kɨtyooên kɨnu ge lêm. Kɨnu tigee wê he vông
    ya gol dɨ silva dɨ ain dɨ ngɨdax dɨ sev ya xax, om kɨnu tigee o tɨyi wê ob yê
    vɨgwe dɨ ngô kɨyang dɨ la vac vɨgwe ya ge lêm.
  nak-nak: Tio, egiteu la viluala tomi alele sibitala, eala moli la valalua me hatavivile
    ale mahuli utu, egite kama masaga ge gabutatala rivu lou la iruru tegiteu, mai
    la lotu tavu la taua, egite kama masaga tai ge piligi la lotu tavu la puigolo
    ale egite puila la lima giteu, te la golu tomi mai la gold, la silva, la obu,
    me la uati. Egiteu la papagale kama mahuli veia egite ge mamata, ge lololo, ge
    tatuga, ouka.
  lbb-lbb: Pa a tarai ning a laulau a akadikla ne bel i um kol la, bel la lingir a
    nuknukinla kusun a manarla ning la toli ona kunla. Bel la manah ana lotu tetek
    a motla pa na manarla ana gol, pa silwa, pa bras, pa hat, pa na rakaila. Na manarla
    ning, bel la tai, bel la longor pa bel la sira han.
  kan-2017: ಉಪದ್ರವಗಳಿಂದ ಸಾಯದೆ ಉಳಿದ ಜನರು ತಾವೇ ಮಾಡಿಕೊಂಡ ವಿಗ್ರಹಗಳನ್ನು ಬಿಟ್ಟು ದೇವರ ಕಡೆಗೆ
