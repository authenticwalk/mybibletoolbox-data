    lamɨgaŋ me hɨniavɨdaci lamalama aludɨ asɨ aba abavɨlalɨ agɨladɨ avi ma valavi
    uami. Akuaba akuaba hameŋ agɨlaŋ ciaŋ ma igahɨlavɨlalɨ uami. Akuaba akuaba agɨladɨ
