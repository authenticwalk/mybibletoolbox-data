verse: REV.009.020
translations:
  kpx-kpx: Iale vaveve toela keau lohoge ata degomoleau kemo haluviholiale keau isiviholilu
    Dilava hoesehavoliho. Isito keau sohu munanae toela hoesegevei abu adata loboe
    dilava vamale kebiata hoesegevema. Keau golo, siliva, auli, mune isi idi ke malei
    loboe dilava vaevelu. Isito loboe dilava keau niholisi evioholisi olahaholima.
  okv-H: Eto osaga puvija amina embomeni nei uhoho pehae mihera enana amina ari sasapura
    ingeni na ari avo joru ue tunga ahereketo toae amo ahihi sasapura na jakeka ari
    amo toae eto enana ta ‘god’ ‘gold’ na ari, ‘silver’ na ari, ‘bronze’ na ari koro
    na ari eto ji na ari amo tihi irae amo oje irae eto amo hae ambu rate toae jigama
    ere ora
  tbo-tbo: Ma lawa atapuhi ega hita hilahilage ma ega hita nugonugobui, babana tauhi
    hai mulamula po alugo apapoehi hi itumaganehi ma Yaubada eega. Geka ginoulihi
    uyahihi hi polopolou, talaoloto nimahiyei hi dewadewahi po gole po siluba po kopa
    po gaima po mayau. Geka ginoulihi ega emoemotahi po hina galena po hina nonola
    po hina winenae ma tamogi hi itumaganehi.
  mal-C: ഈ ബാധകളാൽ കൊല്ലപ്പെടാതെ അവശേഷിച്ച മനുഷ്യർ എന്നിട്ടും തങ്ങളുടെ ദുഷ്‌പ്രവൃത്തികളിൽനിന്ന്
    മാനസാന്തരപ്പെട്ട് ദൈവത്തിലേക്കു തിരിഞ്ഞില്ല. അവർ സ്വർണം, വെള്ളി, വെങ്കലം, കല്ല്,
    തടി എന്നിവകൊണ്ടു നിർമിച്ചതും കാണാനും കേൾക്കാനും നടക്കാനും കഴിവില്ലാത്തതുമായ വിഗ്രഹങ്ങളെയും
    ഭൂതങ്ങളെയും ഭജിക്കുന്നത് അവസാനിപ്പിച്ചില്ല.
  grc-SR: Καὶ οἱ λοιποὶ τῶν ἀνθρώπων, οἳ οὐκ ἀπεκτάνθησαν ἐν ταῖς πληγαῖς ταύταις,
    ⸂οὐ⸃ μετενόησαν ἐκ τῶν ἔργων τῶν χειρῶν αὐτῶν, ἵνα μὴ ⸂2προσκυνήσωσιν⸃ ⸂3τὰ δαιμόνια,
    καὶ τὰ εἴδωλα⸃ τὰ χρυσᾶ καὶ τὰ ἀργυρᾶ καὶ τὰ χαλκᾶ καὶ τὰ λίθινα καὶ τὰ ξύλινα,
    ἃ οὔτε βλέπειν ⸂4δύναται,⸃ οὔτε ἀκούειν, οὔτε περιπατεῖν·
  bgc-bgc: अर बाकी माणस जो उन महामारियाँ तै न्ही मरे थे, उननै अपणे बुरे काम करणे न्ही
    छोड्डे, जो के ये थे भुंडी ओपरी आत्मायाँ की, अर सोन्ने, चान्दी, पीत्तळ, पत्थर,
    अर काठ की मूर्तियाँ की पूजा करणा, जो ना देख, ना सुण, ना चाल सकै सै।
  khz-khz: Taunilimalima kovara, vovevega-vitiviti gaura toitoina ati gevagi-kwaregarato
    talimara, rogoti gere vetugamagiwai gimara kalakalara gaurana. Palagu rakavara
    aliruputali-venirai e ati gepoepoena e ati gekamonagina e ati gelakana kaivakukura,
    kolo, siliva, e auri polapolara, e vatu e mara na gekalarato gaura aliruputali-venira
    ati gevega-aikiato.
  deu-TKW: Und der Rest der Menschen, die nicht getötet wurden durch diese Plagen,
    sie thaten nicht Buße von den Werken ihrer Hände, nicht anzubeten die Dämonen
    und die goldenen, silbernen, ehernen, steinernen und hölzernen Götzenbilder, die
    nicht sehen können, noch hören noch wandeln,
  zsr-NT: Yezicaꞌ bunách, nup cutu glat lu chop ni tuꞌsnít, cutu gulubíꞌi ládxiꞌquëꞌ
    quië cutur lunëꞌ ca naꞌ tunëꞌ, len cutu gulusanëꞌ taꞌyíj ládxiꞌquëꞌ yuguꞌ böꞌ
    xöhuiꞌ len yuguꞌ bdauꞌ guiöj bdauꞌ yag, yuguꞌ bdauꞌ naꞌ cutaꞌleꞌi, len cutaꞌyöni,
    len cutaꞌzáꞌ.
  lin-lin: Kasi bato oyo bakufaki te na nzela ya bapasi wana batikaki te banzambe
    oyo maboko na bango moko esalaki ; batikaki te kogumbamela milimo mabe mpe banzambe
    ya bikeko oyo basala na wolo, na palata, na bronze, na mabanga mpe na mabaya atako
    emonaka te, eyokaka te mpe eninganaka te.
  hns-NT: Bakie djaun iensaan log ie kharaab tjiedj me se batj gail raha, oelog na
    maangat raha aapan djiewan badale. Oesabhan bhoet aur naklie bhagwaan ke poedja
    karat raha. Oelog bhie sona, tjaanie, pietar, ieta aur lakarie ke moertie banaaike
    poedjat raha, tjaahe aisan banaawal moertie na dekh, soen aur tjal paawe hai.
  noa-E: Mamʉ mag õor pöm ödubtarr ee chi iiu nʉisierr khʉʉnau amach daúa mag ootarrjã
    amachdëu mag nem khaigba waaujerr chan bʉ̈ʉrjã pʉabajierram. Mag khãai warag meperagta
    Ẽwandamagamjö jëeunaa, sĩi nem parhoob phĩr dën, phatkhon dën, bronce dën, mokdau
    dën maimua pa dënpa nem oob waunaa, ni iiujã iiuba sĩsid aawai dʉrdʉrjã aba ni
    amachig jëeu nʉmjã khaugba sĩsidʉmʉgta warag jëeu nʉisijim.
  eng-EMTV: But the rest of mankind, who were not killed by these plagues, did not
    repent from the works of their hands, that they should not worship demons, and
    idols of gold, silver, bronze, stone, and of wood, which neither are able to see
    nor to hear nor to walk.
  mib-NT: Te sava ga ñayuu jeē tu ní jíhí jiín táca jnúndóho yáha, tu ní nácani ni
    i stóo i ídolo jeē ní casáha i. Te tu ní stóo i jeē cáchiñúhún i tāca táchī jiín
    ídolo jeē ní cuvāha jíín oro jiín plata jiín cáa cuaán jiín yúū jiín yujnu. Te
    tācá un chi tu cúu coto, ni tu cúu cuni sōho, ni tu cúu caca.
  lif-NT2: हे़क्‍क्‍याङ् कन् मिन्‍देॽलाम् मे़न्‍छिःमना वेॽ मनाहाॽ आबाङे मे़जोगुबा
    फे़न् याःम्‍बक्‍कोलाम् मे़न्‍हिन्‍दे़न्‍लो॥ आल्‍लसाङ् खे़ङ्‌हाॽरे़ फे़न्‍साम्‍हाॽ
    नु मे़म्‍बाःप्‍मना, मे़न्‍निःमना हे़क्‍क्‍याङ् लाङ्‌मे़ङ्‌घेःक्‍मना साम्‍म्‍याङ्,
    युप्‍पा, थथनाबा, लुङ् नु सिङ्‌ङिल्‍ले़न्‌नावाइत्‍लाहाॽ सेवा चोःक्‍मा मे़ल्‍ले़रुन्‍लो॥
  xnj-xnj: Nambu vandu vangi vangakomiwa kwa matovilu ago gadatu, valekili lepi kumbudila
    Chapanga ya kugundamila vindu vyevatenganizi vene. Valekili lepi kugundamila mzuka
    na chimong'omong'o cha zahabu na feza na shaba na maganga na mikongo zangahotola
    kulola amala kuyuwana amala kugenda.
  mmx-mmx: La nedi limixin di goxo met ap mo levesongsongot, kopmen di goxo leeng
    basinge leveloklok kakapmek atdi. La move di goxo xap ti lotu saparap lubunggas
    la lempoovo moroa diga xovox i mi levenuat ngan logol, la siliva la borons la
    levenuat petpes bok la levengkonuna, mo lempanga dixo epovo do dina reven la dinang
    tonga la dinat pas.
  cbr-NT: '''Aisamaira oquin ''atimocëxbia bamacëma unicamax ca sinanaquin, atun ñu
    ''aisama ''acëcama ëncëma ''iaxa. Ñunshin ''atimacama rabianan ca unin ''acë ñu,
    curi ''acë ''imainun uxua manë ''acë ''imainun panshían manë ''acë ''imainun maxax
    ''acë ''imainun i ''acë, a ñucaman isíma ''ianan cuatíma ''ianan nitsíamabi, a
    rabiquin an ''acësabi oquin ñu ''atima ''ati ënquinma ''axa.'
  tee-NT: Pus ju ali'in lapanacni ju jantu xatalhini ju ani mak'alhk'ajnat jantu tavanan
    tam ixtapast'ac'a ixlacata tuchi ixtanavi. Va tachi ixtalhilaca'an ju macxcai
    un chai ju santo ju lhinavicanta oro chai plata chai ju atumpa tsasnat chai ju
    va chiux chai ju va q'uiu. Chunch ixtalai mas jantu lai ta'alac'avanan ju isanto'an
    nin lai catak'asmatnalh nin yuchi ni lai cata'alhtanalh.
  eng-LSV: And the rest of mankind, who were not killed in these plagues, neither
    converted from the works of their hands, that they may not worship the demons,
    and idols, those of gold, and those of silver, and those of brass, and those of
    stone, and those of wood, that are neither able to see, nor to hear, nor to walk,
  cak-NT: Pero ri winak ri c'a xec'ase' can y man xka ta ri castigo re' pa quiwi',
    can man xquiya' ta can ri itzel tak ex ri yequi'en y man xqui'en ta ri nrojo'
    ri Dios; roma c'a xequiya' quik'ij ri itzel tak espíritus, xequiya' chuka' quik'ij
    ri dioses ri jequibanon riq'uin oro, plata, abaj, che' y riq'uin ri ch'ich' ri
    ni'ix bronce che. Jari' ri xequiya' quik'ij ri winak ri', y ri dioses ri' man
    yetzu'n ta, man yec'oxan ta y ni man yebin ta chuka'.
  pah-NT: 'Jara''g̃a nomanoi opytavo ite''varuhuva''ea ojipe''g̃a apitirame. Kiroki
    g̃a nomanoi – g̃ahã ndogwerojijyi ojeaporog̃ita okokatue''yma ve opohire''yma
    g̃wemimbohetehara hugwi. G̃anemimbohetehara ko g̃wembiapoa anhag̃a no Diabo''gapyriva''ea.
    G̃anembiapopyra ko ha''angava: ouro apopyra, prata apopyra, bronze apopyra, ita
    apopyra, yva apopyra. Nanongara ra''angava nhaporemo ndohepiagi reki, nohenduvi
    reki, nopo''ami reki ogwove''ỹ. Emo g̃a ombohete tuhẽ a''ea anhag̃a no Diabo''gapyriva''ea
    imondovo gweaporog̃ita imohina hehe. Nahã g̃a ndekote''varuhui. Tupana''ga jate
    ahe tombohete.'
  sja-NT: Mãgá eperãarã chok'ara piujida mĩda ma k'achiapa, chi waide peeda-e p'anadap'edaarãpa
    ãchia ne-inaa k'achia oopata oo amaa k'iniada-e paji. Ɨt'aa t'ɨ̃ amaa k'iniadak'aa
    paji netuaraarãmaa. Ichiaba ɨt'aa t'ɨ̃ amaa k'iniadak'aa paji ãchia ne-inaa juapa
    ooda k'ĩrapite; ne-inaa nẽedee ooda, p'arat'adee ooda, broncedee ooda, mãudee
    ooda, pak'urudee ooda. Mãgɨ́ k'ĩrapite ɨt'aa t'ɨ̃ k'inia p'anapachida mãgee ne-inaa
    p'oyaa ak'ɨk'aa mĩda, p'oyaa ũrik'aa mĩda mãik'aapa p'oyaa t'ɨak'aa mĩda.
  xed-xed: Má ŋa mbəɗanafta pɗakwa mnduha kul rwanatá tsa ghuya ɗaŋwaha ya ta nzakwa
    taŋ ma slnaha taŋ ta magata həŋ ya ná, ka kwalaghutá həŋ. Ka gɗavata həŋ ta tsəlɓu
    ŋa halaway, nda ya ŋa skwa wuyayha. Hahəŋ ná, ngha a həŋ ta vli wu, sna a həŋ
    ta sləməŋ wu, haɗ həŋ ta mbaɗa wu, nda dasu tsafta lu ta sanlaha, nda kufur sanlaha,
    nda ghuva tili sanlaha, nda udzu sanlaha.
  mks-NT: Tócó ndihi java ga̱ ña̱yivi, na̱ co̱ó na̱ndihi sa̱ha̱ xi̱hín tondóhó na̱quixi
    ja̱ta̱ ñuyíví, na̱ cán na̱caja yi̱i̱ va na ña̱ núu na̱sa̱caja na. Ta na̱caja cáhnu
    yi̱i̱ va na ña̱ quini. Ta co̱ó na̱jándacoo na cája cáhnu na yo̱co̱, ña̱ na̱cava̱ha
    na xi̱hín jiu̱hu̱n cuáán ta xi̱hín jiu̱hu̱n cúxú ta xi̱hín ca̱a cuáán ta xi̱hín
    yu̱u̱ ta ja̱nda̱ ña̱ na̱cava̱ha na xi̱hi̱n yíto̱ viti. Ta mé yo̱co̱ yóho a̱ cu̱ú
    cande̱hé a̱ ta ni co̱ tácu̱ jo̱ho a ta ni a̱ cu̱ú caca nuu a. Joo na̱caja cáhnu
    tá na̱caja cáhnu na ña̱.
  gfk-S: Ma di ing pa dile hiruo ta kike ra itul a tirih, pa di gale lilik pukus talur
    ira nudi palimpuo. Pa di gale sangeh ura lolotu tupas ira sana tanuo ma ira palimpuo
    di ga gil ma ra gol, siliwa, baras, hot, be dahe. Kike ra palimpuo pa dile tale
    ura ninanaas be hinadado be hinana, iesene ira matanabar pa di gale sangeh ura
    lolotu tupas di.
  bmu-bmu: Lömböt kanjamŋinambuk mieŋön ambazip tosatŋi qahö eŋguget kömumba toroqeba
    malgeri, yeŋön mönö töndup uruŋini qahö meleŋget. Nanŋini böröŋinan yuai memba
    waikŋini memba möpöseigeri, miaŋgöra qahö möt bölim aŋguget. Ömewöröme aka tandö
    lopioŋ waikŋini memba möpöseim eŋgieŋgi mi qahö mosötket. Tandö lopioŋ tosatŋi
    mi goul, silwö me brons ainöŋ memeŋa. Tosatŋi mi köt urasiba me ip söhöba memeŋa.
    Miaŋgöra tandö lopioŋ mieŋön yuai eka mötpingö me anda kabingö osimakze. Töndup
    ambazipnöŋ mi qahö mosötket.
  dgz-dgz: Waenapan upi koewa ugup ugup mame gapan ya borit wan wanumone nagirewa
    nanimup dim dim da tane anu tumap wanumon go God tumap ya wanumon. Airampu sia
    wa taragat mumiwanumun. Gwat kakae gwayayame yananagaet pomponu dendeni den amba
    oma den ap gapan airampu guewa nanimup kaitan inap wa taragat mumiwanumun. Go
    guewa ameme yangut uon anu awat uon ap uon go mu wa taragat mumiwanumun.
  eng-GNV: And the remnant of the men which were not killed by these plagues, repented
    not of the works of their handes that they should not worship deuils, and idoles
    of golde and of siluer, and of brasse, and of stone, and of wood, which neither
    can see, neither heare nor goe.
  zaa-NT: Pero ca enne' canu labí gùtti cą por ca tsunna plaga nu uccua nna, làcą
    nna beni ba cą seguir mal tì'ba beni cą antes. Labí uccua latsi' quį gutse'e latsi'
    quį ca cosa nu chìa beni cą antes. Sino beni ba cą seguir ca creencia nu cca qui'
    ca demonio nna bedu ba ỹibi quį ru'a lo ca imagen nu de oro qui' quį l·le, ca
    imagen nu de plata qui' quį l·le, nu de bronce qui' quį l·le, ą'hua nu de íyya
    nna yà nna. Ą' beni cą màsqui'ba yù ri'u qui'ni iyaba ca figura nu runi ca enne'
    nna labí rilá'ni cą, nìhua labí riyénini cą, nìhua labí ridà' cą.
  eng-WEBSTER: 'And the rest of the men who were not killed by these plagues yet repented
    not of the works of their hands, that they should not worship demons, and idols
    of gold, and silver, and brass, and stone, and of wood: which neither can see,
    nor hear, nor walk:'
  guh-guh: Itsiata baitsi jane pamonae peyajuvënëtëpaevi, pamonae penacopabivi, bajarapamonae
    tsiteca pibisiacuene exanavanapa. Apo copatsi dovathivijavabelia penavajëcabiabijava.
    Apo copatsinua pecobeta jumapecataeya pexanaenëanëjavabelia ata penavajëcabiabijava.
    Bajaraxuanë saya pexanaenëanë oronanitonëta, platananitonëta ata, broncejavanëta
    ata, ibotonëta ata, naejavanëta ata. Nexata bajaraxuanë apo caëjëpaetsi petaenexa.
    Apo caëjëpaetsi pejumetaenexa ata. Apo caëjëpaetsi peponaenexa ata.
  bon-bon: Lui biname cina budre lica äbitaninisi ai mäpu cabu, teepi lica ätecitininisi
    ime ca wawenäneji gwidape bine awejename. Teepi camu ewejanemisi niiyaniya cable
    bine, piiyepu gol ca, silba ca, braasi ayana ca, kula ca, uli ca wawenäneji gwidape
    bine, lui cina äblicäco ge päpäna, ätecija, otnetneja.
  nhw-BL: Pero nopa masehualme catli amo mijque ica ni tlamantli catli fiero noja
    amo moyolpatlaque tlen catli amo cuali quichihuayayaj. Quisenhuiquilijque quinhueyimatij
    iajacahua Amocualtlacatl huan nopa totiotzitzi huan tlaixcopincayome catli quichijtoque
    tlen oro, plata, tepostli, tetl huan cuahuitl. Huan noja quinhueyichijque totiotzitzi
    catli quinsencantoyaj ica ininmax masque nopa tlaixcopincayome amo hueli tlachiyaj,
    niyon amo hueli tlacaquij, niyon amo hueli nejnemij.
  swh-ONEN: Wanadamu waliosalia, ambao hawakuuawa katika mapigo hayo, bado walikataa
    kutubia kazi za mikono yao na hawakuacha kuabudu mashetani na sanamu za dhahabu,
    za fedha, za shaba, za mawe na za miti, ambazo haziwezi kuona, kusikia wala kutembea.
  wbi-wbi: Avaanhu vanovalyasighile, vala vano valyakyale kubudua ni mumusio isio,
    navakalatile imbombo sivanave sino vakavombile, kange navakabuhilile kukufunya
    kumapepo na kuma nguluve agha sahabu, indalama, shaba, amavue na mapiki__ifinu
    fino nafilola, kupulika na kughenda.
  bba-bba: Hɑnduniɑn tɔmbu be bɑ tie, be bɑ kun ɡu kɑ ɡɑ̃ɑ sɛ̃sɔɡii ni, bɑ ǹ ɡɔ̃ru
    ɡɔsie, bu ye bɑ kɑ nɔmɑ kuɑn sɑ̃ɑru deri, kɑ Setɑm bwɑ̃ɑbu kɑ bũu ni bɑ kuɑ kɑ
    wurɑ kɑ sii ɡeesu kɑ sii ɡɑndu kɑ kpenu kɑ dɑ̃ɑ, ni nu kun kpɛ̃ nu ɡɑri nɔ, nu
    ǹ mɑɑ kpɛ̃ nu yɑm wɑ, nu sere sĩ.
  eng-KJVCPB: 'And the rest of the men which were not killed by these plagues yet
    repented not of the works of their hands, that they should not worship devils,
    and idols of gold, and silver, and brass, and stone, and of wood: which neither
    can see, nor hear, nor walk:'
  kgk-NT: Ha upe opyta va'ekwe ndogwerovái joty gwekoha kwéry. Hapixa kwéry ohasa
    asy omano hagwã jepe ha'e kwéry ndogwerovái joty gweko vaiha. Ojapo joty Nhandejáry
    remimbota e'ỹ. Omboete joty tupã ra'anga-pe. Omboete joty ave anháy kwéry-pe ha
    entéro gwĩ tupã ra'anga ojejapo va'ekwe. Ouro-gwi ojejapo va'ekwe, prata-gwi ave.
    Oĩ ave ojapo va'e bronze-gwi, oĩ ojapo va'e ita-gwi, yvyra-gwi ave ojapo tupã
    ra'anga omboete hagwã. Gwĩ tupã ra'anga mba'eve ndohexáiry va'e, mba'eve nohendúiry
    ave, ndogwatáiry ave. Upe va'e kwéry-pe omboete hikwái.
  waj-waj: Gutuduu rikiada gioonna kiaapu homoraa ii mmoori maisa taaravooma iyauvo
    hama iya ruputududuu putuuya ngiari yaakukidiri uu mminnaiyauvaa hama pikieeraida
    homo ngiari ausa mmuduuyaiyauvaa iyauvaa mmiravai. Iya sikau mmannaammannaidaa
    nnutuudo goora sirivuaa baraasa idaadiriaatama sikau tuanaivaadiriaata yatariivaadiriaatama
    unnakua anutuuyauvaa iyauvaadiri iiravai. Ii unnakua anutuu iyauvo hama avu teeda
    yaata rikiada nuairayauvaivee. Iya iyauvaata mmagia maisaiyauvaatama ngiari ausa
    mmuduuyaiyauvaa mmida nnaasu variravai.
  cpy-cpy: Roo kanteencha, teera rookiro ikaaripero-yitzi atziri-paeni kaari rowamahaete.
