  mar-mar: त्या पीडांमुळे जे जिवे मारले गेले नाहीत अशा बाकीच्या मनुष्यांनी आपल्या
    हातच्या कृत्यांविषयी पश्चात्ताप केला नाही; म्हणजे, भूतांची व ज्यास पाहता, ऐकता
    व चालता येत नाही अशा सोन्याच्या, रूप्याच्या, पितळेच्या, दगडाच्या व लाकडाच्या मूर्तीची
    पूजा करणे त्यांनी सोडले नाही
  snp-snp: Ido wenena liliga netawa nosámami gini folámamo wenena yate neta-mata anikafo
    olufe lamo ya koli umuti moinamo kanu yalekati eleyapa witi ámamo ne. Ido Satani
    kimiwela koli gimi-gimi amo monanidokati seni-muluni ya eleyapa witi melámamo
    ne. Ido suki goti netamata ágamo, ka kolámamo, kanu moinámamo neta goli, siluwa,
    bilonisi, kifana ido yákafo olufe lamo yaleka neta ya ouni-luni-kani gimi-gimi
    o minamo ne.
  isl-isl: En þrátt fyrir þessar plágur vildu þeir, sem lifðu þær af, ekki enn snúa
    sér til Guðs. Þeir vildu ekki hætta að tilbiðja illu andana né skurðgoð úr gulli,
    silfri, eir, steini og tré – sem hvorki geta séð, heyrt né gengið.
  spy-NT: Mānāāwēēchākiis ꞉biiko tukul choo king'ētunēē mēēyinoo. Nteenee kitas taay
    kukutunkyinē tāmirmirook chēē miyootēch āk āynātōōs. Buch ꞉āynātōōsyēchoo chēē
    mākāstooy āmākāsē mbo ng'al nto kubēēsyētē, chēē kiyeyee ꞉icheek *ta-aabuun, *feetaan,
    syaabaan, rwoontōōy āk keet.
  xnn-xnn: Ngem nan nabay-an ay ipogaw ay egay natey isnan deey ay ligat et egayda
    polos tinaynan nan ngawi ay ik-ikkanda ay mangpatpati isnan didimonyo ay aanito
    ya nan apedda sinapsapo ay balitok, gambang, landok, bato ya kaiw ay sinang didiosda.
    Dapay nan deeyda ay sinang didios et adida polos makaila, makadnge ya makadaan.
  mwe-mwe: Ikabheje, bhandu bhalepekenje gwangali kubhulagwa bhashinkukananga kuipeta
    na leka kuntindibhalila Lishetani na indu ibhaeleyenje kwa makono gabhonji yani,
    yanamu ya shaabhu, na ya ela, na ya shitale, na ya maganga, na ya mikongo, ikaakombola
    kulola, wala kupilikana, wala kujimajima.
  tte-tte: Iyaele kamkamna simayaleko na siya nige kamkamnane iunuili iyamo siya nige
    sinunuwabui, iyaelemo dimoni kolili sitapwatapwalolo yo tabe kokotomo gole yo
    siliba yo kopa yo veku yo mayau kolili sitapwatapwalolo. Kokotomone siya nige
    me tenali yo nige kainali yo nige sowasowali silokeikeile.
  tcs-tcs: Bat ebridem nada pipol, uda no bin ded prom demtri bigpanis ya, stil no
    bin libe dem rabiswei blo dempla wea ol wosip dem laigod. Dempla i bin wosip ebridem
    debolspirit ane dem laigod wea dempla i mekem prom gold, silba, bras, ston ane
    wud. Ebridem god ya ol i kan luk o lisen eniting o wagbaut tu.
  hlt-THB: Vawhkaw nat ing am him nawh ak ngen tloek ce a mimah a kutsai awh zut hlan
    bak bak uhy; qaai bawk unawh, sui, ngun qawhum lung thing ing sai uhy- a mik amak
    dang, awi am za thai nawh amak cet thai myiqawlkhqi bawknaak ce am qoeng bak bak
    uhy.
  soq-soq: Ita tawo osowe waiwa dea bedewe apana uduudu bontontuwan, tane sosou waiwa
    nata da bedewe euda waimoia dewa ema umanawa etane mai santope kadi bedewe insaisau
    leusape God mampe dodomanantopona, dia. Mo aleu kadiwa sauntoie wadaposimoia dewawa
    mai epona. Ita witapu mampe kokoitau gold, silwa, irama, seu ita ia kepau mampe
    dewamoia mai emopona, dia. Kokoitau sa emau ewasiawaia, mo asiu etasiawaia, do
    wau mai alala. Tane apana ideita mo nuawadawadamoie insaisau sape os ituie wadaposimoie.
  qub-qub: Chay castïgucunawan mana wañoj runacunaga mana alli ruraycashancunatapis
    manami cachariranchu. Chaypa ruquenga dyablucunata, ïdulucunata imaypis aduraran.
    Aduraran goripita, guellaypita, runsipita, rumipita guerupita rurasha caycashanta
    musyaycarmi. Chay adurashancunaga manami ricayta, wiyayta ni puriytapis puydinchu.
  att-att: Á yù ira nabuná nga tatolay nga ari natay megapu sù tallu nga jigâ nga
    naggapu sù ira kabáyu, arád da inibabáwi yù narákè nga akka-akkuád da. Á arád
    da gapay nilikuránán yù pakimore ra ta anitu ánna dimoniu, ánna yù pakimore ra
    ta sináddios, nga pidde ra ta buláwán, pirâ, baronsi, batu, ánna káyu, nga ari
    makasingan, nga ari makaginná, nga ari makalakák.
  bki-bki: Jogvaiano nalo nei ajikili laka jibe na, mia tomu nalo togio toru, nina
    nalo napano m̃a ameul kiano vo, maka asidomialio. Maka lele aviliglo ka kialo
    im̃auano va nalo napano jum̃alo ga jo mim̃aukanio, mia aju ajidel dolu ga ka amilotu
    ka sim̃aro nalo, a ajum̃a abolkouo ka tavoru nalo na kanalo atua nalo, napano
    maka ajikia asirarago, napano maka ajikia ajoglubar vite, napano maka ajikia aiel,
    napano toro ga mim̃au kalo ea niogo p̃eli ea veru na miuvu p̃eli ea butoto p̃eli
    ea puruveru p̃eli ea iesi.
  bqp-bqp: Gbɛ̃ kpara kũ odi gaga kisira pìi musuronↄ, odi nɛ̀sɛ litɛ ò pↄ́ kũ ò
    kɛ̀ yã tòro. Ò kpɛ́ òtɛn kútɛ tãnanↄnɛ kũ pↄ́ kũ ò kɛ̀ kũ wuraao kũ andurufuuo
    kũ mↄ̀gotɛ̃o kũ gbɛ̀ɛo kũ lío. Pↄ́ pìnↄ dì gu ero, òdi yã maro, òdi táa o
    sↄ̃ro.
  mcp-mcp: Bɔ́ɔ́lʉ́gá búúd bwə́ a shígɛ́ fwo yə nə okwaag-jumə ɔ́nɨ wá, bwə́ áshígɛ́
    cɛ́nd mítə́dʉ́gá nə́ bwə́ yɔw bɔ́w-bɔ̂w mísɔ́ɔ́lʉ́gʉ́ bwə́ á dʉ sá myá; bwə́ áshígɛ́
    yɔw yə́lə mə́jamb mə́sə́ ózɛmbî ɔ́ áyadʉ́g dɨ́ má gúmə́, mbɛɛ́ ózɛmbî ɔ́ or, nə
    kwóógʉ́ bwə́ dʉ lúlə *mwaanɛ̂ nə ndɨ̂ yí, nə dúl váál ŋkwánz na, ozɛmbî ɔ́ mə́kwóógʉ́,
    nə ilɨ́ɨ́, mbɛɛ́ ózɛmbî kú nə ŋkul mə dʉ́gya, ŋkí gwág, ŋkí kyey.
  hat-hat: Malgre sa, rès moun sou latè yo, sa ki pa t' mouri anba kalamite sa yo,
    pa t' sispann adore Satan ak zidòl fèt an lò, an ajan, an bwonz, an wòch oswa
    an bwa, zidòl ki pa ka wè, ki pa ka tande, ki pa ka mache.
  npl-NT: Pero n oksikimeh tlaltikpaktlakah non amo omijmikeh ika ninteh eyi kokólisteh,
    amo okikajkeh n tlajtlákoli non okichijtinemiah; yej okiwilitakeh kinweyilijtinemiskeh
    n demóniojteh iwa n diosmeh non kinmachijchiwah ika oro, plata, bronse, tetl iwa
    kuawitl, ninteh amo tlachiah, nion tlakakih, nion weletih nejnemih.
  bgg-bgg: Khey pha tharohthamang, zab hanyie shii ji pha awie pha muathek è a-ua
    ba pho ne, ithek awaithek è rab pha ji è akhid ro. Ithek ne Ibuiithek shii sia
    pha ne agak ro, chiih-è san, luman, lubao, nane hing, hanyie yi ariig mua, ayoi
    mua, dinne alua mua pha jangbangthek shii misiasia pha de agak ro.
  eng-TCENT: The rest of mankind, who were not killed by these plagues, did not repent
    from the works of their hands; they did not stop worshiping demons and idols of
    gold, silver, bronze, stone, and wood, which cannot see, hear, or walk.
  eng-BSB: Now the rest of mankind who were not killed by these plagues still did
    not repent of the works of their hands. They did not stop worshiping demons and
    idols of gold, silver, bronze, stone, and wood, which cannot see or hear or walk.
  cpu-NT: Iro kantamaitacha, te irovashaantero ikaariperoyetzi atziriite kaari irovamaayeete.
    Eekero jiyaatakaatziiro iñaapinkathayetanakeri kamaari, iñaapinkathatziri oshiyakaarontsi
    jovetsikayeetziri oro, kireeki, ashiro, mapi, inchakota, ikempitakaantakeri pava,
    temaita inkemanete, te iraniitanete.
  san-ASM: অপৰম্ অৱশিষ্টা যে মানৱা তৈ ৰ্দণ্ডৈ ৰ্ন হতাস্তে যথা দৃষ্টিশ্ৰৱণগমনশক্তিহীনান্
    স্ৱৰ্ণৰৌপ্যপিত্তলপ্ৰস্তৰকাষ্ঠমযান্ ৱিগ্ৰহান্ ভূতাংশ্চ ন পূজযিষ্যন্তি তথা স্ৱহস্তানাং
    ক্ৰিযাভ্যঃ স্ৱমনাংসি ন পৰাৱৰ্ত্তিতৱন্তঃ
  tac-NT: '''Lige ralámuli napu ekí ajagá ejtebige, tabilé siné regá aníturu: ―Pe
    rekó ku e''kawa ramué mué Onorúgame ''we resí nokagá ejperégame niru ramué. ''Lige
    aminami tabilé siné a''réturu iwérali tania alué Remónisi nibilé alué tábiri ''órote
    newárigime, ''lige plátate newárigime ''lige brónsete newárigime, ''lige rejtete
    newárigime, ''lige abiena alué tábiri igute newárigime alué napu tabilé ma''chílime
    ju, ''lige tabilé akeme, ''lige tabilé e''yéname.'
  eng-WEBPB: The rest of mankind, who were not killed with these plagues, didn’t repent
    of the works of their hands, that they wouldn’t worship demons, and the idols
    of gold, and of silver, and of brass, and of stone, and of wood, which can’t see,
    hear, or walk.
  gfk-H: Ma diet ing pa diet hirua ta kaikek ra aitul a tirih, pa diet ga lilik pukus
    talur ira nudiet palimpua. Pa diet ga sangeh wara latlotu tupas ira sakana tanua
    ma ira palimpua di ga gil ma ra gol, siliwa, baras, haat, bia dahai. Kaikek ra
    palimpua pa diet tale wara ninaas, bia hanhadoda bia hinahaan, senbia ira mataniabar
    pa diet ga sangeh wara latlotu tupas diet.
  viv-viv: Tu tomiyababi velugadiyao keke mena vitai-dina agaidiya hidaꞋalika-ma nimadi
    ana aibubuna ana hawadavadava aimo keke hidavenikohiyeni. Keke Yaubada againe
    hidahagaviladi. Au Setani yana yoꞋo higa balauma agaidiya hihawahege-vagahidi
    kadu ikilukiluma gola, siliva, kofa, kuga, kadu ai agaidiya hibubudi-ma aimo hihawadavadavana.
    Mena ikilukilumai-dina keke adifaiweya hidaꞋita o hidanogala o hidanaudadana.
  yao-yao: Ni ŵandu uŵasigele, ŵanganaulajikwa ni iputiko itatu yo, nganaleka sambi
    sya kuipopelela indu iyaikolosisye achinsyene. Nganaleka kugapopelela masoka ni
    inyago ya sahabu ni ya feza ni ya shaba ni ya maganga ni ya itela, indu yangaikukombola
    kulola pane kupilikana namose kwenda.
  tgp-tgp: Vao tamlohi na varama la sopo mate hin la rongohaji sasati atu, pani la
    sopo posi na nora vavahinau, ale la sopo isoiso na nora lotu mata tanume sasati
    peresi na tamasi sei la vaira na gold, silver, bronze, vatu teni laho pahai atu
    la sopo er̃i kilau, teni tea i rorongo teni i hahau.
  auc-NT: Mänïmämo wodonte näni wængaïmämocoo beyæ̈ ayæ̈ wæ̈nämaï quëwënäni inte wæwënäni
    incæte tömënäni näni wënæ wënæ cægaïnö ante, Ancaa wæwente awædö, ante pönënämaï
    ïnäni inte ñimpo cædämaï ïnänitapa. Wæætë oodo inte padata inte bodonte inte dica
    inte awæmpa inte tömënäni näni badonte cönönincoo ïñömö adämaï incoo incæte ëñënämaï
    incoo incæte dao dao godämaï incoo incæte tömënäni, Mönitö wængonguïidi ïnänipa,
    ante ædæ wæænte apæ̈nedinque ñimpo cædämaï ïnänitapa. Ayæ̈ adobaï wënæidi ïnänite
    ædæ wææ̈ninque, Mïnitö mönitö wængonguïidi ïmïnidö anguënë, ante ñimpo cædämaï
    inte apæ̈nedänitapa.
  kbc-NT: Pida niɡ̶ijo oko ane iwoko me nigo idioka limedi aɡ̶oika mowo ane beyagi.
    Aɡ̶oika modaɡ̶atalo niwicidi abeyacaɡ̶aɡ̶a, niɡ̶inoa niwicidi anonoetedi odatikata
    oolo, beexo, “bronze”, wetiɡ̶a, codaa me iwoɡ̶o. Niɡ̶idiwa niwicidi anodaɡ̶atalo
    ayatetibigiwaji, anajipaaɡ̶a oteɡ̶exaaɡ̶aɡ̶a ewaligiteda.
  bmh-bmh: Duailel ipal ag uhu gonug ugarina, noumab tam, ag ecesab agagal ebeag sil
    patai maimai, ulapagwag maranemen go uteimai, koli agal oiagab kekulab tam. Ag
    agal igul sesamoraimai, wes eg ta, polu tibur ta, ipal doropag gol, silva, aiwag,
    ain bras, a tatau sil patai maimai, ag ulapagwag maranemen. Ecesab go patai macanemen
    ag ece picabun iborain tam, ag ze duabun iborain tam, ag aidabun iborain tam,
    bo, ag ece go ulapagwag maranemen.
  ctu-BL: Yambʌ winicob mach bʌ anic tsa' chʌmiyob ti jini wocol ma'anic tsi' cʌyʌyob
    i mel jontol bʌ i melbal. Ma'anic tsi' cʌyʌyob i ch'ujutesan xibajob, yic'ot dios
    oro tac, yic'ot dios plata tac, yic'ot dios c'ʌnc'ʌn taq'uin tac, yic'ot dios
    xajlel tac, yic'ot dios te' tac, mach bʌ anic mi' c'otel i wut, mach bʌ anic mi'
    yubin t'an, mach bʌ yujilic xʌmbal.
  meq-meq: Siye i ndo neheye ta zəkaw aye ta mət tə ɗəretsətseh neheye mahkar aye
    bay, nəteye huya ta gər ha mezeleme tay bay. Nəteye faya ta ɗəslay ha gər a fakalaw
    ada a kule neheye bo tay aye tə ŋgar aye. Faya ta ŋgariye kule niye hay ta gura,
    siye hay ta ɓəre, tə kwar, tə mbəzew ada siye hay ta lambaɗ ta mayako. Wu neheye
    na, tə ŋgatay a ɗəre bay, tə tsəne wuray kwa tsekweŋ bay, ta həhal bay. Ane tuk
    na, nəteye faya ta ɗəslatay ha gər huya.
  noa-H: Mamʌ mag hõor pöm hödubtarr hee chi hiiu nʌisierr k'ʌʌnau hamach daúa mag
    hootarrjã hamachdëu mag nem k'aigba waaujerr chan bʌ̃ʌrjã pʌabajierram. Mag k'ãai
    warag meperagta Hẽwandamagamjö jëeunaa, sĩi nem parhoob p'ĩr dën, p'atk'on dën,
    bronce dën, mokdau dën maimua pa dënpa nem hoob waunaa, ni hiiujã hiiuba sĩsid
    haawai dʌrdʌrjã haba ni hamachig jëeu nʌmjã k'augba sĩsidʌmʌgta warag jëeu nʌisijim.
  alp-NT: Po tamata makete rebe esi mata kena susate mere more, esi hleke bei ono
    neune mo. Esi hleke bei hlaleke loko ro tiaru mo kai tuhane tinai more, rebe esi
    onoe bei mase, perake, tembaga, batu kai ai rebe uselu pise ulene pise ukeu more
    mo.
  san-VEL: aparam ava"si.s.taa ye maanavaa tai rda.n.dai rna hataaste yathaa d.r.s.ti"srava.nagamana"saktihiinaan
    svar.naraupyapittalaprastarakaa.s.thamayaan vigrahaan bhuutaa.m"sca na puujayi.syanti
    tathaa svahastaanaa.m kriyaabhya.h svamanaa.msi na paraavarttitavanta.h
  kbq-kbq: Hagi ana knazamo'ma ozmahege'za mani'naza vahe'mo'za, kumi'ma hu'naza zankura
    zamagu'a rukrehera nosu'za, hankromofona mono hunonte'za, zamagra'a zamazampinti
    golire'ene silvare'ene brasire'ene havere'ene, zafa atupare'ene, zmavua onkege
    zmagesa ontahige kaza osu'za tro hunte'naza zante monora hunte'naze.
  kbh-kbh: Pero chë inÿe ents̈anga, chë uabouana pochócaye soyë́ngaca ndoñe tmonjanopochocanga,
    juabna ndoñe chematantrocá, y ndoñe chematanajbaná amana chë bacna soyënga nts̈amo
    monjanamcá; ndoñe chematanajbaná adórayana chë bacna bayëjënga, ni chë mo diosënga
    cuaftsemncá jtsejuabnayëse imojánadorana castellano soyënga, midio soyënga, bronce
    soyënga, ndëts̈bé y niñëbé soyënga; y chca soyënga ndoñe quemënjatobena ni jinÿama,
    ni jouenama, ni jtsanama.
  ron-LSB: Ceilalți oameni, care nu au fost uciși de aceste plăgi, nu s-au pocăit
    de faptele mâinilor lor, ca să nu se închine demonilor și idolilor de aur, de
    argint, de aramă, de piatră și de lemn, care nu văd, nu aud și nu umblă.
  pon-pon: A luan aramaj akan, me jo kamekilar kamekam pukat, kan kaluki wiawia en
    pa arail, pwe ender poni on tewil akan o dikedik en ani, me wiaki kold, o jilper,
    o praj, o takai, o tuka, me jo kak nar waja, o jo ron waja, O jo alialu.
  nhe-BL: Pero nopa tlacame tlen ax mijque ica ni tlamantli tlen fiero noja ax moyolpatlaque
    ica tlen ax cuali quichihuayayaj. Quisenhuiquilijque quinhueyimatij iajacahua
    Axcualtlacatl huan nopa totiotzitzi huan tlaixcopincayome tlen quichijtoque tlen
    oro, plata, tepostli, tetl huan cuahuitl. Huan noja quinhueyichijque totiotzitzi
    tlen quinsencajtoyaj ica ininma yonque nopa tlaixcopincayome ax hueli tlachiyaj,
    niyon ax hueli tlacaquij, niyon ax hueli nejnemij.
  sps-sps: An mes panainy vainy to te gima mat tana fopis a ka na iring to, ri gima
    reesik, er takopis osing to na fo kaisa to te kat ari nimar. Ri gima faonot tan
    faatouf masarau an kaisa, kat ari tan gol, gen silva, gen borons, gen fats an
    nau, fo mamatsiny ka to ari gim ror ma tagaa, nongon ge taataan vavis.
  wnc-wnc: Siwan aminu hos waakwakga dua zipa kumbingu kuupbamda musia dua tapa tekwamban
    sanga katakngita pasikingge masa dua yamuking. Aho. Wa aminu sanga takwanu katakngata
    tasikingu wa gol ba silwa ba kapa gamanggamana sake gatu sup takwan gatu katap
    gom pasike tasiking. Siwan waakwau akake ba wam natake ba kepi kunanga dua ngana
    wa aminda sanga wa Setendane akngae ayanindatake tasiwa kakum.
  bus-bus: Gbɛ̃ kpaaa kɛ̀ aↄ̃ↄe gaga kisia pìnↄ musuroonↄ e nↄ̀sɛ liɛ wà pↄ́ kɛ̀ aↄ̃ↄ
    kɛ̀ yãa tòro. Aↄ̃ↄ kpɛ́ wèe kuɛɛ tãanↄnɛ kↄ̃n pↄ́ kɛ̀ aↄ̃ↄ kɛ̀ kↄ̃n vurao kↄ̃n
    kondogio kↄ̃n mↄ̀gotɛ̃o kↄ̃n gbɛ̀o kↄ̃n lío. Pↄ́ pìnↄ è guu ero, aↄ̃è yã maro,
    aↄ̃è táa o sↄ̃ro.
  gub-BL: Amogwer teko a'e wà, umàno 'ym ma'e kwer a'e wà, nupytu'u kwaw tupàn a'ua'u
    wamuwete katu re a'e wà. Nupytu'u kwaw wemiapo kwer wamuwete katu re wà. Umuwete
    wi wi Zurupari heko haw pe har waiko wà. Uzapo wi wi tupàn ua'u wà. Uzapo ita
    hekuzar katu ma'e or her ma'e tupàn ua'u romo uzeupe wà. Uma'ereko ita parat her
    ma'e rehe wà no, ita poro her ma'e wà no, wyzài ita rehe wà no, tupàn ua'u iapo
    pà wà. Uzapo ywyra tupàn ua'u romo uzeupe wà no. Umuwete katu agwer wemiapo kwer
    wà. A'e tupàn a'ua'u nupuner kwaw ma'e hexakaw rehe wà. Nupuner kwaw ma'e henu
    haw rehe wà. Nupuner kwaw wata haw rehe wà.
  imo-imo: Umbuni wendo orumumani toko naa kondoringi we moloringi imboma aku umbunima
    wendo orumu wali kape kini teko kenjiringi uluma kanoko keri naa pilko konopu
    topele naa toringi. Kuroma popo toko, kou gol kinye kou silva kinye kou bras kinye
    kou kinye unjo kinye akumani melema kini teko wamoko teko anjiko, kano mele mongomani
    naa kanoko ungu manda naa ningo aulke manda naa andoringi akuma linonga gotema
    ningo popo toringi melema tiye naa koloringi.
  boj-boj: Ariya tamo uŋgasari gulbe qalub dena ñumosai qaji naŋgi are bulyosai. Naŋgi
    mondor uge uge ti gisaŋ qotei naŋgo sulum ti biŋinjroqneb. Naŋgo kumbra uge di
    naŋgi uratosaioqneb. Naŋgo segi baŋ na sulum di gereiyoqneb. Gol na silva na bras
    na meniŋ na ŋamtaŋ na ti gereiyoqneb. Sulum di qunuŋ saiqoji. Deqa naŋgi ŋam atqa
    keresai. Naŋgi anjam quqwa keresai. Naŋgi walwelqa keresai.
  eng-DRA: 'And the rest of the men, who were not slain by these plagues, did not
    do penance from the works of their hands, that they should not adore devils, and
    idols of gold, and silver, and brass, and stone, and wood, which neither can see,
    nor hear, nor walk:'
  knf-knf: Kë bandukiiŋ ţi bañaaŋ, banwooŋ baankeţ ţi kaţaafa kanţëpuŋ kuŋ, baandug
    umeli aţañan pdo buţaan di bajaaŋ babi kado, awo ţi pdëman ŋnŧaayi na ŋnŧoŋ ŋi
    baţakuŋ na uwuuru na ŋi baţakuŋ na unŧaam na ŋi ifeeru na ŋi mlaak na ŋi imul,
    ŋul ŋanwooŋ ŋaanhil pwin, pŧiink këme kapoş.
  san-KHM: អបរម៑ អវឝិឞ្ដា យេ មានវា តៃ រ្ទណ្ឌៃ រ្ន ហតាស្តេ យថា ទ្ឫឞ្ដិឝ្រវណគមនឝក្តិហីនាន៑
    ស្វណ៌រៅប្យបិត្តលប្រស្តរកាឞ្ឋមយាន៑ វិគ្រហាន៑ ភូតាំឝ្ច ន បូជយិឞ្យន្តិ តថា ស្វហស្តានាំ
    ក្រិយាភ្យះ ស្វមនាំសិ ន បរាវត៌្តិតវន្តះ
  arn-NT: Welu tati kalelu pu che, tati layenolu ta tüfachi wesake kutrankawün dungu
    mew, fey tüfa engün no rume elkünulay engün tañi femael ti wesake dungu ñi femkeel
    engün, ka elkünulay rume engün tañi püramyeafiel ngillatun mew tati pu weküfü
    ka tati oro pu adentun, pülata, fronse, kura ka mamüll, fey engün ta pepi pekelay
    ka allkükelay rume ka trekakelay rume engün.
  zas-NT: Per los demasri ree bén ni ad güjtt por ree guialzi guin, ad basaꞌnt reeman
    ni mal rüjn reeman. Ad bacwëëzt rën reeman xindxab ree con ree Dios ni na̱j or,
    plajt, bronce në ree dios guiaj con ree dios yag, dios ni ad rajct ruguiaa, ad
    rajct riguiejn ad rajc tëët rza reeman.
  ken-NT: Bakwǎŋwaŋ abhɛn bɛbɛ́ptí mɛnyɨŋ ɛbhɔ bɛ́bhɨ́kɨ́ way, kɛtɨ́knsɛm ndǔ mɛnyɨŋ
    ɛbhɛn bɔ bághókó nɛ amɔ. Bɔ́ kɛrɔ bɛchyɛ kɛnókó ntá bɛfóŋó bɛbʉ́bɛbʉ,
    nɛ ntá bɔmandɛm nsé abhɛn bɔ babhɔŋ bághókó nɛ pú, nɛ abhɛn bághókó nɛ
    silbha, nɛ abhɛn bághókó nɛ brɔ́ns, nɛ abhɛn bághókó nɛ batay, nɛ abhɛn
    bághókó nɛ mɛnɔk, nɛ bɔmandɛm nsé bhɔ bápú ghɔ mbaŋ, bápú ghok mbaŋ, nɛ
    bapu kɔ!
