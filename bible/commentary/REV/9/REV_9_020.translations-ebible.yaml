    o me ta ton, o me ta te', ti mu cuxulicuque, ti mu xilic osile, ti mu xa'yic c'ope,
    ti mu xanovique.
  lex-lex: Mere la'pa rimormiori re korni-tre'eni mak edon kler la matmiati mana,
    hota edonan wal pia rolli nhiolli-lietni. Ir edonna rollia hegana-kawnu me uplerni-upmatni
    re nhioini-tnianni la' limni enni la maha, maha wawahra, pi'ra-watu, au, de uplera-upmati
    mak edonna kwo'la-klekru.
  dov-dov: Kulyokezya kwabantu, abo batakwe bakajegwa achibela eechi, tebakasanduka
    kumilimu yamaboko, na kuleka kukomba basikazwa achikozyano chazibeze zyangolide,
    siliva, mukuba, mabwe, achisamu - zintu zitaboni, akumvwa, akweenda.
  rgu-rgu: Tehuu bei hapu lahenda fekeꞌ rai dae-bafoꞌ a, ara ta raisa si reniꞌ soe
    sira. Leo mae leoꞌ na, tehuu ara ta nau foa ela sira nonoi-tatao tadalu nara.
    Ara soko raroo nitu, ma soko hata fo ara taon neme lilopilas, lilofulaꞌ, riti,
    ai ma batu. Leo mae hata sira, ta bisa rita dae, ta bisa ramanene, ma ta bisa
    laꞌo, tehuu ara soko-taku si ta pake hahaeꞌ fa!
  toc-NT: Pero a̠ma̠ko̠lh cris­tianos hua̠nti̠ ni̠tu̠ ca̠t­la­huá­nilh a̠ma̠ko̠lh
    hua̠ntu̠ xta­ma̠s­pu­tu̠­na­má̠­nalh, pus ni̠para chuná talak­pá­li̠lh xali̠xcáj­nit
    xta­la­ca­pa̠s­tac­nicán, chu­nacú xtat­la­hua­má̠­nalh xli̠­hua̠k hua̠ntu̠ li̠xcáj­nit
    xta­la­kati̠y tat­la­huay, xlacán chu­na­tiyá xta­la­ka­chix­cu­hui̠y akska­hui­niní̠n
    xa̠hua tzincun xla oro hua̠ntu̠ ma̠n xtat­la­huani̠t, xla plata, xa̠hua xla bronce
    y xla quihui, chu­nacú xta­la­ka­chix­cu­hui̠y cumu la̠ xdioscán ma̠squi xlacán
    ni̠ tala­ca­hua̠nán y ni̠lay tat­la̠­huán, ni̠ takax­mata.
  som-som: Oo dadkii hadhay oo aan lagu dilin saddexdaas belaayo, kama ay toobadkeenin
    shuqulladii gacmahooda, si ayan u caabudin jinniyo, iyo sanamyo dahab ah, iyo
    kuwo lacag ah, iyo kuwo naxaas ah, iyo kuwo dhagax ah, iyo kuwo qoryo ah, oo aan
    wax arki karin, waxna maqli karin, soconna karin;
  mam-C: Me ayetzin txqantl xjal, aye' mix i kyime kyu'njo yajb'il lo, mix ajtze ti'j
    kyanmin, tu'n tkyij kytzaqpi'n tkyaqiljo nb'anttaq kyu'n, a k'ulb'il kywutzjo
    taq'nil tajaw il, ex kywutzjo twutzb'iyil b'inchin tu'n q'anpwaq ex saqpwaq, ex
    kxb'il, ex ab'j, ex tze, a aye mib'in chi ka'yin, mib'in chi b'in, ex mib'in chi
    b'et.
  ndj-ndj: Vandu vamonga vasighalili ngajila kuwulayiwa na fila fitovi, vapomela ha
    wala kufileka ming'omung'omu yivagoleyi kwa mawoku vawu veni, wala kuleka kugondamila
    ili kujuma finyamkela na ming'omung'omu ya mbiya na ya chumang'andu na ya migonguveli
    na ya mibiki, pamu na findu fingajila kulola wala kupikana wala kuyendayenda.
  mbj-NT: Hëëj haw'ããts hẽ habong do wób, nadejëp doo, sahõnh hẽ ta ti rabahapëë né
    paawä, dooh rat'yyd kamehĩĩn bä baad nadoo do ramoo bok do hã. Dooh reréd bä karap'aar
    h'yyb nesaa do rahyb n'aa jew'yyk doo. Dooh reréd bä sa kabarii rahyb n'aa jew'yyk
    doo. K'ããts tëg gabarëëh do s'ëëb, k'ããts tëg hawak do s'ëëb, k'ããts tëg hahiin
    do s'ëëb, pä s'ëëb, b'aa s'ëëb ta ti sa kabariih. Dooh rahapëë bä, dooh ramaa
    napëë bä, dooh raboo bä.
  lat-VUC: Et ceteri homines, qui non sunt occisi in his plagis, neque pœnitentiam
    egerunt de operibus manuum suarum, ut non adorarent dæmonia, et simulacra aurea,
    et argentea, et ærea, et lapidea, et lignea, quæ neque videre possunt, neque audire,
    neque ambulare,
  ngp-ngp: Want'hu wadya wasigale hewekomigwe na moto na mosi na chola hawakweiile
    kuvika mahili yawe wakedamanyile wenye, naho hawalekile kuvika zimp'hepo na mahili
    ya zahabu na ya masawa na ya shaba na ya maiwe na ya maziti heyekuona naho heyekwiva
    naho heiye kugenda.
  enq-2: Kenda tepoma dutupame pyao kumasala naeyami endakali dupame dokaitanya gotena
    lao wasepae dupa yakinala naeyami. Golopi, silipapi, aene boronjapi, kanapi, itapi
    dupame gotena lao kingimi wasepae lenge natao, pii nasoo, kaita napaeyaowaka pingima
    dupapi, imambu koo dupapi, dupa endakali dokaitame lotuu lengema doko yakinatala
    mona kapilyala naeyami.
  eng-ASVBT: 'And the rest of mankind, who were not killed with these plagues, repented
    not of the works of their hands, that they should not worship demons, and the
    idols of gold, and of silver, and of brass, and of stone, and of wood; which can
    neither see, nor hear, nor walk:'
  mna-mna: Mi iwal biibi ta pataŋana sananŋan tel tina tipasaana zin ma timetmeete
    som na, zin tikam ŋgar be titooro lelen mi tizem uraata kizin sananŋana ta tikamam
    na som. Tinoknok mbulu sananŋana, mi tipakurkur bubuŋana sananŋan. Mi merere kizin
    pakaamŋan ta tiurpe kunun pa pat matakiŋa ma ke na, zin lelen be tizem zin som.
    Tana koroŋ ta tirao be tire lele som, tileŋ sua som, mi tiwwa som na, wal tana
    tileklek kumbun pizin men.
  myw-myw: Gamag mwasanin ikanka̱nigs youd tasiyas wasigeis; tage gamag tasiyas nisesus
    nag ipiyaves asisinap kalbaleb, nag ipiyaves siyowbad tobwag, o nag ipiyaves simeg
    baloum waseg, o nag ipiyaves siyowbad nibunis goul waseg, o silib waseg, o tanmunum
    bwabwel waseg, o dakul waseg, o amweilok waseg; siyowbad tasiyas nag kadilok bikines,
    o biliganes livan, o binounas; nag.
  sby-sby: Bantu balashala balabula kufwa ku malwashi awa, baliya kuleka kwinsa byaipa
    byakukambilila bintu mbyebalabamba ne makasa abo.Baliya kuleka kukambilila mishimu
    yaipa, tumbwanga twa golide, twasilifa ne twamukuba ne twamabwe kayi ne twabitondo.
    Utu tonse nkatubono, nkatunyumfu nambi kwenda.
  sll-sll: Ena ari tau si golkungure ya mongwo hobi ari si gongwo hamba, tal nigi
    dongwo ol wangwo aidolekire ya ol momua. Ol wa molere gal bala hulu kwia yong
    bai engwo i kina obil pir tomua. Tongwo hobi pera ara dire, ha di tere hol wakimia
    aidolangwo pamba, pir tomua.
  yaq-NT: Taa ju'u wate yoemra, tawakame, jume' inime'e bajika jiokot yee joammea
    ka kokokame, ka tu'ik bem bo'o jooria'u betana, ka a' su'u tojak. Intok kia jume'
    ka tu'i jiapsim juni'i, jiba am yo'orekai. Intok kia jume' ka lutu'uriapo liosim
    yo'oriwame, sawai tomie oo tosai tomie oo sisi'iwookie, intok tetae intok kia
    kutae ya'arim, ka bichame intok ka jikkajame intok kia ka rejteme juni'i, jiba
    am yo'orekai.
  uro-uro: Näkt arhani ama ruvek moe nävät ama ivätki qärarhani i qaku sokot na rha
    dä iaqäkt ama märänga na ama iräski ama mor qi aa ron di qop kaku rha näpqoer
    na nas nämät arha lat ama vu ngät. Qop kaku mae vät a rha i rhit bon da arhä qutdrir
    sage ama iaus dä sage ama iaus kärangätni i sa rha mualat na ngät na ama gol dä
    na ama silva dä na ama bras dä na ama dui dä na ama ngämung gärangät i qaku mamär
    vät a ngät iva ngät nañäm ura ngät nari ura ngät tet.
  ita-1885: E il rimanente degli uomini, che non furono uccisi di queste piaghe, non
    si ravvide ancora delle opere delle lor mani, per non adorare i demoni, e gl'idoli
    d'oro, e d'argento, e di rame, e di pietra, e di legno, i quali non possono nè
    vedere, nè udire, nè camminare.
  muy-muy: 'Mis ndahaŋ tə̀gəjənia. Nday nani ti zlam mahkərani ya ti tàbazl mis ni
    tə̀gri araŋa ana tay ndo. Akaba nani ɗek tàmbatkaba majalay ahàr gatay na ndo.
    Nday tə̀bu tagroru tʉwi gatay ya ahaslani ni zlam gatay : tazləbay seteni, tagray
    pəra. Pəra nday nani ti tagraya tay ga gru a, ndahaŋ ge virzegeni a, ndahaŋ ga
    akur, ndahaŋ ti ni ge ɓiyem. Zlam nday nani tìpi divi do, tìci slimi do, tə̀sawaɗay
    koksah daya.'
  kqc-kqc: Mina vene, kaere mina no iniye yaku de umuyeyadi, bi beika iniye ini vana
    yaku riyadi rofu nivakededi bi feresi moi etagae de riyadi. Mina bi vima no, ofa
    sei goro, siriva, auri roka bronze, fore ma yabo dudu rina moi odoro riyaine dada.
    Idu mina ofa sei bi nemoko ma anema nufa de ma nana ka de rededi.
  tav-tav: To bairo camajare rooro na cátibato quena camaja carʉjarã maca catʉgooñaquẽma.
    “Caroorije mani átibapa. Caroorije jã cátiere majiriobojaya,” caĩ jeniquẽma Diore.
    Caroorije na cátiere catʉgooñarique paiquẽma. To bairo caroorije na cátore bairona
    rooro majuu cáticõa aninucuwã. Wãtiarena cajeninucuwã. Na cawericarã quenare na
    cajeninucuwã. Oro cawamecʉtie, plata cawamecʉtie, bronce cawamecʉtie caajiyarije
    mena na majuuna na cawericarã maca, ʉ̃ta mena, yucʉ mena na cawericarã unare cajeninucuwã.
    Na cawericarã maca catʉjʉ majiquẽma. Caapi majiquẽma. Cáaáteña majiquẽma. To bairona
    cáti majiquẽna na cãnibato quena na cajeninucuwã, Diore jeniquẽnana.
  eng-ULB: The rest of mankind, those who were not killed by these plagues, did not
    repent of the deeds they had done, nor did they stop worshiping demons and idols
    of gold, silver, bronze, stone, and wood—things that cannot see, hear, or walk.
  spa-VBL: Pero el resto de la humanidad que no murió por estas plagas no se arrepintió
    de lo que estaba haciendo. No dejaron de adorar demonios ni ídolos de oro, plata,
    bronce y piedra, que no pueden oír ni caminar.
  fra-_FOB: Et le reste des hommes qui ne furent pas tués par ces plaies, ne se repentirent
    point des œuvres de leurs mains, pour cesser d'adorer les démons, et les idoles
    d'or, d'argent, d'airain, de pierre, et de bois, qui ne peuvent ni voir, ni entendre,
    ni marcher.
  hau-ULB: Sauran 'yan adam, da ba a kashe su ta wannan annoba ba, basu tuba daga
    ayyukan da suka yi ba. Basu kuma daina bautar aljanu da gumakan zinariya, da azurfa,
    da tagulla, da dutse, da itace ba - abubuwan da ba su gani, ji, ko tafiya.
  mal-mal: ഈ ബാധകളാൽ കൊല്ലപ്പെടാത്ത ബാക്കി മനുഷ്യരോ അവർ ചെയ്തിരുന്ന പ്രവൃത്തി വിട്ടു
    മാനസാന്തരപ്പെട്ടില്ല, ദുർഭൂതങ്ങളെയും, കാണുവാനും കേൾക്കുവാനും നടക്കുവാനും കഴിയാത്ത
    പൊന്നു, വെള്ളി, ചെമ്പു, കല്ല്, മരം എന്നിവകൊണ്ടുള്ള ബിംബങ്ങളെയും ആരാധിക്കുന്നതും
    അവർ നിർത്തിയില്ല.
  urd-GVR: Jo in balāoṅ se halāk nahīṅ hue the balki abhī bāqī the unhoṅ ne phir bhī
    apne hāthoṅ ke kāmoṅ se taubā na kī. Wuh badrūhoṅ aur sone, chāṅdī, pītal, patthar
    aur lakaṛī ke butoṅ kī pūjā se bāz na āe hālāṅki aisī chīzeṅ na to dekh saktī
    haiṅ, na sunane yā chalne ke qābil hotī haiṅ.
  far-far: Ma wane ne kera ore ma ru ta'a ki nao si saungida, nao si kari abulo fasia
    ta'alae kera ki. Sulia nao kera si to fasia fosilana anoeru ta'a ki, ma nunuiru
    ki ne kera saungaida ana gol ma na silva ma na barasi ma na fau ma na 'ai. Ma
    ru nai ki, nao kera si ada ma nao kera si rongo, ma nao kera si fali.
  suz-BL: मिनु मबेक्‍थु लीशो मुरपुकीमी मेको आन मरिम्‍शो पचा मप्रोनेम। मार मरिम्‍शो
    पाम्‍तेक्‍म देंशा हना, वोल नु देवी देवता आन कली खुम्‍की पा सेउ पाम्‍तेक्‍म। मताइब,
    मनेंब, मगाक्‍ब सुन, चांदी, कांसा, फुल्‍लु नु शी के सेल्‍शो मूर्ति आन कली खुम्‍की
    पा सेउ पाम्‍तेक्‍म। प्रकाश १६:९
  car-NT: Mo'karon yja'wangon otykon niwo'torykonymbo kari'na we'i'san te atu'ma'pa
    morokon aseke tynikapy'san otykon wyino. Mo'karon enu'non, ipana'non, itopoty'non,
    ika'mi'po kapy'san, amu'nymbo kapy'san, tykujuren siparari kapy'san, topu kapy'san,
    wewe kapy'san tamusi ety anawongakepy'pa kynatokon.
  amp-amp: Yo tfit ndwom ndwomt nd hosm yak bati duha yimom, inji htimohat rom nhai
    hti yakrmihato yafhormomm turoh tire hingrnayet yifonm. Nhai yafhormomt nd yarhroh
    nakuneft yo nd gore, silvaye, brase, tahiye, miye hingrnayet yifonm o tamoh tamohm.
    Nd yima tire hingrnayet shrkar, yima tng duha shrkar, nyinga duha shrkar yo wiyauyau
    duha shrkar, tfit naku hany yo nuwa rika htahe inji namoumm.
  bht-bht: पर बाकी लोक जड़े उना मुसीबतां ला पेहले नी मरयो थे, उना हल्ले भी अपणे बुरे
    कम्म करणा नी छडे। उना हत्या करणा, टूणा-टोटका, नाजायज रिश्ते, चोरी करणा नी छडया।
    उना बुरियां आत्मा कने अपणे हथां ला बणियां चीजां दियां पूजा करणा भी नी छडया, जियां
    की सोने या चांदी या पितल या पत्थर या लकड़िया ला बणियां मूर्तियां, जड़ियां ना तां
    दिखी सकदियां, कने ना सुणदियां, कने ना ही चलदियां न।
  eng-NOY: And the rest of men, who were not killed by these plagues, did not repent
    of the works of their hands, that they should not worship demons, and idols of
    gold, and of silver, and of brass, and of stone, and of wood, which can neither
    see; nor hear, nor walk;
  cub-NT: Caiye iye vainíburu yóbore, ina põeva ijãravʉcavʉ yaibévʉ bácavʉ cãreja
    ye jarʉvaiyʉbeteima na ne pẽpeimara mácavʉre. Quénora dajocabeteima ne mearore
    jíyede abujuvare. Aru dajocabeteima ne mearore jíyede pẽpeimara mácavʉre. Ina
    pẽpeimara mácavʉ põeva ne d̶aimara mácavʉbu úruque, aru plataque, bronceque, cʉ̃raboaque,
    aru jocʉcʉaque máre. Nárecabu yéde jã́ri majibevʉ aru jápiarĩ majibevʉ. Aru cuivʉ
    máre bʉojabema.
  ita-1927: E il resto degli uomini che non furono uccisi da queste piaghe, non si
    ravvidero delle opere delle loro mani si da non adorar più i demoni e gl’idoli
    d’oro e d’argento e di rame e di pietra e di legno, i quali non possono né vedere,
    né udire, né camminare;
  lww-lww: Napiowaena la ne m̃arera pap̃isi sanene, a pupia komp̃as nen yeririna lala,
    nane lap̃as nap̃a amal ke na wa, pe asitom re poli. Pe apulon la re nena e kiela
    napiowaena la nap̃a akila ke e limala poli, ana asum̃a akila luen ga lotena pa
    yermare lala, a asum̃a akila ke leniena pa nono lala na kiela ntewa lala, nap̃a
    pe akirava re poli, a pe amloge kilale re sur poli, nap̃a pe amiyal re poli, nap̃a
    yar ga la amiyum̃aen e kol, pona selpa, pona pototo, pona kilavaru, pona laki.
  ckb-ckb: پاشماوەی ئادەمیزاد کە بەو بەڵایانە نەکوژران، تۆبەیان لە کردەی دەستی خۆیان
    نەکرد. بەردەوام بوون لە کڕنۆشبردن بۆ ڕۆحی پیس و ئەو بتانەی کە لە زێڕ و زیو و بڕۆنز
    و بەرد و دار دروستکرابوون، کە ناتوانن ببیستن و ببینن و بڕۆن.
  nas-nas: 'Teka teing nantoong beenaumo doovaange dupisiꞌuriaruuꞌning teing teeꞌ
    nariꞌ bereꞌariaruuꞌ teing-eta biikaning orakaꞌ nkonanka-ita, aaꞌnoko maꞌnari dovang-koo
    boontu, eeꞌnoko daang-koong kumponinanka biiꞌka taꞌnampauꞌning-koo dootuuꞌ nko
    aaꞌning-koo: kooro, silivaꞌ, boronsi˜, kapang, eeꞌnoko koiꞌ; teing eeꞌning kapooꞌ
    oo noruꞌaavaꞌ, taarakaavarupeuꞌ, nanuꞌkoo makosiaavaꞌ.'
  uvl-uvl: Pe hehei pe hana nenge ure poreke ngana nemur te hemete iri ero, kokoes
    te leles aetapuna pe te hulia leteria nga reria poinga nemur ero toto. Te heto
    hekeke uneinei mur pe aetapuna mur nenge teume hote iri nga um chalemlem ngana
    mur. Pe aetapuna nemur te longo erochro, pe tenau erochro, pe te irara erochro.
  eng-BBE: 'And the rest of the people, who were not put to death by these evils,
    were not turned from the works of their hands, but went on giving worship to evil
    spirits, and images of gold and silver and brass and stone and wood which have
    no power of seeing or hearing or walking:'
  ixl-CNT: Uncheeꞌ aatz tereꞌn qꞌu aanima qꞌuꞌl yeꞌt motx kam tu qꞌu yatzꞌbꞌal tziꞌ,
    nikoꞌxh maꞌkojmotxikꞌaxa ikꞌuꞌl tiꞌ qꞌu yeꞌxtxoj nimotxiꞌaneꞌ. Motx koj iyaꞌsa
    tok iqꞌii qꞌu tioxhil txꞌiꞌliꞌinaj, tuchꞌ qꞌu bꞌanich tioxh qꞌuꞌl bꞌaꞌnla qꞌan
    chꞌichꞌ kuꞌen, bꞌaꞌnla saj chꞌichꞌ kuꞌen, qꞌan chꞌichꞌ kuꞌen utz, tuchꞌ qꞌu bꞌanich
    tioxh qꞌuꞌl kꞌoxich sivan, kꞌoxich tzeꞌ kuꞌen. Jatu koj sasajini. Jatu koj saꞌabꞌini.
    Utz saꞌkojitxꞌol xaaom.
  xsi-xsi: Andeta kelekele kazâŋa kâ ŋato ŋinde nde iŋgeŋgeana ŋananzi tamâta ŋgu
    rua, kala tamâta ŋinde simo vianzi nâ. Taitu kinzi ŋandai sipalele ilonzi kalonzi
    ŋga, aku ŋandai sipu mulinzi panzi maro laŋeŋa nenzi pareŋa-mâsi ŋga. Kinzi warakanzi
