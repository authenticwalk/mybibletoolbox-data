  ena-ena: Vɨhɨlɨ hameŋ agɨlaŋ hulaŋ iamɨgali limu hɨhɨle agɨladɨ ma ifɨhɨmavi uami.
    Agadɨ ala nɨbɨlaŋ lusɨŋ sɨbɨlɨ ma valavi uami. Sudɨ sɨbɨlɨ agɨladɨ ibi mɨŋaiahɨben
    aba mɨgalɨfɨlɨbalɨba agadɨ ma valavi uami. Kɨlɨ akuaba akuaba nulɨdɨ nukeŋ human
