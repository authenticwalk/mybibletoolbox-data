  ipi-ipi: Ana yau utupanena wandakali utupane tandaka andane wete no atoto, omaima
    lakae lo nembo toto, utupane-mane omolane asini mindi aiya pua atolopeyai tekeko,
    utupane katulo oma napulu-peyai.
  qul-NT: Chay p'unchaycuna runacunaka wañuyta masc'ankacu, manataj tarenkacuchu.
    Wañuyta munankacu, manataj wañonkacuchu.
  tnc-tnc: I'suᵽaka simarãka ᵽoto jimarĩa ᵽo'imajare reyariᵽakata'rikoᵽerãñu. I'sia
    yaᵽariᵽotojo reyawãrũbeyurã nimarãñu.
  ter-NT: Yaneko káxehiko, yupihóvotimo kahá'ayea ivókeovo ne xanéhiko, itea ákonemo
    paréxakana. “Ehá'ani ivóngeovo” koetíhikomo, itea ákonemo ivákapuhiko.
  bmr-NT: Jaasumi miyamɨnaa guijeveque guiineji. Jaarumo atyɨmejitɨhi. Iguijevequi
    moonɨrumedi guijeve chahaji.
  fuf-fuf: E nder ɗen balɗe ɗon, yimɓe ɓen ɗaɓɓay mayde nden, kono ɓe yi'ataa nde
    few. Ɓe suɓoto mayde, kono mayde nden doga ɓe woɗɗitoo.
  bhl-bhl: 'Keme angomi, kawtiw demdem mak bokolomeliw: “Numisik kuanuma o!”, angeko,
    kuanomin deiw fenokoliw kate, kuankemin deiw e fon unei, i ki keko, kuaninba keliwi,
    ne yetemsi te.'
  ons-ons: Meso 5 naso yewao, ŋei yewa eŋe baŋ seu seu zuaŋkaikei, ŋo siluŋ eŋe baŋ
    mi maratkaikei, eŋe baŋ seukkei wane oniake, ŋo siluŋ seu seu eŋe baŋ eŋano ŋine
    kakakone ariake.
  con-NTPO: A'ija tsa'caen vana'jemba paye in'ja'an'qque pa'faya'bi. Nane paye ñombi'ye'a'qque
    ma'caen paya'chove atesu'faya'bi.
  ghs-ghs: Oi qahura ape bahe bame minanipamu ttoka abiho irita biranatemi nokoi baata
    quba hiibakoihe bitta eetemi baatai nokoke bamu mai eetaqu.
  peg-peg: ହେ ସମୁତ ମାନାୟାର୍‌ ହାନାକା ଦାହ୍‌ନାର୍‌, ମାତର୍‌ ଇନେସ୍‌ କିଜ଼ି ପା ବାନି କିତିସ୍‌
    ପା ପାୟା ଆଉର୍‌; ହେୱାର୍‌ ହାଦେଂ ମାନ୍‌ କିତାର୍‌, ମାତର୍‌ ହାକି ହେୱାର୍‌ତାଂ ହନ୍‌ନାତ୍‌ ।
  txu-NT: Nhym kam arỳm me te tyk prãme, krytkanhê kute me kamjỳr ar o bakam te tyk
    prãme, te amitykkam ama ne, ne tyk kêtkumrẽx ne.
  eng-WEBU: In those days people will seek death, and will in no way find it. They
    will desire to die, and death will flee from them.
  gnw-NT: Jare jocua ara reta pe ɨvɨ pegua reta uipota tẽita umano. Ẽrei ndarau ipuere.
    Iquɨrẽɨ ete tẽita umano. Ẽrei ndarau etei ipuere.
  mux-mux: Ulu akili wendu ombá kene mindili nungí yambuma-ni “Aima kulamiliya!” ningéliinga-pe
    kululi ulu-pulele takara topa pumba kene naa kulungí. Mindili noku mindi mulungí.
  maj-NT: Kui ni̱stjiu̱n ku̱a̱ngisjai ngabayoo̱ xu̱ta̱ tu̱nga najmi sa̱kúhú ra̱. Ka̱ma
    mjehe̱ nga ku̱a̱yá tu̱nga ngju̱a̱i̱ t'axíhín ngabayoo̱.
  bkq-NT: Mârâ cinco nunâ wâgâ toenzepa ise kurâ domodo âsenagazedyly. Tyâhobyry ewânu
    epagudyze isemo, tâwânepa nipyra olâ ise. Tyiguedyse isemo, niguepamo olâ ise.
  kue-kue: Yegl erimbi enge igle yomba goramnedi konbauna dokinaglkwa, ba geglkwa
    konbaunamo i ta yenan kankraglkwa. Te ye goraglkwa i wakai kaima piraglkwa, ba
    geglkwa mambuno i ye mina teke ende eglke enambuka.
  cot-NT: Irirajia caquintejia intsataitavetempa iroguijacoveguitempani irimetojitempame,
    cotanquitsiquea aatoquea imetojajiguitsi. Irinintamajajiavequempaquea irimetojajianaqueme,
    cotanquitsiquea aato imetojitsi.
  bnp-bnp: Na tahuna iea, e huriki bara ri ngaru ni mate, pali bara ri keri. Ri gi
    matakana a dala na nimate, pali bara ri keri ni mate.
  apn-NT: '@see-verse:REV.009.005'
  ctp-NT: Sa yaꞌ kiꞌyu koꞌ ti, tsaa naan nten ni ji ñaꞌan ka ꞌin neꞌ chaꞌ kaja neꞌ,
    loꞌo ja tyija lyo chaꞌ kanꞌ ꞌin neꞌ bra kanꞌ; nchka tiꞌ neꞌ chaꞌ kaja neꞌ, loꞌo
    ti ji ꞌa tiya bra chaꞌ kaja neꞌ bra kanꞌ.
  opm-opm: Batbet mat paptin orhor hanen hayop ma sutipra oh han ihir Dir haputiprohenengo
    dahapri orhora; haputin mandap oh meih pat ohoh ihan haputinnong oh na haputiprimur.
  bvr-bvr: Gun-gatiya minypa guna-bamburda an-gugaliya nipa a-wechawecha barra a-yinmiya
    barra a-juwa, wurra gala barra a-yinmiya. Burr-guya jal a-ni barra a-juwa, wurra
    nipa gun-gujuwa gatiya barra gu-boy rrapa an-gugaliya gala barrwa a-yinmiya a-juwa.
  zad-NT: Na' kat'ka' gak dga, beṉ' yell-lioka' gaklall'gake' guetgake' per bi guetgake';
    na' selall'gake' bich soagake' per yeḻ' wita' wxoṉj wkwashiin ḻegake'.
  kmg-kmg: Eme dameŋ ira ŋic jaŋe hâmoniŋte biŋe muniŋmu erâ mi hâmoniŋmu, hâmoc hefâre-bipiepie
    sifu mi maic-jopaocmu.
  aso-aso: Neꞌmine igi mulumo ekeseꞌ gili minilizaniꞌ gameneuꞌ nene eveneꞌ nete helaaꞌ
    akamuꞌ viseꞌ ilisaha mo ma ningamilisave. Ee, mo helelobo li gili minilisaha helaaꞌ
    neꞌmo nene olovoꞌ o-ngedeleseive.
  uli-uli: Lal mala lemow meram ngo rechokla re bele memeri fedaley chog sew formel
    le rebe mes iyang, ngo tor mele rebe wiri; re bele dipli bo rebe far mes, ngo
    maes yebe kkewag tangir.
  nin-NT: Ni ihwa ikywi inggi yi, anishirr a ta zha ittu, na si ta hi yi hen. A ta
    zha di aba ka kɨ, ittu ta kru share na ba.
  acu-NT: Nu wait wajaktin kinta jeamtai, aints ainau jakartas wakerinayat jakartatkamawar
    tujinkartinuitai.
  cak-WNT: Yec'a k'ij ri' tek ri winek xtiquicanola' ri quicamic ruma ri k'axomal
    ri niquik'axaj, pero xa ma xquecom ta. Can sibilaj c'a xtiquirayij ri quicamic,
    pero ri camic xa xtanmej el chiquiwech.
  ebk-ebk: As nan hana lema ay furan at iyan-anap chi tatakuy katuyancha, ngem achi
    challu uchanan nan utúy chicha. O, uray mu laraychuncha ay matuy, ngem achi umchan
    nan utúy kan chicha.
  spa-PDDPT: En aquellos días los hombres buscarán la muerte, y de ningún modo la
    hallarán. Anhelarán morir, y la muerte huirá de ellos.
  ruf-ruf: Matsuwa agho iwanu watsobama lifwa lekeni ng'awatsolyona bae, watsobama
    wafe, lekeni lifwa litsokala kutali nawo.
  gun-gun: Ha'e va'e jave py avakue onhea'ã 'rã omano aguã teĩ nda'evei 'rã. Omanoxea
    oendu teĩ nda'evei 'rã omano aguã.
  agu-BL: Yil tz'ul yi jun tiempa'tz ẍchic'uche' wunak quimichil. Poro quil chiquim.
  isn-isn: Mumahiku nanso eantu akumiduma ensha, inge shang akumelija. Akulija ensula
    nakusha, inge ensha ekumanka.
  ilo-ULB: Kadagidiay nga al-aldaw, birukento dagiti tattao ti patay, ngem saandanto
    a masarakan daytoy. Tarigagayandanto ti matay, ngem kasla itarayanto ida ni patay.
  pir-NT: Tiquinare tiquina sa purĩgʉ̃ yegʉ̃ masa yariaa duaeta. Tiquina sa yaria
    duepegʉ̃ta tiquinare yaria dutisi.
  anv-NT: Né amfaá bimbɔ áta, ákɛlege nyɛ negbo nnó newa ɛbwɔ́ ágɛne. Néndé
    yɛ́ lé ɛbwɔ́ áshyage negbo, negbo nebɛɛ́ fɔ ɛbwɔ́ kwɔ́kwɔ́lé.
  sab-NT: E suiage kwian tadu jogekalinda blike ama kle ji chugege agwa ama me ñadu
    jogeda ama tadukalin kare, kwian chegu ji chuge boi daga ngwaleske kwian me jokeda
    dale.
  tmd-tmd: Wop mibɨl yöraku, nöbö mö piaku wöröxnɨŋö, rön, nugwöñ aku, jɨ wöröxɨb
    ödöi römö i mɨdenɨm.
  acr-NNT: Y chupa taq kꞌu riꞌ waꞌ wa qꞌij taq ri winaq kakitzukuj kikamik, pero na
    kakiriq taj; ma tobꞌ lik kakaj kekamik, ri kamik e pachaꞌ kanimaj chikiwach.
  kpg-kpg: I lodo nia malama e lima aalaa, gei nia daangada ga halahala di nadau hai
    gii mmade ai ginaadou, gei e deemee. Digaula ga hiihai bolo ginaadou gii mmade,
    gei di made la gaa hana gi daha mo digaula.
  taj-taj: थे धुइरी म्‍हिगदे सिबारी म्‍हाइला, तर थेनीगदे सिआम्‍याङ्। थेनीगदेसे सिबारी
    म्‍हाइला, तर काल चा थेनीगदेग्‍याम यार्ला।
  avt-avt: Me wɨ weise mau tɨ, mɨt miyapɨr yapɨrwe hanhan iuwe te nani, te God kaknipi
    ap nani taau.
  cbk-cbk: Durante ese maga dias el maga gente ay busca el muerte pero nunca sila
    ay encontra, y ay quere gayot sila muri pero hende gayot sila ay experiencia el
    alibio del muerte.
  uig-ARA: شۇ كۈنلەردە، ئىنسانلار ئۆلۈمنى ئىزدەيدۇ، لېكىن تاپالمايدۇ؛ ئۆلۈمنى سېغىنىدۇ،
    لېكىن ئۆلۈم ئۇلاردىن قاچىدۇ.
  tuf-tuf: Eyta ruhw̃úc cab cucayat, uwan saca racar rehcáyqueyra. Abáy ruhw̃úc rehquít
    saca racar rehcáyqueyra. Saca racar cuar, saca báreyra. Uw ima saca racar isóyqueyra.
    Ruhw̃úc tamor saca racar isóyqueyra. Eyta saca racar isóc cuar, saca báreyra.
  abx-abx: Anan sinan mga allaw, ag'iliw-na si mga a'a i kamatayon pero ga'i to atuman.
    Aruyag mga iya agkamaratay, pero sigi to lugod dina liliyat.
  mco-NT: Je huin'it xɨɨ je huin'it tiempo jäy ajcxy ooy anajty o'cɨn ja'ixtaaygɨxy
    e ni ca' pátcɨxɨpy. Ooy anajty janijot'ájtcɨxy o'cɨn, e cöguëgɨɨb ajcxy je o'cɨn.
  cpb-NT: Osheki inkemaatsiwaitya atziripaini, inkowawetya naaweta inkamapithateri,
    eero ikamimaita.
  aon-aon: Aria abudok nyutob eshesh ta shurim yeh um shugok um. Aria shopunek, eshesh
    ta shukri abom um shugok um atin aria ta uwok. Gok ta nyuruwok-umeshuk.
  hus-NT-2005: Jachanꞌ i kʼij, an atiklábtsik neꞌech kin leꞌnaꞌ ka chemech, por yab
    neꞌech ka chemech; ani maske in léꞌtsik tʼajat ka chemech, yab neꞌech ka chemech.
  mig-NT: Te kɨvɨ̱‑ún, ndúkú táká ña̱yɨvɨ modo kuu̱‑i, ko ma̱ ní'i̱n‑í. Te va̱sa kákuni̱‑i
    kuu̱‑i, ko ma̱ kúu kuu̱‑i.
  bps-bps: Na di klo i lime bulen ani, i dad to ani too ale mayè ku mlal ale mati,
    bay landè kibòla, du baling ale mto fa.
  mbs-mbs: Dalem te lima se bolan sìyan, ontò meibeg se otaw megpekematay, meneng
    eked iyan kebatog. Pengkey ibeg dan matay, meneng eked dan iyan kebatog.
  tof-tof: Ene 5 melpaldó pamkolpama sab büdül yamkünórre, a i sab koke eserre. Ibü
    sab ubi yarile nurrbarinüm, a büdüla sab ibükagab buso yarile.
  cme-NT: Caamba ndii daayo-na, nuɔmba ka ta ba taara kuliiŋgu‑i ŋga ba siɛ da-ku.
    Ba ka mul dãamu taara-kuɔ, ŋga moloŋ yufelle siɛ gbãa haa-kuɔ.
  sus-sus: Na lɔxɔɛe, mixie faxɛ xɔli mawama nɛ na tɔɔrɛ xa fe ra, kɔnɔ e mu nɔma
    faxade. Faxɛ xɔli e suxuma nɛ, kɔnɔ faxɛ a makuyama nɛ e ra.
  pon-2006: Erein sounpwong limauwo aramas pwukat pahn rapahki mehla, ahpw re sohte
    pahn diar; re pahn men mehla, ahpw mehla pahn tangasang irail.
  dad-dad: Naa anidi bun tamo laa dimirẽf, anĩ ere, to dilouf. Idi laa orodiyouf,
    anĩ ere, laa to gurug fediyouf.
  zab-NT: Láani de dxiqui sguíily de bniety guelguty, per quɨt idxialtidebni. Scaazdeb
    gatydeb, per quɨt xo gatytideb.
  jae-jae: Êndêŋ ŋasawa tonaŋ ŋamalac sêŋgôm gêŋlêlôm gebe sêmac ênduŋa, mago sêŋgôm
    elêmê. Êsêac oc sênam aweŋ su gebe sêmac êndu, mago gêmac oc êc êsêac sugeŋ.
  ksd-ksd: Ma ta nam ra umana bung a tarai dia tikan upi ra minat, ma pa dia tikan
    tadav ia; dia mainge upi diat a mat, ma ra minat na lop kan diat.
  msm-NT: Ko muabut sikan no panahon, to mgo otow ogkaliyag no mamatoy on podom, di
    kona sikandan ogkamatoy.
  myk-myk: Sipyii na ba xu shaa yee caya yi na, ga pʼi da wu ta wɛ. Xu kaa na ba bye
    pu na, ga wee bɛ na ba fe pu ɲaha na.
  sbe-sbe: Mayadaidi ne luwadiyena tamowai kabo boita se wasenei, na iyamo nige gonowana
    se lobai. Se henuwakalili bena se boita, na iyamo boita kabo ye wasabugabaedi.
  mcr-mcr: Ämaqeu iiŋä wimeqaŋgaŋi, qu äpäkoŋqäŋqä qävqä ipiyä-qe, mapäkoŋqä ipnuwi.
    Qu äpäkoŋqä iiŋqe, aaŋä kuapänä äwiŋgaŋgqä-qe, äpäkoŋqä iqu quŋqe, zä wäniqe.
  cux-NT: Ní nguuvi s'eeⁿ ní 'iiⁿ'yāⁿ yeⁿ'e iⁿ'yeeⁿdí 'cūū in'nuúⁿ yā taacā chi cuuvi
    'cuūví yā ti neⁿ'e yā chi 'cuūví yā, naati nguɛ́ɛ́ cuuvi 'cuūví yā.
  tur-YTC: O günlerde insanlar ölümü arayacaklar, ama hiçbir şekilde bulamayacaklar.
    Ölmeyi arzulayacaklar, ama ölüm onlardan kaçacak.
  san-ITR: tasmin samaye mAnavA mR^ityuM mR^igayiShyante kintu prAptuM na shakShyanti,
    te prANAn tyaktum abhilaShiShyanti kintu mR^ityustebhyo dUraM palAyiShyate|
  bel-N: І ў тыя дні людзі будуць шукаць сьмерці і ня знойдуць яе, і будуць жадаць
    памерці, і сьмерць будзе ўцякаць ад іх.
  sch-sch: Ma tha rangnga sûnghan chu thina zong an ta, aniatachu, man no ni ngei;
    anni ngei han thi rang nuom an ta, aniatachu thina hah anni ngei renga rotpai
    atih.
  mic-MIQNT: Ge's na na'nijig tepgun'setjig pemita'jig, na mimajuinu'g tl gitnme'waten
    lpa puatmu'titaq gisi npu'tinew. Gatu siaw mimajultitaq aq ma' npu'ti'gw.
  huu-NT: Iese ɨco suia, eo duere comɨnɨ sefuilla jira, fiodaillana jitaitɨmacɨ. Naimacɨ
    abɨna meineacanitɨmacɨ. Fiodaiacanitɨmacɨ; ia fiodainitɨmacɨ.
  jiv-NT: Nui̱ shuar wari jakataj tuíniayataṉ jákachartatui. Ti wakeruiniayataṉ
    jákatniun tujinkiartatui.
  otm-NT: Nɛ nu'ʉ yʉ pa gue i 'yo ua yʉ hɛ'yąxi in nde yʉ ją'i da du pɛ hingui sä
    da du, hønt'a ran ʉnbi thoho da nu.
  dah-dah: Gusu beleŋ yisike gagasi siptesoŋoŋ uliŋ misiŋ buluŋ po kateŋ hinayiŋya
    gobe kamde kamde niŋ wor po nurde hinayiŋ gega ma kamnayiŋ. Mel gobe kamtek wor
    po yirde hiyeŋ gega, kamde kamde beleŋ yeneŋ yilwa yiryeŋ.
  tnk-tnk: Ia nəpɨn me nəha nərmama tuhətui suatuk tɨ nemhəien, mətə ko həpkətoni
    mhə. Tuhokeikei mə tuhemhə, mətə ko həpkemhə mhə.
  kpr-kpr: Tambuno ghabu soveni resena, einda jokáda, evetu genembo daba aimi mema
    teria futo itatame bune jaredo, ambari dae uju arera. Avata ambari mo, ne kakage
    dodo yarira.
  san-IAS: tasmin samaye mānavā mṛtyuṁ mṛgayiṣyante kintu prāptuṁ na śakṣyanti, te
    prāṇān tyaktum abhilaṣiṣyanti kintu mṛtyustebhyo dūraṁ palāyiṣyate|
  nho-nho: I loto naa marama e rima naa raa, laatou ma ki ssee ni ara ma laatou ki mmate
    laatou, tevana iaa laatou ma ki see mmate; laatou ma ki fiffai maa laatou e mmate,
    tevana iaa laatou ma ki see lavaa te mmate.
  gym-NT: Ne aisete nitre rababa ja tare nike tröda kisete, ni ye abko tö rabadi krütai
    jötrö, akwa rabadi krüte ñakare.
  azg-NT: Viochen xjen joo na ꞌon chiꞌñeen, njntꞌue jndyi nnꞌan nchu ya nntꞌahan chaꞌ
    na ncüjetohan, majoꞌ tyiꞌjeꞌquindiohan nchu vaa nntꞌahan. Ntꞌue jndyi nꞌonhan
    na ninꞌcüjehan, majoꞌ tajeꞌquindëë ncüjehan.
  bhd-bhd: तैन पंच़ महीन्न मां मैन्हु मरनू चाएले, पन तैना न मेरि बटेले। तैना मरनेरी
    इच्छा रखेले पन तैना कोन्ची भी तरीके सेइं मरनेरी बत न मैलेली।
  too-NT: A'xni'ca' napātle'ke huā'mā', huan tachi'xcuhuī't nataputza a'nchī ixtapūnīlh
    pero tū' catitakaksli. Xlaca'n natanīcu'tun pero tūlalh catitanīlh.
  ind-AYT: Pada masa itu, manusia akan mencari kematian, tetapi mereka tidak menemukannya.
    Mereka ingin mati, tetapi kematian menghindari mereka.
  cjo-NT: Ikaatakika irika 5 kashiri ikemaatsitakari atziri ikentakiri oshiyawitariri
    kitoniro ari ikowaeyawitanakyaani atziripaeni ikamaeyenimi; omaanta eero imatziro
    ikami. Ikowaeyawitanakyaani rowamaashiteeyaanimi apaniroeni, omaanta eero añaawaero
    ikamanitanee.
  nsn-nsn: Doh tar marein nilaninanine o tamata ra turung sir toro mat, bo ahik puk
    pah ra matotong ueltupara tang roon, gisina ra malara ra mat. Bo roono puk ro
    mat o turung uasuasiaua tasisin.
  san-DEV: तस्मिन् समये मानवा मृत्युं मृगयिष्यन्ते किन्तु प्राप्तुं न शक्ष्यन्ति,
    ते प्राणान् त्यक्तुम् अभिलषिष्यन्ति किन्तु मृत्युस्तेभ्यो दूरं पलायिष्यते।
  tna-NT: Da tiempo su tueda cristiano cuana jubida manuja epudhaata, ebia su sufri
    eputa putsu. Cuaja manu taji mahue ebatita huecuana.
  lid-lid: Udu bolo bun ma limeh nane doh badeh, iri kameh asilah imek, arile iri
    winiyan basilahei iy bwe, iri aso-ok ta amak, arile imek badeh, atobwak le tiri.
  wim-wim: 'Aak way anan ngulan wampow thantan-a, than pam wanch anangan mul kaangk
    wunayna, puth thanan keꞌ uthamiythanweya, yaꞌa: thanan keꞌ pam thonamant wenk-wenkiythan
    yipam mulathow thanang, puth yaꞌangama, an keꞌ nil appenchan thanttama.'
  zga-M: Mufinghono ifyo avanu valanonghwangha ukhufwa uvufwe savakhavuvonanhe. Valanonghwangwa
    ukhufwa pu uvufwe vukhuvankimbeilangha avanu.
  yom-yom: Mu bilumbu bina batu bela tomba lufua vayi balendi lutambula ko. Bela mona
    tsatu yi fua vayi lufua luela kuba tina.
  san-SIN: තස්මින් සමයේ මානවා මෘත්‍යුං මෘගයිෂ්‍යන්තේ කින්තු ප්‍රාප්තුං න ශක්‍ෂ්‍යන්ති,
    තේ ප්‍රාණාන් ත්‍යක්තුම් අභිලෂිෂ්‍යන්ති කින්තු මෘත්‍යුස්තේභ්‍යෝ දූරං පලායිෂ්‍යතේ|
  yut-yut: Uŋun bɨsapmon amɨn kɨmot do kosit wɨsɨk akdaŋ, mani kɨmot dɨma kokdaŋ.
    Kɨmot do tagɨsi nandakdaŋ, mani sigɨn egɨpdaŋ.
  grc-BYZ: καὶ ἐν ταῖς ἡμέραις ἐκείναις ζητήσουσιν οἱ ἄνθρωποι τὸν θάνατον καὶ οὐ
    μὴ εὑρήσουσιν αὐτόν, καὶ ἐπιθυμήσουσιν ἀποθανεῖν, καὶ φεύξεται ἀπ᾽ αὐτῶν ὁ θάνατος.
  cpc-NT: Owanaa inkimaatsiwaitya atziriiti, inkowayitanaki atziriiti inkamapithatiri,
    iiro okantzimaita.
  nhg-NT: Hua pa niecate tunalte giente quetiemusque mequelestle hua abele queniextisque,
    hua lalebes quenequesque mequesque, pero abele mequesque.
  nya-nya: Masiku amenewo anthu adzafunafuna imfa koma sadzayipeza. Adzalakalaka kufa
    koma imfa izidzawathawa.
  ngu-NT: Ipan on tonaltin nochi tlacatl quinequis nomictis, pero xoc huelisquej miquisquej.
    Sanoyej quinequisquej miquisquej, pero ijcuacon on miquilistli xoc onyas.
  kup-kup: '@see-verse:REV.009.005'
  jid-jid: Nivi baki inji ba wa kwu i bana to u na. Ba gbre wa ndi duba kwu, i ikwu
    ni tsutsu don ba.
  wmw-wmw: Nozo suku‑zo, wanu wakuja kusakula infwa fala awashubutu kukidiri kupata,
    wakuja kuhitari infwa fala kifo cikuja kuwatira.
  gmv-GGM: He gallasatan asay hayqana koyana shin hayqo demmetena. Hayqanas amottana
    shin hayqoy isttafe bistana.
  ssg-ssg: Leili tesol ngain ien, lato aile ngah aweisal lehe lato mat tuahe lato
    kum mat uke. Pahalato wanen lato mat xaxau tuahe matemate kum tunahi lato.
  zpo-NT: Lee re mbizh zee lee re myet nzhekla yet per nayizhalt mod yet xaa lo xaa;
    nu nle re xaa xgab yet xaa, per nyent mod yet xaa.
  poy-poy: Mumashaka galii wantu hawasakuli kuhowa kumbiti hapeni wahowi, hawafiri
    kuhowa kumbiti kuhowa hakuwatugi.
  qwh-NT: Tse junaqcunam allapa sufrirnin, nunacuna wanita imanopapis ashiyarqan,
    peru manam wanitapis tariyarqantsu.
  gaw-gaw: Haen amup̱a danab ag mauhḵulagnu ib maṯiglag amge ii mauhmana. Ao, ag mauhḵulagnu
    oolag huanak daaḵu amge mauhak nug ag uuaṯa, umanab daaḵu. Ag paha mauhak ii anidmana.
  nca-nca: Ŋu naru ŋunoko unipare khumowero quro khe seqawaŋgo, quko kama khumowaŋgo.
    Eneko khumowato yero ŋuro surumí parámi horé iŋowaŋgo, quko kindo khumowero ŋuko
    yorotoro toŋeweya.
  zpz-NTPP: Orzeꞌ lat gaay beey zeꞌ, orzeꞌ de mbecy yub yu tub mod nu gat yu. Tees
    wayap dey ñi. Nunu mas galagy dey nu gat yu, tees rila wad mod nu gat dey.
  zac-NT: Hia dzë ni ra mënë gac shtuꞌu rall gati rall perë adë gunë raiꞌ gan gati
    raiꞌ. Aunquë rac shtuꞌu mënë gati rall, hia lëꞌë galguti ldaguë zitu parë mënë
    ni.
  kyg-kyg: Ani afinaꞌmo vayaꞌmogi apakaiꞌapimo falisaya kaꞌmo afaꞌa kahauya huꞌa oꞌagegae.
    Falisayafeꞌmo hapaugiyaꞌmonanafa afaꞌa ofaligae.
  kmk-kmk: Utdadiya timpu, inapon dat tagu dit matoyan da yoong adida mainapan, taḻona
    piyaon da un matoy yoong ibtikan katoy dida.
  cao-NT: Tocajacano tsi rësocascaxëcani quiha nohiria ra, rësonoma jaca nori.
  bbr-bbr: Kiro keir 5 opok, roasiret ak tätäi oumoi, meiäun apu itanäiei, utianik,
    ak kiro apu wa aparaiei. Kiro roasiret ak meiäun ronkatäiei, utianik, meiäun apu
    kiro akan amiak opok ämäiäi.
  inb-inb: Chi pun­cha­kunaka, runa­kuna wañun­ga­pa maska­na­kug­pi­pas, mana pudin­ga­pa
    kan­kuna­chu wañui tarin­ga­pa. Ari, wañun­ga­pa muna­na­kug­pi­pas, wañui mana
    chaia­mun­ga­pa kan­kunata­chu.
  hrv-hrv: U one će dane ljudi iskati smrt, ali je neće naći; poželjet će umrijeti,
    ali smrt će bježati od njih.
  box-NT: Pã̀ahṹ na á bṹn ǹ wé yi ká ɓa nùpua wé è bío le mí lá húrun
    se mu sṹaaní. Ɛ̀ɛ ká ɓa màhã́ máa hí. Ɓa sĩa wé è vá mu húmú yi.
    Ɛ̀ɛ ká ɓa máa yí mu.
  ote-NT: Nuya paꞌʉ ya ja̱ꞌi da nehma̱ da du, pe ma da ꞌñotho ra du pa gueꞌʉ.
  wnu-wnu: Inaun 5-ende qanambig orogarer eng isi yarab umub pisiamirei. Umun qamb
    misir igari usai eng wuriwaga uberburemirei.
  zam-NT: Co'se' gàc huiz co' ngue niin loo gu' ndxè', mèn aseli par leque mèn guth
    mèn. Per Diox ne'ta'de lugar guth leque mèn mèn. Mastale' lya's mèn gath mèn,
    ne'ta'de Diox lugar gath mèn le'n rye huiz co'se' gàc con'a loo mèn.
  zyp-NT: Ma ningcai leco cawngsaw sahlo takhei thihnah khah aa hui a, canghrasala
    hmuh a bei he. Thih khah aa du ngetei a, canghrasala thihnah takhei a nosai he
    a.
  sey-NT: Ja̱ muꞌseña cato pa̱i ju̱ꞌiñere yëja̱ꞌcohuaꞌi aꞌë. Ja̱je yëjëtaꞌa ju̱ni
    huesëye pa̱jaꞌcohuaꞌi aꞌë, ju̱ꞌiñepi peoquëna.
  nvm-nvm: Asam imut roin (5) guf ijia buka vajai fian abek ijefuon bu aoikuai unam
    nisai vo uri bomana ijefuon rek revo buba aoik.
  mps-mps: Te tama tebo sogo, polua a naga sogo, te bidi dabe augwali te isabo tų
    gegebo sę ebadi, tiali goli augwaligo sugobeo. Awe, te augwaligo homugo te isabo
    homu godolo yai, tiali goli te isibo augwali suyu wi paibao.
  pab-NT: Hatyo iri xahenaherene 5-li kaimare nasite kasani halitinai waini xakorete
    aokowiha hoka maisa ite wainahitaha. Waini kaiserehare xakore ite aokowihitaha
    hoka maisaiya wainahitaha.
  llg-llg: Nai bulak kalima sila dalen, hataholi la doidoso lalan seli so, losa kada
    ala loke mate leo. Mae leondiak boe oo, ta mate sala.
  kyf-kyf: We bhla, tlɩtlɩee da wa yia -talɩa, 'ɩn wa 'na 'ka we 'yɩ, we tʋ yia nyɩma
    'bhaa, 'ɩn kwɛɛ -mʋʋ yia wa -gwaa.
  tpi-tpi: Long dispela taim ol manmeri bai i wok long painim rot bilong i dai, tasol
    ol bai i no inap i dai. Ol bai i laikim tumas long i dai, tasol dai bai i ranawe
    long ol.
  mih-NT: Quɨvɨ cuan cua cuñi ñiyɨvɨ sa cuu ñu, zoco ma ñihi ñu cuhva. Cua nanducu
    xaan ñu cuhva cuu ñu, zoco ma cuu cuu ñu.
  qvh-NT: Say wachishganwan segaypa nacar wanuyta munarpis runacuna manami wanuyargansu.
    Wanuyta munarpis say nanaywanmi nacayargan.
  kms-kms: Tende puayi di wute riti ningg ngim meri rit, pudi ngim ninge ruqond tuqui
    segi. Ni riti yawo kureny, pudi riti kin tuqui segi.
  agn-agn: Animan ong teled tang limang bolan ang asi dilemen nira tang kamatayen,
    piro indi tanira mangapatay. Maski galiliag da enged tanirang mangapatay, palawid
    ong nira tang kamatayen.
  nhi-NT: Itich nonqueh tonalmeh in tlalticpactlacameh ictemosqueh in miquilistli,
    uan yeh amo cahsisqueh. Masqui icniquisqueh miquisqueh, in miquilistli quincholouilis.
  ttc-NT: Tuj aj tyempji kye xjal kygani'tz-tal tzan kykamik, per nlay kyekamik, b'ix
    okyjoyo'tz tume'l titza' tzan kykamik per nlay tz'oknoj tume'l titza' tzan kykamik.
  dan-1931: Og i de Dage skulle Menneskene søge Døden og ikke finde den, og attrå
    at dø, og Døden flyr fra dem.
  kwj-kwj: Woro ka gisi ki hima le wu hano numbo tini o wu waki wakifukonda. O mwe
    naha wu ha ki wu okokonandano. Woro hima handau bomo ti apahime naha dakondau.
  vie-OVCB: Trong những ngày đó, người ta tìm cách chết nhưng không được, mong mỏi
    được chết nhưng sự chết lánh xa.
  kze-kze: minkánáávímbá títe ínasa puwónaumne síyambanivo puwónááon-amba avakáá uwááesa
    túvamai ménaaowe siráiye.
  mpj-mpj: Palujanuya wilyjiwilyjiwinti nyinara kayilapaya kulinmalpa miturriraku,
    kayilapaya purtu yajinmalpa miturriraku.
  lbk-lbk: Isnan chey ay lima ay fowan, et sesesesemken nan takho ay matey cha koma
    et yangkhay, ngem ad-i mabfalin. Siya, olay mo lalaychencha, ad-i paat omchan
    nan etey ken chaicha.
  mto-NT: Ku veꞌe veꞌem tyónju̱t kyó̱tsju̱t, jyo̱o̱ꞌkꞌíxtidinup tseꞌe je̱ jayu vintso̱
    veꞌe yꞌo̱o̱ꞌktat, ax kaꞌa tseꞌe yꞌo̱ꞌyixjadat; jaꞌo̱o̱ꞌkuvaꞌandap tseꞌe, kaꞌa
    tseꞌe yꞌo̱o̱ꞌktat.
  bzh-bzh: Doḳ buk sënë og mehönon rëḳ desero aggata diiḳsën yi, rëḳ nama gesu
    rëḳ denatöḳ jaḳ rë. Rëḳ ahëj geving nabë denadiiḳ, rëḳ mu diiḳsën rëḳ
    beya in sir.
  guj-2017: તે દિવસોમાં માણસો મરણ માટે તળપશે પણ તે તેમને મળશે જ નહિ, તેઓ મરણ ઇચ્છશે
    પણ મરણ તેઓ પાસેથી જતું રહેશે.
  jvn-NT: Sakjeroné limang sasi mau wong-wong njaluk mati waé sangking larané, nanging
    ora bisa. Pada kepéngin mati, nanging malah diedohi karo pati.
  byr-byr: Yɨ daanga dazagaaꞌ aꞌmwera balya yaꞌne tusaꞌna bɨꞌdɨvɨꞌ kɨrɨꞌ sahwara tɨnna
    mwanganyadɨvɨsare. Arɨkawɨ. Sahwara “Balaana!” kuna yawɨꞌdɨvɨsare. Kɨrɨꞌ baryabwi
    sahwaraavɨ lɨkaanya wodesɨ.
  ian-ian: Wan valɨ lɨnja njɨmbla ndu lagwa kiyavak kat woviyaguga lɨndi. Kiyanjeya
    vak ana vɨga lɨndi. Kwo kavle savle kwo lɨndi.
  hun-hun: Azokban a napokban keresik az emberek a halált, de nem találják és kívánnának
    meghalni, de a halál menekül előlük.
  mcf-NT: Aid tsectsecbiecquidën siac natiamboshë yec matses unëste bunquiendac. Unëste
    bunquidi badedi unësenquio iquendac.
  kjs-kjs: Go suba supu madaare nimu komalalo pora asa piralimi pare nimumi pora na-adasaalimi.
    Gore nimuna konere naa abi komawe kone salimi pare nimu madaa komape ele na-epalia.
  mni-mni: Hairiba tha manga aduda makhoina sinanaba hotnagani, adubu makhoina ngamloi;
    makhoina sininggani adubu sibana makhoidagi chenthokkani.
  yad-NT: Rirya̱va̱tana̱ya̱ nijya̱nvay variy diiyadana̱cho̱, ne rirya̱sarye varirya.
    Rirya̱tiy diiryu̱y, rá̱bachará ji̱ta diiyada rirya̱jisiy variy.
  mxb-NT: Ta katoó ña̱yuu kuu na̱ daá ñóó, tído o̱ ku̱ú taꞌon na. Ta va̱ꞌará ndaꞌí
    ná kaꞌán ná kuu na̱, tído o̱ ku̱ú taꞌon na.
  pon-2006A: Erein sounpwong limauwo aramas pwukat pahn rapahki mehla, ahpw re sohte
    pahn diar; re pahn men mehla, ahpw mehla pahn tangasang irail.
  maq-NT: Nixtin hya ne, xuta jan ne, tsimeje me cjuaveya, peru sacuiin cjuaveya xi
    cuma rë me. Xuta jan ne, cjuehyacacun me cjuaveya, peru sacuiin.
  hto-hto: Iemona aféruillaɨdo comɨnɨ, “Raɨre cue tɨ́illɨ” dáɨitiaɨoɨ, mei íadɨ tɨ́iñeitiaɨoɨ.
    Ɨere tɨ́iacaitiaɨoɨ íadɨ, tɨtáfɨrede raa afémacɨmona oni jɨca jáite.
  por-BRBSL: Naqueles dias, as pessoas buscarão a morte e não a encontrarão de forma
    alguma. Elas desejarão morrer, e a morte fugirá delas.
  ces-NKB: (V těch dnech budou lidé hledat smrt, ale nenaleznou ji; budou toužit umřít,
    ale smrt od nich uteče.)
  cui-cui: Barapo mataqueitha, po mataqueitha jiwi bichocono atene tsane, cuinaya
    bewerapabenaena ichitha jopa cuinaya werapabenae tsane.
  boj-2014: Bati deqa tamo uŋgasari naŋgi moreŋqa gam ŋamab ŋamab ugeinjrqas. Naŋgi
    moreŋqa are soqnim naŋgi moreŋqa keresai.
  eng-OEBUS: In those days people will seek Death and will not find it; They will
    long to die, but Death flees from them.
  eri-eri: Saini waha langa fai-aita bagu nere umei nomo jala kuru wodbode, ono wode
    wa, nere ada umodbode. Nere umei nomo gaude nigonbona, ono wode wa, umou no nere
    awa nigidu faga wonbona.
  aly-aly: Ikwereng-arey rernem iterrem alakenh, “Pwarrkerreyel anantherr! Ilweyew-anem
    anantherr!” Arrangkwaw! Ilwey-angenh-antey. Rernem anerl-aneyenh, kwarnelherl-aneyenhant
    pwarrk inngey.
  wiu-wiu: Tokene ko kakoa (5) ponoka toa mea eni tete motokoi yenamepa i tete teigouno,
    tukene tuadiya wa wili tokoa kawa teko tokale wawa oyake tuamele toamoo.
  swe-swe: I de dagarna ska människorna söka döden men inte finna den, de ska längta
    efter att dö men döden ska fly ifrån dem.
  cth-cth: Hote hnin toteh tami pueng ni duenae a tawng awh han. Hatei hmawt awh mahoeh.
    Due hane ngai nakunghai duenae ni a yawng takhai han.
  mti-mti: Me kumive iyayapan bo kinuni ape, go mu oma den ane yaupe. Sira, mu bo
    oya anope, go bo mu gumbo kwem aipe.
  pad-NT: Hari. 5 masiko ipohina va'ora vanaima'banakarahoki bana adani Deu-ra vanofiriki.
    Vaabinina-ra vanofiki bana adani kohoi vihiki. Ni-vaabiniki. Vaabinina-ra vanofikarahovini
    kaba'i, ni-vakaabokaki bana ida vaabinina.
  twi-twi: Saa asram anum no mu no, saa nnipa no bɛhwehwɛ owu, nanso wɔrennya. Wɔbɛpɛ
    sɛ wowu, nanso owu beguan afi wɔn nkyɛn.
  hlt-hlt: Te khohnin ah hlang loh dueknah a toem uh suidae hmu uh loengloeng mahpawh.
    Duek ham khaw a hue uh suidae dueknah loh amih te a rhaelrham tak ni.
  tbz-SIM: Dɛ kó bɛtɑ̃̀ɑ̃̀bɛ̀ miɛkɛ bɛnìtìbɛ̀ bo wɑmmú mukṹṹ kɛ́mɔ́ntɛ́, bɛ̀ bo
    mmù dɔ́ nɛ̀ bɛ yɛ̀mmɛ̀ mɛmɔu kɛ̀ mùu cokɛ́ kɛ́dɛ́tɛ́.
  san-GUJ: તસ્મિન્ સમયે માનવા મૃત્યું મૃગયિષ્યન્તે કિન્તુ પ્રાપ્તું ન શક્ષ્યન્તિ,
    તે પ્રાણાન્ ત્યક્તુમ્ અભિલષિષ્યન્તિ કિન્તુ મૃત્યુસ્તેભ્યો દૂરં પલાયિષ્યતે|
  ake-NT: Mɨrɨ 5 kaisaron kapʉi koro'tau uma'tan nɨto' warinpato' oton ka'pon amʉ'
    uya, e'tane to' uya epoto' oton pen; eri'pai to' e'tane, uma'tan nɨto' utɨpɨ'to'
    oton to' piyapai.
  qvn-NT: Chay junagcuna chraramuptin, runacuna ashipäcungam wanuyta, nätan wanuysi
    manam paycunapagga cangachu.
  tku-NT: A'cxni' na'a'kspula huā'mā', tachi'xcuhuī't nataputza ixlīnīnca'n ē jā catitamaclalh.
    Xlaca'n natanīcu'tun ē jāla catitanīlh.
  bjk-bjk: Ma kölöme xöbo balna idi xina pitnö ne texe, a nangadi tabo wawara siwin
    te ngas sua minet, ma lamun idi takarabo eöt tua parasiwin. Idi tabo mamaa bere
    idi tabo met ma lamun a minet irabo wan kalik idi.
  msy-2020: Dughiar kamɨn, gumazamiziba ovengsɨ tuaviba buriam, egh me ovengan kogham.
    Me ovengsɨ bar ifueghtɨ, ovevem men arɨmangam.
  bpr-bpr: Na di lam i lime bulen ayé, too mayè i dad to ku mati ale, bay landè kibòla,
    du fawag i fati di dale.
