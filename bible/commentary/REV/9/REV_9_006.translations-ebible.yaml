    তে প্ৰাণান্ ত্যক্তুম্ অভিলষিষ্যন্তি কিন্তু মৃত্যুস্তেভ্যো দূৰং পলাযিষ্যতে|
  tac-NT: '''Lige alué ralámuli asíriga suwinálimili nile o''koka alué ojchite i''kísiga,
    nobi tabiléchigo gainámili nílekó suwiyá.'
  eng-WEBPB: In those days people will seek death, and will in no way find it. They
    will desire to die, and death will flee from them.
  gfk-H: Ma ta ira balana kaikek ira liman na teka, ira mataniabar diet na nanaas
    ta ngaas bia diet na maat ma sen pa diet na nas lah ia. Diet na sip bia diet na
    maat senbia no minaat na pas diet.
  viv-viv: Medema vaikohi faifi agaidiya alika hinalelena tu hinalele-wayoga keke
    adifata. Hinagahe hinagayo, “Hoi! Hima kavedivediwe kadaꞋalika.” Hidedemi hinagahegahe
    tu Yaubada keke alikeya ginahawahegedi.
  yao-yao: Kele katema ko ŵandu tachisosasosa chiwa nambo ngasachiwona ng'o, tasache
    kuwa nambo ngawa.
  tgp-tgp: Hin la rani atu tamlohi la pa opoi na mate, pani la pa sopo er̃i mate.
    La pa r̃omtau mata mate, pani mateia i pa rovo hinira.
  auc-NT: Mänïñedë waodäni, Æbänö cæte wænguïmoo, ante ancaa cædinque wæ̈nämaï incædänimpa.
    Wæ̈ïnëmönipa, ante änäni incæte ædö cæte wæ̈maïnänii.
  kbc-NT: Odaa niɡ̶idiwa ciinco epenaitedi niɡ̶ina oko domoɡ̶odoletibige me nigo,
    pida aɡ̶aleeɡ̶ica némaɡ̶a. Domoɡ̶oyemaa daɡ̶a nigo, pida aɡ̶alee nigo.
  bmh-bmh: Go geil tabkuai ebu, duailel go mu oimai, noumabun abu itanamam, bo, go
    abu go i pimam. Duailel go ag noumabun dabilanemen, bo, noumabun abu go agal ameag
    ebu wagemamau.
  ctu-BL: Ti jim bʌ ora winicob mi caj i lon sʌclañob bajche' mi mejlel i chʌmelob.
    Ma'anic mi caj i tajob. Anquese yomob chʌmel, mach mejlicob.
  meq-meq: A həlay niye na, ndo hay ta pəliye məməte ada tâ mət hərwi ada ɗəretsətseh
    mâ gatay sa bay. Ane tuk na, ta hutiye məməte bay. Məməte ma deyeteye a gər haladzay,
    ane tuk na, ta hutiye məməte bay mədahaŋ ma hwiye fataya abəra.
  noa-H: Mamagk'am jaran parii hõrau wir haigpai hamach t'õo hẽk'awiajã pöd hamach
    t'õobajurau. T'õm k'õchaaga haadëp hawiajã meeg k'abata t'aabatarrjö haadëp hajurau,
    bʌ̃ʌrjã t'õba.
  alp-NT: Kena bulana lima mere tamata esi nikwa lalane leke mata le esi blake kera
    kuate hoko esi noake be mise lesi esi mata noma, po saisa mo le teu esi nasite
    mo.
  san-VEL: tasmin samaye maanavaa m.rtyu.m m.rgayi.syante kintu praaptu.m na "sak.syanti,
    te praa.naan tyaktum abhila.si.syanti kintu m.rtyustebhyo duura.m palaayi.syate|
  kbq-kbq: Hanige'za ana knafina vahe'mo'za frisaza kanku hakaregahaze. Hianagi ofritfa
    nehu'za, frinaku hugahazanagi, fri'zamo'a zamagritetira fresige'za ofrigahaze.
  kbh-kbh: Chca tempo chaojtsemna ora, ents̈anga mochántsenguaye nts̈amo jtsóbanama,
    chë tsets̈anënga jauántama ndoñe quemochátobena causa, pero ndoñe quemochátinÿena
    nts̈amo jamëse jtsóbanama; y masque ts̈a mochántsebos̈e jóbanama, chora chë́ngaftaca
    ndoñe chca queochatopása, mo jóbanama ndoñe tmontsobencá.
  ron-LSB: În zilele acelea, oamenii vor căuta moartea și nu o vor găsi în niciun
    fel. Ei vor dori să moară, iar moartea va fugi de ei.
  pon-pon: Ni ran puko aramaj pan rapaki mela, ap jota pan diarada; o re pan inon
    ion mela, a mela pan tan wei jan irail.
  nhe-BL: Huan ipan nopa tonali quema tlacame tlahuel tlaijiyohuise, tlahuel quinequise
    miquise, pero ax huelise. Quichiyase huan moilhuise ama, quena, miquise, pero
    axtle, pampa queja nopa Toteco quinequi ma tlaijiyohuica.
  sps-sps: Tan nainy nato aya tana ngim a iifaa vainy nai sainy ror ma mat, sana ri
    gim on ror ma nai sab ya; ri komainy fiisok ror ma mat, sana mat nai bus osing
    rarori.
  wnc-wnc: Sike tapduu waomune wa aminda gupnane toknga siknga natake akumnangae kepie
    tawamba maiwik. Ngan. Wa aminda kumnangge asiknga baknganing ngana kepi wena siwik.
  bus-bus: Gurↄ beeenↄa gbɛ̃nↄ é gaa wɛtɛ, aↄ̃é ero. Ga nii é ń dɛ, mↄde gaa é bàa
    lɛ́ńnɛ.
  gub-BL: A'e 'ar rehe nehe, teko imàno wer zepe wà nehe. Nupuner kwaw umàno haw rehe
    wà nehe. — Tuwe urumàno nehe, i'i putar zepe wà nehe. Wamàno haw uhem putar oho
    wanuwi nehe.
  imo-imo: Aku ulumu wendo ombalo wali mindili nonge imbomani paa kolamilia ninge
    nalo kololi ulu pulumu kowa pumbe naa kolonge. Mindili nongo kau molonge.
  boj-boj: Bati deqa tamo uŋgasari naŋgi moreŋqa gam ŋamab ŋamab ugeinjrqas. Naŋgi
    moreŋqa are soqnim naŋgi moreŋqa keresai.
  eng-DRA: 'And in those days men shall seek death, and shall not find it: and they
    shall desire to die, and death shall fly from them.'
  knf-knf: Ţuŋ ŋnuur mënţ bañaaŋ bado kala pkeţ paşë paţi ; baŋal pkeţ paşë papok
    baka.
  san-KHM: តស្មិន៑ សមយេ មានវា ម្ឫត្យុំ ម្ឫគយិឞ្យន្តេ កិន្តុ ប្រាប្តុំ ន ឝក្ឞ្យន្តិ,
    តេ ប្រាណាន៑ ត្យក្តុម៑ អភិលឞិឞ្យន្តិ កិន្តុ ម្ឫត្យុស្តេភ្យោ ទូរំ បលាយិឞ្យតេ។
  arn-NT: Tüfeychi antü mew tati pu che ayüay engün tañi layael, welu lalayay engün.
    Ayüay engün tañi layafel, welu tati lan lefmawaeyew reke ta kisu engün.
  zas-NT: Lën ree dxejzii quiil ree bejn guialgüjt, per ad zadxejlt reeman laan. Guiën
    reeman guiët reeman per ad zëjtt reeman.
  ken-NT: Mpok yɔ, chɔŋ bo mánjaŋ nɛwú, kɛ bápú ghɔ́ nɔ́. Mámbɨŋɨ nɛwú, kɛ nɛwú
    nɛ́mbʉɛ bhɔ.
