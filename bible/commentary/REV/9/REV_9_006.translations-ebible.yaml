verse: REV.009.006
translations:
  kpx-kpx: Bata ada mole ke uvumo ataeabuna haluviveve humaha kaovai. Isito abu bae
    elehalivebene. Abuna haluviliho isivilahai. Isito haluviveve humahana uoholisi.
  okv-H: embomeni na pehasi uje eto pehari jombure aisora te pehari na enana tiumbeto
    pambasuja.
  tbo-tbo: Ma wamahiya nimitutu u hinehi tu wiyuwa hilage hina laihunehuneya, ma apega
    hina hilage matababana hilage a baba hi bihena aweya.
  mal-C: ആ ദിവസങ്ങളിൽ മനുഷ്യർ മരണം അന്വേഷിക്കും; എന്നാൽ കണ്ടെത്തുകയില്ല; അവർ മരിക്കാൻ
    ആഗ്രഹിക്കും; എന്നാൽ മരണം അവരെ വിട്ട് ഓടിപ്പോകും.
  grc-SR: Καὶ ἐν ταῖς ἡμέραις ἐκείναις ⸂ζητήσουσιν οἱ ἄνθρωποι τὸν θάνατον, καὶ ⸂2οὐ
    μὴ⸃ εὑρήσουσιν αὐτόν· καὶ ἐπιθυμήσουσιν ἀποθανεῖν, καὶ φεύξεται⸃ ⸉ἀπ᾽ αὐτῶν ὁ
    θάνατος.⸊
  bgc-bgc: उन पाँच महिन्ना म्ह माणस मरण के तरिक्कें टोहवैंगें, वे मरणा तो चाहवैंगे,
    पर वे मर न्ही पावैंगें।
  khz-khz: Vouve imaima aorai taunilimalima ia kwarega ulanana kwarega pia tavua,
    na ati pia kwarega. Geria ririwa kamuna pia kwarega nepiatiwa, na kwarega geriana
    pene gerevagi.
  deu-TKW: Und in jenen Tagen werden die Menschen den Tod begehren und nicht finden,
    und zu sterben verlangen und der Tod wird vor ihnen fliehen.
  zsr-NT: Yuguꞌ dza naꞌ lëꞌni ludödi cuingac bunách san cutu laꞌzáquiꞌnëꞌ. Lëꞌnnëꞌ
    latiëꞌ san ucuít cuini yöl‑laꞌ gut.
  lin-lin: Na basanza wana mitano, bato bakoluka kufa, kasi bakozwa yango te ; bakolinga
    kokufa, kasi kufa ekokima bango.
  hns-NT: Oe tem par manai logan khaalie maangie aapan djaan dewe, bakie oesab na
    kar paaiga.
  noa-E: Mamagkham jaran parii õrau wir aigpai amach thõo ẽkhawiajã pöd amach thõobajurau.
    Thõm khõchaaga aadëp awiajã meeg khabata thaabatarrjö aadëp ajurau, bʉ̈ʉrjã thõba.
  eng-EMTV: And in those days men shall seek death, and shall by no means find it;
    they shall be longing to die, yet death shall elude them.
  mib-NT: Te quɨvɨ̄ ún nducú ndasɨ́ ñáyuu modo cuu i, te ma nihín i modo. Te vēsú
    cuní i cuu i, te tú na modo cuu i.
  lif-NT2: खे़न् ये़न्‍हाॽओ मे़न्‍छाम् याप्‍मिहाॽरे़ सिःमे़न् मे़गोःत्तु, कर मे़ङ्‌घोःसुन्‍लो॥
    हे़क्‍क्‍याङ् सिःमा निङ्‌वाॽ मे़जोगुसाङ् मे़न्‍छिःने़न्‍लो॥
  xnj-xnj: Lukumbi lwenulo vandu yati vilonda lifwa nambu yati vifwa lepi, yati vilonda
    kufwa nambu lifwa likuvatila.
  mmx-mmx: La keneng ap mo lavalimo gaaling limixin dinabam suma mo losongsongot silok
    la dinaba vara ri lanmet, ketla di noxo suma ka i. Dinaba vara meremet ketla lanmet
    naba oo basinge di.
  cbr-NT: Usaía 'imainun ca a 'acë unicamax axbi bamatisa taníbi bamatima 'icën. Asérabi
    cana bamatisa tani quibi ca 'aisamaira oquin paë taníbi bamatima 'icën.
  tee-NT: Chai ju acsni avilhchan ju lapanacni na cataniputunach para jantu lai catitani.
  eng-LSV: and in those days men will seek death and they will not find it, and they
    will desire to die, and death will flee from them.
  cak-NT: Y ri k'ij ri', ri winak xtiquicanola' quicamic roma ri sufrimiento ri niquik'axaj,
    pero can manak-wi anchique xtiquic'ulumaj. Can yalan-wi xtiquirayij quicamic,
    pero ri camic xa xtilumaj (xtinimaj) chiquiwech.
  pah-NT: A'ero yvyakotyve'g̃a ndekotehei xamano javo novĩa. A'ereki g̃a nomanoi.
    Hahy hete g̃a pe. Nurã g̃a manopotari novĩa. A'ereki tegwete g̃amanoa.
  sja-NT: Mãgá eperãarã k'aa jõnɨde, ma eperãarã audú piu k'inia p'anadait'ee. Mamĩda
    piuda-e pait'ee.
  xed-xed: Ma tsa fitik ya, dzaʼa zbay mnduha ta mtaku, ama mutsafta a həŋ wa. Ta
    kumay həŋ ta mtuta taŋ, ama dzaʼa hwayugadunus hwaya mtaku ta həŋ.
  mks-NT: Mé qui̱vi̱ já nducú ña̱yivi quivi va̱ha na joo a̱ cúu quivi na. Va̱tí cúni̱
    quivi na joo a̱ cúu quivi na.
  gfk-S: Ma ta kike ra teka, ira matanabar di na sisilih ta ngas be di na mat ma sene
    pa di nale nes leh ie. Di na sip be di na mat iesene no minat na pas di.
  bmu-bmu: Ambazip eŋgöhögeri, yeŋön nalö miaŋgöreŋ kömumbingö jarumemö, kömup mi
    qahö miwikŋaiba kömumbingö osime. Kömumbingö möta qemjeŋ qememö, kömupkö kondotkondot
    Toŋan mönö kungen anma.
  dgz-dgz: Wam ame gapan waenapan ame borit wat anuine go bop ya tain. Bop mu garao
    mume tau aen.
  eng-GNV: Therefore in those dayes shall men seeke death, and shall not finde it,
    and shall desire to die, and death shall flie from them.
  zaa-NT: Por gàyu' biú' nna yala calatsi' ca ènni'a gatti telá cą, pero labí gatti
    cą. Yala eyìla cą ti'iỹa modo gatti cą, pero labí etseláni cą modo.
  eng-WEBSTER: And in those days shall men seek death, and shall not find it; and
    shall desire to die, and death shall flee from them.
  guh-guh: Nexata pamonae cacuatsianatsi bajarapabosese, jitsipaena picani petëpaenexa
    bajayajebi penavixaetaeyaniva. Itsiata baitsi jane bajarapamonae Dioso abaxë apo
    tocopatsi tsane petëpaenexa. Penabeyaxuabinexa ata, Dioso apo tocopatsi tsane.
  bon-bon: Pui padare cabu biname cina naabe liga budre me cire läbitipesi, yepä teepi
    budre lica cirege. Teepi babo singi budre me, yepä teepi budre te lica cire joomle-mepi.
  nhw-BL: Huan ipan nopa tonali quema masehualme tlahuel tlaijiyohuise, tlahuel quinequise
    miquise, pero amo huelise. Quichiyase huan moilhuise ama, quena, miquise, pero
    amo, pampa quej nopa Toteco quinequi ma tlaijiyohuica.
  swh-ONEN: Katika siku hizo watu watatafuta kifo lakini hawatakiona, watatamani kufa,
    lakini kifo kitawakimbia.
  wbi-wbi: Mofighono ifio avaanhu vilondagha uvufue, looli navangakuvone uvufue. Vinogheluagha
    kufua, looli uvufue vulikuvakimbila.
  bba-bba: Suru nɔɔbu ye sɔɔ, tɔmbɑ koo ɡɔɔ kɑsu ɑdɑmɑ bɑ ǹ wɑsi. Bɑ koo ɡɔɔ kĩɑ ɑdɑmɑ
    u koo bu dukɑ suuri.
  eng-KJVCPB: And in those days shall men seek death, and shall not find it; and shall
    desire to die, and death shall flee from them.
  kgk-NT: Upe cinco jasy jave kente kwéry he'i arã, “Amanose-ma voi xe” he'i rei arã
    ójehe. Ha nomano mo'ãi va'erã voi. Oheka arã omano hagwã mo'ã. Ndojohúi arã omano
    hagwã. Omanose asy ramo jepe, nomanói va'erã voi. Okanhy arã íxugwi imanoharãgwe.
  waj-waj: Ii yaaku sai kuraaga ivaki gioonna kiaapuuya ngiari putuaara aataruuvaara
    buaidada teekio hama iya too vainaravai. Mmannammanna iya putuatainai hama yopeema
    iya putuaaravaivee. Ivo itaa kua tiravai.
  cpy-cpy: Oshekira ikemaatsi-waetyaa atziri-paeni, ikowawityaa ikama-pithateri, eero
    omatzi-maeta.
  mpx-mpx: He sauga o elana gamagalau o lomwan kaiwena nihi ba, “Naha yaomal ya,”
    yaa nige bosowailiya; nuwaliya te nihi aliga, yaa aliga ni lou luwagil.
  wbp-wbp: Ngaka, kajili-jana jintilykarlu ngularrarlu yarlkirni yapa ngularra kirntangi
    rdaka-palaku, kapulu-nyanu wangkami, “Murrumurru wiri karlipa-nyanu purda-nyanyi!
    Yungurlipa kapanku palimi!” Kala lawa! Kapulu-nyanu warrarda purda-nyanyi murrumurru-nyayirni
    jintilyka ngularra-jangkaju. Kala lawa, kulalu palimi.
  luo-luo: E ndalogo ji nodwar tho, to ok giniyude; ginigomb mondo githo to tho noring-gi
    aringa.
  nhe-NT: Huan ipan nopa tonali quema tlacame tlahuel tlaijiyohuise, tlahuel quinequise
    miquise, pero ax huelise. Quichiyase huan moilhuise ama, quena, miquise, pero
    axtle, pampa queja nopa Toteco quinequi ma tlaijiyohuica.
  aii-aii: ܒܐܵܢܝܼ ܝܵܘܡܵܢܹ̈ܐ ܐܢܵܫܹ̈ܐ ܒܸܬ ܛܵܥܝܼ ܒܵܬܪ ܡܵܘܬܵ‌ܐ ܘܠܹܐ ܡܲܫ݇ܟ̰ܚܝܼ ܠܹܗ. ܒܸܬ
    ܫܲܗܘܸܬ‌ܝܼ ܠܸܡܝܵܬܵ‌ܐ ܐܝܼܢܵܐ ܡܵܘܬܵ‌ܐ ܒܸܬ ܥܵܪܹܩ ܡܸܢܵܝܗ‌ܝ.
  esk-NT: Aasrii taipchunani uvluni iñuich pakakkisigaat tuqułiq aglaan paqitchumiñaitchaat.
    Tuqusruliḷḷapiaġisigaluaqtut aglaan tuqułiq qimakkisiruq iliŋitñiñ.
  msb-msb: Sana na mga panahon gusto na san mga tawo mapatay pero dili man sinda mapapatay.
    Magahandom sinda na mamatay pero mailah sa inda an kamatayon.
  cpa-NT: Jmai³ jøng² li¹hniu¹ dsa² jmøi¹guǿi¹ hi² dsián¹. Cónh¹jøng² ha¹chi² dsoh¹²dsa
    ha²lah dsián¹dsa. Ha¹chi² dsoh¹²dsa hmó¹.
  dso-dso: ସେ ପାଁଚ୍‌ମାସ୍‌ ଜାକ କେନ୍ତି କରି ମର୍‌ବୁ ବଲି ବାଟ୍‌ କଜ୍‌ବାଇ । ମାତର୍‌ ସେଟା ମିଲାଇନାପାରତ୍‌
    । ସେମନ୍‌ ମର୍‌ବାକେ ବେସି ମନ୍‍ କର୍‌ବାଇ, ମାତର୍‌ ସେଟା ନ ଅଏ ।
  meu-meu: Unu dinadia ai, taunimanima ese mase bae tahua, to basie davaria; bae ura
    lalo-dika bae mase, to mase ese baine heautanidia.
  yva-NT: Arono naije vatane ubekero ugwenene rai weye awa siurije manakoe ti, weramu
    ugwenen kakai. Ubekero wene nande mansai rai, weramu wene nino mansaora.
  dgc-dgc: To lubuk no lima a bulan, éy gustu du tolay a mate, pero éwan maari, da
    umadeyo i kamatayan dide.
  zpm-NT: Leṉ dze co, haxta zhal miech yguib zho dieṉ zha guet zho, per grieelod guet
    zho; soobladznë zho, tebaa zha gdziṉ guieḻgut lo zho, per leḻ sozita.
  hix-NT: Àro hoye ro twayehrà komo xe rma nehxatxkon haryhe, toto heno komo, teryewrye
    rma haxa esnàr kom ke. Àwayehpàra mak nehxatxkonà.
  sim-sim: Oso wolo ma misambik fehe li hakwak hishikwa ol te. Hako mbeek hakwa ambu
    lir, wahau.
  npi-ULB: ती दिनहरूमा मानिसहरूले मृत्यु खोज्नेछन्, तर यसलाई भेट्टाउनेछैनन् । तिनीहरूले
    मर्न ठुलो इच्छा गर्नेछन्, तर मृत्यु तिनीहरूबाट भाग्‍नेछ ।
  cgc-cgc: Seled ta limma na bulan, patilawan danen magpakamatay, piro bui man gyapon
    danen an. Gusto gid danen en na mapatay, piro danen an dili man gyapon mapatay.
  tim-tim: Sop ain âmâ luâk âmbâle yeŋgimbiâ momogât dâp kulâgâtbai. Kulâgâtbiâ âmâ
    bo mem miawakyekbiap. Hain akmâ gain gain mondenŋe hâk hilâlâm ire bo agâk dâm
    aregât dâp âsim kinbiâ bo miawak yeŋgiwiap.
  yor-yor: Ní ọjọ́ wọ̀nyí ni àwọn ènìyàn yóò sì máa wá ikú, wọn kì yóò sì rí i; wọn
    yóò sì fẹ́ láti kú, ikú yóò sì sá kúrò lọ́dọ̀ wọn.
  wos-wos: Wun nukwa du takwa hiyatendaka yambuka hwakéfatikétandi. Di hiyanjoka némafwimbu
    mawuli yata di yamba hiyakéndi.
  emp-NTPO: Maʌ̃ ewarid̶e ẽberãrãra beu jʌrʌd̶ia baribʌrʌ beud̶aẽ́a. Wãrãda beu quĩrĩã
    pananimĩna beud̶aẽ́a.
  eng-F35: And in those days the people will seek death but not find it; they will
    want to die but death will run away from them.
  ind-ind: Dalam lima bulan itu, penderitaan mereka begitu hebatnya sehingga mereka
    merasa ingin mati saja. Ya, mereka berusaha mengakhiri hidup, tetapi Allah akan
    menjauhkan kematian dari mereka.
  pes-OPCB: در آن زمان، مردم آرزوی مرگ خواهند کرد، اما مرگ از ایشان خواهد گریخت.
  mpt-mpt: Am olo tlamo nakai funaniba Enino inayebo yole ni kaanamino omubesoa kaanoba
    de unomo genomabib otane i kaanamino mo omubenota kaanomabibbabe. I sma afen bianiba
    enin kino watememomabiobe.
  ssx-ssx: Koto yunki hata꞉ kaisepo tukiki pa꞉ta꞉ta꞉ mo wanda꞉halima꞉ homa꞉la꞉eki
    weilimipate na handa꞉ wilimikie. Homawee hone wilimipate homa꞉la꞉ ekita꞉ iki mina꞉pa꞉lao
    pindipa pelieke.
  mkl-mkl: Si cukpɑ miuu, inɛ ŋɑ ɑɑ dɛdɛ iku ɑmmɑ ɑ kɑɑ bɑ. Aɑ bi ɑŋɑ ɑ ku ɑmmɑ iku
    ɑ́ sɑ nŋɑ.
  gaq-gaq: ଆତେନ୍‌ ବେଲା ବିତ୍ରେ ଆଃସିଆଃଜାକ୍ନେ ରେମୁଆଁଇଂ ମରନ୍‌କେ ତୁର୍ ଆର୍‌କେ ମାତର୍‌ ଆବାଆର୍‌କେ
    ଣ୍ଡୁ । ମେଁଇଂ ଗୁଏନେ ଇକ୍‌ଚା ଡିଂଆର୍‌କେ, ମାତର୍‌ ମରନ୍ ମେଁଇଂନେ ଡାଗ୍ରାବାନ୍ ଲାଗ୍‌ଡ‍ଆର୍‌କେ
    ।
  gof-RNT: He gallasatan asay hayqo koyana, shin demmenna. Entti hayqqanaw amottana,
    shin hayqoy enttafe haakkana.
  unx-unx: ଏନ୍ ମଣେୟାଁ ମାହିଁନା ଭିତାର୍‌ରେ ଦୁକୁହାସୁତାନ୍‌ ହଡ଼କ ଗନଏଃ ଦାଣାଁୟାକ, ମେନ୍‌ଦ ଗନଏଃ
    କାକ ନାମେୟା । ଇନ୍‌କୁ ଗଜଃ ସାନାଙ୍ଗ୍‌ଆଃକ, ମେନ୍‌ଦ ଗନଏଃ ଇନ୍‌କୁତାଃଏତେ ନିରାଃ ।
  gah-gah: Ámina gamenaló vegená keza lá iti netakumú hilitune liki hilita gapomú
    vitagá itaha itaha, heleminigave. Heleaká nene sele litaha litaha, gopa ma heleminigave.
  lcm-lcm: Na nei liuan i keve taun ang ri vap ki gulegule ring asi kari mat, sikei
    ki tav sabonai ania. Ki vubuk alava ani ki mat sumasuma, sikei mat ka amaka aro
    iria.
  aer-aer: Arlte yanhe ikwerele-ureke tyerrtye areyele ilwetyeke ahentye anetyenhe
    alakenhe itirremele, ‘Ayenge kwenhe iparrpe-iparrpe ilwetyeke ahentye-aneme, ayenge
    kwenhe uyarne anthurre itirreme rlkerte akngerre nhenhenge ularre.’ Itne akenhe
    ilwetyakenhe anetyenhe, itne kwenhe rlkerte akngerre anthurre yanhe ikwere-akerte
    akwete anerlte-anetyenhe.”
  qvc-NT: Chayshina chay atun churqa layakuna ancha kaniptinllapam, ancha padisishpa,
    munanqallapa wañuyta. Piru ancha munashpa wañuytapismi, mana atinqallapachu wañuytaqa.
  tgl-ULB: Sa mga araw na iyon ay hahanapin ng mga tao ang kamatayan, pero di nila
    ito mahahanap. Sila ay matagal mamamatay, pero lalayo sa kanila ang kamatayan.
  cbs-NT: ja jatu jaska waitian yuda midimabu isin tenei mawakatsis ibiai juinti xukubiai
    mawabuma ixankanikiki.
  xtm-NTPP: Te kivi yukan jin kuu ini ñayii ma ja jin kûu i, kovaa masu kuu jin kûu
    i, te nawa kuu vaa ûni jâ ni ka ji'i i ka jini i, kovaa masu kuu jin kûu‑ka i.
  nnq-nnq: Machoba genia bandu mabikipala kiu nambu bikipataje, bipala kuwe nambu
    kiu machatilanga.
  bao-NT: Tii rʉmʉrire bojoca bii yairiquere amamirucuma. To biro bii pacarã bʉatirucuma.
    Ñucã bii yairʉgamirucuma; cʉ̃ja ca bii yaipepʉa manirucu.
  san-ORI: ତସ୍ମିନ୍ ସମଯେ ମାନୱା ମୃତ୍ୟୁଂ ମୃଗଯିଷ୍ୟନ୍ତେ କିନ୍ତୁ ପ୍ରାପ୍ତୁଂ ନ ଶକ୍ଷ୍ୟନ୍ତି,
    ତେ ପ୍ରାଣାନ୍ ତ୍ୟକ୍ତୁମ୍ ଅଭିଲଷିଷ୍ୟନ୍ତି କିନ୍ତୁ ମୃତ୍ୟୁସ୍ତେଭ୍ୟୋ ଦୂରଂ ପଲାଯିଷ୍ୟତେ|
  huv-NT: Wüx aaga nüt quiaj, nipilan apmandiümüw mandeowüw nómban, pero naleaing
    ngondom mandeowüw.
  otn-NT: Nu̱'ʉ yø ja̱'i̱ da̱ za p'ʉya, da̱ ne ngue da̱ du̱ ngue'a̱ ga̱n'ʉ 'mø bi
    za, pɛ hi̱nda̱ zä da̱ du̱. Ma̱da̱ ne yø ja̱'i̱ da̱ du̱, pɛ hi̱ndi̱ nthɛui ra̱
    nda̱te ya yø ja̱'i̱ di sä ra̱ n'ʉ.
  nop-nop: Kaŋ nai uŋaniŋ meeniŋ adi kumundok yoneeŋ iŋgoŋ oŋ, tuwot mu kumuneeŋ.
    Kumuŋdok mohinek nadineeŋ iŋgoŋ kumuŋdi tuwot mu yehitubu-lodawaak.
  obo-NT: De-en daom to iddon mgo buwan, od kopiyan don nanoy nod patoy kos mgo minuvu,
    piru od poriyu kandan iddos kopotayan.
  cak-ENT: Y ja k'ij c'a ri' tok ri vinük nquicanola' ri quicamic roma ri k'oxomül
    ri nquic'usaj, pero xa man jun c'a nquic'ulachij. Juis vi c'a nquirayila' ri quicamic,
    pero ri camic xa nanmüj chiquivüch.
  lif-NT: ᤂᤧᤴ ᤕᤧᤴᤜᤠ᤹ᤀᤥ ᤔᤧᤴᤇᤠᤶ ᤕᤠᤵᤔᤡᤜᤠ᤹ᤖᤧ ᤛᤡ᤺ᤔᤧᤴ ᤔᤧᤃᤥ᤺ᤳᤋᤢ. ᤁᤖ ᤔᤧᤱᤄᤥ᤺ᤛᤢᤴᤗᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ
    ᤛᤡ᤺ᤔᤠ ᤏᤡᤱᤘᤠ᤹ ᤔᤧᤈᤥᤃᤢᤛᤠᤱ ᤔᤧᤴᤇᤡ᤺ᤏᤧᤴᤗᤥ॥
  mie-NT: De quīvī ñúcuán nducú ndasí nchivī modo jā cuū ji, sochi mā níhīn ji modo.
    De vísō cúnī ji cuū ji, de nduú nā modo cuū ji.
  san-TIB: ཏསྨིན྄ སམཡེ མཱནཝཱ མྲྀཏྱུཾ མྲྀགཡིཥྱནྟེ ཀིནྟུ པྲཱཔྟུཾ ན ཤཀྵྱནྟི, ཏེ པྲཱཎཱན྄
    ཏྱཀྟུམ྄ ཨབྷིལཥིཥྱནྟི ཀིནྟུ མྲྀཏྱུསྟེབྷྱོ དཱུརཾ པལཱཡིཥྱཏེ།
  qve-NT: Hinaspan enteron kay pachapi runakunaqa chay pishqantin killapi wañuyta
    mashkanqaku. Ichaqa manataqmi wañuytaqa atinqakuchu. Aswanmi wañuyqa paykunamanta
    ayqekushanmanpas hina kanqa.
  pao-NT: Mu numu too'e sootui, pana gi tui-wa'ne'yoo.
  cbu-NT: Sheersin, tputssha tsipamaam zandaranganaya. Tsipangsani atitaatssin, ashiritaa
    tsipamaam pinasaranganaya. Wásurimun kiyung kachiykitaatssin, tsipamaam xapooranganaya.
    Yashing' putindaririni tputsee kiyung yachakchu ashtachinllinaya.
  usa-usa: mi-kánááráqá waayúkama puíáqtábá abáá-inomanibo íaonanoe. mi-kánááráqá
    áraimma puí-yátááqtábá ôriq umá yikánîmanibo puí-yátáákómá yeqtôpake péqmare kóiniye.
  soy-soy: Pisoi yɛ́ lisiyɑɑ sɛ-i nkpɔ wɛ́ɛ́si, ɑ́pi yɛ́ pɛɛ n yɛ̃. Pi yɛ́ n lɑ pikɛ́
    kpí, ɑmɑ́ nkpɔ nn wuru nń nɛ kɛtɑɑ pi wɑi.
  hui-hui: Wali agali biarume ege duria urunini homolene taya bia biragolabi handa
    walia naholebira. Tigua homolene hamela ledaria homa ibu ti helalu ibida polebira.
  amf-amf: Igina arpinaka eeno dembhinam koda zage, ko dahaannaar haapehe; diyana
    anngardha ko anngardhe, dembhi kekalanka koda gobe.
  quc-NNT: Pa taq ri q'ij ri' ri winaq qas käkitzukuj na ri kämikal, man käkiriq tä
    k'ut. Pune sib'alaj käkaj kekämik, ri kämikal xa kel chkiwäch.
  dob-dob: Ta nawalae nidi ꞌediya toꞌelouya nidi mwawasa sida ꞌalaꞌalaꞌiꞌimi, ta geyaꞌabo
    simwawamwawasa, manuna mwawasa siꞌebesa yogeyena.
  wrs-wrs: Nonamba indhanamba si aslalvav monamba, dalalmba, heva os himba si nunglivavmoa.
    Himba nonamba si ningvra, dalalmangas, heva os owai.
  mca-mca: Kekhewe' neƚutsji' he' jukhew qa efuts iye qa wo'taxiikii pa' witwamhi'
    qa nite'ƚe yi'wen, yisu'untax qu' nawa'm qa pakha'ƚe witwamhi' qa we'nitonimets
    hekhewe'en.
  tzo-TZC: Ti jech cꞌacꞌal taje, jech ti cristianoetique ta saꞌic ti bu xuꞌ ta xchamique,
    pero mu staic. Yoꞌntonuc chamicuc yaꞌiic, pero ta xnamaj batel ta stojol ti jech
    ta xchamique.
  mya-mya: ထို​ငါး​လ​အ​တွင်း​လူ​တို့​သည်​သေ​မင်း​ကို​ရှာ ကြ​လိမ့်​မည်။ ရှာ​သော်​လည်း​မ​တွေ့​ရ​ကြ။
    သေ​ရန် တောင့်​တ​ကြ​သော်​လည်း​သေ​မင်း​သည်​သူ​တို့ အား​တိမ်း​ရှောင်​၍​သွား​လိမ့်​မည်။
  gng-NT: I ya dɛn, binib li nuunh mikuum, ka ń lɛ mɛ̀. Bi li nuunh bɛ ń kpo ama
    mikuum li tiinh bɛ nɛ.
  cbi-NTPO: Tsaanu malutala chachilla peyanu tyanu detsuve; tsaaren naa peyanu tya'
    bain, peyan dejutyuve, naa-i' peyan tsaanu tsuve.
  ikk-NT: Ogẹn ihiẹnni e gi mẹ, ịhịan k'a chọ ọnwụn, ahụnkọ wẹ ọnwụn; wẹ jẹnkọ d'a
    chọkẹnmẹ nị wẹ nwụn, kanị, ọnwụn k'a gba nị wẹ ọsọ.
  leu-leu: E la fena mu yaan aanabeꞌ a mu rabuna ri taa seng faatuaian a maatan xe
    xuluri xa, taasaxa ri taa sesengmaat. Ri vubuk paaliu o ri taa maat taasaxa maatan
    i taa sinuf seri.
  maz-NT: Nu c'o pa'a c'o, ra jyodü yo nte ja rga ndũji; pero dya ra chöt'üji. Zö
    me ri ne ra ndũji, dya ra ndũji.
  bod-N: ཉིན་དེ་དག་གི་རིང་ལ། མི་རྣམས་ཀྱིས་ཤི་བར་རེ་བ་བཅངས་ནའང་གཏན་ནས་ཤི་བར་མི་འགྱུར་ལ།
    འཆི་བར་འདོད་ཀྱང་འཆི་བ་ནི་དེ་རྣམས་དང་རིང་དུ་གྱེས་སོ།།
  tca-NT: Rü ngẽma ngunexü̃gügu rü duü̃xü̃gü tá naxcèx nadaugü na nayuexü̃, natürü
    tãũtáma nayue. Rü woo nanaxwèxegüxüchi na nayuexü̃, natürü taxucürüwatáma nayue.
  zpl-NT: Bee bichia zeꞌe laꞌna bee bene xneca modo atibeella, pero la llelaꞌ beella
    xneca modo atibeella, niarquiꞌbeella nú atibeella, pero leca modo nú atibeella.
  mbc-NT: Mîrîrî yai tîwe'taruma'tîkon kapoi pî' inkamoro wanî isa'mantapai mîrîrî
    wenai. Tîîse to' sa'manta pepîn tiwin kin. Maasa pra sa'mantanto' epe to' piapai,
    to' wîiya eserîke pra.
  ndg-ndg: '@see-verse:REV.009.005'
  wsk-wsk: Ale tom mu te mu, kariimet kua namara ko lage kupumon bare me arigimonko;
    nononga nongomang mu am kua namamonko, bare kuera mateng mu nagu yumu namarukko.
  toj-NT: Jaxa c'ac'u jumasa jahui, ja ma' huax c'uxji, oj sc'an oj cham huego pero
    mi ni modo oj chamuquea.
  tbc-tbc: Saen en lo, tamolpein mateŋ san dal abaŋan diabi wa, gug ta dumat na wa.
    Iŋ dumat o ilod tubun mi yen da, ak man mateŋ tamolpein an ibisawaip isol yau
    a.
  sna-sna: Mumazuva iwayo vanhu vachatsvaka rufu, asi havangaruwani; vachashuva kufa
    asi kufa kuchavanzvenga.
  smk-NT: Kanya' nin sa saytaw li' nin panaon, rabay raynan maong a mati bale' kasan
    magwa' ra. Mipati sara kumon, bale' pal'isan sara nin patiti.
  grc-TCGNT: Καὶ ἐν ταῖς ἡμέραις ἐκείναις ζητήσουσιν οἱ ἄνθρωποι τὸν θάνατον, καὶ
    οὐ μὴ εὑρήσουσιν αὐτόν· καὶ ἐπιθυμήσουσιν ἀποθανεῖν, καὶ φεύξεται ἀπ᾽ αὐτῶν ὁ
    θάνατος.
  gof-WFTW: He gallasatan asay hayqo koyana, shin demmenna. Entti hayqqanaw amottana,
    shin hayqoy enttafe haakkana.
  spa-BLM: En esos días la gente buscará la muerte y no la encontrará. Desearán morir,
    y la muerte huirá de ellos.
  kyz-NT: Ay upe 'gã manũweramũ ajemogyau numiamũ. A'ere 'gã namanũa'uweri.
  dao-dao: Acuna khya mhma üng khyang he naw thihnak sui hü khai he cunsepi am hmu
    u. Ami thih vai ngaih u sepi thihnak naw jah cen ta khai.
  cya-cya: Xacan' lo'o tyi'an nan ne' cha' ndyija, una a la quija lyoo ne' 'in can',
    siya' lyee lca tiquee ne' caja ne', una cha' ndyija can' chcua tijyo' sii' ne'.
  nii-nii: Nga oi angił orung o pang kin, wu kopur en enim, kułmun nik kin, kuruk
    andinmin; ba en enim kuruk sinałmin mon. Nga en enim kułmun ni piinmin; ba kułngii
    ei si kindpi kin, am ba.
  ign-NT: Te jena sácheanayare ena achaneana navara­hayare ticapa­cavana. Váhisera
    tépena­náimahi, tayanapane navara­hayare tépenana.
  dik-NT: Ye pɛ̈ikä kadhiëc yiic abïk wïc bïk thou, ku thuɔɔu abï mɛc ke ke.
  cac-cac: A d'a jun tiempoal chi', ol laj sayec' eb' anima tas tz'aj schami, palta
    man̈ ol chaxlaj yuj eb', vach'chom ol snib'ej cham sb'a eb', palta man̈ ol chamlaj
    eb'.
  tzj-E: Chpam jara' tiemp je' wnak neccanoj nak nqueban che nquecoma per majo'n nquecom
    ta, congan necyarij nquecoma per xmajo'n nquecom ta.
  san-BUR: တသ္မိန် သမယေ မာနဝါ မၖတျုံ မၖဂယိၐျန္တေ ကိန္တု ပြာပ္တုံ န ၑက္ၐျန္တိ, တေ ပြာဏာန်
    တျက္တုမ် အဘိလၐိၐျန္တိ ကိန္တု မၖတျုသ္တေဘျော ဒူရံ ပလာယိၐျတေ၊
  yaa-NT: Nãskakẽ kõketserefãfe cinco oxe ato omiskõimana nã chanĩmara faafomafo napaixikani,
    tenetirofoma mekani. Askafikanax nakanima.
  cab-NT: Lídaanme buri wéyu ligía, jáluajabei gürígia oúweni, madárijabei, busén
    jagía yebéme joúwegun, ladíseduba oúweni jaweí.
  clu-clu: Gani sa sulud ang lima ka bolan nga dato gosto ang mga tao nga mapatay,
    piro indi sanda mapatay. Bisan gosto nanda run gid nga mapatay, indi sanda ra
    gid mapatay.
  swh-ULB: Katika siku hizo watu watatafuta kifo, lakini hawatakipata. Watatamani
    kufa, lakini kifo kitawakimbia.
  tpt-NT: Exnicha anchanu julchan ni lapanakni kataniputunaꞌ pero jantu lay kataniyaꞌ.
  aai-aai: Nati sumar five wanawanan weweh nakwanikwan ana maramaim sabuw boro morob
    ana ef hinanuwet, baise morob boro men hinatita’ur hai kok i boro mi’itube hitamorob,
    baise morob boro nabihir nawa’ir.
  sny-sny: Nowe ape se lu taune ape mo temeniyeyei ne nehirowa. Ahowa, lowe temeniyerowata.
    Temeniyeyei lowe sahe henerairowata. [Jop 3:21; Jer 8:3]
  myy-myy: Iti rʉmʉri iti ejaroca bʉto goda ãmorã yirãji masa. Ito bajibojarocati
    goda masimena yirãji ĩna. Ejori goda ãmobojarãti godamena yirãji ĩna.
  trc-NT: Ne̱ güii va̱j nij rquíí yoꞌ rihaan chumii̱ me se gu̱un ndoꞌo rá nij yuvii̱
    cavi̱ꞌ nij yuvii̱, tza̱j ne̱ se̱ caꞌvee cavi̱ꞌ nij yuvii̱ a̱ maꞌ.
  cut-NT: Checadinó te cuahn che conahn chemin ne, a̱ma nahn ihyan che coh ye, ate
    metah vederih ca̱va ye ro min, te va che co ye castigo.
  bel-bel: У тыя дні людзі будуць шукаць сьмерці, ды ня знойдуць яе; захочуць памерці,
    ды сьмерць уцячэ ад іх.
  zlm-KSZI: Pada masa itu manusia yang diseksa itu mencari maut tetapi tidak menemukannya.
    Mereka ingin mati, namun kematian terlepas daripada mereka.
  gdr-gdr: Sɨ onggɨt wɨnɨnd rɨgap opima nya oraka teyenanj uj okatam, ajɨ ton makwa
    opima tadarkanj dem. Ɨ ton opima singi taenanj towalenggyam uj b'andrɨkam ajɨ
    uj ra towa pɨlkae b'ɨtkeneny.
  vmy-NT: ꞌBa kui nixtjinbiu xuta kuangisjai kjuabeya, tunga bi ku̱asjaire. Ku̱amejénre
    kueya, tunga kjuabeyo kuasentꞌaxinre.
  cmn-FEB: 在那段时间，人们寻死却无法如愿；想要死亡，死亡却远离他们。
  gmv-RNT: He gallasatan asay hayqqana koyana shin hayqo demmenna. Hayqqanas amottana
    shin hayqoy istafe baqatana.
  ncl-NT: Pa in tonalijmes lacames quitemusi quinami huil miquisi huan amo huil quitasi.
    Quinequisi míac pa miquisi huan in miquilisli quinami cholus pa camo huil miquisi.
  sua-sua: Ii, va kun mnam a venloot to endo, o mia ngar sia riring a ngaelaut tang
    kam mur kaim mar mruo, vanang ngar lo kais kam pis mang tang e. Ii, ngara svil
    kam yor, vanangko ngar lo kais e.
  are-are: Relha etnantama antja nitjina ilutjika, etna pula yarna ilutjina. Etna
    kala antja nitjina itja wotha nitjika, etna pula kuta nitjina.
  gai-gai: Na an mɨnna meikramtaɨra ndori menacna taupembta korenandet, na mina mba
    menacitndai. Na mina menacna toŋgonandet, na mina mba menacitndai.
  qvm-NT: Tsay picashganwan fiyupa nacar wanuyta munarpis runacuna manami wanupäcorgantsu.
    Wanuyta munarpis tsay nanaywanmi nacapäcorgan.
  chz-NTPS: Jmɨɨˊ ja̱ˉ hnoohꜙ dsaˉ haˉ läꜙ jeeˊ ju̱u̱yꜘ pero moꜙsoꜙ jnøøyhꜙ heˉ kya̱a̱hˊ
    ju̱u̱yꜘ. Maꜙkeꜙ läꜙhnøøyꜗ jngëëyhꜗ hñiiyꜘ, moꜙsoꜙ ju̱u̱yꜘ.
  kmu-kmu: Ani yama alisaya kanafina veaꞋmoꞋya falisaya yafena tusiya huno hamaugahianagi
    ofaligahae. Amakatama aiya yafena tusiya huꞋya falisaya kafena ati yegahayanagi
    oꞋagegahae.
  ood-NT: Kutki heg oidam hetasp mashad idam hemajkam wo chum si s-koꞌim k wabshaba
    pi wo koi.
  lbm-lbm: उन पाच महीना को अन्दर आदमी अपनी मृत्यु ख ढूंढेंन अऊर नहीं पायेंन; मरन की
    लालसा करेंन, अऊर उन्को सी मृत्यु दूर भगेंन।
  ncj-NT: Huan ipan inon tonalten in tlacamen quinequisque mamiquican huan ahhuelitis.
    Masque mocuihcuisque ic miquisque, huan ahhuel miquisque.
  yuj-yuj: Am taknámp ke fek arop wae sumpwi mwaria mwae kup oupourounk napao maok,
    am sumpwi mwanap mwae kup te nke mono. Ye, arop sumpwi mwar kar napao maok, sumpwi
    te am fárákapan sámp mono.
  kto-kto: Na irie tara teip ga magaulap la eba omeping alang me nuvarap, pa tale
    kan puomeng meba oisinmeng. Eva, eba nameng meba meving, tala kan puomeng meba
    meving, pa ebat meimung ga ogasangenmeng uriro ngitngit.
  gmv-NT: ሄ ጋላሳታን ኣሳይ ሃይቃና ኮያና ሺን ሃይቆ ዴሜና። ሃይቃናስ ኣሞታና ሺን ሃይቆይ ኢስታፌ ባቃታና።
  por-BLT: Durante esse período de cinco meses, as pessoas irão buscar a morte, mas
    não a encontrarão. Elas irão desejar morrer, mas a morte irá fugir delas!
  stp-NT: Baꞌ na mɨt paiꞌ dhuuk bhaiꞌ jim tulhii gu jaꞌtkam na mɨt bhaiꞌ ji ja kiꞌmna
    gu sossoi, muiꞌ tɨix aaꞌ am nam ba koꞌyaꞌ gɨt nam cham miꞌ pum tulhiiñdhaꞌ, guꞌ
    ji nam guꞌ cham koꞌ siam chi moo jax jum buaꞌt tɨi muukiꞌ dhaan, jaꞌp ji buus
    guꞌ nat maiꞌ mɨɨ gu muukiꞌ miꞌ dhɨr ja bui.
  ame-NT: Allempoña acheñeneshaʼpaʼ eʼnetchaʼ att̃och rromuet t̃arraña amach errot̃enot̃
    rromueto. Amaʼtchaʼ atarr yaʼñametareʼtenetañpaʼ amach rromueto.
  mgh-2016: Yeyo ikatema iyo attu anowa yaavia iphiro yo ukhwa nansho khanowa yaapatta,
    anowa aathanana ukhwa nansho nookhwa nowaattawa.
  kvn-NT: Tenal te ibegin tule-ches-tar-kuchamalad aga purkwebi-kudamaloen, tenal
    kwen purkojul-kuo; tegin tule-ches-tar-kuchamalad pinzhedamalo, “An purkwijalen,
    pul nabirin,” tenal kwen purkojul-kumalo.
  gvf-gvf: Kal iru ere tenangwa, kamin kaun iray ibal kobe gulabina di piramba, ta
    gulekenamue. Te inin bile gulala di piramba, ta pi bile gulekinamue.
  san-ISO: tasmin samayē mānavā mr̥tyuṁ mr̥gayiṣyantē kintu prāptuṁ na śakṣyanti,
    tē prāṇān tyaktum abhilaṣiṣyanti kintu mr̥tyustēbhyō dūraṁ palāyiṣyatē|
  deu-ELBBK: Und in jenen Tagen werden die Menschen den Tod suchen und werden ihn
    nicht finden, und werden zu sterben begehren, und der Tod flieht vor ihnen.
  mcb-NT: Yogaegiri matsigenkaegi inkogaigavetakempatyo inkisashiigakempara tsikyata
    kantankicha garatyo ikamaigi. Aikiro inkogaigavetakempatyo inkamaigakera kantankicha
    garatyo ineaigairo igamane.
  yle-yle: Yi d꞉ââ limi knî yi k꞉oo, yélini adnyi kiyekiye dé, u yi y꞉e adî kwo, Nmî
    pw꞉oo dmi, ngmênê doo u ntââ daawa pw꞉oo dmi. Adnyi mgînî vyîmî, ala kópu adnyi
    tpapê, awo, U yi nmo a kwo, Nmî pw꞉oo dmi, ngmênê wa dêê dmi, daawa pw꞉oo dmi.
  swh-1850: Muda huo watu watatafuta kifo lakini hawatakipata; watatamani kufa lakini
    kifo kitawakimbia.
  ese-NT: Jamajjeya dejja mimishi cuana manoꞌyo sa poaje ma me oejje baꞌime. Jamatii
    manoꞌyo jjima poaje.
  jac-NT: Yin̈ huneꞌ tiempohal tuꞌ chissay anma yin̈ tzet chu iscami, yajaꞌ matxa
    naj camical, yeb waxan̈ca caw choche anma chicami yajaꞌ matxaticꞌa chicami.
  cak-CNT: Y je k'ij c'a ri' tok ri vinek xtiquicanola' ri quicamic roma ri k'axomal
    ri niquic'ovisaj, pero xa man jun c'a xtiquic'ulvachij. Can janíla vi c'a xtiquirayila'
