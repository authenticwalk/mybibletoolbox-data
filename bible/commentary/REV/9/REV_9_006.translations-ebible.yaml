  txq-txq: Nai bulak lima naa dalen, neu ko hatahorir doidoso ralan seli, losa ara
    roke mate a leo. Leo mae talo naa oo, tehuu ara ta mate boe.
  aaz-aaz: Anbi funan niim in nanan reꞌ naan, of mansian ii napenin haꞌmuꞌit maꞌtani
    ntein, tar antea sin ntotin he nmaetn aah. Maski on naan amsaꞌ, sin ka nmaten
