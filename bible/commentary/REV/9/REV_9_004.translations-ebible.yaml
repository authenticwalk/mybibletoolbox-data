    nga ta'a na gila 'ame to'o na ma'etooto na God 'i maana dalaga, nga nabo lo'oo
    te'e kwatea nga nonifiinga faga.
  ded-ded: yofi edeyunugec, “Ngeni kpindzing nga wiac sasawa maria tengging tengging
    fede amma ic, imoc mi memanganebisia. Ngeni ngicngac Anutuac kibi mesunginau mi
