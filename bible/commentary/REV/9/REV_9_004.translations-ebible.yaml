  att-att: Ngam nataddánán yù ira apássing ta arád da bulubugá nga akkuán yù nemulá,
    káyu, kaddà, onu ngámin nga mattubbu ta dabbuno. Ngam akkuád da lâ yù ira tatolay
    nga ari namárkán yù mukâ da ta sinniál ni Namarò.
  bki-bki: Aberburelo ka atokol re buruiesi nalo p̃eli na sinaniano p̃eli na vite
    nalo napano ajum̃a amiluo ea yetemeriba, mia amijamo kalo ka amijikia ala lelan
    tomu nalo na yetemeriba napano maka avar tovo ea mamerinialo napano Atua midu
    joa kanano tomu na memedu nalo.
  bqp-bqp: Ò pìńnɛ òsun wari dↄ sɛ̃̀ɛaro ke lá ke lí ke, séde gbɛ̃ kũ ò Luda sèeda
    vĩ ń mì'arɛaronↄ.
  mcp-mcp: Njɨ bwə́ mú cɨ nə byo nə́ í kú bɛɛg ntáma íkáá nə ilɨ́ɨ́ byɛ̂sh, í kə́g
    ŋgə lúú njɨ buud bwə́ cúgɛ́ nə məyɨɨgyé mə́ Zɛmbî mpwóómbʉ́d wá.
  hat-hat: Yo te di yo pou yo pa t' fè malè sou okenn zèb, ni sou okenn piebwa ni
    sou okenn lòt plant. Se sou moun sèlman pou yo te fè malè. Epi se pa sou tout
    moun non, sèlman sou moun ki pa t' pote mak letanp Bondye a sou fwon yo.
  npl-NT: Nonteh kemi chapulimeh, okinnawatijkeh amo makikuajkuakah n xiwitl non onka
    ipan tlaltíkpaktli, nion itla tlan selistok noso itla kuawitl, yej sanwel makintepinikah
    n tlaltikpaktlakah akimeh amo kipiah ixneskayo Dios itech inmixkuak.
  bgg-bgg: Ithek shii ne saingthek, dinne hingmuiithek dinne nyie misiengthek shii
    de amua yi rabo ne yao; ithek ne bran hanyie shii Hamangkhung-aphuii ro nab pha
    cheb yi ithek khrugthek lakhung shii oi pho shii ne diig rek bie bo.
  eng-TCENT: They were told not to harm the grass of the earth or any green thing
    or any tree, but only those who do not have the seal of God on their foreheads.
  eng-BSB: They were told not to harm the grass of the earth or any plant or tree,
    but only those who did not have the seal of God on their foreheads.
  cpu-NT: Te irishinetaiteri irovaariperotero pankirentsi, inchashipayeeni, inchatopayeeni.
    Intaani ikentayetapaakeri atziriite kaari ikentakotamakoyetzi Pava.
  san-ASM: অপৰং পৃথিৱ্যাস্তৃণানি হৰিদ্ৱৰ্ণশাকাদযো ৱৃক্ষাশ্চ তৈ ৰ্ন সিংহিতৱ্যাঃ কিন্তু
    যেষাং ভালেষ্ৱীশ্ৱৰস্য মুদ্ৰাযা অঙ্কো নাস্তি কেৱলং তে মানৱাস্তৈ ৰ্হিংসিতৱ্যা ইদং
    ত আদিষ্টাঃ|
  tac-NT: '''Lige anéleru alué santo ánjelite napurigá tabilé che olámala rojá, nibilé
    gajsalátiri. Alué ojchika ''yáliru lisensia napurigá pe ralámulicho i''kímala,
    alué ralámuli napu tabilé bawérigame nile gowálachi Onorúgame nila séyote.'
  eng-WEBPB: They were told that they should not hurt the grass of the earth, neither
    any green thing, neither any tree, but only those people who don’t have God’s
    seal on their foreheads.
  gfk-H: Ma di ga tangai tar ta diet bia waak diet halhaliarei tiga mangana hura ma
    ira ina dahai. Ga tale diet wara hanghagawai sena mon ira mataniabar ing bia pataia
    ta hakilang ta Kalou ta ira punare diet.
  viv-viv: Yaubada yana vehimeya againe adi hawata hivaina higa isisiꞋu ai aꞋa gikabukabu-ma
    keke hinakivekoyoni, tu adi vehimeya ma badi kaliva Yaubada yana iyaꞋiyaya debaꞋaidiya
    keke gidadauda-ma hinakivekoyodi.
  yao-yao: Ŵaasalile anagajonanje manyasi ga mchilambo, atamuno chachiŵisi chachili
    chose, atamuno chitela chachili chose nambo ŵapeteche ŵandu pe, aŵala ŵanganakola
    chimanyisyo cha Akunnungu pa usyo pao.
  tgp-tgp: La verea isan la hatpoha atu vara la pa sopo komo na r̃uvu teni te hinau
    mo lo ulua teni te vipahai hatea, pani vara la pa komo la tamlohi atu purongo
    sei la sopo lavi na matamata non God na pungorira.
  auc-NT: Ayæ̈ tömënäni ïnänite, Inguipoga gaguïmæncoo incæ gæpæ̈ñabocoo incæ awæncoo
    incæ pæcoo wo ëwënämaï ïedäni. Wæætë waodänique önönemö ïnö Wængonguï nänö yewæ̈möï
    inte në yewæ̈mönämaï ingaïnäni ïnänite adinque mïnitö tömënäni ïnänite godö cæmïni
    beyænque nantate wæcædänimpa, ante wacä angantapa.
  kbc-NT: Odaa joɡ̶oyolitema doɡ̶owo anodigota ane beyagi nawodigijedi, nialeli, codaa
    mokanicodaaɡ̶ica enanigijegi. Pida inokina niɡ̶ina oko ane daɡ̶acata nibikotaxete
    Aneotedoɡ̶oji latocolo, boɡ̶oikatece monojogotiniwace.
  bmh-bmh: Uwait nug ta go guzenai awareun, “Ag gig ta, a ta, a ginampet ipal i eg
    maran. Bo, ag duailel Uwait nugau bol goagal aipag ebu marab tam, go sag petak
    eg maramamen.
  ctu-BL: Tsa' subenti sajc' cha'an ma'anic mi' c'ux jam mi pimel mi te'. Cojach mi'
    c'uxob jini winicob mach bʌ añobic i sellojlel Dios ti' pam.
  meq-meq: 'Tə gwaɗatay: «Kâ həpəɗum guzer bay, kâ nasum ha dərizl i gərɗaf bay, wu
    neheye tə ndzohwaw aye tebiye kâ nasum tay ha bay. Gumatay ɗəretsətseh na, a ndo
    neheye ŋgoɗgor i Mbəlom ka daʼar tay bay aye.»'
  noa-H: Mag langosta dap sĩsidʌmʌg bʌ̃ʌrjã pabʌ̈ chig hapiba, pak'ërjã t'ʌrrk'ichpiba,
    p'ũakjã hãrpiba, ni nemjĩirjömjã hãrpiba jaaujim. Hãba hamag jaautarran, hõor
    Hẽwandam dauchach hamach dag gaai chuk'um k'ʌʌnta k'aibag waupi jaaujim.
  alp-NT: Kai kwaua meru supu lake bei Alla leke uatia tapuana pise tnanela kai aiya
    mei nusare yake. Batuke ono susate ete tamata rebe tanda bei Alla sae kena oalaleije
    more.
  san-VEL: apara.m p.rthivyaast.r.naani haridvar.na"saakaadayo v.rk.saa"sca tai rna
    si.mhitavyaa.h kintu ye.saa.m bhaale.svii"svarasya mudraayaa a"nko naasti kevala.m
    te maanavaastai rhi.msitavyaa ida.m ta aadi.s.taa.h|
  kbq-kbq: Hanki ana kenutamimofonkura anage huno zmasami'ne, Mopafima me'nea tra'zana
    eri havizana osuge, zafasinage huno me'nea tra'zana eri havizana osuge, zafa eri
    havizana osiho. Hianagi Anumzamo'ma hunagru hu'nea avame'zama kokovite'ma rukamare
    onte'nesia vahe'mokizmige zamazeri havizana hiho hu'ne.
  kbh-kbh: Chë́ngbioye tmonjanamëndá tondaye ntjándbemana chë shacuanënguiñe, ni ndocna
    nguëfshna matënguiñe, ni ndocna betiyeshiñe; nÿe chë juentsaca chë Bëngbe Bëtsabe
    sélloca nduinÿnanana ents̈angna aíñe.
  ron-LSB: Li s-a spus că nu trebuie să facă rău nici ierbii pământului, nici unei
    plante verzi, nici unui copac, ci numai acelor oameni care nu au pecetea lui Dumnezeu
    pe frunte.
  pon-pon: A majani on irail, ren der kawela ra nan jap, de tuka ta tontol, o pil
    jo tuka laud, a aramaj akan ta, me jo kileleki kilel en Kot ni tam arail.
  nhe-BL: Huan quinilhuijque nopa chapolime ma ax quicococa sacatl ipan tlaltepactli,
    niyon cuatini, niyon ax huelque quicocose niyon se tlamantli tlen xoxohuic. San
    ma quincococa tlacame tlen ax quipixque isello Toteco ipan inincuaixpa.
  sps-sps: Gov tsue of ratuari ma kat fifiiring vaare ri na aufing, ge na fo nau,
    gen mes a fo fareevreev; ari ma kot fakamits tsun ir a vainy to na sikia ma kaa
    men goum ten Gov nai rari.
  wnc-wnc: Siwan gwak gwau waakwakga zongazonga ba katau dakatu ba sanga tatakngina
    kaya kuupbam dua pasiwa mainingge yandakngakut. Yandakngake ngana aminu Anututane
    tuwangu damanane dua mataking amin gan pasiwa mainingge kapekut.
  bus-bus: Wà bèńnɛ aↄ̃ton ĩa da sɛ̃̀aro ke lá ke lí ke, séde gbɛ̃ kɛ̀ aↄ̃ↄ Luda sèeda
    vĩ ń mì'aɛaroonↄ.
  gub-BL: Na'e Tupàn i'i wanupe. — Pemumaw zo ka'api'i nehe, pemumaw zo ywyra nehe.
    Pemumaw zo ka'a nehe, i'i wanupe. — Xo teko zutyka'i pepuner wàmàtyry'ymaw rehe
    nehe. Aze amo nuwereko kwaw Tupàn her imuapyk pyrer wehàpykà rehe a'e wà nehe,
    pezàmàtyry'ym peho pe wà nehe, i'i wanupe.
  imo-imo: Kuli komboromando nimbei, “Unjo kape era kape maina moromo melemanga gomoma
    naa nangei! Gotenga imbimu imbo tenga mai mongona naa molombalo imboma kau nangei,”
    nimu.
  boj-boj: Siŋgila enjrsiqa minjrej, “Niŋgi na ñiŋ ti ŋam baŋga gesgi ti ŋamtaŋ ti
    ugeugeinjraib. Naŋgi uratnjrib soqneb. Tamo uŋgasari naŋgo lanjaq di Qotei aqa
    toqor osai qaji naŋgi segi ugeugeinjriy.
  eng-DRA: 'And it was commanded them that they should not hurt the grass of the earth,
    nor any green thing, nor any tree: but only the men who have not the sign of God
    on their foreheads.'
  knf-knf: Baneenan ŋa pban ujaagal na mnko, ŋawut kaban nin uko uloŋ unjaaŋ umay
    ţi mboş. Bañaaŋ banwooŋ baanwo na uko unkyuujuŋ kë bawo biki Naşibaţi ţi ijuk
    ţañ biki ŋawooŋ i katap.
  san-KHM: អបរំ ប្ឫថិវ្យាស្ត្ឫណានិ ហរិទ្វណ៌ឝាកាទយោ វ្ឫក្ឞាឝ្ច តៃ រ្ន សិំហិតវ្យាះ កិន្តុ
    យេឞាំ ភាលេឞ្វីឝ្វរស្យ មុទ្រាយា អង្កោ នាស្តិ កេវលំ តេ មានវាស្តៃ រ្ហិំសិតវ្យា ឥទំ
    ត អាទិឞ្ដាះ។
  arn-NT: Werküngey engün tañi üñfitunoafiel ti kachu müleyelu ta mapu mew ka chem
    no rume ti karüleyelu ka chem aliwen no rume, welu may ñi üñfituafiel tüfeychi
    pu che müten tati nienolu Ngünechen tañi marka ñi tol mew.
  zas-NT: Per gunabee reeman laa reeb chitëë xhie güün reeb guixyaꞌ ree, niꞌqui ree
    yag, niꞌqui ree guiꞌxh nagaꞌ. Naabzi ree bén ni ad yuꞌt ree xse Dios lucwaj.
  ken-NT: Bágháti ngɛ́mtay ɛyɔ bɛ ɛkɛ chɔŋti tákɔ, nɛ yɛ̌ chí mɛnɔk, nɛ yɛ̌ntɨkɨ
    ɛnyɨŋ ɛnɛ ɛ́gò amɨk, nɛ bɛ ɛ́nchyɛ́ ɛsɔŋɔri chi ntá bo abhɛn ɛrɨŋ Mandɛm ɛpu
    bhɔ nɛfó.
