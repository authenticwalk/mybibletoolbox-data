verse: REV.009.004
translations:
  kpx-kpx: Iale otogoe ataeau namigevei avoe, “Lainaho idie vana, latie vana isi lovie
    vana igelive. Isito oleuoleu abu valimo Dilava silu ke otoveholiale kebia unaha
    uageveve.”
  okv-H: mane embo ta indari pure te isibasi te avo hatikasora te embo God ta hajire
    beo ta umbae amita degi isoro ara ehija
  tbo-tbo: Ma Yaubada i paligagalihi ipa ega hiyamoni po mayau po yaniyani lahalahahi
    hina iapapoenihi ma lawa tauhi ega Yaubada a wekiwekilala u tepahi ita memae tauhi
    hina wiapapoenihi.
  mal-C: നെറ്റിയിൽ ദൈവത്തിന്റെ മുദ്രയില്ലാത്ത മനുഷ്യർക്കൊഴികെ മറ്റാർക്കുമോ ഭൂമിയിലെ
    പുല്ലിനോ സസ്യത്തിനോ വൃക്ഷത്തിനോ കേടുവരുത്തരുത് എന്ന് അവയ്ക്കു കൽപ്പന ലഭിച്ചു.
  grc-SR: Καὶ ἐρρέθη αὐταῖς⸃ ἵνα μὴ ⸂ἀδικήσωσιν⸃ τὸν χόρτον τῆς γῆς, οὐδὲ πᾶν χλωρόν,
    οὐδὲ πᾶν δένδρον, εἰ μὴ τοὺς ἀνθρώπους ⸆ οἵτινες οὐκ ἔχουσιν τὴν σφραγῖδα τοῦ
    θεοῦ ἐπὶ τῶν μετώπων ⸋αὐτῶν.⸌
  bgc-bgc: अर उनतै कह्या गया, के ना धरती की घास ताहीं, ना किसे हरियाली ताहीं, ना किसे
    दरखत ताहीं नुकसान पोहोचाओ, सिर्फ उन माणसां ताहीं नुकसान पोहोचाओ, जिनकै माथ्थै
    पै परमेसवर की मोंहर कोनी।
  khz-khz: Ira evaikilarato, tanoparai gawa ta, e tanoparai gekalana gauna ta, e gautupu
    ta ragai pia vega-rakavaa, na rairai pakurai Palagu gena vegailia aikina talimaramo
    pia vega-rakavara netiwato.
  deu-TKW: 'Und wurde ihnen gesagt: sie sollten nicht schädigen das Gras der Erde
    noch alles Grün noch alle Bäume: nur allein die Menschen, die nicht haben das
    Siegel Gottes auf der Stirne.'
  zsr-NT: Gna béꞌinëꞌ lecbaꞌ cutu lun ditjbaꞌ guixiꞌ röꞌ luyú, len cutu lun ditjbaꞌ
    nitú le nac yaꞌa, len clëg nitú yag, san tuz gac láduꞌbaꞌ bunách naꞌ cudáꞌ raꞌ
    xgaquëꞌ lë naꞌ nac bëꞌ nu naqui queëꞌ Dios.
  lin-lin: Nzokande epesamelaki mitindo ete esala mabe te na matiti ya mokili to na
    nkona nyonso ya mobesu to na nzete nyonso, kasi esala mabe kaka na bato oyo bazangi
    kashe ya Nzambe na bambunzu na bango.
  hns-NT: 'Tab koi oesabse bolies: „Toelog dhartie par ke ghaas, plansoe aur per ke
    na naksaan kariehe. Khaalie iensaan log ke katiehe djaun ke maathe par Parmeswar
    ke tjienha na hai.'
  noa-E: Mag langosta dap sĩsidʉmʉg bʉ̈ʉrjã pabʉ̈ chig apiba, pakhërjã thʉrrkhichpiba,
    phũakjã ãrpiba, ni nemjĩirjömjã ãrpiba jaaujim. Ãba amag jaautarran, õor Ẽwandam
    dauchach amach dag gaai chukhum khʉʉnta khaibag waupi jaaujim.
  eng-EMTV: They were told not to harm the grass of the earth, nor any plant, nor
    any tree, but only those men who do not have the seal of God on their foreheads.
  mib-NT: Te ni ndacu ya jniñu nuū tɨ̄ jeē ma sáha tɨ daño ite jiín yúcū cuíi jíín
    yujnu, chi máni ñayuu jeē tu ndéé sello Yaā Dios jneē i cúu jeē tuu tɨ.
  lif-NT2: खे़ङ्‌हाॽ याःन् पोःक्‍लाहाॽ, सिङ्‌बुङ्‌हाॽ फे़त्‍लाःम्‍मा मे़ःन्, कर खुनिॽ
    तोवाबो निङ्‌वाॽफुमाङ् एःप्‍साप् मे़म्‍बप्‍मनाबा मे़न्‍छाम् याप्‍मिहाॽरक् तुक्‍खे
    चाःत्ते़म्‍सिम्‍मे़ॽ मे़मे़त्तुसिरो॥
  xnj-xnj: Vajoviwi vakotoka kuhalabisa manyahi ga mulima amala mahamba ga mkongo
    wowoha wula na mimea, nambu vavavinisa vandu vangali ulangisu wa Chapanga muchiwungi
    cha mihu.
  mmx-mmx: La diga lok ka levelinga do nemen gat di guta lok kapmek lempivilis at
    na lavatkangka kopla levenasen ang bok, kopla levenuna. Ketla dina lox asongot
    mene limixin, kopmen di goxo ruuna loklok katling at ne Moroa ro at levenmang
    atdi.
  cbr-NT: 'Tsin cuínuax chiquitia ca Nucën Papa Diosan a chanpucama caxa: Menu ''icë
    basi, imaxu, chucu, ro, i acama camina ''atimotima ''ain. A ''aquinma camina,
    ax ca ''ënan ''icë quixun ''unánun aín bëmánanu ''ën anë ''aquin ''unántiocëma
    uni acama cuni ''atimoti ''ain.'
  tee-NT: Chai ajunicalh ni ma jantu catalak'alhi ju ats'in ju alin ju lacamunutpa'
    nin ju tu'u' ju stak'au cava nin tu'u' q'uiu. Ma va yu'unch ju lai catamamak'alhk'ajni
    ju lapanacni ju jantu amichita ju Dios la'ismuntsan'an.
  eng-LSV: and it was said to them that they may not injure the grass of the earth,
    nor any green thing, nor any tree, but only the men who do not have the seal of
    God on their foreheads,
  cak-NT: Y x-ix chique chi can man jun anchique tiquibana' chique ri che', ri tico'n
    o ronojel rech k'ayis; xa can xe chique ri winak ri manak quietal pa nic'aj-quiwech,
    roma can man je richi ta ri Dios.
  pah-NT: Timbote'varuhuyme ti nhungwava ojipeva'ea henhuiva'ea nehẽ no. Timbote'varuhuyme
    ti yva nehẽ, e'i. Tipitipi g̃a nehẽ – kiroki g̃a ndogwerekoi Tupana'ga rembikwatijaripyra
    gwetovapya rehe, e'i.
  sja-NT: Tachi Ak'õrepa mãɨrãmaa jaraji p'ũajara apida; pak'uru jida ãrinaadamerã.
    Jĩp'a p'ua oodaipia bɨda aji, chi Tachi Ak'õre tauchaa wẽe beerã ãchi tau bɨɨrɨde.
  xed-xed: 'Ka lu nda həŋ mantsa: «Yaha kuni da ksaŋtá kuzuŋ ta haɗik, dər fu, dər
    wati ma skwi ta ɗyafta nda ɗya. Mnduha kul haɗ ŋizla Lazglafta ma bizlbizla kuma
    taŋ yeya kweŋkweŋ dzaʼa kuni hahay.'
  mks-NT: Ta na̱tahnda chuun nu̱ rí ña̱ ná a̱ jándihi toho rí sa̱há yu̱cu̱ ni sa̱há
    ña̱ha cuíi̱ ni sa̱ha̱ yitó cuíi̱ ñuyíví yóho. Jáchi̱ na̱tahnda chuun nu̱ rí ña̱
    ná tiin rí ña̱yivi cuití va, na̱ co̱ cándaa marca Ndióxi̱ taan.
  gfk-S: Ma di ga tange ter ta di be waak di hagae tike mangana pito ma ira ina dahe.
    Iga tale di ura hagae sene mon ira matanabar ing be pata ta hakilang tane God
    ta ira punare di.
  bmu-bmu: Mi eŋgiiga Anutunöŋ kewö jim kutum eŋgiyök, “Iŋini mönö gölmegö yuai görökŋi
    gwözözak me ip mewöŋi mi kude ayuhum eŋgimemö, ambazip mesoholŋine Anutugö muŋgem
    asöŋini qahö miyök mönö mem bölim eŋgime.” Mewö jim kutum eŋgiyök.
  dgz-dgz: Me paki anega wadiamon, “Ut gaian naewa ugup ugup pia yananewa oma den
    ya na kokoeam mumane. Da da God yatup mega paua namu bonap ya batamene nagirewa
    mugenat enu kokoeragam muman,” ap anega wan.
  eng-GNV: 'And it was comanded them, that they should not hurt the grasse of the
    earth, neither any greene thing, neither any tree: but onely those men which haue
    not the seale of God in their foreheads.'
  zaa-NT: Uccua cą mandado qui'ni bittu gudàyi cą ca l·la' to' qui' ca yaga, nìhua
    ca planta to', nìhua bíỹaáru ca ixi' to' nna sino uccua lá cą mandado qui'ni guthacca'
    cą ca enne' canchu labí rèni marca lo ỹigá quį nu rulue' qui'ni ná cą qui' Tata
    Dios.
  eng-WEBSTER: And it was commanded them that they should not hurt the grass of the
    earth, neither any green thing, neither any tree; but only those men who have
    not the seal of God in their foreheads.
  guh-guh: Bajarapabosese apo itorobitsi pebijianaenexa itsacuenejava ata xua pejuvijava.
    Nexata bajarapabosese apo bijianaponae pona. Apo bijianaponae naejavanë ata. Tsipaji
    itorobatsi pecacuatsinexa saya ëjivi. Nexata pamonae Dioso pijasellota apo itapaitanerutsitsi,
    bajarapamonae pecacuatsinexa.
  bon-bon: Teebibine jejemisi, “Gone sabe jaawenimuye baace bine, uli bine coo nuuja
    uutana gwidape bine, yepä pui biname bine taatu sabe jewenemepeye, lui bime mangace
    cabu lica gyene Acejiyame me cewecu.”
  nhw-BL: Huan quinilhuijque nopa chapolime ma amo quicococa sacatl ipan tlaltipactli,
    niyon cuame, niyon amo huelque quicocose niyon se tlamantli catli xoxohuic. San
    ma quincococa masehualme catli amo quipixque isello Toteco ipan inincuaixpa.
  swh-ONEN: Wakaambiwa wasidhuru nyasi ya nchi, wala mmea wala mti wowote, bali wawadhuru
    tu wale watu ambao hawana muhuri wa Mungu kwenye vipaji vya nyuso zao.
  wbi-wbi: Sikavulua imasi sileke kunangania ilisoli mu iisi nambe umela ghwoghwoni
    umwololo nambe umpiki, apene looli vavaanhu vano vakale vasila muhuri ughwa Nguluve
    muvweni vwa pamaso ghavanave.
  bba-bba: Bɑ yi woodɑ wɛ̃ yi ku yɑkɑsu sɑnku, ǹ kun mɛ ɡɑ̃ɑ bekunu, ǹ kun mɛ dɑ̃ru
    ɡɑru mɑ n kun mɔ tɔn be bɑ kun Gusunɔn yĩreru mɔ ben sirinɔ.
  eng-KJVCPB: And it was commanded them that they should not hurt the grass of the
    earth, neither any green thing, neither any tree; but only those men which have
    not the seal of God in their foreheads.
  kgk-NT: He'i ave gwĩ tukukaru-pe ani hagwã ombyai gwĩ hogwe rovy va'e, ani hagwã
    ombyai yvyra máta ave, ani hagwã ombyai oime raẽ va'e temitỹgwe, omoingo asy hagwã
    ae gwĩ kente kwéry ogwereko e'ỹ va'e Nhandejáry Tupã rembihaikwe osyva-rehe.
  waj-waj: 'Varooduu kuaivo iyasi tuoo tunoo: Sa annaanna mmaguya yananneeri ikiauyauvaatama
    nneeda maisama iida sa gioonna kiaapu Anutuuqaa atauvo iya tinniiyauvunu vaiya
    gutida maisama iikiatee. Homoraiya nnaasu gutida maisama iikiatee.'
  cpy-cpy: Tee ishinetee-tziri rowaariperotero pankirentsi, inchashi-paeni, inchato-paeni.
    Apatziro ikentayita-paakiri atziri-paeni kaari ikentako-panka-yitzi Tajorentsi.
  mpx-mpx: Yehoba i lopwalil bahi mwawin o ebo ebwakil o ebo bugul etega siusiunina
    nihi aapanak, gamagalau bolo nige Yehoba wana etotohi i gagan lamwaliyaa ya te
    nihi apanakil.
  wbp-wbp: Nyanungu-jana wangkaja jintilyka ngularrakuju, “Kulalu parrka nganja watiya
    wiri manu wita-jangka, manu marnarlangu kulalu muku nganja! Yampiyalu-jana ngarninja-wangurlu!
    Manulu-jana yapa ngaju-nyangu pangkala yampiya yarlkirninja-wangurlu, ngularra
    kuja kalu mardarni murru ngaju-nyangu nampa-kurlu ngalyangka nyanungurra-nyangurla.
    Kala yapa ngularra panu-kari, ngularra murru-wangu ngaju-nyangu-wangu, ngulajulu-jana
    muku yarlkika!
  luo-luo: To nokwergi ni kik giketh lum manie piny kata gimoro mangʼich kata yien,
    to ginyalo mana hinyo jogo maonge gi kido mar Nyasaye e lela wengegi.
  nhe-NT: Huan quinilhuijque nopa chapolime ma ax quicococa sacatl ipan tlaltepactli,
    niyon cuatini, niyon ax huelque quicocose niyon se tlamantli tlen xoxohuic. San
    ma quincococa tlacame tlen ax quipixque isello Toteco ipan inincuaixpa.
  aii-aii: ܦܝܼܫ ܠܹܗ ܐܡܝܼܪܵܐ ܐܸܠܵܝܗ‌ܝ ܕܠܵܐ ܚܲܙܕܸܓܝܼ ܠܓܸܠܵܐ ܕܐܲܪܥܵܐ، ܘܠܵܐ ܠܗܸܟ̃ ܩܝܼܢܘܼܬܵ‌ܐ،
    ܘܐܘܼܦ ܠܵܐ ܠܗܸܟ̃ ܐܝܼܠܵܢܵܐ، ܐܸܠܵܐ ܐܲܚܟ̰ܝܼ ܠܐܵܢܝܼ ܕܡ̣ܢ ܒܢܲܝ̈ܢܵܫܵܐ ܕܠܲܝܬ ܠܗܘܿܢ ܚܵܬܡܵܐ
    ܕܐܲܠܵܗܵܐ ܥܲܠܔ ܩܸܨܵܝܗ‌ܝ.
  esk-NT: Iliŋich tillisiaqaqtut piyaqqułuktaitqunġitḷugich ivgiŋiñik nunam naaga
    qanusripayaanik suŋaaqtuanik naurianik napaaqtuniglu, aglaan kisiisa tamatkua
    iñuich piqanġitchuat taluġniqusriqsaŋanik Agaayyutim qauŋisigun.
  msb-msb: Gintugon ini na dili paglabtan an kadinghutan o mga kakahuyan o manlain-lain
    na mga tanom kundi idto lang na mga tawo na waraʼn tanda san Dios sa inda mga
    agtang.
  cpa-NT: Ca¹lø¹chí¹ jǿg³ quiah¹² jáh² hi² tsa¹hén²jah høg² nung² quianh¹³ hma² hi²
    chi² ni³ jmøi¹guǿi¹. Jmáh¹lah dsa² báh³ cuø¹jah jmø³uai¹², ju³lah dsa² tsa¹ti³ton¹²
    sello quiah¹² Diú¹³ dsi³quí¹².
  dso-dso: ସେମନ୍‌କେ ଦର୍‌ତନିର୍‌ ଗାଁସ୍‌ କି ଗଚ୍‌ କି ବିନ୍‌ ବାଡର୍‌ ଗଚ୍‌କୁଟ୍‌କେ ମାରାନାଇ
    ବଲି କୁଆଅଇରଇଲା । ପର୍‌ମେସରର୍‌ ସିଲର୍‌ ଚିନ୍‌, ଜନ୍‌ ଲକ୍‌ମନର୍‌ କାପାଲେ ନ ରଇଲା, ସେମନ୍‌କେ
    ଆକା ମାର୍‌ବାକେ ଆଦେସ୍‌ ରଇଲା ।
  meu-meu: To e haganidia, tanobada reina bona tano ai e tubumu ḡaudia bona au basie
    hadika, a Dirava toana na bagudia ai asie abia taudia mo.
  yva-NT: Muno Amisye po raura mansai indamu vemo wo insumai, inyoe, muno anakotaro
    ntubai no mine so raisy inya, yara vatano Amisye apa pake meweno mansai obo nawirati
    wo mansewabe.
  dgc-dgc: Pinagbilinan side a diyan de péperdién i lamon éy ta kayo, sakay maski
    anya a halaman. Basta du tolay a éwan tu marka na Diyos ta kidép dia, éy saya
    i pasakitana du pésah.
  zpm-NT: Nacle diidz, peet guṉd ma grë guizh nguia, grë yag ne zëëb lo guidzliu,
    sinque laa ma tsie tsiesacsi ma grëse miech ne quiad xbey Dios quia.
  hix-NT: Txuf yonahpàra ehtxoko, katxho me nehxatxkonà. Tano me ro ahtaxaho yonahpàra
    rma ehtxoko, toto nenamàtho xarha, natà rma yonahpàra ehtxoko, katxho me nehxatxkonà,
    kratxatxa wyaron komo. Onà wyaro haxa ehtxoko, katxho me nehxatxkonà. Toto heno
    komo anàhnohtxoko, àher kom hoko, ukuknomahnàtho komo rma. Khoryenkom katxho ke
    ukuknomahnàtho komo rma, anàhnohtxoko, katxho me nehxatxkonà.
  sim-sim: Urik sanglambai ondon limu sawera, �Jir avak mingrimboska nga mi ama nga
    kavak ji nawa hala, wahau. Ma ol Avui Wasilakahi watla nga nanda ambu ondo nom
    kavak ji naka.
  npi-ULB: पृथ्‍वीमा भएका घाँस वा कुनै पनि हरियो बोट बिरुवा वा रुखलाई हानि नगर्नू
    भनी तिनीहरूलाई भनियो । तर तिनीहरूलाई निधारमा परमेश्‍वरको मोहर नभएका मानिसहरूलाई
    मात्र हानि गर्नू भनियो ।
  cgc-cgc: Paambalan danen an na dili danen samaren mga lamunon, mga kaoy daw bisan
    ino na gatubo naan ta basak. Piro, pwidi danen an manakit naan nang ta mga ittaw
    na iran na takong ula marka na tanda na danen an mga gasirbi ta Dyos.
  tim-tim: Aregât kârikŋe membiâ Amboyeŋande hin dâm makyeŋgiep, “Ye âmâ sot me hewukŋe
    me lâwin bo hilipkowei. Akto luâk âmbâle Anutugât tirip yeŋgât mete yeŋân bo yekmâ
    âmâ are âlepŋe hâk hilâlâm yeŋgiwei.
  yor-yor: A sì fún wọn pé ki wọn má ṣe pa koríko ilẹ̀ lára tàbí ohun tútù kan, tàbí
    igikígi kan; bí kò ṣe àwọn ènìyàn tí kò ni èdìdì Ọlọ́run ní iwájú wọn.
  wos-wos: Hérae di ané hundi akwi héra, “Guni wara, nyaa, miré akwi haraki hurukénguni.
    Guni deka makambu wuna xi rehafi yakwa du takwaré male haraki hurutanguni.
  emp-NTPO: Idjia ad̶ichichia jarasia naʌ̃ ẽjũãnebema chiruara, bacuru sid̶a ãrĩrãnamãrẽã.
    Ãtebʌrʌ ab̶abe ẽberãrã Ãcõrẽ sẽyã ãdji dratud̶e neẽ́ b̶eada cabisia.
  eng-F35: And they were told not to harm the grass of the earth, nor any green plant,
    nor any tree, but only those men who do not have the seal of God on their foreheads.
  ind-ind: Mereka dilarang merusak rumput, tumbuh-tumbuhan, ataupun pepohonan di bumi.
    Mereka hanya boleh menyakiti manusia yang tidak mempunyai tanda cap Allah di dahinya.
  pes-OPCB: اما به آنها گفته شد که با علف و گیاه و درختان کاری نداشته باشند، بلکه
    فقط به کسانی آسیب برسانند که مهر خدا را بر پیشانی خود ندارند.
  mpt-mpt: I weng mako baabenoa Ibo bukuban osa as osa eka inamin namino damibo damambo
    osa mo watwat dabonimibe! Eka nakaia unangai Gode niniino i debelon dimo bibe
    bio isa mo yantumu namibe! Ibo nakaia unangai Gode niniino i debelon dimo blim
    ita yantumu namine!
  ssx-ssx: Iki pa꞉ta꞉ta꞉ mo e alemanu pa꞉ta꞉ ambu make timanu make mandane ambumanu
    paeyao na hoeyaapa꞉peke laata꞉ hoeyaapeke ale homeketa꞉ mo Koda꞉na꞉ tomboma꞉ maka
    ika꞉ wenokona꞉ na ula꞉ wanda꞉hali homeke hoeyaapa꞉peke lea꞉me.
  mkl-mkl: À nɑ ŋɑ woodɑ ɑ̀ ni ɑ mɑɑ̀ bɛjɛ fɔfɔ wɑlɑkɔ mii tũtũ ɡɔ wɑlɑkɔ jĩi ɡɔ
    bii kù jɛ inɛ ŋɑ iyi ɑ kù nɛ nyindɑi Ilɑɑɔ̃ si ikpo nŋɑ.
  gaq-gaq: ଦର୍‌ତନିନେ ଚେଃମୁଆଁ ସ୍ଲାଃ ଣ୍ଡୁଲା ମେଃଡିଗ୍ ଲାଟାବୁଟାନେ କେତି ମାଡିଂଚେ ଜାଣ୍ଡେନେ
