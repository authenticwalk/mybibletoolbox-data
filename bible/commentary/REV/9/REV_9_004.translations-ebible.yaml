  mpm-NT: Ni ka ndisojniñu tɨ ja saꞌa tɨ nundoꞌo nuu taka yɨvɨ, ja tu ka ndiso sello
    ja kuu yɨvɨ Yandios. Chi vanuxia tu ni ka ndiso tɨ jniñu ja stɨvɨ tɨ icha, ni
    ja stɨvɨ tɨ yuku, ni ja stɨvɨ tɨ taka yujnu.
  ots-NT: Bi nccahtzi cʉ tta̱xi pa jin di ma di za cʉ paxi, co cʉ pé dda planta rá
    nccangui, co guejti cʉ za. Jøntsjɛtjo mbá ja̱jʉ ʉr tsjɛjqui di za cʉ cja̱hni cʉ
    jí̱ mí cuati cár sello ca Ocja̱ pʉ jáy de̱jʉ.
  hoy-hoy: अऊर से अंदकु आत कि ना पृथ्वी इन काड्डा अक, ना यातोदारा हरयाली इक, ना यातोदारा
    मार्र इक नुकसान पोहचुसेत, सिर्फ आ मंळसागोळी नुकसान पोहचुसेत यार ह्याणा मा परमेश्वर
    उन मोहर हैलेच.
  amo-amo: Iwa belin nani na iwa lanza ukpi kutyene sa imomong ishifii sa kuca ba,
    se alenge cas na iwa di nin kulap Kutelle ni tin mine ba.
  pjt-pjt: Ka tjananya alatji wangkangu, “Tjanpi, puṉu, parka, munu ukiṟi kutjupa
    kutjupa tjuṯaya ngalkuwiyangku wantima, munu aṉangu Godaku walka ngalyangka kanyintja
    tjuṯa wakantja wiyangku wantima. Palu aṉangu kutjupa tjuṯa kutju nyakula wakanma.
  cwe-cwe: Walongiligwa sekemudanganyize mayani ya isi wala mmea wowose wala mbiki
    wowose, mbali wawagaze wanhu welibule chilaguso cha muhuli wa Mulungu muna ivihanga
    vawo.
  daa-NT: Ŋu kaawco a ŋu teenno maan kaak balan̰, wala gan̰o, wala atay, illa ŋu atke
    gee kuuk Buŋ balco diye tompo ɗo uŋninco di.
  mlp-mlp: Zaway waqan teq in siksik madawrek na kazaq gibileniy, Ne ogib sisihun
    teq kwasin-kwasan teq ay bunmo hi gimeqin toniy haqiy. Haiq haqiy. Ne on mataw
    God ago tow gimaqbelab a hi usaqta naqmo ne gimeqin toniy haqiy.
  ape-C: Aria Iruhin nakripesh um eshesh mare shubo wishap puni eneshenesh douk shatogur
    agundok atap aria shuni rowos shugok, uwok. Eshesh ta shubo eshudok arpesh douk
    madae shurao Iruhin ananin kak nyupe esheshis domaesh iri uwe atish shunekesh
    shumnek debeiri eriger.
  bgs-bgs: Igkagiyan sikandan na dì dan dadattan tô sigbát, tô mga pamulanán, asta
