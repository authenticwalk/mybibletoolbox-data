  pes-OPV: و بدیشان گفته شدکه ضرر نرسانند نه به گیاه زمین و نه به هیچ سبزی و نه به
    درختی بلکه به آن مردمانی که مهر خدا رابر پیشانی خود ندارند.
  ron-1924: Ли с-а зис сэ ну ватэме ярба пэмынтулуй, нич врео вердяцэ, нич вреун копак,
    чи нумай пе оамений каре н-авяу пе фрунте печетя луй Думнезеу.
  tpz-tpz: Ee to kon a soe vamanih pan, “Eöm se koe a miröꞌ a karas me a ma moeh tah
    varih to pupu ne po tonun o oeh, me a ma naon. Eöm se miröꞌ varoe a napan varih
    to hikta teꞌ me ne o vëknöm va pe Sosoenën manih pa naire.
  agd-agd: Amiren mai fanon kayo siamemí, ‘Káta yana safi yunan ana fi inká daa ana
    fi ída vá arin nompo Tiyarafenui aní daná ma ída ayafentá mantan nain nanin banta
    vá arono.
  rkb-NT: 'Estuba bijoikpe iknykta ispe niy: — Hwitsa, iparikia, towahaditsa iwaha
    humo ka isty sarouk sarouk byitaha! Kytsa zuba tysihohoronaha. Siukpe watahabyitsa
    ty zuba jataha. Siukpe watahatsaktsa “Deus hyrytsa” asa humo ka awatutaha.'
  san-THA: 'อปรํ ปฺฤถิวฺยาสฺตฺฤณานิ หริทฺวรฺณศากาทโย วฺฤกฺษาศฺจ ไต รฺน สึหิตวฺยา:
    กินฺตุ เยษำ ภาเลษฺวีศฺวรสฺย มุทฺรายา องฺโก นาสฺติ เกวลํ เต มานวาไสฺต รฺหึสิตวฺยา
    อิทํ ต อาทิษฺฏา:ฯ'
  iws-iws: Adi Komii siya sɨmiir bɨdi boɨnkiyɨn hɨnɨɨn, kɨma ko mɨnɨm mɨ paekwo mɨnɨm
    mɨ dimɨn taemɨn nhɨrɨm tɨ nu ɨiir whakɨm wɨ sɨmiir kɨpi tɨrbu. Kɨma wɨ iikamɨm
    yɨpɨkɨ Adi Komii siir dimɨnɨn sɨmiir mwo haɨnmakɨu karamae nwowɨm wɨ sɨmiirarar
    pikrɨmkrɨp.
  pol-SZ: Nakazano jej, aby nie atakowała trawy, polnych roślin oraz drzew, ale ludzi,
    którzy nie mają na czole Bożej pieczęci.
  ztq-NT: Ni lëë Dios kwnabey nii ksaksidy ma kizh nii no lo kislyu, ni ksaksidy ma
    yag, ni ksaksidy ma ni tu cos nguë, sink xaktyee meñ nii këdy xsey Dios kë ksaksi
    ma.
  zai-NT: Ne gudxi cabe laacame cadi guniná came ca guixi ga' ni nuu ndaani guidxilayú
    nin ca yaga nin gasti ni nagá', sínuque ca binni si ni cadi cá sellu sti Dios
    lucuá.
  upv-upv: Ko arwer orer nga sete parurro lokloksi mösmös rreknga rao nai rreknga
    nanu tama san nga mimaur, ko paraji kis bbong jinibb nga nabböl se Atua sete mibbölji
    borngir.
  wap-NT: Aonaa ĩtaapada-kao ĩkaziwan pinidi oo atamun kida oo shaꞌapaꞌoram paoribai,
    mazan turuu ĩkaziwan pidannao paꞌan, aonaꞌoraz Tominkaru kainaariba nii ĩtawu
    kida idaꞌa.
  mva-mva: Be bokainatuka radi dipura, “Siresire, be kai, be singaba-ramo moaki kagamang.
    Tamoata-la Nanaranga kilala ne tago damoadi-o ieno ka sururu kamandi.
  dwr-NT: Xoossaa maatafay deemuwan baynna asaa xalalaa qohanaappe attin, sa7an de7iya
    maataa woy aaciya mithaa gidina woy ay mithaa gidinakka qohenna mala, boolew odetteedda.
  kfw-kfw: Inmani ngaidiang nuoipil chungnga kaom chinthou emakli thingkuung emakli
    leiilaak leihar ngaikha katookmaru; takkha inmachalla Pathian madanna bi indeengmak
    mi ngai khabit katookru inleitipi.
  bfz-bfz: तेबे तिना टिड्डिया खे बोलेया कि ना तरतिया रे काओ खे, ना केसी अरयालिया खे,
    ना केसी डाल़ो रा नुकशाण करो, बस तिना मांणूआ रा, जिना रे माथे रे परमेशरो री मुहर
    निए।
  cuk-09: A-sesmarga soglesad, mer gagan napneggi-naid ichogoye, bela ibmar-gwili-absargi-daklemalad,
    degi, sapimar ebugosurbarye, unnila dulemar-e-bebegi-Bab-Dummad-wilubgan-naisulidbi
    be ebugoye.
  ben-OBCV: তাদের বলা হল, তারা যেন পৃথিবীর কোনো ঘাস বা গাছপালা বা গাছের ক্ষতি না করে,
    কিন্তু সেইসব মানুষের ক্ষতি করে, যাদের কপালে ঈশ্বরের সিলমোহর নেই।
  mil-NT: Te ní ngúndecu ndɨhɨ‑güedɨ tnúhu ndee ìní cuèndá sá dándòho‑güedɨ mee‑ni
    ñáyiu ñá túú ndèé sèñá Yǎ Ndiǒxí tneé‑xi, te ñá túú nǎ cada‑dɨ nchaa yutnu ndɨhɨ
    nchaa cúhú.
  myu-myu: — Kapĩ'idip cuy epetimukẽrẽrẽn g̃u — io'e kabi beat cebe ip―arõxẽkxẽk co'iayũ
    be. — Tũmũn'ip'ip tak cuy epeyopmukẽrẽrẽn g̃u — io'e. — Wara'at tak cuy epe'gukẽrẽrẽn
    g̃u kadai — io'e. — Teku Deus ebekit iam topa'a bararuk'ũmayũ kay acã juy epeju
    — io'e. — Ixeyũ be acã juy ipiat epesupi'ajoat — io'e cebe ip―arõxẽkxẽk co'iayũ
    be.
  fue-fue: Ɗi bi'aa to ɗi meemu fuɗo, e huune ko fuɗata dow leydi, e leɗɗe, amma himɓe
    ɓe maane Alla walaa dow tiiɗe mum.
  amk-amk: Mano demisa foi, deretawansa weo wiro emei aifoi, ninoifoi ete fitantanang
    siai wei foi fanai. Mae etisang te inontaraio wiro esobu Allai ne capifoi na erewomifo
    kaha fosa terai.
  fai-fai: Aka bakoyam kiba badasal so ufek ufek sun so as so uyo wanin bá, kata kim
    wanin uyo kinim yak kan ita Got dawá dabal kun dim wakudongin banim ita angadeyamino,
    kalesa.
  ura-NT: Nitohaneeinte letoanajaain, omane, ajaena, enuha, naaonjoaainunri aasaaecuruhane
    caohateein, nii nauri que Cana Coaunera cojunaca siricha seecho que cojunacatenohine
    lanaala nenacaauru cunaitaauruhane coina aitocure nii sisiincho semanaa rai.
  mcd-NT: Ascashon ato yonoa isca huaquin, —Mai anoafo fasifo yafi fanafo non ihuifori
    chacana huayamacahuun. Ascan tsoan uhuun yorafoma aton fumananquiri uhuun anu
    nutamuafoma nanfo fusti man ato tucatiro. Ascafia ato rutuyamacahuun. Ato rututama
    mucu fustiti oshu man ato omitsiscahuatiroran, —ishon ato yonoa. Ascacun ato tucafoanno
    nan icoinra huamafo inapapia muutsa mucani fasi omitsiscafo.
  urt-urt: Got si ŋana lenge na, “Pa yusme lou topoꞌe syipsyap, topoꞌe peperiyeh ka
    si, kut yende yumbun lenge mitiŋ, ŋaiye yukur si yambaꞌe wutuꞌ ŋam yal nungup
    tinge.”
  kiz-kiz: Bhajobhibhu kutokudhuru matondo mu nchi au mmea bhobhuoha bhwa kijani au
    libehe, isipokujha tu bhanu ambabho bhajhelepi ni muhuri bhwa K'yara pamihu pa
    bhene.
  tzo-TZE: Pero i'albatic mantal ti mu me slo'ic li ts'i'laletique, xchi'uc li c'usitic
    lec yoxique, xchi'uc li te'etique. Ja' no'ox yabtel ac'o yuts'intaic li boch'otic
    mu'yuc yich'oj sello Dios ta sti'baique.
  lex-lex: Nlarna rpa yana rweyata-rwaniawua wewna onde ora-au, onde yawuli-yatniamni
    re korni. Rlarna pa enekneka rtai tiemna riy maka Uplerlawna hiwliaini edon natniapal
    ma'ta la reranni-kiorni.
  dov-dov: Zyaka ambilwa kuti zipazi sokwe lyaansi naba mweevwe wazilimwa naba musamu,
    pesi buyo bantu abo batakwe nibakali mpa yaLeza ankumu zyabo.
  rgu-rgu: Tehuu Ana pareta si fo ta bole tao ralutu dae-bafoꞌ a nau na, ai-huuꞌ,
    ma parusa fekeꞌ ara. Tehuu ara muste tao doidoso basa lahenda fo Ramatuaꞌ a ee-dededen
    taꞌa sira dedei nara.
  toc-NT: Ca̠li̠­ma̠­pek­sí̠­calh xla­cata pí ni̠tu̠ cata­ma̠­ta­ká̠­hui̠lh qui­huí̠n,
    ni̠para li̠cúxtut hua̠ntu̠ stakni̠t má nac ca̠ti­yatni, caj xma̠n huá cata­ma̠­ta­ká̠­hui̠lh
    hua̠nti̠ ni̠tu̠ tamu̠x­ti̠­hui­lá̠­nalh cxmu̠x­ti̠ncán csello Dios.
  som-som: Oo waxaa lagu yidhi, Waxba ha yeelina cawska dhulka iyo wax cagaar ah iyo
    geednaba, dadka aan shaabadda Ilaah wejiga ku lahayn mooyaane.
  mam-C: Ex xi q'ma'n kye, tu'n mi txi kywa'n k'ul twutz tx'otx', exsin jni' txaq
    tze, mixpe a txaq tx'i'x, qala' noq tu'n kyky'ixb'ajtzxjal kyu'n, aye' a nti'
    kyechil tok ti'j kyplaj, qa te Diosqe.
  ndj-ndj: Vawombiliwa vakotoo kuvifya midasi ya mlima awu mihamba mibiki yoyosi,
    ila vavavifyi hela vala vangajila lihundu lya Chapanga pachenyi.
  mbj-NT: Kamejõ däk sa hã jawii, b'aah, joom na-ããj hẽ ranarejãã hyb n'aa. Kamejõ
    däk sa hã jããm hẽ hëëj haw'ããts hẽ habong do P'op Hagä Do ma heen n'aa sa maboor
    nanäng do rabetuuk hyb n'aa.
  lat-VUC: 'et præceptum est illis ne læderent fœnum terræ, neque omne viride, neque
    omnem arborem: nisi tantum homines, qui non habent signum Dei in frontibus suis:'
  ngp-ngp: Niyo zagambigwa zisekubananga mani na miti yeyose hegu kint'hu chochose
    kikwani, mna ziwabanange want'hu wose wandile haweina viwalo va Mnungu mwe vihanga
    vawe.
  enq-2: Dokopa mendeme dupa lamaiyoo, “Nyakamame yuunya tanupi, kaka ita yokopi,
    itapi dupanya mende koeyasala naeyalapape. Gotenya kongali doko langalunya nakatenge
    endakali dupa iki koeyasalapape” lea.
  eng-ASVBT: And it was said unto them that they should not hurt the grass of the
    earth, neither any green thing, neither any tree, but such men as have not the
    seal of God on their foreheads.
  mna-mna: Mi koroŋ tana tikam sua pataaŋa kek. Ko irao tipasaana mbutmbuutu sa som,
    tipasaana ke sa som, mi koroŋ sa ta indom i som. Mi tipasaana zin tomtom men.
    Tamen tipasaana tomtom ta boozomen som. Zin tau Anutu kilalan kini ise ndomon
    som na, to tipasaana zin.
  myw-myw: '@see-verse:REV.009.003'
  sby-sby: Bisoshi ibyo balabyambileti, kabitononga mila, nambi bitondo nambi mumena
    uli wonse, nsombi bantu babula cishibisho ca Lesa cadindwa pa nkumo shabo.
  sll-sll: Simba, er aulung ya, kul hobi sikinama dire mana di tomua. Ari tau God
    maka maulung bani e tekungwo hobi obil sinama dire yulang tere “so” ditomua.
  yaq-NT: Juname'e, bwiapo juyata oo basota siulata intok kia jitaa ouwota juni'i,
    intok kia jume' bwere juyam, ka bem nasontene' betchi'bo tejwaatuk. Alla juka'
    yoemrata, koba meje'eku, achai Liojta betana machilaata ka a' jipueme jiba tejwaawak.
  uro-uro: Näkt ma Ngämuqa qa qoar nä iangärhäkt ama mes iva qale ngä naslava na ama
    mran nämäni ama ivätki ngä na ama ngämung näkt sävät iarhongäkt kärqärhong i irhong
    ngät dän bät ama ivätki dap pa sokt ngärhi sangäm na ama ruvek kärarhani i qaku
    qale ma Ngämuqa aa muqunängi da arhä qamäs.
  ita-1885: E fu lor detto, che non danneggiassero l'erba della terra, nè verdura
    alcuna, nè albero alcuno; ma solo gli uomini che non hanno il segnale di Dio in
    su le lor fronti.
  muy-muy: 'Tə̀hi ana tay ahkado : « Kàgudarum kʉzir ba, kàgudarum məŋgəhaf ba, kàgudarum
    zlam məfətani ndahaŋ ba daya. Grumi daliya ana ndam ya ti tàhəndaki zlam ge Melefit
    ka tay kè meleher ndo ni ciliŋ. »'
  kqc-kqc: bi Sei di vava di bera ini naori aena de vene maka moi no resi konori fatededi,
    ini oruma ma yabo fore yokoi moi no ga reyagane nioteimaro.
  tav-tav: “Camaja na ye oteriquere mʉja ʉga rooye tuuquẽpa,” na caĩwĩ na ʉpaʉ. “Ta
    quenare, yucʉ quenare, nipetirije ati yepapʉ caputirije quenare mʉja ʉga rooye
    tuuquẽpa,” na caĩwĩ. “Camaja jetore na cawijioro na ája. Camaja nipetirã Dio ya
    wame uca turica yeje mena na riya pãiropʉre cañiga peoya mana jetore na cawijioro
    na ája,” na caĩwĩ na ʉpaʉ.
  eng-ULB: They were told not to damage the grass on the earth or any green plant
    or tree, but only the people who did not have the seal of God on their foreheads.
  spa-VBL: Se les dijo que no hicieran daño al pasto, ni a la vegetación, ni a los
    árboles, solo a aquellos que no tenían el sello de Dios sobre sus frentes.
  fra-_FOB: Et il leur fut dit de ne faire aucun mal à l'herbe de la terre, ni à aucune
    verdure, ni à aucun arbre; mais seulement aux hommes qui n'ont pas le sceau de
    Dieu sur leurs fronts.
  hau-ULB: Aka gaya masu kada su yi wa ciyayi da kowanne koren ganye ko itace illa,
    sai dai mutanen da basu da hatimin Allah a goshinsu.
  mal-mal: നെറ്റിയിൽ ദൈവത്തിന്റെ മുദ്രയില്ലാത്ത മനുഷ്യർക്കല്ലാതെ ഭൂമിയിലുള്ള പുല്ലിനും,
    യാതൊരു പച്ചയായ സസ്യത്തിനും, വൃക്ഷത്തിനും കേടുവരുത്തരുത് എന്നു അതിന് കല്പന ലഭിച്ചു.
  urd-GVR: Unheṅ batāyā gayā, “Na zamīn kī ghās, na kisī paude yā daraḳht ko nuqsān
    pahuṅchāo balki sirf un logoṅ ko jin ke māthoṅ par Allāh kī muhr nahīṅ lagī hai.”
  far-far: Ma kera ka saea fuana siko nai ki nao si falia garasi ki, naoma ta 'ai,
    naoma ta ru ne mauri fafona ano. Aia, ma wane ne kera nao si too ana maetoto God
    maadarada ne, siko ki kwatea na nonifie fuada.
  suz-BL: मिनु मेको आन कली “मेको रागी ङा घांस नु रवा ङा सफा मबिग्रेने, परमप्रभु यावे
    आ छाप कुप्‍फीमी मथोक्‍शो मुर आन कली ला श्‍येत गेने। प्रकाश ७:३
  car-NT: Ika'san i'waine nono tu'po amy pairo itupu, amy pairo wewe anany'ma'pa iwaito'ko'me.
    Mo'karon tamepukon poko moro Tamusi wyino aino uku'potopo anaro'pa aitonon poko
    roten iwairykon kynakon.
  amp-amp: Nd yakum kfo hta mrokfot fakmom. Nhai rom yihato bbinysoft tohyuk kiprt
    o mim o wom tamohmn sinya-hato yanyohkfot. Rom Bro Nkifrarhu makkfot nyimbikm
    rhu duha yimarpam tiknahato trwakfot.
  bht-bht: जियां कुसी जो बिच्छुऐ दे डंग मारणे ला पीड़ होंदी है, तियां ही इना टिडियां
    जो पंज मिने दीकर उना दा नुकसान करणे दा हुकम दितया है जिना दे मथे पर परमेश्वर दिया
    मोहरा दा निशाण नी था। पर उना जो ना तां धरती दे घा जो, ना कुसी बूटे जो कने ना कुसी
    रुखे दा नुकसान करणा था।
  eng-NOY: and it was commanded them that they should not hurt the grass of the earth,
    nor any green thing, nor any tree, but only those men who have not the seal of
    God upon their foreheads;
  cub-NT: Ãmed̶aicõjememara mateima caiye cõriáre, caicʉa jocʉcʉare, aru caiye ape
    pĩaiyede máre. Quénora ina jã́d̶ovamemara mácavʉre ne tʉ̃tʉvarã Jʉ̃menijicʉ jinape
    quévʉra ñájine d̶aicõjeimara mateima ina mujuñuva.
  ita-1927: E fu loro detto di non danneggiare l’erba della terra, né alcuna verdura,
    né albero alcuno, ma soltanto gli uomini che non aveano il suggello di Dio in
    fronte.
  lww-lww: Apisalup̃ar la asape ve atol re purlaki lala a kinanena lala pona sur la
    nap̃a pitotovi sike e yomarava, ana atam̃an asape akilia akila viowa va yeririna
    na yomarava lala, la nap̃a pe ap̃ar re totou kiena ne Ntewa nap̃a naga mligan
    sike nena e piamenana ne kiena yeririna lala.
  ckb-ckb: کوللەکان فەرمانی ئەوەیان پێدرابوو کە زیان بە گیای زەوی و هیچ سەوزایی و
    هیچ درەختێک نەگەیەنن، تەنها زیان بەو خەڵکانە بگەیەنن کە مۆری خودایان بە نێوچەوانەوە
    نییە.
  nas-nas: Eeꞌnoko tee baaꞌnanka kansiꞌkoong napoꞌ teing koiꞌkooning paraꞌnanka orari-koo
    tauraꞌpaariaꞌ, teka nantoong naing deekoꞌ ookara kaki-koo makosi teing Kumponing
    bakaang taaꞌniꞌanta otoroaing biikaang oing-koo.
  uvl-uvl: Pe mele hele lange iri ke teke, “A heporeke heilil pe ae ina mur nga ich
    ero. A heporeke laka hehei pe hana nenge NeHalang nena sach ma haka nga ramaria
    ero.
  eng-BBE: And they were ordered to do no damage to the grass of the earth, or any
    green thing, or any tree, but only to such men as have not the mark of God on
    their brows.
  ixl-CNT: Alax te aas taꞌxh sichiꞌ qꞌu aanima qꞌuꞌl yeꞌk u echlal tetz u Tioxh tipala.
    Pek yeꞌk siyansa qꞌu chaxa xajtzeꞌ tu vatz txꞌavaꞌ. Nikoꞌxh vixaj qꞌu mamaj tzeꞌ.
  xsi-xsi: Maro Kindeni muŋga indi kaika panzi ndemu-ndemu ŋinde tu ma siyaulanzi
    unza wa kâi kie-kie rârâni ndimo. Andeta isâu panzi ŋana siyaulanzi tamâta pinde,
    kinzi ŋinde ŋandai sikai Maro Kindeni ne mâsi kilala lâ ndamwanzi ŋga.
  crx-NTPO: Ndi tulk'us cho 'i khuni hitl'adánla yun k'ut tl'o hanúyeh-i, k'us hanúyeh-i,
