    kale, unang tinum imi tibit kun diim God nimi win dolalin binim bilip ita kup
    ifak dagamin o ageta ko.
  piu-2006: Mayutju kutjupangku tjananya tjiṉṯilyka nguwanpa tjuṯa marrkuṉu, “Yukiri
    tjuṯa, watiya tjuṯaṯarra kuyalwiyangkuya wanti!, yaṉangu tjuṯa kutju wakaraya
    pikantanama! Katutjalu ngalyangka maakatjunkula wantingutja tjuṯa wiya tjananyanyurra
    wakara pikantankunytjaku. Kutjupa tjuṯa kutju tjananya wakara pikantarra!, maakatjunkuwiya
    tjuṯa kutju.”
  poh-NT: maꞌ xyeꞌeric ta kꞌab queh chi naquisacham wach take che̱ꞌ, take tic chꞌi̱l
    nicꞌ paꞌ nimal take rex laj pi̱m wilic wach acꞌal xa reꞌ laꞌ wach xyeꞌeric kꞌab
    queh chi naquiyeb chi tiꞌ chiꞌnchel take tinamit reꞌ maꞌ xcojoric ta quehtalil
    yejal quiwach cꞌuhtbal reh chi coꞌlomaj chic take ruꞌum i Dios.
  tue-tue: Táare, pṹũrẽ, yucʉré ñañoríwa. Basocá Cõãmacʉ̃ wãme cʉ̃́ãye diapóaripʉ
    cʉohéra dícʉre tóawa.
  bjp-bjp: Ri ka fas foron sukuuw le gong ri falaulau foron fifih, le foron au, rin
    falaulau fanu sau ae biil imel e fakileng ke God na posong na matri.
  xon-xon: le ki tuk i ke i taa ŋmɔ timoor, ki taa ŋmɔ tijikaar, ki taa ŋmɔ isui,
    i li junni binib bi kaa kpa Uwumbɔr aadaan biyigbeer pu na;
  tzo-ZNT: Pero iꞌalbatic mantal ti mu me yaꞌuc sloꞌic tsꞌiꞌlele, xchiꞌuc li cꞌusitic
    yoxe, xchiꞌuc li teꞌetique. Jaꞌ noꞌox chacꞌbeic castico li crixchanoetique ti
