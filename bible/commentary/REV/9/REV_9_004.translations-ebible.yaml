  buk-buk: Magoc Anötö gic yao ŋac bu sêkôm kwaŋ ma gêŋ batac-batac ma a tisac dom,
    ma sêkôm lau naŋ aŋela sêpuc Anötö ndê ŋadalô pi ŋac sêcbala su, naŋ sêtisac dom.
    Magoc lau ŋatô, naŋ wakô dinaŋ oc sêkôm ŋac sêtisac.
  pri-NT: Êco na tûâri tàra pâ, na rà cibwaa tubaèpà ê pâ murumwatò, ma muru câmi,
    ma upwâra. Â nye pwa tàrù kàra co, ma rà tubaèpà târa pâ âboro na ticè câmu kà
    Pwiduée wâ gaadaarà.
  zpq-NT: Diosen' gože'ba' bibi yesoneba' yix̱e' ga', ṉe da' zjanaze' na' ṉeca yag
    ca' ze yežlion', san yeseyižba' beṉe' ca' bi nyiše' sey c̱he Diosen' ḻoxgagaque'.
  por-TFT: Os gafanhotos foram proibidos de fazer mal {Deus mandou os gafanhotos não
    fazerem mal} à relva da terra, nem às plantas, nem a nenhuma árvore. Ele determinou
    que eles ferissem somente aqueles que careciam da marca na testa que mostrava
    que eles pertenciam a Deus.
  gwi-NT: Tł'oo, ts'iivii akwat ch'izhii gwanzhįh kwaii an ohtsyaa shrǫ' gooraiinyą';
    juu vants'at kat Vit'eegwijyąhchy'aa k'iighai' goohohgwat kwaa nąįį zhrįh ts'oodhat
    goovahnyąą.
  gvn-gvn: Nyulu junkurr dajin, jananda balkan kari buyun-damanka jikan, juku, duduy.
    Yalada buyun-damanka nganga bama Godundumunji munju mark-karinjimunbulu. Jana
    kari buyun-dama bama Godundumunji munju markmunjilu.
  nhy-NT: Okinnawatijkej amo ma kijtlakokan in xiwitl, nion itlaj katlej xoxowik,
    iwan nion se kuawitl, sino san yen tlaltikpaktlakaj katlej mach kipiaj iseyo in
    Dios itech inmixkuak.
  asm-FB: আৰু পৃথিৱীৰ কোনো তৃণ, বা কোনো কেচা শাক বা কোনো গছ অনিষ্ট নকৰি, যি সকলৰ কপালত
    ঈশ্বৰৰ ছাব নাই, অকল তেনে লোক সকলক অনিষ্ট কৰিবলৈ সেইবোৰক কোৱা হ’ল।
  okv-okv: mane embo ta indari pure te isivasi te avo hatikasora te embo God ta hajire
    beo ta umbae amita degi isoro ara etija
  mxt-NT: Quehe̱n tɨ tuhun vatyi ma satasɨ iñi tɨ, ni chi cuhu cha iyó nu ñuhu ñayɨvɨ̱,
    ta ni noo cuhu cuii, ta ni noo yutun, soco chi ñáyɨvɨ cha ñahri sellu Nyoo nyaá
    tyaan ñu. Chi ñu cuan cutyaa tɨ.
  tzo-NT: Ipasat ti mantal ti mu me xixtanic ti vomoletique xchi'uc ti c'utic yan
    ts'umbil ti yoxique xchi'uc ti te'etique. Ja' no'ox i'ac'batic yabtel yu'un chilbajin
    ti much'utic mu yich'ojuc ti smarca ti Diose ti stibaique.
  ind-AGS: Mereka diberitahu tidak untuk merusak rumput, tumbuhan ataupun pepohonan.
    Mereka hanya boleh menyerang orang-orang yang tidak memiliki materai Allah pada
    dahi mereka.
  omw-omw: Nkye vihua hiama uro mwukyau omwa ahikyave kyanta kyatari qupiqaaninra
    toqeta uaqia hiraitita, nkye taqaivaro nraakye qora tiriqa Kotiva hia nai kyaama
    teqaro aaraa vataarihua mwihua nraahu kutuate.
  yrb-yrb: '@see-verse:REV.009.003'
  maa-NT: K'oa̱á s'ín kisatiìxoma‑la̱ nga mìkiì tsjá ch'in‑la̱ ngats'iì xka̱ ijñá
    xi tjín i̱sò'nde, ko̱ ni̱jngoò yá; tà jñà xi ko̱ma tsjá ch'in‑la̱ jñà xi̱ta̱ xi
    tsjìn‑la̱ chi̱ba̱‑la̱ Nainá ya̱ i̱tjòn tjen‑la̱.
  mcq-mcq: Hu pújúha kajija mweꞌa kehuni ija uneunecha kaꞌene ichaꞌa saꞌina ꞌee icha
    paruarahuna. ꞌEnakaivo ea kaꞌene Godoni aacha puni varipata ꞌaha panaviꞌinijiru
    ruaraꞌavara ꞌiamana.
  sus-A: عٍ نُ بَرَ يَامَرِ سْتْ عَ قَلَقٍ رَ عٍ نَشَ دِن بْشِ حٌوفٍ رَ، نُن سٍ شِندٍ،
    عَ نُن وُرِ بِلِ يٌ رَ. عَ نُ لَنمَ عٍ شَ عَدَ مَدِيٍ فبَنسَن نَن تْورْ عَلَ شَ
    تْنشُمَ مُ سَشِ نَشٍيٍ تِفِ مَ.
  jpn-1965: そして彼らは、地の草やすべての青草や、すべての木には害を加えないで、ただ、額に神の印を押されていない人間にだけ害を加えるように言い渡された。
  fra-SBL: On leur dit qu'elles ne devaient pas faire de mal à l'herbe de la terre,
    ni à aucune verdure, ni à aucun arbre, mais seulement aux personnes qui n'ont
    pas le sceau de Dieu sur le front.
  yka-yka: Bakas kasessaˈan siye gaˈi dinaˈak pinakaˈatan si siye meˈ sabetin atawa
    meˈ kayuhin atawa sasuku meˈ jambangan si dunyahin. Iye subey inusaˈden meˈ manusiyaˈin,
    sasuku gaˈ niyaˈ malka Tuhanin diyataˈ lendoˈde.
  mle-mle: Aw God dayak watipi-didiy gaga miyawa niki vas niki vas samab ki maardakik.
    Aw di dayak tasakwu-jibiradidiy adiy God diki jiba maak dayadiy kaar dayadiy maka
    apaam kwu maarkinadiy duw takwa-danim vatidakik.
  shp-NTPO: Jabora yoia iki, ja main iká xobibo, jiwi maxobo, niibo ramiakantima.
    Ja jawena itiakin jaton betonkoain jato Diossen onantiakamabores ramiatira yoia
    iki.
  aom-aom: 'Vöröho baeromo röhu heruomadeje uëvavamu: Garasie ije öꞌe irunoꞌe resu
    resue rabe rabe saꞌare jiajoho bogave ijumoꞌirarijëjo. God-are soru varijore bogojiëꞌohemu
    ijumëvorëjo.'
  geb-geb: Mba kuambogi hegim, Fhe Bakɨme khaŋ mbe nzuai, “Nde kha vhazɨgi gu kha
    nuianan hegi bigi gu khira nde ntan farfa thari. Nde mba Fhe Bakɨme ruuŋ ŋivir
    ki fhuv gumgi gu mbigi, nde mbera farfav zaar mben nɨɨŋri.
  bsj-bsj: Ciin yici ciyg nuware yeratimbonin kange biluwofir wiyak kakaa ti twirak,
    dilla kan nubo mani ki dokka tangek kwaamak tikaob ciibeu.
  cak-cak: Y xbix chique chi can man jun ch'o'oj tiquibana' chique ri che', ri tico'n
    y ri (k'ayis, k'os) choch'ulef, xaxe chique ri vinak ri manak retal ru-sello ri
    Dios nic'aj-quivech.
  chf-NT: Älbintijob que mach u täle' ni bäläna tu pancab y niump'e päc'äbi y niuntec
    te'. Älbintijob que u c'uxe'ob seq'uen machca mach'an u c'aba' Dios tu pul,
  tlf-tlf: Kale God iyo bogobe-nala e, “Ibo tebe-nilip ilipmi kuguup uyo ku-nilip
