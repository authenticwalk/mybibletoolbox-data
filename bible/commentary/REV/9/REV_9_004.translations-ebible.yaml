  nal-nal: Di ra vazei naandi dina wen kawin amun garaas la pira angkari ma amun iaai
    zaait, dina kawin be naandi ina xawit di rauxin a vaakilanang sin Nakmai la nona
    naandi.
  kyq-kyq: Ɔɔ iimgen se, kꞋtaaɗɗen jꞋɔɔ jꞋɔn̰te lɛkŋ mu zɛɛrɛ, kaaga ɔɔ nakŋ zɛɛrgen
