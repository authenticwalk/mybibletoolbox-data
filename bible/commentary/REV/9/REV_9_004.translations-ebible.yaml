    wudine fɔ adamadiine tun, Alaa taxamasenna mi naxanye tigi ra.
  cnt-NT: Jaun₂ ca₂ŋɨi₂ 'éi'₃ a₂tsá₃ dain₅₄ jmo₃ juɨ₁lia'₂ 'au₂ a₂cha₂ gua'₅₄ 'uë₃,
    on₃ guë'₂ 'i₁caun₂ a₂rë'₂ juɨ₁lia'₂ mog'₅₄ 'ma₂ a₂cha₂ në́₃. Bí₂ jaun₂ bá₄ ca₂ŋɨi₂,
    a₂jmo₃ dain₅₄ jmá'₃ lia'₂ dsa₂ i₂tsá₃ léi₄ quió'₅ Diú₄ le₁quian₅ chi₁quí₃.
  tif-tif: 'God ayo bokoya-lomda: Ipta taba-lomdip iltipni kukup uyo kuluu-lom tikiin
    kon aa, as kon aa, mafek mafek tiltam tabemin kusnum kaaso uyo ku-mafak-dakamin
    daa; tunum unang imi tibi kun diim kawu God nami win dolnin dinim kesip, kiita-kup
    yam-mafak-dakamin o.'
  nlx-nlx: ताह इहकेरीन कियेल एतो काय देरतीन खेड़; जाड़ाह एने काल्ली बी निल्ली वोस्तुह
    नुकसान नाय केरी, पुण ताच माणहान नुकसान किरज्‍यो जान निंडालो पोर बोगवानान साप नाह
    सोती।
  apw-NT: Ni’gosdzáń biká’ tł’ohíí hik’e dant’éhéta daadotł’izhíí ła’íí ch’ilta daołchǫǫh
    hela’, bił’ido’ṉiid; nṉee Bik’ehgo’ihi’ṉań bi’ídinidlídé doo bitá’gee dahgoz’ąą
    dahíí zhą́.
  gum-gum: Incha truilane pirau puwan lata, kauwan lata, chi tusrwandøgucha mindishimønrrain
    karuig køn, tru Tiuswei sellon kappaløyu chiga misaamerandø mindishinrraingue.
  not-NT: 'Aisati icantaigabaqueri: —Quero ati picantaguetiro tobarisipague, querootisati
    anchatosipague, querootisati ibanguiresi matsiguenga. Patiro pitsipiriacaqueri
    matsiguenga ira te irisanguenatimaro iripajiro Tosorintsi cara ichotaiquë.'
  plu-plu: 'Ayteke pahapwi awna ta gitkis nerras tananempu: ―Ka yi muwaka hiyapkis
    mbeyne arit pamatkapiyene apan, iné arit ahapwi, iné arit nawenépwi amutribdi.
    Henneme hiyapkisnay mbeyne ta gitkisnen hiyeg, ta gitkis ignesnewa ku pariye yumanene
    gibekteykis Uhokri gitamra ay gidephakis.'
  iou-iou: Täŋpäkaŋ kome terak tepäraŋ, päya pähäm ba moyeŋ, nak yeŋ udewani täŋpä
    waneŋtawä yäŋ yäwerani. Täŋkaŋ ämawebe damani-ken Anutu täŋo wäreni nämo, u iwan
    täŋ yämikta yäŋtäreŋ yämani.
  ntp-NT: Mʌtai maimaa ʌsoosoyi oigaragai iscuaadagi vasoi tomali uusi mosviaa ʌgai
    oigaragai iscʌcʌdagi ʌoodami ismaacʌdʌ maiviaa Diuusi seeyogadʌ coocovadʌrʌ.
  rai-rai: Di piri taan diat naa koku diat baanaakaka a wali u ra rakrakaan buaal,
    ma ra kum diwaai kaai. Diat a baanaakaka ku diat baa pa ta wakilang anun God u
    ra kum maarindiat.
  haw-1868: A ua kauohaia mai lakou, aole e hana ino i ka mauu o ka honua, aole hoi
    i kekahi mea uliuli, aole hoi i kekahi laau; i na kanaka wale no, i ka poe aole
    i loaa ka hoailona o ke Akua ma ko lakou lae.
  ffm-ffm: Ɗi njamiraa pati ɗi mbonna wanaa huɗo wanaa leɗɗe wanaa huunde fuu ko fuɗata
    e leydi, ɗi torra yimɓe ɓe maande Laamɗo walaa e tiiɗe mum'en ɓee tan.
