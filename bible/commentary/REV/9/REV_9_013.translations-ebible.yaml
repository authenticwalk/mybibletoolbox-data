verse: REV.009.013
translations:
  kpx-kpx: Iale anelu mole (6) keu au kibi mai uvuge di evisege hoto moleu lohonu.
    Dilava vudimo abu golota batabata vale ke deimoike hoto keu lohonu.
  okv-H: Eto Anera tapa 5 amo huin husehere irae ehei Anera nei vahai amina husihoi
    God ta tihi buju ta pene gaga gold na ari ai ta o ta perema tapa 4 ainge mihera
    amina Anera huin husehija amita degi ta
  tbo-tbo: Tu winoyanoya wisikisina a himogo i huweni, ma pona gehouna gololona a
    noonoli ma i nenei naka ani talaguyaba uyahinei (ma ani talaguyabana gole ma donana
    wohepali Yaubada u matana i towotowolo).
  mal-C: ആറാമത്തെ ദൂതൻ കാഹളം ഊതി. അപ്പോൾ ദൈവസന്നിധിയിലുള്ള തങ്കയാഗപീഠത്തിന്റെ നാലു
    കൊമ്പുകളിൽനിന്നും ഒരു ശബ്ദം വരുന്നതു ഞാൻ കേട്ടു.
  grc-SR: Καὶ ὁ ἕκτος ἄγγελος ἐσάλπισεν, καὶ ἤκουσα φωνὴν μίαν ἐκ τῶν ⸋τεσσάρων⸌ κεράτων
    τοῦ θυσιαστηρίου τοῦ χρυσοῦ τοῦ ἐνώπιον τοῦ θεοῦ,
  bgc-bgc: अर जिब छटमै सुर्गदूत नै तुरही फूक्की तो जो सोन्ने की वेदी परमेसवर कै स्याम्ही
    सै उसके सीन्गां म्ह तै मन्नै इसा शब्द सुण्या।
  khz-khz: Aneru vega-taula toitoina gena kipi eviliato, ne pata veagana riki kava
    vativati ai varu vativati aora na karo ta evogomaito akamonagiato. Vopata kolo
    na gekalaato, Palagu gena terona wailanai emiana.
  deu-TKW: Und der sechste Engel blies die Trompete, und ich hörte eine Stimme aus
    den vier Ecken des goldenen Altars vor Gott,
  zsr-NT: Bucödxëꞌ trompeta gbaz laꞌy buzxóp, atiꞌ byöndaꞌ tu chiꞌi ruiꞌ didzaꞌ gatsj
    lahuiꞌl tap le nacgac ca luzbaꞌ bëdx, dxiagac yuguꞌ lu squin bcugu naꞌ náquini
    oro, zoa lahuëꞌ Dios.
  lin-lin: Anjelu ya motoba abetaki kelelo, mpe nayokaki mongongo moko kobima longwa
    na maseke minei ya etumbelo oyo basala na wolo, etumbelo oyo ezalaki liboso ya
    Nzambe.
  hns-NT: Tab djab tjhatwa parie aapan toerahie badjaais, tab Parmeswar ke aage ke
    sona ke baliedaan ke tafra ke tjaaro kona se ham ekgo aawaadj soenlie.
  noa-E: Mag khur chadcha chi Ẽwandam chogau warm khʉʉn dënjö ich trompeta sirjim.
    Ma, seim ajim. Maig Ẽwandam khĩirphee phĩr dën nasãdjö simta kach jayap jʉjʉrʉʉ
    sim sĩejim. Mag chi Ẽwandam chogau ich trompeta tẽee abaawai
  eng-EMTV: Then the sixth angel sounded his trumpet, and I heard a voice from the
    four horns of the golden altar which is before God,
  mib-NT: Te ndajéhé iñū ni tɨvɨ yā trompeta. Te ni jini sōho ri ɨɨn jnūhun jeē ni
    cáhān nde mēhñú ndɨcúún yɨquɨ̄ altar oro jeē íin nuū Yaā Dios.
  lif-NT2: हे़क्‍क्‍याङ् तुक्‍सिगेःक्‍पा माङ्‌लाइङ्‌बाल्‍ले़ कुधुत्‍थुरिःप्‍पे़न्‌मुःत्तुल्‍ले़
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुदगिबा साम्‍म्‍याङ् ले़त्तिङ्‌तोःम्‍मादे़न्‍निल्‍ले़
    लिसि कुसुक्‍पो के़बप्‍पा हासम्‍सम्‍बाओनु इक्‍लाधिक् लःन्‍दे़बा खे़प्‍सुङ्॥
  xnj-xnj: Kangi, mtumu wa kunani kwa Chapanga wa sita akapyula lipenenga laki. Na
    nene nayuwini lwami kuhuma pandi mcheche za lusanja lwa luteta lwa zahabu yeyavi
    palongolo ya Chapanga.
  mmx-mmx: La laangelo sepsev avanna ga mas luru ren, la aga ronga laxaka linga boro
    at lavanuet mesuluk ap mo loxonin laplavang i gol la i tu ro melamgo at ne Moroa.
  cbr-NT: Banoíma 'ixun ca a rabë́ ángel achúshinën aín manë banañu banoxa. Banocëbëtan
    cana anua Nucën Papa Dios 'icë a bëmánon 'icë anuxun sanutanun tsëpasa ñu nëënti,
    curi 'acë, aín cuëbícamanu i, vaca matúxcasa 'itánun 'acë, rabë́ 'imainun rabë́,
    anuaxa banaia cuan.
  tee-NT: Pus ju acsnich ju ixlhipumachaxan anquilh sunulh ju isk'olh chai ick'asmatlh
    lakatam chivinti ju taxtucha ju laxmak'astunuxni mixa ju tsupilin mak'astuya.
    Yuchach ju mixa junta xavanican ju Dios ju pum. Chai ju anu' tachi mixa ixjunita
    oro ixlhimanicanta chai ixvi la'ix'ucxlacapu' ju Dios.
  eng-LSV: And the sixth messenger sounded the trumpet, and I heard a voice out of
    the four horns of the altar of gold that is before God,
  cak-NT: Y cuando ri sexto ángel xuk'ojmaj ru-trompeta, xinc'oxaj chi c'o jun xch'o'n-pe
    chiquicojol ri quieji' uc'a' ri jec'o pa altar banon che oro, ri altar ri c'o-apo
    chech ri Dios.
  pah-NT: Kiro ojipe'ga ipyi trombeta seteve'g̃a nde'yja'ga a'ero. Seis ko g̃anembipyagwera
    a'ero. A'ero ji ga renduvi – kiroki ga onhi'ĩ ikwava'ẽhava jahykavakatĩapy'ria
    hugwi – kiroki ikwava'ẽhava ouro apopyra opyta Tupana'ga rovai pyteri pe.
  sja-NT: Mãpai ma joisomaa eerepema angelpa ichi trompeta chaak'ãri, mɨa pedee ũriji
    altar nẽedee oodadeepa. Ma altar Tachi Ak'õre k'ĩrapite bainɨ̃ baji. Ma altar
    ãuk'idaa k'ĩmariide cacho paraa. Madeepa ma pedee uchia baji.
  xed-xed: Ka vyata mamkuʼa duhwala Lazglafta ta ŋani ma duli guli. Ka snə yu ta lwi
    ta sabi ma tuldiha fwaɗ, ta nzakway ka tulda gwira dasu ta kəma Lazglafta ya.
  mks-NT: Tá na̱ndihi já na̱tiví táto̱ Ndióxi̱ ña̱ cáhi̱ñu̱ cán inga trompeta ta já
    na̱xini jo̱ho i̱ cáha̱n in a na̱queta tañu ndíco̱mí ndíqui̱ quéta in in xoo ti̱to̱
    nu̱ náa̱, ña̱ jiu̱hu̱n cuáán, ña̱ cándichi nu̱ íin Ndióxi̱ cán.
  gfk-S: Ma no liman ma tike na angelo ga puh no nuno tahur. Ma iou ga hadade a ingana
    tikenong ga hanawat me nalamin ta ira ihet na ngusno tano hator na tun hartabar
    nong ila kis ter ra matmataan tane God.
  bmu-bmu: Suep garata 6:ŋi yaŋön tömunŋi qainŋi kun (biugel) uyök. Mi uiga Anutugö
    wösöŋe goul alta ahözawi, miaŋgö ilikŋi 4 mieŋgöreŋök kouruk kun kaiga möral.
  dgz-dgz: Amba anea nani yamu daitonawa pum mega upunen. Watat gwayayame yananagaet
    den God namup wandeni ginewa degede gapan nop da tauen.
  eng-GNV: Then the sixt Angel blew the trumpet, and I heard a voyce from the foure
    hornes of the golden altar, which is before God,
  zaa-NT: 'Làniana ángel nu cca xùppàa nna becuetsi bi trompeta. Ttu altar nu de oro
    nna duą ru''a lo Tata Dios. De chi becuetsi ángelia trompeta nna biria tabá ttu
    tsi''i dèsdeba lo altar entre ca esquina quì''į, làniana ángel nu cca xùppàa nna
    rą: Tse''e á tappa ca ángeli ru''a yò nu lá Eúfrates. Lu'' nna tsía xia lu'' ethàtsi
    lu'' cą para tsía cą mandado.'
  eng-WEBSTER: And the sixth angel sounded, and I heard a voice from the four horns
    of the golden altar which is before God,
  guh-guh: Bajaraxuacujinae icatsia seisángelnë oba pijatrompeta. Paaltar nuca Dioso
    pitabarata, bajarapaaltarjavaverena penajumetsijava, ayaijume, jumetaniji. Bajarapaaltar
    orota pexanaealtar. Bajarapaaltar cuatro pamataetobeje xaina. Caeupi canacujitsia
    mataerucapona. Bajarapamataetonë tuatuajëta jumepitsapa.
  bon-bon: Puma cita ca siks manu me mename seemo te jecnäjige teemanu moole ne. Lui
    gol ca wawenäneji iiwäreja dade puga ge Acejiyame me opo gaabe je, pui me fooa
    mutre cabu ca cane nätecijige tagepogogo,
  nhw-BL: Huan nopa chicuasempa itequihua Toteco tlapitzqui huan nijcajqui camanaltic
    se catli itztoya tlatlajco nopa nahui icuacua nopa tlaixpamitl tlen oro catli
    eltoc iixpa Toteco.
  swh-ONEN: Malaika wa sita akaipiga tarumbeta yake, nami nikasikia sauti ikitoka
    katika zile pembe za madhabahu ya dhahabu iliyoko mbele za Mungu.
  wbi-wbi: Umunyamola ghwa tanda akakuva ulukelema lwa mwene, nikapulika ilisio lihuma
    mu lipembe ilya pakitekeloikya sahabu kino kilipavulongolo pa Nguluve.
  bba-bba: Yerɑ ɡɔrɑdo nɔɔbɑ tiɑse u win kɔbɑ so. Mɑ nɑ nɔɔ ɡɑɡu nuɑ sɑɑ yɑ̃ku yee
    wurɑɡirun kɑɑnu nnɛn di te tɑ wɑ̃ɑ Gusunɔn wuswɑɑɔ.
  eng-KJVCPB: And the sixth angel sounded, and I heard a voice from the four horns
    of the golden altar which is before God,
  kgk-NT: 'Ombopu-ma ramo gwemimbygwasu seisha Nhandejáry rembigwái yváy pygwa va''e,
    ahendu ave íxupe omombe''u va''e. Tupã Nhandejáry renonde-py oĩ nhemboete renda
    ouro-gwi ijapopyre. Hugwa joja va''e pa''ũ-gwi ahendu upe onhe''ẽ va''e. Omombe''u
    upe Nhandejáry rembigwái gwemimbygwasu seisha va''e-pe. He''i íxupe: —Tereho katu
    ysyrygwasu Eufrates héry va''e-py. Irundy ne irũgwe onhenhapytĩha-py ekwa katu
    ejora íxugwi kwéry oho hagwã, he''i Nhandejáry rembigwái-pe.'
  waj-waj: Aangeraa karasai diaivo ari noomaivaa puu tuduu na rikiaaduu kuaivo sikau
    gooraivaadiri iima kioo yeena tapiivo Anutuuqaa vunniivau duuvaa tooyataayaivakidiri
    tioo
  cpy-cpy: Ikanta itziwootanaki itsipa ronampiri Tajorentsi, eeniro iyotapaaka itziwootawae
    apaani Ronampiri Tajorentsi roojatzi imonkaatan-tyaari 7 Ronampiripaeni Tajorentsi.
    Nokematzii ñaawaeta-neentsiri onampinaki taamentotsi monteta-kariri Tajorentsi.
  mpx-mpx: Inoke anelose sikis-ina wana bwagigi i yu, yaka anan etega ya hago i neem
    abapowon gold buhuna esopali elal, toto i miminaa Yehoba awonaa.
  wbp-wbp: Ngula-jangka, marramarrarlu jinta-karirlilki juturnu kurlumpurrngu nyanungu-nyangulku.
    Ngula-jangka, purda-nyangurna ngana mayi wangkanja-kurra yali-jangka kawurlu-jangka
    purranja-kurlangu-jangka, yangka yinya kuja-ka Kaaturla kamparru karrimi.
  luo-luo: Bangʼ mano malaika mar auchiel nogoyo turumbetene, mi nawinjo dwol moa
    e tunge mag kendo mar misango mar dhahabu manie nyim Nyasaye.
  nhe-NT: Huan nopa chicuasempa elhuicac ejquetl tlapitzqui huan nijcajqui camatqui
    se tlen itztoya tlatlajco nopa nahui icuacua nopa tlaixpamitl tlen oro tlen eltoc
    iixpa Toteco.
  aii-aii: ܡܲܠܲܐܟ݂ܵܐ ܕܫܬܵ‌ܐ ܡܚܹܐ ܠܹܗ ܫܝܼܦܘܿܪܹܗ، ܘܫܡܝܼܥ ܠܝܼ ܚܲܕ ܩܵܠܵܐ ܡ̣ܢ ܩܲܪ̈݇ܢܵܢܹܐ
    ܕܡܲܕܒܚܵܐ ܕܕܲܗܒ݂ܵܐ ܕܩܲܕܡ ܐܲܠܵܗܵܐ،
  esk-NT: Tarani itchaksraŋat israġulgich nipliqsitchipman qalġuqtautiqpaŋmiñik, tusraaniqsuŋa
    nipinik sisamaniñ iqirġuŋiñiñ tuniḷḷaġviŋmiñ piḷiuqtamiñ maniŋmik kaviqsaamik
    ittuamiñ sivuġaani Agaayyutim.
  msb-msb: Tapos, ginpatunog san ikaunom na anghel an iya trumpita. May nabati ako
    na nagasurmaton hali sa may upat na kanto san altar sa atubangan san Dios.
  cpa-NT: Jøng² mi³ca¹jiég² ángel ja³ma²jŋió² løg¹² quiah¹², ca¹nang¹jni cøng² jǿg³
    jøa³ ja³ti³dsøa¹³ mu² juú³ jáh², lah¹cøng² lah¹cøng² quiuh¹³ ni³hiég² lǿa¹² cog³niáng¹³
    tsih¹² ja³ta¹ni¹ Diú¹³.
  dso-dso: ତାର୍‌ପଚେ ଚଅ ଲମରର୍‌ ଦୁତ୍‌ ତାର୍‌ ମଇରି ପୁକ୍‌ଲା । ଆରି ଏଦେ ଦେକା ! ପର୍‌ମେସର୍‌
    ମୁଆଁଟେ ରଇବା ସୁନା ବେଦିର୍‌ ଚାରିଟା କନେଅନି ମୁଇ ଗଟେକ୍‌ ସବଦ୍‌ ସୁନ୍‌ଲି ।
  meu-meu: Aneru ihatauratoina ese ena kibi e hiriria, bena gado ta na kamonai, Dirava
    vairanai e mia patana helagana, gold ḡauna, doana haniosi edia amo.
  yva-NT: Umba naito Amisy kawije intabo po apa tavuna ramawisy akato. Naije idaniv
    anamote inta muje no tewa emasije ama korodoai mambisye rai, namirati no Amisye
    amune rai.
  dgc-dgc: Nadid, enyopan no ikaéném a anghel tu tambuli na, éy nabati ko i boses
    a gébwat ta épat a iskina no dambana a gintu ta harap na Diyos.
  zpm-NT: Goṉ naa zeeṉe laa anjl ne nac zho xoop ga pcuedz xquiib, hor co bin naa
    zëëb tsi tib meṉ co lo mezh or ne nac lo pcoog ne zo lo Dios ga.
  hix-NT: Àhona, twaxurunu txemekye, anaro, kahe yawono rma. Àrwo wenytxaye. Ensensu
    yaknyohtoho yohoye nehxakonà, àrwo, Khoryenkom yahonà ymo yakratawon yohoye, akum
    yawo rma.
  sim-sim: Urik ensel lar fiwa orhin or ufunarik mashi las amu misira. Mashi oso alta
    os ofan li ewe suwundari mishi marsayi tovro kavro yok yok sindari lihi nindik
    talari sira. Alta oso golik li undari sira. Avui Wasilakahi sia king nandari mishik
    sindari sira.
  npi-ULB: छैटौँ स्वर्गदूतले आफ्नो तुरही फुके । मैले परमेश्‍वरको अगाडि भएको सुनको
    वेदीका सिङहरूबाट एउटा आवाज आइरहेको सुने ।
  cgc-cgc: Pang-annem na angil gaeyep ta iya na trumpita. Pag-eyep din, may namatian
    a na gaambal alin ta appat na pamusod ta alaran na blawan na naan ta tubangan
    ta Dyos.
  tim-tim: Akto aŋelo bât biken konok arekŋe lâmunŋe kolep. Kondo den siâ alata goli
    Anutugât enemŋân talep tuŋguŋe imbât arewa kune ain hin miawagep.
  yor-yor: Angẹli kẹfà si fọn ìpè rẹ̀, mo sì gbọ́ ohùn kan láti ibi ìwo mẹ́rin pẹpẹ
    wúrà wá, tí ń bẹ níwájú Ọlọ́run.
  wos-wos: Ensel nak akwi déka fuli yondéka wuni xéké, Godka jondu hwendaka jambéna
    wambu yétiyétimbu hundi nak wandéka. Wunde wambumbu nak nak dé bulmakau balina
    anéngambambu tékwa maki hara nak dé té. Wun gol motumbu yatakandan jambé dé Godna
    makambu té.
  emp-NTPO: Mãwãnacarea dewarabema nezocaba idji cachiruda zásia. Maʌ̃ne Ãcõrẽ quĩrãpita
    quera babada oro od̶a cachu quĩmãrẽ panʌareba ab̶a bed̶ea b̶ʌda mʌ̃a ũrĩsia.
  eng-F35: So the sixth angel trumpeted, and I heard a voice from the four horns of
    the golden altar that is before God
  ind-ind: Ketika malaikat yang keenam meniup terompetnya, saya mendengar suara keluar
    dari mezbah emas yang di hadapan Allah. Mezbah itu berbentuk segi empat dan di
    setiap sudutnya terdapat satu tanduk. Suara itu keluar dari tanduk-tanduk tersebut.
  pes-OPCB: وقتی فرشتهٔ ششم شیپور را نواخت، از چهار گوشهٔ مذبح زرّین که در حضور خدا
    قرار داشت، صدایی شنیدم،
  mpt-mpt: Eka abisake sikise e bigule obasea ne wentia Gode heitdahamin biin sumo
    gol klaibbua Gode kibi kaba sin ye buo o ulamo asuke asuke nao gemsabe, o tem
    wato
  ssx-ssx: Kutupa mo yunki mindiki peao enisoloma꞉ ipika꞉ bu kanake lia꞉me. Mo Koda꞉na꞉
    puki tikitiki haya꞉ koloma꞉ wepiki olodana꞉ nepoko tonkopu nanema꞉ pi ho̱la̱꞉make
    epea꞉eki opua꞉me.
  mkl-mkl: Ŋɔi ɑmɑlekɑ mɛɛfɑsiɑu í fɑ̃ kɑ̃ɑkɑ̃ɑkĩɛ. Nɔ ǹ ɡbɔ ide ku fɔ ɡɔ hɑi ɡontɑ
    mɛɛi bi kuweei wurɑ iyi í wɑ si wɑjui Ilɑɑɔ̃.
  gaq-gaq: ତେନ୍ଇଡ଼ିଂ ତୁର୍ ଦୁତ୍ ମେଁନେ ପ୍ନିଃ ପିଃକ୍ନେ ଦାପ୍‌ଡ଼େ ଇସ୍‌ପର୍‌ନେ ଡାଗ୍ରା ଆରେକ୍ନେ
    ସୁନା ବେଦିନେ ଅଁକ୍ଲିଗ୍ ଡିରଂବାନ୍ ନିଂ ମୁଇଂ ଅସ୍‌ମାର୍ ଙକେ ।
  gof-RNT: Usuppuntha kiitanchchoy ba moyziya punnis. Xoossaa sinthan eqqida, worqqa
    yarshsho bessan de7iya oyddu kacetappe issi girssi si7as.
  unx-unx: ଏନ୍ତେ ତୁରିୟା ଦୁଁତ୍‌ ଆୟାଃ ବିଙ୍ଗୁଲ୍‌ବାଜା ସାଡ଼ିକେଦ୍‌ଚି, ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆୟାର୍‌ରେ
    ଦହାକାନ୍‌ ସୋନା ବେଦିରେୟାଃ ଉପୁନିୟା ଦିରିଙ୍ଗ୍‌ହେତେ ମିଆଁଦ୍‌ ଲାବ୍‌ଜା ଆୟୁମ୍‌କେଦାଇଙ୍ଗ୍‌
    ।
  gah-gah: Lá okago, ageló nampa 6 áisi nene pikuli huhu lokago, guguni gizoaká ita
    golitunú lilí amó Ómasímini avogisaló minoaká nemómámini sipiva losive losive
    nenelotí ve makolímini anó lupa makolímo iteake,
  lcm-lcm: Na valimalesikei i angelo kala kui kana taungai, na nala longong a kalingana
    i mang sikei neina i puat a kom ang si pata i gol, kapo tung e malangas i matana
    i God.
  aer-aer: Alkere-arenye arrpenhele anteme pewe-ileke trumpet ikwerenhele aywerre
    akngerre-ilemele, the anteme aweke angkentye apwerte athirnte yanhe-ngentyele
    apetyerlenge nthenhele-arle itne arne areye Ngkarteke ampeke. Apwerte athirnte
