  san-ASM: ততঃ পৰং ষষ্ঠদূতেন তূৰ্য্যাং ৱাদিতাযাম্ ঈশ্ৱৰস্যান্তিকে স্থিতাযাঃ সুৱৰ্ণৱেদ্যাশ্চতুশ্চূডাতঃ
