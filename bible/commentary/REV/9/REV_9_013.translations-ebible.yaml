  tac-NT: Uché bilé santo ánjeli bucháturu alué trompeta, 'lige ra'íchame akéturu
    ne alé naó a'wachí alé nawágana chijtochi jágame alé wa'lú mesa 'órote newárigime
    mesa napu alé o'wemi neraga iligé napu Onorúgame ajtigé.
  eng-WEBPB: The sixth angel sounded. I heard a voice from the horns of the golden
    altar which is before God,
  gfk-H: Ma no liman ma tikai na angelo ga puh no nuna tahur. Ma iau ga hadadei a
    ingana tikai ga hanuat ma nalamin ta ira aihat na ngusuna tano suuh na tun hartabar
    nong i la kis taar ra matmataan ta Kalou.
  viv-viv: Tu bana lobama ana tovenuwaꞋata anavesikisi yana hiulega giyuvena, au agoꞋago
    saꞋeyana ganogalina, inisenisi ana abaꞋakabu gola hukuna fowa againe giyemu. Mena
    abaꞋakabu Yaubada yana didigaꞋuꞋu wamagigine gidadauda.
  yao-yao: Nipele katumetume jwa kwinani jwa sita ŵagombile lipenga lyao. Ni nalipilikene
    liloŵe kopochela mu mbande ncheche sya chilisa chachikolochekwe ni sahabu chichaliji
    paujo pa Akunnungu.
  tgp-tgp: Halimarave angelo mo tiv na nona trumpet, ale na rongo na leo matea mo
    malue hin la pala atu mo vati na pingo votavota atu la vaia na gold sei mo lo
    turu na nahon God,
  auc-NT: Wængonguï anquedo ayængä ïñömö tömengä todompeta inte we we öongä ate tedepämo
    tëñö ëñentabopa. Oguï waquï iya täimpa oodo inte badöimpa Wængonguï weca mæ̈ ongompa.
    Mänïmoga önömoncawæ̈ baï mëa go mëa mæ̈ ongöñömö mänïñömö tedepämo tëñö ëñentabopa.
  kbc-NT: Odaa niɡ̶ijo eledi aanjo naɡ̶a yatetigi nigoloneeta, odaa ja jajipata ica
    ane dotaɡ̶a, ipegitege niɡ̶idiwa cwaatolo liwailidi nameeja oolo, ane idei lodoe
    Aneotedoɡ̶oji.
  bmh-bmh: Gonun, tibur ianai was olig nug gonugau balau hueun. Iz go ulagwag muranemen
    biz gol Uwait nugau ameg ebu dareu gonugau guru iwanarai ebuan, gagaliag ebuan
    malai iwanarai daremen eiman du tub nugau zeu sul aurina, domin.
  ctu-BL: I wʌcticlel ángel tsi' wusu i trompeta. Tsa cubibe i t'an loq'uem bʌ ti
    chʌnts'ijt xulub am bʌ ti jini pulʌntib melbil bʌ ti oro ya' ti' tojel Dios.
  meq-meq: Gawla i Mbəlom maməkwa eye a fa tolom ŋgay. Na tsəne mətsike me a tsənew
    abəra ka dəram i təv nakə tə fəkaway naha faya wu a Mbəlom aye wal wal faɗ. Təv
    nakə tə fəkaway naha faya wu a Mbəlom niye maŋgara eye ta gura, mapa eye kame
    i Mbəlom.
  noa-H: Mag k'ur chadcha chi Hẽwandam chogau warm k'ʌʌn dënjö hich trompeta sirjim.
    Ma, seim hajim. Maig Hẽwandam k'ĩirp'ee p'ĩr dën nasãdjö simta kach jayap jʌjʌrʌʌ
    sim sĩejim. Mag chi Hẽwandam chogau hich trompeta tẽee habaawai
  alp-NT: Eleki malekate nomore nere ihbue eni trompete eleki au lene lepate esiri
    bei otoi maka pala kemenyane bei mase esi siuti ataru. Otoi maka pala kemenyane
    mere eme Alla oaIje.
  san-VEL: tata.h para.m .sa.s.thaduutena tuuryyaa.m vaaditaayaam ii"svarasyaantike
    sthitaayaa.h suvar.navedyaa"scatu"scuu.daata.h kasyacid ravo mayaa"sraavi|
  kbq-kbq: Anante nampa 6si ankeroma uferegeno, nagra antahugeno Anumzamofo avurega
    golire tro hunte'naza kresramnavu itareti 4'a pazive me'nefinti mago'mo huno,
  kbh-kbh: Chents̈ana chë inÿe ángel chabe trompetë́fjua tonjanájatëto, y canÿe oyebuambnayana
    sënjanuena, chë Bëngbe Bëtsabe delante enjétsemna castellano altarents̈a juatsboica
    lado sibienache obocanents̈ana enjétsobocana.
  ron-LSB: Îngerul al șaselea a sunat. Am auzit un glas din coarnele altarului de
    aur care este înaintea lui Dumnezeu,
  pon-pon: Tounlan kawonemen pepeuk koronete, i ap ron nil eu, me tapida jan nan oje
    paieu en pei jaraui, me mi mon Kot.
  nhe-BL: Huan nopa chicuasempa elhuicac ejquetl tlapitzqui huan nijcajqui camatqui
    se tlen itztoya tlatlajco nopa nahui icuacua nopa tlaixpamitl tlen oro tlen eltoc
    iixpa Toteco.
  sps-sps: Kat to ana fagonom nana morena puuf to na tsufing tsuan. Sa nyo nongoiny
    vegiau poo fi me tana fats ferekat tan fats i'iyo nan fatsung fafaatouf tan gol
    to te kaa non matuen e Gov.
  wnc-wnc: Sike nata nataawa angela masan nana tapatuta pumna puyapan katau kuut musa
    kautdu tapatuat sikut. Siwan nata nataawa wamu takngatu yawan natapbum. Sike tebo
    dakatu gol sake tasikingune sanga Anutue sangamukaing dakata Anutue nomune yukut.
    Siwan wandakatane nomna dakandakane sanga kom dakandaka binga pandaike yapupekinga
    kakum. Sike wamu waakngata komu wa dakaat dakaatde banakan komuneta apan natapbum.
  bus-bus: Malaika swɛɛdodee a kãkãki pɛ̀. Ma kòto mà à bↄ̀ Luda aɛ tuaetitikpatakii
    kɛ̀ wà pì kↄ̃n vurao koba siigↄ̃ↄnↄ kpa.
  gub-BL: Na'e amo Tupàn heko haw pe har upy uxi'àm a'e kury. Aenu amo ma'e ize'eg
    mehe ihe. Uze'eg 'àm ma'ea'yr zuka haw huwake a'e, heme'y rehe a'e. A'e ma'ea'yr
    zuka haw Tupàn henataromo hin a'e.
  imo-imo: Biukel ambolko angileringi enselemanga kite talo pakera tipemuni yunge
    biukelemu popo torumu wali ungu te wendo orumuna pileru. Paura keku mune tolima
    kalko Gote tiringi alta polo kou goloni teli Gotenga kumbe kerena lerimu akuna
    ola kongi kao geromano kite angilerimuna wendo orumuna pileru.
  boj-boj: Onaqa laŋ aŋgro namba 6 na aqa gul anjamonaqa atra bijal gol na gereiyo
    qaji aqa qala qolqe naŋgo ambleq dena tamo bei aqa kakro brantonaq e quem. Atra
    bijal di Qotei aqa ulatamuq di unu.
  eng-DRA: 'And the sixth angel sounded the trumpet: and I heard a voice from the
    four horns of the great altar, which is before the eyes of God,'
  knf-knf: Uwanjuŧ upaajanţën ululi, kë nşë ŧiink pdiim kë papënna ţi imbaŋ ibaakër
    yi *bliit bi mngur bi uwuuru banwooŋ ţi kadun ki Naşibaţi.
  san-KHM: តតះ បរំ ឞឞ្ឋទូតេន តូយ៌្យាំ វាទិតាយាម៑ ឦឝ្វរស្យាន្តិកេ ស្ថិតាយាះ សុវណ៌វេទ្យាឝ្ចតុឝ្ចូឌាតះ
    កស្យចិទ៑ រវោ មយាឝ្រាវិ។
  arn-NT: Tati kayu puwchi werken püllü dunguli tañi kullkull, fey allkün kiñe dungun
    tripapalu tati meli müta mew tati mülelu ti oro ngillatuwe mew feyti mülelu Ngünechen
    tañi ayfiñ mew.
  zas-NT: Chi bacwejdx anjl baxoꞌp trompejt ni caꞌman, dxel biguiejnan tijb chaꞌ bejn
    briin galay ree cajch ni zaꞌ guidap xquin altar or ni zaꞌ delant loj Dios.
  ken-NT: Ángɛl anɛ ájwí bátándát afe ayi mmbá. Ngók ɛyɔŋ ɛnɛ ɛ́fú ndǔ bati
    ɛ́fɛ́mɛ́ akap pú bɛsí Mandɛm.
