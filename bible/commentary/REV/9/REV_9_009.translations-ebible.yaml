  tur-YTC: Demirden yapılmış zırhlara benzer göğüs zırhları vardı. Kanatlarının sesi
    savaş arabalarının ya da savaşa koşan birçok atın sesine benziyordu.
  san-ITR: lauhakavachavat teShAM kavachAni santi, teShAM pakShANAM shabdo raNAya
