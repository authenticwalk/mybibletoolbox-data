    niŋ nima hos beleŋ yuluŋ teŋ haŋyen budam wor po fuleŋare kuŋ hike naŋa migiriŋ
    kuruŋ wor po forok yeŋ haŋyen go gwahade goyen.
  tnk-tnk: Səvənraha karkahu kɨno ia aean kamhəveɡi kwənpwenhɨnraha irə səvəi naruaɡənien.
