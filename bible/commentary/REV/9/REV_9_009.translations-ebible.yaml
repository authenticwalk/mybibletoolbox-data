  ppo-ppo: Atimané bopémó ya̧le sene wao̧sóró, aiyon kapa wase kaae dakeró beterepó.
    Atima bura̧ furaalu dere sépi haleta, hos hupuraperó atimané si̧yóló só kotere
    o̧latamo bóe daai furaalu, dere diri fake hale kaae yalepó.
  hin-2017: वे लोहे की जैसी झिलम पहने थे, और उनके पंखों का शब्द ऐसा था जैसा रथों और
