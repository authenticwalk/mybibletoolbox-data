  reg-reg: Jaliga jili ne bhifubha kuti bhifubha bhye chuma no bhulaka bhwa jimbabha
    jajo jaliga kuti bhulaka bhwa mamotoka mafu aga lilemo na lwa jifalasi jinu ejibhilima
    mwilemo.
  mlh-mlh: 'Maro marikuyaŋuŋ oi aeŋ maro oŋuine fukeya. Toyaŋuŋ qabi fonuŋ fukeko
    maneboŋ, oi iŋi: Kaneŋkuku boakoŋ yoŋoji jigoqoqore keretaine keretaine poreru
    riŋaru jigoo rabi gbiŋbururuŋ qaegobi, ore so qaya.'
  gof-ENT: ኤንታው ቲራ ቦላ ዎያ ቢራታ ፁሩሬይ ዴዔስ፤ ኤንታ ቄፊያ ጊርሳይ ኦሌታናው ጋላቢያ ፓራኔ ፓራ ጋሬ ጊርሳ ሜላ።
  aau-aau: Homkwe uron-kowp-iheyn mokwe, ain non ma meio me lie. Seyr hmo someyk-mawk-oksa
    mokwe, hos karis non, aw ma lowk-swanion ono me hieyn lwoun.
  tvk-tvk: E valhasexil nggeih nggoni eising te vaeen xa lapol ni ni aean. E melele
    xa di langga, tangalen te aveouxil nggoni tangalen e melele xa hos xil lalihi
    kat te vaeen xil holu ba labe von vaeen.
  prf-NT: Tehud a takáp en rakaw di a baluti a bakal, sakay en lapaklapak nen pakpak
    di ay kumán a karudukud nen makpal a karuwahe a guyud ni kabayu a pasugud ti labanan.
  auy-auy: tíyaafaiyaꞌa fasiꞌaén-kwénómbá fafériyesa tiyánaesamo tiyáántámbo taantembá
    mifáꞌnóríntónkó tiyóísántámbá tésa
  tbg-tbg: mimiraini aini ori naavuma tora voqaara vaura. Vika arokavano qakaa qakaa
    i vaiharo, airi ohinavu kanteha nái iqoka kaarinavu rarau vare iqoka raqireka
    vi variavaro noraiqaakero auva ntavaqi vintemake, auva ntavaqi vi vaura.
  hub-NT: Tura nita iyashinka jirua imanun nugkuaru armayi. Nanamku nanape ichachiamusha
    mesetnum shimaku carrete caballo weaku japiki juaku tuturmamtikmauwa imatmayi.
  hmo-hmo: Edia kemena dekenai be palaka gaudia, auri bamona, idia noho. Edia hanina
    edia regena be kariota edia regena bamona, hosi momo ese idia veria gaudia, tuari
    dekenai idia heau vareai neganai.
  big-big: Keya puwiligu ngelelengke wakiyayeng ngayeng korikyeng kelik keya sabeng
    puwiligiyengki ngai ngagomek kailing kai ngai yemane lewa wizigeya king yemaneyeng
    tukung kai lewa pilik.
  gux-G: Ti tɔbtiadi den tie kudi tɔbtiadi, ke bi fiabi fuugu tie nani ya taami yeni
    ya tantudidi n tiini bu tɔbu nni yeni.
  cnl-NT: La²³ lǿ² 'mɨɨ'³ 'e³ rɨ³lø³¹ ñí² lǿ² la³'e²te'¹. La²³ 'i̱i̱² je² xa³ ñúun³
    guóo² 'e³ sø'²³ roo'³² 'e³ ta'n² jui³¹ ca²³la²³dxí² je² jmoo³² dsa³ qui³, la'³
    'i̱i̱² mɨ³rɨ³ró̱o̱³.
  zar-NT: Nácugaca luchúʼugacabaʼ le néquini guíë. Taʼgúʼu bö xíligacabaʼ ca naʼ taʼgúʼu
    bö carreta náʼayöjgacabaʼ böaʼ taʼxítiʼbaʼ lu gudil-la.
  kde-kde: Na mmihuva vyavo múhinikwije na makakamba la kulichingila lavêle muchi
    lachitale. Na dimapa dyavo díumana muchi iumani ya mikokoteni yohe iutângwa na
    falasi vatukutîla kuing'ondo.
  ata-ata: Xe no anu tokolomoiꞌa, la mii sou siovesou lutuneꞌi miꞌoxonu no anu aeni
    xe vivisiꞌa luluxu loxo ta oosi mo karisi tavuꞌalo ipasipaa iiave sou ilai iꞌoto.
  qvw-NT: Pïchunpis jïrrupïta chalicu ćhulacüśha-yupaymi. Laplancunap suynayninñatacmi
    achca cawallucuna carritacunacta gïrraman pinquilla aysaptin lüyayäcänuy cacuñä.
  nfa-nfa: Rèngu se oe sèmi pake kodho bèsi ètu sangasa ra. Lii kahaku èla ra mèdhu
    sama sèmi jara sordadꞌu ae titu kèna dhu ère kareta pamusu ra.
  tnp-tnp: Nɨlosɨlah tɨkɨmkɨm təhmen e nati katuvən lan o nəluagɨniən, kəmol e aiən,
    kəni nɨməlməlɨlah kəutəlɨpə təhmen e nɨləkɨt-ləkɨtiən rəha əhos mɨn kautiuvi jariot
    mɨn tepət kəutaiu e nəluagɨniən.
  urd-urd: उनके पास लोहे के से बख़्तर थे, और उनके परों की आवाज़ ऐसी थी रथों और बहुत
    से घोड़ों की जो लड़ाई में दौड़ते हों।
  hot-hot: Ma thêlôniŋ bôbôŋiŋ hatôm moko epesaŋ hathak aeŋ. Ma thêlôniŋ banik pôk
    ba diŋdiŋ bêŋ hatôm yeŋ vovak takatu ba bokhos êvôv.
  mqj-NT: Dengan bassi dipalopakkianni dadanna silio babu' kara. Magaluntu' pani'na
    susi bendi ma'papparan nakondongan darang tama pa'bundusan.
  rus-SYN: На ней были брони, как бы брони железные, а шум от крыльев ее - как стук
    от колесниц, когда множество коней бежит на войну;
  mbh-mbh: na opakei paseralnga i engeng ranga ve ini ain, na oni giniti i avvuvrut
    ranga ve ini arungrungong ako hos puluanga ako o titpo karis e punong.
  bdd-bdd: Ta lumalumadi siꞌahubodediya ꞌana ꞌita gide pwawati ꞌoidiyega. Ma papedi
    ꞌidi dagugu gide waga lisilisi hosi sipilipilihedi ꞌaleha ꞌoina.
  cbt-NTPO: Sha'huëtëonta' tachiton. Hua'na pochin ni'ton, co ohuanchináchinhuë'.
    Pa'pachinara, anpiantëna quëran chiníquën tënëntërapi. Quira toronano'sa' cahuarioro'sari
    ohuararinso pochin tënëntapi.
  srn-NT: Den ben weri wan sani leki wan isri bosroko, èn te den e frei, a frei fu
    den e bari leki te wan lo asi e hari fetiwagi go na feti.
  cta-NT: Loꞌo juaꞌa̱ cua ndyacu̱ꞌ tyiquee niꞌ ñiꞌya̱ si loꞌo sca lata chcua̱. Lye
    ndañi luꞌbe niꞌ ndacui niꞌ, ñiꞌya̱ loꞌo ndañi cuayu nu ntojolaqui carreta ndyaꞌa̱
    cusu̱u̱.
  bqc-SIM: An kua dɛ lá aa mↄ̀ ula dadaawa, an gã̀sĩa kĩ́i dↄ lán gó dasi pↄ́
    sↄ̃́ↄ lɛ́ gálɛ zĩ guuↄ kↄ̃fĩwa.
  tcz-CHONGTHU: Amahon galvon akivonu chu thih a kisem ahi chule alhavingu hugin chu
    sakol kangtalai chunga touva galsatna mun del galmi tobang ahiuve.
  mar-mar: त्यांना उरस्त्राणे होती, ती लोखंडी उरस्त्राणांसारखी होती आणि त्यांच्या
    पंखाचा आवाज लढाईस धावणाऱ्या पुष्कळ घोड्यांच्या रथांच्या आवाजासारखा होता;
  snp-snp: Ido ikinido ya lawe kapa kelami neta olufe lamo ya wiyamo ne. Ido okanani
    nola limo ya yafo-hosi so loti fina lowa ebalo yalo oluloti, wenena moninawamo
    neta ika oti wamo nola limo yaidana oto ne.
  isl-isl: Þær voru klæddar brynjum, sem virtust vera úr járni, og vængjaþytur þeirra
    var eins og gnýr frá vögnum sem bruna fram til orrustu.
  spy-NT: Kikiiyēēn ꞉karneet tēkēētikwaa ānkichēytōōs ꞉kebebaakwaa kuu kōrōkōchōōnikaab
    faraasiinek choo bēētii booryēēt.
  xnn-xnn: Et wada isnan pegaewda nan kaneg salida ay landok. Nan kalin di paypayakda
    et kaneg nan gogon di adoado ay kalisa ay omey makigobat.
  mwe-mwe: Bhashinkuwalanga shindu sha mbuti itale kuibhila pa ntima, na mapapiko
    gabhonji gatendaga ona mbuti nnindimo gwa mutuka yaigwinji ya palashi ibhutushila
    ku ngondo.
  tte-tte: Yo gamwagamwaliliyao mekali peikaukausi besiele aeyan koina siginauli.
    Na pepeliyao daguguli besiele osi baibaiwali yo waga niuniuli sisagesagena kaleya
    kaiwena.
  tcs-tcs: Dempla i were aian pleit lo sest blo dempla wase kout. Ane noiz lo wing
    blo dempla, i wase big noiz blo plenti paiting oskariz ariap ran go po pait.
  hlt-THB: Thi amyihna ak awm kqangdan bai unawh, ang hla ang hum awi taw qaal tuknaak
    awh ak dawng meqang khawzah ak awi amyihna awm hy.
  soq-soq: Ita nitu da ewaewawa irama mampe dewalala rua danau enabodamoiena. Mo mabupu
    tepasaia moinawa etaetawa dai debamaia tuwadie seu uaraia ieio tawo guguadedia
    moinawa ruawa.
  qub-qub: Intëru cuerpuncunaga caran lätawan chapashanömi. Päriptin älancuna suynashan
    wiyacaran cawallucuna carrëtan garchasha guërraman aywaptin wiyacashannörämi.
  att-att: Á ajjan ta gáko ra yù kun na kalátak nga balayáng. Á maggurugurù yù áppayáppâ
    nayù payâ da ta kun na gurù na aru nga kalesá nga guggúnan na kabáyu nga umay
    makigerrá.
  bki-bki: Amilako baerelo ka butoto, a bogo na m̃a amier janea vio, sibialo nalo
    amalmalio, ajavukia bue kulorinio nalo napano aburu rukuruku aburo aban ka ala
    mira.
  bqp-bqp: Ń kùsɛ de lán mↄ̀ uta bà, ń dɛ̀mbɛrɛ kĩni dↄ lán gó dasi kũ sↄ̃nↄ tɛn
    gátɛ zĩ̀i gũn kĩni bà.
  mcp-mcp: Ibʉd i á bə bwo nda ibúdʉga í íŋkwánz ózɨmbɨ bwə́ dʉ búdal bʉd nə ndɨ́
    yí, nyáŋ ncíndə́ nda ncíndə́ ómətúwa íkabʉlí ŋkí bulya í ŋgə́ julə kə nə ndɨ́
    dɔ́ɔ́mb dɨ́ yí.
  hat-hat: Sou lestonmak yo, yo te gen yon plak an fè pou pwoteje yo. Lè yo bat zèl
    yo, yo fè bri tankou yon bann kabwèt chwal ki pral nan batay.
  npl-NT: Iwa innakayo okemelitoka ika se tlakuaktik ewayotl kemi yaskia tépostli.
    Iwa inmajaswah chikawak oijkuyukayah, kemi miakeh karretajteh non motlelojtiwih
    kan momijmiktilo.
  bgg-bgg: Ithek ro lubuthothek ne shiie pha khugthek è chiieg pha duiine doh, chiih-è
    gow yi ithek ro iyigthek è bajo sthuh gariie yi mak shii rone ran pha duiine ro.
  eng-TCENT: They had breastplates like breastplates of iron, and the sound of their
    wings was like the sound of many horses and chariots rushing into battle.
  eng-BSB: They also had thoraxes like breastplates of iron, and the sound of their
    wings was like the roar of many horses and chariots rushing into battle.
  cpu-NT: Kempivaitaka ikithaatakaromi ashirotaki ichopineeki. Iniroite impoimpatanake
    jaraiyanakeni, irirovaitake ipoimpatzi imorane atziriite aririka irovayiritavakaiya.
  san-ASM: লৌহকৱচৱৎ তেষাং কৱচানি সন্তি, তেষাং পক্ষাণাং শব্দো ৰণায ধাৱতামশ্ৱৰথানাং
    সমূহস্য শব্দতুল্যঃ|
  tac-NT: '''Lige jiero ujchágame kéturu bajchámana napurigá tabilé che''wimela a''tánalia,
    ''lige napu''lige i''nía a''wágame chi''name kéturu napurigá we''ká kareta júmame
    nakomia alué kareta napu nakólichi unilime ju,'
  eng-WEBPB: They had breastplates like breastplates of iron. The sound of their wings
    was like the sound of many chariots and horses rushing to war.
  gfk-H: Ma ira bangbango diet ga pupulus taar ma ra pala riam hoira bakbakit. Ma
    no ingana ira baba diet ga kakel hoira haleng na hos diet la salsal hagasiaan
    ira karis wara hinarubu.
  viv-viv: Manawadi ana vaigau vaita abaseboda kainumula amine, ofadi butuna vaita
    ubula lakahina giluluvetavetaꞋala-ma amine.
  yao-yao: Nombewo ŵawete iwalo ya isyano ya kulichenjela pa mitima jao. Paŵagulukaga,
    mapapiko gao gatyosyaga lisegwe mpela lisegwe lya mutuka sya ngondo sya falasi
    ŵajinji pakuutuka kuputukuputu kwaula ku ngondo.
  tgp-tgp: Na r̃umara la ruru na ruru vuro la vaira na aen. R̃um hapara mo sohena
    r̃um palo takonahi hos la lo reve na kartira la maro na vuro.
  auc-NT: Tömënäni tæcætawë ïnö tæ̈ïneta inte badöinta baï wææ mongæ̈nänitapa. Ayæ̈
    tontadoidi guëadö guëa wæ̈noncæte ante cædinque änäni ate cabayoidi pogodo gote
    awoto baï wëä pönonte nanguï pönï ä baï ñäwäiidi ïñömö adobaï önonguënepæ̈ pao
    pao godinque ämæ̈ godänitapa.
  kbc-NT: Elipogo liciagi naɡ̶ana oecaɡ̶axi ɡ̶apileceɡ̶e yapoɡ̶oditini natecoɡ̶odi.
    Labadi layaagaɡ̶awa niɡ̶inoa nagaagenali anowidi apolicaɡ̶anadi anoixigi baanaɡ̶a
    waleditiobece me witidi.
  bmh-bmh: Goagal toronag ebu go malai ebuan tibur galau ain bras sul. Goagal sanag
    ulig saiu aneun go hos inain agen malai ebu unabun karis keuina, saiu zuaneun
    sul zoun.
  ctu-BL: An i sujl wechel ti' tajn lajal bajche' tsucu taq'uin. Lajal tsi' cha'le
    t'an i wich' bajche' cabʌl carreta mu' bʌ i tujc'an majlel caballo che' mi' cha'len
    ajñel ti guerra.
  meq-meq: Tə ɓar ɗərev tay hay tə wuye andza petekeɗ i vəram tə ŋgar ta ɓəre aye.
    Gwezleviyek tay hay tə ge zləm huwwa andza muta i pəles neheye nəteye haladzay
    faya ta diye a vəram aye.
  noa-H: Ham mor sĩi jierrjö simua meu sĩsid hajim. Mag sĩsidʌm hũrrp'öbaadeewai hich
    jẽbag sĩi juurhi hee wërbʌajem carrota wërbʌ p'öbaadeewai cabayou wai k'ap'ig
    p'öbaadëp'ʌm hiekjö sĩsid hajim.
  alp-NT: Kai esi lereiju kopa kena saisa me saka lapune bei pesi. Kai esi balakibitu
    esi tuleiju saka kuda bokala uneha keretare unaya kena lisare.
  san-VEL: lauhakavacavat te.saa.m kavacaani santi, te.saa.m pak.saa.naa.m "sabdo
    ra.naaya dhaavataama"svarathaanaa.m samuuhasya "sabdatulya.h|
  kbq-kbq: Zamimizarera hankomo'a me'ne, ana hankomo'a, aenire hankogna hu'ne. Zamagekonamofo
    zamagasasankemo'a, hosiramimo renteno avazu huno nevia zamo, hate vunaku agareno
    nevigeno neriankna agasasaru'ne.
  kbh-kbh: Chëngbe cuerpënga jenë́uyanama cochaca monjánbomna morocho soyënga, mo
    hierro soyëngcá, y chëngbe juatëngmiashangá tmojtsabonjná ora, chë shauenanana
    bëtscá enjamna, mo ba cochëshangá couayënga cuaftsasjojnacá, chë inÿengaftaca
    jéntsjama tmojëftsátjajo ora tojtseshauenancá.
  ron-LSB: Aveau platoșe ca niște platoșe de fier. Zgomotul aripilor lor era ca zgomotul
    multor care și cai care se grăbeau la război.
  pon-pon: Pere me mi re ’rail dueta pere mata, o nirjok en pa arail dueta nirjok
    en war, me oj to to me tanaki won nan mauin.
  nhe-BL: Huan tlen ica quinyolixtzactoya elqui queja tepostli. Huan inieltlapal caquisti
    queja miyac cuacarros tlen miyac cahuayojme quintilantiyohuij quema motlalojtiyohuij
    para tlatehuitij.
  sps-sps: Bue rarin paapau, tana ka faarei ror kon te kat ari tan aiyan, an sagogee
    te kat ror fo pakpak tsuri faarei non sagogeen kinai nana karis te ras vavis fi
    rarorin hos kakoun fi naa ror tana puaan.
  wnc-wnc: Sike waakwakgane nangongane sanga taukgwen binga mapa pukukinga kakum.
    Sike nata nataawa waakwakga bepmake gakngau kwaapzang siknga unzing aminda ikwawa
    gamana hos gwegwen wamake amak tasinangge yaninapiba isapmake karis gwegwen kaipake
    kuwawa gakngae yakaing binga tasiwa natapbum.
  bus-bus: Aↄ̃ kùsɛ dɛ lándↄ̃ aↄ̃ↄ mↄ̀ uta dadana bà, aↄ̃ dɛ̀bɛ kĩi dↄ lán góro parii
    kɛ̀ sↄ̃nↄↄ e gáɛɛ zĩ̀ guu kĩi bà.
  gub-BL: Umunehew ukamir tàtàahy ma'e wà, uzeywà haw wi wà. Wapepo wànoànog wà. Wapepo
    iànoànogaw nuzawy kwaw ywyramawa tetea'u puràmàtyry'ymaw pe oho ma'e a'e wà.
  imo-imo: Ami iyema opa tengeindo wale pakoli kapani telima luwina pakoromele mele
    kano komboromanga olona aku tepa none tepa, opa tengeindo kongi oseni karo kundupe
    lkipe omba purumo wali ungu nimo mele aku tepa enonga kongoma ungu nimu.
  boj-boj: Naŋgo are targaq di gara jugo dumu bul siŋgila koba atesoqneb. Naŋgo bari
    aqa anjam ato hos gargekoba roŋgom ti qoto qa gurgur ti gileqnab siŋga anjam ateqnub
    dego kere.
  eng-DRA: And they had breastplates as breastplates of iron, and the noise of their
    wings was as the noise of chariots and many horses running to battle.
  knf-knf: Ŋawo na uko uloŋ unnaamuŋ ji kamişa kanţak ki bangoli. Woli iŧiink ŋa kë
    ŋakyiţ, ibaaklu yi ŋa iji do ji ŋkaaru ŋi ŋmpëlënŧ ŋakpuluŋ ŋŧum ŋankţiiruŋ dko
    di ugut.
  san-KHM: លៅហកវចវត៑ តេឞាំ កវចានិ សន្តិ, តេឞាំ បក្ឞាណាំ ឝព្ទោ រណាយ ធាវតាមឝ្វរថានាំ
    សមូហស្យ ឝព្ទតុល្យះ។
  arn-NT: Fey tañi kuerpu munulküley lata pañillwe mew reke, femngechi feley ñi pepilkalen,
    ka ñi mupafün tañi müpü fentren karu witranieel kawellu mew reke femngey, tati
    konalu ta weychan mew.
  zas-NT: Guidib luxdoo reeb nadaꞌcwan ziꞌc guiib, abiꞌ xhiil reeb rüjnan naquieꞌ
    ziꞌc rajc naquieꞌ chi ruxüünnë ree way carrejt loj wadijl.
  ken-NT: Ngɛ́mtay ɛ́bhɔ́ŋ ɛnyɨŋ ambeápak mbɔ ndɛ́-nɛnu anɛ bághókó nɛ ɛse, ndu
    bɛkuti mbeápak nɛ ɛwat ɛnɛ ɛ́fù ndǔ bɛbhap ɛbhap ɛbhak mbɔ bɛrɛmti ɛbhɛn bɛ́fù
    ndu bɛ́kárɨ́k ɛbhɛn mpɔŋɔ́ndɨk ɛnɛ́ ɛ́rɔ̀ŋ ɛbhɨ̌nɛnu ntiɛ́t ntiɛt.
