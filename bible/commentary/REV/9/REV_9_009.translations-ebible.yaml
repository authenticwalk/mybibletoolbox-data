  nsn-nsn: Gisina nas uatar a haen e moko tar tukunus. Doha kalkalinginar pang titiauasisin
    misiana geta rourumer hos menia tar karis tar lang uelkoi.
  san-DEV: लौहकवचवत् तेषां कवचानि सन्ति, तेषां पक्षाणां शब्दो रणाय धावतामश्वरथानां
