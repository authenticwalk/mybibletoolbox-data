verse: REV.009.009
translations:
  kpx-kpx: Ige ivukaeabe kemo ono mole aulita vale keau ua. Kainaku keau ehumo bibuluvisi
    tige atuguiabeau umuale keu osiau tuvaliho tai kaliota butugevei tiale ke umu
    nahate.
  okv-H: Eto enana ta jenge ta beha ari asukehera amo ‘iron’ na ari avo asuketo gahi
    na pambuhore pupu ingena amo horse isapamane be na isoro gaga handuketo humbuto
    isoro ta pambagora aingeko avo ingena.
  tbo-tbo: Ma nugonugohi ani wilagenana mei pawasi. Ma apapehi gololohi mei hosi wam
    titeinana ina bulibuliliyeni gawiya uyahina.
  mal-C: ഇരുമ്പു കവചങ്ങൾക്കു തുല്യമായ കവചങ്ങൾ അവയ്ക്കുണ്ടായിരുന്നു. അവയുടെ ചിറകുകളുടെ
    ഇരമ്പൽ യുദ്ധത്തിനായി പായുന്ന അനേകം കുതിരകളുടെയും രഥങ്ങളുടെയും മുഴക്കത്തിനു തുല്യമായിരുന്നു.
  grc-SR: Καὶ εἶχον θώρακας ὡς θώρακας σιδηροῦς, καὶ ἡ φωνὴ τῶν πτερύγων αὐτῶν ὡς
    φωνὴ ἁρμάτων ἵππων πολλῶν τρεχόντων εἰς πόλεμον.
  bgc-bgc: अर उनका शरीर मान्नो लोहे के कवच तै ढक्या होया था, अर उनके पंखां का शब्द
    इसा था जिसा रथां अर भोत-से घोड्या का जो लड़ाई म्ह भाज्जै सै।
  khz-khz: Kopara kougavu-agina rapugana auri rapuga vetaina. Vanera kulura osi galagala
    vagi gagera kulura vetaira e kariota galagala vagi vetali aorai geraka-togana
    kulura vetaira.
  deu-TKW: und sie hatten Panzer wie Eisenpanzer, und der Schall ihrer Flügel ist
    wie das Gerassel vieler Pferdewagen, die zum Krieg ziehen.
  zsr-NT: Nácugac lchuꞌcbaꞌ le náquini guia. Taꞌgúꞌu bö xilcbaꞌ ca naꞌ taꞌgúꞌu bö
    carreta náꞌyjcbaꞌ böaꞌ taꞌxítiꞌbaꞌ lu gdil‑l.
  lin-lin: Tolo na yango ezalaki lokola bibende oyo basoda balataka na tolo, mpe makelele
    ya mapapu na yango ezalaki lokola makelele ya bashar oyo bampunda ebele ezali
    kobenda mpo na etumba.
  hns-NT: Oelogke tjhaatie djaise loha ke raha, aur oelogke dakhna ke aawaadj soenaat
    raha djaise dher ghora aapan gaarie leike dhaurke laraai par dja hai.
  noa-E: Am mor sĩi jierrjö simua meu sĩsid ajim. Mag sĩsidʉm ũrrphöbaadeewai ich
    jẽbag sĩi juurhi ee wërbʉajem carrota wërbʉ phöbaadeewai cabayou wai khaphig phöbaadëphʉm
    iekjö sĩsid ajim.
  eng-EMTV: And they had breastplates like breastplates of iron, and the sound of
    their wings was as the sound of chariots with many horses rushing into battle.
  mib-NT: Te nɨ́ɨ́ tɨ́ ndihyú nájnūhun sahma cáa. Te nɨ́hɨn ndijēn tɨ̄ nájnūhun nɨ́hɨn
    jeē cuángoo cuehē caballo nuū guerra cáñuhun tɨ carreta.
  lif-NT2: खे़ङ्‌हाॽरे़ खुनिॽ सङ्‌बेॽमो फे़न्‍जेॽ से़ःप्‍चाङ् मे़जाक्‍खु॥ हे़क्‍क्‍याङ्
    खे़ङ्‌हाॽरे़ खुनिॽ लाप्‍पिङ्‌ग थङ्‌ङो अन्‍लाहाॽ के़उःङ्‌बाआङ्‌के़लोःक्‍पा कुइसिःक्
    सःक्‍ते़रो॥
  xnj-xnj: Na nganga zavi zagubikwi na chindu ngati nyula ya lyuma kujilindalila nganga.
    Lwami lweluhuma mumagwaba gavi wavi ngati mutuka zamahele zezihutwa na falasi
    vevijumba kungondo.
  mmx-mmx: Diga siga pe lenbongobong atdi mi levempanga singsiga aen. La lasasang
    at levempapa atdi ga lok ngan lasasang at laxanos eburu mi laxangkaris digak sixit
    uto at leesep.
  cbr-NT: Aín namicamax ca manë chupan rabumëcësa 'iaxa. 'Ianan ca aín pëchi banamiaxa.
    Nuánquianquin ca 'aisamaira autua an niquincë caballonën 'acánani cuanquin buancë́xa
    banacësaribi oquin aín pëchi banamiaxa.
  tee-NT: Chai la'ixtanquilhakni ixjuc'anilh ju tu'u' tachi tsasnat. Chai ju ixpak'achu
    ixmacat'ajun tachi ist'asat lhu carro ju taxak'amai ju caballo acsni ta'an lacalhilucut.
  eng-LSV: and they had breastplates as breastplates of iron, and the noise of their
    wings—as the noise of chariots of many horses running to battle;
  cak-NT: Ri quij can anche'l ch'ich', ri quixic' yalan yek'ajan (quikul niqui'en),
    can anche'l q'uiy carruajes je-chiriren coma quiej y junanin je-benak roma je-benak
    pa guerra.
  pah-NT: Opoti'a rehe tukuruhua gwereko ferro'java'ea tokutugyme ti g̃a nhandepoti'a
    javo. Iveverame ipepoa ipyambu. Ipepoa pyambua ko henonhandava pyambua ja carretas
    pyambua ja. A'ereki ipyambu hete cavalos carretas renonhaname onhimongyavo akwaimbae'g̃a
    nderogwovo totavuka ti g̃a javo. Na jitehe tukuruhua pepoa ipyambuhetero.
  sja-NT: Ãchi t'ũade ne-inaa jɨ̃ p'anajida armadura hierrodee oodak'a. Wãaichook'oodaidak'ãri,
    ãchi isia jĩwaapachida carro caballopa jidiupata jĩwaapatak'a, chok'ara uchiadak'ãri
    jura chõode.
  xed-xed: Nda skwi manda zalama kufur mbəghata ghuva taŋ. Manda ghudzaga mwata plisha
    ta hwaya da vla vulu ya ghudzaga zlambaka taŋ.
  mks-NT: Ta jáhvi yicá ndícá mé ti̱ca cán xi̱hín jahmá ca̱a, ña̱ sándixi soldado
    cáni táhan na. Ta tá cáhma cáti̱ ndi̱xi̱ ri̱ cúú á tátu̱hun tá cáti̱ sa̱ha̱ cua̱ha̱
    cuáyi̱ tá ñúhu rí carreta xínu rí cua̱ha̱n rí cani táhan rí.
  gfk-S: Ma ira bangbango di ga kakaser ter ma ra pala riam hoke ra behbehbat. Ma
    no ingana ira babaa di ga taram hoke ra haleng na hos di la selsel haiane ira
    karis ura hinarubu.
  bmu-bmu: 'Göwaŋgöwaŋini (töptöp maluku) mi ain suman ewö tandök aket. Ginginŋini
    qegetka ötöŋ asuhui mörali, mi kewö: Hos sehisehiŋi yeŋön yarögö kareŋi kareŋi
    öröba luhuba bimnöŋ angetka giŋgururuŋ asuhumakzawi, mönö miaŋgö dop.'
  dgz-dgz: Toganemup yarewa gware dena agim pepeta panane mini yawan. Magumu poe poe
    tane ununkewa baware osi pimai muga warupene ita anan amuine ununkewa mini anuna.
  eng-GNV: 'And they had habbergions, like to habbergions of yron: and the soud of
    their wings was like the sound of charets whe many horses runne vnto battel.'
  zaa-NT: Ta' ru'a losto' quį ttu cosa tì'a ca ìyya para néru cą tsía cą guerra. Ca
    xìla quį yala rigú'ubé cą hàsta beni cą ttu ruido ỹeni tse' tì'a ca rueda qui'
    iỹetse' ca carreta canchu ca bia' nna chi ne'ya cą cą dia cą guerra.
  eng-WEBSTER: And they had breast-plates, as it were breast-plates of iron; and the
    sound of their wings was as the sound of chariots of many horses running to battle.
  guh-guh: Bajarapamonae pejumabocotonë yajavanaexana baja cajena behierrojumabocotonë
    pejorojoronaeyanivatsi itsajivi ata. Pecorofe najumeta. Pacuenia vajabitsaë penabenexa
    itsa pona pijavajabitsaëjavabelia, caballo itsa roboboca carrozavënëmonë banajumeta,
    bajarapacuenia najumeta bosese pecorofe.
  bon-bon: Teeme dare cabu puga ge epu pana ayana gwidape, cubu cabu lui ca biname
    cina dare bine jäälyengimusi. Teeme taame puuwämu epu pana ge, bucurage cooso
    cina lipu kariyota bine yäälädnimusi cubu cabu je.
  nhw-BL: Huan catli ica quinyolixtzactoya elqui quen tepostli. Huan inieltlapal caquisti
    quen miyac cuacarros catli miyac cahuayojme quintilantiyohuij quema motlalojtiyohuij
    para tlahuilanatij.
  swh-ONEN: Walikuwa na dirii kama za chuma, na sauti za mabawa yao zilikuwa kama
    ngurumo za farasi wengi na magari mengi yakikimbilia vitani.
  wbi-wbi: Silyale nikifuva heene kifuva kya kyuma nilisio na mapiika gha seene ghalyale
    heene lisio lya gale nyinga isa vulugu ni farasi sino sikimbila kuluta kuvulugu.
  bba-bba: Yin toronu mɑɑ sɑ̃ɑwɑ nɡe tɑrɑkpe sisuɡinu, mɑ yin kɑsɑn wurenu sɑ̃ɑ nɡe
    kɛkɛ sisuɡii yi dum dɑbinu ɡɑwe tɑbu sɔɔ.
  eng-KJVCPB: And they had breastplates, as it were breastplates of iron; and the
    sound of their wings was as the sound of chariots of many horses running to battle.
  kgk-NT: Ipyti'a kwéry-rehe oĩ va'e anheĩ-rami voi hatã va'e ijukaharãgwe jepe ndojukái
    arã voi íxupe. Ipepo kwéry hyapupa voi oje'ói-vy hikwái. Anheĩ-rami voi onhorairõ
    hagwã-py oho va'e-rami heta heta voi carroça reheve kavaju kwéry reheve ave ohoha-rami
    voi hyapupa voi ipepo kwéry.
  waj-waj: Na taaduu ngiari nniriiyauvunu kapaaqa roosuuyauvaadiri rummua apiravai.
    Kaayau kaaraiyauvaki puara hoosaiyauvaa haru kiada vitada rapuaara kuaavo hoosaiya
    yuku akuaivo viraivaa roosiima iya haaya akuaivo pinaa ari vookarairavai vairavai.
  cpy-cpy: Okimiwitaka ikithaata-tyeeyawomi eshiro-takiri ichopineeki. Antawo ipoematanaki
    rahaeya-nakini, ariwaetaki opoematzi ishiya-kotan-teetari inoshika-yitziri ikyaakoetari
    aririka riyaayite rowayirita-wakaetyaa.
  mpx-mpx: Babagaliliya ana eteli kaus i gan, ana awa i ola babagalin ana eteli kaus
    bolo aiyan elana hi ginoliya, ge opeliya butuna i ola waga momomol hi gewi butuliya
    avaliyau wali hosi hi patalelu nok haveyan kaiwena.
  wbp-wbp: Ngarnturlurrurla nyanungurra-nyangurlalpalu-nyanu kanja-yanu yayini-piya
    muurl-mardarninjaku kurlarda pantirninja-kujaku. Kujalu jintilyka ngularra paarr-pardija,
    purda-nyangurna-jana pinkirrpa warurr-wangkanja-kurra kilji-nyayirni-kirra. Wangkajarnaju,
    “Jintilykarlu nyampurrarlu kajulu wangkanjarlu nyirn-pinyi kilji-nyayirnirli nantuwu-piyarlu
    ngula kalu-jana wilil-kanyi warrmarla wirli-jarra-kurlurlu, nganayi-piyarlu kuja
    kalu-nyanu yuntarninja-yani wajirlirli kulu wiri-kirra-pinangurlu.”
  luo-luo: Negirwako gige lweny mag akor machalo gi akor mar nyinyo, to bwombegi ne
    goyo koko mana ka farese mangʼeny kendo ka geche miywayo kadhi e lweny.
  nhe-NT: Huan tlen ica quinyolixtzactoya elqui queja tepostli. Huan inieltlapal caquisti
    queja miyac cuacarros tlen miyac cahuayojme quintilantiyohuij quema motlalojtiyohuij
    para tlatehuitij.
  aii-aii: ܘܐܝܼܬ ܗܘܵܘ ܠܗܘܿܢ ܫܸܪܝܵܢܵܐ ܐܲܝܟ݂ ܫܸܪܝܵܢܵܐ ܕܦܪܸܙܠܵܐ ܥܲܠܔ ܨܲܕܪܵܝܗ‌ܝ ܘܩܵܠܵܐ
    ܕܓܘܼܠܦܵܢܵܝ̈ܗ‌ܝ ܐܲܝܟ݂ ܩܵܠܵܐ ܕܡܲܪ̈ܟܒ݂ܵܬܹ‌ܐ، ܕܣܘܼܣܵܘܵܬܹ̈‌ܐ ܪܵܒܵܐ ܒܸܪܚܵܛܵܐ ܠܦܠܵܫܵܐ.
  esk-NT: Satqagutiqaġniqsut satqagutititun savił̣hatun, aasrii siaksruŋniŋat israġuŋisa
    inniqsuq siaksruŋniŋatitun aksraligaŋisa tuttuqpagautit iñugiakhutiŋ sukasripḷutiŋ
    aŋuyałiġmun.
  msb-msb: Natahuban an inda dughan sin mga hingbis na bagaʼn bakal na pangsalipod
    sa dughan kag an hinagunos san inda pakpak pareho karibok san damo na bagaʼn mga
    karita na ginaguyod san mga kabayo na nagadaralagan pakadto sa araraway.
  cpa-NT: Lǿa¹² tsø³cuúh³ quiah¹²jah ju³lah lǿa¹² ŋí³. Hein¹³ tsø³cog¹²jah ju³lah
    hein¹³ hliú² hma² løh¹² hi² tsøah¹² cuø³ ja³dsa¹lé²dsa hning².
  dso-dso: ତାକର୍‌ ଡେନାମନ୍‌ ଜାଡ୍‌ଲେ ଜୁଇଦ୍‌କେ ଜିବା ଗଡାର୍‌ ରତର୍‌ ସବଦ୍‌ ପାରା ସୁନିଅଇତେରଇଲା
    ।
  meu-meu: kemedia na mai ḡaudia, auri na heto. Idia hanidiareḡedia na kariota reḡedia
    na heheto, hosi momo ese e verimu ḡaudia, tuari ai e heau vareaimu negadia ai.
  yva-NT: Awa popane maisyare wo ansuno besije inta rave rai. Muno awa pepake ranakine
    ngkapakapamo maisyare kuda wo kereta rakarimu indamu wavave usisa marova raije
    ramaisy.
  dgc-dgc: Sakay i hako dia, éy nataklében ta koman i badu a bakal. I payadpad na
    pakpak dia, éy koman i ténog na meadu a kalesa a hela na kabayo a tamo ta gera.
  zpm-NT: Dipse lad ma ntse tib ncuaaṉ co, rluw zig rlu guiib; rio bi rzedz lo xiiḻ
    ma, pale bi ne rio zeeṉe rded tib dzoon carret ne rgob guay, zie lo diḻ.
  hix-NT: Tuhputuhke nehxatxkonà. Uhputhur komo rma, waha komo yowankurunhotho wyaro
    nehxakonà, yawaka wyaro. Tahotàhke xarha nehxatxkonà. Ahothàr komo, thenyehra
    neyorwakonà, waha komo kahrun yoruru wyaro, kafaru nàhpexeknyàrà rma yoruru wyaro,
    thenyenohnà rma yoruru wyaro.
  sim-sim: Awun undari kowe os li faleri oso siot kapa hom nari sir. Uhu os li fruhu
    iri shervle hukwa lihi wasilaka mendek mbari sir. Os hos awun li ukwak karisin
    li longo iwak si hukwasindari hom hukwasiri sir.
  npi-ULB: तिनीहरूका छाती-पाता, फलामका छाती-पाताजस्तै अनि तिनीहरूका पखेटाहरूको आवाज
    युद्धमा दगुर्ने धेरै रथ र घोडाहरूका जस्तै थिए ।
  cgc-cgc: Naan ta iran na dag-anan may paryo salsalen na pangsagang ta lawa ta sundalo
    daw kalas ta pagkappay ta iran na mga pakpak paryo ta tunog ta tama na mga kabayo
    na gaguyod ta kalisa na magsulong ta gira.
  tim-tim: Akto diŋenyeŋaet pekeyeŋe amâ kapa hainare. Dâ pikyeŋe munŋe amâ bugâgât
    waŋga munŋe bau luâk soko oloŋmâ pirâm arimai munŋe hainare.
  yor-yor: Wọ́n sì ní ìgbàyà tí ó dàbí ìgbàyà irin; ìró ìyẹ́ wọn sì dàbí ìró kẹ̀kẹ́-ẹṣin
    púpọ̀ tí ń súré lọ sí ogun.
  wos-wos: Deka mawulimbu kapambu yatakandan nukwa wur maki di sanda. Di wura yindaka
    deka yékna ham dé séfélak karis yindaka maki dé. Wun ham dé séfélak hors warenjoka
    fétékéra yindaka maki dé.
  emp-NTPO: Ãdji cacuara jiorro od̶aba jũãtrʌ b̶easia. Ãdji i jĩguara jururuga nũmasia
    cawayo zocãrã ãdji carreta bara ẽberãrã djõ panʌmaa pira wãbʌda quĩrãca.
  eng-F35: They had breastplates like breastplates of iron and the noise of their
    wings was like the noise of many chariots with horses rushing into battle.
  ind-ind: Dada mereka kelihatan seperti ditutup perisai besi. Bunyi sayap mereka
    seperti gemuruh deru barisan kereta perang yang berderap ditarik kuda ke medan
    perang.
  pes-OPCB: زره‌هایی که پوشیده بودند، مانند زره آهنین جنگ بود. صدای بالهایشان نیز
    مثل صدای هجوم لشکری بود که با ارابه‌های جنگی به میدان رزم حمله می‌برد.
  mpt-mpt: I tubo makob youm kaba inaminobe. Eka i bel weng ole makob til hosi kimanin
    nakai awa genalom geniba kaliso til hosi ogibesiba bubo oleb bebiba nikit neket
    binabo inaminobe.
  ssx-ssx: Ika꞉ hakokota꞉ ayenima꞉ wepiki hakokona꞉ yama꞉la꞉ alema꞉ handeke ekima꞉
    tote pea kutupa ika꞉ popakema꞉ laeme e̱ma꞉ta꞉ mo a꞉nda꞉na꞉ polukuma꞉ ipupula yopula꞉
    hosi ma꞉na꞉na꞉ aiela꞉ da꞉ta꞉ka mendekemanu yopulu leke nono pia꞉me.
  mkl-mkl: À bii ɡɛndɛ nŋɑ do bɑtɑ ku nɛ sisimɑ ɡɔ iyi bii 1i yɔɔ ɑɑ ni isɔi. Nɔ ikpɑ
    nŋɑ í yɑ mɑɑ ce ibɑ bɛi sɑrɛti nkpɔ iyi ɑcĩ ŋɑ ɑ̀ wɑɑ fɑ bi ku ce iɡũ.
  gaq-gaq: ମେଁଇଂନେ ଗ୍ରିନିଆ ଲୁଆ ସାଜ ସୁଗୁଆ ମେଃଡିଗ୍ ସାମାନ୍ ଡିଡା ବ‍ଆର୍‌ଗେ ବାରି ଗୁଲୁଏ ଗୋଡ଼ା
    ବାନ୍‌ ଗୁଃଡିଂକ୍ନେ ରତ୍‌ନେ ସବ୍‌ଦ ସୁଗୁଆ ମେଁଇଂନେ ଡେନାଇଂନେବାନ୍ ସବ୍‌ଦ ତାର୍‌ଡିଂଗେ ।
  gof-RNT: Enttaw tira bolla wothiya biraata xururey de7ees; entta qefiya girssay
    olettanaw gaallabiya paranne para gaare girssaa mela.
  unx-unx: ଇନ୍‌କୁଆଃ କୁଡ଼ାମ୍‌କେ ମେଡ଼େଦ୍‌ତେ ବାଇୟାକାନ୍‌ ତୁସିୟେଁନ୍‌ତେୟାଃ ଲେକ୍‌ନାଃଲଃ ପଟମାକାନ୍‌
    ତାଇକେନା ଆଡଃ ସାଦମ୍‌ ଗାଡ଼ିତେ ଲାଡ଼ାଇପିଡ଼ି ନିରେତାନ୍‌ ପୁରାଃଗି ସାଦମ୍‌କଆଃ ଲାବ୍‌ଜା ଲେକା,
    ଇନ୍‌କୁଆଃ ଆପ୍‌ରବ୍‌ରାଃ ଲାବ୍‌ଜା ଅଡଙ୍ଗ୍‌ଅଃ ତାଇକେନା ।
  gah-gah: itó apíitoka nene sioti aenitunú lilí amó gelevi netá minago, ánigumó.
    Itó kogokénagutí anó molamó nene hosi iza mukí keza lovaló vinigi gelelehá oaká
    kaligi ololu liake konó napa miliaká niamó nenémini oko minamó.
