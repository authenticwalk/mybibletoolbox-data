  tna-NT: Tuna sa etsedu cuana piama neje penejiji putaina ebianetiati puji. Tuna
    sa enabai cuana da caballo cuana guerra su ejududutahu sa id'apadada nime putana.
  lid-lid: Iri tubuluhi batala iri na awin iri amekes na kapa o hayen, ma kurutuwe
    bani iri badeh, i buku nyaro iri hos ariu karis ili ta bahun.
  wim-wim: Um-ik thanttamanganiya keꞌ yuk shields yimanangan ngoonch-ngoonchin, yuk
