  huu-NT: Naimacɨ abɨaɨmo ico isoi ra ite. Lloeomona fɨnoca rana eruaɨde. Naimacɨ
    feiamona, ailluena caballuaɨna jobairillanomo jaillena rɨire sonode carretas isoi
