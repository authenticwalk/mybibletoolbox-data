  dop-dop: Kʋ lɑŋɑ tɔɔ cɑɣɑ kɛ́ ɩsɩɩ nyǝɣǝtʋ toko kɛ kʋ suuwɑ. Kʋ kʋlʋɣʋʋ nɑ kʋ keŋ
