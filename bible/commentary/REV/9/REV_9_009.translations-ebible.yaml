  ind-AYT: dan dada mereka seperti baju besi, dan bunyi sayap mereka seperti bunyi
    kereta-kereta dengan banyak kuda yang berpacu ke medan perang.
  cjo-NT: Ichopineeki oshiyakawo kijokitatsiri, aririka raanaki, shintsi raanaki,
