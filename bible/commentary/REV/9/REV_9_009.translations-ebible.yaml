  jiv-NT: Netsepé̱n namaka saepe̱a áinis jiru péeramu armai. Tura nanamenaksha kaway
    karu japiiniak mesetnum tsékeena núnisaṉ téter ajarmai.
  otm-NT: Nɛ nu ʉ mi ja bʉ yʉ́ tįya tengu rá xi ra dąhuą, pɛ xʉm mɛ tengu ra t'ɛgui.
    Nɛ di hį yʉ́ zahua tengu'bʉ yʉ carro i jʉt yʉ fani i tihi, ɛ̨mmɛ di thoni tengu'bʉ
