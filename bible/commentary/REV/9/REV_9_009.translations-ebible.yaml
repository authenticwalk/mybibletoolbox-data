    myara kehoem keankâ akaemo sawâry igâky.
  kue-kue: Ye piutno mina ain awagle mereyegl gaglsuna endigo pangwa. Te koiyeno mina
    tama tama singwa i bugla-hos merkinde bugla-hos-kar gundo indre kunda pamara suna
    eingo koinge sumere yegl sungwa.
  cot-NT: Isavoneguitaca quishori quejecaroca yero. Oraqueate yarajiaquegueti opojimavaeque
    ivanqui quempevaeca opojimavaetigueti itigaritacotantajiguetacaca ishiacaacarogueti
    quitavaireri yoayoaitigueti irashimirintavacaajiguempagueti coaretajia.
  bnp-bnp: Ri rodo na ngalane ria a maki manga a galeu ni rata na aen. A nangina karapane
    ria i manga a nangina a maka hos i kupo hateka ri lalu a karis, ri nunu lakea
    na vabinga.
  apn-NT: '@see-verse:REV.009.008'
  ctp-NT: Loꞌo wa nchkunꞌ ñaꞌaan lo tiye iꞌ loꞌo ska lo chkwan. Lye ꞌa nganen jlyuꞌwe
    iꞌ ndukwi iꞌ, sa ñaꞌan nganen kwiyu nu ndujwakii karreta nu ndaꞌan kusuun.
  opm-opm: Rangrang tanhe kapa hatin hatpa namya hatin an patingopa. Ire kaspas menghe
    hawer wih ire tandeim saya kaspas meng hatin hangopa.
  bvr-bvr: Nipa mirrka jiny-jirra minypa jichicha an-maliyarra, wurpa lika jin-derta
    jin-gorla minypa birlmurr. Rrapa mernda jiny-jirra balpal ng-galiyana achila minypa
    gun-gurdarrdarrja jin-jaranga yarraman burr-guya jiny-yurtchinga rrapa barrwa
    a-rurrgakaja minypa an-dakal a-ji a-yurtchinga.
  zad-NT: Na' daa nakwgakb nakan de ya na' chkweejan kwerp c̱hebka'. Na' x̱ilbka'
    chongakan sshag inlleb ka ga za' zan kabay ba ngoyo karret dii zej lo wdiḻa'.
  kmg-kmg: Amec-jeŋicko maro wapazi bakicne tinac fowec. Fakec fânâŋ-jeŋic ine keretac
    fânâŋ iŋucne, becâsic bocjaha jaŋe šikao raniŋte keretac gagasac jaha fâre rapie
    fânâŋkeekac, iŋucne tinac hâcne.
  aso-aso: Idoꞌ losoꞌnidoꞌ lepese neꞌmine izikaniꞌ nene ainidunuꞌ liliꞌ aniꞌ gele
    vineꞌ izikaniꞌ ve. Idoꞌ aꞌmine initeꞌ pateli nivavo holokeꞌneꞌningutiꞌ nolo molaniꞌ
    nene hosi vailite lovouꞌ kali ma geleleheꞌ igi lotiꞌ izi di nivavo gilili ngilili
    lo minaaꞌ neineꞌ neꞌminosa minineꞌ ve.
  uli-uli: Mekla chewawal wuber ila ye dugdug ngal tot formel le ye wochog parang,
    ngo ngungul yangel mekla payur ila ye wochog margogol pechel woas le re cholop
    le re lug kruma ngo resa hamda loh luwul fedeg.
  nin-NT: A ttu anke̱ ambarr ka nu unganggonggo ku ttu asa. Aba ti bwa, angba ambarr
    ka a yì zzu iyi i agurr aza nggo inga shishemi i di gba yi ni kru kuma ni ita
    iku.
  acu-NT: Tura wejmak jiru najanamun entsarinaun wainkamjai. Tura nanamtin asar nanaminaksha
    kawai mesetnum weenak, kárrun japinam teteer wajainawa tumaun antukmajai.
  cak-WNT: Ri quij can achi'el c'a ch'ich'. Ri quixic' can sibilaj c'a nik'ajan, achi'el
    yek'ajan ye q'uiy carruajes ye kiriren cuma quiej y jun anin (anibel) ye benak
    riche (rixin) chi yebe pa ch'a'oj.
  ebk-ebk: Nan tagrangcha at nasasarakan as kaman lanchok. Nan kayabkab chi payakcha
    as nan tomayawancha at kaman as nan ungug chi ongoongor ay kalesa ay cha ikuykuyud
    chi kafiayu ay cha tomagtag ay uy makikufiat.
  spa-PDDPT: y tenían corazas como de hierro. El estruendo de sus alas era como el
    de muchos carruajes de caballos que corren a una batalla.
  ruf-ruf: Mmambagha mwawo chighubikwa chinu ichoneke ka lighwanda lya chuma na litsi
    lye ghamabawa ghawo tsalikala ka litsi lye mituka ya falasi wengi iwoghenda kwing'ondo.
  gun-gun: Opexo re ma oguereko pexo regua ferro gui ojapo pyre ramigua. Ipepo revovo
    ma joe opu'ã aguã katy karóxa heta kavaju omoatã heravy va'e revovo rami.
  agu-BL: Ej nin jokl quen jujun e'chk takle'n wutz chic'u'l tan chicolol quib. I
    cunin jun jokoj ch'ich' tane'n. Ej nin yi chixicy', wi'nin xumcane'n. I cunin
