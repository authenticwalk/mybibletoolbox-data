  bhd-bhd: ते तैने लोंहेरी ज़ेरि झिलम लोरी थी, ते तैन केरे फंगां केरि आवाज़ एरी थी
    ज़ेन्च़रे रथाँ केरि ते लड़ैई मां दौड़ते बड़े घोड़ां केरि।
  too-NT: Lā' ixtacu'xahua'ca'na catūhuā hua'chi līcā'n. Lā' a'nchī ixtamacasā'nan
    ixpekenca'n hua'chi macasā'nan lhūhua' carros a'ntūn tastancalē'n cahuāyuj a'xni'ca'
