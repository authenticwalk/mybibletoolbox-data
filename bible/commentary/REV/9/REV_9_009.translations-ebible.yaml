    tan oyintzi'.
  isn-isn: Aiakete ikua angaikua yayuma ni ndoli niyamaba ao aihanganga. Ululi nulamagale
    nidu nambita nifalasi niyukumanka kulongola kumbita.
  ilo-ULB: Addaanda kadagiti kalasag iti barukongda a kasla landok a kalasag ken ti
    uni dagiti payakda ket kasla uni a pinartuat dagiti adu a karwahe ken dagiti kabalio
    nga agtartaray a mapan iti paggugubatan.
  pir-NT: Jeripohna cahmotari cahsero come cahsero yero saha bajuri tiquina cutiro.
    Sa ye tiquina wʉgʉ̃ peyequina caballoa omañequina tiquina omano saha tiquina wʉgʉ̃
    bisiri. Caballoa tunuñe paca wejeyequina tiquina cahme wejẽnopʉ wahaye, tiquina
    bisiro saha bisiri poreroa wʉgʉ̃.
  anv-NT: Ákwere uwya yɛ́ndé ɛgomé ne gebagé gese ɛyigé bɔɔ́ abi ájyɛɛ́ bee
    ákwerege né uwya. Gewya ɛyigé ubagele bwɔ́ upyɛɛ́ gélú ɛké gewyage mboó
    gese uka upea ayi mpɔɔ́ mekagala ɛjame ne gatɛle ɛjyɛɛ́ bee.
  sab-NT: Kaire sri jegwale ulita lle mno hierro kare giti sri mo ngama tkaba ta ngnagu
    mo ta managda, sri ulita kledu ji chienga ama jiga gdadu kweri salengwli carro
    ngle lugakle jadi ja kle kira batege joge dole kle gdade kare ene sri jiga kerua
    chegenga.
  tmd-tmd: Ibön bla, ain ap uñ röxgɨba röb gɨ mɨdmä. Mɨga akwör upɨca palmɨdim aku
    mɨ, hön hos mɨga bɨyöj wab bla wabɨl pɨxɨp du nuö pɨlɨba duön gigu rɨmɨd mag akuyöbö
    rɨmɨdöŋa.
  acr-NNT: Ruwa kikꞌuꞌx chꞌuqutal rukꞌ chꞌichꞌ. Echiriꞌ kexikꞌikꞌik, ruchꞌawibꞌal
    ri kixikꞌ e pachaꞌ uchꞌawibꞌal ukꞌiyal kareta jekꞌom kuma kawayuꞌ echiriꞌ kebꞌek
    pa chꞌaꞌoj.
  kpg-kpg: Nadau hadahada le e duuli gi nia mee haaligi hadahada baalanga, gei di
    lee ne hai go nadau bakau le e hai gadoo be di lee o nia waga hongo henua logowaahee
    e llele hagalimalima gi tauwa.
  taj-taj: थेनीगदेला कुरी फाइला ढाल क्‍वान्‍बा मुबा। ओच्‍छे थेनीगदे फ्‍याङ्‌मा भ्‍यापग्‍याम
    लडाइरी ल्‍हानान रथदेन तागदे छ्‌योङ्‌मा खबा ह्रङ्‌बान आवाज खमुबा।
  avt-avt: Hi hɨr menmen mɨre nopen kike mɨwapɨn han pank mɨram. Yapɨr mɨram matɨp
    meniuwe mar ke hore haam yapɨrwe meniuwe mariyaam yapɨr matɨp.
  cbk-cbk: Tiene sila escama de hierro bien grueso y duro tapao na di ila pecho como
    el camisa del maga soldao de antes. El sonido del di ila maga alas como el sonido
    de mucho carro ta hala el maga caballo que ta apura corre para anda na guerra.
  uig-ARA: ئۇلارنىڭ كۆكرىكىدىكى ساۋۇتى تۆمۈر ساۋۇتلارغا ئوخشايتتى؛ قاناتلىرىنىڭ ئاۋازى
    جەڭگە ئاتلانغان نۇرغۇن ئات-ھارۋىلارنىڭ ئاۋازىغا ئوخشايتتى.
  tuf-tuf: Surit ojc chucán yeran wanro. Eyin ectar ájquinan úchtaro. Caballo chiwan
    to bin tec quejy quinyat ques ajquir éytaro.
  abx-abx: Aniya' tambun-na mga iya si darakan nga day ransang kutamaya ngan i tandu-na
    si mga pakpak-na akapariho si hinagurus-nay nan si mga kakabayuhan pati' si mga
    karuwahi kon pan girrahan.
  mco-NT: E je maymu' ymɨɨd anajty ajcxy jadu'n nej pujx huɨdibɨ mɨɨd ñinïcx cohuangɨxy.
    E co ajcxy queec-huɨdity, ooy ajcxy yqueec yaj'amüy jadu'n chachne'mɨ̈y nej je
    carro huɨdibɨ cohuay ajcxy yjugujcpy co ñɨcxcɨxy ma tzip ytuñyii.
  cpb-NT: Rowakero ishipaneeki oshiyawori kotsirotaki. Antawoite ikamenitanake ragaiyanakeni,
    roshiyakari ikamenitzi iyawayote atziripaini arika romanatawakaiya.
  aon-aon: Aria mishish um, eshesh shor onog siotog douk dodogowig kabi douk ainab
    um. Aria esheshish kapraigiyohos shenekoh iri mah douk kabi hwosahos shanuk sabaishi
    wilkarahos shahur shanak um wanohw iri shenekoh iri mah.
  hus-NT-2005: Nin putálíl nin tʼuꞌúl bolidh kʼal jun i bolixtaláb xi jelti i patʼál
    ani nin kawídh nin sutsʼútsʼ in junwal jelt in kawídh yán i karrotsik xu kinoknáb
    kʼal i bitsim tam neꞌechtsik adhik abal ti péjéx.
  mig-NT: Te ka̱a kúu soo̱‑tɨ́ nátu̱'un ñú'un cha̱a kája̱tá'an. Te nɨ́'ɨn ndiji̱n‑tɨ́,
    nátu̱'un kánɨ̱'ɨn carreta jíín caballo nuu̱ kájinu kua'a̱‑tɨ́ ja̱ kíkua̱tá'an‑tɨ̱.
  bps-bps: Na i klung di kfela kbaweh klung tek, na i luk i dad fafakla salngad uni
    i dee kaditon masalngan dyol i kudà mila salu di kasfati.
  mbs-mbs: Iling te kelasag ininang te kinis se kagpa dan. Peglayang dan, dimaging
    se pakpak dan iling te daging te ontò medita kelisa goyoden te kodà komagnan pesalo
    doton te gira.
  tof-tof: Ibü dalgüp adlang kla inzan kwarilürr, wamaka ayan adlang klamako, akó
    ibü tapdógab ongyal inzan yarilürr, wamaka abün ⌊osab amorrat klama⌋, i nóma busodako
    gazirr pokodü.
  cme-NT: Ba pãmpĩnammu waa ŋaa ba diyaa kɔlluŋ-joŋgorbaa-ba'i muɔ, aa da ba ta
    ba yuul, ba bũncɛmmu ta mu du ŋaa sũŋ-wotorbaa-baŋ duŋ dumaa bɛrruŋ-hũmelle-na.
  sus-sus: Wure makantase nu na e kanke ma, e gabutenyie nu xui raminima alɔ sɔɔri
    ragise xui, soe gbegbe naxan bɛndunma.
  pon-2006: Nan mwaremwarerail kidikidkihla mehkot me likamwete mete, oh ngilen ar
    pehnpihr kan likamw ngirisek en werennansapw tohto me oahs kin tangatangahki kolahng
    nan mahwen.
  dad-dad: Nedi siot kapa are ain nẽ siot kapa gen, agef fen, idi neid wayeid furũya
    are hos musei ado karis kusĩ bun gududu de fen, gou redig gen.
  zab-NT: Iduibte rulazdoodem duuiby lazu guiib, chiy xiildem rubi zec chi rubi rlluinné
    zieny de cabay de arred lo guerr.
  jae-jae: Talic êsêac bôŋdagi amboac maluku ki gêsaŋ auc, ma nêŋ magêŋ ŋakicsêa amboac
    kareta, taŋ hos taêsam sê ma sêlêti kêtu siŋŋa naŋ.
  ksd-ksd: Ma ra papal ta ra bongobongo i diat i ga da ra papal na palariam; ma ra
    rurunga i ra bebea i diat i ga da ra rurunga i ra umana kiki na vinavana ba mangoro
    na os tana dia vutvut upi ra vinarubu.
  msm-NT: Meyduon angod to puthow no inyopon duon to dagaeha dan, aw to pinagodpod
    to mgo pagikpik dan angod to kinagadkad to mahan-in no sakajan no oggujudon to
    mgo kabaju no oglinaguy pailing diya to gerahan.
  myk-myk: Yi ɲɛ kanna tɔɔrɔ fadeye yʼa le na pye ŋmasigiye, yi kapaya tunmɔ di ɲɛ
    ba shɔnyɔ wotoriyo niɲɛhɛyɛ tunmɔ ɲɛ wɛ, yemu yʼa gburogi na se kashɛn ni ge.
  sbe-sbe: Nuwapoudi kadi laugudugudu kadi kao meta doha pawati unai se ginaulidi,
    yo pepediyao balamumudi meta doha hosi gwaudi kaliyota se niulidi na se heloi
    se laulau iyala hesabana.
  mcr-mcr: Itaŋga quwqä quikui, nätmatqä ipŋŋqä woyqä eŋqä-paŋä iiŋä eä, quwqä huqe,
    ptäptäukuä äqäyäpiyi, kalisi kuapänäŋä, hosi iqua mäkäŋqä qaŋä tnäŋä eyqiyämeqaŋga,
    äkakä äqäŋgqä-paŋä iiŋiqä.
  cux-NT: Ní snúuⁿ cuerpo yeⁿ'é tī catecai tan'dúúcā catecai cūū chi armadura cūū
