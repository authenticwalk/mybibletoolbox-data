    ဝဟ္နိဓူမဂန္ဓကာ နိရ္ဂစ္ဆန္တိ၊
  yaa-NT: Askata Epa Niospa oa namakẽ õia keskara ea õimana nã sorarofo yafi ãto kamayofo
