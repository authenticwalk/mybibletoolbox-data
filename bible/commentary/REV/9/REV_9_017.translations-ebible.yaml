  meu-meu: 'Bena egu mata-hanai ai unu hosi ini na itadia toma: e ḡui kau taudia na
    mai kemedia auridia, ita-itadia na lahi bona huakina bona teio na heheto; a hosi
    kwatadia na leona kwaradia na heheto, bona ududia amo lahi bona kwalahu bona teio
    e lasi.'
  yva-NT: 'Weti kuda muno naito mine so usea mansai nanawirati Amisye po rarorono
