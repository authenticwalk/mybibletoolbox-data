  ata-ata: Xe no malemalei noxilo loxo aipiepiena, la eni emaisiꞌa ta mitema sou ꞌotoꞌoto
    mixolu no lataneꞌi ta oosi aloxo ꞌo. Aneꞌi tokolomoiꞌa ne, mii sou siovesou lutuneꞌi
