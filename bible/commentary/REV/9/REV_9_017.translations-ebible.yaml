  san-ORI: ମଯା ଯେ ଽଶ୍ୱା ଅଶ୍ୱାରୋହିଣଶ୍ଚ ଦୃଷ୍ଟାସ୍ତ ଏତାଦୃଶାଃ, ତେଷାଂ ୱହ୍ନିସ୍ୱରୂପାଣି ନୀଲପ୍ରସ୍ତରସ୍ୱରୂପାଣି
