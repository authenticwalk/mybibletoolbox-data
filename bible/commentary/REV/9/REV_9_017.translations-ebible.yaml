  bod-N: བདག་གིས་ཞལ་གཟིགས་ནང་དུ་མཐོང་བའི་རྟ་དང་རྟ་ལ་ཞོན་མཁན་རྣམས་འདི་ལྟ་སྟེ། རྟ་ལ་ཞོན་མཁན་རྣམས་ཀྱི་བྲང་ཁར་མེ་དམར་པོ་དང་།
