  bel-bel: Так бачыў я ў зьявішчы коней і на іх верхаўцоў, якія мелі на сабе панцыры
    вогненныя, гіяцынтавыя і серныя; галовы ў коней - як у ільвоў, і з храпы ў іх
    выходзіў вагонь, дым і серка.
  zlm-KSZI: Dalam penglihatan aku nampak banyak kuda dan penunggangnya. Perisai dada
    penunggang-penunggang itu merah seperti api, biru seperti nilam dan kuning seperti
    belerang. Kepala kuda itu seperti kepala singa dan dari mulutnya keluar api, asap
    dan belerang.
  gdr-gdr: Sɨ ɨja naemb jɨ kon koina liyalliyal wɨngɨrɨnd yɨr anginond oso dɨde towaina
    iyena rɨga towaina teskakɨnd. Sɨ towaina dorkak utwangkapu gasand kala ɨsnɨki
    re wul dɨmɨl pɨla na ɨ blujog na ɨ dɨde mulmul na. Ɨ oso waina mop re laiyon waina
    mop pɨla na. Ɨ dɨde towaina tu bora ke opekto re wul dɨmɨl ɨ kimbra ɨ dɨde masis
    ngɨrang pɨla sɨngba kɨma negɨr guda ngɨrang na.
  vmy-NT: 'ꞌBa joni tsa ngaya chini ꞌbatsaꞌen tsaꞌbia̱ chakabayu ko xi tjindukjare.
    ꞌBa ꞌbi kun xi tjindukjare: nisinre kjiꞌmore ko kicha xi ꞌbatsaꞌen ini kjiꞌi joni
    ndiꞌi, ꞌba asu joni jacinto, ꞌba sine joni asufre. ꞌBa nindaku chakabayu ꞌba kun
    joni ku tjiuxa. ꞌBa tsꞌa inyaꞌbetju ndiꞌi, ni̱ꞌndi ko asufre.'
  cmn-FEB: 在幻象中，我看到那些马和骑士是这样的：骑士身穿火红、深蓝和黄色的胸甲；马头好像狮子，马口喷出火、烟和硫磺。
  gmv-RNT: Paratinne he parata togida asata tani ajjutan beyidayti hayssafe kaallizayssa
    malakko! Istas tira bolla diza xururezi tama bonqo mala zo7o; salo mala karethinne
    galal7o misatees. Parata hu7ey gaamo hu7e misatees. Ista duunappe tamaynne cuway
    diine geetettiza miishe kezees.
  ncl-NT: Huan cataya quinami inon niquinmitac in caballos, quinami toTata nechlachialtic.
    In guaches hual quinmaxactataloaya in caballos quinpialoaya teposli itzindan inminhuajcomes
    pa quintzacuilisi pa camo yesi lacocoltili. Huan in teposli nesic quinami tixuxli
    chichiltic huan azul, quinami se tixcali zafiro huan custic quinami azufre. Huan
    inmintzontecon in caballos nesiloaya quinami inmintzontecon leones. Huan quisaje
    pa inmincamac tixuxli huan pogli huan azufre.
  sua-sua: 'Ii, o hos va endruk ngat korsang kuon mang ngar, endruk ko kaengogo orom
    mar ngta nho ti te: Ngaro gulie ruk ngma totok mang ngaro rengtek orom mar, ngaro
    mhetor ruk korlotge. Langto ta svel enang a paei, langto ta kait hak va langto
    tgi yong enang a vul to nma vurvur ka mmie to ngma mon te, a sulpa. O hos ngaro
    lpetuk ngta nho enang o ngaemslang ruk o laion ngaro lpetuk kat. Va a sulpa ta
    vurvur klik va karo ngaerevek kar a paei ka ngaus ngat kottek kun mnam o hos ruk
    endruk ngaro ngnorok.'
  are-are: Altjirraramala, atha nantha etnanhantama araka, tjapartia nanthaka ntjikala
