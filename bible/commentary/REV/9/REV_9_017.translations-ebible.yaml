verse: REV.009.017
translations:
  kpx-kpx: Ige di lahoahoale ke nahate vai kemo osi kebia elegevesege tuvalie ata
    kebia ivukamo ono mole aulita vale keau ua. Kebia hisaliu koseanu. Moleu tahoai
    muneu balale ke nahate. Isege moleu bukate. Ige moleu mune mole bevate nahate.
    Isege osi kebia kinaeau ovo laioni ke kina nahate. Ige aiabemo vene ha, diove
    isi mune bevateu lahai dioale keau velehovoi loholu.
  okv-H: Eto horse te embo te pambera amita kiari one amo ehure ta einge kehena. Eto
    jenge ta beha ikehera amo ji peri ainge pangari te mume te ovevari te na kaneke
    kaneke arira. Eto o horse ta siro amo o lion ta siro ainge eto o amita pe ho ta
    amo ji peri te johi te enda pusu masa te tapa puvija.
  tbo-tbo: Geka pitenana u enomatagagalenagei hosi a gagalehi tu gelugeluhi nugonugohi
    lagenahi hi huhounihi, gehouhi kayakayahi, ma gehouhi waiidaidagahi, ma gehouhi
    woyogayogahi. Ma hosihi ununuhi mei laiyoni ma gamohiyei mayau ebebala huluhululuna
    ma bogahu ma yeu waipoyahi hi gelegeleta
  mal-C: തുടർന്ന്, കുതിരകളെയും അതിന്മേൽ ഇരിക്കുന്നവരെയും ഞാൻ ദർശനത്തിൽ കണ്ടു. കുതിരപ്പുറത്തിരിക്കുന്നവരുടെ
    കവചങ്ങൾ തീയുടെനിറവും കടുംനീലയും ഗന്ധകവർണവുമായിരുന്നു. കുതിരകളുടെ തല സിംഹങ്ങളുടേതുപോലെ
    ആയിരുന്നു. അവയുടെ വായിൽനിന്ന് തീയും പുകയും ഗന്ധകവും വമിച്ചുകൊണ്ടിരുന്നു.
  grc-SR: Καὶ οὕτως εἶδον τοὺς ἵππους ἐν τῇ ὁράσει, καὶ τοὺς καθημένους ἐπ᾽ αὐτῶν,
    ἔχοντας θώρακας πυρίνους καὶ ὑακινθίνους καὶ θειώδεις· καὶ αἱ κεφαλαὶ τῶν ἵππων
    ὡς κεφαλαὶ λεόντων, καὶ ἐκ τῶν στομάτων αὐτῶν ἐκπορεύεται πῦρ καὶ καπνὸς καὶ θεῖον.
  bgc-bgc: अर मन्नै अपणे दर्शन म्ह घोड़े अर उसके इसे सवार दिक्खे, उनकै धोरै कवच था
    जो लाल, गहरा नीला अर गन्धक की तरियां पीळा था, अर उन घोड्या के सिर शेर कै सिर बरगे
    थे, अर उनके मुँह तै आग, अर धुम्मा, अर गन्धक लिकड़ै थी।
  khz-khz: 'Voosi e atarai gerageto talimara au geku mata-vanagi ai kolemara evetaina
    agitarato: Ira kopara kougavu-agina auri rapugana noowane kalova gegalana kalova
    kalovara vetaira, e puluu, e kalova molera pa salfa polapolara vetaina. Osi repara
    liona repara vetaira, e pokarana kalova e kovu e kalova maera gelaka-piatito.'
  deu-TKW: 'Und so sah ich die Rosse und die Reiter auf ihnen im Gesicht: sie hatten
    feuerfarbige Panzer und hyazinthfarbige und schwefelgelbe; die Köpfe der Pferde
    waren wie Löwenköpfe, und aus ihrem Rachen geht Feuer und Rauch und Schwefel.'
  zsr-NT: Ca tu lu bxin bléꞌigacdaꞌ‑baꞌ böaꞌ naꞌ, atiꞌ nup taꞌbía lecbaꞌ nacu lchuꞌgac
    le nac guiꞌdauꞌz len yaꞌa ca luzxbá len gulj. Nacgac icjcbaꞌ böaꞌ naꞌ ca icjbaꞌ
    bëdx guixiꞌ, atiꞌ lu rúꞌacbaꞌ taꞌrúj guiꞌ len dzön len tu le ruzéguiꞌtsca, nazíꞌ
    lei azufre.
  lin-lin: 'Tala ndenge nini, kati na emoniseli na ngai, bampunda mpe basoda oyo babundaka
    na likolo na yango bazalaki : balataki bibende oyo basoda balataka mpo na kobatela
    tolo. Bibende yango ezalaki ya motane makasi lokola moto, ya langi ya bule ya
    pete mpe ya langi ya mosaka ; bongo mito ya bampunda ezalaki lokola mito ya bankosi,
    mpe minoko na yango ezalaki kobimisa moto, milinga mpe sofolo.'
  hns-NT: Aisahie ham djaage ke sapana me ie sab ghora ke dekhlie, aur bhie dje opar
    baithal hai. Oelog tjatak laal, ekdam blaaw aur madhiem piejar rang ke loha ke
    soth pahienies raha. Sab ghora ke moerie djaise ser ke dekhaat raha, aur oelogke
    moeh me se aagie, dhoewa aur baroed nieksat raha.
  noa-E: Magta mʉrʉg makhʉʉn cabaaijã oopijim. Mag cabaai gaai wënʉrrʉm khʉʉn amach
    thũrr gar jierrjö sĩsidʉmta õtdau khĩirjö phuu pʉʉrdʉ jũa sĩsid ajim; ãaur khʉʉn
    dën sĩi phãauraa jacintojö sĩsid aawai tagam khʉʉn dën azufrejö uashãu khĩirkha
    sĩsid ajim. Chi cabaai pör, león pörkha sĩsid ajim. Mag sĩsidʉm i eemua sĩi õtdau
    khĩirta khĩbchëug öbër thʉnʉm dʉ̈i naar jĩubaadëphʉm eemua azufrepata jĩerrarrau
    khajim.
  eng-EMTV: And thus I saw the horses in the vision, and those who rode on them, having
    breastplates of fire, hyacinth, and brimstone; and the heads of the horses were
    like the heads of lions; and out of their mouths proceed fire, and smoke, and
    brimstone.
  mib-NT: Te ni steén gā yā nuū rī, te ni jito ndijin rī tācá caballo. Te tēe cáyoso
    sɨquɨ̄ tɨ̄ cáñuhun de camisa cāa jeē cuehé, jeē ndeé, jíín jéē cuaán. Te xinī
    caballo un cándāa nájnūhun xinī ndɨ́caha. Te yuhu tɨ quénda ñuhūn jiín ñúhmā jiín
    azufre.
  lif-NT2: इङ्‌गाॽ निःसुङ्‌बा सुफोओ अन्‍हाॽ नु अन् के़युक्‍पाहाॽ अक्‍तङ्‌बा मे़जोगे़–खे़ङ्‌हाॽरे़
    खुनिॽ सङ्‌बेॽ से़ःप्‍चाङ्‌ङिन् मि हे़क्‍के हे़ःत्ताङ्‌बा, कुभिङ्‌लुङ् हे़क्‍के
    फिङ्‌दाङ्‌बा नु कान्‍धाक् हे़क्‍के अम्‍दाङ्‌बा चोगे़रो॥ हे़क्‍क्‍याङ् अन्‍हाॽरे़
    खुनिॽ थे़गेःक्‍पाङ्‌ग थे़रिङ्‌बाल्‍ले़न् कुइसिःक् चोगे़, हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़
    खुनिॽ मुराओलाम् मि, मिःक्‍खुॽ नु कान्‍धाक्‍किन् लःन्‍दे़रो॥
  xnj-xnj: 'Mukulola kwangu kula naloli naha: Falasi na vevitama panani ya falasi
    vavi na nyula za lyuma munganga zavi zezavi zidung''u ngati motu zezivii na langi
    ya buluu ngati kunani na njanu ngati liganga la baluti. Mitu ya falasi avo yavi
    ngati lihimba na mu milomo yavi mwahumayi lyohi na motu na baluti yeyiyaka.'
  mmx-mmx: La keneng at na lisilimet tarak aga ven mo laxanos la mo luvuttadi digat
    kis atdi diga siga pe lenbongobong atdi, mi levempanga singsiga aen mo ga memele
    aleng, la ga mamaxa ngan la sapai, ni loxonuat gamgames i mamaxa. La nom lempanga
    singsiga ga ngangan bok ngan salpa, mo i lok ngan laxakup ngangan. La lempatlak
    ap mo laxanos ga lok ngan lempatlak at laxan laion, la laxao eburu mi lusuxa la
    lasalpa ga ravasu boro at levenngusno atdi.
  cbr-NT: '''Ën iscëx ca a caballocama ësa ''iaxa: anu tsócë suntárucaman manë chupa
    atun shicánu ''icë ax ca tsi rëquirucësa ''ianan cuman batsisa ''aíshbi tunántani
    ''ianan curúnsa ''iaxa. A caballocaman maxcatax ca ''inúanën maxcása ''iaxa. Aín
    cuëbínuax ca tsi rëquirucë ''imainun tsin cuin ''imainun azufre cacë ñu nëëmëti
    chiquíaxa.'
  tee-NT: Pus chani istasui ju caballojni ju iclakts'ilh tachi ju va laquin'aklak'avanti.
    Pus ju ixtajuc'analh lacacaballo ixtalactanquilhakvilanalh ju tsasnat ju slapulh
    ixjunita. Chai azul chai xkavau ixjunita. Chai ju is'aktsulh'an ju caballojni
    chunch istasui tachi is'aktsulh león. Chai la'ixquilhni'an ixtapuquilhtaxtui ju
    jipi chai jin chai azufre.
  eng-LSV: And thus I saw the horses in the vision, and those sitting on them, having
    breastplates of fire, and jacinth, and brimstone; and the heads of the horses
    [are] as heads of lions, and out of their mouths proceed fire, and smoke, and
    brimstone;
  cak-NT: Y chupa ri anche'l achic' ri xin-en, xentzu' ri quiej; y ri je-ch'ocolbeyon
    quichi, jequicusalo'n ch'ich' chi niquito' quic'u'x, y ri ch'ich' ri' quiak, k'an
    y azul yetzu'n. Ri quijolon ri quiej, can anche'l quijolon león y pa quichi' ntel-pe
    k'ak', sib y azufre.
  pah-NT: Jesus'ga rembiepiukara ji hepiagi aere'ĩva'ea. Nurã ji hepiagi cavalos cavalos'arimove'g̃a
    ndeheve. Gwereko g̃a opoti'a rehe ita'jaheteva'ea. Ita'jaheteva'ea ko ig̃wag̃uhũ
    tata ja. Hovy'i ita'jaheteva'ea no ita ja safira ja. Jukyryuhu ita'jaheteva'ea
    no pó de enxofre ja. Cavalos akag̃a ko ja'gwara'java'ea akag̃a ja leão akag̃a
    ja. Cavalos jurua rupi ihemi tata tatatig̃a pavẽi enxofre pavẽi.
  sja-NT: Ma caballok'a bɨ mãik'aapa mãgɨ́ ɨ̃rɨ wãdap'edaarã mɨa unuji k'ãimok'araa
    pɨk'a bɨde. Ãchi t'ũade armadura jɨ̃ p'anajida. Ma armadura p'oree baji, t'ɨpɨtauk'a.
    Ichiaba p'ãp'ãraa baji mãu pi-ia jacintok'a. Ichiaba k'uaraa baji mãu azufrek'a.
    Ma caballoorãk'a beeda poro león porok'a beeji. Mãɨrã it'aideepa uchiaji t'ɨpɨtau,
    nari mãik'aapa azufre p'ora.
  xed-xed: Mantsa ya mariɗiŋta lu. Ka nghaŋtá yu ta plisha nda mnduha tida, nda suɗatá
    lguta kufur manda vu ta vgha taŋ. Ka kubalkubal manda pala ta hgə lu ka Safir
    nzakwani. Ka ghuvazwaŋghuvazwaŋ ghandand kay guli. Ghəŋa tsa plis ya ná, Manda
    tsatá ghəŋa rveri nzakwani. Skwi ta sabi ma wa taŋ ná, vu, nda ɗiŋ, nda ghandandatá
    vu ya.
  mks-NT: Ta cúni̱ ndicani i̱ nu̱ ndo̱ ndaja ndáa cuáyi̱ ja̱na̱ ná, rí na̱xini i̱
    cán. Na̱xini i̱ ña̱ yóho tátu̱hun in sa̱ni joo co̱ quíji̱ toho i̱. Ta na̱xini
    i̱ mé da̱ cándójó cuáyi̱ cán na̱chija̱hvi da yicá ndícá da̱ xi̱hín in ca̱a, ña̱
    cúú á color cuáhá ni̱i̱ xi̱hi̱n color ndíhí tica̱yi xi̱hi̱n color cuáán ita. Ta
    ndáa ji̱ni̱ cuáyi̱ tá quia̱hva ndáa ji̱ní león ta yúhu̱ ri̱ quéta ñúhu̱ i̱ta̱
    xi̱hín ñi̱hma̱ xi̱hín azufre.
  gfk-S: 'Ira hos ma ing di ga kisi ter di, iou ga nes di tano nugu ninanaas, ma di
    ga tatalen horek: ira behbehbat ta ira bangbango di ga nanaas hoke ra eh, ma no
    mawe, ma hoke ra ulu di ira laion. Ma a mon eh, a mis, ma a solam ga hanasur ta
    ira ho di.'
  bmu-bmu: 'Jemeleŋ miaŋgöreŋ azi hos qakŋe tata kageri, mieŋgö kaisoŋgolomŋini ekiga
    kewö tandök aket: Göwaŋgöwaŋini (töptöpkö ain sumanŋini) mi könöp jit pisikŋi,
    asoŋi injaŋkölkölŋambuk aka gohotŋi salfa könöp köt ewö. Hos mieŋgö kaisoŋgolomŋini
    eŋgekiga nöröpŋini laion sömbupkö nöröp ewö aketka numbuŋineyök könöp, köwak aka
    köt könöpŋambuk qetŋi salfa mi eta kayök.'
  dgz-dgz: Apan upi man osi gagap ameme bet ine inana gapan manega yawamon. Toganemu
    tantanewa panane tutup muga dendeni, pumpuni amba yananagaet. Man hosi iamu man
    laion iwa umap. Osi nomup merao dagin pumpuni yananagaet birot wa aninke den tau
    aen.
  eng-GNV: 'And thus I saw the horses in a vision, and them that sate on them, hauing
    firie habbergions, and of Iacinth, and of brimstone, and the heads of the horses
    were as the heades of lyons: and out of their mouthes went foorth fire and smoke
    and brimstone.'
  zaa-NT: Ą' belue' Espíritu inte' Juan qui'ni ttu tsą' ca bia' qui' caniá ą'hua canu
    tsìa cą ca bi'á. Canu tsìa ca bi'á nna ta' ìyya ru'a losto' quį para neru cą tsía
    cą guerra. Ca iyya ta' ru'a losto' caniá nna ną́ color ỹinà nna yà'a nna yattsi
    nna. Iqquia ca bi'á nna rilá'ni cą tuxu tì'a ná iqquia león. Rú'a ca bi'á nna
    riria yí' nna tsèni nna azufre nu ràl·la' nna.
  eng-WEBSTER: 'And thus I saw the horses in the vision, and them that sat on them,
    having breast-plates of fire, and of jacinth, and brimstone: and the heads of
    the horses were as the heads of lions: and out of their mouths issued fire, and
    smoke, and brimstone.'
  guh-guh: Bemajitsinaebota taniji bajarapamonae caballota peponaejava. Vajabitsaëvi
    namëpabëxataba hierropananë pejorojoronaeyanivatsi pijavajabitsaë. Vajabitsaëvi
    penamëpabëxatabijavanë itabëta acueyabi paviriabejejavata. Itabëta mapaviriabejejavataje.
    Itabëta petsobiajavata. Itabëta perajenaejavata. Itabëta pevayanaejavata. Bajarapaviriabejejavata
    itabëta. Pacuenia nevëthëmatabocoto itsi, bajaramataboco itsi bajarapacaballuanë.
    Pecuibovojotonëjavavetsina pitsapa pitarunutsicotia, ëtsëxë yajava, azufre ata
    yajava.
  bon-bon: Wama pana cane cooso bine jepänimine piiyepu teeme papa cabu lui biname
    ge. Teepi ayana gwidape asigräreji ge teeme dare bine älyengame. Pui älyenga gwidape
    lui uliobo pana ududi ge, sapiri kula pana sisi ge, cuta piiyepu sulpur pana mulimuli
    ge. Cooso bime mope layani pana ge. Teeme tage cabu ca täsige uliobo kloka cama
    piiyepu niiyarage lengo gwidape ngii sulpur.
  nhw-BL: Huan ipan nopa tlanextili catli eliyaya quen se temictli niquinitac nopa
    cahuayojme huan nopa tlacame catli cahuayo tlejcotoyaj. Huan nopa tlacame quihuicayayaj
    ininyolixco se tepostli para quinmanahuis catli eliyaya chichiltic, azultic huan
    costic. Huan inintzonteco nopa cahuayojme eltoya quen inintzonteco nopa tecuanime
    catli inintoca leones. Huan ipan inincamac quisayaya tlitl, poctli huan azufre.
  swh-ONEN: 'Hivi ndivyo nilivyowaona hao farasi na wapanda farasi katika maono yangu:
    Wapanda farasi walivaa dirii vifuani zenye rangi nyekundu sana kama ya moto na
    yakuti samawi na kiberiti. Vichwa vya hao farasi vilikuwa kama vichwa vya simba,
    na moto, moshi na kiberiti vilitoka vinywani mwao.'
  wbi-wbi: 'Uluo fye nilyalolile ifarasi mumbonekelo sango navala vano valyangalile:
    Ififuva fivanave filyale filangali ndavule u mwoto, ibululu jino jikapile ni njano
    jino najikapile vunono. Amatu gha farasi ghalyahwanine nagha nyalupala, namumalomo
    gha seene ghukahuma umwoto, bilyosi nikibiriti.'
  bba-bba: Mɛ nɑ dumi kɑ yin mɑɑsɔbu wɑɑsinɑ nɛn kɑ̃siru sɔɔ wee. Bɑ tɑrɑkpenu doke
    ni nu sɔ̃ri nɡe dɔ̃ɔ, mɑ nu booɡu sɑ̃ɑ nɡe burɑ, mɑ nu mɑɑ sɑ̃ɑ nɡe sɔ̃ɔ bisu.
    Dumi yin winu sɑ̃ɑ nɡe ɡbee sunɔn wiru, mɑ yin nɔɔn di dɔ̃ɔ kɑ wiisu kɑ sɔ̃ɔ bisu
    yɑrimɔ.
  eng-KJVCPB: 'And thus I saw the horses in the vision, and them that sat on them,
    having breastplates of fire, and of jacinth, and brimstone: and the heads of the
    horses were as the heads of lions; and out of their mouths issued fire and smoke
    and brimstone.'
  kgk-NT: Xe rembiexa uka ahexa ramo kavaju ári kwimba'e kwéry ogwereko hikwái ipyti'a
    resaupa-rehe oĩ va'e. Oĩ tata rendy ramigwa pytã va'e. Oĩ hovyhũ va'e. Oĩ ave
    hesa'yju va'e. Ahexa kavaju inhakã jagwarete akã-rami meme. Ijuru ryepy-gwi osẽ
    tata rendy, tatatĩ ave. Hesa'yju ita rendy omboykupa va'erã osẽ ave ijuru ryepy
    kwéry-gwi.
  waj-waj: tuduu ni avu tinniivo hanigiooduu na tee vakiaaduu vaidiiya ngiari hoosaiyauvaa
    mmookaiyauvunu varuuyauvo ataama vairavai. Ngiari nniriiyauvunu rapira kapaaqaiyauvaa
    iya uyu kiooyauvo ari vookaraama vairavai. Vooyauvai kookee ikia hauru roosuuyauvo
    vauduu vooyauvai haboonna kuauyauvo sikau sapaiyaa roosuuyauvo vauduu vooyauvai
    sikau puapusuqaivo too nnannannanna tuuvaa roosiima vairavai. Iya hoosaiyauvaa
    kieetaiyauvo fai raiyoonaivaa kieetayauvai roosuuduu ngiari avaiyauvakidiri ikiaivoota
    visuuvootama sikau puapusuqaivo too nnannannanna tuoo varuuvootama tiiravai.
  cpy-cpy: Ikanta noñaakiri ikoñaa-perotanaki irika owayiri-paeni noñaashiretakiri,
    ikithaa-yitakawo eshiro-takiri ichopineeki. Eenitatsi poreka-theeteen-tsiri ikimitakawo
    paamari, itsipa kityonkae-ronka-theeteen-tsiri, itsipa kiteritheeteen-tsiri. Irika-paeni
    ikyaakoetari, ariwaetaki iito manitzi. Oshitowanaki ipaanteki paamari, kachaari,
    kiteri-moetotanaki kachaari, osheki oshitzinka.
  mpx-mpx: O pankite elana hosi ge bolo hi heya pwataliyaa ali awa ya kite i ola hiwe.
    Gamagalau babagaliliya ana eteli kaus i gan, ali awa hi ket, hi bulu ge hi yelo.
    Hosi kokowaliya ali awa i ola laiyoni kokowaliya, ge ginaha, kasu ge pat salpa
    tatauina i tagilem awaliyaa.
  wbp-wbp: '@see-verse:REV.009.016'
  luo-luo: 'To farese gi joithgi mane aneno e fwenynano ne chalo kama: Joma noidhogi
    norwakore gi akor mag nyinyo makwar ka mach, kendo marambulu molil, kod ratongʼ
    gweno. Wi faresego ne chalo gi wi sibuoche, to mach gi yiro kod pilni mach ne
    wuok e dhogi.'
  nhe-NT: Huan ipan nopa tlanextili tlen eliyaya queja se temictli niquinitac nopa
    cahuayojme huan nopa tlacame tlen cahuaj tlejcotoyaj. Huan nopa tlacame quihuicayayaj
    ininyolixco se tepostli para quinmanahuis tlen eliyaya chichiltic, azultic huan
    costic. Huan inintzonteco nopa cahuayojme eltoya queja inintzonteco nopa tecuanime
    tlen inintoca leones. Huan ipan inincamac quisayaya tlitl, poctli huan azufre.
  aii-aii: 'ܣܘܼܣܵܘܵܬܹ̈‌ܐ ܘܪ̈ܲܟܵܒ݂ܵܝܗ‌ܝ ܕܚܸܙܝܵܝ ܠܝܼ ܓܵܘ ܚܸܙܘܝܼ ܗܵܕܟ݂ܵܐ ܝܗܘܵܘ: ܪܲܢܓܵܐ
