    a tzimini.'
  tet-tet: Hotu, haꞌu ktitu-karee sondadu nia sia no siakaan kuda. Sondadu sia tau
    heli karas mean laak, flahuk maksinak, no modok lakan. Kuda sia ulun, hanesan
    busa fuik boot ulun. Haꞌi, haꞌi dubun, no fatuk haꞌi lobot nakbuut sai nosi nunun
  hlt-MCSB: Te phoeiah marhang neh a sokah aka ngol rhoek te mikhlam ah ka hmuh tangloeng,
    rhangpho a lingdak la, nukyum la, a aeng la a khueh uh. Marhang rhoek kah lu te
    khaw cathueng lu bangla om tih amih ka lamkah hmai, hmaikhu neh kat te thoeng.
  xtd-NT: Duꞌa xndaa caballu xiꞌin soldado n‑kida Ianyuux xa n‑xini‑da. Duꞌa xndaa
    pechu‑tɨ xiꞌin pechu soldado jan. Ná kueꞌe ñuꞌú koko kueꞌe pechu‑tɨ xiꞌin pechu‑s,
    te ná kuaan azufri kuaan pechu‑tɨ xiꞌin pechu‑s. Dɨuni tndee. Ná xndaa dɨkɨ ngaꞌa
    xndaa dɨkɨ caballu jan. Kee ñuꞌú, ñuꞌa, azufri yuꞌu‑t.
  mdy-ETH: ፓራሢና ፓራሢ ቶጊ ዓኣ ዓሶና ፆኦሲ ታና ዻዌም ታኣኒ ዛጋንቴ ያዺኬ፦ ዳዳ ዔያቶኮ ዖሎሮ ዔያታ ማኣዔ ባካ ታሚጉዲ
    ዞቄ ሃሣ ጮልዔ ጊንሣ ጪኢጬ ቡኒጉዲ ጋላፒኬ፤ ፓሮንሢኮ ቶኦካ ዞቢ ቶኦኪ ማላያ፥ ዔያቶኮ ዻንጋፓ ታሚና ጩቢና ዓንሢ ፂኢሊጉዴ
    ፂኢሊያ ኬስካኔ፤
  spl-spl: Otmu kapam lok beâsi kakŋan ariwiŋe kapamgât hâk katipŋe topŋe topŋe mem
    haŋgalakbi. Nombotŋe kisi kisi, nombotŋe kuriŋ, kâlâp koketŋe kuhuluŋ kuhuluŋ
    yakât dop me hep yawuya, yâhâ nombotŋe gimbaŋ yawuya. Yâhâ beâsi yeŋgât towatyeŋe
    yamâ yuwu. Kunyeŋe yamâ pusi pato, kutŋe Laion sâm, yâkât kunŋe yawuya. Wâtyeŋe
    pato tatyiŋgiop yakât lauyeŋambâmâ kâlâp pato sem kilik kilik sâm punduŋ sâm kinmap
    yawuya ekban. Yaŋe ari lohimbi kâsipyongoŋetâ komot kalimbu otbi ya yeŋgât hohetyeŋambâ
    gâtŋe komot konok sem gulip tuhuyekŋetgât sâwi.
  usp-NT: Jilonli cuando xwil mak cwa'y ri xwab'a' rib'ak chinwch chapca' li ichic'
    y mak quejawinak rechak cojolb'i nic'j ch'i'ch' jwi'lak pire colb'i chijch'olak
    ri jb'ij coraza ri quiek, azul y k'an rilic. Y mak cwa'y jilon jb'aak chapca'
    jb'a mak coj y laj jchi'ak tielch k'ak', sib' y asufre.
  zav-NT: Na' quinga ble'idaogüe'eda' cabey ca' na' de'e x̱io' ca' zɉəžia cožə'əga'aquəbən'.
    De'e x̱io' ca' zɉənazɉən to ya de'e chcuasə' chcue'eɉ cho'alcho'oga'aquən na'
    yan' naquən de šoṉə color, de'e xṉa, de'e asol na' de'e gašə'. Na' yic̱hɉ cabey
    ca' zɉənaquən ca yic̱hɉ leon, na' cho'aga'aquəbən' chchoɉ yi' na' len žen na'
    len sofr de'en chaḻə'əṉiṉ.
  sgz-sgz: Má ngo iau mákmák, iau mákái tan hos er mái rung di kis on. Mái rung erei
    dikte boroi bongbongon i di mai sepen aen a tuan mirik sang ngoro kámnah mák mákráu
    mák maksin mul. Tan lul hos erei a ngoro lul laion, má tilatung i ngus di a so
    i kámnah má sauh a lala málmálas má a sangin.
  kek-NT: Jo'ca'in nak que'cuil sa' li visión eb li cacua̱y ut eb li yo̱queb chi xic
    chirix. Eb li yo̱queb chi xic chirix li cacua̱y cuanqueb xcolbal li re xch'o̱leb.
    Chanchan xcakal li xam, chanchan xraxil li cha̱bil pec zafiro ut chanchan xk'anal
    li azufre. Lix jolomeb li cacua̱y chanchan lix jolomeb li cakcoj. Ut sa' reheb
    yo̱ chi e̱lc xam, sib ut azufre.
  blz-NT: Ka' na simpalaalung, yaku' nimiile' kuda men biai' ka' mian men nangalakiti
    kuda iya'a nobokukum besi men memea' koi apu, malalas koi watu nilam, ka' mosongi
    koi balerang. Takala'na giigii' kuda iya'a koi takala'na singa, ka' na nganga'na
    umuar a apu, tibuk ka' balerang.
  poe-NT: Mé xi̱kaha xrína̱hya kꞌuíkua̱n tí koka̱te̱. A̱ ntá tí sín tjejókjen koka̱te̱
    la tí ntakuin sín chónta nkehe tsíkꞌóna chica kjátse la azul la sine. A̱ ntá tí
