  dso-dso: ମୁଇ ମର୍‌ ଦର୍‌ସନେ ଗଡାମନ୍‌କେ ଆରି ତାର୍‌ ଚାଲାଉମନ୍‌କେ ଦେକ୍‌ଲି । ତାକର୍‌ ସାଞ୍ଜୁମନ୍‌
