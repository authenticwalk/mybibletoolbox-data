    ka ndaa sukan ka ndaa xini ndika''a ma, te yu''u ti ma ka ke koo ñu''u ndú''va
    ji''in ñu''ma ji''in azufre.'
  nnq-nnq: Mumaloto gango ibonekana yene, falasi na akaombe falasi. Bakwindangita
