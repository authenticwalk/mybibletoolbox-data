  grc-TCGNT: Καὶ οὕτως εἶδον τοὺς ἵππους ἐν τῇ ὁράσει, καὶ τοὺς καθημένους ἐπ᾽ αὐτῶν,
    ἔχοντας θώρακας πυρίνους καὶ ὑακινθίνους καὶ θειώδεις· καὶ αἱ κεφαλαὶ τῶν ἵππων
    ὡς κεφαλαὶ λεόντων, καὶ ἐκ τῶν στομάτων αὐτῶν ἐκπορεύεται πῦρ καὶ καπνὸς καὶ θεῖον.
  gof-WFTW: Qassi ta qonccethan paratanne he parata toggida asaa be7as. He asay tiran
    wothiya biraata xururey tama bonqqo mela zo7o, yaakintte mela, kaaretha kalose
    melanne diinne mela ciliilo. Parata huu7ey gaammo huu7e mela; entta doonappe tamay,
    cuyayinne diinney keyis.
  spa-BLM: Así vi a los caballos en la visión y a los que estaban sentados en ellos,
    con corazas de color rojo fuego, azul jacinto y amarillo azufre; y las cabezas
    de los caballos parecían cabezas de leones. De sus bocas salen fuego, humo y azufre.
  kyz-NT: '@see-verse:REV.009.016'
  dao-dao: 'Mdanak ka hmuhnak üng ngse he la a khana ngcumki he ka jah hmuh naw: Kata
    kba ng’aiki, meia kba senki, saphir lunga kba ngkyüngkia sawiphawe jah taki he.
    Ngsea lu he cun mukeia lua mäih lawki he. Ami mka üngka naw mei, meikhu la kat
    lut lawki.'
  cya-cya: Cuaña'an na'an xñiin qui'an cuiyu can' lo'o yu nu nducua chon' 'in, lo'
    nchcun jyan tiquee yu lo'o chcuan xeen nu nga'á tsaña'an nchca ti' quii', a cunta
    cuxi' na tsaña'an nchca ti' zafiro, lo' cutsi na tsaña'an nchca ti' azufre. Que
    cuiyu can' chcan' na ña'an nchca ti' que cuichi, lo' tu'hua 'in ndyi'o quii' lo'o
    sñi lo'o azufre.
  nii-nii: Pe nga na nam or kumb mił endi kenj ni, kung os nin, kung os tonu ełe wumb
    ap tunjung wumb ei kin, ouni kenj. Kenj ni nga wumb en enim pepił ełe, konduk
    kapa mił pirim. Pim epi ei, mon kundii ni, muk ni, terim pirim. Peng kin, nga
    kung os peng ełe ei, wusii simbii owundu peng mił pirim. Peng kin, nga en enim
    gupu ełe dup eskił kin, dup kin, kom ku dup nonum mił, en enim gupu ełe tor orum.
  ign-NT: Tacahe, eta nímairahi ena ticaperana, tatiarihi eta náicutiara te natupana.
    Eta táimahiana titsi, azul, tiyacaca. Táiñehi­quenehi eta tachuti eta naperana.
    Tiúchucapaipa eta yucu, eta quijare te tajaca. Azufrepuha eta táepuha.
  dik-NT: Ku tiɛ̈ŋ mïthiɔ̈ɔ̈ŋ ku kɔc cath ë ke nyuɔ̈th yic. Ku kɔckä aala pem këcït
    wënh dhie ye kɔc kepuɔ̈th gëëŋ tɔŋ yic, ku wëthkä aa thith cïmën mac, ku aa mïŋɔ̈k
    ku mïkëth aya. Ku nhïïm mïthiɔ̈ɔ̈ŋ aa thöŋ ke nhïïm kɔ̈r. Ku mac ku tol ku këdɛ̈t
    mac cɔl adɛ̈p ë bɛ̈n bei kethook.
  cac-cac: Icha d'a vayichal ix aj vilan noc' schej eb'. A sjolom noc' lajan yed'
    sjolom noc' choj. Axo eb' ayq'ue d'a yib'an̈ chej chi', ayoch q'ueen smaculoc
    sn̈i' sc'ool junjun eb', chacchac icha yilji sq'ue yoc te' c'ac', yaax, c'anc'an
    yilji q'ueen. Axo d'a yol sti' noc' chej chi', ix elta c'ac', tab' yed' azufre.
  tzj-E: Je' quiej xec'u'ta chenwech y jetz'bula chquij quecsan nic'aj achnak jnectobej
    ruquec'u'x. Jtobal ruquec'u'x oxi' rwech rcolor-il, jun quiek ajni' rcolor-il
    k'ak', y jun chic azul ajni' rcolor abaj zafiro, jun chic k'an ajni' rcolor azufre.
    Jquewá' quiej ajni' quewá' cój, y c'ola k'ak' nel ta pquechi' rexbil seb ruq'uin
    azufre.
  san-BUR: မယာ ယေ 'ၑွာ အၑွာရောဟိဏၑ္စ ဒၖၐ္ဋာသ္တ ဧတာဒၖၑား, တေၐာံ ဝဟ္နိသွရူပါဏိ နီလပြသ္တရသွရူပါဏိ
