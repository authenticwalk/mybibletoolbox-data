  qxn-NT: Tsaypitam llapan bestiacunata revelaciunchö ricargä. Tsay bestiacunata montagnincunapam
    pëchuncunachöpis fierronö chilëqui armancunapis imayca nina lunyagnö puca püruwan
    imayca asufrinö gallwa püru y azulmi cayargan. Bestiacunapa umancunapis imayca
    leonpa umannömi cargan y shimincunapitapis, ninawan goshnintin asufrim yargamurgan.
  wol-2010: 'Nii laa gise ci peeñu mi fas ya ak ña leen war: ñu sol kiiraay yu xonq
    ni sawara, bulo ni saxar, ak mboq ni tamarax. Boppi fas yaa nga doon nirook boppi
    gaynde; sawara ak saxar ak tamarax di génn ci seeni gémmiñ.'
  nss-nss: 'Pe unime hu hos pe hu ndramat para ngaplaniy iho nondriya taltan to, ara
    toro: Pe hayen iro winerehu, ara laman, mwaron pe nonguwan tehe sakai. Pe paya
    hu hos, ara mwensen tehe hu paya layon, pe iyau hu pohohu ara mwan, kosumwan pe
    sakai.'
  snc-snc: 'Mo hosi e iatari ai ḡeraḡeto tarimari au ḡegu mata-vanaḡi ai vetoḡari
    tu maiḡesina aḡitarito: Ḡia kobari kouḡauna ḡana auri dabuḡana tu karava ḡeḡarani
    kakakaka karavari kavana, e blu, ema karava moreri o salfa borabora kavana. Hosi
    debari tu laion debari kavana, ma bokari tu karava e goḡu ema karava moreri ḡeraka-rosito.'
  lgl-lgl: '''I laola fataena fo, lau lesia hosi gi, failia wale fo gera gwauru ''i
    fofoda gi gera ruufia abae ''are afola gi ''i fuufuuda. Ma abae ''are afola fo
    gi gera melamelaa, ma gera ka gola, ma gera ka kelo. Ma gwaula hosi gi gera malaa
    gwaula lion gi. Ma dunaa failia rasuu failia salfa gera latafa faasia fokada.'
  mmo-mmo: Ke, om saahe hil sen dando lak hôôs-anjuuto lalop dayongg hilin sil baambund
    ond nihees osin membu de nisang, tonde hôôs-aso lundkook ond lohvu voow layon
    alund, tombe kin mala osin kin ahelu, de tatuuh salpa sen natum ahehees-ato ond
    nandiihin nato hôôs-aso avind-ambe nala.
  ncu-NT: E̱kpaŋa na bamo̱ ade̱e̱po̱ ne̱ mo̱ a ŋu‑o de ke̱kyaŋse̱ e̱kaare̱ ne̱ bo̱
    de ba kuŋ bamo̱ akaŋ‑nɔ ke̱naa‑rɔ, ne̱ e̱ ya pee fe̱yɛ de̱e̱kpa‑ɔ, ne̱ e̱ be̱e̱
    i du agyigyii fe̱yɛ e̱bɔɔre̱e̱‑ɔ, ne̱ e̱ be̱e̱ i du kakaduro fe̱yɛ kafirewuta‑o.
    Ne̱ e̱kpaŋa‑ɔ aŋu du fe̱yɛ afaasɛ aŋu‑o. Ne̱ de̱e̱kpa na e̱bɔɔre̱e̱ na kafirewuta
    e̱ le̱e̱ bamo̱ nnɔ‑rɔ.
  cni-NT: Aisati noneajeitaqueri iyavayote. Ipashicanejitaro quijacotariri quiraatatsiri,
    oshiaquero paamari, ora morecasanotatsiri. Iito cavayopee oshiaquero iitopee maniti.
    Oponeaca ivantequi oshequi paamari, jero cachaajenca oshequi, jero morecasanotatsiri.
  eng-WMB: Thus I saw the horses in the vision and those who sat on them, having breastplates
    of fiery red, hyacinth blue, and sulfur yellow; and the horses’ heads resembled
    lions’ heads. Out of their mouths proceed fire, smoke, and sulfur.
  zaw-NT: Scree bahuiä lo bacaḻ recabaiiga näjza renani bijb recabaiiga. Lastoo reni
    bijb recabaii caj te guiib, najcni xniaa näj zul näj gojtz. Dxejcru yejc recabaiiga
    najc si'c yejc te beedz. Ro'reni carii bajl näj gujxh, näj sufr.
  san-MAL: മയാ യേ ഽശ്വാ അശ്വാരോഹിണശ്ച ദൃഷ്ടാസ്ത ഏതാദൃശാഃ, തേഷാം വഹ്നിസ്വരൂപാണി നീലപ്രസ്തരസ്വരൂപാണി
    ഗന്ധകസ്വരൂപാണി ച വർമ്മാണ്യാസൻ, വാജിനാഞ്ച സിംഹമൂർദ്ധസദൃശാ മൂർദ്ധാനഃ, തേഷാം മുഖേഭ്യോ
    വഹ്നിധൂമഗന്ധകാ നിർഗച്ഛന്തി|
  tam-TCV: 'நான் என்னுடைய தரிசனத்தில் குதிரைவீரர்களையும் குதிரைகளையும் இவ்வாறு கண்டேன்:
    அவர்களுடைய மார்புக்கவசங்கள் நெருப்பு நிறமாகவும், கருநீலமாகவும், கந்தகத்தைப் போன்ற
    மஞ்சள் நிறமாகவும் இருந்தன. அந்தக் குதிரைகளின் தலைகளோ, சிங்கங்களின் தலைகளைப்போல்
    காணப்பட்டன. அவைகளின் வாய்களிலிருந்து நெருப்பும், புகையும், கந்தகமும் வெளிவந்தன.'
  mit-NT: '@see-verse:REV.009.016'
  ceb-ULB: 'Ingon niini ang akong nakita nga mga kabayo sa akong panan-awon ug kadtong
    nagkabayo ngadto kanila: Ang ilang mga kotamaya nagdilaab sa kapula, dagtom asul
    ug asupre nga dalag. Ang ulo sa mga kabayo susama sa mga ulo sa mga liyon, ug
    migula sa ilang mga baba ang kalayo, ang aso, ug ang asupre.'
  ces-LB: Jezdci měli na sobě ohnivě rudé, hyacintově modré a sírově žluté pancíře.
    Hlavy jejich koní byly jako hlavy lvů a z tlam jim šlehal oheň, vycházel kouř
    a čpěla síra. Právě tím – ohněm, kouřem a sírou – zabíjeli.
  mkn-mkn: Ais beta dapa lia itu tantara deng dong pung kuda-kuda dong. Itu tantara
    dong pake pele dada tiga warna, andia mera manyala, biru mangkilat, deng kuning
    balerang. Itu kuda-kuda dong pung kapala sama ke singa pung kapala. Ada ju api,
    asap, deng balerang yang tasumbur dari itu kuda dong pung mulu,
  pol-UBG: I tak zobaczyłem w widzeniu konie i tych, którzy na nich siedzieli, mających
    pancerze barwy ognia, hiacyntu i siarki. A głowy koni były jak głowy lwów, a z
    ich pysków wychodził ogień, dym i siarka.
  qxh-NT: Ricaptï, murucucunapa jasgunta chaparaj läta yawar puca, chacaj asul, asujri-niraj
    jarwash caran. Cawallupa uman liyunpa uman-niraj caran. Shiminpita llucshimuran
    jushtay, asujri, nina.
  nwi-nwi: 'Kɨni yakəmrərhav mɨn maməm mɨn narmamə kasaiyu ye hos məkneikɨn: Kɨmɨvitərəkɨn
    nɨmagɨriə kɨn aean yame rəwhao rəmhen kɨn nap, kɨni ror blu rəmhen kɨn napuə apɨg,
    kɨni rəokrə rəmhen kɨn nɨmar nai yame rɨmhiak-ɨmhiak. Kɨni kapən kapə hos mɨnə
    a rəmhen kɨn kapən kapə laeon. Nap, mɨne nehenap, mɨne təpis krhɨsɨ-pən ye nəkwairiə.'
  kmo-kmo: Ada suku yanaga eecha heri, nokwapa hosek yichawa man. Ma yechi biiriipek
    ruwu tawa aian nayim siik higa hecho, sobo sobo hecho, neekiir hecho. Hos yechi
    masekiik, laion, harapa pusi yechi masekiiga eecha hecho. Yechi kujak saya tari,
    hika hirikaka, salpaka eecha sayatar. Eecha saya tarek, eyey diita nosapek tawa
    ma piiriichar tari, eeta kapasek boboy sii poren pi hamar.
  agr-agr: Juna tikima paan wainkabiajai, caballonum entsatkau aidauk, maaniaku nugkutai
    detsepeen jiiya iman kapaaku, zafirowa nunin wigka, tuja azufreya nunin yagkú
    ajiagmayi. Caballo buuké aidauk ikamyawa buukega nunin agmayi, tuja weninia jiniagmayi
    jii, bukuitamu, azufre aatus.
  kyc-kyc: Nambana kombeya dokona akali dupwa nakama ose dokona peteyami. Nakamana
    pee pingi porai kapa yale doko kone kala isare uliyapu yale role rao kaa rao piyapya.
    Osena ayemba dusipa mena laene ayemba dopale ingiya. Nakamana nenge kata dokona
    isare rolepo ralepo rao uliyapu nyuo kyau lao epeya.
  urd-GVU: 'رویا میں گھوڑے اور سوار یوں نظر آئے: سینوں پر لگے زرہ بکتر آگ جیسے سرخ،
    نیلے اور گندھک جیسے پیلے تھے۔ گھوڑوں کے سر شیرببر کے سروں سے مطابقت رکھتے تھے
    اور اُن کے منہ سے آگ، دھواں اور گندھک نکلتی تھی۔'
  yre-NT: -A -nan nɛn an -sʋnun 'lee 'o 'ta minnun 'bɔ 'yɩ. Minnun zɩɛ o 'kɔlɛ da
    yɔɔvɛ -kuli -lɔ bɛ, -a crɛn -mie a 'tɛndɛn "le 'tɛ 'le 'wɩ 'zʋ, ɛn -a crɛn -mie
    a tiidii "le 'tɛ -goei "le 'wɩ 'zʋ, ɛn -a crɛn -mie min -tɛa "klan "a. -Sʋnun
    zɩɛ o -wulo a "le -jra -wulo -zʋ, ɛn 'tɛ bɔala o 'le, te 'tɛ -goei bɔala o 'le,
    te -kɔlɛ 'tɛ bɔala o 'le.
  fuh-BKF: 'Inan no njiirumi pucci ɗiin e waɗɗiiɓe ɓeen e ley holleede am: iɓe ɓornii
    kaddule jamɗe boɗeeje coy hono yiite, kam e bulabulaaje hono kammu e oole hono
    sitti. Ko''e pucci ɗiin ina nga''i hono ko''e dawaaɗi ladde. Yiite e cuurki e
    sitti ina mburtoo e kunnduɗe majji.'
  arl-NT: Janiyari cuno caballohua niquitishaaree juhua cua maquenujiniani, na nijinia
    cajitiuniaanio. Jiyanohua tamaatia niquishano quiriquiaari. Puetunu nojori jiriquiacajanaari
    turtucojiniji shipinijiosano casaata mishiquiojosano quiriquiaa. Cuno, nojori
    naatiyaquishaanuucuaji nojori cushiyosano turtuconi, cunoori puereeta niquishano
    quiriquiaa; naatuuca juhua mani, nentuuca juhua jacinto saajia, pocojuanaque juhua
    azufrejuhuaj. Puetunu cuno caballohua nacacajanaari juhua juurunu sare nacaca
    niquishaariquiaa. Maniiri nojori rupaamaji rimianacuriquiaa. Najacaari nojonuucuariquiaajuhuaj,
    azufrenio.
  ziw-ziw: Vino nivyo niwone mo uwoni wangu, siwona falasi na wakwezi wawo, na wana
    valo dya chuma mwe vifuwa vyawo zendile zikawoneka zinkundu saviya moto nazikawoneka
    zibuluu saviya ulanga na zinjano saviya unga wa chola. Mitwi ye zifalasi izo na
    isaviya ya simba, na mwe milomo yawo mwalawaga moto na mosi na mayuwe ya chola
    yakwaka.
  grc-TR: Καὶ οὕτως εἶδον τοὺς ἵππους ἐν τῇ ὁράσει, καὶ τοὺς καθημένους ἐπ᾿ αὐτῶν,
    ἔχοντας θώρακας πυρίνους καὶ ὑακινθίνους καὶ θειώδεις· καὶ αἱ κεφαλαὶ τῶν ἵππων
    ὡς κεφαλαὶ λεόντων, καὶ ἐκ τῶν στομάτων αὐτῶν ἐκπορεύεται πῦρ καὶ καπνὸς καὶ θεῖον.
  nag-nag: Etiya moi ghora laga sapna dikhise aru taikhan uporte te bohi kene thaka
    khan ke bhi dikhise, chati te thaka thali to lal rong, nila rong, aru jui nisena
    haldi rong thakise. Ghora khan laga matha sabole bagh laga matha nisena thakise,
    aru taikhan laga mukh pora jui aru dhuwa ulai thakise.
  eng-OEBCW: 'And this is what the horses and their riders appeared to be like in
    my vision: They had breastplates of fire, blood-red and sulphurous, and the heads
    of the horses were like lions’ heads, while out of their mouths issue fire, and
    smoke, and sulphur.'
  knj-NT: Yin weyiche c'al jix wute wilon no' ẍe eb tu'. Ja' eb ey a yiban no' che
    tu', ey oc jun jun ch'en smajil oj xam sc'ul jun jun eb, cajin, yaxin, c'al k'an
    yili ch'en. Laan sjolom no' ẍe eb tu' jaxca sjolom no' león, chi eltej k'ak' yetoj
    muc' c'al azufre yul sti' no' ẍe eb tu'.
  deu-1912: Und also sah ich die Rosse im Gesicht und die daraufsaßen, daß sie hatten
    feurige und bläuliche und schwefelige Panzer; und die Häupter der Rosse waren
    wie die Häupter der Löwen, und aus ihrem Munde ging Feuer und Rauch und Schwefel.
  san-PUN: ਮਯਾ ਯੇ (ਅ)ਸ਼੍ਵਾ ਅਸ਼੍ਵਾਰੋਹਿਣਸ਼੍ਚ ਦ੍ਰੁʼਸ਼਼੍ਟਾਸ੍ਤ ਏਤਾਦ੍ਰੁʼਸ਼ਾਃ, ਤੇਸ਼਼ਾਂ ਵਹ੍ਨਿਸ੍ਵਰੂਪਾਣਿ
    ਨੀਲਪ੍ਰਸ੍ਤਰਸ੍ਵਰੂਪਾਣਿ ਗਨ੍ਧਕਸ੍ਵਰੂਪਾਣਿ ਚ ਵਰ੍ੰਮਾਣ੍ਯਾਸਨ੍, ਵਾਜਿਨਾਞ੍ਚ ਸਿੰਹਮੂਰ੍ੱਧਸਦ੍ਰੁʼਸ਼ਾ
    ਮੂਰ੍ੱਧਾਨਃ, ਤੇਸ਼਼ਾਂ ਮੁਖੇਭ੍ਯੋ ਵਹ੍ਨਿਧੂਮਗਨ੍ਧਕਾ ਨਿਰ੍ਗੱਛਨ੍ਤਿ|
  nob-LB: 'I synet mitt så jeg hestene og rytterne. De så ut på denne måten: Rytterne
    bar brystskjold som var ildrøde, mørkeblå og gule som svovel. Hodet til hestenes
    lignet på hodet til en løve. Ut av munnen deres kom det røk, ild og svovel.'
  ntj-ntj: Tjiinya-rniya warrmarla purnitjarra palunyanya ngaapirinypa yutirringu
    ngaralanytja. Pirlpirrtatja witu-witu-yanku kanyiranytja kala kutjupa-kutjupa.
    Kutjupatjarra tjitirn-tjitirnpa warupirinypa, kutjupatjarranya yilkaripirinypa,
    nyangka kutjupatjarranya yirnuntji-yirnuntji. Nyangka-rna puru nyangu purni palunyanya-ya
    kata layinpirinypa ngaralanytja. Nyangka-tjananya tjaanguru waru tili puru tjunarnpa
    parnti palyamunutjarra tjiinya yutuwaripirinypa pakaranytja.
  sxb-NT: 'Nintino nyawona efaraasi ezio mu owusasuko wuno: Awa-iiye awaaziniina waawanga
    ni waiwooye, ewintu ewia okuirinda nawio mu iye ku ewifuwa wiawu. Wiawanga ni
    igondo eriakanyu ki omurro, ni igondo ebuluu erimo owumwamu-mwamu alala ni igondo
    eria owugi-wugi. Emitwe egia efaraasi ezio giafwanananga ne emitwe egia endwe
    kandi eminwa giawu giafumianga omurro, eriosi alala na amanda agaema ki omurro
    ogwa ekibiriiti.'
  nhu-NT: 'Nyámbala yì me nto n''yɛnɛɛ ɛ̂ fiɛɛ diɛwɛ ɛfilɛ le fiɛ bô bonyii bò to
    benɛɛ yî dvú le to nu ɛ̂ yin je le: bonyii bodvu to nu ɛ jise bitwaa baŋ gvúw
    dvú ɛ ncom wvudvu yɛɛle diɛwɛ ŋguy e, bvuu nu diɛwɛ ɛbulɛ le, bvuu nu tɛn diɛwɛ
    fiŋgɛŋgɛ le. Bikuu bi nyámbala yidvu le to fieesene bi bobvule le, ɛ ŋguy bô njiim
    noo fiɛɛ fimew diɛwɛ mvuŋkaŋ mvù bɛɛnci le, buyte ɛ̂ yí ɛmvu.'
  row-row: Basa ma au ita soldꞌadꞌu naa ra ro ndara nara. Soldꞌadꞌu naa ra babꞌaa
    tendaꞌ nara rendiꞌ babꞌaaꞌ tendaꞌ dulaꞌ telu naeni mana mbila-karakaraꞌ, modꞌoꞌ
    makahahadoꞌ, ma huni-baleran. Ndara naa ra langga nara onaꞌ singa langgan. Ai
    no masuꞌ ma baleran nasapupuraꞌ mia ndara ra bafa nara,
  msy-msy: Egha kɨ irebamɨn mɨn bizimɨn gari, hoziaba ko gumazir hoziabagh apiaziba,
    men ganganim kamakɨn. Gumaziba siot kapaba aghui, ezɨ dar ganganim aghevegha,
    blu gamigha, iangurungi. Hoziabar dapaniba, laionɨn dapanibar mɨn gari. Ezɨ avim
    ko mɨgharim ko salfan dagɨar isiba, da hoziabar akabar otivava tintinibar zui.
  agg-agg: Ranɨyahɨ asu ro yafogoadɨnambo nahurai hos ranɨyei asu nindou hos sowandümo
    homo-rundeimbɨ ra hoeimarɨheandɨ. Ahamundɨ nɨmɨnehoarɨ mɨsɨndɨhü magüdundɨ ra
    hai imami nahurai hamburɨ-mayo, nɨmbandɨ asüdabo, asu aŋɨsühɨ safɨ nahurai mapaiaro.
    Hosɨ-yei mbɨro ranana adükarɨ pusi raionɨndɨ mbɨro nahuraiyo. Ranɨyo asu ahei
    yahamonɨndɨ hai, hasɨheimɨ, asu nɨmoei sarfa imamiayo nahurai ranai tüküfe haya
    maho hoaŋgo.
  ptp-ptp: Dɨ a xê xocbê a xê vɨvia, lêc xomxo vevac tigee dô lec xôhô. Xomxo tigee
    vɨnyum ngakwi ain lec pɨkopac xôn dɨ ngakwi tigee manôn hi yuu nɨyuu dɨ zang,
    dɨ xôhô wê he dô lec ge bazub tɨyi xocbê noo laion ge, dɨ ngwax yuu ngwaxlu yon
    ngɨdax salpa wê ngwax tum vac ge, yon xôn lam vɨlup vac xôhô mya mɨ la.
  nak-nak: 'Te la hililo taku alele eau hiloa veia egiteu ale sae te la hos, egite
    mata maie: La gale la aen, egite kisia te la beho giteu, eia tabuli robo la magoro
    giteu isasasa. La aen tegiteu ele eia halala mai la havi, eia kakisa, eia ialalo
    tai. La gama giteu la hos tegiteu ele, eia mai la gama la laion. La havi, la sosobu
    me la malia la tivura, eia sibitala loilo la hare giteu.'
  lbb-lbb: Ana nuk a tatatai a oroi na hos pa la ning la kes saot on la. Na utna ning
    la suah alar na malwasinla ono i kubar arlar ana iah, i bulu pa i sinang arlar
    ana salfa. Pa pukul a hosla ning i arlar ana pukul a laionla. A sasawan, a iah
    pa salfa ditol purum miting na pahanla.
  kan-2017: ನಾನು ದರ್ಶನದಲ್ಲಿ ಕಂಡ ಕುದುರೆಗಳ ಮತ್ತು ಸವಾರರ ವಿವರಣೆ ಹೇಗಿತ್ತೆಂದರೆ, ಸವಾರರ ಕವಚಗಳ
