  ena-ena: La anisɨhu me hɨvɨ hulaŋ sabaŋ osɨ sabɨ hɨvɨ mɨgahɨniavɨdaci igin uami.
    Nulɨdɨ hadi hɨlahɨla vɨdɨvɨdɨŋ sɨbaŋ me agɨladɨ ahualavɨci mɨgavɨla nulɨdɨ apagaŋ
    sɨkasɨkan lalɨguavi uami. Hadi hɨlahɨla agɨlaŋ sihɨ sihɨ daŋ uami. Mɨdɨ sihɨ cɨbɨŋ
