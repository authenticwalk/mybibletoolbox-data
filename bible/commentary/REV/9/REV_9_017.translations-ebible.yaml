  huu-NT: Soldaduaɨ caballos emodo itɨmacɨ. Soldaduaɨ jogobemo ra ite. Daje facaise
    eo jiaɨrede. Daje facaise mocorede. Daje facaise borarede. Caballos ɨfogɨaɨ leones
