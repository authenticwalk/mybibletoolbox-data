  qvw-NT: Licaśhäcäćhümi chay cawallucunätawan sillädacunäta licälú ninanüpis puca
    jïrrupi chalicu-yupaywan ćhulacüśha-camacta, asufri nishannüpis yana asulwan alwaśhta.
    Cawallucunäpa umancunam liyunpanuy caculläñä; shimincunapïtam ninapis, untaypis,
    asufripis yalamuñä.
  nfa-nfa: Hèia jaꞌa ladhe kèdhi sordadꞌu dènge jara ra. Sordadꞌu se dhu pake kodho
    bèsi paꞌabhe sangasa ra. Kodho se nuka, dhu mea gèu-gèu, mangèru kaleꞌe, dènge
    karara oe sèmi èi nasu. Rupa kètu jara se, sama sèmi kètu singa. Nèti hèbꞌa jara
    se, kalua ai, sèbꞌu, aa èi nasu,
  tnp-tnp: Kəni e nəməhlairiən rəhak, iəmafu əhos mɨn əha mɨne nətəmimi kəutasuə e
    lah kotol lanu lan. Rəhalah aiən iətəm tətəuveg nɨmankɨlahalah, in tərəuvarəuv
    təhmen e nɨgəm, mol vivi nəugɨ naris, kəni mauiəh. Rəhn-kapə əhos mɨn u, kotəhmen
    e rəhn-kapə laion mɨn, kəni nɨgəm mɨne nəpieniən tərah mɨne nəhanɨgəm kəhalɨsɨ=pən
    e nɨpəgnəualah.
  urd-urd: और मुझे उस रोया में घोड़े और उनके ऐसे सवार दिखाई दिए जिनके बख़्तर से आग
    और धुवाँ और गंधक निकलती थी।
  hot-hot: Êntêk ma nôm takatu ba yahatulak ba yahayê nena bokhos lôk ŋê takatu ba
    êyô êmô bokhos takêŋ. Thêlôniŋ moko bôbôŋiŋ anêŋ lêlêyaŋ hatôm atum ba bôsôk lôk
    mayav hatôm solpa. Ma bokhos takêŋ iniŋ leŋiŋkadôk hatôm avuŋ laion iniŋ leŋiŋkadôk.
    Ma atum lôk atum yova ma valu vovaŋ solpa hale veŋiŋbôlêk kapô ba hi.
  mqj-NT: Illalan inde pangngitangkue kukalesomi darang anna to ussakeii ma'babu'
    kara asan dengan malea susi api, mabiru anna mariri. Inde ulu darangnge susi asan
    ulunna singa, anna suun api illalan mai sadangna, rambu anna baunna belerang.
  rus-SYN: Так видел я в видении коней и на них всадников, которые имели на себе брони
    огненные, гиацинтовые и серные; головы у коней - как головы у львов, и изо рта
    их выходил огонь, дым и сера.
  mbh-mbh: Na tho thopol areko o tho nge hos na opakei paseralnga ako o oma i nge
    ain, pelie ini uvuvnga, na pelie ini klenga, na pelie ini kothnga. Na hosre opounga
    i ranga ve ini laion. Na won sesenga na won klunga tomo nge uk ako ini misep anga
    i espot a owo.
  bdd-bdd: Ta bewa gide nihiguina ꞌoina hosiyedi yaꞌitediya, ma ꞌadi togeluwedi maꞌadi
    ꞌahusuꞌwasuꞌwana lumalumadiya silagudiya, tupwadi bwehabwehalidi ta tupwadi ꞌalaꞌalawadi
    ta tupwadi yogeyogedi. Ta hosiyedi mwagudi gide laiyoni mwaguna, ma ꞌaiwe ninima
    ta ꞌasu ta dimwa yahiyahidi ꞌahwadiyega silatulatu.
  cbt-NTPO: Hua'narëso pochin a'ninquëchin quënanahuë. A'na tahuëri ma'sha onpocaso'
    quënantarahuë. Hua'na coton sontaro'sa' a'mopiso pochin a'mopi. Pënsha pochin
    huënaráchin nipi. A'naquën caninchin. A'nanta' sha'píchin. Cahuarioro'santa' nisha
    ya'nopi. Pa'pini' pochin mototopi. Nanamën quëran pën, conai', sha'pi mo'shi',
    inapita pipiapi.
  srn-NT: Ini a sani san Gado meki mi si, mi si den asi nanga den wan di ben rei na
    den tapu. Den ben weri isri bosroko san ben redi, blaw, nanga geri. Den ede fu
    den asi ben gersi di fu wan tigri, èn den ben puru faya, smoko nanga kroiti na
    ini den mofo.
  cta-NT: La cuiꞌ laja loꞌo nchcuiꞌ xcalá naꞌ, liꞌ naꞌa̱ naꞌ nu tyu̱u̱ tyaꞌa cuayu
    biꞌ, loꞌo juaꞌa̱ naꞌa̱ naꞌ jiꞌi̱ ñati̱ nu ntucua hichu̱ꞌ niꞌ. Ñiꞌya̱ ñaꞌa̱ quiiꞌ,
    chaꞌ ngatsi ngaꞌa ti ñaꞌa̱, juaꞌa̱ ñaꞌa̱ chcua̱ ndyacu̱ꞌ lo tyiquee nguꞌ; juaꞌa̱
    loꞌo chcua̱ cuaa ñaꞌa̱ ngaꞌa̱ tyiquee nguꞌ biꞌ. Ñiꞌya̱ scuaꞌ que cuichi, juaꞌa̱
    ñaꞌa̱ scuaꞌ que cuayu biꞌ. Loꞌo juaꞌa̱ nde tyuu tuꞌba niꞌ ndyuꞌu quiiꞌ loꞌo sñii
    juaꞌa̱ ti, loꞌo sñii ngatsi nu chiyaꞌa̱ tsa xtyiꞌi ndyuꞌu.
  bqc-SIM: 'Wɛ́pungu''eapi guu lá ma sↄ̃́piↄ ń ń dikpɛnaↄ èn kɛ: Aa mↄ̀ ulaↄ dadaa
    tɛ̃́ɛɛ lán tɛ́wa, búunnↄ lán bulawa, tɛ̃́ɛɛ lán kpà''iwa. Sↄ̃́piↄ mi dɛ lán
    nↄ̀ↄmusu miwa. Tɛ́ ń súɛlɛo ń ĩatɛ̃gbↄ̃o lɛ́ bↄ ń lɛ́u.'
  tcz-CHONGTHU: Chule kamitlha a chun keiman sakol ho le achunguva touho kamun ahi.
    Achunga touho chun galvon aki-ah uchu asanthip le adumvom chule a-eng ahije. Sakol
    ho chu aluchangu keipi-bahkai tobang, chule akamuva kona mei le meikhu chule kath
    kihal deujeju tobang ahung potdoh e.
  mar-mar: त्या दृष्टांतात घोडे व त्यावर बसलेले स्वार मला दिसले ते असे; त्यांना अग्नी
    व नीळ व गंधक यासारखी उरस्राणे होती आणि त्या घोड्यांची डोकी सिंहाच्या डोक्यांसारखी
    होती आणि त्यांच्या तोंडातून अग्नी, धूर व गंधक ही निघत होती.
  snp-snp: Ido mebe-maba komo ya etito geyomo ne. Yafo-hosi ido wenena meyalo minamo
    ikinido lawe wiyamo ya kisi limo yo yaidana oto, ido lumu limo kifana safaiya
    yaidana oto, ido komulege limo kifana kuliya salifa yaidana oto ne. Ido yafo-hosi
    manini kula-laiyoni manini yaidana oto ne. Ido wenigu yauti ya yo famulati yokilati
    kifana salifati yaki auma wito lomaiye.
  isl-isl: Það næsta sem ég sá í sýninni, var að hestar þeirra geystust fram. Flestir
    riddaranna voru í eldrauðum brynjum, en þó voru sumir í bláum og aðrir í gulum.
    Höfuð hestanna líktust mest ljónshöfðum og reykur, eldur og glóandi brennisteinn
    vall út úr skoltum þeirra, svo að þriðjungur mannkynsins lét lífið.
  spy-NT: Ām ng'oong'uutyoonoo, kyaakas faraasiinechaa āk biiko chēē kibēētēē faraasiinechaa.
    Kikiilookyi ꞉bichoo kariik teket chēē kikiirirto kuu mā, chēē buusyēēnēch āk chēē
    ki toolēēlyoonēch. Kikerkeey ꞉mētēwookaab faraasiinek chēbo ng'ētuunyēk ānkwoosu
    ꞉kuutuweekwaa maata, yyētiit āk aryaanteet nyēē layaat.
  xnn-xnn: Et siya na nan kaneg di kabkabayo ya nan mensasakay ay naipaila ken sak-en.
    Nan salidan di pegaewda et tolo nan kololda. Wada nan men-gadangdang ay kaneg
    apoy, amarilyo ya asol ay kaneg nan asol ay batek ay makwani en sapiro. San deeyday
    kabayo et kaneg olon di layon nan oloda et bomalbala isnan topekda nan asok ya
    apoy ya nan menbidbidang ay kaneg libo.
  mwe-mwe: Na nkulola kwangu, guniibhweni palashi na bhakwelilenje palashi. Bhakwelilenje
    palashi bhala bhashinkukolanga ngao ya itale ya langi janashe mbuti moto na ina
    ya langi ja buluu janapi na ja lindani. Mitwe jabhonji bhene ashipalashi bhala
    pujaaliji mbuti ja imba. Moto na lyoi na bhonga shilikoposhela nkang'wa yabhonji.
  tte-tte: Kabo bwaite iyakenayagau yagitai besiele, kabo siya tomwalisae osi mena
    kali koleya bwaite besiele, tomonliyaone gamwagamwalili mekali peikaukausi, kali
    saba balabalagiyali yo kalakalawana yo yogeyogena. Na osine kulukululiyao besiele
    laiyon kulukululi yo gamwali mena kalapulupululu yo bogau yo tabe veku salepa
    wedowedolina siyawayawatagili gamwali mena.
  tcs-tcs: Wea drim blo mi, ai bin luk ol dem os ane ol dem 200 milion man i sidaun
    antap lo ol dem os. Dempla were aian pleit lo sest blo dempla wase kout, ane kala
    blo dem kout em i red wase paia, ane blu wase dak blu solwata, ane yelo wase salpaston.
    Ed blo dem os ya i wase ed blo laian. Dem os i bin gad paia ane smok ane salpaston
    wea em i ban, i bin kamaut prom maut blo dempla.
  hlt-THB: 'Mirangkhqi ingkaw meqang ak khanawh ak ngawi thlangkhqi ce vemyihna hu
    nyng: Amik kqangdankhqi ce maikqawng amyihna ak hlawk, nukzup na ak awm ingkaw
    kat amyihna ak engkhqi na awm hy. Mirangkhqi cetaw samthyyn a lukhqi amyihna awm
    nawh am kha awhkawng maikqawng, maikhu ingkaw kat ce thoeng hy.'
  soq-soq: 'Pue oas sa ita mida osowe waine antoia ne auwen ruawa ewedinee ita mo
    ewaewau ema epe: Mo nitu da irama rua otene taumone danau bodamoiena. Nitu sa
    oau natadea: Osinaosinaua ia idie bumedia rua, da dubawa uba tampa madialeidie
    winedia rua, ita da lawalawa o menapa rua. Oas sa uwau debamau pue laion uwawa
    rua. Tane ia idie bumedia epawa, do gasuwa debamaia, ita do seu iilala kalaidala
    moauwo nomoie.'
  qub-qub: Suldärucunapa pëchun chapacunan caran ninano puca, asul chicnu, asufri-niraj
    garwash. Cawallucunapa umanmi caran liyunpa umanno. Shiminpitami llojshimuran
    ninawan tallusha asufriwan goshtay.
  att-att: Á ta ánninganák ku sù ira kabáyu ánna yù ira makkabáyu nira, nalipparán
    yù gáko ra ta balayáng nga nakkulor ta ujjojjin nga kun na kulor na api ánna ngisì
    nga asul ta kun na kulor nayù nanginá nga batu nga mangngágan ta sapiro, ánna
    ngilá gapay ta kun na kulor na asupri. Á kun na ulu na layon yù ulu nayù ira kabáyu.
    Á nallawán ta simù da yù api ánna atû, ánna asupri nga matuggi.
  bki-bki: Ana bogo napano nebitii bue kulorinio nalo nei bija tomu napano m̃a ajutano
    mave ealo, nemial napano butoto vite na amidu joko baerelo, amiyovovua bo abilvili
    javukia sebi, abe si javukia buluniogovu, a amijelea javukia m̃erenio. Kanalo
    bue kulorinio nalo abe dolu, napano pariparilo bar kuli kialo parinio tubo, mia
    bogo napano aburu jegi nemial be sebi a iou a vijinio bulusebi amiyotuba ea niolo.
  bqp-bqp: 'Wɛ́gupu''enaa pìi gũn lán ma sↄ̃ pìnↄ kũ ń dìrinↄ è nàn dí: Ò mↄ̀ utanↄ
    dadana tɛ̃ɛ lán tɛ́ bà, búgu lán buluu bà, kpà''ikpa''i lán ifãntɛ̃gbↄ̃ↄ bà.
    Sↄ̃ pìnↄ mì de lán músu mìi bà. Tɛ́ kũ túsukpɛo kũ ifãntɛ̃gbↄ̃ↄo tɛn bo ń lɛ́n.'
  mcp-mcp: Ntɔ́ wə́ mə á dʉ́g *ntamə́ a mísh nə́ bagə́d yɛ́, mə a dʉ́g ikabʉlí nə
    ozɨmbɨ bwə́ dʉ ju nə byo wá. Byáŋ íbúdʉga íŋkwánz bwə́ á búdal ibʉd nə ndɨ́ yí
    í á bə, nə otɨ́tɨɨ̂, nə nyúul joŋ lʉ mpú, nə nyúul ncinə́. Byáŋ íkabʉlí nə milúú
    nda ozhwambáŋkwuŋ, kuda nə yílɛ nə fidə í á ŋgə wú bwo mímpud.
  hat-hat: 'Men ki jan mwen te wè chwal yo ak kavalie yo nan vizyon an: Kavalie yo
    te gen yon kalite chemiz an fè pou pwoteje lestonmak yo. Chemiz yo te wouj kou
    dife, ble kou digo, jòn kou safran. Tèt chwal yo menm te tankou tèt lyon. Dife
    ansanm ak lafimen epi souf t''ap soti nan bouch yo.'
  npl-NT: Ijkó onikinmitak n kabayojteh itech tlan onechmonextili. Iwa non impah otlejkotiayah
    oelpantlakentitokah ika se tépostli patlawak kemi tletl, safiro iwa asufre. Iwa
    inkabayojwah okipiayah intsonteko kemi liomeh, iwa itech inkamak okikisaya tletl,
    poktli iwa asufre.
  bgg-bgg: 'Gu ibang shii gu ithek ro sthuhthek nane ithek ro inphothek shii doh:
    Ithek shii ne bai duiine ishaig khugthek um, iphi igong lubao duiine, chiih-è
    ijoi barud duiine ro. Sthuhthek khrug ne bargithek khrug duiine ro, chiih-è ithek
    ro semthek è ne bai, miikham, nane barud khia khlei.'
  eng-TCENT: 'Now this is what the horses and their riders looked like in my vision:
    The riders had breastplates that were fiery red, hyacinth blue, and sulfur yellow.
    The heads of the horses were like the heads of lions, and out of their mouths
    came fire, smoke, and sulfur.'
  eng-BSB: 'Now the horses and riders in my vision looked like this: The riders had
    breastplates the colors of fire, sapphire, and sulfur. The heads of the horses
    were like the heads of lions, and out of their mouths proceeded fire, smoke, and
    sulfur.'
  cpu-NT: Ipoña noñaakeri ikoñaaperotanake irika ovayiriite noñaavyatakari, ikithaayetakaro
    ashirotaki ichopineeki. Tzimatsi porekathaitaintsiri ikempitakari paampari, pashine
    kityonkaneeronkathaitaintsiri, pashine kiterithaitaintsiri. Irika morapayeeni,
    irirovaitake iito kashekari. Oshitovanake ipaanteki paampari, kachaari, kiterimoito
    okantanaka, osheki oshitzinka.
  san-ASM: মযা যে ঽশ্ৱা অশ্ৱাৰোহিণশ্চ দৃষ্টাস্ত এতাদৃশাঃ, তেষাং ৱহ্নিস্ৱৰূপাণি নীলপ্ৰস্তৰস্ৱৰূপাণি
    গন্ধকস্ৱৰূপাণি চ ৱৰ্ম্মাণ্যাসন্, ৱাজিনাঞ্চ সিংহমূৰ্দ্ধসদৃশা মূৰ্দ্ধানঃ, তেষাং
    মুখেভ্যো ৱহ্নিধূমগন্ধকা নিৰ্গচ্ছন্তি|
  tac-NT: Etéturu ne alué gawé, 'lige alué ralámuli gawé aségame. Alué gawé 'lige
    alué ralámuli jiero ujchágame kéturu bajchámana sulachí. 'Lige alué jiero 'we
    sawarógame kéturu, 'we sejtákame kéturu aminami, 'lige 'we siyókame kéturu aminami.
    Alué gawé mo'ólaka napuyeri mawiyá mo'ola alieri mo'égame kéturu, 'lige na'í ma'china
    'siéturu chu'álachika, 'lige molítiri, 'lige rejté rajámechigó napu asupre anilime
    ju.
  eng-WEBPB: Thus I saw the horses in the vision and those who sat on them, having
    breastplates of fiery red, hyacinth blue, and sulphur yellow; and the horses’
    heads resembled lions’ heads. Out of their mouths proceed fire, smoke, and sulphur.
  gfk-H: 'Ira hos ma ing diet ga kisi tar diet, iau ga nas diet tano nugu ninaas,
    ma diet ga tatalen hoken: ira bakbakit uta ira bangbango diet ga nanaas hoira
    iaah ma no mawai, ma hoira wali diet ira laion. Ma a mon iaah, a mis, ma solam
    ga hansur ta ira ha diet.'
  viv-viv: KaduꞋe yaku enoꞋita againe badi tolugaviya yadi hosi agaidiya hiyage-ma
    gaꞋitadi, adi ita ma hidede amine. Manawadi ana abaseboda ana ita yabeyabeli-moꞋena
    vaita aiꞋalaꞋalata amine kadu matamatagina vaita lehaga amine kadu yagoyagona
    vaita luwaluwa boyalina amine. Hosi uꞋudi ana ita vaita laiyoni uꞋudi amine ada
    ai nolana siyo kadu gaitoma yagoyagona alamatafifailina magana koyo-moꞋena awadiya
    giyemuyemu, ada mena abaꞋalikai-dina agaidiya tomiyababi adi tufo saꞋeyana hiluveꞋalikadi.
  yao-yao: 'Nkulola kwangu kula, naweni falasi ni ŵakwela falasi alinji yeleyi: Ŵaliji
    ni iwalo ya isyano ya kulichenjela pa mitima jao yechejeu mpela mooto ni kwine
    buluu mpela kwiunde ni yamanjano mpela utandi wa baluti. Mitwe ja falasi ŵala
    jaliji mpela mitwe ja masimba, ni mu kang''wa syao mwakopweche mooto ni lyosi
    ni maganga ga baluti gagakukolela.'
  tgp-tgp: Na hinau sei God mo vujangiau hinia, na hite la tamlohi atu la lo maro
    na hos la ruru na ruru vuro mata r̃umara, majhira mo hahara mera, ale mo heja
    tasi, ale mo joriha. Patu hos la sohena patu lion, hapu peresi asu hapu peresi
    na vatu tutuni mata volkeno la lo malue na jingora.
  auc-NT: Botö wïïmonte baï ayömo cabayoidi tönö në mongæ̈ïnäni ïñömö ïïmaï ëmönäni
    atabopa. Cabayo në mongæ̈ïnäni ïñömö tæcætawë ïnö tæ̈ïneta näni wææ mongæntacoo
    pancataa opatawæ̈ gonga gonte baï ëmontapa. Pancataa wentamö ëmontapa. Pancataa
    atopode näni ä baï wïñadæ̈ ëmö baï ëmontapa. Cabayoidi ocabo ïñömö nëöö ocabo
    baï encadänitapa. Tömënäni önöne ïnö gonga tönö tëëmä tönö atopode näni öö waadö
    tadedänitapa.
  kbc-NT: Igaanaɡ̶a jinadi niɡ̶ida yakatigi ane icaa ina daɡ̶a igeedi, jinadi ijoa
    apolicaɡ̶anaɡ̶ademaɡ̶a. Inoa noecaɡ̶axiidi ɡ̶apileceɡ̶e ane yapoɡ̶oditini natecoɡ̶otedi,
    ixagodi micataɡ̶a noledi, codaa imakataɡ̶adi macataɡ̶a aca wetiɡ̶a ane diniwaloe,
    anodita “safira”, iɡ̶owi micataɡ̶a ɡ̶alewaɡ̶a ane ikatice aligopenaɡ̶aneɡ̶e. Lacilodi
    niɡ̶ijoa apolicaɡ̶anadi liciagi liaon lacilo. Noditedicogi niolatedi noledi, inaa
    ɡ̶ocilaɡ̶adi ane lanicaɡ̶awa aligopenaɡ̶aneɡ̶e loɡ̶ocilaɡ̶adi lanigi.
  bmh-bmh: Iz hos go wabil eiman sul uligaremin. Dudu hos wag daremen agal toronag
    ebu tibur galau epeua ab sul, mui inu emes sul mui, baila salpa sul mui. Hos inain
    goagal gagaliag laion agal gagaliag sul, agal oiagsau eiman ab mui, abmuk mui,
    aiwag zabeg tub elaneu wanib salpa nuanemen.
  ctu-BL: Tsaj q'uele cabʌl caballo yic'ot jini c'ʌchʌlo' bʌ. An i mʌjquil i tajn
    jini c'ʌchʌlo' bʌ, chʌchʌc bajche' c'ajc, yʌjyʌx bajche' jacinto, c'ʌnc'ʌn bajche'
    azufre. Che' yilal i jol caballo bajche' i jol colem bajlum. Tsa' loq'ui c'ajc
    ti' yej yic'ot buts' yic'ot azufre.
  meq-meq: Ma məsine ga na, na ŋgatatay a pəles hay ada ta ndo neheye mandza eye fataya
    aye. Nəteye na, petekeɗ i vəram ka bo slala mahkar. Siye hay ndozza andza ako,
    siye hay a zəba mbəlommbəlom, siye hay a zəba kuɗewawa kuɗewawa. Gər i pəles niye
    hay ta ndzəkit bo andza gər i zɨl. Ako ta geŋgis eye a ndohwaw abəra mə bazlam
    tay hay ada tə wu eye andaya a təmawa wafafa andza wur i asana.
  noa-H: Magta mʌrʌg mak'ʌʌn cabaaijã hoopijim. Mag cabaai gaai wënʌrrʌm k'ʌʌn hamach
    t'ũrr gar jierrjö sĩsidʌmta hõtdau k'ĩirjö p'uu pʌʌrdʌ jũa sĩsid hajim; hãaur
    k'ʌʌn dën sĩi p'ãauraa jacintojö sĩsid haawai tagam k'ʌʌn dën azufrejö huashãu
    k'ĩirk'a sĩsid hajim. Chi cabaai pör, león pörk'a sĩsid hajim. Mag sĩsidʌm hi
    heemua sĩi hõtdau k'ĩirta k'ĩbchëug höbër t'ʌnʌm dʌ̈i naar jĩubaadëp'ʌm heemua
    azufrepata jĩerrarrau k'ajim.
  alp-NT: Hoko au selu be kudaru kai tamata rebe esi sa kenalu lereisu kopa kena lapu
    pesi mata lalakwe lupe aure, malae kai porole saka belerane. Kuda meru esi uluije
    saka singa. Auwe, auwe kweini kai belerane kweini siri bei esi biruiju.
  san-VEL: mayaa ye .a"svaa a"svaarohi.na"sca d.r.s.taasta etaad.r"saa.h, te.saa.m
    vahnisvaruupaa.ni niilaprastarasvaruupaa.ni gandhakasvaruupaa.ni ca varmmaa.nyaasan,
    vaajinaa nca si.mhamuurddhasad.r"saa muurddhaana.h, te.saa.m mukhebhyo vahnidhuumagandhakaa
    nirgacchanti|
  kbq-kbq: Hagi amanahu'za avanagnazama kofina ke'noe, hosi afutamimofo agumpima mani'ne'za
    eri'za nevaza vahe'mo'za zamimizare'ma rufite'naza hankozmimofo avoma'amo'a, koranke
    nehigeno, hokonke nehigeno, kaninkruke nehigeno, tevene salfa havemo toki nehigeno,
    ana hosi afutamimofo zamagenopamo'a laioni agenopagna nehigeno, zamagipintira
    tevene, salfa havemo'a toki hiankna huno atiramino evu'ne.
  kbh-kbh: 'Mënts̈á sënjánanÿe mo otjenayoquëcá chë couayënga y chë chë́ngbeñe enjaquenënga:
    Chë enjaquenënga monjánbomna morocho soyënga cochaca, jenë́uyanama, y chë soye
    buanganana enjáninÿna, mo iñcá, y fchendana mo chë uámana ndëts̈bé jacintcá y
    tsës̈iyana inÿnana mo azufrcá; y chë couayënga monjánbomna mo leonbe bests̈as̈cá,
    y chëngbe uayoicana enjétsobocana iñe, ngona y azufrana.'
  ron-LSB: Astfel am văzut în viziune caii și pe cei care ședeau pe ei, având platoșe
    de un roșu aprins, de un albastru de iacint și de un galben de sulf; iar capetele
    cailor semănau cu capetele leilor. Din gurile lor ieșea foc, fum și sulf.
  pon-pon: Iduen ai kilaner oj akan ni kajanjal o, o irail, me mod po arail, pere
    praj arail dueta kijiniai, me meimei o dueta jwepel, o mon en oj oko dueta mon
    en laien; o jan ni au arail kijiniai, o ad, o jwepel kin adewei.
  nhe-BL: Huan ipan nopa tlanextili tlen eliyaya queja se temictli niquinitac nopa
    cahuayojme huan nopa tlacame tlen cahuaj tlejcotoyaj. Huan nopa tlacame quihuicayayaj
    ininyolixco se tepostli para quinmanahuis tlen eliyaya chichiltic, azultic huan
    costic. Huan inintzonteco nopa cahuayojme eltoya queja inintzonteco nopa tecuanime
    tlen inintoca leones. Huan ipan inincamac quisayaya tlitl, poctli huan azufre.
  sps-sps: Ai tan taraa tatagaa tsonyo, nyo tagei ir fuainy hos ana ri to te jias
    rari, kaa miror kon nan puaan goutsiroun faarei ror guaf, mokepai faarei ror Safaia
    fats, an totomoiny faarei ror jiaf Solfa. Patsuur hos faarei ror patsuur Laion
    an guaf, um an tauf nan solfa tafuts ising minon ngue rari.
  wnc-wnc: Sike nata mia waaknga kawawa amak aminu waakwakga ikwawa gamanu hos gwegwendane
    masene pukwikinga kakum. Sike amak aminu waakwau kuupbamda inandek inandek taukgwen
    mapa pukukinga kakum. Sike taukgwenu wa kundu gamana katap mumuyang binga. Sike
    kundu katapda suu kundu zangwam binga umana salfa ngang yanikamang gwegwen yasiwan
    kupanu gwegwenga aknga akonggak binga sikut. Sike kundu zangwam binga ngang kakum.
    Sike ikwawa gamanu hos waakwakgane nomna kaapzongu laiondane binga. Sike katapat
    gatu kupakat gatu suu zangwam binga aakatapda binga isikowawan hos waakwakgane
    genaatangga akoke isikakaatakuwan kakum.
  bus-bus: 'Wɛ́ɛgupu''ena pì guu lán ma sↄ̃ pìnↄ kↄ̃n ń dìrinↄ è nàn yɛ̀: Aↄ̃ↄ mↄ̀
    utanↄ dadana tɛ̃ɛ lán tɛ́ bà, búgu lán bulu bà, kpà''ikpa''i lán ↄfãntɛ̃gbↄ̃
    bà. Sↄ̃ pìnↄ mì dɛ lán músu mì bà. Tɛ́ kↄ̃n tɛ́sukpɛo kↄ̃n ↄfãntɛ̃gbↄ̃o e bↄↄ
    ń lɛ́n.'
  gub-BL: Aexak kawaru ihe wà, waku'az har ihe wà no. Wakamir tàtà ma'e ipiràg ma'e
    nuzawy kwaw tata a'e wà. Ipihun ywak ài wà no. Itawa ma'eputyr ài wà no. Kawaru
    wàkàg nuzawy kwaw zawaruhu wàkàg a'e wà. Tata uhem wazuru wi no. Tàtàxin uhem
    wazuru wi a'e. Tàtàxin teha ko'oko'o har itawa ma'e uhem wazuru wi no.
  imo-imo: 'Kongi osema kinye osemanga umbuluna moloringi iyema kinye kanoru mele
    i tepa: Luwina mera naa molopili ningo wale pakoli kapani telima pakoringi akuma
    mare kondolima pakoko, mare mukuma pakoko, mare kainye telima pakoringi. Kongi
    osemanga pinyewema laion enge nili pinyewema none tepa, tipe kinye ilio kinye
    kou salfa tipeni noli kinye akuma enonga keremanga wendo orumu.'
  boj-boj: E ŋeio bulosimqa tamo hos quraq di awesoqneb qaji naŋgi unjrem di naŋgo
    are targaq di gara jugo dumu bul siŋgila koba jigeleŋesoqneb. Gara jugo qudei
    di naŋgo wala lent. Qudei qenjent. Qudei merient. Hos naŋgo gate laion naŋgo gate
    bul. Naŋgo medabuq na ŋamyuwo ti qurem ti meniŋ yuo ti branteleŋeb.
  eng-DRA: 'And thus I saw the horses in the vision: and they that sat on them, had
    breastplates of fire and of hyacinth and of brimstone, and the heads of the horses
    were as the heads of lions: and from their mouths proceeded fire, and smoke, and
    brimstone.'
  knf-knf: 'Kë nwin ŋmpëlënŧ na bandapiiŋ ŋa : bawohara imişa inţak yi bangoli, iwo
    ijeenkal jud ji bdoo, awo iniilu awoj woj abot awo kak ileel ji pdëpalën panjaaŋ
    patërad. Ikow yi ŋmpëlënŧ iwo ji bi uliihu, ŋapënan ţi mntum mi ŋa bdoo, udu na
    pdëpalën panjaaŋ patërad.'
  san-KHM: មយា យេ ៜឝ្វា អឝ្វារោហិណឝ្ច ទ្ឫឞ្ដាស្ត ឯតាទ្ឫឝាះ, តេឞាំ វហ្និស្វរូបាណិ នីលប្រស្តរស្វរូបាណិ
    គន្ធកស្វរូបាណិ ច វម៌្មាណ្យាសន៑, វាជិនាញ្ច សិំហមូទ៌្ធសទ្ឫឝា មូទ៌្ធានះ, តេឞាំ មុខេភ្យោ
    វហ្និធូមគន្ធកា និគ៌ច្ឆន្តិ។
  arn-NT: Femngechi lle pefiñ feyti pu kawellu kiñe perimontuel reke. Fey ti pu pürakawellulelu
    yeniey engün tañi rüku mew kiñe ekull kütral reke femngerumelu, fey kelüy, asuli
    ka chodi asufre reke. Ka tati pu kawellu ñi longko trapial longko femngerumey,
    ka tañi wün mew tripatripangey kütral, pitrun ka asufre.
  zas-NT: 'Ze baguian way guin ree con ree bén dxiib laa reeb: Bén dxiib ree way guin,
    guidib luxdoo reeman nadaꞌcw guiib culor xnia, ni sul në ni naguiëch. Abiꞌ guijc
    ree way guin na̱j reen ziꞌc guijc ree beedx, abiꞌ roꞌ reeb ririi bajl, goꞌxh në
    azufre.'
  ken-NT: Ndǔ kɛnɔ́ amɨ́k antifu, ngɔ́ mpɔŋɔ́ndɨk nɛ bǒ abhɛn bákɔ̀ yɔ. Báfyɛ́
    ndɛ́-nɛnu ɛnɛ́ bághókó nɛ ɛsé ndu bɛkuti mbeápak ɛyap. Ndɛ́ nɛnu ɛyɔ ɛbhak
    chuu mbɔ ngó, ɛ́bhák mbɔ nkwɔbhɛ́ nɛbu, ɛ́bhák nkwɔ mmʉɛt sɛkɔk sɛkɔk. Batí
    mpɔŋɔ́ndɨk abhak mbɔ bati nkʉ. Ngó nɛ mɔ́ngo nɛ *ɛriɛbhɛ́ sɔ́lfɔ, ɛ́ré fu mpɔŋɔ́ndɨk
    ɛyɔ anyu.
