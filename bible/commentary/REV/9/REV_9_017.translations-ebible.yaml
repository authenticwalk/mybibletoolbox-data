  stp-NT: Bɨɨx jɨꞌmaꞌn gu ja sandaaruiꞌx chuk nam bha daraichuꞌ kakbai chaꞌm, jɨꞌmaꞌn
    ja baapsatuꞌ am gu koꞌkmarak bapaiñum nam kɨꞌn jum sooꞌmdhaꞌ, dai na gɇꞌ mɨimtuꞌ
