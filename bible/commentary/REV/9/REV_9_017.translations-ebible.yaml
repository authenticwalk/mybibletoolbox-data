  ssg-ssg: Ti paxapaxa tetak, titieh ti he patanawe teteka seilon ti hile kakan masin
    xekei ah, ati polui axaxawan ma tin angoangoi ati polun. Tanome pati teka hos
    masin pati laion manihuh tenen tumun pate kalimen. Ah ma axuan ahutama he awalaha
