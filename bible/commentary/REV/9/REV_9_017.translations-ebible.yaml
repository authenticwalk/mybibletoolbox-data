    keska, inun pashinipa azufre keska saweabun jabun caballo buxka inu león buxka
    keska jayabun jawen jaxpa anua chi inun, kuin inun, azufre pashinipa kui taxnibainaya
  xtm-NTPP: 'Te sa''a ni jininuu sa: Caballu ma ji''in tee ka yoso ti ma, te ka ne''nu
