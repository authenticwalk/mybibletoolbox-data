  cak-YNT: Y tak yintajin chubanic re ancha'l achic' re', ja chire' tak xe'ntz'at
    re quiej. Y re je'ch'ocolbeyon quichin re quiej re', je'quiyalon ch'ich' chutak
    quic'o'x chin niquiban defender-qui', y re qui-color re ch'ich' re' quiak, k'an
    y azul. Y re quiquiej re je'quich'ocolben man choj-ta rujalom quiej, xa ancha'l
    quijalom re leones, y re pa quichi' ndel-pa k'ak', sib y azufre.
  ces-1613: A též viděl jsem u vidění, koně a ti, kteříž seděli na nich, měli pancíře
    ohnivé a hyacintové a z síry. Hlavy pak těch koňů byly jako hlavy lvové, a z úst
