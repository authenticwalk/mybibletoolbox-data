    gu taix ioꞌm jix choiñ kuubhɨx bɨnkam.
  ame-NT: Ñeñt̃ atet̃ gatennet all nent ñam̃a cahuallec̈hno, ñam̃a nent ñeñt̃ atet̃
    orrtena ñeñt̃ montenaya. Puesomapot̃paʼ añ chorraʼyenet asrom. Patantaʼtetspaʼ
    añ chorraʼyenet tsamamuenareʼ, poʼpotantañpaʼ añ chorraʼyenet asollemamuenareʼ,
    poʼpotantañpaʼ añ chorraʼyenet shemashremamuenareʼ. Ñam̃a cahuallec̈hno poñpaʼ
    atet̃ orretyena ñerraʼmrrat̃eʼ maʼyarrotoʼ. Puenamot̃ñapaʼ allot̃ c̈haʼnen tsoʼ
    huorteʼ epuet ñam̃a amos epuet ñam̃a ñeñt̃ huoretnets shemashrepñeñen ñeñt̃ otenet
    azufre.
  mgh-2016: Chii phi chiichammo chonilhe aka afarasi ni o waawelha ayo ntorani mmo.
    Yaari anawanre miinjiro cho yuuma vakhakaachani cho khwilha thoko mioro, chikina
    cho irangi yo kibuluu thoko irimu ni chikina cho manjano thoko uka unopharelha.
    Miuru cha afarasi ayo chaalhikaana thoko miuru cho kharamu, umalhakuni aari atutuwaka
    mioro ni mwiishi thoko wo nimaku.
  kvn-NT: Tenal an imia-akpurmaidgin, moli-caballo tegin tulemal-askin-chiji an takchaddin
    twisgalgin ezha nani-nadmal, melle naklikugal. Tenal chulubmal-twisgalgin-ezha-nanikid
    kinnid, aratikigwad, tegin kollogwad-azufreyobid. Tenal moli-e-nonodin, achu-kinnid-nonoyob
    takle. Tenal moli-kaka-yabal-akar, cho, wa tegin azufre agnimai.
  gvf-gvf: Ul kiibi kaniga, bolima ausi te aw sungwa yal kobe milungwa mere, iru kaniwe.
    Ain yobilagi galsuna sigi dungwa taw baa erungure, taw more yongure, taw komiligi
    eremue. Awi pus bilkaw ele paangwa, kaan layon, guman kulungwa mere, bolima ausi
    guman iru si paale ire kulemue. Enderin te enegi te kobile ta kaan salpa, enderin
    gale paalungwa, kalkan i giran ali u mena omue.
  san-ISO: mayā yē 'śvā aśvārōhiṇaśca dr̥ṣṭāsta ētādr̥śāḥ, tēṣāṁ vahnisvarūpāṇi nīlaprastarasvarūpāṇi
    gandhakasvarūpāṇi ca varmmāṇyāsan, vājināñca siṁhamūrddhasadr̥śā mūrddhānaḥ, tēṣāṁ
    mukhēbhyō vahnidhūmagandhakā nirgacchanti|
  deu-ELBBK: 'Und so sah ich die Pferde in dem Gesicht und die auf ihnen saßen: Und
    sie hatten feurige und hyazinthene und schweflichte Panzer; und die Köpfe der
    Pferde waren wie Löwenköpfe, und aus ihren Mäulern geht Feuer und Rauch und Schwefel
    hervor.'
  mcb-NT: Impo ineakagagetakenari Tasorintsi kavayo intiegiri shigakotantaigakaririra.
    Imirinkaegi gaguvageigaka asuromeshina, patiropage oposantetaka okiraagetake,
    aikiro okamachonkagetake impo okitegetake aikiro. Ogari igito kavayo kañotavagetaka
    igito matsontsori. Okonteenkagematityo tsitsienka ivaganteku, aikiro omorekatsantsaenkagematityo
    tsitsi okonoenkatanakarora asopuri.
  yle-yle: Yi ngwo yi lede yoo nî m꞉uu too, káped꞉ê yi yodo p꞉uu dnye ya, mtyemtye
    dé, k꞉ii chii yââ k꞉ii ntee dé, myenté mbóó káámi kîgha ngê ntee dpî pyódu, yinté
    dé. Layóni mbodo ntee a kwo, hósi knî yi mbodo yinté dnye kwo. Yi kwo ndê dóó
    dpudu kwodonkwodo dpodombiy꞉e dnya a pywuwopywuwo, yoo u ngwo dnye nk꞉êênî dé.
    Yoo dyêêdî ngmê mî chedê ngópu, yoo woni dê daa vya dumo.
  swh-1850: 'Hivi ndivyo nilivyowaona hao farasi na wapanda farasi katika hiyo njozi:
    Walikuwa na ngao vifuani zilizokuwa moto mtupu, zenye rangi ya samawati na njano
    kama kiberiti. Vichwa vya hao farasi vilikuwa kama vya simba; na moto, moshi,
    na kiberiti vilikuwa vinatoka kinywani mwao.'
  ese-NT: 'Eꞌe, Jesosaa eya, Huani ecuea ebajji ba mee canaje mapichi cuana, dejja
    cuana mapichija edaasa biajje ani peaꞌai. Eyaya oya cuana banaje jama baꞌa: Ojaya
    eseꞌojje baa daqui quea moo baꞌehuana canaje ona equecua caꞌyo poaje jjejojo.
    Baa daqui quea moo quea siyo, quea tahua nee, quea jahua nee jayojja peaꞌai. Mapichi
    cuanaja esapa cuana ibia naa asha jayojja. Enabajje cuayani cuaqui jiji jayojja,
    huichacha, beni quea ihui, quea pase, mei quea ihui jayojja peaꞌaiya.'
  jac-NT: Wilnihan noꞌ cheh tuꞌ. Haꞌ xin ebnaj ayahto yiban̈ noꞌ ayco huntekꞌan chꞌen
    xilkꞌape yet howal yin̈ istxam iscꞌul ebnaj. Haꞌ chꞌen tuꞌ caj jilni chꞌen hacaꞌ
    kꞌa kꞌaꞌ, yaxmutzꞌmun̈e jilnipaxo chꞌen hacaꞌ chꞌen azufre, kꞌan jilnipaxo chꞌen
    hacaꞌ chꞌen bronce. Wal noꞌ cheh tuꞌ, lahan jilni iswiꞌ noꞌ hacaꞌ iswiꞌ noꞌ balam,
    chi-xin-elti kꞌa kꞌaꞌ yeb n̈ub yeb azufre yul istiꞌ noꞌ.
  cak-CNT: Y can chupan c'a ri achi'el vachic' ri xinben, chiri' tok xentz'et ri quiej.
    Y ri e ch'ocolbeyon ri quiej ri', e quicusalon c'a ch'ich' ri niquitobej ri ruva
    tak quic'u'x, y ri ch'ich' ri' quek, k'en y azul c'a ri yetzu'un. Ja chic c'a
    ri quiquiej man choj ta rujolon (ruvi') quiej, xa achi'el ri quichin ri coj, queri'.
    Y k'ak', sib y azufre ri nel c'a ri pa tak quichi'.
  zia-zia: Na atiyo yaine nasani emo arita wo osi auna benaung nunae awiya eyao ine
    gigiwang ara. Emo awong taung wori nunae kapa mene yao — yuyaore, bunggere, nozayaore
    — awiya wosogairo newa ara. Ora wo osira ziyo ato awiya wo layonna ziyo ato ine.
    Be moko nunae-una atu iyao boingsare tawing awero beriberi yao yazo sopa dema
    kasa yena ara.
  mal-2015: 'ഞാൻ കുതിരകളെയും കുതിരപ്പുറത്തു ഇരിക്കുന്നവരെയും ദർശനത്തിൽ കണ്ടതു എങ്ങനെ
    എന്നാൽ: അവർക്കു തീനിറവും രക്തനീലവും ഗന്ധകവർണ്ണവുമായ കവചം ഉണ്ടായിരുന്നു; കുതിരകളുടെ
    തല സിംഹങ്ങളുടെ തലപോലെ ആയിരുന്നു; വായിൽ നിന്നു തീയും പുകയും ഗന്ധകവും പുറപ്പെട്ടു.'
  tuo-NT: Cabayua, tojo nicã na buꞌi pesarã aꞌtiro bajuwã. Na buꞌi pesarã na cutirore
    cãꞌmotaꞌasere sõꞌarõ, yaꞌsaro, ewʉro cʉowã. Cabayua na dʉpopare yaijo weronojõ
    dʉpopatiwã. Na ʉseropʉ pecameꞌe ʉ̃jʉ̃wijawʉ. Oꞌme wijawʉ. Tojo nicã azufre wãmetise
    ope weronojõ sipise ʉ̃jʉ̃wijawʉ.
  mbl-NT: Ha 'ãte' pẽnãhã, tu kãmãnok pẽnãhã xix nõm te' yĩmũ' mãm, ha yõg kep xax
    pip, yã' xutta te kuxap 'ãta putuk, xix yĩxux te mĩkaxxap xapit putuk, xix xutta
    yĩxux te mĩkaxxap 'ũxop putuk. Ha kãmãnok putox te xoktut putox putuk, ha' yĩkox
    kopa' xupep kuxap xix kugõy xix mĩkaxxap 'ũxop.
  zpc-NT: Naꞌra guca quiaꞌ ca quie benꞌ uxusa, blëꞌëdaꞌ caballo naꞌ. Lëscanꞌ blëꞌëdaꞌ
    benꞌ dyia lëbaꞌ yuꞌu guíba ruꞌachuꞌujëꞌ ta naca culuri z̃na, len culuri azul,
    len culuri gachi. Naꞌra naca guicho caballo naꞌ ca guicho león. Lëscanꞌ ruꞌa caballo
    naꞌ reron guiꞌ len dzen len ta raꞌalaꞌ guiꞌ laona azufre.
  gul-NT: Een me wision A see de hoss dem an dem wa beena ride um. Dem people chest
    been kiba wid ting like iron cloes wa people weah wen dey gwine ta waa. An de
    iron been red jes like fire, an daak blue, an yella jes like sulfa. De hoss dem
    head look like lion head, an fire wid smoke an hot sulfa beena come outta dey
    mout.
  mau-NT: Cˀoa⁴-sˀin² tsa³ˀve³ na⁴xin¹ nca³ ja³ˀai³ya³ xcoan³, cao⁴ je² xi³ tjio¹son²-le⁴,
