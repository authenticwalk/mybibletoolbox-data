  unx-unx: ଆଡଃ ଆଇଙ୍ଗ୍‌ ଦାର୍‌ଶାନ୍‌ରେ ନେ'ଲେକାଇଙ୍ଗ୍‌ ନେଲ୍‌କେଦା, ଇନ୍‌କୁଆଃ କୁଡ଼ାମ୍‌ରେ ମେଡ଼େଦ୍‌ତେ
