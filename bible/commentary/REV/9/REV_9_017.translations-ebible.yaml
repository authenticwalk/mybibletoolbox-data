  nho-nho: Aa iloto taku mee e kite naa raa, nau e kite naa tama e ffuro ake i naa hos.
    Naa tama naa e uhi naa hatahata laatou ki naa katana e pallaha. Naa katana naa
    e mmea uraura ma se ahi, e pura moana pee ko te hatu ‘sapphire’, aa e ffelo kauna
    pee ko te hatu ‘sulphur’. Naa pisouru naa hos naa e tiputtipu ma ko naa pisouru
    naa laion, aa naa pukua laatou e ura ka ssopo mai naa korokorohatu e mallaa; te au raa
    e tuu ka kohu peenaa i naa pukua laatou.
  gym-NT: Ye ngwane abko, bäsi köböre kwrere Ngöbökwe mdä mikaba tuare tie angwane,
