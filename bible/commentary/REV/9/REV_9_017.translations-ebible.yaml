  cab-NT: Ítara líña ligáburi jayáwadagun gabáyu jagía jáma ja waríñubaña jawágu nun.
    Ñíñein ában cátei janíguagu, funáti licólorun, dínguti, lúma amaríyu. Ítara líña
    jábulugu gabáyu jagía quei jábulugu liñún, áfurijati wátu geméti, gumúlali, lúma
    súfuru jayúmulugugiñe.
  clu-clu: 'Kag sono sa ginpakita kanakun, toladia anang itsora ang mga kabayo kag
    ang mga manogpangabayo: may mga panaming sa anang dugan ang mga manogpangabayo,
    kag anang kolor andang mga panaming asol, mapola nga pario sa kalayo, kag madolaw
    nga pario sa asopri; ang mga kabayo tana, andang olo midyo olo ang lion, kag sa
    andang baba may nagagoa nga kalayo, aso, kag asopri.'
  swh-ULB: 'Hivi ndivyo nilivyoona farasi katika maono yangu na wale waliopanda juu
    yao: Vifua vyao vilikuwa vyekundu kama moto, bluu iliyoiva na njano isiyoiva.
    Vichwa vya farasi vilifanana na vichwa vya simba, na midomoni mwao ulitoka moto,
    moshi na salfa.'
  tpt-NT: Chuncha klaqtsꞌil ni jukin yu ixtapujukꞌanal. Ixtalhaꞌanta laqatamin tsasnati
    la ixtankilaknakꞌan. Va xlapul tus tacha jikmi, vachuꞌ azul ali xqavau. Ixꞌaqtsulkꞌan
    ni jukin ixtasuy tacha ixꞌaqtsul león. La ixkilnakꞌan ixtaxtuy jikmi ali jin,
    vachuꞌ azufre.
  aai-aai: Naatu au mimumaim horse moumurih tafahimaim orot boyeyah auman hima’am,
