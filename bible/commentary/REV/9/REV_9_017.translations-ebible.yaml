  jiv-NT: 'Tura íimiamunam suntarnasha kawaincha jú̱nisan wainkiamjai: Eketainiaka
    netsepnum jirun entsaru armai. Nusha kapa̱a̱ku wiṉkia tura yaṉkú armai. Tura
    kawaisha úunt yawáa muuke̱ áinin armai. Tura ni wene̱ya̱sha jisha, mukuintiusha,
    asuprisha ti tsue̱r keá nu jíiniarmai.'
  otm-NT: Nɛ in ja bʉ 'bʉ má nugä yʉ ndøfani, nɛ nu'ʉ yʉ dofʉi madin tøgue bi däc
    yʉ́ tįya ra t'ɛgui ma cʉhʉ xʉn thɛni, xʉn c'ammi nɛ xʉn c'axt'i. Nɛ nu'ʉ yʉ́ yą
    yʉ ndøfani tengu yʉ́ yą yʉ dązate. Nɛ bi bøm bʉ ja yʉ́ nde yʉ ndøfani ra sibi
    nɛ ra 'bifi nɛ ra dɛspi.
  dah-dah: 'Be, hosya go hende kuŋ hinhan marya goyen yuwarwarte yinmiriŋbe gahade:
    dari mala pet teŋ teŋde niŋ det ain parwek dumuŋde yirtiŋ gobe bukkeŋhel yitiŋ,
    irde kurabe digulakya halkeŋya muŋ kura suluk irtiŋ, irde kurabe wulsakkeŋ salfa
    hora gwahade yara yirtiŋ. Hos gote tonaŋbe laionyen tonaŋ yara. Mohoŋde matbe
    kak, kakiya salfa hora uka wor po heŋ buk yitiŋya goyen waŋ hike yinmiriŋ.'
  tnk-tnk: Ia vison səiou iakətoni hos me nəha mɨne nərmama səməme kamhəkure ia hos
    me. Irəha harkahu ia tɨnari səvəi naruaɡənien kɨno ia aean, mhəveɡi kwənpwenhɨnraha
    irə. Tɨnari me nəha rəruerəv, mo plu, makwes. Kənkapwə hos me nəha həmwhen ia
    kənkapwə laeon me. Napw mɨne nɨse napw mɨne təpisi ərəha kamharuku pen ia nɨpəɡi
    nəkwanraha mamharier
  kpr-kpr: A kotugo, nenda gari mo, kau emingori. Ne isambu karigha asugetero yafakoda
