    itó gihuká nenémini iki luhiki minamó. Itó hosi izatini gotóini nene laizon akohú
    galámini gotola nenéminoko noigo, kegepagutí nene loki itó lokilagi itó gihuká
    gehani ló nolago limimó.'
  lcm-lcm: Si kag ararai katapo ararai asukang ke. Keve os kuvul ve vap ang kipo kokos
