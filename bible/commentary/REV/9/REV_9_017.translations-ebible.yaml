    nu azufre.
  poy-poy: Hangu ndo ntambu yanuwawoniti falasi walii na wakwena panani pa falasi
    mumawonu galii, Waweriti na nguwu zya shuma muvifuwa zyaziwera njeri gambira motu,
    zyana langi ya buluu gambira ya liyera na ya njanu gambira ubumu wa baluti. Mituwi
    ya falasi walii iwonikaniti gambira mituwi ya simba, motu na lyosi na ubumu wa
    baluti, viweriti vyankulawa mumilomu mwawu.
  qwh-NT: Cawalluncuna montashqa soldaducunata sueñicaqno ricanqäqa quenomi cayarqan.
    Soldaducunapa chalecuncunam carqan nina nirëcaq puca, ampeq asul y asufri ricoq
    qallwash. Cawallucunapa peqancunanam carqan leonpa ricoq. Shimincunapanam pücaquecamorqan
    qoyäquicaq nina asufrita.
  gaw-gaw: Da tuleglegp̱a hos amu danab hosp̱a daap̱ig amu ele anadmi, ahilag ban
    bala amu inam. Danab ag momolagp̱anu qahaḏ am aenib. Qahaḏnu bala amu kokoḏ, ed
    hinqak bia amu lanlan ele. Hos iḵilḵad amu laion iḵi bia. Amu ab aḏu, kahug, keeke
    laa onig salpa ele, ag oḏelagpnau ewawa ba uḵom.
  nca-nca: Ŋundiro naŋge nondo kapoko hosi ŋuya uni ŋuro saŋano kunditeyaŋgurí ŋuya
    yiyanowó, ko nomoyemo o aini ka punuwaŋgurí. O aini kumi muko mandumi, kumi muko
    kinzé na, kumi muko kandawó. Ko hosi ŋuro kembaye muko laiyon koro kembaye ŋunde
