  lid-lid: Ma udu bolo ameh tek doh badeh, jo anyolom iri hos ma iri lau manyah ado
    bwele-e iri. Iri tubuluhi batala iri na awin iri amekes na kapa hawe hayen, ma
    tariye awin tiri doh badeh, saraman mara-ei, nyarawin mara-ei, ma nyokowan mara-ei
    i buku solpa. Batu iri hos marakon doh badeh, i buku batu iri layon, ma jo anyolom
    jih ma kasu-er hawe solpa andrakak ma atas udu boho iri eme len.
  wim-wim: 'Ngayan yaraman anangan pithang thathangan thanang, aꞌ than soldiers al-alangan
    matin thanang: thananiya yuk shields anangan ngoonchina an wewm paththam keꞌ thum
    nganth yimanangan; aꞌ putha blue-a, aꞌ yellow thampa. Nil yaraman al-alantamaniy
    kuchek-a, keꞌ lionantam yimanangan. Thaaꞌ thanttam anpalana, keꞌ thum nganth yimanangan
    pent-pent, aꞌ putha thoka, aꞌ putha thok yellow pent-pent thamp.'
  zga-M: Vulevule umumalolile munjosi nchango paninie navala vavo vaitonghile pa falasi
    ififuva fyovo fyale fifuveifyu ndu mwoto, ifinge fikhava, fya bluu eiyeikolile
    fincho ni finge fikhava fya njano yeiyosayeikolile fincho. Eimitwe gya falasi
    gyahwanine ndeimintwe gya ngalamu, pu leino mumilomo gyavo nghuleikhuhuma umwoto,
    elyosi lya khibiliti.
  yom-yom: 'Tala phila ndimuena ziphunda mu tsongolo ayi batu bobo bavuanda va mbata
    yi ziphunda beni : bavuata minkaku mu zithulu, miba mi mbuaki dio ngua ; mi bule
    ayi mi kiti ki ki ntoto. Mintu mi ziphunda miba banga mintu mi zikhosi ; mbazu
    yitotukila mu miunu miawu va kimosi ayi muisi ayi sufule.'
  san-SIN: මයා යේ (අ)ශ්වා අශ්වාරෝහිණශ්ච දෘෂ්ටාස්ත ඒතාදෘශාඃ, තේෂාං වහ්නිස්වරූපාණි නීලප්‍රස්තරස්වරූපාණි
    ගන්ධකස්වරූපාණි ච වර්ම්මාණ්‍යාසන්, වාජිනාඤ්ච සිංහමූර්ද්ධසදෘශා මූර්ද්ධානඃ, තේෂාං
    මුඛේභ්‍යෝ වහ්නිධූමගන්ධකා නිර්ගච්ඡන්ති|
  yut-yut: 'Uŋun dɨpmɨn yombem kaŋek os gat ae amɨn os kwenon yɨkgwit, uŋun yaŋ pɨndakgɨm:
    amɨn uŋun emat dakon yɨk ɨmalyo pawit. Paba pɨgɨk uŋun gami, ae pɨli, ae kɨloŋkɨloŋɨ
    baŋ pawit. Os dakon busuŋɨ uŋun laion dakon busuŋɨ yombem. Aŋakwa os da gen kagagwan
    da mɨleŋ asɨp ae mukwa ae salfa tɨp si soŋek wɨwit.'
  grc-BYZ: '[καὶ] οὕτως εἶδον τοὺς ἵππους ἐν τῇ ὁράσει καὶ τοὺς καθημένους ἐπ᾽ αὐτῶν,
    ἔχοντας θώρακας πυρίνους καὶ ὑακινθίνους καὶ θειώδεις· καὶ αἱ κεφαλαὶ τῶν ἵππων
    ὡς κεφαλαὶ λεόντων, καὶ ἐκ τῶν στομάτων αὐτῶν ἐκπορεύεται πῦρ καὶ καπνὸς καὶ θεῖον.'
  cpc-NT: Ipoña noñaaki ikoñaapirotanaki jirika owayiriiti noñaawiyatakari, ikithaayitakawo
    ashirotaki ishipaniiki. Tzimatsi porikathaitaintsiri ikimitakari paampari, pashini
    kityonkaniironkathaitaintsiri, pashini kitirithaitaintsiri. Jirika morapaini,
    iriiwaitaki iito kajyikari. Oshitowanaki ipaantiki paampari, kachaari, kitirimoito
    okantanaka, ojyiki oshitzinka.
  nhg-NT: 'Hua nequemejtac inu caböyojte hua niecate tli impa yetöya, quiename tlö
    necochtiemequene. Ejqueu nejnieseya: quepejpeaya ipa impiecho intlaquie de tepostle
    para quenprotejierus. Inu tlaquiemetl de tepostle oyeya de colur chichiltec quiename
    tletzintle, hua costec quieme azufre, hua azul marino. Hua intzonteco de inu caböyojte
    nejnieseya quieme de leyunte, hua de ijtec incamac quisaya tletzintle hua puctle
    hua azufre.'
  nya-nya: 'Akavalo ndi okwerapo amene ndinaona mʼmasomphenya anga ankaoneka motere:
    Zovala za pachifukwa pawo zinali zofiira ngati moto, zobiriwira ngati utsi, ndi
    zachikasu ngati miyala ya sulufule. Mitu ya akavalowo inali ngati ya mikango ndipo
    mʼkamwa mwawo munkatuluka moto, utsi ndi sulufule.'
  ngu-NT: 'Oniquintac on caballos niman on yejhuan impan yetiayaj. On yejhuan impan
    yetiayaj yelpantlapachijtiayaj ican on quen itlaj tepostli yejhuan ica nomanahuiayaj.
    Niman on tepostli, yeyi color quipiaya: chichiltic quen tlitl, azul quen on tetl
    itoca zafiro niman costic quen azufre. Niman ijcon quen tzonteconyejquej leónes,
    on caballos no ijqui quipiayaj intzontecon. Niman incamac quisaya tlitl, poctli
    niman azufre.'
  kup-kup: Met am etet hehon, ñai abanarir osihol epat heh, Met ñai abanariz havañik
