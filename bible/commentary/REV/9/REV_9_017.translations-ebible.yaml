  hix-NT: Onà wyaro nehxatxkonà, kafaru ymo komo, àmkawon komo xarha, ronenyàr me,
    rosenyetnàrà wyaro rma. Ewankurunhotho komo, anar me rha nehxakonà. Anaro, tutxurye
    nehxakonà, weheto wyaro. Anaro, thurme nehxakonà, safera wyaro, tohu txko wyaro.
    Anaro, tàxkàwàtàknye nehxakonà, enxofrye wyaro. Kafaru ymo yhutho komo, kamara
