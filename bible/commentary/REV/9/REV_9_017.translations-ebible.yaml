  rro-rro: Weiana e'u mahabanai ai, hotikia mai huari haukia weiakia hotikia ahakiai
    temia'au haukia aihanakia, haharakia i'aeakia hanona tebiro, matoha iruba, tepurutoni,
    mai tea'aeabu, 'a hoti arakia hanona matoha mahi atana laiona arakia 'abana, abomo
    pinakiai iruba, hiabu, mai pihara atakia salpa mai irubakia tekarahi.
  mxp-NT: Yɨdeꞌen ø nꞌijxy kuma̱a̱ꞌyjøtpy ja kawa̱a̱y, jøts jaꞌ pøn ttatsɨnaadyɨp,
    pujx ja myøøtꞌa̱jttɨp kyachwiiñ, tsa̱jpts, tsujxk jøts puꞌts jadeꞌen ja kyaxɨꞌɨky.
    Ja kawa̱a̱y kyuba̱jk jadeꞌen ja kyaxøꞌøktɨ ejxɨm ja ka̱a̱jɨn jøts ja yꞌa̱a̱wjøtpy
    pyɨdsimy ja møj jønyow møøt ja jok jøts jøky.
  aak-aak: Osɨ́ tɨ́nɨ seáyɨ e xeŋweagɨ́áyɨ́ tɨ́nɨ nionɨ orɨŋá nɨwɨnɨrɨ́ná rɨpɨ́nɨŋɨ́
    imónɨŋagɨ́a wɨnɨŋanigɨnɨ. Seáyɨ e xeŋweagɨ́áyɨ́ nikɨ́nɨŋɨ́ rɨ́ánɨŋɨ́ ayɨ́á rɨrɨ
    onagwá werɨ siyó rɨrɨ eŋɨ́yɨ́ imanɨro osɨ́ mɨŋɨ́ pusɨ́ sayɨ́ raionɨ́yɨ rɨnɨŋɨ́yɨ́yá
    mɨŋɨ́nɨŋɨ́ imónɨrɨ osɨ́ maŋɨ́yo dánɨ rɨ́á ápiáwɨ́ tɨ́nɨ sɨŋwɨrɨ́á tɨ́nɨ sɨ́ŋá
    xegɨ́ yoɨ́ sarɨpáɨ rɨnɨŋɨ́ rɨ́á siŋɨ́ inɨŋɨ́pɨ tɨ́nɨ kwíyɨ́ orɨ yarɨŋagɨ sɨŋwɨ́
    wɨnɨŋanigɨnɨ.
  chd-NT: Toƚta'a laƚmuc'ipa ȽanDios. Aixim'mola' laihuale jouc'a nocutsafcoƚanna.
    Iƚniya iƚjojma liƚcoraza. Timana' liƚjojma liƚcoraza unxali to ƚunga, jouc'a petsi
    liƚjojma umi azul, jouc'a liƚjojma ata'enca to ƚazufre. Ƚiƚjuac laihuale toco'ma
    to ƚiƚjuac lanxmuhua. Liƚco tipamma cunga, quicuxis, jouc'a ƚazufre.
  kdc-kdc: Vino vivo vinyonile vindagusiligwe, nyona falasi na waja wowakwela, wakala
    na ngao mzimhambaga zao ndung'hu kamba moto na buluu na njano. Mapala ga falasi
    awo gakala kamba mapala ga simba, mumilomo yao vilawa moto na yosi na baluti ikwaka.
  nhr-nhr: 'Ncẽea ra kò ma tiris x''áíès koe bìi xu ma bóò ga a: qábì-kg''ao xua kò
    dxùua tsi ko xgáèa máá gúùan úúa hãa, ncẽe kò c''eean khama ma nco̱à a, a safirean
    khama ma kaisase tsã̱á a, a i a salefan khama ma dàḿ-tc''ubi i. I kò bìi xu di
    tcúúan gàman di tcúúan khama ii, i kò c''eean hẽé, naka ts''énèan hẽé, naka salefan
    hẽéthẽé gaxu di kg''áḿan koe tcg''oa.'
  uig-PIN: 'Ƣayibanǝ kɵrünüxtǝ kɵzümgǝ kɵrüngǝn at wǝ üstigǝ mingǝnlǝr mana mundaⱪ
    idi: atliⱪlarning kɵkrikidiki sawuti qoƣdǝk ⱪizil, kɵk yaⱪuttǝk kɵk wǝ günggürttǝk
    seriⱪ idi. Atlarning baxliri xirning bexidǝk idi; ularning eƣizliridin ot, tütün
    wǝ günggürt qiⱪip turatti.'
  beo-beo: Na esala ba:su amo ganodini, na da hosi amola amoga fila heda:i dunu ba:i.
    Ilia bida:igiga da:igene ga:su liligi yoi, ela:me amola bua:iya:i ba:i. Hosi ilia
    dialuma da laione wa:me amo ilia dialuma agoane ba:i. Ilia lafidili, lalu, mobi
    amola salafa manebe ba:i.
  acf-NT: An vizyon-an, mwen wè sé chouval-la èk sé moun-an ki té anlè sé chouval-la.
    Yo té ni chimiz an fè asou lèstonmak yo. Sé chimiz-la té wouj kon difé, épi blé
    kon syèl-la, épi jòn kon souf. Tèt sé chouval sala té menm kon tèt lyon. Difé,
    lafimen èk souf té ka sòti an djòl yo.
  tpi-OTNT: Na long dispela samting olsem driman mi lukim ol hos na ol man i sindaun
    long ol hos, na pasin bilong ol i olsem. Ol man ol i putim ol siot kapa, na kala
    bilong ol dispela siot em retpela na blupela na yelopela. Het bilong ol hos i
    olsem het bilong ol laion. Na paia na smok na ol ston salfa i paia, ol i kamap
    long maus bilong ol hos na i sut i go nabaut.
  mbt-NT: 'Ne iling kayi ka ulaula te impakita keddi ne me kudde wey te migmangudde
    kayi: ka migmangudde due putew ne dingding te me kumeng dan ne malalab ka batek
    iling te hapuy, wey meilem iling te mahal ne batu ne sapiru, wey makalawag iling
    te asupri. Ne ka ulu te me kudde egpekeiling te ulu te liyun wey miglihawang puun
    te me be-be dan ka hapuy, ebel wey asupri.'
  hau-SA: Dawakai da masu hawansu da na gani cikin wahayina sun yi kamar. Sulkunansu
    ja wur ne, baƙin shuɗi, da kuma rawaya kamar farar wuta. Kawunan dawakan sun yi
    kamar kawunan zakoki, daga bakunansu kuwa wuta, hayaƙi, da farar wuta suna fitowa.
  mam-NT: 'Tej ttzaj tyeec''an Dios weya ke tz̈ej cyuyax soldado tjax cyibaj, e wila
    cyjulu: Tilbil xcbil ttzii'' cyxuuc'' soldado cyak tisen k''ak'' bix cha''x bix
    k''ent. Cywi'' tz̈ej tisen cywi'' león, bix tuj cytzi etz k''ak'' tuyax sib tuyax
    azufre.'
  udu-udu: Dhali tonyjan pem jin p̱arkika/ e mo tani shumarum wana e ciki/ mo. Dhali
    uni gun mer shumarum ap̱o/ mo tani uni hi’thkina rac̱pa/ mo ki jamas gi mo/o’d
    mo dhali jamas gi wosh jin ta ’pinyamaṯẖ mo dhali jamas gi wosh jin si’da ’kwani
    mo jin c̱a’bki go’d go’d mo, dhali ’kup̱ shumarum wana e gi ’kup̱ ma dhop̱ mo,
    dhali o’d dhali aku’d dhali wosh jin si’da ’kwani mo gac̱ki’d ’peni ’twam buni
    mo be.
  tvt-tvt: 'Eno motmang ni mok nyia moksiitte loong ah japtup rum tang: Neng teekhuh
    loop theng laakkhoi loong ah we saangsaang ih saangta, saphira jong hamham eta
    nyia koonthook likhiik ih meenta. Mok khoh ah sakhobung loong khoh likhiik angta,
    eno mok tui nawa we, weekhot nyia koonthook dong taha.'
  bgt-bgt: Inau ku reghia na komi soldia kena hahaghe tadia na komi hos. Na poko rihu
    kena pokoagna na raghadia, na dodorodia ke mela vaghagna na joto, me bulou me
    ngonge. Na uludia na komi hos ke vaghagna na uludia na komi laion. Ma na joto,
    ma na ahu, me sikei thagi ghahira ke beubethu ke au mai kori livodia.
  mvn-mvn: Ka yau dune nihenina osi‑naiaV ka ai tau vi‑ata‑naia ai dune adueyei taina
    deina. Taui manakadai ibou‑potei pai bou‑pota wayahia. Ka pai bou‑pota‑naia tupwai
    yabebenina, ai ananata ana dune deinake. Ka tupwai nigenigena, hawana ito‑niuna
    ana dune deina. Ka tupwai kovukovuna, sulipuraV deina. Ka osi‑naiaV ununui ai
    dune lioniV ununui deina, ka awawai wayahia ai ananata, ka bawa, ka kadu sulipuraV
    ivinꞌ‑omo‑nananena.
  djk-NT: Da, a ini a sani di mi si, mi si den asi anga den suudati di be e lei a
    den tapu. Den be wei lebi, baaw anga taya insii impi. Den ede fu den asi be gei
    lew ede. Den be e puu faya anga somoko anga podoo a ini den mofu ini.
  uig-LAT: 'Ghayibane körünüshte közümge körün’gen at we üstige min’genler mana mundaq
    idi: atliqlarning kökrikidiki sawuti choghdek qizil, kök yaquttek kök we günggürttek
    sériq idi. Atlarning bashliri shirning béshidek idi; ularning éghizliridin ot,
    tütün we günggürt chiqip turatti.'
  nde-nde: 'Amabhiza labagadi engakubona embonweni wami kwakukhanya kunje: Inqaba
    zabo zesifuba zazibomvu okomlilo, ziluhlazanyana njalo zilithanga njengesolufa.
    Amakhanda amabhiza ayenjengamakhanda ezilwane njalo emilonyeni yawo kwaphuma umlilo
    lentuthu kanye lesolufa.'
  ton-ton: 'Pea naʻe pehē pē ʻa ʻeku mamata ki he fanga hoosi, ʻi he meʻa naʻe hā
    mai, mo kinautolu naʻe heka ai, ko honau sifa fatafata naʻe lanu ki he afi, mo
    e lanu moana, mo e felofelo: pea ko e ʻulu ʻoe fanga hoosi naʻe tatau mo e ʻulu
    ʻoe fanga laione; pea naʻe ʻoho mei honau ngutu ʻae afi, mo e ʻohuafi, mo e sulifa.'
  mir-NT: Haagä caac̈hpujxtä soldadohajxy hänajty. Jaduhṉä pujxt color hänajty miøødä,
    møødä tsaptspä, møødä hucypiä, møødä puꞌtspä. Jaduhṉä cuaay quiopc‑hajxy hänajty
    nebiä leóncopcän. Tägøøgtuꞌu hänajty jiiby piädsøm̱y yhaawjooty, møødä jøøn, møødä
