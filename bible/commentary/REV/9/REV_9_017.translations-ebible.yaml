  nbq-nbq: Eke, kuda inim, ap eneyave kuda ambot vaga horaik agarwik inim, nabi higya
    dugwit, inigis ako andi yi o. Enarin yirik ako andi, heda melaka enggen mudu ovagak,
    mbogot mudis ovagak, eke vule angga mudu ovagak, enarin elose anderogo at higi.
    Kuda ininggul ako andi, yangge singga unggul ako ovagak atma, adwanggak idup-mbidup
    erogo baik lapwak yiluk, enelagapma en hali abya inim, yuvuk inim, helep belerang
    agap sule sukup yagaliga menda inim, wulu wagya higi.
  tgo-tgo: 'E wovatomweko tɨne ya thuweya hos na gharathatha ghanjiyamoyamo ŋgoreiyake:
    Gharenji vwatae e ghaghetagagana, ghanjiyamoyamo thɨ soro ŋgoreiye ndɨghe mamiye,
    thɨ blu ŋgoreiye varɨ idae sapaya na thɨ mbwaumbwau ŋgoreiya salp. Hosɨko umbalinji
    ghayamoyamo ŋgoreiya laiyon umbalinji, na ndɨghe, mundu na varɨ salp i rara i
    raŋgima e ghaenji.'
  yap-yap: Min piliyeg e changar rog ngug guy e pi os nem nge girdi’ ni yad bay u
    daken; bay yungi wasey nike upunguy daken ngorongorrad nib row ni bod e nifiy,
    ma ba ra’en mak’ef ni bod e sapphire, ma bmaguchol ni bod e sulfur. Ma lolugen
    fapi os e bod lolugen e layon, ma be yib e nifiy, nge ath, nge sulfur u lan l’ugunrad.
  mop-NT: 'Bel in quin yee'' biqui''iloo'' a tzimin in wilajoo'' ichil a jabix nümül
    a tan in wiliqui. Le''ec a que''enoo'' tu pach a tzimini, yanoo'' u cününbeeb
    u taan. Baala'' u color u cününbeeboo'' u taan: chüc jabix c''aac'', y ya''ax
    jabix a tunich zafiro u c''aba''a, y c''ün jabix azufre. Le''ecoo'' u pol a tzimini,
