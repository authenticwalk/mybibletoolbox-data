    daw kulor dulaw na paryo ta asupri. Mga ulo ta mga kabayo paryo ta ulo ta lion.
    Gagwa ta iran na baba apoy, aso daw asupri.'
  tim-tim: Akto biwine purik kato giwelân hin egân. Luâk bau luâk soko kakŋân aregât
