    chaꞌna sufre. Ndoꞌ quitsoꞌñeen, nquen oꞌ itsijonhanꞌ joohanꞌ chaꞌna nquen lión.
    Quiiꞌ jndyue oꞌ conduiꞌ chon yo neon yo sufre.
  bhd-bhd: ते मीं इस दर्शने मां घोड़े ते तैन केरे एरे सुवार लेइहोए, ज़ैन केरि झ़िल्लमां
