    xarha.
  sim-sim: Urik suku hom hos nga ma ol hosik liri nga amu heyera. Awun undari kowe
    lihi siot kapa nalo, mi ama rombo, aflornivi ondo hom nandarin limu falera. Hos
    ondo masiji lihi laionhi masiji hom nari lir. Uhu suwambushi lihik hi tarvle nga
    hikrisha nga sunja salfa nga simu tala ira. Salfa oso hikrisha hom naha kuvasahanda
    sira. Urik ma misambik fehe kraha nalmingrip li halashirik li sirik kraha namtas
    mbele mbele ol hoshi suwambushik talari ondo mu lirin mandingormera.
  npi-ULB: यसरी मैले दर्शनमा घोडाहरू र ती घोडाहरूमाथि सवार हुनेहरूलाई देखेँ । तिनीहरूका
    छाती-पाता आगोजस्तै रातो, गाडा निलो र गन्धकजस्तो पहेँलो थियो । घोडाहरूका टाउका
    सिंहहरूका टाउकाजस्तै थिए, अनि तिनीहरूका मुखबाट आगो, धुवाँ र गन्‍धक निस्‍कन्थे
    ।
  cgc-cgc: 'Iling ti daw lagen mga kabayo daw mga gangabayo na nakita ko naan ta ake
