  bel-N: І гэтак я ўбачыў коней у відзежы, і вершнікаў на іх, якія мелі панцыры агністыя
    і гіяцынтавыя, і серкавыя; і галовы ў коней, як галовы ў ільвоў, і з храпаў іхніх
