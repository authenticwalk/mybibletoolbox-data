    gosuseni. Hosi (horse) da jiro mo, kau raiyoni (lion) da jirogori. Hosi (horse)
    da békada ghe avaraka bubura, imbosi a nunda masaghae ava buvurutusira.
  san-IAS: mayā ye 'śvā aśvārohiṇaśca dṛṣṭāsta etādṛśāḥ, teṣāṁ vahnisvarūpāṇi nīlaprastarasvarūpāṇi
