    itinin lion na’atube, naatu awahimaim wairaf, sow agor kutikutin naatu sulfur
    hititit.
  sny-sny: Ane etiri ape mo suwou se siyeye. Ane fe hos sosu ai atu siye lu ape mo
    fe hos lo me'iyeni sahe onuteye ape mo, siyeye. Ai lu ape mo lai lowe ai wafei
    uperi ape mo ani asi ereye. Ai atu wafei uperi ape mo nihari tere'e tere'e se
    ta'aneye. Lowe yehe mi lo'u wou, sosu tapiye norohuwe wou, sosu tapiye a'i wou
    ta'aneye. Fe hos lowe lo tu pa'are nihari apou a'i ne. You pusi erawe laion lo
    nihari wou a'i ne. Ahi lowe lo sahe yehe, sorowe itomu a'i, sosu itomu wareme
    a'i nowe ma'e henerai. Itomu apou irowe hote uwase heneri somusiya wou a'i ne.
  myy-myy: Ito yirocati yʉ cãirojʉ cabaru joe jesarãre ticʉ yʉ. Ĩna ya rujʉ cʉní gaye
    ricati riti ñacʉ. Gãjerã sũarise, gãjerã sʉmearise, gãjerã bodearise cʉní cʉticã
    ĩna. Yai rijoga bajiro rijoga cʉticã ĩna cabarua. Ĩna ya riserijʉ bueri, jea,
    ito yicõri azufre wame cʉtirise cʉni budicʉ.
  trc-NT: Ne̱ dan me se ga̱a naquiꞌyaa nu̱ꞌ rasu̱u̱n nihánj rihaan ꞌu̱nj, quiꞌyaj
    se‑mo̱zó Diose̱ yoꞌ, ne̱ queneꞌén ꞌu̱nj man nij cuayó do̱ꞌ, man nij síí ta̱j xráá
    nij cuayó do̱ꞌ, ne̱ nij soꞌ roꞌ, me se nica̱j nij soꞌ agaꞌ caráán rucua̱a̱ nij
    soꞌ, ne̱ dan me se no̱ se mare̱e ndoꞌo, ne̱ no̱ se maree̱ risca̱ꞌ, ne̱ no̱ se
    míí, nda̱a vaa chuguu̱n yoꞌóó azufré acaa a. Ne̱ ase vaa raa̱ chuvaa̱ vaa raa̱
    nij cuayó, ne̱ curiha̱nj yaꞌan curiha̱nj catzeꞌ curiha̱nj yoꞌóó azufré curiha̱nj
    tuꞌva nij xoꞌ a.
  cut-NT: Ndihcheró che chenun se cu che duche coraza. Color yahn ne, cua̱h ma̱n,
