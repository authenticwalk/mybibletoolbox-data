    tuhupo hanip er nahatin ohe er gwe tuhupo ihir tap hat orhe atem kat oh maraptingopa.
  bvr-bvr: Gun-gata ngaypa ngu-nana jin-gata yarraman rrapa birripa an-dakal ji-yarraman
    ji-bima aburr-ni aburr-yurtchinga, birripa minypa birlmurr aburr-mirrka aburr-gonyinyjiyana,
    minypa juna a-maya minypa bol gu-rrongga gu-jirra, rrapa minypa an-gungunyja minypa
    gun-gata jandarra gun-nelangga jepaya (sapphire), rrapa minypa dulgu a-maya minypa
    jorlpur (sulphur). Rrapa bama jiny-jirra yarraman nipa minypa bama a-jirra layan
    (lion), rrapa ngana jiny-jirra wenga guna-bena bol ngarl gu-jirra rrapa jolnga
    rrapa jorlpur.
  zad-NT: 'Na'' ki nak kabayka'' ble''do''id'' na'' beṉ''ka'' llia koll''bka'': daa
    nkweej cho''alc̱ho''eka'' nakan dii xṉa ka yi''na'', na''ch de azul ka yaj wan
    daa le zafiro, na'' dii gush ka bishte daa ne'' azufre. Na'' yic̱hj kabayka''
    nakgakan ka yic̱hj bell, na'' ḻoo cho''abka'' chchej yi'' dii nc̱hix̱ azufre na''ch
    llen.'
  kmg-kmg: 'Ŋic â becâsic jaŋere hawari ine maŋ šâŋe-nanezi kecšiŋuc honepo: Ŋic jaŋe
    maruku bâbâroŋ â keda â bâbâŋeŋ iŋuc rojumbiŋ, â becâsic jaŋere qizec laioŋ qizecne
    iŋucne, micjeŋickonec ine šoc â hosâc â tepe šocne wahawec.'
  aso-aso: 'Idoꞌ aꞌmine hosiloꞌ minaniꞌ amisi hosiꞌinesi veꞌneloꞌ i milanguꞌ nene
    neꞌminisa nizavoo ninguve: Losoꞌnidoꞌ lepese nene oloꞌ gulumo neꞌmine guleheꞌ
    ilinekisi idoꞌ sahila geheni gumi kala neꞌminesi idoꞌ salfa geheni neꞌmine gihungoꞌ
    ilinekisi nene izikaniꞌ ve. Idoꞌ hosiꞌineti maduꞌine nene laioni guloliti maduꞌine
    gele vineꞌ nizavo veꞌningutiꞌ nene oloꞌ gulumosi sokilesi salfa gehenisi nene
    leme heta ogo minineꞌ ve.'
  uli-uli: Iwe ngo ikalloh isala wiri woas kala mo rechokla re mel yuchul; ngo yor
    parang le ye ddol checha le ye wochog yaf, ngo ye ddol harawraw le ye wochog sapphire,
    ngo ye wol pparangrang le ye wochog sulfur le piltael lal mekla wuber. Ngo chemel
    woas kala ila ye wochog chemel raywong, ngo ye bubuyoy yaef, mo burah, mo sulfur,
    mo lal mekla yewer.
  nin-NT: Nu ula ku zizo, ingga i hi inga na abi so sa inga ba, aba surr inkinkru
    yi nggo a na yi ni inklo. Ni gre ususarr nâ ta si uru, ni si wundu, na zzu ama
    ande ka imbimbru solfa. A tu a inga wa wemi a zzu atu a iche, uru ni intsi tuku
    solfa a ssuzzu zhi na angu ambarr wa.
  acu-NT: Tura karanma nunisnak kawai ainauncha, tura kawainum ketinauncha wainkamjai.
    Kawainum ketinau wejmakri jiru najanamu kapantin, nunia kingkia, nuniasha takum
    ainaun wainkamjai. Tura kawai muuken juun yawaa muukea tumaun wainkamjai. Tura
    kawai jangkenia jiisha, tura mukuntiusha, tura azufresha timiá tsuwer keenak jiininaun
    wainkamjai.
  cak-WNT: Y can chupan c'a ri achi'el wachic' ri xinben, xentz'et c'a ri quiej. Y
    ri ye ch'ocol chiquij, ye quicusalon c'a ch'ich' ri niquitobej ri ruwa tak quic'u'x,
    y ri ch'ich' ri' quek, k'en y azul c'a ri yetzu'un. Y ri quijolon (quiwi') ri
    quiquiej xa achi'el quijolon (quiwi') ri coj. Y k'ak', sib y azufre ri ntel c'a
    ri pa tak quichi'.
  ebk-ebk: 'Nan chiyuycha kafiayu ya nan chiyuycha nunsasakay ay inilak as nan kaman
    iitawku at assena: Nakchang nan chiyuycha nunsasakay as lanchok ay manasarak as
    tagrangcha ay nan kolorcha at turu. Nan usa ay kolorcha at munchachara ay kaman
    apuy. Wacha pay chi asul ay kaman nafiaror ay safiru, ya muntitifia ay kaman asufre.
    Nan uron nan nauycha kafiayu at kaman uron chi layon, ya chacha ifudfud-ok chi
    apuy, asok ya asufre.'
  spa-PDDPT: Así vi en la visión los caballos y sus jinetes. Tenían corazas de color
    fuego, jacinto y azufre. Las cabezas de los caballos eran como cabezas de leones.
    De sus bocas salían fuego, humo y azufre.
  ruf-ruf: Apfi pfifo pfawoneke mne ghamaono ghangu, wafalasi na awala yawawadinile.
    Tsawapfala maghwanda gha chuma mmambagha mwawo ighakalile madung'u ka ghumoto,
    pfine langi ya buluu ka mlanga, na njano ka libwe ilikwaka. Ghamatwi gha wafalasi
    wala tsaghakala ka ghamatwi gha simba, na mne milomo yawo tsaghulawa ghumoto na
    hosi na usaghe wa baluti.
  gun-gun: Ha'e rami vy aexa rã kavaju ha'e hi'árygua kuery opexo regua oguereko tata
    rami pytã va'e, jacinto rami hovy va'e ha'e enxofre rami iju va'e. Kavaju akã
    ma guary akã rami. Ijuru gui ma oẽ oiny tata, hataxĩ ha'e enxofre.
  agu-BL: Ej nin je quitane'n yi e' cheja'tz scyuch' yi e' sanlar yi ate' te chej.
    Yi yubil yi jujun jokoj ch'ich' yi at len wutz chic'u'l yi e' sanlar i'tz cyak,
    tu txa'x, tu k'an. Ej nin yi e' chej i cunin wi' balum tane'n chiwi'. Ej nin le
    chitzi' na el tzaj k'ak' tu sib, nin azufre. Ya'stzun yi xtxolbil yi wil tul wutzicy'
    tane'n.
  isn-isn: Eti inge uu azamine ifalasi mundoti yane nawa naiamankie migulya ao. Ikua
    yao aiikauku anga umoto, bluu niye niyelu niisheeye. Imatwe afalasi aimpyani ni
    matwe nihimba, numumilomo ao aiupumile moto, lyoki ni salfa.
  ilo-ULB: 'Kastoy iti pannakakitak kadagiti kabalio iti sirmatak ken kadagiti nakasakay
    kadakuada: Dagiti kalasag kadagiti barukongda ket umap-apuy a nalabaga ti marisna,
    nalitem nga asul, ken immasufre nga amarilio. Dagiti ulo dagiti kabalio ket kaas-asping
    dagiti ulo dagiti leon, ken manipud kadagiti ngiwatda ket rumrummuar ti apuy,
    asuk, ken asufre.'
  pir-NT: Sa yegʉ caballoare tiquina bui pesayequina gʉ̃hʉre ihñaʉ. Sa ye caballoa
    bui pesayequina tiquina jeripohnarine cahmotaye suhti come suhti sohãñe suhti,
    yahsaye suhti, bojoyaye suhti ijiri. Sa ye caballoa tiquina dapu paca yayia sohãñequina
    yero saha bajuri. Tiquina dʉseripʉ peca, ohmeo, azufre wame tiye ohmeo gʉ̃hʉ wijiari.
  anv-NT: Né amɛ gejya yina, ngɛ́ mpɔ́ mekagala ne bɔɔ́ abi ájwɔlé mfaá ɛji. Bɔɔ́
    bimbɔ áfyɛɛ́ uba useé ummyɛ ɛbi bɔɔ́ bee ákwerege né uwya. Ubaá useé bina
    ugɛlege ɛké mewɛ, uwyaá ugile nkane genó ɛyigé ákuú nnó Safaya, ne úlú
    ntó ɛkwɔɛkwɔ ɛké genó ɛyigé ákuú nno solfɔ. Mpɔ́ ɛyina ɛwyaá makpo ɛké
    makpo genyanya. Mewɛ, ne amuawɛ, ne sɔlfɔ ɛtanege ɛji né meno.
  sab-NT: Cha gwagedu ja ulitadi kaire kwian nu skwenba ja gitidi, ama ulita ta giti
    ama kledu chage lle gweale mno lugaba bonga tangle mo ta managda, lle mno mo ta
    managda e dabere lenrenre moloinre. Kaire agwe ja chuga salengwli gude chuga kare,
    jita kle chie ja e kate, kaire jiangwa kle chie ja e kate kaire lle mnuñale kada
    azufre gwatige jita kare kle chie ja e kate.
  tmd-tmd: Makwam nɨ nugumön, hön hos ñɨŋ bla aipam, hos rola römɨdim nöbö akuyöbö
    aipam kapa ap uñ yömim bla, bli rɨn pin paskwolö röxgöŋa, bli rɨg rɨnaub “sapaia”
    me rɨmɨdöi akuyöbö röxgöŋa, bli rɨg hömlö göj “salpa” me rɨmɨdöi akuyöbö röxgöŋa.
    Hön hos yöcmac bla, laiön yöcmac röxg nɨgöŋa. Ajmöl ñɨŋ sebö rɨn pina aipam, haub
    aipam, ap salpa hölɨŋ gwogwo acɨx ödöriö aku aipam hömɨdöŋa.
  acr-NNT: 'Y xkꞌut chinuwach ruma ri Dios, taq ri kawayuꞌ kukꞌ ri e kꞌo puwiꞌ, jewaꞌ
    ketzuꞌnik: Kikojom chꞌuqubꞌal uwa kikꞌuꞌx, waꞌ katzuꞌn kaq pachaꞌ aqꞌ, azul pachaꞌ
    rabꞌaj zafiro rubꞌiꞌ y qꞌan pachaꞌ rabꞌaj azufre rubꞌiꞌ. Y ri kijolom ri kawayuꞌ
    e pachaꞌ ri kijolom ri koj yey pa kichiꞌ kel lo aqꞌ, sibꞌ y azufre.'
  kpg-kpg: I lodo dagu moe, au ne mmada gi nia hoodo mo digau e llele ai. Nia baalanga
    ala e haaligi nia hadahada digaula la gu mmee gadoo be di ahi, e halatee be di
    hadu hagalabagau ‘sapphire’, gei e loubuge be nia ‘sulfur’. Nia libogo o nia hoodo
    le e dina gi nia libogo laion, gei nia ulaula ahi, nia huiahi mo nia ‘sulfur’
    e lloomoi i lodo nadau ngudu.
  taj-taj: ङाइ म्राङ्बा तादेन ताथोरी क्रेःबा सिपाहीगदे चुह्रङ्बा मुबा, थेनीगदेला कुरी
    क्‍वान्‍बा ढालगदे चा मे ह्रङ्‌बान वाला ओच्‍छे पिङगैदेन गन्‍धक ह्रङ्‌बान उर मुबा।
    थे तागदेला थोबो च्‍यान्‍ना ह्रङ्‌बान मुबा। थेनीगदेला सुङग्‍याम मे, म्‍युगुदेन
    गन्‍धक थोन्‍मुबा।
  avt-avt: 'Hi wen hɨtyak hɨr mɨt netike hos mɨr. Hɨram marim: Mɨt han in netike hos
    hɨr neriuwet ain mɨre ninɨm mau han pank, han neriuwet ain mɨre yinamɨn, han mɨre
    kono. Hos paan kɨr hɨrak kɨre pusi ke yaank laion hɨrak wɨsenuk kinɨn sak niuk
    mɨrak laion.'
  cbk-cbk: 'El ichura del maga caballo y del maga gente muntao con esos que ya mira
    yo na mi aparicion amo este: el di ila pecho tapao de metal colorao como fuego
    gayot, pati el color de sapira azul y amarillo como azufre. El maga cabeza del
    maga caballo dol maga cabeza man de leon, y na di ila boca ta sale fuego, humo,
    y azufre.'
  uig-ARA: 'غايىبانە كۆرۈنۈشتە كۆزۈمگە كۆرۈنگەن ئات ۋە ئۈستىگە مىنگەنلەر مانا مۇنداق
    ئىدى: ئاتلىقلارنىڭ كۆكرىكىدىكى ساۋۇتى چوغدەك قىزىل، كۆك ياقۇتتەك كۆك ۋە گۈڭگۈرتتەك
    سېرىق ئىدى. ئاتلارنىڭ باشلىرى شىرنىڭ بېشىدەك ئىدى؛ ئۇلارنىڭ ئېغىزلىرىدىن ئوت،
    تۈتۈن ۋە گۈڭگۈرت چىقىپ تۇراتتى.'
  tuf-tuf: Aját cámsiris itit, éytaro. Soldádoin éyinan caballo icar cut beyin yera
    camís ow̃ro. Yera camís ey ocan buwáy bi cat, tic bi cat, tam bi cat órojoquinro.
    Caballo ey cuisa cohtóc cuisan wanro. Caballo ey cac sar oca cat iyar cat, azufre
    cat yehnro.
  abx-abx: 'Da''ito sito i sakulawan-ko si maka''urusa kurulawan nagparabuslung-ko:
    Pala''in-la''in i kulur-na si day mga kutamaya magtambon si darakan-na si magpangabayo.
    Aniya'' nga bali pagkapiyat, aniya'' nga kulor igot ngan aniya'' liwat dulaw pariho
    si asupri. I mga takuluk-na si mga kakabayuhan akapurupariho si takuluk-na si
    liyon, ngan aniya'' magguwa'' api, humbo pati'' asupri tikang si mga bawa''-na.'
  mco-NT: Jadu'n nhuin'ijxyɨch je cohuay ajcxy, e mɨɨd je ñijäy ajcxy huɨdibɨ anajty
    yaj'ɨñaayb. E je ñijäy ymɨɨd anajty ajcxy pujx ma ycaach, je' mɨɨd ñinïcx cohuaangɨxy.
    E je pujx hue' anajty ycolor tzaptz, azul etz pu'tz. Je cohuay ajcxy jadu'n anajty
    ycohuajc nej jamgaa ycohuajc, e ma ajcxy y'ahuac ypɨdzɨmy nej jɨɨn, nej jɨɨnjoc,
    etz nej azufre.
  cpb-NT: Noñaatziiri ikoñaaperotanake owayeripaini noñaawyaatakari, rowayetakero
    kotsirotaki ishipaneeki. Eenitatsi porekathaitaintsiri roshiyakawo paampari, itsipa
    kityonkaironkathaitaintsiri, itsipa kiterithaitaintsiri. Jirika kawayopaini, ariwaitake
    iito manitzi. Ishitowanake ipaanteki paampari, kachaari, kiterimoito okantanaka,
    osheki oshitzinka.
  aon-aon: Aria eik kabi douk yabo yomnis um aria yatik amudok soldia hatem hwosahos
    iri hore siotog douk shenekog ainab iri um amamish mishish. Agwudok siotog onog
    douk owishiborig kabi douk nyih hanu um. Aria onog behrabig, aria onog akitohig
    kabi douk amudok utom nyeigurim um salfa iri. Aria hwosahos esheshigos baragos
    sape kabi enesh debeishi wanohwishi mahish nyeigurish um laion iri esheshigos
    um. Aria nyugwus sani nyih douk hanuwi amudok akitohimi utom nyeigurim um salfa
    iri shatograri eshudok hwosahos esheshig nokwatog.
  hus-NT-2005: Anchanꞌ tu chuꞌu ban xalkʼantsixtaláb an bitsimtsik ani xi punattsik
    tajaꞌ. An bitsimtsik ani xi punattsik tajaꞌ, in koꞌol tin tamét jun i dhabuxtaláb
    chakniꞌ, asul ani mán. An bitsimtsik in koꞌol in ókʼ jelti padhum ani bin wiꞌ,
    u kalel i kʼamal, i paw ani i asufre.
  mig-NT: Te súan ni̱ jini̱‑ri̱ caballo nátu̱'un jíín jáni. Te cha̱a káyoso‑tɨ́‑ún,
    káñu̱'un‑de su'nu̱ nátu̱'un jíto ñu'u̱n, jíín yúu̱ kua̱án, jíín azufre. Te xini̱
    caballo‑ún kánda̱a nátu̱'un xini̱ ndɨ́ka'a, te yu'u‑tɨ́ ni̱ kenda koyo ñu'u̱n,
    jíín ñú'ma̱, jíín azufre.
  bps-bps: Na teengu i tafite di deg, dunan dad kudà na i dad sundalu smakay dun.
    Na i dad smakay nun klung di kfela na slame mbatak fulè salngad dinè i lifoh,
    na too mlunu gambet i batu safira, na mlalél gambet sandawà. Na i ulu dad kudàla
    salngad ulu i labè lmanaf liyun, na lifoh, buk, na sandawà lamwà mdà di bà i dad
    kudà ani.
  mbs-mbs: Iling kani se bawa te kodà aw sondalo impekità kanak. Kinità ko se sondalo
    simakay, aw doen menge saol dan ininang te kinis melalag, iling te kelalag te
    apoy. Doen heman menge saol dan melonaw, iling te batek te bato meelagà iningedanan
    sapiro. Doen heman menge saol dan bolaw, iling te batek te esopri. Iling te olo
    te liyon se olo te kodà dan, aw lekat te bahà dan limowà se apoy aw ebel aw esopri.
  tof-tof: 'Ka ne os akó tibiób amarru pam nósenarre kürü ene nuszan klamdó, i inzan
    koralórr: ibü dalgüp adlang kla ur berrezan óe-óe, pugan blu, akó aruri koralórr.
    Osab singül inzan koralórr laeonab singülzan, akó ibü taedógab ur ulita tübausürr,
    nokam, akó aruri kolae ilangan nokam.'
  cme-NT: 'Miŋ daa sũnaamba‑i damma maŋ baa ba gbartaamba‑i ku yaa daaku: Ba kɔlluŋ-joŋgorbaa-ba
    waa dãdãa ŋaa dãamu, banamba kakau ŋaa bula-hũmma, banamba bɔjũmmu. Sũnaamba
    yunni waa ŋaa jar ba yunni. Dãamu taa mu hel ba nunni-na, baa nyaasĩnni, baa
    naarjũmmu.'
  sus-sus: Na laamatunyi kui n naxa na soee nun e ragie to. E kanke makantase nu maɲingixi
    nɛ a gbeeli, a fɔɔrɛ, nun a nerefunyi daaxi. Soe xunyie nu luxi alɔ yɛtɛe xunyi.
    Tɛ, tuuri, nun soda nu minima e dɛ kui.
  pon-2006: 'Oh ih duwen ei pil kilang nan kaudiahlo oahs akan oh irail ko me dake:
    mete me pere nan mwaremwarerail kan weitahta duwehte kisiniei, poh mei duwehte
    pohn sapair, oh oangoahng duwehte suwepel. Moangen oahs ako duwehte moangen laion,
    oh kisiniei kohsang ni ewerail ko, ediniei oh suwepel kin kusieisang ie.'
  dad-dad: 'Aya malau seleulã kurã fiya bun, hos adodo tamo hos tetedin dibodon anidi
    eig fiya ailedin: Idi neid siot kapa are, yã giriya gen, maaĩ gegẽ gen ado, bailuya
    salfa gen. Hos mudureid are, laion mudureid gen, agef fen, idi eweid bunem yã,
    kaau ado, salfa wowã yen.'
  zab-NT: 'Squé xquel gunáa de cabayqui cun de ni beeb laadem: De ni beeb de cabayqui
    iduibte rulazdoodeb daagu de guiib culory xnia, azul ne ngats. Chiy quia de cabayqui
    ná zec quia de lióny, ne ruudem rdiia bal, guux ne azufrɨ.'
  jae-jae: Ma katuc kaiŋ teŋ kêsa e galic hos to lau, taŋ sêŋgôŋ ŋaô naŋ. Êsêacnêŋ
    maluku kokoc kêtôm ja to majaŋ-majaŋ ma joŋjoŋ. Ma hos tau môkêŋapac amboac lewenêŋ,
    ma ja to jadauŋ ma talao kêsa êsêac aweŋsuŋ.
  ksd-ksd: Ma damana iau ga gire ra lavur os ma ra tarai dia ga ki ta diat ta ra ninana,
    a papal na palariam ta ra bongobongo i diat i ga da ra birao, ma da ra vat i blu
    ma ra pakar; ma ra ulu i diat ra lavur os dia ga da ra ulu i ra umana leon; ma
    ra iap ma ra mi ma ra pakar i vana rikai ta ra ngie i diat.
  msm-NT: 'Sikan mgo kabaju dow sikan namanakoy naangod to seini: To namanakoy mey
    puthow no yopon duon to dagaeha dan no angod to kayahag to asupri dow angod to
    kayogdog to kaeju hasta angod to kulur to yangit. To uyu to sikan mgo kabaju dan
    angod to uyu to liyun, aw meyduon kaeju dow obey hasta yogdog to asupri no ogyogwa
    duon to ba-ba dan.'
  myk-myk: Kashɛɛ le nɛ ɲa ge, shɔnyɔ ye ni piimu pʼa bi dugi yi na ge, tɔɔrɔ fadeye
    yi bye pu bɛɛri mu, yee yi bye pu ŋmasigiye. Yi tuugo ka ɲɛ ba na ɲɛ wɛ, ka ɲɛ
    bulani ba safiiri kagereŋɛ ɲɛ wɛ, ka ɲɛ ba kirimu ɲɛ wɛ. Shɔnyɔ yi ɲuyɔ di ɲɛ
    ba cɛnri wogo ɲɛ wɛ. Na ni wurege ni kirimu di foro yi ɲɔyɔ ni.
  sbe-sbe: 'Yogu kenosuwai wa unai meta hosi yo taugeluidi ya kitadi kadi kao doha
    teina: Taugeluidi nuwapoudi kadi laugudugudu kulikulidi meta pulupululudi, kalakalawadi
    yo yogeyogedi. Yo hosi wa kuludiyao kadi kao doha laiyoni kuludiyao yo kawadi
    wa udiyedi meta kaiwa kalapulupululudi, kasu yo salpa panena se pesama.'
  mcr-mcr: Itaŋi wätqä eŋqä-paŋi, hosi iquatä, ä hosiu äpmamiŋuwä iquatäŋi, quwqä
    suqe, nyi hiŋuä tiiŋä äquŋgqe. Iqua niqŋqä woyqä quwqä quikuiu ämäŋänmiŋqe, hui
    häŋesqä, hui heawiqä, ä hui hiuisqe. Hosi iquauqä nyuäŋi, laiyonqä iquauqä nyuäŋä-näŋiqä.
    Itaŋga, teu, suakiu, hikä piyaŋä-weqä tä änätŋqeu, eeqänäŋä iqua, quwqä maŋita
    ätimäwa äumiŋuwi.
  cux-NT: Ní 'tíícā n'diichí 'yuūdūu s'eeⁿ taachi 'úú, Juan, cueⁿ'é ndúúcū espíritu
