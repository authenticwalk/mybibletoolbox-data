    pohn sapair, oh oangoahng duwehte suwepel. Moangen oahs ako duwehte moangen laion,
    oh kisiniei kohsang ni ewerail ko, ediniei oh suwepel kin kusieisang ie.'
  maq-NT: Naxin cojo cha xi hinchasun rë chu xi cahvë ngajñi nijña naha ne, cuitjin
    cun. Cha xi hinchasun rë chu ne, yaja cha chinga quicha xcusun hani rë ndihi,
    xcusun rë susë hñu hacuaha xcusun sine. Hane rcu chu naxin jan ne, sacuaha rcu
    chu xa cjan rë cun. Hane tsëhë hntsua chu ne, tivetju ndihi tivetju nihndi cojo
    azufre.
  hto-hto: Bie izói éroide cabálluaɨ nɨcaɨdo cɨona izói cɨódɨcue. Afe cabálluaɨ emódomo
    ráɨidɨno jogóbiaɨmo llojeco jɨtáoidiaɨoɨ. Afe llojécuiromo jíaɨre, mócore, borare
    cuega. Iaɨoɨ cabálluaɨ ɨfo ‘leon’ daɨna jánallari ɨfona éroide. Afémacɨ fuémona
    irai izói jino bite, íemo uíllɨe bite, íemo daje fuémona naɨraɨ ɨere uzire cóonaitalle
    raa jino bite.
  por-BRBSL: Assim eu vi os cavalos na visão e aqueles que se sentaram sobre eles,
    tendo couraças de vermelho ardente, azul jacinto e amarelo enxofre; e as cabeças
    dos cavalos se pareciam com as cabeças dos leões. De suas bocas saem fogo, fumaça
    e enxofre.
  ces-NKB: A tak jsem ve vidění spatřil koně a ty, kteří na nich seděli. Měli ohnivě
    [rudé], hyacintově [modré] a sírově [žluté] pancíře. Hlavy těch koní [byly] jako
    hlavy lvů a z jejich tlam vycházel oheň, dým a síra.
  cui-cui: 'Xua xuan tan cawayumonaein iche: Pomonae cawayutha eneica pentacaritha
    cajijinca penain bocoton, petsobiwanno, yawa pesʉjeiwanno, yawa pedaedaenaewanno.
    Barapo cawayumonaein peitabaran be neʉthʉ itabaran. Barapo cawayumonaein pecoiboton
    tsina iso itereton tajujuinatsi xua tsʉxʉ tsobia, yawano icha tsʉxʉno xua coicha
    sʉjei. Yawano icha coicha po tsʉxʉ coicha daena.'
  boj-2014: E ŋeio bulosimqa tamo hos quraq di awesoqneb qaji naŋgi unjrem di naŋgo
    are targaq di gara jugo dumu bul siŋgila koba jigeleŋesoqneb. Gara jugo qudei
    di naŋgo wala lent. Qudei qenjent. Qudei merient. Hos naŋgo gate laion naŋgo gate
    bul. Naŋgo medabuq na ŋamyuwo ti qurem ti meniŋ yuo ti branteleŋeb.
  eng-OEBUS: 'And this is what the horses and their riders appeared to be like in
    my vision: They had breastplates of fire, blood-red and sulphurous, and the heads
    of the horses were like lions’ heads, while out of their mouths issue fire, and
    smoke, and sulfur.'
  eri-eri: Onodu boni ji dada wewewou dorofe langa hoosi nerigene, fai nere hoosi
    langa yafane, onodu nere nebere onowou wa benou. Fai nere kapa siot tanane, onodu
    siot waha nebere yere, giriwou bagu, giiwa bagu, bailu bagu. Nere hoosi waha nebere
    moranege, laion moranege dorofe. Onodu eeya bagu buutu bagu, megebu salfa eeyana
    bagu, hoosi hawenege langa heigedu bode, firigagadu fere-fere goyane.
  aly-aly: '@see-verse:REV.009.016'
  wiu-wiu: Pule pitikene enekolu osi kai ni osi kai patu mea pokoi yene dikaneya enekou.
    Kini palanu ewetemotane peteneya-kiti teke teke taneya enekou. Nipa toe keneya
    kikome kianeya ni tubo ni salepa kugu kanu pageneya keneya teke teke taneya enekou.
    Ni osi kai tobou wanepa laione tobou wane keneya. Kini kabunukepa toe witoa lodo
    witoa salepa kugu itipono okoa kakeneya witoa toka.
  swe-swe: 'I min syn såg hästarna och deras ryttare ut så här: ryttarna hade eldröda,
    mörkblå och svavelgula bröstpansar. Hästarna hade huvuden som lejon, och ur deras
    munnar kom eld, rök och svavel.'
  cth-cth: Vision dawk kai ni ka hmu e marangnaw hoi marang kâcuie naw teh hettelah
    ao. Marang kâcuie naw teh hmaito, mupamat e hoi gan patetlah ka samen e rong patetlah
    kaawm e saiphei ao. Marangnaw e lû teh sendek e lû hoi a kâvan. A kâko dawk hoi
    hmaito, hmaikhu hoi gan a tâco.
  mti-mti: Mae osi ge iyayapan egowo wakeyawa ne Guwawa danave yauna. Me mamaib. Mut
    igiyawa togowa toboremewa mumawa meru mina buruburu, pumpune e den sinewa sira
    sarupa mina yanepam. Mae osi kuiyowa me mae raion kuiyowa mina, sira mu nouwa
    apa meru, aup ge sarupa dauweme.
  pad-NT: Oniaroa, vadami fori hikia va'ora onokiki adani cavalo, cavalo-ra vavaadahaki
    khama. Vamakho'inia vakaimahaki ida makari 'dakhaki nadaraki. Nadaraki, koriki,
    korikoriki ida makho'ini aka'oahani kakamakarini 'dakhaki. Siho kaha'dini fori
    kihiki ida nadaraki, ja'di safira oniki fori hiki ida koriki, enxofre oniki fori
    hiki ida vakadimakari 'dakhaki korikorini. Jomahi hiihiha ka'da'dini kanokiani
    fori hiki ida cavalo ka'da'di. Cavalo fori hiki vabodia khaonaniki ida siho kaha'dini,
    siho kaojini, enxofre hiki.
  twi-twi: Na mʼanisoadehu no mu no, mihuu apɔnkɔ no ne wɔn akafo. Na wɔn nkatabo
    no yɛ kɔɔ sɛ ogya, tumm, ne akokɔsrade sɛ sufre. Na ɔpɔnkɔ no ti te sɛ gyata ti
    na na ogya wusiw ne sufre fi wɔn anom.
  hlt-hlt: Te phoeiah marhang neh a sokah aka ngol rhoek te mikhlam ah ka hmuh tangloeng,
    rhangpho a lingdak la, nukyum la, a aeng la a khueh uh. Marhang rhoek kah lu te
    khaw cathueng lu bangla om tih amih ka lamkah hmai, hmaikhu neh kat te thoeng.
  tbz-SIM: Kɛ̀ n yɑ̀ sisɛ̃ĩ́, bɛ̀ɛ̀ sì dèkɛ kɛ̀ bɛ̀ dɑ̀ɑ́tí yɛmɑ́tìyɑɑ̀bòrɛ̀, kɛ̀
    yɛ̀mɑyɛ̀ wũɔ̃ kɛ dò muhɑ̃ɑ̃́, kɛ̀ yɛtɛyɛ̀ dò ntiwɛtì, kɛ̀ yɛtɛyɛ̀ dò mmuhɑ̃ɑ̃ponyuo,
    kɛ̀ sisɛ̃ĩ́ yɔ dò nyɛcìrícìrɛ̀ kpɛyɛ. Muhɑ̃ɑ̃́ nnɛ̀ kuyukú nɛ̀ muhɑ̃pòpùo nkɛ̀
    dɛ̀ yìɛ̀ní si nɔ,
  san-GUJ: મયા યે ઽશ્વા અશ્વારોહિણશ્ચ દૃષ્ટાસ્ત એતાદૃશાઃ, તેષાં વહ્નિસ્વરૂપાણિ નીલપ્રસ્તરસ્વરૂપાણિ
    ગન્ધકસ્વરૂપાણિ ચ વર્મ્માણ્યાસન્, વાજિનાઞ્ચ સિંહમૂર્દ્ધસદૃશા મૂર્દ્ધાનઃ, તેષાં
    મુખેભ્યો વહ્નિધૂમગન્ધકા નિર્ગચ્છન્તિ|
  ake-NT: Kaware amʉ' mɨrɨ awonsi'kɨ to' pon kon ene'pʉ uya, to' pʉropo nɨpon esi'pʉ
    isuweyu pe apo' kasa, mɨrɨ awonsi'kɨ tʉtarire, mɨrɨ awonsi'kɨ kara'kwa' pe, sorʉ'pa
    tato' kasa. Kaware amʉ' i'pai esi'pʉ rayan amʉ' i'pai kasa, to' mʉta yai apo',
    ikɨrɨsin mɨrɨ awonsi'kɨ sorʉ'pa epa'ka'pʉ.
  qvn-NT: Nätan Dios ricapachimaptin, ricapurümi chay caballucunatas jinaman logarayagcunatas.
    Chaycunaga jatirapäcunag fierru chilïcutam ninanuysi pucata, ‘jacintu’ ningan
    ruminuysi azulta, azufrinuysi cuti garwashta. Chay caballucunapa umancuna canag
    leonpanuymi, nätan shimincunapitam yargamunag nina, goshchri jinaman azufri rupayag.
  tku-NT: A'cxni' quit xa'iclakachuyamā'lh, iccālaktzī'lh tzamā' cahuāyuj ē nā tī
    ixtakētahui'lāna'lh. Ixtacu'xahua'ca'nalh hua'chi lamanat ē xasmataka ē lhmucucu
    chī azufre. Ū'tza' tū ixtalītamaktāya. Cahuāyuj ixtaka'lhī ixa'kxākca'n chī ixla'
    león. Tū taquilhtaxtulh pō'ktu macscut ē jini' ē azufre.
  bjk-bjk: 'Abo os arixe me ewe idi nang toxo kisisik lömö xönan, e xo pere idi kölöme
    xö winawara re e. Me idi toxo wawara bira: Abo auwiwi möxö böngböngöno idi ixo
    dadan xarnang a ia sösöt, ma ixo wawara ne mango, ma ixo mimisök xarnang a solam.
    Mabo öxöno os ixo xarnang abo öxöno laion. Ma ia sösöt ma taba arixe ma solam
    ixo wan su xalik abo ngalna idi.'
  msy-2020: Egha kɨ irebamɨn mɨn garir bizim mati, hoziaba ko gumazir hoziabagh apiazibar
    ganganim. Gumaziba siot kapaba aghui, ezɨ dar ganganim aghevegha, blu gamigha,
    iangurungi. Hoziabar dapaniba, laionɨn dapanibar mɨn gari. Ezɨ avim ko mɨgharim
    ko salfan dagɨar isiba, hoziabar akabar otiva tintinibar zui.
  bpr-bpr: Di kanteen-gu, ani kbaweh i dad sundalu na i dad kudà snakayla. I dad sundalu,
    nun anit di kfela, yé batakan fulè gambet lifoh, na lê too mlunu, na mlalél gambet
    sandawà. Na i ulu dad kudàla, gambet ulu liyun, na yé lamwà di bàla lifoh, na
    buk, na sandawà.
