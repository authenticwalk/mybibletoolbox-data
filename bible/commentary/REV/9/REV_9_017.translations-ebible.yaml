    ja ngibiakäre rüe ngäniene. Jändrän ye abko bä rababa tain ñukwä jutra kwrere,
    bä mire drüne amne bä näma sübrüre asufre kwrere abko näma kitani jabtä kwetre.
    Mdakäre abko, lion krübäte dokwä, ye kwrere jire mdä ye dokwä rababa tuen tie
    angwane, mdä ye kadate abko ñukwä jutra, ngübü amne asufre rababa betekä.
  azg-NT: Ndoꞌ quityquiiꞌ ꞌnan na tityincyooꞌ nnön, jntyꞌia quitsoꞌñeen yo sondaro
    na tantjohan joo oꞌ. Ndiꞌndya nanꞌñeen cüe ncjo na ivañoonꞌhanꞌhin na tyiꞌntcꞌehan.
