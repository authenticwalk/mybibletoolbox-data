    kirarir toc. Na tacapa, tactuorapa, salpana wautna tacapnanna, mina an ossarpaikna
    upemb tiŋ taruca tamtam mataŋgat.
  qvm-NT: Soldäducunapa chalëcunami cargan ninanog puca, azul-chicnu y garwash azufri
