  chz-NTPS: Läꜙlaˉ gaꜙläꜙjnäꜘ kinꜙ maˊ gaꜙjë̱ë̱nꜙ kyaˊjɨɨhˊ heꜘ. Läꜙjë̱ë̱ꜙ hi̱ˉ maˊ
