    मुखेभ्यो वह्निधूमगन्धका निर्गच्छन्ति।
  tna-NT: Uja yama tahui su nime bana huecuana. Piada piada caballo bianiji cuana
    sa etsedu su piama jutijuti mecuana sa anitaina. Pia ebianiji cuana sa etsedu
