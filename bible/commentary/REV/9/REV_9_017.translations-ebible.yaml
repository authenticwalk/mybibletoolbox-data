  cak-SNT: Y chupan ri incheꞌl achicꞌ ri xinꞌan, xaꞌntzꞌat ri quiej; y ri i-chꞌacol
    chiquij quicusan chꞌichꞌ chi niquitoꞌ roch-quicꞌuꞌx, y ri color ri chꞌichꞌ reꞌ
    quiak, kꞌan y azul. Ri quijaluon ri quiej, can incheꞌl quijaluon león (coj) y
    pa quichiꞌ ntiel-pa kꞌakꞌ, sebꞌ y azufre.
  uvh-uvh: Ning tanga nua'bu dera aramaknga yapguk ka aming ka hos ganang mera abiging
    wa aming ana a hossi' dabiksa' wara'sining mamamsi ganang wa siot ain kure u iipma
    guksa' abiging. Siot ain wara'sining kudisi' wa fam ka giming a fam ka giang a
    fam ka giang sianga ning ningwara' u ipmanga abiging. Ka hos wara'sining kisi'
    wa kugwang baseni kagaya laion ning kisi' urang ningwara'. Ka hos wara'sining
    masi' ginang ganang wa kudip mambaya' girii a kudugo mupmu kigineng girii a uningkim
    kudip mambaya' guk wari kadofiging.
  ino-ino: Afite'na himonafi apa'ke'noana ani hosimo akofetule faimai'naya vaya'moki
    hapaifi'yalena haesa haleku'ae o'ko haleku'ae ku'kupa haleku'ae a'a afaili'nake'a
    hosiyakamoki apa'kenopamo'a kave'ake afu laiyoni afumoki apa'kenopakana nehike'a
    atamo'ae halinamo'ae hi'mana'ake ata nelea yafa'yaka'ae apavayafati hatilavikeno
    mi'ko mopale vaya'aina aole'ae mako'ae ano fa'ko humale'neapati mako kaya aupalika
    vaya'aina ani hosimoki apavayafati hati lavea aole'ae mako'ae ya'mo'a ata'ae halina'ae
    hi'mana'ake ata nelea yafa'yakaleti'ae vaya hapake'a fali'nae.
  gnn-gnn: Ga nhämayi ŋarra yukurra ŋunhi yarraman'thinyaranhanydja guḻku'nha yana
    miṯtjinha, walala yukurra marrtjinydja gumurrnydja-djambaka'yinyara, wiripunydja
    miny'tji gulaŋdhinyara, ga wiripunydja milkuminy', ga wiripunydja gangul, ga muḻkurrnydja
    walala ŋunhi bitjan wäyin maḏakarritjmirri läyindhinyara. Ga dhurrwaraŋurunydja
    marrtji walalaŋgala dhawaṯthun gurtha ŋäṉarr ga ŋawulul manapan, butjirina marrtji
    buŋbulyun bena dhika warumuknha ŋoy-yumuknha.
  yal-yal: 'Na fe toon kui, n soone nun soo ragine to na kiini: E kanke masane yi
    gbeeli alo tɛɛna, e mamiloxi alo safiri gɛmɛna, e nɛri fuɲiramana alo dole tɛɛ
    fuɲina. Soone xunne luxi alo yata xunna, tɛɛn nun tutin nun dole tɛɛn yi minima
    e dɛ.'
  cnt-NT: Le₂në₅ bá₄ ca₂jág₃ a₂lë₁ca₂jág₃ jaun₂, qui₂ca₂jɨng₅₄ cua₁ quian'₅₄ dsa₂
    i₂co₁dsag₅₄ 'éi₂. Le₁lióg₃ le₁dsɨ́₅ dsa₂ jma₃cáun₃ a₂lë́₅ 'í₁ a₂jniá₂ guéin₂,
    a₂lian₂, quian'₅₄ guë'₂ a₂nióg₂ lia'₂ nióg₂ azufre. Mɨ₂dsi₄ dsɨ₂cua₁ guë'₂ në́₃,
    jniá₂ lia'₂ jniá₂ mɨ₂dsi₄ 'ia'₂ león. Juɨ₅ mɨ₂'o₅₄ guë'₂ në́₃ 'ia₂ si₂, 'ia₂ jme₁ŋi₁,
    azufre në́₃.
  tif-tif: kulaa lom tap visin o kebip anung uyo kukup-na utamiya, Hos yaapkan sole,
    tunum imbii-tal-unemin so, ili kanolin u kalile, waasi dinin tunum imi naam dildaak
    tinabip ayo bokon fiingim so, bokon binbin so, tuum titak ata fokoliwa, kiinala,
    tang mafak awon win butup tap ke mep hos dabom kaa busi dukum atul tabasa layon
    ami dabom dikin ke-lom ale, as dawang so, as lak so, tang mafak awon win butup
    tap so, ayo imi bon tem liip tiltamba tabebu kala, kali ko.
  nlx-nlx: माहु ज्या देरसेन माय गोड़ा पोर बोहणारान सातीन कवच आक्‍ठो, गंदक ने गेत देखानो,
    एने ता गोड़ान मुंड सिहान मुंडान गेत एतो। एने तान मुया माय रेन आक्‍ठो, दुवाड़ो
    एने गंदक निकेलतालो।
  apw-NT: 'Díí k’ehgo łį́į́ daahiłtsąą shich’į’ ch’í’ṉah ágolzaago; łį́į́ yiká’ dahnaháztaaníí
    bésh bitíl naztaaníí kǫ’ hik’e tséé ílíni, jácinth holzéhi, ła’íí tséłikǫ’i ga’ánolįhíí
    k’ehgo ánolįh: łį́į́ bitsits’iníí ndóícho bitsits’iníí ga’ánolįh; áídá’ daabizé’dí’
    kǫ’ hik’e łid ła’íí tséłikǫ’i hanádinah.'
  gum-gum: 'Pøs øyamay nan piab lataigu øyeeg kenamisren kaullimeran øyeeg ashar:
    tru itøgwanarbe nømui asrwan merrammay chinchimønrrai katabiibe, nag lata piguig
    køben, pillizhig køben, øskøig azufre lataig køben tøgar købig køn. Tru kaullimerai
    turmerabe leónmerain tur latailø køben, nømui trigugurrimbe naaba, naguishba,
    azufreba webarrubig køn.'
  not-NT: Aique naniaquero ora cantaca quisanitagantsi carari nagaguitaga. Iniacaquenari
    Tosorintsi ira mora tojai aisati ira quijëgotaigari. Ira soraro yogaigacaro ineiquë
    coshori quiraari aisati quisaari aisati cateriri. Ora iguito ira mora icantaro
    iguito secari. Cara ibagantequë pisotocanëri tairingasantachari, catsiari, aisati
    asopire ora ojenga camanijiantatsi otojetacagantatsi.
  plu-plu: Ayge ig Uhokri hiyapkise nuthu huwewe ku samah gihipakkis nerras kaneayhsima
    kaway akak nerras suwtat ku pariye betnene giduhyamadgakis. Gidukmadgayakis duruweh
    ke tiketbe, in hawwata ayeweptiye ke tipbe kewyo “jasintu”, in hawwata kuwikwiye
    ke supbe. Nerras kaway gitewkis kewa kawokwinebe gitewbe. Gibiyaptakkis pes tiket
    akak sariyan akak ini pusukempiye ku pariye bixiwanene arihri.
  iou-iou: Täŋpäkaŋ däpmonken hoskät, mähemiye bok yabäŋkuro u ŋode yabäŋkut; Hos
    mähemiye täŋo kupäŋtek ätu gämäni-inik, ätu gwagäri, ätu jäŋwam bumik. Täŋ, hos
    gwäkiwä laion gwäki bumik. U meni gänaŋ nanik kädäp mebet, gupe ba mobä kädäp
    mebet ikek unitä abuŋ.
  ntp-NT: Dai tʌʌ aanʌ ismaasi ʌcaapayu ʌʌmadu ʌsandaaru. Ʌsandaaru gʌntaagiana daraasaca
    ʌʌmo gʌgʌr vapaiñomi cacaparacami ʌgai laalachi vʌpʌʌgi dai laalachi tʌtʌʌdogi
    dai laalachi vuaama. Daidʌ ʌcaapayu moomodʌ ʌpa maasi mamaavidi moomodʌ. Daidʌ
    ʌcaapayu uusudʌaiñdʌrʌ vusanʌi taí ʌʌmadu cubusi ʌʌmadu asufre.
  rai-rai: U ra nung binabo iaau babo a kum os ma diat baa diat ki nate un diat. A
    kum utnaa baa diat ung baat a kum raprabondiat mai i taar welaar ma ra nguan,
    i bulu ma i gamol welaar ma ra saalfa. A lori ra kum os diat welaar ma ra lori
    ra kum laaion. A tubal, a nguan ma ra saalfa ditul pari ko ra kum waandiat.
  haw-1868: A ike aku la au ma ka hihio, i na lio a me ka poe i noho iluna o lakou,
    he ahi no ko lakou paleumauma, a he huakineto, a he luaipele. A o na poo o na
    lio, ua like me na poo liona; a mai loko mai o ko lakou waha i puka mai ai ke
    ahi a me ka uahi a me ka luaipele.
  ffm-ffm: 'Annii no njiiru-mi pucci ɗii e waɗɗiiɓe ɓee e ley holleede am: eɓe ɓoornii
    kaddule jamɗe boɗeeje nannduɗe e yiite, kaɲum e bula-bulaaje e oole nannduɗe e
    sitti. Ko''e pucci ɗii ana wa''i no ko''e dawaaɗi ladde nii, yiite e cuurki e
    sitti ana njalta e kunduɗe majji.'
  arb-NAV: وَرَأَيْتُ فِي الرُّؤْيَا الْخُيُولَ وَعَلَيْهَا فُرْسَانٌ يَلْبَسُونَ
    دُرُوعاً بَعْضُهَا أَحْمَرُ نَارِيٌّ، وَبَعْضُهَا بَنَفْسَجِيٌّ، وَبَعْضُهَا أَصْفَرُ
    كِبْرِيتِيٌّ. وَكَانَتْ رُؤُوسُ الْخَيْلِ مِثْلَ رُؤُوسِ الأُسُودِ، تَلْفُظُ مِنْ
    أَفْوَاهِهَا نَاراً وَدُخَاناً وَكِبْرِيتاً.
  cop-CNT: ⳿ⲙⲡⲁⲓⲣⲏϯ ⲟⲩⲟϩ ⲁⲓⲛⲁⲩ ⳿ⲉⲛⲓ⳿ϩⲑⲟⲣ ϧⲉⲛ ϯϩⲟⲣⲁⲥⲓⲥ ⲛⲉⲙ ⲛⲏⲉⲧϩⲉⲙⲥⲓ ϩⲓϫⲱⲟⲩ ⳿ⲉⲟⲩⲟⲛ
    ϩⲁⲛϧⲉⲗⲓⲃϣ ⳿ⲛ⳿ⲭⲣⲱⲙ ⲧⲟⲓ ϩⲓⲱⲧⲟⲩ ⲛⲉⲙ ⲟⲩϩⲩⲁⲕⲓⲛⲑⲓⲛⲟⲛ ⲛⲉⲙ ϩⲁⲛⲑⲏⲛ ⲟⲩⲟϩ ⳿ⲧⲁⲫⲉ ⳿ⲛⲛⲓ⳿ϩⲑⲱⲣ
    ⳿ⲙ⳿ⲫⲣⲏϯ ⳿ⲛ⳿ⲧⲁⲫⲉ ⳿ⲛϩⲁⲛⲙⲟⲩ⳿ⲓ ⲉⲩⲛⲏⲟⲩ ⲇⲉ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲣⲱⲟⲩ ⳿ⲛϫⲉ ⲟⲩ ⳿ⲭⲣⲱⲙ ⲛⲉⲙ ⲟⲩ⳿ⲭⲣⲉⲙⲧⲥ
    ⲛⲉⲙ ⲟⲩⲑⲏⲛ.
  sri-sri: 'Yʉ kẽrõsũgue caballuare, ĩgʉ̃sã weka peyarãdere ĩãbʉ. Ãsũ deyoma: Ĩgʉ̃sãya
    koretibirire kõme merã iridea kãmutari suríro sãñanerã ããrĩmá. Iri kãmutari surí,
    diiari, yasari, boreri surí deyobʉ. Irasiriro peame ʉ̃jʉ̃rĩ, ʉ̃tãye jacinto wãĩkʉriye,
    azufre wãĩkʉri poga irirosũ deyori ããrĩbʉ́. Caballuaya dipu ẽõkayea dipu irirosũ
    deyobʉ. Ĩgʉ̃sãya disirigue peame, ĩĩmikã, azufre wãĩkʉri poga ʉ̃jʉ̃rĩ ĩĩmikãde
    wiribʉ.'
  nal-nal: 'Lamaskana rataamaaiang surugu ga raamin amun os angkanaan ma naandi di
    iziar laaxur wana malasing kari: Amun saan di valaak kol a bangbangana naandi
    wana xa memek ma xa raubung ma xa xis malasing a saalfa. A waata amun os ka raamaai
    malasing a waata laaion. A xaiaf ma buan ma a saalfa xa tukbilak la balana naandi.'
  kyq-kyq: Bin ɓo maam mꞋaak sɛndge ute mɛlɗege teeco naanum ki. Ɔɔ mɛlɗege se tuuso
    saapo aac aan gɔɔ pooɗo, zɛɛr ciɗiɗ aan gɔɔ koa, ɔɔ kɔɔs aan gɔɔ kuɗn pooɗo. Ɔɔ
    do sɛndɗege tu se tec aan gɔɔ do tupiyge. Ɔɔ pooɗo, saa ɔɔ kuɗn gɛn pooɗo se teeco
    taarɗege tu ɓuluk ɓuluk.
  kwd-kwd: Na faata'inga lo'oori fagu, nau ku agasia ni hos, ma nga ta'a na gila nana'i
    fofoga gila ru'ufia nga 'ola na aeon 'i fu'ufu'uga. Ma nga ruu aeon no'ona 'e
    mekumeku 'ilaka'u nga eele, ma ka bobola'a 'ilaka'u nga lalo, ma ka mamalakwa'a
    'ilaka'u nga salfa. Ma nga gouna hos lo'oo te'efou gila 'ilaka'u nga gouna laeon.
    Ma nga eele ma nga daa fe'enia nga salfa ne'e ru'u mai fa'asia nga fokaga.
  ded-ded: Nga kicna tegecmangoc taru wasaingic becosicnginagoc yeneac siricngina
    yofi henai, yeni aiengngakpingina kpaua nga dzadzu amma asong botuc nga dzagec
    dzagec, imoc hoc kpara sarafa isoc. Nga becosicac oruc imoc raiong isoc nga enacnginaunac
    gerec nga hosuc amma asenga mangac manganea erema kenec.
  ewe-ewe: 'Sɔ kple sɔdola siwo mekpɔ le nye ŋutega me la ƒe dzedzeme nɔ ale: Woƒe
    akɔtakpoxɔnu biã hẽe abe dzo ene; ɖewo nye blɔ, eye ɖewo hã ɖi aŋuti ɖiɖi abe
    sulfakpe ene. Sɔawo ƒe tawo ɖi dzatawo ƒe ta, eye dzudzɔ kple sulfakpe do tso
    woƒe nuwo me.'
  nuy-nuy: Warraawurru-yung wangi-warrwarrwaay jarrangu. Ngarraagi-yung ngangu-nani
    nga-jarrangu ambarrj-mirri. Warraawurru-yung warra-wurru-wurruj wurru-yabini anaani-yung
    wu-waḏa-waḏaḏ nguynju yi-yiiḻi-yii wu-yamaa, ana-wulhurr-waj wu-burri. Anubani
    wu-yamaa nguynju a-ngura-yii, wugurraayung wu-yamaa maar-wuḻuḻulhangi, wugurraayung
    wu-yamaa nguynju ama-wudhalag-jii. Ngarraagi-yung ngaa-jarrangu ngi-yamaa wulguy
    yi-jarrangu-yii, yagu ngarra-ngarrijilhal ngi-yi-yamaa nguynju a-ngirri-ngirri-yii.
    Anubanila ngarra-ngarri-ḏamadhan-gala, anaani-yung wu-lhalng-ḏabalangi ngura marri
    wunguban, wu-ban-ḏabalangi. Marri anaani-yung wu-lhar-yamaa nguynju ama-wudhalag-jii.
    Anubani wu-yarrandi-maynji, wurru-ngawini.
  cop-BHC: ⲘⲠⲀⲒⲢⲎϮ ⲞⲨⲞϨ ⲀⲒⲚⲀⲨ ⲈⲚⲒϨⲐⲞⲢ ϦⲈⲚϮϨⲞⲢⲀⲤⲒⲤ ⲚⲈⲘ ⲚⲎ ⲈⲦϨⲈⲘⲤⲒ ϨⲒϪⲰⲞⲨ ⲈⲞⲨⲞⲚ ϨⲀⲚϦⲈⲖⲒⲂϢ
    ⲚⲬⲢⲰⲘ ⲦⲞⲒ ϨⲒⲰⲦⲞⲨ ⲚⲈⲘ ⲞⲨϨⲨⲀⲔⲒⲚⲐⲒⲚⲞⲚ ⲚⲈⲘ ϨⲀⲚⲐⲎⲚ ⲞⲨⲞϨ ⲦⲀⲪⲈ ⲚⲚⲒϨⲐⲰⲢ ⲘⲪⲢⲎϮ ⲚⲦⲀⲪⲈ ⲚϨⲀⲚⲘⲞⲨⲒ
    ⲈⲨⲚⲎⲞⲨ ⲆⲈ ⲈⲂⲞⲖ ϦⲈⲚⲢⲰⲞⲨ ⲚϪⲈⲞⲨⲬⲢⲰⲘ ⲚⲈⲘ ⲞⲨⲬⲢⲈⲘⲦⲤ ⲚⲈⲘ ⲞⲨⲐⲎⲚ.
  buk-buk: '@see-verse:REV.009.016'
  pri-NT: Â nye wàrapwiri mwara ê pai côorà kôo, naa na nyuâa. Pwa ârabwée paò târa
    nawâarà, na wâru pâ âmu kàra, âna mii pwacèwii ê ânye, ma bwùucùru duu, pwacèwii
    atü pwâra, ma kari pwacèwii ê dà na tòo. Â ê pûru pâ òoci, âna pwacèwii ê pûru
    liô. Â rà kòpi ê âracié muru—ânye, ma mu, ma dà na tòo.
  zpq-NT: Quinga ble'edaogüeda' cabayw ca' na' angl ca' beṉe' besyeyac beṉe' mal zjažie'
    cože'gacba' zjanaque' soldadw. Angl ca' zjanyaze' to de ya da' chcue'ej cho'alc̱ho'gaque'
    na' yana' chṉan' ca color c̱he yi' na' chṉan' da' azul na' da' gaše. Na' yic̱hj
    cabayw ca' zjanaquen ca yic̱hj bež znia be nzi' león, na' chchoj yi' cho'agacba'
    len žen na' len azufre da' chaḻa'ṉiṉ.
  por-TFT: Na visão vi o aspecto dos cavalos e dos seres que neles montavam. Eles
    vestiam couraças vermelhas como fogo, de azul-escuro como fumaça e amarelas como
    enxofre. A cabeça dos cavalos era parecida com a cabeça dos leões. Da boca deles
    saíam fogo, fumaça e vapores de enxofre que ardia.
  gwi-NT: Dinjii nąįį łąįį choh kat digeelk'ii; goodrihtsii ch'iitsii tyah dhitin
    ąįį kǫ' k'it daatsik, kii sapphire k'it ch'ahtł'oo (blue), ts'ą' sulfur k'it atsǫǫ,
    ąįį shandee ts'ą' gwigwiiłkįį nał'in. Łąįį choh giiki', lion ki' k'it viheechy'a'
    ts'ą' googhit gwats'an kǫ', łat, ts'ą' sulfur kwaii tr'ijyaa.
  gvn-gvn: Ngayu jananin bijarrin, bama, and yarraman. Jana bama ironji dumungu, kalka
    kanbinka. Kanbal iron ngala-ngala yala baya. Kanbal iron blue-bala, yala kulji
    sapphire. Kanbal iron yellow-bala. Yarramanamu dukul yala lionamu dukul. Baya,
    kubu, kubu yellow-bala yarramanandamun ngandalmun kadan.
  nhy-NT: Ijkón onikinmitak in kabayojtin iwan katlej inpan oyetiayaj, onikinmitak
    kej yeskia oniteemiktoka. Iwan katlej inpan oyetiayaj okipiayaj inmelpantlaken
    de tepostle. Yon tepostle okipiaya eyi kolor. Oyeka chichiltik kej tlitl, asultik
    kej ilwikak, iwan kostik kej azufre. In kabayojtin okipiayaj intzontekon kej itzontekon
    se lión, iwan de ijtik inten okisaya tlitl, okisaya poktle, iwan okisaya azufre.
  asm-FB: 'আৰু দৰ্শনত মই সেই ঘোঁৰাবোৰ আৰু তাত উঠি থকা সকল, যি সকলে চলাইছিল, এইৰূপে
    দৰ্শন পালোঁ: তেওঁলোকৰ বুকুবৰি অগ্নিময়, নীলবৰ্ণ আৰু গন্ধকময়৷ আৰু ঘোঁৰাবোৰৰ মুৰ,
    সিংহৰ মুৰৰ নিচিনা; সেইবোৰৰ মুখৰ পৰা জুই, ধুঁৱা আৰু গন্ধক ওলায়।'
  okv-okv: Eto horse te embo te pambera amita kiari one amo eture ta einge kena. Eto
    jenge ta beha iketera amo i peri ainge pangari te mume te ovevari te na kaneke
    kaneke arira. Eto o horse ta siro amo o lion ta siro ainge eto o amita pe to ta
    amo i peri te johi te enda pusu masa te tapa puvija.
  mxt-NT: Ta tyicuan caa nyehi̱ caballu cuan chihin visión, cha sanyehe̱ Nyoo chii.
    Ta pechu ra cayosó chi tɨ cuan, yɨhɨ́ noo caa tyacu cuaha, tyacu azu ta tyacu
    cuaan. Ta tari caá xiñi ndɨcaha caá xiñi caballu ra. Ta chichi yuhu tɨ quitá ñuhu̱
    ta ñuhma ta azufre.
  tzo-NT: Hech x'elan ti ca'etique xchi'uc ti much'utic scajlebinojique ti ni'ac'bat
    jq'uele. Ti much'utic cajajtique oy smacbil yo'ntonic. Ti smacbil yo'ntonique
    tsoj xchi'uc yox xchi'uc c'on. Ja' tsoj hech chaj c'u che'el c'oc', yox hech chaj
    c'u che'el zafiro-ton, c'on hech chaj c'u che'el azufre. Ti sjol ti sca'ique ja'
    hech chaj c'u che'el sjol jti'vanej bolom. Yac'oj sba chloc' ti yeic c'oc' xchi'uc
    ch'ayil xchi'uc azufre.
  ind-AGS: Dalam penglihatan saya, kuda-kuda dan penunggang mereka yang memakai penutup
    dada berwarna merah seperti api, dan biru gelap serta kuning. Kepala kuda-kudanya
    seperti seekor singa, dan api dan asap dan belerang mengalir keluar dari mulut
    mereka.
  omw-omw: Nte ruvaata taqamwaqi viqana vaisi mwihuavata mwihua qosivata taqaavarama.
    Mwi vaisihua mwetokyaqaa ntumwaquto inraikyava qia auru votima kyero nraanreqahuva
    vahuvaro vakora vahuvaro qaamiantaqatova vahura. Mwitaama vahuvaro mwihua qosi
    qiata vahirero raioni vairi qiata voti huva vahuvaro qosi mwihua nyoqitairo qiavantovata
    qia munravantovata oriqaatairo qia itovavata mwihua nyoqitairo nritareqaro vi
    varura.
  yrb-yrb: Nana nanu tubetuberoma erena i osi faiyawereini emanu deiro yaureta emeini
    emanu oro baruetana kafa ina kukuini safaia waita gebironu dubawaruini gajiga
    gebironu yaoini ina eno ere. I faiyawere osinu kofirina awe egi raiyoninu kofiri
    ari. Ina buburaini giborini wakiki danua gajiga gebiro i osinu bebeturoma farebi.
  maa-NT: K'oa̱á s'ín tsatsejèn‑na jñà kohòyo̱ ko̱ xi̱ta̱ xi títsa̱jnakjá‑la̱ nga
    ki̱cha̱ tájaà kijtsa ini̱ma̱‑la̱ xi inì kjoàn koni ni'ín, xi azul kjoàn koni zafiro,
    ko̱ xi sinè kjoàn koni azufre. Jñà sko̱ kohòyo̱, k'oa̱á kjoàn koni sko̱ xa; ko̱
    ya̱ tso'ba, ni'ín bitjo, ni̱'ndi̱í bitjo, ko̱ azufre bitjo.
  mcq-mcq: Visoni vaja kajino hosia ꞌee ea ijihuni toi hijajija ikaꞌina kivuta. ꞌEne
    ijí amia kaꞌene hosi ꞌahi hija kajihipuni túra tarerijaho vena punaꞌi rene akúpa
    hahasa rene ꞌee vena mareka saꞌina rejara. ꞌEne hosiepuni húmatijaho raioni puni
    húmata saꞌine ꞌee puni ira ohoijaho vena venuꞌa ꞌee vena marekijiꞌi rena ro usevara.
  sus-A: نَ لَامَتُنيِ كُي ﭑ نَشَ نَ سٌييٍ نُن عٍ رَفِيٍ تٌ. عٍ كَنكٍ مَكَنتَسٍ نُ
    مَحِنفِشِ نّ عَ فبٍيلِ، عَ قْورّ، نُن عَ نٍرٍقُنيِ دَاشِ. سٌي شُنيِيٍ نُ لُشِ
    عَلْ يّتّيٍ شُنيِ. تّ، تُورِ، نُن سٌدَ نُ مِنِمَ عٍ دّ كُي.
  jpn-1965: 私が幻の中で見た馬とそれに乗る人たちの様子はこうであった。騎兵は、火のような赤、くすぶった青、燃える硫黄の色の胸当てを着けており、馬の頭は、ししの頭のようで、口からは火と煙と硫黄とが出ていた。
  fra-SBL: C'est ainsi que je vis dans la vision les chevaux et ceux qui les montaient,
    ayant des cuirasses d'un rouge ardent, d'un bleu d'hyacinthe et d'un jaune de
    soufre ; et les têtes des chevaux ressemblaient à des têtes de lions. De leurs
    bouches sortent du feu, de la fumée et du soufre.
  yka-yka: Kuweˈ inin bantuk meˈ kuraˈ duk meˈ manguraˈ mapabagala si akuhin. Niyaˈ
    tampeng dākanden basiˈ kuweˈ peyat ebbut duk bilu langgaˈ duk binaning kuweˈ meylang.
    Kōk meˈ kuraˈin kuweˈ bantuk kōk limaˈung. Duk niyaˈ paguwaˈ amban dem behe meˈ
    kuraˈin ebbut duk umbu duk kayat meylang.
  mle-mle: Yiginim kaytik wun adiy hos vituwidiy. Aw adiy vay sawdiy duw, adiy dayadiy
    bwunim ridiy, day kapa ar yitaka-dadiy kaad kwusuw-dadiy dayadiy maviyim takatipidakik.
    Adiy kaad yiy kaytik nyikiy-nyikiy tidiy. Aw tugwaam nana tubw kaytik tidiy. Aw
    lakiyka-lakiy tidiy. Adiy dayadiy hos dayadiy abw adiy layan wakwadanadiy nimadiy
    pusi kaytika jaav daya abwa pik tidiy. Adiy hos dayaki dayir wakwul aal yiy-al,
    yakiywa yaryar-nadiy kabakawa wakwudiy adiy hos dayadiy dayir.
  shp-NTPO: Jaskarara en oinna iki, kabayobo namá keska meran; jatian jan peyakaabo
    jan xopanametabo iká iki, chii keska joshin, nai keska yankon, azufre keska panshin.
    Ja kabayobaon mapobo iká iki, león mapo keskábo; jatian jaton kexakanmeaxbo jokona
    iki, chii, koin itan azufre.
  aom-aom: Röhu ë muorovoꞌiröhe horse jabesi o horse vaꞌarue muorovo aribövi jabesi
    nu anoꞌoho niaꞌovoro gavodeje. Jabesi vineboho biririꞌe niögohuro tugohoromo ioꞌamëꞌe
    jiohijo. Röhu biririꞌe niögu jabesi nu anoꞌoho kavuëꞌe vëni hödu vaꞌëne rövëꞌe
    vëni uꞌi vaꞌëne o hövëꞌe munë ravoromo hödu hövëꞌe jiajëhi ëhi jioꞌamohijo. Röhu
    horse jabesi simanoho lion jabesi simano vaꞌëne jioꞌamohijo. Röhu vëni höde vëni
    uꞌe o hövëꞌe munë ravoromo hödu hövëꞌe jiajëhi jiëꞌoho ëho jabesi jöꞌore jioromo
    suorovohijo.
  geb-geb: Gu rɨma kui fara muuŋgiap mba hozi garav, nta piigi gumgi, gu mbe gangi.
    Mbe mbui tɨvi khaŋ muuŋgi. Mba gumgi mbe shargi siot kapagi nta fhavi khaŋ muuŋgi.
    Mba siori hɨvi vhava fara muuŋgi, ŋkarɨɨiŋ buiva fara muuŋgi, ŋguriŋ sarfa kɨma
    fara muuŋgi. Mba hozir pani, nta raion pani fara muuŋgi. Mba hozir kaathoori vhav
    gu vhava thuur gum sarfa kɨman vhav, nta mba hozi kaathoorin kav kɨrar hi.
  bsj-bsj: Nyo mato tuwea tirimbo mor dukumeri kange no kwika ciibo tirang'umki sulke
    cii fiye kwiu na kira, fir shudi kange mwem birenem. Dor tuwar tinimbo nyonga
    gelbatinimboceu, nyicenin kirak, kange yilom kange kirako fuwor cirang'um.
  cak-cak: 'Ri quiej ri xentz''et chupan ri achel achic'' ri xin-en, y ri (ech''ocol,
    etz''uyul) chiquij, quire'' yetzu''un: Chiquijununal c''o jun achel ch''ich''
    choquic''u''x, quiek nitzu''un achel ri k''ak'', azul achel ri abaj zafiro, y
    k''an achel ri azufre; y ri (quijolon, quivi'') ri quiej, achel quichin león y
    pa quichi'' ntel-pe k''ak'', sib y azufre.'
  chf-NT: Cä chäni cache'da ayan ni tzimim y ni soldadojob täcä que u chumtanba. Ni
    soldadojob u cänäntanob tu pecho lata de palib. Tz'ibijtac ayan de chäc y de yäx
    y de c'än. U pamob ni tzimim ca' u pam ajleon. Tu ti'ba u pase c'ac' y butz' y
    azufre.
  tlf-tlf: Kale ilam anung kwek uyo kopneluta, utamita e, hos kwiin tagang sino tinum
    kulep tiinemin so iyo kanupmin kalaa ageli kale, waasi dinan-kalin tinum imi naam
    kwaak kalilip uyo bagan isagulut so bagan miil so bagan naam so uyo fogolip dong
    tebesu ko. Kale minte hos imi dubom uyo pusi kwiin kiim atul tebesu ko age layon
    umi dubom ulutap keluta, at dong sino at tum sino minte tang mafak sino uyo imi
    bon tem ilep mitam e talan-bo kalaa ageli ko.
  piu-2006: Naanytjatjarra tjuṯa nyinarra waṉingi yayina ngarrkawanatjarra, wakaltjipingkamarra.
    Tjaampalaya ngaḻkilpayi tjatjakatjarra nyinangi. Tjaampalaya ngalkilpayi marutjarra
    nyinangi. Tjaampalaya ngalkilpayi yiluwanatjarra nyinangi. Naanytja tjuṯaya kata
    kutjupaya ngarala waṉingi, kata layina nguwanpa. Waru tili puyuṯarra naanytja
    tjaanguru pakaṉangi, puyu yiluwanaṯarra.
  poh-NT: 'Naxcꞌuhtjic woꞌ chic wi̱n pan jeꞌ jenaj laꞌ wa̱ch take sol reꞌ tzꞌukulque̱b
    nah cawa̱y reꞌ wili xinwilow chiqui̱j: Reꞌ take reꞌ tzꞌukulque̱b nah cawa̱y wilic
    jenaj coꞌlbal reh chiꞌ quicꞌux rehreh wach quicaꞌyic. Wilic xa cak chic ncaꞌn
    xa jeꞌ chic take ricakil kꞌa̱kꞌ. Wilic xa rex chic take xa jeꞌ chic ricab i taxa̱j.
    Wilic woꞌ xa kꞌan chic riban jeꞌ ricab i asu̱pra. Reꞌ chic i quina̱ take cawa̱y,
    xa jeꞌ chic ricab na̱ i cakcoj eh pan quichi̱ꞌ nelic cho kꞌa̱kꞌ chꞌi̱l woꞌ risibil
    ruxla̱b cꞌahtanak asu̱pra.'
  tue-tue: 'Caballoa, teero biiri cʉ̃́ã sotoa pesaráre biiro bauráre ĩñawʉ̃: Cʉ̃́ã
    cutirore cãmotáre sõãrṍ, sʉ̃merṍ, ewʉro niiwʉ̃. Caballoa yáiwa tiiróbiro dupupácʉtiwa.
    Cʉ̃́ã ʉseripʉ õme, pecame witiwʉ. Azufre jʉ̃ʉ̃ré póasusuwitiwʉ.'
  bjp-bjp: 'Na parpar kiak, ia par foron os turan fanu ae ri kiis lo, ri par aragii:
    Foron dangan aen ae i tel kale matan mangia ri, i melmelek arae karfian yiif ke
    ka bulu ma ka singsingen arae salfa. Paklun foron os ae i arae paklun laion ma
    karfian yiif, bau turan salfa i suusuuh la tina ngusri.'
  xon-xon: Tidaŋ ponn ni le m nan kan itaan ngbaan ni binib bi dik i pu na. Tikur
    aawan nibaa bii bibiŋ pu ki man ke mmii na, ki bɔn ke nsiin na, ki man ke chirbil
    na. Itaan ngbaan aayil naahn ichinn aayil la. Mmii, ni iŋmanyuu, ni chirbil nyan
    ni imɔi ni.
  tzo-ZNT: 'Li caꞌetique xchiꞌuc li muchꞌutic scajlebinoj iquile, chacalbe avaꞌiic
    cꞌu xꞌelanquil. Li muchꞌutic cajajtique oy staqꞌuincꞌuꞌic. Oy sbonol: tsoj coꞌol
    xchiꞌuc cꞌocꞌ, azul coꞌol xchiꞌuc zafiro-ton, cꞌon coꞌol xchiꞌuc asuvre. Li sjol
    scaꞌique coꞌol xchiꞌuc sjol león. Chlocꞌ tal cꞌocꞌ ta yeic, chlocꞌ chꞌail, chlocꞌ
    asuvre.'
  mpm-NT: Jaꞌa kuu ja ni jini ri na ni xnaꞌan ga da nuu ri. Ni jini ri kuayu un, ti
    ni jini ri chaa ka yoso. Ti ka ñuꞌun da suꞌu nuu ja kuaꞌa, ja nchaa, jiin ja kuaan.
    Ti xini kayu un ka nanuu xini ndɨkaꞌa. Ti kaña ñuꞌun yuꞌu tɨ. Ti suni kaña ñuꞌma
    yuꞌu tɨ. Ti suni ni kaña azufre yuꞌu tɨ. Taka un ni kaña yuꞌu tɨ.
  ots-NT: Nubbʉ́, dú cca̱htigö cʉ fani cja̱ co cʉ tøgue ncjahmʉ ndár wi̱. Mí jejʉ
    pajni gá xittɛgui, mí cohmpi quí ti̱ña̱jʉ. Nu cʉ pajni‑cʉ, már ntjɛni ncja ʉr
    tzibi, mí yojmi rá nccangui ncja ʉr ji̱tzi, cja̱ mí yojmi rá nccaxti ncja ʉr azufre.
    Quí ña̱ cʉ fani mí jñɛjmi yí ña̱ yʉ león. Cja̱ mí pøni tzibi jáy nejʉ, mí hñohui
    bbifi co car azufre.
  hoy-hoy: नानी ई दर्शन दा घ्वाळागोळ अदिक अऊर्द हिंग सवार कांळ्सदुर यार झिलमगोळ बेक्‍की,
    अदिक धूम्रकान्त, अदिक गन्धक घाई ईरोद, अदिक आ घ्वाळागोळ्द ताल्ला हुल्ल इन ताल्ला
    घाई ईरव; अदिक अऊर बाय दा टु बेक्‍की, धुंगा अदिक गन्धक होळतोगोद.
  amo-amo: Nanere nwa yene nibarke nan nya namoro nwui nighe nin na lenge na iwa di
    kitene nibarke. Imong kesuzu nigiri mine wa shigizin, mein bula nin mien tilung.
    Ati nibarke wa di nafo ati na zakki, nya tinu mine ula wa nucu ku, ncin a ulon
    nla.
  pjt-pjt: Kaṉa tjukurpa nyanga palunya tjananya nyangu, ka warmaḻa paluṟu tjana piḻpirpa
    kuṯitjitjara puṟunypa ngaṟangi. Piḻpirpa nyanga paluṟu tjana ayananguṟu palyantja
    kala wiṟutjara ngaṟangi. Kutjupatjara rituwana waṟu tili puṟunypa, kutjupatjara
    puluwana ilkaṟi puṟunypa, ka kutjupatjara yalawana inuntji puṟunypa. Ka nyanytju
    tjuṯa kata lion puṟunypa ngaṟangi, ka tjaanguṟu waṟu tili puḻka pakaningi, puyu
    puḻka kuḻu munu puḻi kala inuntji puṟunypa kuḻu tili winki kampangi tjaanguṟu
    pakaṟa. Kaya palula tjanalanguṟu aṉangu mungilyi mulapa ilungi manta winkingka,
    palu aṉangu mungilyi kutjupatjara wankaringu. Aṉangu tjuṯa ilungu, ka kutjupatjara
    wankaringu.
  cwe-cwe: Muna yamalaguso yangu niwona falasi na wakwelaji wake, wavala valo da zuma
    muna zimhambaga, dung'hu fana moto na yamwenga ya buluu fana ulanga na yamwenga
    ya ukole fana usage wa baluti. Matwi ya falasi wawo yakala yowoneka fana matwi
    ya simba, muna imilomo yawo mulawa moto na yosi na usage wa baluti.
  daa-NT: Dalŋay-ak, nu tal ŋu is saapinnay ku gartar. Saapinnay-ak dindik ar ako,
    balan̰ ciɗit ar samaane ho mirgiti. Kar kaƴ ku pisiyco gay ar ku boornar ho min
    ɗo biŋkico amila ako iŋ mooy iŋ maan ar ak ta baruukiner.
  mlp-mlp: Ad yaqgo sen qway nab mataw hos-ib ossa ya gibiyta na giwaqan kazaq diq
    ya gibiy. Mataw na gigo bab emgo abalawun atoranta giban isihim usta na awaqan
    kakaqta teq rawezta teq maliyta. Teq hos na gifaqin bilaqne laiyon gifaqin nog.
    In giteb faq amileq teq faq aqasin teq gig afanta maliyta anan salfa haqayta na
    gwahtiqeq lehyaq.
  ape-C: Aria eik kabi douk yabo yomnis um aria yatik amudok soldia hatem hwosahos
    iri hore siotog douk shenekog ainab iri um amamish mishish. Agwudok siotog onog
    douk owishiborig kabi douk nyih hanu um. Aria onog behrabig, aria onog akitohig
    kabi douk amudok utom nyeigurim um salfa iri. Aria hwosahos esheshigos baragos
    sape kabi enesh debeishi wanohwishi mahish nyeigurish um laion iri esheshigos
    um. Aria nyugwus sani nyih douk hanuwi amudok akitohimi utom nyeigurim um salfa
    iri shatograri eshudok hwosahos esheshig nokwatog.
  bgs-bgs: Iring kani tô bónnóng katô mga kudà asta katô mga sundalo na igpakita kanak.
    Tô mga sundalo na ágsaké duwán mga umpak dan na mallutù putó, iring na kallutù
    ka apuy. Duwán mga umpak dan na malunnó, iring na baták ka batu na ágngadanan
    sapiro na dakál é lagà. Duwán mga umpak dan na mararag, iring na asupri. Tô ulu
    katô mga kudà dan iring na ulu ka liyun, asta tikud tun ta babbà dan igluwà tô
    apuy, tô ábbál asta tô asupri.
  faa-faa: Airakano nōmo kituamo aseane, aporo saro hosea riparakano asesapo. Aporo
    kāwa karerapaka funumo kāwa mafaisane susa soko hekenosa soko keamesa soko asisapo.
    Saro hose wamoane saro raeone wamo asisapo. Saro hose akai aeyaka ira rufi soko,
    ira musu soko ira musu keamesa watiki yamosa soko perakasapo.
  kik-kik: 'Mbarathi icio ndonire na kĩoneki hamwe na arĩa macihaicĩte-rĩ, ciahaanaga
    atĩrĩ: Ngo ciacio cia kũgitĩra gĩthũri ciarĩ cia rangi mũtune ta mwaki, na rangi
    wa bururu, na rangi wa ngoikoni ũhaana ta ũbiriti. Ciongo cia mbarathi icio ciahaanaga
    ta ciongo cia mĩrũũthi, natuo tũnua twacio twoimaga mwaki, na ndogo, o na ũbiriti.'
  cap-NT: Nii cawallunacatac̈ha jalla tiz̈ta cherchiqui. Nii yawchi z̈oñinacaqui queca
    weezinacchiztac̈ha. Nii queca weezinacaqui tiz̈ta culuranacatac̈ha, ljok, larama,
    k'illu, jalla niz̈ta culuranacatac̈ha. Nii cawallunacaqui león animalanacz̈ achanacchiztac̈ha.
    Jalla nii cawallunacz̈ atquiztan uj, z̈keti, azupri ulanchic̈ha.
  ksr-ksr: 'Jaameleeŋ uŋa iikanoŋ eja hoos qaganoŋ rama kagiti, iyoŋoo kaitanigia
    iibe kokaeŋ kolooro: Reeŋgia (totowaa aeŋ reeŋgia) ii gere jo osoga, asoŋa injaŋkoŋkoŋawo
    ano goota salfa gere jamo kaaŋa. Hoos yoŋoo kaitanigia iŋiibe waŋgia laion orowaa
    waŋa kaaŋa koloogi qaa oogianoŋga gere, kaaso ano jamo geriawo qata salfa ii kamaaŋ
    karo.'
  eng-TNT: And thus I sawe the horses in a vision and them that sate on the havynge
    fyry habbergions of a Iacyncte coloure and brymstony and the heeddes of the horses
    werre as the heeddes of lyons. And out of their mouthes went forth fyre and smoke
    and brymstone.
  sbs-sbs: 'Umu njimona muniba boneni impono ye mbizi nabo ba tantite hazili: imi
    zizwato zensilelezo ziba kusubila tele, mubala bulu usiha imi ni mubala wa yelo.
    Mitwi ye mbizi iba kulikozete ubu mitwi iba ndavu, imi mutuholo twabo cikwazwa
    mulilo, busi ni surlpur.'
  sue-sue: Na atua wago inoise ema ata wo osi amira benau nusokare awa ego ine gina
    awa. Ema nukare tama woi nusokare kapa meni wai ata izaire uwiwaire nozawaire
    awa wosuniro noiwa awa. Ota wo osira giti kopi meni awa wo layonra giti kopi ine.
    Be so nusokarera ena niaore ibosire zebu awero beriberi wai zazo sopa dai kei
    awenua awa.
  fra-NCL: 'Et voici comment les chevaux me parurent dans la vision, ainsi que ceux
    qui les montaient : ils avaient des cuirasses couleur de feu, d’hyacinthe et de
    soufre ; les têtes des chevaux étaient comme des têtes de lions, et leur bouche
    jetait du feu, de la fumée et du soufre.'
  snn-NT: Ja'nca saijënna, yë'ëbi guënamë toya ëñahuë. Ba caballo tuicua yua guëna
    canre bacua coribana ta'yesi'cua baë'ë. Bacua guëna canre cato, toa'ru majeiñe,
    azurujeiye, së'ñojeiñe, ja'an'ru baji'i. Caballo hua'na'ga bacua sinjobë yua airu
    yai sinjobë sa'ñesi'cua ba'ijën, toa, pico, ju'ju sëñe, ja'anre bacua yi'obobi
    sëcojën saojën saë'ë.
  atb-NT: Ngò, shing-rán myang é má, myang jûm eq haú pé má ji bâng é wànggò-long
    pé gi, myi su ne é, shing shing nyui é eq hang su hui é nghut ri. Myáng jum é
    ulhum gi, hkanghkyî pê é ulhum su dut luî, yhangmoq é nhut mai, myi, myihkau eq
    hang pé htoq lo ri.
  cek-AK: 'Hnuksakhaih hoiah hrangnawk to ka hnuk, hrang nui angthueng kaminawk loe
    hmai kamngaeh baktiah kathim, jacinth thlung baktiah kamiing, kaat baktiah amsen
    saoek khukhaih to a tawnh o boih: hrang ih lu loe kaipui lu baktiah oh o; nihcae
    ih pakha thung hoiah hmai, hmaikhue hoi kaat hmai to tacawt.'
  bkd-bkd: Agkailing taini sa mga kabayu duun hu panan-awen ku. Sa taglulan duun inapidan
    sa kagpa dan hu puthaw ha maligà daw mahilaw daw makalawag. Sa ulu taena ha mga
    kabayu agkailing hu liyon daw agpamanhiwal diyà ta bàbà dan sa hapuy daw ebel
    ha asupri.
  ctu-76: Chʌ'ʌch yilal jini caballo tyac yic'ot jini c'ʌchʌlo' bʌ ti' pat tsa' bʌ
    quilʌ che' bajche' tic ñajal. An i mʌjquil i tajn jini c'ʌchʌlo' bʌ ti caballo.
    Chʌchʌc, yʌyʌx, yic'ot c'ʌnc'ʌn yilal. I jolob jini caballo tyac che' bajche'
    i jol chʌchʌc bajlʌm yilal. Ya' ti' ti' caballo ti loq'ui c'ajc yic'ot buts' yic'ot
    azufre.
  lac-NT: Caj in wʌyʌc'taj a rayo', caj in wiraj a mac cʌpa'an tu pach u yʌrʌc' tsiminob,
    bayiri' caj in wiraj biquira' u yʌrʌc' tsiminob. A mac a cʌpa'an tu pach a tsiminob
    yʌn u noc' a cu buquintic mac wa ber cu bin quinsbirob mac. Chen robob u noc'
    cu rembaj irej c'ac'. U jer jun xot' u noc' yʌn c'ʌn, u jer jun xot' u noc' yʌn
    bara'an chʌc. Robob u tsiminob a tu cʌpa'anob tu pachob, robob yʌn u jo'r an ten
    bic u jo'r barum. Tin wiraj u job c'ac' tu chi'ob yejer u buts'ir. Caj in wu'y
    u chuj c'ac' ich u chi' tsiminobo' xan.
  xla-xla: Epedeme na꞉ta tlamuwa hos aliya mate epo aliya di dla popa꞉uwa opahale
    so mateye ipapena. Aliya di dla popa꞉uwa yia꞉ kapuluye omteka꞉pena epo dikina
    epo walena. Epalati hos aliya yia꞉ dokopalaye layon dokopala sepena. Epame yia꞉
    mati dulu tle dlapa mate namile mate epo ullu batalimale pamalalo mateta woyamuwa.
  xav-NT: Tawamhã awaru, wa tô sabu za'ra, dasi'wapé zô ãma 're ĩdasisa'rei mono zé
    hã. Danhotõ 'rowi, da te 're ĩrosawẽrẽ za'ra mono ne, wa tô ĩ̱nhotõ 'rowim ne
    sabu za'ra, ĩsisiwi ĩsi'ubumroi mono norĩ zama. Ta norĩ hã ĩsi'uwazi tete 'manharĩ
    ne ré, te sõ'utu ubu ré ĩsisi asimro. Ĩsõ'utu ubu mono hã unhama ro'o pré ne na,
    ĩwamnarĩ mono hã. Duré sõté uzé ne na ĩsõ'utu ubu zé wamnarĩ mono hã. Duré 'rẽnhipré
    nho'utu uzé ne na, ĩsõ'utu ubu zé wamnarĩ mono hã. Duré awaru 'rãi mono hã, aiwa
    hu'u zérépa 'rã ne. Ĩsadai'ré hawi mono hã te unhama ro'o mono ne hã nasi wairé,
    duré ĩsizédé hã, ẽtẽ ro'o nhizédé uzé pire zama. Duré ĩsizédé uzé pire hã te duré
    nasi wairé, dapãrĩzé hã.
  cuk-cuk: 'An negburgan-dakdegu, weyob an molimar daksad, e-dulemar-birgi-simalad
    weyob an daksabalid: Sordamar-na-e-binasgar-odukunaidi soo-ginnitibiyob dakleged,
    arad-akwa-jacintoʼye-nugadyob dakleged, degine, gordikid-azufreʼgiidyob dakleged.
    Molimar-e-nono achumigur-nono-wawaadyob nikad, e-gayagi soo, waa, degine, azufre,
    ainimai an daksad.'
  tbf-tbf: Bu ka gi ta nga kesie bu oos ma bu oos o ta nga dengarie i aron kong baidendeng,
    gi nga mat malan ine. Kegi sar kakakuir nian mi bongbong a nga mereik ngeisngeis
    ma mangmangeda ngingi nge ngongo malan mi salpa. Bu kovagie bu oos gi nga mat
    malan bu kovagie bu laion, ma kuvu sibu ngutsugie mi leing, mi kienkou, ma mi
    salpa gi nga rovotsour.
  uig-CYR: 'Ғайипанә көрүнүштә көзүмгә көрүнгән ат вә үстигә мингәнләр мана мундақ
    еди: атлиқларниң көкригидики савути чоғдәк қизил, көк яқуттәк көк вә гуңгуттәк
    сериқ еди. Атларниң башлири ширниң бешидәк еди; уларниң еғизлиридин от, түтүн
    вә гуңгут чиқип туратти.'
  ikw-NT: Nụ rime ọwhnurninya wam, m whnụrnu m ịyinya nụ ele naagba be, be nwernu
    mbno mkpọma naachna ihie ihie lele bẹkwnu, lele jasịnti, nụ rugwu bẹkwnu, risi
    ịyinya wam nụ lele risi odum, bẹkwnu nụ rụnwurnu nụ rugwu bẹkwnu neehi n'ọnu be
    nọowhuya.
  khs-khs: 'Aputa: neyewi uwa koane potakamake, sena kopolo hose helepela: inapita:
    papokeye. Sena honono oma:pekise funiyewi honono fopiya keyalowala yopiyawala
    eleyawala amunakeye. Kopolo hose piseiwa a:pele laeone piseiwa amunakeye. Kopolo
    hose meapo emi tei wa:lawala, tei homatoawala tei homatoa eleya saofa olokeyaletela
    ikumu hoseyawana minakeye.'
  dwr-ENT: ቃሲካ ታኒ ሳፃን ፓራቱዋኔ ሄ ፓራቱዋ ቶጌዳ ኣሳ ቤዓዲ። ኣሳው ቲራን ዎያ ቢራታ ጎንዳሊያ ማላይ ዴዔ። ሄ ቲራን
    ዎያ ቢራታ ጎንዳሊያ ማላይ ታማዳን ዞዖ፤ ሳማዪያ፤ ቃሲ ኤፂያ ዲኒያ ማላ። ፓራቱዋ ሁጲ ጋሙዋ ሁጲያ ማላ። ኡንቱንቱ ዶናፔ
    ታማይ፥ ጩዋይኔ ኣዲሊያ ጪሻ ማላቲያ ኤፂያ ዲኒያ ታማይ ኬሴዳ።
  pma-pma: '@see-verse:REV.009.016'
  atd-NT: Ka pogpitow ku to mgo nigpanguddo, ogkoiling to soini. Duon mgo ig-atang
    dio to sosolobon to sikan no nigpanguddo. No ka batok to sikan, duon malalab no
    ogkoiling to hapuy, woy duon malugowlugow no ogkoiling to batok to mahal no batu
    no oghingaranan to sapiru, woy duon makaluwag no ogkoiling to asupri. Ka ulu to
    mgo kuddo, ogkoiling to ulu to liun. No duon hapuy, mgo obol woy asupri no oglibuwas
    to mgo bo-bo dan.
  tel-2017: నా దర్శనంలో ఈ గుర్రాలను గూర్చీ, వాటి పైన ఉన్న సైనిక దళం గూర్చీ నేనేం చూశానంటే,
    గుర్రాలూ, సైనికులూ ధరించిన కవచాలు నిప్పులాటి ఎరుపూ, చిక్కటి నీలం, గంధకంలాటి పసుపు
    రంగుల్లో ఉన్నాయి. గుర్రాల తలలు సింహాల తలల్లా ఉన్నాయి. అవి తమ నోళ్ళలో నుండి అగ్ని,
    పొగ, గంధకం వెళ్ళగక్కుతున్నాయి.
  hat-BSA: Konsa, mwen te wè nan vizyon an, cheval ak sila ki te chita sou yo a. Chevalye
    yo te gen pwotèj lestomak menm koulè ak dife, jasent, ak souf, e tèt cheval yo
    tankou tèt lyon. E se dife, lafimen ak souf ki t ap sòti nan bouch yo.
  top-NT: Chuná jaé cácxilhli la̱ta tú quili̱ma̱lacahua̱ni̱ca, y tí amá ixtapu̱huaca̱na
    cahua̱yu hua̱k ixtacuxmu̱nu̱nán tú ixca̱li̱maktakalhcani̱t cha̱tunu y ti̱pa̱lhu̱hua
    ixcolorcán, huí tí tzutzoko, spupoko y smucucu, y hua̱k amá cahua̱yu ixtakalhí
    ixakxa̱kacán la̱ xla la̱páni̱t, y nac ixquilhnicán ixtaquilhtaxtú lhcúya̱t, tzitzeke
    jin y azufre ni̱ma itlhcuma.
  msk-msk: Yani yang pyapakita kanak nang Balaan na Espirito, yang manga kabayo aw
    yang yagasakay. Yang yanagsakay sang kabayo kyakatabonan yang aba nang gaburuk
    na maronaw aw mararag aw mapora na yidilag. Yang oro nang manga kabayo maynang
    oro nang liyon. Yologwa sang kanilan baba yang atoron aw yang ubul aw yang obat.
  gyr-NT: Ẽgüe ehi asepia cavayu rehɨi che quer nungar pɨpe, iharɨ pendar evocoiyase
    vɨreco opochiha rupi tuprɨ oyoepɨsa guarepochi apoprɨ yuvɨreco, ahe iparagüer
    pĩra vahe tata nungar, sovɨ vahe, iyu vahe avei no. Cavayu rehɨi ãca evocoiyase
    avɨye tuprɨ yagua pɨ̃ta ãca, iyuru sui evocoiyase yuvɨnose-nose tata, tãtachi
    iyavei azufre. Ipɨpe sui ava mombosapɨsa yahocuer opa tuprɨ omano yuvɨreco.
  kmh-kmh: 'Pen niŋnik: kanj hos kiyk gok sek, bi hos ar bisgiyak gok sek ayin tiŋgliys
    ayak gok, gunap mon maŋlaŋ likañ rek gak, gunap miymor muk rek gak, gunap kamb
    walin “salpa” apay ak rek gak. Kanj hos jun gok, kayn layon jun rek ayak. Meŋg
    miŋgan kiyk biyoŋ sikum sek, mon maŋlaŋ sek, tap salpa yuk timey ak sek apiy gek,
    biynimb kuŋaynep kumyak.'
  ukr-ONPU: 'Коні та вершники, яких я бачив у видінні, виглядали так: вони мали вогняно-червоні,
    темно-сині та жовті, як сірка, нагрудники. Голови коней нагадували голови левів,
    а з пащі виходили вогонь, дим і сірка.'
  emi-emi: 'Tale uneghi nitaatara ateae aghe tarala avalue toko va: ooso atoa me lo
    atoa la ghe iilou etaira, uneira aighelei runga kassauira raeraeana nongina kura
    ateae me savuluvulungana me talakiena nongina salpa ngateva, uruira ooso atoa
    taataraira nongina uruira laeoni etoa, me kura me asu me salpa ghe ghooa ta paaira.'
  zpv-NT: Squiiꞌ naa ziga bwaꞌhahn maan gwahyi raꞌ chi loh bihsi nin bwaꞌhahn; ya
    nin zohba dihtsi raꞌ maan gwahyi raꞌ chi, stoꞌ raꞌ ba caa tuhbi dxiꞌba nin naa
    culohr naxñiaa, culohr asuhl, cun colohr guhtsi; ya yihca raꞌ maan gwahyi chi
    naa ziga yihca bweꞌdzi, ya rwaaꞌ raꞌ ma cagareꞌh bwehla, guhxa, cun asufre,
  gux-gux: Li tie yene, min den laa yaa taami li bonlekaala nni leni yaaba n den jagiba,
    den laa a kuliada ke a moani nani mi fantama yeni, ki go boani nani mi siema,
    ki go duudi nani li cidibili yeni.
  kos-kos: Ac in aruruma luk ah, nga liye horse uh ac elos su muta fac. Mwe loeyuk
    iniwalos srusra oana e, ac folfol oana sapphire, ac rangrang oana sulphur. Sifen
    horse uh oana sifen lion uh. E, kulasr, ac sulphur tuku liki oalulos.
  ibo-ibo: Nʼime ọhụ m, ahụrụ m ịnyịnya ha, hụkwa ndị nọkwasịrị ha nʼelu. Ndị nọ nʼelu
    ịnyịnya ndị a yi ihe ikpuchi obi nke ụfọdụ nʼime ha na-acha ọbara ọbara. Ụfọdụ
    na-acha dịka akpụkpọ eluigwe, ụfọdụ na-acha odo odo. Ụfọdụ na-acha dịka anwụrụ
    ọkụ. Isi ịnyịnya ha dịka isi ọdụm, anwụrụ ọkụ na ọkụ na nkume ọkụ sị ha nʼọnụ
    na-apụta.
  yml-yml: Wata a ꞌiseni ꞌwa da vo a da ꞌenotalailoiloyedi tovetalaganidi osi kwavudie
    i laka i nunagoi. Nuafoudie ꞌadi kaleko kainumu, ꞌifwaidi yamoyamoidi ꞌwa da vo
    ꞌai-ꞌalaꞌalata, ꞌifwaidi ꞌalaꞌalawidi ꞌwa da vo malaveta, ꞌifwaidi ꞌovuꞌovudi
    ꞌwa da vo manufagila. Osi ꞌunuꞌunudi ꞌwa da vo ꞌaisaya laioni ꞌunuꞌunudi, weꞌe
    ꞌawadiega ꞌai meana, lufwa wata manufagila ꞌalaꞌalaina i sousouyedi, ꞌwaidiega
    tomotoga viꞌai ꞌaitamogana i luvewafadi, viꞌai ꞌailuga ꞌatumaidi.
  ory-ory: ଆଉ ମୁଁ ଦର୍ଶନରେ ଅଶ୍ୱ ଓ ସେମାନଙ୍କ ଆରୋହୀମାନଙ୍କୁ ଏହି ପ୍ରକାର ଦେଖିଲି, ସେମାନଙ୍କ
    ଊରସ୍ତ୍ରାଣ ଅଗ୍ନିବର୍ଣ୍ଣ, ନୀଳବର୍ଣ୍ଣ ଓ ଗନ୍ଧକବର୍ଣ୍ଣ; ଅଶ୍ୱମାନଙ୍କ ମସ୍ତକ ସିଂହମାନଙ୍କ ମସ୍ତକ
    ସଦୃଶ, ଆଉ ସେମାନଙ୍କ ମୁଖରୁ ଅଗ୍ନି, ଧୂମ ଓ ଗନ୍ଧକ ନିର୍ଗତ ହେଉଥିଲା।
  bzj-bzj: Eena mi vizhan Ah si di haas dehn ahn di wan dehn weh mi-di raid pahn dehn.
    Dehn ches mi kova wid wahn ting laik aiyan ves weh peepl yoostu wayr wen dehn
    gwehn da waar. Ahn di aiyan mi red jos laik faiya, ahn daak bloo, ahn yelo jos
    laik solfa. Di haas dehn hed luk laik wahn laiyan hed, ahn faiya wid smoak ahn
    hat solfa mi-di kohn fahn owta dehn mowt.
  chk-chk: 'Iwe, lon künaei we üa küna ekewe oris me ekewe chon wawa, a iei usur:
    a wor chechen leupwer mi parapar usun ekkei, a arauarau usun ewe fau aüchea itan
    safaia, a pwal oleol usun primston, nge mökürer ra wewe ngeni möküren laion. Iwe,
    seni lon awer a towu ekkei, ötüöt me primston.'
  ssd-ssd: Ye kiŋatanu suk kame mbal hos ŋak ta teŋenmba kaŋgerken. Hos poŋginaig
    mbal nane tawi kareŋnu tawo sonu tuku silikinaig. Tawi kareŋnu ta gurgur ize kuloŋ
    ŋak. Hos kame ta tuku gabat laion gabat suk. Nane tuku miŋgekŋge agaŋ kamenu keŋmba
    pa bulu pa guwa pa soŋ paknu mayok kinaig.
  acr-TNT: 'Y xcꞌut chinuwach ruma ri Dios, tak ri cawayuꞌ cucꞌ ri e cꞌo puwiꞌ, jewaꞌ
    quetzuꞌnic: Quicojom chꞌukubal uwa quicꞌuꞌx, waꞌ catzuꞌn cak pachaꞌ akꞌ, azul
    pachaꞌ rabaj zafiro rubiꞌ y kꞌan pachaꞌ rabaj azufre rubiꞌ. Y ri quijolom ri cawayuꞌ
    e pachaꞌ ri quijolom ri coj yey pa quichiꞌ quel lo akꞌ, sib y azufre.'
  rop-rop: Wal langa main drim aibin luk ol detlot hos en raidamob. Detlot raidamob
    bin werrimon aiyanwan kout blanga fait. Deibin werrimon brabli redwan jis laiga
    faiya en rili bluwan jis laiga purdiwan ston en brabli yelawan kala du. Ola hed
    blanga detlot hos bin jis laiga hed blanga laiyan, en faiya en smok en yelawan
    poisin smok bin kamat brom olabat mawus.
  mee-mee: 'Na osome kala nga reke pirapai ki ra iau kela rea ngallo nga kelanga laeala
    a Nutu pakela iau kia keke kela minakai roma: Galiau ra ri ke lupaga rea nga mautureame
    keke tente basema sia tongana. Ba keke kerkerangngvovo, ba keke ngango basema
    lollo a salapa. Ba oso nginngina gilirea baganame ka sinrea ma laion gilirea baganame.
    Ba sia kala nga sia kakaina ba oru a koina bona keke umma ta lelengmalaga nga
    kaoreame.'
  mwf-2018: I ku nintu nhini i kardu pana purninganardarridha-ka ngarra ngay-re bamkardu
    da nirn-te-ka mangini kanhi mani-wa. Kardu i ku nintu pubanardurdidha purni-ka
    nanhthi steel ngarra marda pigunu nanhthi bukmantharr nginipunh thungku mani,
    i blue i yellow. I ku nintu pelpith-ka nginipunh ku lion mani pelpith. I ngarra
    thathpi thangunu kathu-ka thungku i warnak yunganawuydha wurrini-yu, i warnak
    kangunu wiye wanku.
  dif-dif: Ja jeruja ngato nanto woranaia mudla najina wonti, ja tanana, tana dukaterina
    wonti, tanali tirimalini kati turu jeribaka maralje ja bulu ngamalkana wonti,
    ja nantuja ma ngatandra pandipandi jeribaka, ja tanani manandru dunkai turu ja
    tupu ja turukandri.
  gam-gam: Na oukumb kanill al ge kog os ne, una ap to ipi una moi ge, embe mal moi.
    Goniye al kumba tapia mal wori pai. Ge bage wamo dal paika, kupill moru wordo
    mal paika, gispa paika yei. Kog os ngambalne pai al ge kena laion mal paika, ku
    salpa ne, wamo do kund ye, er ye, ga djillakene al er orko wo pai.
  nou-nou: Edo na eturo arago ise na horse ainde embobo horse da tamo da anumbedo
    atisera awa gosisena. Edo embobo bere kokoi teta riawo kokoi inge edo umenga teta
    utu umenga inge edo karako ingege awa ombusena. Edo horse da kopiri awa teta lion
    da kopiri ingege ra. Edo riawo de umbosi de rora ewuse masa biae horse ainda be
    da bugudo isira.
  mqb-NT: Ì cœn sə zuɓay uno ata, nə canan nà, natiya. Pəles ahay tu ɗo a ma ján
    aya apan, tinen tə zana sə vəram aya pi zek ɗəzɗaz kawa slan sə uko, aday mbamburom
    kawa a'am sə dəlov ahay, aday kawa azay sa wan re. Nga sə pəles ataya kawa nga
    sə ziyel ahay. Jinjek a pi zek tə uko, tatə mətətok sə uko ta nay à 'am a tinen
    ahay wa.
  ape-B: Ali yek kobi douk yonobek yomnis umu ali yatik amudak soldia hetemu hosahas
    uli holu siotog douk chonekog ainab uli amamigas mehekas. Ogwudak siotog onog
    douk owichibalig kobi douk nyih hanumu. Ali onog behlabig, ali onog okigwanaluhig
    kobi douk amudak utam yeulim umu salfa uli. Ali hosahas echechigas balagas sape
    kobi enech nebechi wanohwichi mahich yeulich umu laion uli echechigas umu. Ali
    nyugus uli nyih douk hanuwi amudak okigwanaluh-imi utam yeulimumu salfa uli chatogloli
    echudak hosahas echechig yowatog.
  grc-F35: Καὶ οὕτως εἶδον τοὺς ἵππους ἐν τῇ ὁράσει· καὶ τοὺς καθημένους ἐπ᾿ αὐτῶν,
    ἔχοντας θώρακας πυρίνους καὶ ὑακινθίνους καὶ θειώδεις· καὶ αἱ κεφαλαὶ τῶν ἵππων
    ὡς κεφαλαὶ λεόντων· καὶ ἐκ τῶν στομάτων αὐτῶν ἐκπορεύεται πῦρ καὶ καπνὸς καὶ θεῖον.
  cav-NT: Jadya tuque bacuare cahuayu cuana tahuiju bucha. Cahuayu dyaque aniya cuanaquetu
    yacua ecapeneti jucuare. Riyaque yacua capeneti ishuquetu jucuare pudeda etiqui
    juju bucha, sahuada zafiro bucha, jahuada asufre bucha. Cahuayu cuana tuque bacuare
    iba muredaque iyuca bae. Tunaja ecuatsa equetu cuinanabarecuare etiqui, huani,
    asufre jadya.
  kgp-NT: Kỹ sóg ag vég mũ, soldado tỹ cavalo kri mũ mũ ag. Ferro tỹ camisa ag nỹtĩ,
    kỹ ũ ag tóg kusũg nỹtĩ, pĩ kusũg ri ke, ũ ag tóg tánh nỹtĩ, pó tỹ safir tánh ri
    ke, ũ ag tóg mãréro nỹtĩ, pó tỹ enxofre mãréro ri ke. Cavalo krĩ vỹ mĩg krĩ ri
    ke nỹtĩ. Ag jẽnkã tá pĩ gru tóg kãkutẽ mũ, nĩja ke gé, pó tỹ enxofre nĩja ke gé,
    vãn pũr nĩja ri ke ẽn ti.
  bvd-bvd: Ma lao fafaataia nai fuaku, nau ku suana hos ki, fai wane ki ne da tae
    fafoda da saingia na reba doo ki maa ruruuda. Na reba doo nai ki da 'a'abua mala
    si ere, ma daka boboraa mala si fau ne da 'ailia 'ana safaea ma ka kokoaa. Ma
    na gwauna hos ki daka mala 'ana gwauna laeon ki. Aia, na ere ma na sasu fai na
    salfa ne 'e sakatafa mai faasia na fakada.
  ukr-1871: І так бачив я конї у видїнню, а ті, що сидїли на них, мали бронї огняні
    і гияцинтові і сїрчані, а голови коней, як голови левів, а з ротів їх виходить
    огонь, і дим, і сїрка.
  apz-apz: Ngko wojo hopa uhwonɨngkoheso olenoho. Aꞌamu yahupo kehumalofo sohwafe
    manjiꞌmofo sojo paꞌnyoso honɨjwo, sonjijo hwosɨmijoꞌnjo hwafoho. Yahu sohwafe
    mnokinoso sikisɨwojo sohwafe mnokinoꞌnjo paꞌnyo hwafoho. Yahufe mango mtaꞌni tɨkayo
    akino wonyoꞌnjo sɨkwoꞌmno hwosɨmijoꞌnji tohoꞌnji sijomokohoꞌnaweho.
  yon-yon: Hoosiib hoos ari dibiibdaniib yaa wane wedmaan kuu kekamune, yi yirim kuu
    amoyidkob dodmo kwamune areb, ambidkadmo, wubmo sulfaa arewiib. Hoos yi korok
    kuu laiyon yi murubia areb, yi mongkodem aombed amoyiib amarengiib bot sulfaayiib
    deedereboon.
  poi-NT: Je̱mpɨgam ánix jém cawajyaj cuando ánix jém po̱ñ. Y jém químneyajwɨɨp jém
    cawajyucmɨ iccámyaj tu̱m tɨ́ŋcuy ipechoyucmɨ iga iyo̱xpátpa. Algunos tsabats jém
    tɨ́ŋcuy, algunos tsu̱s juuts jém sɨŋpaqui, y algunos puuch. Jém cawajyaj ico̱bac
    jex juuts ca̱ŋ. Putpa jém ijɨpjo̱m juctɨ y jo̱co y azufre.
  wuv-wuv: 'Maumau ei hosi ma ei rapi''aa ro''ou laloo fei mefiu ale''ei ba: Ei rapirapii
    niniwai ro''ou na ro ale''ei hafi, pa''aa marawi ma rewarautao ale''ei babaiaa
    mugoo. Maumau tabaa ei hosi ale''ei tabaa lion ma fei hafi, hagu ma babaiaa mugoo
    na lele''amai poaa ro''ou.'
  quf-NT: Chaynumi imanutaq rikaray chay kaballukunata chaynullami rikaraypis chay
    kaballupa anan taqkunatapis. Chay kaballupa anan kaqkunaqami, qasquntaqa arkakusha
    karanllapa klaru chupika, yana asul chaynulla qarwa imawanĉhi. Chay kaballupa
    umankuna-shuypaqa, liyunkunapa uman yupay karan. Nataq aqrunmanta-shuypaqa lluqshiyaran
    ninawan, asufripa quntaynin.
  yuw-yuw: 'Oro, nocho duc itudec bot hos orin tawa amna yudec idungma worochon doguno
    ingoroc yagot: Amnaho wömai kundudarang aiandecma tobic tobicyi banganyu mugung.
    Worochon irimno wömai gomono ep aranggumphon kiap, orin kombutni, orin gingni
    sop salfahon kiapdec wagac wagacyi idung. Oro bot hosihon bigo wömai bot ingingo
    laiönthon bigo simbang. O bot hosihon dugo ganango-decma ep aranggum orin boröc
    orin sop salfano wo mon imogoc.'
  hus-NT-1971: Antsana’ tin tsu’binchi a Dios ejtil max in huachbil c’al nixe’ xi
    bichimchic ani an soldadochic punat. Eleb tin ichich an soldadochic in cua’al
    i thiboc’lab tsacni’ ani yaxu’ ani manu’. In oc’ am bichimchic ejtil in oc’ i
    tsoj. Calel tin hui’chic i c’amal ani i c’alul ani i pau.
  med-med: Na ur kump etʉp kundʉr mel, wu mat, kng os mbuⱡ morung nimbʉ, wal pʉki
    kapa kunt na, muk na, plawa kuk kʉng ti na mat tʉk pepil ila tʉk ni, nduk pendʉtʉng
    ei, ndip mel kapⱡa. Kng os peng mbʉ, kui laiyon nga peng ni mel kapⱡa. Ndip kou
    ikil kʉn, ku salpa na mbʉ, kng os keta min mbila, ndip nomba ekit omba, ndui nimba
    kona mbila elpa elpa purum.
  bch-bch: Ngan danga toa Deo ipasolan pagau mambe anunug, nagera gid os ga gid panua
    timamado gadae ngan gid, gogod aea pakalanga eangonga ga bil ga singsingia mambe
    dinga. Be gid os laborad imata mambe ga laion laborad. Be ngan aoad, dinga iuotot
    toman ngan basu ga pat kaeau kakatol.
  cco-NT: Jo̱ lajo̱baꞌ camóˉo lají̱i̱ꞌ˜ e iing˜ Fidiéeˇ e nimoo˜o do e camánˉn jaléngꞌˋ
    i̱ cuea˜ do, jo̱ jaléngꞌˋ i̱ dseaˋ i̱ neáangˊ fɨˊ mocóoꞌ˜reꞌ do quie̱rˊ fɨˊ ni˜
    dsíirˊ chaléꞌˆ e lɨ́ɨˊ có̱o̱ꞌ˜ ñíˆ e laco̱ꞌ jmɨꞌǿngꞌˋ yaaiñ˜. Jo̱ e jo̱ jnéengˉ
    laco̱ꞌ jnéengˉ jɨˋ jo̱guɨ azul lɨ́ꞌˆ laco̱ꞌ lɨ́ɨˊ co̱o̱ˋ cu̱u̱˜ e siiˋ jacinto,
    jo̱guɨ e néeˉ laco̱ꞌguɨ lɨ́ɨˊ azufre. Jo̱guɨ mogui˜ jaléngꞌˋ i̱ cuea˜ do lɨ́ɨˊ
    laco̱ꞌ lɨ́ɨˊ mogui˜ ieꞌˋ, jo̱guɨ fɨˊ moꞌooˉreꞌ uøøˋ jɨˋ jo̱guɨ jmiñiˇ jo̱guɨ azufre
    cajo̱.
  deu-1951: 'Und so sah ich im Gesicht die Pferde und die darauf saßen: sie hatten
    feurige und violette und schwefelgelbe Panzer, und die Köpfe der Pferde waren
    wie Löwenköpfe; und aus ihren Mäulern geht Feuer und Rauch und Schwefel hervor.'
  alq-ALGNT: Mi ii kagi 8abadaman e ijinaman. Nigi 8abamag pebejigogack8eg acitc igi8e
    ka pimibaigo8adj. Okakigani8akag agokeni8an pi8abikon kagi onabikaigadegin, tabickotc
    ako kegon ka kigickigadeg e pi8abiko8ag ka iji migadinani8ag 8eckadj. Nandam kitci
    misk8abikanibanin tabickotc ickodeni, nandam oja8ack8abikanibanin, acitc nandam
    oza8abikanibanin. Mi maia micibiji8ictig8an ejinag8anigibanin pebejigogack8eg
    octig8ani8an. Sagidabatenibanin odoni8an, acitc ickodeni sasagidabigakoneniban,
    acitc ickodeni ka kitci oza8abatenig ka kitci kotazomatenig.
  ixl-NNT: As tul nik ikꞌuchpu sve uvaꞌ echeꞌ vatzikꞌ, as kat vil unqꞌa kaayeꞌ tukꞌ
    unqꞌa najeꞌ uveꞌ atik jeꞌ stiꞌ. As atik ok umaꞌl uvaꞌ tziꞌ taama unqꞌa soleꞌ uvaꞌ
    kaj tiloneꞌ echeꞌ xamal, tukꞌ umaꞌt uvaꞌ tiꞌxay echeꞌ u kꞌubꞌeꞌ uvaꞌ zafiro ibꞌii,
    as tukꞌ umaꞌt uvaꞌ echeꞌ u azufre. As ech tilon viviꞌ unqꞌa kaayeꞌ echeꞌ iviꞌ
    bꞌalam. As nik tel chꞌuꞌl xamal titziꞌ unqꞌa kaayeꞌ, tukꞌ sibꞌ, as tukꞌ azufre.
  boa-NT: Ááméj pɨ́ujɨ́ɨ́netúu ímyéénujcátsí mɨɨhóné chíájcatyé páhduváré némɨɨhójɨ́
    tújpámɨɨhójɨúvuu, llíjcyámɨɨhójɨúvuu, ajtyúvámɨɨhójɨúvuu, íjcyane.
  quh-NT: Ajinatamin chay caballosta sut'inchacuypi ricorkani. Chay caballospi llok'aska
    cajcunaj fierro pecheroncutaj puca, azul, k'ellupiwan carka. Caballospa umancutaj
    leoncunaj umancujina. Simincumantataj ninawan k'oshñiwan azufrewan llojsimusharka.
  kwi-kwi: Sunkana iztau. Caballoruzakas caballo anuztuzakas iznarau. Caballora anuzturuzne
    uspa pecho irukasa iptɨt uzara. Ĩnkanain iztɨt. Pijtam jacintokanain iztɨt. Azufre
    paktukanain iztɨt. Caballo kɨzpune katsa ishu kɨzpukanain iztɨt. Uspa pitkis ĩnkas
    ishkas azufrekas puzta.
  agm-agm: 'Aindɨ nɨnɨ osihaiwa saiwaisɨ yapepataahamataindɨ kɨmɨretɨ usonataayo:
    isɨhiya osihoaasɨnɨ awɨtɨmatɨwɨ bimohiyɨhiya kiyaamɨ kɨrɨwipatotɨ ainɨhɨrɨ kapaahɨrɨ
    sisɨhamatiyatɨ amatenɨtatɨ amɨ kwaanyapɨ sɨtɨpɨtatɨ amɨ sarɨpaahandɨ ikɨrotatɨ
    watɨpɨhaiwa isɨhiya tɨmwipɨhiyaamɨhapa nipaatɨwɨhiyaare. Iyataatɨ amɨ osiwaamɨ
    mɨtɨho pusiketɨho ainjɨhɨho raiyonɨhandamɨ mɨtɨhomatiyahaiwaare. Aihɨ kaiwaamɨ
    maahomwaaŋapɨ sisɨha amɨ sɨtɨpatɨ amɨ wɨndɨ nawɨha sarɨpaahandɨ ikɨrotɨhandɨ sisɨha
    waatɨ awaindɨhandɨ dimaatatɨ noaatatɨ tɨhatɨ tɨhwɨtitandɨhandɨ noaipataise.'
  ubr-ubr: Ato yau bomomoutai ba ait on foro horse a sabu foro bo ayaiotis mat aites,
    osi dogaras an beyan on mururin wairaf ba, boritin agim sapphire ba a yanoin agim
    sulfur ba. Foro horse unis on kuke lion unis ba ato osi awasi emon on wairaf,
    bakur a agim sulfur on awas emon si’gat.
  tsw-NT: A̱tsuma̱ a alavu alavu a̱ va̱, me ene ta̱ ido na aza a na a kumba nle. A̱
    nla̱ ta̱ a̱tugu e irumu a̱ nka̱ka̱n n le aza a na a̱ da̱na̱i ushili gashi akina,
    nu ulima̱ tsa aakaramuna, na̱ mini ma tsusumba. Aci e idoꞌo a yuwan ta̱ gashi
    aci e ikamu, waru akina na̱ mikyon na̱ farinwuta o utusa̱ a̱ na̱ le.
  cax-NT: Auqui quiatarrü niyasata, yasacatü caüma ümo manuma mañoñünca aboma yuchacu
    manio cabayuca. Ane auquiboma auna nitusirrimia yerurrü cüturiqui, asuru y amariyu.
    Arrümanio cabayuca niñutanurrü tacana nitanu nocütürüquiorrü. Ubahiqui paecüburu
    pese, nausirri y azufre.
  aia-aia: Mau re'i'i sae hehei'oi ra ta'e suri'i hoosi. Ni to'oni ni hei'oi nara
    nuga'i suri'i waiburudi ra 'ome wangawanga 'onaai ngarungarui 'eu ma tara'i 'omehanai
    'eusi ra gere raba 'ome borabora'a mana togatoga'a. Ni bwaudi hoosi 'isi, ra 'onaai
    bwau i laeon, ni 'eu mana asuasu mana hau madoro ra hura'a baani'i ngoodi.
  srp-1865: I tako vidjeh u utvari konje, i one što sjeðahu na njima, koji imahu oklope
    ognjene i plavetne i sumporne; i glave konja njihovijeh bijahu kao glave lavova,
    i iz usta njihovijeh izlažaše oganj i dim i sumpor.
  agt-agt: A ya pakaitan na kabayu kiden ikid na magtakay kiden nga nagmatakar teyak
    a itta ya netappan na magtakay kiden ta balayang ta radang da nga pake darag ikid
    na ngisit ikid na ngila. A ya ulu na kabayu da kiden a kuman na ulu na leon, a
    neaswang da ya afuy ikid na asok ikid na asok na burbura.
  lug-lug: Ne ndaba mu kwolesebwa, ng’embalaasi n’abaali bazeebagadde nga bambadde
    eby’omu bifuba ebimyufu, era mwalimu n’abambadde ebya bbululu n’ebya kyenvu. Emitwe
    gy’embalaasi gyali gifaanana ng’egy’empologoma, ne mu bumwa bwazo ne muvaamu omuliro
    n’omukka ne salufa.
  yby-yby: Wewenaki hosi jakiya sakiya niseyoko iha hukoko mudaoboya ikinipoloka dupalo
    nesanipoya siyotinipoya ainiloti lolo abo nesa maya sihugahena ito lubuhahena
    ito lahohena ija jiki minayoko mudaidoe. Ito hosi janipolesida madonipohena maya
    laiyoni okohimi ulakidana neyoko mudaidoboya, depauti maya joki jokilaki ito ehada
    mako sihuga libo ehadaya upaloka maya jo noliyoko limiye.
  heb-heb: וכן ראיתי במראה את הסוסים ורכביהם אשר שרינותיהם כעין אש ותכלת וגפרית וראשי
    הסוסים כראשי אריות ותצא מפיהם אש וקיטור וגפרית׃
  mpp-mpp: Aime gungka ingucne dongene lokeme nganibe hudu-baba ngic becosicnginengkolec
    yengele silicngineng yanguc nganiiba. Yenge ngakpingineng aenti baicne yogo hibine
    sasacne dac ingucne ailu sowac-sowac nga dagec-dagec, yogo posa wacine salfa ingucne.
    Nga becosicte hodoc yogo laion ingucne. Aime micnginangkocni dac nga hasoc ailu
    salfa-posadi ofelu hikeibong.
  apb-apb: Oto nou leesie lo'u mo iini kire ta'e aana mo hoos ngeena kire ho'osie
    mo sala ni oohotaa haahie roroma'i saeda, na mo olana kire nonoro'a mala mela-melahai
    dunge, na kire pulu-pulu'e mala aasi, na kire sa'o-sa'ola mala sato. Na pwaune
    mo hoos ikire e lio mala pwaune laeon, na dunge ko deutaa mai mwaanie wawada pe'ie
    pwa'ulei dunge na mo heu eeso-eeso.
  san-TEL: మయా యే ఽశ్వా అశ్వారోహిణశ్చ దృష్టాస్త ఏతాదృశాః, తేషాం వహ్నిస్వరూపాణి నీలప్రస్తరస్వరూపాణి
    గన్ధకస్వరూపాణి చ వర్మ్మాణ్యాసన్, వాజినాఞ్చ సింహమూర్ద్ధసదృశా మూర్ద్ధానః, తేషాం
    ముఖేభ్యో వహ్నిధూమగన్ధకా నిర్గచ్ఛన్తి|
  ben-IRV: 'দর্শনে আমি যে ঘোড়াগুলো দেখলাম এবং যারা তাদের ওপর চড়েছিল: তাদের চেহারা
    এই রকম ছিল তাদের বুক রক্ষার পোষাক ছিল আগুনের মত লাল, ঘননীল ও গন্ধকের মত হলুদ রঙের।
    ঘোড়াগুলোর মাথা ছিল সিংহের মাথার মত এবং তাদের মুখ থেকে আগুন, ধোঁয়া ও গন্ধক বের
    হচ্ছিল।'
  ntu-ntu: X mz nzobq-krnge opx mz mzke' hcsi kcng, x kxnzwxbuomqng badr. Nzkq-ngrdr
    temz ngr lomrdr da kx nzwzngr mz aian, pc apule nyr, blu apule zsikapu, x plc
    apule rplz salfz. Nar hcsi kcng nzapulr nar laion x naodrng tqrpnapx-ngrm nyr,
    zsikapu x salfz kxngc.
  pan-pan: ਇਸ ਦਰਸ਼ਣ ਵਿੱਚ ਘੋੜਿਆਂ ਅਤੇ ਉਹਨਾਂ ਦਿਆਂ ਸਵਾਰਾਂ ਦੇ ਰੂਪ ਮੈਨੂੰ ਇਸ ਤਰ੍ਹਾਂ ਦਿਸਦੇ
    ਸਨ ਭਈ ਉਹਨਾਂ ਦੇ ਸੀਨੇ ਬੰਦ ਅੱਗ, ਨੀਲਮ, ਗੰਧਕ ਦੇ ਹਨ ਅਤੇ ਘੋੜਿਆਂ ਦੇ ਸਿਰ ਬੱਬਰ ਸ਼ੇਰਾਂ ਦੇ
    ਸਿਰ ਵਰਗੇ ਹਨ ਅਤੇ ਉਹਨਾਂ ਦੇ ਮੂੰਹਾਂ ਵਿੱਚੋਂ ਅੱਗ, ਧੂੰਆਂ ਅਤੇ ਗੰਧਕ ਨਿੱਕਲਦੀ ਹੈ!
  gvc-gvc: Ã yoa cawaloare tina bui pisaina cʉ̃hʉre ñʉhi. Tina cawaloa bui pisaina
    ti pẽ buhure dʉcataa suhti, comaa suhti, sohãa suhti, yahsaa suhti, ewʉ sehe bajua
    suhti jihre. Ã jia cawaloa ti dapu poca yaya sohãina yoaro sehe bajuhre. Ti dʉseripʉ
    pichaca, me, azufre wama tia me cʉ̃hʉ wijaahre.
  sbk-sbk: 'Esho sehalolile efalasi hundolesyo yane nabhala bhabhazubhile abhale amwanya
    yabho: Evifubho vyabho vyali vishamwamu, nashi omwoto obululu wawukholeeye, nokokoleesya
    washele sewukholeye amatwe ege falasi galengene namatwe egeensama amalomu gabho
    gwafumile omwoto, ilyosine salfa.'
  mya-JVB: ထိုအတူ ဗျာဒိတ် ရူပါရုံ၌ ထင်ရှားသော မြင်း တို့ကို၎င်း၊ ကန့် ၊ မီး ၊ ဝှာကိန္သုကျောက်နှင့်ပြီးသော
    ရင်အုပ် တန်ဆာရှိ သောမြင်းစီး သူရဲ တို့ကို၎င်း ငါမြင် ရ၏။ မြင်း တို့၏ ခေါင်း သည်ခြင်္သေ့
    ခေါင်း ကဲ့သို့ ဖြစ်၏။ သူ တို့၏ ခံတွင်း ထဲက လည်း ကန့် ၊ မီးလျှံ ၊ မီးခိုး ထွက်
    ကြ၏။
  kgf-kgf: Uŋaiguc héhéŋa imuhucgeŋ becosic ʒéma ic imuac qahaiguc tacgic imi inicba
    tétéc saiwa imi alaŋa geric ésécnec pésicpésiha ʒéma ɋouc ɋouc ʒéma ɋaoc ɋaoc
    imuhucya héima kecgic. Waŋu becosic ionac orucgina imi laionac oruha ésécnec.
    Waŋu kuagina igucnec imi geric bélaŋa ʒéma hofac ʒéma salfa mayec.
  awb-awb: Néniwanka tagehtaq ebeho keakáq sene óseakáq mahraue tagoge. Mi ke káhpahraté
    miraia síótí sukiwe míáhwana tagoge. Mó siótíwárímé tautáúrirana mó siótíwárímé
    kókomuirana mó siótíwárímé wiehq kéhrana tagoge. Ósewaríné siyahqnomé úrinsi iáné
    ayahqno tahnsane. Iraakáq áúnkakaq osoréh ébáhnkákáq sene áwéhipeqté sire.
  gdn-gdn: Nau waro were maba papa osi ade kawareya kayatagubu ragidai ki mu emitapuwani.
    Mu nodamaga tatamai ka daragai mata nonarai maba, pinai kunuma maba, ade miyamiyawai.
    Papa osi mu debamaga ka papa ‘raiyoni’ mu debamaga maba. Mu umunumugu ka mata
    nonarai, gwisi pinai, ade gwisi berokoi kokokowai mete bauwena kayawena.
  nko-NT: Nowun mpɔnkɔ pʋ́ amʋ́sʋ́ adɩnkápʋ́ mɩ́ atowunhɛ amʋtɔ, bɔwa kántɔ́ atíntɔ.
    Akʋ klɛ́ lɛpɛ fɛ́ ogyá, akʋ klɛ́ lebi, akʋ ɛ́ klɛ́ igyi batɛ-nfɔ. Mpɔnkɔ ámʋ
    nwun igyi fɛ́ gyatá klɛ́, ogyá mʋ́a ogyási pʋ́ atonkodu dɛdalɩ amʋ́ ɔnɔ́tɔ́.
  bsn-NT: 'Yʉ ĩajama, ado bajiro bajicama: Ĩna rujʉrire toose ricati rĩne ñacajʉ.
    Gãjerã sũase, gãjerã ʉ̃mʉagaserore bajiro sʉ̃mese, gãjerã sʉrise sãñacama. Caballo
    mesa, yai, león vãme cʉtigʉ rʉjoare bajiro rʉjoari cʉticama ĩna. Ĩna riserijʉ
    budicajʉ jea bueri. To yicõari, rojose sʉtise azufre vãme cʉtise quẽne budicajʉ.'
  pib-NT: Ga wa wane nixa getletna kawalyone kaygawluya, ga wa wanna gogo tuplatachine.
    Waneyna gistatlechishpata xirnachri pixkalutu ga wa ksajsernuru ga wa gasogre
    pixkalutu. Ga wa kawalyonejiwu tsru mgenoklujiwu pixka rixa. Ga wa tonama rushpakya
    xirnachrimero ga wa kapgyalu ga wa gasogre.
  wiv-wiv: 'Na goloa kua ta hada na visen ia e hada barae: Ta hadavia na hos kamahi
    na manumanu dia ta mimia na huduna hos kamahi kua. Dia ka loholoho na siot kapa,
    kua e hada baritunutunua, ki vilivilia, ki hangohangoa balika salfa. Na bakana
    hos kamahi kua dia ta hada balika bakana laion. Na haroho kamana hazu, ia mai
    salfa ki gotala ki pe na havadia.'
  reg-reg: 'Nikwo kutyo nalolele Ifalasi mu bhilolo bhyani na bhalya bhanu bhaliga
    bhajilinyileko: Ebhifubha bhyebhwe bhyaliga bhimutuku ku mulilo, ibhululu inu
    iiye na imanjano one inu iiye. Emitwe ja jifalasi jasusene ne mitwe ja jintale,
    na muminwa jajo nigusokamo omulilo, ingesi na salfa.'
  mlh-mlh: 'Qohoŋ sasako oo ŋi kaneŋkuku paiineo ŋeku warebuŋ, yoŋore kamasi ŋonebe
    iŋi fukeya: Maroyaŋuŋ (omore aeŋ maro) oi misi mi boboroŋ, buge gogobu kamasi
    eru yoŋuŋine salfa misi ko oŋuine. Kaneŋkuku yoŋore kamasiyaŋuŋ ŋone yabebe qoruyaŋuŋ
    laion jomare qoru oŋuine fukebi mauyaŋuŋgone misi, ju eru ko joineke tinaine salfa
    oi wakiru wareya.'
  gof-ENT: ቃሲ ታ ቆንጬን ፓራታኔ ሄ ፓራታ ቶጊዳ ኣሳ ቤዓስ። ሄ ኣሳይ ቲራን ዎያ ቢራታ ፁሩሬይ ታማ ቦንቆ ሜላ ዞዖ፥
    ያኪንቴ ሜላ፥ ካሬ ካሎሴ ሜላኔ ዲኔ ሜላ ጪሊሎ። ፓራታ ሁዔይ ጋሞ ሁዔ ሜላ፤ ኤንታ ዶናፔ ታሚ፥ ጩዪኔ ዲኔይ ኬዪስ።
  aau-aau: Hos o, hos me nak-anio uwr o, ha ma lira mokwe senkin lwak, uwr mo uron-kowp-iheyn
    mo meyamey mokwe ya ma loum wosayk wosayk me hieyn lwak, seyr orohior o, wouknowsi
    o, senkin lwak. Hos mo makwey mokwe laion mo makwey me hieyn, seyr hmo woki mon
    kokwe ya o, yakuw o, mein-salfa ya non o, hom lousne sa-ousne.
  tvk-tvk: '@see-verse:REV.009.016'
  prf-NT: Netan ku ten pamamag-itan nen pangitain en kabayu hidi. En mágkabayu hidi
    ay tehud a baluti a madidig a kakulor ni apoy, asul a kumán a safiro, sakay madilaw
    a kumán a asupre. Kumán a ulu ni leon en ulu nen kabayu hidi, sakay tehud a magluwas
    ten ngusu di a apoy, asok, sakay asupre.
  auy-auy: kaainkáámbó awánááwánda sáwífaꞌ-osifimbo méron-kwaasi tíyaafaiyaꞌ-wenomba
    naaewé sokóne uriyoné miyán-kwénótómbá fafériyowaꞌa awánááwánasa ósi-tiꞌnontomba
    óraaꞌ-iyan-aꞌnonkaamba fasiꞌaén-tíꞌnóntómbá wérowana tóipinkemba iyamá kéna úmúmba
    éna sáwí-wiyumba éna miyá úwasa
  tbg-tbg: Te vaiha taira tavamaqi viha vi vaiintikavata vika ohivata tavaavaunarama.
    Vi vaiintika mimiraini naavumato haikava iha auru voqaara naare parunkaiqiro vauvaro,
    hini mimiraini naavumato kalaava vaireva, blu vauvaro, hini mimiraini yelo vaura.
    Mintimake vauvaro vika ohi qiatavano vaireva raioni qiata voqaara vauvaro vika
    ohi noqihairo ihavanovata, muravanovata, hunkavi vau haikava salfa aihovanovata,
    aitara tara i vaura.
  hub-NT: 'Karanam waintaiya numamtin wii wainkamaj nuka juwaiti: Caballonam entsatkau
    aina mesetnum nugkutairin nugkuarmaurin netsepea ai wigka, yagku aina pachimra
    aeprurmau asa, ji kapawa imanuayi. Tura caballori ainasha uun yawa mukejai metekeayi,
    iman nina wenenian jiin, tura mukuintamun, tura azufren nu tres ainan ajapmayi.
    Tura nu tres waitat ainajai shuar nugkanam matsamin ainan tres amainan chikichkinak
    ijinawarmayi.'
  hmo-hmo: Vadaeni, egu mata hanai lalonai unai hosi, mai edia guia taudia lau itaia.
    Unai taudia ese kemena auri edia kemena dekenai idia atoa. Unai auri edia kala
    be kakakaka, lahi bamona, bona bulu bona labora, salipa nadi bamona. Hosi edia
    kwarana be laiona edia kwarana bamona, bona edia uduna dekena amo, lahi bona kwalahu
    bona salipa idia negea murimuri kahana dekenai.
  big-big: Keya osiwili kiling osiwiligi ngalege mogosawiliyegi nogo pakelarikki ne
