    ସୁକୁଲ୍‌ ଆଡଃ ଗାନ୍ଧାକ୍‌ ଅଡଙ୍ଗ୍‌ଅଃ ତାଇକେନା ।
  gah-gah: 'Vegenaki hosi izagi keí kemetameni nene, neza vamokitana ánigumó nene
