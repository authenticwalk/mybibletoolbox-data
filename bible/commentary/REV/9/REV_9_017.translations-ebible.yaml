  gaq-gaq: ନିଂ ଙ୍କେକେ ମେଁଇଂନେ ସାଜ ସୁଆ ସୁଗୁଆ ମ୍‌ମ୍ୟାଁ ବାନା ନିଳକାନ୍ତ ବା‍ଆଃ ରକମ୍ ନିଲି
