  gup-gup: '@see-verse:REV.009.016'
  bss-NT: Nɛ́n dɔ́ɔ ményīnnē échê hɔ́sɛ ne bad ábe bédíídé chɔ́ á ndɔ́g-te.
    Bad ábe bêndií chɔ́ bénwāā eʼkii ábě béwáaʼɛ́ âkútɛn tə̂l á póndé
    e bel. Ábê eʼkii éʼyə́géʼáá nɛ́ɛ muú, éʼbɛ́-ʼɛ ebəŋ nɛ́ɛ blúu, éʼbɛ́-ʼɛ
    ebəŋ nɛ́ɛ nsulɛ. Nló ḿbédé échê hɔ́sɛ nɛ́ɛ nló ń ngii, muú, mwěntud
    ne muú ḿme ńdé ebəŋ nɛ́ɛ nsulɛ bébīdē-ʼɛ chɔ́ á nsəl.
  met-met: 'Hosidi xaung lipudi dirung etua manadi ngabagudi mana axamana bila mibingagua
    ba, bagungadinga bila li: Ain hataina soxauti mana ringringidingdi bing disabuxa
    bila yap nanggixana, dimutuxu monga xaung disagaya. Hosidi toxodingdi bila layondi
    toxodingdi, saing yaba, bunuxuyanoa xaung siang buyamana salpa tung disok sangua
    suxungudingdi.'
  kpj-NT: Tahe aõbinadumy rabira awaru tyre ronyreri. Awaru tyre ludu tahe iwyhy itxena
    dire. Ibutumy wako‑ki rỹire. Ibutumy rabire. Womatihikỹle, heòtyhykỹwesele heka
    rare. Ijõ heka tỹreura rare safira wese. Ijõ tahe tỹre raramadòbò wesele. Awaru
    rati heka leaõ ratihikỹ wesele rare. Heòtyle iry‑ribi ròhònyreri wàdàsi enxofre‑wana
    wahe.
  zao-NT: Tbaa ngwani re kabay lon, ne lee re zha kuu ndob dits re maa, nap zha yiib
    kuu ntow pech zha kuu nane na taxal yiiben kuu nzo lo ki, ne nla xni azule taxal
    ke kuu le safiro ne nla xni gutse taxal azufre. Lee yek re kabay na taxal yek
    mbeez ne lee roo re maa ndroo bel, tsen ne azufre.
  byx-byx: De ve gua viinki dai ngua lu ama quatta i ra mugun dem nget. I ra mu ama
    serlap i nget ne ama kaap i nget dai ama marianget, de nget dai ama blu de ama
    geran a nget. De ama hos angera ning dai ip taquarl ama laion. De mer arla aam
    dai ngeret kuat ne ama altaing de ngen ama nangesaap de ama dul ama rluqa na nget.
  ctu-CTI: Chʌ'ʌch yilal jini caballo tyac yic'ot jini c'ʌchʌlo' bʌ ti' pat tsa' bʌ
    quilʌ che' bajche' tic ñajal. An i mʌjquil i tajn jini c'ʌchʌlo' bʌ ti caballo.
    Chʌchʌc, yʌyʌx, yic'ot c'ʌnc'ʌn yilal. I jolob jini caballo tyac che' bajche'
    i jol chʌchʌc bajlʌm yilal. Ya' ti' ti' caballo ti loq'ui c'ajc yic'ot buts' yic'ot
    azufre.
  zos-NT: Y ⁿisøjtzi jujche queñajpa caballo y jujche queñajpa cyomi, porque jetse
    yac isø Diosis. Caballo po'csyajpapø'is myesyajpana'ṉ tø'ṉguy cyucpajcøsi juctyøcse
    tzapas queñajpapø y tzuchnamchase tzujtzita'mbø y azufrese pu'tzøta'mpø. Y caballo'is
    cyopac ca'ṉacopacse queñajpapø. Y put 'yaṉna'comda'm juctyøc, joco, y azufre.
  gvs-gvs: 'Guna kalayáusa goi osi madi totulagayaoyadi agitedi adi kaigigita ame
    nakae: Totulagayadi madi tabodaboda kasikasidi goi siyatoidi, maniyedi kayakayaidi
    yeu nakae go, maniyedi buruu go, maniyedi yaoyaoidi. Osiyadi bulubuludi moe laiyoni
    bulubuludi maisiyadi go, yeu sabeninimina, aubowo be poiseni mokauna tobudi goi
    siisowóduwo.'
  kbm-kbm: bekob gali gen ti weik ebe gayengk mev ok be gali bwelk hos tis ane amolmol
    ebe imbweg iwei ok. Eisir nok as mala dang-eteik; Amolmol eisir ate ino kup aen
    ge, be bwalbwale muele tis sangas be maingo. Be bwelk hos bambamo etok dabas weik
    ebe laion ok. Be yev tis ane umkumk be vat salfa ebe yev gen be muele ok gisu
    meng-gihlang bwelk nok avos.
  rmc-rmc: Andro viďeňje dikhľom le grajen the olen, ko upre bešenas a sas len jagale-lole
    pancjera, belava the šarge. O šere le grajengre sas sar o šere le ľevengre a andral
    o muj lenge avelas avri e jag, o thuv the e sira.
  apr-apr: 'Inbe di oos tipa ye di tooltool yo akamata di ye mianga kiau ngan nen:
    So medana yo tisousou ye a iyakala katedi, ngan kooroonoo inbe yoongoonoo ben
    lama koossoonoo, inbe yoongoonoo lapau dawa ben pat yo ene salpa i. Inbe di oos
    tina, ngan kutodi dawa ben asara gok malmalini yo ene laion i, inbe ei ipa ye
    so kutana inbe pat salpa yo ikini biana nga, ngan tipas ye koodi a isi pang tana.'
  tiy-tiy: Atin dob ni fénggiton dob begéne, énggito guy de kuda brab de kéménuda
    de. I de ni do sundalo, wén i de futow fénggétéléb bé de kuméng ro. Furoy de falasén
    maak aféy brab gadung maak safiro, brab mérégunir maak asupre. Atin i de uléw
    i de ni do kuda maak do uléw leon. Atin mésut tidéw dob de ba roy aféye brab béle
    brab asuprewe.
  nlg-nlg: Ta nigua na mabubu tu vaevanera na lei horse, ma rana tinoni tara haghelighi.
    Gaira tara haghelighi tara nighi pupulu na lei pupulu ni gehemate, te vaghai na
    vatu bera, mana oka te boibongi me koni. Mana uludira na horse te vaghai na ulu
    ni lion, na lake mana ahu mana vatu beresasa te vaghaa na taenibiti tara rughuhoru
    mai tana mangadira.
  dgr-DOGNT: 'Tłı̨cho eyıts''ǫ dǫ gık''e dageèhkw''ee sìı dıı hanì senazhıı gìgoèht''į̀:
    Satsǫ̀ gıdzǫ whelaa sìı kǫ̀ lanì dek''o, dèhtł''è-dezǫǫ xè dekwo-degoo lanì wègaat''ı̨.
    Tłı̨cho gıkwì sìı goòjìıkwì lanì eyıts''ǫ gıwà gots''ǫ kǫ̀ xè ło, eyıts''ǫ kwe
    dèk''ǫ̀ǫ xàewì.'
  pes-OPV: و به اینطور اسبان و سواران ایشان را دررویا دیدم که جوشنهای آتشین و آسمانجونی
    وکبریتی دارند و سرهای اسبان چون سر شیران است و از دهانشان آتش و دود و کبریت بیرون
    می‌آید.
  ron-1924: 'Ши ятэ кум ми с-ау арэтат ын ведение каий ши кэлэреций: авяу платоше
    ка фокул, иачинтул ши пучоаса. Капетеле каилор ерау ка ниште капете де лей ши
    дин гуриле лор ешяу фок, фум ши пучоасэ.'
  tpz-tpz: Eöꞌ to tata noꞌ, paröꞌ ep in o hös no a napan to tok ne. Ee to ohop ne
    a ma ohop nee to nok po si kap. A ma ohop kap pee to ereraꞌ va non manih po tëkrea,
    me ee o totomoen, me ee o vovoaꞌruvi. A ma pasuiro hös to teꞌ va ne manih pa pasun
    a laëon, ka manih pa rivoeere, o suraꞌ, me o vös sölpaꞌ, me o öh to tatavus no
    maꞌ.
  agd-agd: Téin ma suu vaédá onékun maen osin kayo amaniná banta kéká kumantaren mino.
    Mai vanta kékái aruvin buí daná káké nararéin kun inaru an dan inká anafuren uaren
    sarafa onámaná an dakharen mino. Inká osin kayo ánon mano raioni kayo ánon an
    davin ira anamuná bá íkun má ira kharo iyain sarafa onámaná bá ano vetin oo fenté
    e khuven orera iyaren mino.
  rkb-NT: Katsotyspykwaha eze sodadutsa pikuzatsa ahatsa iksinyky. Taharawe suk ty
    tububyita ty korobyk niaha. Wastuhu sirawe suk tsaririta izo hyrity watsa. Ustsa
    harawe suk tsikakrẽna harahareziktsa sipokzitsanikitsa watsa, sapiratsa watsa.
    Ustsa sirawe suk tsitozoharẽna ẽsopire hyrity waha niaha. Pikuzatsa kino niwatihi.
    Pikuzatsa harektsa kino parinitsa harek tsa watsa niaha. Sisake buruk izo hyritywaha
    zipokorok. Ẽsopire zatata izohyri waha sisake buruk zipokorok nikaranahaze.
  san-THA: มยา เย 'ศฺวา อศฺวาโรหิณศฺจ ทฺฤษฺฏาสฺต เอตาทฺฤศา:, เตษำ วหฺนิสฺวรูปาณิ นีลปฺรสฺตรสฺวรูปาณิ
    คนฺธกสฺวรูปาณิ จ วรฺมฺมาณฺยาสนฺ, วาชินาญฺจ สึหมูรฺทฺธสทฺฤศา มูรฺทฺธาน:, เตษำ มุเขโภฺย
    วหฺนิธูมคนฺธกา นิรฺคจฺฉนฺติฯ
  iws-iws: Kara tɨ hos ɨmiirɨn nhwonan whɨnkɨgɨm. Sɨma tɨ hɨnɨɨn hɨnɨɨna tɨrkɨm, kam
    nhɨrɨm yɨm hos ɨdwo nɨdwokɨm mɨ hosɨm sɨmiir ɨirɨb ɨmiir nɨtɨmwramwrakɨuɨm nhaoɨm
    aeyɨni nonkwokwowɨm yɨm paridnankɨm mɨ nhɨrɨm yɨm nhaowɨm aeyɨni nonkwokwowɨm
    prainanɨm yɨm sɨmiir niigɨm mɨ nhɨrɨm nhaowɨm aeyɨni nonkwokwowɨm wɨrnanɨm yɨm
    sɨmiir niigɨm. Mɨ tɨ hosɨm sɨmiir mwowɨm yɨm ɨni laioni mwonan ywowɨm.
  pol-SZ: W moim widzeniu zobaczyłem też ich konie i jeźdźców. Dosiadający konie mieli
    na sobie pancerze ognistoczerwone, granatowe lub żółte. Głowy koni przypominały
    głowy lwów, a z ich pysków wydobywał się ogień, dym i opary siarki, które uśmierciły
    jedną trzecią wszystkich ludzi.
  ztq-NT: Konaa kchë cabay go worñee biy Kyalbini Ntson naa ni konaa nii kë tublë
    kiib nixñë, ni azul ni kutsy styoo xaa nii sob lady ma. Nyaa kik kchë cabay go
    si nyaa kik mëëtsy, ni xchoo bëly chuw ma ni kox ni kyo nii xsaay.
  zai-NT: Sicarí nga modo biiya ca caballu ne cani dxi'ba laacame. Nanda guiiba xiñá
    ne azul, ne naguchi xpechu cani dxi'ba laacame que. Ne ique came zeda aca casi
    ique lion, ne caree bele ne gu'xhu ne azufre ndaani ruaa came.
  upv-upv: Ko numatur lesi bori suk malum, ko nulesi os nen nir ko jinibb nir nga
    marsakel rer. Aruri sunsun ne delrrurr arto re morkor. Ko delrrurr nen nir arsongsong
    erpe nabb, ko arejejen temijpal erpe nuwi seser nga milep, ko aringango temijpal,
    erpe salpa. Ko batu os nen nir arirpe batu laeon. Ko nabb ein peleplari renge
    jingor, ko nousni nabb ous peleplari re jingor, ko salpa kele aringango peleplari
    re jingor.
  wap-NT: 'Kaikapaꞌo wuruꞌu õtukapan kawaronao naꞌiki zaidapainaouz ĩbarauꞌu kida:
    wunaouꞌu zaidapainaouz, kainaꞌa ĩkaiwadapan padokoriꞌi dikiniribanaa kida, ĩaidinpan
    wuza tikazi kawan, blue sapphire kawan, naꞌiki yellow sulfur kawan. Kawaronao
    zowau kida aidinpan naꞌapa lionnao zowau kawan kida, naꞌiki ĩdako kida diꞌiki
    kodita tikazi, kashanaꞌo naꞌiki pizo-pizowaꞌo sulfur.'
  mva-mva: 'Raio bokana nge ‘osi’ be tamoata ‘osi’-o disoaki bokainatuka utedi: Numbala
    nedi nge dara-tuidi, botiboti, be ango-tangadi eoa karangadi bokana. ‘Osi’ nedi
    panganadi nge ‘laion’ pangana bokana, be aoa-dialo nge eoa, kasu be patu ragogodi
    sosodabu ikarakara bokana nge dipusikasika.'
  dwr-NT: Qassikka taani saxaan paratuwaanne he paratuwaa toggeedda asaa be7aaddi.
    Asaw tiraan wothiyaa birataa gonddalliyaa malay de7ee. He tiraan wothiyaa birataa
    gonddalliyaa malay tamaadan zo7o; samaayiyaa; qassi eexxiyaa diiniyaa mala. Paratuwaa
    huuphii gaammuwaa huuphiyaa mala. Unttunttu doonaappe tamay, cuwaynne adilliyaa
    ciishshaa malatiyaa eexxiyaa diiniyaa tamay keseedda.
  kfw-kfw: 'Halli mangtalar khan kei''n sakor khat-um akasep ngaikha kaleimu: Inroop
    ah inmakop phou ngaikha mei angnga insen, sapphire angnga indup, halli sulfur
    angnga in-eng. Sakor ngai lukha sabakkai lu in-ang, halli inmur makheiya mei,
    meikhu khat-um sulfur inheisuok.'
  bfz-bfz: माखे एस दर्शनो रे कोड़े और तिना रे एड़े सवार दिखे, जिना री झिलम आग, धूम्रकान्त
    और गन्धको जेड़ी थी। तिना कोड़ेया रे सिर शेरो रे सिरो जेड़े थे और तिना रे मुंओ
    ते आग, तुआँ और गन्धक निकल़ो थी।
  cuk-09: 'An-ibya apurudgu moli, degine, egi-birgi-simalad, weyob an daksad: Sordamar-na-e-binasgar-odukunaidi
    ginnid-soogiidid, ginnitibi, arad-akwa-jacintogiidid, degine, gordikid-azufregiidid.
    Molimar-e-nono achu-migur-nono-wawaadyob nikad, e-gayagi soo, waa, degine, azufre
    ainimai an daksad.'
  ben-OBCV: 'আমি আমার দর্শনে যেসব ঘোড়া ও তাদের আরোহীদের দেখতে পেলাম, তারা দেখতে ছিল
    এরকম: তাদের বুকের পাটা ছিল আগুনে-লাল, ঘন নীল ও গন্ধকের মতো হলুদ রংয়ের। ঘোড়াগুলির
    মাথা ছিল সিংহের মাথার মতো এবং তাদের মুখ দিয়ে বের হচ্ছিল আগুন, ধোঁয়া ও গন্ধক।'
  mil-NT: 'Te duha xǐndáa cue cuàyú‑áⁿ ndɨhɨ cue tée yòdo ñaha‑áⁿ nǐ xiní‑í: Te cue
    tée‑áⁿ yɨ́dǔcúⁿ nuu ɨɨⁿ sá yɨ́dǔcúⁿnuu pèchú‑güedé, te luha tɨcuèhé te luha cuìi
    datná cuìi andɨu, te luha cuàáⁿ, te nchaa cuàyú‑áⁿ cáá dɨ̌quɨ́‑güedɨ dàtná cáá
    dɨ̌quɨ́ ndɨcaha, te yuhu‑güedɨ quène ñuhú ndɨhɨ ñúhmá, ndɨhɨ àzufré nchìcúⁿ ñuhú.'
  myu-myu: Sorarayũ õhõyũ ojojojo wexey jo'iat pe cavaroyũ. Ixeyũ akpi jejeayũ dak
    ojojojo. Soat yakpi jejeayũ icaat kug̃ ip osodop jekũm'a eju. Pũg̃pũg̃ ikũm'a
    ejuat ipakpuk osunuy daxa buxim. Warara'acat iremrum osunuy wita'a buxim―yadeibog̃at'a
    buxim―safira'a buxim. Warara'acat ipekpuk osunuy enxofrenõm puxim. Cavaro'a leão'a
    buxim o'yanuy. Ibi dag̃wi dig̃ cẽmcẽm o'e daxadig̃, enxofrenõmtig̃ tak. Daxa dak
    cẽmcẽm o'e ibi bewi.
  fue-fue: Nani ɗo no ji'irmi pucci e waɗɗiiɓe ɗi der jiiki am. Waɗɗiiɓe pucci ɗin,
    e ɓornii taɓɓorɗum kure boɗejum hande yiite, e bula bulajum, e nareerijum hande
    bu'e naaŋe. Ko'e pucci ɗin e nandi hande ko'e jagge. Yiite, e curki, e bu'e naaŋe
    e wurtoo diga kunnuɗe majji.
  amk-amk: Tuti na fiainawiai iwatioa fo mani, iwati afai mamuna fosa tuti kudao etautai
    nai fo nanisa mani, afaifosa esansung ansungno besia ehai. Ansung besi etatara
    fo mani arongfo barikahofi toyari adia, kahe rawanderi, tuti bamining toyari kamiei
    belerang. Mae kudafosa mani, enumikamieifo toyari singa. Adia, riraung, tuti belerang
    kawariai na eboromifo ariei.
  fai-fai: Kale auos so kinim dang teinba so nam lum itamsi iyo kalak imi kinám dikin
    taw kale im nám keisiw, be as daung kas taw mitik so lung kal alataw, kale auos
    gebom ayo ki layon gebom kin gubu dikin imi bon tem kalo as kainin so as leik
    so gidgid mafak so lung kal taw tabesu ko.
  ura-NT: Nii cabario choaae nelaurianacaauru coaracaaunne janate, usi lanaro tocohaneein
    nenaa que bujuatenohinijiacoae acaauru nalarijiaauru. Nichata lauriinte coloe
    nii acaauru nalarijia que nenaa coata, beraurusiojoaain, lanajiojoaain, asofere
    tocohaneein, naaonjoaain. Jana nii cabariocuru couturite janolari couturi tocorijianihane
    jana acaauru ujuae caje mitue suraa, usi, asofere, naaonjoain.
  mcd-NT: Ascatan Upa Diosin ua ismani nan ranushumuafo yafi ato caballofo un oian
    iscara, Nan caballo camaqui tsaoafoan aton shochi nan chii rucun cuscara cuno
    oshin shara non tonancoin non chashnanpan shofucumuafo. Ascan nan caballofoan
    aton mapo masharo mapo ointsa. Aton ashfan murannoashu coin yafi chii uruaino
    azufre ashfacanun siiquin.
  urt-urt: 'Leꞌe tange ŋam, ŋaiye ŋam metekeꞌe lenge hos, topoꞌe lenge miyeꞌ, ŋaiye
    yarp hos uku taꞌe leꞌe: Wihmbwah ain, ŋaiye lenge miyeꞌ jah no, tinge yuhrumbe
    yal hehernge tinge pe, ki yaihe taꞌe nih, ŋumune taꞌe nihnom, topoꞌe sorpohe taꞌe
    ŋeser salpa. O lenge hos pe, ŋondoh tinge taꞌe yuwor telpei ende, ŋaiye tinge
    jalme laion. Kut mut tinge pe, nihilim topoꞌe nihnom. Ko mut yumbun tinge ki tas
    nalꞌe nalꞌe taꞌe nih, topoꞌe nihnom tikin ŋeser salpa ŋaiye ki naihe pupwa supule.'
  kiz-kiz: 'Naha ndo kyanabhuene farasi mu maono ghangu ni bhala bhabhakwelili panani
    pa bhene: Fifua fya bhene fyajhe fidungu kama muoto, bluu jhaghipili ni njano
    jhajhibeli kupya. mitu ghya farasi fyawaningene ni mitu ghya simba, ni mundomo
    mwa bhene bhwahomili muoto, lyosi ni salfa.'
  tzo-TZE: Li ca'etique xchi'uc li boch'otic cajajtic laj quile, chacalboxuc c'u x'elan.
    Li boch'otic cajajtique oy smac yo'ntonic tsoj jech chac c'u cha'al c'oc', xchi'uc
    yox jech chac c'u cha'al zafiro‑ton, xchi'uc c'on jech chac c'u cha'al azufre.
    Li sjol sca'ique xco'laj xchi'uc sjol jti'vanej bolom. Ta yeic chloc' c'oc' xchi'uc
    ch'ayil xchi'uc azufre.
  lex-lex: Noma a'umkek memna mak kha'a re rnair momuoga rain mnotna maka rala ra
    rwowa ihranu re, pede yamkekni mermera laliairia, ponpona me marmara pa emeknekamde
    lali. Kuda-kuda re o'tani emekneka singa o'tani. Ne ai mormiori nor mokla-mahu,
    me lali rlergot lola wawni ralamni.
  dov-dov: Mbuboobu mbundakabona madonki muchilengaano changu abaabo bakali biinga
    (akkede). Zikwabilizyo zyabo zyakali kusalala, zyamyiiye azya syantondo. Mitwe
    yamadonki yakali mbuli mitwe yabalavu amunkanwa yawo mwakazwa mulilo, busi asalufa.
  rgu-rgu: 'Basa de, au ita soldadu sira ro dara nara. Soldadu sira pake babaa araꞌ
    rupaꞌ telu, siꞌ: pilamakarelaꞌ, momodo makadilaꞌ, ma uniꞌ balerang. Dara sira
    laka nara sama leoꞌ meoasu a laka na. Doidoso rupaꞌ telu kalua reme dara sira
    bafa nara mai, siꞌ, aipilaꞌ, ai-masuꞌ, ma balerang.'
  toc-NT: Chuná qui­li̠­ma̠­la­ca­hua̠­ní̠­calh a̠ma̠ko̠lh lhu̠hua cahua̠yu y a̠ma̠ko̠lh
    tropa hua̠nti̠ xta­pu̠­hui­lá̠­nalh cahua̠yu, hua̠k li̠cá̠n xta­ka­lhi̠y nac xcux­mu̠ncán
    la̠qui̠ ni̠tu̠ naca̠­ma̠­ta­ka­hui̠y hua̠ntu̠ naca̠­li̠­ta­lacán li̠cá̠n, pero
    kam­pa̠­katzi colores xka­lhi̠y, maka­pitzi spu­pucu y maka­pitzi smu­cucu cumu
    la̠ azufre. Y a̠ma̠ko̠lh cahua̠yu xta­ka­lhi̠y xak­xa̠­kacán cumu la̠ xla tantum
    león, y nac xquilhni xtax­tu­ma̠chi lhcúya̠t, jini xa̠hua azufre hua̠ntu̠ clhcuma.
  som-som: Oo sidaasaa waxaan tusintii ku arkay fardihii iyo kuwii fuushanaa oo qaba
    laabdhawr u eg dab iyo dhagax yakintos iyo baaruud; oo fardaha madaxyadooduna
    waxay u ekaayeen madaxyo libaax; oo afafkoodana waxaa ka soo baxayay dab iyo qiiq
    iyo baaruud.
  mam-C: Ikytzi'n ok nka'yinji'y chej toj nwutziky'a. Ex ayetaqtzi'n nchi chejin kyib'aj,
    attaq kolb'il kyk'u'j, kyaq ka'yin, ex txa'x, ex q'an. Ex ayetzin chej, attaq
    kywi' tze'nku te b'alun, ex toj kytzi n-etztaq q'aq', ex sib', ex tk'ok'jil tz'e'naq.
  ndj-ndj: Nahawu ndi wundivawonili vala fwalasi na vala yivakwelili fwalasi mumilotu
    ayi. Vavelili na fwali ya chuma pafifuva fyawu sivelili dwifu kucha motu na shavelili
    na langi ya kangungu na ya njanu kucha ukova wa ubaluti. Mitwi ya vala fwalasi
    yaveli kucha majabi na yaveli midwifu kucha motu na vaveli vakufuma mumilomu yawu.
  mbj-NT: 'Hahỹỹ da säh ỹ hadoo doo gó ỹ hapäh kawaaro, ta jó hah''ũũm doo: Ty gahiin,
    tëëg hõõ ty hahiin do hadoo, jabaruut, saw''aak do na-ããj hẽ sa h''yy gatsapoog
    n''aa. Kawaaro sa nuuh, awad reãw nuu hãd hadoo. Sa noo gó naa ganyyh tëëg hõõ,
    tëëg tsyg, saw''aak do na-ããj hẽ.'
  lat-VUC: 'Et ita vidi equos in visione: et qui sedebant super eos, habebant loricas
    igneas, et hyacinthinas, et sulphureas, et capita equorum erant tamquam capita
    leonum: et de ore eorum procedit ignis, et fumus, et sulphur.'
  ngp-ngp: Naho ivi nivo nazionaga zifalasi ziya mwa maona. Wadya wandaga wekale mnanga
    wavalaga valo dya chuma mwe vifuwa vawe, zina langi zink'hundu enga moto na zabuluu
    enga ulanga na ya njano enga unga wa chola. Imitwi ye zifalasi izo neinda enga
    mitwi ya simba, na mwe milomo yawe kwalawa moto na mosi na chola.
  enq-2: 'Dokopa nambame lee manemaneme kandeopa, osapi, osanya peteamipi, dupa dapa
    petae kateami: Osanya peteami dupanya yonge pee sangalinya piami dupa aeneme wasepae
    tao alupaepi, kala pepolopi, kala yelopi, dupa piami. Osa dupanya aiyomba dupa
    laeyone aiyomba jiamopa, itatepi, kenapi, kana yuli tapetapi, dupa dokaitanya
    nenge-kaita pyakalyoo katea.'
  eng-ASVBT: 'And thus I saw the horses in the vision, and them that sat on them,
    having breastplates as of fire and of hyacinth and of brimstone: and the heads
    of the horses are as the heads of lions; and out of their mouths proceedeth fire
    and smoke and brimstone.'
  mna-mna: 'Mi zin hos raama kan tomtom bizin ta timbot se ndemen na, aŋre ruŋgun
    ta kembei: Koroŋ ta ipakaala kan mbooro na, ka mos siŋsiŋŋana kat, mi keskeezeŋana,
    mi weŋgarŋgaaraŋana. Mi zin hos na, uten kembei ta laion. Mi koroŋ sananŋan tel
    ta tiwedet pa kwon be tipasaana zin tomtom. Koroŋ ta kembei: you, mi kakoi, mi
    koroŋ ta weŋgarŋgaaraŋana mi kuziini sananŋana kat.'
  myw-myw: Peinan nanoug isisawl mamagina agmikon waseg, bo akin mansiyas hos sisiyas
    tawaw tasiyas neimwens watapwes. Tawaw wavtukous tanmunum ivaligaves, bwabwel,
    kudikwad, tigitag. Hos migis mamagina layon migis; wudous waseg kov son musewun
    kov o panous isipsaps.
  sby-sby: Mu cimboni mboni, ndalabona mahaki ne batantapo balikuba bafwala byakulicingilisha
    bya cela byafubeleti mulilo, ne bya shipuluka kayi ne byakateshi eti sulufule.
    Mitwi ya mahaki yalikubeti mitwi ya nkalamu, mulilo ne bwishi kayi byalikufuma
    mu milomo.
  sll-sll: Hanere omena bani i tibi olungwo haniga i, ari soldia hobi aiyulang mori
    homilgi nol ol erere, homa geruwa bon si dongwo meri domua. Te kun ausi grang
    gumang iwe, awi nona pangwo laion grang gumang hongwo meri homua. Holere grang
    bani endo dere, engi ole hulu de wa gongwo mena umua.
  yaq-NT: Junuen san ne, juname'e kaba'im am bittuawak tenkupo benasia. Jume' intok
    amet kateme, tawit, sisi'iwookie emo pattalamtukan, sikiisia, teweesia intok sawaisi
    yoka'immea. Jume' intoko bem kaba'im, ouseim benam kokobakan. Intok inime'e, bem
    tenpo, taji, bwichia intok asupreta beete'e benasi yeu weaman.
  uro-uro: Ama hoskäna ngä nä iarhakt kärarhae i rhat muqun bät angärha rhäng gärarhae
    i ngua lu rha mät gu ñämñämgi di rha rhoqortäqyia, ama ulaqi at boi ama qrot ngät
    kärangätni i ngät naväs nas särha arhä brärhap di ama qurät ngät dä ama blu ngät
    dä ama qabus täm ngät. Ama hoskäna angät päs di ngät toqor ama laiongäna angät
    päs. Näkt nämät angärha väm dä vukpuk sa ama mudämgi ngä na ama butbutki näkt
    sävät ama dui qärangätni i ngät dang na ama qärnaqi masirhat mamär qärangät i
    rhat tes ngät i ama salfa.
  ita-1885: Simigliantemente ancora vidi nella visione i cavalli, e quelli che li
    cavalcavano, i quali aveano degli usberghi di fuoco, di giacinto, e di zolfo;
    e le teste de' cavalli erano come teste di leoni; e dalle bocche loro usciva fuoco,
    e fumo, e zolfo.
  muy-muy: 'Ere ye ti nìpi ni ti nihi : pilís mis tə̀ki ka tay. Mis ni məwəlvani àna
    maslpara ga kaɗvu. Maslpara gatay ya tə̀wəlvu àna naŋ ni ndize-ndize akaɗa aku,
    cekʉleti-cekʉleti, azaywur-azaywur. Ahàr ge pilís ni akaɗa ga mazlahku ni, aku,
    azək akaba zlam nahaŋ ya aku agəs akaɗa ga asas ya aku agəs ni tahəraya a ma gatay
    ni ba.'
  kqc-kqc: Nai niokuna sina ideri hosi ma ini keu rina vene veyaka; bi kokoba fafa
    rina kaka ita kana, blu fore hyacinth kana ma bora fore ita kana nufa. Hosi di
    ada bi lion di ada kana, ma ini vena gutuna ita, iroka ma fore ita yakugamadi.
  tav-tav: To bairi caballoa bui capejarã na cotiaripʉre come ajeri cajũarijere jañawã
    jĩcaarã. Aperã cajʉmerijere cajañawã. Aperã cajʉririjere cajañawã. Na caballoa
    maca yai jũaʉ rʉpoare bairo carʉpoari cʉma. Na rijeroripʉ bujeri cabutiwʉ seeto.
    Pero mena, asufre cawamecʉtie roorije cajʉtirije mena ajuyaro cabuje butiwʉ. To
    bairo cabairã aniri capãarã camajare na cajĩa recõawã. Caballoa na rijerori macaje
    mena na cajĩa recõawã.
  eng-ULB: 'This is how I saw the horses in my vision and those who rode on them:
    Their breastplates were fiery red, dark blue and sulfurous yellow. The heads of
    the horses resembled the heads of lions, and out of their mouths came fire, smoke,
    and sulfur.'
  spa-VBL: Y en mi visión vi a los caballos y a sus jinetes, que usaban pectorales
    rojos como el fuego, también azul oscuro y amarillo. Las cabezas de los caballos
    parecían de leones, y de sus bocas salía fuego, humo y azufre.
  fra-_FOB: Or je vis ainsi les chevaux dans la vision; ceux qui étaient assis dessus,
    avaient des cuirasses de couleur de feu, et d'hyacinthe, et de soufre; les têtes
    des chevaux étaient comme des têtes de lions, et de leurs bouches il sortait du
    feu, de la fumée, et du soufre.
  hau-ULB: 'Haka na ga dawakan a cikin wahayina da mahayansu: Sulkunansu jawur kamar
    wuta, bakin shudi, da kuma ruwan doruwa. Kawunan dawakan suna kama da na zakuna,
    daga bakunansu kuma wuta, da hayaki da farar wuta suka fito.'
  mal-mal: 'ഞാൻ കുതിരകളെയും കുതിരപ്പുറത്ത് ഇരിക്കുന്നവരെയും എന്റെ ദർശനത്തിൽ കണ്ടത്
    എങ്ങനെ എന്നാൽ: അവരുടെ മാർകവചങ്ങൾ തീകൊണ്ടുള്ളതും, ചുവന്ന സ്ഫടികവും ഗന്ധകവും പോലെ
    ഉള്ളതും ആയിരുന്നു; കുതിരകളുടെ തല സിംഹങ്ങളുടെ തലപോലെ ആയിരുന്നു; അവയുടെ വായിൽനിന്നും
    തീയും പുകയും ഗന്ധകവും വമിച്ചു.'
  urd-GVR: 'Royā meṅ ghoṛe aur sawār yoṅ nazar āe: sīnoṅ par lage zirābaktar āg jaise
    surḳh, nīle aur gandhak jaise pīle the. Ghoṛoṅ ke sar sherbabar ke saroṅ se mutābiqat
    rakhte the aur un ke muṅh se āg, dhuāṅ aur gandhak nikaltī thī.'
  far-far: Ma ana fataie nai fuaku, nau ku ada to'ona hos ki, ma wane ne kera gouru
    fafoda ki kera 'afisia reba ru ki 'i maruruda. Ma na reba ru nai ki ka meo, ma
    ka goa, ma ka kokoa. Ma gwauna hos ki kera dia gwauna lion ki. Ma na ere ma na
    sasu fainia na salfa ka ru mai fasia ngiduda.
  suz-BL: मिनु मेको शारा नु शारा ङोइक्‍बपुकी दोदेंशो तातामी देंशा हना, मेको शारा ङोइक्‍ब
    आन कुचुमी पीतल के फेक्‍तीके फेक्‍शो तातामी। मेको फेक्‍तीके मी खोदेंशो लल गिम गिम
    नु हौ ताता। मेको शारा आन पिया गुप्‍स आ पिया खोदेंशो ताता। मिनु आन शोव़ रे मी,
    कुन नु गन्‍धक ग्रूत।
  car-NT: One'toto wara ywairy ta mo'karon kaware ene'san y'wa mo'karon itu'ponokon
    maro. Mo'karon kaware tu'ponokon y'po'paitykon kynatokon tapisuwire, takeneije,
    ty'kire enapa. Mo'karon kaware kaikusi u'ke kynatokon. Indarykon wyino wa'to,
    wa'to e'kyiny, suwapuru kyno'sakon.
  amp-amp: Nd hosm mrhuhato tonemo yimam htimoyanm fnhu nmboret fnhu nmboretet mondroh
    siot kapakfot hmbre bugamom. Womm tu retpela fnhu kkoret siot kapakfot hmbremom,
    womm blupelakfot fnhu kkoretm yo womm yeropela fnhu kkoretm. Hosroh mfham laionroh
    mfham kanjo hti hanymoyanm. Yo nd hosroh tng yuhamn hti hanymoyanm kahm mkur fnah
    hanymom yo kah hip rifhum fnah hanymom yo sarfakfot kuret kahm mkur fnah hanymom.
  bht-bht: सै घोड़े कने उना दे सवार जिना जो मैं दर्शण च दिखया, सै उना दे रक्षा करणे
    बाले कवच अग्गी सांई लाल, गाड़ी नीली कने गंधक सांई पिली थी। घोड़यां दे सिर शेरां
    दे सिरा सांई लगदे थे, उदे मूऐ ला अग्ग, धुंआ कने गंधक निकला दे थे।
  eng-NOY: And thus I saw the horses in the vision, and those who sat on them, having
    breastplates of a fiery, and a dark blue, and a brimstone color; and the heads
    of the horses were as the heads of lions, and out of their mouths issued fire,
    and smoke, and brimstone.
  cub-NT: Yópe decoboainope jã́cacʉ ina caballovare aru nára tubarivʉre máre. Ne ñarebare
    cʉvateima náre coapa cũmaicajea tãucajeare. Jũaro baju toape, jʉ̃meno cavarõpe,
    aru cʉ̃rajʉmeno azufrepe máre jã́cacʉ yʉ ne cũmaicajeare. Ina caballova ne jipobʉa
    yópe león ãmicʉcʉ ãimacʉ yavipe páyʉi jipobʉpe bateávʉ̃. Aru ne jijecamuare jocarĩ
    etavʉ̃ toa, bico, aru azufrede máre.
  ita-1927: 'Ed ecco come mi apparvero nella visione i cavalli e quelli che li cavalcavano:
    aveano degli usberghi di fuoco, di giacinto e di zolfo; e le teste dei cavalli
    erano come teste di leoni; e dalle loro bocche usciva fuoco e fumo e zolfo.'
  lww-lww: A pogos nap̃a nepisu manene wosi la nene amio yar la nap̃a akusia, nom̃al
    pototo sur tai nap̃a amligan mono ke yerela, amiyowa ruru la apivavaga sane kapi,
    amemaena sane lowe memaena, amleleru sane mrae. Kiela wosi lala ape tap̃ena ga,
    nap̃a p̃arila sa ga laion, a pogos nap̃a amiyuveve nom̃al kapi a m̃au a posnoyavi
    na kapiapo mleleru molue petan logola.
  ckb-ckb: 'ئەو ئەسپ و سوارانەی کە لە بینینەکەدا بۆم ئاشکرا کران بەم شێوەیە بوون:
    زرێی ئاگرین و مرواریدار و گۆگردیان هەبوو، سەری ئەسپەکان وەک سەری شێر وابوون و
    لە دەمیانەوە ئاگر و دووکەڵ و گۆگرد دەردەچوو.'
  nas-nas: 'Eeꞌnoko napoꞌ noone-koo oosinanka-koo nantoong baꞌnaniꞌaioꞌ ooarantuꞌ
    biikaang murukeu-neeꞌ niiꞌnooꞌ ntaꞌpinaꞌ urung, niiꞌnooꞌ iinau-pinaꞌ oroꞌ, eeꞌnoko
    niiꞌnooꞌ piiko-pinaꞌ meraaꞌ. Eeꞌnoko oosinanka-koong boreꞌnooꞌ laioni-pinaꞌ oroꞌ,
    eeꞌnoko biikaang karang-eta aaꞌning kuripioaakoꞌ: ntaꞌ, ii, eeꞌnoko tee piiko
    karauviaana.'
  uvl-uvl: 'Pe enau opekia iri nenge teare haka nga oriong mur ke pomai: Iri te heronia
    ure hel nge pomanga pampa hatat ngana ke poi ele mauturia. Ure nemur singiria
    remenmen ke pomanga era pe popopo ke pomanga tapaera pe koikoi ke pomanga hou.
    Pe oriong nemur palpalria pomalaka nga kaone inolo mur palpalria. Pe um nenge
    remenmen ke pomanga oan pe milang toto pe inangana siusiu toto lohot nga haria.
    Pe lohot luluch nga pulu ngana pe oan remen ngana.'
  eng-BBE: 'And so I saw the horses in the vision, and those who were seated on them,
    having breastplates of fire and glass and of burning stone: and the heads of the
    horses were as the heads of lions; and out of their mouths came fire and smoke
    and a smell of burning.'
  ixl-CNT: Uncheeꞌ ech tilax qꞌu chee unbꞌan tu visioon tzaꞌ. Atich jeꞌ sol tiꞌ. Aatz
    qꞌu sol, jolol atich ok ichꞌichꞌ chaleꞌk, bꞌanbꞌal chꞌaꞌo echaꞌ xamal. Utz ech
    tiloneꞌ u sivan safiro. Ech tilon qꞌol majte. Aatz qꞌul iviꞌ qꞌu chee tan, echaꞌ
    viꞌ bꞌalam. Utz niteluꞌl xamal titziꞌ, tuchꞌ sibꞌ utz, tuchꞌ qꞌol.
  xsi-xsi: 'Lâ naneŋgu mbupuleŋa ŋine, ande naŋa amora kinzi hosi sitavanzi kinzi
    tamâta sisaŋona hosi kumbunzi ŋinde kilalanzi. Kinzi kilalanzi mine: kinzi tamâta
    nde sipasawa pasawaŋa “aini” lâ kondondonanzi, aku pasawaŋa ŋinde tininzi nde
    ŋiŋi wa geza-geza wa yaŋâŋo wa. Aŋga kinzi hosi kulunzi nde itogo mbwâmbwa saka
    “leve” kulunzi mine. Aku yââ wa mundo wa mira ndimoro wa nde ipâŋga lâ kawanzi
    ilo ku iyâti imâ.'
  crx-NTPO: Njan hoos'en-un, 'et yeztli cha us'en. 'Et mbene la yuk'udilhts'ine, lhuztih
    dzoot ni'dinla-i kwun le'unt'oh dulk'un, duldzan-i 'ankw'us dulhgus le'unt'oh-i,
    'ink'ez sulphur k'un'a dultl'uz 'i be húdilhts'i. 'Ink'ez yeztli ootsi 'ants'i
    khuna-iti, lion, ootsi dónat'en. 'Ink'ez ooze ts'e kwun, lhut, 'ink'ez sulphur
    'ohwhi oozáhaidukat.
  kan-OKCV: ನಾನು ನನ್ನ ದರ್ಶನದಲ್ಲಿ ಕುದುರೆಗಳನ್ನೂ ಸವಾರರನ್ನೂ ಕಂಡೆನು. ಅವರ ಕವಚಗಳು ಬೆಂಕಿಯ
    ಕೆಂಪು, ನೀಲಮಣಿ ಹಾಗೂ ಹಳದಿ ಬಣ್ಣದಂತೆಯೂ ಇದ್ದವು. ಕುದುರೆಗಳ ತಲೆಗಳು ಸಿಂಹದ ತಲೆಗಳಂತಿದ್ದವು.
    ಅವುಗಳ ಬಾಯೊಳಗಿಂದ ಬೆಂಕಿ, ಹೊಗೆ ಮತ್ತು ಗಂಧಕ ಹೊರಬಂದವು.
  bbb-bbb: Ro ije na nimamaeva ijia na fanu ose ijiakiro e ije ijia ajia kariva ije
    nane giae. Ro ire gunuore buone bu guge nufiavo ije fuka kavuane miane igege naene.
    Ro fuka ire getiki mune safaea kuavo igeki ro kuke fuka garame ire sarufa kuavo
    igeki. Ro fanu ose ijiebuo nigofo ije buka fanuve raejoni ijiebuo nigofo ijieki.
    Ro itire buone ijia fuka miane igege naekoke uje ka garame ijiebe ijia utuave.
    Ro ire inokubeke ka ise ije ose ijiebuo itire ijia usiaeva ijiebe ume igia e aesakae
    aobe oenoeva ije kania furike.
  blw-blw: Yag nepàila agé an haén hen anchichay sorchachu, yag nankakabfayucha amin,
    ya wacha agé hen netatàép ah paragpagcha way gamà ah mahaparancha way hen chitakna,
    kaman kachitak hen faran hen apoy, ya hen laranhina, kaman ad uchu, ya hen kachudchurawna,
    kaman hen asufre. Ya hen anchichay kafayucha agé, kaman urun chi layun hen urucha,
    ya wacha agé hen cha fùnag ah tapàcha way apoy ya asok ya hen cha gumilab way
    asufre.
  tam-2017: குதிரைகளையும், அவைகளின்மேல் ஏறியிருந்தவர்களையும் நான் தரிசனத்தில் பார்த்தவிதமாவது;
    அவர்கள் அக்கினி சிவப்பு நிறமும், நீலநிறமும், கந்தக மஞ்சள் நிறமுமான மார்புக்கவசங்களை
    உடையவர்களாக இருந்தார்கள்; குதிரைகளுடைய தலைகள் சிங்கங்களின் தலைகளைப்போல இருந்தன;
    அவைகளுடைய வாய்களிலிருந்து அக்கினியும் புகையும் கந்தகமும் புறப்பட்டு வந்தது.
  azz-NT: Huan niquitac tech ne tajtachialis ne caballojme huan in taca ten inpan
    motaliayaj. Huan ne taca quinelpancuitoyaj tepos ten tamati chichiltic huan nextiltic
    huan costic. Huan ne caballojme nintzontecon tamati queme tecuanime ten quilíaj
    león huan tech ninteno hualquiquisa tit huan pocti huan azufre ten semi tzojyac.
  spa-RV-1909: Y así vi los caballos en visión, y los que sobre ellos estaban sentados,
    los cuales tenían corazas de fuego, de jacinto, y de azufre. Y las cabezas de
    los caballos eran como cabezas de leones; y de la boca de ellos salía fuego y
    humo y azufre.
  csy-csy: 'Mangmuna ah siphu te ka mu a, tua siphu tung ah a to te in mei, jacinth
    le kan taw a ki vawt awmdal nei hi: taciang siphu te i lu te sia tawpi lu taw
    kibang a; amate kam sung pan in mei, meikhu le kan te pusuak hi.'
  mxq-NT: 'Es nꞌijxyʉts ijxma̱ꞌtʉngyʉjxm ja diꞌibʉ tyukꞌuñaaydyʉp ja kwa̱a̱y tmʉdattʉ
    kyaatsykyʉjxy ak pujxn, tʉgʉk kolor: tsapts, azul es puꞌts. Es ja kwa̱a̱yʉty tmʉdattʉ
    kyʉba̱jk éxtʉmʉ ka̱a̱, es ma̱ ꞌya̱a̱ pyʉdsemy ja jʉnyaꞌank, jok esʉ azufrʉ.'
  tzj-NT: Ja quiej xec'u̱t chinwach in ja retz'ubul chiquij c'oli quicojon ja nquitobej
    rwaquec'u'x. Ja to'bal rwaquec'u'x ja rcoloril oxi' rwach, jun quiak cani' rcoloril
    k'ak' in jun chic azul cani' rcoloril ja rabaj zafiro in jun chic k'en cani' rcoloril
    azufre. Ja quewi' ja quiej cani' quewi' cój in oxi' rwach ja nelto pa quechi',
    k'ak', sib in azufre.
  tdt-tdt: 'Hau haree tropas ho sira nia kuda hanesan nee: Tropa sira nia hirus matan
    taka ho besi funu kor tolu: mean lakan, azul tuan, ho kinur. Kuda sira nee nia
    ulun hanesan fali liaun nia ulun. Ahi lakan, ahi suar ho fatuk dois naran enxofre
    sai husi sira nia ibun laran.'
  ron-BTF: Și astfel am văzut în viziune caii și pe cei ce ședeau pe ei, având platoșe
    de foc și de hiacint și de pucioasă; și capetele cailor erau precum capetele leilor;
    și din gurile lor ieșea foc și fum și pucioasă.
  eng-WEBP: Thus I saw the horses in the vision and those who sat on them, having
    breastplates of fiery red, hyacinth blue, and sulfur yellow; and the horses’ heads
    resembled lions’ heads. Out of their mouths proceed fire, smoke, and sulfur.
  eng-FBV: In my vision I saw the horses and their riders who wore breastplates as
    red as fire, and dark blue and yellow. The heads of the horses looked like lions,
    and fire and smoke and sulfur streamed out of their mouths.
  nld-1939: 'Zó zag ik in het visioen de paarden en hun berijders: ze droegen harnassen,
    vuurrood, paars, zwavelgrauw; de koppen der paarden waren als koppen van leeuwen;
    vuur, rook en zwavel kwam uit hun bek.'
  bwo-bwo: Farshetswotsnat farshats beedk'tswotsi bek'on t bek'tso hank'oyi, bogeratse
    teshts t'ururiyo tawk'ak'ok'o bíra, darimaac'ok'o aak'a, ac'uwok'owere arka b́tesh,
    farshwots tookonúwere eeshi took arka b́tesh, bo nonotse tawonat s'uwonú diniyo
    b́keshfere b́tesh,
  nch-BL: Huan ipan nopa tanextili cati eliyaya quej se temicti niquinitac nopa cahuayojme
    huan nopa tacame cati tejcotoyaj cahuayojtipa. Huan nopa tacame quihuicayayaj
    iniyolixco se teposti para quinmanahuis cati eliyaya chichiltic, azultic huan
    costic. Huan inintzonteco nopa cahuayojme eltoya quej inintzonteco nopa tecuanime
    cati inintoca leones. Huan ipan inincamac quisayaya tit, pocti huan azufre.
  quc-TNT: Are je' quilic wa' ri quiej xeinwilo ri xuc'ut ri Dios chnuwäch. Ri e quiejeninak
    chquij qui cojom to'bal uwo qui c'ux re ch'ich' ri quiäk, räx, k'än cäca'yic.
    Ri qui jolom ri quiej are je' jas ri qui jolom ri coj. Quel c'u lok k'ak', sib,
    xukuje' azufre pa qui chi'.
  tfr-NTPO: Kwomgl̈a, ba söga, e ĩnor, shji yoĩno wl̈eni l̈i, ga so eni. Ba worbu
    wl̈ikokl̈o kjwo srëzrë́n, ding ding, shõyl̈ṍr bakoe. Kwomgl̈a kägä l̈i so dbong
    kägä kjoyoe. Iök tur jong ba kjak roy dwayo, yõ tjok, akkwo ko azufre tjok bakoe.
  kaq-NT: Hen jisí bi cabacho cahtsahotaibo. Cabacho tihibi jaton hihbo hihqui quescari,
    chihiyahpa xohpaxtiyahpabo rahsi, yanconibo xohpaxtiyahpabo, polvora coshin mapohi
    quescapahbo xohpaxtibo. Cabachobo cahen hino mapoyabo. Jaton jana janinhax chihi
    cainihcama jaibo. Cohin pototani pototani. Toohahti toohihquicamahibo.
  sgb-sgb: 'Ha halumata ko ay nahêlêk koy habaytoy kabayo haka hilay nakahakay bayro
    ya nipagkalahag ha pagaw ya main tatloy kulay: kakulay hên apoy, ka-uyang hên
    sapiro, haka kahêlyaw hên sulpud. Ya ulo hên kabayo la ay nanad ha ulon leon haka
    ampangiahbo hila hên apoy, ahuk, haka sulpud.'
  vie-1934: 'Kìa trong sự hiện thấy, tôi thấy những ngựa và kẻ cỡi ra làm sao: những
    kẻ ấy đều mặc giáp màu lửa, mầu tía, mầu lưu hoàng; đầu ngựa giống như dầu sư
    tử, và miệng nó có phun lửa, khói và diêm sanh.'
  kxv-kxv: ଅ଼ଡ଼େ ନା଼ନୁ ଗ଼ଡ଼ା ଇଞ୍ଜାଁ ଏମ୍ବାଆଁ ହ଼ଚାମାନାରାଇଁ ମେସ୍ତେଏଁ, ଏ଼ୱାରି ବକ ପା଼ଟା
    ହିଚୁ ଅ଼ଡ଼େ ନୀଲି, ହୀଙ୍ଗେରି ୱା଼ଣା; ଗ଼ଡ଼ାୟାଁତି ତା଼ର୍କା ସିହଁକ୍ଡାଃନି ତା଼ର୍କା ଲେହେଁ,
    ଇଞ୍ଜାଁ ଏ଼ୱାସିକା ଗୂତିଟି ହିଚୁ, ବ଼ୟିଁ, ଅ଼ଡ଼େ ଗାନ୍ଦାଗୁଣ୍ତା ହ଼ଚିମାଚେ ।
  amu-NT: Luaaꞌ waa na tcoꞌnaꞌ no̱o̱ⁿ na ntyꞌiaya catsoꞌñeeⁿ ñequio sondaro na ntyjondye
    jooyoꞌ. Naⁿꞌñeeⁿ cweeꞌna ncjo candyaana na mawañoomꞌnaꞌ joona na tilquieeꞌndyena.
    Ndoꞌ ncjoꞌñeeⁿ chonaꞌ colo wee ñequio colo tsa̱, ñequio colo cajaⁿ. Ndoꞌ matseijomnaꞌ
    nqueⁿ catsoꞌñeeⁿ chaꞌna nqueⁿ liom. Ndoꞌ naquiiꞌ ndyueeyoꞌ cwicaluiꞌ chom ñequio
    ndioom ñequio sufra̱.
  hin-CV: मैंने दर्शन में घोड़े और उन्हें देखा, जो उन पर बैठे थे. उनके कवच आग के समान
    लाल, धूम्रकांत तथा गंधक जैसे पीले रंग के थे. घोड़ों के सिर सिंहों के सिर जैसे
    थे तथा उनके मुंह से आग, गंधक तथा धुआं निकल रहा था.
  spa-BES: Y entonces vi los caballos en la visión, y los jinetes, con corazas de
    fuego y zafiro y azufre y las cabezas de los caballos eran como cabezas de leones;
    y de sus bocas salía fuego, humo y azufre.
  san-BEN: মযা যে ঽশ্ৱা অশ্ৱারোহিণশ্চ দৃষ্টাস্ত এতাদৃশাঃ, তেষাং ৱহ্নিস্ৱরূপাণি নীলপ্রস্তরস্ৱরূপাণি
    গন্ধকস্ৱরূপাণি চ ৱর্ম্মাণ্যাসন্, ৱাজিনাঞ্চ সিংহমূর্দ্ধসদৃশা মূর্দ্ধানঃ, তেষাং
    মুখেভ্যো ৱহ্নিধূমগন্ধকা নির্গচ্ছন্তি|
  tdx-tdx: 'Zao ty vinta’ o soavalao naho o mpiningitse ama’e nitreako amy aroñaroñeio:
    amañ’afo naho manga antetse vaho vaton-tsolifara o fikalañ’ araña’ iareoo; naho
    hoe lohan-diona ty loha’ o soavalao, naho miforoak’ am-bava’ iareo ty afo naho
    hatoeñe vaho solifara.'
  naf-naf: Kegok sokbeme neŋ kie kienok ekma anaŋ âs palen totabienen kolowin kapayaŋ
    mimiŋaŋ sepemaŋ ŋamaŋ tep kwitnaŋ ma kâŋkâmaŋ ma alaŋaŋ nanzaŋ sulpa ekŋen keboŋ
    munduŋbien. Ma âs ekŋengalen ŋokaselin laiongalen keboŋ ma kaŋgaleminaset taŋam
    ma kasak ma nanzaŋ sulpayaŋ kwawabien.
  grc-MT: και ουτωσ ειδον τουσ ιππουσ εν τη ορασει και τουσ καθημενουσ επ αυτων εχοντασ
    θωρακασ πυρινουσ και υακινθινουσ και θειωδεισ και αι κεφαλαι των ιππων ωσ κεφαλαι
    λεοντων και εκ των στοματων αυτων εκπορευεται πυρ και καπνοσ και θειον
  vid-vid: Ahyo navyombonile awo falasi na wakwinile falasi kuli ulotezi wa heni,
    wawele na ngwamo za chuma mhambaga, ziwele kota chiluli, ziwele na lanji ya ndung'hu
    na buluu na njano na vitwi vya falasi awo ndo kota vitwi vya isimba na kuli milomo
    jawo mwangulawa milapi ja chiluli na iyosi na baluti ilingwaka,
  pio-NT: 'Nuicáca cài níái caballoca yéenáiwanási nacáiri irìcuíse. Níái yèeyéicawa
