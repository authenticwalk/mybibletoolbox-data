    tadas salfa o kit la betieng ga aipieng ga ila.'
  gmv-NT: ፓራቲኔ ሄ ፓራታ ቶጊዳ ኣሳታ ታኒ ኣጁታን ቤዪዳይቲ ሃይሳፌ ካሊዛይሳ ማላኮ! ኢስታስ ቲራ ቦላ ዲዛ ፁሩሬዚ ታማ ቦንቆ
