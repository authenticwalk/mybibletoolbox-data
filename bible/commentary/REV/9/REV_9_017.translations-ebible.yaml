  txq-txq: De au mete-ita soldadur raa ro sira ndaran nara. Soldadur raa pake babata
    tendek dulak telu, ndia mbila kara-karak, momodo manggadilak, ma uni balerang.
    Ndarar raa langgan sama leo singa langgan. Hambu aꞌi, aꞌi masuk ma balerang oo
    rasapura ruma ndarar raa bafan nara mai,
  aaz-aaz: Rarit au ꞌiit soraurs ein nok sin bikaes ein. Soraurs ein naan anpaken
    baru reꞌ anpafaꞌ naan sin aꞌbaask ein snaaf teun, es reꞌ meeꞌ apinat, biur arimat,
    ma moro on reꞌ bariri. Bikaes ein naan sin aꞌnaak ein on reꞌ singa in aꞌnakan.
    Anmuꞌi msaꞌ ai ma bariri reꞌ anpuran anpoi naꞌko bikaes ein sin feefk ein,
  qup-NT: Tukuy kaykunata rikuhushkaynillapi muskuypishina rikurkani. Chay kaballukunapi
    purihuk runakunaka aserumanta arkana kamisata churarishkami karkakuna. Paykunapa
    kamisankunaka karkakuna ninashina puka, silushina killu, asufrishina killuwa pintarishka
    muruhlla. Chay kaballukunapa umankunaka shuk pumapa umanshinami karkakuna. Shiminkunamantaka
    nina kushni asufriwa llukshirka.
  dop-dop: Pǝ lɑpɑ-m mpʋ ɩsɩɩ toosee tɑkɑ, nɑ mɑ́ nɑ́ kpɑɣɑnǝŋ nɑ ɩ tɔɔ cɑɣɑlɑɑ nɑ
    pɑ́ wɛ ɩsǝnɑ mpi tɔɣɔlɔ, pɑɑ suu nyǝɣǝtʋ tokonɑɑ kɛ́ nɑ pɑ́ sɛɛwɑ ɩsɩɩ kɔkɔ, nɑ
    pɑ́ wɛ pooku ɩsɩɩ liɣitee pǝlɛ nɑ pɑ́ wɛ kɑsɑsɑŋɑ ɩsɩɩ ɑsimti wɛʋ tɔ. Kpɑɣɑnǝŋ
    nyɔɔŋ kɑ wɛɛ kɛ́ ɩsɩɩ tɔɣɔlɑsɩ nyɔɔŋ, nɑ kɔkɔ nɑ nyɔɔsɩ nɑ ɑsimti pǝ lɩɩkɑɣɑnɑ
    ɩ nɔɔsɩ.
  azb-azb: 'Mən görüntüdə atları və onların belində oturan atlıları bu cür gördüm:
    onların od, tünd göy və kükürd rəngində döş zirehləri var idi, atların başı aslan
    başı kimi idi və ağızlarından od, tüstü və kükürd çıxırdı.'
  eng-DBY: And thus I saw the horses in the vision, and those that sat upon them,
    having breastplates of fire and jacinth and brimstone; and the heads of the horses
    [were] as heads of lions, and out of their mouths goes out fire and smoke and
    brimstone.
  guo-NT: Ja-aech japox, masoxtat taenx wʉt, soldaw chaflaech wʉt kawaeitat. Japi
    matiafxafafas patiyaxan, padaelmajiw xʉa'balas wʉt xakolasamatas. Japi kaenanʉla
    matiafxafafas pasoeyax, pathoeyaxbej, pawaerlax sʉapichbej. Kaenanʉla japi pejkawaei,
    pejmatnaetan, me-ama nuthmatnaetan wʉt, jamatnae-aech japi suí. Kawaeikaechanxot
    kaechnakakolas jit, itnuman, azufre-itnumanbej. Japoxantat japi xabich jiw, potʉajnʉchanpijiw,
    matkaejwas.
  hla-hla: Turu hiharuto teka tu tarei lia, alia u tarei u hos nu katun ti osaia i
    taren. U katun i ka mei u kan hatukap i lumlumaren, palabi u rörö na palabi u
    bibil na palabi u ngöngöana. Bu bakur u hos e hereri a bakuna laion, bu tula nu
    ruhu nu uahiahi e butu rima i rungren.
  mav-NT: Mi'i hawyi uimu­'etu ara'a­kasa mekewat sura­ra'in sem ta'a­tuhũ kawaru
    sem okpe tote. I'atue­sokpe i'atupyt etiat sura­ra'in wat ewywuat ta'a­tu­'auka
    hap sopo hap ma'ato aria kawiat toĩne'en nu hup ewy aria sapuẽ hapyke rakat ewy.
    Mi'i hawyi i'atu­hũria kawaru akag ko'i awyato akag ewy. Mi'i hawyi ta'a­tuwẽ
    pyi tuwẽtem aria ẽty hun ytyghe wuk hap ewy tuwẽtem haty wo i'atuwẽ pyi miit'in
    ho'o­'a­tu­'uka hamo.
  kpf-kpf: A sot bâu patâ tobat itâ egâwan. A zen dimâziŋan dugum zo kuriŋâ sot kâmbum
    sot gimbaŋâ yatâ mem ândiwe. Oi biosi zeŋgât kâukziŋâ zuu kâtik laioŋ kâukŋâ yatâ.
    Lâuziŋan gâbâ ko kârâp sot kâbak sot kât gimbaŋâ kârâpŋâ takâmap yatâ.
  ppo-ppo: Ya̧lo nokenaró dere kaaené i ala epa kelalepó. Kale hos hupu tómó betó
    mole whi̧rape atima bopémó sere bóe wase mo si kele kaae sonaa yóo, mepaae sukuta̧
    yóo, mepaae ti sulpa kaae, whé yóo, erepó. Ai hos hupuné topota, mo laiyonné topo
    kaae daalepó. Ai hupurapené ko̧lómó, simiró sukulitamokélé, si dokole kane sulpa-kélé
    atimané ko̧lómó sókó walepó.
  hin-2017: 'और मुझे इस दर्शन में घोड़े और उनके ऐसे सवार दिखाई दिए, जिनकी झिलमें आग,
    धूम्रकान्त, और गन्धक की जैसी थीं, और उन घोड़ों के सिर सिंहों के सिरों के समान
    थे: और उनके मुँह से आग, धुआँ, और गन्धक निकलते थे।'
  wol-KYG: 'Nii laa gise ci peeñu mi fas yi ak ñi leen war: ñu ngi sol kiiraay yu
    xonq ni sawara, baxa ni safiir, te mboq ni tamarax. Boppi fas yaa ngi nirook boppi
    gaynde, sawara ak saxar ak tamarax di génne ci seen gémmiñ.'
  bef-bef: 'Bonaꞌi hiti hosi yaga hiti enali babeyafa yaꞌma nani bamuꞌi bu go tegi
    huto ma huto bu goꞌohube: Kefe guꞌani i kolo biseꞌna yaꞌma logo guluya mehaꞌa
    suhi safaꞌna to okohona tegi mone leukehi okaꞌa to gufiꞌi satugu tegi hite i kolo
    bite mineꞌahana. To hosi yagamagihi latahaꞌani yaꞌma laeoni akafu kalamagihi latahaꞌani
    ya suhi huto nohigo enabagaguti yaꞌma logo guluya mehaꞌa to lokiya hiti to gufiꞌi
    logogu nolago bu goꞌohuna.'
  amm-amm: No wiyolumomonoki mo, yo mo noino na kokoki. Polimano noko mo hosoni namoli
    tonimai sinonoki, fakumawoi, ku alolomanikokai nakiyaisowoi solinamusowoi siyai
    mo sukalosowoi. Hosoni komu mo aku aluwouni komu topi. Kosai mo taukuwoi fu liyaiki.
    Ta, tauku, tomoki mukolaikokai mo kosai na kolo kolomuwano fu liyaiki.
  zaj-zaj: Mnzozi yangu niwona falasi na wakwela falasi wakalile uchana ya iwafalasi.
    Waja iwakwela falasi wakala wavalile vikoti vitendigwe na mizuma vikalile vidung'hu
    na buluu ifitile na njano kamba baluti. Mapala ga iwafalasi gakala galingile kamba
    mapala ga simba, na kulawa mmilomo yao vilawa moto, yosi, na baluti.
  chq-NT: Gamáa¹na 'in cwa² do lawa'a 'e cɨ́³oo joon 'in néei¹ cwa² do toon²¹²o ñí³
    ni tsí¹ joon 'yʉ' 'in¹ yʉ́ʉn² coon'¹³ røø'²¹ coon'¹³ náa². Joon po'tyi² cwa² do
    lɨ la lɨ po'tyi² león. Joon 'yeei'²¹ jɨ́² moo'oo²¹²o coon'¹³ unñí¹ coon'¹³ azufre.
  swp-swp: Doha ina hosi wa ea itadi egu enosuai eai, eo taugerusae hinage ea itadi
    nuapoudi opeadi adi ao doha se alaalasi eo we’u alaalawana safiara wa, eo muramura
    alaalasina sulfur, eo hosi wa urudi doha liona urudi, awadi eai alaalasi eo asuasu
    eo sulfur se gabu se tatatapesa.
  bjr-bjr: Qinee Yoohaneesa qifu pisipasinoo marufaqa misa qoosauqa faqa misasaa mariasa
    faqa nindafaqiafana. Qoosasaa mariasa nimuqusa ititarafa akaqafa taatuqee idauruara
    foora mariqau akaqafa dirindaasi arirafa mariqau akaqafa tumana arirausa mariqau.
    Misa qoosauqa nikiqa raioona akiaqa miqirausa mariqau, misa nookiqari idauru namufaqa
    muna namufaqa nookiqari urimarinau.
  aby-aby: Enoba Nama nanu kubekuberoma erebaie i osi keuwere emenu duboro yaureibisa
    orou emuae emenu oro barukekae kokoi dididi bora dididi gabagaunama baruisaro
    ere. I erabuma emenu oro baruisaro ere. I osi emenu bokaie waa abu raioninu bokai
    ari eno. Nono inaa domeaini iroini safiri ari yareibaku omaini i osinu bebekuroma
    fareibi.
  eng-YLT: And thus I saw the horses in the vision, and those sitting upon them, having
    breastplates of fire, and jacinth, and brimstone; and the heads of the horses
    [are] as heads of lions, and out of their mouths proceedeth fire, and smoke, and
    brimstone;
  jni-jni: 'In iri ibarkame anyimo atiro nan nan nanu kaffizanwe: Masulkuna mawe me
    mavu kasi ura, ubit udiu kasi mava, nan mei mama kukura, ace ibarkame azi kasi
    ace ame daru, usuro uti nyotuwe kasi ura, nan mucungo nan nu ra urum sawa suri.'
  kne-kne: Kaman nina di kailaan di kabayo ya nangakabayo ay naipaila en sak-en ay
    kaman iitaw. Din salidan di pagew da et tolo di kolor na. Wada di mandalangdang
    ay kaman apoy, asul ay kaman din nabanol ay bato ay makwani en safiro, ya mansila
    ay kaman asufre. Mo din kabayo et kaman toktok di layon di toktok da, ya bomalbala
    di apoy, asok ya asufre sin tepek da.
  tgj-tgj: 'Ngo nyikrw kaakulo gora achialvgo kaato okv vkv aolo bunugv oogv doonv
    nyi aka kaato: bunu vmv mvru jvbv kaanv lvngchingnv saruk go kooto, yabubulu tvla
    sapire vlwng ainggo, okv yage tvla salpar amwk ainggo. Gora gv dumpo ngv abwngapa
    vdwgv dumpo jvbv rito, okv bunugv gaam lokv vmv ngv soksok lindu. Mvkw ngv soksok
    lindu okv salpar amwk vkvnv linto.'
  gui-NT: Jare aecha jocuae cavayu oyecuaa cheve vae reta. Aecha vi opo jese vae reta
    ipɨtía rupi güɨnoi icamisa jiero pegua vae pɨta vae jare jovɨ vae jare iyu vae.
    Jare cavayu reta iñaca yaguapope iñaca echa. Jare cavayu reta iyuru güi oe tata
    jare tatati jare azufre.
  quc-TT: Ri ajchꞌoꞌjabꞌ ri xeꞌnwilo e kejeninaq chirij kej, kikojom kyaq taq chꞌichꞌ
    cho taq kikꞌuꞌx jetaq ri kakaꞌy ri qꞌaqꞌ, kyaqkoj xuqujeꞌ azufre. Ri kijolom ri
    kej kajunumataj rukꞌ ri kijolom ri koj, kel loq qꞌaqꞌ rachiꞌl sibꞌ xuqujeꞌ azufre
    pa kichiꞌ.
  heg-NTPO: Hidi kon, auk ngat net tentara nas nol oen ahlote las. Tentara nas pake
    in kele kalas nini bisi hkoto tilu, mea kaloen, kunis kaloen el apan nua, nol
    kunis el blirang nga. Ahlote-ahloet nas bon nas banansila el singa las bon nas.
    Ahloet nas kon puut puting ai, blirang, nol ai nus deng oen baha nas,
  ptu-ptu: Illaam indo dipalosaiannä', indo daham anna to ussäkei sangngim ma'baju
    bassi malea susi lelo api, malibulum, anna mahihhim. Indo daham sangngim ma'ulu
    singa anna illaam mai sädäna messubum api, hambu, anna susi dama' ditunu.
  bzd-NTPO: Ñippökwakpa ekkëpa dami kabaio ki̱, e' sué̱ ye' tö, e'pa wa̱ tabechka
    àr ibatsi̱' mik e̱' tsa̱tkoie, e' wöaule batsë we̱s bö' wörkua suè̱sö es ena siè̱
    we̱s ák bua'bua kiè jacinto es, ena tskiriri we̱s azufre es. Kabaio ekkëpa wökir
    wër we̱s namu wökir es. Ñies ikkö̀ a̱ bö' ena shkle̱ ena azufre, e' dökettsa̱.
  kwf-kwf: Ma Ꞌani faꞋataꞋinga neꞋeri fuaku, nau ku lisia na hos ki, ma na ngwae neꞋe
    kira tua fafoda ki kira ruꞋufia na reba ru ki Ꞌi fuꞋufuꞋuda. Ma na reba ru neꞋeri
    ki ka meo, ma ka goa, ma ka sakosakoꞋa. Ma na gwauna hos ki kira diꞋia na gwauna
    lion ki. Ma na mafula ma na sasu faꞋinia na sulfa neꞋe ka ruꞋu maꞋi faꞋasia na
    kwakwada.
  eng-WYC-2017: And so I saw horses in vision; and they that sat on them had fiery
    habergeons, and of jacinth, and of brimstone. And the heads of the horses were
    as [the] heads of lions; and fire, and smoke, and brimstone, cometh forth of the
    mouth of them.
  eng-WMBB: Thus I saw the horses in the vision and those who sat on them, having
    breastplates of fiery red, hyacinth blue, and sulphur yellow; and the horses’
    heads resembled lions’ heads. Out of their mouths proceed fire, smoke, and sulphur.
  zat-NTPS: Lu da ble'e Dios neda' ble'eda' ca zaj naca bzrina' ca', ne ca zaj naca
    benne' dxjaca wedil-la ca' zaj zrie̱'-ba'. Zaj xu'u lachu'e̱ zre̱' xrna da naca
    na xia, ne da nalá' ca zran xabáa, ne da gache. Xichaj bzrina' ca' zaj naca na
    ca xichaj be̱zre xixre', na' dxú'aba' ca' beledxúaj xi', ne zren, ne tu da gache
    da dxuzézxele̱'e̱ na.
  spp-spp: Kacyeeni mii à ɲya ke, lire l'à pyi, mii à shɔnyi ná yi feveebii ɲya. Tɔɔnnte
    vàanntinɲyi yi mpyi pi na ke, yire mpyi a ɲáaŋa na fiige, maa mpyi bula fiige,
    maa mpyi nɛrɛ fiige. Shɔnyi ɲùɲyi mpyi canraya wuyi fiige. Nage ná ŋguruge ná
    ŋkìrigiŋi mpyi na fwore yi ɲwɔyi i.
  zty-NTPS: Bḻe'e dáwe'la' bia ka', na' benne' ka' zej žíagake'-ba' zej nakw lchó'gake'
    da' naken x̱na gole, na' ya'a ka ya'abá, na' gache. Zej nak yichjgak bia ka' ka
    yichjgak beže yix̱e' ka', na' ḻo žoá'agakba' želžój yi', na' žen che yin', na'
    to da' ẕzeyḻe'en, da' nzin' sufre.
  mek-mek: 'Ke lalau alogai oti ke oti laagai keaguka auꞌi iisaꞌi iina koa laisaꞌi:
    Isa olagaꞌi ipakaisapuga aulina auga, lo eiꞌa pitoga koa iꞌopoga, aku umuga ipauma
    koa emia, ke mulamula isapuga ipauma laofaga koa iꞌopoga emia. Ke oti kaniaꞌi
    iisa auga, laion kaniaꞌi koa iꞌopoga kemia. Ke oti akeꞌiai lo, aku, ke mulamula
    isapuga ipauma laofaga auga fou kepealai.'
  aey-aey: Ijana majaudocna han dana hos tatacan bibilegin odi fem. Han dana age kapa
    siot tacein, eu agena bala eu golca bahic ja cinigwe, eu cadibca bahic, eu janca
    bahic sulfa cinigwe. Hos ilomoga eu laion ilomoga cinigwe, age conoganadec jaca,
    casucca, ja meen jan dainca calen.
  urd-GVH: 'रोया में घोड़े और सवार यों नज़र आए : सीनों पर लगे ज़िरा-बकतर आग जैसे सुर्ख़,
    नीले और गंधक जैसे पीले थे। घोड़ों के सर शेरबबर के सरों से मुताबिक़त रखते थे और
    उनके मुँह से आग, धुआँ और गंधक निकलती थी।'
  ycn-ycn: 'Nutapú queja nomaca cahuaruna, nanacu ja''apácaño, quele. Marí que nomaca
    necá: Surárana i''icú mejñátajona i''imari nanacu. Querá nojé huánija ne''ecú
    mejñátajona ri''imacá. Quera''atani que caja ramaco i''imacá. Ipureni, jehuani
    hua''até i''imari caja rinacu. Nacahuarútena huíla''aru i''imari león huíla''aru
    que. Quera''atani, isa, azufre, quele hua''até jeño''orí nanuma chiyá.'
  djr-djr: Ga nhäŋalyi ŋarra ŋunhi ŋarrakiyingalaŋuwurr maŋutji-djurthinyawurr, yarraman'nhany
    dharrwayi yan mirithirr mala, ga yolŋuny walalany yarraman'-gänhamirriny mala,
    walal marrtjin gorru'-gurruŋal yarraman'kal malaŋuwal. Yurr walal gan ŋunhi marrtjinany
    gumurr-djambakamirra mala warrpam'nha, wiripuny miny'tji balanya nhakun gurthan,
    ga wiripuny mulkuminy ga wiripuny buthalak. Ga muḻkurrnydja ŋunhi yarraman'tja
    mala balanya nhakun warrakan' maḏakarritj yäku läyin. Ga dhurrwarakurrnydja walalaŋgal
    marrtjin ŋunhi dhawaṯthurr gurthan ŋäṉarrnha, ŋawulul' manapara, ga ŋula nhän
    yan buŋgan yätjkurra ŋoy-wutthunamirra marrtjin buŋbulyurrnydja gaḏumgaḏumdhurra
    marrtjin buku-munha'yinan.
  kvg-kvg: 'Nqanek umingiap-te, no nginik hos, āv qatezømét nqǽgo: Ndigu ezoqam,
    go꞉qonavat, ndigu savi khonobam nonqo, mø̀ndøzø-goám. Taqa khagi, køkóuk. Andé
    gøina wageáp. Neka kikís. Andé khaiyá. Neka khakhavá. Hos-qa kawa, ande layon-qá
    kawá neka tiqa manqa-nqa-te, gøinam neka khøifa neka nandi wagøvap-us sisip soqaqape
    ndofakhatám.'
  rug-rug: 'Meke guahe sa qua dinogodogorae koari na hose, meke sari na tie pu koidi
    rini: Sari na dia poko raqaraqa si ziṉara guana nika, meke buma guana lamana peava,
    meke meava. Meke doṉo gua tugo na batu laione sari na batudi rina hose. Meke vura
    pa ṉuzudi rini sari na nika, na tuṉaha, meke na nai.'
  hop-NT: 'Noqw yan kawaymuy hinyuṅqamuy nu tuawyori: Ima pumuy epeq tsokiwyuṅqam
    ūwiwuy an kuwan’iwtaqat tawitsqava sivanavanyuṅwa, pu hihta owat jacinth antaqata,
    pu sik̇apik’owat antaqata. Noqw kawayom tóhohtuy an qötöy’yuṅwa. Noqw moaṅaqw
    ūwiṅw, pu kwītsiṅw, pu sik̇apik’owa a’nö muki nȫṅanta.'
  san-URD: مَیا یے شْوا اَشْواروہِنَشْچَ درِشْٹاسْتَ ایتادرِشاح، تیشاں وَہْنِسْوَرُوپانِ
    نِیلَپْرَسْتَرَسْوَرُوپانِ گَنْدھَکَسْوَرُوپانِ چَ وَرْمّانْیاسَنْ، واجِنانْچَ
    سِںہَمُورْدّھَسَدرِشا مُورْدّھانَح، تیشاں مُکھیبھْیو وَہْنِدھُومَگَنْدھَکا نِرْگَچّھَنْتِ۔
  heb-LB: 'כך נראו הסוסים והפרשים בחזיון שראיתי: חלק מהפרשים לבשו שריון בצבע אדום
    כאש, חלק אחר לבשו שריון בצבע תכלת, והשאר לבשו שריון בצבע צהוב כגופרית. ראשי הסוסים
    היו כראשי אריות ומפיהם יצאו גופרית, אש ועשן.'
  caf-NT: Njan ho'en, 'et yeztli chah í'en. 'Et ndunnah hik'udelhts'i, t'es dzoot
    nihúdelya kwun lí'int'ah dulk'un, duldzan 'ankw'us dulhgus lí'int'ah, 'ink'ez
    sulphur k'una'a dultl'uz 'i be húdelhts'i. 'Ink'ez yeztli butsi 'ants'i khunaiti,
    lion, butsi dónet'en. 'Ink'ez buzek ts'ih kwun, lhut, 'ink'ez sulphur ndi buzáhaidukat.
  mio-NT: Chehe cuu cha ni ndehi cha cahan ñumahna chihin yu. Ndehi chi ri quiti can,
    ta ndehi chi ra yoso chi ri. Cha chasi pechu ra―cuaha chi, ta tuun chi, ta cuaan
    chi, ta xini ri quiti can caa cuhva caa xini ri ndicaha, ta quee ñuhun yuhu ri.
    Quee yuhma yuhu ri. Quee azufre yuhu ri. Ndihi chacan quee yuhu ri.
  srq-NT: Caballo átoo que soldados chɨ ja ra. Eɨshɨa riquisã ja ja que mbae ãtã ñɨ
    nda. Eɨshɨa aosa mbiitã jí que ra. Eɨreɨ̃. Erubi. Echo. Nyacua ãquĩ na ngue caballos
    seje cuu ra. Tata que emombo mombo ja quia uchuru rɨ̃ nda. Tatashĩ abe. Azufre
    abe no.
  kje-NT: Lolo haida Makromod Lalap nalhariyedi maya'u mehe do'on, ya'u po'on ma naikoro
    kudenihe rir nainair rodi pesi hi'ie. Rir nainair onne po'on memere naise aie,
    au'au naise ai mahue, la mamarra naise lalie. Kude onnenihe uluwakunhe po'on naisa
    singa uluwakun, la aiye, noro ai mahu, noro lali namhara nano nuranhe.
  gaz-gaz: 'Anis mulʼata koo keessatti fardeenii fi namoota farda yaabbatan nan arge:
    Isaanis maddaa diimaa akka ibiddaa, sanpeerii fi keelloo akka dinyii qabu turan.
    Mataan fardeen sanaas mataa leencaa fakkaata ture; afaan isaanii keessaas ibidda,
    aaraa fi dinyiitu baʼe.'
  kud-kud: Na teina eno'ita'ita ainai hosiwone ya'i'itadine, na adi taugeluwone ma'adi
    lau'au'auhi nuwanuwadiyai himwauwidi, tupwadi hawahawawalidi na tupwadi ala'alawadi
    na tupwadi yogeyogedi. Na hosiwone ulu'uludi dova laiyoni ulu'uludi, na aiwa ala'alahawawalidi
    yo asu yo gaima ala'alawowolidi awadiyena himahamahalava.
  urb-NT: Pe, ihẽ keraiha aja ihẽ asak. Kahwa 'ar pe oho ame'ẽ ta rehe ihẽ asak. Itape
    ke ipixi'a rehe sawa'e ta mujar. Tata pirãha aja pirã ame'ẽ ke mujar tĩ. Pirã
    namõ howy mupara tĩ. Sasi ita aja howyha. Amõ itawa mupara tĩ. Enxo aja itawaha.
    Kahwa ãkã riki jangwateran ãkã aja saka. Juru ngi tata aja uhem. Tata takãxĩha
    aja uhem tĩ. Enxo aja inẽha uhem tĩ.
  fra-LSG: Et ainsi je vis les chevaux dans la vision, et ceux qui les montaient,
    ayant des cuirasses couleur de feu, d’hyacinthe, et de soufre. Les têtes des chevaux
    étaient comme des têtes de lions; et de leurs bouches il sortait du feu, de la
    fumée, et du soufre.
  san-HK: mayA ye 'zvA azvArohiNazca dRSTAsta etAdRzAH, teSAM vahnisvarUpANi nIlaprastarasvarUpANi
    gandhakasvarUpANi ca varmmANyAsan, vAjinAJca siMhamUrddhasadRzA mUrddhAnaH, teSAM
