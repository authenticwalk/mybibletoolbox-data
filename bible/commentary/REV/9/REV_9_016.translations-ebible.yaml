verse: REV.009.016
translations:
  kpx-kpx: Ige di elehasege tuvalie ataeau osimo uguiavoi lotiale bahata tu handele
    milioni (200,000,000).
  okv-H: Eto enana ta isoro embopo horse hamo ta areto pambera amo embo tapa ‘200
    million’ ainge pambereija.
  tbo-tbo: Ma tu winoyanoya hai tu wigawiya boluna a lata hi bahebaheya hipa, ‘Lawa
    a lata miliyoni handele luwaga (200,000,000) atapuhihi hosi uyahinei he bulibulili.’
  mal-C: അശ്വാരൂഢരായ സൈനികരുടെ എണ്ണം ഇരുപതുകോടിയാണ് എന്നു പറയുന്നതു ഞാൻ കേട്ടു.
  grc-SR: Καὶ ὁ ἀριθμὸς ⸋τῶν⸌ στρατευμάτων τοῦ ⸂ἵππου⸃ ⸂2μυριάδες μυριάδων·⸃ ⸆ ἤκουσα
    τὸν ἀριθμὸν αὐτῶν.
  bgc-bgc: उननै भोत बड़े घुड़सवारां की पलटन ताहीं कठ्ठा करया जिनकी गिणती बीस करोड़
    सै।
  khz-khz: Osi ai gerageto talimara vogo galagala vagi ati vega-agi-gatu venina (200,000,000).
    Enuumera akamonagiato.
  deu-TKW: Und die Zahl der Reiterschaaren war zwanzigtausendmal zehntausend; ich
    hörte ihre Zahl.
  zsr-NT: Byöndaꞌ tsca nacquëꞌ bönniꞌ rjaquëꞌ gdil‑l dxiaquëꞌ‑baꞌ böaꞌ len dzagquëꞌ
    tapëꞌ gbaz xöhuiꞌ naꞌ, nacquëꞌ gdu chop gayuáꞌ mil milëꞌ.
  lin-lin: Bazalaki minkoko nkama mibale ya basoda oyo babundaka na likolo ya bampunda.
    Yango nde motango na bango oyo nayokaki.
  hns-NT: Ham soenlie oelogke saathe doei dafe ek sau mieljan soerdjaatie ghora par
    bhie gail.
  noa-E: Makhʉʉn ẽudee soldaaun cabaai gaai wëdurajim, õor khaibag wauju khʉʉn. Mua
    ũurwai am khapanag doscientos millones anaajim.
  eng-EMTV: Now the number of the troops of the horsemen was a hundred million; I
    heard the number of them.
  mib-NT: Te ni jini sōho ri jeē achí jéē iyó úū ciento millón soldado jeē cáyoso
    caballo.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ खुनिॽ अन् के़युक्‍पा थक्‍सुबाहाॽ युङ्‌सिङ् ने़त्‍छि
    (२०,००,००,०००) मे़वये़बा खुनिॽ खानिःत्तिन् खे़प्‍सुङ्‌लो॥
  xnj-xnj: Nayuwini mvalangu wa msambi wa manjolinjoli vevitama panani ya falasi,
    vene vavi milioni miya zivili.
  mmx-mmx: La aga ronga luutus at limixin esep ga buaang aleng, digat kis at laxanos
    atdi ga epovo at legepu sangaun kobot milion. (200,000,000)
  cbr-NT: A rabë́ 'imainun rabë́ ángelcama aín suntárucamax ca 'aisamaira caballonu
    tsócë 'iaxa. Acamax ca 'aisamaira 'aish doscientos millones 'icë quiáxa quia cana
    cuan.
  tee-NT: Pus ju anu' anquilhnin tap'ulhnilh ju taropajni ju ixtapu'anta ixcaballo'an.
    Chai ju anu' taropajni ixtacha'anta lakat'ui cientos millón. Pus ick'asmatlh ni
    chunch aputek'ecalh.
  eng-LSV: and the number of the forces of the horsemen—twice ten thousand ten thousands,
    and I heard the number of them.
  cak-NT: Y ri quieji' ángeles ri', can je q'uiy soldados jec'o quiq'uin. Y xinc'oxaj
    chi conojel ri soldados ri' je doscientos millones, y can conojel c'o jujun quiquiej.
  pah-NT: He'yjuhuranuhũve'g̃a soldados'g̃a oapy cavalos arimo xatavuka ti yvyakotyve'g̃a
    pe javo. —Duzentos milhões ko soldados'g̃a ndekoi, ei ga. A'ea ji ahendu jitekovo.
  sja-NT: Mɨa ũriji jaradak'ãri jõmasaa soldaorã p'e atadap'edaa caballok'a bɨ ɨ̃rɨ
    wãdamerã ãchi ome. Audú chok'ara; doscientos millones paji.
  xed-xed: Ka snaɗimtá lu ta mbsaka sludziha taŋ ta plis ta plis. Mleŋwi his dərmək
    həŋ.
  mks-NT: Ta na̱xini jo̱ho i̱ cáha̱n in a ndaja cúú na̱ soldado cándójó cuáyi̱ cua̱ha̱n
    cán. Ta cúú ná i̱vi̱ ciento millón soldado.
  gfk-S: Ma iou ga hadade no winawas uta ira umri ing di ga hanana ma ira hos, be
    airuo maar na milion di.
  bmu-bmu: Pösat eŋgiiga yarö kambu keta bölökŋi mi hosŋinambuk asuhuba kaget. Nöŋön
    jaŋgöŋini mötpiga 200 milyön ahök.
  dgz-dgz: Ita anan man osi gagap amone nagirewa batnak mumane ne anun aruga mek arugataet
    (200,000,000) anun.
  eng-GNV: 'And the nomber of horsemen of warre were twentie thousand times ten thousand:
    for I heard the nomber of them.'
  zaa-NT: Biyeni te' ttu anuncio qui'ni tse'e chùppa gayua' millón ca soldado qui'
    quį canu tsìa bia'.
  eng-WEBSTER: 'And the number of the army of the horsemen was two hundred thousand
    thousand: and I heard the number of them.'
  guh-guh: Nexata icatsia jumetaniji bajarapaángelevi pijajivi, vajabitsaëvi, pitorobijava
    peponaenexa caballota. Doscientos millones ponëbeje vajabitsaëvi pona jivi pebeponaenexa
    daxitanacuanëjava.
  bon-bon: Cane nätecijige luma ngälu cubu biname cooso cama puga ge. Pui lui neeneni
    hanred milyon ge.
  nhw-BL: Huan nijcajqui quesqui soldados nopa ajacame quinyacanayayaj para tlahuilanase.
    Huan elque ome ciento millones tlen soldados catli tlejcotoyaj ipan cahuayojme
    huan nopa ajacame quinyacanayayaj.
  swh-ONEN: Idadi ya majeshi wapanda farasi ilikuwa 200,000,000. Nilisikia idadi yao.
  wbi-wbi: Ikighelelo kya va sikali vano valya ngalile ifarasi valyale imbilima ifilundo
    fivili. Nilyapulike ikighelelo kivanave.
  bba-bba: Bɑ mɑn tɑbu kowo be bɑ dumi sɔnin ɡeeru sɔ̃ɔwɑ. Bɑ nɛɛ, bɑ sɑ̃ɑwɑ yɑko
    ɡoobu (200.000.000).
  eng-KJVCPB: 'And the number of the army of the horsemen were two hundred thousand
    thousand: and I heard the number of them.'
  kgk-NT: Ahendu ave onhendu ramo kavaju heta eta reheve ou va'e. Duzentos milhões
    ou va'e.
  waj-waj: 'Rapira vaidiiya hoosa mmookaiyauvunu varuuya yaarira nnutuuyauvaa na rikiaaduu
    tunoo: Kaayakaayau ari vookarai vaidiiya (200,000,000) variaanoo,'
  cpy-cpy: Eenitatsi osheki owayiri-paeni kyaakota-kariri ipireetari. Ikantee-takina,
    ikaateeyini 200,000,000 owayiri-paeni.
  mpx-mpx: Wali tolohaveyan hi heya hosi pwataliyaa, ge ali gewi wasana ya hago ana
    bwata i ola tu handeled miliyon.
  wbp-wbp: Junga kujaju. Ngula-jangka, jukurrpa-piyarlurna-jana nyangu warrmarla panu-jarlu
    nantuwu-kurlu kujalpalu yaninja-yanu walya-kurra-pinangu. Ngana mayiji wangkaja,
    “Warrmarla yinyarraju 200,000,000-pala nantuwurlaju kuja kalu walya-kurra-pinangu
    yaninja-yani.” Nyiya-piya nyanungurraju? Warrmarlarlulpalu ngarnturlurrurla palkangkaju
    kanja-yanu yayirni-piya muurl-mardarninja-kurlangu kurlarda pantirninja-kujaku.
    Ngularrajulpalu yalkiri-piya mirlirliny-manu, manu yalyuyalyu karrku-piya manu
    karntawarrakarntawarra-piya. Timana-watiji, jurruju nyanungurraju ngaya wiri-jarlu-piya,
    manu lirra nyanungurra-nyangu-jangkajulpa wilypi-pardija warlu manu yulyurdu karntawarrakarntawarra
    ngulalpa punku-nyayirni parntija.
  luo-luo: Kwan mar jolweny moidho farese ne oromo tara mia ariyo. Ne awinjo kar kwan-gi.
  nhe-NT: Huan nijcajqui quesqui soldados nopa ajacame quinyacanayayaj para tlatehuise.
    Huan elque ome ciento millones tlen soldados tlen tlejcotoyaj ipan cahuayojme
    huan nopa ajacame quinyacanayayaj.
  aii-aii: ܘܡܸܢܝܵܢܵܐ ܕܚܲܝܠܵܘܵܬܹ̈‌ܐ ܕܪ̈ܲܟܵܒܹܐ ܬܲܪܬܹܝ ܪܸ̈ܒܘܼ ܪܸ̈ܒܘܵܬܹ‌ܐ ܝܗܘܵܐ. ܫܡܝܼܥ
    ܠܝܼ ܡܸܢܝܵܢܵܐ ܕܝܼܵܝܗ‌ܝ.
  esk-NT: Aasrii tusraagiga kisirrutaat aŋuyaktit suli tuttuqpiraqtuat. Iñugiaktilaaqaġniqsut
    200,000,000-mik.
  msb-msb: Taud-taod nabati ko kun pira an mga suldados na nakakabayo, 200 milyones
    tanan.
  cpa-NT: Ca¹nang¹jni ha²cónh¹ hlég² mi³tiogh³ quián¹² dsa² héi², hlég² tiogh³ cah³
    cuø³. Jøng² mi³té¹² ton¹ ŋi²lǿg² milliones jmáh¹lah hlég² quián¹²dsa.
  dso-dso: ତାର୍‌ପଚେ ଗଟେକ୍‌ ବଡ୍‌ଦଲ୍‌ ଅଇକରି ଗଡାଲଗେ ଆଇତେ ରଇବା ସନିଅମନ୍‌ ଜନ୍‌ଲକ୍‌ମନ୍‌ କି
    ଦୁଇସ ଲକିଅ ଲକ୍‌ମନ୍‌ ଆଚତ୍‌ ବଲି ସେମନ୍‌ କଇଲାଇ, ସେଟା ଦେକ୍‌ଲି ।
  meu-meu: 'Tuari taudia mai hosidia ihagaudia na kamonai: idia na milion sinahu-rua.'
  yva-NT: Muno naito mamun mine so wanui utavondi, usea irati kuda mansai tenambe.
    Onawamo awa wanui nanto no juta ratusije jirum, awa wanui so idanito syo ranaun.
  dgc-dgc: Te négkagi diyakén éng sénganya du sundalu a nakakabayo ta éya, a éduwa
    a datos a milyon.
  zpm-NT: Bin naa chop gayoo millon zhaguiib ne gacnie ma, niapse guay sob grë zhaguiib
    co; masaque ma gnabey lo zho.
  hix-NT: Nyamoro yanoto komo ryhe, waha komo rma, thenyehra rma haxa nehxatxkonà.
    Àyakenon komo wenytxaye, 200 meryoys hatà. Kafaru ymo mkawo rma nehxatxkonà.
  sim-sim: Awun undari ma lihi ol hosik liri 200 milionik nari lira. Karem li mbarik
    amu misira.
  npi-ULB: घोडामा सवार भएका सिपाहीहरूको सङ्ख्या बिस करोड थियो । मैले तिनाहरूको सङ्ख्या
    सुनेँ ।
  cgc-cgc: Namatian ko na may anen danen an na dos sintos milyunis na mga sundalo
    na gangabayo.
  tim-tim: Akto are yeŋgât tembe lokolupyeŋe bau luâk soko kakŋân tali are yeŋgât
    oyaŋyeŋe amâ oyaŋ oyaŋgât dopŋe bo arekŋe makbiâ nâŋgân.
  yor-yor: Iye ogún àwọn ẹlẹ́ṣin sì jẹ́ àádọ́ta ọ̀kẹ́ lọ́nà igba, mo sì gbọ́ iye wọn.
  wos-wos: Wunde ensel yétiyéti yindaka deka hukémbu yikwa horsmbu rekwa du séfélak
    séfélak di. Nak diré handékénéndéka wuni xéké, di 200 milion di.
  emp-NTPO: Maʌ̃ne mʌ̃a ũrĩsia ab̶aʌba jarabʌrʌda cawayod̶e wãbada sordaorãda jũmasãwã
    enebʌdada. Dosciento miyoʌ̃ enebʌdaad̶a asia.
  eng-F35: And the number of the mounted troops was a hundred million (I heard their
    number).
  ind-ind: Dan saya mendengar, “Tentara berkuda yang dipimpin oleh keempat setan itu
    jutaan milyar jumlahnya, begitu banyak hingga tak terbilang!”
  pes-OPCB: شنیدم که آنها دویست میلیون جنگجوی سواره در اختیار داشتند.
  mpt-mpt: eka weng mako baanoa Awa genalin nakai til hosi dim ut toula blibi kinamino
    makob 200 milionobo ge nanoa wentibe.
  ssx-ssx: Mo wanda꞉hali lulu polo pieke hosi hokina꞉ pitieke ami tapakena꞉ nambata꞉
    I̱ pa꞉ta꞉ alota꞉ 200 milioni haliweki lea꞉me.
  mkl-mkl: A sɔ̃m jiɑi mɑsɑ ŋɑu, ɑ̀ wɛɛi dubu minji ikɔ dubu cĩɔ mɑ́ (200.000.000).
  gaq-gaq: ବାରି ନିଂ ଙ୍କେକେ ମୁଇଂ ମ୍ନା ଗୋଡ଼ା ଆଡ଼ାତ୍ରା ଡେଃକ୍ନେ ସନ୍ୟ‍ଇଂ । ମେଁଇଂନେ ସଂକ୍ୟା
    ୨୦ କଟି ଡାଗ୍‌ଚେ ଆନିଂକେ ଆମ୍ୟାଃ ବିକେ ।
  gof-RNT: Ola paraa toggiya olanchchota paydoy daro xeetu miloone gideyssa si7as.
  unx-unx: ଏନ୍ତେ ଆଇଙ୍ଗ୍‌ ସାଦମ୍‌ ଚେତାନ୍‌ରେ ଦୁବ୍‌କେଦ୍‌ତେ ଲାଡ଼ାଇତାନ୍‌ ସିପାଇକ ୨୦୦,୦୦୦,୦୦୦
    ତାଇକେନାକ ମେନ୍ତେଇଙ୍ଗ୍‌ ଆୟୁମ୍‌କେଦା ।
  gah-gah: Itó ami ve hosi izatini kemegesaló mina vetini napáini 200 milionive liki
    lago, gulumó.
  lcm-lcm: Na tataot lakat i petau kipo kokos kuli os asi an visvis, kapo 200,000,000.
    Nata longong a tataot ang asukang.
  aer-aer: Kenhe arrpenhele atyenge ileke artwe atwerrentye akngerre atningke anthurre
    anerlenge nanthe artepele, atningke akngerre anthurre 200 million-arle.
  qvc-NT: 'Paykunawanmi rirqan ancha achka suldadu bistyapi puriqkuna. Paykunaqam
    niwarqanllapa: —Dusyintus millun suldadu layakunam kan, nishpa.'
  tgl-ULB: Ang bilang ng mga kawal na nasakay sa kabayo ay 200, 000, 000. Narinig
    ko ang kanilang bilang.
  cbs-NT: jabun soldadobu caballoki katsaunabudan, 200.000.000ti yuikanxu jaskaxanaibu
    en matu kenexunaii.
  xtm-NTPP: Te ni jiniso'o sa na nde saa tee ka kuu soldado ka yoso caballu ma ka
    kuu, te uu cientu millón de ka kuu.
  nnq-nnq: Nganyoa matyala agaombi falasi gakiba milioni mia mbili.
  bao-NT: To biicãri ñucã, “Jĩari maja uwamarã doscientos millones peti niima caballoa
    jotoa ca pejarã,” ĩirique cãare yʉ tʉo bʉa cojowʉ.
  san-ORI: ଅପରମ୍ ଅଶ୍ୱାରୋହିସୈନ୍ୟାନାଂ ସଂଖ୍ୟା ମଯାଶ୍ରାୱି, ତେ ୱିଂଶତିକୋଟଯ ଆସନ୍|
  huv-NT: Xique tanguiayiüs nguitow ajlüyiw ajcüwa soldados montep cawüy, ajlüyiw
    ijquiaw acoic miow millones (200,000,000).
  otn-NT: Dá̱ øcä p'ʉya, ngue mma̱ hangu̱ ga̱ngu̱ yø tøgue ngue yø ts'ɛdi ni̱ n'youi'ʉ
    goho yø anxɛ. Bi̱ ma̱ ngue yo ciento miyones yø ts'ɛdi ni̱ n'youi.
  nop-nop: Kaŋ mikmehiye kale wosi sigiŋ foloŋ iitdok kunakunathik 200 miliyen unduŋ
    yobune nadigut.
  obo-NT: Na, duwon od tundug kandan no mgo sundau nid ponguda, woy norinog ku no
    oruwon gatus no milyun (200,000,000) kos ko-uralloy ran.
  cak-ENT: Y ri caji' ángeles ri', ye juis c'a achi'a' richin oyoval yec'o quiq'uin
    y quiri' c'a chuka' ri quiej. Nyejinin. Y jari' yin Juan xinvac'axaj c'a que ri
    achi'a' richin oyoval, yec'o c'a ca'i' ciento millones. Y quiri' chuka' ri quiej
    yec'o quiq'uin.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤀᤴ ᤁᤧᤕᤢᤰᤐᤠ ᤌᤰᤛᤢᤒᤠᤜᤠ᤹ ᤕᤢᤱᤛᤡᤱ ᤏᤧᤳᤇᤡ (᥈᥆.᥆᥆.᥆᥆.᥆᥆᥆)
    ᤔᤧᤘᤕᤧᤒᤠ ᤂᤢᤏᤡ᤹ ᤂᤠᤏᤡ᤺ᤳᤋᤡᤴ ᤂᤧᤵᤛᤢᤱᤗᤥ॥
  mie-NT: De nī jinī ni jā cáchī jā íyó ūū ciento millón soldado jā yósō caballo.
  san-TIB: ཨཔརམ྄ ཨཤྭཱརོཧིསཻནྱཱནཱཾ སཾཁྱཱ མཡཱཤྲཱཝི, ཏེ ཝིཾཤཏིཀོཊཡ ཨཱསན྄།
  qve-NT: Hinaspapas uyariranin hayk'a tropa soldadokunas caballokunapi montayukuspa
    peleaqkunata. Chay soldadokunaqa ishkay pachaq millonmi kasqaku.
  pao-NT: Umu ewow (200,000,000) tsotsoapa tutummatziwabe-ga'yoo.
  cbu-NT: Ashiri zanganeeru, sundarpat tputsirisha zapan naataranganaya. Sundar kapaachumun
    zaruyarusin naatarangana. 200 michón wazapan taariya nuwaa kamankusin, tárangana.
  usa-usa: ánibo oóti ámûraaqa ááiq-wayukama máa-kayukama netuqyaa táwîgani (200 mírioni)
    kegébâ ayuraa pááq uráiye. miráitaq nôraq umábiyo téq ítaraune.
  soy-soy: Pisɑntonɛ kutɔpilee yɛ pɛɛ́ lelɛ pisoi ɑfínɑ́ŋ́ pílɛ pílɛ mɛtɛ́ (200.000.000).
    Nɛ linnɛ́í mmɛ̃ konlɛ.
  hui-hui: Ami agali nogo hosini biralu piaga la a̱i̱ a̱i̱ bialu daga au loabe tobahe
    (200 miliono ale) ka layago hale haru.
  amf-amf: Pardandar dooqaana banqin eenasa paydinoar mato lamaa miiloon konin dohonam
    i qansade.
  quc-NNT: Xinta ri kajilab'al ri ki soldados ri e kiejeninaq chkij kiej, e are k'u
    kieb' ciento millones.
  dob-dob: Ta niꞌatu tolosaiyao nidi ꞌidi bodao ꞌadi sawasawa yanonona ꞌaene ꞌeluwa
    analedi miliyonao, maiboꞌadi osi ꞌediyega sipilipili.
  wrs-wrs: Kava hellevna, osva ona, os valgonindva hossrava avhoangai daosmba. Dihi
    mara os lohnama, 200 milion pelara.
  mca-mca: Qa hepi'ye' pa' uja'x yametsji' hekhewe' oq'opheƚinetsilets te'wutii, qa
    uja'x yametsji' doscientos (200) millones.
  tzo-TZC: Laj caꞌi ti cꞌu yepal ti yajsoldadotaque. Oy chib ciento millon (200,000,000)
