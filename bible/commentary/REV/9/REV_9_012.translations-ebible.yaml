  ubr-ubr: Yababan komasin ainauin on isawar; atonio gibunai on yababan komasis ruam
    ba sen arimon sinnat.
  tsw-NT: A̱tsuma̱lima̱ o ufaru o koto ta̱. Amma a̱tsuma̱lima̱ o ro e re o ta̱ lo
    a̱ ta̱wa̱.
  cax-NT: Pasao arrümanu primer taquisürücürrü, pero cuantionqui torrü.
  aia-aia: Naasi maho ta'aa tahamora na to'o. 'Abwa'i orea ma ta rua maho ta'aa 'ai
    to'o'a ro'u.
  srp-1865: Jedno zlo proðe, evo idu još dva zla za ovijem.
  agt-agt: A yen ya addet na mapolu en akattatalawan na pagzigātān, ammi itta para
    duwa nga dumagdag.
  lug-lug: Eky’entiisa ekisooka ne kiyita, naye ng’ekyaliyo bya mirundi ebiri ebijja!
  yby-yby: Agae, edawaki miluma nesa mako aloya suwokainako, lowe maya aha neboyae
    loko liye.
  heb-heb: הצרה האחת חלפה הלכה לה והנה באות אחריה עוד צרות שתים׃
  mpp-mpp: Mee, yowale umac molic-molic yogo motogac. Ngagegaing, yogolec lobeina,
    yowale umac yaeckangti kwesidabiyecte.
  apb-apb: Eetana nga mei aaelanga oto e tapaliu mango ngeena, ta'e e ro iini lo'u
    kei haro lae ue mai i puri.
  san-TEL: ప్రథమః సన్తాపో గతవాన్ పశ్య ఇతః పరమపి ద్వాభ్యాం సన్తాపాభ్యామ్ ఉపస్థాతవ్యం|
  ben-IRV: প্রথম বিপদ শেষ হল; দেখ! এর পরে আরও দুটি বিপদ আসছে।
  ntu-ntu: Nzayrplapxngr kxtrka-esz'ngr kc kai, dela tqyrkrpxpe. A' nzayrplapxngr
    kxtrka-esz'ngr li lang tzvzbepqng.
  pan-pan: ਇੱਕ ਦੁੱਖ ਬੀਤ ਗਿਆ, ਵੇਖੋ, ਇਹ ਦੇ ਬਾਅਦ ਅਜੇ ਦੋ ਦੁੱਖ ਹੋਰ ਆਉਂਦੇ ਹਨ!
  gvc-gvc: Poreroa masare ñano ti purĩno yoari baharo ahri ti ñano yʉhdʉ mʉhtariro
    cjiro pihtia wahahre. Tó baharo pʉa taha pari turi ñano yʉhdʉsiniahca masa.
  sbk-sbk: Pa lwabho eyahwande eshilile. Enya! Pesho pene huli enfwa zibhele zihwenza.
  mya-JVB: အမင်္ဂလာ တစ်ပါး လွန် ပြီ။ ထိုနောက်မှ အမင်္ဂလာ နှစ် ပါးလာ လေဦး မည်။
  kgf-kgf: Kunta neinéŋ yéwéri haréwéc ʒéma qarec. Imuacnec Momacguc imi hama keŋu
    tecgézac. Waŋu ninʒu yéwéri éréhéc hezaocnec.
  awb-awb: Ebeqte íre kaweq sunúq aiq parabagirana téhtaré mó íre kaweq sunúq ábóraraginae.
  gdn-gdn: Nuwaboya makari marai apeya eyaka ki mo kewowena yau kena ko apeya uburau.
  nko-NT: Asʋn wunhɛ gyankpapʋ lámɔ́ ɔnɔ́ á. Anyɔ tráhɛ ɛ́ ɩbá.
  bsn-NT: To bajirone bajicajʉ joreroa ĩna toase rãca masa rojose ĩna tãmʉoroti quẽne.
    Tire bajirone bajirʉaroja adi macarʉcʉro tʉsarirʉ̃mʉri rojose ĩna tãmʉosʉoroti.
    Tijʉ bero, rojose ĩna tãmʉoroti jʉaji rʉyacajʉ quẽna.
  pib-NT: Wa muchinanu wamonchi giknogatka. Wanewalu gepi wamonchi wanepnute.
  wiv-wiv: Na mugamugapa bizea kapou kua ti mai kini vano. Palaka hadavia, na bizea
    kapou matoto e rua kua e ba mumuri na kua.
  reg-reg: Inyako yo kwamba yatulile. Lola! Jikalabhao jinu Julio ejinde jinyako ebhili
    emo lufu ejija.
  mlh-mlh: ‘Yei!’ oŋgabi yobiŋ fuŋfuŋgaine momokiine oi oŋu tariya. Maneniŋ, ore ŋadiineo
    ‘Yei!’ oŋgabi yobiŋ momokiine yoyoka oi jikigaru jiki fukenimi. Oŋu.
  gof-ENT: ኮይሮ ኣዬይ ኣስ፤ ሄኮ፥ ቡሮ ሃራ ናምዑ ኣዬቲ ኤሶን ሃናና።
  aau-aau: Low piap-araw peyr ko kokwe po kiy-ousne hain, sawk low piap-araw kreysyar
    kokwe peyr kiy-wak kwe.
  tvk-tvk: '!Aue li! Ngan ak be hoxalite te melele te longpangasien xa be vatei nen.
    !E aue, o aue li! Vengan, itutou ni ngan ak, melele te longpangasien lu mun mei
    lalistal.'
  prf-NT: Linumipas dán en purumeru a pahirap; tehud padi a duwwa a pademát.
  auy-auy: Kemá Yóni awáné séꞌa aifa-sáwí-méyámbá taíꞌáímba póna kae-sáwí-méyámbá
    wéraifo paápé íníye kemá Yóni súne.
  tbg-tbg: Ho iriate. Kaintaaqavano vataini variaka qoraiqama nimitaqi vi vai maarava
    taiqairaro vataini vaika qoraiqama nimitaqi vuaina maarava taaraqanta qaqima varianaro.
    Virara tirera.
  hub-NT: Nekatkau waitamuka tu nagkamakmayi, turasha eke jimar amayi.
  hmo-hmo: Dika ta ia ore vadaeni. Rua be idia do noho.
  big-big: Togo watabi korowali were lewagelagiyeng weik yeik kapura ngoluk mabilik
    neyau kalika lewagi.
  gux-G: Mi cincinyebiadma pendi n yeni. Diidi! lani ya pendi, janjanbiadma lie go
    ye, ki kpendi.
  cnl-NT: '''E³ jo̱³ mɨ³ŋɨ́n³ co̱o̱³ taa''² je² bi²³ juɨɨ³² sɨ³ji̱''²³ dsa³. Xa³ cɨ²
    tú̱²³ taa''² ''e³ ''íi².'
  zar-NT: Chigudödi tu le rusuniti bönachi, le zaʼ zíʼalö, pero záʼgaca iaʼchopa le
    uluʼsuniti bönachi.
  kde-kde: Ole inandi ìnipita, henga ole yavili na ya tatu ikánambi.
  ata-ata: La tuꞌutuꞌumaxu vile a mukalu ne. Ia ta tamei la a uxali uao.
  qvw-NT: Pasayta pasälunñam punta sumä ñacaycá. Ñatac ishcay ñacaycunalämi śhamunan
    cacuyan.
  nfa-nfa: Dènge jꞌara neꞌe, seli le jꞌajꞌèra ka èci. Te ngaa baku pamudꞌe! Te dua
    jꞌajꞌèra dhu leo era, dhu bèli-camèdꞌa jꞌajꞌi hari.
  tnp-tnp: '!Əui! Nərahiən aupən tɨnol naunun, mətəu əui, əui, nərahiən keiu mɨn əha
    ikɨn okəpaniəuva.'
  urd-urd: पहला अफ़सोस तो हो चुका, देखो, उसके बाद दो अफ़सोस और होने हैं।
  hot-hot: Malaiŋ môŋ hale ba hi, ma doŋtom malaiŋ ju tem embeŋ yam.
  mqj-NT: Lessu'mi bunga'na kasanggangan. Dua rupapi kasanggangan la lemba'.
  rus-SYN: Одно горе прошло; вот идут за ним еще два горя.
  mbh-mbh: Na paomelaling teltelnga i vus, aveto paomelaling or aini rongan i voth.
  bdd-bdd: Mwau ꞌaigeda ꞌigumwala pwaiya ta mwau ꞌeluwa ꞌabwa sinaonaoma.
  cbt-NTPO: Na'con parisitacaiso' ninoton, nani a'notërinco. Ina ni'pirahuë', na'con
    na'con parisitacaso' ya'huapon. Catoro' aparisitacaso' pahuanarin nica'huaso'.
  srn-NT: A fosi ogri psa kba. Luku, ete tu ogri de fu kon!
  cta-NT: Cua ndye tsaca chaꞌ nu chiyaꞌa̱ tsa ndañi. Tya lyiji tyuꞌu tucua tya tyucuaa
    tyaꞌa chaꞌ nu chiyaꞌa̱ tsa ndañi.
  bqc-SIM: Wɛ̃na sɛ̃́ia gɛ̃̀, wɛ̃na mɛ̀n plaↄ lɛ́ mↄ́ a kpɛ lↄ.
  tcz-CHONGTHU: Kichat tijat umtah akhatna chu kichaiya ahitai, hinla ven, kichat
    tijat umtah ni hung be ding ahi!
  mar-mar: पहिला अनर्थ होऊन गेला; पाहा, यापुढे आणखी दोन अनर्थ येणार आहेत.
  snp-snp: Keina naba-naba komu fedaito kolamo yama moda fuli loitaiye. Ido keina
    lele ma aiga fedenaiye.
  isl-isl: Hér endar fyrsti þáttur hörmunganna, en tveim er enn ólokið!
  spy-NT: Ng'wooninto nyēbo taayta ꞉nyooto. Mii ꞉alake āyēēnku chēē makukwa.
  xnn-xnn: Nakwas nan omon-ona isnan tolo ay kaeegyat ay ommat ngem wada pay nan dowa
    ay omon-onod.
  mwe-mwe: Limbukute lya ntai lipitile, gaigele mambukute gabhili na ganakwiya.
  tte-tte: Kabo kamkamna bagubagunana imwawasi, na labuiyoi kani tabe silaoma.
  tcs-tcs: Da pas nadakain big trabol i pinis nau. Ane lugaut nau, i stil gad nada
    tu nadakain big trabol de po kam.
  hlt-THB: Lamma awhkaw khaw mapnaak taw khum hawh hy; cehlai khaw mapnaak pakkhih
    ce a law aham awm hyn hy.
  soq-soq: Nene Inamoia kadi rebarebaida natadea bauta benemawalena segantopua tauma
    dea segalene dialen. Tane kadi rebarebaida natawa wimpia baiwaleide.
  qub-qub: Rimir caj «Ay» nishan päsaptinpis ishcay «Ay» nishanrämi chayamunanpaj
    caycan.
  att-att: Pappasá na yaw, yáyù kabalin nayù olu nga makánnanássing nga jigâ nga mesimmu
    ta dabbuno. Ngam ginnán naw, ta ajjan paga duá nga makánnanássing nga umay ta
    kabalin na yaw.
  bki-bki: Naina naruei surubu nene nalo, napano naio be moti ea jogvaiano tolu na
    jikili nei. Mia nemial ka napano naio ba bar laka ruei, juo nene ju kiano vo.
  bqp-bqp: Yã pãsĩ káakupↄ gɛ̃̀tɛ, a mɛ̀n planↄ tɛn su a kpɛ dↄ.
  mcp-mcp: Intʉ́gʉ́lí í ashúshwóógʉ́ í mə́ shîn ɔ́nɨ. Bíl íntʉ́gʉ́lí í ŋgə ná zə,
    məváál mə́bá.
  hat-hat: Premie malè a te pase. Te gen de (2) lòt malè ankò ki te gen pou vini apre
    sa.
  npl-NT: Iwa opanok nin tlaijyowílistli non otlapewaltijtoka. Pero ok ome sikin witseh.
  bgg-bgg: Igobi pha bajo diig ne jong sha ro; ji pha iidoh shii bajo diigthek nyi
    ne wuii ba ruii ro.
  eng-TCENT: The first woe has passed. Behold, two woes are still to come after this.
  eng-BSB: The first woe has passed. Behold, two woes are still to follow.
  cpu-NT: Arira overaari etanakarori jatekaitzi “¡eejoo!” Iro kantacha eenirora okapata
    apite inkantaite “¡eejoo!” omonkaratya.
  san-ASM: প্ৰথমঃ সন্তাপো গতৱান্ পশ্য ইতঃ পৰমপি দ্ৱাভ্যাং সন্তাপাভ্যাম্ উপস্থাতৱ্যং|
  tac-NT: '''Lige a''kinana maligi mechá kachi ''ma tabilé o''koka e''yénituru alué
    ralámuli alué ojchite i''kísiga, ''ma simíraturu bilé gastigo napu narémili nílige
    alué ralámuli ''we cha nokame jena wijchimoba ejperégame. Abiena bijí rokárikéturu
    napurigá oká gastigo narémala alué cha nokame ralámuli.'
  eng-WEBPB: The first woe is past. Behold, there are still two woes coming after
    this.
  gfk-H: No luena tirih nong di ga tanga “Maris” utana i ta pataam. Senbia airua tirih
    baa kana na hanuat.
  viv-viv: Vita nagona manubutu givehoiyoiyena-ma aheꞋi, tu vita luhei ma aimo hinayemu.
  yao-yao: Katema kandanda ka kulaga kapitile. Nnole, ndema siŵili sya kulaga sikwika.
  tgp-tgp: Ale tiroma rani sasati mo masese moiso, pani ka hitea, rani sasati mo rua
    la lo ususurira la lo mai.
  auc-NT: Täno näni wæquinque do ïinque batimpa. Incæte godömenque mempoga ganca nanguï
    pönï näni wæquinque ayæ̈ baquïnö anguënë.
  kbc-NT: Niɡ̶ijo odoejegi nelegi nawikodigi ja ixomaɡ̶atijo. Pida eɡ̶enagiteda eletidi
    itoataale nelecoli nawikodico.
  bmh-bmh: Amegai uhu banban zomen go maziemen. Bo, go don, uhu banban aliag dareu,
    go aiu ses zumau.
  ctu-BL: Tsa'ix ñumi jini ñaxan bʌ wocol. Awilan, tal to yambʌ cha'yajl wocol.
  meq-meq: Ɗəretsətseh makurre eye ki ye abəra mə ɗəma. Siye ɗəretsətseh hay sulo
    ta deyeweye sa.
  noa-H: Ma, trompeta cincoom sirbarmua nacha hõor dau haug wautarr hajim. Mamʌ hagt'a
    dau numí sirju waaur naajim.
  alp-NT: Susate elake nomore esare lia peneka. Eleki susata lua uluake suike.
  san-VEL: prathama.h santaapo gatavaan pa"sya ita.h paramapi dvaabhyaa.m santaapaabhyaam
    upasthaatavya.m|
  kbq-kbq: Hanki nampa 1ni knazankuma kva hiho hu'nea knazamo'a evigeno, tare knazamo
    ne-eanki kva hiho.
  kbh-kbh: Chë natsana pochócayana ya tocjochnëngo, pero más chcoye cabá inÿe uta
    soye más pochócayana cachcá echántsemna.
  ron-LSB: Primul necaz a trecut. Iată, mai sunt încă două nenorociri care urmează
    după aceasta.
  pon-pon: Ari, tapin apwal akan daulier, a kilan, pil riau pan pwarado mur.
  nhe-BL: Nopa achtohui tlaijiyohuilistli tlen fiero huan temajmati ya panoc, pero
    noja polihui seyoc ome tlamantli tlaijiyohuilistli.
  sps-sps: A vaamuan nan a iring tsian fiisok te kap naa ana mes a fuan a iring tsian
    fiisok naa koraa ename.
  wnc-wnc: Siwan meya buyambamu tupan nana aknga unin. Sike ngana meya takngaaya ayuamayak
    ngang masana apzan. Sike nata meya waakngaatde natake daniwa natapnong.
  bus-bus: Wãiyoo káakupↄ gɛ̃̀tɛ, mɛ̀n plaaanↄↄ e mↄↄ à kpɛɛ dↄ.
  gub-BL: Na'e upaw ma'erahy ipuraraw paw ipy kury. Heta we mokoz ma'erahy puraraw
    pàwàm.
  imo-imo: Kera iliakamuni umbuni yupoko wendo ombalo nimumunga umbuni te i pora nimo.
    We perimu talo pele wendo ombai terimu.
  boj-boj: Gulbe kobaquja namba 1 agi koboqo. Niŋgi quiy. Gulbe kokba aiyel brantosai
    unub. Sokiñalayosib brantqab.
  eng-DRA: One woe is past, and behold there come yet two woes more hereafter.
  knf-knf: Kaţaafa kaŧeek kaţëpi, kë itëb işë duka inkbiyi.
  san-KHM: ប្រថមះ សន្តាបោ គតវាន៑ បឝ្យ ឥតះ បរមបិ ទ្វាភ្យាំ សន្តាបាភ្យាម៑ ឧបស្ថាតវ្យំ។
  arn-NT: Rupay tati wünelechi wesa kutrankawün dungu, welu epu wesa dungu ta petu
    müley.
  zas-NT: Zian rliox guialzi yaloj, dxel guiꞌt zatioꞌp guialzi.
  ken-NT: Ɛrɛmɛ ɛsɔŋɔri ɛnɛ́ mbɨ ɛ́fʉɛ́t. Ghɔ́ ká, bɛ́chák bɛ́páy bɛ́twɔ̀.
