verse: REV.009.012
translations:
  kpx-kpx: Kibi vai (5) kemoike vaveve toela katealeau loholu. Isege kibi mole abuita
    uale ke vaveve toelate abuna bae lohoi.
  okv-H: Eto osaga vahai amo irae ehija te osaga nei heriso amo puvurae mihera puvuresora.
  tbo-tbo: Ma witai emosi amaka i kokoe ma witai luwaga he nenei.
  mal-C: ഒന്നാമത്തെ ഭീകരാനുഭവം കഴിഞ്ഞു; ഇതാ, ഇനിയും രണ്ട് ഭീകരാനുഭവങ്ങൾകൂടി വരുന്നു.
  grc-SR: Ἡ οὐαὶ ἡ μία ἀπῆλθεν· ἰδού, ⸂ἔρχεται⸃ ἔτι δύο οὐαὶ μετὰ ταῦτα.
  bgc-bgc: पाँच महिन्ना बाद वा बिप्दा खतम हो जावैगी, लखाओ इब इनकै पाच्छै दो बिप्दा
    और आण आळी सै।
  khz-khz: Rakava kamura tovotovona peaiki voa, ruala roe nea vou pia vogomai.
  deu-TKW: Das erste Wehe ist vorbei, siehe es kommen noch zwei Wehe nach diesem.
  zsr-NT: Chgdöd tu le rusnít bunách, le zaꞌ ziꞌal, san zaꞌc yechóp le lusnít bunách.
  lin-lin: Tango pasi ya liboso elekaki, bapasi mosusu mibale elandaki.
  hns-NT: Pahiela moesiebat biet gail hai aur dekh, abbe doeigo doesar waala aaiga.
  noa-E: Ma, trompeta cincoom sirbarmua nacha õor dau aug wautarr ajim. Mamʉ agtha
    dau numí sirju waaur naajim.
  eng-EMTV: One woe is past. Behold, yet two woes are coming after these things.
  mib-NT: Je ni yāha ɨɨn jnūndóho, te íyó úū gā jnūndóho jeē quíji.
  lif-NT2: खे़न् थिक्‍सिगेःक्‍पा इनोगे़न् तुक्‍खेःङ्‌ग पेरो॥ कर ओमे़त्ते़म्‍मे़ॽओ,
    वेॽस्‍मा ने़त्‍छि इनोगे़न् तुक्‍खेहाॽ ताःमा के़बोःङ्‌बा वाॽरो॥
  xnj-xnj: Lukumbi lwa kutumbula lwa kuchikolela lumali kupita, na kwakona gangi gavili.
  mmx-mmx: Lumumuat avot mo gara xap pam, ketla legepu mumuat move gara vot bok.
  cbr-NT: Usaquin ca rabë́ 'imainun rabë́ ángelnëan aín manë banañu banocëbëtan bëtsi
    ángelnënribi aín manë banañu banocëbëtan chanpun pain 'aisamaira oquin unicaman
    paë tanmiaxa. Usaquian 'acëbëtanbi ca rabë́ ángelnën aín manë banañu unicama paë
    tanun banocëma pan 'icën.
  tee-NT: Pus tapasalh ju xap'ulhnan mak'alhk'ajnat. Chai timinta alakat'ui mak'alhk'ajnat.
  eng-LSV: The first woe went forth, behold, there yet come two woes after these things.
  cak-NT: Xk'ax ri jun sufrimiento re', pero c'a jec'o ca'i' chic ri man jani quiek'ax.
  pah-NT: 'Kiro ji ikwahavi javo: Na tuhẽ ojipejiva''ea ite''varuhuva''ea ko. A''ea
    rehe kwanduhua''javuhuva''ea nhi''ig̃i oji''i. Kiro ti mokonhava''ea ite''varuhuva''ea
    memei nehẽ no, a''e ji.'
  sja-NT: Ma naapɨara ne-inaa k'achiara wãyaaji. Ne-inaa k'achiara omé at'ãri falta
    bɨ.
  xed-xed: Taŋtaŋa ghuya ɗaŋwa tsaya ta luta. Tahula tsaya, wya ghuya ɗaŋwaha his
    guli ta sagha.
  mks-NT: Sa̱ na̱ya̱ha in tondóhó cáhnu joo cáma̱ni̱ i̱vi̱ chága̱ ña̱ quixi.
  gfk-S: No luaina tirih nong di ga tanga “Maris” utana ite pataam. Iesene airuo tirih
    baak kanaia na hanawat.
  bmu-bmu: Yei wölzik mutukŋi kanjamŋambuk mi mewö teköyök. Mötket, miaŋgö andöŋe
    yei wölzik yahöt kanjamŋirambuk mi mönö toroqeba könaŋgep asuhumahot. Mewö.
  dgz-dgz: Kaiwan bagu sisi wamewa namua uon tan go dere piup nagire inamup tauapen
    taiwanum.
  eng-GNV: One woe is past, and beholde, yet two woes come after this.
  zaa-NT: Nui nna ną́ primero castigo fuerte ni. Reyàtsa qui'ni il·lani á chùppa castigo
    fuerte ni.
  eng-WEBSTER: One woe is past; and behold, there come two woes more hereafter.
  guh-guh: Bajarapapiayaicuene penamataxainaejava. Itsiata baitsi jane abaxë saica
    anijajavabeje.
  bon-bon: Yoo siige, yepä mäpu te peega bapirige, piiyeme cerämu neeneni mäpu gegi
    otnime.
  nhw-BL: Nopa achtihui tlaijiyohuilistli catli fiero huan temajmati ya panoc, pero
    noja polihui seyoc ome tlamantli tlaijiyohuilistli.
  swh-ONEN: Ole ya kwanza imepita, bado nyingine mbili zinakuja.
  wbi-wbi: Iiga ja kwasia jikilile. Lolagha! Yelikilile iili kulifua ivili sikwisa.
  bba-bba: Tɛ̃, ye ɡbee swɑ̃ɑ ɡbiikirɑ doonɑ n tie ɡbee swɑ̃ɑnu yiru ni nu sisi.
  eng-KJVCPB: One woe is past; and behold, there come two woes more hereafter.
  kgk-NT: Peteĩ yvypóry momytu'e'ỹha ohasa-ma. Ndopái joty mba'e rasy yvypóry-pe.
    Oĩve joty mokõi imomytu'e'ỹha kwéry.
  waj-waj: Maisa mmoori tauraanaivo vaa taikaivaivee. Rikiaatee. Homo mmoori maisa
    taaravaitana vainoo.
  cpy-cpy: Arira oweyaari etanakawori ratekaetzi “¡aapa!” Roo kanteencha eenirowa
    iyota omonkaatyaa apite ikanteete “¡aapa!”.
  mpx-mpx: Nak houwan iyaka i mowasi; nak labui al iyoho abwe nihi nem.
  wbp-wbp: Jintilyka ngularrajulu palka-jarrija ngurujarraranyparla ngula yangkangku
    marramarra jinta-karirli kurlumpurrngu nyanungu-nyangu juturnu, manulu-jana yapa
    murrumurru-manu kirntangi rdaka-palaku. Marramarra-jarra-karilpa-pala wurra-juku
    pardarnu yungu-pala kurlumpurrngu nyanungu-nyangu-jarra jitirni yungulu-nyanu
    yangka yapa nguru-kari nguru-karirlarlu yarda murrumurru purda-nyanyi japaku-jarra.
  luo-luo: Masira mokwongo osekadho, to masiche ariyo mamoko pod biro.
  nhe-NT: Nopa achtohui tlaijiyohuilistli tlen fiero huan temajmati ya panoc, pero
    noja polihui seyoc ome tlamantli tlaijiyohuilistli.
  aii-aii: ܘܵܝ ܩܲܕܡܵܝܵܐ ܐܙܝܼܠܔ ܠܹܗ، ܘܗܸܫ ܬܪܹܝ ܐܚܹܪ̈ܢܹܐ ܒܹܐܬܵܝܵܐ ܝܢܵܐ.
  esk-NT: Sivulliq nagliksaaġun qaaŋiqsuq. Uvva malġuk nagliksaaġutik tikiññiaqtuk
    aquagun taavruma.
  msb-msb: Natapos na an una na patios. May maabot pa na duha.
  cpa-NT: Ma²ca¹tsø³jue¹³ cøng² jmø³uai¹² hiug¹². Hei¹² jín³ ton¹.
  dso-dso: ପର୍‌ତୁମର୍‌ ଡର୍‌ ଲାଗ୍‌ବା ଦୁକ୍‌ କସ୍‌ଟ ସାର୍‌ଲା । ତାର୍‌ପଚେ ଆରି ଦୁଇଟା ଅଦିକ୍‌
    ଦୁକ୍‌ କସ୍‌ଟ ଅଇବାଟା ଆଇଲାନି ।
  meu-meu: Dika ta vada e ore; rua be do mimia.
  yva-NT: Kakaijo manasyine syo raura ndento, umba kakai jiruma mi makare ti ridaura
    akato.
  dgc-dgc: Nakalipas dén i neditol a hirap. Eduwa pa i dumemét.
  zpm-NT: Lëë tib guieḻnë ne gaṉ miech ga, per bii ziaad schopa.
  hix-NT: Àro wyaro rma Khoryenkom nanàhnohrà me nehxatxkonà, toto komo. Wahoro htxero
    omohsaho rma àro ha, anàhnohtoho komo. Naha rma, 2 me rma, anàhnohtoho komo rma
    rha, tomohsom me rma naha.
  sim-sim: Misi, nomorawu wasilaka maifuk talari kasira. Hako nomorawu frijip kumak
    talakwa op nandu.
  npi-ULB: पहिलो विपत्ति बितिहाल्यो । हेर, यसपछि दुईवटा विपत्ति आउन बाँकी नै छन् ।
  cgc-cgc: Natapos en una na segeng na kalised. Piro, tandaan nyo! May mabot pa gid
    na darwa na segeng na kalised.
  tim-tim: Bâin, umatŋe ulik gulik amâ bo aktâp. Akto umatŋe lâuwâŋe akto âlâwuŋe
    tâlâguwerâp ire.
  yor-yor: Ègbé kan tí kọjá, kíyèsi i, ègbé méjì ń bọ̀ síbẹ̀ lẹ́yìn èyí.
  wos-wos: Tale yandé haraki joo bu hényi. Mé xé. Haraki joo yéték akwi yatambér.
  emp-NTPO: Nabema mĩã djuburi b̶ead̶i jarad̶ara jõsia, baribʌrʌ wad̶ibid̶a umé panʌa.
  eng-F35: The first woe is past, but, two woes are still coming, after these things.
  ind-ind: Itulah bencana pertama yang diumumkan oleh burung elang tadi. Tetapi masih
    ada dua bencana lagi yang harus terjadi.
  pes-OPCB: یک وای یعنی یک بلا گذشت. اما هنوز دو بلای دیگر در راه است.
  mpt-mpt: Wentine! Kukub misiamo mako bliman otane asuo sma biobe. Imin tam tlamabobe.
  ssx-ssx: Titina꞉ paala꞉piki ka꞉nda꞉ tieketa꞉ koto paela꞉ handa꞉e. Doeki hoki naneta꞉
    paala꞉piki ka꞉nda꞉ tieke yaapo epolo pa꞉la꞉eki pa ula꞉me.
  mkl-mkl: Nsɛi, iyi ijuukpɑ̃ sinte í lɔ í ɡbe ijuukpɑ̃ minji ɡɔ ŋɑ iyi ɑɑ nɑɑ mɑ́.
  gaq-gaq: କେଲାପା ପର୍‌ତୁମ୍ କଷ୍ଟ ଡା ୱେଲେଃକେ । ଆକେନ୍ ଇଡ଼ିଂ ଆରି ମ୍ବାକ୍ଲିଗ୍ ମ୍ନା ବିପଦ୍
    ଲିଗ୍ ଡୁଙ୍ଗ୍‌ପାଙ୍ଗ୍ଏ ।
  gof-RNT: Koyro ayyey aadhdhis; hekko, buroo hara nam77u ayyeti eeson hanana.
  unx-unx: ପାହିଲା ଦୁକୁହାସୁ ଚାବାୟାନା, ଏଟାଃ ଆଡଃମିଆଁଦ୍‌ ଦୁକୁହାସୁ ହିଜୁଃତାନା ।
  gah-gah: Agae, genavagi miluma netá makó nene asú okamóza, lositá nene hanuva neve,
    loko limó.
  lcm-lcm: Sukana vang a ainoai i vilvil akui rikek kala kamus. Arai, pongua lak nang
    kilongpo tungai asi serei.
  aer-aer: Yewe, yanhe re-arteke kwenhe aneke, arne akurne anthurre arrekwelenye alakenhe
    re-anteme urreke ulkere-arle aneme uyerretyenhenge anteme, ikwere-iperrele anteme
    arne akurne akngerre arrpenhe atherre irretyenhe.
  qvc-NT: Chayshinam chay punta kastigu ushyakarqan. Piru faltanraqmi ishkay kastigukuna
    kanambaq.
  tgl-ULB: Ang unang kaawa-awa ay nakaraan. Masdan mo! Matapos ito may dalawang pang
    kapahamakan ang darating.
  cbs-NT: Janua ja dukun mesejaida atimapa keyukainaya janua dabe taxnidiama jayayuaki.
  xtm-NTPP: Jâ ni ya'a in tnundo'o tnuneni ma, te ve koo‑ka uu‑ka tnundo'o tnuneni
    ma.
  nnq-nnq: Kulaga kukutumbula kupetite, nnolela kuika kulaga kubele.
  bao-NT: Mee, ca nii jʉorije ñañaro tamʉorique ametʉa, ména pʉa wãme doo nemo.
  san-ORI: ପ୍ରଥମଃ ସନ୍ତାପୋ ଗତୱାନ୍ ପଶ୍ୟ ଇତଃ ପରମପି ଦ୍ୱାଭ୍ୟାଂ ସନ୍ତାପାଭ୍ୟାମ୍ ଉପସ୍ଥାତୱ୍ୟଂ|
  huv-NT: Nganüy lamong aaga mbas xeyay ngo majneaj tamongochiw nipilan wüx iüt; aliün
    majlüy alijquiaw xeyay ngo majneaj apmamongochiw nipilan.
  otn-NT: Ya rá̱ mʉditho ra̱ nda̱te na̱ p'ʉya. Pɛ tobe di 'bɛrhmi̱ yoho di̱ nja.
  nop-nop: Kaŋ bagi suwayedi yakeee nai lufomkulitniŋ kutiguk, ala niŋ agaŋ dapmalak,
    kaŋ lufom kougoŋ hogok hakamuk.
  obo-NT: Na nopongnga ron iddos unnon moka-arat-arat no kotomanan, piru duwon pa
    oruwa nod inguma.
  cak-ENT: Xc'o c'a ri jun pokonül re', pero c'a c'o chic ca'i' nyecanaj can.
  lif-NT: ᤂᤧᤴ ᤌᤡᤰᤛᤡᤃᤣ᤺ᤰᤐᤠ ᤀᤡᤏᤥᤃᤧᤴ ᤋᤢᤰᤂᤣ᤺ᤱᤃ ᤐᤣᤖᤥ॥ ᤁᤖ ᤀᤥᤔᤧᤳᤋᤧᤶᤔᤧ᤹ᤀᤥ. ᤘᤣ᤹ᤛ᤻ᤔᤠ ᤏᤧᤳᤇᤡ ᤀᤡᤏᤥᤃᤧᤴ
    ᤋᤢᤰᤂᤣᤜᤠ᤹ ᤋᤠ᤺ᤔᤠ ᤁᤧᤒᤥ᤺ᤱᤒᤠ ᤘᤠ᤹ᤖᤥ॥
  mie-NT: Ja nī nchāha iin tūndóhó, de íyó ūū cā tūndóhó jā quiji.
  san-TIB: པྲཐམཿ སནྟཱཔོ གཏཝཱན྄ པཤྱ ཨིཏཿ པརམཔི དྭཱབྷྱཱཾ སནྟཱཔཱབྷྱཱམ྄ ཨུཔསྠཱཏཝྱཾ།
  qve-NT: Kaykunapa pasasqanwanmi chay primer kaq ancha ñak'ariy pasaran. Ichaqa faltashanraqmi
    ishkay kaq hinallataq kinsa kaq ancha ñak'ariykunapa hamunan.
  pao-NT: Pahe'yoo suda namanedu numu-tamme kemma. Mooe'ugasoo mu hoadada hemma oo
    yugwe. Waha'yoo yise pena'e.
  cbu-NT: An watacha tsapurunasshuchee kizpur kiyung yachchu anoo minam parangina;
    kizpur yutaritcha anu. Ashiri paptsa; kiyung kachiyshish wand tsimbun pishtakiya.
    Nimun yusur musá tushiychparee atina. Ashiri yuwaa Yashing' putindaririni tputsee
    kiyung yachachu anoo izuuru kamaneena.
  usa-usa: áqnáae-tiru-kanaama ánataguraimanibo kaayaq-tírú-kánáámá anaaékaq pááq
    íniye.
  soy-soy: Íwɛ mɛlukɛ foí mɛɛ lɛ̃ tɔ́mpɔ. Íwɛ mɛlukɛ mɛtɛ́ mɛɛ kɔ lɛ̃ mɛmɑ́ɑ́ pikɑ́mɛ
    kpɑ́nɛ.
  hui-hui: Hiriribi pigane biago biai hayago mani kira wene ibule nga.
  amf-amf: Birono gaaleno sagidine; marrato! Ogosa budonte ab gaale lamaa koda nive.
  quc-NNT: Xok'ow ri nab'e nimalaj k'äxk'ol. Kraj chi k'u na kieb' chik.
  dob-dob: Ta niꞌatu mwau ꞌebweuna ꞌigumwala, ta ꞌetamo wate mwau ꞌeluwa simeema.
  wrs-wrs: Doa mimiriniva kinmba mendekliva ihkohona. Wo hillu, henga mendah samblava
    kinmba si epravav.
  mca-mca: Kakha' yojo ¡hiyee' enewusits! hats t'anji', qa mexe wetsjuk pe' amanei
    ¡hiyee' enewusits!
  tzo-TZC: Jaꞌ jech iꞌechꞌ ti sliqueb vocole. Pero scꞌan to chib ta xtal ti vocole.
  mya-mya: အမင်္ဂ​လာ​တစ်​ပါး​ကုန်​လွန်​သွား​လေ​ပြီ။ ထို​နောက် မှ​အမင်္ဂ​လာ​နှစ်​ပါး​လာ​ဦး​မည်။
  gng-NT: Ijɛndkpiɛk gɛ̀bre' sɔ. Iyuɔn mɔ we ní.
  cbi-NTPO: Ajke' taaju i' puiwara yumaa puive, tsaaren taaju i' puinu kayu pallu
    juve.
  ikk-NT: Nsọngbu nke ibuzọ a ghafegụọ, ẹbụọ lalazị.
  leu-leu: Saxa lagafan fo taxapus xo, taasaxa mi taa faxatang sena taragua aava re
    taa savatmaan lamina.
  maz-NT: Nuc'ua o nguarü c'ua nu c'ü ot'ü ró janda me ra sufrido yo nte; dya cja
    ró janda. Ró janda c'ua xe mi bëzhi xe yeje c'o me ra sufrido yo nte.
  bod-N: ཆག་སྒོ་དང་པོ་མཇུག་རྫོགས་ཤིང་། ལྟོས་དང་། དོན་དེ་དག་གི་རྗེས་སུ་ད་དུང་ཆག་སྒོ་གཉིས་འབྱུང་བར་འགྱུར་རོ།།
  tca-NT: Rü yexma nayacuèx ga yema nüxĩraü̃xü̃ ga chixexü̃ ga taxü̃, natürü ínayaxüama
    ga to ga taxre.
  zpl-NT: Scua ulaxu primero nú nehuana zeca bee bene, pero neelá enta xiucu nú nehuana
    zeca bee bene.
  mbc-NT: E'mai'non e'taruma'tînto' esuwa'kasa' man. Tîîse mîrîrî tîpo inî'rî panpî'
    asakî'ne ite'ka itentainon e'taruma'tînto' iipî pe man kure'nan.
  ndg-ndg: Ole ya kwanza ipitike. Baada ya leno yabile maafa yapayega yandaicha.
  wsk-wsk: Se taraga ko kuring te ikup ilagala suan aratukko balam mu bo eta aratam
    ale menaram. Se ikup ilagala am aniso.
  toj-NT: Jach ec' ja huocol ja it yaa ja lem jumasa, pero ti cho jac otro chab huocol.
  tbc-tbc: Aria, muruan tubun geig ak malmalan itout a. Ak man muruan tubun geig ak
    taidam uraru mi dilasa wa.
  sna-sna: Nhamo yokutanga yapfuura; dzimwe nhamo mbiri dziri kutevera.
  smk-NT: Ket nayadi' ana a u'na nin makapali'mo nin dya'dya'. Bale' anaod, rwa et
    a rumate'.
  grc-TCGNT: Ἡ οὐαὶ ἡ μία ἀπῆλθεν· ἰδού, ἔρχεται ἔτι δύο οὐαὶ μετὰ ταῦτα.
  gof-WFTW: Koyro ayyey aadhdhis; hekko, buroo hara nam77u ayyeti eeson hanana.
  spa-BLM: El primer ay ha pasado. He aquí, todavía hay dos ayes que vienen después
    de esto.
  kyz-NT: Aiporamũ futat mama'eaya ojesaukaa 'gã nupe, kwanũ 'jawewara 'eawer imũ
    etee. A'ere mukũja nojesaukari we.
  dao-dao: Kyühkse akcük cun bäih se; acun käna kyühkse nghngih pha law be tü khai.
  cya-cya: Nde culoo nu ti'i nu cua' mdijin can', una nde loo re ljyaan chcua nu ti'i
    can'.
  nii-nii: Pe mong owundu kis endi ei, poru nirim. Nga mering mong owundu kis tał,
    nga omba.
