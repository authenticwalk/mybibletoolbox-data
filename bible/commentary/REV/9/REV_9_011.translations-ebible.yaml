    pirpir Grik baa Aapolion.
  haw-1868: He alii no hoi ko lakou, oia no ka anela o ka lua hohonu. A o kona inoa
    Hebera, o Abadona, a ma ka olelo Helene, o Apoluona kona inoa.
  ffm-ffm: Kaananke majji yo malaa'ika kawjotooɗo ɓunndu ndu luggeefi mum walaa ɗo
    haaɗi oo. Innde makko e ibaraninkoore Abaddon, e ley yunaninkoore Apolliyon, ɗum
    woni kalkoowo.
  arb-NAV: أَمَّا مَلِكُهُ فَهُوَ «مَلاكُ الْهَاوِيَةِ»، وَاسْمُهُ بِالْعِبْرِيَّةِ
    «أَبَدُّونُ»، وَبِالْيُونَانِيَّةِ «أَبُولِّيُّونُ».
  cop-CNT: ⲉϥⲭⲏ ϩⲓϫⲱⲟⲩ ⳿ⲛϫⲉ ⳿ⲡⲟⲩⲣⲟ ⲡⲓⲁⲅⲅⲉⲗⲟⲥ ⳿ⲛⲧⲉ ⳿ⲫⲛⲟⲩⲛ ⲫⲏⲉⲧⲉ ⲡⲉϥⲣⲁⲛ ⳿ⲙⲙⲉⲧⲉⲃⲣⲉⲟⲥ
    ⲡⲉ ⲙⲁⲅⲉⲇⲱⲛ ⳿ⲉϣⲁⲩⲟⲩⲁϩⲙⲉϥ ⳿ⲙⲙⲉⲧⲟⲩⲉⲓⲛⲓⲛ ϫⲉ ⲫⲏⲉⲧⲧⲁⲕⲟ.
  sri-sri: 'Poreroa opʉ, bʉro ʉ̃kʉ̃ãrĩ gobe opʉ ããrĩ́mi. Ĩgʉ̃ Marĩpʉre wereboegʉ ããrĩdi
    ããrãdimi. Hebreo ya merã “Abadón” wãĩkʉmi. Griego ya merã “Apolión” wãĩkʉmi. “Apolión”,
    ãrĩrõ: “Ñerõ poyanorẽrĩmasʉ̃”, ãrĩdʉaro yáa.'
  nal-nal: A aangelo iwana adi maadif laba ina xawit a vaanongang iwana, naan a xalxaal
    zin naandi, aizina di vakilaan pana a linga Ibru Aabaadon ma wana linga Grik,
    di vakilaan Aapolion.
  kyq-kyq: 'Ɔɔ gɔɔ jɛrl zuzu kɛn iimge teeco maak ki se, ɔkga gaara, ɔɔ gaarɗe se
    ute taar *Ɛbre se kꞋdaŋin̰ Abaddon ɔɔ ute taar Grɛk lɛ kꞋdaŋin̰ Apolion kɛn je
    ɗeekŋ ɔɔ: debm tujn̰ gɔtɔ.'
  kwd-kwd: Ma nga wane ba'ita aaga na enselo ne'e ba'ita fafia nga kiru usu, ma nga
    latana nga alafuunga na ta'a 'i Jiu na Abadon, ma alafuunga 'i Grik gila ka iiria
    'ania Apolaeon. Ma lata no'ona ne'e fa'aladamia, Nga wane ne'e malangadaa 'ola
    te'efou.
  ded-ded: Hofe buya kpac, imocac angerongo yeneac ngictaungina kefec. Yeac kpara
    imoc hebiraio yoacfu Abadong nga grik yoacfu Aporiong.
  ewe-ewe: Woƒe fiae nye mawudɔla si le ʋe globo la dzi kpɔm, ame si ƒe ŋkɔe nye Abadon
    le Hebrigbe me kple Apolion le Grikgbe me (si gɔmee nye Nugblẽla).
  nuy-nuy: Anaani-yung ana-ḏaburrurrug, aadani-yung angel narrangi-yinyung. Aadanu
    ana-angel aadani-yung narrangi-yinyung ana-gara waalagarandi-yinyung. Ana-muwaj
    aadanu Abaddon. Anaani-yung wu-yamana Greek-mirri ana-lhaagi, Apollyon, anaani
    wiijamana Jadugana-yinyung. Anaani wu-yamana ana-lhaawu.
  cop-BHC: ⲈϤⲬⲎ ϨⲒϪⲰⲞⲨ ⲚϪⲈⲠⲞⲨⲢⲞ ⲠⲒⲀⲄⲄⲈⲖⲞⲤ ⲚⲦⲈⲪⲚⲞⲨⲚ ⲪⲎ ⲈⲦⲈ ⲠⲈϤⲢⲀⲚ ⲘⲘⲈⲦⲈⲂⲢⲈⲞⲤ ⲠⲈ ⲘⲀⲄⲈⲆⲰⲚ
    ⲈϢⲀⲨⲞⲨⲀϨⲘⲈϤ ⲘⲘⲈⲦⲞⲨⲈⲒⲚⲒⲚ ϪⲈ ⲪⲎ ⲈⲦⲦⲀⲔⲞ.
  buk-buk: Ŋac si kiŋ iŋ aŋela sac suŋ baliŋ-ŋga. Yêc Yom †Hibru sêsam iŋ ndê ŋaê
    bu Abadon, ma yêc Yom Grik sêsam iŋ bu Apolion.
  pri-NT: Wà pwi ukai kàra, âna ê pé duée, na me gée na Oolaa. Nee naa na *hébéru,
    âna Abadone, ma nee naa na grec, âna Apollyon, âna pai ina wèe pâ ‘Pwi a tutàmwarajè’.
  zpq-NT: Angl ben' beyac da' x̱igüe' dan' chnabia' gabiḻen' naquen x̱an biše'zo ca'.
    Ḻenṉa' nzi' Abadón diža' hebreo na' ḻecze nzin' Apolión diža' griego, na' zejen
    diža' Da' Chžiayin'.
  por-TFT: O rei que os governava era um anjo do abismo. O nome dele, na língua hebraica,
    é Abadom. Na língua grega ele se chama Apoliom. Ambos nomes significam Destruidor.
  gwi-NT: K'eedeegwaadhat choo goots'ą' k'eedeegwaadhat gii'įį, ąįįt'ee, oozhak gwit'eh
    goo'aii kwaa gwizheekat gwich'in gwats'ą' k'eedeegwaadhat. Voozhri' Hebrew ginjik
    zhit Abaddon oozhrii, ts'ą' Greek ginjik zhit chan Apollyon oozhrii. (“An gwahtsii!”
    gwinyąą t'igwinyąą.)
  gvn-gvn: Jananga maja yala angel buyun. Nyulu burri kukungu Hebrewmunbu Abaddon,
    burri kukungu Greekmunbu Apollyon. Nyulu maja yinyaynka jankuku dajilimunku.
  nhy-NT: In chapulimej (xolinmej) okipiayaj se intlanawatij, yen ángel de yen kuyoktle
    katlej mach kipia kan tlantok. Yon ángel ika tlajtole hebreo itoka Abadón, iwan
    ika tlajtole griego itoka Apolión, kijtosneki teijtlakoj.
  asm-FB: অগাধ ঠাইৰ দূত সিহঁতৰ ওপৰত ৰজা আছিল৷ তাৰ নাম ইব্ৰী ভাষাত আবদ্দোন আৰু গ্ৰীক
    ভাষাত আপল্লুয়োন।
  okv-okv: Eto enana ta embo okose amo anera sasapura enda tu ta iriora amita titi
    jigari anera amita javo amo Hebrew ta ke na ‘Abaddon’ ke eora eto Greek ta ke
    na eora amo ‘Apollyon’ ke eora.
  mxt-NT: 'Ta pinchi cuan iyó noo ra cuví nuu chi tɨ. Ta ican cuví noo ángel cha nyacá
    ñaha yavi cahnu ta cono cha ñahri nu chitahan. Ta cha chihin sahan hebreo nañí
    ra Abadón. Ta chihin sahan griego nañí ra Apolión, ta cuñí chi catyi: Ra Sanaa.'
  tzo-NT: Ti ajvalil yu'un ti c'ulubetique ja' ch'ul abat ono'ox ti sventainoj xa
    ti c'atimbaque. Ti ajvalile ja' Abadón sbi ti hebreo c'op, Apolión sbi ti griego
    c'op. Jmilvanej sbi c'alal jelavesbil.
  ind-AGS: Raja yang memerintah atas mereka adalah malaikat dari jurang maut yang
    bernama Abadon dalam bahasa Ibrani atau Apolion dalam bahasa Yunani.
  omw-omw: Kainyaaqavanto mwitaama vahuvaro nyaamwunyaava mpovanto mwihuaqaa ntaqikyiqiro
    vi varura. Nyaamwunyaava mwiva nai mupi vevaveva mwutukyara vuraqi ntaqikyi varuva
    mwia nrutu Hivuru quaqitairo tirero Apantonivave tura. Mwaa quaraqitai tirera
    Vaisi Taiqakye Varivave tita.
  yrb-yrb: Emanu dera yawoeta amarana i dera nasini eba ubarero ibinu aneru. I Iburu
    uwaranu sinaroma i anerunu ifuna Abadoni waita. I Guriki uwaranu sinaroma i anerunu
    ifuna Aforoni waita, i anerunu ifunu ubina ibaiabai nesia ma siosa ueta amara.
  maa-NT: 'Jè xi síjna sko̱‑la̱ cho̱ langosta, jè àkja̱le̱ ts''e̱ ni̱tja̱n. Jè ''ín‑la̱
    àkja̱le̱ jè, xi ''én hebreo, Abadón ''mì, koa̱ xi ''én griego, Apolión ''mì. [Jñà
    ''ín koi, tsòyaá‑ne: jè xi síkits''óña.]'
  mcq-mcq: Puni kinijaho ꞌona ojiꞌina kaꞌene maꞌoa tiha paꞌaji ꞌajohiꞌinijina. Huni
    ihijaho Hipuru puni iri Apatoni ꞌwavura. ꞌEne vu Kuriki opuni irijaho Apariani
    ꞌwavura.
  sus-A: عٍ شَ يَرٍرَتِ نُ قِندِشِ نَ يِلِ تِلِنشِ شَ مَلٍكّ نَن نَ، نَشَن شِلِ نُ
    قَلَشِ عٍبُرُ شُي «عَبَدٌن،» عَ نُ قَلَشِ فِرّكِ شُي «عَثٌلِيٌن،» نَ نَن نَ كِ
    «يِرٍ كَنّ.»
  jpn-1965: 彼らは、底知れぬ所の御使いを王にいただいている。彼の名はヘブル語でアバドンといい、ギリシヤ語でアポリュオンという。
  fra-SBL: Ils ont sur eux comme roi l'ange de l'abîme. Son nom en hébreu est « Abaddon »,
    mais en grec, il porte le nom d' « Apollyon ».
  yka-yka: Niyaˈ sultan magbayaˈ si siye. Iye dambuwaˈ seyitan mangantanan lowang
    manggaˈi tatekkad miyaˈan. Ēnnen bang si bissāhan bangsa Hibrani si Abaddon. Bang
    si bissāhan bangsa Girik, ēnnen si Apolyon, hātinen pamakaˈatin.
  mle-mle: 'Aad di adi simsim mada kaw ti maarkwanadi mwiya nimadi kawaam van tikwanaad,
    Yipiruw dayaki kapa tipa kwudiyir Apatan waan sikiy-kwadanaad. Aw Grik day dayaki
    kapa tipa kwudiyir Apaliyan waan sikiy-kwadanaad. Aw adi si diki mwiya maaw maaj
    aal kitawana: “Adi miyawa javim sipakwu-kwanadi duwad.”'
  shp-NTPO: Ja chanpobaon koshi iká iki, ja kini meranoa ángel; jawen jane iki, *hebreo
    join aká Abadón, jatian griego join iki Apolión iki iká.
  aom-aom: 'Röhu ë guaeviguaevi jabesi börömo vaeromo muebejëvaje aho gua gago ëgobövi
    muebejaje anera sisëhoje. Ëanera hesi ihoho Hebrew jöëro uvarueje: Abaddon-ajo.
    O Greece jöëro uvarueje: Apollyon-ajo. Ëiho hesi bëhoho bövi biseꞌo ijumoꞌamajohoje.'
  geb-geb: Mbe ŋgui vhɨrve gari guman pana mbe ki, ana mbe gari. Ana mba khɨnan mbar
    vergap khɨn ki fhuv mbok gari enser ma. Mbe Hibrur kaman kha zɨn mba enser kaai,
    Abadon. Mbe Grikin kaman kha zitɨr ana mbui, Aporion.
  bsj-bsj: Ciin wiki kange naliya dorciir, nii tomange buwakko maniki yika. Dencero
    ki Ibrancin Abadon, Ki Helengnci ri Afoliyon.
  cak-cak: Y ri ocunak qui-rey, ja ri ángel ri rajaf ri nimalaj jul ri ruyon k'eku'n
    benak-ka rupan. Ri ángel ri' ni'ix Abadón che pa ch'abel hebreo, y Apolión che
    pa ch'abel griego.
  chf-NT: Ni nuc ajsäp'ob jiniba u cänäntan de u yajnojajob untu tzuc pixan, y une
    chich u yum ni noj gran ch'en que mach'an u xupiba u täm'anba. Ni u yajnojadaba
    u c'aba' tä hebreojt'anba aj Abadón. Tä griegojt'anba u c'aba' aj Apolión, uc'a
    une u yäq'ue' chämo.
  tlf-tlf: yuuk ko age kweng bilip imi kamok king tiin mosa beyo ensel mafak kale,
    beyo asok kafin umi tem kiim bomi tiin mosa kale, bemi win uyo Hibru kasel iyo
    bogo-nilip, Abadon o agan-bilip e minte, Grik kasel igil bogo-nilip, Apolyon o
    agan-bom no kem-nuubip kale, win alop komi magam uyo ki, mufekmufek kufak dagamin
    o agesu ko.
  piu-2006: Mayutju tiṉa, ilkari ngurrara tjanampa tjiṉṯilyka tjuṯaku nyinangi. Paluru
    ngaṯi palumpa mayutju nyinangi. Yipuru wangkatjarrangku yini palunya tjana yalatji
    watjalpayi, “Yapatananya”. Kiriki wangkatjarrangku yini palunya, “Yapuliyananya”
    watjalpayi.
  poh-NT: Jeꞌ woꞌ chic xwilow chi, chi quina̱ take nimak tak chiliꞌl, xcojoric jenaj
    cꞌamol quibe̱h. Reꞌ cꞌamol be̱h wili reꞌ woꞌ i raj tzꞌeꞌ wa̱ch i Dios reꞌ yeꞌo̱j
    reh i tehbal na̱ i maꞌ laj jul cahk reꞌreꞌ eh reꞌ ribihnal ruꞌ, “Awaron” pan kakꞌorbal
    hoj aj hewre̱yo eh pan quikꞌorbal take aj criye̱co “Apolyon”. Reꞌ cabchel bihnal
    reꞌreꞌ, ra̱j rikꞌorom “Aj sachol wachi̱s”.
  tue-tue: Yeseroa õpʉ̃ niiditidiari cope dutigʉ́ niiĩ. Cʉ̃ʉ̃ hebreoayemena wãmecʉtii
    Abadón. Griegoayemena wãmecʉtii Apolión.
  bjp-bjp: Imel e king kiri, i e angelo tina tara na turuung ae biil ti farfarop lo.
    Na orek Ibru, ri foteng u ini Abadon ma na orek Grik ri foteng u ini Apolion.
  xon-xon: Libuul li kaa kpa limɔk na aatuun le ye yaabɔr. Hiibru aaliin ponn ni,
    bi yin u ke Abadonn. Griik aaliin ponn ni, bi yin u ke Apolionn. Naatataa le ye
    ke “U kulni binib na.”
  tzo-ZNT: Li cꞌulubetique oy jun stotic, anjel toꞌox, pero jaꞌ xa scuentainoj li
    natilchꞌene. Ti sbi li stotique Abadón sbi ta ebreo cꞌope. Apolión ta griego cꞌope.
    Ti jaꞌ yech sbie, Jmilvanej, xi smelol.
  mpm-NT: Ti iyo ɨɨn ja kuñaꞌnu nuu tɨ. Maa ɨɨn yukan ni kuu ja ndito yuꞌu soko nuu
    kaꞌiin yɨvɨ ndevaꞌa un. Ti yukan kuu ɨɨn ángel ndevaꞌa ja nani Abadón nuu yuꞌu
    hebreo, ti nuu yuꞌu griego nani Apolión. Siaꞌan ni kuu sɨvɨ ángel un, chi ni xnaa
    yɨvɨ naa i.
  ots-NT: Guejtjo mí bbʉh ca to mí mandadobi cʉ tta̱xi, gue car ángele ca i ja̱ cár
    cargo pʉ jabʉ jin gui tzö. I ju̱ cár tju̱ju̱ car Abadón, cja̱ guejtjo i tsjifi
    car Apolión. Nʉr tju̱ju̱ Abadón ʉ́r tju̱ju̱ digue car jña̱ hebreo. Nu nʉr tju̱ju̱
    Apolión ʉ́r tju̱ju̱ digue car jña̱ griego. Hnagu̱u̱tjo ga ma̱n ya yojo tju̱ju̱‑ya,
    tzʉdi, Car Möhtite.
  hoy-hoy: अथाह अधोलोक इन स्वर्गदूत अऊर मा राजा ईरोन; आऊन हेसुर इब्रानी दा अबद्दोन,
    अदिक यूनानी दा अपुल्लयोन आद.
  amo-amo: Idi nin mong nafo Ugo mine nafo gono kadura unan kuu kucomcom kun sali
    igang. Lisa me nin ti Ibrananie idin yicighe Abaddon, a Hiliniawe yicaghe Apollyon.
  pjt-pjt: Ka tjiṉṯilyka nyanga palumpa tjanampa mayatja angelpa kutju piṯi ngaṯi
    puḻka kanyilpai ngaṟangi. Nyara palumpa ini wangka kutjupa Iipuṟu alatji, Apatannga
    munu wangka kutjupa Kuṟiki ini Apaliyannga.
  cwe-cwe: Wanayo mfalume wawo yowalongoza, nayo niiyo msenga wa Lufyende yeli mkulu
    wa kuna dikombo ditali dilibule uhelelo, kwa Chiyebulaniya kotangigwa Abadoni
    na kwa Chigiliki kotangigwa Apolioni, fambulo jake “Mbananzi.”
  daa-NT: 'Meen̰co gay, ɗubil rakki kaak goy tatkaw ka ŋuur kuuk goy ɗo bee kaak sugulgul-aka.
    Ɗubil-ak, ŋu kolaag « Abadoon » iŋ kaaw ta *Yuudinnar, ho iŋ kaaw ta Grek gay
    « Apoliyoon ». Siŋ-ak ɗiya aman : « Ka nige wernar. »'
  mlp-mlp: Siksik madawrek na gigo king inaqta. King na in angelo-ta teq in yay sisaqta
    abe milhasta nab osaqta. Hibru nanib angelo na anan kazaq biyayta, Abadon haqayta.
    Teq Grik nanib in anan Apolyon haqayta.
  ape-C: Aria eshesh douk enyudok ensel, douk nyasuhw merik um agudok nuwag douk gagor
    gabuh gani atap iri nyape debeinyi king um eshesh nyasuhw merikwumesh. Enyudok
    ensel enyenyin nyeigur douk shahwaren eshesh Hibru esheshin baraen um douk shakri,
    “Abadon.” Aria eshesh Grik esheshin shakri, “Apollyon.” Aria apak ta mukri “Anudok
    arman douk nape nanunu ihish eneshenesh iri.”
  bgs-bgs: Harì dan tô panaligan tikud tun ta bóbbó na ándà ágtamanán tô kadalámman.
    Si Abbadon tô ngadan din tun ta kinagiyan ka Hebreo. Si Apolyon tô ngadan din
    tun ta kinagiyan ka Griego.
  faa-faa: Arirakano fonaimo mukisamo unihaeane kutu mato kunututu kakanafonosa asekea
    rea hepene aporo watikisa ayapo. Hepene aporo watikisane yano motosa Hipuru meaka
    Apátonepo. E yano motosa Kiriki meaka Apórionepo. E yano motosa namo meaka Makata
    Su Mokoatikina Aporopo. Aíyaka yano motorakasapo.
  kik-kik: Na nĩ ciarĩ na mũthamaki waciathaga, na nĩwe mũraika wa Irima-rĩtarĩ-Gĩturi,
    narĩo rĩĩtwa rĩake na rũthiomi rwa Kĩhibirania nĩ Abadoni, ningĩ na Kĩyunani agetwo
    Apolioni.
  cap-NT: Nii animalanacz̈ mantiñi jiliriqui nii koz tuj cjetñipachac̈ha. Nii jilirz̈
    tjuuqui Abadón cjitac̈ha hebreo tawkquiziqui. Griego tawkquiz Apolión cjitac̈ha.
    Apolión cjic̈ha, akzñiqui, nii.
  ksr-ksr: Ŋaagiso yoŋoo kiŋ poŋgia ii omejiilaŋ yoŋoo roŋ dusiita qaa iikawaa gajobaya
    qata Tiwitiwilaa Toya. Ii Hibruu qaanoŋ Abadon ano Griik qaanoŋ Apolion.
  eng-TNT: 'And they had a kynge over them which is the angell of the bottomlesse
    pytt whose name in the hebrew tonge is Abadon: but in the greke tonge Apollion.'
  sbs-sbs: zibena muyendisi wazo iñiloyi lye lindi lisena mamanimani. Izina lyakwe
    muchi Heberu abali Abbadoni, imi muchi Gerike abena izina lya Appllyoni.
  sue-sue: Ata ema tua nusokare noya. Nu degara angelo awa. Zazo nuso Yuda gera Abadon,
    ota Grik emara gera meni awa Apolion. (Ge nasokaira awa nena sisero tepo wai ema.)
  fra-NCL: Elles ont à leur tête, comme roi, l’ange de l’abîme qui se nomme en hébreu
    Abaddon, en grec Apollyon.
  snn-NT: Bacua ta'yejeiye ëjaguë yua ba anje hua'guë, ba rëi goje ëjaguë, ja'anguëbi
    ba'iji. Hebreo cocabi cato, Abadón hue'eji. Griego cocabi Apolión hue'eji.
  atb-NT: Yhangmoq é hkohkâm gi, nik dik htûm é Lasang-dong mâ é maumang nghut ri;
    haû é mying gi, Hebre myíng dong Abadon ga, Grik myíng dông Apolion gâ ri.
  cek-AK: Kathuk longkhaw thung ih vankami loe nihcae ukkung siangpahrang ah oh. Anih
    ih ahmuin loe Hebru lok ah Abaddon, Grik lok ah Apollyon, tiah oh.
  bkd-bkd: Amin dan daan harì ha iyan tagbayà taena ha bitu ha tungkay gayed madalem.
    Saena balinsuguen hu Dios ha sa ngaran din duun hu Hebreo ha inikagiyan si Abadon
    daw duun hu Griego si Apolion ha sa kahulugan din Mandadaet.
  ctu-76: I jefe jini sajc' jiñʌch i yum jini ch'en mach'ʌ lac tyajbe i yebal. I c'aba'
    ti' t'añob hebreojob jiñʌch Abadón. Ti' t'an griegojob jiñʌch Apolión. Ti lac
    t'an jiñʌch i c'aba' Ajisaya.
  lac-NT: A sa'ac'o', yʌn u ts'urir, raji' u yʌjmasir u t'ʌn C'uj uch, a mac jach
    c'as, a cu tar tu jor ich ru'um, a mʌ' xura'an u tamin. Raji' pʌcha'an u c'aba'
    ich u t'ʌn hebreo Abadón, chen u c'aba' pʌcha'an ich u t'ʌn griego Apolión. Ra'
    u c'at ya'aric, a mac a cu ch'esic ba'.
  xla-xla: Wolomopi yia꞉ dokopala oplamiye sukulu pa꞉le munamu dulu dla hallalo banakaka
    oplamipo. Oplami i ya꞉ hiye Hibulu yu mate semama Abadon. Epalati Guliki yu mate
    semama Apoliyon.
  xav-NT: Duré ĩsib'apito za'ra hã te 're hâimana, ab're 'rehâ 'madâ'â'wa hã. Zudezu
    norĩ nhiminhisizém na hã, Abado na ĩsiminhisizé hã. Duré deredu norĩ nhiminhisizém
    na hã Apori'ã na ĩsiminhisizé hã. Ĩsisi hã da'uprosi'wa, te wasu'u.
  cuk-cuk: 'We-sesmar-e-idudanikidi, burba-isgana-ambikued-yaa-dummad-baliwitur gued.
    A-baliwitur, sesmar-e-reyga gumaid. A-dummadde, Hebreo-gayabali, Abadónʼye bileged.
    Griego-gayabardi, Apoliónʼye bileged. A sogleged: “Dulemar-obelogedye.”'
  tbf-tbf: Magi kovakova ka leong eie mi angelo simi Mat kap ka vunan. Mi asan simi
    namani Iburu eie e Abadon, ma simi namani Grik, e Apolion.
  uig-CYR: Уларни идарә қилидиған падишаси, йәни теги йоқ һаңниң пәриштиси бар еди.
    Униң ибранийчә исми Аваддон; грекчә исми Аполийон еди.
  ikw-NT: Be nwernu eze nẹechi be, nye bụ enine izi olulu awhnụwhnu. Nye rẹwhna a
    n'ọnu Hiburu bụ Abadọni, n'ọnu Giriki, Apoloni, ke bụ nye noolulu nhne.
  khs-khs: 'Apula: mapaloyewi mutalo piseikiwa ulalopo kukunawa itapanase potapola:
    enene hepene sena olokeyatela akeye. Hepene sena olokeyatelawa unuwa Hipulu solopela:la:
    Apa:tonekeye. E unuwa Kiliki solopela:la: Apolionekeye.'
  dwr-ENT: ኣ ሞዲያ ካቲ ዴዔ። ሄ ካቲ ጪሞ ኦላ ኪታንቻ። ኣ ሱንይካ ኢብራዪስፄ ቃላን ኣቢዶና፤ ቃሲ ጊሪኬ ቃላን ኣጶሊዮና
    ጌቴቴ። ኣጶሊዮና ጊያዎ ቢሌይ፥ ዪሲያዋ ጊያዋ።
  pma-pma: Angelo tatisa koa losil kat Vulvul koa keite teni tovuol, kei vi asuv houlu
    one. En selusien onen me-Isrel keil, isen ‘Abadon,’ ka en selusien onen me-Gris
    keil, isen ‘Apolion’ koa aneite ten keilu vi ‘meatin tou rasilinien.’
  atd-NT: Duon igbuyag dan no ogboboot kandan. Ian ka diwata no nigpulas to sikan
    no bitu no kono ogkatogkad ka karalomi rin. Ka ngaran din to kinagian to Hinibriu,
    si Abadun. No to kinagian to Ginirigu, si Apuliun. No to kanta no kinagian, Talag-ubus.
  tel-2017: వాటి పైన ఒక రాజు ఉన్నాడు. వాడు లోతైన అగాధ దూత. వాడి పేరు హీబ్రూ భాషలో
    అబద్దోను. గ్రీకు భాషలో అపొల్యోను (‘విధ్వంసకుడు’ అని ఈ పేరుకి అర్థం).
  hat-BSA: Yo gen kòm wa sou yo, zanj labim nan. Non li an Ebre se Abaddon, e an Grèk,
    li rele Apollon.
  top-NT: Jaé xtuqui ixtakalhí cha̱tum tí ixca̱cpuxcún, na̱ pi̱huá tí ixpu̱chiná ixuani̱t
    amá pu̱lhmá̱n pu̱la̱chí̱n ni̱ma ni̱ kalhí ixtampú̱n; amá tlajaná ixli̱tapa̱cuhuí
    nac hebreo tachihuí̱n Abadón y nac griego tachihuí̱n Apolión, o qui̱taxtú Lactlahuaná.
  msk-msk: Yang ari nilan yang pangoro disang bito na way tatamanan nang kararum.
    Yang pyagangaran nang Judio saan na ari si Abadon, aw yang pyagangaran nang manga
    Griego si Apolyon. Yang kaorogan naan na aran, yang magkakayam sang manga otaw.
  gyr-NT: Evocoi tucru guasu rerecuar, ahe icuaiprɨ ɨvɨcuar ipɨcucu vahe mboi ãgua.
    Ahe serer hebreo ñehe pɨpe Abadón; griego ñehe pɨpe evocoiyase Apolión ehi.
  kmh-kmh: Tap kun gok kiyŋ kiyk mey, enjol siŋok kaw miŋgan kiruŋ ma tikak ak nimb;
    Hiybriw minim aŋgiy, yimb nuk Abadon apay; pen Griyk minim aŋgiy, Apoliyon apay.
    Minim junj kun ak mey, “Biynimb gi timey yimb gip.”
  ukr-ONPU: Вони мали царем над собою ангела безодні, якого єврейською звали Абаддон,
    а грецькою Аполліон.
  emi-emi: Kapuira kingi eteva eaaitara ngakapaila, ia o ensolo ateva tale liu, ararina
    ateae tale inangari nge Hibru la ue va Abaddon, me ta Grik la ue va Apolion.
  zpv-NT: Nahpa za raꞌ bwiꞌtsisuu riiꞌ tuhbi nin rnabwaꞌ loh raꞌ ma, nin naa xaanjla
    bwiinndxaaba nin biriaꞌh gabihldxyi; aanjla riiꞌ laa cun dxyiꞌdxyi hebreu Abadohn,
    ya dxyiꞌdxyi griehgu laa ba Apoliohn (nin saꞌloh guelruñihchiloh).
  gux-gux: I bado den tie ku buoñuangu maleki, ebilu maama nni bi yi o Abadona, gileki
    maama nni mo bi yi o Apoliyo, lani n tie yua n bolindi.
  kos-kos: Oasr tokosra se leum faclos, pa lipufan se su karingin luf lun abyss. Inel
    in kas Hebrew pa Abaddon, ac inel in kas Greek pa Apollyon (kalmac pa “Mwet Kunausla”).
  ibo-ibo: Ha nwere mmụọ ozi nke Abis, onye na-achịkọta ha dịka eze. Aha ya nʼasụsụ
    Hibru bụ Abadọn, ma nʼasụsụ Griik ọ bụ Apolion.
  yml-yml: Vatuꞌai Manamanawena ꞌana toꞌisaveꞌavina kumanina wata limwananidi ꞌadi
    toveimea. ꞌAna wagava me Diu bonadiega Abadoni, weꞌe me Guliki bonadiega Afoloni
    ꞌana saivila Toꞌivesako.
  ory-ory: ପାତାଳକୁଣ୍ଡର ଦୂତ ସେମାନଙ୍କର ରାଜା, ତାହାଙ୍କର ନାମ ଏବ୍ରୀ ଭାଷାରେ ଆବଦ୍ଦୋନ୍ ଓ ଗ୍ରୀକ୍‍
    ଭାଷାରେ ଅପଲ୍ଲିୟୋନ୍।
  bzj-bzj: Dehn ga dehn king. Ih da-mi di aynjel weh mi in chaaj a di deep deep hoal.
    Di Jooz dehn kaal da aynjel deh Abadon ahn di Greek peepl dehn kaal ahn Apolyon.
    (Dat meen, “Di wan weh dischrai.”)
  chk-chk: Iwe, a wor eman nöür king mi nemeniir, i ewe chon läng mi nemeni ewe leni
    mi alolol. Itan lon kapasen Ipru Apaton, nge itan lon kapasen Krik Apolion (wewen
    “Ewe chon Kata”).
  ssd-ssd: 'Nane tuku kulat taŋgo nu ma buto sinam nzikok tuku eŋel. Nu tuku nyu ta
    Hibru pasambi Abadon ŋgade. Nane Grik pasambi Apolion ŋgade. (Nyu ta tugunu: Agaŋ
    ndende ŋaigo siglikanu taŋgo).'
  acr-TNT: Yey ri cajawal catakan paquiwiꞌ e ri jun ángel rajaw ri siwan na jinta
    utakexic ruchoyil upa. Rubiꞌ pa ri chꞌaꞌtem hebreo e “Abadón”, yey pa ri chꞌaꞌtem
    griego “Apolión”.
  rop-rop: Wal detlot grashopa bin abum wan nogudwan bos. Det bos blanga olabat bin
    nogudwan spirit, en imbin det bos blanga det dipwan hol du. Deibin gulum im neim
    Binijimapwan. Garram det Hibru langgus deibin gulum im neim Ebadan, en garram
    det Grik langgus deibin gulum im neim Apaliyan.
  mee-mee: Anggelo e kelapatantali ta lulu a sana puna ka i a kelangpatali ae ri.
    Ba nga kaling ae Iburume anggelo laeala ka giana nge Abaron, ba nga kaling ae
    Girikme ka giana nge Apolion.
  mwf-2018: I ku pule ngala ngarra ku thalarrithay nhini-ka murrinh nukunu-ka nan-wa
    Abaddon murrinh Hebrew-ya i nan-wa Apollyon murrinh Greek-yu. Murrinh kanhi-nu-ka
    kardu murlak thathpirr-wa murrinh-yu. Nukunu-ka ku angel wiye-wa i nukunu ku-ka
    pule ngala ngarra da weyi pewerti ngala nhini nukunu.
  dif-dif: Ja tanani mitaia kapara kutu mikaraia angela nganai; nunkani tala nganai
    Judala talini Abaddon, ja Griekala talani Apollyon.
  gam-gam: Djeg moi al ge kingne ta molo kantau yemoi. Une ge tau agelo tupa mur beye
    nayei al ge moi. Une Ibru kandjine pall ge, Abadon we dji. Une kandjiye Grik al
    pai ge wal porapora ye ke ye aundo una we dji.
  nou-nou: Edo gitijigari nembodiba mi sopika eiawa gitijigido ira. Edo gitijigari
    awa asisi biae yei riawo matawa ewuse atima ira ainda gitijigido ira awa ra. Edo
    uso jawo Hebrew embobo da ge mi sedo era awa Abaddon na edo uso jawo Greek embobo
    da ge mi sedo era awa Apollyon na. Edo jawo Apollyon de Abaddon de ainda be awa
    rora usibesi ari embo.
  mqb-NT: 'Bahay a tinen a nà, maslay a sa ba pə məke sə mərda ata awan. Tə ngaman
    ta ''am sə Yahuda ahay nà, Abadon, aday ta ''am sə Gərek ite, Apoliyon. Sləmay
    ataya a nan sa ja nà: «Ɗo sə lize way.»'
  ape-B: Ali asas douk enyudak ensel, douk nyenek bosumu agudak bobigu douk gagal
    gagluk gani atap uli nyape nebenyi king umu asas nyenek bosumos. Enyudak ensel
    enyenyin yeul douk chohwalen echech Hibru echechin tokples umu douk chakli, “Abadon.”
    Ali echech Grik echechin chakli, “Apalaion.” Ali apak eke mukli “Anudak alman
    douk nasagu sogeigun atugun uli.”
  grc-F35: ἔχουσαι βασιλέα ἐπ᾿ αὐτῶν ἄγγελον τῆς Ἀβύσσου—ὄνομα αὐτῷ Ἑβραϊστὶ Ἀββαδδών,
    ἐν δὲ τῇ Ἑλληνικῇ ὄνομα ἔχει Ἀπολλύων.
  cav-NT: Tsei cuanajatu anicuare peadya tuna cuatsashaquique. Tudyatu huaraji tuna
    cuatsashaquique tumeque emajaca dyaque aridaju aniyaque. Tudyatu icuene beru Yusu
    tsahuaquique jucuareque. Ijehuetanacuaretu emaque emajaca dyaque aridaju. Ebacani
    tujatu israelita cuanaja yana eque “Abadón”; griego cuanaja yana eque bacue “Apolión”.
    Riyaque ebacani tu “Catillati puji” jadique.
  kgp-NT: 'Ũ tỹ nũgme ki rĩr tĩ ẽn, ũ tỹ Topẽ tỹ jẽnẽ jafã ri ke nĩ ẽn vỹ tỹ ag pã''i
    mág nĩ, ópã ẽn ag pã''i mág. Hebreu ag vĩ ki ti jiji vỹ: Abadom, he mũ, kỹ tóg
    Grego ag vĩ ki: Apolião, he mũ, hã vỹ: nén ũ kar kókég tĩ, he mũ, ẽg vĩ ki, hã
    vỹ: Apolião, he mũ.'
  bvd-bvd: Ma waa 'inito kera nia na 'ensel nai 'e 'inito 'ana kilu liu nai, ma na
    satana 'ana bae laa kera toaa Diu ki ne sa 'Abadon, ma 'ana bae laa kera toaa
    Grik sa 'Abolion. Ma si sata nai ki da toolangainia “Na waa ni faafunui doo.”
  ukr-1871: І мають над собою царя, ангела безоднї; імя йому по єврейськи Авадон,
    а по грецьки має імя Аполион (Губитель).
  apz-apz: Mpompalɨꞌme paꞌnyo sohwafe hwe engo sohwo kako towahuno wonyo sohwo piꞌnɨmo
    hwapɨngo ane soꞌmo mokosyohumawoꞌnɨngkiso hweho. Kakoe yofeso aꞌamu Hipɨluso ole
    lɨwoꞌnɨngkohofoso Opeeton. Aꞌamu Ngkɨlikɨso ole lɨwoꞌnɨngkohofi Opalɨyon. Oso
    hungkuno hwapɨngoso olenoho. Aꞌamumo Wonyo Umokuwoꞌnɨngkiso hweho.
  yon-yon: Yi korok kuu dem kongdem yiri ye awad yaningko Hibru wengbed kuu Abadon,
    angkon Gurik wengbed kuu Apolion. Aningko kuye weng id kuu monmari ye awad.
  poi-NT: Jém a̱wu iniit́ tu̱m iŋjagooyi. Miñ jém mɨjpɨc josjo̱m. Jém aŋjagooyi iñɨ̱yi
    Abadón jém aŋma̱t́i hebreo, pero jém aŋma̱t́i griego iñɨ̱yi Apolión. Nɨmtooba
    jém actogóyoypaap.
  wuv-wuv: Mei haparaa ro'ou, mei alo'aloo fei walaloa lomi ia'iana, harana Abaddon
    a'a fei warea Aramea ma fei harana a'a fei warea Greece, Apollyon.
  quf-NT: Chay atun tintikunata mantaqqami kusala manchaypaq uĉhku ruripi mantakuq
    ángel karan. Chay angeltami hebreo rimaypiqa ninllapapis, Abadón. Nataq griego
    rimaypi-shuypaqa ninllapa, Apolión nir.
  yuw-yuw: Oro tum worochon morömo woi sum yaru au mano ‘dongyun moin toctoc amna’.
    Hibru matadec wömai ma wo ‘Abadon’ yongidang. O Grik matadec wömai ‘Apolion’ yongidang.
    Sum yaru wo yu wömai gopma ganango bindu forono muno wo yangtorengidoc.
  hus-NT-1971: Abatnab nixe’ xi pactha’ ts’ili’chic c’al i pojcax ángel axi pel i
    ts’ale c’al nixe’ xi teneclabchic axi al an luputh jol. Im bij ti hebreo cau pel
    a Abadón, ani ti griego cau a Apolión. A Apolión in le’ quin ulu pel an q’uibethom
    c’al an inicchic.
  med-med: Mel nimbʉ nga nuim mumuk ti murum. Nuim mumuk ei, mʉi ila kut ti mandpa
    tepa mba, pora ni nandʉtʉm ei nga anggelo ei. Ipru ik ila nga anggelo ei, mbi
    tek, Apandon, nʉtmʉn. Wote, Grik ik ila mbi tek, Apoliyon, nʉtmʉn. Ik ei nga puⱡ
    ei, wamp etpa kit mondrum anggelo ei.
  bch-bch: Ad maron toa imugamuga ngan gid, eine anggelo baba kilikilinga aea. Anggelo
    toa oa ieda ngan posanga Ibru eine Abadon. Be ngan posanga Grik ieda Apolion.
  cco-NT: Jo̱ seemˋ jaangˋ i̱ quie̱ˊ nifɨˊ quiáꞌˉ jaléngꞌˋ i̱ ꞌmɨñíˆ do i̱ quiʉꞌˊ
    ta˜ quiáaˉreꞌ, jo̱ íbˋ i̱ ángel i̱ ꞌlɨngꞌˆ laniingˉ do i̱ néeˊ ni˜ e fɨˊ tooˋ
    nʉʉˋ sǿꞌˋ do. Jo̱ Abadón siirˋ có̱o̱ꞌ˜ jmíiˊ hebreo, jo̱guɨ Apolión siirˋ có̱o̱ꞌ˜
    jmíiˊ griego, jo̱ e jo̱ guǿngꞌˋ jaangˋ i̱ ꞌléeˊ.
  deu-1951: Und sie haben als König über sich den Engel des Abgrunds; sein Name ist
    auf hebräisch Abaddon, und im Griechischen hat er den Namen Apollyon.
  alq-ALGNT: 'Aa ajeni ka ogimakadag ka iji kitci 8ani pagonekamiganig, mi aa ka ogimakanadjin
    ini papakinen. “Abaddon” ijinikazo aa ajeni, Coda8inni ijigij8e8ini. Kanek (Grec)
    dac ijigij8e8in, “Apolion” (Apollyon) ijinikazo. Ikidomagan dac ii: “A8iag kakina
    kegoni ka 8anadjitodj.”'
  ixl-NNT: As vibꞌooqꞌol unqꞌa txooeꞌ as aꞌ u ángel uvaꞌ jeꞌ chꞌuꞌl tu u nimla tokkin
    juleꞌ. As Abadón ibꞌii tu u yolbꞌal hebreo. As ech koj tu yolbꞌal griego, tan
    Apolión ibꞌii.
  boa-NT: Áámé avyéjuubée íjcyaabe téhdure wáhyéjúcoba ávyéta páñé néhejú avyéjuube
    íjcyáábe mémé heeberéómú ihjyúrí Abadóo. Áánetúu gríéégómú ihjyúrí Aporíó ‘tútavájtso
    múnáajpi’ nééiyóne.
  quh-NT: Paycunaj camachejnincutaj chay nina kochamanta sajra angelmin. Hebreo parlaypi
    sutenka Abadón, griego parlaypitaj Apolión. Chayri niyta munan k'alata tucuchej.
  kwi-kwi: Chɨhttuza ɨninmumikane, ainkih kulkis ángelne, “azpiantumika” muntɨt. Hebreo
    pitta Abadón muntɨt. Griego pitta Apolión muntɨt.
  agm-agm: Kaiwa tapaatɨpiwa kaiwaamɨ awaisɨho mɨtɨho kiŋɨhoaisawɨhiyaare. So kiyaamɨ
    awaisɨho kiŋo satɨ anɨmwaahɨpatɨ utaarɨhandɨ tongɨhatɨ tapotaha owehatamɨ enjerɨhore.
    Pɨwɨha Ipɨruhaara so enjeromɨ ambɨpatɨ Apadonɨhore. Iyataatɨ amɨ pɨwɨha Gɨrikɨhaara
    kopɨ katawaawɨ Aporiyonɨhore tawaatopo.
  ubr-ubr: Osi asi aiwab min anea emama on ebinetewaris, on anea min dogu weromin
    isur inai an kanfoun ambin on ebinetewar. On wabin Hebrew fonasi seyoyorai, Abaddon;
    ato on wab Greek fonasi seyoyorai, Apollyon (on an yabin min, “Baikomasenotin”).
  tsw-NT: Mogono me le malingata ma̱ A̱sula̱ ma ɗa ma na maa yuwusan tsugono a̱ a̱a̱ka̱ri
    a̱ a̱ruꞌun lungu-lungu. Aala a̱ yi a ɗa Za vu Ulungusu, (na̱ Tsuyahuda† a̱yi ɗa
    Abadan, na̱ Tsuheleni† gba shi a̱ tsu ɗe yi ta̱ Afoliyo).
  cax-NT: Anati taman ángel auqui infierno obüriatubu manio nubasoroca, nürirrti “Abadón”
    auqui hebreo, tapü auqui griego “Apolión”, y auqui besüro “yatabayorrü” nürirrti.
  aia-aia: I mwaeraha adaau, naasi enjel ta'aa na 'omesuriai waumu. Atana na'i ha'atee
    adaau Jiu, ra 'unua 'inia Abadon, miraaui Grik ra 'unua 'inia Apolion. Ni 'ado'ado
    'anai rua atasi, 'ia mo'o na matai here ha'ata'ai'i maho.
  srp-1865: I imahu nad sobom cara anðela bezdana kojemu je ime Jevrejski Avadon,
    a Grèki Apolion.
  agt-agt: Itta hapa ya ari da nga magturay tekid, a intu ya anitu nga mangtaron ta
    adadalamen avut. Abadon ya ngagan na ta agsitang na Hebreyu, ammi Apalyon ya ngagan
    na ta agsitang na Giregu, (a ya ikayat na uhohugan tekitam a Angapasi).
  lug-lug: Kabaka waazo ye malayika ow’obunnya obutakoma, erinnya lye mu Lwebbulaniya
    ye Abadoni ate mu Luyonaani ye Apolwoni.
  yby-yby: Ito okanaki we mako lokumidana anu siyekaka noibo weya uliwa Hibulu wewenasida
    ganipouti maya Abadoni, ito Guliki wewenasida ganipouti maya Apoliyoni, ito lemo
    ateuti maya wau lekaka we loko ne.
  heb-heb: ומלאך התהום הוא מלך עליהם ושמו אבדון בעברית והוא אפוליון בלשון יון׃
  mpp-mpp: Long sugucnebenang, yogolec angelodi yengele ngictaungineng gawec. Yele
    wacine yogo Hibru yowawa Abadon, nga Grik yowawa Apolion.
  apb-apb: Inemauri mo oru ngeena nge ensel haahie kalinge ni ha'amotaahinge, na satana
    aana erenga ni Hibru, a Abadon, na aana erenga mo Krik nge a Apolion. Ta'e ta'a-ta'a
    ne'isaenga mola aana uuri, “Iini ko mala-mala.”
  san-TEL: తేషాం రాజా చ రసాతలస్య దూతస్తస్య నామ ఇబ్రీయభాషయా అబద్దోన్ యూనానీయభాషయా చ
    అపల్లుయోన్ అర్థతో వినాశక ఇతి|
  ben-IRV: অতল গর্তের দূতই ছিল ঐ পঙ্গপালদের রাজা। ইব্রীয় ভাষায় সেই দূতের নাম ছিল
    “আবদ্দোন,” [বিনাশক] ও গ্রীক ভাষায় তার নাম ছিল “আপল্লুয়োন” [বিনাশীত]।
  ntu-ntu: Nzrngineng king kx aclvele nidr, krlcde enjrl kc tqngi kxetu r gq kc trpnzngr
    noude. X drtqde mz lr Jiu Abadon, x drtqde mz lr Grik Apolion, drtwr ngrde Kxoda.
  pan-pan: ਅਥਾਹ ਕੁੰਡ ਦਾ ਦੂਤ ਉਹਨਾਂ ਉੱਤੇ ਰਾਜਾ ਹੈ। ਉਹ ਦਾ ਨਾਮ ਇਬਰਾਨੀ ਭਾਸ਼ਾ ਵਿੱਚ ਅਬੱਦੋਨ
    ਹੈ ਅਤੇ ਯੂਨਾਨੀ ਵਿੱਚ ਅਪੁੱਲੁਓਨ ਹੈ।
  gvc-gvc: Tina pʉhtoro cjʉaina jihre. Cʉãri copa pʉro jihre ti pʉhtoro. Tiro anjo
    jihre. Hebreo ya mehne Abadón wama tihre tiro. Griego ya mehne Apolión wama tihre.
    (Apolión “Pihtichʉ yoariro”, nino nina.)
  sbk-sbk: Bhalinawo nashi omwemwe pamwanya pabho ontumi owamwilende lyashele selili
    nomalishilo. Itawa lyakwe hushi Ebrania yo Abadoni, nahushi Yunani ali ni tawa
    Apolioni.
  mya-JVB: သူ တို့၏ ရှင်ဘုရင် မူကား ၊ ဟေဗြဲ ဘာသာအားဖြင့်အဗဒ္ဒုန် ဟူ၍၎င်း၊ ဟေလသ ဘာသာအားဖြင့်
    အပေါလျုန် ဟူ၍၎င်း ခေါ်ဝေါ် သော အနက်ဆုံး သောတွင်း တမန် ဖြစ် ၏။
  kgf-kgf: Waŋu ionac muru miŋ kewugina kecénécmiyec. Imi mia uŋa biria ionac baec
    dumuŋa imuac kua meme uŋaya. Qara Hebiraio aciguc Abadon, Girik aciguc Apolion,
    neŋaŋ aciguc Kisikiyoŋ uŋa.
  awb-awb: Wáhrahqmaríné wahnahme íre ambarúnkákáq mátáípéqté áníne. Íbaru ehwéh Asiu
    kené ehwehme mi wahráhqmáríné wahnahme wenáwíqmé Ábárónie. Káríki kené ehwehme
    mi awíqmé Wehuke Íre Kawerarítéh Áníne.
  gdn-gdn: Borepa maba ki mu kawai-maga ka aneya mosi uruba nigidai pa mena ki yabiyabiri
    uburau. E si yona Iburu were ka Abadoni ade yona Guriki were ka e si Aporiyoni,
    ko e si ki mibai ka ‘Giri Pasu ki Apunai’.
  nko-NT: Ɩlán klúklúúklúá ɩma ɔka ɔbɔpʋ gyí amʋ́ owíe. Bʋtɛtɩ́ mʋ Hebrifɔ
    ɔblɩ́tɔ bɛɛ, Abadon. Griiki ɔblɩ́tɔ ɛ́ bʋtɛtɩ́ mʋ bɛɛ, Apolion. Mʋ́ asɩ gyí,
    “Atɔ́ Oyintápʋ́.”
  bsn-NT: Joreroa ʉjʉ, ángel rojogʉ ñacami. To bajicõari, tʉsabetigoje ʉjʉ ñacami.
    Hebreo oca rãca Abadón vãme cʉticami. To bajicõari, griego ye rãca Apolión vãme
    cʉticami. “Rearimasʉ” yire ũni ñaja ti.
  pib-NT: Kpogirna. Towrechri gitsrukate gitskata potu gajeru walenwa pogirna. Ga
    wa wale giwakni Gewreyone tokanuya Gawato. Ga wa Kriyko tokanuya Gapolyo.
  wiv-wiv: Na king kana goloaloa kamahi kua, ia na engel katiu bukuni loloni habuna.
    Na hizana na polea Hibru, ia a Abadon. Na polea Grik, ia a Apolion. Mining na
    hizana ia “Na Kaka kua kete vairohia goloaloa Laveve.”
  reg-reg: Jaliga jili nage kuti mukama ingulu yebhwe Malaika we lyobho linu litana
    bhutelo. Lisina lyaye mu chiyebhulania ni Abhadoni, na mu chigiliki ana lisina
    lyaye Apolioni.
  mlh-mlh: Putogisi yoŋore kiŋ koitoyaŋuŋ oi gemokaku yoŋore yoŋ dikiine tomiri ore
    mimerereŋine tinaine Sisibiri Rauine. Oi Hibru buŋoo Abadon eru Grik buŋoo Apolion.
  gof-ENT: ኤንታና ሃሪያ ካዎይ ዴዔስ፤ ሄ ካዎይ ኦላ ኪታንቹዋ። ኢያ ሱንይ ኢብራይስፄ ዶናን ኣብዶና፤ ቃሲ ጊሪኬ ዶናን ኣጶሊዮና
    ጌቴቴስ። ኢያ ሱን ቢርሼይ «ይሴይሳ» ጉሱ።
  aau-aau: Homkwe king non. King sohokwe ensel ki-saw limon lopa se ma hiy-wayr hiy
    non. Hibru mo ok non kokwe ensel sohiy so uru hokwe senkin mowie, Abadon. Grik
    mo ok non kokwe senkin, mowie, Apolion.
  tvk-tvk: Masxaxa tesa xa milaxat Vangavul xa hoxalite teni tovuol iaxa be suv toto
    nae. E sepinien na mol‑Isrel xil, hisen ‘Abadon,’ e, e sepinien na mol‑Kris xil,
    hisen ‘Apolion,’ xa koute te his xalu ak be ‘ngan xa di nggu lelen holesok xil.’
  prf-NT: En pinunu di ay en anghel a mágbantay ten ábbut a tunay ti kadsalad. En
    ngaran na ten upos a Hebreo ay Abadon, sakay ti Griego ay Apolion (en kahulugan
    na ay “Tagapagsida.”)
  auy-auy: Miwítí óraako aféúníyaim-baikaꞌo káráwiyowin-awiꞌa Yúndaa-waasi-taaifinkemba
    Ípúru-aaimpinkemba Ápátoni suwasá Kíríki-waasi-taaifinkemba Ápóriyoni suwaná mináwíkóní
    áwáuma sáwíꞌo uwásúwáíwain-iye siyáawe.
  tbg-tbg: Kaintaaqa vika mintimake vauvaro vika avuhainaava vaireva, nai vevantoqama
    kero vau Ruvuraqi/Mpumpiraqi raqiki vau enseliva vaura. Vira autu Hiparu uvaqihai
    Abadonive tura. Maa uvaraqihai Vaiinti Vehi Autuke Vaivave tura.
  hub-NT: Nita apuri nu waanam pujauka, hebreo chichamnumka “Abadón” tutaiyayi. Tura
    griego chichamnum “Apolión” magkartin tutaiyayi.
  hmo-hmo: Idia be mai edia king. Ia be guri dobu masemase ena aneru. Iena ladana
    Heberu gado dekenai be Abadoni, to Helene gado dekenai iena ladana be Apoliona,
    ena anina be “Hadikaia Tauna.”
  big-big: Logo angela yungu yenge yungke kambelirikki ngaibokko puwiliyegi ngai.
    Logo Iburu ngago yeiktaga yeik pugura Abandong mei keya Kirik ngago yeiktaga Apoliyong
    mei logo puragi solorik neneng ngela melibek.
  gux-G: Bi badciamo den tie ki kpientinga nni caañuangu maleki i. O yeli Ebrewu
    maama nni tie Abadɔn, Gileki maama n mo Apoliyɔn.
  cnl-NT: Ángel 'i³ røøn³ too³ jɨ̱ɨ̱n²³² rɨ³løn³¹ juii² 'i³ dxi³ 'i'²³ quie'² i̱i̱'³.
    Abadón xi̱i̱n³ júu² hebreo. Apolión xi̱i̱n³ júu² griego. Qui² bi²³ mi³gua'²³.
  zar-NT: 'Zoa nu rinná beʼe légacabaʼ, nu naʼ naca gubáz xihuiʼ que lataj chul-la.
    Gubáz ni nazíʼi le lu didzaʼ hebreo: Abadón, le rnna lu didzaʼ griego: Apolión,
    en lu didzaʼ xidzaʼ: Nu Rusuniti.'
  kde-kde: Anevo amande vávele na nfalume wavo, yani malaika wa alila lipondo livêle
    na ulehu ukee na ntululilo, na lina lya aneyo nfalume kwa Chieblaniya áchemwa
    Abadoni, na kwa Chigiliki áchemwa Apolioni, mana lake nkúwalala.
  ata-ata: Xe aneꞌi tilasiꞌa kalumo, tila ne anu angelo sou taxa e kaluxu uasi. Ualasou
    no anu Evalaio la ilemolu lexe Abadoni xe no anu vaikala noxiꞌa ta Xiliki la ilemolu
    lexe Apolioni.
  qvw-NT: Cay langustacunäpa puydïnin cañä mana camacaycü wayup quićhacunta uywä anjilcämi.
    Śhutinñatacmi Israel limayćhu'a “Abado” niyan; griegoćhüñatacmi “Apolion” niyan.
  nfa-nfa: Dhèu aae kabara se, nuka kètu nèti rèngu aaꞌi-aaꞌi dhu ra babège si nèti
    dꞌara roꞌa jꞌajꞌèra dhu dènge boe too-lane. Ngara na ètu dꞌara lii Ibrani, Abadon,
    aa madhutu lii Yunani, Apolion. Sasoa na, “Dhu dꞌèi paꞌele iie”.
  tnp-tnp: Ilah, rəhalah kəti əha ikɨn iətəmi asoli, in iərmənɨg rəha nɨpəg asoli
    iətəm teiuaiu agɨn. E nəghatiən rəha nətəm Isrel, kətəni nərgɨn məmə Apaton, nɨpətɨn
    u Iərəkɨn, kəni e nəghatiən Kris, kətəni məmə Apolion.
  urd-urd: अथाह गड्ढे का फ़रिश्ता उन पर बादशाह था; उसका नाम 'इब्रानी अबदून और यूनानी
    में अपुल्ल्योन है।
  hot-hot: Ma iniŋ kiŋ te hayabiŋ thêlô ba yani ma Viv anêŋ aŋela. Anêŋ athêŋ hathak
    abô Hiblu nena, “Abadon” ma hathak abô Glik nena, “Apolon”. Ma athêŋ êŋ anêŋ ôdôŋ
    nena “Anyô Habuliŋ Nômkama Sapêŋ”.
  mqj-NT: Dengan tomarayanna, iamo malaeka'na iato garotin mandalanno disanga Abadon
    illalan basa Ibrani battu' Apolion illalan basa Yunani (kalembasanna “To pasanggangan”).
  rus-SYN: Царем над собою она имела ангела бездны; имя ему по-еврейски Аваддон, а
    по-гречески Аполлион.
  mbh-mbh: Na ole nepes ako i theal or ini ensel ako i theal tetal vol lukulukunga
    aken. Na ensel aken iion a Abadon ako ini Hibrure okei. Na iion mun a Apolion
    ako ini Grikre okei. Na i mirenga ve, “Toko Pakerenganga”.
  bdd-bdd: Ta wete maꞌidi toloina, tauna aneloseina gaulaina ꞌana toꞌitayahina, sanina
    Ibeliu ꞌenadiyega sigwae, “Abadoni,” ma ꞌena Gilisi sigwae “Apaloni,” ma ꞌadi
    nuwasabwalena beno “Toloheꞌamasa.”
  cbt-NTPO: Hua'anën ya'huëtërin anta'. Inari camairinso', sopairo'sa' oncorapirinso'
    parti quëran huë'nin. Cotio nananquë Apatono itopiso'. Crico nananquë Aporiono
    itopi. Tiquitona'pi tapon naporin.
  srn-NT: A kownu fu den sprenka ben de a takruyeye fu a olo san no abi gron. Ini
    Dyutongo den e kari en Abadon, ini Grikitongo den e kari en Apolion.
  cta-NT: 'Ntsuꞌu nu laca loo jiꞌi̱ niꞌ, la cuiꞌ nu ntucua tlyu ca neꞌ tyuquee biꞌ;
    Abadón naa nu biꞌ chaꞌcña jiꞌi̱ nguꞌ judío, loꞌo juaꞌa̱ Apolión naa nu biꞌ chaꞌcña
    jiꞌi̱ nguꞌ griego, nu ntiꞌ ñacui̱ chaꞌcña jiꞌna: ycuiꞌ nu nduꞌni ñuꞌu̱ jiꞌi̱ chalyuu.'
  bqc-SIM: Gbã́o zòolo malaikapi mɛ́ ń kía ũ. Ń Ɛbɛlu yã́o aà tↄ́n Abadↄ̃.
    Ń Gɛlɛki yã́o sↄ̃ Apↄliↄ̃.
  tcz-CHONGTHU: Alengpau chu amongbei lei-onga hungkondoh vantil chu ahi; amin chu
    Hebrew paovin Abaddon akitin, chule Greek paovin Apollyon akitin–Asumang pa tina
    ahi.
  mar-mar: अगाधकूपाचा दूत तो त्यांच्यावर राजा आहे; त्याचे नाव इब्री भाषेत अबद्दोन
    आहे आणि ग्रीक भाषेत त्याचे नाव अपल्लूओन आहे.
  snp-snp: Netawa mikalo kiyabani we wekudi ya lowa eba kiyaba imo enisole kuliya
    ya Hibulu kalekati Abadoni ya ne. Ido Giliki kalekati Apoliyoni ya ne.
  isl-isl: Foringi þeirra er konungur undirdjúpanna. Nafn hans er Abaddón á hebresku.
    Á grísku heitir hann Apollýón – eyðandinn.
  spy-NT: Bāytooyiintēēng'waa ku malayikeetaab kāābkwoombiich nyēē /kikēēkuurē ām
    kuutiitaab Iburaneek kule Ābātōōn nto ām kuutiitaab Kirikiik ku Ābōōlyōōn. Ibooru
    ꞉kaaynaani kule kāānyāliiliintēēt.
  xnn-xnn: Et wada nan apoda ay siya gedan nan anghel ay apo isnan lengaw ay maid
    patenggan di kaad-adaemna. Nan ngadana isnan kalin di Judio et Abaddon ya isnan
    kalin di Griego et Apolion. Nan kayatna ay kanan et mendadadael.
  mwe-mwe: Pubhalinginji naka mpalume, malaika koposhela ku Jeanamu, mpalume jwabhonji,
    jwenejo kwa Shiebhulania pashemwaga Abhadoni, na Shiyunani pashemwaga Apolioni.
  tte-tte: Na anelosene gulane kana toloina iya mwalimwali ali kin, esana kaina Ibeliu
    koina Abadoni, na kaina Giliki koina Apoliyoni kana bui besiele ‘tosibayanae.’
  tcs-tcs: Dempla ebribodi i gad wan king. King blo dempla em i dat einzel uda bos
    blo dat dip oll. Da neim blo dat einzel i diskain, ‘Da wan uda spoile ebriting’.
    Wea Zuwislangus, neim blo dat einzel i ‘Abadon’, ane wea Griklangus, neim blo
    em i ‘Apolion’.
  hlt-THB: A dytnaak amak awm lawk-kqawng dung khuiawh kaw khan ceityih ce a mingmih
    a sangpahrang na ta uhy, anih ang ming taw Abaddon mingna hy, Greek awi na taw
    Apollyon mingna hy.
  soq-soq: Tane kapoi onioniau mambu oniamodia me ipa ensel mida don totola dogo bedeweido
    iene aidalena oniede. Me ebowa Ibru aiawa mampe waia Abadon, tane ebowa Girik
    aiawa mampe waia Apolion. Ebo sa ipawaida ipa kadisapia.
  qub-qub: Chüpacacunapa mandajnin caran wanwanyaycaj pachacho tiyajpa mandajninmi.
    Chay mandajpa jutinmi hebreo rimaycho Abadón, griego rimaychöna Apolión.
  att-att: Á yù patul da yù daroban nga manangngal ta ánnúsi sù puertá nayù abbû,
    nga awán ta áddè na kálaram na. Á Abaddon yù ngágan na ta Kebru, nga ággubobuk
    nayù ira Kudio, á abbúnan nayù ira Gareko ta Appollion, á Manarál yù kebalinán
    nayù ngágan na.
  bki-bki: Nalo abe kanalo parinio tubo tai, naina be nailiano tai, mia maka ve Atua
    kanano nailiano, mia be nailiano napano naio bitikar m̃aratavo na bulukusebi.
    Toro nene siano jel ea Ipru, abio ka Abatono, a ea Krik, abio ka Apolion, napano
    sio juo nei nioti nene be toro na mila bulag saba.
  bqp-bqp: Zĩngowɛɛ lòkoto malaikaa pìmɛ ń kína ũ. Kũ Eberu yão a tↄ́n Abadↄ̃.
    Kũ Giriki yão sↄ̃ Apↄliↄ̃.
  mcp-mcp: Cí wáŋ wə́ *éŋgəles a bɨ́ ncímə, bwə́ dʉ jɔ̂w nyə hebʉrə̂ dɨ́ nə́ Abadôn,
    gʉrɛ̂k dɨ́ nə́ Apolyôn.
  hat-hat: 'Yo te gen yon wa alatèt yo. Se zanj gwo twou san fon an. Nan lang ebre
    yo rele l'': Abadon. Nan lang grèk yo rele l'': Apolyon, ki vle di: moun k''ap
    krase brize a.'
  npl-NT: 'Ninteh kemi chapulimeh okinnawatijtoka n ángel non owalewatoka kan sentlawejkatlantik.
    Non ángel itech tlájtoli hebreo itoka Abadón, iwa itech tlájtoli griego itoka
    Apolión, non kijtosneki: Teixpolo.'
  bgg-bgg: Ithek lakhung shii saja khoh pha ne jia um ro, hanyie jine bajo jam ihiung
    pha ilkhi hamangkhliie ro. Airo ibeng Hebriu shii ne Abadon; Grekh ibeng shii
    ne Apholion (Miyaosiu ne Srobrophothek ro).
  eng-TCENT: They have as king over them the angel of the abyss. His name in Hebrew
    is Abaddon, and in Greek his name is Apollyon.
  eng-BSB: They were ruled by a king, the angel of the Abyss. His name in Hebrew is
    Abaddon, and in Greek it is Apollyon.
  cpu-NT: Irikara ijevaritakari tsinaroniro, maninkari inavetaka, iriitakera pinkathariventantatsiri
    janta inthomointaperotzi omorona. Ipaitayeetziri irika “Aperotantaneri.” Iñaaneki
    hebreo, ipaita “Abadón.” Iñaaneki griego, ipaita “Apolión.”
  san-ASM: তেষাং ৰাজা চ ৰসাতলস্য দূতস্তস্য নাম ইব্ৰীযভাষযা অবদ্দোন্ যূনানীযভাষযা চ
    অপল্লুযোন্ অৰ্থতো ৱিনাশক ইতি|
  tac-NT: '''Lige alué ojchí nuleme bajchá ilígame Abaroni anilime kéturu ebreo ra''íchaga,
    ''lige griego ra''íchagaká Apolioni anilime kéturu napu Remónisi gompaniérola
    ju a''wépala nígame alé rejkolichi i''púlime. Abaroni ''lige Apolioni aniáká pe
    «Ralámuli Me''ame» aniame ju.'
  eng-WEBPB: They have over them as king the angel of the abyss. His name in Hebrew
    is “Abaddon”, but in Greek, he has the name “Apollyon”.
  gfk-H: A nudiet tiga king nong i kurei diet. Ia no angelo makaia ra lulur. Ma no
    hinsana tano nianga gar na Israel bia Abadon, ma tano nudahat nianga, no Tena
    Hanghagawai.
  viv-viv: Kadu bana Kahu Tunugi-vadavadaꞋaina ana tokaiwabu meda badi kolomai-dina
    adi tokaiwabu. Bana ana egana bona Hibeliu againe ma Abadoni tu bona Gilika againe
    Afoliyoni. (Egana ana kaivila ma Toluyaweyawela.)
  yao-yao: Sooni akwete mwenye jwakwatawala nombejo ali katumetume jwa kwinani jwapegwile
    ulamusi nkati alila Lisimbo lyangali mbesi, liina lyakwe mchiebulania lili Abadoni
    ni mchigiliki akuŵilanjikwa Apolioni, meena ganagaŵili go malumbo gakwe “Jwakonanga.”
  tgp-tgp: Nora supe enia pa angelo atu sei mo lo aulu hin koko tavera jea atu sei
    mo sivo atano jea na lolo varama mata mateia, hijana na leon tavtavuin Israel
    enia ‘Abaddon’, ale na leo mara Greek enia ‘Apollyon’.
  auc-NT: Mänïï ñäwäiidi ïñömö awënë odeye ingante ëñente quëwënänitapa. Mäningä tömënäni
    awënë ïñömö tadömengadænguipo ïñömö quëwënäni ïnänite në aacä anquedo ïnongä inte
    tömengä ëmöwo ebedeo tededö, Abadoö, näni äwo ï ayæ̈, Në Wo Ëwengä, ante ëmongä
    ïninque guidiego tededö, Apodïöö, ante pemönänipa.
  kbc-NT: Niɡ̶ini ninionigi ane iiɡ̶etibigiwaji, niɡ̶ijo aanjo ane dowediteloco niɡ̶ijo
    elagigi ane diɡ̶icata liniogo. Niɡ̶ijo aanjo me diboonaɡ̶atedetigi “hebraico”
    liboonaɡ̶adi “Abadom”, eledi diboonaɡ̶atedetigi “greego” liboonaɡ̶adi “Apolião”,
    amina anejinaɡ̶ata “Niɡ̶ini ɡ̶odaaɡ̶adi.”
  bmh-bmh: Go agal gumaraneu du banou go nug go gumaraneu, go Satan nugau tibur tub
    nug go ob ula oug noi beteun gonugau bigeg tamacag gumaneu. Hibru ze eim gonugau
    wanib Abadon anem. Bo, Grik ze eim gonugau wanib Apolion. Wanib gonugau bigeg
    enai, ‘Go ece unum eg maraneu du.’
  ctu-BL: An i rey jini sajc', jiñʌch i yángel jini ch'en mach bʌ anix mi' tajben
    i yebal. I c'aba'ʌch Abadón ti' t'an hebreo, jiñʌch Apolión ti' t'an griego. I
    sujmlel i c'aba' jiñʌch “Yujil bʌ Jisaya”.
  meq-meq: 'Bəy tay na, gawla nakə a ləvay gər a bəɗ nakə kutsɨk bagwar eye Fakalaw
    mandza eye mə ɗəma aye. Tə zalay tə bazlam i Yahuda hay na, Abaddoŋ. Tə bazlam
    i Gərek bəbay tə zalay Apoliyoŋ. Andza məgweɗe: Neŋgeye ndo mabəbezle wu hay.'
  noa-H: Mag langosta pöm durrpierr haaidʌ t'ʌnʌm pör hĩchab hich mag hierr hit'urm
    wëjöm hee t'ʌrrdö sim haar chi pörk'a sim hag mepeerpaiu. Mag mepeer t'ʌ̃r Abadón
    haajem hebreonaan meúa. Maagwai griegonaan meúata Apolión haajem. Mag sim haig
    maach meúan “hõor pöm k'ëchmie” ha simʌu.
  alp-NT: Kai kamale rebe ipletaule, mere malekate bei otoi matale esi benaije. Eni
    nane kena sou Ibranire, Abadone kai kena sou Yunanire, Apolione. Esi natire maka
    atia.
  san-VEL: te.saa.m raajaa ca rasaatalasya duutastasya naama ibriiyabhaa.sayaa abaddon
    yuunaaniiyabhaa.sayaa ca apalluyon arthato vinaa"saka iti|
  kbq-kbq: Hanki zamagrira mago kinimo kegava huzmante'ne, ana kinia ariga omne kerimofo
    kva ankeronkino, agi'a Hibru kefina Abadonie (fri'ne hu'ne) hu'za nehaze. Mikaza
    eri havizahu nere nehu'za, Griki kefinena Apolonie hu'za agi'a neheze.
  kbh-kbh: Chë ts̈átjaye chapulinga canÿe amëndayá monjánbomna, chë uabouana tboca
    mándaye ángel; hebreo biyañna cha uabainá Abadón ca y grieguiñna Apolión o pochocayá
    ca.
  ron-LSB: Ei au peste ei ca rege pe îngerul abisului. Numele lui în ebraică este
    “Abaddon”, dar în greacă are numele “Apollyon”.
  pon-pon: O arail nanmarki ani en kadar en waja lol, ad a ni lokaia en Ipru Apadon,
    a ad a ni lokaia en Krik Apolion.
  nhe-BL: Inintlanahuatijca elqui nopa elhuicac ejquetl tlen mocuepqui se fiero ajacatl.
    Yajaya tlen tlanahuatía ipan nopa ostotl tlen tlahuel huejcatla hasta ax quipiya
    itzintla. Yajaya ipan tlajtoli hebreo itoca Abadón. Huan ipan tlajtoli griego
    itoca Apolión, huan itoca quiijtosnequi Tlaxolejquetl.
  sps-sps: Ri kaa miror aatouf to te tatagaa ot rarori, ana ayei kan a morena te tatagaa
    ot iny non a pan a gaguur fiisok a sikia ta faatain nan te koo rori “Abiis,” asangan
    ya tan Faa Hiburu koo rori “Abaadon,” ai tan Faa Grik koo rorin “Apolion” (kifon
    a fuan a painy vegiau to, “Mes a rururein fo mamatsiny ka.”)
  wnc-wnc: Siwan gwak gwau waakwakgane tupan tapata yuwan kakum. Waapa angela tapatu.
    Ita gapma amunandang siknga pukuke pakepu ayukuu wena dakatane toikngaapa unin.
    Sike itane umana Hibru wam tanganu Abadon ngang inikaing. Sike gatu Grik wam tanganu
    Apoluon ngang inikaing. Sike gatu nisane wam tanganu aminu sanga kuupbam pasiwan
    maikaingunin ngang ininim.
  bus-bus: Gɛ̀wãa wɛ̀ɛ zòoto malaika pìn ń kína ũ. Kↄ̃n Eberu yão à tↄ́n Abadↄ̃.
    Kↄ̃n Giriki yão sↄ̃ Apↄliↄ̃.
  gub-BL: Heta wanuwihaw wanupe no. Ywykwaruhu pupe har wanuwihaw romo hekon a'e.
    — Apanon, i'i Zutew izupe wà. — Aporion, i'i Kere ywy rehe har izupe wà. — Purumumaw
    ma'e, za'e izupe zaneze'eg rupi.
  imo-imo: Kuli komboroma nokorumu iye nomi kingimu kowa muru lepa pora naa nimo murumu
    nokoromo ensel kerimu, kanomunga imbimu Hibru unguna Abadon ningo, Grik unguna
    Apolion nimele. Aku ungu talonga pulumu Melema Pali Tepa Kenjilimu.
  boj-boj: Sis naŋgo mandor agi sub guma koba taqato qaji laŋ aŋgro. Aqa ñam Hibru
    anjam na Abadon. Gago anjam na Tamo Padaltnjro Qaji.
  eng-DRA: A king, the angel of the bottomless pit; whose name in Hebrew is Abaddon,
    and in Greek Apollyon; in Latin Exterminans,
  knf-knf: Naşih i ŋa awooŋ uwanjuŧ wi bnjiir bweek ; katim ki wa ţi uhebërë kawo
    Abadon, kë ţi ugrek kawo Apoliyon, uwooŋ naŧok.
  san-KHM: តេឞាំ រាជា ច រសាតលស្យ ទូតស្តស្យ នាម ឥព្រីយភាឞយា អពទ្ទោន៑ យូនានីយភាឞយា ច
    អបល្លុយោន៑ អត៌្ហតោ វិនាឝក ឥតិ។
  arn-NT: Tati longkolelu ti pu chori mew, fey tati werken püllü ünatufalchekelu mülelu
    tati fütrakonchi lolo mew, ebrewdungun mew ta Abadon pingey ka griegudungun mew
    Apolion pingey.
  zas-NT: Anjl ni rniabee bizë ni ad yuꞌt lod rliox laaman rniabee ree biꞌtsu guin.
    Anjl guin con diidx Hebreo laaman Abadón, abiꞌ con diidx grieg laaman Apolión,
    diidx guin ree rën guiëb reen bén ruloox.
  ken-NT: Mfɔ wap chí ángɛl anɛ ákɛ́mɛ́ nɛpi ɛnɛ́n nɛbhɨkɨ bhɔŋ ngwɛnti. Nnyɛ́n
    ɛni ndǔ ɛyɔŋ bo Israɛl chí Abádɔn, nɛ ndǔ ɛyɔŋ Grik chi Apóliɔn, nɔ chi “Nchɔ́ŋtí
    mɛnyɨŋ.”
