  juy-juy: ପାତାଡ଼ନ୍‌ ଆ ପାଙ୍‌ଲଙ୍‌ବର୍‌ମର୍‌, ଆ ରାଜାଞ୍ଜି; ଆଞୁମନ୍‌ ଏବ୍ରି ଲଙ୍‌ଲଙନ୍‌ ବାତ୍ତେ
