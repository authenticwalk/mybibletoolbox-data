    nam, Abadon, eta se dais Yunanin nam Apolion. Un nahin na noan, “In Tao Didaan
    Sa-saa”.
  ptu-ptu: Anna deem tomahajanna. Indo tomahajanna, mesa malaika' si umpahe' issinna
    indo gahoä mandalam. Situhu' basa Ibrani indo malaika' isanga Abadon, anna situhu'
