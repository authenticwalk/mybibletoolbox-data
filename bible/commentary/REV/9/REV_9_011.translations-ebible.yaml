  kxv-kxv: ଏ଼ୱାସିକା ମୁହେଁ ର଼ ରାଜା ସା଼ଲୱି କିହିମାନେସି, ଏ଼ୱାସି ତା଼ଡ଼େପୂରୁ ଗା଼ଡ଼୍‌ୟୁତି
