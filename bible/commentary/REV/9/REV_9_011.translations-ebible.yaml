  tha-KJV: มั​นม​ีทูตแห่งเหวที่​ไม่มี​ก้นเหวนั้นเป็นกษั​ตริ​ย์ปกครองมัน ที่​มี​ชื่อเรียกในภาษาฮีบรู​ว่า
