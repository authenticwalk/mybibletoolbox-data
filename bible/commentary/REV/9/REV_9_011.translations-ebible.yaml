  nch-BL: Inintanahuatijca eliyaya ihueyi ilhuicac ejquet Toteco cati mocuetqui se
    fiero ajacat. Yaya cati tanahuatía ipan nopa ostot cati tahuel huejcata hasta
    amo quipiya itamiya. Yaya ipan camanali hebreo itoca Abadón. Huan ipan camanali
