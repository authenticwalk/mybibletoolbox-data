  quc-TNT: Ri sac' ri' c'o c'u jun ri cätakan pa qui wi', are ri ángel ri cätakan
    pa ri nimalaj jul. Ri u bi' pa hebreo are Abadón, pa griego are Apolión. We bi'aj
    ri' quel cubij “Sachal Wächaj”.
  tfr-NTPO: Sekwa l̈i pjl̈uyo sök kjl̈ara. Hebreo tjl̈õkwo go ko Abadón. Grecia so
