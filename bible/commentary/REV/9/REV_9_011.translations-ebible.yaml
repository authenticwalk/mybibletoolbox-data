    pusu puo Apariãu i'atu'e ahiag i'atu'e.
  kpf-kpf: Oi simgât sumbem a, zâk zeŋgât a kutâ ândiap. Zâkkât kutŋâ Yuda denân Abadon.
    Grik denân ko Apolioŋ. Oi niiŋ denân kiom a.
  ppo-ppo: Atima tȩteróló kaae tare topo whi̧ta, mo apaae derepale wosono dolomó
    betere ensel daalapó. Ai ensel-né ama doi Hibru foné Apadonipó. Krik foné Apoliyonipó.
  hin-2017: अथाह कुण्ड का दूत उन पर राजा था, उसका नाम इब्रानी में अबद्दोन, और यूनानी
