  sgb-sgb: Main hilan poon ya ayn kaatag no alwan hatoy narawak ya anghel ya ampamaala
    bayro ha ayn anggay kalalêan lubot. Ya langan na ha habin Hebreo ay Abadon, haka
    ha habin Griego ay Apolion, ya labay habiên Mápanira.
  vie-1934: Nó có vua đứng đầu, là sứ giả của vực sâu, tiếng Hê-bơ-rơ gọi là A-ba-đôn,
