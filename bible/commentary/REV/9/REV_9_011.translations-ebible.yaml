  dop-dop: Lumɑŋ pʋ́ʋ́ɣʋ́ sɔsɔɔʋ tɑɑ ɩsɔtɑɑ tillu ntɛ́ kʋ wulɑʋ sɔsɔ. Hepǝlɑ nyǝ́mɑ
