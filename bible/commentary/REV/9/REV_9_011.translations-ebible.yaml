  tpz-tpz: Ee to teꞌ me ne a teꞌ susun to matop non raoe. A teꞌ sunön pamëh, eꞌ a
    ankeroꞌ to susun non pa matop a koveꞌ ruruvun pamëh no a hikta ö neꞌ to aton non.
    Po to Hibru, ee to pokaꞌ ne a teꞌ sunön pamëh, e Abadon. Ka manih po to Grik,
    ee to pokaꞌ ne poë e Apolyon, keꞌ a teꞌ va pa miröꞌ a ma moeh tah.
  agd-agd: Mai kékái kin maen aron ída van masí pintena enisorin ban mino. Ben aví
    ma Iburu vaya finté Abadoni e sin inká Kiriki vaya finté Aporioni e ma siyain
    mai Minó Daná ma Máden Asuse in Banta en tikhen mino.
  rkb-NT: Masetsa watsa ykzokotsa atakta ihoke pamabara tsiokezezerẽna ezektsa pehatsa.
    Ebereu harere Abadõ inarokota, kereka harere Aporiã inarokota, myharere — Atakta
    isopysapybyikita — my.
  san-THA: เตษำ ราชา จ รสาตลสฺย ทูตสฺตสฺย นาม อิพฺรียภาษยา อพทฺโทนฺ ยูนานียภาษยา จ
    อปลฺลุโยนฺ อรฺถโต วินาศก อิติฯ
  iws-iws: Mɨ tɨ yɨumi bɨiyan inkam biyɨeyɨn yɨpɨkɨn tɨ kokmwo graeyɨs bibiyɨeyɨm
    sɨmiir kɨgrɨraowiyɨn, yɨo tɨ inkamɨn yɨpɨkɨn tɨ ɨeyɨn nɨnɨrnankainaiinamɨn mwɨs
    karamaeyɨn yɨo siir warar kɨgrɨraowikɨn mɨ tɨ inkamɨn siir inɨgɨn Hibru sɨmiir
    yaigɨna ha dapikɨm Abadon. Mɨ Grikmi yaigɨna ya mɨn dapika Apolion.
  pol-SZ: 'Ich władcą był anioł otchłani, którego hebrajskie imię brzmi Abaddon (to
    znaczy: „Niszczyciel”).'
  ztq-NT: 'No tu angly nii xñabey lo ngwlodz ko ni xñabey leñ kyeech nxity nii pchoo
    ma. Abadón lë xaa con tiitsë hebreo, lëë con tiitsë griego lë xaa Apolión. (Tiits
    ko nak sinak nii xñee ñe: Xaa nii xnitylo.)'
  zai-NT: Naca ángel sti bizé que xaíque stícame. Abadón lá ángel que diidxa hebreu,
    ne diidxa griegu la? Apolión. Ni riní' ni la? “Ni runitilú”.
  upv-upv: 'Numal ser otoe, ko ni evi anglo nga mimetmete bbulwil nen. Ni nisen renge
    nale se m̃eri Isrel nir, Apaton, ko renge nale se m̃eri Gris nir, evi Apolion,
    nga muwra puwra: Jinibb nga moktor pinipni jinibb.'
  wap-NT: Kainaꞌa ĩnaobanaa king kazowautapaꞌo ĩdyaun, Hebrew idaꞌan uꞌuu dakota-kao
    Abaddon, naꞌiki Greek idaꞌan uꞌuu dakota-kao Apollyon, (“Patakaꞌutauzo” kiaꞌo
    wuruꞌu). Uruu angel awunuutapaꞌoraz kaꞌunaru aonaꞌoraz utokon nii.
  mva-mva: Anuatanepoa kandi teke isoaki, be ngai ka imuamuadi. Ngai nge ‘enzel’ kata
    be boazinga kanabiabia kabi tagotago inarinaringi. Ara Ibru pile-lo nge Abadon,
    be Grik pile-lo nge Apolion. (Kita tapile “Gamagama.”)
  dwr-NT: A mooddiyaa kaatii de7ee. He kaatii ciimmo ollaa kiitanchchaa. A sunthaykka
    Ibraayisxxe qaalaan Abiddoona; qassi Giriike qaalaan Apholiyoona geetettee. Apholiyoona
    giyaawoo bilethay, dhayissiyaawaa giyaawaa.
  kfw-kfw: "Inmani chungnga wai karoon reng inkhat om, ama khachu adongna kaboi khur\
    \ karoon marwaan tirton kha eii. Ama raming kha Hebrew chongnga Abaddon inti:\
    \ Greek chongnga Apollyon inti (Hiwa tinachu “Kaminmangpa”\x94)."
  bfz-bfz: जेते डूगे गड्डे री गईराईया अंत निए तेतेरा रा दूत तिना पाँदे राजा था। तेस
    राजे रा नाओं इब्रानिया रे अबद्दोन और यूनानिया रे अपुल्लयोन था।
  cuk-09: 'Degine, anger-yaa-dummad-burba-iskana-ambikuedgi danikid, a, sesmar-e-reyga-gumaid.
    A-dummadde nuga Hebreo-gayaba Abadón, Griego-gayabardi bileged, Apolión. A sogleged:
    “Dulemar-obelogedye.”'
  ben-OBCV: অতল-গহ্বরের এক দূত ছিল তাদের রাজা। হিব্রু ভাষায় তার নাম আবদ্দোন ও গ্রিক
    ভাষায়, আপল্লিয়োন।
  mil-NT: 'Te nchaa tɨ́ca làngóstá‑áⁿ táxí tnùní ñáhá espíritú sá táxí tnùní yaú cùnú
    víhí, te espíritú‑áⁿ nání‑xí Àbadón tnúhu hèbreú, te tnúhu grìégú nání‑xí Àpolión,
    te ndɨ ndùú tnúhu‑áⁿ quéé‑xí: Sá dánàa ñáyiu.'
  myu-myu: Ixeyũ kukukat ikũybioreg̃ cĩcãatkũy beayũ kukukat osunuy. Ixe butet Abadom
    i omuy Judeuyũ a'õm―Hebreu a'õm. Apolião i omuy ibutet Grego a'õm. Ibutet wuymu'ũm'ũm'ukat
    iape wuya'õm.
  fue-fue: Malaykaajo ɓunnu lugguŋol kaddi walaa, laatii laamiiɗo majji. Inne makko
    e Iburaninkeere woni, Abaddon, e Yunaninkeere bo, Apolliyon.
  amk-amk: Ene mananuo wenunggamiei wesa foi mani, wewaio wenunggamiei we Kamirei
    Berorong foi dine. Wonongfo na kaiwo Iberani mani esahui we Abadoni, mae na kaiwo
    Yunani mani esahui we Apolioni. (Nana mani Mano Niari Fi Karira.)
  fai-fai: Imi kamok be ensel wok tem yan banim kin moyámin kinim ami win ayo Abaddan
    kalbiw be Ibidu weng ka. Abalyan kalbiw be Gadík weng kale num weng utane Fakaliw
    moyámin kinim kalin ko.
  ura-NT: Nii sisiinchooru curuaanaate cana asaae atane jachu cuhane nenaa anjerane.
    Jana rai curuaate Ebereeo ere cuhane Abadoonne. Jana Curieco ere cuhanete, Apolihoonne.
  mcd-NT: Nan quininhuan faquish muran yoshin chacafo icafoan aton niaifoan ahuun
    anu Israeli tsainman Abadón. Griego tsainmanri ahuun anu Apolión. Onicoinnin tsainman
    yorafo rutumisi.
  urt-urt: Miyeꞌ ondoh tinge ende narp. Kin walip hlaꞌ, ŋaiye bepeteme ŋeheh, ŋaiye
    tikin gululul na gah nal. Naŋ miyeꞌ uku, ŋaiye wusyep ŋimeser lenge Hibru pe,
    tinge jalme Abadon. O wusyep ŋimeser lenge Grik pe, tinge jalme Apolyon. Naŋ tehei
    Apolyon pe, kin miyeꞌ ŋaiye ŋende yumbune ŋaiꞌe ŋaiꞌe tetehei lalme.
  kiz-kiz: Bhajhele ni muene kama mfalme panani pa bhene malaika bha shimo lyalibelikujha
    ni mwishu. Lihina lyake kwa kiebrania ndo Abadoni, ni kiyunani ajhe ni lihina
    Apolioni.
  tzo-TZE: Li c'ulubetique oy jun ajvalil yu'unic, ja' j'almantal to'ox, pero ja'
    xa sventainoj li xabe. Li ajvalil yu'unique ja' Abadón sbi ta ebreo c'op. Ja'
    Apolión sbi ta griego c'op. Ja' jmilvanej, xi smelol.
  lex-lex: 'Ira ray wamueheni ed mak kodi plolli la ira. Ne ray die ed mak kodi plolli
    la hu''ula matmiat liawan de. Ir rayni nan yawetni la''a makden Ibrani de riwra:
    Abadon (nnia''eratni de wnieyata-wnianiawu) ne la''a yawala Yunani de riwra Apolion
    (nnia''eratni de mak kweyata-kwaniawu).'
  dov-dov: Bali mbuli mwami wabo mungelo wamumulindi utagoli. Izina lyakwe muchiHibbulu
    walikutegwa Abbadoni, muchiGilikki kali azina litegwa Apoloni.
  rgu-rgu: Lamaꞌ sira maneꞌ na, riꞌ malaka neme basa eilaꞌo-limalope fo usi heni si
    a, rai bolo doidoso fo ta hapu mateꞌe na fa. Ria nade na nai dedea Ibrani, Abadon,
    ma nai dedea Yunani, Apolyon. Sosoa na nae, “Mana Tao Nalutu Hata”.
  toc-NT: Xuí cha̠tum hua̠nti̠ xca̠­pux­cuniy u̠ma̠ko̠lh xtuqui na̠ hua­tiyá ti̠ xpu̠­chiná
    xuani̠t a̠má lanca pu̠lhmá̠n pu̠la̠­chi̠n hua̠ntu̠ ni̠ kalhi̠y xtampú̠n, cxta­chu­huí̠n
    hebreo xuanicán Abadón y nac xata­chu­huí̠n griego xuanicán Apo­lión.
  som-som: Oo waxaa iyaga boqor u ah malagga yamayska; oo magiciisana afka Cibraaniga
    waxaa lagu yidhaahdaa Abaddoon; afka Gariiggana magiciisa waxaa lagu yidhaahdaa
    Abolyoon.
  mam-C: 'Ex ayetzi''n txanin attaq jun kynejil, a taq''nil tajaw il tib''aj jul te
    kawb''il: Abadón tb''i toj kyyol aj Judiy, ex toj kyyol aj Griego, Apolión, a
    Yuch''il n-ele toj qyol.'
  ndj-ndj: Na vana mutwa yavatavala na mweni ndi makungu wa Lijangavandu na ndi mkomi
    wa kulyowu lingajila mbelu, litawa lyaki kwa Chibulaniya vakumkema “Abadoni” na
    kwa Chigiliki “Apolyoni” ndi myanangi.
  mbj-NT: Ããs nesaa do t'õp gadarong doo gó tabanesaa hẽnh naa hanyyh doo, sa wahë
    n'aa. Eberew kyy me ta häd Abadõn. Gereg kyy me ta häd Aporijõn.
  lat-VUC: et habebant super se regem angelum abyssi cui nomen hebraice Abaddon, græce
    autem Apollyon, latine habens nomen Exterminans.
  ngp-ngp: Naho wananaye seuta ywawe, uyo ni mtumigwa ywo Mwavu, uyo niye mkulu ywa
    mnyongomela howina uheelo, zina dyakwe kwa Kiibulania etangwa Abadoni, naho kwa
    Kigiliki etangwa, Apolioni, nuko kugamba, “Mkomi.”
  enq-2: Yuli koo, mendasa soo etala naenge dokonya isingi enjele doko paiyomba dupanya
    kiŋi doko. Baanya kenge doko Ibru pii lao Abadone lenge. Giriki pii lao Apolyone
    lenge.
  eng-ASVBT: 'They have as king over them the angel of the abyss: his name in Hebrew
    is Abaddon, and in the Greek tongue he hath the name Apollyon.'
  mna-mna: Mi zin len king be ikam peeze pizin tomini. King kizin na, aŋela ta imborro
    naala ta usomŋana i. Tipaata zaana ila Iburu kalŋan be Abadon. Mi tipaata ila
    Grik kalŋan be Apolion.
  myw-myw: Siguyaw ikaleiwag wasigeis, mtowen leg tanuwagan, yagan ag-Ibluw waseg,
    Abadon, aga-Gilis waseg Apoliyon; tage aga-Muyuw Baloum.
  sby-sby: Bikute mwami ukute kubyendelesha, uyu emungelo ukute ngofu pa cisengu citali.
    Mu Cihebeli lina lyakendi ni Abadoni, mu Cigiliki lina lyakendi ni Apolyoni. Lilapandululungeti,
    “Shikushina.”
  sll-sll: Guamoro hobi kene ongwo yal singaba ta momua. Mongwo yal i maul ala endo
    dongwo i hona grang kene ongwo yal momua. Mongwo yal i haang Yuda ari hobi Abadon
    emua. Te Griki ha Apoliyon wa dimua. Engwo haang sui nan ha isusu ol tongwo yal
    wa dinaminua.
  yaq-NT: Juname'e wo'ochim, ameu yo'ota jipuen, bwiapo ko'om wojo'oriapo ankeles.
    Ini'i ankeles, ebreo nokpo Abbaron tean. Rieeko nokpo intok, Apolyon tea, ju'u
    jita lu'u lu'utame, ti teuwaa.
  uro-uro: Näkt iangärhäkt ama mes di angärha vitnaqa qa e qärakni i qale ngät pa
    aa rem. Iaqäkt ama vitnaqa di ama ensel qärakni i qät lu vät ama uqupka qärakni
    i qaku aa anga ribit. Nak aa ngärhipki na ama Judaqäna arha enge di ma Abadon
    dap aa ngärhipki na ama Grikkäna arha enge di ma Apolion.
  ita-1885: Ed aveano per re sopra loro l'angelo dell'abisso, il cui nome in Ebreo
    è Abaddon, ed in Greco Appollion.
  muy-muy: Eyéw ni ti nday tə̀bu àna bay gatay. Bay gani nani ti agur eviɗ gəɗakani
    ya a huɗ ga haɗ bu ni. Təzalay naŋ àna ma *Hebri Abadoŋ, àna ma Gres ti ni Apoliyoŋ.
  kqc-kqc: Ini ourefeidena kini bi kono ruba moka tora di naivo naivo vima. Ini roka
    Hebrew agori bi Abaddon, ma Greek agori bi Apollyon.
  tav-tav: Na ʉpaʉ cãmi Sataná yere cácʉ majuu. Cʉ maca caʉ̃cʉari ope macacʉ cãnibatacʉ
    cãmi. Hebreo ye mena Abadón cawamecʉmi. Griego ye mena Apolión cawamecʉmi. “Cáti
    re majuucõaʉ” ĩgaro ĩ cʉ wame.
  eng-ULB: They had as king over them the angel of the bottomless pit. His name in
    Hebrew was Abaddon, and in Greek he had the name Apollyon.
  spa-VBL: Y quien los lideraba como su rey era el ángel del Abismo que se llama Abadón
    en Hebreo y Apolión en griego.
  fra-_FOB: Et elles avaient au-dessus d'elles un roi, l'ange de l'abîme, appelé en
    hébreu Abaddon, et dont le nom en grec est Apollyon (Exterminateur).
  hau-ULB: Suna da wani kamar sarki a kansu, mala'ikan rami marar iyaka. Sunansa da
    Ibraniyanci Abadon, da Helenanci kuma Afoliyon.
  mal-mal: അഗാധഗർത്തത്തിന്റെ ദൂതൻ അവയുടെമേൽ രാജാവായി ഉണ്ടായിരുന്നു; അവന്റെ പേര് എബ്രായ
    ഭാഷയിൽ അബദ്ദോൻ എന്നാകുന്നു, എന്നാൽ ഗ്രീക്ക് ഭാഷയിൽ അത് അപ്പൊല്ലുവോൻ എന്നും ആകുന്നു.
  lit-lit: Ir jie turėjo sau karalių, bedugnės angelą, kurio vardas hebrajiškai Abadonas,
    o graikų kalboje turi vardą Apolionas.
  urd-GVR: Un kā bādshāh athāh gaṛhe kā farishtā hai jis kā Ibrānī nām Abaddon aur
    Yūnānī nām Apulliyon (Halākū) hai.
  far-far: Ma na kingi kera na ne 'ainsel ne gwaungai fafia na kilu, ma na satana
    ana fatae wane Jiu ne sa Abadon, ma fatae Grik kera ka saea ana sa Apolion. Ma
    sataeru nai ki ne fadalana, “Na wane ne fafunuia ru ki.”
  suz-BL: मेको आन के पिप का बाक्‍त। मेको पिप सु बाक्‍त देंशा हना, दुइश्‍शो, पुं मपाइश्‍शो
    ढोडोङगा ङा गेय पाइब बाक्‍त। मेको पिप आ नें हिब्रू लोव़मी अब्‍बादोन नु ग्रीक लोव़मी
    अपोल्‍लीयोन देंनीम। मेको निम्‍फा आस अर्थ चहिं खतम पाइब बाक्‍ब।
  car-NT: Ijopotorykon me mo'ko ije'pomyn topona pono apojonano kynakon. Simosu auran
    ta Abadon ety me man, moro Griek auran ta Apolion.
  amp-amp: Nd yakum kingetem. Nd kingrn tohukatohworm. Nd kingr ndar bbinysoft kfe
    gdbofmo muhrhu mounmoter. Hibru yarmumat nd mounmotrhu yufat kutewumr Abadon.
    Grik yarmumat Apolion. (Tfit nmoh yuteft nd yufathu yimbu yuhat inji akfonom Shrka
    Kafringetr.)
  bht-bht: इक राजा है जड़ा उना जो काबू करदा है। सै सेई शैताने दा दूत है जिनी अथाह
    कुंडे जो खोलया था, उदा ना इब्रानी भाषा च अबद्दोन है, कने यूनानी भाषा च अपुल्लयोन
    है, जिदा मतलब है की सै जड़ा नाश करदा है।
  eng-NOY: They have over them a king, the angel of the abyss, whose name in the Hebrew
    tongue is Abaddon, but in the Greek he hath for his name Apollyon.
  cub-NT: Ina mujuñuva ne jabocʉ cʉ́teame. Ʉ̃ mateáme ñai ángele jã́ri coreyʉ dicobe
    ʉ̃mʉjʉricobede. Hebreovai yávaicamuaque Abadón ãmicʉbi. Aru griegovai yávaicamuaque
    Apolión ãmicʉbi. Que aino põevare, ñájine d̶ayʉ aiyʉrõtamu.
  ita-1927: E aveano come re sopra di loro l’angelo dell’abisso, il cui nome in ebraico
    è Abaddon, e in greco Apollion.
  lww-lww: La kiela p̃arin sup̃e tai, naga navisi tai, ana pe navisi kiena ne Ntewa
    re poli, naga navisi nap̃a pisuar ke mratava na pulukapi. Yar nene, kiena kia
    e visena kiena le Epru lala, asikia asape Apatono, a e visena nae Krik, asikia
    Apoliono, kinas nen kia lua nene asape yar na warnena kareen suria.
  ckb-ckb: فریشتە بەدکارەکەی بیری بێ بن پاشا بوو بەسەریانەوە، بە عیبری ناوی ئەبەدۆنە‏
    و بە یۆنانی ناوی ئەپۆلیۆنە‏.
  nas-nas: Eeꞌnoko teing tee narung dauraronge˜ tanatavurimaing. Tee daurarong tee
    narung koosinung tee dinkung tumangropa tanatavumaung. Bakaang miring Iiburu-naꞌkoo
    tee Abadon, eeꞌnoko Kirikiꞌnaꞌkoo Apolion, miruꞌnooꞌ Tooreere.
  uvl-uvl: Sis nemur aria naungaala laka angkelo nenge nauelele polo nenge hetala
    ngana ero. Pe te hetue ene nga helenga Hipru ke Apaton pe nga helenga Krik te
    hetue ene ke Apolion. (Ene nemur luria mai koi – Non Soanna ngana nenge heporekreke
    ure mur.)
  eng-BBE: 'They have over them as king the angel of the great deep: his name in Hebrew
    is Abaddon, and in the Greek language Apollyon.'
  ixl-CNT: Aatz viqꞌesal tixoꞌl utz, ayaꞌ maꞌl u aanjel tetz txꞌiꞌliꞌinaj vaꞌl jeꞌul
    tu u mam jul. Utz Abadoon ibꞌii tu yolbꞌal hebreo. Pek aatz ibꞌii tu yolbꞌal griego
    utz, Apolioon.
  xsi-xsi: Mbââ ŋalae ŋinde ne aŋelo nde imo koipu ŋalae panzi ndemu-ndemu ŋinde.
    Lâ Hibru ŋgua, ande kinzi sipatu aŋelo ŋinde ŋa tu, “Abadon”, aŋga lâ Grik ŋgua,
    ande sipatu i ŋa tu “Apolion”. Ŋoa ŋine ne duvi mine tu, “Zavaruŋa Tamwata”.
  crx-NTPO: '''Ink''ez tsak''et whucho whutl''ah hooloh-un whulizas ''en bulerwe unli.
    ''En Hebrew buk''un''a Abaddon huyulhni, ''ink''ez Greek buk''un''a Apollyon be
    húyoozi.'
  kan-OKCV: ಹೀಬ್ರೂ ಭಾಷೆಯಲ್ಲಿ, ಅಬದ್ದೋನ್ ಎಂದೂ ಗ್ರೀಕ್ ಭಾಷೆಯಲ್ಲಿ, ಅಪೊಲ್ಲುವೋನ್ ಎಂಬ ಹೆಸರಿನ
    ಪಾತಾಳ ಲೋಕದ ದೂತನು ಅವರ ಅರಸನು.
  bbb-bbb: Ro e ireobo buone bu samuagiamo ije fu anera ije mako dibuore game gavo
    baki ije samuamo ijare. Ro anera ijadufuo ive ije e Iburuko ijiebuo isama ijia
    bu kua Abadoni. Ro una e Guriki ijiebuo isama ijia bu kua Aforioni. (Ro vua Aforioni
    ijadufuo maeje e isekafiamo).
  blw-blw: Ya wacha agé hen arecha way cha mangentoray an chicha way hiya hen anchi
    anghel way nangimfiyang hen anchi fitu way maid péppég chi ka-adcharémna. Yag
    hen ngachanna ah alen chi Hebreo wat ah Abaddon, ya ah alen chi Griego wat ah
    Apolion way hen laychénay aryénat hen anchi pìchachael way chumunyu.
  tam-2017: அவைகளுக்கு ஒரு ராஜா உண்டு, அவன் பாதாளத்தின் தூதன்; எபிரெய மொழியிலே அபெத்தோன்
