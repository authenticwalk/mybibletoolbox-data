  hin-CV: अथाह गड्ढे का अपदूत उनके लिए राजा के रूप में था. इब्री भाषा में उसे अबादोन
    तथा यूनानी में अपोलियॉन कहा जाता है.
  spa-BES: 'Ellos tienen sobre ellos como rey al ángel del gran abismo: su nombre
    en hebreo es Abadón, y en el idioma griego Apolión.'
  san-BEN: তেষাং রাজা চ রসাতলস্য দূতস্তস্য নাম ইব্রীযভাষযা অবদ্দোন্ যূনানীযভাষযা চ
