  ena-ena: Nɨbɨlaŋ nulɨdɨ manɨgali daŋ uami. Nulɨdɨ manɨgali nɨbu Asɨ dɨ ciaŋ hali
    hɨsɨŋ haca hagabɨŋ laci agadɨ migɨlɨlalɨ agaŋ uami. Nudɨ ibi Ibɨlu ciaŋ hɨvɨ Abadon
    aba abavɨlalɨ uami. Gɨlikɨ ciaŋ hɨvɨ Apolion aba abavɨlalɨ uami.
  nbq-nbq: Eke, at malaikat hambuluk lendagwima nggilin elola vagogo agarik ako andi,
    it idam enowa inis ombok vagago agarik araro. At inis andi, avakwa Iberani enane
    vaga, “Abadon,” yagalagwi, eke, Yunani enane vaga, “Apoliyon,” yagalagwi.
  tgo-tgo: E lenji kiŋ, i mbaroŋaŋgi. Iye gogama iya i ghenenja molima ghanyao raitharɨ.
    Idae vaŋa Hibru thɨŋa Abadon, na vaŋa Grik thɨŋa Apoliyon.
  yap-yap: Ma bay be’ ni ir e pilung rorad ni be yog e n’en ni ngar rin’ed, ni ir
    fare engel nib milfan fare abyss ngak. Ni fithingan nthin ni Hebrew e Abbadon;
    ma fithingan nthin ni Greek e Apollyon (ni fan e re ngachal ney e “En nma Kirebnag
    Ban’en”).
  mop-NT: Yanoo' u rey a baalche' abe'e. Le'ec a rey abe'e, le'ec ilic u yaj xa'num
    Dios a tan u cününtic a actun abe'e. Abadon u c'aba' ala'i ichil a t'an hebreojo.
    Apolion u c'aba' ala'i ichil a t'an griegojo. —U yaj jobsajil,— cu t'an u nu'cul
    a t'an abe'e.
  tet-tet: Kalaꞌek nia sia moos noo naꞌin mak kaer ukun baa kuak boot mak la noo nidin
    nia. Iha lia Ibrani, niakaan naran naꞌak Abadon. Iha lia Yunani naꞌak Apolion.
    Neꞌe naꞌak, “Madodok Teen”.
  hlt-MCSB: Amih ah tangrhom dung kah puencawn te manghai la om. Anih ming te Hebrew
    la Abaddon tih Greek la Apollyon tila om.
  xtd-NT: N‑kane ɨɨn ángel nua ña xe ndɨꞌɨ jan, te ángel ijan taxnuni nuu‑tɨ. Abadón
    nani ángel ijan hebreu, te Apolión nani‑i griegu.
  mdy-ETH: ዔያቶ ዎይሣ ካኣቲ ዔያቶኮ ዓኣኔ፤ ዒዚ ዼኤፖ፥ ዒጊቻ ዔቶኮ ኪኢታንቻሢኬ፤ ሱንፃ ዒዛኮ ዔብሬ ዓሶ ሙኡጮና «ዓብዶኔ»፥
    ጊሪኬ ዓሶ ሙኡጮና «ዓጲሎኔ» ጌይንታኔ፤ ዬና ጌይፃ «ባይዛ» ጌይሢኬ።
  spl-spl: Otmu amboyeŋe yamâ aŋelo âlâ hem nâpum pato tumuŋe ki ehekŋe yakât amboŋe.
    Aŋelo yakât kutŋe yamâ Isirae yeŋgât denân Awaron, yâhâ Girik denân Apolion sâmai.
    Yakât topŋeâmâ yuwu tap. “Kiom Amboŋe.”
  usp-NT: Mak sac' li wi' jun rey titakon chib'ak y ri' man anjl ri titakon li man
    xeleb'xan. Man anjl li, li tzijb'al hebreo tib'ijsaj Abadón re y li tzijb'al griego
    tib'ijsaj Apolión re. Ri jcholajl tielwi' man b'ij Apolión, ajsachal jwichak cristian,
    tiche'.
  zav-NT: Na' angl bzelao de'en chnabia' gabiḻən' ḻeczə chnabia'an bišə' ca', ḻenṉə'
    nzi' Abadon dižə' ebreo na' ḻeczə nzi'in Apolion dižə' griego, zeɉe dižə' “chžiayi'in”.
  sgz-sgz: Má a mon sang i kándi kabisit, má ái á sápkin angelo a kátlán i tinkas
    er. Má angelo er tan Ebaraio di utngi ngo Abadon, sálán ngo ‘Kám Sáksák’, má tan
    Girik di utngi ngo Apolion.
  kek-NT: Cuan jun li nataklan sa' xbe̱neb. A'an li ángel li k'axal nim xcuanquil
    chi takla̱nc sa' li chamal jul. Aj Abadón xc'aba' sa' li a̱tinoba̱l hebreo, ut
    sa' griego aj Apolión xc'aba'. (Chi jalbil ru li c'aba'ej a'in naraj naxye “aj
    sachonel”.)
  blz-NT: Raaya'a isian tomundo'na men mamarenta i raaya'a. Iamo a malaa'ikatna pakom.
    Ngaanna kalu na wurung Ibrani i Abadon ka' na wurung Yunani i Apolion, men aratina
    pambaraba'i.
  poe-NT: A̱ ntá tí kochjo̱á mé chónta ijnko nkexro tꞌe̱to̱an mé ijnko ángel kuènte
    tí tòye̱ ni̱nka. Tí ángel mé nkìva hebreo mé itꞌin Abadón la nkìva griego la mé
    Apolión mé tꞌaxrjexín kíxin táha mé sinchekꞌitjáyan nkehe.
  san-TAM: தேஷாம்ʼ ராஜா ச ரஸாதலஸ்ய தூ³தஸ்தஸ்ய நாம இப்³ரீயபா⁴ஷயா அப³த்³தோ³ந் யூநாநீயபா⁴ஷயா
    ச அபல்லுயோந் அர்த²தோ விநாஸ²க இதி|
  cof-NT: Ya isunan quiranla miya talarae. Isu tsanlachi miyaca israelítalachi fiquichi
    Abadón tinun mumun joe. Aman Griego fiquichi yaca Yucapiyarimin tinun mumun joe.
    Yucanchi forobi nechi lomin miya joe.
  srm-NT: Nöö fa dee atiti sai naandë, nöö de abi wan könu. Hën da di basia u di baaku
    di na abi goon naandë. Nöö hën abi taki a de liba. Nöö di könu abi wan në, a Dju
    töngö de ta kai ën Abadon, ma nöö a Giiki töngö de ta kai ën Apolion. ˻Dee në
    kë taki “Di sëmbë di ta poi soni ta kaba a sösö”.˼
  qvs-NT: Chay manllayba uchku marukunapa kamachikukninkuna shutinka hebreo rimanapi
    Abadon. Griego rimanapi shutinka Apolion. Chay shutika riman “Kulluchikuk”.
  zca-NT: Xa' nile' mandad lo rë langost ze', nu ska lo zo che'n gabil nile' xa' mandad;
    kun widi'zh hebreo, lë' xa' lë Abadón, mbaino kun widi'zh grieg, lë' xa' lë Apolión.
  cbc-NT: 'Na, yeseroa quetiupaʉ, caʉ̃cʉ̃ãrĩ ope macããcʉ̃ ángel ũcʉ̃ pʉame bairo wãmecʉmi:
    Abadón, wãmecʉmi hebreo majã yaye menarẽ. Aperã griego majã yaye pʉamerẽ: Apolión
    wãmecʉmi narẽ caroti majũ yua. Apolión ĩgaro, “Rorije Caácʉ, Reri Majõcʉ,” ĩgaro
    ĩña.'
  qxo-NT: Tsay chucllushcunapa mandagninmi cargan wayllag machaychö täcogpa mandagnin.
    Tsay mandacogpa jutinmi hebreu parlaychö Abadon y griegu parlaychönam Apolion.
  mox-mox: Ta adi tovanugweta tauna vetoa nana ge ana ʼebeluʼovoamo ana toluvine.
    Ana wawa me Ibeliu bonadiega Abadoni, ta me Guliki bonadiega ana wawa Afoloni,
    ta wawa diavona adi alamani “Togiveluveifa”.
  kew-kew: Nimu surubape aa mudu padane mapiraasa. Go aa muduri no su nekaa-para surube
    Satan-na wae ensel piruaaya. Go ensel-na biri Hibru adaa agaa madaare Abadon teme.
    Goa pua Grik adaa agaa madaare Apolion teme. Goa pea pare niaana adaa agaa madaare
    Oyae Raayo Maoyaape Aa tema.
  dww-dww: Taudi adi guyauma inam dom nam dibuboruboruna aneanama, tauna ewai badedina.
    Be inam aneanama isanama Hibru bonane inam Abadon, be Gurik bonane inam Apolion.
    Inam isanama baninama inam “Tauraukivigewagewa.”
  twi-ASANTE: Wɔwɔ ɔhene a ɔdi wɔn so, a ɔno ne ɔbɔfoɔ a ɔhwɛ bunu no so. Ne din wɔ
    Hebri kasa mu de “Abadon” ɛnna Hela kasa mu nso, ɛde “Apolion”, a nʼasekyerɛ ne
    “Ɔsɛefoɔ.”
  aoj-aoj: Amom anona dembinai king amamunai numafiam. King anamba anen ensel nugumafi
    nowaga anamba nagal nogowala gani awin aꞌowaꞌi, nandafeꞌ atini. Diga esis Hibrui
    sagaꞌi agol ensel anambai saꞌi, Abadon. Diga esis Griki saꞌi, Apolion. Kofagefa
    faꞌi, “Aman nogahambombaga hiahaom hiamii.”
  cbv-cbv: Nʉmp bóo tólihdih moón ĩ maáh ángel queét díguipwãdihbʉt wʉtni ã jʉmʉp
    be. Hebreo wéheatjĩh caán Abadón ã wʉ̃t jʉmʉp be. Griego wéheatjĩh Apolión ã wʉ̃t
    jʉmʉp be. Páant niijná, “Yéeja Beedáni”, niijná ĩ chãjap be.
  taw-taw: Tap anɨb okok bɨnonɨm kɨli nɨm, ensel ne sɨŋak kaw mɨgan kɨluŋ ma tɨkak
    ak kod mɨdeb ak. Hiblu takaw agɨl, ensel anɨb ak yɨb ne Abadon apal. Pen Glik
    takaw agɨl, yɨb ne Apoliyon apal. Takaw jɨj anɨb ak nɨm, Bɨ olap ne tap okok mɨdupsek
    gɨ tɨmel yɨbɨl gup.
  jic-NT: Ts'elel jis jepa ángel pjaní waytsja, jul campwila mo'o jyü'ta jupj. Hebreopan
    jis tin Abadón ló jupj, ángel niná. Griegopan jis tin Apolión ló jupj. (“Malala
    La Siji” ló jupj cupj qjuis lal.)
  zap-NT: No rap yra michzu guin te angel ne rnebééy lo maa; laa angel guin nak ne
    rapkwent pos guin ne kesentyent gyët; kon diz-hebreo la angel guin Abadón, le
    diz-griego la ne Apolión, diizree rna bzhiiw.
  wer-wer: Pit pouröa kepönöök omën omp ak namp wëa. Omp ak pöp ensel yang öngöp wali
    panëöökë ngarangk wëa pöp. Pim yapinte Yuta ngöntak Apaton, Krik ngöntak Apolion,
    ën tiarim ngöntak, “Omën omnant pout utpet yewesaup,” pël apenaap.
  ipi-ipi: Yuu kundu koo nenanga wete okona enjole oko bala temala utupanena kiŋi
    atalaepia. Iputu pii loto, kiŋi okonena gene oko Apatone lalaini. Gitiki pii loto,
    balana gene oko Apalone lalaini. Nanimana pii loto, balana gene oko pitaka taka
    minu koyalane akali lalamane.
  qul-NT: 'T''inticunapaj jefencutaj carkan mana tucucoj sinchi uqhu jutc''upaj angelnin.
    Hebreo idiomapi Abadón niska carkan, griego idiomapitaj Apolión niska, niyta munan:
    Ñut''oj.'
  tnc-tnc: Suᵽabatirã niᵽamaki ángel mirãki imaroyikaki, koᵽea tiyibeyua ĩᵽamaki kimaraᵽe.
    Hebreo okaᵽi kiwãmea imaraᵽaka Abadón. Suᵽabatirã griego okaᵽi ᵽuri Aᵽolión wãmeiki
    kimaraᵽe. Riatarimaji ãrĩrika simaraᵽe i'suᵽaka kiwãmea imaraᵽaka.
  ter-NT: Ápemaka ánju, natínahiko neko hána'itinoe vohóho exeâti koêku ne êno upénoti
    uhôro ínati haháku. Ambâtu koéha ya emo'u ebaraíku. Kene Apolîyaum koéha ya emo'u
    ngerêku. Yoko póhutine kixó'ekone neko pi'âti ihâe. Aínovo kixo'êkoti “koépekoti”.
  bmr-NT: Jaabo ichahacamɨ aivojɨɨbo toono ɨñɨhicuhojɨ abajaabuu. Jaabo momo hebreomɨ
    iijɨri Abadon onoobo. Jaanotɨ griegomɨ iijɨri Apolion onoobo. Jaanotɨ moojɨri
    Finɨsumɨnaafi onoobo.
  fuf-fuf: Tawi ko wonani ɗi lanɗo ko malaa'ikaajo gaygii ngin alaa kattudi ngin,
    mo tawata innde mun e haala Yahuudiyanke ko «Abaduuna», innde makko nden kadi
    e haala Gereekiyanke ko «Apoliyon».
  bhl-bhl: Kuieng biim kak yetebe finik be diw tenggew dakaw misal beem kak atebe
    finik kelei, em wiin e Kibulu im weng sin e “Abadon te.” Wiin beem mongom e Gilik
    im weng sin e “Abolion te.”, dangakabiliw te.
  ons-ons: Eŋe ŋei waomene mane wareone gemaike, eŋe yemo aŋelo, oŋo giwe ea wareka
    gemaike. Eŋane eŋetine Hebru dongo, Abadon, ŋo Grik dongo yemo Apolion, kine “Matali
    matali”.
  con-NTPO: Tise'pa na'suja ande tsosinima can'jen'tti chango na'su tsu. Hebreo aya'fangae
    tise iniseja Abadón. Griego aya'fangae tsu Apolión. “Tsangae cati'su” qquen tsu
    su.
  ghs-ghs: Qate qaa abi mina nokohoio Iibadzaho nena, dzapa nohoi Rubenga oke Heboro
    noota hee, Abatto oniqi hiiroraini qaate Girisi noota hee, Aporio ooniqi hiirorai.
  peg-peg: ପାତାଲ୍‌ କୁଣ୍ଡ୍‌ନି ଦୁତ୍‌ ହେୱାକାଂ ରାଜା, ତା ତର୍‌ ଏବ୍ରି ବାସାତ ଅବଦନ୍‌ ଆରି ଗ୍ରିକ୍‌
    ବାସାତ ଅପଲ୍ଲିୟନ୍‌ ଇନେର୍‌ ଅରତ୍‌ ଅସ୍‌ପାନାକା ।
  txu-NT: Krytkanhê nhõ bẽnjadjwỳrbê ne kadjy mrãnh djwỳnh, kre ry typydjikam kadjy
    mrãnh djwỳnh. Idjibê ne O bikẽnh djwỳnh, mekbê idjaer ne me ta kabẽnkam kum Abadõ
    jarẽ, nhym mekbê kregu kabẽnkam kum Apôri jarẽ. Nhym bep me babêngôkre kabẽnkam
    ne O bikẽnh djwỳnh.
  eng-WEBU: They have over them as king the angel of the abyss. His name in Hebrew
    is “Abaddon”, but in Greek, he has the name “Apollyon”.
  gnw-NT: Jare jocua tucu reta juvicha guasu penti ángel jocua ɨvɨcua quɨpe ete vae
    pe ico vae co. Jare hebreo iñee pe jae jee co Abadón. Jare griego iñee pe jee
    co Apolión.
  mux-mux: Kuli-kumbama nukurum yi nuim kingele wara-peú lepa mindi pupa pora naa
    nilimále nokulemú angkella kisele, kaniliinga bili Ipuru-ungna ‘Aparon’ niku,
    Grik-ungna ‘Apollion’ nilimele. ⸤Ung akuselenga pulele ‘Mélema Pali Topa Kunjuliele’.⸥
  maj-NT: Ntítsje xi tíjña a̱yaha̱ ti̱xa̱ na̱nko̱, kui xi batéxumaha̱ chju̱bo̱. Abadon
    'mi ntítsjee̱ nga én hebreo̱, ko̱ nga én griego̱ Apolion 'mi. “Xi ts'ínkatsún
    ni” tsuhu̱ ra̱ j'áíhi̱n.
  bkq-NT: Xutuinmogue tywymâguemo keankâ. Mârâ tâtagueim tâsanigueim kehoem kadopâ
    modo ejidy xutuinlâ keankâ iwymârymo. “Sainrim” kelygue keankâ ezeku, “Abadom”
    judeu domodo itanwe, “Apolião” gregu domodo itanwe warâ. Satanáslâ olâ mâkâ agueho.
  kue-kue: Ana ye kingno ta moglkwa i angelo ta murmaugl beiye paikrukwa sugl moglkwa.
    Hibru kanno mina ye kangiye “Abadon,” te Grik kanno mina kangiye “Apolion,” nono
    kanno mina ye kangiye i mambunomo yegl, “Taragl prapra erekinde kaima orkwa yagle.”
  cot-NT: Chooca imajirojiate, ashivantiniro inavetaca, iriotaquequea imajirojiate
    maasano choocajianquitsica oamorovaetanaquegueti isaviji. Manaquea ipajica iguenquetsatsarequi
    evereo Avaroni, oraquea iguenquetsatsarequi guiriegojia ipajica Aporioni.
  bnp-bnp: A hariki ne ria, a agelo na lovo i marangeo. A rana a hariki iea na nita
    Hibru, e Abadon. Na nita Grik, ni gale Apolion.
  apn-NT: '@see-verse:REV.009.010'
  ctp-NT: 'Ndiya nu nka ndloo ꞌin kwityinꞌ kanꞌ, kwiꞌ nu ndukwa ndloo la niꞌ tiyu
    kiꞌñi kanꞌ; Abadón naan nu kanꞌ chaꞌ nu nchkwiꞌ neꞌ judío, loꞌo ngwañaꞌan Apolión
    naan nu kanꞌ chaꞌ nu nchkwiꞌ neꞌ griego, nu nchka tiꞌ chkwiꞌ chaꞌtñan ꞌñaan: ykwiꞌ
    nu ngiꞌni ñuꞌun chalyuu.'
  opm-opm: Ire duuptei han ihirnong ma papat han oh er enser tit ohmur. Oh ditin timbas
    tanggapnong wamat pat han ohmur. Ohe win oh Hibru ire mengtei Abadon poriptimur.
    Grik ire mengtei Aporion poriptimur. Aporion ma poripti oh hanipo erernong oh
    timbas deipat han poripti han ohmur.
  bvr-bvr: Nipa jin-gata a-rrimarra bunggawa an-gata jaga a-ganaja gun-gata gu-lupa
    rralala, nipa an-gata an-nelangga Abérran (Abaddon), minypa Yibru (Hebrew) gu-guyinda
    wengga an-nelangga abu-garrana. Rrapa nipa an-nelangga Grik (Greek) gu-guyinda
    wengga abu-garrana Apóliyan (Apollyon), minypa ngayburrpa gu-jingarliya nguburr-weya
    nguburr-workiya An-gubu.
  zad-NT: Na' anjla', beena' nak lall' nee yech zitja', chṉabi'e bish'zoka', na' dill'
    hebrewa' lie' Abadón, na' dill' griegona' lie' Apolión, na' zejin Williayi' Williade.
  kmg-kmg: Erâ hârâckonec aŋelo e ŋicwofuŋ jujarekac, šâŋene Judaŋic jaŋere dâŋko
    Abadoŋ â Grikŋic jaŋere dâŋko Apolioŋ. ª
  aso-aso: Idoꞌ engiꞌ guveꞌinesi ve nene aꞌmine hemuvosi nomineꞌ galese haꞌna haꞌnaloꞌ
    gizebo ogaꞌ neineꞌ angeloꞌ neve nene engiꞌ guveꞌinesi ve minineꞌ ve. Aꞌmine angeloliꞌmi
    gulive nene Zuda veti gamaziꞌningutiꞌ nene Abadoniꞌ ve li laaꞌ nave. Idoꞌ nGiliki
    veti gamaziꞌningutiꞌ nene Apolioniꞌ ve li laaꞌ nave. Aꞌmine gulive setalitisi
    monovo nene initeꞌ do goloso ogaꞌ ive ve.
  uli-uli: Ngo ye mel semal le yar king le ye lamlir. Ila angelus we ye lamli falulol.
    Iwe ngo mala idal mo irer Hebrew ila Abaddon; ngo irel Greek ila Apollyon (fael
    mele ila “Chol Hattowas”).
  nin-NT: Unitu nu udduddu ku ta ku uwa yo à su uttu ambarr wa. Isa ima yi ni irrirri
    i Ibraniya yi i ri Abado, ni irrirri Girrki isa yi i ri Apoliyo.
  acu-NT: Nu manchi waanam matsamnu apuri naaringkia hebreo chichamejaingkia Abadón
    naartinuitai. Tura griego chichamejaingkia Apolión naartinuitai. Nuka ii chichamejaingkia
    “meskartin” taku tawai.
  cak-WNT: Y ri qui-rey ri sac' ri', ya ri ángel ri rajawalul ri itzel jul ri k'eku'm
    rupan. Ri qui-rey ri sac' ri' Abadón c'a nibix chare ri pa ch'abel hebreo y Apolión
    c'a nibix chare ri pa ch'abel griego.
  ebk-ebk: Wacha nan aricha ay mangetoray kan chicha ay hiya nan anghel ay mangay-aywan
    henan lukiar ay kaman fitu ay maid papugna. Nan ngachana as nan kalen chi Hebreo
    at Abaddon, ya as nan kalen chi Griego at Apolion. Nan laychuna ay kanan at Nan
    Chumachael.
  spa-PDDPT: Su rey es el ángel del abismo, cuyo nombre en hebreo es Abadón, y en
    griego Apolión.
  ruf-ruf: Tsawana mndewa wawo iyowalongotsa, naye malaika mkulu wa lipondo lyang'alitsigha,
    taghwa lyake kwa Chihebulaniya Abadoni na kwa Chigiriki Apolioni, mana yake Muhinya.
  gun-gun: Ha'e kuery rerekoa huvixave rami oguereko va'e ma anjo yvykua pytũa pygua.
    Ha'e va'e rery ma hebraico py Abadom, ha'e rã grego py ma Apoliom.
  agu-BL: Ej nin at jun cyajcawil yi e' sac'a'tz. I'tz yi ángel yi najlij tjul, yi
    na bi'aj Abadón le chiyol yi e' hebreo. Ma le chiyol yi e' griego na bi'aj Apolión,
    yi na elepont aj xitunl.
  isn-isn: Aeakole nung'wenso anga mutemi migulya ao malaika nuwamikombo nigila empelo.
    Elina lakwe iikieblania inge Abadoni, ekeyunani ukete lina Apolioni.
  ilo-ULB: Ti anghel ti awan patinggana nga abot iti mangiturturay kadakuada kas arida.
    Ti naganna iti Hebreo ket Abaddon, ken iti Griego, ti naganna ket Apolion.
  pir-NT: Sa ye tiquina pʉhtoro tiyequina ijiri. Ʉhcʉãri cope upʉro ijiri tiquina
    pʉhtoro. Tiquiro angel ijiri. Hebreo ye mehna Abadón wame tiri tiquiro. Griego
    ye mehna Apolión wame tiri. (Apolión “Dojomehneniquiro” nino nine.)
  anv-NT: Ne muú ayi álú mfwa bwɔ́, ɛlé ɛkiɛ́nné Ɛsɔwɔ ɛwé ɛgbare agbɔ́gɔ́lɔ́
    gepyɛɛ́ ɛyi geláge pɔ́ ne kwyakwya. Bɔɔ́ Hibru akú ɛkiɛ́nné ɛwéna nnó Abadɔn.
    Ne bɔɔ́ Grek ákuú ɛwú nnó Apolyɔn (ula utɛne nnó menchɔ unó).
  sab-NT: Beu jainba nga ngaña giti chkeba nga dba giti ama sri ulita chugagwalla,
    beu e ñadu ugaka nga tirare dbiugage degenga sri ulita alin. Kwian kwira hebreole
    sri chugagwalla ka jwen Abadón, kwian kwira griegole sri chugagwalla ka jwen Apolión,
    ka e gerule “lle ulita gbanga me no lle ulita skianngadba”.
  tmd-tmd: Baŋ pabladö piaku kiŋ ñɨŋa, ejol ulöm möl hokwö rödölöŋ nugwidɨx mɨd ejol
    aku mɨ. Hibru mönö yadön, ib nuŋwa Abadon me rɨmɨdöia, jɨ Grik mönö yadön, Apolion
    me rɨmɨdöia.
  acr-NNT: Yey ri kajawal kataqan pakiwiꞌ e ri jun ángel rajaw ri siwan na jinta utaqexik
    ruchoyil upa. Rubꞌiꞌ pa ri chꞌaꞌtem hebreo e “Abadón”, yey pa ri chꞌaꞌtem griego
    “Apolión”.
  kpg-kpg: Digaula di nadau king e dagi ginaadou dela go tangada di langi e dagi di
    luwa dono dua ai. Di ingoo o maa i telekai Hebrew bolo “Abaddon”, i telekai Greek
    bolo “Apollyon”, dono hadinga e hai boloo, “Tangada Oho Mee”.
  taj-taj: थेनीगदेदा शासन लबा ग्‍ले चा ल्‍हानान नुप्‍बा व्‍हाङला दूत मुबा। थे दूतला
    मिन हिब्रू ग्‍योइरी एबाड्डोन मुबा ओच्‍छे ग्रीक ग्‍योइरी अपोल्‍लियोन मुबा।
  avt-avt: Mɨtɨk iuwe kinɨn naanmamre weise enum im hɨrak mɨtɨk iuwe kerek naanmɨpre
    hei enuk kerek kesikekre te hɨr mɨt ap nanɨr tɨ nɨmɨn ein au. Niuk mɨrak me hɨm
    me Isrel “Abadon.” Niuk mɨrak me hɨm Grik, hɨram “Apolyon” o “Mɨtɨk enuk kewaank
    menmen.”
  cbk-cbk: El rey del maga langostas amo el demonio del poso bien hondo, y su nombre
    na Hebreo si Abadon, y na Griego el di suyo nombre si Apolion o el Destrosador.
  uig-ARA: ئۇلارنى ئىدارە قىلىدىغان پادىشاھى، يەنى تېگى يوق ھاڭنىڭ پەرىشتىسى بار ئىدى.
    ئۇنىڭ ئىبرانىيچە ئىسمى ئاۋاددون؛ گرېكچە ئىسمى ئاپولىيون ئىدى.
  tuf-tuf: Sisrám chiwa cara surit eyin ácuan cara rehcaro. Sisrám chiwa cara eya
    ucar unrur cuw báhnajar bi áyquibro. Hebreo cuw cutar cara eya “Abadón,” aw̃uro.
    Griego cuw cutar “Apolión,” aw̃uro. “Apolión,” wacayat, uw tiw̃quib ojcor wacaro.
  abx-abx: Aniya' hadi'-na mga iya, nga iya i anghel magdalom si Buhon nga gana' salad-na.
    Abaddon sito i arun-na si Hebruhanon ngan Apolyon may si Grikuhanon.
  mco-NT: 'E je maymu'' je'' ajcxy yrey''ajtpy je ángel huɨdibɨ nigohuajc''ajtp je
    ayoodac, hue'' xɨɨ''adyii hebreo''amy Abadón, e griego''amy yxɨɨjɨty Apolión,
    hue'' je yxɨɨ yhuimbɨdzɨmy: je huɨdibɨ yajhuindɨgooyb.'
  cpb-NT: Jirika jewatziriri oshiyariri tsinawo, maninkari rinawetaka, iri pinkathariwentantatsiri
    inthomoinaperotzira omoo. Iitaitziri jirika “Thonkaatantaneri”. Ipaanteki Heber-thato,
    iita “Abadón”. Ipaanteki Grecia-thato, iita “Apolión”.
  aon-aon: Aria eshesh douk enyudok ensel, douk nyasuhw merik um agudok nuwag douk
    gagor gabuh gani atap iri nyape debeinyi king um eshesh nyasuhw merikwumesh. Enyudok
    ensel enyenyin nyeigur douk shahwaren eshesh Hibru esheshin baraen um douk shakri,
    “Abadon.” Aria eshesh Grik esheshin shakri, “Apollyon.” Aria apak ta mukri “Anudok
    arman douk nape nanunu ihish eneshenesh iri.”
  hus-NT-2005: An pichʼichʼtsik in koꞌol jun in okʼlékil xi jaꞌich an abatwále xi
    tál ban owtsiktaláb xi yab in koꞌol in okʼontal in ówtsík. Jechéꞌ an abatwále,
    ti káwintaláb ebreo u bijyáb, Abadón ani ti káwintaláb griego u bijyáb, Apolión.
  mig-NT: Te ini̱ tu̱nchi‑ún íó ɨɨn ndajá'a̱ kúu rey ja̱ tá'ú tíñu nuu̱‑tɨ́. Te ndajá'a̱‑ún
    nuu̱ yú'u hebreo nání Abadón, te nuu̱ griego nání Apolión.
  bps-bps: Na nun harìla mebe dale, dunan i kasaligan Satanas i magot i bong mngalam
    sol landè gusenan. Na dagitan di talù i dad to Hibru, dunan Abadon. Na dagitan
    di talù i dad to Grik, dunan Afolyon. Na i gumtatek i dagitan dunan i Falmo.
  mbs-mbs: Doen selotan te dolon nengibing kandan. Sikandin se anghil i Satanas aw
    pengolo te kedita dan kidoen te awang te tanà wedad temanan te kedalem. Ngadan
    din diyà te kagi te Hebreo si Abbadon. Ngadan din diyà te kagi te Griego si Apolyon.
    (Se kelebadan niyan, “Metibaet.”)
  tof-tof: Ibü darrpan king asi yarilürr ibü singüldü pam nótó yarilürr. Ene king
    wa ngaru bapón-koke kugupian anerru yarilürr. Oya ngi Abadone Ibrru bóktane, akó
    Grrik bóktane oya ngi Apolione.
  cme-NT: Fobabalaaŋgu dieleŋ yeŋ baa dɔrpɔpuɔrbiloŋo maŋ, u yaa dii ba yuŋgu-na.
    Ba bĩ-yo ebiremma-na «Abadɔ̃», girɛkimma-na «Apolinyɔ» ku yuŋgu yaa wuɔ Guɔyɔtieŋo.
  sus-sus: E xa yarerati nu findixi na yili tilinxi xa malekɛ nan na, naxan xili nu
    falaxi Eburu xui «Abadon,» a nu falaxi Girɛki xui «Apoliyon,» na nan na ki «Yire
    Kanɛ.»
  pon-2006: Mie arail nanmwarki men me kakaun irail, iei tohnleng en pwoahr loalo
    me soh kapi. Ede ni mahsen en Ipru, Apadon, oh ni mahsen en Krihs, Apolion (me
    wehwehki “Meninkau”).
  dad-dad: Idi uyu iroukenẽdiya nẽ king ado, are ku isil idĩya sã nẽ engel, in yana
    Hibru od nem are Abadon, Grik od nem are Apolion.
  zab-NT: De langostqui nuu tuby ni rnabee laadem, ne ni rnabee laadem ná tuby ánglɨ
    xte bɨndxab. Ánglɨqui cun diidx hebreo láb Abadón, chiy cun diidx griego láb Apolión,
    zelo diidxqui ni rlduull.
  jae-jae: Aŋela gamêŋ ŋakêlêndiŋ secŋa kêtu nêŋ kiŋ, nê ŋaê ŋa Ebolai aweŋ gebe Abadon,
    ma ŋa aêac aweŋ gebe ŋac-geseŋ-gêŋ-ŋsamob-suwaga.
  ksd-ksd: 'Ma ra angelo kai ra ngala na tung nina i lulur mat, i king ta diat; di
    vatang ra iangina ta ra tinata Ebraio ba: Abadon, ma ta ra tinata Elenas ba: Apolion.'
  msm-NT: Meyduon hari dan no madoot no ispiritu. Sikandin to ogboot to sikan yugi
    no wada ogkapanggadan to kadayom. To Hinibru no ngadan din, Abbadon, aw to Ginirigu,
    Apolyon, no ko ita pa, Magyagyagay.
  myk-myk: Saan wa wu ɲɛ yi ɲuŋɔ ni, wee wu ɲɛ wecogoŋɔ tɛhɛnɛ baa wogo ki mɛlɛkɛ
    we. Wu mɛgɛ ki ɲɛ Heburuu jomɔ pu ni na Abadɔn, pʼi wu pyi Girɛkii jomɔ pu ni
    na Apoliyɔn, (lee kɔ́ri ɲɛ gyɛɛgi pyevɔɔ).
  sbe-sbe: Yodi wasawasa meta anelu, iya ede ebisi taukitahetetena. Kalina Hebelu
    unai hesana ede Abadon, na kalina Giliki unai ede Apoliyon.
  mcr-mcr: Iquauqä naqä ämiwiyqä äpmeŋqä iqu, ii eŋätqä qua hovqä täpäuŋuä maeqä iquesaŋä
    iqueyqä. Ga Israitqä iquauqä aŋä-kukŋuä iuŋi, eŋätqä iquenyqe, ‘Abätonäuä’ änyuätkuwi.
    Itaŋga Grikä iquauqä aŋä-kukŋuä iuŋi, ‘Apoliyonä’ änyuätkuwi. Yoqä iquaquiyqä
    qakui, ‘Qui Imäkqä Iqueyqä’.
  cux-NT: Ní canéé 'áámá ángel ndíí tiīiⁿ yeⁿ'e 'iiti s'eeⁿ, chííⁿ chí ángel yeⁿ'ē
    yiivɛ yáⁿ'āa miiⁿ. Ní ángel miiⁿ chi duuchi Abadón na nduudu hebreo, ní Apolión
    ná nduudu griego chi neⁿ'e caaⁿ'maⁿ 'iiⁿ'yāⁿ chi nada'tuūví tanducuéⁿ'ē.
  tur-YTC: Başlarında kral olarak dipsiz derinliklerin meleği vardı. İbranicedeki
    adı “Avaddon”, Grekçe adıysa “Apolyon” dur.
  san-ITR: teShAM rAjA cha rasAtalasya dUtastasya nAma ibrIyabhAShayA abaddon yUnAnIyabhAShayA
    cha apalluyon arthato vinAshaka iti|
  bel-N: і мае над сабою за валадара анёла бездані, імя якога па-гебрайску — Абаддон,
    а па-грэцку мае імя Апаліён.
  sch-sch: Khurmongboi enkolpu vântîrton hah an chunga roijêk rangin rêngin an
    dôn ani. A riming hah Hebrew chongin chu Abaddon ania; Greek rimingin chu Apollyon
    ania (aomzie chu “Asietpu” tina ani).
  mic-MIQNT: Elege'wit ta'n assumaji apsoqongewjig na ansale'wit ta'n etli assusit
    na etl temig elmalqei. Tel wisungewut Apaton. Ula wisun na Lesui'pewei wisun ta'n
    teluet getmete'gniget. Na ansale'wit elg tel wi'tut Apolion na Gli'gewei ugtli'sutiuow.
    (Ula wisun elt teluet wijei na Gli'gewei tli'suti.)
  huu-NT: Naimacɨ illaɨmadɨ naie ana ifona sedadɨmɨe. Judíuaɨ uaimona naimɨe mamecɨdɨ
    Abadón. Griego uaimona naimɨe mamecɨdɨ Apolión. Oni dobaiñuamona naimɨe mamecɨdɨ
    Comɨnɨna Fuidodɨmɨe.
  jiv-NT: Ni uuntri̱sha náṉkatkachu wa̱a̱ uraimia nuya̱iti. Nusha Israer-chichamja̱i̱
    Apatúṉ tutainti. Tura Kriaku-chichamja̱i̱ṉkia Apuriúṉ tutainti. Nuka Yajauch
    Awajkartin tawai.
  otm-NT: Nɛ nu'a rá hmu ʉ yʉ hɛ'yąxi 'bʉpʉ ja ra hyąhäi ngue ɛ̨mmɛ xʉn hɛ̨, nɛ nu'a
    rá thuhu ra Abadón ngue rá nde ra hebreo, nɛ nu'ʉ yʉ griego ɛ̨mbi ra Apolión.
    Pɛ nu rá thuhu nde da ma, gue nde di ts'oni 'bɛ'a gätho i ja.
  dah-dah: Be, gusu goyen doyaŋ yird yird al kura hinhin. Al gobe Satanyen miyoŋ,
    mete dukuŋ bana wor po mat watiŋ al. Deŋembe Hiburu mere mat Abadon, munaŋ Grik
    mere matbe Apolion.
  tnk-tnk: Səvənraha riti nəha ikɨn iəmə asori ramərɨmənu ia nirəha. In nə aɡelo səvəi
    nɨpəɡ sə rameiwaiu nukunen riwən. Ia nəɡkiariien Hipru nəɡhi aɡelo nəha Apoton.
    Ia nəɡkiariien Krik nəɡhɨn nə Apolion (nɨpwran mə Kərietaha).
  kpr-kpr: Sisi resena, einda kini (king) barago iriri gosuseni. Numo aneya eniri.
    Nu bako tomanako ainda bajariri. Nunda javo mo, Jusi embo da gekai ‘Abaddon’ seraera,
    a Greek embo da gekai ‘Apollyon’ seraera. Ainda tuka mo, namondeda gekaimi ‘Dari
    Sirivo Ari Kato’ seraera.
  san-IAS: teṣāṁ rājā ca rasātalasya dūtastasya nāma ibrīyabhāṣayā abaddon yūnānīyabhāṣayā
    ca apalluyon arthato vināśaka iti|
  nho-nho: Laatou e mee laatou tuku e noho hakamaatua i laatou, teenaa ko te ensol
    teelaa e roorosi i te rua e nnoto. Tana inoa i te taratara naa Jew raa ko Abadon,
    aa i te taratara haka Greece raa te inoa te ensol naa e taapaa ma ko Apolion (teenaa
    ko te taratara e mee maa, ‘Te tama e seu henua’).
  gym-NT: Angwane üai käme tä dänkiene Kä Timonbti abko tä tröda ye dänkiene. Üai
    käme tröda dänkiene ye abko kädianta Abadón hebreore amne Apolión griegore. Ye
    abko Ni Gakaka nieta.
  azg-NT: Mꞌaan ncüii ángel na taquintyja na tꞌman conduihin na coꞌxen jon joo quintcaaꞌñeen.
    Tsixuan jon na iquen jon cüenta juu tsëꞌtsjoon na tayuu ntycüii na njoonhanꞌ.
    Xueeꞌ ángelꞌñeen, yo jñꞌoon hebreo jndyu jon Abadón, majoꞌ yo jñꞌoon griego Apolión.
    Xueeꞌ jon tsiꞌmanhanꞌ nquii na ntyja ꞌnaanꞌ juu cotsu nnꞌan.
  bhd-bhd: अथाह कुण्डेरो दूत तैन पुड़ राज़ो थियो, तैसेरू नवं इब्रानी भाषाई मां अबद्दोन,
    ते यूनानी भाषाई मां अपुल्लहोने, ज़ेसेरो मतलब नाश केरनेबालो।
  too-NT: Lā' huan xtu'qui' ixtaka'lhī kalhatin xapuxcu'. Xla' ū'tza' huan ángel a'ntī
    ixlīmāmacū'canī't huan xapūlhmā'n lhu'cu'. Huā'mā' ángel ixtacuīni' Abadón ixtachihuīnca'n
    hebreos, lā' Apolión ixtachihuīnca'n griegos. Huā'mā' huanicu'tun Mālakahuanīni'.
  ind-AYT: Raja yang memerintah mereka adalah malaikat jurang maut, yang dalam bahasa
    Ibrani namanya adalah “Abadon”, sedangkan dalam bahasa Yunani namanya adalah “Apolion”.
  cjo-NT: 'Eenitatsi iwinkatharite tsitsiripaeni: rirotaki ronampiri Tajorentsi aminakaantzirori
    antawo omoona. Iita iñaaniki joriiyo Awaatoni; omaanta iñaaniki kireeshiyajatzi
    iita Aporyooni. Akantziri añaaneki aari: Thonkantaneri.'
  nsn-nsn: Gisina nas toia e kaueke uakapa tasisin, Inggono ter anggeloung tar tung
    ger uailolon. A hanganonor toia toro uelhireng Hibru te Abadon, doh toro uelhireng
    Grik inggono ra kilain tang Apolion.
  san-DEV: तेषां राजा च रसातलस्य दूतस्तस्य नाम इब्रीयभाषया अबद्दोन् यूनानीयभाषया च
    अपल्लुयोन् अर्थतो विनाशक इति।
  tna-NT: Tuna sa echua puji da riji mahue rara sa emetse. Tusa ebani da Emadhatiaji
    puina.
  lid-lid: Kabin tiri udu aliy ta atondrok iri badeh, angelo ari udu mwena ta mana
    munu lek nane doh. Ili boho iri Hiburu badeh, iri aloh nyaran Abadon. Ya boho
    iri Grik badeh, iri aloh iy Apoliyon. Moson ta aliy i buku, “Ndramak ta bokoro-ei
    iri lakou mara-ei ano iu.”
  wim-wim: Thaniya, pam piꞌan king tham yipam piꞌ-piꞌow thanang, nilaniya ngaantiyongk
    wayan, niliya aak awar thangkan piꞌ-piꞌana. Namp nungantaniya wik thaaꞌnganth
    Hebrew.anganiy waaꞌantana Abadon; aꞌ puth wik thaaꞌnganth Greek.anganiya waaꞌantan-a,
    Apollyon. An ngamp wik ngamparanganiy waaꞌanampa, “Nil pam anana nil wayathan
    ngampang.”
  zga-M: Vale nave ndu Nkuludeva vavo avasuhwa valinghuli eileisalidungha. Eilitawa
    lya mwene mukhi Hebuli vita Abatoni pu khukhi Gilikhi vei Apolyoni.
  yom-yom: 'Mbasi yi diyenga niandi ntinu makhoko beni ayi dizina diandi mu ki Ebelewo
    dinsundula : Abadoni bosi mu kingeleki dizina diandi Apolioni.'
  san-SIN: තේෂාං රාජා ච රසාතලස්‍ය දූතස්තස්‍ය නාම ඉබ්‍රීයභාෂයා අබද්දෝන් යූනානීයභාෂයා
    ච අපල්ලුයෝන් අර්ථතෝ විනාශක ඉති|
  yut-yut: 'Gapma dubagɨsi kɨdagɨ mɨni dakon aŋeloni da kɨla amɨn madepni egɨ yomgut.
    Ibru genon da uŋun aŋelo do Abadon yaŋ yawit. Ae Grik genon da Apolyon yaŋ yawit.
    Uŋun gen dakon mibɨlɨ: Yo Morap Paŋtasɨk Ak Amɨn.'
  grc-BYZ: ἔχουσι βασιλέα ἐπ᾽ αὐτῶν [τὸν] ἄγγελον τῆς ἀβύσσου· ὄνομα αὐτῷ Ἑβραϊστὶ
    Ἀβαδδών, ἐν δὲ τῇ Ἑλληνικῇ ὄνομα ἔχει Ἀπολλύων.
  cpc-NT: Jirika ijiwaritikari tsitsiriniro, maninkari jinawitaka, iriitaki pinkathariwintantatsiri
    janta inthomaintapirotzi omoona. Jiitaitziri jirika “Apirotantaniri”. Iñaaniki
    Heber-mirinka, jiita “Abadón”. Iñaaniki Grecia-jatzi, jiita “Apolión”.
  nhg-NT: Hua quepejpeaya inrey, que yaja inu öngel de tlatecöyöbelespa. Ca hebreo
    itucö Abadón, hua ca griego itucö Apolión, que quejtusneque Tlaxexetuniöne.
  nya-nya: Mfumu yawo inali mngelo wolamulira Chidzenje chakuya chija. Mʼchihebri
    dzina lake ndi Abadoni ndipo mʼChigriki ndi Apoliyoni (tanthauzo lake ndiye kuti,
    Wowononga).
  ngu-NT: Yejhuamej quipiayaj se ilhuicactequitquetl yejhuan aman quitequipanohua
    on diablo. Yejhua quen intlayecancau yejhuan chanti ipan on pozo yejhuan xnesi
    quech ica huejcatlan. Yejhua itoca Abadón ican hebreo tlajtojli niman Apolión
    ican griego tlajtojli. Apolión quijtosnequi tlaxoxotonquetl.
  kup-kup: Met enzol hamaur tovevoz korav hehap amun sipau mainia poriz ahop ravat
    heh. Met popuz abatao Ibru ñevonañ Abadon mañooh, met Grik ñevonañ Apolon pot
    mañooh. Met abat epovokaroz kapot pot hez, Añarab men bahorï batamahap.
  jid-jid: Ba na he ni too ichu nitumba, maleka u hlon juju wa ana he ni ndina, ndema
    ni lantre Ibraniyawa ana Abaddon, i ni Greek ana he ni nde Apollyon.
  wmw-wmw: Nfalume wawo nowo wanamasarire‑wo ndi laika wa simbo sarina mwinsho. Nkiebraniya
    laika‑yo ákitiwa Abadoni, na nkigeregu akwitiwa Apoliyoni.
  gmv-GGM: Kawoyka isttas dees. He izika ciimma olla kiitanchazakko. Iza sunthayka
    Ibirawista qaalara “Abadone” geetettes. Qasse Giriko qaalara “Aphiliyone” geetettes.
  ssg-ssg: Tel masiwi neinialaha i tetel engel ngahatiai tewau wal walawalan wanen.
    Ti kakai Hibru axan Abadon ma ti kakai Grik axan Apolion. Salangawe tenen ax ien
    i ukek, “Tetel halialui waliko.”
  zpo-NT: 'Lee xaa nabeyy lo re mbeso, nak mandad cheen yerdoo; nu diizh hebreo le
    xaa Abadón nu diizh gryeg le xaa Apolión. (Wdizh ne nii: “Xaa nlux rese kwaan”.)'
  poy-poy: Wawera na mfalumi yakawakolamlima, nayomberi ndo ntumintumi gwa Shetani,
    yomberi ndo mkulu gwa lirindi lyalihera upeleru, litawu lyakuwi kwa Shiebraniya
    ndo Abadoni na kwa Shigiriki ndo Apoliyoni, “Mana yakuwi ndo Mlaga.”
  qwh-NT: Tse curucunapa mandacoqnenqa carqan tse wanwanyarëcaq uchcucho yachaq diablum.
    Pepa jutinmi hebreu idiomacho “Abadon” y griegu idiomachonam “Apolion”.
  gaw-gaw: Ag ahilag king ele, nug haen oh ag gumadṯe. Nug am moḏ oḏe, batak iiṯa
    ele, amunu oḵai. Hibru naip̱a amu nug onig am Abadon. Grik naip̱a amu nug onig
    am Apolian. Amu diig am, ‘keeke oh he nauhaknu danab.’
  nca-nca: Sambo simó meré piyimi horé sopoyara ŋundo muŋa katu ŋu wiri yereró. Sambo
    simó ŋuro owí Hibru mandeworeko ŋande nekoyoteŋgo, “Apaton.” Asa ko Grik mandeworeko
    ŋande nekoyoteŋgo, “Apolion.”
  zpz-NTPP: Orzeꞌ zu tub mbecy nu riib ic gushagy zeꞌ. Yu zeꞌ nac yu anc ni gabily.
    Orzeꞌ yu zeꞌ lay Abadón benu nu riidz hebreo. Zeꞌ benu nu riidz griego, orzeꞌ
    lay Apolión. Ndeꞌ yaruuñ yu nu rnit lo.
  zac-NT: Ra mbëchizuꞌ rëꞌ napë raiꞌ tubi jëfë naná mizmë ianglë shtë gabildi. Hia
    lëꞌë ianglë rëꞌ lë con diꞌdzë hebreo, Abadón. Nu dizë́ griego lë ma Apolión narunë
    cuntienë el quë narzalú.
  kyg-kyg: Mago vekamo kini vekaꞌapimo maiꞌneno yagaino apateꞌniye. Ani vekamo ayoꞌamo
    oꞌmaleꞌniya ive kelileꞌmo neꞌyagaiya enisole vekamo agiꞌamo Himulu gefatiꞌmo Amatoniꞌae
    huꞌa agi aeꞌnageꞌa Galiki gefatiꞌmo Apoliyaniꞌae, huꞌa agi aeꞌnae. Ani agimo aepaꞌamo
    vayaꞌmo nehapaeya vekae.
  kmk-kmk: Awad pay ali da ut mangiyapu kan dida un siya dit nadadaga anghel un mamabantay
    sidit bitu un naid kigad dit kaadaḻom na. Abaddon dit ngadan na utdin bagbaga
    un Hebreo kan Apolion pay sin bagbaga un Griego.
  cao-NT: Jasca, tobi iqui quiha jato rëquëniniti ibo; naa rësocanaibo iti obëso ca
    ángel. “Quëyomisxëniria” ja quënahacaha quiha, naa jato obësoti chama. (Hebreo
    joí tsi jahuë janë tsi xo “Abadón”; carayana joí tsi “Apolión” ja nori.)
  bbr-bbr: Ak akan kamwareäu ro näwäu kos ak kamwareäu, ko Satan nukan sarau eitek
    karas kiro up urkamuk noptowon kon onoktapau wäpik kameäu. Ibru ämänis kon enip
    Abadon äiäi. Utianik, Grik ämänis kon enip Apolion. Kiro enip nukan onoktapau
    kesek, ‘ko osap erekapu aru mareäu ro.’
  inb-inb: Pai­kunata man­dagka, alpa uku­manda iaia anjil­mi ka. Pai­pa sutika, hebreo
    rimai­wa­mi ka “Aba­dón”. Griego rimai­waka, Apo­lion­mi suti ka. (Chi suti­kuna,
    llaki­chispa puchu­kag­mi ni­raiá.)
  hrv-hrv: Nad njima je kralj, anđeo Bezdana, hebrejski mu ime Abadon, grčki Apolion
    - Upropastitelj.
  box-NT: Ɓa kòoyówá mu bɛ́ɛ lé o tonkaro na pan ho kɔ̃hṹ na nàyiló ɲii mía
    yi. O yèni lè mu heberemu ɓa le Abadon, ká mu kɛrɛɛkimu á ɓa wee ve o làa
    Apoliyon, mu kúará le «Bè-yáaro.»
  ote-NT: Y núꞌa̱ ra tsꞌoꞌɛnxɛ ꞌbʉ ja ra oꞌtsi núꞌa̱ otho habʉ bí cꞌa go gueꞌa̱ mrá
    nda̱ de nuya ncꞌotoꞌʉ. Nura ɛnxɛꞌa̱ dega ebreo rá thuhu ra Abado, y dega griego
    ra Apolyo núꞌa̱ rí bøni da ꞌñena ra hyote.
  wnu-wnu: 'Qubusemsai eng wurinou baraitari ger igo oroar igoai. Baraitari eng wo
    enger tumun aib durum ue eng wonou qoat igoai. Enger eng Hibru qobt ‘Abadon,’
    qamb igour. Unum eng qanam eng ete: ‘Munon mi gugum gumutumaimau tari.’'
  zam-NT: Mbiistó'a mque no thìb xa' co' ngòc jef co' mnibe' loo mbiistó'. Xa'a nac
    thìb angl co' nquenap ye'rbìil. Angla ngro' lèe di'stèe che'n mèn hebre Abadón.
    Le' di'stèe mèn grieg na, ngro' lèe angla Apolión, co' nee di's, nac xa' co' ntelux
    con'.
  zyp-NT: Mataico aa cung lekhei abui hnui he ka, ama cawh mehthi khua khobatlung
    a uhtu vaiming khah cang ka, a ming cawh Hebru rei tah Abadon tah he ka, Grik
    rei tah Apolion aa tah. A silang cawh Rawhrangtu tahnah a cang.
  sey-NT: Pu̱ꞌsuohuaꞌire cua̱ñe ëjaë cato to̱me huesë coje hui̱ñaë pajiꞌi. Hebreo
    coca cato Abadón hueꞌequë pajiꞌi. Griego coca cato Apolión hueꞌequë pajiꞌi. Ja̱je
    cani i̱ti Nejoquë caye aꞌë, pa̱i coca cato.
  nvm-nvm: Regavo e bomana iji fu bu samuagdiamo iji anera iji mako dibuor gavo bakin
    iji samuamo ijar bu samuagdiam. Regavo e ijefuon if iji e Ibrukobuon isama ijia
    bu kua Abadon kuavo revo e Grikbuon isama ijia bu kua Aforion. (Revo vuak Aforion
    ijefuon maiji e vajai fian vajiamo).
  mps-mps: Tama augwa te sę ebo tuni bidi me deli aga te tobolu bidi bidai. Te tuni
    bidi aga te tǫ dedage aiyanu mu yai digi te tǫ page meni yai digi tonalubo ensel
    mobo bidi dao. Tama augwaligo Hibru pogo te ensel mobo bidi nogi Abadon wai. Tama
    te Grik pogo te bidi nogi augwaligo te Apolyon wai. Te Grik po nogi begelama tama
    dago pogo te bidi nogi augwaligo te Tigidali Nai Dolobo Bidi da wabo.
  pab-NT: Kaxekohasexeha hoka wakatyahitene. Toloko hatekoakore kaxaikotyasehare anjo
    atyo exekohaseha. Hebraico xako atyo Abadom enexare hoka grego xako atyo Apolião
    enexare. Xoalini hare mawenekoaretyasehare hoka nikare enexare.
  llg-llg: Lama kala manen, na ndia malanggan neme basa ata nala fo nana husik leni
    bolo doidosok leu fo deman ta mana basak. Naden nai dedeꞌa Ibrani, Abadon, ma
    nai dedeꞌa Yunani, Apolyon. Ndia ndandaan nae, “Mana Tao Makalulutuk”.
  kyf-kyf: 'Wee -gangannya ka ''wlulapɩlɩnyɔ: ''bhʋka -we ''nɩa bhloluda -ka, we ''wʋ
    -Kuzuu ''anzɩ we -mɩa. Nɩɩ, we ''ŋnɩ -wa Abadɔn zuifʋwɛlɩ ''wʋ, Apoliɔn *glɛkɩwɛlɩ
    ''wʋ. We ji -wa -Lunyumonyɔ.'
  tpi-tpi: Ol i gat wanpela king i stap hetman bilong ol. Dispela king em i ensel
    bilong dispela hul i go daun moa na i no gat as bilong en. Long tok Hibru ol i
    kolim nem bilong dispela ensel olsem, Abadon. Na long tok bilong yumi ol i kolim
    em Man Bilong Bagarapim Olgeta Samting.
  mih-NT: Iyo ra ndyaca ñaha sii tɨca xaan cuan. Zuun ra cuu ra sa ndyaca ñaha yavi
    nu ñoho ñiyɨvɨ i zavaha sa ña vaha. Nañi ra Abadón sihin zahan hebreo. Ta ñiyɨvɨ
    cahan zahan griego catyi ñu vatyi Apolión nañi ra. Cuñi si catyi si ra zatɨvɨ.
  qvh-NT: Say chucluscunapa mandagnin cargan wanwanyaycag ragracho tagpa mandagninmi.
    Say mandagpa jutinmi hebreo idiömacho Abadón y griego idiömacho Apolión.
  kms-kms: Ni king te angelo ngamo pre segi ye yeng nuaw ye te. Ni nyamb Arameik wand
    pe Abadon puq mindig. Di Grik wand pe Apolion puq mindig. (Nyamb ren ni puate
    te “wuti yumbo brequ nindiny ye.”)
  agn-agn: Ang adi nira yay ang anghil ang pagbantay ong prisoan ang kadalem-daleman.
    Ang aran na ong bitalang Hebreo si Abadon, ig ong Grigo si Apolion, ang maliag
    yaning Maniglangga.
  nhi-NT: Uan ninueyitlayancancau yeh naquin tlayacantoc itich in tlacoyoctli tlen
    amo icpia iyacatlamilis, uan itoocaa ica hebreohtlahtol Abadón, uan ica griegohtlahtol
    Apolión, ictosniqui tlaxixititzani.
  ttc-NT: B'ix te k'ulul mandad kyetz, a te ángel ti'j te jul aj k'onti'l txe', b'ix
    tetz tb'i tuj te yol ebrey “Abadon” b'ix tuj te yol gryeg “Apolión” [aj telponx
    Xitul Kyaqil].
  dan-1931: De have Afgrundens Engel til Konge over sig; hans Navn er på Hebraisk
    Abaddon*, og på Græsk har han Navnet Apollyon. { [*d. e. en Ødelegger.] }
  kwj-kwj: 'Mekupu hima laka wuhi fo, king apukolaka hinga o da. Kari king apukolaka
    rini ka kaimbwa naha ambwenda nambwe wa laka ni aulindau ensel. Hipuru mwanji
    ki ori ensel ni ka hinga wu uchandau, Ambaton. Woro Girik mwanji ki ka hinga wu
    uchandau, Apoliyon. O mwanji mwe ti ka hinga: Ele mwaꞌambwe ni walambe naha wosindau
    hima.'
  vie-OVCB: Vua của chúng là thiên sứ của vực thẳm, có tên A-ba-đôn theo tiếng Hê-bơ-rơ
    và A-bô-ly-ôn theo tiếng Hy Lạp.
  kze-kze: miwítí anóndako avéúníyaai-maika'a kárákwirowai áwí'a Yútaa-kwaasi tááivinkemba
    Ípíru-aimpinkemba Ápátono suwasá Kíríki-kwaasi tááivinkemba Ápóriyono suwaná mináwíkóná
    ááimba sáwí'a umásúwáiwaiman-iye siráawe.
  mpj-mpj: Maaja-janampa nyinapayi Mamamili wikarru, purntarlkakajaku, pirtikulurrjura
    maaja nyinapayi. Yini palunyangaya jilanya wajalpayi, Yapatanpa. Kiriki wangkawintiluya
    palu wajalpayi, Yapaliyanpa.
  lbk-lbk: Wad-ay nan alicha ay mangiyapo ken chaicha ay siya nan anghel ay apo isnan
    chey fito ay maid pengpeng nan kaachaemna. Nan ngachan nan chey ay anghel, et
    Abaddon isnan kali ay Hebreo, ya Apolion isnan kalin si Griego. (Nan ayen nan
    ngachana et, “Nan Enpakawas”.)
  mto-NT: Jyaye̱jptup tseꞌe toꞌk juuꞌ veꞌe ka̱ꞌmijidup, je̱ ko̱ꞌo̱y aangelests je̱ꞌe̱
    veꞌe juuꞌ veꞌe je̱p ka̱a̱k jótup. Je̱ ángeles, Abadoonts je̱ꞌe̱ veꞌe yaktij je̱
    hebreo aaj. Yakvintó̱kivats je̱ꞌe̱ veꞌe kya̱tsa̱pítsum.
  bzh-bzh: Hir mehö-los-bengö og yiḳ angër sën neġin asoreng sën luḳ meya rot gahë
    degwa ma lo. Denenër angër sënë arë loḳ Hibru ayej bë Abadon, geGrik ayej nebë
    Apolyon. Log hil pekwë doḳ ayed nabë Mehö-kevohsën-nġaa-pin.
  guj-2017: અનંતઊંડાણનો જે દૂત છે તે તેઓનો રાજા છે; તેનું નામ હિબ્રૂ ભાષામાં અબેદોન,
    પણ ગ્રીક ભાષામાં તેનું નામ આપોલ્યોન એટલે વિનાશક છે.
  jvn-NT: Walang-walang mau nduwé ratu, yakuwi mulékat penggedéné jurang peteng. Ing
    basa Ibrani jenengé Abadon, ing basa Grik Apolion, tegesé tukang ngrusak.
  byr-byr: Kumɨnyɨ munyaba kumɨre maremwaaidei yɨ sai yɨrorɨla yune kewewɨnɨ yɨnɨgwalaawɨka
    yɨ daanga maayavɨya ejelɨyalyɨ. Sarere yayaꞌ Yɨvɨruyagaalyavɨ Aavathonɨ, yɨ Gɨrikɨyagaalyavɨ
    Aapolɨyonɨ. Yayavɨ aaya kaavɨlyasɨ, “Yuyangɨ Kayaaka Yɨgalakadei.”
  ian-ian: Ndina njambwi king ngi lɨga. Wan nyan ndai lɨmbwilaa la waangu vɨga la
    nyana. Judana kwundimba ndɨna sɨ “Abadon” walɨndi. Grikna kwundimba ndɨna sɨ “Apoliyan”
    wandi. (Nɨna kwundi Kavle Vat Yilɨga Nyana waa walɨnɨn.)
  hun-hun: Királyuk a mélység angyala volt, annak neve zsidóul Abaddón, görögül pedig
    Apollüón, azaz Pusztító.
  mcf-NT: Abi nidmequid aton icbo Satanasën yuaido uidën uacnuësh choquidbidi niosh.
    —Unës uanquidquio nec —quequin isadaidbon onqueten abadon caposh. Quidieco matsesën
    onqueten apoyon caposh.
  kjs-kjs: Nimu surubape ali mudu komea mapiraasa. Go ali muduri no su nekaa-para
    surube Satan-na koe ensel piru aaya. Go ensel-na biri Hibru adaa agale madaare
    Abadon leme. Go puma Grik adaa agale madaare Apolion leme. Go pea pare naana adaa
    agale madaare ele Raayo makoyaape Ali lema.
  mni-mni: "Makha naidaba kombu pannaba swargadut aduna makhoigi mathakta ningthou\
    \ oina palli. Mahakki mamingdi Hebrew londa Abaddon kou-i; aduga Greek-tana Apollyon\
    \ kou-i (wahandokti “Manghan takhanba mi”\x94 haibani)."
  yad-NT: Vindya ruvamiy nutyityu̱ ji̱ta vichasara jpa̱si̱ vataju̱musiy. Si̱tya vichasara
    Ebrévu niquejadamu “Abadó̱”, Curiyécu niquejadamuntiy “Apoñó̱”, jiryatiy vuryi̱tachara
    “Parutara”.
  mxb-NT: Ta mií ángel dándáki nda̱ ma̱á ini yái̱ konó ñoó kúú satoꞌo ri̱, ta Abadón
    naníán xíꞌín to̱ꞌon hebreo, ta xíꞌín to̱ꞌon griego naníán Apolión. To̱ꞌon yóꞌo
    kóni̱ kaa, ña̱ dánaá ñaá.
  pon-2006A: Mie arail nanmwarki men me kakaun irail, iei tohnleng en pwoahr loalo
    me soh kapi. Ede ni mahsen en Ipru, Apadon, oh ni mahsen en Krihs, Apolion (me
    wehwehki “Meninkau”).
  maq-NT: Hane sacuaha rey rë chu ne, má ángel rë nduchin jan. Ángel jan ne, Abedón
    hmí rë sa xi hne hebreo o Apollyon sa xi hne griego. Catsijo cjua vë ne, vijne
    Ngu xi Tsiqueya rë.
  hto-hto: Afe fíuaɨ illaɨma ite. Afémɨe fɨénide jóriaɨ ɨbáirafo úiñotɨmɨe. Afémɨe
    mámecɨ hebreo uaido Abadón; íemo griego uaido Apolión. Afecɨ daɨíacade “Nɨné táɨnocaitaitɨmɨe.”
  por-BRBSL: Eles têm sobre eles como rei o anjo do abismo. Seu nome em hebraico é
    “Abaddon”, mas em grego, ele tem o nome de “Apollyon”.
  ces-NKB: A měly nad sebou krále, anděla propasti, který se hebrejsky jmenuje Abaddon
    a v řečtině má jméno Apollyon.
  cui-cui: 'Barapo suremonaein xeina pia pentacaponaein, po pentacaponaein peewatsin
    barapo pia pin mʉthʉ, po mʉthʉ ira bemʉthʉ taerucuareca. Barapo matatsunpin pon
    suremonaein pia pentacaponaein tatsi hebreo jume wʉntha “Abadón”, jei. Seicaya
    griego jume wʉntha “Apolión”, jei. Barapo jume wʉntha jeye: “Pon Pecaewitaxubin
    daxita”, jei.'
  boj-2014: Sis naŋgo mandor agi sub guma koba taqato qaji laŋ aŋgro. Aqa ñam Hibru
    anjam na Abadon. Gago anjam na Tamo Padaltnjro Qaji.
  eng-OEBUS: They have as their king the angel of the bottomless pit, whose name,
    in Hebrew, is ‘Abaddon,’ while, in Greek, his name is ‘Apollyon’ (the Destroyer).
  eri-eri: Nere nebere king ete no nebere mora bagu yafana. King waha no u-u gai gamu
    minou hugu uwau waha nomo ensel. Hibru beele langa nere ensel waha unyi, Abadon
    tutude. Ariya ere ebere beele langa nere le‑lede, Dada Oruwanga Inyabamugou Fai.
  aly-aly: Antyerl anyent atyetyart ikwer-rnem intelty-rnemew anenh, rap irrka intwer
    kwert-akertew-artey anenh. Angka Hebrew-they renh itnewem Abaddon, angka Greek-theyan
    itnewem Apollyon-arl. Itna yanh-atherrel ileyel, Altheney-angker Ingkerr.
  wiu-wiu: Eni apio wane uku yatene peya odene edelo agoke-kama lukoa mekoi. Eni ge̱yo
    nine piane koa yopiko edelo agoke uku. One ibinipa Iberu agaleke Abadone wa oa
    Geriki agaleke Apolione wa oa tiki. (Apolione wapa nipa ali wia atukako ago wa
    oo.)
  swe-swe: Som kung över sig har de avgrundens ängel, som på hebreiska kallas Abaddon
    och på grekiska Apollyon. [Båda orden betyder ”förstörare” och syftar på döden
    eller Satan, se även Job 26:6; 28:22; Ords 15:11.]
  cth-cth: Ahnimae siangpahrang teh ka pout thai hoeh e kadung poung e tangkom e kalvantami
    lah ao. Ahnie min teh Hebru lawk lahoi Abadon telah a kaw awh teh Grik lawk lahoi
    Apollyon telah a kaw awh.
  mti-mti: Mu kin mumawa oya niba onan nogawa aneyaeba wakene. Me iviwa gae Ibru gumbe
    Abadon ge gae Griik gumbe Aporion veme.
  pad-NT: Hodi bihiaki anokhomini nokiavahariki akadava'ava abono va'ora vaka'da'diki
    adani omavari fori vihiki. Hodi bihiaki akadava'ava abono onina hebreu athini
    Abadom, onina grego athini Apolião. (Pamoari athini onina nahina hahavi napohimajava
    abono. Jahari kahonai abono ada.)
  twi-twi: Wɔwɔ ɔhene a odi wɔn so, a ɔno ne ɔbɔfo a ɔhwɛ bun no so. Ne din wɔ Hebri
    kasa mu de “Abadon” na Hela kasa mu nso, ɛde “Apolion” (a ɛkyerɛ Ɔsɛefo).
  hlt-hlt: Amih ah tangrhom dung kah puencawn te manghai la om. Anih ming te Hebrew
    la Abaddon tih Greek la Apollyon tila om.
  tbz-SIM: 'Kɛ̀ difɔ̃̀tìrì cũmpuri kóo kpɑ̀ɑ̀tì fɛ̀ bɑkɛ́ kòo yètìrì tu: Okɔ̀ùtì,
    nɛ̀ ebedee kó tinɑ́ɑǹtì Abɑnɔɔ, nɛ̀ kɛrɛki kpɛti Apodiyɔ̃ɔ̃.'
  san-GUJ: તેષાં રાજા ચ રસાતલસ્ય દૂતસ્તસ્ય નામ ઇબ્રીયભાષયા અબદ્દોન્ યૂનાનીયભાષયા ચ
    અપલ્લુયોન્ અર્થતો વિનાશક ઇતિ|
  ake-NT: Tepuru kon pe kin pe, iya'mu pʉn iteuta inserʉʉi ku'sa' to' uya esi'pʉ.
    Itese' Ipuru amʉ' maimu yau “Apatan,” mɨrɨ awonsi'kɨ Kiri' amʉ' maimu yau “A'poriyon”.
  qvn-NT: Chaycunapaga mandagnin canag, mana ushayniynag ruyi pözupa llävin charayagmi.
    Nätan jutinmi canag hebreocunapa rimayninchrüga ‘Abadón’, nätan griegochrümi ‘Apolión’.
    (Nätan quechuachrümi ‘Pampanman rurag’ ninan.)
  tku-NT: Xtu'qui' ixtaka'lhī chā'tin ixpuxcu'ca'n. Xla' ū'tza' ángel tī ixmacamaxquī'canī't
    xapūlhmā'n lhu'cu'. Huā'mā' ángel ixtacuhuīni' Abadón ixtachihuīnca'n hebreos,
    ē Apolión ixtachihuīnca'n griegos. Huā'mā' huanicu'tun Mālaksputūnu'.
  bjk-bjk: Idi ma önga king ewe ixo kure sik idi. Ine ina angelo meringan kö mara
