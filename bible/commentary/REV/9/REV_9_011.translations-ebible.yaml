verse: REV.009.011
translations:
  kpx-kpx: Iale kebia nalievemale kosive keu kumoe matama ke biage. Diue hotomo ivive
    moleike Abadoni. Ige Giliki hotomo ivive moleike Abolioni. Hoto abui ke ihu koseanu.
    Keu ata aiogevemale.
  okv-H: Eto enana ta embo okose amo Anera sasapura enda hu ta iragora amita tihi
    jigari Anera amita javo amo hebrew ta ke na “Abaddon” ke eagora eto Greek ta ke
    na eagora amo “Apollyon” ke eagora.
  tbo-tbo: Ma hai taniwaga tauna tu winoyanoya domona tu galena itetena gowana Hibulu
    ponahiyei hi pa Abadoni, ma mi Giliki ponahiyei hi pa Apoloni, ma anona naka Tu
    wiapapoe.
  mal-C: അഗാധഗർത്തത്തിന്റെ ദൂതനാണ് അവയുടെ രാജാവ്. അവന്റെ പേര് എബ്രായഭാഷയിൽ അബദ്ദോൻ
    എന്നും ഗ്രീക്കുഭാഷയിൽ അപ്പൊല്യോൻ എന്നുമാണ്.
  grc-SR: ⸂Ἔχουσαι βασιλέα ἐπ᾽ αὐτῶν⸃ ⸆ ἄγγελον τῆς ἀβύσσου· ὄνομα αὐτῷ Ἑβραϊστὶ Ἀββαδών,
    ⸂2ἐν δὲ⸃ τῇ Ἑλληνικῇ ὄνομα ἔχει Ἀπολλύων.
  bgc-bgc: घणे अथाह कुण्ड का दूत उनपै राजा था, उसका नाम इब्रानी म्ह अबद्दोन, अर यूनानी
    म्ह अपुल्लयोन सै।
  khz-khz: Ira mageria vele kamuna pa king. Ia na egita-tagorana. Ia volega ropukelau
    na aneruna. Voaneru arana Heberu karorai Abadon, na Grik karorai Apolion, (ganina
    vega-rakava-kwaikwai talimana).
  deu-TKW: Sie haben über sich als König den Engel des Abgrundes, der auf hebräisch
    heißt Abaddon, auf griechisch Apollyon.
  zsr-NT: 'Zoa nu rna beꞌi lecbaꞌ, nu naꞌ nac gbaz xöhuiꞌ qui latj chul. Gbaz ni nazíꞌ
    lei lu didzaꞌ hebreo: Abadón, le rna lu didzaꞌ griego: Apolión, len lu didzaꞌ
    xidzaꞌ: “Nu Rusnít”.'
  lin-lin: Anjelu ya libulu ya monene mpe ya molili makasi nde azalaki mokonzi na
    yango. Kombo na ye, na lokota ya Ebre, « Abadoni ; » mpe, na lokota ya Greki,
    « Apolioni. »
  hns-NT: Oelogke raadja gahiera petie ke parie raha. Okar naam Israel ke bhaasa me
    Aabadon hai, aur Griek ke bhaasa me oe Aapolion bolaawal dja hai. Ie doei naam
    ke matlab hai „‘bielwaawe waala.”’
  noa-E: Mag langosta pöm durrpierr aaidʉ thʉnʉm pör ĩchab ich mag ierr ithurm wëjöm
    ee thʉrrdö sim aar chi pörkha sim ag mepeerpaiu. Mag mepeer thʉ̈r Abadón aajem
    ebreonaan meúa. Maagwai griegonaan meúata Apolión aajem. Mag sim aig maach meúan
    “õor pöm khëchmie” a simʉu.
  eng-EMTV: having as a king over them the angel of the bottomless pit; whose name
    in Hebrew is Abaddon, but in Greek he has the name Apollyon.
  mib-NT: Te íyó ɨɨn jeē cujéhnu nuū tɨ̄, te suu cúu ndajéhé jexeén jeē ndíto tūhnchi
    cúnú ndasɨ́ un. Te ndajéhé un yuhu hebreo naní Abadón, te yuhu griego naní Apolión,
    jeē cuní cahān maá jéē snáā.
  lif-NT2: खुनिॽ हाङ्‌ङिङ्‌ग कुद्रोःम् मे़ःन्‍नेबा लुम्‍बाःत्तिल्‍ले़ कुमाङ्‌लाइङ्‌बान्
    वये़रो॥ खे़ल्‍ले़ कुमिङ्‌ग हिब्रु पाःन्‍दाङ्‌ङो अब्‍बादोन नु ग्रिक पाःन्‍दाङ्‌ङो
    अपोल्‍लियोन्‍लो (कङ्‌हाॽरे़ कुबेःङ्‌ग “के़मे़ङ्‌बा” पोःङ्‌लो)॥
  xnj-xnj: Kangi vavi na nkosi mweakuvalongosa, mwene ndi mtumu wa kunani kwa Chapanga
    mweapewili uhotola wa Ligodi langali mwishu, liina laki kwa Chiebulania ndi Abadoni,
    na kwa Chigiliki ndi Apolioni, mana yaki ndi “Mkomaji.”
  mmx-mmx: Diga ruuna loorong, neni laangelo ik lok tatao lemeroon. Laasen teren keneng
    at lavapaase Ibru do ne Abadon la at lavapaase Grik do ne Apolion. Lavasuun at
    na laasen do “Laradi sesele utut kepe.”
  cbr-NT: A chanpucaman 'apu ax ca quini chaira 'aish nëmíinra anu 'icë ñunshíncaman
    cushi 'iaxa. A ñunshinan anëx ca hebreo banan cacë Abadón 'icën, griego banan
    cacë ca Apolión 'icën.
  tee-NT: Chai alin ix'ucxtin'an ju anu' silek. Yuchi ju xa'anquilh junta na makat
    lhok'onk'o'anta. Junta jantu lai c'atsacan tas tus anch ju cha'an. Ju ixtapaka'ut
    ju anu' anquilh lacalhihebreo Abadón juncan. Chai lacalhigriego ma Apolión juncan.
    Ju chunch va nomputun ni amaknini' junita.
  eng-LSV: and they have over them a king—the messenger of the abyss—a name [is] to
    him in Hebrew, Abaddon, and in the Greek he has a name, Apollyon.
  cak-NT: Y ri qui-rey ri sac' ri', ja ri ángel ri rajawal ri nimalaj itzel jul ri
    can jumul k'eku'm rupa. Ri qui-rey ri sac' ri', Abadón ni'ix che pa ch'abel hebreo,
    y Apolión ni'ix che pa ch'abel griego.
  pah-NT: Tukuruhua ruvihavuhu'ga koi yvykwara ruvihavuhu'ga – kiroki yvykwaruhua
    oho paivouhu. Hebreus'g̃a ono Abadom ga rehe gareraramo. Gregos'g̃a ono Apolião
    ga rehe gareraramo. Nhande tino ga rehe Ahemoka'nhyma gareraramo.
  sja-NT: Ãchi rey Satanapa ãra chok'apari. Ichi ma uria nãpɨa bɨ jɨ̃apari. Hebreo
    pedeede ichi t'ɨ̃jarapata Abadón; griego pedeede Apolión; jara k'inia bɨ Eperãarã
    Peepari.
  xed-xed: Mghama taŋ ná, tsaya duhwala halaway ya ta ga mgham ta ghəŋa tsa gudzuvruŋ
    ya. «Abaduŋ,» ka lu ta hgay nda gwaɗa Hebru. Nda gwaɗa Grek ya guli ná, «Apwaliyaŋ,»
    ka lu ta hgay. «Tsaya zaɗaku.»
  mks-NT: Ta mé da̱ cómí cuéntá sa̱ha̱ mé ti̱ca cán naní da̱ Abadón tu̱hun hebreo
    ta naní da̱ Apolión tu̱hun griego. Ta qui̱vi̱ dá cúni̱ cachi a da̱ jándihi sa̱ha̱
    tócó ndihi ña̱ha. Ta da̱ cán cúú da̱ cómí cuéntá sa̱ha̱ yávi̱, ña̱ co̱ xínu̱ nu̱
    ndíhi nu̱u̱ cán.
  gfk-S: Nudi tike tamat na lilie nong i kure di. Aie no angelo mekaia ra lulur. Ma
    no hinsana tano nianga gar na Israel be Abadon (ma tano nudait nianga, no Ut na
    Haragawai).
  bmu-bmu: Gawöt mieŋgö kiŋ kembuŋini mi ömewöröme yeŋgö löm dutŋi qahö miaŋgö garataŋi
    qetŋi Ayuayuhu Toŋi. Mi Hibru keunöŋ Abadon aka Grik keunöŋ Apolion.
  dgz-dgz: Paki ayop mugawa anea koerage da urat nononga ni diriwa uoni kwayup taini
    apanewa. Anea koerage ame yaua dere. Iburu nop muga gapan waine Abadon. Gurik
    nop muga gapan waine Apolion. Apolion guegue wat momagini apanewa.
  eng-GNV: And they haue a King ouer them, which is the Angel of the bottomlesse pit,
    whose name in Hebrewe is Abaddon, and in Greeke he is named Apollyon, that is,
    destroying.
  zaa-NT: 'Ca langosta nna dua ttu nu rigú''ubia'' qui'' quį, ttu ángel malo nu té
    poder quì''į le'' pozo nu dia adiru tettia. Ángelia lani titsa'' hebreo nna lą́
    Abadón, lani titsa'' griego nna láą Apolión, tì''ba nu rena ri''u: Nu Rul·lùỹa
    latsi'' ca enne''.'
  eng-WEBSTER: And they had a king over them, who is the angel of the bottomless pit,
    whose name in the Hebrew language is Abaddon, but in the Greek language he hath
    his name Apollyon.
  guh-guh: Bosese cajena xaina ángelnë pitorobinënexatsi, pinijimëthëxaneto pevetsinë.
    Bajarapaángelnë hebreojumeta pevënë Abadón. Griegojumeta pijinia Apolión, “Peverebiabinë,”
    pejaijume.
  bon-bon: Teeme mope biname yepä mename seemo puga ge. Tabe te ire jetwenige pui
    piiyemrage cupicu ne. Heberu mene ca teeme ngii lui Abadoni, Griik mene ca lui
    Apolyoni. Teeme aboclomta lui egä ‘Sabe Wawenayame’.
  nhw-BL: Inintlanahuatijca elqui ihueyi tequihua Toteco catli mocuepqui se fiero
    ajacatl. Yaya catli tlanahuatía ipan nopa ostotl catli tlahuel huejcatla hasta
    amo quipiya itzintla. Yaya ipan camanali hebreo itoca Abadón. Huan ipan camanali
    griego itoca Apolión, huan itoca quiijtosnequi Tlasemanquetl.
  swh-ONEN: Walikuwa na mfalme wao, ambaye ni malaika wa lile Shimo, ambaye jina lake
    kwa Kiebrania ni Abadoni, na kwa Kiyunani ni Apolioni.
  wbi-wbi: Valyale na ghope hwene n'tua pakyanya pa vanyamola ava mwina ilya kuvusila
    kusila. Ilitavua lya lyeene mu Kiebrania lye li Abadoni, na mukiyunani ilitavua
    lya mweene Appolioni.
  bba-bba: Yi sunɔ mɔ yin suunu sɔɔ wi u sɑ̃ɑ wɔru bɔkɔ nɔru sɑriruɡuu ɡen ɡɔrɑdo
    wiruɡii. Win yĩsirɑ kɑ Heberum Abɑdoni. Kɑ Gɛrɛkim mɑɑ wiyɑ bɑ mɔ̀, Apolioni.
  eng-KJVCPB: And they had a king over them, which is the angel of the bottomless
    pit, whose name in the Hebrew tongue is Abaddon, but in the Greek tongue hath
    his name Apollyon.
  kgk-NT: Nhandejáry rembigwaikwe opyta huvixa ramo íxupe kwéry. Upe va'e yvykwarusu
    ijapy e'ỹ va'e-rehe onhangareko va'e. Hebreu kwéry nhe'ẽ-py katu héry, “Abadom”
    ha grego kwéry nhe'ẽ-py katu héry, “Apoliom” ha nhane nhe'ẽ-py héry voi, “Mba'e
    Mbyaihaty”.
  waj-waj: 'Aangeraivo soopa hokoba mmata mmeeduuya vuuvaara duuvo inna iyara dira
    kieetaivovee. Inna nnutuuvo Eporai kuaivakidiri tunoo: Apatoono, tuduu Ereengaa
    kuaivakidiri tunoo: Aporuoono, tiravai. Ii nnutu ivaitana oyaivo ataama vainoo.
    Gioonna kiaapuuya ruputu taikeeraivovee.'
  cpy-cpy: Irika reewaritakari tsinawo-niro, ronampiri Tajorentsi naawita, riitakira
    pinkathari-wentan-tatsiri janta inthomoeki-perotzi omoo. Iiteetziri “Thonkan-taniri.”
    Iñaaniki Heber-paeni, iiteetziri “Abadón.” Iñaaniki wirakocha, iiteetziri “Apolión.”
  mpx-mpx: Wali kin i gan i houwaagil, iya gol toto milaulauina hot ana anelose, alana
    pana Hibilu hi ba Abadon, ge pana Gilik hi ba Apoliyon, ali sapu heiya “Toapapanak.”
  wbp-wbp: Jinta marramarra ngulaju wiri ngularraku panuku jintilykakuju. Nyanungurlu-ka
    jintangku warrawarra-kanyi rdaku yinya kaninjarra-nyayirni walyangkaju. Yimingka
    Yipururla yirdi nyanungu-nyanguju ‘Yapatanu’. Yimingka Kirikirla yirdi nyanunguju
    ‘Yapaliyana’. Yirdi kujaju ‘Riwarr-pinja Panu’.
  luo-luo: Ruodhgi motelo nigi en malaika mar bur matut maonge gikone ma nyinge miluongego
    gi dho jo-Hibrania en Abadon, to gi dho jo-Yunani en Apoluon (tiende ni Ngʼat
    maketho gik moko).
  nhe-NT: Inintlanahuatijca elqui nopa elhuicac ejquetl tlen mocuepqui se fiero ajacatl.
    Yajaya tlen tlanahuatía ipan nopa ostotl tlen tlahuel huejcatla hasta ax quipiya
    itzintla. Yajaya ipan tlajtoli hebreo itoca Abadón. Huan ipan tlajtoli griego
    itoca Apolión, huan itoca quiijtosnequi Tlaxolejquetl.
  aii-aii: ܐܝܼܬ ܗܘܵܐ ܥܲܠܵܝܗ‌ܝ ܡܲܠܟܵܐ، ܡܲܠܲܐܟ݂ܵܐ ܕܗܵܘܬܵ‌ܐ، ܗ̇ܘ ܕܫܸܡܹܗ ܒܠܸܫܵܢܵܐ ܥܸܒ݂ܪܵܝܵܐ
    ܟܹܐ ܦܵܐܹܫ ܩܸܪܝܵܐ ܐܲܒܲܕܘܿܢ، ܐܝܼܢܵܐ ܒܠܸܫܵܢܵܐ ܝܵܘܢܵܝܵܐ ܟܹܐ ܦܵܐܹܫ ܩܸܪܝܵܐ ܐܵܦܘܿܠܘܿܢ.
  esk-NT: Ataniqaġniqsut israġulganik natiqsiñaitchuam aŋmanġum. Jew-ŋuruat atiqaġniġaat
    Abaddon-mik, aasriiḷi Greek-ŋich taggisiqaqługu Apollyon-mik, itnautiqaqtuaq Piyaqquqtimik.
  msb-msb: An hadi ninda amo an anghel na bantay sa waraʼn katapusan na buho. Abadon
    an iya ngaran sa surmaton na Hebreo. Sa Griego, Apolyon na an gusto sabihon Parasira.
  cpa-NT: Jøng² ángel quiah¹² tøg² nǿng² jøng² ma²lán¹² dsa² dsen¹³ quián¹² chi³nøh²
    héi². Abadón báh³ tsen² ángel héi² quianh¹³ jǿg³ hebreo. Apolión báh³ tsen²dsa
    quianh¹³ jǿg³ griego, hi² hniu¹dsa juúh²dsa “dsa² hén² ca¹lah¹jǿ¹.”
  dso-dso: ତାକର୍‌ ଉପ୍‌ରେ ଗଟେକ୍‌ ରାଜା ସାସନ୍‌ କର୍‌ତେରଇଲା । ସେ ପାତାଲେ ଦେକା ରକା କର୍‌ବା
    ଦୁତ୍‌ । ଏବ୍‌ରି ବାସାଇ ତାର୍‌ ନାଉଁ ଅଇଲାନି ଅବଦନ୍‌ । ଆରି ଗିରିକ୍‌ ବାସାଇ ଅପଲିୟନ୍‌ । ତାର୍‌
    ଅରତ୍‌ ଅଇଲାନି କୁରୁପ୍‌ନାସ୍‌ କର୍‌ବା ଲକ୍‌ ।
  meu-meu: Idia na mai edia pavapava, guri dobu-hereana aneruna bunai; ia ladana Heberu
    gadodia ai be Abadon, a Helene gadodia ai ladana na Apoluon.
  yva-NT: Awa akari po matutire pamo Anakakai Akoe apa naito teto unsanda Atemo Wene
    rai, apa tame raura ayao Yahudi raijamo Abadon muno raura ayao Yunani raijamo
    Apolion (ama ine mare “po randamisy”).
  dgc-dgc: I hari dia éy tu anghel a medukés a bahala to ébut a medédisalad. Ti Abadon
    i ngahen na ta kagi na Hebreo. Ey du Griego, i pégngahen de dia éy ti Apoliyon.
    (I kahulugen na éya éy siya i magwasaka.)
  zpm-NT: 'Lëë grë metso co pxeeḻ anjl dox ne rnabey guierdoo co, anjl ne rnee zha
    Israel Abadón, laa xtiidz zha Gres rnee zho ma Apolión. (Nac diidz co, zig rnee
    ne xtiitsë ne: Zha ne rnitlo.)'
  hix-NT: Nyamoro kayaryetà ymo, yuhnayen yoh me nehxakonà. Noro ymo yosotà ryhe,
    Akmaknon katxho me naha. Ekmàryewyana komo rwonà rma àro ha, Akmaknon katxho.
    Aporyon katxho me rma naha, Kryekyana komo wya. Anàhnohno ynye katxho me rma naha.
  sim-sim: Lir malakama ngashi lir. Or ensel wa kasalkop nandarin washilindari ensel
    oria. Hibru mashik hi orhi Abadon oria. Hi oso maintontlo sihi Mbele mbelen kavak
    nanda ma ria.
  npi-ULB: गहिरो अतल कुण्डका स्वर्गदूत तिनीहरूका राजाजस्तै थिए । हिब्रू भाषामा त्यसको
    नाउँ एबाड्डोन थियो र ग्रिक भाषामा त्यसको नाउँ अपोल्‍लियोन थियो ।
  cgc-cgc: Ari na gadumala ki danen, kanen angil na patugyanan ta lungag na kadalemen
    an ula katapusan. Naan ta linggwai na Hebreo ngaran din an Abaddon daw naan ta
    linggwai na Griego ngaran din an Apolion na beet ambalen manugsamad.
  tim-tim: Akto kembuyeŋe siâ talep. Kembu are âmâ aŋelo siâ dâp timopŋe bo aregât
    damunŋe. Dâ aŋelo aregât kotŋe amâ Yuda yeŋgât denân amâ Ambondoŋ. Dâ Girik yeŋgât
    denân âmâ Apolioŋ. Dâ den purikŋe amâ hilipko hilipko amboŋe.
  yor-yor: Wọ́n ní angẹli ọ̀gbun náà bí ọba lórí wọn, orúkọ rẹ̀ ní èdè Heberu ní Abaddoni,
    àti ni èdè Giriki orúkọ rẹ̀ a máa jẹ́ Apollioni (èyí ni Apanirun).
  wos-wos: Deka néma du dé wun wekwaka hatikwa ensel dé. Hibruna hundimbu wun enselna
    xi Abadon dé. Grikna hundimbu déka xi Apolion dé. Wun xina mo hundi angi dé, Atéfék
    Jonduré Haraki Hurukwa Du dé.
  emp-NTPO: Maʌ̃ ad̶ichichi borora uria dau cʌre b̶ʌ wagabaria. Idji trʌ̃ra hebreo
    bed̶ead̶e Abadoʌ̃ abadaa. Griego bed̶ead̶e Apolioʌ̃ abadaa.
  eng-F35: having as king over them the angel of the Abyss—his name in Hebrew is Abbaddon,
    while in Greek he has the name Apollyon.
  ind-ind: Roh jahat yang memerintah batalion belalang itu adalah penguasa jurang
    maut. Dalam bahasa Ibrani namanya Abadon, dan dalam bahasa Yunani Apolion. Kedua
    nama itu artinya ‘penghancur’.
  pes-OPCB: پادشاه آنها، همان فرشتهٔ چاه بی‌انتهاست، که به زبان عبری او را «اَبَدون»
    و به یونانی «اپولیون» می‌نامند، و معنی آن، «نابود کننده» می‌باشد.
  mpt-mpt: I komok esa biebe. Kwiam bil amite tamalaim blim amit holo unebue kima
    bie nakae i komokobe. Hiblu wengo e niniino dabaniba Abadon ge oha binabiobe.
    Eka Glik ile dabaniba Abolion ge ohabiam binabiobe. E niniin olo mitmakamo makob
    inamin namino watwat dabonamin nakabe.
  ssx-ssx: Kini homeke ma꞉nda꞉ma꞉ iki handeteke hala꞉me. Ipikita꞉ mo honiki na wiki
    naku tieke kiakena꞉ handeteke hala꞉ enisoloe. Hibulu pima꞉ ipika꞉ bikita꞉ A꞉ba꞉dono.
    Kitiki pima꞉ta꞉ A꞉poliyono Koto bikita꞉ Hoeyaasa꞉ halie laa ala꞉me.
  mkl-mkl: Ilɑɑlui kɛtɛnɡbo ŋɑui í jɛ ɑmɑlekɑ ilu irii isɑ nlɑ hɑi nɛ kɔɔu. Iriɛi
    í jɛ Abɑdɔ̃ɔ do feei Ebɛɛ. Do Gɛrɛki mɔ ɑ̀ yɑ kpooi Apoliɔ̃, wɑɑtɔ Woo bɛjɛ.
  gaq-gaq: ମେଁଇଂନେ ଆଡ଼ାତ୍ରା ମୁଇଂ ଇଃସାଙ୍ଗ୍‌ ସାସନ୍ ଡିଙ୍ଗ୍‌ଡିଂକେ । ମେଁ ପାତାଲ୍‌ପୁର୍‌ନେ
    ଦାଇତ୍‌ରେ ଲେଃକ୍ନେ ମୁଇଂ ଦେବ୍‌ଦୁତ୍ । ଏବ୍ରୀ ବ୍ନାସାରେ ମେଁନେ ମ୍ନି ଆବାଦନ୍; ଗ୍ରିକ୍‌ ବ୍ନାସାରେ
    ଆତେନ୍‌ ମ୍ନି ଡିଂଡିଙ୍କେ ଆପଲ୍ଲିୟୋନ୍ ଅର୍ତାତ୍ ବାଗୁଏଣ୍ଡ୍ରେ ।
  gof-RNT: Enttana haariya kawoy de7ees; he kawoy olla kiitanchchuwa. Iya sunthay
    Ibraysxe doonan Abddoona; qassi Girike doonan Apholiyoona geetettees. Iya sunthaa
    birshshethay “Dhaysseyssa” guussu.
  unx-unx: ଇନ୍‌କୁଆଃ ଚେତାନ୍‌ରେ ମିଆଁଦ୍‌ ରାଜା ରାଇଜେ ତାଇନାଏ । ଇନିଃ ହୁଆଙ୍ଗ୍‌ଗାଡ଼ାରେନ୍‌
    ମାରାଙ୍ଗ୍‌ ଦୁଁତ୍‌ ତାନିଃ । ଏବ୍ରୀ ଜାଗାର୍‌ତେ ଆୟାଃ ନୁତୁମ୍‌ ଆବ୍‌ଦୋନ୍‌ ଆଡଃ ଗ୍ରୀକ୍‌ ଜାଗାର୍‌ରେ
    ଏନ୍‌ ନୁତୁମ୍‌ ହବାଅଃତାନା ଆପୋଲିୟୋନ୍‌, ଏନାରେୟାଃ ମୁଣ୍ଡି ଜିୟନେନିଃ ।
  gah-gah: Itó ageló makó eza aseva nomi galeló gizapa oaká noimó nenémo kugulizaki
    venini noive, agulizá nene Hipulu vegenalitini gakokutí Apaton, itó Kiliki vegenalitini
    gakokutí Apolion, itó lelí gakokutí nene vauna aleakató ve.
  lcm-lcm: Na kipo atogon kari tulava, kapo paturia aongos, angelo i nei mata lulungai
    asiang ang, kana asan si mengen si ri Eberaio ta Abadon na si ri Elas ta Apoluon.
  aer-aer: Alkere-arenye anyente aneke inteltye nhenhe areyeke alartetye-arle, re
    iperte akngerre kwerte-akerte yanhe renhe arntarnte-aretyarte. Nhenge angkentye
    Hebrew-ele arritnye ikwerenhe Abaddon aneke, nhenge angkentye Greek-ele akenhe
    arritnye ikwerenhe Apollyon aneke. Arritnye nhenhe atherrele kwenhe ileme, “Nhenhe
    kwenhe Akethe-ante Arrernentye Akngerre-arle anekeke.”
  qvc-NT: Chay churqap layakunapa kamachikuqninmi chay manchaypaq talalamba kamachikuqnin
    karqan. Payqam ibriyu rimaypi shutin Abadun. Grigu rimaypim shutin Apulyun. Chay
    ishkay shutingunam munan niyta “Chingachikuq”, nishpa.
  tgl-ULB: Mayroon silang hari na nangunguna sa kanila ang anghel sa pinakailalim
    ng hukay. Ang kaniyang pangalan sa Hebreo ay Abadon at sa Griego ang kaniyang
    pangalan ay Apolion.
  cbs-NT: Ja inun, shinin xanen ibudan, ja kini keyatapajaida jatun yunumis nai tsumaki.
    Jawen kena hebreo janchawen Abadónki. Ja inun, jawen kena griego janchawen Apoliónki.
    Ja inun, jancha kuinwen kenadan, Yamawanikaki.
  xtm-NTPP: Te ángel sa'a ja u'vi ma ja tátnuni i nuu kunu nuu nee ma te suni suu
    i tátnuni tna nuu ti, te ja nani i ma kúu Abadón sa'an hebreo, te tnu'u yukan
    chi “Ja Xnaa” kúni ka'an.
  nnq-nnq: Gakiba nu nngwana jwabe jwabalongalea jwenio nga mpakachi ju Lichetani
    ju libomba lyenie lyangapela, liina lyakwe ku Kiebulania nga Ebadoni na ku Kigiliki
    nga Apolioni, mana gakwe, Nkomi.
  bao-NT: Yejeroa wiogʉ, ca ʉ̃cʉ̃ari ope macʉ̃ ángel, hebreo wederique menara “Abadón”
    wãme cʉtiwi. Griego yee mena peera, “Apolión” wãme cʉtiwi.
  san-ORI: ତେଷାଂ ରାଜା ଚ ରସାତଲସ୍ୟ ଦୂତସ୍ତସ୍ୟ ନାମ ଇବ୍ରୀଯଭାଷଯା ଅବଦ୍ଦୋନ୍ ଯୂନାନୀଯଭାଷଯା ଚ
    ଅପଲ୍ଲୁଯୋନ୍ ଅର୍ଥତୋ ୱିନାଶକ ଇତି|
  huv-NT: Ajiürüw minatangüw nejiw aton, aaga ángel najlüy wüx aaga nequiliüt lol
    najlüy tiüt. Minüt nej wüx hebreo Abadón, at wüx griego Apolión.
  otn-NT: Nu̱ya yø mmäcja̱ t'a̱xi̱, 'bʉhyø hmu̱ di̱ ma̱nda, guehna̱ n'na ra̱ anxɛ
    di̱ ma̱nda p'ʉ ja ra̱ ots'i hi̱nha rá̱ nzɛgui ga̱nhɛ̱. Nu̱na̱ ra̱ anxɛ na̱, nu̱'a̱
    ra̱ hya̱ ngue ra̱ ebreo gui hu̱ti̱ ngue ra̱ Abadón. Nu̱ ra̱ hya̱ ngue ra̱ griego
    p'ʉya gui hu̱ti̱ ngue ra̱ Apolión, i̱ nne da̱ ma̱nna̱ ra̱ hya̱ na̱ ngue ra̱ Hyote.
  nop-nop: Adi’walaŋ mapmehik adi bom fuliŋmamaŋ diniŋ aŋelo wapumdi hatilak. Judame
    hekidi wou Abadon yogiŋ, eŋ Gilik mede gineŋ adi Apoliyon yogiŋ. Eŋ indi’walaŋ
    mede gineŋ “fana wapum”.
  obo-NT: Iddos hari ran, idda en so morat no ponolihan no od ponguu riyot bobbo no
    waad tomanan kos koroomman. Dos ngaran din, si Abaddon otik diyot Hebreo no kinohiyan.
    Woy otik diyot Griego no kinohiyan, Apolyon, no iddos kohulugan, Tohoddora-at.
  cak-ENT: Y ri qui-rey ri sac' ri', ja ri ángel ri rajaf ri jul ri k'eku'n rupan.
    Ri qui-rey ri sac' ri' Abadón c'a nbix chin pa kach'abül roj israelitas, y Apolión
    c'a nbix chin pa quich'abül ri vinük aj-Grecia.
  lif-NT: ᤂᤢᤏᤡ᤹ ᤜᤠᤱᤅᤡᤱᤃ ᤁᤢᤍᤪᤥ᤺ᤶ ᤔᤧ᤺ᤴᤏᤣᤒᤠ ᤗᤢᤶᤒᤠ᤺ᤳᤋᤡᤸᤗᤧ ᤁᤢᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤴ ᤘᤕᤧᤖᤥ॥ ᤂᤧᤸᤗᤧ ᤁᤢᤔᤡᤱᤃ
    ᤜᤡᤒᤪᤢ ᤐᤠ᤺ᤴᤍᤠᤱᤅᤥ ᤀᤒ᤻ᤒᤠᤍᤥᤏ ᤏᤢ ᤃᤪᤡᤁ ᤐᤠ᤺ᤴᤍᤠᤱᤅᤥ ᤀᤐᤥᤸᤗᤡᤕᤥᤴᤗᤥ (ᤁᤱᤜᤠ᤹ᤖᤧ ᤁᤢᤒᤣ᤺ᤱᤃ “ᤁᤧᤔᤧᤱᤒᤠ”
    ᤐᤥ᤺ᤱᤗᤥ)॥
  mie-NT: 'De íyó iin jā cúñáhnú nūū tī, de suu cúu tāchī jā jíto yavī cūnú ndasí
    ñúcuán. De tāchī ñúcuán yuhú hebreo nání Abadón, de yuhú griego nání Apolión,
    jā cáchī: Tāchī jā snáā.'
  san-TIB: ཏེཥཱཾ རཱཛཱ ཙ རསཱཏལསྱ དཱུཏསྟསྱ ནཱམ ཨིབྲཱིཡབྷཱཥཡཱ ཨབདྡོན྄ ཡཱུནཱནཱིཡབྷཱཥཡཱ ཙ ཨཔལླུཡོན྄
    ཨརྠཏོ ཝིནཱཤཀ ཨིཏི།
  qve-NT: 'Chay langostakunapa jefenqa ukhu pachapi mana allin angelmi kasqa. Chay
    angelpa sutinmi hebreo rimaypi kasqa “Abadón”; griego rimaypitaqmi kasqa “Apolión”.
    Chay sutikunan khayna ninanta nin: “Mana imaman tukuchiq”, ninanta.'
  pao-NT: Soo mu moohedu suta'yoo mu tsotsoapa pabe'e, Gadoo'oo Hemma Mayugwedu, mee
    naneadu.
  cbu-NT: Putindarsha urkar minamtamta taarangiya kamachtashini. Putindarsha urkar
    tsapushshuchcha wantsshuchi; yashing'cha muchchuri. Putindar urkar sura Utaáshuch
    k'kuz, Apáttoncha atiniya. Itaru, iyashchi k'kini pachampani atiniya.
  usa-usa: yeqtí yabíkái-naqa wemá min-áítábáq abéyúmmá íma waéna kaqtó-naqiye. Íbaru-wayukati
    yáabimma mi-káqtó-nákóní áwîqa Áábaronie. ánibo Karíki-aipimma Aapórionie.
  soy-soy: Auyɔɔpi yɛɛ ɑkɛkpeẽ ń we yɛɛ mɛhórɛ mɛ̃ utumɛ. Urinyiri yɛɛ Mɛ-epiree
    kɛ́mɛɛ Apɑtɔɔ. Pi yɛ Mɛ́kirɛki kɛ́mɛɛ u sée rɛ Apolɔɔ
  hui-hui: Dahuliyali mbira ibu dindi uli ko dama dege dariba ho helaga ngagonaga
    haru haga ka. Ibunaga mini Hiburu bi lalu, Abadono, Girigi bi lalu, Aboliono,
    inanaga bi lalu Mo Ko Haga.
  amf-amf: Kesa bitiar daane; kidiar kattsi theeri maaton oolonsa gaanaane; kisa naabenoar
    Ibra aponka Abaadon, Girik aponka Abholiyon koda hambhe.
  quc-NNT: Ri sak' ri' k'o k'u jun ri kätaqan pa ki wi', are ri ángel ri kätaqan pa
    ri nimalaj jul. Ri u b'i' pa hebreo are Abadón, pa griego are Apolión. We b'i'aj
    ri' kel kub'ij “Sachal Wächaj”.
  dob-dob: Ta wate ma idi toloina, tauna anilose nina gaula nina ꞌana toꞌitaꞌiꞌita,
    ꞌana esana Ibeliu ꞌenadiyega sigwae, “Abadoni,” ta ꞌena Gilisi sigwae “Apoloni,”
    ta ꞌadi gibui nate “Toepeꞌu.”
  wrs-wrs: No koaimilumbnamba king kuwulva luhunv, himba tihsongol mongo mel endalhuirini.
    Henamba nihilva Hipru moanamba os sevriv, Apaton. Wo eva Griknindna moanamba henamba
    nihilva os sevriv, Apolion, memba osm uv, indhanam indkokla vewolalm.
  mca-mca: Qa ha' tenek'enhei ƚatata hekhewe'en qa hikha' ángel pa' ham ƚ'aka'the'ye'
    (abismo). Qa ka' ƚii in hebreo qa yit'ij Abadón qa in griego qa yit'ijek Apolión.
  tzo-TZC: Ti cꞌulubetic taje oy jun jpasmantal yuꞌunic, ti jaꞌ ti ángel ti sventainoj
    ti xaꞌabe. Ti ángel taje jaꞌ ti Abadone ti sbiinoj ta hebreo cꞌope. Yan ti sbi
    ta griego cꞌope jaꞌ Apolión. Ti smelole jaꞌ jmilvanej.
  mya-mya: သူ​တို့​၏​ဘု​ရင်​ကား​တွင်း​နက်​ကြီး​၏​ကောင်း​ကင် တ​မန်​ဖြစ်​၏။ သူ​၏​နာ​မည်​မှာ​ဟေ​ဗြဲ​ဘာ​သာ
    စ​ကား​အား​ဖြင့် အ​ဗ​န္ဒုန်​ဟူ​၍​လည်း​ကောင်း၊ ဂ​ရိ​ဘာ​သာ​အား​ဖြင့်​အ​ပေါ​လျုန်​ဟူ​၍​လည်း
    ကောင်း​ဖြစ်​၏။ (အ​ပေါ​လျုန်​၏​အ​နက်​မှာ``ဖျက် ဆီး​သူ'' ဟူ​၍​ဖြစ်​သ​တည်း။)
  gng-NT: Kubùoku kùa ñɔ ka ŋmɔbe biɛn nnɔ ya tond nɛ yé iʼbɛr. *Sufmbɛ ya lenm
    ni, bi yih utond nnɔ Abadɔn nɛ, ki yih wɔ Apoliyɔn Grɛkmbɛ ya lenm ni.
  cbi-NTPO: Tsenmala yaichi rei ju' uudenguemuya jelekenuu juwan jurunu washnamu anjeeya
    juwa, matyu hebreo palaachiya Abadón, griego palaachiya Apolión, tsandishu juntsaa
    “na'baasa defiru' ke' dekikemu” ti' mumu putu.
  ikk-NT: 'Eze a kị igurube ndịnị wẹ wụ mmọn-ozi okẹn-mgbugbu hụ migbu enwẹn ẹ. Ndị
    Hibru a kpọ mmọn-ozini Abadọnụ; ndị Griki a kpọ a Apolịọnụ: ẹfan ẹbụọnị wụ “Onyẹ-ntikpọ.”'
  leu-leu: Ri toxan a saxa a fuuna paamuian nari, a saxa vovau fefeng ti lana Tang
    Vaaꞌul. Lana pok bina Hibru ri xalie pa Abaadan e lana pok bina Griik ri xalie
    pa Epolyon. (A malasuf ina ve a malaan, “Galas xapine”.)
  maz-NT: Nu c'o xiji o t'ünxü 'ñejeji o̱ reyji. Ngue c'e anxe c'ü pjörü cja c'ü e
    t'o'o c'ü mi c'os'ü bipji. Cja jña hebreo c'e rey ni chjũ Abadón. Cja jña griego
    xiji Apolión. C'e jña c'ü, ne ra mama nu c'ü pö't'üte.
  bod-N: ཞབས་མེད་པའི་དོང་གི་ཕོ་ཉ་ནི་འབུ་ཆ་ག་པ་དེ་དག་གི་རྒྱལ་པོ་ཡིན་ཞིང་། ཨིབ་རིའི་མི་རིགས་ཀྱི་སྐད་དུ་ཨ་བད་ཏོན་དང་།
    གྷི་རིག་སྐད་དུ་ཨ་པོལ་ལི་ཨོན་ཞེས་ཟེར་རོ།།
  tca-NT: 'Rü yema munügüarü ãẽ̱xgacü, rü yema ãxmaxü̃ ga taguma iyacuáxü̃ãrü dauruü̃
    nixĩ. Rü Yudíugügawa ga yema munügüarü ãẽ̱xgacü, rü Abadóü̃ nixĩ. Rü Griégugügawa
    rü Apolióü̃ nixĩ. Rü ngẽma rü: “Chixexẽẽruü̃”, ñaxü̃chiga nixĩ.'
  zpl-NT: Nu bee culucha zeꞌe nuꞌ tucu enu rnibiyaꞌ lubeeí, nu nzeꞌe neca tucu ángeleꞌ
    bezeꞌlu, ángele zeꞌe lee Abadón dialu hebreo, nu dialu griego lee ángele zeꞌe
    Apolión nu bedichiaꞌ cuaꞌ rni enu rlaꞌxulí.
  mbc-NT: Inkamoro wanî'pî tesa'kon ke mîîkîrî to' esa'ya to' ko'mannîpî'pî. Mîîkîrî
    wanî'pî inserî pe, Makui poitîrî pe, manni' nari' itu'nakan ko'mannî'nen pe tîwe'sen.
    Mîîkîrî ese' wanî'pî hebraico maimu pe Abadom kai'ma. Moropai Grego pe awanî'pî
    Apoliom kai'ma. Taruma'tîton taato' mîrîrî.
  ndg-ndg: Babile nakwe kati mfalme kunani yabe malaika wa lioi lalibile ntopo mwisho.
    Lina lyake katika Kiebrania ni Abadani, ni katika kiyunani ana lina Apolioni.
  wsk-wsk: Nunga supuling biya mu engel bo, nu Mutim du biya umu bitarso. Noko nup
    Hebrew den te mu Abaddon, se Greek den te mu Apollyon.
  toj-NT: Ja lem jumasa jahui, ay ni jun sepeea, pero ja' ni ja ángel it ja ma' huas
    stalna ja tan q'ueen jau jel chaani. Jaxa ángel jahui huax alji sbaj Abadón ba
    c'umal ja ba hebreo, jaxa ba c'umal griego, Apolión huax yalahue. Pero ja mero
    sbej ja sbiil ja ba cabaltic ja quentiqui, ch'ac‑huanum.
  tbc-tbc: Kiŋ ta kisaek iŋsad gurman imado da. Kiŋ an man eŋel a gib kuror ak itirni
    da. Hibru ru lo eŋel an yaŋan Abadon dubol da, agod Grik ru lo dam yaŋan Apolion
    dubol da, fun man “Daoŋ Niganag Tamol.”
  sna-sna: Dzakanga dzino mutumwa wegomba rakadzika zvisina mugumo, samambo wadzo,
    zita rake muchiHebheru ndiAbhadhoni, uye muchiGiriki, ndiAporioni.
  smk-NT: Main nin adi' ra nin sitaw si anghil nin mampag'uray konan priswan nin ubot
    a pinasyan kaararman. Say ngaran na sa sarita' nin Hebreo ket Abadon tan sa sarita'
    nin Griego ket Apolion, a say rabay nin irgwen ket Mannida'.
  grc-TCGNT: Ἔχουσαι βασιλέα ἐπ᾽ αὐτῶν ἄγγελον τῆς ἀβύσσου· ὄνομα αὐτῷ Ἑβραϊστὶ Ἀββαδών,
    ἐν δὲ τῇ Ἑλληνικῇ ὄνομα ἔχει Ἀπολλύων.
  gof-WFTW: Enttana haariya kawoy de7ees; he kawoy olla kiitanchchuwa. Iya sunthay
    Ibraysxe doonan Abddoona; qassi Girike doonan Apholiyoona geetettees. Iya sunthaa
    birshshethay “Dhaysseyssa” guussu.
  spa-BLM: Tienen sobre ellos como rey al ángel del abismo. Su nombre en hebreo es
    “Abadón”, pero en griego tiene el nombre de “Apollyon”.
  kyz-NT: Tukuruu 'jawewara 'wyriara ywy kwawukuu pypewara 'wyriara nanẽ futat nũ.
    Judeu 'gã je'eg imũ era Apatõ. Grego 'gã je'eg imũ era Aporiãu 'jau. Aeje'eg imũ
    era mama'e mateepaara 'jau.
  dao-dao: Adütnak am awmkia khui kthuknua khankhawngsä cun ami khana jah ukia sangpuxanga
    taki he. Acuna ngming cun Hebru ngthu üng, “Abaddon” na lü, Krik ngthu üng, “Apolyon”
    naki. Ti hlünak cun “Kpyükpyehki” tia kyaki.
  cya-cya: Lo' ree nu ndlo tñan 'in can' lca ticui' angujle nu mdo'o se'en qui'ñi
    can', lo' naan can' Abadón lo'o cha' hebreo, lo' Apolión ndyi'o na lo'o cha' griego.
  nii-nii: Ngok kin, nga en enim nge king endi mołpu kin, en enim tep ełim. Erpi kin
    king ei, enjel ei tukpu owundu kis sip pinałim ei, mer mani ełe tep ełim. Erang
    kin, nga eim embe ‘Apandon’ ei Eipru nge ek; nga eim embe ‘Apoliyon’ Griik nge
    ek; ek tał ouni pułe yi pałim, ‘Wumb to kis mondułum,’ niłmin.
  ign-NT: Marari­hivare ema táquenu ema téchahi éta, ema ángeléni tivejiacahi eta
    táupenaquene pozo. Ema maca ángeléni, eta máijare te náechaji­riruva ena hebréoana
    “Apolión”. Te véchaji­ri­ruvana víti, ticaijare “Tijara­rerahi”.
  dik-NT: Ku keek aala bɛ̈nyŋaknhom mac ke, yen atuny tɛ̈thuth mec yic, ku riɛnke
    acɔl riääk, tɛ̈dë ka cɔl raan ë käŋ rac.
  cac-cac: Axo d'a jun xab' olan chi' ix q'ueta jun ángel. Aton yajal noc'. A jun
    chi', Abadón sb'i d'a ti' hebreo. Axo d'a ti' griego, Apolión sb'i. Syalelc'ochi,
    Satumeli.
  tzj-E: Y c'ola jun ángel ocnak rey pquewá', jara' ángel c'nat c'o wa' chuxe' ulew
