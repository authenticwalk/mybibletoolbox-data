  quc-TT: Ri ángel ubꞌiꞌnam Abadón pa tzijobꞌal hebreo, pa ri tzijobꞌal griego ubꞌiꞌnam
    Apolión, ri kel kubꞌij tukinel are wa ri kꞌo pa ri qꞌequꞌm jul ri man kꞌo ta ukꞌisik,
