  bdv-bdv: ହଃତାଳାର୍‌ ଦୁତ୍‌ ସେମଃନାର୍‌ ରଃଜା, ତାର୍‌ ନାଉଁ ଏବ୍ରି ବାସାୟ୍‌ ଅବଦନ୍, ଆର୍‌ ଗ୍ରିକ୍‌
