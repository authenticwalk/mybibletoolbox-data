  bod-N: དུང་ཐོགས་པའི་ཕོ་ཉ་དྲུག་པ་ལ་འདི་སྐད་དུ། གཙང་པོ་ཆེན་པོ་ཕི་རཱད་དུ་བཅིངས་ཡོད་པའི་ཕོ་ཉ་བཞི་པོ་ཁྲོལ་ཅིག་ཅེས་བཀའ་བསྒྲགས་པ་བདག་གིས་ཐོས་སོ༎
  tca-NT: 'Rü yema naga rü nanamu ga yema orearü ngeruü̃ ga cornetaã́xü̃, rü ñanagürü
