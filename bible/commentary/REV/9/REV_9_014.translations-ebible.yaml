  nko-NT: Ɩdɛ ɔbɔpʋ amʋ́ʋ́ ɔlɔfʋlɩ́ ɔkpɛ amʋ bláa ɔbɛ́ɛ, “Sankɩ abɔpʋ ana ámʋ́ʋ́
