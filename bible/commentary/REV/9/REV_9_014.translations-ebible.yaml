  chz-NTPS: 'Gaꜙhlë̱ë̱yhꜗ jeeˊ gaꜙtëꜘ jñeeꜘ ángel hi̱ˉ maˊ cho̱o̱hˉ luuꜘ hooˊ heꜘ,
