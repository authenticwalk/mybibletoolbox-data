  mto-NT: 'Jidu̱ꞌu̱m tseꞌe du̱nu̱u̱jmi je̱ ángeles juuꞌ veꞌe du̱ma̱a̱t je̱ trompeta:
    ―Muke̱ja je̱ nu̱maktaaxk ángeles juuꞌ veꞌe mutsómada je̱m joma veꞌe je̱ éufratesit
