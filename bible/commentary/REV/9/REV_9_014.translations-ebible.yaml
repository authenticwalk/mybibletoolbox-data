  mya-mya: ထို​အ​သံ​က​ဆ​ဋ္ဌ​မ​ကောင်း​ကင်​တ​မန်​အား``ဥ ဖ​ရတ်​မြစ်​ကြီး​အ​နီး​မှာ​ချည်​နှောင်​ထား​သော
