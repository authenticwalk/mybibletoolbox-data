  kan-OKCV: ಅದು ತುತೂರಿಯನ್ನು ಹೊಂದಿರುವ ಆರನೆಯ ದೇವದೂತನಿಗೆ, “ಯೂಫ್ರೇಟೀಸ್ ಮಹಾನದಿಯ ಬಳಿ ಕಟ್ಟಿರುವ
