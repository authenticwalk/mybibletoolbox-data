  tbz-SIM: 'Kɛ̀ mɛ̀ɛ nɑ́kɛ́ Kuyie ntɔ̃nnì kuɔ́nnì kɛ dɔ̀: Boutɛ́ yɛbɔɔkperɛ̀ yɛnɑ̀ɑ̀
