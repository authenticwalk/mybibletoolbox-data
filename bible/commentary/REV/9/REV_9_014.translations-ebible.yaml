  lif-NT: ᤂᤧᤴ ᤀᤡᤰᤗᤠ᤺ᤸᤗᤧ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤂᤧᤴ ᤌᤢᤳᤋᤢᤖᤡ᤺ᤵᤐᤠ ᤁᤧᤃᤵᤐᤠ ᤋᤢᤰᤛᤡᤃᤣ᤺ᤰᤐᤠ ᤔᤠᤱᤗᤠᤀᤡᤱᤒᤠᤴ ᤔᤧᤳᤋᤢ.
