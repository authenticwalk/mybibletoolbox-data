    ra.
  kje-NT: Lira onne hopon hophopon woneme nine na'ahenia, “Huriyedi hophopon a'am
    raram wo'akka man or'orok aile lolo oir wauwau Efrat eni.”
  gaz-gaz: Sagaleen sunis ergamaa jaʼaffaa malakata qabu sanaan, “Ergamoota afran
    kanneen laga Efraaxiisi guddicha biratti hidhaman sana gad dhiisi” jedhe.
  kud-kud: Na alinane iwalo tausagenawasa sikisinane mayana yoguli ainai, ‘Tausagenawasa
    hitau vehopali paipaidi bwahi mwala'ina yehana Yupeletisi ainai ulivahidi, na
    hilau’.
  urb-NT: 'Kuja Tupã je''ẽha rahoha awa po wajar peteĩhar pe pandu: —Y keruhũ rake
    Tupã je''ẽha rahoha ke amõ kynda. Tumeme kynda. Y rer Eura. Ame''ẽ ta ke emuhem
    apo ''y — aja ihẽ ahendu.'
  fra-LSG: 'et disant au sixième ange qui avait la trompette: Délie les quatre anges
    qui sont liés sur le grand fleuve d’Euphrate.'
  san-HK: sa tUrIdhAriNaM SaSThadUtam avadat, pharAtAkhye mahAnade ye catvAro dUtA
    baddhAH santi tAn mocaya|
  cak-SNT: 'y xuꞌej cha ri chi vakiꞌ ángel ri xuxupuj ri ru-trompeta: Caꞌquiraꞌ ri
    icajeꞌ ángeles ri i-ximil chuchiꞌ ri nem río Eufrates.'
  uvh-uvh: ensel namba siks ka be guk bema adegu' u ning anigu', gu anga ensel kagaya
    adi' fama'gong fama'gong ka Yufretis ama girii ganang do kasi' kafasi' tofanga
    ibinging ka aya guk fideing u anga fadara ipme'. Ning aniinga ensel ka wari anga
    ensel fam u anga fadara ipmigu'.
  ino-ino: Afi'nokeno napa sikisi kayo kayo ve'ka ufe ali'nea ve'kaena inake hu'ne
    “Aole'ae aole'ae ko'ku'napi kayo kayo vaya Yufaletisi lite nofi hupate'naya kayo
    kayo vaya'aina kalu he'ka apataleke'a veo.” hu'ne.
  gnn-gnn: Ga bitjan ŋayi yukurra rirrakaynydja ŋunhi waŋa ŋurikalayi djiwarr'wuywala
    yolŋuwala ŋunhi ŋayi yukurra bopthun yiḏaki, waŋanydja ŋayi bitjanna gam', “Gatjuy
    marrtjiya yana-wala, ga yupmaraŋa dhayaḻakuŋana ŋurikala yätjmirriwalanydja wal'ŋu
    mokuywala walalaŋgala ḏämbumiriwwalanydja, ŋunhi walala yukurra nhina ḏap-ḏapmaranhara
    ŋunha ya', galki yindiŋura mayaŋ'ŋura yäkuŋura Yipuraytiŋura,” bitjan.
  yal-yal: Xɔtaan senninden yi malekan naxan yii, a yi a fala na xa, a naxa, “Malekan
    naaninna naxanye xidixi Yufareti baa gbeen dɛ, ne fulun.”
  cnt-NT: 'Ca₂juá''₂ ca₂tsɨ́''₃ ángel i₂jë₁ca₂të́₂ jŋé₂ ''éi₂, i₂chan''₂ ŋí₁ trompeta,
    ca₂juá''₂: ―''Uɨn''₅₄ le₃quén₂ ángeles i₂le₁''ŋe''₅₄ cau₅ cuá₃ juë''₂ Eufrates.'
  tif-tif: 'ensel bukup kaami bikul kutal-fukuba kaami bokola-lomda: Wok aalap dukum
    Yufretis dal kawu God ayo ensel atalingkal ili wok dal kawu sok ta de-yimulaya,
    kawu kutii-bam ilsip kemin, din-ilomdap til-daa-yim-baalawa tabanik o, kebu kala,
    kali ko.'
  nlx-nlx: जा साहवा हेरोगदुताह फाय पावली एती ताह केयो, “ता चार हेरोगदुताह जा फरात
    नेदी हेऱ्या बांदाय रेनाह, ताह सोड़ दे!”
  apw-NT: Bik’ehgo’ihi’ṉań binal’a’á gostáńgeehíí béshdilwoshé dahyotįįłíí yich’į’
    gáṉíígo, Tú łą́ą́go nlííníí Euphrátes golzeegee dį́į́’i Bik’ehgo’ihi’ṉań binadaal’a’á
    dahdaahistł’ooníí k’eda’i’ád.
  gum-gum: 'tru seis kønrrabyuig trompeta srua ángelwane trenchib: —Tru pibgatø ángelesmera
    Eufrates nu pi menda lusrig pønrrabelan lelachi— cha.'
  not-NT: 'Inibatëri ira tiboquero tiborentsi icanqueri: —Popabaquëajiri ira itsibasati
    ironomire Tosorintsi yoguëshotiaque yoguë cara oquibiaquë nija jitacha Eoparates.'
  plu-plu: 'In awna ta git ner apuguhkunpiye ahj ku pariye kuhwekwa agigha. In awna:
    ―Asá isahkis nerras paxniknene ahj mbeyepye ku pariye wanamnape ayhté amun eggu
    warik nopsadnano Ewfratis.'
  iou-iou: '@see-verse:REV.009.013'
  ntp-NT: 'Daidʌ ʌñiooqui potʌtʌdai ʌDiuusi tʌaañicarudʌ ismaacʌdʌ gaiivaitadai: ―Uupasañi
    ʌmaacova Diuusi tʌtʌaañicarudʌ ismaacʌdʌ vuupuli ʌgʌʌ aqui Eufratesi ugidana ―tʌtʌdai
    ʌñiooqui.'
  rai-rai: In ingaai maa i piri taa ra we-6 na aangelo baa i paam anuna in tawuru
    lenbi, “Un palaa wa waat na aangelo baa di wi koto ta diat u ra ngaala na daanim
    Eupraat.”
  haw-1868: I mai la i ka anela aono e paa ana i ka pu, E wehe oe i na anela eha i
    hikiiia ma ka muliwai nui ma Euperate.
  ffm-ffm: 'ana wiya malaa''ika jeegaɓo jogiiɗo buututal oo: —Yoppitin malaa''ika''en
    nayon haɓɓaaɓe to maayo manngo wiyeteengo Efarata.'
  arb-NAV: 'يَقُولُ لِلْمَلاكِ السَّادِسِ الَّذِي يَحْمِلُ الْبُوقَ: «أَطْلِقِ الْمَلائِكَةَ
    الأَرْبَعَةَ الْمُقَيَّدِينَ عِنْدَ نَهْرِ الْفُرَاتِ الْكَبِيرِ».'
  cop-CNT: ⲉϥϫⲱ ⳿ⲙⲙⲟⲥ ⳿ⲙⲡⲓⲙⲁϩⲋ̅ ⳿ⲛⲁⲅⲅⲉⲗⲟⲥ ⲫⲏⲉⲧⲉ ϯⲥⲁⲗⲡⲓⲅⲝ ⳿ⲛⲧⲟⲧϥ ϫⲉ ⲃⲉⲗ ⲡⲓⲇ̅ ⳿ⲛⲁⲅⲅⲉⲗⲟⲥ
    ⳿ⲉⲃⲟⲗ.
  sri-sri: 'Irasũ werenígʉ̃, puridiru puriadire ãsũ ãrĩmi: —Wapikʉrã Marĩpʉre wereboerã
    ããrãdinerãrẽ wiuka! Ĩgʉ̃sã dia wádiya Eufrates wãĩkʉdiyague sʉadobosũnerã ããrĩ́ma,
    ãrĩmi.'
  nal-nal: A ling axazak angkanaan ka piaat sin a vawizik saaxaiang a aangelo ina
    xa roting a raavuru malasing kari, “Gu akpaat pizin amun aangelo urulavaat ina
    di pis tasin naandi la adi daanim Iufretis.”
  kyq-kyq: 'Naan̰ taaɗ kɔɗn Raa kɛn gɛn k‑mɛcɛge tu kɛn ɔk pulu se ɔɔ: «Kɔɗn Raagen
    sɔɔ kꞋdɔɔkɗega dɔɔk taa ool magal kɛn kꞋdaŋin̰ Eprat se Ꞌɓaa tuutɗen naatn.»'
  kwd-kwd: Ma nga kwale'e 'ola no'ona 'e fata 'ilo'oo fana nga onona enselo ne'e to'o
    na bungu maka 'ilo'oo, “'Oi rubea no'o fai enselo na gila nana'i na lokafu 'i
    nigifana nga ka'o ba'ita 'i Iufretes.”
  ded-ded: Negemba yeng angero wisic wisickeaac bageau trampehagoc yofi edeec, “Angero
    4 Eufrata dokutoa tegiau witicyunugec nandae, yeni yungecyununa.”
  ewe-ewe: Gbe la gblɔ na mawudɔla adelia si lé kpẽ la ɖe asi la be, “Ɖe ga mawudɔla
    ene siwo wobla da ɖe Frat tɔsisi gã la to la.”
  nuy-nuy: Anubani-yung wu-yambini ana-angel-wuy anubani-yung wu-lhamurrangi-yinyung.
    Ana-yang wu-yamayn, “Ana-angel anubani-yung wulal-wulal bani wu-radbidhaa, wubani-rruj
    aala-rruj, wu-mayini anubani Euphrates. Ba-yaarri, marri bawu-lharrina marri bawu-lharrgang.”
    Dani-yung ana-yang wu-yamaa.
  cop-BHC: ⲈϤϪⲰ ⲘⲘⲞⲤ ⲘⲠⲒⲘⲀϨ ⲚⲀⲄⲄⲈⲖⲞⲤ ⲪⲎ ⲈⲦⲈ ϮⲤⲀⲖⲠⲒⲄⲜ ⲚⲦⲞⲦϤ ϪⲈ ⲂⲈⲖ ⲠⲒⲆ ⲚⲀⲄⲄⲈⲖⲞⲤ ⲈⲂⲞⲖ.
  buk-buk: ma ta yom têŋ aŋela naŋ yu dahuc bocdec bu, “Sa têŋ aŋela hale naŋ sêsô
    ŋac dôŋ sêmbo bu atu Yupretes, naŋ ndi, ma êmgapwêc ŋac su.”
  pri-NT: 'Â é ina tà i pwi angela, pâ: «Gà tipi tèpa ârapàpé duée na piirà naa goro
    jènere nairiwâ maina Euphrate.»'
  zpq-NT: 'Na'' boḻ güiže'' angl gwxop ben'' nox̱e'' trompetan'', gože''ne'': ―Besež
    dap angl ca'' ben'' besyeyac beṉe'' mal ben'' zjanchej cho''a yegw da'' nzi''
    Eufrates.'
  por-TFT: 'A voz dizia ao sexto anjo, aquele que tinha a trombeta: “Solte os quatro
    anjos que estão presos {que prendi} no grande rio Eufrates”.'
  gwi-NT: Ąįį gwideezhuh zheekat gwich'in sixth nilii t'ahnyąą, “Zheekat gwich'in
    dǫǫ (4) nąįį Euphrates han gwinjik gwintsii geeghaih dakhwachaa nąįį dineegoovin'at!”
    yahnyąą.
  gvn-gvn: Yinyangka kukungku yinyayanda angelanda hornmunjiyanda balkan, “Angel-angel
    4-bala karrajiku bundanday wawubajanga yalbaymba Euphrates. Jananin yungada.”
  nhy-NT: 'Yon tlajtole okilwij in ya ipan chikuasen ángel katlej okipixtoka itlapitzal:
    ―Xikinkajkawa in nawi angelestin katlej ilpitokej inakastlan weyatl katlej itoka
    Eufrates.'
  asm-FB: তাৰ পৰা কোনোবাই তূৰী লোৱা সেই ষষ্ঠ দূতক ক’লে, “ফৰাৎ মহা-নদীৰ ওপৰত যি চাৰি
    দূত বন্ধ আছে, তেওঁলোকক মেলি দিয়া”।
  okv-okv: ke einge eria, “Anera 4 ainge umo pajire javo ‘Euphrates’ aita pundurari
    mitera avo bujekejo pambare”, ke ainge etere
  mxt-NT: 'Ta ndusu cuan catyí chi ángel cu iñu cha nyisó trompeta cuan, tyehe caa:
    ―Nda̱chi chi ndɨ cumi ángel cha canuhñí yatyin yuhu yuvi cahnu Eufrates ―catyí
    ndusu cuan.'
  tzo-NT: 'Hech i''albat ti svaquibal ch''ul abate ti yich''oj ti scornetae: ―Ba coltao
    ti chanvo'' achi''iltaque ti te chucajtic nopol uc''um Eufrates sbi ―x''utat.'
  ind-AGS: 'berbicara kepada malaikat keenam yang memiliki terompet: “Lepaskanlah
    empat malaikat yang terikat di sisi sungai besar Efrates.”'
  omw-omw: 'Mwiqitairo quavanto nyaamwunyaanra nampa 6 mwianra mwitaama tiro: Nyaamwunyaahua
    taaratana taaratana rupa taihata nramanri nronra Iuparetisiqi variahua huvantu
    kyairata qati quate, tuvaro huvantu kyora.'
  yrb-yrb: '@see-verse:REV.009.013'
  maa-NT: 'nga kitsò‑la̱ jè àkja̱le̱ xi ma‑ne joòn, xi kjiya chrjo tsja: ―Chjíjnda̱''ñoí
    jñà àkja̱le̱ xi ñijòn ma‑ne xi tjít''aà''ñó ya̱ chrañà‑la̱ jè nandá xa̱jngá je
    Éufrates.'
  mcq-mcq: Ira kajara ꞌona ojiꞌina iropu kwinu tauja ꞌunanamaji ijá ꞌwama Onaꞌojiꞌina
    sisea noꞌona noꞌo toa niꞌimaꞌura kaꞌene Uparetisi vaji iꞌivananamiuꞌe hijuji rasananamia
    ꞌwamana.
  sus-A: نَ شُي نَشَ عَ قَلَ مَلٍكّ سٍننِ ندٍ بّ، سَرَ نُ سُشُشِ نَشَن يِ، «نَ مَلٍكّ
    نَانِ رَبّحِن، نَشٍيٍ شِرِشِ عٍقِرَتِ شُرٍ مَ.»
  jpn-1965: その声がラッパを持っている第六の御使いに言った。「大川ユーフラテスのほとりにつながれている四人の御使いを解き放せ。」
  fra-SBL: 'et disant au sixième ange qui avait la trompette : « Libérez les quatre
    anges qui sont liés au grand fleuve d''Euphrate ! »'
  yka-yka: Paˈin suwalahin si kaˈennem malaˈikat bakas manihup kuweˈ tabuliˈin, “Lekkahanun
    ne ampat seyitan bakas iningketan laˈi si higad boheˈ hadje inēnan Alpuratiley.”
  mle-mle: Wun ata wukituwa nak di ata adi abwuna yay God diki maaj kardadiy aad di
    kwul kwurin tidik ata wataydid, “Maay! Yikuw, adiy Yipiratis bayibawa kavin kwanadiy
    God diki maaj kardadiy duw aliy God dayaam sitipir-jibirakuw aka awayak!” waan.
  shp-NTPO: 'Jatian ja yoyo ikaitonra, ja sokota itin iká, jawen trompeta tsomaya
    ángel yoia iki: “Ja Éufrates paro kexa nexakaata chosko Ángelbo chorowe”, akin.'
  aom-aom: 'Uvoromo ë vejöꞌe hëgö huaje aneraho uavavohijo: Nume anerae ëhi niöꞌi
    ëhi niöꞌi Euphrates jovo börömore tövëvaroho jiovo nugöꞌöꞌamëjo.'
  geb-geb: Ana mba mporathɨgi enser ana mbarɨva suirigi, ana khaŋ ana nzuai, “Ndu
    mba Ufretis mbɨ bakɨme gaar mbe shenin kegi fethɨgi enseri, ndu mben sheni fhɨrgirim,
    mbe ŋgɨri.”
  bsj-bsj: Diro yil nii tomange nukkuneu tanki cumeu, “Kwim nobtonmangebo biro bwam
    caji yufiretis”.
  cak-cak: 'Ri ch''abel ri xinvac''axaj, quire'' xu''ij che ri sexto ángel ri uc''uayon
    ri trompeta pa ruk''a'': Que''asolo'' ri (caji'', quiji'') ángeles ri eximil can
    chuchi'' ri nimalaj rakan-ya'' Eufrates, xcha'' ri ch''abel.'
  chf-NT: 'Machca u chi t''anba u lóti ni sexto ángelo, jini u cänäntan ni trompeta
    tu c''äbba. U yälbi ca''da: ―P''änä jini chäntu ángelojob que cächä ayanob tu
    ti'' ni noj gran río u c''aba'' Eufrates ―che'' u yäli.'
  tlf-tlf: ensel bugup kemi bigul tol kup waafuba bemi bogobe-nulu kano, “Israel kasel
    imi waasi iyo ok afek Yufretis bomi ok bal kal nin kale, God iyo bilip imi ensel
    mafak kalbinim bilip iyo ok bal kugol sok de imolata, kugol bigi-bii-silip kale,
    no-nalap talaa imdalapta, daaginin o,” agan-bo kalaa ageli ko.
  piu-2006: Karru yini Yupurititjalaya ilkari ngurrara puupala tayimapira wantingutja
    rawa ngarapayi. Tjana paṯalpayi walatjunkula wantirriyantjala yankula yaṉangu
    tjuṯa mirri pungkunytjaku. Yalatji tiipulanguru ilkari ngurrara palula wangkangu,
    “Walatjurra tjananya ilkari ngurrara puupala!, karru tiṉangka yini Yupurititjala,
    irriṯi tayimapira nyinatjunutja puupala. Walatjunkula tjananya wantirriyala!”
  poh-NT: 'Jeꞌ aj wili kꞌoric xbanjic cho reh riwa̱k aj tzꞌeꞌ wa̱ch choplic richꞌihchꞌ
    laj su̱b reꞌreꞌ: «Chachej take cho quejeb chi aj tzꞌeꞌ wa̱ch bacꞌalque̱b chi chi̱ꞌ
    maꞌ laj ro̱k haꞌ “E̱wrates” ribihnal, nqui kꞌoric xbanjic cho reh.'
  tue-tue: 'Tiiwʉ́ putiárigʉre jĩĩti: —Bapari ángelea Cõãmacʉ̃rẽ netõnʉcã́rigʉ menamacãrã
    siatúnʉcõnorira día Éufrates pʉto niiĩya. Cʉ̃́ãrẽ jõãñá, jĩĩti.'
  bjp-bjp: Ka tara sing fawon u e angelo ae i pose na tafih aragii, “Puk ufu ifet
    e angelo ae ri kabet ta ri na tara dan na Yufretis.”
  xon-xon: Le nneel ngbaan tuk Uwumbɔr aatuun loloob u joo kakaan na ke, “Chuu gbiln
    Uwumbɔr aatuuntiib binaa bi bi limɔɔsakpeln li bi yin li ke Yufrates na chee lii.”
  tzo-ZNT: 'Li svacvaꞌal anjele ti stomoj scornetae jaꞌ yech iꞌalbat chac liꞌi: ―Ba
    coltao li chanvoꞌ achiꞌiltac ti tey chucajtic ta tiꞌ mucꞌta ucꞌum Eufrátese ―xꞌutat.'
  mpm-NT: 'Ti ni kachi jini ángel Yandios ja kuu iñu: ―Nu iyo yucha ja nani yucha
    Eufrates, iyo kuun ángel ja ka nuꞌni da. Kuan ndaji da ―ni kachi.'
  ots-NT: Ca to már ña̱, bi nzoh car ángele ca rá ddajto ca már ja̱ cár tjʉxi, bi
    xifi di xohti cʉ gojo ángele cʉ már hna̱ti pʉ hnaguadi car ndo da̱tje Eufrates.
  hoy-hoy: मतलब यावारा सहावा स्वर्गदूत से, यार हात्‍ती तुरही ईरोद, अनेत्यान, “आ नाकु
    स्वर्गदूतगोळ इक जो धोळ गांगा फुरात इन हात्‍ती कटकु आर, खोल्स बुळ.”
  amo-amo: Liwuiye woro ngono kadura Kutelle na awa min Kulantunghe, a woro, “Suna
    nono kadura ninasse na i terin nan nya kurawan Afaratis.”
  pjt-pjt: Munu paluṟu wangkangu panya angelpa nampa 6-ngka, “Ara karu uṟu puḻkatjarakutu
    ini Yupuṟaitilakutu munu angelpa 4 karpintja nyinanyangka nyakula araltjara.”
  cwe-cwe: Dizi ijo dimulongela msenga wa kuulanga wa sita yeli na mhalati, “Walekelele
    wasenga wa Lufyende wane wowafungigwe mumgwazo wa lwanda lukulu lwa Efulati.”
  daa-NT: 'Gaaƴ-at kaawtu ɗo ɗubil ka Buŋdi ka bijigiƴiŋkar aman : « Pikgu ɗubal ku
    Buŋdi kuuk pooɗ kuuk ŋu ɗuuntu ɗo barre kaak ŋu koliy Epraat. »'
  mlp-mlp: Mat aqez na in angelo 6-ta taur wazim turta na kazaq bulon, Angelo aweweqmo
    yuw Yufretis-ib giqirquran osayta na ni gihasid in lehiy ham.
  ape-C: Aria enyudok nyeyagwrehi iri nyakrip enyudok anawipin ensel nyasuhw oruhw
    iri nyakri, “Nyak nyukweshih eshudok nubatish enselahos douk shonoweshik shape
    abudok debeibi worub nyeiguribum Yufretis iri shunak wosik!”
  bgs-bgs: Igkagi tô igdinág ku tun ta ikannám panaligan na igpid katô trumpeta, na
    mà din, “Lángngai nu tô áppat panaligan na igbagkás tun ta dakál Wayig ka Eufrates.”
  faa-faa: Hepene aporo namamo pikoro maka reaki memo someraka, “He kára he yano motosa
    he Yuferétisia hepene aporo kitafasu senemo taposane fisihoanie.”
  kik-kik: Ũkĩĩra mũraika ũcio wa gatandatũ warĩ na karumbeta atĩrĩ, “Ohora araika
    arĩa ana arĩa moheirwo rũũĩ-inĩ rũrĩa rũnene rwa Farati.”
  cap-NT: 'Nii joraqui sexto trompetchiz anjilz̈quiz tuz̈ cjichic̈ha: —Pajk Eufrates
    cjita pujquiz pajkpic anjilanaca c̈hejlta z̈ejlc̈ha. Jalla nii pajkpic anjilanaca
    cutzna, —jalla nuz̈ cjetc̈ha.'
  ksr-ksr: Otoŋ iikanoŋ Siwe gajoba 6:ya romoŋawo iwaajoŋ kokaeŋ ijoro, “Anutunoŋ
    gajoba 4 somoŋgoŋ gbadooŋ oŋoma apu gowoya somata qata Yufreitis kawaa kooroŋanoŋ
    oŋoonoti, ii mono isama oŋomba.”
  eng-TNT: 'saying to the sixte angell which had the trompe: Loose the iiii. angelles
    which are bounde in the grett ryver Eufrates.'
