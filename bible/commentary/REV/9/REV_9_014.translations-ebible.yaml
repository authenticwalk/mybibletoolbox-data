    ti ca'an u pecsaj to u cornetaja.
  tet-tet: katak baa makbukar mak foin nuu kfui dikur nia naꞌak, “Maromak Niakaan
    makbukar naꞌin haat kesi kleur tiꞌan iha mota boot ida, naran Efrat. Baa mabusik
