  guj-2017: તેણે જે છઠ્ઠા સ્વર્ગદૂતની પાસે રણશિંગડું હતું તેને કહ્યું કે, ‘મહાનદી
    યુફ્રેતિસ પર જે ચાર નર્કદૂતો બાંધેલા છે તેઓને મુક્ત કરે.
  jvn-NT: 'Sangka pojoké papat kuwi aku krungu swara ngomong ngéné marang mulékat
    sing nomer nenem sing nyekel trompèt mau: “Mulékat papat sing pada kebanda nang
    sak tyedeké laut Efrat utyulana.”'
  byr-byr: Yɨ maangwɨraaya dazaꞌ ejelɨya ata purɨdaaꞌnyɨ pwai pihulɨyaꞌ lɨmwagarɨkerɨ
