  agu-BL: 'Nin je tal i''e''j tetz yi kaki''n ángel yi cy''a''n chun ta''n: “Cun pujwe''
    yi cyaj ángel yi c''alij che'' tzi yi jun chumam a'' yi na bi''aj Eufrates.”'
  isn-isn: Ululi lukamuila umalaika nuamutandatu naukete impembe, “Alekele iamalaika
    anne niatungilwe mumongo mumongo nuukulu nua afrati.
  ilo-ULB: Kinuna ti timek iti maikainnem nga anghel a mangig-iggem iti trumpeta,
    “Wayawayaam dagiti uppat nga anghel a nakagalut idiay dakkel a Karayan Eufrates.”
  pir-NT: 'Sa yahuducuro cornetare putiriquiro angelre yahuri: —‍Eufrates wame tiri
    ma pajiri mapʉ peresupʉ ijiyequinare angelere wioya. Tiquina pititiaro angele
    ijire, nino ca tari.'
  anv-NT: Meko yimbɔ ajɔɔ́ ne ɛkiɛ́nné Ɛsɔwɔ ɛwémbɔ aké, “Kaá makiɛ́nné ani ayi
    áfɛné kwɔ́kwɔ́lé ne ɛbɛɛ́ kpa ɛwé ákuú nnó ɛbɛɛ́ Yufrɛtis.”
  sab-NT: 'Keru e gerudu lle boanga gdaderekedale trompeta ole kote: “Dolla gdabaga
    kle lugaba chi kweri ka jwankle Eufrates kagda giti ba ama ulita skajwennga.”'
  tmd-tmd: Mönö aku ejol iŋösu sö namaga pɨ gɨ mɨdöŋ aku nugwo yadöŋa, “Ejol mös mös
    nag nɨg gɨm röbö dib Yupretis pö yöra mɨdöi bla, yau abne,” röŋa.
  acr-NNT: 'Wa qulaj jewaꞌ xubꞌiꞌij che ruwaqaq ángel, ri rukꞌaꞌam rutrompeta: «Chebꞌakira
