  bvr-bvr: Nipa a-wena nula an-gata an-mujaruk ngorla a-maya a-rrimarra, nipa an-mujaruk
    gun-nelangga minypa abirri-jirrapa abirri-jirrapa abirri-jirrapa. A-yinagata nula,
