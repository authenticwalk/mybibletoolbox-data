    saraavɨ dɨmakwaasa!”
  ian-ian: Kwuk kwutaa lɨga nat sɨla kɨta wan ensel kat wandɨ. Wamɨn maa “Yufretis”
    walɨnja avɨsetmba nginja ensel aynat njalakiyandi waa wandɨ.
  hun-hun: 'amely ezt mondta a hatodik angyalnak: „Oldd el azt a négy angyalt, akik
    a nagy folyóvíznél, az Eufrátesznél vannak megkötve“.'
  mcf-NT: Adec onquequidën nëbi shoncaboed chuiposh. —Acte dapa Eupëdates caid yacnoshon
    matses cuidquido mayan bëdabo 4tedi uidën uaccoshe. Aido nidmetan. “Mimbi tantiacpadomboen
    naic nid,” quequin chuitan —caquien chuitamposh.
  kjs-kjs: 'Gore mo agaleme biugel lisade ensel ki medana kina egali-para go-rupa
