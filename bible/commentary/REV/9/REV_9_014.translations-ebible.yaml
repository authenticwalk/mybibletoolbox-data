  poe-NT: 'A̱ ntá tí itén tí nkexro ntáche tí injonxi̱n ángel chónta trompeta kíxin:
    ―Tjasinta̱nke̱hé tí noó ángel kuènte tí jínahya tjejóchroé chjinaxón tí nta̱río
    jié itꞌin Eufrates.'
  san-TAM: 'ஸ தூரீதா⁴ரிணம்ʼ ஷஷ்ட²தூ³தம் அவத³த், ப²ராதாக்²யே மஹாநதே³ யே சத்வாரோ தூ³தா
    ப³த்³தா⁴​: ஸந்தி தாந் மோசய|'
  cof-NT: 'Tutu quimin anjelica pato, itsantie: —Junpaluca anjelila Eufrates tinun
