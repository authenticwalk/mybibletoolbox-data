  peg-peg: ହେଦାଂ ମରି ଆସ୍ତି ମାନି ହେ ଚଅ ଲମର୍‌ ଦୁତ୍‌ତିଂ ଇଚାନ୍‌, ପରାତ୍‌ ଗାଜା ନାଗୁଡ଼୍‌ତ
