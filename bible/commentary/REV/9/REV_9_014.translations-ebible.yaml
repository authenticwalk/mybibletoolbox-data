  kpg-kpg: Di lee deelaa ga helekai gi togo ono dangada di langi, “Haga maahede ina
    digau di langi dogohaa ala e lawalawa i taalinga di monowai damana go Euphrates!”
  taj-taj: थे बिगुल ह्राप्‍बा ढुरेमला स्‍वर्गदूतदा चुह्रङ् भिबा ङाइ थेःजी, “यूफ्रेटिस
    भिबा घ्रेन स्‍योङरी खीसी थान्‍बा स्‍वर्गदूत ब्‍लिदा ब्‍लसी पिन्‍गो।”
  avt-avt: 'Hɨrak katɨp ensel hak (namba 6) kerek ketenwo taur, hɨrak ketpɨwek kar
    ik: “Ti esiupan ensel tekyaait (4) enukɨt kerek God nɨpaa kesenkikɨt hɨrakɨt tau
    teit mani iuwe Yufretis. Ti esiupanet hɨrakɨt tato.”'
  cbk-cbk: Ya habla el voz con el acaseis angel quien tiene el trompeta, “Larga con
    el cuatro angel talla amarrao na rio grande de Eufrates.”
  uig-ARA: '@see-verse:REV.009.013'
  tuf-tuf: Sir cacmá ey quin waquíc rahjacro. “Rih caran cuít bi ajca Eufrates cajc
    cutar uwir cuisa bacáy bin bar tunjáquinro.” wajacro. “Eyin ricua aywi,” wajacro,
    Sir cacúm terwoy bin quin. Eyta waquíc rahno.
  abx-abx: Agbagawan-na sito ka'annumangan nan anghel nga aniya' trumpita-na, “Bak'arin
    patangan ray mga anghel nga naggapos ari si mahaway ray suba' Eufrates.”
  mco-NT: 'Je ayuc ymɨna''ñ: ―Nɨma'' je mɨdudujcpɨ ángel huɨdibɨ anajty trompetɨ mɨɨd:
    “Najtzmadzɨ'' yɨ mɨdaaxpɨ ángeles huɨdibɨ ajcxy coxoch ijtp ma Eufrates mɨjnɨɨba''.”'
  cpb-NT: 'Riñaanatapaakeri maninkari tyootanaintsiri, ikantziri: “Poosoryaakoteri
    4 maninkari oshiyakawori oosotatyeerime antawoite ñaa ‘Eufrates.’ ”'
  aon-aon: Aria enyudok nyeyagwrehi iri nyakrip enyudok anawipin ensel nyasuhw oruhw
    iri nyakri, “Nyak nyukweshih eshudok nubatish enselahos douk shonoweshik shape
    abudok debeibi worub nyeiguribum Yufretis iri shunak wosik!”
  hus-NT-2005: 'Ani utsan enchéꞌ nin akakláb an tʼokat abatwále xin koꞌol an korneta
    kʼal jachanꞌ an káwintaláb: ―Ka walkaꞌ cheꞌlam an tʼokat abatwáletsik xi kʼwajat
    wikʼats bin wál an pulek waljaꞌ xin bij Eufrates.'
  mig-NT: 'Te ni̱ ka''a̱n jíín ndájá''a̱ tɨ́ɨn corneta iñu̱: Ndájí ndɨ́kúu̱n ndájá''a̱
    káinu''ni̱ ini̱ yu̱cha ká''nu Eufrates, áchí.'
  bps-bps: Na talù kenen di gnam kasaligan nun twang, na manan, “Ftakum i fat kasaligan
    Satanas i mbakus mdadong di bong yéél dnagit Yufratis.”
  mbs-mbs: Minikagi sikandin diyà te ikeenem anghil, “Pelowai se epat anghil i Satanas
    ginapos pa kidoen te dakel wayeg te Yofritis.”
  tof-tof: Ene bóktan bómgóla 6 ngim anerrudü bóktanórr, mobolzan kla nótó amoan yarilürr
    wagó, “Nogoam ene tokom anerru sye-i byamrókórrón nidipako Yuprreitis wirri tobarrdó.”
  cme-NT: 'Kutieŋo taa u piiye baa dɔrpɔpuɔrbiloŋo maŋ niediei-wuoŋo yaa wuɔ: «Ba
    vaa dɔrpɔpuɔrbiemba namba jĩna Efurata caaŋgu-na, baa dii ba naa. Fir-ba ŋ nanna.»'
  sus-sus: Na xui naxa a fala malekɛ senni nde bɛ, sara nu suxuxi naxan yi, «Na malekɛ
    naani rabɛɲin, naxee xirixi Efirati xure ma.»
  pon-2006: Ngihlo eri mahsanihalahng tohnleng kewenemeno me kolokol nah sowio, mahsanih,
    “Lapwahda tohnleng pahmen me sensel ni keilen Pillap Iupreitis!”
  dad-dad: Ait are engel namba sigis taur ado anĩ irokenen, “Engel aiwa adodo Yufretis
    naan odug bun difofan anidi fara woidle.”
  zab-NT: 'Rsee ni bindiagaqui raipbɨ ni rac xoop de ánglɨ ni caa trompetqui: —Quebldá
    idapte de ánglɨ ni liiby ruu gueuroo ni lá Eufrates.'
  jae-jae: Awa tau kêsôm gêdêŋ aŋela kêtu 6ŋa, taŋ kêkôc dauc naŋ, gebe “Ôŋgamboac
    aŋela aclê, taŋ sêkô êsêac tôŋ sêmoa bu kapôêŋ Euprat naŋ su.”
  ksd-ksd: 'ma i tatike ta ra valaptikaina angelo, nina i vature ra tavur, dari: Una
    pala vue ra ivat na angelo di ga vi diat ta ra ngala na tava alir, a iangina ba
    Oiprate.'
  msm-NT: Pig-ikagihan din sikan ikaonom no anghil, “Sabuki sikan upat no mgo anghil
    ni Satanas no pigpanggapus duon to sikan maaslag no sayugan to Eufrates.”
  myk-myk: 'Maga ki bye mɛlɛkɛ gbaara wo wemu keŋɛ ni ge, a wu wee pye: «Mɛlɛkɛɛ shishɛɛrɛ
    wu wʼa pɔ Efirate gbagbɔ wu lɔhɔ ki ɲɔ na ge, pu sanha.»'
  sbe-sbe: Kalina wa ye hededelau anelu hehaligigi-kesegana iya bwagigi taukabikabina
    wa unai ye wane, “Anelu hasi Yaubada ye paipaihekahinidi Yupalata sagasagana lakilakina
    unai wa ku yailihaidi.”
  mcr-mcr: Maŋä iqu eŋätqä 6 hääwä qätätaŋgqä iqueŋi, tii ätukqe. “Eŋätqä hŋquaqui-hŋquaquiŋä,
    eqä naqä Yupretisiu guä äqäyämbu äpmeŋuwä iquauŋi, huätä iwasqiyäwatiyä.”
  cux-NT: 'Ní nduudu miiⁿ caⁿ''a chiī ndii niyaaⁿ ángel miiⁿ chi ndɛɛ́ yā trompeta
    yeⁿ''é yā: Dii, ángel, n''daatíí di ndu''u cuūuⁿ ángeles chi snée i''yúú yā niiⁿnuúⁿ
    na yíícú ch''ɛɛtɛ chí nguuvi Eufrates.'
  tur-YTC: Ses, elinde boru olan altıncı meleğe, “Büyük Fırat Irmağı’nın yanında bağlı
    olan dört meleği çöz!” dedi.
  san-ITR: sa tUrIdhAriNaM ShaShThadUtam avadat, pharAtAkhye mahAnade ye chatvAro
    dUtA baddhAH santi tAn mochaya|
  bel-N: 'які казаў да шостага анёла, што меў трубу: «Разьвяжы чатырох анёлаў, якія
    зьвязаныя над вялікай ракой Эўфрат».'
  sch-sch: Rôl han bekul dônpu vântîrton urukna kôm, “Euphrates tuidung roiinpuia
    vântîrton minli khita omngei ha mojôk ngei roh!” a tia.
  mic-MIQNT: Asugomewa'j ansale'wit telimut, “Apgwa'l na ne'wijig ansale'wijig ta'n
    eimu'tijig na mesgi'g sipu ta'n teluisig Iwple'tis.”
  huu-NT: '@see-verse:REV.009.013'
  jiv-NT: suntar kachu takakun saisa nuna timiai “Kuatru suntar Eupratis kanusá pujuinia
    nu atiram akupkarta.”
  otm-NT: 'Nɛ nu a ra nde bi ''yɛ̨mp''a ná ''dato yʉm ''bɛhni mahɛ̨ts''i gue i ja
    bʉ rá thʉxi: “Dami xoc''ʉ goho yʉm ''bɛhni mahɛ̨ts''i ngue nthu''t''i bʉ ja ra
    dąthe Eufrates,” bi t''ɛ̨mbi.'
  dah-dah: Al melak gore miyoŋ gayamuŋ ga bigul fu iryiŋ goyen, “Satanyen miyoŋ sipte
    Yufretis fe bana fere yirtiŋ goyen yad siŋa yirayiŋ,” inyiŋ.
  tnk-tnk: Reri iərmama nəha rəɡkiari m aɡelo i ro sikis irə sə rauvehi kisɨpw nəha,
    mɨni pen tukwe in mə, “Fi nari ia naɡelo me nəha kefə səməme kɨnərihi irəha fwe
    kupwən kamharə fwe nui arɨs asori nəha Iufretes.”
  kpr-kpr: Aneya oroko nembo nunda tavuya fusariá setena aikena, beka eminge siri
    nininguseni, “Yasi, uvu tomanako javo Yufretis aminda, aneya avononde naká bundetero
    irera, ava vujegase!” aminge sisira.
  san-IAS: sa tūrīdhāriṇaṁ ṣaṣṭhadūtam avadat, pharātākhye mahānade ye catvāro dūtā
    baddhāḥ santi tān mocaya|
  nho-nho: Te reo raa e taratara ki te ono naa ensol raa peelaa, “Hakattanasia naa ensol
    e haa teelaa e saisaitia i te vai e lasi e ttapa ma ko Euphrates!”
  gym-NT: 'Angwane angele ni ti kisete drü näma, ye ie ni kukwei käkwe nieba krörö:
    Angele nibkä tä mäkäninte Ñö Eufrates känti ye tikete, nieba kwe.'
  azg-NT: 'Juu ángelꞌñeen na jndë yon na yꞌoon jon nduꞌñeen, itso tsanꞌñeen nnon juu:
    —Joo nenque ángeles na mꞌantyenhan tontyja jndaa tꞌman Eufrates, quitsiquindyaꞌhin.'
  bhd-bhd: ज़ेन्च़रे कोई शेइयोवं स्वर्गदूत सेइं ज़ोने लोरोए ज़ैस कां नड़शिनगो थियो,
    “कि तैन च़ेव्रे दूत ज़ैना बडे दरियाए फराते कां बन्दोरोए, तैन खोल्ल।”
  too-NT: 'Lā'' huanilh huan ixlīkalhachāxan ángel a''ntī ixka''lhī ixtrompeta: ―Cacāmakxtekti
    huan kalhatā''ti'' ángeles a''ntīn cāchī''canī''t na ixquilhtūn huan ka''tla''
    pūxka a''ntū ixtacuīni'' Eufrates.'
  ind-AYT: berkata kepada malaikat keenam yang memegang trompet itu, “Lepaskanlah
    keempat malaikat yang diikat di sungai Efrat yang besar itu.”
  cjo-NT: 'Ikantziri tziwooteentsiri: —Piyaate janta antawokiroña eni: rowaga iitachari
    Eyojaraate roeyowateri riraga 4 ronampiri Tajorentsi oyaakiriri janta. Aritaki
    monkaatapaaka kitejiri rowamaantyaariri atziripaeni.'
  nsn-nsn: Inggonor uau ke kula tar uatonomonor anggelou geke u tono tuil pare, “Uatauete
    tar tang toueitir anggelou geka kale uelmahing to tar kodomo uleik, gero moko
    ro reih i Upretis.”
  san-DEV: स तूरीधारिणं षष्ठदूतम् अवदत्, फराताख्ये महानदे ये चत्वारो दूता बद्धाः सन्ति
    तान् मोचय।
  tna-NT: 'Tueda etsui ja sucuta puji ángel cuatsasiatana uja: —Mesiaque Eufrates
    ena naja su aniji pushi ángel tucheda cuana.'
  lid-lid: Boho ndramak nane asehek sahou ili ta angelo nane tawi ndrah tan i buku
    doh, “Ou tolowei oro angelo ma hahuw badeh, are bolo asiu lulik udu bolo gwa tinan
    Yupretis, kame manan ma ka-au laleyah.”
  wim-wim: Nil wikan ngaantiyongk alantan thaw, yuk trumpetan wuuꞌan, “Ngaantiyongk
    way four anangan kuchān thananga! Than kathanaman wuntan woꞌuw Euphrates.angana,
    kuchān thananga.”
  zga-M: Eilimenyu leikhambula usuhwa uva ntanato uveiale nei ngalape, “Vavopole avo
    avasuhwa vanne avuvankungiwe, mulunghasi uluvaha ulwa Efulati.”
  yom-yom: 'Mbembo beni yituba kuidi mbasi yi nsambanu yisimba tulumbeta : —Nianguna
    zimbasi ziya ziozi zidi zikangama va ndambu Efalata, nlangu wunneni.'
  san-SIN: ස තූරීධාරිණං ෂෂ්ඨදූතම් අවදත්, ඵරාතාඛ්‍යේ මහානදේ යේ චත්වාරෝ දූතා බද්ධාඃ
    සන්ති තාන් මෝචය|
  yut-yut: Gen uŋun altagɨt da aŋelo kweŋ abɨdagɨt uŋun yaŋ iyɨgɨt, “Aŋelo 4 kabɨ
    pakbi madep Yupretiskon paŋteban awit da ekwaŋ uŋun wɨtdal yopbɨ kɨni.”
  grc-BYZ: λέγοντος τῷ ἕκτῳ ἀγγέλῳ· ὁ ἔχων τὴν σάλπιγγα, λῦσον τοὺς τέσσαρας ἀγγέλους
    τοὺς δεδεμένους ἐπὶ τῷ ποταμῷ τῷ μεγάλῳ Εὐφράτῃ.
  cpc-NT: 'Jiñaanatapaakiri maninkari tyootanaintsiri, ikantziri: “Poojoryaakotiri
    4 maninkariiti kimitakawori oojotatyiirimi antawaani jiñaa jiitaitziri ‘Eufrates’
    ”.'
  nhg-NT: 'Hua inu tlajtule oquelfe inu öngel tli quiemach ontlapitz: ―Xequentojtoma
    inu nöbe öngeles tli ilpetecate ompa cöne inu ötlactle bieye itucö Eufrates.'
  nya-nya: Liwulo linati kwa mngelo wachisanu ndi chimodzi amene anali ndi lipenga
    uja, “Masula angelo anayi amene anamangidwa pa mtsinje waukulu wa Yufurate.”
  ngu-NT: 'On tlajtojli oquinahuatij on ica chicuasen ilhuicactequitquetl yejhuan
    quipiaya itrompeta: ―Xquintoma on nahuimej ilhuicactequitquej yejhuan salijtoquej
    itech on atentli itoca Eufrates.'
  kup-kup: Met ñe pov enzol tibiv magei menah-popun epat mañah, “Met iv ahö nariz
    abatao Iupretis hameg-poriz nakoe enzol horï tooh-nañariv nañariv demahan hezaek
    sat bavilekë.” Pot hahan ne hateveteohö.
  jid-jid: Ndani tre maleka u tanne wa ahe ni njona, “chu maleka nzia wa bana lo ba
    zi ni kikle nne Affaratis chuwo.”
  wmw-wmw: 'Shauti ire ikimwambira laika wasita ákiwa na baramanda ire: “Wafungure
    malaika wane‑wo wafungiwe karibu ya muto nkulu wa Eufarati.”'
  gmv-GGM: He giirethayka dinke oykida usupuntha kiitanchazatho “Wogga shaafan Efiraxisen
    qacheti diza oyddu kiitanchata birisha yedda” gides.
  ssg-ssg: Tenen kinax ien kakane tetel i kukuini tehu suhusuh ukek, “Oxoxi lioiwa
    tetesol hinalo engel xinotan he tehu kan lalap axan Epratis.”
  zpo-NT: 'Nu lee bos nzhé lo mandad ne, xaa mkwezh trompet: —Bsela dap mandad, xaa
    mkado Dios, roo yuu ndok kwaan le Éufrates.'
  poy-poy: Liziwu lilii limgambiriti ulii ntumintumi gwa kumpindi gwa sita yakawera
    na mbalapi, “Guwavugulili wantumintumi wamsheshi wa Shetani yawatatiritwi pampeku
    kulushemba lukulu Ewufrati!”
  qwh-NT: “Eufrates mayu cuchuncho watarëcaq chuscu anjelcunata cacharayämï” nir.
    Tsenoqa mandarqan tse trompetata tocamoq anjeltam.
  gaw-gaw: Baag amu engel namba siks biugal ele amu amegp̱a aum. “Hab daup waḏele
    Yupretis lep̱a qaḵalaṯak daaṯeb amu diin uhuqaṯe!” awa aum.
  nca-nca: Maŋgo ŋundo sambo simó uŋgu re towoyaró ŋu ŋande miraró, “Asa sambo simó
    nimí kini ŋunde sono parámi Yufretis ŋuno kusi yereyoní yoteŋgo ŋu yorotoka toŋi,”
    yaró.
  zpz-NTPP: 'Orzeꞌ riidz zeꞌ rniiñ lo anc shup nu ricy cup trompet zeꞌ: ―Glaar de
    tap anc nu nag ruꞌ gyoow ily nu la gyoow Eufrates ―rniiñ.'
  zac-NT: 'Lëꞌë bë guniꞌi lu sexto ianglë nanuaꞌa trompetë: ―Bëldaꞌa ra guëzá guëdapë
    ra ianglë naquëdú ruaꞌ guëëꞌgu Eufrates.'
  kyg-kyg: Agaemo pikulimo aliꞌneno napa sigisi enisole vekaeꞌmo, Loleꞌe loleꞌe enisole
    vayaꞌmo alopa aniꞌmo nelamiya aniꞌmo agiꞌamo Yufaletisi ani agiꞌnaleꞌmo nofi kiꞌa
    apateꞌnaya enisole vayaꞌmo uka alika hakalu heka apato, huno ha paiꞌniye.
  kmk-kmk: Kinnanan dit ginga utdit maikanoma anghel un awad si tangguyub un, “Ibussag
    nu dadit opata anghel un naisilu utdin dakoḻana wangwang Eufrates.”
  cao-NT: 'Sexto ca trompeta jaya ca ángel qui toa joi chaniquë: —Eufrates icanai
    ca ani-aniria ó tsi xo cuatro ca nëxahacanish ca ángel bo. Jato pëcahuë —i ángel
    qui joi a quiha.'
  bbr-bbr: Kos namba 6 sarau eitek kon pupu ate rau keser auruwon, “Nas kiro sarau
    eitek 4 orip ak Iupretis An näwäu siakupai karapus kurwaromin rai, oikurwarota,
    roasiret akwaraun manaiei.”
  inb-inb: 'Chi rimaika, sugtama anjilta nirka: —Chusku anjil­kuna Eufrates suti atun
    iaku patapi wata­raias­ka­kunata kacha­rig­rii.'
  hrv-hrv: 'Govoraše šestom anđelu koji je držao trublju: “Odriješi ona četiri anđela
    svezana na Rijeci velikoj, Eufratu.”'
  box-NT: 'Mu tãmu mu bía nɔn o tonkaro cúa-hèzĩ̀n níi na ɓuan mí bũaanì
    yi: «Ɓa tonkarowà na ló ho wáayi nùwã náa na ɓa can ho muhṹ na ɓa le Efaraate
    ɲii à ũ fee kúia.»'
  ote-NT: 'Y núꞌa̱ ra noyaꞌa̱ bi ꞌñembabi núꞌa̱ rá ꞌrato ra ɛnxɛ to mi ha̱ ra trompeta:
    ―Xoꞌta núꞌʉ goho ya ɛnxɛ tha̱tꞌa ja rá hyo ra da̱the Eufrate.'
  wnu-wnu: 'Qob eng enger ain mer gusiamor eng nob qamar: “Enger 4-ende ya Yupretis
    end uyort igour eng wuriimurima qoounor.”'
  zam-NT: 'Di''sa gunii loo angl co'' nac xop angl co'' nde nque co'' nzo trompet
    ya'': ―Ftelá'' thap angl co'' nzi quedó'' gax ro yó''be'' Eufrat co'' nac thìb
    yó''be'' roo.'
  zyp-NT: Ma o taco hmoka a hnuipaw vaiming a paruhnah khah, “Zufreti tuivaw puino
    letei tongchaipaw vaiming papali khah papia o,” tatah a tah.
  sey-NT: 'Ja̱ caye cato seis aquë hui̱ñaëni duruhuë paquëni capi, ñeje: “Joye saojë̱ꞌë,
    cuatro hui̱ñaohuaꞌire sëasicohuaꞌipi jai ya Efrautes të̱ꞌtëpa ñuꞌicohuaꞌire.”'
  nvm-nvm: Regavo vuak iji fu anera siks (6) iji kua, Ni anera nokarok ga nokarok
    (4) iji bu kege kiriame do Iufretis irif ijia uniainva iji irasefno kumen.
  mps-mps: Agai te a olama me badu nogo deli wali te ensel mobo bidi dali te po wali,
    “Te ensel mobo bidi me si me si olama augwali te genuai pabo ąį nogi Yufretisde
    kalabus elalubo da wali, tama nago augwali olo tagala palao,” te po wai.
  pab-NT: 'Hoka nexa anjo koneta aimahalikihenere hiye: — Hamaxolahetehena 4-hare
    anjonae olatyoare one kaloxere Eufrates haliya tyaoniterenae — nexa.'
  llg-llg: Halak ndia nafada ata nusa-sodak fo bei fo ana fuu ndia toꞌin, nae, “Hambu
    Manetualain atan haa nanambaꞌak dook ia so, lai lee inahuuk esa, nade lee Efrat.
    Muu mboꞌi heni sala leo!”
  kyf-kyf: 'Wee wɛlɩ nɛɛ wee ''anzɩɩ gbelibhlonʋ kaa lɛglɛ kwɛɛ -yla: «''Anzɩ -mnʋa
    -we mɩa gbʋanda, -gbʋa ''kadʋ wa laa Eflatɩ kwesi, -ɩn -blo we -nya.»'
  tpi-tpi: Em i tokim namba 6 ensel i holim biugel olsem, “Dispela 4-pela ensel ol
    i kalabus i stap long bikpela wara Yufretis, yu mas lusim ol i go.”
  mih-NT: 'Ñaa ángel cu iñu cuan cutu ra, ta i catyi ra cahan cuan sihin ra: Ndasun
    sii sa cumi tahan ángel nuhñi nu ndyaa yutya cahnu Eufrates.'
  qvh-NT: 'Saychömi say cornëta tucamog angilta nergan: “Eufrates mayu cuchuncho chuscu
    angilcuna wataraycagta pascamuy.”'
  kms-kms: Ni angelo biugel namba 6 nait nase ye ni ningg puq nand nari, “Angelo 4-pela
    pu Yupretis wuye ambri yumbui taq pu yemu ye te si ghare mo.”
  agn-agn: Ganing tang bosis ong yanem ang anghil ang may torotot na, “Palpatan mo
    ra tang epat ang anghil ang aglapoton ong binit tang mabael ang soba tang Eufrates.”
  nhi-NT: 'Uan non tlahtol ocnauatih non ya ic chicuasen iluicactlatitlantli non ocpixtoya
    nitrompeta, oquiluih: —Ixquintohtoma non naui iluicactlatitlanten ihilpitoqueh
    inauac in ueyi ueyatl Éufrates.'
  ttc-NT: 'Nxik tuq tq''uma'' tuky''i te tqaqi'' ángel aj eq''i'' tuq te trompet titza'',
    kyi ikxjani: «Inkyel atzoqpi'' kye kaj ángel aj tzyume'' stzi'' te chman a'' aj
    tb''i Eufrátes.»'
  dan-1931: 'sige til den sjette Engel, der havde Basunen: Løs de fire Engle, som
    ere bundne ved den store Flod Eufrat.'
  kwj-kwj: Wosini kale ensel tapaꞌangi diya ki etiro ensel ori fu rihi ri torosini
    dawani ya rini sawe, “Kale Yufuretis gara laka ki kalapus woro ensel opuriꞌopuri
    le, ma wunu hanjaꞌaiwa sa wu i.”
  vie-OVCB: 'Tiếng ấy bảo thiên sứ thứ sáu đang cầm kèn: “Hãy phóng thích bốn thiên
    sứ bị trói giữ tại sông lớn Ơ-phơ-rát.”'
  kze-kze: minkwíyómpákén-kwáyó'ná'á uwíremba tokówaintavena séna anón-donko áwí'a
    Yúvérétísi-nompa'a kwíyómpaken-kwayo'narawa'a éíyaimba ándávakemba ayútinkaao
    súwasa
  mpj-mpj: Karru yini Yupuratijjaya wikarru puu wulikaja tayimapu wulu nyinapayi.
    Majalpayiya tikamatura kurtingkuraku, ka-jananyaya martukaja karlki yankura mitu
    pungkuraku. Jilanyara tiipuljanu wikarru paluku wangkangu, “Karru yini Yupuratijjaya
    puu wulikaja wikarrukaja nyinani, julyju-jananyaya tayimapunu junu. Kuwarringka-jananyan
    nyuntulu yanku ka-jananyan palukaja tikamatulku ka kurtingku.”
  lbk-lbk: Kinwanina isnan maikan-em ay anghel ay entrotrompeta, “Ipalofosmo nan epat
