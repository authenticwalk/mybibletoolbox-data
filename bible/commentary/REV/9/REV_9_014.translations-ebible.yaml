  nin-NT: Ukorr u da ku unitu unu utani wa nggo se nu unddu ku di, “Ddu abitu ane̱
    angga ba nggo a lo ba ni inyi unkpi nu Yufretu wa ttungo.”
  acu-NT: 'Yuse awemamuri chichaak: “Entsa nampuram Eufrates tutainum Satanása awemamuri
    cuatro (4) jingkiamu pujuu ainau atiam akupkata,” taun antukmajai.'
  cak-WNT: 'Y ri ch''abel ri'' xubij c''a chare ri ruwakak ángel ri xxupun ri trompeta:
    Que''aquira'' c''a ri caji'' ángeles ri ye ximil ca chuchi'' ri nimalaj raken
    ya'' Eufrates, xuche''ex.'
  ebk-ebk: Kenalen nan kali ay ansa as nan maekan-um ay anghel ay nanangchun as tarampet,
    “Ilufusmu nan opat ay angheles ay naifiafiarud as nan kawad-an nan ad-acha ay
    wawwang ay Eufrates.”
  spa-PDDPT: 'la cual decía al sexto ángel que tenía la trompeta: ¡Suelta los cuatro
    ángeles que están atados junto al gran río Éufrates!'
  ruf-ruf: Litsi alyo limlongela malaika ayo wa sita yane malati, “Wadohole wamalaika
    wane wa Setani iwohighwe hane ghumto mkulu ghwa Efulati.”
  gun-gun: 'Ha''e vy aipoe''i anjo mboapy memea va''e mimby guaxu oguereko va''e pe:
