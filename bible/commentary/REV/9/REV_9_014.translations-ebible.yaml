  kmg-kmg: 'irecnec dâŋ wefurâ aŋelo namba 6 qeŋ badomawec e šiŋuc âzâcnewec: “Eufrata
    opâ sâkoo aŋelo 4 niŋgiŋ-jopakicne jaŋe bâŋgoroŋ-jopac.”'
  aso-aso: 'aꞌmine pikuli di minaniꞌ angelokutiꞌ naba sigisi mamuꞌ nene tiꞌ lo nolo-divo
    giluve: Noso naba Zupalati nela angeloꞌ setaꞌve setaꞌve nalaꞌ izi-ngidikaniꞌ ma
