  mdy-ETH: ዬና ዑኡዛ ዛያሢ ዔኪ ዓኣ፥ ላሃሳ ኪኢታንቻሢም፦ «ዼኤፖ ዔፕራፂሴ ዎሮይዳ ቱኡቴ፥ ዖይዶ ኪኢታንቾንሢ ቡሌ!» ጌዔኔ።
  spl-spl: “Emelâk aŋelo imbât yaŋe to pato âlâ, kutŋe Euparata sâm, yan lohimbi bâleŋe
    yaŋe matŋe menomai yakât mambotmâ tatŋet sâm dâmân kâlehen katyekŋetâ tatbi. Katyekŋetâ
    tatŋetâ emelâk yongone sâm yakât heweweŋ otmâ mitiwahom tatbi. Yâhâmâ matŋe yiŋgiŋetgât
    aŋelo lâmun kunmâ kinsap yu hâŋgângurâ holaŋyekmu ariŋetgât naŋgain.” Yawu sâwi.
  usp-NT: 'Y man ch''a''wem ri xaanch xo''lak mak quejab'' ri chapca'' rilic cach
    ri b''anal la'' mak quejab'' jxiquinl man altar ri b''anal la'' oro, xij re jwak
    anjl: Tak mak quejab'' anjl ri ximiltak chi'' man nimi ja'' Éufrates, xche'' re.'
  zav-NT: 'Na'' anglən'' bolgüiže'' angl əgwxopen'' ben'' nox̱ə'' trompetən'', gože''ene'':
    —Bosež angl bzelao ca'' tap de''e ca'' zɉəncheɉ cho''a yao xen de''en nzi'' Eofrates.'
  sgz-sgz: Má kaungán kes er a parai singin angelo ngo, “Pálás palai ahat i angelo
