  gof-ENT: ሄ ጊርሳይ ሞይዜ ኦይኪዳ ኡሱፑን ኪታንቹዋኮ፥ «ኤፊራፂሴ ጊያ ጊታ ሻፋን ቃሼቲዳ ኦይዱ ኪታንቾታ ቢርሻ» ያጊስ።
  aau-aau: Wouk-ok sokukwe, ensel iha sirom pru non hu non seme senkin me, “Hunkwe
