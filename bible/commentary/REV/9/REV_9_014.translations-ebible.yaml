verse: REV.009.014
translations:
  kpx-kpx: Keu lohoale anelu mole kibi sigisi (6) uvuale ke namihai avoe, “Abu subuta
    anelu abuita abuita umudievei e baluga Iuvaleti keve otoveale kebia vavegevege
    abu tai.”
  okv-H: ke einge eria, “Anera 4 ainge umo pajire javo ‘Euphrates’ aita pundurari
    mihera avo vujekejo pambare”, ke ainge ehere
  tbo-tbo: Ma ponana tu winoyanoyana uyahina i baha nae i pa, ‘Tu winoyanoya mi yadena
    magouhi wohepali Yupiliti goilana baneina uyahina hi panihi po he memae una lupena
    halehi po hina nae.’
  mal-C: കാഹളം വഹിച്ചിരുന്ന ആറാമത്തെ ദൂതനോട് ആ ശബ്ദം, “യൂഫ്രട്ടീസ് മഹാനദിയുടെ തീരത്തു
    ബന്ധിതരായിട്ടുള്ള നാലു ദൂതന്മാരെയും അഴിച്ചുവിടുക” എന്നു പറഞ്ഞു.
  grc-SR: ⸂λέγουσαν⸃ τῷ ἕκτῳ ἀγγέλῳ ⸂2ὁ ἔχων⸃ τὴν σάλπιγγα, Λῦσον τοὺς τέσσαρας ἀγγέλους
    τοὺς δεδεμένους ἐπὶ τῷ ποταμῷ τῷ μεγάλῳ Εὐφράτῃ.
  bgc-bgc: मान्नो कोए छटमै सुर्गदूत तै जिसकै धोरै तुरही थी कहण लागरया सै, के “उन चार
    सुर्गदूत्तां नै जो बड्डी नदी फरात कै धोरै बन्धे होड़ सै, खोल दे।”
  khz-khz: Vokarona aneru vega-taulatoina magena kipi gauna evaikilaato, netiwato,
    “Aneru vativati, wai kamuna arana Eufreiti ai geligoligorato, gaura ono veluga-vagira.”
  deu-TKW: 'die zum sechsten Engel sprach, der die Trompete hatte: löse die vier Engel,
    die gebunden sind am großen Flusse Euphrat.'
  zsr-NT: 'Chiꞌi ni ruiꞌlen didzaꞌ gbaz laꞌy buzxóp naꞌ ziꞌa bucödxëꞌ trompeta, rna:
    “Bsedx idaptëꞌ gbaz xöhuiꞌ naꞌ nágaꞌquëꞌ raꞌ yegu Eufrates.”'
  lin-lin: 'Mongongo yango ezalaki koloba na anjelu ya motoba oyo azalaki na kelelo
    na maboko : « Fungola ba-anjelu minei oyo bazali ya kokangama na minyololo pembeni
    ya ebale monene Efrate. »'
  hns-NT: 'Koi tjhatwa parie se bolies: „Barka Efraat nadie ke lage tjaargo parie
    baanhal hai. Ab oesabke khol de.”'
  noa-E: mag nasãd kach jayap jʉjʉrʉʉ sim eemuata woun iekjö chi Ẽwandam chog mag
    ich trompeta sir sĩerrag iekha simua, “Ar döjã pöoma Eufrates aajem igaau mepeer
    dau jayap ö jʉ̈kha thʉnʉm ẽerkhʉʉibapʉ̈i” a sĩejim.
  eng-EMTV: saying to the sixth angel who had the trumpet, “Release the four angels
    having been bound at the great river Euphrates.”
  mib-NT: 'Te ni cahān un jíín ndajéhé iñū jeē ndahá trompeta: Nandají ró ndɨcúún
    ndajéhé jeē nuhní yuhu yúte cáhnu jeē naní Eufrates, achí.'
  lif-NT2: खे़न् इक्‍लाःल्‍ले़ अक्‍खेलॽरिक् खे़न् थुत्तुरिःप्‍पा के़गप्‍पा तुक्‍सिगेःक्‍पा
    माङ्‌लाइङ्‌बान् मे़त्तु, “पयम् यम्‍बा युफ्रेतिस वाहङ्‌ङो इघेःङ्‌मनासिबा लिसि माङ्‌लाइङ्‌बाहाॽ
    ले़रे़से़ॽ॥”
  xnj-xnj: Lwami lula lukamjovela mtumu wa kunani kwa Chapanga wa sita mweavi na lipenenga,
    “Vadindulila vamitumi va kunani kwa Chapanga mcheche vevadindiwi mumfuleni uvaha
    Eufulati!”
  mmx-mmx: La ni ga lok ti mo laangelo sepsev avanna xeretna, “Una soxomus asu lavanuet
    lubungangelo mo dik lok at loogu xokoxo to at ladan silok Iupretis.”
  cbr-NT: 'Banaquin an bërí manë banañu banocë ángel a caía, ësai quia cana cuan:
    —Camina Eufrates cacë baca rapasunuxuan nëacë rabë́ ''imainun rabë́ ángel a tubuxun
    ënti ''ain.'
  tee-NT: 'Pus ju anu'' ju ixchivinin xak''alalh ixlhipumachaxan anquilh ju ixch''apata
    ju isk''olh. Junich: ―Axk''ot''ich ju ixpumat''at''i''an anquilhnin ju alacch''iyocanta
    la''ixquilhtu'' k''ai xcan ju Eufrates juncan.'
  eng-LSV: saying to the sixth messenger who had the trumpet, “Loose the four messengers
    who are bound at the great river Euphrates”;
  cak-NT: 'Y ri xch''o''n-pe xu''ij che ri sexto ángel ri xuk''ojmaj ri trompeta:
    Quie''asolo'' ri quieji'' ángeles ri je-ximil chuchi'' ri nimalaj rakan-ya'' Eufrates,
    xuche''x.'
  pah-NT: 'Pea hugwi ga ei seteve''g̃a nde''yja''ga pe – kiroki ga opy trombeta: —Ekwahara
    ti anhag̃a quatrova''ea – kiroki a''ea opyta paranauhũa ruvihava rembeyvyri pe
    rio Eufrates rembeyvyri pe imboavujikweripyrava''ea, ei ga. —Kwa, ei ga. Kiro
    anhag̃ate''varuhuva''ea kwaharava. Nurã ikwahava omondoa a''ea ei ojohupe: —Tiapiti
    ti yvyakotyve''g̃a nehẽ. Nhanemondohava rupi jate ti nhande xaho g̃a apitiavo
    nehẽ. Nhanemondohava – a hora, o dia, o mês, o ano – a''ea rupi katu hete ti nhande
    tiapiti yvyakotyve''g̃a nehẽ. He''yjuhu hete ranuhũ yvyakotyve''g̃a yvya koty.
    Trêsve''g̃a pyteri pe nanani ojipeji''ga ti nhande tiapiti nehẽ. Nahã ti nhande
    a terça parte dos yvyakotyve''g̃a tiapiti nehẽ, e''i.'
  sja-NT: 'Jaraji ma angelpa trompeta iru badamaa: —K''ena pë́iji angeleerã k''ĩmari
    Éufrates to ide jɨ̃a paraa p''anɨ.'
  xed-xed: 'Kaʼa nda tsa mamkuʼ a duhwala Lazglafta nda duli da tsi ya mantsa: «Paliŋpala
    ta tsa duhwalha halaway tsam lu ta wa mghama dref ta hgə lu ka Ifrata ya,» kaʼa.'
  mks-NT: 'Ta já na̱cachi mé a̱ cán já xi̱hi̱n mé táto̱ Ndióxi̱ cáhi̱ñu̱, ña̱ ñéhe
    trompeta cán: —Janí ndíco̱mi̱ táto̱ ña̱ ndíco̱ yuhú yu̱ta cáhnu naní Eufrates
    ja̱n —na̱cachi a.'
  gfk-S: Ma no ingana ga tange tano liman ma tike na angelo be, “Nu pales ira ihet
    na angelo ing di ga kubus kawase duhat kaia tano tamat na taho Iuperetis.”
  bmu-bmu: Kouruk miaŋön Suep garata 6:ŋi tömunŋambuk yaŋgöra kewö jiyök, “Anutunöŋ
    garata 4 jöhöba gwaröhöm eŋgiba o töwatŋi ketaŋi qetŋi Yufreitis miaŋgö qöhöröŋe
    al eŋgiyöhi, mi mönö pösat eŋgiman.”
  dgz-dgz: Nop ame anea nani yamu daitonawa pum nanip wareni inap anega tauen, “Anea
    koerage degede kaum baware yaua Yuperetis gapan tau natamon wanumone vetamon!”
  eng-GNV: Saying to the sixt Angel, which had the trumpet, Loose the foure Angels,
    which are bound in the great riuer Euphrates.
  zaa-NT: '@see-verse:REV.009.013'
  eng-WEBSTER: Saying to the sixth angel who had the trumpet, Loose the four angels
    who are bound in the great river Euphrates.
  guh-guh: 'Bajarapaaltarjavaverena jumaitsi seisángelnë trompeta pexainaenëjavabelia
    mapacueniaje: —Isicare cuatro ponëbeje ángelevi, pamonae cëbejebatsi pinijimenejavata,
    Eufratesvënë menejavata, jai bajarapaaltarjavaverena.'
  bon-bon: lui jejige siks manu mename seemo ne egä, “Fooa mename seemo bine jiibiremepi,
    lui cina ätäyäneji gemi Euprates babo baduge gome.”
  nhw-BL: 'Huan yaya catli camanaltiyaya quinotzqui nopa chicuasempa itequihua Toteco
    huan quiilhui: “Xiquincahuili ma yaca majcajtoque nopa nahui ajacame catli ilpitoque
    nechca nopa hueyi hueyatl Eufrates.”'
  swh-ONEN: Ile sauti ikamwambia yule malaika wa sita mwenye tarumbeta, “Wafungulie
    wale malaika wanne waliofungwa kwenye ule mto mkubwa Frati.”
  wbi-wbi: Ilisio likam'bula umunyamola ghwa tanda juno alyale nulukelema, “Valeke
    avanyamola vane vano vakungiluemu kikogha ikivaha ikya Efrata.”
  bba-bba: Nɔɔ ɡe, ɡɑ ɡɔrɑdo nɔɔbɑ tiɑse wi u kɔbɑ nɛni sɔ̃ɔwɑ ɡɑ nɛɛ, ɑ ɡɔrɑdobɑ
    nnɛ ye yɔ̃suo be bɑ bɔkuɑ dɑɑ bɑkɑ ten mi te bɑ mɔ̀ Efɑrɑti.
  eng-KJVCPB: saying to the sixth angel which had the trumpet, Loose the four angels
    which are bound in the great river Euphrates.
  kgk-NT: '@see-verse:REV.009.013'
  waj-waj: 'aangeraivo noomaivaa puu tuuvaa tunoo: Nnoori pinaivaa nnutuuvo Yuferetiisa
    ivaki variaa aangeraa taarama taarama yeena rau kiaidaa rukuasaa kikiai kuatee,
    tiravai.'
  cpy-cpy: 'Iñaanata-paakiri ronampiri Tajorentsi tziwootaneen-tsiri, ikantziri: “Poojoryaa-koteri
    4 ronampiri Tajorentsi kimitakawori oojotatyeerimi nijaa Antawaani.”'
  mpx-mpx: I baek anelose sikis-ina wana bwagigi gaganina elana i ba, “Aneloseyau
    esopali u sokalil bolo hi yowanil ge hi miminaa wewel bwabwatana Yupeleitis elana.”
  wbp-wbp: Yinyarla marramarra-kariki yangka kurlumpurrngu-kurluku wangkaja, “Ngularra
    marramarra murntu-pala kuja-jana Kaaturlu warurnu nyurru-wiyi karru Yupirayiti-wana,
    yaninjarla-jana yalyi-manta!”
  luo-luo: Eka dwolno nowacho ni malaika mar auchiel man-gi turumbete niya, “Gony
    malaike angʼwen motwe gibed thuolo gia e aora maduongʼ mar Yufrate.”
  nhe-NT: 'Huan yajaya tlen camatiyaya quinotzqui nopa chicuasempa elhuicac ejquetl
    huan quiilhui: “Xiquincahuili ma yaca majcajtoque nopa nahui ajacame tlen ilpitoque
    nechca nopa hueyi atemitl Éufrates.”'
  aii-aii: 'ܒܹܐܡܵܪܵܐ ܠܡܲܠܲܐܟ݂ܵܐ ܕܫܬܵ‌ܐ ܕܐܝܼܬ ܗܘܵܐ ܠܹܗ ܫܝܼܦܘܿܪܵܐ: ”ܫܪܹܐ ܠܗܘܿܢ ܐܲܪܒܥܵܐ
    ܡܲܠܲܐܟܹ̈ܐ ܕܝܼܢܵܐ ܐܣܝܼܪܹ̈ܐ ܥܲܠܔ ܢܲܗܪܵܐ ܓܘܼܪܵܐ ܕܦܪܵܬ.“'
  esk-NT: Uqautiniġaa itchaksraŋat israġulgich piqaqtuaq qalġuqtautiqpaŋmik, “Pituikkich
    sisamat israġulgich pituksimaruat kamanaqtuami kuuŋmi Euphrates-mi.”
  msb-msb: Ginsabihan sani an ikaunom na anghel na may trumpita, “Buhian mo an upat
    na anghel na nakagapos didto sa may dako na suba san Eufrates!”
  cpa-NT: 'Jøng² ca¹juúh² jǿg³ ca¹tsáih¹ ángel ja³ma²jŋió² chinh¹² løg¹² quiah¹²:
    ―Liog² ta³quión² ángeles ti³hŋio¹² chiuh³ jmøi² juøh¹² Eufrates ―ca¹juúh² jǿg³.'
  dso-dso: ସେ ସବଦ୍‌ ଚଅ ଲମର୍‌ ଦୁତ୍‌କେ କଇଲା, ବଡ୍‌ ଗାଡ୍‌ ଇଉପର୍‌ଟିସ୍‌ ଗାଡେ, ବାନ୍ଦି ସଙ୍ଗଇବା
    ଚାରିଟା ଦୁତ୍‌ମନ୍‌କେ ମୁକ୍‌ଲାଇଦେସ୍‌ ।
  meu-meu: Una gado ese aneru mai kibina ihatauratoina e hamaoroa, eto, Aneru hahaniosi,
    sinavai badana, ladana Eufrate, badibadinai vada e ḡuidia, ba ruhadia nege.
  yva-NT: Anamote umaso mayao nanto naito Amisyo kawije intabo uma po apa tavuna raijaroe
    ai mare, “Nyoronto nyo naito mambisyo una tawan irati mana akoe Eprat rai mapaya
    irati awa waijo mo maokokaisye rai!”
  dgc-dgc: Kinagi no boses to ikaéném a anghel, a “Du épat a medukés a anghel a te
    gapus to digdig no dinom na Uprates, éy ukaden mo.”
  zpm-NT: 'Zëëb tsi meṉ co rnee me lo anjl ne blozh pcuedz xquiib ga: ―Güey, güeyxadz
    gza tap anjl dox ne quiadoo ro guiubee nroob ne nac guiubee Eufrates.'
  hix-NT: Onà wyaro nkekonà, kahe yawono wya, twaxuruntaxemà wya. Tuna ymo yohoye,
    Ewfratesà rma yohoye natxhe, kahe yawon komo, 4 komo rma, kekonà. Asohtoxemo komo
    rma nyamoro ha. Àhyakanye àtoko. Asokaxenye àtoko, kekonà, àrwo, àwya.
  sim-sim: Urik mashi oso ensel or fiwan ufunarin karem simu mbara, �Ensel tovro kavro
    ol fa Yufretis orok li toltangrishiwak liwa ondon mbashinak li ika.�
  npi-ULB: तुरही बोक्‍ने छैठौँ स्वर्गदूतलाई आवाजले यसो भन्यो, “ठुलो नदी यूफ्रेटिसमा
    बाँधिराखेका चार जना स्वर्गदूतलाई छोडिदेऊ ।”
  cgc-cgc: Ambal din naan ta pang-annem na angil, “Buy-an no appat an na angil na
    pagapos naan ta bakod na suba na Eufrates.”
  tim-tim: Miawakmâ Aŋelo bât biken konok are hin makmâ miawagaŋep, “Gâŋe aŋelo imbât
    yâk tu humo yiep kotŋe Euparat ain kala busi kâlegen katyekbiâ tali are hepun
    yekmenâ ariŋet.” dâep.
  yor-yor: Òun wí fún angẹli kẹfà náà tí o ni ìpè náà pé, “Tú àwọn angẹli mẹ́rin náà
    sílẹ̀ tí a dè lẹ́bàá odò ńlá Eufurate!”
  wos-wos: Wun hundi wata dé fuli yondé enselré wa, “Némbuli ensel yétiyéti di yoombu
    gindan du maki re, néma xéri Yufretisna hafwambu. Méni sa ye wunde enselré luku.”
    Wungi dé wa.
  emp-NTPO: 'Dji bed̶ea b̶ʌba bajãnebema nezoca cachiru zad̶aa nãwã jarasia: “Do waib̶ʌa
    Euprate abadama bajãnebema nezoca quĩmãrẽ jʌ̃ panʌda ẽrã b̶ʌdua.”'
  eng-F35: saying to the sixth angel who had the trumpet, “Release the four angels
    who are bound at the great river Euphrates.”
  ind-ind: Suara itu menyuruh malaikat keenam yang baru saja meniup terompetnya, “Lepaskanlah
    keempat setan yang terikat di dekat sungai besar Efrat!”
  pes-OPCB: 'که به فرشتهٔ ششم که شیپور داشت، گفت: «آن چهار فرشته را که در رود بزرگ
    فرات بسته شده‌اند، آزاد ساز.»'
  mpt-mpt: weng mako abisake sikise bigule obtou bie baabanoa Abiseli asuke asuke
    nai aay sume niniino Yufletis teman ye klabutam blibo kobo tileisenale gesoa wentena
    bia
  ssx-ssx: Mo pi ho̱la̱꞉makema꞉ mo yunki mindiki peao enisolo pa꞉ta꞉ alota꞉ Mo Yupoteitisi
    ikali tieke pa꞉ta꞉ tonkaala꞉ enisolo tonkopu ka꞉la꞉pa꞉ tapae lea꞉me.
  mkl-mkl: Ide ku fɔu í sɔ̃ ɑmɑlekɑ mɛɛfɑsiɑ iyi wɑ mu kɑ̃ɑkɑ̃ɑkĩu í ni, fũ ɑmɑlekɑ
    mɛɛ ŋɑ iyi ɑ̀ dĩ kɔkɔi ido nlɑ iyi ɑ̀ yɑ kpe Efɑrɑtɑu.
  gaq-gaq: ଆତେନ୍‌ ସର୍ ତୁର୍ ଦୁତ୍‌କେ ଆଦେସ୍ ବିକେ “ୟୁଫ୍ରେଟିସ୍ ମ୍ନାଲଣ୍ଡିଆ ଡାଗ୍ରା ବନ୍ଦି
    ଡିଂଲେଃକ୍ନେ ଅଁଣ୍ଡ୍ରୁଆ ଦୁତ୍‌କେ ଆନ୍ତାର୍‌ ବିଃ ।”
  gof-RNT: He girssay moyze oykkida usuppuntha kiitanchchuwako, “Efiraxiise giya gita
    shaafan qashettida oyddu kiitanchchota birshsha” yaagis.
  unx-unx: ଏନ୍‌ ଲାବ୍‌ଜା ବିଙ୍ଗୁଲ୍‌ବାଜା ସାବାକାଦ୍‌ ତୁରିୟା ଦୁଁତ୍‌କେ କାଜିକିୟା, “ଇଉଫ୍ରାଟିସ୍
    ନୁତୁମଃତାନ୍‌ ମାରାଙ୍ଗ୍‌ ଗାଡ଼ା ହେପାଦ୍‌ରେ ତଲାକାନ୍‌ ଉପୁନିୟା ଦୁଁତ୍‌କକେ ରାଡ଼ାତାକମେ ।”
  gah-gah: 'ageló nampa 6 nene láa loko lo amimó: Zupaletis nagamí napaló ageló losive
    losive nagá zekimikamóma nene gologí oketozo.'
  lcm-lcm: Na kalinga ang kala antok a valimalesikei i angelo vopo teng ani taungai
    ang ta, “Ku akala na puat a angelo ang kita teng akit iria ngere laman lava ang
    e Euparates.”
  aer-aer: Re alkere-arenye trumpet-akerteke, alakenhe angkeke, “Lhere Euphrates-werne
    alhaye alkere-arenye four-pele irlwemele aywepetyeke unte-arle yanhe ikwerenge
    ayerneke-arle aretyenhenge.”
  qvc-NT: 'Chay rimaqqam chay sistu anjil kurnitanda waqachiqta nirqan: —Chay atun
    Iwfratis rriyupa manyambi ch''usku watashqa anjilkunata kach''ay, nishpa.'
  tgl-ULB: Sinabi ng tinig sa ika-anim na anghel na may trumpet, “Pakawalan ang apat
    ng anghel na nakagapos sa dakilang ilog Eufrates”.
  cbs-NT: 'ja nai tsuma trompetaya yuikin: “Ja nai tsuma dabe inun dabe jenewan Éufrates
    dapi nexea pekatan jatu nichindiwe”, aka'
  xtm-NTPP: 'Te ni ka''an nuu ángel ku‑iñu ma ángel yinda''a trompeta ma: ―‍Ndaji
    ndi‑kuun ángel ka nu''ni yu''u yute ka''nu nani Eufrates ma ―‍kúu ká''an.'
  nnq-nnq: Lilobe lyenie lyannengila mpakachi jwa sita ojwakiba nilipenga, “Makulugulange
    akapakachi ncheche bi Lichetani abatabigwe ku lukemba lukolongwa lwa Fulata!”
  bao-NT: 'Jĩcã amo cõro jiro macʉ̃ Ʉmʉreco Pacʉre queti wede bojari majʉ putirica
    wʉʉ ca cʉogʉre o biro cʉ̃re ĩi wedeo cojowʉ: “Dia pairiya Éufrates weja Ʉmʉreco
    Pacʉre queti wede bojari maja bapari cʉ̃ja ca jia tuu nʉcõricarãre cʉ̃jare popioya,”
    ĩiwʉ.'
  san-ORI: ସ ତୂରୀଧାରିଣଂ ଷଷ୍ଠଦୂତମ୍ ଅୱଦତ୍, ଫରାତାଖ୍ୟେ ମହାନଦେ ଯେ ଚତ୍ୱାରୋ ଦୂତା ବଦ୍ଧାଃ ସନ୍ତି
