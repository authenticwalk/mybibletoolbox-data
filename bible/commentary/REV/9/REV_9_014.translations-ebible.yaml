  mox-mox: ʼInega tovaleʼewa vesikisina wese bona nana noqolia vonaya, “Seitani ena
    tovaleʼewayavo adi yau foa yoqoyoqonidi una liʼamidi. Taudi goʼila qiduana Eufaleti
    ʼinaya itoatoa.”
  kew-kew: 'Gore mo agaame bero tisade ensel oraapu-para gupa lakesa: Gore ensel ipa
