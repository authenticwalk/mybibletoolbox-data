  zca-NT: 'nzhab widi''zh ze'' lo ganj xa'' nak xo''p, xa'' kinu trompet ze'': ―Bixëk
    za dap ganj xa'' nali''b ro'' you'' ro kwa''n lë Eufrates.'
  cbc-NT: 'Topʉ cabʉsʉwitirije pʉame atore bairo qũĩ jowʉ jĩcãã pẽnirõ cãnacãʉ̃ majũ
