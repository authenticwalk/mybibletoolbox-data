  twi-ASANTE: Nne no ka kyerɛɛ ɔbɔfoɔ a ɔtɔ so nsia a ɔkura totorobɛnto no sɛ, “Sanesane
    abɔfoɔ baanan a wɔasesa wɔn, Asubɔnten Eufrate ho no.”
  aoj-aoj: Malogol agalemba gaꞌipa ensel anamba nugufapula biugeli naꞌamba gaꞌi, “Ensel
    amamba awami biamibiam mandaꞌ kalabusa walemb luꞌwambi Yufretis, inaꞌ nekwaha
    amom mofoꞌo.”
  cbv-cbv: 'Pánih wéhena, caán póojni ángeldih nin pah ã niíj naáwáp be: “Éufrates
    wʉ̃t jʉmni mʉj jwẽ́ejboó queét chénena míic chéonitji ángelwãdih ma wataá”, ã
    niijíp be.'
  taw-taw: Pen takaw anɨb ak, ensel kagol akɨl dɨ yek anɨb ak nop agak, Ensel omɨŋal
