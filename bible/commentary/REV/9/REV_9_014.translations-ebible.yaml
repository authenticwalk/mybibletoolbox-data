  san-TIB: ས ཏཱུརཱིདྷཱརིཎཾ ཥཥྛདཱུཏམ྄ ཨཝདཏ྄, ཕརཱཏཱཁྱེ མཧཱནདེ ཡེ ཙཏྭཱརོ དཱུཏཱ བདྡྷཱཿ སནྟི
