    Eufrates ló jupj, ''üsǘ püné ne''aj”, nin tjevele nepé pjactsja.'
  zap-NT: 'Re rëz guin lo angel ne wzaa angel xuup ne nzen trompet: ―Guselaa ydap
    angel ne kaduu rugyowroo ne la Eufrates.'
  wer-wer: ensel 6 kuupö wak wëa pöpön epël ök yema. “Ensel utpet 4 ëak i kësang Yupretis
    pël yema pömeri pouuk wii kaatak wë piporö kan wes mëën sëp,” pël yema.
  ipi-ipi: Pii leane okomane biakulu aitawa enjole watakane ateane oko lamawuato,
    ipa andane Yupotesa matenenga enjole tukumindi andi latane ateyai utupane nimbato
    tita lo tepa ape lea.
  qul-NT: 'Chay voztaj sojtacaj cornetayoj angelta nerkan: “Cachariy tawa angelcunata,
    athun mayu Eufrates ladopi wataska cachcajcunata.”'
  tnc-tnc: 'Suᵽabatirã torã tromᵽeta ᵽuᵽuraᵽaki ángelte ikuᵽaka sãrãᵽaka ña''mitiraᵽe:
