  rkb-NT: Abaka isty baba byitaha byzoje mytsyhyrywaze tsimysitsapyriwykynaha, tysihohoronaha!
    — niy. Asaktsa masetsa wakatsa kytsa pikzahatsa mysihohoronaha ziktsa watsa.
  san-THA: 'ปรนฺตุ เตษำ พธาย นหิ เกวลํ ปญฺจ มาสานฺ ยาวตฺ ยาตนาทานาย เตภฺย: สามรฺถฺยมทายิฯ
    วฺฤศฺจิเกน ทษฺฏสฺย มานวสฺย ยาทฺฤศี ยาตนา ชายเต ไตรปิ ตาทฺฤศี ยาตนา ปฺรทียเตฯ'
  iws-iws: Kɨma tɨ iikam ɨmiir pikrɨmkrɨpi mɨ sɨmiirɨn bwanɨm ɨriiyaruwar donkwonɨɨnwomwɨɨrnɨnkɨn
    haigɨnɨu mɨ kɨma sɨmiirɨn wɨ kɨpi pikrɨmkrɨp aoki. Nɨɨngaka. Mɨ tɨ kokmwo graeyasɨm
    tɨ iikam ɨmiir pikrɨmkrɨpi mɨ sɨmiir pɨuɨm wɨ hɨriiyar kɨmpɨpɨsunanaei owɨnyaigɨ
    si pikiiyɨm mɨ ha ururgiiyɨm saiir hɨriinan.
  pol-SZ: Szarańcza ta nie miała ich zabijać, ale sprawiać im cierpienie—przez pięć
    miesięcy mieli oni odczuwać taki ból, jak po ukąszeniu skorpiona.
  ztq-NT: Per kujty ma meñ, sink xaktyee yoob ksoob ma meñ kaay mëë. Nak xyoob ma
    sinak xyoob mëkwkyoow.
  zai-NT: Peru cadi para guuti came laaca', sínuque para guniná si came laaca gaayu
    beeu. Zuquiichi came laaca casi ruquiichi meuxubi.
  upv-upv: Ko arwer orer nga sete paraji pinir, ko parlolir parunge nevrut kobbong
    pijpari navöl pielim. Milnge liwer ererer erpe milnge liwe netu num̃et.
  wap-NT: Wuruꞌu manorunaouz aonaa ĩtaapada-kao ĩzowian pidannao sariapa, mazan ĩbaiatin-kidan
    nii ĩdyaun bakaꞌiaudaꞌu kauzu. Wuru kaziwanuꞌu ĩchiianiaz naꞌapa kankoorun chiinii
    kawan.
  mva-mva: Moaki kaumoatedi. Sururu-ba kamaniandi nibe kalea lima damanubu.” Sururu
    maka tamoata be aine ngaedi aniadi dapura kana nge sururungadi suri moraba ngakaratiko
    be gosururu bokana.
  dwr-NT: Boolii he asaa ichcheshu agenaa gidiyaawa paxa kaa7ana mala, maatay imetteeddawaappe
    attin, aw asaa wodhanaw maatay imettibeenna. Sogguu asaa dukkiide seelissiyaawaa
    keenaa boolii seelissee.
  kfw-kfw: Khai ngaikhan mi ngaikha thatnasik chu leizootpimu, takkha tha ra-nga katung
    mi ngaikha rachaaknasik ranak inleipeii. Khai ngai'n inrachaak kana kha ailuweet
    in belli kana angnga aleina.
  bfz-bfz: तिना टिड्डिया खे काणे रा तो नि, पर पाँज मीन्ने तक लोका खे पीड़ देणे रा
    अक्क दित्तेया और तिना री पीड़ एड़ी थी, जेड़ी बिच्छुआ री डंग बाणे ते मांणूआ खे
    ओई।
  cuk-09: Ar a-sesmarga soglesbalid, melle dulemar be oburgoye, unnila nii-walatar
    ega nunmaked be ukoye. We-nunmaked igi dior dule-guchar nunmak-dae, deyob we-nunmaked
    itoleged ega uklesad.
  ben-OBCV: তাদের হত্যা করার অনুমতি দেওয়া হয়নি, কিন্তু পাঁচ মাস ধরে অত্যাচার করার
    ক্ষমতা দেওয়া হল। আর তারা সেরকম যন্ত্রণাভোগ করল, যেমন কাঁকড়াবিছে কোনো মানুষকে
    হুল ফোটালে যন্ত্রণা হয়।
  mil-NT: Te ñá túú tnǔhu ndee ìní ndécú ndɨ̀hɨ‑güedɨ sá cáhní‑güèdɨ ñáyiu, chi mee‑ni
    sǎ dándòho ñaha‑güedɨ xií‑yu úhúⁿ yóó. Te òré ní ngüíta‑güedɨ dàndoho ñaha‑güedɨ
    xií‑yu te tàhú tnùhú núú dáquěe‑güedɨ iñu‑güedɨ dàtná quídé‑xí nǔú dáquěe nchacua
    ìñu‑güedɨ.
  myu-myu: — G̃asũ bit puk yaoka pi ma eywebe — io'e cebe ip. — Ipiat pit epesupi'ajojoat
    cebe ip 5 kaxi bun ma — io'e cebe ip. Ixeyũ arõxẽkxẽk co'iayũ tõg̃tapi osodop
    ip dat puxim.
  fue-fue: Ɗi kokkaaka laawol ɗi bara himɓe, amma, ɗi toora ɓe faa lebbi joyi. Naawella
    majji e nandi hande naawalla yaare to fiɗii neɗɗo.
  amk-amk: Wape wiro esobu mambiriu we ewedayasa emarareha kahai, mae ene memufoi
    wedayasa etamirai beng kaha paria embai ring. Ene memuo wedayasa etamirafo ne
    tarai toyario amafiahi we disang manei mani damira fenanai.
  fai-fai: Kale kubudum ika kitid dauyam wanang kinim iyo kál funin kukaya bidiw bi
    kayow auok kal keidokabiw, kata ika kitid mak dauyam kinim mak yanbidiw fikalanino,
    yakeisa bá. Kale imi kál funin kukayabiw uyo yomanum angadeyama mámin yáw dákamin
    ulutaw kudulokabiw.
  ura-NT: Nete cachaauru atinaauruhane coina letononeeurene. Raujiaaincha cacha atinaelanaala
    cusihane, canaun cusi rijitocojoaain cunaain saoqui ateein cacha cunaitaauruhane
    coina aitiin letononeeure.
  mcd-NT: '@see-verse:REV.009.004'
  urt-urt: Topoꞌe ki ŋana lenge sipit na, “Wah yip uku, ŋaiye pa yengelꞌ lenge, topoꞌe
    yangang lenge nihe syohe pe, wah uku ka si tutume wundehei syepumbur. Kut prepwan
    ŋaiye pa yongomb lenge ka yule, na pakai.” O syohe ŋaiye ka yusyunde pe, ki taꞌe
    syohe embere, ŋaiye miyeꞌ ende ŋasande ŋupe ŋaiye pirp nengelꞌe.
  kiz-kiz: Pajhelepi ni ruhusa jha kubhakoma bhanu abhu, bali kubhatesya tu kwa miesi
    mihanu. uchungu bhwa bhene bhwajhele kama bhola bhwa kulumibhwa ni kip'el'el'e
    pailumibhwa munu.
  tzo-TZE: I'albatic noxtoc ti mu me smilic o li cristianoetique. Ja' no'ox ac'o yuts'intaic
    vo'ob u. C'alal chti'vanique, ja' jech xc'uxul jech chac c'u cha'al xc'uxul xti'van
    tsec.
  lex-lex: Kongoha re edonna rodi plolli pa rwunu-rwenna rimormiori re, mere eneknek
    to'amde ramuki-rama'al hare, nla' nana wolla wolima. Kongoha re nhienni la hare,
    de emeknekama hodai nhienni wal lia hare.
  dov-dov: Tezyakazumizigwa kubajaya bantu abo, pesi biyo kuti basubulwe kwamweezi
    ilimusanu. Busaki bwazyo bwakali mbuli bwakaniozi kakabanze nikaluma muntu.
  rgu-rgu: Ramatuaꞌ a fee lamaꞌ ara lelaꞌ fo tao doidoso lahenda ra losaꞌ bulaꞌ lima,
    tehuu ta bole raisa si fa. Adaꞌ noi tao rahehediꞌ asa sama leoꞌ uraꞌ a dede.
  toc-NT: Pero ma̠squi chuná xlacán ni̠ ca̠li̠­ma̠­pek­sí̠­calh nata­makni̠y cris­tianos,
    huata caj xma̠n nata­ma̠­ka̠­hui̠y, y nata­ma̠­pa̠­ti̠ni̠y hasta akqui­tzis papá,
    y wa̠nti̠ naxcáy namaklh­ca­tzí̠y cumu la̠ cax­cálh tantum sta̠­cúlut.
  som-som: Oo haddana waxaa lagu amray inaanay dadka dilin, laakiinse inay intii shan
    bilood ah xanuujiyaan, oo xanuunkooduna wuxuu ahaa sida xanuunka hangarallahu
    markuu nin qaniino.
  mam-C: Mi xi q'o'n amb'il kye, tu'n tkub' kyb'yo'n xjal, qala' noq tu'n kyky'ixb'ajtz
    toj jwe' xjaw, qu'n ajo tkyixk'ojil ikyxjo tze'nku tu'n tb'aj jun xjal tu'n jun
    sichil.
  ndj-ndj: Vangumbingumbi ava valamuliwa ha kuwulagha vandu ila kuvagobola vandu kwa
    myesi muhanu. Ndamilu dayivapati dayivi kucha ndamilu ya mundu yagong'uliwili
    na nyunji.
  mbj-NT: Dooh takan'oo bä sa hã ta ti radej'ëëp hyb n'aa, jããm hẽ takan'oo däk ji
    moo séd me kamarab noo gó rarahejãã hyb n'aa hëëj haw'ããts hẽ habong doo. Datés
    do rahoop, sëëj ji tetuuk do ji ahoop doo da.
  lat-VUC: 'et datum est illis ne occiderent eos: sed ut cruciarent mensibus quinque:
    et cruciatus eorum, ut cruciatus scorpii cum percutit hominem.'
  ngp-ngp: Sige zigambigwa zisekuwakoma want'hu, mna ziwasulumize kwa lupisi lwa miezi
    mishano. Naho masulumizo ayo yandaga enga mnt'hu alumigwe ni kisuse.
  enq-2: Dopa latala paiyomba jepae dupame endakali dupa pyao kumasala naenya, kana
    yungi tanda maina lea. Paiyomba jepae dupame endakali pilyaminopa, nene koo endakali
    pyao tanda andake maingi dupame pilyaminopa tanda pingili pingi.
  eng-ASVBT: 'And it was given them that they should not kill them, but that they
    should be tormented five months: and their torment was as the torment of a scorpion,
    when it striketh a man.'
  mna-mna: Tamen Anutu iyok pizin be tipasaana zin tomtom ma timetmeete na som. Tana
    zin ko tikam zin tomtom ma tire yoyouŋana biibi kat pa puulu lamata. Mi yoyouŋana
    tabe tiyamaana i, ko kembei ta zirkuumbu iŋgal tomtom mi wiini ileleele pa i.
  myw-myw: '@see-verse:REV.009.004'
  sby-sby: Ibi bisoshi nkabyalasuminishiwa kushina bantu, nsombi kubapensha kwa myenshi
    isanu. Bululu bwa kupenshewa uko kwalikubeti bululu bwa kulumwa kwa nkalang'ongo.
  sll-sll: Di tongwo hobi ari hobi gaung gul haba ana hol pai muru tongure, ire giboi
    dire moli omua.
  yaq-NT: Taa juname'e, juka' yoemrata ka bem a' su'ane' betchi'bo au bittuawak. Ala,
    mamni mechammeu tajtia, ko'okosi bem am joone' betchi'bo jiba. Juname'e intok,
    yee jujjako, machilta senuk a' jujjaka'a benasia ko'okoekan.
  uro-uro: Iangärhäkt ama mes di qaku rha von ngät ta ama qrot iva ngärhi veng da
    dap pa ngärhi sangäm na rha mamär vät ama ngärhäqyet ama eqoan. Näkt ama ruanini
    qärqäni iva ini ngärhi sangäm na rha di ini rhoqor ama ruanini rhoqoräkt i ama
    qutdäqänoga qa qut anga ruqa.
  ita-1885: E fu loro dato, non di ucciderli, ma di tormentarli lo spazio di cinque
    mesi; e il lor tormento era come quello dello scorpione, quando ha ferito l'uomo.
  muy-muy: Tə̀vi divi ana eyéw ni ga mabazl mis ni ndo, tə̀vi divi ana tay ga məgri
    daliya ana mis ni kiyi zlam ciliŋ. Eyéw nday nani ti taɓal mis ; məwər gani ti
    akaɗa ga andra ya àɓala mis a ti awər ni.
  kqc-kqc: Bi eyo 5 rofu esika no iniye magedi di vava maro, idu umuyeyaganedi bi
    de. Mina esika esika bi kaikai yaku amiye aki redo di esika kana.
  tav-tav: “Na jĩaquẽja paro. Popiye na catamʉoparore bairo jeto na mʉja átigarã,”
    na caĩwĩ. “Jĩca wamo cãnacãʉ muipua to bairona na ája,” na caĩwĩ. To bairo na
    cʉ caĩ yaparoro yua, camajare na catoa teñawã. To bairo na catoaro cotapa cʉ catoarore
    bairona cawijiowã camaja, seeto.
  eng-ULB: They were not given permission to kill those people, but only to torture
    them for five months. Their agony would be like the sting of a scorpion when it
    strikes a person.
  spa-VBL: Y no tenían permiso de matar, pero podían torturar a estas personas durante
    cinco meses. Y la tortura era como el aguijón de un escorpión.
  fra-_FOB: Et il leur fut donné, non de les tuer, mais de les torturer durant cinq
    mois, et leur torture était pareille à celle que cause le scorpion quand il pique
    l'homme.
  hau-ULB: Ba a basu izini su kashe wadannan mutane ba, sai dai su azabtar da su na
    watani biyar. Zafinsu kuwa zai zama kamar na cizon kunama idan ta harbi mutum.
  mal-mal: അവരെ കൊല്ലുവാനല്ല, എന്നാൽ അഞ്ചുമാസക്കാലം അവരെ ഉപദ്രവിക്കുവാനത്രേ അവയ്ക്ക്
    അനുവാദം നൽകിയത്; അവരുടെ വേദന, തേൾ മനുഷ്യനെ കുത്തുമ്പോൾ ഉണ്ടാകുന്ന വേദനപോലെ തന്നെ.
  urd-GVR: Ṭiḍḍiyoṅ ko in logoṅ ko mār ḍālne kā iḳhtiyār na diyā gayā balki unheṅ
    batāyā gayā ki wuh pāṅch mahīnoṅ tak in ko aziyat deṅ. Aur yih aziyat us taklīf
    kī mānind hai jo tab paidā hotī hai jab bichchhū kisī ko ḍanak mārtā hai.
  far-far: Ma nao kera si alamatainia siko nai ki fua ne ka saungia 'ua wane nai ki,
    ma kera alamatainia kera ka kwatea ga 'ada nonifie fuada sulia lima madame ki.
    Ma na fiilada ka dia na fafari ne nia 'alea wane.
  suz-BL: मिनु मेको आन कली मसतीन, तन्‍न ५ महिना सम्‍म श्‍येत गेने” देंशो नेंता। मेको
    श्‍येत चहिं बिच्‍छीमी मुर आन कली क्राइश्‍शो खोदेंशो बाक्‍ब।
  car-NT: Iworykon kapyn te i'waine kynakon. Ainatone nuno te ikota'marykon i'waine
    kynakon. Moro iputo'kon je'tun sipiriri je'tun wara kynakon.
  amp-amp: Tirfa yamm nd krhopam ayaktwam. Be tiknahato trwaneftn yimam trwakfot,
    tmift trwa hanyhato nohneft nhai. Be nd yakum inji wanyhato yimomn yimam tikna
    htfasmoumm. Yimam tiknahato trwamoahat memoum nndo pkomn tiknetmm trwewum.
  bht-bht: '@see-verse:REV.009.004'
  eng-NOY: and it was given to them that they should not kill them, but that they
    should be tormented five months; and their torment was as the torment of a scorpion,
    when it hath struck a man.
  cub-NT: Ʉbenita boarĩ́ jarʉvaicõjememara mateima ina ne dorenajimarare. Quénora
    ñájine d̶aicõjeimara mateima náre cũinápʉrʉpe paiaviava baju. Ina ne doreimara
    ñájima yópe põecʉi ñájiyepe muri doreiyede.
  ita-1927: E fu loro dato, non di ucciderli, ma di tormentarli per cinque mesi; e
    il tormento che cagionavano era come quello prodotto da uno scorpione quando ferisce
    un uomo.
  lww-lww: Kimi na tano la nene, pe atam̃an la re nap̃a akilia awe mom̃ar yar la poli,
    ana atam̃an la ga ayuyur la m̃a va tol kupario ve lima. Ana pogos nap̃a akila
    m̃a sanene vano-o, yoko yar la aloge yepela la lalae kar vano vap̃isi.
  ckb-ckb: ڕێیان پێنەدرابوو ئەو خەڵکانە بکوژن، بەڵکو پێنج مانگ ئازاریان بدەن. ئازارەکەی
    وەک ئازاری دووپشکە کاتێک بە مرۆڤەوە دەدات.
  nas-nas: Tee-nooꞌ paꞌnokoꞌ kaara-koo kuunge sisikeera-antavaariiꞌnaang tauraꞌpaaruꞌ,
    teka dupisiꞌkoo deeaꞌ, tee tamung naapuaarima sisikeera-anta-koo. Naapunooꞌkoo
    teeꞌ oroveiꞌ pinaꞌ mantong tenang naning taivuko.
  uvl-uvl: A tunge melmelenga palaungana lange hehei pe hana nemur ke teio iri lime
    pe a hune iri ke te mete ero.” Pe melmelenga nenge te amneia nem lape leisis toto
    ke pomanga ei hun ngana nenge leisis toto.
  eng-BBE: 'And orders were given them not to put them to death, but to give them
    great pain for five months: and their pain was as the pain from the wound of a
    scorpion.'
  ixl-CNT: Pek yeꞌt aqꞌax tzii te aas siyatzꞌ qꞌu aanima. Pek sakoꞌxhtoksa bꞌoj tu
    choo tu peena tu oꞌvaꞌl ichꞌ. Aatz u chiꞌom sanachax tu vichiꞌbꞌal, echaꞌ ichiꞌon
    ichiꞌbꞌal chꞌit jee aas nichiꞌ aanima.
  xsi-xsi: Kinzi ndemu-ndemu ŋinde nenzi walo ikura ŋana sipunzi tamâta pâta simâte
    kâ, ande tia. Kinzi nenzi walo ikura ŋana nâna ŋalae silanzi tamâta ikura nzimona
    lima nâ. Aku nâna ŋinde nde itogo nâna ŋana niŋo-niŋo ika tamâta mine.
  crx-NTPO: '''Ink''ez ubutighan-un oogha lhuhoolts''ulh. ''Ants''i kwulai'' sanun
    ''et dzoh nuboolhdzut. Ndi scorpion huyulhni ubooget-un whuz un''a hukw''e húduntida''.'
  kan-OKCV: ಅವುಗಳು ಅವರನ್ನು ಕೊಲ್ಲದೆ, ಐದು ತಿಂಗಳುಗಳವರೆಗೆ ಯಾತನೆಪಡಿಸುವುದಕ್ಕೆ ಅಧಿಕಾರ ಕೊಡಲಾಯಿತು.
    ಅವರ ಯಾತನೆಯು, ಚೇಳು ತನ್ನ ಕೊಂಡಿಯಿಂದ ಮನುಷ್ಯರನ್ನು ಕುಟುಕಿಹಾಕಿದಾಗ ಆಗುವ ನೋವಿನಂತಿತ್ತು.
  bbb-bbb: Ire mutuo ije bu e bino bube sakiaga bu oeke ro bume vajae fiane vajiaga
    bu asame umui fague ijiege vajae fiane abeke. Ro vajae fiane bu abedufuo ije buka
    ire suge ijare sakiaema ijiege abeke.
  blw-blw: Ya iggay agé neparufus hen anchichay chuchun way mamchit hen tatagu te
    ancha yanggay an pàpàgangén chicha ah lemay furan way hen anchi sigab hen apàpàgangancha,
    wat kaman hen fangtén hen gayyaman.
  tam-2017: மேலும் அவர்களைக் கொலைசெய்வதற்கு அவைகளுக்கு அனுமதி கொடுக்காமல், ஐந்து மாதங்கள்வரை
    அவர்களை வேதனைப்படுத்துவதற்குமட்டும் அனுமதி கொடுக்கப்பட்டது; அவைகள் கொடுக்கும்
    வேதனை, தேள் மனிதனைக் கொட்டும்போது உண்டாகும் வேதனையைப்போல இருக்கும்.
  azz-NT: Huan ne chapolinme quinmactilijque huelilis amo para quinmictisque in tagayot.
    Ta, quinmactilijque huelilis sayó ma quintajyohuiltican ipan macuil metztica.
    Huan ne chapolinme quintoneutosque in tagayot ijcón queme in alacrán quintonehua
    cuac quintepinía.
  spa-RV-1909: Y les fué dado que no los matasen, sino que los atormentasen cinco
    meses; y su tormento era como tormento de escorpión, cuando hiere al hombre.
  csy-csy: 'Mihing te tha nga sung vawtsia tu in hunpia hinapi, a thalup tu oai ngawl
