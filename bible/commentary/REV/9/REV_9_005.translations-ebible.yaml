    Ma ing bia diet ga hangungut ira mataniabar, iakano ngunngutaan i haruat ma ira
    ngunngutaan ta ira harding na ikala.
  viv-viv: Keke gidahawahegedi be hinaluveꞋalikadi, au vaikohi faifi agaidiya yadi
    aiyovaga againe aulolo lakahina hinaveledi. Ada aulolo lakahi-moꞋena againe hivedivediwe
    vaita atagikwamana kaliva giyovana be givedivediwe amine.
  yao-yao: Sombe sila nganisilamulikwa kwaulaga ŵandu ŵala nambo kwapoteka kwa miesi
    nsano. Upeteche wao waliji mpela wa likoloto palikunluma mundu.
  tgp-tgp: La majinga na hatpoha vara la vailejilejira mata vitu i lima, pani la horora
    vara la sopo vilimateira, ale epe varihaji la silea mo sohena novu lepa mo hatira.
  auc-NT: Ayæ̈ ñäwäiidi ïnänite edæ, Wæ̈nöedäni, änämaï ingä inte tömengä, Mïnitö
    wæætë tömënäni ïnänite önompo æ̈mæmpoque apäicä ganca cæmïni beyæ̈ nanguï pönï
    wæwencædänimpa, angantapa. Ïninque emëñe tæ̈ guii waocä nantate wæcä baï tömënäni
    nanguï pönï nantate wæwënäni ïnänitapa.
  kbc-NT: Niɡ̶idiwa ɡ̶onipititedi oyolitema doɡ̶onigodi oko, pida boɡ̶oikatece mowo
    me nawikodeeɡ̶a ciinco epenaitedi. Odaa oilee nojocaɡ̶atedi micataɡ̶a niɡ̶ina
    me ɡ̶odojogo nelá.
  bmh-bmh: Ag duailel go mu tutak tutak marebi, geil tabkuai damam. Bo, ag ugarebi,
    unum i noumamam.” Ag mu go maramamen, go tatagai agen kaluaraneu sul.
  ctu-BL: Ma'anic tsa' aq'uenti i p'ʌtʌlel cha'an mi' tsʌnsañob winicob come tic'bilob.
    Pero tsa' aq'uenti i p'ʌtʌlel cha'an mi' tic'lañob jo'p'ejl uw cha'an mi' yʌq'ueñob
    wocol che' bajche' i c'uxel i yej siñan che' mi' c'ux winic.
  meq-meq: 'Ta vəlatay tsəveɗ ka məkəɗe ndo hay mədahaŋ eye bay. Tə gwaɗatay: «Gumatay
    ɗəretsətseh.» Ta gateye ɗəretsətseh na, kiye zlam. Ɗəretsətseh niye na, andza
    məwure i hərdəde.'
  noa-H: Mag hamag hõor k'aibag waupi jaaujieb mamʌ, pöd t'õo chan t'õoju k'aba nʌm
    ha jaaujim. Hõor t'õoju k'ãai sĩita ham gaai k'aa nʌmua cinco meses sĩi ham gaai
    mas waupi jaaujim. Mag k'aamam k'ierr machagan döjũriu k'aamamjöta haajeejim chi
    machag.
  alp-NT: Po kwauwa meru usupu lake lekwe leke bunu tamata yake. Batuke usupu ulake
    kena onosi supu kera titinai bulana lima. Kwaua meru kete tamatare, esi kerale
    saka kalajengkine kete tamatare.
  san-VEL: parantu te.saa.m badhaaya nahi kevala.m pa nca maasaan yaavat yaatanaadaanaaya
    tebhya.h saamarthyamadaayi| v.r"scikena da.s.tasya maanavasya yaad.r"sii yaatanaa
    jaayate tairapi taad.r"sii yaatanaa pradiiyate|
  kbq-kbq: Ana nehazageno anage huno huzmante'ne, vahera zamahe ofrigahazanagi, 5fu'a
    ikamofo agu'afi zamatazanke zamiho huno huzmante'ne. Ana zamatazama zami'nea knazamo'a
    segintavemo'ma vahe'ma zamaprigeno zamatama kriankna zamata krigahie.
  kbh-kbh: Pero ndoñe chematanalesenciá ents̈ángbioye jobáyana, ndayá nÿe jamama chënga
    shachna shinÿëntscuana tsets̈anana chamotsebomnama; y chë chënga monjánama chamotsebomnama
    tsets̈anana enjamna mo canÿe alacranbe uetjoniñcá.
  ron-LSB: Li s-a dat putere, nu pentru a-i ucide, ci pentru a-i chinui timp de cinci
    luni. Chinul lor a fost ca chinul unui scorpion atunci când lovește o persoană.
  pon-pon: A jo muei on irail, en kame ir ala, a ren kaloke irail jaunipon limau;
    o ar wairok me laud dueta lip en jkorpion, ma a pan ke aramaj amen.
  nhe-BL: Huan quinilhuijque nopa chapolime tlen tetzopiniyayaj para ma ax temictica.
    San ma tlahuel tetlaijiyohuiltica. Huan nopa tlacame tlen ax quipiyaj isello Toteco
    tlahuel tlaijiyohuise para macuili metztli queja tlaijiyohuíaj quema se colotl
    tetzopinía.
  sps-sps: Fo kookai gim ror ma kots famat ir a vainy to ari, sana ri ma kot fakakamits
    tsun rari onots ror a ngim a iifaa. A kamits nan kot fakakamits faarei tsuiny
    non a kamits to te kot fakakamits finy non a mes, a suu.
  wnc-wnc: Kapewan wa aminde toknga yamuwawa kuku yekau katau kautdu musakan siwik.
    Siwan zipa kumningge dua kapekut. Ngana wa amin yasiwawa wa aminda toknga tungga
    yasiwa toknga nataaing binga natapbing.
  bus-bus: Wèe ń gba zɛ́ aↄ̃ gbɛ̃nↄ dɛdɛro, mↄde aↄ̃é wãwã kpáńzi ai mↄ sↄↄromɛ.
    Aↄ̃ wãwãa dɛ lán swí gbɛ̃pana wãwãa bàmɛ.
  gub-BL: — Pezuka zo a'e teko pe wà nehe, i'i wanupe. — Pepi pe wà nehe. Pepuraraw
    kar ma'erahy wanupe nehe. Umumaw putar 5 zahy ma'erahy ipuraraw pà wà nehe, i'i
    wanupe. A'e ma'erahy hahy putar wanupe zawazyr purupi haw ài nehe.
  imo-imo: Imboma toko kondangei nimbe engemu naa tirimu. Nonge wali oli kite pakera
    mindili nongo molangei nimbe enge tirimu. Kano wali pilimoni imbo toromo kinye
    mindili noromele mele kuli komboromani imbo toringi kinye imboma aku teko mindili
    awili teko nongo moloringi.
  boj-boj: Ugeugeinjrsib jaqatiŋ koba enjroqnibqa bai 5 naŋgi jaqatiŋ oqnsib sqab.
    Ariya niŋgi na naŋgi moiyotnjraib. Jaqatiŋ segi enjroqniy.” Onaqa sis naŋgi dena
    tamo uŋgasari Qotei aqa toqor osai qaji naŋgi jaqatiŋ tulaŋ uge enjroqneb. Belqalaqala
    na tamo uŋgasari naŋgi uñinjreqnub dego kere.
  eng-DRA: 'And it was given unto them that they should not kill them; but that they
    should torment them five months: and their torment was as the torment of a scorpion
    when he striketh a man.'
  knf-knf: Kë başë neenan ŋa ŋafiŋ baka, baji ŋahajan hajan baka kli kañeen. Mnhaj
    mi ŋajaaŋ ŋaţu manwo ji mi ñaaŋ ajaaŋ ahaj woli utifar utapa.
  san-KHM: បរន្តុ តេឞាំ ពធាយ នហិ កេវលំ បញ្ច មាសាន៑ យាវត៑ យាតនាទានាយ តេភ្យះ សាមត៌្ហ្យមទាយិ។
    វ្ឫឝ្ចិកេន ទឞ្ដស្យ មានវស្យ យាទ្ឫឝី យាតនា ជាយតេ តៃរបិ តាទ្ឫឝី យាតនា ប្រទីយតេ។
  arn-NT: Welu elungelay ñi langümafiel ta che, tañi kutrankayafiel müten kiñe kechu
    küyen, fey tañi fente kutrantulkachen kiñe ilolafe ñi ünatun reke femngey.
  zas-NT: Per ad par gugüjtt reeb bejn, naabzi par sagdiaj reeman gaay bëëw. Abiꞌ
    lod rudidxaꞌ reeb riyajnan ziꞌc ryajn lod rudidxaꞌ nixüb.
  ken-NT: Bárɔ́ bɛ yɔ ɛ́nyok bǒbhɔ ndǔ bataŋ atay, kɛ bɛ bákɛ́ chyɛ ngɛ́mtay bɛtaŋ
    bɛway yɛ̌ mmu. Ɛsɔŋɔri ɛnɛ́ ngɛ́mtay ɛ́bhɔ́ŋɔ́ bɛ́chyɛ bo ɛbhak mbɔ bɛbe ɛbhɛn
    mmu ábhɔ̀ŋ mpok ngá-nɛghay ánɛm yí.
