verse: REV.009.005
translations:
  kpx-kpx: Isi loui avoe, “Lainaho uagevege abu haluvilive. Isito uagevege abu bata
    ada mole ke uvumo vatehani malei.” Vatehani keu haehou ata uagevege abu tumu baluga
    maleale ke nahate.
  okv-H: rate mane taro pehara ehija te teho kambaro o saiho na kambuoi memenga kiagora
    aingeko avo hariga 5 amita jo ta kogue
  tbo-tbo: Ma madimadihi uyahihi ega ita pa, apo lawa hina tonatona ihilagenihi ma
    ipa hina wihiniwiyuwa hogohihi, wamahiya nimitutu u hinehi. Ma hai witonatona
    i wiyuwa duma po mei polipugo a witonatona.
  mal-C: അവരെ അഞ്ചുമാസത്തേക്ക് ഉപദ്രവിക്കാനല്ലാതെ, കൊല്ലാനുള്ള അധികാരം അവയ്ക്കു നൽകപ്പെട്ടിരുന്നില്ല.
    അവയിൽനിന്ന് മനുഷ്യർക്കുണ്ടാകുന്ന വേദന തേൾ ഇറുക്കുന്നതുപോലെ ആയിരുന്നു.
  grc-SR: Καὶ ἐδόθη ⸂αὐταῖς⸃ ἵνα μὴ ἀποκτείνωσιν αὐτούς, ἀλλ᾽ ἵνα ⸂2βασανισθῶσιν⸃
    μῆνας πέντε· καὶ ὁ βασανισμὸς αὐτῶν ὡς βασανισμὸς σκορπίου, ὅταν ⸂3παίσῃ⸃ ἄνθρωπον.
  bgc-bgc: अर उनकी जान लेण का तो न्ही, पर पाँच महिन्ना तक माणसां ताहीं दर्द देण का
    हक दिया गया, अर उनका दर्द इसा था, जिसा बिच्छु कै डंक मारण तै माणस का होवै सै।
  khz-khz: Evaikilarato maki, votalima ragai pia vagi-kwaregara, na uve imaima aorai
    pia vega-vitivitira. Vovitiviti gemamilagiato voo rogaroga na talima e kolirana
    vitina vetaina.
  deu-TKW: Und ward ihnen gegeben, nicht sie zu töten, sondern sie zu quälen fünf
    Monate lang, und ihr Quälen war wie das vom Skorpion, wenn er einen Menschen sticht.
  zsr-NT: Cutu bëꞌë lecbaꞌ latj ludö́dibaꞌ lequëꞌ, san lusacaꞌ ziꞌzbaꞌ lequëꞌ gdu
    ca gayuꞌ beoꞌ. Rlatsca ga ráduꞌcbaꞌ ca naꞌ rla ga ráduꞌbaꞌ xajnö́ꞌ.
  lin-lin: Esengelaki konyokola bango basanza mitano, kasi esengelaki te koboma bango.
    Pasi oyo ezalaki kopesa ekokanaki na oyo moto ayokaka soki koto eswi ye.
  hns-NT: Toelogke hoekoem na hai oelogke maar dhaare ke, khaalie paatj mahienna khaat
    piera deihe.” Djab ie phatienga kaatiega, tab otane piera oethiega djaise ekgo
    biettjhie kaate hai.
  noa-E: Mag amag õor khaibag waupi jaaujieb mamʉ, pöd thõo chan thõoju khaba nʉm
    a jaaujim. Õor thõoju khãai sĩita am gaai khaa nʉmua cinco meses sĩi am gaai mas
    waupi jaaujim. Mag khaamam khierr machagan döjũriu khaamamjöta aajeejim chi machag.
  eng-EMTV: And they were not permitted to kill them, but that they should torment
    them for five months. And their torment was like the torment of a scorpion when
    it stings a man.
  mib-NT: Te tu ní jéhe ya jnūhun jeē cáhni tɨ̄ ñayuu, chi máni jeē stóho tɨ i uhūn
    yoō. Te sáha tɨ jeē jetú i nájnūhun jeē jetú ñayuu jeē túu tɨsuhma i.
  lif-NT2: खे़ङ्‌हाॽ मे़न्‍छाम् याप्‍मिहाॽ मे़से़रे़म्‍सिम्‍मिन्‍ने़ॽ कर ला ङासि थारिक्
    तुक्‍खे चाःत्ते़म्‍सिम्‍मे़ॽ के़लॽबा इङ्‌जाःङ् मे़बिरुसि॥ हे़क्‍क्‍याङ् खे़न्
    मनाहाॽरे़ खुनिॽ तुक्‍खेःङ्‌ग ताङ्‌साक्‍खे़बक्‍पाल्‍ले़ आसिक्‍किल्‍ले़ तुक्‍पा
    हे़क्‍तङ्‌बा वये़रो॥
  xnj-xnj: Mambalanguli genago gapewili lepi amuli ya kuvakoma vandu vala, nambu vavang'aha
    ndu mulukumbi lwa miyehi mhanu. Na mvinisu wenuwo uvya ngati mundu mwealumiwi
    na vipilili.
  mmx-mmx: La diga lok ka lolos kusu ti lox asongot nedi at lavalimo gaaling mun,
    ketla nemen gat di guta sev amet di. Mo losongsongot nedi diga suma i, ga lok
    ngan losongsongot at laksoxomet do i bi asongot laradi.
  cbr-NT: Mëcën achúshi 'uxë́an paë tanun 'aquinbi camina a unicama bamamitima 'ain.
    Usoquian cacëxun 'acëx ca aín paëx nibantan uni 'acëxuan paëocësa usaribi 'iaxa.
  tee-NT: Chai ajunicalh ni ma laich cata'amamak'alhk'ajni ju lapanacni lakaquis malhquiyu'.
    Para ma jantu lai cati'amakni. Pus ju ixmak'alhk'ajnat'an chunch ixjunita tachi
    ju tu'u' statsucu acsni ats'ac'anan.
  eng-LSV: and it was given to them that they may not kill them, but that they may
    be tormented five months, and their torment—as the torment of a scorpion—when
    it may strike a man;
  cak-NT: Y x-ix-e chique chi can man quiequicamisaj ri winak, xe quiequiya' pa sufrimiento
    wo'o' ic'. Y ri sufrimiento ri' can anche'l ri ruquiy ri niquiya' ri alacrán cuando
    yeti'on (yec'uxun).
  pah-NT: Tijukayme ti g̃a. Hahyhetea tehe ti nhande timondo g̃a pe, e'i. Cinco meses
    rupi ti nhande timondo hahya g̃a pe, e'i tukuruhua. Opiopi tukuruhua yvyakotyve'g̃a
    a'ero jagwa'jyra ja.
  sja-NT: Mamĩda jaraji eperãarã k'aa peenaadamerã. Jĩp'a p'ua oodaipia bɨda aji,
    atane joisomaa wãyaaru misa. Mãɨrãpa k'aada golpe p'ua nɨ̃baji tusõrepa k'aada
    p'ua nɨ̃baparik'a.
  xed-xed: Yaha kuni da pslatá həŋ nda psla, ama ka ganapta kuni tiri ta həŋ ka tili
    hutaf,» ka lu nda həŋ. Manda va kuzlakwa vəl hata rda ta mndu ya, manda va tsaya
    kuzlakwa vəl hatani ta mndu.
  mks-NT: Joo co̱ó na̱ñe̱he̱ rí ña̱ma̱ní cahní rí na̱. Ña̱ na̱caja rí xi̱hi̱n ná quéa̱
    ná tiin rí na̱ ña̱ ná ca̱hma na ti̱xi u̱hu̱n yo̱o̱. Ta tá quia̱hva cáhma na tá
    tíin líhma̱ na̱ quia̱hva já cáhma na tiin rí na̱.
  gfk-S: Pa di gale haut leh ira ko be di na karet bing ira turadi. Pata. Iga tale
    di be di na manga hangungut hababane mon ira matanabar ta ira liman na teka. Ma
    ing be di ga hangungut ira matanabar, ikino ngunngutaan i haruat ma ira ngunngutaan
    ta ira harding na ikaala.
  bmu-bmu: Anutunöŋ gawöt mi kukösum eŋgiiga ambazip eŋgöhögetka köiŋ 5:gö dop sihimbölö
    önöŋi qahö mötket. Sihimbölö mi skorpion (omeqaqa) azi yöhöiga sihimŋi mötzawi,
    mönö miaŋgö dop. Sihimbölö mewö mötketmö, Anutunöŋ aŋgön köl eŋgiiga mem kömum
    eŋgimeaŋgö kukösumŋi mi gawöt yeŋön qahö memba öne eŋgöhöget.
  dgz-dgz: Menan evi amba paki amoin siragam nani yamunaet gwanap waenapan na guguramoin
    go waenapan ya borit wain. Na guguramopi vegewa kaposi sio inewa enumuine vegewa
    umap anuin.
  eng-GNV: And to them was comanded that they should not kill them, but that they
    should be vexed fiue moneths, and that their paine should be as the paine that
    commeth of a scorpion, when he hath stung a man.
  zaa-NT: Bittu uccua cą mandado qui'ni gútti cą ca enne', sino para qui'ni gappa
    ca ènni'a dolor para gayu' biú' tì'a la'rilá nu té qui' ttu enne' canchu ttu escorpión
    chi gutìtsi'ą na.
  eng-WEBSTER: 'And to them it was given that they should not kill them, but that
    they should be tormented five months: and their torment was as the torment of
    a scorpion, when he striketh a man.'
  guh-guh: Itsiata baitsi jane apo tocopatsitsi caecuenia pebeyaxuabaponaenexa. Tocopatatsi
    saya jivi itsa cacuata, penavixaetaeyaexanaenexa cinco pajuametobeje. Nexata bajarapabosese
    jivi itsa cacuatsianatsi, bitso jivi navixaetaena. Pavixaevajëto aqueto itsa cacuata,
    baatane, bajarapavixaevajëto jivi navixaetaena.
  bon-bon: Teebibine jejemisi faib mabye ngalebora biname bine pita mäpu ceerame,
    yepä lica budre me aglecame. Teeme peei pita te epu pana ge, potetagetage me äguta
    cabu ca lipu pita ne jääpänusi.
  nhw-BL: Huan quinilhuijque nopa chapolime catli tetzopiniyayaj para ma amo temictica.
    San ma tlahuel tetlaijiyohuiltica. Huan nopa masehualme catli amo quipiyaj isello
    Toteco tlahuel tlaijiyohuise para macuili metztli quen tlaijiyohuíaj quema se
    colotl tetzopinía.
  swh-ONEN: Wakaruhusiwa kuwatesa kwa muda wa miezi mitano, lakini wasiwaue. Uchungu
    wa kuuma kwao ulikuwa kama ule wa mtu aumwapo na nge.
  wbi-wbi: Napakatavulua kukuvabuda avaanhu avuo, looli pikuvapumusia kwene amesi
    gha hano. Uvuvafi vuvanave vulyahwene ndavule uvwa kung'enyua ni king'omilivuli
    ndavule ja jing'enya avaanhu.
  bba-bba: Twee yi, yi ǹ woodɑ wɑ yi kɑ tɔmbu ɡo mɑ n kun mɔ yi bu nɔni sɔ̃ sere suru
    nɔɔbu. Nɔni swɑ̃ɑ ten wuriribu sɑ̃ɑwɑ nɡe niɑ yɑ̀ n tɔnu tobɑn wuriribu.
  eng-KJVCPB: 'And to them it was given that they should not kill them, but that they
    should be tormented five months: and their torment was as the torment of a scorpion,
    when he striketh a man.'
  kgk-NT: Ndojuka mo'ãi jepe gwĩ kente kwéry-pe ombohasa asy-ta ae íxupe kwéry. Cinco
    jasy peve upe mba'asy hasy arã japeusa nhande jopi hagwe-rami.
  waj-waj: Sa putuateeraivaara iya gutuatee. Mmannammanna iya gutua rada vikiokio
    yaaku sai kuraagavai taikaivee. Fai iya gutikio eevariivo vaidiiya gutikio nniitareeraivaa
    roosiima iya nniitaraanaravai.
  cpy-cpy: Irika-paeni tsinawo-niro, tee ishinetee-tziri rowamayiri atziri-paeni ikentayitakiri.
    Apatziro ikemaatsita-kaa-shiyitakari ikaatzi 5 kashiri. Antawo ikatsitzi-motakiri,
    kimiwaetaki iyatsinka kitoniro.
  mpx-mpx: Yehoba nige i tatalam tage nihi alapaaligal, yaa nihi papalomwan-agil sauga
    ana yapu ni ola waikena nimala panuna. Wali palopalomwan lomwanina ni ola ebo
    kapilu ni talila.
  wbp-wbp: Yarlkirninjarlalu-jana murrumurru-manta kuja-piyarlu kirntangi rdaka-palaku,
    kala kulalu-jana pungka, lawa!” Kujanya-jana Kaatuju wangkaja jintilyka ngularrakuju.
    Junga kujaju! Ngularrarlu jintilykarlulu-jana yaninjarla kii-purraja yapa yangka
    murru-wangu-patu kirntangi rdaka-palaku. Kujalu-jana kii-purraja, purlanjarlalpalu
    pata-karrija murrumurruju karlangu-jarra-parnta-piya-jangka. Kujanyarna nyangu
    jukurrpa-piyarlu ngajulurluju.
  luo-luo: Ne ok omigi teko mar negogi to nomigi thuolo mar sandogi kuom dweche abich.
    To rem mane jogo oyudo ne chalgi mano miyudo ka thomoni okayo dhano.
  nhe-NT: Huan quinilhuijque nopa chapolime tlen tetzopiniyayaj para ma ax temictica.
    San ma tlahuel tetlaijiyohuiltica. Huan nopa tlacame tlen ax quipiyaj isello Toteco
    tlahuel tlaijiyohuise para macuili metztli queja tlaijiyohuíaj quema se colotl
    tetzopinía.
  aii-aii: ܦܝܼܫ ܠܗܘܿܢ ܣܘܼܦܝܹܐ ܕܠܵܐ ܩܵܛܠܝܼ ܐܸܠܵܝܗ‌ܝ، ܐܸܠܵܐ ܕܓ̰ܲܢܓ̰ܸܪܝܼ ܠܗܘܿܢ ܩܵܐ ܚܲܡܫܵܐ
    ܝܲܪ̈ܚܹܐ. ܘܓ̰ܘܼܢܓ̰ܵܪܵܝܗ‌ܝ ܐܲܝܟ݂ ܓ̰ܘܼܢܓ̰ܵܪܵܐ ܕܢܝܵܨܬܵ‌ܐ ܕܥܵܩܸܪܒ݂ܵܐ ܝܗܘܵܐ ܐܝܼܡܲܢ ܕܢܵܝܨܵܐ
    ܠܐܢܵܫܵܐ.
  esk-NT: Suli tillisiaqaqtut tuqqutchitqunġitḷugich iñuŋnik, aglaan atniġñapiaġataqtuakun
    nagliksaaqtitquplugich tallimani tatqiñi, atniġñaŋatun putyuutilgum kapitnikmatun
    iñuŋnik.
  msb-msb: An mga duron wara man pagtuguti na patayon an mga tawo kundi pasakitan
    lang sa sulod san lima ka bulan na an sakit pareho kalara san sugod san uyang.
  cpa-NT: Cónh¹jøng² ha¹chi² ca¹cuø¹dsa jǿg³ hi² mi¹dsiag¹²jah. Ca¹lah¹cónh¹ hi² cuø¹
    jmø³uai¹²jah hŋiá² tsøh² jmai³, ju³lah lǿa¹² jmø³uai¹² cuø¹² chi³hniú¹².
  dso-dso: ଏ ଲକ୍‌ମନ୍‌କେ ମରାଇବାକେ ଚିଟ୍‌କାମନ୍‌କେ ଆଦେସ୍‌ ନ ଦେଇରଇଲା । ମାତର୍‌ ପାଁଚ୍‌ମାସ୍‌
    ଜାକ ସେମନ୍‌କେ କସ୍‌ଟ ଦେବାକେ ସେମନ୍‌ ଜନ୍‌ କସ୍‌ଟ ପାଇବାଇ, ସେଟା ଗଟେକ୍‌ ବିସ୍‌କାକ୍‌ଡା ଚାବ୍‌ଲାବେଲର୍‌
    ଦୁକାପାରା ରଇସି ।
  meu-meu: E haduadia danu, basie aladia mase, a hua ima bae hahisidia; una hisihisi
    na doadoa ena hekori hisina na heto.
  yva-NT: Muno onawamo matayao indamu wo vatane mao omamo jewena, yara wo mansewabe
    vayavea embae radani inda awa siurije manakoe. Awa siurije maisyare mingkikipi
    mo matao ramaisy.
  dgc-dgc: Ewan side pinakultaden a bunuén de i tolay, éngˈwan pasakitan de san side
    hanggan lima a bulan. Koman i kaget na kahame i kasaket dia, monda mahirapan du
    tolay.
  zpm-NT: Yoobdox ne yquia zaatne yquiaaxcots ma, zigne rquia yoob zaatne rquiaaxcots
    meegu; per gute ma zho, loxaque sca csacsi ma zho dipse leṉ gaay mëë.
  hix-NT: Àro ke neryewhamnohyatxkonà. Eryewhamnohrà kom me rma, 5 me nuno yonatkatxownà.
    Àwayehkahrany mak nehxatxkonà. Teryewrye mak nehxatxkonà, txekerye wyaro, txekerye
    wya toto yoskantokono wyaro.
  sim-sim: Hako lirin ji mandingormewa hala. Entlembale laka os listava man si shishiwak
    li misinda hom niyaka tostava yoko hom lirin ji haka.�
  npi-ULB: तिनीहरूलाई पाँच महिना मात्र यातना दिनू, तर ती मानिसहरूलाई नमार्नू भन्‍ने
    अनुमति दिइयो । अनि तिनीहरूको पीडा एक जना व्यक्‍तिलाई बिच्छीले डसेको जस्तो हुनेछ
    ।
  cgc-cgc: Patugutan mga apan-apan na mga ittaw an na ula marka silutan danen ta segeng
    na sakit seled ta limma bulan. Piro, ula danen patuguti na patayen mga ittaw an.
    Segeng na sakit na maagian ta mga ittaw paryo ta pattik ta sitsipit.
  tim-tim: Hâk hilâlâm yeŋgim âmâ momogât dopŋe bo yeŋgiwai. Hain akbiâ dewutâ momerâk
    bo akbiap.” dâm makyeŋgiep. Akto duki arekŋe luâk âmbâle bâleŋe yeŋgiwai. Haingât
    hâme hewuk yâkŋe âmâ luâk hâk hilâlâmŋe yeŋgiwiapgât waŋbai.
  yor-yor: A sì pàṣẹ fún wọn pé, kí wọn má ṣe pa wọ́n, ṣùgbọ́n kí a dá wọn ni oró
    ni oṣù márùn-ún, oró wọn sì dàbí oró àkéekèe, nígbà tí o bá ta ènìyàn.
  wos-wos: Guni du takwaré tingut, di yamba hiyakéndi. Guni diré tingut, di némafwi
    hangéli hératandi. Guni bafu natamba du takwaré titanguni, di némafwi hangéli
    hérandate.” Wun hundi hérataka di wunde hawuluki du takwaré tindat, di hangéli
    hératandi, hula tindaka hangéli hérandaka maki.
  emp-NTPO: Ãcõrẽba ad̶ichichia ẽberãrãra idu beabiẽ́ basía, ãtebʌrʌ jed̶eco juesumabe
    idu puabisia. Maʌ̃ puara drusõrẽba cad̶a pua quĩrãca b̶asia.
  eng-F35: And it was designated to them [locusts], not to kill them [men] but, to
    torment them five months. And their torment is like the torment of a scorpion
    whenever it strikes a person.
  ind-ind: Belalang itu tidak diizinkan membunuh mereka, tetapi hanya boleh menyiksa
    orang-orang itu selama lima bulan dengan siksaan yang sakitnya seperti terkena
    racun kalajengking.
  pes-OPCB: به آنها اجازه داده شد که مردم را برای مدت پنج ماه آزار و شکنجه دهند تا
    ایشان مانند کسی که عقرب گزیده باشد، درد بکشند؛ اما به ملخها اجازهٔ کشتن مردم داده
    نشد.
  mpt-mpt: Ibo naka eli enino omkayemomabibo alimo asuke asuke make nao blimanamabobo,
    otane mo yenaibta kaanimibe, besa enin ota omkayemine gesoa kweng eli nakai enino
    omkayebiba yatemio makob takum hoki nakai yantamaniba enye binabo inayebibta yatemibe.
  ssx-ssx: Mo hombuta꞉ma꞉ handeke ale manuma꞉ta꞉ mo wanda꞉hali homena꞉yeke lina꞉ dia꞉ya꞉la꞉pate
    pa kaisepo yunki hata꞉ natena꞉ homeke tanda tieke halolo ombu haena꞉ lea꞉me. Mo
    tanda tieketa꞉ mo teihalima꞉ poka꞉leke mina꞉la꞉ tanda tupa꞉e.
  mkl-mkl: A kù nɑ kɛtɛnɡbo ŋɑu woodɑ ɑ kpɑò ɑmɑnɛ ŋɑ bii kù jɛ ɑ kpɑ̃ ŋɑ iju hee
    zɑkɑi cukpɑ miu. Arɑ kuroi ijuukpɑ̃u í munɡɑò bɛi bii cencee í tɑ ɑmɑnɛ.
  gaq-gaq: ବାରି ଆମେଇଂକେ ମାବାଗୁଏଚେ ମାଲ୍ ଆର୍କେ ଜାକ ମୁଇଂ ଆଃସିଆଃଜା ଡିଂନେସା ପଙ୍ଗପାଳ‍ଇଂ
