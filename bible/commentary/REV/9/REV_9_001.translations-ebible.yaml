verse: REV.009.001
translations:
  kpx-kpx: Keu kateai louge anelu mole (5) keu au kibi mai uvuge di elehasege ata
    moleu ki mai anelu mole didi nahate otogomo dobale ke ominu. Ki keu kumoe umale
    kebia ki.
  okv-H: Eto Anera tapa 4 amina huin husehere irae ehei nei vahai amina husihoi kuro
    vahai uhu i ta eto veto enda ta iraguja amita Anera ta degi bokiri pe ikari God
    na ikehija amo ahihi sasapura enda hu ta iragora amita degi ta hoto koveto veto
    peun ari amita bokiri pe ikari avo God na ikehei
  tbo-tbo: Ega yaka tu winoyanoya winimututuna a himigo i huweni, ma ubona gehouna
    a gagaleya amaka i peu hopu mai hoi hipuli ma ubonana domo daodaona ani’mhoena
    i waya,
  mal-C: അഞ്ചാമത്തെദൂതൻ കാഹളം ഊതി. അപ്പോൾ ആകാശത്തുനിന്ന് ഒരു നക്ഷത്രം ഭൂമിയിൽ വീണുകിടക്കുന്നതു
    ഞാൻ കണ്ടു. അതിന് അഗാധഗർത്തത്തിന്റെ തുരങ്കത്തിന്റെ താക്കോൽ ലഭിച്ചു.
  grc-SR: Καὶ ὁ πέμπτος ἄγγελος ἐσάλπισεν, καὶ εἶδον ἀστέρα ἐκ τοῦ οὐρανοῦ πεπτωκότα
    εἰς τὴν γῆν, καὶ ἐδόθη αὐτῷ ἡ κλεὶς τοῦ φρέατος τῆς ἀβύσσου.
  bgc-bgc: जिब पाँचमै सुर्गदूत नै तुरही फूक्की, तो मन्नै सुर्ग तै धरती पै एक तारा
    पड़दा होड़ देख्या, अर उस तारे ताहीं घणे अथाह कुण्ड की ताळी दी गई।
  khz-khz: Aneru vega-imaimana gena kipi eviliato, ne mitiu ta agitaato, kupa na eketo-rigoto
    tanoparai. Vomitiu lega ropukelau, (avuavu rakavara geria tipura kapuna), tavirina
    eveniato.
  deu-TKW: 'Und der fünfte Engel blies die Trompete: und ich sah einen Stern vom Himmel
    gefallen auf die Erde, und es ward ihm gegeben der Schlüssel zum Brunnen des Abgrundes.'
  zsr-NT: Bucödxëꞌ trompeta gbaz laꞌy bugayuꞌ, atiꞌ bléꞌidaꞌ nu nac ca tu bölj luzxbá
    böxj luyú, atiꞌ gulunödzjëꞌ qui nu naꞌ zxiꞌn guia qui latj chul.
  lin-lin: Anjelu ya mitano abetaki kelelo, mpe namonaki monzoto kokweya na mokili
    wuta na Lola. Fungola ya libulu ya monene mpe ya molili makasi epesamaki na monzoto
    yango.
  hns-NT: Tab djab patjwa parie aapan toerahie badjaais, tab ham aasmaan me se ekgo
    tarai dhartie par gierat dekhlie. Tab tarai ke ekgo tjaabhie mielal gahiera petie
    ke dhapna khole khaatien.
  noa-E: Maimua chadcha chi Ẽwandam chognaan sirju waaur narr eem ãbmua ich trompeta
    tẽee aadëjim. Mag siram cincoom gaai, Ẽwandam chogta edjã eemua phĩdagjö phug
    bëem mua oopʉ̈ijim. Magʉg, sĩi jẽbdijö ierr maach dau warp ithurm jaaba wëjöm
    ee thʉrrdö sim dën chi yabme deepijim ich Ẽwandamau.
  eng-EMTV: Then the fifth angel sounded his trumpet, and I saw a star having fallen
    out of heaven, to the earth. And the key to the shaft of the bottomless pit was
    given to him.
  mib-NT: Te ndajéhé uhūn ni tɨvɨ yā trompeta. Te ni jito ri jeē ichi ándɨvɨ́ ní nɨngava
    ɨɨn quɨ̄mɨ nde ini ñayɨ̄vɨ́. Te nuū quɨ́mɨ un ní jēhe ndacáa jeē núne tūhnchi
    cúnú ndasɨ́.
  lif-NT2: हे़क्‍क्‍याङ् ङासिगेःक्‍पा माङ्‌लाइङ्‌बाल्‍ले़ कुधुत्‍थुरिःप्‍पे़न्‌मुःत्तुल्‍ले़
    ताङ्‌साक्‍पोलाम् इक्‍सादिङ् खाम्‍बेःक्‍मो मक्‍के़धाःबा खेःम्‍सिक्‍पाधिक् निःसुङ्‌लो॥
    खे़न् खेःम्‍सिक्‍पे़न्‌कुद्रोःम् मे़ःन्‍नेबा लुम्‍बाःत्तोबा तिमिक्‍किन् मे़बिरु॥
  xnj-xnj: Kangi mtumu wa kunani kwa Chapanga wa mhanu akapyula lipenenga laki. Nene
    nayiwene ndondo yeyigwili panani ya mulima kuhuma kunani. Yene yapewili fungulu
    za kudindulila Ligodi langali mwishu.
  mmx-mmx: La laangelo sepsev avalimo ga mas mo luru ren la aga ven lenti no xopok
    at laxangka ga subu si vam boro vana lamavangkap. La mo lenti ga lok ka lengki
    ri suang lumusmaragu at lemeroon.
  cbr-NT: Usai 'icëbëtan ca bëtsi ángelnënribi aín manë banañu banoxa. Banocëbëtan
    cana naínuaxa 'ispa achúshi menu nipacëcë isan. Nucën Papa Diosan 'ináncëxun ca
    anun quini chaira 'aish nëmínra xëocati ñu bixun tuíanxa.
  tee-NT: Pus ju ixlhipumaquis anquilh sunulh ju isk'olh chai iclakts'ilh ni patajulh
    lakatam st'acu. Tamacha ju lacat'un. Chai xtaknicalh ju anu' st'acu ju xallave
    junta na makat lhok'onk'o'anta. Lana jantu lai c'atsacan tas tus anch ju cha'an.
  eng-LSV: And the fifth messenger sounded the trumpet, and I saw a star having fallen
    to the earth out of Heaven, and there was given to him the key of the pit of the
    abyss,
  cak-NT: Y cuando ri quinto ángel xuk'ojmaj ri ru-trompeta, xintzu' chi c'o jun anche'l
    ch'umil ri xtzak-pe chila' chicaj y chech-ulef xka-wi. Y che ri anche'l ch'umil
    ri', xyo'x ru-llave ri nimalaj itzel jul ri can jumul k'eku'm rupa.
  pah-NT: 'Kiro ojipe''ga ipyi trombeta seteve''g̃a nde''yja''ga. Cinco ko g̃anembipyagwera
    a''ero. A''ero ji jaytata''ia''jave''ga repiagi – kiroki ga ohi yvaga hugwi yvyvo.
    Kiro chave mondohava ga pe. Nurã ga ei ikwahava omondoa: —Tape''a ti ji yvykwara
    ruvihavuhua rovapytymbava jugwi nehẽ, ei ga. Paivouhu ihoi yvykwaruhua.'
  sja-NT: Mãpai ma k'ĩmari eerepema angelpa ichi trompeta chaak'ãri, mɨa unuji lucerok'a
    pajãdeepa baai cheda na eujãde. Mãgɨpa llave jitaji ewait'ee arii uria bɨ, chi
    t'ai jɨ̃a nɨ̃bada perã. Ma uria audú nãpɨa baji.
  xed-xed: Ka vyatá mahutafa duhwala Lazglafta ta ŋani ma duli. Ka gi nghə yu ta dəɗagata
    tekwatsa ta luwa ta haɗik. Ka vlaŋtá lu ta tsa tekwatsa ya ta makuɓla mghama gudzuvruŋ.
  mks-NT: Tá na̱ndihi já na̱xini i̱ na̱tiví táto̱ Ndióxi̱ ña̱ cáhu̱hu̱n cán inga trompeta.
    Ta na̱xini i̱ na̱quee in qui̱mi indiví ta na̱ndicava rí ja̱tá ñuyíví. Ta na̱ñe̱he̱
    táhvi̱ rí cacomí rí yáví ña̱ cuu cuná ri̱ yávi̱ cúná ndiva̱ha, ña̱ co̱ xínu̱ nu̱
    ndíhi nu̱u̱.
  gfk-S: Ma no liman na angelo ga puh no nuno tahur. Ma iou ga nes tike tiding nong
    gate puko ter tano ula hanuo. Ma di ga ter ra dades tana ura paapos no lulur nong
    pata ta hapatam tana.
  bmu-bmu: Suep garata 5:ŋi yaŋön tömunŋi qainŋi kun (biugel) uiga ekiga suepnöhök
    seŋgelau kun teköba gölmenöŋ erök. Eriga kunöŋ ömewöröme yeŋgö löm dutŋi qahö
    miaŋgö ki moröŋi mi seŋgelau Toŋi mi waŋgiyök.
  dgz-dgz: Anea nani yamunaetawa pum mega upunen guewa da buanae mini kimani pia gearen.
    Apan da urat nononga diriwa uon tonan mega tumtumewa wanen.
  eng-GNV: And the fifth Angel blew the trumpet, and I saw a starre fall from heauen
    vnto the earth, and to him was giuen the key of the bottomlesse pit.
  zaa-NT: Ángel nu cca gàyu'a nna becuetsi bi trompeta nna bilá' tè te' qui'ni ttu
    bélia nna chi binnią dèsdeba ỹiaba hàsta yétsiloyu nna guỹi'ą llave nu ná para
    puerta qui' pozo nu adiru tettia nna chul·la nna.
  eng-WEBSTER: 'And the fifth angel sounded, and I saw a star fall from heaven to
    the earth: and to him was given the key of the bottomless pit.'
  guh-guh: Bajaraxuacujinae icatsia cincoángelnë oba pijatrompeta. Nexata taniji athëbëvereca
    ángelnë perunaejavareca irabereca. Nexata bajarapaángelnë Dioso rajutatsi llave,
    iravetsina pepitsapaemëthëxaneto pijallave.
  bon-bon: Faib manu me mename seemo te liba teemanu moole ne jecnäjige, cane piba
    jepänine wale ne, lui ituge atrama gawe cabu me. Piiyemrage cupicu puga ge, lui
    armeji ge. Pui wale ne kii ecärisi pui cupicu ne iitnaname,
  nhw-BL: Huan nopa macuilpa itequihua Toteco tlapitzqui huan niquitac se sitlali
    huetzqui tlen ilhuicactli hasta tlaltipactli. Nopa sitlali quiijtosnequi se acajya.
    Huan quimacaque nopa llaves para nopa ostotl catli tlahuel huejcatla hasta amo
    quipiya itzintla campa mocahuaj iajacahua Amocualtlacatl.
  swh-ONEN: Malaika wa tano akaipiga tarumbeta yake, nami nikaona nyota iliyokuwa
    imeanguka toka angani hadi ardhini. Nyota hiyo ilipewa ufunguo wa lile Shimo.
  wbi-wbi: Kange umunyamola ghwa vuhano akakuva ulukelema lwa mwene. Nilwa jaghile
    inondue kuhuma kukyanya jino jilyaghuile mu iisi. Inondue jikapelilue ifungulo
    sa mwina lino likalungime ku mwina ghusila vusililo.
  bba-bba: Yen biru ɡɔrɑdo nɔɔbuse u win kɔbɑ so. Mɑ nɑ kperɑ wɑ ye yɑ rɑɑ wɔrumɑ
    temɔ sɑɑ wɔllun di, bɑ ye wɔru bɔkɔ nɔru sɑriruɡuun kɔkɔrɔ wɛ̃.
  eng-KJVCPB: 'And the fifth angel sounded, and I saw a star fall from heaven unto
    the earth: and to him was given the key of the bottomless pit.'
  kgk-NT: Ko cincoha Nhandejáry rembigwái yváy pygwa va'e ombopu gwemimbygwasu. Upe
    jave ahexa jasytata ramigwa ho'a voi nipo araka'e yváy-gwi. Yvy-py ho'a-ma araka'e.
    Upéa katu onheme'ẽ íxupe peteĩ imboty teeha chave ramigwa yvykwarusu ijapyre'ỹ
    va'e onhehekoenda'o jevy hagwã.
  waj-waj: Aangeraa eeraivo ari noomaivaa puu tuduu na taaduu aangeraa voovoono aakiapuaivaa
    roosiima vaa ngiauvakidiri tuoo mmataivau vuuvoono soopa hokoba mmata mmeeduuya
    vuuvaa kiivaa voovoono varoo inna mmuduu utiravai.
  cpy-cpy: Ikanta itziwootanaki itsipa ronampiri Tajorentsi. Noñaatzii iparyaapaaki
    oshiyakariri ompokiro jaka kepatsiki. Riitakira ikowakaetakiri rashita-ryeero
    omoo inthomoeki-perota-tsiri.
  mpx-mpx: Inoke anelose nimala panunana wana bwagigi i yu, yaka putum toto valila
    i soguem labulabumwa ge i tala panayawiya ya kite. Inoke Yehoba gol toto milaulauina
    hot ana ki i pek putum o elana.
  wbp-wbp: Ngula-jangka, marramarrarlu jinta-karirlilki juturnu kurlumpurrngu nyanungu-nyangulku.
    Nyangurna yanjilypiri walyangka ngula wantija yalkiri-jangka kamparru-wiyi. Yanjilypiri
    yinyaju wati-piya. Nyanungujulpa karrija walyangka kutu rdakungka kaninjarra-nyayirnirla
    Rdakuku yinyakulparla wapirrija nganayi tuwa-piya. Ngula-jangka, nganangku mayirla
    yungu yangkaku watiki yanjilypiri-piyaku kiyi tuwa-kurlangu yungu lakarn-pinyi
    tuwa.
  luo-luo: Eka malaika mar abich nogoyo turumbete, mine aneno sulwe moro mane oselwar
    e piny koa e polo. Sulweno ne omi kifungu mar bur matut maonge gikone.
  nhe-NT: Huan nopa macuilpa ejquetl tlapitzqui huan niquitac se sitlali huetzqui
    tlen elhuicactli hasta tlaltepactli. Nopa sitlali quiijtosnequi se acajya. Huan
    quimacaque nopa llaves para nopa ostotl tlen tlahuel huejcatla hasta ax quipiya
    itzintla campa mocahuaj iajacahua Axcualtlacatl.
  aii-aii: ܡܲܠܲܐܟ݂ܵܐ ܕܚܲܡܫܵܐ ܡܚܹܐ ܠܹܗ ܫܝܼܦܘܿܪܹܗ، ܘܚܙܹܐ ܠܝܼ ܟܵܘܟ݂ܒ݂ܵܐ ܒܸܢܦܵܠܵܐ ܡ̣ܢ
    ܫܡܲܝܵܐ ܥܲܠܔ ܐܲܪܥܵܐ، ܘܦܝܼܫ ܠܹܗ ܝܘܼܗܒ݂ܵܐ ܐܸܠܹܗ ܩܕܝܼܠܵܐ ܕܗܵܘܬܵ‌ܐ ܥܲܡܘܼܩܬܵ‌ܐ.
  esk-NT: Tarra tallimaŋat israġulgich nipliqsitchipman qalġuqtautiqpaŋmik qiñiqtuŋa
    uvluġiamik kataktuamik qiḷaŋmiñ nunamun, aasrii qaisauniqsuq aŋmaun natiqsiñaitchuamun
    aŋmaniġmun.
  msb-msb: San ginpatunog san ikalima na anghel an iya trumpita, may nakita akoʼn
    bituon na nahulog sa duta. Ginhatag sani an lyabi san waraʼn katapusan na buho.
  cpa-NT: Jøng² mi³ca¹jiég² ángel ja³ma²hŋiá² løg¹² quiah¹², ca¹jan³jni jan² chi³neng¹²
    hi² ca¹tánh² ni³ huø¹. Jøng² ca¹lø¹chí¹ quiah¹² chi³neng¹² héi² cøng² ju³ŋí³ hi²
    ní¹dsa hag³ tøg² nǿng² hi² ho¹² ca¹tǿ² guio¹juǿi¹.
  dso-dso: ତାର୍‌ପଚେ ପାଁଚ୍‌ ଲମରର୍‌ ଦୁତ୍‌ ତାର୍‌ ମଇରି ପୁକ୍‌ଲା । ଆରି ଏଦେ ଦେକା ! ବାଦଲେଅନି
    ଦର୍‌ତନି ଉପ୍‌ରେ ଅଦ୍‌ରି ରଇବା ଗଟେକ୍‌ ତାରା ଦେକ୍‌ଲି । ତାକେ ପାତାଲର୍‌ କୁଚିକାଡି ଦିଆଅଇରଇଲା
    ।
  meu-meu: Aneru iha-imana ese ena kibi e hiriria, bena hisiu ta na itaia, guba amo
    e moru tanobada ai; bena e dobu masemase gurina kina e henia.
  yva-NT: Naije naito Amisy radani po apa tavuna ramawisy akato. Umba syerato syo
    tume inta aen, napirati no no naume rai naije kobe tende no mine vone so. Umba
    Amisye po kepo raveo unsanda Atemo Wen Akari Makova Rai rakepe raunande tume umaso
    po raijar.
  dgc-dgc: Nadid, enyopan no ikalima a anghel tu tambuli na, éy neta ko ta lutaa i
    koman i biton a minatépduk dén. Sakay niatéd diya i susi no ébut a medédisalad.
  zpm-NT: Zeeṉe laa anjl ne nac zho gaay ga pcuedz xquiib, hor co goṉ naa laa anjl
    ne briee gbaa padzeela ga pcaania tib liow, pxal zho ro tib guierdoo ro. Zeeṉe
    laa ro guieer co bzhial, per nli goxdoo ne briee ga, tib psioogsew zhan gbaa,
    per ni palal rludraa lo ngbidz.
  hix-NT: Àhona, twaxurunu txemekye, anaro, kahe yawono rma. Xeryko yohàtho ymo wenyeye.
    Kahe yaye othahsahotho rma noro ha, yukryeka hona othahsahotho rma. Xafe yàmtxownà,
    àwya. Yuhnayeno yahurmakatxho rma àro ha, xafe.
  sim-sim: Urik ensel ome lar fiwa orhin or ufunarik tashingra lar hevenik takarin
    amu heyera. Urik wa os kasalkop nandari ki sihin orin li harik ormu tolora.
  npi-ULB: त्यसपछि पाँचौ स्वर्गदूतले आफ्नो तुरही फुके । अनि मैले स्वर्गबाट पृथ्‍वीमा
    एउटा तारा खशिरहेको देखेँ । त्यो तारालाई अतल कुण्डको साँचो दिइयो ।
  cgc-cgc: Panglimma na angil gaeyep ta iya na trumpita. Pag-eyep din, may nakita
    a na daw lagen paryo ta bituon na nulog naan ta kalibutan alin ta langit. Bituon
    an paatagan ta yawi na pang-abri ta baba ta lungag na kadalemen an ula katapusan.
  tim-tim: Akto aŋelo momerâk arekŋe lâmunŋe wailep. Waito bâin diâ siâ himbimânba
    gembo egân. Akto siâŋe lâm iŋgon kâlep timopŋe bo aregât ki waŋdo diâ arekŋe ki
    are miep.
  yor-yor: Angẹli karùn-ún sì fún ìpè tirẹ̀, mo sì rí, ìràwọ̀ kan bọ́ sílẹ̀ láti ọ̀run
    wá, a sì fi kọ́kọ́rọ́ ihò ọ̀gbun fún un.
  wos-wos: Ensel nak akwi déka fuli yondéka wuni xé, hunkwari nak héfambu téndéka.
    Hanja wun hunkwari nyirmbu yae dé héfambu xakre dé wumbu té. Wun hunkwari dé némafwi
    wekwambu nandikwa yambuna féténa ki di héra. Du di wun wekwambu yasande xéta andélambu
    tékwa héfa xénjoka di hurufatikétandi.
  emp-NTPO: Mãwãnacarea dewarabema nezocaba idji cachiruda zásia. Maʌ̃ne mʌ̃a chĩdau
    bajãneba naʌ̃ ẽjũãnaa b̶aed̶ada unusia. Ab̶aʌba uria dau cʌre b̶ʌ jũãtrʌ b̶ʌ ewabarida
    maʌ̃ chĩdaúa diasia.
  eng-F35: So the fifth angel trumpeted, and I saw a ‘star’ that had fallen out of
    the sky to the earth. And to him was given the key to the shaft of the Abyss.
  ind-ind: Ketika malaikat kelima meniup terompetnya, saya melihat sebuah bintang
    yang sudah jatuh dari langit ke bumi. Bintang itu seperti malaikat, dan kepadanya
    diberikan kunci jurang maut.
  pes-OPCB: هنگامی که فرشتهٔ پنجم شیپورش را به صدا درآورد، دیدم که «ستاره‌ای» از آسمان
    بر زمین افتاد. به این ستاره، کلید چاهی را دادند که انتها نداشت.
  mpt-mpt: Eka abisake faibe bigule obasea ne imin temia awitnin mako sino abilimo
    deibonoa dala daakenoa dabalim ele tlobinabo nakabe. E kwiam bil amit teme tamalaim
    blim amit holo unebue amisalo kie e tabaliba
  ssx-ssx: Kutupa mo yunki peao enisoloma꞉ ipika꞉ bu kanake lia꞉me. Hombulanka꞉ homeke
    oni kenkena꞉ honda꞉pa lopeekeeki pa꞉ta꞉ mo honiki na wiki naku tieke kiakena꞉
    pota꞉ ki halea꞉eki handoa꞉me.
  mkl-mkl: Si ɑnyii nŋu, ɑmɑlekɑ miusiɑu í fɑ̃ kɑ̃ɑkɑ̃ɑkĩɛ. Nɔ ǹ yɛ ɑndɑiyɑ ɡɔ í
    cuku ilɛ hɑi lele wɑ. Nŋui ɑ̀ nɑ kileei isɑ nlɑ hɑi nɛ kɔɔu.
  gaq-gaq: ତେନ୍ଇଡ଼ିଂ ମାଲ୍ ଦୁତ୍ ପ୍ନିଃ ପିଃକେ ବାରି ନିଂ ଙ୍କେକେ ସାଙ୍ଗେ ସାଙ୍ଗେ କିତଂବାନ୍
