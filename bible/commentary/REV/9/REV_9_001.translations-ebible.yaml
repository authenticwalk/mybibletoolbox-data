  isl-isl: Nú blés fimmti engillinn. Þá sá ég einhvern, sem hafði fallið frá himnum
    og niður til jarðarinnar, og var honum fenginn lykillinn að hinum botnlausu undirdjúpum.
  spy-NT: Kukuut ꞉malayikeet nyēbo muut aryeembuunyii. Yu kakuut, akas kookeelyeet
    nyēē kikiikōōsuuwunēē barak. /Kikiikoochi kookeelyaanaa yootēywoontēētaab nkōriit
    nyoo māng'ētē.
  xnn-xnn: Dat mentanggoyob nan maikalima ay anghel. Daket ilaen nan esay talaw ay
    naekdag isnan batawa. Dat maagtan siya is tolbek di eneb di lengaw ay maid patenggan
    di kaad-adaemna.
  mwe-mwe: Malaika jwa nng'ano gwagombile lipenga lyakwe, na gunilubhweni lutondwa
    lukulungwa lwagwile koposhela kumaunde mpaka ku litaka. Lwene lutondwalo lushinkupegwa
    upunguo gwa ku Jeanamu.
  tte-tte: Kabo anelose valigigina ana bwagigi iyui yo utune iya tauna kona ibekuma
    bulibuli mena yo italu yanuwa yaulina mena bwaimwana iya yagitai. Yo Yaubada ki
    iwolena koina, gula nige gunna kanasigamo, iya kana ki utune ikalai.
  tcs-tcs: Nau da namba paib einzel i bin bloue trampat blo em. Ane ai bin luk wan
    sta wea em bin poldaun prom eben kamdaun po ert. Sambodi i bin gibe da sta wan
    ki po opene da maut blo da big dip oll ya wea em i nogad no batam.
  hlt-THB: Khan ceityih a pumhanaak ing uut ce yng hy, cawh khan nakawng dek awh anuk
    tla law aihchi pynoet ce hu nyng. Cawhkaw aihchi venawh a dytnaak amak awm lawk-kqawng
    dung cabi ce pe uhy.
  soq-soq: Ema aupe ensel namba 5 me tarampetiwa sudio kipora uboe tawo osowe nosena
    ewedinee. Tawo osowe don totola dogo bedeweido iene aidalena tawo atoweido winedia.
    Ita kipora sa don ipa guduwa kiwa wadene do ien.
  qub-qub: Chaypitanami pichga caj anjil trompëtata tucamuptin ricarä cay pachaman
    goyllar shicwamojta. Chay goyllarmi chasquiran dyablucuna wichgarashan wanwanyaycaj
    pachapa shiminpa lläbinta.
  att-att: Á nagamariung yù mekalímá nga daroban. Á pagamariung na, nasingak ku yù
    meyárik ta bituan nga napannâ ta dabbuno nga kunnay ta bituan nga naggapu ta lángì.
    Á neyawâ kuna yù ánnúsi nayù puertá nga áttallungán sù ábbalurán, nga abbû nga
    awán ta áddè na kálaram na.
  bki-bki: Bisi na, nailiano jimo naio miuvu kiano simeduo. Naina mila ana m̃arvitano
    dolu tai moluo ea vio yauo naio bijulu batove ea yetemeriba. M̃arvitano nene amidu
    vulariano tai banio, naina be vulariano na rivetavo ea bulukup̃ili napano ba bokar
    sebi yetano.
  bqp-bqp: Malaika sↄↄrode a kãkãki pɛ̀, akũ ma susunɛ è, à bò ludambɛ à lɛ̀tɛ
    zĩtɛ. Akũ ò Zĩngowɛɛ lòkoto mↄ̀nɛ kpàa,
  mcp-mcp: '*Eŋgəles átána mú lwɔ̧́ yé cwôŋ. Mə mú dʉ́g ácén-céní nyə á wú joŋ dɨ́
    kud shí yɛ́, bwə́ mə́ yə nyə juwʉga bɨ́ ncímə.'
  hat-hat: Apre sa, senkièm zanj lan kònen klewon l' lan. Mwen wè yon zetwal soti
    nan sièl la tonbe sou latè. Yo ba l' kle pou louvri pi ki mennen desann nan gwo
    twou san fon an.
  npl-NT: Non ipan mákuili ángel okípitski itlapitsal, iwa onikitak se sítlali non
    owetsiko ipan tlaltíkpaktli. Iwa non sítlali okimakakeh n yabe non ika motlapoa
    non sentlawejkatlantik poso.
  bgg-bgg: Chiihphado guiichiieng pha hamangkhliie è awairo thu-ung thud mage. Gu
    è dadiang yi sohnyiak hà chiih pha doh, chiih-è ji shii bajo jam ihiung pha ziuwad
    phi.
  eng-TCENT: The fifth angel sounded his trumpet, and I saw a star that had fallen
    from heaven to earth, and the star was given the key to the pit of the abyss.
  eng-BSB: Then the fifth angel sounded his trumpet, and I saw a star that had fallen
    from heaven to earth, and it was given the key to the pit of the Abyss.
  cpu-NT: Ipoña ityootanake pashine maninkari. Noñaatzi josaviinkatapaake kipatsiki
    aparoni kempitakariri impokiro. Iriira ipairyeetake irashitaryeero omorona inthomointaperotatsiri.
  san-ASM: ততঃ পৰং সপ্তমদূতেন তূৰ্য্যাং ৱাদিতাযাং গগনাৎ পৃথিৱ্যাং নিপতিত একস্তাৰকো
    মযা দৃষ্টঃ, তস্মৈ ৰসাতলকূপস্য কুঞ্জিকাদাযি|
  tac-NT: '''Lige uché bilé santo ánjeli bucháturu alué trompeta, ''lige etéturu ne
    bilé so''pilí alé ''pákana rewagáchikana wijchígame, ''lige bilé a''wépala ''yáruturu
    napurigá i''púmala alé yochi ''légana simime bowé bo''ígichi, asíriga re''lé rojkógichi
    tabilé siné sebálime ''légana napu bi''tí suwígame.'
  eng-WEBPB: The fifth angel sounded, and I saw a star from the sky which had fallen
    to the earth. The key to the pit of the abyss was given to him.
  gfk-H: Ma no liman na angelo ga puh no nuna tahur. Ma iau ga nas tiga tagul nong
    gata puka taar tano ula hanua. Ma di ga tar ra dadas tana wara papos no lulur
    nong pataia ta haphapataam tana.
  viv-viv: Tu bana lobama ana tovenuwaꞋata anavefaifi yana hiulega giyuvena, au kaliva
    saꞋeyana ana ita vaita badibadi saꞋeyana lobameya giꞋakakilina-ma babiya gihobuꞋela.
    Bana balauma yadi abaga ana kihi givaina, abagai-nadi ana egana Kahu Tunugi-vadavadaꞋaina.
  yao-yao: Nipele katumetume jwa kwinani jwa nsano ŵagombile lipenga lyakwe. None
    najiweni ndondwa jijagwilile pachilambo nombejo jwapegwilwe chiugulilo cha mbugu
    chakuugulila Lisimbo lyangali mbesi.
  tgp-tgp: Halima angelo mo tiv na nona trumpet, ale na hite na vitusarasara matea
    matan tuka mo jovi na varama, ale la sile vitusarasara atu na kia mata mataruan
    koko tavera jea atu sei mo sivo atano jea na lolo varama mata mateia.
  auc-NT: Wængonguï anquedo ayængä ïñömö tömengä todompeta inte we we öongä ate wa
    nëmö öönædë ïnö owodinque inguipoga tæ̈ wæængaïnëmö ongö atabopa. Mänïï nëmö ingante
    tadömengadænguipo ontatodë wi æ̈nequï godonte ïnimpa.
  kbc-NT: Naɡ̶a ixomaɡ̶atijo me jinadi niɡ̶ijo nitaanigo me wayotibece, odaa ja jinadi
    ijo eledi aanjo me yatetigi nigoloneeta. Odaa ja jinaditege ijo ane dinikatinigi
    iiɡ̶o icoɡ̶otibigimece ditibigimedi macataɡ̶a naɡ̶ana yotedi ane wakagi. Odaa
    ja dibatege lakabakenaɡ̶anaɡ̶adi lajo me yomoke elagigi ane diɡ̶icata liniogo.
  bmh-bmh: Go guzenai aurina, tibur ianai tabkuai nug gonugau balau hueun. Guzenina,
    iz ureb tub emes wagan em ebu alina pemin. Guzenaimai, ag go ob ula oug noi beteun
    gonugau bigeg tamacag, go ebuan wakum moromenin.
  ctu-BL: I jo'ticlel ángel tsi' wusu i trompeta. Tsaj q'uele jump'ejl ec' tsa' bʌ
    yajli ti panchan c'ʌlʌl ti pañimil. Tsa' aq'uenti i llavejlel jini ch'en mach
    bʌ anix mi' tajben i yebal.
  meq-meq: Gawla i Mbəlom mazlam eye a fa tolom ŋgay. A fa tolom ŋgay niye na, na
    ŋgatay a wurzla a dəɗaw abəra ma magərmbəlom ka dala. Tsa na, tə vəlay kəle i
    mahəndəke abəra ka bəɗ nakə kutsɨk bagwar eye fakalaw hay mandza eye mə ɗəma aye.
  noa-H: Maimua chadcha chi Hẽwandam chognaan sirju waaur narr heem hãbmua hich trompeta
    tẽee haadëjim. Mag siram cincoom gaai, Hẽwandam chogta hedjã heemua p'ĩdagjö p'ug
    bëem mua hoopʌ̈ijim. Magʌg, sĩi jẽbdijö hierr maach dau warp hit'urm jaaba wëjöm
    hee t'ʌrrdö sim dën chi yabme deepijim hich Hẽwandamau.
  alp-NT: Eleki malekate nomore limare ihbue eni trompete eleki au selu kmale sae
    me emei nusare. Etetu bei ndete lanite. Eleki esi riluke kunci ete kmale mere.
    Kunci mere matale esi benaije rebe nanu titinai, sae isupu esi uweije more esi
    kuncire.
  san-VEL: tata.h para.m saptamaduutena tuuryyaa.m vaaditaayaa.m gaganaat p.rthivyaa.m
    nipatita ekastaarako mayaa d.r.s.ta.h, tasmai rasaatalakuupasya ku njikaadaayi|
  kbq-kbq: Hagi anantera nampa 5fu ankeromo'a ufe regeno, monafinti hanafimo'a mopafi
    atafariramige'na kogeno, riga omne kerimofo kinofira ami'ne.
  kbh-kbh: Chents̈ana chë inÿe ángel chabe trompetë́fjua tonjanájatëto, y sënjáninÿe
    canÿe ángel quem luaroye jastjanguana y enjétsinÿna mo canÿe estrella celocana
    quem luaroye cuaftsotsats̈ancá; y moye tonjánashjango ora, tmonjanoyé chë uabouana
    tboca atëfjnents̈a llavëfja.
  ron-LSB: Îngerul al cincilea a sunat din glas și am văzut din cer o stea care a
    căzut pe pământ. Cheia de la groapa abisului i-a fost dată.
  pon-pon: TOUNLAN kalimen pepeuk koronete, i ap kilan uju en lan eu, me pupedi on
    jappa, o ki en waja lol me panalan i.
  nhe-BL: Huan nopa macuilpa ejquetl tlapitzqui huan niquitac se sitlali huetzqui
    tlen elhuicactli hasta tlaltepactli. Nopa sitlali quiijtosnequi se acajya. Huan
    quimacaque nopa llaves para nopa ostotl tlen tlahuel huejcatla hasta ax quipiya
    itzintla campa mocahuaj iajacahua Axcualtlacatl.
  sps-sps: Kat to ana fafangim nana morena puuf to na tsufing tsuan. Nyo tagei a kootsits
    gotsiny me peto poo fi me korosuu; Gov fainy ya na popue tana a pan a gaguur fiisok
    a sikia ta faatain nan te koo rori, “Abiis”.
  wnc-wnc: Sike nata nataawa angela tapatuta pumna puyapan katau kuut musa dakngakut.
    Siwana nata kawawa yekapdaau gwendu enandang teke kepdakane pimakutna kakum. Sike
    nata kawawa aminu tapatuta ki daka gapma amunandang siknga pukuwan pakepu ayukuu
    wena daka zitnanga daka ie imukut.
  bus-bus: Malaika sↄↄrodee a kãkãki pɛ̀, ben ma sↄsↄnɛ è à bↄ̀ ludambɛ à lɛ̀ɛ tↄↄtɛ.
    Ben wà gɛ̀wãa wɛ̀ɛ zòoto mↄ̀nɛ kpàa,
  gub-BL: Na'e amo Tupàn heko haw pe har upy uxi'àm a'e kury. Aexak a'e zahytata ywy
    rehe u'ar ma'e kwer ihe kury. Tupàn omono uken hewàpytymawokaw izupe a'e kury.
    A'e rupi upuner ywykwaruhu hewàpytymawokaw rehe kury.
  imo-imo: Biukel ambolko angileringi enselemanga kite pakera tipemuni yunge biukelemu
    popo torumu wali kombu kandiye te muluna tiye kolopa maina mainye omba lerimuna
    kanoru. Kano kombu kandiyemu maina mainye kowa muru te paa lepa kau pumbe naa
    pora nimomunga kerepulu kimu tiringi.
  boj-boj: Onaqa laŋ aŋgro namba 5 na aqa gul anjamonaqa bongar bei laŋ uratosiq mandamq
    aiyeqnaq e unem. Unem di naŋgi na bongar di siŋgila yonabqa a gilsiqa sub guma
    koba waqtej.
  eng-DRA: And the fifth angel sounded the trumpet, and I saw a star fall from heaven
    upon the earth, and there was given to him the key of the bottomless pit.
  knf-knf: Uwanjuŧ uñeenanţën ululi, kë nşë win ujah kë upënna baţi ajot ţi mboş.
    Ujah mënţ uyeenk kaniigşaani ki bnjiir bweek,
  san-KHM: តតះ បរំ សប្តមទូតេន តូយ៌្យាំ វាទិតាយាំ គគនាត៑ ប្ឫថិវ្យាំ និបតិត ឯកស្តារកោ
    មយា ទ្ឫឞ្ដះ, តស្មៃ រសាតលកូបស្យ កុញ្ជិកាទាយិ។
  arn-NT: Tati kechu puwchi werken püllü dunguli tañi kullkull, fey pefiñ ta kiñe
    werken püllü ütrüfnagpalu ta wenu mapu mew wangülen reke, fey akuy mapu mew ka
    elungey tati fütrakonchi lolo ñi llafe.
  zas-NT: Chi bacwejdx anjl bagaay guin trompejt ni caꞌman, dxel baguian ziꞌc tijb
    bajl xanyabaa ni biajb loj guidxliuj, abiꞌ bajl xanyabaa guin cwaꞌn guiibliaw
    par guixhialan roꞌ bizë ni ad yuꞌt lod rliox.
  ken-NT: Ángɛl anɛ ajwi batay afe ayi mmbá. Ngɔ́ nɛmbe ndu nɛ́fú amfay nɛ́kwɛ́nɛ́
    amɨk. Báchyɛ nɛmbe ɛnɔ ɛfɨŋɨ́ mɛ́nɛ́nɛ nnyǔ nɛpi ɛnɛn nɛbhɨkɨ bhɔŋ ngwɛnti.
