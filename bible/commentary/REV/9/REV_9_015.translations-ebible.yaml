    Jutuc xa mu oꞌloluc tsmilic li crixchanoetic ta sjunlej balamile.
  mpm-NT: Yukan ti ndɨ kuun ángel un ni ka ndaji. Ti ka iyo tuꞌva ja kuu maa hora,
    jiin kɨvɨ, jiin yoo, jiin kuiya, chi kaꞌni da sava yɨvɨ ñuyɨvɨ.
  ots-NT: Cja̱ bi tsjohti bbʉ́. Nu cʉ ángele‑cʉ́, ya xi már tøhmijʉ car hora, car
