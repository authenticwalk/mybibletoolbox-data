    mmadụ.
  yml-yml: Anelosenidi 4 i yavudiga basenadi i ꞌidewadi i yatodi bega ꞌawasasanina,
    ꞌaiatanina, wetaꞌinina wata malamalanina i venuaꞌivineniga ꞌwaineye i na souyedi
