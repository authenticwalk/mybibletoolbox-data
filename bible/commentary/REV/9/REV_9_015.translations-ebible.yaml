    nii wata, jalla nii timpujapa niz̈ta paazjapa tjacz̈tatac̈ha.
  ksr-ksr: Anutunoŋ gajoba 4 ii somoŋgoŋ oŋoma gbadonoŋ rabutiwaa gbanigia, koiŋgia,
