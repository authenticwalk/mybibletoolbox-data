    di du̱.
  hoy-hoy: आ नाकु स्वर्गदूत खोल्सकु आदुर जो आ समय, अदिक दिन, अदिक तिंगुळ, अदिक साल
    इन साटी मंळसागोळ्द ऊंद तिहाई भाग इक कोंद बुळली तयार माळकु आगिदुर.
  amo-amo: Nono kadura ni nasse na iwa malu uciu nani bara koni kube, lilone, npui
    une, likus lone, iwa sun nani imolu nkashi utat nanit asurne.
  pjt-pjt: Panya Godalu tjananya angelpa nyanga 4 karpintja kanyiningi paṯaṟa ngula
    palumpa taimingka araltjankunytjikitjangku tjana aṉangu kutjupatjara manta winkingka
