  ory-ory: ସେଥିରେ ମନୁଷ୍ୟମାନଙ୍କର ଏକ ତୃତୀୟାଂଶକୁ ବଧ କରିବା ନିମନ୍ତେ ଏହି ଯେଉଁ ଚାରି ଦୂତ ସେହି
