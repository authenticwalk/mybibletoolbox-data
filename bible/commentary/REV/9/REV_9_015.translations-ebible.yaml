    jini chʌntiquilob cha'an chʌ'ʌch mi' cha'leñob che' ti mero i yorojlel.
  lac-NT: Robob caj sipta'b ten a mac a caj u yutstaj u mascabir quir u yutsta'r,
    raji'ob a seiso', ca' xicob a raj cuatro yʌjmasirob u t'ʌn C'uj a jach chich u
