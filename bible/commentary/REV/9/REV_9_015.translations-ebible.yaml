  kan-OKCV: ಮಾನವಕುಲದ ಮೂರರಲ್ಲೊಂದು ಭಾಗವನ್ನು ಕೊಲ್ಲುವುದಕ್ಕಾಗಿ ಆ ಗಳಿಗೆ, ದಿನ, ತಿಂಗಳು ಮತ್ತು
