    riꞌorahil rikꞌijil chi ribanaric i camanic yeꞌo̱j chi quina̱ ruꞌum i Dios, xiꞌo̱j
    chi ricansjic jenaj ro̱x seht reꞌ riqꞌuihal cꞌacharel wach acꞌal reꞌ maꞌ nquinimej
