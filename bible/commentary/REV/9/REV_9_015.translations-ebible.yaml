    moorage andũ gĩcunjĩ gĩa ithatũ kĩa andũ gũkũ thĩ.
  cap-NT: Nekztanaqui nii pajkpic anjilanacaqui cutstatac̈ha, c̈hjep parti z̈oñinaca
