    kima, ba juuba chuwo du ba hi wuu irir-wu-tra u inji wawuu.
  wmw-wmw: Malaika wane ware wakifunguriwa. Ewo wâtengeziwa kwa wakati noure, suku
    na mwezi na nowo mwaka‑wo, ipate wawolaye upande watatu wa wanadamu.
  gmv-GGM: Hayssa ha saatezasine ha gallasas, ha aginasine ha laythas giigettida oyddu
    kiitanchati asa zereththafe cigo bagga wodhana mala birshettida.
  ssg-ssg: Tesol engel ien hoi liai Haeu apeseniwen lehe i hapuasa ti tehu ngain ie.
    Ape tel engel oxoxi lioi lato ti teleiai tenon ti teka seilon ti tehu pon ie.
  zpo-NT: Nu listla nzo Dios sela dap mandad xaa mkadoo nee, zee xek xaa xaa mer liin,
    mer mbee, mer mbizh, nu mer gor kwaan mlela Dios xgab, zee gut xaa tub part lo
    chon part re myet yizhyo.
  poy-poy: Nayomberi kawavuguliriti walii wantumintumi wa kumpindi wamsheshi yawatandiritwi
    kwajili ya lisaa lilii lya lishaka lya mwezi gulii gwa shinja shilaa shilii, kulaga
    selusi yimu ya wantu.
  qwh-NT: Tsenam tse watarëcaq chuscun anjelcunata cacharamorqan. Pecunanam wanuratsiyarqan
    que patsacho nunacunata casi pullanninta. Tsecunata tse junaq y tse öra rurariyänanpaqmi
    mä pecunaqa listu quecayänaq.
  gaw-gaw: Awa a amu nug engel waḏele, ag aua, deḏ, kalam, maḏ amup̱anab danab ah
    oh ameg ewam oolagp̱a amu ameg laip̱u aqaglagnu g̱agaṯag aop̱ig ele amu, nug ag
    uhuqaṯom.
  nca-nca: Komo Anutuko sambo simó nimí kini ŋu naru ŋunde quro roŋgaru yereró. Ŋu
    naru ŋunoko unipare soso ronda yiriní huru-huru kapusa tiní huru-huru kanata yuri
    khumowaŋgo. Asa maŋgo ŋu yiníqo, sambo simó uŋgu towoyaró ŋundo sambo simó nimí
    kini ŋu yorotaró.
  zpz-NTPP: Orzeꞌ ni mod bdulaa de tap anc zeꞌ, gun orzeꞌ lo dela mbecy nu yuꞌ gyishlombecy,
    cut dey tub nac yu. Orzeꞌ gyiyeeñ se cyup nac yu. Gun de yu zeꞌ bi yuꞌ lily laa
    dey par or na, nu dzi na, nu beey na, nu ñaꞌn na.
  zac-NT: Hia iurní gulaꞌa ra guëzá ianglë ni parë quini raiꞌ tecërë partë shtë mënë.
    Ra ianglë guc raiꞌ preparadë parë iurë ni, dzë nu izë.
  kyg-kyg: Uno loleꞌe loleꞌe enisole vayaꞌmo hakalu heno apateꞌniye. Gotiꞌa ma mopafi
    maiꞌnaya vayaꞌmo loleꞌe magoꞌe vayapatiꞌmo magoke vayaꞌmo apamagisayafeꞌmo ani
    aovamogi ani afinaꞌmogi ani kaileꞌmogi ani kafugamogi aliꞌyaꞌmo aepa faiꞌa alisayafeꞌmo
    alo huno apateꞌniye.
  kmk-kmk: Utdi, naibussag dadit opata anghel un naidaddaana kumatoy sidiya olas,
    aḻ-aḻgaw, buḻan kan tawon sidat ingkatlun dat tagu’n inggaw situn pita.
  cao-NT: Naa hora yoi, naa bari, naa oxë, naa xënipa, tihi cabo quëshpi tsi ja janahacacani
    quiha. Jaboqui tsi ja paquëmahacayaquë tercer ca maí ca nohiria bo ati.
  bbr-bbr: Keseria, kiro ros sarau eitek 4 orip karapus owan utwaronuk, noin. Kiro
    omre kiro keir kiro woisan opokar, kiro sarau eitek 4 orip akas omnokoupaian roasiret
    erekapu 3 orip inäi mareanik, 3 orip pakan karar akwarna, meiäun karapus raianik,
    kume rain.
  inb-inb: Chi­uraka, chi chusku anjil­kunata kacha­rig­rirka. Pai­kuna­mi alli­chi­riska
    suia­na­kurka, ima ura, ima pun­cha, ima killa, ima wata cha­ia­mun­kama, runa­kuna
    kimsama par­ti­riska kas­ka­kuna­taka sug par­tita puchu­kan­ga­pa.
  hrv-hrv: I odriješena bijahu četiri anđela, spremna za taj čas i dan i mjesec i
    godinu, da pobiju trećinu ljudi.
  box-NT: Ó o feera ɓa kúaará à ɓa ɓúe ho dĩ́míɲá nùpua sankanɔ̀n cúa-tĩn
    níi ɲúhṹ. Ɓa lá wíokaa ɓa día á pannáa dén lúlúure so, hón pĩihṹ
    so, dén wizonle so, hón pɔ̃̀n-kéní kéní so.
  ote-NT: Y bi soꞌta núꞌʉ goho ya ɛnxɛ xqui hñoqui xqui døꞌmi pa ꞌbestho ra oraꞌa̱
    da hyo ꞌna de hñu parte ya ja̱ꞌi de ra ximhai.
  wnu-wnu: Ende qamara enger 4-eng wuriimurima qoamirei. Iua munon mindigar qob ten
    eng yurau ombur gari ende wuriqerei ne yurau tau gari ende igarambour. End ne
    igarambour qen eng ne inaun eng ne togun eng yar qamb urumet igour.
  zam-NT: Tataa mod mblyá' dyap angla par mbli angl nguth thìb part mèn co' nac son
    part mèn co' naban dib athu loo izlyo'. Angla thidtene mquedó' tee tya par mbli
    angl nguth mèn hor co'se' mnibe' Diox loo angl li angl con'a. Hora ngòc huiz no
    ngòc tiemp co' ndxab Diox gàc con'a loo mèn.
  zyp-NT: Mataico, ma kung le ma thlaw le ma ning le ma suimehlang cai lelei lehei,
    mehnung chythung chykheh khah thaw ruapaw tei a mai pacia tei ung sahpaw vaiming
    papali cawh papia a cang he.
  sey-NT: Ja̱ maca i̱ti caseꞌeje̱ cuatro hui̱ñaohuaꞌire joyesicohuaꞌi paëꞌë. Ja̱ohuaꞌi
    cato toaso̱ñe paꞌye huahueseꞌe pa̱i paꞌicohuaꞌire huaija̱ꞌcohuaꞌipi etahuë. I̱ti
    hora, muꞌse, ñañë, cuiꞌne o̱metëcahuë ti̱ꞌasi maca ja̱re caquë ne deꞌhuasicohuaꞌipi
    etahuë.
  nvm-nvm: God fu anera nokarok ga nokarok (4) iji kege name tavan iji ruakreno iji
    samuain. Fu tavan iji roga fu irasdiaga bu usem moik ivuankbe e ijia karinva iji
    bur kania barek.
  mps-mps: Te po obaso, agai te ensel bidi me si me si augwali tagala palali. Tama
    te ensel mobo bidi me si me si augwali sisi elama, te we bidi ela mubo sę ebo
    sogo tonaluali. Te sę ebo bodolu mani kibu be me, te bodolu mani polua me, te
    bodolu mani sogo me, te we bidi ela mubo bodolu mani aua me augwali tonaluyu bidaluali.
    Tama te bodolu mani aua asama, tama agai augwali tagala palama, tama augwaligo
    te we bidi hani tigidali dąį sela muani, tama me hani deli ela muai.
  pab-NT: Nexa hoka maxolahenahitahene. Hatyo ferakene, hatyo kaimarene, hatyo terehokoane
    niyahare memere tyaonahitaha kahare halitinai aisaha maheta.
  llg-llg: Boe ma neu mboꞌi heni sala, fo leu tao lisa hataholi la, nandaa no ndia
    teun, ndia bulan, ndia fain, ma ndia liꞌun, fo Manetualain naketu mema kana so.
    Mete ma ita baꞌe basa hataholi la lai daebafok ia dadik babaꞌek telu, na, neu
    ko mana mate kala sila babaꞌek esa.
  kyf-kyf: Wee 'anzɩ -mnʋa mɩa, -Lagɔ ka we lamnazɩ ɔ lubhoo -nʋ nya. Wee -zʋ nɩɩ
    cʋ nɩɩ ylɩ nɩɩ 'lɛlɩ tɛɩɩn -nʋ nya ɔ mnazɩa we la, we 'ka mnɩ, we 'ka nyɩma 'wʋsɩsalɩ,
    'ɩn we 'ka nyɩma ta glaa -bhlo 'bha. Nɩɩ, wɛlɩ gbaa, 'ɩn wa yia we -blo.
  tpi-tpi: Orait em i lusim dispela 4-pela ensel, bai ol i ken tilim olgeta manmeri
    long tripela lain, na kilim i dai wanpela lain olgeta. Ol dispela ensel i redi
    pinis na ol i wetim dispela aua na dispela de na dispela mun na dispela yia tasol,
    bilong mekim dispela wok.
  mih-NT: Ta tacuan ta i ndasi sa cumi tahan ángel vatyi sa ndatu listo ra sa cuenda
    cuhva cuan ta sa cuenda quɨvɨ cuan ta sa cuenda yoo cuan ta cuiya cuan. Ta sa
    tahan si cuhva sa ndatu xaan ra, ta cua zavaha ra tyiño sa tahan si sii ra. Cua
    cahñi ra sa yatyi zava ñiyɨvɨ ñuu ñiyɨvɨ.
  qvh-NT: Pascariycamuptinmi say chuscu angilcuna mayu cuchunpita aywayargan cay pasacho
    cäsi pulan runacunata wanusiyänanpä. Runacunata say höra wanusiyänanpämi say angilcuna
    puestucush cayargan.
  kms-kms: Di angelo 4-pela te ni aua, nginy, irew di ber te ningg sir map pu mas
    ye te rar muqond mo wute buagi puch teri ire kin ire te mamb riti.
  agn-agn: Ig pinalpatan tang epat ang anghil ang sinimpan ang lagi para ong oras,
    kaldaw, ig bolan tang takon ang na, agod patayen nira tang ya-long parti tang
    mga taw ong kalibotan.
  nhi-NT: Uan yeh oquintohton non naui iluicactlatitlanten. Yehuan yoquintlalihcah
    itich non hora, non tonal, non tlapoual uan non xiuitl, maquinmictican se tercio
    in tlalticpactlacameh.
  ttc-NT: Ntons yatzun kye kaj ángel aj ojetq tuq kyeqet k'ulu' preparar te aj orji
    b'ix te aj q'ijji b'ix te aj qya'ji b'ix te aj aq'b'iji, exik tzoqpi' tzan tqet
    kykansa' te toxi' part kye xjal [twitz tx'o'tx'].
  dan-1931: Og de fire Engle bleve løste, som til den Time og Dag og Måned og År vare
    rede til at ihjelslå Tredjedelen af Menneskene.
  kwj-kwj: Wowani ele ensel opuriꞌopuri ri hanjaꞌaiwani do nuwe ki dau ele himiyama
    hurahama nerimbe namili wunu huwaro nerimbe fotini tinda wu yeni wu si ki ya wu
    i. Woro kale ensel Gotri wunu otokunasiwani ele hima ni wu yeno amwa naha tini,
    gisi naha tini, nika naha tini, e, asama naha tini ete wu nikisindaro.
  vie-OVCB: Bốn thiên sứ này đã chuẩn bị sẵn, đến đúng ngày giờ năm tháng được thả
    ra liền đi giết hại một phần ba nhân loại.
  kze-kze: amu'ma'máésa kwéiyuwana minkánáá túwana ayútinkowasa kaer-áyámpá'ó máyón-kwaasi
    tiyuwésa moórá-ayampa'o máyón-kwaasi tínkamonasaya puwígwáe sésa kuwasá
  mpj-mpj: '@see-verse:REV.009.014'
  lbk-lbk: Adi kad naipalofos san epat ay angheles Satanas ay sikhod chadlo ay naisakhana
    isnan idwani kannay ay olas, isnan nay ay akhew, idwani ay fowan, ya idwani kannay
    ay tawen, ta fomala cha ay mamatey isnan pagkatlon nan am-in ay takho isnan lota.
  mto-NT: Veꞌem tseꞌe yakmuké̱jidi je̱ nu̱maktaaxk ángeles je̱tseꞌe je̱ jayu du̱yakꞌo̱o̱ꞌkká̱xtat
    toꞌk viijn; juuꞌ tseꞌe jame̱jtsk viijn je̱ jayu, ax kaꞌats je̱ꞌe̱ veꞌe du̱yakꞌo̱o̱ꞌktat.
    Yaktuknu̱pa̱a̱jmtkidu veꞌe je̱ hora, je̱ xa̱a̱j, je̱ po̱ꞌo̱, je̱ts je̱ joojnt
    vinꞌiteꞌe yakmuké̱jadat.
  bzh-bzh: Lob kevelekin angër lubeluu sënë vër in bë na debasuh mehönon na yu löö,
    lob dengis yu ti medenadiiḳ. Detunġ angër lo sënë wirek, bemedo deneġin hes
    mala sënë los buk sënë, gekwev sënë, geyiḳ ta sënë, in bë degevonġ hir huk sënë.
  guj-2017: આ ચાર દૂતો માણસોના ત્રીજા ભાગને મારી નાખે તે ઘડી, દિવસ, મહિના તથા વર્ષને
    માટે તૈયાર કરાયા હતા તેઓને છૂટા કરાયા.
  jvn-NT: Mulékat papat mau terus diutyuli. Kuwi mulékat sing wis dityawiské kanggo
    matèni sak prateluné manungsa sing jamé, dinané, sasiné lan tauné wis ditengeri.
  byr-byr: Wɨdɨna kyɨwaꞌ ejelɨya sai ejelɨya daraai daraala saraavɨ makwaasɨna kyɨwaꞌ
    Gotɨyai aꞌmwe yuyaraavɨ yɨta davakaai davaꞌnevɨ jaapaina yada gave pɨvaaꞌna sahwara
    tamakyaꞌneraavɨ dahɨlakɨnɨkera yovɨrawakɨgasare. Yɨ sarera aawaaya nyihaanya dazaꞌna,
    yɨ yɨrɨka dazarɨkɨ, yɨ lawe dazɨkɨ, yɨ kwarame yune dazavɨna wawɨnya dazaꞌ yaꞌnera
    yovɨrawakɨnɨkere.
  ian-ian: Wandɨ maa njalak ngwula wandɨ wan ensel. Wandɨ maa njalatndi. Nɨma njɨmbla
    kawiga lɨndi. Ndi kat njalatnjeya ndɨmwe, njalatnjeya mbak, njalatnjeya nandinya,
    njalatnjeya aua kat kawiga lɨga yelavɨka lɨndi. Nɨn kat njalatndi maa ndi ndu
    lagwa mbaapma kuvut taagalaa nat mbaapma kat vatnyagiyanɨn waa yelavɨka lɨndi.
  hun-hun: Erre eloldozták a négy angyalt, akik készen voltak órára, napra, hónapra
    és esztendőre, hogy megöljék az emberek harmadrészét.
  mcf-NT: 'Aden chuitanac aid mayan bëdabo 4tedishun matses dadpenquioshë cuesun secamenuen
    aton matses utsibo cuesun secate tantiamebeneposh. Nuquin Papan: —Adënquiobi adoendac
    —quequin tantiacpadomboen adoposh.'
  kjs-kjs: Gore nipumi mo ensel maala puma epenalisa. Gore enaali raayo ruru repo
    maa rumaaoma ensel maalame ruru komea lu makomaalalo pisimi. Go ensel-nu abala
    yarera pulalo pisa. Gore ora abi go yapi rabu naare aayade di rabu-para suba rabu-para
    komea go ma-alimi kama raapu go kogono managola pirisimi.
  mni-mni: Aduga hairiba pungpham, numit, tha, amadi hairiba chahi asigidamak thourang
    touduna thamkhraba swargadut mari adubu mioiba pumnamakki saruk ahum thokpagi
    amabu hatnanaba thadoraklammi.
  yad-NT: Rivyichasara jdutyasavay rajórajiju̱, rarundajiju̱, ra̱rimyuni̱jiju̱, ravaatajiju̱
    jarye risa̱ju̱, rirya̱tidye munu riy nijya̱nvay, nu̱ñi mu̱nvamyusiy, rirya̱munu
    ti̱qui variy.
  mxb-NT: Dá ni̱ ndaxí ndin komi̱ ángel ndíko̱ ñoó, ta ángel yóꞌo kía̱n sa̱ daá ió
    nduu ndáti kasandaá hora yóꞌo, xíꞌín kuu̱ yóꞌo, xíꞌín yoo̱ yóꞌo, xíꞌín kuia̱ yóꞌo,
    dá kaꞌáníán iin taꞌándá ña̱yuu no̱ó oni̱ taꞌándá na̱.
  pon-2006A: Eri, tohnleng pahmeno ahpw lapwada; irail onopadahngehr awa wet, rahnwet,
    sounpwong wet, nan pahr wet, pwe re en kemehla silikis ehun tohn sampah.
  maq-NT: Hane camandaya catsiñuju ángel jan. Ángel jan ne, caviyujuya hisca xi cuechu
    nu, cuechu sa, hane cuechu nixtin xi cuma meje rë xi tsiquehen rë xuta. Chuva
    jyan chuva jyan xuta ne, ngu ngu me cueya me.
  hto-hto: Jira zuitácaiaɨoɨ, nana comɨnɨ jarɨ́fenaɨraɨdo tɨtállena. Mei aféruimo
    dúcɨnamona baɨ óllena eneno mamécaiaɨoɨ. Daje izói biruimo dúcɨnamona mamécaiaɨoɨ.
    Daje izói bie fɨui íena mamécaiaɨoɨ. Iemo daje izói bie fɨmona íena mamécaiaɨoɨ.
  por-BRBSL: Os quatro anjos foram libertados que tinham sido preparados para aquela
    hora e dia e mês e ano, para que pudessem matar um terço da humanidade.
  ces-NKB: A [tak] byli rozvázáni ti čtyři andělé, připravení na hodinu, den, měsíc
    a rok, aby pobili třetinu lidí.
  cui-cui: Bapoxonae barapo cuatro poyobe sorobabatsi, xua jiwi pejutebiwa tsainchi.
    Icha bicheito jutebatsi. Dos po bicheitobe jopa jutebichi. Barapo cuatro poyobe
    bayatha cui wʉnaetatsi xua po horathe nexa, yawa xua po matacabithe nexa yawa
    xua po xometothe nexa yawa po weithe nexa xua poxonae pesorobabiwatsi tsainchi.
  boj-2014: Onaqa laŋ aŋgro namba 6 a anjam di qusiqa gilsiq laŋ aŋgro qolqe naŋgi
    di palontnjrej. Naŋgi na tamo uŋgasari kalil mandam taqal qujaiq di so qaji naŋgi
    ñumib moreŋqajqa deqa osiq naŋgi palontnjrej. Tamo uŋgasari mandam taqal aiyelq
    di so qaji naŋgi ñumqasai. Naŋgi bole sqab. Bati Qotei a nami giltej qaji di brantimqa
    laŋ aŋgro qolqe naŋgi dena tamo uŋgasari naŋgi ñumqab. Naŋgi deqa tariŋosib sonab
    bati di tiŋtiŋ brantonaqa laŋ aŋgro namba 6 a gilsiqa naŋgi palontnjrej.
  eng-OEBUS: Then the four angels, that were held in readiness for that hour and day
    and month and year, were let loose, to destroy a third of mankind.
  eri-eri: Ariya no ensel aise waha awa nigonga nere edo fai-aita oruwanga ago eei
    langa haawe nigidu bode, ago ete oruwanga dunege kote wogunga umeru wodbode. Nere
    ensel waha, haiya borodu hoonga ago waha langa, fati waha langa, ole waha langa,
    haga orei waha langa, haruwe waha onowei nomonga itaride.
  aly-aly: Antyerl 4 rernem mpwelhenh arlta ikwerew, Akngeyelantarl iterl-areyelew.
    Ra renh-rnem artwerelenh-tangkwel, rap renh-rnem alakenh ilenh, “Arnwarnelhenh-arey!”
    Arlta ikwerel, renh-rnemarl tyarlewewel, rernemap alhew, akngerr atweyew ipmew.
  wiu-wiu: yakamotokome nitipoka. Nipa i mali i tokene i dei i lou pini wa metane
    oi ponomotoa nepia meati wa ue kekulu moa togotane edelo ali-mene poe wa po kotokoa
    wetekakilepa eya tomotoa toka. Ali atoa ta piko peyake pitikoi toa oto pitikoa
    takuta takuta wa katekoa wia tukameneya tebolo takoa-kama wia tukamotoa toka.
  swe-swe: De fyra änglarna som hade hållits redo för den timmen, den dagen, den månaden
    och det året släpptes lösa för att döda en tredjedel av människorna.
  cth-cth: Hatnavah hote kum, hote thapa, hote hnin, hote suimilam hanelah hmoun tangcoung
    e kalvantami pali touh teh, tami pung thum pung touh thei hanlah tha e lah ao.
  mti-mti: Sira aneya duwam ge duwam mu kum me ge dud me ge bairawan me oya tamibarip
    amuniya wakeya. Mu iyayapan duwamdesi danave kebayawa desirom guttan oya vet munne.
  pad-NT: Deua bikanamahi'iki ida ibavi kaija'arini avako'bamahakhamaki avarakhana
    kamahini ibavi hahavia avikhara kaimoni. Deus ibavi kaija'arini avako'bamahakhamakia
    vanaviahanokhaki ida ora, mahi, masiko, badara hiki avikhara kaimoni, va'ora vanaabinira
    kaimoni adani ija'ari vâipohiki arabo hahavia vahojaki. Ni-ija'ari hahavi abini'iaki
    kaho. Vaipohiki asia avaaniki.
  twi-twi: Wɔsansan abɔfo baanan no. Wɔasiesie wɔn ama saa dɔnhwerew yi, saa da yi,
    saa ɔsram yi ne saa afe yi sɛ wonkunkum adesamma mu nkyɛmu abiɛsa mu baako.
  hlt-hlt: Te dongah khonoek, khohnin, hla neh kum la a hmoel puencawn pali te, hlang
    hlop thum ah hlop at te ngawn ham a hlah uh.
  tbz-SIM: Yɛ̀ do dɛ bo kɛ bɑɑ dɛ kó dibenni ndi nɛ̀ dɛ kóo tɑ̃̀nkù nɛ̀ dɛ kó diyiè
