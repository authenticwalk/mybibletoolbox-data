    kuuro iikanondeeŋ ejemba kantria kantria yoŋoo bakaya karooŋ ii uŋuwombaajoŋ jojoriŋ
    rama kambaŋgiaajoŋ mamboŋgi. Kawaajoŋ Siwe gajoba 6:yanoŋ alatanoŋga qa moma iikanondeeŋ
    kema gajoba 4 ii isama oŋono.
  eng-TNT: And the iiii. angelles were loosed which wer prepared for an houre for
    a daye for a moneth and for a yeare for to slee the thyrde part of men.
  sbs-sbs: Mañiloyi one awo aba lukiswe cheyo inhola, chelyo izuba, chowo mwezi imi
