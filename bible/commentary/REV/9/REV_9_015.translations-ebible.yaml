  tue-tue: Cʉ̃ʉ̃ teero jĩĩrĩ tʉogʉ́, bapari ángeleare jõãwĩ́. Cʉ̃́ã basocáre decomena
    dʉaró sĩãã́dara niiwã. Cʉ̃́ã tii hora, tiibʉreco, tiimuĩpũ, tiicʉ̃ma niirĩ, “sĩãã́dacu”
    jĩĩnorira niiyira.
  bjp-bjp: Ke ifet e angelo ae ri ka fageges ta ri ulo e aunbiing igii, biing igii,
    funiil igii ke bet igii. Ri ka puk ufu rifet isi rin siimete itikii e uh tina
