    quinsicob jun xot' a mac a ti' yʌn ich yoc'ocab. Mʌ' ja wirej, toc p'isa'an a
    horajo', bayiri' xan, a q'uino', bayiri' xan, a ic nʌ'o' bayirir xan, a yaxq'uino'
    quir u sipta'r u muc'yaj.
  xla-xla: Adipalati, yia꞉ye ma-dinapopo ha꞉ha꞉po ta꞉lamo so hapuloma hukulli dapahatlope
