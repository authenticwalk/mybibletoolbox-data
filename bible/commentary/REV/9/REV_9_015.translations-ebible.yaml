    atub nyutob, ahudok atuh nyumnah, anudok atun aun aria enyudok atin kwar um eshesh
    shunek enyudok mour.
  bgs-bgs: Purisu iglángngaan katô ikannám panaligan tô áppat panaligan na igpataganà
    para kani ámmé, bulan, álló asta oras ni, ébô matayan dan tô ikatállu bahin ka
    mga manubù.
  faa-faa: Airakano hepene aporo kitafasu senemo taposane fisirakasapo. Aporo parakuraka
    isia parakusane meno tetáne metakarikia, isía hákasane rusua kukusimo, hepene
    aporo kitafasuane fisiraka pusie, airakasapo. Arirakano wate fana hepene aporo
    kitafasuamo ayiáka rakisimo murikimasapo. Murikimaka keremisiane soko, oko soko,
    maiya teane soko, maiya awane soko pauhoasimo hepene aporo kitafasuane kau risikisapo.
    Aporomano rusua kukusimo kau risikisapo.
  kik-kik: Nao araika acio ana, arĩa maathagathagĩtwo nĩ ũndũ wa ihinda rĩu, na nĩ
