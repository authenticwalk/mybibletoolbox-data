    ina mologi onreke kalipala rea ngi.
  mwf-2018: I bere ku angel nhini ngarra nanhthi trumpet danthu-ka wurdanpunkurerethterethneme
    ku angel 4 nhini. Ku 4 nhini-ka pumenuwathawathadhaneme pe thu-nu i pirrinemardamardadhaneme
    da nhini-nu-re ngarra ku angel numi nhini wurdanpunkurerethterethneme. I bere
