verse: REV.009.015
translations:
  kpx-kpx: Anelu abuita abuita kebia umudieveale kebiaho abu vagana, bata, vani isi
    vanie ni mavoale keu lohoge abu kebia vavegevege abu tilu. Tialeau vatae ata ivi
    mole abuita halevaito ivi mole ke ata bahata havege keau haluvilu.
  okv-H: Anera 4 avo iji amikote arahata pambara pupundukeo iji aravo simba ue iragora
    avo Anera na vujekehere embomeni tapa amo kaheke kaheke eto di 3 ainge iketo di
    vahai avo tehere pepehekehera.
  tbo-tbo: Tu winoyanoya wohepalihi i lupenihi po hi nae, babana hougana po iyetana
    po wamahiyana po bolimana binei amaka Yaubada i wononogogehi, po ipa lawa hina
    lihilagenihi. Apo hipuli lawahi hina kahaya po bolu emosi hina uni pahi ma bolu
    luwaga hina memae.
  mal-C: ഈ വർഷം, ഈമാസം, ഈ ദിവസം, ഈ മണിക്കൂറിൽ മനുഷ്യരിൽ മൂന്നിലൊന്നു ഭാഗത്തെ കൊന്നുകളയുന്നതിനുവേണ്ടി
    തയ്യാറാക്കി നിർത്തിയിരുന്ന നാലു ദൂതന്മാരെയും അപ്പോൾ അഴിച്ചുവിട്ടു.
  grc-SR: Καὶ ἐλύθησαν οἱ τέσσαρες ἄγγελοι οἱ ἡτοιμασμένοι ⸂εἰς τὴν ὥραν καὶ εἰς τὴν
    ἡμέραν καὶ μῆνα καὶ ἐνιαυτόν,⸃ ἵνα ἀποκτείνωσιν τὸ τρίτον τῶν ἀνθρώπων.
  bgc-bgc: अर वे च्यारु सुर्गदूत जो उस घड़ी, दिन, महिन्ने, या साल कै खात्तर एक तिहाई
    माणसां नै मारण खात्तर छोड़ दिए गये थे।
  khz-khz: Voaneru vativati eluga-vagirato, e ora, e toma e uve e rigolo aorai ira
    Palagu na ekala-maavurato, tanoparai taunilimalima toitoira aorai kwapuna pia
    vagia.
  deu-TKW: Und es wurden die vier Engel gelöst, als die da bereit standen auf Stunde,
    Tag, Monat und Jahr, zu töten das Drittel der Menschen.
  zsr-NT: Niꞌr busedxëꞌ tapëꞌ gbaz xöhuiꞌ naꞌ, chnucözëꞌ lequëꞌ Dios quië laꞌ naꞌz,
    le nac dza naꞌ, len beoꞌ naꞌ, len iz naꞌ, quië ludöddëꞌ tu cuia tsa tu tsonn cuia
    bunách nacuáꞌ yödzlyú.
  lin-lin: Boye ba-anjelu wana minei oyo babongisamaki mpo na ngonga wana, mokolo
    wana, sanza wana mpe mobu wana, bafungolamaki mpo ete baboma eteni moko kati na
    biteni misato ya bato.
  hns-NT: Aur oe oisahie karies. Oe tjaaro parie oe tem par, oe dien aur oe mahienna
    aur ohie baries khaatien tajaar karal gail raha. Ab oelogke tjaahat raha iensaan
    log me se ek tiesara bhaag ke maar dhaare ke.
  noa-E: Magbaawai chadcha mag mepeer dau jayap jʉ̈kha thʉnarr ẽerkhʉʉipʉ̈ijim, amach
    ẽerkhapʉ̈iju ed pabaadeewai. Ich ar maig ajim am ẽerkhapʉ̈iju atarr ora, mag ẽerkhabapäaiwai
    õor mʉg jẽb gaai jooba durrum khʉʉn jãrrchapaím khëchpʉ̈imkhĩir.
  eng-EMTV: So the four angels were released, who had been prepared for that very
    hour and day and month and year, so that they might kill a third of mankind.
  mib-NT: Te ni nandajī ndɨcúún ndajéhé un, návāha cahni ɨɨn jeē uní parte ñayuu ñayɨ̄vɨ́.
    Chi je cáhīyo tūhva ndajéhé un jeē sɨquɨ́ maá hora jiín quɨ́vɨ̄ jiín yóō jiín
    cuíyā jeē cóo súcuan.
  lif-NT2: हे़क्‍केलॽरिक् बा कन् तङ्‌बे, ला, ये़न्, नु कुमुक्‍ले़ लागि यारिप् मे़बोःक्‍खे़आङ्
    के़वाॽबा खे़न् लिसि माङ्‌लाइङ्‌बाहाॽ कुसुक्‌वा थिक् मे़न्‍छाम् याप्‍मिहाॽ से़प्‍मासि
    फाॽआङ् मे़ले़रुसिरो॥
  xnj-xnj: Vala vajumbi mcheche va Setani vadinduliwi, na vatendalakiwi ndava ya likumbi
    lulolo na ligono lilolo mwehi wunuwo na mwaka wuwowo, muni vavakoma lilundu limonga
    pagati ya malundu gadatu gegiwanangana wa vandu.
  mmx-mmx: Ni ga soxomus asu mo lavanuet lubungangelo la mo diga gagas ti mo loxonatat
    aleng ap mo laaleng ap mo lagaaling la ap mo lamaares kusu dina sev amet lenep
    sepsev avantun at limixin axap.
  cbr-NT: A rabë́ 'imainun rabë́ ángelcama Eufrates baca rapasunuxuan nëacë, ax ca
    anúan camabi unicama rabë 'imainun achúshi oquin tëacësa 'aíshbi amo 'icë achúshi
    acama 'ati nëtë utámainun nëacë 'iaxa. Usa 'ain ca anuxun sanutanun tsëpasa ñu
    nëënti anuaxa banaia a cuaxun, manë banañu tuíncë ángel an nëacë ángelcama tubuxun
    ëanxa. Usaquin ca a baritia, a 'uxë, a nëtë, a horabi ca unia 'anun ëncë 'iti
    'icë quixuan Nucën Papa Diosan mëníosabi oquin 'axa.
  tee-NT: Pus lana axk'otlh ju ixpumat'at'i'an anquilhnin. Pus yu'unch ju ix'alaclhca'ulacanta
    ixlacata ju anu' pants'iquis chai ju anu' avilhchan chai ju anu' malhquiyu' chai
    ju anu' c'ata ni laich catamakni lhu lana ju lapanacni. Para jantu ixcha'anta
    nin paitat tachi chun ju lapanacni ju tat'ajun ju ixlhilacaputs'un ju lacamunutpa'
    ju camaknicana'.
  eng-LSV: and the four messengers were loosed, who have been made ready for the hour,
    and day, and month, and year, that they may kill the third of mankind;
  cak-NT: Y ja xebesol-pe ri quieji' ángeles, chi yequicamisaj winak. Roma ri quieji'
    ángeles ri' can je-yacon richi ri hora, ri k'ij, ri ic' y ri juna' ri'. Y ja ri
    rox parte chique ri winak ri jec'o chech-ulef ri xquiequicamisaj.
  pah-NT: '@see-verse:REV.009.014'
  sja-NT: Mãgɨ́ angeleerã k'ena pëik'ãri, uchiajida peenadait'ee na p'ek'au eujãdepemaarã
    õpeedepema chaa aba. Aɨ naaweda jɨ̃a paraa p'anajida nɨ p'anɨ misa año, atane,
    ewari mãik'aapa hora Tachi Ak'õrepa awara bɨdamaa paru misa.
  xed-xed: Tsa duhwalha fwaɗ ya ná, payaf paya lu ta hahəŋ ŋa tsa vaku ya, nda ya
    ŋa tsa tili ya, nda ya ŋa tsa fitik ya, nda ya ŋa tsa nzemndi ya. Ka zlazligiŋtá
    lu ta həŋ ŋa zaɗanatá fawaya turtuk ma dgatá mbsaka mnduha hkən.
  mks-NT: Tá na̱ndihi já na̱xini i̱ na̱ja̱ni̱ ndíco̱mi̱ táto̱ na̱sa̱ndi̱co̱ cán ña̱
    ná cahní na̱ in táhndá nu̱ú u̱ni̱ táhndá ña̱yivi ndúu ñuyíví. Jáchi̱ sa̱ na̱quee
    jíni va na chuun ña̱ caja na ña̱ yóho. Ta sa̱ xíni̱ na̱ ndá hora ta ndá qui̱vi̱
    ta ndá yo̱o̱ ta ndá cui̱a̱ caja na ña̱.
  gfk-S: Ma kike ra ihet na angelo di gate tagure ter duhat uta ikin ra pana bung
    iat, ma ikin iat ra bung ma ikin iat ra teka ma ikin iat ra tinohon. Io, no angelo
    ga pales leise duhat ura ububu bing tike palpal ta ira matanabar tano ula hanuo,
    ma iruo palpal, pata.
  bmu-bmu: Anutunöŋ garata 4 mi jöhöm eŋgiba gwarönöŋ tatmegö (yara) yambuŋini, köiŋini,
    silimŋini aka auaŋini mi törörök areŋgöm eŋgiiga tatket. Yeŋön nalöŋini mi kam
    kuŋguiga miaŋgöreŋök ambazip kantriŋi kantriŋi mieŋgö bahöŋi karöbutŋi mi eŋgubingö
    jöjöröba tata nalöŋinaŋgöra mambötket. Miaŋgöra Suep garata 6:ŋan altanöhök kouruk
    möta miaŋgöreŋök anda garata 4 mi pösat eŋgiyök.
  dgz-dgz: Anea kakaewa ae anea koerage degede ap mepe tau natamon wanumone vetamon.
    En mame, siragam mame amba wam koni mame menan anea koeragewa amat taiwanumun,
    vetamoni gapan mu waenapan iravi paua yampo semu daiton nugusen guramopen menan
    tau amone.
  eng-GNV: And the foure Angels were loosed, which were prepared at an houre, at a
    day, at a moneth, and at a yeere, to slay the thirde part of men.
  zaa-NT: Bethatsi tabą́ ca tappa ángelia nna dia tè cą, porqui'ni chi gutsà ribèda
    cą il·lani ida nna biú' nna tsá nna hora nna para tsía cą huètti ttu parte qui'
    iyaba ca enne' canu bànirù tse'e le' yétsiloyu, pero alàa á chuppa parte.
  eng-WEBSTER: And the four angels were loosed, who were prepared for an hour, and
    a day, and a month, and a year, to slay the third part of men.
  guh-guh: 'Nexata jane baja pecëbejebiángelevimitsi isicatsi. Isicatsi bajarapaángelevi
    pebenexa jivi. Bajarapaángelevi jivi ayaibitsaëtonë beponaejitsia daxitanacuanëjava.
    Bajara saya cajena ëxuanexa, paángelevi Dioso jamatabëcueta pexainaenëjavabelia
    mapacueniaje: —Isicare cuatro ponëbeje ángelevi, pamonae eneevetanubena Dioso
    pitorobinexatsi jivi pebeponaenexa paepatota tocaëjëtatsi.'
  bon-bon: Siige teebibine jiibirimisi puirage kämäge, mabye, bimu, padare cabu teepi
    yepä cebo biname bine budre me aglecame, neeneni cebo bine abmaläcemame.
  nhw-BL: Huan quinmajcahualti nopa nahui ajacame catli Toteco quinsencajtoya para
    nopa hora, ipan nopa tonal, ipan nopa metztli, ipan nopa xihuitl catli yaya quitlapejpenijtoya
    para ma quinmictica se ipan eyi masehualme catli noja itztoyaj.
  swh-ONEN: Basi wale malaika wanne, waliokuwa wamewekwa tayari kwa ajili ya saa hiyo,
    na siku hiyo, na mwezi huo, na mwaka huo ili wawaue theluthi ya wanadamu wakafunguliwa.
  wbi-wbi: Avanyamola vala vane vakaling'anisivue kukivalilo ikio ikighelanifu, ikighono
    ikio, umweesi ughuo, nu mwaka ughuo, valyavalekile va vam'bude avaanhu ikighavo
    kimo.
  bba-bba: Yerɑ bɑ ɡɔrɑdobɑ nnɛ ye yɔ̃su be bɑ sɔɔru sɑ̃ɑ wɔ̃ɔ ɡen suru win tɔ̃ɔ ten
    kɔbɑ yen sɔ̃ ye Gusunɔ u yii bu kɑ hɑnduniɑn bɔnu itɑsen tɔmbu ɡo.
  eng-KJVCPB: And the four angels were loosed, which were prepared for an hour, and
    a day, and a month, and a year, for to slay the third part of men.
  kgk-NT: Upe rire ojora íxugwi kwéry onhenhapytĩ hagwe-gwi. Ojepoi-ma ramo oho ojukapa
    ete hagwã heta kente kwéry-pe. Imbohapy hapyha-pe ojuka moko mokõi opyta hagwã.
    Ha'e kwéry onhembosako'i va'ekwe upe áry ramogwarã. Upe Nhandejáry omboypy hagwe
    óra-py onhembosako'i ojuka hagwã mbohapyha kente kwéry-pe.
  waj-waj: Aangeraa taarama taarama gioonna kiaapu vooya ruputuaaraivaara faannaida
    teerama kiada variravai. Iya aa suai aavaaraatama aa kuraaga aavaaraata aa nuanu
    aavaaraatama iya faannaida varida gioonna kiaapu mmatayaa sainai sainai varuuya
    pikiada tammaivaki varuuya ruputuaaraivaara vaa teerama kieeravai. Kuaivo inna
    kiaa mmuuvaugiataama aangeraivo noomaivaa puu tuuvoono iya rukuasaa kiooduu viravai.
  cpy-cpy: Roojoryaa-koetakiri ronampiri Tajorentsi ayimatakiri rowamaante. Rooteentsi
    ithonkirimi rowamayiri atziri nampiyitawori kashetani kepatsi. Rootaki roojoryaa-koetan-takariri
    ithonkante.
  mpx-mpx: Yaka i na aneloseyau esopali i sokalil, bolo Yehoba i yowanil hi matamatan
    ana siga sauga hot o, lan o gamwanaa, waikena o ge baliman o. Inoke hi nok hi
    na panayawi gamagaliliyau awalehina ana bwata i ola wan ted (1/3) nihi lolil ge
    nihi aliga.
  wbp-wbp: Junga-juku, marramarra yinyarluju-jana yaninjarla ngularraku marramarra
    murntu-palaku warirninja-warnukuju yalyi-manulku. Nyarrpa-jangka-jana Kaaturluju
    warurnu nyurru-wiyiji? Nyanungu-miparlu milya-pungu yangkaju kapu-jana jangkardu
    yilya ngularra marramarra murntu-pala pinjakulku yapa panu-jarluku ngurujarraranypaku.
    Nyurru-wiyi-jangka jalangujalangu-kurra, nyanungurlu-jana warirninjarla warrarda
    mardarnu.
  luo-luo: To nogony malaike angʼwen-go mane oseiki ni sa-no gi odiechiengno kod dweno
    gi higano, mondo gineg achiel kuom adek mar ji duto.
  nhe-NT: Huan quintojtonqui nopa nahui ajacame tlen Toteco quinsencajtoya para nopa
    hora, ipan nopa tonal, ipan nopa metztli, ipan nopa xihuitl tlen yajaya quitlapejpenijtoya
    para ma quinmictica se ipan eyi tlacame tlen noja itztoyaj.
  aii-aii: ܘܦܝܼܫ ܠܗܘܿܢ ܫܸܪܝܹܐ ܐܵܢܝܼ ܐܲܪܒܥܵܐ ܡܲܠܲܐܟܹ̈ܐ ܕܝܼܗܘܵܘ ܗܘܼܕܪܹܐ ܠܐܵܗܵܐ ܣܵܥܲܬ
    ܘܠܝܵܘܡܵܐ ܘܠܝܲܪܚܵܐ ܘܠܫܹܢ݇ܬܵ‌ܐ، ܕܩܵܛܠܝܼ ܚܲܕ ܬܠܝܼܬܵܝܵܐ ܕܒܢܲܝ̈ܢܵܫܵܐ.
  esk-NT: Tarra pituiġaich sisamat israġulgich itqanaiqsimmatriruat taavrumuŋa sassaġniġmun,
    uvlumunlu, tatqimunlu, ukiumunlu, tuqqutchiruksrauruanik piñayuiŋitñik iñupayaat.
  msb-msb: Kaya ginbuhian an upat na anghel agod patayon an un tirsyo na katawuhan.
    Ginpreparar gayod sinda para sani na kaorason san adlaw, bulan kag tuig san pagbuhi
    sa inda.
  cpa-NT: Hi² jøng² ca¹lúg² ta³quión² ángeles héi², dsa² ma²tiogh³ ju³jŋia¹³ hi² mi¹dsian¹²dsa
    dsa² chian² jmøi¹guǿi¹. Di³ ma²lǿa¹² jǿg³ he² ji²ŋi², hein² tsøh², he² jmai³,
    he² hora tøa¹ ja³mi¹dsian¹² ángeles héi² ca¹lah¹cónh¹ cøng² dsoh¹³ ja³ma¹lǿa¹²
    hnøa¹² dsoh¹³ ca¹lah¹já¹ dsa² jmøi¹guǿi¹.
  dso-dso: ଚାର୍‌ଟା ଦୁତ୍‌ମନ୍‌କେ ମୁକ୍‌ଲାଇଲା । ଗୁଲାଇ ମୁନୁସ୍‌ଜାତିର୍‌ ତିନ୍‌ ବାଗେଅନି ଗଟେକ୍‌
    ବାଗ୍‌କେ ମରାଇବାକେ ସେମନ୍‌କେ ତିଆର୍‌ କରି ସଙ୍ଗଇରଇଲା । ଏ ସମାନ୍‌ ବରସର୍‌, ସମାନ୍‌ ମାସର୍‌,
    ସମାନ୍‌ ଦିନର୍‌, ସମାନ୍‌ ଗଁଟାର୍‌ପାଇ ସେମନ୍‌କେ ସଙ୍ଗଇରଇଲା ।
  meu-meu: 'Bena unu aneru hahaniosi e ruhadia: anerudia bunu vada e abidia heḡaeḡae,
    una hora, una dina, una hua, una laḡani, edia; taunimanima tatoi tatoi amo ta
    ta bae aladia mase.'
  yva-NT: 'Naito mambisy umaso onawamo wanatatayaube to arono wusyinoe, wo Amisye
    apa uma amije, Apa masyot, Apa embae, muno Apa tume so ranyut. Weti naije kobe
    naito Amisy umawe to po mapaya indamu wuruta wo vatano mine so inta mansaubaisy:
    vatano mine so maporabe mandeij weti anugane inta mirati naito mambisy umaso wo
    maotar weti makanive.'
  dgc-dgc: Kanya inukaden na du épat a anghel, a monda bunon de i ikatélo a bahagi
    na manga tolay. Talaga a hinanda side a para ta takda a oras a mamuno.
  zpm-NT: Ible bzole gza tap anjl dox co par guṉ ma guieḻqui zeeṉe laa dze co, laa
    hor co gdziṉ; dzigo nac ne hor co laa ma blaa, parne tsiegut ma miech. Gzoob ne
    teḻne gac miech ne ndxie lo guidzliu tsoṉ tant, masaque tib tant zho gnitlo ma.
  hix-NT: Àsok hana nehxatxkon ha, kahe yawon kom ha, 4 kom ha. Toto heno komo wayehkany
    me nehxatxkon hamà. Toto heno komo wayehkatxho rma, Khoryenkomo nwahanonkatxho
    me nehxakon hatà. Txemnyehà rma, nuno rma, awasànà rma, ora rma, Khoryenkomo nwahanonkatxho
    me nehxakon hatà. Noro nwahanonkatxho me rma rha nehxatxkon hatà, kahe yawon komo
    xarha, 4 komo rma. Toto heno komo wayehkany me, ukukuru heno komo wayehkany me,
    thenyenohnà heno komo wayehkany me, nyamoro yanotomanyenhàr me nehxakon hatà,
    Khoryenkomo. Wayehkano yhera ro rma haka, tasohtoso roro rma nehxatxkon hatà.
    Nyamoro rma yasokaye, ànyahxaho.
  sim-sim: Karem or mbarik ensel ondon li halashirik limu ira. Os lirin orok li toltangrishirik
    li liri karem. Orok li linak ma misambik fehe os kraha nalmingrip li halashinak
    kraha namtas lihi li jimandingormekuna wolo am si nanak li mbashinak livai ika.
    Undari osik os li mbahandari wolo am si narik li mbashirik limu ira.
  npi-ULB: मानव-जातिको एक-तिहाइ भागलाई मार्न त्यस घडी, त्यस दिन, त्यस महिना, त्यस
    वर्षका निम्ति तयार पारिराखेका चार स्वर्गदूत छाडिए ।
  cgc-cgc: Pag-ambal din, pabuy-an ta pang-annem na angil appat ya na angil. Pugya
    pa, danen ya napriparar en para buy-an naan ta pag-abot ta yi gid na uras, bulan
    daw taon aged patayen danen isya ta tallo na parti ta mga ittaw.
  tim-tim: Hain dâmbo aŋelo bât biken konok arekŋe aŋelo imbât tu humo kotŋe Euparat
    ain tali are hepun yekto luâk âmbâle hârok potatmâ hewum âlâwu kali aregât hewum
    konok yeŋguenŋe moŋet dâm ariyi. Akto aŋelo imbât are yeŋgât keiyeŋe are hin.
    Emelâk Anutuŋe sop makmâ kalep are tâlâgumbo owâiŋe akmâ arim yeŋguwaigât sop
    lâmgom wan me wan emelâk heŋgemgoyi.
  yor-yor: A sì tú àwọn angẹli mẹ́rin náà sílẹ̀, tí a ti pèsè tẹ́lẹ̀ fún wákàtí náà,
    àti ọjọ́ náà, àti oṣù náà, àti ọdún náà, láti pa ìdámẹ́ta ènìyàn.
  wos-wos: Hanja God wunde ensel yétiyéti dé hurataka, di wasékendén nukwambu wasékendén
    héki hwarimbu xakundate. Huratakandéka wun fuli yondé ensel diré dé luku, di ye
    ané héfana atéfék du takwana nak tambéré xiyasandandate. Xiyasandandat, nak també
    hiyandat, també yéték baka tétambér.
