  cwe-cwe: Wasenga wa Lufyende waja wane walekeleligwa, na wasasaligwa kwa zuwa na
    siku na mwezi na mwaka kuwakoma wanhu fungu dimwe hagati ya mafungu matatu yoilinga.
  daa-NT: 'Hiyya, ŋu pikiigu. Ɗubal kuuk pooɗ-ak, min daayum ŋu era ya elgo-at, koy-at,
    ƴiriy-at ho pat-at yaa ase. Ŋu era a ŋu ɓaa dee gee ku duniiner : gee-ak werinco
    subba, ŋu gas izinne a ŋuu deen̰ wer ka rakki.'
  mlp-mlp: Haqan in angelo aweweqmo giqirquran osiyta na tigihas. Angelo aweweqmo
