  dwr-ENT: ኣሳ ዛሪያፔ ሄዜን ኩሺያ ዎናው፥ ሃ ሳቲያሲ፥ ጋላሳሲ፥ ኣጌናሲኔ ላይሲ ጊጊሲ ዎዳ፥ ኦይዱ ኪታንቻቱ ቢሌቴዲኖ።
  pma-pma: Ven hati avong enek varei, en avong kati ten avati kati ten sua kati koanek,
