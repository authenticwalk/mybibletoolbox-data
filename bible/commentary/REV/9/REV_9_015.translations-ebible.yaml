  uig-CYR: Дәл шу саат, шу күн, шу ай, шу жил үчүн һазирлап қоюлған бу төрт пәриштә
    инсанларниң үчтин бирини һалак қилиш үчүн бағлақтин бошитилди.
  ikw-NT: Be sịgbasi enine izi ẹno wam, ke be jiknernernu n'ọtnu-ige ka n'ọbochi ka,
