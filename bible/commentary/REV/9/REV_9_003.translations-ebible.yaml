  san-ASM: তস্মাদ্ ধূমাৎ পতঙ্গেষু পৃথিৱ্যাং নিৰ্গতেষু নৰলোকস্থৱৃশ্চিকৱৎ বলং তেভ্যোঽদাযি|
  tac-NT: '''Lige we''ká ojchí buiníturu alé molíraleka, ''lige alué ojchí ''we jobátigame
    gayénale, a''wágame negime napurigá majchili.'
  eng-WEBPB: Then out of the smoke came locusts on the earth, and power was given
    to them, as the scorpions of the earth have power.
  gfk-H: Ma ira kubawa diet ga hansur tano mis taar tano ula hanua. Ma di ga tar ra
    dadas ta diet haruat ma ira dadas ta ira ikala.
  viv-viv: Ada siyo-nadi hinagene koloma lakahidiyao babiya hihobu, ada faiwala tulina
    hivaina be yadi aiyovaga vaita atagikwamana amine.
  yao-yao: Mu lyosi mo syakopweche sombe ni kwenela mchilambo, ni syapegwilwe machili
    ga kuluma mpela machili ga makoloto.
  tgp-tgp: Ale hatpoha la malue na asun koko atu la tatavu na varama. La silera na
    suiha mo tataholo na suiha novu lepa.
  auc-NT: Tëëmancodë ïnö ñäwäi ta pöninque inguipoga ïñömö wææ̈ñönänite wacä godö
    cæcä beyænque tömënäni tæ̈ïmö badinque emëñe inguipoga quëwënäni baï tæ̈ guiidäni
    badänitapa.
  kbc-NT: Ijoa ɡ̶onipititedi awatege niɡ̶ijoa ɡ̶ocilaɡ̶adi me noditedice, odaa joɡ̶odinikatinigi
    iiɡ̶o. Odaa joɡ̶odibatege niweneeno micataɡ̶a nelá niweneeno.
  bmh-bmh: Guzenina, abmuk go ougeiman ta asiu zoimai, em ebu alemen. Tibur agen ta
    tatagai inain goagal gusig maremen.
  ctu-BL: Tsa' loq'ui cabʌl sajc' ya' ti buts'. Tsa' pam pujqui ti pañimil. Tsa' aq'uenti
    i p'ʌtʌlel che' bajche' i p'ʌtʌlel siñan.
  meq-meq: Tsa na, dzaray a bətsakwaw abəra ma geŋgis niye ka dala. Tə vəlatay gədaŋ
    i mədze ndo andza hərdəde hay.
  noa-H: Mag naar jĩubaadëm heemua langosta dap hasp'itjö sĩsidʌm pöooma höbërdʌtk'awi
    durrpierraaa haaidʌjierram. Mag sĩsidʌmua k'aawai k'ierr machag döjũr k'ierr machagjö
    hapijim chi Hẽwandam chogau.
  alp-NT: Kai kwauaru usiri bei auwe kweini mere kena nusare kai usupu kbasa lupe
    kalajenkinaru.
  san-VEL: tasmaad dhuumaat pata"nge.su p.rthivyaa.m nirgate.su naralokasthav.r"scikavat
    bala.m tebhyo.adaayi|
  kbq-kbq: Anantera ana teve tokipinti kenutamimo'a atiramino ama mopafi evigeno,
    segintavemofo hanavema ama mopafima ami'neaza huno hanave zami'ne.
  kbh-kbh: Chë ngonents̈ana ba ts̈átjaye chapulinga tmonjánbocana, y nÿets quem fshantsëjana
    tmonjanáshana; y chë́ngbioye obenana tmonjanats̈atá, chánaca jándbemama, mo chë
    juetjuama alacranëngbe obenancá.
  ron-LSB: Din fum au ieșit lăcuste pe pământ și li s-a dat putere, cum au puterea
    scorpionilor de pe pământ.
  pon-pon: O manjiek kan me pwarado jan nan adiniai, rap paraparalan jappa, o manaman
    panalan irail dueta jkorpion en jappa.
  nhe-BL: Huan poc ijtic quisque chapolime tlen ajsicoj ipan tlaltepactli huan quipixque
    chicahualistli para tetzopinise queja tetzopiníaj colome tlen nelía cococ ipan
    tlaltepactli.
  sps-sps: Fo kookai of mito petoo poo ising me tan um, Gov faan rarin parits iny
    kot fakamits faarei ror suu.
  wnc-wnc: Takusopuwawan gwak gwau kwaapzang apmak bingata kupanu wagwen teke kuke
    kepatang pukuking. Sike gwak gwau waakwakgane tokngana tunggane binga.
  bus-bus: Sutɛ̃nↄ bↄ̀ɛ tɛ́sukpɛ pì guu aↄ̃ dà tↄↄtɛla. Wà ń gbá gbãaa lán anduna
    swínↄ gbãaa bà.
  gub-BL: Na'e tukuruhu wezyw ywy rehe wà, tàtàxin wi wà. Amo omono ukàgaw wanupe.
    Uzeapo zawazyr ài wà.
  imo-imo: Kano iliona tuku kuli komboro paa awini wendo wendo ongo mai kombuna ongo
    moloringi. Pilimo kerena tomo pepili imbo noromo kinye mindili noromele mele aku
    tepa aku kuli komboromanga alina tomo pepili imboma tangei nimu.
  boj-boj: Onaqa quremq dena sis tulaŋ gargekoba naŋgi brantosib mandamq aiyeleŋeb.
    Mandamq ainabqa Qotei na naŋgi siŋgila koba enjrej. Siŋgila di belqalaqala naŋgo
    siŋgila ti kere.
  eng-DRA: 'And from the smoke of the pit there came out locusts upon the earth. And
    power was given to them, as the scorpions of the earth have power:'
  knf-knf: Kë ŋguul ŋaşë pënna ţi udu mënţ aniink mboş ; ŋayeenk phina pannaami na
    pi ŋtifar ŋi mboş.
  san-KHM: តស្មាទ៑ ធូមាត៑ បតង្គេឞុ ប្ឫថិវ្យាំ និគ៌តេឞុ នរលោកស្ថវ្ឫឝ្ចិកវត៑ ពលំ តេភ្យោៜទាយិ។
  arn-NT: Fey tati pitrun mew tripayey chori püdyelu ta kom mapu mew, ka elungey pepil
    chumngechi pepil niey tati pu ilolafe.
  zas-NT: Abiꞌ lën goꞌxh guin brii ree biꞌtsu abiꞌ bireꞌch reeb loj guidxliuj, abiꞌ
    cwaꞌ reeb guialrniabee par gac reeb bedoxh ziꞌcgajc nixüb.
  ken-NT: Ngɛ́mtay ɛ́fú yɛ ndu mɔ́ngo wu, ɛjwi amɨk. Báchyɛ yɔ bɛtaŋ bɛtiɛ bho mbɔ
    ngá-nɛghay.
