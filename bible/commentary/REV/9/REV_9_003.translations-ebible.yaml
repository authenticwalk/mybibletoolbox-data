verse: REV.009.003
translations:
  kpx-kpx: Isege venee dio kemo kainaku nimolete keau ehue vuvune malei vatae dobuluvisi
    loholu. Iale vuvune keu haehoe aihani ke nahate.
  okv-H: o boruga avo ikehei iposi jo ta eto enda ta vehei God na o saiho ta sovera
    avo boruga ta degi iketo
  tbo-tbo: Ma bogahu hinenagei madimadi hi hopuhopu mai hoi hipuli. Giuhi wipoya hi
    wiwaya wiyuwana mei polipugo.
  mal-C: പുകയിൽനിന്ന് വെട്ടുക്കിളികൾ പുറപ്പെട്ടു ഭൂമിയിലേക്കിറങ്ങിവന്നു. അവയ്ക്കു
    ഭൂമിയിലെ തേളുകൾക്കുള്ള ശക്തി ലഭിച്ചു.
  grc-SR: Καὶ ἐκ τοῦ καπνοῦ ἐξῆλθον ἀκρίδες εἰς τὴν γῆν, ⸂καὶ ἐδόθη αὐταῖς ἐξουσία,
    ὡς ἔχουσιν ἐξουσίαν οἱ σκορπίοι τῆς γῆς.
  bgc-bgc: अर उस धुम्मै म्ह भोत सारी टिड्डी लिकड़ी अर वे सारी धरती पै फैलगी, अर उन
    ताहीं बिच्छुआ की तरियां माणसां कै लड़ण की शक्ति दी गई।
  khz-khz: Kovu aonana koi gelaka-piatito tanoparai, e tiavu evenirato, tiavu na rogaroga
    tiavura vetaira.
  deu-TKW: Und von dem Rauche giengen aus Heuschrecken über die Erde, und es wurde
    ihnen eine Macht gegeben wie sie die Skorpionen des Landes haben.
  zsr-NT: Lu dzön naꞌ gularujbaꞌ böchiꞌzú gulazxoazbaꞌ luyú, atiꞌ Dios bëꞌë lecbaꞌ
    latj láduꞌbaꞌ bunách ca tunbaꞌ xajnö́ꞌ dzöꞌbaꞌ luyú.
  lin-lin: Wuta na milinga yango, mankoko ebimaki, epanzanaki na mokili mpe epesamelaki
    bokonzi lokola oyo ya bakoto.
  hns-NT: Tab dhoewa me se dher phatienga dhartie par aail. Aur oesabke saktie mielal
    djaise biettjhie manai log ke kaate ke.
  noa-E: Mag naar jĩubaadëm eemua langosta dap asphitjö sĩsidʉm pöooma öbërdʉtkhawi
    durrpierraaa aaidʉjierram. Mag sĩsidʉmua khaawai khierr machag döjũr khierr machagjö
    apijim chi Ẽwandam chogau.
  eng-EMTV: Then out of the smoke came forth locusts to the earth. And power was given
    to them, as scorpions of the earth have power.
  mib-NT: Te nuū ñuhmā un ní canecoo tɨ́ca ndɨcuéhyɨ́, ni jitē núu tɨ nɨɨ́ cáhnu ñayɨ̄vɨ́.
    Te ni jēhe ya jnūhun jeē sáha tɨ nájnūhun cásáha tɨsuhma xeēn jeē iyó ini ñayɨ̄vɨ́.
  lif-NT2: हे़क्‍क्‍याङ् मिःक्‍खुओलाम् निःङ्‌घुःक्‌वाहाॽ मे़लःन्‍दे़आङ् खाम्‍बेःक्‍मो
    मे़जुक्‍ते़, हे़क्‍क्‍याङ् खे़ङ्‌हाॽ ताङ्‌साक्‍खे़बक्‍पाहाॽरे़ हे़क्‍के सिक्‍मा
    मुक् मे़बिरुसिरो॥
  xnj-xnj: Mambalanguli gakahuma kuvala ya lyohi lenilo, vakabwela pamulima, vapewili
    makakala ga kuluma ngati makakala ga chipilili.
  mmx-mmx: La laxanasku ga ravasu boro at lusuxa uto at laxangka, la diga lok ka lolos
    ngan lolos at laksoxomet at na lavatkangka.
  cbr-NT: A tsin cuínuax ca 'aisamaira chanpusaribi ñu chiquíaxa, mecamanu cuanux.
    Nucën Papa Diosan 'imicëx ca a chanpucaman paëx, nibantan paësaribi 'iaxa.
  tee-NT: Chai lacajin taxtulh ju silek. Chai ta'akpitsilh ju lacat'un. Chai axtaknicalh
    ju yu'unch ixtachaput'an tachi ixtachaput ju tu'u' statsucu ju alin ju lacamunutpa'.
  eng-LSV: And out of the smoke came forth locusts to the earth, and there was given
    to them authority, as scorpions of the earth have authority,
  cak-NT: Y chupa ri sib ri' xebe'el-pe sac' y xebe parui' ri rech-ulef. Y x-an chique
    ri sac' ri' chi yeti'on (yec'uxun) anche'l alacrán.
  pah-NT: 'Tatatig̃a hugwi ihemi tukuruhua ua yvya rehe he''yjuhuva''ea. Kiro tukuruhua
    mbopopoakahava. Nurã tukuruhua oko jagwa''jyra ja. Nurã ikwahava omondoa tukuruhua
    i''ei ojohupe: —Tipi yvyakotyve''g̃a nehẽ, e''i.'
  sja-NT: Ma nari ome netuaraarã sisi k'ap'ɨak'a uchiadachida mãik'aapa wãaichoo chejida
    na p'ek'au eujãdee. Eujãde pa wãdak'ãri, mɨa unuji ne-inaa Tachi Ak'õrepa mãɨrãmaa
    bɨda; mãgɨ́ ne-inaa tusõrepa iru bɨk'a eperãarã k'aait'ee.
  xed-xed: Ka sliʼagaptá hiʼi ma tsa ɗiŋ ya ka tatá vgha ta haɗik. Ka vlaŋtá lu ta
    mbraku ta həŋ, manda mbraku ya vlaŋ lu ta rda ta haɗik.
  mks-NT: Ta tañu ñi̱hma̱ cán na̱queta cua̱há ndiva̱ha ti̱ca, rí na̱ndicui̱ta nuu
    níí cúú ñuyíví. Ta na̱ñe̱he̱ táhvi̱ rí cacuu rí rí cue̱he̱ tá quia̱hva cue̱he̱
    líhma̱.
  gfk-S: Ma ira ko di ga hanasur tano mis ter tano ula hanuo. Ma di ga ter ra dades
    ta di haruat ma ira dades ta ira ikaala.
  bmu-bmu: Köwak miaŋgö uruŋeyök gawötŋi gawötŋi mosöta gölmenöŋ kaŋgotketka Anutunöŋ
    kukösum eŋgiyök. Kukösum mi skorpion (omeqaqa) yeŋgöreŋ kukösum tandök ewö ahök.
  dgz-dgz: Dagin potap paki aruga tau amon pipa wanumon. Paki aro muga kaposi sio
    aroe muga umap apan da munen.
  eng-GNV: And there came out of the smoke Locustes vpon the earth, and vnto them
    was giuen power, as the scorpions of the earth haue power.
  zaa-NT: Làniana iỹetse' ca langosta biria cą le' tsenía nna huàdi cą yétsiloyu,
    guỹi' tabá cą poder para guni cą mal tì'a ca escorpión canu tse'e le' yétsiloyu.
  eng-WEBSTER: 'And there came out of the smoke locusts upon the earth: and to them
    was given power, as the scorpions of the earth have power.'
  guh-guh: Bajarapatsëxëjavaverena pitsapa bosese. Bajarapabosese daxitanacuanëjava
    punanajetarubena. Bajarapabosese caëjëpaeyaexanatsi jivi pecacuatsinexa pebosotota.
    Pacuenia aqueto cacuata pebosotota, bajarapacuenia jivi pecacuataponaenexa.
  bon-bon: Pui kloka cabu ca sesi cina täsige gawe cabu me. Teeme kokre puga ge biname
    bine pita ceerame, epu pana potetagetage te lipu biname ne yäägutuge babo pita
    cama.
  nhw-BL: Huan poc ijtic quisque chapolime catli ajsicoj ipan tlaltipactli huan quipixque
    chicahualistli para tetzopinise quen tetzopiníaj colome catli nelía cococ ipan
    tlaltipactli.
  swh-ONEN: Ndipo katika ule moshi wakatoka nzige wakaenda juu ya nchi, nao wakapewa
    nguvu kama zile za nge wa duniani.
  wbi-wbi: N'kate mulyosi sikahuma imasi sikisa pakyanya pa iisi, sope sikapelua ingufu
    ndavule sila isa king'omilivuli pakyanya pa iisi.
  bba-bba: Mɑ twee yi yɑrimɑ wii sin min di yi tɛriɑ temɔ, mɑ bɑ yi dɑm kɑ̃ nɡe niɑn
    bwɑ̃ɑru.
  eng-KJVCPB: 'And there came out of the smoke locusts upon the earth: and unto them
    was given power, as the scorpions of the earth have power.'
  kgk-NT: Tatatĩrusu pa'ũ-gwi osẽ-ma tukukaru marány. Ogwejy-ma ko yvy-rehe. Ome'ẽ
    ave íxupe gwĩ tukukaru-pe oporojopi hagwã opykõi-py japeusagwasu-rami joty.
  waj-waj: Upisuuduu kapuaa kaisaiyauvo visu aakiaivakidiri tiida mmatayaa vida eevariiyauvo
    vaidi gutira roosuu yaagueeqaivaa vareeravai.
  cpy-cpy: Ari ishitowa-nakiri kachaariki osheki tsinawo-niro, ikimita-paakyaari ikentantzi
    kitoniro.
  mpx-mpx: Inoke sagagai hi tagilem kasu gamwanaa hi lau panayawiya, ge Yehoba i talamwan
    elal wali petal amnana ni ola kapilu.
  wbp-wbp: Ngula-jangka, jintilyka panu-jarlu-nyayirnilpalu yulyurdu yinya-jangkaju
    wilypiwilypi-pardija. Kaaturlu-jana yungu yartarnarri, ngula-kurlurlu yungulu-jana
    yapa yarlkirni karlangu-jarra-parnta-piyarlu.
  luo-luo: Kendo bonyo nowuok e yirono mopiyo e piny, to nomigi teko machalo gi teko
    thomoni manie piny.
  nhe-NT: Huan poc ijtic quisque chapolime tlen ajsicoj ipan tlaltepactli huan quipixque
    chicahualistli para tetzopinise queja tetzopiníaj colome tlen nelía cococ ipan
    tlaltepactli.
  aii-aii: ܘܡ̣ܢ ܬܸܢܵܐ ܦܠܝܼܛ ܠܗܘܿܢ ܩܲܡܨܹ̈ܐ ܥܲܠܔ ܐܲܪܥܵܐ، ܘܦܝܼܫ ܠܹܗ ܝܘܼܗܒ݂ܵܐ ܐܸܠܵܝܗ‌ܝ
    ܫܘܼܠܛܵܢܵܐ، ܐܲܝܟ݂ ܗ̇ܘ ܫܘܼܠܛܵܢܵܐ ܕܐܝܼܬ ܠܗܘܿܢ ܥܵܩܸܪ̈ܒܹܐ ܕܐܲܪܥܵܐ.
  esk-NT: Itchialamiñ mitiglagaqtuat anirut qaaŋanun nunam. Qaisauruq saŋŋi atripḷugich
    putyuutilgich nunami saŋŋiqaqhutiŋ kapuutilgich tuqunaliŋnik.
  msb-msb: Hali sani na aso may nagruluwas man na mga duron na naghurugdon sa duta.
    Ini na mga duron ginpasugod pareho san mga uyang.
  cpa-NT: Jøng² ca¹huanh¹² chi³nøh² ja³hei¹² jmi³ŋi³ jøng². Ca¹ŋi³nio³jah ni³ jmøi¹guǿi¹.
    Ca¹lø¹chí¹ bí² quiah¹² jáh² hi² cuø¹jah jmø³uai¹² ju³lah lán¹² chi³hniú¹² chian²
    jmøi¹guǿi¹.
  dso-dso: ଦର୍‌ତନିଟାନେ ରଇବା ଦୁଆଁର୍‌ ଲାଗି, ତେଇଅନି ଚିଟ୍‌କାମନ୍‌ ବାରଇଲାଇ । ସେଟାମନ୍‌କେ
    ବିସ୍‌କାକ୍‌ଡାର୍‌ ପାରା ବପୁ ଦିଆଅଇରଇଲା ।
  meu-meu: Bena kwalahu amo kwadi e lasi tanobada ai; bona siahu e henidia, tanohada
    doadoadia siahudia na heto.
  yva-NT: Umba kijao umaso ama uga mamo kao insumai wuje rai, weti waje mine so rai
    muno vambunine raugaje mansai maisyare mingkikipi ramaisy ti ntuna no mine so
    rai.
  dgc-dgc: Ey tulos nagbéswal to asok i meadu a pésah, a tulos side nangalat ta mundua.
    Ey inatdinan side ta kapangyarian de a magpasaket side a koman i kaget na kahame.
  zpm-NT: Lo gox co, ga briee tiblo metso bliaaḻ, bioogse ma gdipse lo guidzliu, grëse
    ma zob xcots ma, zig zob xcots meegu.
  hix-NT: Esànà ymo waye nomohtxownà, kratxatxa wyaron komo. Yukryeka hona nàhtotxownà.
    Teryewryem me txexaho rma nyamoro ha. Txekerye wyaro teryewryem me nehxatxkonà.
  sim-sim: Urik sanglambai hom nandari musha mendek hikrisha nindik er nga li talaha
    limu tasara. Kwambu os lihik nari listavahi kwambu hom nari sir.
  npi-ULB: धुवाँबाट पृथ्वीमा सलहहरू निस्केर आए । अनि पृथ्वीमा बिच्छीहरूको जस्तो शक्‍ति
    तिनीहरूलाई दिइयो ।
  cgc-cgc: May mga apan-apan man na gagwa alin ta aso daw gatugpa naan ta kalibutan.
    Patugutan danen an na manakit paryo ta sitsipit.
  tim-tim: Akto dâwok hutŋânba kendemuŋ dondâ hân hârok ârândâŋ miawagi. Arekŋe dâwok
    hepunmâ hânân geyi. Gembiâ Amboŋande hundumdâ kândârâŋân kârikŋe yeŋgimbo meyi.
  yor-yor: Àwọn eṣú sì jáde ti inú èéfín náà wá sórí ilẹ̀, a sì fi agbára fún wọn
    gẹ́gẹ́ bí agbára àkéekèe ilẹ̀.
  wos-wos: Xakumbéka wun yakimbu di séfélak hawuluki xale di héfaré naande yi. Naande
    ye di hambuk héra, di ané héfana hula du takwaré tindaka maki tinjoka.
  emp-NTPO: Maʌ̃ne ad̶ichichi waib̶ʌada maʌ̃ cowaad̶eba naʌ̃ ẽjũãnaa wãwãzoasia. Ãcõrẽba
    maʌ̃ ad̶ichichia ʌb̶ʌada diasia ẽberãrã cad̶amãrẽã drusõrẽba cabʌrʌ quĩrãca.
  eng-F35: And ‘locusts’ exited from the smoke into the earth. And to them was given
    a capability just like the scorpions of the earth have capability.
  ind-ind: Dari asap itu keluarlah belalang yang sangat banyak meliputi muka bumi.
    Allah memberikan kepada belalang-belalang itu kuasa untuk menyakiti manusia dengan
    racun seperti kalajengking.
  pes-OPCB: سپس از میان دود، ملخهایی بیرون آمده، روی زمین را پوشاندند؛ و به آنها قوت
    داده شد تا مانند عقربها نیش بزنند.
  mpt-mpt: eka bemamini homoni makob kwengi ulabi atum ele deibaniba daakniba dabalim
    daak unaniba i titilo makob takum hoki titilo ulabobe.
  ssx-ssx: Hombuta꞉ta꞉ mo lumu pa꞉ta꞉ yama꞉ a꞉pa oni kenkena꞉ lopememe. Kutupa ikita꞉
    teihali manuma꞉ haleme honkopuma꞉ handeke honkopu halea꞉me.
  mkl-mkl: Nɔ kɛtɛnɡbo ŋɑ ɑ̀ fitɑ wɑ hɑi si cuɑu ɑ̀ wɑɑ tɛ ilɛ, nɔ ɑ̀ mu nŋɑ ɡbuɡbɑ̃
    bɛi ɑcĩi cencee.
  gaq-gaq: ବାରି ଆତେନ୍‌ ମାଃସବାନ୍ ପଙ୍ଗପାଳ‍ଇଂ ତାର୍‌ଚେ ଦର୍ତନିନ୍ନିଆ ବ୍ୟାପେୱେଗେ । ମେଁଇଂ
    ଙ୍ଗୁଆରେଗ୍ ରକମ୍ ବୟାଙ୍କାର୍‌ ଲେଃଆର୍‌ଗେ ।
  gof-RNT: He cuyappe booley keyidi sa7an wodhdhis. Sa7an de7iya kornnetas de7iya
    wolqqaa mela wolqqi booletas imettis.
  unx-unx: ଆଡଃ ଏନ୍ ସୁକୁଲ୍‍ଏତେ ସନ୍‌ସରେଦ୍‌କ ଅଡଙ୍ଗ୍‌କେଦ୍‌ତେ ଅତେରେକ ପାସ୍‌ରାଅୟାନା । ଇନ୍‌କୁକେ
    ମାର୍‌ମାର୍‌ ଲେକା ତୁଡ଼୍‌ ଦାଡ଼ିରେୟାଃ ପେଡ଼େଃ ଏମ୍‌ୟାନା ।
  gah-gah: Ze nohitago, lokilámini agikagutí ganú nene mikasigú lememó. Kegepáa nene
    gámukelímini agepáa nenémini oko minamó.
  lcm-lcm: Na le si bung ang ri bivo kila serei si kari me ago kuli vunep, na kitala
    lis madot aniria val ri pangup i kuli vunep kipo atogon ia.
  aer-aer: Kele inteltye atningke anthurre ure kwerte-ngentyele arrateke, ahelhe-werne
    kwene-akerle apetyemele. Kenhe Ngkartele itnenhe akngarte-iweke itne atnethakertele-arteke
    atanthetyeke.
  qvc-NT: Chaymandaqam chay qondaymanda ancha achka atun churqap (churqa) layakuna
    lluqshishpa, kay pachaman shamurqanllapa. Chay atun churqa layakunaqam atallki
    kurukunashina kanishpa, bininunwan runakunata ancha padisichirqan.
  tgl-ULB: Lumabas sa lupa ang mga balang mula sa usok, at binigyan sila ng kapangyarihan
    katulad ng mga alakdan sa lupa.
  cbs-NT: kuin puebainai nakui shininwan midima mai anu pai butuabu nibu keska wakin
    Diosun jatu paepawakin pubenwankin
  xtm-NTPP: Te ne'un ñu'ma ma ni kana koo tika langosta, te kuan koo ti ni‑ka'nu ñuu
    ñayivi ma, te ni wa'a ya tnu'u ja jin sa'a ti sukan ka sa'a tisu'ma ka iyo ñuu
    ñayivi a ora ka tuu ti ñayii ma.
  nnq-nnq: Maige ngagapitila mumalyoi genia ngagatanda padunia joa, kuboka penia ngagapata
    makakala andi ipelele.
  bao-NT: Tee bueri menara yejeroa ati yepapʉre witi ñaacũmu jeja nʉcã peticoawa.
    Yejeroa pea, “Cotiapa cʉ̃ ca toaro ca puniro cõro punirucuma,” cʉ̃ ca ĩi uwari
    jãaricarã niiwa.
  san-ORI: ତସ୍ମାଦ୍ ଧୂମାତ୍ ପତଙ୍ଗେଷୁ ପୃଥିୱ୍ୟାଂ ନିର୍ଗତେଷୁ ନରଲୋକସ୍ଥୱୃଶ୍ଚିକୱତ୍ ବଲଂ ତେଭ୍ୟୋଽଦାଯି|
  huv-NT: Naw tiül aaga nasop quiaj tawüw xeyay nchiül andüy wüx iüt. Ajcüw ayaj tüjndiw
    ndom mendalüw atnej andal napüp najlüy wüx iüt.
  otn-NT: Nu̱p'ʉ ja ra̱ 'bifi p'ʉya, n'youi p'ʉ yø mmäcja̱ t'a̱xi̱, so häi. Nu̱'ʉ
    yø mmäcja̱ t'a̱xi̱ p'ʉya bi t'u̱nyø ts'ɛdi ngue da̱ za yø ja̱'i̱ tengu̱tho ga̱
    sate yø ixtehe ua ja ra̱ häi.
  nop-nop: Mupmuk maaneŋ adi gihiwak labuŋa kwetfoloŋ magiŋ. Bepaŋdi saŋiniŋ yembune
    adi maŋgitalita nabugoŋ metam yehisiune folofigita nadigiŋ.
  obo-NT: Na pomon diyot obboo, id ponleggua kos mgo apang no id lonna riyon to ampow't
    ingod. Woy id boggayan sikandan to kotuusan no od soggod to mgo minuvu. Dos laas
    dan, iling to laas to topilak.
  cak-ENT: Y chupan ri sib ri' xebec'ulun c'a pe sac', y xebe pari' ri ruch'ulef.
    Y xban c'a cheque ri sac' ri' que xe'oc cachi'el ri sna'j, roma nquibün-vi ch'a'oj
    cachi'el nquibün ri sna'j.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤔᤡ᤺ᤰᤂᤢᤀᤥᤗᤠᤶ ᤏᤡ᤺ᤱᤄᤢ᤺ᤰᤘᤠᤜᤠ᤹ ᤔᤧᤗ᤺ᤴᤍᤧᤀᤠᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥ ᤔᤧᤈᤢᤰᤋᤧ. ᤜᤧᤰᤁᤩᤠᤱ
