  bwo-bwo: Bí ayidek't dashan wokts gop'o b́k'eshi, s'uwonwere taw awuri eenotse keshf
    s'uwok'o ayidashan wokts gop'manitse b́keshi, gop'manitse keshts s'uwatse tuutson
    aawonat jongon t'alu bowtsi,
  nch-BL: Huan quema quitapo nopa ostot, tejcoc pocti cati quisqui nopona quej ipocyo
