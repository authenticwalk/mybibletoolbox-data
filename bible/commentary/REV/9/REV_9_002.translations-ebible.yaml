    meikhu khan kani li lairalak kha aleiminziing.
  bfz-bfz: जेबे तिने से डूगा गड्डा खोलेया, तेबे तेस गड्डे ते बड़ी पट्ठिया जेड़ा तुआँ
    निकल़ेया और तेस गड्डे रे तुएँ ते सूरज और सर्गो रे न्‍हेरा ऊईगा।
  cuk-09: Degine, niskwa yaa-dummad-burba-iskana-bukwad egasgua, waa ainialid, soogi
