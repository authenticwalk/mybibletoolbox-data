  eng-NOY: and he opened the pit of the abyss. And there went up a smoke out of the
    pit, as the smoke of a great furnace, and the sun and the air were darkened by
    reason of the smoke of the pit.
  cub-NT: Ñai abiácorʉ voame no ʉ̃mʉjʉricobe ecoinore. Ʉ̃i voaiyede nore, toabico
