  ben-OBCV: যখন সে অতল-গহ্বরের সুড়ঙ্গপথটি খুলল, তার মধ্যে থেকে বিশাল চুল্লির ধোঁয়ার
    মতো একটি ধোঁয়া উঠতে লাগল। অতল-গহ্বরের সেই ধোঁয়ায় সূর্য ও চাঁদ অন্ধকারাচ্ছন্ন
    হয়ে গেল।
  mil-NT: Te ní nacaáⁿ‑xi yaú‑áⁿ te ní ngüíta‑xi ní quene ñúhmá dàtná quéné ñǔhmá
    ɨɨⁿ xítnú cáhnú vìhi, te ní quene táchí nǐ xíténuu‑xi ñúhmá‑ǎⁿ te ní sadɨ́‑xi
    núú nchǐcanchii, te ní cunee ñuyíú.
  myu-myu: Kasopta jo'iat ig̃o kũy o'sukũynomudip'uk ibo echavem. Ikũynomudip'uk puje,
    o'tig̃cẽm ikũy bewi. Waẽn yobog̃at peatig̃ puxim o'tig̃cẽm. Ig̃odig̃ kaxi o'g̃upinẽm
    tig̃bog̃ cĩcã buye. Soat tag̃ o'e kabiok.
  fue-fue: No ne maɓɓiti ŋol, go curki tekkuki wurti e maggol. Curki kin e nandi hande
    curki ƴiwuki e suudu yiite, ki niɓɓini naaŋe e hennu.
  amk-amk: Ainanaya fiai Kamirei Berorong foi tuti riraungfoi kiawariai na kamirei
    rorong fo ayai. Riraungfoi mintantunung toyari kafafe niumetang fenanai, awa tebung
    wedua wofoia sambewarai nariai ahang kaha tuti rorafaisi kontai memantiti beyari.
  fai-fai: Kale madák wok tem fal bisudane, wok tem kabadák kalo as leik dukum uyo
    auok fuká bi matam bakidune, leik ta bom atan so abid so uyo atidu midilase ko.
  ura-NT: Nii cana asaae nenaa atane jachu bacuujua joaracaane janate, jelai caje
    mitue suruaa orono caje aihane tocohaneein. Nii suruaate nocohenaneein enoto teein,
    cujuanane maajeein nocohena neein te.
  mcd-NT: Ascashon ato cainmatanaino nan mai quininhuan murannoashu coinmahuanfoya
    nai muran foafo. Ascaino fari chashasharayoama. Nantio nai faquishcoin iyoa.
  urt-urt: Wutukun uku kumbur kohmap ŋeheh pe, nihnom tahar ŋuruwih ŋanah taꞌe ŋaiye
    ni ŋesekeh wah, ŋaiye syipsyap teter bilmbil no, kin de nihnom sekete li! Nihnom
    uku gumunge supule tatme ŋaitem, ŋaiye ŋau ka oworꞌe aŋarꞌe pe, ki yepelmbe.
  kiz-kiz: Andenduili lilende lya libelili kujha ni kikomo, ni lyosi likakuela kunani
    kwa safu kuhoma mu lilende kama lyosi kuhoma mu litanuru libhaha. Lijobha ni anga
    fyabadiliki fyajhele ngisi kwandabha jha lyosi lyalihomili mu lilende.
  tzo-TZE: C'alal la sjam li xabe, iloc' tal ep ch'ayil jech chac c'u cha'al xch'ayilal
    me oy bu tsanem ep c'oq'ue. I'ic'somtaj osil ta scoj li ch'ayile.
  lex-lex: Noma wtion de ed maka kharia hu'ul matmiat die, dewade mokla-mahu nlergot
    la ralamni, de emolmolla li'ina lawna id mokalli mak kopli-kha'a. Lera matni me
    darat lawna mana ai miokla mak kwatiawua hu'ul lawan de npupniahala pede melmela-kalkalma
    la nohkerna wawannu.
  dov-dov: Wakajula mulyango wamulindi, alimwi busi bwakaya mujulu kuzwa kuzwa kumulyango
    mbuli busi buzwa muchijikilo chansimbi. Izuba amoya zyakasanduka kuba mudima abusi
    bwakwazwa kumulyango.
  rgu-rgu: Ana soi boloꞌ ria lelesu na, boe ma ai masu keo-inaꞌ a kalua mai sama leoꞌ
    aipilaꞌ a naa nura. Ai masuꞌ ria kaboboa, losaꞌ lalai ma ledo a dadi maꞌiu.
  toc-NT: Amá stacu ma̠kálh­ke̠lh a̠má pu̠lhmá̠n pu̠la̠­chi̠n y antá ta̠c­xtuchi lhu̠hua
