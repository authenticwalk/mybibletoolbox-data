  bbb-bbb: Zuvi ije fu ki ije abena mako ijadufuo viene ije dauvei. Fu dauvemoga miane
    uje ka kazine bu izui ifaejega fu umo ijieke ijare ijia utuana ajiae. Fu ajiana
    mazani ijiakiro saove ije okuriamoga buneka ma mukoreigia titutei.
  blw-blw: Angkay finùtana hen anchi fituwanchi, yag fummùnagat agé hen ammag amchanay
    asok way kaman hen asok hen chakaray lakob, wat ammag hommelang hen lota te lenengfan
    hen anchi pararo way asok hen init.
  tam-2017: அவன் பாதாளக்குழியைத் திறந்தான்; உடனே பெரியசூளையின் புகையைப்போல அந்தக்
    குழியிலிருந்து புகை எழும்பியது; அந்தக் குழியின் புகையினால் சூரியனும் ஆகாயமும்
    இருளானது.
  azz-NT: Huan ne tagat ten tamati queme sitalin, yejua ne quitapoj ne hueyi taltecoch
    ten semi huejcatan. Huan tech nojón hueyi taltecoch hualpanquisaya huel míac pocti
    ijcón queme popoca se hueyi horno. Huan ica ne pocti ten hualpanquisac itech hueyi
    taltecoch, yejua ne quitayohuayantiltij in tonal huan tel tapoquiohuac nochi ejecaixco.
  spa-RV-1909: Y abrió el pozo del abismo, y subió humo del pozo como el humo de un
    gran horno; y oscurecióse el sol y el aire por el humo del pozo.
  csy-csy: Mong nei ngawl dum sia a hon ciang in; mong nei ngawl dum sung pan in meikhu
    pusuak a, meikhuk pan a pusuak meikhu in, ni le van hawmpui zong zingcipsak hi.
  mxq-NT: Net ja mʉdsa̱ꞌa̱ dyaꞌꞌawatsy ja kʉk jut, es jap jyantsypyʉdseemy ja jok
    éxtʉm ma̱ tuꞌugʉ mʉj jornʉ. Esʉ tadʉ jok yʉꞌʉ yajwingoodsʉ ja xʉʉ, es kyoodsʉdyaay
    tʉgekyʉ ja tsa̱jwínmʉdʉ it.
  tzj-NT: Xujak ruchi' ja jul in xelto jule' sib chipan cani' sib ja nel chipan jun
    nimlaj horno. Ja k'ij matitz'at chic rmal in ni majun chic ja c'o chicaj xtatz'at
    chi ta rmal.
  tdt-tdt: Momentu fitun nee loke rai kuak klean nee, ahi suar makaas sai kedas hanesan
    suar sai husi fornu boot. Suar nee taka metin loro matan, halo rai nakukun tiha.
  ron-BTF: Și a deschis groapa fără fund; și a urcat un fum din groapă ca fumul unui
    mare cuptor; și soarele și văzduhul au fost întunecate din cauza fumului gropii.
  eng-WEBP: He opened the pit of the abyss, and smoke went up out of the pit, like
    the smoke from a burning furnace. The sun and the air were darkened because of
    the smoke from the pit.
  eng-FBV: He opened the entrance to the Abyss, and smoke came up out of the Abyss
