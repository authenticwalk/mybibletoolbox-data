    daga kofar ramin.
  mal-mal: അവൻ അഗാധഗർത്തം തുറന്നു; ഒരു വലിയ ചൂളയിൽ നിന്നുള്ള പുകപോലെ ഗർത്തത്തിൽനിന്ന്
    പുകപൊങ്ങി; ഗർത്തത്തിൽ നിന്നും ഉയർന്ന പുകയാൽ സൂര്യനും അന്തരീക്ഷവും ഇരുണ്ടുപോയി.
  urd-GVR: Us ne athāh gaṛhe kā rāstā khol diyā to us se dhuāṅ nikal kar ūpar āyā,
    yoṅ jaise dhuāṅ kisī baṛe bhaṭṭe se nikaltā hai. Sūraj aur chāṅd athāh gaṛhe ke
    is dhueṅ se tārīk ho gae.
  far-far: Sui na bubulu nai ka 'ifingia na kiluliu nai, ma na sasu ka sakatafa mai
    ma ka tatae mai dia sasuna ta ere baita. Ma na sato ma laona mamanga ka rorodoa
    ana na sasu ne sakatafa mai fasia na kiluliu nai.
  suz-BL: मिनु मेकोमी ठेयब दुइश्‍शो पुं मपाइश्‍शो ढोडोङगा ङा लाप्‍चो रोक्‍गानु, कुन
    ग्रूत। मेको कुन ठेयब मी आ कुन खोदेंब तांइसाक्‍व। मेको कुन ग्रूमेनु, नां नु सरीङ
    छिङछिङ दुम्‍त। योएल २:२,१०
  car-NT: Irombo moro ije'pomyn topona etapurumaka'po i'wa. Irombo moro topona wyino
