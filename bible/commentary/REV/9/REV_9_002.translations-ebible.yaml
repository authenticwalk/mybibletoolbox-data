verse: REV.009.002
translations:
  kpx-kpx: Iale keu ki keta abu umale udaha alavoge diove keu balugataho kulu mahoale
    ke nahate. Iale dioveu matamae toela kemo lohoi ehue veatige vau loanu.
  okv-H: humbuto enda ho ta bokiri hirikehei iposi kumbo kumbo enda ho ta eto vihina
    amo embo na ehe undukeore eveketo vihiuja aingeko vihito iji te uhu te peikehei
    mume ehei
  tbo-tbo: po domona i hoeya ma bogahu uguwana wopotopotona hi nenei i gelegeletai
    kabudala i guduya ma hipuli atapuna i uguwa wiwileya domona bogahuna binei.
  mal-C: ആ നക്ഷത്രം അഗാധഗർത്തിന്റെ തുരങ്കം തുറന്നപ്പോൾ വലിയ തീച്ചൂളയിലെ പുകപോലെ അതിൽനിന്ന്
    പുക പൊങ്ങി. ആ പുകയിൽ സൂര്യനും അന്തരീക്ഷവും ഇരുണ്ടുപോയി.
  grc-SR: Καὶ ἤνοιξεν τὸ φρέαρ τῆς ἀβύσσου, καὶ ἀνέβη καπνὸς ἐκ τοῦ φρέατος ὡς καπνὸς
    καμίνου ⸂καιομένης,⸃ καὶ ⸂2ἐσκοτίσθη⸃ ὁ ἥλιος καὶ ὁ ἀὴρ ἐκ τοῦ καπνοῦ τοῦ φρέατος.
  bgc-bgc: अर उसनै घणे अथाह कुण्ड ताहीं खोल्या, अर कुण्ड म्ह तै बड्डी भट्ठी जिसा धुम्मा
    उठ्या, अर कुण्ड कै धुम्मै तै सूरज अर आसमान म्ह अन्धेरा छाग्या।
  khz-khz: Volega ekala-pakaato aonai, kovu egavu-atito noowane kula kovuna vetaina.
    Ne volega kovuna na garo maekana e kupa pakana emukuna-gavurato.
  deu-TKW: Und er öffnete den Brunnen des Abgrunds; und es stieg Rauch aus dem Brunnen
    auf wie der Rauch eines großen Ofens; und es ward die Sonne verfinstert und die
    Luft vor dem Rauch des Brunnens.
  zsr-NT: Bsaljëꞌ latj chul naꞌ, atiꞌ gren dzön qui latj chul, guc ca dzön r‑ruj ga
    tuꞌzéguiꞌë blaꞌdauꞌ, atiꞌ gulachúl gbidz len luzxbá niꞌa qui dzön naꞌ.
  lin-lin: Tango efungolaki libulu yango, milinga ebele emataki longwa kuna ; ezalaki
    lokola milinga oyo ebimaka na fulu monene ya moto makasi, mpe eyindisaki moyi
    mpe mopepe.
  hns-NT: Aur djab oe kholies tab bahoet dhoewa niekse lagal. Etana dhoewa raha kie
    soeroedj aur baadar na dekhaat raha.
  noa-E: Magbaa mag yabmeeu mag ithurm jaaba wëjöm eem thʉrrdö weeu athaawai, ag eemua
    orno pömkham eemjö sĩi ʉ̈gthaag naar phʉissi khõrr jĩubaadëmua edau khĩir gar
    thʉa jöisiewai, warre edaujã khĩssu aadëjim.
  eng-EMTV: And he opened the shaft of the bottomless pit, and smoke arose out of
    the pit like the smoke of a burning furnace. And the sun was darkened, and the
    air, from the smoke of the shaft.
  mib-NT: Yūcuán na te ni nune un túhnchi, te ni cane ñuhmā ni caa nájnūhun ñuhmā
    ɨɨn ijnū cáhnu. Te ñuhmā un ní sáha jeē ní cunee niāndii jiín nɨ́ɨ́ núū tachí.
  lif-NT2: खे़न् खेःम्‍सिक्‍पाल्‍ले़ कुद्रोःम् मे़ःन्‍नेबा लुम्‍बाःत्तिन् हन्‍दुल्‍ले़
    खे़प्‍मोलाम् आत्तात्तान्‍ने यम्‍बा मिहाःत्‍लुङ्‌ङोलाम् के़लःम्‍बा कुइसिःक् मिःक्‍खुःन्
    थाङे़, हे़क्‍क्‍याङ्‌ताङ्‌साक्‍पे़न्‌सिदे़प् ते़प्‍तुआङ् नाम्‍मिन् इःप्‍तुदेःसुरो॥
  xnj-xnj: Hinu, ndondo yeniyo yadindwili Ligodi langali mwishu, likahuma lyohi lawonikini
    ngati lyohi lelihuma kulitanulu livaha. Lilanga na kunani ndi vyagubikwi na lyohi
    wenuwo kuhuma wa ku Ligodi litali langali mwishu.
  mmx-mmx: La ni ga suang lumusmaragu at lemeroon la lusuxa ga ravasu ngan lusuxa
    at langsangan laxao. La mo lusuxa ga vula pe laxangking eburu mi lamavangkap la
    laxangking goxo epovo ri soosoo.
  cbr-NT: A tuíncë ñu anun ca quini chaira 'aish nëmínra a xëocaxa. Xëocacëx ca anuax
    tsin cuin chiquíaxa, manë tsi rëquirucë aín cuin chiquícësaribi 'inun. Chiquíquin
    a cuinan mapucëx ca bari bëánquicësa 'iaxa.
  tee-NT: Pus ju yuchi malhtek'a junta na makat lhok'onk'o'anta. Chai lana na lhu
    xajchilh ju jin. Chunch tachi ju tu'u' jin ju taxtui lacahorno. Pus lana lakapuch'apak'o
    ju avilhchan. Chai tachi ju va paitat ts'is va va ixlaca'atalh ju xajin ju taxtulh
    junta na makat lhok'onk'o'anta.
  eng-LSV: and [he] opened the pit of the abyss, and there came up a smoke out of
    the pit as smoke of a great furnace, and the sun and the air were darkened from
    the smoke of the pit.
  cak-NT: Ri jun anche'l ch'umil ri', xberujaka-pe ruchi' ri itzel jul ri', ri jumul
    k'eku'm rupa. Y chupa ri jul ri' yalan sib xbe'el-pe, anche'l xa ta ri jul ri'
    jun nimalaj horno. Ri sib ri xel chupa ri itzel jul ri' xutz'apij rech ri k'ij,
    y xunojisaj ri rocaj.
  pah-NT: Chave ga ipyhygi a'ero ipe'avo hovapytymbava yvykwaruhua hugwi. Yvykwaruhua
    rupi ihemi tatatig̃ahivuhua. Tataheteuhua fornalhapypeva'ea ja ko ipype, a'e ji
    tatatig̃ahivuhua repiagame. Tatatig̃a ombogwe kwara. Ypytunahi tatatig̃ateuhuro
    g̃waramo.
  sja-NT: Ma uria t'ai ewak'ãri, narira uchia nɨ̃beeji, nari waibɨa uchiaparik'a t'ɨpɨtau
    waibɨadeepa. Ma nari k'aurepa p'ãriudachi. Ak'õrejĩru mãik'aapa pajã perá unu-e
    paji nari jɨ̃rak'awaa nɨ̃bɨpa.
  xed-xed: Ka gunanaftá tsi ta tsa mghama gudzuvruŋ ya, ka saf ɗiŋ kuɗumbul mida manda
    ɗiŋa mghama vu ta zlghaku. Ka nutá vli ma ghuvaŋata luwa nda fitik tani tɗik da
    tsa ɗiŋ ta safi ma tsa gudzuvruŋ ya.
  mks-NT: Ta mé qui̱mi na̱suná ri̱ yuyéhé mé yávi̱ cúná já na̱ndindita ñi̱hma̱ tátu̱hun
    ña̱ ndíndita yúhu̱ horno cáyi̱. Ta mé ñi̱hma̱ na̱cana cán na̱jánaá nu̱ú ca̱ndii
    xi̱hín nu̱ú ta̱chi̱ viti.
  gfk-S: Io, iga papos no matanangas tano lulur ma ra mis ga buangal huat hoke ra
    mis ta tike tamat na eh sakit. Ma ira mis merasi tano lulur ga pulus no murarang
    tano kasasa ma iga hakadado no mahuo.
  bmu-bmu: Mi waŋgiiga öme löm dutŋi qahö miaŋgö önunŋi musuliga miaŋgöreŋök köwak
    ketaŋi söŋgok imarurubuk jeba köwak wahörakzawi, mönö miaŋgö dop kundumgöba wahöta
    wehön jeŋi esuhuba luhut köwaknöhök dop köl teköyök.
  dgz-dgz: Buanae ame tumtum gapan urat diriwa uoni ame tonanewa watapen boge dagin
    pumpuni tayagon irine umap urata doren amba wam ganasewa gwoup den enun pumpuni
    tan.
  eng-GNV: And he opened the bottomlesse pit, and there arose the smoke of the pit,
    as the smoke of a great fornace, and the sunne, and the ayre were darkened by
    the smoke of the pit.
  zaa-NT: Guthàlia tabą́ puerta qui' pozo chul·la nna biria tè tsèni quì'į tì' tabá
    canchu chi riria tsèni qui' ttu horno ỹeni. Labiru bedàni' ubitsą' de riria tsèni
    qui' pozo chul·la, tì'a canchu chi ràl·la' ttu tìni ỹeni ní.
  eng-WEBSTER: And he opened the bottomless pit; and there arose a smoke out of the
    pit, as the smoke of a great furnace; and the sun and the air were darkened by
    reason of the smoke of the pit.
  guh-guh: Nexata jane baja bajarapallaveta ángelnë mëthëxaneto vëpacasarana. Angelnë
    jane baja vëpata mëthëxaneto. Nexata bajarapamëthëxanetojavatsina pitsapaina ëtsëxëxaneto.
    Pitsitsëxëxaneto bapitsapa pinijipabixaneto itsa tajuita, bajarapitsitsëxëxaneto
    pitsapaina bajarapamëthëxanetojavatsina. Nexata bajarapatsëxëta matacabipijijuametomi
    itaxutoaitaquiriayaexana. Itaboxo ata aitaquiriayaexana.
  bon-bon: siige tabe jiitnige. Baborage kloka te tasatige, epu pana budni ne lipu
    juubudärusi, carbe bine icwabimige piiyepu bimu ne cuta icwabige.
  nhw-BL: Huan quema quitlapo nopa ostotl, tlejcoc poctli catli quisqui nepa quen
    ipocyo se hueyi tlilelemectli. Huan ica nopa poctli catli quisqui ipan nopa ostotl
    tzintlayohuili tonati huan nochi ajacatl catli quiijiyotilanaj masehualme.
  swh-ONEN: Alipolifungua hilo Shimo, moshi ukapanda kutoka humo kama moshi wa tanuru
    kubwa sana. Jua na anga vikatiwa giza na ule moshi uliotoka katika hilo Shimo.
  wbi-wbi: Alyadindwile u mwina ghuno naghudughile, nilyosi likatogha kukyanya likatavine
    kuhuman'kate mu lina heene lyoosi kuhuma mu mbembelo imbaha. Ilijuva nu vulanga
    filyahambuike fikava ng'iisi vwimila vwa lyosi lino lilyahumile ku mwina.
  bba-bba: Kperɑ ye, yɑ wɔru ɡe wukiɑ mɑ wiisu yɑrɑ nɡe dɔ̃ɔ bokon wiisu, mɑ sɔ̃ɔ
    kɑ wom tĩrɑ wɔru ɡen wii sin sɑɑbu.
  eng-KJVCPB: And he opened the bottomless pit; and there arose a smoke out of the
    pit, as the smoke of a great furnace; and the sun and the air were darkened by
    reason of the smoke of the pit.
  kgk-NT: Ha oipe'a-ma ramo upe yvykwarusu ijapy e'ỹ va'e rokẽ íxugwi osẽ-ma tatatĩrusu
    tatakwagwasu-gwi osẽ va'e ramigwa tatatĩrusu. Upe yvykwarusu ijapy e'ỹ va'e ratatĩgwe
    ojereroyvate oho-vy. Kwarahy rova-py oho-ma omopytũmba hagwã. Ndohesapevéi-ma
    kwarahy. Aragwy opa-ma omopytũmba-ma ave.
  waj-waj: Utu varoo tuoo vioo soopaivaa avaivaki rau kioo sipuuvaa hatuaa kiooduu
    visuuvo kaayauma ngioo viravai. Visuuvo mmooriivaa rupi hareeraivaa roosiima ngioo
    vuduu suaivoota ngiauvootama upisiiravai.
  cpy-cpy: Ikanta rashita-ryaakiro, ari oshitowaen-katanaki kachaari, okimitanakyaawo
    okantahanki antawo ootaantsi. Opamanka-nakiri ooryaa eejatzi tampyaaenka.
  mpx-mpx: Inoke gol o ana heguna i pwela, yaka kasu i ola ginaha bwabwatana kasona
    i heyanem gamwanaa. Gol toto milaulauina kasona ana balu kaiwena yaka sabwelu
    i gogou.
  wbp-wbp: Nyanungurlu kiyi manu tuwa-kurlangu, manu ngula-kurlurluju tuwajurla jurnta
    lakarn-pungu rdakuku kaninjarra-nyayirnikiji walyangkaju. Yinya-jangka rdaku kaninjarra-nyayirni-jangkalpa
    yulyurdu panu-jarlu wilypiwilypi-pardija. Yulyurdujurla yaninjarla wapirrija wantakuju,
    kulalu yapangkuju nyangu nyiyarlangu.
  luo-luo: Kane oyawo burno, iro nowuokie machalo gi ich mach maduongʼ. Iro moa e
    burno noimo chiengʼ kod boche polo molokore maratengʼ.
  nhe-NT: Huan quema quitlapo nopa ostotl, tlejcoc poctli tlen quisqui nepa queja
    ipocyo se hueyi tlilelemectli. Huan ica nopa poctli tlen quisqui ipan nopa ostotl
    tzintlayohuili tonati huan nochi ajacatl tlen quiijiyotilanaj tlacame.
  aii-aii: ܘܦܬܝܼܚ ܠܹܗ ܠܗܵܘܬܵ‌ܐ ܥܲܡܘܼܩܬܵ‌ܐ، ܘܐܣܝܼܩ ܠܹܗ ܬܸܢܵܐ ܡܸܢܘܼܗ̇ ܐܲܝܟ݂ ܬܸܢܵܐ ܕܐܲܬܘܼܢܵܐ
    ܓܘܼܪܵܐ، ܘܚܒܹܐ ܠܗܘܿܢ ܫܸܡܫܵܐ ܘܗܵܘܵܐ ܡ̣ܢ ܬܸܢܵܐ ܕܗܵܘܬܵ‌ܐ.
  esk-NT: Aŋmaqmauŋ natiqsiñaitchuaq aŋmaniq isiq mayuqtuq tarakŋa, itchialaŋatun
    uunaksautiqpaum, siqiñiġlu siḷalu taaqsiruk isiagun aŋmaniġmiñ.
  msb-msb: Gin-abrihan san bituon an buho kag may nagluwas na aso na bagaʼn hali sa
    dako na hurnuhan, kaya nagdulom an adlaw kag san panganuron kay nasalipdan.
  cpa-NT: Mi³ca¹ní¹dsa hag³ tøg² jøng², ca¹jŋǿng² jmi³ŋi³ ju³lah lǿa¹² tøg² juøh¹²
    ja³to¹²dsa hi³ŋíh¹. Cu¹dsie¹² ca¹nioh¹² jmøi¹guǿi¹ quianh¹³ jmi³ŋi³ hi² tsa¹ma¹jniá²
    hieg².
  dso-dso: ସେ ତାରା ପାତାଲ୍‌ ଉଗାଡ୍‌ଲା ଆରି ତେଇଅନି ଗଟେକ୍‌ ଜଇଲାଗ୍‌ବା ବାଟି ଅନି ଦୁଆଁ ବାରଇଲା
    ପାରା ବାରଇଲା । ପାତାଲେଅନି ଆଇବା ଦୁଆଁର୍‌ ଲାଗି ବେଲର୍‌ ଉଜଲ୍‌ ଆରି ପବନ୍‌ ଆନ୍ଦାର୍‌ ଅଇଗାଲା
    ।
  meu-meu: Guri dobu masemase e kehoa, bena guri amo kwalahu e dae, amu badana kwalahuna
    na heto. Bena dina bona guba padana e vabura, guri kwalahuna vaburana.
  yva-NT: Weti tume umaso po unsanda Atemo Wene umawe rausiso kobe. Naije kijao mo
    Atemo Wene umawe raisen maisyare tanamo raono akoeve ama kijaowe ntatipu ramaisy.
    Weti uma muno naumo kakavine warae mamo kamaijugambe rai.
  dgc-dgc: Sakay binukasan na tu ébut, éy tinumébwag i asok to ébut a koman i asok
    na dikél a dagmang. Ey nagdiklém i bilag sakay ta langet, dahil to asok a gébwat
    to ébut.
  zpm-NT: '@see-verse:REV.009.001'
  hix-NT: Àro rma ke nahurmakaye, noro ymo. Yuhnayen hoye nomokye, esànà ymo, weheto
    ymo yosànà wyarono. Àro hoye ro nawanay harha. Osonyhera harha nexeye, kamàm heno.
  sim-sim: Uhu wa akayangan or sutlashirik hikrisha wasilaka mendek simu tlehe rasara.
    Si rasaha ta nga mbele mbele ondo nga amber si arangoshirik simu tangna arangora.
  npi-ULB: त्यसले अतल कुण्ड खोल्यो, अनि त्यस कुण्‍डबाट धुवाँको मुस्लोजस्तो माथि गइरहेको
    थियो । त्यसले सूर्य र वायुलाई अँध्यारो बनाइदियो ।
  cgc-cgc: Paabrian ta bituon baba an ta lungag daw gagwa aso na gatumbuok paryo ta
    aso na gagwa ta simburio ta bakod gid na pugon. Gadelem kalibutan i tak adlaw
    an naliperan ta aso na alin ta lungag.
  tim-tim: Mem lâm timopŋe bo aregât hâŋgiŋe mem kato arewa dâwok humo gaep. Akto
    arekŋe gam himbimân âgâm dewutâ akto himbim tigiep.
  yor-yor: Ó sì ṣí ihò ọ̀gbun náà, èéfín sì rú jáde láti inú ihò náà wá, bí èéfín
    ìléru ńlá, oòrùn àti ojú sánmọ̀ sì ṣókùnkùn nítorí èéfín ihò náà.
  wos-wos: Hérae dé wun némafwi wekwana fété nafwindéka dé séfélak yaki wun wekwambu
    xale, némafwi yana yaki xalendéka maki. Xale wun wekwana yaki dé nukwa nyir tatéfindéka
    bér géli xaku.
  emp-NTPO: Maʌ̃ uria jũãtrʌ b̶ʌ ewasid̶e uriad̶eba nãrĩda ʌ̃taa cowasia pea bá wãbʌrʌ
    cowabari quĩrãca. Maʌ̃ cowaaba ʌ̃mãdaura, bajã pãwãrã b̶ʌ sid̶a jũma pãĩma nũmesia.
  eng-F35: So he opened the shaft of the Abyss and smoke went up out of the shaft,
    like the smoke of a burning furnace; and the sun and the air were darkened because
    of the smoke from the shaft.
  ind-ind: Lalu dia membuka pintu lubang jurang maut itu, dan naiklah asap tebal dari
    lubang itu seperti asap perapian. Matahari dan langit menjadi gelap karena asap
    dari lubang itu.
  pes-OPCB: وقتی با آن کلید، چاه را باز کرد، دودی مانند دود کوره‌ای بزرگ برخاست، به
    طوری که آفتاب و هوا از دود چاه تیره و تار شد.
  mpt-mpt: amisal olo betelanea atume makob as beselibo eim bianoa atumo nabinabo
    inanoa atum eleta afoko ge waisonea mililanoa
  ssx-ssx: Mo hombulanka꞉ma꞉ mo naku tieke kiakena꞉ pota꞉ lombea꞉ dina꞉ta꞉ ti tieke
    yanka꞉leke opa꞉la꞉ lumuma꞉ handeke lumu hola꞉lu baeya꞉me. Mo lumuma꞉ta꞉ nate make
    ya make timba꞉la꞉ pamba haya꞉me.
  mkl-mkl: Andɑiyɑu í cĩ isɑu nɔ cuɑ wɑ fitɑ bɛi cuɑi inɑ nlɑ, nɔ í bii inunu í jɔ̀
    inyɑ fei í dũ.
  gaq-gaq: ମେଁ ପାଙ୍ଗ୍‌ଚେ ପାତାଲ୍‌ପୁର୍‌ନେ ଗାଲି ରଃବିକ୍ନେ ବେଲା ମୁଇଂ ବାଟିବାନ୍ ତାର୍‌ଡିଂକ୍ନେ
    ମାଃସ ରକମ୍ ପାତାଲ୍ କୁଣ୍ଡ୍‌ବାନ୍ କୁବାଂ ମାଃସ ତାର୍‌କେ ଆରି ଆତେନ୍‌ ମାଃସ ନ୍‌ସାଃ ସ୍ନି ଆରି
    ଆର୍କେ ତାଂକିଗ୍‌ ୱେକେ ।
  gof-RNT: Xoolinttoy ollaa dooyida wode dalgga cooceppe keyaa cuya mela cuyay he
    ollaafe keyis. He ollaafe keyida cuyan awaynne saloy dhumidosona.
  unx-unx: ଇନିଃ ହିଜୁଃକେଦ୍‌ତେ ହୁଆଙ୍ଗ୍‌ଗାଡ଼ାରେୟାଃ ଦୁଆର୍‌ ନିଜ୍‌କେଦ୍‌ଚି, ମିଆଁଦ୍‌ ମାରାଙ୍ଗ୍‌
    ଭାଟିଏତେ ଅଡଙ୍ଗ୍‌ଅଃତାନ୍‌ ସୁକୁଲ୍‌ ଲେକା ହୁଆଙ୍ଗ୍‌ଗାଡ଼ାଏତେ ସୁକୁଲ୍‌ ଅଡଙ୍ଗ୍‌ୟାନା, ଆଡଃ
