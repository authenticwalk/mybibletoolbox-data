    poso ma̠la­ka­ca̠­puc­suani̠­ko̠lh chi­chiní y take̠­ta­ko̠lh nac ca̠u̠ní̠n.
  som-som: Markaasay waxay furtay ceelkii yamayska, oo ceelkii waxaa kor uga soo baxay
    qiiq u eg qiiq foorno weyn; oo qiiqii ceelka aawadiis ayaa qorraxdii iyo hawadiiba
    gudcur la noqdeen.
  mam-C: Tej tokx tjqo'njo jul te kawb'il, b'e'x jatz nim sib' toj, tze'nku tsib'il
    jun jornin te txun nimxix wen. Ex ajo q'ij ex xjaw, b'e'x ok juple kywutz tu'n.
  ndj-ndj: Topi, ndondwa ayi yifuwula deha ya kumambi, ndutumu yifuma mutanulu ngomi.
    Ndutumu ayi yagolili lijuva na lulanga fitayiwa chisi.
  mbj-NT: T'õp gadarong do banesaa do tanoo gas'ëës bä, ganyyh tëëg tsyg tak'ëp hadoo
    doo, p'op hasëëk doo, tëëg hõõ tsyg näng do hadoo. Papỹỹj, wë na-ããj hẽ ta tsyg
    ty gatsëë däk.
  lat-VUC: 'Et aperuit puteum abyssi: et ascendit fumus putei, sicut fumus fornacis
    magnæ: et obscuratus est sol, et aër de fumo putei:'
  ngp-ngp: It'hondo niyo yakomola mwina wo mnyongomela howina uheelo niyo mosi wakwela
    kulawa mwo mwina uwo, enga mosi ukulawa mwe dikawa kulu, udya umosi niyo wagela
    lwiza mwe dizuwa no ulanga.
  enq-2: Maitiamopa yuli koo, mendasa soo etala naenge dokonya kambu doko bui dokome
    lumbiamopa, itate popo pyoo tao katenge panda mendenya itate mende telyamopa kena
    pyoo pyakalyingili pia. Kena pyakalyia dokome nikipa, kaitipa dolapo sanga piamopa
    iminjia.
  eng-ASVBT: And he opened the pit of the abyss; and there went up a smoke out of
    the pit, as the smoke of a burning furnace; and the sun and the air became dark
    by reason of the smoke of the pit.
  mna-mna: Beso ikaaga naala kwoono na, kakoi buk ma isala. Mi kakoi ta isala i, ina
    kembei you ta irao you sa som. Tana izuk zoŋ mataana ma saamba ipalakoikoi.
  myw-myw: Ikaliyow wadon leg, mo isap musewun avakaein, mamagina pwagadon bwawun,
    ven son ka̱las ilagunugoun peinan musewun singay avakaein.
  sby-sby: Lunyenyenshi lusa mpolwalacalula ku cisengu, mwalapula bwishi bulyeti bwishi
    bwa bufuni bunene, lisuba ne mwilu byonse byalashipa cebo ca bwishi bwalafuma
    mu cisengu.
  sll-sll: Mole ki yaulungure maul ala i endo bir weni dere engi bir weni omua. Olere
    pi ari dongwo bani si bongure gule emua.
  yaq-NT: Juna'a sep su, junaka'a ko'om wojo'oriata, a' etapok. Bwe'u bwichia intok
    junama yeu kiktek. Unnaa bwe'uuka, tajipo jitaa tattaawa'abenaku. Ju'u bwichia
    intok, junama'a wojo'oriapo yeu sikame, ta'ata ka machisi tawaak. Intok juka'
    jekata juni'i.
  uro-uro: Näkt pät ama qäväläm gärqomni i qa rhar mät iaqäkt ama uqupka qärakni i
    qaku aa anga ribit dä väs da ama butbutki masirhat bä qia an dävit toqor ama butbutki
    nämät ama mudäbäs ama mor äs. Bä bängangit mät ama qunäga aa saqong dä mät ama
    leqäs nage ama butbutki nämät kä uqupka.
  ita-1885: Ed egli aperse il pozzo dell'abisso, e di quel pozzo salì un fumo, simigliante
    al fumo d'una gran fornace ardente; e il sole e l'aria scurò, per il fumo del
    pozzo.
  muy-muy: Nahkay boŋgur ni àzləkaba eviɗ na. Àra àzləkaba ti azək àhəraya dʉl-dʉl,
    azək gani akaɗa ga aku kayani ni. Azək ni àsəki fat mək məlaŋ ègi ziŋ-ziŋ.
  kqc-kqc: Ye mina kono ruba moka tora di ida vena ekeyori, iroka ita yama yama tora
    redo kana, mina ruba ideri gutuna yakusi meda ma oma moi mukuna gube gube niyo.
  tav-tav: '@see-verse:REV.009.001'
  eng-ULB: He opened the shaft of the bottomless pit, and smoke went up out of the
    shaft like smoke from a huge furnace. The sun and the air turned dark by the smoke
    pouring out of the shaft.
  spa-VBL: Y abrió la puerta del Abismo, y salía humo de allí, como el humo de una
    caldera enorme. El sol y la atmósfera se oscurecieron por el humo que salía del
