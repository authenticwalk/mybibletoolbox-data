  mbh-mbh: Na i thep vol aken thekia, ma won klunga i klunga me ma i ranga ve ini
    ombulong aolonga, na won klunga aken i pasopal nang theki na sepsa a pen elonga.
  bdd-bdd: ma gaulaina ꞌisoꞌeya, ma ꞌalonega ꞌasu ꞌilatulatuma, tuwa gide duba madouna,
    ma sinala ꞌiguguyouwa ma wete gogo gabulena mabwaiyana ꞌiguguyouwa gaulaina ꞌasuna
    ꞌoinega.
  cbt-NTPO: I'soatohuachina, acopo quëran conai' pipiarin. Yaráchin tomontarin. Panca
    pën quëran tomontërinso pochin pipiton, pi'i ya'copiarin. Ya'ipi parti tashiarin.
  srn-NT: Di a opo a olo, wan deki smoko kmopo na ini, leki te yu e bron bigi ipi
    drei grasi. A smoko disi ben tapu a heri loktu, tak' yu no ben kan si a son moro.
  cta-NT: Ngusaala yu toꞌ tyuu, quiñaꞌa̱ tsa sñii ntyucua liꞌ; ñiꞌya̱ ntiꞌ sca horno
    tonu, juaꞌa̱ ntyucua sñii biꞌ. Ngua talya xee cua̱ liꞌ, ndacu̱ꞌ jiꞌi̱ xee xquiꞌya
    sñii nu ntyucua toꞌ tyuu biꞌ.
  bqc-SIM: ↄ̃ saanapi gbã́o zòolopi zɛ́ wɛ̃̀. Súɛlɛ bↄ̀u lán mua zↄ̃ↄ súɛlɛwa,
    ↄ̃ gbã́opi súɛlɛ ĩatɛ̃ siakũ̀, gu kɛ̀ síii.
  tcz-CHONGTHU: Aman hichu ahon a ahileh meilhum nasatah a kona hungpot tobang meikhu
    ahungdoh in, chule nisavah le hui chu meikhua konin avomsoh jengin ahi.
  mar-mar: त्याने अगाधकूप उघडला, तेव्हा मोठ्या भट्टीच्या धुरासारखा धूर कूपातून निघून
    वर चढला; आणि कूपाच्या धुराने सूर्य आणि अंतराळ ही अंधकारमय झाली.
  snp-snp: Umaito, lowa eba naba-naba kanu wiyaito, yo naba kiyamo yokila yaidana
    oto yokila naba-naba yakafo lowa ebauti dito, fo yaki kosina yaki ogoufaito sinidoto
    kamulu piyami ne.
  isl-isl: Þegar hann opnaði þau gaus upp reykur, eins og úr stórum ofni, svo að sólin
    og loftið myrkvuðust.
  spy-NT: Yu kayaat nkōriinoo, kuchiilunee ꞉yyētiit yooto kuu yyētiit nyēbo maata
    nyēē wōō miisin. Kiker ꞉yyētiinoo barak kutubākoy ꞉asiista.
  xnn-xnn: Danat lokatan nan lengaw dat bomala nan adoado ay asok ay kaneg asok di
    dakedake ay apoy et salinana nan agew. Isonga binmolinget nan batawa gapo isnan
    kaeegyat ay asok ay nagapo isnan lengaw.
  mwe-mwe: Akaunukuleje ku Jeanamu, lyoi gulikwelile kukoposhela mwenemo, mbuti lyoi
    liikoposhela nnituto lyalikulungwa kaje. Kwa ligongo lya lyoi lyakoposhelaga mwenemo
    lyubha na liunde nibha lubhindu.
  tte-tte: Mwa utu gulane kana gamwa iki yo isoke, yo mayau lalakina bogauna iyawatagilima
    gulane kalona mena. Kabo bogau ana balubalu kaiwena yo dabwelo ikausi mwa iboniboniyai.
  tcs-tcs: Wen em bin opene da maut blo dat big dip oll, tumas big smok i bin kamaut
    prom em, wase smok blo nadakain bigpaia. Ane dis smok ya i bin kabare da lait
    blo da san ane em meke da skai kam prapa dak.
  hlt-THB: Anih ing a dytnaak amak awm lawk-kqawng dung ce am awng awh, mai ak cak
    soeih maikhu amyihna maikhu ce hang thoeng law hy. Khawmik ingkaw khawhli boeih
    ce a dytnaak amak awm lawk-kqawng awh maikhu ing than sak hy.
  soq-soq: Tane kipora sa don guduwa moawa wadenaubeno gasu debamaia sape odene wisen
    kodara supua gasuwa rua. Ita gasu don bedewee odene wiseno omo ita sala uduudu
    dubalen.
  qub-qub: Wanwanyaycaj pachapa shiminta quichariptenga jurnupita goshtay llojshejnöraj
    yana goshtay llojshimuran. Chay goshtay intita chapacurcuptinmi pacha chacacäcuran.
  att-att: Á binukatán na yù puertá nayù abbû, á nagatátû nga kun na naggapu ta dakal
    nga ornu. Á nakkallà yù bilák ánna ággaw megapu sù atû nga nallawán nga naggapu
    sù abbû.
  bki-bki: Bogo napano naio mijaglar sikmirano bulukup̃ili nei, iou juru bavin jo
    molmoluo eaio, javukia iou na burum̃ara sebi, naruei naio bavin miduko vio reraio
    ea vio yauo, miduko m̃erenio mirano, mila vio bobogio bereio.
  bqp-bqp: akũ susunɛ pì Zĩngo wɛ̀ɛ lòkoto pì zɛ́ wɛ̃̀. Túsukpɛ bòn lán tãmatɛ zↄ̃kↄ̃
    túsukpɛ bà, akũ Zĩngo wɛɛ pì túsukpɛ ifãntɛ̃ sira kũ̀, gu kɛ̀ síi níkiniki.
  mcp-mcp: A mú juw bɨ́ ncímə, yílɛ í mú wú nûŋ nda yílɛ í ŋgə́ wú məma kuda dɨ́ yí.
    Yílɛ jɔɔŋg í mú lwánd ŋgúl wɛ̂sh nə́ ndɛɛ́ jwɔ̂w shila.
  hat-hat: Zetwal la louvri pi ki mennen nan gwo twou san fon an. Yon gwo lafimen
    soti ladan l', tankou lafimen yon gwo fou k'ap boule. Lafimen ki t'ap soti nan
    pi a bouche solèy la. Sièl la vin tou nwa.
  npl-NT: Otlanki okitlapo n sentlawejkatlantik poso, iwa ijtik opé kisa miak poktli
    kemi ijkuak popoka se weyi orno. Iwa n poktli non itech okisaya, okipoktemiti
    n tonati iwa n ejekatl.
  bgg-bgg: Dadiang è bajo jam ihiung shii hong, chiih-è mukham yi boh bai fu pha ji
    è khia pha duiine, mukham yi jihà kham; hasiang ichuang nane hasam ne bajo jam
    ihiung pha mukham ji è igiia rey dun.
  eng-TCENT: He opened the pit of the abyss, and from the pit rose smoke like the
    smoke of a burning furnace. The sun and the air were darkened by the smoke from
    the pit.
  eng-BSB: The star opened the pit of the Abyss, and smoke rose out of it like the
    smoke of a great furnace, and the sun and the air were darkened by the smoke from
    the pit.
  cpu-NT: Ikanta jashitaryaakero, ari oshitovainkatanake kachaari, iroovaitake okantaranki
    iniroite ootaantsi. Opamankanakeri ooryaatsiri, eejatzi tampyeenka.
  san-ASM: তেন ৰসাতলকূপে মুক্তে মহাগ্নিকুণ্ডস্য ধূম ইৱ ধূমস্তস্মাৎ কূপাদ্ উদ্গতঃ|
    তস্মাৎ কূপধূমাৎ সূৰ্য্যাকাশৌ তিমিৰাৱৃতৌ|
  tac-NT: '''Lige i''púturu yochi, ''lige ''ma i''pusa, wa''lú molí ma''chínaturu
    alé rejkolíchika. Asíriga wa''lú rajá iligéturu alé re''lé. ''Lige asíriga wa''lú
    molí chujkíbaturu re''pá ekárale ''lige ''ma kaga ilíbaturu.'
  eng-WEBPB: He opened the pit of the abyss, and smoke went up out of the pit, like
    the smoke from a burning furnace. The sun and the air were darkened because of
    the smoke from the pit.
  gfk-H: Io, ga papos no matanangas tano lulur ma ra mis ga tut huat hoing ra mis
    ta tiga tamat na iaah sakit. Ma ira mis maras tano lulur ga pulus no murarang
    tano kasakesa ma ga hakankado no mawai.
  viv-viv: Kahu giyauna againe, siyo lakahina gilaka vaita ubula lakahi-moꞋena siyona
    amine. Siyo Kahuya gilaka-ma againe kauwana kadu lobama giꞋuyuyubodena.
  yao-yao: Nipele paŵajiugwile mbugu ja Lisimbo lyangali mbesi, lyosi lyatutwime kutyochela
    mwisimbo mula lyaoneche mpela lyosi lyalikututuma mu ng'aso jajikulungwa. Lyuŵa
    ni kwiunde kwaunikwe ligongo lya lyosi lyalikututuma mwisimbo mula.
  tgp-tgp: Ale mo roi koko tavera jea atu sei mo sivo atano jea na lolo varama mata
    mateia, ale asuna mo lo malue sohena asu hapu tavera matea. Alo peresi na masapa
    la r̃or̃oha na asun koko atu.
  auc-NT: Wi æ̈nequï æ̈ninque ontatodë wi æ̈necä ate tëëmancoo ta æitimpa. Mänïï tëëmancoo
    ñæ̈næ̈ gongapamö tëëmancoo baï ïnimpa. Ïninque ïï tëëmancoo tadömengadænguipo
    ontatodë ta æiyonte nænque tönö öönæ wentamö pönï badaimpa.
  kbc-NT: Naɡ̶a yomoke niɡ̶ijo elagigi, odaa ja noditedice owidi ɡ̶ocilaɡ̶adi. Odaa
    aligeɡ̶e codaa minatawece ditibigimedi ja nexocaɡ̶a leeɡ̶odi niɡ̶ijoa ɡ̶ocilaɡ̶adi
    ane noditedicogi niɡ̶ijo elagigi.
  bmh-bmh: Ureb gonug go ob ebuan og im oitina, go ob oug eiman abmuk ab banou ilaneu
    nugau abmuk sul zoun. Go abmuk ob oug eiman zoimai, am mui emes mui unum kulai
    mina, em umuteun.
  ctu-BL: Tsi' jambe i ti' jini tam bʌ ch'en. Tsa' loq'ui buts' ti ch'en lajal bajche'
    i buts'il colem c'ajc. Tsa' ic'a jini q'uin yic'ot pañimil cha'an jini buts' loq'uem
    bʌ ti ch'en.
  meq-meq: Wurzla niye a həndək abəra mə ɗəma na, geŋgis a ndohwaw abəra mə ɗəma andza
    zler i ako. Geŋgis niye a dərəzl ka pat tekəɗəgəm, ɗəre a zəba bay tebiye zəŋzəŋ.
  noa-H: Magbaa mag yabmeeu mag hit'urm jaaba wëjöm heem t'ʌrrdö weeu hat'aawai, hag
    heemua horno pömk'am heemjö sĩi hʌ̃gt'aag naar p'ʌissi k'õrr jĩubaadëmua hedau
    k'ĩir gar t'ʌa jöisiewai, warre hedaujã k'ĩssu haadëjim.
  alp-NT: Eleki ebaeke matale esi benai mere eleki auwe kweine siri bei benai mere
    saka auwe kweine bei auwe elake titinai. Hoko lemataije kai lanite emele.
  san-VEL: tena rasaatalakuupe mukte mahaagniku.n.dasya dhuuma iva dhuumastasmaat
    kuupaad udgata.h| tasmaat kuupadhuumaat suuryyaakaa"sau timiraav.rtau|
  kbq-kbq: Higeno agra riga omne keria anagigeno, tusi teve nerefinti atiramino eviankna
    huno, ana kerifintira teve tokimo'a evu'ne. Zagene zahomofona ana kerifinti teve
    tokimo refitegeno tusi hani hu'ne.
  kbh-kbh: Chë uabouana tboca atëfjnents̈e tonjánatëfjo, y chents̈ana becá ngona tonjanótsjua,
    mo bëts hornents̈a ngoncá; y chë uabouana tboye atëfjnents̈e ngona causa shinÿe
    tontsanibétata y nÿets celoca ena ngona enjétsemna.
  ron-LSB: El a deschis groapa abisului și din groapă a ieșit fum ca fumul unui cuptor
    aprins. Soarele și aerul s-au întunecat din cauza fumului care ieșea din groapă.
  pon-pon: A ritinida au en waja lol, adiniai ap adida jan nan waja lol o, dueta adiniai
    en um kalaimun, o katipin o pan lan rotorotala, pweki adiniai en waja lol.
  nhe-BL: Huan quema quitlapo nopa ostotl, tlejcoc poctli tlen quisqui nepa queja
    ipocyo se hueyi tlilelemectli. Huan ica nopa poctli tlen quisqui ipan nopa ostotl
    tzintlayohuili tonati huan nochi ajacatl tlen quiijiyotilanaj tlacame.
  sps-sps: A kootsits pue to na pan a gaguur fiisok a sikia ta faatain nan, an um
    tafuts ising mito tsunia, faarein um tan buiny guaf, arasan nana nuaf ana korosuu
    uurup rato tan um tana pan a gaguur fiisok to.
  wnc-wnc: Iman take yekapdaau wagwenda gapma wa dakatane zangutna atzikut. Atziwana
    kupanu kwaapzang unzing katau buyambam gwende kupanda binga gapma wandakaatangga
    akopbut. Akoke kupanu waakngata minga binga dakngake gunzit takusopukut.
  bus-bus: ben sↄsↄnɛ pì Gɛ̀wãa wɛ̀ɛ zòoto pì zɛ́ wɛ̃̀. Tɛ́sukpɛ bↄ̀n lán mↄ̀datɛ
    bíta tɛ́sukpɛ bà, ben gɛ̀wãa wɛ̀ɛ pì tɛ́sukpɛ ↄfãntɛ̃ sia kũ̀, guu kɛ̀ sí níginigi.
  gub-BL: Na'e zahytata uwàpytymawok ywykwaruhu kury. Uhem tàtàxin a'e wi a'e kury.
    Nuzawy kwaw tatahu. Tàtàxin umupihun kar kwarahy. Umupihun kar ywytu no.
  imo-imo: Aku kowa murumunga kere pulumu omba ki lipelie nangape torumu wali tipe
    nombalie ilio mambulu mepa wendo ombalie ena kinye mulu kinye pipi tipe tumbulu
    torumu.
  boj-boj: Waqtonaqa qurem koba subq dena oqej. Liki yusiq qurem koba oqeqnu dego
    kere. Subq dena qurem oqsiqa seŋ ti laŋ ti ambrutej.
  eng-DRA: 'And he opened the bottomless pit: and the smoke of the pit arose, as the
    smoke of a great furnace; and the sun and the air were darkened with the smoke
    of the pit.'
  knf-knf: aya ahaabëş ba, kë udu uşë pën ţi ba awo ji udu wi bdoo bweek. Udu ufëlan
    bnuur na dko bŧi.
  san-KHM: តេន រសាតលកូបេ មុក្តេ មហាគ្និកុណ្ឌស្យ ធូម ឥវ ធូមស្តស្មាត៑ កូបាទ៑ ឧទ្គតះ។
    តស្មាត៑ កូបធូមាត៑ សូយ៌្យាកាឝៅ តិមិរាវ្ឫតៅ។
  arn-NT: Nülafi ti fütrakonchi lolo, fey tüfey mew pürapay ta pitrun kiñe fütra orno
    kütral mew reke. Fey ti pitrun tripapalu tati fütrakonchi lolo mew dumiñelkafi
    ta antü ka wesalkafi tati kürüf.
  zas-NT: Chi guxhalan roꞌ bizë guin tijb goꞌxh yoꞌxhchab brii lën bizëë guin ziꞌc
    chi ririi goꞌxh lën tijb horn naroob, xt bascajy goꞌxh guin gubijdx në bi.
  ken-NT: Anɛnɛ nnyǔ nɛpi ɛnɔ. Mɔ́ngo are fú arɛ tontó mbɔ mɔ́ngo anɛ áfù ndǔ
    nɛpi ɛnɛn ngó ádù arɛ. Mɔ́ngo wu akútí mmok, mbǎŋ arɔbhɛ giri gíri pyɔɔ.
