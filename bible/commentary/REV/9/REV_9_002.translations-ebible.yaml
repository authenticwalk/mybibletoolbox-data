    bodoꞌokappan, naꞌapa tuubaruꞌo tikazi kaꞌawapaꞌo shan kawan. Uruu idi udikinidan
    kamoo, naꞌiki maruta utaapan amazada.
  mva-mva: Kodeka goai ngae itaguraki be boazinga kanabiabia kabi tagotago nge iuasari.
    Iuasari nge kasu matoliboanga ipusikarake. Kasu ngae nge eoa kanabibia kasukadi
    bokana. Kasu ngae irake nge amari be lang ikubati be dioabubu.
  dwr-NT: Xoolinttii ciimmo ollaa dooyyeedda; aako coociyaappe kesiyaa cuwaa mala
    cuway he ciimmo ollaappe kesseedda. Qassi awaynne sa7ay he ciimmo ollaappe keseedda
    cuwan dhumeeddino.
  kfw-kfw: Arsi khan adongna kaboi khur kha aleimalong, halli adongna kaboi khur makheiya
