    die toabico. Aru die toabico ñemié tʉre d̶ávʉ̃ aviá ʉ̃i boiyede aru ũmevʉre máre.
  ita-1927: Ed egli aprì il pozzo dell’abisso; e dal pozzo salì un fumo simile al
    fumo di una gran fornace; e il sole e l’aria furono oscurati dal fumo del pozzo.
  lww-lww: Pogos nap̃a mlalua keplamaran pulus nene, kapi piu p̃ar wowo yo molmolue
    ke ea, sa nap̃a pupia kap tai piu, ana pa kar ga meta e sinapane, kilawo maran
    mrae, kila yemalo ke sina ga.
  ckb-ckb: کاتێک فریشتەکە بیری بێ بنی کردەوە، دووکەڵێک لە شێوەی دووکەڵی کوورەیەکی
    گەورە لێی بەرزبووەوە و خۆر و ئاسمانی تاریک کرد.
  nas-nas: 'Eeꞌnoko teie tee dinkung tumangropa daateꞌuko teieta ii kutekuteivuuꞌ
    ntaꞌ pankaing-eta popeuꞌnaꞌ. Eeꞌnoko teie iie teketa dinkung-eta kutekuteivuma
    aaꞌnouꞌ: duaaꞌ mutaanampura aanarooꞌ deto tunumparavaruuꞌ.'
  uvl-uvl: Pe nga etue nenge lohe polo palaungana neu hanna, oan pais haka. Pe oan
    pulu ngana neu i toto hot ke pomanga manai tana e nge te tonoia. Pe pulu ngana
    lau ele chaia matana pe tapa sana ke kileng au.
  eng-BBE: And he made the great deep open and a smoke went up from it, like the smoke
    of a great oven; and the sun and the air were made dark because of the smoke.
  ixl-CNT: Utz aatz ijaj u mam jul, yakich bꞌukinoj ijeꞌul mam sibꞌ tuul. Echaꞌ ibꞌukin
    ijeꞌ isibꞌel maꞌj mam oorno. Utz yakich qꞌejbꞌoj iatz u qꞌii tuchꞌ u kajiqꞌ taqꞌo.
  xsi-xsi: Pitu ŋinde nde ilâ ikai mbââ ŋinde ne nzâla kawa piti. Ŋineŋga mundo ŋalae
    ikâki, itogo yââ ŋalae tina ne mundo mine. Mundo ŋinde nde iyoka pa mbââ ŋinde
    ilo ikâki imâ, aku ipono kari wa nia maa wa. Mine kala nia ndoni ipâŋga ŋaŋa lâ.
  crx-NTPO: '''Ink''ez njan tsak''et whucho whutl''ah hooloh-un whudáha'' dan''ai.
    ''Et ''ants''i yoh be oonulwus-i cho k''un''a lhut nyus de haníldo. ''I be dzenis
    ooza'' cha ''ink''ez yat''ah ''i bulh ndulcho whe tsahólhgus suli''.'
  kan-OKCV: ಆತನು ಆ ಪಾತಾಳವನ್ನು ತೆರೆಯಲು, ಅದರೊಳಗಿಂದ ಹೊಗೆಯು ಮಹಾ ಕುಲುಮೆಯಿಂದ ಬರುವ ಹೊಗೆಯಂತೆ
