  bdd-bdd: Ta wete masubwedi, gide ganihana subwedi, weyahina subwediyega sawasawahina
    ma tomota sibadidi, ma waiꞌena nima ꞌoidiya simuyamuya.
  cbt-NTPO: Naporahuaton, yonpinca pochin hui'notopi. Iquin huitatona', a'natërápo
    yoqui pochin aparisitapi.
  srn-NT: Den ben abi wan tere nanga wan maka neleki kruktutere. Èn den ben abi makti
    ini den tere fu gi sma skin-ati feifi mun langa.
  cta-NT: Loꞌo juaꞌa̱ ntucua xtyiꞌi̱ niꞌ ñiꞌya̱ ntucua xtyiꞌi̱ chuniꞌi̱; la cuiꞌ juaꞌa̱
    ntucua ltsuꞌ xtyiꞌi̱ niꞌ, chaꞌ loꞌo xtyiꞌi̱ niꞌ xcubeꞌ niꞌ jiꞌi̱ ñati̱ chalyuu
    ñaꞌa̱ cuayáꞌ tye caꞌyu coꞌ.
  bqc-SIM: Aa vlã́ vĩ ń kao lán sóiwa. An iko kú ń vlã́piↄwa aa ĩadaò gbɛ̃́ↄwa
    e mↄ sↄo.
  tcz-CHONGTHU: Amahon mei aneiyu chun aipi midena tobang gu aneiyun, chule lha-nga
    jen miho chu suhgim theina thaneina aneiyuve.
  mar-mar: त्यांना विंचवांसारखी शेपटे व नांग्या आहेत आणि मनुष्यांस पाच महिने हानी
    करण्याची त्यांची शक्ती त्यांच्या शेपटात आहे.
  snp-snp: Ido afowanido ya naka yalo nemo ya ine-ine afowa yaidana oto nemo naka
    yakafo wenena ukanigu ginato ikana faifu (5) ogofu naba-naba koliti minenawae.
  isl-isl: Þær höfðu hala sem gat stungið eins og broddar á sporðdrekum. Þar bjó valdið
    sem þeim hafði verið gefið til að kvelja mennina í fimm mánuði.
  spy-NT: Kiboonto ꞉taalamichaa saaruuraak chēē tōōrē biich kuu kēnēyiisyēk /ānkikiikoochi
    kāāmuukēywēēk koonyaliil biiko ām ārook muut.
  xnn-xnn: Nan singten nan obetda et kaneg nan kaeegyat ay singten di gayaman isonga
    nan obetda nan isingsingetda isnan ipogaw isnan oneg di limay bowan.
  mwe-mwe: Bhashinkukolanga mishila ja mibha ja lumila bhandu mbuti shibhalabhala.
    Mashili ga kwaapotekanga bhandu miei jowe nng'ano kugakoposhelaga mmishila jabhonjimo.
  tte-tte: Tabe meuyawaliyao besiele gasakilikili uyawaliyao, yo uyawaliyaone kolili
    me ali wamali. Tem tomo sisakonali uyawaliyaone kolili yo sikamkamna kana mamalawe
    besiele waikena valigigi.
  tcs-tcs: Ane dempla i gad teil seimkain wase skopion, wea ol i gad nidol lo end
    blo teil blo dempla. Ane da seim teil blo dempla nau i gad paua po sting po paib
    mant.
  hlt-THB: A ming maikhqi awm nawh cengta-ai amyihna thlang cep hy, ang mai ing hla
    nga ak khui thlang kyinaak pe thai hy.
  soq-soq: Kapoi wedopu ipa onawaau, gugu tabunka onawaa rua. Mo muka wadane uaboa
    5 bedewe wedopu mampe apana eimoieno poka debamaia eteie.
  qub-qub: Chupannami alacranpa chupanno auja punta caran. Chay chupanwan runacunata
    tucsherga pichga quilla ñacachinanpämi caycaran.
  att-att: Á yù ipù da, maniluk ira ta kunnay ta siluk na asisípì, ta ajjan ta ipù
    da yù ángnga-ángnguá ra sù ira tatolay ta límá nga bulán.
  bki-bki: Mia surubu nalo nei be bulajielo joalo, bija vite na be niononoti ka m̃a
    julu tomu nalo joaio, napano mia amijikia atulu kulorinio kanio riva rivokar siberio
    ve jimo.
  bqp-bqp: Ò vlã vĩ kũ kàao lán fí pↄ́ bà. Ń gbãna kú ń vlã pìnↄa, de ò wari dↄo
    gbɛ̃nↄa ari mↄ sↄↄro.
  mcp-mcp: Mikwundú myáŋ mi á bə nda mikwundú mí wə́acə́laafə̂, nə ishushwom; mikwundú
    myɔɔŋg wə́ bwə́ á dʉ sá buud məbɔ̂w nə ndɨ́ tâŋ oŋkwoond otɔ́ɔn yí.
  hat-hat: Yo gen menm ke ak eskòpyon, ak yon pikan nan pwent ke a. Se avèk ke yo
    yo te gen pouvwa fè moun mechanste pandan senk mwa.
  npl-NT: Okatkah kuitlapilejkeh kemi kolomeh iwa ika otlatepiniayah. Iwa itech inkuitlapil
    okipiayah weletílistli para kinkojkoskeh n tlakah mákuili mestli.
  bgg-bgg: Ithek shii inyuithek um chiih-è ragungphie ro iyig duiine ro, chiih-è hìne
    ithek ro inyuithek rog shii ithek shii ne branthek shii habie guii diig phi pha
    blu um ro.
  eng-TCENT: They have tails and stingers like scorpions, and in their tails they
    have the power to harm people for five months.
  eng-BSB: They had tails with stingers like scorpions, which had the power to injure
    people for five months.
  cpu-NT: Ikempitakari kitoniro otzimayetzi ithoyene ipatzishithaki. 5 kashiri osamanitzi
    avisantyaari iyepiyanka.
  san-ASM: ৱৃশ্চিকানামিৱ তেষাং লাঙ্গূলানি সন্তি, তেষু লাঙ্গূলেষু কণ্টকানি ৱিদ্যন্তে,
    অপৰং পঞ্চ মাসান্ যাৱৎ মানৱানাং হিংসনায তে সামৰ্থ্যপ্ৰাপ্তাঃ|
  tac-NT: '''lige we''ká wajségame kéturu napuyeri majchili wajsila, ''lige selégame
    kéturu alé wajsílachi, lisensia nígame kéturu napurigá maligi mechá nayútamala
    ralámuli i''kisa.'
  eng-WEBPB: They have tails like those of scorpions, with stingers. In their tails
    they have power to harm men for five months.
  gfk-H: Ma a mon lapi diet ma ira harding tanai hoira harding na ikala. Ma ira dadas
    wara hangungut ira mataniabar ta ira liman na teka i kis narako ta ira lapi diet.
  viv-viv: Giudi ana wagiyo vaita atagikwamana amine, ada mena giudi againe kaliva
    hinaꞋiꞋiyovaga be aulolo lakahina againe hinavedivediwe vaikohi faifi agaidiya.
  yao-yao: Ni ŵakwete michila chisau ja makoloto jijasomaga nti miiŵa. Kwa jele michila
    ŵakwete ukombole wa kwapoteka ŵandu kwa miesi nsano.
  tgp-tgp: Vir̃ira la sohena vir̃i novu lepa, ale suiha varihaji matana, i pa tikeli
    na vitu i lima.
  auc-NT: Tömënäni önömïñæ̈ incæ emëñe önömïñæmpa baï ëmïñæ̈nänitapa. Tömënäni näni
    tæ̈ï pïñæ̈mämo önömïñæ̈ ïnö ëmïñæ̈näni inte önompo æ̈mæmpoque apäicä ganca godö
    cædäni beyæ̈ waodäni nanguï pönï wæwënänitapa.
  kbc-NT: Inoa liweka liciagi liwegi nelá. Midataɡ̶a liwegi ada nibite diniweneene
    aneo me dawikode oko ciinco epenaitedi.
  bmh-bmh: Ta go uzaiag mui. Agal uzaiag go tatagai inain agal uzaiag sul. Agal gusig
    go uzaiag ebu dareu, go sil duailel eg marebi, betei geil tabkuai dacanemen.
  ctu-BL: C'ux i ñej che' bajche' i ñej siñan. An i p'ʌtʌlel ti' ñej cha'an mi' tic'lan
    winicob jo'p'ejl uw.
  meq-meq: Hutel fataya andza hutel i hərdəde hay ada ta dzatay ha a ndo hay ta hutel
    niye hay dərmak. Mata vəlatay gədaŋ ka mədzatay a ndo hay kiye zlam na, hutel
    tay niye hay.
  noa-H: Mag sĩsidʌmʌn döjũrjöta dur gaaijã jur paar sĩsid hajim. Mag sĩsidʌmʌgta
    hõor k'aibag waupi jaautarr haawai ham k'ierr machag mag dur gaaita sĩsid hajim,
    mag k'aamamua cinco meses hõor gaai machag hãwatpi wai naag.
  alp-NT: Kai sasune kena esi alui rebe untina saka kalajenkine. Hoko uono susate
    ete tamata bulana lima.
  san-VEL: v.r"scikaanaamiva te.saa.m laa"nguulaani santi, te.su laa"nguule.su ka.n.takaani
    vidyante, apara.m pa nca maasaan yaavat maanavaanaa.m hi.msanaaya te saamarthyapraaptaa.h|
  kbq-kbq: Ana kenutamimofona zamarisona me'negeno, ana zamarisonamo'a segintavemofo
    risonagna hu'negeno ana risonanu vahera nezamare. Ana risonamofona 5fu'a ikampi
    vahe'mofona zamatama zami hanave'a zami'ne.
  kbh-kbh: Chënga monjanábomna mo alacranbe uascuats̈ëjuacá, ba uetotjë́fjangaca,
    y chë uascuats̈ë́juaca obenana monjánbomna shachna shinÿëntscuana ents̈anga mal
    chamotsepasama.
  ron-LSB: Aveau cozi ca cele ale scorpionilor, cu înțepături. În cozile lor au puterea
    de a face rău oamenilor timp de cinci luni.
  pon-pon: O iki ’rail dueta jkorpion, o oje ar mia, o re keleki iki ’rail, o re kin
    kame aramaj jaunipon limau.
  nhe-BL: Huan nopa chapolime quipixque inincuitlapil queja colome ica inintzinhuitzo.
    Huan quipixque tlanahuatili para quincocose tlacame para macuili metztli ica inincuitlapilhua.
  sps-sps: Fo kookai kaa miror fenen kaa miror saksak faarei raror suu te kaa non
    a aurom kaa minon a amatsuan a iring fiisok, ri kaa miror a parits iny kat fijior
    mes onots ovei non a ngim a iifaa.
  wnc-wnc: Sike waakwakgane ngwangi tunggane binga. Sike amin yasike tokngabam yamuke
    tasiwawa kuku yekau katau kautdu musakan siwik.
  bus-bus: Aↄ̃ vlãa vĩ kↄ̃n kào lán swí pↄ́ bà. Aↄ̃ gbãaa kú ń vlãa pìnↄa, lɛ aↄ̃
    ĩa dao gbɛ̃nↄa ai mↄ sↄↄro.
  gub-BL: Heta purupi haw zawazyr ài wanuwaz pe wà no. Umumaw putar 5 zahy upurumuahy
    pà wà nehe.
  imo-imo: Kano kuli komboromanga alina kale nili mele angilipe imbomanga kangina
    tonge wali tomomu alina pepalie kangina tukundo pumbe kinye oli kite pakera mindili
    nongo molonge tomomu tirimu.
  boj-boj: Sis naŋgo weru belqalaqala naŋgo weru bul, qaja ti. Naŋgo siŋgila weruqsi
    unu. Weru dena tamo uŋgasari naŋgi jaqatiŋ enjrqa kere. Yim naŋgi bai 5 jaqatiŋ
    oqnsib sqab.
  eng-DRA: And they had tails like to scorpions, and there were stings in their tails;
    and their power was to hurt men five months. And they had over them
  knf-knf: Ŋawo na itant innaami na yi ŋtifar, awo na itapi. Ţi itant yuŋ di di mnhina
    mi phajan bañaaŋ kli kañeen manwooŋ.
  san-KHM: វ្ឫឝ្ចិកានាមិវ តេឞាំ លាង្គូលានិ សន្តិ, តេឞុ លាង្គូលេឞុ កណ្ដកានិ វិទ្យន្តេ,
    អបរំ បញ្ច មាសាន៑ យាវត៑ មានវានាំ ហិំសនាយ តេ សាមត៌្ហ្យប្រាប្តាះ។
  arn-NT: Tañi külen engün pepikawkülechi yunge wayki reke feley tati ilolafe femngerumey;
    feyti mew niey pepil tañi wesa üñfituafiel tati pu che kiñe kechu küyen.
  zas-NT: Abiꞌ xbaan reeb na̱j ziꞌc xbaan ree nixüb, abiꞌ con lupuntan rudidxaꞌ reeb.
    Con xbaan reeb yuꞌ reeb gojl par gusagdiaj reeb bejn ree loj gaay bëëw.
  ken-NT: Baghɔ́ ayap arɛ tiɛ bho mbɔ ngá-nɛghay. Nɛ bɛtaŋ ɛbhɛn yɔ ɛ́bhɔ́ŋɔ́ bɛkʉ
    bǒ mangok bɛbe ndǔ bataŋ atay bɛre fu ndǔ baghɔ yap.
