verse: REV.009.010
translations:
  kpx-kpx: Keau haeho ke nahate. Isito deteabeu ua. Iale abuna abu dete keta ata biovege
    abuna bata ada mole ke uvumo vatehani malei.
  okv-H: Eto o boruga ta ehu ta amo o saiho na kambuoi memenga hariga tapa 5 amita
    jo ta kiagora aingeko avo mihia.
  tbo-tbo: Ma giuhi mei polipugo giuhi. Giuhihi uyahihiyei emoemotana apo lawa hina
    tonahi po wamahiya nimitutu u hinehi hina iyuwa.
  mal-C: അവയ്ക്കു തേളുകളുടേതുപോലെ വാലും വിഷമുള്ളുകളും ഉണ്ട്. മനുഷ്യരെ അഞ്ചുമാസത്തേക്കു
    ദണ്ഡിപ്പിക്കാനുള്ള ശക്തി അവയുടെ വാലിൽ ഉണ്ട്.
  grc-SR: Καὶ ἔχουσιν οὐρὰς ὁμοίας σκορπίοις, καὶ κέντρα. ⸂Καὶ⸃ ἐν ταῖς οὐραῖς αὐτῶν
    ⸂2ἐξουσίαν ἔχουσιν τοῦ⸃ ἀδικῆσαι τοὺς ἀνθρώπους μῆνας πέντε.
  bgc-bgc: अर उनकी पूछ अर डंक बिच्छुआ के समान थी, अर उन ताहीं पाँच महिन्ना तक माणसां
    नै दुख पोहोचाण की जो सामर्थ थी, वा उनकी पुन्झड़ां म्ह थी।
  khz-khz: Ira magivura, e givura kwalara rogaroga evekolina vetaina. Givura aorai
    taunilimalima uve imaima pia vega-vitivitira tiavuna emiana.
  deu-TKW: Und sie haben Schwänze wie die Skorpionen und Stacheln; und in ihren Schwänzen
    liegt ihre Macht, die Menschen fünf Monate lang zu schädigen.
  zsr-NT: Nacgac xbancbaꞌ ca nac xbancbaꞌ xajnö́ꞌ, zoa liꞌcbaꞌ. Lu xbancbaꞌ naꞌ zoa
    le taꞌneybaꞌ, quië lunbaꞌ ziꞌ bunách gdu ca gayuꞌ beoꞌ.
  lin-lin: Mikila na yango ezalaki na basonge lokola mikila ya bakoto, mpe nguya na
    yango ya konyokola bato basanza mitano ezalaki kati na mikila na yango.
  hns-NT: Oelogke potjhie djaise ekgo biettjhie ke raha, ose oelog iensaan log ke
    kaatke paatj mahienna talak piera dei sakat raha.
  noa-E: Mag sĩsidʉmʉn döjũrjöta dur gaaijã jur paar sĩsid ajim. Mag sĩsidʉmʉgta õor
    khaibag waupi jaautarr aawai am khierr machag mag dur gaaita sĩsid ajim, mag khaamamua
    cinco meses õor gaai machag ãwatpi wai naag.
  eng-EMTV: And they had tails like scorpions, and stings. And in their tails they
    have power to harm men five months,
  mib-NT: Te suhmā tɨ̄ ndíso iñu nájnūhun tɨsuhma. Te jíín súhmā tɨ̄ cuu stóho tɨ
    ñayuu uhūn yoō.
  lif-NT2: खे़ङ्‌हाॽरे़ खुनिॽ मेःङ्‌ग ताङ्‌साक्‍खे़बक्‍पाल्‍ले़ कुमे कुइसिःक् चोगे़,
    हे़क्‍क्‍याङ् खुनिॽ मेःल्‍ले़ ला ङासि थारिक् मे़न्‍छाम् याप्‍मिहाॽ तुक्‍खे चाःप्‍मासि
    मुक्‍साम् मे़गत्तु॥
  xnj-xnj: Vavi na mikila yeyivii na minga ngati chipilili, na kwa mumikila yeniyo,
    yavi na makakala ga kuvalemasa vandu mulukumbi lwa miyehi mhanu.
  mmx-mmx: La diga ruuna bok levenatketke la ga soxobi ngan at levenaksoxomet. La
    mo lolos ti sev asongot gak lok at levenatketke atdi la diga epovo na lox asongot
    limixin keneng ap mo lavalimo gaaling.
  cbr-NT: A chanpucaman tsispin ca nibanta inasaribi 'iaxa. Ax ca anúan mëcën achúshi
    'uxën uni paë tanmiti 'iaxa.
  tee-NT: Chai ix'alin is'ista'an tachi is'ista ju statsucu chai ix'alin ixpats'ac'an'an.
    Chai la'is'ista'an anchach ju ix'alin ju ixtachaput'an ni lai cata'amamak'alhk'ajniya'
    ju lapanacni. Para ajunicalh ni va lakaquis malhquiyu' lai cata'amamak'alhk'ajniya'
    ju lapanacni.
  eng-LSV: and they have tails like to scorpions, and stings were in their tails;
    and their authority [is] to injure men five months;
  cak-NT: Ri quijey anche'l quijey alacrán, y chutza'n c'o ri quich'ut. Y riq'uin
    ri', yetiquier niqui'en chique ri winak chi niqui'en sufrir wo'o' ic'.
  pah-NT: Tukuruhua gwaja ko jagwa'jyra gwaja ja. Gwaja pyvõ tukuruhua yvyakotyve'g̃a
    pig̃api. Cinco meses rupi tukuruhua opiopi gwaja pyvõ. Kiroki g̃a ndogwerekoi
    Tupana'ga rembikwatijaripyra gwetovapya rehe – g̃ahã tukuruhua g̃a pig̃api.
  sja-NT: Ãchi trude ne-inaa awapari iru p'anajida, tusõreerãpa iru p'anapatak'a.
    Mãgɨpa eperãarã k'aadait'ee atane joisomaa wãyaaru misa.
  xed-xed: Huturha taŋ ná, ta haha mndu manda va huturha rda. Ma tsa huturha taŋ ya
    ta mutsa həŋ ta mbrakwa haha mnduha ka tili hutaf.
  mks-NT: Ta íin íñu̱ ndóho̱ ri̱ ña̱ tíin tátu̱hun ndohó líhma̱. Ta xi̱hín ña̱ cán
    na̱ñe̱he̱ táhvi̱ rí tiin rí ña̱yivi ña̱ ná ca̱hma na ti̱xi u̱hu̱n yo̱o̱.
  gfk-S: Ma a mon kuru di ma ra harding ine hoke ra harding na ikaala. Ma ira dades
    ura hangungut ira matanabar ta ira liman na teka i kis naramon ta ira kuru di.
  bmu-bmu: Dagiŋini mi skorpion (omeqaqa, aŋamumu) ewö jitŋinambuk aket. Mieŋön ambazip
    köiŋ 5:gö dop sihimbölö mötmegöra eŋgöhögeri, miaŋgö kukösumŋan mönö gawöt dagiŋine
    ahöm eŋgiyök.
  dgz-dgz: Verimua den kaposi sio inewa umap enuepi vege anui. Verimu gapan waenapan
    da enupiwa, vegewa ame siragam nani yamunaet anuiwandata amba uon tata.
  eng-GNV: And they had tailes like vnto scorpions, and there were stings in their
    tailes, and their power was to hurt men fiue moneths.
  zaa-NT: Ỹubàna ca langosta nna ną́ tì' tabá ỹubàna escorpión, porqui'ni dua ỹùtsi'
    quį nna. Ỹubàna ca langosta nna té la'huacca qui' quį quítsi' cą ca enne' para
    qui'ni gata' la'rilá láti quį por gayu' biú'.
  eng-WEBSTER: 'And they had tails like scorpions, and there were stings in their
    tails: and their power was to hurt men five months.'
  guh-guh: Bajarapabosese pebosotonëcopiata xaina peetonë jivi pecacuatsinexa. Pacuenia
    aqueto pebosotocopiata xaina peeto, bajnia benevëthëvonotara itsi. Tocopatatsi
    peetota pecacuatsinexa jivi, jivi penavixaetaenexa cinco pajuametobeje.
  bon-bon: Teeme kiira gaale cama ge potetagetage me liiyepu. Teepi pui gaale ca biname
    bine sabe jaawenanemusi faib mabye ngalebora, siige teepi pita ne jääpänusi.
  nhw-BL: Huan nopa chapolime quipixque inincuitlapil quen colome ica inintzinhuitzo.
    Huan quipixque tlanahuatili para quincocose masehualme para macuili metztli ica
    inincuitlapilhua.
  swh-ONEN: Walikuwa na mikia yenye miiba ya kuumia kama nge. Nguvu yao ya kutesa
    watu kwa huo muda wa miezi mitano ilikuwa katika hiyo mikia yao.
  wbi-wbi: Soope silyale namakila heene ki ng'omilivuli mumakila gha seene mwesilyale
    ingufu isa kunangania avaanhu amesi ghahano.
  bba-bba: Yi sinu mɔ kɑ sɔsɔnu nɡe niɑ, sii ni sɔɔrɑ dɑm wɑ̃ɑ yi kɑ tɔmbu nɔni sɔ̃
    suru nɔɔbu.
  eng-KJVCPB: 'And they had tails like unto scorpions, and there were stings in their
    tails: and their power was to hurt men five months.'
  kgk-NT: Japeusa-rami voi hugwái pykõi. Ipykõi joja-gwi kente kwéry-pe omoingo asy-vy
    arã cinco jasy peve.
  waj-waj: Iya eevariiyauvaa roosiima ngiari mmeeyaiyauvaki avaiyauvo vauyauvaadiri
    vaidiiya heera yaagueeqaivaa vareeravai. Ii yaagueeqa ivo fai yaaku sai kuraagavai
    vainno taikaanaravai.
  cpy-cpy: Ikimitakari kitoniro-paeni otzimayitzi ithoyeni ipatzishi-thaki. Ikaatzi
    5 kashiri ojamanitzi awijantyaari iyepiyanka.
  mpx-mpx: Uliliya i alapepetal i ola kapilu uliliya. Uliliya i gasisi ge eliyana
    bosowailiya gamagalau nihi papalomwan-agil sauga ana yapu ni ola waikena nimala
    panuna.
  wbp-wbp: Jintilyka ngularrarlu palkalpalu mardarnu wipi jaka-wana-jangka kii-purranja-kurlangu
    ngulaju karlangu-jarra-parnta-piyarlu. Kaaturlu-jana yungu ngularra kii-purranja-kurlangu
    jintilykaku yungulu-jana yapa kii-purrami kirntangi rdaka-palaku.
  luo-luo: Ne gin gi iwgi makecho kaka thomoni kecho, to e iwgigo ne gin gi teko mar
    sando kagikayogo ji kuom dweche abich.
  nhe-NT: Huan nopa chapolime quipixque inincuitlapil queja colome ica inintzinhuitzo.
    Huan quipixque tlanahuatili para quincocose tlacame para macuili metztli ica inincuitlapilhua.
  aii-aii: ܐܝܼܬ ܗܘܵܘ ܠܗܘܿܢ ܕܘܼܢܒܹ̈ܐ ܒܸܕܡܵܝܵܐ ܠܢܸܟܣܹ̈ܐ ܕܥܵܩܸܪ̈ܒܹܐ، ܘܓܵܘ ܕܘܼܢܒܵܝ̈ܗ‌ܝ
    ܐܝܼܬ ܗܘܵܘ ܠܗܘܿܢ ܚܲܝܠܵܐ ܠܚܲܙܕܘܼܓܹܐ ܠܒܢܲܝ̈ܢܵܫܵܐ ܩܵܐ ܚܲܡܫܵܐ ܝܲܪ̈ܚܹܐ.
  esk-NT: Suli pamiuqaġniqsut kapuutiqaqhutiŋ atripḷugich putyuutilgich. Iliŋich atniaġutiqaqtut
    pamiumiktigun, aasrii atniaġiruksrauplutiŋ iñuŋnik tallimani tatqiñi.
  msb-msb: Igwa pa sinda sin ikog na may sugod pareho sa uyang. Ada sa inda mga ikog
    an pagpasakit sa mga katawuhan sa sulod san lima ka bulan.
  cpa-NT: Dsi¹³ cong¹²jah hi² dsi¹³ tang¹² ju³lah lǿa¹² quiah¹² chi³hniú¹². Quianh¹³
    cong¹²jah jøng² hi² chi² bí² quiah¹² jáh² hi² cuúh¹jah dsa² jmøi¹guǿi¹ jmø³uai¹²
    ca¹tǿ² hŋiá² tsøh² jmai³.
  dso-dso: ବିସ୍‌କାକ୍‌ଡା ମନର୍‌ ପାରା ସେମନର୍‌ ଲେଞ୍ଜ୍‌ ଗଜିଆ ରଇଲା । ଆରି ବିସ୍‌କାକ୍‌ଡା ପାରା
    ଚାବ୍‌ତେରଇଲା । ପାଁଚ୍‌ମାସ୍‌ ଜାକ ଲକ୍‌ମନ୍‌କେ ନସାଇବାକେ ତାକର୍‌ ଲେଞ୍ଜର୍‌ ବପୁ ରଇଲା ।
  meu-meu: Iudia na doadoa iudia na heheto, mat duridia; bona edia siahu, taunimanima
    hua ima bae hahisidia, na iudia ai mia.
  yva-NT: Matevane maisyare mingkikipi matevane ramaisy, weti ama mamune no rai. Muno
    matevane umaso ama vambunine raugaje rai indamu mo vatane manakea njorame raunande
    mansaija embae radani.
  dgc-dgc: Te ipos side a mekamandag a koman i kahame i dégés naa. Ey kéye ta ipos
    dia i kapangyarian de a magpasaket ta tolay para ta lima a bulan.
  zpm-NT: Lëëdaa meegu, sca zob xcots grë metso co lo xcol ma, miṉe yquiaaxcots ma
    miech dipse leṉ gaay mëë co.
  hix-NT: Àmatkàr komo, txekerye matkàrà wyaro nehxakonà. Teryewrye mak nehxakonà.
    Batkàr kom ke toto komo yeryewhamnohyatxkonà, 5 me nuno yonatkanàr me.
  sim-sim: Jinyi lihi listavahi jinyi hom nari lir. Fu lihi os man li shishirik niyaka
    tostava yoko hom entlembale kavan li misindari ondo jinyi yok nandari sir.
  npi-ULB: तिनीहरूका पुच्‍छर र खिल बिच्छीका जस्तै थिए, र तिनीहरूका पुच्छरमा पाँच महिनासम्म
    मनिसहरूलाई हानि गर्ने शक्‍ति थियो ।
  cgc-cgc: Ikog ta mga apan-apan paryo ta ikog ta sitsipit na gapamattik daw may anen
    man dalit. Pagamit danen iran na ikog para manakit ta mga ittaw seled ta limma
    na bulan.
  tim-tim: Akto dâtyeŋe amâ hâme hewukgât dâtŋe hainare. Akto luâk âmbâle hâk hilâlâm
    yeŋgiwaigât kârikŋeyeŋe amâ dakeyeŋân are tato luâk âmbâle yeŋgumbiâ hâk hilâlâm
    nâŋgâm manmâ âgâmbiâ dewutâ momerâk bo akbiap.
  yor-yor: Wọ́n sì ni ìrù àti oró bí tí àkéekèe, àti ní ìrù wọn ni agbára wọn wà láti
    pa ènìyàn lára fún oṣù márùn-ún.
  wos-wos: Deka géni hulana géni maki dé. Wun génimbu némbi nak dé té. Deka hambuk
    dé deka génimbu dé té. Di deka génimbu bafu natambambu du takwaré titandi, di
    némafwi hangéli hérandate.
  emp-NTPO: Ãdji drura drusõrẽne quĩrãca quid̶a cũmia b̶easia. Jed̶eco juesuma ãdji
    druba ẽberãrãra poya biẽ́ o panania.
  eng-F35: And, they have tails like scorpions and stingers precisely in those tails!
    They have the capability to hurt the populace five months,
  ind-ind: Belalang-belalang itu memiliki ekor beracun seperti sengat kalajengking,
    yang digunakan untuk menyiksa manusia selama lima bulan.
  pes-OPCB: آنها دمهای نیشداری مانند دم عقرب داشتند که با آنها می‌توانستند مردم را
    تا پنج ماه آزار دهند.
  mpt-mpt: I atongo makob takum hoki atongo ulabobe. I nakaia unangai atong dum yantumu
    nabianiba enino omkayemomabibo alimo asuke asuke make nao blimanamabobe.
  ssx-ssx: Ikita꞉ mendeke hao teihalina꞉ pa꞉la꞉ tupa꞉ tekeke haememe. Kutupa mo wanda꞉halita꞉
    kaisepo yunki hata꞉na꞉ ika꞉ mendekema꞉ tanda halo pa꞉la꞉ honkopu haememe.
  mkl-mkl: À nɛ ɑkpɑɑmu ku nɛ ɑcĩ bɛi cencee ŋɑ. Do ɑkpɑɑmu nŋɑu bɛi ɑɑ kpɑ̃ò ɑmɑnɛ
    ŋɑ iju si cukpɑ miuu.
  gaq-gaq: ଙ୍ଗୁଆରେଗ୍ ସୁଗୁଆ ମେଁଇଂନେ ପ୍ଲାଃ ଲେଃଗେ । ଆତେନ୍‌ ପ୍ଲାଃନ୍ନିଆ ମାଲ୍ ଆର୍କେ ଜାକ
    ରେମୁଆଁଇଂକେ ଚିନା ଆଡିଂନେ ନ୍‌ସାଃ ମେଁଇଂ ବପୁ ବାଲେଃଆର୍‌ଗେ ।
  gof-RNT: Enttaw kornne goyna daaniya goyninne dukkiya yiishshi de7ees. He goynan
    ichchashu ageena asaa qohana mela maati imettis.
  unx-unx: ଇନ୍‌କୁଆଃ ଚାଆଃଲମ୍‌ ଆଡଃ ତୁଡ଼୍‌ତେୟାଃ, ମାର୍‌ମାର୍‌କଆଃ ଚାଆଃଲମ୍‌ ଆଡଃ ତୁଡ଼୍‌ତେୟାଃ
    ଲେକା ତାଇକେନା । ଏନ୍‌ ଚାଆଃଲମ୍‌ତେ ମଣେୟାଁ ମାହିଁନା ଜାକେଦ୍‌ ହଡ଼କଆଃ ନକ୍‌ସାନ୍‌ ରିକା ନାଗେନ୍ତେ
    ଇନ୍‌କୁକେ ଆକ୍‌ତେୟାର୍‌ ଏମାକାନ୍‌ ତାଇକେନା ।
  gah-gah: Kagasáa gámukelímini agasagitana oko, kegepáa nene kagasauka minamó. Nenetunú
    vegená ikani ligizani lugaloka asú igo nenémini agikagú akohú kipiliki minanigave.
  lcm-lcm: Kipo atogon vikvik na kipo suk val ri pangup si vikvik iria kapo atogon
    rangum matansilup, au na kipo atogon a madot e vikvik iria asi vil arikek ani
    ri vap si palpalima na ulen aongos.
  aer-aer: Itne tile-akerte nhenge atnethakerte-arteke tyerrtye areye atanthetyeke
    itnenhe rlkerte-akngerre-iletyeke, itne tile-le tyerrtye areye rlkerte anthurre
    iletyenhe atnyentye five-ke-atwetye.
  qvc-NT: Chay churqa layakunapa ch'upangunaqam chay atallkikunapa (alakran kurukunapa)
    ch'upangunashina karqan. Chay ch'upamba puntangunawanmi atirqanllapa runakunata
    ancha jwirtita kaniyta bininunwan. Chayshina sinku killa tukuyta kanishpaqam,
    runakunataqa atiqllapa ancha nanachiyta.
  tgl-ULB: Mayroon silang mga buntot na may tulis tulad ng mga alakdan; sa kanilang
    mga buntot ay may kapangyarihan silang makasakit sa mga tao nang limang buwan.
  cbs-NT: Ja inun, jabun jina nibu jina keskawen yudabu pikin jatu chakabuwa uxe meken
    bestiti isin tenekubainxankanikiki.
  xtm-NTPP: Te su'ma ti ma sukan ka iyo su'ma tisu'ma ma ka iyo, te suni ka ndaa sukan
    ka ndaa garrocha ma, te ka iyo tnu'u ndee tnu'u ndatnu su'ma ti ma ja jin xndo'o
    jin xneni ti ñayii ma u'un yoo, ja ka kuu i ñayii ñatuu ni ka kandija Su'si ma.
  nnq-nnq: Gakiba na ipumbunkela ina miba andi ipelele na makakala ga kabengwa bandu
    kwa myei nhwano gaboka muipumbunkela yenie.
  bao-NT: Cʉ̃ja pĩcõrori cãa cotiapa pĩcõrore biro niiwʉ, cʉ̃ja ca toari caari. Teepʉ
    cʉowa nímá bojocare cʉ̃ja ca toaro, jĩcã amo cõro niirã muipũa peti ñañaro cʉ̃ja
    ca tamʉoro cʉ̃ja ca tiipere.
  san-ORI: ୱୃଶ୍ଚିକାନାମିୱ ତେଷାଂ ଲାଙ୍ଗୂଲାନି ସନ୍ତି, ତେଷୁ ଲାଙ୍ଗୂଲେଷୁ କଣ୍ଟକାନି ୱିଦ୍ୟନ୍ତେ,
    ଅପରଂ ପଞ୍ଚ ମାସାନ୍ ଯାୱତ୍ ମାନୱାନାଂ ହିଂସନାଯ ତେ ସାମର୍ଥ୍ୟପ୍ରାପ୍ତାଃ|
  huv-NT: Ajiürüw miwiülüw nejiw atnej miwiül napüp, andalüw atnej andal napüp. Ajcüw
