  cof-NT: Yalachi meri tepin menan quiranla joe. Yalari tsachilaca mante pe fecári
    mechi padesecarino mantá talarae.
  srm-NT: Nöö labu u de dë kuma di u kukutulabu, nöö nëën di poosian u de dë. Ku ën
