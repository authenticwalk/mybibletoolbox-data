  zca-NT: no kol che'n ma nak nela kol che'n nixguy ga', mbaino mila' Dios zakzi ma
    men dub gai' mbëo' kun xku'nch ma.
  cbc-NT: Tunu bairoa na pĩcõõ cʉ̃ã cotapa pĩcõrõrẽ bairo ãnirĩ, cʉ̃ toaricarea bairo
    toaricacʉma. Tia na toarica jʉ̃gori jĩcã wãmo cãnacãʉ̃ muipʉa majũ popiye na wisio
    ãnio joroque átajere cʉ̃gowã.
  qxo-NT: Chupancunam auja punta cargan atogcurupa chupannörä. Tsay chupancunachömi
    venënuncuna cargan canishga cag runacuna pitsga quilla nanatsicur ñacayänanpä.
  mox-mox: Ta yiqudi ana ʼita kavona bunelala yiqudi me edi ʼebeʼuta, ta ʼebeʼuta nana
    ʼinega adi fata be tomotau ina givevisiqidi waiʼena faibi ʼidia.
  kew-kew: Go oboronu madaare nipuna aapuri rama rugi nona pua eke waru awoa onaanu
    awesimi.
  dww-dww: Be kapaudima ḡiudima inam kitedima rikarikau ḡiudima maika, be ḡiudima
    isudie kea gamgamdima ta kenakenana. Be adi rewapanama ḡiudie ta kenakenana da
    banaga ta raukivi gewegewedina nawaravi 5 nopodie.
  twi-ASANTE: Wɔwɔ borɔ dua te sɛ anyanyankyerɛ. Na wɔn dua no enti na na wɔwɔ tumi
    a wɔde ha nnipa abosome enum no.
  aoj-aoj: Akwagah hailam siꞌi sipiawa eaꞌ nalelef fetawama mogaha hiasi molas nombota
    sogameꞌ akafimi. Amamba mape akwagahima. Akwagah amamumi banagami ma mogahambombaga
    epes aomb ambamba wanemb biamb.
  cbv-cbv: Ĩ́ih doomántbʉt tʉʉ́bát doóbhna ã jʉmʉp be. Pánihna, cinco widh pohba ĩ
    tʉʉ́bʉ́chah, cã́acwã bʉ́dí ĩ tʉbanap be.
  taw-taw: Yɨnɨg day ayɨm, meg gaw binɨb suwek yul gup tek ak gak. Takan anep mamɨd
    ak, binɨb okok kɨlop yɨpɨl mab tɨmel ñɨlɨg yelak.
  jic-NT: Ts'elel niná jis soc', tsjev soc' jinwatsja. Jis soc' jay ts'ülül tsjev
    jinwá. Yupj tjünǘ mpes 'ücj malala lajaytsja gentas. Mes cinco 'ücj nin la tjajay
    yupj.
  zap-NT: Nak xgoz yra maa guin zegnak xgoz mëkuu, lo xgoz ma zob xguts maa; kon laa
    we yzakzi ma mén gaay mëëw.
  wer-wer: Pitëm suut körngap pöröaatë ököt. Wap nantta omnarö wesirën këëm kat wiipnaat
    suutë oröeëa. Pitëm nga ëëpna pöt suutë wëa pötök omnarö ngoon 5 pöröa öngpök
    utpet yemowas.
  ipi-ipi: Temala utupanena etene tupa nene atene ya-kola, ana lika-lika tupana etene
    yale gulea. Wandakali tupa ana yau minu koyo atolane tai-lene oko temala utupanena
    etene nene atene tupana palea.
  qul-NT: Chupancutaj alacranpaj wach'inwan jina churaska carkan. Chupancupi atiynincu
    carkan, runacunata nanachinancupaj phichka quillata.
  tnc-tnc: Ĩ'rãjaoka ñimia imariᵽotojo kũaᵽarãka uᵽaka ᵽĩkokirã imaraᵽarã. I'suᵽaka
    imaraᵽarã imarĩ ĩ'rãᵽitarakamarã aiyarõ'õjĩrã ᵽo'imajare tutebaraka nimaraᵽe.
  ter-NT: Enepone îhi yoko yutókope, kúteane yutókope pitánae. Koati apêti xunáko
    ne îhi óko'okea, koane íkoitoponea kotíveti ne xanéhiko yútoe ovâti singu koeti
    kohê.
  bmr-NT: bu ibuhuno juuvehu ibuhunobadɨ jeevauhi nijequenetɨ ituunoma iicauno icano.
    Jaamo toono ibuhunofaño imitya icauhi miyamɨnaaco sahuse nɨhɨbava tɨcovovɨ aivono
    imoonɨqui.
  fuf-fuf: Tawi bukki majji on no mari ndompe wa ɗe jahe ɗen, tawi bawgal ko ɗi tampiniraynoo
    yimɓe ɓen kon e nder lebbi jowi ko ka bukki majji woni.
  bhl-bhl: Kuieng biim mongom e yongmonom em atul nam betbet duyemkabe eisneng emdiw
    te. I kawtiw ilo betbet fian dukayembomi, biliwi, teingabi kayow alei, ne atemsi
    te.
  ons-ons: Eŋe daeeneŋo wikile ebo ebon marasenene ea yemo wame golaŋ wane yale daeeno
    metmaike. Eso eŋe zonomene daeeno metmaikane, eŋe ŋei meso 5 wikile ebone gekei.
  con-NTPO: Tise'pa atse'fa'su ccuccu'ccoi'ccu tinia'caen ccu'ccu'fa. Tsa atse'fai'ccu
    tsu a'ima cinco ccovuve vanaen'faya.
  ghs-ghs: Oonita hiibi too pasere nokoho oi besabesa ipi toqenanomaho qesanita ooma
    nokoi abike sesero eete qaamake dzasidza boto teenaho isaki naatakoi.
  peg-peg: କାଚାକୁପିତି ନିଙ୍ଗୁଣ୍‌ ଆରି ବାଡ଼୍‌କାସ୍‌ ଲାକେ ହେୱେକ୍‌ତି ନିଙ୍ଗୁଣ୍‌ ଆରି ବାଡ଼୍‌କାସ୍‌;
    ପାଞ୍ଚ ମାସ୍‌ ପାତେକ୍‌ ମାନାୟାର୍‌ତି ବୁଡାୟ୍‌ କିଦେଙ୍ଗ୍‌ ହେୱେକ୍‌ ନିଙ୍ଗୁଣ୍‌ତ ସାକ୍ତି ମାଚାତ୍‌
    ।
  txu-NT: 'Nhym tey kute makre tey pyràk. O kute me kamjỳr ar o ba. Dja kute me kamjỳr
    ar o ba''ã mytyrwỳ amãnhkrut ne amãnhkrut ne ikjêkêt, nhym tokry: ne.'
  eng-WEBU: They have tails like those of scorpions, with stingers. In their tails
    they have power to harm men for five months.
  gnw-NT: Jare tucu reta juguai chumɨcarape juguai echa. Jare juguai pe güɨnoi ipõpia.
    Jare güɨnoi mbaepuere uiporaraca vaerã ɨvɨ pegua reta pe pandepo yasɨ pegua.
  mux-mux: Kuli-kumba kanumanga álina kale-walipa mele angiliipa yambumanga kangina
    tungí kene kupunále álina pepa kene kangina sukundu pumba kene kaliimbu angere
    te-guli mindili noku mulungí kupunále sirim.
  maj-NT: B'a̱ k'un nits'in chándayá ch'onk'un k'un nits'in chu̱. Ta̱ tjíhi̱n na'yá
    ch'onk'un. Ni ch'onk'un xi tjíhi̱n nits'in nga ts'i̱ín'uhu̱n xu̱ta̱ un sá chúkju̱a̱ha̱
    niu̱.
  bkq-NT: Tonwyn-em keankâ, ielawada ipy emyenrobe warâ. Cinco nunâ ara lelâ kurâdo
    nhenagazedomo keankâ mârâ eonwynmo.
  kue-kue: Te ye deno-yagle mina kangigle yaglkwa, i toki gaimbande dem-yagle pamere
    yegl kuno paingwa. Ana deno-yagle mina igle yomba erekinde eretenaglkwa i ba 5
    keunde eraglkwa.
  cot-NT: Ochoocaguetaque igojapae ochoocatantacaca itseji quempeca itseji oseroticona.
    Oraquea itseji irootaque irantsipetacaantajiaquemparica caquinte 5 taai.
  bnp-bnp: A kuna ria i manga a kuna kira, i tahoka a nitora ni habi a nimadihi ne
    huriki a bakovi a ngatavine na keva i lima.
  apn-NT: '@see-verse:REV.009.009'
  ctp-NT: Loꞌo ndukwa jyeꞌen iꞌ sa ñaꞌan ndukwa jyeꞌen seꞌen; ti kwiꞌ ti chaꞌ, ndukwa
    mtsuꞌ lo jyeꞌen iꞌ, chaꞌ loꞌo jyeꞌen iꞌ ta iꞌ nu tiꞌí ꞌin nten chalyuu sa yaꞌ
    kiꞌyu koꞌ ti bra kanꞌ.
  opm-opm: Ire weimhe tohah ire hanip supti ambah hatinsiwi hangopa. Ama ohsi hanip
    ihirnong sum batbet mat orhorwi paptin hayop hanen sutin inasi dei hangop.
  bvr-bvr: Nipa jin-gata jin-gubatpatcha nipa marda jiny-jirra jin-dimarra minypa
    maringgul ji-jurlpa, rrapa ganyjarr gu-rrimarra gu-guyinda ngacha minypa maringgul
    ji-jurlpa burr-bu barra wurra gama gorlk rrapa burr-guya aburr-wurkuricha barra
    minypa ran․gu abirri-jirrapa abirri-jirrapa an-ngardapa.
  zad-NT: Na' lo xbambka' zoagakan ka ḻew bex̱joni', na' wc̱hingakban kwenc̱he wzoazi'yaagakb
    beṉ' yell-liona' gay' beo'.
  kmg-kmg: Gecjeŋic omeqaqare gec iŋucne Micjeŋic i gecjeŋicko hâcne fokac, izi ŋic
    mosa 5 kišâic-jopahuc juniŋmu.
  aso-aso: Idoꞌ gazehesi idoꞌ gazehe neꞌmini minaniꞌ initeꞌ masi ingine avasuvoꞌninguꞌ
    nene eveneꞌ ngibilaaꞌ aniꞌ initeꞌinesi minaaꞌ naaniꞌ neꞌmini aꞌmine maꞌnabuso
    gili vaniꞌ initeꞌ nene avasuvoꞌninguꞌ eveneꞌ ngibilaaꞌ aniꞌ initeꞌinesi minaniꞌ
    ve. Idoꞌ neꞌmini minaniꞌ nenako nemuꞌ nene aꞌmine ikeꞌni faef neuꞌ eveneꞌ di goloso
    i-ngidi minilizaniꞌ amuzoꞌine nene aꞌmine avasuvoꞌninguꞌ nene minineꞌ ve.
  uli-uli: Yor pechear le ye bechlaep le ye wochog pechear sil maalobong. Ngo mekla
    pechear mele ye mel keler iyang, le be yoh le rebe habbargar yarmat iyang irel
    lemow meram.
  nin-NT: Izi wa se na ancha nu uttuntto ki tarr nâ su ku anila, na se nu ukyekye
    na ancha ambarr wa ku ita anishirr ki ihwa ikywi.
  acu-NT: Tura jukencha titingki jukea tumaun wainkamjai. Nu jukejai aints ainaun
    cinco nantu ijuar waitkawartin ainawai.
  cak-WNT: Ri quijey achi'el quijey ri alacrán (k'asna'j), y c'o ri quich'utal chutza'n.
    Y riq'ui ri quich'utal ri' yecowin c'a yequiya' ri winek pa k'axomal, wu'o' ic'.
  ebk-ebk: Nan iwetcha at kaman as nan iwet nan makali un scorpion ay sumilud, ya
    as nan iwetcha nan kawad-an nan kafiaelancha ay mamalikiat as nan tataku as lema
    ay furan.
  spa-PDDPT: Tenían colas semejantes a escorpiones y aguijones. Su poder estaba en
    sus colas para dañar a los hombres durante cinco meses.
  ruf-ruf: Tsawana mikila ine mihonga ka ya inge na ngupfu yawo ya kuwadununza iwanu
    kwa miyetsi mitano, tsaikala mne mikila yawo.
  gun-gun: Huguai ma japeuxa rami ipopia. Huguai re ae oĩ teĩ nhiruĩ jaxy re nhomoingo
    axy va'erã.
  agu-BL: Yi e' sac'a'tz, ni'cu'n chije' chi je' sina'j, na i cunin bak tane'n chije'.
    Nin ak'lij ama'l scyetz tan cyoque'n tan chichi'le'n wunak tetz o' xaw.
  isn-isn: Aiakete imekila nikeluma anga enkume mumekila ao aiekole ingulu niakubepya
    eantu kumyeli ataano.
  ilo-ULB: Addaanda kadagiti ipus nga addaan silud a kas kadagiti manggagama; adda
    kadagiti ipusda ti pannakabael a mangdangran kadagiti tattao iti lima a bulan.
  pir-NT: Sa ye cutipa picõno tiro saha, toaria tiquiro cʉoro saha ijiri tiquina poreroa.
    Sa ye tiquina toaye paca mehna toaye, ihcã omope asʉ̃ri waro masare purĩgʉ̃ yeri.
  anv-NT: Ɛgome ɛwémbɔ ɛwyaá magyɛɛ́ ɛké magyɛ ngat. Ɛwya uto né magyɛ bwɔ́ matyɛɛ́
    bɔɔ́ né bɔ amfaá áta.
  sab-NT: Sri sune kweri kweri bialin jebda sune kare, sune e kiraske sune e giti
    ñage kwian lendege kwian gbe skibachie tanre sune kote, sri kwian gbe boi daga
    ngwale sune giti dai gdatigage.
  tmd-tmd: Höbmöl adö bö, kwopkac höbia nöbö mö pɨnaŋ ölɨŋ pɨlɨbä mag akuyöbö rɨmɨdöŋa.
    God rɨmɨn, röun akuyöbö mömɨd sö nöbö mö bla ñɨgö ölɨŋ höb keiryöbö gwogwo ödöriö
    pɨ nöl gɨr mɨjöña.
  acr-NNT: E jelaꞌ pachaꞌ ri sinaꞌj, kꞌo kixul che ri kijeꞌ. Yaꞌom kꞌu kichuqꞌabꞌ
    che ri kijeꞌ chaꞌ kakiꞌan kꞌax chike ri winaq woꞌobꞌ ikꞌ.
  kpg-kpg: Digaula nadau hugu mo nadau mee dadaalo dangada, gadoo be di hugu manu ‘scorpion’,
    aanei go nadau hugu e mogobuna di haga mmaemmae nia daangada i lodo nia malama
    e lima.
  taj-taj: थेनीगदेला मेःरी चा बिच्‍छीला ह्रङ्‌बान दुम मुबा। थेनीगदेला मेःरी म्‍हिगदेदा
    ला ङाधोना दुख पिन्‍बा शक्ति मुबा।
  avt-avt: Hi hɨr ponik kɨr kɨre ponik ke mispenepnam (o nɨkɨnpenepnam) nɨkɨn kewik
    hɨr nenep mɨt neriuwerem. Hɨram menep mɨt ere wenke hispɨnak (5) meriuwe ponik
    kɨr meriuwet nap mɨnwi.
  cbk-cbk: Tiene sila maga rabo como del alacran, y na di ila rabo tiene sila el cosa
    que ta pincha, y por causa de este pinchadura tiene sila el poder para hace atormenta
    con el maga gente por cinco meses.
  uig-ARA: چايانلارنىڭكىگە ئوخشاش قۇيرۇقلىرى ۋە نەشتەرلىرى بار ئىدى. ئادەمنى بەش ئاي
    ئازابقا سالىدىغان كۈچ بولسا قۇيرۇقلىرىدا ئىدى.
  tuf-tuf: Eyin rustar carúw rustar éytaro. Rustar cuitar uw tajcro. Eyta tajcyat,
    rustar cutar tajcyat, yaran sihyór esí rehcaro.
  abx-abx: Aniya' mga sugud-na si ingko pariho si mga sipit-sipit, ngan nagpamuwanan
    katungod pagpasakit si mga a'a sallod si lima bulan.
  mco-NT: Je maymu' ymɨɨd anajty ajcxy ypïxy tɨm jadu'n nej ca'ty ypïxy, e ma ajcxy
    ypïxy ymɨɨd anajty ytɨjp. E ma ajcxy ypïxy mɨɨdɨty anajty je mɨc'ajt co jäy ajcxy
    yajtzaachɨ̈huɨpy mɨgoox po'.
  cpb-NT: Oshiyawaitakawo ontzimeme ithoyeni kitoniro ipatzithomeki. 5 kashiri osamanitzi
    awisantyaari iyepiyanka.
  aon-aon: Aria esheshis honus sape kabi douk pupiyagwihiyar um aria sanatuk arpesh.
    Aria esheshin dodog douk nyape asudok honus um sunatuk eshudok arpesh um abudok
    anas wisib aub.
  hus-NT-2005: In koꞌol in wéw jelt in wéw i dhiniy ani in koꞌol jeye in chʼikʼaxtal.
    Tajaꞌ ba nin wéw, in koꞌoltsik i awiltaláb kin yajlombédhaꞌ an atiklábtsik tin
    nakíl bóꞌ a íchʼ.
  mig-NT: Te íó su'ma̱‑tɨ́ ja̱ ná kuní koo su'ma̱ kúrsiuku̱. Te nuu̱ sú'ma̱‑tɨ́ íó
    ɨɨn iñu kuáñú. Te kándi̱so tíñu‑tɨ̱ já ú'u̱n yoo̱ xndó'o‑tɨ̱ táká ña̱yɨvɨ.
  bps-bps: Na ikongla salngad ikong fagi na sladla too tamduk salngad katduk slad
    i fagi. Na mdà di ikongla ani gaganla fanlayam i dad to klo i lime bulen.
  mbs-mbs: Iling te ikog te inenipit se ikog dan, so mekeseged. Doen lalas diyà te
    ikog dan amon mekepelumun dan te otaw taman te lima se bolan.
  tof-tof: Ibü updü balóng zirrgüp asi koralórr walipwalipzan, akó ibü updü arüng
    asi yarilürr pamkolpam azid aliónüm 5 melpalóm.
  cme-NT: Pelni waa baa-ba baa turɛiŋa ŋaa namɛlmba. Ba ka ce nuɔmba‑i sũlma baa
    turɛiŋa faŋa yaa‑i caamba ndii daayo hɔlma-na.
  sus-sus: E xuli nu mixi bunma alɔ tali, na xɔnɛ nu fa mixi tɔɔrɔ kike suuli bun
    ma.
  pon-2006: Mie ikirail oh oserail me duwehte ikin skorpion, oh iei ikirail kan me
    re kin kalokehki aramas erein sounpwong limau.
  dad-dad: Idi ibud ado waileid ãbei neid gen, agef fen, idi ibud nem ogõ faif bun
    tamo kayau darau difenẽdiyouf nigin megeir adon.
  zab-NT: Ne xbaandem ná lazu xbaan nilliuby, ax cun punt xbaandem quidiiadem. Cun
    xbaandem napdem juers par iteeddem bniety guelzii gaay búiu.
  jae-jae: Ma nêŋ lêŋuc tokêm amboac alidêbunêŋ, ma nêŋ ŋaclai gêc ŋalêŋuc tau ŋalêlôm,
    gebe têtu kasec ŋamalac êtôm ajô lemeŋ teŋ.
  ksd-ksd: Ma ra tauku i diat i ga da ra tauku i ra umana kuka na pal a galip ma ra
    umana lobotono tana; ma ra dekdek i diat i ki ta ra tauku i diat upi diat a vakaina
    ra tarai ta ilima na gai.
  msm-NT: To mgo ikug dan ogpakaangod to ikug to salipit-sipit aw ogpakakibut. Sikan
    to igkasakiti to mgo otow sed to lima no buyan.
  myk-myk: Yi naya ɲɛ ba nàmaa woyo ɲɛ wɛ ni ŋmahaa ni. Kanhama pe yʼa da ba daha
    sipyii pu na fo yeye kaguro ge, kee fanha ki wa yi naya yi ni.
  sbe-sbe: Siya ma giudi na udiyedi yodi kabakaikaigwali doha gigidonadona, yo giudi
    ne udiyedi meta yodi gigibwali kabo unai gonowana tamowai se hekamkamnadi ye lau
    ee nawalai haligigi.
  mcr-mcr: Itaŋgqäŋga iquauqä häwqetä, yäŋä marasinqä täŋä-huŋqä quvqä vqetäŋi, qänjuekäta
    iquauä eŋqä-paŋä iiŋiqä. I etaŋgi, quwqä yäŋänäqŋqä, qokä-apäkä iu täŋä-huŋqä
    quvqe, qaŋuä 5 wipŋqe, ii quwqä häwqeu äwinä.
  cux-NT: Ní vɛ́ɛ́ nduucudaⁿ'ai tī tan'dúúcā nduucudaⁿ'ai 'iiti daⁿ'āī ní vɛɛ 'iini
    ch'ɛɛtɛ na nduucudaⁿ'ai tī. Ní ndúúcū 'iini ch'ɛɛtɛ yeⁿ'é nduucudaⁿ'ai tī chi
    diíⁿ tī daño chi ch'eenu yā chiī chɛɛti nyúⁿ'ú 'ííyú.
  tur-YTC: Akrep gibi kuyrukları ve iğneleri vardı. Kuyruklarında, beş ay boyunca
    insanlara zarar verme güçleri vardı.
