  san-TAM: கேஸா²ஸ்²ச யோஷிதாம்ʼ கேஸா²நாம்ʼ ஸத்³ருʼஸா²​:, த³ந்தாஸ்²ச ஸிம்ʼஹத³ந்ததுல்யா​:,
