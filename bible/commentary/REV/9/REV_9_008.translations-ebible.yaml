verse: REV.009.008
translations:
  kpx-kpx: Ige kinaeabe numu keau egelahale keate kina ke nahate. Isege aiabe luhu
    keau ovo laioni ke aie luhu nahate.
  okv-H: Eto enana ta siro hu amo evohu ta ainge eto ti amo o ‘lion’ ta ti ainge ra.
  tbo-tbo: Ma apalahi daohi mei wiwine apalahi ma niwohi hai kadidili mei laiyoni
    niwohi.
  mal-C: അവയ്ക്ക് സ്ത്രീകളുടെ മുടിപോലെ മുടിയും സിംഹങ്ങളുടേതുപോലെ പല്ലുകളും ഉണ്ടായിരുന്നു.
  grc-SR: Καὶ εἶχον τρίχας ὡς τρίχας γυναικῶν, καὶ οἱ ὀδόντες αὐτῶν ὡς λεόντων ἦσαν.
  bgc-bgc: अर उनके बाळ लुगाईयाँ कै जिसे, अर दाँत शेरां कै जिसे थे।
  khz-khz: Guira noowane gare guira, rogara liona rogara vetaira.
  deu-TKW: und sie hatten Haare wie Weiberhaare, und ihre Zähne waren wie Löwenzähne,
  zsr-NT: Nac guitsaꞌ icjcbaꞌ ca nac guitsaꞌ icjnu ngul. Nacgac láyaꞌcbaꞌ ca nacgac
    láyaꞌbaꞌ bëdx guixiꞌ.
  lin-lin: Suki na yango ezalaki lokola suki ya basi, mpe minu na yango ezalaki lokola
    minu ya nkosi.
  hns-NT: Oelogke baar lamba raha djaise aurat log ke, aur oelogke daat etana djabar
    raha djaise ser ke.
  noa-E: Mag sĩsidʉmʉn ĩchab sĩi ʉʉinjö pörbʉ̈ wʉrnaa khierrjã khum khierrjö sĩsid
    ajim.
  eng-EMTV: They had hair like women's hair, and their teeth were like the teeth of
    lions.
  mib-NT: Te íyó ixi tɨ jeē cáa nájnūhun ixi xíní ñahan. Te jnūhun tɨ cáa nájnūhun
    jnūhun ndɨcaha.
  lif-NT2: खे़ङ्‌हाॽरे़ खुनिॽ थे़गेःक्‍इःङ्‌ग मे़न्‍छुमाॽरे़न् हे़क्‍के केःम्‍बा चोगे़॥
    हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ खुनिॽ हाबोॽहाॽग थे़रिङ्‌बाल्‍ले़ कुहाबोॽ हे़क्‍के लॽरे़रो॥
  xnj-xnj: Mayunju gavi gatali ngati mayunju ga vadala na minu gavi ngati minu ga
    lihimba.
  mmx-mmx: Lengkabinim atdi ga baalom ngan lengkabinim at lavakin la levesangsa atdi
    ga lok ngan levesangsa at laion.
  cbr-NT: Aín bux ca xanun busa 'iaxa, aín xëtax ca 'inúanën xëtasa 'iaxa.
  tee-NT: Chai ix'ai'an chun ixjunita tachi ix'ai tam chako'ulh. Chai istatsalat'an
    chun ixtajunita tachi istatsalat ju tu'u' león.
  eng-LSV: and they had hair as hair of women, and their teeth were as [those] of
    lions,
  cak-NT: C'o chuka' rusmal-quiwi' anche'l rusmal-quiwi' ixoki', ri quey anche'l quey
    león.
  pah-NT: Tukuruhua akag̃a ava ko kunhangwera'g̃a ava ja. Tukuruhua ranha ko ja'gwara'java'ea
    ranha ja leão ranha ja.
  sja-NT: Ãchi puda waree beeji; wẽraarãdek'a mãik'aapa ãchi k'ida león k'idak'a beeji.
  xed-xed: Manda səmbəka ta swidi ma ghəŋa marakw ya swidi ta həŋ. Manda sliʼiŋ ma
    wa rveri ya sliʼiŋa taŋ.
  mks-NT: Ta tá quia̱hva íin ijí ji̱ni̱ na̱ji̱hí quia̱hva já íin ijí ji̱ni̱ ri̱. Ta
    tá quia̱hva ndáa nu̱hu león quia̱hva já ndáa nu̱hu rí.
  gfk-S: Ira pana hi di ga lawas sur hoke ra hina haine. Ma ira ngisa di hoke ra ngisana
    laion.
  bmu-bmu: Gawöt mieŋgö nöröp jupŋini mi gwala ambi yeŋgö nöröp jup ewö aket. Gawöt
    jitŋinan laion sömbupkö jitŋi ewö aket.
  dgz-dgz: I gumewa waen i gume nonongewa mini amba no done man puawa laion no done
    umap yawan.
  eng-GNV: And they had heare as the heare of women, and their teeth were as the teeth
    of lyons.
  zaa-NT: Ittsa' iqquia quį ną́ tuni tì'a ittsa' iqquia ca niula. Ca làya' quį nna
    ná cą tì' tabá ná ca làya' león.
  eng-WEBSTER: And they had hair as the hair of women, and their teeth were as the
    teeth of lions.
  guh-guh: Pematana xaina. Pacuenia petiriva matanaitsi, bajara matanaitsi. Pevonotonë
    pijinia benevëthëvonotonë.
  bon-bon: edingäli lecaleca ge, giricu lui layani pana ge.
  nhw-BL: Huan quipixtoyaj inintzoncal quen inintzoncal sihuame, huan inintlancoch
    quen inintlancoch tecuanime.
  swh-ONEN: Walikuwa na nywele kama za wanawake, na meno yao yalikuwa kama ya simba.
  wbi-wbi: Silyale nilinyele heene sa va mama namino gha sene ghalyale hee nyalupala.
  bba-bba: Yin sɛrum sɑ̃ɑ nɡe tɔn kurɔbun seri, mɑ yin donnu sɑ̃ɑ nɡe ɡbee sunɔɡinu.
  eng-KJVCPB: And they had hair as the hair of women, and their teeth were as the
    teeth of lions.
  kgk-NT: Ha inhakã ragwe kwéry katu ha'ete voi kunha akã ragwe ipuku. Hãi katu ha'ete
    voi jagwaxaygwasu rãi-rami etei.
  waj-waj: Iya kieeta yausiiyauvo gioonnaiya kieeta yausiiyauvaa roosiima hokobayauvai
    vauduu iya avaiyauvo pinaayauvai fai raiyoonaivaa avaiyauvaa roosiiravai.
  cpy-cpy: Jantha-petee-shiri iishi, roowaetaki oeshi tsinani. Antawo-paeni raeki
    roowaetaki raeki manitzi.
  mpx-mpx: Kokowaliya pupunona i ola yowau kokowaliya pupunona, ge niniliya i ola
    laiyoni niniliya.
  wbp-wbp: Wakurlujulpalu kirrirdimpayi-nyayirni mardarnu karnta-piyarlu, manu kartirdi
    nyanungurra-nyanguju kirrirdimpayi, munju-wangu kartirdi ngaya wiri-jarlu-kurlangu-piya.
  luo-luo: Yie wigi ne chalo gi yie wi mon, kendo lekegi ne chalo gi leke sibuoche.
  nhe-NT: Huan quipixtoyaj inintzoncal queja inintzoncal sihuame, huan inintlancoch
    queja inintlancoch tecuanime.
  aii-aii: ܟܵܘܣܵܝܗ‌ܝ ܐܲܝܟ݂ ܟܵܘܣܵܐ ܕܒܲܟ݂ܬܵܬܹ̈‌ܐ، ܘܟܹܟܵܝ̈ܗ‌ܝ ܐܲܝܟ݂ ܟܹܟܹ̈ܐ ܕܐܲܪ̈ܝܹܐ.
  esk-NT: Suli iliŋich nuyaqaġniqsut nuyaŋisitun aġnat, kigutiqaqhutiŋ suli kigutiŋisitun
    lion-nat.
  msb-msb: An inda buhok pareho sa babayi, an ngipon pareho sa leon.
  cpa-NT: Jain³ jŋiu² dsi³jah ju³lah lǿa¹² jŋiu² dsi³ hio¹³. Lǿa¹² jan³jah ju³lah
    lǿa¹² jan³ hieh¹².
  dso-dso: ସେମନର୍‌ ଚେଣ୍ଡି ମାଇଜିଟକିମନର୍‌ପାରା ଆରି ଦାତ୍‌ ସିଅଁମନର୍‌ପାରା ରଇଲା । ତାକର୍‌
    ବୁକେ ଲୁଆର୍‌ ସାଞ୍ଜୁ ଡାବିଅଇରଇଲା ।
  meu-meu: huidia na hahine huidia na heheto; isedia na leona isedia na heheto;
  yva-NT: Makarivuinye maisyare wanya makarivuiny muno matomokane maisyare singa matomokane
    ramaisy.
  dgc-dgc: Sakay i buk dia éy koman i buk na bébe. I ngipén dia éy koman i ngipén
    na liyon.
  zpm-NT: zëëb guitsguic ma zig zëëb guitsguic meṉ wnaa, ni zëëb lay ma zig zëëb lay
    grë meedz.
  hix-NT: Àhpotx komo, wosà hpotxe wyaro nehxakonà. Àyor komo, kamara yorà wyaro nehxakonà.
  sim-sim: Masikukwa lihi nokopjihi masikukwa hom nari lir. Fu lihi wasilaka mende
    laionhi fu hom nari lir.
  npi-ULB: तिनीहरूका कपाल स्‍त्रीहरूका कपालजस्तै र तिनीहरूका दाँत सिंहका दाँतजस्ता
    थिए ।
  cgc-cgc: Iran na buok langkaw paryo ta buok ta bai daw iran na ngipen paryo ta ngipen
    ta lion.
  tim-tim: Dâ dumutyeŋe amâ kâkâlep dondâ. Dâ dâtyeŋe amâ kâkâlep metŋe dondâ pugaiyagât
    dâtŋe hainare.
  yor-yor: wọ́n sì ní irun bí obìnrin, eyín wọn sì dàbí ti kìnnìún.
  wos-wos: Deka némbé takwana séményi némbé maki dé. Deka némbi laionéna némbi maki,
    némbi tufu dé.
  emp-NTPO: Ãdji bud̶ara wẽrã bud̶aca b̶easia. Ãdji quid̶ara imama quid̶aca b̶easia.
  eng-F35: They had hair like a woman's and their teeth were like a lion's.
  ind-ind: dengan rambut panjang seperti perempuan dan gigi setajam gigi singa.
  pes-OPCB: آنها مویی بلند مانند موی زنان، و دندانهایی مانند دندانهای شیران داشتند.
  mpt-mpt: eka i gabaman osa tekebe, makob unang maki gabamansabe. I sitono makob
    til laioni sitono ulabobe.
  ssx-ssx: Ika꞉ itikita꞉ wanda꞉wekina꞉ hokulupiki itikima꞉ handaa ika꞉ kaketa꞉ laeonona꞉
    kakema꞉ handea꞉me.
  mkl-mkl: Ntoi iri nŋɑ í yɛ bɛi ntoi irii inɑɑbo ŋɑ nɔ inyi nŋɑ í yɛ bɛi ti muusu
    nlɑ ŋɑ.
  gaq-gaq: ଉଗ୍‌ବଃ ସେଲାମ୍ବୁଏ ରେମୁଆଁଇଂନେ ଉଗ୍‌ବଃ ସୁଗୁଆ ଆରି ମେଁଇଂନେ ଗ୍ନି‍ଇଂ ସିଂଅ ଗ୍ନି
    ସୁଗୁଆ ଲେଃଗେ ।
  gof-RNT: Iya binaanay maccasa binaana mela adusse. Entta achchaykka gaammo achchi
    daanees.
  unx-unx: ଉବ୍‌ କୁଡ଼ିକଆଃ ଉବ୍‌ ଲେକା ଆଡଃ ଡାଟା କୁଲାକଆଃ ଡାଟା ଲେକା ତାଇକେନା ।
  gah-gah: itó zopováini nene hána hána nene vená lugáatini zopovagitana, itó kegepáa
    nene laizon akohú galámini agepagitana,
  lcm-lcm: Na ung i paturia kapo bil val ung i paturia i ri aina, keve ngisaria kapo
    bil val ngisana i laion.
  aer-aer: Itne alte arlpentye-akerte marle-arteke, artitye itnekenhe arrirlpe anthurre
    lion-kenhe-arteke-arle.
  qvc-NT: Aqchanllapaqam warmikunapa aqchanshina karqan. Kirungunaqam liyumba kirungunashina
    karqan.
  tgl-ULB: May buhok silang gaya ng buhok ng mga babae at ang kanilang mga ngipin
    ay gaya ng ngipin ng mga leon.
  cbs-NT: Ja inun, jabun bu ainbun bu keska inun jabun xeta inu puben leónen makuxpi
    chaipa keskaki.
  xtm-NTPP: Te nani ixi xini ti ma sukan kaa ixi ña'a ma, te nu'u ti ma ka ndaa sukan
    ka ndaa nu'u ndika'a ma.
  nnq-nnq: Nywili yabe ikiba ndandamau andi nywili yumunkege na mino gabe gakiba anda
    mino gi liimba.
  bao-NT: Cʉ̃ja poa pea, nomio poare biro yoerije niiwʉ. Cʉ̃ja upi pea macãnʉcʉ̃ yaia
    jũarã bʉcʉrã upire biirije niiwʉ.
  san-ORI: କେଶାଶ୍ଚ ଯୋଷିତାଂ କେଶାନାଂ ସଦୃଶାଃ, ଦନ୍ତାଶ୍ଚ ସିଂହଦନ୍ତତୁଲ୍ୟାଃ,
  huv-NT: Aton ajiürüw miondeats omalüw atnej miondeats omal montaj; olüiquiw nejiw
    atnej olüic león.
  otn-NT: Ja yø xta̱ tengu̱tho n'na ra̱ xisu. Yø ts'i p'ʉya, ɛ̱na̱ yø ts'i yø da̱fanzate.
  nop-nop: Dumuniŋhik adi kweheyehi, fafau tam mebihik dumuniŋ kweheyehi nabugoŋ.
    Eŋ mahik kitili adi laion mahik kitili undihi.
  obo-NT: Iddos bowvuut uu ran, mowwet iling to bowvuut ba-ay, woy dos mgo ngipon
    dan, immat ngipon to liyun.
  cak-ENT: C'o c'a chuka' rusmal quivi' cachi'el ri rusmal quivi' ri ixoki'. Ri quey
    cachi'el quey ri león.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤌᤧᤃᤣ᤺ᤰᤀᤡ᤺ᤱᤃ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤖᤧᤴ ᤜᤧᤰᤁᤣ ᤁᤣ᤺ᤶᤒᤠ ᤆᤥᤃᤧ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ
    ᤂᤢᤏᤡ᤹ ᤜᤠᤒᤥ᤹ᤜᤠ᤹ᤃ ᤌᤧᤖᤡᤱᤒᤠᤸᤗᤧ ᤁᤢᤜᤠᤒᤥ᤹ ᤜᤧᤰᤁᤣ ᤗ᤹ᤖᤧᤖᤥ॥
  mie-NT: De íyó ixi tī jā cáá tá cáá ixi xínī ñahan. De nūhun tī cáá tá cáá nūhun
    ndicaha.
  san-TIB: ཀེཤཱཤྩ ཡོཥིཏཱཾ ཀེཤཱནཱཾ སདྲྀཤཱཿ, དནྟཱཤྩ སིཾཧདནྟཏུལྱཱཿ,
  qve-NT: Chukchankutaqmi kasqa warmipa chukchanman rikch'akuq hina. Kirunkutaqmi
    kasqa leonpa kirunman rikch'akuq hina.
  pao-NT: Umu momoko'ne-wa'ne tsotsotabu'a. Umu unu gunatzooena.
  cbu-NT: Muchsha kiz ashiru wazuranimuna. Wanassha tumuz manginshuch tamapari ashirangiya.
  usa-usa: yiqnótáugoma ayáqtááqa miráuma aaratí yiqnótáuraa uráiye. ánibo yíwáyaakoma
    miráuma anón-awaabiq-putigoni (arááyane) áwáyaakaa uráiye.
  soy-soy: Annyúpi yɛ pɛɛ welɛ yɑrɛ nnɔ́sinyúpi, ɑɑnĩ yɑrɛ ɑ́kinɑɑ́ ɑkɔ́.
  hui-hui: Tinaga mandari luore handalehe ai tinaga nebi budi gabua ale timbuni mini
    laiononaga ne handaleheya.
  amf-amf: Maasa sitidettsi maatea siti kesa ko dahade; kesa atsinoar zobosa atsidettsine.
  quc-NNT: Ri ki wi' je' käpe u wi' ixoq. Ri ki ware k'ut je' käpe u ware koj.
  dob-dob: ta wate ꞌuyaꞌuyadi ꞌatuwa iine ꞌuyaꞌuyadi, ta saladi ꞌatuwa laiyoni saladi.
  wrs-wrs: Henamba tamba snal, ovna ungevlirinina, wo lomba henamba snal, ovna laionna
    lo.
  mca-mca: Na'li'm iye he' ƚ'ewkujits hik ƚunyejei efu ƚ'ewkujits, qa he' ƚek'unhetii
    qa' hik ƚunyejei athi'l ƚek'unhetii.
  tzo-TZC: Natic sjolic jech chac cꞌu chaꞌal sjol antsetic. Ti stanal yeique coꞌol
    sꞌelan stanal ye ti leone.
  mya-mya: သူ​တို့​သည်​အ​မျိုး​သ​မီး​များ​၏​ဆံ​ပင်​နှင့်​တူ သော​ခေါင်း​မွေး​များ​ရှိ​၏။
    သူ​တို့​၏​သွား​သည် ခြင်္သေ့​သွား​နှင့်​တူ​၏။-
  gng-NT: Tiyur te iʼyul bo ki naan tipiiyur, nɛ iʼñin mɔ naan ucind yɛ.
  cbi-NTPO: Supuu achuwa kera deewa, tsenmin tejkuya leun tejku kera deewa,
  ikk-NT: Ẹṅẹnrẹn wẹ sue kẹ ntutu ikpoho. Eze rị wẹ ọnụ nọ kẹ nke ẹwọrọ.
  leu-leu: E a fui iri a modus malaan sena tefin e a fari a molava malaan sena ‘laion’
    o veowa.
  maz-NT: O̱ ñixtiji exmi nza cjatjo o̱ ñixti yo ndixũ. Nu c'o o̱ s'ibiji exmi nza
    cjatjo o̱ s'ibi yo león.
  bod-N: སྐྲ་ནི་བུད་མེད་ཀྱི་སྐྲ་དང་མཚུངས། སོ་ནི་སེང་གེའི་མཆེ་བ་དང་འདྲ།
  tca-NT: Rü nayaegü rü ñoma ngeã̱xyaerüü̃ nixĩgü. Rü napütagü rü ñoma aipütagürüü̃
    nixĩgü.
  zpl-NT: Nu ichia equie beeí rnaa xi rnaa ichia equie bee unaꞌa, nu laya beeí rnaa
    xi rnaa laya bichie.
  mbc-NT: Moropai to' pu'pai si'po wanî'pî wîri' pu'pai warantî. Moropai inkamoro
    yee wanî'pî kaikusi yeekon warantî.
  ndg-ndg: Babile ni nywili kati anwawa minyo yabe yabile kati imba yaa.
  wsk-wsk: Nunga nomone mu imet nunga nomone iwita, se nunga nogore mu lion nunga
    nogore iwita.
  toj-NT: Jaxa stzotzil ja s'olomei, lajan soc ja s'olom ja ixuquei, jaxa yejei, lajan
    soc ja yej ja choji.
  tbc-tbc: Iŋsad gumurad roun dam, pein adi sad igo mi a. Agod iŋsad luod dam laion
    luodi igo woŋ a.
  sna-sna: Bvudzi radzo rakanga rakaita sebvudzi romukadzi, uye meno adzo akanga akaita
    semeno eshumba.
  smk-NT: Say sabot ra ket anro a bara'mon sabot nin babayi, tan say ngipen ra ket
    bara'mon ngipen nin leon.
  grc-TCGNT: Καὶ εἶχον τρίχας ὡς τρίχας γυναικῶν, καὶ οἱ ὀδόντες αὐτῶν ὡς λεόντων
    ἦσαν.
  gof-WFTW: Iya binaanay maccasa binaana mela adusse. Entta achchaykka gaammo achchi
    daanees.
  spa-BLM: Tenían el pelo como el de las mujeres, y sus dientes eran como los de los
    leones.
  kyz-NT: I'awa kũjã 'awa 'jawe. 'Ãja 'miara rãja 'jawe.
  dao-dao: Ami lusam nghnumi hea lusama mäih law lü, ami hae mukei hea ha mäih lawki.
  cya-cya: quichan' que 'in chcan' na ña'an quichan' que ne' cuna'an, lo' lyi'ya 'in
    ña'an nchca ti' lyi'ya cuichi,
  nii-nii: Seng kin nga en enim peng enjin ei, amb peng enjin mił mołułum. Mołang
    kin, nga en enim gupu mong ei, wusii simbii owundu ei, gupu mong mił pałiłim.
  ign-NT: Tiuji eta tachutimaca, tacuti­yaréni eta suchutimaca esu esena. Tíñehivaca
    eta táheana.
  dik-NT: Ku nhïm tɔ̈ kenhïïm aa bär cïmën nhïm ë diäär, ku aala thook lec cït lec
    ë köör.
