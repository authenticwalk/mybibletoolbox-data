verse: REV.009.021
translations:
  kpx-kpx: Katealemo ata keau abu vaveve toela halevaholilu. Isito keau sohu ata havei
    evelahai mole keatehi ladevei mole kunai vavololahama.
  okv-H: eto nei embo tari pehari te saruka ari te tiha paiha ari te pegene ari te
    amo toae jigama ue mihera.
  tbo-tbo: Geka lawahi hai omunugo po hai balau po hai matamaga po hai danene ega
    hita nehalehi.
  mal-C: തങ്ങൾചെയ്ത കൊലപാതകം, മന്ത്രവാദം, അസാന്മാർഗികത, മോഷണം എന്നിവയെപ്പറ്റി അവർ
    അനുതപിച്ചതുമില്ല.
  grc-SR: καὶ οὐ μετενόησαν ἐκ τῶν φόνων αὐτῶν, οὔτε ἐκ τῶν ⸂φαρμακειῶν⸃ αὐτῶν, οὔτε
    ἐκ τῆς πορνείας αὐτῶν, οὔτε ἐκ τῶν κλεμμάτων αὐτῶν.
  bgc-bgc: अर ना ए उननै खून करणा, जादू-टोणा, जारी, अर चोरी करणा छोड्या।
  khz-khz: E geria vagivagi, geria megamega, geria mata-poroga kalara, e geria lema
    aora na maki ati gevetugamagi-waito e ati geruga-kuleto.
  deu-TKW: und thaten nicht Buße von ihrem Morden noch von ihrem Giftmischen, noch
    von ihrer Unzucht, noch von ihrer Dieberei.
  zsr-NT: Cutu gulubíꞌi ládxiꞌquëꞌ quië cutur ludödcdëꞌ bunách len clëg quië cutur
    lunëꞌ yöl‑laꞌ udzáꞌ quequëꞌ len le cunác tunëꞌ, len yöl‑laꞌ rban quequëꞌ.
  lin-lin: Batikaki mpe te koboma bato, misala na bango ya maji, kindumba na bango
    mpe moyibi na bango.
  hns-NT: Oelog aapan tjalaawa na tjhories bakie hardame doesare ke djaan maarat raha,
    odjhaai, tjhatjhoendaraipan aur tjorie karat raha.
  noa-E: Mamʉ magpaijã khabajim. Magphöbaadëmʉn wir aig chikhamanjã amachdëu khëcham
    aig khëchnaa, bënëujã chikham khʉgnaa, amach õor khabam dʉ̈ijã khapesnaa ich mag
    nem jĩignemjã nʉisijim, amach jua pʉaba. Mag trompeta seim sirbarmua Ẽwandamau
    mʉg atag õor i agkhaju mʉrʉg oopitarr ajim.
  eng-EMTV: And they did not repent of their murders nor of their drugs nor of their
    sexual immorality nor of their thefts.
  mib-NT: Te ni tu ní cánacani ni i stóo i jeē jéhni i ndɨ̄yɨ, jíín jéē satásɨ́ i,
    jíín jéē jíca jnéní i, jíín jéē sacuíhná i.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽ मना से़प्‍मा, कित्‍चाक् चोःक्‍मा, याम्‍बोःप्‍मा
    नु खुःम्‍मालाम् मे़न्‍हिन्‍दे़न्‍लो॥
  xnj-xnj: Mewawa valekili lepi kumbudila Chapanga, valekili lepi kuleka kuhenga ukomaji
    na uhavi na ukemi na uhiji.
  mmx-mmx: La kopmen bok nedi limixin di goxo leeng basinge loklok ti sev amet tadi,
    la lengkot at lemenemen (magic) la loklok kakapmek maxamang at lixitkis epot la
    loklok kipkip pilo.
  cbr-NT: Uni 'ati, 'imainun ñu xëax ñubë́ 'iti, 'imainun aín xanuma 'aínbi xanu itsibë
    'iti, 'imainun aín bënëma 'aínbi uni itsibë 'iti, 'imainun ñu mëcamati, acama
    sinanaquin ënquinma usabi oquin 'axa.
  tee-NT: Chai jantu tavanan tam xatapast'ac'a ixlacata ju ix'amakninti'an nin yuchi
    ni ix'alhicujnut'an nin yuchi ni va ixtat'at'ajun va tichi chavaich nin yuchi
    ni ixta'ak'alhonan.
  eng-LSV: and they did not convert from their murders, nor from their sorceries,
    nor from their whoredoms, nor from their thefts.
  cak-NT: Ri winak ri' man xquiya' ta can ri banoj-camic, ri itzibel y ri elak' y
    chuka' ri achi'a' y ri ixoki' can xquicanola-qui' chi xqui'en mac.
  pah-NT: Ndogwerojijyi g̃a ojeaporog̃ita okokatue'yma. Nurã g̃a ndojukapigi ojipe'g̃a.
    Ndipajipigi g̃a. Ndopotapigi g̃a g̃wembireko'g̃arũive'g̃a. Nomimbigi g̃a. Oko
    te'varuhu pa g̃a.
  sja-NT: Ichiaba awaraarã pee amaa k'iniadak'aa paji. Jaipanaarãpa oopatak'a oo amaa
    k'iniadak'aa paji. P'ek'au oo amaa k'iniadak'aa paji mãik'aapa nechɨa amaa k'iniadak'aa
    paji.
  xed-xed: Ka kɗaŋtá həŋ ta va psla mndu, ka va mbaɗakwa taŋ, nda va hlira taŋ, ka
    va ghala taŋ, Zlana a həŋ ɗekɗek wa.
  mks-NT: Ta ni co̱ó na̱jándacoo na ña̱ sáhní na̱ ndi̱i. Ta ni co̱ó na̱jándacoo na
    ña̱ ta̱jí cája na. Ta ni co̱ó na̱jándacoo na ña̱ ndúu na xi̱hín na̱ co̱ cúú yíi̱
    ná á ñájíhí na̱. Ta ni co̱ó na̱jándacoo na ña̱ cája cuíhná na̱.
  gfk-S: Ma pa di gale lilik pukus bileng ta ira nudi tintalen ura ubu bing bia turadi,
    ma ira nudi hargilale, ma ira nudi sana tintalen na ninohon tikai ma ra haine,
    ma ira nudi kukuman.
  bmu-bmu: Mewöyök ambazip eŋguget kömukömu me sait qarösoŋgo amötqeqe mi qahö mosötket.
    Mi toroqeba aka memba serowilin aket aka yuai laŋ yoŋgorö memba malget. Miaŋgöra
    uruŋini qahö meleŋget. Mewö.
  dgz-dgz: Waenapan upi nanimup guramo borit wan. Banao nuat up den taiwanumun. Waen
    ge apan wainan gogo ta up den taiwanumun. Iragi ae ya veat anun di taiwanumun.
  eng-GNV: Also they repented not of their murder, and of their sorcerie, neither
    of their fornication, nor of their theft.
  zaa-NT: Ca ènni'a nna labí behuiní'ni cą para guttse'e latsi' quį ca tul·la' qui'
    quį, sino beni cą seguir tse'e cą huètti ca enne', ą'hua beni cą seguir para guni
    cą brujería nu calatsi' quį. Ą'hua beni cą seguir lani adulterio qui' quį, ą'hua
    beni cą seguir ribàna cą qui' ca enne'.
  eng-WEBSTER: Neither repented they of their murders, nor of their sorceries, nor
    of their lewdness, nor of their thefts.
  guh-guh: Pamonae peyajuvënëtëpaevi, pamonae penacopabivi, bajarapamonae apo copatsi
    jivi pebejava. Apo copatsi penajorobijava ata. Apo copatsi pevitota pibisiacuene
    pexanaejava ata. Apo copatsi penacobetoxotsijava ata.
  bon-bon: Cuta teepi lica tatatrongärininisi biname bine agleca mule cabu ca, mowä
    mule cabu ca, sargi mule cabu ca, gwidape ero cabu ca.
  nhw-BL: Huan nopa masehualme amo quinejque quicahuase temictíaj, tetlajchihuíaj,
    momecatíaj huan tetlachtequilíaj.
  swh-ONEN: Wala hawakutubu na kuacha matendo yao ya uuaji, uchawi, uasherati wala
    wizi wao.
  wbi-wbi: Kange navalyalatile uvubudi vuvanave, uvuhavi vuvanave, uvuvwafu vuvanave
    nambe isila sivanave isa vuhiji.
  bba-bba: Mɛyɑ mɑɑ tɔn be, bɑ ǹ ben tɔn ɡoberu deri kɑ ben dobo dobo, kɑ ben kɔ̃ɔ
    mɛnnɑbu tɑntɑnɑru sɔɔ, kɑ ben ɡbɛnɑ.
  eng-KJVCPB: neither repented they of their murders, nor of their sorceries, nor
    of their fornication, nor of their thefts.
  kgk-NT: Ndohejáiry gweko tujakwe. “Amboasy xe rembiapo vaikwe” nde'iry. Oporojuka
    va'e, “Ndaporojukavéi-tama ãy” nde'íry joty ave ójehe. Mohãy ojapo va'ekwe ave,
    “Ndajapovéi-tama mohãy avave-rehe” nde'íry joty voi ójehe. Kunha ikwimba'ese va'e,
    kwimba'e ikunhase va'e heko vai-gwi ndogwerovái joty gwekoha. Imonda va'e, “Ãy
    naxe mondavéi-tama” nde'íry ave ójehe. Nomboasýiry gwembiapokwe oheja hagwã.
  waj-waj: Mmida varida vaidiiya ruputuduu putuduu saaka sifaivaa iida sabi heeda
    varida mminnaiyauvaa mmuara varada varida hama ausa hanigiada hama ii aataru iyauvaa
    mmooka hanigia mmiravai.
  cpy-cpy: Teera rookiro rowamaan-tayitzi, ikija-minthatantzi, imayempitzi, ikoshiyitzi.
  mpx-mpx: I ola al, gamagalau o wali taulol, wali kukula, wali ganawal, ge wali kaoma
    nige ali en hi pepek.
  wbp-wbp: Ngarilpalu-nyanu yapangku ngularrarluju warrarda pungu wankaru-wangurlu,
    manulpalu-nyanu juyurdurlu majumaju-manu. Ngarilpalu warru kutu-ngunaja kalykuru
    maliki-piya yapa ngalya-kari-kirliji ngurra-warnu-piya, manulpalu-nyanu nyiyarningkijarra
    jurnta manu purungku. Kulalpalu-nyanu kurnta-jarrija, manu kulalu pina-yaninjarla
    yalala-yirrarnu Kaatu, lawa.
  luo-luo: Bende ne ok gilokore giweyo richo mar nego ji, kata timbe jwok kata terruok
    kata kuo mane gibedo ka gitimo.
  nhe-NT: Huan nopa tlacame ax quinejque quicahuase temictíaj, tetlajchihuíaj, momecatíaj
    huan tetlaxtequilíaj.
  aii-aii: ܘܠܵܐ ܬܘܼܘܸܒ ܠܗܘܿܢ ܡ̣ܢ ܩܸܛܠܵܝ̈ܗ‌ܝ، ܘܠܵܐ ܡ̣ܢ ܚܸܪ̈ܫܵܝܗ‌ܝ، ܘܠܵܐ ܡ̣ܢ ܙܵܢܝܘܼܬܵܝܗ‌ܝ،
    ܘܠܵܐ ܡ̣ܢ ܓܹܢܵܒ݂ܘܼܝܵܬܵܝ̈ܗ‌ܝ.
  esk-NT: Naagaunniiñ isrummitqigunġitchut iñuaqtuqtaułiġmikniñ aŋatkuułiġmikniñḷu,
    sayuŋałiġmikniñḷu, tigliktuqtaułiġmikniñḷu.
  msb-msb: Ini na mga tawo wara man magbaya sa inda mga pagpatay, pagbarang, malaw-ay
    na pagkabuhay o pagpangawat.
  cpa-NT: Ha¹chi² ca¹jéinh¹ dsǿa¹²dsa calah hi² mi¹dsian¹²dsa dsa² jmøi¹guǿi¹ jian¹²dsa.
    Cøng² hi² jmo¹²dsa hi² hlaih¹³ juu¹² dsǿa¹²dsa. Jmo¹²dsa lø³hiug¹²dsa quianh¹³
    hio¹³. Høin¹²dsa hi² chi² quiah¹² dsa² juøi² jian¹²dsa.
  dso-dso: ସେମନ୍‌ ଚରାଇବାଟା, ବେସିଆ କାମ୍‌ କର୍‌ବାଟା, ଜାଦୁ ମଁତର୍‌ କର୍‌ବାଟା ଆରି ନର୍‌ ମରାଇବାଟା
    ମିସା ଚାଡତ୍‌ନାଇ ।
  meu-meu: Edia ala-ala bona edia babalau bona edia heuda-hanai bona edia henao danu
    asie helalolai kerehai.
  yva-NT: Vatane umawe usakinav irati awa ana udave ti ngkakai raije ramu, maisyare
    wo vatane maubaisy, wo nyovara kakai raugav, anaerere ugavo mansai muno wanaonoambe.
  dgc-dgc: Sakay du tolay, éy éwan de be pégsisian tu binuno de, sakay tu pégilo de,
    sakay tu péngibébi de, sakay tu pégtako de.
  zpm-NT: Laa zho no quiayut zho samiech zho, quianab zho pe sac samiech zho, quiangob
    zho zha ne led tsieeld zho, tibaque quiaban zho, ¡ni palal zienied guic zho csaan
    zho grë guieḻntseeb co gbig zho lo Dios!
  hix-NT: Atxke roro rma haxa nehxatxkonà, toto komo, àwayehpànà rma komo. Wayehkano
    ynye me rma nehxatxkonà. Eryemkano ynye me rma nehxatxkonà. Anar komo katxhotho
    yany me rma nehxatxkonà. Anaro rha wos hoko rma nehxatxkonà. Woràskomo komo xarha,
    anaro rha kàrà hoko rma nehxatxkonà. Tanhàn komo hnànkahra rma nehxatxkonà.
  sim-sim: Hako ma ondo mbeek wavun tormblehe os man li mandingormendari nga man li
    singalandari nga nokophirmbirihi hulatolhakandari nga hirnyandari nga halari ambu
    lir, wahau.
  npi-ULB: न त तिनीहरूले गरेको हत्या, जादुगरी, अनैतिक यौन वा चोरीजस्ता कामदेखि पश्‍चात्ताप
    गरे ।
  cgc-cgc: Gapadayon danen an ta iran na pagpatay ta mga ittaw daw iran na pagbuat
    ta malain naan ta duma na mga ittaw paagi ta tabang ta mga ispiritu na kuntra
    ta Dyos. Gabuat man gyapon danen an ta malaw-ay naan ta panan-aw ta Dyos daw gapangamang
    ta dili iran.
  tim-tim: Hain akmâ âmâ luâk âmbâle yeŋgumbiâ moyi akto sait bâleŋe mâŋgi yegi. Akto
    dâp gulip mali. Akto kâmbu konda akmini. Agak meme bâleŋe aregât bo makmâ miawakmâ
    hanyeŋe bo purik kali.
  yor-yor: Bẹ́ẹ̀ ni wọn kò ronúpìwàdà ìwà ìpànìyàn wọn, tàbí oṣó wọn tàbí àgbèrè wọn,
    tàbí olè wọn.
  wos-wos: Wunde du takwa di du takwaré xiyaata, foo tuta, nak du takwa wali haraki
    saraki sémbut huruta, jondu sélé héraata, wungi huruta di haraki saraki sémbut
    huru. Di hurundan haraki saraki sémbutka hu hwehambandi.
  emp-NTPO: Idjab̶a mĩã beabadara, djãrã nʌ̃gʌbadara, aud̶ua nĩbabadara, ne drʌabada
    sid̶a ẽberãrãba igarad̶aẽ́ basía.
  eng-F35: and they did not repent of their murders or their sorceries or their fornication
    or their thefts.
  ind-ind: Mereka juga tidak bertobat dari perbuatan jahat lainnya, seperti membunuh,
    mencuri, serta melakukan sihir dan percabulan.
  pes-OPCB: اینان نمی‌خواستند از آدمکشی، جادوگری، زنا و دزدی دست بکشند و به سوی خدا
    بازگردند.
  mpt-mpt: naka maki yebiba kulila biam eka kel wabiam eka tamano henga biam eka ayoko
    hembiam bianiba i kukub olo nabibo i bobol temo mo deskinanibta abuk waulibta
    yatemim blimobe.
  ssx-ssx: Kutupa make ika꞉ hali homena꞉ lilimieki make ika꞉ ti̱o̱ haumanu make ika꞉
    loke hoeyaasa꞉ haumanu make pake nala꞉ ekimanu kone ota꞉ na kiaememe.
  mkl-mkl: Bɛɛbɛ mɔi inɛ ŋɑu ɑ kù jɔ̀ inɛ ku kpɑ do dobu dobu nŋɑ ŋɑ ku ce, do sɑkɑrɑ
    ku ce, do ile nŋɑ ŋɑ.
  gaq-gaq: ମେଁଇଂ ମନ୍ ମାରାବଦ୍‌ଲେଚେ ରେମୁଆଁ ବାଗୁଏ, ପାଙ୍ଗ୍‌ନ୍ୟାଡ଼େଗ୍‌, ଅଡ଼ାରେଗ୍‌ ଆରି ଡଙ୍ଗା
    କାମ୍‌ନ୍ନିଆ ଲିଗ୍ ଲେଃଆର୍‌ଗେ ।
  gof-RNT: Asay wodheyssa, biteyssa, laymateyssanne kayseyssa aggidi maarota oychchibookkona.
  unx-unx: ଇନ୍‌କୁ କା ହେୟାତିଙ୍ଗ୍‌କେଦ୍‌ତେ ହଡ଼ ଗଗଏଃ, ଦେଅଁଣା କାମି, ଆପାଙ୍ଗିର୍‌ କାମି, ଆଡଃ
    କୁମ୍ବୁଡ଼ୁ କାମି କାକ ବାଗିକେଦା ।
  gah-gah: Lá iki minake vegená kepele heleaká itó soza lusa geaká itó gumesisi mokoló
    netá itó gumina nene ahulamamóma neve.
  lcm-lcm: Parik kipa lomon pokai pelek a lau i daung, teng maras, panik na tainau
    kapa.
  aer-aer: Tyerrtye areyele akurne akwete mpwarerlte-anemele perte-irretyakenhele,
    apure awelhetyakenhele. Itne arrpenhe areye irrerlknge atwetyarte, arrpenhe areye
    artenge-iweme itnenhe rlkerte-iletyeke, itnenhe arne arrengkwelthele uthnemele,
    itne kwenhe anyelkngele interreme, arne arrpenhe-kenhe areye anyelkngele inemele-arlke.
    Itne kwenhe apure irretyakenhe aneke, alhwarrpe awelhemele angketyakenhe, itne
    Ngkarte-werne utepe-irretyakenhe, arrangkwe-arle.
  qvc-NT: Chayshina kaptimbismi, chay uchayuqkunaqa sigirqanllapa wanchikushpa, brujiyakushpa,
    suqkunawan puñushpa, suwakushpa.
  tgl-ULB: Ni hindi nila ginawang magsisi sa kanilang mga pagpatay, kanilang pangugulam,
    kanilang sekswal na imoralidad o ang kanilang gawaing pagnanakaw.
  cbs-NT: Ja dikabi detenamei jeneabuma inun, yushin chakabun xuun itiwen daunanain
    jeneama inun, juni inun ainbu betsa betsapabube chutanamei jeneama inun, yumetsui
    jeneama chakabupakexanaibu en Juanen jaskaxanaibu en uinxuki.
  xtm-NTPP: Te suni ni ñatuu ni ka ndakani, ni ka ndaka'vi ini i ndaka‑ka ja u'vi
    ni ka yo sa'a i ma, ja ni ka yo ja'ni i ñayii ma, ji'in ja ni ka yo chi'i tasi
    tna'a i ma, ji'in ja ni ka yo kivi nduu i ji'in ñayii masu ni ka tnanda'a ji'in
    i ma, ji'in ja ni ka yo sakui'na i ma. Te chukan kúu ja jin ndo'o jin neni‑ka
    maa i.
  nnq-nnq: Uyo balapiteje ubaja nu kuleka koma bandu andaje uwabe andaje ngongola
    andaje bwii.
  bao-NT: Ñucã bojocare cʉ̃ja ca jĩarucurijere, ati yepa maquẽ cʉ̃ja ca maji tutuarije
    menara ca biipere cʉ̃ja ca wede jʉguerucurijere, nomia, ʉmʉa, tiirica wãme cõro
    méé cʉ̃ja ca tii epe niirucurijere, cʉ̃ja ca jee dutirije cãare, tii yerijãati
    majuropeecãwa.
  san-ORI: ସ୍ୱବଧକୁହକୱ୍ୟଭିଚାରଚୌର୍ୟ୍ୟୋଭ୍ୟୋ ଽପି ମନାଂସି ନ ପରାୱର୍ତ୍ତିତୱନ୍ତଃ|
  huv-NT: At aton ajcüwa nipilan quiaj, ngo leaam omeajtsüw macueatiw ambiyaw nipilan,
    ngo leaam omeajtsüw macueatiw arangüw nesomüy, ngo macueatiw ajiürüw pálwüx najtaj,
    pálwüx naxey; at aton ngo macueatiw anejtiw.
  otn-NT: Hi̱mbi̱ ne xta̱ hyɛp'ʉ'a̱ te ma̱ni̱ n'yo yø ja̱'i̱. Bi siguetho bi̱ nhote,
    bi siguetho bi̱ n'ɛ̱te, bi siguetho bi̱ n'yots'om'mäi, bi siguetho bi̱ mpɛ̱.
  nop-nop: Tiŋa undugoŋ mik-kwadi, eŋ tubuhi, eŋ kefifile, eŋ kubo, kadakaniŋ undihi
    u mu wabigiŋ.
  obo-NT: Waa en mandad sikandan id sondit woy id tanan to kod-imatoy ran, kodloommoy,
    kodlaayuk to konna ran sawa woy to kodponakow.
  cak-ENT: Man xquitzolij tüj pe c'a quic'u'x ri vinük ri' riq'uin ri Dios, richin
    xequiyala' ta can ri camsanic, ri itz y ri elek', y quiri' ta c'a chuka' chi ri
    achi'a' y ri ixoki' ri nquicanola-qui' richin nyemacun, xquimestaj ta c'a can,
    pero xa man quiri' tüj xquibün.
