  zar-NT: Bitiʼ buluʼbíʼi ládxiʼguequi para cabirö iluti bönachi, en calëga para cabirö
    ilúngaca yöl-laʼ gudzáʼ quéguequi, en le ruáʼ döʼ túngaca, en yöl-laʼ ribán quéguequi.
  kde-kde: Vanu anevo nanga pavanalekile kuwalala wala kulowa wala kutenda usalati
    wala kwiva.
  ata-ata: Mo aneꞌi ixiunu tumaliꞌa no anu ꞌilixo sou iveꞌa ta mitema isoisoli mo
    ꞌilixo sou saasaa iouiou mo ꞌiliꞌilixo masumasua iouiou sou voteꞌi xe ꞌilixo sou
    pakali uasi.
  qvw-NT: Manatacmi wañuchiycunapïpis, rüjacuycunapïpis, mansibacuycunapïpis, nïtac
    suwacuycunapïpis wanaculcäñätacchu.
  nfa-nfa: Dhèu seꞌe roꞌo boe loe kahèi nèti sasala dhu leo, nuka sèmi pamadhe dhèu,
    pake naꞌi nidhu, tao jꞌara karehe dènge dhèu dhu jꞌajꞌi boe dhèu èmu-kamali ra,
    aa manaꞌu pagogo-pagero.
  tnp-tnp: Kəni ilah kəməsotəuhliniən nətəlɨgiən rəhalah o nohamuiən itəmi, nəmkiən
    nərɨk, noliən kləpə, noliən masig, nɨtəuiən iərman mɨne nɨpətan, mɨne nakləhiən.
  urd-urd: और जो ख़ून और जादूगरी और हरामकारी और चोरी उन्होंने की थी, उनसे तौबा न की।
  hot-hot: Lôk miŋ etak iniŋ kobom ik anyô vônô lôk êbôk siniŋ ma idum sek waliliŋ
    lôk iniŋ vani ami.
  mqj-NT: Anna ta' liu siamo naaku mengkatoba' dio mai gau' kadakena susinna papatean,
    issan-issan, ullullu' pa'bannetauan anna maboko.
  rus-SYN: И не раскаялись они в убийствах своих, ни в чародействах своих, ни в блудодеянии
    своем, ни в воровстве своем.
  mbh-mbh: Na o lel okime nge ole vothung kerenga omanga avele, ranga ve ini toko
    so rinnga, na longung kerenga, na ngo tomoing nge areko or ini oewoere avele,
    na kemong mun.
  bdd-bdd: Ma wete tomotaedi geya sida nuwanuwabuiya loheꞌamasa ma ꞌoba ma logwali
    ma yagaha ꞌoidiyega. Tuwa debadi ꞌipaꞌala.
  cbt-NTPO: Pa'pi co noyahuë' cancantatona', tëpatapi, pënotapi, monshihuanapi, ma'sha
    ihuatapi. Yosëri ana'intërinso' ni'sáponaraihuë', co naporo tëranta' nohuantapihuë'
    oshanëna' a'pocaiso'.
  srn-NT: Èn den no tapu fu kiri sma, fu du tofruwroko, fu gi densrefi abra na takru
    lostu, nanga fu fufuru.
  cta-NT: Loꞌo juaꞌa̱ ná ntajaꞌa̱ nguꞌ cuaꞌni tye nguꞌ chaꞌ ndujuii nguꞌ jiꞌi̱ tyaꞌa
    ñati̱ nguꞌ, ni ná ndye chaꞌ nduꞌni cuchaꞌa̱ nguꞌ, ni ná ndye chaꞌ nduꞌni subaꞌ
    nguꞌ loꞌo xaꞌ nu cunaꞌa̱, ni ná ndye chaꞌ ntyucuaana nguꞌ.
  bqc-SIM: Aai nↄ̀sɛlilɛ aa ń gbɛ̃dɛa ge an gbɛ̃kↄↄlɛkɛa ge an gbãsĩkɛa ge an kpã́i'oa
    tòo.
  tcz-CHONGTHU: Chule amahon amithanauva konin, ahilouleh thilha ahounauva konin,
    ahilouleh thenlouna hoa konin chuleh aguhchatnauva konin lung aheideh pouvin ahi.
  mar-mar: आणि त्यांनी केलेल्या खुनाविषयी जादूटोणा, व्यभिचार व चोऱ्या ह्यांबद्दलहि
    पश्चात्ताप केला नाही.
  snp-snp: Ido yako minámaiye. Wenena gini folamo monati, lota kiyamo monati, kopa
    olu onamo monati ido neta ugele namo monati yalekati eleyapa witi meni umámamo
    ne.
  isl-isl: Þeir vildu ekki iðrast og hætta manndrápum, kuldi, göldrum, lauslæti og
    þjófnaði.
  spy-NT: Manaaweeksee ꞉bichoo rōkōsng'waa bo rumiisyō, mosoonkoyeenikwaa, martaayeet
    nto ku chōōrsēēt.
  xnn-xnn: Egayda gedan isaldeng nan ngawi ay ik-ikkanda ay menpatpatey ya mensapsapo
    isnan ib-ada ay ipogaw. Itoltoloyda gedan ay mangak-akew ya mamabai ya lomalaki.
  mwe-mwe: Bhangaipetanga nileka itendi yabhonji ya bhulaga, na ya uabhi, na ya labhalabha
    na wala ya gwii gwabhonji.
  tte-tte: Tabe besiele tomone iyaelemo siunuunu-yamate, sikewakewali, siganaganawali,
    sikukukukula, nige sinunuwabui.
  tcs-tcs: Dem pipol i no bin tan ane spik sore prom dem rabiswei blo dempla, prom
    kile man, prom meke maid, prom sekssin ane prom stile ol samting.
  hlt-THB: Thlang himnaak, miklet, kutlam toeknaak, nu pa thawlh sainaak ingkaw quuk
    am qaainaak awh am zut bak bak uhy.
  soq-soq: Tane mo apana epaboialala, wene ita ginauri dewawa dewamoia, nina rebarebantoia
    ita pointoia mai epe kadi sa bedewe insaisau leusape God mampe dodomanantopona,
    dia.
  qub-qub: Chaynöpis manami cachaycuranchu wañuchicoj cayta, brüju cayta, majayoj
    caycar jucwan cacuyta, suwacuyta.
  att-att: Á arád da gapay inibabáwi yù pamapáte ra ánna yù paganánitu ra, yù pangarallo
    ra ánna yù pakkokò da.
  bki-bki: A bija nina, maka aviliglo leleio ka kialo bajago na m̃a amuebinvin toro,
    p̃eli semei nalo, p̃eli amijuku bova ka tira, p̃eli kialo vinauano nalo, na m̃a
    aju amila.
  bqp-bqp: Odi nɛ̀sɛ litɛ ò ń gbɛ̃dɛna tòro ke ń pↄ́dammana ke ń gbãsĩkɛna ke ń kpãni'ona.
  mcp-mcp: Buud bɔɔŋg bwə́ áshígɛ́ yɔw mə́gwú mə búúd, kú yɔw ncidə, kú yɔw jaŋga,
    kú yɔw júwo.
  hat-hat: Wi, atousa, moun sa yo pa t' chanje jan yo t'ap viv la, yo pa t' sispann
    touye moun, fè maji, lage kò yo nan imoralite ak vòlò zafè moun.
  npl-NT: Iwa amo okikajkeh temiktiskeh, tetlajchiwiskeh, momekatijtinemiskeh iwa
    tlachtekiskeh.
  bgg-bgg: Ithek ne awaithek ro sgohthek re-è, awaithek ro jadu re-è, awie pha siulao
    re-è, dinne awaithek ro mugo lubu akhid ro.
  eng-TCENT: Nor did they repent of their murders, sorceries, fornication, or thefts.
  eng-BSB: Furthermore, they did not repent of their murder, sorcery, sexual immorality,
    and theft.
  cpu-NT: Tera irovashaantanakero eejatzi jovantayetzi, ikisaminthatantzi, jimayempitzi,
    ikoshitayetzi.
  san-ASM: স্ৱবধকুহকৱ্যভিচাৰচৌৰ্য্যোভ্যো ঽপি মনাংসি ন পৰাৱৰ্ত্তিতৱন্তঃ|
  tac-NT: '''Lige aminami tabilé aniéturuchigó: ―Muérigo Onorúgame, pe rekó e''kárigó
    ramué asíriga seweka mochiru cha we''ká ralámuli me''áligime ramué ''we ''la ko
    mayega alanokogá e''yénilia. ''Lige aminami tabilé a''rele sujkumua ralámuli,
    ''lige aminami tabilé majale Onorúgame uché jaré umugí ''yuga okoka tabilé ''la
    a''boi upila nile. ''Lige tabilé chijúnale chigoga. Tabilé lale: «''We resítiri
    raweli rekímala Onorúgame ne''chí aminabi chigoga einásaká ne.»'
  eng-WEBPB: They didn’t repent of their murders, their sorceries, their sexual immorality,
    or their thefts.
  gfk-H: Ma pa diet ga lilik pukus mah ta ira nudiet magingin wara bu bing bia tunatuna,
    ma ira nudiet papait, ma ira nudiet sakana magingin na sinsinua tikai ma ra hahina,
    ma ira nudiet kikinau.
  viv-viv: Kadu badi kaliva yadi luveꞋalika yadi kwelikweli yadi udo yadi kaiꞋafu
    au hida yadi huluvai-dina keke hidavenikohiyeni-yo Yaubada againe hidahagaviladi.
  yao-yao: Namose nganagalauka ni kuleka sambi syao sya kuulaga namose usaŵi wao namose
    ikululu yao ni wiyi wao.
  tgp-tgp: La sopo isoiso na nora vilimatei na tamlohi, na nora sui, na nora mauri
    maji peresi na nora vavanaho.
  auc-NT: Ayæ̈ mänïnäni godömenque waodäni ïnänite pïinte wæ̈nönäni inte tömënäni
    mïi bete yewæ̈näni ïnänipa. Nänöogængä ïnämaï ïñongante towente cædönäni inte
    tömënäni awëmö ö æ̈näni ïnänipa. Mänömaï godömenque cædinque tömënäni näni wënæ
    wënæ cægaïnö ante, Ancaa wæwente awædö, ante pönënämaï ïnäni inte ñimpo cædämaï
    ïnänitapa.
  kbc-NT: Codaa niɡ̶idi oko aɡ̶alee dinilaatibigiwaji moyeloadi eledi oko, oteɡ̶exaaɡ̶aɡ̶a
    oikateda niɡ̶inoa loxikoneɡ̶eco, codaa aɡ̶oika lakatigi me noomatewa niɡ̶inoa
    ane daɡ̶a lodawadipi, oteɡ̶exaaɡ̶aɡ̶a me nolicaɡ̶a eledi aɡ̶oika.
  bmh-bmh: Ag duailel ipal ugarina, noumanemen, ag eten ze eim duailel ipal eg maranemen,
    ag wal igul macanemen, ag ecesab zob wanemen, bo, ag igul go uteimai, agal oiagab
    kekulab tam.
  ctu-BL: Ma'anic tsi' cʌyʌyob tsʌnsa, mi wujt, mi ts'i'lel, mi xujch'.
  meq-meq: Ndo neheye dərmak nəteye faya ta kəɗiye ndo hay huya. Ta gər ha məge masuwayaŋ
    bay. Nəteye madaŋ eye hay ada ta məge madama, nəteye faya ta kəliye. Nəteye faya
    ta giye huya andza niye, ta gər ha mezeleme bay.
  noa-H: Mamʌ magpaijã k'abajim. Magp'öbaadëmʌn wir haig chik'amanjã hamachdëu k'ëcham
    haig k'ëchnaa, bënëujã chik'am k'ʌgnaa, hamach hõor k'abam dʌ̈ijã k'apesnaa hich
    mag nem jĩignemjã nʌisijim, hamach jua pʌaba. Mag trompeta seim sirbarmua Hẽwandamau
    mʌg hatag hõor hi hagk'aju mʌrʌg hoopitarr hajim.
  alp-NT: Kai esi hleke bei maka bunu mo, bei atia tamata mo, bei ono ntasite mo kai
    bei ndeane mo.
  san-VEL: svabadhakuhakavyabhicaaracauryyobhyo .api manaa.msi na paraavarttitavanta.h|
  kbq-kbq: Ana nehu'za vahe'ma zamahe nefriza, avuatga ha' nehu'za, monko avu'ava'ma
    nehu'za, kumzafama nesaza zankura magomo'e huno agu'a rukrahera osu'ne.
  kbh-kbh: Juabna ndoñe chematantrocá y ndoñe chematanajbaná ents̈anga obanayana,
    encjuanayana, bacna soyënga boyabása o shembásaftaca jtsamëse oyenana, ni atbëbanana.
  ron-LSB: Nu s-au pocăit de uciderile lor, de vrăjitoriile lor, de imoralitatea lor
    sexuală și de furturile lor.
  pon-pon: Irail jota kaluki ar kamela, o ar wun ani, o ar nenek, o ar lipirap.
  nhe-BL: Huan nopa tlacame ax quinejque quicahuase temictíaj, tetlajchihuíaj, momecatíaj
    huan tetlaxtequilíaj.
  sps-sps: Gen a vainy to ari gim ror ma reesik, er takopis osing ton kat tsuri tan
    tokoiny mes, gen kat a fo pau amatsuan gen a fo pau gengen, gen kat, kat iny tsikoor,
    gen fipisui, gen fifiinaum, gen kakabuts ka tana mesmes.
  wnc-wnc: Siwan aminu waakwakga aminu kundu atzipa kupa gatu gaam ba gom ba pitatapa
    ngang pasike gatu yasewa aknga tasike gatu amindane sangaapana kukae pake ngang
    pasiking. Ngana musia dua tapa tekwamban sanga wa tasiking kakngae masa dua imuking.
  bus-bus: Aↄ̃ↄe nↄ̀sɛ liɛ wà ń gbɛ̃dɛna tòro ke aↄ̃ pↄ́dammana ke aↄ̃ pãpãkɛna
    ke aↄ̃ kpãi'ona.
  gub-BL: Teko nupytu'u kwaw ikatu 'ym ma'e iapo re wà. Nuzemumikahy kwaw ikatu 'ym
    ma'e wemiapo kwer rehe wà. Nupytu'u kwaw upuruzuka re wà. Paze ma'e nupytu'u kwaw
    uma'ereko haw iapo re wà. Awa nupytu'u kwaw kuzàwyzài wapuhe uker ire wà. Oho
    wiwi wapuhe wà. Nupytu'u kwaw ma'e rehe umunar ire wà.
  imo-imo: Imbo toko kondoko, tomo ambolko, meambu liko, wapu ulu kerinale teko, melema
    wapu nongo, aku ulu teko kenjiringima kape pali tiye kolko konopu topele naa toringi.
  boj-boj: Tamo uŋgasari naŋgi di leŋ ojoqneb. Naŋgi gumaniŋoqneb. Naŋgi quñam qaloqneb.
    Naŋgi sambalaoqneb. Naŋgi bajiŋoqneb. Naŋgo kumbra uge uge kalil di naŋgi uratosaioqneb.
    Osib are bulyosaioqneb.
  eng-DRA: Neither did they penance from their murders, nor from their sorceries,
    nor from their fornication, nor from their thefts.
  knf-knf: Baankak adug umeli aţañan pfiŋ bañaaŋ, pkaalam, pjuban pi piinţ na kakiij.
  san-KHM: ស្វពធកុហកវ្យភិចារចៅយ៌្យោភ្យោ ៜបិ មនាំសិ ន បរាវត៌្តិតវន្តះ។
  arn-NT: Ka fentekünulay rume tañi langümcheael, ka tañi kalkungeael rume, ka tañi
    üñamyewael engün fey tañi kureyewnon, ka fentekünulay ñi weñeael engün.
  zas-NT: Ad bacwëëz tëët rugüjt reeman bejn ree, ad basaꞌn tëët reeman guialbidxaa,
    ad basaꞌn tëët reeman ni dxuudx ni rüjn reeman con bén ad najt lacheel reeman,
    ad basaꞌn tëët reeman guialgubaan.
  ken-NT: Bǒbhɔ kɛtɨ́knsɛm yɛ̌ chí ndǔ nɛway bho awap nɛ yɛ̌ chi ndǔ baraká njɔ
    ayap nɛ barak ɛ́pusi ayap, nɛ yɛ̌ chi ndǔ aghɛp awap.
