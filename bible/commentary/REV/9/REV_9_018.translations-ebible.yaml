  lif-NT: ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤒᤠ ᤁᤢᤗᤰ ᤛᤢᤶᤛᤡᤀᤥ ᤁᤢᤗᤰ ᤌᤡᤰ ᤔᤧᤴᤇᤠᤶ ᤕᤠᤵᤔᤡᤜᤠ᤹ ᤁᤴ ᤀᤴᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹
