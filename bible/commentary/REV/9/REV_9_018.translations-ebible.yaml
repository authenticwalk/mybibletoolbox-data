  cof-NT: Fiqui forochi nechi nin, nin poyo, asufre laricachi duque tsachilaca totelaquinae.
  srm-NT: Nöö dee soni ta kumutu a de buka dë, hogi soni fu mundu de dë e. Biga di
    faja ku di sumuku ku di zuwalufu siki wan hii gaan pisi u goonliba sëmbë kii pii.
  qvs-NT: Chay kaballukunapa shiminkunamanta nina rawray kusniwan asufriwan llukshiptin
    kimsaynin parti runakuna wañurkansapa.
  zca-NT: 'Ngut tu part rë men yizhyuo por rë kwa''n niro'' ro'' rë kabai ze'': bël,
    no zhen, mbaino asufr; mia''n xchoptsa part men naban.'
  cbc-NT: Tie carorije itia wãme caballoa riseepʉ cawitirije mena jʉ̃gori camasã ati
    yepa macããna itia sero cãrõ yasipeticoámá. Peero, buseri, bairi apeye azufre mena
    jʉ̃gori yasipeticoámá camasã yua.
  qxo-NT: Tsay cawallucunapa shiminpita yargamog ninawan goshtaymi cay patsachö cäsi
    pullan runacunata ushacätsirgan.
  mox-mox: Ta baʼe yani diavona ʼidiega bwaʼobwaʼo ana tomotauyavo iʼaliga. Ta ge
    tomotau qabudi ida ʼaliga, ta ʼesi bwaʼobwaʼo diʼwenavo toi gamodiega diʼwe ʼaidegana
    ana totoayavo iʼeluʼaliga, mana ʼaiwe nana be, ʼau nana ta wese dabo nana osi dina
    ʼawadiega ʼeluʼifoqe.
  kew-kew: Gore su amaa piri onaa rayo ruru repo rumaawa go wae yae repome ruru padane
    tu maomasa. Go wae yae repore gupa mo repena sulaa-para miru-para bisululu-para
    rapalae ipua hos menanuna agaa-para epa odobasa.
  dww-dww: Be inam kovoḡidima rabuiteḡa, kai menanama, kaibasu be salfa, hosi gayedie
    a dobidobina, vutudi dobu kawasusudima 3, be kawasusu tenaḡa na ruvama nama banaga
    ai guri rovodina.
  twi-ASANTE: Saa ɔhaw ahodoɔ mmiɛnsa no a ɛyɛ ogya, wisie ne sɔfe no a ɛfiri apɔnkɔ
    no anom baeɛ no kumm adasamma nkyɛmu mmiɛnsa mu baako.
  aoj-aoj: Amom miamba esis amam nematawa hiasi mawalogas sataga miniꞌap wanifip eaꞌ
    maha atifip aꞌ afisa hiahaom amamba awami wanifim, nifi nogoh maloma otam salfa
    fagandumi magataga malogof hosi. Apaꞌ miniꞌap biafip sape beꞌes.
  cbv-cbv: Pánihna, caballowã jacmant bacnijĩh tacdih yoób dée cã́acwãdih ĩ mawap
    be.
  taw-taw: binɨb kuŋay yɨbɨl kumɨlak. Binɨb anɨb okok, day omɨŋal nokom tek agɨl,
    day omɨŋal tek yek, day nokom olap kumɨlak. Tap tɨmel omɨŋal nokom anɨb ak, mab
    mɨŋɨlaŋ sek, sɨkom sek, kab salpa sek chag hos meg mɨgan kɨli alaŋ apɨl gak.
  jic-NT: Conas cavayú jis lala mpe tjiquil mpes, gente pajal pülücj jis tjü'ünan.
    'Awa mpes jis tjü'ünan, myusca mpes wa, azufre mpes wa. Pjü cont'e popé, pjaní
    way tjü'ünan yupj.
  zap-NT: 'Wet tebtson lal mén por gyon neguin ne rlen ruu kabay guin: bël no le guux
    no le azufre.'
  wer-wer: Pël ëën pitëm këmötëaan kël kop retëng ka ura es yokota pötring koulöpre
    wëlëngöt yaaröa 3 pötök yang omnaröa naëaan rongan nentak wëa pörö pourö mën wel
    yawiin nenteparë wëaurö om wë.
  ipi-ipi: Yia osa utupanena etene tupa etulu yale gulea-kola, puya kawane gulene
    mindi yia osa utupanena etenenga atea. Wandakali minu koyolane tai-lene oko utupanena
    etenenga ya-kola, utupanena etene-mane wandakali tupa minu koyai. Ana gene salapa
    lene too atenepi, ita lungupi, ita tuapi, utupane yia osa utupanena nee asianga
    kamaka epea-kola, wandakali ome lolane tai-lene oko utupanena nee asianga ya.
    Wuaneko, Goteto wandakali tupa tale puato, yame tepo gulaya ya-kola, yia osa utupanena
    nee asianga minditaka koo tepo epeane utupane-mane yame tepo ateaini utupanena
    yame mindi peyo ome leai.
  qul-NT: Quimsa parte runacuna wañorkancu cay quimsa ñac'ariycunawan, nina, k'osni,
    azufrepiwan caballocunapaj simincumanta llojsiskanwan.
  tnc-tnc: I'siarakaba'i kawaru rijokoᵽeareka ᵽoraᵽakaᵽi ãrĩwa'ri, ritatojo wejeareka
    imarã ᵽo'imajare ñe'metãji rokajĩrã ᵽuajiyeraᵽaka.
  ter-NT: 'Vo''ókuke neko mopo''âti kotíveti koekúti, yúku, kuríhoe yoko énxofere
    ipuhíkeati pahákuke neko kámo, énomone koépekexino êno xâne. Enepone yé''akeye
    koépeu, hane koéneye: Eneponi ihaxáka uhá koeti xâne apêti yara kúveu mêum ya
    mopo''âti iháxakoku, mani póhuti yane mopo''âti iháxakoku koépekexeokono.'
  bmr-NT: Jaaneri miyamɨnaatɨ sanoodɨmo guijeveuhi toono minoocɨ, sano ɨdɨɨno icano
    imitɨ diito iijɨnotɨ iineehicauneri. Jaano toono minoocɨ, sano ɨdɨɨno iicano imitɨ
    cɨɨjɨgai, bu aimuufai, bu azufre icano.
  fuf-fuf: Peccun tammun e yimɓe ɓen wariraa ɗii albala'uuji ɗoo tati, ɗun ko koo
    ko yaltata ka kundule majji, ɗun ko yiite ngen e curki kin e mbollan yiite ɗan.
  bhl-bhl: '@see-verse:REV.009.017'
  ons-ons: Kine kine gereune karewe yewaŋo ŋei magu karewe enguke. Gerep, kopu so
    wesi solpa horsi aŋaeno ŋine saketke yewaŋo.
  con-NTPO: Tise'pa aya'fa'ye sombopa tsa si'nge, onfen'ba, asufre'qque poi ande'su
    aindeccuma, fae tercera'su enttingeccoeyi fi'tti'fa.
  ghs-ghs: Quba oi gama oho toota biranatemi abi samanei baateta oi taparihota teei
    baatemi eseri eehahake oota, oke eete haba igabireta.
  peg-peg: ହେୱାଙ୍ଗ୍‌ତି ୱାଇଦାଂ ହତ୍‌ନି ନାଣି, କଦା ଆରି ଗନ୍ଦକ୍‌ ଲାକେ ଇ ତିନି ଦୁକ୍‌ ହୁକେ
    ମାନାୟାର୍‌ତି ର ତିନି ବାଗ୍‌ ଅହ୍ୟାତିକ୍‌ ।
  txu-NT: Apôxo kumex ne kam me kupa. Be, kuwymẽ kũmmẽ kẽn ngrãngrã pôko ne me kwỳ
    rax ne me kubĩ. Me kuto katẽ 'ỳr ne me tyko ino re.
  eng-WEBU: 'By these three plagues, one third of mankind was killed: by the fire,
    the smoke, and the sulfur, which proceeded out of their mouths.'
  gnw-NT: Jare tata jare tatãti jare azufre cavayu reta iyuru güi oẽ vae uyuca mbɨte
    seri ɨvɨ pegua reta.
  mux-mux: Yambuma oe toku yupuku teku kene, kung-osumanga kerina buni silimele méle
    yupuku wendu uringima-ni oe tenga yambuma toku kunjuring.
  maj-NT: Tu̱ nga̱t'aha̱ nga jaa̱n kju̱a̱'un xi kitsjá chu̱ nku tíkjá xu̱ta̱ xi tjín
    a̱sunntee̱ k'ien. Nd'íu̱, ni̱nti̱ ko̱ sufri̱ xi bitju ts'a chu̱ b'a̱ kits'íu̱n.
  bkq-NT: Kawarudo itayba egaseybygue keankâ toenzepa kurâ domodo iguely lelâlâ, peto
    tyaduântuo, tâepaiguedaymo, peto eunugue, enxofre itângugue warâ. Kurâ domodo
    ewy terça parte keankâ arâ igueim.
  kue-kue: Ana yomba kindaginde yumbusi ombuno suwota endingwa ikra suwarata mina
    taragl kinde suwota ninga dungwa ikra yomba prapra sigeglkwa. Taraglmo i endi
    dongwa ya endi inge ya te kombuglo salpa de bauglo orkwa i bugla-hos drano mina
    ende menda ungwa.
  cot-NT: 'Imetojagarantajianaquequea caquintejia ocaratacaavaequeri 1/3, ometojajianaqueriquea
    maasanopae sotoajencatanquitsica ivagantequi quitavaireri: omorecare paamari,
    paamarivoga aisa asopiri.'
  bnp-bnp: 'Ri rabalaki e huriki a bakovi a ngatavine ala kupo na maki hale i tolu:
    a kanono, a pokona kanono, a viku. A maki i tolu nga, to pagitala na ngutune ria,'
  apn-NT: Nẽ kawarti jamy axtem te kêp kagã xoprê hkrã pyràk nhũm mẽ hamy ho mẽ hkamnhar
    o mẽ kupa. Nẽ mẽ hakwa rũm kuwy hkũm mẽ kuwy hpôk mẽ ẽsôfti hapôx xwỳnhta mã mẽ
    ho anẽ nẽ. Jakamã nhũm kawartijaja mẽ hkôt ri hamy mẽ hakwa ho mẽ hpar o pa nẽ
    mẽ ohtô rax kumrẽx nẽ mẽ himex.
  ctp-NT: Ja ndiya sa jluꞌwe nten chalyuu nu ngujwi siꞌya taꞌa snan kicha nu ndyoꞌo
    tu tuꞌwa kwiyu kanꞌ; wa ndiya kicha nu mxnun kiiꞌ kanꞌ, wa ndiya kicha nu mxnun
    sñii kanꞌ, wa ndiya kicha nu mxnun sñii kutsi nu chen ꞌa ñaꞌan tyiꞌi kanꞌ bra
    kanꞌ.
  opm-opm: Marasa ama yitir er sup ihir kuuhan ihirnong tit suya yot mandaya mat pisangopa.
  bvr-bvr: Rrapa wurra gama gorlk aburr-gata minypa abirri-jirrapa gun-ngardapa, aburr-gata
    abirri-jirrapa gun-nyagara, wurra gun-ngardapa aburr-juwuna gun-gata gun-nerra
    gu-guyinda minypa bol rrapa jolnga rrapa jorlpur gun-gata guna-bena yarraman ngana
    jiny-jirra ji-guyinda, minypa gun-gujuwa abirri-jirrapa gun-ngardapa.
  zad-NT: 'Zlat''zə ki gok gashjə beṉ'' yell-lioka'' witgake'' ni c̱he shoṉ yeḻ''
    zi''ki: yi''na'', llenna'', na''ch azúfrena'' diika'' bchej cho''a kabayka''.'
  kmg-kmg: Eme wiac fârone jahec â moc izi ŋic gâcne sipiric-jopa-fârewec, becâsic
    mickonec šoc â hosâc â tepe šocne wahawec izi hâcne.
  aso-aso: Aꞌmine eveneꞌ di goloso i-ngidaaꞌ aniꞌ initeꞌ seto hamo adoꞌ aꞌmine hosiliti
    veꞌningutiꞌ leme minineꞌ initeꞌ oloꞌ gulumosi sokilesi idoꞌ salfa geheni nesi
    nete nene eveneꞌ seto hamo seto hamo minangutiꞌ hamo hamoꞌ nene ngibili hilaniꞌ
    ve.
  uli-uli: 'Ila sew tteyal mo irel tteyal la suluw irel yarmetael talop le, re mes
    loh irel hafohoy ka suluw: yaf we, mo burah we, mo sulfur we ye buyoy mo lal yewer
    woas kowe.'
  nin-NT: A ngɨ anga yirr na anga atarr ka anishirr abi ingbingbru ba ni iha itarr
    i uru. Intsi tuku inturu i solfa, ssuzzu na angu ka inga yi.
  acu-NT: Tura jiijaisha, tura mukuntiujaisha, tura azufrejaisha, nu kampatam wait
    wajamujai aints kampatam ainamunam kichik jakarun wainkamjai.
  cak-WNT: Y ri k'ak', ri sib y azufre ri ye'el ri pa tak quichi' ri quiej, ya c'a
    ri' ri xeq'uiso quiche (quixin) xa juba' ma pa nic'aj chique quinojel ri winek
    ri yec'o chuwech ri ruwach'ulef.
  ebk-ebk: Natuy nan pagkatlon nan tataku asna's luta kiapú as nan nauycha turu ay
    kauugyat ay pomatuy ay apuy, asok ya asufre ay cha ifudfud-ok nan hanacha kafiayu.
  spa-PDDPT: Por estas tres plagas, el fuego, el humo y el azufre que salían de sus
    bocas, murió la tercera parte de los hombres.
  ruf-ruf: Fungu limwe lye mafungu madatu ghe iwanu tsalikomighwa kwa majanga agho
    madatu ghe ghumoto na hosi na baluti ipfilawile mne milomo yawo.
  gun-gun: Ha'e va'e mboapy nhomoingo axyarã ijuru gui oẽ va'e py ae jojuka 'rã, tata,
    hataxĩ ha'e enxofre py. Avakue mboapy-apy ikuai va'e gui peteĩ-teĩ ojuka 'rã.
  agu-BL: Ej nin wi'nin wunak e' quim tan yi k'ak' tu sib nin yi azufre. Txant qui
    nicy'an cyakil wunak wi munt yi e' quim tak'un yi ox jilwutz takle'na'tz yi me'l
    tzaj le chitzi' yi e' chej.
  isn-isn: Antu ang'wi ekabulagwa ni mapigo aya natatu, moto, nisalfa naipumile mumilomo
    ao.
  ilo-ULB: 'Ti apagkatlo dagiti tattao ket napapatay babaen kadagitoy a tallo a didigra:
    ti apuy, asuk, ken asufre a rimmuar kadagiti ngiwatda.'
  pir-NT: Sa ye caballoa dʉseripʉ wijiaye masare wejẽdi. Ijipihtiyequina deco mehna
    meheno esaboro waro topequina masare wejẽdi. Sa ye peca mehna, ohmeo mehna, azufre
    mehna peyequina masare wejẽdi.
  anv-NT: Unó bina ulɛɛ́, ɛbi uwáne bɔɔ́ ubi utané né mano mpɔ ɛyimbɔ, mmyɛ ɛké
    mewɛ, ne amuawɛ ne sɔlfɔ ukare bɔɔ́ abi alú fa mme né malu álɛɛ́ uwa melu ɛma.
  sab-NT: Jita kaire jiangwa kaire azufre, ji gdamai e gbere kwian alin ene nga dba
    giti, gire kwian ngle bonga nate jokeda jita kote kaire jiangwa kote kaire lle
    mnuñale kada azufre kote. Ji e ulita jo gbabale kwian alin chiu ja kate.
  tmd-tmd: Ajmöl ñɨŋ sebö rɨn pina aipam, haub aipam, ap salpa hölɨŋ gwogwo acɨx ödöriö
    aku aipam hön rɨmɨn, nöbö mö mabuö kap wöröx pörmä. Nöbö mö mögörɨb mɨgrö kɨ mɨdöi
    bla magalɨg rɨb mös paŋ akuyöbö nuöm nɨgön, rɨb mös mɨdmɨn, rɨb paŋyöbö i wöröxmä.
  acr-NNT: Xekam kꞌu rurox parte chike ri winaq e kꞌo che ruwachulew ruma ri oxibꞌ
    kꞌaxkꞌobꞌik xel lo pa kichiꞌ ri kawayuꞌ; waꞌ e ri aqꞌ, ri sibꞌ y ri azufre.
  kpg-kpg: 'Dahi baahi e dolu o nia daangada la ne daaligi gii mmade go nia hagaduadua
    e dolu aanei: di ahi, di huiahi mo nia ‘sulfur’, ala nogo lloomoi i lodo nia ngudu
    o nia hoodo.'
  taj-taj: थेनीगदेला सुङग्‍याम थोन्‍बा मे, म्‍युगुदेन गन्‍धकला आपत विपत सोमग्‍याम
    जम्‍बुलिङरी मुबा भो सोम न्‍हङला भो गिक म्‍हिगदे साइजी।
  avt-avt: Si tɨwekre metike si, si me nan sulfa meke hɨm mɨr man. Marim hɨr nenep
    mɨt miyapɨr yapɨrwe ne weiwɨk miutɨp nerer wit wit nɨpaa hɨr nehimɨtenor.
  cbk-cbk: Un tercer parte del maga gente na mundo ya muri por causa de este tres
    calamidad - el fuego, el humo, y el azufre que ta sale na maga boca del maga caballo.
  uig-ARA: بۇ ئۈچ بالادىن، يەنى ئاتلارنىڭ ئاغزىدىن چىققان ئوت ۋە تۈتۈن ۋە گۈنگۈرتتىن
    ئىنسانلارنىڭ ئۈچتىن بىرى ئۆلتۈرۈلدى.
  tuf-tuf: Oc ey cuitar cat, iyar ey cuitar cat, azufre ey cuitar cat uw ruhw̃ujacro.
    Eyta ruhw̃úr cuitar uwa bitác istiy cuwayta acat tíw̃jacro.
  abx-abx: 'Agkamaratay i tallo parti si ka''aha''an pina''agi si talloy to mammimirwisyo:
    I api, i humbo pati'' i asupri nga paguwa'' tikang si mga bawa''-na.'
  mco-NT: E mɨɨd jada jahueng cacujc-huäcxy naaxhuiñyjäy chach'o'cy ajcxy mɨɨd je
    jɨɨn, je jɨɨnjoc etz je azufre ycɨxpɨ huɨdibɨ anajty pɨdzɨmb ma je cohuay ajcxy
    y'ahuac.
  cpb-NT: Okaatzira shitowanaintsiri ipaanteki, iro thonkerineme owamairi atziri nampiyetawori
    kashetaniki kipatsi.
  aon-aon: Aria eshesh shasiya ihishmorim arpesh um bisatin awiros aria eshesh shabo
    anap awiropish arpesh shagok. Eshesh douk eshudok bishatin yoweishi abom eshudok,
    nyih, nyugwus aria ehudok juwehosihi nyih douk hanuwi amudok utom salfa iri douk
    shatograri hwosahos esheshig nokwatog iri shaesh shagok.
  hus-NT-2005: 'Wéꞌich junax chʼejel an atiklábtsik chemdhá kʼal jechéꞌ óx an yajtsiktaláb
    xu kalel bin wiꞌ an bitsimtsik: an kʼamal, an paw ani i asufre.'
  mig-NT: Te jíín uní kue'e̱ yá'a ni̱ kaji'i̱ ɨɨn tercera parte ña̱yɨvɨ. Súan ni̱
    sá'a ñu'u̱n, jíín ñú'ma̱, jíín azufre, ja̱ ní kenda yu'u‑tɨ́.
  bps-bps: Na mati satu alel di tlu alel i kdee to di tah tanà fagu di tlu flayam,
    dunan lifoh, buk, na sandawà i lamwà di bà i dad kudà.
  mbs-mbs: Negelà se iketelo ketengà te otaw pineokit te telo kededàtan, sìyan apoy,
    aw ebel, aw esopri limowà lekat te bahà te kodà dan sìyan.
  tof-tof: Ene aüd wirri gum müpa, osab taedógab ne klama tübausürr, ur, nokam, akó
    aruri kolae ilangan nokam, ekrrónóp darrpan ór pamkolpam aüd ór pamkolpamdógab.
  cme-NT: Dãamu maŋ taa mu hel ba nunni-na baa nyaasĩnni‑i a naara naarjũmmu‑i,
    guɔyɔ-bĩmbĩnni. Nelbiliembaŋ calaanu sɔmma siɛi‑i, niɛ ko sɔmma diei bɛi.
  sus-sus: 'Duniɲa mixi itaxunxi saxan na, na dɔxɔde saxan nde naxa faxa na gbaloe
    saxanyi mɔɔli ra: tɛ, tuuri, nun soda naxan nu minima e dɛ kui.'
  pon-2006: 'Silikis ehun tohn sampah me mehkilahr kalokolok siluh pwukat: kisiniei,
    ediniei, oh suwepel me kusieisang ni ewen oahs ako.'
  dad-dad: Tamo tenebur ganan faraf towo fiya gen anĩ taka ganan, sane towo anim,
    yã, kaau ado, salfa idi eweid bun wowã yen anim didenkesin.
  zab-NT: Parzi casi iruld bɨnguɨchliu guty pur bal, pur guux ne pur azufrɨ ni rdiia
    ruudem.
  jae-jae: Gêŋwapac têlêac tonec ja to jadauŋ ma talao, taŋ kêsa êsêac aweŋsuŋ naŋ,
    geseŋ ŋamalac, taŋ sêwa kêkôc gêja toŋ têlêac naŋ, ŋateŋ su.
  ksd-ksd: Ta go ra utul a kinadik dital ga doko ra vautuluna pakana ta ra tarai par,
    a iap, ma ra mi, ma ra pakar, nina dital ga vana rikai ta ra ngie i diat.
  msm-NT: Pinaagi to sikan kaeju dow obey hasta yogdog to asupri no igbuga to sikan
    mgo kabaju, ogkamatoy to ikatoyu no bahin to tibo kaotawan.
  myk-myk: Na ni wurege ni kirimu we wʼa foro yee shɔnyɔ yi ɲɔyɔ ni ge, a pee kanhama
    tɛhɛɛ taanri wu sipyiire ti taaga taanri wogo ki gbo.
  sbe-sbe: Yaubada tamowai ye hekasadi boda haiyona na boda kesega mo se unuhemwaloidi
    kabaheyababadi haiyona wa udiyedi, siya ede kaiwa kalapulupululuna, kasu, yo salpa
    panena hosi kawadi udiyedi se pesapesama wa.
  mcr-mcr: Itaŋga nätmatqä ququvqänäŋä hŋquaqui-hŋqueŋä iqua, ämaqä kuapänäŋä, hŋquaqui-hŋque
    iwäsekuwä iquautaŋä hŋqueŋi, pizqä äpäkkuwi. Ii teu, suakiu, hikä piyaŋä-weqä
    tä änätŋqe, hosi iquauqä maŋiuta ätimäwa äukuwä iquayi.
  cux-NT: Ní yeⁿ'e 'iinū naaⁿ dendu'ū s'túúcā chi can'daā yeⁿ'e cheendí tī ní 'áámá
    'iinū parte yeⁿ'e 'iiⁿ'yāⁿ yeⁿ'e iⁿ'yeeⁿdí 'cūū ch'īi yā ndúúcū nguuchi yáⁿ'ā
    miiⁿ ndúúcū 'yaaⁿ'miⁿ miiⁿ ndúúcū azufre miiⁿ.
  tur-YTC: 'İnsanların üçte biri şu üç beladan öldü: Ağızlarından fışkıran ateş, duman
    ve kükürt.'
  san-ITR: etaistribhi rdaNDairarthatasteShAM mukhebhyo nirgachChadbhi rvahnidhUmagandhakai
    rmAnuShANAM tutIyAMsho .aghAni|
  bel-N: 'Трыма гэтымі была забіта трэцяя частка людзей: агнём, і дымам, і серкаю,
    што выходзілі з храпаў іхніх.'
  sch-sch: 'Ha dûk thona inthum ngei: mei, meikhu le sulphur ngei sakorngei bâingei
    renga hong suok han munisingei munthuma semin munkhat chu an that zoi.'
  mic-MIQNT: Na pugtew, mtlutew aq supliei ta'n tewa'tas'gl te'sipowg ugtunual ne'pa'tiji
    suel aqataig mimajuinu'g ugs'tqamug.
  huu-NT: Naimacɨ fuemona bite rado ailluena comɨnɨna meinetɨmacɨ. Ie tercera facaina
    meinetɨmacɨ. Caballos omacaɨ jaiona eruaɨdɨmacɨ. Naimacɨ omacaɨmo jaiona eruaɨde
    ɨfogɨ itɨmacɨ. Ailluena comɨnɨna jɨaɨ duere fɨnodɨmacɨ.
  jiv-NT: Nu menaintiu ti yajauch wáitsamuja̱i̱ menaintiu nakakam shuar untsurí̱ jákarmai.
    Jiji̱a̱i̱sha, mukuintiuja̱i̱sha, asupriji̱a̱i̱sha jákarmai.
  otm-NT: Nɛ na hyu ram 'bede yʉ ją'i mi 'bʉcua ja ra ximhäi bi du nangue rán ʉnbi
    ra sibi, ra 'bifi nɛ ra dɛspi gue bi bøm bʉ yʉ́ nde yʉ ndøfani.
  dah-dah: Hos go mohoŋde mat det buluŋ karwo kak, kakiya salfa hora uka wor po heŋ
    buk yitiŋya gore alya bereya megen haŋ goyen budam wor po gasa yirke kamamiŋ.
    Kamamiŋ mar gobe megen niŋ al tumŋaŋ pota yirde buda karwo heke buda uŋkureŋbe
    gasa yirke kamnayiŋ go gwahade goyen.
  tnk-tnk: mharousi əpune pam nərmama ia tənəmtənə me ia kusen kuatia mharəpwəh kusen
    kəru.
  kpr-kpr: Avaraka bubura, imbosi a nunda masaghae dabade aimi, evetu genembo diti
    eni setena amo, detiri sirivo useri.
  san-IAS: etaistribhi rdaṇḍairarthatasteṣāṁ mukhebhyo nirgacchadbhi rvahnidhūmagandhakai
    rmānuṣāṇāṁ tutīyāṁśo 'ghāni|
  nho-nho: Te mahi ana naa tama i te maarama nei ni mmate hakkaatoa i naa haaeo e toru
    ni ssae mai i naa pukua naa hos naa. Teenaa ko te ahi, te kohu, aa naa korokorohatu
    e mallaa teelaa ni ssopo mai i naa pukua naa hos naa.
  gym-NT: Ñukwä jutra, ngübü amne asufre rababa betekä mdä kadate ye abko käkwe ni
    ketamä kä temen nebtä nünanka Ngöbö rüere kämikaba,
  azg-NT: Ntyja ꞌnaan joo ndye nnon naviꞌñeen na jnduiꞌ quiiꞌ jndyue quitsoꞌñeen,
    chon yo neon yo sufre, joꞌ ncüii ncüii na ndye nnꞌan na ninvaa nnon tsonnangue,
    tjë ncüii joo nanꞌñeen.
  bhd-bhd: इन ट्लेइ आफतन सेइं ज़ैना इना आन, अग, तू, ते कने गन्धक, ज़ै तैन घोड़ां केरे
    ऐशी मरां निसती थी; तैन सेइं अक तीहाई लोक मेरि जे।
  too-NT: Lā' huanmā' cālīmaknīca ixlītāpātu'tun de ixtalhūhuā't de huan tachi'xcuhuī't
    por huan lakatu'tun lakuat a'ntūn taquilhtaxtulh huan cahuāyuj. Huan lakatu'tun
    lakuat huāk macscut lā' jini' lā' azufre.
  ind-AYT: Dengan ketiganyalah 1/3 manusia dibunuh; dengan api, asap, dan belerang
    yang keluar dari mulut mereka.
  cjo-NT: 'Rooteeyakini rowamagaananteeyakaririni oshekipero atziripaeni: rowaga paamari,
    kachaareenkatatsiri, eejatzi jankaenkatatsiri poñaachari ipaantekipaeni kawayo.'
  nsn-nsn: O manaiar tamata geka uamatotoisane i koto ka mata tar touonor inete rasiner
    uelsuk, o hue, o diku, kara palau gera kilaig a salpa gere tautauete tur tar uauasir
    hos.
  san-DEV: एतैस्त्रिभि र्दण्डैरर्थतस्तेषां मुखेभ्यो निर्गच्छद्भि र्वह्निधूमगन्धकै
    र्मानुषाणां तुतीयांशो ऽघानि।
  tna-NT: Tueda cuati utsu, judu, azufre cuana neje manuametana cristiano cuana sa
    quimisha parte.
  lid-lid: Eme ma bwidi lau badu kon munyak ranah ma buruwen amak na lakou nane doh
    udu boho iri hos eme len. Idoh, buku iri lau ma tuluwi (3,000) are aliy, jih ma
    kasu-er hawe solpa andrakak badeh, bwidi iri lau ma rawa (1,000) amak ano au.
  wim-wim: Than pam wanch puungk wiy aak earthangan yaꞌ uth-uthamin thum anpalana
    aꞌ puth thok anpalana, thaaꞌangan ngoonch thant, aꞌ puth thok yellow anpalana
    yaraman al-alantaman thaaꞌaman pent-pentin-a, anpalan uthamin.
  zga-M: 'Eikhinghavo khidebe ikhya vanu vabudiwe na luvungu ulu ludatu: umwoto, eilyosi,
    nei khibiliti eikhikhyahumangha umwoto mumilomo gyavo.'
  yom-yom: Mu bivuku mbazu, muisi ayi sufule bitotukila mu miunu mi ziphunda mu vondolo
    ndambu yimosi mu zindambu zitatu zi batu.
  san-SIN: ඒතෛස්ත්‍රිභි ර්දණ්ඩෛරර්ථතස්තේෂාං මුඛේභ්‍යෝ නිර්ගච්ඡද්භි ර්වහ්නිධූමගන්ධකෛ
    ර්මානුෂාණාං තුතීයාංශෝ (අ)ඝානි|
  yut-yut: Uŋun amɨn kokwin kabi kapbɨ aŋek, yo yokwi kapbɨ uŋun os da gen kagagwan
    da altawit da mɨŋat amɨnyo kabi kɨnda dapba kɨmakgwit.
  grc-BYZ: ἀπὸ τῶν τριῶν πληγῶν τούτων ἀπεκτάνθησαν τὸ τρίτον τῶν ἀνθρώπων, ἐκ τοῦ
    πυρὸς καὶ τοῦ καπνοῦ καὶ τοῦ θείου τοῦ ἐκπορευομένου ἐκ τῶν στομάτων αὐτῶν.
  cpc-NT: Iro apirotirinimi owamairi atziri nampiyitawori kajyitani kipatsi, okaatzi
    shitowanaintsiri ipaantiki.
  nhg-NT: De nöncate yete plögas omemejque inu terciera pörte de giente, pos quenmejmectejque
    inu tletzintle, hua inu puctle, hua inu azufre, tli quisaya de incamac caböyojte.
  nya-nya: Gawo limodzi la magawo atatu a anthu linaphedwa ndi miliri yamoto, utsi
    ndi sulufule zimene zinkachoka mʼkamwa mwawo.
  ngu-NT: Ica on yeyi plagas de tlitl, poctli niman azufre yejhuan quisaya incamac
    on caballos, omiquej se parte de nochi on quech yexcantipan tlacamej nemij ipan
    tlalticpactli.
  kup-kup: Met os poriz kezavor ñaiv parum agolañik ma tokañik hehan eteohö. Tahan
    añarab togü potak hehari bahorï batapanen ñomapanez hahaek, parum agolañikanañ
    it poñader itoul pov honeo ravat ñadat bahorï batoohan ñomooh. Met parum tokañ
    hamaleholoz bat meruñiz zut hehañinañ añarab menoohan ñomooh. Tahan añarab togü
    modatakaroh hehari tin heh.
  jid-jid: Aloba wa a rhurhini nyu kpi tra biyi a wuu inji iri-wu-tra mba.
  wmw-wmw: Kwa nozi balayi natu‑zi, ulaiwa upande watatu wa wanadamu, julu ya moto,
    rosi, na unga vyakulawa nkanywa mwa nowo makavalu‑wo.
  gmv-GGM: Istti ba duunape kessida tamay cuwayne diiney ha hedzdzu bochatan asa zereththafe
    cigoy hayqides.
  ssg-ssg: Totolunen waliko i ahutama he awe hos se pate lialun wanen, i telei tenon
    ti teka seilon ti tehu pon ie.
  zpo-NT: 'Nu tub part lo chon part lo re myet yizhyo yet lo re yalzi kwaan nroo roo
    re kabay: bal, zhen, nu azufre.'
  poy-poy: Selusi yimu ya wantu walagitwi kwa makomangu matatu galii, motu na lyosi
    na ubumu wa baluti, yauweriti wankulawa mumilomu mwa falasi walii.
  qwh-NT: Tse nina, qoye y asufri cawallucunapa shimincunapita yarqamoqwanmi, que
    patsacho nunacunapita casi pullannin wanuyarqan.
  gaw-gaw: Daup amu wanp̱an danab ah keeke nau ewam, ab, kahug, amu salpa ele, hos
    oḏelagp̱anu uḏiom ele, amup̱a ag danab ah ag ameg ewam daaegeg, ameg laip̱u aqaeg
    mauhp̱ig.
  nca-nca: Unipare soso rondaŋiní huru-huru kapusa ti o pi-piyimi kapusa ŋu, te suru,
    pukatutu, wondo salfa maŋgoye moŋgo umburó ŋundo huru-huru kanata qu yuri khumaŋgurí.
  zpz-NTPP: Orzeꞌ lo dela mbecy nu yuꞌ gyishlombecy, gut tub nac yu nu nac chon coz
    nu driib ruꞌ ma zeꞌ. Orzeꞌ byeeñ se cyup nac yu. Chon coz zeꞌ, ndeꞌ gyi, nu dzeeñ,
    nu asufre.
  zac-NT: 'Ra tecërë partë shtë mënë guti ra por guëzá tsunë plaguë ni narruꞌu ruaꞌ
    guay: guiꞌi, gushë, nu asufre'
  kyg-kyg: Ani hosimogi apavayafiꞌmo haneꞌniya kayoꞌmo ata kayotetinagi halina kayotetinagi
    ata neleya yafa kayotetinagi huꞌa loleꞌe magoꞌe vayapatiꞌmo magoke vayaꞌmo kamiti
    apamagiꞌnae.
  kmk-kmk: Sadadiya tuḻu un ga-oogyata lumoswaloswa utdit sangin dat kabayu dat namatoy
    sidat ingkatlun dat tagu’t tun pita.
  cao-NT: Jato jana huajahai ca chihi, cohini, azufre, tihi cabá tsi nohiria bo acacana
    quiha. Jatsi rësoyoquë, naa tercer ca maí ca nohiria bo ra.
  bbr-bbr: Ak roasiret 3 orip inäi mareanik, 3 orip pakan karar kiro ep pak epit pak
    aiauk salfa pak hos akan oiaksau pakas koianik, erekapu akware kurein.
  inb-inb: Runa­kuna kimsama par­ti­riska kas­kata sug parti, chi kimsa lla­kii­kuna­wa­mi
    wañur­ka­kuna. Chi kaba­llu­kunapa simi­manda asu­fri nina kusni sita­na­kus­ka­wa­mi
    wañur­ka­kuna.
  hrv-hrv: Od ovih triju zala poginu trećina ljudi - od ognja, dima i sumpora što
    sukljahu konjima iz usta.
  box-NT: Mu bè-sũmáa bìo tĩn mu, ho dɔ̃hṹ lè le yiìní lè ho kìríbì
    na wee lé lè ɓa ɲiní lé bìo ɓóka ho dĩ́míɲá nùpua. Bìa mu ɓó ɓúenɓúen
    á à yí ɓa sankanɔ̀n cúa-tĩn.
  ote-NT: Nuꞌa̱ ra tsibi ne ra ꞌbifi ne ra asufre mi pønga ja yá neꞌʉ, bi japi bi
    nja ya tsꞌothogui asta bi du ꞌna de hñu parte ya ja̱ꞌi de ra ximhai.
  wnu-wnu: Wuri munon yurau bubur ombur gari ende wuriqerei ne yurau gari qas mi boru
    ombur gari eng, mut nanau bur os qabarit di der tubub bunumban isuor eng nob,
    mut git iap nob, ne nomon qenenginob eng, ende oroar uburerei.
  zam-NT: Tataa mod nguth thìb part mèn co' nac son part mèn co' naban loo izlyo'
    con yon loo con' co' ngro' ro huay co' ngòc quìi no zen no xla' asufr.
  zyp-NT: Mehnung chythung chykheh cawh aa kaw taitei a piapaw ruhanah rawrungpaw
    phingthung a cangpaw he, me le mekhu le kaa tahpaw sahlo khei thaw a cang he.
  sey-NT: 'Ja̱ maca toaso̱ñe paꞌye huahueseꞌe pa̱i paꞌicohuaꞌi teꞌe tëꞌhui ju̱juhuë,
    caballo yëꞌopo̱ajaꞌa toaso̱ñe paꞌye coꞌayerepa: toa, pico, cuiꞌne së̱ꞌño ja̱ꞌñe
    etasi doꞌire.'
  nvm-nvm: '@see-verse:REV.009.017'
  mps-mps: Augwaligo tigidali we bidi hani dąį sela ilali, tama augwaligo te we
    bidi hani me deli te dwai nai selago augwali ela muani. Te sia badi, me hano,
    me te masigi salfa sia deyu, te tama nai sela te kibu hos dabe pedauwalidu pedalama,
    te we bidi hani deli ela muani.
  pab-NT: Nikare hikoa irikati, jimere, enxofre xoaha ekanasakotaha hoka haliti aisaha
    kahare.
  llg-llg: fo tao doidosok matak telu lai daebafok. Doidoso kala mana kalua neme ndala
    sila bafa nala mai, tao lisa hataholi la babaꞌek esa neme babaꞌek telu, neme basa
    hataholi la manai daebafok.
  kyf-kyf: Nɩɩ, -kosu klaa, gbeylo klaa, we -yɔ -bhubhui slonya 'tlaa da we ŋwɛɛ nɩ,
    mʋ -wa sɩasɩe ta. Mʋ 'bhaa dʋdʋgʋ -nyɩma ta glaa -bhlo.
  tpi-tpi: I olsem ol i tilim olgeta manmeri long tripela lain, na dispela tripela
    samting nogut i kilim i dai wanpela lain olgeta. Dispela tripela samting em dispela
    paia na smok na ston salfa i paia, ol i kamap long maus bilong ol hos.
  mih-NT: Ta sihin ñúhu ta ñuhma ta azufre sa quita yuhu caballo cuan, i sihi sa yatyi
    zava ñiyɨvɨ ñuu ñiyɨvɨ.
  qvh-NT: Say caballucunapa shiminpita yargamog azufri, nina y goshtaymi cay pasacho
    cäsi pulan runacunata wanusir ushacäsergan.
  kms-kms: Di mai teri ire pu ren wase, wase soqi di wet salpa namb kin ninde mim
    pe gri riyi ri kin te ningg wute puch teri ire kin ire te riti.
  agn-agn: ang yay ang nagimong tolong sarot ang namatay ong ya-long parti tang mga
    taw.
  nhi-NT: Uan ica nin yeyi tlamantli tlahyouilistli tlen oquisaya itich nincamac in
    caballos, tlitl, poctli uan azufre, omiqueh se tercio in tlalticpactlacameh.
  ttc-NT: Tzan tpaj ja ox xhcho'nal ntzani, eb'ajkamik te toxi' part kye xjal twitz
    tx'o'tx' tzan te q'aq' b'ix te sib' b'ix te asupr aj n'etz tuq tuj ktzi'.
  dan-1931: Af disse tre Plager, af Ilden og Røgen og Svovlet, som udgik af deres
    Munde, blev Tredjedelen af Menneskene ihjelslået.'
  kwj-kwj: Kale mwaꞌambwe namili, hi ti, hiki ti, e, salifa undau ti, ele to do nuwe
    ki dau himiyama hurahama le nerimbe namili huwasiro nerimbe fotini yeni sikonda.
  vie-OVCB: Một phần ba nhân loại bị sát hại vì ba tai họa phát xuất từ miệng ngựa,
    là lửa, khói, và diêm sinh.
  kze-kze: kaer-áyámpá'ó máyón-kwaasi tiyuwésa moórá-ayampa'o máyón-kwaasi tóipinken-tantaa'nei
    tínkamuwasa pukáawe.
  mpj-mpj: Martukajaluya puyu palunga parntiraka miturripayi. Jii yawartakajangaya
    wipu jilayuru nyinapayi, martu pajara miturntalkuraku, jilayuku.
  lbk-lbk: Nan nay tolo ay kakaegyat ay cha fomab-ala isnan topek nan kafaryo, et
    siya chachi nan menpatey isnan pagkatlon nan takho isnan lota.
  mto-NT: Toꞌk viijn je̱ jayu juuꞌ veꞌe tsu̱u̱nidup yaja naxviijnit itu̱ku̱jx, je̱
    tsaachtoꞌnu̱n tseꞌe yakꞌo̱o̱ꞌkju̱du, je̱ ja̱a̱jn, je̱ jo̱k, je̱ts je̱ azufre juuꞌ
    veꞌe je̱p je̱ caballo yꞌávup pítsump. Juuꞌ tseꞌe jame̱jtsk viijn je̱ jayu, ax
    kaꞌats je̱ꞌe̱ veꞌe du̱yakꞌo̱o̱ꞌkti.
  bzh-bzh: Lob desis mehönon sën devasuh raḳ yu löö lo yu ti raḳ nġaa nipaya löö
    sënë medediiḳ. Yiḳ nengwah daggen los aru ga, ġelönġ salpa* sën tum beraḳ
    deverup hoos avij lo.
  guj-2017: એ ત્રણ આફતોથી, એટલે તેઓના મુખમાંથી નીકળતી આગથી, ધુમાડાથી તથા ગંધકથી માણસોનો
    ત્રીજો ભાગ મારી નંખાયો;
  jvn-NT: Sak prateluné manungsa pada dipatèni karo memala telu, yakuwi geni, kebul
    lan lirang sing metu sangka tyangkemé jaran-jaran mau.
  byr-byr: Kayaaꞌnanaanga dawaai data daza aꞌmwe pimagɨnya savaaꞌ tamakɨna. Yɨ yuyaraavɨya
    davakaai mwaaidakɨlyɨyaraavɨ maramaki yadɨvɨꞌ yuyaraavɨ davaaꞌ mwaaidɨꞌnyɨyaraavɨ
    tamakɨna. Yɨ dɨka dazasɨ yɨ jɨsasɨ yɨ sɨla saalɨpaayasɨ sahwaraavɨ tamakɨna. Ozɨyaraavɨre
    maangengɨdaaꞌnyɨ lɨvapɨna yaka tamakɨna.
  ian-ian: Wundi soldia ndu lagwa kat mbaapma kuvut taagalaa nat kɨta mbaapma nɨmba
    kat aywaa vatnyandi. Nat nɨmba kat yamba tundi maa kiyandi. Nat nɨmba kat yagɨmbi
    sɨndɨ maa kiyandi. Nat nɨmba kat ya vɨta kambak viyandɨ maa kiyandi.
  hun-hun: 'Ez a három csapás ölte meg az emberek harmadrészét: a tűz, a füst, a kénkő,
    amely szájukból jött ki.'
  mcf-NT: Adshumbien ana shëcuënuësh choaidën matses dadpenquioshë cuesun secabudneposh.
  kjs-kjs: Gore su kamaa piri enaali raayo ruru repo rumaaoma go koe ele repome ruru
    komea lu makomasa. Go koe ele repore go-rupa mo repena sulaa-para lodo-para bisululu-para
    rapaalae ipuma hos menanuna agaa-para epa kodobasa.
  mni-mni: Mioibagi saruk ahum thokpagi saruk ama hairiba amang ata ahum haibadi sagolsing
    adugi machindagi thorakpa mei, meikhu amasung kantrukna hatlammi.
  yad-NT: Rimyudoda ji̱ta nu̱ñi mu̱nvay nijya̱nvamyusiñi̱ ti̱qui. Rimyudoda diicharatani̱,
    jiryatiy ruumu darya, jiryatiy rasipyateda ru̱tosiy jiiday, nuvachiy jarye, asújuru
    jarye risa̱ju̱.
  mxb-NT: Ta ni̱ xiꞌi̱ iin taꞌándá ña̱yuu no̱ó oni̱ taꞌándá na̱ ni̱ kee ñoꞌó ita̱
    xíꞌín ñoꞌo̱ma̱ xíꞌín azufre, táꞌa̱n ña̱ ni̱ ka̱nkuei yúꞌu̱ kuéi̱ ñoó.
  pon-2006A: 'Silikis ehun tohn sampah me mehkilahr kalokolok siluh pwukat: kisiniei,
    ediniei, oh suwepel me kusieisang ni ewen oahs ako.'
  maq-NT: Hane ngatsë rë jyan cjuañihi jan xi vetju tsëhë hntsua chu matsejen ne,
