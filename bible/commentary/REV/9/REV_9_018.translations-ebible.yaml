  chz-NTPS: Gaꜙtëꜘ laꜚ gaˊ ko̱o̱ˉ kiihˋ kihˈ dsaˉ hi̱ˉ gaꜙju̱u̱ꜗ kihꜗ läꜙjëꜙ hnëˉ
