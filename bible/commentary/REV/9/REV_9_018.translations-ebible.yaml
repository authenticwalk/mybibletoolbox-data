  mxt-NT: Ta cha yatyin sava ñáyɨvɨ iyó sɨquɨ ñuhu ñayɨvɨ̱ cachihi̱ chihin uñi tahan
    cha caquitá yuhu caballu cuan; ñuhu̱ ta ñuhma ta azufre.
  tzo-NT: Hech yu'un ti c'u yepal ti crixchanoetique ti jujutose, jutuc mu sta o'lol
    imilat. Hech laj spasbe ti jujutos ti crixchanoetique. Ja' imilatic yu'un ti c'oq'ue
    xchi'uc ti ch'ayile xchi'uc ti azufree ti iloc' ti ye ti ca'etique.
  ind-AGS: Sepertiga dari jumlah manusia di bumi mati terbunuh oleh ketiga bencana
    ini, oleh api dan asap dan belerang yang mengalir keluar dari mulut mereka.
  omw-omw: Qiavantovata qia munravantovata ori qia itovavata qosi nroqitairo nritara
    nritara hiqaro nraakye qora ri varura. Mwihua qosivanto nai nroqitairo nraakye
    qora ruqiro viqaro mwihua ru kyero nkyiari riqanaqovata nraakye qora ri varura.
    Qosi riqana mwiva vahirero quaiha qiata voti huva vahuvaro mwiaqotairo nraakye
    qora kuti varura.
  yrb-yrb: Eno farebite i siosawere ueta rarogonu, ina buburaini giborini wakiki danu
    gajiga gebiro ima i muduna afu eme nesia ma uie me sita.
  maa-NT: Jè kjoa̱‑la̱ nga ingajàn kjo̱'in koi, jngoò ya k'en xi̱ta̱ xi jàn ya ngats'iì
    xi̱ta̱ xi tjín. Jè kisìk'en jè ni'ín, ni̱'ndi̱ ko̱ azufre xi bitjo‑ne tso'ba kohòyo̱.
  mcq-mcq: Ea pwinanaꞌa ike unekake noꞌopisukipo vena ꞌee venuꞌa ꞌee vena mareka kaꞌene
    puni iratiti rena roe usevajipo renaume tirahara.
  sus-A: دُنِحَ مِشِ عِتَشُنشِ سَشَن نَ، نَ دْشْدٍ سَشَن ندٍ نَشَ قَشَ نَ فبَلٌي سَشَنيِ
    مْولِ رَ؛ تّ، تُورِ، نُن سٌدَ نَشَن نُ مِنِمَ عٍ دّ كُي.
  jpn-1965: これらの三つの災害、すなわち、彼らの口から出ている火と煙と硫黄とのために、人類の三分の一は殺された。
  fra-SBL: 'Par ces trois fléaux, un tiers du genre humain fut tué : par le feu, la
    fumée et le soufre, qui sortaient de leurs bouches.'
  yka-yka: Da bahagiˈ meˈ aˈa si dunyahin matey. Duwe bahagiˈin gaˈ. Matey meˈ aˈahin
