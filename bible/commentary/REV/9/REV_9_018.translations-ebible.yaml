  san-TIB: ཨེཏཻསྟྲིབྷི རྡཎྜཻརརྠཏསྟེཥཱཾ མུཁེབྷྱོ ནིརྒཙྪདྦྷི ཪྻཧྣིདྷཱུམགནྡྷཀཻ རྨཱནུཥཱཎཱཾ ཏུཏཱིཡཱཾཤོ
    ྅གྷཱནི།
  qve-NT: Hinaqtinmi kay pachapi llapallan runakunamanta kinsa kaq parten wañuranku,
