  urd-GVH: आग, धुएँ और गंधक की इन तीन बलाओं से इनसानों का तीसरा हिस्सा हलाक हुआ।
  ycn-ycn: Raú ja calé nacapichata ina'uqué. Pe'iyó ja'apejé nacapichátaca necá. Quera'atani,
