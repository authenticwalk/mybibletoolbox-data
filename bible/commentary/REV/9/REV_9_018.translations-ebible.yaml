    meˈ kuraˈin.
  mle-mle: Aal yiyawa yakiywa yaryar-nadiy kabaak adiy hos dayadiy dayir wakwukuw,
    guw nak tamiya kidiy duw takwaam mwugiydaak, miyawa kiyapakwudiy. Aw guw vitiya
    tamiy kidiyda samab maa kiy.
  shp-NTPO: Jatian neskara jakonmabires chii, koin, azufre, ja kabayobaon kexakameax
    jokonatonra, kimisha parte iká senen jonibo keyoa iki.
  aom-aom: Horse jabesi jöꞌore jioromo suorovoromo vëni hödoho o uꞌoho o hövëꞌe munë
    hövëꞌe jiajëhi jiëꞌoho ë mu sisëhuro ae ahoꞌobëhe saꞌare raromaruoho niöꞌi gemu
    tariojaroho niöꞌi rëmoꞌi gemu ravëvo barëjadeje.
  geb-geb: Mbe maaŋ mbuav, mba gumgi gu mbigi, mbe mbe shɨgap, mbe ndi phɨna phuni
    khegenen mbav, mbe phɨna mbe mba bigɨna mbatɨga phuni khegene panan za mbe shogim,
    mbe za vhɨzgi. Mba bigɨna phuni khegene khare, mba vhav, mba vhava thuur, mba
    sarfa kɨman vhav, nta mba hozi kaathoorir kegap kɨrar hi.
  bsj-bsj: Cii twalum win mor taare nube sulusin yan'adam wo taareu kirak, kwen kange
    kirako fuworko cirou nyiciyeu.
  cak-cak: Y ja ri k'ak', ri sib y ri azufre ri ntel-pe pa quichi' ri quiej ri xecamisan
    jun rox parte chique ri vinak choch'ulef.
  chf-NT: Chämijob une ump'e tercera parte de upetejob pancab t'oc jini uxp'e tz'ibajtesiada,
    ni c'ac', ni butz' y ni azufre, jini que pasi tu ti'ob ni tzimimba.
  tlf-tlf: Minte hos umi bon tem sino umsan sino alop kwek uyo titil kup tebe-nulu
    e minte, atul kup tebe no kesu kale, unang tinum iyo an-nuubu kale, hos umi umsan
    uyo inap dubom ulutap ke-nuluta, unang tinum iyo an-bii-suu ko. Kale at dong sino
    at tum sino minte tang mafak sino mufekmufek mafak asuno bota hos umi bon tem
    ilep mitam-nuluta, kafin diim komi unang tinum milii maak uyo bagaa kupkan ke
    anolu kaanipta minte, unang tinum milii alop bilip ita uk kugan imoluta, waalan-silip
    ko.
  piu-2006: Yaṉangu tjuṯangku puyu palunya paṉṯira mirrirringangi. Kutjupa tjuṯaya
    kana kutu nyinangi ngurra kutjupa tjuṯawana.
  poh-NT: Chi jeꞌ reꞌ kꞌuruꞌ, reꞌ jenaj reh roxseht chi riqꞌuihal chi cꞌacharel wach
