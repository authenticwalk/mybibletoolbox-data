  gmv-NT: ኢስቲ ባ ዱናፔ ኬሲዳ ታማይ ጩዋይኔ ዲኔይ ሃ ሄꬑ ቦቻታን ኣሳ ዜሬꬃፌ ጪጎይ ሃይቂዴስ።
  por-BLT: 'A terça parte da humanidade foi morta por essas três pragas: o fogo, a
