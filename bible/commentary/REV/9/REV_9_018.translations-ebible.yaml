verse: REV.009.018
translations:
  kpx-kpx: Vaveve toela abuita igaeta keau ata moaga havege abu haluvilu. Vene ha,
    diove isi mune bevateu lahai dioale keau osi kebia aimo lohoale vatae ivi abuita
    kebiamo ata haveholisito ivi mole kemo havege ata moagamoagaeau haluvilu.
  okv-H: Eto embomeni di 3 rate ji peri te johi te pusu masa te avo munehembeto di
    vahai amo pehehera.
  tbo-tbo: po lawa hoi hipuli boluna hi kaha tonugeya po bolu emosi hi uni pahi ma
    bolu luwaga eg’awai. Geka ginouli tonuga uyahihiyei hi uni pahihi mayau ebebalana
    ma bogahu ma yeu waipoyahi.
  mal-C: അങ്ങനെ ബഹിർഗമിച്ചുകൊണ്ടിരുന്ന തീ, പുക, ഗന്ധകം എന്നീ മൂന്നു ബാധകളാൽ മനുഷ്യരിൽ
    മൂന്നിലൊന്നു കൊല്ലപ്പെട്ടു.
  grc-SR: ⸂Ἀπὸ τῶν τριῶν ⸋πληγῶν⸌ τούτων ἀπεκτάνθησαν τὸ τρίτον τῶν ἀνθρώπων, ἀπὸ
    τοῦ πυρὸς καὶ τοῦ καπνοῦ καὶ τοῦ θείου⸃ τοῦ ἐκπορευομένου ἐκ τῶν στομάτων αὐτῶν.
  bgc-bgc: इन तीन्नु महामारियाँ तै, यानिके आग, अर धुम्मा, अर गन्धक तै जो उसके मुँह
    तै लिकड़ै थी, एक तिहाई माणस मारे गये।
  khz-khz: Votaunilimalima vega-vitivitira gaura toitoi voa, kalova, kovu, e kalova
    maera, osi pokarana gelaka-piatito gaura, na taunilimalima toitoira aorai kwapurakwapura
    gevagi-kwaregarato.
  deu-TKW: Von diesen drei Plagen wurde das Drittel der Menschen getötet, vom Feuer,
    Rauch und Schwefel, der aus ihrem Munde gieng.
  zsr-NT: Lë naꞌ taꞌrúj rúꞌacbaꞌ guludödi tu cuia tsa tu tsonn cuia bunách nacuáꞌ
    luyú, lë naꞌ nacgac guiꞌ len dzön len lë naꞌ ruzéguiꞌtsca.
  lin-lin: 'Tala bapasi misato oyo ezalaki kobima na minoko ya bampunda : moto, milinga
    mpe sofolo. Ebomaki eteni moko kati na biteni misato ya bato.'
  hns-NT: Ie tieno kharaab tjiedj ke dwaara manai log me se ek tiesara bhaag maraai
    gail.
  noa-E: Mag õtdau khĩir naar dʉ̈i azufrepa jĩerrarraukhamua õor pöooma peer mʉg jẽb
    gaai jooba durrum khʉʉn jãrrchapaím ödubjim.
  eng-EMTV: By these three plagues a third of mankind was killed—from the fire and
    the smoke and the brimstone proceeding out of their mouths.
  mib-NT: Te jíín únī jeē quénda yuhu caballo un, te ni jihī ɨɨn jeē uní parte ñayuu,
    suu jíín ñúhūn jiín ñúhmā jiín azufre.
  lif-NT2: इक्‍सादिङ् खाम्‍बेःक्‍मोबा कुलक् सुम्‍सिओ कुलक् थिक् मे़न्‍छाम् याप्‍मिहाॽ
    कन् अन्‍हाॽरे़ खुनिॽ मुराहाॽओलाम् के़लःम्‍बा मि, मिःक्‍खुॽ नु कान्‍धाक्‍ले़न्
    सुम्‍सि मिन्‍देॽओलाम् मे़स्‍ये़रो॥
  xnj-xnj: Lilundu limonga pagati ya gadatu ya vandu veviwanangana vakomiwi kwa matovilu
    genago gadatu, kwa motu na lyohi na baluti yeyiyaka yeyahumayi mu milomo ya falasi,
  mmx-mmx: La na lavantun levempanga, laxao, lusuxa, la lasalpa ga sev amet lenep
    sepsev avantun at limixin axap.
  cbr-NT: Caballonën cuëbínuax chiquícë ñucamax chiquíquin ca unicama nëbë́tsi, rabë́
    'imainun achúshi oquin tëacësa 'aíshbi amo 'icë achúshi cëñuaxa.
  tee-NT: Chai ju ani lakat'utu mak'alhk'ajnat tapunilh lhu ju lapanacni. Para jantu
    cha'alh nin paitat tachi chun ju lapanacni ju tat'ajun ixlhilacaputs'un ju lacamunutpa'.
    Yuchi ju amaknilh ju jipi chai ju jin chai ju azufre ju ixtaquilhtaxtui ju caballojni.
  eng-LSV: by these three plagues the third of mankind was killed, from the fire,
    and from the smoke, and from the brimstone, that is proceeding out of their mouths,
  cak-NT: Y can ja ri k'ak', sib y azufre ri ye'el pa quichi' ri quiej, xeruq'uis
    ri rox parte chique conojel ri winak ri jec'o chech-ulef.
  pah-NT: A'ea pyvõ cavalos yvyakotyve'g̃a apiti. He'yjuhu hete ranuhũ yvyakotyve'g̃a.
    Trêsve'g̃a pyteri pe nanani cavalos ojipeji'ga jukai tata pyvõ tatatig̃a pyvõ
    no enxofre pyvõ no – kiroki ohẽ cavalos jurua rupi. Nahã a terça parte dos yvyakotyve'g̃a
    omano.
  sja-NT: Ma ne-inaa k'achia õpeepa; t'ɨpɨtaupa, naripa mãik'aapa azufrepa na p'ek'au
    eujãdepemaarã õpeedepema chaa aba piuji.
  xed-xed: Nda tsa skwiha hkən ta nzakway ka vu, nda ɗiŋ, nda tsa ghandandatá vu ta
    sabi ma wa taŋ ya, ka rwiŋtá lu ta faway turtuk ma dgatá mbsaka mnduha hkən.
  mks-NT: Ta in táhndá nu̱ú u̱ni̱ táhndá ña̱yivi na̱xi̱hi̱ na̱ na̱caja u̱ni̱ nu̱ú
    tondóhó na̱quixi ja̱tá ñuyíví yóho. Na̱xi̱hi̱ na̱ xi̱hi̱n ñúhu̱ cáyi̱ ta xi̱hín
    ñi̱hma̱ ta xi̱hi̱n azufre, ña̱ na̱queta yuhú cuáyi̱.
  gfk-S: Ma tike palpal ta ira matanabar tano ula hanuo ga hiruo na minat ta kike
    ra itul a tirih, ma iruo palpal, pata. Di ga mat tano eh, no mis, ma tano solam
    ing iga hanasur ta ira ho di ira hos.
  bmu-bmu: Hos yeŋgö numbuŋineyök könöp, köwak aka könöp köt qetŋi salfa eröhi, miaŋön
    mönö ambazipŋi ambazipŋi eŋguyök. Hos mieŋgö kukösumŋini mi numbuŋine aka dagiŋine
    ahöyök. Dagiŋini mi mokoleŋ ewö aketka dagiŋinaŋgö kitipŋi mi jitŋinambuk. Kitipŋi
    jitŋinambuk mieŋön mönö ambazip ihilek ewö eŋgohotirimakze. Lömböt kanjamŋinambuk
    karöbut mi mönö gölmegö ambazip pakpak yeŋgö bahöŋini karöbutŋi mi eŋguiga kömuget.
  dgz-dgz: Merao dagin pumpuni yananagaet nomup tau aeni gamup waenapan iragi paua
    yampo semu daiton nugusen borit wan.
  eng-GNV: Of these three was the thirde part of men killed, that is, of the fire,
    and of the smoke, and of the brimstone, which came out of their mouthes.
  zaa-NT: Por medio de yí' nu riria rú'a ca bi'á nna acca gùtti iỹé millón ca enne'
    hàsta ttu tercera parte qui' iyaba ca enne' bànirù tse'e le' yétsiloyu, ą'hua
    por medio de tsènía nna azufre nu ràl·la' nna riria rú'a ca bi'á.
  eng-WEBSTER: By these three was the third part of men killed, by the fire, and by
    the smoke, and by the brimstone, which issued out of their mouths.
  guh-guh: Xuanë caballuanë pecuibovojotonëjavavetsina pitsapa, bajaraxuanë jivi ayaibitsaëtoxanetonë
    yatëpapona daxitanacuanëjava. Pabitsaëtovajëto tëpa, bajarapabitsaëtovajëto matatoxenetsia
    nacopata mapanacuataje.
  bon-bon: 'Pui nesae gwidape cina: uliobo, kloka piiyepu sulpur, cooso bime tage
    cabu ca lui täsige, seglecemisi yepä cebo biname bine, neeneni cebo cina abmalininisi.'
  nhw-BL: Huan nopa tlitl, poctli huan azufre catli quisayaya inincamaco nopa cahuayojme
    quinmicti se ipan sesen eyi masehualme catli itztoyaj ipan tlaltipactli.
  swh-ONEN: Theluthi ya wanadamu wakauawa kwa mapigo hayo matatu, yaani, huo moto,
    moshi na kiberiti, vilivyotoka kwenye vinywa vya hao farasi.
  wbi-wbi: 'Ikighavo kya vaanhu valyabudilue ni mumuko isio itatu: umwooto, ilyosi
    niki biriti kino kika humile mumalomo gha seene.'
  bba-bba: Hɑnduniɑn bɔnu itɑsen tɔmbu bɑ ɡu ɡɑ̃ɑ sɛ̃sɔɡinu itɑ yen sɑɑbu, dɔ̃ɔ, kɑ
    wiisu, kɑ sɔ̃ɔ bisu, ye yɑ yɑrimɔ dumi yin nɔsun di.
  eng-KJVCPB: By these three was the third part of men killed, by the fire, and by
    the smoke, and by the brimstone, which issued out of their mouths.
  kgk-NT: Upe tata, tatatĩ, hesa'yju va'e ave katu ojuka heta heta va'e-pe. Mbohapyha
    katu yvypóry oikove va'e gwive. Imbohapy hapyha-pe ojuka paete upe osẽ va'ekwe
    kavaju ramigwa juru ryepy-gwi.
  waj-waj: Tuoo tuoo maisa mminnaa taaravooma ikiaivoota visuuvoota sikau puapusuqaivo
    too nnannannanna tuoo varuuvootama gioonna kiaapu mmatayaa sainai sainai varuuya
    pikiada tammaivaki varuuya ruputuduu putiravai.
  cpy-cpy: Iroka okaatzi shitowa-neentsiri ipaanteki, rooteentsi othonkirimi owamayiri
    atziri nampiyitawori kashetani kepatsi.
  mpx-mpx: Panayawi gamagaliliyau awalehina ana bwata i ola wan ted (1/3) hi aliga
    nak eton o kaiweliya, bolo hi tagilem hosi awaliyaa.
  wbp-wbp: Wipi jaka-wana-jangka nyanungurra-nyangu ngulaju warna panu-piya jurru
    panu-kurlu. Junga kujaju. Timana panu ngularralu yanu walya-kurra warlu-kurlu
    manu yulyurdu karntawarrakarntawarra-kurlu ngulalpa punku-nyayirni parntija lirra-jangka,
    manulu-jana pungu yapa panu. Wipi jaka-wana-jangka-kurlangurlu ngulajulu-jana
    pungu panu-karilki.
  luo-luo: Masiche adekgo mag mach, yiro kod pilni mag mach mane wuok e dho faresego
    nonego achiel kuom adek mar kwan ji duto.
  nhe-NT: Huan nopa tlitl, poctli huan azufre tlen quisayaya inincamaco nopa cahuayojme
    quinmicti se ipan sesen eyi tlacame tlen itztoyaj ipan tlaltepactli.
  aii-aii: ܚܲܕ ܬܠܝܼܬܵܝܵܐ ܕܒܢܲܝ̈ܢܵܫܵܐ ܦܝܼܫ ܠܹܗ ܩܛܝܼܠܵܐ ܒܐܲܢܹܐ ܬܠܵܬ ܡܲܚܘܵܬܹ̈‌ܐ ܕܢܘܼܪܵܐ
    ܘܕܬܸܢܵܐ ܘܕܟܸܒܪܝܼܬ، ܕܒܸܦܠܵܛܵܐ ܝܗܘܵܘ ܡ̣ܢ ܦܘܼܡܵܝܗ‌ܝ.
  esk-NT: Taapkunuuna piñasrutigun nagliksaaġutitigun piñayuiŋich iñuich tuqqutauniqsut
    iknikunlu, itchikunlu, suli sulfur-kun anniuġaaqtuakun qaniŋitñiñ tuttuqpaich.
  msb-msb: An un tirsyo san katawuhan ginpatay sani na tulo na pagpatios hali sa mga
    ba-ba san mga kabayo na amo an kalayo, aso kag asupre.
  cpa-NT: Jøng² quianh¹³ hi² hnøa¹² hi² hlaih¹³ jøng² hi² huøh¹² hag³ cuø³ ca¹dsan¹
    ca¹lah¹cónh¹ cøng² dsoh¹³ ja³ma²lǿa¹² hnøa¹² dsoh¹³ ca¹lah¹já¹ dsa² jmøi¹guǿi¹.
  dso-dso: ଗୁଲାଇ ମୁନୁସ୍‌ ଜାତିର୍‌ ତିନ୍‌ବାଗେ ଅନି ଗଟେକ୍‌ ବାଗ୍‌ ସେ ତିନ୍‌ଟା ମର୍‌ଡିର୍‌ଲାଗି
    ମରିଗାଲାଇ । ଗଡାମନର୍‌ ଟଣ୍ଡେଅନି ଆଇବା ଜଇ ଦୁଆଁ ଆରି ଗନ୍ଦ୍‌ପାରା ତିନ୍‌ଟା ମର୍‌ଡି ଅଇଲା ।
  meu-meu: Ini hahedika toiosi daidiai taunimanima tatoi tatoi amo ta ta e mase; hari
    lahi bona kwalahu bona teio, ududia amo e lasi gaudia, ese e aladia mase.
  yva-NT: Umba kuda wo siurijo mangke mandeije umaso—taname, kijaowe, muno kapumo
    ngkuga umaso—veano vatano mine so maubaisy. Vatano mine so maporabe mandeij, weti
    anugane maporabe so inta nawirati ugweneno rai.
  dgc-dgc: 'Te étélo a peste i mamuno ta ikatélo a bahagi na manga tolay: apoy, sakay
    asok, sakay asupre. Diden ya a étélo éy gébwat side ta labia du kabayo.'
  zpm-NT: lo gza ncuaaṉ ne sca rriee ro ma, miṉ co beet lalga miech co.
  hix-NT: Àro hoye ro ryhe wayehtxownà, toto heno komo, kafaru mtaye tahatakaxem hoye
    ro, weheto ymo hoye ro rma, esànà ymo hoye ro xarha, enxofrye hoye ro xarha. Wayehtxownà,
    yukryeka hon heno komo, ukukuru heno komo, thenyenohnà heno komo.
  sim-sim: '@see-verse:REV.009.017'
  npi-ULB: तिनीहरूका मुखबाट निस्केका आगो, धुवाँ र गन्धकको यी विपत्तिहरूद्वारा मानिसको
    एक-तिहाइ भागलाई मारियो ।
  cgc-cgc: Papatay danen isya ta tallo na parti ta mga ittaw paagi ta tallo ya na
    salot na apoy, aso daw asupri na gagwa ta iran na baba.
  tim-tim: Akto yâkŋe luâk âmbâle potalakmâ hewum âlâwu akto hewum konok are kâlâp
    lauyeŋgânba arekŋe oyekmâ yeŋgum om meteyegep.
  yor-yor: Nípa ìyọnu mẹ́ta wọ̀nyí ni a tí pa ìdámẹ́ta ènìyàn, nípa iná, àti nípa
    èéfín, àti nípa sulfuru tí o ń tí ẹnu wọn jáde.
  wos-wos: Wun ya, yaki, haklafu motu akwi xale ye di ané héfambu rekwa du takwana
    natafa tambéré di xiyasanda. També yéték jémba di re.
  emp-NTPO: Cawayo ited̶eba cowa b̶ʌ nãrĩba, uruaba, azupre bid̶a naʌ̃ ẽjũãne b̶eara
    berara ẽsidra quenasid̶aa.
  eng-F35: By these three plagues a third of mankind was killed—by the fire and the
    smoke and the brimstone that came out of their mouths.
  ind-ind: Lalu sepertiga manusia di bumi dibunuh oleh ketiga bencana yang keluar
    dari mulut kuda-kuda itu— api, asap, dan belerang.
  pes-OPCB: '@see-verse:REV.009.017'
  mpt-mpt: '@see-verse:REV.009.017'
  ssx-ssx: Do ki yeni leke lita꞉la꞉ hau tepoma꞉ta꞉ mo wanda꞉hali tepo tekilipa homeke
    ma꞉nda꞉ta꞉ homo paeya꞉me. Mo hosina꞉ kake pa꞉ta꞉ opolu baeya꞉ ekima꞉ loa꞉me.
  mkl-mkl: Ikɔ ɑkɑ̃i kukpɛ̃ mɛɛtɑi inɛi ɑndunyɑ ŋɑ ɑ́ ku nɑ sɑɑbui bɔ̃nɛ mɛɛtɑ ŋɑu,
    wɑɑtɔ inɑ do cuɑ do fɑinwitɑ iyi wɑ fitɑ hɑi si ɡɛlɛi ɑcĩ ŋɑu.
  gaq-gaq: ବାରି ମେଁଇଂନେ ତୁମୁଁଆବାନ୍ ସୁଆ ମାଃସ ଆରି ଗନ୍ଦ୍‌ଗୁଲା ସୁଗୁଆ ଞ୍ଜିକ୍ଲିଗ୍ ମୁର୍ଡି
    ତାର୍‌କେ । ଆକେନ୍ ମୁର୍ଡିଇଂନେ କସ୍‌ଟରେ ରେମୁଆଁ ଜାତିନେ ଞ୍ଜିବାଗ୍‌ବାନ୍ ମୁଇଂବାଗ୍ ଗୁଏଃଆର୍‌କେ
    ।
  gof-RNT: Parata doonappe keyida taman, cuyaninne dinniyan he heedzu gadotan sa7an
    de7iya asaappe sikkoy hayqqis.
  unx-unx: ଆଡଃ ଇନ୍‌କୁଆଃ ମଚାଏତେ ଅଡଙ୍ଗ୍‌ଅଃତାନ୍‌ ସେଙ୍ଗେଲ୍‌, ସୁକୁଲ୍‌ ଆଡଃ ଗାନ୍ଧାକ୍‌ ଲେକାନ୍‌
    ନେ ଆପିୟା ଦୁକୁହାସୁତେ ହଡ଼କଆଃ ଆପିହିସା ଗନଏଃ ହବାୟାନା ।
  gah-gah: Hosi izámini agepagutí nene loki itó lokilagi itó gihuká gehani ló nolago
    limimó nenémo mikasiuka vegená hize hoú lo losive makole oake noigo, mulusi makó
    nene kepele gesá imó.
  lcm-lcm: Vapotol i palpal i ri vap e kuli rina kitala mat aongos marai potol a bil
    i vilvil akui ke, kut, bung na iat karkarian ang vopo soung ke e ngururia.
  aer-aer: Ure alkngenthe-arlke ure antyure-arlke nanthe arrakerte-ngentyele arrateme
    tyerrtye atningke anthurre irrerlkngele atwerlenge apmere ahelhe arrpe-anenhele.
    Kenhe tyerrtye arrpenhe atningke akenhe itethe akwete aneke.
  qvc-NT: Chayshina chay bistyakunapa shimingunamanda chay nina, chay qonday, chay
    asufri lluqshishpaqam, kimsa plagashina ancha achka runakunata, warmikunata wanchirqanllapa.
    Chaqa kada kimsamandam suqta wanchirqanllapa.
  tgl-ULB: 'Ang ikatlong bahagi ng bayan ay pinatay sa pamamagitan ng tatlong salot
    na ito: ang apoy, usok, at asupre na lumabas sa kanilang mga bibig.'
  cbs-NT: dabe inun besti pakea anu yudabu ja dabe inun besti isin chakabu ja caballo
    jaxpa anua kainkainkin chi inun, kuin inun, azufre kainkainkin jatu tenan keyuken
  xtm-NTPP: Te ja kuechi ñu'u ndú'va ma ji'in ñu'ma ma ji'in azufre ma ja ke koo yu'u
    ti ma, te ni ka ji'i kua'a xeen ñayii ñuu ñayivi a.
  nnq-nnq: Selusi jimwe ja bandu ngabakomigwa ni ioya itatu yenje mwoto na malyoi
    na baluti eipita mukano ya falasi yenie,
  bao-NT: Ca ʉ̃ʉrije, ca buerije, to biri azufre, ate itia wãme caballoa ʉjeroripʉ
    ca witirije bojocare ñañaro peti ca tiiro, paʉ bojoca itia tabe cõro pairo ejaro
    ca niimiricarã jĩcã tabe macãrã bii yai peticoawa.
  san-ORI: ଏତୈସ୍ତ୍ରିଭି ର୍ଦଣ୍ଡୈରର୍ଥତସ୍ତେଷାଂ ମୁଖେଭ୍ୟୋ ନିର୍ଗଚ୍ଛଦ୍ଭି ର୍ୱହ୍ନିଧୂମଗନ୍ଧକୈ
    ର୍ମାନୁଷାଣାଂ ତୁତୀଯାଂଶୋ ଽଘାନି|
  huv-NT: Ndoj quiaj tandeowüw iwear (1/3) a nipilan wüx iüt; ambiy nejiw ajcüw arej
    ngo majneaj naw teombeayiw cawüy; aag ayaj biümb, nasop, azufre.
  otn-NT: Bi hyo yø ja̱'i̱ ya hyu̱ yø nda̱te pønyø ne yø ndøfani̱. Pɛ nu̱ hangu̱ ga̱ngu̱
    yø ja̱'i̱ 'bʉi, hi̱mbi̱ zʉ hma̱de bi hyo.
  nop-nop: Kaŋ kumuŋ fotaba lufomkulitniŋ labugiŋ wendi meeniŋ fana kisaŋ tigiŋ (Metam
