  cop-BHC: ⲞⲨⲞϨ ⲈⲂⲞⲖ ϦⲈⲚⲠⲀⲒⲄ ⲚⲈⲢϦⲞⲦ ⲀⲨⲘⲞⲨ ⲚϪⲈⲪⲢⲈⲄ ⲚⲚⲒⲢⲰⲘⲒ ⲈⲂⲞⲖ ϦⲈⲚⲠⲒⲬⲢⲰⲘ ⲚⲈⲘ ϮⲬⲢⲈⲘⲦⲤ
    ⲚⲈⲘ ⲠⲒⲐⲎⲚ ⲚⲎ ⲈⲐⲚⲎⲞⲨ ⲈⲂⲞⲖ ϦⲈⲚⲢⲰⲞⲨ.
  buk-buk: Gêŋ tö dinaŋ, ya ti yawahô ma solpa, naŋ sêsa hosi whasuŋ naŋ tôm ŋawapac
    atu bu seŋ lau nom-ŋga ŋatô su. Lau toŋ daŋ oc sêmbac ndu, magoc toŋ lu oc sêmbo
    tali.
  pri-NT: Â pwi caapwi ére gée goro ê âracié, gée goo tèpa âboro gòropuu, âna rà bà,
