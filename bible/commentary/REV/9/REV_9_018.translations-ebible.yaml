  auy-auy: kaeꞌ-áémpáꞌó méron-kwaasi tiyuwésa moórá-aempaꞌo méron-kwaasi tóipinken-tantaatamba
    tínkamuwasa pukáawe.
  tbg-tbg: Ihavanovata, muravanovata, hunkavi vau haikavavata, vika ohi noqihairo
    aitareharo vaiinti nahenti vohaa mantaraini vauka aruqiro viharo aru taiqa kero
    taara mantaraini vauka qaqi kora. Vika ohivano nái noqihai vaiinti nahenti aruqi
    viha, vika nái vekaqohaivata vaiinti nahenti aruqi vi vaura. Vika ohi vekavano
    vaireva, uqahi/quaiha voqaara vauvaro viraqaa qiatavata vauvaro viraqohairo vaiinti
    nahenti nkaqa nimite vaura.
  hub-NT: '@see-verse:REV.009.017'
  hmo-hmo: Inai dika badadia toi dainai, tanobada taudia ibounai kahana toi dekena
    amo, kahana ta idia mase. Inai lahi bona kwalahu, bona salipa, unai hosi ese edia
    uduna dekena amo idia negea gaudia, ese unai taudia idia alaia mase.
  big-big: Logo puwiligi kiligangyengka yezi keya yolak keya salapa lewa piyengko
    ngabelakpekke yongkambanu puwiliyaga wale songono narik yela.
  gux-G: 'Bi niba bɔgdima taalma taa den kpe kelima lanya janjanbiadma taa yeni po:
    ya mu, ya muñii yeni ya cidbili n ña bi ñɔna nni yeni po.'
  cnl-NT: '''E³ jo̱³ jú̱n²³ dsa³ ''i³ nee''n²³² je² co̱o̱³ juɨɨ²³² mɨ³¹güii³ ca²³jmée³
    ji³ quia̱''² ñi² quia̱''² guo² jí² ''e³ sɨ³bǿn³ ''oo² roo''³².'
  zar-NT: Yuguʼ lë naʼ taʼrúaj ruáʼagacabaʼ bë́tigaca tu cöʼ tsa tu tsonna cöʼ bönachi
    nacuáʼ luyú, lë naʼ nácagaca guíʼ, en dzön, en lë naʼ ruzéguiʼdaʼ.
  kde-kde: Selusi imo ya vanu nkuwalalwa kwa vibaniho anevyo vitatu vinahumile nkanya
    mwa falasi anevo, yani moto na lyohi na baluti iyâka.
  ata-ata: La aneꞌi miveꞌaveꞌa xalee tatalusiꞌa ta mitema no anu mii masumasua tatalu
    ane navu ilou umuxu mo taupea ialuxu ulaa no anaanaxaꞌa.
  qvw-NT: 'Cay pachäćhu nunacunäpa quimsa cä partillanlämi wañüläliñä chay cawallucunap
    shiminpïta yalamü quimsa mućhuchicuywan: ninawan, untaycäwan, asufriwan.'
  nfa-nfa: ho hia jꞌajꞌèra tèlu rupa asa rai-haha, toke dhèu ètu rai-haha ne madhe
    aaꞌi ca kaboko nèti tèlu kaboko.
  tnp-tnp: Kəni nərahiən asoli milahal u iətəm kəmhliet e nɨpəgnəualah, ilahal kəmlohamu
    nətəmimi e nəhue nɨftəni nəuvetɨn kətiəh, mɨləpəh əmə nəuvetɨn keiu.
  urd-urd: इन तीनों आफ़तों यानी आग, धुआं, और गंधक, सी जो उनके मुँह से निकलती थी, तिहाई
    लोग मारे गए।
  hot-hot: Nôm malaiŋ lô êŋ hale veŋiŋbôlêk ba hik avômalô ôdôŋ te lô lôkthô vônô.
  mqj-NT: 'Bare tallunna ma''rupa tau mate napobua'' inde tallu rupa kamaparrisanne:
    api, rambu, anna baunna belerang buttu illalan mai sadangna inde darangnge.'
  rus-SYN: От этих трех язв, от огня, дыма и серы, выходящих изо рта их, умерла третья
    часть людей;
  mbh-mbh: Na o thomreu tokokoere mo o mitu theki or meu, na o pun rin nge epee omole
    nge kerengaing or me aken ako ini won sesenga, na won klunga, tomo nge uk ako
    ini misep anga ako i espot a owo.
  bdd-bdd: Boda ꞌetoiyedi gogo gabulena ꞌoidiyega, boda ꞌaigeda siloheꞌamasidi, bewa
    ginaula ꞌetoiyedi ꞌoidiyega, beno ꞌaiwe ninima ta ꞌasu ta dimwa yahiyahidi, ma
    hesi boda ꞌeluwa simiyamiya.
  cbt-NTPO: Cahuarioro'sa nanamëna quëran inapita pipirahuatona', patoma pochin piyapi'sa'
    tëparapi. Notohuaro' chiminapi.
  srn-NT: 'Den dri ogri disi: a faya, a smoko, nanga a kroiti san ben kmopo na ini
    den mofo, ben kiri wan fu ala dri libisma.'
  cta-NT: Sa claꞌbe ti ñati̱ chalyuu ngujuii xquiꞌya quicha nu nguxtyanu quiiꞌ biꞌ,
    nu nguxtyanu sñii biꞌ, nu nguxtyanu sñii ngatsi nu chiyaꞌa̱ tsa xtyiꞌi biꞌ; la
    cuiꞌ quicha nu nduꞌu tyuu tuꞌba cuayu laca biꞌ.
  bqc-SIM: Ĩa mɛ̀n àaↄ̃ɛ beeↄ, tɛ́ ń súɛlɛo ń ĩatɛ̃gbↄ̃ pↄ́ lɛ́ bↄ ń lɛ́uo
    mɛ́ gbɛ̃nazĩna lɛɛ àaↄ̃deↄ dɛ̀dɛ.
  tcz-CHONGTHU: 'Hiche gamna hise thum-ho: meikong le meikhu chule kath kihal deujeju
    tobang hiche sakol ho kam''a konin ahung potdoh''in ahileh leiset chunga miho
    chu athattan ahi.'
  mar-mar: त्यांच्या तोंडातून निघणाऱ्या धूर, अग्नी व गंधक या तीन पीडांनी मनुष्यांचा
    तिसरा हिस्सा जिवे मारला गेला,
  snp-snp: Ido wenena olu kopa o gedenami netawa nosámami tili (3) ya yafo-hosi wenigu
    yauti enami yakafo mikalo minamo wenena muki ya iya meleto olu mau tili (3) wito
    mau lawoko ya gini folae.
  isl-isl: '@see-verse:REV.009.017'
  spy-NT: Kibakach ꞉mēēyinwēchu kyoosunēē kuutuweekaab faraasiinechaa, kereeryaanteet
    akeenke ām sōmōk nyēbo biiko ām kōōrēēt kumukuul.
  xnn-xnn: Isonga dat matey nan pagkatlon di ipogaw isnan batawa gapo isnan asok,
    apoy ya libo ay bomalbala isnan topekda.
  mwe-mwe: Bhandu bhowe nngabhanyaga patatu, lipungu limo gubhabhulegwenje kwa ligongo
    lya mambukute gatatu, yani, moto, lyoi, na bhonga, yakoposhelaga nkang'wa ja ashipalashi.
  tte-tte: Yo tem tomo yanuwa yaulina mena meuloina tayakasa boda yaiyona na boda
    kaigeda siboita na boda labui situpwa. Bodane siya siboita kaiwena kamkamna yaiyonane
    kolili saugana osine gamwali mena tawae siyawatagilima.
  tcs-tcs: Demtri bigpanis ya, i paia ane smok ane salpaston, i bin kamaut prom maut
    blo dem os. Demtri bigpanis ya nau i bin kile wan terd blo ebri pipol lo ert
  hlt-THB: Cekkhqi am khak khui awhkawng ak thoeng nat pakthum maikqawng, maikhu ingkaw
    kat ing khawmdek awh thlang hloep thum khuiawh hloep oet ce him hy.
  soq-soq: Ia epawa, gasuwa ita seu pue oas moauwo nomoie tawo moawa natadea bedeuwo
    waiwa dea apanawa uduudu bomoiena.
  qub-qub: Cawallupa shiminpita llojshimoj ninawan goshtaymi cay pachacho pullan mas
    runacunata wañuchiran.
  att-att: Á yáyù nga natay yù pakkállu na tatolay ta dabbuno, megapu sù tallu nga
    ipate ra nga nallawán ta simù nayù ira kabáyu, yù api ánna yù atû ánna yù asupri.
  bki-bki: Vite tolu nei naruei, sebi a iou a vijinio bulusebi, amila na vaataro ka
    tomu nalo na yetemeriba togio rivakovio ka bogo na.
  bqp-bqp: Kisira mɛ̀n aakↄ̃ díkĩnanↄ, tɛ́ kũ túsukpɛo kũ ifãntɛ̃gbↄ̃ kũ àtɛn
    bo ń lɛ́ gũnwo mɛ́ à bisãsirinↄ lɛu aakↄ̃de dɛ̀dɛ.
  mcp-mcp: Okwaag-jumə ólɔ́ɔl ɔ́nɨ bwə́ mú gwú buud ɨɨ́, kɔw ŋgwúd á məkɔw məlɔ́ɔl;
    í á bə, nə kuda, nə yílɛ nə fidə í á ŋgə wú ikabʉlí mímpu dɨ́ yí.
  hat-hat: Twa bagay sa yo ki t'ap soti nan bouch chwal yo, se te twa kalamite ki
    te touye yon moun sou chak twa moun sou latè.
  npl-NT: Iwa se tercio nochteh n tlaltikpaktlakah omijmikeh ika ninteh eyi kokólisteh
    non okisayah itech inkamak n kabayojteh ika tletl, poktli iwa asufre.
  bgg-bgg: Uomrang pha tharohthamang re-è jiarang shii ne awie pha muathek uom ji
    è bai, miikham, nane barud ne sthuhthek semthek è khia khlei ne ua muii.
  eng-TCENT: By these three plagues a third of mankind was killed—by the fire, the
    smoke, and the sulfur that came out of the horses' mouths.
  eng-BSB: A third of mankind was killed by the three plagues of fire, smoke, and
    sulfur that proceeded from their mouths.
  cpu-NT: Iroora aperoterinemi ovamairi atziri nampiyetarori kashetani kipatsi, okaratzi
    shitovanaintsiri ipaanteki.
  san-ASM: এতৈস্ত্ৰিভি ৰ্দণ্ডৈৰৰ্থতস্তেষাং মুখেভ্যো নিৰ্গচ্ছদ্ভি ৰ্ৱহ্নিধূমগন্ধকৈ
    ৰ্মানুষাণাং তুতীযাংশো ঽঘানি|
  tac-NT: '''Lige aleké na''ite ''lige aleké molite ''lige aleké rajame rejtete ''ma
    suwíturu we''ká ralámuli amulí nasípasi jena wijchimoba ejperégame.'
  eng-WEBPB: 'By these three plagues, one third of mankind was killed: by the fire,
    the smoke, and the sulphur, which proceeded out of their mouths.'
  gfk-H: Ma tiga palpal ta ira aitul a sibaan ta ira mataniabar tano ula hanua diet
    ga hirua na minaat ta kaikek ira aitul a tirih. Diet ga maat tano iaah, no mis,
    ma tano solam ing ga hansur ta ira ha diet ira hos.
  viv-viv: '@see-verse:REV.009.017'
  yao-yao: Liunjili limo mwa maunjili gatatu ga ŵandu gagali yalumo, lyaulajikwe kwa
    maputiko gatatu go, yaani mooto ni lyosi ni baluti jijakolelaga iyaumile mu kang'wa
    sya falasi.
  tgp-tgp: Ale hatolu tamlohi tari na varama la pa mate matan rongohaji sasati mo
    tolu sei, ale hapu atu peresi na asu hapu peresi na vatu tutuni mata volkeno mo
    lo malue na jingora.
  auc-NT: Mänïï gonga tönö tëëmä tönö atopode ïñömö mëmämoque go adopämoque näni wæ̈nömämocoo
    në tadedäni inte cabayoidi ïñömö waodäni tömänäni mencabodäniya go adocabodänique
    quëwëñönäni adocabodänique ïnänite wæ̈nönäni wæ̈nänitapa.
  kbc-NT: 'Niɡ̶idiwa anowo ane beyagi: Noledi, ɡ̶ocilaɡ̶adi, inaaɡ̶eletidi ɡ̶ocilaɡ̶adi
    ane lanicaɡ̶awa aligopenaɡ̶aneɡ̶e loɡ̶ocilaɡ̶adi lanigi, ane noditedicogi niolatedi
    niɡ̶idiwa apolicaɡ̶anadi, odaa joɡ̶oyaaɡ̶adi onijoteci liwai niɡ̶idiwa iniwatadiɡ̶ini
    liwailidi oko inatawece iiɡ̶o.'
  bmh-bmh: Ag duailel ainarai doun maraimai, doun ainarai ebuan tutak ab go mui, abmuk
    mui, aiwag salpa mui, hos agal oiagsau eiman alaimai, unum ugarai hemen.
  ctu-BL: Tsa' tsʌnsʌntiyob winicob jujuntiquil loq'uem bʌ ti u'uxtiquil, cha'an ti'
    caj jini uxchajp wocol, c'ajc yic'ot buts' yic'ot azufre, tsa' bʌ loq'ui ti' yej
    caballo.
  meq-meq: Ɗəretsətseh neheye wal wal mahkar aye a kəɗ tay ha ndo hay. A kəɗ tay ha
    na, ma təv nakə a ŋgəna ha mahkar a zla nəte aye. Ɗəretsətseh neheye wal wal mahkar
    aye na, ako, geŋgis ada tə wu nakə a təma andza wur i asana aye. Tə ndohwaw abəra
    mə bazlam i pəles hay, ta bəbazl tay ha ndo hay.
  noa-H: Mag hõtdau k'ĩir naar dʌ̈i azufrepa jĩerrarrauk'amua hõor pöooma peer mʌg
    jẽb gaai jooba durrum k'ʌʌn jãrrchapaím hödubjim.
  alp-NT: Auwe klitini kai esi kweine kai belerane kweini rebe siri bei kudare esi
    biruije eono tamata mei nusare esi mata. Tamata rebe matare esi bokalaru lara
    teluke (1/3) tamata mei nusare.
  san-VEL: etaistribhi rda.n.dairarthataste.saa.m mukhebhyo nirgacchadbhi rvahnidhuumagandhakai
    rmaanu.saa.naa.m tutiiyaa.m"so .aghaani|
  kbq-kbq: Zamagipinti'ma evu'nea tevemoki, salfa havere'ma nerea tevemo, ana 3'a
    knazamo maka kokankonka 3'a kevu vahepinti, mago kevu vahera zamahe vagarege'za
    fri'naze.
  kbh-kbh: 'Y chë úngañents̈ana cánÿents̈e ents̈anga tmonjanóbana quem unga uabouana
    pochócaye soyë́ngaca, chë couayëngbe uayoicana enjétsobocanana: iñe, ngona y azufrana.'
  ron-LSB: 'Prin aceste trei plăgi, o treime din omenire a fost ucisă: de focul, de
    fumul și de sulf, care ieșeau din gurile lor.'
  pon-pon: Kariapa jilu pukat jilekij eu en aramaj akan, me kamekilar, kijiniai, o
    ad, o jwepel, me adewei jan ni au arail.
  nhe-BL: Huan nopa tlitl, poctli huan azufre tlen quisayaya inincamaco nopa cahuayojme
    quinmicti se ipan sesen eyi tlacame tlen itztoyaj ipan tlaltepactli.
  sps-sps: 'A fafofopis nana pan tana vavainy te mat tana fopis a ka na iring to ari:
    u guaf, um, an tauf nan solfa to te tafuts ising minon nguer a fo hos,'
  wnc-wnc: Sanga wa genaatangga akoke isikakaatakuke aminu kautdusimban zipa kumbing.
  bus-bus: Kisia mɛ̀n aagↄ̃ↄ kɛ̀nↄ, tɛ́ kↄ̃n tɛ́sukpɛo kↄ̃n ↄfãntɛ̃gbↄ̃ kɛ̀ èe bↄↄ
    ń lɛ́ guuo bé à gbɛ̃nteenↄ lɛo aagↄ̃dee dɛ̀dɛ.
  gub-BL: A'e tata a'e, a'e tàtàxin a'e no, a'e tàtàxin teha ko'oko'o har a'e no,
    uzuka teko ywy rehe har tetea'u a'e wà. Aze heta na'iruz teko pe pe wà, uzuka
    pitài. Aze heta na'iruz teko 'a pe wà, uzuka pitài no. Nezewegatete uzuka teko
    tetea'u oho a'e wà.
  imo-imo: Imboma mo yupoko tokolio, kongi osemanga tipe kinye ilio kinye kou salfa
    tipeni noli kinye aku mele yupoko imboma umbuni timbei wendo orumumani mo tenga
    imboma toko kondoringi.
  boj-boj: Gulbe qalub dena tamo uŋgasari kalil mandam taqal qujaiq di so qaji naŋgi
    ñumeleŋeb. Mandam taqal aiyel urateb. Ŋamyuwo ti qurem ti meniŋ yuo ti hos naŋgo
    medabuq na branteleŋeb qaji dena tamo uŋgasari naŋgi ñumeleŋeb.
  eng-DRA: And by these three plagues was slain the third part of men, by the fire
    and by the smoke and by the brimstone, which issued out of their mouths.
  knf-knf: Iţaafa iwajanţ yuŋ, inkpënuŋ ţi mntum mi ŋa ifiŋ kafah kaloŋ ţi iwajanţ
    yi bañaaŋ biki mboş.
  san-KHM: ឯតៃស្ត្រិភិ រ្ទណ្ឌៃរត៌្ហតស្តេឞាំ មុខេភ្យោ និគ៌ច្ឆទ្ភិ រ្វហ្និធូមគន្ធកៃ
    រ្មានុឞាណាំ តុតីយាំឝោ ៜឃានិ។
  arn-NT: 'Epe rangiñ tati pu che mülelu mapu mew layey, fey tüfachi küla wesake kutrankawün
    dungu tripaley tati pu kawellu tañi wün mew: kütral, pitrun ka asufre.'
  zas-NT: Abiꞌ garol ree bénguidxliuj güjt por bajl guin, goꞌxh guin në azufre guin
    ni ririi roꞌ reeb.
  ken-NT: Bɛghori ɛbhɔ bɛrat, nɔ chi, ngó, nɛ mɔ́ngo, nɛ ɛriɛbhɛ́ sɔ́lfɔ, bɛ́fú
    anyǔ mpɔŋɔ́ndɨk bɛ́wáy mmu amɔt ndǔ yɛ̌ntɨkɨ bǒ bati arat.
