    kabayojtin.
  asm-FB: সেইবোৰৰ মুখৰ পৰা ওলোৱা জুই, ধুঁৱা আৰু গন্ধক, এই তিনি উৎপাতৰ দ্বাৰাই মানুহৰ
    তিনি ভাগৰ এভাগ বধ কৰা হ’ল।
  okv-okv: Eto embomeni huru 3 rate i peri te johi te pusu masa te avo munehembeto
