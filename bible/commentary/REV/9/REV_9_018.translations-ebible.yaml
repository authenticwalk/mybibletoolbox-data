  san-BUR: ဧတဲသ္တြိဘိ ရ္ဒဏ္ဍဲရရ္ထတသ္တေၐာံ မုခေဘျော နိရ္ဂစ္ဆဒ္ဘိ ရွဟ္နိဓူမဂန္ဓကဲ ရ္မာနုၐာဏာံ
    တုတီယာံၑော 'ဃာနိ၊
  yaa-NT: Chii fe kõi xofisakĩ ãto ãxfa mẽranoax kãifaikĩ ato retepakeafo yorafo ichapakõi
