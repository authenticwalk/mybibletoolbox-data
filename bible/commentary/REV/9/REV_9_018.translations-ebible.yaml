  wrs-wrs: Wo pethanindmba mongnasisva wohindkokla vilona, manara hosna mengrini kinmba
    samblamongova phunna.
  mca-mca: 'Ma'' qa wa''m ka'' ƚapk''as in wetshetk''ewi''ƚtaxju'' pe'' week jukhew
