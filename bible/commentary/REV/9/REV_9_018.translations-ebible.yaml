  kwd-kwd: Ma nga oru 'ola lo'oo ne'e ria gila kwa'ia nga oruna gule'e 'ola na ta'a
    fofona fanua lo'oo 'i wado 'ania nga eele, ma nga daa, ma nga salfa lo'oo ne'e
