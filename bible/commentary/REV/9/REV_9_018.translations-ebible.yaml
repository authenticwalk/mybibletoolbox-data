  dob-dob: Boda ꞌetoi nidi baleꞌuya ꞌediyega, boda ꞌebweu siloemwawasidi, gete yage
    ꞌetoi nidi ꞌediyega, nate kaiwe sabelulu be ꞌasu be gulewa yaiyaidi, ta boda ꞌeluwa
