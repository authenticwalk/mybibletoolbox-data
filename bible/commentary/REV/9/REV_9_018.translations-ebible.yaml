  stp-NT: Baꞌ muiꞌ ja koi mɨt gu jaꞌtkam kɨꞌn gu tai nam jɨꞌk pɨx aagix nam ja koodaꞌ.
  ame-NT: Añña ñeñt̃ c̈haʼnets puenamot̃ atsetaren maʼpoʼmarpaʼ ñeñt̃paʼ ñeñt̃ña amtsañtetsa
    ñeñt̃chaʼ aʼcllatuerreʼ shonteʼ acheñeneshaʼ ñeñt̃ allpon otenet la tercera parte.
  mgh-2016: Ithelhuthi imoka yo attu o velhaponi yaheevakachiya ni chechiyo iphiro
