  nuy-nuy: Warraawurru-yung arraarrawindi wuu-lhagarra-ngawini, waari yagu warra-mandagarrawindi,
    mulung-arrgi-yung. Anaani-yung yamba ana-ngura marri ana-wunguban marri anubani
