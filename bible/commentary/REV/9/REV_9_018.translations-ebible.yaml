  kmu-kmu: '@see-verse:REV.009.017'
  ood-NT: Tki g hemako tahpani mo waik e tahpanch g hemajkam e koꞌij id hekaj waik
    haꞌichu mo ab wuhshani ha-chihchini amjed.
  lbm-lbm: इन तीन महामारियों मतलब उन्को मुंह सी निकल रही आगी, धुवा अऊर गन्धक सी एक
