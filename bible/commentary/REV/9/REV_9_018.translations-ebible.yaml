    ardente—da boca dos cavalos mataram a terça parte dos seres rebeldes}.
  gwi-NT: Kǫ', łat, ts'ą' sulfur haa łąįį choh vighit gwats'an tr'ijyaa haa gwik'iighai'
    dzaa nankat dinjii nąįį nihłehjuk daazhyaa ⅓ datthak iinghan.
  gvn-gvn: Bama kanbal wulan yinyamun bayamun, kubumun yarramanandamun ngandalmun.
  nhy-NT: Ika yin eyi kokolistle, omikkej se tercera parte de nochtin in tlaltikpaktlakaj.
