  bod-N: རྟའི་ཁ་ནས་ཐོན་པའི་མེ་དང་། དུ་བ། མུ་ཟི་བཅས་པའི་ཆག་སྒོ་རིགས་གསུམ་གྱིས་མིའི་གསུམ་ཆའི་གཅིག་བསད་པ་རེད།
  tca-NT: Rü wüxi ga norü tomaẽ̱xpü̱xarü üyetücumü ga duü̃xü̃gü rü nayue namaã ga
    yema tomaẽ̱xpü̱x ga chixexẽẽruü̃ ga üxüema rü caxixü̃ rü azufre ga yema cowarugüèxwa
