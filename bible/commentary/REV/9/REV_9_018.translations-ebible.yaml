    kopur tał am mił, to kis enenjing mon. Epi ombu, mer kung os gupu ełe tor orum.
  ign-NT: 'Camurianahi ena achaneana, ena tacapa­rua­napahi eta juca mapanaquene ecuñaraqui
    eta tacuchu­si­rapahi te tajaca: eta yucu, eta quijare, étapa eta azufrepuha.'
  dik-NT: Käkkä kadiäk, tol, ku mac ku ban mac cɔl adɛ̈p bɛ̈n bei mïthiɔ̈ɔ̈ŋ thook,
