    taminin ta iru kalkan ki erungwa sutakobe iray si gulemue.
  san-ISO: ētaistribhi rdaṇḍairarthatastēṣāṁ mukhēbhyō nirgacchadbhi rvahnidhūmagandhakai
    rmānuṣāṇāṁ tutīyāṁśō 'ghāni|
  deu-ELBBK: Von diesen drei Plagen wurde der dritte Teil der Menschen getötet, von
    dem Feuer und dem Rauch und dem Schwefel, die aus ihren Mäulern hervorgehen.
  mcb-NT: Ikamageiganake 1/3 matsigenkaegi agaiganakerira magatiro konteenkagetankitsirira
    ivaganteku kavayo.
  yle-yle: '@see-verse:REV.009.017'
  swh-1850: Theluthi moja ya wanaadamu waliuawa kwa mabaa hayo matatu yaani, moto,
    moshi na kiberiti, yaliyokuwa yanatoka katika vinywa vyao;
  ese-NT: Oya cuaquijo, huichachajo, beni quea ihuijo peaꞌai quea huiso dejja mimishi
    cuana manojeꞌyo. Oe dejja mano mee cajeꞌyo; becanejjijji peaꞌai manoꞌyo jjima
    poaje. Jamaya poaje ojjaña dejja mimishi cuana ojjaña meshijo baꞌeca cuanaya.
  jac-NT: Caw xin huneꞌ yox majan anma camilo yul sat yiban̈kꞌinal tiꞌ yu oxeb isyaꞌtajil
    tiꞌ, haꞌ ton kꞌa kꞌaꞌ, yeb n̈ub, yeb azufre chielti yul istiꞌ noꞌ cheh.
  cak-CNT: Y can jac'a ri k'ak', sib y azufre ri ye'el ri pa tak quichi' ri quiej,
    jari' ri xeq'uison jubama nic'aj chique conojel ri vinek ri ec'o chuvech ri ruvach'ulef.
  zia-zia: Arare nona kokoni yao etama amimene tawingna emo agewa 1/3 gera-gaira yero
    aung yewa ara. Wo osira-una be mokora atu iyao boingsare tawing awero beriberi
    yaore kasa yena amimene ayero yena ara.
  mal-2015: വായിൽ നിന്നു പറപ്പെടുന്ന തീ, പുക, ഗന്ധകം എന്നീ മൂന്നു ബാധയാൽ മനുഷ്യരിൽ
    മൂന്നിലൊന്നു മരിച്ചുപോയി.
  tuo-NT: Te iꞌtiaro pecameꞌe, oꞌme, azufre meꞌrã masãrẽ decobocure wẽjẽwã.
  mbl-NT: Yã hãpxop xũygã'ax tikoyuk pip, yã kuxap, xix kugõy, xix mĩkaxxap 'ũxop,
    tu tikmũ'ũn yãg puxet kix, ha' xakix. Ha ta' yãg tix kix 'ohnãg.
  zpc-NT: Naꞌra guti tu cueꞌ lao tzona cueꞌ ja benëꞌ nitaꞌ lao yedyi layu. Dyin quie
    tzona cueꞌ castigo ta bro ruꞌa caballo bdyiaguiꞌnan lëjëꞌ, ta inaro, bdyiaguiꞌ
    guiꞌ lëjëꞌ, lëscanꞌ bdyiaguiꞌ dzen lëjëꞌ, tu ta raꞌalaꞌ guiꞌ laona azufre lëjëꞌ.
  gul-NT: Dem shree bad ting yah, de fire, de smoke, an de hot sulfa, wa beena come
    outta dem hoss mout, been kill de tird ob all de people.
  mau-NT: Je² xi³ jan² ma³-ni³ cjoa⁴ñˀain³-ve⁴ cˀen³ jnco³ ya² xi³ ma³-ni³ jan² ya³
    cho⁴ta⁴. Cˀen³-ni³ lˀi¹ cao⁴ ni⁴ˀnti⁴ cao⁴ azufre xi³ ji³tjo³-ni³ tsˀoa³ na⁴xin¹.
  gup-gup: Wanjh mahni kunak, dja kundolng dja mak sulphur manbu bebmeng rowk kore
    kurrangbeh nawu djarrang, wanjh benbom yikahwi birriwern bininj, yiman kayime
    kundjak mankimukkenh bu kabenbun.
  bss-NT: Ḿmê medim méláán, nɛ́dē muú, mwěntud ne ebəŋ éche édé nɛ́ɛ nsulɛ,
    ábe éʼbídéʼáá échê hɔ́sɛ á nsəl bénwūū doŋge ahɔ́g átîntê e moŋge
    mé baányoŋ mé méláán.
  met-met: Axamang salakkam tuwadi ba, tung disok sangua suxungudingdi saing dung
    lipu gugunianga tela mana hataing tuwa dimati.
  kpj-NT: Kia heòty heka inataõ jura‑ribi sohoji jura iny rahure.
  zao-NT: Thib part lo tson part re men nguth lo bel, lo tsen ne lo azufre kuu ndroo
    roo re kabaya.
  byx-byx: De ama garliqa i qa ip ma depguas ne ama qaqet per ama aivetki, dai liirang
    aa ama viirang ama depguas i baingbaing se iirang mer ama hos arla aam dai iirang
    nge veleng ta. I liirang aa dai ama altingki, de ama nangesaqi, de ama dul ama
    rluqa na nget.
  ctu-CTI: Ti tsʌnsʌntiyob juntiquil loq'uem bʌ ti u'uxtiquil quixtyañu cha'an ti
    jini uxchajp bʌ wocol. Jiñʌch c'ajc yic'ot buts' yic'ot azufre tsa' bʌ loq'ui
    ti' ti' jini caballo tyac.
  zos-NT: Y pyoṉga'yaj cucvene'ṉomdome pøn caballo'is 'yaṉna'com putpapø juctyøjquis
    y joco'is y azufre'is.
  gvs-gvs: Ame dogoiyadi aito moe aba kaumata. Tobudi goi siisowóduwo, e bodayadi
    aito wotaidi yaidi goi boda tayamo sikámasa go, boda aiyuwo sikaaiyaka.
  kbm-kbm: Gen vavavne aitol etok, yev, be yev umkumk, be vat salfa ebe yev gen love
    ande muele tiate, be meng-gihlang bwelk hos etok avos ok ete ges amolmol dubi
    ti tepwengge vun-kunu ikwai amolmol dubi ailu ge.
  rmc-rmc: Kale trine ranendar, la jagatar, le thuvestar the la siratar, so avenas
    avri andral lengre muja, sas murdarďi jekh treťina le manušendar.
  apr-apr: Ngan so dook tiap tol tina yo tipas ye di oos koodi nga, ngan le tiraumata
    di tooltool a timmata. Nen le di tooltool tina yo tiraumata di nga, ngan alunu
    san dawa ben tipoto di tooltool nga le imot ke tana i le tinepe ye budanga tol
    nga, ngan le budanga atu in ei ipa ye so kutana inbe pat salpa yo ipas ye koodi,
    in iraumata di le imot.
  tiy-tiy: Atin fénléhu roy gétéléwe baad bé kéluhanay de kéilawan bé aféye brab béle
    brab asuprewe mésut tidéw dob de ba ro.
  nlg-nlg: Na toluni na levuna na tinoni ani pari ke matera nia e tolu na maemate,
    te vagha na lake, na ahu, mana vatu vavu te va rughuhoru mai tana mangadira na
    horse.
  dgr-DOGNT: Eyı kǫ̀, ło, eyıts'ǫ kwe dèk'ǫ̀ǫ tłı̨cho gıwà gots'ǫ xàewìı sìı t'à dıı
    nèk'e dǫ hazǫǫ̀ tanı k'aɂį̀ ełaàgı̨ı̨dè.
  pes-OPV: از این سه بلا یعنی آتش و دود وکبریت که از دهانشان برمی آید، ثلث مردم هلاک
    شدند.
  ron-1924: 'А трея парте дин оамень ау фост учишь де ачесте трей урӂий: де фокул,
    де фумул ши де пучоаса каре ешяу дин гуриле лор.'
  tpz-tpz: A kukön tah poë varih, o suraꞌ, ko öh, me o vös sölpaꞌ, to tatavus taneꞌ
    no maꞌ pa rivoeero hös, ko ipip vamët e ne pa napan varih po vakön hum.
  agd-agd: Mai osin kayo oo fenté ma ira anamuná bá íkun má inká ira kharo iyain sarafa
    onámaná bá ma e khuven orera iyaré ein mai aran naná anon kanú manaú pintan ma
    varará nanin banta yaimádan baré ein pintena mana kéká arin puren mino.
  rkb-NT: Izo, zatata, ẽsopire aha hi pikuzatsa sake buruk zipoko naha humo hi mybarawy
    ezektsa niakbakaranaha. Asta okoro eze tu aba zuba niakbakanaha.
  san-THA: เอไตสฺตฺริภิ รฺทณฺไฑรรฺถตเสฺตษำ มุเขโภฺย นิรฺคจฺฉทฺภิ รฺวหฺนิธูมคนฺธไก
    รฺมานุษาณำ ตุตียำโศ 'ฆานิฯ
  iws-iws: Mɨ paeya mɨ paowii aka mɨ siiyam paekɨ paenan nwo ɨkɨm yɨm sɨmiir yai hɨrankar
    wokɨtkɨkɨnaninii. Mɨ tɨ hɨriinan saiirsika sɨma haɨmii whɨrɨn siir iikamɨm yɨpɨkɨ
    bɨiya sɨma nɨmbinɨm sɨmiirɨn asi nɨsomsom aodɨgikɨm.
  pol-SZ: '@see-verse:REV.009.017'
  ztq-NT: Ndaly meñ kuty por bëly ni kox ni kyo nii xsaay nii xchoo chuw cabay. Tson
    clasy kyalnë biidni cabay go.
  zai-NT: Ne biiti ni biree ndaani ruaa came que caadxi binni.
  upv-upv: Ko nabb nga m̃in nen ko nousni nabb nen ko salpa nen artor pini meling
    itolin re jinibb p̃etp̃eti.
  wap-NT: 'Naꞌiki 1/3 pidannao zowii-kao daꞌaꞌa imiꞌi baaraꞌa, wuru idiꞌi idikinaudaꞌuꞌoraz
    patakaꞌutin-kinai kida: tikazi, kashanaꞌo naꞌiki pizo-pizowaꞌo sulfur koditaꞌoraz
    kida kawaronao dako iki.'
  mva-mva: Makara be eoa, kasu be patu ragogodi sosodabu ikarakara bokana nge ditaguraki
    be tamoata be aine moarunga kabuna toli-lo negeadi dipura be disoaki nge kabuna
    teke digamani be diara-leuai. Kana goalakadi toli ngaedi nge ‘osi’ aoadia-lo ka
    dipusika.
  dwr-NT: Paratuwaa doonaappe keseedda taman, cuwaaninne eexxiyaa diiniyan ha heezzu
    boshatuwan asaa zariyaappe heezzentho kushii hayqqeedda.
  kfw-kfw: Sakor ngai mur makheiya kaheisuok mei, meikhu khat-um sulfur khan manmasi
    ngaikha semthumma semkhat kha inleithat.
  bfz-bfz: इना तिनो महामारिया, मतलब-आग, तुआँ और गन्धका ते जो तेसरे मुंओ ते निकल़ो
    थी, मांणूआ रा तीजा इस्सा काई ता।
  cuk-09: Wemar-bonimar-sogapaagwadgi dulemar-sogapaa-mimmilesad danagwen burgwismalad.
    We-soo, waa, degine, azufre moli-gaya-yaba-ainisadgi a-dulemar girgusmalad.
  ben-OBCV: তাদের মুখ থেকে বের হওয়া সেই তিন মহামারি, আগুন, ধোঁয়া ও গন্ধকের দ্বারা
    মানবজাতির এক-তৃতীয়াংশ নিহত হল।
  mil-NT: Te ío cuéhé ñǎyiu ñuyíú nǐ xíhí chi luha‑ná te cudavá‑yu ní xíhí sá cuèndá
    ñuhú‑áⁿ ndɨhɨ ñúhmá‑ǎⁿ ndɨhɨ àzufré‑áⁿ.
  myu-myu: Ade jĩjã ipi watwat oap ip cavaro bi dag̃wi ijẽm'ibit pibun―daxae pibun,
    daxadig̃ pibun tak, enxofrenõmtig̃ pibun tak. Pũg̃'ũm oe'ũ ebapũg̃ayũ'in. Xepxep
    o'jepoyat. Imẽn ma ip oap. Xere'ũma ipi watwat oap. Ade jĩjã.
  fue-fue: Boneeji tati ɗin, waato yiite e curki, e ko nandi e bu'e naaŋe wurtii e
    kunnuɗe pucci, wari feccere himɓe tatawre.
  amk-amk: Fi betoru kawariai na kuda eboromifo ariei nanai ne tarai we fimung, wedaya
    inontarainesa kiai, ato kutusa webetorua mani, rabuang bei (⅓) na sa mirarehara
    kiai.
  fai-fai: Kale kinim adikum bakan bidiw imi mit alewbino wan dakel imusiw imi mit
    mak be ufek ufek mafak dukum alewbino auos bon tem kalo maek abesiw bidi as kainin
    so as leik so as gidgid mafak lung kal so ta bom kinim iyo fukoda fikalesiw.
  ura-NT: Nii cabariocuru ujuaae caje cacha cairichaeranu que mitunaa suraa, usi,
    asofere, naaonjoaain caaunte nichata saain neleruhin ohacoaaure cachaauru.
  mcd-NT: Nanfoan yora ichaparasi man namafo. La tercera manifoti man ato namafo.
  urt-urt: Ŋai pupwa hun uku, ŋaiye tas mut hos uku pe, nih, nihnom, topoꞌe ŋeser
    salpa nongomb lenge miyeꞌ tuweinge lalme dom ende, ŋaiye tinge si yoworꞌe yiyarꞌe
    lenge yal dom hun.
  kiz-kiz: 'Theluthi jha bhanadamu bhakomibhu ni agha mapigo madatu: Muoto, lyosi,
    ni salfa jhejhihomili mundomo mwa bhene.'
  tzo-TZE: Li cristianoetic ta sbejel banamile jutuc xa muc sta o'lol ichamic ta scoj
    li c'oq'ue, xchi'uc li ch'ayile, xchi'uc li azufre ti iloc' ta yeic li ca'etique.
  lex-lex: Ai mormiori nor mokalli, me lali mak klergot la kuda re wawni ralamni narieiniande
    rimormiori makden la nohkerna nhiakra id la wotel ralamni (sepertiga) pala matia.
  dov-dov: 'Chisela chatatu chabantu chakajayigwa azibela zitatu: mulilo, busi, asalufa
    wakazwa munkanwa lyawo.'
  rgu-rgu: Doidoso kateluꞌ sira tao ramate lahenda nai dae-bafoꞌ a babatiꞌ esa neme
    babatiꞌ telu mai.
  toc-NT: 'La̠ta xli̠­lhu̠hua hui­lá­calh nac ca̠quilh­ta­macú pu̠lac­tutu xla­cata
    ca̠mák­ni̠lh cris­tianos a̠má pu̠lac­tutu hua̠ntu̠ tax­tuchi nac xquilh­nicán
    a̠ma̠ko̠lh cahua̠yu: lhcúya̠t, jini, xa̠hua azufre hua̠ntu̠ clhcuma.'
  som-som: Oo dadkii saddex meelood oo meel waxaa lagu dilay saddexdan belaayo oo
    ah dabka iyo qiiqa iyo baaruudda afkoodii ka soo baxay.
  mam-C: B'e'x i kyim toxin tnejxjal kyu'njo oxe yajb'il, a i etz toj kytzijo chej.
  ndj-ndj: Selusi yimu ya vandu vawulayiwili kwa fitovi fitatu, ndi motu na lyosi
    lya ukova wa ubaluti fyafumagha mumilomu ya fwalasi.
  mbj-NT: Tamawoob hẽ hadoo do uuh badäk hahỹỹ hã habong do dejëp, tëëg hõõ, tëëg
    tsyg, saw'aak do mahỹỹj.
  lat-VUC: Et ab his tribus plagis occisa est tertia pars hominum de igne, et de fumo,
    et sulphure, quæ procedebant de ore ipsorum.
  ngp-ngp: Imwenga ya nt'hatu ya want'hu nawakomigwa na mavuma matatu ni udya umoto
    na umosi hamwenga na chola ilaile mwe milomo ye zifalasi.
  enq-2: Itatepi, kenapi, kana yuli tapetapi, dutupa nenge-kaita pyakalyoo katea dokome
    endakali dupa tepoma pyoo lita petala, dokonya mende doko pyao kumasiami.
  eng-ASVBT: By these three plagues was the third part of men killed, by the fire
    and the smoke and the brimstone, which proceeded out of their mouths.
  mna-mna: Koroŋ tel tana tipasaana tomtom boozomen ma timetmeete. Mi wal pakan na
    timbot ambai.
  myw-myw: Youd tasiyas kweitoun meinoy nimeis wawdous mansiyas hos, mo iweiys gamag
    babaw, ikatimates; mamagina gamag babaw ilivis, iva̱ges kweitoun bod; katanok
    bod mo ikatimates.
  sby-sby: Mbasu shitatu sha mushobo wa bantu shalafwa ku malwashi atatu, awa ni mulilo
    ne bwishi kayi ne sulufule, byalikufuma mu milomo ya mahaki.
  sll-sll: Ena soldia hobi ganba ari ebir si sui tai di olere, tabin ta si gol wai
    simua. Tau endo de wai simio, tau engi si gol wai simio, tau hulu de wa gongwo
    si gol wai simua.
  yaq-NT: Ka tua, taa batte nasuk aman, ju'u yoemra iniae baji weemtae kokkok. Kaba'im
    betana tenpo yeu weyemtae. Tajie, bwichiae, intok asupretae.
  uro-uro: Näkt iangärhäkt ama dui ngä na ama mudämgi näkt ama butbutki qärangätni
    i vuk sä ngät nämät angärha väm di ngä veng aomni ama qäväläm ama sägom nämäni
    ama qävälap ama däpguap na ama ruvek moe.
  ita-1885: 'Da queste tre piaghe: dal fuoco, dal fumo, e dallo zolfo, che usciva
    delle bocche loro, fu uccisa la terza parte degli uomini.'
  muy-muy: 'Zlam nday hini mahkərani ni ti təgri daliya ana mis dal-dal : aku, azək
    akaba zlam nahaŋ ya aku agəs akaɗa ga asas ya aku agəs ni. Tàhəraya a ma ge pilís
    ni ba, tàbazl mis : kəla mis mahkər lu tàkaɗ bəlaŋ gani.'
  kqc-kqc: Ye mina no iniye regodenu yaku ita, iroka ma fore ita ini venari gutuna
    yakuyadi, mina dudu amiye berou berou regodenuri, yokoi maka umuyeyadi.
  tav-tav: '@see-verse:REV.009.017'
  eng-ULB: 'A third of the people were killed by these three plagues: the fire, smoke,
    and sulfur that came out of their mouths.'
  spa-VBL: Y por estas tres plagas murió una tercera parte de la humanidad, por el
    fuego, humo y azufre que salían de sus bocas.
  fra-_FOB: La troisième partie des hommes fut tuée par ces trois choses, par le feu,
    par la fumée, et par le soufre, qui sortaient de leur bouche.
  hau-ULB: 'Aka kashe daya bisa uku na mutane ta annoban nan uku: wuta, hayaki da
    farar wuta da suka fito daka bakunansu.'
  mal-mal: അവയുടെ വായിൽനിന്നു പുറപ്പെട്ട തീ, പുക, ഗന്ധകം എന്നിവയാൽ മനുഷ്യരിൽ മൂന്നിലൊന്നു
    കൊല്ലപ്പെട്ടു.
  urd-GVR: Āg, dhueṅ aur gandhak kī in tīn balāoṅ se insānoṅ kā tīsrā hissā halāk
    huā.
  far-far: Ma ru ta'a nai ki ka saungia oluna bali ana wane ki laona molagali ana
    ere, ma na sasu, ma na salfa ne ru mai fasia ngiduda.
  suz-BL: मिनु मेको मी, कुन नु गन्‍धक रे मुरपुकी भाग सां ङा भाग का बेक्‍तेक्‍मे।
  car-NT: 'Erokon oruwanokon indarykon wyino o''tonon yja''wangon otykon ''wa ro mo''karon
    kari''na joruwanorymbo amy y''ma''ka''po: moro wa''to ''wa, moro wa''to e''kyiny
    ''wa, moro suwapuru ''wa.'
  amp-amp: Nd hosroh tngm yahshafoyuk kahm, yo hip rifhum yo sarfakfot kuret kahm
    nd ndmn fak batimomm wom yima rifiny nmbuhar.
  bht-bht: इना उना मुसीबतां ला, जड़ियां घोड़यां दे मुआं ला निकलने बाली अग्ग, धुंआ,
    कने गन्धक थी, इना ला इक तिहाई लोक मारी दिते।
  eng-NOY: By these three plagues was the third part of men killed, by the fire, and
    the smoke, and the brimstone, which issued out of their mouths.
  cub-NT: Iye toa, bico, aru azufreque máre boarĩ́ jarʉvaima na obedivʉ põeva ijãravʉcavʉre.
    Caivʉ yóbecʉrã cʉrivʉ, cũinácʉ nácacʉre boarĩ́ jarʉvaima ina caballova.
  ita-1927: 'Da queste tre piaghe: dal fuoco, dal fumo e dallo zolfo che usciva dalle
    loro bocche fu uccisa la terza parte degli uomini.'
  lww-lww: Sur la telu ne nanene, sane kapi a m̃au a posnoyavi na kapiapo kila lavis
    yeririna na yomarava nini la komp̃as akokovio e pogos nene.
  ckb-ckb: بەو سێ بەڵایە سێیەکی ئادەمیزاد کوژران، بە ئاگر و دووکەڵ و گۆگرد کە لە دەمیانەوە
    دەردەچوو.
  nas-nas: 'Eeꞌnoko ookara nantoong-koo beenaumo-nariong aing beenaumo doovaange dupisiꞌaaruꞌnung,
    aaꞌninge: ntaꞌ, ii, napoꞌ tee piiko karauviaana, karang-eta kuripioauꞌnunge.'
  uvl-uvl: Ke ure mol nenge te lohot nga oriong nemur haria, ngaria laka; oan remen
    ngana, pe pais ngana, pe um nenge remenmen ke pomanga oan pe milang toto pe inangana
    siusiu toto. Pe ure mol nem te poreke toto, ke pomalam te hemete lochloche hehei
    pe hana nga ich ana talinga toto elle ke te mete lochloch. Pe ana talinga toto
    nai tetu ol.
  eng-BBE: By these evils a third part of men was put to death, by the fire, and the
    smoke, and the burning smell which came out of their mouths.
  ixl-CNT: Ech kam untanul tu ox tanul qꞌu aanima, tu oxvaꞌl qꞌu yatzꞌbꞌal qꞌuꞌl nichteluꞌl
    titziꞌ qꞌu chee tziꞌ. Ayaꞌ u xamal, u sibꞌ tuchꞌ u qꞌol.
  xsi-xsi: Ŋinde itogo kinzi siwaenzi tamâta rârâni sipâŋga ŋgu ŋato ŋato, aku kelekele
    kazâŋa kâ ŋato nde sipunzi ŋgu toŋge pâta sipamateteu. Kelekele kazâŋa kâ ŋato
    ŋinde nde yââ, aŋga mundo, aŋga mira ndimoro. Ŋinde iyoka pa hosi kawanzi ilo
    ku iyâti imâ.
  crx-NTPO: Ndi ta hiye dzoh nutideh-i, 'i be ndi yun k'ut dunene ⅓ne, 'enne yahadla.
    Ndi kwun 'ink'ez lhut, 'ink'ez sulphur 'i yeztli oozáhaidankat-i, 'i hik'eyaídla.
  kan-OKCV: ಅವುಗಳ ಬಾಯೊಳಗಿಂದ ಬಂದ ಬೆಂಕಿ ಹೊಗೆ ಮತ್ತು ಗಂಧಕಗಳೆಂಬ ಮೂರು ಉಪದ್ರವಗಳಿಂದ ಮಾನವಕುಲದ
    ಮೂರರಲ್ಲೊಂದು ಭಾಗದ ಜನರು ಹತರಾದರು.
  bbb-bbb: '@see-verse:REV.009.017'
  blw-blw: Wat ammag napchit hen pagkatlon hen egachay katagutagu hen antoy lota way
    hen namchit an chichaat hen anchi apoy ya hen anchi asok ya anat hen anchi cha
    gumilab way asufre way cha fùnag ah tapà hen anchichay kafayu.
  tam-2017: அவைகளுடைய வாய்களிலிருந்து புறப்பட்டுவந்த அக்கினி, புகை, கந்தகம் என்னும்
    இந்த மூன்றினாலும் மனிதர்களில் மூன்றில் ஒரு பங்கு கொல்லப்பட்டார்கள்.
  azz-NT: Huan queme hualquiquisaya ninteno ne caballojme nijín eyi chiahuisque den
    tit huan den pocti huan den azufre, ica ya nojón nejua niquitac que momiquilijque
    se hueyi pantime den tagayot.
  spa-RV-1909: 'De estas tres plagas fué muerta la tercera parte de los hombres: del
    fuego, y del humo, y del azufre, que salían de la boca de ellos.'
  csy-csy: Amate kam sung pan a pusuak mei, meikhu le kan, hite thum in mihing khenthum
    sua khenkhat te that siat hi.
  mxq-NT: Ja tuk pekypyʉ ja̱ꞌa̱yʉty diꞌibʉ wa̱ꞌx tʉgʉk peky ꞌyoꞌkta̱a̱ydyʉ mʉdʉ tadʉ
    jʉnyaꞌank, jok esʉ azufrʉ, diꞌibʉ pʉdsʉʉm ma̱ tadʉ kwa̱a̱yʉ ꞌya̱a̱.
  tzj-NT: Ja c'awa' oxi' rwach ja rpokonal ja xecamsbexi ja tercera parte chique ja
    winak, k'ak', sib in azufre ja nelto pa quechi' ja quiej.
  tdt-tdt: Buat tolu nebee sai husi kuda sira nia ibun nee halo ema parte ida husi
    parte tolu iha mundu mate.
  ron-BTF: Prin acestea trei a fost ucisă a treia parte a oamenilor, prin focul și
    prin fumul și prin pucioasa care ieșea din gurile lor.
  eng-WEBP: 'By these three plagues, one third of mankind was killed: by the fire,
    the smoke, and the sulfur, which proceeded out of their mouths.'
  eng-FBV: One third of humanity was killed by these three plagues, by the fire and
    smoke and sulfur streaming out of their mouths.
  nld-1939: Door deze drie plagen werd het derde deel der mensen gedood, namelijk
    door het vuur, de rook en de zwavel uit hun bek.
  bwo-bwo: Bononótse bokishts tawon, s'uwonat diniyo keez fayanotsn, ash naaro keezotse
    ik kisho b́úd'eyi.
  nch-BL: Huan nopa tit, pocti huan azufre cati quisayaya inincamaco nopa cahuayojme
    quinmicti se ipan sese eyi masehualme cati itztoyaj ipan taltipacti.
  quc-TNT: Xecämisax ri urox mulaj chque ri winak cho ruwächulew rumal we oxib nimak
    tak c'äxc'ol ri'. Are ri k'ak', ri sib, ri azufre ri xel lok pa qui chi' ri quiej.
  tfr-NTPO: Ga nopga l̈öng kjok ëre kjing go l̈i shdöktong beno kjringgwo mya. Ga
    kjrina l̈i wol̈ono dret, l̇l̇ëbo tur ba kjak roy ëre kjĩshko.
  kaq-NT: Jaton pahe ta quimisha qui. Huetsa cahen chihi, huetsa cahen cohin, huetsa
    cahen pishiti, jaton jana janinhax chihitan chihitanai pahebo. Jaa quimisha pahen
    tsama jonibo rehtecanquin, huesti rehtexon tihibi rabe texejabonahibo.
  sgb-sgb: Habaytoy apoy, ahuk haka sulpud, ay yabay ya tatloy salot, ya pinamatsi
    la ha ikatlo hên kabooan hên tawo ha luta.
  vie-1934: Một phần ba loài người bị giết vì ba tai nạn đó, là lửa, khói, và diêm
    sanh ra từ miệng ngựa.
  kxv-kxv: ଏ଼ୱାସିକା ଗୂତିଟି ହିଚୁ, ବ଼ୟିଁ, ଅ଼ଡ଼େ ଗାନ୍ଦାଗୁଣ୍ତା ଲେହେଁ ଈ ତୀନିଗଟା ଡଣ୍ତୟାଁ
    ହ଼ତୁ, ଈ ଡଣ୍ତୟାଁଟି ମାଣ୍‌ସିୟାଁ ତୀନି ବା଼ଗାଟି ର଼ ବା଼ଗା ପା଼ୟ୍‌ୱି ଆ଼ତେରି ।
  amu-NT: Ñequio ndyee nnom nawiꞌñeeⁿ na jluiꞌ quiiꞌ ndyueeyoꞌ, chom ñequio ndioom
    ñequio sufra̱, joꞌ na tja̱ manndyooꞌ xcwe nnꞌaⁿ na mꞌaⁿ tsjoomnancue.
  hin-CV: उनके मुंह से निकल रही तीन महामारियों—आग, गंधक तथा धुएं से एक तिहाई मनुष्य
    नाश हो गए,
  spa-BES: Con estos males se mató a la tercera parte de los hombres, junto al fuego,
    el humo y el azufre que salía de sus bocas.
  san-BEN: এতৈস্ত্রিভি র্দণ্ডৈরর্থতস্তেষাং মুখেভ্যো নির্গচ্ছদ্ভি র্ৱহ্নিধূমগন্ধকৈ
    র্মানুষাণাং তুতীযাংশো ঽঘানি|
  tdx-tdx: Nanjamañe ty faha-telo’ ondaty an-tane atoy i telo rezay, i afoy naho i
    hatoeñey vaho i solifara niforoake boak’ am-bava’ iareoy.
  naf-naf: Kwawati keyaŋ am msalen paŋaŋ temaset tapme paŋaŋ isikŋaset indondoyelen
    zenzeŋaŋ ke indome gakimâbien.
  grc-MT: απο των τριων πληγων τουτων απεκτανθησαν το τριτον των ανθρωπων απο του
    πυροσ και του καπνου και του θειου του εκπορευομενου εκ των στοματων αυτων
  vid-vid: Kwa mbuli azo za kugaya kwa kadatu, nagakopola imwe ya kadatu ya wanhu
    muisi, iwele ndo iyosi na baluti ilingwaka naiwele ilawa kuli milomo ja awo falasi,
  pio-NT: Yásí madécaná èeri mìnanái néetápináwa, iyú yái imusuéricawa caballonái
    inùmalìcuíse, yái quichái, ísa nacái, azufre nacái.
  tsn-tsn: '@see-verse:REV.009.017'
  amr-NT: Konig castiga oʼmagkaʼpo caballokittayaʼ taʼakonig o̱ʼo̱ro̱kpo oʼmameypo,
    e̱ʼsi̱hui̱e̱re aʼmati̱hui̱to̱gʼereanig aratbuttaj castiga oʼmagkaʼpo huakkaʼnanada
    onʼmameypo yanʼmabueyapet. Aratbut huadariyo huakhuarakaʼ yanʼmabueyapet.
  pwg-pwg: Ma kawasiyai na nuwapoya ghamaghamasi ivi aroba ikarakaratawei, sago na
    keyama yebayebarina ma sago na bau ma sago na sulpa wakimina karakaratina. Kawasiyai
    ikiikiibau da dobuwai wawaya nevanevana irurukwa.
  cjv-cjv: ena tarom suraiye i yokamai giranomdi u mena ungua ari yai opai foiyom
    si suraiye de ereinga tarom i ari koro fou ta i ei goimie.
  tha-KJV: มนุษย์​ถู​กฆ่าเสียหนึ่งในสามส่วนด้วยภัยพิบั​ติ​สามอย่างนี้ คือ ไฟและควันและกำมะถั​นที​่​พลุ​่งออกมาจากปากมันนั้น
  por-BR-2018: Por estes três a terça parte dos homens foi morta, pela fogo, pela
    fumaça e pelo enxofre que saía de suas bocas.
  mhl-mhl: Kaneŋkuku yoŋore mauyaŋuŋgone misi, ju eru misi ko tinaine salfa wakiya,
    oiji ŋiŋigoine ŋiŋigoine yabeya. Kaneŋkuku yoŋore usuŋ oi mauyaŋuŋgo eru jiyaŋuŋgo
    peya. Jiyaŋuŋ oi kobeŋ ore so fukebi ji sisiyaŋuŋ oi miineke. Ji sisiyaŋuŋ miineke
    oiji ŋiŋigo ŋoŋoru oŋuine ŋoru yabeegobi. Yobiŋ momokiine yokaomo oi morende ŋiŋigo
    sosowo yoŋore mobeyaŋuŋ yokaomo oi yabeko komebuŋ.
  klv-klv: 'Nahudhut tosua dan totor hǝn nǝvanuan gail len navile a pan lumat len
    natit totor galegai: nǝhab mai nǝbasuhab mai nǝsalfa lotovivile dan nǝp̃alito.'
  bco-bco: Henfelo꞉ amilo꞉ kaluka꞉isale sen a꞉no꞉ otalen alobanala꞉ ko꞉lo꞉, heb a꞉la꞉yo꞉
    ka ta꞉taki, heb imilig a꞉no꞉, hida꞉yo꞉ otalen a꞉ma꞉ yasala꞉. Hida꞉yo꞉ otalen a꞉no꞉,
    de ho꞉mo꞉no꞉, de wa꞉sowayo꞉, u wanalo꞉ hudakilo꞉ ko꞉lo꞉n mogago꞉ a꞉no꞉ ho꞉sa꞉
    mego꞉f amilo꞉ fa꞉la꞉dowab a꞉ma꞉ go꞉.
  kdl-NT: Usara u tatsu u nala vi, (wata, akina, n ka̱nga̱, n akina a eri a ɗa a ka
    wutusa̱ a ana̱na̱ a adoki yi,) n u ɗa a wunai kaɓaci ka te a asuvu a aɓaci a tatsu
    a ama a likimba.
  apu-NT: Ikara xamina tirinakari, ikara katxiãri, ikara ẽxópiri pakini inamaãna pokĩkakari,
    okari kaiãopokori kãkiti itixi auakani. Ininiã ipi ãti pakini kãkiti auiniãtaã
    ninoa okari ãtika.
  roo-roo: Uva oirara roo pieivorao vo peva rutu uvuiaro iare sara. Oa iava vo peva
    iava osaravu kopiierao, vo uvare vao tuituiara, ora kupareara, ora aveke viitavokoro
    solfaara oara rutu vo kare gisipoaro iava hos kare pigigiovira kosikosi piroiva,
    kopii ovoiaerao.
  miz-NT: 'Xíꞌi uun tāꞌvi i é kuvi ūni taꞌvi ñaꞌá san ntuni núu tsi i: ñuꞌú san ni
    ūꞌmé san ni dūꞌxé ñuꞌú san e kíi xuꞌu tɨ.'
  qvz-NT: 'Chi caballoguna shimimanda llucshiu quimsa (3) turmintachinaga caigunami:
    nina, cushni, jiridsa asnac cushnihuas. Chigunahuan cai pachai tiyac quimsa parti
    runagunata huanchinaura.'
  deu-ELO: Von diesen drei Plagen wurde der dritte Teil der Menschen getötet, von
    dem Feuer und dem Rauch und dem Schwefel, die aus ihren Mäulern hervorgehen.
  mjc-NT: 'Tan tsa yatyin sava nyɨvɨ iyó nu ñuhu ñayɨvɨ tsihi̱ tsihin tsa uñi tsa
    quitá yuhu cuayu can naha tɨ: ñuhu̱ tan yuhma tan azufre.'
  caa-caa: Y e sian chij era cꞌapa uchamsiobꞌ casi intajch tunor e gente lo que ayan
    tara tor e rum umen lo que uyujta locꞌoy tama uyejobꞌ xeꞌ jax e cꞌajc y e bꞌutz
    y e azufre.
  pls-NT: 'Tti ninxin parte de cain chojni ndavintteguenhe na de ixin jehe tti ní
    tipo de castigo que tedac̈hjexin ngain rroha conxin, co castigo mé: ẍohi, co
    nchin, co azufre.'
  eng-WYC-2018: Of these three plagues the third part of men was slain, of the fire,
    and of the smoke, and of the brimstone, that came out of the mouth(s) of them.
    (By these three plagues a third of mankind was killed, by the fire, and by the
    smoke, and by the brimstone, that came out of their mouths.)
  bdv-bdv: ସେମଃନାର୍‌ ଟଣ୍ଡେ ହୁଣି ବାରାଉତା ଜୟ୍‌, ଦୁଆଁ ଆର୍‌ ଗଃନ୍ଦକ୍‌ ହର୍‌ ଇ ତିନିଗଟ୍‌ ବିବ୍‌ତି
    ତଃୟ୍‌ ନଃର୍‌ମଃନାର୍‌ ୩ ବାଗାର୍‌ ବାଗେକ୍‌ ମାରା ଗଃଳାୟ୍‌ ।
  otq-NT: Nuya döta thogiyu̱, ar tsibi, ar ꞌbifi, ne ar kꞌaxtꞌado zo̱ mi po̱nga ha
    yá ne ya fani, bi the ár hñu xe̱ni ya jöꞌi mi ꞌbu̱ har ximha̱i.
  tzo-SA: Li crixchanoetic ta spꞌejel li balumile jutuc xa muc xlaj oꞌlol ta scoj
    li cꞌoqꞌue, schiꞌuc li chꞌaile, schiꞌuc li azufre ti ilocꞌ ta yeic li caaꞌetique.
  cuc-NT: Con⁴juah⁴ li⁵hneng³ nai² ma²eu⁴³ ne³ i⁴húa³ ho³²i³, o¹jyi³, o¹ñi³², jian³
    o¹jeu² o¹jyi³, a⁴chian³⁴ chie³ tionh² con³ queih³² a²teg⁴ hneng³ chieh³².
  kpw-kpw: Meg mɨgan kale laŋ nɨbö mab mɨɫaŋ abe, hadu abe, nan salpa haƚɨŋ naij asɨ
    yabɨƚ u abe apöm gö, nɨbi bɨ iru nöp um hakla. Nɨbi bɨ mɨnöŋ naböŋ adö iƚ i mɨdpal
    gau magöŋhalö naböŋ mɨhau nɨgaŋ rö hagöm, naböŋ mɨhöp mɨdailö, naböŋ añɨ ap umla.
  ong-ong: Mete piti tef wuso karipe paptei tulum twinges niliye pepe, pe pite tulum
    niliye lepe olo pa yalipeye wem moingi twinges niliye wuso falepe pepe, weli lire
    tuwange le era nemple piti weli loluwepe, pe falele nemi pite hos le pe so posiepe
    mete fei pepe pa.
  tnn-tnn: Kən nəratən asol miləhal u itəm kəməhaliet e nɨpəgnoalat, iləhal kəməhalohamnu
    netəmim e nətueintən nəwtain kitiəh, kapəs əm nəwtain kəiu.
  hch-NT: Haica cuiniyayaricü meniucuini teüteri 'esivatücacu xei terisi, taicü cuaunicü
    'asupürecü vateta müvayeneicacaicü.
  crn-NT: Matɨ́ꞌɨj jeꞌicáj huácuiihuacaꞌa ɨ́ teteca ɨ́ tɨ huaíca jetze ɨ́ mej jɨ́n
    puaíjtzi huaꞌutáꞌa, aꞌɨ́jna jɨ́n ɨ́ taij, ajta aꞌɨ́jna ɨ́ cɨtzij, ajta aꞌɨ́jna
    ɨ́ tɨ ayén téꞌeeca tɨ́j tepúustiꞌi, tɨ́j naꞌa puaꞌamé aíjnineicaꞌa án huáꞌateniꞌitzeꞌe
    ɨ́ cahuaayuꞌu.
  zpu-NT: Ye raꞌtze ke gok achje beꞌnn llaꞌa yellrionꞌ wasaꞌte kone yiꞌ, naꞌ ren llén,
    naꞌ ren azufre danꞌ bllach lo lloaꞌ kabay kaꞌ.
  juy-juy: ଆରି ଆ ତଅଡ୍‌ଗଡଞ୍ଜି ସିଲଡ୍‌ ଆଡ୍ରୁଙ୍‌ଲନାଞନ୍‌ ଆ ତଗୋ, ଓମୋଡନ୍‌ ଡ ଗନ୍ଦକନ୍‌ ଅନ୍ତମ୍‌
    କେନ୍‌ ୟାଗି ରୋଗାନ୍‌ ଡୁଙ୍‌ଲନାୟ୍‌, କେନ୍‌ ଆ ରୋଗାଜି ବାତ୍ତେ ୟାଗି ବନ୍ତା ସିଲଡ୍‌ ବବନ୍ତା
    ଆ ମନ୍‌ରାଜି ରନବ୍ବୁନ୍‌ ଡେଏନ୍‌ ।
  for-for: Eya, yakupe, kunkabe, yakupisa yakupe, iwamupisa pi kakaga irosume nkataenamaba
    wawayapa ka tupa iyeguyuguni purugu, agantuwe.
  epo-epo: Per tiuj tri plagoj triono de la homoj estis mortigita, per la fajro kaj
    la fumo kaj la sulfuro elirantaj el iliaj buŝoj.
  gfk-gfk: Ma tiga palpal ta ira itul a subaan ta ira matanaiabar tano ula hanuo diet
    ga hiruo na minaat ta kaike ira itul a hinangul. Diet ga maat tano iaah, no mis,
    ma tano solam ing ga hansur ta ira ha diet ira hos.
  bjz-bjz: Endava enembo dano gategea, dibe bakode ea, aná dara bakode siroruta, ivaride
    dimboride ingi masade hosi maneda beva buburita-mi urieta, enemboda dibe dabako
    dano sirivu egeguta.
  atg-NT: Igbekhi asha esẹ ẹgbọ nya, eni erali ali ewọli ali ofulu ni e rọte wẹ unu
    lasele e gbolo-a.
  bjv-NT: E kɨ nḛ tujɨ lo je kɨ mɨtə, kɨ əi por je, kɨ sa je, kɨ nḛ je kɨ njé taa
    por kɨ tɔgɨde je, kɨ tḛḛi tade tɨ kɨn ə ko dɨje kɨ kare me kɨ mɨtə tɨ dɔnangɨ
    tɨ ba pətɨ a tɔ-n.
  tos-NT: 'La̱ntla̱ xli̱lhu̱hua̱ huilaca̱ ca̱tuxá̱huat, aktutu xpa̱lacata tachixcuhuí̱tat
    makni̱ko̱lh hua̱ntu̱ taxtuchi̱ c-xquilhnican cahua̱yu̱: lhcúya̱t, jini, xa̱huá̱
    azufre hua̱ntu̱ clhcuma̱.'
  rro-rro: Taba ki'a obokia aihau weiakia hoti pinakiai tikarahi haukia tehore hanopaka
    maearimakia iwate paipana aihau aonai paipa ha teahu 'arinakia, taba weiakia hanona
    iruba, hiabu, mai pihara atakia salpa.
  mxp-NT: Jøts jadeꞌenꞌampyts ja mayja̱a̱ꞌy yꞌookøxtɨ, jawaanɨ kagujkwaꞌkxy ɨdøꞌøn
    kyawɨndɨgøøgyøxtøø.
  aak-aak: Rɨ́á ápiáwɨ́ tɨ́nɨ sɨŋwɨrɨ́á tɨ́nɨ sɨ́ŋá rɨ́á siŋɨ́ inɨŋɨ́pɨ tɨ́nɨ osɨ́yɨ́yá
    maŋɨ́yo dánɨ kwíyɨ́ omomɨ́ nerɨ́ná xeanɨŋɨ́ apiaú apɨ imónɨŋɨ́pimɨ dánɨ ámá nɨ́nɨ
    biaú bɨ imónɨgɨ́á bimɨ pɨkiárɨ́agɨ́a wɨnɨŋanigɨnɨ.
  chd-NT: Iƚe laipayomma liƚco laihuale, iƚiya ƚunga, ƚicuxis jouc'a ƚazufre ima'a'mola'
