  mya-mya: ယင်း​သို့​ခံ​တွင်း​မှ​ထွက်​သည့်​မီး​လျှံ၊ မီး​ခိုး၊ ကန့်​တည်း​ဟူ​သော​ဘေး​သုံး​ပါး​ကြောင့်​ကမ္ဘာ
