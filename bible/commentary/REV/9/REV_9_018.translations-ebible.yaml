  are-are: Ura, urakwarta, ura ngerra arrpunhala turtantama relha ingkarrakanga karta
    arrpunha errilknga tuka.
  gai-gai: Na an makukar mbonkac mbuŋa, meikramtaɨrta tumbun mbonkacna tumbun kabea
