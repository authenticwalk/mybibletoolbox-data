  cop-CNT: ⲟⲩⲟϩ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲡⲁⲓⲅ̅ ⳿ⲛⲉⲣϧⲟⲧ ⲁⲩⲙⲟⲩ ⳿ⲛϫⲉ ⳿ⲫⲣⲉⲅ̅ ⳿ⲛⲛⲓⲣⲱⲙⲓ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⲡⲓ⳿ⲭⲣⲱⲙ
