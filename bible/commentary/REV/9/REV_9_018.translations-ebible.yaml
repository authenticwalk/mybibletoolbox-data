  kvn-NT: Tenal cho, wa tegin azufre, moli-kaka-yabal-agnimaid tule-tanpágwad-choggwen-mecha.
  gvf-gvf: Kalkan sutakobe iray bolima ausi giran ali u mena omia, ena gariba gul
