  mbc-NT: Mîrîrî eseurîwî'nan e'kupî'pî e'taruma'tînto'ya pemonkonyamî' tî'ka'pî.
    Arakkita pairî yonpa to' wî'pîiya. Apo'ya moropai ure'tîya moropai enxofreya kawareyamî'
    mata yapai teepa'kasenya.
  ndg-ndg: 'Theluthi ya anadamu batibulagwa ni gano mapigo matatu: mwoto, lioi ni
    salfa yaipitike katika mikano yabe.'
  wsk-wsk: Se kariimet pagaru motam ilagala suan nunga awuman mu ko motam suanta mu
    mel memek tama, tama bur, se salfa nuguring te aratam mu te, nunga moman se kua
    sapaman.
  toj-NT: Jaxa cristiano, mojan snalan ja ba mundo ch'ac cham yuj ja oxtiq'ue cosa
    ti huan elel ja ba sti ja cahuu jumasa ‑ ja c'aq'ui, soc ja tabi, soc ja azufrei.
    Jel yiaje juntiro.
  tbc-tbc: Tamolpein fidian tan en lo dumado den warou ditarpaleg utol go, warou kisaek
