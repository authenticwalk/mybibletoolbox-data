    cho pan taxa̱j xelic cho pan quichi̱ꞌ take cawa̱y reꞌreꞌ.
  tue-tue: 'Basocá decomena dʉaró sĩãnówã ate itiáro ñañarémena: õme, pecame, azufre
    cʉ̃́ã ʉseropʉ witirémena.'
  bjp-bjp: Itikii e uh tina ituul e uh na fanu na piklinbat ri ka met na ituul e tier
    laulau ae i suusuuh la tina ngusun foron os ae, arae karfian yiif, bau ke salfa.
  xon-xon: Tiwan nitaa ngbaan, mmii, ni iŋmanyuu, ni chirbil ni nan nyan ni itaan
    ngbaan aamɔi ni na le ku linigetekr tatar;
  tzo-ZNT: Li crixchanoetic ta sjunlej balamile jutuc xa mu oꞌloluc ilaj ta cꞌocꞌ,
    ta chꞌail, ta asuvre ti ilocꞌ ta ye ti caꞌetique.
  mpm-NT: Yukan ti ni ka jaꞌni tɨ sava yɨvɨ ñuyɨvɨ. Ti kuaꞌa xaan yɨvɨ ni ka jiꞌi
    vanuxia uni nuu ka jaꞌni tɨ yɨvɨ un, ja ni kaña ñuꞌun yuꞌu tɨ, ni kaña ñuꞌa, ti
    ni kaña azufre yuꞌu tɨ.
  ots-NT: Car tzibi, yojmi car bbifi co car azufre cʉ mí pøm pʉ jáy ne cʉ fani, guehcʉ́
    mí pöhti cʉ cja̱hni. Bi möhti cerca madé cʉ cja̱hni, göhtjo cʉ mí bbʉ jar jöy.
  hoy-hoy: ई मुरू महामारीगोळ्द मतलब बेक्‍की अदिक धुंगा अदिक गन्धक देल, जो अऊर बाय
    दा टु होळतोगोद मंळसागोळ्द ऊंद तिहाई कोंदकु आत.
  amo-amo: 'Uwusu ntat na nite wa kuzu nin na naleli aluban ntate: ule, ncing a ulon
    nle na uwa nucu nan nya tinuu mine.'
  pjt-pjt: '@see-verse:REV.009.017'
  cwe-cwe: Selusi ya wanhu wakomigwa kwa mahulo yayo matatu, kwa moto na yosi na usage
    wa baluti ulawile mwiimilomo ya falasi.
  daa-NT: 'Gamin kuuk amila min ɗo biŋkinco-ak dee gee dakina : gee okin̰co werinco
    subba, wer ka rakki ŋu deeyigu.'
  mlp-mlp: Nagah ezeqman meqin diqta faq teq faq aqasin teq gig afanta maliyta na
    in on mataw kabemmo ginol eman moqiyta.
  ape-C: Aria eshesh shasiya ihishmorim arpesh um bisatin awiros aria eshesh shabo
    anap awiropish arpesh shagok. Eshesh douk eshudok bishatin yoweishi abom eshudok,
    nyih, nyugwus aria ehudok juwehosihi nyih douk hanuwi amudok utom salfa iri douk
    shatograri hwosahos esheshig nokwatog iri shaesh shagok.
  bgs-bgs: Inaté tô ikatállu bahin katô mga manubù ukit kani tállu kadattan na apuy,
    ábbál, asta asupri na igluwà tikud tun ta babbà katô mga kudà dan.
  faa-faa: Aporo hinamo risiane parakuraka isia parakusane meno tetáne metakarikia,
    isía hákasane ira rufi soko, ira musu soko, ira musu keamesa watiki yamosa soko,
    saro hose akai aeyaka pesamo isia hákasane rusua kurakasapo.
  kik-kik: Gĩcunjĩ gĩa ithatũ kĩa andũ a gũkũ thĩ nĩkĩoragirwo nĩ mĩthiro ĩyo ĩtatũ
    ya mwaki, na ndogo, na ũbiriti iria cioimaga tũnua-inĩ twacio.
  cap-NT: Jalla nii c̈hjep anawalinacatac̈ha anawali paachiqui. Jalla nii uj, z̈keti,
    azupri ulantiquiztan chjep parti z̈oñinaca contatac̈ha.
  ksr-ksr: Hoos yoŋoo qaa oogianoŋga gere, kaaso ano gere jamo qata salfa kamaaroti,
    iikanoŋ mono ejembaya ejembaya uŋuro. Hoos yoŋoo ku-usuŋgia ii qaa oogianoŋ ano
    daagianoŋ ero. Daagia ii mokoleŋ kaaŋa koloogi daa susugia ii jetawo. Daa susugia
    jetawo iikanoŋ mono ejemba ooli kaaŋa oŋootiŋkeju. Lombo kanjaŋawo karooŋ ii namowaa
    ejemba kuuya yoŋoo bakagia karooŋ ii uŋuro komugi.
  eng-TNT: 'And of these iii. was the thyrde parte of men kylled: that is to saye
    of fyre smoke and brymstone which proceded out of the mouthes of them:'
  sbs-sbs: 'Butatu bwa bantu babe haiwa che nkoto zo tatwe: mulilo, busi, ni salufa
    iba kuzwa mutuholo twazo,'
  sue-sue: Are nena mena-mana etorobara ami zebura ema agewa 1/3 gera-gaira wero tepo
    wewa awa. Wo osira nana be sora ena niaore ibosire zebu awero beriberi waire kei
    awenua ami ago wenua awa.
  fra-NCL: La troisième partie des hommes fût tuée par ces trois fléaux, par le feu,
    par la fumée et par le soufre qui sortaient de leur bouche.
  snn-NT: Ja'nca sëcojën, toa, pico, ju'ju sëñe, ja'anbi samute raure bainna uanjën,
    samute macaña ba'iye te'e ru'ru bain ru'ru huani senjohuë.
  atb-NT: Haû yhangmoq é nhut mai htoq lo é myi, myihkau eq hang gâ é wúm ihkyup sûm
    jûng é yanmai, xângzo byù sum tú ratú gi, sat hui bekô nghut ri.
  cek-AK: Nihcae ih pakha thung hoi tacawt, raihaih paek thaih hmai, hmaikhue hoi
    kaat hmai mah ahmuen thumto thungah ahmuen maeto kaminawk to dueksak.
  bkd-bkd: Pinaagi taena ha hapuy daw ebel ha asupri agpatay sa ikatulu ha bahin hu
    kaet-etawan.
  ctu-76: Ti tsʌnsʌntiyob juntiquil loq'uem bʌ ti u'uxtiquil quixtyañu cha'an ti jini
    uxchajp bʌ wocol. Jiñʌch c'ajc yic'ot buts' yic'ot azufre tsa' bʌ loq'ui ti' ti'
    jini caballo tyac.
  lac-NT: Raji' caj u quinsa mac a cʌpa'an tu pachob a ju yʌrʌc' tsiminobo'. Jun xot'
    a mac ti' yʌn ich yoc'ocab caj quinsa'b, quire' a cu joc'ar tu ni'ob u yʌrʌc'
    tsimin c'ac' yejer u chi', raji' c'ac' yejer u buts'ir yejer u job c'ac'.
  xla-xla: Epalati ta꞉lamo so hapuloma alumale dapahatlope dulu dla alumale hatlope
    tlo hos aliya mati tle woyamale dlapa mate namile mate epo ullu batalimale pamalalo
    mateta potimuwa.
  xav-NT: Tawamhã ã hã, unhama ro'o ne hã duré ĩsizé hã duré ẽtẽ ro'o nhizédé uzé
    pire hã ma tô te te da'uprosi, awaru zadai'ré hawi, ĩwairébé mono hã. Daro mono
    bâ da'ahâ uptabi prã na ma tô te te da'uprosi, daza'ratazé wãiwa prã na.
  cuk-cuk: 'Dulemar-sogapaagwad-bukwad-soggwen, we-bonimar-sogapaagwad-moli-gaya-yaba-ainisadgi
    burgwismalad: Soo-ainisadgi, waa-ainisadgi, degi, azufre-ainisadgi, burgwismalad.'
  tbf-tbf: Mi gargar kes siba gargar tour simi kulou kokouk gi nga masen ian ba suada
    tsienakor leong, arie mi leing, mi kienkou, ma mi salpa gi ta nga kuvu sibu ngutsugie.
  uig-CYR: Бу үч баладин, йәни атларниң ағзидин чиққан от вә түтүн вә гүнгүрттин инсанларниң
    үчтин бири өлтүрүлди.
  ikw-NT: Bẹkwnu nụ rụnwurnu nụ rugwu bẹkwnu ke hi n'ọnu ịyinya wam nọowhuya gburu
    otu-ibewa nụ nga ẹto ke ele badnụ.
  khs-khs: 'Sena kesale peleya: we sita:newa takalese usulupe takayawa akewa elipei
