  mya-mya: '``ကိုယ်​တော်​ရှင်​သည်​အ​သေ​သတ်​ခြင်း​ကို ခံ​တော်​မူ​သော​အား​ဖြင့်၊ တိုင်း​နိုင်​ငံ​အ​သီး​သီး​ရှိ​ဘာ​သာ​စ​ကား
