verse: REV.005.009
translations:
  kpx-kpx: Ige oe nehe keau nogolie doga louale keu koseanu. Avoe, “Au ata duate.
    Iale au beiba ke mai silu bodievei alavoge duave. Kosealemo a hatiale kemo a atae
    toelae ibina vai malevei Dilava ominu. Valada bahata, hoto bahata, vata bahata,
    ata bahata kebiamo ata kebia malevenu.”
  okv-H: haveni eha ganihe einge ea, “Umo embo na teo peheto orosa no na God ta toho
    ara enda embo tapa eto ke hajire nei te nei te tapa avo ombuto umba avoeto inena
    vahai pangire na o hamo vahaikari avo pirouketo hiriketo kesoa inonora.
  tbo-tbo: Ma lougo wouna hi lawi hi pa, ‘Tam i linanam po naka pepana una waya, ma
    i linanam po lutamihi una lupenihi babana amaka hi wihilagenim po talamgei lawa
    u wimihehi Yaubada binei. Ma apo bolu po bolu, pona geha po pona geha, ma guguni
    po guguni, ani taniwaga po ani taniwaga atapuhihi uyahihiyei una wimihehi.
  mal-C: 'അവർ പുതിയൊരു കീർത്തനം ആലപിച്ചു: “അങ്ങ് (യാഗമൃഗമെന്നപോലെ) അറക്കപ്പെടുകയും
    അവിടത്തെ രക്തത്താൽ സകലഗോത്രങ്ങളിലും ഭാഷകളിലും ജനവിഭാഗങ്ങളിലും രാജ്യങ്ങളിലുംനിന്നുള്ളവരെ
    ദൈവത്തിനായി വിലയ്ക്കു വാങ്ങിയിരിക്കുകയും ചെയ്തിരിക്കുന്നു.'
  grc-SR: Καὶ ᾄδουσιν ᾠδὴν καινήν, λέγοντες, Ἄξιος εἶ λαβεῖν τὸ βιβλίον, καὶ ἀνοῖξαι
    τὰς σφραγῖδας αὐτοῦ· ὅτι ἐσφάγης, καὶ ἠγόρασας τῷ θεῷ ⸋ἡμᾶς⸌ ἐν τῷ αἵματί σου
    ἐκ πάσης φυλῆς καὶ γλώσσης καὶ λαοῦ καὶ ἔθνους,
  bgc-bgc: अर वे यो नया गीत गाण लाग्गे, के तू इस किताब कै लेण, अर उसकी मोहरां नै खोल्लण
    जोग्गा सै, क्यूँके तन्नै मरकै अपणे लहू तै हरेक कुल, अर भाषा, अर माणस, अर जात म्ह
    तै परमेसवर कै खात्तर माणसां ताहीं मोल लिया सै।
  khz-khz: Ne ira na mari valiguna ta evetaina gemariato, “Goi na pepa mogana matalotalona
    pono gapia gelegele, e ia kumukumu na rovara maki pono kala-pakara gelegele, kwalana
    goi gevagi-kwaregamuto, e goi ralamu na maru e gare Palagu gena ovoi-vagirato
    kwalu maparara geriana, e karo maparara geriana, e pete maparara e tanopara maparara
    na.
  deu-TKW: 'Und sie singen ein neues Lied, also: Würdig bist du zu nehmen das Buch
    und zu öffnen seine Siegel; denn du wardst geschlachtet und hast für Gott erkauft
    durch dein Blut solche von jedem Stamm und Sprache und Volk und Nation,'
  zsr-NT: 'Tul‑lëꞌ tu le rul‑l yöl‑laꞌ ba, le nac cub, le rna cni: Nacuꞌ lsacaꞌ quel‑luꞌu
    guich Len uladzuꞌu le naguél‑laꞌgac lei Le bëꞌu latj bönniꞌ guludöddëꞌ Liꞌ, Atiꞌ
    len xchönuꞌ böaꞌuuꞌ bunách quië laqui queëꞌ Dios, Nacgac bunách gzaꞌa nacuáꞌ gdutë
    yödzlyú, Bunách tuiꞌ yúguꞌtë didzaꞌ yubl, Len nababgac yúguꞌtë yödz len yúguꞌtë
    luyú nacuáꞌ gdutë yödzlyú.'
  lin-lin: 'Mpe bayembaki nzembo ya sika : « Obongi na kozwa buku mpe kobuka bikangelo
    na yango, pamba te babomaki Yo ; bongo na nzela ya makila na Yo, osikolaki, mpo
    na Nzambe, bato ya bikolo nyonso, ya nkota nyonso, ya mikili nyonso mpe ya mabota
    nyonso.'
  hns-NT: 'Bas oesab soeroe karies ekgo naawa gaana gaawe ke: „Aap to maar dhaaral
    gaile rahiele aur aapan khoen se har ek koel, bhaasa, des aur djaatie me se manai
    log ke Pieta Parmeswar khaatien kienle baato. Ohie se aap lapetal kaagadj leike
    aur opar ke tjienha niekaare laaik baato.'
  noa-E: 'Makhʉʉn jöoin mag thʉkhökhöod thʉnʉmua chi Cordero thumeukharmamua meukhaar
    iiurta au naajim. Amau meukhaar au narr mʉg ajim: “Pʉchdëupaita ãba jãg ẽsap jua
    ee auwi chi khaar sĩsidʉmjã thʉrrëu werbaju aai sim, pʉchta thumaam khʉʉn kõit
    ʉdʉraa pʉch thõopitarr aawai. Pʉch thõo nʉm aig bag ãrtarrauta pua õor durrpierram
    khʉʉn amach meupierr Ẽwandam athee përkha aujim.'
  eng-EMTV: 'And they sang a new song, saying: “You are worthy to take the scroll,
    And to open its seals; Because You were slain, And You redeemed us to God by Your
    blood, Out of every tribe and language and people and nation;'
  mib-NT: 'Te ni cajita de ɨɨn yaa jeé, te suhva cáhán: Vāha ndasɨ́ Yaā cúu ní jéē
    quihin ní tutu te cahnde ni sello jeē ndihyú. Chi ni cajehni i níhín, te jíín
    nɨ́ñɨ̄ ni ní nacuaan ní ñayuu mēhñu táca raza, tācá yuhu, tācá ñuu, tācá nación,
    návāha cuu i ñayuu Yaā Dios.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ अक्‍खेलॽरिक् कुसङ् साम्‍लोधिक् साम्‍मे़मे़त्तुरो,
    “खे़ने़ॽग साप्‍कित्तिन् पङ्‌माआङ् खे़प्‍मो के़बप्‍पा कुएःप्‍साप्‍हाॽ अङ्‌मा सुम्‍बोधासाबा
    के़जोःक्‍लो, थेआङ्‌भे़ल्‍ले़ खे़ने़ॽग के़म्‍से़रे़ हे़क्‍क्‍याङ् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुलागि के़रे़क् मे़न्‍छाम् सुवाङ्‌हाॽ, के़रे़क् पाःन्‍दाङ्‌हाॽ, हे़क्‍क्‍याङ्
    के़रे़क् लाजेहाॽलाम् मनाहाॽ खे़ने़ॽ के़माक्‍खिॽइल्‍ले़ के़धे़ॽरुसिरो,
  xnj-xnj: Hinu, vakayimba lunyimbu ulu lwa mupya, “Veve wiyidakiliwa kuchitola chitabu
    chenicho na kudindula vidindilu vyaki. Ndava muni veve uhinjiwi, na kwa ngasi
    yaku umsangwili Chapanga witu vandu kuhuma kila likabila, luga na lukolo vandu
    va kila mulima langi ya kila mundu.
  mmx-mmx: La nom lavanuet levempanga rooro eburu minedi loxongkulao amgomgo diga
    vixan lara loxompixan maxat, i lok keretna, “Nenu u epovo rinotno xusu una lok
    ka lugun linga la una ba kaxat kepe mo levelumlut teren mila limixin diga sev
    amer u. Ketla uga roo xat amlong la at nom mun lada ram uga un ka amlong limixin
    ti ne Moroa. Nedi at levenabung mixin axap la boro bok at levempapaase vetpes,
    la boro bok at lenbantuxu vetpes, la boro bok at larabibinat petpes.
  cbr-NT: 'Carnero ''icësaribitia unin ''ucha cupí bama, ami bësuax ca cantati ió
    cantaxa, ësai qui: —Min camina bëtsibë sënë́nmaira ''ixun a quirica anúan tacáshcacë
    pëóshxun bacati ''ain. Mix bamax baísquia ''ixun camina nucama bëtsi bëtsi unibu,
    bëtsi bëtsi banan banacë, ''imainun camabi nëtënuax ucë, ''imainun bëtsi bëtsi
    ''apuñu unicama, Nucën Papa Diosnan ''inun ië́mian.'
  tee-NT: 'Chai ju anu'' atapacxat chai ju papaninch tamilhpa lakatam sast''i milhpat.
    Chani ixtanajun: Lhijunch ni uxint''i ju ach''ap''a ju alhiqui chai alamamac''onit''i
    junta lakalamcanta. Lhijunch ni chunch ju alat''i ni ixmaknic''ant''a ju uxint''i.
    Chai lamin''ac''alhni alhimalakxt''ut''a ju lapanacni ju talhilaksich ju Dios.
    Amalakxt''ut''a sia yu''unch ju tachivinin tijpachux chivinti chai sia yu''unch
    ju tat''ajun ixlhilacaputs''un ju lacamunutpa''.'
  eng-LSV: and they sing a new song, saying, “Worthy are You to take the scroll, and
    to open its seals, because You were slain, and You purchased us to God in Your
    blood, out of every tribe, and tongue, and people, and nation,
  cak-NT: 'Y c''o jun c''ac''ac'' bix niquibixaj, y ri bix ri'' nu''ij: Ja ret ri
    can nuc''ul xbe''ac''ama-pe ri wuj, y chuka'' can nuc''ul nak''ach''ij ri sellos,
    ri can jumul quitz''apin; roma ret can xacamises, y riq''uin ri aquiq''uiel xojacol
    konojel chi xojoc richi ri Dios; más que xabachique (xama''anchique) ta kawinak,
    kach''abel, katenemit y chuka'' ka-nación.'
  pah-NT: 'Kiro quatrove''g̃a vinte e quatrove''g̃a pavẽi, g̃a nhimby''yi ipyahuva''ea
    rehe. Onhimby''yita g̃a ei cordeiro''jave''ga pe: —Ndehe ko pyryheteva''ea aheruvihavuhuhetea
    no. Nurã ndehe epyhy livro ika''mbika''mbiga tuju''gia apopyra. A''ereki nde erejijukauka
    heka''voguka ejekoa yvyakotyve''g̃a ndepyga. Nahã nde g̃a mbopiro''yi g̃andekote''varuhua
    hugwi g̃a mongovo toko ti g̃a Tupana''gareheva''ero javo. Nahã ko nde yvyakotyve''g̃a
    hugwi g̃a mo''emo''ẽi, ei g̃a onhimby''yita. G̃ande''ynde''yja''g̃a hugwi nhaporemo
    nde g̃a mo''emo''ẽi. Kiroki g̃a ojoatyatyvi g̃anhi''ig̃a – g̃a hugwiugwi nhaporemo
    nde g̃a mo''emo''ẽi. Ojipe''g̃a hugwi nhaporemo nde g̃a mo''emo''ẽi. Yvyakotyve''g̃a
    gwyg̃agwyripeve''g̃a hugwi nhaporemo nde g̃a mo''emo''ẽi. Nahã ko nde yvyakotyve''g̃a
    mo''emo''ẽi Tupana''ga pe, ei g̃a onhimby''yita.'
  sja-NT: 'Mãga nɨde ma bedabaidap''edaarã jõmaarãpa k''ari chiwidi k''arijida: —‘Pɨata
    ma joip''aruk''a bɨ atai mãik''aapa ma tauchaada ogat''aai, eperãarãpa pɨ peet''aadap''edaa
    perã. Pɨchi waa mãgá bat''ada k''aurepa eperãarã uchiapiji p''ek''au k''achia
    jua ek''ariipa. Mãgá Tachi Ak''õre-it''ee neto pɨk''a ataji eperãarã k''ĩra t''ãdoo
    nãgee chaadepema: ëreerã, pedee, p''uuru, eujã, mãgee chaadepema.'
  xed-xed: 'Ka fə həŋ ta lfiɗa laha. Ka həŋ mantsa: «Nda ra ka ka klafta na defteri
    na, ka ɓlanaptá ŋizlahani, kabga si dzadza lu ta kagha, ka varanaktá ka ta Lazglafta
    nda usa gha ta inda mndəra mndu ma inda mndəra gwaɗa ta gwaɗə lu, nda inda mnduha,
    nda inda zivra mnduha.'
  mks-NT: 'Ta xi̱hín ña̱ sa̱á xíta na cája cáhnu na mé á já cáchí na̱ já: Nu̱ mé ndó
    cáni ndiquehe ndó mé libro ja̱n ta cahnda ndó sello ña̱ ná cuná ndó ña̱. Jáchi̱
    mé ndó na̱xi̱hi̱ ndó na̱caja ña̱yivi. Ta tá na̱xi̱ta̱ ni̱i̱ ndo̱ já na̱xeen ndó
    ña̱yivi ná cacuu na cuéntá Ndióxi̱. Ta mé ndó na̱cha̱hvi ndó sa̱há na̱ na̱quixi
    ndijáá chi̱chi xi̱hín na̱ cáha̱n tá nu̱ú tu̱hun xi̱hín na̱ ndúu ndijáá ñuu xi̱hín
    ndijáá nación.'
  gfk-S: 'Ma di ga inge tike sigar ninge. Ma aie horek: “I takados tam be nu kap leh
    no pakpakat ma nu papok ira nuno bulbulut, kinong di ga tut bing ugo, ma u ga
    kul leh no matanabar ura gar tane God ma no dem. Ma di mekaia ta ira huntunana
    bakut, ma ira humangana nianga, ira katano tano ula hanuo bakut, ma ira mangana
    palatamainari.'
  bmu-bmu: Simin köla liŋet dölökŋi kewö köla jiget, “Göŋön qainŋi kun akzan. Gi guhugetka
    kömumba sepki mokoba miaŋön ambazip bohonŋi memba eŋgömenöŋ. Ambazip mi bem isikŋinaŋgö
    dop, keu jöl jijiŋinaŋgö dop, kambuŋinaŋgö dop aka kantriŋinaŋgö dop. Göŋön mönö
    mieŋgöreŋök tosatŋi eŋgömenöŋga Anutugö buŋaya akze. Miaŋgöra göŋön mönö sarak
    sorokŋi aka kimbi köpep supapŋambuk memba muŋgem supapŋi (sil) mutulmanaŋgö dop
    akzan.
  dgz-dgz: Mu wak ewakewa Iesu inap anega wan, Ge kakae iragen, menan ok viri viri
    warane, inamat batamene di wagegetao. Iwa waenapan togene bogitaana denip gega
    viseni menan, God at piup waenapan, dugup ge nop ge at ugu ugupe nagirewa den,
    koewa muga garewa wat musen.
  eng-GNV: And they sung a new song, saying, Thou art worthie to take the Booke, and
    to open the seales thereof, because thou wast killed, and hast redeemed vs to
    God by thy blood out of euery kinred, and tongue, and people, and nation,
  zaa-NT: 'Làniana iyaba cabi nna bìl·la cabi ttu himno cubi nna ra cabi: Cuią''lu''
    Señor cca cuią''lu'' merecer, acca chi gùỹi'' cuią''lu'' rollo ìttsìą'' para ethàtsi
    cuią''lu'' ca gàtsi lugar làti yáya. Bètti cą cuią''lu'', acca por medio de lù''uti
    qui'' cuią''lu'' chi bedilà cuią''lu'' ca enne'' qui'' yétsiloyu le'' ca tul·la''
    qui'' quį para qui''ni ccá cą enne'' qui'' Tata Dios, ca enne'' luetsi iyaba ca
    raza nna ca dialecto nna ca yétsi nna ca nación nna.'
  eng-WEBSTER: 'And they sung a new song, saying, Thou art worthy to take the book,
    and to open the seals of it: for thou wast slain, and hast redeemed us to God
    by thy blood out of every kindred, and language, and people, and nation;'
  guh-guh: 'Nexata pamonae cuatro ponëbeje piatothiavi, pamonae pijinia veinticuatro
    ponëbeje ancianovi, daxita bajarapamonae, naxëana Corderojavabelia mapapejanavajije.
    Penaxëanaejavata vajita jumaitsi Corderojavabelia mapacueniaje: Cajamatabëcuenecaëjëpa
    rabaja Dioso pecatocopatsixae nepitsinexa mapacuyalatobaxutoje. Nexata baja cajamatabëcuenecaëjëpanua
    bajarapacuyalatobaxuto piupicatsanarubiselloxi ata nesaracaenexa. Bajarapacuenia
    cajamatabëcuenecaëjëpa baja tsipaji baja cabeyaxuaba pataneneconimatamotsinexamë.
    Nexata padaxitaviriajumevi atanë, padaxitanacuanëpijivi atanënua, nijanata baja
    panecomuatame Diosonexa.'
  bon-bon: Teepi kirece uupera ne etangisi Maamoi tääpume apu egä, “Maane miiji gäte
    peba ne acatame teeme ngate bine äyeblengäjame, ingle naace popi meebine budre
    me naaglujisi, siige määme uudi ca sewecnimujite Acejiyame bau me ingle maramara,
    mene maramara, gawe maramara, tääpe maramara biname bine.
  nhw-BL: 'Huan inijuanti catli itztoyaj nepa iixpa nopa Pilborregojtzi huicaque se
    tiohuicatl catli yancuic, quiijtojque: “Ta tisenquistoc ticuali. Huan quinamiqui
    tijcuis nopa mimilijtoc amatlapohuali huan tijtlapanas isellos. Pampa mitzmictijque
    huan ica moeso tijcohui Toteco tojuanti catli tihualajque tlen nochi xinachtli
    masehualme, huan catli ticamanaltij nochi tlamantli camanali. Tijcohui Toteco
    tojuanti catli tihualahuij ipan masehualme catli quipiyaj sesen tlamantli inintlalnamiquilis
    huan inincostumbres, huan catli tiehuaj ipan nochi tlalme.'
  swh-ONEN: 'Nao wakaimba wimbo mpya, wakisema: “Wewe unastahili kukitwaa kitabu na
    kuzivunja lakiri zake, kwa sababu ulichinjwa na kwa damu yako ukamnunulia Mungu
    watu kutoka kila kabila, kila lugha, kila jamaa na kila taifa.'
  wbi-wbi: Valyimbile uwimbo ulupia. “Unoghile kutola ikitabu na kudindula umuhuli
    ghwa mweene. Ulwakuva ukekilue kange ni danda jako ukamughulile u Nguluve avaanhu
    ava kila kabila, injovele, jamaa ni kisina.
  bba-bba: Mɑ bɑ wom kpɔɔ kuɑ bɑ mɔ̀, wunɑ ɑ yiiko mɔ ɑ kɑ tire kure te mwɑ kpɑ ɑ
    yĩre ni kusiɑ. Domi bɑ rɑɑ kɑ nun yɑ̃kuru kuɑ. Mɑ ɑ Gusunɔn tɔmbu yɑkiɑ kɑ wunɛn
    yɛm sɑɑ bweseru bɑɑtere kɑ bɑrum bɑɑmɛre kɑ tɔmbu kpuro kɑ tem bɑɑmɛren min di.
  eng-KJVCPB: 'And they sung a new song, saying, Thou art worthy to take the book,
    and to open the seals thereof: for thou wast slain, and hast redeemed us to God
    by thy blood out of every kindred, and tongue, and people, and nation;'
  kgk-NT: '@see-verse:REV.005.008'
  waj-waj: 'Iya diitada dida vaida karaasa kuaru voovai tida tunoo: Vaidiiya i ruputu
    kioovaara a nnaasu yoketaavai variannaikuaano fai aikiooma yanaa hovekama kioovaa
    varee manuuyauvaa rabanika kiaanaravai. Vaidiiya i ruputuduu i kiauvo tusoovaadiri
    a gioonna kiaapuuya yookaama kiee Anutuuqaani iya viteeravai. A vo oyai vo oyaivakidiriaata
    vo kua vo kua kiaivakidiriaatama vo mmamma vo mmammaivakidiriaata vo mmata vo
    mmataivakidiriaatama gioonna kiaapuuya Anutuuqaani viteeravai.'
  cpy-cpy: 'Ari romampahae-tanakawo owakirari mampaantsi, romampaa-kotari ipireetari,
    ikantzi: Eeroka riiperori, ishinetee-tzimi poteeyiro jankina-rentsi, eeroka otsireka-ryeeroni,
    Eeroka apaatakirori pira ratsipeta-kahae-takimi, pipinako-wenteeri atziri-paeni
    rashitan-taariri Tajorentsi. Aripaete rashiyitaari Tajorentsi ikaatzi sheninkata-waka-yitachari
    jempe-rika-paeni, ikaatzi kemathata-wakaawori iñaani jempe-rika-paeni, ikaatzi
    nampiyitawori jempe-rika janta, ikaatzi ipinkathari-wentee-tziri jempe-rika-paeni.'
  mpx-mpx: 'Yaka wona vavaluna etega hi wonaan Yeisu kaiwena hi ba: “Owa wam gasisi
    i gan bosowaim pepa nu ahe ge ana epapap nu kukuleke, kaiwena valila hi tagapaaligawa,
    ge saliyam elana gamagalau un tomaha ge tomaha, anan tomaha ge tomaha, tuwan tomaha
    ge tomaha, ge panuwa tomaha ge tomaha u pwamola pasikalil Yehoba kaiwena.'
  wbp-wbp: 'Ngula-jangka, nyanungulurla rdirri-yungu yungulurla yirdi jalangu-warnu
    yunparni Jiyipiki Kaatu-kurlanguku. Nganangku kulalu yunparnu yirdi ngularraju
    kamparrurluju. Nyampunyalurla nyanungukuju yunparnu: “Nyuntujunpa ngurrju-nyayirni!
    Yapangkungkulu pungu, manunpa-nganpa yalyu karlija. Kujarlaju, Kaaturlu-nyanu
    yapa panu-jarlu kulpari manu nyanunguku. Yapa ngurrara-kari ngurrara-kari-jangka,
    manu yapa yimi-kari yimi-kari-kirli, manu walyawalya, kardirri manu panu-jarlu
    turnu-kari turnu-kari-jangka, yapa panu nyampurraju-nyanu kulpari manu. Kujarlaju,
    milarnungku Kaaturlu yungunparla palya yangka wirlki-pala yalyi-mani pipa yinyaku.'
  luo-luo: 'Kendo ne giwero wer manyien, kagiwacho niya: “In ema iwinjori kawo kitabuni,
    kendo gonyo kido molorego, nikech in ema nonegi kendo rembi ne ingʼiewogo ji ni
