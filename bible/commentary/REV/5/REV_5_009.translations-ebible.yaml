    tomtom boozomen ma tiwe Anutu lene. Zin tau kulin pareiŋan, kalŋan pareiŋan, mi
    timar pa karkari ta boozomen.'
  myw-myw: 'Asiwous kweivaw ikanunuwels mamagina: “Kadilokeim bukukow buk towen; kadiloka
    bukwablev sil nikapkik waseg; peinan nikatimateims, o buya̱vim waseg nukugimweles
    gamag silma̱nin Yowbad, kum katanok katanok wasigeis, kaeig katanok katanok wasigeis,
    dal katanok katanok wasigeis, o ven katanok katanok wasigeis, nukusekes siwotet
    mamagina guyawaw o tanuwgwes lun, va̱gan kid biwteles lun daYowbads silma̱nin.
    Peinan bo bikaleiwags ven watinow waseg.”'
  sby-sby: Balikwimbila lwimbo lwalino lino, lulambangeti, “Njamwe mwelela kumanta
    libuku ne kumatula cidindo ne kulicalula. Pakwinga mwalashinwa, ne milopa yenu
    mwalaulila Lesa bantu ba mishobo, ne bishi ne milaka kayi ne bantu bankanda shapusanapusana,
  sll-sll: Ena hau ya, kene ongwo hobi para yu olere sipisipi giring yali ul geral
    di tere yu ditomia, “Ni nin amane dime dire monia, buku han si engwo i pule hananga
    pamua. Ari hobi ni si gongwo ari miki weni breng ol ire ni nin algi breng singa
    pamia. Ari miki weni breng singa hobiwe, ari wiyol gaung nol hama hongwo, te ha
    howa ta ta pangwo hobi breng simua.
  yaq-NT: 'Inime''e, bemela bwiikim bwiikan: Empo au lutu''uriak, jume'' liprom em
    am nu''uka intok jume'' nat bepa, ammea am suma''im, am chukta betchi''bo. Bwe''ituk
    empo jiokot ya''atuk, intok empo junuen me''etuka ojbota wo''otakai. Junae, achai
    Liojta itom yoemiane'' betchi''bo itom a'' tu''u ya''ariak. Si''ime yoemrata nasuku,
    ka nanau maisi machik nokame, aniat yeu tajtia jiapsame betana itom jinne''ula''e.'
  uro-uro: Näkt tit tong ama iaräs na qi ama mabuqi qäraktni i qiat tamän doqortäqyia,
    “Ainge di ama märqa na nge iva ngi rha ama ilotka na ama abuk bä va ngin bäktgyäm
    sa at nängneng ama qrot ngät nae inguna sa rha veng nge bä qosaqi nä gi biaska
    dä ngia rhäksasot ama ruvek bä bä ma Ngämuqa qärarhani i ama ruvek nävät ama enep
    moe bä nävät ama enge moe bä nävät ama ruvek moe maos maos bä nävät ama ivärhimek
    moe
  ita-1885: 'E cantavano un nuovo cantico, dicendo: Tu sei degno di ricevere il libro,
    e d''aprire i suoi suggelli perciocchè tu sei stato ucciso, e col tuo sangue ci
    hai comperati a Dio, d'' ogni tribù, e lingua, e popolo, e nazione;'
  muy-muy: 'Nday nakəŋ tìdi limis mʉweni, tə̀ɗəm : « Nak ti kìslia mazay wakita na,
    kìslia məhəlkia zlam adəskəlani ya tandəbaŋakabiyu wakita na àna naŋ na daya.
    Aɗaba tàkaɗa kur a, kə̀mbiaya mis a ɗek ana Melefit àna mimiz gayak na : mis ya
    təzlapay ma həma ni ɗek, ge dini ɗek, ga jiba ɗek akaba ga haɗ gərgərana ɗek,
    kə̀mbiaya tay a.'
  kqc-kqc: 'Ye yauta ruaka niyadi: “Ya bi buni, ye ya yaku firo rina buka moisi ini
    vava bura kake rina sogona okugiya, adina ya umuyeyo ma Sei rofu yi dava dudu,
    rubu, ago idana idana vene, amiye idana idana ma gagani gagani vene tau vanuri
    amiye voi reyo.'
  tav-tav: 'Cawama wamere cabajawã camaja na caapiñaquẽtiere. Ocõo bairo caĩ bajawã:
    Camaja na cajĩaricʉ mʉ ã. Mʉre na cajĩarique jʉgori, mʉ carií peti yajirique jʉgori
    camajare catiriquere na mʉ cajoowʉ. To cãnacã poa mena macanare, to cãnacã maca
    macanare jĩcaarãre na mʉ cacatiowʉ. Dio yarã na cãniparore bairo ĩi catiriquere
    na mʉ cajoowʉ. To bairi ʉparãre bairo na cãniparore bairo na mʉ cátibojawʉ. Ti
    yepapʉre carotirã anigarãma. Sacerdote maja, Diore aperãre cajenibojarã na cãniparore
    bairo quenare na mʉ cátibojawʉ. To bairo caroaro majuu cátacʉ aniri mʉna ati pũuro
    tunuarica pũurore mʉ ne maji. Mʉ jetore pã rotirique ã, caĩ bajawã to macana cabʉcʉrã
    caroti majirã, veinticuatro majuu cãna.'
  eng-ULB: 'They sang a new song: “You are worthy to take the scroll and to open its
    seals. For you were slaughtered, and with your blood you purchased people for
    God from every tribe, language, people, and nation.'
  spa-VBL: 'Ellos cantaban un cántico nuevo: “Tú eres digno de tomar el libro y abrir
    sus sellos, pues tú fuiste inmolado y con tu sangre redimiste para Dios gentes
    de toda tribu, lengua, pueblo y nación.'
  fra-_FOB: 'Et ils chantaient un cantique nouveau, disant: Tu es digne de prendre
    le livre, et d''en ouvrir les sceaux; car tu as été immolé, et tu nous a rachetés
    à Dieu par ton sang, de toute tribu, de toute langue, de tout peuple, et de toute
    nation,'
  hau-ULB: 'Suka raira sabuwar waka: “Ka cancanta ka dauki littafinka kuma bude hatimansa.
    Domin an yanka ka, da jininka ka saya wa Allah mutane daga kowacce kabila, harshe,
    jama''a da al''umma.'
  mal-mal: 'അവർ ഒരു പുതിയ പാട്ട് പാടി: ചുരുൾ വാങ്ങുവാനും അതിന്റെ മുദ്ര തുറക്കുവാനും
    നീ യോഗ്യൻ; “നീ അറുക്കപ്പെട്ടു നിന്റെ രക്തംകൊണ്ടു സകലഗോത്രത്തിലും ഭാഷയിലും വംശത്തിലും
    ജാതിയിലും നിന്നുള്ള ജനങ്ങളെ നീ ദൈവത്തിനായി വിലയ്ക്കു വാങ്ങി;'
  lit-lit: 'Ir jie giedojo naują giesmę, sakydami: „Vertas esi imti knygą ir atplėšti
    jos antspaudus, nes buvai nužudytas ir savo krauju išpirkai mus Dievui iš kiekvienos
    genties ir kalbos, ir tautos, ir giminės,'
  urd-GVR: Sāth sāth wuh ek nayā gīt gāne lage, “Tū tūmār ko le kar us kī muhroṅ ko
    kholne ke lāyq hai. Kyoṅki tujhe zabah kiyā gayā, aur apne ḳhūn se tū ne logoṅ
    ko har qabīle, har ahl-e-zabān, har millat aur har qaum se Allāh ke lie ḳharīd
    liyā hai.
  far-far: Ma kera ka ngufia te fa ngu falu kera ka 'uri, “'Oe bobola fuana ngalilana
    na beba bilingilana, ma 'oko 'oia lagolae ana bilaki ngasilae ki. Sulia kera saungi
    'oe, ma ana afafu ana maurilamu ka foli olitainia mai wane ki ana kwalafa ki tafau,
    ma fatae 'e'ete ki tafau, ma na mae fere ki tafau fua God.
  suz-BL: मिनु मेकोपुकीमी पाठा कली नक कुम्‍सो का पाम्‍तेक्‍म। मार नक कुम्‍सो पाम्‍तेक्‍म
    देंशा हना “मेको कागज ताक्‍ने नु प्राक्‍ने चाप्‍ब, गे का ला ननी। मारदे हना गे मुर
    आन कली परमप्रभु यावे आ नेक्‍था बाक्‍पाइक्‍चा कली ग्‍याप्‍तीनी। दोपा ग्‍याप्‍तीनी
    देंशा हना, साइक्‍चा पुंइसीशा, इन हुश शाइश्‍शा ग्‍याप्‍तीनी। मिनु गे मार मुर ग्‍याप्‍तीनी
    देंशा हना, नेल्‍ल थर रे, नेल्‍ले लोव़ रे, नेल्‍ल जात रे नु नेल्‍ल रागी रे मुरपुकी
    ग्‍याप्‍तीनी। भजन संग्रह ३३:३
  car-NT: 'Irombo amy asery ware kapy''po i''waine ero wara: “Moro kareta apyiry,
    morokon apyipoto''kon ambotory enapa o''wa man. Tywo irombo mana. Moro amynuru
    ke Tamusi ''wanokon me kari''na tapeka''se o''wa mandon pa''poro opynano wyino,
    auranano wyino, undynano wyino, omenano wyino enapa.'
  amp-amp: 'Yo wany-moyanm wom nfri windohr fakmom. Nd windohr inji kfo hanymomr:
    “Ni bi wasmotmn nohmo. Nd ninhu kku futn bi fak nhafoh-motm wonk wonk kmim, wonk
    wonk yarmumat kfet kmi kmim, wonk wonk thetm, wonk wonk ruheft ruhetm. Be bi Bro
    Nkifrarhu yufat korhm. Ndnettn nd skror htayuk silkfom yak thurfonm.'
  bht-bht: कने सै ऐ नोआ गीत गाणा लग्गे, तू इसा कताबा जो खोलणे कने इदिया मोहरां जो
    खोलणे दे काबील है; क्योंकि उना तेरी बलि दिती कने तू अपणे खूने ला हर इक कुले, भाषा,
    लोकां, कने जातियां चे परमेश्वरे तांई लोकां जो खरीदी लिया।
  eng-NOY: And they sing a new song, saying, Thou art worthy to take the book, and
    to open its seals; for thou wast slain, and hast redeemed to God by thy blood
    men out of every tribe and tongue and people and nation,
  cub-NT: 'Aru yópe arĩ, yʉriaima cũináro yʉriaino mamarore: Mʉrecabu meacʉ baju.
    Que baru iyoca cãriáiyocare ĩni, jãjariyabeare burarĩ bʉojaivʉ mʉ. Meacʉ bajubu,
    mʉre ne boarĩ́ jarʉvaiye báque boje. Mʉrecabu bojed̶ayʉ bácʉ põevare mi jiveque
    ne vainí tʉrĩ ãmeina teiyede jarʉvarĩ, Jʉ̃menijicʉi põeva marajiyépe ayʉ. Bojed̶arejaquemavʉ
    mʉ náre, caiyajuboa põeyajuboacavʉre, aru caicamua yávaicamuacavʉre, cainoa ĩmaroacavʉre,
    aru caijaborõacavʉre máre.'
  ita-1927: 'E cantavano un nuovo cantico, dicendo: Tu sei degno di prendere il libro
    e d’aprirne i suggelli, perché sei stato immolato e hai comprato a Dio, col tuo
    sangue, gente d’ogni tribù e lingua e popolo e nazione,'
  lww-lww: A la amiyaun ke yau viu tai nap̃a sanini, “Akup̃ap̃ain ko, ana e kom̃a
    kuruta opul plan yeririna lala ape kiena ne Ntewa, nap̃a amolue e p̃egas nen yeririna
    make ga, e visena kar make ga, e purvanua kerkeviu make ga, a e narin purvanua
    make m̃ena ga. Ko osikol la apim ape p̃egas taaga navatanonen p̃arin sup̃e ve
    taaga ga, aim ave yar wa lala na yum̃aena kiena ne Ntewa, nap̃a yoko ave sup̃en
    yomarava nini. Ana komin nap̃a okila sanene, torokin sane ko ga taaga ola tus
    nene narui, owar plan kana lok lala, ovae.”
  ckb-ckb: 'سروودێکی نوێشیان دەگوت: «تۆ شایستەی ئەوەی تۆمارەکە ببەیت و مۆرەکانی بکەیتەوە،
    چونکە تۆ سەربڕایت و بە خوێنی خۆت خەڵکت بۆ خودا کڕییەوە، لە هەموو هۆز و زمان و
    گەل و نەتەوەیەک.'
  nas-nas: Teketa kena nerakung kenavaama aaꞌpaakoꞌ, “Bakei daꞌ tee makosi tee aung
    aneꞌ buuku nka-koo eeꞌnoko tee pinkapinkaꞌ kaapeꞌera bereꞌepeuꞌ, aiꞌ daꞌ tee dupisiꞌdauꞌnung
    eeꞌnoko dakaang erenge Kumponing-aape nantoong mmauꞌ mooꞌeruꞌ avi-tevitu-eta eeꞌnoko
    ookara kara amutemuriiꞌketa eeꞌnoko ookara nantoong amutemuriiꞌketa, eeꞌnoko ookara
    nantoong kansiꞌnupoong amutemuuꞌketa.
  uvl-uvl: Pe ure maulul ngana henel neu pe almasinga ana hana nemur te peua aria
    peunga heueu ngana ke pomai, “Iong non toto nge o tualupa hote alalaha nem ana
    simanga mur iange te hune iong ke ulolo. Pe nga o mete ngam nem, o ol hot mule
    hehei pe hana nga eim ke te mene maulinga ke koko nge NeHalang. Hehei pe hana
    nga tuele kina papalauna mur pe nga kaleu ramana mur pe nga helenga kuena ngana
    mur pe hehei pe hana lochloch ngana nga ich.
  eng-BBE: 'And their voices are sounding in a new song, saying, It is right for you
    to take the book and to make it open: for you were put to death and have made
    an offering to God of your blood for men of every tribe, and language, and people,
    and nation,'
  ixl-CNT: 'Utz nichmotxibꞌitza maꞌl u akꞌ bꞌitzal ech tzaꞌ: —Niꞌxhikꞌuloꞌk saiꞌ aas
    okyu u uꞌ taqꞌabꞌ tziꞌ. Utz axh seꞌeesan qꞌul iselloil. Tan axh vaꞌl yatzꞌaxaxh
    vatz Tioxh, echaꞌ ook tu txꞌoloꞌm. Tu vakajal vetachoov vipaav qꞌu aanima, qꞌuꞌl
    tetz tek Tioxh, kꞌuxh jatvatzul koꞌn aanimail, kam koꞌn iyolbꞌal, kam koꞌn itenam.'
  xsi-xsi: Ŋineŋga kinzi siwâŋgi wâŋgiŋa wasaseki toŋge mine tu, “‘Noko simbo nâ pwura
    ŋana pwai pepa ŋinde ku kusiki ‘kandel’ siŋi rârâni piti, ŋana tu kinzi muŋga
    sipu noko pâta kumâte, aku kupaliŋi noko tamwata see ŋana kukonzi tamâta pinde
    lâ ŋgu rârâni simo tâno ndoni, nenzi ŋgua piti-piti wa tininzi kie-kie wa, ŋana
    ma simo Maro Kindeni ‘ne ŋgu.
  crx-NTPO: '''Ink''ez ''andidi shun ''i hiyé whenijun whe nja duhutni, “Ndi ''udustl''us
    itálhchulh ''ink''ez oodáha'' datalhch''ulh ''et huba soo ''íldzoo''. Dune nyozilhghi
    ''ink''ez ''uyoonne ts''iyanne didohne, ''ink''ez lhelhts''un un''a yalhdukne
    cha, ''ink''ez ''uyoonne dune, ''ink''ez lhelhdun keyoh whut''enne cha, nyuzkai''
    be Yak''usda ba naneonket, ''et huwa.'
  kan-OKCV: ಅವರು ಹೊಸಹಾಡನ್ನು ಹಾಡುತ್ತಾ, “ನೀವು ಸುರುಳಿಯನ್ನು ತೆಗೆದುಕೊಂಡು ಅದರ ಮುದ್ರೆಗಳನ್ನು
    ಒಡೆಯುವುದಕ್ಕೆ ಯೋಗ್ಯರಾಗಿದ್ದೀರಿ. ಏಕೆಂದರೆ ನೀವು ವಧಿತರಾಗಿ, ನಿಮ್ಮ ರಕ್ತದಿಂದ ಸಕಲ ಕುಲ, ಭಾಷೆ,
    ಪ್ರಜೆ, ರಾಷ್ಟ್ರಗಳವರಿಂದ ಮನುಷ್ಯರನ್ನು ದೇವರಿಗಾಗಿ ಕೊಂಡುಕೊಂಡಿರುವಿರಿ.
  bbb-bbb: E ije bune dua iviaeko ije urukinu kua, Aeje aneka manima ijadufuo a buki
    ije anume igeki ije abena irae. A bune kanavoga a baronei areme a kavuane one
    ije a usiaema ijia ane e boeje agane ro isama binobino ro sakae ro surive binobino
    ije fuaena kaenamiamo bune una Godido e rei.
  blw-blw: Yag chacha agé kankantéén hen anchi faru way kankanta an hiya way mangaliyén,
    “Hea yanggay hen wachan karébféngana way mangara hen annay naroro-ot way papel
    way nangappituy nep-at, ya hea agé yanggay hen wachan lébféngna way mam-at ya
    mamasa, te hea hen anchi nepapchit yag nifùfù hen charam hen natéyam, yag yachi
    hen ensobfotno hen tatagu ta mantatagun Apudyus chicha. Ya hen anchichay senobfotno,
    narpochah egachay kapo-opo-on chi tatagu hen kafabréfabréy ah karotarota way wachacha
    agé hen narpoh egachay karasen chi ale.
  tam-2017: “தேவரீர் புத்தகத்தை வாங்கவும் அதின் முத்திரைகளை உடைக்கவும் தகுதி உள்ளவராக
    இருக்கிறீர்; ஏனென்றால், நீர் அடிக்கப்பட்டு, எல்லாக் கோத்திரங்களிலும், மொழிகளிலும்,
    மக்களிலும், தேசங்களிலும் இருந்து எங்களை தேவனுக்காக உம்முடைய இரத்தத்தினாலே மீட்டுக்கொண்டு,
  azz-NT: 'Huan no niquitac que nochi neques ten motancuaquetzque ya, yejuan nojonques
    peuque cantaroayaj ica se yancuic himno huan quijtoayaj ijcuín: Tejuatzin ten
    tion Yolchipahuactzin, mitzonnamiqui xicui nojón libro huan xiquintzayanili ne
    sellos para huelis tiquixtapos ne libro. Tejuatzin tionuelis ticonchihuas porín
    mitzonmictijcaj ya. Huan Tejuatzin titechoncohuac ya ica moesyotzin para ma titeaxcahuan
    ya de Dios. Huan titechoncohuac tejuan ten tihualeuque de nochi tataman tagayot,
    huan titajtoaj nochi tataman tajtolisme, huan no tihualeuque de nochi tataman
    pueblojme huan paísme.'
  spa-RV-1909: 'Y cantaban un nuevo cántico, diciendo: Digno eres de tomar el libro,
    y de abrir sus sellos; porque tú fuiste inmolado, y nos has redimido para Dios
    con tu sangre, de todo linaje y lengua y pueblo y nación;'
  csy-csy: 'Amate in la thak dawngkhat sia hibang in sa khawm uh hi, laibu a la tu
    le ceptena te a hong tu in na kilawm hi: banghangziam cile nangma sia thalupna
    thuak in na thisan taw nam sim, minam tatuam le ngam tatuam sung pan in Pathian
    atu in nong tan zo hi;'
  mxq-NT: 'es tꞌʉwdʉ tya̱dʉ jembyʉ ʉy: Mijtsʉ dʉꞌʉn mbátʉp es xyꞌaxá̱jʉt tya̱dʉ neky
    es xyajjʉnákʉt ja jʉxtujkpʉ seyʉ. Pa̱a̱ty mʉt ko tʉ mnejxy windsʉꞌkʉn, es mʉt
    ja mneꞌpyñ xyjuuy éxtʉm ja Diosʉ jyaꞌayʉty, pʉ́nʉty jikyꞌa̱jttʉ ma̱ maygya̱jpn,
    ma̱ wiinkpʉ may ayuk ka̱jxpʉty, es ma̱ mayñaxwíñʉdʉ.'
  tzj-NT: 'In c''o jun c''ac''a bix nquibixaj tre ja Carnelo quewari'': —Atat ni yatal
    wi'' chawe chi nac''am ja wuj in nawasaj ja sello rc''an. Queri'' nkabij chawe
    como atat xatcamsaxi in ja raquiq''uel jari'' xokalok''bej chi xokoc pa rcuenta
    ja Dios. Queri'' abanon chake xa nak ta tribu ja rokc''o wi'', xa nak ta katzobal,
    xa nak ta katinamit, xa nak ta kanación.'
  tdt-tdt: 'Sira hotu hananu kantiku foun ida hanesan nee: “Ita Boot mak serve simu
    livru lulun nee hodi loke nia karimbu fatin, tanba ema oho tiha ona Ita Boot.
    Hodi Ita Boot nia raan, Ita Boot sosa kotu ona ema husi suku, lian, povu ho nasaun
    hotu-hotu para sai Maromak nia ema.'
  ron-BTF: 'Și cântau o cântare nouă, spunând: Tu ești demn să iei cartea și să deschizi
