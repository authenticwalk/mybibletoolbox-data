  kbq-kbq: Hagi zamagra kasefa zagame nehu'za anage hu'naze, Kagra avontafera erinka
    rekamrente'naza fukintamina eriganopega hu'nane. Na'ankure Kagrira kahe frizagenka
    koranka'anu, mika nofi nagapinti'ene, zamagerupinti'ene, vahepinti'ene, mopafi
    vahera mi'za sezmante'nane.
  kbh-kbh: 'Y quem tsëm canto montsancántaye: Aca merecido condëtsobuájoñe, chë uándmanana
    tsbuanácha chacuacama y chë sellënga chacutsëcama; er acbe buiñe juabuáshanëse
    tconjanóbana, y chca enjamna mo crocénana cuafjëtsjajocá, Bëngbe Bëtsabiama chamotsemnama,
    ents̈anga nÿetsca cachca buiñe bomnënguents̈ana, nÿetsca biyana bomnënguents̈ana,
    nÿetsca canÿe ents̈anguents̈ana, y nÿetsca mándayëngbents̈a ents̈anguents̈ana.'
  ron-LSB: 'Și au cântat o cântare nouă, zicând: “Nu, nu! “Ești vrednic să iei cartea
    și să-i deschidă pecețile, pentru că ai fost ucis, și ne-ai cumpărat pentru Dumnezeu
    cu sângele tău din orice seminție, limbă, popor și națiune,'
  pon-pon: 'Irail kauleki kaul kap pot indinda: Ir me kotin kon on, kotikida puk o,
    o lapwada a men katen ko, pwe komui kamatalar o neti ki on Kot nt’ omui jan ni
    kainok karoj, o lokaia karoj, o men liki karoj, o wei karoj.'
  nhe-BL: 'Huan inijuanti tlen itztoyaj nepa iixpa nopa Pilborregojtzi huicaque se
    tiohuicatl tlen yancuic, quiijtojque: “Ta tisenquistoc ticuali. Huan quinamiqui
    tijcuis nopa mimilijtoc amatlapohuali huan tijtlapanas isellos. Pampa mitzmictijque
    huan ica moeso tijcohui Toteco tojuanti tlen tihualajque tlen nochi xinachtli
    tlacame, huan tlen ticamatij nochi tlamantli tlajtoli. Tijcohui Toteco tojuanti
    tlen tihualahuij ipan tlacame tlen quipiyaj sesen tlamantli inintlalnamiquilis
    huan inincostumbres, huan tlen tiehuaj ipan nochi tlaltini.'
  sps-sps: 'Ri koomei ton sen kooman foun: “Nyi tamainy fiisok rom ma nom kots noun
    to, Nyi te kip ravainy aatsits te kat tap iny non ya, ana Nyi te karats kots noun,
    tana saa, ri atsun famat Manyi, ai tan rafatsiny Namanyi, Nyi pats fatabin to
    na vainy tan mamatsiny viir vainy, mesapan tana fo mamatsiny viir vun, ai tana
    fo vegiau fafoofan, ai tana fo mamatsiny viir gum fan, ai tana fo mamatsiny viir
    puainy mes. Nyi mei ra naa ri ten Gov.'
  wnc-wnc: Siwan wa aminda kau kayuu takngatu sipsip mateu wagwende anzing taingamuking,
    “Ninda ga gandupna take singgakge gata pepa wagomu take tapsa. Takenga gata gatak
    gatau take dauya. Dasingge? Aminda ga gwa guwa kumbuyak. Kungwake dakga tukngwakuyak
    kakngata aminbamu waiakngane sandewan wa aminda Anututane amina dakngake yuaing.
    Ngan. Gata aminu kwaapzang pasiwi aminu dongu kuupbapat nana kunduta Anututane
    amina dakngake yuaing. Siakan. Aminu wamna inata inata yakaing gatu gupna inata
    inata gatu kepna inata inata ngangu kuut kundukan gata pasiwi itane amina dakngake
    yuaing.
  bus-bus: 'Aↄ̃ lɛ̀ dufu sì wèe bee: N ka ǹ takada pì sí ǹ kãɛ''ↄ pìnↄ gogo, zaakɛ
    wà n dɛ, n gbɛ̃nↄ bò Ludanɛ kↄ̃n n aruo bori píngi guu, boriyã píngi guu, gbɛ̃
    píngi guu, bùsu píngi guu.'
  gub-BL: Na'e umuzàg amo ae zegar haw ipyahu ma'e a'e pe a'e wà kury. Ne zutyka'i
    ne, Erepuner a'e pape ipyhykaw rehe ne, Erepuner hewàpytymawokaw rehe ne. Ta'e
    nezuka a'e wà xe. Nemàno haw rupi eremekuzar teko Tupàn pe ne wà, wapyro pà ne
    wà. Erepyro amo tenetehar ne wà. Erepyro amo àwà ne wà no, Erepyro amo karaiw
    ne wà no. Nezewegatete erepyro teko tetea'u ne wà no. Erepyro amo ze'egete rupi
    uze'eg ma'e ne wà. Erepyro amo àwà ze'eg rupi uze'eg ma'e ne wà no. Erepyro amo
    karaiw ze'eg rupi uze'eg ma'e ne wà no. Nezewegatete erepyro amo ae ze'eg rupi
    uze'eg ma'e tetea'u ne wà no. — Erepyro amo ko ywy rehe har ne wà. Erepyro amo
    amo ae ywy rehe har ne wà no. Nezewegatete erepyro ywy nànàgatu har tetea'u ne
    wà no. — Erepyro amo pàrànà ne wà. Erepyro amo izu ma'e ne wà no, Erepyro amo
    ipihun wewer ma'e ne wà no. Nezewegatete erepyro teko hexakaw uzuawyawy ma'e tetea'u
    ne wà no.
  imo-imo: Enoni kunana koinjo te ningolio ningei, “Nu toringi kinye imbo ungu lupe
    lupe lelima kinye, kangi lupe lupe angilelima kinye, manga pupu lupe lupema kinye,
    kombu lupe lupe moromelema kinye, nunge mememuni Gote kinye kopu teko molonge
    aulkemu akirindirinu akumunga nuni buk manda liko kandel grisima wendo liwi.
  boj-boj: Wagme qolqe naŋgi ti tamo gate naŋgi ti bosib Kaja Du aqa areq di siŋga
    pulutosibqa lou bunuj na endegsib louoqneb, “O Kaja Du, ni buk di osimqa kandel
    aqa namur buk qandratejunu qaji di waqtqa kere. Ni lumnab moisim ino leŋ aiyej
    deqa ni na ino segi tamo uŋgasari naŋgi awainjrsimqa Qotei aqa baŋq di ateleŋem
    unub. Od, ni na tamo uŋgasari leŋ segi segi, anjam maro segi segi, jejamu segi
    segi, sawa segi segi naŋgi awainjrsimqa Qotei aqa baŋq di ateleŋem.
  eng-DRA: 'And they sung a new canticle, saying: Thou art worthy, O Lord, to take
    the book, and to open the seals thereof; because thou wast slain, and hast redeemed
    us to God, in thy blood, out of every tribe, and tongue, and people, and nation.'
  knf-knf: 'Bayeeh kayeeh kahalu aji : « Iŧaaŋ na pyeenk ulibra kapënan iko indëŧnuŋ
    wa ţiki ibi faalana, na pñaak pi nu ikakan du Naşibaţi bañaaŋ biki kşini bŧi,
    ŋţup bŧi, kntaali bŧi na ŋŧaak bŧi.'
  san-KHM: អបរំ តេ នូតនមេកំ គីតមគាយន៑, យថា, គ្រហីតុំ បត្រិកាំ តស្យ មុទ្រា មោចយិតុំ
    តថា។ ត្វមេវាហ៌សិ យស្មាត៑ ត្វំ ពលិវត៑ ឆេទនំ គតះ។ សវ៌្វាភ្យោ ជាតិភាឞាភ្យះ សវ៌្វស្មាទ៑
    វំឝទេឝតះ។ ឦឝ្វរស្យ ក្ឫតេ ៜស្មាន៑ ត្វំ ស្វីយរក្តេន ក្រីតវាន៑។
  arn-NT: 'Fey ülkantuy engün fey tüfachi we ül: “Eymi ta dullintuleymi tami nüafiel
    ti chümpotuelchi lifru ka tami wecharafiel tañi sellu, eymi am ta langümngelu,
    fey wütrulün mew tami mollfüñ. Ngillafimi reke ta che Ngünechenngealu itrokom
    kakerume trokiñche, dungun, waria ka trokiñche mülelu ta mapu mew.'
  zas-NT: 'Bengol guin ree rool reeman tijb cant cüb ni rëb: Lüj rayal tiaꞌ guiꞌch
    guin abiꞌ guixhialil se ni naguiidnën. Din lüj güjtil abiꞌ con xrejnl ni guxhieꞌl
    gudijxil por graloj bejn din gac reeman xbejn Dios, achet güünan xhietëëz diidx
    rniee reeman, o xhie loj diaa, o xhie guiedx o xhie nacion zëëd reeman.'
  ken-NT: Mɛnyɨŋ ɛbhɔ nɛ bǒbati bare kway nɛkwáy nɛkɔ bɛ, “Wɔ kɛ ɔ́kwáy bɛsɔt ɛkáti
    nɛ́nɛ́p ɔ́mbakari bɛ́bhánɛ́ mbɔnyunɛ báwǎy nyaka wɔ nɛ manoŋ amɛ amɛn árɔ́ŋɔ́
    amɨk kɛ ɔ́kú bo nɛ mɔ bɛ mámbák bo Mandɛm. Ɔkʉ nɔ ntá yɛ̌ntɨkɨ manɛrɛ́kɛrɛ
    bho, nɛ bǒ yɛ̌ntɨkɨ ɛyɔŋɔ́tɔk, nɛ bǒ yɛ̌ntɨkɨ ɛtɔk, nɛ yɛ̌ntɨkɨ nkwɔ́ bho.
