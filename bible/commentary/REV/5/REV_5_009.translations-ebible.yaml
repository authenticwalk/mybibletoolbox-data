  bod-N: ཁོང་རྣམས་ཀྱིས་བསྟོད་དབྱངས་གསར་པ་ལེན་བཞིན་འདི་སྐད་དུ། ཁྱེད་ནི་ཤོག་དྲིལ་ལེན་ལ་འོས་ཤིང་འབྱོར།།
    ཁྱེད་ནི་དེ་ཡི་ཐམ་ག་འགོག་ལ་འཚམ།། ཁྱེད་ནི་དེ་སྔར་སྐུ་བཀྲོངས་མྱོང་བ་དང་།། ཁྱེད་ཀྱིས་རང་གི་སྐུ་ཁྲག་བཞུར་བ་ལས།།
