  ixl-NNT: As tul kat sajin veꞌt in, as vil veꞌteꞌ uvaꞌ txaklik ok umaꞌl u tal Kaneeroꞌ
    vatz u nimla xonlebꞌaleꞌ. As sutuꞌrimal tiꞌ taꞌn kajvaꞌl unqꞌa islich aamaeꞌ tukꞌ
