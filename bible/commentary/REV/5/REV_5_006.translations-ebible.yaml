    kalha­ta̠ti ángeles hua̠nti̠ xta­ta­siyuy cumu la̠ taka­lhí̠n, xa̠hua nac xlaks­ti̠­pa̠ncán
    a̠ma̠ko̠lh puxa­ma­ta̠ti lak­ko̠lún, cúc­xilhli pi̠ antá xyá Quim­pu̠­chi­nacán
    Cristo hua̠nti̠ li̠taxtuy xbor­rego Dios hua̠nti̠ xokó̠­nulh xpa̠­la­cata quin­ta­la̠­ka­lhi̠ncán,
    y sta­lanca xta­siyuy nac xmacni pi̠ xmak­ni̠­cani̠t. Xlá xka­lhi̠y kan­tujún
    xaka­lókot y aktujún xla­kas­tapu hua̠ntu̠ tali̠­taxtuy pu̠lac­tujún xEspíritu
    Dios hua̠ntu̠ xca̠­ma̠­la­ka­cha̠ni̠t nac xli̠­ca̠­lanca ca̠quilh­ta­macú.
  som-som: Oo carshiga badhtankiisii iyo afarta xayawaan iyo odayaasha badhtankoodii
    waxaan ku arkay Wan taagan oo ah sida mid la gowracay oo leh toddoba gees iyo
    toddoba indhood oo ah toddobada Ruux oo Ilaah, oo loo soo diray dunida oo dhan.
  mam-C: Ex xi nka'yi'n jun tal Tal rit wa'ltaq, a otaq kub' b'yo'n. Attaq toj tk'u'jjo
    q'uqb'il, ex toj niky'jin kyaje ajb'il exqetzi'n nejinel. Attaq wuq tkach ex wuq
    tb'aq' twutz. Ayetzin wuq tb'aq' twutz jun yek'b'il ti'j Xewb'aj Xjan, a tz'aqlexix,
    a sma'n tu'n Dios, tu'n tojtzqinte tkyaqiljo nb'aj twutz tx'otx'.
  ndj-ndj: Pambeli ng'ona pala pagati pambali ya chigoda cha wutwa kawoloka mwanafungami
    awonikili kucha kasinjiwa, kunu kashengitiwa mbembu shonda na fila filumbi mchechi
    na vala vavaha. Avelili na migomi saba na mesu saba ndi shaveli fuki saba sha
    Chapanga sivelili kasilayisha pamulima kila mahali.
  mbj-NT: Tii bä, P'op Hagä Do bagã tyng n'aa mahang, ji meheet pé kabaj'aa do mahang,
    24 hedoo do sa wahë n'aa hoo gad'oo bä ti agëët ỹ hapäh B'éé T'aah. Wyt ta maab
    hẽ ta rog tyw n'aa paa radaj'ëëp noo gó. Setsi ta s'ããn, setsi na-ããj hẽ ta matym.
    Setsi hedoo do P'op Hagä Do Sahee tii, badäk hahỹ haw'ããts hẽ kamejũũ doo.
  lat-VUC: 'Et vidi: et ecce in medio throni et quatuor animalium, et in medio seniorum,
    Agnum stantem tamquam occisum, habentem cornua septem, et oculos septem: qui sunt
    septem spiritus Dei, missi in omnem terram.'
  ngp-ngp: Niyo naona Mwanangoto kakimala hadya hagati he difumbi dya kiseuta andaga
    enga kachinjigwa, azungulukwe ni viya viumbwa ivi gima vine na wadya wadala. Andaga
    na mp'hembe mfungate hamwenga na meso mfungate, iyo niyo miuye mfungate ya Mnungu
    itumigwe mwe isi yose.
  enq-2: Dokopa nambame kandeopa, kiŋi petenge toko dokopi, ema pingi kitomende dutupapi,
    isingi akali dutupapi, dutupanya kainanya Sipisipi Ŋaŋa pyao kumasetae jepae mende
    katea. Baa-kisa nenge kalange aiyombanya pyakalyetae kateamopa, lenge kalange
    tea. Dutupa Gotenya spirita kalange, yuu dupa pitakanya pena lao pyasia dutupa.
  eng-ASVBT: And I saw in the midst of the throne and of the four living creatures,
    and in the midst of the elders, a Lamb standing, as though it had been slain,
    having seven horns, and seven eyes, which are the seven Spirits of God, sent forth
    into all the earth.
  mna-mna: To aŋre Sipsip ki Anutu ta muŋgu tipuni ma imeete na, imendernder kolouŋana
    kat pa Biibi muriini. Mi koroŋ matan yaryaaraŋan paŋ ziŋan zin wal tomoota mi
    paŋ ta zanŋan na tiliu i. Ni ka kandaara lamata mi ru. Pa ni mbura keskeezeŋana.
    Mi mataana ta kembena, lamata mi ru. Mataana, ina iwe kin pa Anutu bubuŋana lamata
    mi ru ta ni iŋgo zin ma tila tirao pa toono ta boozomen.
  myw-myw: Bo akin nakabsis o mansiyas man mwana̱vas. Bo akin la̱miy wanuwein mansiyas
    man o wanuwein tammwayas, itamanaw itow; mamagina bo iweiys imat. Anadog kweinim
    kweiy; matan kweinim kweiy, tasiyas mamagina Yowbad Kululuwan teinim teiy nikayabes
    mo nineis vena babaw wadaban pwepway.
  sby-sby: Popelapo ndalabona Mwana Mbelele kali wemana pakati pacipuna ca bwami,kali
    washingulukwa ne bya buyumi bina ne bamakulene makumi abili ne bana. Mwana Mbelele
    walikuboneketi pali lamushini, walikukute meca asanu ne abili kayi ne menso asanu
    ne abili. Uku ekwambeti mishimu isanu ne ibili ya Lesa yatumwa mu cishi conse
    ca panshi.
  sll-sll: Ena tongwo hanigere bol sia sina weni dungwo bani yal Yisas kun sipi sipi
    giring mongwo meri mole si gongwo gaung bining ya dimia hon mole aire mongwo haniwa.
    Haniga sipisipi giring yal i, siging ana hol pai muru hol pai sutani ure yolang
    sire dimio, te omeling ana hol pai muru hol pai sutani homua. Hongwo haniga i
    memini yu pamia, God Kwiang yong wu bile momua. Mongwo Kwiang iwe, God nu si olungure,
    ganba uling holo holi omua.
  yaq-NT: Junak intok san, jum, yo'ota yeyesa'po, intok jume' naikika ama jiapsame
    intok jume' junae konila, yo'otaka jokame nasuku, Bwalata ama weyekamta ne a'
    bichak. Juna'a, sejtul me'erita benaka juni'i. Woo busanim awakan. Intok woo busanim
    pusekai. Jume' intok, puusim, achai Liojta, juka' aapo'ik tu'u jiapsiwata yuma'isi
    aet ayuka, aniat yeu tajtia si'imekut naas a' bittualaa'uta, a' teuwaa.
  uro-uro: Näkt nasot iangärhäkt dä ngua lu ama sipsip ama rhoem ga i qat mair muk
    mänguräp ama mämugunäs ngä na ama levaet na ngät kärangätni i ngät däqäm gärangät
    i ngät maos ngä na ama ruqa ama rhäk täm ga da levaet na rha ama narhoerta. Iaqäkt
    ama sipsip ama rhoem ga di ngäkt kre i sa rha veng ga. Näkt da aa uväs di vur
    ama ngärhäqyet da unbem ama em näkt aa saqong ama ngärhäqyet da udiom. Iangärhäkt
    aa ngärhäqyet da udiom aa saqong di ma Ngämuqa aa qloqaqanangät ama ngärhäqyet
    da udiom na ngät kärangätni i qa rhäk na ngät sävät ama ivätki moe.
  ita-1885: Poi io vidi, ed ecco, in mezzo del trono, e de' quattro animali, e in
    mezzo dei vecchi, un Agnello che stava in piè, che pareva essere stato ucciso,
    il quale avea sette corna, e sette occhi, che sono i sette spiriti di Dio, mandati
    per tutta la terra.
  muy-muy: Eslini nìpi Wur Təmbak micikeni jika e kiɗiŋ bu kama ge kʉrsi ni. Zlam
    ndahaŋ faɗani ni akaba nday gəɗákani ni tèveliŋ naŋ. Wur Təmbak gani nani ti edrem
    adəskəla. Eri gani day adəskəla ; eri nday nani ti *Məsuf ge Melefit adəskəlani
    ni, Melefit àslərbiyu tay ka haɗ ɗek. Wur Təmbak gani nani ti amənjavu akaɗa ga
    wur təmbak ya tìsliŋa ni.
  kqc-kqc: Kamini ourefeidena amena fata, vegu amededi vibani 4 ma tora vene di tobori,
    Mamoe mida umuyeyadi kana, are reyo ma veyaka. Bi adari gai 7 ma nemoko 7 nufa,
    kaere bi Sei di vima 7 kono tora noibanuri nifeideyo.
  tav-tav: To bairo cʉ caĩro yʉ catʉjʉwʉ tunu waibʉcʉre. Oveja na caĩi waibʉcʉ macʉ,
    Cordero cawamecʉcʉre cʉ yʉ catʉjʉwʉ. Cʉ maca na cajĩaricʉ anibacʉ quena catunu
    catiricʉ cabauwĩ. To bairi topʉ catʉjʉnucucõawĩ. Siete majuu cajawiaricʉmi. Siete
    majuu cacapecʉmi. To bairi cʉ jawiari, cʉ cape quena Dio yarã espírituare siete
    majuure majioro bai. Camajare cabauquẽna Dio yarã espíritua siete majuu na cãniere
    majioro bai cʉ capeari, cʉ jawiari. Dio ati yepa nipetiropʉ cʉ Espíritua cʉ cajooricarã
    na cãniere majioro bai tie cʉ jawiari, cʉ capeari. To bairi Dio cʉ caruiro riape
    cãmi Cordero. Ricati cabaurã bapari cãnacãʉ, veinticuatro majuu cabʉcʉrã carotirã
    nipetirã na watoapʉre cãmi.
  eng-ULB: I saw a Lamb standing in the middle of the throne area and among the four
    living creatures and among the elders. He looked as though he had been killed.
    He had seven horns and seven eyes, which are the seven spirits of God sent out
    into all the earth.
  spa-VBL: Entonces vi a un Cordero que parecía como si lo hubieran sacrificado. Estaba
    en pie en el centro, junto al trono y las cuatro criaturas vivientes, en medio
    de los ancianos. Tenía siete cuernos y siete ojos que son los siete Espíritus
    de Dios que son enviados a toda la tierra.
  fra-_FOB: Et je regardai, et voici au milieu du trône et des quatre animaux, et
    au milieu des Anciens, un Agneau était là comme immolé; il avait sept cornes et
    sept yeux, qui sont les sept esprits de Dieu, envoyés par toute la terre.
  hau-ULB: Na ga Dan Rago yana tsaye tsakanin kursiyin da rayayyun halittun nan guda
    hudu a cikin dattawa. Yana kama da wanda aka kashe. Yana da kafonni bakwai da
    idanuwa bakwai; wadannan sune ruhohin Allah bakwai da aka aiko zuwa dukan duniya.
  mal-mal: 'സിംഹസനത്തിന്റെയും നാല് ജീവികളുടെയും നടുവിലും മൂപ്പന്മാരുടെ മദ്ധ്യത്തിലും
    ഒരു കുഞ്ഞാട് അറുക്കപ്പെട്ടതുപോലെ നില്ക്കുന്നതു ഞാൻ കണ്ട്: അവന് ഏഴ് കൊമ്പും ഭൂമിയിൽ
    എല്ലായിടത്തേക്കും അയച്ചിരിക്കുന്ന ദൈവത്തിന്റെ ഏഴ് ആത്മാക്കളായ ഏഴ് കണ്ണും ഉണ്ട്.'
  lit-lit: Ir pažiūrėjau, ir štai sosto erdvės bei keturių gyvų padarų viduryje ir
    vyresniųjų viduryje stovėjo Avinėlis, tarsi buvęs nužudytas, turintis septynis
    ragus ir septynias akis, kurios yra septynios Dievo Dvasios, išsiųstos į visą
    žemę.
  urd-GVR: Phir maiṅ ne ek Lelā dekhā jo taḳht ke darmiyān khaṛā thā. Wuh chār jāndāroṅ
    aur buzurgoṅ se ghirā huā thā aur yoṅ lagtā thā ki use zabah kiyā gayā ho. Us
    ke sāt sīṅg aur sāt āṅkheṅ thīṅ. In se murād Allāh kī wuh sāt rūh haiṅ jinheṅ
    duniyā kī har jagah bhejā gayā hai.
  far-far: Sui nau ku ada to'ona te kale Sipsip nia uu 'i matangana kula ni gourue
    nai ma fai ru mauri ki ma wane fanaonao ki kera ka to kalia. Ma nau ku ada to'ona
    laugo mae maale ki ana nonina ne dia kera saungia 'i nao. Nia too ana fiu kokona
    ru ki ma fiu maae ru ki. Aia, fiu maae ru nai ki ne fiu mangoiru God ki ne nia
    kwatea 'uria laona molagali tafau.
  suz-BL: मिनु गोमी ठेयब नित्‍तीके, ४ ओटा सेस जन्‍तु नु शेंब खाल्‍पा आन दातेमी क्‍योरशो
    पाठा खोदेंशो पा दोक राप्‍शो ताता। मेको पाठा के ७ ओटा ग्रोव़ नु ७ ओटा मिक्‍च बाक्‍त।
    मेको मिक्‍च चहिं परमप्रभु यावेमी रागी रागीमी सोइश्‍शो परमप्रभु यावे आ ७ ओटा सोक्‍त
    बाक्‍तेक्‍म। यसैया ५३:७; यूहन्‍ना १:२९
  car-NT: Irombo moro jopoto apo'ny owarira'na, mo'karon okupa'enokon no'kan ra'na,
    mo'karon uwapoto'san ra'na amy kapara'membo ene'po y'wa. Amy iwo'pombo eneke kynakon.
    Mo'ko remetyry ro oko-to'ima kynakon. Oko-to'ima enapa enuru kynakon. Morokon
    enuru ro, mo'karon pa'poro ero nono tu'ponaka apojoma'san oko-to'imanokon Tamusi
    a'kary morokon man.
  amp-amp: Nd nungothetr inji wanyni hany-hato tfit Sifsif Yonr htimoyanr brbo sia
    kingtpno mtohmor. Htimoya nd sia kingt husfihus foh nunga kanjo ruhet shrm mano
    mano toh htfasmom, tfit rompnonio 24 nungothetm toh htfasmomm. Nd Sifsif Yonr
    htimoyanr yimaroh was fnhum hatohwor. Rorhu mfhat htimoyanr 7-pela komm toh-womr
    yo 7-pela nyingam korhmr. Nd nyingam Bro Nkifrar kfo hta bohtayuk yafothayem.
    Nd yafothamn ndar yuht bbinysoft kukatohwomt.
  bht-bht: तालू मैं उस सिंहासने कने चारों जिन्दे प्राणियां कने उना चौबी अगुवां दे
    बिच इक छेलुये जो खड़ोतयो दिखया था। कने उस छेलुये दे शरीरे पर ऐसे निशाण थे की उसयो
    मारी दितया था। उदे सत्त सिंग कने सत्त हखी थियां; ऐ परमेश्वर दियां सत्त आत्मा न,
    जड़ियां सारिया धरतिया पर भेजियां न।
  eng-NOY: And I saw, between the throne and the four living creatures and the elders,
    a Lamb standing, as if it had been slain, having seven horns, and seven eyes,
    which are the seven spirits of God sent forth into all the earth.
  cub-NT: Dinʉmʉ jã́cacʉ cũinácʉ ovejajĩcʉre no jabocʉi dobarõ mearo coricacarõ yebai
    ina yóvaicʉvaivʉ apʉrivʉ aru ina veinticuatro paivʉ bʉcʉva ne jẽneboi. Boarĩ́
    jarʉvaimʉ mácʉpe ãrojacʉvacari núteame ʉ̃ nore. Cʉ́teame siete paijavaroa aru
    siete paidʉa ʉ̃i yacorʉa. Diedecabu ina siete paivʉ Jʉ̃menijicʉi decova ʉ̃i daroimara
    mácavʉ cainoa joborõai.
  ita-1927: Poi vidi, in mezzo al trono e alle quattro creature viventi e in mezzo
    agli anziani, un Agnello in piedi, che pareva essere stato immolato, ed avea sette
    corna e sette occhi che sono i sette Spiriti di Dio, mandati per tutta la terra.
  lww-lww: Ana nekira pano, pe laion re poli, ana nepisu narin sipsip tai sum̃al sike
    likan yar mal la vari a nasumonena lala vamon yo wa nene. Naga pe narin sipsip
    ga, ana kana lam̃aliu olua amio kilamarana olua asike e p̃arina. Naga sum̃al sike
    na, naga apisu sa nap̃a akila kup̃ap̃aena e rui, ana mal ruru ga sum̃a ga.
  ckb-ckb: ئینجا لەناوەڕاستی تەختەکە بەرخێکم بینی وەستا بوو وەک سەربڕدرابێت وابوو،
    چوار بوونەوەرەکە و پیرەکانیش بەدەوریدا بوون. بەرخەکە حەوت شاخ و حەوت چاوی هەبوو،
    کە حەوت ڕۆحەکەی خودان بۆ هەموو زەوی نێردراون.
  nas-nas: Teketa napoꞌ ookama sipisipiꞌnu Kampianu ooantuꞌnung teke tee ovorimpari
    baꞌnaniꞌdomai, eeꞌnoko teing karenaumo kapooꞌ domantoia otorokoꞌnooꞌke donkonuioꞌ
    teing-koo ovontung-koo meuꞌke. Teu eeꞌnu dupisiꞌauꞌnu-pinaꞌ oroꞌnu. Eeꞌnoko kaintananka
    eeꞌnoko dutananka ˜kenaanka-taa otoinu, teing teing ˜kenaanka-taa teing Kumponing-etaning
    tanuaang ookara kansiꞌkoo botovuruꞌning.
  uvl-uvl: Ol pe e naue Sipsip Tuna lomele ngana e nge mes nga kilanga seina ngana
    neu matana pengpeng. Sipsip Tuna neu nakuna pomanga te hune I ke ulolo. I mes
    nga tunangana pe ure maulul ngana henel neu pe almasinga ana hana nemur temes
    liliu ala hite I. Pe Sipsip Tuna neu ana sangkar iri rahtele nai pe matana pule
    iri rahtele nai. Pe ure nemur te heilangia Ope kikina ngana mur rahtele nai nenge
    NeHalang kulosia iri ke tela nga kileng lochloch ngana nga ich.
  eng-BBE: And I saw in the middle of the high seat and of the four beasts, and in
    the middle of the rulers, a Lamb in his place, which seemed as if it had been
    put to death, having seven horns and seven eyes, which are the seven Spirits of
    God, sent out into all the earth.
  ixl-CNT: Uncheeꞌ sajinin. Utz aꞌ tek vil maꞌl u Chelem Karneꞌl txaklich xoꞌl qꞌu
    kꞌujlebꞌal, tuchꞌ xoꞌl kaavaꞌl qꞌu itzꞌlich kam utz, xoꞌl qꞌu qꞌesala. Echaꞌ yatzꞌel
    unpajul tu nachoꞌm vatz Tioxh tiꞌ ijajax kuybꞌal tiloneꞌ. Jujvaꞌl tukꞌ atile utz,
    jujvaꞌl bꞌaqꞌ iatz. Ayaꞌ jujvaꞌl qꞌu Tioxhla Espiiritu vaꞌl chajel tu u vatz amlika
    txꞌavaꞌ kajayil.
  xsi-xsi: Ŋineŋga naŋa amora lama toŋge imandi koipu ŋalae ne saŋonâŋa nia ŋinde
    ŋgini. Naŋa amora Lama ŋinde kilala itogo muŋga sipu i pâta imâte, ŋineŋga imo
    via kilo. Aku kelekele ŋapa vianzi kâ ŋinde sitavanzi aŋelo mbâna-mbâna ŋinde,
    ande siŋge i mbwaliu lâ. Lama ŋinde kulu tando lima kanaŋo rua keno, aŋga i mata
    lima kanaŋo rua keno tona. Ŋinde nde Maro Kindeni ne koroani lima kanaŋonzi rua,
    kinzi ŋinde Maro Kindeni muŋga isupwanzi silâ sikura nia nia lâ tâno ndoni.
  crx-NTPO: '''Et ndet la whutís''en tube sba hooncha. Ndi kw''uts''uzda cho dizti''-i
    ''ink''ez ndi dunghi hoonliyaz ''usjiz-i, ''ink''ez ''utso whudilhdzulhne butoh
    cha, ''et ''usbaiyaz ''ilho hizilhghi-i doút''en ''et usyin. Oode lhtak''ant''i
    ''ink''ez lhtak''ant''i ''una cha unli. ''I oona ''i ''unt''oh Yak''usda ooch''e''
    unli lhtak''ant''i nududeh-i. ''I ndi yun k''ut ndulcho whe whél''a''.'
  kan-OKCV: ಆಗ ನಾನು, ಸಿಂಹಾಸನದ ಮಧ್ಯದಲ್ಲಿಯೂ ನಾಲ್ಕು ಜೀವಿಗಳು ಮತ್ತು ಹಿರಿಯರ ಮಧ್ಯದಲ್ಲಿಯೂ
    ಒಂದು ಕುರಿಮರಿಯು ಬಲಿಗೋಸ್ಕರ ವಧೆಯಾಗಿದ್ದಂತೆ ನಿಂತಿರುವುದನ್ನು ಕಂಡೆನು. ಅದಕ್ಕೆ ಏಳು ಕೊಂಬುಗಳೂ
    ಏಳು ಕಣ್ಣುಗಳೂ ಇದ್ದವು. ಅವು ಭೂಮಿಯ ಮೇಲೆಲ್ಲಾ ಕಳುಹಿಸಲಾದ ದೇವರ ಏಳು ಆತ್ಮಗಳು.
  bbb-bbb: Areme na kuke gake Mave-Sifi Ame ijare fata ririkua ijia manikoro ire fo
    (4) ni uria ije bu ijia irei. (Ro Mave-Sifi Ame ije fu Jesu Kuraesi). Ro e uguaeki
    ije bu fata buone ijia karina ufuaenoena arei. Ro Mave-Sifi Ame ije ijia fino
    ije bu ude kanana matane mavo fu baronema ijene. Ro nigofo fuone ije fu ire muane
    seveni ijiebe ijia ajia usiae ro niome fuone ije fu kuke seveni. Ro ire seveni
    ijiebuo ma ijeja Godido kavene seveni fu uniamo bu are irore ijia vaeva ijene.
  blw-blw: Yachi yag wachaat agé hen innilà way Karnero way tommatàchég hen iggaw
