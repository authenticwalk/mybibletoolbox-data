  qwh-NT: Tseno nicamaptinnam, riquecorqä Diospa tronunpa puntancho juc Achcas quecaqta.
    Tse Achcasqa quecarqan tsecho quecaq chuscu anjelcunapa y ishque chunca chuscu
    (24) mandacoqcunapa chopincunachomi. Tse Achcasqa sacrifisiupaq wanutsiyanqan
    Achcasmi quecarqan. Qanchis waqrayoq y qanchis nawiyoqmi carqan. Tse qanchis nawincunaqa
    jinantin patsaman Dios cachamonqan qanchis yachenincunam carqan.
  gaw-gaw: Anam aum amu da Sipsip Nag laa, Nug dayaknu bala oḵai amu hab daup waḏele,
