    ang tanandia tatang sinagda. Pito tang tongay na ig pito ka tang mata na. Narin
    anday doma kondi ang pitong ispirito tang Dios ang sinobol na ang paning ong bilog
    ang kalibotan.
  nhi-NT: Uan ihcuacon itich notlachialis onquitac tlahcoyan de campa cah in tiquiuahcaicpal
