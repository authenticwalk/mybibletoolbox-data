  zpo-NT: Zee mwii na zee mlu tub Mbakxiil lo na. Mzo ma pa nzob Xaa Nabeyy, nu xsaww
    lo dap xaa mban nu xsaww lo re xaa gol. Lee Mbakxiil nyun kwenta tub ma mbit xaa
