  wmw-wmw: Ikisa ninang'aniza, nimmona mmoja kati-kati ya kiti, kazunguriziwa na viyumbe
    hai wane ware pamoja na wakulungwa ware. Wanimmonire‑yo ákiwa Kondoo kemira wakulanda
