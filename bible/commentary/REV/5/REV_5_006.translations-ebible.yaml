    oh taliliadna daaegeg anidmi. Sipsip Nag amu ag qeeg mauha, eḏua hibaiṯe anidmi.
    Nug qeqeḏi eblaih aḏit ele amu ameg eblaih aḏit ele. Ameg eblaih aḏit amuam Kayak
    Ouḏi, kobol ena oh am nuhigp̱a am bak daaṯe ele, amu ip̱unigṯe amu Kayak Nug me,
    wan ohp̱a uḵom.
  nca-nca: Asa no toŋeteweqo, wiri yerete unindoro yakutí taŋgímo o yoto-yotoye moré
    mu nimí kini ŋunde keweroyemo ko uni kembé-kembé 24 keweroyemo ŋuno Sipsip Simó
    ka uri khumaró qembe tero kaŋiní qenenowó. Ŋuko wahí kande saŋiyoro irisa tero
    toŋí kande saŋiyoro irisa taró. Toŋí muko Anutuko yuqayó kande saŋiyoro irisa
    ŋu asá yiriní uro nokone-nokone toŋeŋgurí qu.
  zpz-NTPP: Orzeꞌ gazel zeꞌ nu zu yashily zeꞌ, laab zeꞌ nu zu tap de mbecy mbañ zeꞌ,
    gal nu de yu bel zeꞌ. Orzeꞌ zeꞌ bzaaca̱ tub Shily. Rlyu nu ma zeꞌ bi gua ma guc
