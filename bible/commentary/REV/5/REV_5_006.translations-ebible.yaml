verse: REV.005.006
translations:
  kpx-kpx: Ige di niasege Mamoe Ese moleu Kosive telonae vavamo lamisi ua. Isege ovo
    mole voa (4) ni moagamoagate isi eloda tuenti voa (24) keau ke evilikahavoi ua.
    Mamoe ke abu subuta hamale samaguveu ua. Ige Mamoe kemo kaudave seveni (7) isi
    nive seveni (7). Nive keau koselahalu. Dilavau au munanae tumu seveni (7) kebia
    hanavege abu vata bahatae tilu.
  okv-H: avo arumba peni amita engihita o vasiri te tapa 4 eto embo okokose te tapa
    joeketo mihera avo arumba peni amita ugorota amo O Sheep Meni tari pehari avo
    heteto mihei kehena eto amita perema tapa 7 eto tihi tapa 7 kehena amita be amo
    God ta Ahihi tapa 7 enda tapa ta ikeoi pambagora avo kehena.
  tbo-tbo: Ma ani mae wasawasa u tipolina Sipi Natuna a gagaleya mimituwa magouhi
    wohepali u tipolihi i towotowolo po gasi tanitaniwagahi u tipolihi, ma Sipina
    Natuna galenana mei lawa hi laihilageni. Ma donana magouhi 7 ma matana magouhi
    7, naka matahi Alugo Woiyawa hipuli atapuna uyahihi e itotolana.
  mal-C: സിംഹാസനത്തിനും നാലു ജീവികൾക്കും മുഖ്യന്മാർക്കും മധ്യത്തിൽ ഒരു കുഞ്ഞാട് അറക്കപ്പെട്ടതുപോലെ
    നിൽക്കുന്നതു ഞാൻ കണ്ടു. ആ കുഞ്ഞാടിന്, ഭൂമിയിലെല്ലായിടത്തേക്കും അയയ്ക്കപ്പെട്ട
    ദൈവാത്മാക്കളായ ഏഴു കൊമ്പും ഏഴു കണ്ണും ഉണ്ടായിരുന്നു.
  grc-SR: Καὶ εἶδον ⸆ ἐν μέσῳ τοῦ θρόνου καὶ τῶν τεσσάρων ζῴων, καὶ ἐν μέσῳ τῶν πρεσβυτέρων,
    ἀρνίον ⸂ἑστηκὸς ὡς ἐσφαγμένον, ἔχον⸃ ⸂2κέρατα ἑπτὰ καὶ ὀφθαλμοὺς ἑπτά, ἅ εἰσιν
    τὰ ἑπτὰ ⸉πνεύματα τοῦ θεοῦ⸊ ἀποστελλόμενα⸃ εἰς πᾶσαν τὴν γῆν.
  bgc-bgc: फेर मन्नै उस सिंहासन अर च्यारु प्राणियाँ अर उन बुजुर्गां कै बिच्चाळै, मान्नो
    एक मारया होड़ मेम्‍ना खड्या देख्या जो पैहले मर ग्या था, पर इब वो जिन्दा होग्या
    सै, उसकै सात सींग अर सात आँख थी, ये परमेसवर की सात्तु आत्मा सै, जो साब्ती धरती
    पै भेज्जी गई सै।
  khz-khz: Ne apoe-agoto, Mamoe Natuna agitaaato. Ia terona nugana tumakenai eruga-tagowai,
    vomaguli gaura vativati (4) e vegitatago talimara kamurana geruga-gegelagiato.
    Mamoe Natuna gitagitana noo reketana gevagi-kwaregaato. Ia varuna taulatoi kwapuna
    e matana maki taulatoi kwapuna. Voo Palagu palaguna taulatoi kwapuna ekilagirana.
    Ira Palagu na tanopara maparanai etugu-agorato.
  deu-TKW: Und ich sah inmitten des Thrones und der vier Tiere und der Aeltesten ein
    Lamm stehen als wie geschlachtet, mit sieben Hörnern und sieben Augen, das sind
    die sieben Geister Gottes, ausgesandt auf die ganze Erde;
  zsr-NT: Niꞌr bléꞌidaꞌ‑nëꞌ Bönniꞌ naquëꞌ Böꞌcuꞌ Zxílaꞌdauꞌ, zuinëꞌ lahuiꞌ lau latj
    blau naꞌ zoa gatsj lahuiꞌl nup naꞌ nabangac len gatsj láhuiꞌlëꞌ caꞌ bönniꞌ gul
    naꞌ. Naquëꞌ huëꞌ ca nac qui böꞌcuꞌ zxilaꞌ zoa nu budödi lëbaꞌ, nacuáꞌ gadx luzbaꞌ
    len gadx yöj laubaꞌ, le tuꞌluíꞌ ca nacgac gadx böꞌ naꞌ dzaggac Dios, nasölëꞌë
    leygac gdutë yödzlyú.
  lin-lin: Mpe namonaki Mpate moko ya kotelema na kati-kati ya Kiti ya Bokonzi, mpe
    bazingela na bikelamu minei ya bomoi elongo na bampaka. Mpate yango amonanaki
    lokola nde basilaki koboma Ye ; azalaki na maseke sambo mpe miso sambo oyo ezali
    milimo sambo ya Nzambe, oyo etindama na mokili mobimba.
  hns-NT: Tab ham dekhlie kie Parmeswar ke gaddie ke bietj me aur bhie tjaargo djienda
    waalan aur barkwan ke bietj me ekgo bhera ke Battja thara hai. Oe djaise djaba
    karal raha. Oke saatgo sieng aur saatgo aakhie raha. Ekar matlab hai kie oke Parmeswar
    ke poera Aatma hai djaun doenia bhar me pathaawal gail hai.
  noa-E: Mʉchig magbaa mua oo nʉʉ aawai, chadcha mag sĩi khanjö dau jayap ich paar
    sĩsidʉm bigaau jöoin ohood wëjöm jãrr, ar corderodamjö ʉdʉraa ich thõopiwia deeu
    iiutarrta oothẽu khërajim; ajapcharan ich Jesuma. Amau i thõo naawai pa gaai meerphëtarr
    agtha merag chukhu sĩejim. Mag khitʉmʉn sĩi kach khapan sietenaa dau khapanjã
    agjö siete phuphup sĩejim. Makhʉʉn dau khapanag siete nʉmua chi Corderoou Ẽwandam
    Akhaar gaaimua nem thum khaphʉnaa durrpierr oo phë wai sĩejemta jaau sim.
  eng-EMTV: And I saw in the midst of the throne and of the four living beings, and
    in the midst of the elders, a Lamb standing as if slain, having seven horns and
    seven eyes, which are the seven Spirits of God sent forth into all the earth.
  mib-NT: Yūcuán na te ni jito ri Yaā jeē cúu Londe Yaā Dios jeē ní cajehni i te ni
    natecu. Te Londe un íin ya nuū íin mesa Yaā Dios, mēhñú ndɨcúún jeē técu, jiín
    tée jéhnu cándiso jníñu. Te íyó úxā ndɨquɨ jíín úxā tɨnūú Londe ún. Te tɨnūú un
    cúu ndɨhúxá Espíritu Yaā Dios jeē ní tají yá ni jengoo nɨ́ɨ́ cáhnu ñayɨ̄vɨ́.
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ हाङ्‌युक्‍नाःल्‍ले़ कुबेसाङ्‌, लिसि कुहिङ्‌वे़त्
    पाथुङ्‌साहाॽ नु तुम्‍लाम्‍लोःबाहाॽरे़ खुनिॽ लुम्‍मो, मे़ल्‍लुक्‍साःन् ये़बे़बा
    निःसुङ्॥ खे़न् सिदुङ्‌जभा चोःक्‍मनाबा कुइसिःक् चोगे़रो॥ खे़ल्‍ले़ नुसि कुदाङ्‌हाॽ
    युङे़ हे़क्‍क्‍याङ् नुसि कुमिक्‍हाॽ मे़बत्‍छे़रो॥ खे़ङ्‌हाॽग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    इक्‍सादिङ् खाम्‍बेःक्‍मो काक् पिसाङ् पाङ्‌घुसिबा नुसि कुसेसेमाङ्‌सिरो॥
  xnj-xnj: Kangi nikalola pagati ya chigoda cha Mwanalimbelele ayimili, atindilwi
    kila pandi na vala viumbi wumi mcheche na vagogo vala. Mwanalimbele uyo awonikini
    ngati ahinjiwi. Avili na mang'elu saba na mihu saba, ndi mipungu saba ya Chapanga
    zezapelikwi kila pandu pamulima.
  mmx-mmx: La aga ven lara Lanasip ga tu kantubu rinotno at nom loxonin orong, la
    mo lavanuet levempanga rooro eburu mi loxongkulao amgomgo diga tu kangkan i. Lanasip
    ga tu, ga ven ngan ta do limixin diga sev amet pam i. Neni ga ruuna lavanuti levengkom
    la lavanuti levengkatli, nedi leventoonan mo ne Moroa ga riki asi di ri lengkot
    axap at na lavatbung menemen.
  cbr-NT: Usai quicëbëtan cana anua Nucën Papa Dios 'icë, 'imainun anu axa 'itsa bëruñu
    rabë́ 'imainun rabë́ ñu axribia bamatimoi tsócë, 'imainun caniacëcë unicama, acama
    nëbë́tsia nicë, carnero 'icësaribitia unin 'ucha cupí bama Cristo a isan. Ax ca
    unin 'ucha cupí carnero 'acësa oquin 'aquian unin anu 'á aín namicama istisabi
    'aish nicë 'iaxa. 'Ën iscëx ca ax mëcën achúshi 'imainun rab'ë matúxcañu 'ianan
    mëcën achúshi 'imainun rabë́ bëruñu 'iaxa. Aín bëru mëcën achúshi 'imainun rabë́
    ax ca aín Bëru Ñunshin Upí Nucën Papa Diosan camabi menu 'icë unicamanu cuanun
    xucë a 'icën.
  tee-NT: Chai iclakts'ilh lakatam Ask'at'a Borrego. Anch ixya la'ixlacaitat junta
    ixvi ju k'ai putolan chai junta ixtayanancha ju lakat'at'i atapacxat chai junta
    ixtavilanancha ju papaninch. Chai ju anu' Ask'at'a Borrego chunch istasui tachi
    ju va ixmaknicanta. Chai ju yuchi ix'alin lakatujun ix'akalokot chai lakatujun
    ixlakchulh. Pus ju anu' lakchulh yuchi ju Spiritu Santu ju malakachai ju Dios
    ixlhilacaputs'un ju lacamunutpa'.
  eng-LSV: and I saw, and behold, in the midst of the throne, and of the four living
    creatures, and in the midst of the elders, a Lamb standing as having been slain,
    having seven horns and seven eyes, which are the Seven Spirits of God, which are
    sent to all the earth,
  cak-NT: C'ajari' xintzu' Jun ri pa'l chiri' pa quinic'ajal ri trono, ri quieji'
    ri can nojinak quij quiq'uin wechaj, y ri rijilaj tak achi'a'. Ri Jun ri' ja ri
    anche'l Alaj Ral Oveja ri can k'alaj chi xu'on yan sufrir y xk'ax yan chech camic.
    Jec'o wuku' ruc'a' y chuka' wuku' chi tak rech. Y jari' ri wuku' ru-espíritus
    ri Dios ri je-takon chech-ulef.
  pah-NT: 'Kiro ji Judáva''ea rakykwepohara''ga repiagi tuhẽ. Pevo ga ami g̃apyteri
    pe. Aheruvihavuhuhete''ga apykava pyri ga ami ga''apykavareheve''ga rovai pyteri
    pe okovo quatrove''g̃a ndovai pyteri pe no vinte e quatrove''g̃a ndovai pyteri
    pe no huvihavuhu''g̃a ndovai pyteri pe. Ga repiagame ji ei: Ga ko cordeiro ja
    jukapyra ja – g̃wia g̃a ojuka imondovo ikwava''ẽhava arimo. Sete ko garatĩa. Cordeiro
    ratĩa ja ko garatĩa. Ipopoaka hete ga a''ero aheruvihavuhuhetero. Sete ko gareakwara
    no. Tupana''ga ra''uva pe ji a''e gareakwara. Seteva''ea ja ko gara''uva. Tupana''ga
    omondomondo gwa''uva yvyakotyve''g̃a gwyri pe nhaporemo takwaha pa ti ji g̃andekoa
    pevo javo.'
  sja-NT: Ak'ɨk'ãri, mɨa unuji Oveja Chak'e apata eperãarãpa peedap'edaak'a. Ichi
    bainɨ̃ baji ma rey su-ak'ɨ beepari k'ĩrapite mãik'aapa ma ne-inaa chok'ai bɨ k'ĩmari
    k'ĩrapite, mãɨrã ma chonaarã poro waibɨarã veinticuatro esajĩak'a. Ichia cacho
    siete iru baji. Ichiaba tau siete iru baji. Ma tau siete jara k'inia bɨ Tachi
    Ak'õre Jaure, jaure siete pɨk'a pëida na p'ek'au eujã jõmaade.
  xed-xed: Ka nghaŋta yu ma takataka tsa dughuruk ya, nda ya mataba tsa skwiha fwaɗ
    nda hafu mida ya, nda ya ma takataka tsa galata mnduha ya ta Zwaŋa Tuwak manda
    skwi si dzadza lu. Ndəfáŋ dulihani, ndəfáŋ irihani ta nzakway ka Sulkumha Lazglafta
    ndəfáŋ ghunaf lu ta inda ghəŋa haɗik ya.
  mks-NT: Ta na̱xini i̱ cándichi Jesús, mé á cúú tátu̱hun ndicachi loho tañu na̱ sa̱cua̱ha̱
    ta tañu ndíco̱mí ña̱ tácú cán. Ta mé a̱ cúú tátu̱hun ndicachi loho cán cándichi
    a nu̱ sáco̱o rey ta náha̱ xi̱cá ña̱ na̱jándicue̱he̱ na̱ mé á tá na̱sahní ñahá
    na̱. Ta na̱xini i̱ íin u̱sa̱ ndíqui̱ a̱ xi̱hín u̱sa̱ nduchú núú a̱. Ta ña̱ yóho
    cúú á ndíhu̱sa̱ yuhú nu̱u̱ ínima̱ yi̱i̱ Ndióxi̱, ña̱ na̱chindahá mé á níí cúú
    sa̱há ñuyíví.
  gfk-S: Ma iou ga nes um tike Not no Sipsip ga tur ter nalamin tano tamat na kinkinis
    na harkurai. Ma ira ihet na lilona linge ma ira nongtamat bileng di ga tur luhutane
    ter ie. Ma iga nanaas be di gate ubu bing ie. Ma a liman ma iruo na lakono ma
    a liman ma iruo na matana. Di mon ira liman ma iruo na tanuo tane God ing ila
    tultule di tano kudulena ula hanuo.
  bmu-bmu: Mewö jiiga Lama moröŋi ekiga jakömbuak dum bibiŋe bem jembon 4 mieŋgö sutŋine
    kiniga Anutugö jitŋememe yeŋön liliköm waŋgiget. Lama moröŋi miaŋön mönö qeget
    kömuyöhaŋgö tandökŋa kinök. Ilikŋi 7 aka jekötŋi 7. Anutunöŋ uŋaurupŋi bohonŋi
    7 melaim eŋgiiga gölmegö ambazip pakpak yeŋgöreŋ anda maljei, jekötŋi 7 mi mönö
    yeŋgö söpsöpŋina akze.
  dgz-dgz: Amba God man sip mega otua Iesu, kasiga mena manao taini da bayabayapa
    yaumakap watat mega gapan yonen amba waenapan kwayup taine nagirewa enpanane ne
    yawan. Man sip otua ameme waenapan tone boeni guine wandia. I donewa nani yamu
    dere amba nani yamu dere yamewa ne den yawan. Yamewa ameme God guewa mega nani
    yamu dere watu enamon piup at at iragi amone.
  eng-GNV: Then I behelde, and loe, in the middes of the throne, and of the foure
    beasts, and in the mids of the Elders, stoode a Labe as though he had bene killed,
    which had seuen hornes, and seuen eyes, which are the seuen spirites of God, sent
    into all the world.
  zaa-NT: Làniana bilá' te' enne' ná Cordero. Lèe nna dúe lahui' làti dua xila' tse'
    nía entre tappa canu banía nna tappa erua' ca enne' dàcca'a nna. Bilá' te' ca
    huè' nu ná láti áa tì'batsi chì' gùtti tegá bée. Enne' ná Corderua nna tsìa gàtsi
    tsitta iqquie ą'hua gàtsi iyyalúe, quiere decir ca gàtsi espíritu canu guthel·la'
    Tata Dios le' ituba yétsiloyu.
  eng-WEBSTER: And I beheld, and lo, in the midst of the throne, and of the four living
    beings, and in the midst of the elders stood a Lamb as it had been slain, having
    seven horns, and seven eyes, which are the seven Spirits of God sent forth into
    all the earth.
  guh-guh: Nexata jane baja taenutajë Corderonë. Nuca veinticuatro ponëbeje ancianovi
    pitabarata. Nucanua trono pitabarata. Nucanua pamonae cuatro ponëbeje piaitothiavi
    pitabarata. Cordero nayapëtane pebeyaxuabinëmitsicuene. Tsipaji cruzajavabelia
    pecobematabiabarutsivajënëmitsi ruca pecobeta. Corderonë xaina siete pamataetobeje,
    siete pijinia paitaxutobeje. Xuanë, siete paitaxutobeje, mapajamatabëcuenelivaisi
    xainaje. Siete rabaja pijinia paespíritubeje, Dioso pijaespírituanë. Bajarapasiete
    paespíritubeje Dioso baja itoroba daxitanacuanëjava.
  bon-bon: Puma cita ca cane jepänine Maamoi ne aclajuteji babo adnata puupu gome,
    fooa ireclota gwidape piiyepu twentifoo modamoda biname bime cole cabu. Tabe epu
    pana ge, egä teebine uja ituge agli. Teeme seben gaale piiyepu seben irecu puga
    ge. Pui irecu lui Acejiyame me seben seemo gemi, lui cina ätyepäneji gemi gawecewe
    me iyeta poto ta.
  nhw-BL: Huajca nijtlachili huan niquitac se Pilborregojtzi. Huan nopa Pilborregojtzi
    tlanemijya quihualicayaya campa quicocojque quema masehualme quimictijque. Huan
    yaya moquetzayaya tlatlajco nopa hueyi siya campa itztoyaj nopa nahui tlamantli
    catli yoltoque huan nopa sempoali huan nahui huehue tlacame. Huan nopa Pilborregojtzi
    quipixtoya chicome icuacua huan chicome iixteyol catli quinescayotiyaya nopa chicome
    Itonalhua Toteco catli quintitlantoc campa hueli ipan tlaltipactli.
  swh-ONEN: Ndipo nikaona katikati ya kile kiti cha enzi na wale viumbe wenye uhai
    wanne na miongoni mwa wale wazee, Mwana-Kondoo amesimama, akiwa kama amechinjwa.
    Alikuwa na pembe saba na macho saba, ambazo ndizo zile Roho saba za Mungu zilizotumwa
    duniani pote.
  wbi-wbi: Mu kitengo ikya vutua navala vane avumi kange nava ghogholo vamo, nikamwaghile
    unyang'olo imile akavonekana hweene ndavule juno abudilue jilyale namapembe lekela
    lubale, na maaso lekela lubale - isio se Mhepo lekela lubale isa Nguluve sinosomolilue
    ku iisi jooni.
  bba-bba: Nɑ mɛɛrɑ mɑ nɑ Yɑ̃ɑ kinɛ kpɛndu wɑ tɑ yɔ̃ sinɑ kitɑrun suunu sɔɔ, mɑ hunde
    koni nnɛ kɑ ɡuro ɡuro be, bɑ tu sikerenɛ. Yɑ̃ɑ kinɛ kpɛm te, tɑ sɑ̃ɑre bɑ kɑ tu
    yɑ̃kuru koore, tɑ kɔbɑ nɔɔbɑ yiru mɔ kɑ mɑɑ nɔni nɔɔbɑ yiru yi yi sɑ̃ɑ Gusunɔn
    hundebɑ nɔɔbɑ yiru, be u ɡɔrɑ hɑnduniɑ kpuro sɔɔ.
  eng-KJVCPB: And I beheld, and lo, in the midst of the throne and of the four beasts,
    and in the midst of the elders, stood a Lamb as it had been slain, having seven
    horns and seven eyes, which are the seven spirits of God sent forth into all the
    earth.
  kgk-NT: Upéi katu ama'ẽ ramo ahexa Ovexa Ra'y ijukapyre ramigwa oikove jevy-ma onhembo'y
    oĩ-vy ramo mburuvixagwasu apykagwasu renonde ete-py. Upe irundy Nhandejáry apyka
    jere-rehe oiko va'ety pa'ũ-my oĩ. Gwĩ mburuvixa kwéry pa'ũ-my ahexa upe Ovexa
    Ra'y ramigwa va'e oiko. Hesa jojapa va'e. Hatĩ eta va'e. Sete hesa ogwereko va'e.
    Sete hatĩ ave ogwereko ave upe Ovexa Ra'y ramigwa va'e. Upe sete hesa nhane momandu'a
    Tupã Nhandejáry Nhe'ẽ Marangatu tee va'e-rehe. Gwĩ sete opa-rupi yvy ári onhemondo
    mondo va'ekwe-rehe.
  waj-waj: Tuduu rikiee na taaduu kieeta varira mmaataivo vauduu fayai roosuu ari
    vookarau taarama taaramada ivaa ututuuma duduu iya tammaivaki Puara Sipisiipa
    Nnaakaraivo dioo vauduu yokovaiya iya ututuuma kiada variravai. Na taaduu Puara
    Sipisiipa Nnaakaraivaa ruputu kiooduu putuuvaa roosuuvo ivau dioo vauduu inna
    kieeta tinniivakidiri aaruuyauvo yaaku saivai karasaidiri taarama vauduu inna
    avuuyauvo yaaku saivai sainaidiri taarama vairavai. Inna avuuyauvo inna Anutuuqaa
    Mmannasaivo ari yaagueeqaivo yaaku saivai sainaidiri taaravaitana vairavai. Vauyauvaa
    Anutuuqo iyauvaa titooduu mmuakiaa mmatavau nuairavai.
  cpy-cpy: Opoñaa-shitaka noñaaki apaani ipireetari. Ikatziyaka niyankineki ojeekaki
    jeeka-mentotsi, rojatekakari inkite-weri-paeni, eejatzi antaripero-paeni. Kimiwitaka
    irika ipireetari aritaki rowamaa-witee-takari paerani. Eenitatsi okaatzi 7 ichee.
    Eenitatsi eejatzi 7 rooki. Riitakira oshiyakaa-wenta-chari 7 Tajorentsi, ikaatzi
    iñahaeteeri maawoeni kepatsiki.
  mpx-mpx: Inoke matau ya lipwatanik ge Sipi Natuna etega ya kite, ana awa i ola valila
    hi tagapaaliga ga, i talmilila abamisiyo wawasana labenaa, ge bwasumu bolo esopali
    avaliyau ge tonowakau bwabwatal ali gewi tuwenti po hi mipainan. Sipi Natuna o
