  bbr-bbr: Keser aironuk, is kar Sipsip Nak ko Näwäu nukan patan kamuk opok tai rawon
    aparmin. Kiro osap 4 orip awau rai pak kiro roat näunäu 24 orip pak akas ko karirim
    kator rain apwarmin. Kiro Sipsip Nak ko meter wena, meiewon senek. Ko sarat 7
