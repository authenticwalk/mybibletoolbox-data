    slyaꞌ kanꞌ, kanꞌ lka Jesús. Kwiꞌ ngwañaꞌan, ndukwa kati kiloo; kiloo ꞌni, kanꞌ
    lka kati kwiꞌin luwi kanꞌ nu lka Tyiꞌi Ndiose nu ndyoꞌo ndyaa tyukwi ñaꞌaan chalyuu.
  opm-opm: Gahan noh wandeioh mutuh ohe ap tan tongnoma ihirnong ohe hrep papti ohe
    ap tan tei oh sipsip bap tit tandeit pat hangop. Oh mutuh tandeit pat hangopa;
    hatriphei dasi bapo han pohono ihir ohnong parper mat paptingopa. Sipsip bap ma
    tandeit pat hatip oh inamdapat sutpa han orhor pat hangop. Orhe kak tei ambah
    hatin oh beshei hangop. Kinhe beshei kin hangop. Ama beshei kin oh beshei aptei
    sios ihirnong kasip mat papat ohe Yahsup Got oh aw pe mong pe ma darhetip Yahsup
    ohmur.
  bvr-bvr: Rrapa gojilapa gun-gata bunggawa gun-nika gun-gurrenyja gun-guni rrapa
    aburr-gata abirri-jirrapa abirri-jirrapa aburr-gumurna rrapa aburr-gata mu-murna
    yerrcha, wurra an-gata gojilapa a-ji ngaypa ngu-nana An-delipa Jip (sheep) minypa
    gipa mu-ngoyurra a-juwuna. Wurpa lika nipa gelama a-jirra abirri-jirrapa abirri-jirrapa
    abirri-jirrapa an-ngardapa, rrapa mun-barra abirri-jirrapa abirri-jirrapa abirri-jirrapa
    mun-ngardapa nula, ngardawa an-mawunga Wangarr an-nika an-gata abirri-jirrapa
    abirri-jirrapa abirri-jirrapa an-ngardapa nipa a-jerrmiyana gun-nardiya rrawa.
  zad-NT: Na'ch ble'idee zie' gchoḻ gana' llia beena' chṉabia' na' gana' nec̱hj beṉ'ka'
    tap na' beṉ'ka' tapichoa. Na' ble'idee ka to xil'do', ba betgake'. Na' llia gall
    ḻozb na' zi gall jalaob, diikan' nak espírituka' gall daa nak c̱he Chioza' daa
    nseḻee doxen yell-lioni.
  kmg-kmg: Eme no šâŋe firâ eri ŋeŋe â wiac jujune 4 irec ŋondeŋko ŋicqizec jaŋere
    birio Lama moc hezukicne hawari domame honepo. šuŋene 7 â šâŋene iŋuc jaha 7.
    šâŋene 7 i Anuture mâro 7, jaŋe mâreŋ sâc sorec-jopakicne juraŋgopieŋ.
  aso-aso: Neꞌmine lavo sipisipi angale ma mo bili hilikeniꞌ gele vineꞌ nene adoꞌ
    gizebo ve vodo vodo igi minikevo idoꞌ eleꞌvoleꞌ igi veꞌinesi hazavoꞌ nizaniꞌ initeꞌ
    nene vodo vodo igi minikevo Guvelesi veꞌmi moꞌmosiꞌve mininguꞌ gehepeve nene ote
    neivo ninguve. Aꞌmine nene godololoꞌ komuꞌve seveni mino idoꞌ vele gulo seveni
    mino ineꞌ ve. Aꞌmine vele gulo seveni neve nene Oꞌmosoꞌmi Sikalahuꞌ seveni misubo
    mukikuꞌ ngimisele hulineꞌ ma nene minave.
  uli-uli: Iwe ngo isa wiri semal Fadiyel Saaf le ye su lochochol chiya we liliyer
    tamol ngo angelus kowe famal mo mal kowe re tagiyet re tebalililoh. Ngo fadiyel
    Saaf la ila ye molow ngo ye llehal molwe resa mwol limeseloh. Ngo fusuw mekla
    taelengal le ye wochog taelengel karbow ngo fisfos metal, le ikla mele espritu
    we fismol we re ye yengang ngal Deus, ngo Deus ye fangloh ir wol pangal loh talop
    le.
  nin-NT: Mre ingga hi Uvuvurr Inkru à kri ku imburr yi na aninkindirr atsitsirr ane̱
    ba tuku akikre ba na atsutsu. Uvuvurr Inkru wa nggo zzu nâ ti a ka ngu ma ba,
    na se ni injinju itangba na ashishi atangba. A ka yo si Izhi itangba i Abachi
    yi nggo a turr nga ni imimi yi wemi nggo.
  acu-NT: Tamati wikia jiimkaman, juun apu keemtainum ayaamas Uwija Uchiri maamutiat
    iwiaaku wajaun wainkamjai. Nuka japen wajamtai, cuatro (4) iwiaaku ainau, tura
    veinticuatro (24) juun ainausha niin tentakarun wainkamjai. Uwija Uchiriya tumau
    nuna antiri siete (7) aun wainkamjai. Tura ni jiisha siete (7) aun wainkamjai.
    Nuka Yus ni Wakanin mash nungkanmaya ainaun jiisat tusa, akupkamia nuwaitai tusan
    nekaamjai.
  cak-WNT: Yac'ari' tek xintz'et chi c'o Jun ri achi'el Alaj Carne'l, ri socotajnek
    y k'alaj chi k'axnek chic pe pa camic. Riya' pa'el c'a chiri' pa quinic'ajal ri
    lok'olaj tak ch'aquet, y pa quinic'ajal ri ye caji' ri c'o q'uiy runak' tak quiwech,
    y pa quinic'ajal ri rijita'k tak achi'a' ri can c'o quik'ij. Y ri achi'el Alaj
    Carne'l ri' c'o wuku' ruc'a' y wuku' chuka' runak' tak ruwech. Y ri wuku' runak'
    tak ruwech ri', ye ri wuku' espíritu riche (rixin) ri Dios ri ye takon chi nej
    chi nakaj chuwech ri ruwach'ulef.
  ebk-ebk: Inilak nan usa ay Kordero ay nangatakchug as nan sangwanan nan trono ay
    liniwus nan opat ay nafiayang ya nan chiyuycha anam-amá. Nan ilan nan Kordero
    at kaman napatuy. Pitu nan sakkudna ya pitu us nan matana. Nan laychun ay kanan
    nan pitu ay sakkud at chicha nan pitu ay kail-an nan pannakafialin nan Espiriton
    Apo Dios ay naifiaor henan am-in ay lukiar asna's luta.
  spa-PDDPT: Miré y vi un Cordero como inmolado entre el trono, los cuatro seres vivientes
    y los ancianos. El Cordero estaba puesto en pie. Tenía siete cuernos y siete ojos,
    que son los espíritus de Dios enviados a toda la tierra.
  ruf-ruf: Kuya nimwona Mwanang'olo, kema haghatighati habehi ne chighoda che undewa,
    katsungulukighwa na pfilumbe wane ughima wanne, na wala iwabala. Mwanang'olo ayo
    tsakoneka ka kachinjighwa. Yeye tsakana membe saba na nenge saba itsili muhe saba
    tse Imulungu itsitumighwe muisi mwose.
  gun-gun: Ha'e ramo peteĩ aexa tenda ha'e irundy temimoingo kuery ha'e tujakueve
    ikuai va'e mbyte hi'aĩ va'e, Vexa'i ra'y ojuka pyre rami ojekuaa. Ha'e va'e re
    ma sete hakua oĩ, ha'e sete hexa avi. Hexa ma sete nhe'ẽ Nhanderuete guigua yvy
    jave rupi omondouka va'e.
  agu-BL: Bene'n tzun wilol Katx'ixwatz. Cho'n at i' xlaj yi jun balaj c'olchbil ẍchixo'l
    yi cyaj ẍchakum yi ate' chinicy'al yi junak cyaj wi' banl wi'. At ticy'le'n chich'
    te'j yi na ẍchaj sketz yi quim i'. Ncha'tz wil yi at juk tuc' nin juk bak' wutz
    yi katx'ixwatza'tz. Yi juk bak' wutza'tz, i'tz jun elsawutzil yi juk espíritu
    Ryos yi chakijt tzaj ta'n tan xmaye'n cyakil yi mbi na bajij wuxtx'otx'.
  isn-isn: Kate naituntu la utemi nawanipanga anne niang'we anyampala, aimine ng'wankolo
    akizewimikile, akizewigee anga ubunangilwe. Aukete mpembe mupungate ni miho mupungate
    izi inge nkolo mupungate niyang'wi Tunda niitumilwe muunkumbigulu wehi.
  ilo-ULB: Iti nagbaetan ti trono ken dagiti uppat a sibibiag a parsua ken dagiti
    panglakayen, Nakitak ti Kordero nga agtaktakder, nga aglanglanga a kasla napapatay
    idi. Addaan isuna iti pito a sara ken pito a mata-dagitoy dagiti pito nga Espiritu
    ti Dios a naibaon iti rabaw ti entero a daga.
  pir-NT: Tiquiro sa nigʉ̃ tʉhogʉ pʉhtoro dujiro poto cordero ducugʉ̃ ihñaʉ. Pititiaro
    sijoro saha bajuyequina, Jesu yequina pʉhtoa gʉ̃hʉ tiquina watoa ducuri cordero.
    Tiquiro tiquina wejẽdiquiro mʉnano saha bajuri. Siete sahari tiriquiro, siete
    caperi tiriquiro ijiri. Ti siete caperi mehna tiquiro queoye mehna buhegʉ̃ Cohãcjʉ̃
    yequina pagʉ bajueyequina siete bajueyequina yero saha ijire. Tiquina tiquiro
    yequina pagʉ bajueyequina ijipihtiro ahri yehpapʉ Cohãcjʉ̃ ohoriquina ijiri.
  anv-NT: Ajɔɔ́gé mbɔ, ngɛ́ maá ɛgɔŋme átɛ́né kwɔ́kwɔ́lé ne geluɔgé gefwa ɛyigémbɔ,
    alú ɛké ábɔ́ áwá mɛ ji. Menya ɛyi ɛlú mebɛ ɛni ne ákpakpa bimbɔ, ánɔ ji
    mme. Ji awyaá ambya akénéama ne amɛ akénéama. Amɛ yimbɔ atɛné né mandoó
    akénéama ayi ápyɛ utɔɔ́ Ɛsɔwɔ. Ne Ɛsɔwɔ atɔ́ áji né mme meko.
  sab-NT: '@see-verse:REV.005.005'
  tmd-tmd: Aliö rɨmɨn nugugɨrön nugumön, Sipsip Ha pɨl pal nɨgɨm wöröxön öbɨlöŋ i,
    hogw rol kiŋ mibɨl yöbö mɨdöŋa. Igwö sö ap kömö aipam, yöj nöbö bla aipam, hör
    rɨb gwogwäbö rɨg mɨdmä. Sipsip Ha aku aj akuyöbö mɨj sö mɨdɨm, mämäga akuyöbö
    mɨj sö mɨdöŋa. Mämäg akuyöbö mɨj sö mɨdöŋ mönö il aku, God nuŋ Inöm nuŋ akuyöbö
    mɨj sö bla abmɨn, mögörɨb piaku magalɨg hörɨrör dumä.
  acr-NNT: Tekꞌuchiriꞌ xinwilo, chwach ri tzꞌulibꞌal re taqanik y chikixoꞌlibꞌal ri
    kajibꞌ kꞌo kikꞌaslemal pachaꞌ e ángeles y ri nimaq winaq, chakal jun Qꞌapoj Bꞌexex
    pachaꞌ lik ꞌanom kꞌax che. Wuqubꞌ ri rukꞌaꞌ y wuqubꞌ ruwach, waꞌ keꞌelawi e ri
    wuqubꞌ uwach Uxlabꞌixel re ri Dios taqom lo che ronoje ruwachulew.
  kpg-kpg: Gei au gaa mmada gi Tama siibi, e duu i tungaalodo di lohongo king, e haganiga
    go nia manu mouli e haa, mo digau mmaadua aamua. Tama siibi le e hai be siibi
    ne daaligi gii made. Mee ono madaagoo e hidu, ge e hidu ono golomada, ala go nia
    hagataalunga e hidu a God ala ne hagau gi lodo henuailala hagatau.
  taj-taj: जमाहेन्‍से साइबा थार्बा पिन्‍बा ग्‍यु बोगो ह्रङ्‌बान खालैदा परमेश्‍वरला
    ठिला गुङरी राप्‍सी चिबा ङाइ म्राङ्जी। थेला क्‍युर्सीन गोर ब्‍लि जन्‍तुगदेदेन गन्‍बागदे
    मुबा। थेला गोर निस रुदेन गोर निस मी मुबा। चु चा जम्‍बुलिङला जम्‍मान ग्‍लारी पुइखबा
    परमेश्‍वरला आत्‍मा निस हिन्‍ना।
  avt-avt: Hɨrak ketpo epei au, hi hɨr sak mau yɨnk ke Mɨtɨk kewekɨn kɨre Sipsip hɨrak
    kehimɨtan mɨtɨk ik hɨrak kaa kesak menmen enum me haiu mɨt, hɨrak kerp menep yeno
    me Mɨtɨk Iuwe. Menmen tekyaait kerek hɨram mepu, hɨram metike mɨt iuwe nar 24
    mɨt hɨr neweiknɨwek. Hi hɨr kom mɨre kom me bulmakau mar hispɨnak wik (7) mau
    paan kɨrak meteikɨn hɨrak Mɨtɨk Iuwe naanmɨpre menmen yapɨrwe. Hi hɨr nanamɨr
    mar ke hispɨnak wik (7) mau paan kɨrak. Nanamɨr im hɨram mehimɨtan hɨmɨn yaaik
    hispɨnak wik (7) kerek God keriuweti nen nerer wit wit mɨt ne tɨ newi.
  cbk-cbk: Despues ya mira yo un Cordero parao na medio donde ta esta el trono, y
    alrededor del Cordero tiene cuatro criatura vivo y el maga anciano. El ichura
    del Cordero como matao ya, y tiene le siete cuerno y siete ojos que ta representa
    el siete espiritu de Dios que Dios ya manda anda na entero lugar del mundo.
  uig-ARA: ئاندىن قارىسام، تەخت بىلەن تۆت ھايات مەخلۇقنىڭ ئارىلىقىدا، ئاقساقاللار
    ئوتتۇرىسىدا بىر قوزا ئۆرە تۇراتتى. ئۇ يېڭىلا بوغۇزلانغاندەك قىلاتتى؛ ئۇنىڭ يەتتە
    مۈڭگۈزى ۋە يەتتە كۆزى بولۇپ، بۇ كۆزلەر خۇدانىڭ پۈتكۈل يەر يۈزىگە ئەۋەتكەن يەتتە
    روھى ئىدى.
  tuf-tuf: Etar aját ítitan, cara banco cac cahmar Obas cat ésatro. Eyan cuisa bacáy
    estají bin tac ícatro. Werjayín tac ícatro. Obas ey ítitan, uwan Sir ub cahmor
    tayar bár chaquin acu yaujáquinro. Uw tayar bár chaquin acu yaujác cuar sicor
    yehnjáquinro. Eyayan cuiscar cucuiro. Ub cat cucuiro. “Ub cucuí” wacayat, Sir
    Ajcan Camur Ey ojcor wajacro. Ajcan Cámuran Eyat ima cacmín cucuí bin cajcan teyan
    bahnác cuitar áyjacro.
  abx-abx: Katapos aniya' sakulawan-ko Nati Karniro nga day nagbuno' i pustura-na
    nga agtutunggo si pagkagul'atan-na si truno nagpalibutan si ampat allom hinimu-na
    si Diyos pati' si mga mahanak si pagtu'o. Aniya' pito' sungay-na si Nati Karniro
    ngan pito' liwat i mata-na, nga iya i pito' espiritu-na si Diyos nga nagpamabawa
    si bug'os kalibutan.
  mco-NT: Chi nhuindɨcxpejtyɨch, e agujc'amy ma je ane'mdacɨn, etz agujc'amy ma je
    mɨdaaxpɨ ɨyujc, etz agujc'amy ma je mɨjjäydɨjc ajcxy, jɨm anajty ytɨnäy je Dios
    y'ung, je Cordero. Ooy anajty ñiguëxɨ̈gy chaachɨ̈'au nej anajty ayo'n tzaachypɨ
    tɨ yajnaxy. Ymɨɨd anajty huixtujc ymu'n, e huixtujc yhuiin, je' je' je huixtujcpɨ
    Dios yjɨhuɨ'ñ ymɨc'ajt huɨdibɨ yquejx huindu'my naaxhuiñ.
  cpb-NT: Noñaatzi oweja. Ikatziyaka niyankineki isaikakera saikamentotsi, rosatekakeri
    inkiteweriite, rosatekakeri itzinkamipaini. Jirika oweja oshiyawaitakawo rowamaitakityeerime
    pairani. Tzimatsi okaatzi 7 ichee. Tzimatsi eejatzi 7 roki. Iri oshiyakaawentacha
    7 Tasorentsi, iñagaitairi maawoini kipatsiki.
  aon-aon: Aria yatigu enen Nugaen Sipsip nyeyotu hurukatin um enyudok debeinyi wagitur.
    Aria eshudok nubatish dodogowishi douk mishish shoresh iri shani amudok 24-poreim
    debeimi sheyotu shersharih enyudok Nugaen Sipsip. Enyen nyubrug gwapenyen kabi
    shaen nyagok iri um. Enyen 7-poreiruh shuwaruh hakih enyenyig barag aria 7-poreis
    nabes sapenyen. Asudok nabes douk sakri wobuwobren baraen um Iruhin ananish 7-poreish
    mishish douk anan neshopokesh shanak ihigunmorim um agundok atap iri.
  hus-NT-2005: U telaꞌ tám juní ani u chuꞌu ke junax chʼejel ban tʼokat kʼwajtaláb,
    ba xi chéꞌ xi taꞌ ti kʼwajat ejattsik ani junax chʼejel ban yejcheltsik taꞌ ti
    kubúl an Ajátikláb xi jaꞌich jelti an borrego xu pikbantsáb na Dios, por kʼwajat
    jelti max chemdhats. Jechéꞌ xi jaꞌich jelti an borrego xu pikbantsáb na Dios,
    in koꞌol búk in ichʼám ani búk in wal. Nin ichʼámtsik ani nin wal, jaꞌich xi búk
    nin ejattal na Dios xi kʼwajat putálkʼi an kʼayꞌlá.
  mig-NT: Te sava ma̱'ñú mesa jíín ndɨ́kúu̱n kɨ́tɨ‑ún ni̱ jini̱‑ri̱ ja̱ kándii̱ ɨɨn
    lélú má'ñú cháa ñá'nu. Te jíto‑tɨ̱ nátu̱'un ja̱ á ni̱ ka̱ja'ni‑í‑tɨ̱. Te íó usia̱
    ndɨkɨ‑tɨ́ jíín usiá nduchi‑tɨ́. Ya̱'á kákuu ndɨ́'usiá Espíritu Dios ja̱ ní tájí‑yá
    kája'a̱n nɨ́ɨ́ ñúyɨ́vɨ.
  bps-bps: Kafnge én, teengu i Tingà Bilibili tadag di gutngà i gusudeng i gumdatah
    na i fat gambet baweh lmanaf na dad ulu i dad to faglut. Na Tingà Bilibili ani
    kbawehan tagagu di fati. Na nun fitu sungketan na fitu i matan, dunan Tulus Dwata
    i dekan ditù di klamang banwe, na nun fitu kfagu fiten i ktulusan.
  mbs-mbs: Penga niyan, doen kinità ko diyà te tengà-tengà te onsedanan te peglowan
    aw epat ayam-ayam metolos aw menge obanen. Doen Nati te Karniro mig-ogpà kidoen,
    aw kinità ko se menge laas te palì te pegpengimatay kandin gebii, meneng neantay
    den sikandin. Doen pito seka din, aw pito se mata din, aw yan se pengilala te
    Espiritu Santo egpetaga-taga te metolos sikandin pineokit te pito keokit, aw insogò
    doton te kebelad te keneyonan.
  tof-tof: Olgabi ka Sip Kupo eserró. Ene Sip Kupo igó obzek yarilürr, wamaka wa büdülümpükü
    amkarróna. Wa ene kingan mórran kla akó ene tokom arról klamab aodó zamngól yarilürr
    akó ene byarrmarr pama myangrao apórrón. Oya 7 gar akó 7 ilküp kwarilürr. Ene
    wa Godón 7 samuako, blaman bwób-bwób ini tüpdü ne kla zirrtapónóp.
  cme-NT: Miɛ mi ne da *Tũmbiloŋo naŋo yiɛraaya fɔ̃ŋgɔ̃taaŋ-teterre caaŋgu-na bimuɔmba
    naa-baaŋ daaba hɔlma-na, bĩncuɔmba yaaŋga-na. U taa u ne ŋaa ba cãa u nuoŋ-nu.
    U waa baa yiɛŋa niehãi baa yufieŋa niehãi. Yufieŋ daaya yaa Diiloŋ-Yalɛiŋa niehãi-waaŋa‑i.
    U saaŋ a yaa‑i terni-na hiere hĩɛma-na.
  sus-sus: Na tɛmui n naxa Yɛxɛɛyɔrɛ to a tixi kibanyi nun na nimase naani nun na
    forie tagi. Na Yɛxɛɛyɔrɛ nu luxi nɛ alɔ a kɔn naxabaxi. Feri solofere nun ya solofere
    nu na a bɛ, naxee misaalixi Ala Xaxili Sɛniyɛnxi kamalixi ra, naxan nu bara xɛɛ
    duniɲa yire birin ma.
  pon-2006: I ahpw pil kilangada Sihmpwul men me mi nanwerengen mwoahlo oh nanpwungen
    menmour pahmeno oh nanpwungen me lapalap ako. Sihmpwulo, likamwete e kamakamalahr,
    oh mie kode isuh oh pwoaren mese isuh, me wehwehki ngenen Koht isuh me pekederdohng
    sampah pwon.
  dad-dad: Age ye di, aya Sipsip Naal dukesin anĩ gen, king nẽ sia ereb mata ibodõya
    aiwa adodo salili difiyen ado, mudur adodo atun ifar mog, ailen. Ĩ karat sewen
    ado mala sewen ado, mala sewen are Negur nẽ awa uur sewen teneub ganan bun susur
    fedin anidi.
  zab-NT: Ax chi bguíaa, chiy gunáa dec glay rut zu yallilzaac ni ná zec xte tuby
    rey, rut zuguaa idapte de manyqui, glay de bɨngul ni zuguaa ruy, zuguaa tuby Corder
    ni ríeny de seny xte de herid ni gutyny. Ax gadz xcach ne gadz bslo Corderqui
    nuu, gadz de bslonyqui ná gadz spírit xte Dios ni re iduibte lo guɨchliu.
  jae-jae: Go galic domba teŋ kêkô lêpôŋ kiŋŋa to bôc aclê ma laumata 24 ŋalêlôm.
    Domba tau ŋalaŋô amboac sêbuc su. Nê jabo 7 to mataanô 7. Mataanô 7 tau Anôtônê
    Ŋalau 7, taŋ kêsakiŋ sêjam nom samucgeŋ auc.
  ksd-ksd: Ma iau ga gire tika na Lam, da di ga doka, i tur livuan ta ra kiki na king
