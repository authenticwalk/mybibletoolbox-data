    uvaꞌ kat chajax bꞌen vatz u txꞌavaꞌeꞌ.
  boa-NT: Ehdúu oke dibye néérónáa teene ávyéjú ijyáwá úníuri diitye túkevéjtsojtémá
    4-meva iyámédú nééméj pɨɨne ó ájtyumɨ́ obééjáwuúdú néébe íjyócunúúbeke. Áábekée
    boohówáné dityée ɨdsɨ́jɨ́vétso dííbyeke méénunéhjɨ. Áábejtóónée 7-jtoova íjcyáábé
    hálluúúné téhdunéré 7-uva Píívyéébé Apííchó 7-nevádú nééne páneere ííñujɨ́vú wállómeííñe
    náávé íjcyane.
  quh-NT: Ricorkanitaj uj Corderota jatun tiyana chaypi, chay tawa causajcuna chaupipi
    chay curajcuna chaupipiwan. Chay Corderoka sayasharka wañuchiskapis canmanjina.
    Atiyniyoj caskanraycu kanchis wajrasniyoj kanchis ñawisniyojtaj carka. Ñawiska
    c'acha yanapayninta junt'aj Diospa Espiritunmin, tucuy cay pachaman cachamuskamin.
  kwi-kwi: Nane sun pɨriku tɨrɨtkana Dios ɨninmu uzkin iztau. Usne ampara uztuz uzkinkas,
    ɨlaparuz uzkinkas kunta. Usne siete pulkas siete kasukas waj. Paiña kasu Dios
    sɨnam Izpulkanain iztɨt i. Paiña kasune wan sura iznamtu.
  agm-agm: Aihɨ Sipɨsipɨho sɨpɨpɨhoho bitosɨhɨ nɨnɨ iwinjatayo. Aihɨ ko aimɨ tiwauhɨ
    napohomatiyahore. Ko Autaahaatɨhomɨ gwɨtɨhomunɨ amɨ wapa maurɨ maurɨ asɨtimatatɨ
    nasisoaarɨ bimotɨ ahotiwauramunɨ otɨhapɨhɨ bitondaise. Aihɨ mɨtɨhiya 24 kaiwɨhiyaamɨ
    gwɨtɨho siyaahandɨ koaisɨ otaatematɨ ahondaise. Komɨ maasamaapɨho 7 kiyate. Aihɨ
