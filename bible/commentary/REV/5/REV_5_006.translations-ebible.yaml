    kadua hulu haa kala eꞌo lala Ndia. Biꞌilombo Ana ndia, nonook leo hataholi tao
    nisa nitak so. Ndia susulan hitu, ma ndia matan hitu boe. Ndia mata deꞌe kahitu
    nala sila, sama leo Dula Dalen naena mata-aok hitu. Biꞌilombo Ana haitua Dula
    Dale mata-ao kahitu kala leni daebafok katematuan neu so.
  kyf-kyf: -Bha ɩn 'yɩa *Bhlabhlɛyu -yɔ 'yligbeda. Ɔ mɩ 'ŋnɩmnɩkpe kwesi 'yliyɔgali
    -mnʋa -yɔ nyɩma kpasɩ nyɩdɩ. Ɔɔ Bhlabhlɛyu 'wlʋsa -blɩɩ wa -dɩ ɔ 'slakaa -nʋ nya.
    Ɔ ka 'gwɩ gbesɔ -yɔ 'yli gbesɔ. Mʋ -wa zuzu gbesɔ, -we -Lagɔ 'paa yoo dʋdʋ weee
    -gʋ.
  tpi-tpi: Na mi lukim wanpela Pikinini Sipsip i sanap i stap. Em i luk olsem ol i
    bin kilim em i dai. Em i sanap i stap namel long sia king na dispela 4-pela samting
    i stap laip, na ol sia bilong ol hetman i raunim em i stap. Em i gat 7-pela kom
    na 7-pela ai, em ol 7-pela spirit bilong God. God i bin salim ol i go nabaut long
    olgeta hap bilong graun.
  mih-NT: Ta i ndyehi vatyi mahñu nu yucu tyayu ta sa cumi tahan quɨtɨ ta tandɨhɨ
