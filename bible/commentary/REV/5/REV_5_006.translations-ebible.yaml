  gmv-GGM: Hessafe guye alga bollane oyddu do7ata gidon he cimata gidonka shukettida
    dorisa milatizayssi eqqidayssa beyadis. He dorisazas laapun kaceyne laapun ayfey
    dess. He ayfetika kumetha alame kiitettida Xoossa ayana laapunatakko.
  ssg-ssg: Muhin nga ningahi tok sipsip uluha tanoman masin ka totok laha teleimu.
    I tutu kapi tehu totoan tuah, kakalini i tetesol hinalo seilon ma tetesol 24 masiwi.
