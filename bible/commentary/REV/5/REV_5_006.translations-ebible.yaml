    biñ nu nash numbr gagy. Mi zeꞌ biñ nu bzuu nez Ñgyoozh nu cham dutuub la gyishlombecy.
  zac-NT: Iurní guëláu lëꞌë trunë ni nu entrë ladi ra tapë ra nanabani nu ladi ra
