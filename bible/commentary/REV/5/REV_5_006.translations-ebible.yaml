    nan ruhu e cindere va̱ A̱sula̱ a na u lyunguyi a̱ tyo pasu suru a̱tsuma̱ o uvaɗi.
  cax-NT: Auqui yasacatü eana manuma veinticuatro mamayoreca y eana manuma cuatro
    süborico esa tronorrü, ane taman Nobirrama atürai, tonenti Jesucristo. Tusioiqui
