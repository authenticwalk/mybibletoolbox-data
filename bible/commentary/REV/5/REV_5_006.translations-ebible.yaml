    shcáchiꞌ nu gadchi slúhiꞌ. Ra slúhiꞌ runë significar gadchi espíritu shtë Dios
    naná bësheꞌldë më parë guëdubi lu guë́ꞌdchiliu.
  kyg-kyg: Naha paiꞌnigeꞌnaeꞌmo agovana mago aikeli sipisipimoꞌa yagaino neꞌapateya
    vekamo siateꞌmo fai maiꞌniya vekamo aulagaleꞌmo maiꞌnigeꞌa loleꞌe loleꞌe vayaꞌe
