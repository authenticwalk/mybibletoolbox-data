    caycan Tayta Dios cay pasaman cachamushgan Santu Espiritumi.
  kms-kms: Di nge Sipsip Wo iri guqoid, ni mi pre kin pugri di ni sia king pe mingine
    yenu. Ni kom 7-pela pu di rar 7-pela pu. Ni rar 7-pela pu te God ningg ququ 7-pela
