  ory-ory: ସେତେବେଳେ ମୁଁ ଦେଖିଲି, ସିଂହାସନ, ଚାରି ପ୍ରାଣୀ ଓ ପ୍ରାଚୀନମାନଙ୍କ ମଧ୍ୟସ୍ଥଳରେ ଏକ
