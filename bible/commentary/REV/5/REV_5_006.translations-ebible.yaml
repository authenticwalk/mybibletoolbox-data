  gdn-gdn: Ki makeya ka nau kema paunau papa sipi munai mosi ika uburawa empuwani.
    Gwede dai iyaiya apeya apeya ade kwayuba debai ragidai ki mu ka papa sipi ki kwagaramupu.
    E kiyabui ka mu e gwe ugwadumpu po maba mibi bidarai ika uburawa. E debai ganai
    ka ida daikere kewowena daikere apeya (7) ade e yabui ka mete ida daikere kewowena
    daikere apeya (7). E yabui ki ka keyakeyai ko ki mibai ka Mamanuga God e keyai
    ida daikere kewowena daikere apeya (7) ki e tonotapu waira kuduba madega kauwagau
    madega posiwagau ki kayatagubu.
  nko-NT: Ɩnʋ nowun Okúfabi ɔkʋ. Ɩlɛlɩan ánɩ́ bapʋ́ mʋ há igyí kɩ. Ɔlɩɩ́ owíe
