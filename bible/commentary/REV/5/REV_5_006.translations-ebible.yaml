    seveniꞌa aulagamo haneꞌniye. Seveniꞌa aulagamo haneꞌniya kava huno Goti Aunemeꞌamo
    himamuꞌamo seveniꞌa himamuꞌamo alino ateꞌnigeno muki ma mopafiꞌmo uneno nehiya
    Auneme himamuꞌamo haneꞌniye.
  kmk-kmk: Utdi, inggaw inilak un Ubbun di Kannelu un sumisikad sidit nambobootan
    dadit opata matatagu’n paloswa kan sadadit lalallakay un nanlikwos sidit trono.
