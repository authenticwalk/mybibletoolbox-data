  kde-kde: Bahi nangu nkumwona Mwana wa Ungandolo aimidìlè ching'ati chiteng'u cha
    chifalume chidingukwîje na avila viumbe ncheche na avala vasele. Ungandolo aneyo
    áonekene muchi ànisinjwa na ávele na dimembe saba na meho saba, na meho anelo
    nni disungu saba dya Nnungu ditumwîje pachilambo chammalele.
  ata-ata: Anu muvikalaleli mukalu, la eni emaisou Sipsip ꞌOlu ututulu no nixi no
    luu. La ta mii tamiꞌa iloꞌa ta tatila mixixaonu. Sipsip ꞌOlu ne, anu loxo mivau
    mo sikilinu muxatele tamei xe iou muxatele tamei. Iou muxatele tamei ne, anu ta
    ulee noxou Lataua muxatele tamei ane mipalusiꞌa miluꞌe no lia ꞌo mukalusi.
  qvw-NT: Chaypïtam chay tawan cawsäcunäpa, ishcay ćhunca tawayu yaśhacunäpa ćhawpićhu
    cä quiquin täcunaćhu licälú juc malta uwish wañüchisha-yupay cayalpis śhäcuyäta.
    Anćhish wälayu, anćhish ñawiyümi caculläñä. Chaycunam cañä cay pachäman Dios caćhamuśhan
    Ispirituncuna.
  nfa-nfa: Ropa tadèngi kore lii neꞌe, jaꞌa kèdhi Ana Kahibꞌi-Kalèbho dhu titu ètu
    talora aae badha èpa ngiꞌu sèra, dènge 24 (dua nguru èpa) katua dhu madhèdi reo
    rare kadera paredha èèna. Ana Kahibꞌi-Kalèbho ne, oe sèmi dhu ra pamadhe le. Nèngu
    ne dènge tadhu pidhu, aa musi madha Na pidhu kahèi. Musi madha pidhu sèra, nuka
    sèmi Roh Na dhu dènge pidhu rupa, dhu Na papuru mai palème rai-haha ne.
  tnp-tnp: Kəni əmeiko iəkafu Nətɨ Sipsip, tətəhtul əpəha e nəlugɨn e jeə rəha kig
    mɨne nati kuvət u kəutəmiəgəh mɨne nətəmi asoli mɨn nətəm kəmotəhuitən. Nətɨ Sipsip
    u, nəkafu məmə kəmohamu rəkɨs. Kəni rəhnəpati ilah səpɨn, kəni nəhmtɨn ilah səpɨn
    mɨn, ilah kəha, kəutəhtul o narmɨn rəha Uhgɨn ilah səpɨn iətəm təmahli pətɨgəm
    ilah kəhuvən e nəhue nɨftəni.
  urd-urd: और मैंने उस तख़्त और चारों जानदारों और उन बुज़ुर्गों के बीच में, गोया ज़बह
    किया हुआ एक बर्रा खड़ा देखा। उसके सात सींग और सात आँखें थीं; ये ख़ुदा की सातों
    रूहें है जो तमाम रु — ए — ज़मीन पर भेजी गई हैं।
  hot-hot: Ma yahayê Boksipsip Nakaduŋ te hamiŋ ba anêŋ pôpô hêk inaŋ bôk ik vônô.
    Yani hamiŋ Anyô Bêŋ anêŋ loŋ hayabiŋ avômalô ba hamiŋ malêvôŋ ek nôm lôkmala ayova
    atu lôk avaka takatu. Anêŋ yakik baheŋvi ba lahavuju ma madaluk baheŋvi ba lahavuju.
    Madaluk takêŋ ma Wapômbêŋ anêŋ lovak matheŋ baheŋvi ba lahavuju atu ba bôk hêv
    hi pik lôkthô.
  mqj-NT: Siaraiko, ummitamokkao Anak Domba, ke'de' illaan alla'-alla'na appa' penatuo
    dio sa'dena inde tongkonan layukke, naliling tama angganna perepi'. Inde Anak
    Dombae susi to mangkamo direre'. Pitu tandukna anna pitu matanna. Inde pitu matae
    iamo pitu penawanna Puang Allata'alla to mangka disua lao ussambai padang illalan
    lino.
  rus-SYN: И я взглянул, и вот, посреди престола и четырех животных и посреди старцев
    стоял Агнец как бы закланный, имеющий семь рогов и семь очей, которые суть семь
    духов Божиих, посланных во всю землю.
  mbh-mbh: Lama tho thopol Sipsip Tun omole ako i mit na i ranga ve ako o so rin i
    lale, na i mito totho nge nepes a menonga aken. Na ur miminga or penel aken tomo
    nge mukalinga areken o voth kalalual i. Na ia sagar or limai, na itheki or limai
    mun ako i paateal Oni Riringa ile engenging ako i mukal nge ur alavusnga. Na God
    i pakepot Oni Riringa aken a pen elonga ake ru a ulue lale.
  bdd-bdd: Ma wete wagahata wasawasaina deina ꞌaigeda lami yaꞌiteya hebahebai ꞌehataedi
    gamwagamwanidiya ꞌitotoholo, ma babadao wete gamwagamwanidiya, ma lamiina ꞌana
    ꞌita gide tuwa tomota siloheꞌamasiya, donanao sebeni ma matanao sebeni wete, taudi
    matanaowedi Yehoba Yaluyaluwana, beno taudi ꞌihetunediya baleꞌu mabwaiyana ꞌoidiya.
  cbt-NTPO: Itohuachincora, Quisoso quënanahuë. Huancanachin Yosë huënsërinso ya'cariya
    huaniarin. Ansiano'sa', catapini ma'sharo'sa pochin nininsopita, inapitari tancapitopi.
    Quisoso chachin niponahuë', carniroa'hua nani tëpapiso pochin ya'norin. Canchisë
    pomohuan nisahuaton, canchisë ya'pirin ya'huëtërin. Chiníquën nanantaton, canchisë
    ispiritoro'sa' a'parin ya'ipiro'paquë nicainpoaso marë'.
  srn-NT: Dan mi si wan Lam. A ben tnapu na mindri fu a kownusturu, den fo libilibi
    sani, nanga den fesiman. A ben gersi wan lam di den ben srakti. A ben abi seibi
    tutu nanga seibi ai. Disi na den seibi Yeye fu Gado di A ben seni go na heri grontapu.
  cta-NT: Liꞌ naꞌa̱ naꞌ ndu̱ sca ñati̱; ñiꞌya̱ ñaꞌa̱ sca xlyaꞌ cuañiꞌ, juaꞌa̱ ñaꞌa̱
    ñati̱ biꞌ. Ndu̱ yu biꞌ nde loo su tlyu su ntucua ycuiꞌ Ndyosi, laja su ndu̱ nu
    nguꞌ cusuꞌ biꞌ, laja nu naꞌni tacati biꞌ. Tya tyaca̱ꞌ nscua cuayáꞌ hichu̱ꞌ yu
    tya loꞌo ndyujuii nguꞌ jiꞌi̱ yu tsaca quiyaꞌ, juaꞌa̱ ñaꞌa̱ yu biꞌ. Cati tyaꞌa
    sata ntucua hique nu ñiꞌya̱ ñaꞌa̱ xlyaꞌ nu ndu̱ cuentya jiꞌi̱ Jesús. La cuiꞌ juaꞌa̱
    ntucua cati tyaꞌa cloo Ni; nu cloo Ni ni, biꞌ laca cati tyaꞌa cuiꞌi̱ lubii nu
    laca Xtyiꞌi ycuiꞌ Ndyosi nu nduꞌu ndyaa tyucui ñaꞌa̱ chalyuu.
  bqc-SIM: Ɔ̃ ma Sã è zɛa báapi guo, pↄ́ bɛ̃́ɛ mɛ̀n síiↄ̃piↄ ń gbɛ̃zↄ̃ↄpiↄ zãnguo.
