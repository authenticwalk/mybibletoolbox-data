    kawa­ri­warka. Kan­chis kachu­iug, kan­chis ñawi muru­iug­mi karka. Chi­kuna ni­raian­mi
    Taita Dius­pa kan­chis ispi­ri­tu­kunata kai tukui alpama pai kacha­muska.'
  hrv-hrv: 'I vidjeh: posred prijestolja i četiriju bića i posred starješina stoji,
