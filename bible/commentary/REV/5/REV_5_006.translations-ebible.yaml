  tcz-CHONGTHU: Chuphat'in keiman Kelngoinou khat akithatsa lheh lheh chu Laltouna
    le Hinnanei li ho kahlah a chule upa somni le li ho kahlah a adin chu kamun ahi.
    Ama chun ki-sagi aneiyin, chule vannoi muntina kisoldoh a Pathen lhagao sagi,
    mit-sagi jong neiya chu ahi.
  mar-mar: राजासनाच्या आणि चार जिवंत प्राण्यांच्या व त्या वडीलांच्या मध्यभागी कोकरा
    उभा असलेला मी पाहिला, तो वधलेल्यासारखा होता, त्यास सात शिंगे आणि सात डोळे होते
    आणि हे ते सर्व पृथ्वीवर पाठविण्यात आलेले देवाचे सात आत्मे होते.
  snp-snp: Ena ekeina folomolo muliti nedo yalo Sipisipi Momola nedi minaito, neta
    omuni kofawa nemo fo (4) yaki, ido we kilofo kulini nemo we yate olu ogona o edeti
    minamo ya geyowe. Sipisipi Momolawa ofo fulutamo kelami ne. Atela kauwa seweni
    (7) ido omuna seweni (7) nemoma ya Goti ouna seweni (7) mikaumikau muki yau gilifami
    ya minae.
  isl-isl: Þá leit ég upp og sá lamb sem stóð frammi fyrir öldungunum tuttugu og fjórum,
    frammi fyrir hásætinu og verunum fjórum og ég sá að á lambinu voru sár, sem eitt
    sinn höfðu leitt það til dauða. Það hafði sjö horn og sjö augu, táknuðu þau hinn
    sjöfalda anda Guðs, sem sendur er út um allan heiminn.
  spy-NT: Nto mii yoo, akas *Mēēnkit nyēē wuu nyēē /kakeebakach kukēēyyoonyēē yēē
    mii ꞉ng'echeraanaa wōō kukāmuut ꞉tukuuchoo ang'wanu āk booyichoo. Kiboonto ꞉Mēēnkoo
    kuuynook tisab ākoo koonyek tisab. Tāmirmirookaab Yēyiin ꞉chooto tisab chēē /kiikiiyooktooy
    kuba kōōrēēt kumukuul.
  xnn-xnn: Idi kinwanina di daket ilaen ay wada nan kanega anak di kalnilo ay tomatakdeg
    isnan kad-an di tokdowan di ali ay linilikob san epat ay matatago ya san dowampoo
    ya epat ay aamam-a. San Kalnilo et kanega napatey id kasin tay wada nan kablatna.
    Wada nan pito ay sakgodna ya pito abes nan matana ay mangipaila isnan panakabalin
    nan Ispiriton Apo Dios ay mang-il-ila isnan am-in ay om-ommat isnan batawa.
  mwe-mwe: Na gunimweni Mwana Ngondolo ajimi pakati shitengu sha upalume, shitimbililwe
    kila mmbali na yene iumbe nsheshe ikwete gumi ila, na bhanangulungwa bhala. Jwene
    Mwana Ngondolo jula pabhonekaga mbuti ashiingwa. Ashinkukola mbembe shabha na
    meyo shabha na yeneyo ni ashi Mbumu shabha bha a Nnungu bhapelekwenje kila mmbali
    pa shilambolyo.
  tte-tte: Yo yagitesae yagitai lami, iya kana koleya besiele siunuyamateyako, itotolo
    kaba miya wasawasana luwaluwalina mena kabo yamayamayale esopaliwa tabe tautaubalaowa
    tuwenti powa meuloili simiya-takikilan. Yo lamine sokina seben manna mena yo tabe
    mannao seben. Mannao bwainene Yaubada iya yaluyaluwana, kabo iya kana koleya besiele
    yaluyaluwa seben Yaubada iyawasali silobi yanuwa yaulina dedeina meuloina kolili.
  tcs-tcs: Nau ai bin luk wan Smolsip wea em i stanap prant wea dat tron ane dem po
    laipsamting ane dem tuenti po elda tu, i bin stanap raun lo em. Ane da Smolsip
    em i luk wase sambodi i bin kile em. Em i gad seben on lo em ane seben ai tu.
    Diswan i dem seben spirit blo God wea em i sane dempla goaut ebriwea insaid lo
    da wold.
  hlt-THB: Cekcoengawh him ce a myihna ak awm tuuca pynoet, boei ngawihdoelh ang lung
    awh dyi nawh, ak hqing ik-oeih sai pupthli ingkaw mik khqih tahy, cekkhqi cetaw
    khawmdek awh a tyih Khawsang myihla khqih na awm hy.
  soq-soq: Me epe dianeno kolaiwata enediawo Sip sanaa enedio ewana. Me ewaewawa bosaiena
    ruawa pira do enedie, ita tampeinta nitu da wanwanlala 4 ita eiau do eneie. Tane
    Sip sanaa donawa 7 ita emawa 7 do enedie. Emawa sa ipa God Aleupa 7 waaubamona
    tawo uduudu bedewe alentuwan.
  qub-qub: Chaura ricarä juc Cashni uysha mandajpa jamacunan sillunpa ñaupancho, chuscu
    anjil-nirajcunapa, ishcay chunca chuscu (24) mayurcunapa ñaupancho ichiraycajta.
    Payga wañushanpitami cawarimusha caran. Ganchis wagrayoj ganchis ñawiyojmi caycaran.
    Chay ganchis ñawincunaga caycan Tayta Dios cay pachaman cachamushan ganchis espiritucunami.
  att-att: Á nasingak ku laguk yù Kígaw na karneru nga nanáddak sù tangngá ra, ta
    arubáng nayù ággitubangán nayù mammaguray, nga nalepuanán sù ira appâ nga makkakerumá
    nga naparò nga matolay ánna yù ira duápulu ta appâ nga lállakalákay. Á yù Kígaw,
    kunnay ta napapátay ngaw. Á pitu yù tágguk na ánna pitu yù matá na, nga keyarigán
    nayù Ikararuá ni Namarò nga jinok na ta ngámin nga pagáddekán na dabbuno.
  bki-bki: Naruei nejirarago bano, mia maka rive laeon, mia nemial kiritete solbouo
    na nunu tai jumolu jikili ju iviso ka toro meul veri bija navagadeano nalo, kamu
    ea vio lu nei. Naio be nunu na telisu ga, mia kiano pasimeduo aluo na jikili,
    bija mirano aluo ajua parinio. Naio jikili ju jibe na, naio jibe ka amila sida
    ka naio ruei, mia naio meul bo ga jo.
  bqp-bqp: Akũ ma Sãnɛ Bↄ̀rↄↄ è zɛna gbàa pìia pↄ́ bɛ̃nɛ mɛ̀n siikↄ̃ pìnↄ kũ gbɛ̃
    zↄ̃kↄ̃ↄ pìnↄ tɛ́. À de lákũ ò a kùtu kpàa bà. A bɛ̃nɛ vĩ mɛ̀n suppla kũ wɛ́o
    mɛ̀n suppla. Luda Nini mɛ̀n suppla kũ à ń zĩ andunia gu sĩnda pínkianↄon gwe.
  mcp-mcp: Mə mú dʉ́g ɨɨ́, na tâm *caaŋgə́, Mwâ ncwəmbɛ njúl nda buud bwə́ á cígə
    nyə tâŋ *mətúnʉga, a tə́l na mpə́dʉ́gá mikuwó mí ísâ minɔ̧̂ nə ocúmbá buud. A
    njúl nə məlaag zaŋgbá nə mísh zaŋgbá; məlaag zaŋgbá mɔɔŋg wə́ mishíshim zaŋgbá
    Zɛmbî nyə á kənd shí nyɛ̂sh dɨ́ myá.
  hat-hat: 'Mwen wè yon ti Mouton kanpe nan mitan fòtèy la, nan mitan kat bèt vivan
    yo ak granmoun yo. Ti Mouton an te tankou yon mouton yo te touye deja. Li te gen
    sèt kòn ak sèt je nan tèt li: se te sèt Lespri Bondye te voye toupatou sou latè.'
  npl-NT: Ijkuakó, tlatlajkotia kan kajki n weyi yáyantli, intlajkotiah n nawi non
    yolitokeh iwa intlajkotiaj n sempóali iwa n nawi tetajtsitsinteh. Onikitak omoketoka
    se Ichkatsi non omotaya kemi sikin okimiktijkeh. Okimpiaya chikome ikuakuanwah
    iwa chikome ixtololowah; nonteh ixtololomeh kijtosnekih n chikome espíritus de
    Dios non Ye okwalintítlanki ipan nochi n tlaltíkpaktli.
  bgg-bgg: Chiihphado Isieng miseypho nane dukhothek wi è shan pha biang duchoi shii
    shiishaiduii yi riu gu è doh. Shiishaiduii ne ua muii pha duiine doh. Aishii iriangthek
    miley nane imieg miley um, nyie jine Hamangkhung-aphuii ro miley ragungthek ro
    nyie jine zab pha sohnyiak hà thojong pha ji ro.
  eng-TCENT: Then I saw a Lamb that looked like it had been slain; he was standing
    among the elders in the midst of the throne and the four living creatures. He
    had seven horns and seven eyes, which are the seven spirits of God sent out into
    all the earth.
  eng-BSB: Then I saw a Lamb who appeared to have been slain, standing in the center
    of the throne, encircled by the four living creatures and the elders. The Lamb
    had seven horns and seven eyes, which represent the seven Spirits of God sent
    out into all the earth.
  cpu-NT: Opoñaashitaka noñaake aparoni oisha. Ikatziyaka niyankineki osaikakera saikamentotsi,
    josatekari inkiteveriite, josatekari antarikonaite. Kempivaitaka irika oisha aritake
    jovamaaveetakari pairani. Tzimatsi okaratzi 7 ichee. Tzimatsi eejatzi 7 irooki.
    Iriira oshiyakaaventachari 7 Tasorentsi, ikaratzi jiñeetairi maaroni kipatsiki.
  san-ASM: অপৰং সিংহাসনস্য চতুৰ্ণাং প্ৰাণিনাং প্ৰাচীনৱৰ্গস্য চ মধ্য একো মেষশাৱকো মযা
    দৃষ্টঃ স ছেদিত ইৱ তস্য সপ্তশৃঙ্গাণি সপ্তলোচনানি চ সন্তি তানি কৃৎস্নাং পৃথিৱীং
    প্ৰেষিতা ঈশ্ৱৰস্য সপ্তাত্মানঃ|
  tac-NT: '''Lige etéturu ne bilé bo''á me''lirúgame neraga, alé amoba síachi chujkúgame
    etéturu ne, alué síachi alé nasipa ilígame, alué naó ajágame uchúkichi nasipa
    ilígame sía, alé nasipa ilígame sía napu mochí alué bilé liá na naó e''wélala.
    ''Lige alué bo''á gichao a''wégame kéturu ''lige gichao buségame. Alué gichao
    a''wálaka ''lige gichao busí ruyame kéré alué gichao alawá Onorúgame Alawala,
    napu bo''né Onorúgame júlalige bochígimi napu echelú ju jena wijchimoba.'
  eng-WEBPB: I saw in the middle of the throne and of the four living creatures, and
    in the middle of the elders, a Lamb standing, as though it had been slain, having
    seven horns and seven eyes, which are the seven Spirits of God, sent out into
    all the earth.
  gfk-H: Ma iau ga nas um tiga Nat na Sipsip ga tur taar nalamin tano tamat na kinkinis
    na warkurai. Ma ira aihat na lilona linga ma ira kaba tamat mah diet ga tur luhutanei
    tar ia. Ma ga nanaas bia di gata bu bing ia. Ma a len ma airua na lakona ma a
    len ma airua na matana. Diet mon ira len ma airua na tanua ta Kalou ing i la tultulei
    diet tano kidilona ula hanua.
  viv-viv: Gigahe-yo Sifi kabiꞋona gaꞋitana, didigaꞋuꞋu hinafane-moꞋane gimidi ada
    badi wayawaidi fifiwaladiyao adivefowa kadu tomiyalobama adi tonagona tuweniti-fowa
    himidififina. Bana Sifi kabiꞋona ana ita wakiꞋonina vaita gidaꞋalika be gidamididi-havagi,
    ada ana siko seveni kadu matana seveni, medema Yaubada AluꞋaluwana ana ita vaita
    aluꞋaluwa seveni amine, badi Yaubada fafali tulina tulina babiya giꞋiveninisedi
    amanadi.
  yao-yao: Nipele nammweni Mwanangondolo ajimi chiŵandi ni chitengu cha umwenye pasikati
    ja yepanganyikwe yejumi ncheche ni achachekulu. Nombejo ŵaoneche nti jwammulajikwe,
    jwana misengo saba ni meeso saba, yaikulosya Mbumu saba sya Akunnungu syasitumikwe
    mchilambo chose.
  tgp-tgp: Ale na hite na natu sipsip matea mo lo turu na livuhan jara atu. Hin jara
    atu natu, la hinau mauri mo vati atu peresi la tamlohi aulu atu mo ngavulu rua
    mo vati la lo sakele r̃alihi na jara sakele non supe ea. Ale natu sipsip atu,
    mo sohena la vilimateia moiso, pani mo lo turu, ale palana mo limaravrua, ale
    matana mo limaravrua, enira la tanume r̃uhu atu mo limaravrua non God sei mo lo
    r̃ulera vara la vano na jara tari na varama.
  auc-NT: Ayæ̈ Wængonguï Codotedo näni wæ̈nönäni në wæ̈ningä baï ingä atabopa. Tömengä
    Awënë Wængonguï nänö aacæ tæ̈ contayömö tæcæguedë ongöñongä mïïnäni quëwënäni
    mënaa go mënaa ïnäni tönö në aadäni në Picæ̈näni godämæ̈ a ongönäni atabopa. Tömengä
    ïñömö önömoncawæncoo önompo æ̈mæmpoque go mëwäa ëmoncadinque awinca önompo æ̈mæmpoque
    go mëmonga ëmongacäimpa. Edæ Wængonguï Önöwoca incæ önompo æ̈mæmpoque go mëwoga
    önöwocaidi baï nänö ëwocadö baï mänïï awincacoo ïnänipa. Adodäni önöwocaidi ïnänite
    inguipoga da pönongä pöninque tömënäni inguipoga tömämæ gote cæwodäni ïnänipa.
  kbc-NT: Odaa ja jinadi Niɡ̶ijoa anoiciaceeketege waxacoco dabiditedi lodoe nibaanco
    niɡ̶ijoa ane ɡ̶oneɡ̶egi, oyawiile niɡ̶idiwa cwaatolo ewikaɡ̶a, ijaaɡ̶ijoa 24 lacilodi.
    Niɡ̶ijoa Waxacoco latopiwatibige niɡ̶ijo moyeloadi. Idiwa seete libiwedi, ligecooɡ̶eli
    idaa liwokodi seete, anoikee niɡ̶icoa seete liwicidi Aneotedoɡ̶oji ane niwakateetedeloco
    inatawece iiɡ̶o.
  bmh-bmh: Guzenai ailina, iz Sipsip Nag tub go Uwait Ban nugau biz amegwab tapai
    dareun pemin. Go ece iwanarai awau darem mui dudu banban go 24 mui agen go talioroi
    katai daremen uligemin. Go Sipsip Nag go getal wina, noumeun sul. Gonugau gagalig
    ebu malai kwali mui, ameg kwali mui, go Uwait nugau wes kwali Uwait nug palautarena,
    em e ebu emgasag unum alemen.
  ctu-BL: Tsaj q'uele ya'an jini Tiñʌme' ti' tojel i buchlib Dios, joyol ti chʌntiquil
    querubiñob yic'ot ancianojob. Tsiquil tsa' tsʌnsʌnti jini Tiñʌme' pero cha' cuxul.
    An wucts'ijt i xulub i yejtal i p'ʌtʌlel yic'ot wucp'ejl i wut. Jiñʌch wuctiquil
    espíritu i cha'an Dios chocbilo' bʌ tilel ti pejtelel pañimil.
  meq-meq: Tsa na, na ŋgatay a ndoweye, neŋgeye malətsa eye ma wuzlah i təv məndze
    i bəy. Madugula neheye kuro kuro sulo gər eye faɗ aye tə wu neheye faɗ aye tə
    lawara na a wuzlah. A ndzəkit bo na, wawa i təɓaŋ, andza ta kəɗ na ahəl niye nəte.
    Dəram ka gər ŋgay tasəla ada ɗəre andaya faya tasəla dərmak. Ɗəre neheye tasəla
    aye na, məsəfəre neheye kame i Mbəlom aye, Mbəlom faya ma sləriye tay ha ka məndzibəra
    tebiye.
  noa-H: Mʌchig magbaa mua hoo nʌʌ haawai, chadcha mag sĩi k'anjö dau jayap hich paar
    sĩsidʌm bigaau jöoin hohood wëjöm jãrr, har corderodamjö hʌdʌraa hich t'õopiwia
    deeu hiiutarrta hoot'ẽu k'ërajim; hajapcharan hich Jesuma. Hamau hi t'õo naawai
    pa gaai meerp'ëtarr hagt'a merag chuk'u sĩejim. Mag k'itʌmʌn sĩi kach k'apan sietenaa
    dau k'apanjã hagjö siete p'up'up sĩejim. Mak'ʌʌn dau k'apanag siete nʌmua chi
    Corderoou Hẽwandam Hak'aar gaaimua nem t'um k'ap'ʌnaa durrpierr hoo p'ë wai sĩejemta
    jaau sim.
  alp-NT: Eleki au selu Domba Anaije kele tehaike otoi maka rue mere. Mere Yesuse.
    Kai tanei kwanala ata meru kai tamata elaka meru esi keholie. Domba Anai mere
    bunuI peneka po Ikwana suike, Ikele, Eni sepai itu kai Eni matai itu. Eni matai
    itu mere Alla Eni Roa itu rebe Iulakesi keu pusue nusare.
  san-VEL: apara.m si.mhaasanasya catur.naa.m praa.ninaa.m praaciinavargasya ca madhya
    eko me.sa"saavako mayaa d.r.s.ta.h sa chedita iva tasya sapta"s.r"ngaa.ni saptalocanaani
    ca santi taani k.rtsnaa.m p.rthivii.m pre.sitaa ii"svarasya saptaatmaana.h|
  kbq-kbq: Anante kogeno mago Sipisipi anentamo'a kini tramofone, 4'a kasefa hu'za
    zamasimu'ma ante'za mani'naza zagaramimofo amu'nompi oti'nege'za, 24'a elda kva
    vahe'mo'za regorave hunte'naze. Ana Sipisipi anentara korapama ahe'naza Sipisipi
    anenta kna hu'ne. Ana Sipisipi anentamofona 7ni'a pazive huntegeno, 7ni'a avurga
    hunte'neankino, e'i ana avurgamo'a Anumzamofo 7ni'a avamutaminkino, maka kaziga
    mopafi huzmantege'za nevaze.
  kbh-kbh: Chora sënjáninÿe, chë uámana puesto y chë canta Ainënga y chë bëtsëjémëngbe
    tsëntsaca, canÿe Oveshatema tsanana, pero enjétsinÿna mo cuaftsobacá. Chë Oveshatema
    enjánbomna canÿsëfta tsëtjonës̈e y canÿsëfta fs̈nëbé. Chë canÿsëfta fs̈nëbé monjaninÿinÿná
    chë Bëngbe Bëtsabe canÿsëfta espíritënga, chë Bëngbe Bëtsá nÿets quem luarëjana
    tojánichamonga.
  ron-LSB: Și am văzut în mijlocul tronului și al celor patru făpturi vii și în mijlocul
    bătrânilor, un Miel în picioare, ca și cum ar fi fost înjunghiat, având șapte
    coarne și șapte ochi, care sunt cele șapte duhuri ale lui Dumnezeu, trimise pe
    tot pământul.
  pon-pon: O i kilan nan waron en mol o nan pun en man pamen o nan pun en lapalap
    akan Jippul amen u due kamekamelar, me oje iju o por en maj a iju mia, iei Nen
    en Kot iju me pakadaralan dol en jappa karoj.
  nhe-BL: Huajca nijtlachili huan niquitac se Pilborregojtzi. Huan nopa Pilborregojtzi
    nempa quihualicayaya campa quicocojque quema tlacame quimictijque. Huan yajaya
    moquetzayaya tlatlajco nopa hueyi siyaj campa itztoyaj nopa nahui tlamantli tlen
    yoltoque huan nopa sempoali huan nahui huehue tlacame. Huan nopa Pilborregojtzi
    quipixtoya chicome icuacua huan chicome iixtiyol tlen quinescayotiyaya nopa chicome
    Itonalhua Toteco tlen quintitlantoc campa hueli ipan tlaltepactli.
  sps-sps: Ana nyo tagei to na Tsunei Siip tsutsun non fapoopoan nan tagan ana ina
    fats a ka na toto an fuainy tsunaun afis baabau Towa, ana Ayei mamatan faarei
    non a mes te atsuiny famat ari. A Tsunei Siip to ayei kaa minon fits a ferekat
    an fits matan, iton fits aaven, u tsoiny binun ten Gov. Gov jiat bus ra naa ri
    tana fo mamatsiny pan faavot tana monaagits to.
  wnc-wnc: Sike ita wamu waaknga naniwan natake nata laionu wagwen kanangge natapa
    ngana sipsip mateu gwenduta yuwan kakum. Kawa sipsip mateu wagwenu tupa aminda
    tanguwa kumbutna kakum. Sike sipsiu wagwenda gatuna gweake tupan sikngaapa gatu
    sanga kayuk yuaingu wa gweaat gweaat gatu take aminu waakwak ngangge banakan yuwan
    kakum. Sike sipsiu wagwendane komna katau kuut musa kautdu dakaaya. Siwan kaina
    kuut katau kuut musa kautdu gweaya ngang kakum. Sike kom dakandaka gatu kai gwegwendane
    yapii Anututane Waung Kapa unin. Waungu awia tapatukan ngana ita puya inata inata
    pasinggakge nata ie natapa waungu katau kuut musa kautdu tapaaya binga sikut.
    Siwan Anututa waungu waakwau yanipewan kepna kepna kuupbam kuwa sandekgaunin.
  bus-bus: Ben ma Sãnɛ Bↄ̀rↄ è zɛna kìta pì saɛ kĩikĩi pↄ́ bɛ̃ɛ mɛ̀n siigↄ̃ↄ pìnↄ
    kↄ̃n gbɛ̃nsi pìnↄ tɛ́. À dɛ lán wà à kòto kpà bà. À koba vĩ mɛ̀n swɛɛplaa kↄ̃n
    wɛ́ɛo mɛ̀n swɛɛplaa. Luda Nini mɛ̀n swɛɛplaaa kɛ̀ à ń zĩ anduna gu píngianↄon
    gwe.
  gub-BL: Na'e aexak Àràpuhàràna'yr zàwenugar a'e pe i'àz mehe ihe kury. Tuwihaw henaw
    mytepe i'àz a'e. A'e 4 wikuwe ma'e a'e wà no, a'e pe huwake wanekon a'e wà no.
    Tuwihaw a'e wà no, huwake wanekon a'e wà no. Tuwihaw henaw rehe har a'e, Àràpuhàràna'yr
    izuka pyrer ài hekon a'e. 7 i'ak wà. 7 heha wà no. A'e 7 heha a'e wà, Tupàn Hekwe
    ywy nànàn imono kar pyrer ài wanekon a'e wà.
  imo-imo: Kanoru wali Kongi Sipsip Walo te angilerimu. Yu kongi sipsip toko kondoko
    noirimele mele yu aku tepa molopa, yu iye nomi king polona awi tuku tingina angilerimu.
    Mele koinjo mololi kite kinye iye nomi 24 kinye yu liko tukundo munduko eno molko
    makai teringi. Yunge pinyewena ola kongi kao geromano kite yupoko pakera wendo
    omba angilipe, mongo kite yupoko pakera angilerimu, kano mongoma Gote yunge mini
    kake yupoko pakera yuni mai kombumanga pali lipe mundurumu akuma.
  boj-boj: Onaqa e olo ŋam atsim Kaja Du tigelesonaq unem. A qalnab moiyej olo ŋambile
    so bulonaq unem. A awo jaram ti wagme ŋambile so qaji qolqe naŋgi ti tamo gate
    naŋgo awo jaram kokba ti ambleq di tigelesonaq unem. A qala 7 ti ŋamdamu 7 ti
    soqnej. Ŋamdamu 7 dena Qotei aqa Mondor 7 naŋgi sigitnjrejunub. Mondor di Qotei
    na qariŋnjrnaqa sawa sawa kalilq gileleŋeb qaji.
  eng-DRA: 'And I saw: and behold in the midst of the throne and of the four living
    creatures, and in the midst of the ancients, a Lamb standing as it were slain,
    having seven horns and seven eyes: which are the seven Spirits of God, sent forth
    into all the earth.'
  knf-knf: Wal mënţ kë nşë win ţi pŧoof pi pţij pi pşih na pi ŋko ŋbaakër na pi bantohi,
    anwooŋ unkaneel wi bafaaluŋ. Awo na itiim paaj na ploŋ ţi bkow akuţ awo na këş
    paaj na ploŋ. Këş mënţ kawooŋ ŋhaaş paaj na uloŋ ŋi Naşibaţi, ŋi ayiluŋ ţi umundu
    bŧi.
  san-KHM: អបរំ សិំហាសនស្យ ចតុណ៌ាំ ប្រាណិនាំ ប្រាចីនវគ៌ស្យ ច មធ្យ ឯកោ មេឞឝាវកោ មយា
    ទ្ឫឞ្ដះ ស ឆេទិត ឥវ តស្យ សប្តឝ្ឫង្គាណិ សប្តលោចនានិ ច សន្តិ តានិ ក្ឫត្ស្នាំ ប្ឫថិវីំ
    ប្រេឞិតា ឦឝ្វរស្យ សប្តាត្មានះ។
  arn-NT: Feymew, tati fütra ülmen wangku ñi rangiñ mew ka tati pu meli mongelechi
    püllü, ka tati putrem fütakeche ñi rangiñ mew, pefiñ kiñe Korderu. Witralelu,
    welu langümkefel reke felewey. Regle müta niey ka regle nge, fey ta Ngünechen
    ñi regle püllü werküngelu ta kom mapu püle.
  zas-NT: Abiꞌ chi baguian, dxel baguian guial galay lod zaꞌ yagxhil zagdxe ni na̱j
    ziꞌc xyagxhil tijb rey, lod zaꞌ guidap ree be guin galay ree bengol ni rigaꞌ yagaj,
    zaꞌ tijb bén na̱j ziꞌc xi xiil Dios rguien xsen lod bidxeelguijdxaman chi gütaman.
    Abiꞌ yuꞌ gajdx xcajchaman con gajdx guiaalojman, guigajdx guiaalojman na̱j guigajdx
    xSprijt Dios bén rxhiaalaman guidib guidxliuj.
  ken-NT: Mpok ɛyɔ, ngɔ́ Mɔ́nkwɔmɛ́n téé nɛntɨ ɛnɔkɔ́ kɛfɔ nɛ mɛnyɨŋ mɛnwi ɛbhɛn
    bɛchi nɛpɛ́m. Mɔ́nkwɔmɛ́n abhak ndǔ nkwɔ bǒbati. Ɛbhak mbɔ bɛ mánaŋ baway nyaka
    yi. Abhɔ́ŋ babhaŋ tándrámɔt nɛ amɨ́k tándrámɔt. Amɨ́k ayi tándrámɔt chí
    bɛfóŋó Mandɛm tándrámɔt ɛbhɛ́n bátó mbankɛm amɨk.
