    vers ”hör” Johannes om ett lejon som har segrat, se vers 5. När han nu på nytt
    ser är det i stället ett lamm som visar sig. Följande tre beskrivningar gör det
    helt klart att det är den uppståndne Jesus som Johannes får se manifesterad centralt
    i mitten i av tronrummet.] Det såg ut som om det hade blivit slaktat, hade sju
    horn [en symbol för fullkomlig styrka och makt] och sju ögon [allseende], som
    är Guds sju andar utsända över hela jorden. [De sju andarna är troligtvis en symbol
    på den helige Ande som är fullkomlig, se . Tidigare i såg Johannes de sju andarna
