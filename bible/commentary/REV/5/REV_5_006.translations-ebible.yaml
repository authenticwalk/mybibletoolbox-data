  nvm-nvm: Rene na madu ga Maf-Sif Uka ijar fata uf ijia manin revo ire fo (4) nivek
    ijieb ijia iren. (Revo Maf-Sif Uka iji fu Jesu Kurais). Regavo e uguaikin iji
    bu fata buon ijia ire ameoine iren. Revo ire Maf-Sif Uka iji fino iji bu ur kana
    mataimava fu guainma ijin. Regavo nigen fuon ijia ire muan seven (7) ijieb ijia
    ajie usen revo ni fuon iji seven (7). Regavo ire seven (7) ijiebuon ma iji Godon
    kaven seven (7) fu uniama bu ar iror ijia vainva ijin.
  mps-mps: Tama te sogo eno suali, te kibu sipsip wai dolalubo suai, te augwaligo
    aga hwągo ela muai subo tiwai homu yai. Tama aga te genuai tuni bidi duabo nai
    dali te bidibo ula elalubo hasa me si me si te pąde aga dolaluyu, tama te polalubo
    tobolu bidi dabe tomode bidai. Tama agai te bulmakaugo tobolude elalubo gąų
    tiwai te a naga olama me badu si badi, te agai gedu me te a naga olama me badu
    nogo si elalubo. Tama te gedu dabe augwali te Godigo mobo bidi a naga olama me
    badu nogo si dao. God agai augwali te tigidali tǫba tagala palai dao.
  pab-NT: Hatyaoseta nowaiyehena atyo, Kalanero Mokose tityoita okahakalati nenekese
    hoka hatyo 4-harenai, exahe 24-hare inityohalitinai xoaha tityoahokotyahitene.
