  bzj-bzj: Den Ah si wahn Lam di stan op kloas tu di chroan. Di foa livin kreecha
    dehn ahn di elda dehn mi-di stan op rong ahn. Dis Lam mi luk laik peepl mi don
    kil ahn. Ih mi ga sebm haan pahn ih hed ahn sebm aiy. Dehn aiy da-mi Gaad sebm
    Spirit dehn weh ih sen owt aal oava di werl.
  chk-chk: Mürin üa küna eman Lam a ütä lukalapan mwen ewe lenien motun king, nge
    ekewe föman mönümanau me ekewe rüwe me föman souakom ra pweli ünükün. Ewe Lam
    a usun itä nge a ninnila. A wor füfoch mächän me füföü föün mesan, ir ekewe füman
    Ngünün Kot ra titila won unusen fanüfan.
  ssd-ssd: Taŋakina le ye mambilmba minyo mbili maditaknu ta tugumŋge agaŋ bailkamba
    abo ŋak taŋgo mage nyu ŋak ta ŋgamukŋge Sipsip Fat balewanu nzilal ŋak ta tiŋ
    minna le kaŋgeren. Nu nau 7 ŋak. Amnu mata 7. Amnu 7 ta Kuate tuku Guwa 7. Nuŋge
    Guwa ta kukulniŋgit le kilke ŋakmba mbol kine likade.
  acr-TNT: Tecꞌuchiriꞌ xinwilo, chwach ri tzꞌulibal re takanic y chiquixoꞌlibal ri
    cajib cꞌo quicꞌaslemal pachaꞌ e ángeles y ri nimak winak, chacal jun Kꞌapoj Bexex
    pachaꞌ lic ꞌanom cꞌax che. Wukub ri rucꞌaꞌ y wukub ruwach, waꞌ queꞌelawi e ri
    wukub uwach Uxlabixel re ri Dios takom lo che ronoje ruwachulew.
  rop-rop: Brom deya aibin luk det yangwan ship jandap deya lida langa det speshal
    boswan tjeya rait langa midul langa detlot fobala najakain enimul, en langa detlot
    olmen. Imbin luk jis laik sambodi bin kilim im ded. En imbin abum sebenbala hon
    en sebenbala ai. Detlot sebenbala hon en ai, olabat na detlot sebenbala spirit
    weya God bin jandim langa dijan kantri.
  mee-mee: Na iau ae Ion ka kele Sipsip Goekia te a kelangana ma sipsip ora ragau
    ke sapune. I ke meisinsi ngaliua nga tarang e kapunu e nga kelangpatali. Ba oru
    tugulu nginngina reke mauli kala nga ravollalau nginngina ka ri giaukaina ba tugulu
    keke taliutotokale. Sipsip Goekia laeala ka komokiame ka ri lima ba lua ba matana
    kanname ka ri lima ba lua. Matana kanna nginngina ka ri ra kannu rae Nutu ka ri
    lima ba lua ra i ba rea ta iname kinung reke momo nga mogalo laekia e ngape.
  mwf-2018: I bere pana da marda nganangurr ngarra da chair ngala-ka bamkardu ngay-yu
    kardu pirridha, nginipunh ku lamb mani medha pirri kardu thangunu thu pumpanmat
    nukunu nhini-yu. I ku birnu birnu 4 i kardu ngalantharr ngalantharr-ka dampegat
    ngarra ku lamb nhini-yu. I ku lamb nhini-ka nanhthi wilmurr 7 i kamarl 7 mebaththa
    pirri. Nanhthi kamarl 7-ka nhini-ka ngepan 7 ngarra Yile neki nukunu, ku ngepan
    nhini ngarra wurdanpunthuk da ngarra putek ngala kanhi warda ngatha.
  dif-dif: Ja ngato najina wonti ngamani pirini terti, ja nganti mandru ja mandruni
    terti, ja pinaru worangu terti, tjipi kuparu terkanani, matja nandrana jeribaka,
    jurietja mara wora ja mandrunto, ja milki mara wora ja mandrunto, tana Godaia
    jaola mara wora ja mandru nganai, tanana matja jinpana mita maruni.
  gam-gam: Na kanill Sipsip Wombe ta moi. Una togoi mal ge embe moi. Sia king yei
    al ge une djeke moika, wal 4 pela gun moi ge ne, ngambalne pai kambono ge une
    ipok dje i pakna wori. Une ngambale al kom 7 pela paika, nale ge 7 pela paika
    yei. Nale 7 pela pai moi ge God Murble kambono moi. Murble moi ga ge dje worika
    po dumo djeke djeke molo kune yei.
  nou-nou: Edo na gitijigari da anumba de rora wasiri de 4 ainde gitijijigegari embobo
    24 gitijigari da anumba jiroroka edo atisera awa gosise edo soropu da wo sheep
    da mei jawo Lamb awa gosisena. Edo Lamb ungo mi matu dorisera te umo betedo edo
    wasiri de sekago eririsira. Edo Lamb ainda kopiri da gi awa 7 edo uso dombu da
    ajigari awa daedo 7 na. Edo Lamb ainda diti 7 awa God da asisi ewamei 7 God mi
    itiri busu berari da mambusera awa ra.
  mqb-NT: Cəna, nə canan anà wan sə təman a inde, winen mə tavay a pə cakay sa man
    sə njahay sə bahay ata awan. Məceɗ ahay tatə awan a fuɗo ataya ta van nga tew.
    Wan sə təman ata nà, winen abay ma vaɗ awan. Winen tə ləkam aya cuwɓe pa nga.
    Iɗe ahay inde cuwɓe pa nga anahan re. Iɗe ataya cuwɓe nà, tinen apasay a Mbərom
    ahay cuwɓe sa taa slan atan kwa aha pə daliyugo ataya awan.
  ape-B: Ali yatiku enen Nugan Sipsip nyeyotu halakatimu enyudak nebenyi sia. Ali
    echudak 4-poleich dodogowichi douk michich choleyech uli chanu amudak 24-poleim
    nebemi cheyotu chalihi chalih enyudak Nugan Sipsip. Enyen nyublug gwapenyin kobi
    chan nyagak ulimu. Enyen 7-poleiluh chuwaluh hlakihen enyenyim boglom ali 7-poleis
    nabes sapenyin. Asudak nabes douk sakli woblen balan umu God ananich 7-poleich
    michich douk anan nakagech chanak gnanatimaguk apudak atap uli.
  grc-F35: Καὶ εἶδον ἐν μέσῳ τοῦ θρόνου καὶ τῶν τεσσάρων ζῴων, καὶ ἐν μέσῳ τῶν πρεσβυτέρων,
    Ἀρνίον ἑστηκός—ὡς ἐσφαγμένον, ἔχον κέρατα ἑπτὰ καὶ ὀφθαλμοὺς ἑπτά, ἅ εἰσιν τὰ
    ἑπτὰ πνεύματα τοῦ Θεοῦ ἀποστελλόμενα εἰς πᾶσαν τὴν γῆν.
  cav-NT: Tume tuque bacuare Dutya Cuatsashaquija yacuaju ecuanaja jucha cuana tsujetyaqui
    majucuareque, UHUISHA BUCHA IYETAE ATAHUAQUE. Pushi bape bape butsequinie cuana
    ducu, Yusu mui juya cuanaja etabutu neticuare. Ejitajudya tujatu jucuare ecuita
    cuanaja jucha tilla ishu iyetahuaque mecuare. Tujatu anicuare pacarucu edana,
    pacarucu yatuca jadya. Tumeque yatuca cuana tu pacarucu espíritu cuana, Yusuja
    baeque dutya yahua queja tura cuadishahuaque.
  kgp-NT: 'Kỹ sóg nĩgja sĩnvĩ ẽn jo cordeiro vég mũ, mé krẽ ẽn ti. Nén nẽ tỹ 4 (ke)
    ag vỹ ti pénĩn nỹtĩ, kófa ag ke gé, cordeiro ẽn pénĩn ag nỹtĩ. Kỹ tóg tỹ ag tỹ
    tãnh kỹ rĩr mãn ẽn ri ke jẽ. Nĩka tỹ 7 (ke) ti nĩ, kanẽ tỹ 7 (ke) ke gé, cordeiro
    ẽn ti. Topẽ kuprĩg to ken hã vẽ, ũ tỹ 7 (ke) nĩ ve ẽn ti, hã vỹ: nĩka tỹ 7 (ke)
    mré kanẽ tỹ 7 (ke), he mũ. Topẽ vỹ ti jẽnẽ ja nĩ, ti tỹ ga kar mĩ tĩg jé, Topẽ
    kuprĩg ti.'
  bvd-bvd: Sui nau ku suana tii kale Sifsif nai 'e uu gwana 'i matangana doo ni goorua
    nai 'ana 'initoaa, ma na faidoo mauri nai ki ma na toa gwaungai nai nii gwada
    kakali nia. Ma nau ku suana lau guu na mae maala nai ki da kwaea 'ana sifsif nai
    'i nao. Na Sifsif nai 'e too 'ana fiu konoedoo ki ma na fiu maaedoo ki. Na fiu
    maaedoo nai ki, kera na fiu anoedoo God ki ne nia fale kera mai fua lao ano nee
    sui naa.
  ukr-1871: І поглянув я, і ось, по серединї між престолом і чотирма животними, і
    по серединї старцїв, стоїть Ягнятко, наче заколене, і мало сїм рогів, і сїм очей,
    а се сїм духів Божих, що послані по цїлій землї.
  apz-apz: Nuhwonɨngkahonɨngko Anɨtuye epohumayoꞌnjo sopo oso songo humalofo osofosofahuꞌnohino
    sohwanji hwe engo sohwanji nohumentanɨngkofi Jisas Anɨtuye Yahu Mu Sipsip Paꞌnyo
    sohwo Anɨtuye epohumayo mofone sopo lɨkofohumamentisofoho. Hohonta oso yahu huhwo
    sohumo aꞌamu fonjahumentohofoso ime hiꞌnjohwo uhwonɨmentohefoho. Kakoe sɨhwanoꞌnji
    tɨmoꞌnji aho fehohnjo hopiꞌnono nomꞌne mtaꞌni hufaꞌuꞌnjo hweho. Kakoe tɨmoso Anɨtuye
    Towahuno paꞌnyoꞌnjo hwaho yawojoꞌmeemo uyohojɨkuꞌmoꞌnyofoho. Ose uhwononji ole
    syafɨhuꞌmentoho, U, sɨhwanoso kakoe yokumpohnꞌnyo mɨkunɨmposo yakolonoho. Kakoe
    tɨmoso Anɨtuye Towahuno hweho. Yoꞌmayo hopiꞌnono huno unyo hweho. Ose syafɨhuꞌmentohefoho.
  yon-yon: Kwane wedmaane, Sibi Mana kuu aye kowaiwe bobnemoon areb king ye ooni ye
    dibirimbon wedyirimbed doreen, kwane angkara angkara kuu dingkan kaningiib aamkono
    aamkonoyiib kumbed awanewandiwen. Ye kuu indob ediib durub ediib. Indob kuu God
    ye Kingkin aromkono ediib kumbed Godbed yedmoone okad kumundin yaa weneboon kui.
  poi-NT: Ánix jém Cordero noco te̱ñ jém aŋjagooyi ico̱ñcuyaŋna̱ca ju̱t́ it́ jém cuatro
    vivopɨc cosa, jém veinticuatro wɨd́ayt́am iwiñjo̱m. Quejpa iga accaaneta̱ id́ɨc
    jém Cordero, pero sɨɨp pɨsneum. Iniit́ siete iwaŋ y siete iixcuy. Yɨ́p nɨmtooba
    jém siete espíritu jém icutsatnewɨɨp Dios icuwɨ̱t́i yɨ́p naxyucmɨ.
  wuv-wuv: Ma unawe fanunupa'aa hepalo Na'uu Sipsipi, fanunuana ale'ei ba rona moro'ia,
    na ufalarai i memewaa fei gutanaa hapara, fei rona faweloinia ei gunaroa manumanu
    mawe ei forafora. Na pa'i olorompalo waduu tabana ma olorompalo pudana, haduoo
    ei olorompalo spiritii mei Haidaa, ei na alonaa ro'ou tadiwe'aiaa fei malagufu.
  quf-NT: Chaymantaqami chay mantakuna samanapa, chaynulla chay kwatru kawsaqkunapa,
    chay rukukunapa ĉhaypinpiqa, rikaray uk Uyshita shaqta. Piru chay Uyshitaqami
    wanur kawsamusha yupay yarpuchimaran. Syiti kachuyjun, chaynulla syiti nawiyjunmi
    karan. Chaykunaqami intrachimanchik, Dyuspa syiti Ispiritunkuna tukuyla pachaman
    kaĉhamushankuna karan nir.
  yuw-yuw: Oro, mit nocho wönggon foringga agotmai, Bot Sipsip Gumboc au idoc. Bot
    Sipsip Gumboc wo wuya omboc mahong wönggon idongga wedec dipmobarac idongga idina
    agot. Yu worocho kinghon abam tanne idina yaru itonggongnobarac awanomuno orin
    amna dugo yu angarenggumbec tongga idiya bonipnodec idoc. Yu woi girango 7 orin
    daro 7 idimogung. Daro 7 woi Kopotorochon yaru 7 Kopotorocho inong muuna sa guroc
    danong ongbödegungma woroc.
  hus-NT-1971: Tamna’ u tsu’u ts’ejel jun ti quetel a Dios tin ts’alat coytal ani
    nixe’ xi tse’ i ejattalab ax tu olchits, cubat an Ajatic axi bijiyab jaye ti Cordero
    ejtil max tsemthamejits. Tin tonith jaja’ c’uajat nixe’ xi jun inic c’al tse’
    i yejtselchic. Ani an Cordero u tsu’u ejtil max in cua’al buc in its’am ani buc
    in tsu’uxtal hual. In tsu’uxtal hual in le’ quin ulu ejtil nixe’ xi buc i espirituchic
    ax u abnal c’al a Dios tim puhuel an tsabal quin t’aja’ jahua’ ca uchan c’al jaja’.
  med-med: Wote, na kʉndʉr mel, kng Sipsip Waⱡ ei, wamp rok kondurmin ni mel etpa,
    rʉpʉndi pol ruk ting ila, anggilpa murum. Wote, mel kont mul tʉmbʉkak kat ni kʉⱡ
    kʉn, rʉp wu nimbʉ kʉn kunda, tʉk pok etʉk morung. Sipsip ei nga kom 7 anggilpa,
    mong 7 anggilpa itim. Ei, Got nga muⱡnga 7 kʉⱡ, Got ndi, mʉi kona mul kʉmp mbila,
    elpa elpa tʉpa mundrum.
  bch-bch: Idio ta nagera Sipsip Inat ede imadmadid rabu ngan mul kapei maron aea
    toa oa, ga rabu ngan gid madidnga ga gid masilau pange toa matad bibita. Sipsip
    toa oa imata mambe mugaeai tirau ei ga imate. Ei aea pelenga lima ga rua ga imata
    kadlo lima ga rua pade. Imata kadlo toa oa eine Deo Itautau Tutui idaba lima ga
    rua toa isula gid ga tila ngan tibur toa ngada ne tanoeai.
  cco-NT: Jo̱ mɨ˜ cangɨ́ˋ e caféꞌˋ i̱ dseaˋ do, jo̱baꞌ camánˉn i̱ Joꞌseꞌˋ Jiuung˜
    i̱ singꞌˊ fɨˊ guiáꞌˆ jóoˋ e fɨˊ lɨ˜ guiing˜ i̱ dseaˋ laniingˉ do có̱o̱ꞌ˜guɨ e
    lɨ˜ neáangˉ i̱ quiúungˉ do jo̱guɨ e fɨˊ guiáꞌˆ jóoˋ e fɨˊ lɨ˜ neáangˊ i̱ guiequiúungˋ
    dseaˋ cǿøngꞌ˜ do. Jo̱ i̱ Joꞌseꞌˋ Jiuung˜ do lɨ́ɨngˊneꞌ lafaꞌ jaangˋ i̱ nɨcajúngˉ
    i̱ nɨcajngaꞌˊ dseaˋ quiáꞌˉ. Jo̱guɨ dsi˜ guiéˉ fíˆreꞌ jo̱guɨ guiéˉ jminiˇreꞌ cajo̱;
    jo̱ e jo̱b lɨ́ɨˊ lafaꞌ lajɨˋ guiángˉ jmɨguíˋ quiáꞌˉ Fidiéeˇ e casíiñˋ fɨˊ laꞌúngˉ
    fɨˊ jmɨgüíˋ.
  deu-1951: Und ich sah, und siehe, in der Mitte des Thrones und der vier lebendigen
    Wesen und inmitten der Ältesten stand ein Lamm, wie geschlachtet; es hatte sieben
    Hörner und sieben Augen, das sind die sieben Geister Gottes, ausgesandt über die
    ganze Erde.
  alq-ALGNT: Kegapitc, Mantcenices nigi 8abama, e tajigaba8idj nena8idj, pecodj kitci
