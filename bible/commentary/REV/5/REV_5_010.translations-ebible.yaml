verse: REV.005.010
translations:
  kpx-kpx: A kebia malevege keau dubumo loviamale kebia nahate vai Dilava lovi vama.
    Isime abuna bae vatae ata bahata nalievei.”
  okv-H: Eto God na embomeni amita toho avo simba ururou amita ke agi ue enda tapa
    tihi jigesora” haveni na ainge ea.
  tbo-tbo: Tam u wiwawalihi po om ani taniwaga uyahina hina witutalaguyaba ata Yaubada
    binei po gasi hoi hipuli hina wiwasawasa.’
  mal-C: ഭൂമിയിൽ വാഴേണ്ടതിനായി അവരെ നമ്മുടെ ദൈവത്തിനു രാജ്യവും പുരോഹിതരും ആക്കിയിരിക്കുന്നു.
    ആകയാൽ ചുരുൾ വാങ്ങാനും മുദ്രകൾ തുറക്കാനും അങ്ങ് യോഗ്യൻതന്നെ.”
  grc-SR: ⸂καὶ ἐποίησας αὐτοὺς τῷ θεῷ ἡμῶν ⸂2βασιλεῖς καὶ ἱερεῖς,⸃ καὶ βασιλεύσουσιν⸃
    ἐπὶ τῆς γῆς.
  bgc-bgc: अर उन ताहीं म्हारै परमेसवर कै खात्तर एक राज्य अर याजक बणाया, ताके वो परमेसवर
    की सेवा करै, अर वे धरती पै राज्य करै सै।
  khz-khz: Goi na ira Palagu gena Basileia kwaluna talimarai ovega-agorato, e Palagu
    vetugunagina pia ago-veni ulanana Rupu Veaga velerai ovega-agorato. Ira tanopara
    maparana atanai pia vekuneagi.”
  deu-TKW: und hast sie unserem Gott gemacht zu einem Königtum und zu Priestern, und
    sie werden herrschen auf der Erde.
  zsr-NT: Benuꞌ ga nacquëꞌ bönniꞌ uná bëꞌ Len ga nacquëꞌ bxuz queëꞌ Dios queëruꞌ.
    Benuꞌ ga taꞌná bëꞌë yödzlyú.
  lin-lin: Okomisaki bango ekolo ya bakonzi mpe ya Banganga-Nzambe mpo Nzambe na biso,
    mpe bakokonza mokili. »
  hns-NT: Aap oelogke Pieta Parmeswar khaatien raadja log aur agwan banaile baato,
    aur oelog dhartie par raadj tjalaaiga.”
  noa-E: Makhʉʉnta pua Ẽwandam na phadnaan khapiwia ĩchab chi pörnaan khapiju. Magbaawai
    mʉg durr jũrr amachdëuta khap nʉisiju” a thumeukharmajim ich khĩircha.
  eng-EMTV: And have made them kings and priests to our God; And they will reign on
    the earth.”
  mib-NT: Te ni sáha ní jéē cuu i rey jiín sútū nuū Yaā Dios, te ndacu i jniñu ini
    ñayɨ̄vɨ́. Achí de cájita de.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽ आनिॽ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ लत्‍छा कुहाङ्‌जुम्‍मो
    कुसेवा के़जोःक्‍पा निङ्‌वाॽफुसाम्‍बा के़जोगुसि, हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ इक्‍सादिङ्
    खाम्‍बेःक्‍मो हाङ् मे़जोगुॽरो॥”
  xnj-xnj: Uvahengili unkosi wa vamteta vamhengela Chapanga witu, vene yati vilongosa
    mulima.”
  mmx-mmx: La uga lok katling di ngan lavamaasa at Linintoo ram kusu dina lok lugugu
    at ne Moroa, la dinabam gomgonga limixin axap at na lavatbung menemen ngan limixin
    amgomgo atdi.”
  cbr-NT: Ië́mianan camina atu Nucën Papa Diosbë 'apu 'inun 'imianan judíos sacerdotesa
    'imiquin an Nucën Papa Diosbë banaquin a rabicë 'imian. Usaquinmi 'imicëx ca mibë
    ënë menu 'icë unicaman 'apusa 'iti 'ain.
  tee-NT: Chai ju uxint'i a'ulat'a k'ai ucxtinin. Chai vachu' a'ulat'a ju palijni
    ni catalak'ayayach ju quiDios'an. Chai ju yu'unch catalhinona' ju lacamunutpa'.
  eng-LSV: and made them [to be] to our God kings and priests, and they will reign
    on the earth.”
  cak-NT: Xa'an chuka' chake chi xojoc reyes y sacerdotes chi ri Katata' Dios, y junan
    xtaka'an gobernar ri rech-ulef.
  pah-NT: Nde g̃a mongomongoi toko ti g̃a aheruvihavamo javo. Nde g̃a mongomongoi
    toko ti g̃a ikwava'ẽharamo javo. A'ero ti g̃a ndekoi aheruvihavamo yvya koty yvyakotyve'g̃a
    ndepiakatuavo hendukatuuka g̃a pe Tupana'ga nhi'ig̃a nehẽ. A'ea g̃a ei onhimby'yita
    cordeiro'jave'ga pe quatrove'g̃a vinte e quatrove'g̃a pavẽi.
  sja-NT: Pɨa ãra Tachi Ak'õre jua ek'ari bɨji p'aareerãk'a irumaa ɨt'aa t'ɨ̃pataadamerã.
    Ichiaba pɨa ãra reyrãk'a papiit'ee na p'ek'au eujãdepemaarã ak'ɨpataadamerã.’
  xed-xed: Nanafna ka ta həŋ ka mnduha Lazglafta, kagha ta nzakway ka Mgham. Nanafna
    ka ta həŋ ka gwal ksanatá slna ta Lazglafta, ŋa gay taŋ ta mgham ta ghəŋa mnduha
    ma ghəŋa haɗik.»
  mks-NT: Ta mé ndó na̱ndaja ndó ña̱yivi yóho cacuu na tátu̱hun ju̱tu̱ já ná caja
    cáhnu na Ndióxi̱. Ta mé na̱ cán cacomí na̱ cuéntá sa̱há ña̱yíví ndúu ñuyíví, cáchí
    na̱ cája cáhnu na mé a̱ cúú tátu̱hun ndicachi loho cán.
  gfk-S: Ma u te was halala di tano num kingdom, be di nage gil ra pinapalim na pris
    tupas no nudait God. Ma di na balaure ma di na kure no ula hanuo.”
  bmu-bmu: Yeŋön Anutugö buŋaya aketka kusum eŋgiba kuŋgum eŋginöŋga bemtohoŋgahö
    kiŋ kembu kambu aka jike nup galömurupŋi akze. Yeŋön Anutuninaŋgö nupŋi memba
    mala gölme dop ambazip galöm köl eŋgiba mal öŋgöme.”
  dgz-dgz: Waenapan ameme God pirisi mega nagirewa diamoan menan, mu God navewa taine
    waenapan kwayup taiwanumune, amba piup ayop tata aroewa munaan. Mu piup gapan
    ayop tain. Wak ap anega waiwanumun.
  eng-GNV: And hast made vs vnto our God Kings and Priests, and we shall reigne on
    the earth.
  zaa-NT: Cuią'lu' nna chi gutàỹi cuią'lu' cą por la' rigú'ubia' qui' cuią'lu' para
    qui'ni guni cą Tata Dios adorar nna cu'ubia' cą le' yétsiloyu.
  eng-WEBSTER: 'And hast made us to our God kings and priests: and we shall reign
    on the earth.'
  guh-guh: Paneexanamenua baja Dioso papijajivinë itsamatacabi Dioso patanebarëevetsinexa
    daxitacuene. Paneexanamenua baja pasacerdotevinë jivi patatocuaicuaijaitsabiabivinexa
    Diosojavabelia. Paneexanamenua baja nacuanë pataevetsivinexa, jai ancianovi Corderonëjavabelia
    penaxëanaejavata mapapejanavajije.
  bon-bon: Maane te jewenimujite teebibine biname bine waadena biname me piiyepu iiwäreja
    biname me lenajame mime Acejiyame tääpume kaakesea wawename. Teepi te cirege gawecewe
    ne acana.”
  nhw-BL: Huan techchijtoc ma tiitztoca titlanahuatiani huan titotajtzitzi iixpa Toteco
    Dios, huan para ma titlanahuatica ipan tlaltipactli.”
  swh-ONEN: Wewe umewafanya hawa wawe ufalme na makuhani wa kumtumikia Mungu wetu,
    nao watatawala duniani.”
  wbi-wbi: Vukavavika uvutua nava tekesi vwimila uvwakum'bombela u Mutua ghwitu voope
    vitemagha mu iisi.”
  bba-bba: A bu mɛnnɑ ɑ kuɑ ben sunɔ, ɑ bu kuɑ Gusunɔ bɛsɛn Yinnin yɑ̃ku kowobu. Bɑ
    koo bɑndu di hɑnduniɑ kpuro sɔɔ.
  eng-KJVCPB: 'and hast made us unto our God kings and priests: and we shall reign
    on the earth.'
  kgk-NT: Eremoingo íxupe kwéry mburuvixagwasu ramo. Eremoingo-ma íxupe kwéry Nhandejáry
    re'ýi kwéry ramo pa'i-rami ha'e kwéry omboete ete hagwã Nhandejáry-pe. Oiko va'erã
    mburuvixagwasu ramo yvy ári ne remimopotĩkwe. Upéa-rehe iporã voi nde ereipe'a
    imbojapyre erehexa hagwã kwatia nhe'ẽ, he'i oporahéi joa okwa-vy Ovexa Ra'y ramigwa
    va'e-pe imboete-vy.
  waj-waj: Vaa a iya vitee kiaannani iya kati Anutuuqaara puara hudeeraiya roosiima
    inna mmoori varada kieetaya variaanoo. Fai iya mmatayaa variaiyara diaaravaivee.
  cpy-cpy: Eeroka kantakaawori ikimitan-taariri Ompera-tajorentsitaa-rewo, ipinkathari-wentziri
    Tajorentsi. Riiyitakira pinkathari-wenteerini jaawiki-jatzi-paeni.
  mpx-mpx: Yaka u telel wam abalogugui ana gamagalau bwabwalel, inoke heliya hi totuwalali
    wala Yabowaine kaiwena, ge heliya abwe panayawi nihi logugui-an.”
  wbp-wbp: Yapa ngularra kuja-nyanu Kaaturlu kulpari manu, milarnu-jana kamparrurlu
    yungulurla panu jintangkalku nyinami wungu-warnu nyanungu-nyangulku. Milarnu-jana
    yungulpalurla yangka nyanungukulku warrarda warrki-jarriyarla maralypikingarduyu-piyalku.
    Kapulu-jana wiriwirilki nyinami warrukirdikirdi ngurujarraranypa.” Ngulanyalurla
    yunparnu Jiyipiki Kaatu-kurlanguku.
  luo-luo: Isemiyo gibedo oganda mag pinyruodhi kendo jodolo mondo giti ne Nyasachwa,
    kendo ginibed joloch e piny.”
  nhe-NT: Huan techchihuilijtoc ma tiitztoca titlanahuatiani huan titotajtzitzi iixpa
    Toteco Dios, huan para ma titlanahuatica ipan tlaltepactli.”
  aii-aii: ܘܥܒ݂ܝܼܕܵܝ ܠܘܼܟ݂ ܡܲܠܟܘܼܬܵ‌ܐ ܘܟܵܗ̈ܢܹܐ ܠܐܲܠܵܗܲܢ، ܘܒܸܬ ܥܵܒ݂ܕܝܼ ܡܲܠܟܘܼܬܵ‌ܐ ܥܲܠܔ
    ܐܲܪܥܵܐ.
  esk-NT: Ilvich umialiguqtitkai agaayuliqsiġuqtitlugiḷḷu savautitquplugulu Agaayyutikput,
    suli atanġuniaqtut nunami.”
  msb-msb: Ginhimo mo sinda na mga hadi kag mga padi agod magsirbe sa aton Dios, kag
    magahadi sinda sa kinab-an.”
  cpa-NT: Ma²ca¹jmoh³hning hi² ma²lán¹²dsa dsa² canh¹³ quián¹² Diú¹³, dsa² mi²ti¹
    ni³dsa. Ma²ca¹jmoh³hning hi² jmo¹ báh³ dsa² héh¹ ta³cøng² jmøi¹guǿi¹, ca¹hǿ²dsa.
  dso-dso: ତୁଇ ସେମନ୍‌କେ ଗଟେକ୍‌ ପୁଜାରିମନର୍‌ ରାଇଜ୍‌ କରି ଆଚୁସ୍‌ । ସେମନ୍‌ ଆମର୍‌ ପର୍‌ମେସର୍‌କେ
    ସେବା କର୍‌ବାଇ । ଆରି ଏ ଜଗତେ ସାସନ୍‌ କର୍‌ବାଇ ।”
  meu-meu: Pavapava bona hahelaḡa taudia ai o halaodia, Eda Dirava vairanai; Bena
    tanobada ai bae lohia.
  yva-NT: Soamo Nyo vatane umaso manugan ti wimbe akarive mai tenambe, muno Nyo matayao
    indamu ube syembe wanapatambe wama Amisye ai, muno ube akarive no mine waraya
    rai.”
  dgc-dgc: Sinakup mo side ta kaharian na Diyos, a side i magpuri ta Diyos, a manalangin
    diya.”
  zpm-NT: Laa luu bzhii no grë no gac no tib guiedz cub, guiedz ne gnabey Dios; no
    gac pxoz ne guṉ dziin lo me, masaque tipse gban no zeeṉe gnabey me lo guidzliu.
  hix-NT: Khoryenkomo mryenon me harha metxownà. Noro yanoto ro me harha metxownà.
    Khoryenkom màn yonye ro heno komo wyaro rma, noro yanoto me metxownà. Nyamoro
    rma, toto komo kayaryet me harha mpànà natxhe ha, ketxkonà. Yukryeka hon komo
    kayaryet me harha mpànà natxhe ha, ketxkonà, karyhe ymo tehxem komo, horykomo
    komo xarha.
  sim-sim: Uhu mi ushihindak ma ondo amber hom Avui Wasilakahi krahak li sihi orhi
    prisik nanda lir. Unda osik lir avak misambin arangoho washilikwa lira.�
  npi-ULB: परमेश्‍वरको सेवा गर्न तपाईंले तिनीहरूलाई राज्य र पुजारीहरू बनाउनुभयो, र
    तिनीहरूले पृथ्वीमा राज्य गर्नेछन् ।”
  cgc-cgc: Pabuat no danen an na mga sakep ta pagdumala ta ate na Dyos daw mga pari
    man na gasirbi ki kanen. Magdumala danen an ta bilog na kalibutan.”
  tim-tim: Anutugât kâmot akbiâ meme akyeŋgimenâ Anutugât sumbe kat kat hainare akmâ
    ulit giŋmai. Hain akmâ hânŋe hânŋe damunyeŋe akmai aregât gâ âlepŋe kulem esenŋe
    mem tâk are hârewerât aregât kârikŋe tatgiŋdâp.” hain dâm kep meyi.
  yor-yor: 'Ìwọ sì tí ṣe wọ́n ni ọba àti àlùfáà sì Ọlọ́run wá: wọ́n sì ń jẹ ọba lórí
    ilẹ̀ ayé.”'
  wos-wos: '@see-verse:REV.005.009'
  emp-NTPO: Bʌa ãdjirãra b̶ʌsia dadji Ãcõrẽ purud̶e sacerdoterãda b̶ead̶amãrẽã. Idjab̶a
    naʌ̃ ẽjũãne dji bororãda b̶ead̶ia.
  eng-F35: and You have made them kings and priests to our God, and they will reign
    on the earth.”
  ind-ind: Engkau sudah menjadikan kami warga kerajaan-Mu dan imam-imam yang melayani
    Engkau. Engkau juga menjadikan kami raja-raja yang akan memerintah atas seluruh
    bumi.”
  pes-OPCB: و ایشان را برای خدای ما کاهن ساختی و به سلطنت رساندی؛ از این رو بر زمین
    سلطنت خواهند کرد.»
  mpt-mpt: Kobo inaneba walubenebbua kima bieb kesoa i Gode niniino dobtouleb bianiba
    e okoko klabianiba eka nakaia unangai maki dabalimo blibi kimanomabiobo ge ngambiba
    wentibe.
  ssx-ssx: Kutupa nakana꞉ma꞉ ikita꞉ mo yeni peao hala꞉ kilu tombuao hala꞉eki haena꞉yeke
    Koda꞉ oto pa꞉ta꞉ hata꞉ e pokaena꞉ leleme. Ikita꞉ do kenkena꞉ handeteke haena꞉
    lelipikie laa lemekeme.
  mkl-mkl: Ì tɔtɔɔ ŋɑ ì jɛ ilɑɑlu nŋɑ, Ì ce ŋɑ woo weei Ilɑɑɔ̃ Lɑfɛ̃ɛ nwɑ, Nɔ ɑɑ jɛ
    bommɑ si ɑndunyɑu.
  gaq-gaq: ବାରି ଇସ୍‌ପର୍‌ନେ ଜତନ୍‌ ଡିଂନେ ନ୍‌ସାଃ ଆମେଇଂକେ ମୁଇଂ ପୁଜାରି ଜାତି ରକମ୍ ଆଃଡିଂ
    ନାବକେ ବାରି ମେଁଇଂ ଦର୍‌ତନି ଆଡ଼ାତ୍ରା ସାସନ୍ ଡିଂଆର୍‌ଏ ।”
  gof-RNT: Entti iya Xoossaa Aawas oothana mela enttana kahine kawotethi oothadasa.
    Enttika biitta ubbaa haarana” yaagidi ooratha mazmure yexxidosona.
  unx-unx: ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ସେୱା ରିକା ନାଗେନ୍ତେ ଇନ୍‌କୁକେ ମିଆଁଦ୍‌ ରାଜାଉଡ଼ି ଆଡଃ ଯାଜାକ୍‌
    କିଲିରେମ୍‌ ବାଇକେଦ୍‌କଆ ଆଡଃ ଇନ୍‌କୁ ଅତେରେକ ରାଇଜେୟା ।”
  gah-gah: Ómasi ametehini gelekelé itatave loko aí avogisaló guguni gizoaká ve kelémo
    molanimó neve. Kelémo molokako mikasiuka gizapa iki miniki kugulizaki minanigave.
    Lá onoinazo, pepa humaváa akagá itani avotigila oko noane, liki lamóma neve.
  lcm-lcm: Kutala itoiton iria ani ki matan vap i kana vainagoan kara God, na keve
    katakai i sula si abis ania, na ki sausaupai lak e kuli rina.”
  aer-aer: Kele itnekenhe alartetye irreke-arle unte itnenhe kwertengerle tyatye-kenhe
    areye anetyeke arrerneke warrke Ngkarte-kenhe aywerrkele mpwarerlte-anetyeke,
    arlte urreke-arle anteme itne tyerrtye ingkirreke anthurre arntarnte-areme anteme
    apmere ahelhe nhenhele-arle anemeke.”
  qvc-NT: Chaqa qamllam noqaykunata numbrawashqa kangi, kamachikuqkuna kanaypaqllapa,
    kurakunashina Taytayki Dyuspaq trabajanayllapa. Chaymi kay mundupi yumbay tiyaqkunata
    rinillapa kamachiq, nishpa.
  tgl-ULB: Ginawa mo silang isang kaharian at mga pari para maglingkod sa ating Diyos
    at sila ay maghahari sa mundo.
  cbs-NT: Diosbe janchaxunikabu min ma jatu waniki. Diosbe janu xanen ibuxanaibu jatu
    wanixun mai anua jabu xanen ibuxankanikiki. Jaskaken mian besti Diosun una bixun
    min chudetiduki. Min pepajaidaki”, akaibun
  xtm-NTPP: Te ni sa'a ni ja ni ka nduu sa ñayii ka ndanuu te ni ka nduu sa sutu ja
    jin kunukuechi sa nuu Su'si ma, te jin tatnuni sa ñuu ñayivi jaa ma ka kuu de
    ka jiña'a de.
  nnq-nnq: Mabekangite kube akakung'i mukingwana bammegele Nnoongo jwito, na benia
    mabatawala dunia joa.”
  bao-NT: To biro bii yai bojacãri, wiorã jãa ca niiro tii, jãa Ʉmʉreco Pacʉ yeere
    ca paderã paia jãa ca niiro tii, mʉ tiiwʉ. Ñucã ati yepa niipetiropʉre ca doti
    majiparã jãa ca niipe cãare mʉ tii bojawʉ,” cʉ̃re ĩi baja peowa.
  san-ORI: ଅସ୍ମଦୀଶ୍ୱରପକ୍ଷେ ଽସ୍ମାନ୍ ନୃପତୀନ୍ ଯାଜକାନପି| କୃତୱାଂସ୍ତେନ ରାଜତ୍ୱଂ କରିଷ୍ୟାମୋ
    ମହୀତଲେ||
  huv-NT: Ique teaach xicon najlüyiün noic ajlüy miteaats ocueaj Teat Dios; sanarangan
    montangtang monajiüt wüx iüt, awüw.
  otn-NT: Gá̱ u̱nyø 'bɛfi yø ja̱'i̱ ngue dyø mmäcja̱, para ngue da̱ da̱nnesɛ Oja̱.
    'Nɛ̱ gá̱ u̱nyø 'bɛfi yø ja̱'i̱ ngue di̱ nda̱st'abi, ngue di̱ ma̱nda gä ra̱ xi̱mhäi”.
  nop-nop: Unduŋ tiŋa yeguŋ e’ yehibopneune Bepaŋ’walaŋ yokwet momooŋ diniŋ Kayoŋbop
    eŋ siloŋ kwanai diniŋ talitimeŋŋiye mintagiŋ. Ala adi kwetfoloŋ mapme mintaaŋ
    metam yabu-ulidoko kwanai tineeŋ.
  obo-NT: Id bovallan du sikandan no mgo hari woy mgo tohodbuwis atag to Monama ta,
