    Inápaquë ya'huëpisopitanta' co nanitopihuë'. Acoporonta' yonípirinahuë', co inso
    tëranta' nanan ya'huëtërinhuë' oporinaton nicacaso'.
  srn-NT: Ma no wan sma na ini heimel, na tapu grontapu noso na ondro gron, ben man
    opo a buku fu leisi en.
  cta-NT: Liꞌ masi tyucui ñaꞌa̱ su ntucua ycuiꞌ Ndyosi biꞌ, masi tyucui ñaꞌa̱ lo yuu
    chalyuu, masi tyucui ñaꞌa̱ chaca baꞌa chalyuu su ndyaa ñati̱ nu cua ngujuii, ná
    ngujui nu scana jiꞌi̱ quityi chaꞌ chcuiꞌ nguꞌ lo.
  bqc-SIM: Asa gbɛ̃e ku luabɛ ge tↄↄlɛ ge tↄↄlɛ zíɛ a fↄ̃ lápi poo à gwao.
  tcz-CHONGTHU: Hinlah vana hihen, ahilouleh leichunga hihen chule leinoiya hijongleh
    lekhajol chu ahongthei le asimthei ding akimutapoi.
  mar-mar: परंतु स्वर्गात, पृथ्वीवर किंवा पृथ्वीखाली कोणीही ती गुंडाळी उघडावयास किंवा
    तिच्यांत पाहावयास समर्थ नव्हता.
  snp-snp: Eti ifa, we makafo kosinau minaife, ido mikalo minaife, ido mikau lulau
    folamo ebalo minaife, lufuwawa lolokuto lagoilami oluto, fumala fukoto, foladoto
    lulau ogofuto eyenami we ya minámaiye.
  isl-isl: En enginn slíkur fannst, hvorki á himni né jörðu né heldur meðal hinna
    dauðu, sem leyft var að opna hana og lesa.
  spy-NT: Nteenee, māmii ꞉chii barak, wōlēēb kōōrēēt nto ku *kāābkwoombiich nyēē imuuchē
    kuyaat kitaabuunaa nto mbo kukas āriit.
  xnn-xnn: Ngem olay id daya wenno isnan batawa wenno isnan kad-an di natey et maiwed
    polos olay esa is dinatngana is wada nan kalebbengana ay manglokat isnan papil
    ta ilaena nan naisosolat isdi.
  mwe-mwe: Ikabheje jwakwa mundu jojowe kunnungu, wala pa shilambolyo wala pai kubhawilenje,
    akombwele kuunukula shene shitabhusho eu kulola nkati.
  tte-tte: Na nige yabo silolobai bulibuli mena yo yanuwa yaulina mena yo nuwana besiele
    tanoluwa mena na mesabana ana namwanamwa mena pepane ilivasi yo ikala na kalonane
    igitai.
  tcs-tcs: Bat no wan ya lo eben, o lo wold, o lo el, bin gad rait po kam ane opene
    dis skrol ane rid wanem i spik insaid lo da skrol.
  hlt-THB: Cawh khan ingkaw dek awh, dek ak kai nakaw cazawl hlam nawh ak khui dy
    ak toek hly u a ca pynoet awm am awm hy.
  soq-soq: Tane mai mida uboo wanwanlala, ba tawo osowe, ita do bolala bolau bedewe
    wanwanlala epe dewalepia rua, diaida!
  qub-qub: Chayno gayacuptinpis manami pipis caranchu janaj pachacho, cay pachacho,
    pacha rurinchöpis lagasha caycaj rölluta quichananpaj ni ricaycunallanpäpis.
  att-att: Ngam awán bulubugá ta makáwayyá nga mangari sù ira neparakkà, mássiki yù
    ira ajjan ta lángì, onu dabbuno, onu ta unak na dabbuno sù gián na námmatay, tapè
    masingan na nakuan yù ajjan ta unak na.
  bki-bki: Naio to tibena vano, vedeio, maka ve toro tai na tiniabene p̃eli na yetemeriba,
    p̃eli na yetano ka yete-meriba, napano naio mijikia rivetavo ea niosi nei, maka
    tai napano rivare ka sirarago joomo eaio.
  bqp-bqp: Ama gbɛ̃ke kú ludambɛ ke zĩtɛ ke zĩtɛ gbáru kũ ani fↄ̃ à takada pìi poro
    à gwaro.
  mcp-mcp: Nə́ ndɛɛ́, tɔɔ joŋ dɨ́ gwɔ̂w, tɔɔ wa shí, tɔɔ shí ga dɨ́ shí kú nə muud
    nyə á bə nə ŋkul wɛɛf kálaad nə́ a dʉ́g sâ jɨ́ cwû yí.
  hat-hat: Men, pa t' gen pesonn ni nan sièl la, ni sou tè a, ni anba tè a ki te kapab
    louvri liv la pou wè sa ki te ladan li.
  npl-NT: Pero nion itech ilwikak nion ipan tlaltíkpaktli nion itlampa tlali, omoajsia
    se non weletiskia kitlapos nion aka omixewiaya kontlajtlatas n amatlajkuíloli.
  bgg-bgg: Jishii hamangkhung hà dinne sohnyiak dinne sohjambling pha bucho hà ne
    hanyie nim shii hong ne iliing riig mua spho jia de oi ro.
  eng-TCENT: But no one in heaven above or on earth or under the earth could open
    the scroll or look into it.
  eng-BSB: But no one in heaven or on earth or under the earth was able to open the
    scroll or look inside it.
  cpu-NT: Tekatsi aparoni materone irapinairyeero iriñaanatero. Te intzime inkiteki,
    tekatsi eejatzi kipatsiki, ari okempitakari sarinkaveniki, te intzime apinairyeerone.
  san-ASM: কিন্তু স্ৱৰ্গমৰ্ত্ত্যপাতালেষু তৎ পত্ৰং ৱিৱৰীতুং নিৰীক্ষিতুঞ্চ কস্যাপি সামৰ্থ্যং
    নাভৱৎ|
  tac-NT: '''Lige tabilé ''wesi ralámuli aniéturu: «Neka ''la ''yárigame ju lisensia.»
    Tabilé ''wesi i''tégeturu nibilé rewagachi, nibilé jena wijchimoba, nibilé re''lé
    we''echi i''tégeturu lisensia ''yárigame Onorúgamete napurigá ra''lanámala alué
    apeli.'
  eng-WEBPB: No one in heaven above, or on the earth, or under the earth, was able
    to open the book or to look in it.
  gfk-H: Senbia pai tale ta tikai aram ra mawai ma kai ra pisa ma manapu tano pisa
    mah bia na papos no pakpakat naga nas kinam narako tana.
  viv-viv: Tu keke tamo hakwadi lobameya o babiya o toꞋalika yadi abageya gidamiyami-yo
    anafaiweya buki gidasiyagilini-yo hinagene gidaꞋita.
  yao-yao: Nambo nganapagwa mundu kwinani namose pa chilambo, namose paasi chilambo,
    juŵakombwele kuchiugula chitabu cho atamuno kuchilola chachilembekwe nkati mwakwe.
  tgp-tgp: Pani mo sopo tea na tuka teni na varama teni na lolo varama mata mateia
    vara i tataholo vara i roi viriviri pepa atu teni i hite na lolona.
  auc-NT: Ayæ̈ öönædë incæ inguipoga incæ tadömengadænga incæ cöwä ayönäni, Æcänö
    mäninta wi æmpoquingää, cæncadenta ïnö æcänö aquingää, ante edæ dæ angantapa.
  kbc-NT: Pida aɡ̶ica ganigetiɡ̶ijo digoida ditibigimedi, oteɡ̶exaaɡ̶aɡ̶a digoina
    iiɡ̶o, migetaɡ̶a catinedi iiɡ̶o ane yakadi me yomoke oditaɡ̶a iwi ane diniditeloco
    naɡ̶adi notaɡ̶anaɡ̶axi.
  bmh-bmh: Bo, duair tub go Mesgai wag dareu ta, em ebu dareu ta, noumemen dudu agal
    uzan dareu ta, go agau go apeg a ulagabun iborain tam. Du tub ein ze agau go oug
    dareu piabun iborain tam.
  ctu-BL: Ma'anic tsa' tajle juntiquil us'at bʌ ti panchan mi ti pañimil, mi ti yebal
    pañimil. Ma'anic majch tsa' mejli i jam jini jun cha'an mi' q'uel.
  meq-meq: Ane tuk na, ndəray kwa nəte nakə ma sliye faya mahəndəke ada ma zəbiye
    ka wu nakə mə ɗəma aye na, andaya bay tebiye. Mə mbəlom, ka dala, ma bəɗ, kwa
    ka waray, ndəray andaya bay.
  noa-H: Mamʌ mam hʌ̃gt'ar, ni mʌg jẽb gaai, ni mʌg jẽb heegarjã hõor hãbjã chuk'u
    hajim, mag hẽsap pʌʌrt'ʌ sim heeureunaa hag gaai t'ʌ̃raag. Ni sĩi hagʌg heerpaju
    k'ʌʌnpaijã chuk'u hajim.
  alp-NT: Po sae bei sie rebe esi ndete lanite pise sie rebe esi mei nusa meije pise
    tamata matale rebe esi mpe nusa meije esi lebuije lekwe, sae kuesa ikbasa kena
    ibuka buku rebe luluke mere kai iselu esi laleije mo.
  san-VEL: kintu svargamarttyapaataale.su tat patra.m vivariitu.m niriik.situ nca
    kasyaapi saamarthya.m naabhavat|
  kbq-kbq: Hanki monafi mani'nesimo'o, mopafi mani'nesimo'o, mopa agu'afi mani'nesimo'a,
    mago'mo'e huno ama ana avontafera erivaka orege, agu'afina erivakareno kegara
    osu'ne.
  kbh-kbh: Pero, ni celoca, ni quem luarents̈e, ni quem luarents̈a jashenoye, ndocná
    quenjatsmëna obenánaca chë uándmanana tsbuanácha jutë́fjonama, ni juinÿama.
  ron-LSB: Nimeni din cerurile de sus, de pe pământ sau de sub pământ nu era în stare
    să deschidă cartea sau să se uite în ea.
  pon-pon: A jota amen, me mi nanlan de nin jappa, de pan jappa, me kak on pak pajan
    puk, o udial i.
  nhe-BL: Pero axaca tlen itztoya ipan elhuicac, niyon axaca tlen itztoya ipan tlaltepactli,
    niyon axaca tlen itztoya itzintla tlaltepactli huelqui quitlapos nopa amatlapohuali
    para quiitas tlen ijcuilijtoc nopona.
  sps-sps: Sana, ri sikia ma sab ta isen ta mes unya Gormirmir, ge nei petoo ai nei
    kan fain puputaa te onot non ma karats kots noun to ana ya te tagaa gagon koman
    ya.
  wnc-wnc: Yawan ngana aminu pepa wa gom dauwikge umana kaya tapatue tawamba maikut.
    Enandang gatu kepdakane gatu keu akupsa aminda yuaing komune kuut aminu pepa wa
    gom dauke kawikge umana kayaapae tawamba maikut. Wena siknga.
  bus-bus: Mↄde gbɛ̃kee kú ludambɛ ke tↄↄtɛa ke tↄↄtɛ gĩzĩ kɛ̀ eé fↄ̃ à takada pì
    poro à gwaro.
  gub-BL: Wekar pape hewàpytymawok àràm oho. Wekar ywak rehe. Nuexak kwaw amo. Wekar
    ywy rehe no. Nuexak kwaw. Ni amo nupuner kwaw a'e pape hewàpytymawokaw rehe a'e
    wà.
  imo-imo: Nalo mulu kombuna kape maina kape kombu kerina kape imbo teni manda bukumu
    tapuwe tipe, tukundo imbi molorumuma manda kanombalo imbo te naa molorumu.
  boj-boj: Onaqa tamo bei na buk di plaltosim aqa miligi unqajqa tamo dego bei sosai.
    Laŋ qureq di, mandamq di, mandam sorgomq di tamo dego bei sosai.
  eng-DRA: And no man was able, neither in heaven, nor on earth, nor under the earth,
    to open the book, nor to look on it.
  knf-knf: Kë nin aloŋ du baţi na ţi mboş na ţi mboş uţeeh aanhil phaabëş wa kaleyiir.
  san-KHM: កិន្តុ ស្វគ៌មត៌្ត្យបាតាលេឞុ តត៑ បត្រំ វិវរីតុំ និរីក្ឞិតុញ្ច កស្យាបិ សាមត៌្ហ្យំ
    នាភវត៑។
  arn-NT: Welu wenu mapu mew no rume ka nag mapu mew no rume ka miñche mapu mew no
    rume ngelay ta iney no rume tati pepi nülayafulu ti chümpotuelchi lifru, tañi
    adkintuafiel rume.
  zas-NT: Per niꞌqui xanyabaa, niꞌqui loj guidxliuj, niꞌqui lën liuj ad bidxejlt bén
    ni rayal guixhial guiꞌch guin, niꞌqui par guguiaaman ni ca loj guiꞌch guin.
  ken-NT: Yɛ̌ mmu, yɛ̌ chi anɛ achi amfay nɛ Mandɛm nɛ yɛ̌ chi anɛ áchí amɨk nɛ
    yɛ̌ chi anɛ achi ɛtɔkɔ́ bawú kɛkwáy mɛ́nɛ́nɛ yɔ́. Yɛ̌ mmu kɛkwáy bɛ́pay ɛnyɨŋ
    ɛnɛ básɨ́ŋɨ́ amɛm.
