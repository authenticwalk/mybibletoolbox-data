verse: REV.005.003
translations:
  kpx-kpx: Au kateai louge abu otogomo kaovai vatamo kaovai kumoe kaovalage beiba
    ke alavoi hisali ke dodaveveve atabeu uoholinu.
  okv-H: uhu ta eto enda ta eto embo peheto pambuto iragora degi ai ta jombure ehera
    te ke erevi hiriketo jo ta kiari haiteko embo avo hambaera.
  tbo-tbo: Ma ega iyai gehouna hita tuhagaya hoi yada bo hoi hipuli bo u hiyoyowa
    po ipa apo gulawahi ina lupenihi ma bukana hinena ina galeya.
  mal-C: എന്നാൽ പുസ്തകച്ചുരുൾ തുറക്കാനോ അതു വായിക്കാനോ സ്വർഗത്തിലും ഭൂമിയിലും ഭൂമിക്കു
    താഴെയും ഒരാൾക്കും കഴിയുമായിരുന്നില്ല.
  grc-SR: Καὶ οὐδεὶς ἐδύνατο ⸂ἐν τῷ οὐρανῷ ἄνω, οὔτε ἐπὶ τῆς γῆς, οὔτε ὑποκάτω τῆς
    γῆς,⸃ ἀνοῖξαι τὸ βιβλίον, ⸂2οὔτε⸃ βλέπειν αὐτό.
  bgc-bgc: पर ना सुर्ग म्ह, ना धरती पै, ना धरती कै तळै कोए उस किताब नै खोल्लण या उस
    ताहीं पढ़ण लायक कोए कोनी लिकड़या।
  khz-khz: Na talima ta kupai pa tanoparai pa tanopara kapulenai ati gelegele vagi
    vopepa pene kala-pakaa e aonai pene poe-rigo.
  deu-TKW: Und niemand vermochte es, weder im Himmel, noch auf der Erde, noch unter
    der Erde, das Buch zu öffnen noch hineinzusehen.
  zsr-NT: Nutu nu guc gsalj guich naꞌ len cutu guc nu uyú lei, nitú nu zoa yehuaꞌ
    yubá, len nitú nu zoa luyú, len nitú nu zoa zxanil luyú.
  lin-lin: Kasi ezala kati na Lola to na mokili to na se ya mabele, moko te akokaki
    kofungola buku to kotala kati na yango.
  hns-NT: Bakie swarag me aur doenia par aur bhie dhartie ke nietje koi na oe kaagadj
    kholke parh paais.
  noa-E: Mamʉ mam ʉ̈gthar, ni mʉg jẽb gaai, ni mʉg jẽb eegarjã õor ãbjã chukhu ajim,
    mag ẽsap pʉʉrthʉ sim eeureunaa ag gaai thʉ̈raag. Ni sĩi agʉg eerpaju khʉʉnpaijã
    chukhu ajim.
  eng-EMTV: And no one in heaven above or on the earth or under the earth was able
    to open the scroll, nor to look at it.
  mib-NT: Te ni andɨvɨ́ ni ñayɨ̄vɨ́ ni jeē iyó chíji ñayɨ̄vɨ́, tu ní íyo ni ɨɨn jeē
    cóndiso jníñu nune tutu ún, ni jeē cóto nuū.
  lif-NT2: कर साङ्‌ग्राम्‍पेदाङ्‌ङो, इक्‍सादिङ् खाम्‍बेःक्‍मो, हे़क्‍क्‍याङ् इक्‍सादिङ्
    खाम्‍बेःक् सिगाङ्‌ङाङ् खे़न् साप्‍कित्तिन् के़भाःङ्‌बाआङ् सिगाङ् ओमे़प्‍मा के़सुक्‍पा
    आत्तिन्‍नाङ् होःप्‍ते़रो॥
  xnj-xnj: Nambu avi lepi mundu yoyoha kunani kwa Chapanga amala pamulima amala pandima
    mweahotwili kudindula chitabu icho amala mweahotwili kuchilola mugati.
  mmx-mmx: Ketla goxopmen teta ro vana at laxalibet kopla de xopok at lavatbung menemen
    kopla ro maxopok at lavatkangka gita epovo xusu na obes mo lugun linga la gita
    us mo levelinga ga nemen keneng teren.
  cbr-NT: Quicëbëbi ca an pëóshti 'aíma 'iaxa. Naínu 'icë ángelcama 'imainun menu
    'icë unicama 'imainun anua bamacë unicama 'icë, anu 'icë unicama achúshinëxbi
    ca an a quirica bacanan isti 'aíma 'iaxa.
  tee-NT: Para jantu lai xamati' ixpuxk'ot'a ju anu' alhiqui. Nin anch ju lact'iyan
    nin anch ju lacat'un nin anch laxtank'ajni ju lacat'un. Nin ca'alilh xamati' ju
    lai cat'achivinilh.
  eng-LSV: And no one was able in Heaven, nor on the earth, nor under the earth, to
    open the scroll, nor to behold it.
  cak-NT: Pero can man jun chique ri jec'o chicaj, ni parui' ri rech-ulef y ni chuxe'
    ka ri rech-ulef; can man jun xlitaj ri nuc'ul chi nujak ri wuj, ni xe niquitzu'
    man yetiquier ta.
  pah-NT: Ndipe'ahavi tuhẽ reki. A'ereki ahã pyryheteve'g̃a huvihavuhuhete'g̃a. Ndokoi
    g̃a livro pe'aharamo yvagi pe. Ndokoi g̃a livro pe'aharamo yvya koty. Ndokoi g̃a
    livro pe'aharamo yvya gwyri pe no. Ndokoi tuhẽ g̃a ikwatijara repiakaramo a'ero.
  sja-NT: Mamĩda apidaapa ma joip'aruk'a bɨ ewada-e pai; ɨt'aripemaarã apidaapa, na
    p'ek'au eujãdepemaarãpa pida mãik'aapa piudap'edaarã eujã ek'ari p'anɨɨrãpa pida.
  xed-xed: Lay! Haɗ sana mndu dər ta luwa, dər ta ghəŋa haɗik, dər ta mnaka haɗik,
    ta laviŋta gunanafta tsa defteri ya, dər ka nghamta dida wa.
  mks-NT: Joo co̱ó na̱ñe̱he̱ ná ni in na̱ íin sa̱ha̱ cahnda ndíhu̱sa̱ sello cán. Ni
    indiví ni ñuyíví ni nu̱ ndúu na̱ na̱xi̱hi̱ co̱ó na̱ndiñe̱he̱ ná ni in na cuu cahnda
    ndíhu̱sa̱ sello cán ña̱ ná cande̱hé na̱ ña̱ ndáa̱ nu̱ mé libro cán.
  gfk-S: Iesene paile tale ta tikenong tuma ra mawe ma kira napu ma menapu tano pu
    bileng be na papos no pakpakat nage nes ruma naramon tana.
  bmu-bmu: Mewö jiyökmö, Suepnöŋ, gölmenöŋ aka kömupkö uŋem miri miaŋgöreŋ körekmakörek
    eŋgegetka kunŋan kun mi mutula kulemŋi ekŋawaŋgö dop qahö ahök.
  dgz-dgz: Go kiman gapan amba piup aigap den yop tan, ok viri viri warane ame wat
    vese batnage yavepi apane da ya yaven.
  eng-GNV: And no man in heauen, nor in earth, neither vnder the earth, was able to
    open the Booke, neither to looke thereon.
  zaa-NT: Pero lanú enne' tsè'ni té le' ỹiaba nìhua le' yétsiloyu nìhua ttu nu entre
    canu yatti nna, lanú enne' tsè'ni té nu dacca' para ithàlią rollo ìttsìą' nna
    gul·lą na.
  eng-WEBSTER: And no man in heaven, nor in earth, neither under the earth, was able
    to open the book, neither to look upon it.
  guh-guh: Itsiata baitsi jane ajibi pejamatabëcuenecaëjëpaejivitsi bajarapacuyalatobaxuto
    piupicatsanarubiselloxi pesaracaenexa. Athëbëpijivi ata, mapanacuapijivi ataje,
    petëpaevimi ata, apo jamatabëcuenecaëjëpaetsi cajena. Nexata itsajivi ata Dioso
    apo tocopatsi pesaracaenexa bajarapacuyalatobaxuto piupicatsanarubiselloxi bëpënëa
    paitane rubena petaenexa.
  bon-bon: Yepä nuuja ne lica jepänisi cabu je, gawe je, gawe ngalebora je, lui te
    miiji gyene peba ne iitnaname ngalebora ireme.
  nhw-BL: Pero amo aqui catli itztoya ipan ilhuicac, niyon amo aqui catli itztoya
    ipan tlaltipactli, niyon amo aqui catli itztoya itzintla tlaltipactli huelqui
    quitlapos nopa amatlapohuali para quiitas catli ijcuilijtoc nopona.
  swh-ONEN: Lakini hapakuwa na yeyote mbinguni wala duniani au chini ya dunia aliyeweza
    kukifungua hicho kitabu wala hata kutazama ndani yake.
  wbi-wbi: Nakwale umuunhu kukyanya nambe mu iisi kange pasi pa iisi juno anoghile
    kufungUKla ikitabu nambe pikwimba.
  bba-bba: Adɑmɑ ɡoo sɑri wi u wɑ̃ɑ wɔllɔ ǹ kun mɛ temɔ ǹ kun mɛ tem sɔɔwɔ wi u kpĩɑ
    u tire kure te wukiɑ u mɛɛrɑ ten sɔɔwɔ.
  eng-KJVCPB: And no man in heaven, nor in earth, neither under the earth, was able
    to open the book, neither to look thereon.
  kgk-NT: Ha avave ndoikói ipe'a kwaaharã. Yváy-py ndaipóri. Yvy-py ndaipóri ave.
    Yvygwy-py ndaipóri ave. Avave ndoikóiry heko kwaaharã.
  waj-waj: tuduu rikioo hama yopeema ngiau aapu varuu vaidi voovoono ivaa raduda kioo
    taataama uuduu hama yopeema mmatayaa varuu voovootama ivaa raduda kioo taataama
    uuduu mmata mmemmaivaki varuuyakidiri hama yopeema voovoota iikiataama variravai.
  cpy-cpy: Tekatsi materoni rapinee-ryeero iñaanatantyaawori. Tekatsi inkiteki, eejatzi
    tekatsi kepatsiki, ari okimitakari eejatzi sharinkaweniki, tekatsi apineeryeeroni
    iñaanatantyaawori.
  mpx-mpx: Yaa nige etega i gagan labulabumwa, panayawiya o ebo Tuma tage alana i
    gan ge bosowaina pepa ni anal ge gamwana ni kite.
  wbp-wbp: Kala yapangku nganangku kulalpa-jana yinya palya-piya yalyi-mantarla. Warrukirdikirdili
    warru nyangu kankarlarra nguru-nyayirni-wangurla manu walyangka nyampurla, manulurla
    nyangu walyangka kanunjumparra, kala lawa. Kulalu-jana rdipija yapa ngurrjuku
    yungulu-jana yalyi-mani palya-piya pipa yangka-juku yungulpalu yirdi ngula-jangka
    riiti-mantarla.
  luo-luo: To ne ok oyudi ngʼato angʼata e polo kata e piny mane nyalo elo kitabuno,
    kata mane nyalo rango iye.
  nhe-NT: Pero axaca tlen itztoya ipan elhuicac, niyon axaca tlen itztoya ipan tlaltepactli,
    niyon axaca tlen itztoya itzintla tlaltepactli huelqui quitlapos nopa amatlapohuali
    para quiitas tlen ijcuilijtoc nopona.
  aii-aii: ܐܝܼܢܵܐ ܐܘܼܦ ܚܲܕ، ܠܵܐ ܓܵܘ ܫܡܲܝܵܐ ܘܠܵܐ ܥܲܠܔ ܐܲܪܥܵܐ ܘܠܵܐ ܬܚܘܿܬ ܐܲܪܥܵܐ، ܠܵܐ
    ܡܨܹܐ ܠܹܗ ܕܦܵܬܹܚ ܗܘܵܐ ܠܟܬܵܒ݂ܵܐ ܝܲܢ ܕܚܵܐܹܪ ܗܘܵܐ ܒܝܼܹܗ.
  esk-NT: Aglaan kiapayaaq qiḷaŋmi naagaqaa nunami naagaqaa ataaniunniiñ nunam aŋmatlaiññiġaich
    imurat makpiġaat naagaunniiñ qiñiġlugich imaŋat.
  msb-msb: Pero wara sa langit, o sa duta, o sa idalom san duta na angay magbuklad
    san nalulukot na kasuratan o magkita san sulod sani.
  cpa-NT: Jøng² ha¹chian² dsa² ca¹lø¹chián¹ dsa² tiúh¹ ní¹ si², ju³lah dsa² chian²
    ŋi¹juǿi¹, ju³lah dsa² chian² jmøi¹guǿi¹, ju³lah dsa² chian² guio¹juǿi¹ calah.
    Ca¹lah¹jin³ tsa¹ca¹tiúh¹dsa jái¹dsa si².
  dso-dso: ମାତର୍‌ ସର୍‌ଗେ କି ମଚ୍‌ପୁରେ କି ପାତାଲେ କେ ମିସା ସେ କାଗଜ୍‌ ମେଲାକରି ଦେକି ନାପାର୍‌ଲାଇ
    ।
  meu-meu: A guba ai bona tanobada ai bona tanobada henunai ta asi goadana buka baine
    kehoa bona lalona baine itaia.
  yva-NT: Weramu nai munijo ntiti muno mine vone so muno mine so ama ate waraya, vatane
    inta no no nugo ratodi so indamu puje po nyovara wao raakuvi so raniku muno po
    ama ayao raen, inta bambunin dai ramu.
  dgc-dgc: Pero éwan tu minaketa ta langet éy ta luta éy ta disalad na luta ta makapagbuklat
    ta kasulatan, a monda meta i lasén na.
  zpm-NT: Ni tib choot pxald lo guits co, niicle gbaaw niicle lo guidzliuw, niicle
    zhan guidzliugaaw, brieequiad tib zha ne nchug cint co, nwi zho lo guits co.
  hix-NT: Ehxera ro mak nehxakon hatà, àramkanye. Kahe yawon komo rma, yukryeka hon
    komo xarha, yuhnayen hon komo xarha, karyehta ramkany menyexehra ro mak nehxatxkon
    hatà. Xeny menyxehra ro mak nehxatxkon hatà.
  sim-sim: Hako erem nanda ma lar mbeek lasik linda ambu ri, wahau. Heven yoko mende,
    misambi yoko mende, misambi siyok er nga mende.
  npi-ULB: स्वर्गमा वा यस पृथ्वीमा वा यस पृथ्वीमुनि भएका कसैले पनि यस मुट्ठोलाई खोल्न
    वा यसलाई पढ्न सकेन ।
  cgc-cgc: Piro, ula bisan kino naan ta kalangitan, naan ta kalibutan daw naan ta
    lugar ta mga patay may matareng na magbukas daw magbasa ta sulat an.
  tim-tim: Dâ himbimân tatmai akto hânân gai tatmaen akto hân amukŋân tatmai are nengâlân
    gâtŋe siâŋe esenŋe are melalakombo âmâ bo ârândâŋ akmap. Akto siâŋe esenŋe are
    melalakom ekbiapgât dâp bo talaŋep.
  yor-yor: Kò sì ṣí ẹni kan ní ọ̀run, tàbí lórí ilẹ̀ ayé, tàbí nísàlẹ̀ ilẹ̀, tí ó
    le ṣí ìwé náà, tàbí ti o lè wo inú rẹ̀.
  wos-wos: Wungi wandéka nyinga lae awulambu xétekwa du nak rehambandé. Nyirmbu akwi,
    héfambu akwi, héfana ekombu akwi di wun nyinga yamba hali landa.
  emp-NTPO: Baribʌrʌ ni ab̶aʌda bia b̶aẽ́ basía maʌ̃ carta ewaraped̶a acʌi carea.
    Bajãne, naʌ̃ ẽjũãne, beud̶arã panabadama bid̶a neẽ́ basía.
  eng-F35: And no one in heaven or on earth or under the earth was able to open the
    scroll or to look at it.
  ind-ind: Ternyata tidak seorang pun— baik yang ada di surga, di bumi, maupun di
    bawah bumi— yang layak membuka atau melihat bagian dalamnya.
  pes-OPCB: اما کسی در آسمان و زمین و در میان مردگان پیدا نشد که قادر باشد طومار را
    باز کند و بخواند.
  mpt-mpt: Nakai abilim osa eka dabalim osa eka dabal tem osa blibi buk olo bamtabaniba
    kinamino blimobe.
  ssx-ssx: Pate oli hepeni nane make do kenke nane make kenke oto nane make mo pi
    ula꞉ buka lumba tukiki nane handa꞉peke some ma꞉nda꞉ dia꞉me.
  mkl-mkl: Nɔ inɛ ɡɔ kù wɛɛ iyi í wɑ lele wɑlɑkɔ ilɛ wɑlɑkɔ lɛlɛi ilɛ iyi ɑ́ yɔkɔ
    ku cĩ tiɑu ku cɔ inɔɛ.
  gaq-gaq: ମାତର୍‌ ଆତେନ୍‌ ସାସ୍ତର୍‌ ତଃଚେ ଆତ୍‌ଅରିଆ ମେଃନେ ଗ୍ନୁଆର୍‌ଲେଃକେ ଲଃନ୍‌ସା କିତଂନ୍ନିଆ,
    ଦର୍ତନିନ୍ନିଆ କି ପାତାଲ୍‌ନ୍ନିଆ ଜାଡିଗ୍ ଆତାର୍‌ଆର୍‌କେ ଣ୍ଡୁ ।
  gof-RNT: Shin salon gidin sa7an woykko sa7appe garssan gidin he xaatha maxaafaa
    billanawunne gidduwa be7anaw dandda7ey oonikka benttibeenna.
  unx-unx: ମେନ୍‌ଦ ଏନ୍‌ ମାରି ପୁଥି ଅଟାଃକେଦ୍‌ତେ ଏନାରେ ଅଲାକାନ୍‌ତେୟାଃ ପାଢ଼ାଅ ନାଗେନ୍ତେ ସିର୍ମାରେ,
    ଅତେରେ ଚାଏ ହୁଆଙ୍ଗ୍‌ଗାଡ଼ାରେ ଜେତାଏ କାକ ଅଡଙ୍ଗ୍‌ୟାନା ।
  gah-gah: Loko lokago, okulumakukahe itó mikasiukahe itó mikasi agikagú emanehe makolímo
    oteko pepa nene humaváa akagá okoko ánigamitimó imó.
  lcm-lcm: Na katapo kovek luai ta sikei e metekuku, na e kuli rina, na e nei roe
    i kuli rina katapo angkoai si eres ani buk ang vo tikon lik tapai ania.
  aer-aer: Kele itne apmere arrpe-anenhe areke imerte arrpenheke uyarne untheke nhenge
    ankere renhe-arle ularte-iwetyeke pipe renhe altywere-iletyeke renhe aretyeke,
    itne-arle alkerenge uthene ahelhenge uthene kwenhe apale-untheke artwe mwerre
    anthurre anyenteke-ante, nhenge ahelhe kwenenge-arlke kwenhe itne uyarne untheke,
    arrangkwe-akwete-arle aneke.
  qvc-NT: Piru manam pipis dirichuyuqchu karqan, chay rrullushqa librupa sillungunata
    llikishpa, kich'ashpa, ukumbi liyinambaqqa. Chaqa anaq syilupi kaqkunamanda, kay
    pachapi kaqkunamanda, allpapa warambi kaqkunamandapis mana ni pipis dirichuyuqchu
    karqan, chay rrullushqa libruta kich'anambaq ni rikanambaqqa. Chaymi noqaqa ancha
    waqarqani.
  tgl-ULB: Walang sinuman sa langit o sa lupa o sa ilalim ng lupa ang kayang buksan
    ang balumbon o basahin ito.
  cbs-NT: jakia nai anu inun, mai anu inun, janu mawabun yushin maniabu anu tsua pepajaida
    jayamaken tsuan chudexun uintidumaken
  xtm-NTPP: Te ni‑in i iyo ja kuu ndakune i, vaa ni a in ja iyo ichi andivi ma, vaa
    ni a in ja iyo ichi nuu ñu'ú a, vaa ni a in ja iyo ichi chii ñu'ú a ñatuu ni kuu
    ndakana i tutu ñutuu ma, sukan‑va'a konde'ya i ja ka'vi i.
  nnq-nnq: Nambu abonakinije mundu jwajoa kumbengu, wala kudunia na wala pae pa nnema,
    jukuoto kuekula kitabu chenie nu kukilolakea nkati.
  bao-NT: Ʉmʉreco tutipʉ cãare, ati yepa cãare, ñucã ati yepa docapʉ cãare, tii tunuare
    pãari ca ĩapʉ ʉno manicãwi.
  san-ORI: କିନ୍ତୁ ସ୍ୱର୍ଗମର୍ତ୍ତ୍ୟପାତାଲେଷୁ ତତ୍ ପତ୍ରଂ ୱିୱରୀତୁଂ ନିରୀକ୍ଷିତୁଞ୍ଚ କସ୍ୟାପି
    ସାମର୍ଥ୍ୟଂ ନାଭୱତ୍|
  huv-NT: Nejinguind ngo majlüy macheed a sello; ngo majlüy aljane alndom majaw cuane
    alwüx aaga nawiig quiaj, ngome tiül cielo, ngome wüx iüt, ngome tiüt tiül iüt.
  otn-NT: Pɛ hi̱njombi̱ bøni̱ ngue xta̱ nzä da̱ xʉdi, ni̱ xi̱nga̱ guep'ʉ ma̱hɛ̱ts'i̱,
    ni̱ xi̱nga̱ guecua ja ra̱ häi, ni̱ xi̱nga̱ guep'ʉ 'bʉhyø ánima. Hi̱njombi̱ bøni̱
    ngue xta̱ nzä xta̱ xøjpa̱ yø seyo ra̱ sʉcua̱ ngue xta̱ nnu̱ te nt'ot'i.
  nop-nop: Unduŋ yobune kunum foloŋ be kwetfoloŋ be kwet falipmeŋ nebek niŋdi pepa
