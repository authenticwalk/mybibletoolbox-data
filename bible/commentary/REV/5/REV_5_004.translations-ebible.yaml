    eyenami we yama minámainako, yamu kufu naba omo ne.
  isl-isl: Þá grét ég af vonbrigðum, vegna þess að hvergi nokkurs staðar fannst neinn,
    sem var verður þess að opna hana og segja okkur hvað í henni stæði.
  spy-NT: Kyaariir ankaariir, kuuyu kimāmii ꞉chii nyēē kiyemaat kuyaat nto kukas kitaabuunaata
    āriit.
  xnn-xnn: Isonga daket men-agaaga tay maiwed polos dinatngana is makalokat isnan
    deey ay papil.
  mwe-mwe: Bhai, nne gung'utile kaje pabha jwangabhoneka mundu apinjikwa kuunukula
    shene shitabhusho eu kulola nkati.
  tte-tte: Kabo nuwagu inaesosi mwa yavalam lalakina, kaiwena nige yabo tonamwanamwa
    na pepane isoke yo ikala na kalona igitai.
  tcs-tcs: Den ai bin base mina bigkrai bikoz ol kan paine eni man uda i gad rait
    po opene dis skrol ane rid wanem i spik insaid lo em.
  hlt-THB: Cazawl hlam nawh ak khui ben ak toek hly kawi thlang pynoet awm ama awm
    a dawngawh kqang khing nyng.
  soq-soq: Mo banuntone mida euwa dodomanaida buka sa wadapaaubepe bedewa ewapona
    baiwa, tane mai mida da donsapona, dia. Ne epe ewane insenalewalewantene ke debamaia
    wadine.
  qub-qub: Pipis rölluta quichananpaj mana captin nogaga fiyupa llaquicur wagarä.
  att-att: Á nakkulukulekà ta daddam ku gapu ta awán ta nálek da nga makáwayyá nga
    mangullák sù papel nga nalukù, tapè masingan na nakuan yù ajjan ta unak.
  bki-bki: Nemial jibena naruei nomijog bova, nejegi mia nejegi, napano maka toro
    tai rijikia rila.
  bqp-bqp: Ma ↄ́ↄ dↄ̀ manamana, zaakũ odi gbɛ̃ke e kũ à kà à takada pìi poro à gwaro.
  mcp-mcp: Mə músə ŋkɛ̂ny məma yə̂, nə dʉ́gʉ́lə nə́ kú nə tɔɔ muud nyə á mpíya wɛɛf
    kálaad nə́ a dʉ́g sâ jɨ́ cwû yí.
  hat-hat: Mwen t'ap kriye anpil, paske pa t' gen pesonn ki te kapab louvri liv la
    pou gade sa ki te ladan li.
  npl-NT: Iwa ne satlawel onichokaya, porke amo omoajsia nion se yolchipawak akin
    weletiskia kitlapos non amatlajkuíloli iwa kiamapoas.
  bgg-bgg: Gu ne khiwegkho ne chomage nyieliieshii nim pha ji shii hong ne iliing
    hà riig mua spho hanyie jia shii de adoh ro.
  eng-TCENT: So I began to weep loudly because no one was found who was worthy to
    open the scroll or look into it.
  eng-BSB: And I began to weep bitterly, because no one was found worthy to open the
    scroll or look inside it.
  cpu-NT: Iniroite niraanaka, tema tekatsi materone irapinairyeero iriñaanatero.
  san-ASM: অতো যস্তৎ পত্ৰং ৱিৱৰীতুং নিৰীক্ষিতুঞ্চাৰ্হতি তাদৃশজনস্যাভাৱাদ্ অহং বহু
    ৰোদিতৱান্|
  tac-NT: '''Lige ''we naláturu ne machisá tabilé ''wesi ''yárigame ko lisensia napurigá
    ra''lanámala alué apeli kabítigame, ''lige napurigá leéramala.'
  eng-WEBPB: Then I wept much, because no one was found worthy to open the book or
    to look in it.
  gfk-H: Io, iau ga manga suah kanong di ga maas nanaas ta tikai i takodas tana bia
    na papos no pakpakat naga nas kinam narako tana.
  viv-viv: Ada keke tamo hakwadi yana waꞋabavehimeya hidanuhagani-yo anafaiweya buki
    gidasiyagilini be hinagene gidaꞋita amanadi faꞋina, iya gatagitagi lakahina.
  yao-yao: None nalisile nnope ligongo nganapagwa mundu juŵawoneche kuti jwakuŵajilwa
    kuchiugula chitabu atamuno kuchilola chachilembekwe nkati mwakwe.
  tgp-tgp: Ale, na tangi tavera matan mo sopo tea mo tataholo vara i roi viriviri
    pepa atu teni i hite na lolona.
  auc-NT: Æcänö nö waa pönï ïnongä inte eyepæ̈ inte dadi ompointaa wi æmpoquingää
    ïñömö edæ dæ angampa. Cæncadenta ïnö æcänö aquingää ante dæ angampa, ante adinque
    nanguï pönï Ca ca wætabopa.
  kbc-NT: Eliodi me jinoetibece leeɡ̶odi me diɡ̶ica anida naɡ̶atetigi me yomoke oditaɡ̶a
    yalomeɡ̶eteloco aniwoteloco naɡ̶adi notaɡ̶anaɡ̶axi.
  bmh-bmh: Iz du tub nug agau go ulagaicina, piab tam, gonun, iz, go en banban weinemin.
  ctu-BL: Tsac cha'le cabʌl uq'uel, come ma'anic tsa' tajle mi juntiquilic uts'at
    bʌ cha'an mi' jam jini jun. Ma'anic majch tsa' mejli i pejcan jini jun. Ma'anic
    majqui tsa' mejli i q'uel.
  meq-meq: Na tuwa haladzay hərwi ndəray andaya ŋgwalak eye kame i Mbəlom nakə ma
    sliye mahəndəke ɗerewel ada ma zəbiye a ɗəma ɗəre aye na, andaya kwa nəte bay.
  noa-H: Mamʌ mag hẽsap heeurjãgnaa hag gaai t'ʌ̃rju hayaam woun ni hãbjã chuk'u ni
    sĩi hagʌg heerpajupaijã chuk'u habarm mʌchdëu hoobaawai, jãga hag gaai p'ã sim
    k'ap habarju hawi, mua pöd hãwatba warag mʌ bĩebaadëjim.
  alp-NT: Hoko au rani hnetekeku le sae isupu kbasa kena buka buku rebe lulukele mere
    kai selu esi laleije mo.
  san-VEL: ato yastat patra.m vivariitu.m niriik.situ ncaarhati taad.r"sajanasyaabhaavaad
    aha.m bahu roditavaan|
  kbq-kbq: Ana hige'na krafage hu'na zavira ate'noe. Na'ankure mago'mo'e huno ana
    avontafera erivaka orege, agu'afina kegara osu'nege'ne.
  kbh-kbh: Y ats̈e puerte sënjánenobos̈achna, er ndocná ntjónÿnana merecido buajoná
    chë uándmanana tsbuanácha chautë́fjonama, ni chauinÿama.
  ron-LSB: Atunci am plâns mult, pentru că nimeni nu a fost găsit vrednic să deschidă
    cartea sau să se uite în ea.
  pon-pon: Ari, i ap janejan kaualap, aki jota amen, me diarokadar, me kon on, en
    pak pajan puk o, de udial i.
  nhe-BL: Huajca pejqui nichoca miyac pampa axaca quipantijque tlen senquistoc cuali
    huan quinamiqui para quitlapos nopa amatlapohuali tlen mimilijtoc huan quiitas
    tlen ijcuilijtoc ipani.
  sps-sps: Nyo tangis fiisok tana saa, a sikia ta isen ta mes ta rof vaarik te tamainy
    non ma karats kots noun ana ya te tagaa gagon koman ya.
  wnc-wnc: Siwan nata kawa aminu tapatuta pepa wa gom dauke tapan waiwan wamu pepa
    wa gomune yuak kaknga kendewiu tapatue tawamba maiwan kake nata kwanamu kumzang
    sikum.
  bus-bus: Ma ↄ́ↄ dↄ̀ maamaa, zaakɛ wèe gbɛ̃ke e kɛ̀ kà à takada pì poro à gwaro.
  gub-BL: Na'e azai'o ihe kury, ta'e nuexak kwaw a'e pape hewàpytymawok àràm a'e xe.
    Ni amo nupuner kwaw a'e pape imugeta haw rehe a'e wà.
  imo-imo: Aku wali imbo imbi molopalie manda bukumu tapuwe tipe kanombalo imbo te
    naa molorumumunga kanopolio na kola awini teru.
  boj-boj: E degsi unsim deqa e tulaŋ akamugetem.
  eng-DRA: And I wept much, because no man was found worthy to open the book, nor
    to see it.
  knf-knf: Wi wi nşaaŋ awooni maakan ţiki baanwin win nin ñaaŋ anŧaaŋi na phaabëş
    wa.
  san-KHM: អតោ យស្តត៑ បត្រំ វិវរីតុំ និរីក្ឞិតុញ្ចាហ៌តិ តាទ្ឫឝជនស្យាភាវាទ៑ អហំ ពហុ
    រោទិតវាន៑។
  arn-NT: Fey iñche fütra ngüman, ñi pengenon mew ta iney no rume ti dullilelu ñi
    nülayafel ti chümpotuelchi lifru, ñi adkintuafiel no rume.
  zas-NT: Abiꞌ naj dád binan chi baguian guial achut rdxejl guixhial loj guiꞌch guin
    në par guguiaaman ni ca loj guiꞌch guin.
  ken-NT: Ndi bɛyǎ kɛbhɔ mbɔnyunɛ bábhɨ́kɨ́ ghɔ yɛ̌ mmu anɛ ákwáy mɛ́nɛ́nɛ ɛkáti
    nɛ́nɛ́p ɛyɔ, nɛ yɛ̌ chi bɛpay basɨŋ amɛn achi arɛ́.
