verse: REV.005.004
translations:
  kpx-kpx: Ige di ke elehai nina baluganu. Kosealemo beiba ke alavoi hisali ke dodaveveve
    atabeu uoholinu.
  okv-H: Eto o hamo hiriketo ke jo ta kiari embo aravo hambae avoeto osaga kogue si
    ijie mihene
  tbo-tbo: Ega yaka a tou duma babana ega iyai gehouna a linanaya ipa pepana lutamina
    ina lupena halehi ma hinena ina galeya.
  mal-C: ചുരുൾ തുറക്കാനോ അതു വായിക്കാനോ യോഗ്യനായി ആരെയും കാണാതിരുന്നതുകൊണ്ട് ഞാൻ വളരെ
    കരഞ്ഞു.
  grc-SR: Καὶ ⸋ἐγὼ⸌ ἔκλαιον ⸂πολύ,⸃ ὅτι οὐδεὶς ἄξιος εὑρέθη ἀνοῖξαι ⸆ τὸ βιβλίον,
    οὔτε βλέπειν αὐτό.
  bgc-bgc: अर मै फूट-फूटकै रोण लाग्या, क्यूँके उस किताब ताहीं खोल्लण, या उस ताहीं
    पढ़ण लायक कोए न्ही मिल्या।
  khz-khz: Ne atagi-rakavarakavato, kwalana talima taa vagi maki ati gerawaliato,
    vopepa mogana matalotalona pene kala-pakaa e aonai pene poe-rigo.
  deu-TKW: Und ich weinte sehr, daß niemand würdig befunden ward, das Buch zu öffnen
    noch hineinzusehen.
  zsr-NT: Niꞌr grödxaꞌ le cutu bdzöli nu nac lsacaꞌ gsalj guich naꞌ, len cutu bdzöli
    nu nac lsacaꞌ uláb lei, len nutu nu nac lsacaꞌ uyú lei.
  lin-lin: Tango namonaki bongo, nalelaki mingi mpo ete moko te amonanaki ete abongi
    mpo na kofungola buku to kotala kati na yango.
  hns-NT: Tab djab ham dekhlie kie koi ie kaam kare laaik na hai, tab ham soeroe karlie
    tjiellaaike rowe ke.
  noa-E: Mamʉ mag ẽsap eeurjãgnaa ag gaai thʉ̈rju ayaam woun ni ãbjã chukhu ni sĩi
    agʉg eerpajupaijã chukhu abarm mʉchdëu oobaawai, jãga ag gaai phã sim khap abarju
    awi, mua pöd ãwatba warag mʉ bĩebaadëjim.
  eng-EMTV: And I began to weep much, because no one was found worthy to open the
    scroll, nor to look at it.
  mib-NT: Te ni ndahyū ndasɨ́ rí, chi tu ní íyo ni ɨɨn jeē cóndiso jníñu nune te cahu
    tutu ún, ni jeē cóto nuū.
  lif-NT2: हे़क्‍केःल्‍ले़ इङ्‌गाॽ साॽरिक् हाबाङ्‌लो, थेआङ्‌भे़ल्‍ले़ खे़न् साप्‍कित्तिन्
    के़भाःङ्‌बाआङ् सिगाङ्‌बा पाःन्‍निन् निःप्‍मा के़सुक्‍पा सुम्‍बोधासाबा आत्तिन्‍नाङ्
    खोःमा सुक्‍मे़दे़त्ते़न्‍लो॥
  xnj-xnj: Hinu nene navembili neju ndava muni avi lepi mundu mweayidakiliwi kuchidindula,
    amala kuchilola mugati.
  mmx-mmx: La nia agang teng aleng mila kopmen teta gita epovo xusu gita obes i nom
    lugun linga la ri us mo levelinga.
  cbr-NT: An bacanan uisai quicë cara quixun isti 'aíma 'imainuan an ami bësuquin
    a quirica ñachati unibi 'aíma 'icë isi cana ini bëunan mëscúan.
  tee-NT: Chai ju quit'in slivasalh xack'alhun ni jantu ixlhitajucanta xamati' ju
    ixlhijun ni laich capuxk'otli ju anu' alhiqui nin yuchi ni lai cat'achivinilh.
  eng-LSV: And I was weeping much, because no one was found worthy to open and to
    read the scroll, nor to behold it,
  cak-NT: Y ren can yalan yinok', roma can man jun xlitaj ri can nuc'ul ta nujak ri
    wuj y nu'on ta leer. Can man jun nitiquier ni xe ta nutzu' ri wuj.
  pah-NT: Nurã ji jehe'oi ranuhũ. A'ereki g̃a gweka nanongara'g̃a novĩa. A'ereki ahã
    pyryheteve'g̃a huvihavuhuhete'g̃a. Nurã ahã g̃a livro pe'aharamo. Ahã g̃a ikwatijara
    monhi'ĩharamo a'ero – kiroki ikwatijara oko livro pype. Ahã tuhẽ ikwatijara repiakara'g̃a
    a'ero.
  sja-NT: Mãpai mɨ jẽedachi apida wẽ-e pada perã ma joip'aruk'a bɨ ewadait'ee mãik'aapa
    ma pedee p'ãda leedait'ee.
  xed-xed: Ka taw yu ta taw katakata, kabga kwala lu kul slafta ta mndu nda ra ŋa
    gunanafta tsa defteri ya dər ŋa nghanavata ya wa.
  mks-NT: Ta já na̱casáhá sácu ndiva̱ha i̱ jáchi̱ co̱ó na̱ndiñe̱he̱ ná ni in túhún
    na̱ íin sa̱ha̱ cahnda ndíhu̱sa̱ sello cán ña̱ cande̱hé na̱ ini mé libro cán cahvi
    na ña̱ ndáa̱ nu̱ á.
  gfk-S: Io, iou ga manga suah kinong di ga sisilih puo ta tikenong i takados tana
    be na papos no pakpakat nage nes ruma naramon tana.
  bmu-bmu: Kunŋan kun sarak sorokŋi aka kimbi mi mutula kulemŋi ekŋawaŋgö dop qahö
    miwikŋaigeri, miaŋgöra nöŋön gwötpuk sahöt bölial.
  dgz-dgz: Apan kakae iragena da ok viri viri warane ame wat vese batnage yavepi apane
    da ya yaveni menan ne irip baware wan.
  eng-GNV: Then I wept much, because no man was foud worthy to open, and to reade
    the Booke, neither to looke thereon.
  zaa-NT: Làniana inte' Juan nna yala guretsia' porqui'ni lanú té ná enne' tsè'ni
    para ithàlią rollo ìttsìa nna quixá'ą biỹa ra lúį.
  eng-WEBSTER: And I wept much, because no man was found worthy to open, and to read
    the book, neither to look upon it.
  guh-guh: Nexata xanë bajaraxua itsa taniji, bitso cajena nuajë. Bitso nuajë tsipaji
    baja ajibi pejamatabëcuenecaëjëpaejivitsi bajarapacuyalatobaxuto pequionaejava
    pebaxuisinaenexa pelebinexa.
  bon-bon: Cane ele nangenige, ingle nuuja ne lica jepänisi, lui te miiji gyene pui
    peba ne iitnaname coo ngalebora ireme.
  nhw-BL: Huajca pejqui nichoca miyac pampa amo aqui quipantijque catli senquistoc
    cuali huan quinamiqui para quitlapos nopa amatlapohuali catli mimilijtoc huan
    quiitas catli ijcuilijtoc ipani.
  swh-ONEN: Nikalia sana sana kwa sababu hakuonekana yeyote anayestahili kukifungua
    hicho kitabu wala kutazama ndani yake.
  wbi-wbi: Nilyakolile nulusukunalo ulwakuva nalyavonike ghweghwoni jula juno kulidindula
    iligombo na kukulyimba.
  bba-bba: Nɑ swĩ ɡem ɡem yèn sɔ̃ ɡoo sɑri wi u yiiko mɔ u kɑ tire kure te wukiɑ u
    ten sɔɔ mɛɛri.
  eng-KJVCPB: And I wept much, because no man was found worthy to open and to read
    the book, neither to look thereon.
  kgk-NT: Ahexase eterei-gwi amboasy. Upéa-gwi xe rasẽ. “Ndojohúi ra'e ipe'aharã”
    ha'e xejéupe. “Ndikatúi opa va'e rei oipe'a. Heko marangatu va'e po pygwarã voi
    ra'e upe kwatia ha upeixagwa ndojohúiry ra'e ipe'aharã” ha'e xejéupe anhemboasy-vy.
  waj-waj: Hama vaidi voovoono yoketaa tuanaavai varioo aikiooma ivaa raduda kioo
    toovaara na pinaama rateeravai.
  cpy-cpy: Antawo niraanaka, tema tekatsi materoni rapinee-ryeero iñaanatantyaawori.
  mpx-mpx: Inoke ya kahin nabi hot, kaiwena nige bosowaina gamagal etega nihi pwawa
    tage alana i gan ge bosowaina pepa ni anal ge gamwana ni kite.
  wbp-wbp: Ngulangkujuju yulanjakuyulanjaku-manu-nyayirni. Ngajurna warrarda yulaja.
  luo-luo: Kuom mano ne aywak malit nikech ne onge ngʼama nyalo elo kitabuno mondo
    onyiswa gima ondiki e iye.
  nhe-NT: Huajca pejqui nichoca miyac pampa axaca quipantijque tlen senquistoc cuali
    huan quinamiqui para quitlapos nopa amatlapohuali tlen mimilijtoc huan quiitas
    tlen ijcuilijtoc ipani.
  aii-aii: ܘܒܟܹܐ ܠܝܼ ܪܵܒܵܐ ܣܵܒܵܒ ܠܵܐ ܡܫ݇ܟ̰ܝܼܚ ܠܹܗ ܐܘܼܦ ܚܲܕ ܕܚܵܫܹܚ ܗܘܵܐ ܠܸܦܬܵܚܵܐ ܠܟܬܵܒ݂ܵܐ
    ܝܲܢ ܠܸܚܝܵܪܵܐ ܒܝܼܹܗ.
  esk-NT: Tarra qiaruŋa atqunapiaq iñuiññiqman nalliummatiruamik aŋmatlalugich makpiġaat
    agliqiruksramik unniiñ qiñiqtuksramik imaġikkaŋatnik.
  msb-msb: Nagtangis gayod ako kay wara man sin naagihan na angay magbuklad san nalulukot
    na kasuratan o magkita san sulod sani.
  cpa-NT: Jøng² ca¹ho¹ hlaih¹³jni. Di³ ha¹chian²dsa ca¹lø¹chián¹ dsa² ní¹ si², dsa²
    høa¹ si². Ca¹lah¹jin³ tsa¹ca¹tiúh¹dsa jái¹dsa si².
  dso-dso: ସେ କାଗଜ୍‌ ମେଲାକରି ବିତ୍‌ରର୍‌ଟା ଦେକ୍‌ବାକେ କେ ନାପାର୍‌ଲାଇଜେ ମୁଇ ବେସି ମନ୍‌ଦୁକ୍‌
    କରି କାନ୍ଦ୍‌ଲି ।
  meu-meu: Bena na tai dikadika, badina be ta asi goadana buka bame kehoa bona lalona
    baine itaia.
  yva-NT: Weti risyo ranyanyut, syoyova mansasiraki rave, weye vatane inta mamai da
    po ayao Amisy uma raakuvi we raniku jewen muno po ama uga raen tavone mamo jewen
    tenambe.
  dgc-dgc: Kanya sakén, éy nagsangeték ta mahigpit, da éwan tu meeta a maari a mangbuklat
    ta ina.
  zpm-NT: Mban goc naa, psilo naa nguiedz roon naa, goṉ naa sca brieequiad tib zha
    ne rieguiaḻ nxal lo guits co, nlab zho low.
  hix-NT: Àro ke, thenyehra kratekonà, àramkanye ehxera esnàr ke, xenye rma ehxera
    esnàr ke, enyhoru ro rma ehxera esnàr ke.
  sim-sim: Uhunda osik ma lar mbeek jekamba oson horngoho heyekwa ambu ri, wahau.
    Karem a hishihi warje mende nga amu tlara.
  npi-ULB: म दुःखित भएर रोएँ, किनकि यस मुट्ठोलाई खोल्न र पढ्न योग्यको कोही पनि भेट्टाइएन
    ।
  cgc-cgc: Gagal a gid tak ula gid may nakita bisan isya na may matareng na magbukas
    daw magbasa.
  tim-tim: Nâ ektân yâkŋe luâk siâ bo mem miawakbâi arekŋe âlepŋe esenŋe ire melalakowop.
    Akto luâk bikŋe kârikŋe bo tatyeŋgiep aregât nâ dondâ indeân.
  yor-yor: Èmi sì sọkún gidigidi, nítorí tí a kò ri ẹnìkan tí o yẹ láti sí i àti láti
    ka ìwé náà, tàbí láti wo inú rẹ̀.
  wos-wos: Di yikafre sémbut male hurukwa duka hwaka xéhambandi, dé wun nyinga lae
    nyingambu xéndéte. Xéhafi yandaka wuni hambukmbu géra.
  emp-NTPO: Maʌ̃ne mʌ̃ra dji quĩãne jĩã b̶esia ẽberã biada neẽ́ bad̶a bẽrã maʌ̃ carta
    ewaraped̶a acʌi carea.
  eng-F35: And I began to really weep, because no one was found worthy to open and
    read the scroll, or to look at it.
  ind-ind: Maka saya menangis dengan sangat sedih, karena tidak seorang pun dinyatakan
    layak untuk melakukan hal itu.
  pes-OPCB: من از روی ناامیدی، به شدت می‌گریستم، زیرا هیچ‌کس پیدا نشد که لیاقت گشودن
    و خواندن طومار را داشته باشد.
  mpt-mpt: Naka molote bianea buk olo bamtabanea amun temo watenamin nakai blim kesoa
    ne yatemnia amitie mebia
  ssx-ssx: I̱ma꞉ ka꞉pa꞉puki yoka e̱ tieke loa꞉me. Pa ekipeke mo pi ula꞉ bukata꞉ lumba
    tukiki pa꞉ta꞉ handuluekema꞉ ma꞉nda꞉ ipika꞉ pa꞉la꞉ hauma꞉ ana꞉na꞉ pea꞉peke hali
    ma꞉nda꞉ dia꞉yeke loa꞉me.
  mkl-mkl: Ǹ kpɑtɑ ntɔ ntɔ si nɑ iyi í jɔ̀ inɛ ɡɔ kù wɛɛ iyi í to ku cĩ tiɑu ku cɔ
    inɔɛ.
  gaq-gaq: ସାସ୍ତର୍‌ ରଃଡ଼ାଚେ ଆତ୍‌ଅରିଆ ମେଃନେ ଗ୍ନୁଆର୍‌ଲେଃକେ, ଲଃନ୍‌ସାଃ ଜାଣ୍ଡେଃ ମୁଇଂଡା
    ଡିଗ୍ ନିମାଣ୍ଡା ରେମୁଆଁ ଆମିଲେକେସା ନିଂ ଦୁକ୍ ଡିଂଚେ ଅଃନେ ଆରାମ୍ ଣ୍ଡିଂକେ ।
  gof-RNT: Xaatha maxaafaa billanawunne iya gidduwa be7anaw bessiya asi dhayida gisho
    ta daro yeekkas.
  unx-unx: ଏନ୍‌ ମାରି ପୁଥିକେ ଅଟାଃକେଦ୍‌ତେ ଏନାରେ ଚିନାଃ ଅଲାକାନା, ଏନା ପାଢ଼ାଅ ନାଗେନ୍ତେ ଜେତାଏ
    ମିହୁଡ଼୍‌ ହଗି ପାଢ଼ାଏ ଲେକାନ୍‌ ହଡ଼କ କାକ ନାମ୍‌ୟାନ୍‌ ହରାତେ ଆଇଙ୍ଗ୍‌ ପୁରାଃଗିଇଙ୍ଗ୍‌ ରାଆଃକେଦା
    ।
  gah-gah: Lá okago, pepa nene akagá okoko ánigati avotigila oko mina ve makó nomigo,
    mulúnegú golesa okago ive umó.
  lcm-lcm: Au, na nalapo tangis alava marai kapo kovek ta sikei kapo atogon a ro asi
    eres ani buk ang vo ka tikon ia.
  aer-aer: Nhenge the nhenhe renhe aremele ayenge arnterre anthurre artneke itne-arle
    artwe mwerre anyenteke uyarne anthurre unthekenge pipe renhe altywere-iletyeke
    renhe aretyeke.
  qvc-NT: '@see-verse:REV.005.003'
  tgl-ULB: Maramdamin akong umiyak dahil walang sinuman ang nakatagpo na karapat-dapat
    para buksan ang balumbon o basahin ito.
  cbs-NT: chanima tsua pepa kushipa juxun chudexun uintidumawen taea nui en kaxajaidaya
  xtm-NTPP: Te nda'yu xeen sa, vaa ñatuu ni ka ndani'i i na in iyo ja kuu ndakana
    i tutu ma, sukan‑va'a ka'vi i.
  nnq-nnq: Nenga ngang'uta ku lipyanda magambu akibaje mundu jwapaligwa kukiekula,
    andaje kukibona nkati.
  bao-NT: To biri yʉ pea bʉaro yʉ otiwʉ, jĩcʉ̃ ʉnora tii tunuare pãari, to ca niirijere
    ca ĩapʉ ʉno cʉ̃ ca maniro ĩama ĩigʉ.
  san-ORI: ଅତୋ ଯସ୍ତତ୍ ପତ୍ରଂ ୱିୱରୀତୁଂ ନିରୀକ୍ଷିତୁଞ୍ଚାର୍ହତି ତାଦୃଶଜନସ୍ୟାଭାୱାଦ୍ ଅହଂ ବହୁ
    ରୋଦିତୱାନ୍|
  huv-NT: Xique quiaj tajiüntsas xeyay cos ngo maxoram nejinguind nembeat alndom mateaaig
    a nawiig majaw cuane alwüx.
  otn-NT: Nu̱gä p'ʉya ja̱njua̱ni̱ ngue di zoni̱, porque hi̱njombi̱ bøni̱ ngue xta̱
    xøcyø seyo ngue xta̱ nnu̱ yø letra nt'ot'i ra̱ sʉcua̱.
  nop-nop: Tiŋa nebek niŋdi fifigoŋ nemu hatiŋa pepa u taŋakiyeeŋ yokunakuk doktiŋa
    bulaniŋgoŋ nadiŋa kisaŋ kokut.
  obo-NT: De-en ayas a mid sinoggow, oyyos waa en ahad sokkad no ollog nod pokovollat
    taddot id luun no popii woy od pokovasa tadda.
  cak-ENT: Y yin juis c'a nquinok', roma man jun ri c'uluman ta richin nujük ri vuj
    y nusiq'uij. Man jun c'o, stape' (aunque) ta xaxe richin nutz'et ba'.
  lif-NT: ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤀᤡᤱᤃᤠ᤹ ᤛᤠ᤹ᤖᤡᤰ ᤜᤠᤒᤠᤱᤗᤥ. ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤂᤧᤴ ᤛᤠᤵᤁᤡᤳᤋᤡᤴ ᤁᤧᤓᤠ᤺ᤱᤒᤠᤀᤠᤱ ᤛᤡᤃᤠᤱᤒᤠ
    ᤐᤠ᤺ᤴᤏᤡᤴ ᤏᤡ᤺ᤵᤔᤠ ᤁᤧᤛᤢᤰᤐᤠ ᤛᤢᤶᤒᤥᤎᤠᤛᤠᤒᤠ ᤀᤠᤳᤋᤡᤴᤏᤠᤱ ᤂᤥ᤺ᤔᤠ ᤛᤢᤰᤔᤧᤍᤧᤳᤋᤧᤴᤗᤥ॥
  mie-NT: De nī jacu ndasí nī, chi nduú ní íyo ni iin jā cuu cundiso tíñú nacune de
    cahvi tutū ñúcuán, de ni jā cūndēhé nūū.
  san-TIB: ཨཏོ ཡསྟཏ྄ པཏྲཾ ཝིཝརཱིཏུཾ ནིརཱིཀྵིཏུཉྩཱརྷཏི ཏཱདྲྀཤཛནསྱཱབྷཱཝཱད྄ ཨཧཾ བཧུ རོདིཏཝཱན྄།
  qve-NT: Chaymi noqaqa anchata waqarani, chay escribisqa librota kicharispa qawananpaq
    hina mana ni pipas kasqanmanta.
  pao-NT: Nu ka oe nabodu e poonnekwuna soogwetakuse, gi haga ooka tu mabusukekwuna
    mapu'apunne, nu yise suda soonammese yagakooha.
  cbu-NT: Nuwsha kizpur tanurangina, watam nda minamtiyam waritaranguwa pamaama.
  usa-usa: abáá ománibo móra-nakoma íráqô-naqa kanaaráq máimma íaonaraapoana móra-nakoma
    mi-kánnáámá íma kanaaráq agaténa yoráutaiye. minnáyaba kemá tirummá itaq ibiqá
    yakáune.
  soy-soy: Kei kɑm pɛɛ mɛyɑ̃́ tẽ́ ŋmɑɑ rɛ úkɑ úu tulɑɑlɛ̃ tɛ ukɛ́ rítɛlɛ́ tɛ̃
    wúkulɛ nɛ́ɛ ukɛ́ ri nyɑ́nɛi nnyɑ.
  hui-hui: Mbuga ogoni anga lalu de handabehe mbirali naheoreyagola i̱na yi lalu dugu
    timbuni biru.
  amf-amf: Mathaapinam bulanabee kosa iir shedanabe damea haapadhaamonna kattsi i
    eepade.
  quc-NNT: Ri in k'ut sib'alaj xinoq'ik rumal chi man xriqtaj tä jun ri ya'tal che
