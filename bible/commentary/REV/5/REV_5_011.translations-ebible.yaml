    ca biꞌ ndu̱ quiñaꞌa̱ tsa nguꞌ xca̱ biꞌ liꞌ.
  bqc-SIM: Ɔ̃ ma malaikaↄ è liaa báapizi ń pↄ́ bɛ̃́ɛpiↄ ń gbɛ̃zↄ̃ↄpiↄ dasidasi,
    an dasi kà ↄ̀aasↄsↄo lɛɛ ũma'ũma, wa fↄ̃ ń lɛ́ dↄ̃o. Ma ń kↄ̃fĩ mà,
  tcz-CHONGTHU: Chuin kavekit in ahileh keiman mi asangsang, simsenlou laltouna kimvela
    um Vantilte ho le sahem-hing ho chule upa ho awgin chu kajan ahi.
  mar-mar: मग मी पाहिले राजासन आणि, चार जिवंत प्राणी व वडीलजन यांच्यासभोवती अगणित
    देवदूतांची वाणी ऐकली, त्यांची संख्या अयुतांची अयुते व हजारो हजार होती.
  snp-snp: Ena kofa komo ya enisole tauseni-tauseni naba-naba mau minamo katoto ogoufámoneto
    yate nema naba lamo ya kolomo ne. Ido enisolewa yate ekeina folomoki, ido neta
    omuni kofawa nemo fo (4) ido we kilofo kulini nemo ya olu ogona o gedeti
  isl-isl: Þá heyrði ég í milljónum engla, sem voru umhverfis hásætið, verurnar fjórar
    og öldungana,
  spy-NT: Nto mii yoo, akas malayikaanik chēē kiyitē kisyēērōōk chēē mātinyē rarwa.
    Kiimuut ꞉malayikaanichaa ng'echeraanaa wōō āk tukuuchoo ang'wan āk booyichoo kutyēēntōōs.
  xnn-xnn: Kasinak nintamaang daket ilaen nan kalibolibolibo ay aanghel ay nangliliwes
    isnan tokdowan di mentolay ya san epat ay matatago ya san dowampoo ya epat ay
    aamam-a.
  mwe-mwe: Gunolile kabhili, gumbilikene malobhe ga a shimalaika bhabhagwinji kaje,
    maelupu na mamilioni, bhatimbililenje shitengu sha upalume, na yene iumbe nsheshe
    ikwete gumi ila, na bhanangulungwa bhala,
  tte-tte: Yo yagitesae anelose baibaiwasosili yagitaili nige sowana tayasilili, kabo
    mekalikavao yamayamayale esopali yo tautaubalao lalakiliyao, kaba miya wasawasana
    sitolo-takikilan.
  tcs-tcs: Distaim ai bin luk gen, ane ai bin lisen sing blo prapa plenti milion einzel.
    Dem einzel i bin mina plenti, i kan kauntem. Dempla i bin stanap raun lo da tron
    ane raun lo dem po laipsamting ane dem tuenti po elda.
  hlt-THB: Ka toek awh khan ceityih khawzah thlang a thong thong ingkaw a sang sang
    ak awi ce za nyng. Cekkhqi ing ik-oeih sai ak hqing ingkaw a hqamcakhqi ing boei
    ngawihdoelh ce chung uhy.
  soq-soq: Mo Sip sanaa epe wadaposisaieno dialeno aupe ensel uaraia, nambawa 100
    milion ruawa, ewamone do aiau etana. Mo ipa kolaiwata ita nitu da wanwanlala ita
    do mo eiau mida kolaiwata tampeinta eneia enane paneiena.
  qub-qub: Chaypitanami ricarä yupaytapis mana atipaypaj anjilcuna sillun ñaupancho,
    chuscu anjil-nirajcunapa ñaupancho, ishcay chunca chuscu (24) mayur runacunapa
    ñaupanchöpis rimarcaycajta.
  att-att: Á paningak ku paga, naginnâ laguk yù ngárál nayù aru nga daroban ni Namarò.
    Jinibiribu ira nga ari mabiláng, nga nelepuán sù ággitubangán nayù mammaguray
    ánna yù ira appâ nga makkakerumá nga naparò nga matolay ánna yù ira lállakalákay.
  bki-bki: Nojo nejirarago jibe na ana nomijog nailiano nalo amiou, nalo miroano mia
    miroano mia miroano, nalo jovulu taam̃aka [1,000,000] bano na jibe na. Aju ajeliviviko
    jobaro lu bija tomu na ameul bija navagadeano nalo nei,
  bqp-bqp: Akũ ma malaikanↄ è likana gbàa pìii kũ pↄ́ bɛ̃nɛ pìnↄ kũ gbɛ̃ zↄ̃kↄ̃ↄ
    pìnↄ dasidasi, ń dasi kà dúbu ũgbangba, oni fↄ̃ ò ń lɛ́ dↄ̃ro. Ma ń kĩni mà,
  mcp-mcp: Mə músə nyiŋgə kənd mísh, mə mú gwág mə́kə́l mə́ ncúlyá wəéŋgəles bímbí
    múúd cúgɛ́ nə ŋkul lɔ̧́ yí, bə́nɔ̂ŋ mikuwó mí íkukwumʉga nə ocúmbá buud. Bwə́
    á bə bwə́ mə́ lyɛ̧ caaŋgə́ nə́ biíii.
  hat-hat: 'Mwen gade ankò, mwen tande vwa yon bann zanj: Yo te tèlman anpil, moun
    pa t'' kapab konte yo. Yo te kanpe fè wonn kote fòtèy la te ye a ansanm ak bèt
    vivan yo ak granmoun yo.'
  npl-NT: Otlanki onontláchixki, iwa onikinmitak miakeh ángelteh okiyawalojtokah n
    weyi yáyantli, noiwa ompa okatkah n tetajtsitsinteh iwa non nawi non yolitokeh,
    iwa nochteh otlajtojtokah. Satlawel miakeh miyomeh ompa okatkah,
  bgg-bgg: Din ne gu è riig, chiih-è gu è hamangkhliiethek shii yoi, ithek ne atham
    mua pha um ro! ithek ne biang shii isieng miseypho, chiih-è dukhothek shan ne
    riu,
  eng-TCENT: Then I looked, and I heard something like the voice of many angels coming
    from around the throne, the living creatures, and the elders. Their number was
    myriads of myriads and thousands of thousands,
  eng-BSB: Then I looked, and I heard the voices of many angels and living creatures
    and elders encircling the throne, and their number was myriads of myriads and
    thousands of thousands.
  cpu-NT: Opoñaashitaka noñaake osheki maninkariite piyotzimentapaakarori saikamentotsi,
    tsika isaikake inkiteveriite ipoña antarikonaite. Ari ipiyoperotaiyapaakani oshekirini,
    oshekirini maninkariite.
  san-ASM: অপৰং নিৰীক্ষমাণেন মযা সিংহাসনস্য প্ৰাণিচতুষ্টযস্য প্ৰাচীনৱৰ্গস্য চ পৰিতো
    বহূনাং দূতানাং ৰৱঃ শ্ৰুতঃ, তেষাং সংখ্যা অযুতাযুতানি সহস্ৰসহস্ত্ৰাণি চ|
  tac-NT: '''Lige yati neraga etéturu ne aminami asíriga we''ká mili santo ánjeli
    ra''icha jágame noligá alé, napu mochige alué bilé liá na naó e''wélala noligá
    napu uchuke alué naó ajágame, we''ká miyoni kéturu alué santo ánjeli,'
  eng-WEBPB: I looked, and I heard something like a voice of many angels around the
    throne, the living creatures, and the elders. The number of them was ten thousands
    of ten thousands, and thousands of thousands,
  gfk-H: Io, ma iau ga nanaas ma iau ga hadadei ira inga diet ira haleng na angelo.
    Ma no winawas ta diet ga haleng na arip sakit. Ma ira angelo diet ga tur luhutanei
    no tamat na kinkinis na warkurai ma ira aihat na lilona linga ma ira kaba tamat
    mah.
  viv-viv: KaduꞋe gaꞋita-havagi be lobama ana tovenuwaꞋata keke saꞋeyadi agodi ganogalina,
    adi kilagalaga tausani tausani a gavaiyehi. Badi tovenuwaꞋata Yaubada yana didigaꞋuꞋu
    kadu badi wayawaidi fifiwaladiyao adivefowa kadu tomiyalobama adi tonagona tuweniti-fowa
    himidififidi.
  yao-yao: Ni panapundile kulola, nagapilikene maloŵe ga achikatumetume ŵa kwinani
    ŵajinji nnope ŵangakuŵalanjika. Ŵajimi kuchisyungula chitengu cha umwenye pamo
    ni yepanganyikwe yejumi ncheche ila ni achachekulu ŵala.
  tgp-tgp: Ale na kilau vano, na rongo na leo angelo matuvana la toho r̃alihi na jara
    sakele non supe atu peresi na leon hinau mo vati atu peresi la tamlohi aulu atu,
    peresi la vao tavera hajavua atu, tea i sopo er̃i evira.
  auc-NT: Ayæ̈ ayömo Wængonguï anquedoidi ïñömö bacoo ïnäni inte ämotamïni änäni ëñëninque,
    Tömënäni æpodö mïido ganca ïnänii, ante botö ædö cæte tee mampote ëñenguïmoo.
    Edæ mïïnäni quëwënäni tönö në aadäni në Picæ̈näni tönö Awënë tæ̈ contaimpa gäänë
    tæcæguedë ongöñönänite Wængonguï anquedoidi ïñömö yabæque godämæ̈ gongænte ongönänitapa.
  kbc-NT: Naɡ̶a inoletacibige, odaa ja jajipata lapo nelegi aanjotedi. Oyawiile nibaanco
    ɡ̶oneɡ̶e, idiaaɡ̶idiwa cwaatolo ewikaɡ̶a, ijaaɡ̶ijoa 24 lacilodi. Daɡ̶axa meliodi,
    ajakataɡ̶a me inilaaɡ̶ataɡ̶atiogi.
  bmh-bmh: Iz koli pemin, Uwait nugau tibur asiu asiu pet agal zepag domin. Goagal
    ianai asiu, handret milion sul. Ag Uwait Ban nugau biz mui, ece iwanarai go awau
    darem mui, dudu banban mui, unum goagen talioroi katarai daremen.
  ctu-BL: Tsaj q'uele cabʌl ángelob ti' joytʌlel i buchlib Dios. Tsa cubibeyob i t'an
    yic'ot i t'an jini querubiñob yic'ot i t'an ancianojob ti pic ti pic. Wen bajc'ʌlob.
  meq-meq: Tsa na, na ŋgatatay a gawla i Mbəlom hay, gwezem gwezem haladzay ma pasliye
    bo bay. Tə lawara na təv məndze i bəy ada wu neheye faɗ aye ta madugula neheye
    kuro kuro sulo gər eye faɗ aye teleleviw a wuzlah. Na tsəne dəmes tay.
  noa-H: Maimua mua hoowai, mag pörk'au bigaau mag k'anjö hich paar sĩsidʌm dʌ̈i jöoin
    hohood wëjöm hëugar, Hẽwandam chognaan pöoma sĩi sereu p'ʌʌrdʌ wëjoojim. Mag t'ʌnʌmʌn
    chi k'apanag millones y millones t'ʌnarr haawai, k'apaana sĩi maach dau warpta
    pos pʌʌrt'ʌ, pöd maadëu chi beerjujã k'augba t'ʌnaajim.
  alp-NT: Mere pela, au selu kai au lene malekata bokala esi menani kena na elake.
    Pususi kele keholi otoi maka rue mere, tanei kwanala ata meru kai elaka meru.
    Malekata meru boka titinai, lihune kena lihune, sae ineheke ruasi moneka.
  san-VEL: apara.m niriik.samaa.nena mayaa si.mhaasanasya praa.nicatu.s.tayasya praaciinavargasya
    ca parito bahuunaa.m duutaanaa.m rava.h "sruta.h, te.saa.m sa.mkhyaa ayutaayutaani
    sahasrasahastraa.ni ca|
  kbq-kbq: Anantera nege'na nentahugeno, rama'a ankero vahe'mo'za kini tra'mofona
    regagi'ne'za, kasefa hu'za mani'naza zagamo'zane, 24'a elda kva vahe'mo'zane,
    tusi'a hampriga osuga'a vahe'mo'za,
  kbh-kbh: Y chca sënjétsonÿaye ora, mallajta angelëngbe oyebuambnayana sënjanuena,
    y chënga monjétsemna chë uámana puestents̈e, chë Ainënga y chë bëtsëjémënga amë́ndayëngbe
    shë́conana. Nÿets̈á bëtscá angelënga monjétsemna, corente mallajta;
  ron-LSB: M-am uitat și am auzit un glas ca un glas de mulți îngeri în jurul scaunului
    de domnie, al făpturilor vii și al bătrânilor. Numărul lor era de zece mii de
    zeci de mii și de mii de mii,
  pon-pon: O i kilaner o i roner nil en tounlan toto impan mol o, o man maur ko, o
    lapalap oko; irail me nederenie nen nen o kid kid,
  nhe-BL: Nijtlachili huan nijcajqui inintlajtol tlahuel miyac millones huan millones
    elhuicac ehuani tlen huicayayaj huan quiyahualojtoyaj nopa hueyi siyaj campa itztoya
    Toteco. Huan quinyahualojtoyaj nopa nahui tlamantli tlen yoltoque huan nopa sempoali
    huan nahui huehue tlacame.
  sps-sps: Nyo tagaa pis to, nyo nongoiny ton kooma tan tapan an tapan morena! Ri
    tsutsun, ri afis ton tagan ana ina fats a ka na toto ana fo tsunaun,
  wnc-wnc: Siwan nata mia kawawa angela kwaapzang sikngata kau takngatu taiwawa natapbum.
    Ngan. Angela kwaapzang sikngata aminu tupan sikngaapa gatu sanga kayuk yuaingu
    wa gweaat gweaat gatu take aminu 24 ngangga yubasike kau taiking.
  bus-bus: Ben ma malaikanↄ è ligana kìta pìzi kↄ̃n pↄ́ bɛ̃ɛ pìnↄ kↄ̃n gbɛ̃nsi pìnↄ
    paripari, aↄ̃ parii kà bↄrↄ ũgbangba, weé fↄ̃ wà ń lɛ́ dↄ̃ro. Ma ń kĩi mà,
  gub-BL: Na'e ame'e wi hehe ihe no. Aenu Tupàn heko haw pe har waze'eg mehe. Heta
    tetea'u a'e pe wà. Tuwihaw henaw huwake i'àz wà. A'e 4 wikuwe ma'e a'e wà, a'e
    tuwihaw a'e wà no, upu'àm a'e pe a'e wà.
  imo-imo: Altopo kanopolio kinye ensel paa pulumu ungu ningi unguma pileru. Eno kambu
    tolemalanje tausen kelepa olandopa tausen nimbo, milion kelepa olandopa milion
    nilimala. Akuma iye nomi king polomu kinye mele koinjo mololi kite kinye iye nomi
    24 kinye liko makai tendeko tukundo munduko angileringi.
  boj-boj: Ariya e olo ŋam atsimqa laŋ aŋgro tulaŋ gargekoba tigelesonab unjrem. Naŋgi
    di iga na sisiyqa keresai. Naŋgi handet milion dego. Naŋgi tigelosibqa awo jaram
    ti wagme ŋambile so qaji naŋgi ti tamo gate 24 naŋgi ti agutnjresosibqa tulaŋ
    murqumyeqnab e naŋgo kakro quem.
  eng-DRA: And I beheld, and I heard the voice of many angels round about the throne,
    and the living creatures, and the ancients; and the number of them was thousands
    of thousands,
  knf-knf: Wal mënţ dwin abot aŧiink idiim yi ŋwanjuŧ ŋŧum ŋanfooyuŋ pţij pi pşih
    na ŋko ŋuŋ na bantohi. Ŋaŧum pŧum paŋ awo kntuni na kntuni kŧum maakan,
  san-KHM: អបរំ និរីក្ឞមាណេន មយា សិំហាសនស្យ ប្រាណិចតុឞ្ដយស្យ ប្រាចីនវគ៌ស្យ ច បរិតោ
    ពហូនាំ ទូតានាំ រវះ ឝ្រុតះ, តេឞាំ សំខ្យា អយុតាយុតានិ សហស្រសហស្ត្រាណិ ច។
  arn-NT: Feymew müten adkintun, fey allkün rume fentren warangka werken püllü ñi
    dungun müleyelu ta inafül tati ülmen mülewe mew, chew müley ti pu mongelechi püllü
    ka ti putrem fütakeche.
  zas-NT: Baguia tëën biguiejn tëën chaꞌ zien ree anjl gadëd roꞌ yagxhil zagdxe guin
    con guidap ree be guin në ree bengol guin. Abiꞌ bénguixiujczi na̱j reeman por
    mil na̱j reeman.
  ken-NT: Njɨŋɨ yɛ, ngɔ́ ndǔ ngɛ́mtáy bɔángɛl bate bakabhɛ ɛnɔkɔ́ kɛfɔ nɛ mɛnyɨŋ
    ɛbhɛn bɛchi nɛpɛ́m, nɛ bǒbati. Ngók bɛyɔŋ ɛbhap.
