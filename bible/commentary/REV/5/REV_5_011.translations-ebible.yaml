verse: REV.005.011
translations:
  kpx-kpx: Ige di tota niavevela anelu moagataho seleve dodavevesite elegevege keau
    Kosive telona isi oe nehebia ni moagate isime eloda kebia evilikahavolu.
  okv-H: Eto na arerembeto kehena amo Anera isapamane be ehekari haiteko mane amina
    haveni ijie puvuto avo arumba peni amite o vasiri te eto embo okokose amite tapa
    joeketo haveni ea
  tbo-tbo: Ma tu winoyanoya a gagalehi hi maga duma, tausana po tausana, ega emoemotau
    a hiyawa pahi, ani mae wasawasana po mimituwahi po tanitaniwagahi hi towolo wiiwilehi
    ma hi ibaabani
  mal-C: ഞാൻ ദർശനത്തിൽ, സിംഹാസനത്തിനും ജീവികൾക്കും മുഖ്യന്മാർക്കു ചുറ്റിലുമായി അസംഖ്യം
    ദൂതന്മാരുടെ ശബ്ദം കേട്ടു. അവരുടെ എണ്ണം ആയിരം ആയിരവും പതിനായിരം പതിനായിരവും ആയിരുന്നു.
  grc-SR: Καὶ εἶδον, καὶ ἤκουσα ⸋ὡς⸌ φωνὴν ἀγγέλων πολλῶν ⸂κύκλῳ⸃ τοῦ θρόνου καὶ τῶν
    ζῴων καὶ τῶν πρεσβυτέρων· ⸂2καὶ ἦν ὁ ἀριθμὸς αὐτῶν μυριάδες μυριάδων, καὶ χιλιάδες
    χιλιάδων,⸃
  bgc-bgc: अर जिब मन्नै देख्या, तो उस सिंहासन अर उन प्राणियाँ अर उन बुजुर्गां कै चौगरदेकै
    अनगिणत सुर्गदूत्तां का बोल सुण्या, जिनकी गिणती लाक्खां अर करोड़ां की थी।
  khz-khz: Apoe-agoto, aneru karora galagala-vagi akamonagirato. Voaneru gutuma galagala-vagi
    ati vega-agi-venira. Ira na terona e maguli gaura vativati e vegitatago talimara
    kamura geruga-gegelagirato.
  deu-TKW: Und ich sah und hörte wie eine Stimme von vielen Engeln rings um den Thron
    und von den Tieren und den Aeltesten, und ihre Zahl war zehntausendmal Zehntausende
    und tausendmal Tausende,
  zsr-NT: Niꞌr buyúaꞌ len byöndaꞌ chiꞌiquëꞌ zian gbaz laꞌy. Gayuáꞌ len gayuáꞌ nacuꞌë.
    Nacuꞌë gdu zbiꞌil latj blau naꞌ tsazxö́n len nup naꞌ nabangac lencaꞌ len yuguꞌ
    bönniꞌ gul naꞌ.
  lin-lin: Bongo natalaki mpe nayokaki mongongo ya ba-anjelu ebele, oyo motango na
    bango ezalaki bankoto na bankoto ; bazingelaki Kiti ya Bokonzi, bikelamu ya bomoi
    mpe bampaka,
  hns-NT: Tab ham Parmeswar ke gaddie ke aas-paas hadjaarango parie dekhlie aur soenlie.
    Tjaaro djienda swarag waalan aur barkwan hoewa bhie raha.
  noa-E: Maimua mua oowai, mag pörkhau bigaau mag khanjö ich paar sĩsidʉm dʉ̈i jöoin
    ohood wëjöm ëugar, Ẽwandam chognaan pöoma sĩi sereu phʉʉrdʉ wëjoojim. Mag thʉnʉmʉn
    chi khapanag millones y millones thʉnarr aawai, khapaana sĩi maach dau warpta
    pos pʉʉrthʉ, pöd maadëu chi beerjujã khaugba thʉnaajim.
  eng-EMTV: Then I looked, and I heard as it were the voice of many angels around
    the throne, and the living beings, and the elders. And the number of them was
    ten thousand times ten thousand, and a thousand thousands,
  mib-NT: Te ni jito ga rī, te ni jini sōho ri jeē cácahān cuehē ndajéhé yā jeē ní
    cajicó ndúū xiin mesa yā, jiín xiin ndɨcúún jeē técu, jiín xiin tēe jéhnu cándiso
    jníñu. Te íyó cuéhē ndasɨ́ millón ndajéhé un.
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ यरिक् माङ्‌लाइङ्‌बाहाॽरे़ खुनिॽ इक्‍लाःन् खे़प्‍सुङ्‌ङाङ्
    ओमे़त्तुङ्‌सिङ्‌ङिल्‍ले़ खे़प्‍मो हाङ्‌युक्‍नाःन्‌नु कुहिङ्‌वे़त् पाथुङ्‌साहाॽ
    हे़क्‍क्‍याङ् तुम्‍लाम्‍लोःबाहाॽरे़ खुनिॽ खिरि आत्तात्तान्‍ने यरिक् माङ्‌लाइङ्‌बाहाॽ
    मे़ये़बे़बा निःसुङ्॥
  xnj-xnj: Panayendalili kulola, nikayuwana lwami lwa vamitumu va kunani kwa Chapanga
    vamahele neju, vangavalangika. Vayimili kutindila chigoda cha unkosi, na viumbi
    wumi mcheche na vala vagogo,
  mmx-mmx: Melemu aga milik la aga ronga buaang nedi laxanangelo, diga umsu aleng
    la a goxo epovo xusu ana us di. Diga tu kangkan mo loxonin orong eburu mi lavanuet
    levempanga rooro la loxongkulao amgomgo.
  cbr-NT: A cantati cuatancëxun isquin cana anu Nucën Papa Dios 'icë a 'imainun anua
    'itsa bëruñu ñu, axribia bamatimoi tsócë acama 'icë, 'imainun anua caniacëcë unicama
    'icë, a nëbë́tsioratia 'aisamaira tupúntisama 'aish ángelcama munuma banaia cuan.
  tee-NT: Pus ju acsnich iclakts'ilh lhu lana ju anquilhnin. Jantu lai ixputek'ek'ocan
    ni lana na lhu istasui. Pus ju yu'unch anch ixtayanancha la'ixlacaitat junta ixvi
    ju k'ai putolan chai junta ixtayanancha ju atapacxat chai ju papanin. Chai ick'asmatlh
    ni ixtachivinin ju anquilhnin.
  eng-LSV: And I saw, and I heard the voice of many messengers around the throne,
    and the living creatures, and the elders—and the number of them was myriads of
    myriads, and thousands of thousands—
  cak-NT: Cuando xitzu'n chic, xinc'oxaj quikul q'uiy ángeles ri quisururen ri Jun
    ri ch'ocol pa ru-trono y ri quieji' ri can nojinak quij quiquin wechaj y ri rijilaj
    tak achi'a'. Ri ángeles ri jec'o chiri', can je millones y millones.
  pah-NT: Kiro ji Tupana'gapyrive'g̃a ndepiagi g̃a nenduva. He'yjuhu ranuhũ g̃a onhi'ig̃a
    milhões de milhõesve'g̃a. Oatimamba g̃a ga'apykavareheve'ga apykava upa quatrove'g̃a
    atimambava upa no huvihavuhu'g̃a atimambava upa no.
  sja-NT: Mãpai mɨa unuji ma rey su-ak'ɨ beepari, ma ne-inaa chok'ai bɨ k'ĩmari mãik'aapa
    ma chonaarã poro waibɨarã angeleerãpa wap'ɨra ata p'anɨ. Audú cho-k'ara paraaji;
    tachia p'oyaa juasiada-e.
  xed-xed: Ka nghaŋta yu ta ŋəɗdəma ta duhwalha Lazglafta kul laviŋta lu ta mbəɗafta
    ta wanafta tsa dughuruk ya, nda tsa skwiha nda hafu ma həŋ ya, nda tsa galata
    mnduha ya tani. Ka fə həŋ ta laha.
  mks-NT: Tá na̱ndihi já na̱sande̱hé tucu u̱. A̱nda̱ já na̱xini jo̱ho i̱ cáha̱n cua̱há
    ndiva̱ha millón táto̱ Ndióxi̱ cája cáhnu na mé á íin coo nu̱ sáco̱o rey. Na̱ca̱va̱
    ti̱yi̱vi̱ na̱ ndúu na ja̱tá ndíco̱mi̱ mé ña̱ tácú cán xi̱hín ja̱tá ndího̱co̱ co̱mi̱
    na̱ sa̱cua̱ha̱ cán.
  gfk-S: Io, ma iou ga nanaas ma iou ga hadade ira inga di ira haleng na angelo. Ma
    no winawas ta di ga haleng na arip sakit. Ma ira angelo di ga tur luhutane no
    tamat na kinkinis na harkurai ma ira ihet na lilona linge ma ira nongtamat bileng.
  bmu-bmu: Liŋet mewö köla jigetka möta toroqeba uba Suep garata jaŋgöŋini tausenŋi
    tausenŋi aka milyönŋi milyönŋi mi eŋgeka liŋet kourukŋini möral. Yeŋön jakömbuak
    dum kösutŋe kinda bem jembon 4 aka Anutugö jitŋememe 24 mi liliköm eŋgiba liŋet
    kölget.
  dgz-dgz: Amba ne Dion yangut sia tana watat yaumakap kasiga mena manao taini da
    bayabayapa waenapan kwayup taine nagire den anea aru arugataet da miniwa batnak
    mumeta ikukuk enpanamon.
  eng-GNV: Then I behelde, and I heard the voice of many Angels round about the throne,
    and about the beastes and the Elders, and there were ten thousand times ten thousand,
    and thousand thousands,
  zaa-NT: Làniana inte' Juan nna gunná'a' attu nna biyeni te' tsi'i ca ángeli, pero
    iỹé mili' cabi. Bilá' te' qui'ni tse'e cabi ìta'lùba xila' tse' nía nna ca tappa
    canu banía nna tappa erua' ca enne' nu dàcca' a nna.
  eng-WEBSTER: 'And I beheld, and I heard the voice of many angels around the throne,
    and the living beings, and the elders: and the number of them was ten thousand
    times ten thousand, and thousands of thousands;'
  guh-guh: Trono matatoyorotsia nubena cuatro ponëbeje piaitothiavi. Nexata piaitothiavi
    pepënëvelia matatoyorotsia nubena ancianovi. Bajaraxuacujinae jane baja ancianovi
    matatoyorotsia nubenatsi ángelevi. Angelevi bitso ayaibitsaëto, millones paángelbeje
    nubena. Nexata bajarapaángelevi pecuaicuaijaijava jumetaniji.
  bon-bon: Puma cita ca cane jepänine Acejiyame me mename seemo tomi ne, lui baborage
    ge. Teepi epu bucurage ge, egä äblicäco acnema. Teepi babo adnata puupu ne jewaclomtisi,
    cuta fooa ireclota gwidape bine piiyepu twentifoo modamoda biname bine jewaclomtemisi.
    Cane nätecijige,
  nhw-BL: Nijtlachili huan nijcajqui inincamanal tlahuel miyac millones huan millones
    tlen itequihuajcahua Toteco catli huicayayaj huan quiyahualojtoyaj nopa hueyi
    siya campa itztoya Toteco. Huan quinyahualojtoyaj nopa nahui tlamantli catli yoltoque
    huan nopa sempoali huan nahui huehue tlacame.
  swh-ONEN: Kisha nikatazama, nikasikia sauti za malaika wengi wakiwa wamekizunguka
    kile kiti cha enzi, pamoja na wale viumbe wenye uhai wanne na wale wazee ishirini
    na wanne. Idadi yao ilikuwa kumi elfu mara kumi elfu na maelfu ya maelfu.
  wbi-wbi: Kange nikalola nikapulika ilisio ilya vanyamola vinga kusyungutila ikitengo
    ikya vutua - imbalilo ja vanave valyale imilioni ifilundo fivili ni finya vwumi
    na vaghogholo.
  bba-bba: Nɑ kpɑm mɛɛrɑ mɑ nɑ wɔllun ɡɔrɑdo dɑbirun nɔɔ nuɑ, ben ɡeerɑ turɑ nɔrɔn
    nɔrɔn subɑ nɔrɔbu. Bɑ sinɑ kitɑ te kɑ mɑɑ hunde koni nnɛ ye kɑ ɡuro ɡuro be sikerenɛ.
  eng-KJVCPB: 'And I beheld, and I heard the voice of many angels round about the
    throne and the beasts and the elders: and the number of them was ten thousand
    times ten thousand, and thousands of thousands;'
  kgk-NT: Upéi ahexa, ahendu ave hetave oporahéi va'e. Avave ndoipapa kwaáiry upe
    oporahéi va'e-pe heta eterei hikwái. Nhandejáry rembigwái yváy pygwa meme hikwái.
    Mburuvixagwasu apykagwasu jerekwe-rehe oporahéi. Gwĩ Nhandejáry apyka jere-rehe
    oiko va'ety jerekwe-rehe ave, mburuvixa va'e kwéry jerekwe-rehe ave
  waj-waj: Iya itaa kua kuaruuvaa tuduu na kava tee kuaru akuaivaa rikiaaduu aangeraa
    kaayakaayau ari vookarauya hama yopeema vaidiiya yaaruatauya kuaru tida varida
    kieeta varira mmaataivaatama fayai roosuu ari vookarau taarama taaramaatama vaidi
    yokovaiyaatama ututuuma kiada
  cpy-cpy: Opoñaa-shitaka noñaaki osheki Ronampiripaeni Tajorentsi piyowenta-paakawori
    jeeka-mentotsi, jempe ijeekaki inkite-weri-paeni eejatzi antaripero-paeni. Ari
    ipiyo-perotee-yapaakani osheki, oshekini Ronampiripaeni Tajorentsi.
  mpx-mpx: Inoke matau ya lipwatanik aneloseyau hi gewi ya kitel, ali gewi tausan
    ge tausan, miliyon ge miliyon, abamisiyo wawasana, ge bwasumu esopali avaliyau
    tonowakau bwabwatal hi milil painanagil.
  wbp-wbp: Ngula-jangka, ngajulurlu Jaanurlurna yarda nyangu yinya wiri nyinanja-kurlangu.
    Ngularra wankaru-patu manu ngularra marramarra wiriwiri 24-palalpalu warrarda
    karrija-juku yinyarlaju. Manu yinyarlajulpalu panu-jarlu-nyayirni marramarraju
    warru karrija. Nyajangu? Panu-jarlu-nyayirni warrukirdikirdi! Kulalparna-jana
    yirdiyirdi-mantarla, lawa. Purda-nyangurna-jana yunparninja-kurra.
  luo-luo: Eka ne angʼicho, kendo nawinjo dwond malaike mangʼeny ma kwan-gi ne romo
    gana gi gana kendo tara gi tara. Negilworo kom duongʼ kaachiel gi gik mangimago
    kod Jodongo.
  nhe-NT: Nijtlachili huan nijcajqui inintlajtol tlahuel miyac millones huan millones
    elhuicac ehuani tlen huicayayaj huan quiyahualojtoyaj nopa hueyi siyaj campa itztoya
    Toteco. Huan quinyahualojtoyaj nopa nahui tlamantli tlen yoltoque huan nopa sempoali
    huan nahui huehue tlacame.
  aii-aii: ܗ̇ܝܓܵܗ ܚܝܼܪܝܼ ܘܫܡܝܼܥ ܠܝܼ ܩܵܠܵܐ ܕܡܲܠܲܐܟܹ̈ܐ ܪܵܒܵܐ ܠܚܵܕܸܪ̈ܘܵܢܹܐ ܕܬܪܘܿܢܘܿܣ
    ܘܕܚܲܝܘܵܬܹ̈‌ܐ ܘܕܚܘܵܪ̈ܕܸܩܢܹܐ. ܡܸܢܝܵܢܵܝܗ‌ܝ ܪܸܒܘܼ ܪܸ̈ܒܘܵܬܹ‌ܐ ܝܗܘܵܐ، ܘܐܲܠܦܹ̈ܐ ܕܐܲܠܦܹ̈ܐ،
  esk-NT: Aasrii qivialgitchuŋa tusraapluŋa iñugiallapiaqtuanik israġuliŋnik kia iñuum
    kisitḷaisaŋitñik. Avataani inniqsut aquppiutaqpaum uumaruat umialiŋnatlu,
  msb-msb: Pakatapos nagkita gihapon ako, kag nabati an mga boses san libo-libo kag
    milyon-milyon na mga anghel. Nagpatalibod sinda sa trono kag sa upat na buhay
    na ginlalang kag mga kagurangan na opisyales sa pagtuod
  cpa-NT: Jøng² ca¹jan³jni jue¹² hlaih¹³ ángeles ma²tiogh³ lah¹jin² lah¹lǿih¹ ja³tsih¹³
    trono, quianh¹³ ja³tiogh³ jmi²dsí² quianh¹³ dsa² canh¹³. Jue¹²dsa tiogh³ ca¹lah¹jin³
    tsa¹lé² li¹hí³ quiah¹²dsa. Jøng² ca¹nang¹jni.
  dso-dso: ମୁଇ ଆରିତରେକ୍‌ ଦେକ୍‌ଲି । ତେଇ ଅଜାର୍‌ ଅଜାର୍‌ ଦୁତ୍‌ମନର୍‌ ସବଦ୍‌ ସୁନ୍‌ଲି । ସେ
    ଦୁତ୍‌ମନ୍‌ ଚାରିଟା ପସୁମନର୍‌ ଆରି ପାର୍‌ଚିନ୍‌ମନର୍‌ ଚାରିବେଟ୍‌ତି ଟିଆ ଅଇଲାଇ ।
  meu-meu: Bena na roha lao, bona aneru hutuma gadodia na kamonai, idia ese terono
    bona mauri ḡaudia haniosi bona heitatao taudia e ginidia hegeḡe, daha daha, gerebu
    gerebu.
  yva-NT: Naije akato syo inta raen akato, idaniva naito Amisye inta wanui rave manamote
    ranaun. Naito Amisye umaso wanui nanto no ribuge raija nseo no juta rai, weti
    awa wanui nseo rave. Usea nara wo Amisye apa kursijo titi rawariki. Wo ana akokoe
    mambisy umawe muno vatano ube akarive mansano tenamara eane mambisy umawe makiani
    tenambe.
  dgc-dgc: Nadid, kélameng ko a huway, éy nabati ko i meaadu a libu-libu a anghel.
    Te taknég side to palebut no bangko na Diyos, sakay du hayup, sakay du matétanda.
  zpm-NT: Zeeṉe bui naa, goṉ naa anjl guizhiu ne ndxie zaatne zo xcan ro co, led zha
    ne grieelod glab new.
  hix-NT: Wenyey xarha, rosenyetnàrà wyaro rma. Nyamoro horye ro, ahonano ymo horye
    ro xarha, bamtotàhkaxe ro nehxatxkonà, kahe yawon komo. Thenyehra rma haxa nehxatxkonà,
    àyakenon komo, tkuknomanàr kom yoho rma haxa mak ha. Àrwon komo wenytxaye.
  sim-sim: Urik indik a heyehe na misiri ensel musha mende, mbeek li kantim undahi
    ambu, sia king oso nga ensel hom nandari tovro kavro ondo nga maifuk sindari ma
    24-pela ondo nga li sindari mishik li ruwurala yantlehe wasilakak hukwan limu
    korora,
  npi-ULB: तब मैले हेरेँ र सिंहासन, जीवित प्राणीहरू र एल्डरहरूका वरिपरि धेरै स्वर्गदूतका
    आवाजलाई सुनेँ । तिनीहरूको पुरा सङ्ख्या दसौँ हजार र हजारै हजार थियो ।
  cgc-cgc: Sunod na nakita ko may linibo na mga angil na dili mabilang daw namatian
    ko man iran na mga kagi. Danen an naan ta palibot ta mga may kabui daw mga pataa
    na manugdumala na naan ta palibot ta truno.
  tim-tim: Hain mem metembiâ aŋelo dondâ oyaŋ oyaŋgât dop bo are Humogât tat tatŋe
    are akto soŋgo humomo imbât manmanŋe tali are akto luâk kautŋe 24 are ândeaŋyekmâ
    kinmâ konbiâ nâŋgân.
  yor-yor: Èmi sì wò, mo sì gbọ́ ohùn àwọn angẹli púpọ̀ yí ìtẹ́ náà ká, àti yí àwọn
    ẹ̀dá alààyè náà àti àwọn àgbà náà ká. Iye wọn sì jẹ́ ẹgbàárùn-ún ọ̀nà ẹgbàárùn-ún
    àti ẹgbẹẹgbẹ̀rún ọ̀nà ẹgbẹẹgbẹ̀rún.
  wos-wos: Wun hundi xékétaka wuni wambula xéta wuni xéké, séfélak ensel gwar wandaka.
    Wunde ensel di séfélak di. Dumi dumi dumi. Di Néma Du rendéka jambéna hafwambu
    akwi, hamwinya tékwa jonduna hafwambu akwi, wunde néma du rendan hafwambu akwi
    di hatimbanga té.
  emp-NTPO: Maʌ̃be mʌ̃a acʌbʌrʌd̶e bajãnebema nezocarãda trʌ̃ã duanʌda unusia. Maʌ̃gʌrãra
    zocãrã panʌ bẽrã mʌ̃a poya juachaẽ́ basía. Ãdjirãra Ãcõrẽ bugue biya quiru, dji
    animarã zaca zocai b̶ea, idjab̶a veinticuatro drõãrã aud̶u jũrã panasid̶aa.
  eng-F35: And I looked, and I heard as it were the voice of many angels, around the
    throne and the living beings and the elders. And their number was ten thousand
    times ten thousand and a thousand thousands,
  ind-ind: Kemudian dalam penglihatan itu saya mendengar suara malaikat yang tidak
    terhitung banyaknya, beribu-ribu bahkan berjuta-juta. Malaikat-malaikat itu mengelilingi
    kedua puluh empat pemimpin. Para pemimpin itu mengelilingi keempat makhluk. Dan
    keempat makhluk mengelilingi takhta besar itu.
  pes-OPCB: سپس در رؤیا، میلیونها فرشته را دیدم که گرداگرد تخت و موجودات زنده و پیران
    جمع شده،
  mpt-mpt: Eka abiseli dot homoni kiminbai teniba komoke biin osa eka komokwali 24
