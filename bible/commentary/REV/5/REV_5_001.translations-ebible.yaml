    lo yaca xlya biꞌ. Sca quityi nchcu̱ꞌ, nu ngutu ti ñaꞌa̱ laca biꞌ; juaꞌa̱ tyucuaa
    chu̱ꞌ quityi biꞌ cua nscua chaꞌ. Cati seꞌi̱ ngaꞌa̱ nguiñaꞌ tuꞌba quityi su ndyacu̱ꞌ
    biꞌ.
  bqc-SIM: Ɔ̃ ma taala kooa è na gbɛ̃́ pↄ́ zↄ̃lɛa báawapi ↄplaau, wà yãkɛ̃̀wà
    kpɛ pla píi, wà a lɛ́ kũ̀kũ ń kã́n'ↄo lɛɛ sopla.
  tcz-CHONGTHU: Chutah'in keiman Laltouna a toupan akhut jetlam'a lekhajol khat achoi
    chu kamun ahi. Lekhajol chu asung lam le apolam kijihgel ahin, chule hichu sinkhana
    sagin mohor akinam khum in ahi.
  mar-mar: मग मी, जो राजासनावर बसला होता त्याच्या उजव्या हातात मी एक गुंडाळी पाहिली.
    गुंडाळीवर दोन्ही बाजूंनी लिहिले होते आणि ती गुंडाळी सात शिक्के मारून बंद केली
    होती.
  snp-snp: Ena ekeina folomolo amedoto minami we ana onaleka lufuwa lolokuto olu minami
    eyomo ya filiga-filiga lufuwa wito, ido eba seweni (7) yalo neta ma fuma yaidana
    oto nemokafo olu ekeleto lagoilami ya eyowe.
  isl-isl: Sá sem í hásætinu sat, hélt á uppvafinni bók í hægri hendi og var hún skrifuð
    bæði að utan og innan, auk þess var hún lokuð með sjö innsiglum.
  spy-NT: Nto mii yoo, akas kitaabuut nyēē wuu makateet nyēē /kēētooyē. /Kikeesir
    kitaabuunaa wook tukwaay ānkimii āwutaab taay nyēbo chiichoo kiibuurēē ng'echeraanaa
    wōō. /Kikikēēnuchēē kitaabuunaa tukuuk tisab.
  xnn-xnn: Nakwas di daket ilaen nan nalololon ay papil ay gegen-an san tomotokdo
    ay mentolay isnan makanawan ay ledengna. San papil et nasosolatan nan ninsinombangil
    ya napipilkatan is pito tasiyay adi malokatan.
  mwe-mwe: Bhai gunishibhweni shitabhu munkono gwa nnilo gwa bhene bhatemi pa shitengu
    sha ukulungwa, na shene shitabhusho shashinkujandikwa nkati na palanga na shashinkutabhwa
    iundo shabha.
  tte-tte: Kabo tomone yagitai kaba miya wasawasana mena imiyasio na nima ulaulana
    mena buki moumouna, bwaimwa pepa malamalawena, imiyamiya. Yo pepane kalona mena
    silele yo dagelana mena tabe silele. Kabo pepane kaba yapatu-kalatanna meuloina
    seben koina siyapatuli.
  tcs-tcs: Apta demting, ai bin luk man sidaun lo tron kare skrol wea raitan blo em.
    Dis skrol em i wan long peipa wea ol i rolem. Ane i gad raiting lo tu said. Ane
    da skrol i bin gad seben lok wea i lokem.
  hlt-THB: Cekcoengawh boei ngawih doelh awh ak ngawi thlang ak tang kut awh hatnaak
    khqih ak awm hu hai na a qee cazawl ce hu nyng.
  soq-soq: Mida kolaiwata osowe wandia witapa on buka bedewa ita adiwa do girumalala
    wadedio ne ewedinee. Buka sa lomiwa 7 mampe gudulena, mai mida wadepiaubepia rua.
  qub-qub: Chaypitanami ricarä sillunnincho Tayta Dios jamaraycajta. Paymi jamaraycaran
    derëchu caj maquincho röllun aptasha. Chay rölluga jananpa y rurinpami isquirbisha
    caycaran. Pipis mana quichananpämi ganchis cuti janay-janay sërawan lagaraycaran.
  att-att: Á kabalin na yaw, nasingak ku ta lángì yù mammaguray nga nagitubang, nga
    sinangngalán na ta jiwanán nga limá na yù papel nga nalukù, nga nassidduá nga
    ábbagán nga natúratán. Á ajjan yù pitu nga neparakkà kuna, tapè ari mabullarán.
  bki-bki: Karina kiniou nemial bereio toro na toru nanua jotano mave ea vio lu, ka
    napano midukar vite tai ka jum̃ano meruo, naio be niosi tai, napano abivitauia
    tivelinio be juo karina amijukuio, karina abukario bija sano vukariano aluo nene.
  bqp-bqp: Akũ ma takada kokonaa è na gbɛ̃ kũ à vutɛna gbàaa pì ↄplan, ò yã kɛ̃̀a
    arɛ kũ kpɛo pínki, ò a lɛ́ kũ̀kũ kũ kãni'ↄ lɛu supplao.
  mcp-mcp: Mə mú dʉ́g ɨɨ́, muud nyə á bə a njúl caaŋgə́d yɛ́ nyə á bə nə kálaad mbwə́
    məncwúmʉ́d, kálaad wɔɔŋgʉ́ njúl, micilyá cwû micilyá tɔ́ɔ́n, bwə́ á ka fʉ́lə nyə
    nə́ ndɛɛ́ fad nə lug mifeedyá zaŋgbá.
  hat-hat: Apre sa, mwen wè yon liv nan men dwat moun ki te chita sou fòtèy la. Liv
    la te gen fòm yon woulo papie, li te ekri sou anndan ak sou deyò. Li te sele sèt
    kote.
  npl-NT: Ijkuakó, akin oewatoka ipan weyi yáyantli, onikitili itech ima se amatlajkuíloli
    non omemelitoka iwa oijkuilitoka ik tlijtik iwa ik pánixko, iwa oyekpepechitoka
    ika chikome seyojteh.
  bgg-bgg: Biang shii hanyie dug pha jia airo phazoi wad shii nim ne um pha doh; jine
    nyimanyi ithuathek zey pha ji re-è chaig srane chebthek miley rog shii nab rek
    ne ruii.
  eng-TCENT: Then I saw in the right hand of him who sits on the throne a scroll written
    on the inside and outside, sealed with seven seals.
  eng-BSB: Then I saw a scroll in the right hand of the One seated on the throne.
    It had writing on both sides and was sealed with seven seals.
  cpu-NT: Noñaatziiri irika thointainchari saikamentotsiki, joirikake irakojanoki
    aparoni osankinarentsi. Kameetha apinaitaka, 7 okaratzi japiipiitaitakero jontsirekaitakero
    eero japinairyaantaitaro.
  san-ASM: অনন্তৰং তস্য সিহাসনোপৱিষ্টজনস্য দক্ষিণস্তে ঽন্ত ৰ্বহিশ্চ লিখিতং পত্ৰমেকং
    মযা দৃষ্টং তৎ সপ্তমুদ্ৰাভিৰঙ্কিতং|
  tac-NT: '''Lige etéturu ne bilé we''lí apeli kabítigame alué alé nasipa síachi ajtígame
    wajtoná sekálachi bo''ígime. Alué apeli a''naguka osirúgime kéturu, ''lige gichao
    selá ajkabóligamete na''chuchárigame kéturu napurigá tabilé ''wesi ra''lanámala.'
  eng-WEBPB: I saw, in the right hand of him who sat on the throne, a book written
    inside and outside, sealed shut with seven seals.
  gfk-H: Io, ma iau ga nas nong ga kis taar tano tamat na kinkinis na warkurai ga
    palim tar tiga pakpakat ma no sot na limana. Ma a mon pakpakat tana ta ira airua
    palpal bakut. Ma di ga bulut bat ia ma ra len ma irua na bulbulut.
  viv-viv: Gamiyami tu BanaꞋe didigaꞋuꞋuya givetogana-ma buki uwaꞋuwana nimana iꞋatagine
    gaꞋitana. Buki-nadi againe etoladi wafafalina gidadauda, ana itava bulava seveni
    vaita autafa amine.
  yao-yao: Nipele nachiweni chitabu mu nkono wa kunlyo wa jwelejo jwakutama pa chitengu
    cha umwenye, chilembekwe nkati ni paasa pakwe ni kuugalikwa kwakulimba ni imatilo
    saba.
  tgp-tgp: Ale na hite na matua liman haratu sei mo lo sakele na jara sakele non supe,
    na hitea mo lo tauri na viriviri pepa matea sei la uliuli hinia tavalu rua. ale
    la puluia na jara mo limaravrua tinatinapua.
  auc-NT: Ayæ̈ Awënë nänö aacæ tæ̈ contaimpaa në tæ̈ contacä ïñömö tömengä önönempo
    tömempo incæ yewæ̈möinta dadi ompointa næ̈ængä atabopa. Mäninta tipäataa yewæ̈möinta
    impa. Adotaa yæwedeta ïñömö guïñenca baï inte tee bædinta önompo æ̈mæmpoque go
    mentaa ïnimpa.
  kbc-NT: Jinadi notaɡ̶anaɡ̶axi liciagi niɡ̶ina nilipatigi idei libaaɡ̶adi Niɡ̶ijoa
    ane nicoteloco nibaanco me ɡ̶oneɡ̶egi. Naɡ̶adi notaɡ̶anaɡ̶axi dinidi idoatawece
    liwailidi, oyexocaɡ̶aditeloco seete lapadijetedi ane noxoco.
  bmh-bmh: Uwait nug gonugau biz ebu hoboi daimai, agau tub gonugau ebeg naliu eim
    patai dareun pemin. Agau go agau huia tubaim tubaim sikut wai maimai, holinai
    memen. Agau go sisiu dab agas sul kwali egeimai, gusig pezai memen.
  ctu-BL: Tsaj q'uele bʌlʌl bʌ jun ti ñoj bʌ i c'ʌb jini buchul bʌ ti' buchlib Dios.
    An i ts'ijbal ti' pam yic'ot ti' pat. Ñup'ul jini jun ti wucp'ejl sello.
  meq-meq: Tsa na, na ŋgatay a ɗerewel mə həlay i ndo nakə mandza eye ka təv məndze
    i bəy aye. Ɗerewel niye na, magəsa eye mə həlay i mənday. Tə watsa faya wu na,
    diye sulo sulo. Tə paɗa na ka bo. Tə gəs na tə wu məgəse ɗerewel təv tasəla hərwi
    ada mâ həndək bay.
  noa-H: Mag jãrrcha k'u juupjem sim gaai woun hoo sĩerrau, hajapcharan hich Hẽwandamauma,
    hich juachaar gar pa gaai hẽsap pʌʌrt'ʌ sim wai simjã mua hoojim. Mag hẽsap, jãgarjã
    p'ãnaa hëugarm magwe p'ãnaa, t'ʌ̃rmajupierrpai k'ibjʌ̈rjö simua k'aar sĩsid hajim.
    Magʌm siete naajim mag hẽsap pʌʌrt'ʌ sim gaai.
  alp-NT: Eleki au selu Ile rebe Irue me otoi maka rue kena pleta mere Eni bala makwanale
    lalake buku rebe lulukele. Buku mere leki kena esi muline kai esi laleije kai
    tolae segela itu kenae.
  san-VEL: anantara.m tasya sihaasanopavi.s.tajanasya dak.si.naste .anta rbahi"sca
    likhita.m patrameka.m mayaa d.r.s.ta.m tat saptamudraabhira"nkita.m|
  kbq-kbq: Hanki kini trate mani'nea Ne'mofo tamaga azampine agu'afine amefiga'anena,
    avo krente'nea avontafera, 7ni'a fukinu rekamrente'nege'na ke'noe.
  kbh-kbh: Chë uámana puestents̈e enjetsetbemanabe cats̈bioica cucuats̈iñe canÿe uándmanana
    tsbuanáchanaca sënjáninÿe, y nÿétsañe enjétsabemana tsoicajana y shjoicajana,
    y canÿsëfta tsengájas̈e sellë́ngaca enjétsajandmanana.
  ron-LSB: Am văzut în mâna dreaptă a Celui ce ședea pe scaunul de domnie o carte
    scrisă pe dinăuntru și pe dinafară, închisă cu șapte peceți.
  pon-pon: O i kilaner nan lim pali maun, en me kotidi pon mol o, puk eu, intinidier
    lole o liki o kateneki pena men katen iju.
  nhe-BL: Huan niquitac se amatlapohuali mimilijtoc ipan ima nejmatl Toteco Dios tlen
    mosehuiyaya ipan ihueyi siyaj. Huan nopa amatlapohuali tlen mimilijtoc quipixtoya
    tlajcuiloli iijtic huan ipani huan quitzactoyaj ica chicome sellos.
  sps-sps: Nyo tagein kots noun tan nimainy matou nana Mes te gum non tan tagan; u
    kots noun to ayei, te faarei non isen pepan viviakoon pits favamukuu an aatsits
    faarof. Pepan viviakoo to te kaa minon kirkir tan fuan panan, ri aatsits tap towa
    me na fits a aatsits.
  wnc-wnc: Sike nata mia kawawa aminu tupan tapa sia buyambam dakane pukwike yukut
    tapata pepa mamaya sandu gwa tapakopbutna katakngi siyaapata takutna kakum. Kawa
    pepa wa gomu amakatang gatu engatangan ngangu wamu kundu gwa matakutna kakum.
    Kawa aminda pepa wa gomu katap gomune koomuke gatak gatakga katau kuut musa kautdu
    dakaaya ngangu amakatang papan gatapbing ngang kakum.
  bus-bus: Ben ma takada kokona è na gbɛ̃ kɛ̀ vɛ̃ɛna kìtaa pì ↄplaan, wà yã kɛ̃̀a
    aɛ kↄ̃n kpɛɛo píngi, wà à lɛ́ kũ̀kũ kↄ̃n kãɛ'ↄ lɛo swɛɛplaaao.
  gub-BL: Na'e aexak amo pape ihe kury. A'e tuwihaw henaw rehe har upyhyk a'e pape
    opo awyze har pupe. Heta tetea'u ze'eg ikaikair pyrer a'e pape rehe a'e. Heta
    7 hewàpytymaw hehe a'e wà no. (A'e rupi ni amo nupuner kwaw imugeta haw rehe a'e
    wà.)
  imo-imo: Altopo kanopolio wali iye nomi kingimunga polona molorumu iyemu yunge imbo
    kindo buk panga teli te lerimuna kanoru, akumunga olando maindo peya imbi mare
    molorumu. Oi kandel gris kandoringina we imbo te naa kanopili ningo imbi kite
    yupoko pakera toko mondoringi.
  boj-boj: Onaqa e olo ŋam atsimqa tamo awo jaramq di awesoqnej qaji aqa baŋ woq di
    buk bei ojesonaq unem. Buk di aqa baŋga olekokba. Baŋga di lulumesonaq unem. Buk
    aqa miligiqsi qoreqsi neŋgreŋ ti soqnej. Buk di tamo bei na plaltosim aqa miligi
    unaim deqa naŋgi na aqa baŋga lulumyosib kandel aqa namur na qandrato 7 yeb.
  eng-DRA: And I saw in the right hand of him that sat on the throne, a book written
    within and without, sealed with seven seals.
  knf-knf: Dkak awin ţi kañen kadeenu ki anţooŋ ţi pţij pi pşih ulibra umpiiŧaniiŋ
    ţi meeţ na ţi bdig, kë adëŧ wa aşë jatan ŋyaaş paaj na uloŋ kameel ki pbeela kakuuţna
    wa.
  san-KHM: អនន្តរំ តស្យ សិហាសនោបវិឞ្ដជនស្យ ទក្ឞិណស្តេ ៜន្ត រ្ពហិឝ្ច លិខិតំ បត្រមេកំ
    មយា ទ្ឫឞ្ដំ តត៑ សប្តមុទ្រាភិរង្កិតំ។
  arn-NT: Tati anülelu ti ülmen wangku mew ñi man püle pefiñ kiñe chümpotuelchi lifru
    epuñpüle wirilelu, ka rakümkülelu regle sellu mew.
  zas-NT: Dxel baguian guial bén zojb loj yagxhil zagdxe ni na̱j ziꞌc xyagxhil tijb
    rey, caꞌman tijb guiꞌch yaaman ladbee. Guiꞌch guin ziꞌc lojn ziꞌc xijchan ca lejtr
    abiꞌ nadüüban, abiꞌ naguiidan con gajdx se chitëë chu guixhial laan.
  ken-NT: Ngɔ́ nkwɔ ɛkáti nɛ́nɛ́p ndǔ awɔ́nɛm mmu anɛ achɔkɔ ndu ɛnɔkɔ́ kɛfɔ. Basɨ́ŋ
    abhak yɛ̌ntɨkɨ ɛbhak amɛm nɛ ansɛm ɛkáti. Báfyɛ́ bɛ́bhánɛ́ anyǔ ɛkáti ndǔ
    bɛpók tándrámɔt, baghaŋa.
