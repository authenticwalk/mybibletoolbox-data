verse: REV.005.001
translations:
  kpx-kpx: Abu kateisege di elehasege telonamo ugulamoale Kosive keu beiba mole egetana
    viliale ke matahanu. Beiba kemo abu uvuve isi iave kemo hisaliai ke omovai silu
    bahata seveni (7) malei kemo otovelu. Otovei isiviholialeike atabeu beiba ke alavoi
    hisali ke dodaveliho.
  okv-H: Eto nei kehena amo avo arumba peni ta arumbeto mihia amita ingeni be ta o
    hamo egovekari ai ta ke kajari amo joga te ku te kajari pere avo jigito mihei
    kehena eto o hamo amita pe amo pangire tapa 7 amina vavahikari
  tbo-tbo: Ega yaka tauna ani mae wasawasana uyahina i tugula ma a gagaleya awala
    hinebawanei pepa numunumulana i wogowogoya giluma u hinena po u upuna, ma pepana
    hi lautami lugagayo magouhi 7.
  mal-C: ഞാൻ സിംഹാസനസ്ഥന്റെ വലതുകൈയിൽ, അകത്തും പുറത്തും എഴുത്തുള്ളതും ഏഴു മുദ്രപതിച്ചതുമായ
    ഒരു പുസ്തകച്ചുരുൾ കണ്ടു.
  grc-SR: Καὶ εἶδον ἐπὶ τὴν δεξιὰν τοῦ καθημένου ἐπὶ τοῦ θρόνου βιβλίον γεγραμμένον
    ⸂ἔσωθεν καὶ ἔξωθεν,⸃ κατεσφραγισμένον σφραγῖσιν ἑπτά.
  bgc-bgc: अर जो सिंहासन पै बेठ्या था, मन्नै उसकै सोळे हाथ म्ह एक किताब देक्खी, जो
    भीत्त्तर अर बाहरणै लिक्खी होड़ अर वा सात मोंहर लाकै बन्द करी गई थी।
  khz-khz: Ne apoeto, voteronai etanu-tagowai talimana gimana ripanai talotalo pepana
    mogana ta agitaato. Vopepa kava ruala matalotalona, gepinuato, e vega-taulatoi
    kwapuna gekara-gavuato. Gekara-gavurato kapura maparara rova vegailiana getaoato.
  deu-TKW: Und ich sah auf der rechten Hand dessen, der auf dem Throne saß, ein Buch,
    innen und auf der Rückseite beschrieben, mit sieben Siegeln versiegelt.
  zsr-NT: Niꞌr bléꞌidaꞌ tu guich lu naꞌ yubél Nu naꞌ röꞌ latj blau. Guich naꞌ nac
    tu guich nudúb, len daꞌ didzaꞌ lëꞌil len lahuil. Naguel‑laꞌ guich naꞌ gadx le
    nuseyjgac lei.
  lin-lin: Bongo namonaki, na loboko ya mobali ya Ye oyo avandaki na Kiti ya Bokonzi,
    buku moko elingama, bakoma yango na kati mpe na libanda, mpe bakanga yango na
    bikangelo sambo.
  hns-NT: Tab ham dekhlie kie gaddie par baithe Waala ke dahiena haath me ekgo lapetal
    kaagadj raha. Epar doeno bagal liekhal raha, aur oe saatgo tjapkaawal tjienha
    se band karal raha.
  noa-E: Mag jãrrcha khu juupjem sim gaai woun oo sĩerrau, ajapcharan ich Ẽwandamauma,
    ich juachaar gar pa gaai ẽsap pʉʉrthʉ sim wai simjã mua oojim. Mag ẽsap, jãgarjã
    phãnaa ëugarm magwe phãnaa, thʉ̈rmajupierrpai khibjʉ̈rjö simua khaar sĩsid ajim.
    Magʉm siete naajim mag ẽsap pʉʉrthʉ sim gaai.
  eng-EMTV: And I saw in the right hand of Him that sat on the throne a scroll, having
    been written inside and outside, and having been sealed with seven seals.
  mib-NT: Yūcuán na te ni jito ri jeē Yaā néne mesa jeē ndácu jniñu, ndaváha ya jnɨ́ɨ
    ya ɨɨn tutu cáni jeē ní tuu. Te yósó jnúhun ndɨndúú lado tutu ún, te ndíhyú jiín
    úxā sello.
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ हाङ्‌युक्‍नाओ के़युङ्‌बाल्‍ले़ कुजुप्‍साङ् हुक्‍को
    एगाङ् तगाङ् साप्‍ते़आङ् के़बप्‍पा साप्‍कित्तिन् कत्तुबा निःसुङ्॥ खे़न् साप्‍कित्तिन्
    मे़सुबुआङ् नुसि एःप्‍साप्‍हाॽ मे़युक्‍तुआङ् पत्‍छे़रो॥
  xnj-xnj: Kangi nikalola chitabu muchiwoko cha kulyela cha mwenuyo mweatamili pachigoda
    cha unkosi, chene chayandikwi mugati na kuvala na kudindwa kwa munemu wenuwo na
    kudindwa kwa minemu saba? Vidindilu vya mnemu.
  mmx-mmx: Melemu nia aga ven lugun linga ro at lekngen tino ap mo Lara gat kis to
    at loxonin orong. Mo lugun linga ga umsu mi levenmamalagan to melamgo la to bok
    melemu ren, digam lut avarang i mi lavanuti levelumlut.
  cbr-NT: Axa anu tsócë Nucën Papa Dios an aín mëcën mëquenën tuíncë cana quirica
    taráncë isan. Iscëx ca aín namë́nu cuënëocë 'ianan aín caxunuribi cuënëocë 'iaxa.
    A quirica aín namë́ istisama 'itánun upí oquin tacáshcacë 'aish ca anúan tacáshcacë
    ñu mëcën achúshi 'imainun rabë́ 'iaxa.
  tee-NT: Chai iclakts'ilh ju anu' ju ixvi lacak'ai putolan ni ixch'apata la'ixlhicana
    lakatam alhiqui ju ispasmilhcanta. Chai ju anu' alhiqui ists'okcanta la'ixpulacni
    chai la'ixmacan. Chai lacatujun ixlakalamcanta.
  eng-LSV: And I saw a scroll on the right hand of Him who is sitting on the throne,
    written within and on the back, sealed with seven seals;
  cak-NT: C'ajari' xintzu' chi ri Jun ri ch'ocol pa ru-trono, ruc'uan pa ruk'a' derecha
    jun wuj ri boton ruchi'. Ri wuj ri', c'o ex je-tz'iban chech y chirij, y jumul
    tz'apel coma wuku' sellos.
  pah-NT: Kiro ji hepiagi imamanipyra livro ga'apykavareheve'ga po pe aheruvihavuhuhete'ga
    po pe. Gapo pe gajohukoty rũi imamanipyra livro hekoi. Livro gwereko ikwatijara
    mbyteri pe i'arimo no. Tuju'gia apopyra pyvõ ga hovapytymukari livro raka'e. Sete
    ko tuju'gia apopyra. Tuju'gia apopyra arimo herekoi ikwatijara no tope'ayme ti
    ahe livro hepiage'yma ipype javo.
  sja-NT: Ma rey su-ak'ɨ beeparide su-ak'ɨ bɨ jua juaraare mɨa unuji joip'aruk'a bɨ
    pɨrat'ɨda pedee p'ãda ome. P'ã baji taawaik'a eere, edajãde paara. Tauchaada siete
    tauchaa baji jɨrrɨ torrabaidapa.
  xed-xed: Ka nghaŋtá yu ta mbsatá defteri vindaf lu ta vindi ta hulani his his ma
    dzva zeghwa tsa mndu ta nzaku ta dughuruk ya. Ka ndiʼanaftá lu nda ŋizlaha ndəfáŋ.
  mks-NT: Tá na̱ndihi já na̱xini i̱ in libro indiví ini ndáha̱ cuáha mé a̱ íin coo
    nu̱ sáco̱o rey. Ta mé libro cán cúú á tutu na̱ti̱ví tuun a ta na̱ca̱hyi̱ ndíví
    xoo nu̱ á. Ta ndájí tuun a xi̱hín u̱sa̱ sello.
  gfk-S: Io, ma iou ga nes nong ga kis ter tano tamat na kinkinis na harkurai ga palim
    ter tike pakpakat ma no kata na lumana. Ma a mon pakpakat tana ta ira iruo palpal
    bakut. Ma di ga bulut bat ie ma ra liman ma iruo na bulbulut.
  bmu-bmu: Miaŋgö andöŋe kimbi köpep kun ekiga jakömbuak dumnöŋ tatzawaŋgö böröŋi
    ölŋe ahöyök. Kimbi miaŋgö sinŋi mi likeplikep lökŋanök kulemöhök ohoba köpeiba
    sapönöŋ ala muŋgem supap (sil) 7:nöŋ köla mekötahögetka ahöyök.
  dgz-dgz: Watat aigap wandiniwa naniwa nutup gapan ok da sean viri viri warane ame
    ware wanden, ame ne bet inan yawan. Ok ame yamu yamu sen inamat nani yamu dere
    batamen.
  eng-GNV: And I saw in the right hand of him that sate vpon the throne, a Booke written
    within, and on the backside, sealed with seuen seales.
  zaa-NT: Inte' Juan nna bilá' te' qui'ni enne' duáni lo xila' tse' gánía làti rigú'ubi'e
    nna dèni ná' bànie ttu libro forma de ttu rol·lo, chùppa lado tabą́ nna ga'na
    escrito titsa'. Rollo ìttsìą' nna tubią nna yáyą nna gàtsi lugar.
  eng-WEBSTER: And I saw in the right hand of him that sat on the throne a book written
    within and on the backside, sealed with seven seals.
  guh-guh: Athëbëtatsia taeyetajë Dioso. Tronota eca. Pequionaecuyalatobaxuto cobenaeca
    pecujuanenia. Bajarapacuyalatobaxuto peboxoverena, pejumavelia ata, xaina pitane.
    Bajarapacuyalatobaxuto siete pasellotabeje upicatsanaruba.
  bon-bon: Cane äclubäneji peba ne jepänine teeme camu poto ime cabu, babo adnata
    puupu cabu lui te enajenige. Pui peba cabu neeneni potopoto oogäräneji ge, seben
    uli ngate ca klaje wawenäneji ge.
  nhw-BL: Huan niquitac se amatlapohuali mimilijtoc ipan imanejmac Toteco Dios catli
    mosehuiyaya ipan ihueyi siyaj. Huan nopa amatlapohuali catli mimilijtoc quipixtoya
    tlajcuiloli iijtic huan ipani huan quitzactoyaj ica chicome sellos.
  swh-ONEN: Kisha nikaona katika mkono wake wa kuume wa yule aliyeketi kwenye kile
    kiti cha enzi, kitabu kilichoandikwa ndani na upande wa nje, kikiwa kimefungwa
    kwa lakiri saba.
  wbi-wbi: Kange penikalola uluvoko lwa ndio ulwa jula juno akikalile pakitengo ikya
    vutua, gambo kino kilembilue kuvulongolo na kun'sana, kange lilyakanyilue amahuli
    lekela lubale.
  bba-bba: Wee nɑ wɑ wi u sɔ̃ sinɑ kitɑ ten wɔllɔ u tire kureru ɡɑru nɛni win nɔm
    ɡeuɔ. Bɑ tire te yoruɑwɑ biru kɑ wuswɑɑ, mɑ bɑ tu yĩrenu nɔɔbɑ yiru koosi.
  eng-KJVCPB: And I saw in the right hand of him that sat on the throne a book written
    within and on the backside, sealed with seven seals.
  kgk-NT: Upe rire ahexa kwatia inhapemombypyre. Mburuvixagwasu apykagwasu ári ogwapy
    oĩ va'e po akatúa-py ahexa oĩ upe va'e kwatia. Ijape-rehe igwy-rehe ave oĩ hese
    nhe'ẽ. He iraity ramigwa-py omondyky omboja hagwã ojóehe va'ekwe. Sete imbojapyre
    oĩ hese. Ogwapy oĩ-vy va'e po-py ahexa upe kwatia.
  waj-waj: Na taaduu kieeta varira mmaataivau varuuvoono ari yaaku yaadudaivaadiri
    yanaa hovekama kioovaa utu kioo vairavai. Ii yanaa ivaa aakiaivakiaata mmaanaivaunnaatama
    fafaaraivo vauduu ivaa rabanikeevoora manu yaaku saivai karasaidiri taarama ivau
    vairavai.
  cpy-cpy: Noñaatziiri irika jeekaen-tsiri jeeka-mento-tsiki, roteeyaki rakoperoki
    apaani jankina-rentsi. Kameetha apineetaka, 7 okaatzi rapiitee-takiro otsirekae-takiro
    eero rapinee-ryaan-teetawo.
  mpx-mpx: Inoke pepa yayapona etega ya kite gamagal toto i misiyo abamisiyo wawasana
    elana nimana labi awonaa. Pepa o ana leleli i gan labi labui, iyaka hi bili haba
    inoke hi papi kaus paseben.
  wbp-wbp: Ngula-jangka, jukurrpa-piyarlurna nyangu ngana mayi nyinanja-kurra nyinanja-kurlangurla
    wiringka. Rdakangka nyanungu-nyangurlalpa mardarnu pipa kirrirdimpayirlangu. Ngulangkujulpa-jana
    yirdi panu mardarnu pipangka kamparru manu purdangirlirla. Ngula-jangka japujapu-manu
    pipa yinyaju kirrirdimpayi manu kapurdu-manu. Manu ngulangka nyanungurlu parlurnu
    palya-piya-kurlurlu wirlki-pala-kurlurlu yungu pipa yangka ngunami lakarn-pardinja-kujaku.
    Nyanungurlulpa mardarnu rdakangka jungarni-purdanjirli.
  luo-luo: Eka ne aneno kitabu ma jal mane obet e kom duongʼ otingʼo e lwete ma korachwich,
    kitabuno ne ondiki iye koni gi koni kendo ne odine gi kido abiriyo motweye.
  nhe-NT: Huan niquitac se amatlapohuali mimilijtoc ipan ima nejmatl Toteco Dios tlen
    mosehuiyaya ipan ihueyi siyaj. Huan nopa amatlapohuali tlen mimilijtoc quipixtoya
    tlajcuiloli iijtic huan ipani huan quitzactoyaj ica chicome sellos.
  aii-aii: ܘܥܲܠܔ ܝܲܡܝܼܢܵܐ ܕܗ̇ܘ ܕܝܼܗܘܵܐ ܝܬܝܼܒ݂ܵܐ ܥܲܠܔ ܬܪܘܿܢܘܿܣ ܚܙܹܐ ܠܝܼ ܟܬܵܒ݂ܵܐ ܟܬܝܼܒ݂ܵܐ
    ܡ̣ܢ ܠܓܵܘܹܗ ܘܡ̣ܢ ܠܒܵܬܪܹܗ ܘܚܬܝܼܡܵܐ ܒܫܲܒ݂ܥܵܐ ܚܵܬܡܹ̈ܐ.
  esk-NT: Aasriiñ qiñiqtuŋa taliqpiŋmi argaŋani taavruma aquppiruam aquppiutaqpaŋmi
    imuranik makpiġaanik aglaqaqtuanik iḷuatniḷu siḷataatniḷu suli umiktuqsimaruanik
    tallimat malġuŋnik nalunaitmiutanik.
  msb-msb: Pakatapos, nakakita ako sin nalulukot na kasuratan na hawid-hawid sa tuo
    na kamot san nakaingkod sa trono. May surat an magluyo sani kag napipilitan sa
    pito na pagkalukot.
  cpa-NT: Jøng² ca¹jái¹jni hiu³ cøng² si² rø²ban¹² gug²dsa dsio¹, dsa² guǿ¹² ni³ trono.
    Rø²hløah¹² si² rø²ban¹² jøng² ta¹lah¹niúh¹ quianh¹³ ta¹coh¹³ calah. Rø²jnái¹²
    si² ja³rø²ban¹² quianh¹³ guio¹ sellos hi² ti³ton¹².
  dso-dso: ଜେ ବସ୍‍ବା ଜାଗାଇ ବସିରଇଲା ତାର୍‌ ଉଜା ଆତେ ଗୁଡିଆଇଅଇରଇବା ଗଟେକ୍‌ ପୁର୍‌ନା କାଗଜ୍‌
    ଦେକ୍‌ଲି । ସେଟା ଦୁଇବାଟେ ଲେକା ଅଇରଇଲା । ଆରି ସାତ୍‌ଟା ସିଲ୍‌ ମାରି ଡାବିରଇଲାଇ ।
  meu-meu: Bena na itaia, terono ai e helai Tauna imana idibana ai be buka ta, lalonai
    bona murimuri kahana ai danu revareva e hetore; buka na e hekou kunuka-kunuka,
    ikouna toadia na hitu.
  yva-NT: Naije syerato syo nyovara wao raakuvi inta raen no Napi tuna no kursijo
    titi anem ngkove rai. Ayao ratoe nyovara wao raakuvi umaso ama uga muno ama akiri
    rai weti ntairi tenambe, muno wararandeme rave ama pame ranavit susye kaururum.
  dgc-dgc: Nadid éy neta ko i Diyos a te eknud to bangko, a te kébil siya a kasulatan.
    I papel a te kébilan na éy te sulat ta harap éy ta adég. Pero éwan tu makabuklat,
    da kempétan ta pitu a képét.
  zpm-NT: Zeeṉe bui naa stib, goṉpaa naa meṉ ne zob lo xcan ro co, nose tib guits
    nroob nia derech me. Gropse nëz guits co quia, ndibëdsew, nzhidoogaw gadz lë cint.
  hix-NT: Onà wyaro xarha wenyeye, rosenyetnàrà wyaro rma. Karyehta wenyeye. Noro
    yomyawo nehxakonà, tahonà ymo ho eryewtaxaho yomyawo. Howehenohnà ke nahohsakonà.
    Onà wyaro nehxakonà, karyehta. Àmkaye rha àmenhosah me nehxakonà. Àhsomaxah me
    xarha nehxakonà, àramkanàr hona. Àhsomaxah yakenonà rma, 7 me nehxakonà, 7 me
    rma rha karyehta yesnàr ke.
  sim-sim: Urik a heyeri, ma or sia king orok lindari ma oto orok or lihi tapmama
    orhi yok jekamba las ormu tolora. Jekamba oso yok yok li kayehe li hevehe li mborngoloho
    warefi hom nandari 7-pela ondok li lokoshirik nandari sira. Ma lar mbeek mas os
    orok li kayehendarin heyendari ambu, wahau.
  npi-ULB: तब सिंहासनमा विराजमान हुनुहुनेको दाहिने हाततिर सातवटा छाप लगाएर यसलाई बन्द
    गरिएको अगाडि र पछाडि लेखिएको एउटा चर्मपत्रको मुट्ठो मैले देखेँ ।
  cgc-cgc: Sunod na nakita ko naan ta ake na panan-awan linukot na sulat naan ta tuo
    na lima ta gamungko ya naan ta truno. Kada liyo ta linukot ya na sulat may nasulat
    daw linukot ya na sulat papilitan ta pitto na pangsarado na silyo aged mabukasan
    nang ta ittaw na may matareng na magbasa.
  tim-tim: Akto Anutu Humo tat tatŋân talep aregât bâtŋe bungen are kulem esenŋe humo
    siâ tato egân. Are kulemŋe talep hâkŋe akto kâlegen gai kulemŋe hârok. Akto kulem
    esenŋe are tâkŋe 7 dâgâm gisap koyi arekŋe ekbâirâm dâgâm korat koyi.
  yor-yor: Mo sì rí i ni ọwọ́ ọ̀tún ẹni tí ó jókòó lórí ìtẹ́ náà, ìwé kan ti a kọ
    nínú àti lẹ́yìn, ti a sì fi èdìdì méje dí.
  wos-wos: Wuni xé, wun néma duna jambémbu rekwa Godna yika tambambu nyinga nak rendéka.
    Wun nyingana yéték sakumbu dé séfélak hundi sukweka té. Hanja dé bi maki joo angé
    tamba yétiyéti angé tamba hufuk hérae dé wun nyingaré hundamé.
  emp-NTPO: Maʌ̃be mʌ̃a unusia bugue biya quirud̶e chũmʌba carta tuyad̶ada jʌwa araare
    erob̶ʌda. Maʌ̃ cartara quĩrã umena b̶ʌ́ b̶asia. Dji quĩrã tẽũne siete ceraba cara
    panasid̶aa ni ab̶aʌba ewararãnamãrẽã.
  eng-F35: And I saw upon the right hand of Him who sat on the throne a scroll, written
    inside and outside, sealed with seven seals.
  ind-ind: Kemudian saya melihat sebuah gulungan kitab di tangan kanan Dia yang duduk
    di atas takhta itu. Gulungan itu mempunyai tulisan di bagian luar dan dalam, tetapi
    tidak bisa dibuka dan dibaca karena disegel dengan tujuh meterai yang terbuat
    dari lem lilin.
  pes-OPCB: پس از آن، در دست راست آن کسی که بر تخت نشسته بود، طوماری دیدم که بر هر
    دو طرف آن نوشته شده بود و با هفت مُهر، آن را مهر و موم کرده بودند.
  mpt-mpt: Nakae komoke biin dimo toumbi ele kweile kweita sine buk mako wafu bia
    watemio i buk olo temo tib olosa amun tem osa dolaniba goholo geniba eka halo
    7 tebeloniba buk olo keno basalabonibbiotabe.
  ssx-ssx: Mo kini seana꞉ pila꞉ halina꞉ popeke nane kikina꞉ta꞉ mo pi ula꞉ buka miniki
    pitia꞉eki handoa꞉me. Mo pi ula꞉ bukana꞉ nepoko yaapo telipuna꞉ta꞉ wapema꞉ tumbulu
    bao wia꞉me. Kutupa watake hata꞉ tonkaake alema꞉ tonkaeyekeme.
  mkl-mkl: Ŋɔi ǹ yɛ inɛ iyi wɑ bubɑ si kitɑ̃i bommɑu wɑ mu tiɑ ɡɔ iyi ɑ̀ kɑ si ɑwɔ
    njɛɛ. À kɔ tiɑu ɑnyiò wɑju, nɔ ɑ̀ cĩmboɛ do sɛɛdɑ mɛɛje.
  gaq-gaq: ସିଂଆସନନ୍ନିଆ କଲେଃକ୍ନେ ରେମୁଆଁନେ ଞ୍ଚଂତିନ୍ନିଆ ନିଂ ମୁଇଂ ବାୱିର୍ ସାସ୍ତର୍‌ ଙ୍କେକେ;
