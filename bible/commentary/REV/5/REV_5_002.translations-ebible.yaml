  nfa-nfa: Hèia jaꞌa kèdhi ana pajuu nèti sorga ca dhèu dhu kapai aae. Dènge lii aae,
    na karèi, “Dhèu cee ka dhu dènge hak ho bisa bhoke segel aa baca sasuri ne?”
  tnp-tnp: Kəni iəmeruh agelo əsanən kəti tətagət əfəməh mətəni pətɨgəm məmə, “?Pəh
    u in təhmen məhruahru məmə otoh rəkɨs nati iətəm kəmuvan-ərain e nauəuə u lan,
    kəni migaru lan?”
  urd-urd: फिर मैंने एक ताक़तवर फ़रिश्ते को ऊँची आवाज़ से ये ऐलान करते देखा, “कौन
    इस किताब को खोलने और इसकी मुहरें तोड़ने के लायक़ है?”
  hot-hot: Ma yahayê aŋela lôklokwaŋ te halam kaêk bêŋ, “Opalê te hatôm nêm nôm tôktôk
    vê ba ekak kapya êntêk?”
  mqj-NT: 'Ummitamo'' mesa malaeka'' magassing metamba-tamba nakua: “Bennamo la sipato''
    ulla''bakki segel anna billang itin sura''o?”'
  rus-SYN: 'И видел я Ангела сильного, провозглашающего громким голосом: кто достоин
    раскрыть сию книгу и снять печати ее?'
  mbh-mbh: Na tho thopol ensel engenga omole ako i presa viringa ve, “Toko kathnga
    i sivenga rintet mo i pavurvur ako aro i paglokpot sthong or limai aken mo i thep
    erere aken, e?”
  bdd-bdd: Ma wete ꞌaigeda anelose yaꞌiteya waiwaina, ma ꞌenana madounega ꞌibwaubwau,
    ꞌigwae, “Taiya sawasawahina ma ꞌebe losipwaina ꞌilihasidi ma pepa ꞌiyahali?”
  cbt-NTPO: A'na anquëninta' ni'nahuë. Chiníquën nanantaton, chiníquën nonin. —¿Inta'
    noya noya ni'ton, nanan ya'huëtërin to'niro'sa' i'shotahuaton iso quirica oporinacaso'?
    tënin.
  srn-NT: 'Dan mi si wan tranga engel e bari nanga tranga sten taki: “Suma warti fu
    lusu den lenti èn fu opo a buku?”'
  cta-NT: 'Liꞌ naꞌa̱ naꞌ chaꞌ ndu̱ sca ñati̱ nguula, sca xca̱ jiꞌi̱ ycuiꞌ Ndyosi.
    Cui̱i̱ tsa ngusiꞌya xca̱ biꞌ: ―¿Tilaca laca nu ntsuꞌu chacuayáꞌ jiꞌi̱ chaꞌ suu
    nguiñaꞌ nu ngaꞌa̱ tuꞌba quityi nchcu̱ꞌ biꞌ, chaꞌ chcana quityi biꞌ? ―nacui̱.'
  bqc-SIM: 'Ɔ̃ ma malaika gbãade è, àlɛ kpàwakɛ ń lↄↄ gbãao à mɛ̀: Démɛ kà
    kã́n''ↄpiↄ gogoa à lápi pooi?'
  tcz-CHONGTHU: 'Chuin keiman vantil hattah khat aw sangtah''a kho asap kajai: “Koiham
    hiche lekhajol sinkhana kinam khum hi ahong dinga kiloma chu?” ati.'
  mar-mar: आणि मी एक सामर्थ्यशाली देवदूत पाहिला. तो देवदूत मोठ्या आवाजात म्हणाला,
    “गुंडाळीचे शिक्के तोडून ती उघडण्यास कोण योग्य आहे?”
  snp-snp: Ido eyomo ya enisole aumafofola nemo yakafo ka au naba loto eti limo, Mona
    efe limoko melami we lufuwawa ekeleto lagoilami ya oluto fumala kololototo fukoto
    apasenami ya kemakafo ogofunaiye? loto lo oloto melaiye.
  isl-isl: 'Sterklegur engill hrópaði nú hárri röddu og sagði: „Hver er þess verður
    að brjóta innsigli bókarinnar og opna hana?“'
  spy-NT: Kyaakas malayikeet nyēbo kāāmuukēywēēk kukuurchinē barak kule, “Ng'oo ꞉nyēē
    yemaat kōōnēm tukuuchoo /kikēēnuchēē kitaabuut, sukung'aany kitaabuunaata?”
  xnn-xnn: Daket ilaen abes nan napigsa ay anghel ay mangibibiyad isnan kalina ay
    mangmangwani en, “Sino nan maibagay ay manglatlat isnan naipipilkat ay papil ay
    naay ta lokatana?”
  mwe-mwe: Kabhili gunimmweni malaika akwete mashili aliutiya lilobhe alinkuti. “Gani
    apinjikwa kugopola yene iundoi nikushiunukula shene shitabhu shino?”
  tte-tte: Yo anelose yabo kaikaiwena yagitai kainana lalakina mena iwaloba, “Yaiya
    tem sowasowana me ana namwanamwa na pepane ikalai na kaba yapatu-kalatannane sebenne
    ikele-gabaegili na pepane isoke?”
  tcs-tcs: Nau ai bin luk gen ane bin luk wan prapa strong einzel ane em i ala mina
    laudwan, ‘Uda gad rait po kam ane broke dem seben lok ya ane po opene dis skrol?’
  hlt-THB: Cawh tha ak awm thlang khan ceityih pynoet ing awi khawteh na, “Vawhkaw
    hatnaak ve hqe nawh cazawl ve u ing a hlam thai kaw?” tinawh khy hy.
  soq-soq: Ita ne ensel mukawaaida enedio ewedinee. Me aiawa mukaleidie benemaleidie
    wadiase, “Mida euwaida dodomana buka ema lomiwa wadepiaubepie buka wadepike ewepi?”
  qub-qub: 'Chaychömi juc munayniyoj anjil gayacuypa niran: «¿Piraj Tayta Dios aptaraycashan
    lagasha caycaj rölluta quichananpäno caycan?»'
  att-att: Á nasingak ku yù masikan nga daroban ni Namarò, nga makkátol ta masikan.
    Á inikátol na, “Asinni yù makáwayyá nga mangari ta neparakkà sù papel nga nalukù,
    tapè mabullarán na?” kun na.
  bki-bki: Naruei nomijog nailiano na toru tai miaga jouo, naio bika ber “Toro kei
    naio bare ka rilakorov vukariano nalo nei? Be toro tai napano naio jo mijikia
    vetavo ea niosi nei p̃eli na makanio?”
  bqp-bqp: 'Akũ ma malaika gbãnade è, àtɛn kpàkpa kɛ kũ kòto gbãnao à pì: Dí mɛ́
    à kà à kãni''ↄ dínↄ gogo à takada dí poroo?'
  mcp-mcp: 'Mə mú nə́mə́ dʉ́g gúl ŋkácid *éŋgəles, a ŋgə́ cúndə gwɔ́w-gwɔ̂w nə́: «Zə́
    mə́ mpíyá nə wɛɛfʉ́lə kálaad ɛ́ga a tɨ́ mífeedyá myɛ́ yɛ́?»'
  hat-hat: 'Mwen wè yon zanj ki gen anpil fòs ki t''ap pale byen fò. Li t''ap di:
    Ki moun ki ka kase sele yo pou louvri liv la?'
  npl-NT: 'Iwa onikitak se ángel weletini non okijtoaya ika chikawak tlájtoli: —¿Akin
    okachi yolchipawak makitlapo n amatlajkuíloli iwa makintsomoni n seyojteh?'
  bgg-bgg: Chiih-è gu è hamangkhliie riichaiboh jia doh, hanyie ne ziak ne yao, “Hanyie
    ne nabthek shii chui ne nim pha ji shii hong mua spho lei?”
  eng-TCENT: And I saw a mighty angel proclaiming with a loud voice, “Who is worthy
    to open the scroll and break its seals?”
  eng-BSB: And I saw a mighty angel proclaiming in a loud voice, “Who is worthy to
    break the seals and open the scroll?”
  cpu-NT: 'Noñaatzi eejatzi aparoni maninkari tzimatsiri ishintsinka, shincheenka
    ikanta iñaavaitzi, ikantzi josampitantzi: “¿Niinkama ipairyeetakeri irontsirekaryeero
    osankinarentsi, impoña irapinairyeero?”'
  san-ASM: তৎপশ্চাদ্ একো বলৱান্ দূতো দৃষ্টঃ স উচ্চৈঃ স্ৱৰেণ ৱাচমিমাং ঘোষযতি কঃ পত্ৰমেতদ্
    ৱিৱৰীতুং তম্মুদ্ৰা মোচযিতুঞ্চাৰ্হতি?
  tac-NT: '''Lige bilé santo ánjeli etiáturu ne alué santo ánjeli wa''lula e''wele
    sináká regá anime: ―¿Chieri ''la ''yárigame ju lisensia Onorúgamete napurigá ''la
    gojinámala alué gichao selá ''lige napurigá ra''lanámala alué apeli kabítigame?'
  eng-WEBPB: I saw a mighty angel proclaiming with a loud voice, “Who is worthy to
    open the book, and to break its seals?”
  gfk-H: 'Ma iau ga nas tiga dadas na angelo ga kakonga ma ra tamat na ingana hoken:
    “I takodas ta siga bia na papikai ira bulbulut ma na papos no pakpakat?”'
  viv-viv: Ada lobama ana tovenuwaꞋata fifiwalana gaꞋitana, bana gikovaꞋawafatafata
    gigayo, “HakwaꞋadi yana waꞋabavehimeya gimimiyami-yo anafaiweya bulava ginagolohini-yo
    buki ginasiyagilini?”
  yao-yao: Sooni nammweni katumetume jwa kwinani jwali ni machili ali nkuŵilanga kwakunyanyisya
    achitiji, “Ana ŵaani ŵakuŵajilwa kumatukula imatilo ni kuchiunukula chitabu?”
  tgp-tgp: Na hite na angelo suiha tavera matea, ale mo verea na leo tavera matea
    mara, “Hare mo tataholo vara i roi viriviri pepa nike, ale vara i r̃ari na puluna?”
  auc-NT: Ayæ̈ Wængonguï anquedo adocanque në tæ̈ï ëmongaingä inte yedæ aa pecä atabopa.
    “Mäninta dadi ompointa wi æmpoquïï, ante æcänö nö waa pönï ïnongä inte eyepæ̈
    inte tee bædedinta wäa wäa æ̈nete wi æmpoquingää,” angantapa.
  kbc-NT: Odaa ja jinadi ijo aanjo loniciweɡ̶enigi ane dinigetaɡ̶atee me digika, mee,
    “Amiijo anida naɡ̶atetigi me noɡ̶a lapadijetedi naɡ̶adi notaɡ̶anaɡ̶axi me yomoke?”
  bmh-bmh: Iz Uwait nugau tibur tub gusig mui nug guzenai gusig ul eun domin, “Du
    in go igul naliupet pet macaneu, gonun, sisiu dab agas sul agau e ebu darem zilagaimai,
    agau apeg mui ulagamau?”
  ctu-BL: 'Tsaj q''uele p''ʌtʌl bʌ ángel. Wen c''am tsi'' cha''le t''an: ¿Majqui uts''at?
    La'' i jam jini jun. La'' i loc''sʌben i sellojlel tac jini jun, che''en.'
  meq-meq: 'Ma dəba eye na ŋgatay a gawla i Mbəlom gədaŋ eye, a tsətsah ta magala,
    a gwaɗ: «Way nakə ŋgwalak eye kame i Mbəlom kə sla ɗa mapəle faya abəra wu məgəse
    ɗerewel ada ma həndəkiye na aye na, way?»'
  noa-H: Mua mag hoo hat'am dʌ̈i hĩchab hich Hẽwandam chog hãb nem jua t'eeg simua
    hiek k'ẽgk'a, “¿Chijãguata magan mʌig mʌg hẽsap k'aar sĩsidʌm t'ʌrrëupʌ̈inaa mʌg
    hẽsap heeureu hauju haai sĩ?” ha sĩejim.
  alp-NT: Eleki au selu malekate sae me iktili titinai ikloloe be, “Sire isupu kbasa
    kena bara segelaru bei buku rebe lulukele kai buka bukure leke baisele?”
  san-VEL: tatpa"scaad eko balavaan duuto d.r.s.ta.h sa uccai.h svare.na vaacamimaa.m
    gho.sayati ka.h patrametad vivariitu.m tammudraa mocayitu ncaarhati?
  kbq-kbq: Ana hige'na kogeno hanavenentake ankeromo ranke huno anage hu'ne, Iza knarera
    hu'ne'nimo, ama fuki'ma rekamrente'nea avontafera erignopeno erivaka regara hu'ne?
  kbh-kbh: 'Y canÿe ángel puerte obenana bomná sënjáninÿe, y cha mënts̈á enjétsayebuache:
    “¿Nda merecido yobuájona, quem uándmanana tsbuanácha jutë́fjonama y chë sellënga
    jutsë́cama ca?”'
  ron-LSB: 'Am văzut un înger puternic care striga cu glas tare: “Cine este vrednic
    să deschidă cartea și să-i rupă pecețile?”'
  pon-pon: 'O i kilan tounlan kelail amen, pepeidokki nil laud: Ij me kon on pak pajan
    puk o, o lapwada a men katen kan?'
  nhe-BL: 'Huan niquitac se elhuicac ejquetl tlen nelía tetic tlen tzajtziyaya: “¿Ajqueya
    senquistoc cuali huan quinamiqui para quitlapanas isellos ni amatlapohuali huan
    quitlapos?”'
  sps-sps: Nyo tagei to na morena na siireits te kuu fabaasuan sa tsue na ka, “E sei
    na mes te tamainy fiisok non ma kip ravainy aatsits to, ana ya te karats kots
    noun to aya ee?”
  wnc-wnc: Sike nata kawawa angela kekeknga siknga tapatuta enake ita wamu apaa siknga
    anzing yanggamatakut, “Maminda pepa anggomu apme take gatak gatak dauke tapan
    waiwik,” ngang yakut.
  bus-bus: 'Ben ma malaika gbãadee è, èe kpàakpa kɛɛ kↄ̃n kòto gbãaao à bè: Dé bé
    à kà à kãɛ''ↄ kɛ̀nↄ gogo à takada kɛ̀ poroo?'
  gub-BL: Na'e aexak amo Tupàn heko haw pe har ikàg ma'e ihe kury. Uze'eg wahy haw
    rupi a'e. — Mo upuner ko pape hewàpytymawokaw rehe a'e, mo ikatu wera'u amogwer
    paw wanuwi a'e, i'i.
  imo-imo: Kanoru wali ensel enge nili te molorumumuni alako topa nimbei, “Imbo nari
    imbi moromomuni bukuna kandel gris kandoringima manda pilkipe wendo lipe bukumu
    tapuwe timbeloya?” nimu.
  boj-boj: Onaqa e olo ŋam atsimqa laŋ aŋgro siŋgila koba bei brantonaq unem. Laŋ
    aŋgro di a tulaŋ leleŋosiq marej, “Tamo yai a tamo bole unu deqa a na kandel aqa
    namur waqtosim buk di plaltqa kere?”
  eng-DRA: 'And I saw a strong angel, proclaiming with a loud voice: Who is worthy
    to open the book, and to loose the seals thereof?'
  knf-knf: 'Kë nşë win uwanjuŧ unwooŋ na mnhina mnweek kë uhuuran maakan aji : « In
    aŧaaŋuŋ na ppënan uko undëŧnuŋ ulibra kahaabëş wa? »'
  san-KHM: តត្បឝ្ចាទ៑ ឯកោ ពលវាន៑ ទូតោ ទ្ឫឞ្ដះ ស ឧច្ចៃះ ស្វរេណ វាចមិមាំ ឃោឞយតិ កះ បត្រមេតទ៑
    វិវរីតុំ តម្មុទ្រា មោចយិតុញ្ចាហ៌តិ?
  arn-NT: 'Ka pefiñ kiñe pepiluwünngechi werken püllü ramtumekelu newentu dungun mew:
    “¿Iney anta dulliley tañi nülayafiel tati wirin chümpotuelchi lifru ka ñi wichafüñmayafiel
    tañi sellu?”'
  zas-NT: 'Loj hor guin baguian tijb anjl bén gojl daꞌt, rbidxaꞌman rejs rëbaman:
    ―¿Chu rayal chiquied ree se guie abiꞌ guixhial loj guiꞌch guie?'
  ken-NT: Nɛ ngɔ́ ɛtaŋtí ángɛl Mandɛm ndu árɛ̀m nɛ ɛyɔŋ ɛtaŋataŋ bɛ, “Agha ǎkway
    bɛfɛrɛ ɛ́bhánɛ́ ɛnɛ́, anɛnɛ ɛkáti ɛnɛ?”
