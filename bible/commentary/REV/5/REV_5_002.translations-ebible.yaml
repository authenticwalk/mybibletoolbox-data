verse: REV.005.002
translations:
  kpx-kpx: Ige di tota elehasege anelu vuvuneteu baita hoai loui avoe, “Ata ole duatena
    vali silu ke bahata bodievei beiba ke alavoi.”
  okv-H: eto Anera vahai peni sovera te amina jage eto ke einge ijija, “Embo javotoho
    vahai damina ke eremita pangire pirouketo hirikari haitere?” ainge ijinu
  tbo-tbo: Ma tu winoyanoya kadikadidilina gehouna a gagaleya ma i otu labatana i
    pa, ‘Iyai i linanaya apo geka pepana lutamina ina lupena haleya ma ina lagahi.’
  mal-C: “പുസ്തകച്ചുരുൾ തുറക്കാനും മുദ്രകൾ പൊട്ടിക്കാനും ആരാണു യോഗ്യൻ?” എന്ന് ഉച്ചത്തിൽ
    വിളിച്ചുചോദിക്കുന്ന ശക്തനായൊരു ദൂതനെയും ഞാൻ കണ്ടു.
  grc-SR: Καὶ εἶδον ἄγγελον ἰσχυρὸν κηρύσσοντα ⸋ἐν⸌ φωνῇ μεγάλῃ, Τίς ⸂ἄξιός ἐστιν⸃
    ἀνοῖξαι τὸ βιβλίον, καὶ λῦσαι τὰς σφραγῖδας αὐτοῦ;
  bgc-bgc: फेर मन्नै एक शक्तिशाली सुर्गदूत ताहीं देख्या, जो जोर तै बोलण लागरया था,
    के इस किताब कै खोल्लण अर उसकी मोंहर तोड़ण कै जोग्गा कौण सै?
  khz-khz: Tiliga rakavarakava aneru na ta agitaato, karona ati keikeina kamu iwavagi
    evopatato, ekilato, “Rai gelegele ekumukumu rovana pene gaivagia ripa, e epepa
    mogana matalotalona pene kala-pakaa?”
  deu-TKW: 'Und ich sah einen gewaltigen Engel, der verkündete mit lauter Stimme:
    wer ist würdig zu öffnen das Buch und zu lösen seine Siegel?'
  zsr-NT: 'Bléꞌidaꞌ‑nëꞌ tuëꞌ gbaz laꞌy blau, atiꞌ bëꞌë zidzj didzaꞌ, gnëꞌ: “¿Nuzxa
    nac lsacaꞌ uladzuꞌ le naguél‑laꞌgac guich ni len gsalj lei?”'
  lin-lin: 'Namonaki mpe anjelu moko ya nguya kosakola na mongongo makasi : « Nani
    abongi mpo na kobuka bikangelo ya buku mpe kofungola yango ? »'
  hns-NT: 'Tab ham ekgo Parmeswar ke maahaan parie ke bhie dekhlie. Oe djor se bolies
    kie: „Ke kaagadj ke tjienha niekaare laaik hai?”'
  noa-E: Mua mag oo atham dʉ̈i ĩchab ich Ẽwandam chog ãb nem jua theeg simua iek khẽgkha,
    “¿Chijãguata magan mʉig mʉg ẽsap khaar sĩsidʉm thʉrrëupʉ̈inaa mʉg ẽsap eeureu
    auju aai sĩ?” a sĩejim.
  eng-EMTV: Then I saw a strong angel proclaiming with a loud voice, “Who is worthy
    to open the scroll and to break its seals?”
  mib-NT: 'Te ni jito ri ɨɨn ndajéhé yā jeē ndíso poder, te ni cahān jee: ¿Ndé ɨɨn
    cúu tēe vāha ndasɨ́ jeē cóndiso jníñu cahnde sello te nune tutu yáha? áchí ndajéhé
    yā.'
  lif-NT2: हे़क्‍क्‍याङ् खे़प्‍मो मुक्‍साम्‍साबा माङ्‌लाइङ्‌बान्‌यम्‍बा इक्‍लाओ अक्‍खेलॽरिक्
    पारे़बा इङ्‌गाॽ निःसुङ्, “कन् एःप्‍साप्‍हाॽ अङ्‌मा के़सुक्‍पा नु साप्‍कित्तिन्
    फाःङ्‌मा के़सुक्‍पा हाःत् वाॽबे?”
  xnj-xnj: Nikalola mtumu wa kunani kwa Chapanga mweavi na makakala ikemela kwa lwami
    luvaha, “Yani mweiyidakiliwa kugagandula chidindilu chitabu chenicho?”
  mmx-mmx: La nia aga ven laangelo lolos gap kup silok mi lususue xeretna, “Nege i
    epovo do na ba kaxat na levelumlut la na obes na lugun linga?”
  cbr-NT: 'A isanan cana achúshi ángel cushiira axa ësai qui munuma banaia isan: —¿Uínra
    cara ax bëtsibë sënë́nmaira ''ixun ënë quirica anúan tacáshcacë pëóshxun bacati
    ''ic?'
  tee-NT: 'Chai iclakts''ilh pumatam anquilh ju na tachapun ixjunita. Chai ju yuchi
    na p''as ixt''ajun chivini'' ni laich cak''asmatk''ocalh. Chani ixt''ajun nona'':
    ―Tis chavaich ju lhijunch ni laich camalamaconi junta lam lakxtokcanta junima
    alhiqui chai laich capuxk''otlh.'
  eng-LSV: and I saw a strong messenger crying with a great voice, “Who is worthy
    to open the scroll and to loose its seals?”
  cak-NT: 'Y ja'' xintzu'' jun ángel ri can yalan ruchuk''a'', y nuc''utuj riq''uin
    ruchuk''a'': ¿Ancu''x (anchique) como jun ri can nuc''ul che nuk''ach''ij ri wuku''
    sellos ri quitz''apin ri wuj y nujak?'
  pah-NT: 'Ipopoakaheteve''ga Tupana''gapyrive''ga ji ga repia yvagipeve''ga. Hahyahi
    ganhi''ig̃a ga erame tohendu pa ti g̃a nhinhi''ig̃a javo. Gaha e''i: —Ma''g̃a
    pyry hete huvihavuhuhetero? Pyry hete ti ga ruri ipe''avo livro nehẽ. Toka''mbika''mbi
    ti ga tuju''gia apopyra nhaporemo livro pe''avo, ei ga.'
  sja-NT: 'Ichiaba unuji angeleerã poro waibɨa aba. Mãgɨ́ golpe pedee baji. Iidiji:
    —¿K''aipata nãga k''ĩsia bɨma? “Mɨchia jã tauchaada ogat''aai mãik''aapa ewai
    jãgɨ́ joip''aruk''a bɨ.”'
  xed-xed: 'Ka nghə yu ta sana duhwal nda mbra, duhwala Lazglafta, ta hagaku nda lwi
    dagala dagala. Kaʼa mantsa: «Wa ya nda ra ŋa ɓlanapta na ŋizla na, ka gunanafta
    na defteri na?» kaʼa.'
  mks-NT: 'Ta já na̱xini i̱ in táto̱ Ndióxi̱, ña̱ íin ndiva̱ha ndée̱ a̱. Ta na̱xini
    jo̱ho i̱ cáha̱n cóhó a̱ ta ndáca̱ tu̱hún a̱ já cáchí a̱ já: —Ndá na̱ cúú na̱ íin
    sa̱ha̱ cahnda ndíhu̱sa̱ sello yóho já ná cuná na̱ mé libro ña̱ na̱ti̱ví tuun cán
    —na̱cachi mé táto̱ Ndióxi̱ cán.'
  gfk-S: 'Ma iou ga nes tike dades na angelo ga kakongane ma ra tamat na ingana horek:
    “I takados ta nesi be na papok ira bulbulut ma ina papos no pakpakat?”'
  bmu-bmu: Mewöyök Suep garata ösum-mumuŋambuk kun ekiga köhöikŋanök qeta buzup keu
    kewö qesiba jiyök, “Daŋön sarak sorokŋi aka ölöp kimbi köpep kiaŋgö muŋgem supapŋi
    (sil) munjurata kötulmawaŋgö dop akza?”
  dgz-dgz: Anea amunu dena da yawana amba me nop uma singui anega wan, “Apan kakaewa
    ansena da inamat nani yamu dere wagegetaveta ok viri viri warane wat veseta?”
  eng-GNV: And I sawe a strong Angell which preached with a loud voice, Who is worthy
    to open ye booke, and to loose the seales thereof?
  zaa-NT: 'Làniana bilá'' te'' ttu ángel nu yala fuerza té quì'' bi nna gunne bi idìtsa
    ni nna ra bi: Nuni nuá ná enne'' tsè''ni para ethàtsią rollo ìttsìą'' nna ithàlią
    na cá.'
  eng-WEBSTER: And I saw a strong angel proclaiming with a loud voice, Who is worthy
    to open the book, and to loose its seals?
  guh-guh: 'Nexata taenutajë bitso piasaëángelnë. Bajarapaángelnë pinijijumeta jumaitsi
    mapacueniaje: —¿Jipatsa nexata jamatabëcuenecaëjëpatsi Dioso petocopatsinexatsi
    pesaracaenexa sellovënëjavaxi, bajarapacuyalatobaxuto piupicatsanarubiselloxi?
    jai.'
  bon-bon: Puma cita ca cane jepänine, Acejiyame me babo kokre mename seemo te baborage
    tagepogogo ca jiicige egä, “Laati te miiji gyene ai ngate bine äyeblengäjame peba
    ne iitnaname?”
  nhw-BL: 'Huan niquitac se itequihua Toteco catli nelía tetic catli tzajtziyaya:
    “¿Ajqueya senquistoc cuali huan quinamiqui para quitlapanas isellos ni amatlapohuali
    huan quitlapos?”'
  swh-ONEN: Nami nikamwona malaika mwenye nguvu akitangaza kwa sauti kuu, akisema,
    “Ni nani anayestahili kuzivunja hizo lakiri na kukifungua kitabu?”
  wbi-wbi: Nikamwaghile unyamola unyangufu idalikila kulisio ilivaha, “Ghweveeni juno
    anoghile kufungula na kun'denya ifihudiko fya mwene?”
  bba-bba: Mɑ nɑ wɔllun ɡɔrɑdo dɑmɡii ɡoo wɑ u ɡbɑ̃rɑ kɑ dɑm u nɛɛ, wɑrɑ yiiko mɔ
    u kɑ yĩre ni kusiɑ kpɑ u tire kure te wukiɑ.
  eng-KJVCPB: And I saw a strong angel proclaiming with a loud voice, Who is worthy
    to open the book, and to loose the seals thereof?
  kgk-NT: 'Ahexa ave peteĩ Nhandejáry rembigwái yváy pygwa va''e. Ipu''aka va''e.
    Hatã onhe''ẽ oporandu-vy: Kiva''e po oipe''a va''erã kwatia imbojapyre ojora va''erã
    hexa-vy? he''i oporandu-vy. Avave para''e ndoikóiry heko marangatu porã va''e
    ojora va''erã hexa-vy? he''i oporandu-vy.'
  waj-waj: 'Vauduu tee na rikiaaduu aangeraa yaagueeqauvoono pinaama aayanna roo tunoo:
    Dee vaidivoono yoketaa tuanaavai variivaara aikiooma manuuyauvaa utu rabanika
    kioo yanaivaa raduda kioo yaarinarannee?'
  cpy-cpy: 'Noñaatzii apaani Ronampiri Tajorentsi tzimatsiri ishintsinka, shincheenkari
    iñaawaetzi, ikantzi rojampitantzi: “¿Iitaka ishinetee-takiri rotsireka-ryeero
    iroka jankina-rentsi, opoñaashityaa rapinee-ryeero?”'
  mpx-mpx: Yaka anelose gasigasisena etega ya kite i baaba anana i bwata nabi i ba,
    “Henala alana i gan ge bosowaina epapap ni kukuleke, pepa ni anal ge ni vasili?”
  wbp-wbp: Ngula-jangka, kiljirla purlaja marramarra wiriji, payurnu nyanungurlu,
    “Ngana yapaju ngurrju-nyayirni Kaaturluju milarnu yungu yalyi-mani palya-piya
    pipa yangka-juku nyanjakungarnti?”
  luo-luo: Eka ne aneno malaika maratego kalando gi dwol maduongʼ niya, “Ere ngʼama
    owinjore gonyo kidogi mondo oel kitabuni?”
  nhe-NT: 'Huan niquitac se elhuicac ejquetl tlen nelía tetic tlen tzajtziyaya: “¿Ajqueya
    senquistoc cuali huan quinamiqui para quitlapanas isellos ni amatlapohuali huan
    quitlapos?”'
  aii-aii: 'ܘܚܙܹܐ ܠܝܼ ܡܲܠܲܐܟ݂ܵܐ ܚܲܝܠܵܢܵܐ ܡܲܟܪܘܼܙܹܐ ܒܩܵܠܵܐ ܪܵܡܵܐ: ”ܡܵܢܝܼ ܝܠܹܗ ܚܫܝܼܚܵܐ
    ܕܦܵܬܹܚ ܠܟܬܵܒ݂ܵܐ ܘܫܵܪܹܐ ܠܚܵܬܡܹ̈ܐ ܕܝܼܹܗ؟“'
  esk-NT: Qiñiqmiuŋa saŋŋiqaqtuamik israġuliŋmik nipliraqtuamik nipituruamik nipimik,
    “Kiña nalliummativa qauqtiġukługich nalunaitmiutat aŋmaġlugiḷḷu imurat makpiġaat?”
  msb-msb: Nakita ko man an usad na gamhanan na anghel nagasiyak, “Sin-o an angay
    mag-abri san mga napilitan na nalulukot na kasuratan kag magbuklad sani?”
  cpa-NT: 'Jøng² ca¹jan³jni jan² ángel bé², dsa² ca¹juúh² tí² jǿg³ la²: ―¿Hein² dsa²
    lé² ní¹ si² rø²ban¹²? ¿Hein² dsa² lé² ní¹ sellos? ―ca¹juúh²dsa.'
  dso-dso: ଆରି ଗଟେକ୍‌ ବେସି ବପୁରଇବା ଦୁତ୍‌କେ ଦେକ୍‌ଲି । ସେ ଆଉଲିଅଇ କଇଲା “ଏ ସାତ୍‌ଟା ସିଲ୍‌
    ପିଟାଇକରି କେ, ଏ କାଗଜ୍‌ ମେଲାକରି ପାର୍‌ସି ?”
  meu-meu: Bena aneru goadana ta na itaia, e hereva badabada, eto, Daika na heḡereḡere
    ina buka baine kehoa, bona ikouna toadia baine hamotu?
  yva-NT: Muno syo naito Amisye inta aen, opamo bambunin dave. Naije gwain akoeve
    pare, “Are pirati indati mamaisyo po ayao Amisyo ratoe nyovara wao raakuvi so
    ama wararandeme rapapaya indamu po raniku?”
  dgc-dgc: Sakay neta ko be i mesibét a anghel a kinagi na ta mebakség, a “Ti ésiya
    i maaria a mangsida du képét sakay mangbuklat ta kasulatan?”
  zpm-NT: 'Ni goṉ naa tib anjl, tib meṉ macis rlu me, nguiedz zëëb tsi me, bnabdiidz
    me rëb me: ―¿Cho rieguiaḻ cchug cint ne nzhidoo guits qui, cxal zho low?'
  hix-NT: Kahe yawono ymo xarha wenyeye. Khoryenkom yanoto rma noro ha, karyheno ymo.
    Noro rma, teryewrye ro nàrwonàmye. Onokà ryhe, karyehta ramkeno, kekonà. Onokà
    ryhe, nàhsonkeno, tàwya àramkatxho me. Onokà ryhe, enyhoru ro me xaxa naye. Enyhoru
    ro rma, àramkany me nay hatà, noro marma mak ha, kekonà, kahe yawono, karyheno
    ymo.
  sim-sim: Urik a heyeri, ensel kwambu lar wasilaka mendek ormu mbara, �Ma lawe mende
    jivi indingak or nahanda osik avak warefi hom nanda os jekamban li lokondari ondon
    jako ermbehe jekamba oson horngoku?�
  npi-ULB: “यस मुट्ठोलाई खोल्न र यसका छापहरूलाई तोड्न को योग्यको छ ?” भनी एक जना शक्‍तिशाली
    स्वर्गदूतले चर्को सोरमा घोषणा गरेको मैले देखेँ ।
  cgc-cgc: May nakita a man na angil na may biskeg na gaem. Gainsa kanen na bakod
    iya na kagi, “Kino may matareng na magtangtang ta mga silyo daw magbukas ta sulat
    an?”
  tim-tim: Akto nâŋe aŋelo kârikŋe siâ egân arekŋe kârikŋeâk hin dâep, “Niŋe luâk
    ewiâk arekŋe esenŋe ire âlepŋe melalakombo ârândâŋ akbop? Akto tâk are hârewop?”
    dâep.
  yor-yor: Mó sì rí angẹli alágbára kan, ó ń fi ohùn rara kéde pé, “Ta ni ó yẹ láti
    ṣí ìwé náà, àti láti tu èdìdì rẹ̀?”
  wos-wos: Wun joo xétaka wuni xé, hambuk yakwa ensel nak téta hambukmbu wandéka.
    Wata dé wa, “Yikafre sémbut male hurukwa du male dé wun bi maki joo hérekitaka
    wun nyinga latandé. Héndé wun nyinga late?”
  emp-NTPO: 'Maʌ̃ne mʌ̃a bajãnebema nezoca dji dromada unusia. Idjia jĩgua iwid̶isia:
    “¿Caida bia b̶ʌ naʌ̃ cartad̶e cara b̶eara oguecuaped̶a ewarai carea?”'
  eng-F35: And I saw a strong angel proclaiming with a loud voice, “Who is worthy
    to open the scroll and to break its seals?”
  ind-ind: Saya melihat seorang malaikat yang sangat kuat bertanya dengan suara keras,
    “Siapakah yang layak melepaskan meterai-meterai gulungan kitab itu dan membukanya?”
  pes-OPCB: 'آنگاه فرشتهٔ نیرومندی را دیدم که با صدای بلند می‌پرسید: «چه کسی لیاقت
    دارد که این مهرها را بشکند و طومار را بگشاید؟»'
  mpt-mpt: Eka ne abisake make atemie e naka sbalobe. E weng sum ngambianea baanea
    Naka molote waneta hal olo waaneta buko bamtabanamabene? ge ngambea atemio
  ssx-ssx: Kutupa wele wopu piki enisolo handoa꞉me. Mo enisoloma꞉ pi ho̱la̱꞉make tiekema꞉
    alota꞉ Mo tonkaake alemanu yamba꞉la mo pi ula꞉ buka lumbuluekema꞉ epita꞉ ipika꞉
    pa꞉la꞉ hauma꞉ ana꞉na꞉ pea꞉peke ya꞉la꞉pe lea꞉me.
  mkl-mkl: Nɔ ǹ yɛ ɑmɑlekɑ ilu ɡbuɡbɑ̃ ɡɔ, í lɑ̀ do ɡbuɡbɑ̃ í ni, yooi í to ku ɡɑ
    sɛɛdɑ ŋɑu ihɛ̃, nɔ ku fũ tiɑu.
  gaq-gaq: 'ବାରି ନିଂ ଙ୍କେକେ ମୁଇଂ ମ୍ନାଃ କିତଂଦୁତ୍‌ ଜବର୍ ୱାସାର୍‌ଚେ ବାସଙ୍ଗ୍‌ଡିଂକେ: “ସିଲ୍‌‍ଇଂ
    ପାକ୍‌ଚିଚେ ଆକେନ୍ ସାସ୍ତର୍‌କେ ରଃଡ଼ା ନ୍‌ସାଃ ଜାଣ୍ଡେ ସତ୍‌ ରେମୁଆଁ ଲେଃଲା ତାର୍‌ଚେ ପାଙ୍ଗ୍‌ଲାପା
    ।”'
  gof-RNT: Issi mino kiitanchchoy ba qaala dhoqqu oothidi, “Maatamiya billanawunne
    maxaafaa dooyanaw bessey oonee?” yaagidi awaajjishin be7as.
  unx-unx: ଆଡଃ ଆଇଙ୍ଗ୍‌ ମିଆଁଦ୍‌ ପୁରାଃ ପେଡ଼େୟାନ୍‌ ଦୁଁତ୍‌କେଇଙ୍ଗ୍‌ ନେଲ୍‍କିୟା, ଇନିଃ ପୁରାଃ
    କାଉରିତାନ୍‌ଲଃ କାଜିକେଦାଏ, “ମୋହର୍‌କେ ରାଡ଼ାକେଦ୍‌ତେ, ନେ ମାରି ପୁଥିକେ ଜେତାଏ ଅଟାଃ ଦାଡ଼ି
    ଲେକାନ୍‌ନିଃ ମେନାଇରେଦ ଅଡଙ୍ଗ୍‌ଅଃକାଏ ।”
  gah-gah: 'Itó amuzavagi ageló makó ánigumó áisi nene gakó napagutí láa loko limó:
    Hí ve hehe loko minatímo pepa nenémini humaváa akagá iko lamaná itimó neve.'
  lcm-lcm: Na nala arai ani mang sikei a angelo kitmat kapo songo ta kalinga lava,
    “Si e iang kapo atogon a ro asi tak suai ani keve vulit i buk ke na ka eres ia?”
  aer-aer: The anteme alkere-arenye lterrke anthurre areke arnterre angkerlenge. Alakenhe
    kwenhe re angkeke, “Angwenhe-ame aneme Ngkartele-arle akngakekeke ankere nhenge
    ularte-iwetyeke pipe renhe altywere-iletyeke? Artwe mwerre anthurrele-ante kwenhe
    renhe altywere-iletyeke.”
  qvc-NT: 'Kanan chay rrullushqa libruta rikashpaqam, uyarqay suq kamachikuq anjil,
    ancha jwirtita kayshina niptin: —¿Pim dirichuyuq, kay syiti sillukunata llikishpa,
    kay libruta kich''anambaqqa? nishpa.'
  tgl-ULB: Nakita ko ang isang makapangyarihang anghel na naghahayag ng may malakas
    ng tinig, “Sino ang karapat-dapat magbukas ng balumbon at sirain ang mga selyo
    nito?”
  cbs-NT: 'nai tsuma kushipatun uinbaunkin jui kushipawen jabu yukakin: “¿Tsua pepa
    kushipajaidatun atidumen? ja una tsamia tibi daxnukin jatun chudeaidan”, jatu
    wa'
