  san-SIN: තත්පශ්චාද් ඒකෝ බලවාන් දූතෝ දෘෂ්ටඃ ස උච්චෛඃ ස්වරේණ වාචමිමාං ඝෝෂයති කඃ පත්‍රමේතද්
