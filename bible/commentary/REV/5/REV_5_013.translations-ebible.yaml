    vaho fifeheañe nainai’e donia!'
  naf-naf: Âpme neŋ eknâma Kawawaŋaŋ kwitnaŋ kwitnaŋ sambe mamaŋinmak msokbembeŋaŋ
    kululuŋen ma msat palen ma msat keŋan ma nembu keŋan ma msat kataŋ ekŋenaŋ silik
    kapigok kuwien, “Geŋ Kawawaŋgapm gitaŋgalen mundum totatalen totadik ma geŋmak
    Sipsip Nembaŋaŋ igat sesewatidanup. Kwizet buŋamit mmot idenup ma windeŋit igagen
    keyaŋ kwesiŋ kwesiŋ tapmobe.”
  grc-MT: και παν κτισμα ο εν τω ουρανω και επι τησ γησ και υποκατω τησ γησ και επι
    τησ θαλασσησ εστιν και τα εν αυτοισ παντασ ηκουσα λεγοντασ τω καθημενω επι του
    θρονου και τω αρνιω η ευλογια και η τιμη και η δοξα και το κρατοσ εισ τουσ αιωνασ
    των αιωνων αμην
  vid-vid: Hamba nanyulika vilumbigwe vyeng'ha kilanga na muisi na hasi ha isi na
    mbahali vilonga, “Kwa heye yekalise kuli chigoda cha undewa, na kwa heye Mwanaing'holo,
    kuwe na lutogo na kuhulichizwa na ukulu na ludali, mazuwa gose na mazuwa gose.”
  pio-NT: 'Nuémìa nacái macáita Dios idàbéeyéica náimaca irí, macái ìyéeyéica chènuniré,
