    cʉni rʉ̃cʉbʉorã ado bajiro bʉsi ruyucã ĩna: Mʉa ña masa ĩna rʉ̃cʉbʉorona. Ito
    bajiri mʉare rʉ̃cʉbʉotĩñajaro masa. “Mʉa ña rẽtoro ñasarã”, yitĩñajaro masa mʉare.
    “Mʉa ña rẽtoro masirã. Mʉa ña rẽtoro queno yirã”, yitĩñajaro masa mʉare, yi bʉsi
    ruyucã ĩna.'
  trc-NT: 'Ga̱a ne̱ cunó ꞌu̱nj se vaa caꞌmii cunuda̱nj nij rasu̱u̱n quiꞌyaj Diose̱
    rasu̱u̱n ma̱n rej xta̱ꞌ do̱ꞌ, rasu̱u̱n ma̱n rihaan chumii̱ do̱ꞌ, rasu̱u̱n ma̱n
