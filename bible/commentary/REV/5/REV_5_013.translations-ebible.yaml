verse: REV.005.013
translations:
  kpx-kpx: Ige di evisege otogoe umale, vatamo umale, kumoe umale isi davalamo umale
    keau bahata nogoli mole louale keu koseanu. Avoe, “Telonamo ugulamoale isi Mamoe
    Ese keau atagai vuvune balugalu. Iale nahi iviabe ebagevei vani bahata hoesegevegei.”
  okv-H: o te embo te tapa uhu i ta eto enda ta eto eva jo ta eto embo pepehekari
    amite tapa na haveni einge ijiera, “Avo arumba peni ta mihia amite eto o sheep
    meni amita degi jakeka ari te otohu ari te usasa te sovera te daroho mahainge
    irore”, ainge eo
  tbo-tbo: Ma wiwawala emosi po emosi hoi yada po hoi hipuli, po hipuli ma boga u
    hinehi po gasi a wiwawala tupo atapuhi uyahihi a noonolihi ma hi ibaabani hi pa,
    ‘Yaubada ani mae wasawasana uyahina i tugula ma Sipi Natuna mitehi ta hunena emotehi
    ma ta wiyateyatehi po ta wotalagiyehi babana tauhi Tu kadidili houga magomagouna
    po ega anani kokoe.’
  mal-C: അപ്പോൾ സ്വർഗത്തിലും ഭൂമിയിലും ഭൂമിക്കു താഴെയും സമുദ്രത്തിലുമുള്ള സകലജീവികളും,
    “സിംഹാസനസ്ഥനും കുഞ്ഞാടിനും സ്തുതിയും ബഹുമാനവും മഹത്ത്വവും ആധിപത്യവും, എന്നും എന്നെന്നേക്കും
    ഉണ്ടാകുമാറാകട്ടെ!” എന്നു പറയുന്നതു ഞാൻ കേട്ടു.
  grc-SR: Καὶ πᾶν κτίσμα ὃ ⸆ ⸂ἐν τῷ οὐρανῷ, καὶ ἐπὶ τῆς γῆς,⸃ καὶ ὑποκάτω τῆς γῆς,
    καὶ ἐπὶ τῆς θαλάσσης ⸂2ἐστίν,⸃ καὶ τὰ ἐν αὐτοῖς, ⸂3πάντας⸃ ἤκουσα λέγοντας, Τῷ
    καθημένῳ ἐπὶ ⸂4τοῦ θρόνου⸃ καὶ τῷ ἀρνίῳ ἡ εὐλογία καὶ ἡ τιμὴ καὶ ἡ δόξα καὶ τὸ
    κράτος εἰς τοὺς αἰῶνας τῶν αἰώνων. ⸋Ἀμήν.⸌
  bgc-bgc: फेर मन्नै सुर्ग म्ह, धरती पै, अर धरती कै तळै, अर समुन्दर की सारी बणाई होड़
    चिज्जां नै, अर सारा किमे, जो उन म्ह सै, उन ताहीं न्यू कहन्दे सुण्या, के “जो सिंहासन
    पै बेठ्या सै, उसका, अर मेम्‍ने का धन्यवाद हो, मेम्‍ना ए सामर्थ, धन, ज्ञान, ताकत,
    आदर, महिमा के लायक सै, अर उसका राज्य, युगानुयुग रहवै।”
  khz-khz: Ne Palagu na ekalarato gaura maparara kupa aonai, tanopara atanai, tanopara
    kapulenai, e rawapara aonai gaura maparara na emari gegapi-itiato akamonagiato,
    “Teronai etanu-tagona Palagu na e Mamoe Natuna, tauria ruala na vega-rage, vekuparage,
    ralema iwavagina, e tiavu pia gapira, pene ago vanagivanagi ati ikana!”
  deu-TKW: 'Und alle Geschöpfe im Himmel und auf der Erde und unter der Erde und auf
    dem Meere, alles was darin ist, hörte ich sagen: Dem, der da sitzt auf dem Thron,
    und dem Lamm Segen und Ehre und Preis und Herrschaft in alle Ewigkeit.'
  zsr-NT: 'Niꞌr byöndaꞌ tul‑l yúguꞌtë bi benëꞌ Dios yehuaꞌ yubá len yödzlyú, len zxanil
    luyú len lu nis zxön. Tul‑l yúguꞌtë bi nacuáꞌ yuguꞌ latj naꞌ, taꞌná: Yöl‑laꞌ ba
    Nu naꞌ röꞌ latj blau, Lencaꞌ Bönniꞌ naꞌ naquëꞌ Böꞌcuꞌ Zxílaꞌdauꞌ. Gúnteczruꞌ‑nëꞌ
    ba laꞌn Len cúꞌteczruꞌ‑nëꞌ yöl‑laꞌ ba, Atiꞌ gna bë́ꞌteczëꞌ Lëꞌ.'
  lin-lin: 'Bongo nayokaki bikelamu nyonso oyo ezalaka kati na Lola, na mabele, na
    se ya mabele mpe na likolo ya ebale monene ; bango nyonso bazalaki koloba : « Tika
    ete masanzoli mpe lokumu, nkembo mpe nguya ezonga epai ya Mpate mpe epai na Ye
    oyo avandi na Kiti ya Bokonzi mpo na libela na libela ! »'
  hns-NT: 'Tab ham soenlie kaise sab banaawal tjiedj swarag me, doenia par, dhartie
    ke nietje aur samoendar me bole hai kie: „Gaddie par baithal Waala, aur bhera
    ke Battja sab baraai, aadar, soekh aur saktie sada ke lieje paawe laaik hai.”'
  noa-E: 'Ẽwandam chognaanau mag meukhaar au dichdimaawai, ĩchab thumaa ich Ẽwandamau
    nem wautarr edjã ee thʉnʉm khʉʉnau, mʉg jẽb gayam khʉʉnau, khëchwia ya jẽb ee
    nʉm khʉʉnau, maimua nem thum phũas ee thʉnʉm khʉʉnaupa ĩchab ö ãba meukharau ʉ̈ʉrbabapʉ̈imjã
    mua ũrjim. Mag amau ʉ̈ʉrbapʉ̈itarr meukhaar mʉg ajim: “Ar pörkhau gaai Jöoi jup
    simʉg maimua Corderodamagjã agjö ãba pãragpaita mʉg atag paawaijã ich mag thumaam
    khʉʉnau jëeunaa ee aju aai nʉm” ajierram. “Pãar wajaugpaita thumaam khʉʉnau thö
    iekhaju aai nʉm. Magnaa, ‘Pãachta mʉg atag pawiajã thumaam khʉʉn khãaijã ich mag
    jua theeg nʉm’ aju aai nʉm” ahaug majierram meukharaupai.'
  eng-EMTV: 'And every creature which is in heaven and on the earth and under the
    earth and on the sea, and all that are in them, I heard saying: “Blessing and
    honor and glory and power to Him that sits upon the throne, and to the Lamb, forever
    and ever. Amen!”'
  mib-NT: 'Te suni ni jini sōho ri jeē cácahān ndɨhɨ jeē ni sáha Yaā Dios jeē iyó
    ini andɨvɨ́ jíín ini ñayɨ̄vɨ jíín chīji ñayɨ̄vɨ jíín ini mar. Te ndɨvii un ní
    cacahān: Cúsɨɨ̄ ni yō cahán yō jeē yóhyo vāha Yaā cúu máá Yaā néne mesa nuū ndácu
    ya jniñu, jíín Yaā cúu Londe Yaā Dios. Te na cóo yɨ́ñúhún yó núū yā, chi cújéhnu
    luu ya, te jnɨ́ɨ ya poder nɨɨ́ cáni cuɨtɨ. Achí.'
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ साङ्‌ग्राम्‍पेदाङ्‌बा, इक्‍सादिङ् खाम्‍बेःक्‍मोबा
    नु इक्‍सादिङ् खाम्‍बेःक् सिगाङ्‌बा, हे़क्‍क्‍याङ् वाहङ्‌ङोबा के़रे़क् पाथुङ्‌साहाॽ
    अक्‍खेलॽरिक् साम्‍मे़लोरे़बा खे़प्‍सुङ्‌लो, “हाङ्‌युक्‍नाओ के़युङ्‌बान् नु मे़ल्‍लुक्‍साःल्‍ले़
    कुनारा फोःमान्, मिङ्‌सो इङ्‌धाःङ्, मिमिदिङ् नु मुक्‍साम् सदादिङ् सदादिङ् पोःङ्‌लरो!”
  xnj-xnj: 'Nikayuwana viumbi vyoha kunani kwa Chapanga na pamulima na pahi ya mulima
    na nyanja, viumbi vyoha pamulima vikajova: “Kwa mwene mweitama pachigoda cha unkosi
    na kwa Mwanalimbelele, ivya ulumba na utopela na ukulu na unkosi na makakala magono
    goha gangali mwishu.”'
  mmx-mmx: Melemu aga ronga leemi asu boro at lempanga axap ne Moroa ga rudum li di,
    nedi limixin eburu mi levempanga mi lavanuet kangkedek atdi, la nedi bok lempanga
    at laxalibet la lempanga nade xopok at lavatbung menemen la lempanga bok dik lok
    keneng at lebelen laxangka la lempanga dik lok at lebelen laras. Diga vixan, “Ti
    mo Lara it kis at loxonin orong la ti Lanasip bok, ma raba numu mi leveloklox
    anarong, lasinorong, leemi asu la lolos na nemen amisik la kopmen taxavaxap teren.”
  cbr-NT: 'Usai banaia cuanan cana Nucën Papa Diosan unio ñucama, naínu ''icë ñucama,
    ''imainun menu ''icë ''imainun bacanu ''icë, anua bamacë unicama ''icë anu ''icë
    unicama, acamaxa munuma banai ësai quia cuan: Ax anu tsócë Nucën Papa Dios, a
    ''imainun Carnero ''icësaribitia unin ''ucha cupí bama, aribi ca camaxunbi cuëënquin
    axribia cuëënun rabiti ''icën. Rabianan ca —asábi ca —quixun caquin rabiquin an
    cacë bana cuati ''icën. Ax cushiira ''aísha bëtsi ''apusama ''icë ca camaxunbi
    xënibua ''aínbi a rabiti ''icën. Cuëënquin ca axribia cuëënun rabiti ''icën.'
  tee-NT: 'Chai ick''asmatlh ni ixtachivinin tachi chun ju taxtokni ju navita ju Dios
    ju tat''ajun ju lact''iyan chai ju lacat''un chai ju laxtank''ajni ju lacat''un
    chai ju laca''alama. Ixchux''an chani ixtanajun: Ju vi lacak''ai putolan chai
    ju Ask''at''a Borrego yu''unchach ju tucan xalack''ajin. Chach atalhonik''alhicalh.
    Chai chach alak''ayak''alhicalh. Chach noncalh ni na alin ixtachaput''an. Chunch
    ju tanaulh.'
  eng-LSV: And every creature that is in Heaven, and on the earth, and under the earth,
    and the things that are on the sea, and all things in them, I heard saying, “To
    Him who is sitting on the throne and to the Lamb—the blessing, and the honor,
    and the glory, and the might—through the ages of the ages!”
  cak-NT: 'Y xenc''oxaj chuka'' conojel ri jerubanon ri Dios; ri jec''o chicaj, ri
    jec''o chech-ulef, ri jec''o chuxe'' ka ri rech-ulef, y ri jec''o chupa ri mar,
    niqui''ij: Ri ch''ocol chupa ri ru-trono y ri Jun ri anche''l Alaj Ral Oveja,
    tiyo''x ruk''ij, tinimrises ri rubi'', can nim ti''an che, raja'' can c''o ruchuk''a''
    chi ronojel tiempo.'
  pah-NT: 'Kiro ji henduvi Tupana''ga rembiapohara''g̃a nhaporemo – kiroki g̃a oko
    yvagi pe yvya koty no yvya gwyri pe no ypiahua ruvihava pype no mbatera pavẽi.
    G̃ahã mbatera pavẽi e''i pa: —Tohoryory hete ti ga''apykavareheve''ga jipi cordeiro''jave''ga
    pavẽi. G̃ahã ti timbohete jipi. G̃ahã ti timboukwaha jipi tikatu hete ti g̃a javo.
    G̃ahã ti toko nhanderuvihavuhuhetero jipi. A''ea nhande ei ga''apykavareheve''ga
    mboheteavo nhanderuvihavuhuhete''ga mboheteavo. A''ea nhande ei cordeiro''jave''ga
    mboheteavo no, ei g̃a mbatera pavẽi. A''ea rehe nhaporemo Tupana''ga rembiapohara''g̃a
    nhaporemo g̃a nhi''ig̃i javo mbatera pavẽi.'
  sja-NT: 'Mãpai mɨa ũriji jõma ne-inaa chok''ai p''anɨɨrã ɨt''aripema, na p''ek''au
    eujãdepema, na p''ek''au eujã ek''aripema mãik''aapa p''usadepema; ne-inaa jõmaweda
    Tachi Ak''õrepa ooda. Mãɨrãpa mãgajida: —Rey su-ak''ɨ beeparide su-ak''ɨ bɨmaa
    mãik''aapa Oveja Chak''emaa jõmaarãpa ichita ɨt''aa t''ɨ̃daipia bɨ mãik''aapa
    ichita jaradaipia bɨ parã jõmaarã k''ãyaara waibɨara bɨ, ne-inaa jõmaweda parã
    jua ek''ari bapari perã.'
  xed-xed: 'Ta snə yu, ka inda skwiha zlaganap Lazglafta ta luwa, nda ya ta ghəŋa
    haɗik tani, nda ya ta mnaka haɗik tani, nda ya ma drəf tani, nda inda skwi ya
    mamu tani, ka həŋ guli mantsa: «Ŋa mndu ta nzaku ta dughuruk, nda Zwaŋa Tuwak
    na zləzlvu, nda ghubu, nda glaku, nda mbraku ŋa kɗekedzeŋ!» ka həŋ.'
  mks-NT: 'Ta quia̱hva já na̱xini jo̱ho ri̱ cáha̱n tócó ndihi ña̱ha ña̱ na̱cava̱ha
    Ndióxi̱ ndúu indiví xi̱hín ña̱ ndúu ñuyíví xi̱hín ña̱ ndúu ti̱xi ñundáhyi̱ ta
    xi̱hín ña̱ ñúhu ini tañu̱hú. Tócó ndihi ña̱ na̱cava̱ha Ndióxi̱ yóho cája cáhnu
    a mé á ta já cáchí a̱ já: Ná ndicáhnu ndiva̱ha Ndióxi̱, mé á íin coo nu̱ sáco̱o
    rey. Ta ná ndicáhnu ndiva̱ha Jesús, mé á cúú tátu̱hun ndicachi loho. Ná caja cáhnu
    í mé á ta ná ndiñehe jícó ña̱yivi mé á jáchi̱ mé á quéa̱ íin ndée̱ caja tócó ndihi
    ña̱ha. Ná caja cáhnu yó mé á a̱nda̱ ama cáa qui̱vi̱, já cáchí tócó ndihi na̱ cán.'
  gfk-S: 'Io, ma iou ga hadade no ninge ta di ra linge bakut ing God gate hakisi.
    Di metuma ra mawe, mekaia ra pu, menapu tano pu, ma tano tingana tes. Ma di bakut
    di ga inge horek: “Hathatikai da pirlet ma da ru ma da hatamat nong i kis tano
    tamat na kinkinis na harkurai, dur ma no Not no Sipsip! Ma i takados be dur na
    harkurai hathatikai.”'
  bmu-bmu: 'Mewö köla möpöseigetka liŋet kambu kun kewö möral: Anutunöŋ malmalbuk
    miwikŋaim eŋgiyöhi, mieŋön mönö körekmakörek liŋet kölgetka möral. Suepnöŋ maljei,
    gölmenöŋ maljei, kömupkö uŋem mire aka köwet qakŋe maljei, mieŋön mönö körek numbuŋini
    mindiriba liŋet kewö kölget, “Jakömbuak dumŋe tatzawi aka Lama moröŋi neŋön iŋiri
    möpöseim etkizin. Kötuet Toŋi etkö qetbuŋaŋiri jim qarimakzin. Nalö dop asakmararaŋ
    etkiinga kukösum Toŋi mi teteköŋi qahö mal öŋgömahot.”'
  dgz-dgz: Waenapan iravi, man tap amba dim dim iragi piupawa kimaniwa piup gauarapewa,
    puimaniwa den iravi wak anega wane ne anun, Watat gagap wandiniwa man sip otua
    den. Wam wam pot pot namup yonat viriwa tainampen, yaua ao warinampen amba aro
    amun wariwanumampen, usenagaet wande aiwandata.
  eng-GNV: And al the creatures which are in heauen, and on the earth, and vnder the
    earth, and in the sea, and al that are in them, heard I, saying, Praise, and honour,
    and glory, and power be vnto him, that sitteth vpon the throne, and vnto the Lambe
    for euermore.
  zaa-NT: 'Làniana iyaba ca cosa nu chi beni Tata Dios nna guduló cą quixá''a cą ti''iỹa
    yala enne'' ỹeni née. Iyaba nu té ỹiabara'' l·le yétsiloyu l·le canu yù''u le''
    indatò'' l·le, ą''hua canu yatti yù''u ỹaré'' loyu l·le, biyeni te'' qui''ni iyaba
    cą nna ra cą: Enne'' duánie lo xila'' tse'' nía, ą''hua enne'' ná Cordero, làque
    nna cca que merecer qui''ni quixá''a ri''u ti''iỹa yala enne'' ỹeni ná que nna
    gudàliani ri''u que nna gul·la ri''u himnos qui'' que, porqui''ni cca que merecer
    thí'' que itute poder tulidàba para siempre.'
  eng-WEBSTER: And every creature which is in heaven, and on the earth, and under
    the earth, and such as are in the sea, and all that are in them, I heard saying,
    Blessing, and honor, and glory, and power, be to him that sitteth upon the throne,
    and to the Lamb for ever and ever.
  guh-guh: 'Jumetanijinua icatsia daxita Dioso pexanaevi pecuaicuaijaijava. Athëbëpijivi
    cuaicuaijai. Mapanacuapijivi ata cuaicuaijai. Petëpaevimi ata cuaicuaijai. Manuamenianëpijivi
    ata cuaicuaijai. Nexata daxita bajarapamonae Diosobeje Jesúsbeje yabara jumaitsi
    mapacueniaje: Diosomë, tronota neecaenë. Xamë pijinia Corderonëmë. Paxamëbejejavabelia
    pexaniajamatabëcuene pacarajutatsi. Paxamëbeje bitso ayaijamatabëcuene panexainaenëbeje.
    Panenivenivenaecotiabeje paxainamebeje. Nexata panenivenivenaecotiabeje panexainaejavabeje
    itsamonaejavabelia pacavajunupaebaponatsi. Pinijisaë bitso panexainaenëbeje. Bajarapajamatabëcuene
    panejamatabëcuenetsitecaenëbeje daxita matacabijavabelianexa, jai daxita Dioso
    pexanaevi Diosobeje Jesúsbeje yabara.'
  bon-bon: Cane cuta nätecijige iyeta gwidape cina cabu je, gawe cabu je, gawe ngalebora
    je, niiye ngalebora je – iyeta lui cina ireclota cama gemi – teepi apu uupera
    ne etangisi egä, “Lui te enajenige babo adnata puupu cabu cuta piiyepu Maamoi,
    teebibine laawepyeräjesi, ngii babo jaawenesi, opo gaabe me laacitesi iyeteta.
    Teeme kokre iyeteta yaanajege.”
  nhw-BL: 'Huan nijcajqui catli quiijtojque nochi masehualme, tlapiyalme, michime,
    totome, huan nochi sequinoc tlamantzitzi catli Toteco quinchijchijtoc ipan ilhuicac,
    huan ipan tlaltipactli, huan itzintla tlaltipactli, huan ipan hueyi atl. Huan
    nochi inijuanti quiijtohuayayaj: “Ma tiquinpaquilismacaca nopa Pilborregojtzi
    huan Toteco Dios catli mosehuía ipan nopa hueyi siya catli yejyectzi. Ma tiquinnextilica
    nochi tlatlepanitacayotl, huan ma tiquinhueyichihuaca para nochipa. Inijuanti
    quipiyaj nochi chicahualistli huan quipiyase nochi chicahualistli para nochipa
    huan amo quema tlamis.”'
  swh-ONEN: 'Kisha nikasikia kila kiumbe mbinguni na duniani, chini ya nchi na baharini
    na vyote vilivyomo ndani yake vikiimba: “Sifa na heshima na utukufu na uweza ni
    vyake yeye aketiye juu ya hicho kiti cha enzi na kwa Mwana-Kondoo, milele na milele!”'
  wbi-wbi: Nikapulika ikipelua kyooni kino kikapulilue kino kilyale kukyanya na mu
    iisi na pasi pa iisi napakyanya pa nyanja, kiila kiinu mmun'kate mu kyeene kiiti,
    “Kwamwene jula juno ikale pakyanya pa kitengo ikya vutua na kwamwana ng'olo, kuvisaghe
    lughinio, vwoghopua, vwimike ni ngufu isa kutema kuvusila nakusila.”
  bba-bba: Mɑ nɑ nuɑ tɑkɑ koorɑ kpuro, ye yɑ wɑ̃ɑ wɔllɔ kɑ temɔ, kɑ tem sɔɔwɔ, kɑ
    nim wɔ̃ku sɔɔ, ye yɑ wɑ̃ɑ hɑnduniɑ sɔɔ kpuro ɡesi yɑ nɔɔɡiru sue yɑ mɔ̀, wi u
    sɔ̃ sinɑ kitɑrɔ kɑ Yɑ̃ɑ kinɛ kpɛm te, beyɑ bɑ siɑrɑbu kɑ bɛɛrɛ kɑ yiiko kɑ sinɑndu
    mɔ sere kɑ bɑɑdommɑɔ.
  eng-KJVCPB: And every creature which is in heaven, and on the earth, and under the
    earth, and such as are in the sea, and all that are in them, heard I saying, Blessing,
    and honour, and glory, and power, be unto him that sitteth upon the throne, and
    unto the Lamb for ever and ever.
  kgk-NT: 'Upéi ahendu-ma oporahéi joa ramo okwa-vy. Yváy-py oĩ va''e, yvate okwa
    va''e, yvy pype ave yvygwy-py okwa va''e ave, ygwasu gwy-rupi okwa va''e ave,
    opamba''e ipy-py kwéry okwa va''e gwive oporahéi joa okwa-vy. He''i oporahéi ramo
    okwa-vy: Tonhemomba''egwasu porã katu Mburuvixagwasu apyka ári ogwapy oĩ-vy va''e-pe,
    Ovexa Ra''y ramigwa-pe ave. Tonhemboete tee katu pe Nhandejáry-pe. “Entéro remimomba''egwasu
    voi ko nde” te''i katu Nhandejáry-pe. “Nde ko, nde pu''aka tee va''e voi” te''i
    ave íxupe. Opa e''ỹ reheve upéixa toiko íxupe, he''i oporahéi joa okwa-vy.'
  waj-waj: 'Iya itaa kua kuaruuvaa kiaa taika kiooduu na rikiaaduu mmuakiaa ngiau
