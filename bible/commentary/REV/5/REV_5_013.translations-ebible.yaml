    kotú Sifi da Mendi dava durogha garide anode vitia-du, númane kakara urota, tumanadu
    raga regegore!” aghá regeguturota, divua sidara egeguta.
  atg-NT: Mhi tigbe suọ khi emhikpa ni a ma na iloghie ali ekẹ agbọ ali ikpọkẹ na
