    kepada Dia yang duduk di atas takhta dan kepada Anak Domba untuk selama-lamanya.’'
  gdr-gdr: Ɨ kon kwa utkundeninond komkesa gasa rɨna re wekenonj pumb tunggɨnd ɨ gowukoyɨnd
    ɨ uj rɨga wa tunggɨnd ɨ dɨde sɨpand. Ɨ dɨde onggɨtyam eomkiti pɨpmet wɨngɨrɨnd
    komkesa gasa kon kea utkundeninond. Sɨ ton nonykok wuwenonj odede na da, “Yete
    re onggɨtyam wɨp omnenapu kasand omiti yɨbneneny ɨ kwa daka yete re Mamoi B'ɨga,
    Towa pɨlwa esourena ɨ ukoi ɨsnawa ɨ b'ogɨl ɨnyomarena ɨ dɨde danda.”
  vmy-NT: 'ꞌBa nde kjintꞌe jnda_ra̱ ngayéje xi kitsaꞌen Naꞌenchana ngankꞌaa, ngasunꞌndio,
