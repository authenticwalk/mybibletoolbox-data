    tuna no kursijo titi raije Ai muno Domba Tuvane ai tavon! Amisyo winy, reamo nararimbe
    muno reamo naijaseo titive, reamo Nya kovo ntiti muno Nya vambunine rararimbea
    nuge nuganui!”'
  dgc-dgc: Nadid, nabati ko i étanan a nilalang na Diyos a mégpuri diya. Du étanan
    ta langet, sakay ta luta, sakay ta disalad na luta, sakay ta diget, éy mégpégpuri
    side diya. I kinagi dia, éy “Purién na tolay i Diyos a méghari, sakay tu Tupa.
    Purién de i kemahal na ugali de sakay na kapangyarian de, a éwan tu katapusan.”
  zpm-NT: 'Horco grëse miech, grëse ma, grëse ncuaaṉe bzaa Dios, zigtaa gbaaw, zigtagaa
