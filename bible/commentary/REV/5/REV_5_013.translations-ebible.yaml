  kmo-kmo: 'Worek, ada meejir, eyey hevenek tawa boboy, nosap tawa boboy, nosap kuruk
    tawa boboy, eyey pak tawa boboy, eyey boboy eeka tawey, ye hokwa chichar. Ye eecha
    chichar: “Harapa tiikiirek yichawa ma riita, Sipsip Yi ma riitaka hadabas boboyen
    sa ya. Hin yesokwa tawa boboyen, riina woshia tawa boboyen, hadabas howuk tawa
    boboy kepin, hapaga tawa boboyen, rii sa ya!'
  agr-agr: 'Nuigtú ashí najankamu nayaimpinmaya, nugkanmaya, nugká initkenia, nayantsanmaya,
    nuigtú ashí wají nui ayaa dushakam kantamainak: “¡Ekeemtainum eketa nu, Uwigjai
    senchigtina ibau asamtai, eme anentsá kantamjuinaku, tuke ajumaish ememattai atin
    atí!”, awajuidaun antukbaijai.'
  kyc-kyc: Dokopa nambame siyunupa bange wasisi yakena yuunyape dee yuu dokona isa
    donorena dee ipwa kotana singipi peparaeme kenane pyao dopa pyuo leyami. Kiŋinya
    petenge isa andake petamo dokona dee Sipisipi Ikyane dokonape yuu peparae lakandao
    kingi ketae pyambwaraminyi kararambi ingilyamo. Nakamba keta yanga paupau lao
    porainya rengepe sulu sinya.
  urd-GVU: پھر مَیں نے آسمان پر، زمین پر، زمین کے نیچے اور سمندر کی ہر مخلوق کی آوازیں
    سنیں۔ ہاں، کائنات کی سب مخلوقات یہ گا رہے تھے، ”تخت پر بیٹھنے والے اور لیلے کی
    ستائش اور عزت، جلال اور قدرت ازل سے ابد تک رہے۔“
  yre-NT: 'Ɛn "nyian fɛnun pɛɛnɔn nɛn Bali o drɛ bɛ, an o wei ''man te o "dre -fɔa.
    -A -mienun a laji, ɛn -a -mienun a ''trɛda, ɛn -a -mienun a ''trɛ ''wlu, ɛn -a
    -mienun a jemie -va. Waa -fɔa ''nan: «Min nɛn ''e -nyrandɩ mingɔnnɛn pɛin -da
    bɛ, ''lee Bali -le ''bla bɛ, -kaa o ''tɔ "yi "vɩ, ɛn -kaa o ''tɔ bɔ, ɛn -kaa o
    ''tɔ -dan vɩ, ɛn -kaa vɩ o man ''nan o ya ''plɛblɛ ''li ''trilii.»'
  fuh-BKF: 'Ndeen nanumi tageefo wonngo dow kammu fuu e ko woni dow leydi e ko woni
    ley leydi e ko woni dow maayo e ko woni e muɓɓen fuu, ina mbi''a: «Manoore e teddeengal
    e darja e baawɗe ngoodanii jooɗiiɗo dow jooɗorgal ngaal oon e Jawgel ngeel faa
    abada!»'
  arl-NT: 'Naajuhuaj, janiyari puetunu Pueyaso shipinishano saminio casaajanaa tojiriini,
    jiyocuacaanu quijiaca, jiyajinia quijiaca, jiya cariquimia quijiacajuhuaj, shoniniacu
    caminiajinia quijiacanio. Puetunu nojorijianaari jiyanohua na timiniutia sequeturiquiaa:
    —¡Cuno, na shacantuuca cumaacajinia cajiyani, Borrego Niquiojuanio, nojori cuaara
    maniniuhuaqueetasaaria pueyaracaanu! ¡Puetunu casaajanaa cuaara tojitiaara nojori
    pueyaracaanu! ¡Nojori cuaara timitiasaariajuhuaj! ¡Saa nojorijia cuaara na cumaaca
    jiitiaara pueyaracaanura!'
  ziw-ziw: Niyo neva chila chumbe chi kwembingu na mwe isi na hasi heisi na kwe bahali,
    heye vyumbe vyose vimwe isi vyagamba vino, “Uyo ekale mwe chigoda cho uzumbe na
    Mwanangoto, ntogozi na ntunyo, na ukulu na udahi na uzumbe mazuwa yose”
  grc-TR: Καὶ πᾶν κτίσμα ὅ ἐστιν ἐν τῷ οὐρανῷ, καὶ ἐν τῇ γῇ, καὶ ὑποκάτω τῆς γῆς,
    καὶ ἐπὶ τῆς θαλάσσης ἅ ἐστι, καὶ τὰ ἐν αὐτοῖς πάντα, ἤκουσα λέγοντας, Τῷ καθημένῳ
    ἐπὶ τοῦ θρόνου καὶ τῷ ἀρνίῳ ἡ εὐλογία καὶ ἡ τιμὴ καὶ ἡ δόξα καὶ τὸ κράτος εἰς
    τοὺς αἰῶνας τῶν αἰώνων.
  nag-nag: Titia moi hunise sob bonai diya saman jun to sorgo aru prithibi te thakise,
    aru prithibi laga bhitor te thakise, aru samundar te aru kiman saman ta te thakise,
    taikhan koi thakise, “Tai ekjon kun singhason te bohi ase aru etu Mer bacha ke
    adar aru prosansa aru raj kori bole takot, hodai aru hodai nimite thakibi.”
  eng-OEBCW: And I heard every created thing in the air, and on the earth, and under
    the earth, and on the sea, and all that is in them crying – “To him who is seated
    on the throne and to the Lamb be ascribed all blessing, and honour, and praise,
    and dominion for ever and ever.”
  knj-NT: 'Jix wab pax yoc yul snuk'' jantaj eb wa''nebil yu Dios bey satcan, c''al
    bey yul yiban k''inal, eb yul tx''otx'', c''al yul-laj ja'' mar. Masanil wa''nebil
    yu Dios bey wan lugar ti''. Jix a yaw eb masanil, catu'' jix yalon eb jaxca ti'':
    Al-le ojab watx'' k''ane tet naj chotan ey yul sdespacho, c''al tet naj Yune''
    Me''. Al-le ojab yin tobal k''inal, tol mimanbanebil eb, miman yel oc apnoj, asan
    Yaawil ye eb, ẍi eb.'
  deu-1912: 'Und alle Kreatur, die im Himmel ist und auf Erden und unter der Erde
    und im Meer, und alles, was darinnen ist, hörte ich sagen: Dem, der auf dem Stuhl
    sitzt, und dem Lamm sei Lob und Ehre und Preis und Gewalt von Ewigkeit zu Ewigkeit!'
  san-PUN: ਅਪਰੰ ਸ੍ਵਰ੍ਗਮਰ੍ੱਤ੍ਯਪਾਤਾਲਸਾਗਰੇਸ਼਼ੁ ਯਾਨਿ ਵਿਦ੍ਯਨ੍ਤੇ ਤੇਸ਼਼ਾਂ ਸਰ੍ੱਵੇਸ਼਼ਾਂ ਸ੍ਰੁʼਸ਼਼੍ਟਵਸ੍ਤੂਨਾਂ
    ਵਾਗਿਯੰ ਮਯਾ ਸ਼੍ਰੁਤਾ, ਪ੍ਰਸ਼ੰਸਾਂ ਗੌਰਵੰ ਸ਼ੌਰ੍ੱਯਮ੍ ਆਧਿਪਤ੍ਯੰ ਸਨਾਤਨੰ| ਸਿੰਹਸਨੋਪਵਿਸ਼਼੍ਟਸ਼੍ਚ
    ਮੇਸ਼਼ਵਤ੍ਸਸ਼੍ਚ ਗੱਛਤਾਂ|
  nob-LB: 'Så hørte jeg at alt det skapte i himmelen, på jorden, under jorden og i
    havet rope: ”Lovsangen, æren, herligheten og makten tilhører ham som sitter på
    tronen og Lammet i all evighet.”'
  ntj-ntj: 'Nyangka-rna kulirnu yarnangu pirnilu-ya yinkarranyangka. Yilkaringkatjalu,
    mantangkatjalu, manta kaninytjarrangkatjalu puru kapi yurungka nyinapayilu-ya
    ngaapirinypa yinkarranytja: “Nyarra tjiya walykumunungka nyinapayinya-pula Tjiipu
    Warlangunya walykumunu mularrpa. Nyangka-la kutjarranya tirtu marninypungama.
    Tjiinya-pula puurrpa purlkanya mularrpa.”'
  sxb-NT: Nikuemao, nyawurra endukwa endamu ziona eziri ku igulu, ne eziri ku ekialo,
    ne eziri ansi eya ekialo, ne eziri mu enyanza munsi, alala ne ekintu-ukintu ekiri
    munsi yawio ni ziemba zitino, “Omuntu oikaale ku entewe eya owuami, alala ne Ekimaatwa
    watondowolwe kandi waeewue owunene, owuti na amaani amiire goona.”
  nhu-NT: Ɛ me nɛ n'yuw ɛ mwɛɛm mvunciim mvù Nyo' to bomɛɛ mvù nu fowe noo yî nshɛ
    le noo ɛkuse jo nshɛ noo ɛ̂ joo yi baay e, naa mwɛɛm mvunciim mvù nu mondvuum
    man e, ɛ mvú yemte lɛ, “Mbense bô n'wvum noo bvukukɛ noo mvuŋgay nu ɛ ɛ̀ kɛŋke
    wvú wvuwɛ wvù nu ɛ shii yî kawla le noo Waa Njee wvun sekecii sɛ ŋka!”
  row-row: Basa na ma, au rena sosodꞌat esa fai. Mia basa masodꞌaꞌ ra, mae sia sorga,
    raefafoꞌ, ma tasiꞌ rala, basa se soꞌu hara nara fo sodꞌa-helo. Mia atahori mates
    mamana nara o, ara sodꞌa-helo tungga. Basa se sodꞌa-helo rae, “Hai koa-kio Lamatualain
    manaendoꞌ sia kadꞌera parendaꞌ ia. Hai o soꞌu minanaru Lombo Anaꞌ ia. Hai fee
    hadꞌa-hormat neu Se. Hai beꞌutee neu Se. Huu Sira toꞌu parendaꞌ rakandooꞌ a! Ma
    Sira koasan nda manabasaꞌ sa!”
  msy-msy: Ezɨ kɨ God ingarizir gumaziba ko biziba bar men ighiam barasi, bizir overiamɨn
    itiba ko nguazimɨn itiba ko nguazimɨn apengan itiba ko ongarimɨn itiba. Kɨ orazi
    da kamagh mɨgei, “Gumazir uan atrivir dabirabim gapiaghirim, ko sipsipɨn nguzim
    uaghan, e zurazurara aning mɨnabɨvɨra ikiam. Egh aningɨn ziar ekiamning fɨva,
    aning bagh bar akongegh egh aningɨn gavgavir ekiamɨn apengan ikɨ zurara mamaghɨra
    ikiam.”
  agg-agg: Ranɨyo hɨmborɨyahane, muŋguambo moatükunɨ sünambe eŋgoro, hɨfɨ ndanɨhü
    eŋgoro, hɨfambe ragu hoarehɨ eŋgoro, asu muŋguambo moatükunɨ sɨrɨwara-ambe eŋgoro
    ranai rarɨhi heirüyeihɨ seiya, “Nindou sapo ahandɨ adükarɨ bogorɨndɨ nɨmarɨfondɨ-wamɨ
    amaru asu Sipsip Nɨmorɨ amboanɨ ranahafanɨmbo muŋguambo ai hɨhɨfɨmbɨrɨhü-pɨramboane
    adükarɨ ndüreimb-anafanɨ mbɨseiyei-amboane ahafanɨmbo hɨhɨfɨ-hɨhɨfɨmbeyei-amboane
    asu ai ŋgɨnɨndɨ mbɨsowandɨfand-amboane,” masei.
  ptp-ptp: Mêd a ngô xomxo hɨxôn susu wê Anutu tung ge vɨhati vya, he wê dô lag puunê
    dɨ dô lec kɨbun dɨ dô vac kɨbun nɨlô dɨ dô vac gwec ge, he vɨhati nêl ên nêbê,
    “Anutu wê dô lec sia king ge yuu bwoc Sipsip Nu tyo, il ob pɨmil yuu, dɨ nêl yuu
    lê i vô levac, dɨ nêl xêseac yuu xêkɨzêc wê yuu vông ge kɨtong i yêp luta lêc
    luta.”
  nak-nak: 'Egite vikara kaluvu mai ele, eau lolo la papaga tomi ale La Tahalo Uru
    vipou egiteu, egite soko la vikararala. Egiteu ale lovolovo oata te la baa; egiteu
    ale momou otalo te la magasa; egiteu ale olau la mago; egiteu tai ale pehoti,
    egite tabuli lotalo te la magasa; egiteu tomi ele vikara maie mago: Etato ge vaisale
    eia ale pou te la pulolou te la uru, etato ge vaisale tai e Latu La Sip. Tegirua
    la vibalavala, la marokala, la vagagarila, kara alaura, kara igoie, kara mulimuli,
    la kaluvula ge ouka!'
  lbb-lbb: Pa a longor na elngen na akakes rop saot na langit pa te na rakrakan hanua
    pa tingui na piu pa tingui na puka tasi, a ututnala rop ning di akes la, la saksak
    larne, “Tetek esaning i kes ana keskes a king, pa tetek a Nat a Sipsip, dalar
    atong aitna pas diau, dalar hanrawai diau pa dalar aitna pas diau. Pa diar tong
    akes a rakrakai, bel ir rop pa bel ir rop.”
  kan-2017: ಇದಲ್ಲದೆ ಆಕಾಶದಲ್ಲಿಯೂ, ಭೂಮಿಯ ಮೇಲೆಯೂ, ಭೂಮಿಯ ಕೆಳಗಡೆಯೂ, ಸಮುದ್ರದಲ್ಲಿಯೂ ಇರುವ
