    i misiyowa abamisiyo wawasana elana, alona ge Sipi Natuna, ta tobalagil, ta awatauwagil,
    ta awa wasawasa-agil ge ta awa togasisi-agil, sauga gegewena nige ni momowasi.”
  wbp-wbp: 'Ngula-jangka, nyiyarningkijarrarna yunparninja-kurra purda-nyangu. Nyiyarningkijarra
    ngula-ka nyina yalkirirla manu walyangka manu kaninjarni walya-wana manu ngapangka
    mangkururla, ngulajulu yunparnu nyampu-piya: “Yapa yinya ngula-ka nyinami wiringka
    nyinanja-kurlangurla, manu yinya yapa Jiyipi-piya, ngula-jarra-juku jirrama-juku
    kapala nyinami ngurrju-nyayirni nyiya-piya-wangu. Ngula-jarra-juku pirrjirdi-nyayirni.
    Yapa panungku yungulpalu-jana ngula-jarraju ngurrju-pajikarla. Pulka-pinyirlipa-janarla
    tarnngangku!”'
  luo-luo: 'Eka nawinjo ka gik mangima duto manie polo kendo e piny kod e bwo piny,
