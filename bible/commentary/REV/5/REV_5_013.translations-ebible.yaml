    lhūhua'' līmāpa''ksīn.'
  ind-AYT: Kemudian, aku mendengar setiap makhluk yang ada di surga, dan di bumi,
    dan di bawah bumi, dan di laut, dan semua yang ada di dalam, semua itu berkata,
    “Bagi Dia, yang duduk di atas takhta, dan bagi Anak Domba, semua pujian, hormat,
    kemuliaan, dan kuasa sampai selama-lamanya!”
  cjo-NT: 'Eejatzi nokemaeyakirini maawaeni jeekatsiripaeni jenokinta, eejatzi kipatsiki,
    eejatzi maawaeni kamaeyawiteencharini: riraga kitatawiteenchari kipatsiki, eejatzi
    piinkawitachari; romampaawenteeyakarini maawaeni kameetha: “Thame maawaeni aweshiryaawenteeyaarini
    Tajorentsi jeekatsiri iwinkatharimentoki eejatzi Rowishate, apinkathateeyerini,
    añaaperoeyerini, akanteetatyeeyaani. Tema itajorentsitaperotaki, ikanteetatyeeyaani”.'
  nsn-nsn: Song ku longoro polukuo tasir mamang inetelik i Heuen, doh gane i kot,
    kari lolono tar kot, dohi laur, kara haua gere moko taninin ka siokor kere pare,
    “Tatanonene re tabila toro tabtabila ro nasir toia, kare tar Tunar Sipsip. Siokor
    uatakai, kari ueltad, kari uamatmata hamas tun, kara nitampopokoho tar mamang
    binakalik, kare la dedenguampela.”
  san-DEV: अपरं स्वर्गमर्त्त्यपातालसागरेषु यानि विद्यन्ते तेषां सर्व्वेषां सृष्टवस्तूनां
    वागियं मया श्रुता, प्रशंसां गौरवं शौर्य्यम् आधिपत्यं सनातनं। सिंहसनोपविष्टश्च
    मेषवत्सश्च गच्छतां।
  tna-NT: 'Da su beju yama pamapa Diusu ja atana ai eid''e cuana cielo, yahua, yahua
    tipa, ena su emimitani id''abana. Uja putana huecuana: ¡Gloria aniude bia su aniji
    sa puji! ¡Gloria Huisha Janana Nime sa puji! Pamapa cristiano cuana ja iyuda neje
    pabata tse. Tucheda eni papueni tse.'
  lid-lid: 'Ano badeh, jo anyolom iri lakou mara-ei ma mulin udu kandrah, udu bwele-e
    munyak, udu bahandra munyak, udu ndrahune iri lau ndramak ndrasu-u, ma udu bwele-e
    ndras. Iri lakou mara-ei doh badeh, jo anuhun iri ayah wari i buku doh: “Kindrei
    manyah udu bada koyeu ta kabin, ma hawe Nadu Sipsip tan. Uru winiyan akohok wurah,
    ma nyara uru i tinan mara-ei. Ma sekesek hawe boto-on mari ta ere le buku doh
    winiyan bano bwe!”'
  wim-wim: 'Anpalaniya, ngay yotam anangan ngeeyangan thanang aakan path-pathin, than
    pam wanch maꞌmangkaman aꞌ minh thaka, aꞌ minh ngaꞌ thakan aak heavenang-a, aak
    ingana aꞌ puth aak pal pekamana, aꞌ puth ngak thompangana. Than yotamangan aak
    path-pathin: “Ngamp nunang anman thaaꞌ-kuump-kuumpāmpan, pam nilan chair piꞌanangan
    nyiin-nyiinan. Aꞌ puth pam anan keꞌ lamb anan thaaꞌ-kuump-kuumpāmpan. Ngampana
    min anman waaꞌ-waaꞌāmp pulangan! Ngampan puth anman min paththam waaꞌāmp pulang!
    Puth pulan min paththam aꞌ pam karangk aꞌ pam piꞌan thamp.”'
  zga-M: Pu fyoni ifipeliwe ifyakhukyanya ni fyapasi pakhilungha na pavunchukha na
    pakhynja panyanja khila khinu mugati mukhyene khileikhuta, “Ulusayo ulugihewo,
    uvudwaadwa nuvu namakha ngaleinu mwene uveitama pakhigohda eikhinyalwa ngula pavulongonchi
    wa sikhu nchoni.”
  yom-yom: 'Ayi ndiwa bivangu bioso mu diyilu, va ntoto, ku tsi ntoto ayi mu mbu ;
    ayi bima bioso biba mu nza biyamikina : Nzitusu, sanusunu, nkembo ayi lulendo
    bibanga mu zithangu zioso kuidi mutu wowo vuendi va kundu ki kipfumu.'
  san-SIN: අපරං ස්වර්ගමර්ත්ත්‍යපාතාලසාගරේෂු යානි විද්‍යන්තේ තේෂාං සර්ව්වේෂාං සෘෂ්ටවස්තූනාං
    වාගියං මයා ශ්‍රුතා, ප්‍රශංසාං ගෞරවං ශෞර‍්‍ය්‍යම් ආධිපත්‍යං සනාතනං| සිංහසනෝපවිෂ්ටශ්ච
    මේෂවත්සශ්ච ගච්ඡතාං|
  yut-yut: Ae yo morap Piŋkop da wasagɨt uŋun dakon geni kɨsi nandagɨm. Yo morap Kwen
    Kokup ekwaŋ, ae mɨktɨmon ekwaŋ, ae mɨktɨm kagagwan ekwaŋ, ae tap kaga ekwaŋ kɨsi
    dakon geni nandagɨm. Uŋun da yaŋ yawit, “Amɨn uŋun kɨla amɨn madep yɨtyɨt tamonikon
    yɨkdak, ae Sipsip Monɨŋ gat kɨsi, nin jil dakon tɨlɨm gat ae tapmɨm gat pɨndagek
    kɨsɨk kɨsɨk aŋek dagok dagogɨ mɨni man madep damamaŋ.”
  grc-BYZ: καὶ πᾶν κτίσμα ὃ ἐν τῷ οὐρανῷ καὶ ἐπὶ τῆς γῆς καὶ ὑποκάτω τῆς γῆς καὶ ἐπὶ
    τῆς θαλάσσης ἐστί, καὶ τὰ ἐν αὐτοῖς πάντα, ἤκουσα λέγοντας· τῷ καθημένῳ ἐπὶ τοῦ
    θρόνου καὶ τῷ ἀρνίῳ ἡ εὐλογία καὶ ἡ τιμὴ καὶ ἡ δόξα καὶ τὸ κράτος εἰς τοὺς αἰῶνας
    τῶν αἰώνων.
  cpc-NT: 'Nokimatzi ipampithagaiyanakini maawoni saikantawori inkiti, kipatsi, inkaari,
    sarinkawini. Ikantaiyini: Jirika saikaintsiri saikamintotsiki, itsipatakari Oijya,
    thaamintaari jinatzi, pinkathataari jinatzi, otzimimotziri jowaniinkawo, ipinkathariwintantzi,
    ari inkantaitatyaani.'
  nhg-NT: 'Hua onejcac noche sösantle tli oquechejchijque Deus, noche ompa elfecac
    hua ipa tlöltecpactle hua itzintla tlöltecpactle hua ipa lamör, hua noche tli
    ica; noche onejcac oquejtojque: Yejuatzi öque yehualuteca ipan trono hua yejuatzi
    Calnielo ma quepejpeacö tlateochihualestle hua respieto hua chamöhualestle hua
    checöhualestle nochepa.'
  nya-nya: Kenaka ndinamva mawu a cholengedwa chilichonse kumwamba, pa dziko lapansi,
    kunsi kwa dziko lapansi, pa nyanja ndi zonse zili mʼmenemo zikuyimba kuti, “Kwa
    wokhala pa mpando waufumu ndi kwa Mwana Wankhosa, kukhale mayamiko, ulemu, ulemerero
    ndi mphamvu mpaka muyaya!”
  ngu-NT: 'Niman nochi on tlajtlamach niman nochi on tlen yolticaj yejhuan Dios oquitlalij,
    yejhuan nemij ne ilhuicac, yejhuan nemij ipan in tlalticpactli niman itzintlan
    in tlalticpactli campa nemij on mimiquej niman ijtic mar, niman nochi on tlajtlamach
    yejhuan impan oncaj, ijquin onicac quijtohuaj: On yejhuan yehuaticaj ipan on hueyixticaj
    trono niman on Borreguito para nochipa ma quinmacatiacan on yectenehualistli,
    on tetlacaitalistli, on hueyilistli niman on poder.'
  kup-kup: Pot haovaiam ne hatevetehon abarah hehari, ma hamarah hehari, ma hamaraz
    irih hehari, ma iv haveñik hehari, paru nap amauam nakez, oñ mapori daa epes hahan
    ne hateveteohö, “Met pi tek tinatak toutat hezapur sipsip rop kez ahovonañ pohao
    het hepan. Tapanen dari parupimaz biñ ravat parupim abatavokaro ba ahö batovai
    sohok.”
  jid-jid: Mi wo igpie wawu wa mba he shulu ni mema ni mi meme ni nei ni gpi tu kpachi
    ni wer krju gpiresan, ndidi akyara ni gpegble gji gbugblu, hi ni kikle.
  wmw-wmw: 'Na niwasikira piya viyumbe wari mbinguni, mulumwengu‑mu, sini ya ardhi,
    mbahari, na piya víkiwa nkati yawo, wakijibu na rimbo: “Ka ire ekare pakiti pamoja
    na ire Kondoo, apewe swifa, inshima, utukufu, na uwezo, daima milele!”'
  gmv-GGM: Salonka biitta bollaka, biittafe garisanka, abba giddon diza medhetetha
    wurison “Alga bolla uttidayssasine dorisas galatayne dhoqateth, bonchoyne wolqay
    medhinape medhina gakkanaas izas gido!” gishin ta siyadis.
  ssg-ssg: Ape nga hong lawe seilon ma manihuh ti tone Haeu, he tehu pon ie ma hahitakan
    hetekie ti itax, laha pak ukek, “Kako sameniwa lalape pohe tetel i toto he tehu
    totoan tuah hetekie tok sipsip uluha. Kako haxawawa axalalu lian tehue.”
  zpo-NT: 'Nu noka mbin na rese kwaan mdexkwaa Dios naz leen yiba nu naz lo yizhyo,
    nu naz xan yizhyo nu leen nistoo mbezh: ¡Lee Xaa Nabeyy, xaa nzob naz pa nabeyy
    xaa, nu lee Mbakxiil, nak xaa nzhaal gool re myet lo, nu gon re xaa xtizh, nu
    kayaa xaa re xni nu re yalngezh, nal nu tira!'
  poy-poy: Mpikaniriti viwumbi vyoseri pampindi, pasipanu, pasi pa pasipanu na mubahali,
    viwumbi vyoseri vya pasipanu poseri pavilonga, “Kwakuwi yomberi yakalivaga pashibanta
    sha ufalumi na kwa Mwanakondolu, uweri uzyumi na ligoya na ukwisa na ukulu, mashaka
    goseri.”
  qwh-NT: 'Tsepitanam wiyarerqä sieluchopis, patsachopis, lamar rurinchopis y patsa
    rurinchopis Dios llapan camashqan caqcuna queno cantayaqta: “¡Tronucho tëcaqllata
    y Achcasta, puedeq queninrecur allapa respetuwan imeyaqpis alabashun y adorashun!”
    nir.'
  gaw-gaw: Ag anam eṯaeg, da keeke oh Kayak Nug haṯom, amu dilag nai ele doomi. Keeke
    hab aṯan daaṯeb, wanp̱a daaṯeb wan unuqag daaṯeb amu yup̱a daaṯeb ele, amu oh
    ag enan inam ap̱ig. “Kayak Nug dayak balal oḵaip̱a dayeye, Sipsip Nag ele daaṯe
    amu binalah, onilah, amahalak amu g̱agaṯag ele ahilahp̱a hanhan dayaḏ!’” aon ap̱ig.
  nca-nca: 'Ŋunde yiqo, asa o soso yoto-yotoye moré mu: o soso samboko yote qu, nokono
    yote qu, noko quroko yote qu, windi saŋano yote qu, windi quroko yote quyako ŋande
    yi iŋanowó, “Uni ŋu wiri yerete unindoro yakutímo kunditeyote ŋuya, Sipsip Simó
    ŋu ŋuya, naru suki-suki ŋuro seré teya ará te yunoya owéyari hokoya wimbu yunoyi.”'
  zpz-NTPP: 'Orzeꞌ niꞌ ziꞌl güeña̱ nu rnii dela coz nu psaꞌ lagy Ñgyoozh: dela coz
    nu yuꞌ gyibaa, nu de coz nu yuꞌ gyishlombecy ii, nunu de coz nu bi gut, gal nu
    de coz nu yuꞌ lo nisyudoo. Orzeꞌ na dela ndeꞌ: Gyabic den gyel mbecy ni biñ nu
    riib ic lo yashily, ni biñ nu nac Shily. Nunu ca lagy den lom, nunu grib zily
    den mi, nunu mi zeꞌ gyub ic mi dela coz dub laa tiem, na de coz zeꞌ.'
  zac-NT: 'Nu binia chaꞌ grë ra cusë nabëcueꞌshtë́ Dios, ra ianglë lu gubeꞌe, ra mënë
    narëtaꞌ lu guë́ꞌdchiliu, hashtë grë ra mënë naná lugar shtë tëgulë nu laꞌni nisëduꞌu.
    Guniꞌi raiꞌ: Grë mieti gunë alabar lë́ꞌiꞌ; guëdëꞌë rall grë hunurë. Guëniꞌi raiꞌ
    llëruꞌbë na pudërë shtë më. Labansë ni runë tucarë el quë naquëbezë lu trunë nu
    lu Lliꞌli parë guëdubi tiempë.'
  kyg-kyg: Afiꞌnovana muki kokuꞌnapi vayanagi ma mopafi vayanagi ma mopamo afeꞌalumelaga
    vayanagi solovala anipi vayanagi muki haopalegamo neꞌmaiya vayanagi huꞌa ge nehageꞌna
    afiꞌnove. Huꞌapaeꞌmo, Yagaino neꞌapateya siateꞌmo fai maiꞌniya vekaꞌe aikeli sipisipi
    vekaꞌefeꞌmo hanao ke hege ala anakiꞌanileꞌmo aliꞌa asaga huꞌa anatege muki yaꞌage
    lokiya vekalane, huꞌa huge hume hume uꞌa maiyo, huꞌa huꞌnae.
  kmk-kmk: Utdi, dingngoḻ ku un losan dat paloswa un inggaw sidin langit, situn labaw
    pita kan sidin daḻom pita kan losana inggaw sidin baybay un mangkankanta un kanan
    dan, ‘Masapula sadin mantutupak sidin trono kan sadin Ubbun di Kannelu dan manyamanan
    kan madaydayaw, mabigbig din kinangatu da kan pannakabalin da si inggaingga.’
  cao-NT: Jatsi joi huëtsa ë nicaquë. Chanihi iqui quiha jatiroha ca bësocanaibo.
    Chaniha quiha naipá ca bësocanaibo tëquë. Chaniha quiha maí ca bësocanaibo tëquë.
    Chaniha quiha bësoyama caba ití ca bësoyamacanaibo tëquë. Chaniha quiha ianë ca
    bësocanaibo tëquë. Tihi cabo quëquëhai ca ë nicaquë. “Oquëhuahacapaoxëti xo toa
    tronó tsaho cato ra. Oquëhuahacapaoxëti xo toa Cordero ra. Jato qui jatiroha cabo
    arano ra. Chama, oquë, tihi cabo ja jayapaono ra” nëa tsi jatiroha ca bësocanaibo
    nëcaha quiha quëquëhi na.
  bbr-bbr: Osap erekapu Anut nukas ate mowon awau raiäi akas ämän arena, is roimin.
    Kiro osap erekapu omar oik rai, omnokou opok rai, meiein roat akan mena rai, mas
    an uru rai, ak erekapu keser sir wein, “Anut ko kamwareäu ro näwäu nukan patan
    opok tane rau pak, Sipsip Nak pak au eposek senes, okon, ik awan enmawa jou mateanik,
    awanun woiok erermoi, ‘pere’ awatota, au orip orip sakau rawaieir.”
  inb-inb: 'Sug luarpi, kai alpapi, alpa ukuma i lamar iakupi, tukui­pi­pas tukui
    ima tias­ka­kuna i tukui kaug­sag­kuna­pas ima ni­na­kus­ka­ta­mi uiar­kani. Taita
    Dius tia­ri­dirupi tia­kugta i paipa Ubija suti­ta­pas kungu­ri­na­kurka, kasa
    nispa: —Ari, kam, ima­ura­pas iapa suma alli atun­mi kangi. Kammi ima­ura­pas
    kangi tukui pudig. Chasami kamta ni­na­kun­ga­pa kan­chi, maituku waranga waranga
    wata­kuna ialig­pi­pas.'
  hrv-hrv: 'I začujem: sve stvorenje, i na nebu, i na zemlji, i pod zemljom, i u moru
    - sve na njima i u njima govori: “Onomu koji sjedi na prijestolju i Jaganjcu blagoslov
    i čast, i slava i vlast u vijeke vjekova!”'
  box-NT: 'Á mu bè-lénnia ɓúenɓúen, bìo wi ho wáayi làa bìo wi ho tá yi,
    bìo wi ho tá fĩ̀kɔ̃hṹ, làa bìo wi mu ɲumu yi, mu ɓúenɓúen na wi hã kùaráa
    ɓúenɓúen yi, á ĩ ɲá sã à mu wee bío bìo kà: «Le khòoníi, lè le kɔ̃̀nbii,
    lè ho cùkú, lè ho pànká á bìo sã̀ yìa kará mu bá-zàmu kanmúiní
    wán, là a Pioza yi fɛ́ɛɛ hã lúlúio na ɲii mía yi.»'
  ote-NT: 'Nehe dá øde bi ña̱ gatho núꞌʉ to bí ꞌbʉ mahetsꞌi ne ja ra ximhai, ne de
    njaꞌti ra ximhai, ne de ja ra ndehe, ne de mbo ra ndehe, gatho mi enaꞌʉ: Drá søcambeni
    Ajua̱ núꞌa̱ toꞌo hudi ja rá hudi, nehe drá søcambeni ra Tꞌʉca Dɛti. Drá tꞌeꞌtsua
    rá nsu, ne drá nsunda, ne dá hma̱ gue pɛꞌtsa ra tsꞌɛdi pa nza̱ntho ne pa nza̱ntho.'
  wnu-wnu: 'Ende qamara ne bo igom eng Qenu wonou mi ai gugum barsier eng, wonou ginamt
    igour eng, ne ag e igour eng, ne mi ai erobon igour eng, ne tomon ya erobon igour
    eng gagar gugum der Qenu unum bereri ete qamarari igomei: Qenu Munon Aib wonou
    nam qab end bugab igama ne wai sipsip wan gor end bugab qeretutnob ne unum diban
    igo qen e qen e mismisir igorubour.'
  zam-NT: 'No mbìnen gunii ryethe con'' co'' mxèn'' Diox no co'' mblec Diox, que naca
    con'' co'' nzo loo bé'', que naca con'' co'' nziri'' loo izlyo'', que naca con''
    co'' nzo xàn'' le''n izlyo'', co'' nee di''s, ye''rbìil, que naca con'' co'' nzo
    loo níttó'' no le''n níttó'' loo Diox co'' ndub loo asient no loo Jesucrist co''
    ndoo loo Diox. Mbez ryethe con''a: Diox roo no Diox xèn nac Diox no con'' roo
    no con'' xèn mbli Diox. Diox guryath no Diox guryèn nac Diox. Gàc con'' roo no
    con'' xèn loo Diox thidtene. No ta'' na'' lugar gàc nado'' na'' loo Diox thidtene,
    loo Diox co'' ndub loo asient. No loo Jesucrist co'' ndoo loo Diox mbez na'' rye
    con''a. Ndlya''s na'' gàc con''a loo Diox no loo Jesucrist thidtene.'
  zyp-NT: Mataico, vaicung letei a ungpaw tuapaw maikaw le alui leteipaw maikaw le
    alui rai leteipaw maikaw le rili leteipaw maikaw le ma sahlo letei a ungpaw vytei
    sahlo takhei, “Buidyching letei a typaw le Tuu teitei khaco reithainah le pasungpanawnah
    le rungnawnah le hmingtuakhynah cawh chaizaw tah chaizaw tai ung ky seh,” tatah
    hlaw aa sahpaw ka thui.
  sey-NT: 'Asahuë, cuiꞌne siꞌaye Maijaꞌquë deꞌhuasi coꞌamañapi maꞌtëmopi, yejapi,
    cuiꞌne yeja huëꞌehuë te̱ꞌtepi cuiꞌne jai tsiayapi, ñeje cahuë: Ñuꞌi saihuë ñuꞌiquërepa,
    cuiꞌne yëi ñama, siꞌaye paja̱jë cajë, deꞌocohuaꞌire paꞌni cuasajë caye, Ëjaë api,
    cuasajë deꞌoyerepa sehuojë yoꞌoye, i̱ deꞌoyerepa yoꞌoyere ñani sihuajë caye, cuiꞌne
    siꞌaohuaꞌi Ëjaërepa deꞌoye, Jeꞌnëna ja̱je paꞌija̱quë.'
  nvm-nvm: Areme na madu fai ire fok God fu amardiainma bu varur gufia ga moikigia
    nivek oijo ga moik guf ijia ga saof guf ijia karinva iji bu oimarknum dua roij.
    Na fai bu dua roine kume, No e iji fata ijia fino ijiga Maf-Sif Uka ijiebuon daro
    ga buon bu e mukoi renva ga sanainma buon iji tavan bog arordiaknum vak.
  mps-mps: Tama tiyu, te Godigo nigali nai tigidaligo wabo po eno odali, te dagalude
    bidibo naigo me, te tǫde bidibo naigo me, tama te tǫ aiyadu dologode bidibo
    nai me, te tamu ąįde bidibo, te nai dabe tigidaligo te po wabo odai. Awe, te
    tigidali bulude bidibo Godigo nigali naigo po eno odali, augwaligo e po wai, “God
    aga te wiegi yai duabo naide tuni bidi dulalubao, tama te kibu sipsip wai me,
    augwali sigo nogi dago ugwaba sao, augwali sibolo genuai nogi mu mao, te ula yai
    bomo me mao, te genuai bomo me dago mao, tama sesemane sogo bidada pabo te usu
    mu yaibao.”
  pab-NT: 'Hatyaoseta nasemehena atyo, tyotya enokoa tyaoniterenai, waikohekoa tyaoniterenai,
    waikohe katyahe tyaoniterenai, exahe onexa tyaoniterenai xoaha tehitiya xerahitaha:
    — Maika okahakalatikoa tyokitere, exahe Kalanero Mokose kaxaixakerityaka, kaxaiminisaka,
    kaxaeroretyaka, kaxaiyatelikisaka mene matyotenehare — nexaha.'
  llg-llg: Basa ndia, boe ma au amanene sosoda feꞌek esa bali. Neme basa masoda kala,
    mae nai nusa-sodak, nai lalai, nai daebafok, ma nai tasi dale, sila basa sala
    ala soꞌuk halan de ala soda. Neme mamana hataholi mana matek samane nala boe,
    ala soda tungga. Basa sala soda noꞌu, lae, “Ai koa-kio Manetualain fo mana manggatuuk
    nai kadela mana palenda ia. Ai soꞌu dema-demak Biꞌilombo Ana ia boe. Ai fee hada-holomata
    neu Sala. Ai makaluku-makatele neu Sala. Huu Ala toꞌu palenda lakandondoo henin!
    Ma Sila koasa nala ta mana basak!”
  kyf-kyf: '''Ɩn ɩn yi ''yaa lʋʋ -putu ''nʋ. -Lu weee -Lagɔ -laa la, -we mɩa yalɩ,
    -we mɩa dʋdʋ -gʋ, -we mɩa glu, we -yɔ -we mɩa gumunyu lʋ, we ''dɛ weee bhlɩa lʋʋ,
    we nɛɛ: «-Ɔ -dɩa ''ŋnɩmnɩkpe -gʋ la, ɔ -yɔ Bhlabhlɛyu ''sɔ, ''tɩtɛ weee mɩ wa
    -nʋ nya, ''ŋnɩmnɩe weee mɩ wa -nʋ nya. Wa bhlɩ wa ''ŋnɩ, ''ɩn wa zʋ -bha wa ''ylɩ
    weee -nʋ nya.»'
  tpi-tpi: Na mi harim toktok bilong olgeta kain samting God i bin wokim, em ol samting
    i stap long heven na i stap long graun na i stap aninit long graun na i stap long
    solwara. Yes, olgeta samting i stap long olgeta hap, mi harim ol i tok olsem,
    “Dispela Man i save sindaun long sia king bilong en, na Pikinini Sipsip tu, tupela
    i ken kisim olgeta tenkyu na biknem na amamas na strong, inap oltaim oltaim.”
  mih-NT: 'Ta zɨquɨ siñi vatyi cahan tandɨhɨ sa i zavaha ra Ndyoo, sa iyo ityi zɨquɨ,
    ta sa iyo nu ñuhu ta sa iyo xu ñuhu ta sa iyo sisi tyañuhu. Tandɨhɨ cuii sa i
    zavaha ra Ndyoo i cahan si ta catyi si: Cahnu xaan cuu ra ndyaa tyayu cahnu cuan
    sihin ra cu mvee ticatyi cuan. Iyo xaan cuhva sii ra, ta cuu xaan cundyaca ñaha
    ra. Tahan si zacahnu yo sii ra tandɨhɨ cuii maa tyiemvu.'
  qvh-NT: 'Saynöpis wiyargä ciëlucho caycagcuna, cay pasacho caycagcuna, lamar rurincho
    caycagcuna y lapanpis Tayta Dios camashgan cagcunaga cayno alabaycäyagta: “¡Trönuncho
    jamaraycag Tayta Dios y naupancho caycag Carnish imayyagpis alabash cayculäsun!”'
  kms-kms: Muq yumbo buagi God nas kin tiqe pe kin, qi pe kin, qi tamu kin, gherim
    wam kin di tamu kin ni yuwo riri kutungu. Ni riri, “Wuti sia king pe nas kin di
    Sipsip Wo ni ei chumbuai buagi, nyamb yumbui, ti, di gre ane materi. Di pugri
    rise rise te kin rise.”
  agn-agn: Ig naba-yanong pamagkanta tang tanan ang mga bindoat ong langit, ong tanek,
    ong adalem tang tanek, asta ong talsi ang ganing, “Dayawen ta tang kakarong ong
    trono asta ang Karniro! Galangen ig padengegan ta bilang makagagaem ong tanan
    asta tanopa!”
  nhi-NT: 'Uan nochi tlen Dios ocomochiuilihtzinoh tlen catqui iluicac, tlalticpac,
    itlampa in tlali, itich mar, uan nochi tlen intich catqui, onicac oquihtouayah:
    Inauactzinco Yehuatzin naquin tolohticah itich in tiquiuahcaicpal, uan inauactzinco
    in Colelohtzin, mai in yecteneualis, in tetlacachiualis, in uehcapantlalilis,
    uan in tiquiuahcayotl, ica in sintitl nochipa.'
  ttc-NT: 'B''ix ax oxik wen kyaqil a''e'' aj at kyanq''in, kyaqil aj tk''ulb''en
    Qtata Dios twitz ka''j b''ix twitz tx''o''tx'', tjaq'' tx''o''tx'', b''ix tuj
    te nim a'' b''ix kyaqil tidi''chq aj at tuj, oxik ncha''o'' nkyq''uma'' tuq ikxjani:
    «Te aj wit''lik tuj twit''lel aj ja'' nk''ulun mandad, aj n''ok q''uma'' Te Tal
    Moch, inkyyolinxwit kyaqil galan ti''j, intqetxwit jiq''b''a'', instenxwit tetz
    tajwalil mas nim twitz kyaqil, intokxwit kyaqil tuj tq''ab'', intky''ikxwit ikxji
    tuj kyaqil tyemp te jun-ele''x.»'
  dan-1931: 'Og hver Skabning, som er i Himmelen og på Jorden og under Jorden og på
    Havet, ja, alt, hvad der er i dem, hørte jeg sige: Ham, som sidder på Tronen,
    og Lammet tilhører Velsignelsen og Æren og Prisen og Magten i Evighedernes Evigheder!'
  kwj-kwj: Wosiwani a mendiwani hewen ko ki dau, nuwe ki dau, nuwe ki tiki dau, e,
    soluwara we ki dau Gotri wosiro himamwale ga dau ele mwaꞌambwe hinga tinda ete
    hukwa ka hinga ya wu randa, “King Apukolaka tei ki linindau Gotri ga Sipisip Che
    ringa fini kumbwa weseꞌandau sumbu ti, hi omwesika rasaindau sumbu ti, eripeꞌaripendau
    sumbu ti, e, kwambu ti, gisi gisi fini ga ya sa ete da ete da.”
  vie-OVCB: 'Tôi lại nghe tất cả tạo vật trên trời, dưới đất, bên dưới đất, và trong
    biển đều lên tiếng: “Nguyện chúc tụng, vinh dự, vinh quang và uy quyền thuộc về
    Đấng ngồi trên ngai và thuộc về Chiên Con đời đời vô tận.”'
  kze-kze: minkákémbá kwíyómpakewaiye marapákéwáíyé kwaántái marupákéwáíyé uwí-nómpínkéwáíyé
    maarán-ímá sésa kawááin-avara'a máyáiwaine sipisípi-araakaawai kentáásí sáwí-meyambo
    mairáiwaine túwí'a mósá maréta túwí'a anómban-iye kwésunanaya kentí ó'oran-aaimba
    kwaíkwai'a ínana kentí asirayámbá kwaíkwai'a íníye kwésesa mirán-ímá suwa'á isááwánasa
  mpj-mpj: Palujanurna-jananya kulirnu wulikajaluya Mama ngarnawarrapurlukakamu jiipu
    palu marninypungkupayi, martukajalu, parnapurlukalukamu Mamamili wikarrukajalukamu
    malpukajalukamu kalyupurlukakajalulurrju. Jilanyaya marninypungkupayi. “Yuwa,
    kujarrala-pulanya palu kujarra wululu marninypungkumalpa. Kujunga nyinani nyinapintingka,
    ka kujupa palu jiipu japu yikini. Jii kujarrangapula maparn majuminyirri nyinani.”
  lbk-lbk: 'Sak et chinnge akhes nan kalin nan am-iam-in ay winad-ay Apo Dios: id
    chaya, is kalota, isnan kawad nan natey ya is kafayfay. Wad-ay cha am-in ay nangwanin,
    “Machad-ayaw is eng-engkhana nan Dios ay tomotokcho is katrono ya nan Kordero.
    Machad-ayaw, maipateg ya matangtangad cha ay kawad nan kamabfalin.”'
  mto-NT: 'Nꞌamo̱tunajxpats a̱tseꞌe nu̱jom pa̱n pa̱n jatyeꞌe je̱ Nteꞌyam pya̱a̱m juuꞌ
    veꞌe ijttup je̱m tsapjo̱o̱tm, yaja naxviijn, je̱p naxviijnit itu̱paꞌtkup, je̱ts
    je̱m maaxy na̱jo̱o̱tm. Jidu̱ꞌu̱m tseꞌe vyaandi: Je̱ꞌe̱ pa̱neꞌe je̱ kutojku̱n tsu̱u̱jntku̱n
    du̱tuktsu̱u̱nip je̱ts je̱ꞌe̱ pa̱neꞌe yaktijp Carnero Onu̱k, je̱ꞌe̱da tseꞌe du̱jaye̱jptinup
    je̱ o̱y nu̱ko̱jtsin, je̱ vintsa̱ꞌkin, je̱ ma̱jin je̱ jaanchin, je̱ts je̱ kutojku̱n.
    ¡Veꞌem tseꞌe yꞌijtnit xa̱ꞌma ka̱jx! Jidu̱ꞌu̱m tseꞌe vyaandi.'
  bzh-bzh: 'Log sa hanġo nġaa aggagga pin sën Anutu tunġ lo ayej raḳ ving. Nġaa
    sën denevëëng ggëp yaġek babu lo, genġaa sën deneyoh dob lo, genġaa sën deneggevek
    dob ġebinë lo, genġaa sën deneggëp loḳ loo lo, bayej raḳ medenër bë: “Mehö
    sën nedo raḳ sëa-los-arë lo luho Sipsip Nalu, hil ġaḳo luho arëj jaḳ na vavunë,
    barëj böp rot, genij ḳapiik los nij wëëk gëp degwata los degwata!”'
  guj-2017: વળી બધા પ્રાણીઓ જે સ્વર્ગમાં, પૃથ્વી પર, પાતાળમાં તથા સમુદ્રમાં છે, તેઓમાંનાં
    સર્વને મેં એમ કહેતાં સાંભળ્યાં કે, રાજ્યાસન પર જે બેઠેલા છે તેમને તથા હલવાનને
    સ્તુતિ, માન, મહિમા તથા અધિકાર સદાસર્વકાળ હો.
  jvn-NT: 'Aku terus krungu sakkèhé kauripan sing nang swarga lan nang bumi lan uga
    sing nang sak ngisoré bumi lan nang segara, pantyèn sak ènèngé urip kabèh pada
    singi, tembungé: “Kaluhuran lan pamuji marang sing njagong nang dampar lan marang
    Tyempéné, kahurmatan lan kekuwatan slawas-lawasé.”'
  byr-byr: 'Yɨ nɨmɨ Gotɨyai yuya wakyaaka kwaraavɨ kadɨka wɨꞌnɨweꞌ. Yɨ Sɨgunyavɨ mwaaihasaraavɨjɨ
    yɨ Kwaakevakɨ mwaaihasaraavɨjɨ yɨ kwaakevɨ amwihi wɨlakasaraavɨjɨ yɨ saalaalyavɨ
    wɨlamwaaihasaraavɨjɨ, yo, yuya sabanyaavɨ wɨlamwaaihata kwaraavɨ wɨꞌnɨweꞌ. Sahwara
    dara dɨwaaꞌ: “Kingɨnamwaalyɨta savɨ mwaalɨkelyɨ Sipɨzipɨya Dɨwɨnya kwalyɨ Saraai
    nawɨꞌnya yuyabwi maarika! Yɨ su suyajɨ yaya makɨlyabulyɨ Byaanna dɨragɨnyabulyɨ
    dɨragɨnnakebulyɨ Saraarɨ nawɨꞌnya dazabwi kuna warana! Yuyagaaꞌ yuyagaaꞌ kuna
    warɨbainana!”'
  ian-ian: Wutaa nyinangwupmba lɨga nda, kɨpmamba lɨga nda, kɨpma yambɨmba lɨga nda,
    ngumba lɨga nda, kava kavamba lɨga nda aywaa mbangu kwundi walɨndi wutwun. Kupma
    walɨndi. Nɨma tɨgɨtmba ndaa lɨga nyano mat sip sip kat walɨnɨn. Mbɨtna sɨ kwutaa
    katso lɨganɨn. Mbɨk njambwi nyan mbɨt. Mbɨt apma nyan mbɨt. Mbɨt kwonduo lɨga
    nyan mbɨt. Apma vak tɨlɨmba vak ana ngɨlɨgiyandɨ. Njɨmbla njɨmbla wan apma vat
    tɨgiyandɨ. waa walɨndi, wutwun.
  hun-hun: 'És hallottam, hogy minden teremtmény, amely a mennyben, a földön és a
    föld alatt és a tengerben és minden, ami ezekben van, ezt mondta: „A királyi székben
    ülőnek és a Báránynak áldás és tisztesség és dicsőség és hatalom örökkön örökké!“'
  mcf-NT: Adnubien Nuquin Papan uaido abitedimbo cuëdëndocuededposh. Abi yacnocquidotedi
    yec nidaidën icquidotedi yec unësaid uincuemiaidotedi yec acten icquidotedi yec
    quec cuëdëncuededposh naden chiec. —“Abitedishun Icbombo yec tsadte dapan tsadquidquio
    Nuquin Papa bëdamboshë iquec. Obeca bacuëbimboecquid abided cuidadec unësaid Esustsen
    bëdamboshë iquec,” canuna, ënenquio icquin. “Abiuidtsëqui Nuquin Icbo nec. Utsi
    adquid ictiapimbo iquec. Aidën nac nuqui bëdamboshë iquec. Abipadquid utsi nibëdec,”
    canuna ënenquio icquin —quec cuëdëncuededposh abitedimbo.
  kjs-kjs: 'Go rabu neme so yaa-para piri ele raayo-para su kamaa piri ele raayo-para
    su ru-nane piri ele page go ele raayona agale pagisua. Gore nimu raayome yaaloma
    go-rupa lisimi: Gote-re Mudu Ali siaa king madaa pia-le nipuna sipsip si page
    Nipu laapome adaa bi-para bi minasaape kone-para epe paana puri-para Ora puri
    raayo-para ade abuna yaalo muaaepe lisimi.'
  mni-mni: 'Aduga swargada, malemda, malemgi leironungda amadi samudrada leiba thawai
    panba khudingmakna isei sakpa eina tare: Phambal aduda phamliba Ibungo mangonda
    amasung Yaomacha aduda, thagatpa, ikai khumnaba, matik mangal amasung touba ngamba
    matik adu, lomba naida naidana leiba oisanu.'
  yad-NT: 'Ratyuva̱choda ji̱ta varintyiryi ju̱desavay ti̱ta̱ju̱ntiy, jiryatiy jarichumu
    vichavaryi, mucadimu vichavay, mucojariy vichavay, ja̱mu na̱vamu vichavay jarye,
    ti̱ta̱ju̱ jiryatiy rivyichasara ju̱desavay, ratyuva̱choda ji̱tara riñiquejada
    jiryatiy riñiquenu̱yada: “Simuju̱ ni̱ ji̱ta jiryatiy nutyityu̱ ma̱sajomu ma̱si̱ni̱,
    Carni̱rumuntiy sisa̱ju̱ ra̱chajaya̱sara jchana̱tya̱da, samiy jvadicha̱da, vanda,
    nusu̱yada jarye ti̱ta̱ju̱ ju̱na̱reju̱.”'
  mxb-NT: 'Ta ni̱ sei̱do̱ꞌi ni̱ kaꞌa̱n ndidaá ña̱ ni̱ ka̱va̱ꞌa Ndios, ña̱ ndéi induú,
    xíꞌín ña̱ ndéi no̱ñóꞌo̱ xíꞌín ña̱ ñóꞌo ti̱xi ñóꞌo̱, xíꞌín ña̱ ñóꞌo ini ta̱ñoꞌo̱,
    xíꞌín ndidaá ka̱ ña̱ꞌa ni̱ ka̱va̱ꞌa Ndios, ta kaáa̱n diꞌa: Na̱ ió dándáki noo̱
    téi̱ káa xíꞌín na̱ kúú léko káa kúú na̱ kánian natiin to̱ꞌon xíꞌo ña̱yuu kekáꞌano
    ñaá ná, ta ná natiin na ña̱ñóꞌó, xíꞌín to̱ꞌon ndato, xíꞌín ndée̱, ta daá kuití
    dión ná koo.'
  pon-2006A: I ahpw rongada duwen mehkoaros me mi nanleng, sampah, oh pahn sampah,
    oh nan madau—audepen sampah oh pahnlahng koaruhsie—ar kokoulki, Kaping oh wahu,
    lingan oh roson, ong me ketiket nan mwoale oh ong Sihmpwulo, erein dih koaros
    kohkohlahte!”
  maq-NT: 'Sehe cahndë xi nguyëjë ni xi siu ngahnga cojo nguyëjë ni xi siu ngasunhndë
    cojo nguyëjë ni xi siu nguihma nangui cojo ngajñi ndachacun, yëjë ngarca xi cuacun
    vë ne, tichja cuitjin: Cuitjin cumá tsëhë me xi tacun cahndë́ rcun hacuaha cumá
    tsëhë Tsánga jan: ¡Catama tsëhë me xi tsinchacuntihin rë me, xi chjaharcun rë
    me, xi cuma jyë hnga me, xi tjin rë me ngahñu! ¡Cuatjin catama me tsëhë me nu
    cjui nu nduva!'
  hto-hto: 'Afe llezica nana Juzíñamui comuítaganuiaɨ úrilla uaina cacádɨcue: nana
    monamo itɨ́nuiaɨ, daje izói énɨemo itɨ́nuiaɨ, daje izói énɨe anamo itɨ́nuiaɨ,
    daje izói monáillaimo itɨ́nuiaɨ, naa afénuiaɨmo itɨ́nuiaɨ úrilla uaina cacádɨcue.
    Daɨdíaɨoɨ: Nana caɨmátaille uaillaɨ illaɨma ráɨiranomo ráɨide Moo Juzíñamuimo
    íredeza, Daje izói jɨáɨ Cordéromo íredeza. Afe izói ñúefue afe íaillɨnoɨmo nitáredeza,
    naa ñuera ébifue dɨga, Iemo ñuera rɨ́ino íaillɨnoɨmo íredeza. Nana aféfuiaɨ íaillɨnoɨmo
    nana fɨmónaɨaɨdo, jaca nɨnomo zíiñona daɨí daɨírenaza.'
  por-BRBSL: 'Ouvi cada coisa criada que está no céu, na terra, debaixo da terra,
    no mar, e tudo neles, dizendo: “Àquele que se senta no trono e ao Cordeiro seja
    a bênção, a honra, a glória e o domínio, para todo o sempre! Amém!”'
  ces-NKB: 'Také všechno stvoření, které je na nebi, na zemi, pod zemí i v moři, všechno,
    co [je] v nich, jsem slyšel říkat: “Sedícímu na trůnu a Beránkovi chvála a čest,
    sláva i vláda na věky věků!”'
  cui-cui: 'Yawano equeicha jume tan daxita pomonae caena bayatha Nacom forota: pomonae
    peitabocotha forotatsi, irʉno pomonae po cae pin nacuathe forotatsi, irʉno pomonae
    po ire peʉma wetsina forotatsi. Yawano jume tan xua pocotsiwan pin mene mar mentha
    jinompa. Daxita baxuan carepaya Nacom forota. Jume tan xua jeye: “Xam Nacom, pon
    ecame jinya pexeinya neecaethopeibiwatha irʉno xam Corderom, barabʉ ataya jʉntʉ
    coyene weiweina paca exanaenabe xua jiwi jʉntʉ coyene weiweina paca exanaenabe
    xua pocotsiwa painya neexanaexaebe. Barabʉ daxita jiwi paca barʉ cui itura jineibinabe.
    Yawano barabʉ daxita jiwi wʉnae paca jainteibinabe. Yawano barabʉ paxeineibinamebe
    peayapusʉwa xua daunweya painya neexaneibiwabe. Daxita barapo coyenein ataya tsitecaeya
    paxeineibinamebe”, jei daxita barapomonae, pomonae Nacom forota.'
  boj-2014: Onaqa iŋgi iŋgi kalil Qotei na gereinjrej qaji naŋgi anjam mareqnab e
    naŋgo kakro quem. Iŋgi iŋgi kalil laŋ qureq di, mandamq di, mandam sorgomq di,
    yuwal miligiq di unub qaji naŋgi anjam mareqnab e naŋgo kakro quem. Od, iŋgi iŋgi
    kalil sawa sawa kalilq di unub qaji naŋgo kakro quem. Naŋgi endegsib maroqneb,
    “Tamo awo jaramq di awejunu qaji naŋgi Kaja Du wo bati gaigai arebolebole ti ñam
    ti riaŋ ti siŋgila ti oqnsib sqab. Deqa iga bati gaigai naŋgi aiyel biŋinjroqnqom.”
  eng-OEBUS: And I heard every created thing in the air, and on the earth, and under
    the earth, and on the sea, and all that is in them crying – ‘To him who is seated
    on the throne and to the Lamb be ascribed all blessing, and honor, and praise,
    and dominion for ever and ever.’
  eri-eri: Onodu ji dada hogo fere-fere Itou ati nigai waha, nere ha laluwa langa
    yafade, oula langa yafade, oula gamu langa jiride, hiiri langa golode waha, oruwanga
    bona beele isene. Yo, ha‑ha oruwa langa dada oruwanga inyide waha, ji nere benou
    leganenga isene, “Fai no nomo sia king langa yafa-yafana waha, onodu Sipsip Magana
    fere, nere hilobaingawou oruwanga, unyinere anyakaro bagu, edegawou bagu, danga
    bagu, gai-gai edo todbodere.”
  aly-aly: 'Ikwer-penhan atha awew, ingkerrenharl aylelherrenh. Ingkerrenh ahern-areny-rnem-then,
    ahernel kweneng-areny-rnem-then, kwaty-areny-rnem-then, alker-areny-rnem-then
    rernem aylelherrenh atayel alakenh-anyem: “Ingkerrenhelan renh nakeyew, chair
    mwerr-angker-itwelarl aneyel, yep-yep akely renh-then nakemel! Ratherranap mwerr,
    arawerrng ilkwakert. Alkenh inngarl ratherr aneyel apmer arrpanenhew! Anantherr
    kwenerr-aynteyew ikwer-atherr-warl-ilwengk, aleth aylelherremel, renh-atherr nakemel,
    ipmelhey-angenh!”'
  wiu-wiu: Eyaka yatekou. A tibukeka itonokeka itono kekuluka kusa ueleka enika eniya
    ludu mekoi peyame one kei pikete ekete eya agota tobou ago meateko walaike meko
    ago Akolali Sipi Sipi Kai Tineta-pala ke wa oa kita kei pia kini ibini kamotokoa
    kini tetekole tikile i i wa to̱awea-kala oma pato wa peyame lo oa kakoi.
  swe-swe: 'Allt skapat i himlen och på jorden och under jorden och på havet, ja,
    allt som finns i dem hörde jag säga: ”Honom som sitter på tronen [Fadern] och
    Lammet [Jesus] tillhör tacksägelsen (lovprisningen), och priset (lovet, härligheten)
    och äran och makten (grekiska ”kratos”, kraften att regera) i evigheternas evigheter.”'
  cth-cth: Hathnukkhu, kalvan hoi, talai van e kaawm hoi talai rahim hoi talî thung
    kaawm e hoi ka hring e naw pueng ni bawitungkhung dawk ka tahung e tuca teh barinae,
    bawilennae hoi bahu teh a tak dawk yungyoe hoi yungyoe ditouh awm lawiseh titeh
    la sak e a pawlawk ka thai.
  mti-mti: Sira kwiminau, piyuwau, piyu ankwatave ge poeman egave me wadnewa undag,
    sira dividivi undag poeman danave, mu bererin toeme ne anona, “Kin seya meuma
    egave yan wakenewa ge Sip Usiwa gumbe waiya, iviwa kokawa, eyawa ge yusiwa evedni
    wakeigimpe.”
  pad-NT: 'Oniaroa, okamitha''iki ida Deus kamonahi hahavi vaahiana. Vaahiaki adani
    nama vahojaki, arabo hahavi vahojaki, ija''ari kohana vaibavia vahojaki, ''dako
    karaho kajokiraki afohahavi, vainia afohahavi vahojaki jaboni, hahavi hokiki Deua
    binamonahaki vaahiaki adani. Khanimanira ada vakadimoro kaathi: “Ivani ka''da''di
    vakadika''da''di i. Ka''da''di vakadika''da''di kavithi ibavinia ihojaki i. Ivani
    jaboni Ovilia Dorona ioniki i. Avajahani, avavagani, avadanoni hikia akavaranina
    vani jahaja. Mahi, joma hahavia, mahi anokhomirikia a''onira khai ani''avini afobakhia.”'
  twi-twi: Na metee sɛ abɔde a wɔwɔ ɔsoro, asase so, asase ase ne abɔde biara a ɛwɔ
    po mu ne abɔde biara a ɛwɔ wiase nyinaa reto dwom se, “Nhyira ne nidi ne anuonyam
    ne tumi, nka nea ɔte ahengua no so ne Oguamma no, daa daa!”
  hlt-hlt: Vaan neh diklai hman, diklai khui neh tuili sokah kutngo boeih neh a khuikah
    boeih long khaw, “Ngolkhoel sokah aka ngol neh tuca te yoethennah, hinyahnah,
    thangpomnah neh thaomnah te kumhal ah kumhal duela om saeh,” a ti uh te ka yaak.
  tbz-SIM: 'Kɛ̀ n keè Kuyie ndɔ̀ɔ̀ dɛ̀ɛ̀ kó dimɑ̀ɑ̀, kɛĩ́nkɛ̀ kpɛrɛ nɛ̀ kɛtenkɛ̀ kpɛrɛ
    nɛ̀ kɛtenkɛ̀ miɛkɛ kpɛrɛ nɛ̀ dɑ̀mɛ́ɛ̀rì kpɛrɛ dɛ̀ dìèmmɛ̀ kɛ tú: Wèè kɑ̀ri dikpɑ̀ɑ̀tìkɑ̀rì
    nɛ̀ dipebii, bɛɛ̀ te disɑ̃nni, nɛ̀ didontìrì, nɛ̀ diyetidiɛrì, nɛ̀ muwɛ̃rímú mumɔu
    yɛbie nyɛbie.'
  san-GUJ: અપરં સ્વર્ગમર્ત્ત્યપાતાલસાગરેષુ યાનિ વિદ્યન્તે તેષાં સર્વ્વેષાં સૃષ્ટવસ્તૂનાં
    વાગિયં મયા શ્રુતા, પ્રશંસાં ગૌરવં શૌર્ય્યમ્ આધિપત્યં સનાતનં| સિંહસનોપવિષ્ટશ્ચ
