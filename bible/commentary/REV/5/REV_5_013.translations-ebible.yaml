    pî'' yapurî pî'' anna man, tî''napanse pra kai''ma to'' eserenka''pî.'
  ndg-ndg: Nayowine kila chumbwile cha kilebe kumaunde ni mulunia ni pae pakilambo
    ni kunani ya bahari, kila kilebe nkati yake kikibaya,'kwake ywembe ywatama kunani
