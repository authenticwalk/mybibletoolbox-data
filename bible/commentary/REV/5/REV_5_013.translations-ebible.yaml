    sipsipɨ ninaŋ agaŋ hula ibi hekɨlɨ daŋ hɨniavadi aba abavi uami. Nɨbɨlaŋ vɨdɨvɨdɨŋ
    hekɨlɨ daŋ hɨnihɨni akuaba akuaba agɨladɨ hameŋ laci hameŋ laci migɨlavɨbali aba
    abavi uami. Hulaŋ iamɨgali sɨkasɨkan nulɨsaŋ hɨjɨŋalaŋala nulɨdɨ ibi mɨŋaiahaiaha
    abavɨbali aba abavi uami. Namɨlaŋ huaci sɨbaŋ aba abavɨbali aba abavi uami.
  nbq-nbq: 'Anderogo hak, it mbogot vaga agarwik inim, wen vaga agarwik inim, wen
    avema agarwik inim, is ombok yanggadek laut endawima nagwis inim, Ala en ogovakhigitigi
    yi menda ndi menda yi avakwa ndi avakwa ovok erogo enane ombok vaga ndawi watao.
    Ndawi eyave watao ako andi yi o: “At wene yukneraligama horaik agarik ako inim,
    At Ndomba Eyak ako inim, iperen enanye mondok werek atma, Enavema seve yiluk,
    hai watwis, enagayuk wutwis, ininis siyabugwis, modok-modok ogagu dogosogom o,”
    yiluk, ndawi watao.'
  tgo-tgo: Na ya loŋweya bigibigike wolaghɨye e yawayawalinji e buruburu, e yambaneke,
    e thalaute, e njighɨte, na wolaghɨyeko thɨ wothuwothu thɨŋa, “Weya loloko iya
    i yaku e ghamba yaku vwenyevwenyeko tɨne, na weya Sipɨko Nariye, ra taraweŋgi,
    ra yavwatata wanaŋgi, ra wovavwenyevwenyeŋgi na ra wovavurɨvurɨghegheŋgi, mbaŋake
    wolaghɨye, ma ele ghambako.”
  yap-yap: 'Mu gu rung’ag laman urngin e tin nib fos ni sunumiy Got, ntin ni bay u
    tharmiy, ngu fayleng, nge tin ni bay ko bin nu ar e fayleng, ngu fithik’ e day,
    ni urngin e tin ni sunumiy Got ni bay u gubin yang nib mu’un e fayleng ngay ni
    yad be tang ni be lungurad: “En nike par nga tagil’, nge fare Fak e Saf, e nganog
    e sorok ngorow, min tay farow min gilnag buguwrow ma bay ur pirew nib mil suwon
    urngin ban’en ngorow ndariy n’umngin nap’an!”'
  mop-NT: Pues te'i. In wu'yajoo' ilic u t'an tulacal a c'u' a betabi ichil a ca'ana,
    tuwich a lu'umu, yalam a lu'umu, ichil a c'ac'naaba, tulacal. —Le'ec a Dios a
    tina'an tuwich silla chumuquil u yet'oc a Carnerojo, qui' u yaalbüloo' u qui'il.
    Qui' u tz'ocsabüloo' u yanil. Qui' ti yanoo' u muc' ti tücaa'. Qui' u yaalbül
    abe' jumpul,— cu t'anoo' tulacal abe' a c'u' a betabiji.
  tet-tet: Sia nananu hotu, haꞌu krona kola tenik kananuk seluk ida. Makmoris hotu-hotu
    iha laleꞌan, iha kaloꞌan, iha raiklaran, no iha tasi laran, foti lian nodi nananu.
    Ema nosi matebian fatin moos, tuir nananu. Sia nananu bele-bele naꞌak, “Ami tonu
    Naꞌi Maromak mak nabesi aan iha habesi aan fatin neꞌe. Ami moos foti-hahaas Bibi
    Malae Oan neꞌe. Ami sera kneter baa Sia. Ami loꞌu-sudur baa Sia. Tan Sia mak kaer
    ukun nima-nimak! Siakaan beran moos la mohu kois!”
  hlt-MCSB: Vaan neh diklai hman, diklai khui neh tuili sokah kutngo boeih neh a khuikah
    boeih long khaw, “Ngolkhoel sokah aka ngol neh tuca te yoethennah, hinyahnah,
    thangpomnah neh thaomnah te kumhal ah kumhal duela om saeh,” a ti uh te ka yaak.
  xtd-NT: 'Ijan dada n‑teku‑da xa n‑ka jaꞌan ntdaa xa n‑kidavaꞌa Ianyuux xndaxio andɨu,
    ñuñayiu xiꞌin ntdaa xa xndaxio kaꞌa ñuꞌu, xa xndaxio nuu mar du. Ka xiaꞌan tnaꞌa
    koio xijan: Na nakuetu‑ro nuu tkolelu xiꞌin nuu Ia nukoo nuu silla kaꞌnu. Na najuen
    tnuꞌu‑ro‑ia. Na ndadakaꞌnu‑ro‑ia. Na nakuetu‑ro nuu‑ia. Taxnuni‑ia nuu‑ro ntdaa‑ro.
    Nɨkava nɨkuita duꞌa na ku kuu.'
  mdy-ETH: ዬካፓ ጫሪንጮና ሳዖናይዳ፥ ሳዖኮዋ ዴማ ሃሣ ዼኤፖ ባዞናይዳ፥ ዬያ ባኮ ቢያይዳ ዓኣ ማዢንታ ቢያ፦ «ካኣቱሞ ዖይቶይዳ
    ዴዔሢና ማራዓሢናም ጋላታ፥ ቦንቾ፥ ሄርሺሢንታ ዎልቄንታ ናንጊና ማዖንጎ» ጌይ ዓይናዻንቴ ታ ዋይዜኔ።
  spl-spl: Yawu sâm mepaem kinŋet Anitâŋe âliwahap topŋe topŋe emelâk embâŋân kalop,
    soŋgo bau, saruân gâtŋe, hân kâlehen gâtŋe, wosapâ wosapâ gâtŋe, otmu lohimbi
    himbimgât pat otbi yâk kerekŋe menduhuakmâ Anitâ otmu Lama Nanŋe yâk yetgât yuwu
    sâm mepaeyelekbi. “Anitâ yahat yahatŋe otmu Lama Nanŋe yetgât wâtyetŋe ya dop
    konohâk. Otmu âwâ nan yetgât nâŋgân nâŋgânyetŋe me, me orotmemeyetŋe me, me kutyetŋe
    ya dop konohâk tatyitgiap. Yakât otmâ mepaeyelekne.” Yawu sâm mepaeyelekbi.
  usp-NT: 'Y juntir ri b''anal jwi''l Kakaj Dios ri wi''tak lecj y ri wi''tak wich
    ulew y ri wi''tak ralaj ulew y ri wi''tak li mar, xijtak: Ri cub''ul chib'' man
    cub''arb'' lamas tib''an takon pach Man Ra Carner, rajwaxi'' tib''ixaj jnimirsaj
    jk''ijak, ticojsaj jk''ijak, tinimirsaj jk''ijak y tijc''ultak mas jcwinelak ri
    ta'' jq''uisic, xche''tak.'
  zav-NT: 'Nach benda'' yoguə'' beṉac̱h ca'' ža'' yoban'' na'' yežlyon'' na'' len
    beṉə'' ža'' latɉə c̱he beṉə'' guat ca'' chso''e dižə'' chəsə''əne'': Zeɉḻicaṉe
    güe''ela''ocho Diozən'' ben'' chi'' chnabia'' na'' güe''ela''otecho Xi''iṉe''
    Jesocristən'' ben'' gwxaquə''əlebe ca xilə'' dao'' ca'' gwso''ot beṉə'' Izrael
    ca'' par gwnitlao xtoḻə''əga''aque''enə''. Zeɉḻicaṉe güe''ega''acchone'' yeḻə''
    bala''aṉ na'' zeɉḻicaṉe güe''echo dižə'' can'' zɉənse''e yelə'' chey che''eni''
    na'' can'' zɉənape'' ḻe''ezelaogüe yeḻə'' guac xen. Na'' ḻeczə can'' gosə''əna
    bia ca'' chaš yežlyon'', na'' bia ca'' chaš ḻe''e yoban'' na'' ḻo''o nis, na''
    len bitə''ətezəchlə de''e zɉəde.'
  sgz-sgz: Má iak longrai tan táit no a liu on á naul bim má on á naul bát, má tan
    táit on á pokon án minat má tan táit tili lontas mul, di no dik saki saksak ngoromin,
    “Parpara agas uri narsán ái Koner a kis i nián kabisit má uri narsán Sipsip! Gima
    lu ekesi para agas diar áklis má gima sángwái ngis diar, kabin diar pakta sorsorliu
    má diar rakrakai taladeng!”
  kek-NT: 'Ut quicuabi ajcui'' nak que''a̱tinac chixjunil li c''a''ak re ru quiyo''obtesi̱c
    xban li Dios, jo'' li cuanqueb sa'' choxa, jo'' li cuanqueb sa'' ruchich''och'',
    jo'' ajcui'' li cuanqueb sa'' li palau, jo''queb ajcui'' li cuanqueb sa'' xna''ajeb
    li camenak. Chixjunileb li que''yo''obtesi̱c xban li Dios que''xye: —A'' taxak
    li Dios li c''ojc''o sa'' xc''ojariba̱l jo'' ajcui'' li Jun li chanchan carner,
    chilok''oni̱k ut chiq''uehek'' xlok''al. Chiq''uehek'' xcuanquil ut chinima̱k
    ru chi junelic k''e cutan.—'
  blz-NT: Kasi yaku' nongorongor giigii' upa men tumuo' men na surugaa ka' men na
    tano' balaki' ka' men na lalomna tano', ka' men na tobui, wiwi'na norobu taena,
    “Oo Alaata'ala men no'umoruang na wawona oruangan kobalaki'an ka' Anak Domba!
    Kuu a men tunde'on ka' angga'ion ka' popobalaki'on ka' men mungkuasai pataka sidutu!”
  poe-NT: 'Kja̱xin kui̱nha̱n kíxin kaín nkehe kjuíchꞌéna Dios siín nka̱jní la ko chjasintajni
    la ko tí nkehe siín chrínkí nonte la ko kaín nkehe siín nta̱yaon la kaín tíha
    mé ntáchro kíxin: Chjéheni kjuasáya tí nkexro tjetja̱xi̱n tí trono la ko tí Kolélo
    kíxin chónta kjuachaxin jnkochríxín.'
  san-TAM: அபரம்ʼ ஸ்வர்க³மர்த்த்யபாதாலஸாக³ரேஷு யாநி வித்³யந்தே தேஷாம்ʼ ஸர்வ்வேஷாம்ʼ
    ஸ்ருʼஷ்டவஸ்தூநாம்ʼ வாகி³யம்ʼ மயா ஸ்²ருதா, ப்ரஸ²ம்ʼஸாம்ʼ கௌ³ரவம்ʼ ஸௌ²ர்ய்யம் ஆதி⁴பத்யம்ʼ
    ஸநாதநம்ʼ| ஸிம்ʼஹஸநோபவிஷ்டஸ்²ச மேஷவத்ஸஸ்²ச க³ச்ச²தாம்ʼ|
  cof-NT: 'Jununsi piyanlela palaquee. Diosichibi, in tote, to tenpe, lamaribi, jeralete
    chuminla piyanlela pato itsanlatinaminca meráyoe: Diosi yachi chudinunbi chumincanan,
    Opisa Nácanan duque seque pantsan joe latie. Yaca jelerato, tsara sen joe tin,
    tsara sonba joe tin, tintsan joe latie. Numatotiya tsantito polentsan joe latie.'
  srm-NT: 'Nöö hën mi toona jei hii sondi dee dë ku libi a liba ala ku dee u goonliba
    aki, te kisi ku dee u ze ku dee dë a goonbasu tuu. Hii de tuu ta kanda seei ta
    taki taa: I di Sëmbë di dë sindosindo a di könubangi dë, ku di Sikapumii, un musu
    kisi gafa e, ku waiti ku nëbai ku kaakiti fu teego.'
  qvs-NT: 'Chashna chay aypa angelkuna kantaptinkuna tukuy Tata Dios rurashkan kawsakkunatapish
    uyarirkani kantaptinkuna. Tukuy sielupi kawsakkuna tukuy allpapi kawsakkuna tukuy
    atun yakukunapi kawsakkuna tukuy wañushka runakuna kantashpa willarkansapa: “Akuychi
    chay kamachikukpa tiyarinanpi tiyaridu Tata Diosta chay Oveja Wawanta mana tukuyniyukta
    alabaypachi. Paykuna sukaman alli kamachiwakninchi kaptinkuna kushichishpa willaypachi
    sukaman allima kanankunata.”'
  zca-NT: 'Mbaino rë kwa''n ngulo Dios lo yibë'' no lo yizhyuo, no rë kwa''n nzhin
    al yët lo yizhyuo mbaino nitsdo'', mbina se'' kidi''zh rë kure'', lo Me nzob lo
    yibë'', no lo Me nak Mbëkxi''l che''n Dios: Par dubta'' nidi''zh be, rë men ñal
    di''zh wen Me, no más tsak Me lo rë. Más nazhon Me, mbaino más nile'' Me mandad;
    par dubta'' le'' Me mandad, no nayot lox le'' Me mandad.'
  cbc-NT: 'Tunu bairoa yʉ tʉ̃gowʉ nipetiro ʉmʉrecóo macããjẽ Dios cʉ̃ caqũẽnorĩqũẽ
    ati yepa macããjẽ cʉ̃ã caĩrĩjẽrẽ. Ati yepa roca, bairi ria capairiya cʉ̃ã bairo
    caĩbasapeorijere yʉ tʉ̃gowʉ: “¡Carotimasĩruiricaro tronopʉ carui, bairi Cordero
    cʉ̃ãrẽ basapeorique to ãmarõ! Nocãrõ cañuʉ cʉ̃ caãnoi, cʉ̃ jetorea ĩroarique to
    ãmarõ. Nocãrõ cʉ̃ catutuarije cʉ̃ã tocãnacã rʉ̃mʉa to ãnicõã ninucũáto. ¡To petieticõãto!”
    ĩ basawã capããrã ángelea majã.'
  qxo-NT: 'Tsaynömi wiyargä ciëluchö cagcuna, cay patsachö cagcuna, lamar rurinchö
    cagcuna, llapanpis Tayta Dios camangan cagcunaga caynö alabaycäyagta: “¡Trönunchö
    mandacur jamaraycag Tayta Dios y tsaychö caycag Üsha imayyagpis alabashga catsun!”'
  mox-mox: E ʼinega Yaubada ena ʼivaʼavaʼatayavo qabudi mahalaya be, bwaʼobwaʼoya
    be, bwaʼobwaʼo ʼayanaya ta wese mwadeʼwaya yanoqolidi iʼevoʼevosi ivonaya, “Tauna
    galiva kaikaiwabuna ʼinaya toatoa ta wese Lami nana kana awatubodi ta kana ʼamayabedi,
    mana taudi tovekaikaiwabu ta wese tovewaiwai tuta vataya ʼidia.”
  kew-kew: 'Go rabu neme so yaa-para piri oyae rayo-para su amaa piri oyae rayo-para
    su ru-nane piri oyae page go yae rayona agaa pagesu. Gore nimu rayome yaaloa gupa
    simi: Gote-re Aa Mudu siaa king madaa pia-ga nipuna sipsip si page nipu laapome
    adaa bi-para bi minasaape kone-para epe paana puri-para ora puri rayo-para oro
    yaalo yaalo muaepe simi.'
  dww-dww: Dabudine è vaie da yaba matabudi marae, dobue, dobu dibune be egasie, matabudi
    a riuriuna, “Tauna aitau guyau na kaba miae e miamiana, be Sipu Natunama mate
    ḡarodie kaisuḡu, vivira, neneḡara be rewapana, taudi naumeki da ḡarodie ta kena
    nonoḡana!”
  twi-ASANTE: Na metee sɛ abɔdeɛ a wɔwɔ ɔsoro, asase so, asase ase ne abɔdeɛ biara
    a wɔwɔ ɛpo mu ne abɔdeɛ biara a wɔwɔ ewiase nyinaa reto dwom sɛ, “Nhyira ne anidie
    ne animuonyam ne tumi, nka deɛ ɔte ahennwa no so ne Odwammaa no, daa daa!”
  aoj-aoj: Aꞌi owaꞌ main, ameꞌ diga ma hiahawes hiasi God nandaꞌas ambagof fagapaisi
    hiꞌalas. Hiahwes sagape heveni eaꞌ sagape itapi, sagape itap anaꞌe awini saloma
    sagape naoh embel awini. Ahoꞌ, ameꞌ hiahawes isimba hiasi sagape anamba hiagomai
    sandaꞌ anof awaf naꞌamba saꞌi, “Dembinai nagape sia inimba kingi naloma sipsip
    noganai wapani, amom biam mondofaꞌago danifal inimba hiani neloma agol luꞌwagili
    a mogogalaꞌi banagami. Amom biam mondofaꞌago amamba nimaguf hiafi dondol lifilafi.”
  cbv-cbv: 'Tʉ́ttimah, bitabʉt ĩ wẽi ewechah, wã joyóp be. Nihat Dios ã chãjnitji
    japmant moón, nin baácdih moón, bʉ́dí mʉjdih moonbʉ́t, báadhnit, wʉnnitbʉt, nihat
    biícdih nin pah ĩ niíj wẽi ewep be: “Meém jwĩ Maáhdih, Oveja Wʉ̃ʉ́hdihbʉt yeéb
    chénewãdih jwĩ tʉ́i wẽi eona caá. ‘Tʉ́init yoobát caá. Chah wẽpnit caá’, jwĩ niijná
    caá. Yeebdíh páantjeh niíj wẽi naáwát caá náahap”, ĩ niijíp be.'
  taw-taw: Pen nɨgɨnek, tap mɨdupsek God ne gɨlak okok, wɨsɨp alaŋ, lum awl, muk okyaŋ,
    ñɨg solwala nab ayaŋ, okok mɨdupsek agɨl agɨlak, Bɨ bɨnonɨm besɨg mɨdep ak sek,
    Chag Sipsip Ñɨluk ak sek, bɨ omɨŋal bɨ yɨb awl yɨbɨl mɨdɨl, kɨles dɨnɨgel agɨlak.
    Binɨb okok kɨlopmɨŋal tep agɨl, yɨb kɨlop dad aplanɨgel, pel pelnep agɨlak.
  jic-NT: 'Napj tjapjacas wa pjü way Dios la tjijá tjenejets''en̈ wa, pjü tsjun po''o
    patja, pjü nosis casá patja ''ots''ipj, pjü tecya''lin̈ ''ots''ipj, pjü ''üsǘ
    püné mo''o patjá ''ots''ipj. Ninana pjü tjenejets''en̈: “Po qjuisas pjü ''üsüs
    pjac javelepj Dios po''ó. Jupj jyü''ta. Po qjuisas ''üsüs pjac javelepj Oveja
    Tsjicj po''ó. Po qjuisas ca mvelecj yupj pajal noypan. Qjuisas pjü ca mvelecj
    yupj pajal sin tjiyocj. Po qjuisas ninana javelepj lovin.”'
  zap-NT: 'No won noo xrëz yrandxee ne wzhexkwaa Dëdyuzh, nigle ne nuu gyeybaa, nigle
    ne nuu gyëzlyu, nigle ne nuu lenlyu, nigle ne nuu lo nisdoo, re we: ¡Por Dëdyuzh
    no le por Men ne nak zegnak mëkzhiil bëën bëënleg nak gyelnon, gyelenzoon, poder,
    ryal Ne saknon be Ne ydeblo siguelendxee!'
  wer-wer: Pël yaan ne kat wiin omnant pout Anutu pim mor ket ëa, kutömweriaan yangerakë,
    i kaöökaan yangra ikanöökë, pötök ngönaak aö yesën ne kat wiin epël ya. “Anutu
    pim omp ak urtak wel aisëeaupre Sëpsëp Ruup piaripön yöore ërëpre yaya maimeë
    ping wesak mëak weëre kosangöt piarpim naë wia kët ëlötë pël maim öpa.”
  ipi-ipi: Wuane leai-kola, minditaka lee tene ati kenga bulu lo mangalane tupapi,
    yuu okona atalaini tupapi, yuu pangosa paliyane tupapi, ipa solewata okona pitiyaini
    tupapi, minditaka lee tene Goteto yakale leane utupane pitaka-mane pii mindi leai.
    Pii leaini okone nambato ale ewa-kola, utupane-mane loto, kiŋi pitiyane toko okona
    peteane Gote okola, Sipisipi Andopane okola, okonelapo tai wetete atoto, piape
    kuai lo wetete pua atalapele nembo toto, matili-matilipi nanimato okone-lapona
    gene laiyu loto, wayu peyapi lape-pene leai.
  qul-NT: 'Uyarillarkanitaj janaj pachapi cay pachapi, uqhu pachapi, kochapi ima Diospaj
    tucuy ruwaskancuna niskancuta: “¡Tronopi tiyachcajman Corderomanpiwan alabana,
    honor, gloria, atiypiwan wiñaypaj wiñaynintinpaj cachun!”'
  tnc-tnc: 'Suᵽabatirã ritaja õñirã Tuᵽarãte ᵽo''ijiaekarã mabo''ikakurirã imarã,
    õ''õrã imarãoka jaimaka ña''mitiraᵽe. I''suᵽakajaoka ka''ia watoᵽekarã imarã,
    okowatoᵽekareka ima ᵽariji jaimaka ña''mitiraᵽe. Suᵽabatirãoka Tuᵽarã, Oveja weiwa''yua
    uᵽaka imakite ᵽariji jiyiᵽuᵽayeebaraka ikuᵽakã''ã nabayakoyaraᵽe: —Ĩᵽi kiruᵽarikũmuareka
    ruᵽakite, kiwã''tarã Oveja weiwa''yua uᵽaka imakiteoka majiyiᵽuᵽayeerũkirã nime.
    Jiyiᵽuᵽaka mijare õrĩrijariwa''ri, “Jiitarã mija ime”, ritaja mijare narĩrijarirũ.
    Ritaja ima ᵽemawa''ribajirã jiitarãja, suᵽabatirã ritaja jã''merimaja imarijayurã
    mija ime. I''suᵽaka oyiaja simarijarirũ,— nareka najaikoᵽakã''ã ña''mitiraᵽe.'
  ter-NT: 'Yane ngámoanemaka uhá koêti ne koéxokeu Itukó''oviti ya vanúke, koánemaka
    yara poké''e, koane xapákuke ivokóvotinehiko, yoko úneke ya mar, koane uhá koeti
    koêkuti óvohikoku. Hara koéhiko: —Enepone nâti payásoti ya uhá koêti, enepone
    vatá koyêti xoko ivátakoku natíxea, énomone kapayásakakana îha, koánemaka îha
    ne Xe''exa Su''ûso kixonéti. Itúkapu énomonemaka teyokóno koane énomone ihayú''ikakana,
    koane énomone pahukô uhá koêti, ákotinemo hunókoku —koe yûho ne uhá koeti koéxokeu
    Itukó''oviti.'
  bmr-NT: 'Tollɨro bu guubuuhi fanoova Moocaani ifiivusuuno niquejefaño iicano, bu
    jiinɨjehallɨri iicano, bu jiinɨjeguiino iicano, bu muuaifaño iicano, paryɨ tonehejefaño
    iicano jillɨ unuuno: Bocɨgoco, bu imoco, bu cahacɨsuco, bu mityaco icano jaafa
    acɨcafetehi oono ihaivojɨ icagahallɨri ɨgɨcɨnɨɨboco, bu tollɨro Corderobadɨ iicaaboco
    fahiijɨvaacɨvɨro, unuunoco.'
  fuf-fuf: 'Onsay mi nani kala ko tagaa, ko woni ka kammu e ka hoore leydi e ka nder
    leydi e ka baharu, e tagu ngun fow, no wi''a: «Mantoore e teddungal e mangu e
    bawgal yo wonan on Jooɗiiɗo ka jullere laamu, e Baalun kun, haa poomaa!»'
  bhl-bhl: 'Kiliko, yetebi dim bakate, abiil tikin so, kawin dim kale so, kawin dim
    em afak be so, okmun tem be so, aneng aneng angom alik alik biim kilkese eisneng
    bi sim mak bokolomeliw: “Teinkemin abin ayem teinbe Kamokim so, Siwsiw Men beso,
    diwkuw diwkuw nu aso biilo wangweng keyembomi, biilo yemsulbomi, biim wiin fian
    daoyembomi, im afak kakamoluwka!”, yangbiliwi, ne kiliko, yetemsi te.'
  ons-ons: So na sip qalikap kine kine korop, weti qeli kotino, kepe kutno, so qei
    kepe bano, so sip qalikap kine kine kiwet koto, so yeye kine kine korop ea wane
    kotino ge waremami, eŋe detongole, paki eŋe boka orakoi, “Ŋei waom seako metmaike,
    eŋe so lama medeune, eŋano oi bakom, so ewe kito kito, kibi maep, so zonom, eaŋo
    naso baŋem papa togon banine payake!”
  con-NTPO: 'Toya''caen gi paña pa''cco Chiga agattoen''cho settapoen''choma. Nane
    pa''cco Chigambe sefacconi''su jincho''cho, pa''cco andeni''su jincho''cho, toya''caen
    ande tsosini, mar tsosini jincho''cho''qque tsu qquen settapoen''fa: Na''su dyaipa''chonga
    dyai''suja ñotssia osha''choma oshacho. Oveja''qque tsu ñotssia, osha''choma oshacho.
    Tsangae tsu Tise''panga ñotsse tsoña''cho. Tsangae tsu Tise''panga ñotsse afaya''cho.'
  ghs-ghs: Oiqi hiiremi idze! Ana nookami Ohongaho boto popo minara oi qusuna ma katana,
    ma obana ma torana, ma ika ma ikana, oi gama too teenaite kaitomaqi hiireta, Oore,
    nee ma bau, beedzae ma tatanga ma dzapa pobi minara oi Ohonga mai poro qerena
    qoororai ma Khatai abiho Hoo Dzooba naate oorai nopoqaho isaki kekeni!
  peg-peg: ଆରେ ଆନ୍‌ ସାର୍ଗେ, ପୁର୍ତିତ, ପାତାଲ୍‌ତ ଆରି ହାମ୍‌ଦୁର୍‌ତ ମାନି ୱିଜ଼ୁ ଉବ୍‌ଜାତି
    ପାରାଣିଂ, ଆଁ ହେ ବିତ୍ରେନି ୱିଜ଼ୁ ଇଦାଂ ଇଞ୍ଜିମାଚାକା ୱେଚାଙ୍ଗ୍‌, ହେୱେକ୍‌ କେର୍‌ଜି ମାଚିକ୍‌
    । “ଗାଦିତ କୁଚ୍‌ଚି ମାନାୟ୍‌ତି ଆରି ତା ମେଣ୍ଡାଗଡ଼ିୟାତି ଦନ୍ୟବାଦ୍‌ କିୟାଟ୍‌ । ତା ପାଣ୍‌,
    ଜାଜ୍‌ମାଲ୍‌ ଆରି ସାକ୍ତି ୱିଜ଼୍‌ୱି କାଡ଼୍‌ ପାତେକ୍‌ !”
  txu-NT: Nhym kam mỳjja kunĩ kabẽn ne. Nhỹnh ne mỳjja 'õ kabẽn kêt ne? Kati, kàjkwakam
    mỳjjamẽ pykakam mỳjjamẽ pyka kadjwỳnhbê mỳjjamẽ ngô raxbê pyka kêtkam mỳjjamẽ
    kunĩ ne ro'ã kabẽn ne, —Gora gê me abenmã krĩ djàtikam ỹrjamẽ Mrykĩ'ãtomti jabatành
    nymẽ ar arẽ ne abenmã ar raxo amirĩt ne kàjmã ar kamẽ. Ar ajbit ne ar tỳx. Gora
    gê me abenmã ar arẽ. Arkum rax jarẽnh rã'ã rã'ã ne. Nãm ã mỳjja kunĩ kabẽn ane
    ba kuma.
  eng-WEBU: I heard every created thing which is in heaven, on the earth, under the
    earth, on the sea, and everything in them, saying, “To him who sits on the throne
    and to the Lamb be the blessing, the honor, the glory, and the dominion, forever
    and ever! Amen!”
  gnw-NT: 'Jayave opaete ara pe jare ɨvɨ pe jare ɨvɨgüɨ pe jare ɨ guasu pe ñugüɨnoi
    vae reta ayandu jei: —Tuyembɨadoraca guapɨa pe uguapɨ vae jare Ovecha-raɨ jaeño
    mai pegua. Ñamee yasurupai tuicha chupe reta. Tugüɨnoi reta opaete mbaepuere.'
  mux-mux: 'Kanu-kene mulú-koleana molemele mélema kepe, ma-koleana molemele mélema
    kepe, mana sukundu molemele mélema kepe, numú-kusana molemele mélema kepe, koleamanga
    pali molemele mélema-ni niring mele piliirindu. Enini niku mele: “Yi nuim king
    poluna molemú yili kene Sipsip-Walále kene elselendu “‘Molku kunjangli!’ nimbu
    taki-taki kape nimbu bili aima olandupa pepa, tondulu talang puliele kene yambuma
    nokumba tondulale kene kam-kamu elsele-kene pepa mindi pulimú pumba.” nimbu molamili!”
    niring.'
  maj-NT: 'A̱s''a̱i kint''e nta̱ha̱ ngayjee̱ xi kits''ínnda Nti̱a̱ná nk''a ján ko̱
    a̱sunntee̱ ko̱ kintehe̱ t''anankiu̱ ko̱ a̱jin ntáchak''uu̱n nga b''i̱ i̱ncha kitsú:
    Chu̱tsa̱nko̱ ko̱ xi tíbatéxumoo̱ n''e̱tsjoho̱ ko̱ cha̱nkjún. Kui xi s''e̱he̱ santaha
    tu̱ nkjéhé ni kju̱a̱chánka ko̱ nga''yún xi tjín.'
  bkq-NT: 'Ilâpygueduo kaynonro modo, onro anano modo, ondano modo, paikano modo warâ
    igâkymo kâindadyly. Warâ keankâ aguelymo tygâkymoem: — Koendâ mawyly wâgâ xina
    aguely. Pymâ Deus wâgâ, Kordeiru wâgâ warâ xina aguely. Tynrenseim, koendonro
    warâ âmaemo! Iwâkuru, ton-honreim warâ âmaemo. Âdylâ aiese ton-honre âmaemo. Aunloenlâ
    ise arâ mawylymo. Arâpa mitaymba ise âmaemo — kely keankâ igâkymo.'
  kue-kue: 'Ana taragl kanekane heven suna meglkwa ya makan bolamugl te makan atnekra
    meglkwa ya mundi nigl bolamugl ya te atnekra mogl-eingwa te taragl prapra koglkoglo
    mogl-eingwa ye giglange yegl digo na pirka: “God sia kingmo mina amedi moglkwa,
    te Sipsip Nangigle akiye, dembinosi ya kangino kande ya ambuglange te yombuglo
    giglendi prapra, ye mina aimande aimande pai enambuka.”'
  cot-NT: 'Iroompaquea noquemajiaqueri maasano choocajiatsica inquitequi, quepatsiqui,
    isavipatsaqui, inirojaniqui quentijani, maasano icantajiaque: “Jaameja ashineventajiaquempari
    savicanquitsica imajirontamentoqui aisa Ovejajaniqui, ancantajiaqueri iriguentijia
    caaviji yoganejencamajataca, aisa yagavejamajati. Ancoguitempanijate anquempetaquempaquea
    imaica.”'
  bnp-bnp: Muri a longo a maki mahuri lobo na hunu, a maki mahuri lobo na malala,
    polotano na malala, pololilo na dari, ria lobo ri ta maea, “A viri i made na gula
    hariki, turana Tuna Sipsip, si gi vakabagetu, si gi togo, si gi kavurike vakaroro
    rua!”
  apn-NT: 'Tã nhũm mẽmoj piitã Tĩrtũm mẽ Jejus wa kãm wa mex o wa mex ã harẽ. Pika
    hkôt panhĩ nẽ mry nẽ àk nẽ mẽmoj piitãã. Nẽ pika hkrak ri nẽ gô hkrak ri mẽmoj
    piitãã. Nẽ mẽ htykjaja. Nhũm mẽ piitã wa kãm wa mex o wa mex ã wa harẽ nẽ wa kãm:
    E ate mẽ ixto amnhĩptàr ã akrĩ xà kamã akrĩ xwỳnh mẽ kot mẽ ixte amnhĩ tomnuj
    pãnhã amnhĩrer xwỳnh mẽ war amex o wa amex. Nẽ war axihtỳx o war axihtỳx. Nẽ war
    axàhpumunh o war axàhpumunh. Na pa htem ã war ajarẽnh anhỹr rãhã ixpa ho ixpa.
    Anẽ.'
  ctp-NT: 'Loꞌo nganen ngala tuꞌwa nchga nten, nchga ꞌni nu ngwiñan Ndiose; ni siya
    nde niꞌ kwan seꞌen ndukwa Ni, ni siya lo chalyuu re, ni siya xka chalyuu seꞌen
    tsaa nten nu wa ngujwi, ni siya lo tujoꞌo, nchga nten kanꞌ ngiꞌni tnun neꞌ ꞌin
    Ndiose. Nde ndiya chaꞌ nu nchkwiꞌ neꞌ bra kanꞌ: Kuꞌniin tnuan ꞌin ti kwiꞌ Ni nu
    ndukwa lo yka xlya tnun kwa, ndukwin neꞌ, suꞌwe ꞌa chkwianꞌ chaꞌ ꞌin Ni, ndukwin
    neꞌ bra kanꞌ. Kwiꞌ ngwañaꞌan nu lka ñaꞌan tiꞌ slyaꞌ kanꞌ, kuꞌniin tnuan ꞌin Ni.
    Kwiꞌ ska ti Ndiose nsuꞌwi chabiyaꞌ kuꞌni nchga lo tñan siyaꞌ ti; loꞌo ja tsaa
    tii ꞌa chaꞌ ꞌin Ndiose siyaꞌ ti, ndukwin neꞌ bra kanꞌ.'
  opm-opm: Gahan noh amraoh Got ohe ma dasi matip erer oh aw tei mahat Got ohsi pati
    ohe dasi erero mong tei moh ohe dasi erero mong hrep ohe dasi erero tom hru tem
    dasi erero oh gonsi gon ihitnongwi armi mar ga poriptingopa. Ga ma potpa ga oh
    mamaru hat patmur. Mutuh ap tan ma tongnot pat hansi sipsip bap ihitnongmura;
    ihitnongmura. Ihitnongwi winsi matin hanmura; winsi matin hanmura. Ihitnongwi
    has yahnapsi hanmuro porin hanmura; porin hanmura. Ihitnongwi kasipnap hanmuro
    porin hanmura; porin hanmura. Ihitnongwi ihtin han ohoh ihan ihitnongwi eimat
    armi mar papteprimura; papteprimura por ga poriptingopa.
  bvr-bvr: Lika ng-galiyana burrwa aburr-bulapalawa Wangarr burr-jarlapuna, minypa
    waykin aburr-guyinda, rrapa minypa gun-nardiya rrawa gu-jel aburr-nirra, rrapa
