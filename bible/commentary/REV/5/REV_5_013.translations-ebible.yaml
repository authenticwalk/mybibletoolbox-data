    wupa aburr-bulapalawa ngaypa ng-galiyana burrwa aburr-wena, aburr-yinagata, “Nipa
    an-gata a-nirra a-workiya bunggawa gun-nika gun-gurrenyja gun-guni, rrapa nipa
    an-gata An-delipa Jip, bitipa abirri-welangga ngayburrpa barra abirri-molamola
    arrbi-negapa barra nguburr-workiya, rrapa marr nguburr-balcha barra butula, rrapa
    nguburr-marrkapcha barra butula. Rrapa bitipa barra wana abirri-babalapa abirri-nipa
    barra abirri-workiya.”
  zad-NT: 'Na'' benid'' wṉe yog''ḻoḻ dii de yeḻ'' mban c̱heyin na'' yog''ḻoḻ diika''
    bx̱e bsil Chioza'' yabana'' na'' yell-lioni, na'' xan yell-lioni, na'' ḻoo nisdo''na'',
    nagakan: Beena'' llia chṉabia'' len beena'' nak ka xil''do'', chidoḻ''gake'' we''la''ocho
    ḻegake'' na'' koocho ḻegake'' balaaṉ zejḻi kaṉi, na'' we''cho xtill''gake'' nakgake''
    beṉ'' zakii nlleb, na'' napgake'' yeḻ'' wak choo yeḻ'' wak xen.'
  kmg-kmg: 'Eme sambâŋko â mâreŋko â mâreŋ jujuwicnao â hâwecko jurambiŋ sasawa jaŋe
    kecšiŋuc mupie manapo: “Eri ŋeŋeo ŋekac e â Lama mâmâc muac baafec â šâŋe biŋe
    â eri qaraweŋ â tâpiri focnekaczi focnerahuc juzejec sanaŋ.”'
  aso-aso: 'Neꞌmine li nilavo ma giluvoniꞌ nene Oꞌmosoꞌmo do sotoꞌ ineꞌ initeꞌ Okulumokuꞌ
    nehe misubouꞌ nehe idoꞌ misubo lulouꞌ nehe idoꞌ guvo nosoloꞌ nehe aꞌminguꞌ minaniꞌ
    initeꞌ mukiꞌ nete nene nama tiꞌ li nilavo giluve: Moꞌmosiꞌveuꞌ minivesi sipisipi
    angalesi ingine nene amuzoꞌinesi ve mini dizivoꞌ minikesivo guveꞌine monaaꞌ neingumuꞌ
    nene do naba o-ngedo ngopoꞌni noluneꞌ nene mo huko vamo minevoꞌ minevoꞌ ogo minelive.'
  uli-uli: 'Iwe ngo panger metmetal mael molow woal laeng, woal talop, mo falyayulol
    mo leted, iwe mo pangal loh mekla ye molow lal yayural ngo irongrong yalol yar
    ton le re sor bo: “Ngali yeramtala ye maroro wol chiya la liliyel tamol mo Fadiyel
    Saaf la, sibe hapingpingar ngo si hasrowur ngo re bele lamli pangal formel le
    tor siyal!”'
  nin-NT: Mre ingga wo aseki ka nggo Abachi à na ka nu unkplassu, tuku ni imimi, tuku
    na achi ka imimi ka, tuku ni inyi, aba wemi a ko da usarr di, “Ku uni so ni imburr
    wa, tuku Uvuvurr Inkru wa, igbyarr asa, tuku ikye ssu na ango, inkpinkpye, nu
    ukyekye, i asese na asese!”
  acu-NT: 'Turamtai Yus najanamu ainau mash nayaimpinmasha, tura nungkanmasha, tura
    nungka nitkarin pujuinausha, tura juun entsanam pujuinausha chichainak: “Juun
    apu keemtairin keta juka Uwija Uchirijai metekaitai. Ni tuke maaketai timinuitji.
    Tura tuke: Ameketme juuntam timinuitji. Tura: Ameketme kakarmam tusar, tuke inaitsuk
    pengker awajsarminuitji,” tinaun antukmajai.'
  cak-WNT: 'Y xenwac''axaj c''a chuka'' quinojel ri ye ruq''uiytisan ri Dios ri yec''o
    chuwech ri caj, ri yec''o chuwech ri ruwach''ulef, ri yec''o chuxe'' ri ruwach''ulef,
    y ri yec''o chupan ri mar, niquibij c''a: Ri tz''uyul chupan ri lok''olaj ch''aquet
    y ri Jesucristo ri achi''el Alaj Carne''l, can xtinimirisex ta c''a rubi'', can
    xtiya''ox (xtya'') ta c''a ruk''ij y que ta chuka'' ri'' ri ruc''ojlen, y xtik''alajin
    ta c''a ri nimalaj ruchuk''a'' riche (rixin) xtibe k''ij xtibe sek, xecha''.'
  ebk-ebk: Angkiay ya chinngorku nan kalen nan tunggal usa ay nafiayang ad chaya,
    asna's luta, ad chur-um ay kawad-an chi nunkatuy ya henan fiayfiay. Am-in chaná
    at chacha ekankanta, “Sapay koma ta nan nangatokor as nan trono ya nan Kordero
    at maichat kan chicha nan bendisyon, chayaw, kaichayawan ya kalibfengan in-inkiana.”
  spa-PDDPT: 'A toda criatura en el cielo, en la tierra, debajo de la tierra, en el
    mar y a todas las cosas que están en ellos, escuché que decían: ¡Alabanza, honra,
    gloria y soberanía al que está sentado En el trono, y al Cordero, por los siglos
    de los siglos!'
  ruf-ruf: Kuya nihulika chila chilumbe kulanga na muisi, hasi mwe iisi na mne ibahali;
    pfilumbe pfose ipfili mumo, nipfihulika pfolonga, “Yeye iyokala mne chighoda che
    undewa na Mwanang'olo, yatunyighwe, yaheshimighwe, yatunitsighwe na yawe na ngupfu
    ghamatsuwa ghose na ghamatsuwa ghose!”
  gun-gun: 'Ha''e gui aendu rã yva re, yvy, yvy guýry ha''e ye''ẽ áry temimoingo ikuai
    va''e ha''e javi aipoe''i: — Tove tenda py oguapy va''e ha''e Vexa''i ra''y tombojeroviaa,
    tomboetea, toguerovy''aa, ha''e ta''ipo''akapa araka''e rã peve — he''i okuapy.'
  agu-BL: 'Ncha''tz wit yi chiwi'' cyakil jilwutz txuc yi bnixnake'' tan Ryos. Na
    ja wit chiwi'' cyakil yi e'' yi ate'' tcya''j, scyuch'' yi e'' yi ate'' wuxtx''otx''
    nin scyuch'' cyakil yi e'' yi ate'' xe mar. Nin je chiyole''j: “¡Kak''e'' kak''ajsbil
