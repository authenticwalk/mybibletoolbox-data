    neu amaets ein amsaꞌ, sin arsin ansiin nokan. Sin arsin ansiin buꞌ-buaꞌ am nak,
    “Hai mpures ma mboꞌis Uisneno reꞌ antook ma ntuun On es aꞌtoko prenat ia. Hai
    maikas ma mait miꞌratan ꞌBib-kaes Anaꞌ ia msaꞌ. Hai misaeb rais hormaat meu Sin.
    Hai miꞌruriꞌ ma miꞌbees meu Sin. Natuin Sin esan reꞌ annaꞌan aprenat nabar-baar!
    Ma Sin kuasan sin ka natfeek nitan fa!”
  qup-NT: 'Chaymantapas tukuy Yaya Diospa rurashkankunaka silupi, allpapi, allpa ukupi,
    atun yaku ukupipas rimahushkankunata uyarkani kasna nishpankuna: Akuychi tukuy
    ñukanchi kawsakkunaka chay kamachinan tiyarinanpi tiyahukta agradesishpa yuyashpa
    atunyachishpa kushichishunchi chay Obeha Maltatapas. Paykunallami suma atun yachayyu
    kanahun. Paykunallami tukuy ñukanchikunata tukuy uras wiñayparayku kamachinahuchun.
    Akuychi tukuy ñukanchikuna paykunallata kushichishpa kawsashunchi.'
  dop-dop: 'Nɑ mɑ́ nɩɩ tɔtɔɣɔ ɩsɔtɑɑ nɑ tɛtʋ tɔɔ nɑ tɛtʋ tɛɛ nɑ teŋku tɑɑ nyǝ́mɑ,
    nɑ ɑntulinyɑ ɩnɛ ɩ tɑɑ nyǝm tǝnɑ tǝpɑɩ yooki yontu sɩ: Yǝlɑɑ tǝnɑ ɩ́ tɑlɑ nɑ pɑ́
    sɑ wei ɩ cɑɣɑ kumte tɔɔ tɔ nɑ ɩwǝyɑɣɑ. Pɑ teeli nɑ pɑ pǝsʋɣʋ ɩ́ wɛɛ tɑm.'
  azb-azb: 'Həmçinin mən göydə, yer üzündə, yer altında, dənizdə olan bütün məxluqların
