  zar-NT: 'Níʼirö biyöndaʼ tul-la yúguʼtë le benëʼ Dios yehuaʼ yubá, en lu yu yödzölió,
    en zxánilö luyú, en lu nísadoʼ. Tul-la yúguʼtë le nacuáʼ yuguʼ lataj naʼ, taʼnná:
