  ncl-NT: 'Cuaquinon niquincaquic moxtin hual Dios quinchíac pin cielo huan pan lalticpan
    huan yehuanten itzindan in lali hual miquije huan yehuanten hual yulilo pin al
    huejcalan, quema, moxtin hual cate capa yes, quijtuloaya: In latuchihualisli huan
