    tetz yi tx''ixwatz yi at xlaj. Kak''e'' chik''ej na chin cham nin e''. Kabitzink
    ẍchiwutz, na at chik''ej tetz ben k''ej ben sak!” —che''ch tzun bantz.'
  isn-isn: Nikakija kehi naikiumbilwe naikikole kilunde numu unkimbigulu numukate
    niihe numigulya na bahali, kela ikintu kikazelunga, “Kung'waakwe nuanso nuikie
    mituntu lautemi nukung'wankolo, kutula lukumo, ikulyo, ukulu ni ngulu niakulema
    ikali na kali.”
  ilo-ULB: Nangegko iti tunggal naparsua a banag nga adda idiay langit ken iti rabaw
    ti daga ken iti uneg ti daga ken iti rabaw ti baybay-tunggal banag nga adda kadakuada-
    a kunada, “Kenkuana nga agtugtugaw iti trono ken iti Kordero, ti pammadayaw, pannakaitan-ok,
    gloria, dayag, ken ti pannakabalin nga agturay, iti agnanayon ken awan patinggana.”
  pir-NT: 'Sa yegʉ apequina gʉ̃hʉre tiquina yahuducu peoye ca tagʉ̃ tʉhou. Ijipihtiyequina
    ʉhmʉse cjẽna, ahri yehpa cjẽna, catiyequina, yariariquina gʉ̃hʉ, pajiri ma cjẽna,
    ijipihtiropʉ ijiyequina ohõ saha ni yahuducu peoye ca tari: Cohãcjʉ̃re mʉhʉ dujiropʉ
    dujigʉre, Cordero gʉ̃hʉre mʉsare pʉanare quehnoano yahuducunatja. Mʉsare ño peonatja.
    “Quehnoa yʉhdʉna ijire. Tutua yʉhdʉna ijire”, nina, ijipihtiye decori sa niducunatja
    mʉsare, ni yahuducu peoye ca tari.'
  anv-NT: Ne nwu ntó unó uko ɛbi Ɛsɔwɔ akwyɛɛ́, ɛbi úlú né mfaánebuú, ɛbi úlú
    fa mme, ɛbi úlú né malɔ aló ne ɛbi úlú mmu ɛbɛɛ́ mega ne unó uko ɛbi úlú
    yɛ́ndé mbaá, ukwane uké, “Matame, ɛnógé, ŋgɔ ne uto uko ubɛ ne muú ayi ajwɔlé
    mfaá geluɔgé gefwage maá ɛgɔŋme tɛ kwyakwya ne kwyakwya.”
  sab-NT: 'Kaire lle ulita Chube nu dodaba cha ama keruchugu gerule, lle ulita kle
    nga ngaña giti kaire lle ulita kle nga dba giti kaire kwian ulita oña kle nga
    kada Hadege kaire lle ulita kle bleske, lle ai ulita Chube nu dodaba kledu gerule
    no ene: “Kwian kle toiba toigda kweri no gdaite giti kaire Bda Cordero kle ama
    ngena, ama gdabonate giti cha gerule no no diali. Cha no no ama ole, cha ama gai
    dage, ama kira molen ulita, ama no trate ulita diali. Ama gdaboke chege kweri
    kiraske lle ulita Chugagwalla chui tangle diali.” Lle ulita Chube nu dodaba kledu
    gerule no ene Chube giti kaire Bda Cordero giti,'
  tmd-tmd: Makwam nɨ nugumön, ap agap apɨm God rɨ nɨgmɨn aŋöi nɨgmɨda adöx sö, mögörɨb
    mɨgrö kɨ, mögö yuö bö, ban yuö dib piaku magalɨg, wopal yadön yadmä, “Nöbö hogw
    rol kiŋa römɨdmɨd aku aipam, Sipsip Ha aku aipam, ñɨŋ ib keiryöbö alɨg mɨdöiŋö,
    rön, ib ñɨŋ hogwa yadɨŋ bɨl sö duaŋ. Ñɨŋ wä keiryöbö ödöriö mɨdöiŋö, rön, ib ñɨŋ
    hogwa yadɨŋ bɨl sö duaŋ. Ñɨŋ mil wä keiryöbö alɨg mɨdöiŋö, rön, ib ñɨŋ hogwa yadɨŋ
    bɨl sö duaŋ. Ñɨŋ mɨ ölɨsö keiryöbö alɨg mɨdöiŋö, rön, ib ñɨŋ hogwa yadɨŋ bɨl sö
    duaŋ,” me rɨmä.
  acr-NNT: 'Jekꞌulaꞌ xebꞌenuta konoje taq ri e ꞌanatal ruma ri Dios: ri e kꞌo chilaꞌ
    chikaj, ri e kꞌo che ruwachulew, ri e kꞌo chuxeꞌ ulew y ri e kꞌo chupa ri mar,
    jewaꞌ kakibꞌiꞌij: «Che ri Jun tzꞌul pa ri tzꞌulibꞌal y che ri Qꞌapoj Bꞌexex, taqal
    ri yakbꞌal kiqꞌij y ri kaxuk ibꞌ chikiwach yey taqalik kabꞌiꞌxik kꞌo kichomalil
    y kichuqꞌabꞌ na jinta utaqexik» kechaꞌ.'
  kpg-kpg: Gei au ga longono nia mee huogodoo i di langi, henuailala, bahi i lala
    henuailala, mo i lodo di moana, ala go nia mee mouli huogodoo i henuailala mo
    lala di langi. Digaula e dadaahili boloo, “Di hagaamu, di hagalaamua, di madamada,
    mo di maaloo gii wanga ina gi Mee dela e noho i hongo di lohongo king mo ang gi
    Tama siibi, gaa hana hua beelaa!”
  taj-taj: ओच्‍छे स्‍वर्गदेन जम्‍बुलिङ ओच्‍छे जम्‍बुलिङ धिरी, समुन्‍द्ररीदेन थेरी
    मुबा जम्‍मान जन्‍तुगदेसे चुह्रङ् भिसी व्‍हाइ गोबान लबा ङाइ म्राङ्जी। “ठिरी धन्‍छ्‌याबादेन
    थार्बा पिन्‍बा ग्‍यु बोगोदा सदन सदन जयजयकार, मानदेन य्‍हाल य्‍हाल, ओच्‍छे शक्ति
    तगै।”
  avt-avt: 'Hi hemtau menmen hɨr netpim epei au, hi hemtau menmen yapɨrwe meit wit
    ke God, mau meit tɨ metike menmen yapɨrwe mekre wan mekite menmen yapɨrwe meit
    wit kerek mɨt naa hɨmɨn kɨr kewiyen. Hi hemtau menmen yapɨrwe hɨr netpim natɨp
    nar ik: “God hɨrak kau yeno iuwe mɨrak, hɨrak kekite Mɨtɨk hɨrak kɨre Sipsip.
    Hɨrakɨt teit menmen iuwe naanmɨpre menmen yapɨrwe. Haiu yapɨrwe matɨp hɨrakɨt
    yaaikɨt, haiu mewenɨpi niuk mɨrakɨt, haiu matɨp hɨrakɨt iuwe teit menmen yaaim
    iuwe.”'
  cbk-cbk: Despues ya oi yo el maga voz de todo el maga cosas Dios ya crea na cielo,
    na tierra y na mar, masquin aquel maga muerto abajo del tierra. Y ta canta sila,
    “Para con ele quien ta senta na trono, y para con el Cordero, todo′l alabanza,
    honor, gloria, y el poder hasta para cuando!”
  uig-ARA: 'ئاندىن مەن ئەرش، يەر يۈزى، يەر ئاستى ۋە دېڭىزدىكى ھەربىر مەخلۇق ۋە ئۇلارنىڭ
    ئىچىدە بار بولغانلارنىڭ ھەممىسىنىڭ: ــ «تەختتە ئولتۇرغۇچىغا ۋە قوزىغا مەدھىيە،
    ھۆرمەت، شان-شەرەپ ۋە ھوقۇق-قۇدرەت ئەبەدىلئەبەدگىچە مەنسۇپ بولغاي!» دېگىنىنى ئاڭلىدىم.'
  tuf-tuf: 'Etar aját ráhcuitan, cuacúr itquin bahnáquinat cat, cajc cutar itquin
    bahnáquinat cat, wahntar cajc cut itquin bahnáquinat cat, yacúr sar itquin bahnáquinat
    cat, estají bin bahnáquinat eyin ojcor ay tew̃jacro. Tew̃a rabar wajacro: Cara
    banco cuitar itic ey itit cat, Obas itit cat, eyin bahnaquin cuitatro. Uwat eyin
    ojcor ay tew̃átaro. Eyin tamo cárinan cuít síhw̃ataro. Eyin ajcá ji chácataro.
    Eyin tamo urán ajcan cuít bi síhw̃ataro. Bur cut suw cut eyta síhw̃ataro.'
  abx-abx: Katapos sabati'an-ko agparapanganta i kada hinimu-na si Diyos nga atiya'
    ato si langit, nga awiray ari si kalibutan, bisan i mga sari'i si dilalom pitak
    pati' si kalawot nga gana' gayod kinalaktawan si dimu'an magpangistar si bisan
    singnga lugara, “Angay pirinugaron atubang si magtingkulo' si truno pati' si Nati
    Karniro darayawon kaw, urunrahan kaw, maka'angayan kaw ngan makagagahom hasta
    si kahastahan!”
  mco-NT: 'E tüg''ócɨy ɨyujc animal je huɨdijaty Dios tɨ yajcojy tɨ yaj''abadɨ̈y huɨdibɨ
    jiiby tzajpjoty, etz huɨbɨ ya naaxhuiñ etz naaxpa''tcɨ''py, huɨdibɨ jiiby mejyjoty,
    nhuinmɨdooyɨch co tüg''ócɨy ajcxy chachmɨnaangɨxy: Tzoc huin''ɨɨhuɨm tzoc cömayɨm,
    tzoc mooyɨm oy''ajtɨn etz mɨj''ajtɨn huinɨxɨɨ huinɨtiempo je Dios y''ung, je Cordero,
    etz je huɨdibɨ ɨñaayb ma je ane''mdaacɨn.'
  cpb-NT: 'Nokematzi romampagaiyanakani maawoini saikantawori inkite, kipatsi, inkaare,
    sarinkaweni. Ikantaiyini: Jirika saikaintsiri saikamentotsiki, itsipatakari oweja,
    thaamentaarewo rini, pinkathataarewo rini, otzimimotziri rowaneenkawo, ipinkathariwentantzi,
    rashi rowaatyeero.'
  aon-aon: Aria eik yemnek ihishmorim eshudok douk Iruhin nenekesh shape iruhw atap
    iri shani eshudok douk shape shakam agundok atap iri shani ihishmorim shape shakam
    debeigwi youg iri shape sheyarub onohw awehw shakri, “Apak makri ihishmorim eneshenesh
    eshudok shunadudareh um anudok nape debeinyi wagitur iri nini Nugaen Sipsip. Aria
    shutuk esheshish nyeiguhw shuto iruhw aria shunek lotumesh ihih nyumneh. Aria
    makri ihinyumorim debeinyi dodog nyuni agundok natrugun aria nape dodogowini um
    shupe um eshesh biyesh ihih nyumneh!”
  hus-NT-2005: 'U achʼaꞌ jeye ejtal xowaꞌ tʼajadh kʼal na Dios, xi kʼwajat walkʼiꞌ,
    xi kʼwajat chabál, xi kʼwajat alkʼidh ban chabál, xi kʼwajat ban pujal ani ejtal
    xowaꞌ xi waꞌachtsik tajaꞌ in ulaltsik enchéꞌ: Kin bachʼu an kʼakʼnaxtaláb, kin
    kóꞌoy an labidh tʼokattaláb ani an awiltaláb malilíl i kʼij, xi buxúl ban tʼokat
    kʼwajtaláb ani an Ajátikláb xi jaꞌich jelti an borrego xu pikbantsáb na Dios.'
  mig-NT: 'Te ni̱ jini so̱''o‑ri̱ ja̱ ndívii já íó ini̱ andɨ́vɨ́, jíín iní ñu̱yɨ́vɨ,
    jíín chíi ñu̱yɨ́vɨ, jíín iní mar, ta̱ká yu̱án ni̱ kaka''a̱n: Tu̱''un ndúñá''nu
    jíín tú''un ndíso fuerza ná kóo nuu̱ I''a̱ kánchaa̱ mesa, te ná nákana jaa‑yó‑yá
    te ka''a̱n jíñú''ún‑yó jíín‑yá nɨ́ɨ́ káni nɨ́ɨ́ kuiá, áchí.'
  bps-bps: Na kafnge én, lingegu i talù i kdee mnè di langit, di tah tanà, di dungan
    i tanà, na di lam i mahin. Na sdulê ale mlingag, manla, “I sudeng di gusudeng
    i gumdatah, na i Tingà Bilibili, tooito dnayen, tooito nafè, na tooito fdatah
    kel di landè sen, du too mtulus.”
  mbs-mbs: Penga niyan, dinineg ko se pegdelangan te kedita kidoen te langit, aw tanà,
    aw pengkey kidoen didalem te tanà aw dagat. Migdelangan se kedita dan, kagi dan,
    “Iduyun sikandin egpenenoo kidoen te onsedanan te peglowan, Aw iduyun heman se
    Karniro. Keilangan segmanen dan, Aw ipelangkaw dan, Aw toloen dan te wedad temanan.”
  tof-tof: Olgabi ka blaman arról elklaza arrkrru namülnürrü kwitüdü, tüpdü, auma
    tüp kugupidü, akó maludü, akó blaman ne elklazako ibü kugupidü, igó bóktankü wagó,
    “Ene kingan mórran klamdó nótó mórranda akó ene Sip Kupo, pamkolpama ibü agür
    ki koralón akó ibü wirri ngi ki nótenóm, akó ibü ngi wirri kwitüm amel ki koralón,
    akó i balngomól arüng ki ipüdam, metat-metat!”
  cme-NT: 'Diiloŋ uŋ hielaa bĩmbĩnni maŋ hiere, nimaŋ dɔrɔ‑i-na, baa nimaŋ hĩɛma-na,
    baa nimaŋ kuoŋ-nelle-na a naara nimaŋ hũmma-na, bĩmbĩnni‑i hiere miwaaŋo-na,
    miɛ nu ni hãl wuɔ: «Umaŋ tĩɛnaana fɔ̃ŋgɔ̃taaŋ-teterre-na, fuɔ baa Tũmbiloŋo‑i,
    tuɔlnumma saaya ba yaa‑i, bɔbɔima saaya ba yaa‑i, gbɛliɛma saaya ba yaa‑i, fɔ̃ŋgũɔ
    saaya ba yaa‑i hɔnni maŋ joŋ!»'
  sus-sus: Nimase naxan birin na koore ma, bɔxi fari, bɔxi bun ma, baa ma, a nun daalise
    birin, n nee birin xui mɛ nɛ, e nu fa a fala, «Matɔxɔɛ, binyɛ, tantui, nun sɛnbɛ
    na Ala bɛ naxan magoroxi kibanyi kui, a nun Yɛxɛɛyɔrɛ bɛ abadan.»
  pon-2006: I ahpw rongada duwen mehkoaros me mi nanleng, sampah, oh pahn sampah,
    oh nan madau—audepen sampah oh pahnlahng koaruhsie—ar kokoulki, Kaping oh wahu,
    lingan oh roson, ong me ketiket nan mwoale oh ong Sihmpwulo, erein dih koaros
    kohkohlahte!”
  dad-dad: 'Agef fen, aya, ereb ereb ganan saa ilun difaref, tenebur difaref, teneub
    farumen difaref ado, maaĩ bun difaref, ereb ereb ganan anĩ namen mata difaref
    idi seg dale mog, karĩ aun: “Ĩ king nẽ sia bun ibodok ado Sipsip Naal bun, yana
    yaleseya, yana odug, fula fiya medeĩya ado, megeir, gai gai ibodkalauf!”'
  zab-NT: 'Chiyru bindiaga rsee irate de ni banchuu Dios, zeclɨ de ni nuu llayabaa,
    lo guɨchliu, láani guɨchliu ne lo nisdoo, rniidengui: Laany ni zubny lo yallily
    xte guelrnabee ne Corder xtenny, par laadeny ná: Didxdoo, diidx zaac, guelrnabee
    ne izubyaandeny iduibtiampte ne par chazy.'
  jae-jae: Ma gaŋô gêŋ samob, taŋ Anôtô kêkêŋ naŋ, aŋga undambê to nom ma aŋga nom
    ŋalelôm to gwêc ma geŋ samob, taŋ sêjam aucgeŋ naŋ sêsôm gebe “Lambiŋ to wae ma
    ŋawasi to ŋajaŋa endeŋ ŋac, taŋ gêŋgôŋ lêpôŋ kiŋŋa naŋ, agêc Domba teŋgeŋ ma teŋgeŋ.”
  ksd-ksd: 'Ma iau ga valongore ra lavur magit di ga vaki diat ta ra bala na bakut,
    ma ra pia bula, ma ta ra vavai ra pia, ma ta ra ul a ta, ma ra lavur magit i tur
    ta diat, dia ga tatike dari: Da tul tar ra varvadoan, ra variru, ma ra pite varpa,
    ma ra varkurai pa na mutu, tai nina i ki ta ra kiki na king ma tadav ra Lam.'
  msm-NT: Tapus to sikan, pigdinog ku isab to tingog to tibo mgo hininang to Diyus
    no mey ginhawa diya to yangit, kani to pasak aw diya to didayom to pasak dow dagat.
    Kagi dan, “Sajaon ta sikan mig-ingkud duon to trunu dow sikan Nati no Karneru.
    Pasidonggan aw tahudon sikandan to wada katapusan tongod to pagkagamhanan dow
    pagkayabow dan!”
  myk-myk: 'Kilɛ wo yaŋmuyaaya yemu bɛɛri yi ɲɛ fugba we ni ge, ni ɲiŋɛ ke na ge,
    ni ɲiŋɛ ke nɔhɔdaan ge, ni suumɔ lɔhɔ ke ni ge, a nɛ yee bɛɛri mujoŋɔɔ logo yi
    na yoyo cee na: «Masɔŋɔ, ni pɛɛŋɛ, ni nɔɔrɔ, ni sefɛɛrɛ ti pye saanra koro li
    tiinvɔɔ ni Dubyapige ki woyo fo gbee.»'
  sbe-sbe: Kabo ginauli maudoidi galewa, tanoubu ta yo tauboiboita yodi magai udiyedi
    yo gabwa luwadiyena, siya ede ginauli maudoidi maumaulidi Yaubada ye hetubudi
    wa, kalinadi ya lapuidi se wanawana se wane, “Kowa telona unai tautuli yo Mamoe
    Natuna, ka hedebasaegomiu yo ka hekasisiyeigomiu, yo kami kao saesaedi mamohoidi
    yo yomi tanuwaga gigibwalina debadiwai ka tabaꞌohuigomiu ye lau ee nige kana siga.”
  mcr-mcr: Itaŋi nyi nätmatqä huitaŋä-huitaŋä Goti Iqu imäkkqe, kukŋuä tqaŋgä qätä
    äwikqe. Ii nätmatqä qäukuä haqä yätu äwiŋqä, ä qua täu äwiŋqä, ŋŋ qua yäpä mäŋgisa
    äwiŋqä, itaŋga eqä-pŋä iu äwäkäwäŋqä-pqä iuä. Ŋŋqä, nätmatqä eeqänäŋä, eeqänäŋä
    iu äwäkäwäŋqe, qu tiiŋä tqaŋgä äwikqe. “Zä-hawä iu äpmeŋqä Iqutä, Sipsipqä Meqä
    Iqutäŋi, Iquaqu ‘äŋguiqä’ eeqänäŋi ämesinyä, itaŋga yoqä naqeu, yeeqä iŋqeu, yäŋänäqŋqeu,
    kiqä hea ique-iqueŋqä manyiyäŋqä.”
  cux-NT: 'Ní ch''iindiveéⁿ ntuúⁿ nduudu yeⁿ''e nducyaaca chi snéé na va''ai chɛɛti
