  huu-NT: 'Iie facaise nana comɨnɨ, nana Jusiñamui comuitaga ra dɨga, lluana cacadɨcue.
    Monamo itɨno, enɨrue itɨno, jai fiodaitɨno, monaillaimo itɨno lluana cacadɨcue.
    Llotɨmacɨ: Jusiñamuina jaca caɨ iobicabillasa. Toɨca Llauda isoidɨmɨena jaca caɨ
    iobicabillasa. Iobillacɨnona jaca fecaacadɨcaɨ. Caɨna jaca sedallesa.'
  jiv-NT: 'Núnisaṉ ashí Yus najanamu, nayaimpiniam írunna nusha, nuṉkanam írunna
