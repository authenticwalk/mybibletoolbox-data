    ikinika potxoari uiniti ãki auakani pakini xikarauatini. Itxana: “Ikinika erekari
    ãtipirika aua iua auĩtetxi topanere topãkakarimoni, iua soti auĩte pakinimoni.
    Ikinika ãtipirika paxitana. Ikinika ãtipirika txari: ‘Peerekana ninoa.’ Ikinika
    taparãtxi ãtipirika aua ninoamoni.”'
  roo-roo: Oire uva orekerovu rutu reoreoaro uvuavorao Pauto oara purareva, varao
    oara vuvuiua-ia toupaiveira, ora varao oara rasito reroaro toupaiveira, ora varao
    oara avakava-ia toupaiveira. Iu. Evara rutu oara uvarovu rutu toupaiveira ragai
    oara rutu vo reoaro uvuavorao osa oiso puraaerao, “Pauto rei-ia paupa rera vaaro
    pauparoveira ora Sipsip Kakae aiterea rutu uvuipasiei ra vuurapa vaisiro rutu
    ora rei vaisiro ousi, ora keraria, ora varivaria varao vokiara rutu iarepara!”
  miz-NT: 'Kídaā né, tēkú ko tsí un ntɨꞌɨ nuū i é ntantíto é ntoo e dukún kan, nī
