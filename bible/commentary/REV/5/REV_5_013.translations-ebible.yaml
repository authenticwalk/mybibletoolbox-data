    “Muriksha tura akuptainium pujana nusha ti shiir tura ti kakaram ásar tuke iniaitsuk
    shiir awajnasarti.” Tu tuiniawai.'
  otm-NT: 'Nɛ ''bex dá øcä bi mba nt''ɛ̨spi a huxpʉ ja ran thuts''i, nɛ ra Jesús ra
    T''ʉdɛ''yo. Gätho i ''bʉi bi man''ʉ tengu n''dare thoho: Mająpi thoho nɛ i hnumansu
    ngue nuįxte thoho. Nɛ din ja rá ts''ɛdi xʉn ho, nɛ gätho i ''bʉi da ''yɛ̨spi høn''bʉ
    go njąm''bʉ maząi. Njabʉ bi ma gätho i ''bʉpʉ mahɛ̨ts''i, nɛpʉ ja ra häi, nɛ''ʉ
    xʉn du, nɛ''ʉ ''bʉpʉ ja yʉ deją, ngue n''dat''a bi man''ʉ.'
  dah-dah: 'Be, go kamereb det kuruŋ gayen tumŋaŋ tikiŋ heŋ hinhan. Naŋkiŋde niŋ,
    megen niŋ, megeŋ biŋ bana niŋ, irde makaŋde niŋ det kuruŋ goreb gahade tikiŋ hamiŋ:
    “Doyaŋ Al Kuruŋyen keperd keperd gasuŋde kipirtiŋ hi al goya Sipsip dirŋeŋya goyen
    isoka yirde palap yirde deŋe turŋuŋ yaŋ yirde tareŋ kuruŋ gobe gwahader yeŋ po
    yuneŋ hitek,” yamiŋ.'
  tnk-tnk: Nənə iakreɡi narimnari me pam səməme Kumwesən rɨno ia neiai, ia təkure
    tɨprənə, ia reri tɨprənə, ia reri təsi, iakreɡi narimnari me pam səməme kamharə
    ia kwopun me nəha kamhoskafə, mamhani nɨpu mə, “Iəmə sə raməkure ia jea səvənhi
    mamərɨmənu mɨne kwəti sipsip, pwəh nəɡnəɡɨniien, mɨne nɨsiaiien, mɨne nasoriien,
    mɨne nɨskaiien, həuvən tɨ nirau ia nuk nuk me.”
  kpr-kpr: 'Ainda amboda, roera utuda, endada, enda jokáda, a evada, isasambu yaru
    didivero nininguseni. Aneya, sukaru, evetu genembo, sino fuka a oka, roera jebuga
    irira, isasambu aimi, yaru eminge sise didivero nininguseni: “Mave kini (king)
    da avo anumbada anumbirira aikena, a Sifi da Mandi aikena, sakai sari, duro, usasa,
    a fakina evovodae irare dae sise resera!” aminge sise didivero,'
  san-IAS: aparaṁ svargamarttyapātālasāgareṣu yāni vidyante teṣāṁ sarvveṣāṁ sṛṣṭavastūnāṁ
