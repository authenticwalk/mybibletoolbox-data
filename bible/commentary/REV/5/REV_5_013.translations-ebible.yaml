    yaꞌa̱nj do̱ꞌ a. Ne̱ cataj nij rasu̱u̱n: ―Rihaan síí ta̱j rihaan chruun xlá sa̱ꞌ
    do̱ꞌ, rihaan matzinj leꞌe̱j do̱ꞌ, caꞌmi̱i̱ sa̱ꞌ taranꞌ níꞌ nu̱ꞌ cavii nu̱ꞌ caꞌanj,
    ne̱ gu̱un chij ro̱j soꞌ nu̱ꞌ cavii nu̱ꞌ caꞌanj ei ―taj cunuda̱nj nij rasu̱u̱n
    a.'
  cut-NT: 'Tuhme nducoya̱ca ihyan che vate ye vahchetero ma̱n, ihyan che vate ye iyehnse
    ma̱n, tena̱hn ma̱n, nducoya̱ca na̱n ite che vate te iyehnse ma̱n, va̱n nuniya̱hn
    ma̱n, nde nducuahn dehtenduh che va ne, ra̱hn tuhca̱: Dendiohs che va ne rihquentiyon
    ne ma̱n, Dihve nuhn che chih ne nduhca̱ a̱ma itecuche lihn che chi te vedino ma̱n,
    ndeva nuhn yavena̱n nchuhn cuahn da̱ma, te a̱ma yudo vederihquentiyon chenan cuma
    ne.'
  bel-bel: 'І кожнае стварэньне, якое ёсьць на небе і на зямлі, і пад зямлёю і на
