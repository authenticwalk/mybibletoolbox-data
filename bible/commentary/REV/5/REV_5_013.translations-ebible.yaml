    soꞌuk haran nara fo soda-helo. Numa hatahori mates mamanan mai oo, ara soda-helo
    tungga boe. Basa sara soda-helo rame-rame rae, “Ai koa-kio neu Manetualain fo
    mana nanggatuuk nai kadera man-parenda ia. Ai oo makadedemak Bibi Lombo Ana ia
