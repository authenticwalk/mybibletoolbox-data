    “Name nixĩ na guxü̃gutáma guxãma nüxü̃ icuèxüü̃güxü̃ rü nüxü̃ ngechaü̃güxü̃ rü
    nataxẽẽgüxü̃ ya yima pecaduarü ütanücèx yucü rü yima ngẽma tochicaxü̃wa rütocü,
    erü nümagü nixĩ i guxü̃guma ãẽ̱xgacügü yixĩgüxü̃”, ñanagürügü.'
  zpl-NT: 'Chequie ubenea chii ye beenú urecheꞌ Diose, beenú nuꞌ liñibe, beenú nuꞌ
