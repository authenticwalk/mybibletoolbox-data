  cmn-FEB: 我又听见在天上、地上、地底和海中的一切造物，以及天地间的万物都说：“愿祝福、尊贵、荣耀和权利，都归于坐在宝座上的那一位和羊羔，直到永远！”
  gmv-RNT: Salonka sa7a bollaka, biittafe garsanka, abba giddon diza medhetetha ubban
