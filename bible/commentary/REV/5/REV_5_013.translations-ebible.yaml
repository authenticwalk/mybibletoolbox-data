  juy-juy: ତିଆଡିଡ୍‌ ରୁଆଙନ୍‌, ପୁର୍ତିନ୍‌, ପାତାଡ଼ନ୍‌ ଡ ସମେଁୟ୍‌ଣ୍ଡ୍ରାଲୋଙନ୍‌ ଆଡ୍ରକୋତଞ୍ଜି
