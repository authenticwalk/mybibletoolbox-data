  kpj-NT: Tai tahe ibutumy biu iròdu iròdu, suityre iròdu, bera iròdu iròdu ibutumy
    aõna tule rawiunymyhỹrenyre rynana‑ki rỹdu‑ò. Budoeni riòre‑ò tule kia rawiunymyhỹre.
    Rarehykyle, rarehykyle heka rarekre. Kie.
  zao-NT: 'Ne noga mbin na lee reta kuu mdexkwaa Diox, re kuu nzo yibaa, reta kuu
    nzo lo yezlyu, reta kuu nzo xann yezlyu ne re kuu nzo leen nitdoo, retay nzhab:
    ¡Lee Zha Nabee kuu ndob nabee, ne Mbak zhiil, ndoblo gol reta men lo zha, ne tsow
    nataak reta men zha, ne wen tediz re men zha, lee zha ndoblo kayaa xni ne yalney,
    nal ne thitanax!'
  byx-byx: Be ngu narli ama taing namer ama tekmeriirang mai i qa rekmet niirang,
    i iirang mai never ama ruqanep, de ver ama aivetki, de ve ama aivetki, de vevanau
    ve uusep de mer ama serliqis. Ama taingki dai qia tit taqurliani. “Ama taingki
    sagel luqa i qa mugun mer aa Siaqi, de sagel ngen aa Sipsiviini. Dai mager iv
    uure taing iv uut taarl ne a iam. I iam dai ian ansinki veviit. De iam dai ian
    a dlek peviit, be aaviit, be aaviit, be quasik perlverleset.”
  ctu-CTI: 'Ti cubi mu'' ti t''an pejtyelel chʌ bʌ tyac jach yes ti'' mele Dios, jiñi
    ya'' bʌ an ti panchan, yic''ot wʌ'' bʌ an ti mulawil, yic''ot ya'' bʌ an ba''
    much''quibilob pejtyelel tsa'' bʌ sajtiyob, yic''ot an ti colem ja'', yic''ot
    an ti mal ja'', yic''ot an ti mal lum. Ti pejtyelelob chʌncox i lu'' alob: Ti
    pejtyel ora la'' sujbic i yutslel, la'' q''uejlic ti ñuc, la'' sujbic i ñuclel,
    la'' aq''uentic i wersajlel i t''an jini buchul bʌ ti'' buchlib yic''ot jini mu''
    bʌ i pejcʌntyel ti i Tiñʌme'' Dios. Che'' ti yʌlʌyob.'
  zos-NT: 'Y también ma''nøjtzi nø vyejupø mumu Diosis chøjcupø yosaṉ, mumu jutipø,
    que sea tzapcøsta''mbø, que sea nascøsta''mbø, que sea nasacø''mda''mbø, que sea
    majromda''mbø, mumu jutpø Diosis chøjcupø ma''nøjtzi nø ñømupø: Aṉgui''mba po''cscu''yom
    po''cspapø parejo Borregoji''ṉ hay que va''cø ndø vøṉgotzøctamø, va''cø ndø
    cøna''tzøtyamø, va''cø ndø møja''ṉomgotzøctamø, va''cø ndø mbømicotzøctamø mumu
    jamacøtoya.'
  gvs-gvs: Sivesi ikavava, madágina liliudi yábana goi, poyapoya goi, tokámasa idi
    kasa goi be négwasa goi anovedi sivesivesi kadi, ‘Tauyana kébana esaaesaina goi
    itulagalaga be nakae Lamiyana aba kauyagu, aba wowoina, aba taimámina be aba kalika
    ame tuta be nakae tuta simamaima!’
  kbm-kbm: 'Bekob gaute gen bambamo ete Pomate gipasang be giengk nangge gulumb be
    nangge nalk be nangge nalk aplo be nangge gielk ok, gen etok tepwengge ebe giengk
    geb taku avut ok eisir inei dang-eteik inei: “Pomate gibweg giwei lopong king
    ane, be bwelk Sipsip ok givin weik etok ge. Sulu tis ares bamo be amolmol atob
    avos nivwat sulu ares tis as mate walang ok be niengk nemb ta ge.”'
  rmc-rmc: 'A paľis šunďom savoren, kas o Del stvorinďa andro ňebos, pre phuv, tel
    e phuv the pro moros, a the savoren, so dživen andre lende, te vičinel: „Oleske,
    ko bešel pro tronos, the le Bakroreske e chvala, e pačiv, e slava the e zor pro
    furt!“'
  apr-apr: Ngan tiwou nen a imot, motong la alongo di so matana matana yo Maro itar
    di a tinepe ye malala ki, inbe tinepe tana pono le tana lono, inbe tinepe tiek
    pono le tiek lono nga, ngan di le imot tiwou nen, “Ong tool yo kuwur ye kakawa
    ke tool kuto mai yo matan kala tana mai i le imot i, in kuye Sipsip Natunu, ngan
    angru ngan gurana kiang mai san le ke bet amraua pang a amyitmak emu, inbe amyei
    emu le ilo ete ke bet di tooltool tikamatang ngan tipayitang ye a ikenen nen le
    taukan motingi!”
  tiy-tiy: Atin énggélingoo kuy kantay kéluhanay de étéw dob lawayo brab dob fantade
    brab dob fantad i fantade brab dob dogote, brab kéluhanay de étéw dob kéluhanay
    de gonon. Kémanta ro maro, “I Beene mésar dob saray Tuluse ni brab i Natiwe ni
    Bili-bili, médayéw ro damén brab émbantug ro fo toow taman sa taman. Atin méguléw
    ro so taman sa taman.”
  nlg-nlg: Keri ke, mi nau tu rongovia na lei totobo vola i kokou mi ani pari, mi
    sarana na maramana mi lokana na tahi, gaira ghua tara linge, “Na vauto, na talumava,
    mana rongoragha mana maana, vania gaia te sopou vuvungana na malei sopou ni vunaghi
    haba, maia ghua na Dale Sheep, ke vaa me vaa.”
  dgr-DOGNT: Eyı tł'axǫǫ̀ yak'e gots'ǫ, dıı nèk'e gots'ǫ, dèè wetł'a gots'ǫ eyıts'ǫ
    tı yìı gots'ǫ, t'asìı hazǫǫ̀ dıı hagedıì gejı̨, “Amìı daèhchı̨cho k'e whedaa eyıts'ǫ
    eyı sahzǫ̀ą sı enıìyah xè gıghàsǫhoedı welè. Welǫ whìle ts'ǫ̀ t'asìı hazǫǫ̀ ts'ǫ̀
    k'agewo welè!” hagedıì gejı̨.
  pes-OPV: 'و هر مخلوقی که در آسمان و بر زمین وزیرزمین و در دریاست و آنچه در آنها
    می‌باشد، شنیدم که می‌گویند: «تخت‌نشین و بره را برکت وتکریم و جلال و توانایی باد
    تا ابدالاباد.»'
  ron-1924: 'Ши пе тоате фэптуриле каре сунт ын чер, пе пэмынт, суб пэмынт, пе маре
    ши тот че се афлэ ын ачесте локурь ле-ам аузит зикынд: „Але Челуй че шаде пе скаунул
    де домние ши але Мелулуй сэ фие лауда, чинстя, слава ши стэпыниря ын вечий вечилор!”'
  tpz-tpz: Eöꞌ to tënan me a ma tah toꞌtoꞌ kurus varih ne Sosoenën to nok to teꞌ ne
    pa vöön va kin, me po oeh, me komön o oeh, me manih koman tahiꞌ, ee to vaëhëh
    ne, pare vavaeö va ne manih pan, “E Sosoenën to ihoꞌ non pa ö ihihoꞌ pa teꞌ sunön
    vaꞌpeh me a Soneꞌ Sipsip. Ee pon se kokon tamoaan ne a soe vavihvih, me a heꞌ
    raoe o ëhnan apuh, me a taateꞌ kë a ëhnëëre. O kikis apuh to teꞌ tamoaan non manih
    pee!”
  agd-agd: Máa siyá inékun inaru fáke safi vara ráke safi vara aú pinte safi inká
    un nompin nafi ma vain tafúna kayo ano yere máa sen í den mino. “Avu vá kákan
    bí bá kakhan má ákona vá kin karáká ma kumantein nina vá inká sipisipi arará ina
    vá para van oriyan bano.”
  rkb-NT: 'Kyze abazubatsa ibo nisakibazikiknaha, ana hi iwabyky. Bijoikpe ezektsa,
    mybarawy ezektsa, asaktsa mypuke ezektsa, buburuzuba iknyktsa iwatsa nanabyitabaktsa
    ibo nisakibazikiknaha: — Atakta tadyhywy bete modyhykyta, hozipyrykza bo kino
    niwatihi tysakibazikiknahaktsa! Ikia zuba tsamysapyrẽta. Ikia zuba tsamyharerewabyrẽta
    myzubaha ahumo iktsazuba mynakaranaha. Ikia zuba azikwyrẽnikita. Ikia zuba tsasopykziurẽta.
    Iwa mywahi hozipyrykza bo tsimysakibazikiknaha! Deus bo tsimysakibazikiknaha!
    Iwa nisakibazikiknaha.'
  san-THA: อปรํ สฺวรฺคมรฺตฺตฺยปาตาลสาคเรษุ ยานิ วิทฺยนฺเต เตษำ สรฺเวฺวษำ สฺฤษฺฏวสฺตูนำ
    วาคิยํ มยา ศฺรุตา, ปฺรศํสำ เคารวํ เศารฺยฺยมฺ อาธิปตฺยํ สนาตนํฯ สึหสโนปวิษฺฏศฺจ
    เมษวตฺสศฺจ คจฺฉตำฯ
  iws-iws: Mɨ tɨ dimɨn taemɨnɨm kara wakaeyɨm tɨ ha boɨnɨm, kara dimɨn taemɨnɨm Adi
    Komii siir omanɨm kasaka bɨ wakaekɨm mɨ nuan ɨkɨm mɨ nu aowan ɨkɨm mɨ whɨi komii
    solwaran ɨkɨm mɨ kara tɨ hɨriinan sɨma boɨnɨm sɨmiirar wakae dɨg. Adi Komiiyɨn
    yɨpɨkɨn siir ipii komii aiir nɨdwokaiyɨn mɨ yɨpɨkɨn inkamɨn sibsibnan nwo ɨkɨn,
    sowa nwɨsaɨrarɨn kɨrɨe komiiya dimɨn taemɨnɨm sɨm kɨgɨrkakiya ɨni saiirar nonkwo
    dɨgo mɨ krɨma omkakɨn pɨ hɨnɨɨna boɨni, sowa wadɨekɨnaɨrgo mɨ krɨma pɨ sowiir
    inɨg owiir hainanprapraskii mɨ krɨma pɨ hɨnɨɨna boɨni, sowa nwɨsaɨrarɨn inɨg komiigakɨnaɨrgo.
    Mɨ dimɨn kɨrɨe kɨbikɨbiyɨm hɨriiyar nwoyokiyokɨikaeyamiyɨm yɨm ɨni sowar mɨ onkwowɨm.
  pol-SZ: 'Usłyszałem również, jak każde stworzenie—na niebie, na ziemi, pod ziemią,
    na morzu oraz w jego głębinach—wołało: „Temu, który zasiada na tronie, oraz Barankowi
    należy się wieczne uwielbienie, cześć, chwała i moc!”.'
  ztq-NT: 'Ni biñaa nii wi kchësy cos nii psaa Dios leñ kpaa ni kchësy cos nii psaa
    xaa lo kislyu, ni kchësy cos nii no leñ kislyu, ni kchësy cos nii no lo nistoo
    xñee: Lo xaa nii sob leñ yulyey ni lo mëkwxiily tugak kol tsoo ktee no skizh ni
    kyalnsaak, iip kyaldy jkaa xaa kyalwnabey ni kyalndaan.'
  zai-NT: 'Ne laca bina dia''ga stidxi irá ni bizá'' Dios, irá ni nuu ibá'' ne ni
    nuu ndaani guidxilayú ne xaguete guidxilayú ne ndaani nisadó'' na ca'': Cadi guiaana
    dxí nu de udxi''ba nu ne usisaca nu ni zuba lu trono ca, ne Dendxu huiini''. Stícabe
    irá enda risaca ne irá enda nandxó''.'
  upv-upv: Mian ko nurnge drrela nir jijle nga marlik re melrin, ko renge iel ngatan,
    ko renge ngatan nga muto van re melve ngatan ngel e, ko renge dis; nanu jijle
    nir nga marmaur iok jijle nir. Ko arla nubo, arwera “Ni nga m̃isakel renge nai
    seksakel, ko Natu Sipsip, parsurövi nuru ko partori nuru ko parsusi nuru van mare,
    ko parlai derteren jile tevi nuru tuwi ngok vini.”
  wap-NT: 'Uruu daunaꞌan aka õabatan ipai aimaakan kida kunuipan, aokazi iaꞌo, imiꞌi
    baaraꞌaꞌo, imiꞌi waranu iaꞌo naꞌiki paran baoko iaꞌo, naꞌiki ipai aimaakannao
    mashaapainao ipai amazada kawanaꞌati. Ipai ĩkunuipan kaikapaꞌa: “Wuru atiꞌi Sakanatapaꞌoraz
    umanawunuꞌoraz manawun tabai idaꞌa, naꞌiki wuru atiꞌi Kaznizo-daniz. Marii kizi
    turuu kaiman kii-karu ĩꞌati, naꞌiki ĩmarainapa-kao. Marii kizi kakuwaapa-karu
    ĩmanawunun naꞌiki ĩmaꞌozakan dauꞌu, karikaonan naꞌiki karikaonan.”'
  mva-mva: Kodeka kana moarunga aburodi otioti lang anua-lo, kateka-o, matedi kateka
    eruma be kana moarunga makasi-lo nge bokainatuka dimoasi be ulongoridi, “Nanaranga
    bagi ono tanepoangao sukoaki, be ‘Sipisipi’ Natu! Rakeaka bibia, muaka bibia,
    kaiboang bibia, be kaiboang ono tanepoanga bibia nge aniadi dapura, be nem-kueno
    daeneno-diaru!”
  dwr-NT: Hewaappe guyyiyan, sa7an, saluwan, sa7aappe garssaaninne abbaa gidduwan
    de7iya medhetaa ubbaynne qassi hewaanttun de7iya medhetaa ubbay, “Kawutethaa oydiyaa
    bolla utteeddawoonne Dorssaw galatay, bonchchuu, sabaynne wolqqay medhi medhinaw
    gido!” yaagiide yexxishshin sisaaddi.
  kfw-kfw: "Khawa phakhan marwaanna kaom, nuoipil chungnga kaom, nuoipil suungnga\
    \ kaom, tuipuiya kaom khat-um manmasituolla kaom khouring rakip in laa insak kha\
    \ kaleijet: “Reng in-ongna munna in-ong amadiang khat-um Keelngamteii diang, minpaakna,\
    \ khoya, lurna khat-um raatna kha kumsoot erase!”\x94"
  bfz-bfz: तेबे मैं स्वर्गो रे, तरतिया पाँदे, तरतिया ते थाले, समुद्रो रिया सब बणाई
    रिया चीजा खे और सब कुछ जो तिना रे ए, ये बोलदे ऊए सुणेया, “जो सिंहासनो पाँदे बैठी
    रा, तेसरा और मिन्टूए रा धन्यवाद और आदर, महिमा और राज्य जुगो-जुगो तक रओ।”
  cuk-09: 'Degine, bela nibneggi-ibmar-obinniles-bukmalad, bela napneggi-bukmalad,
    napneg-urba-bukmalad, demargi-bukmalad, agi bela ibmar-bukmalad sogbukwa an itosad:
    Bab-Dummad-na-e-olo-ganagi-siid, degine, Sibad-Wawaad-Mimmi, amarga e-nug ogannomarsun,
    e-nug odummomarsun, e-wilubgan-gaed imakmarsun, degine, bela-gangued, degi-sadegu
    gusun.'
  ben-OBCV: 'পরে আমি শুনতে পেলাম স্বর্গ ও পৃথিবী ও পৃথিবীর নিচ ও সমুদ্রের অভ্যন্তরস্থ
    প্রত্যেক সৃষ্ট প্রাণী এবং এই সবকিছুর মধ্যে যা আছে সে সমস্ত গাইছে: “যিনি সিংহাসনে
    উপবিষ্ট, তাঁর ও মেষশাবকের প্রশংসা ও সম্মান, মহিমা ও পরাক্রম, চিরকাল যুগে যুগে
    হোক!”'
  mil-NT: 'Te ní tecú dóho‑í ní cáháⁿ nchaandɨ túhú sá nǐ cadúha Yá Ndiǒxí ndécú àndɨu,
    ndɨhɨ nchaa sá ndécú ñùyíú, ndɨhɨ nchaa sá ndécú xɨ̀tɨ́ ñuhu, ndɨhɨ nchaa sá ñúhú
    xɨ̀tɨ́ ndute làmár, te xǐcachí‑xi: Yòhó Yaá núcǒo núú xìlé váha, ndɨhɨ yòhó Yaá
    cáá dàtná cáá ɨ̀ɨⁿ mbéé quɨtɨ ní dánǐcuèhé‑güedé táxí tnùní‑ndó, te nèhe‑ndɨ́
    sá yɨ́ñùhu núú‑ndó, te ducaⁿ ǐo ndàcáⁿ táhú‑ndɨ̌ núú‑ndó, chi ío váha quìde‑ndo
    te ío cùnuu‑ndo, te dɨu‑ni duha cáháⁿ váha‑ndɨ́ cuèndá‑ndó nɨ̀ caa nɨ quɨ́hɨ́ⁿ.
    Duha càchí nchaa sá nǐ cadúha Yá Ndiǒxí.'
  myu-myu: 'Soat ma ip jebibododon o''e g̃ebuje bit wa''õpiju―kabi beacayũ, ipi juacayũ
    dak, ipi diotpeacayũ dak, tibog̃ cĩcãti dag̃acayũ dak―soat kakeayũ. Imẽn ibibodo
    ip: Soat podi ma ẽn pit xipat, i. Soat podi ma ẽn pit a''õbuyxi, i. Soat podi
    ma ẽn pit edip, i. Soat podi ma ẽn pit a''õbaca, i. Imẽn cuy acece ewebe soat
    em, i. Soat em tak wuybu''um g̃u acesop imẽn i''e am ewebe, io''e ip jebibodo
    be xik''i yabikbikap peat pe―mẽmẽ―ovelha buxim oe''ũiat pe.'
  fue-fue: 'Den nanumi ko tagaa fu, gonuɗum dow kammu, e dow leydi, e der leydi, e
    der maayo, e ko woni der majjum fu, e wi''a: «Maantoore, e manŋu, e tedduŋal,
    e baawɗe woodani jooɗiiɗo dow kittaal laamu, e Jawgiyel, faa abada!»'
  amk-amk: Ainanaya tarahuo inontarai fuba nini kiai, tuti andowa fuba nunei kiai,
    amani mano na rorafaisisa, na nuneisa, tuti na kofa rorong wausa, erohi efiai
    eteyo, “Mano munohi na nemu kadera mananu wai, tuti Domba Antung wa wau, Muruino
    amefiai muru, Muruino amesomi we muru, Muruino ametaparanding muru, tuti muruino
    muwemananu we fitawafa ne.”
  fai-fai: Kale naka beta alo kidilono kale bediyo adikum sinikso biyámin abid bidiw
    so bakan bidiw so kuin bid bidiw so yol wok akfak tem bidiw so mew adikum kin
    bádu iyo fuw we bom nadiwe bako, “win kufáyamin so win kalfalyamin so lamlam kukáyamin
    so kitid so uyo Abin abem teinba Kinim so Siwsiw man so ilimi sun sun keiyamuk
    kala.” Kalsiw ko.
  ura-NT: Nii rijieeoritiinne, ereereecuruha satiin Cana Coauneraacha coaunanohine
    jana aonaaun. Satiin dede que teein niicha coaaunai, atane que teein niicha coaaunai,
    nii baiha satiin cana temurau cucuana cuhane nenacaauru, atane cuhane nenacaauru,
    naaonjoaainunri Cana Coauneraacha coaaunai ere aonaaun. “Nii rori choae lauheconaa,
    chaen nii Carenero Narejeen, naaonjoaaihunrite, coroaenojoineein aca neein necaohacha
    que necaohachaain nelate que nelateein neeuruhane jaanu teeure,” naain ereereecure.
  mcd-NT: Ascatafin un nica nantifi nai murannoafo fanaincaino mai anoafori fanaincaino
    unuhuan anoafori fanaincani iscafo, “Upa Diosin ahuun tsaoti ano tsaoa. Furun
    Jesús chashoan facu cuscara sharashta nan rafu nocon Ifo isharafustipacumisifo.
    Ascacun nantifiton man sharacoinran ato huafain man fusti nocon Ifocoin ahuamamishti
    man huatiroran, ishon yoipacunonfo,” icashu fanaincani.
  urt-urt: 'Miꞌe pe, ŋam masande wusyep ŋaiꞌe ŋaiꞌe lalme, ŋaiye Got somohon ŋende,
    ŋaiye yarp yanah moihlaꞌ, topoꞌe ŋaiye yarp yalꞌe yalꞌe kekep, topoꞌe nangah kekep
    tuweihe, topoꞌe nato loh pinip pe, tinge lalme yosoko wenersep eꞌe na: Nalme kin,
    ŋaiye narp anah luh yilihe luku, topoꞌe nalme Worsip Talah. Poi ŋoih miꞌmiꞌ me
    tinge, ŋaiye yirise bongol supule, topoꞌe maŋaꞌe naŋ embere malme tinge nye nyermbe.'
  kiz-kiz: Napeliki khila kyakyabhombiki kyakyajhele kumbinguni ni paduniani ni pasi
    pa nchi panani pa bahari, khila khenu mugati mwake kikajobha, “Kwa muene jhaitama
    pa kiti kya enzi ni kwa mwanakondoo, kujhelayi sifa, heshima, bhutukufu ni nghofu
    jha kutawala milele ni milele.”
  tzo-TZE: 'Laj ca''i noxtoc ic''opoj scotol li boch''otic tey oyic ta vinajele, xchi''uc
    scotol li boch''otic li'' oyic ta banamile, xchi''uc scotol li boch''otic ichamic
    ta banamil xchi''uc ta nab ti tey oyic ta c''atinbac yo'' bu tsmalaic chapanele.
    Scotolic jech laj yalic: Toj ech''em slequilal li Dios tey chotol ta muc''ta chotlebale
    xchi''uc li ch''ium chije. Sbatel osil ch‑ich''at ta muc''. Sbatel osil tspas
    mantal, xiic.'
  lex-lex: 'Noma a''utlin walia mak kmormior lia Ilyamou-Watyatoha, mak kden nohkerna,
    ne mak kden la noha wikni-ray gerni. Rrekan neka la hya'' mak kdella lyanti nayanni,
    rwahniar momuou pa riwra: “Mak kamtatan la liwangen tiutul die nor wut walia Dum
    A''na de, hare nanpena er maka ha ra''uli-rawedi, ha rhu''ru-rhelma pa nodi liarni
    me er maka kodi plolli la haneka-harahu wuawannu pa nodi liarni!”'
  dov-dov: Ndakamvwa zintu zyakalengwa zyoonse eezyo zyakali mujulu amunyika akunsi
    aanyika amulwizi - zyoonse mulimbabo - bati, Mebo “Kuluumwi ukkede aachuno chabwami
    aku Mwanambelele aakube ntembawuzyo, lulemeko, bulemu, akwendelezya kwalyonse
    alyoonse.
  rgu-rgu: Basa de, au amanene seluꞌ sosoda fekeꞌ esa bali. Neme basa-basan fo rasoda,
    leo mae nai nusatetu-ikutemaꞌ a, nai lalai, nai dae-bafoꞌ a, ma nai tasiꞌ daleꞌ,
    basa si soda. Neme lahenda mana mateꞌ ara mamana na mai boe, ara soda tuka. Basa
    si soda belaꞌ a rae, “Ami io-oa Manetualain fo riꞌ natuuꞌ nai kadera manapareta
    ia. Ami soꞌu madedema Bibi-lopo Anaꞌ ia boe. Ami fee hada-horomata neuꞌ Asa. Ami
    doꞌo-tabe Si. Nana huu Ara homu raroo pareta a losa doo na neu! Ma Sira kuasa
    Na, manaetu-manabasa taaꞌ!”
  toc-NT: 'Na̠ acxni­tiyá ckáx­matli pi̠ xli̠­hua̠k hua̠ntu̠ Dios xca̠­ma̠­la­ca­tzu­qui̠ni̠t,
    chuná xalac akapú̠n, ca̠ti­yatni chu nac xtampú̠n tíyat, xa̠hua nac pupunú, xlacán
    acxtum chiné xta­huán: Tamá tali̠­pa̠hu Dios hua̠nti̠ huí nac xpu̠­ma̠­peksí̠n
    xa̠hua Cristo hua̠nti̠ li̠tax­tuni̠t xbor­rego Dios, xma̠n huá ca̠mi­ni̠niy naca̠c­ni̠­na­nicán,
    nala­ka­chix­cu­hui̠cán y napa̠x­cat­ca­tzi̠­nicán. Xma̠n huá cata­ká­lhi̠lh lanca
    li̠t­li­hueke y li̠ma̠­peksí̠n cane̠c­xni­cahuá quilh­ta­macú.'
  som-som: Oo wax kasta oo la abuuray oo ku jira samada, iyo dhulka dushiisa, iyo
    dhulka hoostiisa, iyo badda gudaheeda, iyo waxyaalaha iyaga ku jira oo dhan, ayaa
    waxaan maqlay iyagoo leh, Kan carshiga ku fadhiya iyo Wanka ha u ahaadeen mahad,
    iyo ciso, iyo ammaan, iyo xoog, weligood iyo weligood.
  mam-C: 'Ex xi nb''i''ntla kye tkyaqiljo xi kub'' tb''inchin Dios, aye ite'' toj
    kya''j, ex twutz tx''otx'', ex tjaq''xi tx''otx'', exqetzi''n ite'' toj ttxuyil
    a'', ex tkyaqiljo at kyoj. Nkyq''ma''n: Q''onxa b''itz twutz Dios ex twutzjo tal
    Tal rit, a q''uqle toj q''uqb''il toj kya''j, junx tuk''a nimsb''il tb''i, ex
    jni'' toklin, ex tkyaqil tipin ja''lin ex te jun majx.'
  ndj-ndj: Pambeli mbikana filumbi fyosi kumbindi kwa Chapanga na mlima awu, pasi
    ya mlima na bahali, yina na filumbi fyosi mumlima wonda fideta, “Jumu na ndundamilu
    na ukomi na liwovi fivi jola! Fivi kwa mweni yayikala pachigoda cha wutwa na kwa
    Mwanafungami.”
  mbj-NT: 'Tii bä ỹ maa napäh sahõnh hẽ kapahuuj wät doo, hỹ pong jé habong doo, badäk
    hahỹỹ bä habong doo, t''õp dejëp do rababong bä, t''õp tamii yt hã habong do na-ããj
    hẽ rejäm doo: “Tabagã tyng n''aa jó hasooh do hã, B''éé T''aah hã na-ããj hẽ, ër
    j''aa etsë, ër weh''ëëh, ër hyb n''aa jawyyg had''yyt hẽ! Ti né hẽ tak''ëp rabahejooj
    had''yyt hẽ”, näk sa kyyh.'
  lat-VUC: 'Et omnem creaturam, quæ in cælo est, et super terram, et sub terra, et
    quæ sunt in mari, et quæ in eo: omnes audivi dicentes: Sedenti in throno, et Agno,
    benedictio et honor, et gloria, et potestas in sæcula sæculorum.'
  ngp-ngp: Niyo neva kila kiumbwa kwe mbingu, na mwe isi na hasi ye isi hamwenga na
    mwe bahali, heiye, naho viumbwa vyose vimwe isi yose vikagamba, “Kwa yudya ekale
    mwe difumbi dye Useuta hamwenga na Mwanangoto, Uvikilwa na nt'hunyo no ukulu no
    udahi vinde kwakwe ulo na ulo!”
  enq-2: 'Dokopa kaitinya katengepi, yuunya katengepi, yuu koko palengepi, solowatanya
    singipi, Goteme wasepae dupa pitakame dapa leamino sio: “Pii epe lapengepi, kenge
    epepi, tii pipaepi, kyetopi, dutupa pitaka tanga-tangapi kiŋi toko dokonya petenge
    akali dokopa, Sipisipi Ŋaŋa dokopa, dolaponyaka. Doko kiningina” leami.'
  eng-ASVBT: And every created thing which is in the heaven, and on the earth, and
    under the earth, and on the sea, and the things that are in them, I heard them
    all saying, Unto him that sitteth on the throne, and unto the Lamb, be the blessing,
    and the honor, and the glory, and the dominion, forever and ever. Amen.
  mna-mna: 'Mana aŋbotmbot mi aŋleŋ koroŋ ta munŋaana men tau Anutu iur zin na. Timbot
    saamba, timbot toono, timbot toono leleene, mi timbot tai. Timaŋga mi tilup kwon
    ma tiso ta kembei: “Biibi tau mbuleene se muriini peeze kana, mi Sipsip kini na,
    niam ko ampakurkur zin pa kampeŋana kizin mi amwidit urun, mi iseeŋge iseeŋge
    ma ila. Pa zan mi mburan na, biibi kat. Mi peeze kizin na, mbolŋana.”'
  myw-myw: Bo aligen ages Yowbad nakabwabub babiweis walba̱lab, o watinow, o pwepway
    waskawan, o wabwanit, ilansa, “Tayakawanes o takavvasis o takatitubaws Tatawtoun
    Towen wakaban son La̱miy, tut nag beikous.”
  sby-sby: Popelapo ndalanyumfwa byonse byalabumbilwa kwilu ne pa cishi ca panshi
    ne bya panshi pene pene, bya mu lwenje, byonse bikute buyumi kabimbileti, “Kuli
    uyo wekala pa cipuna ne Mwana Mbelele bashikaishiwe, balemekeshewe, bapewe bulemeneno
    ne ngofu kwamuyayaya.”
  sll-sll: Dungwo pirigere, hamen bani ire, ganba baniya ire, ganba manala ire, nir
    digan bir ire dire, ari dua hau para weni mole ha yu dimia, “sia sina weni ami
    di mongwo yal i ire, sipisipi giring yal i ire dire, obil gumana tere, nomani
    tere, haang awala gale gale moli naminga naminua,” dimia.
  yaq-NT: 'Intok ketchia, si''imeta jiapsaka, Liojta ju''unaktei ne jikkajak, teekapo
    jiapsame, inim bwiapo intok inia bwiata betuk jiapsame, intok jume'' bawepo intok
    junama''a si''imeta anemta, inen jiame ne jikkajak: Ju''u bem bwikrianaa''u, intok
    eiyaawaka bem yo''orinaa''u, intok ju''u bem nesaunee''u, Ju''u che''a yo''otaka
    katekamtau intok ju''u Bwalatau, jiba yuu betchi''bo ameu lutu''uriatune, ti jiakai.'
  uro-uro: Näkt nasot iangärhäkt dä ngua nari iarhongäkt moe da ama usäpki arha ron
    bä vät ama ivätki bä inamäk pa ama ivätki bä va ama garäska i iarhongäkt moe di
    irhong ngärhit tong doqortäqyia, “Sagem ga qärakni i qat muqun mät ama vitnaqa
    aa mämugunäs bä sage ama sipsip ama rhoem ga diva ama ansäs dä ama qutdrir dä
    ama murhämeska dä ama qrot bä mirhup bä mirhup bä va qaku rhäksot!”
  ita-1885: 'Io udii ancora ogni creatura che è nel cielo, e sopra la terra, e di
    sotto alla terra; e quelle che son nel mare, e tutte le cose che sono in essi,
    che dicevano: A colui che siede in sul trono, ed all''Agnello, sia la benedizione,
    e l''onore, e la gloria, e la forza, ne'' secoli de'' secoli.'
  muy-muy: 'Eslini nìci dəŋgu ga zlam ya Melefit àgraya tay a ni ɗek tə̀bu tidi limis.
    Zlam ya ti agavəla ni, ya ka haɗ ni, ya a haɗ bu ni akaba zlam ya ti a dəluv bu
    ni tə̀ɗəm : « Məzləbum Bay ya ti e kʉrsi bu ni, məzləbum Wur Təmbak ni daya. Məhəŋgrioru
    ahàr a haɗ ana tay aɗaba nday təgur zlam ɗek. Mətəkumi ahar ana tay daya. Məgrum
    zlam nday nani ɗek ga kaŋgay-kaŋgayani. »'
  kqc-kqc: 'Ma omari, kono fafau, kono gabireri, davara fafau ma ini ideri riyo ma
    vegu ameyadi tau gade yaku yauta niyadi ma neideyaka: “Moi odoro rina, kikifa
    rena, vabara ma ourefeidena vava bi Ourefeidena amena fata ameinu redo amiye ma
    Mamoe mida rofu toga toga ameibobiyaganedi!”'
  tav-tav: 'To bairo na caĩ bajaro bero yʉ caapiwʉ tunu apeye bajariquere. Camaja
    capãarã na cabajarijere yʉ caapiwʉ. Jõ bui macana quena, ati yepa macana quena,
    mar capaca yari macana quena, cabai yajiricarã catunu catirã quena nipetirã na
    caĩ bajarijere yʉ caapiwʉ. Ocõo bairo caĩ bajawã: Dio, Caʉpaʉ majuu ruiricaropʉre
    caruii mʉ ñuu majuucõa. Mʉ Macʉ Cordero cawamecʉcʉ quena ñuu majuucõami. To bairi
    camaja nipetirã mʉre na ĩ wariñuu bajaato. Camaja nipetirã mʉre na nʉcʉbʉgoato.
    “Mʉ jeto mʉ ñuu majuucõa,” mʉre na ĩato. Nipetirã netoro caroti majii mʉ ã. To
    bairo mʉ anicõa aninucugʉ to cãnacã rʉmʉ yua, caĩ bajawã camaja capãarã majuu
    Diore, Cordero cawamecʉcʉ quenare.'
  eng-ULB: I heard every created thing that was in heaven and on the earth and under
    the earth and on the sea—everything in them—saying, “To the one who sits on the
    throne and to the Lamb be praise, honor, glory, and the power to rule, forever
    and ever.”
  spa-VBL: 'Entonces oí a cada criatura en el cielo, en la tierra y debajo de la tierra,
    y en el mar—todas las criaturas, en todas partes—respondían: “Bendito Aquél que
    está sentado en el trono, y el Cordero, a ellos sea la honra, la gloria y la autoridad,
    por siempre y para siempre”.'
  fra-_FOB: 'J''entendis aussi toutes les créatures qui sont dans le ciel, sur la
    terre, et sous la terre, et dans la mer, et toutes les choses qui y sont, qui
    disaient: A celui qui est assis sur le trône, et à l''Agneau soient la louange,
    et l''honneur, et la gloire, et la force aux siècles des siècles.'
  hau-ULB: Na ji kowanne halittaccen abu da ke cikin sama da kasa da karkashin kasa
    da cikin teku - dukan abubuwan da ke cikinsu - na cewa, “Ga shi wanda ke zaune
    a kan kursiyin da kuma Dan Ragon, yabo, girma, daraja, da kuma ikon yin mulki,
    har abada abadin.
  mal-mal: 'സ്വർഗ്ഗത്തിലും ഭൂമിയിലും ഭൂമിക്കു കീഴിലും സമുദ്രത്തിലും ഉള്ള സകല സൃഷ്ടിയും
    അവയിലുള്ളത് ഒക്കെയും പറയുന്നതായി ഞാൻ കേട്ടത്: “സിംഹാസനത്തിൽ ഇരിക്കുന്നവനും കുഞ്ഞാടിനും
    സ്തോത്രവും ബഹുമാനവും മഹത്വവും അധികാരവും എന്നെന്നേക്കും ഉണ്ടായിരിക്കട്ടെ”.'
  lit-lit: 'Ir girdėjau kiekvieną kūrinį, kuris yra danguje ir žemėje, ir po žeme,
    taip pat tuos, kurie yra viršum jūros, ir visus, esančius juose, sakant: „Sėdinčiajam
    soste bei Avinėliui palaiminimas ir pagarba, ir šlovė, ir galybė per amžių amžius!“'
  urd-GVR: Phir maiṅ ne āsmān par, zamīn par, zamīn ke nīche aur samundar kī har maḳhlūq
    kī āwāzeṅ sunīṅ. Hāṅ, kāynāt kī sab maḳhlūqāt yih gā rahe the, “Taḳht par baiṭhne
    wāle aur Lele kī satāish aur izzat, jalāl aur qudrat azal se abad tak rahe.”
  far-far: Ma nau ku rongoa ru mauri ki tafau 'i langi, ma laona molagali, ma laona
    kula wane mae ki, ma 'i laona asi, kera tafau kera ngu kera ka 'uri, “Na tangolae,
    ma na fabaitalae, ma na 'initoe, ma na nikilalae toto firi fuana wane ne gouru
    ana kula ni gourue ana 'initoe ma fuana na kale Sipsip.”
  suz-BL: मिनु स्‍वर्गमी बाक्‍ब, रागी नु रागी आगाम बाक्‍ब, समुन्‍द्र तारी नु आगाम
    बाक्‍ब नेल्‍लेमी “गेना हना यो ठेयब नित्‍तीकेमी निप्‍ब नु पाठा कली गे रिम्‍शो पाइब
    बाक्‍नीनी, मान, छेङछेङ ताइब नु सासन पाइब बाक्‍नीनी” देंशो नेंता।
  car-NT: 'Irombo pa''poro mo''karon kapu ta, nono tu''po, nono koro''na, tuna ta
    Tamusi nikapy''san no''kan, pa''poro wararo aitonon no''kan wykary eta''po y''wa
    ero wara: “Mo''ko jopoto apo''ny tu''pono mo''ko kapara''membo maro enapa takapore
    naisen, kurano me naisen, tywonepore naisen, pari''pe enapa naisen, i''matypyn
    me imero.”'
  amp-amp: Nd mounmotroh tngm wanyni hanyhato tfit Bro Nkifrar hefenri bbinysoft hingrna
    htamo yimam nd foh nungat nd tamoh tamoht wany-moyanm kfo yindhor memom, “Nd Yimar
    sia kingt yorhwari Sifsif Yonr rof kfo yindhor tngm rpat ayak bugafm, yuta nawohyuk
    tngm kfo yindhor nmbuham, bbukefm rofrpafn yiha yiha arhu nkifranitwam.”
  bht-bht: फिरी मैं स्वर्गे च, कने धरतिया पर, कने धरतिया दे थले, कने समुन्द्रे दियां
    बणाईयां सारियां चीजा जो, कने सै सब केसी जो जड़ा उना चे है, उना जो ऐ बोलदे सुणया,
    “की ओआ असां उदी स्तुति करन जड़ा सिंहासने पर बैठया है। ओआ असां हमेशा तांई छेलुये
    दी महिमा करन कने उसयो आदर देन क्योंकि सै सारयां ला जादा शक्तिशाली है।”
  eng-NOY: And every creature which is in heaven, and those which are on the earth
    and under the earth, and on the sea, and the things in them, I heard them all
    saying, To him that sitteth upon the throne, and to the Lamb, be the blessing,
    and the honor, and the glory, and the dominion, for ever and ever.
  cub-NT: 'Aru jápiacacʉ yʉ obedivʉ yʉriaivʉre. Caivʉ cavarõ mearo Jʉ̃menijicʉi cʉrõcavʉ,
    aru caivʉ ijãravʉcavʉ, caivʉ yaivʉ bácavʉ ne cʉrõcavʉ, aru caivʉ jia ʉrad̶acavʉ
    máre, caivʉ Jʉ̃menijicʉi cʉed̶aimara yʉriaima, yópe arĩ: —Ñai dobacʉre jabocʉi
    dobarõ mearo coricacarõra aru ñai ovejajĩcʉre máre, caivʉ mearore jínajarevʉ,
    aru náre pued̶arãjarevʉ cainʉmʉa. Nárecabu pʉeno meara baju aru parʉrivʉ baju
    caivʉ pʉeno cainʉmʉa, arĩ yʉriaima na.'
  ita-1927: 'E tutte le creature che sono nel cielo e sulla terra e sotto la terra
    e sul mare e tutte le cose che sono in essi, le udii che dicevano: A Colui che
    siede sul trono e all’Agnello siano la benedizione e l’onore e la gloria e l’imperio,
    nei secoli dei secoli.'
  lww-lww: Siraun nanene, nemloge si surmal make ga la m̃ena amiyau, surmal la nap̃a
    asike ma e peni, amio la nap̃a asike e yomarava, pona e porotano pona e sive,
    kiela yauena pisa sanini, pisape, “Nayeluarena, navatanonena, naurarena, a nam̃areraena
    va va yerkawa nap̃a totano teke e lele wa, amio m̃ena narin sipsip, vano vano
    ve uro re.”
  ckb-ckb: 'هەموو بوونەوەرێکی ئاسمان و زەوی و ژێر زەوی و ناو دەریاش، هەموو ئەوانەی
    لەوێدا بوون، بیستم دەیانگوت: «با ستایش و ڕێز و شکۆ و توانا، بۆ دانیشتووی سەر تەختەکە
    و بەرخەکە بێت، هەتاهەتایە!»'
  nas-nas: Teketa napoꞌ auronanka taaravantuꞌ ookara kapooꞌ domantoia-ita aaꞌnoko
    paning-kooning, kansiꞌkooning, kansiꞌka kuunge otoromaing eeꞌnoko pirung-kooning.
    Teing ookara tenairu-koo otoromainge kenavarima aaꞌpaakoꞌ, “Biraanke eeꞌnoko biiving
    napoꞌ meenasi eeꞌnoko tee purintoꞌ tee tee-koo Daurarong deempari baꞌnanui otomaung-koo
    otoi otoaing ookara batei-koo, eeꞌnoko napoꞌ tee-koo Kampia-koo otoainge.”
  uvl-uvl: Ol pe e longe hehei pe hana pe ure lochloch ngana nenge NeHalang ala hote
    iri nenge tetu nga lut nga tapa pe nga ich pe nga ich letena pe nga ruach letena
    pe nga kileng lochloch, e longe iri nge te peupeu ke pomai koi, “Non nenge are
    nga kilanga seina ngana pe Sipsip Tuna iri nai te purpur alahel toto nga kikiria
    ngaria. Ke pomalam hehei pe hana tetal haka tote iri pe te hele urana pe te heto
    heke tote iri nai ke koko.”
  eng-BBE: And to my ears came the voice of everything in heaven and on earth and
    under the earth and in the sea, and of all things which are in them, saying, To
    him who is seated on the high seat, and to the Lamb, may blessing and honour and
    glory and power be given for ever and ever.
  ixl-CNT: 'Utz vabꞌi iyolon kajay qꞌu kam qꞌuꞌl cheesamal tu Amlika; antu qꞌu kam
    vatz txꞌavaꞌ, qꞌu kamnaj jaqꞌ txꞌavaꞌ tuchꞌ qꞌuꞌl tu mar. Utz tuchꞌ jatvatzul
    chit qꞌu kam atile. Tal ech tzaꞌ: —Aatz u qꞌesala vaꞌl kꞌujlel tu u kꞌujlebꞌal
    tetz qꞌesala tuchꞌ u Chelem Karneꞌl; aꞌ samotxbꞌitzali; aꞌ samotxalax itechalil;
    aꞌ samotxoksal iqꞌii utz; aꞌ samotxaqꞌax iyakꞌil bꞌenamen. Ech koꞌxh ibꞌenaꞌ.—
    Texhtuꞌ.'
  xsi-xsi: Ŋineŋga naŋa aloŋonzi kelekele kie-kie rârâni, muŋga Maro Kindeni ipulianzi
    kala simo vianzi sikura nia nia lâ samba ilo wa tâno kulu wa mateŋa nianzi wa
    tâi ilo wa. Naŋa aloŋonzi kelekele rârâni ŋinde siwâŋgi siporo mine tu, “‘Tapanea
    i kala uru isaŋona koipu ŋalae ne saŋonâŋa nia ŋinde ikura zo rârâni, aku tapanea
    Lama tona mine nâ! Kelekele ndoni nde uru simo kinzi rua kalonzi. Kinzi rua ŋanzi
    keno ŋalae, aku simo tava walo kaika. Tapanea kinzi rua mine ku tamo nâ!”
  crx-NTPO: '''Ink''ez ndai la usjiz ndo yak''uz ''unt''oh-i, ndi yun k''ut cha, ''ink''ez
    ndi yun oot''ah ts''e cha, ''ink''ez dai la ya too k''ut hoonli-i, ''enne ts''iyawh
    njan duhútni whe ubudusts''o, “Ts''uhóont''i'' te bé ne''ts''ul''en-i, be uzdizti''-i,
    be hóot''en-i, ''ink''ez ts''iyantsuk ook''une'' whut''en-i cha, mbe la kw''uts''uzda
    cho dizti''-i k''usda-un cha, ''ink''ez ''usbaiyaz hizilhghi-i cha, ''ilhiz ''ink''ez
    ''ilhiz wheni buch''e'' yole''.”'
  kan-OKCV: 'ಇದಲ್ಲದೆ ಆಕಾಶದಲ್ಲಿಯೂ ಭೂಮಿಯ ಮೇಲೆಯೂ ಭೂಮಿಯ ಕೆಳಗಡೆಯೂ ಸಮುದ್ರದಲ್ಲಿಯೂ ಇರುವ ಎಲ್ಲಾ
    ಸೃಷ್ಟಿಗಳೂ ಹೀಗೆ ಹೇಳುವುದನ್ನು ಕೇಳಿದೆನು: “ಸಿಂಹಾಸನದ ಮೇಲೆ ಕುಳಿತಿರುವವರಿಗೂ ಕುರಿಮರಿ ಆಗಿರುವವರಿಗೂ
    ಸ್ತೋತ್ರ, ಗೌರವ, ಮಹಿಮೆ, ಶಕ್ತಿ, ಯುಗಯುಗಾಂತರಗಳಲ್ಲಿಯೂ ಇರಲಿ!”'
  bbb-bbb: Areme na kuke fieke ire boeje Godi fu amaeriaema bu saove gufia ro ume
    igia ni uria oenoevo ro sakaekiro davare guove ijia oenoevo ije bu oemarekinu
    dua uruve. Bu dua urukinu kumevo, E buka maza boeje e ije fata ijia fino ijiakiro
    Mave-Sifi Ame ijiebuo daro ijiakiro sanaema kame aroriana oemarekinu vakono kumei.
  blw-blw: Yachi yag chengngar-owat agé hen nankankantaan hen egachay chan ì-iwi,
    te netape hen egachay wachad uchu ya umat agé hen antoy lota, ya hen egachay iniggaw
    hen fayfay ya umat agé hen anchichay aminay ininggaw hen kawad-an hen natéy. Wat
    chacha amin mèkankanta way mangaliyén, “Hen anchi tummutùchu way Are ya hen anchi
    Karnero, ancha yanggay ammag machachayaw ah ing-inggana ya mepagngapagngar yanggay
    hen kaenammaycha ya hen kenangatocha ya hen mannakafalincha ah ing-inggana way
    maid péppégna.”
  tam-2017: 'அப்பொழுது, வானத்திலும், பூமியிலும், பூமியின் கீழும் இருக்கிற படைப்புகளும்,
    கடலில் உள்ள எல்லா ஜீவன்களும்: சிங்காசனத்தின்மேல் வீற்றிருக்கிறவருக்கும் ஆட்டுக்குட்டியானவருக்கும்
    ஸ்தோத்திரமும் கனமும் மகிமையும் வல்லமையும் எல்லாக் காலங்களிலும் உண்டாவதாக என்று
    சொல்வதைக்கேட்டேன்.'
  azz-NT: 'Huan no nicayic que tajtoayaj nochi ne ten Dios itachijchihual, nochi yetoni
    ten moajsíaj nican eluiyactzinco huan nochi calyetoni den talticpac huan nochi
    yetoni talticpactampa huan nochi yetoni ten moajsíaj aixconemíaj. Huan nicayic
    que tajtoayaj nochi nijinques huan yejuan quijtoayaj ijcuín: Timitzonmohuistilíaj
    Tejuatzin ten tiontocotzyetica tech ne tayecancatrono. Huan no timitzonmohuistilíaj
    Tejuatzin ten tiontamati queme ichcatzin. Timitzonmohuiscachihuaj huan timitzonhueyimohuistilíaj
    huan timitzonhueyipanchihuaj huan timitzonaxcatilíaj nochi chicahualis sen nachipa
    huan sen nachipa.'
  spa-RV-1909: 'Y oí á toda criatura que está en el cielo, y sobre la tierra, y debajo
    de la tierra, y que está en el mar, y todas las cosas que en ellos están, diciendo:
    Al que está sentado en el trono, y al Cordero, sea la bendición, y la honra, y
    la gloria, y el poder, para siempre jamás.'
  csy-csy: Vantung le leitung a om te ahizong, lei nuai le tuipi sung a om, a bitphuana
    te theampo in, thupha, upatna, minthanna le vangletna te sia kumpi tokhum tung
    ah a to pa le Tuuno tung ah, om tawntung tahen, a ci na ka za hi.
  mxq-NT: 'Es nmʉdooyʉts nandʉꞌʉn nidʉgekyʉ diꞌibʉ jikyꞌa̱jttʉp tsa̱jpótm, naxwiiñ,
    nax patkʉꞌp, es jikymyejyñóty jyʉna̱ꞌa̱ndʉ: Pátʉdʉp ja Dios esʉ Borreeguꞌunk ja
    awda̱jtʉn, windsʉꞌkʉn, mʉjꞌa̱jtʉn esʉ mʉkꞌa̱jtʉn winʉ xʉʉ winʉ tiempʉ.'
  tzj-NT: 'In c''a c''o na ja xinc''waxaj. Nojel ja winakarsan je''e rmal ja Dios
    xinc''waxaj quekul chiquijujunal xa bar ta tri'' ec''o wi'', wi chila'' chicaj
    owi chwach''ulew owi xe'' ulew owi pa mar, quewa'' nquibij ri'': —Ja tz''ubul
    chipan ja trono rachbil ja Carnelo xta jutij xtibix ta utzlaj tak tzij chique,
    xta jutij xqueban ta respetar, xta jutij xtiya'' ta quek''ij, xta jutij xtinatax
    ta chi janila nim ja quichok''ak''. Ni ta quirwari'' xtiban chique camic, chwak
    in chijutij, neche''e.'
  tdt-tdt: Tuir mai, hau rona tan kriatura hotu-hotu iha lalehan, iha rai, iha rai
    okos ho mos iha tasi laran, sira hotu hananu hamutuk dehan, “Ida nebee mak tuur
    iha kadeira ukun ho mos Bibi Oan, Sira nee mak ami hahii, respeita i foti aas
    too tinan ba tinan. Sira nia kbiit la hotu la remata.”
  ron-BTF: 'Și pe fiecare creatură care este în cer și pe pământ și sub pământ și
    pe cele ce sunt în mare și pe toate care se află în acestea le-am auzit spunând:
    Binecuvântarea și onoarea și gloria și puterea fie ale aceluia ce șade pe tron
    și a Mielului, pentru totdeauna și întotdeauna.'
  eng-WEBP: I heard every created thing which is in heaven, on the earth, under the
    earth, on the sea, and everything in them, saying, “To him who sits on the throne
    and to the Lamb be the blessing, the honor, the glory, and the dominion, forever
    and ever! Amen!”
  eng-FBV: 'Then I heard every creature in heaven, on earth, and under the earth,
    in the sea—every creature everywhere—replying: “To the one who sits on the throne,
    and to the Lamb be blessing, honor, glory, and authority, for ever and ever.”'
  nld-1939: 'En ieder schepsel in de hemel, op de aarde en onder de aarde, op de zee
    en al wat daarin is, hoorde ik roepen: Hem die zetelt op de troon En aan het Lam:
    Zij lof en eer en glorie, En kracht in de eeuwen der eeuwen!'
  bwo-bwo: Daronat datsatse, datsoniyere dashe aats k'ari gitsotsi azeets jamo «B́
    naashi jooratse beyirwonat mererosh udo, shúúts eeno, mangonat angon Dúre dúren
    tuur dúrosh b́borfetso wotowe!» bo eree t shishiri.
  nch-BL: 'Huan nijcajqui cati quiijtojque nochi masehualme, tapiyalme, michime, totome,
    huan nochi sequinoc tamantzitzi cati Toteco quinchijchijtoc ipan ilhuicac, huan
    ipan taltipacti, huan tatzinta ten taltipacti, huan ipan hueyi at. Huan nochi
    inijuanti quiijtohuayayaj: “Ma tijpaquilismacaca nopa Pilborregojtzi huan Toteco
    Dios cati mosehuía ipan nopa hueyi siyaj cati yejyectzi. Ma tiquinnextilica nochi
    tatepanitacayot, huan ma tiquinhueyichihuaca para nochipa. Inijuanti quipiyaj
    nochi chicahualisti huan quipiyase nochi chicahualisti para nochipa huan amo quema
    tamis.”'
  quc-TNT: 'Te c''u ri'' xinto xech''aw conojel ri e banom rumal ri Dios, ri e c''o
    pa ri caj, ri e c''o cho ruwächulew, ri e c''o chuxe'' ri ulew pa ri c''olibal
    ri e c''o wi ri cäminakib, ri e c''o pa ri mar, conojel c''u ri e c''o pa ri cajulew,
    xquibij c''ut: Che ri Jun ri t''uyul pa ri je''lalaj t''uyulibal xukuje'' che
    ri Alaj Chij, chque ri e Are'' takal wi chi cänimarisax qui k''ij, nim queil wi,
    cäyi'' qui k''ij, takal c''ut cäbixic chi c''o nimalaj qui chuk''ab puwi'' ronojel
    amak''el pa tak ri k''ij ri junab ri quepe na, —xecha''.'
  tfr-NTPO: Eshko ga l̇l̇ëbo tjeng kës shäryara Sbörë kjok dogo, kjok ëre kjing go,
    kl̈ung ëre dorko, dl̈ung tjrëko, e tjl̈ẽno l̈ok uunkong bakoe. Tjl̈ẽ ga «¡Sök
    pjl̈u sökkl̈o kjing go kjwe, Öng kjwe, e poshrërwa ĩyado, bangkjrërwa ĩyado, iërwa
    ber l̈öng këskës, tjwl̈õ ara ĩyado, dbo ara l̈i ber ba kong ĩyado bakoe!» l̈e.
  kaq-NT: 'Naihoh jai jatihibichin jato nincanon, main jai jatihibichin nincarihbinon,
    mai chicho jai jatihibichin nincarihbinon, quebíjistima hiaman cahibaan nincarihbinon,
    jeneho cahibaan rihbi jatihixonbi nincacanquin. Nincacax: Jahuen jati janinxon
    noque jihuemahi ta hihti siri qui, jahuen carnero ta hihti siri qui. Jaabo rabe
    ta shinan hihbo qui, xaba hihbo, jatihibi yonoti hihbo. Jascabi sca quiquin hihbo
    tah qui hihcani, behuahibo nincacax.'
  sgb-sgb: 'Bayo nagilam ko ya balang angkabiyay ya atsi ha langit, ha luta, ha logal
    lan natsi, haka ha dagat. Naubuh hilan ampipagkanta êt hên êmên di: “Dapat pahalamatan,
    galangên, haka puriên ya nakaikno ha pibonakan haka ya Biseron Tupa, hên magpa
    ayn angga gawan ha kapangyarihan la!”'
  vie-1934: 'Tôi lại nghe mọi vật dựng nên trên trời, dưới đất, bên dưới đất trên
    biển, cùng mọi vật ở đó đều nói rằng: Chúc cho Đấng ngồi trên ngôi cùng Chiên
    Con được ngợi khen, tôn quí vinh hiển và quyền phép cho đến đời đời!'
  kxv-kxv: ଅ଼ଡ଼େ ନା଼ନୁ ଲାକପୂରୁ, ଦାର୍‌ତି, ତା଼ଡ଼େପୂରୁ ଅ଼ଡ଼େ ସାମ୍‌ଦୁରିତା ମାନି ବାରେ ଜୀୱୁ
    ଗାଟାଇ ଇଞ୍ଜାଁ ଦାର୍‌ତିତା ମାନି ବାରେ ଜୀୱୁ ଗାଟାଇ ପା଼ଚୁ ପା଼ଚିମାନାଣି ୱେଚେଏଁ । ଏ଼ୱି ପା଼ଚିମାଚୁ;
    “ସିଂଗାସାଣିତା କୁଗାମାନି ମାଣ୍‌ସିଇଁ ଇଞ୍ଜାଁ ତାନି ମେ଼ଣ୍ତା ଡା଼ଲୁଇଁ ଜହରା କିଦୁ; ତାନି ସାମ୍ବ୍ରମି,
    ଗାୱୁରମି ଅ଼ଡ଼େ ବା଼ଡ଼୍‌ୟୁ କା଼ଲାକା଼ଲାତାୟି ।”
  amu-NT: 'Ndoꞌ mati jndiiya na teicꞌuaa ndyuee ticwii cwii nnom na sꞌaa Tyꞌo̱o̱tsꞌom
    jo cañoomꞌluee, ñequio nnom tsjoomnancue, ñequio tsjoom lꞌoo, ñequio naquiiꞌ ndaaluee.
    Chaꞌtso na mꞌaⁿ joꞌ joꞌ luaa tyolue: Cantyjati na tjaa yuu cwintycwii xuee, calaꞌtꞌmaaⁿꞌndyo̱
    nqueⁿ na wacatyeeⁿ tio ñequio juu Catsmaⁿ. Matyꞌiomyanaꞌ na calꞌuuya ñꞌoom ya
    cantyja ꞌnaaⁿna, ndoꞌ calawa̱a̱ndya̱a̱ya joona, ee tꞌmaⁿ waa najndeii na laꞌxmaⁿna.'
  hin-CV: 'इसी प्रकार मैंने सारी सृष्टि—स्वर्ग में, इस पृथ्वी पर तथा इस पृथ्वी के
    नीचे, समुद्र तथा उसमें बसी हुई हर एक वस्तु को यह कहते सुना: “मेमने का तथा उनका,
    जो सिंहासन पर बैठे हैं, स्तुति, आदर, महिमा तथा प्रभुता, सदा-सर्वदा रहे.”'
  spa-BES: 'Y a mis oídos vino la voz de todas las cosas que están en el cielo y en
