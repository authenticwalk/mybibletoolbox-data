  nho-nho: Teenaa nau ku lono i te kau tama hakkaatoa i te lani, naa tama i te kerekere,
    naa tama i te maarama i laro, aa naa tama i te moana, teenaa ko naa tama i naa kina
    hakkaatoa. Naa tama naa e fuaffua peelaa, “Te tama e nohonoho i te nohorana hakamaatua,
    aa te Sukua Sipsip nei. Maatou e ssau naa inoa koorua ki aruna; maatou e lotu
    ki koorua; aa maatou e hakannau i naa mahi koorua. Koorua ki takkoto haimmahi
    i naa saaita hakkaatoa!”
  gym-NT: 'Yebti jändrän jökrä dätebare Ngöbökwe tä nüne kä käinbti, kä temenbtä,
    dobo täni amne mrente abko kukwei rababa ruen krörö tie arato: ¡Ngöböta täkänintbe
    gobrane küräbti amne Jesu Kordero kwrere, niaratre nibu ye aibe raba demainbare
    amne raba mikani ütiäte kri! ¡Erere arato, raba käikitaninkä amne raba ja di bkäne
    kri kärekäre! abko jändrän jökrä rababa niere kore.'
  azg-NT: 'Ndoꞌ nquii Tyoꞌtsꞌon, ncüii ncüii nnon na tquen jon na mꞌan quiñoonꞌndue,
    yo nnon tsonnanguevahin, yo naijon na mꞌaan ntꞌoo, yo tsoñꞌen na mꞌan ndaandue,
    tsoñꞌen na tquen jon na mꞌan joohanꞌ, ndö vaa jñꞌoon na jndyi na jnduehan: Conduë
    na taquintyja na ya condui nquii jon na vaquityen juu silla na maninꞌ tsꞌiaanꞌ
    yo nquii jon na conduihin Quitsman Chjo. Conanꞌtꞌmaanꞌ jaa joohan. Xiaꞌntyi nquehan
    na taquintyja tꞌmanntyichen conduihan. Ninnquehan conduihan na cotoxenhan nanein
    ndoꞌ ninvaañꞌen na tonnonntyichen.'
  bhd-bhd: फिरी मीं स्वर्गे मां ते धेरतली पुड़ त कने धेरतलरे बुन, ते समुन्दरेरी सब
    चीज़ां, ते सब किछ ज़ैन तैन मांए, इन ज़ोते शुनू कि, “ज़ै तखते पुड़ बिशोरोए तैसेरू
    त कने गबड़ेरू शुक्र, आदर, महिमा ते राज़, हमेशा राए।”
  too-NT: 'Lā'' tuncan ickaxmatli a''nchīn tachihuīna''lh ixlīhuāk a''ntū Dios cāmā''a''nanīlh
    lā'' mālakahuanīlh nac a''kapūn lā'' nac cā''ti''ya''tna'' lā'' nac cā''līnīn
