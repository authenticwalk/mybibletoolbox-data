    nzucu lu xleta, nu beneꞌnu enu neca xi neca Cordero, liꞌibeenu riala beenu elurnibiyaꞌ,
    nu riala nibee bene bedichiaꞌ nzeꞌca lubeenu, nu ni nzeꞌca bee bene lu cuendaꞌ
