  ena-ena: Lɨhavɨci cɨhu akuaba akuaba Asɨ lamami agɨladɨ uliŋ uliŋ abiŋ abiŋ avi
    igahɨlin uami. Akuaba akuaba fɨli neŋ hɨniavɨlalɨ agɨlaŋ uami. Akuaba akuaba Asɨ
    dɨ haiabɨla hɨsɨŋ agɨlaŋ uami. Akuaba akuaba fɨli muji hɨsɨŋ agɨlaŋ uami. Akuaba
    akuaba avɨli hekɨlɨ hɨsɨŋ agɨlaŋ uami. Nɨbɨlaŋ sɨkasɨkan abeba abeba hɨniavɨlalɨ
