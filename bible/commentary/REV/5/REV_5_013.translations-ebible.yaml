    etiri werese sa'i sa'i sahe irosiya ape mo, ane lowe werese omoyawi ta apou te'eteye
    ape, wanuwe. “Meni Owane Sitewi me tuto'u tutawe sahe onusiya ape, fe sipsip lo
    yene aiwawe a'i, nomo lowesi ma'e mi mi pasi pasi weriyei peri wisere a'i au te'e
    nine'inamisiya. Nomo iyape pefine a'i lowe lo ei ani arowenamisiya. Nomo lowesi
    ne au te'e wisereye nine'inamisiya. Lowesi kairefi pefine a'i ape weriyei weriyei
    ironamisiya.”
  myy-myy: 'Ito yirocati Dios ĩ rujeoana ñarocõti ĩna bʉsija tʉocʉ yʉ. Ĩna ñacã ũmacʉ̃jʉ
    gãna ñajediro, adi sita gãna cʉni. Ito yicõri sita wato ñarã, godagoana, ito yicõri
