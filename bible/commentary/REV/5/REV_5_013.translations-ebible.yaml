    ɗa wa̱ri a karatsu ka tsugono kaɓolo n Maku ma Kondom mi wa̱ ta̱ n karinga̱ ka
    pige n icikpali, n tsupige, n ucira hal ubana bawu utyoku.”'
  apu-NT: 'Ikara eereka nikenakotari ikinika iaxiti auakani, ikinika ĩkorapokoriti
