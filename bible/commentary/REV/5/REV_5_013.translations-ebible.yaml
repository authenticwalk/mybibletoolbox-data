  unx-unx: ଆଡଃ ଆଇଙ୍ଗ୍‌ ସିର୍ମା ଦିଶୁମ୍‌, ଅତେ, ହୁଆଙ୍ଗ୍‌ଗାଡ଼ା ଆଡଃ ଦରେୟାରେନ୍‌ ସବେନ୍‌ ଜୀନିଦ୍‌
    ଜାଁତୁକ ଆଡଃ ଅତେଦିଶୁମ୍‌ରେନ୍‌ ସବେନ୍‌ ଜାଁତୁକକେ ଦୁରାଙ୍ଗ୍‌ତାନ୍‌ ଆୟୁମ୍‌କେଦ୍‌କଆଇଙ୍ଗ୍‌
    । ଇନ୍‌କୁ “ରାଜ୍‌ଗାଦିରେ ଦୁବାକାନ୍‌ନିୟାଃ ଆଡଃ ଆୟାଃ ମିଣ୍ଡିହନ୍‌ଆଃ ସାହାରାଅ, ମାନାରାଙ୍ଗ୍‌,
    ମାଇନାନ୍‌ ଆଡଃ ପେଡ଼େଃ ଜାନାଅ ଜାନାଅ ତାଇନାଃ !” ମେନ୍ତେକ ଦୁରାଙ୍ଗ୍‌ ତାଇକେନା ।
  gah-gah: 'Liki likago, neza mukí okulumakuka ne netá itó mikasigú ne netá itó mikasi
    emane amunagú ne netá itó age nagamí agikagú ne netá mikasi haitopaitokú nia netá
    nenete láa liki nama nilago gulumó: Gonanalivagi siató minoaká noi veló itó sipsip
    akaleva noitoka kegepoka itó kugulizá ale oteaká itó keí lapaná utó oaká itó zámuza
    keitoka minoloko voko mino lúaló moloko minanogo ive.'
  lcm-lcm: Na nala longong a mamain ta asisinong lakat metekuku, na e kuli rina, na
    nei roe kuli rina, na nei laman, ria aongos kipo tatangam asukang ke, “Alatun,
    asan lava, minaungan, na dual taun a vopo sinong kuli sinsinongan i tulava ang,
    na ane si nat i sipsip, si keve taun aongos, kovek ta akamusai ina.”
  aer-aer: 'Ikwere iperrele anteme the arne ingkirreke alyelherlenge aweke Ngkartele-arle
    mpwarekeke, tyerrtye-arlke, atnunthe-arlke, thipe-arlke, irrpennge-arlke, arne
    ingkirreke apmere ahelhele-arle anemeke, alkerele-arlke, kwatye kwenele-arlke.
    Itne ingkirreke alakenhe alyelheke: “Tyerrtye ingkirrekele kwenhe yanhe renhe
    akertne utyernerlte-anemele tnaketyeke, renhe chair mwerre akngerrele-arle anerle-anemeke!
    Itne Yepe-Yepe Akwerrke akwetethe akertne utyernerlte-anemele tnaketyeke! Yanhe
    atherre kwenhe arratye mwerre akngerre aneme, nhenge arne ingkirreke ilyernpenye
    anthurre mpwaretyeke, Ratherre apmere arrpe-anenheke alartetye anerle-anerremele.
    Kele anwerne ikwere-atherre akangkemele artepe kwene-irremele, akwetethe alyelhemele,
    tnakemele anteye, akwetethenhe-akwetethe!”'
  qvc-NT: 'Kanan Tayta Dyus tukuy ima rurashqandapismi uyarqay alabaykaptinllapa.
    Chaqa syilupi kaqkuna, kay pachapi kaqkuna, chay mar yakupi kaqkuna, tukuy wañushqakunapismi
    ancha alabashpa, kayshina nirqanllapa: ¡Trunumbi tiyaq Tayta Dyusta, chay Uñatapis
    ancha rrispitashpa, tukuy tyimpu adurashunllapa! Chaqa paykunaqam ancha llipyaqkuna,
    ancha kamachikuqkuna, nishpa.'
  tgl-ULB: 'Narinig ko bawat bagay na nasa langit, at sa lupa, at sa ilalim ng lupa
    at sa dagat — lahat ng bagay sa kanila — sinasabing: “Sa kaniya na siyang nakaupo
    sa trono, at sa Kordero, ay ang kapurihan, karangalan, kaluwalhatian, at kapangyarihan
    para mamahala, magpakailan pa man.'
  cbs-NT: 'januxun ana en ninkaya ja dasibi Diosun damiwakin jatu jiwemani nai anuxun
    inun, mai anuxun, inun mawabu yushin bumisbu anuxun, inun ianenwan anuxundi jabun
    kenwandiakin yuikin: “Ja Xanen Ibu jaki tsauti anu tsaua inun chaxuwan bake jatu
    duawakin shinan chankanwankin jawen benimawatiwen jau xanen ibujaida wakubainunbunwen,
    niti ikamadan”, ikaibun'
  xtm-NTPP: 'Te ni jiniso''o sa ja ka ka''an ndaka ja ka iyo andivi ma, ji''in ndaka
    ja ka iyo nuu ñu''ú a, ji''in ja ka iyo ichi chii ñu''ú a, ji''in ja ka ñu''u
    nuu ndute mar ma: Nuu iya núkoo ja tátnuni ya ma, ji''in nuu iya kúu sukan kúu
    ndikachi jaa ma, kóo jayiñu''u ji''in tnu''u ndee tnu''u ndatnu ni‑kani ni‑jika,
    ‍ka kuu i ka ka''an i.'
  nnq-nnq: Kuboka penia nganyoa kila kipanganigwa kumbengu, padunia na pae ja nnema
    nu kubaali ni ipanganigwe yoa eibi mwenio nginijoa yakalenga, “Alumbigwe jwenio
    jwatamite pa kitebu chu utawala, na Mwanalembelele, ichima ni kibumo na kulumbaligwa,
    abe na makakala pangapela na pangapela.”
  bao-NT: 'Ñucã Ʉmʉreco Pacʉ cʉ̃ ca jeeñorique niipetirijepʉra, ʉmʉreco tutipʉ ca
    niirije, ati yepa ca niirije, ati yepa docapʉ ca niirije, dia pairiyapʉ ca niirije
    cãa, o biro ca ĩirijere yʉ tʉowʉ: “Wiogʉ cʉ̃ ca duwiri cũmuropʉre ca duwigʉre,
    to biri Oveja Macʉ̃re, to cãnacã rʉmʉra ‘Cʉ̃ra niimi ca nii majuropeegʉ, ca añu
    majuropeegʉ, ca tutuagʉ,’ ĩi nʉcʉ̃ bʉocõa niiricarã cʉ̃ja niijato,” ca ĩirijere.'
  san-ORI: ଅପରଂ ସ୍ୱର୍ଗମର୍ତ୍ତ୍ୟପାତାଲସାଗରେଷୁ ଯାନି ୱିଦ୍ୟନ୍ତେ ତେଷାଂ ସର୍ୱ୍ୱେଷାଂ ସୃଷ୍ଟୱସ୍ତୂନାଂ
    ୱାଗିଯଂ ମଯା ଶ୍ରୁତା, ପ୍ରଶଂସାଂ ଗୌରୱଂ ଶୌର୍ୟ୍ୟମ୍ ଆଧିପତ୍ୟଂ ସନାତନଂ| ସିଂହସନୋପୱିଷ୍ଟଶ୍ଚ
    ମେଷୱତ୍ସଶ୍ଚ ଗଚ୍ଛତାଂ|
  huv-NT: 'Aton tanguiayiüs andeacüw meáwan leaw aliw tiül cielo, at leaw aliw wüx
    iüt, at leaw aliw tiüt tiül iüt, at leaw aliw tiül ndec. Meáwan leaw almajlüy
    tanguiayiüs andeacüw, tapiüngüw: Aaga alchetem wüx aaga najneajay trono quiaj,
    at aaga Quicheech Sap quiaj, netam masoiquiw najneajay ajlüyiw. Netam marangüchiw
    casa, manderac najneajay wüx nejiw, cos meáwan nüt ndoj ombasüw marangüw cuajantanej.'
  otn-NT: 'Dá̱ øcä p''ʉya ngue ma̱ndøngu̱tho i tu̱hu̱. Gätho''a̱ te bá̱ sän''Oja̱
    ngue ja yø te, gä tu̱hu̱, ngu̱p''ʉ ma̱hɛ̱ts''i̱, ngu̱ua ja ra̱ xi̱mhäi, ngu̱p''ʉ
    ''bʉhyø ánima, ngu̱p''ʉ ja yø ja̱the. Gä ''da ga̱ ''yɛ̱ntho: ―Nu̱na̱ Oja̱ hu̱p''ʉ
    ja rá̱ nthu̱ts''i̱, co ''nɛ̱hra̱ Dɛ''yo, guehya ma̱ da̱tho nne ngue da̱ hnu̱ ma̱nsu̱
    ya. ''Nɛ̱ da̱ hma̱ ngue ma̱guesɛ ja yø ts''ɛdi. Guehya jatho ngue da̱ t''ɛ̱spi̱
    hangu̱ ra̱ pa ya ―i ɛ̱na̱.'
  nop-nop: Kaŋ kunum gineŋ, be kwetfoloŋ, be kwet falipmeŋ, be imeŋgwaŋ gineŋ nemenemek
    hatitaugiŋ hogohogok adi indiŋ tobu nadigut. “Mapme pop gineŋ itak eŋ Dompa Mihiniŋ
    adi wanaŋ yopilapilaye, eŋ wohikgigit wapum, eŋ wohikgigit hautanit, eŋ saŋiniŋ
    loloŋnit hayemilak wondigoŋ fafaŋeniŋ hayemiluwaak.”
  obo-NT: Nopongnga idda, norinog ku no id pongkanta iddos langun no binovallan to
    Monama no id pon-ubpa riyot datas to langit, ka-ay to ampow't ingod, diyot silob
    to livuta woy dos diyot dahat. Mid ungketen sikandan to, “Od doongon iddos mid
    unsad diyot trunu woy dos Natin Karnero, woy od posivontuhon ta sikandan taman
    to waad tomanon, oyyos sikandan en kos motuus to langun.”
  cak-ENT: 'Y xinvac''axaj c''a chuka'' conojel ri ye ruq''uiytisan ri Dios ri yec''o
    chupan ri caj, ri yec''o chuvüch ri ruch''ulef, ri yec''o chuxe'' ka ri ruch''ulef,
    y ri yec''o chupan ri mar, nquibij c''a: Ri tz''uyul chupan ri lok''olüj ruch''acat
    y quiri'' chuka'' ri cachi''el Alaj Oveja ri c''unük chic chuvüch ri camic, jari''
    ri c''o rubi'' pa nabey, c''o ruk''ij, y c''o ruchuk''a'' richin chi jumul, xquibij.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤀᤡᤱᤃᤠ᤹ ᤛᤠᤱᤃᤪᤠᤶᤐᤣᤍᤠᤱᤒᤠ. ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤒᤠ ᤏᤢ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰ
    ᤛᤡᤃᤠᤱᤒᤠ. ᤜᤧᤰᤁᤩᤠᤱ ᤘᤠᤜᤱᤅᤥᤒᤠ ᤁᤧᤖᤧᤰ ᤐᤠᤌᤢᤱᤛᤠᤜᤠ᤹ ᤀᤰᤂᤣᤗ᤹ᤖᤡᤰ ᤛᤠᤶᤔᤧᤗᤥᤖᤧᤒᤠ ᤂᤧᤵᤛᤢᤱᤗᤥ. “ᤜᤠᤱᤕᤢᤰᤏᤠᤀᤥ
    ᤁᤧᤕᤢᤱᤒᤠᤴ ᤏᤢ ᤔᤧᤸᤗᤢᤰᤛᤠ᤺ᤸᤗᤧ ᤁᤢᤏᤠᤖᤠ ᤑᤥ᤺ᤔᤠᤴ. ᤔᤡᤱᤛᤥ ᤀᤡᤱᤎᤠ᤺ᤱ. ᤔᤡᤔᤡᤍᤡᤱ ᤏᤢ ᤔᤢᤰᤛᤠᤶ ᤛᤍᤠᤍᤡᤱ
    ᤛᤍᤠᤍᤡᤱ ᤐᤥ᤺ᤱᤗᤖᤥ᥄”
  mie-NT: 'De suni nī jini nī jā cáhān ndihi jā ní nsāhá Yāā Dios jā íyó inī andiví
    jíín inī ñayīví jíín chījin ñayīví jíín inī mar. De ndiviī ñúcuán nī ncāhān: Cúsiī
    inī ō cáhān ō jā vāha ndasí Yāā cúu Yāā jā ndéē nūū mesa nūū tátúnī yā, jíín Yāā
    cúu Tīcāchí Yāā Dios. De ná cóo yíñúhún ó nūū yā, chi viī ndasí cúñáhnú yā, de
    tíin yā poder níí cání cuitī. Ncachī.'
  san-TIB: ཨཔརཾ སྭརྒམརྟྟྱཔཱཏཱལསཱགརེཥུ ཡཱནི ཝིདྱནྟེ ཏེཥཱཾ སཪྻྭེཥཱཾ སྲྀཥྚཝསྟཱུནཱཾ ཝཱགིཡཾ
    མཡཱ ཤྲུཏཱ, པྲཤཾསཱཾ གཽརཝཾ ཤཽཪྻྱམ྄ ཨཱདྷིཔཏྱཾ སནཱཏནཾ། སིཾཧསནོཔཝིཥྚཤྩ མེཥཝཏྶཤྩ གཙྪཏཱཾ།
  qve-NT: 'Hinaspapas noqaqa uyarillaranitaqmi Diospa tukuy ima kawsaq unanchasqankunapa
    voznintapas, hanaq pachapi, kay pachapi, ukhu pachapi, hinallataq lamar qochapi
    kaqkunapas khayna nisqankuta: “¡Tiyana tronopi tiyaqwan, hinallataq Corderopiwanyá
    ancha respetasqa kachunku, alabasqa kachunku, yupaychasqa kachunku, hinallataq
    hatunchasqa ima kachunku wiña-wiñaypaq, ancha atiyniyoq kasqankurayku!”, nispanku.'
  pao-NT: No'yoona hee ka Te Naa manumudoopu punno'o mee unnegonno, “Te Pabe'e ka
    mu numu-koobatoo nabatsase meno'o gwetzoidu no'oko hemma ooonakwa unu nanasookwuga'e,
    mu suu'mu tamme-kooba namayugwe, naduya no'okosoo hemma mamanepunnena ekow no'oko
    nasootuhipu gi mobegwa-ga.”
  cbu-NT: Ántarusin, Apanll maacheetsi tinarangu ansha ichinguru Apanllee ungirtaranganaya.
    Íwarpichtam, kungushchitam, tsapushchitam, tsapurunasshuchtam ztaru ungirtarangana.
    Kitsi mazinaranguri, Apaa, shiyaa ungirtakaniya; shiy kizpurtishcha; tárangana.
    Isusoo, shiyaatstam ungirtakaniya; shiy Apanlltishcha Opeejarini, Apanll tinamarini
    ztaru ántar ashirangana.
  usa-usa: 'ánibo kemá Yóáane máqte-qtataaqa Áánûqtuma tarôq urái-qtataakoni yáama
    ítaraunama máqte-qtataaqa Áánûqtuni márûkaq wái-qtataaqa maa-márábí wái-qtataaqa
    mara-áménáápáq wái-qtataaqa únópí wái-qtataaqa máqte-qtataaqa máqten-aukapaq máqten-aukapakoni
    arunóbákáráq wái-qtataakoma itaúnata maará téta tirááe: “náápaan-abiqtataraq maraq
    mái-nakokaq tipi-típi-araakote kenákáráq ketáámá túgau aqmá ketáámá yaagumá kémauna
    kenákátí tágama-yataaqtaba kenákátí akoqnáá-yataaqtabagaraq matúq-matuq umá kétunatae.”
    téta máqtemma tirááe.'
  soy-soy: 'Am pɛɛ lɛ̃ nnɛ́í kɛ Uléécɑɑ uu n wɑ lin kɛyómɛcɑɑ-pɔ nɛ kɛtẽ kɛcɑ́ɑ́
    nɛ kɛtẽ mɛtene nɛ mínimɑɑ kɛ́mɛɛ́ we kom lin tee rɛ: Uyɛɛ riyɔ́ɔpitũ kɛcɑ́ɑ́
    ń tṹ nɛ Risɑ́ŋpipi pɛɛ ɑkɛ́hɛ nɛ ipɑkɑrɛ nɛ ríyu nɛ n-yɔ́ɔpinɑŋɛ te ḿpɑ́
    píyei-pɔ!'
  hui-hui: Hale ha ho wialu hewaria dahuliya andaga hearubi dindini hearubi humbirini
    andaga hearubi iba solowaraha berearubi mbira mbira tara tara haame hearubi uruni
    bibahendeoreme iba gana lalu, Mbirali handame ho biragane dagiani bedagohondobi
    Nogo Sibi Igini kagohondobi ka̱i̱ lolenebi mini yaraga holenebi mini lene lolenebi
    hongo taraore holenebi wia dege bidane wia ho wilo hame ledama, lalu laya.
  amf-amf: Cecintebee, peentebee, peensa choobarbee, bazinsa iinte dahaana pijadhina
    wulbe “Bitamon borkotondar dooqaa Barjobee Yaatabena shawkadhabee, dheg hama gobshibee,
    hayamobe rooro wul lay kina ko dee!” kenin hamenam i qansade.
  quc-NNT: 'Te k''u ri'' xinto xech''aw konojel ri e b''anom rumal ri Dios, ri e k''o
    pa ri kaj, ri e k''o cho ruwächulew, ri e k''o chuxe'' ri ulew pa ri k''olib''al
    ri e k''o wi ri käminaqib'', ri e k''o pa ri mar, konojel k''u ri e k''o pa ri
    kajulew, xkib''ij k''ut: Che ri Jun ri t''uyul pa ri je''lalaj t''uyulib''al xuquje''
    che ri Alaj Chij, chke ri e Are'' taqal wi chi känimarisax ki q''ij, nim keil
    wi, käyi'' ki q''ij, taqal k''ut käb''ixik chi k''o nimalaj ki chuq''ab'' puwi''
    ronojel amaq''el pa taq ri q''ij ri junab'' ri kepe na, —xecha''.'
  dob-dob: 'Ta wate mwelumweluluwao ꞌebweuna ꞌebweuna galewaya be baleꞌuya be baleꞌu
    ꞌubuninaya be olaya, ta wate mwelumweluluwao sena maiboꞌadi ꞌediyega, yanonodi
    siwaliwali, sigwaegwae: “Tauna ꞌebemi esaesa ꞌena ꞌimiyatowa, be wate lami nina
    ꞌediya, tada tuputupu be tada ꞌamayabedi be taꞌawa ꞌeseꞌesedi, ta wate taꞌawa
    toewaiwaiyedi, tuta maiboꞌana ꞌediya.”'
  wrs-wrs: Wo kava hellevna manam manam, Sesoava nomba vewol venamba, vei, senakembellinim,
    petharinim, wanplombmerinim, eva pethamerinim. Kava helwolvna manam manam vavawonam,
    uvna, Indkumbi okolowol velvohra aral ombolmoa, eva undnahonam popeng verumbvra
    hemoa, manara, hengasta mendekliva nihilva ahai elohv, hena nihilva aiwo vulinv.
    Himba keknamangas ahav yunalm yunalm, henomoa temba himba avpa vuhesrava, eva
    sipsip mendahalm.
  mca-mca: 'Ma'' qa week pekhewe'' wekwek witaqsijiiju'' na'' wa''sji'', qa ha''ne
    sehe'' epji'', qa pa'' te''weiju'' ha''ne sehe'', qa na'' qi iweli''ji'' iye,
    week pekhewe'' wekwek i''nji'' enewe''en, qa hepi''ye'' in yit''ijju'': —Nakha''
    i''nipji'' na'' witts''oji''la''x qa na'' Kots''etax Ƚa''s iye, qu'' hik nekhewe''
    qu'' ne''tniyinhe''yiikiiha, qa qu'' neniwqinhetji''ha iye, qu'' netitijiti''yijetskii
    iye pa'' ƚesa''x qa qu'' hasu''uj newetli''ij iye in qitsji'' in wittatal.—'
  tzo-TZC: 'Scotol ti cꞌusitic laj spas ti Dios ti oy ta vinajele, ti oy ta nabe,
    ti oy ta lajebale, laj caꞌi ti jech ta xal scotolique: Ti Buchꞌu chotol ta mucꞌ
    ta chotlebale schiꞌuc ti jcot ta uni chije, acꞌo yichꞌic ti jech ichꞌbilic ta
    muqꞌue, ti jech lec ti scꞌoplalique, ti jech yan yutsile, ti jech oy stsatsalique,
    ti jech xuꞌ yuꞌunique. Jechuc o sbatel osil, xiic.'
  mya-mya: ထို့​ပြင်​ကောင်း​ကင်၊ ကမ္ဘာ​မြေ​ကြီး၊ မြေ​ကြီး အောက်​ပင်​လယ်​အ​ရပ်​ရပ်​၌​ရှိ​သ​မျှ​သော
    သတ္တဝါ​အ​ပေါင်း​တို့​က၊ ပလ္လင်​ပေါ်​တွင်​ထိုင်​နေ​တော်​မူ​သော​အ​ရှင်​နှင့် သိုး​သူ​ငယ်​တော်​သည်
    ကမ္ဘာ​အ​ဆက်​ဆက်​ချီး​မွမ်း​ခြင်း​ကို ခံ​ရ​ပါ​စေ​သ​တည်း။ ဂုဏ်​အ​သ​ရေ၊ဘုန်း​အာ​နု​ဘော်၊တန်​ခိုး​တို့​ဖြင့်
    ပြည့်​စုံ​တော်​မူ​ပါ​စေ​သ​တည်း'' ဟု​ကြွေး​ကြော်​ကြ​သည်​ကို​ငါ​ကြား​ရ​၏။-
  gng-NT: 'Nɛ n tí cii'' Uwien ñɛn'' tibont tà kɛ tù te kutaaku bo nin tà te
    kitink bo nin tà te dɛntingi nin tà te miñunciɛnm ni nnɔ kɛ gɛh iyuon ki teh:
    «Wà kɛ kibɛrbiɛk bo nin Kipebuk nnɔ, bɛn nɛ si kupɛnpɛku nin miñɛgm nin ukpiɛke
    nin ufaa uyo kɛ.»'
  cbi-NTPO: 'Tsenmala kumuinchi Dioschi imulaya, naa kai''sha chulla bain, naa tusha
    chulla bain, naa lamaasha pumula bain, naa yumaa peya'' mennamula bain, matyu
    kumuinchi entsa detiñu meewayu: Rei'' chuchudinu chunjuunu chumu bain, naa Llupu
    Kaa Uveja bain, tsamantsa ura ruku deeve tikayanuu deju'', naa bale kuranu bain
    dejuve. Naa tsamantsaa keewara bain, naa ti kenu tya'' bain kemu deju'', naa-uwanuba
    tsanguemu keewarasa, tiidetiwa.'
  ikk-NT: 'M nọ nụzị kẹ ihiẹn ile wẹ ke eke rị a bụ ẹbụ—kẹ hụn rị enu-igwee kẹ hụn
    rị elu-ụwa kẹ hụn rị okpuru ụwa kẹ hụn rị imẹ ohimin. Ihiẹn wẹ rị a bụ wụ: “Ọjịja-mma
    lẹ mgbaye lẹ ọghọ lẹ ọkịkị ya wụsọnmẹ nke onyẹ hụ hụn nọdị anị elu ukpo-eze— lẹ
    Nwa-ebulu hụ— jẹnrin ejẹn!”'
  leu-leu: 'E mui ne langai a maana mo xapiak aava waan laaꞌui la xunavata o waan
    lapia xuluna xavala o lapaana xavala o lana laman, a maana mo xapiak ri kuus malaan:
    “Naangusan e suaian e malangan e piranan, nari xapiak ri sina aava taxa nai xuluna
    ivin lava e sina Natuna Sipsip. E maana mo aanabeꞌ ve, ri taa sire sang mon vulai,
    vulai.”'
  maz-NT: 'Nuc''ua ró ärä texe c''o o dyät''ä Mizhocjimi c''o cãrã a jens''e ''ñe
    cja ne xoñijõmü, ''ñe a mbo e jõmü, ''ñe c''o cã''ã cja e ndeje. Mi tõjõji; mi
    mamaji a cjava: Rí ma''tc''üjme nu''tsc''e Mizhocjimi i̱ṉ junrü cja e trono. Xo
    rí ma''tc''üjme nu''tsc''e Jesucristo ngue''tsc''e c''e Ts''imë c''ü o bö''t''ü.
    Me na nojots''üvi, me na zë''ts''iguevi. Sido rá ma''tc''üjme; dya ra nguarü c''ü
    rá ma''tc''üjme, je mi mama a cjanu c''o.'
  bod-N: ཡང་ནམ་མཁའི་ཞིང་ཁམས་དང་། ས་སྟེང་། ས་འོག རྒྱ་མཚོ་བཅས་དང་། དེ་རྣམས་ཀྱི་ནང་དུ་ཡོད་པའི་བསྐྲུན་པའི་དངོས་པོ་ཐམས་ཅད་ན་རེ།
