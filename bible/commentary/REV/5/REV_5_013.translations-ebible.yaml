  bdv-bdv: ଆର୍‌ ମୁୟ୍‌ଁ ସଃର୍ଗ୍‌, ହୁର୍ତି, ହଃତାଳ୍‌ ଆର୍‌ ସଃମ୍‌ନ୍ଦେ ରିଲା ସଃବୁ ଉବୁଜ୍‌ଲା
