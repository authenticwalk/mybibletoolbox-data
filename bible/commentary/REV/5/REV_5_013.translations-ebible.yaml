  gaq-gaq: 'ଅଃତେନ୍‌ ବେଲା କିତଂ, ଦର୍‌ତନି, ପାତାଲ୍ ଆରି କେଣ୍ଡିଆଃନେ ସର୍‌ତେ ଜିବ୍‌ ବାରି ଦର୍‌ତନିନେ
    ସାପା ଜିବ୍‌କେ ଅସ୍‌ମାର୍ ସାର୍‌ଡିଂକ୍ନେ ନିଂ ଙକେ । ମେଇଂ ସାର୍‌ଡିଂଆର୍ଗେ: “ସିଂଆଁସନନ୍ନିଆ
    କଲେଃକ୍ନେ ରେମୁଆଁଇଂନେ ଆରି ମେଁନେ ଉଂମେଣ୍ଡାଇଂନେ ପ୍ରସଂସା ଡିଂ । ମେଁନେ ସନ୍‌ମାନ୍‌, ଗୌରବ୍
    ଆରି ମ୍ନାବପୁ ମାଡାନେ ଜୁଗ୍ ଜାକ ଲେଃଏ !”'
  gof-RNT: Hessafe guye, sa7an, salon, sa7appe garssaninne abbaa giddon de7iya medhetethi
