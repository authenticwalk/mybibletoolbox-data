  chz-NTPS: 'Ko̱o̱ˉ kaˉlähꜘ gaꜙnuunꜗ kihꜗ gaꜙläꜙjë̱ë̱ꜙ hi̱ˉ tä̱ä̱hˊ gyʉʉhˈ hi̱ˉ gaꜙjmä̱ä̱ꜗ
