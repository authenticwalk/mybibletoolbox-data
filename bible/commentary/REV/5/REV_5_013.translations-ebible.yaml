  san-BUR: အပရံ သွရ္ဂမရ္တ္တျပါတာလသာဂရေၐု ယာနိ ဝိဒျန္တေ တေၐာံ သရွွေၐာံ သၖၐ္ဋဝသ္တူနာံ
