    ngiau aapu yapaaravee. Ivaitana oyai ari vookaraivaitanaata ivaitana yaagueeqaivaitanaatama
    tupatupaa vakiaivee.'
  cpy-cpy: 'Nokematzii romampahae-yanakani maawoeni jeekantawori inkite, kepatsi,
