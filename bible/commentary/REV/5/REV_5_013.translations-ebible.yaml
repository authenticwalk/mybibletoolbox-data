  spp-spp: 'Yaaga maha yaaga k''à dá nìɲyiŋi ná ɲìŋke ná ɲìŋke ɲwɔh''i ná lwɔhe e
    ná yaaga maha yaaga ku ɲyɛ ke, ka mii i yire puni ɲya yi i mɛɛ cêe na: «Ŋkèeŋi
    ná pèente ná sìnampe ná fànhafente ti pyi saanre yatɛɛnŋke tɛɛnfooŋi ná Mpabilini
    woro, fo tèekwombaa!»'
  zty-NTPS: 'Naž benla'' žoḻgak yógo''te da'' ben Dios, da'' ka'' zej nnitan'' ya''abá
    chie'', na'' ḻo yežlyó, na'' ẕanle yežlyó, na'' ḻo nisdo''. Žoḻgak yógo''te da''
    zej nnitan'' latje ka'', na'' wnnágaken: ¡Ga''n ẕen Bennen'' ži''e latje blon'',
    na'' ḻezka'' Bennen'' nake'' Ẕíla''do''! ¡Gápetezžo-ne'' ba la''ne, na'' wká''n
    ẕenžo-ne''! ¡Nna biá''teze'' Ḻe''!'
  mek-mek: 'Egae kai lau pagama kapaꞌi maꞌoai, ufai, aagoai, aꞌisa papagai, aꞌuai,
    ke kapa maꞌoai egae kekae auꞌi iina keifa oma ainaꞌi lalogonia: “Kapa maꞌoai Deo
    ega aguagu afugai eague auga ke Sipi Gauga auga fou, fekeifagainiꞌi, fekepalopianiꞌi,
    au akaikiꞌaꞌi fekepamiaꞌi, ke isapu inagome auꞌi fekepamiaꞌi aoniamo!”'
  aey-aey: 'Odocob ija ceteh filfil age sao jobonna bileginaca, age mahana bileginaca,
    age maha bisaluna bileginaca, age macasna bileginaca eu age cunugca due sisilegin
    dah mem: “King bilec cabalna bilinaca Sipsip Nagca ale kobolkobolca, ale hihibanalaca
    eunu ege gaid eelalecomun catanena, ege gaid binanala sulalocomun catanena,” ein.'
  urd-GVH: फिर मैंने आसमान पर, ज़मीन पर, ज़मीन के नीचे और समुंदर की हर मख़लूक़ की
    आवाज़ें सुनीं। हाँ, कायनात की सब मख़लूक़ात यह गा रहे थे, “तख़्त पर बैठनेवाले और
    लेले की सताइश और इज़्ज़त, जलाल और क़ुदरत अज़ल से अबद तक रहे।”
  ycn-ycn: 'Ejomi noma''á ajopana atanica piño. Tupana queño''ótacarena ne''emacá.
    Eja''ahuá chu i''imacaño, je''echú chu i''imacaño, caja taca''acaño, quele ne''emacá.
    Piyuqueja necá, camejérina hua''ató ataniño. Marí que nemacá natanica: “Palá huemacá
    rinacu quele yá''aro ñáca''ajori chu. Palá caja huemacá Ohueja I''irí nacú. Palá
    caja huapechu i''imajica nanacu hua''ajini huánija. Piyuqueja nacaje la''ajeño
    ne''emajica hua''ajini huani,” que natanica.'
  djr-djr: Bala ŋarra yan dhäŋur beŋuryiny ŋäkul manikaynha ḏar'ṯaryunawuynha, yindin
    dhika rirrakaynydja; ŋunhi nhä malany ga nhina dhiyal barrkuwatj, ŋäkula ŋarra
    gan ḏar'ṯaryunawuynha walal gan wokthurra nhanŋu, ŋunhaŋuwuynha ŋunhi djiwarr'puynha
    ŋula nhäny mala, ga dhuwalaŋuwuy munatha'wuy, ga wiripuny dhika djinawa'puynha
    ḏandjapuynha munatha'wuy ŋula nhä malany, ga ŋunha bala ŋunhi gapupuy nhä malany
    warrpam'; ŋunhiwurryiny gan ŋunhi bukmaknha yan märr-yiŋgathinany wokthurra gan,
    ga bitjarra walal gan ŋunhi ḏar'ṯaryurrnydja gam', “Go limurr wokthunna dhiyakuny
    ŋunhi, dhuwal ŋayi ga nhina ṉapuŋga', ga bitjandhi bili limurr dhu nhanŋuny Bimbiwnydja
    wokthundhi. Limurr ŋanya manymak-lakaraman, bili ŋayipin dhuwal yäku yindiny,
    buluny gal'ŋu garrwar. Limurr wokthundja nhanŋu bitjanna bili yan wiyinŋumirra.”
  kvg-kvg: 'Yaq tæ-ewág ndǿgo: Gigiap ate ndi꞉gu, yan-te ngo꞉go neka manqei-qape-te
    ngigu neka manqei-qape mokho-te ngu꞉gu neka ndaola-te ngigu, ouv ndøqaqaemám.
    Āv gini-qaqaemám nqǽgo, “Ndego qonam nonqo-te ndo꞉qomat neka Sip Nakhasam,
    khanakhanakh manqat neka vizap matev neka iz eqawat matev neka bazaføgakh tiqá.
    Miavmiáv.”'
  rug-rug: 'Beto asa si avosi rau mamalaiṉidi sari doduru vina podaka pa Maṉauru na
    pepeso, meke pa kauruna sa pepeso, meke pa kolo, meke sari doduru pu koa pa doduru
    vasina, saripu kera guahe: “Mani koa koa Sa pu habotu koa sa ṉati habotuana Baṉara
    meke sa Lami, sa vinahesi, sa vina lavata, sa tinolava, sa ṉiniraṉira ninae rane
    ka rane!” gua.'
  hop-NT: 'Noqw nu navotq sohsoy hihtu ōveqatsit ep yesqam, pu tūwaqatsit aṅ’a, pu
    tūwaqatsit atpik̇aqee, pu pātuwaqatsit aṅqe’yaqam, pu sohsoy hihtu paṅqe’ taṅawtaqam
    paṅqaqwa: Itam God moṅw’atsvewat ep qátuhqat, pu Mañat, pumuy tayawintota, pas
    k̇aptsilalwa, piw pas hihtalalwa. Puma hapi‐sa öqalat pasiwta, yūmosa aqwhaqamii.'
  san-URD: اَپَرَں سْوَرْگَمَرْتّیَپاتالَساگَریشُ یانِ وِدْیَنْتے تیشاں سَرْوّیشاں
    سرِشْٹَوَسْتُوناں واگِیَں مَیا شْرُتا، پْرَشَںساں گَورَوَں شَورْیَّمْ آدھِپَتْیَں
    سَناتَنَں۔ سِںہَسَنوپَوِشْٹَشْچَ میشَوَتْسَشْچَ گَچّھَتاں۔
  heb-LB: 'וכל בריה בשמים, בארץ, מתחת לארץ ובים, שמעתי קוראים: ”ליושב על הכסא ולשה
    הברכה וההדר והעוז, לעולם ועד!“'
  caf-NT: '''Ink''ez ndai usjiz nduk yak''uz ''int''ah, ''i ndi yun k''ut chah, ''ink''ez
    ndi yun but''ah ts''ih chah, ''ink''ez k''us ndai ya too k''ut hoonli, ''en ts''iyawh
    njan nduhútni hoh ubudusts''o, “En ba ts''odélhti, be ts''udézti, be whét''en,
    ''ink''ez ts''iyaintsuk buk''une'' whut''en, ''i chah, ndun kw''uts''uzda cho
    dézti k''usda chah, ''ink''ez sheepyaz hizelhghi chah, ''ilhuz ''ink''ez ''ilhuz
    wheni be''ilhdzun wule.”'
  mio-NT: 'Chini tahin ti cha cahan ndihi ñivi. Cahan ndihi ri quiti cuhu. Cahan ndihi
    cha ni savaha ra Ndioo. Cahan ñi cha iyo iti siqui andivi, ta cahan tahan ñi cha
    iyo iti nu ñuhun ñuñivi, ta cati ñi ti: Cahnu xaan rai cuu ra ndaa nu tayu ya,
    ta cahnu xaan rai cuu ra cuu mbee ya. Chi maan ra iyo tu ndee ini, ta chi maan
    ra iyo ndatu. Na cua cuu chi tacan ni ndihi ni quivi ndihi ni tiempu, cati ñi.'
  srq-NT: 'Mbae que ñee turã jate quia Jesucristo rɨɨ̃ cuu ra. Ibatenda ñee turã ja
    erɨɨ̃. Ibi jenda abe no. Ibiqui rɨɨnda abe no. Ama ndɨsha rɨɨnda abe no. Eɨ̃ ngue
    ũquɨ̃ nguia ñee turã jate Jesucristo je ra. Dios abe je: Jẽquirãcuã jẽɨngo beɨte
    ã. Mbia rerecua jẽɨngo beɨte ã no. Mbae jenyɨao ra ñee turã mbeɨte quia jẽje,
    ɨ que Dios chɨao quia ñee jate ee cuu ra.'
  kje-NT: Enime'ede ya'u derne ha man mormori na'akeme lolo a'am raram, a'am lehern,
    lolo lour ro, la noho wi'in rahinara ra'aheni, “Ai ma naikoro lolo Nin naikoronno
    noro Pipdumana onneni, ai ma'uli masa'e, am horhawe, ai ma'akulu ma'alapa Hi Oin
    Naran, la am wakunkunu Rir ke'eke'el an'anha laa ewi-ewi!”
  gaz-gaz: Anis ergasii uumamni samii keessa jiru, kan lafa irra jiru, kan lafa jala
    jiruu fi kan galaana keessa jiru hundi, uumamni isaan keessa jiru hundinuus, “Isa
    teessoo irra taaʼu sanaa fi Hoolichaaf, galannii fi kabajni, ulfinnii fi humni,
    bara baraa hamma bara baraatti haa taʼu!” jedhanii utuu faarfatanuu nan dhagaʼe.
  kud-kud: 'Na hinage Yaubada yana yemaselewo ehebo ehebo galewai yo bale''uwai yo
    bale''u holanai yo ni''uwai, na hinage yana yemaselewo tupwa maudoina aidiyena,
    yabenaledi hiwaliwali, hiwalo: ‘Iya abamiya wasawasa ainai imiyamiya na hinage
    Lamine baidana walo vetuvehae yo ve''ahihi yo no''o, yo wahiyala aidiyai imiya
    vateyai’.'
  urb-NT: 'Pe, upa katu te Tupã mujã, ame''ẽ ta jyngar. Ame''ẽ rehe ihẽ ahendu. Ywa
    pe har ta ke Tupã mujã ame''ẽ ta jyngar. Ywy keruhũ pe har ta aja tĩ. Jyngar tĩ.
    Manõ ame''ẽ ta''ã jyngar tĩ. Y ramũi pe har ta aja tĩ. Upa katu te ixuwe katu
    ame''ẽ ta jyngar tĩ. Pyta we ym te. Upa katu te riki. Pe, kuja jyngar: “Mã peja
    wapyka rehe wapyk ame''ẽ pe pepandu. Mã peja Arapuharan Ra''yr pe pepandu tĩ.
    Pehẽ jõ riki katu te me''ẽ ke. Pehẽ jõ riki je''ẽha te pereko. Pehẽ jõ riki pyrãtã
    te hũ ame''ẽ ta ke pehẽ. Mã peja aja te''e ta pehẽ jõ pexo” aja riki upa katu
    te jyngar.'
  fra-LSG: 'Et toutes les créatures qui sont dans le ciel, sur la terre, sous la terre,
    sur la mer, et tout ce qui s’y trouve, je les entendis qui disaient: A celui qui
    est assis sur le trône, et à l’agneau, soient la louange, l’honneur, la gloire,
    et la force, aux siècles des siècles!'
