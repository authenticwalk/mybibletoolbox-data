    a gwang girii ganang iking wari dabiksa' adibu siring nua'ni ka ning toging, “Anutu
    girii adi girii ning tare kareng sini' ganang marekita' adigok ka sipsip nano
    wara'guk indi adisining wapsa' bema arantam. Fama' adi girisi a adi tangkunasi
    a adi karesi sini', adisining kadapmang karengsi' wa bibi' guk mo' titining ning
    toging.”
  ino-ino: Nehakake'na afoana mi'ko Anumaya Koti'a ko'ku'napi alo humaleke'a mai'naya
    ya'ae mopale mai'naya ya'ae mopa aku'ainaka mai'naya ya'ae lipi mai'naya ya'ae
    mi'ko'amoki inake hu'a nehae “Ala kava Ne ne'maiya yate fai ne'maiya Anumaya Kotitimoka'ae
    Sipi Sipi Ana'au'akana ve'kamoka'ae akola mi'ko kanale amuse hisa'a ya hanese.
    Ano ha nelea lo'kiya hane'nea lana'ki hane'neanaketa hanale alita asaka nehisunakeno
    kava hisa'a lo'kiyatani haneke haneke hise.” hu'a nehae.
  gnn-gnn: Bala yana ŋuliŋurunydja ŋarra ŋäma rirrakay barkparkthunara manikaynha,
    bena dhika yiŋgathirrinydja, liŋgu warrpam dhika nhä marrtji ŋorra walŋamirri
    wokthunna yukurra nhanŋu, ŋunha bäyma djiwarr'wuy nhä malanha, ga ŋunha munatha'wuy,
    ga dhika djinawa' ŋoyŋura munatha'ŋura, ga warrpam yana ŋunha gapuwuynydja nhä
    malanha, ŋunhalana bukmaknha barkparkthun yiŋgathirri, wokthunna yukurra; bitjanna
    walala barkparkthundja yukurra gam', “Ŋilimurru wokthunna go dhiyakuna gay', dhuwala
    ŋayi yukurra nhina ṉapuŋga' wal'ŋu, ga bitjandhi bili dhiyaku Lämgunydja wokthunna
    ŋilimurru, ḻatju'-ḻakaramana ŋanya ŋilimurru go, bili ŋayipina yäku ḏumurru, biyapulnydja
    wal'ŋu garrwar. Ŋilimurru wokthundja yurru nhanŋu bitjanna liŋguna, weyinŋumirrina.”
  yal-yal: Daliseene birin kore xɔnna nun bɔxɔ xɔnna ma e nun bɔxɔn bunni, e nun naxanye
    birin fɔxɔ igeni, n yi daala birin xuiin mɛma, e bɛtin bama, e naxa, “Naxan dɔxi
    manga gbɛdɛni e nun Yɛxɛɛ Diina, tantunna nun xunna kenla nun binyen nun sɛnbɛn
    xa fi ne nan ma habadan!”
  cnt-NT: 'Ca₂nag₃ jniá₂ ján₃, ca₂le₃jɨ́n₃ i₂chan₂ i₂ca₂jmó''₂ Diú₄ guei''₅₄ mɨ₂güɨ́g₃
    quian''₅₄ gua''₅₄ ''uë₃, quian''₅₄ le₃né''₃ ''uë₃; ne₄ jmɨ₁ŋí''₄, i₂chan₂ le₃né''₃
    jmɨ₁ŋí''₄ në́₃, i₁juá''₄: ¡Le₃quió''₅ i₂guá₅ ne₄ ne₄ta₁, le₃quió''₅ Guein₂ Já''₂
    Cha''₂ në́₃, juɨ₁jme₂go₃ dsa₂ juɨ₁jme₂juag''₂ dsa₂; juɨ₁gue₁₂ a₂tág₅ co₂''né''₅,
    juɨ₁gue₁₂ juɨ₅bí₂ në́₃ ca₂lia''₂ co₂tan₅₄!'
  tif-tif: 'Kemin, nayo weng san-ilomdila, mafek mafek alik tiin kawang-bilip, imi
    abiil tikiin bom-bilip iso, tawaal diim bom-bilip, tunum unang taansip imi abip
    bom-bilip aa, yol ok kumun tem bilip iso, iyo alik maakup baal wiibip kala weng
    seliya, baal wiibip kabak-ali boko-lomdip: Alik numi tiin molin tunum God asole,
    Sipsip Man aso, alim ibi Dukum ale, titil miit kayaakal o, kalalupla, alim kipni
    fiyaap ayo tabe-bam yaap ke yo, kemum o, kala-somla kemin, nuli suunkup baal wiiyim-bam
    ale, kipni fiyaap ayo duu-bam ke-mokomup kayi! kal-bom baal kutiiyip.'
  nlx-nlx: 'एने हेरगाम, देरती पोर, देरतीन नेचो एने देरीयाम जा आखी वोस्तुह, एने आखो
    जो काय ता माय हे, ज्यो गावतीन होमल्यो: “जो राजगादि पोर बोह रिनोह तान एने मेंड्रान
    स्तुती, एने मान सम्मान, बोड़ाय, एने ताकेत कायेम रेय!”'
  apw-NT: Áídí’ yaaká’yú, ni’gosdzáń biká’yú, ni’gosdzáń biyi’yú, túnteel biyi’yú
    dahot’éhé daahiṉaahíí, da’adzaayú dawa daagolííníí gádaaṉiigo disiits’ą́ą́, Nant’án
    biká’dahsdáhi yiká’ dahsdaahń ła’íí dibełį́į́ biZhaazhé nlíni doo ngonel’ąą dayú
    dahazhį’ biyaa gozhǫ́ǫ́ le’, dilzį le’, ba’ihégosį le’, ła’íí dawa yebik’eh le’.
  gum-gum: 'Incha katø tru srømbalasrø lata, pirau lata, pirø umbu lata, maryu lata
    tru chigurrimbunø Tius marig øsiguig pønrrabeløbe øyah taig mørøbig kur: “Tru
    wamisra karub wainug wabigwanba, katø tru Ubisha-unanbabe, tru purø tabig wamindiiba,
    tabig kui asha tab indiiba, tørbilabiiba, maramburab maramibabe, managatig patsømíig
    nuin kønrrain” chib.'
  not-NT: 'Aisati naquemaiguëri omagaro ira yobetsicaiguë Tosorintsi, antagaisati
    inatsi Jonogaguitequë, aisati iraegui inatsi quibatsiquë, aisati omagaro inatsi
    osobiquë (ira camaiguënguitsi), aisati inaigatsi angaarequë, icantaiguë: —Intsome
    angantocotaigueri Tosorintsi aisati Iroishate: “Atingomintaigacari, aniacaninatasanoiguëri
    Irironta caninarisonoriguinte aisati isintsitasanoti përosati”.'
  plu-plu: 'Ayteke nah timá madikte hiyeg ayhté inugik, madikte hiyeg ay amadga inin,
    madikte hiyeg ayhté anapi wayk, madikte hiyeg ayhté parawhokwa, madikte hiyeg
    muwwapu amadga hawkri, igkis peknes apat. Giwnkis: ―Kibeyne gidahan Uhokri ku
    pariye betnene amadga gepwi kiyatyo. Kibeyne gidahan Muttuhyan hawwata. Kibeyne
    gidahankis adahan apanenekwa apanenekwa. Igkis kagabaykissima, kagikiythanikissima,
    kagawaygyikissima, ka gidatnikissima adahan apanenekwa apanenekwa.'
  iou-iou: Täŋpäkaŋ imaka kuŋat-kuŋat ikek kunum gänaŋ, kome terak, kumbani mäjotä
    irani-ken ba gwägu pähap gänaŋ itkuŋo u kuduptagäntä ŋode yäŋirä nadäŋkut; Äma
    maŋirani bägup säkgämän uterak it täyak ukät Tom Bätaki bok, iniŋoret-oret, wäpi
    biŋam, epmäget kudän ba kehäromi pat yämitak udegän pen pat yämik täyon!
  ntp-NT: 'Dai caʌ aanʌ isñioocai ʌʌpʌ vʌʌsiaʌcatai istumaasi Diuusi idui tʌvaagiʌrʌ
    dai oidigi daama dai dʌvʌʌrai uta dai ʌgʌʌ suudagiʌrʌ dai pocaiti ʌgai: Aliʌsi
    gʌaagai isvʌʌscatai siaa duutuadagi ʌgai ismaacʌdʌ ʌgʌʌ daicarui dan daja ʌʌmadu
    ʌgai ismaacʌdʌ Cañiiru aagai ʌvaavoitudadami. Dai aliʌsi gʌaagai iscʌʌga ñioocadagi
    ʌgai vui. Ʌgai gia sʌʌlicʌdʌ viaa guvucadagai dai viaa sʌʌlicami ʌʌpʌ. Dai aatʌmʌ
    ipʌlidi isvʌʌscʌrʌ viaaca ʌgai sʌʌlicami dai guvucadagai. Dai isvʌʌscʌrʌ vʌʌscatai
    cʌʌga ñioocadagi ʌgai vʌʌtarʌ. Daidʌ issiaa duutuadagi ʌgai tomastuigaco. Poduucai
    ganʌi ʌgai.'
  rai-rai: Ma iaau walangoro a kum ingaa ra kum wawaki raap inaanga u ra maawa ma
    u ra rakrakaan buaal ma nabalaa ra rakrakaan buaal ma nabalaa ra pakaana taai,
    a kum utnaa raap baa di waki diat, diat kelekele lenbi, “Karom ia baa i ki u ra
    kiki na king, ma karom a Naat na Sip, din pir walaawa pa diaar, din ru diaar ma
    din wangaala pa diaar. Ma diaar a paam akoto a dekdek, pa in raap ma pa in raap.”
  haw-1868: A lohe aku la au i na mea a pau ma ka lani, a ma ka honua, a malalo iho
    o ka honua, a me na mea a pau ma ka moana, a maloko o ia mau mea, e olelo ana,
    No ka Mea e noho ana ma ka nohoalii, no ke Keikihipa hoi, ka hoomaikaiia a me
    ka nani, a me ka hanohano, a me ka ikaika, ia ao aku, ia ao aku.
  ffm-ffm: 'Non nan-mi huunde fuu ko tagaa ko woni dow kammu e ko woni dow leydi e
    ko woni ley leydi e ko woni dow geeci e ko woni e mum''en fuu, ana wiya: «Jettooje
