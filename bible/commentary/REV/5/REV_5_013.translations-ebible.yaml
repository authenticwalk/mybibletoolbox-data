    rieguiaḻ dziuuṉnon ne grop me! ¡Me rnabey, lo me none gnee ne grëtaa diidz ndzon;
    nadzew, gzhew, ni grëragaa izdoo ne ziaadraaw!'
  hix-NT: Anar komo rwon xarha wenytxaye. Onà wyaro nketxkonà, kahe yawon komo rma,
    yukryeka hon komo xarha, yuhnayen hon komo xarha, tuna ymo kwawon komo xarha,
    omeroron komo rma. Onà wyaro tkatxe roro, tahonà ymo ho eryewtaxah hoko, kahneru
    mxekrà hoko xarha, ketxkonà. Towakryexem me xaxa nay hamà, tkatxe roro. Toyuhsom
