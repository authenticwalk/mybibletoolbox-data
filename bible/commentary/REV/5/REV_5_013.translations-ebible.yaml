  hus-NT-1971: 'Taley u ats’a’ cau tim patalchic an ejattalab ax ti eb, ani ax ti
    tsabal, ani axi tin alcom an tsabal jun ti c’uajat in ejattal axi tsemenequits,
    ani patal axi xe’ets ti al an ja’ abal ju’tamq’ui. In ulalchic: Qui ajtinchi ani
    qui puhuethanchi abal ets’ey im bij a Dios axi quetel tin lej ts’alat coytal ani
    jaye an Ajatic axi bijiyab ti Cordero. Pulic in eychic ani in cua’al in tsap abal
    quin t’aja’ patal jahua’ quin le’na’.'
  med-med: Na kum tep pit mel, Got nga mim itim mel mat, muⱡ ila tetʉm mel mat, mʉi
    ila tetʉm mel mat, mʉi mana orunga tepa mel mat, num kuta mbila tepa etʉm mel
    mbʉ ndi pora, kinan nʉk mel, “Rʉpʉndi pol ila morum wamp ei kʉn, Sipsip Waⱡ ei
    kʉn kunda, mbi ou ti uⱡ na, ambuⱡpa pʉl uⱡ na, angge ni uⱡ ronduⱡ na mbʉ pora,
    rʉk rʉk pepa mint pangga!” nʉtʉng.
  bch-bch: Ga kus ta nalongo danga toa ngada ne buburiai ga tanoeai ga tano iloleai
    ga tadiai ga danga toa ngada ne ienono ngan, linged kelede ta tikeo, “Eaba toa
    imamado ngan ele mul maron aea, ga Sipsip Inat pade, gisirua tirangrang ngan panua
    toa ngada ne tiposa kemi ga ila pagid, ga tilolon ngan gid, ga tisoa edad, ga
    tipakuru ngan urad ga edad kapeipei somisomi ga ilalala ga ila!”
  cco-NT: 'Jo̱ mɨ˜ cangɨ́ˋ jo̱, canúˉbɨguɨ́ɨ cajo̱ —jíngꞌˉ Juan— e lajɨbˋ e cateáaˊ
    Fidiéeˇ fɨˊ yʉ́ꞌˆ jmɨgüíˋ jo̱guɨ fɨˊ ni˜ guóoꞌ˜ uǿˉ la jo̱guɨ fɨˊ lɨ́ꞌˆ nʉ́ꞌˉ
    uǿˉ jo̱ lajo̱bɨ fɨˊ lɨ́ꞌˆ nʉ́ꞌˉ jmɨñíꞌˆ cajo̱, jo̱ lalab guicajíngꞌˉ: I̱ dseaˋ
    quie̱ˊ nifɨˊ i̱ guiing˜ fɨˊ lɨ˜ niingˉ quiʉꞌˊ ta˜ do, jo̱guɨ i̱ Joꞌseꞌˋ Jiuung˜
    do cajo̱, íˋbingꞌ i̱ catɨ́ɨngˉ i̱ nijmiféngꞌˊ dseaˋ jo̱guɨ i̱ nijmɨꞌgóˋ dseaˋ
    cajo̱, co̱ꞌ dseaˋ íbˋ dseaˋ i̱ ꞌgøngꞌˊ i̱ tɨɨngˋ jméˉ lɨ́ꞌˆ doñiˊ eeˋ, jo̱baꞌ
    dseángꞌˉ catɨ́ɨmˉbre e nijmérˉ lají̱i̱ꞌ˜ e iáangˋ dsíirˊ lata˜ ró̱o̱ˋ jmɨgüíˋ.'
  deu-1951: 'Und alle Geschöpfe, die im Himmel und auf Erden und unter der Erde und
    auf dem Meere sind, und alles, was darin ist, hörte ich sagen: Dem, der auf dem
    Throne sitzt, und dem Lamm gebührt das Lob und die Ehre und der Ruhm und die Gewalt
    von Ewigkeit zu Ewigkeit!'
  alq-ALGNT: 'Nigi noda8ag acitc kakina kagi kijenimagani8i8adj 8ak8ig, akikag, anamakamig,
    kitcigamikag, mizi8ekamig e nigamo8apan oo8e: “Aa8e ka abidj kitci ogima8i tesabi8aganikag
    acitc aa Mantcenices, kagige kada icpenimagani8i8ag, kada manadjiagani8i8ag, kada
    kitcit8a8endagozi8ag, acitc kada macka8izi8ag.”'
  ixl-NNT: 'As jankꞌal unqꞌa veeꞌ at tu almikaꞌeꞌ, tukꞌ unqꞌa veeꞌ at vatz u txꞌavaꞌeꞌ,
    as jaqꞌ u txꞌavaꞌeꞌ, as xeꞌ u mar, as kat vabꞌi u tuul iviꞌeꞌ. As ech nik tal
    ileꞌ: ¡Qoksataj iqꞌii u Tiixheꞌ uvaꞌ xonleꞌl tu u nimla xonlebꞌaleꞌ! ¡As qoksataj
    iqꞌii u Jesucristo uvaꞌ kat yatzꞌpi tiꞌ isotzsal kupaav ech ikameꞌ echeꞌ nik tulbꞌel
    unqꞌa Kaneeroꞌeꞌ! ¡As atoj chit u yakꞌileꞌ skajayil tiqꞌabꞌ tiꞌ chit ibꞌeneꞌ!
    tiꞌk unqꞌa cheesaꞌmeꞌ skajayil.'
  boa-NT: 'Téhdurée idyé ó lleebó páábé ɨhdéejpi níjkyéjɨri, ííñújɨri, ííñújɨ́ pañe,
    nújpácyó pañe, íjcyame íllu nééju májtsiváne: Eene ávyéjú ijyáwá hallúrí ácuúcunúúbee,
    obééjáwuúdú néébeé, íjcyamútsí panévatúré ɨ́htsútujtétsí íjcyámútsikye ihdyu tehdújuco
    metsu maávyéjújtso dúúrúvaméré múijyú nɨ́jkéváityúne.'
  quh-NT: 'Tucuy causashajcuna, janaj pachapi caj, cay pachapi caj, cay pachaj uranpi
    caj, kochaspi caj, tucuy chaycunapi cajcunatapis yupaychajta uyarerkani: —Atiyninwan
    camachinanpaj tiyananpi tiyaska cajman, Corderomanpis yupaychana cachun. May sumajpaj
    may jatunpaj khawaska, atiyniyojpis cachun, wiñaypa wiñayninpaj, —nispa.'
  kwi-kwi: 'Nane wan chiyura uztuzakas, an pilkin uztuzakas, pil ayukta uztuzakas,
    wan pira uztuzakas mɨrau. Sunkana kanta kaizara: “Katsa ɨninmukin uztumikashakas
    Pɨrikurakas ‘uspa paas kwisha wari’ kiztawamakpas. Uspa kaizamta aizpa mɨarawamakpas.
    Uspa paas tɨnta wai i. Pailta payukima ‘kwisha wari’ kizarawamakpas.”'
  agm-agm: Aihɨ amɨ nɨnɨ kahapaamapɨpa nahataapa gɨmunyainjɨpɨpa Autaahaatɨho ahaimbɨpaamɨ
    pɨwaahaiwa atisataayo. Saiwa pɨwaiwa kahapaamapɨpa yamɨhapataatɨhunɨ amɨ yapɨpataapɨhunɨ
    amɨ yapɨpatamɨ nyepepunɨ amɨ durɨhɨraatɨhunɨ ahotiwaiwaamɨ pɨwaahaiwaapɨto. Kahapaamapɨpa
    gɨmunyainjɨpɨpa nahataapa nahataapɨpɨhɨ ahotiwaiwa waapɨhɨtɨwɨ satawaatopo, “Kɨmo
    Utaamo komɨ gwɨtɨho siyahandaasɨnɨ bindata isɨhiyai iwinjatisɨmoaisunɨ amɨ Mwaaho
    Sipɨsipɨhoaisunɨ nyahɨ kindarisɨ gaahindaahisɨ gaare undohɨwaiwaunɨ amɨ kindarisɨ
    ambɨpatɨ awaipatɨ nunyohɨwaiwaunɨ amɨ kindarapɨ maaritohɨwaiwaunɨ amɨ kindarapɨ
    andɨtitohɨwaiwaunɨ kindarɨ nga jinjapɨhɨ nasisoaarɨ nepɨse,” tawaatopo.
  ubr-ubr: 'Ato yau atatam sawar yayawasis engon tutufin safamai, tafanamai a tafanam
    babanai a kamit amonai—sawar yayawasis engon tafanamai semama on sikwakwarer:
    “On mamageai emama a Orot Foro Sheep boboun aurim wabifaim a wabiduduranim Om
    on Wabim gagamim bag a Om on Faiwarim au wantoan au wantoan!”'
  tsw-NT: 'A̱vu mu uwwisa ili i na i ri wuma suru e ishipa, ele aza a na a̱ ri pe
    zuva suru, nu uvaɗi, na̱ za̱la̱ vu uvaɗi, na̱ mala. Apa ishipa i na aa yuwusan:
    “Za na ri nden a̱ nda̱na̱ta̱ n tsugono oɓolo na̱ Ma̱giriꞌi a̱ ta̱ ni ica na̱ tsugono
    na̱ tsugbain nu ucira kuci babu ukotu.”'
  cax-NT: 'Auqui ñoncoito nitosibi nanaiña bama aboma au napese, y bama aboma icu
    cürrü, y bama aboma iquiana cürrü, y arrüba abe au narubaitu turrü, nanaiña arrüba
    urriante uiti Tuparrü. Namatü sane: Champü tacanache nacarrti. Tarucu nüriacarrti
    y nanentacarrti. Sane nauquiche manauna ümoti maniqui tümonso au tronorrü, y ümo
    manu Nobirrama.'
  aia-aia: Mau rongoai 'ado ngarutadi mareho na ha'apwa'ara'i a God na'i aro mana'i
    marewana mana'i dora adaa'i nei ra mae'a ma na'i asi rau o'ani, “Gau magai ha'atee
    ha'agorohia tarau i Garei Siip mea mo'o na heinagu na'i dora anai mwaeraha, magai
    ha'aasararua magai ha'ahourarua 'inia 'irarua raru mena.”
  srp-1865: 'I svako stvorenje, što je na nebu, i na zemlji, i pod zemljom, i što
    je na moru, i što je u njima, sve èuh gdje govore: onome što sjedi na prijestolu,
    i jagnjetu blagoslov i èast i slava i država va vijek vijeka.'
  agt-agt: 'A sangaw tumubbat hapa ya ngamin kiden seangat ta langit, ikid na lutak,
    ikid na umag na lutak, ikid na umag na bebay, te sa magkakansyon na ya ngamin
    kiden pinaratu na Namaratu: “Madaydayawan ya itta ta agtuttudan na ari, ikid na
    Kalneru en ta ngamin pangdayaw. “Ikamuy la, Afu, ya malalaki magturay ikid na
    dayawan mi addet ta addet,” kunda.'
  lug-lug: Ne ndyoka mpulira buli kitonde kyonna mu ggulu ne ku nsi ne wansi w’ensi
    ne mu nnyanja ne byonna ebigirimu nga bitendereza nti, “Okutenderezebwa, n’ettendo,
    n’ekitiibwa, n’amaanyi by’Oyo atudde ku ntebe y’obwakabaka awamu n’Omwana gw’Endiga,
    Emirembe n’emirembe.”
  yby-yby: 'Nemoya muki okulumauka nebo nesa ito maya mikauka nebo nesa ito mika ulauka
    nebo nesa ito ela no ulauka minabo nesasikiya sa-liki nama nilayoko eloe: Onowelaki
    siyalo nebo wemamidana ito akalewamamidana epoka loko uliwa maya le sawa jekuniyoko,
    lameda lokaka ito elewoleya emotoka maya mino-loko woko mino luwatoka moloko minakolaiye.'
  heb-heb: וכל בריה אשר בשמים ובארץ ומתחת לארץ ואשר על הים וכל אשר בהם את כלם שמעתי
    אמרים לאמר לישב על הכסא ולשה הברכה וההדר והכבוד והעז לעולמי עולמים׃
  mpp-mpp: Aime wiyac sasawa Wapongti mime fikeyackeibong, yenge honocmengka nga himongka
    ailu himong bageina nga kiwecka, yengele kweliwa wiyac sasawa gagaing, yenge yowa
    yanguc mibong ngageiba. “Ye ngictaule mac ngiye-ngiyeina ngiyegac nga Lama madecine,
    Yekela mimi-madic nga alang-baba, ailu wac feicne nga tapili moto-motoine mikac
    fafegidaic.”
  apb-apb: Na nou rongoa ahutana mo iini ta'au i Lengi, na mo iini mei aano i welumalau,
    na aana leu mo iini e mae, kire ko meni kana uuri, “Ahutana paalahenga, na ha'ama'unge,
    na manikulu'anga, na a'aila'anga, ke ii'o oto huu nana iini nge e ii'o i lengine
    naunekume na no'one nana a Kalei Sipu.”
  san-TEL: అపరం స్వర్గమర్త్త్యపాతాలసాగరేషు యాని విద్యన్తే తేషాం సర్వ్వేషాం సృష్టవస్తూనాం
    వాగియం మయా శ్రుతా, ప్రశంసాం గౌరవం శౌర్య్యమ్ ఆధిపత్యం సనాతనం| సింహసనోపవిష్టశ్చ
    మేషవత్సశ్చ గచ్ఛతాం|
  ben-IRV: তারপর স্বর্গে, পৃথিবীতে ও পাতালে ও সমুদ্রের যত প্রাণী আছে এমনকি সেগুলোর
    ভেতরে আর যা কিছু আছে, সকলকে আমি এই কথা বলতে শুনলাম, “সিংহাসনের ওপরে তাঁর ও সেই
    মেষশিশুর যিনি বসে আছেন চিরকাল ধন্যবাদ, সম্মান, ক্ষমতা এবং গৌরব হোক।”
  ntu-ntu: Zbz xlr-moux krkcng lu amrlx, kxmule-esz' Heven, mz nrlc, mrnyz mqngr kxnzbzpeng,
    prla, x nrlc atwrnrngr, a' nzngrpx-lxblr-ngrdr mz nzrpi-krdr kx, “Kxetu rgr, kc
    tqngi Nei Sipq, X Gct kc tqwxbuom mz tron, Naglqpxkr nimu, na-amatqkr nimu, Na-awi-ngrbzkr
    bamu. X napipxkr zmatq ngrmu Kx myalz-esz'ngr. Me tutr-ngrde lape! Na-angiokr
    nimu, naglqlzkr nimu, Tqvzpe tqvzpe! Eu!”
  pan-pan: ਹਰੇਕ ਰਚਨਾ ਨੂੰ ਜੋ ਸਵਰਗ ਵਿੱਚ ਅਤੇ ਧਰਤੀ ਉੱਤੇ ਅਤੇ ਧਰਤੀ ਦੇ ਹੇਠ ਅਤੇ ਸਮੁੰਦਰ ਉੱਤੇ
    ਹੈ ਅਤੇ ਸੱਭੇ ਜੋ ਉਹਨਾਂ ਦੇ ਵਿੱਚ ਹਨ, ਮੈਂ ਇਹ ਆਖਦੇ ਸੁਣਿਆ, ਜਿਹੜਾ ਸਿੰਘਾਸਣ ਉੱਤੇ ਬਿਰਾਜਮਾਨ
    ਹੈ, ਉਹ ਦਾ ਅਤੇ ਲੇਲੇ ਦਾ ਧੰਨਵਾਦ, ਮਾਣ, ਮਹਿਮਾ ਤੇ ਪਰਾਕਰਮ ਜੁੱਗੋ-ਜੁੱਗ ਹੋਵੇ!
  gvc-gvc: 'Ã jicʉ paina cʉ̃hʉre ti sañurucu payoa coa tachʉ tʉhohi. Jipihtina mʉano
    macaina, ahri yahpa macaina, catiina, yariaina cahapʉ jiina cʉ̃hʉ, pjiri ma macaina,
    jipihtiropʉ jiina õ sehe ni durucu payoa coa tahre: “Cohamacʉre to dujiropʉ dujirirore,
    Cordero cʉ̃hʉre mʉsare pʉarore noano durucunahca. Mʉsare wahche payonahca. ‘Noa
    Yʉhdʉaina, Tua Yʉhdʉaina jira’ nina, jipihtia dachoripe ã nirucunahca mʉsare”,
    ni durucu payoa coa tahre.'
  sbk-sbk: Nonvwa honti haha bhombwelwe hahali amwanya na ensiyonti na pansi pensi
    na amwanya pansombi, shila hantu mhati yakwe hayanga, “Hwa mwene yakheye pamwanya
    pitengo elyeshimwene na hwa mwanangole, hunsombo, olwiho, oluzuvwo, ne nguvu eya
    tawale wilawila.”
  mya-JVB: ကောင်းကင် ၊ မြေကြီး ၊ မြေကြီး အောက် ၊ သမုဒ္ဒရာ အထဲ ၊ အရပ်ရပ်တို့၌ ရှိရှိသမျှ
    သော ဝေနေယျ သတ္တဝါ အပေါင်း တို့က၊ ပလ္လင် တော်ပေါ်မှာ ထိုင် တော်မူသောသူ နှင့် သိုးသူငယ်
    သည် ကမ္ဘာ အဆက်ဆက်ကောင်းကြီး မင်္ဂလာ၊ ဂုဏ် အသရေ၊ ဘုန်း အာနုဘော်၊ အစွမ်း သတ္တိရှိတော်မူစေသတည်းဟု
    ပြောဆို ကြသည်ကို ငါကြား လေ၏။
  kgf-kgf: Waŋu kurumeŋ qahaiguc ʒéma baec qahaiguc ʒéma emu baec bawaiguc ʒéma konduŋ
    qahaiguc ʒéma iwawai imuac qeriaiguc kecʒu mocʒoŋ yanda ieneŋ yomuhuc ʒéma legic
    héigic; Ic kewu tataciguc tacʒac i ʒéma rama sac ɋeli ioraru mepé qepési ʒéma
    ʒézé bipi ʒéma qac buŋa yanda ʒéma kuc yandanéŋ nalé tetecgia qahac hema emma
    he érécmimac.
  awb-awb: Manikánka moke miraro naneqmarínká igonkónowana íróge. Íópeqmé mah marákó
    márákóípéqmé pusa ké míáhrabeqme sóreq wanípípéqmé moke mibeqté náneqmarínká igonkónowana
    íróge. Igonkónéra mahraréra, Wahnah wahnahnirabeqte síáhráq tútuue míéh ánínseq
    Sipisípiq Áráhqseqne síwíq pankereq, Kaweróye ariteq ahriahri iwíáh íwíáh aritone.
    Anotah pagégé áníté míehya puaq ahriahri itensabé iwíáh íwíáh aitone ewana íróge.
  gdn-gdn: Aneya ropani kawaya ki inako tagubu manako ki eweya ka nau gwedegwede kuduba
    iyaiya ika kunumau, waira kawareya, waira kobaiya, ade egi rabineya mete kina,
    gwedegwede kuduba inako madega kauwagau madega posiwagau ki mu umayo yau tagamawa
    wainapuwani; ‘Kema kawareya tondei apunai ade papa sipi munai, wi kasiyaraga ka
    kawaya daganani esida. Nu wi paraunimei, wi wiwiranimei, ade wi siga maramara
    esida tepapemei.’
  nko-NT: Ɩnʋ nonu atɔ́á Bulu lɔ́bwɛ fɛ́ɛ́ ɔmɛ. Mʋ́á ɩbʋ ɔsʋ́ mʋ́a asɩ, ɔsʋlʋ́ʋ
    ayasɩ pʋ́ ɔpʋtɔ fɛ́ɛ́, bʋdɛ ɩlʋ wa bɛɛ, “Kanfʋ́, ɩdayilé, numnyam pʋ́ túmi fɛ́ɛ́
    iletsiá ɔhá ámʋ́ʋ́ otsie owíe obíásʋ́ amʋ pʋ́ Okúfabi amʋ brɛ́ fɛ́ɛ́!”
  bsn-NT: 'To bajiro ĩna yisere ajicõari, õ vecana, adi macarʉcʉroana quẽne, adi sita
    ẽñerocana quẽne, moa riagariana quẽne, ñajedirone, ʉjʉ ya cũmuro rujigʉre, to
    yicõari, oveja macʉre bajiro rijabosacacʉre quẽne quẽnaro ĩna yirʉ̃cʉbʉo basacatire
    ajicajʉ yʉ. Ado bajiro ĩnare yibasacama: —Ado bajiro bajirã mʉa ñajare, quẽnaro
    mʉare yirʉ̃cʉbʉo variquẽnarũgũroti ñaja: Rẽtoro ñamasurã, rẽtoro quẽnarã ñaja
    mʉa. To bajicõari, rẽtoro masirã ñaja mʉa. To bajirã mʉa ñajare, mʉare quẽnaro
    yirʉ̃cʉbʉo variquẽnacõa ñaroti ñaja —yibasacama.'
  pib-NT: 'Ga wa pejnuruko giyakotkaluru tengogne gajeru ga wa chiji gajeru, ga wa
    chiji gitokote gajeru, ga wa tsru wenumta gwachine, ga wa pejnuruko wane gajerkaka,
    nyijnako wane chinreta: Pogirchi tuplapijere tuplatachri, Ga wa gowega Wgene waneyapa
    gimalwuru ga wa kagwakpiiru, ga wa goyaknuchi, ga wa muchkonchi, rixgognenatanu
    gike rixiniko mnikawnakatu.'
  wiv-wiv: Pale, hau ta longoria na goloa laveve kua na lagato, ia mai kua na huduna
    garigari, ia mai kua na taura garigari, ia mai kua na huduna dazi kamana goloa
    laveve kua na poloka, dia ta habihabi dia ka tatani barae, “Na Kaka kua e lala
    kete mimia na kana sia king, ia mai na Tuna Sipsip ve, paleka manumanu laveve
    dia na vazahenia hizahiro dia na vala hiza kapou kamana glori kapou matoto ni
    hiro, hiro na kara king na garigari kua na dama laveve, beta hozohozoana!”
  reg-reg: Ninungwa bhuli chinu chamogelwe chinu chaliga chili mulwile na munsi emwalo
    ye chalo na ingulu ya inyanja, bhuli chinu munda yacho nichaika ati, “Ku mwenene
    unu enyanjile ku chitebhe cha Ingoma na ku mwana wa inama, bhubhe bhwo kumenyekana,
    echibhalo, likusho na managa no bhutungi kajanende na kajanende.”
  mlh-mlh: 'Oŋu kiki keku miteŋ gabi kiki kubu mo yoŋoji iŋi kebi maneboŋ: Anutuji
    gogoke bofuke yabeya, yoŋoji sosowo kiki kebi maneboŋ. Sombuŋgo gogobi, moreŋgo
    gogobi, kome kaeo eru koe paiineo gogobi, yoŋoji sosowo miyaŋuŋ qodureru kiki
    iŋi kebuŋ, “Morumboŋ ŋeŋeo ŋega eru Lama madeine niŋoji ŋoko miteŋ ŋapegobeneŋ.
    Mifia Rauine ŋokore tinabiŋe mi sogueegobeneŋ. Damaŋ so kuririquraŋ ŋatebeneŋ
    usuŋ Rauine oi tatariine tomiri go ropenimi.”'
  gof-ENT: ሄሳፌ ጉዬ፥ ሳዓን፥ ሳሎን፥ ሳዓፔ ጋርሳኒኔ ኣባ ጊዶን ዴዒያ ሜቴ ኡባይ፥ «ኣራታ ቦላ ኡቲዳይሳሲኔ ዶርሳስ፥
    ጋላታይ፥ ቦንቾይ፥ ሳባይኔ ዎልቃይ ሜሪ ሜሪናው ጊዶ» ያጊዲ ዬፂሺን ሲዓስ።
  aau-aau: Seyr hakwe senkin lonuayk, ompay inaw ma lwak nonkumey ko, ki ko, ki ouon
    ko, seyr sour-yawp-ar ko, ompay lowpwarowp serey ma lwak somokwe yayh senkin me-kuw,
    “Me-ihey-ok o, uru ayaw-ar ma nuw-wak o, panpaniowni o, hay ipey-ar o, somokwe
    uwr sia-king mon ma liwak o, seyr sipsip-ney o, hoho mon-aw ka lwak peyow peyow.”
  tvk-tvk: 'Di, nalong rae holesok xil vus xa lameul ladi di lakikei: ngan xil xa
    ladi ut nesao e ngan xil xa ladi e ut etan; ngan xil xa ladi pe huitan e ngan
    xil mun xa ladi e huinep te tas. Reitin, nalong xil vus di lakikei labit, “!Mapet
    rat ngan xa dotan de von xeihen xa mahulong e ngan mun xa nggoni sulut sipsip
    te sanien eo! !Xalu vus lupin tengan mamerere ni xalu e masa memesien mi xalu
    e minehinen te xeihen nalu iti vehakut xa vehakut tang!”'
  prf-NT: 'Sakay nasanig ku a mamagkansiyonan en atanan a linalang dilanget, ti lutaiday,
    disalad ni lutaiday, ten diget sakay ten atanan a ked haud: “Iyatád ten mággetnud
    ten trono sakay ten Kordero, en kapuriyan sakay karangalan, kaluwalhatian sakay
    kapangyariyan a awan ti katapusan!”'
  auy-auy: Minkákémbá wíyómpakewiye marapákéwíyé waántá-marupakewiye uwí-nómpínkéwíyé
    maarán-ímá siyáawe. Kawáániwaini ayáí-afaraꞌo méraiwaine sipisípi-araakaawi kentáásí
    sáwí-meyambo maiyáiwaine túwíꞌa mósá maréta túwíꞌa óraaꞌan-iye súnanasa kentí
    fíꞌoran-awau waéꞌwaeꞌa ínana kentí fasiꞌaémbá waéꞌwaeꞌa íníye sésa miyán-ímá suwaꞌá
    isááwánasa
  tbg-tbg: 'Enseli vika minti tumanta te vaiha iriavauramanta Kotiva aututai haikava
    ekaa haikavano, naaruvaini vau haikavave, maa vataraqaa vau haikavave, vata vevanto
    vau haikavave, nora namariqi vau haikavave, ekaa vi haikava vi haikava ihi tivaqi
    viha mintima ti: Avuhainaa taintaqaa oquviro vairavata, Sipisipi Naati viravata,
    tenavu vitanta autu noraiqaake tuaheraqi virerave. Vitanta autuvano koqe autu
    vaivaro vitanta mpeqa okaravano, takuqi vai okaravama vaivo. Vitanta ekaa enta
    kempukaiqama keha qaqi variqi vivarave, tura.'
  hub-NT: 'Nuna tusar inagnainai, ashi Yuus najankamu nayaimpinam, nugkanmasha, shuar
    jakau ikusmau ainasha, nayantsanam matsataina nusha, ashi metek chichainak: Yuus
    nina ekeemtairin eketa auka nina uchirijai, atakea nuisha tuke ememattai, atumin
    ashi umirtamin ainawai, tsaaptin jasrum ekeemin asarum tuke senchirtinak atinaitrume,
    tuinamun antukmajai.'
  hmo-hmo: Bona Dirava ese ia karaia gaudia ibounai, guba dekenai, tanobada dekenai,
    bona tanobada henunai, bona davara dekenai, inai gabudia lalonai gau ibounai edia
    boiboi lau kamonai, idia gwau, “Helai gabuna badana dekenai ia helai Diravana,
    bona Mamoe ena Natuna be, hanamoa, bona hairai, bona mataurai, bona siahu do idia
    abia, ela bona hanaihanai.”
  big-big: Pulaga watabi ngalega ngabelakka keremiza piyeng mabiyeng keya yenge ngabelakpekke
    yungke piyeng keya wizambekke piyeng keya piyengke yolu piyeng mabiyeng pelik
    ingi meirikki ne kerewiya, Ngai yemanebekki tundikke mogosabok keya liyeng memeng
    kongmekyegi ngago wilik kagowing mabiyeng keya yeik yemanera keya ngaiwaktik keya
    kozandarau wok mabiyeng koyimagi, mei.
  gux-G: N go den gbadi ke tagma kuli yaama n ye tanpoli, ki tinga po, ki tinga tiipo,
    yeni mi ñincianma nni - yeni yaali n ye kuli - ki maadi ki tua, “Fini yua n kaa
    ti badigbandi po yeni fini ki pebiga, ń ga a donda, ti kpiagdi, tiyudandi u paaciamu
    yeni u fidu ki diedi bonli kuli li bina yeni li bina.”
