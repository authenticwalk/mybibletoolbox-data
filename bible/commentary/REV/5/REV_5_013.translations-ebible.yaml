    yàalubáisi íinata, irí nacái yái Corderoca! ¡Cáimiétaquéeri iyú waicáca nía, wàaca
    nacái nacàaluíniná! ¡Máiní cachàinica náiwitáise càiripináta, èeri càmíiri imáalàawa!”
    náimaca.'
  tsn-tsn: Mme foo ka utlwa mongwe le mongwe mo legodimong le mo lefatshing, le mo
    baswing ka fa tlase ga lefatshe mo teng ga lewatle, ba goa ba re, “Tshegofatso
    le tlotlo le kgalalelo le nonofo ke tsa yo o ntseng mo setilong sa bogosi, le
    kwa go Kwana ka metlha le metlha.”
  amr-NT: Dios Ovejasiʼpoere kenpaʼda huadakda o̱ʼnikaʼ. Dakiti. Ya̱ʼnonaʼikaʼ. ʼUrunanada
    moʼe̱ne. Teynanada moʼe̱ne. Ya̱ʼnonaʼikaʼ. Diostaj kenpaʼti Ovejasiʼpotaj nogok
    nogok yanʼbatiaʼpakonhuahuikaʼ. Kenda ayaʼda enʼdaʼte, ayaʼ Diosa oʼkaʼuyatenigʼa
    ayaʼ kurudyo̱ hua̱e̱ʼeria enʼdaʼte, ayaʼ huadariyo hua̱e̱ʼeria enʼdaʼte, ayaʼ
    soroktoyo hua̱e̱ʼeria enʼdaʼte, ayaʼ hua̱hue̱yo̱ hua̱e̱ʼeria enʼdaʼte, doʼhua
    ijpe̱e̱ʼuy.
  pwg-pwg: Ma bera kudubina yawayawana kunumai ma dobu tepanai ma dobu gaburinai,
    ma bade yegai kamonai na peyarisi avi yanesi etavotavora bo, “Wawayina vikiivavo
    gawarina tepanai emakamakai ma Sipu Gegeyina, ti tavovokaravesi, iyamna kii vava
    irakata ma rewapana, kadara ma vigheghena makamakii nonowina na rapesiyai.”
  cjv-cjv: 'Ena na fika tai kanom kanom i muruwo wom kamundi tei moinga bo te mangi
    tawa moinga bo te mangi oropo berere tei moinga bo te fui nuwi moinga yokamai
    muruwo wom ka epe diro wi dimie: Ena yai ta ari kiapanom bei moingua boiyomdi
    tei ame dere moingua yaromi te non sipsip gam bau boipikamom yoporam boipikamom
    i kakom kakom di derewo duwangua iran i nonon yokamai bei moiro surai kanom kakom
    kakom bawom di erowapune. epe diro wi dimie.'
  tha-KJV: และข้าพเจ้าได้ยินเสียงสิ่​งม​ี​ชี​วิตทั้งหมด ทั้งในสวรรค์ ในแผ่นดินโลก
    ใต้​แผ่​นดินโลก ในมหาสมุทร และบรรดาที่​อยู่​ในที่​เหล่านั้น ร้องว่า “​ขอให้​คำสดุดี​และเกียรติ
    และสง่าราศีและฤทธิ์​เดช จงมี​แด่​พระองค์​ผู้​ประทับบนพระที่​นั่ง และแด่พระเมษโปดกตลอดไปเป็นนิตย์”
  por-BR-2018: 'E eu ouvi toda criatura que está no céu, e na terra, e abaixo da terra,
    e no mar, e todas as coisas que nelas há, dizendo: “Ao que está sentado sobre
    o trono, e ao Cordeiro, seja o louvor, a honra, a glória, e o poder, para todo
    o sempre!”'
  mhl-mhl: 'Oŋu kiki keku miteŋ gabi kiki kubu mo yoŋoji iŋi kebi maneboŋ: Anutuji
    gogoke bofuke yabeya, yoŋoji sosowo kiki kebi maneboŋ. Sombuŋgo gogobi, moreŋgo
    gogobi, kome kaeo eru koe paiineo gogobi, yoŋoji sosowo miyaŋuŋ qodureru kiki
    iŋi kebuŋ, “Morumboŋ ŋeŋeo ŋega eru Lama madeine niŋoji ŋoko miteŋ ŋapegobeneŋ.
    Mifia Rauine ŋokore tinabiŋe mi sogueegobeneŋ. Damaŋ so kuririquraŋ ŋatebeneŋ
    usuŋ Rauine oi tatariine tomiri go ropenimi.”'
  klv-klv: Beti nosǝsǝloŋ hǝn natit p̃isi lotosuh len nǝmav mai len navile a pan mai
    buthǝvile a pan mai len tas, natit p̃isi luke, “Datisal suh atenan tobǝtah len
    nab̃iltihai bǝtbǝtah mai aTuhsipsip, dateputsan nahǝsalaru, nǝyalyalan hǝn nǝbathumǝnas
    mai nǝdaŋan hǝn na-il-a-m̃o-an, lipat len gǝlaru vi sutuai vi sutuai!”
  bco-bco: A꞉la꞉gabikiyo꞉ Hebenelo꞉ mela꞉no꞉lo꞉ a꞉lab a꞉ma꞉yo꞉, henfelo꞉ amilo꞉ a꞉lab
    a꞉ma꞉yo꞉lo꞉, hen ha꞉g amilo꞉ a꞉lab a꞉ma꞉yo꞉lo꞉, so꞉lu ho꞉n usamilo꞉ a꞉lab a꞉ma꞉yo꞉lo꞉,
    iliyo꞉ tambo gisalo꞉wo꞉ a꞉la꞉mo꞉labi dabu. “Misa꞉ kalulo꞉ mesa꞉no꞉ fofodo꞉ amilo꞉
