  kde-kde: Anepo nangu nkupilikana viumbe vyammalele vya kulihunde na pachilambo na
    pachinu pavanu vahwîle na m'bahali, uviimba kuchidoni, “Ayula aikâla nchiteng'u
    cha chifalume na Mwana wa Ungandolo, ìnivavaikila kuva na ukulu na dimongo na
    kweshimiwa na kutumbyangwa, vyaka na vyaka!”
  ata-ata: Mo elomusiꞌa ta mimii latala mukalusi no opo loxotolo mo no lia ꞌo mo no
    laaxu lia mo no luaki milexe. Aneꞌi latala mukalusi mixolu no anu ne, milexe aloxo
    ꞌo. “Itema ane muxolu no luu mo Sipsip ꞌOlu ne, nenge taꞌosasiꞌa mo ta tataxaneꞌi
    xe taꞌitinu ualasiꞌa no voxovoxo utotomu mo kaluxu uasi, xo aneꞌi xavineꞌi sou
    isaxilaꞌu mimii latala ukalusi.”
  qvw-NT: 'Chaypïtapis uyalïlümi Tayta Diospa lluy camaśhancunaca cay pachäćhu, janay
    pachäćhu, luli pachäćhu, lamarcunäćhu lluy cäcunäpis cay nil alawapäcüta: “Täcunaćhu
    täcücäwan Uwishcäpis alawäśha imaycamapis capäcuchun, wiña-wiñaypä altuman juluycuśha,
    allinpa licaycuśha, munayniyüpa licaycuśha capäcuchun” nil.'
  nfa-nfa: 'Èle èèna ka, jaꞌa tadèngi hari lii sodꞌa dhu leo èci. Lii sodꞌa ne, mai
    nèti aaꞌi-aaꞌi dhu mamuri ètu: sorga, dedha-liru, rai-haha, dènge dꞌara dhasi.
    Rèngu aaꞌi-aaꞌi ra sodꞌa. Nèti era dhèu madhe kahèi, ra madhutu sodꞌa. Aaꞌi-aaꞌi
    ra sodꞌa, peka na, “Jiꞌi koa-kio Ama Lamatua dhu madhèdi ètu dedha kadera paredha.
    Jiꞌi nedhe padedha-dedha kahèi Ana Kalèbho ne. Jiꞌi pakabꞌua Rèngu. Jiꞌi pahaha
    iisi mi Rèngu. Lula Rèngu ka dhu rèdꞌu paredha taa-taa! Aa koasa Ra dhu dènge
    boe too-lane!”'
  tnp-tnp: 'Kəni iəmətəu mɨn natimnati rəfin iətəm Uhgɨn təmol e negəu e neai, mɨne
    nəhue nɨftəni, mɨne Ima Nətəm Kəmohmɨs Ikɨn, mɨne e nɨki nɨtəhi, mɨne natimnati
    mɨn rəfin iətəm kautatɨg e lah, ilah rəfin kautəni məmə: “Pəh nəni-viviən mɨne
    nɨsiaiən tatuvən o kig iətəm tətəharəg-pəri e rəhan jeə mɨne Nətɨ Sipsip, mətəu-inu
    in tatos nepətiən əhagəhag mɨne narmənɨgiən. !Pəh nəni-viviən mɨne nɨsiaiən tuvən
    o lau, kəni tatuvən, matuvən, matuvən, naunun tɨkə!”'
  urd-urd: फिर मैंने आसमान और ज़मीन और ज़मीन के नीचे की, और समुन्दर की सब मख़्लूक़ात
    को या'नी सब चीज़ों को उनमें हैं ये कहते सुना, “जो तख़्त पर बैठा है उसकी और बर्रे
    की, तारीफ़ और इज़्ज़त और बड़ाई और बादशाही हमेशा हमेशा रहे!”
  hot-hot: Ma yahalaŋô nôm lôkmala lôkthô anêŋ malak leŋ lo leŋlêvôŋ ma pik lo pik
    kapô ma ŋgwêk lo ŋgwêk kapô sapêŋ êv yeŋ aêntêk, “Anyô Bêŋ atu ba hamô anêŋ loŋ
    hayabiŋ avômalô lôk Boksipsip Nakaduŋ thai neja leŋiŋmavi bêŋ lôk athêŋ bêŋ lôk
    deda lôkmaŋgiŋ lôk lôklokwaŋ bêŋ êtôm wak nômbêŋ intu sapêŋ.”
  mqj-NT: 'Angku mane urrangngi angga menawanna yao langi'', illaan lino, diong apa''
    litak, anna illalan tasik, menani nakua: “Sipato'' dipudi, dipakasalle anna dipomatande
    to ummokko'' yao tongkonan layuk sola Anak Domba, anna siratan diakui kakuasaanna
    sae lako-lakona.”'
  rus-SYN: 'И всякое создание, находящееся на небе и на земле, и под землею, и на
    море, и все, что в них, слышал я, говорило: Сидящему на престоле и Агнцу благословение
    и честь, и слава и держава во веки веков.'
  mbh-mbh: 'Na tho nongpol ur alavusnga ake ru o mimi, na o voth a Pen a Urvet, na
    a malang po, na a ulue, na a Wali, na a rua, o vo vene: “Toko ako i men nge nepes
    a menonga tomo mun nge Sipsip Tun aken, aro te risea or paini, na papomnga or,
    na paaolonga or, na pakima oion evelelnga, naro ile vusonga avele.”'
  bdd-bdd: Ma wete Yehoba ꞌana paipaihowao ꞌaigeda ꞌaigeda galewa ma baleꞌuwa ta baleꞌu
    dudunina ma holai, taudi Yehoba ꞌana paipaihowao tupwa mabwaiyadi ꞌoidiyega, yahesagohediya
    siwaliwali sigwaegwae, “Tauna wagahata wasawasa ꞌoina ꞌimiyatoiya, ma lamiina
    baꞌidana tahepwatuwedi, ma taheꞌasisiyedi, ma taꞌahwa wasawasaedi, ma wete taꞌahwa
    tohewaiwaiyedi tuta mabwaiyana ꞌoidiya.”
  cbt-NTPO: Ina quëran ya'ipi Yosëri nininsopita napopianachin chinotapi, natanahuë.
    Inápaquë ya'huërinsopita, isoro'paquë ya'huërinsopita, chiminpisopita, marëquë
    ya'huërinsopita, ya'ipiya Yosë chinotapi. “Ma noyacha Tata Yosëso paya. Hua'anëntarinpoa'
    ni'ton, ‘Yosparinquën’ itahua'. Inasáchin natëahua'. Noya noya ni'ton, chinotahua'.
    Ya'ipiya nanitaparin. Carniroa'huanta' inapochachin chinotahua'. Ipora quëra huarë'
    ina natëahua',” tosapi.
  srn-NT: 'Dan mi yere ala libi sani di de ini heimel, na tapu grontapu, ondro gron,
    nanga ini a se taki: A Wan di sidon na tapu a kownusturu, nanga a Lam, na Den
    nen mus opo. Na Den mus kisi bigi nen, glori nanga krakti fu têgo èn ala ten.'
  cta-NT: 'Liꞌ nguañi ndyula tuꞌba lcaa ñati̱ tyucui ñaꞌa̱ chalyuu, lcaa nguꞌ nu cua
    nda ycuiꞌ Ndyosi jiꞌi̱ lijya̱ nde chalyuu; masi nde cua̱ su ntucua ycuiꞌ Ni, masi
    nde lo yuu chalyuu, masi chaca baꞌa chalyuu su ndyaa ñati̱ nu ngujuii, masi lo
    tyujoꞌo, lcaa ñati̱ biꞌ ndyuꞌni tlyu nguꞌ jiꞌi̱ ycuiꞌ Ndyosi. Ndiꞌya̱ nchcuiꞌ
    nguꞌ: Cuaꞌni tlyu na jiꞌi̱ ycuiꞌ nu Cusuꞌ nu ntucua ca su tlyu, nacui̱ nguꞌ, cuaꞌni
    chi̱ na loo Ni. Juaꞌa̱ nu ñiꞌya̱ ñaꞌa̱ xlyaꞌ biꞌ, cuaꞌni tlyu na jiꞌi̱ Ni. Sca
    ti ycuiꞌ Ndyosi ntsuꞌu chacuayáꞌ jiꞌi̱ Ni chaꞌ cuaꞌni Ni lcaa lo cña tsiyaꞌ ti;
    loꞌo juaꞌa̱ ná ngaꞌa̱ chaꞌ tye chaꞌ jiꞌi̱ ycuiꞌ Ni tsiyaꞌ ti, nacui̱ nguꞌ.'
  bqc-SIM: 'Ɔ̃ pↄ́ pↄ́ Lua kɛ̀ musu ń tↄↄlɛo ń tↄↄlɛ zíɛo ń ísia guuo píi, pↄ́
    pↄ́ kú baama píiↄ, má mà aa mɛ̀: Wàↄ bɛɛɛ ń gbãao dↄ̃ gbɛ̃́ pↄ́ zↄ̃lɛa
    báawaɛ ń São, wíↄ ń táasilɛ wàↄ ń tↄbↄ gↄↄpii.'
  tcz-CHONGTHU: Chuin keiman vana le leichunga chule leinoiya le twikhanglen'a hinna
    nei jousen vahchoila asah u kajan, “Phattheina le jabolna chule loupina chule
    thilbolthei thahatna chu Laltouna a toupa chung'ah chule Kelngoinou chung ah atonsot
    tonsot'in umhen” atiuve.
  mar-mar: प्रत्येक निर्माण केलेली वस्तू आकाशात व पृथ्वीवर, पृथ्वीखाली व समुद्रातील
    अवघ्याना मी असे गाताना ऐकले की, “जो राजासनावर बसतो त्यास व कोकऱ्याला स्तुती, सन्मान,
    गौरव आणि सामर्थ्य युगानुयुगापर्यंत असो!”
  snp-snp: Ena mikaleka, kosinaleka, mika waka feumau, kuwo noku ya minomo wamo muki
    minamo yate nema lato kolomo eti lamo, Ekeina folomolo amedoto minamiki, Sipisipi
    Momolaki geboni logeto, kulini akaiya dito minomo idaito, ido kulini lamenala
    naba-naba idaito, ido neta-mata muki kiyaba o gedami aumanina ya amodoka mino
    gedami, ya moda minowa-minowa oto mino gedemo dinami ne, loti lamo ya kolowe.
  isl-isl: 'Þá heyrði ég alla, sem eru á himni og jörðu og einnig hina dauðu sem eru
    í jörðinni og hafinu, hrópa og segja: „Blessunin, heiðurinn, dýrðin og mátturinn
    tilheyra honum, sem í hásætinu situr, og lambinu um alla eilífð.“'
  spy-NT: Yooto akas kiito ake tukul nyēē soboot ām barak, nyēē mii kōōrēēt, nyēē
    mii araarayta āk mbo nyēē mii kāābkwoombiich kutyēēnē kule, “Kusilākoy ākookoy
    ꞉chiichoo kēēbuurēē ng'echeraanaa wōō ānkusilākoy ꞉nkinee Mēēnkoo. Koonyitootiin
    ꞉icheek ānku wōōyēch ānkuboonto kāāmuukēywēēk kēnyiis āk kēnyiis!”
  xnn-xnn: Dinngek gedan nan kantan di am-iam-in ay naboliw, nan wada id daya, isnan
    batawa, nan wada isnan baybay ya wada isnan kad-an di natey. Am-iam-in ay binoliw
    Apo Dios et menkankantada ay mangmangwani en, “Nan tomotokdo ay mentolay ya nan
    makwani en Kalnilo et daida nan kapigsaan isonga madaydayawda ya mapatpategda
    ya maipapangatoda ay eng-enggana.”
  mwe-mwe: Gumbilikene iumbe yowe kunnungu, na pa shilambolyo, na pai shilambo na
    mbhaali, iumbe yowe pa shilambolyo ilijimba. “Kwa bhene bhaatama pa shitengu sha
    upalume, na kuka Mwana Ngondolo, kupagwe kuiniywa na ishima na ukonjelo na ukulungwa
    piti piti.”
  tte-tte: Kabo yabenalan ginauli meuloina meyawasili bulibuli mena yo yanuwa yaulina
    mena yo tanoluwa mena yo kalita mena, meuloili siwaliwali siba, “Tomone imiyasio
    kaba miya wasawasana mena iya yo Lami tatobalanagili, yo tayakasisi-yagili, yo
    takawa-kaikaiwe-yagili, yo takawa-wasawasa-yagili sauga meuloina kani nige ilolotom.”
  tcs-tcs: 'Nau ai bin lisen ebri tok blo ebridem samting wea God i bin mekem. Ebridem
    samting wea i stap insaid lo eben ane lo da wold ane lo el ane lo solwata, ane
    ebribodi i bin goed po sing diskain: ‘Dem blesing ane ona ane truglori ane paua,
    demting i blo demtu, i mas gobaigen po da wan uda i sidaun de lo da tron ane po
    da Smolsip. Dem blesing ane ona ane truglori ane paua i go mata kipgo, no sabe
    pinis.’'
  hlt-THB: 'Cekcoengawh khan ingkaw dek, tuicun ingkaw ak khuiawh ak awm ik-oeih sai
    boeih ing laa sa uhy: “Boei ngawihdoelh awh ak ngawi ingkaw Tuuca a venawh, kyihcahnaak,
    kqihchah naak, zoeksang naak ingkaw thaawmnaak kumqui dyna awm seh!” tinawh.'
  soq-soq: Ita ne uboo wanwanlala, tawo osowe wanwanlala do bolala bolau tawo atowe
    wanwanlala ita owa bedewe waimoia uduudu ne etamodino sasantoie waie waiase, “Me
    mida kolaiwata osowe wandia ita Sip sanaa mampo sapaida ita muka uduudu winakasalepi.
    No mo ebou ande ita ando wadaposisante ionoidosanta!”
  qub-qub: 'Chaynöpis wiyarä syëlucho caycajcuna, cay pachacho caycajcuna, lamar rurincho
    caycajcuna, llapanpis Tayta Dios camashan cajcunaga alabar cayno nircaycajta:
    «¡Mandaj jamacunan silluncho jamaraycaj y Cashni uyshaga imaycamapis alabasha
    caycullächun!» nir.'
  att-att: Á naginnâ yù pakkansion nayù ira ngámin nga naparò, ngámin ira nga maggián
    ta lángì, ngámin nga maggián ta dabbuno ánna unak na dabbuno sù gián nayù ira
    námmatay, ánna ngámin nga maggián ta bebay. Á nakkansion ira ngámin, á kinagi
    ra, “Meparáyaw yù nagitubang nga mammaguray, ánna yù Kígaw. Dayáwat tam ira ta
    áddè ta áddè! Aggira yù pakimorayát tam, nga maráyaw nga maddalingáráng! Aggira
    yù kotunán nga makáwayyá, nga mammaguray ta áddè ta áddè!”
  bki-bki: Iorou ka nina, nomijog bereio ka napano temeul nalo nonovio bunu amiou,
    nina be temeul nalo napano aju mave ea tiniabene, bija nalo napano ajua yetemeriba,
    p̃eli ea borotano, p̃eli ea tei, kanalo iouano naio ber jibe nei, berinavo “Miaiano,
    vameneano, mermerano bija moroano riva van Toro na Toru napano jotano mave ea
    jobaro lu, bija bunu nunu solbouo, rivan rivano-o to tobo to.”
  bqp-bqp: 'Akũ pↄ́ kũ Luda kɛ̀ musu kũ zĩtɛo kũ zĩtɛ gbáruo kũ ísira gũnwo
    pínki, bee pↄ́ kũ ò kú gu sĩnda pínkinↄ, ma mà ò pì: Ògↄ̃ bɛ̀ɛrɛ kũ gbãnao
    dↄ̃ gbɛ̃ kũ à vutɛna gbàaanɛ kũ Sãnɛ Bↄ̀rↄↄo, ónigↄ̃ ń sáabu kpá, ògↄ̃ ń tↄ́
    kpá gↄrↄ sĩnda pínki.'
  mcp-mcp: 'Mə mú gwág íkukwumʉga byɛ̂sh Zɛmbî nyə a sá tɔɔ joŋ dɨ́ gwɔ̂w, tɔɔ wa
    shí, tɔɔ shí ga dɨ́ shí, tɔɔ mâŋ yí, nə isâ byɛ̂sh bísə́ cínɔŋg yí, byɛ̂sh í ŋgə́
    cɨ nə́: Nyɔɔŋg njúl caaŋgə́d yɛ́ bá Mwâ ncwəmbɛ, bwə́ mpíyá nə məzhwámá, nə gúmə́,
    nə milwanə́, nə ŋkul kandʉgə á kandʉgə.'
  hat-hat: 'Apre sa, mwen tande tout kreyati Bondye yo nan sièl la, sou latè, anba
    tè a, nan lanmè, yo tout yo t''ap chante: Lwanj, respè, pouvwa, otorite pou Moun
    ki chita sou fòtèy la, ak pou ti Mouton an pou tout tan.'
  npl-NT: 'Noiwa nochi tlan Dios okichijchi, tlan kajki itech ilwikak, ixko tlali,
    itlampa tlali iwa itech weyi atl, iwa nochi tlan intech onka, onikak okijtoayah:
    ¡Akin ewatok itech n weyi yáyantli iwa n Ichkatsi, matiktlakuikilikah, matiktlakitakah,
    matikweyijkachiwakah, iwa nochipa makipia weletílistli, axa, iwa nochipa!'
  bgg-bgg: 'Chiih-è hamangkhung pha zab zen, sohnyiak lakhung, sohjambling pha bucho,
    chiih-è khamuii hà—hamangnyiak pha zab shii chai um pha—thek ne bai ramuii pha
    jine gu è yoi: “Hanyie biang shii dug pha aishii chiih-è shiishaiduii shii ne,
    chiong nane ilab, biisiie ne idang nane idang pha ro!”'
  eng-TCENT: Then I heard every creature in heaven, on earth, under the earth, in
    the sea, and all that is in them, saying, “To him who sits on the throne and to
    the Lamb, be blessing and honor, glory and power, forever and ever! Amen.”
  eng-BSB: 'And I heard every creature in heaven and on earth and under the earth
    and in the sea, and all that is in them, saying: “To Him who sits on the throne
    and to the Lamb be praise and honor and glory and power forever and ever!”'
  cpu-NT: 'Nokematzi ipanthaiyanakeni maaroite saikantarori inkite, kipatsi, inkaare,
    sarinkaveni. Ikantaiyini: Irika thointainchari saikamentotsiki, itsipatakari oisha,
    tharomentaari jinatzi, ñaapinkathataari jinatzi, otzimimotziri irovaneenkaro,
    ipinkathariventantzi, arira inkantaitatyeeni.'
  san-ASM: অপৰং স্ৱৰ্গমৰ্ত্ত্যপাতালসাগৰেষু যানি ৱিদ্যন্তে তেষাং সৰ্ৱ্ৱেষাং সৃষ্টৱস্তূনাং
    ৱাগিযং মযা শ্ৰুতা, প্ৰশংসাং গৌৰৱং শৌৰ্য্যম্ আধিপত্যং সনাতনং| সিংহসনোপৱিষ্টশ্চ
    মেষৱৎসশ্চ গচ্ছতাং|
  tac-NT: '''Lige akéturu ne ra''íchame suwábaga alué napu newale Onorúgame napu ''pami
    rewagachi mochígame ju, ''lige napu nerú jena wijchimoba napu ju ajágame ralámuli,
    ''lige suwígame ralámuli, ''lige suwábaga ajágame napu nerú ba''wichí, regá aniéturu
    suwábaga alué ralámuli ''lige alué ajágame: Alué bo''á napu alé nasipa ilígame
    síachi chujkú, napu pe Esukristo kéré ''we ''la nígame ju a''walí bi''neli neyúriga
    alué júkuru ramué repume, alekeri ''we ''la ra''sálagá mochiru, alekeri ''la wikarátékuru.
    Alarigá nokisúgá ''la képá senibí.'
  eng-WEBPB: I heard every created thing which is in heaven, on the earth, under the
    earth, on the sea, and everything in them, saying, “To him who sits on the throne
    and to the Lamb be the blessing, the honour, the glory, and the dominion, forever
    and ever! Amen!”
  gfk-H: 'Io, ma iau ga hadadei no nirudu ta diet ira linga bakut ing Kalou gata hakisi.
    Diet maram ra mawai makaia ra pisa, manapu tano pisa, ma tano balana no tes. Ma
    diet bakut diet ga rudu hoken: “Hathatikai da pirlat ma da ruu ma da hatamat nong
    i kis tano tamat na kinkinis na warkurai, dir ma no Nat na Sipsip! Ma i takodas
    bia dir na warkurai hathatikai.”'
  viv-viv: KaduꞋe gaitoma moyaꞋaidi iꞋibubunidi lobameya babiya toꞋalika yadi abageya
    lehageya, e fafali moyaꞋaina agaidiya himimiyami-ma yadi kweli ganogalina. Higayo,
    BanaꞋe didigaꞋuꞋuya givetogana kadu Sifi kabiꞋona adi egana kanakilakahina kadu
    kanaveꞋamohimohinedi. Yadi kikaiwabu kadu yadi faiwala kanakivetubugina tova inaga
    inaga keke ana abalauyabu.
  yao-yao: 'Naipilikene yepanganyikwe yose yaili kwinani ni pachilambo ni paasi pachilambo
    ni mu bahali ni yose yaili mwelemo naipilikene ilinkwimba: “Ukulu ni luchimbichimbi
    ni lumbili ni ukombole, uŵe kwa ŵelewo ŵakutama pa chitengu cha umwenye ni kwa
    Mwanangondolo moŵa gose pangali mbesi ni moŵa gose pangali mbesi”.'
  tgp-tgp: Ale na rongo na hinau tari la lo mauri na tuka, na varama, na lolo varama,
    ale na tasi, ale hinau mo isoiso sei la lo toho hinira, la lalavete isan la tupra
    rua atu lara, “Isan haratu sei mo lo sakele na jara sakele non supe, peresi Natu
    Sipsip, la pa avulahi r̃uhu, ale la pa lavi na hasohaso, peresi na hija aulu,
    peresi na suiha tavera tarea mata rani tui tui tarea!”
  auc-NT: Ayæ̈ Wængonguï nänö badongaïnäni öönædë quëwënäni incæ inguipoga quëwënäni
    incæ tadömengadæ̈ quëwënäni incæ gäwapæntibædë quëwënäni incæ tömänäni adoyedë
    ïïmaï ante ämotamïni ante änäni ëñentabopa. “Awënë tæ̈ contaimpaa në tæ̈ contadongä
    ingante ayæ̈ Wængonguï Codotedo ingante tömëna ïnate ïïmaï ämönipa. Mïnatö ïmïnate
    watapæ̈ ämönipa. Mïnatö ïmïnate waa amönipa. Mïnatö ñäö ëmömïnadö anguënë. Mïnatö
    tæ̈ï pïñæ̈mïna ïmïnadö anguënë. Wantæpiyæ̈ ïñonte mänïnö ante cöwë ancæmönimpa,”
    ante änänitapa.
  kbc-NT: Odaa ja jajipatiogi iditawece ane newiɡ̶a digoida ditibigimedi, digoina
    iiɡ̶o, codaa aneite émaɡ̶aɡ̶a, codaa aneitinigi akiidi-eliodi. Iditawece modi,
    “Niɡ̶iniwa ane nicoteloco nibaanco me ɡ̶oneɡ̶egi, idaaɡ̶idoa anoiciaceeketege
    Waxacoco, leeditibige midioka limedi me joɡ̶eeɡ̶atiogi, jiweniɡ̶idenaɡ̶a, jocaɡ̶anaɡ̶atiogi,
    codaa me jikanaɡ̶atece ane naɡ̶atetigi.”
  bmh-bmh: Ece unum Uwait nug usalareun awau dacanemen agen ze mina, iz domin. Ece
    go unum Mesgai wag darem, em ebu darem, noumemen dudu agal uzan darem, ibut ze
    oug darem, ag unum guzenai kabal wemenin, “Uwait go gumaraneu du banou nugau biz
    ebu hoboi dareu mui, Sipsip Nag mui, go nag dual naliupet pet, gonun, ig goagal
    wanimag ulapagwag maraimai, go en oigeb siksikaimai, ‘Ese-e’ awaremun, go muzmuz
    gusig damam.”
  ctu-BL: 'Tsa cubi woli ti t''an pejtelel melbil tac bʌ am bʌ i cuxtʌlel ti panchan
    yic''ot ti pam lum, yic''ot ti yebal lum, yic''ot ti colem ñajb, yic''ot pejtelel
    chuqui tac an ti pañimil. Tsi'' yʌlʌyob: La'' lac sub i ñuclel yic''ot i c''uxbintel
    yic''ot i sʌclel, yic''ot i p''ʌtʌlel, ti pejtelel ora, jini buchul bʌ ti'' yumʌntel
    yic''ot jini Tiñʌme'', che''ob.'
  meq-meq: 'Tsa na, na tsəne məge dəmes i wu neheye tebiye Mbəlom a ge aye. Wu neheye
    mə mbəlom aye, neheye ka məndzibəra aye, neheye ma bəɗ aye, neheye ma dəlov aye,
    tə gawa dəmes tay eye, tə gwaɗ: «Zambaɗakway a ndo nakə neŋgeye mandza eye ka
    təv məndze i bəy aye ada a ndo nakə neŋgeye andza wawa i təɓaŋ aye, ɗəslakwatay
    ha gər. Gədaŋ tebiye a yaw na, abəra ma nəteye. Zəba, nəteye na, məzlaɓ eye hay
    ka tor eye.»'
  noa-H: 'Hẽwandam chognaanau mag meuk''aar hau dichdimaawai, hĩchab t''umaa hich
    Hẽwandamau nem wautarr hedjã hee t''ʌnʌm k''ʌʌnau, mʌg jẽb gayam k''ʌʌnau, k''ëchwia
    ya jẽb hee nʌm k''ʌʌnau, maimua nem t''um p''ũas hee t''ʌnʌm k''ʌʌnaupa hĩchab
    hö hãba meuk''arau hʌ̃ʌrbabapʌ̈imjã mua hũrjim. Mag hamau hʌ̃ʌrbapʌ̈itarr meuk''aar
    mʌg hajim: “Har pörk''au gaai Jöoi jup simʌg maimua Corderodamagjã hagjö hãba
    pãragpaita mʌg hatag paawaijã hich mag t''umaam k''ʌʌnau jëeunaa hee haju haai
    nʌm” hajierram. “Pãar wajaugpaita t''umaam k''ʌʌnau t''ö hiek''aju haai nʌm. Magnaa,
    ‘Pãachta mʌg hatag pawiajã t''umaam k''ʌʌn k''ãaijã hich mag jua t''eeg nʌm’ haju
    haai nʌm” hahaug majierram meuk''araupai.'
  alp-NT: Kai au lene pusue tanei kwanala ndete surgare kai rebe mei nusare kai tamata
    matala mpe nusa meije esi lebuije kai yelu ndau meite pususi menani be, “Ile rebe
    Irue kena otoi maka rue kena pletare kai ete Domba Anaije, ite isikesi, ite holmatesi,
    ite ono esi nane ela, kai ite alenake esi kbasaru eti pela!”
  san-VEL: apara.m svargamarttyapaataalasaagare.su yaani vidyante te.saa.m sarvve.saa.m
    s.r.s.tavastuunaa.m vaagiya.m mayaa "srutaa, pra"sa.msaa.m gaurava.m "sauryyam
    aadhipatya.m sanaatana.m| si.mhasanopavi.s.ta"sca me.savatsa"sca gacchataa.m|
  kbq-kbq: Hanki maka'zama tro huzmantege'za zamasimu ante'za monafine, mopamofo agu'afima
    mani'naza zagamo'zane, hagerimpi mani'naza zagamo'za, nentahuge'za anage hu'za,
    Kini trate'ma mani'nemo'ene Sipisipi anentamo'a asomu'ene ra agine, kegavamahu
    hanavemo'a, Zanagrite mevava hugahie hu'za hu'naze.
  kbh-kbh: 'Y sënjanuena, lempe nts̈amo Bëngbe Bëtsá tojanmcá aina soyënga, celoca,
    quem luarents̈e, quem luarents̈a jashenoye y chë mar béjayoca, chë́ngnaca mënts̈á
    monjétsichamo: ¡Chë uámana puestents̈e tbemanábioye y chë Oveshatema nÿetscanga
    nÿets tempo y nÿetsca tescama chamótsatacheuanaye y chamotsichamo chata puerte
    uámanata y nÿets respeto buajonata ibomna ca, y chamotsinÿanÿná chata puerte bëtsë́tsata
    y obenata bétsemnama ca!'
  ron-LSB: 'Și am auzit toate făpturile care sunt în ceruri, pe pământ, sub pământ,
    pe mare și tot ce este în ele, zicând: “Binecuvântarea, cinstea, slava și stăpânirea
    să fie pentru Cel ce șade pe scaunul de domnie și pentru Miel, în vecii vecilor!
    Amin!”'
  pon-pon: 'Ir karujia nanlan, o jappa, o pan jappa, o pon madau, o aude pan arail
    karoj, i roner me re indinda: Me kotidi pon mol o, o lippul en kapinanla, o kakala,
    o kalinanada o manaman kokolata.'
  nhe-BL: 'Huan nijcajqui tlen quiijtojque nochi tlacame, tlapiyalime, michime, totome,
    huan nochi sequinoc tlamantzitzi tlen Toteco quinchijchijtoc ipan elhuicac, huan
    ipan tlaltepactli, huan itzintla tlaltepactli, huan ipan hueyi atl. Huan nochi
    inijuanti quiijtohuayayaj: “Ma tiquinpaquilismacaca nopa Pilborregojtzi huan Toteco
    Dios tlen mosehuía ipan nopa hueyi siyaj tlen yejyectzi. Ma tiquinnextilica nochi
    tlatlepanitacayotl, huan ma tiquinhueyichihuaca para nochipa. Yajuanti quipiyaj
    nochi chicahualistli huan quipiyase nochi chicahualistli para nochipa huan ax
    quema tlamis.”'
  sps-sps: 'Ana nyo nongoiny ton fo mamatsiny viir ka te fapogaar e Gov, unya Gormirmir,
    ai nei petoo, ai fain puputaa ana fo mamatsiny viir ka koman a namaan ai tana
    monaagits to, ri kooma: “A Mes to te gumgum non tan tagan Tsuan, ana Tsunei Siip
    kan, ma nom variri, ana vamarits, ana fatsiitsii ana parits a reits tan mamatsiny
    nainy a sikia ta fafakap nan.”'
  wnc-wnc: Siwan kau waaknga taiwana nata nataawa sanga kuupbamu Anututa tasike tekuu
    wa enandang yuaing gatu kepdakane yuaing gatu keu akupsa aminda yuaing komune
    gatu yanggabam gwene yuaing ngangga kap taiking. Ngan. Sangabapat kaapat amikat
    ngangu kepna kepna yuaingga kau takngatu anzing taiking, “Anutu sia tupan siknga
    apatane dakane pukwike yuak kapa gatu sipsip mateu kuutde yanimbakngake umana
    asinggan asinggan yapangenatnim. Sike waapaatda kekeknga siknga asinggan asinggan
    yutzan,” ngang taiking.
  bus-bus: 'Ben pↄ́ kɛ̀ Ludaa kɛ̀ musu kↄ̃n tↄↄtɛo kↄ̃n tↄↄtɛ gĩzĩo kↄ̃n ísiaa guuo
    píngi, pↄ́ kɛ̀ kú baama pínginↄ, má mà aↄ̃ bè: Wàgↄ̃ bɛ̀ɛ kↄ̃n gbãaao dↄ̃ gbɛ̃
    kɛ̀ vɛ̃ɛna kìtaanɛ kↄ̃n Sãnɛ Bↄ̀rↄo, wégↄ̃ ń sáabu kpaa, wàgↄ̃ ń tↄ́ kpaa gurↄ
    píngi.'
  gub-BL: Na'e ma'e ywak rehe har paw rupi a'e wà, ywy rehe har paw rupi a'e wà no,
    'y pe har paw rupi a'e wà no, uzegar waiko a'e wà kury. Aenu wazegar mehe ihe.
    Zazegar zaiko kury, Tuwihaw henaw rehe har pe kury, Àràpuhàràna'yr zàwenugar pe
    kury. Ximume'u ikatu haw izupe nehe Ximume'u ikàgaw izupe nehe Ximume'u ipuràgaw
    izupe nehe Tuweharupi nehe, Awyze har rupi nehe, i'i waiko izupe wà, uzegar pà
    wà.
  imo-imo: 'Kano kinye mulu kombuna moromele melema kape, maina moromele melema kape,
    maina tukundo moromele melema kape, nomu kutana moromele melema kape, kombumanga
    pali moromele melemani ningi ungu pileru. Enoni ningei: “Iye nomi king polona
    moromo iyemu kinye Sipsip Walomu kinye elo molko kondangili nimbo waliwalima kapi
    nimbo imbimu paa olandopa molopa, enge pa telimu kinye imboma nokombalo engemu
    kinye kamukumu elo kinye pepa kau purumo,” ningo kunana aku teko ningi.'
  boj-boj: Onaqa iŋgi iŋgi kalil Qotei na gereinjrej qaji naŋgi anjam mareqnab e naŋgo
    kakro quem. Iŋgi iŋgi kalil laŋ qureq di, mandamq di, mandam sorgomq di, yuwal
    miligiq di unub qaji naŋgi anjam mareqnab e naŋgo kakro quem. Od, iŋgi iŋgi kalil
    sawa sawa kalilq di unub qaji naŋgo kakro quem. Naŋgi endegsib maroqneb, “Tamo
    awo jaramq di awejunu qaji naŋgi Kaja Du wo bati gaigai arebolebole ti ñam ti
    riaŋ ti siŋgila ti oqnsib sqab. Deqa iga bati gaigai naŋgi aiyel biŋinjroqnqom.”
  eng-DRA: 'And every creature, which is in heaven, and on the earth, and under the
    earth, and such as are in the sea, and all that are in them: I heard all saying:
    To him that sitteth on the throne, and to the Lamb, benediction, and honour, and
    glory, and power, for ever and ever.'
  knf-knf: 'Dkak aŧiink iko impaşaniiŋ bŧi inwooŋ du baţi, ţi mboş, ţi mboş uţeeh,
    na ţi bdëk, iko bŧi inwooŋ ţi ya kë ikji : « Iwi inţooŋ ţi pţij pi pşih na iwi
    inwooŋ unkaneel, ŋbeeban adëmanan ţiki nawo mndëm na mnhina te mnţo. »'
  san-KHM: អបរំ ស្វគ៌មត៌្ត្យបាតាលសាគរេឞុ យានិ វិទ្យន្តេ តេឞាំ សវ៌្វេឞាំ ស្ឫឞ្ដវស្តូនាំ
    វាគិយំ មយា ឝ្រុតា, ប្រឝំសាំ គៅរវំ ឝៅយ៌្យម៑ អាធិបត្យំ សនាតនំ។ សិំហសនោបវិឞ្ដឝ្ច
    មេឞវត្សឝ្ច គច្ឆតាំ។
  arn-NT: 'Ka femngechi allkün Ngünechen tañi itrokom dewmael wenu mapu mew ka nag
    mapu mew, miñche mapu mew ka lafken mew, fey feypi engün: “¡Tati anülelu ti longko
    ülmen ñi wangku mew ka ti Korderu, püramyengepe tañi fütra pepiluwünngen mew ka
    ñi ülmenkülen mew, ka tañi fütra kimün mew ka ñi fütra newen mew rumel rupaleyechi
    tripantu mew!”'
  zas-NT: 'Dxel biguiejnan chaꞌ gra ree ni been Dios, ziꞌc ni yuꞌ ree xanyabaa, loj
    guidxliuj në ni yuꞌ ree lën liuj në ree ni yuꞌ loj nijsdoo, rëb reen: Bén zojb
    loj xyagxhil guialrniabee në bén na̱j ziꞌc xi xiilaman, par laa reeman na̱j respejt,
    diidxzaꞌc, guialrniabee, abiꞌ guilies reeman xvalor reeman zianczi në par tiblayaa.'
  ken-NT: Nɛ ngók ndǔ yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ ɛchi amfay, nɛ ɛbhɛn amɨk, nɛ ɛbhɛn ɛtɔkɔ́
    bawú, nɛ ɛbhɛn amɛm manyu, bɔ mɛnkɛm bɛre kway bɛ, “Sɛ́mbɨ́tí mmu anɛ achi ndu
    ɛnɔkɔ́ kɛfɔ nɛ Mɔ́nkwɔmɛ́n. Sɛ́nchíɛ bɔ kɛnókó. Kɛfɔ kɛnkɛm kɛchi chi ntá
    yap. Bɔ kɛ babhɔŋɔ bɛtaŋ mpoknkɛm!”
