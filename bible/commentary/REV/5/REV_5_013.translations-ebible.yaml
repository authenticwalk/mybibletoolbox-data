    la honra, la gloria y el poder sea por los siglos de los siglos.'
  san-BEN: অপরং স্ৱর্গমর্ত্ত্যপাতালসাগরেষু যানি ৱিদ্যন্তে তেষাং সর্ৱ্ৱেষাং সৃষ্টৱস্তূনাং
