    ᤏᤢ ᤛᤠᤱᤛᤡᤱᤖᤧ ᤁᤧᤍᤡᤶᤒᤠ ᤛᤠᤶᤔᤩᤠᤱ ᤂᤥᤷᤕᤠᤜᤠ᤹ ᤔᤧᤃᤳᤋᤢ॥ ᤂᤧᤴ ᤛᤠᤱᤛᤡᤱᤅᤡᤱᤃ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤛᤣᤛᤣ
    ᤁᤢᤕᤠᤵᤔᤡᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤋᤢᤘᤠᤖᤥ॥
  mie-NT: De tá nī nquehen yā tutū ñúcuán, de ndicúmī jā técū jíín ndihócō cūmī tēe
    ñáhnú jā ndíso tíñú nī jēcuīñī jītí nūū yā. De tá iin iin tēe ñáhnú yíndahá yaā
    jā nání arpa, jíín cōhō cūu oro jā ñúhún chitú sūja īī. De sūja īī ñúcuán cúu
    ndācá tūhun jā jícān táhvī nchivī jā yíhí ndahá Yāā Dios.
  san-TIB: པཏྲེ གྲྀཧཱིཏེ ཙཏྭཱརཿ པྲཱཎིནཤྩཏུཪྻིཾཾཤཏིཔྲཱཙཱིནཱཤྩ ཏསྱ མེཥཤཱཝཀསྱཱནྟིཀེ པྲཎིཔཏནྟི
