  wrs-wrs: Sismba himba vranamba dindvelva tokolva tombaiva, wo noi 4pelara ovsongolnindva
    novnamba, eva 24pelara kuwul ovsongolnindva ku kusithapramnana sipsip mendahalm.
    Henoi henoi indakonda wohwulluhpravna gitava. Wo eva hev vena, wulluhpravna pirin,
    pilivhoangu vevnamba tinen teteihnungna. Memba pirinmba, tinen teteihnungnamba,
    sembayangmoa Sesoatindinindna.
  mca-mca: Qa in hats t'eku'mi' ha' witfaakanek, qa he' ikwetju'ƚ (4) pakha' ƚunyejei
    qa hekhewe' iye veinticuatro (24) jukhew tenek'enhei qa we'niyipinifikii hakha'
    Kots'etax Ƚa's. Week ewiƚei hekhewe'en na'l he' ƚefiƚii (arpa) qa he' tok'ol copa,
    oro yaqamax, topolij kakha' tene'ƚju' ewjisii incienso, qa hik hekhewe' pe' ƚ'iyinheyejei
