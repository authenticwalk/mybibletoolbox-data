    na cwiluiindye cwentaaꞌ Tyꞌo̱o̱tsꞌom quia na cwilaꞌneiⁿna nnoom.
  hin-CV: जब उसने पुस्तक ली तो चारों प्राणी तथा चौबीसों प्राचीन उस मेमने के सामने
    नतमस्तक हो गए. उनमें से प्रत्येक के हाथ में वीणा तथा धूप—पवित्र लोगों की प्रार्थनाओं—से
    भरे सोने के बर्तन थे.
  spa-BES: Y cuando hubo tomado el libro, los cuatro seres vivientes y los veinticuatro
