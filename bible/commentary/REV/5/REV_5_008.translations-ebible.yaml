  hau-ULB: Lokacin da Dan Ragon ya dauki littafin, rayayyun halittun nan hudu da dattawan
    nan ashirin da hudu suka fadi har kasa a gaban Dan ragon. Kowannen su na dauke
    da molo da tasar zinariya cike da kayan kamshi, wadanda kuwa sune addu'o'in masu
    ba da gaskiya.
  mal-mal: അവൻ ചുരുൾ വാങ്ങിയപ്പോൾ നാലുജീവികളും ഇരുപത്തിനാല് മൂപ്പന്മാരും കുഞ്ഞാടിന്റെ
    മുമ്പാകെ വീണു. ഓരോരുത്തനു വീണയും വിശുദ്ധന്മാരുടെ പ്രാർത്ഥന എന്ന സുഗന്ധം നിറഞ്ഞ
    സ്വർണ്ണപാത്രവും ഉണ്ടായിരുന്നു.
  lit-lit: Ir kai jis paėmė knygą, keturi gyvi padarai bei dvidešimt keturi vyresnieji
    parpuolė prieš Avinėlį, kiekvienas iš jų turėdamas arfas ir auksinius dubenis,
    pilnus kvapų, kurie yra šventųjų maldos.
  urd-GVR: Aur lete waqt chār jāndār aur 24 buzurg Lele ke sāmne muṅh ke bal gir gae.
    Har ek ke pās ek sarod aur baḳhūr se bhare sone ke pyāle the. In se murād muqaddasīn
    kī duāeṅ haiṅ.
  far-far: Ma kada nia ngalia na beba bilingilana nai, na fai ru mauri nai ki, ma
    na ro akwala ma fai wane fanaonao nai ki, kera ka boruru 'i ano 'aena na kale
    Sipsip nai. Ma kera tafau go kera dau ana ru ni kiilana ki ne kera saea ana harp,
    ma kera ka dau ana tiu ana gol ki ne fungu ana 'ai moko lea ki fuana sungilana.
    Aia, ma na sasuna 'ai moko lea nai ki na ne folae wane ne kera famamana sa Jesus
    Christ.
  suz-BL: मोपा ताक्‍गानु, सेस जन्‍तु नु शेंब खाल्‍पापुकी पाठा आ ङोंइती पोक्‍च थेक्‍शा
    बाप्‍तेक्‍म। मेकोपुकीमी ठेयब ताप्‍तीके नु सुन के थनौरो कुरशो बाक्‍तेक्‍म। मिनु
    सुन के थनौरो चहिं धूपमी ब्रीशो बाक्‍तेक्‍म। मेको धूपमी ब्रीशो थनौरो चहिं थमा सुइक्‍ब
    मुर आन मान पशो नु पुंइशो लोव़ बाक्‍तेक्‍म।
  car-NT: Ipina'po mero i'wa, mo'karon okupa'enokon no'kan woma'san, mo'karon o'win-kari'na
    itu'ponaka okupa'enokon uwapoto'san woma'san enapa mo'ko kapara'membo po'ponaka.
    Pa'poro ainaine kitara, ika'mi'po kapy'po parapi enapa kynakon. Morokon parapi
    ta ro amykon typoporamon tykoro'kamy kynakon. Morokon ro mo'karon Tamusi wyinonokon
    we'pimato'kon kynatokon.
  amp-amp: Tfit htiyafo hanymoya nd husfihus foh nunga kanjo ruhet shrmi 24 nungothetm
    nd Sifsif Yonrhu nyingatikko bangu myukna hanymom. Nungothetm rpa rpa fakitoh
    nhombra bugamom musik wumtyuk gita kanjohot shrm yo dborioh mthet shrm kur mtha
    hanyet dis gorkfot. Nd dborioh mthet shrm, ndm Kristenm Bro Nkifrarpno kfo bruttnewa
    nmbuhat fak nuhasmom.
  bht-bht: जालू उनी कताब लेई ली, तां सै चारों जिन्दे प्राणी कने चौबी अगुवे उस छेलुये
    अग्गे पेई गे; कने हर इकी अगुवे हथे च वीणा कने धूपे ने भरूया सोने दा कटोरा लिया
    था, उस धुपे दी खुशबु उना लोकां दी प्राथना दा निशाण है जड़े परमेश्वरे दे सेवक न।
  eng-NOY: And when he had taken the book, the four living creatures and the twenty-four
    elders fell down before the Lamb, having each one a harp, and golden bowls full
    of incense, which are the prayers of the saints.
  cub-NT: Ʉ̃i nore ĩ́yedeca, ina yóvaicʉvaivʉ apʉrivʉ aru ina veinticuatro bʉcʉva
    máre pued̶arĩ ñʉatutaima ñai ovejajĩcʉi jipocai. Cʉvateima biabeiboare arpa ãmicʉriboare
    ne pʉrʉi náre coapa. Aru cʉvateima jororʉa úruque d̶aidʉare mumijʉe buidídʉare
    máre náre coapa. Jẽvari coyʉrĩ diedecabu yópe Jʉ̃menijicʉi põeva ne boroteiyepe
    paiye ʉ̃́que.
  ita-1927: E quando ebbe preso il libro, le quattro creature viventi e i ventiquattro
    anziani si prostrarono davanti all’Agnello, avendo ciascuno una cetra e delle
    coppe d’oro piene di profumi, che sono le preghiere dei santi.
  lww-lww: Mla pae, ana yar mal la vari nene amio nasumonena la lualima yam lua pa
    vari [24] nene amloru e lana. La peve taaga ap̃ar kiela yukalele lala a kiela
    piala la nap̃a amiyum̃aen e kol, pulen ga ponotaninu la nap̃a asikapia, ana kala
    ponos taninu po pap̃isi nap̃a pa ke metava, nane leniena lala kiena nalelagaena
    wa lala.
  ckb-ckb: کاتێک تۆمارەکەی وەرگرت، چوار بوونەوەرەکە و بیست و چوار پیرەکە کەوتنە بەردەم
    بەرخەکە، هەریەکەیان قیسارە و جامی زێڕینی پڕ بخووریان پێبوو، ئەوەش نوێژەکانی گەلی
    پیرۆزی خودایە،
  nas-nas: 'Eeꞌnoko tenang teie tee buuku nkavuko teing kapooꞌ karenaumo domantoia
    eeꞌnoko napoꞌ teing kenaiꞌka-ita karenaumo ovontung teꞌ teu-anko Kampianu-anko
    kauꞌkanooꞌ dapuuꞌkai duaꞌariruꞌ. Eeꞌnoko teing ovontung aing aaꞌninge kanteariri
    kompai: kapooꞌ kiita-pinaꞌ oroꞌning eeꞌnoko napoꞌ utau kooro-kooning kanteng paroꞌniiꞌ
    tampaꞌ nuuraaꞌke maantoꞌ. Teing teing kunsinanka nantoong meekupoong biikaning.'
  uvl-uvl: Iok laol, nga etue nenge mene alalaha neu ure maulul ngana henel neu pe
    almasinga ana hana iri ana non kina elle pe henel (24) neu, te tualou sio nga
    Sipsip Tuna matana pe te heto heke I. Pe almasinga ana hana nemur te mene aria
    milollo mur pe kaliu chalemlem ngana mur nge te muta ia sapiu eina. Pe ure nemur
    te heilang ia NeHalang nena hana mur reria hetalaulaunga mur.
  eng-BBE: And when he had taken the book, the four beasts and the four and twenty
    rulers went down on their faces before the Lamb, having every one an instrument
    of music, and gold vessels full of perfumes, which are the prayers of the saints.
  ixl-CNT: Utz taꞌxh veet ikꞌultu u uꞌ tziꞌ, motx pecheꞌ kuꞌ kaavaꞌl qꞌu itzꞌlich
    kam tuchꞌ qꞌu 24 qꞌesala vatz u Chelem Karneꞌl. Atich iaarpa sijununil. Utz iqꞌomal
    jununil tatibꞌal ikaxhlaan pom. Bꞌaꞌnla qꞌan chꞌichꞌ, noonaj tu kaxhlaan pom.
    Aatz u kaxhlaan pom, aꞌ nikꞌam tiꞌ viqꞌilat isikꞌlet Tioxh qꞌuꞌl niman tetz u
    Jesuus.
  xsi-xsi: Ikai pepa ŋinde lâ, ŋineŋga kinzi kelekele ŋapa vianzi kâ sitavanzi aŋelo
    mbâna-mbâna 24 ŋinde nde sipare tukunzi ndue lâ Lama tini laiti. Kinzi aŋelo mbâna-mbâna
    taitu-taitu nde sisaŋa nenzi kelekele ŋana wâŋgiŋa kâ toŋge, aku kinzi taitu-taitu
    sisaŋa nenzi kondo “gol” toŋge tona, mundo kuwae ara keno ilo. Mundo ŋinde nde
    Maro Kindeni ne tamâta nenzi noŋa.
  crx-NTPO: '''Et ndi ''udustl''us yílhchoot ibulh, ndi dunghi hoonliyaz ''usjiz-i,
    ''ink''ez nat whúnizyane ''on ''at dine tso whudilhdzulhne cha, ndi ''usbaiyaz
    hibut nacháhunildil. ''Ilhoghun hinli ts''iyawh nela be, be ts''ujun-i nuhúle,
    ''ink''ez tsets''ai gold unli-i, ''i ndi dizk''un-i sooltsun-i bet whúdizbun.
    ''I ndi ''i ''unt''oh mbene la Yak''usda ooch''e''ne butenadudli ''unt''oh.'
  kan-OKCV: ಸುರುಳಿಯನ್ನು ತೆಗೆದುಕೊಂಡಾಗ, ಆ ನಾಲ್ಕು ಜೀವಿಗಳೂ ಇಪ್ಪತ್ನಾಲ್ಕು ಮಂದಿ ಹಿರಿಯರೂ ಕುರಿಮರಿ
    ಆಗಿರುವವರ ಮುಂದೆ ಅಡ್ಡಬಿದ್ದರು. ಹಿರಿಯರ ಕೈಗಳಲ್ಲಿ ವೀಣೆಗಳೂ ದೇವಜನರ ಪ್ರಾರ್ಥನೆಗಳೆಂಬ ಧೂಪದಿಂದ
    ತುಂಬಿದ್ದ ಚಿನ್ನದ ಧೂಪಾರತಿಗಳೂ ಇದ್ದವು.
  bbb-bbb: Fu ijiege remoga ire fo (4) ni uria kariva ijiakiro e uguaeki tuaedi fo
    (24) ije bu tuana Mave-Sifi Ame ijadufuo nidua ijia dijei. Ro e besubesu umui
    buone ijia bu ire gita kanavo ijieki ijiakiro disi gorodi ijia amaeriaeva ije
    faradiae. Ro disi ije fuka ire ije bu ifaejega fu udi mukore urimo ijare ijia
    iritoeje. Ro ire ije disi ije bu faradiaeva ijia naovo ijeja Godido e ijiebuo
    baname bu isoevo ijene.
  blw-blw: Yag yachi way innarana hen anchi papel, anchag nampalentomang amin hen
    anchichay opatay parsowa ya hen anchichay chuwanporo ya opatay mangemponponò hen
    sangwanana way manayaw an hiya. Ya ihaihan anchichay mangemponponòén nan-é-édchéncha
    ah kaman gitara way inya-agwacha hen chuyug way faletò way nanapno ah cha omasok
    way fangfangru way yachin miyaligan hen luwarun hen aminay tatagun Apudyus.
  tam-2017: 'அந்தப் புத்தகத்தை அவர் வாங்கினபோது, அந்த நான்கு ஜீவன்களும், இருபத்துநான்கு
    மூப்பர்களும் தங்களுடைய சுரமண்டலங்களையும், பரிசுத்தவான்களுடைய ஜெபங்களாகிய தூபவர்க்கத்தால்
    நிறைந்த பொற்கலசங்களையும் பிடித்துக்கொண்டு, ஆட்டுக்குட்டியானவருக்கு முன்பாக முகங்குப்புறவிழுந்து:'
  azz-NT: Huan cuac Yejuatzin quicuic ya ne libro, ijcuacón motancuaquetzque ne nahui
    ocuiltzitzin huan ne sempoal huan nahui huehuentzitzin iixpantzinco Yejuatzin
    ten tamati queme ichcatzin para quimohuistilisque Yejuatzin. Huan nochi nojonques
    quipiayaj tatzotzon ten quilíaj arpas. Huan no quipiayaj vasos de oro huan pexontoyaj
    ica copal. Huan ne copal, yejua ne in tatatautilisme de quichitinemij nochi in
    yolchipauque taneltocani de Dios.
  spa-RV-1909: 'Y cuando hubo tomado el libro, los cuatro animales y los veinticuatro
    ancianos se postraron delante del Cordero, teniendo cada uno arpas, y copas de
    oro llenas de perfumes, que son las oraciones de los santos:'
  csy-csy: Laibu a lak zawkciang in, nganhing li le upa kul le li te sia Tuuno mai
    ah bok uh hi, khatsim in tengtong te le mithiangtho te thungetna ngimnamtui taw
    a kidim kham kuang te nei tek uh hi.
  mxq-NT: Es ko tꞌaxa̱jʉ ja neky, ja nima̱jtáxkpʉ jikyꞌa̱jtpʉty es ja niꞌiꞌpx ma̱jtáxkpʉ
    mʉjja̱ꞌa̱ydyʉjk ñaygyoxtʉna̱a̱ydyákʉ Borreeguꞌunk wyindum. Niduꞌuk niduꞌugʉ mʉjja̱ꞌa̱ydyʉjk
