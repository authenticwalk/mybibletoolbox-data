    Ik' k'on wottso it'ano bín s'eents awntsi agelgiliyo detsfno boteshi.
  nch-BL: Huan quema quicuic nopa mimilijtoc amatapohuali, nopa nahui tamanti cati
    yoltoque huan nopa veinticuatro huehue tacame motancuaquetzque iixpa nopa Pilborregojtzi.
