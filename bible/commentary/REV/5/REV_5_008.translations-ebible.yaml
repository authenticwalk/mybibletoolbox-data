  obo-NT: To na-angoy taddot Natin Karnero iddos id luun no popii, id ponlingko-od
    diyot isowwan din iddos oppat no ma-antoy'n binovallan woy dos oruwompuu-oppat
    nod pombuyyahon. Ipat sokkad kandan, id pompiyod to alpa woy id ponsomad to yohung
    no buawan no noponnut id ay no insenso, no idda en so dosalon to mgo minuvu to
    Monama.
  cak-ENT: Y jac'a tok xberuc'ama-pe ri boton vuj ri', ri ye caji' ri juis q'uiy runak'
    tak quivüch y ye cachibilan ri veinticuatro rajatük tak achi'a', xexuque-ka chuvüch
    ri cachi'el Alaj Oveja ri c'unük chic chuvüch ri camic. Y ri rajatük tak achi'a'
    ri' quic'ualon c'a ri jun ruvüch k'ojon rubini'an arpa y quic'ualon chuka' lük
    ri ye banun riq'uin k'anapük ri c'o-e jubulüj tak ak'on chupan. Y jari' ri qui-oraciones
    ri yec'o chic pa ruk'a' ri Dios.
  lif-NT: ᤂᤧᤴ ᤛᤠᤵᤁᤡᤳᤋᤡᤴ ᤕᤠᤱᤛᤡᤱᤅᤡᤸᤗᤧ ᤗᤡᤛᤡ ᤁᤢᤜᤡᤱᤘᤧᤳ ᤐᤠᤌᤢᤱᤛᤠᤜᤠ᤹ ᤏᤢ ᤏᤧᤳ-ᤗᤡ (᥈᥊) ᤋᤢᤶᤗᤠᤶᤗᤥ᤺ᤒᤠᤜᤠ᤹
