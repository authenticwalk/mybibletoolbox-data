    omulala yawanga na agingre owukana no oludaawo olulongerwe ne edhaabu oluizuule
    du ni *owubaani. Owubaani owuo, wuri okusawa okwa awantu awa Katonda.
  nhu-NT: No wvú fi ŋwa' wvudvu nonɛn, ɛ mwɛɛm mvu mvuyuum mvu mvunɛm mwɛ bô bocɛ'
