    jule' incienso ja nojnak pa tak rc'olibal in ja rc'olibal jari' oro ocnak. Ja
    rincienso jari' ja roración ja nqueban ja tinamit xin Dios.
  tdt-tdt: Bainhira Bibi Oan simu livru nee, animal moris haat ho katuas lia nain
