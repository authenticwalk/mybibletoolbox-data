verse: REV.005.008
translations:
  kpx-kpx: Keu kateisege oe nehebia voa (4) ni moagamoagate isi eloda tuenti voa (24)
    keau lohoale Mamoe ke vudimo kome bokoai vata bisi hoesehavolu. Keau bahata igaegaeai
    gita ke nahate matagevei baidisi golota vale keta malelu. Baidisi kebia uvumo
    oele hagote balugau ua. Oele hagote kebiabulike Dilava ataeau noinoiamale.
  okv-H: o vasiri te tapa 4 eto embo okokose 24 enana vahai vahai ainge ‘guitar’ jigito
    aguhu gold na ari amita jo ta ‘incense’ ikeo evekihina amo embo ototohu ta pari
    avoeto jigito O Sheep Meni ta utu ta veto gombuto
  tbo-tbo: i waya ma mimituwahi po tanitaniwagahi hi polou hopu Sipi Natuna uyahina
    ma emosi po emosi hai gita ma hai gaeba gole. Ma gaebahi u hinehi dadi dimudimumuna
    hi apuya, naka Yaubada tu wiwoiyawena hai lupali e gegae uyahina.
  mal-C: വാങ്ങിയപ്പോൾ നാലു ജീവികളും ഇരുപത്തിനാലു മുഖ്യന്മാരും കുഞ്ഞാടിന്റെ മുമ്പാകെ
    വീണുപ്രണമിച്ചു. ഓരോരുത്തരും ഓരോ വീണയും അവർ വിശുദ്ധരുടെ പ്രാർഥനകൾ എന്ന ധൂപവർഗം
    നിറച്ച തങ്കക്കലശങ്ങളും പിടിച്ചിരുന്നു.
  grc-SR: Καὶ ὅτε ἔλαβεν τὸ βιβλίον, τὰ τέσσαρα ζῷα καὶ οἱ εἴκοσι τέσσαρες πρεσβύτεροι
    ἔπεσον ἐνώπιον τοῦ ἀρνίου, ἔχοντες ἕκαστος ⸂κιθάραν,⸃ καὶ φιάλας χρυσᾶς γεμούσας
    θυμιαμάτων, αἵ εἰσιν ⸆ προσευχαὶ τῶν ἁγίων.
  bgc-bgc: अर जिब उसनै किताब ले ली, तो वे च्यारु प्राणी अर सब चौबीस बुजुर्ग उस मेम्‍ने
    कै स्याम्ही झुकगे, अर हरेक हाथ म्ह वीणा अर धूप तै भरे होड़ सोन्ने के कटोरे थे,
    ये तो पवित्र माणसां की प्रार्थना सै।
  khz-khz: Pepa mogana matalotalona egapiato aonai, maguli gaura vativati e vegita-tago
    talimara kamura gagala ruala vativati (24) Mamoe Natuna wailanai gevetiu-talito.
    Ira kwapurakwapura mageria hap (kita vetaina) e kolo gulora aorai mulamula kovuna
    maponara. Vokovu maponara voo Palagu gena talima veagara geria rapali kilara.
  deu-TKW: Und wie es das Buch nahm, fielen die vier Tiere und die vierundzwanzig
    Aeltesten nieder vor dem Lamm; jeder hatte eine Cither und goldene Schalen voll
    Weihrauch, das sind die Gebete der Heiligen.
  zsr-NT: Catiꞌ chgdel‑lëꞌë guich naꞌ, guluzechu zxibquëꞌ lahuëꞌ Bönniꞌ naꞌ naquëꞌ
    Böꞌcuꞌ Zxílaꞌdauꞌ idáp nup naꞌ nabangac len idáp uruꞌë bönniꞌ gul naꞌ. Zönquëꞌ
    le rul‑l nazíꞌ lei arpa tu tuëꞌ bönniꞌ gul naꞌ, len nuaꞌquëꞌ caꞌ yuguꞌ bdxiꞌ náquicni
    oro, yúdzugac yal, lë naꞌ ruluíꞌ yöl‑laꞌ rulídz Dios quegac bunách queëꞌ.
  lin-lin: Tango kaka azwaki buku, bikelamu minei ya bomoi mpe bampaka tuku mibale
    na minei bagumbamaki liboso ya Mpate. Moko na moko kati na bango asimbaki na loboko
    na ye lindanda mpe kopo ya wolo etonda na ansa oyo ezali mabondeli ya basantu.
  hns-NT: Tab ohie tem par tjaargo djienda swarag waalan aur tjaubiesgo barkwan bhera
    ke Battja ke aage aapan gaathie par gier paral. Har ek ekgo wienaaw baadja aur
    bhie ekgo sona ke paletie me mahakat lohbaan leis raha. Lohbaan ke matlab hai
    Parmeswar ke alag karal waalan ke praatna.
  noa-E: Mag Corderodamau amach dakhĩir mag ẽsap pa gaai pʉʉrthʉ sim jëeu athaimam
    oobaawai mag sĩi khanjö ich paar sĩsidʉmua agjö aig jöoin veinticuatro narr dʉ̈imua
    sĩi i khĩirphee thʉkhökhöod aphöbaadëjim. Makhʉʉn jöoinau amachpierr arpa wai
    naajim, maimua jarrdam phĩr dën phurii khithëemjã agjö amachpierr wai naajim.
    Mag jarr ee incienso ipir wai sĩsid ajim. Ma, Ẽwandam chaainkha nʉm khʉʉnau irig
    jëeu nʉm khʉʉn iek aajem, mag jarr ee ipir sĩsidʉm.
  eng-EMTV: And when He took the scroll, the four living creatures and the twenty-four
    elders fell down before the Lamb, each having a harp, and golden bowls being filled
    with incense, which are the prayers of the saints.
  mib-NT: Te ná ni quihin ya tutu ún, te ndɨcúún jeē técu jiín ndɨhócó cuūn tēe jéhnu
    cándiso jníñu, ni cajecuɨñɨ̄ yɨtɨ́ núū yā. Te ná ɨɨn ná ɨɨn tēe jéhnu un cándaha
    yaa jeē naní arpa, jíín cóhō cūu oro jeē ñúhun chitú súje cutú. Te sūje cutú un
    cúu máá táca jnúhun jeē cájicān tahú ñayuu yɨ́hɨ ndaha Yaā Dios.
  lif-NT2: खे़न् साप्‍कित्तिन् याङ्‌सिङ्‌ङिल्‍ले़ लिसि कुहिङ्‌वे़त् पाथुङ्‌साहाॽ नु
    ने़त्-लि (२४) तुम्‍लाम्‍लोःबाहाॽ मे़ल्‍लुक्‍साःल्‍ले़ कुदगि साम्‍बोःन् मे़भन्‍छिङ्॥
    खे़न् के़रे़क्‍ले़ खुनिॽ हुक्‍को साराङ्‌गि हे़क्‍तङ्‌बा मुक्‍ला नु साङ्‌सिङ्‌रे़
    के़दिम्‍बा साम्‍म्‍याङ् खोर्याहाॽ मे़गत्तु॥ खे़न् साङ्‌सिङ्‌ङिङ्‌ग निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    सेसे कुयाप्‍मिहाॽरे़ खुनिॽ तुवारो॥
  xnj-xnj: Bahapo peamali kutola chitabu chenicho, vala viumbi wumi mcheche pamonga
    na vala vagogo ishilini na mcheche vakagwa chakukupama palongolo ya Mwanalimbelele.
    Kila mmonga avili na kanjeke na nkeve wa zahabu wewamemili ubani na, ndi mayupu
    ga vandu va Chapanga.
  mmx-mmx: Neni ga lok ka mo lugun linga, la nom lavanuet levempanga rooro eburu mi
    nom legepu sangaun mi lavanuet loxongkulao amgomgo diga xis tiktikbu mi lempatgulom
    atdi ro melamgo at Lanasip. Nedi getgesara digam tebeng lengkon taaleng eburu
    mi leventingtigon gol mo ga umsu mi levempavaxan una so mavak. Ni ga ru katling
    levesingising atnedi limixin at ne Moroa.
  cbr-NT: Bicëbë ca 'itsa bëruñu rabë́ 'imainun rabë́ ñu, axribia bamatimoi tsócë,
    acama 'imainun mëcën rabë́ 'imainun taë rabë́ 'imainun rabë́ 'imainun rabë́ caniacëcë
    unicamaribi, Carnero 'icësaribitia unin 'ucha cupí bama ami bësucë 'aish a rabi
    rantin purúanxa. A caniacëcë unicaman ca arpa cacë ñu a 'ai cuëëni cantati, a
    'imainun curi 'acë manë xanpa anua sanutanun nëënti tsëpasa ñu 'icë, acama tuíanxa.
    A xanpanuax cuin tëxë́quianxa 'irucë, ax ca aín unicaman Nucën Papa Dios rabianan
    ñucácë banacama a 'iaxa.
  tee-NT: Chai acsni amaklhtayanalh ju alhiqui ju Ask'at'a Borrego pus ju anu' ixpumat'at'i'an
    atapacxat chai ixpumap'uxamt'at'i'an papanin tata'aktsokotanilh la'ix'ucxlacapu'
    ju anu' Borrego. Chai pumatamin ju yu'unch ixtach'apata ixlhisan'an ju arpa juncan
    chai ixpumap'un'an ju si oro ixjunita. Chai anchach ju ixtaxavai ixpum'an. Chai
    ju pum yuchach ixchivinti'an ju ixlapanacni Dios ju ani lacamunutpa' ju tuchi
    tapuxak'alai ju Dios.
  eng-LSV: And when He took the scroll, the four living creatures and the twenty-four
    elders fell before the Lamb, each one having harps and golden bowls full of incenses,
    which are the prayers of the holy ones,
  cak-NT: Y cuando raja' xberuc'ama-pe ri wuj ri', ri quieji' ri can nojinak quij
    quiq'uin wechaj, junan quiq'uin ri veinticuatro rijilaj tak achi'a', xexuquie-ka
    chech ri anche'l Alaj Ral Oveja. Reje' quic'uan jun rech k'ojom ri ni'ix arpa
    che y quic'uan chuka' jujun copas ri je-banon che oro ri je-nojinak riq'uin incienso,
    jari' qui-oraciones ri lok'olaj tak ralc'ual ri Dios.
  pah-NT: Ga livro pyhygirẽ g̃a nhinog̃i upa ojovapyvo yvya rehe garovai pyteri pe.
    Ga mboheteavo g̃a nhinog̃i pevo quatrove'g̃a vinte e quatrove'g̃a pavẽi. Gwetakwera
    ja g̃a herekoi imonhi'ĩhava harpa. Nhaetingy'a'java'ea g̃a gwereko no. Nhaetingy'a'java'ea
    ko ouro apopyra. Ipype hekoi incenso perfume apopyra. Tynahẽ a'ero. Perfume a'e
    ji Tupana'ga remimo'ẽhara'g̃a nhi'ig̃a pe g̃a nhi'ig̃ame Tupana'ga pe.
  sja-NT: Mãga ook'ãri, ma ne-inaa chok'ai bɨɨrã k'ĩmari weda mãik'aapa ma chonaarã
    poro waibɨarã veinticuatro weda bedabaidachida iru k'ĩrapite. Ma chonaa chaachaa
    iru baji arpa mãik'aapa p'arat'u nẽedee ooda. Ma p'arat'u chaa ipuru baji ne-inaa
    bajũbak'a t'ũa bɨpa. Mãgɨ́ jara k'inia bɨ Cristodeerãpa ɨt'aa t'ɨ̃pata.
  xed-xed: Manda zlghafta tsa Zwaŋa Tuwak ya ta tsa defteri ya, ka zləmbata tsa skwiha
    fwaɗ nda hafu mida, nda tsa galata mnduha hisambsak fwaɗ mida ya ta kəmani. Inda
    taŋ, nda ŋaŋatá htimbil, nda ndaghatá leghwaha dasu nda urdi ta nzakway ka duʼa
    gwal nda ghuɓa, ma dzva taŋ.
  mks-NT: Ta tá na̱tiin a mé libro ña̱ na̱ti̱ví tuun cán já na̱ndi̱ca xítí ndíco̱mi̱
    ña̱ tácú cán xi̱hi̱n ndího̱co̱ co̱mí na̱ sa̱cua̱ha̱ cán nu̱ mé a̱ cúú tátu̱hun
    ndicachi loho cán. Ta tócó ndihi na̱ cán cáñee arpa ndáha̱ ná jácaha na. Ta cáñee
    co̱ho̱ chíñíhmá, ña̱ jiu̱hu̱n cuáán ndáha̱ ná ta na̱chutú nda̱a̱ ña̱ xi̱hín ju̱sa
    támi̱ sáhan. Ta ña̱ cán cúú yuhú nu̱ú tu̱hun ña̱ xíca̱ ta̱hví na̱ cúú cuéntá Ndióxi̱
    nu̱ á.
  gfk-S: Ma ing be igate gil ter hobi, ira ihet na lilona linge tikai ma ira iruo
    sangahul ma ihet na nongtamat di ga puko ter napu menalalie tano Not no Sipsip.
    Ma di bakut tiketike di ga palim ter tike bilai na mangana harp. Ma a mon gingop
    di ga gil ma ra gol ta di tiketike. Ma di ga hung ter ma ira kabus i huhur kala
    mimisien. Ma kike ra mangana kabus ira sinsaring ta ira gamgamatien na matanabar
    tus tane God.
  bmu-bmu: Mi meiga bem jembon 4 aka Anutugö jitŋememe 24 mieŋön mönö miaŋgöreŋök
    Lama moröŋaŋgö wösöŋe sipköba eta simin kölget. Yeŋön mohot mohot kulele aka goul
    qambi memba kinget. Ambazip sarakŋan köulukögetka Anutugöreŋ öŋgömakzawi, miaŋön
    mönö jiniŋ ohohogö dop aiga wörönŋi umköhöwakŋambuknöŋ öŋgöba pukpukömakza. Wörön
    mewöŋan mönö goul qambiŋini kokolak qeiga kinget.
  dgz-dgz: Waseaseni kasigawa mena manao taini da bayabayapa amba waenapan kwayup
    taine nagire apane daiton apan naniwa degede (24) man sip otua namup nikapu enun.
    Mu daiton daiton, sinao pepetawa mini nanip tambun sip gwayayame yananagaet den
    nanip tambun. Sip gwanap iu irane daginewa ame God waenapan megawa God inap mup
    muga wainewa.
  eng-GNV: And when he had taken ye Booke, ye foure beasts and the foure and twenty
    Elders fel downe before the Lambe, hauing euery one harps and golden vials full
    of odours, which are the praiers of the Saintes,
  zaa-NT: Ca tappa canu banía ą'hua tappa erua' ca enne' nu dàcca'a nna, de bilá'ni
    cabi qui'ni Corderua nna gùỹi'e rollo ìttsìa, làniana bedu tabá ỹibi cabi ru'a
    lúe. Ttu ttu tsa ca enne' nu dàcca'a nna dèni cabi ttu instrumento de música láą
    arpa, ą'hua dèni huá cabi ca plato to' nu de oro tsà' ti'ni cą incienso, quiere
    decir ca oración nu runi ca enne' qui' Tata Dios.
  eng-WEBSTER: And when he had taken the book, the four living beings, and four and
    twenty elders fell down before the Lamb, having every one of them harps, and golden
    vials full of odors, which are the prayers of saints.
  guh-guh: Corderonë baja itsa pita bajarapacuyalatobaxuto, nexata pamonae cuatro
    ponëbeje piaitothiavi, Corderonë pitabarata pematabacabëta tonubenajunua. Bajara
    pijinia pacuenia pamonae veinticuatro ponëbeje ancianovi, Corderonë pitabarata
    pematabacabëta tonubenajunua. Caeanciano canacujitsia saicaya xainapona pijaarpa.
    Bajarapaancianovi capona orota pexanaecopanë. Bajarapacopanë vënëca petuxujuvijava.
    Bajarapatuxujuvijava xaina mapajamatabëcuenelivaisije. Dioso pijajivi pevajëtaponaejavami
    Diosojavabelia, Dioso tane bajarabepitsituxujuvijava.
  bon-bon: Tabe liba pui peba ne ecatige, puma cita ca fooa ireclota gwidape cina
    piiyepu twentifoo modamoda biname cina itrametnemalemige teeme opo gaabe je. Teeme
    yepäyepä cina joomläjemisi ala-ala gwidape ngii haapi bine piiyepu gol disi bine,
    lui bora miijimiji lengo gwidape ge uubudera tääpume. Pui miiji lengo gwidape
    lui Acejiyame me binamewale bime irecu ätumuta mene gemi.
  nhw-BL: Huan quema quicuic nopa mimilijtoc amatlapohuali, nopa nahui tlamantli catli
    yoltoque huan nopa sempoali huan nahui huehue tlacame motlancuaixtlapachojque
    iixpa nopa Pilborregojtzi. Sesen inijuanti quipixtoyaj se arpa ica icuerda para
    tlatzotzonase. Huan quipixtoyaj popochcome tlen oro temitoc ica copali catli quiijtosnequi
    nochi camanali catli masehualme catli iaxcahua Toteco quiijtojtoyaj quema motlatlajtiyayaj.
  swh-ONEN: Alipokwisha kukitwaa kile kitabu, wale viumbe wenye uhai wanne pamoja
    na wale wazee ishirini na wanne wakaanguka mbele ya yule Mwana-Kondoo. Kila mmoja
    wao alikuwa na kinubi, nao walikuwa wameshika mabakuli ya dhahabu yaliyojaa uvumba,
    ambayo ni maombi ya watakatifu.
  wbi-wbi: Ye atolile ikitabu, avanyavwumi vane navaghogholo fijigho fivili navane
    vakaghundama mpaka pasi pa iisi pavulongolo pa ng'olo. Umuunhu ghweni alyale nikilongilongi
    ni bakuli ja sahabu jino jimemile ufumba vuno vuli munyifunyo sa viitiki.
  bba-bba: Ye tɑ kuɑ mɛ, yerɑ hunde koni nnɛ ye kɑ ɡuro ɡurobu yɛndɑ nnɛ ye, bɑ kpunɑ
    Yɑ̃ɑ kinɛ kpɛm ten wuswɑɑɔ. Ben bɑɑwure u mɔrɔku mɔ kɑ wurɑn bweebu mì sɔɔ turɑre
    wɑ̃ɑ ye yɑ sɑ̃ɑ nɑɑnɛ dokeobun kɑnɑnu.
  eng-KJVCPB: And when he had taken the book, the four beasts and four and twenty
    elders fell down before the Lamb, having every one of them harps, and golden vials
    full of odours, which are the prayers of saints.
  kgk-NT: Oipe'a-ma ramo gwĩ ijerekwe rupigwa onhesũ joa Ovexa Ra'y ramigwa va'e rovagwy-py
    imboete-vy. Upe irundy Nhandejáry apyka jere-rehe oiko va'ety onhesũ hovagwy-py
    ave. Upe vinte e quatro mburuvixa kwéry ave hovagwy-py onhesũ ave. Peteĩ teĩ ogwereko
    opo-py hikwái gwemimbopu isã reta va'e. Mba'e ryru ouro-gwi ijapopyre ogwereko
    meme ave. Ha mba'e ryru meme-py oĩ hyakwã porã porã va'e. Hesu reroviaha kwéry
    ombojeupi upi onhe'ẽ Nhandejáry-pe hyakwã porã va'e vérami. Ha mburuvixa kwéry
    onhesũ Ovexa Ra'y ramigwa va'e rovagwy-py imboete-vy. Oha'ã peteĩ mborahéi pyahu
    okwa-vy hikwái. Enterove remimomba'egwasu arã nde. Iporã voi ereipyhy ko kwatia
    nhe'ẽ Imbojapyre ereipe'a ave. Nde voi erejejuka va'ekwe. Nde rugwy avyte-py eremano
    va'ekwe eremopotĩ potĩ hagwã heta eta va'e Nhandejáry pegwarã. Opa opa rupigwa
    yvy oho va'e-rupigwi ou va'ekwe eremopotĩ Nhandejáry pegwarã. Ijypye pye va'e
    eremopotĩ Nhandejáry pegwarã. Nhe'ẽ ambue mbue-py onhe'ẽ va'e eremopotĩ Nhandejáry
    pegwarã. Kente ambue mbue opa rupigwa eremopotĩ Nhandejáry pegwarã. Gwetã gwetã
    rupigwa eremopotĩ íxupe gwarã. Ereipe'a va'ekwe íxupe kwéry Tupã Nhandejáry pegwarã
    he'yirã va'ekwe.
  waj-waj: Varooduu teeda fayai roosuu ari vookarau taarama taaramadootama vaidi yokovaiya
    vo vaidivai taika kioo vo vaidivai yaaku saivakidiri taarama taaramadootama vida
    varada inna yuku oyaivaki vairavai. Iya mmuaavai mmuaavai kitaa roosuu mminnaiyauvaa
    utida kuu yavaa gooraivaadiri iima kiooyauvaa utiravai. Iya kuu yavaa aakiaiyauvaki
    yatari ranaivaa hudooduu suuda yoketaa vuuvaa yapa kiooyauvo Anutuuqaa gioonna
    kiaapuuya yaaku vareeraivaa roosiiravai.
  cpy-cpy: Tema maawoeni irika 4 inkite-weri eejatzi antaripero-paeni, rotziwerowa-shita-nakari
    ipireetari, ipinkathata-nakiri. Tzimayitatsi iwiyompiri-mento-paeni. Tzimayitatsi
    iyajanka-patharite itaayitakiri rowetsika-ñakita-shitakiro ooro, rowayitakiro
    janta. Tema iroka kajanka-pathari rootaki oshiyakaa-wenta-chari ramana-piintani
    ikaatzi rashiyitaari Tajorentsi.
  mpx-mpx: Sauga pepa i ahe, inoke bwasumu bolo esopali avaliyau ge tonowakau bwabwatal
    ali gewi tuwenti po hi loepwakokuwa manininaa. Tonowakau bwabwatal maisena ge
    maisena wali egalagalavenu hapi i gan, ge mwaha gold elana hi ginoliya hi pihikagil,
    gamwaliyaa, bugul etega hi ton bwalena waiwaisana i kalaopop. Bwalen o i ola Yehoba
    wana gamagalau wali awanun.
  wbp-wbp: Ngularra yangka wankaru-patu manu marramarra 24-pala, ngularrarlulpalu
    jarnkujarnku mardarnu nganayi kitaya witawita-piya rdakangku nyanungurra-nyangurlu.
    Manulpalu-jana rdakangkuju witawita kawurlu parraja-piya mardarnu. Parrajarla
    ngularrarlaju ngakurru mirrijini parntirrparntirrpa jujuminyiminyi-piya purraja.
    Kuja Kaaturlu mirrijini parnti-nyangu yangka jujuminyiminyi purranja-kurra, nyanunguju
    wardinyi-jarrija, manu-jana yapa panu-jarlu manngu-nyangu ngulalpalurla yati-wangkaja.
    Kuja yangkangku Jiyipirli Kaatu-kurlangurlu kangu yangka pipa yapa-jangka ngulalpa
    nyinaja wiringka nyinanja-kurlangurla, ngulalu wankaru-patu manu marramarra 24-pala
    ngunanjunu miyalu-purdanji ngayirnirla nyanungurla.
