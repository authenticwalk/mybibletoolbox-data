  tca-NT: Rü yexguma nayauxãgu ga yema popera, rü yema ãgümücü ga daxũcü̱̃ã̱x ga maxẽxü̃
    rü yema 24 ga ãẽ̱xgacügü rü inacaxgüã́pü̱xü napẽ́xegu ga guma pecaduarü ütanücèx
