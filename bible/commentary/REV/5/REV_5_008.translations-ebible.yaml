    Picæ̈näni bæinticoatodo ganca mänimpodäni Wængonguï Codotedo weca ponte ædæ wææ̈nänitapa.
    Ïïnäni tömänäni ampoquï adapa näni änö næ̈æ̈ninque owæta oodo inte näni badöinta
    oguï waaquï eyede enga næ̈æ̈nänitapa. Wængonguï quïnäni tömengä ingante näni apæ̈nedö
    ïñömö mänïï oguï waaquï baï impa.
  kbc-NT: Naɡ̶a dibate naɡ̶ajo notaɡ̶anaɡ̶axi, niɡ̶ijoa cwaatolo ewikaɡ̶a, ijaaɡ̶ijoa
    24 lacilodi dakagitiniwace lodoe niɡ̶ijoa Waxacoco. Oninitecibeci niɡ̶idiwa lacilodi
    ada noɡ̶oxiɡ̶a-liwenaɡ̶a, codaa idoa nibaxiatedawaanaɡ̶a oolo, nolee edokojegi,
    ane ikee lipoketedi noiigi ane nepilidi Aneotedoɡ̶oji niɡ̶ina moyotaɡ̶aneɡ̶e.
  bmh-bmh: Go guzenina, ece iwanarai go awau darem mui, dudu banban 24 mui, go Sipsip
    Nag waugab alaimai, taubib wemen. Dudu banban go ag tutak tutak wag mui, tebil
    gol mui, patai daremen. Go tebil oug garai sous naliu a, garai go gonugau duailel
    agen Uwait nug auranem ze gonugau dorog sul.
  ctu-BL: Che' bʌ tsi' ch'ʌmʌ jini jun, jini chʌntiquil querubiñob yic'ot chʌntiquil
    i cha'c'al ancianojob tsi' pʌcchocoyob i bʌ ti' tojel jini Tiñʌme'. Ti jujuntiquil
    an i cha'an arpa yic'ot taza melbil bʌ ti oro but'ul bʌ ti pom. Jiñʌch i yejtal
    i yoración i cha'año' bʌ Dios.
  meq-meq: A təma faya abəra ɗerewel niye na, wu neheye faɗ aye ta madugula neheye
    kuro kuro sulo gər eye faɗ aye ta dəkw gurmets kame ŋgay. Nəteye niye tebiye kwa
    way ta gandzaval mə həlay ada ŋgwalak i gandayah hay mavəɗa eye ta gura andaya
    fataya dərmak maraha eye hay tə wu eye andaya tə pawa faya ako na, a ze huŋŋa.
    Wu niye a ze huŋŋa eye na, maɗuwule me i ndo məpe mədzal gər hay ka Yesu neheye
    ta ɗuwulaway naha me aye.
  noa-H: Mag Corderodamau hamach dak'ĩir mag hẽsap pa gaai pʌʌrt'ʌ sim jëeu hat'aimam
    hoobaawai mag sĩi k'anjö hich paar sĩsidʌmua hagjö haig jöoin veinticuatro narr
    dʌ̈imua sĩi hi k'ĩirp'ee t'ʌk'ök'öod hap'öbaadëjim. Mak'ʌʌn jöoinau hamachpierr
    arpa wai naajim, maimua jarrdam p'ĩr dën p'urii k'it'ëemjã hagjö hamachpierr wai
    naajim. Mag jarr hee incienso hipir wai sĩsid hajim. Ma, Hẽwandam chaaink'a nʌm
    k'ʌʌnau hirig jëeu nʌm k'ʌʌn hiek haajem, mag jarr hee hipir sĩsidʌm.
  alp-NT: Kena Domba Anaije Irana buku rebe lulukele mere, taneia ata meru kai elaka
    sie butu lua lesini ata meru esi tatu me Domba Anai mere oaIje roma tapele. Kai
    pususi lalake kecapi kai oba mase rebe penu kena leite boini ntelete kemenyane.
    Kemenyane esi natire tamata rebe esi ono Alla Eni tamata pende esi kotie loko
    Allare.
  san-VEL: patre g.rhiite catvaara.h praa.nina"scaturvi.m.m"satipraaciinaa"sca tasya
    me.sa"saavakasyaantike pra.nipatanti te.saam ekaikasya karayo rvii.naa.m sugandhidravyai.h
    paripuur.na.m svar.namayapaatra nca ti.s.thati taani pavitralokaanaa.m praarthanaasvaruupaa.ni|
  kbq-kbq: Hagi ana Sipisipi afu anentamo'ma avontafe'ma omenerige'za, 4'a zamasimu
    eri'za mani'naza zagaraminki, 24'a (elda) kva vahe'mo'za, Sipisipi anentamofo
    agafi zamarenare'za magoke magoke'mo'za zavena (harp) eri'ne'za, zamente zamente
    mananentake'zama kre sramnavu'za mevite'nea golire zuompa eri'nazana, e'i anazana
    Anumzamofo naga'mofo nunamune.
  kbh-kbh: y chabe cucuats̈iñe tonjanaca ora, chë canta Ainënga y chë uta bnë́tsana
    y canta bëtsëjémënga amë́ndayënga chë Oveshatembe shecuats̈ents̈e tmonjanoshaments̈é.
    Nÿetscanga monjétsëtbëna arpangá y castellano copbenga jútjena inciensíyeca; chë
    copbenga inciensíyeca enjamna chë Bëngbe Bëtsabe ents̈anga tmojayana palabrënga,
    cháftaca jencuéntama ora.
  ron-LSB: După ce a luat cartea, cele patru făpturi vii și cei douăzeci și patru
    de bătrâni au căzut înaintea Mielului, fiecare având o harpă și cupe de aur pline
    de tămâie, care sunt rugăciunile sfinților.
  pon-pon: A ni a kotin aleer puk o, man maur pamen, o lapalap riek pamen poridi on
    mon Jippul o. Amen amen re irail kolekol a arp o dal kold, me dir en potik en
    ijij, iei kapakap en jaraui kan.
  nhe-BL: Huan quema quicuic nopa mimilijtoc amatlapohuali, nopa nahui tlamantli tlen
    yoltoque huan nopa sempoali huan nahui huehue tlacame motlancuaixtlapachojque
    iixpa nopa Pilborregojtzi. Sesen inijuanti quipixtoyaj se arpa ica icuerda para
    tlatzotzonase. Huan quipixtoyaj popochconme tlen oro temitoc ica copali tlen quiijtosnequi
    nochi tlajtoli tlen tlacame tlen iaxcahua Toteco quiijtojtoyaj quema momaijtoyayaj.
  sps-sps: Te nom bus yan kots noun to, ina fats a ka na toto ana tangau ana ina fats
    a tsunaun fatukun to matan a Tsunei Siip to. Rin isiseiny tsunaun te kaa me na
    Gita an kobuu gol via minon tapui na tauf tsuraf. A ka to te senviir tsun minon
    a fo faakats tan vainy taabos u fasito ten Krais.
  wnc-wnc: Tapana sanga kayuk yuaingu gweaat gweaat gatu aminu 24 ngangu waakwakga
    enake sipsip mateu wagwende wesim kuke itane nomune gwetaking. Sike take aminu
    kuupbamda inandek inandek sanga tanguke kap tainanga gita tasikingunin paking.
    Sike gatu gapma gwegwenu kuut paking. Siwan sanga katapatang sawa kapanga take
    siknga singgakgane muyup muyup ngang pake gapma wagwegwene pamuba dopbing ngang
    kakum. Siwan muyup muyupdane yapii tumuk wamu Anututane aminabamda yakaingunin.
  bus-bus: Kɛ̀ à takada pì sì, ben pↄ́ bɛ̃ɛ mɛ̀n siigↄ̃ↄ pìnↄ kↄ̃n gbɛ̃nsi gↄ̃ↄn baro
    awɛɛsiigↄ̃ↄ pìnↄ kùɛkuɛ Sãnɛ Bↄ̀rↄ pì aɛ. Aↄ̃ baade mↄrↄ kũna kↄ̃n vura zubↄ
    kɛ̀ tuaetiti kán à pào. Tuaetiti pì nɛ́ Luda gbɛ̃nↄ aduakɛnanↄmɛ.
  gub-BL: A'e 'ar mehe we a'e 4 wikuwe ma'e a'e wà, a'e 24 tuwihaw a'e wà no, uzeamumew
    ukwaw pà Àràpuhàràna'yr zàwenugar huwa rupi a'e wà kury. Pitàitàigatu wereko uxi'àm
    opo pe wà. Pitàitàigatu wereko kawaw hekuzar katu ma'e wà no. Tynehem wakawaw
    yhyk pupe. Tupàn hemiruze'eg uze'eg izupe a'e wà. Waze'eg nuzawy kwaw a'e yhyk
    izupe a'e.
  imo-imo: Ltimu wali mele koinjo mololi kite kinye iye nomi 24 kinye yunge kumbe
    kerena mainye pungo tamalu peringi. Eno yu mele mele gita mele mare ambolko, plet
    kou goloni teli, akuna paura kaloringi kinye mune paa torumu pauramu peko lepili
    amboloringi. Aku paurama Gotenga imbomanga pali Gote popo toko konge teremele
    unguma.
  boj-boj: Buk di yaiyonaqa wagme ŋambile so qaji qolqe naŋgi ti tamo gate 24 naŋgi
    ti bosib Kaja Du aqa areq di siŋga puluteb. Naŋgi kalil segi segi gombiŋ ti tabir
    gol na gereiyo qaji ti ojeleŋesoqneb. Tabirq dena qurem oqoqnsiqa Qotei aqa ulatamuq
    di branteqnu. Qurem di quleq boledamu. Qurem di aqa utru agiende. Qotei aqa segi
    tamo uŋgasari naŋgo pailyo qurem bul oqoqnsiqa aqa ulatamuq di branteqnu.
  eng-DRA: 'And when he had opened the book, the four living creatures, and the four
    and twenty ancients fell down before the Lamb, having every one of them harps,
    and golden vials full of odours, which are the prayers of saints:'
  knf-knf: Wi ayeenkuŋ wa, ŋko ŋbaakër ŋuŋ na bantohi iñeen ŋtëb na babaakër babi
    aŋup ţi kadun ki anwooŋ unkaneel adëmana. Andoli amëban bnŧuni na ikoopa yi uwuuru
    inŧumi mnkulan manwooŋ pñehan pi bañaaŋ biki Naşibaţi.
  san-KHM: បត្រេ គ្ឫហីតេ ចត្វារះ ប្រាណិនឝ្ចតុវ៌ិំំឝតិប្រាចីនាឝ្ច តស្យ មេឞឝាវកស្យាន្តិកេ
    ប្រណិបតន្តិ តេឞាម៑ ឯកៃកស្យ ករយោ រ្វីណាំ សុគន្ធិទ្រវ្យៃះ បរិបូណ៌ំ ស្វណ៌មយបាត្រញ្ច
    តិឞ្ឋតិ តានិ បវិត្រលោកានាំ ប្រាត៌្ហនាស្វរូបាណិ។
  arn-NT: fey nüfilu müten, tati meli mongelechi püllü ka tati pu epu mari meli putrem
    fütakeche lukutuy engün, kake kiñeke niey engün ta arpa, ka niey engün fütra oro
    kopa apolelu ta insienso mew, fey tüfachi apolechi fütra kopa adentuley tati pu
    koneltulelu Ngünechen ñi trokiñche mew ñi ngillatun.
  zas-NT: Chi cwaꞌman guiꞌch guin, guidap ree be zaꞌ gajxh cwëꞌ yagxhil guin në gra
    guigajlbitap ree bengol guin bazuxib reeman lojman. Tijb gaj ree bengol guin caꞌ
    reeman tijb gaj arp caꞌ tëë reeman cojp or ni guidxa goxyaal, goꞌxh guin na̱j
    xtiidx ree xbejn Cristo chi rbejdx rniab reeman Dios.
  ken-NT: Ásɔ́rɛ́ nɔ́kɔ́ ɛkáti, mɛnyɨŋ mɛnwi nɛ bǒbati ɛsǎ nsɛm anwi, bákwɛ́n
    bɛsí Mɔ́nkwɔmɛ́n. Yɛ̌ntɨkɨ mmu wap akɛ́m nɛkɨ́ŋ nɛ bɛkwɔp ɛbhɛn baghoko nɛ pú.
    Bɛkwɔbhɛ ɛbhɔ bɛ́jwí nɛ insɛns. Insɛns wu atee ndǔ nɛnɨkɨ́mʉɛt bo Mandɛm.
