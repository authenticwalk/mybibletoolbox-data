    པྲཱརྠནཱསྭརཱུཔཱཎི།
  qve-NT: Hinaqtinmi chay librota chashkiruqtin hinalla, chay tawantin atiyniyoq kawsaqkunapas,
    hinallataq chay ishkay chunka tawayoq ancianokunapas, Corderopa ñawpaqninpi qonqorikuranku.
