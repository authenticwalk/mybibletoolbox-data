    fɨsɨŋarümbɨ moatükunɨ foafusimbüyo. Ranana Godɨndɨ yaŋgɨrɨ nindou-yei dɨdɨbafɨfe
    ranɨyo.
  ptp-ptp: Hôm kɨpihac pyap, mêdec lɨlii mavɨha yuudɨyuu hɨxôn gyovɨxa 24 ge la yêp
