    main main arpa tamin, naa uru shulla bain ju'ke' aindyunguikaantsumi yalluu taandene
    dejuwa. Tsaaren entsa uru shullanu ju'ke' aindyunguikaantsumiya ya' chachilla
    Diosnu paka pakakiñu palaa deeve.
  ikk-NT: Ogẹn o gi werigụụ ẹhụhụọ hụ, ihiẹn ẹnọ hụ rị ndụn lẹ ndị-isi ẹnọ-kwasị-ọgụn
