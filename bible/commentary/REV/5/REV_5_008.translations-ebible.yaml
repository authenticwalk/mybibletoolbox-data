  aby-aby: Ane muniro me siniie idua i me ibene ibene ibeka erabusa foini (4) i dai
    orou duenidi foini (24) emua yaisina i awoena Mamoe abunu ibooro iboo yanakaisari
    eno uisa. Emua yaisina gida fu danu ibiye afu weaisa erabuini koruu gorudi naberoini
    muka. I koruu naberoro fauda ari eno urumuwere erabuma i koruu nabero yaisina
    wake fare ibisa. I faudae Godi Danu orounu guriguri ukaisa fauda.
  eng-YLT: And when he took the scroll, the four living creatures and the twenty-four
    elders fell before the Lamb, having each one harps and golden vials full of perfumes,
    which are the prayers of the saints,
  jni-jni: Uganiya sa vana ubizara ma ziki utagarda me, ma mum mu uvengeze ma nazi
    nan ananu agino me unu akuri are nan wanazi wa irize adizi aje avana ubizara.
    Konda avi ma inta biruma nan kusu kuzinariya gben inti runga ti nyā. anesa we
    wani biringara sa ba nyiza kadure.
  kne-kne: Sin nangaanas di, din opat ay parsua ya din dowanpo ya opat ay pangolo
    et nandokmog da ay nanyakog-ong sin sangoanana. Esa ya esa ay pangolo et waday
    arpa ay kotkotingtingena ya waday iin-genana ay balitok ay mallokong ay napnos
    insinso ay siya din karkararag di ipogaw Diyos.
  tgj-tgj: Hv vbvrikunamv, turnv pwknamyarnam api okv chamnyi gola api nyigagatv vdwv
    Svlarkuu agv kaagia lvpa kampwk lo guba lwkla kumtoku. Bunu gvlo nyichar ngv harp
    bajanvnv okv ain talu lo amuk nampunv vkvnv bvngto, vbvrinamv Pwknvyarnv gv nyi
    vdwgv kumnam bv ridunv.
  gui-NT: Jare libro güɨnoi ma yave, jocuae irundɨ mbaembae oicove vae reta jare jocuae
    veinticuatro araɨgua reta itenondegua reta oyeatɨca Vecha-raɨ jóvai. Metei ñavo
    güɨnoi arpa jare mbae ipiche cavi vae tɨnɨe oi jɨru oro pegua vae pe. Jocuae mbae
    ipiche cavi vae oñeñono tee Tumpa peguara vae reta iyerure reta co.
  quc-TT: Are xkꞌamtaj ri wuj rumal, ri e kajibꞌ e kꞌaslik taq winaqil e kachiꞌl ri
    juwinaq kajibꞌ kꞌamal taq bꞌe xexukiꞌk cho ri kꞌin laj chij. Chkijujunal kꞌo jujun
    arkuꞌ qꞌojom xuqujeꞌ kukꞌam jun kꞌolibꞌal nojinaq che incienso ri kukꞌutwachij
    ri kichꞌawem ri utinimit ri Dios.
  heg-NTPO: Nikit Lae-Blai Ana na simun kon, hmukit 4 in muun ising nas nol tulu 24
    tas, hai bukun nas le todan-lahing se Un sila ka. Oen mesa-mesam kil sa-saa in
    kuit-lii, el sasanu, nol mako lil-mea mes nisi kemenyan man oen tunun le un nus
    sa bui bingis. Kemenyan bui bingis na, mo Ama Lamtua atulin nas in kohe-kanas
    sa.
  ptu-ptu: Tappana naala indo suha' tilulum, iya menomba siaham indo appa' to ma'penaba
    sola indo dua pulo appa' to pebaba dio olona indo Änä' Domba. Umposanda katapi
    anna tubum bulabam kessi tunuam bubanau'. Indo tunuam bubanau' kalembasanna sambajanna
    umma'na Puang Allataala.
  bzd-NTPO: Mik ie' tö yëkkuö klö'wé̱, eta̱ ì ttsë'ka döka̱ tkël ena këkëpa döka̱
    dabom böyök ki̱ tkël (24), e'pa ko̱s e̱' télur wöwakköt Obeja Pupula wörki̱. E'pa
    ko̱s wa̱ ma'ma tso' blano kicha ta̱' kiè arpa. Ñies tka̱' yöule orochka wa, ese
    tso' ie'pa ko̱s wa̱. Tka̱' e' a̱ íyi masmas tso' ña'wè̱ Skëköl a̱, ese tso' chikchië.
    E' tö s'batse'rpa ttöke ie' ta̱ e' wà chè.
  kwf-kwf: Ma kaidaꞋi nia ka ngalia naꞋa na bukaꞋi ru neꞋeri, na fai ru mauri neꞋeri
    ki, ma na ro akwala ma fai ngwae faꞋinaꞋonaꞋo neꞋeri ki, kira ka bobo uruuru Ꞌi
    ano Ꞌi Ꞌaena na kala Sipsip neꞋeri. Ma kira taꞋifau goꞋo kira ka dau ana na ru
    ni kwaꞋilana neꞋe kira saea Ꞌani na harp ki, ma kira ka dau ana titiu ana gol
    ki neꞋe fungu Ꞌani na Ꞌai moko leꞋa ki fuana doꞋofilana. Aia, ma na sasu faꞋasia
    na Ꞌai moko leꞋa neꞋeri ki naꞋa neꞋe foꞋongaꞋa na ngwae neꞋe kira faꞋamamana ana
    sa Jesus Christ.
  eng-WYC-2017: And when he had opened the book, the four beasts and the four and
    twenty elder men fell down before the lamb; and had each of them harps, and golden
    vials full of odours, which be the prayers of saints.
  eng-WMBB: Now when he had taken the book, the four living creatures and the twenty-four
    elders fell down before the Lamb, each one having a harp, and golden bowls full
    of incense, which are the prayers of the holy ones.
  zat-NTPS: Ca guqué̱'e̱ xiche na', na' tapa benne' ban ca', ne tape dxua benne' gula
    ca' buluzú zribe̱' lau Bénnea' naque̱' Zríla'dau'. Tu tu benne' gula ca' zaj nuxre̱'
    tu da dxelúl-lale̱ne̱' da can zríadi'i na du, nazí le na árpa, ne zaj nu'e̱ xé'ena
    bzri da naca na oro zaj xu'u na xala zixre, da zéaje̱ na xel-la' dxuláwizra Dios
    da dxelún bi ca' chee̱ Dios.
  spp-spp: Lir'à pyi ke, ka ɲyii yaayi sicyɛɛreŋi ná kacwɔnribii beɲjaaga ná sicyɛɛreŋi
    si piye tîrig'a cyán Mpabilini á. Pi shin maha shin mpyi ná ŋkɔ̀nn'i, mà bâra
    sɛɛn ŋkunahii, cyire puni mpyi a ɲî wusuna nùguntanga wu na. Ɲareyi Kile wuubii
    maha mpyi ke, yire yi mpyi uru wusunaŋi.
  zty-NTPS: Kate' bex̱we' yichen', na' tape benne' ban ka' ḻen tape žoa benne' gole
    ka' bzoa ẕíbgake' ḻaw Bennen' nake' Ẕíla'do'. To to benne' gole ka' zej noe'e
    to da' ẕgóḻgake', da' ka' zej nzin' arpa, na' ḻezka' zej noe'e béga'do' ka' da'
    zej naken oro, na' yóžgaken yale, dan' ẕḻoe'elen yeḻa' ẕchaḻjḻen Dios chegak benne'
    chie' ka'.
  mek-mek: Ke eafiia aisama, pagama kapaꞌi maaꞌi maunina auꞌi pani auꞌi, ke au akaikiꞌaꞌi
    ufai keague auꞌi 24 auꞌi fou Sipi Gauga agogai keomukipo. Ke au akaikiꞌaꞌi ufai
    keague auꞌi agaꞌo agaꞌo harp keafiiꞌi, ke liti goldai kekapaꞌi aloꞌiai mulamula
    foga felo kepogu auꞌi keafiiꞌi. Mulamula foga felo egaꞌina auga, Deo ega papiau
    eꞌi megamega.
  aey-aey: Uqa jaqec je col qoc u hedocob ceteh cebac 4-pelaca, dana matu 24ca age
    Sipsip Nag amegna toni mahuli cosolein. Age osolosol gita cinigwe hewein. Ageha
    osolosol boh goldna mudec hewein. Boh goldna mudec eu cunug ja casuc dedeman me
    bahic am bein. Ja casuc dedeman me bahic eu Anutna qagu coboc dana cajaca agena
    inondoc.
  urd-GVH: और लेते वक़्त चार जानदार और 24 बुज़ुर्ग लेले के सामने मुँह के बल गिर गए।
    हर एक के पास एक सरोद और बख़ूर से भरे सोने के प्याले थे। इनसे मुराद मुक़द्दसीन
    की दुआएँ हैं।
  ycn-ycn: Marí caje aú pa'u quele cajmuruna, veinticuatro peñahuilana, quele láma'año
    Ohueja I'irí nacojé najimá aú. Guitarra caje huánija i'imari nacapi. Chiyela,
    oro naquiyá la'acanami, i'imari caja nacapi. A'ahuaná icá, iná cára'atacare, i'imari
    chiyela chu. Nacaje Tupana le'ejena ina'uqué quemacare nacú rijhua'até pura'acano
    aú, que quemacánaca a'ahuaná icá, i'imari chiyela chu.
  djr-djr: Ga dhunupan yan ŋayi ŋunhi Bimbiynydja märraŋalnha ŋunhiyiny djorrany',
    bala walalnydja ŋunhi ḏämbumiriwnydja walŋamirrnydja ga 24-ny worru'-wurruŋu galkirrinan
    gan, buku-nyilŋ'thurra gan gumurrlila nhanukal ŋurikalyin Bimbiwala. Ga bukmak
    ŋunhi ḏämbumiriw walŋamirr mala ga ŋaḻapaḻmirr yolŋu walal, goŋ-getamirra walal
    gan ŋunhi dhärra'-dharranany, ga bulaymirr banikin' mala walal marrtjin ŋunhi
    ŋaya'-ŋayathaŋalnydja, yurr wiyika'mirra mala ŋunhi warrpam'nha, buŋgan bäw'mirra
    mala yulŋuny; ga mayaliny' ga ŋuriŋiyi buŋgan-bäw'yuny maŋutji-lakaram bukumirriyanhawuynha
    Godkalaŋumirriwuŋun yolŋu'-yulŋuwuŋ, ŋunhi ŋuli marrtji dhawuṯthunna bala bukumirriyanhawuynydja
    walalaŋguŋ.
  kvg-kvg: Yaq ndego pepa løvøyat gendap, ndigu khandi gigiap foa neka megetapak tuenti-foa,
    teqa megemege-te ndo꞉go, ekeza kha, manqei me꞉laém. Nginik ezoqa kopokopo ate
    gi꞉goam, ouv qaqaeam nonqo, mø̀ndøzø-goám, ande gitá, neka gol ndis vøzø̄goam.
    Ta gol ndis-te ndøugu, gigiap sisip mbomømboma ndømboqotupát. Khøifa sisip mbomømboma,
    qando-fakhatam, ndøgo Mbumbukiam-gí ezoqam-qá guliguli manqát.
  rug-rug: Meke sipu ele ade vagia sa Lami sa pepa ta viqusuna, si hoqa todoṉo sari
    ka made kurukuru toadi, meke sari ka hiokona made koimata pa kenuna sa Lami. Hopeke
    taṉini mike, na baolo qolo si arini, saripu siṉi na vina uququ ruqa humaṉa lea,
    sapu sari na vinaravara tadi na tie te Tamasa.
  hop-NT: Noqw pam put kwusuqw, pahsat pu ima nālöyöm hihtu tayyuṅqam‐niqw, pu sunat
    aṅqw nālöq sihk̇ay’taqam wūwuyom Mañat atpipo munumhti. Puma sohsoyam sivatonlenay’k̇ahk̇aṅw
    nānan’ik tsaqaptat yawyuṅwa. Tsaqapta sik̇avalasivat aṅqw yukiwk̇aṅw, aṅ himu
    kwaṅwáhovaqtuhqat opom’iwyuṅwa. Pam himu kwaṅwáhovaqtuhqa hapi God sinomuyatuy
    nāwakinpiamu.
  san-URD: پَتْرے گرِہِیتے چَتْوارَح پْرانِنَشْچَتُرْوِںّشَتِپْراچِیناشْچَ تَسْیَ
    میشَشاوَکَسْیانْتِکے پْرَنِپَتَنْتِ تیشامْ ایکَیکَسْیَ کَرَیو رْوِیناں سُگَنْدھِدْرَوْیَیح
    پَرِپُورْنَں سْوَرْنَمَیَپاتْرَنْچَ تِشْٹھَتِ تانِ پَوِتْرَلوکاناں پْرارْتھَناسْوَرُوپانِ۔
  heb-LB: בלקחו את המגילה השתחוו לפניו ארבע החיות ועשרים־וארבעה הזקנים. כל אחד מהזקנים
    אחז כינור וקערת זהב מלאה קטורת, אשר היא תפילת בני־האלוהים הקדושים.
  caf-NT: '''Et ndi dustl''us yílhchoot ibulh, ndi dinah hoonliyaz ''usjiz, ''ink''ez
    nat lanezi ''o ''at dinah dune netsuh whudelhdzulh chah, ndun sheepyaz hibut nacháhuneldel.
    ''Ilhunuh hinli ts''iyawh nela be, be ts''ujun nuhúle, ''ink''ez tsets''ai gold
    unli, ''i ndi dezk''un sooltsun, ''i bet whudézbun. ''I ndi ''i ''int''ah dune
    Yak''usda bube''ildzun, ''en hiye tenadudli ''int''ah.'
  mio-NT: Nu ni quihin ra tutu can, ta chahnu chiti ndihi cumi ri quiti cuhu can chi
    ndihi ra chanihin can. Chahnu chiti ra ta ra iti nuun ra cuu ta iin ri mbee can.
    Iin iin ra chanihin naan ra iin yaa, ta naan tahan ra ta ra coho xuhun cuaan.
    Cutu ñuhun coho can, ta cuu chi sava ni ta cua cha ni cahan ndahvi ndihi ñivi
    Ndioo chi ra.
  srq-NT: Jesucristo libro isi mose que ũquɨ̃ mbae cuatro ngoi ngũíã ndese ejii ra.
    Ameɨ veinticuatro rese. Arpas que ameɨ quereco reco ja ra. Mbae riru oro ao ji
    abe no. Incienso resebe. Incienso, ɨ que mbae mbushɨmbusa oquieɨ mose ra. Dios
    quiato ñee mose Dios je, eɨ̃ sɨ́ chõ incienso ee re.
  kje-NT: Ai naledi horok onneni ne, ha mormori wo'akka roro leleher lalap werro'o
    wo'akka onnenihe laa yawa rahinononow lolo kalarna. Hi dohodoho rasala haida naise
    kecapi noro manuk man rodi maha hi'ie. Manuk onnenihe penpenu noro wuru man wola'ula'u
    ma namwali lir napanak man Makromod Lalap Nin ri mememen na'akeme hi'ie.
  gaz-gaz: Yommuu inni kitaaba maramaa sana fudhatettis uumamawwan lubbuu qabeeyyii
    afranii fi maanguddoonni digdamii afran fuula Hoolichaa duratti kufan. Tokkoon
    tokkoon isaanii baganaa qabu turan; isaanis miʼa ixaanaa kan warqee irraa hojjetamee
    fi kan ixaanni keessa guute harkaa qabu turan; ixaanni kunis kadhannaa qulqullootaa
    ti.
  kud-kud: Na peipanane youyounane ivai na meimeituwao hitau vehopali, na hinage babadaone
    hitau 24 Lamiwa mehenai hibe'utalu mayadi abayepaipaihi, na hinage mayadi gaeba
    goula namwanamwadi, na gado'a panena namwanamwana gaeba holadiyai hi'oiye mwaudi
    na ana nuwamasele neta Yaubada yana tomowao yadi awanoi.
  urb-NT: Pyhyk rahã, Kirisutu ruwa koty tumeme ixuwe katu hũ ame'ẽ ta u'ar oup. Aja
    a'eta py'a ke a'eta moĩ moĩ katu ehe. Kuja, 24 tamũi ta aja tĩ. U'ar oup tĩ. Ame'ẽ
    ta pame katu te araraperan namõ ipo pe ixo. Itatawa rekúi ipo pe reko tĩ. Ame'ẽ
    tyryhem riki. Ma'e pihe katu ame'ẽ ke ihĩ. Ame'ẽ ke Tupã namõ ixotyhar ta pandu
    pandu, aja ame'ẽ. Ame'ẽ riki itatawa rekúi pe ihĩ, ame'ẽja saka.
  fra-LSG: Quand il eut pris le livre, les quatre êtres vivants et les vingt-quatre
    vieillards se prosternèrent devant l’agneau, tenant chacun une harpe et des coupes
    d’or remplies de parfums, qui sont les prières des saints.
  san-HK: patre gRhIte catvAraH prANinazcaturviMMzatiprAcInAzca tasya meSazAvakasyAntike
    praNipatanti teSAm ekaikasya karayo rvINAM sugandhidravyaiH paripUrNaM svarNamayapAtraJca
    tiSThati tAni pavitralokAnAM prArthanAsvarUpANi|
  cak-SNT: Y antok cꞌo chic ri vuj pa rukꞌaꞌ, ri icajeꞌ ri cꞌo qꞌuiy quinakꞌavach
    chiquij y chiquivach, junan quiqꞌuin ri veinticuatro chꞌitak mámix, xaꞌxuquie-ka
    choch ri Alaj Oveja. Quinojiel ijejeꞌ quicꞌuan arpas y quicꞌuan jeꞌ copas ri i-bꞌanun
    cha oro ri i-nojnak riqꞌuin incienso (puon), jareꞌ qui-oraciones ri quiniman ri
    Dios.
  uvh-uvh: Adi anga umpang u beminga napa' fama'gong fama'gong ning ka firisi' guk
    a aming girisi arantagim ka tare 24 wara'ganang karamaknga mareiaging adi mandaksi'
    upma mungkupnanga mera ning tanga sipsip nano wara'ning wap girii bema areging.
    Ning tanga adi dabiksa' kafasi'ganang wa wagim gita u suronga ura a napa' kudugo
    mupmu kareng danga figik ning u sungkwak ka gol warisa' tiging wara'ganang tanga
    manggara adeging. Kudugo mupmu kareng ka wa Anutuning arantagim wari Anutuga'
    ibang tuguinga mugota' wara'ning kamaga u kaguk.
  ino-ino: Alike'a apavamu hane'nike'a mai'naya anaka'ae tueti fo'a (24'a) ala ala
    vaya'yaka'ae ani Sipi Sipi Ana'au'amo aiyafi u'a ape hu'ne'a mi'ko'amoki vaya'moki
    ne'amakikeno ake ne'aiya kitakana ya'ae kolimonileti alo humale'nea lape'ae atafa
    nehae. Ani lapepi mana'ake halina ne'aiya la'nefa havaite'ne. Ani mana'ake halinamo
    aepa'amo'a ina ya huno hane'ne Anumayamo vaya'moki Anumayamoteka ke hu'a aki ali'a
    asaka nehu'a afine'kakeno Anumayamo'a afino aipa kanale hikeno haka'ake mana ne'afea
    kava hu'ne.
  gnn-gnn: Ga dhunupana yana, ŋunhi ŋayi Lämdhu liŋguna märraŋalana ŋunhiyi djorrany'tja,
    bala walalanydja ŋunhi ḏämbumiriwnydja walŋamirrinydja walala, ga 24 ŋurruŋumirri
    yolŋu walala ŋunhi, dhunupana ŋurrkanhamirrina marrtji, buku-nyilŋ'thunna gumurrlilina
    nhanukala ŋurikala Lämgalana. Yo, bukmak ŋunhiyi walala walŋamirri walala ga ḏilkurruwurru
    yolŋu'-yulŋu goŋ-getamirri walala yulŋunydja, ga rupa' djeŋarra'mirri ḏolaŋ ḏälku'-ḏalkuma
    walala goŋdhunydja marrtji, weyika'mirri warrpam', buŋgan-djulŋimirrina weyika,
    mayaliny'tja ŋuriŋi buŋgan-djulŋiyu bäw'yu ḻakarama yukurra bukumirriyanhara Gunhu'walaŋuwuŋu
    yolŋu'-yulŋuwuŋu ŋunhi ŋuli marrtji dhawuṯthun bala.
  yal-yal: A to na rasuxu, dalise naaninne nun fori mɔxɔɲɛn nun naaninne yi e xinbi
    sin Yɛxɛɛ Diin bun, kondenna yi e keden kedenna birin yii e nun xɛma wuren naxanye
    yi rafexi wusulanna ra naxan yi findixi yama sariɲanxina Ala maxandi xuine ra.
  cnt-NT: Jme₁ca₂can₃ mɨ₂si₂, jaun₂ qui₂ca₂tón₂ 'uë₃ le₃quén₂ já'₂ 'éi₂, quian'₅₄
    guë'₂ ta₁guión₂-quén₂ gui'₅₄ can'₅₄ në́₃, ca₂tóin₂ ne₄ Guein₂ Já'₂ Cha'₂. Le₂jan₂
    le₂jan₂ 'éi₂ në́₃ le₁chan'₂ jma₃cáun₃ tsɨ₁ton₅ arpa, le₁chan'₂ jma₃cáun₃ guë'₂
    nɨ₁uɨng₅ jɨ'₂ a₂lë́₅ jmá'₃ cu₄nióg₄, a₂le₁can'₂ chen₂, a₂co₂'nió'₄ jág₁ a₂qui₂rë₂jen'₅₄
    ne₄ Diú₄ a₂qui₂chi₂léi'₂ dsa₂ quiáin₅.
  tif-tif: mafek mafek tunum tap atalingkal iso, kamok kamok 24 kiiso, ili Sipsip
    Man ami dabal kun diim kulu tilik-duung fakela daak tiin-ilomdip alik maakup maakup
    iyo gita tap so, as dan aye, as kon tangbal tangbal tang-fuunin kaami as kuyak
    daalip kiin tabemin aye, gol ket so, uyo kutal-fuku-ke-lomdip as dan so, as kon
    so, ami ket kaali, God ami unang tunum imi tam taba-bom beten kemin kaami sang
    kaata faldak-tii-lom kanum bokosu.
  nlx-nlx: तो ता पुस्तेकाह लिदो तेवी ता चार जेनवेरे एने चोववीस डायला माणहे ता मेंड्रान
    पाया पोड़ना। ता आखा डायला फाय रेणथो एने ईंगाला माय बोरायेल होनान वाटका एता, त्यु
