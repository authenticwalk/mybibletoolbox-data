  arl-NT: Nojuaja jaara cuno naajionee cacariquiaa tari, cuno cuatro saminio casaari
    nocuara mojoquetacoquiaari, cuno veinticuatro niishijiaca jiyaniijianucuanio.
    Puetunu nojorijianaari taquiniojosano casaa jiitiariquiaa. Naajuhuaj, orojiniji
    shipinijiosano suhuococua mueetacoriquiaari, mishaja shanohua jaanutajata. Nojori
    mueetacosano shanohua jaanutajani, cunoori nio jiyajiniji Pueyaso muerasu secojonuusano
    Pueyaso.
  ziw-ziw: Eze aguhe du chiya chitabu, wadya vyumbe wata ujima wane hamwenga na wadya
    wadalahala milongo midi na wane wafika madi kulongozi kwa Mwana Ngoto. Chila yumwenga
    ana chisindamgunda na mabakuli ya zahabu yamemile ubani, ayo ni malombezo ya wantu
    wa Chohile.
  grc-TR: Καὶ ὅτε ἔλαβε τὸ βιβλίον, τὰ τέσσαρα ζῷα καὶ οἱ εἴκοσι τέσσαρες πρεσβύτεροι
