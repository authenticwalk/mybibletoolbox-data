    he vac vɨgê dɨ hôm pɨle gol vac vɨgê tɨyi he vɨhati. Ngwaxlu nivɨvea nivɨha dô
    vac pɨle gol tigee mɨ pup lec vɨhati. Ngwaxlu nivɨvea nivɨha ge xomxo vông vinên
    kɨtaaên wê he mi kɨtaa ge.
  nak-nak: Eia abi kaluvua, egite la vagari robola ivaa ale magiri galili La Tahalo
    Uru, me egite ururu ale savulu lua gete vaa, egite goio boru lagu tugu te la lagule
    Latu La Sip ale uru ele. Egite ururu tomi isasasa, egite sau tola la paga la bilau
    ale egite kokuea mai la gita, eia ge tali tataho. Egite ababi tai isasasa la dis
    ale egite igola la gold, eia mememe, la tita oio vola. Egite ge vitagua, eia ge
    mali vivili pasi, la sosobula ge pavu mai sesele moli la kilaka te la valalua
    me hatavivile te La Tahalo Uru, ale goata tetala.
  lbb-lbb: Ning ka kibas a buk ning, diat a lalaun a akakes pa naur a bonot pa diat
