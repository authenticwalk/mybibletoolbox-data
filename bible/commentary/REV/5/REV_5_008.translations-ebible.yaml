    sa insenso, nga mao ang mga pag-ampo sa mga balaan.
  ces-LB: Jakmile se to stalo, ty čtyři bytosti a dvacet čtyři starci se mu hluboce
    uklonili. Každý z nich měl harfu a zlatou nádobu z níž jako vonný dým vystupovaly
    modlitby věřících.
  mkn-mkn: Waktu itu Domba Ana ame ju, itu 4 binatang luar biasa, deng itu 24 katua
    tu, jato tikam lutut ko sémba di Dia pung muka. Dong satu-satu ada pegang alat
    musik sama ke sasando, deng satu mangko mas, yang taꞌisi deng kamanyán yang dong
    bakar ko bekin asap wangi. Itu dara kayu wangi tu, andia Tuhan pung orang dong
    pung sambayang.
  pol-UBG: A gdy wziął księgę, cztery stworzenia i dwudziestu czterech starszych upadło
    przed Barankiem, a każdy z nich miał harfę i złote czasze pełne wonności, którymi
    są modlitwy świętych.
  qxh-NT: Papilta ćhasquircuptin, Uyshapa ñaupanman ćhuscu cawajcunapis, ishcay ćhunca
    ćhuscuwan mayurcunapis jungurpacuycuran. Llapanmi arpanwan-caman caran. Juri cüpacunawan
    insinsutapis aparan. Insinsuga Tayta Diosninchita wiyacujcuna mañacushanwan tincun.
  nwi-nwi: Mɨrəhsi-ta ta nəkwəkwə e, məkneikɨn, nar mɨragh mɨnə, iriə kuas, kamni
    kɨmə ‘jerubim,’ mɨne namasur, iriə m-fam 24, kasənɨmkur ye nɨhu Kwaji Sipsip.
    Kɨmnhavəh gita kapəriə, mɨne besin kɨmnor kɨn gol, rukwar kɨn nar kɨrik yame ramənah,
    mapien huvə. Kɨni nar a ramənah mapien huvə in rəmhen kɨn nəhuakien kape narmamə
    kape Kughen mɨnə.
  kmo-kmo: Eecha otiirek, 4 ver tar boboy ye, harapa ma yechaka, Sipsip Yi riiti misomak
    sakar. Yecha eyey gitaga tawa boboyen neekiir. Eyey gol heebiya taba tarek, kwowa
    ya tawa boboy eeka tar. Eeta boboy sii eeta ma yecha God riina woshia tawa boboyen
    eena mukuchir.
  agr-agr: Nuna papiin jukimtai, cuatro iwaaku aina nunú, veinticuatro apu aina nujai
