    တော်​၏​ရှေ့​တော်​တွင်​ပျပ်​ဝပ်​လျက်၊
  gng-NT: Kì teke' kugbɔnku nnɔ uyo wà nnɔ, nɛ tiwɛnfuobt tunan nin biciɛnb pile
    nin binan nnɔ gbaan' kiʼnintuɔli. Wà kɛ ŋuuke kubìɛku nin miñɔ̀km ya sɛ̀n nɛ,
    ì gbe lɛfina. Isɛ̀n nnɔ yé Uwien ya nib ya kaare nɛ.
  cbi-NTPO: Tsejtu juntsa kiika kanmalan, taapai bibu chumula, naa Diosa' chachilla'
