  aaz-aaz: Oras ꞌBib-kaes Anaꞌ naan nait je te, muiꞌ haaꞌ ein reꞌ maꞌtain besin naan,
    nok amnasit boꞌ nua mhaa, nriꞌtuun ma naꞌbesan anbi In human ma In matan. Sin
