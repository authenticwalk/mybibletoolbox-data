  nob-LB: Da Lammet tok imot skriftrullen, falt de fire skikkelsene og de 24 lederne
    i himmelen ned for Lammet og hyllet det. Alle hadde hver sin harpe og holdt en
    skål av gull som var fylt med røkelse. Dette er et symbol på de bønnene og den
    tilbedelsen som er blitt sendt opp fra dem som tilhører Gud.
  ntj-ntj: Ruula mantjinnyangka yanamulpa kutjarra-kutjarranya-ya puru yirna 24-nya
    pupakatingu Tjiipu Warlangula. Tjiinya yirna 24-lu-ya kitaapirinypa kanyiranytja.
    Puru-ya kanyiranytja pawulpa kawurltjarra parnti walykumunu tjutirnu wantitja.
    Palunyanguru tjunarnpa parnti walykumunutjarra pakaranytja. Nyangka Mama Kuurrtu
    parntiralpi pukurlarringu. Palunyapirinypa yingkarta pirnilu-ya Mamala tjapiranyangka
    kulira-tjananya pukurlarripayi.
  sxb-NT: Olwa kiamala okuritoola otino, endukwa ine endamu na awagaaka amakumi awiri
