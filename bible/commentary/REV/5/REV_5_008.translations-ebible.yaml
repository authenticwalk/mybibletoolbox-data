  san-PUN: ਪਤ੍ਰੇ ਗ੍ਰੁʼਹੀਤੇ ਚਤ੍ਵਾਰਃ ਪ੍ਰਾਣਿਨਸ਼੍ਚਤੁਰ੍ਵਿੰਂਸ਼ਤਿਪ੍ਰਾਚੀਨਾਸ਼੍ਚ ਤਸ੍ਯ ਮੇਸ਼਼ਸ਼ਾਵਕਸ੍ਯਾਨ੍ਤਿਕੇ
