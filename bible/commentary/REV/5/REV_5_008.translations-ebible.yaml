  msy-msy: An akɨnafarir kam inigha gɨvazɨma, ezɨ 4 plan bizir angamra itir kaba ko
    24 plan gumazir dapanir kaba Sipsipɨn Nguzimɨn boroghɨn tevir akuribar apɨri.
    Gumazir dapaniba vaghvagha gitan mɨn garir biziba ko golɨn itaribar suiki. Itarir
    kaba, mɨgharir mughuriar aghuim zuim, bar dagh izɨfa. Bizir kam kamakɨn, Godɨn
    gumazamiziba God ko mɨgeir arazim.
  agg-agg: Sipsip Nɨmorɨ ranai ramareandamboyo asu sapo yimbuyimbu yaŋgɨrɨ nɨŋgoweimbɨ
