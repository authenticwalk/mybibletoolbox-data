  amf-amf: Mathaapinam kinin tiyon wodanka, oynna dammabee eedi kalaa kaysa apo oynna
    donzanabe Yaatasa birante wotinka yisa ke dhambade. Kedi wul yisa meteka meteka
    goola yedayse ke dahade; yin pir gazana eenasa miske maaton qunyan iir yisa thoothon
    worqinka ashkadhon koymo yedayse ke dahade.
  quc-NNT: Aretaq xuk'am ri b'otom wuj, ri kiejeb' ri je' kepe ángeles xuquje' ri
    juwinaq kiejeb' k'amal taq ki b'e ri kojonelab' xexuki chuwäch ri Alaj Chij. Konojel
