  pma-pma: Navong va kuri, tounah ehat (4) koa amoul ka elda hanumau tai ka ehat (24)
    uva netan mini. Tetai en keil akur kat harp ka more pesin koa amumoni en gol.
    En pesin keil enek amunit tounah koa vite tahos ien koa vi hisien keil onen meatin
    keil onen Ahi.
  atd-NT: Pogpurut din to sikan no ogbasoon, ka sikan no hop-at no hinimu woy ka kawaan
    woy hop-at no mgo pogbuyagon, nigluhud dio to tangkaan to sikan no Nati no Karniru
    oyow ogsimboon dan sikandin. Tag sagboka kandan, duon maroyow no ogparagingon
    no oghingaranan to alpa. Woy songo duon mgo boung no nanapunu to moomut no igtotomog.
    Ka ngarog to sikan no obol no moomut, ian ka ig-indan to mgo pog-ampu to mgo sakup
    to Magboboot.
  tel-2017: ఆ గ్రంథాన్ని తీసుకున్నప్పుడు ఆ నాలుగు ప్రాణులూ, ఇరవై నలుగురు పెద్దలూ ఆ
    గొర్రెపిల్ల ఎదుట సాష్టాంగపడ్డారు. ఆ ఇరవై నలుగురు పెద్దల చేతుల్లో తీగ వాయిద్యాలూ
    ధూపంతో నిండి ఉన్న బంగారు పాత్రలూ ఉన్నాయి. ఆ ధూపం పరిశుద్ధుల ప్రార్థనలు.
  hat-BSA: Lè L te pran liv la, kat kreyati vivan yo ak venn-kat ansyen yo te tonbe
    devan Jèn Mouton an, yo chak kenbe yon ap ak yon bòl fèt an lò ranpli avèk lansan,
    ki se te priyè a sen yo.
  top-NT: Y acxni chípalh, amá cha̱ta̱ti la̱ quitzistancaní̱n y amá puxumata̱ti lakko̱lún
    tatatzokóstalh ixlacatí̱n. Cha̱tunu jaé lakko̱lún ixtakalhí ixli̱tlaknicán ni̱ma
    huanicán arpas, y na̱ ixtachipani̱t ixcha̱tunucán aktum copa xla oro ni̱ma spalh
    ixtali̱ma̱tzamani̱t ixlakstu mu̱csún incienso, y jaé qui̱taxtú ixtakalhtahuakacán
    ixcamán Dios tú cha̱li cha̱lí tali̱lakachixcuhuí.
  msk-msk: Pagdawat naan sang papel, lomood asang atobangan naan yang opat na tagalangit
    aw yang karowaan aw opat na ka mangkatikadung. Kada isa na mangkatikadung gatakmag
    sang alpa. Kada isa kanilan gatakmag sang lipong na borawan na yamakmo nang insenso
    na maynang torob. Yang kaorogan nang insenso na yomollot adto sang Dios yang pagampo
    nang manga tomotoo.
  gyr-NT: ipɨsɨ pare, evocoi irungatu yuvɨrecove vahe, iyavei veinticuatro tuprɨ icuaiprɨ,
    ahe oñenopɨhapa Ovesami rovai yuvɨreco. Oyacatu ñepei-pei vɨreco arpa yuvɨreco,
    itaɨsɨ rɨru oro apoprɨ, ahe avei vɨreco yuvɨreco, ahe itaɨsɨ niha Tũpa reroyasar
    yeruresa.
  kmh-kmh: Dakniŋ, tap pilkind onep kaŋgol ayak gok sek, biyomb minim tuŋgasikep gok
    sek ap, mindek siŋak koŋgim yimyak. Biyomb minim tuŋgasikep kun gok kiyk, tap
    giyta rek gok keykey diy, diys gol diy giyak gok keykey di mindeyak. Diys di mindeyak
    miŋgan kun gok, tap daŋgiyey yin sikum giy kuyrep wip ak, arachakiy mindek. Tap
    Gor nup daŋgiyey yin kuyrep wip kun ak; biynimb gok Gor nup aŋgniŋey, nup tep
    gip rek ak.
  ukr-ONPU: І коли Він взяв сувій, чотири живі істоти та двадцять чотири старці впали
    ниць перед Агнцем. У кожного з них у руках були арфи й золоті чаші, повні пахощів,
    які є молитвами святих.
  emi-emi: Me nau eteva ghe ghaaiela, voto maulue ghaata me ghaluengaulu ghaata (24)
    namuu laghe tturru siola euu tale natu sipsipi erighi, kateva kateva etaira laghe
    uunusi aikaukau me laghe uunusi tee pelete atoa gheeghelei tale golo me pasu tale
    voto tani ghelei asu eteva masi ngusungusuaane, isaa o voto kaluira pure kapuna
    taumattu ngatoa God.
  zpv-NT: Ya chin guyaꞌloh gunaꞌzu Ñiꞌh chihbru chi, chiꞌchi gadaapa maan nin rii
    hasta zohba yahgaxiiyi rooꞌ dxibaaꞌ cun gagaldabi tapa raꞌ bwiinn guuhla bazuꞌnllihbi
    raꞌ ba nez delanta loh Xiꞌhyi Dxiohs, tin tuhbigah raꞌ bwiinn guuhla chi nuu tuhbigah
    harpa naa raꞌ ba nee cun dxiꞌba ohro raꞌ nin naa ziga bisihn guxaꞌhla, ya guxaꞌhla
    riiꞌ naa guelrbwihdxyi-guelrnaaba xteenn raꞌ garaa raꞌ xpwiinn Dxiohs laꞌh Ñiꞌh,
  gux-gux: Wan den ga li tili, a bonfuodinaaba leni bi piilie n nikpenaadiba den gbaani
    wani ki pebiga nintuali, yua kuli den muubi o niini ku kogidigu, leni wula tadiñokaamu
    ke mu gbie leni tulalee yaala n tie bi nigagidiŋanba jaandi.
  kos-kos: Ke el oru ouinge, ma moul akosr ac mwet elder longoul akosr elos epasr
    ye mutun Lamb soko ah. Kais sie selos oasr sie harp yorol, ac ahlu gold sessesla
    ke mwe keng, su pa pre lun mwet lun God.
  ibo-ibo: Mgbe ọ weere ya, anụ anọ ahụ dị ndụ na iri ndị okenye abụọ na anọ ndị ahụ
    dara nʼala nʼihu Nwa Atụrụ ahụ. Ha niile nʼotu nʼotu jikwa ụbọ akwara na efere
    e ji ọlaedo mee, nke ihe jupụtara nʼime ha bụ ụda na-esi isi ụtọ, bụ ekpere ndị
    nsọ.
  yml-yml: '@see-verse:REV.005.007'
  ory-ory: ସେ ପୁସ୍ତକ ନିଅନ୍ତେ ସେହି ଚାରି ପ୍ରାଣୀ ଓ ଚବିଶ ପ୍ରାଚୀନ ମେଷଶାବକଙ୍କ ସମ୍ମୁଖରେ ଉବୁଡ଼
    ହୋଇପଡ଼ିଲେ; ସେମାନଙ୍କ ପ୍ରତ୍ୟେକର ହସ୍ତରେ ବୀଣା ଓ ସାଧୁମାନଙ୍କ ପ୍ରାର୍ଥନାରୂପ ଧୂପରେ ପରିପୂର୍ଣ୍ଣ
    ସୁବର୍ଣ୍ଣ ପାତ୍ର ଥିଲା।
  bzj-bzj: Wen di Lam tek di skroal, di foa kreecha dehn ahn di tweni-foa elda dehn
    jrap dong fronta di Lam ahn wership ahn. Den aala dehn mi ga wahn haap eena dehn
    han ahn wahn goal bowl, weh mi ful op wid insens. Dis insens da di pryaaz a Gaad
    peepl dehn.
  chk-chk: Lupwen a föri iei usun, ekewe föman mönümanau me ekewe rüwe me föman souakom
    ra chapetiu mwen ewe Lam. Eman me eman a wor an pisekin ettik me eu sepi mi ur
    ren apach mi pwokus, iei än ekewe chon pin iotek.
  ssd-ssd: Nu waŋe filfilanu yaina le agaŋ bailkamba abo ŋak taŋgo mage 24 nyu ŋak
    ndoŋ nane Sipsip Fat tugumŋge dagol tidroŋga truk kinaig. Nane mindek gita nza
    gol pa guwa mundur mayenu liganu ŋak ta turmba kile ŋak minnaig. Pa guwa tiŋgate
    ta Kuate tuku mbal kame tuku yabaŋ pasa.
  acr-TNT: Echiriꞌ cꞌo chi ri jubotaj wuj pukꞌab, ri cajib cꞌo quicꞌaslemal pachaꞌ
    e ángeles y ri veinticuatro nimak winak xquixuc quib xeꞌrakan ukꞌab ri Kꞌapoj
    Bexex. Conoje cucꞌaꞌam qui arpa y quicopa re oro nojinak che incienso. Wa incienso
    queꞌelawi e tak ri oración caquiꞌan rutinamit ri Dios.
  rop-rop: en wen imbin gajim det peipa, detlot fobala najakain enimul en detlot olmen
    bin ol nildan langa graun lida langa det yangwan ship. Deibin ol abum gita gulum
    hap, en deibin ol abum bigwan goldinwan dish du. En detlot dish bin brabli ful
    garram gudsmelwan medisin. Bat detlot gudsmelwan medisin bin ola preya brom ola
    Kristjan pipul.
  mee-mee: Ba ka ine rave tapu, na oru tugulu nginngina reke mauli kala nga ravollalau
    nginngina ka ri giaukaina ba tugulu keke pupisigi ngamuga nga Sipsip Goekia laeala.
    Ba kenakena nge ri ke kamopite balingvolo onreke pato rea ka “arap”. Ba bole,
    ri keke kamopite gato ra ri ra gol onreke ponu ka onra koirea lolo ma saviu ine
    toto. Ka ri ra kavang rae ragau rae Nutu reke tupu.
  mwf-2018: I bere manganmart thangunu nanhthi peypa pampekarl-ka kardu ngalantharr
    ngalantharr 24 kumparra warra pubamnawath ngarra ku lamb-yu. Kardu-ka nanhthi
    nginipunh kitta mani wanku pumebaththa pirrini i nanhthi bol wanku nanhthi damlarrang
    i lelunh nanhthi kangunu patha dininganamardadha, nanhthi kangunu patha nhini-ka,
    murrinh prayer ngarra kardu Yile neki nukunu thangunu kathu pardinangerrentha.
  dif-dif: Ja Nulia dakani matja manina, nganti mandru ja mandru ja pinaru marapratjana
    pota mandru ja mandrumandru tjipi kuparani woraterina wonti, tanali ngamalkana
    wonti pilki ja pilkieli wilpini poto, ja koko marda maraljendru jerkini poto manamiri,
    jenia nganai kulikiria ngatjini.
  gam-gam: Ika, wal 4 pela gun moi ne, 24 pela ngambalne pai una, Sipsip Wombe moi
    al manda po gopyene boglo awi. Ngambalne pai una porapora ge gita mal embe amblo
    molo, gol dis amblo embe yei. Gol dis ta yei al ge wal ta doika, er yei ge mirang
    wopake yei. Ge God wombaye kamang yenj mal ge embe yei.
  nou-nou: Edo umo awa kumbiri rovi ravi wasiri de 4 edo gitijijigegari embobo 24
    ainde da Lamb ainda jo da baingo dederi edo tumondebain isera. Edo ungo dada awa
    rora teta guitar inge ingo jigari berari edo edo aga gold mi ari awa jigido isera.
    Edo aga jo da awa garawa muno eviri edo muno ewamei be vivitisira. Edo muno ewamei
    awa God da embobo mi iji berari God da yei ge sedo isera awa ra.
  mqb-NT: A təma anan ɗerewel ata cəna, awan a fuɗo ataya tə məceɗ a kwa kuro cew
    nga fuɗo ataya tə dukwen gərmec ù vo anà wan sə təman ata awan. Tinen tə gənjaval
    aya fok à alay inde, aday tə tasa sə gura aya re. Tasa ataya nà, ma rah aya
    tə ləluway. Ləluway ataya nà, amboh su ɗo ana Yesu ahay sa taa ga ataya awan.
  ape-B: Douk enyen nyatuluneyok wakuli echudak 4-poleich dodogowichi douk michich
    choleyech uli chanu amudak 24-poleim nebemi chabih choduk ohlubus chakus halakatimu
    Nugan Sipsip ali chenek lotumen. Ali hanatimaguk amudak nebemi hahwech silisili
    ati enech echudak kobi gitahas umali chanu anas dis douk chenekas gol uli. Asudak
    dis douk chuknis umu enyudak paura douk enyenyig nyugus gweih kalbaluli. Enyudak
    paura douk nyakli woblen balan umu beten douk God ananich elpech chape cheneken
    uli.
  grc-F35: Καὶ ὅτε ἔλαβεν τὸ βιβλίον τὰ τέσσαρα ζῷα καὶ οἱ εἴκοσι τέσσαρες πρεσβύτεροι
    ἔπεσον ἐνώπιον τοῦ Ἀρνίου, ἔχοντες ἕκαστος κιθάρας, καὶ φιάλας χρυσᾶς γεμούσας
    θυμιαμάτων, αἵ εἰσιν αἱ προσευχαὶ τῶν ἁγίων.
  cav-NT: Tura quirica inatihuaju tuna pushi bape bape butsequinie cuanaque, beta
    tunca pushi earacana Yusu mui juya cuanaque nuyucuare UHUISHA BUCHA IYETAE ATAHUAja
    yacuaju. Dutya Yusu mui juya cuanajatu anicuare dudu ishuque, arpa bacani. Inacuare
    tunajatu equiniqui oro eaque, atsaca madi muru huani bucha tsehue ejequeshaque,
    dyaque ijimedaque. Tumeque muru ijimedaque tu Yusuja cuanaque tuatsehue quisaratiyaju
    adeba ishuque.
  kgp-NT: 'Kỹ nén nẽ tỹ 4 (ke) ẽn ag vỹ mũgmũg ke kãn mũ, kófa tỹ 24 (ke) ag ke gé,
    cordeiro ẽn krẽm ag tóg mũgmũg ke kãn mũ sir. Kófa ag vỹ vãkyn jafã tỹ harpa génh
    kỹ nỹtĩ. Pénky tỹ ouro génh kỹ ag nỹtĩ gé. Pénky ẽn kãki tóg fór nĩ, ti pũn kỹ
    ger há han jafã ẽn tỹ, hã vỹ: ẽg tỹ Topẽ mré vẽmén tĩ, he mũ.'
  bvd-bvd: Ma si kada nia 'e rao uri 'eerebeba nai ka dau nai, na faidoo mauri baki
    ma na roo akwala ma fai waa baita baki daka booruru naa 'i saegano maa 'aena kale
    Sifsif nai. Ma kera sui gu da dau 'ana doo nai ki da 'ailia 'ana hab doo fua kii
    lana ki. Ma kera daka dau 'ana titiu nai ki da saungainia 'ana gool. Titiu nai
    ki da fungu 'ana doo moko diana nai fua suungi lana ki. Na sasuna doo moko diana
    nai, nia na foa laa kera toaa manata mamana 'ana Kraes.
  ukr-1871: І коли взяв книгу, то чотири животні і двайцять чотири старцї впали перед
    Агнцем, маючи кожний кобзу і чашу золоту, повну пахощів, що були молитви сьвятих.
  apz-apz: Nomahonɨngki oso songo humalofo osofosofahuꞌnohino sohwanji hwe engo sɨfe
    aho hopiꞌnonohino nomꞌne mtaꞌni osofosofahuꞌnohino sohwanji oso Yahu Mu sohwoe
    sɨfɨkiꞌnyoꞌmo ipitofawoꞌmentohofofoho. Nohumanji oso hwe engo angaꞌno angaꞌnohino
    sohwa hofɨko tampuyo paꞌnɨngo impe piꞌnɨngoꞌnjo soꞌnji noswanyo naꞌnohino sopo
    tɨkayo akino wopɨngo Anɨtumneꞌno woꞌnnyo soꞌnji maꞌmentohofofoho. Oso tɨkayoso
    aꞌamu Anɨtumneꞌno jomo ulɨwoꞌnɨngkohofo sohwafe hungkunofoho.
  yon-yon: Kwane kandoone dingkan kaningiib aamkono aamkono wad kaningiib kuu ye murubia
    ari bumangkiwen. Yi korem mimim kuu yook yeman yaningko haap kuyiib goldbed ongmiwen
    ye yabad kobukmo aom baeb amun nengke koni yeman dembooniib kuu awingkiwen. Baeb
    amun nengke koni yeman kukuu God ye karadmodan yi kurikuri kui.
  poi-NT: Cuando ipɨc jém libro, jesɨc jém cuatro vivopɨc cosa y jém veinticuatro
    wɨd́ayt́am ico̱ste̱ñáypa jém Cordero iwiñjo̱m. Cada tu̱mtu̱m de jém wɨd́ayt́am
    iniit́ tu̱m arpa y tu̱m xa̱nu de oro. Comne jém xa̱nu con jém wɨbɨc po̱ma. Jém
    po̱ma nɨmtooba jém oraciones jém iwatnewɨɨp jém Dios ipɨxiñt́am.
  wuv-wuv: I'a todigia, ei gunaroa manumanu, ei rona fawewenai mawe ei enu pa'ania
    ma gunaroa forafora mina mina, rona fapasi i ma'aa fei Na'uu Sipsipi. Hememea
    na pa'i harp ma rona utabeaa ei lopi, pa'afina gold ma na pepesu a'a ei dufaa
    hagu, haduoo ei lafulafuaa ei apunaiaa mei Haidaa.
  quf-NT: Chaynu aypatinqami, chay kwatru kawsaqkuna, chaynulla chay binti-kwatru
    (24) rukukunaqa tukuynin chay Uyshitapa naypanpi qunquriranllapa. Paykunaqami
    tukuynin arpakunata, urumanta rurakasha kupa insinsyuyjunkunata ima charikusha
    karanllapa. Kay insinsyukunaqami intrachimanchik Dyuspa allinla kaqninkuna mañakushan
    nir.
  yuw-yuw: Bapiya wo sogiuna wohogon yaru itonggongnobarac awanomuno orin amna dugo
    24 yu Sipsip Gumboc goruc yemoc tong imogung. Amna dugo ambarac yu gita orin fait
    goldec tobic tobicyi fogitmuya idung. Fait wodecma wömai boru tugo ogepmani ögoc.
    Boru wo woi kunkun owi amnahon dönac yongidangma worochon doguno itac.
  hus-NT-1971: Ani tam tim bats’umalits, tam nixe’ xi tse’ i ejattalab ani nixe’ xi
    jun inic c’al tse’ i yejtselchic in tuthuhual in c’ualal tin tamet an Cordero.
    Tim patal nixe’ xi yejtselchic in cua’al tin c’ubac i arpa ani ejtil i lac oro
    t’uchichic c’al i jom. In nihuihuiltal nixe’ xi jom lej culbetnanchab an inic
    pel ejtil axi huahua’ i conchixtal c’al a Dios.
  med-med: Wote, buk kʉⱡ tʉpa ambuⱡnga kʉn, mel kont mul tʉmbʉkak kʉⱡ kʉn, rʉp wu
    24 kʉⱡ kʉn kunda, Sipsip Waⱡ ei nga kʉmp puⱡ ila rumʉⱡi petʉng. Wamp nimbʉ ndi,
    kinan nʉk etmin, gita mbo elpa kat ti, ti nʉk ambulk, gol ming eng rui kat ambrung
    ni kʉⱡ, muⱡ kuip kuip ropa, mura ropa pitim. Uⱡ ei ndi, Got nga wamp mbʉ, atinga
    rormin ei nga ora ndupa itim.
  bch-bch: Ibada laulau toa oa ga kus ta gid masilau pange toa matad bibita oa ga
    gid madidnga sangaul rua igegea pange tikor aed toa Sipsip Inat imatai. Gid kelede
    kelede tikikisi led arp ngan kadonga baunga, ga tikikisi gid loba gol toa nabene
    iuon ngan. Be nabene toa oa idodo Deo ele panua tututui led raring.
  cco-NT: Jo̱ dsifɨˊ mɨ˜ catɨ́ɨngˉneꞌ e jiˋ do, i̱ quiúungˉ do jo̱guɨ lajɨˋ guiequiúungˋ
    i̱ dseaˋ cǿøngꞌ˜ do casíngꞌˋ yaaiñ˜ e té̱e̱ˉ uǿˉ jnir˜ fɨˊ quiniˇ i̱ Joꞌseꞌˋ Jiuung˜
    do. Jo̱ lajaangˋ lajaaiñˋ do quie̱rˊ co̱o̱ˋ lúuˊ e siiˋ arpa, jo̱guɨ quie̱rˊ úuˊ
    e lɨ́ɨˊ có̱o̱ꞌ˜ layaang˜ cunéeˇ e téeꞌ˜ sʉ̱ˋ e cooˋ, jo̱ e jo̱baꞌ lɨ́ɨˊ jaléꞌˋ
    e júuˆ quiáꞌˉ dseaˋ quiáꞌˉ Dseaˋ Jmáangˉ mɨ˜ jmiféiñꞌˊ Fidiéeˇ.
  deu-1951: Und als es das Buch nahm, fielen die vier lebendigen Wesen und die vierundzwanzig
    Ältesten vor dem Lamme nieder, und sie hatten jeder eine Harfe und goldene Schalen
    voll Räucherwerk; das sind die Gebete der Heiligen.
  alq-ALGNT: Apitc ka ick8a odapinamindjin, ini8e ka ni8inipanin kagi kijenimagani8indjin,
    acitc ini8e nijidana acitc ni8in kitci anicinaben ogi nibak8itagon. Kakina 8ina8a
    odaiana8abanin ajeni nodag8atciganan. Odaiana8aban acitc ka minomatenig aiamie
