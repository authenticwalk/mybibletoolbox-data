    goru mẹmẹ hụn nsẹnsị jun imẹ ẹ. Nsẹnsịnị wụ ekpere ndị nke Osolobuẹ.
  leu-leu: Layaan nane fo siaxe, a mu mo to talafaat xuvul pana mu matalava sangafilu
    taragua pana talafaat, nari xapiak ri poxo bukaak xe la nona Natuna Sipsip. E
    nari saxa saxa, ri toxan a mo aava ri xalie pana ‘haap’ e ri toxan a ‘plet gol’
    pana vulut i taxa fasavat a vubun pana lasan roxo. A lasan ina vulut aave a fakalimaan
    a fenungan sina mu rabuna aava ri namkai.
  maz-NT: '''Ma o ndë c''e libro, nuc''ua nu c''o nziyo c''o mi böbü cja o̱ lado c''e
