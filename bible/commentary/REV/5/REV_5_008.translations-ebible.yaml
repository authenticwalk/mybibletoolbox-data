    incienso. Ri incienso are ri oración ri käka'n ri winaq ri e rech ri Dios.
  dob-dob: ꞌEnega niꞌatu pwepwai nina ꞌiꞌewena, ga yobai nidi be wate ꞌinapwanao nidi
