  nop-nop: Pepa bilibetnit u tibune nemek hatihatihinit 4 eŋ talitimeŋ 24 adi Dompa
    Mihiniŋ’walaŋ hebeŋ foloŋ maaŋ fooŋ duwokenegiŋ. Adi hogohogok adi baiwagimhinit,
