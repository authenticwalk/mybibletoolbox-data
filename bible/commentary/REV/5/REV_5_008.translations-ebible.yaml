    vu̱rudi juru rupachara tara, jiryatiy ravichasara nta Ju̱denu siityari̱vajyuu
    joráyada sanijyu̱.
  mxb-NT: Tá ni̱ ndiꞌi ni̱ tiin na libro ñoó, dá ni̱ sa̱ kui̱ta xi̱tí ndin komi̱ ña̱
    ta̱kí ñoó xíꞌín ndin oko̱ komi̱ ta̱ sáꞌano ñoó no̱ó na̱ kúú léko ñoó. Ta ndidaá
    vá rá néꞌe arpa xíꞌín copa oro ni̱ chití ñóꞌo du̱sa chíñoꞌómá, ta ña̱ yóꞌo kúú
    to̱ꞌon xíka̱ taꞌi̱ ña̱yuu Ndios noo̱ mií ná.
  pon-2006A: Ni eh ketikiher pwuhko, menmour pahmeno oh lapalap riehk pahmeno ahpw
    poaridiong mwohn Sihmpwulo. Emenemen irail kolokol eh tungoal keseng arp oh dahl
    kohl en warpwohmwahu, me wehwehki kapakap en sapwellimen Koht aramas akan.
  maq-NT: Hane hora xi cafahatsja me xtë rë xujun jan ne, catsiñuju xcusun xi quicun
    jan cojo can ñuju xuta changá jan ne, caticjaxcun me xcun Tsánga jan. Jimangu
    me ne, yaha me ngu arpa hacuaha jimangu me hinchangui tsja me tyucu ndixuhi tsëhë
    oro xi quitsë rë cojo tyjungunsa. Hane tyjungunsa jan ne, hacui oración rë me
    xi nguñajacacun macjain rë me.
  hto-hto: Afémɨe afénico llɨ́ɨnua llezica afe cuatro dɨ́gade cáadɨmɨiaɨ, íemo afe
    veinticuatro dɨ́gade ocuide éicomɨnɨ afe Cordero anamo dújudiaɨoɨ. Afe eicomɨ́nɨmona
    illa dɨ́gamɨe ‘arpa’ daɨna rua roia taiga raa llɨ́iediaɨoɨ. Daje llezica afémacɨ
    oro fɨnoina ugúcɨaɨna oruide ichecoɨ llɨ́idiaɨoɨ. Afenɨaɨ Juzíñamuimo jaɨnáidɨno
    afémɨemo jɨcara uaillaɨ jana.
  por-BRBSL: Agora, quando ele tomou o livro, os quatro seres vivos e os vinte e quatro
    anciãos caíram diante do Cordeiro, cada um com uma harpa, e taças douradas cheias
    de incenso, que são as orações dos santos.
  ces-NKB: A jakmile vzal tu knihu, padly ty čtyři bytosti a těch čtyřiadvacet starců
    před Beránkem a každý měl loutnu a zlaté misky plné kadidel, což jsou modlitby
    svatých.
  cui-cui: Poxonae Cordero pita barapo diboro, bapoxonae barapo veinticuatro pitiri
    jiwi, irʉ cuatro poyobe xua xuan asʉ daxita barapomonae pentabocototha umena barapo
    Cordero peitabaratha tatsi. Daxita barapo pitiri jiwi barompaya xeina xua pocotsiwan
    pexeinya petaʉnbabiwan pocotsiwan pewʉn arpa. Yawano barompaya xeina pocotsiwan
    pecaapaewan xua pocotsiwan pewʉn oro nain. Yawa barapo pecaapaewixitha wʉnba xua
    pocotsiwan petuxueiwan pocotsiwa tuxusi benata poxonae tauta. Barapo petuxueiwa
    yabara caunuta xua pocotsiwa poxonae pewʉcaewa Nacomtha pomonae xua Nacom piamonae,
    pomonae pia peantobewichi tatsi.
  boj-2014: Buk di yaiyonaqa wagme ŋambile so qaji qolqe naŋgi ti tamo gate 24 naŋgi
    ti bosib Kaja Du aqa areq di siŋga puluteb. Naŋgi kalil segi segi gombiŋ ti tabir
    gol na gereiyo qaji ti ojeleŋesoqneb. Tabirq dena qurem oqoqnsiqa Qotei aqa ulatamuq
    di branteqnu. Qurem di quleq boledamu. Qurem di aqa utru agiende. Qotei aqa segi
    tamo uŋgasari naŋgo pailyo qurem bul oqoqnsiqa aqa ulatamuq di branteqnu.
  eng-OEBUS: And, when he had taken the book, the four creatures and the twenty-four
    elders prostrated themselves before the Lamb, each of them holding a harp and
    golden bowls full of incense. (These are the prayers of Christ’s people.)
  eri-eri: No buk waha tainga, nere dada aise agenege auma yafade bagu, nere mora
    bagu 24 yafade waha bagu, nere Sipsip Magana hinomu langa afenege tuburu kutu
    waneha. Nere mora bagu etenga-etenga nere oruwanga musik ete gita dorofe bagu,
    gol haaya ete bagu yaasu wane, ono ganenga buutu agiya hilobainga haaya oruwa
    langa heigane. Wa no Itou nomo fai-aita bagu nebere hauyawou waha isisiwou dorofe.
  aly-aly: Atnwenth iteth-rnem 4 ampwa alkenh 24-then rernem kwenerrew yep-yep akely
    ikwerel, atnertel-ayeth ayntemel. Rernemap antwerrkenh ampwal ketay-apeny, irrkwethen
    gold-penh. Irrkwernem-they kwert mwerr-angker itntenh Akngey-warl-ilwengk, renh
    irrngerney-anthaynteyew. Ikwerenh-rnemarl angkem ikwer, ran irrngerney irremarl,
    kwert mwerr-angker ikwerarl ra irrngerney irrem-apeny.
  wiu-wiu: Nitikale enekete lene kaatapeane tuyonoya-mene ni tobou ali pagini kakoa
    (24) Sipi Sipi Kai Tine kawane aua pitoa kei pia kakoi. Nipa peyame padeya-kiti
    wapiala keneya pikoa kawa ni padeya ka̱lono taneya okolo kagonoke mekaneya pikoa
    kawa tokoi. Ka̱lono taneya pikoa kakilepa Akolaline yename kowitikete okoimo adeka
    pia taneya.
  swe-swe: När han tagit bokrullen, föll de fyra varelserna och de tjugofyra äldste
    ner inför Lammet. Var och en hade en harpa och skålar av guld fulla med rökelse,
    som är de heligas böner. [En ängel lyfter sedan upp dessa på altaret, se .]
  cth-cth: Hote cakalawng a la toteh, moithang pali touh hoi kacuenaw 24 touh ni,
    tami kathoungnaw e ratoumnae lah kaawm e hmuitui hoi ka kawi e sui tongben hoi
    ratoung hai rip a sin awh teh tuca hmalah a tabo awh.
  mti-mti: Me gigirum paniyawa aunewa, vinemewa 4 ge koukawa igiyawa 24 Sip Usiwa
    namive aigeg konuwa yuya. Mu desirom desirom bererin kae aap gaibu, sira kabum
    gooru gumbe wariyawa gaibu. Me danave yoma otawa noidauwane. Me iyakaisi igiyawa
    nun mumawa.
  pad-NT: Papira-ra gathanivini naothinia, ija'ari fori vihiki vahokiki avako'bamahakhamaki
    Ovilia Dorona oniki viaha vakajo'atharari'aha. Ka'da'di 24 vihiki vaipohina vakajo'atharariki
    jaboni viaha. Vavahojahananaki ida harpa oniki, ithohi kaimoni ida. Vavahojahananaki
    jaboni ida ouro kabavihi incensoa dainanaki. Mitxaki ida incenso. Athii Deus kania
    kidija'aria vakanikhariabakhiavini athini fori hiki ida incenso.
  twi-twi: Ɔyɛɛ saa no, ateasefo baanan no ne mpanyimfo aduonu anan no butubutuw Oguamma
    no anim. Na wɔn mu biara kura sanku ne sika ayowa a aduhuam ayɛ no ma a ɛyɛ ahotefo
    mpae.
  hlt-hlt: Tekah cayol te loh vaengah tah mulhing pali neh patong rhoek pakul pali
    tah Tuca hmaiah bakop uh. Rhotoeng neh bo-ul aka bae sui bunang khaw rhip a pom
    uh. Te tah hlangcim rhoek kah thangthuinah la om.
  tbz-SIM: Kɛ̀ dɛnɛnnɛ̀ dɛfòùrɛ̀ dɛnɑ̀ɑ̀ nɛ̀ bɛkótíbɛ̀ sipísìdɛ́ nɛ̀ bɛ̀nɑ̀ɑ̀ nínkú
    di ììkɛ̀ kɛ tɔ bɛmɔu tikùtìdùùtì nɛ̀ sisɔɔbúkúsí, kɛ̀ sì pìɛ́kɛ́ tùdɑ̀ɑ̀rí, dɛ̀ɛ̀
    tu Kuyie nkɔbɛ kó mubɑ́ɑmmu.
  san-GUJ: પત્રે ગૃહીતે ચત્વારઃ પ્રાણિનશ્ચતુર્વિંંશતિપ્રાચીનાશ્ચ તસ્ય મેષશાવકસ્યાન્તિકે
    પ્રણિપતન્તિ તેષામ્ એકૈકસ્ય કરયો ર્વીણાં સુગન્ધિદ્રવ્યૈઃ પરિપૂર્ણં સ્વર્ણમયપાત્રઞ્ચ
    તિષ્ઠતિ તાનિ પવિત્રલોકાનાં પ્રાર્થનાસ્વરૂપાણિ|
  ake-NT: Mɨrɨ kareta amon mo'ka iya a'tai, asakɨrɨ'nan kon ene amʉ' mɨrɨ awonsi'kɨ
    24 kaisaron kon itepuru ton e'sekunka'pʉ irakʉi'. Tanporo wai, a'pu tato' esa'
    pe to' esi'pʉ mɨrɨ awonsi'kɨ to' pʉsawʉ ton korʉ pun konekasa' yau a'po'na' nan
    esi'pʉ. Mɨrɨ esi Papa munkɨ amʉ' ɨpʉremasa' rʉ'pʉ.
  qvn-NT: Nä rölluta chariruptinga, angelnuysi chay chruscu cayagcunaga, jinaman chay
    ishcay chrunca chruscuyog mandagcunaga, chay Achrcashnuysi cayagpa naupamanmi
    gongorpacayärin. Paycunaga lapanmi charapäcunag arpata, jinamanmi öru cöpachru
    junta perfümita. Chay perfümiga canag Diosman yupachicugcunapa manacuynincunam.
  tku-NT: A'cxni' maktīni'lh, kelhatā'ti' tī ixtayāna'lh na ixa'katzā'stūtā'ti' ē
    kelhapu'xamatā'ti' lakōlu'n talaktatzokostalh Cordero. Chā'tunu' chī lakōlu'n
    ixtaka'lhī a'katunu' arpa. Ixtaka'lhī a'ktin copa tū xa'oro jā ixmojōcan siyentzu.
    Ū'tza' ixoracionca'n tī tatapa'ksīni' Dios.
  bjk-bjk: Ma nang ine ixo kip lo, a nit ne laa to arixe ma nine sangaun ma nit ne
    duöng tataxin idi toxo subu xö pu mesilain a Bak kö Sipsip. Me idi xirip öngöng
    toxo tön a önga ap arixe mabo bile nang toxo pet ma gol, ma toxo wöwö sik ma kabus
    i sixine mamaran. Ma ina kabus i xarnang abo siniseng möxöbo nangadi turunon te
    God.
  msy-2020: An akɨnafarir kam inigha gɨvazɨma, 4plan bizir angamɨra itir kaba ko 24plan
    gumazir dapanir kaba Sipsipɨn Nguzimɨn boroghɨn uan teviba apɨri. Gumazir dapaniba
    vaghvagha gitan mɨn garir biziba ko golɨn itaribar suiki. Itarir kaba, pauran
    mɨgharir mughuriar aghuim zuim, bar dagh izɨfa. Bizir kam kamakɨn, Godɨn gumazamiziba
    God ko mɨgeir arazim.
  bpr-bpr: Na kanton nimò ayé, ta lamfan i dad fat maltulus na i dad lwe falò fat
    tua di kanfe i Ngà Bilibili. Na kat satu dale, nun nebela arpa, na dad tukung
