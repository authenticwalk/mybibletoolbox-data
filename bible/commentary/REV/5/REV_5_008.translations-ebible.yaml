  hui-hui: Ibugua ogonidagua biyagola holenehe mariali helene biarubi dahuliyali haru
    haga pira kirani maria (24) biarubi Nogo Sibi Igini biago heagoria buhayagi bulu
    palu ibira haya. Uruni bibahende hangu hangume ga̱wa̱ ale timbunibi ndisi ngolome
    wabini hayadaruha mbirale ira hagua ngabilo delaga mini inisenesiru yu hea. Mbirale
