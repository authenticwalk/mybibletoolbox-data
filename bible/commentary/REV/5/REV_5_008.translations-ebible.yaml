    caʉ̃rije mena. Tie caʉ̃rije Dio yarã cʉ̃re na cajenirijere bairo cabaiwʉ. Tie
    caroa cajʉti ñuurije Diore na cajoe buje mʉgo joorijere bairona cabaiwʉ Diore
