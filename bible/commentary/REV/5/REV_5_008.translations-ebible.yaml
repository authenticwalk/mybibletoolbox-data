  qup-NT: Chay killka wankurishkata apishpan chay chusku kawsakkuna, chay ishkay chunka
    chusku rukukunapas paypa puntanpi kunkurirkakuna. Tukuy paykunapa tiyarka arpankuna
    uyachishpa payta kushichinankunapa. Chaymanta charihurkakuna oromanta matita untakta
    mishkinlla asnak wikita rupachishpankuna payta kushichinankunapa. Chay mishkihlla
    asnak kushninka awata sikahushkashinami kanahun ñukanchi kasukkunapa mañahushkanchika
    Yaya Diosrayku.
  dop-dop: Ɩwǝyɑɣɑ mʋ tɑkǝlɑɣɑ ŋkɛɣɛ mpʋ, ɩlɛnɑ feesiŋ nyǝ́mɑ liɣiti ɩnɩ nɑ sɔsɑɑ
    hiu nɑ liɣiti ɩnɩ pɑ́ hǝntɩ-ɩ ɑtɛ. Pɑ tǝnɑ pɑɑ wɛnɑ sɑŋkʋnɑɑ kɛ́ nɑ wʋlɑ poosiisi
    nɑ sɩ́ sunɑ tulɑɑlʋnɑɑ kʋwɔpɑɑ mpɑ pɑ kɛ́ Ɩsɔ yǝlɑɑ sǝlǝmǝŋ tɔ.
  azb-azb: O, tumarı götürdüyü zaman dörd canlı məxluq və iyirmi dörd ağsaqqal Quzunun
    önündə yerə qapandı. Hər birinin əlində çəng var idi və buxurla dolu qızıl nimçələr
    tuturdular ki, bunlar müqəddəslərin dualarıdır.
  eng-DBY: And when it took the book, the four living creatures and the twenty-four
    elders fell before the Lamb, having each a harp and golden bowls full of incenses,
    which are the prayers of the saints.
  guo-NT: 'Cordero kifit wʉt japapelfʉt, jawʉt cuatro choef kabʉan-aechpi, veinticuatro
    ancianos sʉapich, brixtat nuil cordero pejwʉajnalel. Japi ancianos kaenanʉla xanuilpi
    arpa dakaliajwa. Kaenanʉla xanuilbejpi orocopa. Japacopan wʉlʉs pawʉlpi incienso.
    “Incienso” —aech wʉt, jʉmchiliajwapox: “Jiw kawʉajanpoxan Dios, japi jiw Dios
    naexasiti” —chiliajwapox.'
  hla-hla: Tara poata te katoe ien a ka teka, ba tohats a ka a toatoa nu 24 u katun
    u tsunono e hopue ria a peisaren i puta i matana Tunan Sipsip. Nori i ka hoboto
    mei a man kan köma te ngöeri a hap na man gotana goul i saputi a ka te ngöeri
    u insens. U insens e masina tara poata te hatse rien ba te haharoei nena u katun
    tere Sunahan te singo uar i tanen.
  mav-NT: Mekewat miwan totat topo pe hawyi Tupana Hũ Hit Kuteiru itotiaria timõ­typot
    kahato mekewat Hũ Kuteiru. Meimuẽwat 4 ok takaria wuat'i e'at piat ieĩne'en haria.
    I'ewyte meimuẽwat 24 ok takaria po'og nakaria te'e­ru­we­pỹ­'ã­tutuk yi kape imõtypot
    hamo. Mi'i hawyi te'e­ru­wepy kahato ta'a­tupo piat wepy nug hap wywo. Haity ko'i
    imehit kahato rakaria wywo ikahu rakaria wywo te'e­ru­wepy ta'a­tupo piat kawakĩu
    wywo Tupana Hũ Kuteiru Hit mõtypot hamo. Mi'i hawyi ta'a­tuwuk ikamhig se rakat
    tyghe mohag hy puat Mekewat Kuteiru mõtypot hamo. Ta'a­tuwuk ikamhig se rakat
    aria eiam imehit rakat Uru kawiat puo. Mi'i ikamhig se kahato hap ewywuat Tupana
    wanẽtup hap ewy. Katu­pono Ihũ Hit mõtypot hap ahehay howawiat hap ewy.
  kpf-kpf: Ekap zo mei zuu kimembut sot a patâ 24, zen Râmagât um topŋan âi ziwe.
    Zen kâmam wâloŋziŋoot sot hâkop goide kâtŋâ tuutuuŋ, zo ârândâŋ mem gei ziwe.
    Hâkop umŋan gâbâ hitom âlipŋâ âsagem gâip. Hitom âlip, zo Anutugât tirik a zeŋgât
    ninâu.
  ppo-ppo: Kale sekȩ́né asȩre sóku sóró tapa kilitu, dou̧ró betere o̧laraperó kale
    tȩteróló kaae tare 24 whi̧ disirapetamo atima kale Sipsip hupu male daale felekemó
    deraapisa fóló fió molepó. Ai whi̧rape atima doko̧ feané kita kaae o̧la harp tawóo
    kold kapané aleale okopoi nukurape tawóo, erepó. Ai nukurape tómó simó bilitepa
    felé kȩlaa wisi wale o̧larape belerepó. Ti ai felé kȩlaa wisi wale o̧lata, Kótóné
    ama so whi̧póló kae beteró betere so whi̧né momatere fopó.
  hin-2017: जब उसने पुस्तक ले ली, तो वे चारों प्राणी और चौबीसों प्राचीन उस मेम्ने
    के सामने गिर पड़े; और हर एक के हाथ में वीणा और धूप से भरे हुए सोने के कटोरे थे,
    ये तो पवित्र लोगों की प्रार्थनाएँ हैं। (प्रका. 5:14, प्रका. 19:4)
  wol-KYG: Ba mu jëlee téere bi, ñeenti bindeef yi ak ñaar fukki mag ñeek ñeent ne
    gurub sukk fi kanamam, ku nekk yor xalam ak andi wurus yu fees ak cuuraay, cuuraay
    li di ñaani aji sell ñi.
  bef-bef: Kelebe giꞌahana pepamo noligo amuya moloto minolata keneꞌi loebe loebe
    to olopa kaba bonaꞌi lugaꞌa 24 sipisipi nalaꞌamofihi mahaꞌaluga bite lipi emiꞌahana.
    Ya hilete enali nama lilibe lite ilata nasana napa gita legitana yaꞌma liꞌehite
    to lapeꞌi mone yaꞌma golitu lolo hiꞌahana hiti eto eto hite lite mineꞌahana. Tuꞌa
    hiti mafeleke mamufa gilata nehana lapelugu bai toto niꞌito yanauba mono bonaꞌmagihi
    Huꞌmamofitoga nunumu lilata nehanamofihi babeyafa suhi huto niꞌibe.
  amm-amm: Nosai no mo; sipo uo mo puko akoki mo; toitati haniwoi nokotalo iyali 24woi,
    toi mo alokomu na losinasi unukino. Nokotalo iyali komaso, toi mo aumoi kuloli
    tolikalokino, siyasonuso. Siyasonuso mo kou woti nauwoi kuloli tolikalokino, tomoki
    kamo kamosai no yokaikino no. Nonani nau mo inoso woti saso, koso nali no. No
    mo Kotoni noko nokolaloninoi utolumo imo na, Kotoso no tutolumo manono no.
  zaj-zaj: Viyeshile kukisola kija ikitabu, waja wene ugima wane na waja wavyele malongo
    mabili na wane wafugama mavindi wainamila haulongozi wa Mwana Ng'hondolo. Kila
    munhu kakala na bango na mkungu wa zahabu umemile ubane, awo uli nhambiko zowotambika
    wanhu wa Mulungu.
