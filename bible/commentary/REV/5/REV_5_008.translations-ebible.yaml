  soy-soy: Kuu rítɛlɛ́ tɛ̃ piyɔ́ɔ́ ḿ mɑsí, lifɑ́ɑkɔ́ linɑ lɛ̃ nɛ piwɛ́ɛ́sɛ ɑfɛɛrɛ́
