    θυμιαμάτων, αἵ εἰσι αἱ προσευχαὶ τῶν ἁγίων.
  nag-nag: Jitia Tai etu kitab loise, charta jinda thaka janwar aru choubees bura
    manu Mer laga bacha usorte athukari jaise. Taikhan logote nijor laga veena aru
    suna laga bati te joli kene mitha sugandh thaka pora bhorta hoi kene thaka dikhise,
    eitu khan to pobitro manu khan laga prathana khan thakise.
  eng-OEBCW: And, when he had taken the book, the four creatures and the twenty-four
    elders prostrated themselves before the Lamb, each of them holding a harp and
    golden bowls full of incense. (These are the prayers of Christ’s people.)
  knj-NT: Jix ẍa'on ec' jun juun tu', catu' jix ey kaan eb canwan tzet yetal iquis
    tu' yetoj eb veinticuatro anciano tu' sattaj naj chi yij Yune' Me' tu'. Ey yarpa
