  tzo-TZC: Cꞌalal jech laj stsac ti libroe, jech ti chanib ti cꞌusi cuxajtique schiꞌuc
    ti chanib schaꞌvinic ta voꞌ ti moletique, tey lic squejan sbaic ta stojol ti jcot
    ta uni chije. Jujunic ti moletique oy yarpaic. Jaꞌ jech xtoc yichꞌojic batel yav
    acꞌal ti jaꞌ oroe, ti noj ta pome. Ti pom taje, jaꞌ smelol scꞌopojelic ti buchꞌutic
    yuꞌuntac ti Diose.
  mya-mya: ထို​သို့​ယူ​လိုက်​သော​အ​ခါ​သတ္တဝါ​လေး​ပါး​နှင့် အ​ကြီး​အ​ကဲ​နှစ်​ဆယ့်​လေး​ပါး​တို့​သည်
