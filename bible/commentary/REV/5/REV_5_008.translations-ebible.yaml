  huv-NT: Wüx tayar aaga nawiig quiaj, ajcüw apiquiw nimal, at ajcüwa nimiow apiquiw
    (24) montangtang ombas taquiejliw micosüw nejiw teombas aaga Quicheech Sap quiaj.
