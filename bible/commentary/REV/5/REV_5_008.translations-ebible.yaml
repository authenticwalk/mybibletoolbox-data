    masehualme cati iaxcahua Toteco quiijtojtoyaj quema motatajtiyayaj.
  quc-TNT: Aretak xuc'am ri botom wuj, ri quiejeb ri je' quepe ángeles xukuje' ri
    juwinak quiejeb c'amal tak qui be ri cojonelab xexuqui chuwäch ri Alaj Chij. Conojel
    c'o qui k'ojom, arpa u bi', xukuje' cuc'am jujun lak re k'än puak nojinak che
    incienso. Ri incienso are ri oración ri cäca'n ri winak ri e rech ri Dios.
  tfr-NTPO: Kjrarashko ga äya l̈öng së dogl̈o pkëng (4) l̈i, tjl̈apgaga kjok l̇l̇gwega
    wl̈eniyo dogl̈o sak pjök kjingsho pkëng (24) l̈i, e kjök tono tjeng Öng l̈i bokshto.
    Kjl̈ara kjl̈ara wl̈oshko kjorkwang shäryak jong kjiyo tjok tëy or go wl̈eniyo
