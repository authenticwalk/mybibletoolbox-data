  zpl-NT: Chenu unaꞌtsenu ichiꞌ nú neyuꞌchi zeꞌe, che dacu bee nañi enu nucuaꞌa axu
    cueꞌtse xletaꞌnu zeꞌe cuna ye ala chetaꞌcu bee bene uxu zeꞌe utsulliqui beella
    lunu. Ye beella nzene beella arpa, nu leꞌca nzene beella copa de oro nu liñii
    xiuꞌu llene nú ñia rlia, nu llenecuaꞌ neca bedichiaꞌ nú rnacuꞌ bee beneꞌ Jesucristo
    lu Diose.
  mbc-NT: Mîrîrî kupî mîîkîrîya era'ma tîuya'nîkon ye'nen inkamoro asakîrîronkon moropai
    manni'kan 24 kaisaronkon ipîkkukon e'sekunka'pî tese'mukon pona irawîrî. Tiwin
    pî' to' tîîse to' kaisarî to' yenya' harpa moropai ourokon konekasa' wanî'pî,
    a'pusin, to' nîpo'tî yense'. Mîrîrî a'pusin yaa tîwe'sen wanî Paapa pemonkonoyamî'
    epîremato' pe.
  ndg-ndg: Palitolile ligombo, bene ukoti ncheche ni apendo ishirini ni ncheche bainamite
    mpaka pae nnonge ya mwana ngondolo kila yumo abile ni kinubi ni kibakuli ya dhahabu
    lalitwelile uvumba nga maombi ya baamini.
  wsk-wsk: Se kam nu scroll umu tam mu, mel mel nunup ago 4 umu se, kari supuling
    24 umu nubugura kulukuru sapaman. Supuling suan suan mu nunga gita se, tawir gold
    te nunga, mel siring ningo ningo ningi langiman umu, nunga ilu muruwuman, umutang
    Kaem ko kariimet nunga guranek.
  toj-NT: Cuando syama ja juuni, jaxa xchanhuane ja yenle ja ma' lajan soc splanta
    ja angeli, soc ja veintecuatro anciano, spetzanile ti coye mec'an ja ba sti sat
    ja cheji. Ja anciano jumasa, naca ay yaman yujile jujune sq'unie sbiil harpa,
    soc cho yaman yujile mi na' jaye nihuac vaso, pero puro oro. Jaxa vaso jumasa
    jahui, but'el pom. Ti jac jc'ujol jas sbej ja pom ja ba yojol ja svasoei. Ja'
    bi spetzanil ja spalabra ja jastal huas sc'umane ja Dios spetzanil ja yuntiquili.
  tbc-tbc: Saen buk an iŋane man, mel iwoiwo kumaedi dumado dan, agod matu gurman
