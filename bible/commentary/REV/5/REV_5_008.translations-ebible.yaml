    l̇l̇ëbo l̈õ pjl̈ëbl̈ëe. L̇l̇ëbo l̈õ pjl̈ëbl̈ë l̈i, e Sbö nopga syõ l̈i l̈okl̈o.
  kaq-NT: Jahuen quirica jan bichiya cahen hoa chosco noyanica yoshinbo raboxonen
    nichish jaa carnero qui betíhihpaqueti. Hoa veinticuatro yonoxonnicahbo rihbi
    jascarih. Hahan chimati arpayahpabo rahsi hihxon chimacanquin. Jaton oro tasonbo
    rihbi xecohax, raboxonen nihcani, hahan hininti jaton tason bochohi. Jaa hahan
    hininti cohini ta nincacoinaibaan joibo qui, Papa Dios yocacaibo.
  sgb-sgb: Pamakakwa nan habaytoy kahulatan ya naka-tsili-tsil, ay hatoy apat ya angkabiyay
    ya napnon mata, haka hilay hatoy lowampo boy apat ya nipagtungkulan, ay nipandoko
    hên nakadêngdêng hên nagsimba ha arapan hên hatoy Biseron Tupa. Ya balang miha
    kanla ay ampanalan hên alpa, haka main hilan antalanên ya silyaw ya dyag ha ginto
    ya pinno hên pabango ya paraêp. Habaytoy pabango, ay yabay ya nanad ha panalangin
    lan pinili ni Apo Namalyari hên mag-in kana.
  vie-1934: Khi lấy sách, bốn con sanh vật và hai mươi bốn trưởng lão bèn sấp mình
    xuống trước mặt Chiên Con, mỗi kẻ cầm một cây đàn và những bình vàng đầy hương;
    đó là những lời cầu nguyện của các thánh.
  kxv-kxv: ଏ଼ ପତି ଅ଼ହାଲିଏ ସା଼ରିଗଟା ଜ଼ନ୍ତ ଅ଼ଡ଼େ କଡ଼େ ସା଼ରି ଜା଼ଣା ପ୍ରାଚିନାଙ୍ଗା ଏ଼ ମେ଼ଣ୍ତା
    ଡା଼ଲୁ ନ଼କିତା ମୁନୁ କୁତାହାଁ ଜହରା କିତେରି, ଏ଼ ବାରେଜା଼ଣା ତାକି ର଼ ର଼ ସେର୍‌ଙ୍ଗି ଅ଼ଡ଼େ
    ମାହାପୂରୁ ଲ଼କୁ ପ୍ରା଼ତାନାତି ଦୁପା ଦୁପ୍‌ଣି ନେଞ୍ଜାମାନି ର଼ ବାଂଗାରା ଗିନା ମାଚେ ।
  amu-NT: Ndoꞌ jom na matseicajndyunaꞌ Catsmaⁿ quia jnda̱ toꞌñoom tsomꞌñeeⁿ, quia
