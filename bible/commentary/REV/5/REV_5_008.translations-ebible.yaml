  mdy-ETH: ዒዚ ማፃኣፖ ዔካማና ዖይዶ ባኮንሢንታ ላማታሞ ዖይዶ ጪሞንሢንታ ማራዓሢኮ ቤርታ ጉምዓቲ፥ ባሊቶና ሂርኪ ጌዒ ዚጌኔ፤
