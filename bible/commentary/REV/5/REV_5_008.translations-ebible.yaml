  bod-N: ཁོང་གིས་ཤོག་དྲིལ་ཕྱག་ཏུ་བཟུང་བ་ན། སེམས་ཅན་བཞི་པོ་དང་རྒན་པོ་ཉེར་བཞིས་ལུ་གུའི་མདུན་དུ་ཕྱག་བཙལ་ཞིང་།
