    Tan juvin ñi ra taahán tsi naquihin cuenda tsa tsiñi tuñi tan tandɨhɨ tunyee iñi.
    Na jacahnu yo tsi ra tan na jacahnu tandɨhɨ nyɨvɨ tan tandɨhɨ tsa iyó tsi ra,
    tyin cahnu xaan cuví ra, catyí ángel can naha ra.'
  caa-caa: 'Y ojronobꞌ e angelobꞌ era taca inteꞌ nuxi nuc y chenobꞌ: E Cordero era
