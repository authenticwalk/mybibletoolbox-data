    ts''uhoont''i'' te bé ne''ts''ul''en-i, ''usbaiyaz hizilhghi-i, ''en ''unt''oh
    ndowhi ts''iyawh huba soo ''úldzoo'' whe whuz un''a uzdólhti''.”'
  kan-OKCV: 'ಅವರು, ಮಹಾಧ್ವನಿಯಿಂದ: “ವಧಿತರಾದ ಕುರಿಮರಿ ಆಗಿರುವವರು ಶಕ್ತಿ, ಐಶ್ವರ್ಯ, ಜ್ಞಾನ,
    ಸಾಮರ್ಥ್ಯ, ಗೌರವ, ಮಹಿಮೆ, ಸ್ತೋತ್ರಗಳನ್ನು ಹೊಂದುವುದಕ್ಕೆ ಯೋಗ್ಯರು!” ಎಂದು ಹೇಳಿದರು.'
  bbb-bbb: Bu uruvana omanikinu dua uruna kumevo, Mave-Sifi Ame ije bu kanavo fu baronena
    una urima ijare fune mani. Ijadufuo Godire daro mana ifejaga fu mukoreigia vierafekinuro
    sinuome zarae ro Godido sanaema ije kedufuo. Areme e boeje buka maza boeje fu
    dabe aroena oemarejakinu vake.
  blw-blw: Yag chinakarcha way mankankanta way mangaliyén, “Hen antoy Karnero way
    nepapchitat lébféngna way mepangato ya machayaw, te hiya yanggay hen mannakafael,
    ya maid agé mepachongan hen kafinaknangna ya hen kenaraengna ya umat agé hen mannakafalinna
    ya hen kaenammayna.”
  tam-2017: 'அவர்களும் அதிக சத்தமிட்டு: அடிக்கப்பட்ட ஆட்டுக்குட்டியானவர் வல்லமையையும்
    ஐசுவரியத்தையும் ஞானத்தையும் பெலத்தையும் கனத்தையும் மகிமையையும் ஸ்தோத்திரத்தையும்
    பெற்றுக்கொள்ளத் தகுதியுள்ளவராக இருக்கிறார் என்று சொன்னார்கள்.'
  azz-NT: 'Huan yejuan quichicaucaijtoayaj ijcuín: Tejuatzin ten tiontamati queme
    ichcatzin, ten mitzonmictijcaj ya, Tejuatzin tion Yolchipahuactzin. Huan mitzonnamiqui
    ximoaxcatili nochi huelilisme huan ricojyot. Huan no mitzonnamiqui ximoaxcatili
    nochi tamachilis huan cualtziyo. Huan no xiconseli nochi ne mohuistililis huan
    nochi ne hueyipanchihualis. Huan no xiconseli nochi ne mohuiscachihualis.'
  spa-RV-1909: 'Que decían en alta voz: El Cordero que fué inmolado es digno de tomar
    el poder y riquezas y sabiduría, y fortaleza y honra y gloria y alabanza.'
  csy-csy: Thalup na a thuak Tuuno sia vangletna, hauna, ciimna, thahatna, upatna,
    minthanna le thupha sang tu kilawm hi, ci in aw ngingtak in ci uh hi.
  mxq-NT: 'es jyʉna̱ꞌa̱ndʉ mʉk: Yʉ Borreeguꞌunk diꞌibʉ tʉ ñejxy windsʉꞌkʉn, pátʉp
    winʉ xʉʉ winʉ tiempʉ tꞌaxá̱jʉt ja kutujkʉn, mʉjꞌa̱jtʉn, wijyꞌa̱jtʉn, mʉkꞌa̱jtʉn,
    windsʉꞌkʉn, oyꞌa̱jtʉn esʉ awda̱jtʉn.'
  tzj-NT: 'quimajon rakic quechi'' in quewa'' nquibij ri'': —Ja Carnelo ja camsaxi
    arja'' ni yatal wi'' tre chi nkanataj nak rbanic. Cani'' tre ja nimlaj poder ja
    c''o pa ruk''a'', in cani'' tre ja nimlaj meba''il ja c''o ruq''uin, in cani''
    tre ja rna''oj janila nim, in cani'' tre ja nimlaj rchok''ak''. Ni yatal wi''
    tre chi nkaban respetar in nkaya'' ruk''ij in nkabij utzlaj tak tzij tre. Queri''
    nquibij ja ángel.'
  tdt-tdt: anju sira nee hananu ho lian makaas dehan, “Bibi Oan nebee mak ema oho
    tiha ona nee, Nia mak serve atu ema hotu-hotu respeita, hahii, i foti aas Nia
    naran. Tanba Nia kbiit boot liu, Nia riku teb-tebes, Nia matenek klean liu, Nia
    forsa teb-tebes!”
  ron-BTF: 'Spunând cu voce tare: Demn este Mielul care a fost înjunghiat să primească
    puterea și bogățiile și înțelepciunea și tăria și onoarea și gloria și binecuvântarea.'
  eng-WEBP: saying with a loud voice, “Worthy is the Lamb who has been killed to receive
    the power, wealth, wisdom, strength, honor, glory, and blessing!”
  eng-FBV: 'shouting loudly together: “The Lamb that was slain is worthy to receive
    authority, wealth, wisdom, strength, honor, glory, and blessing.”'
  nld-1939: Waardig is het Lam dat geslacht is, Macht te ontvangen, rijkdom en wijsheid,
    Kracht, ere, glorie en lof!
  bwo-bwo: een k'ááron, «Shukeets mereero ango, gaalo, dantelfo, kúp'o, shúúts eeno,
    mangonat údo dek'osh bísh geykee» boeti.
  nch-BL: 'Huan nochi nopa ilhuicac ehuani huicayayaj chicahuac huan quiijtohuayayaj:
    “Senquisa cuali ni Pilborregojtzi cati masehualme quimictijque. Huan quinamiqui
    para nochi masehualme ma quinextilica nochi tatepanitacayot, huan ma quihueyichihuaca
    huan ma quipaquilismacaca. Yaya quipiya nochi chicahualisti huan nochi talnamiquilisti.
    Huan quinamiqui para nochi cati ipati elis san ya iaxca.”'
  quc-TNT: 'Co xech''awic, xquibij: Ri Alaj Chij ri xcämisaxic ri xyi'' che sipanic
    cho ri Dios takalic cäbix che chi c''o u takanic puwi'' ronojel xukuje'' chi c''o
    nimalaj u k''inomal, chi c''o nimalaj u no''j, xukuje'' chi c''o nimalaj u chuk''ab.
    Takal c''ut chi nim quil wi, cäyi'' u k''ij, xukuje'' cäk''ijilaxic.'
  tfr-NTPO: Ga tjl̈ẽno l̈ok dbo ara. Tjl̈ẽ ga «¡Öng zröraba kjwe tjwl̈õ ara, dbo ara
    l̈i ber ba kong wl̈o, l̇l̇ëbo tjwl̈õ ara tjeng kës l̈i ber ba kong wl̈o, kjok
    miydë ara l̈i ber ba kong wl̈o, bangkjrëba wl̈o, iëba ber kësbang, tjwl̈õ ara
    wl̈o, poshrëkoba wl̈o bakoe!» l̈e.
  kaq-NT: Naconihbo ta Papan carnero qui. Hihti siri hihbo, coshi hihbo, jatihibi
    jahuabora hihbo, honan hihbo, yonotibo hihbo, shinan hihbo, xaba hihbo, hahqui
    behuati hihbo siri hihcani, coshin bi res.
  sgb-sgb: 'Makhaw lan an-ikanta ya êmên di: “Ya Biseron Tupa ya imparaya ay hêpat
    hên mananggap hên pamagpuri, pahalamat haka galang, gawan ha kapangyarihan, pibandian,
    galing, haka hêkaw na!”'
  vie-1934: 'đồng nói lên một tiếng lớn rằng: Chiên Con đã chịu giết đáng được quyền
    phép, giàu có, khôn ngoan, năng lực, tôn quí, vinh hiển và ngợi khen!'
  kxv-kxv: ଏ଼ୱି କାଜା ଗିୟାଁତଲେ ପା଼ଚିମାଚୁ; “ପା଼ୟ୍‌ୱି ଆ଼ହାମାନି ମେ଼ଣ୍ତା ଡା଼ଲୁଦେଁ, କାଜାପା଼ଣା,
    ଦ଼ନ, ବୁଦି, ବପୁ, ସାମ୍ବ୍ରମି, ଗାୱୁରମି, ଜହରା ବେଟାଆ଼ହାଲି ପା଼ଡ଼ାଆ଼ନେସି ।”
  amu-NT: 'Cꞌuaa cwiluena: Juu Catsmaⁿ na jlaꞌcueeꞌ nnꞌaⁿ, tꞌmaⁿ cwiluiiñê cantyja
    najneiⁿ, ndoꞌ tseixmaaⁿ na tyañê. Macanda̱ jom cwiluiiñê na jndo̱ꞌ tsꞌoom ndoꞌ
    chaꞌtso nnda̱a̱ nntsꞌaaⁿ. Jeeⁿ matyꞌiomnaꞌ na calꞌuuya ñꞌoom ya cantyja ꞌnaaⁿꞌaⁿ,
    ndoꞌ calawa̱a̱ndya̱a̱ya jom ndoꞌ calaꞌtꞌmaaⁿꞌndyo̱ jom.'
  hin-CV: 'वे स्वर्गदूत ऊंचे शब्द में यह गा रहे थे: “वह मेमना, जिसका वध किया गया,
    सामर्थ्य, वैभव, ज्ञान, शक्ति, आदर, महिमा और स्तुति का अधिकारी है.”'
  spa-BES: Diciendo con gran voz, el Cordero que fue inmolado es digno de tomar el
    poder, la riqueza, la sabiduría, la fortaleza, la honra, la gloria y la alabanza.
  san-BEN: তৈরুচ্চৈরিদম্ উক্তং, পরাক্রমং ধনং জ্ঞানং শক্তিং গৌরৱমাদরং| প্রশংসাঞ্চার্হতি
    প্রাপ্তুং ছেদিতো মেষশাৱকঃ||
  tdx-tdx: 'songa nampipoña-peo ami’ty hoe: Mañeva i Añondry linentay, ty handrambe
    lily naho vara naho hihitse naho ozatse naho hasiñe naho engeñe vaho sitra!'
  naf-naf: silik omba kapigok kume nâmban, “Sipsip Nembaŋaŋ, Geŋ damuŋ mimiyelen windendi
    igagen tagaen ma kwitnaŋ kwitnaŋ polak polak wem gain ma nânândi temaŋ ma sebet
    susuk ku mamnik, ma kwizet buŋamdi temaŋ penaŋ ma kwidi mwawagalen ma zemsesewatgeŋgeyelen.
    Ya amgapm gome gakiwanan keyepm nin sesewatgenup. Geŋ An Teŋ.”
  grc-MT: λεγοντεσ φωνη μεγαλη αξιον εστιν το αρνιον το εσφαγμενον λαβειν την δυναμιν
    και τον πλουτον και σοφιαν και ισχυν και τιμην και δοξαν και ευλογιαν
  vid-vid: walonga kwa lizi ng'hulu, “Mwanaing'holo yakopoligwe, ndo heye yaliyeng'ha
    wa kubochela ludali na lufufu na luhala na mong'ho, na ukulu na lutogo na kuhulichizwa.”
  pio-NT: 'Yá náimaca cachàiníiri iyú: “¡Wàacué Cordero icàaluíniná, yái Corderoca
    imàaquéericaté nanúacani iyúwa sacrificio, yácáiná Dios idéca imàacaca Cordero
    icùanápiná canánama, idéca imàacaca càasuíricani, yái Corderoca! ¡Máiní cáalíacáiricani
    yái Corderoca, cachàiníiri nacái íiwitáise! ¡Cayábaca waicácani, wàacué nacái
    icàaluíniná, wàacué nacái irí cayábéeri!” cài náimaca níái ángelca.'
  tsn-tsn: Ba opelela kwa godimo ba re, “Kwana e nonofile, Kwana e e neng e tlhabilwe.
    E tshwanetswe ke go amogela nonofo, le mahumo le botlhale, le thata, le tlotlego,
    le kgalalelo, le tshegofatso.”
  amr-NT: '@see-verse:REV.005.011'
  pwg-pwg: Gamo vovosiyai ivivi tavoreyana bo, “Sipu Gegeyina ikiivunui, tuna na kiimatanina
    ma ighae kirakai. Tuna kava tavovokaravei, iyamna kana vava irakata ma mura, nuwagiura
    ma rewapana, kadara ma vigheghena na kudubina rapenai.”
  cjv-cjv: 'u yoporam boiro epe diro u boime: Non sipsip gam i komari si goingai yaromi
    yoporam boingua te tai kan muruwo te inokore nokapu ei fingua te erowai tongua
    ingua kounom bengoro ena ari yai opai muruwo yaromi kam bawom di tere kam akire
    tere yaromi bau boinguamom i te yoporam boinguamom i di mari dowainga i faname.
    yokamai ka epe diro wi dime.'
  tha-KJV: ร้องเสียงดังว่า “พระเมษโปดกผู้ทรงถูกปลงพระชนม์​แล​้​วน​ั้น เป็นผู้​ที่​สมควรได้รับฤทธิ์​เดช
    ทรัพย์สมบัติ ปัญญา อานุภาพ เกียรติ สง่าราศี และคำสดุ​ดี​”
  por-BR-2018: 'que diziam em alta voz: “Digno é o Cordeiro que foi morto, de receber
    poder, riquezas, sabedoria, força, honra, glória, e louvor!”'
  mhl-mhl: Kiki sanaŋine yobu keku iŋi kebuŋ, “O Lama madeine qabi komeya, iŋoji gbagbataeŋine
    sari fukeko Anutuji usuŋ suŋsuŋ eru touŋmoriri oteko sagaga. Maŋgboroŋ ropekiine
    eru usuŋ sosowo biŋe qame sagaga. Gbagbataeŋine yobu fukeko soine tinabiŋe sosowo
    otebeneŋ kuririquraŋ biŋe qame miteŋ gagobeneŋ.”
  klv-klv: Len nab̃iltidoldol luke, “ATuhsipsip, nǝvanuan gail lotogol tomat, inor
    len nǝhon aGot hǝn b̃ikad nab̃iltidaŋan, b̃epul hǝn natite, b̃ikad namitisau hǝn
    nǝmauran tonor mai na-lǝboi-buni-an hǝn b̃igol natite. Inor hǝn natit p̃isi lǝb̃eputsan
    nahǝsan. Inor hǝn b̃ikad nǝyalyalan hǝn nǝbathumǝnas mai na-sor-sal-suhi-an.”
  bco-bco: I a꞉ma꞉yo꞉ hegea꞉fo꞉liki, gisalo꞉wo꞉ halale molakiyo꞉ a꞉la꞉sio꞉ “Sibi inso꞉
    tamin amilo꞉ sana sowo꞉ a꞉no꞉ wilo꞉ di ko꞉lo꞉, e halaido꞉wo꞉ alan a꞉lab. E asulo꞉lo꞉
    di. E kelego꞉ tambolo꞉ biso꞉. Ami e halale kagaya꞉sen. E kamolo꞉ di ko꞉lo꞉ ene
    wiyo꞉ duludaki, wabulu sa꞉la꞉mela꞉no꞉.”
  kdl-NT: 'Aku a shipai n ala̱ga̱tsu a ucira: “Tsa cikpala ta̱ Maku ma Kondom ma aꞌa̱ri
    a wunai vi, adama a ucira u pige, n utsa̱ri, n kakiri n ucira u ne. Wa wusha ta̱
    karinga̱ n tsupige, n icikpali cika!”'
  apu-NT: 'Itaparasãkireritika ixikarauatana. Itxana: “Soti auĩte okaãka kãkiti ĩkapani.
    Ininiã ãtipirika apakata iua apakapiniri posotiiretxi, ikinika erekari, imaroretxi,
    taparãtxi pakini. Apakata ikinimane paxitiniri iua. Apakata ikinimane sãpiretiniri
    iua ereka inini. Apakata ikinimane iuikiniri iua.” Ikara atoko ninoa xikarauata.'
  roo-roo: Oiso erapaoro rirovira rutu raga piepaivorao, “Vo kakaeo-ia Sipsip Kakae
    tuariri oa upoivoiva, oa kopiiepa. Ira uvuiparoi rutu ra gorua oureve, ora orekerovu
    rutu vearopara, ora vearopa tarairo, ora riroa rutu varivaria. Ira uvuiparoi rutu
    ra oirara rutu rera vaisiaro kae pie iraopaive. Ora rera vaaro iava keraria tavitavi
    iraopaave rera-ia vearo vaisi purapaoro.”
  miz-NT: 'Un ntii tsī kéne ña, ntákaꞌan ña: ¡E dóo vaꞌá A Leꞌntu é xiꞌí san é nīꞌi
    e dóo kuvi vií, nī e dóo kukuikā, e dóo kiꞌin inī í, e dóo ntii inī i, e dóo kuiko
    ñuꞌu o ī, e dóo kada kaꞌnu o ī, e dóo nakueꞌe o sintiáꞌvi ntaꞌa i!, kaꞌan ña.'
  qvz-NT: 'Paiguna sinzhita rimanaura casna nisha: Huanchishca Ovejaga balichishca
    man tucuigunata mandangahua, yapa ashcata charingahuas, tucuitas yachangahuas,
    imatahuas ushaihuan rangahuas balic man, ali man, jatun man nisha alabashca tucungami.
    Chasna nishami tucui angelgunaga rimanaura.'
  deu-ELO: 'die mit lauter Stimme sprachen: Würdig ist das Lamm, das geschlachtet
    worden ist, zu empfangen die Macht und Reichtum und Weisheit und Stärke und Ehre
