    mʉhʉre. “Quehnoa yʉhdʉgʉ ijire”, ninatja mʉhʉre. Mʉhʉre quehnoano yahuducunatja,
    ni yahuducu peori angele pari.'
  anv-NT: Ne makiɛ́nné yimbɔ ákálé keŋké áké, “Maá ɛgɔ́ŋme ayi abɔ awáne
    ákwane mansɛ uto uko, ne gefwa, ne deŋga, ne ɛshyɛ, ne ɛnógé, ne ŋgɔ ne matame.”
  sab-NT: 'Cha lle boanga ulita keruchugu gerule no kweri kiraske Bda Cordero giti:
    “Bda Cordero jo gwabada kwian agedu me no giti, cha gerule no ama giti cha no
    no ama ole. Ama kiraske tanre ulita, ama ñage age ulita, ama ma kiraske lle ulitage,
    ama lle ulita mauñale, lle ulita amanu, kaire amage kle chke uñale lle ulita giti.
    Ama no trate ulita malen cha ama gai dage, cha ama gai mo Chugagwallale no, cha
    gerule no no ama giti.” Lle boanga Chube alin tanre ulita gerudu no ene Bda Cordero
    giti.'
  tmd-tmd: Ajmöla aj halön wopal yad gɨrön yadmä, “Sipsip Ha pɨl pal nɨgmä aku, nuŋ
    mɨ wä ödöriö. Nuŋ ap bla magalɨg rɨ nɨgö, rön, ib nuŋwa yadɨŋ bɨl sö duaŋ. Nuŋ
    ap i met wölö, rön, ib nuŋwa yadɨŋ bɨl sö duaŋ. Nuŋ mɨ rɨb wä keiryöbö mɨdö, rön,
    ib nuŋwa yadɨŋ bɨl sö duaŋ. Nuŋ mɨ ölɨsö keiryöbö mɨdö, rön, ib nuŋwa yadɨŋ bɨl
    sö duaŋ. Nuŋ mɨ wä keiryöbö ödöriö mɨdö, rön, ib nuŋwa yadɨŋ bɨl sö duaŋ. Nuŋ
    mil wä keiryöbö alɨg mɨdö, rön, ib nuŋwa yadɨŋ bɨl sö duaŋ. Nuŋ ib keiryöbö mɨdö,
    rön, ib nuŋwa yadɨŋ bɨl sö duaŋ,” me rɨmä.
  acr-NNT: 'lik ko kesikꞌin che ubꞌiꞌxikil: «Ri jun Qꞌapoj Bꞌexex lik ꞌanom kꞌax che,
    xew che Rire taqal wi kakꞌojiꞌ ronoje taqanik y bꞌeyomal puqꞌabꞌ, xew rukꞌ Rire
    kꞌo saqil naꞌoj y unimal chuqꞌabꞌ, xew che Rire taqal wi kaxuk ibꞌ chwach y kayak
    uqꞌij ruma ri unimal uchomalil» kechaꞌ.'
  kpg-kpg: Digaula e huwa di nadau daahili boloo, “Tama siibi ne daaligi gii made,
    le e tau anga bolo e wanga ginai di mogobuna, maluagina, iloo mee, mo nia mahi,
    aamua, madamada mo di hagaamu!”
  taj-taj: थेनीगदेसे घ्रेन काइरी चुह्रङ् भिसी व्‍हाइ गोबान मुबा, “जम्‍मालान लागिरी
    बलि तबा थार्बा पिन्‍बा ग्‍यु बोगो जे जम्‍मान शक्ति, धन सम्‍पत्तिदेन ज्ञान बुद्धि,
    ओच्‍छे भङ, मान, य्‍हाल य्‍हालदेन जयजयकार किन्‍खम्‍बाधोनाला मुला।”
  avt-avt: '@see-verse:REV.005.011'
  cbk-cbk: Todo sila ta canta gayot con voz suena, “El Cordero con quien ya mata amo
    el quien lang ta merece para recibi poder, riqueza, sabiduria, fuerza, honor,
    gloria, y alabanza.”
  uig-ARA: 'ئۇلار يۇقىرى ئاۋاز بىلەن: ــ «بوغۇزلانغان قوزا قۇدرەت، دۆلەت، دانالىق،
    كۈچ-قۇۋۋەت، ھۆرمەت، شان-شەرەپ ۋە مەدھىيىگە لايىقتۇر» دېيىشەتتى.'
  tuf-tuf: 'Aját éyinat cohwquey ráhcuitan, uchta waquín ac cohwro: Obasan wan yaujác
    ey ur ayan cuitro. Eyta cuácayat Sirat Tetát ey quin urán ajcan, oyan rayan, urán
    bow̃an, canarán chihchirán cuít bi, churotán ayan cuít bi yarís wíjacro. Caba
    wíjacro. Uwat ey tamo ay síhw̃ataro. Uw quin ey ojcor ay tew̃átaro.'
  abx-abx: Sigi mga iya karantahay makusog, “Angay gayod i nagbuno' Nati Karniro,
    nga pirinugaron makagagahom, manggaranon, madunong, makusog, urunrahan, maka'angayan
    pati' darayawon!”
  mco-NT: 'Janch mɨc je'' anajty ajcxy chachmɨnaangɨxy: Je Dios y''ung, je Cordero,
    je huɨdibɨ öc mɨɨd jäy ajcxy ypocy ycɨxpɨ, yɨ'' mɨhuaad paadɨp ane''m''ajtɨn,
    comeeñ''ajtɨn, ixpɨjcɨn, mɨc''ajt, cömayɨn, oy''ajt mɨj''ajt, etz huin''ɨɨhuɨn
    huinyaaxɨn.'
  cpb-NT: 'Ikantaiyini: Jirika oweja rowamaaweetakari, iri kameethaperotatsiri otzimimotziri
    itasorenka, otzimimotairi rashaagawo, riyorenka, ishintsinka, ipinkathaitairi,
    rowaneenkata, inthaamentaityaari.'
  aon-aon: Aria eshudok enselahos sheyarub debeg shakri, “Enyudok Nugaen Sipsip douk
    seiwok shaen nyagok iri douk yopunyi abom. Douk namudok aria enyen douk wosik
    um nyirao debeinyi nyeigur nyuni utabor buni eneshenesh yopishi eshudok shuni
    debeinyi dodog. Aria shopunek enyen douk wosik um nyurao yopinyi saki aria wosik
    um apak mutuk enyenyin atin nyeigur nyuto iruhw. Aria enyen douk wosik um apak
    munadudareh-umen abom aria mutuk enyenyin atin nyeigur nyuto iruhw aria munek
    lotumen.”
  hus-NT-2005: 'ani in ulaltsik kawidh enchéꞌ: An Ajátikláb xi chemdhá, xi jaꞌich
    jelti an borrego xu pikbantsáb na Dios, in tomnál kin kóꞌoy an chápláb, kin dhabalnaꞌ
    ejtal xowaꞌ waꞌach, kin kóꞌoy an chalpadhtaláb ani an chapniꞌtaláb. Jajáꞌ kin
    bachʼu an kʼakʼnaxtaláb ani Jajáꞌ kin kóꞌoy an labidh tʼokattaláb.'
  mig-NT: 'Te ni̱ kaka''a̱n jaa‑ya̱: Xáán va̱''a I''a̱ kúu Lélú já ní ka̱ja''ni‑í.
    Ja̱ yúán ná kúndiso tíñu‑ya̱, jíín tú''un kúká, jíín tú''un ndíchí, jíín tú''un
    ndíso fuerza, te ta̱ká ña̱yɨvɨ, ka''a̱n jíñú''ún‑i jíín‑yá, te nakana jaa‑i‑ya̱,
    náva̱''a súan nduñá''nu‑ya̱, áchí ndajá''a̱‑yá.'
  bps-bps: Na falbongla i klingagla, manla, “I Tingà Bilibili tafnati, too kenen gablà
    dmawat i kdayen, du kenen i nun glal, knun, kfulung, na ktulus, taman gablà kenen
    dmawat afè, kfangamfù, na kdayen.”
  mbs-mbs: Ontò magsen se pegdelangan te kedita dan, kagi dan, “Melangkaw se Karniro
    inimetayan, Aw yan keilangan toloen tadon sikandin, Aw begayan tadon te kedònan
    tadon, So biyasa sikandin, aw eglowan diyà te kedita. Sikandin se ipelangkaw tadon,
    aw segmanen tadon, aw iduyun tadon.”
  tof-tof: I wirri gyagüpi bóktan kwarilürr wagó, “Ene Sip Kupo, noan emkólóp, ngarkwatódóma
    apadóm balngomól arüng, mórrel, ⌊wirri gyagüpitótók⌋, wirri arüng, wirri ngi,
    akó wa ngarkwatódóma pamkolpama oya ngi wirri kwitüm amngyelóm akó oya agürüm!”
  cme-NT: 'Ba taa ba hãl kabakaba wuɔ: «Baŋ cãa Tũmbiloŋo maŋ nuoŋ-nu''i, himma
    saaya-yuɔ, wɛisĩnni saaya-yuɔ, nelnulle saaya-yuɔ, fɔ̃ŋgũɔ saaya-yuɔ, bɔbɔima
    saaya-yuɔ, gbɛliɛma saaya-yuɔ, tuɔlnumma saaya-yuɔ!»'
  sus-sus: E naxa a fala e xui itexi ra, «Yɛxɛɛyɔrɛ naxan baxi sɛrɛxɛ ra, a daxa a
    xa sɛnbɛ, bannaya, lɔnni, nɔɛ, binyɛ, matɔxɔɛ, nun tantui sɔtɔ.»
  pon-2006: 'Re ahpw kin kokoulki koul pwoatet ni ngihl laud: “Sihmpwul me kamakamalahro
    warohng sapwellimaniki manaman, kepwe, erpit, roson, wahu, lingan, oh kaping!”'
  dad-dad: 'Age de fen, idi aiteid odugem seg dalen: “Sipsip Naal dukesin ĩ megeir,
    safina, kisi biya, totol, yana odug, fula fiya medeĩya ado, yana yaleseya yaleya
    kisi feleya bagai!”'
  zab-NT: 'Chiy quesentiand diip rniideny: Corder ni gutyqui riáldquɨpacny gapny guelrnabee,
    riáldquɨpacny gapny de guelnazaac, guelnán, juers, didxdoo, diidx zaac ne izubyaanny.'
  jae-jae: Êsêac sêsôm ŋa aweŋ kapôêŋ gebe “Domba taŋ sêbuc naŋ, kêtôm gebe êkôc ŋaclai
    to gêŋ tolêlôm-tolêlôm ma kauc mêtêŋa to ŋajaŋa ma wae to ŋawasi ma lambiŋ.”
  ksd-ksd: 'ma dia tatike ma ra ngala na nilai diat dari: I topa tuna ra Lam, nam
    di ga doka, upi da tul tar ra varkurai tana, ra pepeal magit, ma ra kabinana,
    ma ra niongor, ma ra variru, ma ra pite varpa, ma ra varvadoan.'
  msm-NT: Mig-ikagi sikandan to maagbot, “Sikan Nati no Karneru no pighimatajan to
    diya una angajan no ogsajaon dow ogtahudon, su sikandin to yabow to katongod,
    to kadatu, to kaalam dow to gahom! Ogpasidonggan ta sikandin!”
  myk-myk: 'Pee bi mujoŋɔɔ waa na: «Dubyapige ke pʼa gbo ge, kee ya yaa ni sefɛɛrɛ,
    ni yaaga fɛɛrɛ, ni fungɔngɔ fɛɛrɛ, ni fanha, ni pɛɛŋɛ, ni nɔɔrɔ, ni masɔŋɔ ni.»'
  sbe-sbe: Se wana ma kalinalakilakidi se wane, “Mamoe Natuna! Kowa se unuhemwaloigo.
    Kowa ku bom mo gonowana kabo yom gigibwali, wasawasa, sibasiba, yo bayao yo kam
    kao saesaena mamohoina debadiwai ka hedebasaego yo ka hekasisiyeigo.”
  mcr-mcr: Qu e ätqäpiyäŋgaŋi, maŋä tnäŋä tiiŋä ätmiŋuwi. “Sipsipqä Meqä qäŋganä pizqä
    äpäkkuwä Iqu, yoqä naqetä, nätmatqä äŋguänäŋitä, ä näqŋqä-pqetä, itaŋga yäŋänäqŋqä
    naqänäŋä-pqetä meqäŋqe, äŋguänäŋi, ii Qäqueqä. Ga Iqu ämaqä eeqänäŋi, Iqueqä yoqe
    haqeu ämamäupu, yeeqä ipu, Iqueŋqä ‘äŋguiqä’ ätäpu, ävätqäŋuwä-pqeŋqe, äŋguänäŋi,
    ii Qäqueqä.”
  cux-NT: 'Ní yuudu n''dai caⁿ''a nducyaaca s''eeⁿ: ''Iiⁿ''yāⁿ chi nguuvi ''iiti cuūchī
    chi ''iiⁿ''yāⁿ ch''iiⁿ''núⁿ yā ní n''dai taavi cá yā chi nducyaaca ''iiⁿ''yāⁿ
    dich''ɛɛtɛ́ yā. ''Iiⁿ''yāⁿ miiⁿ sta''á yā tanducuéⁿ''ē dendu''ū poder ndúúcū tanducuéⁿ''ē
    vaadī ''cuiica ndúúcū tanducuéⁿ''ē vaadī deenu ndúúcū tanducuéⁿ''ē fuerzas ndúúcū
    tanducuéⁿ''ē honra ndúúcū tanducuéⁿ''ē vaadī dɛɛvɛ ngíí ndúúcū chi nducyaaca ''iiⁿ''yāⁿ
    dich''ɛɛtɛ́ yā ''iiⁿ''yāⁿ miiⁿ.'
  tur-YTC: 'Yüksek sesle şöyle diyorlardı: “Öldürülmüş Kuzu, gücü, zenginliği, bilgeliği,
    kudreti, saygıyı, yüceliği, övgüyü almaya layıktır.”'
  san-ITR: tairuchchairidam uktaM, parAkramaM dhanaM j nAnaM shaktiM gauravamAdaraM|
    prashaMsA nchArhati prAptuM Chedito meShashAvakaH||
  bel-N: 'якія гаварылі голасам вялікім: «Годны Ягня забіты ўзяць моц, і багацьце,
    і мудрасьць, і магутнасьць, і пашану, і славу, і дабраслаўленьне».'
  sch-sch: 'male rôl inringtakin lâ an thoa: “Belrite thata omsai hih sinthotheina,
    neinunsampâr, vârna le râtna, miritna, roiinpuina le minpâkna man theiruo
    piel ani!”'
  mic-MIQNT: Ansale'wijig gesigwwejig, “Na newte'jit ta'n tel wi'tut ‘Gjinisgam ugjijgluewji'jml,’
    ne'po't'p gatu nige' mimajit. Telteg gugunmn ms't milesuaqan aq ms't ml'gigno'ti.
    Telteg gugunmn ms't ns'tuo'qon ugjit tla'tegen ms't goqwei aq gugunmn ms't ml'gigno'ti
    ugjit assuman ms't mimajuinu'g. Telteg ms't mimajuinu'g gepmite'lman, emtoqwalan
    aq miwatmuan ugjit ta'n goqwei gi's tla'tegelipnn!”
  huu-NT: 'Ado llotɨmacɨ: Bie Toɨca Llauda isoidɨmɨe jaie fiodaite; ia jai jillode.
    Naimɨe eo mareuidɨmɨena jira, Jusiñamui ie uai naimɨemo jai illamona, Jusiñamui
    nana naimɨemo jai illamona, Jusiñamui naimɨena eo abɨna uiñotajamona, naimɨena
    jɨaɨ iobitaiacadɨcaɨ. Naimɨena caɨ ɨɨnuanona, naimɨemo iobillacɨnona fecaacadɨcaɨ.'
  jiv-NT: 'kakantar tiarmai: “Murik mantamnamia nu akupin ajas ashí kakarmancha, kuítniasha,
    nekaatniuncha Niṉki achikminiaiti. Tura nupetmaku asamtai yumiṉsar Nin ti shiir
    awajsatin áiniawai.” Tu tiarmai.'
  otm-NT: 'Nɛ gätho yʉm ''bɛhni mahɛ̨ts''i nts''ɛdi bin tuhu, nɛ bi ''yɛ̨m ''bʉ min
    tuhu: Nangue bi du ra Jesús ra T''ʉdɛ''yo, rán säui din t''un rá ts''ɛdi, nɛ ''bɛ''a
    gätho di muui, nɛ ran ''yomfɛ̨ni nuįxte, nɛ ra ts''ɛdi nuįxte, nɛ da hyąnba yʉ́m
    hman ʉ i numansu. Nɛ da t''ɛ̨spi nɛ ɛ̨mmɛ da hnumanho.'
  dah-dah: 'Irdeb hokde po tikiŋ gahade hamiŋ: “Sipsip dirŋeŋ mayke kamyiŋ gore po
    gab epte saŋiŋ tetek hi. Irde epte Al Kuruŋyen samuŋ tumŋaŋ igiŋ yawartek hi.
    Dufay wukkek, saŋiŋ, deŋe turŋuŋ yaŋ goyen igiŋ yende hetek hi. Irde palap irde
    isoka irtek albe ge po,” yamiŋ.'
  tnk-tnk: kamhoskafə əpwəmwɨs, mamhəni mə, “Kwəti sipsip sə kɨnousi əpune, in ramasan
    pɨk. Pwəh nɨskaiien, mɨne nautə, mɨne nukurənien, mɨne nərɨmənuien, mɨne nɨsiaiien,
    mɨne nasoriien, mɨne nəɡnəɡɨniien həuvən tukwe in ia nəpɨn me.”
  kpr-kpr: 'Edo yaru beka teriago fuge eminge didivero nininguseni: “Sifi da Mandi
    detero ambududurusira amo, nu inono bekári. Ava sedo, fakina, gugua, dubo kotari,
    duro, usasa, a sakai sari isambu mutoro nune bare!” aminge didivero nininguseni.'
  san-IAS: tairuccairidam uktaṁ, parākramaṁ dhanaṁ jñānaṁ śaktiṁ gauravamādaraṁ| praśaṁsāñcārhati
    prāptuṁ chedito meṣaśāvakaḥ||
  nho-nho: Laatou e fuaffua iloo vaaruna peelaa, “Te Sukua Sipsip ni taia no mate,
    Koe e tau te noho hakamaatua, aa koe e tau te noho ma se tuku laaoi. Koe e tau
    te hakanauria i too atamai i te kau vana, aa koe e tau hoki te hakanauria i too haimahi.
    Maatou e ssau too inoa i aruna; maatou e hakanau i oo mahi, aa maatou e lotu kiaa koe!”
  gym-NT: 'amne rababa Jesu bä mike Kordero kwrere, kä rababa ngrente ja dibti, kä
    rababa niere: ¡Kordero ye müre ketani ni diantarikäre, ye ütiäre abko Ngöbökwe
    ja di kri mikani niara kisete amne raba jändrän jökrä bkäne! ¡Erere arato, niara
    aibe raba töbtä kri amne di raba jändrän jökrä bti ta amne, niara aibe raba mikani
    ütiäte jae amne raba käikitaninkä amne demainbare! abko angele kukwei rababa ruen
    kore tie.'
  azg-NT: 'Cꞌuaa na conanꞌxuaa ángelesꞌñeen, jnduehan: Juu Quitsman Chjo na jnanꞌcueeꞌ
    nnꞌan, condui jon na coꞌxen jon tsoñꞌen. Condui jon na taquintyja cyꞌoon jon cüenta
    tsoñꞌen na quinanꞌtꞌmaanꞌhanꞌ jon, condui jon na jndaꞌ xquen jon. Condui jon najndei
    na siquindë jon tsꞌian na tꞌua Tyoꞌtsꞌon nnon jon. Mantyi tsixuan jon na quindue
    nnꞌan jñꞌoon ya ntyja ꞌnaanꞌ jon ndoꞌ na ncꞌoon jon naijon na conditꞌmaanꞌ Tyoꞌtsꞌon,
    tsoñꞌen jaa, ninnquiiꞌchen quinduë na ya jndyi condui jon.'
  bhd-bhd: तैना ज़ोरे सेइं ज़ोते थी, “मारोरू गबड़ू समर्थ, धन, ज्ञान, शेक्ति, आदर,
    महिमा, ते कने शुक्रेरे काबले।”
  too-NT: 'Lā'' xlaca''n lej palha'' tahualh: Minī''ni'' namaxquī''can līmāpa''ksīn
    huan Cordero a''ntī maknīca. Lā'' minī''ni'' namaxquī''can ixlīhuāk. Xla'' ka''lhī
    ixlīhuāk tapāstacna'' lā'' tahuixcān. Lā'' lej minī''ni'' que xmān ū''tza'' na''a''cnīni''ni''can
    lā'' namācā''tanīcan lā'' namāka''tlī''can.'
  ind-AYT: berseru dengan suara yang keras, “Layaklah Anak Domba, yang telah disembelih
    itu, menerima kuasa, dan kekayaan, dan hikmat, dan kekuatan, dan hormat, dan kemuliaan,
    dan pujian.”
  cjo-NT: 'Ishincheenkataki romampaawenteeyakarini: “Osheki ikameethaperotaki Jesoshi
    iiteetziri Rowishate Tajorentsi rowamagaetawitakari, riyoteeyakini maawaeni jeekaeyatsirini
    osheki itajorentsitaki rirori, rashiteeyakawoni maawaeni oetarikapaeni, osheki
    riyotziro oetarikapaeni, maawaeni imatayitakironi oetarikapaeni. Thame maawaeni
    apinkathateeyerini, añaaperoeyerini, aweshiryaawenteeyaarini”.'
  nsn-nsn: Gisina ka siokor kere ualeikintiehe tun pare, “A Tunar Sipsip geka tung
    pousin, inggono tere matoto teil tun tar kale me nitampopokoh, kare matoto teil
    tar mamang inetelik, kare tar niate uaia tun, kara tampopokoh, ra ueltadain a
    matmata hamas tun, kara uatakaiain!”
  san-DEV: तैरुच्चैरिदम् उक्तं, पराक्रमं धनं ज्ञानं शक्तिं गौरवमादरं। प्रशंसाञ्चार्हति
    प्राप्तुं छेदितो मेषशावकः॥
  tna-NT: 'Jubida satsutana huecuana uja: ¡Gloria Huisha Janana Nime! Mida manuametana
    huecuana biame, eid''e. Mida bahui pamapa pia cuana ebia su tucheda. Mida da pamapa
    ai cuana emetse. Mida bahui pamapa pia cuana ebia su bahue eni. Pamapa ja mida
    saida bataque. Daja huecha mitsutsuaenitaque huecuana.'
  lid-lid: 'Iri badeh, ayah wari boto-on labai, ma boho iri iu ili loken mara-ei i
    buku doh: “Iy ndramak kede-eh badeh, Nadu Sipsip ta Kindrei, iri lau mene adai
    iy imek. Iy winiyan ta akohok nyaran i tinan, iri lakou mwasin ma tanan mwasin,
    ma hawe boto-on mara-ei. Iy winiyan handru, lau mara-ei katudun nyaran. Kadeu
    sekesek ma wurah kili le tan.”'
  wim-wim: 'Than ngaantiyongk yot al-alangan aak othamayan path-pathin, wik inanganiya:
    “Nil pam inan keꞌ lamb ananiya, thanan mulathin nunang aak keenkana, nilan pam
    min paththama! Aꞌ piꞌan paththama, maꞌ-kunch aꞌ kuchek waap min paththama. Aꞌ
    nil karangk paththama. Ngamp mak thaaꞌ-kuumpāmp nunang aꞌ min-minam paththam waaꞌāmpan.”'
  zga-M: Valeikhunchova, “Anogihle amakha nuvukavi, nuvukangafu nuwimeikhiwa ulugihnwo,
    na lulusayo.”
  yom-yom: 'Zituba mu mbembo yingolo : Muana dimemi divondo widi wufuana mu tambula
    lulendo, kimvuama ayi nduenga, zingolo, sanusunu, nkembo ayi nzitusu.'
  san-SIN: තෛරුච්චෛරිදම් උක්තං, පරාක්‍රමං ධනං ඥානං ශක්තිං ගෞරවමාදරං| ප්‍රශංසාඤ්චාර්හති
    ප්‍රාප්තුං ඡේදිතෝ මේෂශාවකඃ||
  yut-yut: Yaŋ tɨdaŋek kap kɨnda yaŋ yawit, “Sipsip Monɨŋ on kalɨp aŋakba kɨmakgɨt.
    Uŋun da man madep gat, ae yo tagɨsisi morap gat, ae nandak nandak tagɨsi gat,
    ae tapmɨmɨ wukwisi uŋun kɨsi tagɨ tɨmɨtjak. Amɨn morap kɨsi da mani aŋenagek kɨsɨk
    kɨsɨk aŋ ɨmɨŋek ya yaŋ iyɨni kaŋ uŋun kɨlegɨsi.”
  grc-BYZ: λέγοντες φωνῇ μεγάλῃ· ἄξιόν ἐστι τὸ ἀρνίον τὸ ἐσφαγμένον λαβεῖν τὴν δύναμιν
    καὶ [τὸν] πλοῦτον καὶ σοφίαν καὶ ἰσχὺν καὶ τιμὴν καὶ δόξαν καὶ εὐλογίαν.
  cpc-NT: 'Ikantaiyini: Jirika Oijya jowamaawiitakari, iri iriipirotaitatsiri otzimimotziri:
    itasorinka, jajyaagawo, jiyotani, ishintsinka. Impinkathayiitairi, jowaniinkataiya,
    inthaamintawintaityaari.'
  nhg-NT: 'Quejejtoöya ca checöhuac tlajtule: Yejuatzi Calnielo öque tiemectejque
    quemeresieruro queselisque noche checöhualestle, hua noche tli balur quepea, hua
    noche tlamachestelestle, hua noche fuiersa, hua noche torespieto, hua chamöhualestle
    de noche giente, hua noche tlateochihualestle.'
  nya-nya: Ndipo angelowo anayimba ndi mawu ofuwula akuti, “Mwana Wankhosa amene anaphedwayu
    ndi woyenera kulandira ulamuliro, chuma, nzeru, mphamvu, ulemu, ulemerero ndi
    mayamiko.”
  ngu-NT: 'Niman ican chicahuac tlajtojli ijquin quijtohuayaj: ¡On Borreguito yejhuan
    oquimictijcaj quimelahua quiselis on poder, on riqueza, on tlamatquilistli, on
    chicahualistli, on tetlacaitalistli, on hueyilistli niman on yectenehualistli!'
  kup-kup: Tahan paru daa epes kañarah hah, “Met sipsip rop ur ñomahan bal hat pi
    abat ahovonañap ravah, povoz pimaz biñ ravat pim kezavoz homet abatao bat hel
    batat epat piin mañohok, Ni hodad ahovor nonair nai tinatunañ hez.”
  jid-jid: Mba zu tre ndala wa atsra wer krju wa mba ha akpa gpegble (iko) ahewu itan,
    gpegble, nikon nigba inyeme.
  wmw-wmw: 'Ewo wakimba pakulu-pakulu, wakamba: “Bora wakupewa uwezo, mali, fahamu,
    nguvu, inshima, utukufu na swifa, ndi Kondoo oláiwe!”'
  gmv-GGM: Istti daro gita qaalan “Ha shukettida dorisay wolqa, dureteth, erateth,
    minoteth, gitateth, bonchone galata ekkanas besses” gida.
  ssg-ssg: Laha pak ausisini ukek, “Tok sipsip uluha ie se totok laha teleimu. I tapai
    hawane kako sameni lalape pohen, anesoan ma kuin. I pono wanen ti lawe waliko.
    Kako haxawawa axan.”
  zpo-NT: 'nu dublegan nii re xaa: Non doo xaa nak Mbakxiil, ma mbit re xaa. Lee ma
    nzhaal kayaa re yalnabeyy nu rese kwaan non, nu re yalnzhak, nu re yalngezh, nu
    nzhaal gon re xaa xtizh ma, nu nzhaal kayaa ma re xni nu gool re xaa lo ma.'
  poy-poy: na watakuliti kwa liziwu likulu, “Mwanakondolu yawamlikituliti kastahili
    kwanka makakala na ulunda na luhala na uwezu na ligoya na ukwisa na uzyumi.”
  qwh-NT: 'Tse atsca anjelcunam qaparipa queno cantayarqan: “¡Alabashqa catsun sacrificadu
    wanushqa Achcas. Pellapam puedeq quenin, baleq quenin, yachaq quenin, callpayoq
    quenin, respetashqa quenin, shumaq quenin; y alabashqa quetaqa pellam meresin!”
    nir.'
  gaw-gaw: Daanna ag ahi inam qalan edap̱ig. “Sipsip Nag, ag anuḵa qeeg mauhom ele,
    Nug am onig oḵai, keeke oh ena, doyak ena, g̱agaṯag huana ele aoḵunu elele. Danab
    oh Nug onig oḵai meṯaglagnu, binag meḵulagnu, ‘Ena ha meḵom,’ ele aon aḵulagnu
    elele!” anana edap̱ig.
  nca-nca: iŋowe kondé nekero ŋande yaŋgurí, “Sipsip Simó uroyi khumaró mu ŋu o meté
    rewero quro owí moré. Ŋunde ŋuro owé parámi, onoŋo parámi, iŋo-iŋo parámi, wimbu
    kondé inoya ará te inoya owí hokoya seré ti!”
  zpz-NTPP: 'Orzeꞌ ye la rbish ti dey. Orzeꞌ na dey: Biñ nu na gal nu na Shily nu
    gua gun lo Ñgyoozh, mi zeꞌ yad ñi nim nu gyub ic mi dela coz, nunu yad ñi nim
    nu gyuꞌ dela gyel nap yaam, nunu yad ñi nim nu gad lagy mi dela coz, nunu yad
    ñi nim nu nac mi biñ nu fert, nunu yad ñi nim nu ca lagy mbecy lom, nunu gyabic
    dey gyel mbecy nim, nunu griib zily dey mi, na dey.'
  zac-NT: 'guniꞌi raiꞌ con voz fuertë: Lëꞌë Lliꞌli naguti, lë́ꞌiꞌ runë tucarë gúniꞌ
    recibir labansë shtë mieti; grë mënë guëdëꞌë pudërë shtë rall caꞌa më. Guëdëꞌë
    rall grë riquesë nanapë rall caꞌa më. Guëniꞌi rall sulë lëꞌë më náhiꞌ sabi; guëniꞌi
    rall llëruꞌbë na pudërë shtë më. Gunë rall honrar lëꞌë më; gunë rall alabar lëꞌë
    më. Guëniꞌi rall napë më derechë parë guënibë́ꞌaiꞌ.'
  kyg-kyg: Apakaemo alopa gefatiꞌmo, amagiꞌnageno faliꞌniya aikeli sipisipimoꞌa alagi
    alisiya vekamo maiꞌniyaꞌmofeꞌmo himamuꞌamo alige muki alagepa kagemi yaꞌamo alige
    afiteno ageꞌniya kavaꞌamo alige lokiya yaꞌamo alige ala agiꞌamo alige ha le konali
    yaꞌamo alige muki yaꞌamo fiku alige hisiya vekamo maiꞌniye, huꞌa huꞌnae.
  kmk-kmk: Natobag dit ginga da un kanan dan, “Lobbong na un sadin Ubbun di Kannelu
    un napatoy mabigbig din pannakabalin na, kinabaknang na, laing na ya bilog na.
    Lobbong na un siya’d madayaw kan mabigbig si kinangatu kan siya’d lobbong na un
    manyamanan.”
  cao-NT: Joi pistiamá tsi ja quëquëcaquë jato ri. “Oquë-oquëria ca tsi xo toa acacanish
    ca Cordero ra. Chama, jahuëmishni bo tëquë, tiisi, coshi, tihi cabo ja bino ra.
    Jasca, nohiria bá oquëhuano. Ja qui nohiria bo arano” i ángel bo a quiha quëquëhi
    na.
  bbr-bbr: Keseria, akas sir wena, sir jejep näwäu keser manowon, “Okoro Sipsip Nak
    meter roasiret akas ko wena, meiewon. Kon sakaus meiäun onok itimorwon, okon,
    ko enip näwäu pak, osap eposek pak, ronkat eposek pak, sakau erekapu owaun itok.
    Ko eposek senes, okon, roasiret akas kon enip jou mianik, konun woiaka erermoi,
    ‘pere’ auriai.”
  inb-inb: 'Pai­kunaka, sin­chi rimai­wa ni­na­kurka: —Kam Taita Dius­pa Ubija suti
    wañu­chiimi tukur­kangi. Kamta chaia­kumi tukui pudiita, tukui iukaita, tukui
    iachaita i tukui mandaita kam iukan­ga­pa. Kam, iapa suma­mi kangi; iapa allimi
    kangi; iapa atunmi kangi.'
  hrv-hrv: 'Klicahu iza glasa: “Dostojan je zaklani Jaganjac primiti moć, i bogatstvo,
    i mudrost, i snagu, i čast, i slavu, i blagoslov!”'
  box-NT: 'Bìo kà lé bìo ɓa wee bío pɔ̃́npɔ̃́n: «O Pioza na ɓa lá fã̀ á ho
    dàńló, lè ho nàfòró, lè mu bè-zũńminì, lè ho pànká á bìo sã̀
    yi. O ko lè le kɔ̃̀nbii. O ko lè ho cùkú. O ko lè le khòoníi.»'
  ote-NT: 'ne mi ña̱ꞌʉ ntsꞌɛdi, ne mi ena: Ra Tꞌʉca Dɛti núꞌa̱ bi tho, dí ꞌñepi da
    nda̱, ne dí ꞌñepi da hña̱ni gatho ya hño, ne ra mfa̱di, ne ra tsꞌʉtbi, ne dí ꞌñepiꞌa̱
    dra tꞌeꞌtsua rá nsu, ne dra nsunda, ne dra søcambeni.'
  wnu-wnu: 'Naget igo qugiab ab qamamir: Sipsip wan qoan waramari umor eng, wo mi
    uber-uber a qoyam uber qeretutnob igoriba. Munon gugum wo gari im gab unum ba
    ereri ne wo gari qenunget ne oau pomaimot igorubour.'
  zam-NT: 'Cabii mbez rye angla, ne: Loo Jesucrist co'' ngòc xal mbacxil'' co'' mbeth
    mèn, loo Jesucrist ndxàal ñibe'' Diox par ñibe'' Jesucrist loo alux con''. No
    ndxàal gàc che''npe'' Jesucrist ryethe con'' co'' nziri''. No ndxàal gàc che''npe''
