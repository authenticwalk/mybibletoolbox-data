  sri-sri: 'Turaro merã ãsũ ãrĩ bayapeoma: Oveja majĩgʉ̃, ĩgʉ̃sã wẽjẽdi, dupaturi
    okagʉ, õãtarigʉ ããrĩ́mi. Irasirirã ĩgʉ̃rẽ: “Ããrĩpererãrẽ doregʉ, ããrĩpererire
    opagʉ, masĩpeogʉ, turatarigʉ, marĩ goepeyari merã bʉremugʉ̃, gosesiriri merã deyogʉ,
    õãtarigʉ ããrĩ́mi”, ãrĩ, ʉsʉyari sĩburo, ãrĩma.'
  nal-nal: Naandi di raraf faraxai malasing kari, “Naata Sipsip ina di ra zop famaat,
    kat faraxas kana zuruk a dikdikang ma amun lulugaan daxa, ma a mazamang ma a burburaaiang.
    Ma xat faraxas dina varanop pana naan, ma dina valaup aizina, ma dina wisfarur
    naan.”
  kyq-kyq: 'Naaɗe aar kaa makɔn̰ɔ ɔɔ maakŋ kaaɗe ki se, naaɗe taaɗ ɔɔ: «Goon Baatn
    kꞋtɔɔlin̰o se ɓo, aas debm kɛn Raa an̰ kɛɗn tɔɔgɔ, nakge paac kaam jin̰a, jeel‑taara,
    tɔɔg cir nakge paac. Ɔn̰ jeege paac an̰ *nooko an̰ tɔɔmɔ ɔɔ an̰ magala.»'
  kwd-kwd: Gila nguu ba'ita ma gila ka 'ilo'oo, “Nga dale'e Sifisifi na gila kwa'ia
    'e mae, ngaia 'e to'omia nga ngarilana nga 'inato'onga ma nga 'ola'angaa, ma funi'oonga,
    ma nga tegelangaa, ma nga ba'itangaa, ma nga kwaibaatafeingaa.”
  ded-ded: Yeni ubaudumengtoanginagoc yofi degec, “Ramamedaha kpebuc kpebucgea, ye
    kpac kuneng nga finactoa amma negen negentegec nga kuc nga eweheihei nga kibikperagi
    amma kenec mibesonga ngereede.”
  ewe-ewe: Wole ha dzim kple gbe sesẽ be, “Alẽvi si wowu la, eyae dze, be wòaxɔ ŋusẽ,
    kesinɔnu, nunya kple ŋutete, kple bubu, ŋutikɔkɔe kple kafukafu.”
  nuy-nuy: Anubani waaḏangi yanggarrwar. Anubani-yung wu-yamayn, “Anaani wu-mamanunggu-windiyung
    anaani ana-jib, wurru-wini-yinyung, anubani wu-ngawiiyn. Warraarrawindi ambunu-warraarriwana,
    niga yamba niwu-waṉagana lhuḏ, marri ni-warra-waṉagana arrawindi anubani aniij-mamaaḻang-jinyung.
    Ni-marrbuy anubani anaarrawindi-lhangu, marri ni-waḏa-waḏaḏ. Ni-runggal-windiyung,
    ni-mamanunggu marri ni-milhiynjina, marri nguunu-warraarriwana niga.” Dani-yung
    wu-yambini ana-angel wugurru.
  cop-BHC: ⲈⲨϪⲰ ⲘⲘⲞⲤ ϦⲈⲚⲞⲨⲚⲒϢϮ ⲚϦⲢⲰⲞⲨ ϪⲈ ϤⲈⲘⲠϢⲀ ⲚϪⲈⲠⲒϨⲒⲎⲂ ⲈⲦϦⲈⲖϦⲰⲖ ⲈϬⲒ ⲚϮϪⲞⲘ ⲚⲈⲘ ϮⲘⲈⲦⲞⲨⲢⲞ
    ⲚⲈⲘ ϮⲤⲞⲪⲒⲀ ⲚⲈⲘ ⲠⲒⲦⲀⲒⲞ ⲚⲈⲘ ⲠⲒⲰⲞⲨ ⲚⲈⲘ ⲠⲒⲤⲘⲞⲨ.
  buk-buk: Ma ŋac sem wê ŋa awha atu bocdec bu, “O Domba ŋayham kêlêc, am naŋ lau
    sic am ndu. Yac ampiŋ am, bu am gêŋ hoŋ ŋadau, ma am nem ŋaclai, ti gauc, ma licwalô,
    ma waêm ti ŋawê ma ŋawasi atu hôc gêlêc su.”
  pri-NT: 'Â rà dau tomara too wà tèpa angela, na rà nyabi pâ: «Pwamaina Pwi nari
    mutô, wà Pwi na ia pòtàmwereê! Ba tà têe pàtàmee, ma neaapiâ kêe, autâmogòori
    kêe, nii ma muugère kêe. Pâri ma cagòtùé!»'
  zpq-NT: 'Na'' benda'' cheso''e dižan'' zižje chesene'': Jesucriston'' bnežjw cuine''
    ṉec̱he xtoḻa'' beṉac̱hen'', na'' da''nan'' zaca''lebde'' ca xila'' daon'' gosot
    beṉe'' Israel cont gwṉitlao xtoḻa''gaque''. Na'' Jesucriston'' zaca''cze'' gonxenchone'',
    ḻe chnabi''e doxen, na'' yo''o ḻo ne''e yogo''te da'' zjade. Naque'' beṉe'' sina''
    gual, na'' nape'' yeḻa'' guac xen. Cheyaḻa'' güe''chone'' yeḻa'' bala''aṉ, na''
    güe''cho diža'' naque'' beṉe'' zaca'' juisyw.'
  por-TFT: 'Eles cantavam em voz alta: “Aquele que é parecido com um cordeiro que
    foi morto {que seus inimigos mataram} e que voltou a viver, é digno de que todos
    os seres criados confessem que Ele é infinitamente poderoso, infinitamente rico,
    infinitamente sábio e infinitamente forte! Ele é digno de que todos os seres criados
    O honrem e louvem!”'
  gwi-NT: 'ts''ą'' gwideezhuh haa gwint''aii ch''igidlii: “Divii gii, t''aih, gwintsii
    veegoo''aii, gwizhįh kwaii vats''an heelyaa geenjit tr''oołkhwąįį ts''ą'' deerahoł''ee,
    vats''a'' ch''eegwąhndit, gooli''!”'
  gvn-gvn: Jana yaykarrku wulngku badin, balkan, “Nyulu sheep karrkay yarkinkaku kunijin.
    Nyulu ngulkurr, junkurr maninka Godundumun, dukul-ngulkurrmanka. Nyulu ngulkurr,
    bama nyungundu milka-jananka, nyungun buyay-maninka.”
  nhy-NT: 'Iwan okijtoayaj chikawak: In Ichkatzin katlej okimiktijkaj itech powi ma
    kipia poder iwan ma kipia rikojyotl, ma kipia ixtlamachilistle iwan ma kipia chikawalistle,
    ma kipialikan tetlakitalistle, ma kimakakan weyikixtilistle iwan noijki nochtin
    ma kiyektenewakan.'
  asm-FB: তেওঁলোক সকলোৱে বৰ মাতেৰে ক’লে, “হত হোৱা যি মেৰ-পোৱালি, তেৱেঁই পৰাক্ৰমী,
    ধন, জ্ঞান, শক্তি, সমাদৰ, মহিমা আৰু প্ৰশংসা পোৱাৰ যোগ্য”।
  okv-okv: amo havi pajire be ijie einge ea “O Sheep Meni tari amita degi sovera te
    haja vaja te ari te kiari te otohu ari te usasa te embo jakeka ari amite tapa
    amita degi puvuroi”, haveni ainge ijio
  mxt-NT: 'Ta chihin cha ñihi cahan ángel cuan, ta cacatyí ra: Ra cuví Mbee Luhlu
    cha chahñi̱ ñáyɨvɨ, tahán chi cha cunyaca ñaha ra, ta naquehen cuenda ra cha tyayɨɨ.
    Tahán chi naquehen cuenda ra cha chiñi tuñi. Tahán chi cha naquehen cuenda ra
    tandɨhɨ tunyee iñi. Tahán tucu chi cha cuhva yo gloria chi ra, ta sacahnu yo chi
    ra. Ta cahnu xaan ca ra cuví maa ra, cacatyí ángel cuan.'
  tzo-NT: 'Scotol tsots ic''opojic. Hech laj yalic: Yu''un scotol itsal yu''un ti
    Ch''iom Carneroe, ja'' ti imilate, ti cha''cuxem xae, hech yu''un ac''bil yabtel.
    Ja'' tspas ti mantal scotol, chu''unin scotol. Ja'' jelaven sp''ijil; scotol xu''
    yu''un tspas. Stuc chch''umbat sc''op. Stuc tspasat ti muc''. Stuc ch-albat vocol
    ti stojol, xchiic ti stojol ti Ch''iom Carneroe.'
  ind-AGS: 'bersama bernyanyi dengan suara keras: “Anak Domba yang disembelih layak
    menerima otoritas, kekayaan, kebijaksanaan, kekuatan, kehormatan, kemuliaan, dan
    berkat.”'
  omw-omw: 'paa tita ihi timwaqi vita mwitaama tita: Sipisipi ru kyovara qutu vurava
    i kyaiqavanto kyuqe kyaiqa nritarero vahi kyaiqava vahirara tiro, Kotiva i nronraqama
    kyairave. Mwitaama kyaihara e ntaqikyiara vaisiva nronravanto variqara airi inraikya
    vateqara variararo i vu nraatovanto kyuqe vu nraato vaihara kepukyavanto variqi
    quararo i nrutuvanto nronraqama kyero vaiharo i okyaravanto kepukya okyara kyuqe
    okyara vaihara variaro. I kyaiqavanto nritarero vahi kyaiqava vaiharo Kotiva mwitaama
    kyero i nronraqama kyairara tita, tire i nrutu tuaaheraqi virerave, tura.'
  yrb-yrb: '@see-verse:REV.005.011'
  maa-NT: '''Ñó jchán nchichja̱ nga tsò: Jè Orrè xi kinìk''en, ok''ín‑la̱ nga jcha̱xkón
    nga ts''e̱ yije‑né nga''ñó xi tjín, ko̱ kjoa̱ nchi̱ná ko̱ kjoa̱ chji̱ne̱, ko̱
    jè tsjá nga''ñó, ndaà kàtayaxkón, jeya kàtìjna ko̱ ''nga kàtìjna.'
  mcq-mcq: Pu ira ajira ikaꞌina ꞌwavara Remua kaꞌene ꞌanaajaho Hu arerinaꞌomo Hu harura
    uneunecha mapoka vwiha mamaa ajisina hura ꞌee hanajiꞌina ijija Huna. Iha ahasirihuna
    ꞌee merajihuna ꞌekahuna ꞌwavara.
  sus-A: عٍ نَشَ عَ قَلَ عٍ شُي عِتٍشِ رَ، «يّشّييْرّ نَشَن بَشِ سّرّشّ رَ، عَ دَشَ
    عَ شَ سّنبّ، بَننَيَ، لْننِ، نْي، بِنيّ، مَتْشْي، نُن تَنتُي سْتْ.»
  jpn-1965: 彼らは大声で言った。 「ほふられた小羊は、力と、富と、知恵と、勢いと、誉れと、栄光と、賛美を受けるにふさわしい方です。」
  fra-SBL: 'disant d''une voix forte : « L''agneau qui a été tué est digne de recevoir
    la puissance, la richesse, la sagesse, la force, l''honneur, la gloire et la bénédiction ! »'
  yka-yka: Magkalang siye pinapales, paˈinde, “Bili-bili bakas pinapateyin pataˈ pinudji.
    Hadje teˈed kapatutnen. Lalem teˈed kataˈunen. Basagan iye manamal duk dayahan
    teˈed iye. Addatante bi iye. Pahadjete bi iye. Pudjite bi iye.”
  mle-mle: Day mwiya nimalib kitawa song tidiy, “Adi tayir viyasipadadi Duwa Badiy
    Sipsip, di miyawa mwiya mwiyab tidilik tikuw, alik di mwiya mwiyab di mwiya rivinaad
    ap kwurik miyawa javim van titak. Awarab miyakib kwurkwurik di dikidiy jaav tidakikik.
    Di adi miyawa mawulawa ap dayadi maaw tikwanaad. Miyawa duw taakw dikidi saam
    yakisuwtakakuw, day dikik wayapiy sikwadiy,” waan adiy God diki maaj kardadiy
    duw song tidiy.
  shp-NTPO: 'Jabora kikinbires koshin bewai neskákana iki: “¡Ja mawáni *Cordero riki,
    itixbi jatíbi atipana koshia iti, jatíbi jawékia iti, onan shinanya iti, itan
    koshi shinanya iti, jaki jakonhakin shinanti, ani, itan rabiti!” iki ikanai.'
  aom-aom: 'Raromo rovaꞌoromo ma-darugoꞌo uvoruomohijo: Anamu guomade Sheep-oho mae
    höjo. Ëhuꞌëro darugo maho inömo inöme ahoꞌo uehoro maho vörö maho iho maho aji
    maho ma-hesiro gemu höjo. Noro hu gemu rajahiꞌejarëjo.'
  geb-geb: Mbe thivgiap, khɨrɨv kaav, khaŋ nzuai, “Mbe mba fhum shogi rimgi Sipsiva
    Ŋguk, ana guigira ŋkasŋka bakɨme gum, bigir vhuuiŋ gum, ndɨkndɨgir vhuuiŋ gum,
    ŋkasŋka bakɨme ndigirga. Ana guigira kha gumgi za ana zɨ ndiv vun kuamkuav anan
    ndikndigɨp, ana phorgɨ suanga tuktɨgi!”
  bsj-bsj: Kilaka chiyeko lam bikwate kwob kiritibikate kwob kange kiriti bikate,
    chin tokker ki diro dur “Lamiyeu mo be kwaame, wochi biyem ri yuwo bikwan, chweka,
    wicdom dwktongka kange ohaklangka”
  cak-cak: 'ri riq''uin cuchuk''a'' niqui''ij: Ri Alaj Oveja ri xcamises, Can nuc''ul-vi
    chi ja rija'' ri nitakchi''in pa ruvi'' ronojel, Chi c''o nimalaj rubeyomal, chi
    c''o nimalaj runo''oj, Chi c''o nimalaj ruchuk''a'', chi can nimalaj vi rija'',
    Chi c''o ruk''ij y chi can nuc''ul-vi chi ninimirises rubi'', xecha''.'
  chf-NT: 'Y unejob u chenob noj gran c''ay ca''da: Jini Ch''oc Oveja que tzämsinti,
    utz ayan tu jut Dios tuba äc''bintic poder y tuba äc''bintic q''uen cua'' chichca,
    y tuba ajnic q''uen u c''ajalin y q''uen u muc'', y tuba ajnic tä'' olo tä chäninte,
    y tuba ajnic q''uen u pitzilan y tuba ch''u''ul c''ajti''cac. Ca'' jini u c''äye''ob.'
  tlf-tlf: tolong dolita e, alugum aseng uyo fomtuup kwan-bilip kalaa ageli e, bogo-nilip,
    “Sipsip Man kabo kangkolip kaan-nalapta, numi ilim uyo bobe-salap kale, nuyo katamupta
    e, kabo afaligen kalaa agebup, kabo titil magam kayaak kalaa agebup, kabo mufekmufek
    soyaap kalaa agebup, kabo aget tambal fugunin kalaa age-nulupta, nuyo felepmuta,
    kapmi deng kup tebe-bom-nulup e, ‘Misam o,’ agan-bom no ke-bulup o,” age aseng
    kwaa-emip ko.
  piu-2006: Paluru tjana raapangku tjiipi palunya puḻkapungkupayi yalatji, “Irriṯi
    tjana tjiipi wiima mirrintanu, yaṉangu tjuṯaku paluru mirrirringu. Paluru kutju
    mayutju tiṉa nyinanyi. Paluru ninti puntu nyinanyi ngangkari tiṉatjarra. Nganaṉa
    palunya kutu puḻkapungkunytjaku.”
  poh-NT: 'jeꞌ wili bichinic ncaꞌn chi cow: «Jeꞌ ricab i qꞌuijol me̱ꞌ nkꞌahsjic chi
    si̱ chiwach i Dios, reꞌ hat xatkꞌahsjic woꞌ pan quimic. Ruꞌum aj reꞌ xa reꞌ woꞌ
    hat ricꞌul chaweh chi enacꞌul i lokꞌil wili: Reꞌ rikꞌormojic chi reꞌ hat riraꞌil
    i rinimal wach awajawric, riraꞌil i bihomal, riraꞌil i noꞌjbal, riraꞌil i ansil
    eh reꞌ woꞌ hat manlic coric wach kꞌatoj kꞌoric naꞌn. Ruꞌum reh chiꞌnchel reꞌreꞌ,
    ricꞌul chaweh chi enacꞌul rinimal alokꞌil, chi enacꞌul alokꞌonjic eh jeꞌ woꞌ chi
    enacꞌul ribichjic awach, nqui take.'
  tue-tue: 'Bayiró bʉsʉrómena jĩĩ basapeowa: Cordero basocáye wapa sĩãnórigʉ niiĩ.
    Teero tiinóriguemena basocá ʉsenipeogʉnorã niiĩ. Ʉsenipeonojĩgʉ̃, biiro jĩĩ basanoã
    cʉ̃ʉ̃rẽ: “Cʉ̃ʉ̃ tutuanetõjõãgʉ̃ niiĩ; niipetirere cʉoi; niipetirere masĩĩ; cʉ̃ʉ̃
    tiidʉgárere tiimasĩ́ĩ; padeonógʉ̃ niiĩ; niipetirere dutimasĩĩ; ãñugʉ̃́ niiĩ” jĩĩnoã,
    jĩĩ basawa.'
  bjp-bjp: 'ke ri ka lala seksek aragii: “I tortores kanaka tom le Natun Sipsip ae
    ri siimete ta u, in kep rakrakai una nagogon, minsik, polo na wol, rakrakai, bulat,
    memeh ke ususefages.”'
  xon-xon: Le m ŋun bi mɔmɔk len mpɔɔn pu ke, “Upihbo u bi nan kɔr u na le ŋeer u
    kan yiko, ni liwankpal, ni nlan, ni mpɔɔn, ni nnyuŋ, ni mpakm, ni idoon.”
  tzo-ZNT: 'Iꞌavan scotolic: Ti iyacꞌ sba ta milel li chꞌiom tot chije, jaꞌ yech smelol
    ti chichꞌ tsots yabtele. Stuc noꞌox tspas mantal. Jaꞌ yuꞌun scotol li cꞌusitic
    oye. Pꞌij tajmec, stuc noꞌox oy syuꞌel. Ichꞌbil ta mucꞌ. Stuc noꞌox “colaval”,
    xꞌutat, xiic.'
  mpm-NT: 'Ti ni ka kaꞌan jaa da siaꞌan: Xaan ga vaꞌa kuu maa Lelu Yandios ja ni ka
    jaꞌni i ya. Ja yukan ndiso ya jniñu ñaꞌnu. Ni tu iyo ni ɨɨn ja tu yɨꞌɨ ndaꞌa ya.
    Ti siuku ya jiin savaꞌa ni ga ja saꞌa ya. Ja sɨkɨ jniñu ñaꞌnu ja ndiso ya, ti
    chiñuꞌun yɨvɨ maa ya. Ti kaꞌan i ja vii xaan kuñaꞌnu ya. Suni kaꞌan i ja vaꞌa
    xaan ga kuu ya. Ni ka kachi ángel un.'
  ots-NT: Dí xöjtibije nʉr Tzi Dɛti nʉ bi bböhti. Rí ntzöhui da jña̱ cár cargo pa
    da mandado. Cja̱ rí ntzöhui da ttuni göhtjo cʉ riqueza cʉ i bbʉ jar mundo. Jøntsjɛ
    guegue i pa̱di göhtjo, cja̱ ʉ́r mɛjti guegue car ttzɛdi ca dár zɛcöje. Rí ntzöhui
    gu i̱htzibije guegue, cja̱ gu öjpije mpöjcje, cja̱ gu nda̱neje.
  hoy-hoy: अदिक आंदुर धोळ शब्द देल अनतोगोर, “बली कोळ्द म्यांडा अन्द पाड्डा अच सामर्थ्य
    अदिक धन अदिक ग्यान अदिक ताकत अदिक आदर अदिक महिमा अदिक धन्यवाद इन लायक आद!”
  amo-amo: Ighantina tiwue mi “Unan nbatinu amere kuzara kongo na iboo aseru likara,
    imon nacara, njinjin, likara, ngongon nin liru.”
  pjt-pjt: Ka angelpa tjuṯangku inma inkangi katuwanungku nyanga alatji, “Lamalama
    panya pungkunytjitjanya wiṟu mulapa nyinanyi. Kaya uti uwankarangku palunya waḻkunma.
    Panya paluṟu-maṉṯu mayatja witulya puḻkangku uwankara kanyini, munu paluṟu mayatja
    kulintja tjukaṟuru, ninti puḻka mulapa. Kaya uwankarangku palunya tiṯutjarangku
    alatjiṯu mirawaṉinytjaku ngaṟanyi.”
  cwe-cwe: na walonga kwa kulandula dizi, “Mwanang'hondolo yachinjigwe kolondeka,
    kuhokela ludabwa na kuwa na vinhu vingi na ubala na udahi, hishima na ukulu na
    nhogolwa.”
  daa-NT: 'Ŋu riya raɗa aman : « Roŋ Tamgi kaak ŋu deetu, ŋa nec gase gudurre, ibine,
    iŋ izinne, oziliika, *darjine, iŋ karaamine. »'
  mlp-mlp: Sa in atoranmo lileyim kazaq bilaqiy, Sipsip Amidon kwaziqmo wol eman momta
    na abin dimun diqmo usaqta haqiy. In awaz meqin diqta haqiy. In ago nagah dimdimunta
    kuluwmo haqiy. In anad awaz meqintaqmo haqiy. In zaway bunmo wazaqta haqiy. On
    mataw bunmo in wazin daqayta haqiy. On mataw bunmo in abin iluw daqayta haqiy.
    On mataw bunmo in anan ginad dimniysa esey diq ug daqayta haqiy.
  ape-C: Aria eshudok enselahos sheyarub debeg shakri, “Enyudok Nugaen Sipsip douk
    seiwok shaen nyagok iri douk yopunyi abom. Douk namudok aria enyen douk wosik
    um nyirao debeinyi nyeigur nyuni utabor buni eneshenesh yopishi eshudok shuni
    debeinyi dodog. Aria shopunek enyen douk wosik um nyurao yopinyi saki aria wosik
    um apak mutuk enyenyin atin nyeigur nyuto iruhw. Aria enyen douk wosik um apak
    munadudareh-umen abom aria mutuk enyenyin atin nyeigur nyuto iruhw aria munek
    lotumen.”
  bgs-bgs: Igkanta sikandan ka mabákkár, na mà dan, “Tô Nati Karnero na igmatayan
    tô nángngà durungán ta, Su duwán kandin katulusan, kaduwánnan, kapandayan, asta
