  sps-sps: ri kooma ana ri kuu fatsian to, “A Tsunei Siip to te atsuiny famat ari
    muan, te tamainy fiisok non ma nom a parits a reits, ana fo masun, ana nat a rof,
    ana fatsiitsii, ana vamarits, ana variri!”
  wnc-wnc: Kau taike apaa siknga anzing taiking, “Sipsip mateu anggwenu tupa aminda
    atanguwa kumbutde ninu asiknga bakngakamang. Sipsip mateu anggwenda kekekngana
    kayaapa dakngawan kaamang. Anggwenda sangaapana kwaapzang papan kaamang. Gatu
    anggwenda natdetdeu buyambam siknga papan kaamang. Pake anggwenda kekeknga siknga
    yuwan kaamang. Yuwawan aminu kuupbamda anggwendane umana asiknga yatangenake ie
    inimbaknganing.”
  bus-bus: 'aↄ̃ bè kↄ̃n kòto gbãaao: Sãnɛ Bↄ̀rↄ kɛ̀ wà dɛ̀ kà wà iko dↄ̃nɛ kↄ̃n
    auzikio kↄ̃n ↄ̃ndↄ̃ↄo kↄ̃n gbãaao kↄ̃n bɛ̀ɛo, wà à sáabu kpá, wà à tↄ́ kpá.'
  gub-BL: Uzegar wahyhaw rupi wà. Àràpuhàràna'yr izuka pyrer zàwenugar a'e, Ikatuahy
    a'e. A'e rupi Zanezar romo hekon a'e. Hemetarer katu ma'e romo hekon a'e. Ukwaw
    katu ma'e paw rupi katete. Ikàg wera'u. Ximume'u ikatu haw izupe nehe. Ikàg wera'u,
    ipuràg eteahy wera'u no. Ximume'u ikàgaw ipuràg eteahy haw izupe nehe, teko nànàn
    nehe no.
  imo-imo: Aku enselemani enge ningolio ningei, “Sipusipu Walo oi toko kondoringimundo
    imbomani pali Yu imboma nokombalo engemu kinye yu kamako molombalo melema kinye,
    lipe manjilimu kinye engemu kinye yu kinye pepa manda tepa, yunge imbimu paa ola
    molopa, enge pa telimu yu kinye peremo ningo yu paa tereno ningo kapi ninge wali
    paa nengei,” ningi.
  boj-boj: Naŋgi endegsib leleŋoqnsib maroqneb, “Kaja Du agi nami qalnab moiyej qaji
    a siŋgila ti ñoro ti powo ti ñam ti riaŋ ti arebolebole ti oqa kere. Deqa tamo
    uŋgasari kalil naŋgi aqa ñam soqtoqnsibqa a qa tulaŋ areboleboleinjroqnimqa a
    biŋiyoqnsib sqab.”
  eng-DRA: 'Saying with a loud voice: The Lamb that was slain is worthy to receive
    power, and divinity, and wisdom, and strength, and honour, and glory, and benediction.'
  knf-knf: 'aşë yeeh na idiim iweek maakan aji : « Bañaaŋ bawo biki kadëman, kabot
    kabeeb anwooŋ unkaneel unfaalaniiŋ ţiki awo mnhina abot awo pyok, awo uşal unŧuŋa,
    abot awo uforŧa. »'
  san-KHM: តៃរុច្ចៃរិទម៑ ឧក្តំ, បរាក្រមំ ធនំ ជ្ញានំ ឝក្តិំ គៅរវមាទរំ។ ប្រឝំសាញ្ចាហ៌តិ
    ប្រាប្តុំ ឆេទិតោ មេឞឝាវកះ៕
  arn-NT: 'Fey feypimekey engün newentu dungun mew: “¡Tati langümfelchi Korderu fey
    ta koneltuley tañi llowael ti pepiluwün ka tati fütra küme felen, tati kimün ka
    tati newen, tati yamfalngen, tati llümllüm mülewe ka tati püramyen!”'
  zas-NT: 'Abiꞌ dád rejs rniee reeman rëb reeman: Bén na̱j ziꞌc xi xiil Dios, bén
    güt, laaman rayal tiaꞌ guialrniabee, laaman rayal gap guialnazaꞌc, quiarguiejn,
    në gojl, respejt, guzaꞌt reeman laaman zagdxe, guilies tëë reeman xvaloraman.'
  ken-NT: Ngók ndǔ bɔ bákwày nɛ ɛyɔŋ ɛtaŋataŋ bɛ “Mɔ́nkwɔmɛ́n anɛ báwáy nyaka,
    akwǎy mmu anɛ bo bárɛ̀m ɛ̌ti yi bɛ, yí kɛ ábhɔ́ŋɔ́ bɛtaŋ mɛnkɛm. yi kɛ ábhɔ́ŋɔ́
    mɛnyɨŋ mɛnkɛm yi kɛ ábhɔ́ŋɔ́ nɛrɨŋɨ́ndak nɛnkɛm yi kɛ ábhɔ́ŋɔ́ kɛfɔ kɛnkɛm.
    yi kɛ bo babhɔŋɔ bɛchyɛ kɛnókó, nɛ mámbɨti yi kɛ ábhɔ́ŋɔ́ bɛyǎ mɛnwɔp!”
