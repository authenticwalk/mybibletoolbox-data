    no taamas con'' tolo li par gàc Jesucrist xa'' roo no xa'' xèn loo ryethe con''.
    No ndxàal gab mèn, no angl, no taamas con'' con'' roo no con'' xèn cón che''n
    Jesucrist loo taamas mèn.'
  zyp-NT: “Thawpaw Tuu teitei cawh hmingtuakhynah le hnuirungnah le singnah le chongnah
    le upahnah le rungnawnah le reithainah khah hmuh rua tah a tlahpaw a cang,” tatah
    o thangpui tah hlaw aa sah.
  sey-NT: 'Ja̱ohuaꞌipi ai tutu ñeje cahuë: Yëi ñama teꞌi paꞌiji, huahuosiquëpi. Ja̱ë
    cato ai deꞌoquëre papi, ja̱ doꞌire siꞌaye i̱siye paꞌiji, i̱te. Ne ti̱ꞌa tuture,
    siꞌaye payete, ta̱ꞌñe asayepi neñere, siꞌa tuture, Ëjaë api, cuasajë deꞌoyerepa
    sehuoyere, i̱ deꞌoyerepa neseꞌere ñani sihuajë cayere, cuiꞌne i̱te oijë deꞌoji
    cayere.'
  nvm-nvm: Bu uruvana irovajaknum dua roine kume, Maf-Sif Uka iji bu kanain gavo fu
    una urinma ijar fun aresren. Fu aresredo Godri daro ga unam mukoi vierafene rejo
    ijigam unam sinuom zaraivo ijigam sanainma iji kege fu vajak. Regavo ema iji buka
    fu dab aroime oimardak.
  mps-mps: Tama dolaluyu, tama augwaligo i bomonama weyu, e tama balia wai, “Te kibu
    sipsip wai polobadu augwaligo ela mubaso, agai te tigidali nai tonalubo bomo mu
    sabo usu eyu, tama te tigidali wiegi yai nai me, te wiegi yai homu kolesaga me,
    tama te tigidali genuai bomo agade usu elalubo dao. Tama aga nogi te tigidali
    bidigo ugwaba sabo te usu da, tama ula yai bomo agabolo mabo me, te usu dao, te
    agabolo genuai nogi mabo me te usu dao.”
  pab-NT: — Kalanero Mokose atyo kaxaisaka hoka ehekore atyo kalorexe, kinaterexe,
    kaxiyeharexe kahare, kaxaiminisakere, kaihalaharetyakere, kaxawaiyolinisakere
    tyaona — nexaha, kinatyaxa xeraha.
  llg-llg: Basa sala soda lo hala inahuuk, lae, “Ai soꞌu dema-demak Biꞌilombo Ana
    nana hala nitak ndia, Huu Ndia ndia nandaa simbok ai koa-kio nala! Ndia koasan
    ndia, inahuun ana seli. Ndia hata-heto nala, noꞌun seli. Ndia duduꞌan, ndaan seli.
    Ndia balakain, ana seli. Ai soꞌu dema-demak Ndia naden. Ai fee hada-holomata neu
    Ndia. Ai koa-kio neu Ndia.”
  kyf-kyf: 'we nɛɛ: «Nɩɩ, Bhlabhlɛyu -ɔ wa -dɩa -blɩɩ ''slaka nya, ''tɩtɛ klaa, ''ŋnɩmnɩe
    klaa, gbʋyilo klaa, we -yɔ latɛlo mɩ ɔ -nʋ nya. We ''dɛɛ ''gbʋ, we mɩ tɩklɩɩ nyɩma
    ''ka -bha ɔ zʋ, wa ''ka ɔ ''ŋnɩ -mnɩnɩ, ''ɩn wa ''ka ɔ ''ŋnɩ -zɔnʋ gba.»'
  tpi-tpi: Ol i singaut strong olsem, “Dispela Pikinini Sipsip bipo ol i kilim em
    i dai, em inap tru long kisim namba na olgeta gutpela samting na gutpela save
    na bikpela strong. Em inap tru long olgeta man i litimapim nem bilong em na amamas
    long em na givim tenkyu long em.”
  mih-NT: 'Saa xaan i cahan si, ta catyi si: Ra cu mvee ticatyi sa sahñi ñiyɨvɨ, ra
    vaha xaan cuu ra. Yucuan cuenda iyo xaan cuhva sii ra. Iyo xaan sa sii ra. Iyo
    xaan sa siñi tuñi sii ra. Cuu xaan cundyaca ñaha ra. Tahan si sa zacahnu xaan
    ñiyɨvɨ sii ra. Ra cahnu xaan ca cuu maa ra. Catyi ángel cuan.'
  qvh-NT: “¡Gammi wanushcanqui runacuna jusancunapita perdonash cayänanpä! ¡May-saychöpis
    gamta alabaycuyäläshunqui! ¡Gammi lapanpäpis munayyog canqui! ¡Gammi lapan camashgayquicunapapis
    ämun canqui! ¡Pipis manami gamnöga yachag cansu! ¡Lapan cawagcuna gamta imaypis
    alabaycuyäläshunqui!”
  kms-kms: Di ni quan kumone yuwo mand mari, “Sipsip Wo nu irine nyamb yumbui kuateri
    tuqui ye, nu mi kuati ei wute buagi ni nu yumbui kuas kin gre, di yumbo buagi
    kuateri kin, di nu nei oghi kin, di gre te ningg nu nyamb rindivi viyo. Nu irine
    ei nyamb yumbui pew, di nyamb bidivi viyo, di chumbuai buduw.”
  agn-agn: Ig pamagkanta tanira ta mapoirsa ang ganing, “Ang Karnirong pinatay, Yay
    ang dapat ang marisibi ta gaem, manggad, kinata-wanan, ig poirsa. Tanandia tang
    dapat galangen, padengegan, ig dayawen!”
  nhi-NT: 'Octouayah chicauac: In Colelohtzin tlen ocmomictilihqueh icnamiqui macsili
    in tiquiuahcayotl, tlen mahsic cuahcual ipatiu, in tlaixmatilistli, in chicaualistli,
    in tetlacachiualistli, in uehcapantlalilis uan in yecteneualis.'
  ttc-NT: 'Nxik tuq kyq''uma'' b''an kongan ikxjani: «Te Tal Moch aj okamik, tetz
    at toklen ti''j tzan sten kyaqil tuj tq''ab'', b''ix nim tq''inomal; at jun tnab''l
    tzan tb''isun tuj tume''l b''ix at jun tbalor; at toklen tzan tqet jiq''b''a''
    b''ix at nim xhchqitz''unal; tetz at toklen tzan kyyolin kyaqil galan ti''j.»'
  dan-1931: 'og de sagde med høj Røst: Værdigt er Lammet, det slagtede, til at få
    Kraften og Rigdom og Visdom og Styrke og Ære og Pris og Velsignelse!'
  kwj-kwj: 'Wosini wu uchani ka hinga ya wu sawe, “Dorihaꞌa Sipisip Che imbihumbwa
    wu yeni wu siro hima ri, ka sumbu hinga ri torono hima hinga rini chikisindau.
    Ri torono sumbu mwe le kale: Hi omwesika naha ti, ele mwaꞌambwe kipe naha ti,
    hambwa omwesika ti, kwambu omwesika ti, e, hima le hi rihi rasaini rini ni wu
    eripeꞌaripendani rini wu weseꞌandau ti.”'
  vie-OVCB: 'Các thiên sứ hát lớn tiếng: “Chiên Con đã chịu giết— đáng được uy quyền,
    giàu có, khôn ngoan, sức mạnh, vinh dự, vinh quang, và chúc tụng.”'
  kze-kze: maarán-ímá anónka'a sésa sipisípi-araakaawaimba tuvúwówana puwéna usásinkaiwai
    kawenár-úramban-iye. mindáyavena póna kwená asirayánkó kwaíkwai'a isaná kawe-tántáá'á
    máráísana kwená kawer-ímáyáágó kwaíkwai'a isaná kwaásira'a kawáá úmae kwéiyisana
    kwenáwí'a anómba isaná kwená ó'oran-aaimba kwaíkwai'a isatá kwenáwíta mósá kwémaraumne
    kwésesa mirán-ímá suwa'á ísaraumne.
  mpj-mpj: Jiikajaluya wiltulu jiipu palunya marninypungkupayi jilanya. “Jiipu ngaanyaya
    julyju mitu pungu, martukajaku-janampa miturringu, kayilapa paluwiyaju maaja maju
    nyinaku. Palunga nintiminyirri nyinani, maparn majuwinti. Ngayurtinjula palunya
    wululu marninypungkuraku.”
  lbk-lbk: Sa cha't inpapangekhe ay nangwanin, “Nan nay Kordero ay napatey et maikali
    ay machayaw, maipateg ya matangtangad, tay wad-ay ken siya nan am-in ay kamabfalin,
    kinafaknang, silib ya fikas.”
  mto-NT: 'Nꞌamo̱tunajx a̱ts je̱ꞌe̱ veꞌe ku veꞌe ma̱kk kyo̱tsta. Jidu̱ꞌu̱m tseꞌe vyaandi:
    Je̱ꞌe̱ pa̱neꞌe yaktijp Carnero Onu̱k, je̱ꞌe̱ tseꞌe du̱vinmajtsjup je̱tseꞌe je̱
    kutojku̱n yakmo̱o̱ynit je̱ts je̱ o̱ꞌyin, je̱ vijin je̱ ke̱ju̱n je̱ts je̱ ma̱kkin,
    je̱ vintsa̱ꞌkin, je̱ ma̱jin je̱ jaanchin, je̱ts je̱ o̱y nu̱ko̱jtsin. Jidu̱ꞌu̱m
    tseꞌe vyaandi.'
  bzh-bzh: 'Log devonġ raro böpata bë: “Sipsip Nalu sën desis mediiḳ tu seriveng
    lo, yoh vu rot bë geḳo arë böpata rot, genġaa nivesa vesa pin, gekwa nivesa,
    geniwëëk böpata. Yi yö yoh vu rot bë mehönon pin degeḳo arë jaḳ, gedenanër niwëëk
    los arë böpata ranġah, gedenapisek in yi.”'
  guj-2017: તેઓએ મોટે અવાજે પોકારીને કહ્યું કે, ‘જે હલવાન મારી નંખાયેલું હતું તે પરાક્રમ,
    સંપત્તિ, જ્ઞાન, સામર્થ્ય, માન, મહિમા તથા સ્તુતિ પામવાને યોગ્ય છે.’”
  jvn-NT: 'Para mulékat mau pada ngomong nganggo swara banter, tembungé: “Tyempé sing
    wis dibelèh pantes nampa pangwasa, kasugihan, kaweruh lan kekuwatan, kahurmatan,
    kaluhuran lan pamuji.”'
  byr-byr: 'Sahwara jaka dɨragɨnna dara dɨwaaꞌ: “Sipɨzipɨya Dɨwɨnya dazarɨ tamakesalyɨ.
    Sai nawɨꞌnya maaryaꞌnei yɨnɨga wiꞌnanyalyɨ. Yɨ dazangɨ yɨlaaya maarannei yɨdaꞌnanyalyɨ.
    Dɨragɨnna maremwaalyaꞌnebulyɨ gɨlyɨvɨkɨravɨnakebulyɨ Sɨduꞌnakebulyɨ dɨragɨnya
    naangebulyɨ gamɨrengɨ. Gamɨnne yayaꞌ munyaba makɨlyaꞌnajɨ Byaanna dɨragɨnyaꞌ yɨlaayaꞌ
    wɨjaayaꞌnajɨ ‘Su! Su!’ wɨjaꞌnajɨ tewaanyaꞌnelyɨ. Yɨ sahwai gavei yɨnɨga nebulyaꞌnanyalyɨ.”'
  ian-ian: Laataa lɨga nɨma kwundimba mbangu kwundi ndi aywaa walɨndi. Wan vatnyanja
    mat sip sip ndɨ njambwi nyana. Ngi kat tɨga ndɨna sɨ kwutaa katso lɨganɨn. Ndɨ
    kwondu mbundɨ nyana. Ndɨ nɨma sakwat kwanda kwanda dona lɨga nyana. Ndɨ apma njambwi
    nyana waa walɨndi.
  hun-hun: 'Hangos szóval ezt mondták: „Méltó a megöletett Bárány, hogy övé legyen
    az erő, a gazdagság, a bölcsesség, a hatalom, a tisztesség és dicsőség és áldás!“'
  mcf-NT: 'Adec tabadec mayan bëdabo abitedimbo cuëdëncuededposh naden chiec. —Isadaidbon
    obeca bacuëded cuidacbimboec matses icsaid bedshunuec abided cuidadec Esus unëspondash.
    Esusquio bëdamboshë icquidquio nec. Adquid icsho: “Abitedishun Icbo icquin Nuquin
    Papan chiacpadomboen namequidquio mibi nec,” abitedishun capashun. Adembidi: “Mimbi
    uaido yec mitsana abitedimbo nec. Comapenen tantiaquid mibi icnuc mimbi tantiacmaid
    utsi nibëdec,” abitedishun capashun. Adembidi: “Mibi bëdamboshë iquec. Mibi tantiaquiembi,”
    abitedishun capashun —quec cuëdëncuededposh mayan bëdabo Esus tantiec.'
  kjs-kjs: 'Go puma nimumi puri paloma go-rupa yasa lisimi: Go sipsip mena abalade
    lu makomasimi Pare abi nipu epa pia. Go pea pare nipumi surubape puri mu aaya.
    Go page epe ele raayo-para epe makuaae kone-para Adaa puri page mu aaya. Go puma
    enaali raayome nipuna bi minasalimina. Go pumare nipumi epe paana puri-para adaa
    bi-para mu aaya lisimi.'
  mni-mni: 'Aduga makhoina khonjel houna hairak-i: Hatluraba Yaomacha adu matik, lanthum,
    lousing, panggal ikai khumnaba, matik mangal amasung thagatpa phangbada matik
    chabani.'
  yad-NT: 'Riñiquejasumiya̱jada ji̱ta: “Sasarye ji̱ta Carni̱ru batyi̱ mi̱si̱ra, sa̱tidye
    jmutya̱ra nusu̱yada, tarati̱ vicha̱da, datya̱da, vanu̱yada, samiy jvadicha̱da,
    vanda, jchana̱tya̱da jarye risa̱ju̱ ti̱ta̱ju̱.”'
  mxb-NT: 'Ta ni̱ sei̱do̱ꞌi ni̱ꞌi ni̱ kaꞌa̱n na̱: Ió íchi̱ na̱ kúú léko, na̱ ni̱ saꞌání
