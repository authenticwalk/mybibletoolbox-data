    darewoob ari koniyiib nambiriyiib kubeniyiib ye yaa bangkani kuu yimin kii!” andiwen.
  poi-NT: 'Tsa̱m pɨ̱mi jɨyyajpa. Nɨmyajpa: Taŋcujíptámpa jém Cordero jém accaaneta̱wɨɨp
    id́ɨc porque tsa̱m wɨa̱p. Wɨ̱ iga ipɨctsoŋ it́u̱mpɨy ipɨ̱mi y jém riqueza y jém
    wɨbɨc jɨ̱xi. Wɨ̱ iga jém pɨxiñt́am icujípyajiñ y ichiiyajiñ gloria.'
  wuv-wuv: Rona laugifabauanai ba, “Na awata fei Na'uu Sipsipi, fei rona fo'afama'eia
    ba i tonaa fei forafora ma ei rawani'a manumanu ma apa'a ma faufau ma honua ma
    hawera ma udugia!”
  quf-NT: 'Paykunaqami kusa jwirtita rimar kaynu niyaranllapa: “¡Chay Uyshitatami
    wanuchiranllapa! ¡Chaymi payqa kusala pudirniyjun, tukuy imata aypananpaq, kusa
    yaĉhayniyjun, kusa jwirsayjun, mantakuq ima kananpaq kusala shumaq! ¡Chaynulla
    kusala alabakasha imami kanqapis!” nir.'
  yuw-yuw: 'ecnang sinom yong moröng ap au ingoroc yogung: “Bot Sipsip Gumboc amnaho
    wuya ombocma yu worocho-gon nongnongo kunkun ogepma sinom itac. Worocha tongga
    gesö ambarac orin yapmu orogoma ambarac yuhogon sogi-hun. O kombic kombic ogepma
    orin koing socsoc ambarac-ho yuotgon ongoun. O ma moröma orin yaguno wairu-rubaracma
    wo yuhogon sogihun. O yong moröng noni woi ambarac yuhagon imamon.”'
  hus-NT-1971: 'Lej cahuith ti cau in ulalchic antse’: Cum tsemthame jaja’ axi bijiyab
    ti Cordero, jaxtam im bajumal ca pithan c’al a Dios i pulic eyaltalab. Im bajumal
    quin thabalna’ patal jahua’ hua’ats ti eb ani ti tsabal. Pithnenec i tsalpathtalab
    ani i ahuiltalab quin t’aja’ jahua’ quin le’na’. Jaxtam i c’ac’nal an Cordero.
    Jaxtam i puhuethanchal ani i ajtinchal im bij.'
  med-med: Ni kʉn, kinan oⱡa nduk, nʉk mel, “Sipsip waⱡ ei, unt rok kondrung uⱡ ei
    ndi, kapⱡa mbi ou tʉpa, mel kai mbʉ pora tʉpa, pilpa kungʉndi kai mbʉ, tʉpa ronduⱡ
    mam mbʉ tʉpa tangga kʉn, wamp mbʉ ndi, elim nga mbi ei paka rondʉk ambulk palk,
    angge nʉk iting,” nʉtʉng.
  bch-bch: Linged kapei ta tikeo ga bedane, “Sipsip Inat toa mugaeai tirau ei ga imate,
    ei kemi tau, ta gid panua toa ngada ne manta tipakuru ngan ieda kapei, ga iura,
    ga ele oatainga, ga ele danga sisid kemikemi busa, ga tibaba taran ei, ga tilolon
    ngan ei, ga tisoa ieda!”
  cco-NT: 'jo̱ guicanʉ́ꞌˋ e guicaféiñꞌˋ do lala có̱o̱ꞌ˜ júuˆ teáˋ eáangˊ: I̱ Joꞌseꞌˋ
    Jiuung˜ i̱ cajúngˉ do dseángꞌˉ catɨ́ɨmˉbreꞌ e niꞌíngꞌˋneꞌ jaléꞌˋ e ꞌgøngꞌˊ jo̱guɨ
    jaléꞌˋ e jloꞌˆ e seaˋ fɨˊ laꞌúngˉ fɨˊ jmɨgüíˋ jo̱guɨ e tɨɨngˋneꞌ eáangˊ, jo̱guɨ
    catɨ́ɨmˉbreꞌ e íngꞌˋneꞌ jaléꞌˋ bíˋ cajo̱, jo̱guɨ e nijmɨꞌgóˋ dseaˋ íˋreꞌ, jo̱guɨ
    e nijmiꞌiáangˋ dsíiˊ dseaˋ có̱o̱ꞌ˜reꞌ, jo̱guɨ e nijmiféngꞌˊ dseaˋ íˋreꞌ contøøngˉ
    cajo̱.'
  deu-1951: 'die sprachen mit lauter Stimme: Würdig ist das Lamm, das geschlachtet
    ist, zu empfangen die Macht und Reichtum und Weisheit und Stärke und Ehre und
    Ruhm und Lobpreisung!'
  alq-ALGNT: 'Kitci kiji8ebanig e nigamo8adj oo8e: “Aa Mantcenices kagi nisagani8ipan,
    inendagozi kidji icpenimagani8idj. 8in mega macka8izi, 8anadizi, kagita8endagozi,
    apitendagozi, icpendagozi, acitc kitcit8a8endagozi.”'
  ixl-NNT: 'As kat taqꞌ veꞌt jeꞌ tuul iviꞌ skajayil. As ech tal ileꞌ: ¡U Kaneeroꞌ
    as aꞌeꞌ kat yatzꞌpu vatz u Kubꞌaal Tiixheꞌ! ¡As tetz chiteꞌ uvaꞌ la ikꞌul u tijleꞌmeꞌ!
    ¡As la ok u txꞌiibꞌal qꞌiieꞌ tiqꞌabꞌ, tukꞌ u nimla txumbꞌaleꞌ, as tukꞌ u yakꞌileꞌ!
    ¡As techal la oksal iqꞌii, tul la nachpi! tiꞌk unqꞌa ángel.'
  boa-NT: '@see-verse:REV.005.011'
  quh-NT: 'Jatunmanta taquispataj yupaycharkancu: —Wañuchiska carka, chay Corderolla
    yupaychanapajjinaka. Payllaman cachun tucuy atiy, khapaj cay, yachay, callpa,
    may sumajpaj may jatunpaj khawaska cay, yupaychaypis, —nispa.'
  kwi-kwi: 'Uspane ka tɨnta paranara: “An Pɨrɨkune au kwail akwa irɨt akwa, aune sunkana
    kaizarawamakpas: ‘Usne wantuza ɨninnashinai. Wan chiwal pian i. Wan chiwal mɨj.
    Tɨnta mika i. Awa us kaizta aizpa mɨarawa. Usne wari’ kizarawa.”'
  agm-agm: Bitotawa kiya maahomwaaŋɨ naasaataatɨmapɨ satɨwɨ katawaatopo. “Kɨmo Mwaaho
    Sipɨsipɨmo jɨhura tiwauhɨ napwisɨmo nga wandɨha amɨ wapa gaahapa ikɨpɨpaamatiyatɨ
    amɨ gwɨnyaitaatɨwɨha amɨtɨha gaaha amɨ watɨpɨhandɨ awaindɨhandɨ naitaise. Ko siyonɨhɨ
    isɨhiya nga koai nepɨ autaahɨ isɨwatɨwɨ amɨ mepɨ autaahepumapɨ amɨ ambɨpatɨ awaipatɨ
    nunyawɨ amɨ kopɨ kiya maaritɨtaapo. (Aiwɨ koaisɨ ‘kɨnyɨ gaahoŋe gaare,’ undɨtaapo,”
    tɨwɨ konyahɨtɨwɨ waatɨ katawaatopo.)
  ubr-ubr: 'ato fonas gagaminai nan sikwakwarer: “Orot Foro Sheep boboun siyasubun
    on obin fafa bag on faiwar, sawarotin, gigiboan a wani, baiduduran, On gagamin
    bag a baifain baiduduran on inboai!”'
  tsw-NT: 'A̱ da̱na̱ ta̱ e ishipa na̱ a̱ba̱jini o uɗyo: “Tsu ta yuwaan Ma̱giriꞌi ma
    na o unai ica, waru adama a̱ a̱ba̱jini o ucira a̱ yi, nu utsuru, nu urevu, nu
    ukadu wa̱ yi. U ushi tsugono na̱ tsugbain ni ica suru suru!”'
  cax-NT: 'Fuerte nitosibirrimia, urapoimia arrüna sane: Arrüna Nobirrama ichübü atabori
    tücañe. Urria asuriu üriacabo, enarribo, ipiacabo, icusüubu, anentacabo uiti Tuparrü.
    Uiñanauna.'
  aia-aia: Rau ganagana raha o'ani, “Na Garei Siip nara ngahu ha'amaesia ga'u, 'a
    arari dogai ha'aasaa, 'inia 'iia 'a mena ma toto'ora ma wetewete ma madoma. Gai
    ha'ahoua magai ha'aasaa magai ha'atee ha'agorohiai atana.”
  srp-1865: 'Govoreæi glasom velikijem: dostojno je jagnje zaklano da primi silu i
    bogatstvo i premudrost i jaèinu i èast i slavu i blagoslov.'
  agt-agt: 'A nagkakansyon kid hapa ta masikan: “Malalaki ya Kalneru en nga pinapasi
    da. Intu la ya amu mi nga dayawan mi ta ngamin pangdayaw, te itta ya ngamin tentu
    nga pakapangwa, ikid na pagba-nang, ikid na kalalaki, ikid na kasikan, ikid na
    bendisyon” kun na kansyon da.'
  lug-lug: Ne boogera mu ddoboozi ery’omwanguka nti, “Omwana gw’Endiga eyattibwa,
    asaanidde okuweebwa obuyinza, n’obugagga, n’amagezi n’amaanyi, n’ekitiibwa, n’ettendo
    n’okwebazibwa!”
  yby-yby: Akalewa maya omutiki kohai helebo welimoya abuha-wowo ito uvamina ito ele
    wewesokaka nesa ito elewoleya litibo ito muki wewenasi epoka liki emo uliwa li
    sawa jideko emo uliwaya yoweko netiboya koheko netibo ne liki lae.
  heb-heb: קראים בקול גדול נאה לשה הטבוח לקחת עז ועשר וחכמה וגבורה והדר וכבוד וברכה׃
  mpp-mpp: Yengi sanangne wackelu aukwelu yanguc miibong, “Lama madecine wehomaicne,
    Yedi damongte tapili nga woc-wiyactowa ailu ngage-ngage-motoc, nga tapili ailu
    alang-baba, nga wac feicne ailu mimi-madic yogo nalic lacnobong badaicte.”
  apb-apb: Mo ensel ngeena kire ko kana paine uuri, “A Kalei Sipu nge horo'ilana e
    lae, e adona kie ke ha'apaina'aa haahie nanamanga paine ingeie, na haahie to'o-to'onga
    ingeie, na haahie saenanaunge ingeie, na haahie a'aila'anga ingeie. Na e adona
    oto kie ke ha'ama'u aana, na kie ke ha'amanikulu'aa, na kie ke ha'apaina'aa.”
  san-TEL: తైరుచ్చైరిదమ్ ఉక్తం, పరాక్రమం ధనం జ్ఞానం శక్తిం గౌరవమాదరం| ప్రశంసాఞ్చార్హతి
    ప్రాప్తుం ఛేదితో మేషశావకః||
  ben-IRV: তাঁরা জোরে চিত্কার করে বলেছিলেন, “যে মেষশিশুকে মেরে ফেলা হয়েছিল, তিনিই
    ক্ষমতা, ধন, জ্ঞান, শক্তি, সম্মান, গৌরব ও ধন্যবাদ পাবার যোগ্য।”
  ntu-ntu: X natr kc tqetupe mz nzngrngr kx, “Nimq Nei Sip kc tznibq, X takitrde nim
    Nzrpipxngr zmatq ngrmq, Nzkrlz-angidr-krm, Kx nim angidr bcnyr, x xplr-esz'ngrn.
    X takitrde nim kz Nzrglqlzngr, nzangiongr, X nzrglqpxngr zvz.”
  pan-pan: ਅਤੇ ਉਹ ਵੱਡੀ ਅਵਾਜ਼ ਨਾਲ ਇਹ ਆਖਦੇ ਸਨ, - ਲੇਲਾ ਜਿਹੜਾ ਬਲੀਦਾਨ ਕੀਤਾ ਗਿਆ ਸੀ ਸਮਰੱਥਾ,
    ਧਨ, ਬੁੱਧ, ਸ਼ਕਤੀ, ਮਾਣ, ਮਹਿਮਾ ਅਤੇ ਧੰਨਵਾਦ ਲੈਣ ਦੇ ਯੋਗ ਹੈ!
  gvc-gvc: 'Õ sehe ni tuaro sañurucu payohre tina: “Cordero ti wajãriro mʉhʉ jipihtinare
    dutiriro, jipihtiare cjʉariro, masi pahñoriro, tua yʉhdʉariro jira mʉhʉ. Masa
    ti ñaa buhiri ti wajãriro mʉ jichʉ ñʉna ã ni ño payoja mʉhʉre. ‘Noabiariro jira’,
    ninahca mʉhʉre. Mʉhʉre noano durucunahca”, ni sañurucu payohre anjoa peri.'
  sbk-sbk: Bhayanga hu sauti engosi, “Ahwanziwa omwanangole yashele abholilwe aposheye
    owezo, otajiri, empyana, enguvu, olwiho, oluzuvio, na nsombo.”
  mya-JVB: ထိုသူတို့ကလည်း၊ အသေ သတ်ခြင်းကိုခံ ခဲ့ပြီးသော သိုးသူငယ် သည်၊ တန်ခိုး ၊ စည်းစိမ်
    ၊ ပညာ ၊ အစွမ်း သတ္တိ၊ ဂုဏ် အသရေ၊ ဘုန်း အာနုဘော်၊ ကောင်းကြီး မင်္ဂလာကိုခံထိုက်
    တော်မူ၏ဟု ကြီး သောအသံ နှင့် ပြောဆို ကြ၏။
  kgf-kgf: Ieneŋ kuneŋ yanda qacma legic yomuhuc ʒéma héigic, rama humuc mihicŋi mimia
    inéŋ kuha ʒéma, mériaŋa ʒéma, niŋtegic qiŋtegicya ʒéma, medac medac wandac wandara
    ʒéma, ʒézé bipiya ʒéma, qac buŋaya ʒéma, mepé qepési imi mocʒoŋ medacmacac séc
    eeyaguc wanʒac!
  awb-awb: Sega anotahtaq igonkónéra mahraréra, Subiq suto Sípísípíq Áráhqmé anotah
    aníne. Minayabe wega págegeue wahnahnéna áhnte kawéq náneq matawéna ahtebia ánínéna
    moke miraorahire. Moke miraorahi puaq wenáwíq pankereq, Kaweróne ateq iwíáh íwíáh
    atone ewana íróge.
  gdn-gdn: Aneya ropani kawaya ki mu bonana-maga ragiragi kawaya umayo yau umayotagamawa,
    tagamawa ke; ‘Papa Sipi Munai, mu kau nunimupu poyo ko kau ka bagi supasupai ki
    pokere nu kau paraunimei ade kau sigi tepapemei. Kasiyara kuduba ka kau bamageya,
    gwedegwede kuduba ka kau bamageya ade katai kuduba ka kau bamageya, ki pokere
    nu kau wiwiranimei, kau paraunimei ade kau sigi esida tepapemei.’
  nko-NT: Bɔpʋ ɔmɛ kpɔnkpɔɔnkpɔntɩ wá ɩlʋ bɛɛ, “Okúfabi amʋ́ʋ́ bɔpʋhá mʋ igyí
    ámʋ lɔ́fʋn ha túmi, ɩwɩnya mʋ́a nyánsa pʋ́ awútɔ́ ɔwʋnlɩ́n, ɩdayilé mʋ́a
    numnyam pʋ́ kanfʋ́.”
  bsn-NT: 'Ado bajise ruyugoaro basacama: —Oveja macʉre bajiro rijabosacacʉ, ado bajiro
    bajigʉ mʉ ñajare, quẽnaro mʉre yirʉ̃cʉbʉo variquẽnaroti ñaja: Mʉ rotijama, mʉre
    cʉdirʉarãma ñajediro. Ñajediro cʉogʉ ñaja mʉ. Quẽnaro tʉoĩagʉ̃ ñaja mʉ. Rẽtoro
    masigʉ̃ ñaja mʉ. Rẽtoro ñamasugʉ̃, rẽtoro quẽnagʉ̃ ñaja mʉ. Quẽnaro mʉre yirʉ̃cʉbʉo
    variquẽnaroti ñaja —yibasacama ángel mesa.'
  pib-NT: 'gichkoplaji wane chinachine: Rumuknuni gowega Wgene giylatkaluru yoptotyaplu
    giyaklu ga wa ponikowlu, ga wa gimatkalchi, ga wa muchkonchi, ga wa kagwakpiiru,
    ga wa gimalwuru, ga wa galixkowlu.'
  wiv-wiv: Dia ka goe varitihi matoto dia ka tani barae, “Na Tuna Sipsip kua muga
    dia ta hubi matehia, ia za e dangea matoto kaka kete vavazahenia hizana kete pelea
    goloa mata mulimuli laveve, kamana lohoihoia pa, kamana matuhanga kapou matoto.
    Ia za e nap matoto, manumanu dia kata vavazahenia hizana dia na hilohilo vona
    dia na hahate motunia.”
  reg-reg: Nibhaika kwo bhulaka bhwa ingulu ati, “Eile omwana wa inama unu abhagilwe
    okulamila obhusilisha, obhunibhi, obhwengeso, amanaga, echibhalo, likusho no mu
    kumenyekana.”
  mlh-mlh: Kiki sanaŋine yobu keku iŋi kebuŋ, “O Lama madeine qabi komeya, iŋoji gbagbataeŋine
    sari fukeko Anutuji usuŋ suŋsuŋ eru touŋmoriri oteko sagaga. Maŋgboroŋ ropekiine
    eru usuŋ sosowo biŋe qame sagaga. Gbagbataeŋine yobu fukeko soine tinabiŋe sosowo
    otebeneŋ kuririquraŋ biŋe qame miteŋ gagobeneŋ.”
  gof-ENT: ሄ ኪታንቾቲ ቁ ጊዳ ቃላን፥ «ሹኬቲዳ ዶርሳይ ዎልቃ፥ ዱሬቴ፥ ጪንጫቴኔ ሚኖቴ፥ ቦንቾ፥ ሳባኔ ጋላታ ኤካናው
    ቤሴስ» ያጊዶሶና።
  aau-aau: Seyr yayh kokwe aiopey hay senkin me-kuw, “Sipsip-ney ma lokin kwor okrue
    hokwe, yaprue ihey-ar nuw-wak, krai o, omeme ihey-ar poya poya o, nonkway yaprue
    o, hay ipey-ar o, uru ayaw-ar ma nuw-wak o, panpaniowni o, me-ihey-ok o, seme
    lonokyaw ey hokwe.”
  tvk-tvk: E masxaxa xil ak lakikei nggeih be nesao labit, “Di mapet rat his ngan
    xa latehu vini, ngan xa temat texoni sulut sipsip te sanien eo tei, e di, mea
    rilomun ra maten. Xi pipin tengan ihur xeihen, metisouen, lelaxatien, e ipolu
    ni holesok xil, e tengan ihur merereen, hosien, e his xa ihe eilep mak mu.”
  prf-NT: 'Ikákkansiyon di ti mabegsák a: “En Kordero a binunu ay karapatdapat a tumanggap
    ti kapangyariyan, kayamanan, karunungan, begsák, karangalan, papuri sakay pággalang!”'
  auy-auy: maarán-ímá óraaka siyáawe. Sipisípi-araakaawimba tufúwana puwéna íyáfasinkaiwai
    kawekó-úramban-iye. Mindásafena póna wení fasiꞌaénkó waéꞌwaeꞌa isaná kawe-tántááꞌá
    máráísana wení kaweꞌ-ímáyáágó waéꞌwaeꞌa isaná waásiyaꞌa kawáánúmae íyísana wenáwíko
    óraaꞌa isaná wení fíꞌoran-awau waéꞌwaeꞌa isatá wenáwíta mósá maráúmne sésa miyán-ímá
    suwaꞌá ísaraumne.
  tbg-tbg: 'ihi tivaqi viha noraiqaake naveraitiha Sipisipi Naati arukorara mintima
    ti: Ai kaiqavano koqe kaiqa uritara kero vairara ti, tenavu ai autu noraiqamake
    tuaheraqi virerave. Are ekaa haikaqaa raqiki variaravave. Are ekaa airaira vataava
    variararo ai avu aatovano koqe avu aato vaivara are mpeqavano variarao. Ai autuvano
    nora autu vaivaro ai mpeqa okaravano takuqi vaivara variarao, tura.'
  hub-NT: 'Tura ashi iruunas senchi chichainak: Oveja uchiri maamu nantakin asa, tura
    senchirtin asa, ashi ni najankamuka ninuk ainawai, tura yacha asa, ni tujinmainka
    atsawai. Tura amina ashi umirtammain ainawai. Tura tsaaptin jas ekeemin asa, tuke
    ememattai atinaiti tusar imatriarmayi.'
  hmo-hmo: Idia boiboi goada, idia gwau, “Inai Mamoe ena Natuna, guna idia alaia mase,
    ia be hegeregere momokani siahu bona kohu momo do ia abia. Ia be hegeregere momokani
    aonega bada, bona goada bada, mataurai, hairai bona hanamoa bada do ia abia!”
  big-big: Logo puwili ngalizi pelik ingi mei, Liyeng memeng kong ula pumok pangkara
    keya watabi keremungkeyeng keya kangka yemanebek keya kozang yemanera kilindikki
    wiyeke yongkambanuwiligu yeik pugura yongolok mei keya ngaiwaktik mani keya piyegi
    wilik kagowing mei purik pangka, mei.
  gux-G: Bi den tandi ki maadi, “Ban den padi ya pebiga, ki yidi salga dagdi yeni
    wan ga u paaciamu, ŋalmani, mi yanfuoma, u fidu, ti yudandi yeni a donda.”
