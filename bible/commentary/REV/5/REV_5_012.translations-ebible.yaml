    y tunor e qꞌuecꞌojsiaj y tunor e honra y tunor e tawarer y tunor e tattzꞌarsiaj,
    che e sian angelobꞌ era.'
  pls-NT: 'Co tendac̈ho sén: Tti Coleco que nagoenxon na ngataha nontte, co mé co
