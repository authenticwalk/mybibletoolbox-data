verse: REV.005.012
translations:
  kpx-kpx: Abu isuta loui avoe, “Mamoe nehe abu hamale keu baluga. Iale Dilavana vuvune,
    kunai, lulele, nego malei omisi. Isege ataeabuna ivive ebagevai hoesehavoi loui
    kosea, ‘Keu kosive baluga.’”
  okv-H: amo hindu pajire be ijie einge ea “O Sheep Meni tari amita degi sovera te
    haja vaja te ari te kiari te otohu ari te usasa te embo jakeka ari amite tapa
    amita degi puvuroi”, haveni ainge ijio
  tbo-tbo: ma hi ototu labatana hi pa, ‘Sipi Natuna hi laihilageni i linanaya taniwaga
    po wasawasa po hanapu po kadidili po wiyateyate po wotalagae po omhuna ina tuhagahi.’
  mal-C: 'അവർ അത്യുച്ചശബ്ദത്തിൽ: “അറക്കപ്പെട്ട കുഞ്ഞാട്, ശക്തിയും ധനവും ജ്ഞാനവും ബലവും
    ബഹുമാനവും മഹത്ത്വവും സ്തുതിയും സ്വീകരിക്കാൻ യോഗ്യൻ!” എന്നു പറയുന്നു.'
  grc-SR: λέγοντες φωνῇ μεγάλῃ, ⸂Ἄξιόν ἐστιν τὸ ἀρνίον⸃ τὸ ἐσφαγμένον λαβεῖν ⸂2τὴν
    δύναμιν καὶ τὸν πλοῦτον καὶ σοφίαν⸃ καὶ ἰσχὺν καὶ τιμὴν καὶ δόξαν καὶ εὐλογίαν.
  bgc-bgc: अर वे ऊँच्ची आवाज म्ह गाण लागरे थे, के मारया होया मेम्‍ना ए सामर्थ, धन,
    ज्ञान, ताकत, आदर, महिमा, अर धन्यवाद कै लायक सै।
  khz-khz: Emari gemari-rakukuato, “Mamoe Natuna, gevagi-kwaregaato gauna, magena
    rorirori, tiavu pene gapia, e rinaga vogo, e aoneka, e kwalimu pene vaia! E ia
    magena rorirori taunilimalima maparara na pia kupa-ragea, e pia vega-ragea e pia
    vone-lagi-agia!”
  deu-TKW: 'die riefen laut: Würdig ist das Lamm, das geschlachtet ist, zu nehmen
    Gewalt und Reichtum und Weisheit und Stärke und Ehre und Preis und Segen.'
  zsr-NT: 'Tuꞌë zidzj didzaꞌ yúguꞌtëꞌ, taꞌnë́ꞌ: Bönniꞌ naꞌ naquëꞌ Böꞌcuꞌ Zxílaꞌdauꞌ,
    guludöddëꞌ‑baꞌ, Naquëꞌ lsacaꞌ gataꞌ lu nëꞌë yöl‑laꞌ uná bëꞌ Len yöl‑laꞌ tsahuiꞌ
    Len yöl‑laꞌ rejniꞌi Len yöl‑laꞌ huac. Naquëꞌ lsacaꞌ gunruꞌ‑nëꞌ ba laꞌn Len tsej
    ládxiꞌruꞌ Lëꞌ Len cuꞌruꞌ‑nëꞌ yöl‑laꞌ ba.'
  lin-lin: 'mpe bazalaki koloba na mongongo makasi : « Mpate oyo babomaki abongi na
    kozwa nguya, bomengo, bwanya mpe makasi, lokumu, nkembo mpe masanzoli. »'
  hns-NT: 'Ham soenlie kie oelog djor se bolies kie: „Bhera ke Battja marail raha,
    ohie se oe sab hoekoem dewe aur dhan-daulat, gjaan, saktie, aadar, soekh aur baraai
    paawe laaik hai.”'
  noa-E: 'Mag thʉnʉm khʉʉnau thet meukhaar au nʉmua mag naajim: “Jãg Corderodam õor
    gaaimua ʉdʉraa ich thõopitarrauta jua theeg thʉnʉm thum auwia nem ajapham thʉnʉmjã
    thum auju aai sim. Ãba ichpaita thumaam khʉʉn khãaijã nem khĩirjug khaugnaa juapa
    theegjã ichdëupaita auju aai sim. Magnaa irig eenaa, i ooimʉgjã thö iekhanaa,
    irigpaita thumaam khʉʉnau jëeuju aai nʉm” a thumeukhar majierram.'
  eng-EMTV: 'saying with a loud voice: “Worthy is the Lamb who was slain To receive
    power and wealth and wisdom, And strength and honor and glory and blessing!”'
  mib-NT: 'Te suhva ni cacahān jee ya: Vāha ndasɨ́ Yaā cúu Londe jeē ní cajehni i.
    Te jeē yúcuan jnɨ́ɨ ya poder, te yōhyo cúcá yá, te yōhyo ndíchí yá, te ndíso ya
    cuehē fuerza, te cáhīyo yɨ́ñúhún ndɨhɨ nuū yā, te luu cújéhnu ya, te cácahān i
    jeē váha ndasɨ́ Yaā cúu ya. Achí.'
  lif-NT2: खे़ङ्‌हाॽ यम्‍बा इक्‍लाओ अक्‍खेलॽरिक् साम्‍मे़लोरे़रो, “खे़न् मे़से़रुबा
    मे़ल्‍लुक्‍साःन्, मुक्‍साम् नु याङ्‌साकुन्‍धे, सिक्‍कुम्‍दिङ् निङ्‌वाॽ नु थुम्,
    मिङ्‌सो इङ्‌धाःङ्, मिमिदिङ्, नु नारा फोःमा सुम्‍बोधासाबा चोःक्‍लो!”
  xnj-xnj: 'vakajova kwa lwami luvaha: “Mwanalimbelele mweahinjiwi ayidakiliwi kupokela,
    uhotola vindu vyamahele na luhala na makakala na ukulu ulumba na utopesa.”'
  mmx-mmx: La diga vixan silok keretna, “Lanasip, no limixin diga sev amer i. Neni
    i epovo rinotno xusu na ruuna ka lolos, lapnovos, lakleklen, lasinorong, leemi
    asu la leveloklox anarong.”
  cbr-NT: 'Ësai ca munuma banai quiaxa: —Carnero ''icësaribitia unin ''ucha cupí bama,
    ax ca bëtsibë sënë́nmaira ''icën. A unin ''acë, axa camabi unicaman ''apu ''ianan,
    camabi ñun ''ibu ''ianan, camabi ñu ''unáncë, ''ianan cushiira a ca camabi unicama
    ''imainun ángelcamanribi rabiti ''icën. Rabianan ca —asábi ca —quixun caquin rabiquin
    an cacë banacama cuati ''icën. Cuëënquin ca axribia cuëënun rabiti ''icën.'
  tee-NT: 'P''as ixtachivinin ni laich cak''asmatk''ocalh. Chai chani ixtanajun: Ixmaknicanta
    ju Ask''at''a Borrego. Chai lhijunch ni calak''ayacalh. Catanonach ni yuchi ju
    alin ixmak''alit chai na k''ox ixtac''atsan chai na alin ixtachaput. Pus yuchi
    lhijunch ni calak''ayacalh chai catalhonicalh.'
  eng-LSV: saying with a great voice, “Worthy is the Lamb that was slain to receive
    the power, and riches, and wisdom, and strength, and honor, and glory, and blessing!”
  cak-NT: 'Reje'' niqui''ij riq''uin ronojel quichuk''a'': Ri Jesucristo ri anche''l
    Alaj Ral Oveja ri xcamises, can nuc''ul niyo''x ruk''ij; roma raja'' c''o ruchuk''a'',
    c''o ronojel beyomel y ronojel no''j (na''oj) riq''uin y can ronojel nitiquier
    nu''on. Y nuc''ul chuka'' niyo''x ruk''ij, ti''an nim che y can tinimrises ri
    rubi''.'
  pah-NT: 'Hahyahi Tupana''gapyrive''g̃a nhi''ig̃a g̃a erame: —Pyry hete cordeiro''jave''ga
    jukapyra''jave''ga. Gaha ti toko aheruvihavuhuhetero opopoakaramo. Gaha ti toko
    imbateva''ero herekovo pyryva''ea. Gaha ti tokwaha hete onhimombaragwahava. Gaha
    ti tipopoaka hete. Gaha ti timbohete. Gaha ti timboukwaha hete tikatu hete ti
    ga javo. Gaha ti tohoryory hete, ei g̃a nhaporemo. A''ea rehe nhaporemo Tupana''gapyrive''g̃a
    nhi''ig̃i javo cordeiro''jave''ga mboheteavo gaha pyry hete g̃a hohe pa javo.'
  sja-NT: 'Mãɨrãpa otau apai pɨk''a bɨde golpe pedeejida: —Oveja Chak''e peedap''edaa;
    irumaapaita jaradaipia bɨ: Jõmaweda pɨ jua ek''ari p''anapata, nejõmaata përé
    perã. Pɨ k''ĩra wãreera bɨ; jõmaarã k''ãyaara k''ĩsia k''awaara bapari; jõmaarã
    k''ãyaara juataura bapari; jõmaarã k''ãyaara waibɨara bɨ. Mapa pɨmaa ɨt''aa t''ɨ̃pata,
    awaraarãmaa ɨt''aa t''ɨ̃dai k''ãyaara.'
  xed-xed: 'Ka həŋ nda lwi dagaladagala mantsa: «Tsa Zwaŋa Tuwak si dza lu ya kay
    ná, raŋra zlghaftani ta ga Mgham, nda gadghəl, nda ɗifil, nda mbraku, nda zləzlvu,
    nda glaku, nda ghubu,» ka həŋ.'
  mks-NT: 'Ta já cáha̱n cóhó tócó ndihi mé táto̱ Ndióxi̱ cán já cáchí na̱ já: Mé Jesús,
    mé a̱ cúú tátu̱hun ndicachi loho, rí na̱xi̱hi̱ na̱caja ña̱yivi, íin sa̱há caja
    tócó ndihi ña̱ha xi̱hi̱n ndée̱ á. Ta íin sa̱há ndiquehe a tócó ndihi ña̱ cuícá
    ta íin sa̱há ndiquehe ndihi a ña̱ ndi̱chí ta íin sa̱há ndiquehe a tócó ndihi ndée̱.
    Ta íin sa̱há ña̱ ná ndiñehe jícó ña̱yivi mé á. Ta íin sa̱há caja cáhnu na mé á
    ta íin sa̱há ña̱ ná cata na nu̱ mé á, cáchí tócó ndihi na̱ cán cája cáhnu na mé
    á.'
  gfk-S: 'Ma di ga inge ma ra tamat na inga di hokarek: “I takados be da ru no Not
    no Sipsip nong di ga tut bing ie! Ma i takados be da hatamat ie ma be da pirlet
    ie! Ma i takados bileng be i hatur kawase no dades ma no kinkinis na watong, ma
    no minanes, ma no baso!”'
  bmu-bmu: Liŋet köhöikŋanök qeta kewö kölget, “O Lama moröŋi qeget kömuyöhi, yaŋön
    mönö sarak sorokŋi aiga Anutunöŋ ösum-mumu aka töhötmöriam waŋgiiga dopŋe akza.
    Mötkutukutu öŋgöŋgöŋi aka kukösum pakpak buŋa qeiga dopŋe akza. Sarak sorokŋi
    aiga ölöp qetbuŋa pakpak waŋgiinga asakmararaŋ buŋa qeiga möpöseim waŋgizin.”
  dgz-dgz: Mu wak uma anega waiwanumun, Man sip otua waenapan tone boeni me kakae
    iragen. Aro amun anut puraput iravi wariwandapen. Namup yonat viriwa tainampen,
    yaua ao warinampen, amba wa atonasinampen. Anea ap anega wan.
  eng-GNV: Saying with a loude voice, Worthie is the Lambe that was killed to receiue
    power, and riches, and wisdome, and strength, and honour, and glory, and praise.
  zaa-NT: 'Ca ángelia nna gùnne cabi iditsa tse'' nna ra cabi: Enne'' ná Corderuį,
    ca enne'' nna bètti cą ne, pero lèe nna què merecer qui''ni gudàliani ri''u e
    nna gul·la ri''u himnos quì''e nna quixá''a ri''u ti''iỹa yala enne'' ỹeni née,
    porqui''ni què merecer thí''e itute poder nna la'' ritelíni nna fuerza nna iyaba
    ca riqueza nna.'
  eng-WEBSTER: Saying with a loud voice, Worthy is the Lamb that was slain to receive
    power, and riches, and wisdom, and strength, and honor, and glory, and blessing.
  guh-guh: 'Angelevi ayaijumeta jumaitsi mapacueniaje: Corderonë, ponë picani beyaxuabatsi,
    bitso ayaijamatabëcuenenë. Bajaraxuata Dioso tocopatsi pevetsinexa daxitacuene
    mapanacuataje. Tocopatatsinua daxitacuene pexainaenexa. Tocopatatsinua daxitacuene
    peyapëtaenexa. Tocopatatsinua pinijisaë pexainaenexa. Tocopatatsinua itsamonae
    pejumaitsinexatsi: “Xamë bitso ayaijamatabëcuenenëmë,” pejainexatsi. Tocopatatsinua
    pevajunupaebinexatsi penivenivenaecotia pexainaejava. Tocopatatsinua daxita pamonae
    jumecovënëtatsi, pexaniajamatabëcuene perajutsinexatsi bajaraponëjavabelia. Bajarapacuenia
    tocopatatsi tsipaji ayaijamatabëcuenenë bitso, jai tsanubenae mapacueniaje ángelevi
    Jesús yabara.'
  bon-bon: teepi oräre uupera ne etangisi egä, “Maamoi lui ne eglujisi, miiji gyene
    cine meebine awepyeräjame, ingle määme conocäco pisi nyene iyeta gwidape bine
    waadename. Määme piti nemi dogwe, umle, kokre, maane baborage gäte, määme ngii
    caburage gyene, peei name pi cine meebine eso nääcärenisi.”
  nhw-BL: 'Huan nochi nopa itequihuajcahua Toteco huicayayaj chicahuac huan quiijtohuayayaj:
    “Senquistoc cuali ni Pilborregojtzi catli masehualme quimictijque. Huan quinamiqui
    para nochi masehualme ma quinextilica nochi tlatlepanitacayotl, huan ma quihueyichihuaca
    huan ma quipaquilismacaca. Yaya quipiya nochi chicahualistli huan nochi tlalnamiquilistli.
    Huan quinamiqui para nochi catli ipati elis san iaxca ya.”'
  swh-ONEN: 'Nao waliimba kwa sauti kuu, wakisema: “Anastahili Mwana-Kondoo, yeye
    aliyechinjwa, kupokea uweza na utajiri na hekima na nguvu na heshima na utukufu
    na sifa!”'
  wbi-wbi: Vakajova nilisio ilivaha, “Anoghile umwana ng'olo juno adumulilue kukivupila
    uvutavulilua, uvumofu, uvwakyang'haani, ingufu uvwoghopua, uvwimike nuvughinio.”
  bba-bba: Bɑ nɔɔɡiru suɑ bɑ mɔ̀, Yɑ̃ɑ kinɛ kpɛm te bɑ rɑɑ kɑ yɑ̃kuru kuɑ, tɑ turɑ
    bu kɑ tu yiiko wɛ̃, kɑ dukiɑ, kɑ yɛ̃ru, kɑ dɑm, kɑ bɛɛrɛ, kɑ ɡirimɑ, kɑ siɑrɑbu.
  eng-KJVCPB: saying with a loud voice, Worthy is the Lamb that was slain to receive
    power, and riches, and wisdom, and strength, and honour, and glory, and blessing.
  kgk-NT: oporahéi okwa-vy. Oromboetese-gwi ore oroporahéi nde jerekwe-rehe. Ereikove
    jevy-gwi oromboeteseve voi nde-vy, he'i íxupe oporahéi okwa-vy imboete-vy. Nde
    Ovexa Ra'y-rami nde juka va'ekwe. Upe rire ereikove jevy-ma va'ekwe. Nde pu'aka
    tee va'e nde opaixagwa-rehe, opamba'e-rehe ave. Entéro mba'e mba'e nde-vy gwarã
    voi. Nde ne arandu tee va'e voi. Tuvixa vixa ete va'e voi nde. Iporã voi enterove
    ne mboete ete tee. Ne mba'egwasu gwasu ete voi nde. Iporã voi enterove omoherakwã
    porã nde rehegwa nhe'ẽ Ne rerohory hagwã. Iporã voi oronhe'ẽ porã porã nde-rehe,
    he'i oporahéi okwa-vy.
  waj-waj: 'dida vaida pinaama kuaru tida tunoo: Puara Sipisiipa Nnaakaraivaa vaidiiya
    ruputu kioovoono yoketaa tuanaavai variivaara aikiooma gioonna kiaapuuyara dioo
    vainno aikiooma mminnaa yoketaiyauvaa varoo aikiooma tinni yoketaivaa varaikio
    yaagueeqaivo innaki vaivai. Aikiooma gioonna kiaapuuya inna nnutuuvaa ngiau aapu
    yapa kiada inna oyai ari vookaraivaara yoketaavee tida innara kua yoketaivaa kiaavaivee.'
  cpy-cpy: 'Ikanteeyini: Irika ipira ratsipeta-kaawitee-takari, riitakira riiperota-tsini
    otzimi-motan-tyaariri itajorenka, rashaahawo, riyotani, ishintsinka, ipinkathanka,
    rowaneenkawo, eejatzi iweshiryaa-wentanka.'
  mpx-mpx: Yaka hi wona, analiya i bwata ya hago, hi ola, “Sipi Natuna toto valila
    hi tagapaaliga ga, iya bosowaina wana waisi ta wonaan, iya Tobwabwatana, iya Togogomwau,
    iya Tosiba, iya Togasisi, iya ta awatauwan, ta awa wasawasa-an ge ta tobalan.”
  wbp-wbp: 'Kilji-nyayirnirlilpalu yunparnu, manu nyampunyalu wangkaja: “Yapa nyampu
    Jiyipi-piya ngurrju-nyayirni! Yapangkulu pungu nyanunguju, manu-ngalpa yalyu karlija
    watiya warntawarnta-ngurluju. Nyanunguju yartarnarri wiri-kirli, manu nyiyarningkijarraju
    nyanunguku. Nyanungurlu-ka milya-pinyi nyiyarningkijarra, manu-ka nyina pirrjirdi-nyayirni.
    Yapangku panungkulpalu ngurrju-pajikarla nyanunguju. Nyanunguju ngarlarrpa yuntardi-nyayirni
    nyiya-piya-wangu. Yapangku panungku yungurliparlajinta pulka-pinyi nyanunguku!”'
  luo-luo: 'Ne giwer gi dwol maduongʼ niya: “Duongʼ obed ni Nyarombo manonegi, mondo
    oyud loch gi mwandu, gi rieko gi luor, gi duongʼ kod pak.”'
  nhe-NT: 'Huan nochi nopa elhuicac ehuani huicayayaj chicahuac huan quiijtohuayayaj:
    “Senquistoc cuali ni Pilborregojtzi tlen tlacame quimictijque. Huan quinamiqui
    para nochi tlacame ma quinextilica nochi tlatlepanitacayotl, huan ma quihueyichihuaca
    huan ma quipaquilismacaca. Yajaya quipiya nochi chicahualistli huan nochi tlalnamiquistli.
    Huan quinamiqui para nochi tlen ipati elis san iaxca ya.”'
  aii-aii: 'ܒܹܐܡܵܪܵܐ ܒܩܵܠܵܐ ܪܵܡܵܐ: ܚܫܝܼܚܵܐ ܝܠܹܗ ܦܹܐܪܵܐ ܕܝܼܗܘܵܐ ܦܪܝܼܡܵܐ، ܕܩܲܒܸܠܔ ܚܲܝܠܵܐ
    ܘܥܘܼܬܪܵܐ ܘܚܸܟ݂ܡܬܵ‌ܐ ܘܪܲܒܘܼܬܵ‌ܐ ܘܐܝܼܩܵܪܵܐ ܘܚܸܩܪܵܐ ܘܒܘܼܪܟܬܵ‌ܐ.'
  esk-NT: nipliqsuat nipitusripḷutiŋ, “Ipnaiyaaq tuqqutauruaq nalliummatiruq akuqtuitḷapluni
    saŋŋimik, umialgutmiglu isrumatułiġmiglu, sapiġñautmiglu, kamakkutmiglu, kamanautmiglu
    suli nanġautmik.”
  msb-msb: kag nagakarantaʼn makusog sugad sani, “An ginpatay na Kordero angay na
    pagalangan, ipahataas kag ipaumaw. Angay man siya na hatagan sin gahom, kayamanan,
    kadunungan kag kakusugan!”
  cpa-NT: 'Tí² ca¹hløah¹dsa: Dsiog¹ báh³ jah¹chih², dsa² ma²ca¹jon¹. Jøng² juúh³ jniang³
    dsio¹ báh³ li¹chi² bí² quiah¹²dsa. Ju³li¹chi² ma¹dsio¹² quiah¹²dsa. Ma²ŋi¹²dsa
    ca¹lah¹jǿ¹. Hiug¹² chi² bí² quiah¹²dsa. Ju³mi³juanh¹³ jniang³ dsa². Ju³mi³dsiog¹
    jniang³ dsa². Hí³ jniang³ jǿg³ dsio¹ quiah¹²dsa, ca¹juúh² ángeles.'
  dso-dso: ସେମନ୍‌ ଆଉଲି ଅଇକରି ଗିତ୍‌ କଇତେ ରଇଲାଇ, “ମରାଇଅଇରଇବା ମେଣ୍ଡାପିଲା, ସବୁ ବପୁ, ସବୁ
    ଦନ୍‌ସଁପତି, ସବୁ ଗିଆନ୍‌, ସବୁ ସକ୍‌ତି, ଡାକ୍‌ପୁଟା, ମଇମା, ଆରାଦନା ପାଇବା ଅଦିକାର୍‍ ତର୍‍
    ଲଗେ ଆଚେ ।”
  meu-meu: Idia na e lolo badabada, eto “Mamoe Natuna e alaia mase, ia hari namo;
    siahu bona taḡa bona aonega bona goada bona hemataurai bona hairai bona hahenamo
    baine abi”.
  yva-NT: 'Umba wanugan tenambe, ukinyo manamoto manakoe rai, awa ansyerane mi so:
    “Domba Tuvano winy, Winyamo naubai to, weti Wibuin nyirati mamaisy! Weti reamo
    nararimbe muno reamo naura titive weye Winyamo wimbe akarive nuge so rai tenambe,
    muno nyaura anakotare rai tenambe, nakarikuga mba dave, muno Winyamo mbambunin
    dave! Weti reamo naijaseo titive, Nya kove ntiti rave! Tugae, reangkangkamambe
    Nai!”'
  dgc-dgc: Kinagi de ta medegsén, a “I Tupa a binuno, éy kailangan éy purién na tolay
    i kemahal na ugali na. Siya i maaria a te kapangyarian, sakay kayamanan, sakay
    karunungan!”
  zpm-NT: 'Nguiedz zëëb tsi zho grë zho gza bult mban co, ni grë meṉgol co, rnee zho:
