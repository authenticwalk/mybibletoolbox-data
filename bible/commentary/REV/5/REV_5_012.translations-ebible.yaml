  maq-NT: 'cachja hñu cuitjin: Me xi má Tsánga xi catsiquehen xuta me ne, vechu chuva
    rë xi cjuahatsja me ngahñu xi cuitexa me, cojo cjuanchina, cojo cjuahasen, hacuaha
    hñu cumá cjua rë me, tjin rë me cjuandaja rë xuta, cuma jyë hnga me hane yëjë
    ni me ne, tsinchacuntihin rë me.'
  hto-hto: 'Afémacɨ fɨ́cɨrerie úritiaɨoɨ; daɨdíaɨoɨ: Fatá Juzíñamuimo fecaca Cordero
    comécɨna ɨere ñúenamona ñuera rɨ́ino maiñolle afémɨemo dúide. Daje izói aillo
    ráifide ráanɨaɨ dáamɨemo dúide. Iemo ɨfocɨ déillafuiaɨ dáamɨemo dúide. Iemo nana
    ñuera máɨrie dáamɨemo dúide. Iemo nitárega ñúefue dáamɨemo dúide. Iemo ñuera ébifue
    dáamɨemo dúide. Iemo aillo afémɨemo caɨmátaille uai afe Cordéromo dúide.'
  por-BRBSL: 'dizendo em voz alta: “Digno é o Cordeiro que foi morto para receber
    o poder, riqueza, sabedoria, força, honra, glória e bênção”!'
  ces-NKB: a volali mocným hlasem:” Hoden je ten zabitý Beránek přijmout moc a bohatství,
    moudrost a sílu, čest a slávu i chválu.”
  cui-cui: 'Bapoxonae barapomonae bichocono jume daunweya paeba, jeye: “¡Cordero,
    po Cordero bayatha jiwi tsibexotsi abe pia peexanae coyenewan tatsi, maisa barapo
    Cordero Nacom tsita jʉntʉ coyene xanepanatsi! Daxota Nacom copata xua bapon xeina
    pia peayapusʉ itorobi coyenewa. Mataʉtano Nacom copata xua bapon xeina daxita
    pocotsiwan xua Nacom xeina. Yawano xeina pia peyaputae coyenewan. Yawano xeina
    pia peayapusʉwa xua daunweya peexanaewa. Mataʉtano jiwi bewa barʉ cui itura jinaena
    barapon pon Cordero. Mataʉtano jiwi bewa wʉnae jainchina barapon pon Cordero.
    Mataʉtano jiwi bewa beta exanae jʉntʉ coyene weiweina peexanaenexatsi bapon xua
    petsitʉpaexae jiwi abe pia peexanae cuiru coyenein tatsi”, jei barapo matatsunpiwi.'
  boj-2014: Naŋgi endegsib leleŋoqnsib maroqneb, “Kaja Du agi nami qalnab moiyej qaji
    a siŋgila ti ñoro ti powo ti ñam ti riaŋ ti arebolebole ti oqa kere. Deqa tamo
    uŋgasari kalil naŋgi aqa ñam soqtoqnsibqa a qa tulaŋ areboleboleinjroqnimqa a
    biŋiyoqnsib sqab.”
  eng-OEBUS: and they cried in a loud voice – ‘Worthy is the Lamb that was sacrificed
    to receive all power, and wealth, and wisdom, and might, and honor, and praise,
    and blessing.’
  eri-eri: Nere inyangaro benou yaurane, “Sipsip Magana beha, amina nere dukote wanenga
    umai waha, no edo langa tigini unyi anyakaro bagu, dada hilou‑hilou oruwa, isou
    hilobainga bagu, danga anyakaro bagu tonbona. Fai-aita bagu oruwanga nere edo
    no unyi jaimu bode, no bode edega bode, no hilobainga tuwodbode.”
  aly-aly: 'Rerneman atayel aylelherrenh alakenh-anyem: “Yep-yep akely renh nakaynteyew!
    Renharl ipmew-antey atwew, ranap mwerr-angker inngarl! Alkenharlap ran, arawerrng
    ilkwakert, alkenh inngarl aneyel apmer arrpanenhew! Ran rlterrk, akalty, arraty
    inngarl iterreyel, ingkerrenh iterl-areyel!”'
  wiu-wiu: Wia tukane Sipi Sipi Kai Tinepa e ku yatene yopiateko peku noa ni eya kuya
    kamo toateko peku noa ni wene muno meaneya oateko peku noa ni ele kule telekole
    toateko peku noa tamele toko. One ibini kamotokoa one kei pia one-pala ke wa oa
    tato wa lo oa kakoli yatekou.
  swe-swe: 'De sade med hög (stark) röst: ”Lammet som blev slaktat är värdigt att
    ta emot: makten (grekiska ”dynamis”, kraften och kapaciteten att utföra Guds gärningar)
    och rikedomen och visheten och kraften (grekiska ”ischys”, förmågan, styrkan att
    genomföra Guds gärningar) och äran och priset (lovet, härligheten) och tacksägelsen
    (lovprisningen).” [Dessa sju substantiv är samlade under en bestämd artikel i
    grekiskan, vilket gör att de bildar en enhet. Talet sju står för fulländning och
    fullkomlighet och det förstärker att Jesu död på korset är det fullkomliga priset
    som är värd all tillbedjan! Tre av dessa substantiv sade de tjugofyra äldste i
    sin lovsång. Dock är de i omvänd ordning – pris, ära och makt, se 4:11. Här är
    nu tillbedjan fulländad när en oräknelig mängd prisar honom.]'
  cth-cth: Ahnimouh ni kacaipounglah la a sak awh. A thei awh e tuca teh bahu, tawntanae,
