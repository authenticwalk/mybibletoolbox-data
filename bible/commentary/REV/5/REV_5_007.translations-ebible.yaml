verse: REV.005.007
translations:
  kpx-kpx: Iale Mamoe keu tiale telonamo ugulamoale ke ada inuteve beiba ke manu.
  okv-H: Eto O Sheep Meni amina imihe embo avo arumba peni ta arumbeto mihina amita
    ingeni be ta o hamo ta ke kajari avo humbuhunu
  tbo-tbo: Ma Sipina Natuna i nae po pepa i waya tauna ani mae wasawasa uyahina i
    tugutugula u awala hinebawana
  mal-C: കുഞ്ഞാട് വന്ന് സിംഹാസനസ്ഥന്റെ വലതുകൈയിൽനിന്ന് ചുരുൾ വാങ്ങി.
  grc-SR: Καὶ ἦλθεν, καὶ εἴληφεν ⸆ ἐκ τῆς δεξιᾶς τοῦ καθημένου ἐπὶ τοῦ θρόνου.
  bgc-bgc: उसनै आकै उसकै सोळे हाथ तै जो सिंहासन पै बेठ्या था, वा किताब ले ली,
  khz-khz: Mamoe Natuna eagoto, ne teronai etanu-tagowai talimana gimana ripanai vopepa
    mogana matalotalona gauna egapiato!
  deu-TKW: und es trat herzu und empfieng es aus der Rechten dessen, der auf dem Throne
    saß.
  zsr-NT: Gdödëꞌ Bönniꞌ naquëꞌ Böꞌcuꞌ Zxílaꞌdauꞌ len gdel‑lëꞌë guich naꞌ lu naꞌ yubél
    Nu naꞌ röꞌ latj blau naꞌ.
  lin-lin: Mpate apusanaki mpo na kozwa buku wuta na loboko ya ngambo ya mobali ya
    Ye oyo avandaki na Kiti ya Bokonzi.
  hns-NT: Etane me bhera ke Battja aage aaike aur lapetal kaagadj gaddie par baithal
    Waala ke dahiena haath me se lei leis.
  noa-E: Mag chadcha mag corderodamjö khitʉmua mawi, mag pörkhau gaai jup simua juachaar
    gar ẽsap pʉʉrthʉ sim wai sĩerr jũrr i jua eem jëeu auwimajim.
  eng-EMTV: Then He came and took out of the right hand of Him that sat on the throne.
  mib-NT: Te Londe un ní jequīhin ya tutu jeē jnɨ́ɨ ndaváha Yaā jeē néne nuū mesa.
  lif-NT2: हे़क्‍क्‍याङ् मे़ल्‍लुक्‍साःन् त्‍ये़आङ् हाङ्‌युक्‍नाओ के़युङ्‌बाल्‍ले़
    कुजुप्‍साङ् हुक्‍कोलाम् खे़न् साप्‍कित्तिन् याङ्‌सिङ्॥
  xnj-xnj: Mwanalimbelele akahamba, akatola chitabu chila kuhuma muchiwoko cha kulyela
    cha yula mweatamili pachigoda cha unkosi.
  mmx-mmx: La mo Lanasip gat pas la ga lok ka mo lugun linga boro at lekngen tino
    at ne Moroa, mo gat kis at loxonin orong.
  cbr-NT: Anu cuanquin ca Carnero 'icësaribitia unin 'ucha cupí bama, an axa tsócë
    Nucën Papa Dios aín mëcën mëqueua 'icë quirica a biaxa.
  tee-NT: Pus ju anu' Ask'at'a Borrego alh. Chai amaklhtayanalh ju alhiqui ju ixch'apata
    la'ixlhicana ju anuch ju ixvi lacak'ai putolan.
  eng-LSV: and He came and took the scroll out of the right hand of Him who is sitting
    on the throne.
  cak-NT: Xpe ri anche'l Alaj Ral Oveja, xberuc'ama-pe ri wuj boton ruchi' pa ruk'a'
    derecha ri ch'ocol pa ru-trono.
  pah-NT: Kiro cordeiro'jave'ga ruri ipyhyga livro ga'apykavareheve'ga poa hugwi gajohukoty
    rũi ga apygame okovo aheruvihavuhuhetero.
  sja-NT: Ma Oveja Chak'e wãji ma rey su-ak'ɨ beeparide su-ak'ɨ bɨ k'ait'a mãik'aapa
    mãgɨ́ jua juaraareepa ataji ma joip'aruk'a bɨ pɨrat'ɨda.
  xed-xed: Ka lagha tsi da tsa mndu ta nzaku ta dughuruk ya, ka zlghaghutá tsa defteri
    ma dzva zeghwani ya.
  mks-NT: Ta mé á cúú tátu̱hun ndicachi loho cán na̱xi̱nu̱ a̱ ta na̱tiin a mé libro
    cán ndahá cuáha mé á íin coo nu̱ sáco̱o rey.
  gfk-S: Ma no Not no Sipsip ga kap leh no pakpakat tano kata na lumana nong ga kis
    ter tano tamat na kinkinis na harkurai.
  bmu-bmu: Lama moröŋi mi ekiga kaba kimbi köpep supapŋambuk mi jakömbuak dumnöŋ tatzawaŋgö
    böröŋi ölŋeyök meyök.
  dgz-dgz: Man sip otua ae ok viri viri warane ame watat gagap wandiniwa apanewa naniwa
    nutup gapan wareni ame waseasen.
  eng-GNV: And hee came, and tooke the Booke out of the right hand of him that sate
    vpon the throne.
  zaa-NT: Enne' ná Corderua nna huíe gùỹi'e rollo ìttsìa nu dèni ná' bàni enne' duáni
    lo xila' tse' nía.
  eng-WEBSTER: And he came and took the book out of the right hand of him that sat
    upon the throne.
  guh-guh: Nexata jane baja Dioso, ponë eca tronota, ponë pequionaecuyalatobaxuto
    cobenaeca pecujuanenia. Corderonë cujitabalia. Corderonë jane baja vecuapita bajarapacuyalatobaxuto.
  bon-bon: Siige Maamoi te ädige, peba ne ecatige teeme camu poto ime cabu ca, babo
    adnata puupu cabu lui te enajenige.
  nhw-BL: Huan nopa Pilborregojtzi yajqui huan quicuito nopa amatlapohuali catli mimilijtoc
    catli eltoya ipan inejmac Toteco Dios catli mosehuiyaya ipan nopa hueyi siya catli
    yejyectzi.
  swh-ONEN: Huyo Mwana-Kondoo akaja na kukitwaa kile kitabu kutoka kwenye mkono wa
    kuume wa yule aliyeketi kwenye kile kiti cha enzi.
  wbi-wbi: Akalutile akatola ikitabu kuhuma muluvoko ulwa ndio ulwajula juno akikalile
    pa kitengo ikya vutua.
  bba-bba: Yɑ̃ɑ kinɛ kpɛm te, tɑ dɑ win mi wi u sɔ̃ sinɑ kitɑrɔ, mɑ tɑ tire kure te
    mwɑ win nɔm ɡeun di.
  eng-KJVCPB: And he came and took the book out of the right hand of him that sat
    upon the throne.
  kgk-NT: Ha upe jave upe Ovexa Ra'y ramigwa va'e ijukapyre oikove jevy va'ekwe ou
    ogwahẽ ogwapy oĩ-vy va'e ha-py. Upéi oipyhy ipo-gwi, ipo akatúa koty ogwereko
    va'e kwatia oipyhy oipe'a íxugwi.
  waj-waj: Puara Sipisiipa Nnaakaraivo oro kieeta varira mmaataivau variivaa yaaku
    yaadudaivakidiri yanaa hovekama kioovaa vareeravai.
  cpy-cpy: Ikanta ipireetari riyaata-shita-nakiri jeekaen-tsiri iwinkathari-mentoki,
    raapaakiro jankina-rentsi roteeyakiro rakoperoki.
  mpx-mpx: Inoke Sipi Natuna i na pepa i ahe gamagal toto i misiyowa abamisiyo wawasana
    elana nimana labi awonaa.
  wbp-wbp: Junga kujaju. Yapa yangka-jukulpa warrarda nyinaja wiringka nyinanja-kurlangurlaju,
    manulpa mardarnu-juku yangka pipa japujapu-maninja-warnu rdakangku jungarni-purdanjirli.
    Ngula-jangka, Jiyipi Kaatu-kurlanguju kutulku yanurnu nyinanja-kurlangu-kurra
    manurla puntarnu pipaju yangkaku ngulalpa nyinaja.
  luo-luo: Nobiro mi okawo kitabuno e lwedo korachwich mar Jalno mane obedo e kom
    duongʼ.
  nhe-NT: Huan nopa Pilborregojtzi yajqui huan quicuito nopa amatlapohuali tlen mimilijtoc
    tlen eltoya ipan inejmatl Toteco Dios tlen mosehuiyaya ipan nopa hueyi siyaj tlen
    yejyectzi.
  aii-aii: ܐܬܹ‌ܐ ܠܹܗ ܘܫܩܝܼܠܔ ܠܹܗ ܠܟܬܵܒ݂ܵܐ ܡ̣ܢ ܐܝܼܕܵܐ ܕܝܲܡܝܼܢܵܐ ܕܗ̇ܘ ܕܝܼܗܘܵܐ ܝܬܝܼܒ݂ܵܐ
    ܥܲܠܔ ܬܪܘܿܢܘܿܣ.
  esk-NT: Ipnaiyaam aggiqhuni tigugai makpiġaat taliqpiŋan argaŋiñiñ taavrumakŋa aquppiruamiñ
    aquppiutaqpaŋmi.
  msb-msb: Nagtulos kag ginkuha san kordero an nalulukot na kasuratan sa tuo na kamot
    san nagaingkod sa trono.
  cpa-NT: Jøng² ca¹ŋó¹ jah¹chih². Ca¹ŋi¹can¹²jah si² hiu³ gug²dsa dsio¹, dsa² guǿ¹²
    ni³ trono.
  dso-dso: ଜେ ବସ୍‍ବା ଜାଗାଇ ବସିରଇଲା, ତାର୍‌ ଉଜାଆତେଅନି ସେ ମେଣ୍ଡା କାଗଜ୍‌ ନେଲା ।
  meu-meu: Ia na ema, terono ai e helai Tauna imana idibana amo buka e abia.
  yva-NT: Naije kobe Domba Tuvane nande no Amisy napi tuna no kursijo titi raije Ai.
    Nyovara wao raakuvi Amisye po raijaro aneme ngkove rai mi Domba Tuvane pavakananto
    rai Po raugav.
  dgc-dgc: Nadid, inumadene tu Tupa ta Diyos to bangko, sakay inalap na tu kasulatan
    a te kébilan na.
  zpm-NT: Dzigo wbig meṉ ne nac Carner yeeṉ co, bnaaz me guits ne no nia derech meṉ
    ne zob lo xcan ro co.
  hix-NT: Tahonà ymo ho eryewtaxaho hyaka haxa toye, kahneru mxekrà. Emyawono rma
    yahosàye. Karyehta rma yahosàye.
  sim-sim: Urik Sipsip Jikisi or ihi jekamba os ma or sia king orok liri ma otohi
    tapmama yok warin ormu lara.
  npi-ULB: उहाँ जानुभयो र सिंहासनमा बसिरहनुहुनेको दाहिने हातबाट त्यस मुट्ठोलाई समात्‍नुभयो
    ।
  cgc-cgc: Gaprani Karniro an naan ta truno daw pakamang din sulat ya alin ta tuo
    na lima ta gamungko ya naan ta truno.
  tim-tim: Lama nanŋe arekŋe bam tat talân talep yâkgâlân âgâm bâtŋe bungen ainba
    kulem esenŋe are mem oloŋep.
  yor-yor: Ó sì wá, o sì gbà á ìwé náà ni ọwọ́ ọ̀tún ẹni tí ó jókòó lórí ìtẹ́ náà.
  wos-wos: Wun Sipsip Balina Nyan yae dé wun nyinga héra, néma duna jambé rekwa Néma
    Duna yika tambambu.
  emp-NTPO: Maʌ̃ne Oveja Zaquera bugue biya quirud̶e chũmʌmaa wãped̶a carta idji jʌwa
    araare erob̶ʌra edasia.
  eng-F35: And He went and took it out of the right hand of the One sitting on the
    throne!
  ind-ind: Anak Domba itu datang dan mengambil gulungan kitab dari tangan kanan Yang
    Mahakuasa yang duduk di atas takhta-Nya.
  pes-OPCB: آنگاه برّه نزدیک آمد و طومار را از دست راست آنکه بر تخت نشسته بود، گرفت.
  mpt-mpt: komoke biin dimo toumbi ele buko e kweile kweita sine wafu bia eil sibsib
    mene omeisasea
  ssx-ssx: Mo Sipisipi Ma꞉na꞉ Ikikima꞉ mo kini seana꞉ pila꞉ halina꞉ popeke nane kikina꞉
    wia pitia꞉ pi ula꞉ buka pua mia꞉me.
  mkl-mkl: Anɡudɑ̃u í bɔ bi inɛ iyi wɑ bubɑ si ɑntɑi kitɑ̃u, nɔ í ɡbɑ tiɑu hɑi si
    ɑwɔ njɛɛ.
  gaq-gaq: ମେଣ୍ଡାତୁର୍ତ୍ୟାରେ ସିଂଆଁସନନ୍ନିଆ କଲେଃକ୍ନେ ରେମୁଆଁନେ ଡାଗ୍ରା ୱେଚେ ମେଁନେ ଞ୍ଚଂତିବାନ୍
    ସାସ୍ତର୍‌ ସାଃକେ ।
  gof-RNT: He Dorssay bidi, araata bolla uttidayssa ushachcha kusheppe xaatha maxaafaa
    ekkis.
  unx-unx: ଏନ୍‌ ମିଣ୍ଡିହନ୍‌ ରାଜ୍‌ଗାଦିରେ ଦୁବାକାନ୍‌ନିଃତାଃତେ ସେନ୍‌କେଦ୍‌ତେ, ଇନିୟାଃ ଜମ୍‌
    ତିଃଇଏତେ ମାରି ପୁଥିକେ ଇଦିକେଦା ।
  gah-gah: Itó akalevámo vike gonanalivagi siató mina vemámini agizani zamagalokatí
    pepa asaivagi nene alimó.
  lcm-lcm: Na kala paliu na ka luk a buk ang e palso i kungana i vopo sinong kuli
    sinsinongan ang.
  aer-aer: Yepe-Yepe Akwerrke yanhe alheke pipe imarteye-iweke-arle renhe arrpenhe-ngentyele
    inemele chair anyente-arle anekeke renhe iltye akwe-arratye ikwerenhele arntwirrkemele.
  qvc-NT: Chay Uñaqam chay mas kamachikunan trunupi tiyaqman rishpa, chay tiyaqpa
    allin ladu makinmanda chay rrullushqa libruta ch'askirqan.
  tgl-ULB: Pumunta siya at kinuha ang balumbon mula sa kanang kamay ng isa na siyang
    nakaupo sa trono.
  cbs-NT: Januxun chaxuwan bake ja Dios janu tsau anu kemaxun jawen meken yusiudi
    anua una sebi bitan tsumaken
  xtm-NTPP: Te ni jan tu'va ya nuu núkoo Su'si ma ja yinda'a ya tutu ma ji'in nda'a
    kua'a ya ma, te ni tnii Jesús ma.
  nnq-nnq: Mwanalimbelele ngajenda, ngakitola kitabuche mukuboko lwa kalelo lwa jwajo
    jwatamite panani ja kitebu chutawala.
  bao-NT: Cʉ̃, Oveja Macʉ̃ pea, wiogʉ cʉ̃ ca duwiri cũmuropʉ ca duwigʉ pʉtopʉ waa,
    cʉ̃ amo díámacʉ̃ nʉña pee owarica tunua cʉ̃ ca cʉori tunuare amiwi.
  san-ORI: ସ ଉପାଗତ୍ୟ ତସ୍ୟ ସିଂହାସନୋପୱିଷ୍ଟଜନସ୍ୟ ଦକ୍ଷିଣକରାତ୍ ତତ୍ ପତ୍ରଂ ଗୃହୀତୱାନ୍|
  huv-NT: Quiaj tamb aaga atnej Sap quiaj mayar a nawiig tiül miác owix Teat Dios
    niüng alchetem.
  otn-NT: Nu̱na̱ ra̱ Dɛ'yo, bi ga̱nna̱ sʉcua̱ mi̱ ca̱ rá̱ n'yɛi Oja̱ p'ʉ hu̱di̱.
  nop-nop: Kaŋ Dompa Mihiniŋdi wooŋ mapme pop gineŋ ikuk adi’walaŋ kohoŋ didimeniŋ
    gineŋ pepa bilibetnit hakuk u tiguk.
  obo-NT: Na, mid porani iddos Natin Karnero riyot trunu, woy id angoy rin iddos id
    luun no popii pomon diyot kowanan no bollad taddot mid unsad dutun.
  cak-ENT: Xpu'u c'a ri cachi'el Alaj Oveja ri c'unük chic chuvüch ri camic, xberuc'ama-pe
    ri boton vuj pa rajquik'a' (ru-mano derecha) ri tz'uyul pa lok'olüj ruch'acat.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤔᤧᤸᤗᤢᤰᤛᤠ᤺ᤴ ᤋᤩᤧᤀᤠᤱ ᤜᤠᤱᤕᤢᤰᤏᤠᤀᤥ ᤁᤧᤕᤢᤱᤒᤠᤸᤗᤧ ᤁᤢᤈᤢᤵᤛᤠᤱ ᤜᤢᤰᤁᤥᤗᤠᤶ ᤂᤧᤴ ᤛᤠᤵᤁᤡᤳᤋᤡᤴ
    ᤕᤠᤱᤛᤡᤱ॥
  mie-NT: De Tīcāchí ñúcuán nī jēquehen yā tutū jā tíin ndahá cuáhá Yāā jā ndéē nūū
    mesa.
  san-TIB: ས ཨུཔཱགཏྱ ཏསྱ སིཾཧཱསནོཔཝིཥྚཛནསྱ དཀྵིཎཀརཱཏ྄ ཏཏ྄ པཏྲཾ གྲྀཧཱིཏཝཱན྄།
  qve-NT: Hinaspan chay Corderoqa hamuspa, chay tronopi tiyaqpa phaña makinmanta chashkiran
    chay escribisqa librota.
  pao-NT: Soo Te Pabe'e yise ka tu mi-wi ka namabutooedu ka Te Naa tunetammakwupu
    gwuuhu. Mu watsukwu'yoo Te Naa besa pupua'amu, umu waha mano watsumatsebooekudu
    (24) toha kakasa-ga'yoo a papabe'emu ka Te Pabe'e-kobena meatzedo petuse, oo-matoo
    nanesootuhigonno. No'yoona umu nanasusumuoo oa tupe namadabuena kwekwedadu tseda
    yoongedana, ka mu tunaka'oedyukudu nanesootuhina oekoo.
  cbu-NT: Nap ashkuri, Waparip naayaru, Waparsha kirakaa payupayuw, uwsha anoo yarangasha.
  usa-usa: wemá náápaan-abiqtataraq uyáyoqmena uténa min-nákóma mibáq maraq máin-ayaanurapake
    mi-kánnáámá matáiye.
  soy-soy: Arí hɑpɔ ɑri uyɛɛ riyɔ́ɔpitũ kɛcɑ́ɑ́ ń tṹ kunipɛ lukɛ-lukɛ kɛ́mɛɛ
    rítɛlɛ́ tɛ̃ yɔ́su.
  hui-hui: Nogo Sibi Igini biagome mbirali handame ho biragane dagiani bereagonaga
    gi tigame mbuga yu heago ibu berearia puwa yamiya.
  amf-amf: Yaata nivayse bitamon borkotondar dooqaasa mizaqa antaara mathaapinam ki
    tiyade.
  quc-NNT: Ri Alaj Chij k'ut, xqeb' ruk' ri Jun chik ri t'uyul pa ri je'lalaj t'uyulib'al
    ri ruk'am ri b'otom wuj pa ru wikiäq'ab'. Xuk'am k'u ri b'otom wuj pu q'ab'.
  dob-dob: Ga lami nina ꞌinao ga pwepwai nina ꞌiꞌewena tauna ꞌebemi esaesa ꞌena ꞌimiyami
    nima ꞌatainega.
  wrs-wrs: Doa sipsip pronamba, vra nomba dindvelva tokolva tombaiva nihanasisriniva
    henonaminiva, temba avnamba vuherava.
  mca-mca: Ma' qa ha' Kots'etax Ƚa's qa ikets qa t'eku'mi' ha' witfaakanek i'nji'
    ha' yiya'yik'i ƚokoi ha' i'nipji' ha' witts'oji'la'x.
  tzo-TZC: Ti jcot ta uni chije jaꞌ ba stsac ti libro ti stsacoj ta sbatsꞌi cꞌob ti
    Buchꞌu chotol ta mucꞌ ta chotlebale.
  mya-mya: ထို​သိုး​သူ​ငယ်​သည်​လာ​၍​ပလ္လင်​ပေါ်​တွင်​ထိုင် လျက် နေ​သော​အ​ရှင်​၏​လက်ယာ​လက်​တော်​မှ
    စာ​လိပ်​ကို​ယူ​၏။-
  gng-NT: Kì jon' wà kɛ kibɛrbiɛk bo nnɔ saan, ki teke' kugbɔnku nnɔ uʼnɔjie ni.
  cbi-NTPO: Tsejtu juntsa Llupu Kaa Uveja junga jitu, rei' chuchudinu chunjuunu chumu
    ruku' uran dyaapasha tananu kiikanu kakiwa.
  ikk-NT: Nwa-ebulu hụ nọ jẹn d'e weri ẹhụhụọ hụ wẹ fịfịma, hụn rị ẹka-nni onyẹ hụn
    nọdị enu ukpo-eze hụ.
