verse: REV.005.014
translations:
  kpx-kpx: Abu katelahai lousege oe nehe voa (4) ni moagate keau avoe, “Ito, no isivialeike
    hoto keu seleve holisi.” Ige eloda keau kome bokoai vata bisi hoesehavolu.
  okv-H: o vasiri te 4 amina aravora ainge ijio embo okokose amina veto gombuto jakeka
    ea.
  tbo-tbo: Ega yaka mimituwa wohepalihi hi baha hi pa, ‘Moina,’ ma tanitaniwagahi
    hi polou hopu uyahina ma hi wotalagae.
  mal-C: നാലു ജീവികളും ആമേൻ എന്നു പറഞ്ഞു; മുഖ്യന്മാർ സാഷ്ടാംഗം വീണ് ആരാധിച്ചു.
  grc-SR: Καὶ ⸂τὰ τέσσαρα ζῷα ⸂2λέγοντα⸃ ⸋τὸ⸌ Ἀμήν. Καὶ οἱ πρεσβύτεροι⸃ ἔπεσον, καὶ
    προσεκύνησαν. ⸆
  bgc-bgc: अर च्यारु प्राणियाँ नै आमीन कह्या, अर बुजुर्गां नै झुककै प्रणाम करया।
  khz-khz: Ne maguli gaura vativati na gevega-taunataunaato, gekilato, “Amen!” E vegitatago
    talimara kamura gagala ruala evativati (24) gevetiu-talito, Palagu gealiruputali-veniato.
  deu-TKW: 'Und die vier Tiere sprachen: Amen. Und die Aeltesten fielen nieder und
    beteten an.'
  zsr-NT: 'Idaptë nup naꞌ nabangac taꞌná: “Caꞌ gac.” Niꞌr idáp uruꞌë bönniꞌ gul naꞌ
    gulutság lauquëꞌ lyu len gulayíj ládxiꞌquëꞌ Nu naꞌ zoatecz.'
  lin-lin: 'Bikelamu minei ya bomoi bazalaki kozongisa : « Amen. » Mpe bampaka bafukamaki
    mpe bagumbamelaki.'
  hns-NT: 'Tab tjaargo djienda swarag waalan bolies: „Ha, aisahie to hai.” Aur barkwan
    gaathie par gierke Parmeswar ke bhie poedje lagal.'
  noa-E: Magbaawai mag khanjö ich paar sĩsidʉm khʉʉnau ĩchab amach paarmua ö ãba,
    “Jãan chadcha ich magau” aajeejim. Makhʉʉnau magbarm dʉ̈i ĩchab mag jöoin veinticuatro
    narr khʉʉnaujã deeu jĩepör phõbkhanaa am wajaug thö iekhajierram amag jëeumamua.
  eng-EMTV: And the four living beings said “Amen!” And the elders fell down and worshiped.
  mib-NT: 'Te ni cacahān ndɨcúún jeē técu: Súcuan na cóo, áchí. Te ndɨhócó cuūn tēe
    jéhnu cándiso jníñu ni cajecuɨñɨ̄ yɨtɨ́ de, te ni cachiñúhún de nuū Yaā jeē técu
    nɨɨ́ cáni cuɨtɨ.'
  lif-NT2: हे़क्‍क्‍याङ् लिसि कुहिङ्‌वे़त् पाथुङ्‌साहाॽरे़ “आमे़न्” मे़बाःत्तु, हे़क्‍क्‍याङ्
    तुम्‍लाम्‍लोःबाहाॽरे़ साम्‍बोःन् मे़भन्‍छिङ्‌ङाङ् निङ्‌वाॽफुमाङ्‌ङिन् नु मे़ल्‍लुक्‍साःन्
    सेवा मे़जोगुसिरो॥
  xnj-xnj: Vala viumbi wumi mcheche vakajova, “Ena!” Na vala vagogo vakagwa chakukupama,
    vakagundama.
  mmx-mmx: La mo lavanuet levempanga rooro diga lok, “I ruturun.” La mo loxongkulao
    amgomgo diga xis tiktikbu mi lempatgulom atdi la diga lotu parap ne Moroa eburu
    mi Lanasip.
  cbr-NT: Usaía cantaia ca 'itsa bëruñu rabë́ 'imainun rabë́ ñu, axribia bamatimoi
    tsócë, acaman —usai ca 'iti 'icë —quixun caxa. Cacëbë rantin purúnquin ca a caniacëcë
    unicamanribi axa bamatimoi tsócë a rabiaxa.
  tee-NT: Chai ju ixpumat'at'i'an atapacxat ixtanajun ni chunch vasalh ca'anavicalh.
    Chai ju papanin lana tata'aktsokotanilh. Chai talak'aya.
  eng-LSV: And the four living creatures said, “Amen!” And the twenty-four elders
    fell down and they worship Him who is living through the ages of the ages.
  cak-NT: 'Y ri quieji'' ri can nojinak quij quiq''uin wechaj, xqui''ij: Amén. Y ri
    veinticuatro rijilaj tak achi''a'' xexuquie-ka y xquikasaj-ka ri nic''aj-quiwech
    c''a chech-ulef y xquiya'' ruk''ij ri can c''o ruc''aslen chi ronojel tiempo.'
  pah-NT: 'Kiro quatrove''g̃a ei: —Na tuhẽ! Amém! Kiro vinte e quatrove''g̃a huvihavuhu''g̃a
    nhinog̃i upa ojovapyvo yvya rehe avuiramave''ga mboheteavo.'
  sja-NT: 'Mãga jaradak''ãri, ma ne-inaa chok''ai bɨ k''ĩmariirãpa p''anaujida: —¡Amén!
    Ma awara ma chonaarã poro waibɨarã veinticuatro waya bedabaidachida ma su-ak''ɨ
    bɨ k''ĩrapite mãik''aapa Oveja Chak''e k''ĩrapite.'
  xed-xed: «Mantsa ya nzakwani!» ka tsa skwiha fwaɗ nda hafu ma həŋ ya. Ka zləmbata
    tsa galata mnduha ya ka tsəlɓu ta kəmani.
  mks-NT: 'Já na̱nducú ñehe ndíco̱mi̱ mé ña̱ tácú cán tu̱hun já cáchí a̱ já: —Já ná
    coo. Ta tá na̱cachi a ña̱ yóho já na̱caxítí ndího̱co̱ co̱mí na̱ sa̱cua̱ha̱ cán
    cája cáhnu na Ndióxi̱, mé á tácú a̱nda̱ ama cáa qui̱vi̱.'
  gfk-S: Ma ira ihet na lilona linge duhat ga tange, “Tutuno sakit.” Ma ira nongtamat
    di ga puko ter napu, di gom lotu tupas dur.
  bmu-bmu: Mewö kölgetka bem jembon 4 mieŋön “Keu mi ölŋa,” jiget. Jigetka Anutugö
    jitŋememe yeŋön eta dapköba simin köla Anutu waikŋi memba möpöseim waŋgiget. Mewö.
  dgz-dgz: Iragi ap wane kasiga mena manao taini da bayabayapa gare anega wan, “Ame
    umap.” Wane boge waenapan kwayup taine nagirewa nikapu enun wa taragasen.
  eng-GNV: And the foure beasts said, Amen, and the foure and twentie Elders fell
    downe and worshipped him that liueth for euermore.
  zaa-NT: 'Làniana tappa canu banía nna becàbi cą nna ra cą: Quiỹarú e, quiỹarú e.
    Làniana tappa erua'' ca enne'' nu dàcca''a nna gùtta'' cą gùre''ló, gutsìla ná''
    quį nna beni cą ne adorar, enne'' bàni tulidàba para siempre.'
  eng-WEBSTER: And the four living beings said, Amen. And the four and twenty elders
    fell down and worshiped him that liveth for ever and ever.
  guh-guh: 'Pamonae pijinia cuatro ponëbeje piaitothiavi jumaitsi tsaponae mapacueniaje:
    —¡Bajara itsi tsane! jai bajarapamonae. Nexata pamonae veinticuatro ponëbeje ancianovi,
    pematabacabëta tonubenajunua Dioso pitabarata. Pexaniajamatabëcuene rajutanubena
    Diosojavabelia, daxitamatacabijavabelianexa peponaponaenëjavabelia.'
  bon-bon: Siige fooa ireclota gwidape cina teebibine mene jewecniste-misi, jiicisi
    egä, “Peei lui toraca mene gyene!” Piba modamoda biname cina itrametnemalemige
    gawe cabu me Maamoi me opo gaabe je teebine awepyeräjame.
  nhw-BL: 'Huan nopa nahui tlamantli catli yoltoque quiijtohuayayaj: “¡Quej nopa ma
    eli!” Huan nopa huehue tlacame motlancuaixtlapachojque huan quinhueyimatque Toteco
    Dios huan nopa Pilborregojtzi.'
  swh-ONEN: Wale viumbe wenye uhai wanne wakasema, “Amen!” Nao wale wazee ishirini
    na wanne wakaanguka kifudifudi wakaabudu.
  wbi-wbi: Avanyavwumi vane vakaati, “Ameni!” navaghogholo vakaghundamagha pasi na
    kukufunya.
  bba-bba: Mɑ hunde koni nnɛ ye, yɑ wurɑ yɑ nɛɛ, ɑmi. Mɑ ɡuro ɡuro be, bɑ kpunɑ bɑ
    sɑ̃ɑru kuɑ.
  eng-KJVCPB: And the four beasts said, Amen. And the four and twenty elders fell
    down and worshipped him that liveth for ever and ever.
  kgk-NT: 'Ha gwĩ irundy Nhandejáry apyka jere-rehe oiko va''ety he''i: —Upéixa voi
    toiko, he''i. Ha gwĩ vinte e quatro mburuvixa kwéry onhesũ ogwapy oĩ va''e rovagwy-py
    Ovexa Ra''y ramigwa va''e rovagwy-py ave. Ha omomba''egwasu gwasu upe Nhandejáry-pe.'
  waj-waj: 'Iya itaa kua kuaruuvaa kiaa taika kiooduu fayai roosuu ari vookarau taarama
    taaramadoono iya sai tunoo: Kua kutaavee, tuduu rikiada yokovaiya ivaitana yuku
    oyaivaitanaki vida varada vaida ngiari ausa mmuduuyaiyauvaa ivaitana mmiravai.'
  cpy-cpy: Riitakira inkite-weri-paeni apiipiintzirori ikantzi, “Kyaariwé.” Riima
    antaripero-paeni rotziwerowashiteeyakarini ipinkathatee-yirini irika kanteetaa-chani.
  mpx-mpx: Yaka bwasumu esopali hi ba, “Ibwe. I ola.” Ge tonowakau bwabwatal hi loepwakoku
    ge hi tapwalolo elal.
  wbp-wbp: Ngula-jangka, wankaru-patu ngula-patulu wangkaja, “Ngula-juku ngurrju!”
    Ngula-warnuju marramarra 24-palalu ngularra ngunanjunu miyalu-purdanji kamparrurla
    ngula-jarrakuju, manulu-janarla pulka-pungu.
  luo-luo: Kendo gik mangima angʼwen-go nowacho niya “Amin” eka jodongogo nopodho
    piny mi gidende.
  nhe-NT: 'Huan nopa nahui tlamantli tlen yoltoque quiijtohuayayaj: “¡Queja nopa ma
    eli!” Huan nopa huehue tlacame motlancuaixtlapachojque huan quinhueyimatque Toteco
    Dios huan nopa Pilborregojtzi.'
  aii-aii: 'ܘܐܲܪܒܲܥ ܚܲܝܘܵܬܹ̈‌ܐ ܓ̰ܘܼܘܸܒ ܠܗܘܿܢ: ”ܐܵܡܹܝܢ.“ ܘܢܦܝܼܠܔ ܠܗܘܿܢ ܚܘܵܪ̈ܕܸܩܢܹܐ
    ܘܣܓ݂ܝܼܕ ܠܗܘܿܢ.'
  esk-NT: Sisamat uumaruat nipliġvigigaat, itna, “Amen.” Suli iñuiññaq sisamat umialiŋnat
    purvigigaat [sivuġaanun iñuuruamun taimuŋa isruitchuamun].
  msb-msb: Nagsabat an upat na buhay na ginlalang, “Amen,” kag an mga kagurangan na
    opisyales sa pagtuod nagharapa pagsamba sa inda.
  cpa-NT: 'Jøng² ca¹juúh² ta³quión² jmi²dsí² héi²: ―Lah¹jøng² ju³lé³ ―ca¹juúh²dsa.
    Jøng² ca¹chi¹jné¹ ta³guiug²quión² dsa² canh¹³. Ca¹mi¹juanh¹²dsa Diú¹³.'
  dso-dso: ଚାରିଟା ଜିବନ୍‌ ରଇବା ପସୁମନ୍‌ କଇଲାଇ, ଆମେନ୍‌ ! ଆରି ପାର୍‌ଚିନ୍‌ମନ୍‌ ଡାଣ୍ଡାସନ୍‌
    ପଡି ଜୁଆର୍‌କଲାଇ ।
  meu-meu: Bena mauri ḡaudia haniosi eto “Amen”. Bona heitatao taudia e goru diho,
    e toma henia diho.
  yva-NT: Umba ana akokoe mambisy umawe wo raura ware, “Tugae!” Muno vatano ube akarive
    mansano tenamara eane mambisy umawe ubeaje Amisye ai, wo vukane ranteter no Amune
    rai.
  dgc-dgc: Ey nadid, kinagi du épat a hayup, a “kona sa.” Ey du matétanda, éy dinumapa
    side, a sinumamba side diya.
  zpm-NT: 'Pquiab gza tap bult co, rëb zho: ―¡Scaw, sca no gaca! Dzigo gzase meṉgol
    co, laa zho pquiitsgzhib lo meṉ ne zob lo xcan ro co; psilo zho rnee zho grë diidz
    ndzon lo me.'
  hix-NT: Àro wyaro hamà, ketxkonà, karyhe ymo tehxem komo, 4 komo rma. Tano me ronye
    rma nehurkatxownà xarha, horykomo komo, 24 komo rma. Noro yowakryetxownà, nyamoro
    xarha.
  sim-sim: Karem li mbarik ensel hom nandari tovro kavro ondo er nga limu mbara, �Omendinga
    sira.� Urik maifuk sindari ma 24-pela ondo kumbambongon li huvuhu fririn limu
    hauowera.
  npi-ULB: ती चारैवटा जीवित प्राणीले भने, “आमेन ।” र एल्डरहरू आफैँ घोप्टो परेर आराधना
    गरे । [टिपोटः पुरानो संस्करणमा यसरी लेखिएको छ] चौबिस एल्डर आफैँ घोप्टो परेर सदासर्वदा
    रहिरहनुहुनेलाई आराधना गरे ।
  cgc-cgc: Appat an na may kabui gambal, “Amen!” Mga pataa na manugdumala gadapa daw
    pasimba danen gamungko ya naan ta truno daw Karniro man an.
  tim-tim: Wan me wan hârok hain dâmbiâ soŋgo humomo imbât manmanŋe tali arekŋe hin
    dâyi, “A bundâk.” dâmbiâ luâk kotdâ 24 yâkŋe pâwut ligim kâŋgom Anutugât kotŋe
    akto Lamagât kotyetŋe konmâ meyelekmâ agali.
  yor-yor: Àwọn ẹ̀dá alààyè mẹ́rin náà wí pé, “Àmín!” Àwọn àgbà mẹ́rìnlélógún náà
    wólẹ̀, wọn sì foríbalẹ̀ fún ẹni tí ń bẹ láààyè láé àti láéláé.
  wos-wos: Wungi wandaka di hamwinya tékwa jondu yétiyéti di angi wa, “Wu mwi hundi
    dé.” Wungi wandaka God rendéka jambé tékwambu hatimbanga rekwa néma du di xakre
    héfambu hwaata bérka ximbu haréké.
  emp-NTPO: 'Maʌ̃be animarã zaca zocai b̶ea quĩmãrẽ panʌba nãwã jarasid̶aa: “Bia b̶ʌa
    mãwã b̶aida.” Ara maʌ̃da veinticuatro drõãrãda chĩrãborod̶e copanenaped̶a dji
    ewariza zocai b̶ʌ́a bia bed̶easid̶aa.'
  eng-F35: (It was the four living beings saying the “Amen”.) And the elders fell
    and did obeisance.
  ind-ind: Lalu keempat makhluk hidup itu berseru, “Amin!” Dan kedua puluh empat pemimpin
    langsung tersungkur dan menyembah Dia.
  pes-OPCB: 'و آن چهار موجود زنده گفتند: «آمین»، و آن بیست و چهار پیر سجده کرده، او
    را پرستیدند.'
  mpt-mpt: eka inamin namini asuke asuke nai afen smiksa isa baaniba Bainobo genabiba
    eka komokwali dlong dlong golbua toulaniba i dum i niniino dotouleb na bliba yatemibe.
  ssx-ssx: Koto lemeke mo deto hala꞉ tonkopu ale manuma꞉ alota꞉ Kutu pina꞉e lemeke
    mo you haliwekita꞉ panda꞉puniao lopa ipiki pa꞉ta꞉ yeiya꞉ laaso yeni pimime.
  mkl-mkl: Nɔ ilu hunde mɛɛ ŋɑu ɑ̀ jɛ ɑ̀ ni, ɑmi. Nɔ inɛ nɡbo ŋɑu ɑ̀ ɡulɛ ɑ̀ ce kutɔɔ.
  gaq-gaq: ଅଁଣ୍ଡ୍ରୁଆ ରେମୁଆଁ ପାଲି ସାଃଚେ ବାସଂଆର୍‌ଡିଙ୍ଗେ “ଆମେନ୍” ବାରି ନେତାଇଂ ମୁକ୍‌ଚିଚେ
    ମେଁନେ ପାର୍‌ତନା ଡିଂଆର୍କେ ।
  gof-RNT: Oyddu de7on de7iya medhetethati, “Amin77i” yaagidosona; qassi cimati gufannidi
    goynnidosona.
  unx-unx: ଏନ୍‌ ଉପୁନିୟା ଜାଁତୁକ କାଜିରୁହାଡ଼୍‌ ତାଇକେନାକ, “ଆମେନ୍‌ !” ଆଡଃ ପ୍ରାଚିନ୍‌କ ଅମ୍ବାଃକେଦ୍‌ତେ
    ଇନିଃକେ ଜହାର୍‌କିୟାକ ।
  gah-gah: Liki likago, netá alévolé oko minoaká netá losive losive keza konotó aliki
    lamanale likago, monokú olotiva ve keza kalapusa hizi amiki gupá zi amemó.
  lcm-lcm: Na puat a asisinong atogon to ang kila antok ta, “Tutuman.” Na keve igenen
    lava ang kila matung turung ane vunep na kila mamaila serei singina.
  aer-aer: Nhenge itne alyelhentye uyerremele, atnunthe four-pele chair akngerre-apenhe
    yanhe ikwere-arle itwele tnetyameke, alakenhe angkemele, “Yewe, yanhe kwenhe mwerre
    anthurre-arle!” Alartetye 24 areye artepe kwene-irremele anteye Renhe akertne
    utyernemele tnakeke.
  qvc-NT: 'Chay ch''usku kamachikuq kawsaqkunapismi nirqanllapa: —¡Chayshina kanqa!
    nishpa. Chayshina alabaptinllapaqam, chay 24 ansyanukunapis qonqorikushpa, urkunda
    pambakaman ch''ayachishpa, ˻tukuy tyimpu kawsaq˼ Dyusta ancha adurarqanllapa.'
  tgl-ULB: Ang apat na buhay na nilalang ay sinabing'”Amen” at ang mga nakatatanda
    ay humiga at sumamba.
  cbs-NT: 'ja jiweabu dabe inun dabebun jabiaskadi shinankin kemakin: “Jabiaskaki”,
    idiaibun ja 24 mekenikabu danti iki beti itan kenwandiaibun'
  xtm-NTPP: 'Te ndi‑kuun kiti ka teku ma, ka ka''an ti: ―‍¡Sukan kó kuu! Te ndi‑oko
    kuun tee nija''nu ma, ni ka jinkoo jiti de, te ka ndachiñu''u de iya téku ni‑kani
    ni‑jika ma.'
  nnq-nnq: Na ina bwomi ncheche ye ngilenga, “Unhyo!” Na akinanhota bala ngabagweganga
    manguku, ngabagongalela.
  bao-NT: To biro to ca ĩiro, bapari ca catirã pea, “To birora to biijato,” ĩi yʉʉwa.
    Bʉcʉrã veinticuatro ca niirã pea, cʉ̃ja ãjʉro jupeari mena ea nuu waari, cʉ̃jare
    ĩi nʉcʉ̃ bʉowa.
  san-ORI: ଅପରଂ ତେ ଚତ୍ୱାରଃ ପ୍ରାଣିନଃ କଥିତୱନ୍ତସ୍ତଥାସ୍ତୁ, ତତଶ୍ଚତୁର୍ୱିଂଶତିପ୍ରାଚୀନା ଅପି
    ପ୍ରଣିପତ୍ୟ ତମ୍ ଅନନ୍ତକାଲଜୀୱିନଂ ପ୍ରାଣମନ୍|
  huv-NT: 'Condom ajcüw apiquiw nimal tapiüngüw: ―¡Amen, aag ayaj naleaing! ―awüw.
    At ajcüwa nimiow apiquiw (24) montangtang ombas taquiejliw micosüw nejiw tiüt
    marangüw casa Teat Dios, aton marangüw casa aaga Quicheech Sap quiaj, ajcüw almapacüw
    meáwan nüt.'
  otn-NT: 'A nu̱''ʉ goho i ''bäi n''na ngu̱ n''na yø ts''a̱t''i̱ ra̱ nthu̱ts''i̱,
    ''da ga̱ ''yɛ̱ntho: ―Xa̱ndønho ngue ngu̱''a̱ di̱ nja ―bi ''yɛ̱na̱. A nu̱ya mi̱
    ''däte ma̱goho di̱ mäspʉ hu̱ Oja̱ p''ʉya, gä bi̱ nda̱ntyøhmu̱ ngue tha̱nne Oja̱
    nu̱na̱ ''bʉi para za̱ntho.'
  nop-nop: Kaŋ nemek hatihatihinit 4 adi yogiŋ, “U biyagoŋ.” Kaŋ talitimeŋ hekidi
    maaŋ duwokeneeŋ hali niutumbagiŋ.
  obo-NT: Na iddos oppat no ma-antoy'n binovallan, mid ikahi to, “Oyya, od kotuman
    en ini!” Woy idda mandad so oruwompuu-oppat nod pombuyyahon, id ponlingko-od sikandan
    amoy'd simba to Monama woy taddot Natin Karnero.
