  srn-NT: 'Dan den fo libilibi sani piki taki: “Amen,” èn den fesiman fadon tapu den
    kindi fu anbegi En.'
  cta-NT: 'Nu ca taꞌa jacua naꞌni tacati biꞌ ni, nguxacui̱ niꞌ chaꞌ jiꞌi̱ nguꞌ liꞌ:
    ―Juaꞌa̱ caca chaꞌ lacua ―nacui̱ niꞌ. Liꞌ ndu̱ sti̱ꞌ nu calaa ntucua jacua tyaꞌa
    nguꞌ cusuꞌ biꞌ, nguaꞌni tlyu nguꞌ jiꞌi̱ ycuiꞌ Ndyosi, chaꞌ ná ngaꞌa̱ chaꞌ tye
    yija̱ jiꞌi̱ Ni.'
  bqc-SIM: Pↄ́ bɛ̃́ɛ mɛ̀n síiↄ̃piↄ mɛ̀, ãmi. Ɔ̃ gbɛ̃zↄ̃ↄpiↄ wùlɛwulɛ aa misìilɛɛ̀.
  tcz-CHONGTHU: Chule Hinnanei-li ho chun “Amen!” tin aseiyuve. Chuin upa somni le
    li ho chu abohkhup un chuin Kelngoinou chu ahou tauvin ahi.
  mar-mar: चार जिवंत प्राणी म्हणाले, “आमेन!” मग वडीलजनांनी खाली पडून त्यास अभिवादन
    केले.
  snp-snp: Eti lato, neta omuni kofawa nemo fo (4) yate ya onae, loti lato, we kilofo
    kulini nemo we ouni-luni-kani ona umone, loti kiyanalo kiyani umola fiyae.
  isl-isl: 'Verurnar fjórar sögðu: „Amen!“ Og öldungarnir tuttugu og fjórir féllu
    fram og tilbáðu.'
  spy-NT: Nto yityo kumwooy ꞉tukuuchoo ang'wanu kule, “Kuwuuyiit nyooto.” Kukutuny
    ꞉booyichoo ānkuyim kusiltooy Yēyiin.
  xnn-xnn: Dat songbatan san epat ay matatago et kananda en, “Tet-ewa am-in sa.” Dat
    kasin menpangalokbob san dowampoo ya epat ay aamam-a ay mangdayaw issan Kalnilo
    ya san Mentolay.
  mwe-mwe: Na yene iumbe nsheshe ikwete gumi ila guishite, “Nneyo peyo.” Na bhanangulungwa
    bhala gubhagwilenje namanguku, nkwaatindibhalila.
  tte-tte: Kabo yamayamayale esopali siwaloba, “O, besiele.” Na siya tautaubalao lalakiliwa
    sitalumiyasio yo sipwalou koina.
  tcs-tcs: Nau dem po laipsamting i bin spik, ‘Amen!’ Ane dem tuenti po elda i bin
    poldaun ane wosip God ane da Smolsip.
  hlt-THB: Ik-oeih sai ak hqing pupthli tloek ing, “Amen,” ti unawh a hqamcakhqi ing
    tluk doena bawk uhy.
  soq-soq: Tauma nitu da wanwanlala 4 wane waienase, “Oa, sa no menaidanede, amen!”
    Ita eiau sape waimoia God ita Sip sanaa danauwo imimpu emmisintone mo wadaposimoie
    ionoidomoie.
  qub-qub: Chaura chuscu anjil-nirajcunaga «Amén, chayno cachun» niran. Ishcay chunca
    chuscu (24) mayur runacunapis ñaupanman gongurpaycur Tayta Diostawan Cashni uyshata
    aduraran.
  att-att: Á yù ira appâ nga makkakerumá nga naparò nga matolay, kinagi ra, “Ammán!”
    Á namalittúkak nga nallakak yù ira lállakalákay, nga makimoray sù Kígaw ánna yù
    nagitubang nga mammaguray.
  bki-bki: Ana tom meul veri nei aberial “Jibe na, mm” kar iliano nalo nei, ana navagadeano
    nalo amijoru, aminie, amilotu kalo abe juo.
  bqp-bqp: Pↄ́ bɛ̃nɛ mɛ̀n siikↄ̃ pìnↄ pì, aami. Akũ gbɛ̃ zↄ̃kↄ̃ↄ pìnↄ wùtɛwutɛ ò
    donyĩ kɛ̀nɛ.
  mcp-mcp: 'Mikuwó mí ísâ mínɔ̧̂ mínɨ mí mú cɨ nə́: Amɛn. Ocúmbá buud bwə́ mú búdɔw
    shí, yə Zɛmbî bá Mwâ ncwəmbɛ gúmə́.'
  hat-hat: 'Kat bèt vivan yo t''ap reponn: Wi, se vre. Granmoun yo menm tonbe ajenou,
    yo t''ap adore.'
  npl-NT: 'Iwa non nawi, non yolitokeh, okijtoayah: —¡Ijkó mamochiwa! Iwa n sempóali
    iwa n nawi tetajtsitsinteh omotlankuaketsayah iwa okiweyiliayah.'
  bgg-bgg: Isieng ibeymuthung wi è chang, “Amen!” Chiih-è dukhothek lakhiung niing
    srane misiasia.
  eng-TCENT: And I heard the four living creatures saying, “Amen.” And the elders
    fell down and worshiped.
  eng-BSB: And the four living creatures said, “Amen,” and the elders fell down and
    worshiped.
  cpu-NT: Iriira inkiteveriite apiipiitzirori ikantzi, “Ari onkantyaari.” Iriima antarikonaite
    otyeerova ikantaiyakani jiñaapinkathataiyarini irika kantaitaachaneri.
  san-ASM: অপৰং তে চৎৱাৰঃ প্ৰাণিনঃ কথিতৱন্তস্তথাস্তু, ততশ্চতুৰ্ৱিংশতিপ্ৰাচীনা অপি
    প্ৰণিপত্য তম্ অনন্তকালজীৱিনং প্ৰাণমন্|
  tac-NT: '''Lige alué naó ajágame napu uchuke alé noligá regá aniéturu: ―¡''We ''la
    bijchiá júpá! ''Lige suwábaga alué bilé liá na naó e''wélala alé noligá mochígame
    alé a''bé a''boi síalachi uchúpaturu chojkóbaka wijchísí rojpóchaga, ''lige aniéturu:
    ―''We ''la nejkúrime ju mué, abichilubi ''we ''la nejkúrisa ''la képá mué.'
  eng-WEBPB: The four living creatures said, “Amen!” Then the elders fell down and
    worshipped.
  gfk-H: Ma ira aihat na lilona linga dal ga tangai, “Tutuna sakit.” Ma ira kaba tamat
    diet ga puka taar napu, diet gaam lotu tupas dir.
  viv-viv: Au hidede amine moyaꞋaidi yadi kwelidavadava tu badi wayawaidi fifiwaladiyao
    adivefowa higahe higayo, “Ehe hidedemi,” kadu badi tomiyalobama adi tonagona hiꞋiboꞋula-moꞋa
    be Kaiwabu luhei hihawadavadavadi.
  yao-yao: Ni yepanganyikwe yejumi ncheche yo yatite, “Eloo!” Ni achachekulu ŵala
    ŵagonile manguku ni kwapopelela Mwanangondolo.
  tgp-tgp: La hinau atu mo vati atu la verea lara, “Amen!” Ale la tamlohi aulu atu
    la juruvi popovi na lepa atano, ale la lotu.
  auc-NT: Ante äñönäni mëa go mëa mïïnäni quëwënäni adobaï, “Ïïmaï baquïnö anguënë,”
    ante, “Amëë,” änänitapa. Ayæ̈ në aadäni në Picæ̈näni ïñömö ædæ wææ̈ninque watapæ̈
    änänitapa.
  kbc-NT: Odaa niɡ̶ijoa cwaatolo ewikaɡ̶a joɡ̶oigidi, modi, “Ewi! Jiɡ̶idaaɡ̶ee (Amém)!”
    Odaa niɡ̶ijoa 24 lacilodi ja dakagitiniwace, joɡ̶oiweniɡ̶ide niɡ̶idi anidioka
    limedi me newiɡ̶a.
  bmh-bmh: Go ece iwanarai awau darem agen enemen, “Petak!” Guzenina, dudu banban
    agen taubib waimai, goagal wanimag wag maremen.
  ctu-BL: 'Jini chʌntiquil querubiñob tsi'' yʌlʌyob: Amén, che''ob. Jini chʌntiquil
    i cha''c''al ancianojob tsi'' pʌcchocoyob i bʌ. Tsi'' ch''ujutesayob jini cuxul
    bʌ ti pejtelel ora.'
  meq-meq: 'Wu neheye faɗ aye ta mbəɗa faya tə gwaɗ: «Mâ təra andza niye!» Madugula
    neheye kuro kuro sulo gər eye faɗ aye na, ta dəkw gurmets kame i ndo neheye nəteye
    mandza eye ka təv məndze i bəy aye ada tə ɗəslatay ha gər.'
  noa-H: Magbaawai mag k'anjö hich paar sĩsidʌm k'ʌʌnau hĩchab hamach paarmua hö hãba,
    “Jãan chadcha hich magau” haajeejim. Mak'ʌʌnau magbarm dʌ̈i hĩchab mag jöoin veinticuatro
    narr k'ʌʌnaujã deeu jĩepör p'õbk'anaa ham wajaug t'ö hiek'ajierram hamag jëeumamua.
  alp-NT: Eleki tanei kwanala ata meru beteke be, “Mere tinai.” Kai elaka meru esi
    tatu eleki esi nobo loko Domba Anaije kai Alla.
  san-VEL: apara.m te catvaara.h praa.nina.h kathitavantastathaastu, tata"scaturvi.m"satipraaciinaa
    api pra.nipatya tam anantakaalajiivina.m praa.naman|
  kbq-kbq: Kasefa hu'za mani'naza 4'a zagamo'za tamage hu'za huvava nehazageno, 24'a
    (elda) kva vahe'mo'za zamarenare'za mono huznante'naze.
  kbh-kbh: 'Y chë canta Ainëngna monjétsichamo: “Chca chaotsemna ca.” Y chë bëtsëjémënga
    amë́ndayëngna tmonjanoshaments̈é y chátbioye monjétsatacheuanaye.'
  ron-LSB: 'Cele patru făpturi vii au zis: “Amin!” Apoi bătrânii au căzut la pământ
    și s-au închinat.'
  pon-pon: 'Man maur pamen majani: Amen, O lapalap akan poridi on poni i.'
  nhe-BL: 'Huan nopa nahui tlamantli tlen yoltoque quiijtohuayayaj: “¡Queja nopa ma
    eli!” Huan nopa huehue tlacame motlancuaixtlapachojque huan quinhueyimatque Toteco
    Dios huan nopa Pilborregojtzi.'
  sps-sps: Ana ina fats a ka na toto tsue to na ka, “Man Ovei!” An fuainy tsunaun
    fatukun to tana Gov ana Tsunei Siip to, ri fafaatouf ratuari.
  wnc-wnc: Sike kau waaknga taiwa puyuwana sanga kayuk yuaingu wa gweaat gweaatda,
    “Siakan,” ngang yaking. Yawawa take aminu waakwakga gwetake Anutuat gatu sipsip
    mateu wagwekatde ayanimbakngaking.
  bus-bus: Pↄ́ bɛ̃ɛ mɛ̀n siigↄ̃ↄ pìnↄ bè, aami. Ben gbɛ̃nsi pìnↄ dàɛdaɛ wà dↄnzi kɛ̀nɛ.
  gub-BL: Na'e a'e 4 wikuwe ma'e a'e wà no, uze'eg wanupe a'e wà no. — Azeharomoete,
    i'i wanupe wà. Na'e tuwihaw a'e wà kury, uzeamumew ukwaw pà upenàràg rehe wapyk
    pà a'e wà kury, Àràpuhàràna'yr zàwenugar imuwete katu pà a'e wà kury, Tupàn imuwete
    katu pà a'e wà kury.
  imo-imo: Aku ungu ningi wali mele koinjo mololi kiteni ningei, “Paa aku tepa wendo
    opili!” ningi. Iye nomi 24 akumani mainye pungo tamalu peko kapi ningo elonga
    imbi liko ola munduringi.
  boj-boj: Onaqa wagme qolqe ŋambile so qaji naŋgi maroqneb, “Anjam di bole.” Degsib
    mareqnabqa tamo gate naŋgi siŋga pulutoqnsib louoqneb.
  eng-DRA: 'And the four living creatures said: Amen. And the four and twenty ancients
    fell down on their faces, and adored him that liveth for ever and ever.'
  knf-knf: 'Kë ŋko ŋbaakër ŋuŋ ŋaşë ji : « Uwo haŋ » kë bantohi başë ŋup ţi kadun
    ki baka adëman baka.'
  san-KHM: អបរំ តេ ចត្វារះ ប្រាណិនះ កថិតវន្តស្តថាស្តុ, តតឝ្ចតុវ៌ិំឝតិប្រាចីនា អបិ
    ប្រណិបត្យ តម៑ អនន្តកាលជីវិនំ ប្រាណមន៑។
  arn-NT: 'Fey tati meli mongelechi püllü llowdungukey engün: ¡Felepe may! Ka tati
    pu epu mari meli putrem fütakeche lukutuy engün ka llellipukey ngillatun mew.'
  zas-NT: 'Chi gulox rëb reen zian, dxel guidap ree be zaꞌ yagaj rëb reeb: ―Amén.
    Abiꞌ guigajlbitap ree bengol zaꞌ yagaj bazuxib par gap reeman laaman respejt,
    bén ni naban zianczi në par tiblayaa.'
  ken-NT: Mɛnyɨŋ mɛnwi ɛbhɛn bɛchi nɛpɛ́m bɛrɛm bɛ, “Amen!” Nɛ bǒbati bákwɛ́n amɨk
    bare chyɛ kɛnókó ntá mmu anɛ achi ndǔ ɛnɔkɔ́ kɛfɔ nɛ ntá Mɔ́nkwɔmɛ́n.
