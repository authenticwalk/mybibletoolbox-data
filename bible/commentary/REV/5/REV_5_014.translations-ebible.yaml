  peg-peg: ହେବେଣ୍ଡାଂ ଚାର୍‌ ପାରାଣି ଇଚିକ୍‌, ଆମେନ୍‌, ଆରେ ପ୍ରାଚିନାର୍‌ ମେଣ୍ଡାଙ୍ଗ୍‌କୁନ୍ଦିକିଜ଼ି
