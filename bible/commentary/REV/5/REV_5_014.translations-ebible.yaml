  kmg-kmg: 'Eme wiac jujune 4 jaŋe mumbiŋ: “Jâmbomac.” Á ŋicqizec jaŋe fodapehuc numucnembiŋ'
  aso-aso: Neꞌmine likevo eleꞌvoleꞌ igi veꞌinesi ha minaaꞌ naniꞌ initeꞌ setaꞌve setaꞌ
