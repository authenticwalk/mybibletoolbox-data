  twi-ASANTE: Abɔdeɛ ɛnan no gyee so sɛ, “Amen!” Na mpanimfoɔ no butubutuu hɔ someeɛ.
  aoj-aoj: Eaꞌ hiahaom amamba biamibiam magape namumi maꞌi, “Endilisi!” Eaꞌ agufumi
