  jpn-1965: すると、長老のひとりが、私に言った。「泣いてはいけない。見なさい。ユダ族から出たしし、ダビデの根が勝利を得たので、その巻き物を開いて、七つの封印を解くことができます。」
  fra-SBL: 'L''un des anciens me dit : « Ne pleure pas. Voici que le Lion qui est
