  pes-OPV: 'و یکی از آن پیران به من می‌گوید: «گریان مباش! اینک آن شیری که ازسبط یهودا
    و ریشه داود است، غالب آمده است تاکتاب و هفت مهرش را بگشاید.»'
  ron-1924: 'Ши унул дин бэтрынь мь-а зис: „Ну плынӂе: Ятэ кэ Леул дин семинция луй
