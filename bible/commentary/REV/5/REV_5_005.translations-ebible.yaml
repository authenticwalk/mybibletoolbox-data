  ssd-ssd: 'Ye malmbika minen le taŋgo mage nyu ŋak ta tuku andeŋge ndek ye sayina:
    Ne malmbi ndaka. Ai si. Yuda tuku tugu mbolŋge ande laion taŋaŋ David tuku mbuŋ
