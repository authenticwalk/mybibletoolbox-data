    ñag jup tek, mɨj anɨb ak nag anep kugul ak wɨsɨbɨl, malakɨnɨgab agak.
  jic-NT: 'Nin tepyala na, co''müy pjaní napj nlal tjevele: “Po ma la tipiya. Cupj
    selecj pjacj ''ücj lo tüpüpj popelses. Jupj ''ücj t''e''enca tsjan ts''ülüc''
    po piji''tjá. Pajal püné tepyala jupj enemigopan jis lal, mpes león jinwá jupj,
    velecj cupj. Jupj israelpan popa. Judá pajal püna tüpü''ü popa p''iyá jupj. Israelpan
    jis jepa David popa p''iyá wa jupj.” Nin tjevele co''müy pjaní napj lal.'
  zap-NT: 'Orguin na te mengol ne ndxin nga lo noo: ―Goondetre de, porke le Men ne
    nak meedx ne zëëd xnëz Judá no ne zëëd xnëz rrey-David che wun gan lo gyelgut
    chen yxal meno no laa men nak ne yxal yra guedx sey ne zemzëë we.'
  wer-wer: Pël ëën omën ngarangk nampök epël yenëa. “Ni ing anganëp kat wi. Yutaë
    kurmentëkaan kent laionöpë ök weëre kosang panë namp oröak wë, Tewitë ru ëap.
    Pim wëwë ompyautak utpetat il wesaupök yok pangk wii 7 pöt pout ilak pep pöwer
    wilëpnaap.”
  ipi-ipi: Ai lo yamataka lewa-kola, ando atalaini akali utupanena mindimane namba
    languato, Dapiti yamena mandiyene oko bala Jekopo iwanane Juta yamena layone andane
    wete atoto, balana yanda-pene tupa yanda pimawuato, sia mineane. Tene okonena,
    balato ipa wakaiya yale mindimane minu patawa mangua atane yanasa ateaini tupa
    laka loto, buku oko minu opimi lape-pene akali epene mindiki ateya-ko. Nimba ai
    lo atele oko ai lo ata napene kondaa lea.
  qul-NT: 'Ujnin machula niwarkan: “Amaña wakaychu; Judapaj mirayninmanta, gobernaj
    Davidpaj mirayninmantawan caj León, atipaskanraycu librota quicharayta atin, kanchis
    sellocunata t''ipiraytapas.”'
  tnc-tnc: 'I''suᵽaka ñimamaka ĩatirã, ĩ''rĩka ᵽakiaki ikuᵽaka yire bojaraᵽaki: —I''tojĩrãja
    mioritiyibe. Õ''õrã miyoibe mae. Õ''õrã ĩ''rĩkate ime Satanáre tẽrĩkaki. León
    jãjika uᵽaka ĩᵽi marãkã''ã mabaaberijĩki Judátatarãkaki, suᵽabatirã David ĩᵽi
    imaroyirekaki riᵽarãmi imarĩ, ĩ''ᵽotẽñarirakakuku ᵽaᵽera ᵽaᵽatãteka wierũkika
    kime,— ãrĩwa''ri yire kibojaraᵽe.'
  ter-NT: 'Yane ápe póhuti yane vinti koaturu koeti xâne teyonéti inuxínoti itukéti
    kixónuti: —Hako iyêo. Enepone iháxoneti Líyaum ukeâti xapa amósenopono Njúda,
    enepone ámoriponomaka nâti Ndávi, ítoane uhá koêti, kutí''inoke motovâti veyópea
    ne seti koeti hoénaxovope exéxovope ne koyuhópeti yoko míhe''okea —kixónune.'
  bmr-NT: 'Jaanaa quillahutotɨ saafi uco nuuhi: ¡Taacudino! Mɨɨro Juda cuumi Leon
    onoobo, aivojɨɨbo David Iyaachimɨhaioobo iicaabo fanoohimitɨco guiinonɨcuuhi.
    Jaaboro paryɨ toohaame sisɨtaaco udubaicɨɨboro ifaayɨcɨqui.'
  fuf-fuf: 'Onsay goɗɗo e ɓen mawɓe wonnooɓe ɗon wi''immi: «Wota a wullu. Awa e hino
    Ngayuuri bolondaa *Yahuuda ndin, ɗun ko Geeƴol Daawuuda ngol, foolii haa waawii
    hoɓɓitude notanɗe ɗen jeeɗiɗi, uddita deftere taggaande nden.'
  bhl-bhl: 'Kelii, kak yetebiliw kunum biim mutuk ka beelote kunum mak bokonemomele:
    “Ku kanelom amemokolew te! Kunum makmak wiin alew so bete kuw ki keko, fut kin
    so sok ben kel falalsiliw fut kale sileloke te. E maka iso ganeko, kitil keko,
    elo de mit da kolewse kasike, em wiin mak e ‘Suda kawtiw biim kasel im alaion
    ete te!’, dangenaliw te. Dangeko, em wiin mak e ‘Emisik kamokim Debit em mulkis
    ete te!’, dangenaliw te.”, nangse te.'
  ons-ons: Pakiso, ŋei sele eŋano ŋine maneŋo nolale rake, “Mi arokenom. Kanom! Laion
    mane Yuda wane kominekoune eŋane keuo ŋine wakonge, Dawit wane ŋaboine suaineŋo
    togogole mage kawali yuange, wane maine eŋe tep sewen ea makokeake paki, papia
    qeuaŋ qeuaŋine ea siwore rapokeake.”
  con-NTPO: 'Ña i''nasi coenza''suja ñanga catsepa su: —I''najama. Que canjan. Judá
    aindeccunejan fae a''i tsu Leon''ca''en na''suve dapa patsu. Nane tiseja David
    omba''su dutssi''yepa tsu jipa patsu. Tiseja siete tuño ancaen''choma battiamba
    findi''cho tevaen''jema fettaye osha.'
  ghs-ghs: Tti hiiremi abi mimihota teei ana pobi hiireta, Maqa, eto tti hiibaino.
    Dzutaho quni ma manihota teei oho isaki oorai oi Tabitiho sooro ma saina noke
    qesai hee, Dzutaho Raioniqi hiirorai noi suqobidza maikhata. Oonita noi sengi
    geeba sebeninoma oke geehiqa gee isaitaquho isaki ooraita mooro.
  peg-peg: ହେବେ ପ୍ରାଚିନାର୍‌ ବିତ୍ରେ ରୱାନ୍‌ ନାଙ୍ଗେଙ୍ଗ୍‌ ଇନ୍‌ଚାନ୍‌, ଆଡ଼୍‌ବାମା, ହୁଡ଼ା,
    ଇନେନ୍‌ ଜିହୁଦା ଲାତ୍ରାତାଂ ସିହଁ ଆରି ଦାଉଦ୍‌ତି ଦଲ୍‌, ହେୱାନ୍‌ ପତିନି ସାତ୍‍ଗଟା ଚିନ୍‌ ଇଡ୍‌ତାକା
    ଡ୍ରିକ୍‌ଚି ହେଦାଂ ଜେନି କାଜିଂ ଜିତା ଆତାନ୍ନା ।
  txu-NT: Nhym kam mebêngêtte 'õ imã, —Amỳr kêt. Ẽ, Djuda nhũrkwãkam me'õ, Dawi tàmdjwỳ
    'õ dja pi'ôk no'ôk'ã kuta. Tỳxkumrẽx, umakumrẽx. Kute rop djàkrêbê rijão pyràk.
    Tãm, ajbit, ne tỳxkumrẽx ne meo apan kam kute pi'ôk no'ôk'ã oy djàbê 7 rênh ne
    kute pi'ôk no'ôk'ã 'yr ne kute omũnhmã. Nãm ã imã ane ba kam kuma.
  eng-WEBU: 'One of the elders said to me, “Don’t weep. Behold, the Lion who is of
    the tribe of Judah, the Root of David, has overcome: he who opens the book and
    its seven seals.”'
  gnw-NT: 'Jayave penti tenondegua vae jei cheve: —Agüɨye iyao. Mase, Judá iñemoñaa
    reta pegua Yaguapɨ̃ta jee vae - jae co David Iyɨpɨ jee vae - upurumɨamɨri ma uequi
    vaerã jocua siete libro iyemboyaa jare uipea vaerã tupapire —jei.'
  mux-mux: 'Kanu-kene yi-nuim tokapu-tilu muluringmanga te-ni nandu nimba mele: “Kola
    naa ti! Pília! Juda-Talapeliinga Lopa-Pus LLayon, yi nuim king Depit-ni kalupa
    liirim yili, yu-ni tondulu mundupa ele-túli ⸤kamu⸥ topa mania mundurum. Yi akili
    molupa aima konjulimále-ni bukele wakaye munjuli angere yupuku-guli manda wendu
    liipa sukundu kanomba.” nirim.'
  maj-NT: 'A̱s''a̱i b''a̱ kitsúna nku nda̱chá xi kan ñjuu̱: —Najmi tu̱ ch''í. Cha̱se̱i̱.
    Xa xi y''aha̱ ra̱ ntje̱he̱ Juda, xi ntje̱he̱ David y''aha̱ ra̱, kui xi kits''ín
    ngana̱ ko̱ ka̱maha̱ kjénti̱ya sello̱ yatu xi tjíchjaneko̱ho xu̱juṉ ko̱ kjéxínnka.'
  bkq-NT: 'Aituo keankâ akaemo agaityom tynrenseim modo ewy yam aguely: — Tuogunrepa
    ikâ. Egâ mâkâ, Judá domodo ewy, pymâ Davi iwerypyry leão ara ton-honreim mâkâ.
    Deus iduery eon-honru idânârâ sainwâm mâkâ. Mâkâ lelâ ise pape sakâjihobyry etyim,
    ituwyngueim, itainrim warâ — kely keankâ.'
  kue-kue: Ba kongun yomba ende okuna eingwa 24 ikra suwarata yegl dinarkwa, “Ene
    kai erekre, kano! Juda yomba yunguno ombuno mina agl-pusi kande kangiye laion
    ta moglkwa. Ye King Devit gawamo kunda yombuglo orkwa. Ye boma nuglo 7 i si anda
    bogl ende ana pepa pigla dinambuka kuno orkwa.”
  cot-NT: 'Cotanquitsiquea iquenquetsatacaanaquena aparo iramajirore icanti: “Aatotarite
    piragatsi. Pamenerija iriratica León ichoviquitanaqueca Joraani, aisa iriguenti
    ichoviquitanaqueca Taavini. Yanaajiaqueriquea maasano. Iriguentiquea agavejamajatatsica.
    Iriatimpa iragavejaque intsinecarejacoguequeroqueate 7 ovinchajacoseyote irampinaicarejaqueroquea.”'
  bnp-bnp: Pali tara ne huriki a nupesi nga i taki iau, “Naha ni tangi. O mata lakea!
    A viri ni gale a Laion na kabu ne Iuda, ra Hamone Davit, i mulangi. Ngane i kara
    ia ge laga vuroki a buluka na kadel i polorua, ra ri kapi karia a raukea, ge vevea.”
  apn-NT: 'Hãmri nhũm pahi hõja ixpumu nẽ inhmã: —Kwa amỳr kêt nẽ. E mẽhõ mũj pumu.
    Juta kanrẽhã htàmnhwỳ xihtỳx xwỳnhta. Pahi Tawi kanrẽhã htàmnhwỳ te kêp mry pê
    rêãw xihtỳx pyràk o hihtỳx xwỳnh mũj pumu. Kot mẽ kãm hkurê xwỳnhjê kutã amnhĩ
    to htỳx nẽ mẽmoj punuj piitã ho hapêx kaxyw mã xwỳnh jakamã tapxipix na kot kagàta
    hpyr nẽ ho htỳx xà hpôt par mã tãm. E ka omu. Anẽ.'
  ctp-NT: 'Kanꞌ chaꞌ mdyisnan ykwiꞌ ska yu kula loꞌoǔn: ―Ja kunaan ꞌaa ni ―ndukwin―.
    Wa mjwi nu slaa kityi kanꞌ, nu ka ꞌin xtun kiñaꞌ nu nchkunꞌ tuꞌwa kityi kanꞌ.
    Ti kwiꞌ Ni kanꞌ lka nu ngula la tiꞌ ꞌin taꞌa yu Juda, chaꞌ ti kwiꞌ taꞌa nten ꞌin
    ayman David lka Ni. Wa mdijin lyo Ni ꞌin kuneꞌ xaꞌan, kanꞌ chaꞌ ni, ka ꞌin Ni
    slaa Ni kityi kanꞌ bra kanꞌ.'
  opm-opm: Yimtiporhan han pohon maihir tit We. Go yimapra. Wamtin. Juda bap ire kasip
    han raion hatin hat pat han Depit ohe puh ohdapat mahaw ihirnong ambapte matir
    ohoh ihan ohwi gata gap emara dapetin ina hat patmur napongop.
  bvr-bvr: Lika aburr-gata mu-murna yerrcha an-ngardapa a-wena apula, a-yinagata,
    “Gala barra n-duwuja. Wurra na an-gata Juda (Judah) an-bapurr, nipa wana an-babalapa
    minypa layan (lion). Nipa jarra Daybit (David) nipa minypa gun-jong gubu-gorndanga,
    wurra nipa an-guna minypa gun-jong barra gu-jirra gun-gata barrwa gu-bena gun-jarlala.
    Rrapa gun-gata gun-nerra nipa an-guna gu-beybana, a-molamiyana, nipa barra gu-rruma
    gun-gata mu-jurra abirri-jirrapa abirri-jirrapa abirri-jirrapa gun-ngardapa galanyan,
    rrapa mu-lapkujama barra mun-gata jurra.”
  zad-NT: 'Na''ch to beena'' len beṉ''ka'' tapichoa wne'' nad'': ―Bich kwello'', ḻa''
    beena'' nsi''gake'' Bell c̱he Judá daa mbejlawe'' lo dia c̱he dii Judána'', beena''
    nak xiiṉ dia c̱he dii Davina'', ba bene'' gan dii mala'' na'' wak wxoxje'' seyka''
    gall na'' wzeshe'' yisha''.'
  kmg-kmg: 'Iŋuc epe ŋicqizec jaŋeraonec moczi šiŋuc naza muwec: “Mi kioc, manakomec,
    Judare ɋâricfâc jaŋeraonec laioŋ moc fuawec, Dawidire gitecne hâcne, eki papia
    sâfâ-ticne 7 bâhockerâ bâdâmâreocte wiac sasawa qamase-fârewec.”'
  aso-aso: 'Neꞌmine nouvo gizebo ve mautiꞌ hamoliꞌmo nene tiꞌ lo lo-nimive: Gelezo.
    Zudaꞌ aꞌvopilemoꞌ zuhoutiꞌ amuzo ve adoꞌ laioni gulo neꞌmine gele vive Davidiꞌ
    zuhoutiꞌ Davididoꞌ medelo mino eiꞌ moꞌmosiꞌve dave neꞌmo nene monoliꞌmi lovouꞌ
    vuni gehepeve oganako aꞌmine bukuꞌmi nalaꞌve seveni nene huko apaselidoꞌ lisiheꞌ
    o neize. Gaza nene ive amozo.'
  uli-uli: Iwe ngo semal mo luwulur mal kowe re tagiyet yesa kangaluyey bo, “Ho towe
    ma tang. Kalloh! Raywong we ye budoh mo irel haleng we yael Judah ngo iy chol
    daowe yael David ila yesa kel. Yebe yoh le be hatawsi rofusuw meka kkamchol babior
    la ngo yesa yaldaloh.”
  nin-NT: Mre, ukukre unuma wa a ddu ingga di, “Si yi hen! Kye, Iche wa nggo à zhi
    nu uga ku Yahuda, uhunhan unkpi a Doda wa a ka ri aza ngri ka ba nggurr ba. Uwa
    yo ka bwu unggakpa ku tuku ilo i ittu itangba yi.”
  acu-NT: 'Wi juutu pujamtai, kichik juun nuni ketun wainkamja nu wína chichartak:
    “Juutsuk asata. Anturtukta. Judánmaya ainau juun yawaaya nunisarang kakaram asaramtai,
    Cristo Judá weari asa, tura Apu Davidta weari asa, ni nemase ainaun mash nepetak,
    Yuse wakeramurin tuke mash miatrusang umikmia nuka, ju papi kantsejai nujtukmaun
    siete (7) aa nuna urak aujsamnawaitai,” turutun antukmajai.'
  cak-WNT: 'Y jun chique ri rijita''k tak achi''a'' ri can c''o quik''ij, xubij chuwe:
    Ma catok'' ta chic, tatz''eta'' chi ri jun ri achi''el coj, ri riy rumam ca ri
    Judá y riy rumam ca chuka'' ri rey David, Riya'' can ch''aconek chic riche (rixin)
    chi nicowin nrelesaj ri wuku'' sellos y nujek ri wuj, xcha'' chuwe.'
  ebk-ebk: Angkiay ya usa as nan chiyuycha anam-amá nan nangali kan ha-un, “Achika
    man kayong mun-akor! Ilaum kay ya! Wacha nan usa ay makali un Layon ay nurpu as
    nan tribon Juda ay mafigfigfig ay kianak David. Enamisna nan mangotettet, ya naichat
    kan hiya nan kalibfengan ay mangloksa as nan pitu ay silyu ya mamitlag as nan
    nalolopelop ay papel.”
  spa-PDDPT: 'Pero uno de los ancianos me dijo: ¡No llores! ¡Aquí está el León de
    la tribu de Judá, la raíz de David, Quien venció para abrir el rollo y sus siete
    sellos!'
  ruf-ruf: Baho imbala yumwe kanongela, “Uleke kulila! Lola! Simba wa kabila lya Yuda,
    mtsukulu wa Daudi, kahuma. Yeye kodaha kubandula gundi atso saba na kuchipfughula.”
  gun-gun: 'Ha''e rami teĩ tujakueve joe opena va''ety regua peteĩ aipoe''i xevy:
    — Ejae''o eme. Ma''ẽ, Judá regua guary ipo''aka ma, Davi rapokue renhoĩ ''epy
    va''e. Ha''e rami rire ha''e va''e ae ha''eve kuaxia mbojaa sete ikuai va''e omboi
    vy oipe''a aguã — he''i.'
  agu-BL: 'Jilone''n tzaj tzun jun scyeri yi e'' wi'' banl wi'' swetz, itzun taltz:
    “Yaj, quil cẍok'', na at jun yi xcye''nak te kacontr. I''tz yi chireyil yi e''
    aj Judá, yi Balum na a''lchij tetz, yi jun xlumil k''ajtzun rey Luwiy. Ba''n tz''oc
    i'' tan loch''e''n len yi e''chk sello, nin tan je''n ẍchitpul yi jun toloj u''ja''tz,”
    stzun i'' bantz swetz.'
  isn-isn: Kuite ung'we waa anyampala wikambila “Leka kulila. Goza! ihimba naendogu
    ang'wa Yuda, itina lang'wa Daudi, udoile, hangi uhumile kulelugula igombo nuugomola
    wakwe numupungati.”
  ilo-ULB: Ngem kinuna ti maysa kadagiti panglakayen kaniak, “Saanka nga agsangit.
    Kitaem! Ti Leon iti tribu ti Juda, ti Ramut ni David, ket nagballigi, ken kabaelanna
    a lukatan ti nalukot a pagbasaan ken dagiti pito a seliona.”
  pir-NT: 'Yʉhʉ sa utigʉ̃ ihñano ihcãquiro Jesu yequina pʉhtoa mehna cjʉ̃no ohõ saha
    nidi yʉhʉre: —‍Utieracãhña. Ti tunure ñeheñene ihcãquiro tʉhrẽ masine. Tiquiro
    Judá ya curua cjʉ̃no tutuariquiro ijire. Tutuariquiro ijiro “Yairo sohãriquiro”,
    tiquina ni pisuriquiro ijire. Tiquiro pʉhtoro Davi panamino iji turiariquiro ijire.
    Watĩnore yʉhdʉdʉcariquiro ijire tiquiro. Sa yero tiquiro ti tunure siete ñeheñene
    tʉhrẽ masidiquiro ijire, nidi tiquiro yʉhʉre.'
  anv-NT: Ne muú ama né geluágé ákpakpa bimbɔ aké ne me, “Ɔligé sé, gɛ́, muu
    ayi ákuú ji genyanyagé ntoóné Juda, ji alú ntó mpyáne mfwa Dɛvid ammyɛ
    apwɔ́ bɔɔ́ mawámé bií. Gétú ɛyigémbɔ, ji ne akaáge bea ɛmá ɛwémbɔ malu
    akénéama ne anéné gebagé ŋwɛ yimbɔ.”
  sab-NT: 'Cha ta kledu olire gire kwian daba Chubenu chugagwalla juma veinticuatro
    ama gdaite gerudu cha ole ene: “Ba me olire dare. Gwage kwian edi kwian na kle
    ama ka jwen Gude chieba kwian israelita unsuialin kada Judá oindallage, kaire
    kwian gdaite amaña ama kwian unsuialin tangle chugagwalla David oindalla. Ama
    kira molen, ama ñage age ulita. Ama ñage lle chada gatagda gdaguke jwennga ulita,
    ama ñage chada ai trennga, kaire ama ñage chada ai batenga. ¿Mineade ba kle olire?
    Kwian gdaite e ñage age ulita.” Kwian daba Chubenu chugagwalla juma gdaite gerudu
    ene cha ole gire cha gwagedu kwiandi gdaite bda cordero kare. Ama lentigeba trate
    jegwale ama gwabada kare, agwa ama kledu jagebanga gdate tainkwli Chube kledu
    toiba dba ngwadi ngnagu, kaire lle gwade gdabaga kledu amadi tangle kaire kwian
    daba Chubenu chugagwalla juma veinticuatro kledu amadi tangle. Kuda gdaguke chieba
    Bda Cordero e chuga giti kaire ama gwagwa gbaguke molen, gwagwa e ulita salengwli
    Chube Oña no trate ulita kare, Chube kle mo Oña kage nga dba giti ulita kwian
    ta gbe Chube giti. Cha gwagedu Bda Corderodi e Jesucristo.'
  tmd-tmd: Jɨ yöj nöbö piaku nöbö i nɨ yadöŋa, “Nagö immɨjɨnö. Nugwö! Laiön Juda yöbö
    aku kiŋ Depid yöxɨm yöxɨp höuöilmel rɨm, nugwo yöx pön hömä. Nuŋ kwolmal nuŋ aku
    rɨbɨx aböŋ aku mɨ, köp aku nag rɨba rödön yaub maga rö,” röŋa.
  acr-NNT: 'Kꞌo kꞌu jun chike ri veinticuatro nimaq winaq, jewaꞌ xubꞌiꞌij chwe: —Matoqꞌ
    chik, ma e ri Jun Koj re ri tinamit Judá, ri ralkꞌoꞌal kan ri rey David, ri uchꞌijom
    uchuqꞌabꞌ ronoje ri na utz taj, yaꞌtal kꞌu puqꞌabꞌ Rire kulochꞌij ri sellos y
    kukir uwach ri jubꞌotaj wuj —xchaꞌ.'
  kpg-kpg: Tangada e dahi i digau mmaadua aamua, ga helekai mai, “Hudee dangi. Mmada!
    Di Laion mai di madawaawa o Judah, go di hagadili aamua o David, go Mee gu aali,
    e mee di wwede nia noo e hidu, mo di huge di beebaa wini deelaa.”
  taj-taj: जमाहेन्‍से गन्‍बागदे न्‍हङला गिकसे ङादा “थाक्रागो, च्‍यागो, यहूदा य्‍हुलला
    दाऊद वंशग्‍याम थोन्‍बा च्‍यानसेन ढाबा मुला। चु किताबला ग्‍ला निसला लाहा छाप ब्‍लसी
