    Rato yoinacai nan masharo uhuapa cuscara mutsisipacoinma. Nanscarifiai Cristo
    Israelifoan aton niaifo mutsisipacoin. Nanton ahuamamishti huatiro. Tsoa futsacai
    a cuscarama. Ascacun anu futsamisifo isca huaquin, “Judápan funafo nan masharo
    curush cuscaracoinforan,” huamisifo. Ascacufin nocon yorafoan aton niaifo David
