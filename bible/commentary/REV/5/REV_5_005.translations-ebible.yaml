    Ria riꞌ nanuu hak fo bisa buka segel, ma lees susuraꞌ ria isi na.”
  toc-NT: 'Pero cha̠tum ko̠lu­tzí̠n qui­huá­nilh: —Niaj picuta catasa, porque a̠má
