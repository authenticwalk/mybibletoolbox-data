    সাতটি সিলমোহর খুলতে সক্ষম।”
  mil-NT: 'Te ɨɨⁿ cue tée cùu sacuéhé xǐnucóo xíáⁿ nǐ cachí‑güedé xii‑í: —Vá ndàhyú‑gá‑n,
