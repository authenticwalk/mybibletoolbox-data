verse: REV.005.005
translations:
  kpx-kpx: Di kateige eloda moleu daho loui avoe, “Nina haleito ukeve nianela. Ata
    mole negote laioni ke nahateu Diudame Deividime valadamo lohoale vaveve bahatamo
    negoanu. Iale auna bae silu kebia bodievei beiba ke alavoi.”
  okv-H: embo okose vahai amina puvuto nau degi ta ke einge ijija, “Umo si toto ke
    nau inga! Israel javo tapa 12 rate vahai Judah ta embo sovera te vahai javo ‘Lion’
    ke eagora amo King David ta susu be amina tapa dembeto heteto tihi jigihe mihia
    avoeto pangire 7 amo pirouketo hiriketo ke jo ta amo kiari haitera” ke ainge ijinu
  tbo-tbo: Ega yaka tanitaniwagahi uyahihiyei lawa gehouna i baha mai uyahiu i pa,
    ‘Ega una tutou babana laiyoni Yuda a gugunigei amaka i kadidili po apo gulawa
    lutamina magouhi 7 ina lupena halehi ma pepana ina lagahi po ina hiyawi, tauna
    Dawita goga mulina.’
  mal-C: അപ്പോൾ മുഖ്യന്മാരിൽ ഒരാൾ എന്നോട്; “കരയേണ്ട, യെഹൂദാഗോത്രത്തിലെ സിംഹവും ദാവീദിന്റെ
    സിംഹാസനാവകാശിയും ആയവൻ ഇതാ വിജയിയായിരിക്കുന്നു. പുസ്തകവും ചുരുളും അതിന്റെ ഏഴു മുദ്രയും
    തുറക്കാൻ അവിടന്നു യോഗ്യൻ” എന്നു പറഞ്ഞു.
  grc-SR: Καὶ εἷς ἐκ τῶν πρεσβυτέρων λέγει μοι, Μὴ κλαῖε· ἰδού, ἐνίκησεν ὁ λέων ὁ
    ⸆ ἐκ τῆς φυλῆς Ἰούδα, ἡ ῥίζα Δαυίδ, ⸂ὁ ἀνοίγων τὸ βιβλίον καὶ τὰς ἑπτὰ σφραγῖδας⸃
    αὐτοῦ.
  bgc-bgc: फेर उन बुजुर्गां म्ह तै एक नै मेरै तै कह्या, मतना रोवै, लखा, यहूदा कै गोत्र
    का वो शेर, जो दाऊद का मूल सै, उस किताब नै खोल्लण अर उसकी सात्तु मोंहर तोड़ण कै
    खात्तर जयवन्त होया सै।
  khz-khz: Ne vovegitatago talimara kamura taa na evaikilakuto, netiwato, “Ragai ono
    tagi! Ono poe-ago! Iuda kwaluna geria liona, Davida Natuna ono gitaa, ia ekwalimuto.
    Ia na nepepa mogana matalotalona pene kala-pakaa, e gekumuato kumukumura rovara
    taulatoi kwapuna maki pene gaivagira.”
  deu-TKW: 'Und einer von den Aeltesten sagt zu mir: weine nicht, siehe der Löwe aus
    dem Stamm Juda, die Wurzel David, hat überwunden, um zu öffnen das Buch und seine
    sieben Siegel.'
  zsr-NT: 'Niꞌr gudxëꞌ nedaꞌ tuëꞌ bönniꞌ gul niꞌ, gnëꞌ: “Cutu cödxuꞌ. Nu naꞌ nac ca
    bëdx guixiꞌ, Nu nabablen zxiꞌn xsoëꞌ Judá, len nac caꞌ zxiꞌn xsoëꞌ David, chbuxícj
    lu yúguꞌtë le rac, len saquiꞌ uladzuꞌ le naguél‑laꞌgac guich ni len gsalj lei.”'
  lin-lin: 'Bongo moko kati na bampaka alobaki na ngai : « Kolela te ! Tala ! Nkosi
    ya libota ya Yuda, Mokitani ya Davidi, alongaki mpo na kobuka bikangelo sambo
    mpe kofungola buku yango. »'
  hns-NT: 'Tab barkwan me se ekgo hamse bolies: „Na row! Dekh, Koi Joeda ke koel me
    se ‘Ser’ bolaawal dja hai. Oe raadja Daawied ke Aulaad hai aur oe djiete Waala
    hai. Ohie se oke hoekoem hai saato tjapkaawal tjienha niekaarke kaagadj khole
    ke.”'
  noa-E: Mag mʉ ich dakhĩir bĩe chirʉʉ paawai mag jöoin veinticuatro narr eem ãbmua
    mʉ aig bëewi mʉrʉg, “Oob tag bĩem, ar sĩebahab” ajim, “David khararr ag chaain
    ewagam khʉʉn bi eem Chaai leonjö jua theeg sĩerrʉm. Jãguata ya ichdëu nem thum
    thʉnʉm pödpʉ̈itarr aawai ichdëuta jãg ẽsap khaar sĩsidʉmjã thʉrrëupʉ̈inaa eeurjãg
    ooju aai sĩebahab” ajim.
  eng-EMTV: But one of the elders said to me, “Do not weep. Behold, the Lion of the
    tribe of Judah, the Root of David, has overcome, to open the scroll and its seven
    seals.”
  mib-NT: 'Yūcuán na te ni cahān ɨɨn tēe jéhnu un jíín rí: Ma ndahyú rō, chi íyó ɨɨn
    Yaā ndíso jníñu jeē cahnde yā ndɨhúxá sello ndihyú tutu, te nune ya. Te máá yá
    chi íyó cuéhē poder yā, nájnūhun jeē iyó cuéhē fuerza ɨɨn ndɨcaha. Te ni cacu
    ya chīji yucūn Judá, jeē cúu yucūn rey David. Te ni snáā yā poder tāca jéneé.'
  lif-NT2: हे़क्‍क्‍याङ् तुम्‍लाम्‍लोःबाधिक्‍ले़ इङ्‌गाॽ मे़त्ताङ्, “मे़हाबे़ने़ॽओ!
    ओमे़त्ते़ॽ, यहुदा सुवाङ्‌बा थिरिङ्‌बा दाउद हाङ्‌ङिल्‍ले़ कुमुॽइदाङ्‌साःल्‍ले़
    कन् नुसि एःप्‍साप्‍हाॽ अङ्‌मा हे़क्‍क्‍याङ् साप्‍कित्तिन् फाःङ्‌मा सुक्‍तुॽरो॥”
  xnj-xnj: Kangi mmonga wa vagogo vala akanijovela, “Kotoka kuvemba! Lola Lihimba
    wa likabila la Yuda chiveleku cha Daudi, ahotwili. Mwene ihotola kugagandula vidindilu
    saba vya chitabu chenicho.”
  mmx-mmx: Melemu lara atdi luvuttadi amgomgo ga lok tia, “Nemen utang teng. Mo laion,
    ni at libibinat at ne Juda, la livisik li at ne Devit, neni ira but asi vam lavamunepen
    min, la neni mun i epovo ri sak korop mo lavanuti levelumlut la na obes mo lugun
    linga.”
  cbr-NT: 'Usai bëunan mëscutiabi ca a caniacëcë unicama achúshinën ''ë caxa: —Camina
    ini bëunan mëscútima ''ain. Ca is, Judatan rëbúnquicama achúshi, ''Inúan cacë,
    ax Davidnën rëbúnquiribi ''icë, Jesús, ax bamáxbi baísquia ''aish camabi ñun ''ibuira,
    an ca a quirica taráncë bacaquin, anúan a tacáshcacëcama pëóshti ''icën.'
  tee-NT: 'Pus ju acsnich pumatam sia yu''unch ju papanin ju ixtavilanancha anch chani
    quijuni: ―Jantu ak''alh. Ju Jesús sastuclich ju macxcai. Chai ju yuchi xaleón
    junita sia yu''unch ju mak''aniya ixtamask''at''anti ju Judá chai ju k''ai ucxtin
    David. Chai ni sastuclich ju macxcai ju yuchi pus laich calamamaconiya'' junta
    lacatujun lakalamcanta chai lai capuxk''ot''a'' ju alhiqui.'
  eng-LSV: and one of the elders says to me, “Do not weep; behold, the Lion of the
    tribe of Judah, the root of David, has overcome to open the scroll, and to loose
    its seven seals”;
  cak-NT: 'Y jun chique ri rijilaj tak achi''a'' xu''ij chue: Man catok'', roma can
    c''o Jun ri nuc''ul nuk''ach''ij ri wuku'' sellos y nujak ri wuj, roma can xch''acon
    yan; raja'' can anche''l jun león, ru-familia can ri Judá y ru-familia can chuka''
    ri rey David, xcha'' chue.'
  pah-NT: 'A''ero huvihavuhu''g̃a – kiroki vinte e quatrove''g̃a – g̃ande''yja''ga
    ei ji ve: —Terejehe''oi. Ehepia Judáva''ea rakykwepohara''ga. Ga pe nhande ei
    ja''gwara''jave''ga leão''jave''ga. A''ereki ga ipopoaka aheruvihavuhuhetero.
    Ga ko Daviva''ea rakykwepohara''ga. Nurã nhande ei ga pe: Garemboypya ko Daviva''ea
    aheruvihavuhuva''ea. Ojirovia hete ga ovya omanoa hugwi okwerava''java okovo.
    Nurã ti gaha tope''a livro ika''mbika''mbiga tujuga apopyra nhaporemo – kiroki
    seteva''ea, ei ga ji ve.'
  sja-NT: 'Mamĩda ma chonaarã poro waibɨarã veinticuatrodepemapa mɨmaa mãgaji: —Jẽenáaji.
    ¡Ak''ɨ́ji! León apata Judá ëreerãdepema; chonaarãwedapema Rey Daviddeepa uchiadapa
    k''achia p''oyaaji. Iruata jã tauchaada siete ogat''aai mãik''aapa jã joip''aruk''a
    bɨ ewat''aai.'
  xed-xed: 'Ka sani ma tsa galata mnduha ya nda iʼi mantsa: «Ma taw ka ta taw, wya
    rveri mataba mndəra la Yuda, ma zivra Dawuda, ta zata ghwa. Tsatsi dzaʼa ɓlanaptá
    tsa ŋizla ya, ka gunanafta tsa defteri ya,» kaʼa.'
  mks-NT: 'Joo in táhan na̱ sa̱cua̱ha̱ cán na̱cachi a já xi̱hín i̱: —A̱ cuácu ga̱ún
    jáchi̱ Jesús, mé á cúú tátu̱hun león, ña̱ na̱quixi chi̱chi Judá ta na̱quixi a
    chi̱chi rey David, mé a̱ cán na̱quee va̱ha ta na̱sa̱hnu̱ a̱ nu̱ tócó ndihi ña̱
    núu ñuyíví. Sa̱há ña̱ cán quéa̱ cuu cahnda ndíhu̱sa̱ sello ta já cuná mé á libro
    cán —na̱cachi a xi̱hín i̱.'
  gfk-S: Ma tikenong ta ira nongtamat ga tange tagu, “Waak u susuah. Nes baak! No
    Laion mekaia tano huntunana Iuda aie no but na bulumenamur tane Dawit. Ma ite
    harubu timaan ma ite paas hasur ira walwalaam, kaie i tale ie be na papok ira
    liman ma iruo na bulbulut ma ina papos no pakpakat.”
  bmu-bmu: Sahöt bölibiga Anutugö jitŋememe yeŋgöreŋök kunŋan nöŋgöra keu kewö jiyök,
    “Mönö kude sahötnöŋ. Mötnöŋ, Juda kambunöhök Deiwidkö gwölönarökŋi kun ahuba laion
    sömbup ewö aka Bölöŋaŋgö Toŋi luhut ala malja. Yaŋön mönö ölöp köhöiba kimbi köpep
    kiaŋgö muŋgem supapŋi (sil) 7 mi munjurata kötulma.”
  dgz-dgz: Irip waingina waenapan kwayup taine apane da inanap anega wan, “Irip ae
    ve. Yao. Watageta apane Devit naewa dugup yaua Diuda ayop apanewa da koewa iravi
    garao mumen. Me ok viri viri warane inamat nani yamu dere wagegetavepen menan
    me di wat veseta,” ap anega wan.
  eng-GNV: 'And one of the Elders saide vnto me, Weepe not: beholde, that Lion which
    is of the tribe of Iuda, that roote of Dauid, hath obteined to open the Booke,
    and to loose the seuen seales thereof.'
  zaa-NT: 'Làniana ttu nu entre tappa erua'' ca enne'' dàcca''a nna ra bi: Bittu cuetsi
    lu'', porqui''ni dua ttu enne'' tsè''ni nu beni vencer nna dàqque''e para ethàtsie
    ca gàtsi lugar làti yáya rollo ìttsìą'' nna ithàlie na. Lèe nna née enne'' nu
    té adiru la''huacca nna née enne'' qui'' Judá enne'' adí poder té qui'' bía, ą''hua
    née descendiente qui'' David enne'' uccua rey.'
  eng-WEBSTER: 'And one of the elders saith to me, Weep not: behold, the Lion of the
    tribe of Judah, the Root of David, hath prevailed to open the book, and to loose
    its seven seals.'
  guh-guh: 'Nexata itsanë ancianoviyajuvënënë nejumaitsi: —Pëtsa baja nuame. Caenë
    raja jamatabëcuenecaëjëpatsi bajarapacuyalatobaxuto pequionaejava pebaxuisinaenexa.
    Bajaraponë Judápijinë pemomoxiyajuvënënë. Piasaënë bitso. Nexata bajaraponë yabara
    itsamonae jumai tsabiabi: “León,” jai tsabiabi. Bajaraponë nacuaevetsinëmi Davidpijinë
    pemomoxiyajuvënënë. Bajaraponë jamatabëcueneamoneyaba baja dovathi. Nexata bajaraponë
    jamatabëcuenecaëjëpatsi pesaracaenexa bajarapacuyalatobaxuto piupicatsanarubiselloxi,
    nejai ancianoviyajuvënënë Jesucristo yabara.'
  bon-bon: Puma cita ca twentifoo modamoda biname bime yepä te najige egä, “Ele gone
    naangenenige! Ire, Layani pisi nyene Yuuda me ingle cabu ca, babo biname Daawida
    me kaakesaare, tabe te ituge uutruta teeme cubuyame bime cabu ca, peei name pi
    tabe miiji gyene seben ngate bine äyeblengäjame peba ne iitnaname.”
  nhw-BL: 'Huan se tlen nopa sempoali huan nahui huehue tlacame nechilhui: “Ayacmo
    xichoca. Xiquita, itztoc se catli huelis quitlapos. Yaya quipiya hueyi tlanahuatili
    quen se león tecuani. Yaya se iteipan ixhui Judá catli huejcajya itztoya huan
    nojquiya yaya se iteipan ixhui nopa hueyi tlanahuatijquetl David huan tlanahuatis
    campa David tlanahuatiyaya. Ya quitlantoc catli amo cuali huan quinamiqui para
    quitlapanas nopa chicome sellos catli quitzacua nopa amatlapohuali catli mimilijtoc
    huan quitlapos.”'
  swh-ONEN: Kisha, mmoja wa wale wazee akaniambia, “Usilie! Tazama, Simba wa kabila
    la Yuda, wa Uzao wa Daudi, ameshinda. Yeye ndiye anayeweza kukifungua hicho kitabu
    na kuvunja hizo lakiri zake saba.”
  wbi-wbi: Looli umughogholo akambuula, “Uleke pilila. Lolagha! Inyalupala ijakikolo
    ikya Yuda, ija kisina kya Daudi, ilefisie, anoghile kuvalalula ikitabu kange kuhudula
    ifihudiko lekela lubale.”
  bba-bba: Yerɑ ɡuro ɡuro ben turo mɑn sɔ̃ɔwɑ u nɛɛ, n ku swĩ. Wee, ɡbee sunɔ ɡe ɡɑ
    yɑrɑ Yudɑn bweserun di, ɡe ɡɑ sɑ̃ɑ nɡe kpii kpɑɑru Dɑfidin yɛnuɔ, ɡɑ tɑbu di,
    ɡɑ koo kpĩ ɡu yĩrenu nɔɔbɑ yiru ye kusiɑ kpɑ ɡu tire te wukiɑ.
  eng-KJVCPB: 'And one of the elders saith unto me, Weep not: behold, the Lion of
    the tribe of Juda, the root of David, hath prevailed to open the book, and to
    loose the seven seals thereof.'
  kgk-NT: 'Upéa ha''e-ma ramo peteĩ mburuvixa he''i xe-vy: —Ani erejahe''o teĩ, he''i.
    —Oĩ voi peteĩ ipe''a kwaaharã, he''i xe-vy. —Judéu re''ýi kwéry gwigwa upe va''e,
    he''i. —Davi hembypy, he''i hese. —Ha''e leão imbaraeteha-rami imbaraete tee va''e,
    he''i hese. —Onhembopu''aka-ma va''ekwe opamba''e-rehe. Nonheme''ẽi va''ekwe ojeity
    ukaharãgwe-pe. Sete imbojapyre oipe''a va''erã voi ko kwatia nhe''ẽ ohexa hagwã,
    he''i hese.'
  waj-waj: 'Ratee variaaduu vaidi yokovaa voovoono ni tunoo: Sa rataanee. Taanee.
    Yutaanna oyaivakidiri fai raiyoonaivaa roosuu vaidiivo diiteeravai. Ivo Davuitiinna
    oyaivakidiri diitoovoono vaa yaagueeqainno yaatareeravoonora tuoo manu yaaku saivai
    karasaidiri taarama vaiyauvaa fai aikiooma utu rabanika kioo yanaivaa radudaanaravaivee,
    tiravai.'
  cpy-cpy: 'Ari ikantana apaani antariperori: “Aritaki piraaka. Pamini. Eenitatsi
    matzirori otzimi-motziri itajorenka, riitaki materoni otsireka-ryeero, rapinee-ryeero.
    Riitaki apaani charinita-kariri Judá, iiteetziri ‘Manitzi.’ Riijatzi charinita-kariri
    David. Riitaki ikowakahaetakiri imatero.”'
  mpx-mpx: Yaka abwe tonowakau bwabwatal avaliya etega i baem eliyau i ba, “Bahi kahin!
    U kite, Kin Deibid tubutubunina toto alana bwabwatana, i neem Yuda ana un elana,
    iya topihigelgel wali gasisi i lake, ge iya wana gasisi i ola bwasumu laiyoni,
    inoke iya bosowaina te epapap ali gewi seben ni kukuleke ge pepa ni anal.”
  wbp-wbp: Ngula-jangka, jinta marramarra wiriji wangkaja, “Wayinpa! Yulanja-wangu
    nyinaya! Yinya nyangka! Ngurrju wati yinya mayi kanpa nyanyi karrinja-kurra? Kaaturlu
    milarnu yungu nyina layini ngaya wiri-jarlu-piya. Wungu-warnu warlalja nyanungu-nyangu
    kalalu nyinaja ngurrararla Juurdarla. Warringiyi nyanungu-nyangulpa nyinaja Kingi
    Tapiti yangka kujalpa-jana wiri-jarlu nyinaja yapaku Yijirali-pinkiki nyurru-wiyi.
    Yinyarlu watingki ngaya wiri-jarlu-piyarlu kala-jana pinjarla-yirrarnu panu-kari,
    ngulalpalurla nyurunyuru-jarrija, manu-jana tarnnga pinjarla warla-pajurnu. Kujarlaju,
    nyanunguju Kaaturlu milarnu wirlki-palaku palya-piya-patuku yungu yalyi-mani pipa-jangka.”
  luo-luo: To achiel kuom Jodongogo nowachona niya, “We ywak! Nikech Sibuor moa e
    dhood Juda ma Nyakwar Daudi ema oselocho kendo en ema owinjore elo kitabu modin
    gi kido abiriyogo.”
  nhe-NT: 'Huan se tlen nopa sempoali huan nahui huehue tlacame nechilhui: “Ayoc xichoca.
    Xiquita, itztoc se tlen huelis quitlapos. Yajaya quipiya hueyi tlanahuatili queja
    se león tecuani. Yajaya se iteipa ixhui Judá tlen huejcajquiya itztoya huan nojquiya
    yajaya se iteipa ixhui nopa hueyi tlanahuatijquetl David huan tlanahuatis campa
    David tlanahuatiyaya. Ya quitlantoc tlen ax cuali huan quinamiqui para quitlapanas
    nopa chicome sellos tlen quitzacua nopa amatlapohuali tlen mimilijtoc huan quitlapos.”'
  aii-aii: 'ܗ̇ܝܓܵܗ ܐܡܝܼܪܹܗ ܐܸܠܝܼ ܚܲܕ ܡ̣ܢ ܚܘܵܪ̈ܕܸܩܢܹܐ: ”ܠܵܐ ܒܵܟܹܝܬ، ܗܵܐ، ܓ݂ܠܝܼܒ ܠܹܗ
    ܐܲܪܝܵܐ ܡ̣ܢ ܫܲܒ݂ܛܵܐ ܕܝܼܗܘܼܕܵܐ، ܥܸܩܪܵܐ ܕܕܵܘܝܼܕ. ܗ̇ܘ ܡܵܨܹܐ ܦܵܬܹܚ ܠܟܬܵܒ݂ܵܐ ܘܠܫܲܒ݂ܥܵܐ
    ܚܵܬܡܹ̈ܐ ܕܝܼܹܗ.“'
  esk-NT: Tarani iḷaŋata umialiŋnat nipliutigaaŋa, “Qianak. Lion-ŋat kiñuviaŋiñ Judah-m,
    maŋŋuat David-ŋum, akimaruq aŋmatlasripḷugich imurat makpiġaat suli tallimat malġuk
    nalunaitmiutat.”
  msb-msb: Niyan, usad sa mga kagurangan na opisyales sa pagtuod an nagsabi sa akon,
    “Dili ka magtangis kay nanggana an ginatawag Leon na hali sa lahi ni Juda. Siya
    amo man na ginatawag an Gamot ni David, kaya siya an makaabri san pito na napilitan
    sa pagkalukot kag makabuklad san kasuratan.”
  cpa-NT: 'Ni³ jøng² jan² dsa² juanh¹² héi² ca¹juúh² ca¹tsáih¹ jní²: ―Tsa¹ma¹høg².
    Di³ ma²ca¹tiúh¹ báh³ dsa² ma²lán¹² dsa² juanh¹² quián¹² tsø³jong¹³ Judá, dsa²
    lán¹² tsø³jong¹³ rai¹³ David hŋiah¹². Ma²lé² ní¹ dsa² héi² si² rø²ban¹² quianh¹³
    ta³guio¹ sellos quiah¹² ―ca¹juúh²dsa.'
  dso-dso: ତାର୍‌ପଚେ ଗଟେକ୍‌ ପାର୍‌ଚିନ୍‌ ମକେ କଇଲା, “କାନ୍ଦ୍‌ନାଇ, ଏଦେ ଦେକା ! ଜିଉଦା ବଁସେଅନି
