    \ mator.”\x94"
  bfz-bfz: तेबे तिना बुजुर्गा बीचा ते एकी जणे माखे बोलेया, “रोओ नि, देख, यहूदो रे
    गोत्रो रा से शेर, दाऊदो वंशो रा मूल़ जयवंत ऊई रा। सेई एसा कताबा खे खोलणे और इना
