    siirɨn sɨmiir yɨɨnɨekɨm. Dimɨn biyɨeyɨm sɨmiirɨn siya bɨdi ikwowaisiigiyɨm mɨ
    siya wɨ dɨgar nwowi tɨ ambɨnɨm sɨmiir nɨinɨkibwaembwae haii mɨ ta yokwo bripriya
