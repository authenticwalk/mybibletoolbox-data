    David eque ejuracanaque nucadya. León bucha casae tuque. Tura peadya camadyatu
    esipibareque sirarabaretsu epirurique ejirau, —jadya acuare Yusu mui juyara.'
  kgp-NT: 'Kỹ kófa ag kã ũ tóg inh mỹ: “fỹ tũg ra,” he mũ. “Povo tỹ Judeu kãmĩ ũn
