  rop-rop: Brom deya wan olmen brom detlot olmen bin tok langa mi, “Yu nomo kraikrai.
    Yu luk dijan iya? Im det Boswan brom det Juda klen. Im jis laiga laiyan. En im
    grengrensan blanga King Deibid. Wal imbin win, en im na gin deigimat detlot sebenbala
    bush gam en opinimap det rolapwan peipa.”
  mee-mee: Na te e nga ravollalau nginngina ka ri giaukaina ba tugulu ke role kau
    roma, “Sano ngo tani! Ngo kele. Laion e nga galiau ae Iura, a i a Revit sivuna
