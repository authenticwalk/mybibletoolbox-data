  npl-NT: 'Ijkuakó seme de nonteh tetajtsitsinteh onechili: —Ayakmó xichoka, n lío
    non iwejkaixwi n Judá iwa n rey David, yotlátlanki iwa Ye weletis kitlapos non
    amatlajkuíloli iwa kintsomonis n chikome seyojteh.'
  bgg-bgg: Chiihphado dukhothek pha è jia yi gu shii yao, “Acho rabo. Riig bo! Judah
    pha jad pha Bargi, Dawid ro boh riing, è ne yang pha ji shii muajong ro, chiih-è
    ai ne miley nabthek shii chui ne nim shii hong mua ruii phro.”
  eng-TCENT: Then one of the elders said to me, “Do not weep; behold, the Lion of
    the tribe of Judah, the Root of David, has conquered; he is the one who can open
    the scroll and its seven seals.”
  eng-BSB: Then one of the elders said to me, “Do not weep! Behold, the Lion of the
    tribe of Judah, the Root of David, has triumphed to open the scroll and its seven
    seals.”
  cpu-NT: 'Ikantana aparoni antarikona: “Aritake piraaka. Pamene. Tzimatsira aparoni
    matakerori otzimimotziri itasorenka, iri materone irontsirekaryeero, irapinairyeero
    eejatzi. Iriitakera aparoni charinetakariri Judá, ipaiyeetziri ‘Kashekari.’ Irijatzi
    charinetakariri David-ni. Iriitakera ipairyeetakeri irimatero.”'
  san-ASM: কিন্তু তেষাং প্ৰাচীনানাম্ একো জনো মামৱদৎ মা ৰোদীঃ পশ্য যো যিহূদাৱংশীযঃ
    সিংহো দাযূদো মূলস্ৱৰূপশ্চাস্তি স পত্ৰস্য তস্য সপ্তমুদ্ৰাণাঞ্চ মোচনায প্ৰমূতৱান্|
  tac-NT: '''Lige bilé alué e''wélala anéturu ne''chí: ―Tase nalápua, alué Mawiyá
    anélime napu Jurea anilichi bejtégame nile, napu wa''lula selígame rey Rabí rijimala
    nile, alueka wa''lú a''walí nígame ju napurigá bujémala alué selá ''lige ra''lanámala
    alué apeli kabítigame.'
  eng-WEBPB: 'One of the elders said to me, “Don’t weep. Behold, the Lion who is of
    the tribe of Judah, the Root of David, has overcome: he who opens the book and
    its seven seals.”'
  gfk-H: Ma tikai ta ira kaba tamat ga tangai tagu hoken, “Waak u susuah. Nas baa!
    No Laion makaia tano huntunaan Iuda ia no tamat na Bulumur ta Dewit. Ma i ta harubu
    timaan ma i ta paas hasur ira harwalaam, hua, i tale ia bia na papikai ira len
    ma irua na bulbulut ma na papos no pakpakat.”
  viv-viv: Gatagitagi tu tomiyalobama adi tonagona adi yoꞋo kalivana saꞋeyana Yesu
    faꞋine gigaheku gigayo, “Keke unatagitagiya. UꞋita, bana tokaiwabu Devida bwanenena
    kikaiwabuna Yuda yana yoꞋo kalivana gifaiwalahegahega-moꞋa. BanaꞋe kaliva fifiwala-moꞋena
    ana egana Yuda yana yoꞋo ana Laiyoni. Bana gifaiwalahegahega-moꞋa faꞋina anafaiweya
    bulava seveni ginagolohidi be buki ginasiyagilina.”
  yao-yao: Nipele jumo jwa achachekulu ŵala ŵasalile, “Nkalila. Nnole! Lisimba lya
    lukosyo lwa Yuda, uŵelesi u che Daudi, ŵelewo ampundile Shetani ni kuŵajilwa kukutula
    imatilo saba ni kuchiugula chitabu.”
  tgp-tgp: Ale vonan la tamlohi aulu atu matea mo verea isaku mara, “O sopo tangi,
    o to kilau vano, haratu la tovia Lion sei enia tavtavuin Judah matea, ale enia
    pin David mo jeu na nona meresahi moiso, ale, enia i er̃i roi viriviri pepa atu
    peresi la puluna atu mo limaravrua.”
  auc-NT: Ca ca wæbo adinque në aadäni në Picæ̈näni ïñönäni adocanque në Picængä incæ
    botö ïmo, “Wædämaï ïe. Wæætë cöwä ae, angantapa. Adocanque onguïñængä ïñömö mäninta
    wi æmpoquingä a ongongampa. Awënë Dabii Pæ̈ingä incæ tömengä ïñömö docä Oodaa
    pæ̈ïnäni näni cabo ïñonte në nëöö baï tæ̈ï ëmönongä inte në gänä cæcä ingaingä
    ingampa. Tömengä ïñömö edæ eyepæ̈ inte tee bædedinta önompo æ̈mæmpoque go mentaa
    wi æmpodinque dadi ompointa wi æmpocæcäimpa,” angantapa.
  kbc-NT: Odaa ijo onijoteci niɡ̶idiwa 24 lacilodi meetiwa, “Jinaɡ̶anoeni! Digawini!
    Niɡ̶ijoa anoyatedigi me ‘Liaon’ anida aneetege licoɡ̶egi loiigi Judá, ane litaagi
    Davi inionigi-eliodi ɡ̶oneɡ̶egi, ja iɡ̶eke loniciwaɡ̶a némaɡ̶a, odaa baɡ̶a yakadi
    me yaaɡ̶adi niɡ̶idiwa seete lapadijetedi ane noxoco naɡ̶adi notaɡ̶anaɡ̶axi, odaa
    ja yomoke.”
  bmh-bmh: Ziwas go ebu, du banou tub nug iz guzenai aileun, “Na i weinen. Na go don,
    go egun laion, go Zuda agal ug ebuan, go Devit nugau embigeg, nug gusig maimai,
    gonugau iwai zaugul unum zilacareun, gonug petak go sisiu dab agas sul kwali zilagaimai,
    agau apeg a ulagamau.”
  ctu-BL: 'Juntiquil anciano tsi'' subeyon: Mach a cha''len uq''uel. Q''uele jini
    colem Bajlum loq''uem bʌ ti'' p''olbal Judá. Jiñʌch ñuc bʌ i p''olbal David. Tsa''
    mʌjli i cha''an. Jini cha''an mi mejlel i loc''san jini wucp''ejl i sellojlel
    cha''an mi'' jam jini jun, che''en.'
  meq-meq: 'Ane tuk na, nəte mə walaŋ i madugula neheye kuro kuro sulo gər eye faɗ
    aye a gweɗeŋ: «Kâ tuwa bay, zəba ɗəre: Zɨl nakay na, a yaw abəra ma gwala i Yahuda,
    neŋgeye gwala i Davit. Neŋgeye kə ŋgwasa ka wu hay tebiye, ma pəliye ha wu məgəse
    ɗerewel neheye tasəla aye ada ma həndəkiye na ɗerewel.»'
  noa-H: Mag mʌ hich dak'ĩir bĩe chirʌʌ paawai mag jöoin veinticuatro narr heem hãbmua
    mʌ haig bëewi mʌrʌg, “Hoob tag bĩem, har sĩebahab” hajim, “David k'ararr hag chaain
    hewagam k'ʌʌn bi heem Chaai leonjö jua t'eeg sĩerrʌm. Jãguata ya hichdëu nem t'um
    t'ʌnʌm pödpʌ̈itarr haawai hichdëuta jãg hẽsap k'aar sĩsidʌmjã t'ʌrrëupʌ̈inaa heeurjãg
    hooju haai sĩebahab” hajim.
  alp-NT: Eleki ile sae bei elaka meru ibeteke loko au be, “Arani yake! Aselu, Yesuse
    rebe kotiNe Singa bei suku Yehuda, Dauta eni anubu rebe elake, Ilesi peneka. Hoko
    Isupu kbasa kena Ibara segela itu meru kai Ibuka buku rebe luluke mere.”
  san-VEL: kintu te.saa.m praaciinaanaam eko jano maamavadat maa rodii.h pa"sya yo
    yihuudaava.m"siiya.h si.mho daayuudo muulasvaruupa"scaasti sa patrasya tasya saptamudraa.naa nca
    mocanaaya pramuutavaan|
  kbq-kbq: Ana 24'a (elda) kva vahepinti mago'mo anage huno nasami'ne, Zavira otenka
    ko! Juda naga'nofipinti Deviti negeho ha'ma agatere'nea Laionimo, Agra 7ni'a fukina
    eriganopega hu'neankino ana avontafera erivakarega hu'ne.
  kbh-kbh: 'Pero canÿa chë bëtsëjemënguents̈á s̈onjaniyana: “Ndoñe más matenóbos̈achena;
    mouena, chë Judabe pamillents̈á, León ca uabobainá, mando y obenana bétsebomnama,
    chë rey Davídbents̈ana Ents̈á, tonjayënjaná; cha entsobena chë uándmanana tsbuanácha
    jutë́fjonama, y chë canÿsëfta sellënga jutsë́cama ca.”'
  ron-LSB: 'Unul dintre bătrâni mi-a spus: “Nu plânge. Iată că a biruit Leul care
    este din seminția lui Iuda, Rădăcina lui David: cel care deschide cartea și cele
    șapte peceți ale ei.”'
  pon-pon: 'O amen ren me lapalap akan majani on ia: Koe der janejan! Kilan, Laien,
    me udan kainok en Iuda, tapin Dawid, me pwaidar ni a peipei, pwen kon on, pak
    pajan puk o, o lapwa jan men katen iju.'
  nhe-BL: 'Huan se tlen nopa sempoali huan nahui huehue tlacame nechilhui: “Ayoc xichoca.
    Xiquita, itztoc se tlen huelis quitlapos. Yajaya quipiya hueyi tlanahuatili queja
    se león tecuani. Yajaya se iteipa ixhui Judá tlen huejcajquiya itztoya huan nojquiya
    yajaya se iteipa ixhui nopa hueyi tlanahuatijquetl David huan tlanahuatis campa
    David tlanahuatiyaya. Ya quitlantoc tlen ax cuali huan quinamiqui para quitlapanas
    nopa chicome sellos tlen quitzacua nopa amatlapohuali tlen mimilijtoc huan quitlapos.”'
  sps-sps: Ana isen tsurin tsunaun tsue of vatuanyo, “Tangis vaare. Tagaa! A Laion
    te poo fi me tana taa Juda, an fuainy tsubnaain ten Devit a aatouf, Ayei te fabiu
    bus a fo mamatsiny ka ana Ayei kan te onot non ma kip ravainy fits aatsits nan
    kots noun to ana Ya te karats ya ana Ayei te tagaa gagon koman ya.”
  wnc-wnc: Na kwanamu kumzang siwawa ngana aminu take aminu 24 wa yukikat nana tapatuta
    anzing nanikut, “Ga kwanamu ma siwim. Kayo! Aminu tapatu Devitdane dongune aakuu
    tapatu kaapzongu laion gwen binga dakngake aminu Judia nana kuupbamdane kuyana
    dakngake yuak kapata kekeknga siknga yuke ita iwana ayapbikut. Unzingge waapata
    apme gatak gatau wa katau kuut musa kautdu dakaaya ngangu dauke pepa wa gomu tapan
    waiwik,” ngang nanikut.
  bus-bus: 'Ben gbɛ̃nsi pìnↄ doke bèmɛ: Ǹton ↄ́ↄ dↄro. Ǹ gwa, Yuda bori Músu kɛ̀ dɛ
    Dauda kpata kɛ̀ pìto pà Kína ũu zĩ̀ blè. Àmbe eé fↄ̃ à kãɛ''ↄ mɛ̀n swɛɛplaaa
    pìnↄ gogo à takada pì poro.'
  gub-BL: Na'e amo tuwihaw i'i ihewe a'e kury. — Ezai'o zo ty, i'i ihewe. — Eme'e
    nehe ty. Zawaruhu zàwenugar a'e, Zuta hemimino a'e, Tuwihaw Tawi hemimino a'e
    no, ikàg wera'u amogwer wanuwi paw rupi katete a'e. A'e rupi upuner a'e pape hewàpytymawokaw
    rehe a'e nehe, upuner imugeta haw rehe a'e nehe, i'i a'e tuwihaw ihewe.
  imo-imo: Aku ulu teru wali iye nomi 24 moloringimanga teni nando nimbei, “Kola naa
    tewi! Piliwi! Juda Talapemunga Laion, iye nomi king Devitini kalopa ltimu iyemu,
    yuni enge nimbe opa pulemu kamukumu topa mainye mundurumu. Iye akumu imbi paa
    moromomuni buk kandel gris kite yupoko pakera manda wendo lipe pilkipe buk tapuwe
    timbelo,” nimu.
  boj-boj: Onaqa tamo gate bei na merbej, “O Jon, ni akamaim. Ni que. Laion a Juda
    aqa leŋ na ŋambabej deqa a qoto siŋgilaosiq aqa jeu tamo naŋgi tulaŋ buŋnjrej.
    A Mandor Koba Devit aqa leŋ na ŋambabej deqa a na kandel aqa namur waqtosim buk
    di plaltqa kere.”
  eng-DRA: 'And one of the ancients said to me: Weep not; behold the lion of the tribe
    of Juda, the root of David, hath prevailed to open the book, and to loose the
    seven seals thereof.'
  knf-knf: 'Aloŋ ţi bantohi kë aşë ji na nji : « Kwooni! Tenan, uliihu wi pntaali
    pi Yuda, ampënnuŋ ţi *Dayiţ, awat başooradul ; ul ahiluŋ ppënan uko wi badëŧnuŋ
    ulibra ŋyaaş paaj na uloŋ kahaabëş wa.'
  san-KHM: កិន្តុ តេឞាំ ប្រាចីនានាម៑ ឯកោ ជនោ មាមវទត៑ មា រោទីះ បឝ្យ យោ យិហូទាវំឝីយះ
    សិំហោ ទាយូទោ មូលស្វរូបឝ្ចាស្តិ ស បត្រស្យ តស្យ សប្តមុទ្រាណាញ្ច មោចនាយ ប្រមូតវាន៑។
  arn-NT: 'Welu kiñe tati putrem fütache feypienew: “Ngümawekilnge, fey tati trapial
    reke felelu, tati mülelu Juda tañi reñma trokiñche mew, tati longko ülmen David
    tañi tuwünngelu, fey ta wewi ka pepi nülayafuy tati chümpotuelchi lifru ka wecharafuy
    tati regle sellu.”'
  zas-NT: 'Dxel na tijb ree bengol guin lon: ―Ad roonl, baguiaa nial ma yuꞌ tijb bén
    ni rayal guixhial loj guiꞌch guin abiꞌ chiquiedaman guigajdx se guin din ma beenman
    gan loj gra, laaman bén na̱j ziꞌc tijb beedx loj xdiaa Judá por guialrniabee ni
    rajpaman, laaman za loj xdiaa rey Davi.'
  ken-NT: Mǔnti amɔt ndu bǒbati ɛsa nsɛm manwi aghati mɛ bɛ, “Kɛ́pɛrɛ di! Yɨŋɨ́
    mmú anɛ bábhɨ̀ŋɨ bɛ Nkʉ Nnɛrɛ́kɛt anɛ bo Yúdah, Nnɛ́m ɛbhárɛ́mɔ Mfɔ Debhít.
    Anu asɔt awɔ́nɛm. Abhɔŋ ngǎngaŋ bɛbhakari bɛ́bhánɛ́ tándrámɔt ánɛ́nɛ ɛkáti
    nɛnɛp.”
