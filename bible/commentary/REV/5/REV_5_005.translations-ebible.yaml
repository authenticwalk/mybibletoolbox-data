  rkb-NT: 'Kyze estuba tapara taypykta tsimyharerewabyziurẽta kape niy: — Asukabyity!
    Iktsa tykta! — estuba zuba Suda iknykta. Mydiri Dawi tsekokatsa atahi ipirikwyhyha
