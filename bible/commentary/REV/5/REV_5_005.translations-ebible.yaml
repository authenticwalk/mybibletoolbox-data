    ene ye Laion ke di Yuda inbe Sudud ke Dawiti i, in la illos di koi ki ye patokongo
    oo. Le ye in la ke bet ikede bun tina yo limi be ru nga, inbe ipolotala rau lulungu
    tani i.”
  tiy-tiy: Tidéw béno, i ségétéwe bé de lukés odoron ménbéréh dob begéne mano, “Kago
