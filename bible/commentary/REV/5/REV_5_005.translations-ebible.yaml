  kqc-kqc: Ma amiye tora yokoi yaku na rofu niyo, “Isaka ga nisi ve kumo, Judah rubu
    vene di Lion, David di tutubena amiye, ina yaku Satani ebu reyo, ye mina buka
    di kake riyo sogona 7 okusi buka eboka rego.”
  tav-tav: 'To bairo yʉ caotiro tʉjʉʉ cabʉcʉrã carotirã mena macacʉ jĩcaʉ ocõo bairo
    yʉ caĩwĩ: —¡Otiquẽja! ¡Jĩire cʉ tʉjʉya! Cʉ̃re cʉ pã rotiboʉmi Dio, yʉ caĩwĩ. —Cʉna,
    León cawamecʉcʉ, Judá ya poa macacʉre pã rotiboʉmi Dio. Cʉna David ãnacʉ pãrami
    ãmi. Caroorije, Satanáre canetoricʉ ãmi. To bairi ati pũuro na cajʉgoo biariquere
    catʉ̃ga woo ne pãpaʉ ãmi. Cʉ jetore cʉ pã rotigʉmi Dio, caroaʉ majuu cʉ cãno maca.
    To bairi ati pũuropʉ uca turiquere mani buiogʉmi, caĩwĩ cabʉcʉ caroti majii.'
  eng-ULB: But one of the elders said to me, “Do not weep. Look! The Lion of the tribe
    of Judah, the Root of David, has conquered. He is able to open the scroll and
    its seven seals.”
  spa-VBL: 'Entonces uno de los ancianos me habló y me dijo: “No llores. El León de
    la tribu de Judá, el Descendiente de David, ha ganado la batalla y puede abrir
    el rollo y sus siete sellos”.'
  fra-_FOB: 'Et l''un des Anciens me dit: Ne pleure point; voici, le lion, qui est
    de la tribu de Juda, le rejeton de David, a vaincu pour ouvrir le livre et en
    délier les sept sceaux.'
  hau-ULB: Amma daya daga cikin dattawan nan ya ce mani, “Kada ka yi kuka. Duba! Zaki
    na kabilar Yahuza, Tushen Dauda, ya yi nasara. Ya cancanci bude littafin da kuma
    hatimansa bakwai.”
  mal-mal: 'എങ്കിലും മൂപ്പന്മാരിൽ ഒരുവൻ എന്നോട് പറഞ്ഞത്: കരയണ്ട; നോക്കൂ, യെഹൂദാഗോത്രത്തിലെ
    സിംഹവും ദാവീദിന്റെ വേരുമായവൻ ചുരുൾ തുറക്കുവാനും അതിന്റെ ഏഴുമുദ്രയും അഴിപ്പാനും
    തക്കവണ്ണം ജയം പ്രാപിച്ചിരിക്കുന്നു.'
  lit-lit: 'Ir vienas iš vyresniųjų man *tarė: „Neverk! Štai nugalėjo Liūtas iš Judo
    genties, Dovydo Šaknis, kad atvertų knygą ir atplėštų septynis jos antspaudus.“'
  urd-GVR: Lekin buzurgoṅ meṅ se ek ne mujh se kahā, “Mat ro. Dekh, Yahūdāh qabīle
    ke Sherbabar aur Dāūd kī Jaṛ ne fatah pāī hai, aur wuhī tūmār kī sāt muhroṅ ko
    khol saktā hai.”
  far-far: '''Urinai, te wane ana wane fanaonao ki ka fata ''uri fuaku, “Nao ''oe
    si angi. Ada basi. ''Oe ada to''ona na wane ne ''e nikila ''asiana laona kwalafa
    Jiuda ne kera saea ana Na Lion ''i Jiuda. Nia na wane talingai ana kwalafa sa
    kingi Deved. Nia ka liufia malimae nia ki, ma ka bobola fua ''oilana fiu lagolae
    ngasi nai ki, ma ''ifingilana na beba bilingilana ne.”'
  suz-BL: मिनु मेको शेंब खाल्‍पा कामी आं कली “मङाक्‍को। मेको गुप्‍स, यहूदा आ थर ङा
    पिप दाऊद आ खिं ङा बाक्‍ब। मेकोमी सैतान कली ग्रात। मोपा मेको कागज ङा ७ ओटा छाप
    प्रुइश्‍शा प्राक्‍ने चाप्‍ब” देंत। उत्‍पत्ती ४९:९-१०; यसैया ११:१
  car-NT: 'Irombo o''win amy uwapotombo wyka''po y''wa: “Kytotamoi. Mo''ko Juda parymbo
    kaikusi, mo''ko David masakyrymbo pari''pe tywaije man moro kareta apyipoto''kon
    ambo''to''me, ikarangato''me enapa.”'
  amp-amp: Tfit nd sia kingt rhu htfasmo nungothetroh womr kfo memora, “Anurwahn!
    Wawanyn! Tor Juda tangiroh Laionr, tu King Defit frikef yuhathu tu tannefenr,
    ror tohmo yahrt nhai finjinarmor. Yahr nungothat bi fakmort. Rorn nd 7-pela silkfom
    yak thu hanyrahrm.”
  bht-bht: इसा गल्ला पर उना अगुवां चे इकी मिंजो ला बोलया, “मत रो; दिख, सै जिसयो यहूदा
    दे गोत्रे दा शेर बोलदे न, कने जड़ा राजा दाऊदे दा बंशज है, उनी उसा कताबा जो खोलणा
    कने सै उसा दियां मोहरां जो तोड़ी सकदा है, उनी शैताने जो हराई दिता।”
  eng-NOY: And one of the elders saith to me, Weep not; behold, the Lion that is of
    the tribe of Judah, the shoot from David, conquered, he that openeth the book,
    and its seven seals.
  cub-NT: 'Ʉbenita cũinácʉ ina veinticuatro paivʉ bʉcʉvacacʉ, yópe arĩ, coyʉáme yʉre:
    —Obejacʉ mʉ. Ñai parʉcʉ Judá ãmicʉriyajubocacʉ león ãmicʉcʉ yavipe páyʉ daibi.
    Ñai jabocʉ David bácʉi pãramecʉ meacʉ bajube ʉ̃. Ʉ̃́recabe javede vainí tʉyʉ bácʉ
    ãmenore jarʉvarĩ. Que baru ʉ̃ macʉyʉ́me burarĩ bʉojayʉ iyabea siete paiyabea jãjariyabeare
    aru voarĩ bʉojayʉ diyoca cãriáiyocare, arĩ coyʉáme yʉre.'
  ita-1927: 'E uno degli anziani mi disse: Non piangere; ecco, il Leone che è della
    tribù di Giuda, il Rampollo di Davide, ha vinto per aprire il libro e i suoi sette
    suggelli.'
  lww-lww: Ana nasumonena la tai nene pis pan inu, pisape “E, ve otag re sina! Opisu
    ke ne, nanene naga laion nap̃a molue kome yeririna la nae Suta, nap̃a apio asape
    lus kiena ne Tepet, naga taulu make sur la p̃isi rui. Naga ke narui naga kilia
    kilaro lok la olua nene, naga ke nap̃a yoko vae tus nene narui.”
  ckb-ckb: 'یەکێک لە پیرەکان پێی گوتم: «مەگریێ، ئەوەتا ئەو شێرەی لە هۆزی یەهودایە
    و لە ڕەگی داودە سەرکەوتنی بەدەستهێنا، تۆمارەکە دەکاتەوە و حەوت مۆرەکەی دەشکێنێت.»'
  nas-nas: Teketa tenang teing-koong ovontung-koonge narunge aaꞌmuuꞌ, “Birontaravaukaꞌ,
    ee aung. Tee Laioni Juda bakanamuiaang-koong boreꞌ, napoꞌ Deevitaꞌ bakanaving-koonge,
    teie tee parapaara puruꞌuing. Teie eeꞌnarai tee pinkaꞌnisi kaapeꞌura tee aung
    aneꞌ buuku bereꞌuuꞌnaang.”
  uvl-uvl: Ol pe almasinga ana hana nemur, elle nge iri hele at nge iau ke teke, “O
    tang ero! Onau langa Non hamam ngana nenge atat neu; ana non lohot nga kaleu ramana
    nenge Iuta (nga mata nenge non soke Teuit na tete mur). Pe I non seilil ngana
    nenge mele pele hekou sue ero toto. Ke pomalam I lape tualupa hote simanga rahtele
    nai neu pe ulele alalaha nenge telul hite nem.”
  eng-BBE: 'And one of the rulers said to me, Do not be sad: see, the Lion of the
    tribe of Judah, the Root of David, has overcome, and has power to undo the book
    and its seven stamps.'
  ixl-CNT: 'Ech aatz tek maꞌl qꞌu qꞌesala, tal ve ech tzaꞌ: —Yeꞌ koꞌxh oqꞌaxh. Tan
    aꞌ sajajon u mam aa yakꞌil vaꞌl tiira oleꞌnaj, vaꞌl echaꞌ bꞌalam. Ayaꞌ vituꞌxh
    ixalam u Judaa, vituꞌxh ixalam u Daviid. Utz aꞌ seꞌeesan jujvaꞌl qꞌu sello. Tan
    aꞌ vaꞌl subꞌunya.— Texhtuꞌ.'
  xsi-xsi: Ŋineŋga aŋelo mbâna-mbâna ŋinde toŋge nde ipai naŋa tu, “Noko kuta ndimo.
    Kuloŋo; tamâta toŋge imo, i ŋa mine ‘Juda ŋgu Nenzi Mbwâmbwa “Leve’”, aŋga i ŋa
    toŋge tu ‘Koipu Ŋalae Daviti ne Vâsa’. Inani ipole kazâŋa lâ, ku itawanzi ne kazâŋa
    tamâta rârâni marumbu lâ. Mine kala ikura ŋana isiki ‘kandel’ siŋi lima kanaŋo
    rua ŋinde piti, aku ikura ŋana imazara pepa ŋinde.”
  crx-NTPO: '''Et ''ilhoghun ''utso whudilhdzulh-un, ''en ''usúlhni, “Intso iloh!
    Nilh''en Judah bulh didowhne bubukhuna-i cho, lion huyúlhni, mbe la lerwe David
    ts''u haínzut-un, ''en ''uja ts''iyantsuk whuch''a'' nilhde. ''En za soo ''úldzoo''
    ndi ''udustl''us yadáha'' dutilhch''ulh, ''ink''ez ndi lhtak''ant''i be lhúnedilhze-i
    yadáha'' dutilhch''ulh.”'
  kan-OKCV: ಹಿರಿಯರಲ್ಲಿ ಒಬ್ಬನು ನನಗೆ, “ಅಳಬೇಡ! ನೋಡು, ಯೂದ ಕುಲದಲ್ಲಿ ಜನಿಸಿದ ಸಿಂಹವೂ ದಾವೀದನ
    ವಂಶಜರೂ ಆಗಿರುವವರು ಆ ಸುರುಳಿಯನ್ನು ಅದರ ಏಳು ಮುದ್ರೆಗಳನ್ನು ಬಿಚ್ಚುವುದಕ್ಕೆ ಜಯವೀರರಾಗಿದ್ದಾರೆ,”
    ಎಂದು ಹೇಳಿದನು.
  bbb-bbb: Ro e uguaeki be fu kie, Ibe nimene. Igia fie, e daroki be fu Judiado agane
    ijia ro kuke e Devidido uifari ijia. Ijadufuo e ije fu ise ijadufuo daro ije fune
    mukoreigia asi. Ijadufuo fune manido fure kaje tamuge seveni ije ufusena buki
    ije abe irana dakono kie.
  blw-blw: Ngém yachi yag nan-ale hen iha hen anchichay mangemponponò way mangaliyén,
    “Etagayno way mankela te anchiyan kayyà hen anchi na-awagan ah Layun way hiya
    hen anchi nangato paat way ganà David way ganà agé Juda. Yag ena-afàna ah Chumunyu
    wat hiya hen makafael way mam-at hen anchi sorat way nangappituy nep-at, wat okrachéna
    yag finasana.”
  tam-2017: 'அப்பொழுது மூப்பர்களில் ஒருவன் என்னைப் பார்த்து: நீ அழவேண்டாம்; இதோ, யூதா
    கோத்திரத்தின் சிங்கமும், தாவீதின் வேருமானவர் புத்தகத்தைத் திறக்கவும் அதின் ஏழு
    முத்திரைகளையும் உடைக்கவும் ஜெயங்கொண்டிருக்கிறார் என்றான்.'
  azz-NT: 'Huan senme de ne huehuentzitzin nechilij ijcuín: ―Amo semi xichoca. Porín
    xiquita san, ne yetica ne hueyi Tayecanque ten quipía chicahualis queme in león.
    Huan Yejuatzin hualehuac den ichancahuan de ne huejcautat Judá. Huan ne tayecanque,
    Yejuatzin iixuiu den huejcau rey David. Huan Yejuatzin quitamitanilij in amocuali.
    Ica ya nojón Yejuatzin cuali huelis quitapos ne libro huan quintzajtzayanas ne
    chicome sellos.'
  spa-RV-1909: 'Y uno de los ancianos me dice: No llores: he aquí el león de la tribu
    de Judá, la raíz de David, que ha vencido para abrir el libro, y desatar sus siete
    sellos.'
  csy-csy: 'Upa te sung pan khat in, kap heak in: en in, Judah minam te i Tawpi le
    David i zungpi in laibu le ceptena sali te hong tu in zawna nga zo hi, hong ci
    hi.'
  mxq-NT: 'Net tuꞌuk ja niꞌiꞌpx ma̱jtáxkpʉ mʉjja̱ꞌa̱ydyʉjk xyꞌanma̱a̱yʉts: —Katʉ mjʉꞌʉy.
    Yʉ Judaa tyʉʉmp ꞌya̱a̱ts diꞌibʉ yajtijp Ka̱a̱, diꞌibʉ nandʉꞌʉn tʉʉmpꞌa̱jt a̱a̱tsꞌa̱jtʉp
    ja rey Davit, yʉꞌʉ tʉ myadaꞌaky. Yʉꞌʉ mba̱a̱t dyaꞌꞌawa̱ꞌa̱dsyʉ tadʉ nekypyity
    es dyajjʉnákʉt ja jʉxtujkpʉ seyʉ.'
  tzj-NT: 'C''ac''ari'' pi jun chique ja ranciano in quewa'' xbij chwe ri'': —Ma catok''
    ta, tatz''ata'' mpe'' le'' c''o jun, arja'' ch''eco rxin ja ritzelal, arja'' ja
    Cój ne''xi, arja'' jun chique ja riy rumam can ja Judá in chakaja'' riy rumam
    can ja rojer rey David. Arja'' ch''ocmaji in rmalari'' ncowini nlasaj ja wuku''
    rkan sello rc''an ja wuj in nusol.'
  tdt-tdt: Depois ema ida husi katuas lia nain rua-nulu resin haat nee dehan mai hau,
    “Keta tanis. Haree ba! Liurai David nia Jerasaun ida nebee makaas teb-tebes, ema
    bolu Nia ‘Liaun husi suku Judá’, Nia manaan tiha ona. Nunee Nia bele loke karimbu
    fatin hitu hodi loke livru nee.”
  ron-BTF: 'Și unul dintre bătrâni mi-a spus: Nu plânge; iată, Leul din tribul lui
    Iuda, Rădăcina lui David, a învins pentru a deschide cartea și a desface cele
    șapte sigilii ale ei.'
  eng-WEBP: 'One of the elders said to me, “Don’t weep. Behold, the Lion who is of
    the tribe of Judah, the Root of David, has overcome: he who opens the book and
    its seven seals.”'
  eng-FBV: One of the elders spoke to me and said, “Don't cry. Look, the Lion of the
    tribe of Judah, the descendant of David, has won the battle and can open the scroll
    and its seven seals.”
  nld-1939: 'Maar één van de Oudsten sprak tot mij: Ween niet; zie, de Leeuw uit Juda’s
    stam, de Wortel van David heeft overwonnen; Hij zal dus het boek en zijn zeven
    zegels openen!'
  bwo-bwo: Manoor eenashwotsitsi iko «Eepk'aye, hamb Yhud jirotse wottso Dawit s'ap'o
    da'adek're, bí k'odets mas'aafonat shawat matabwotsi wogosh falitwe» bíeti taasha.
  nch-BL: 'Huan se ten nopa veinticuatro huehue tacame nechilhui: “Ayecmo xichoca.
    Xiquita, itztoc se cati huelis quitapos. Yaya quipiya hueyi tanahuatili quej se
    león. Yaya se iteipan ixhui Judá cati huejcajquiya itztoya huan nojquiya yaya
    se iteipan ixhui nopa hueyi tanahuatijquet David huan tanahuatis campa David tanahuatiyaya.
    Ya quitantoc cati amo cuali huan quinamiqui para quitapanas nopa chicome sellos
    cati quitzactoc nopa amatapohuali cati mimilijtoc huan quitapos.”'
  quc-TNT: 'Jun c''u chque ri c''amal tak qui be ri cojonelab xubij chwe: Matok''
    chic. Chawilampe'' ri Coj rech ru tinimit ri Judá, jun chque ri rachalaxic ri
    ka mam David ri nim takanel ojer. Ri Are'' ch''acaninak puwi'' ronojel, rumal
    c''u ri'' ya''tal che chi cuch''ol apan ri wukub t''ikbal chrij ri botom wuj,
    cusol c''u na wa'', —xcha chwe.'
  tfr-NTPO: Gueniyo tjl̈apgaga kjok l̇l̇gwega wl̈eniyo kjl̈ara tjl̈ẽ bor kong ga «Pja
    sl̈ar ame. Judá tjëyo l̈i dbongyo sök kjwe ĩzong. Kjwe David tjëyo. L̇l̇ëbo owa
    l̈i zana pjire. E kjĩshko ga kjibokwo smokkl̈o iak l̈ok kjibokwo kjarbo kjwe döya
    ga pjl̈ú, kjibokwo kjwe roshwĩya ga pjl̈ú bakoe» l̈e.
  kaq-NT: —Huaohihyamahue. Judá baquebo hihxon ta Davidin xohtan noquen rahuibo namanjapaquexon
    jaa boi pasquexon jahuen quirica quehpenti hahtipahiqui —huesti yononicaton hea
    jaquin.
  sgb-sgb: Noa, wana kangko hên miha kanlan hatoy lowampo boy apat ya nipagtungkulan,
    “Paan kan manangih! Hêlkên mo ya ambaêgên lan Leon. Hiya ya kaapo-apoan ni apo
    Juda haka ya kaapo-apoan ni Arin David. Hiyay nanambut kan Satanas, kabay main
    yan karapatan mangalíh hên habaytoy pitoy patak talo haka mamuhal hên habaytoy
    kahulatan.”
  vie-1934: 'Bấy giờ, một người trong các trưởng lão nói với tôi rằng: Chớ khóc, kìa,
    sư tử của chi phái Giu-đa, tức là Chồi của vua Đa-vít, đã thắng, thì có thể mở
    quyển sách ấy và tháo bảy cái ấn ra.'
  kxv-kxv: ଏମ୍ବାଟିଏ ପ୍ରାଚିନାଙ୍ଗା ବିତ୍ରାଟି ରଅସି ନାଙ୍ଗେ ସା଼ସା ହୀହାନା ଏଲେଇଞ୍ଜାତେସି, “ଡ଼ୀଆନି,
    ସିନିକିମୁ ଜୀହୁଦା ଗଚିତି ଦାୱୁଦ କୂଡ଼ାତି ସିହଁ ଜୀଣା ଆ଼ହାମାନେସି; ଏ଼ୱାସି ଈ ପତିତି ସା଼ତାଗଟା
    ସୀଲି ଦେଚାଲି ଅ଼ଡ଼େ ଏ଼ ରୂପିତି ପତି ଏକ୍‌ହାଲି ପା଼ଡ଼ା ଆ଼ହାମାନେସି ।”
  amu-NT: 'Ndoꞌ cwii nquiee naⁿꞌñeeⁿ na cwiluiitquiendye tso no̱o̱ⁿ: —Tantꞌiooꞌ ee
    mꞌaaⁿ nqueⁿ na jnda̱ seityueeⁿꞌeⁿ juu natia. Jom tseixmaaⁿ na nntseicanaaⁿñê cwii
    ndoꞌ cwii ntquieeꞌ joo na tjata̱ꞌtyeⁿ tsomꞌñeeⁿ ndoꞌ nntseicano̱o̱ⁿꞌo̱ⁿ juunaꞌ.
    Jom matseicajndyunaꞌ Liom cwentaaꞌ tmaaⁿꞌ nnꞌaⁿ Judá na cwiluiiñê tsjaaⁿ David
    na jndyowicantyjooꞌ.'
  hin-CV: तब उन पुरनियों में से एक ने मुझसे कहा, “बंद करो यह रोना! देखो, यहूदाह गोत्र
    का वह सिंह, दावीद वंश का मूल विजयी हुआ है कि वही इन सात मोहरों को तोड़े. वही इस
    पुस्तक को खोलने में सामर्थ्यी है.”
  spa-BES: 'Y uno de los ancianos me dijo: No llores: mira, el León de la tribu de
    Judá, la Raíz de David, ha vencido, y tiene poder para abrir el libro y desatar
    sus siete sellos.'
  san-BEN: কিন্তু তেষাং প্রাচীনানাম্ একো জনো মামৱদৎ মা রোদীঃ পশ্য যো যিহূদাৱংশীযঃ
