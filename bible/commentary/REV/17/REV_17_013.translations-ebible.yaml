    piya-kola, andale. Wandakali utupane tano andane okonena mandaka ongane epoto,
    amunguli pulupeyai lo makande piya-kola, nimbato andale. Pusi kapua okopi, balana
    kawanenga nene paiyasa atala-kola, nimbato andale tupapi, utupane-mane pamuku
    wanda okone towa embo wete wato, balana umbaininga tona tupa yoko apoto, balana
    umbaini oko nolopeyai. Utupane-mane pamuku wanda gulene tano andane okonena anda
    tupa ukuna ataya alu, ita-mane yango apolopeyai. Wuane piyu, utupane-mane Gotena
    sipisipi andopane oko yanda pimalu-peyai tekeko, bala akali andane tupana akali
    andane wete atoto, bala kiŋi tupana kiŋi oko ateya. Tene okonena, Sipisipi Andopane
    okonemane yia kapua okopi, kiŋi paiyasa tupapi, utupane yanda pimawuato, sia minulu-peya.
    Balato wuane pula-angi, Gotena yapa lo mene wandakali yakamato Sipisipi Andopane
    oko tepa naene, balana pii wato minuto, yia kapua okopi, kiŋi paiyasa tupapi,
    utupane sia minulu-peyai teke. Enjole okonemane wuane lea.
  qul-NT: Chay chunca gobernajcunaka uj pensayniyoj cachcancu, atiyta autoridadtawan
    konancupaj manchana animalman.
  tnc-tnc: Ĩ'ᵽaᵽitarakamarã imariᵽotojo ĩ'rĩka ta'iarãja ᵽuᵽajoairã nimarãñu. I'suᵽaka
    imarã imarĩ, “Miyaᵽaika uᵽakaja mibaarika yaᵽawa'ri mikaja mire jeyobaabaraka
    yija imarãñu”, werikaᵽakiakite narĩrãñu.
  ter-NT: Uhá koetíhiko ra yehí koêti, kutikokó koetímo isóneu. Porexópatimo ne payásokohiko
    yoko xunákohiko pahúkea xokóyoke ne hóyeno kutí koeti êno koyuvôrixovoti hó'openo.
  bmr-NT: Jaamo diito aivojɨto sabadɨ ihiimaamoro imitya, bu ihaivojɨ icanoco oono
    ɨñɨhicuuboco acɨjimo.
  fuf-fuf: Kamɓe ko ɓe eɓɓoore wootere, ɓe jonnay doole maɓɓe e laamu maɓɓe kullii
    ngin.
  bhl-bhl: Beem ding kabalak e, ikalem ibolow makmak ki bonggusomi, ikalem auk so
    kitil so wiin fian so alik alik be aneng matil beem dim elo kuw kelewokoliw te.
  ons-ons: Ŋei waom 10 iwa, eŋe korop wet dereretene weku, eso eŋe zonom so togole
    togoleene, ea osom zubaine manikei.
  con-NTPO: Poiyi'cco tsa diez nasundeccu tsu cocoyama fae'ngae in'jamba fuite'faya.
    Tisema fuitepa tise'pa manda'je'choma'qque cocoyanga afe'faya.
  ghs-ghs: '@see-verse:REV.017.012'
  peg-peg: ଇ ଦସ୍‌ ଜାଣ୍‌ ରାଜାର୍‌ତି ଉଦେସ୍‌ ଏକ୍‌ । ହେୱାର୍‌ ଜାର୍‌ତି ୱିଜ଼ୁ ସାକ୍ତି ଆରି କେମ୍‌ତା
    ପସୁତିଂ ହେଲାୟ୍‌ କିତାର୍‌ ।
  txu-NT: Be, bẽnjadjwỳr rũnhja godja ar abenkôt kabẽn ne tu mry kabẽnkôt ar meo ba.
    Nhym mryja pydji ne bẽnjadjwỳr raxo ar akren ar meo ba.
  eng-WEBU: These have one mind, and they give their power and authority to the beast.
  gnw-NT: Opaete cua diez mburuvicha guasu reta penti ramiño co, jare omborɨta reta
    jocua maemɨmba guasu opaete imbaepuere pe.
  mux-mux: Kingima eninga numanu tilu-sipa pípili molku kene, eninga tonduluma kene
    kolea nukungí nambama kene méle-takarale singí.
  maj-NT: Kui xi nkuhú i̱ncha ka̱mako̱ xinkjín ko̱ tsjáha̱ chu̱ nga'yúhu̱n ko̱ xá
    xi tjíhi̱n.
  bkq-NT: Akaemo dez pymâ domodo âseinwânzemo, ânguydo adyry parutabâ ikayba âepanâgueyby
    agâ, mâkâlâ pymâ kuru itoem, akaemo pylâ eynynonro modo-ro warâ tâitomoem.
  kue-kue: Ye nomano suwara yeingwa. Ana ye yombuglono ya gigledi i kambu are tenaglkwa.
  cot-NT: Irirajia 10 majirontajiatsica inquemavacaajiaquempa iroguijaguijaitanaqueri
    covejencavetatsica irinetsanajiaqueroquea taaca opaji inintaguetaqueca iriatimpa,
    impatampishicajaqueri irimajironquempaniji.
  bnp-bnp: E huriki a hariki nga ri tahoka a ningaru i taku kunana. Bara ri habi na
    livoa a nitora ne ria ni matakari.
  apn-NT: Koja mẽ tanhmã ja hã axpẽn mar to hãmri nẽ mrymnuti mã anẽ nhũm mẽ hpãnhã
    mẽ piitã mẽ ho amnhĩptà.
  ctp-NT: Ska ti chaꞌ tyaꞌan tiye taꞌa tii ree kanꞌ, chaꞌ tayaꞌ ꞌin ꞌni kanꞌ, chaꞌ
    ta chabiyaꞌ ka iꞌ ndloo bra kanꞌ.
  opm-opm: Ire kakhan hat ma indipri oh Gin dire kasipo dire mengtei ihirnong ma papindipri
    ohe kasipo oh gonsi kakhan dir tap mar kurwah moh ohe boknongwi matiprohemur.
    Matperhan ohwi ha kasip hat indinoh goshapti tit dawi hama kakhan hat indiprimur.
  bvr-bvr: Aburr-gata bunggawa yerrcha arr-jirrapa arr-murna birripa gu-ngardapa gubu-borrwuja
    aburr-bamburda, aburr-delipa aburr-negiya nula an-gata moch an-mugat.
  zad-NT: Na' beṉ' wṉabia'ki shi gakgake' toz, na' we'gake' bayix̱aa yeḻ' wṉabia'
    c̱he'ka'.
  kmg-kmg: Jaŋe maŋ mamanasu-jeŋic mocjaha fome qowi mimicnere kiŋaŋ šoɋachec qaniŋmu.
  aso-aso: Neꞌmine igi mini aꞌmine guveꞌinesi ve teni ingine hamoꞌ initekovoꞌ ilisa
    giliisa engiꞌ evenetoꞌ gizebo igaꞌ amuzoꞌine nene aꞌmine loposo initekovoꞌ nene
    lehizi-dilisave.
  uli-uli: Chola seg ila panger ngo ye hafedeg chog yar luluwal, ngo resa fang mekla
    keler mo mekla re lamli ngal malfefedeg le.
  nin-NT: Awurr angga ba amarr ambarr ka a sa ayirr. Aba yo a ta kpanye na nu ininazzu
    wa ukyekye umbarr ku tuku ittu imbarr yi.
  acu-NT: 'Nu apu ainau mash metek nintimrar: Juun Yawaaya Tumau iincha mash inatmarti
    tusar wakeriartinuitai.'
  cak-WNT: Ri lajuj aj k'atbel tak tzij ri c'a ma jane yek'ato ta tzij, can junan
    wi c'a quich'obonic. Y chi ye lajuj xtiquiya' c'a chiquiwech riche (rixin) chi
    niquiya' ri quik'atbel tzij y ri quichuk'a' pa ruk'a' ri chicop ri'.
  ebk-ebk: Us-usa challu nan pangkepcha. Ipurangchantu nan pannakafialincha ya kalibfengancha
    ay muntoray as nan kauugyat ay animar.
  spa-PDDPT: Éstos tienen un solo propósito. Entregan su poder y autoridad a la bestia.
  ruf-ruf: Wose wano tsawalangula chinu chimwe, nawo watsomwing'a imnyama yula mkali
    ingupfu na undewa wawo wose.
  gun-gun: Ha'e va'e kuery ma peteĩ rami meme 'rã onhembopy'a. Ha'e rami vy vixo pe
    omboaxa 'rã opo'akaa joguereko aguã.
  agu-BL: na junit cyajtza'kl sbne' tan tak'le'n ama'l tetz yi jun txuca'tz tan cawu'n
    squibaj.
  isn-isn: Awa akete wisiji ung'wi, hangi akumupa ingulu nuuhumi ikekale eki.
  ilo-ULB: Dagitoy ket sangsangkamaysa ti panunotda, ken itedda dagiti panakabalinda
    ken turay iti narungsot nga animal.
  pir-NT: Tiquina diez pʉhtoa ihcãno saha tʉhotuyequina ijire. Sa ijiye tiquina nʉcʉ
    cjʉ̃nore tiquina ye yehpari cjẽna pʉhtoro sõeta.
  anv-NT: Afwa bina áfya, ákamege nyɛ meko ama, áchyɛɛ́ ɛshyɛ ne uto gefwagé bwɔ́
    mbaá menya mebo yimbɔ.
  sab-NT: Chugagwalla gdataboko ulita e be tañachuge ule salengwli ulita, ama ulita
    be lle gude chadale kare gai mo chugagwallale ama be lle gude chadale kare gbe
    ma kweri moge kwian ulita chugagwallale be ama chuge ngwadi age ama takalin kare.
  tmd-tmd: Ñɨŋ rɨb mag paŋyöbö i yöx nugwön, ap höpebö aku nugwo yadɨŋ, nuŋ yör ñɨŋ
    aku pön, nöbö mö bla ñɨgö nugwidɨx mɨjöna.
  acr-NNT: Wa lajuj taqanelabꞌ junam tzij kiꞌanom chikiwach puwi ri kitaqanik chaꞌ
    kakiya na kꞌu ri kichuqꞌabꞌ y ri kitaqanik puqꞌabꞌ ri nimalaj itzel chikop.
  kpg-kpg: Digau dilongoholu aanei, le e hai mee gi tadinga hua e dahi, gei digaula
    gaa wanga nadau mogobuna mo nadau donu dagi gi di manu hagamadagudagu dangada.
  taj-taj: थे ग्‍लेगदेला सेम गिकनोन मुला। थेतबासेलमा थेनीगदेसे ह्राङ ह्राङला शक्तिदेन
    अधिकार थे जन्‍तुदा जिम्‍मा पिन्‍ना।
  avt-avt: Mɨt nar hiswiyen (10) hɨr nau han kiutɨp te hɨr nanwet miyak enuk menmen
    mɨr iuwe te hɨrak kakɨkrehɨr kɨr naanmamre menmen mɨr.
  cbk-cbk: Aquellos dies rey ay tene igual pensamiento y ay dale todo el di ila poder
    y autoridad con ese animal.
  uig-ARA: بۇ پادىشاھلار بىر ئوي، بىر نىيەتتە بولۇپ ئۆز قۇدرىتى ۋە ھوقۇقلىرىنى دىۋىگە
    بېرىشىدۇ.
  tuf-tuf: Carin eyin bahnáquinat ricúm urá sehw̃ar eyta síhw̃aro. Imarat uw ayin
    yinjác cuar, éyinat ricúm quin uw ayin wac báhayqueyra.
  abx-abx: Adda hamok gayod i mga katuyu'an-na ngan agpa'intriga-na mga iya si makangingirhat
    hayop i mga gahum-na pati' i mga pudir-na pagdalom.
  mco-NT: Jada majcpɨ rey ajcxy tú'cɨy ajcxy y'ijtcɨxy, tú'cɨy ajcxy yhuinma'ñ, e
    yegɨpy ajcxy y'ane'mɨn ycötujcɨn ma je ca'oy'ɨyujc.
  cpb-NT: Jirikapaini pinkathari rakakotawakayaawo ranteri. Pinkatha roweri owantaneri,
    eero ripiyathawaitari.
  aon-aon: Aria amudok 10-poreim king ihim-morim hasuhw atin baraen. Amam hakri hupe
    dodogowim aria huken amamin debeinyi big nyuni dodog enyudok debeinyi mahin um
    ihishmorim arpesh shumnek enyenyin baraen shugipeshen.
  hus-NT-2005: Jechéꞌ láju an pakdhaꞌ takʼix, juniniꞌ tin koꞌoltsik nin chalab ani
    neꞌech kin watʼbantsitsik an atʼax an ti chápláb ani an ti awiltaláb xi jajáꞌtsik
    in koꞌol.
  mig-NT: Te rey‑ún, ɨɨn núú‑ni tu̱'un kájani ini̱‑de. Te nakua̱'a‑de poder jíín tíñu
    kándi̱so‑de nuu̱ kɨ́tɨ.
  bps-bps: Na i sfalò harì ani sasatu i nawala. Taman bléla di bong kanlikò i dale
    eneg na glal.
  mbs-mbs: Megsebad se aneng-aneng te sìyan sempolò selotan, aw megpesakop dan diyà
    te menenanap mebolot, aw tomolò dan te ipunù din kandan.
  tof-tof: Ene kingab darrpan gyagüpitótóka. I sab tibiób arüng akó balngomól arüng
    oya ilirre.
  cme-NT: 'Nelma diei dii jãmatigibaa daaba hɔmmu-na hiere; ma yaa daama: a ce ba
    fɔ̃ŋgũɔ‑i ta ba cãa bĩŋwuoŋo‑i baa-yo.'
  sus-sus: E waxɔnfe birin lan. E e xa sɛnbɛ nun e xa mangɛya ragbilenma nɛ na sube
    ma.
  pon-2006: Irail pwukat koaros ahneki soangen lamalamteieu, oh re pahn kihong mahno
    ar manaman oh ar pwung koaros en kaunda wasa.
  dad-dad: Idi kisi tekelei ado fen, dogo neid megeir ado totol, gaar kuĩ difenẽf.
  zab-NT: Ne irate tsɨ reyqui sdxadiidxdeb par gúndeb guelgurtisy ne inabeedeb zectisy
    ni inabee monstruoqui laadeb,
  jae-jae: Êsêacnêŋ biŋ kêpi tageŋ ma sêkêŋ nêŋ ŋajaŋa to ŋaclai gêdêŋ bôc tau.
  ksd-ksd: A nuknuk i diat i kopono ko, ma dia tul tar kadia kini na varkurai ma ra
    dekdek i diat ta ra leing.
  msm-NT: Ogkauujun sikandan aw igbogoy dan to gahom dow katongod dan duon to sikan
    mananap.
  myk-myk: Pu funzhakeree ɲɛ nigin. Pu na ba pu sefɛɛrɛ ni pu fanhaya kan yacoŋɔ ki
    mu.
  sbe-sbe: Siya meta nuwatu kesega unai, na yodi bayao yo yodi tanuwaga gigibwalidi
    se moseilaei suisui wa unai.
  mcr-mcr: Ga ämiqä iiŋä iquauqä kŋui, naqä-hŋqunänjqae, quwqä yäŋänäqŋqetä, ä yoqä
    naqetä, naŋuä hiqiyqä ique wipŋqäuä.
  cux-NT: Ní reyes s'eeⁿ ní dáámá nūuⁿ vaanicadíínūuⁿ yeⁿ'é yā. Ní ca'a yā poder yeⁿ'é
    yā ndúúcū fuerzas yeⁿ'e yā na ta'a 'iiti monstruo miiⁿ.
  tur-YTC: Bunlar aynı düşünceyle güçlerini ve yetkilerini canavara verecekler.
  san-ITR: ta ekamantraNA bhaviShyanti svakIyashaktiprabhAvau pashave dAsyanti cha|
  bel-N: Яны маюць адну думку і моц і аддаюць уладу сваю зьверу.
  sch-sch: Ma sôm ngei hah anrêngin an neinunkhîn dôn munkhat ania, male an sinthotheina
    le rachamneina hah sarâng kôm pêk an tih.
  mic-MIQNT: Wel'te'tmi'tij wijei tla'taqatinew aq ignmua'tital wi'sisl assumgunew.
  huu-NT: Daje isoi comecɨna lloitɨmacɨ. Ocainana nabaitɨmacɨ. Naimɨe jitailla rafuena
    fɨnuanona, naimɨe anamo iitɨmacɨ.
  jiv-NT: Ju̱ tias akupniusha métekrak enentáimiainiak ni kakarmari̱n yajasman súsartatui
    núja̱i̱sha akupkat tusar.
  otm-NT: Nɛ gätho yʉ ts'ʉt'abi 'dat'a da bɛ̨ni ngue di un ra ts'ɛdi di manda ra zate.
  dah-dah: Doyaŋ mar karkuwaŋ 10 gobe dufay uŋkureŋ po kerdeb alya bereyamiŋ doyaŋ
    yird yird tareŋmiŋ goyen gabu irde dapŋa duwi kafuram go po unnayiŋ.
  tnk-tnk: Nətərɨɡien səvənraha kuatia, nənə irəha tuhəuvei pen nɨskaiien səvənraha
    mɨne nasoriien səvənraha m nərimɨru nəha.
  kpr-kpr: Kini ghabu sovenisoveni resena emo, geka dabako a dubo dabako use, sino
    fuka sonembari dae sedo, nenda fakina isambu numokena mutoro barira.
  san-IAS: ta ekamantraṇā bhaviṣyanti svakīyaśaktiprabhāvau paśave dāsyanti ca|
  nho-nho: Naa tuku e sinahuru nei e mee laatou hakataakoto tokotasi, teenaa ki hookii
    naa mahi laatou ki te manu kaitama naa ki noho hakamaatua ia.
  gym-NT: Jrei ni jätä ye abko töi ja kwrere jökrä, aisete ni jändrän kri krübäte
    kwrere ye ie ja di biandi kwetre, aisete ni jändrän kri krübäte tö dreye, erere
    nuendi kwetre kräke.
  azg-NT: Joo nqui nanꞌñeen ninncüii nnon ꞌnan conanꞌjndaꞌhan. Tsoñꞌen juu najndei
    na conduihan na mꞌanhan tsꞌian, nninncyahinhanꞌ nnon nquii quiooꞌjndyiꞌñeen.
  bhd-bhd: इना सब अक मन भोले, ते तैना अपनि-अपनि शक्ति ते अधिकार तैस हैवान देले।
  too-NT: Lā' huā' tamā'na kalhacāuj reyes talacchihuīna'nī't lā' natamaxquī' huan
    animal ixlīmāpa'ksīnca'n.
  ind-AYT: Mereka mempunyai tujuan yang sama, dan mereka memberikan kuasa dan wewenang
    mereka kepada binatang itu.
  cjo-NT: 'Ikimitawakagaeyeeyaani jewawenantatsiripaeni, ikanteeyerini koweenkatatsiri:
    “Nokenkithatakaaperoeyemini eerori, nanteeyemironi oetarika pikowakaagaeyenarini”.'
  nsn-nsn: Gininar lun a siokono res ninaman, temaeit gisina ka siokor heir uain tar
    nikauek, kara nitampopokoho tar inete ger roke.
  san-DEV: त एकमन्त्रणा भविष्यन्ति स्वकीयशक्तिप्रभावौ पशवे दास्यन्ति च।
  tna-NT: Pamapa tueda piada tunca echua puji cuana ja ai senida emebajata pamapa
    mecuana sa tucheda neje.
  lid-lid: Oro kabin ale doh badeh, budon toro randra le. Nyara oro badeh, ndra tinan
    ma oro boto-on labai, ya oro kameh adeu ili ta nyabwe munyak.
  wim-wim: Than pam ten piꞌ-piꞌanam al-alangana karpam monkan-wakayn nunang minh kulliy
    anan aꞌ moom yumpayn nunang thamp, puth wik erkam ngeeyayn nungantaman.
  zga-M: Ava vuvalienienonghwa yiemo, vuo valampha amankha ghavene nuvutwa uwakhiekhanu
    khiela.
  yom-yom: Mintinu miami, babo babeki diyindu dimosi kaka ; bamvananga zingoloziawu
    ayi lulendo luawu kuidi bulu.
  san-SIN: ත ඒකමන්ත්‍රණා භවිෂ්‍යන්ති ස්වකීයශක්තිප්‍රභාවෞ පශවේ දාස්‍යන්ති ච|
  yut-yut: Kɨla amɨn madep uŋun nandak nandakni kaloŋɨ dagɨn tokdɨsak. Aŋek kɨla amɨn
    pi asak do tapmɨmni gat ae yaŋ dagokni gat uŋun joŋ kɨlap yokwisi dogɨn ɨmdaŋ.
  grc-BYZ: οὗτοι μίαν γνώμην ἔχουσι, καὶ τὴν δύναμιν καὶ τὴν ἐξουσίαν αὐτῶν τῷ θηρίῳ
    διδόασιν.
  cpc-NT: Jirikaiti pinkathariiti jakakotawakaiyaawoni jantiri. Pinkatha inkantiri
    piratsi, iiro ipiyathawaitari.
  nhg-NT: Ini nöncate majtlactle reyes cate de acuierdo, hua quemacasque noche inchecöhuales
    ca inu petzoyulcötl.
  nya-nya: Mafumuwo ali ndi cholinga chimodzi ndipo adzapereka mphamvu ndi ulamuliro
    wawo kwa chirombocho.
  ngu-NT: On majtlactlimej reyes san se tequitl quipiasquej niman impoder ihuan intequihuajyo
    quimacasquej on xcuajli yolqui.
  kup-kup: Met aban ahö hahö-pori parum hodadevor home honevonañ het parum kezao anumai
    ñai ahö horip manohot pim irih hepanen pi map ahop ravat hepan.
  jid-jid: Biyi bana bi mren ri i ba ka gbengblen mba iko mba nu nmahua.
  wmw-wmw: Mafalume kumi‑wa wakuja kunuwiya kinu kimoja, uwezo wawo na mamulaka awo
    wakuja kungabizi nyama‑yo.
  gmv-GGM: He tammu Kawotas issi qofay deyana. Istti ba wolqane ba godateth he do7azas
    aathi immana.
  ssg-ssg: Lato neneini seilon hetekie namil teikawe ma lato hong usi hawane tok manihuh
    tumun kalimen.
  zpo-NT: Nu tubka kwaan nzhekla re xaa ne, nzhekla re xaa zaa xaa yalngezh nu yalnabeyy
    cheen xaa lo ma nakap.
  poy-poy: Woseri awa lilongu wawera na nfiru yimu na hawamupanani nkanyama mkalipa
    ulii makakala na uwezu wawu.
  qwh-NT: Tse chunca reycunaqa juc yarpellam llapanpis cayanqa. Tsemi puedeq quenincunata
