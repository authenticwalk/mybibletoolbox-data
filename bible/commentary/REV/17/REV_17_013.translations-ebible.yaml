verse: REV.017.013
translations:
  kpx-kpx: Kosive teni (10) kebia huhuihuhuiau igae. Iale abuna abu nego abu vuvune
    ke malei ovo ke omisi.
  okv-H: uha vahai asora amo enana na o sapura amita sovera ari ikihe
  tbo-tbo: Tauhi hi winugoemota po ipa hai nugotuhu po hai kadidili po hai taniwaga
    hina palihalehi mimituwana uyahina.
  mal-C: ഇവരുടെ ലക്ഷ്യം ഒന്നായിരിക്കുകയാൽ തങ്ങളുടെ ശക്തിയും അധികാരവും മൃഗത്തിനു നൽകുന്നു.
  grc-SR: Οὗτοι μίαν ⸉ἔχουσιν γνώμην,⸊ ⸂καὶ τὴν δύναμιν καὶ τὴν ἐξουσίαν⸃ ⸂2αὐτῶν⸃
    τῷ θηρίῳ ⸂3διδόασιν.⸃
  bgc-bgc: ये सारे एक मन होवैंगें, वे अपणी-अपणी सामर्थ अर हक उस पशु ताहीं देवैगें।
  khz-khz: Ira geria tugamagi kwapunamo, e geria tiavu e rorirori kamuna evevega-rakava
    gauna pia venia.
  deu-TKW: Diese haben einerlei Sinn, und geben ihre Macht und Gewalt dem Tiere.
  zsr-NT: Chiëꞌ bönniꞌ ni, tuz nacquëꞌ, atiꞌ ludödëꞌ lu naꞌbaꞌ böaꞌ sniaꞌ naꞌ yöl‑laꞌ
    uná bëꞌ quequëꞌ len le dë lu naꞌquëꞌ.
  lin-lin: 'Bango nyonso zomi bazali na likanisi kaka moko : kosangisa nguya mpe bokonzi
    na bango mpo na kosalela nyama.'
  hns-NT: Oesabhan mielke aapan saktie aur hoekoem kharaab djanaawar ke haath me saup
    deiga.
  noa-E: Makhʉʉn reinaan diez ãba ibëpwi, mag mepeer phũas eemua öbërchëtarragta amach
    jua theeg thumaa deewi, warag amach garmuata Cordero dʉ̈i wërbʉjugui ajim.
  eng-EMTV: These have one purpose, and they will give their power and authority to
    the beast.
  mib-NT: Te ndɨhúxí rey un chi squíjnáhan de jnūhun, te nacuāha de poder de jíín
    jniñu ndíso de nuū quɨtɨ xéén un návāha ndacu tɨ jniñu.
  lif-NT2: खे़ङ्‌हाॽरे़ग थिक् हुप् मे़बोःङ्‌ङाङ् खुनिॽ मुक्‍साम् नु युक्‍किन् खे़न्
    किप्‍मा के़घुःबा थक्‍साःन् मे़बिरुॽरो॥
  xnj-xnj: Voha avo kumi yati viyidakilana, na vene yati vachipela chila chinyama
    makakala gavi na uhotola wavi woha wa kulongosa vandu.
  mmx-mmx: La nedi dinaba ruuna legesa doxoma mun la dinaba raba lavatpanga sio mi
    lolos atdi la dinaba mumu asu i.
  cbr-NT: A mëcën rabë́ 'apucaman ca raírinën sináncësaribi oquin sinania. Acaman
    ca a ñuinacan'ëon cacësabi oquin 'anan atúan 'ibuacë unicama usaribi oquin 'anun
    'amiti 'icën.
  tee-NT: Ju yu'unch va lakatam junita ix'atalacpast'ac'at'an. Chai taxtakni ixpok'ai'an
    ju anu' maktili'.
  eng-LSV: these have one mind, and they will give over their own power and authority
    to the beast;
  cak-NT: Ri lajuj reyes ri c'a man jani tiqui'en gobernar, can junan niquinojij;
    romari' xtiquiya' ri qui-gobierno y ri quichuk'a' pa ruk'a' ri nimalaj chicop
    ri'.
  pah-NT: Nombojoyvyyvyri g̃anduvihavuhu'g̃a ojeaporog̃ita. A'ero ti g̃a nhaporemo
    yhyapypeva'ea pokogi okovo a'ea nhi'ig̃a rupi nehẽ. A'ereki g̃a ipopoaka okovo
    g̃anduvihavuhuro nehẽ, ei Tupana'gapyrive'ga.
  sja-NT: Ma reyrã diez auk'a k'ĩsiadait'ee mãik'aapa ma nemĩsia eere t'ĩudait'ee.
  xed-xed: Ka skwa turtuk ndana tsa mghamha ya ŋa zlanaŋta taŋ ta mbrakwa taŋ, nda
    ga mghama taŋ, ta tsa nimtak ya.
  mks-NT: Ta ndíhu̱xu̱ rey yóho jándique táhan na tu̱hun na ña̱ ná quia̱hva na ndée̱
    ná nu̱ mé quití quini já ná cahnda rí chuun.
  gfk-S: Ma di bakut, na tikenong mon no nudi lilik. Ma di na ter ira nudi dades ma
    ira nudi kinkinis na harkurai ter tano raaia.
  bmu-bmu: Kiŋ kembu 10 mieŋön mötmöt areŋ mohot miyök wuataŋgöba jemnemba naŋgöba
    kukösumŋini i waŋgigetka malma.
  dgz-dgz: Ayop ameme imumu daiton gapan amun aro muga man puawa wanain.
  eng-GNV: These haue one minde, and shall giue their power, and authoritie vnto the
    beast.
  zaa-NT: Ttùba ccá la' rulaba latsi' qui' quį nna cueqquia lèttia cą qui'ni nu túxúa
    nna ccą́ nu adiru dacca' entre iyaba cą nna guni cą nu rą.
  eng-WEBSTER: These have one mind, and shall give their power and strength to the
    beast.
  guh-guh: 'Pamonae diez ponëbeje, diez pijinia panacuabeje itsamatacabi itsa evetsiana,
    barënajamatabëcuenejëpaenatsi piayainë. Nexata bajarapadiez ponëbeje jumaitsi
    tsane piayainëjavabelia: —Xamë pacatocopatsianatsi patanematacaitorobinënexamë,
    jai tsane.'
  bon-bon: Teepi yepä ngene atwana cama cirege, siige drowä gwidape ne teeme kokre
    cire yääcärepesi.
  nhw-BL: Ica san se inintlalnamiquilis moilhuise para quimacase ininchicahualis huan
    inintequiticayo nopa fiero tlapiyali.
  swh-ONEN: Hawa wana nia moja, nao watamwachia yule mnyama nguvu zao na mamlaka yao.
  wbi-wbi: Ava vali nu n'kolo ghumo pevikupela ingufu sa vanave nuvutavulilua vwa
    ng'aanu jiila.
  bba-bba: Be wɔku te kpuro, himbɑ tiɑ bɑ mɔ, bɑ koo ben dɑm kɑ ben yiiko ɡbeeku yɑɑ
    ye wɛ̃.
  eng-KJVCPB: These have one mind, and shall give their power and strength unto the
    beast.
  kgk-NT: Peteĩxa ogwerojoja va'erã onhe'ẽ. Peteĩxa ome'ẽ va'erã opu'akaha upe mymba
    vaigwasu ete va'e-pe ipu'akave hagwã.
  waj-waj: Fai iya mmuaa yaata tinnivai varada ngiari yaagueeqaiyauvaata gioonna kiaapuuyara
    dira yaagueeqaivaatama fayai mmararaivaa mmiaaravai.
  cpy-cpy: Irika-paeni pinkathari-paeni raapatziya-kota-wakae-yaawo ranteri. Ipinkathateri
    owantachari, eero ipiyatha-waetari.
  mpx-mpx: Kin bolo o wali nuwatu nihi pamaisena, inoke wali gasisi ge wali logugui
    nihi talamwan bwasumu bekikina elana.
  wbp-wbp: Ngula-jangka, kingi-patu yinya karlarla-pala kapulurla jurrku-juku wangkami
    kinkikiji, ‘Kapurnangkulu yinyi nganimpa-nyangu yartarnarri. Kapurnangkulu nyuntu-mipa
    purda-nyanyi.’
  luo-luo: Gin duto gin gi paro achiel kendo ginichiw tekogi kod lochgi ni ondiek
    malichno.
  nhe-NT: Ica san se inintlalnamiquilis moilhuise para quimacase ininchicahualis huan
    inintequihuejcayo nopa fiero tlapiyali.
  aii-aii: ”ܐܲܢܹܐ ܐܝܼܬ ܠܗܘܿܢ ܚܲܕ ܢܝܼܫܵܐ، ܘܒܸܬ ܝܵܗܒ݂ܝܼ ܚܲܝܠܵܝܗ‌ܝ ܘܫܘܼܠܛܵܢܵܝܗ‌ܝ ܠܕܵܒܵܐ.
  esk-NT: Taapkua atautchiiñamik sivunniutiqaqtut, suli qaitkisigaat saŋŋigikkaqtiŋ
    aŋalatchił̣iksraqtiŋlu niġrugaaqłuŋmun.
  msb-msb: Igwa sinda sin parareho na katuyuan kag pagahatagan ninda san inda gahom
    kag otoridad an hayop.
  cpa-NT: Cøng² jǿg³ báh³ tiogh³ ta³guian¹ rai¹³ héi², hi² la³cuøh¹²dsa jáh² hlanh³
    bí² hi² chi² quiah¹²dsa.
  dso-dso: ଏ ସବୁ ଦସ୍‌ଟା ରାଜାମନ୍‌କେ ଗଟେକ୍‌ ଆକା ଆଦେସ୍‌ ଆଚେ । ତାକର୍‌ ସବୁ ବପୁ ଆରି ଅଦିକାର୍‌
    ପସୁକେ ଦେବାଇ ।
  meu-meu: Iboudiai lalodia na tamona, edia goada bona edia siahu hari mauri ḡauna
    bae henia e tomamu.
  yva-NT: Indati awa ayao intabo ware wo awa vambunine raunanto nsawa irati ana mamun
    umawe ai vintabo.
  dgc-dgc: Esa i isip di sapulu a éye. Sakay iatéd de to hayup tu kapangyarian de.
  zpm-NT: dzigo laa gza tsii zha co guiaaṉ diidz gzo zho ma, ma gac zha nroob lo zho.
  hix-NT: Àme rye tehutwaxem me natxhe, nyamoro, 10 komo. Ehonomnà me rma haxa natxhe.
    Ehonomnà rma, onokna ymo yano me rma natxhe. Amna yohà omoro ketxhe mak ha, noro
    ymo wya, kekonà, kahe yawono, rowya.
  sim-sim: Wavu namtaskop li hishihi li mbaolsoloho kwambu lihin kala asan hakwa lira.
  npi-ULB: यिनीहरूको एउटै विचार छ, र तिनीहरूले आफ्नो शक्‍ति र अधिकार त्यो पशुलाई दिन्छन्
    ।
  cgc-cgc: Sampulo an na ari magkumpurmiay na iatag danen naan ta makaadlek na ayep
    iran an na datas na katengdanan daw uturidad ta pagdumala.
  tim-tim: Akto luâk kembu are nâŋgâ nâŋgâyeŋe akto hanyeŋe konok manbai. Akto kârikŋeyeŋe
    soŋgo metŋe waŋbai.
  yor-yor: Àwọn wọ̀nyí ní inú kan, wọ́n yóò sì fi agbára àti ọlá wọn fún ẹranko náà.
  wos-wos: Di natafa joo hurunjoka mawuli yata sékéré tétandi. Téta deka hambuk ximbalika
    hwendat, dé deka néma du retandé.
  emp-NTPO: Maʌ̃ die bororãba ab̶ari crĩchada edad̶ia. Ãdji druara animarã minijĩchia
    b̶ʌ jʌwaed̶a b̶ʌd̶ia.
  eng-F35: These are of one mind and give their power and authority to the Beast.
  ind-ind: Kesepuluh raja tersebut akan bersepakat untuk menyerahkan segala kuasa
    kerajaan mereka kepada binatang itu.
  pes-OPCB: همگی ایشان، با هم پیمانی را امضا خواهند کرد که به موجب آن، قدرت و اختیارات
    خود را به آن حیوان واگذار خواهند کرد،
  mpt-mpt: Eka komokwal eli titilsa otane i bobol temo makob omfaniba baaniba Nibo
    kimanin okok osa eka nib titil osa kulan halebe omaloba elekiem eleta kimaneko
    ge baaniba
  ssx-ssx: Do kiki yaapo ale ikita꞉ teke homeke homeke wia halememe. Ika꞉ honkopu
    make ika꞉ handeteke haleme wele manuta꞉ mo sayale pa꞉ta꞉ halelememe.
  mkl-mkl: Aŋɑ mɛɛwɑu fei mii ɑkɑ̃i ɑ̀ wɑɑ lele, nɔ ɑɑ nɑ iŋɑi sɑkou ɡbuɡbɑ̃ do yiiko
    nŋɑ.
  gaq-gaq: ଆକେନ୍ ଗୁଆ ଇଃସାଙ୍ଗ୍‌ଇଂନେ ଉଦେସ୍ ମୁଇଂ । ମେଁଇଂ ନିଜର୍ ସାପା ବପୁ ଆରି ଅଦିକାର୍ ପସୁକେ
    ଅପେଃ ବିଆର୍‌ଏ ।
  gof-RNT: Entta ubbaas issi qofay de7ees; entti bantta wolqqaanne bantta maataa do7aas
    immana.
  unx-unx: ନେ ଗେଲ୍‌ ରାଜାକଆଃ ଉଦ୍ଦେଶ୍‌ ମିଦ୍‌ଗିୟା । ଇନ୍‌କୁ ଆକଆଃ ଆପ୍‌ନାଃ ସବେନ୍‌ ପେଡ଼େଃ
    ଆଡଃ ଆକ୍‌ତେୟାର୍‌ ଜାଁତୁକେ ଜିମାଇୟାକ ।
  gah-gah: Keza geleakáini hamó minokiko, hela netá napamámini gelekeleláa itiki gizapa
    oaká zámuzáini nene aí agizakú milanigave.
  lcm-lcm: Kipo sikei a lomlomonai na ki alis suai ani kari madot na sinsinongan i
    saupai si kei ang.
  aer-aer: Kenhe nhenhe 10-pele itne ingkirreke itirreke arne renhe-anteye mpwaretyeke,
    itne arrentye yanhe ikwere angkeke, ‘Unte anyente-arenye kwenhe arne ingkirrekeke
    alartetye akwete anetyenhe, anwerne kwenhe ngenhe-ante ware awetyenhe mpwaremele
    iwenhe apeke renhe unte anwernenhe mpwaretyeke ileme.’
  qvc-NT: Chay dyis gubyirnukunaqam suq yuyayniyuqlla kashpa, tukuy imapi chay chupika
    animal layata kasushpa,
  tgl-ULB: Ang mga ito ay nagkakaisa sa isip, at ibinibigay nila ang kanilang kapangyarihan
    at kapamahalaan sa halimaw.
  cbs-NT: Ja inun, ja 10 xanen ibunan, jabe xanen ibukin yuinaka mese atimapan jabias
    jawen shinan axunkin medabewakin jawen yunuti chibankin
  xtm-NTPP: Tee ya'a, in‑ni ja jin kani ini de, te jin kua'a de tnu'u ndee tnu'u ndatnu
    ja tatnuni kiti ka'nu kiti kini kaa ma,
  nnq-nnq: Boa biba lyabe limwe na angweto bikipa kinyama kikale chenie makakala gabe
    goa ni kinala.
  bao-NT: Anija pʉa amo cõro ca niirã wiorã, jĩcãri cõro tʉgoeña quenori, cʉ̃ja ca
    doti tutuarijere, cʉ̃ja ca doti majirijere, waibʉcʉ ca uwiogʉ peere teere cʉ̃re
    tiicojorucuma.
  san-ORI: ତ ଏକମନ୍ତ୍ରଣା ଭୱିଷ୍ୟନ୍ତି ସ୍ୱକୀଯଶକ୍ତିପ୍ରଭାୱୌ ପଶୱେ ଦାସ୍ୟନ୍ତି ଚ|
  huv-NT: Ajcüw ayaj apmajlüyiw nóiquian, noic omeajtsüw maquiüjpüw aaga nimal atnej
    lüw quiaj. Nejiw apmüjchiw aaga nimal quiaj marang minajiütüw nejiw.
  otn-NT: Nu̱ya 'dɛt'a yø da̱st'abi 'da'igu̱ da̱ ma̱. Di̱ nhɛca̱hya̱, ngue nu̱ te
    da̱ ma̱nna̱ ra̱ nda̱te ts'ozu̱'ɛ̱, gue'a̱ da̱ 'yøt'a̱.
  nop-nop: Adi nadisuhik kiulune kubugoŋ tubune saŋiniŋhik eŋ wohikgigit kale moiniŋdok
    miŋa tipilapilaye kwanai gigine tiŋa tineeŋ.
  obo-NT: Iddos sopuun hari, sokkad da kos dontulon dan, de-en id boggoy ran kos kandan
    no kogahan woy kotungud diyon to monnanap.
  cak-ENT: Ri lajuj (diez) reyes ri c'a man jani nquibün tüj mandar, junan vi c'a
    quivüch. Y chi lajuj (diez) reyes nquiya' c'a chiquivüch richin nquiya' ri qui-autoridad
    y ri cuchuk'a' pa ruk'a' ri chico ri'.
  lif-NT: ᤂᤧᤱᤜᤠ᤹ᤖᤧᤃ ᤌᤡᤰ ᤜᤢᤵ ᤔᤧᤒᤥ᤺ᤱᤅᤠᤱ ᤂᤢᤏᤡ᤹ ᤔᤢᤰᤛᤠᤶ ᤏᤢ ᤕᤢᤰᤁᤡᤴ ᤂᤧᤴ ᤁᤡᤵᤔᤠ ᤁᤧᤄᤢ᤺ᤒᤠ ᤌᤰᤛᤠ᤺ᤴ
    ᤔᤧᤒᤡᤖᤢ᤹ᤖᤥ॥
  mie-NT: De ndihúxī rey ñúcuán chi squétáhán dē tūhun, de nacuāha dē poder dē jíín
    tiñu ndíso dē nūū quiti xéēn ñúcuán tácua tatúnī tī.
  san-TIB: ཏ ཨེཀམནྟྲཎཱ བྷཝིཥྱནྟི སྭཀཱིཡཤཀྟིཔྲབྷཱཝཽ པཤཝེ དཱསྱནྟི ཙ།
  qve-NT: Chay chunkantin reykunaqa acuerdopi kaspankun, atiyninkuta, hinallataq autoridadninkutapas
    chay millay animalman qonqaku.
  pao-NT: Umu no'yoona ka nunu'u nakabetseakwu yise no'oko numu pukooba mu aatadu
    ooka nakabetse'a mayugwekwu.”
  cbu-NT: Washunand mangooz minamari payuchinllina. Uru tumuzee chinachinllinaya.
    Tumuzee kuk tuminchinllinaya. Tumuzsha natumasina wamaripa kasichiya.
  usa-usa: min-ánó-káyúkámá máqtemma yeráwáqá mimórá-yúyánámmá tarôq éta yeráwáqtí
    akoqnááma náápaakaraq abááq-wámmá káme.
  soy-soy: Likɛi lisɛ kɑpi pinnɛ́í lɑ́kɑsɛpɔ, pin pinnɑŋɛ nɛ pin-yɔɔpinɑŋɛ kpísi
    pin inɑ́mɛ pɑlɛ̃.
  hui-hui: Kini pira uruni ti mini mbiraore howa tinaga hongobi haru holene hongobi
    nogo gabua gibi biagohondo miaga.
  amf-amf: Igina tambha binnasa qaabono kesa kalaane; kedi yisa kantanbee hayamonbeam
    dabtaana keda ime.
  quc-NNT: We lajuj nimaq taq taqanelab' ri' junam ri ki chomanik, käkiya k'u na ri
    ki chuq'ab' xuquje' ri ki taqanik che ri xib'ib'alalaj awaj.
  dob-dob: “Taudi site sanau nidi ꞌidi nuwanuwa leleleya, nuwanuwadi be ꞌidi waiwai
    ta ꞌidi loina sida tagwaledi yobai nina ꞌenaya.
  wrs-wrs: Honamba 10pelarava king kuwulva mongawa nengavnang wulvahvra, wo himba
    si dembreuhvav yunalm hevna keknasowolva sungeittatamba.
  mca-mca: 'Ene'' week inyaqsii (10) wittatal na''l ka'' ewi''ƚƚe in yisu''un qu''
    net''eku''mij wetju''ƚ qu'' netnek''enhei, kakha''an: qu'' netisij pe'' ƚet''unhaxits
    in tenek''enhei na'' inqa''met.'
  tzo-TZC: Ti lajuneb ajvaliletic taje jmoj yoꞌntonic. Jech o xal un, ta xacꞌbe sventain
    yabtelic ti tsajal jtiꞌoval chone.
  mya-mya: ထို​ဘု​ရင်​များ​တွင်​ရည်​ရွယ်​ချက်​တစ်​ခု​တည်း​ရှိ ၏။ သူ​တို့​သည်​မိ​မိ​တို့​တန်​ခိုး​အာ​ဏာ​များ​ကို
    သား​ရဲ​သို့​ပေး​အပ်​ကြ​၏။-
  gng-NT: Bibɛrb nnɔ kɛ kpaan' buñɔbu nɛ, bɛ ń taa biʼtuɔm nin biʼfaa kɛ kí sɔn
    kí de kiwɛnk nnɔ.
  cbi-NTPO: Juntsa paitya rei jumula naajulaba tsaandene kenuu dejuve yala' pudengama,
    tsejtu yalaya firuu animaa tyee kesa tyañuba juntsaa tene kiikenu dejuve.
  ikk-NT: Ihiẹn ohu kẹ wẹ iri bu obi—wẹ iri k'e kwerigbama, we ọkịkị wẹ ye eje-anụ
    hụ n'ọ kịma.
