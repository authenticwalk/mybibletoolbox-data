    yamayamayale naenaenane koina.
  tcs-tcs: Nau ol dem ten king ol i bin gad wanmain. Ane dis paua wea dempla i karem
    po stap king, bambai ol i go gibe rait blo dempla po kare lo po dat wailanimal.
  hlt-THB: Cekkhqi ing cainaak pynoet ni ami taak uh, thaawmnaak ingkaw saithainaak
    ce qamsatlung a venawh pe kawm uh.
  soq-soq: Warere ema 10 insaisau dealepio warerentopua mukawa pue kadiwa wanapu ita
    mo uduudu me atowentopu.
  qub-qub: Chay chunca mandajcunaga chay yarpayllami canga. Paycunaga parlacurcurmi
    munayninta gonga waräcuyta.
  att-att: Á gapu ta mattatádday ira ta nonò da, itulù da yù pakáwayyá ra ánna sikad
    da sù makánnanássing nga ayám.
  bki-bki: “Nalo duelimo nei, nalo maka ajikia ala kanalo im̃auano nalo, mia nalo
    abe tena aim̃au buruolu nei ga kanano, ka kanalo moroano rijai naio, ka rila naio
    rimei ve toru lie vo.
  bqp-bqp: Ń gbɛ̃nↄn kurii pìnↄ lɛ́dokↄ̃nↄmɛ. Oni ń gbãna kũ ń ikooo kpá nↄ̀bↄ pãsĩ
    pìia.
  mcp-mcp: Micî myɔɔŋg myɛ̂sh mísə nə tə́dʉ́gá ŋgwûd, nə́ mí yə́ biin mpífə́ nyáŋ
    nə ŋkul ijwûga nyáŋ.
  hat-hat: Yo toulèdis gen menm lide nan tèt yo, y'ap renmèt pouvwa yo ak otorite
    yo bay bèt la.
  npl-NT: Ninteh májtlakteh tlanawatijkeh moyekkawaskeh iwa kimakaskeh inweletilis
    iwa intekiwajyo non yolkatl temojti.
  bgg-bgg: Hì pha saja sua blia ne zab ò ro, chiih-è ithek è awaithek ro blu nane
    riichai ne buii ibeymuthung shii phi muii ro.
  eng-TCENT: These kings have one mind and will give their power and authority to
    the beast.
  eng-BSB: 'These kings have one purpose: to yield their power and authority to the
    beast.'
  cpu-NT: Irikaite pinkathariite irakakotavakaiyaaro iranteri. Ñaapinkatha inkanteri
    piratsi, eero ipiyathavaitari.
  san-ASM: ত একমন্ত্ৰণা ভৱিষ্যন্তি স্ৱকীযশক্তিপ্ৰভাৱৌ পশৱে দাস্যন্তি চ|
  tac-NT: '''Lige a''pílipi alué e''wélala e''sélikameka rey ''la nerámala napurigá
    wa''lula nímala alué ajágame ''we enátiri.'
  eng-WEBPB: These have one mind, and they give their power and authority to the beast.
  gfk-H: Ma diet bakut, na tikai mon no nudiet lilik. Ma diet na tar ira nudiet dadas
    ma ira nudiet kinkinis na warkurai taar tano roka.
  viv-viv: Badi tokikaiwabu teni yadi nuwanuwa saꞋeyana ada yadi faiwala kadu yadi
    abavehimeya kevakeva manimaninina againe hinasedamanena.
  yao-yao: Wose kumi chajilane nombewo chachimpa chinyama machili gao ni ulamusi wao
    wose wa kwatawala ŵandu.
  tgp-tgp: La supe atu r̃omira mo matea, ale la sile na nora suiha isan maji jala
    sasati atu vara i tauri na suiha.
  auc-NT: Tömënäni adodö ante pönënäni inte, Mönö tæ̈ï pïñæ̈nö ante guïñënongä ingante
    godömö æncæcäimpa. Ayæ̈ awënë odeyeidi ïnömö inte mönö, Ïïmaï cæedäni, ante në
    ämö ïmö baï mönö tömengä ingante ämö në angä bacæcäimpa.
  kbc-NT: Idiwatawece niɡ̶idiwa inionaɡ̶a-eloodoli oniwoditema eledi, idokida ane
    lowoogo. Odaa oyajigota niɡ̶ijo eijeeɡ̶agi ane doide loniciwaɡ̶a, codaa me naɡ̶atetigi
    niɡ̶idiwa inionaɡ̶a.
  bmh-bmh: Go gumarabun dudu houhou agal dabeleu tutak, agen agal gumarabun gusig
    go egun zag muramam.
  ctu-BL: Ti jump'ejl i pusic'al mi caj i yʌq'ueñob jini bʌte'el i ye'tel yic'ot i
    p'ʌtʌlel.
  meq-meq: Bəy neheye kuro aye mədzal gər tay na, nəte. Ta geye məsler a wu i pesl
    ta gədaŋ tay peteh hərwi ada mâ ləva bəy ŋgay.
  noa-H: Mak'ʌʌn reinaan diez hãba hibëpwi, mag mepeer p'ũas heemua höbërchëtarragta
    hamach jua t'eeg t'umaa deewi, warag hamach garmuata Cordero dʌ̈i wërbʌjugui hajim.
  alp-NT: Esi lene loko lomai kai esi lalesi esa, esi ktiline kai esi ono binatane
    mere supu kbasa.
  san-VEL: ta ekamantra.naa bhavi.syanti svakiiya"saktiprabhaavau pa"save daasyanti
    ca|
  kbq-kbq: Ama ana kini vahe'mo'za magoke antahintahifine, mago zamarimpa hu'za hanave
    zamine hihamuzmia afi zagamofo amigahaze.
  kbh-kbh: Quem bnë́tsanënga nÿetscanga cachcá mochántsejuabnaye, y chë uabouana bayábioye
    chëngbe obenana y mando mochanjáts̈etaye.
  ron-LSB: Aceștia au o singură minte și își dau puterea și autoritatea fiarei.
  pon-pon: Ir pukat kin wia injen ta ieu, o re pan ki on man o ar manaman paki i ar
    anianin o.
  nhe-BL: Ica san se inintlalnamiquilis moilhuise para quimacase ininchicahualis huan
    inintequihuejcayo nopa fiero tlapiyali.
  sps-sps: Ari na safunuu nar gotouf to te kaa tsun miror sen tsun fakats, ana ri
    faan iny ror a parits an gumgum iny tagaa ot tsuri tana vaamuan nana marei sensen
    a vouts vavajia to.
  wnc-wnc: Sike tupan aminu waakwau natdetdetna buya takngatukan natapning. Natake
    waakwau kaapzongu wagwende gepbiatang koyuke itane gen gwaamuke aminbam kayutning.
  bus-bus: Aↄ̃ gↄ̃ↄn kuri pìnↄ lɛ́ dↄ̃nkↄ̃mɛ. Aↄ̃é ń gbãa kↄ̃n ń ikoo kpá nↄ̀bↄ pãsĩ
    pìa.
  gub-BL: A'e 10 tuwihaw a'e wà nehe, xo pitài zo wanemimutar a'e wà nehe. Omono putar
    ukàgaw àzàguhu pe wà nehe.
  imo-imo: Kingima enonga konopu tendeku tipe peremo molkolio, enonga engema kinye
    kombu nokongei imbima kinye mele takeramu tinge.
  boj-boj: Naŋgi mandor kokba sosibqa areqalo qujaitosib naŋgo segi siŋgila ti ñam
    ti kalil wagme juwaŋ di yqab.
  eng-DRA: 'These have one design: and their strength and power they shall deliver
    to the beast.'
  knf-knf: 'Bukal bŧi bawo na uşal uloolan : pwul mnhina mi baka na pşih pi baka ulimariya.'
  san-KHM: ត ឯកមន្ត្រណា ភវិឞ្យន្តិ ស្វកីយឝក្តិប្រភាវៅ បឝវេ ទាស្យន្តិ ច។
  arn-NT: Tüfachi mari longko ülmen kiñewküley engün tañi eluafiel engün tati wapo
    wesa kulliñ pepiluwün ka awtoridad.
  zas-NT: Abiꞌ guidxii ree rey guin yayaꞌn reeman diidx abiꞌ yayü xguialguxtis reeman
    con xguialrniabee reeman loj monstruo guin,
  ken-NT: Bafɔ bhɔ mankɛm bati byo báká ɛyɔŋ ɛ́mɔt bɛchyɛ bɛtaŋ ɛbhap nɛ kɛfɔ ɛkap
    ntá yi.
