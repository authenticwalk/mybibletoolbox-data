    tyiquee ñati̱ tyucui ñaꞌa̱ chalyuu xquiꞌya chaꞌ subaꞌ nu ndyuꞌni nguꞌ biꞌ.
  bqc-SIM: Dṹnia kíaↄ gbãsĩkɛ̀aànↄ, mɛ́ dṹnia gbɛ̃́ↄ vɛ̃ɛ pↄ́ dɛ aà káaluakaa
    ũ mì aa kã̀.
  tcz-CHONGTHU: Amanuto chun vannoi leiset lengho jonguva, chule hiche vannoi leiset
    mite chu jonthanhoiya akhamnau leh ju'a amanuto jonguva ahi,” ati.
  mar-mar: पृथ्वीच्या राजांनी तिच्याबरोबर जारकर्म केले आणि पृथ्वीवर राहणारे तिच्या
    जारकर्माच्या द्राक्षरसाने मस्त झाले.”
  snp-snp: Amoki mikalo kiyaba we wekudi kopa olu onamo mona mele-mele ato, ido wenena
    mikalo minamo ya amoki kopa olu onamo ya wenena no noti omuni u kopa wimo yaidana
    oto minae, loto lonomaiye.
  isl-isl: Konungar jarðarinnar hafa drýgt hór með henni og þjóðir heimsins hafa orðið
    drukknar af ólifnaðarvíni hennar.“
  spy-NT: Kirwootoot keey ꞉bāytooyikaab kōōrēēt āk koorkoonooto ānkōōbōōkiit ꞉ng'ōōkisnyii
    biiko ām kōōrēēt.”
  xnn-xnn: Nan mentotolay isnan naay ay batawa et nakiseyseyepda am-in ken siya. Ya
    nan kaipoipogaw gedan ay mentetee isnan batawa et kanegda mabotboteng isnan mangsolsolotanda
    isnan ngawi ay lomalakiyana.”
  mwe-mwe: Bhapalume bhagonilenje nagwe jwenejo na bhaatamangana pa shilambolyo, bhakolelwenje
    ukana gwa labhalabha kwakwe.”
  tte-tte: Yanuwa yaulina mena kinyao mekanakavao ganawali mumugana siginaginauli,
    kabo tomo yanuwa yaulina wain sinuma yo siyauyaule wainne iya bwaimwana ganawali.”
  tcs-tcs: Ebridem king lo dis ert uda bin meke nugud sekssin wea dis oman, ane ebri
    dempla uda stap lo dis ert i bin kam spak prom dis nugudwei blo dat oman.
  hlt-THB: Khawmdek sangpahrangkhqi ing anih ing samphaih unawh khawmdek thlangkhqi
    ce anih a samphaihnaak misur tui ing qui sak boeih hy,” ni tina hy.
  soq-soq: Tawo bolawa warerewa i sa do ninantoiena ita tawo osowe wanwanlala uduudu
    me esawa badowa wain nane koakoanton. Tane wain sa naia, ipawa i ninala dewawa
    kadiwa dewasadia ruawa dewasaiena.”
  qub-qub: Chay warmiga mana pengacuypami mandajcunata chasquisha. Runacunapis paywan
    juchata rurar machashpanmi pirdicasha.»
  att-att: Aggina yù kinarallo nayù ira ngámin nga patul ta dabbuno. Á yù ira ngámin
    nga tatolay gapay ta dabbuno, kunnay ira ta pinagillello na megapu sù narákè nga
    ipakuá na nira,” kun nayù daroban.
  bki-bki: '@see-verse:REV.017.001'
  bqp-bqp: Andunia kínanↄ pãpã kɛ̀ kãao, andunia gbɛ̃nↄ a pãpãkɛna wɛ̃ mì ò kã̀.
  mcp-mcp: Nyə́dɨ́ wə́ mícî myâ shí mí á wusə mənyúul jaŋga dɨ́ yɛ́; buud ɔ shí bwə́
    á fudə nə jaŋga dɛ́ nda bwə́ dʉ fudə nə məlwəg nə́.»
  hat-hat: 'Wa latè yo lage kò yo nan dezòd avè l'': Tout moun ki rete sou latè te
    sou ak diven movèz vi li a.'
  npl-NT: N wejweyi tlanawatijkeh itech nin tlaltíkpaktli, okimomekatijkeh n Babilonia,
    iwa omotlawantijkeh ika tlan pitsotik keman okinweyijkachijkeh diosmeh tekajkayajkeh
    non kinmachijchiwah, iwa n oksikimeh tlaltikpaktlakah noijkó okichijkeh.
  bgg-bgg: Sohnyiak pha sajathek ne ai rog shii siulao rek muii ro, chiih-è sohjambling
    pha zab branthek ne airo siulao rek pha ji pha phuii niing ne phuiithiig muii
    ro.”
  eng-TCENT: With her the kings of the earth have committed fornication, and those
    who dwell on the earth have become drunk with the wine of her fornication.”
  eng-BSB: The kings of the earth were immoral with her, and those who dwell on the
    earth were intoxicated with the wine of her immorality.”
  cpu-NT: Iroka kempitakarori mayempiro, kempivaitakara iroomi imayempiyetakemi ikaratzi
    pinkathariventantatsiri nampitsiiteki. Okempivaitakaro eejatzi, aperotakerimi
    oshinkiyeterimi kipatsisatziite.
  san-ASM: যস্যা ৱ্যভিচাৰমদেন চ পৃথিৱীনিৱাসিনো মত্তা অভৱন্ তস্যা বহুতোযেষূপৱিষ্টাযা
    মহাৱেশ্যাযা দণ্ডম্ অহং ৎৱাং দৰ্শযামি|
  tac-NT: napu 'yuga okole alué e'wélala e'sélikame rey jena wijchimoba mochígame,
    'lige abiena ralámuli jena wijchimoba mochígame a'chigóriga nokale alué e'wélala
    e'sélikame rey etega alué mukí e'néname, 'ma korúlechigó ralámuli uché jaré umugí
    'yuga okókime. Nabá alé, 'lige etérimala ne chiena a'wágame gastigárimio ne alué
    mukí.
  eng-WEBPB: with whom the kings of the earth committed sexual immorality. Those who
    dwell in the earth were made drunken with the wine of her sexual immorality.”
  gfk-H: Ma ira tamat na lualua tano ula hanua diet ga hilawai ma ia. Ira mataniabar
    tano ula hanua diet ga manga mur no nuna magingin na hilawai hoing tikai i manga
    mom. Ma diet ga sakena hoing haleng na dadas na taah na hababa hagawai tikai.”
  viv-viv: Fafali tulina tulina ana tokikaiwabu Yaubada hivekwaulaugena faꞋina yadi
    huluva vaita badi buye hidaꞋudoꞋudo kadu yadi nuwanuwa koyodi tomiyababi moyaꞋaidi
    nuwadi givaina, higa vaita yadi udo ana oine hiyuyena be hivekwavakwava.” Hidedemi
    tovenuwaꞋata gigaheku.
  yao-yao: Mamwenye ŵa mchilambo ŵatesile nawo chikululu, nombe ŵakutama mchilambo
    akolelwe divai ja chigwagwa chakwe.”
  tgp-tgp: ale supe mata varama la vai na mauri maji peresia, ale tamlohi na varama
    la drong na nona mauri maji tinatinapua.”
  auc-NT: Inguipoga awënë odeyeidi incæ tömengä tönö towengadänimpa. Waodäni inguipoga
    quëwënäni incæ adobaï tömengä towëïnënö beyæ̈ tömengä biïnömæ̈ bete baï quidi
    quidi dowænte baï pönënämaï cægadänimpa,” ante apæ̈necä ëñentabopa.
  kbc-NT: Niɡ̶inoa inionaɡ̶a-eloodoli ja noomatewa naɡ̶ani iwaalo, codaa minoatawece
    ane noiika niɡ̶ina iiɡ̶o nemáɡ̶a mowacipeta niviinyo naɡ̶a loomatewepodi.”
  bmh-bmh: Em ebu, gumaranemenin dudu banban go air go dual wal igul macanemen. Duailel
    ipal go han air go dual wal igul umkoskos maimai, ze wain gusig zaimai, dabuiag
    guganeu sul guzenai daremen.”
  ctu-BL: Jini reyob ti pañimil tsi' cha'leyob ts'i'lel yic'ot. Jini chumulo' bʌ ti
    pañimil tsa' yʌc'ayob ti vino i yejtal bʌ i ts'i'lel, che'en.
  meq-meq: Bəy i məndzibəra hay ta ge mezeleme ta neŋgeye ada ndo i məndzibəra hay
    ta sa guzom ŋgay. Ta kwaya, ta ge mezeleme dərmak.»
  noa-H: Magnaa mʌrʌg, Mʌg durr gayam reinaanau t'umaam k'ʌʌnau hich hag hʌʌipaita
    wai k'ãijierramgui hajim. Maagwai tagam k'ʌʌn hagjö mʌg jẽb gayam k'ʌʌnjã sĩi
    mag parhooba saak hʌʌi bag chë simjö sĩerr gaaimua hichig paa wai simgui hajim.
  alp-NT: Kamala mpe nusare esi ono lulu Babele esi agamare mere saka esi ono ntasite
    kai bina mere peneka. Kai pusue tamata mei nusare lulu esi atataru saka esi nseli
    le esi kinu bina lalane mere eni anggure.”
  san-VEL: yasyaa vyabhicaaramadena ca p.rthiviinivaasino mattaa abhavan tasyaa bahutoye.suupavi.s.taayaa
    mahaave"syaayaa da.n.dam aha.m tvaa.m dar"sayaami|
  kbq-kbq: Ana a'ene maka mopafi kini vahe'mo'za, rama'a monko zamu'zamaza nehazageno,
    mopafima mani'naza vahe'mo'za, ana a'mofo havi avu'avazamofo waini ti ne'za neginagi
    hu'naze.
  kbh-kbh: Quem luarents̈a mandadënga cháftaca puerte bacna soyënga tmojama, y quem
    luarents̈a oyenënga puerte tmojóyejuanga chë cháftaca bacna soyënga amama, mo
    chë bacna vida bomna shembásabe vínoyeca puerte cuafjotmenangcá ca.”
  ron-LSB: cu care regii pământului au făcut desfrâu sexual. Cei care locuiesc pe
    pământ s-au îmbătat cu vinul imoralității ei sexuale.”
  pon-pon: Me nanmarki en jappa kan nenekier, o me kaukaujon jappa pweipweikier wain
    en a nenek.
  nhe-BL: Eltoc queja nochi tlanahuatiani ipan tlaltepactli momecatijque ihuaya huan
    quicajtejtoque Toteco. Eltoc queja nopa altepetl quinmacatoc nochi tlacame ipan
    tlaltepactli se tlaili para moihuintise ihuaya huan ihuaya quinhueyichihuase miyac
    tlamantli totiotzitzi tlen ax neli Dios queja yajaya quichihua.”
  sps-sps: Fo gotouf tana monaagits to te tsikoor fiisen me na moun a karap a tsitsikoor
    to. Ana vainy tana monaagits to tsikoor fiisen kan mi towa, ana ri piou fiisen
    miton kat iring tsunia ser mafuu faarein vainy jijiu.”
  wnc-wnc: Siwan aminu tupan tapaapa kepna kepna nana aminda yasewa aknga maya waapaat
    tasiking. Ngan. Kepdakane nana aminde maya waapata wain yangga aknga ayaman tangoke
    dataptaking. Sike wain yangga wa sanga yasewa aknga maya waapata tasikut taknganin.
  bus-bus: Anduna kínanↄ pãpãa kɛ̀o, anduna gbɛ̃nↄ à pãpãkɛna wɛ̃ɛ mì wà kã̀.
  gub-BL: — Tuwihaw ywy rehe har uzapo ikatu 'ym ma'e oho ipuhe a'e wà. Ikatu 'ymaw
    nuzawy kwaw kàwiahy a'e. Teko uka'u kàwiahy i'u mehe wà, i'i ihewe. (-Nezewegatete
    ko ywy rehe har upuraraw putar ma'erahy a'e wà nehe no, ta'e uzapo ikatu 'ym ma'e
    a'e kuzà ipyr a'e wà xe, i'i ihewe.)
  imo-imo: Maina moloringi iye nomi kingima kinye yu kinye wapu ulu kerinale teringi,
    we imbo maina moloringima kinye yu wapu ulu kerinale terimumunga no wain nongo
    keke lepo toromele mele aku teko keke lepo toringi,” nimu.
  boj-boj: Mandor kokba kalil mandamq di unub qaji naŋgi a ombla na sambalaoqnsib
    laqneb. Tamo kalil mandamq di unub qaji naŋgi dego a ti sambalaoqnsib laqneb.
    Deqa naŋgi wain bul uyoqnsib nanarioqneb.”
  eng-DRA: With whom the kings of the earth have committed fornication; and they who
    inhabit the earth, have been made drunk with the whine of her whoredom.
  knf-knf: Başih biki ŋŧaak ŋi mboş bawinar na a, kë bañaaŋ banfëţuŋ mboş bakuj poot
    pi nul panwooŋ ubida uţop. »
  san-KHM: យស្យា វ្យភិចារមទេន ច ប្ឫថិវីនិវាសិនោ មត្តា អភវន៑ តស្យា ពហុតោយេឞូបវិឞ្ដាយា
    មហាវេឝ្យាយា ទណ្ឌម៑ អហំ ត្វាំ ទឝ៌យាមិ។
  arn-NT: Tüfachi mapu mew mülechi pu longko ülmen ñiwalkawi engün ta tüfeychi domo
    mew, ka tati pu müleyelu ta tüfachi mapu mew ngollikay reke engün tañi wesa ñiwaluwün
    reke fill wesake dungu mew.”
  zas-NT: laaman goc xtuu ree rey ni yuꞌ loj guidxliuj, abiꞌ ziꞌc rusüdx tijb bejn
