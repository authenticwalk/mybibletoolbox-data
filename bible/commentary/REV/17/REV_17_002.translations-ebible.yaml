verse: REV.017.002
translations:
  kpx-kpx: Ige vatae kosiveau keate keluvuta teiba balugalahalu. Ige vatae ataeau
    lohoi keate ke teibae e toela ige kinaeabeu toelage abu avuluvuta teibalahalu.
    Iale lohoge nahi talive ke elehai.”
  okv-H: amo enda tapa ta ‘kings’ na amiga tiha eagora avo eto enda tapa embomeni
    na amita tiha ‘wine’ ainge amina indere tihivi oi ere ora,” ainge eto
  tbo-tbo: Ma hipuli wasawasahi matamaga uyahina hi kadidili po tu mehipuli atapuhi
    tu matamagana gugouna nugohi i waya ma hi umumaya po hi badebadegeya.’
  mal-C: പെരുവെള്ളത്തിന്മേൽ ഇരിക്കുന്നവളുമായ മഹാവേശ്യയുടെ ന്യായവിധി ഞാൻ നിനക്കു കാണിച്ചുതരാം.”
  grc-SR: μεθ᾽ ἧς ἐπόρνευσαν οἱ βασιλεῖς τῆς γῆς, καὶ ἐμεθύσθησαν ⸉οἱ κατοικοῦντες
    τὴν γῆν ἐκ τοῦ οἴνου τῆς πορνείας αὐτῆς.⸊
  bgc-bgc: जिसकै गेल्या धरती के राजयां नै जारी करी, अर धरती के बासिन्दे उसकी जारी
    की मदिरा तै मतवाले होगे थे।
  khz-khz: Tanoparai getaluna velera kamura pa king maparara ia ria gevekalakauto.
    E tanoparai getaluna talimara maki ia gena mata-poraga wainna na geniu-kawakawato.”
  deu-TKW: mit der die Könige der Erde Unzucht getrieben, und wurden trunken die Bewohner
    der Erde vom Wein ihrer Unzucht,
  zsr-NT: Gulacuaꞌlen lënu, glun le cunác nup taꞌná bëꞌ yödzlyú, atiꞌ gulazudxi nup
    nacuáꞌ yödzlyú ni, glunlen lënu le cunác.”
  lin-lin: Bakonzi minene ya mokili basalaki ekobo elongo na ye, mpe bavandi ya mokili
    balangwaki vino ya kindumba na ye. »
  hns-NT: Doenia bhar ke raadja logan okare sanghe tjhatjhoendaraipan karies hai.
    Aur dhartie ke djaatie log oe sahar waalan ke be-saram kaam karat karat ekdam
    djaise nasaai gail hai.”
  noa-E: Magnaa mʉrʉg, Mʉg durr gayam reinaanau thumaam khʉʉnau ich ag ʉʉipaita wai
    khãijierramgui ajim. Maagwai tagam khʉʉn agjö mʉg jẽb gayam khʉʉnjã sĩi mag parhooba
    saak ʉʉi bag chë simjö sĩerr gaaimua ichig paa wai simgui ajim.
  eng-EMTV: with whom the kings of the earth committed fornication, and those dwelling
    on the earth became drunk from the wine of her fornication.”
  mib-NT: Chi tāca rey ñayɨ̄vɨ nájnūhun ni casɨ́quɨ́ ndéē de jíín ñahan ún, cúu jeē
    ní castóo de Yaā Dios te cándiquīn de jnūhun néé ní steén ña. Te ni sáha ña jeē
    ñáyuu nɨɨ́ cáhnu ñayɨ̄vɨ, nájnūhun nájīni i te cásɨ́quɨ́ ndéē i Yaā Dios cúu jeē
    ní castóo i ya te cásáha ndasɨ́ i cuēchi. Achí ndajéhé yā.
  lif-NT2: खे़न् के़त्‍निमान्‍नुग इक्‍सादिङ् खाम्‍बेःक्‍मोबा काक् हाङ्‌हाॽरे़ ताप्‍फे़ःम्‍बा
    याःम्‍बक् मे़जोगुआङ् इक्‍सादिङ् खाम्‍बेःक्‍मो के़वाॽबा काक् मे़न्‍छाम् याप्‍मिहाॽ
    सिजङ्‌वाःल्‍ले़ मयुसिबा हे़क्‍के खुने़ॽ कुभे़न् याःम्‍बक्‍किल्‍ले़ मयुसिआङ् मे़वाॽरो॥”
  xnj-xnj: Vankosi va pamulima vakitili ukemi pamonga nayu, na vandu va pamulima vagalili
    divayi ya ukemi waki.”
  mmx-mmx: Lavaorong axap at na lavatbung menemen digang longka i la limixin at na
    lavatbung menemen diga lok laxakapmek min, i lok ngan ta do diga inin tangtangku
    mi lavaen.”
  cbr-NT: A ëmanu 'icë unicaman ca bëtsi menu 'icë unicamacëñun atun 'apuburibi, atun
    'acësaribi oquian ñunshínquin 'atima ñu 'anun 'amiaxa.
  tee-NT: Yuchach ju tat'a'alactu'ununta ju xalack'ajin ucxtinin ju lacamunutpa'.
    Chai tachi chun ju lapanacni ju tat'ajun ju ani lacamunutpa' tachi ju va talhit'ak'ap'atach
    ju va ixk'achanicach ju ix'alactu'unti'an ju xa'amasuni ju anu' chako'ulh.
  eng-LSV: with whom the kings of the earth committed whoredom; and those inhabiting
    the earth were made drunk from the wine of her whoredom”;
  cak-NT: Can riq'uin ri ixok re' quibanon-wi mac ri reyes ri jec'o chech-ulef. Y
    roma chuka' ri ixok re' ri winak ri jec'o chech-ulef xek'aber pa ruk'a' ri mac.
  pah-NT: He'yjuhuve'g̃a yvyakotyve'g̃a nduvihavuhu'g̃a oko hẽanhi'ig̃a rupi okote'varuhuavo
    hẽa rendukatuavo. Hẽa yvyakotyve'g̃a mbopogwei ojihe g̃a mbote'varuhuavo oji'ja.
    A'ero g̃a ndekote'varuhui okovo hẽanhi'ig̃a rupi gworygworyvamo hẽarekote'varuhua
    rehe, ei Tupana'gapyrive'ga ji ve.
  sja-NT: Na p'ek'au eujãdepema reyrãpa p'ek'au oopachida, araa padak'ãri mãgɨ́ wẽra
    ome. Ma awara na p'ek'au eujãdepemaarãpa ooi awaa p'anapachida ne-inaa k'achia
    k'ĩra t'ãdoo ichia oodak'a.
  xed-xed: Nda tsatsi ndəramta mghamha ta ghəŋa haɗik ta hliri, ka ghuytá mnduha ta
    ghəŋa haɗik duriŋ da tsa hliri ya,» kaʼa.
  mks-NT: Tócó ndihi na̱ cúú rey ndúu ñuyíví yóho na̱qui̱ji̱ na̱ xi̱hi̱n ñá cán. Na̱jáxi̱ni
    ñá tócó ndihi ña̱yivi ñuyíví xi̱hín ña̱ núu na̱caja ñá tá na̱qui̱ji̱ ñá xi̱hín
    na̱ co̱ cúú yíi̱ ña̱ —na̱cachi táto̱ Ndióxi̱ cán xi̱hín i̱.
  gfk-S: Ma ira king tano ula hanuo di ga hilawa ma ie. Ira matanabar tano ula hanuo
    di ga manga mur no nuno tintalen na hilawa hoke tikenong i manga mamo. Ma di ga
    sana hoke ra haleng na dades na taho na hababa hagae tikenong.”
  bmu-bmu: Gölmegö kiŋ kembuŋi kembuŋi yeŋön yambuk serowilin aka malget. Könagesöŋinan
    gölmenöŋ maljei, yeŋön mönö mewöyök ambi miaŋgö serowilinŋaŋgöra aka uruŋini wahöta
    sohoiga kahalalom aket. Wain o nemba eŋololoŋ ahakzei, mönö miaŋgö dop könahiba
    sero yoŋgorö aka mala kahapmahap aket.”
  dgz-dgz: Piup ayopewa aruga waen den wainan gogo ta iniwanunum. Piup ayopewa at
    muga muga waene apane koewa ameme yawan anune gapan kaum kaimake dena nane bumbawam
    taine mini koewa ame gapan den taiwanum.” Anea ap anega wadianegen.
  eng-GNV: With whom haue committed fornication the Kings of the earth, and the inhabitants
    of the earth are drunken with the wine of her fornication.
  zaa-NT: Porqui'ni canu adiru rigú'ubia' qui' yétsiloyu nna runi cą la' ridàlatsi'
    mal lani ą. Ą'hua iyaba canu tse'e le' yétsiloyu nna yala redacca'ni cą de runi
    cą mal nu runią ofrecer lani cą.
  eng-WEBSTER: With whom the kings of the earth have committed lewd deeds, and the
    inhabitants of the earth have been made drunk with the wine of her lewdness.
  guh-guh: Tsipaji itsanacuanë pevetsivi patabiaba Babilonia tomaraberena. Nexata
    bajarapamonae ata copaba Diosojavabelia penavajëcabiabijava. Caranata saya Babilonia
    tomarapijivi cuenejëpaeya navajëcabiaba jumapecataeya pexanaenëanëjavabelia. Nexata
    jamatabëcuenebijianatsi bajarapamonae ata, nejai bajarapaángelnë.
  bon-bon: Gawe maramara mope biname cina ten cama sargi mule ituge wawena, piiyepu
    biname cina sice buduma pana me ituge äbita teeme sargi mule waina niiye nani
    cabu ca.”
  nhw-BL: Eltoc quen nochi tlanahuatiani ipan tlaltipactli momecatijque ihuaya huan
    quicajtejtoque Toteco. Eltoc quen nopa altepetl quinmacatoc nochi masehualme ipan
    tlaltipactli se tlaili para moihuintise ihuaya huan ihuaya quinhueyichihuase miyac
    tlamantli totiotzitzi catli amo neli Dios quen yaya quichihua.”
  swh-ONEN: Yule ambaye wafalme wa dunia walizini naye na watu wakaao duniani walilewa
    kwa mvinyo wa uzinzi wake.”
  wbi-wbi: juno ava tua va iisi vavombile naghwoope isa vuvwafu na muluhuje lwa muvuvwafu
    vwa mweene vano vikukala mu iisi vaghalile.”
  bba-bba: Hɑnduniɑn sinɑmbɑ kɑ kurɔ tɑnɔ kpoko wi dɑɑ bɛrɛtɛkɛ kuɑ, mɑ kurɔ tɑnɔ
    win dɑɑ bɛrɛtɛkɛn tɑm mu hɑnduniɑn tɔmbu lɑɑkɑri birɑ.
  eng-KJVCPB: with whom the kings of the earth have committed fornication, and the
    inhabiters of the earth have been made drunk with the wine of her fornication.
  kgk-NT: '@see-verse:REV.017.001'
  waj-waj: Vaa vaidi mmatayaa kieetaiya ii gioonna ivaata sabi heera aataruuvaa uududuu
    gioonna kiaapu mmatayaiya vuainaivaa nneerayaama inna roosiima iya sabi heera
    aataruuvaa iidada kumimakaida variaavaivee, tiravai.
  cpy-cpy: Iroka kimitakawori mayempiro, kimiwitaka roomi imayempi-yitakimi ikaatzi
    pinkathari-wentan-tatsiri nampitsiiteki. Okimiwitakawo eejatzi, othonka-kirimi
    oeshinkitaa-yitakirimi kepatsi-jatzi-paeni.
  mpx-mpx: Panayawi ana kin ona aloliya ganawal paganina hi awaawaginol, ge tomipanayawi
    wana oine hi im kokona-an, oine o i ola wana ganawal paganina.”
  wbp-wbp: Kingi panu-jarlu kalalu yanurnu ngurra-kari ngurra-kari-ngirli ngunanjaku
    karnta nyampu-kurluku. Ngulalu majungka-jarrija muku nyanungu-piya, manu kala-jana
    pama panu-jarlu yungu yapaku warungka-maninjaku.” Kujanyaju marramarraju wangkaja.
  luo-luo: En ema ruodhi mag piny noterore kode, kendo ji duto modak e piny bende
    osemadho divai mar terruokne mi omer.”
  nhe-NT: Eltoc queja nochi tlanahuatiani ipan tlaltepactli momecatijque ihuaya huan
    quicajtejtoque Toteco. Eltoc queja nopa altepetl quinmacatoc nochi tlacame ipan
    tlaltepactli se tlaili para moihuintise ihuaya huan ihuaya quinhueyichihuase miyac
    tlamantli totiotzitzi tlen ax neli Dios queja yajaya quichihua.”
  aii-aii: ”ܗ̇ܝ ܕܥܲܡܘܼܗ̇ ܙܢܹܐ ܠܗܘܿܢ ܡܲܠܟܹ̈ܐ ܕܐܲܪܥܵܐ. ܘܪܘܹܐ ܠܗܘܿܢ ܥܵܡܪ̈ܵܢܹܐ ܕܐܲܪܥܵܐ
    ܡ̣ܢ ܚܲܡܪܵܐ ܕܙܵܢܝܘܼܬܘܼܗ̇.“
  esk-NT: Umialiŋi nunam sayuŋaqatiqaġniqsut taavrumiŋa akiisumik, suli iluqatiŋ iñui
    nunam imiliġñiqsut imiqhutiŋ wine-mik sayuŋałhanik akiisum.”
  msb-msb: Nakigsambay sani na babayi an mga hadi sa kinab-an. An tanan na tawo sa
    kinab-an nagkahurubog san bino na amo an iya kalaw-ayan.”
  cpa-NT: Ma²ca¹jmo¹ dsa² ti³quin¹² ni³ juøi² ta³cøng² jmøi¹guǿi¹ lø³hiug¹² quianh¹³
    hio¹³ héi². Jøng² ca¹lah¹já¹ dsa² jmøi¹guǿi¹ ca¹lø¹gán¹ quianh¹³dsa. Jmáh¹lah
    jǿg³ hlaih¹³ lah¹jøng² báh³ ca¹lø¹hniu¹dsa ―ca¹juúh² ángel.
  dso-dso: ଜଗତର୍‌ ରାଜାମନ୍‌ ତାର୍‌ ସଙ୍ଗ୍‍ ବେସିଆ କାମ୍‌ କଲାଇ । ଜଗତର୍‌ ଲକ୍‌ମନ୍‌ ତାର୍‌ ମଦ୍‌
    କାଇକରି ମାତ୍‌ଲାଇ । ତାର୍‌ ଅରତ୍‌ ଅଇଲାନି, ତାକର୍‌ କାରାପ୍‌ ଚଲାଚଲ୍‌ତିକେ ସେମନ୍‌ ମାନ୍‌ଲାଇ
    ।
  meu-meu: Hanua hanua pavapavadia na ia ida vada e heuda hanai, bona tanobada ai
    e nohomu taudia ese ena heuda-hanai vine-ranuna vada e inua kekero.
  yva-NT: Wanya umaso mbewaramo akarijo titi mine so wo anaerere raugavo rai muno
    utavondi ama bekero ngkakainoanive rai tenambe. Muno vatano mine so umaen irati
    ama awijo panyoane rai, weti utavondi ama anaerere rai muno ama bekero ngkakainoanive
    obo rai.”
  dgc-dgc: Dudu hari ta mundua,” kagi na, “éy inaheg de dén i ugali na éya a bébe.
    Sakay dudu tolay ta mundua, éy nalango side to alak na a bastos. (Samakatuwid
    éy inaheg de tu ugali na a bastos.)”
  zpm-NT: Lëë wnaa qui pxiṉ guic grëse miech ne no lo guidzliu güeynaḻ zho grëtaa
    guieḻyozh ne beeṉ me; haxta grë zha rnabey, güeynaḻ miṉ co.
  hix-NT: Noro ymo kukmanàr hoko rma haxa nehxatxkonà, ehonomnà komo, toto kayaryet
    komo, anaro rha owto hon kayaryet komo, kekonà. Àsok hana nànyerhontetxow ha,
    toto kom ha. Wok yontoho hoye ro nànyerhontetxow hamà, tàywenyeke tehxe ro. Àro
    wyaro rma rha tàywenyeke tehxe ro noro ymo hoko nehxatxkonà, toto komo, yukryeka
    hon komo, kekonà, kahe yawono, rowya.
  sim-sim: Malakama misambik fehe sirin lahayandari lir. Urik wain uku sihin ma misambik
    fehendan si harik li aha ambarambasiri lir. Wain uku sihi oso mbele mbele kavakava
    os si undarin heimanda sir.�
  npi-ULB: त्यससँग पृथ्वीका राजाहरूले यौन अनैतिकता गरेका छन् । पृथ्वीका बासिन्दाहरू
    त्यसको यौन अनैतिकताको मद्यले मातेका छन् ।”
  cgc-cgc: Bai an pasawa-sawa ta mga ari ta kalibutan daw mga ittaw an na ula gapati
    ta Dyos gasunod ta buat din na malaw-ay na paryo danen an naingaw ta iseg na inemen
    na yon man pagbuat ta malaw-ay.”
  tim-tim: Amâ hingât. Hângât luâk kembu humo irekŋe âmbâle ire olop bâleŋe sop dondâ
    akmâ gayi. Hain agi aregât luâk âmbâle hânân mali arekai hainâk bâleŋe sop dondâ
    agi. Hain akbiâ bâleŋeyeŋe arekŋe mem biwiyeŋe gulip ketugumbo sinduk agi. Aregât
    gamenâ hekat giŋdere ek.” dâep.
  yor-yor: ẹni tí àwọn ọba ayé bá ṣe àgbèrè, tí a sì fi ọtí wáìnì àgbèrè rẹ̀ pa àwọn
    tí ń gbé inú ayé.”
  wos-wos: Ané héfana néma du di lé wali hwaata di haraki saraki sémbut huru. Wule
    takwa hurulén haraki saraki sémbut wain hulingu maki dé. Lé wun wain hulingu ané
    héfambu rekwa du takwaka hweléka sataka di wangété ya.”
  emp-NTPO: Naʌ̃ ẽjũãnebema bororãba idji ume cadjiruada obadjid̶aa. Idjab̶a maʌ̃
    wẽrãba aud̶ua o b̶ʌda unu panʌ bẽrã naʌ̃ ẽjũãnebemarãba aud̶uada obadjid̶aa ituaba
    beu duanʌ quĩrãca.”
  eng-F35: with whom the kings of the earth fornicated; and the inhabitants of the
    earth were made drunk with the wine of her fornication.”
  ind-ind: Raja-raja di bumi sudah berbuat cabul dengan dia, dan semua penduduk bumi
    sudah mabuk karena air anggurnya.”
  pes-OPCB: زیرا پادشاهان دنیا با او زنا کرده‌اند و مردم دنیا از شراب زنای او سرمست
    شده‌اند.»
  mpt-mpt: Dabalim olo komokwali unang olo taman deib omeb haabliba eka naka maki
    dabalim olo blib isa unang olo taman deib omeb haabianiba makob nakai aa misiamo
    dowoniba gabam tol temo mimafubenabo inaibbiobo ge baatnesea wentena bia
  ssx-ssx: Do kenkena꞉ hala꞉ kini manuma꞉ta꞉ mo wanda꞉ ame̱le̱ hoke loke hoeyaasa꞉
    hau pu ombu haememe. Kutupa mo kenke wanda꞉halima꞉ta꞉ ipika꞉ loke hoeyaasa꞉ hau
    manuna꞉ waini ikali naa keaememe lea꞉me.
  mkl-mkl: Abo ɑ̀ ce sɑkɑrɑ nlɑu í dɑsi ɑmɑnlui ɑndunyɑ ŋɑ sɑkɑrɑ ku ce, nɔ inɛi ɑndunyɑ
    ŋɑ ɑ̀ wɑɑ too si dɑɑ nkpɔ nkpɔɛ hee í bɑɑ í sindɑ iri nŋɑ bɛi ɑtɛ̃ í yɑ sindɑ
    irii inɛ.
  gaq-gaq: ଦର୍‌ତନିନେ ଇଃସାଙ୍ଗ୍‌ଇଂ ଆତେନ୍‌ ବେସ୍ୟା ଏତେ ଦଦ୍ୟା‌ କାମ୍ ଡିଂବକେ ବାରି ଦର୍‌ତନିନେ
    ରେମୁଆଁଇଂ ମେଁନେ ଦଦ୍ୟା‌ କାମ୍ ରକମ୍ ସୁରା ଉଗ୍‌ଚେ ବୁସାଃ ଲେଃଆର୍‌କେ ।”
  gof-RNT: Alamiya kawoti iira laymatidosona; alamen de7iya asaykka I laymatetha woyniya
    uyidi mathottidosona” yaagis.
  unx-unx: ଅତେରେନ୍‌ ରାଜାକ ଏନ୍‌ ବେଶ୍ୟାଲଃ ଆପାଙ୍ଗିର୍‌ କାମିକ କାମିକାଦା, ଆଡଃ ଅତେଦିଶୁମ୍‌ରେନ୍‌
    ହଡ଼କ ଇନିୟାଃ ଆପାଙ୍ଗିର୍‌ କାମି ଲେକାନ୍‌ ଇଲିଆର୍‌ଖି ନୁଁ'କେଦ୍‌ତେ ବୁଲାକାନାକ ।”
  gah-gah: Numutó namató kugulizaki ve napa ezagi mokoló mihina iaká amó. Itó numutó
    namató vegená nenete keza ámina venatokatí nene vain nagamikitana oko mokova mikilí
    iake, matúini gopa oaká noimó.
  lcm-lcm: Aina ke, ri tulava i kuli rina aongos kita angpanik ve nia, na vap aongos
    po ago kuli rina, kitala nio marai usiusing ani kana laulauan rikek.”
  aer-aer: Kenhe alartetye areye akenhe apmere arrpe-anenhe-ngentyele apetyemele apmere
    akngerre yanhe ikwerenge apurte-irrerlte-aneme itne ingkirreke anthurre anteme
    akurne-irremele re-arteke, arelhe arrpenhe areyenge interlte-apemele, akngwelye
