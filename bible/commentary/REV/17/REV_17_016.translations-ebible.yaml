  san-TIB: ཏྭཡཱ དྲྀཥྚཱནི དཤ ཤྲྀངྒཱཎི པཤུཤྩེམེ ཏཱཾ ཝེཤྱཱམ྄ ཨྲྀཏཱིཡིཥྱནྟེ དཱིནཱཾ ནགྣཱཉྩ
