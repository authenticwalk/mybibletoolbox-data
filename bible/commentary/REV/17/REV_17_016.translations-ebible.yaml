    kajamaliala i, o kakili jauia ta, o re pan kanala uduk a, karonki i kijiniai.
  nhe-BL: Huan nopa fiero tlapiyali huan nopa majtlactli icuacua tlen tiquitac quinescayotía
    tlanahuatiani tlen tlanahuatise ihuaya. Huan nochi quicocolise nopa momecatijca
    sihuatl. Yajuanti quitlamicocose huan quicahuase sosoltic huan xolotic. Elis queja
    quicuase inacayo huan quitlamitlatise tlen mocahuas.
  sps-sps: Safunuu na ferekat te tagei anyi ana vaamuan nana marei sensen a vouts
    vavajia to nai tsugei nats ror a moun a tsitsikoor to; ana ri nai puruur osing
    ror ya na fo mamatsiny ka ana ya te beerbeer enanats; ana ri te nai ainy nats
    a fo venoo nan ya, er nai ravainy nats towa tan guaf.
  wnc-wnc: Sike kaapzonggane komna katau kuut musaau gata gwa kayak. Komu wa kuupbam
    gatu kaapzongu wagwen ngangga maya yasewa tasikuu waapae semna siknga natangamuning.
    Semna siknga natangamuke waakwau maya waapa tandambanuke tauknga kuupbam waipamaba
    kuwa kwangga yuwik. Yuwawan waakwau itane sapbina atnake gupnasanu katapatang
    gatukande saning.
  bus-bus: Nↄ̀bↄ pãsĩ kↄ̃n koba mɛ̀n kuri kɛ̀ ń è pìnↄ é za kaarua pìn. Aↄ̃é à kaatɛ
    aↄ̃ à tó bũu. Aↄ̃é à só aↄ̃é tɛ́ sↄ̃a.
  gub-BL: A'e 10 i'ak neremixak kwer a'e wà nehe no, àzàguhu a'e nehe no, na'iakatuwawahy
    kwaw a'e kuzàwyzài rehe a'e wà nehe no. Weraha putar ima'e izuwi paw rupi a'e
    wà nehe. Nupyta kwaw ma'e izupe nehe. Wiko putar hopoz 'ym ma'e romo a'e nehe.
    A'e 10 ma'e'ak a'e wà nehe, àzàguhu a'e nehe no, u'u putar a'e kuzà ro'o kwer
    a'e wà nehe no. Wapy putar tata pupe wà nehe no.
  imo-imo: Mele takeramu kinye geromano 10 kinye kanonio akumani apureli ambomu kinye
    konopu keri panjikolio, yu paa teko kenjiko yu we andopa molopili ningo wale pakolima
    pali kulunduko, yunge mindi mare toko nongo, yu kamukumu tipeni nopili ningo kalonge.
  boj-boj: Qala 10 ni unjronum qaji naŋgi ti wagme juwaŋ a ti naŋgi na sambala uŋa
    di jeutosib a tulaŋ ugeugeiyosib gara bumbraŋyetosib aqa damu uyekritosib tanu
    ŋamyuwo na koitqab.
  eng-DRA: 'And the ten horns which thou sawest in the beast: these shall hate the
    harlot, and shall make her desolate and naked, and shall eat her flesh, and shall
    burn her with fire.'
  knf-knf: Ulimariya na itiim iñeen ki iwinuŋ ŋaluŋ kaşoor naţuunk, kaŧok ŧokana bŧi
    kabot kaduka byişu, kade uyemaţ wi nul kabot katëra.
  san-KHM: ត្វយា ទ្ឫឞ្ដានិ ទឝ ឝ្ឫង្គាណិ បឝុឝ្ចេមេ តាំ វេឝ្យាម៑ ឫតីយិឞ្យន្តេ ទីនាំ
    នគ្នាញ្ច ករិឞ្យន្តិ តស្យា មាំសានិ ភោក្ឞ្យន្តេ វហ្និនា តាំ ទាហយិឞ្យន្តិ ច។
  arn-NT: Ka tati mari müta tami peel tati wapo wesa kulliñ mew, üdeafi engün tati
    kiñe ñiwafe domo reke felechi fütra waria. Ka apümkayafi ka triltrangkülen kisukünutuafi.
    Kisu tañi kuerpu mew entuay engün ta ilo tañi iñmayafiel, ka lüpümafi engün ta
    kütral mew.
  zas-NT: Abiꞌ monstruo guin con guidxii xcajchib ni baguiaal, guidxeꞌch reeman béngunaa
    dxuudx guin, tioꞌnladx reeman laaman, gusaꞌn reeman zibëëlaman, gaw reeman xbëëlaman
    abiꞌ guzeꞌc reeman laaman.
  ken-NT: Chɔŋ nnya mbʉmbʉ nɛ babhaŋ ayi byo anɛ ate ndǔ bafɔ byo mámpap ngɔrɛ́-nɛkɔ.
    Chɔŋ mánsɔt yɛ̌ntɨkɨ ɛnyɨŋ ɛnɛ yi ábhɔ́ŋɔ́, mankʉ yi andɔp ɛbho ɛwɔ. Chɔŋ mányiɛ
    nyamwʉɛ́t ɛyi nɛ mánsɔŋ yi nɛ ngó.
