  hui-hui: Ani bidago ai nogo gabua gibinaga haguaneni ne pira hearia handarirumebi
    nogo gabua gibi ogonimebi wali mbira kayu dege yaga ogoni handabe manga gibi holebira.
    Ani bialu ibunaga mbirale bibahende ngaru mo yalu pialu ibuni ti babe berelolebira.
    Ani bialu tigua ibunaga tingini nalu ibu irame do mundu lai helolebira.
  amf-amf: Hanin shedaana tambha qoshimbhanabee dabtaabe sharmucimakkon hayen edonam
