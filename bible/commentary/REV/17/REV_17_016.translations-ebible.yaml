  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤏᤧ᤹ ᤁᤧᤏᤡ᤺ᤛᤢᤒᤠ ᤂᤧᤴ ᤜᤧ᤺ᤳ ᤁᤧᤗ᤹ᤒᤠ ᤁᤡᤵᤔᤠ ᤁᤧᤄᤢ᤺ᤒᤠ ᤌᤰᤛᤠ᤺ᤸᤗᤧ ᤏᤢ ᤌᤡᤒᤥ᤺ᤱ
