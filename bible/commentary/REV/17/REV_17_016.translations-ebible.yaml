    Rü tá ngĩxü̃ nangõ̱xgü, rü üxüwa tá ngĩxü̃ nigugü.
  zpl-NT: Nu monstruo nu cuna lu chiꞌi arta equieí nú ulañiꞌlu neca bee arre enu lee
    lu unaꞌa huexe zeꞌe, nu tsanaꞌ arquiꞌ bee nucuaꞌ liꞌinchu, nu tsaꞌna eꞌcuetubeei
    liꞌinchu, nu acubeei beꞌlaꞌnchu, nu tsiquiꞌbeei liꞌinchu para nú laxu linchu.
  mbc-NT: Moropai o'ma' retî anera'ma'pî moropai o'ma'ya mîîkîrî se' tapairon wîri'
    pokonoma pe man. Tamî'nawîrî itesa' awe'to' mo'ka to'ya kupî sîrîrî. Moropai î'
    ton pra inîmîkî to'ya ipon pra. Moropai yanî to'ya, apo' ke itîpannîpî to'ya pe
    man.
  ndg-ndg: Mbembe komi zauzibweni-zabile ni yolo mnyama kabanchukiya yolo kahaba.
    Na kabampanga kuba kichake ni kana atewala ngobo, kabaulya bwega wake, ni kabautiniya
    mwoto.
  wsk-wsk: Ario, mel diwang memek ko dinak 10 pela ago ni arigem umu, lage luan imet
    umu me kua tumonko. Nuna kumik guang lilim bataguru kagaru maguwumon se nunguning
    la bagarukko. Nuna ko kumik nunguning namon ale tama te karogo kaimonko.
  toj-NT: Jaxa lajune scacho ja tan chan jau ja ba q'ueel ec' ja men ixuqui, ja' ni
    ja lajune reyi. Ja rey jumasa jahui soc ja tan chan chomajquili, oj to q'ueuc
    lec ja scorajaei. Coraja juntiro oj yile ja men ixuc jau jel huas slola ja huiniquei.
    Oj sape yi spetzanil ja jas yioji. Telan sc'ab oj canuc ja men ixuqui. Ti oj sipe
    yoj c'ac'. Oj xch'aye juntiro snaajel ja men ixuc jahui
  tbc-tbc: Mel kasik en, agod fai 10 e ule yen dam, iŋ sisem jeit pein an lo siai
    digane wa. Iŋ pein an san biouŋ fidian dupasi idup nuŋon kawan ilasa wa. Agop
    iŋsan tinin mudan diani dop yai lo dumarip inani yau a.
  sna-sna: Chikara nenyanga gumi dzawaona zvichavenga chifeve. Zvichachiparadza zvigochisiya
    chisina kupfeka; zvichadya nyama yacho zvigochipisa nomoto.
  smk-NT: Bale' si makapali'mon ayep tan say mapulo' a sara ket guraen raya a pampam,
    ket kalapen ra li' a sarba nin main na nin labusan raya. Kanen ra li' a laman
    na tan puuran ra li' a tara' ra.
  grc-TCGNT: Καὶ τὰ δέκα κέρατα, ἃ εἶδες, καὶ τὸ θηρίον, οὗτοι μισήσουσι τὴν πόρνην,
    καὶ ἠρημωμένην ποιήσουσιν αὐτὴν καὶ γυμνὴν ποιήσουσιν αὐτήν, καὶ τὰς σάρκας αὐτῆς
    φάγονται, καὶ αὐτὴν κατακαύσουσιν ἐν πυρί.
  gof-WFTW: Qassi neeni be7ida tammu kaceynne do7ay laymatiyaro ixxana. Entti iw de7iya
    ubbabaa ekkana. Qassi iyo kallo ashshananne I ashuwa midigana; yaatidi entti iyo
    taman xuuggana.
  spa-BLM: Los diez cuernos que has visto, ellos y la bestia odiarán a la prostituta,
    la desolarán, la desnudarán, comerán su carne y la quemarán completamente con
    fuego.
  kyz-NT: Ja'waraiwa rasĩa 'ã ereesak. “Aipo ywy pewara 'gã 'wyriara” a'e je ako enee
    ko 'jau. Ku'jywa 'ga wemifutara futarukaa aipo 'wyriara 'gã nupe najuejue etee
    futat. A'eramũ 'gã Ku'jywa 'ga remifutara apou. A'eramũ 'gã opãjẽ monou ja'waraiwa
    upe, imogou 'wyriaramũ. Ku'jywa 'ga remifutara apopawe'emauwe nipo 'gã 'ga remifutara
    etee iapoi— 'jau 'ga jee. —A'eramũ aipoa 'wyriara 'gã, ja'waraiwa reewe, oporomutare'emamũ
    aipo 'wyrarete pewara 'gã nee. A'eramũ nipo 'gã 'gã karaemã pojekau 'gã nui. Sã'ã
    uruwua wyra reumera ro'ofera 'upawa. Nan tee futat 'gã mama'e pojekai 'gã nui.
    A'eramũ nipo 'gã 'gã 'wyrarete rapyau— 'jau 'ga jee.
  dao-dao: Atuh na jah hmuha ki he xa la Sakyung naw nghnumi ksenu cun hneng ni lü
    a khawhthem kpyeh law pe khai xawi. A suisak sut ni lü, a sa ei ni lü, mei am
    mkhih khai xawi.
  cya-cya: Tsa tii yca que nu na'an nducua 'in 'ni la can', can' nu ña'an ti'i 'in
    ne' cuna'an nducun' can', lo' xnu 'in ne' loo cha' jyi'o, cujlyo 'in lo' tiquin
    'in ne'.
  nii-nii: Molk kin, pe girman engki ei king engki mił epi ei, nim ken ei kin, nga
    kung simbii epi ei kin, se ende puk kin, amb oł kis ełim amb mił, konu owundu
    ei kin, kis piik kin, opu orung erik ngunjung. Ngok kin, pe en enim amb mił ei,
    eim to kis erik kin, eim epi konduk nin, epi ei to piltan tok kin si kindngii.
    Si kindik kin, nga en enim amb ngenj ei nok kin, nga ngenj sik kin, dup konu ełe
    kełngii.
  ign-NT: '@see-verse:REV.017.015'
  dik-NT: Lɛ̈i ku bänyŋaknhïïm kathiäär ca tïŋ aabï kenhïïm wɛ̈l adëjöŋ kënë. Abïk
    dɔm ku thatkë ku retkë kɔ̈u, ku pälkë ke cïn kë cieŋ. Aabï guäpde cuet. Abïk rac
    ku yɔt abaŋ cï döŋ ë mac.
  cac-cac: Axo lajun̈e' sch'aac jun Noc' sb'i ix il chi', ol meltzajoch eb' ajc'olal
    d'a jun ix ajmul ix chi'. Ol yiq'uec' eb' masanil tas ay d'a ix. Ol elcan b'eran
    ix. Ol chijocb'at schib'ejal ix yuj eb'. Ol sn̈usantz'a eb'.
  tzj-E: Je ljuj rc'o' chcop xatz'et nerla' na jun tiemp tak arj-e' xtquec'om qui'
    ruq'uin itzel chcop y xitzel xtquetz'et itzel ixak. Xtquelsaj tzra ixak njelal
    je rwekben ri' y nech'ne' cana ixak cmal. Njelal rmibil nqueq'uis na y ja' ixak
    necporoj na pk'ak'.
  san-BUR: တွယာ ဒၖၐ္ဋာနိ ဒၑ ၑၖင်္ဂါဏိ ပၑုၑ္စေမေ တာံ ဝေၑျာမ် ၒတီယိၐျန္တေ ဒီနာံ နဂ္နာဉ္စ
    ကရိၐျန္တိ တသျာ မာံသာနိ ဘောက္ၐျန္တေ ဝဟ္နိနာ တာံ ဒါဟယိၐျန္တိ စ၊
  yaa-NT: Nã diez xanĩfofo feta nã xanĩfo yoinã põfe keskarato nã kẽro feroma keskarakaxõ
    noikaspakõixikani. Keyokõichi ãfe afara fĩaxikani anã aya inõma. Nãskakẽ anã tsoa
    nã kẽro feroma keskara fe ipaikanima. Poomãnã retexõ koshi pikĩ keyotiro. Nãskafakĩri
    nã diez xanĩfofo feta nã xanĩfo yoinã põfe keskarato nã kẽro feromakõi keskara
    chakafaxikani omiskõimayanã. Askafaxõ chĩi koofaxikani anã ninõma.
  cab-NT: Áni díisi gánchu le baríjubei luágu mónsturu, le méme díisibei urúeigu,
    teyéreeguduba jóru joun, ábame jígirunun fíwañu, surúsu, jeígubei tǘgürügü, ábame
    jágudunun láu wátu geméti.
  clu-clu: Ang napolo ka songay nga imong nakita kag ang sapat maugutan sa babai nga
    nagbaligya anang dungug. Bubulun nanda anang tanan nga pagkabutang kag ara gid
    may masala kanana miski anang ginasoksok. Pagkatapos kaunun nanda anang sulud
    kag sonogon nanda dayon ang nabilin.
  swh-ULB: Zile pembe kumi ulizoziona - hizo na yule mnyama watamchukia yule kahaba.
    Nao watamfanya kuwa mpweke na uchi, watamla mwili wake, na watauteketeza kwa moto.
  tpt-NT: Ni maqakau aqaloqoti yu xalaqtsꞌin ali yu maqtaliꞌ, yuꞌuncha kataxkayyaꞌ
    ni anu maqtaqalhini xanati. Maqaꞌasas katamakaunaꞌ, kataꞌuniyaꞌ ixvakax, ex katalaqxavayaꞌ
    laka jikmi.
  aai-aai: Sawaidab naatu rarag etei ten i’i’itih boro babin baiwa’an kwanekwaneyan
    hinifa’ifa’i, biyanamaim sawar etei boro hinabosaisiren segar hinihamiy nabat,
    biyan boro hina’aan naatu wairafamaim boro hina’afun biyan hinagurus.
  sny-sny: Sosu pa'are keraro ereti feni hesi (10) mato lo sahe tepi'o tei ereye ape
    mo, ne siyeye ape, lowe sosu sa'i eifariyai aiwawe a'i lowe menitani tafa'e yo
    seni iroteye ape, ai marepi totenamirowa. Lowe etiri werese lo ta'arei anirowawe,
    sosu ipari tahe lo ani tahe ani ererowawe, le liye pa'are ariye a'i irorowa. Lowe
    tahe lo'u lo ene arowa. Sosu lowe le yehe se leirowa. [KTH 18:8]
  myy-myy: Jʉa dʉjamocõ ʉjarã guijogʉ sũagʉ̃ rãca mʉ tiana, wedi masore ti tudirã
    yirãji ĩna. Saya manoti sĩgõti isore wagorã yirãji ĩna. Ito yicõri tʉdi iso ya
    rujʉre barã yirãji ĩna. Ito yicõri iso ya gõarire jeana soe ruyuriorã yirãji ĩna.
  trc-NT: Ne̱ xcuu yuva̱a̱ yoꞌ do̱ꞌ, chi̱ꞌ nij cúú ta̱j raa̱ xcuu yuva̱a̱ do̱ꞌ, nachriꞌ
