  chz-NTPS: Hi̱hꜗ jahꜘ hi̱ˉ la̱a̱ꜗ naˊhøøꜘ heꜘ kya̱a̱hˊ läꜙjëꜙ gyaꜗ jøøˈ kihꜗ, jmeeyꜗ
