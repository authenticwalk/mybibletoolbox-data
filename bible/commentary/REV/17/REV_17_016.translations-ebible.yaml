  ncl-NT: Huan innojen majlacli icuacuas hual tiquinmitac hual cate hueyenten, yehuanten
    huan in yulijquil temajquil quicocolisi in sihual lacalero. Huan quinquixtilisi
    mochi hual quipía, quema, huan itzotzomajli, huan quicahuas quinami nacatil. Quicuasi
    inacal icuerpo (inacayo) huan quichichinusi ca tixuxli.
  sua-sua: Kam ngae, to a ngaenkuo to endo kar o taven ruk ngta vle te, o mus ruk
    loktiek ngar kle kaelha kmelat a rengmat to endo ko ta vle enang a vlom to nam
    mur kaen en mruo ngang lurokol. He ekam tok, ngar kaelha kam kering hak, gi enang
    ko o mia ngma kering a vlom to enang tok kat. Ko ngma kering to le korim en la
    gi mit he nang o pendol kam pis kmemem karo vok tgus to koknaik kngam ka mnes
    oguo kia paei. Ii, ngara kering a rengmat to endo kam ngampaei pum kam rum kim
    tgus tok kat.
  are-are: Rrulyarrulya 10 etna, tnontha korna era turtantama arrkutja tnapurta ekura
