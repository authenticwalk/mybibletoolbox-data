  mya-mya: သင်​မြင်​ရ​သော​သား​ရဲ​နှင့်​ဦး​ချို​ဆယ်​ချောင်း တို့​သည် ပြည့်​တန်​ဆာ​မ​ကို​မုန်း​ကြ​လိမ့်​မည်။
    သူ​တို့​သည်​ပြည့်​တန်​ဆာ​မ​ထံ​မှ​ရှိ​သ​မျှ ကို​ချွတ်​ယူ​လျက်​အ​ဝတ်​အ​ချည်း​စည်း​ဖြစ်
    စေ​ကြ​လိမ့်​မည်။ သူ​၏​အ​သား​ကို​စား​၍​သူ့ ကို​မီး​ရှို့​ကြ​လိမ့်​မည်။-
  gng-NT: A laa' iyin piik yà, ì yé bibɛrb nnɔ, nin kiwɛnk nnɔ li sikre ujɛnkpend
