  ood-NT: Kut g Jiosh hab wo ha juh hegam wehst-mahm kokownal mat ab wo wechokad g
    s-ta Ehbidamakam. Kut e wehm wo si s-kehꞌidad hegai geꞌe kihhim mo wepogidas g
    pi apꞌekam uwi ch wehs haꞌichu wo wohppoꞌi. T heg gam wabsh wo i dahpkad. T idam
    wo huh g chuhkugaj k wo hugio g meikaj. Neh, bat wa masma am oidk hab wo e juh
