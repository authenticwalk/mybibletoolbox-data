    e ri taa vil pengane e ri taa siak a marapi e maana mo sina; ri taa ngan a vipin
    ina e ri taa fanuxe pana fata.
  maz-NT: Nu c'o dyëch'a mota c'o i̱ jñandague, nuc'o 'ñe c'e animal c'ü na sate ra
    nuji na ü c'ü e s'orixũ, ra tsjapüji ra sufrido. Xo ra ts'osp'üji c'o o̱ bitu
    ra nzerga, jo rro mbö't'üji. Jo rron zapüji c'o o̱ ts'ingue. Xo ra ndüt'üji cja
    sivi.
  bod-N: ཁྱོད་ཀྱིས་མཐོང་བའི་རྭ་ཅོ་བཅུ་པོ་དང་གཅན་གཟན་ནི་སྨད་འཚོང་མ་ལ་ངེས་པར་སྡང་སྟེ།
