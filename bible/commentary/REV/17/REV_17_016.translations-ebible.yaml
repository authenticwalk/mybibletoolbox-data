    pituknandet, na ma loorkamainda eacraŋnandet. Na mina mana tik budira amnandet,
    na manmo tac mbuŋa kocnaia rotacnandet.
  qvm-NT: Tsaynog captinmi tsay chunca reycunawan anticristo pasaypa chiquenga jutsasapa
