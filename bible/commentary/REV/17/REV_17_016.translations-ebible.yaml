  lbm-lbm: जो दस सींग तय न देख्यो, हि अऊर हिंसक पशु सी दुस्मनी रखेंन, तथा ओको सब कुछ
    छीन क ओख बिना कपड़ा को छोड़ जायेंन, अऊर ओको शरीर खाय जायेंन, अऊर ओख आगी म जलाय
    डालेंन।
  ncj-NT: Huan in mahtlactli cuacohmitl tlen otiquitac, yehhuan ihuan in ahmo cuali
    yolcatl quicocolisque inon sihuatl. Quitzetzelcahuasque ic mocahuas xipetz, huan
    quicuasque inacayo huan quitlatisque.
  yuj-yuj: Am fére-sámpramp souwe amo nkenap, am te ponankor am yao pwae mekamp fɨrént
    tapokwapea kokopor yupuan ampwae sámp napon. Am fárákapao man sámpá yampourouria
    maomp waempyam ankank ponankor pouroukoup napo, pourou mwar yak naenámpon. Tá
    am fárákapao maomp pouroukamp émi fária man ponankor yaomwi mek yankap mwanapon.
  kto-kto: Pa iriro suvaima ga miriro 10 ma kudirap la magimanung ara, miriro ganam
    la eba nekaromela ga magabun o sadak. Ga eba okirarameng maset ga mavugutmaiara
    mirier sasaip iam ga pagap iam. Ga eba maiom neip o, ga eba osuameng ga no ba
    na kit.
  gmv-NT: ሄ ዶዓዚኔ ኔ ቤዪዳ ታሙ ካጬቲ ሄ ላይማ ማጫሳዮ ኢፄቴስ። ኢስቲ ኢዞ ꬋዮሶ ጋꬃና፤ ካሎ ሜላ ኣሻና፤ ኢስቲ ኢዚ ኣሾ
    ማናኔ ኢዞ ታማንካ ፁጋና።
  por-BLT: Os dez chifres que você viu e o monstro odiarão a prostituta e tirarão
