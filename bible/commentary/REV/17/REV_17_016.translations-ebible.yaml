verse: REV.017.016
translations:
  kpx-kpx: Ige kauda teni (10) isi ovo a elehale keabuna teibae keate keho itumulahai
    aiohavoge auna vava unahata ui. Isi abuna misive isito momoluve malei venemo mahoi.
  okv-H: Eto o sapura amite eto perema 10 amite na tiha evohu ta degi tumo ue ereto
    tiha evohu amita bo jigito houketo taro pehau visi indie ji ta ikaro evekasuja
  tbo-tbo: Ma mimituwana donana magouhi 10 u gagalehi tauhi apo tu matamaga wawinena
    hina wihinigigiyeya po hina wiapapoe dumaya po a kowakowana ina memae, ma uyogona
    hin’ani pahi po geyamina hoi mayau hina apuya.
  mal-C: നീ ദർശിച്ച പത്തു കൊമ്പുകളും മൃഗവുംചേർന്ന് വേശ്യയെ വെറുത്ത് അവളെ ശൂന്യയും
    വിവസ്ത്രയുമാക്കി അവളുടെ മാംസം തിന്നുകയും അവളെ അഗ്നിയിൽ ദഹിപ്പിച്ചുകളയുകയും ചെയ്യും.
  grc-SR: Καὶ τὰ δέκα κέρατα, ἃ εἶδες, ⸂καὶ⸃ τὸ θηρίον, οὗτοι μισήσουσιν τὴν πόρνην,
    ⸂2καὶ ἠρημωμένην ποιήσουσιν αὐτὴν καὶ γυμνὴν ποιήσουσιν αὐτήν,⸃ καὶ τὰς σάρκας
    αὐτῆς φάγονται, καὶ αὐτὴν κατακαύσουσιν ἐν πυρί.
  bgc-bgc: अर जो दस सींग तन्नै देक्खे, वे अर पशु उस बेश्या तै बैर राक्खैंगें, अर उस
    ताहीं लाचार अर उघाड़ी कर देवैगें, अर उसका माँस खा जावैंगे, अर उस ताहीं आग म्ह
    जळा देवैगें।
  khz-khz: Vovevega-rakava gauna e vovaru gagalana (10) pogitara gaura, ne mata-poraga
    garena pia aorakava-vagia. Ira na ati gena rinagai pia vega-miaa, e rapugana pia
    rale vagira, tauniparana kovagona pia vega-lakaa; virigona pia gania e kalovai
    pia kapu-ragea.
  deu-TKW: Und die zehn Hörner, die du sahst, und das Tier, die werden die Buhlerin
    hassen, und einsam stellen und bloß, und werden von ihrem Fleisch zehren, und
    sie mit Feuer verbrennen.
  zsr-NT: Chi luzbaꞌ böaꞌ sniaꞌ naꞌ bléꞌinuꞌ len tuꞌluíꞌ chiëꞌ bönniꞌ, cutu laꞌléꞌinëꞌ‑nu
    dxiꞌa ngul udá dzag naꞌ, atiꞌ caꞌz len xguidz lucaꞌnëꞌ‑nu. Lahuëꞌ xpë́laꞌnu len
    luzéguiꞌë‑nu len guiꞌ.
  lin-lin: Nyama mpe maseke zomi oyo omonaki ekoyina mwasi ya ndumba, ekobotola biloko
    na ye nyonso mpe ekotika ye bolumbu ; ekolia misuni na ye mpe ekotumba ye na nzela
    ya moto.
  hns-NT: Aur djaun dasgo sieng aur djanaawar toe dekhle rahiele, ielog be-sia aurat
    ke djaran kariega. Ielog okar sab tjiedj harap leiga, aur okar kapra oetaarke
    okar maas khaaike oke djaraai deiga.
  noa-E: Maagwai ar phũas eemua mepeer pöm sim öbërchëtarr gaai kachjö khapan jʉjʉr
    diez thʉnʉmjã, i kach chaar khaba, jãkhʉʉnan reinaan i dʉ̈i ãba mʉg durr gobernaaju
    khʉʉnaugui ajim. Ich jãkhʉʉnaupai jãg chi ʉʉi chi durpathierrmie oomaug aphöbaadëmua
    i khaibag wawaag i ẽudeejã ẽkhaju. Maimua i jua eem nemjã khechthʉgwi, ich ap
    barpʉawi, i dijã örpʉ̈ijugui ajim.
  eng-EMTV: And the ten horns which you saw, and the beast, these will hate the harlot,
    and will make her desolate and naked, and will eat her flesh, and will burn her
    up with fire.
  mib-NT: Te ndɨhúxí ndɨquɨ jeē ní jito ró jéē névāha quɨtɨ xéén un, suu cácuu rey
    jeē coto uhū de ñahan jíca jnéní un. Te sáha de jeē quendōo ndáhú ña te quendōo
    vichí lɨ́ɨ ña. Te caji de cūñu ña te cahmu de ña nuū ñuhún.
  lif-NT2: हे़क्‍क्‍याङ् खे़ने़ॽ के़निःसुबा खे़न् हे़ःत् के़लॽबा किप्‍मा के़घुःबा
    थक्‍साःल्‍ले़ नु थिबोःङ् ताङ्‌हाॽरे़ खे़न् के़त्‍निमान् मे़जिःत्तुआङ् खे़ल्‍ले़
    कत्तुबा काक् पाःन्‍हाॽ मे़नाप्‍तुआङ् खे़न् ले़क्‍चाबे़धिःक् मे़जोगुॽरो॥ हे़क्‍क्‍याङ्
    खे़ल्‍ले़ कुने़क्‍साःन् मे़जआङ् के़नम्‍बान्‌मि मे़धिक्‍खुॽरो॥
  xnj-xnj: Mang'elu gala kumi geugaweni na chila chinyama yati vakumuyomela mwenuyo
    mkemi, yati vitola kila chindu na kumleka waka, yati vilya nyama yaki na kutinyisa
    kwa motu.
  mmx-mmx: La mo lavatpanga sio eburu mi lasangaun levempatkom nenu ura ven pam i,
    nedi dinaba munepen mi latkin ngarangat. Dinaba lok kapmek tinotno i la dinaba
    ke i nak lok beleben. La dinaba anan levenbaaxin teren la dinaba xotos labantuxu
    ren mi laxao.
  cbr-NT: A mëcën rabë́ matúxca a isquinmi mëcën rabë́ 'apu sináncë, acaman ca ami
    nishquin a xanu ñusmoti 'icën. Ñusmonan ca chupañuma 'imianan aín nami pianan
    tsin nëënti 'icën.
  tee-NT: Chai ju anu' lakacau akalokot ju lakts'int'a ju ixlacc'atujucalh ju anu'
    maktili' cataxcayach ju chako'ulh. Chai ixlacata'an ju yu'unch camaconicana' ju
    anu' chako'ulh. Chai ju yuchi va k'ai tsasau camaconicana'. Chai ju lakacau akalokot
    chai ju maktili' tachi ju va catak'ai'uyach ix'acanit chai catalacxavayach ju
    caxajanta.
  eng-LSV: and the ten horns that you saw, and the beast, these will hate the whore,
    and will make her desolate and naked, and will eat her flesh, and will burn her
    in fire,
  cak-NT: Y ri lajuj uc'a' ri xatzu' ri ruc'uan ri chicop, itzel xtiquitzu' ri ixok
    ri', romari' xquiecataj chirij y ronojel ri c'o riq'uin xtiquimaj chuk'a'; hasta
    ri rutziak, roma can xtiquich'anaba' can. Y xtiquitaj ri ruch'acul y c'o ch'aka
    chic che ri ruch'acul xa xtiquiporoj.
  pah-NT: '—Akwaimbae''g̃a upaharahẽa – akojahẽa nde erehepia – hehẽa ipopoaka yvyakotyve''g̃a
    nduvihavuhu''g̃a mondomondopavuka g̃wemimbotarimova''ea rupi okovo g̃anduvihavuhuro
    tuhẽ, ei Tupana''gapyrive''ga. —Dezva''ea yhyapypeva''ea ratĩa – akoja nde erehepia,
    akoja ko yvyakotyve''g̃a nduvihavuhuro – g̃ahã ti noarõhetei akwaimbae''g̃a upaharahẽa
    nehẽ yhyapypeva''ea pavẽi nehẽ, ei Tupana''gapyrive''ga ji ve. Nurã ti g̃a hẽa
    mbotegwetei hẽapopoakara mombiga hẽambatera pyhyga hẽa hugwi nehẽ. Tata pyvõ ti
    g̃a hẽa mbokaipavi nehẽ. Cidadeuhua ji amombe''u hẽa mombe''urame, ei Tupana''gapyrive''ga
    imombe''gwovo ji ve. Nahã ti g̃a cidade rerekoi imbokaipava nehẽ. A''ereki nanongara
    Tupana''ga opota g̃wemimbotarimova''ea arõuka g̃a pe g̃andeaporog̃ita mbojoyvyyvyre''ymuka.
    Nahã ga ei: “Tombojoyvyyvyryme ti yvyakotyve''g̃a nduvihavuhu''g̃a ojeaporog̃ita
    yhyapypeva''ea pokoga okovo a''ea nhi''ig̃a rupi nehẽ,” ei Tupana''ga. Nahã ti
    Tupana''ga g̃a nderekoi nehẽ toho ti nhinhi''ig̃a apiavo javo, ei Tupana''gapyrive''ga
    imombe''gwovo ji ve.'
  sja-NT: Ma reyrã diez pɨa unuda mãgɨ́ nemĩsia ome, mãgɨ́ prostitutak'a bɨ k'ĩra
    unuamaa iru p'aneedait'ee. Mapa ãchia jãri atadait'ee jõmaweda ma wẽrapa ne-inaa
    iru bɨ, ãk'adaa pɨk'a beemerã. Maap'eda iru paa jõdait'ee.
  xed-xed: Tsa duliha ghwaŋ nghaŋ ka nda nimtak ya, dzaʼa husaŋhusa tsa marakw ta
    hliri ya ta həŋ, ŋa suɗata taŋ ka zlaŋta ka fərdiʼu, ŋa zuta taŋ ta sluʼani ka
    zaɗanata nda vu.
  mks-NT: Ta ndíhu̱xu̱ ndíqui̱ na̱xinún nu̱ú quití quini ja̱n cúú á yuhú nu̱u̱ mé
    u̱xu̱ rey, na̱ candají ñá xíca ji̱i̱ ja̱n. Ta jándacoo na ña̱ ta já caca lahla
    ñá. Ta caxí ndáá na̱ yiquí cu̱ñu ñá. Ta chica̱a̱n ñúhu̱ ná ña̱ xi̱hi̱n ñúhu̱ cáyi̱.
  gfk-S: No raaia tikai ma kike ra sangahul na lakono ing u te nes, di na malentakuane
    no hilawa na haine. Di na hagae tutuno iat ie ma di na waak ter ie kaia ma pata
    um a nuno ta sigasige. Di na en ira uret ma di na tun hadodo ie ra eh.
  bmu-bmu: 'Jegi meleŋniga ilikŋi 10 eŋgekzani, yeŋön mönö ösumŋini jemnembabuk mindiriba
    köna ketaŋaŋgö ambi mi kazik ak waŋgigetka kewö asuhuma: Yeŋön öröyuaiŋi pakpak
    kiom qegetka piromŋi aiga opo söröŋi köteköm tekögetka sile aukŋeyök aiga busuŋi
    nemba sihitŋi könöpnöŋ ohogetka jem teköma.'
  dgz-dgz: Man i donewa aonagaet yawaana ame ayop nagire mu me den waen negin gagape
    anu koeamain. Waen guegue pa dim dim mega iravi up tap ni aroga wandeta. Mu etua
    na amba upi omaya irain.
  eng-GNV: And the tenne hornes which thou sawest vpon the beast, are they that shall
    hate the whore, and shall make her desolate and naked, and shall eate her flesh,
    and burne her with fire.
  zaa-NT: Ca tsìi tsitta iqquia nu túxúa de color ỹinà nu chi bila'ni lu'ą' nna quiere
    decir ca tsìi canu rigú'ubia', làcą nna guyudí' cą niulą' nna guni cą na atacar
    nna cúa cą iyaba nu té quì'į nna gudàyi cą na.
  eng-WEBSTER: And the ten horns which thou sawest upon the beast, these shall hate
    the harlot, and shall make her desolate and naked, and shall eat her flesh, and
    burn her with fire.
  guh-guh: Pamonae diez panacuabeje pevetsivinexa, bajarapamonae piayainë barëitoya
    tsane pibisiacuene pexanaevajavabelia. Nexata bajarapamonae beyaxuabiana bajarapova.
    Jumasa xuababuatsiana. Xaeyabuatsiananua. Bajaraxuacujinae tajuitsiana isotota.
  bon-bon: Maane lui ten gaale bine jepänimite piiyepu lui drowä gwidape ne jepänite,
    teepi pui sargi magebi ne cire jwäägyepesi. Teepi teeme iyeta gwidape bine cire
    yaawademepesi, cire jwiirecemepesi siige cuutacuta cire waabma-lepesi. Teepi teeme
    mäju bine cire yäärngäjemepesi, siige uliobo cabu cire waaceratepesi.
  nhw-BL: Huan nopa fiero tlapiyali huan nopa majtlactli icuacua catli tiquitac quinescayotía
    tlanahuatiani catli tlanahuatise ihuaya. Huan nochi quicualancaitase nopa momecatijca
    sihuatl. Inijuanti quitlamicocose huan quicahuase sosoltic huan xolotl. Elis quen
    quicuase inacayo huan quitlamitlatise catli mocahuas.
  swh-ONEN: Zile pembe kumi ulizoziona, pamoja na huyo mnyama, watamchukia huyo kahaba,
    watamfilisi na kumwacha uchi, watamla nyama yake na kumteketeza kwa moto.
  wbi-wbi: Amapembe ghala kijigho ghano aka ghavwene - ni ng'aanu jila vikusulagha
    u malaya juula. Voope vikum'bikagha mwene kange vufula, vilisagha um'biili ghwa
    mwene, pe vinyanyilila nu mwooto.
  bba-bba: Kɔbi wɔku te nɑ mɑɑ wɑ mi kɑ ɡbeeku yɑɑ ye, ye kpurowɑ yɑ koo kurɔ tɑnɔ
    wi tusi. Bɑ koo ye u mɔ kpuro suɑ kpɑ bu nùn deri tereru. Bɑ koo win yɑɑ tem kpɑ
    bu ye yɑ tie dɔ̃ɔ mɛni muku muku.
  eng-KJVCPB: And the ten horns which thou sawest upon the beast, these shall hate
    the whore, and shall make her desolate and naked, and shall eat her flesh, and
    burn her with fire.
  kgk-NT: —Upe dez hatĩ va'e-rami voi erehexa kuri mburuvixa kwéry, mymba vaigwasu
    ete ave va'e ojere arã upe kunha ikwimba'ese va'e ramigwa-gwi. Ndaija'evéi arã
    hese. Ha'e kwéry oipe'a paete arã íxugwi ogwereko va'e gwive. Mba'eve ndohejái
    arã íxupe. Ha'enho oiko arã. Opi-vy oheja arã íxupe. Ho'u arã ho'okwe ha hembyre
    ohapypa va'erã.
  waj-waj: Aaru yaakuuvaitana a taannaiyauvo iyauvoota fayai mmararaivootama sabi
    nuaira gioonnaivaaraata nnannataaravai. Nnannateeda mmuakiaa mminnaa innasi vaiyauvaa
    tuayanna rida ravisi varakio fai ivo taguaada varinaravai. Taguaada varinai iya
    inna mmamma mmatiivaa nneeda mmuakiaa ikiaivaki inna mmuturu kikio taanaravai.
  cpy-cpy: Irika-paeni atziri-paeni jeekantawori 10 nampitsi, oshiyakaa-wentakari
    10 icheepaeni, ari ikijaneenta-nakiri jeekantawori nampitsi oshiyakaa-wentakari
    tsinani. Ari ikimita-kirori eejatzi owantachari osheki ikijaneenta-nakiro. Okimiwityaawomi
    raatonkoryaatyeeromi tsinani, rowawatha-waeta-nakyaawomi, itaawaeta-kiromi. Tema
    ithonkakiro nampitsi oshiyakaa-wentakari tsinani.
  mpx-mpx: Ge hon bolo u kitel ali gewi elulutega, avaliya ge bwasumu bekikina nihi
    pihigelgel yova toganawal elana. Inoke nihi apapanak-an ge wana bugubugul nihi
    ahe egonan, ge bobokana ya nihi tataluwan. Yaka tuwana nihi an haba, ge ginaha
    elana nihi ton yoho.
  wbp-wbp: Jukurrparla nyangunpa-jana karlarla-pala wuurnu, yangka karlarla-pala kingi,
    manunpa kinkirlangu nyangu. Kapulu karnta maju puuly-mardarni, kapulurla jurnta
    mani nyiyarningkijarra, kapulurla jurnarrpa yalyi-mani. Ngula-jangka, kapulu pakarni,
    kapulu purranjarla ngarnilki.
  luo-luo: To ondiek malichno gi tunge apargo mane ineno biro bedo mager kod dhakono
    ma jachode. Ginihinye kagitieke kendo weye duk; ginicham ringre, kendo giniwangʼe
    duto gi mach.
  nhe-NT: Huan nopa fiero tlapiyali huan nopa majtlactli icuacua tlen tiquitac quinescayotía
    tlanahuatiani tlen tlanahuatise ihuaya. Huan nochi quicocolise nopa momecatijca
    sihuatl. Yajuanti quitlamicocose huan quicahuase sosoltic huan xolotic. Elis queja
    quicuase inacayo huan quitlamitlatise tlen mocahuas.
  aii-aii: ”ܘܥܸܣܪܵܐ ܩܲܪ̈݇ܢܵܢܹܐ ܘܕܵܒܵܐ ܕܚܸܙܝܵܝ ܠܘܼܟ݂، ܐܲܢܹܐ ܒܸܬ ܣܵܢܝܼ ܠܙܵܢܝܼܬܵ‌ܐ، ܘܒܸܬ
    ܥܵܒ݂ܕܝܼ ܠܵܗ̇ ܚܵܪܵܒܵܐ ܘܫܘܼܠܚܵܝܬܵ‌ܐ؛ ܒܸܬ ܐܵܟ݂ܠܝܼ ܒܸܣܪܘܼܗ̇، ܘܒܸܬ ܡܲܩܕܝܼ ܠܵܗ̇ ܒܢܘܼܪܵܐ.
  esk-NT: Suli qulit nagruich qiñikkatin suli niġrugaaqłuum uumigiagutigisigaat akiisuq.
    Iliŋisa aatkisigaat suurapayaaŋiñik uniḷḷugu atnugaiḷaaq aasriiñ niġipmiḷugu timaa
    ikipkaqmiḷugu ikniġmik.
  msb-msb: Mababadlian ini na malaw-ay na babayi san nakita mo na hayop kag san napulo
    na mga sungay na amo an mga hadi. Kukuhaon ninda an tanan niya na mga sadiri kag
    babayaan na huba. Kakaunon ninda an iya unod kag susunugon an mga mabibilin.
  cpa-NT: Jøng² rai¹³ héi², dsa² lǿa¹² guie¹ mu² juú³jah, li¹hian¹³ dsa² héi² hio¹³
    lø³hiug¹². Jøng² tióg²dsa hio¹³ ta¹ma¹ŋó¹² hio¹³. Cøgh¹dsa jmø³ŋø³ hio¹³. Tiá²dsa
    hio¹³ ni³ si² dsíg².
  dso-dso: ତୁଇ ଦେକିରଇବା ଦସ୍‌ଟା ସିଙ୍ଗ୍‌ ଆରି ସେ ପସୁ, ବେସିଆକେ ଗିନ୍‌ କର୍‌ବାଇ । ତାର୍‌ଟାନେ
    ରଇବାଟା ସବୁ ଚାଡାଇନେଇ ଡୁମ୍‌ଣ୍ଡା କର୍‌ବାଇ । ତାର୍‌ ମାଉଁସ୍‌ କାଇକରି ତାକେ ଜଇଟାନେ ପଡାଇଦେବାଇ
    ।
  meu-meu: Bona mauri ḡauna doana gwautaosi o ita ḡaudia ese ariara hahinena bae inai
    henia; bae havahuraia, kopi kavakava bainela, bena hidiona bae ania, lahi ai bae
    ḡolea oho.
  yva-NT: Muno korodoai abusyin nyo raenoe raurata irati akarijo titi abusyin. Akarijo
    titi so muno ana mamune umawe indati usakinav, wo wanya anaerere umaso ransewabe.
    Indati wo ama ananuge raugavo raora ti nsarokanive. Wo ama ranasine raisy muno
    wo taname rave ramer.
  dgc-dgc: Sakay tu sapulu a saduk a mineta mo, sakay tu hayup, éy maiyamut side to
    bébe a tanyag. Agiwan de siya ta étanan a ari-arian na, sakay ginanan de a uba.
    Kanén de tu pilas na,” kagi no anghel, “sakay tutudén de tu bégi na.
  zpm-NT: Per zdziṉ dze lëëque ma ntseeb co, tiḻnie wnaa co, grë ma gza tsii zha ne
    rrieequia nac zhoz ma ga; zlëëniedox zho wnaa co, saṉwin zho me, haxta xab me
    cuee zho, znitlo zho me, sëëg zho me lo gui.
  hix-NT: Wosà ymo xehra ro mak natxhe ha, onokna ymo komo, 10 komo xarha, anaro rha
    yana komo kayaryet komo rma. Nyamoro kuknonà rma menyo hamà, eryetàyaxerye rma,
    10 me rma. Nyamoro rma, nanàhnohyatxhe hampànà. Àkeweyumpura harha neryatxhe hampànà,
    atxke tonyxem me ehtxoho me, kekonà. Uhunuthuru yonyetxhe hampànà. Noro ymo heno
    yaknyohyatxhe hampànà.
  sim-sim: Kumak kala asa nga marsayi 10-pela ol malakaman li heimanda ondo nga olmu
    hulatolhakanda nokove oson wutarik ewekwa lira. Avak sirin kavak er li naha kowe
    sihin li tlolo ermbeshinak serembomba sikwa sir. Uhu maome sihin li jaha aha hik
    li suwukwa sir.
  npi-ULB: तिमीले देखेका दसवटा सिङ र त्यो पशुले त्यो वेश्यालाई घृणा गर्नेछन् । तिनीहरूले
    त्यसलाई एकलो र नाङगै पारेर त्यसको शरीरलाई सिद्ध्याउनेछन्, र त्यसलाई तिनीहरूले
