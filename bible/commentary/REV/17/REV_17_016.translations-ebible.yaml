  cmn-FEB: 你看见那十角和野兽会恨这淫妇，会对夺走她的一切，让她赤裸，又要吃她的肉，用火把她烧掉。
  gmv-RNT: He do7azinne ne beyida tammu kaceti he layma macasayo ixeettes. Isti izo
