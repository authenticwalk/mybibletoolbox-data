  gaq-gaq: ନାଁ କେନାଲେଃକ୍ନେ ଗୁକ୍ଲିଗ୍ ଡିରଂ ଆରି ଆତେନ୍‌ ପସୁ, ବେସ୍ୟାକେ ଗୁର୍‌ନା ଡିଂଆର୍‌ଏ;
