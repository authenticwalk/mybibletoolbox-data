    nij soꞌ man noꞌ, ne̱ caca̱a̱ nu̱ꞌ noꞌ, quiꞌya̱j nij soꞌ na̱nj ei.
  cut-NT: Nduh che ndiche rey che conahn yahn dihne ite ta̱n me ne, condinun condina̱hno
