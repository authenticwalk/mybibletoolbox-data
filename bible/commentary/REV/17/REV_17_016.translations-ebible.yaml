  stp-NT: Baꞌ gu mambhɨɨx gu gɇꞌgɇrkam nam jaiꞌchdhɨlhiaꞌ yaꞌ dhi oiꞌñgaꞌn, gio gu
    nobiiꞌñ gu jaꞌook, bhaiꞌ ji bhaamkidhaꞌ am dhi ubii nar ganaiꞌ pɨx. Bɨɨx tu boosgidhaꞌ
