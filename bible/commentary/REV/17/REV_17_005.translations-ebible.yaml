  hoy-hoy: आकिन ह्याणा मा ई हेसुर लिख्सकु ईरोद, “भेद-धोळ बेबीलोन पृथ्वी इन वेश्यागोळ
    अदिक बेकार वस्तुगोळ्द मोय.”
  amo-amo: 'Kitenemye i wa yertin imemong na iwa nyeshin: “UBABILA UDIYA, UNAH NA
