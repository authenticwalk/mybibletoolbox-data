    ꞌnɨ́ɨngˋ yaang˜, jo̱guɨ e jo̱b cajo̱ lɨ́ɨˊ lafaꞌ niquiáꞌˆ lɨ́ꞌˆ lajaléꞌˋ e ꞌlɨꞌˆ
