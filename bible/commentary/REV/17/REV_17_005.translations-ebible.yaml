  ino-ino: Ani a'mo hanile akai'a aki ke avoya kefati ka'ne. Ani akimo'a inake huno
    hane'ne. “Ala Papiloni kumane. Mi'ko kumai ya'ae ma mopafi hao'otake kava hu ya'ae
    ita'amoka mai'nane.” huno kamale'ne.
  gnn-gnn: Ga ŋurikalayi miyalkkala bukuŋuranydja ŋayi yäku yukurra djingaryun wukirriwuy,
    yurru ŋunhiyi yäkunydja nhanukala bukuŋuranydja mayali'mirri, djinawa'na mayaliny'tja,
    ga dhuwala ŋunhi yäkunydja gam'; “Dhäykanydja balanyara dhuwala bitjan wäŋa dharrpalnha
    wal'ŋu ŋunhi Bapilunbuy yäku; yätjnha ŋayi dhika wal'ŋu bitjan ŋäṉḏi'mirriŋu ŋayi
    marramba'-ḏumurruwu yolŋu'-yulŋuwu ga bukmakku nhäku malaŋuwu yätjku, ŋunhi yolŋuyu
    walalay djäma yukurra dhika buku-ḻiw'marama wäŋakurru.”
  yal-yal: Xinla nde yi sɛbɛxi a tigi ra, wundo feen nan yi na ra, a naxa, “Babilɔn
    Taa Gbeena, Yalunde ɲaxanle nun dunuɲa fe haramuxine birin nga.”
  cnt-NT: 'Le₁ton₅ jág₁ ne₄ chi₁quí₃, a₂juá''₂: JÁG₁ A₂RË₂''MA₄ BABILONIA JUƗN''₂
    CHOG₅₄ ''IO₅₄ I₂''NAG₅ QUIÓ''₅ CHOG₅₄ CA₂LE₃JË́₃ NE₅₄ A₂LƗ₁''IOG₅ NE₄ GUA''₅₄
    ''UË₃.'
  tif-tif: 'Kemin, unang kuuli ulmi win kuwaasu ayo ulmi dabal kun diim kulu dolnin:
    Nali abip dukum titil so abip Babilon, nali am bokon kala dik-daa kulaasu kalawaami
    unang tunum sadikimin kukup so, atin ti kukup mafak mafak fatom tabin kukup so,
    tabuusip alik imi awak o kala dolsip.'
  nlx-nlx: 'तीन निंडालो पोर ज्यो नाव लिखेल एतो: “मालमात, मोटलो बाबिलोन सिनालो केरनारान
    एने देरतीन खाराब वोस्तुन आहख।”'
  apw-NT: Bizhi’hi bitá’gee dahgoz’ąą, NT’ÉSHĮ DOO BÍGÓZINÍÍ, BÁBYLON ÍZISGO AT’ÉHI,
    NANT’Į’ NAKAIHÍÍ HIK’E NI’GOSDZÁŃ BIKÁ’ NCHǪ’GO ÁGOT’EEHÍÍ BĄ́Ą́ NLÍNI.
  gum-gum: 'Katø nui kappaløyube kan munchi øyeebe mandø termab muguen nebua isumgaig
    pørig tøgaig købig køn: Babilonia purø nuig, møgueløba kaig marøptø warab ishumburweimba,
    pirau trømbøig køsøngønrraptiig mariilaimba usrin køn.'
  not-NT: 'Cara ochotaiquë osanguenaca opairo ora tera ogótingani, ocanti: “Oquibe
    Babironia ora ogometaiguëro tsinane antagueantatsiri ontaguetiri cagari ojime
    aisati pogometaguetaiguëri tojai matsiguenga iquemisantasitaigari ibabane ira
    yobetsiquë iriro ijitosorintsitasitacari”.'
  plu-plu: Nah hiyá ay gudepha tamak pahat guw patuwesbuhka. Inakni “Babilôniya Datyo,
    Tinogben Powkemnapyo Gunagkis, Mahayakemniki Ganag.”
  iou-iou: Dämani terak wäpi kudän mebäri nikek, käbop nanik ŋode kudän täwani; Babilon
    Pähap Kubokäret Täŋpani Täŋo Miŋi, Ba Komeni Komenitä Kudän Taräki Taräki Täŋpani
    Unitäŋo Miŋi Näk Ubayäŋ.
  ntp-NT: 'Dai covadʌrʌ oojisi oojaicʌdʌ ismaacʌdʌ oodami maimaatʌcatadai. Dai pocaiti
    ʌoojai: “Babilonia gʌducami tʌaanʌdamigadʌ vʌʌsi ʌtaatacaligami dai vʌʌsi ʌsoimaasi
    ivuaadami oidigi daama oidacami”, caiti ʌoojai.'
  rai-rai: Di timu taa a iaana u ra in maarina, a utnaa na pidik lenbi, A NGAALA NA
    TAAMAAN BAABILON, A NAA RA KUM PAAMUK NA TABUAN MA A KUM AAKAINA MANGAMANGAAN
    AAKIT ANU RA RAKRAKAAN BUAAL.
  haw-1868: A ua palapalaia ka inoa ma kona lae, KA MEA HUNA, BABULONA NUI, KA MAKUWAHINE
    O NA WAHINE HOOKAMAKAMA A ME NA MEA HOOPAILUA O KA HONUA.
  ffm-ffm: 'Ndee ɗoo innde nde maanaa mum suuɗii ana winndaa e tiinde makko: «Baabila
    ngalluure mawnde, inna bamfaaraaku, kaɲum e ko harmi ley aduna oo fuu».'
  arb-NAV: 'وَعَلَى جَبِينِهَا اسْمٌ مَكْتُوبٌ: سِرٌّ: «بَابِلُ الْعُظْمَى، أُمُّ
    زَانِيَاتِ الأَرْضِ وَأَصْنَامِهَا الْمَكْرُوهَةِ».'
  cop-CNT: ⳿ⲉⲟⲩⲟⲛ ⲟⲩⲣⲁⲛ ⳿ⲥϧⲏⲟⲩⲧ ϩⲓ ⲧⲉⲥⲧⲉϩⲛⲓ ϫⲉ ⲡⲓⲙⲩⲥⲧⲏⲣⲓⲟⲛ ⳿ⲛⲧⲉ ⳿ⲑⲃⲁⲃⲩⲗⲱⲛ ⳿ⲑⲙⲁⲩ ⳿ⲛⲛⲓⲡⲟⲣⲛⲟⲥ
    ⲛⲉⲙ ⲛⲓⲥⲁϥϩⲏⲧ ⳿ⲛⲧⲉ ⳿ⲡⲕⲁϩⲓ.
  sri-sri: 'Igoya diapuserore igo wãĩ gojatúsũbʉ. Marĩ iri wãĩrẽ õãrõ pémasĩbea. Ãsũ
    ãrĩ gojatúsũbʉ: “Wári makã Babiloniamo, ããrĩpererã ʉ̃ma merã kõãbirarikʉrã, irasũ
    ããrĩmakʉ̃ ããrĩpereri ñetariro iririkʉrã pago ããrĩ́mo”, ãrĩ gojatúsũbʉ.'
  nal-nal: 'Aiza di varaar la nona xa dador lalaamangaai malasing kari: A Bina Laba
    Baabilon Ka Rauxin Aiza Laba, Naanaa Zin A Furavin Dit Faangurin A Winpina Naandi
    Xuna Kaakaai Ma Zin Amun Matmalabuk Ka Mitikaai Ila Pira Angkari.'
  kyq-kyq: 'KꞋraaŋin̰ do naanin̰ ki ro kɛn kꞋjeel mɛtin̰ eyo jꞋɔɔ: Maam ɓo mꞋgɛgɛr
    Babilon magal maam ɓo ko mɛnd kɛɛsn gaabge paac ɔɔ do naaŋ ki paac se, maam sum
    ɓo mꞋtɛɗn nakgen *kusin̰ cir paac paac.'
  kwd-kwd: 'Ma gila giria ''i maana dalana ''ilo''oo: “Nga fanua ba''ita ''i Babilon,
    nga ga''ia ni noni kwalakwala''a lo''oo te''efou ma nga ta''a lo''oo ''e ria te''efou
    fofona fanua lo''oo ''i wado.” Ma nga fa''aladamilana girigiringa no''ona gila
    ka na''agonia no''o.'
  ded-ded: Amma yeac mesuyau kpac mong negensufuya oho ohoya feec. Kpac imoc Babirong
    taongtoa, ye bangecac singtoangac amma faka mangana yombong yeneac nonggongina
    ande.
  ewe-ewe: 'Woŋlɔ ŋkɔ si nye nya ɣaɣla la ɖe eƒe ŋgonu be: Babilonia gã la, gbolowo
    kple anyigbadziŋunyɔnuwo dada.'
  nuy-nuy: Anubani-rruj ana-ranggal-duj wu-warrarrini anaani wu-yamaa wu-miḏaamimi,
    anubani ana-muwaj. Wu-yamaa anaani-yung, “Runggal-yung Babylon. Ngarraagi-yung
    nga-rriibi-yung warruburru-yung-jinyung wuu-yiynjina-yinyung warra-waḻya-waḻya-wuy-yinyung.
    Ngarraagi nga-rriibi-yung aani-rruj-jinyung a-lhal-uj-jinyung wu-burraa alaaladi-yinyung.”
    Dani ana-muwaj anaani wu-mij-garrarrini wugurru.
  cop-BHC: ⲈⲞⲨⲞⲚ ⲞⲨⲢⲀⲚ ⲤϦⲎⲞⲨⲦ ϨⲒ ⲦⲈⲤⲦⲈϨⲚⲒ ϪⲈ ⲠⲒⲘⲨⲤⲦⲎⲢⲒⲞⲚ ⲚⲦⲈⲐⲂⲀⲂⲨⲖⲰⲚ ⲐⲘⲀⲨ ⲚⲚⲒⲠⲞⲢⲚⲞⲤ
    ⲚⲈⲘ ⲚⲒⲤⲀϤϨⲎⲦ ⲚⲦⲈⲠⲔⲀϨⲒ.
  buk-buk: 'Ma iŋ ndê ŋaê naŋ ŋahu yêc siŋ dau, naŋ sêto pi iŋ sêcbala bocdec bu:
    Malac atu Babilon. Lauwhê mockaiŋ-ŋga ma mêtê ŋadômbwi nom-ŋga hoŋ Ŋadinda.'
  pri-NT: 'Â wii na gaadaaé ê nee na pitàbinyiri, [âna ê âji êre na pai ina wèe pâ]:
    Babulona na dau maina—nyaa kà pa ilàri gòronaigé ma êdiri pâ tûâ na miiri naa
    gòropuu.'
  zpq-NT: 'Na'' ḻoxgue'' nyoj diža'' da'' žan naquen'' naque'', diža'' da'' bi gosejni''i
    beṉac̱h, žan: “Naca'' ciuda Babilonia na'' nacchgua'' blao. Naca'' no''ole zḻe'',
    ḻe chona'' cont beṉe'' že'' yežlion'' bi chesonxene'' Diosen'', na'' chgo''oyeḻa''
    ḻegaque'' cont chesone'' da'' zan da'' chgue''e Diosen''.”'
  por-TFT: 'Um nome estava escrito na testa {Ela tinha escrito na testa um nome} que
    possui um significado misterioso/escondido: “Represento a Babilônia, a cidade
    muito má. Ela atua como mãe das prostitutas da terra, ensinando-lhes a se comportar
    de forma imoral e abominável / idólatra”.'
  gwi-NT: Tr'injaa vants'at kat ch'oozhri' danakhwatł'oo, ąįį deegwinyąą gaagwiindaii
    kwaa, “Babylon kwaiik'it gwachoo, tr'injaa laraa t'įį ch'aa'iłchųų nąįį ts'ą'
    dzaa nankat gwats'an tr'agwaanduu oozhii gwahchy'aa t'igwii'in nąįį gwats'an adaa.”
  gvn-gvn: Yinyayanda jalbundu munjungu burri wunan. Yinya burri walu-yindu, bama
    yinyaynka binal kari. Yinya burri yalaku, “Town yalbay Babylon yala ngamu, yala
    ngamu jalbu-jalbumu wubulbuku buyunbu dingkar-dingkaranji yindu-yinduynji wunay.
    Yinya town yala ngamu kalngar-bakamu bubungu yindu-yinduymbu, yiringkurrku. Yinya
    town yala ngamu bamanga buyun bajangaku.” Yinya burri yinyayanda jalbundu munjungu.
  nhy-NT: 'Itech ixkuak oijkuilitoka se tokayotl katlej mach akaj okimomakaya kuenta
    tlan kijtosneki. Yon tokayotl ijkín okijtoayaj: “Weyikan de Babilonia, in tenan
    de nochtin in siwamej momekatijkej, iwan de nochtin katlej kinneltokaj oksekimej
    diosmej, iwan de nochi tlajtlakole pitzotik de ixko yin tlaltikpak katlej Dios
    mach kiwelita.”'
  asm-FB: আৰু তাইৰ কপালত এই নাম লিখা আছিল, সেয়ে নিগূঢ়-তত্ত্ব, “মহান বাবিল, পৃথিৱীৰ
    বেশ্যা সকলৰ আৰু ঘিণলগীয়া বস্তুৰ মাতৃ।”
  okv-okv: 'eto amita beota amo ke ondikari na einge kajari kena: “Enda ta ari sasapura
    tapa amite eto tiha paiha ari pamone tapa amita e amo da peni javo Babylon”.'
  mxt-NT: 'Ta tyaan ña nyaá noo sɨvɨ cha cuví noo tuhun xehe cha ña cutuñi iñi ñáyɨvɨ.
    Vatyi catyí chi: “Ican ñaha sɨhɨ ihya cuví ñuu Babilonia cahnu, sɨhɨ tandɨhɨ ñu
    cha cata iñi ta tandɨhɨ cha ña vaha cha iyó sɨquɨ ñuhu ñayɨvɨ̱.”'
  tzo-NT: 'Ti stiba ti jmulavil antse te ts''ibabil sbi. Mu xca''ibetic sjam ti ora.
    Hech ts''ibabil: Ho''on hech chaj c''u che''el ti much''utic te nacajtic ti jteclum
    Babilonia ti pasbil ti muq''ue. Ho''on sme''un scotol jmulaviletic xchi''uc scotol
    ti much''utic chopol ti c''usi tspasic li'' ti balumile, xchi ts''ibabil te ti
    stiba.'
  ind-AGS: 'Sebuah nama misteri tertulis di dahinya: Babel Besar, Ibu dari Para Pelacur
    dan Benda Cabul Dunia.'
  omw-omw: 'Kaapu mwia tutero nai tiriqa uqetato quara mpo qara ntumwa tovaro vahura.
    Mwi nrutuva mwataama tiro: MWAA PAPIRONIVE. EKYAA API QARAQITA NROHI VARIAHUAVE,
    EKYAA QORA INRAIKYA UTI VARIAHUAVE, MWIHUA VARIAVARO MWAA NRAHESIVA MWIHUA NYOVAMA
    VARIHO, tiro.'
  yrb-yrb: Danu befororo mui ifu owawa ue odiro ibi. I ifunu ubina feare ibeta ubi.
    I ubina eno, Babaronia natofo su dana i dita yagera fareta uwaraini i siosawere
    ueta uwaraini emanu danua.
  maa-NT: 'Ya̱ i̱tjòn tjen‑la̱, tjít''aà ''én ''ma xi tsò: “Babilonia xi ''ñó je kji
    nga ndaà yaxkon‑la̱, jè nea̱‑la̱ íchjín chijngui ko̱ ngats''iì kjoa̱ ch''o xi
    tjín i̱sò''nde.”'
  mcq-mcq: ꞌEne huni varipata ꞌahi hema iha ikaꞌina vejara Papirani nihoꞌo niꞌimaꞌura.
    Hu ꞌuasa venuni ohe ꞌee mweꞌa kehuni sisee maiji venuni oha ꞌwame vejara.
  sus-A: شِلِ ندٍ سّبّشِ عَ تِفِ مَ فُندٌ دَاشِ؛ «بَبِلْن شُنفبٍ، يّنّلَيٍ نُن قٍ
    حَاشِيٍ نفَ.»
  jpn-1965: その額には、意味の秘められた名が書かれていた。すなわち、「すべての淫婦と地の憎むべきものとの母、大バビロン。」という名であった。
  fra-SBL: 'Et sur son front était écrit un nom : « MYSTÈRE, BABYLONE LA GRANDE, LA
    MÈRE DES PROSTITUTES ET DES ABOMINATIONS DE LA TERRE ».'
  yka-yka: Diyataˈ lendoˈne niyaˈ tasulat ēn, tinapukan hātinen. Iye inin tasulat
    diyataˈ lendoˈnen, “Puweblo Babilon mabantuhin. Poˈon meˈ dende dupangin duk tagnaˈan
    kēmon masammal dem dunyahin.”
  mle-mle: 'Maaj liki maka apaam sukwun kwaal. Ki maaj liki pakwun rina maaw maaj
    kika: “Mwiya nima Bapilan tip, miyawa kwurkwur tikwanadiy taakw dayaki mwiya maaw
    tip-al, aw adiy nikim nikim kidi kupwaam rinadiy kupwaraap sapwurapa jaavawa.”'
  shp-NTPO: 'Jawen betonkoainribi iká iki, tsonbi onanyamaa jane wisháya: “Ja ani
    jema Babilonia riki tsini ainbobaon, itan nato netemea omismisbaon tita”, iki
    iká.'
  aom-aom: 'O magonaho hesi ihoho hesi varijore uhuꞌe jajivoromo uvëꞌe jiohijo: Ave
    magonaho hesi bëhoho amo börömoho Babylon höjo. Önöꞌe jijiharue mu gö gö vaejarue
    saꞌae dinöꞌe dinöꞌe raromarue aribövi jabesi vëmoho höjo.'
  geb-geb: Mbe mba mbiga ŋivkɨrar zɨ mbe khergi. Mba zɨ ana bigɨna mueŋ vhunama si
    zɨ ma. Mba zɨ khaŋ nzuai, “GU BABIRON, GU ZƗ BAKƗME GUM ŊKASŊKA KI ŊGU BAKƗME
    MA. GU KHA BIGƗNA PHUNIN NIAMUUŊ MA. GU RUARIR GUMGI KƗƗV MBE NDI MBIGIR NIAMUUŊ
    GUM GU VHƗRA ZA KHA NUIANAN KI TƗVI MBATƗGI GUARIRA NƗƗŊGE” ma.
  bsj-bsj: Tikob ceb den mulangum wi ki yurke. “Babila durko” Nee nos burotumed kange
    dike bwira dor bitiuereu.
  cak-cak: 'Nic''aj ruvech ri ixok ri'' tz''iban jun (bi''aj, binaj) ri evan can ruchojmil,
    ri quire'' nu''ij: RI SIQ''UISEL RUBI'' TINAMIT BABILONIA, ACHEL JUN TE''EJ PA
    QUIVI'' RI IXOKI'' MAN UTZ TA QUIC''ASLEN, Y PA RUVI'' RONOJEL RI NIMULU RÁNIMA
    RI DIOS RI NAJIN CHOCH''ULEF.'
  chf-NT: 'Tz''ibi ayan tu pul ump''e u c''aba''. Mach yuwi niuntu cua'' jini, pero
    tz''ibi ayan ca''da: “Noj caj tä Babilonia. Tama jini caj ayan noj q''uenel ixictac
    que u chone'' ubajob t''oc u lot winicba. Machcatac cuxujob ya''i täcä u ch''u''ul
    c''ajti''inob cua'' chichca santu pancab, ca'' a wälä Diosba”. Che'' u yäle''
    ni tz''ibiba.'
  tlf-tlf: Kale unang boyo ulumi kubasu win uyo ulumi tibit kun miton diim kugol dolalin
    kale, “Niyo abiip afalik titil so abiip Babilon kale, niyo kafin kaa kutufosu
    komi unang tinum sa dagamin kuguup so atin kuguup mafak mafak fitom binim kuguup
    so waafusip alugum imi ogen o,” age dola kosip ko.
  piu-2006: Kungka palula ngalyangka wangka wakaṉutja ngarangu. Wangka palunya nyakula
    yaṉangu tjuṯangku puṯu kulilpayi. Wangka paluru yalatji nguwanpa ngarangu, “Tawunu
    Papilunanya ngurrara tjuṯangku kuya kutu palyaṉi. Palumpa tjanampa ngayulu kungka
    mayutju tiṉa nyinanyi. Ngayulu tjananya tjingapunganyi kuya kutu palyantjaku.”
  poh-NT: 'Jeꞌ woꞌ, yejal wach ixok wili tzꞌihmbimaj take kꞌoric reꞌ maꞌ hab ta wach
    nrakbic chiri̱j chaj bih ra̱j rikꞌorom eh reꞌ take kꞌoric reꞌreꞌ jeꞌ wili rikꞌor:
    «Reꞌ tinamit Wawilo̱nya wili reꞌ maꞌ holohic ta ribiral wilic, reꞌreꞌ quitutil
    chiꞌnchel take tinamit aj cꞌoyo̱m eh jeꞌ woꞌ quitutil woꞌ chiꞌnchel quibanic cꞌahbilal
    laj noꞌjbal, nqui rikꞌor.'
  tue-tue: 'Cooya diapóapʉre wãme jóatunoriro niiwʉ̃: “Yʉʉ Babilonia Ʉpʉtí Niirí Macã
    niiã; Numiã́ Ʉ̃mʉã́rẽ Ñeeape Wapatára Paco niiã; Ãpẽrãména Ñañarõ Ñeeapera Paco
    niiã”, jĩĩ jóatunoriro niiwʉ̃. Teewãme “biiro jĩĩdʉgaro tiia” jĩĩmasĩña maniwʉ̃́.'
  bjp-bjp: 'Ri siit ta nenge as ae kamtina i kum na posong na matan fifin ae aragii:
    TARA MALEH NA BABILON, TINAN FORON TAMFAES TURAN FORON SINANG AE I LAULAU KANAKA
    NA PIKLINBAT.'
  xon-xon: Liyimbil li aatataa bɔɔ na nan ŋmee paa uyigbeer pu. Liyimbil ngbaan le
    ye ke, “Kitisakpeŋ Babiloŋ ki ye bipiidagoob ni bininsum mɔmɔk aana na.”
  tzo-ZNT: 'Tsꞌibabil sbi ta stiꞌba. Li cꞌusi tsꞌibabile mu aꞌibaj smelol. Jaꞌ yech
    chal chac liꞌi: “Voꞌon Babiloniaon yaꞌel ti ichꞌbil ta mucꞌ yuꞌun scotol li crixchanoetique.
    Voꞌon smeꞌicon scotol li muchꞌutic ep cꞌusitic chichꞌic ta muqꞌue xchiꞌuc ti naca
    chopol li cꞌusitic tspasique”, xi tsꞌibabil.'
  mpm-NT: 'Ti yoso ɨɨn jnuꞌun yujiña ñaꞌan un, ja tu chaku ini ni ɨɨn yɨvɨ nasa kuni
    kaꞌan jnuꞌun un. Ko siaꞌan kaꞌan jnuꞌun un: “Ñaꞌan jaꞌa kuu maa Babilonia. Maa
    ña kuu ja kuñaꞌnu nuu tendɨꞌɨ ga ñaꞌan ja ka jika jiin jnuꞌun sɨɨ ini. Maa ña
    kuñaꞌnu nuu tendɨꞌɨ yɨvɨ ja ka saꞌa ndevaꞌa ini ñuyɨvɨ jaꞌa”, kachi.'
  ots-NT: 'Pʉ jár de̱ car ma̱ñaso bbɛjña̱ mí cuati cár tju̱ju̱, pa di fa̱di to guegue.
    Mí ma̱ ncjahua: “Gue nʉr ndo ciudad Babilonia. Rí hñe̱cua göhtjo cʉ ntjöti religion
