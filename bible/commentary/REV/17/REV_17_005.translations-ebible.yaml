  dwr-ENT: ኢዚ ዴሙዋን ፁራ ዬዉዋ ቢሌይ ዴዒያ ሱንይ፥ «ዎሊቃማ ባቢሎኖ፤ ሳዓን ዴዒያ ዎሹሚያዋንቶኔ ሳዓን ዴዒያ ሼኔዪያባው
