  cof-NT: 'Ya sonachi lesubi entendeino tenfe jonun pilaca chuteca joe. Itsanque joe:
    URARAN WA BABILONIA PUEBLO JOE. SONALACA NIYAN UNILALABETIYA SEITON IMIN SONA
    SUWAMIN JOE. JERALE TOTE TSAN QUIRAN SUWAMIN JOE. UTATAN QUISA CARIMIN JOE. Tsanque
    yachi lesubi pila chuteca joe.'
  srm-NT: 'Nöö wan wödu dë sikifisikifi a di mujëë mindifesi taa: DISI DA DI GAAN
