    a top c''as tu yilbil u men a Dioso,— cu t''an a t''an a tz''iiba''an tu t''ab.'
  tet-tet: 'Iha baboton hakerek naran ida. Naran nia isin sei subar. Mais hakerek
    nia naꞌak nuneꞌe: HAꞌU NEꞌE, BABEL! HAꞌU NEꞌE, KOTA BOOT KALIUK! AꞌAAT HOTU-HOTU
    IHA RAIKLARAN, HUUN BAA HAꞌU. HOTU-HOTU MAK NAKUR BITI-KLUNI IHA RAIKLARAN, NAHABUT
    BAA HAꞌU.'
  hlt-MCSB: A tal ah khaw, “Olhuep, Babylon puei, hlanghalh rhoek kah a manu, diklai
    kah tueilaehnah tila ming a daek coeng.
  xtd-NT: 'Teꞌu‑ña ndenee dɨu‑ña. Duꞌa yodotnuni: “Ñayo kutnuni ini nax kuu xa yodotnuni
    teꞌu‑ña. Kuenda kɨu ñayiu ñuu kaꞌnu Babilonia n‑ka daneꞌe ntaka dava ka ñadɨꞌɨ
    xa diko‑ña mee‑ña kuu‑ña. Ijan kuu nuu vaxi ntdantuꞌu xaloko xaduꞌa xanee xayichi
    kuu ñuñayiu.”'
  mdy-ETH: ዒዞኮ ባሊቶይዳ፦ «ዞኦዛ ኮኦማ ዓሶና ዓጮይዳ ፑርቶ፥ ዒኢቴ ማዾናኮ ዒንዶ ማዔ ዼኤፖ ካታሜሎ ባብሎኔ» ጌይንታያ
    ዓኣሺንታያ፥ ዔርቱዋ ሱንሢ ፃኣፒንቲ ዓኣኔ።
  spl-spl: Yâhâ meteŋanâmâ ikŋe kutŋe ya kulemgumu talop. Kut yamâ yuwu. “Bawilon
    kapi ambolipŋaŋe orotmeme kiŋgoŋ otmâ gawi. Yâhâ imbilipyeŋe yamâ imbi kondarâ.
    Yâk yeŋgât mâmâyeŋe yamâ nâ.” Ikŋe kutŋe meteŋan yawu kulemgumu talop. Yâhâ kut
    ya lok âlâŋe ekmâ nâŋgâwuapgât dop bia.
  usp-NT: 'Y chi'' jwich tz''ib''al jun b''ij ri ta'' etemal jcholajl tijb''ij jilonri:
    Babilonia ri sub''laj cojol jk''ij ri'' jchuchak juntir mak cristian ri tib''anowtak
    tz''i''al y ri'' jchuchak juntir cristian ri tib''anowtak mak no''j ri tixutsaj
