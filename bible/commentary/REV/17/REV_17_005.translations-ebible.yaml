  ory-ory: ତାହାର କପାଳରେ ଏହି ନିଗୂଢ଼ ଭାବଯୁକ୍ତ ନାମ ଲିଖିତ ଥିଲା, ମହାନଗରୀ ବାବିଲ, ବେଶ୍ୟାମାନଙ୍କର
