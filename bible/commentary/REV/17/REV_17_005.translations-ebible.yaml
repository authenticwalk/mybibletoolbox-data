  poi-NT: 'Jém yo̱mo jaycámneta̱ iñɨ̱yi iwiñpacyucmɨ jém d́apɨc i̱ wɨa̱p icutɨɨyɨ́y.
    Nɨmpa así: “Jém mɨjpɨc attebet Babilonia. Yɨ́p yo̱mo tsɨ́y juuts a̱ppɨc de it́u̱mpɨy
