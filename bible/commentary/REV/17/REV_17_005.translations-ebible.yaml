  snp-snp: Ido onobalalo etito lufuwa wiyami monawa falukuto nemo ka ya eti limo,
    Numuna meya naba-naba Babiloni ya kopa olu ono-ono moinamo wenati, mikalo ukani
    koliti nosámami-asámami mona melamo wenena onibole, loto nemo ne.
  isl-isl: 'Þessi einkennilega setning var skrifuð á enni hennar: „Babýlon, hin mikla,
    móðir hórkvenna og skurðgoðadýrkenda um allan heim.“'
  spy-NT: '/Kikēēsirchi tokochnyii kaayna nyēē /kikiiyeelee ng''al kule: ‘Bābulōōn
    nyoo wōō, kaametiitaab koor chēē choonchooyēn āk rōkōstaab kōōrēēt.’'
  xnn-xnn: Et naisosolat isnan naibebedbed isnan kitongna nan ngadana ay wada nan
    maiyaligana. Kanana en, “Babilonia ay madamdamag Inan di am-in ay lomalaki Ya
    poon di am-in ay kababain ay maik-ikkan isnan batawa.”
  mwe-mwe: Pashenyi shakwe ashinkujandikwa lina lya nng'iyo, “Bhabhuloni Nkulu, Nyinamundu
    jwa Majajana, na ya Nyata ya pa Shilambolyo.”
  tte-tte: Esa yabo silele lamwana mena kana katai inuwapwanopwano, bwaite besiele,
    “Babiloni yanuwa esana lalakina toganawali yo pwanoli meuloina yanuwa yaulina
    mena sinali iya.”
  tcs-tcs: 'Ane i gad neim i gad sikret mining i bin raitem lo pored blo em. Dat neim
    i diskain: ‘Da big siti Babilon, em i wase mama blo ol pipol uda slip wea nada
    pipol po mani ane em blo olkain nugud samting wea em i mina nadakain nugud.’'
  hlt-THB: 'A talqi awh vemyihna ca qee awm hy: “PUP ZAWIKRI A NU INGKAW KHAWMDEK
    AWHKAW TyIH AK CU ANG HyP BAByLON KHAWK BAU.'
  soq-soq: Tane me namba osowe ebo magilala girumalene wanase, ‘Babilon pokawaaida,
    ioto ninalala ita dewa nuadabualalaida dewalala bola daitada bedeuwo waimoia inau.’
  qub-qub: 'Urcunchönami sasa tantiyay isquirbiraycaran cayno nir: «Nogaga jatuncaray
    Babiloniami cä. Nogami mañösa warmicunapa maman cä. Tucuy jucha rurajcunapapis
    maman cä.»'
  att-att: 'Á ajjan nga netúrâ ta mukâ na yù ngágan nga nelímak yù kebalinán na. Kunniawe
    yù túrâ ta mukâ na: “Yù ili na Babilonia, nga paggapuán na ngámin nga mangarallaw
    ánna ngámin nga mangnguá ta narákè nga makála-álirák ta dabbuno.”'
  bki-bki: Karina abivitauia iliano tai joa mameriniano, naio be ililuklukuano tai.
    Iliano nei naio javukia sio tai, napano ber jibe nei, berinavo “Bapilon napano
    burutomoruo, be kenieno tira nalo na m̃arabo, be burupati bajago na niamiamo na
    yetemeriba.”
  bqp-bqp: 'Ò tↄ́ asiride kɛ̃̀ a mì''arɛa ò pì: Wɛ́ra zↄ̃kↄ̃ Babilↄnu, pãpãkɛrinↄ
    kũ andunia tɛ̃̀ pↄ́nↄ da.'
  mcp-mcp: 'Dúl jínə́ lʉ́ *ndímba í á bə nyə cilyá mpwóómbʉ́d nə́: «*Babilɔn anʉ́nɨ̂,
    budá ɔ́ jaŋga nyɔɔŋgʉ́ wáŋ, nyɔɔŋgʉ́ á dana dana ísâ yâ shí ndon.»'
  hat-hat: 'Te gen yon non ekri sou fwon li ki te gen yon sans kache: Gwo Babilòn,
    manman jennès yo ansanm ak tout bagay sal k''ap fèt sou latè.'
  npl-NT: 'Iwa itech ixkuak oijkuilitoka se tlájtoli non amaka okajsikamatia: “N weyi
    Babilonia ye n tena de nochteh n siwameh non momekatijtinemih iwa nochi tlan pitsotik
    mochiwa itech nin tlaltíkpaktli.”'
  bgg-bgg: 'Airo khuwuang shii ne ug pha miyaosiu pha ibeng zey ne um ro: “Boh Babylon,
    siulaothek pha nane sohkhung pha awie bliathek pha amuii ro.”'
  eng-TCENT: 'A mysterious name was written on her forehead: “Babylon the great, the
    mother of prostitutes and of the abominations of the earth.”'
  eng-BSB: 'And on her forehead a mysterious name was written: BABYLON THE GREAT,
    THE MOTHER OF PROSTITUTES AND OF THE ABOMINATIONS OF THE EARTH.'
  cpu-NT: 'Tzimatsi osankinatainchari otamakoki, kaari ikemathaveeta pairani, okantzi:
    ANTARO BABILONIA, INIROITE MAYEMPIRO, KISANEENTAPEROTAARO KIPATSIKI.'
  san-ASM: তস্যা ভালে নিগূঢৱাক্যমিদং পৃথিৱীস্থৱেশ্যানাং ঘৃণ্যক্ৰিযাণাঞ্চ মাতা মহাবাবিলিতি
    নাম লিখিতম্ আস্তে|
  tac-NT: '''Lige osirúgime kéturu alué mukí gowálachi, napu ralámuli tabilé námale.
    Regá anime osirúgime kéturu: «Babilonia pe eyela ju alué uché jaré umugí we''ká
    rió ''yuga okome, ''lige alué eyela chojkile bajchá suwábaga alué chátiri nocha.»'
  eng-WEBPB: And on her forehead a name was written, “MYSTERY, BABYLON THE GREAT,
    THE MOTHER OF THE PROSTITUTES AND OF THE ABOMINATIONS OF THE EARTH.”
  gfk-H: 'Ma di gata pakat tar a hinsang tano punarena ma no kukuraina ga susuhai.
    Ma no hinsang hoken: “No Tamat na Babilon, no puasi diet ira hilawai ma no burena
    ta ira miligiruana linga tano ula hanua.”'
  viv-viv: Badi debaꞋaidiya kwamayoku adi egana hiꞋetoladina ada adi egana ana halamana
    vitana vaita gahesevauya amine. Adi egana hidede amine. Hida hima Babiloni melala
    lakahina. BadiꞋe ma yamayamadadadiyao hinadi kadu babi ana dewa koyodi moyaꞋaidi
    badi hivenatunedi.
  yao-yao: Nombewo ŵalembekwe pa usyo wakwe liina lyanchitemela, “Babeli, musi waukulungwa,
    achikulugwe wa ŵachigwagwa ni wa yose yaikuchima pachilambo.”
  tgp-tgp: 'La uli na hija matea na pungorina r̃aramina mo vara: Enau Taon Tavera
    Matan Babylon Tina Ha R̃ai Malele Peresi Na Posposi Lumiha Mata Varama'
  auc-NT: Adocä onquiyængä tömengä önönemö ïnö ëmöwo yewæ̈möï ëmongä ingantapa. Mänïwo
    wë wodonte baï ï incæte ïïmaï ante impa. “Babidönia näni waëmö quëwëñömö ï incæte
    onquiyængä në towengä baï impa. Waodäni në godö towënäni wäänä baï mäningä onquiyængä
    ingampa. Ayæ̈ adobaï inguipoga quëwënäni wïwa näni cæïnënö ante në cædäni wäänä
    baï adocä onquiyængä ingampa.” Mänömaï tömengä önönemö ïnö yewæ̈monte ëmongantapa.
  kbc-NT: Latocolo diniditeloco boonaɡ̶adi, anida ane diitigi, ane dinaɡ̶aditi, pida
    aɡ̶ica ane yowooɡ̶odi. Ica boonaɡ̶adi one, “Babilônia ane diɡ̶icaadaɡ̶a yowooɡ̶odi
    me eliodo inatawece iwaalepodi agopeloaɡ̶a, inaaɡ̶ina niɡ̶ina anowo okanicodaaɡ̶ica
    ane napioi digoina iiɡ̶o.”
  bmh-bmh: Gonugau aiu ebu ze ipal bigeg wageimai dareu, guzenai sikut wai memen,
    “Babilon ban uzan wanib banou mui! Go duailel wal igul macanemen mui, ipal igul
    eg pet em e ebu macanemen agal anaiag.”
  ctu-BL: 'Ts''ijbubil i c''aba'' ti'' jol. Cʌmbil i sujmlel ti Dios: JINI ÑUC BɅ
    BABILONIA, I ÑA''AL XMOJAJOB, I ÑA''AL JONTOLIL AM BɅ TI PAÑIMIL.'
  meq-meq: 'Ta watsa məzele ka daʼar ŋgay. Məzele ŋgay niye a ɗa wu maŋgaha eye, andza
    məgweɗe: «Babilon bagwar i gəma, neŋgeye maya i ŋgwas neheye tə gawa madama aye
    ada tə wu ŋgwalak eye bay ka məndzibəra aye.»'
  noa-H: Hi dag gaai hoowai hi t'ʌ̃r hanʌmta maadëu wajappai k'augba sĩi, “Babilonia
    hichta p'öbör pömaacharam, t'um chi durpat'ierrmie hãd hanaa nem k'aigbam t'um
    mʌg jẽb gaai t'ʌnʌm hag hãd” ha p'ã sĩejim.
  alp-NT: Kena oalaleije leki nane sae me rebe esi nana bunike esi natire sa. Nane
    mere, “Babele kota elake! Kota rebe atetuke pusue tamata mei nusa leke esi sablia
    kai ono tiae rebe Tuhane Isuka kwale moneka.”
  san-VEL: tasyaa bhaale niguu.dhavaakyamida.m p.rthiviisthave"syaanaa.m gh.r.nyakriyaa.naa nca
    maataa mahaabaabiliti naama likhitam aaste|
  kbq-kbq: Ana a'mofo kokovitera mago oku'a agi'a anage huno krente'neana, Babilonia
    tusi'a agatere kumare, monko a'nemokizmine, ama mopafi kasri avu'ava zantamimofo
    nezmarera'e huno krente'ne.
  kbh-kbh: 'Y chabe juentsaca canÿe uabaina enjétsabemana, ndoñe josérta soye, mënts̈á:
    “Chë puerte bëts pueblo Babilonia, ts̈a bacna ents̈anga chents̈e, mo chë puerte
    bacna vida bomna shembásengbe bebmá cuaftsemncá; chents̈ana tojanóbocna quem luarents̈a
    nÿetsca puerte uaboyënja soyënga ca.”'
  ron-LSB: 'Și pe fruntea ei era scris un nume: “MISTERUL, BABILONUL CEL MARE, MAMA
    PROSTITUATEI ȘI A ABOMINAȚIILOR PĂMÂNTULUI.”'
  pon-pon: 'O ni tam a mar eu intinidier, iet: Okiok pot, Papilon lapalap in en me
    nenek kan o jaut akan en jappa.'
  nhe-BL: 'Huan ipan icuaixpa quipixtoya se tocaitl ijcuilijtoc tlen quiijtosnequi
    se tlamantli ixtacatzi pampa quinescayotía se tlamantli. Nopa itoca elqui: “Nopa
    hueyi Babilonia, ininnana nochi tlen momecatijtoque ica totiotzitzi, huan nochi
    tlen fiero tlen Toteco Dios ax quinequi quiitas ipan tlaltepactli.”'
  sps-sps: Nain ya, ri kirkir iny a asangan a takop, kifon vegiau to, “Anyo, Babilon
    a ngats fan a karap, a tsinan tsitsikoor ana fo kat iny tsikoor iring vavajia
    fiisok te kaa non tana monaagits to.”
  wnc-wnc: Sike itane damanane umana yapii kusopuknga aknga anzing mataking, “Bebilonu
    yotbam gapma. Yasewa akngae yapii. Sanga wai kuupbamu aminu kepdakane yuaingga
    tasikaing kakngae yapii,” ngang matakinga kakum.
  bus-bus: 'Wà tↄ́ asiidee kɛ̃̀ à mì''aɛa wà bè: Wɛ́tɛda tↄ́de Babilↄnu, kaaruanↄ
    kↄ̃n anduna tɛ̃̀ pↄ́nↄ da.'
  gub-BL: Heta amo her huwa rehe. A'e ze'eg hemimume'u i'i a'e. — Mawiron ikàg wera'u
    ma'e, i'i a'e her. — Kuzà wyzài paw wahy romo aiko ihe, tupàn a'ua'u wamuwete
    har paw wahy romo aiko ihe, i'i a'e ze'eg kuzà huwa rehe har.
  imo-imo: Yunge mai mongona yunge imbi molorumu, aku imbimu ungu iko te molorumu,
    akumu i tepa, Babilon Paa Awilimu, Wapera Toromelema Kinye Maina Imbomani Ulu
    Pulu Paa Kalaro Mololi Kerima Teremelemanga Enonga Anumu, nimbe molorumu.
  boj-boj: Uŋa aqa lanjaq di aqa ñam neŋgreŋyonab soqnej. Ñam di sasir anjam. Aqa
    ñam bole agiende, “Babilon qure kobaquja. A sambala uŋa kalil naŋgo ai. Mandam
    qa kumbra uge uge kalil naŋgo ai agi a segi.” Aqa ñam bole agide.
  eng-DRA: 'And on her forehead a name was written: A mystery; Babylon the great,
    the mother of the fornications, and the abominations of the earth.'
  knf-knf: 'Bapiiŧ ţi pjuk pi nul katim kaloŋ, kë uko wi kawooŋ uşë wo uumeeţanaa.
    Uko umpiiŧaniiŋ wii wi : « Babilon ubeeka uweek, anin pţuunk na pţop na buţaan
    bi umundu. »'
  san-KHM: តស្យា ភាលេ និគូឍវាក្យមិទំ ប្ឫថិវីស្ថវេឝ្យានាំ ឃ្ឫណ្យក្រិយាណាញ្ច មាតា មហាពាពិលិតិ
    នាម លិខិតម៑ អាស្តេ។
  arn-NT: 'Ka kiñe wirin yeniey tañi tol mew, kiñe afmafal üy: TATI BABILONIA FÜTRA
    WARIA, TATI ÑIWAFE DOMO TAÑI ÑUKE KA ITROKOM WESAKE FILL ÜDEFALCHI DUNGU MÜLELU
    TA TÜFACHI MAPU MEW.'
  zas-NT: 'Abiꞌ lucwajman ca tijb letrer ni achutczi rigniaꞌ ni rën guiëban, rëb loj
    letrer guin: “Babilonia, ciuda naroob ni na̱j xniaa ree béngunaa dxuudx në xniaa
    ree ni dxuudx ni rajc loj guidxliuj,”'
  ken-NT: Mánaŋ nyaka basɨŋ nnyɛ́n ndǔ nɛfó ɛni. Bǒ kɛrɨŋɨ ntí nnyɛ́n ɛnɔ. Nnyɛ́n
    ɛ́nɛrɛ nɛ́bhak bɛ, “Nnɛ́m ɛtɔk Bábilɔn chi nnɔ baghɔrɛ́-nɛkɔ nɛ bɛpɔ̌ mɛnyɨŋ
    ndǔ mmɨk nkɛm.”
