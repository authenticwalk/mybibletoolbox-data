  sgz-sgz: Má iatung i páspásán aur dikte le i ngisán a mon sang i sálán a punpunam
    be. Má ngisán a ngoromin, ‘Á iau Babilon iau rakrakai! Iau mámán i tan wák án
    sál, má tan tatalen sáksák no on á naul matmatngan pokon a so tili iau!’
  kek-NT: 'Ut tz''i̱banbil sa'' lix pe̱quem jun li c''aba''ej mukmu xya̱lal. A''an
    a''in li tz''i̱banbil: Li nimla tenamit Babilonia a''aneb li neque''c''amoc be
    chi co''be̱tac yumbe̱tac ut chixba̱nunquil chixjunil li ma̱usilal.'
  blz-NT: Na ngere'na nitulisi sa'angu' ngaan men dauga' mawuni a aratina. Ngaan iya'a,
    “Babel men balaki', Pu'una giigii' wiwine men bukuan mogora' ka' ringkatanna giigii'
    men ba'idek na tano' balaki'.”
  poe-NT: Tí totjen tjan tsꞌínixín ijnko ihni̱é kohya nkexro tienxín. “Tíha mé tí
    chjasin jié Babilonia, mé ìné tí chojni chjin tjasin jie̱ la ko kain chojni jínahya
    chꞌe siín chjasintajni.”
