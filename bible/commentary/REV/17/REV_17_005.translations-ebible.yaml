  grc-F35: Καὶ ἐπὶ τὸ μέτωπον αὐτῆς ὄνομα γεγραμμένον· ΜΥΣΤΗΡΙΟΝ, ΒΑΒΥΛΩΝ Ἡ ΜΕΓΑΛΗ,
