  agd-agd: Máan tukhan mai nanin ayafentá ovaeran bayafó ben aví máa sen uvantaren
    mino. “Kákan baru Babironi maen ma varará ma famúku nanin kayo ma váken púta avúavá
    bariyain kéká anóe ino.”
  rkb-NT: 'Iokpe humo iwatahahatatsa niy. Inaro iwataha batu aty tohi inaro humo ihyrinymyry.
    Inaro hi: — Atatsa katsa simysapybyiza je iakparawy Babirõ watatsa. Atatsa hi
    kytsa nisimyiwyikiktatsa. Iwaze sasabyitsa simysapybyitsa mykaranaha — niy. Anahi
    iokpe humo ziwatahaka.'
  san-THA: ตสฺยา ภาเล นิคูฒวากฺยมิทํ ปฺฤถิวีสฺถเวศฺยานำ ฆฺฤณฺยกฺริยาณาญฺจ มาตา มหาพาพิลิติ
    นาม ลิขิตมฺ อาเสฺตฯ
  iws-iws: Mɨ kara kɨgiyɨn inɨgɨn saiir mwo hɨr nwowɨn yɨo hɨnɨɨna boɨnkɨn, taka wiga
    ya om komii Babilon siir nɨkriga. Saeya wigɨm hɨi nanaeiyɨm sɨmiir apuga. Mɨ saeya
    ɨkɨ iikamɨm hɨnda tɨndanɨm yɨpɨkɨ dimɨn bibiyɨe whɨekakɨm sɨmiir tɨriyɨm sɨmiir
    apuga.
  pol-SZ: 'Na czole miała tajemniczy napis: WIELKI BABILON, MATKA PROSTYTUTEK ORAZ
    WSZELKIEJ OBRZYDLIWOŚCI NA ŚWIECIE.'
  ztq-NT: 'Kë blalan tiits kë me, per ni tu cho xyeñdyo. Sinrii xñeew: “Kyedzy ngol
    nii lë Babilonia nak xñaa kchë kwnaa yox nii xkyëngob ndaly mguiy ni xñaa kchë
    cos ntseeb nii chak lo kislyu.”'
  zai-NT: 'Cá ti lá lucuá be, iruti qué riene chaahui''. Ndi nga laani: “Babilonia,
    guidxi ro'' que, jñaa irá gunaa dxaba ne irá ni runi enda nadxaba idubi guidxilayú.”'
  upv-upv: Ko renge borngin aruli nale nga muto tepi san ren, evi nais san, ko owra
    puwra ‘Bapilon nga milep, tasu se nesevin ne sel nir ko batu murrun nga marsij
    p̃erp̃er nir ne iel ngatan.’
  wap-NT: 'Kainaꞌa otawu idaꞌa uuai saadinpan aonaꞌo uaitapa-kao. Kaikapaꞌoraꞌa: “Manawunuꞌo
    donoi Babylon, pugaru selliipauzonao pananaa, naꞌiki shaꞌapaapainao oiaꞌo tuukii
    manawun daro, daꞌaꞌa imiꞌi baaraꞌa.”'
  mva-mva: Damoa-nao nge pile labudi takadiaba-tina bokai geretadi dipura be dieno,
    “BABILON ARAM BIABIA-TINA! KAIKO KA AINE POGIZAGIZADI TINADI BE MUZI GOALAKADIATINA
    KATEKA-O LABUDI!”
  dwr-NT: Izi deemuwan xuura yewuwaa bilethay de7iyaa sunthay, “Woliqqaama Baabiloono;
    Sa7aan De7iyaa Woshummiyaawanttoonne Sa7aan De7iyaa Sheneyiyaabaw Aatto” yaagiyaawe
    xaafetti utteedda.
  kfw-kfw: "Amachalla ruukchong ratha kachoi raming injia: “Inthang Babylon, zool-inthai\
    \ rakip khat-um manmasituol hoina ah kakhopmak ngai rakip nu eii.”\x94"
  bfz-bfz: तेसा रे माथे पाँदे एक एड़ा नाओं लिखी राखेया था जो एक राज ए। तिने बोलेया,
    “बड़ा बेबीलोन तरतिया री वेश्या और घृणित चीजा री माता।”
  cuk-09: 'Degine, e-bebegine dule-gwen-wichulid-nug-narmakar-naibalid: BABILONIA-NEGGWEBUR-NUE-NUG-NIKADID,
    GAMBA-NUCHU-IMAKMALAD-E-NANAD, DEGINE, BELA NAPNEGGI-GALAGWENSULI-ISKUDIMALAD-E-SAILABALID.'
  ben-OBCV: 'তার কপালে লিখিত ছিল এই শিরোনাম: রহস্যময়ী মহানগরী ব্যাবিলন পৃথিবীর বেশ্যাদের
    এবং ঘৃণ্য বস্তুসকলের মা।'
  mil-NT: 'Te tneé‑aⁿ ndèé tnuní ɨɨⁿ tnúhu, te càchí‑xi: “Ñuú Babìloniá ñuú ío cùnuu,
    cada iní‑ndó sà cúú‑xí mèi ñadɨhɨ́‑a, te dɨu ñadɨ̀hɨ́‑a cùu‑aⁿ ñaha sanu ichi
    ñaha xii nchaa ñáyiu dɨ̀hɨ́ ñáyiu ndècu ichi dɨ́ɨ́ ìní, te nándɨ‑gá nchaa sá cuèhé
    sá dúhá sànu ichi‑aⁿ nchaa ñáyiu cadá‑yu”, duha càháⁿ tnúhu ndèé tnuní tneé ñadɨ̀hɨ́‑áⁿ.
    Te vá yǒo tècú tnùní ná cuèndá ducaⁿ càháⁿ tnúhu‑áⁿ.'
  myu-myu: Topa'a be ibutet ibararak osunuy. Ka'ũma ma itaybit apẽnape ibutet iam.
    Babilônia ka ikabog̃atka i ikabutet osunuy. Ag̃okatkayũ xiayũ kukat i dak ibutet
    osunuy. Xipat'ũmayũ kukat i dak ibutet osunuy. Jekpiwatpin ma jewag̃uymukẽrẽrẽrẽn'ukat
    i dak ibutet osunuy. Ebapũg̃putet ibutet.
  fue-fue: 'Inne ne maane mum suuɗii e winnii e tiine makko: «Babiila wanŋarde mawne,
    inna kaaruwaaɓe e waɗooɓe ko nyiddi fu der duuniyaaru.»'
  amk-amk: 'Na rewongfoi soi wangfeai. Wang nani ne fiainawiafo wiro deisaha para
    kaha, wape dotu kariri ne fi karira niari fo. Wangfo dotu tonina: Babeli Fuba!
    Neung Tanamai We Wiwing Diru Kiai Tuti We Fi Karira Piro foi Kiai!'
  fai-fai: Kale um dabal kun dim be gebom weng mak godásiw. Kale gebom weng belami
    mit ayo kalo weng wánin ko. Kale weng godusiw ade bela ka. BABILON ABIW DUKUM,
    LEIW WANANG IMI AKUN ADE BAKAN DIM KUKUW ATIN MAFAK MIT KAYAK. Kalesiw.
  ura-NT: 'Nitohaneeinte: “Babilonia nese tabai, ene cojoaeloroherihuru nebaneein
    satiin chauratane sacutaain itolere cachaauruhacha rautaai icharaneein nenaa,”
    naain laenanohineein curuaa siri nauri que, chabana coaaraa nitohanaine que airijiin.'
  mcd-NT: Ahuun fumananqui cunua cuscan tsoan onanmisima. Isca huaquin cunua, BABILONIA
    NAN PUSHURASI ANOAFO TSOAN FUTSA ATO CUSCARAMA. AINFOFO FUROMACOIN CUSCARA YAFI
    NANTIFI MAI ANOA CHACAMISHTIFO ATON UHUA CUSCARARAN, ishon cunua.
  urt-urt: Nanah nungup tuwei uku pe, tinge yainge wusyep tase syeꞌ sai. Wusyep uku
    ŋanange taꞌe leꞌe, “Ŋam Babilon Ŋembere. Ŋam tehei ŋaiye mende niŋ pinip yar wula
    wula sekete, topoꞌe ŋaiꞌe ŋaiꞌe tetehei lalme, ŋaiye pupwa yehe manar kekep.”
  kiz-kiz: 'Panani pa lipaji lya pamihu pa siri: “BABELI MBAHA, MABHU GHWA MAKAHABA
    NI GHWA MADADISILU GHA NCHI.”'
  tzo-TZE: 'Xchi''uc ts''ibabil sbi ta sti''ba. Ti c''u x''elan ts''ibabile mu xca''ibetic
    smelol. Jech ts''ibabil: “Vu''une ja'' jechun jech chac c''u cha''al li boch''otic
    tey nacajtic ta muc''ta lum Babilonia ti ich''bilic ta muc'' yu''un scotol cristianoetique.
    Vu''un sme''un scotol li boch''otic ep c''usitic yich''ojic ta muq''ue xchi''uc
    ti toj chopol c''usitic tspasique”, xi ts''ibabil.'
  lex-lex: 'La'' patke'' de reranni de er rtapal targa nana ida mak kodi nnia''eratni
    mak kayade''a, de riwra: Babel letlalawna inhatte Mak kwatutu-kwaye''a riy la''
    meni-meni to'' pa ralira-raliai, me kwatutu-kwaye''a riy la'' meni-meni to'' pa
    rhi''a hya''-hya'' to''owa mak kakdeha-kaktiahli, ralira-raliai, rhoi-rtania uplera-upmati.'
  dov-dov: 'Ankumu yakwe wakalembedwe izina lyakali abupanduluzi busisikene: “Babbiloni
    mupati, banyina babasimamambe abusofwazi bwazintu zyansi.”'
  rgu-rgu: 'Nai ria dedei na mana duiꞌ nadeꞌ esa, sosoa-raraan bei nino. Duduiꞌ ria
    nae leo iaꞌ: Au ia Babel! Riꞌ kota fo kahereꞌ nan seli! Basa tadalu rupaꞌ rai
    dae-bafoꞌ a, reme au mai. Basa mana hohoke rai dae-bafoꞌ a, raoka-rasamu rai au.'
  toc-NT: 'Y nac xmu̠xtí̠n xta­tzok­ta­hui­lani̠t pu̠lactum tachu­huí̠n hua̠ntu̠ pu̠lac­tiyu̠
    xuamputún: “Babi­lonia, u̠má lanca pu̠la­tama̠n li̠taxtuy xtzicán xli̠­hua̠k a̠ma̠ko̠lh
    hua̠nti̠ tali̠­taxtuy cumu la̠ laka­huiti lac­pus­ca̠tní̠n, y xli̠­hua̠k hua̠ntu̠
    li̠xcáj­nit anán nac ca̠quilh­ta­macú.”'
  som-som: oo waxaa wejiga ugu qornaa magac ah qarsoodi, oo ah Baabuloonta weyn ee
    hooyada u ah dhillooyinka iyo waxyaalaha karaahiyada ah oo dunida.
  mam-C: 'Ex toktaq jun b''ib''aj ti''j tplaj, a mix a''l aku tz''el tniky'' te, a
    ntq''ma''n: A nim tnam Babilonia, a kynana kykyaqil ky''a''jil, ex ttxuyil jni''
    ttz''ilil kyachb''ilxjal twutz tx''otx''.'
  ndj-ndj: Avelili kayandikiwa pawushu yaki litawa lya chifisu, “Babiloni ngomi mawu
    wa vawoni na wa findu fyosi fya vifyu munu pamlima.”
  mbj-NT: 'Hahỹỹ da takerii däk ta maboor hã: “Babirõn, panang tak''ëp ky n''aa etsëëh
    do ỹỹh. Ỹỹj hajõk do sii he''ỹỹh do sa ỹỹn. Sahõnh hẽ tak''ëp nesaa do badäk hahỹỹ
    bä hanäng do du n''aa doo.” Tii d'' né takerii däk ta maboor hã, tahanäng pé baad
    ji nahapäh doo.'
  lat-VUC: 'Et in fronte ejus nomen scriptum: Mysterium: Babylon magna, mater fornicationum,
    et abominationum terræ.'
  ngp-ngp: Mwe kihanga cho uso wakwe mwawandikagwa dizina dye kinyele, “Babiloni Mkulu,
    mamiyawe dya mapamp'he ne zimbuli zikwiihiza za mwe isi.”
  enq-2: 'Baanya langalunya kenge yalo petae mende dapa lao pepa pyatae katea: “Babilone
    siti andake doko, enda muni nyoo akali nyala paengepi, yuunya mana myuku pipaepi,
    dupanya endangina” lao pyatae katea.'
  eng-ASVBT: and upon her forehead a name written, MYSTERY, BABYLON THE GREAT, THE
    MOTHER OF THE HARLOTS AND OF THE ABOMINATIONS OF THE EARTH.
  mna-mna: 'Mi tibeede zaana turkeŋana ila ndomoono ta kembei: “Kar biibi Babilon.
    Ni ta ipiyooto moori zaala lwoono kan ta boozomen, mi ipeyei mbulu ta Anutu leleene
    pa risa som kat na isu toono.”'
  myw-myw: Wadaban gog nilel yagan, mamagina kabebay, yagan Babilon avakaein, nitun
    babaw wadaban pwepway ikaninavays mav o ikallokays-wan.
  sby-sby: Pa nkumo pakendi palikuba palembwa lina lyashupa kulipandulula, lyakwambeti,
    “Babulo waya lulumbi, nyabo wa bafule bonse ne bintu bishikusesemya byonse bya
    mu cishi capanshi.”
  sll-sll: Dungure al i nin haang bole mauling bani ere momia. Mongwo haang iwe, ha
    bangi biire bol emia, haang memini yu pamia, “Al i gana bania tal nigi dongwo
    ya, yal al wou sungwo ya, Bebilon oo ai bir kepangwo hobi tal ongwo i hobang bling
    memini momua dire bol emua.”
  yaq-NT: 'A'' koba meje''eku intok, team weiyaan, kaabeta amet ju''unea''um: “Bwe''u
    jo''araa Babiloonia'' teame. Si''ime jume'' ka tu''i jaamuchimmeu, intok inim
    si''imeta juka'' ka tu''ika, ka bibit mamachik joowammeu malawai”, ti jiamta weiyaan.'
  uro-uro: Da at kamäs di sa rha säm at ngärhipki qäraktni i at tarimini di ama ngaip
    ini. Iaqyäkt ama ngärhipki di qiat tamän doqortäqyia, “AINGO DI AMA MORÄS NA ÄM
    AMA VÄRHÄM MA BABILON. DÄ AINGO DI AMA QAVAT TA AMA EVOP MOE ARHÄ NANÄK BÄ QOSAQI
    NGO DI AMA VU NGÄT AMA LAT MOE ANGÄT TAREBÄM.”
  ita-1885: 'E in su la sua fronte era scritto un nome: Mistero, Babilonia la grande,
    la madre delle fornicazioni, e delle abbominazioni della terra.'
  muy-muy: 'Kè meleher gayaŋ ni ti slimi àki məbəkiani, slimi gani nani maŋgahani,
    nihi : « Babiloŋ kəsa gəɗakani, məŋ ga ndam hala akaba zlam magədavani ge mis
    ga haɗ ya tagray ni ɗek. »'
  kqc-kqc: 'Mina rema di naori sui ago di roka bura reyo: “Babylon tora, koa rededi
    rema ma kono di moi gubuyo rededi vegu di kosini.”'
  tav-tav: 'To bairi co riya pãipʉre uca turique cãmʉ. Camajiriori wame cãmʉ tie uca
    turique. Ocõo bairo caĩwʉ: “Atio itia wame cawamecʉco ãmo. BABILONIA capairi maca
    wamecʉmo. CAROORÃ ROMIRI PACO quena wamecʉmo. CAROORIJE CAĨ JɄGO MAJIO ÁCO quena
    wamecʉmo,” itia wame majuu uca turique cãmʉ co riya pãiropʉre.'
  eng-ULB: 'On her forehead was written a name having a secret meaning: “Babylon the
    great, the mother of prostitutes and of the detestable things of the earth.”'
  spa-VBL: 'Y en su frente estaba escrito un nombre de misterio: Babilonia la Grande,
    la Madre de Prostitutas y de las obscenidades del mundo.'
  fra-_FOB: 'Et sur son front était écrit un nom: Mystère: Babylone la grande, la
    mère des fornicateurs et des abominations de la terre.'
  hau-ULB: 'Bisa goshinta an rubuta wani suna mai boyayyar ma''ana: “Babila mai girma,
    uwar karuwai da na kazamtattun abubuwan duniya.”'
  mal-mal: 'മർമ്മം: മഹതിയാം ബാബിലോൺ; വേശ്യകളുടേയും ഭൂമിയിലെ മ്ലേച്ഛതകളുടെയും മാതാവ്
    എന്നൊരു പേർ അവളുടെ നെറ്റിയിൽ എഴുതീട്ടുണ്ട്.'
  urd-GVR: Us ke māthe par yih nām likhā thā, jo ek bhed hai, “Azīm Bābal, kasbiyoṅ
    aur zamīn kī ghinaunī chīzoṅ kī māṅ.”
  far-far: Ma na kekedee ne kera kedea 'i maadarana ka 'uri, “Na fere baita 'i Babilon,
    na gaa keni sesele ki tafau ma wane ta'a ki tafau laona molagali.” Ma na fadalana
    kekedee nai kera ka safungainia na.
  suz-BL: मिनु मेको आ कुप्‍फीमी ख्रुइश्‍शो लोव़मी आ नें ब्रेक्‍शो बाक्‍त। मार ब्रेक्‍शो
    बाक्‍त देंशा हना “बेबीलोन ठेयब सहर, तेल्‍लेमपुकी नु नेल्‍ल रागी रागी ङा ग्रांग्रा
    दिचा ङा आन ममा” दे ब्रेक्‍शो बाक्‍त।
  car-NT: 'Emepu poko amy atukutypyn atywano tymero kynakon. Moro atywano ro kynakon:
    poto ''su Babylon, to''mere''samon sano, nono tu''ponokon nurijangon otykon undy.'
  amp-amp: Nd metthu nyimbiktn wom mrokfot inji htamomt, “Bro taun Babilont be tu
    ijoh tonayet metroh mmemet, yo ndar bbinysoft yorhwa hnomha nefroh mmemet.”
  bht-bht: कने उसा दे मथे पर इक ना लिखया था जिदा इक गुप्त मतलब है, “मैं महान शेहर
    बाबेल है। मैं सारियां बेश्यां दी मां है कने संसारे दे सारे बुरे कम्मा दा जरिया
    है।”
  eng-NOY: 'and upon her forehead a name written: MYSTERY, BABYLON THE GREAT, THE
    MOTHER OF THE HARLOTS AND OF THE ABOMINATIONS OF THE EARTH.'
  cub-NT: 'Õi tʉ̃tʉvarã toivaino cʉ́teavʉ̃ cũináro ãmiá: “No ʉrarõ ĩmaro ãmiá Babilonia
    aino, yópe aiyʉrõ mateávʉ̃ no. Caivʉ ina ne bajure bojed̶aivʉ ãmeina d̶arãjivʉ
    apevʉque népacope pád̶obe. Caivʉ ijãravʉcavʉ Jesucristore jʉ abevʉre cainoa joborõai
    ʉrarõ ãmeina d̶are d̶ad̶obe”, ainore toivaino mateávʉ̃ õi tʉ̃tʉvarã.'
  ita-1927: 'e sulla fronte avea scritto un nome: Mistero, Babilonia la grande, la
    madre delle meretrici e delle abominazioni della terra.'
  lww-lww: Asiri visena tai sike e piamenana, pe visen wan ga tai, visena nap̃ani
    naga sane kia tai, nap̃a pisa sanini, sape “P̃apilon nap̃a keviu, anenane sira
    na mrapa lala, purp̃es nen p̃elaga la nap̃a ape kororaki e yomarava.”
  ckb-ckb: 'لەسەر ناوچەوانیشی ناوێکی نهێنی نووسرابوو: «بابلی گەورە، دایکی لەشفرۆشان
    و قێزەونانی زەوی.»'
  nas-nas: 'Eeꞌnoko miring eeꞌ oroꞌ mirumiruꞌ teni-koo oing-koo daariari otong: TEE
    OSI PANKAMONO BABILONIꞌNAMONO, TEING AUNING NKONUKA BIOKO MAKOSINAMONO, EEꞌNOKO
    OOKARA AARUMO MAAREKUSIꞌ KANSIꞌKOONING-KOO OKORAꞌNAMONO.'
  uvl-uvl: 'Pe hasinga tapuna ngana e ma haka nga ana hei ramana pe luna pomai koi:
    “TUELE TANA PALAUNGANA NENGE PAPILON, HEHEI SALAULAUNGA KINA MUR, PE POINGA POREKE
    NGANA MUR NGA ICH KIRIA.”'
  eng-BBE: And on her brow was a name, SECRET, BABYLON THE GREAT, THE MOTHER OF THE
    EVIL WOMEN AND OF THE UNCLEAN THINGS OF THE EARTH.
  ixl-CNT: 'Aatz tipala, tzꞌibꞌamal ok maꞌl u bꞌii aas yeꞌ ootzajimal u tokebꞌal.
    Ech nichtal tzaꞌ: “U MAM TENAM BABILOONIA, INAN QꞌU CHEELA CHAJ IXOJ TUCHꞌ QꞌU
    CHꞌIXVEBꞌALLA PAAV TU U VATZ TXꞌAVAꞌ.” Chia.'
  xsi-xsi: Aŋga kinzi muŋga siŋgere ŋoa toŋge lâ taine ŋinde ndamwa, itogo ŋgua paveâŋa
    toŋge. Ŋoa ŋinde nde mine, “Babilon lawea ŋalae, i nde nzâla taine rârâni tinanzi
    mao, aku i muŋga ipulianzi tâno ŋine ne vetâŋa sakamao ndoni sipâŋga.”
  crx-NTPO: Ooninta 'et 'oozi' 'uk'usguz, 'ink'ez ndiz un'a nja ndutni, Whe' hoont'oh
    hooyoh Babylon uncha-un, 'ul'enne buloo 'ink'ez ndi yun k'ut 'uk'enus hoontsi'-un
    cha whuloo, ni.
  kan-OKCV: 'ಆಕೆಯ ಹಣೆಯ ಮೇಲೆ: “ಮಹಾ ಬಾಬಿಲೋನ್, ಜಾರ ಸ್ತ್ರೀಯರಿಗೂ ಭೂಮಿಯ ಎಲ್ಲಾ ಅಸಹ್ಯವಾದವುಗಳಿಗೂ
    ತಾಯಿ!” ಎಂದು ನಿಗೂಢ ಹೆಸರು ಬರೆದಿತ್ತು.'
  bbb-bbb: Ro bara ijadufuo variatare ije fu ive be ijia ijiege isoena kuae, Sidove
    Bebironi ije fuka darokino kuae. Ro vua ijadufuo zinume maeje ijeja bara ije fuje
    fu bara boeje ume igia oenoekinu ebuo baru turavo ijiakiro e ije bu ise ume igadufuo
    ije renoevo ijiebuo asie.
  blw-blw: Yag wacha agé hen ihay nesorat ah etongna way ngachan way cha-an ma-ammuwan
