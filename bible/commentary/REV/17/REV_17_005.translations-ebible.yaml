  dop-dop: Pɑ ŋmɑɑ ɩ tokuɣu tɑɑ kɛ́ hǝtɛ nɑtǝlɩ, ɑmɑ pǝ hʋwɛɛ tɑ tʋlɩ teu kɛ́ tǝyɑɩɩ.
