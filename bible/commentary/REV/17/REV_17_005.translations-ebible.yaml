  heb-heb: ועל מצחה כתוב שם סוד בבל הגדולה אם הזנות ותועבות האדמה׃
  mpp-mpp: Ailu yele meiwa wac monic sangkeicne yogo kwelengkeicne fawec. Wac yogo
