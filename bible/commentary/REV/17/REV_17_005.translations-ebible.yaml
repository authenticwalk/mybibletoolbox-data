  cbc-NT: 'Tunu bairoa cõ riapoa buire itia wãme ãmʉ woaturique caĩñaña manie majũ.
    Atore bairo ĩ tusawʉ: CAPAIRI MACÃ BABILONIA, CAɄ̃MɄARẼ CAÁTIROTIEPERÃ RÕMIRĨ
    PACO, BAIRI NIPETIRO CAROARÃRẼ CATEERIJE PACO, ĩ woaturique tusawʉ cõ riapoapʉre.'
  qxo-NT: 'Nircur urcunchönam caynö nir gellgaraycargan: “NOGAGA BABILONIA JATUN MARCAM
    CÄ. PIWANPIS MAYWANPIS ASHMACUNANÖ LLUTA PUNUCOG WARMICUNAPA MAMANMI CÄ. NIRCUR
    IMAYCATAPIS LLUTAN RURAGCUNAPA MAMANMI NOGA CÄ” nir.'
  mox-mox: Ana kia ʼinaya taha wawa ʼwayaʼwayavina ʼenoʼeno, ta ana alamani ʼwaiʼwaivina,
    ta ana vona baʼe ʼidewani, ‘Babiloni taha ʼabaga qiduana, ta ʼabaga nana vivine
    tokodada inadi be wese bwaʼobwaʼo ana ilivu luveifana qabudi inadi.”
  kew-kew: 'Gore nipuna eno madaa page bi saabaasa. Go bi madaare saa agaame kudiri
    pu re gupa saabaasa: Adaa Babilon suri nipu paake aa rumi kone i onaanu-para wae
    pugu pia pi onaanu-para go suna agi padane piruaaya.'
  dww-dww: 'Be waivinama noḡone isa semosemonama a girumina. Be inam isanama inam
    umanama: Babilon dosiyababinama, tauna inam toretore banegidima matabudi, be voia
    waimatawarewaredima dobue matabudi tinedima'
  twi-ASANTE: Na wɔatwerɛ edin bi wɔ ne moma so a ne nkyerɛaseɛ no wɔ ahintasɛm mu
    sɛ, “Babilonia kɛseɛ asase so adwamanfoɔ ne akyiwadeɛ maame.”
  aoj-aoj: Eaꞌ amef akwaꞌufi ma agol akwaꞌugili gail amaga akwaꞌugai. Agol agalemba
    basef fandambahiꞌi fagaꞌi naꞌamba faꞌi, “Taun luꞌwagoma Babilon, anamba nondofala
    maꞌma nematawa hiawai wandaꞌ soꞌa wauli ma waf hiafi awafi endilisi ma itap apaꞌe.”
  cbv-cbv: 'Caánt yeejép wili miíh móot jʉʉ́hdih mi wʉ̃t daácni ã jʉmʉp be. Caan wʉ̃́tdih
    bita ĩ tʉ́i jéihcan caá. Nin caá mi wʉ̃t: “Bʉ́dí tʉ́tchi Babilonia wʉ̃t jʉmni
    tʉ́tchi pah caá. Nihat yéej chãjatdih ñinahat tʉ́ʉtnih, Diosdih náahat tʉ́ʉtcannih
    caá”, niíj daác bʉ́ʉdhnih mi jʉmʉp be.'
  taw-taw: Nebeŋ nop alaŋ, yɨb olap takaw we gɨl yolɨgup ak tɨkɨl agɨlak, Man awl
    yɨbɨl Babilon, bin bɨ si dɨpal okok sek, binɨb tɨmel yɨbɨl gɨpal okok sek, nonɨm
    kɨli yɨbɨl agɨlak.
  jic-NT: 'Quepj niná jupj ló jupj wola po''o tapactsja. Ninana jupj lotsja: GENTE
    MA SIN ''YÜSA PJACJ NE NAPJ. NAPJ NE BABILONIA PÜNÉ. PJÜ QUEPJ MALALAPAN SEJAMAY
    NAPJ. PUES PJÜ NOSIS NT''A MALALA LAJAY, NAPJ YUPJ SEJAMAY. Nin lotsja jupj.'
  zap-NT: 'Xudx men ka diiz ne rutlel rdeedet kwent gan pe rna, zeree re we: “Babilonia,
    gyëzroo ne nak xnaa yra wnaa ne rkano wren wren mgyeey no ne nak xnaa yrandxee
    ne mbixleedx ne nuu gyëzlyu.”'
  wer-wer: Pël ëak pim yapin ëlëëpët ë kosaöök retëng ëeëa. Pöt epët. “Papilon ka
    kaöaö, öngre omp nga yaaöre utpet kömkëënringöt yaaö pötë ël panëëp.”
  ipi-ipi: Balato pamuku piyaini wanda waka tupa pitakana angini pituto, yuu okona
    mana koo guu-pene tupa wamba ini bulupane mina ika leaipia. Wuaneko, balana gene
    oko kokoli mindi yoto, balana wenonga Bapilone Tano Andane pepa peyatane atea.
  qul-NT: 'Mat''inpi escribiska carkan uj mana entendiy atina suti: “Sinchi athun
    Babilonia, adulterio jucha ruwajcunapaj maman, tucuy chejnicojcunapajpiwan.”'
  tnc-tnc: 'Ikuᵽaka ãrĩrikoᵽakaja kokũ''arã majẽrãko''abeyua wãmea o''ojĩ''aeka imaraᵽaka.
    Ã''mitirikõrĩ je''e: “Babiloniawejea”, ãñua simaraᵽe kowãmea. “Ritajaka ba''iaja
    baawã''imarĩrimajare wãrõrimajo imarĩ, naᵽako uᵽaka koime. Suᵽabatirã ritaja ba''ia
    Tuᵽarãte yaᵽabeyuakaka ᵽo''imajare wãrõrimaja Babiloniawejeakarãre ime”, ãrĩrika
    simaraᵽe kokũ''arã o''ojĩ''aeka.'
  ter-NT: 'Yoko ápe îha yutoxóvati inúkuke neko sêno apêti he''ono''ú koeti kixó''ekone.
    Hara koêti neko îha: “Koati hána''iti ne Mbabílonea, úkeaku uhá koeti itukeôvoti
