    SËMBË HII POIPOI LIBI, SENSEN WAN DI NA FITI LIBISËMBË U DU A GOONLIBA. Sö wan
    hogi mujëë mi si dë e.'
  qvs-NT: 'Chaymanta urkunpi suk mana entiendinapa laya shutin killkadu karkan. Chay
    killkaduka rimarkan: “Ñuka kani tukuy laya atipak Babilonia. Tukuy waynanderakunapa
    mamankuna kani. Tukuy allpapi ruradu dioskunata kuyak runakunapa mamankuna kani.”'
  zca-NT: 'No loxchuzh una'' nzobni'' tu widi''zh naga''ch kwa''n yent cho nane, se''
