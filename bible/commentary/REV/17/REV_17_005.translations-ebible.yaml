  tgo-tgo: 'E ghamwae thɨ roriya ida reghawe, na idako iyako ghaghareghare i rothuwele,
    ŋgoreiyake: “Babilon, ghemba idae laghɨye, wanakauko thiya thɨ vamodo riwanji
    na raitharɨtharɨko wolaghɨye tɨnanjiya ghen.”'
  yap-yap: 'Ma kan yoloy ba ngachal nga daken peri’ ni bay fan nib mith ni ga’ar:
    “Fare Babylon nib Gilbuguwan, ni ir e chitiningin urngin e ppin ni yad ma chuway’
    ngorad nge urngin e kireb nu fayleng.”'
  mop-NT: 'Tu t''ab a jabix ix ch''up abe''e, tz''iiba''an u c''aba''. Muca''an u
    nu''cul. Baala'' u c''aba'' ti tz''iiba''an: —A noxi'' caj Babilonia. U na''oo''
