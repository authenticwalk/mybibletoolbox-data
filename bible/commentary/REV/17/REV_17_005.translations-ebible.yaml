  eng-WEBU: And on her forehead a name was written, “MYSTERY, BABYLON THE GREAT, THE
    MOTHER OF THE PROSTITUTES AND OF THE ABOMINATIONS OF THE EARTH.”
  gnw-NT: 'Jare isɨva re uyecuatía oĩ jee cuarãi: “Babilonia mbaepuere tuicha vae
    güɨnoi vae. Jae co iaguasa vae reta ichɨ. Jae co ɨvɨ pegua pɨchɨ̃i vae uyapo vae
    reta ichɨ.” Jucuarãi uyecuatía oĩ. Jaeramo uyecuaa jocua cuña jee.'
  mux-mux: 'Yunga mai-ombelena yunga bili mulurum, bi akili ung-eku te mulurum, akili
    i-sipa mele: BEPILLON AIMA AULIELE, WAPERA TOLEMELEMA KENE MANA-YAMBUMA-NI ULU-PULU
    AIMA KALARU MULULI KISIMA TELEMELEMA KENE ENINGA ANUM nimba mulurum.'
  maj-NT: 'Tjít''a stjen nku j''áín xi najmi chu̱ba̱ mankjihi̱n xu̱ta̱. B''i̱ ts''ín
    tjít''a: “Nanki chánka Babiloni̱a̱.” Kui xi na̱aha̱ jminchjín ská ko̱ na̱aha̱
    xu̱ta̱ xi ts''ín ni xi najmi sasíhi̱n Nti̱a̱ná.'
  bkq-NT: Âze iwenibybe keankâ inwendy wâgâ; âdakely awyly ânguy nutuba olâ keankâ.
    “Babilônia ton-honreim urâ. MON waunlo urâ; idânârâ pekodo modo yara lâpylâ ize
    wawyly. Tâlâ wawylygue mawânrâ onro anaym kywypado modope awyly” kely.
  kue-kue: 'Ye kangiye mambuglo mina muno beglkwa pango ana kangiye mambuno teke pangwa
    i yegl: Babilon dumo kande iwe ambu yagl kunogl gundingwa prapra ya te makandle
    mambuno kinde kanekane erikwa mano.'
  cot-NT: 'Oraquea ovancaqui ochoocaque otioncacocaqueate ovajiro, cotanquitsiquea
    teequea intsajiteroji taaca opaji ocantacoqueca, ocanquequea: “Vavironia anaajencavaetatsica,
    iniro cantatsatantajiatsica, aisa iroguenti guivorocajencaguetaqueroca covaeguisherentsimajaca
    quepatsiquitica.”'
  bnp-bnp: A rana ni here na dumena matana, i tahoka a pelegona kapiloho. Ni here
    maea, “A tanga dagi e Babilon. E kinane huriki a ngoi, a kinana maka naro katoki
    na malala.”
  apn-NT: 'Nẽ õkrã hã amnhĩ nhĩxi hã kagà kot: Inhĩxi pimxur pê PAPIRÕN RAXTI. Nẽ
    ixpê mẽ kêp mẽ mjênjê ho amnhĩkati ho mẽ pa xwỳnhjê nã na pa. Nẽ ixpê mẽ kot axpẽn
    prõ ho amnhĩkati o mẽ pa xwỳnhjê nã na pa. Nẽ ixpê mẽ kot Tĩrtũm nê mẽ kãm hêx
    o ri mẽ pa xwỳnhjê nã na pa. Nẽ ixpê mẽ kot Tĩrtũm kapẽr kôt amnhĩ nhĩpêx o pa
    hkêt xwỳnhjê nã na pa. Anhỹr o õkrã hã amnhĩ nhĩxi hã kagà kot anhỹr.'
  ctp-NT: 'Chkan nu kunaꞌan kanꞌ wa ndukwa ska chaꞌ, ñaꞌan tiꞌ nin nten lka: “Babilonia
    tnun lka re, chaꞌ nde lka kichen tyi nchga nten nu ngiꞌni chaꞌ chen ñaꞌan tyukwi
    ñaꞌaan chalyuu.” Ngwañaꞌan nchkwiꞌ chaꞌ nu ngaꞌan chkan nu kunaꞌan kanꞌ bra kanꞌ,
    loꞌo ja ka biyaꞌ tianꞌ nin kanꞌ si ja nsuꞌwi lyoan ꞌin ran.'
  opm-opm: Urhe kinbi tei win oh paham win tit patgop. Ama paham win oh aptei aptei
    gonsi ma bisei saw hat er hat sapti ohe sup hatip ap mutuh oh winsi Babiron ap
    mutuh mohmur por Babiron ap mutuhnong kis mar kuu uhe kinbi teinong brak matpasi
    kuu uh patgop.
  bvr-bvr: Rrapa nipa bukula jiny-jirra nipa jin-nelangga jiny-yu wupa meyali gu-rrimanga
    gun-gata “Babalan wana jin-babalapa mampa burra birripa marrambay aburr-ji, rrapa
    mampa niya gun-nerra gun-guyinda burr-guya gun-nerra gu-gurdiya gu-yika gu-rrawa.”
    Gu-yinagata nipa jin-nelangga, wurpa gun-gata meyali gu-yilkakiya gu-yurra.
  zad-NT: 'Na'' loxgue''na'' da'' to lie'' daa kono wyajnii bin zejin, na'' nan: “Babilóniana'',
    yella'' ḻe zeyi c̱heyin, x̱axṉa'' yeḻ'' wdana'' na'' yog''ḻoḻ dii zban daa chak
    doxen lo yell-lioni.”'
  kmg-kmg: 'Mai-ticnao šâŋesoŋ-ticne kecšiŋuc qâreŋkekicne fowec: “Babe hae sâko,
    mâreŋ sâc sasec mamakâc wiac irec neŋgocne no hâcne.”'
  aso-aso: 'Neꞌmino neivo golihileloꞌ nene luhuvo gamazi godolo aneza gamaziutiꞌ tiꞌ
    li gizikaniꞌ ve: Pasidiaꞌ veneꞌ mukiliti izeꞌnibosi idoꞌ me misubouꞌ minaniꞌ lovozo
    monovo ato atoliti izeꞌnibosi minineꞌ ebeꞌ Babelonia numuno ebeꞌ dizo minineꞌ
    ma ne neive.'
  uli-uli: 'Iwe ngo ye teftaf sew yid wol mala mangol le tor le ye gola fal, ngo mala
    fal iy yid le ila: “Babylon we ye tagiyet mele seler panger fefel ka rema tap
    chuway holongor, mo pangal wegdeg tayikof lal faileng.”'
  nin-NT: Aba charr ku isa numa na achichi. Isa i si i sharri di, BABILO UNKPI WA,
    AYIRR A INDDUNDDU AMBA WE, AYIRR A ASEKI KA ZƗ ASHISHI KA INGBINGBRU KA.
  acu-NT: 'Tura ni nijajin ni naaringkia aarmaun wainkamjai. Nu aarmauka nuwaitai:
    “Juun yakat Babiloniaka kungkatip ainau nukurintai. Tura mash nungkanmaya tsuutmai
    turin ainau nukurintai.”'
  cak-WNT: 'Y ri ixok ri'' c''o jun bi''aj tz''ibatal chi nic''aj ruwech. Y ri bi''aj
    ri'' ma can ta c''a k''alaj achique ntel wi chi tzij, pero quec''are'' ri nubij:
    RI NIMALAJ TINAMIT BABILONIA, QUITE'' RI IXOKI'' RI MA UTZ TA QUIC''ASLEN Y QUITE''
    CHUKA'' RI WINEK RI YEBANO ETZELAL.'
  ebk-ebk: 'Naisurat as ketongna nan ngachan ay wacha nan naetatafun ay laychuna ay
    kanan. Nan naisurat at hiyana: “Nan Nunchinngor ay Babilonia, nan enan chi fianafiai
    ay mangepabpafiayad as achorna ya nurpuwan chi am-in ay kaiisiw asna''s luta.”'
  spa-PDDPT: 'En su frente tenía escrito un nombre: Misterio, Babilonia la grande,
    la madre de las prostitutas y de las repugnancias de la tierra.'
  ruf-ruf: Tsakandikighwa taghwa lya chipfiso mchihanga mwake, “Babeli mkulu, mai
    wa pfiweghe na pfinu pfihile ipfili muisi.”
  gun-gun: 'Kunha va''e rova re ma peteĩ tery oĩ oikuaa pyrã e''ỹ: “Babilônia tetã
    guaxu, itavy rei va''e kuery xy, ha''e yvy re ojeguarupy omoingo va''ety” he''ia.'
  agu-BL: 'Ej nin at jun xtxolbil yi tz''iba''n wutz plaj yi jun xna''na''tz yi na
    taj xtx''olche''n xo''l. Je xtxolbile''j yi tz''iba''n wutz plaj i'': “Wutzile''n
    Babilonia, chitxu'' yi e'' aj po''tzanl, yi c''opin quen e''chk yab ajtza''kl
    le chiwi'' cyakil jilwutz wunak yi ate'' wi munt.”'
  isn-isn: Migula ausu wakwe liandikilwe lina la sili BABELI NUUKULU, IA WAGOOLYA
    NUYU NUAMAINTU NAUBE WEHI.
  ilo-ULB: 'Nakasurat iti mugingna ti nagan nga adda nalimed a kaipapananna: “TI NAINDAKLAN
    A BABILONIA, TI INA DAGITI BALANGKANTIS KEN DAGITI AMIN A NARURUGIT A BANBANAG
    ITI DAGA.”'
  pir-NT: 'Ticoro wʉhdoapʉ ticoro wame tiquina ojoa ohõnohricoro ijiri. Ti wamene
    quehnoano masiedaja mari. Ti wame queoye mehna buheri wame ijire. Ahri ijire ti
    wame: “Pajiri maca Babilonia wame tiri maca ijire. Ijipihtiye wʉana tiye dahpoto
    cjõno, ña yʉhdʉayere yericoro ijire”, ni, ticoro wʉhdoapʉ tiquina ojoa ohõnohricoro
    ijiri.'
  anv-NT: Asá mabɔ né népwɛ nií ami matɛne né genó gefɔ ɛyigé bɔɔ́ álá ákaágé
    garé. Asá wyɛ áké, “Gekpɛ́kpɛ́gé Babilɔn, mma andée ɛno ako, ne muú ayi
    ubobo unó bi upyɛɛ́ fa mme utanege ji né amu.”
  sab-NT: 'Muinga e skadagda giti chada gweale kledu degaba, chada e kwian gbu tañachuge,
    me sugedu kwian nage chada e kle gerule llema giti, chada kledu degaba muinga
    e skadagda giti ene: “Muinga ai kada una kweri Babilonia kare. Muinga ai chege
    muinga na chagenga onbre tanre ole chebiale, kaire muinga ai kwian ulita agenga
    me no sugaska chebiale age me no giti.” Chada kledu degaba ene muinga e amaña
    skadagda giti.'
  tmd-tmd: 'Möigw yöd nuŋ sö mönö umad gɨ mɨdmɨd i kai kɨtmä: TAUN DIB ÖDÖRIÖ BABILON
    AKU, NÖBÖ KIB MÖ KIB RƗP YÖNMƗDÖI PIAKU AIPAM, NÖBÖ MÖ MAG GWOGWO ÖDÖRIÖ RƗMƗDÖI
    PIAKU AIPAM, NUÖM ÑƗŊA MAKU.'
  acr-NNT: 'Kꞌo kꞌu jun bꞌiꞌaj tzꞌibꞌital che rukurusil rupalaj yey lik kꞌayew umajik
    usukꞌ; e bꞌiꞌaj waꞌ: Ri nimalaj tinamit Babilonia e kichu rixoqibꞌ lik chꞌul kibꞌinik
    kisilabꞌik, y rukꞌ rire petinaq wi ronoje ri lik kꞌixbꞌal uwach kaꞌan che ruwachulew.'
  kpg-kpg: 'Di ingoo dela e hihi i hongo dono lae la dono hadinga hagammuni deenei:
    “Babylon Aamua, go tinana o nia ahina huihui nadau huaidina huogodoo, mo di gowaa
    e hidi ai nia haihai gulugulua huogodoo i henuailala.”'
  taj-taj: थे म्रिङम्‍हेमेला ङोरी, “जम्‍बुलिङला बेश्‍यागदेदेन नइबा खबा तामगदेला आमा
    घ्रेन बेबिलोन शहर” भिसी म्‍हिसे था आयाङ्‍बा मिन गिक भ्रिबा मुबा।
  avt-avt: 'Hi hɨr niuk mau maat kɨre hɨram tok piksa hɨram matɨp mar im: “Mɨte ip
    e hɨre wehimɨtan wit Babilon Iuwe. Hɨre miye pe miyapɨr yapɨrwe nari mɨt his newenɨnem.
    Hɨre miye pe menmen enum yapɨrwe mɨt miyapɨr nerer wit wit nau tɨ hɨr nɨrɨakem.”'
  cbk-cbk: 'Talla na su frente un nombre, escondido el significacion: “Babilonia el
    grande ciudad, el nana de todo el maga mala mujer y el origin de todo el maga
    costumbre maca asco na mundo.”'
  uig-ARA: پېشانىسىگە بىر سىر ــ «كاتتا بابىل، پاھىشىلەرنىڭ ۋە دۇنيادىكى پۈتكۈل يىرگىنچلىك
    نومۇسسىزلىقلارنىڭ ئانىسى» دېگەن نام پۈتۈكلۈك ئىدى.
  tuf-tuf: Ey ubcar cuitar chihtá uwat sinti bi cuihsujacro. Uch cuihsujacro. “Asan
    Babilonia cúmacro. Wiw̃á isarib ey bahnaquin bin acu abró. As chihtá cuitar uwat
    sirir ojcor conro,” wajacro.
  abx-abx: 'Yayto i titulo nga maliyat na nagparatago'' i karuyag sidngun-na nga nagpamarka
    si ruwa-na: I BANTUGAN BABILONIA I SA''I-NA SI MGA PARAPAMABAYAD DANDA PATI''
    I PU''UN-NA SI MGA MAKASUSULYA'' BINUHATAN SI KALIBUTAN'
  mco-NT: 'E ymɨɨd anajty cojaay tüg xɨɨ ma yhuimboc huɨdibɨ ca'' pɨn huinjɨhuɨ̈y.
    Je letra jadu''n ymɨna''ñ: “Je mɨjpɨ Babilonia, huɨdibɨ nigop''ajtɨp pocytunɨɨ
    huinma''ñ etz tüg''ócɨy tijaty ca'' y''oyjäygɨdaacnɨty ya naaxhuiñ.”'
  cpb-NT: 'Eenitatsi osankenatainchari otamakoki, te ikemathawetaitawo pairani, okantzi:
    ANTAWO BABILONIA, ANTAWOITE MAYEMPIRO, KISANEENTAPEROTAAREWO KIPATSIKI.'
  aon-aon: Aria okwokwin domaen enen nyeigur nyetem. Baugenyum baraen um enyudok nyeigur
    douk nyanabeshuk. Enyudok baraen douk nyakri namudok, “Nyeigur nyuto-umaburi wabur
    Babilon baugos abom um ihiyumorim armago douk wape wani kupaimi shenek wehrur
    um wani ihihmorim yoweihi abraenyihi aih douk agundok atapishi arpesh shape shenekeh
    iri.”
  hus-NT-2005: 'In koꞌol jeye dhutsadh bin píkʼib jun i bijláb xi yab tʼajat exbantál:
    “An yejcheꞌ bitsow Babilonia, xi kʼwajat jelti nin nánaꞌ an junkux inik uxumtsik
    ani xowaꞌ atʼax techéꞌ ti chabál.”'
  mig-NT: 'Te chaa̱n‑ñá ncháá ɨɨn sɨ́''vɨ́, ɨɨn tu̱''un sa̱''í: Ñuu̱ ká''nu Babilonia,
    náa̱ ja̱ kásáténé jíín já kásá''a tiñu ñáá ini̱ ñu̱yɨ́vɨ yá''a, áchí.'
  bps-bps: Na gsulat di angasan satu dagit na gbuni i gumtatek i gman déén, manan,
    “Ani bong banwe Babilon i gumdà i kdee dad libun mkat lagi, na kdee dademe bung
    i dad too magsik nimò di tah tanà.”
  mbs-mbs: Kidoen te kilay din, insolat se ngadan doen kedegdagan in-eles, kagi din,
    “Babilonya, lonsod nedengeg, eglekatan te kedita te kepoyun aw kedita te medaet
    kidoen te keneyonan.”
  tof-tof: 'Oya müóngdü ini anikürrün küp ngi wibalómórrón kwarilürr: “Babilon wirrian
    basirr, pam apyón kolab aip, akó ini tüpan ngazirr tulmil aip.”'
  cme-NT: 'Yerre nande naa nyɛgɛ̃ŋ u yaadãmma-na. Di yuŋgu naa fuo. Ku yaa daaku
    wuɔ: «Babilɔnibuɔ yaa‑i, saasorbaa-ba nyu yaa‑i, kakarkuoŋo maŋ ciɛŋ hiere miwaaŋo-na
    u nyu yaa‑i.»'
  sus-sus: 'Xili nde sɛbɛxi a tigi ma gundo daaxi: «Babilɔn xungbe, yɛnɛlae nun fe
    ɲaaxie nga.»'
  pon-2006: 'Nin temwe nting ehu mie, me sohte emen ese wehwe. Eri, iet ntingo: “Papilon
    Lapalap, inen lihen netiki paliwere koaros oh wiewia samin suwed koaros en sampah.”'
  dad-dad: 'Waa nẽ yana are, yogon dama bun ditoton: BABILON ODUG KAYAU BOUWEID NA
    SUR FIYA ADO TENEBUR NINIR IBODOK ANIDI NEID SINA.'
  zab-NT: 'Locuab ax cá tuby letrer ni quɨt tu racbeeti xi zeloy, letrerqui rnii:
    BABILONIA, CIUDAROOQUI NÁ XNAN DE GUNAADXAB NE XNAN IRATE DE NI QUƗT ILLIÚ NI
    RAC LO GUƗCHLIU.'
  jae-jae: Ma teto ŋaê teŋ gêc eŋ têbela, naŋ ŋam kêsêp lêlôm gebe “Babel kapôêŋ,
    nom ŋamockaiŋo samob to gêŋ môpŋa samob ŋatêna.”
  ksd-ksd: 'ma di ga tumu tika na iang ta ra pal a matana dari: A magit na pidik,
    Babilon ra ngala, na i ra lavur igoro na vavina ma ra bilak na mangamangana tuna
    kai ra rakarakan a gunagunan.'
  msm-NT: Duon to goja din insuyat to ngadan no meyduon hinobong no kahuyugan no pig-iling,
    “Babilonia no bantugan, napuunan to tibo mgo buring dow tibo makasisikow no mgo
    hinang dini to babow to kalibutan.”
  myk-myk: 'Kaŋmɔhɔnɔ mɛgɛ ka ki bi ka wu gbaa na, kee ɲɛ: BABILƆNI KUGBƆƆ, NAVARAGAA
    NU, NI ƝIŊƐ KATANHAŊAA SEFƆƆ.'
  sbe-sbe: 'Debana wa unai meta hesa wadawadamna kulikulina doha teina: “Babiloni,
    magai saesaena, kowa sinesineo ganaganawalidi yo laulau nuwamatamatausidi sinadi.”'
  mcr-mcr: Ga iiyqä hipeŋuä iuŋi, qu iiyqä yoqä tii äqäkuwi. “Aŋä-himqä naqä Bapilonä,
    apäkä eeqänäŋä, hiŋgi qŋqä iuauqätä, suqä piyaŋä-weqä qua iu äwiŋqä eeqänäŋä iuqä
    känaiyi.” Yoqä iiŋä iqueqä qakui, zä äwämiŋqe.
  cux-NT: Ní canéé nguūⁿ 'áámá chi duuchi ná nchɛɛtɛ̄ tá chi canúúⁿ n'de'ei chi neⁿ'e
    caaⁿ'maⁿ chi 'túúcā. Yáāⁿ Babilonia ch'ɛɛtɛ chi chɛɛcuú nducyaaca n'daataá chi
    caⁿ'á yā ndúúcū saⁿ'ā chi nguɛ́ɛ́ yeⁿ'e yā ndúúcū nducuéⁿ'ē cosas chí nguɛ́ɛ́
    n'daacā na iⁿ'yeeⁿdí 'cūū chi diiⁿ 'iiⁿ'yāⁿ s'eeⁿ.
  tur-YTC: 'Alnında şu isim yazılıydı: “GİZEMLİ, BÜYÜK BABİL, DÜNYA FAHİŞELERİNİN
    VE İĞRENÇLİKLERİNİN ANASI.”'
  san-ITR: tasyA bhAle nigUDhavAkyamidaM pR^ithivIsthaveshyAnAM ghR^iNyakriyANA ncha
    mAtA mahAbAbiliti nAma likhitam Aste|
  bel-N: 'І на ілбе ў яе напісанае імя: «Тайна, Бабілон вялікі, маці распусьніц і
    агіды зямлі».'
  sch-sch: Amanu machala han riming, aomtie inthup, “Babylon roiinpui, rammuola notizuorngei
    murdi le pinkuohurngei nû,” tiin miziekin aoma.
  mic-MIQNT: Ewi'gas'g ugtugwejang ta'n goqwei mo wen gisi ns'tmug. Ewi'gas'g ula,
    “'Ntwisunm na Papilan. Ni'n na mesgi'g gjigan. Ni'n na nujigina'muet ta'n gegina'muapni
    pugwenniji e'piliji ntuisgalsultinew. Ni'n na gji winsmuit aq gisa'l'gig pugwelgig
    winsultijig.”
  huu-NT: 'Jusiñamui naiñaiño fɨnoca rafuena uiñotaiacana jira, naiñaiño uiecomo mamecɨ
    jai cuetataga: “Nanoca Babilonia raillañaiñodɨcue. Cuemona eo jearede rafue comuicana
    jaicabide. Cue muidona comɨnɨ jearede rafuena fɨnocabide”.'
  jiv-NT: 'Nijia̱i̱niumsha ni naari̱a áintsaṉ yúpichuch nekaachminia nu jú̱nis áarmauyi:
    UUNT PAPIRÚNIA, Ashí Tsanirmauncha tura Ashí Ju̱ Nuṉkanam Muí̱jmiainian Túrinia
    Nunasha Nukuri̱nti.'
  otm-NT: 'Nɛ nubʉ ja rá dɛ̨ nt''o''t''i bʉ rá thuhu: “Ra dąhnini Babilonia, ngue
    ja rá ts''ɛdi tengu''bʉ rá mbe gätho yʉ ''yomt''ɛ̨ni nɛ tengu''bʉ rá mbe gätho
    i øt'' ran ts''o hønbʉ go hapʉ i ja ra ximhäi,” bi ''yɛ̨n''a ra t''ohni. Pɛ hin
    da bąsɛ n''da ''bɛ''a ním bøn''a.'
  dah-dah: 'Bere gote kimiŋdebe deŋem kura miŋ banare hitiŋ goyen katiŋ hinhin. Deŋembe
    gahade: BABILON KURUŊ, BELEN NIŊ BERE KURUŊ GATE MILIŊ, IRDE MEGEN NIŊ MARTE MATA
    BULUŊ GOTE MIŊ BIRIŊ'
  tnk-tnk: Ia nɨpwənan kɨrai pen nəɡhɨn riti sə nɨpwran rərkwafə. Rani mə, TAON ASORI
    PAPILON MAMA SƏVƏI NƗPRAN ME PAM SƏVƏI SUATUK NUKUNE NOIEN ME PAM SƏMƏME HƏRƏHA
    PƗK IA TƏKURE TƗPRƏNƏ
  kpr-kpr: 'Nunda dombuda, javo eni gembero iriri gosuseni. Javo ainda tuka mo jo
    isaghada iraeri. Javo amo eviri: “Reighi tomanako Babylon, kombo yagera kakato
    a kusia bagia kakato, ainda noi numori. Kotugo roera ekoko aimi, evetu genembo
    bebeta eraera, ainda noi barago numori.”'
  san-IAS: tasyā bhāle nigūḍhavākyamidaṁ pṛthivīsthaveśyānāṁ ghṛṇyakriyāṇāñca mātā
    mahābābiliti nāma likhitam āste|
  nho-nho: I aruna tana taurae raa, e taataa te inoa teelaa see ilotia tana hakataakoto.
    Te inoa raa e hakatuu peelaa, “Babilon, te henua hakamau, te tinna naa tama hai huri
    hakkaatoa aa te tinna naa tama hakkaatoa e sosorina hakallika i te maarama nei.”
  gym-NT: 'Amne meri ye kä näma tikani krörö okobtä: MERI NE ABKO NIRE ABKO TÄ ÜKANI
    TIEBE. MERI NE ABKO TÄ JUTA KRI BABILONIA BÄ MIKE. MERI JÖKRÄ, BTI KÄ NGWARBE
    ABKO NIARA KWRERE, AISETE DÄREBARE NIARAKRI. AMNE KUKWE KÄME DIÄN DIÄN NGÖBÖ RÜERE
    JATANI NIARAKRI, abko näma tikani kore meri ye okobtä.'
  azg-NT: 'Ndoꞌ tsöꞌsta juu tsanscuꞌñeen, joꞌ jndui jñꞌoon na tyiꞌquitso nquiiꞌhanꞌ
    ntyja nchu vaa na tsixuan juu. Ndö vaa na itsohanꞌ: “Ndö juu tsjoon tꞌman Babilonia.
    Juu tsjoonꞌñeen conduihanꞌ ndyee nanntcuntjaaꞌ ndoꞌ mantyi xꞌee tsoñꞌen nnon ꞌnan
    na ji vaa na condui nnon tsonnangue.”'
  bhd-bhd: ते तैसेरे कुपाए पुड़ इन नवं लिखोरू थियूं, “भेद-बड़ो बाबेल धेरतलरी वेश्यां
    ते भिट्टी चीज़ां केरि अम्मा।”
  too-NT: 'Lā'' na ixtankān ixtatzo''kni'' lakatin tacuīni'' a''ntū ixca''tzīcan lakatzē''k
    a''ntū ixuanicu''tun. Lā'' a''ntū ixtatzo''kni'' ū''tza'' huā''mā'': “Huan xaka''tla''
    Babilonia, xla'' ū''tza'' xatzī''t de ixlīhuāk huan puscan a''ntī lej tatlahua
    talākalhī''n, lā'' ixlīhuāk a''ntū ko''hua''jua''”.'
  ind-AYT: 'Pada dahinya, tertulis suatu nama, suatu rahasia: “BABEL YANG BESAR, IBU
    PARA PELACUR DAN SEGALA KEKEJIAN DI BUMI.”'
  cjo-NT: 'Ojataakotaka opankaki: eenitatsi okantakotziri, omaanta tekira okoñaaperotzi.
    Okantzi ojankinatakaga: “Antawopero Wawirooniya, tema iyotagaeyironi tsinanipaeni
    omatakayitarini kaari ayi. Eejatzi iyotagaeyiririni osheki atziri raapatziyashitawo
    riwetsikashitayitarini eejatzi rantero oetarika kaari kameethatayitatsirini”.'
  nsn-nsn: A puhung uelhire geka bololain tar porenon a ouoou. “I Babilon ger i ranantiehe
    tun te tinana ro uraur, kare tinanar mamang niguata uasalikininer sa tar uanene
    i kot.”
  san-DEV: तस्या भाले निगूढवाक्यमिदं पृथिवीस्थवेश्यानां घृण्यक्रियाणाञ्च माता महाबाबिलिति
    नाम लिखितम् आस्ते।
  tna-NT: 'Mesa emata su derejiji anina nimetiuda mimi cuana. Tueda mimi cuana uja
    puana: “Babilonia ejude aida. Dapia aniji cuana da epuna chuamadhada nime, pamapa
    mundo su aniji cuana neje jucha atana huecuana putsu.”'
  lid-lid: Iri ndratorowenei nyaran udu bwilin, nyaran doh i buku sahou sokek, moson
    ta aliy mene aton. Ya, moson ta nyaran amwenen badeh, i buku doh, “Kon tinan Babilon,
    mene tutuni nyaran i tinan labai i loken, iy tine iri badih mara-ei ta karei,
    ma tiri kandriyen ndra-in mara-ei badu kon munyak.” ”
  wim-wim: 'Ngul-ngangk wanch alantangan-a, namp nungantaman umpina, an puth wik thayana,
    keꞌ thiichiythan yaꞌa an want-wanttak nath nampaniya. Puth an yimanangana: “Aak
    piꞌan Babylon.ana an keꞌ kaath piꞌana, kaath al-alantaman than maꞌ-yotaman maarich
    keeꞌ-keeꞌantana aꞌ putha way wiy-wiy thamp thakan yump-yumpantana.”'
  zga-M: 'Pakyeni kya mwene liesiembiwe eilitawa eilya khuvutitu: “BABELI VEI MBAVA,
    VEINDALA VA VAVALIGHI NIE FINU IFYA KUVIPHIENCHA IFYA KHILUNGA.”'
  yom-yom: 'Va mbulu andi vasonama dizina : “Mansueki, Babiloni dinneni ; ngudi yi
    bankua kitsuza ayi yi mambu ma khakumusu va ntoto”.'
  san-SIN: තස්‍යා භාලේ නිගූඪවාක්‍යමිදං පෘථිවීස්ථවේශ්‍යානාං ඝෘණ්‍යක්‍රියාණාඤ්ච මාතා
    මහාබාබිලිති නාම ලිඛිතම් ආස්තේ|
  yut-yut: 'Mɨŋat uŋun ɨŋamnikon mani mandawit. Mani uŋun tɨlak gen yombem kɨnda.
    Mani uŋun yaŋ: “Kokup Pap Madep Babilon, uŋun Yumabi Mɨŋat Morap gat, ae Aŋpak
    Yokwisi Mɨktɨmon Tosok uŋun dakon Meŋi.”'
  grc-BYZ: καὶ ἐπὶ τὸ μέτωπον αὐτῆς ὄνομα γεγραμμένον· μυστήριον, Βαβυλὼν ἡ μεγάλη,
    ἡ μήτηρ τῶν πορνῶν καὶ τῶν βδελυγμάτων τῆς γῆς.
  cpc-NT: 'Tzimatsi osankinatainchari otamakoki, kaari ikimathawiita pairani, okantzi:
    ANTAWO BABILONIA, ANTAWOITI MAYIMPIRO, KISANIINTAPIROTAAWO KIPATSIKI.'
  nhg-NT: 'Hua ipa ixcuöte quepeaya sente numbre tlajcuelulpa oyeya, hua amo macheaya
    tli quejtusnequeya inu numbre. Nönca inu numbre: “Babilonia bieye, nöntle de noche
    cacherilajte hua noche petzoyutl tli onca pan tlöltecpactle”.'
  nya-nya: 'Pa mphumi pake panalembedwa dzina lodabwitsa: BABULONI WAMKULU MAYI WA
    AKAZI ADAMA NDI WAZOYIPITSA ZA DZIKO LAPANSI.'
  ngu-NT: 'Niman ipan ixcuateu on sihuatl tlajcuilolnestiaya se tocayotl yejhuan xacaj
    cajsicamatiya tlinon quijtosnequi. On tocayotl ijquin quijtohuaya: “On hueyixticaj
    Babilonia yejhua innan nochimej on tlacapajpatlaquej niman nochi on tlen sanoyej
    molonqui ijtlacauqui ipan on tlalticpactli.”'
  kup-kup: Met añ popuz taevavok ñetiv epat menahan heh, Epop Babilon zei ahotak hezariz
    zutap ev, Añ biz bogï tamaharir añarab horï ahö modañ tamahariz mau nonop ravat
    hezap ev. Met pot menahan hehavoz kap nat ou narav, oñ iz ravat heh.
  jid-jid: Ni ci ma banba nde ri u riri, kikle babila, ihi bi ntran mba bi kpi meme
    u meme.
  wmw-wmw: 'Pacenye pake pândikiwa zina ra siiri: “Babiloniya ulu, mama wa mareba
    na wa piya matukano a mulumwengu‑mu.”'
  gmv-GGM: Izi liipho bolla “xuura, laymmatizaytasine biitta bolla tuna oothizaytas
    aayo wogga Babilono” geetettiza sunthi xaafeti uttides.
  ssg-ssg: He kawan hina kakain i kikilami lialui pupuasan, i ukek, “Nga se Babilon
    tehu taon lalap. Nga tel tini teka weli ailei saun lialun ma lawe waliko ti Haeu
    watakai hawane seilon aile.”
  zpo-NT: 'Kwaane nak tub kwaan nabix. Nu lechuzh me nkee le me: “Babilonia yezh ndok,
    yezh kwaan nak xnaa re ngwnaa me nto cho nu xnaa re xaa nle kwaan beed”.'
  poy-poy: Pashiwunji shakuwi palembitwi visoweru vya litawu lyana mana ya bada, “Babiloni
    mkulu, mawu gwa wandiyandiya na gwa vitwatira vyoseri vya kukalaziya nentu pasipanu.”
  qwh-NT: 'Urcunchonam mana cäyipaq letra queno escribirëcarqan: “Queqa jatungare
    Babilonia marcam, y jucwan jucwan pununacoq warmi cuentam, y llapan melanepaq
    llutan rurecunapa maman cuentam” nishpa.'
  gaw-gaw: Nug iḏup̱a onig laa nai tonakp̱a yaap̱ig. Onig amuam inam. “Ab oḵai Babilon,
    nug gap̱ai ah, nug ah oh gap̱ai heṯeb ele amu wanp̱anu keeke naunab amu oh ele
    anilag.”
  nca-nca: Ko umu-kembémo owí nakayáŋaró. Owé ŋu, mande tapuŋowí ŋuko ŋandiro, “Bapilon,
    yendé kembé parámi mu, ŋuko simbururu pare soso quro náye horé, ko noko koro otete
    piyimi horé ŋuro simburí.”
  zpz-NTPP: Zeꞌ cyugam ca tub nu la. Tiily cañ. Orzeꞌ nu la zeꞌ, ndeꞌ Babilonia. Mi
    zeꞌ tub gyedz nu gya zu, tub gyedz nu nac ñaa dela biñ congal gal nu dela coz
    a̱ꞌ nap nu yuꞌ gyishlombecy. Ndeꞌ nu lam.
  zac-NT: 'Nu naquë́ luquë́ naꞌa tubi lë narunë significar cusë nagaꞌchi: “Babilonia
    ruꞌbë naná shniꞌa ra naꞌa mal, nu de grë cusë narná tushë Dios laꞌni guë́ꞌdchiliu”.'
  kyg-kyg: Hanileꞌmo haneꞌniya agimo aepaꞌamo fala ki agiꞌamo avoꞌmo kae maleꞌniyana
    Alopa Mamiloniꞌae. Kumai aꞌne anagaꞌai itaꞌapimoꞌmo maiꞌniye. Huꞌa faipa huꞌa
    neꞌataya vayaꞌai itaꞌapimoꞌmo maiꞌniye, huno huꞌniye.
  kmk-kmk: Awad naikanglita ngadan sit kiday na un nalimod dit kaipooyana. Kanan dit
    naikanglit un, “Babilonia un mandindinamag. Inan dadit losana babai’n magatgatang
    dit kinababai na kan puun dan losana gabbainana kokkoon.”
  cao-NT: Jatsi jahuë bëpara ó tsi tobi iqui quiha quënëhacani ca bëronoma ca chani.
    “Yaca-yacaria ca Babilonia ca ëa xo naa ra. Yoyocanaibo, jatiroha ca maí ca jabi
    yoixëni cabo, tihi cabo saihuati ibo-iboria ca ëa xo naa” i toa quënë quë.
  bbr-bbr: Kon oiok opok karauk ämän onoktapau ämäi rau keser jer we moin, “Babilon
    näu mena enip näwäu orip! Ko roasiret sapum onok miäi pak karauk onok aru senes
    okoro omnokou opok miäi akan aninaka.”
  inb-inb: 'Paipa prin­ti­pika, sug mana pipas iachan­ga­sina suti­mi willa­raiarka.
    Kasa­mi suti ni­raiá: “Nuka, Babi­lo­nia suti iapa atun pui­blu­mi kani. Tukui
    kari­sapa warmi­kunapa mama­mi ni­raiani. Tukui sug rig­cha mana alli­lla rurai­kuna
    alpapi tias­ka­kunapa mama­pas­mi kani”.'
  hrv-hrv: 'Na čelo joj napisano ime - tajna: “Babilon veliki, mati bludnica i gnusoba
    zemljinih.”'
  box-NT: Le yèni ɓúi na kúará sà yi á túara a ɓuure wán, le «Babiloona beenì,
    hã́awa na wee yɛ̀ɛ́ miten lè ho dĩ́míɲá yìrá-wárá ɓàn nu.»
  ote-NT: 'Y ja rá de xqui tꞌopabi ꞌnara thuhu núꞌa̱ hinto bi ba̱di te rí bøni, pe
    mi ena: “Ra da̱nga Babilonia, go gueꞌa̱ ra na̱na̱ de ya tsꞌoꞌbɛhña̱, go gueꞌa̱
    bi ꞌñudi da tꞌøtꞌe ja ra ximhai gatho núꞌa̱ xá ntsꞌo.”'
  wnu-wnu: 'Ne unum gumatemir eng menmant end igoai. Unum eng Qenut mindigar qob qamb
    gumatemir eng ete: Babilon ginam aib, yamangar qarigir qib igour eng ne qanam,
    ne qomon boru gugum ag et igo eng gor ne qanam.'
  zam-NT: 'Nde nxon'', mdub di''s lechuz xa''gota. Di''sa yende chó mèn ta'' cuent
    cón nee di''s di''sa. Di''sa mbez taandxè'': Ciuda roo no ciuda xèn co'' lèe Babiloñ
    nac xna'' chol xa''got co'' ndli yalburrid tín''. No nac ciuda Babilón xal xna''
    rye mèn co'' nzi ban dib athu loo izlyo'', mèn co'' ndli con'' xin no con'' cap
    xalque'' ngòc mod co'' ngòp xa''gota.'
  zyp-NT: Ma biaparuh ming heh a pangcarih letah a khai. “ Babilon khuapui rungnaw
    hlohlangno sahlo no le alui letei pasih padawh a chuipaw sahlo no,” tahpaw a cia.
  sey-NT: 'I̱o tsia ti̱ñare pare i̱o ayere quëa mamipi toyaseꞌere hueꞌeo, ñeje cayere:
    ËJAOREPA BABILONIA, COꞌA NOMIOHUAꞌI, CUIꞌNE SIꞌAYE IYE YEJA COꞌAYE PAꞌIYE PËCA
    JAꞌCOREPA.'
  nvm-nvm: Regavo bara ijefuon variatar ijia fu if be ijia ijeg isoime kua, Ai Bebiron
    fuka darokino kuain. Regavo vuak ijefuon anej ma iji fu bara fok moikigia oknum
    baru turavo ijiga e iji bu moik igefuon unam ise iji rejo ijiebuon asiej.
  mps-mps: 'Tama aga te dwai sę yali nogi aga gebode asęai elaluai. Te nogide te
    geme dualali page elaluali, tama te nogi aga digi te e dao: “Genuai hanu Babilon,
    te tigidali penani we dabego ida mu, tama te tigidali tǫde elalubo dwai dwai
    meda yai kolesaga augwaligo ida me dao,” te po te penani wego gebode asęani,
    te eno suali.'
  pab-NT: 'Ityaolikoa enexalo xairatyoare tyaonita, metahare, maisa komita waiyekehalakere.
    Exakerexe enexalo: “Kalorexe Babilônia, tyotya enatyalolonai nityo, exahe iniyalahare
    nomaseharenai nityo”.'
  llg-llg: 'Nai oda-matan, nana sulak nadek esa. Nadek ndia ndandaan bei namaninok.
    Te, dedeꞌak nana sulak ndia, liin nae leoiak: Au ia, Babel! Fo ndia kota ana seli!
    Basa manggalauk mata-matak manai daebafok ia, dadi leme au mai. Basa mana hohonggek
    nai daebafok ia, huu-okan neme au mai.'
  kyf-kyf: '''Ŋnɩ yabhlo, -we ka ji mɩa zizeda, -mʋʋ mɩ ɔ ''klʋ -yɔ cɛlɩda. Mʋ -wa:
    BABILƆNƲGBE ''KADƲ ''NAABƖZƖŊWNƖƖ ''NYAA -YƆ DƲDƲ -GƲƲ -NYANƖƖ GWEDƖDA'
  tpi-tpi: Na long pes bilong dispela meri ol i bin raitim nem bilong en. Dispela
    nem em i olsem wanpela tok bokis, na nem yet em i olsem, “Bikpela taun Babilon,
    em mama tru bilong olgeta pamukmeri na bilong olgeta pasin nogut tru i stap long
    graun.”
  mih-NT: 'Yɨquɨ nuu ña ndyaa minoo zɨvɨ, zoco ñá sito ñiyɨvɨ ñaa zɨvɨ cuu si, ta
    catyi si: “Ihya ñaha cuu ñuu Babilonia cahnu, maa ña cuu zɨhɨ tandɨhɨ ñu zɨɨ iñi
    ta sii tandɨhɨ sa ña vaha sa iyo ñuu ñiyɨvɨ.”'
  qvh-NT: 'Warmipa urcunchönami cayno guelgaraycargan: “Nogaga Babilonia jatun marcami
    cä. Prostitüta warmicunapa mamanmi cä. Saynöpis jusalicogcunapa mamanmi noga cä.”'
  kms-kms: 'Ninde quenge pe nyamb ur pu rise, nyamb ren kin puate wute nei mamb segi:
    Babilon nyamb yumbui kin; Wute buagi ngimne yeru kin ni puate; di Qi pe kin yumbo
    ur brequ aye ni kin puate.'
  agn-agn: Ong toto na may nasolat ang aran ang gatalok tang maliag nang yaning, ang
    ganing, “Ang bantog ang Babilonia, nanay tang mga sarak, ig ang tanan ang malalaway
    ong kalibotan.”
  nhi-NT: 'Uan iixcuac oihcuiliutoya se toocaatl, tlen oueh secahsicamatis: “In ueyi
    Babilonia, innanah nochi tlen pitzotic auilniniminih uan innanah nochi nintetlahiltihchiualis
    in tlalticpactlacameh.”'
  ttc-NT: 'B''ix tz''ib''a'' tuq tajsik twitz jun tb''i chuktky, b''ix nyolin ikxjani:
    Babilony Aj Nim [Amaq''], Kyamaq'' Kye Aj Nkyexnaq''tzan Te K''ajajb''ilj B''ix
    Kyaqil Aj Ajq''oja'' Twitz Tzan Qtata Dios.'
  dan-1931: 'Og på hendes Pande var skrevet et Navn, en Hemmelighed: Babylon den store,
    Moderen til Jordens Skøger og Vederstyggeligheder.'
  kwj-kwj: 'Ete wondani hi tihi ti mwakambe tihi tiki ya kaisinda. Woro o hi mu mwe
    ti yanisindau. Hi mwe ti ka hinga: “Bapilon ko omwesika laka, do nuwe ki dau numbo
    tenge humwe lenga ele kapwa naha sumbu lenga o wui nuwakapwamu.”'
  vie-OVCB: 'Trên trán nó có ghi một danh hiệu bí ẩn: “Ba-by-lôn lớn, mẹ của các kỹ
    nữ và mọi điều gớm ghiếc trên thế gian.”'
  kze-kze: aúwayaanka'a agaimakéna séna anón-daopa'a áwí'a Pépíróni-naopa'a eénánká'á
    nááówai tinówa é'a marapá'ó sáwísawaa kwéowai tinówa úne agaimaréna súwana
  mpj-mpj: Wanti jiilu ngalyangka yinikaja kanyilpayi jilanya, “Papilunmartajiluya
    walykukaja ngapini, ka palukajakurna-janampa wanti maaja nyinani. Ngayulurna-jananya
    muunpungkuni walykukajaya ngapilkuraku.”
  lbk-lbk: 'Naisolat is kakitongna nan ngachan ay naitafon nan ayena. Siya na nan
    naisolat: “Sak-en nan Nachamchamag ay Ili ay Babilonia ay Inan nan Am-in ay Asi
    ay Fabfafai ya nan Am-in ay Kakaisew ay Okhali isnan Lofong.”'
  mto-NT: 'Je̱mpa tseꞌe vyimpó̱kkum javyet toꞌk je̱ ayook juuꞌ veꞌe jidu̱ꞌu̱m vaamp:
    “Je̱ babilóniait ciudad, je̱ ko̱ꞌo̱tya̱ꞌa̱xap juuꞌ veꞌe toꞌk ka̱ꞌa̱jyji je̱ naxviijnit
    jayu du̱tukꞌixp je̱ kyo̱ꞌo̱y je̱ꞌe̱ je̱ts nu̱jom juuꞌ jatyeꞌe axa̱a̱ꞌkp ijtp yaja
    naxviijnit itu̱ku̱jx.”'
  bzh-bzh: 'Log dekevu arë raḳ neggëp daba. Arë sënë og yiḳ ġaġek peggirinsën
    mu nebë: NYËĠ BÖP BABULON* AVËH BAGGËB PIN LOS NĠAA NIPAYA VERÖ Ḳ YI PIN VU
    DOB LO ATAJ.'
  guj-2017: તેના કપાળ પર એક મર્મજનક નામ લખેલું હતું, એટલે, ‘મહાન બાબિલોન, ગણિકાઓની
    તથા પૃથ્વીના ધિક્કારપાત્ર બાબતોની માતા.’”
  jvn-NT: 'Nang batuké wong wédoké ènèng tulisané jeneng simpenan, yakuwi: “Babilon
    gedé, baboné sakkèhé lonté lan sakkèhé penggawé ala nang bumi.”'
  byr-byr: Yɨ gamɨnne yayavɨna gamɨre yamevɨ pɨkaryaꞌ waꞌdɨꞌnyɨ. Yaya dazaꞌ yulyakɨyagaalyaꞌ
    kɨnɨnnakeꞌ, yɨ yaya yɨdasaꞌ saꞌ daresɨ. Anga Naanga Bavɨlonɨ. Yaasɨwaꞌna marapɨnamaryadɨvɨta
    yuyangɨ kuvɨnaangeꞌ. Yɨ Kwaakevakɨya wana butɨrɨnya winnɨke yuyaburaavɨ aaya kaavɨlyaꞌ.
    Yɨ yaya saresɨ.
  ian-ian: Lɨla maagamba pagwula la nyaangɨt pɨlɨwutndi. Kupma pɨlɨwutndi. Bebilon
    walɨnja ngepma yambɨsɨk yila nɨmbana angwa ngepma. Kan kɨpmana kavle vat yila
    nɨmbana nagwa ngepma waa pɨlɨwutndi.
  hun-hun: 'Homlokára titokzatos név volt írva: „A nagy Babilon, a paráznáknak és
    a föld utálatosságainak anyja“.'
  mcf-NT: Adshun isquien aid chido abi tantiamete abi cuëmëdquid bëtanteteno bëdada
    uadac. —Babidonia yacnocquido bëdambo icquido damianquidi icsamboen tabadmequido
    nec —quequin dada uaid icposh.
  kjs-kjs: 'Gore nipuna eno madaa page bi saabaasa. Go bi madaare saa pi agaleme kudiri
    pu re go-rupa saabaasa: Adaa Babilon suri nipu paake ali rumi kone wi enaalinu-para
    koe pugu pi enaalinu-para go su kamaanuna agi komea piru aaya.'
  mni-mni: "Mahakki maraibakta athuppa wahanthok leiba ming ama irammi: “Achouba Babylon,\
    \ malemgi oktabising amasung tukkachabasinggi mama.”\x94"
  yad-NT: 'Nanumo̱ta̱sa ravicha̱da nu̱chara dutyasara datya̱da: “Jaryinra Babinóniya,
    cadnatodaveda jno̱da, nicyara̱y jvaayada jno̱da risa̱ju̱ ti̱ta̱ju̱.”'
  mxb-NT: 'Ta taan ñáꞌa̱ yóꞌo ndáꞌa̱ iin kuu̱, ta ni ko̱ íin kátóni̱ ini ndi kóni̱
    kaaa̱n. Ta diꞌa kuaꞌa̱n kuu̱ yóꞌo: “Káꞌano nda̱ꞌo ñoo Babilonia, ña̱ kúú naná
    ndidaá na̱ ñáꞌa̱ díkó mií, xíꞌín naná ndidaá ña̱ kini kuaꞌa̱n ió no̱ñóꞌo̱.”'
  pon-2006A: 'Nin temwe nting ehu mie, me sohte emen ese wehwe. Eri, iet ntingo: “Papilon
    Lapalap, inen lihen netiki paliwere koaros oh wiewia samin suwed koaros en sampah.”'
  maq-NT: 'Hane xten na ne, camahindu cjua vihi: “Ngu cjua xi meje rë cjuatacun: Babilonia,
    nangui xi matitjun. Nangui xi hacui na xi viteña yojo rë cojo yahnga xuta xi sahmi
    me cjuatsehen ne, fayangui xuta xcusun rë na.” Cuatjin camahindu.'
  hto-hto: 'Afengo ozócɨmo cuetá jóonega ónonide mámecɨ illa. Afecɨ bie izói daɨde:
    “Aillue Babilonia jofue, nana fɨénidɨfuiaɨ jillacɨ, aféfuiaɨ ei daɨna izói mameide.
    Iemo nana bínɨemo ite éoigafuiaɨ ei daɨna izói mameide.”'
  por-BRBSL: 'E em sua testa estava escrito: “MISTERIA, BABILÔNIA A GRANDE, A MÃE
    DOS PRÓSITOS E DAS ABOMINAÇÕES DA TERRA”.'
  ces-NKB: 'a na jejím čele bylo napsané jméno [skrývající] tajemství: “Veliký Babylón,
    Matka nevěstek a ohavností země.”'
  cui-cui: 'Powa xua yabara caunutatsi Babilonia tomara, barapowa peitapatha tinaduta
    pewʉn, po wʉn jiwi jopa yabara yaputaeyo. Barapo wʉn jeye: “Powa xua yabara caunutatsi
    pepa Babilonia tomara, bapowa be coxiwa natsicotane, xua powaxi nasi cui matacaeta
    xua weiweina barapowaxi pena tatsi. Mataʉta bapowa daxita pomonae xua bichocono
    abe peexanaewi barapomonae pena tatsi”, jei xua tinaduta.'
  boj-2014: Uŋa aqa lanjaq di aqa ñam neŋgreŋyonab soqnej. Ñam di sasir anjam. Aqa
    ñam bole agiende, “Babilon qure kobaquja. A sambala uŋa kalil naŋgo ai. Mandam
    qa kumbra uge uge kalil naŋgo ai agi a segi.” Aqa ñam bole agide.
  eng-OEBUS: while on her forehead there was written this mystic name – ‘BABYLON THE
    GREAT, THE MOTHER OF HARLOTS AND OF ALL IDOLATROUS ABOMINATIONS ON EARTH.’
  eri-eri: Onodu aita waha hogo bala langa nere nomo unyi yeregane. Waha no muuji
    beele ete dorofe, onodu unyi tigini benou, “Babilon toan anyakaro no longi aita
    oruwanga onowou inyaba oruwa oula langa inyina waha nebere anyanege tigini.”
  aly-aly: 'Ingwerentyel itna ingkwernew rlwewarl. Itna arlpentyarlap ran, alakenhap
    aynteyel: “Ayengan tawen ilkwa Babylon. Weth-rnemel akngerr-itwelarl aynterl-apem,
    rernemap ayenh amey antwem. Ilek-ilek apmwel-then ayenh amey antwem arrpemarl.”
    Itna ranap arrngertelengkw-tangkwel aynteyel, nthakenh iterl-arey-angenh-anem.'
  wiu-wiu: One ponokepa aue pa̱ia eya ibini wia mekaneya. Ipa ibini akene Babilone
