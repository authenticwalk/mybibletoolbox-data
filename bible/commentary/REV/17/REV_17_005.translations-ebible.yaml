  bmr-NT: 'Jaago ɨmecuri caatɨnɨcɨnɨuno ɨtɨhɨɨno momo: Sihidɨ ejeevano Babilonia cuumi
    ajevamɨnaa seejɨ, bu paryɨ jiinɨjehallɨri iicano ɨɨdicunoono seejɨ icano, onoono.'
  fuf-fuf: 'Tawi innde gundoore no windii ka tiinde makko, ko woni ɗun ko: «Saare
    *Baabiila mawnde nden, neene cagaaɓe ɓen e ko ɲiddinaa kon ka hoore leydi.»'
  bhl-bhl: 'Waneng buum yabal dim e kawtiw im kiin dim e yawal ke alakabe wiin boko,
    bului, ne atemsi te. Wiin be ibolow win sang kesomi, beem mongom e kanekote: “‘Emisik
    abiw mutuk fian te!’, nangenaliw Babilon abiw mutuk fian nemisik keko, osow kemaliw
    waneng so, kaing wasan mian wasan einteng so atew kukuw so, alik alik kukuw wa
    biim auk keko, bi nete kuw te!”, angeko, bosu wiin be ne atemsi te.'
  ons-ons: Eŋine meino yemo eŋet mane qekoi, kineine sanka iwa yale, “Babilon mat
    kakapa, eŋe bailalaŋ ŋerep korop, eŋane nagaene so kepe baŋem borikine kine kine,
    ea wane nagaene.”
  con-NTPO: 'Tise tsovejunga tsu ccaninga inisema tevaen''cho. Qquen tsu su: ¡Ti''tsse''tssia
    Babilonia! Poi egae tsinconsundeccumbe chan tsu. Osha''cho Chiga in''jambi''choa''ve
    tsonsundeccumbe chan tsu.'
  ghs-ghs: Qate qiba nohota atapa sama sesenomaho ttiketti teei noho pengata oota
    oi hee, Anaho dzapaio Babironia Ohonga oi ttoka ma haba minarata kahosa ma pasena
    oorai anaio oho pai amenanomaniqi hiire ttikettita qeetemi oota.
  peg-peg: ତା ନିଦାଣ୍‌ତ ଇ ଡ଼ୁକ୍‌ତି ତର୍‌ ଲେକା ଆଜ଼ି ମାଚାତ୍‌, ଗାଜା ଗାଡ଼୍‌ ବାବିଲନ୍‌, ପୁର୍ତିନି
    ୱିଜ଼ୁ ଦାରି ଆରି ଗିଣ୍‌ ବିସ୍ରେନି କଗ୍‌ଲେ ।
  txu-NT: Ne kuka'ã idji. Mỳj idji nã? Bir, mỳjja bipdjur. Bir, —Krĩrax jabatànhbê
    Babirônijkam ne me kuprỳ kurẽti kator kutewa nhym kam me ô'ã pyka kunĩkôt punu
