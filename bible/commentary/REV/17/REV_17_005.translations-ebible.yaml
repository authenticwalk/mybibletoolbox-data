  kxv-kxv: ଏ଼ଦାନି ମୁଞ୍ଜୁତା ଡ଼ୁଗାମାନି ର଼ ଦ଼ରୁ ରା଼ସ୍‌କି ଆ଼ହାମାଚେ, “କାଜା ଗା଼ଡ଼ା ବାବିଲନ
