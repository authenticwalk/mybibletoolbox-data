  faa-faa: Hinamoamo hikumisia yano motosa popasane yapake someaka popasesapo. Popasane
    oyapo. “Pápirone siti kára asíane anopo. Aporo rea pura hinamo suamo amá ane anopo.
    Yatafu yakasa hoaki kekerena aporoamo amá ane anopo,” aíyaka popasesapo.
  kik-kik: 'Thiithi-inĩ wake aandĩkwo rĩĩtwa atĩrĩ: KĨRIGA BABULONI ŨRĨA MŨNENE, NYINA
