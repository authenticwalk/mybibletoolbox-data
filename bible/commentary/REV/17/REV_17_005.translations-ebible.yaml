    INEU IINI PEINE, A BABILON. INEU OTO NIKEI REPI, NA NIKANA TA'ENA NGA AAELANGA
    MAI AANO. Na maholo nou leesie satai ola ngeena, nou saie uri nga ne'isaenga e
