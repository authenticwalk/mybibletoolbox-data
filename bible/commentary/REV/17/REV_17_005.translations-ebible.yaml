  ena-ena: Iamɨgali agadɨ lɨbam hɨvɨ hɨve lama ibi nameŋ lɨbavalɨ uami. Babilon haiabɨla
    hekɨlɨ agaŋ akuaba akuaba lusɨŋ sɨbɨlɨ sɨbɨlɨ fɨli hɨsɨŋ agɨladɨ hali hɨsɨŋ me
