verse: REV.017.005
translations:
  kpx-kpx: Iale keate ke valimo abu hoto mole hisaliale ke ihu hogolahanu. Hoto keu
    koseanu. Babuloni o baluga kou teiba bahata kebia neina. Isi vatae vaveve toela
    bahata kebia kina.
  okv-H: 'eto amita beota amo ke ojikari na einge kajari kehena: “Enda ta ari sasapura
    tapa amite eto tiha paiha ari evohu tapa amita e amo Da peni javo Babylon”.'
  tbo-tbo: Ma u tepana gowa gowagowadana hi laukidi hi pa, BABILONI BANEINA, TU MATAMAGA
    PO TU NUGOGOBU HOI HIPULI HINAHI
  mal-C: 'രഹസ്യം: മഹതിയാം ബാബേൽ, ഭൂമിയിലെ വേശ്യകളുടെയും മ്ലേച്ഛതകളുടെയും മാതാവ്. ഇങ്ങനെ
    നിഗൂഢമായ ഒരു പേരും അവളുടെ നെറ്റിയിൽ എഴുതിയിരുന്നു.'
  grc-SR: καὶ ἐπὶ τὸ μέτωπον αὐτῆς ὄνομα γεγραμμένον, Μυστήριον, Βαβυλὼν ἡ μεγάλη,
    ἡ μήτηρ τῶν πορνῶν καὶ τῶν βδελυγμάτων τῆς γῆς.
  bgc-bgc: अर उसकै माथ्थै पै एक रहस्यमय नाम लिख्या था, “बड्ड़ा बेबीलोन धरती की बेश्यायाँ
    अर घृणित चिज्जां की माँ, अर सारी अश्लीलता नै जन्म देण आळी।”
  khz-khz: Ia pakunai ara ta getaloato, ganina maki veavuga, evetaina getaloato, “Babulonia
    kamuna, mata-poraga tinara e tanoparai kala rakava kwaikwaira maparara tinara.”
  deu-TKW: 'und auf ihrer Stirne war ein Name geschrieben, im Geheimnis: Babylon die
    große, die Mutter der Buhler und der Greuel der Erde.'
  zsr-NT: 'Raꞌ xganu daꞌgac ca lënu, le tuꞌluíꞌ tu le nagachiꞌ, taꞌná cni: “Yödz Babilonia
    Nac Blau” len “Xnaꞌcnu Ngul Udá Dzag” len “Xnaꞌgac Le Xöhuiꞌ Dzöꞌ Yödzlyú.”'
  lin-lin: 'Na mbunzu na ye, bakomaki kombo moko oyo ebombaki makambo ya somo mpe
    oyo ndimbola na yango ezali : Babiloni monene, Mama ya Basi ya Ndumba mpe ya Makambo
    ya Nkele ya Mokili.'
  hns-NT: 'Aurat ke maathe par ek naam liekhal raha aur oman ek gahier matlab hai.
    Opar liekhal raha: BARKA SAHAR BAABIELON, DOENIA KE SAB TJHATJHOENDAR LOG AUR
    BE-SAHOER KAAM KE MAAI.'
  noa-E: I dag gaai oowai i thʉ̈r anʉmta maadëu wajappai khaugba sĩi, “Babilonia ichta
    phöbör pömaacharam, thum chi durpathierrmie ãd anaa nem khaigbam thum mʉg jẽb
    gaai thʉnʉm ag ãd” a phã sĩejim.
  eng-EMTV: 'And on her forehead a name was written, a mystery: BABYLON THE GREAT,
    THE MOTHER OF HARLOTS AND OF THE ABOMINATIONS OF THE EARTH.'
  mib-NT: 'Te jneē ña ndéé ɨɨn sɨ́hvɨ́ jéē cúu ɨɨn jnūhun sāhí, te suhva cáhán: Yāha
    cúu ñuu teyɨ́ Babilonia, jeē cúu nájnūhun náná tāca jéē cájica jnéní jíín jéē
    casáha néé ndasɨ́ ini ñayɨ̄vɨ, áchí.'
  lif-NT2: हे़क्‍क्‍याङ् खे़ल्‍ले़ कुदोॽवाबोग कुबे कुसिङ् निःप्‍मे़न्‍दे़प्‍मनाबा
    मिङ्‌धिक् साप्‍ते़आङ् पत्‍छे़रो– “पयम् यम्‍बा ये़क्‌यक् बे़बिलोन, के़त्‍निमाहाॽरे़
    खुनिॽ मा, इक्‍सादिङ् खाम्‍बेःक्‍मोबा सिक्‍के़ले़ःङ्‌बा याःम्‍बक् के़जोःक्‍पाहाॽरे़
    खुनिॽ मारो॥”
  xnj-xnj: Ayandikwi panani ya chiwungi cha mihu gaki liina la mfiyu, “Babeli mkulu,
    nyina wa vakemi na mambu goha ga yomeso neju lwa mulima.”
  mmx-mmx: La levelinga ga nemen to at lamang teren ketla lavasuun teren goxo xasep.
    Mo levelinga ga lok keretna, “Lemenemen silok Babilon, ni lavasuun at loklok ngarangat
    la neni bok lavatturunen at leveloklok kakapmek axap at na lavatbung menemen.”
  cbr-NT: 'Usa ''aish ca aín bëmánanu achúshi anë unin ''unáncëma ''aíshbi ësai quicë
    ''iaxa: “Ënë ëma cha, Babilonia, ax ca ''aisama xanusaribi ''icën. Usa ''aish
    ca a an ''unánmicë ''aish camabi uni ''imainun xanu, an nu ''aisama ''acë aín
    titasa ''icën”.'
  tee-NT: 'Chai ixmuntits''okcanta lakatam tapaka''ut ju jantu lai machakxacan. Chai
    ixnajun: “Xak''ai Babilonia. Ixnati''an ju lakachapu t''acunin chai ju taxtokni
    ju na lhits''isit ju alin ju ani lacamunutpa''”.'
  eng-LSV: 'and on her forehead was a name written: “SECRET, BABYLON THE GREAT, THE
    MOTHER OF THE WHORES, AND THE ABOMINATIONS OF THE EARTH.”'
  cak-NT: 'Y ri ixok ri'' pa nic''aj-rech tz''iban-wi ri rubi''. Y ri rubi'' raja''
    man can ta k''alaj anchique ntel-wi chi tzij, pero quiere'' ri nu''ij: Ri nimalaj
    tenemit Babilonia, quite'' ri ixoki'' ri itzel quic''aslen ri ni''ix rameras chique
    y quite'' chuka'' ri winak ri yebano itzel tak ex chech ri Dios.'
  pah-NT: 'Gwetovapya rehe hẽa gwereko ikwatijara. Hẽarera pe ikwatijara i''ei: —Aherembikwahavipyre''yma
    ko hẽarera. Três ko hẽarera. Ojipea ko Babilônia ipopoakaheteva''ea. Ojipea ko
    Akwaimbae''g̃a upahara''g̃a nemboypya. Ojipea ko Ite''varuhuranuhũva''ea remboypya
    yvya koty. A''ea i''ei ikwatijara. A''ea ko hẽarera a''ero hẽaretovapya rehe.'
  sja-NT: 'Ichi tau bɨɨrɨde nãgɨ́ t''ɨ̃ p''ã baji: P''uuru Waibɨa Babilónia, Prostitutaarã
    Mãik''aapa Ne-inaa K''achia K''ĩra T''ãdoo Oopataarã Nawe Apata. Eperã apidaapa
    k''awada-e ma t''ɨ̃ k''ãata jara k''inia bɨ. Tachi Ak''õrepapaita k''awa bɨ.'
  xed-xed: Nda vinda hga ɗifatá skwi ma bizlbizla kumani. «Luwa Babila, mani ma gwal
    ta hliri, nda ya nda manzakɗawayha ta ghəŋa haɗik.»
  mks-NT: 'Ta ndáa̱ in tu̱hun taan ñá, ña̱ co̱ cánda̱a̱ ini ña̱yivi. Ta já cúni̱ cachi
    mé tu̱hun cán: “Ñuu Babilonia cúú ñuu cáhnu ta cúú á tátu̱hun náná tócó ndihi
    na̱ji̱hí xíca ji̱i̱. Ta cúú á tátu̱hun náná ndaja táhan ga̱ ña̱ núu ndúu ñuyíví
    yóho.”'
  gfk-S: 'Ma di ga pakat ter ra hinsang tano punarena ma no pipilaina ga susuhai.
    Ma no hinsang horek: “No Tamat na Babilon, no etna di ira hilawa ma no burwana
    ta ira bilingana linge tano ula hanuo.”'
  bmu-bmu: Ambi miaŋgö mesoholŋe qetŋi tölapŋi mi kewö ohogetka ahöyök, “Babilon qetbuŋanambuk,
    gölmegö köna ketaŋi ambazip aka aŋgöjörak imbiloŋloŋambukö namŋini.”
  dgz-dgz: Me yaua maibe noa namu bonap anega sen, “Ne pa sewa baware Babilon. Ne
    waen iravi negin gagape inamua guegue ugup ugup wakaumane taine ibariwa ne.”
  eng-GNV: And in her forehead was a name written, A mysterie, that great Babylon,
    that mother of whoredomes, and abominations of the earth.
  zaa-NT: 'Lo ỹiguį nna ga''na escrito ttu nombre lani ca titsa'' nu cca representar
    ttu enseñanza nu labí yù ca enne'' antes nna ra íį: Babilonia ciudad xeni, nàna
    qui'' iyaba ca niula maña nna rulue''nią guni cą iyaba ca cosa cùttsi nna.'
  eng-WEBSTER: And upon her forehead was a name written, MYSTERY, BABYLON THE GREAT,
    THE MOTHER OF HARLOTS, AND ABOMINATIONS OF THE EARTH.
  guh-guh: 'Bajarapova pitapathaitota vënëyaquinarutatsi. Pajamatabëcuenelivaisi yabara
    bajarapova pitapathaitota vënëyaquinarutatsi, itsajivi ata apo yapëtae. Pejumaitsijume
    picani mapacueniaje: “Pinijitomaraxaneto Babiloniatomara. Bajarapatomaraverena
    pitsapa jivi pejamatabëcuenebijianaejavatsi, jumapecataeya pexanaenëanëjavabelia
    penavajëcabiabinexa. Bajarapatomaraverena pitsapanua jivi pejamatabëcuenebijianaejavatsi,
    daxitaxua pibisiacuene pexanaenexa mapanacuataje,” pejaijume, picani bajarapova
    pitapathaitota vënëyaquinarutatsi.'
  bon-bon: Teeme mangace cabu oogäräneji ge ngii, lui me aboclomta ogä gyene. Apu
    oogäräneji gyene, BABO CEWE BABLONIYA, LUI INGLE GYENE IYETA JUGIJUGI PIIYEPU
    SARGI MULE TÄÄPUME AI GAWECEWE CABU.
  nhw-BL: 'Huan ipan icuaixpa quipixtoya se tocaitl ijcuilijtoc catli quiijtosnequi
    se tlamantli ichtacatzi pampa quinescayotía se tlamantli. Nopa itoca elqui: Nopa
    hueyi Babilonia, ininnana nochi catli momecatijtoque ica totiotzitzi, huan nochi
    catli fiero catli Toteco Dios amo quinequi quiitas ipan tlaltipactli.'
  swh-ONEN: 'Kwenye kipaji chake cha uso palikuwa pameandikwa jina: “Siri, Babeli
    Mkuu, Mama wa makahaba na wa machukizo ya dunia.”'
  wbi-wbi: 'Pavweni vwa mwene lilembilue ilitavua lya vusyefu: “BABELI UM''BAHa, GHWE
    NG''INA GHWA VAMALAYA NI FINU FINO FIKARASI MU IISI.”'
  bba-bba: Win sirirɔ yĩsiru ɡɑrɑ yoruɑ tèn tubusiɑnu sɑ̃ɑ ɑsiri. Yĩsi te wee, Bɑbiloni
    bɑkɑ, hɑnduniɑn kurɔ tɑnɔbu kɑ dɑɑ bɛrɛtɛkɛ kpuron mɛro.
  eng-KJVCPB: and upon her forehead was a name written, MYSTERY, BABYLON THE GREAT,
    THE MOTHER OF HARLOTS AND ABOMINATIONS OF THE EARTH.
  kgk-NT: 'Osyva-rehe ogwereko ojehai va''ekwe avave ndoikwaáiry mba''e pa he''ise
    upe va''e: “Tetãgwasu Babilônia kunha ikwimba''ese va''e kwéry ruvixa oĩ va''e
    upe va''e. Heko tĩ e''ỹ va''e ruvixa voi” he''i ojehai va''ekwe upe kunha syva-rehe.'
  waj-waj: 'Suvuauduu ari tinniivau ari nnutuuvo fafaara roovo vauduu ivaa oyaivo
    haumaki vainno ataa kua tunoo: Yoosinna pinaivaa nnutuuvo Bapuroona inna ni nnutuvai.
    Na mmuakiaa sabi heera aataruuyauvaata mmuakiaa maisamaisaira aataruuyauvaatama
    oyai nakaaraivovee, tiravai.'
  cpy-cpy: 'Eenitatsi jankinateen-chari opankaki, kaari ikematha-witeeta paerani,
    okantzi: “Antawo Kompitaari, Antawo Mayempitaantsi, Kijaneenta-peroteetziro Kepatsiki.”'
  mpx-mpx: 'Alan etega hi leliya lamwanaa, alan o ana aatena i misumi, i ola hiwe:
    “Babiloni, panuwa alana bwabwatana, toganawal gegewel ge nak gegewena panayawiya
    hinaliya.”'
  wbp-wbp: 'Ngalya nyanungu-nyangurla, nganangku mayirla yirdiji yirrarnu. Kulalpa
    nganangku milya-pungu yinyaju yirdi. Kala jalangurlulku karna-nyarra yimi-ngarrirni
    nyarrpa kuja-ka yirdi yinya wangkami. Kujanya-ka wangkami yirdiji: “NGAJU-JURNA
    KIRRI WIRI PAPILUNU! NGAJU-JURNA NGATI-NYANU KARNTAKARNTAKU KUJA KALU WARRU NGUNAMI
    WATI-KIRLI TALAKU-PURDA. NGAJULU-KULA KARNA-JANA JINYIJINYI-MANI YAPAJU YUNGULU
    PARNTARRIMI KAMPARRU YALI TARRUKU-WATIRLA KUJARNA-JANA NGURRJU-MANU PIRLI-JANGKA
    MANU WATIYA-JANGKA.” Kujanya-ka yinyaju yirdi wangkami.'
  luo-luo: 'Kendo nying mane ondik e lela wangʼe ne en gima iwuoro: Babulon maduongʼ
    Min jochode duto kendo min gik makwero mag piny.'
  nhe-NT: 'Huan ipan icuaixpa quipixtoya se tocaitl ijcuilijtoc tlen quiijtosnequi
    se tlamantli ixtacatzi pampa quinescayotía se tlamantli. Nopa itoca elqui: “Nopa
    hueyi Babilonia, ininnana nochi tlen momecatijtoque ica totiotzitzi, huan nochi
    tlen fiero tlen Toteco Dios ax quinequi quiitas ipan tlaltepactli.”'
  aii-aii: 'ܘܥܲܠܔ ܩܸܨܘܼܗ̇ ܟܬܝܼܒ݂ܵܐ ܝܗܘܵܐ ܐܵܗܵܐ ܫܸܡܵܐ، ܕܝܼܠܹܗ ܐܪܵܙܵܐ: ܒܵܒܹܠܔ ܓܘܼܪܬܵ‌ܐ،
    ܝܸܡܵܐ ܕܙܵܢܝܵܬܹ̈‌ܐ ܘܕܛܲܢܦܘܼܝܵܬܹ̈‌ܐ ܕܐܲܪܥܵܐ.'
  esk-NT: Aġnam qauŋani aglaqaġniqsuq atiġmik kaŋiqsiḷgunaitchuamik, “Babylon, kamanaqtuaq,
    Aakaŋat Akiisut naġġunallapiaġataqtuapayaatlu nunamiittuami.”
  msb-msb: 'Sa iya agtang may nakasurat na ngaran na may sikreto na an gusto sabihon:
    “BANTOG NA BABILONIA AN ILOY SAN TANAN NA MGA MALAW-AY NA BABAYI, KAG SAN TANAN
    NA MGA KLASIʼN KARAUTAN SA KINAB-AN.”'
  cpa-NT: 'Chi³ton¹² dsi³quí¹² hio¹³ cøng² jǿg³ hlaih¹³ chi³jnøa¹² ha²lah tsen² hio¹³:
    “Babilonia juanh¹², dsa² quin¹² ni³ quiah¹² ca¹lah¹já¹ hio¹³ lø³hiug¹², quianh¹³
    ca¹lah¹jǿ¹ jǿg³ hlaih¹³ chi² jmøi¹guǿi¹.”'
  dso-dso: ତାର୍‌ କାପାଲେ ଲେକିରଇବା ନାଉଁ କେ ନାଜାନ୍‌ବା ଗଟେକ୍‌ ଅରତ୍‌ ରଇଲା । “ଏ ଡାକ୍‌ପୁଟାର୍‌
    ବାବିଲନ୍‌ !” ଜଗତେ କରିରଇବା ସବୁ ବେସିଆ କାମର୍‌ ଆରି କରାପ୍‌ କାମର୍‌ ଆୟା ତୁଇସେ ।
  meu-meu: 'Ia baguna ai lada ta e torea, anina e hehuni ḡauna, ini e torea toma:
    “Babulono badana, ariara hahinedia bona tanobada ena kara mirodia idoidiai sinadia”.'
  yva-NT: 'Muno rande mamo tame inta ratoe rai, omamo ama ine rangkokaibeve. Ama tame
    mi som: Babel Manakoe Wanya Anaerer Rui Vayave Awa Akoya Mije Muno Ayao Ngkakainoanive
    Ama Ruke No Rai Vintabo'
  dgc-dgc: Te sulat ta kidép naa i ngahen a lihim i kahulugen na. I kagia no sulat
    éy “I dikél a banuwan na Babilonia, éy siya i kégébwatan na étanan a medukés a
    ugali sakay ta étanan a makasanisanike ta mundua.”
  zpm-NT: 'Ni quia bla lan diidz quia me, rneew: “Lëë guiedz nroob ne nac Babiloin
    nu, guiedz ne nac xniaa grëse wnaa yozh, guiedz ne nac xniaa grëse zha ne ruṉ
    ncuaaṉe mbixladz.” Lëë lë me ga, hor coraa bzhoobneṉ zha nac lë me.'
  hix-NT: Noro ymo herà hoko àmenhosah nehxakonà, esotà ymo, uhutwahnà rma. Onà wyaro
    katxho me nehxakonà. Bakmeronya ymo kuknonà mosonà, anaro rha kàrà hokonotho komo
    yonà ymo, anaro rha tanhàn hokonotho komo yonà ymo, katxho me nehxakonà, àmenhosaho,
    wosà ymo herà hoko.
  sim-sim: Minyangambi sihik hi sihin shiwanyi mashik li kayehendari sira. Hi oso
    mainome sihi karem, �Hi anhi kolaka Babilon anira. Mbele mbele kavakavan unda
    tontlo anira. Hulatolhakanda tontlo anhik nanda sira.� Karem li kayeri sir.
  npi-ULB: एउटा रहस्यको अर्थ भएको नाउँ त्यसको निधारमा लेखिएको थियोः “पृथ्वीमा भएका
    घिनलाग्दा कुराहरू र वेश्याहरूकी आमा महान् बेबिलोन ।”
  cgc-cgc: Naan ta iya na takong may ngaran na nasulat na bellay maintindian daw ino
    beet ambalen. Nasulat dya, “Bantog na syudad na Babilonia. Inay ta tanan na mga
    gabligya ta iran na lawa. Alinan ta tanan na malaw-ay na mga buat naan ta kalibutan.”
  tim-tim: Akto âmbâle aregât meteŋân ikiŋe kotŋe talep kot are âmâ mem heambugi.
    Dâ kotŋeâk âmâ hin, “Babiloŋ kepia humo aregât hân ârândâŋ egâliaŋ bâleŋe aregât
    memeŋe akto dâp gulip akto agak meme bâleŋe. Akto lâpio kotŋe mem agat agat gât
    amboŋe.” den are meteŋân hain talep.
  yor-yor: 'àti níwájú rẹ̀ ni orúkọ kan tí a kọ: Ohun ìjìnlẹ̀ Babeli ńlá ìyá àwọn
    panṣágà àti àwọn ohun ìríra ayé.'
  wos-wos: Hanja léka makambu di sataku hundi nak angi hayi, “Némafwi getéfa Babilon
    lé. Lé atéfék yambumbu tékwa takwana ayiwa lé. Lé ané héfambu rekwa atéfék haraki
    saraki sémbutna ayiwa lé.”
  emp-NTPO: 'Ẽberãba cawaiẽ́ b̶ʌ trʌ̃da idji dratud̶e erob̶asia. Nãwã b̶ʌ́ b̶asia:
    Mʌ̃ra Babilonia puru dromaa. Mʌ̃ra wẽrã aud̶uarã papaa, idjab̶a ne jũma naʌ̃ ẽjũãne
    Ãcõrẽba quĩrĩãca papaa.'
  eng-F35: 'And on her forehead a name was written: “Mystery, Babylon the Great, the
    Mother of the prostitutes and the abominations of the earth.”'
  ind-ind: Di dahinya tertulis sebuah nama yang menggambarkan dirinya yang sebenarnya,
    yaitu “Aku ibukota Babel terbesar, ibu dari semua pelacur, sumber segala kenajisan
    di bumi.”
  pes-OPCB: 'بر پیشانی او این اسم مرموز نوشته شده بود: «بابِل بزرگ، مادر فاحشه‌ها
    و فساد دنیا.»'
  mpt-mpt: Saa weng mako o debelon dimo buo niniin olo inaminobe. Bebilon bib sumo
    alukum taman wanggel isa eka nakaia unangai dabalimo kukub misiamo wafu blib isa
    i biemobe.
  ssx-ssx: Mo ipika꞉ wenokona꞉ta꞉ hande a꞉mbaala꞉ ekina꞉ biki dupa wiekeme. Hali yola꞉la꞉
    wanda꞉hali make kikana꞉ haumanu pu haleme wanda꞉hali make iki paeyaona꞉ inkiki
    Ba꞉biloni tieke laa wia꞉me.
  mkl-mkl: À kɔ iri ɡɔ si ikpoɛ, yɑɑsei iriui í jɛ ɑsii. Iriu wee, Bɑbilɔni ilu nlɑ,
    iyei inɑɑbo ɑ̀ ce sɑkɑrɑi ɑndunyɑ ŋɑ, do iyei dɑɑ bututu fei.
  gaq-gaq: 'ମେଁନେ କାପାଲେ ମୁଇଂ ଇରିଆତୁଗ୍‌ ରକମ୍‌ନେ ମ୍ନି ଗୁଆର୍ ଲେଃଗେ: “ମ୍ନା ବାବିଲୋନ୍‍
    ଦର୍‌ତନିନେ ସର୍‌ତେ ବେସ୍ୟା ଆରି ଦଦ୍ୟା‌ କାମ୍ ଡିଂନେ ରେମୁଆଁଇଂନେ ଇୟାଂ ।”'
  gof-RNT: I som77on xuura ooso birshshethay de7iya sunthay, “Gita Baabilooney, laymatethasinne
    sa7an de7iya tunabaa ubbaas aayo” yaagiya xuufey xaafettidi uttis.
  unx-unx: ଇନିୟାଃ ମଲଙ୍ଗ୍‌ରେ ମିଆଁଦ୍‌ ଉକୁଆକାନ୍‌ ନୁତୁମ୍‌ ଅଲାକାନ୍‌ ତାଇକେନା, ଏନାରାଃ ମୁଣ୍ଡି,
    “ମାରାଙ୍ଗ୍‌ ବାବିଲୋନ୍‌, ବେଶ୍ୟାକଆଃ ଆଡଃ ଅତେଦିଶୁମ୍‌ରେନ୍‌ ସବେନ୍‌ ଲେକାନ୍‌ ହିଲାଙ୍ଗ୍‌ଅଃ
    ବିଷାଏରେନ୍‌ ଏଙ୍ଗା ।”
  gah-gah: Itó golihilaló asuguná agulizá Papelonia apá napa numutó namató mokómini
    itó golotuva netalímini izolahináa nénisi nene nouve liki luhuva gizikago minamó.
  lcm-lcm: Na mang mengen mumun kita salik ia nei petek i nona asukang ke, “Babulon
    lavlabat, rinaria i ri aina katakai i luk tauan pulakai, na ani mamain ta laulauan
    visuk aongos i kuli rina.”
  aer-aer: Arrpenhele arelhe urleke-arleke arritnye anyente intelhe-ileke-arle. Arritnye
    yanhe re aneke angkentye alengkiwentye-akerte arrpenhe areyele itelaretyakenhenge
    anetyarte, kenhe lyete anteme tyerrtye ingkirrekele itelareme iwenhe apeke renhe
    arritnye ilemenge. Nhenge intelhe-ilentyele alakenhe ileme, “Ayenge kwenhe apmere
    akngerre anthurre Babylon aneme, mikwe ingkirrekeke arrpenhe areyenge-arle apwerte
    ngkweltyeke interlte-anemeke. Arne akurne ingkirreke anthurre-arle atyenge-ngentyele
    arrateme.”
  qvc-NT: 'Chay warmipa urkumbiqam suq shuti mana intyindiypaq karqan. Chay shutinqam
    kayshina munan niyta: “Noqaqam chay ancha kamachikuq Babiluña llaqta kani. Chaqa
    yumbay bandulirakunapa, yumbay ucha ruraqkunapa mamanshinam kani”, nishpa.'
  tgl-ULB: 'Sa kaniyang noo nakasulat ang isang pangalan na mayroong lihim na kahulugan:
    “ANG DAKILANG BABYLONIA, ANG INA NG LAHAT NG MGA MASASAMANG BABAE AT NANG KASUKLAM-SUKLAM
    NA MGA BAGAY SA LUPA.”'
  cbs-NT: 'inun, jawen betunkuki jawen junea kena kenea: “Babilonia maewan mesejaida
    ea en jatun ibu jininipaki. Ea anu ainbu jininipa dasibi inun jamapai shadabu
    mai jidabi anuxun pepa danankin chakabuwamisbu jiweabuki”, ika netanki.'
  xtm-NTPP: 'Te tnee ña ma ndenee sukan nani ña ma te yii ja jaku''ni ini o, vaa sa''a
    ká''an: “Babilonia ñuu ka''nu a kúu si''i ña''a ka kuneé ka ku‑uun ma, ji''in
    ja u''vi ja kini ka sa''a ñayii ka iyo ñuu ñayivi ya.”'
  nnq-nnq: Pikibongi chakwe paandikigwe liina lya mana ga chili, “Babiloni Nkolongwa,
    amama ba akangongola na ba akabaja ba dunia.”
  bao-NT: 'Ñucã cõ diámacʉ̃pʉre owa tuurique ca ĩa ñaaña maniri wãme o biro ca ĩiri
    wãme tujawʉ: “PAIRI MACÃ BABILONIA, CA ɄMɄA EPE PAIRÃ PACO, ATI YEPA NIIPETIROPɄRE
    DOCUORIJE CA NIIRIJE PACO,” ca ĩiri wãme.'
  san-ORI: ତସ୍ୟା ଭାଲେ ନିଗୂଢୱାକ୍ୟମିଦଂ ପୃଥିୱୀସ୍ଥୱେଶ୍ୟାନାଂ ଘୃଣ୍ୟକ୍ରିଯାଣାଞ୍ଚ ମାତା ମହାବାବିଲିତି
    ନାମ ଲିଖିତମ୍ ଆସ୍ତେ|
  huv-NT: 'Alteombas omal nej noic minüt nej ngo majüic cuane wüx apiüng. Aag ayaj
    apiüng: “Babilonia nej natang, nej mimüm meáwan monlomblombüy montaj, nej neyac
    meáwan ngo majneaj najlüy wüx iüt”, aw.'
  otn-NT: 'Nt''ot''i n''na ra̱ thu̱hu̱ p''ʉ ja rá̱ dɛ̱ ra̱ xisu ngue hi̱ngui̱ fa̱di̱
    te ga̱ mbøni̱. Pɛ nu̱''a̱ ga̱ mbønna̱ ra̱ hya̱ na̱ ngue ɛ̱na̱: “Nu̱na̱ ra̱ da̱nihni̱
    Babilonia, guehna̱ ra̱ mamá na̱ ngue gätho yø ''yots''om''mäi ''bʉ''a̱ nxi̱mhäi,
    ''nɛ̱''a̱ te gäma̱ nts''o i ja”.'
  nop-nop: Demei foloŋ wou hebiniŋ indiŋ youkiŋ hakuk, “Babilon yot mebi wapum, siloda
    tiŋa kefifile titiŋ diniŋ miŋ na iŋakoŋ. Wendigoŋ kwet tubumadimadike tilak.”
  obo-NT: Diyot kiloy rin, duwon nosulat no ngaran no noko-ollos kos kohulugan. Mid
    ungketen idda to, “Novantug no bonuwa to Babilonia no inoy to langun nod bovoligya
    to lawa ran, woy id pomonnan to langun no molibmit no pinuungan ka-ay to ampow't
    ingod.”
  cak-ENT: 'Y ri ixok ri'' tz''iban-vi c''a pa nic''aj ruvüch ri rubi''. Y ri rubi''
    rija'' man katz k''alüj tüj achique ntel-vi chi tzij, pero quere'' c''a ri nbij:
    Ri nimalüj tinamit Babilonia, quite'' ri xtani'' ri man utz tüj quic''aslen y
    ri quite'' chuka'' ri vinük ri nyebanun itzel chuvüch ri Dios.'
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤸᤗᤧ ᤁᤢᤍᤥ᤹ᤘᤠᤒᤥᤃ ᤁᤢᤒᤣ ᤁᤢᤛᤡᤱ ᤏᤡ᤺ᤵᤔᤧᤴᤍᤧᤵᤔᤏᤠᤒᤠ ᤔᤡᤱᤎᤡᤰ ᤛᤠᤵᤋᤧᤀᤠᤱ ᤐᤳᤇᤧᤖᤥ–
    “ᤐᤕᤶᤒ᤻ ᤕᤶᤒᤠ ᤕᤧᤰᤕᤰ ᤒᤧᤒᤡᤗᤥᤏ. ᤁᤧᤳᤏᤡᤔᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤔᤠ. ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤒᤠ ᤛᤡᤰᤁᤧᤗᤧ᤺ᤱᤒᤠ
    ᤕᤠ᤺ᤶᤒᤰ ᤁᤧᤈᤥ᤺ᤰᤐᤠᤜᤠ᤹ᤖᤧ ᤂᤢᤏᤡ᤹ ᤔᤠᤖᤥ॥”
  mie-NT: 'De teēn ña ndéē iin síví jā cúu iin tūhun yuhū, de suha cáhān: Yáhá cúu
    ñuū téyíí Babilonia, jā cúu tá cúu naná ndācá jā jíca ndiī jíín jā sáhá nēhén
    ndasí inī ñayīví, cáchī.'
  san-TIB: ཏསྱཱ བྷཱལེ ནིགཱུཌྷཝཱཀྱམིདཾ པྲྀཐིཝཱིསྠཝེཤྱཱནཱཾ གྷྲྀཎྱཀྲིཡཱཎཱཉྩ མཱཏཱ མཧཱབཱབིལིཏི
    ནཱམ ལིཁིཏམ྄ ཨཱསྟེ།
  qve-NT: 'Saynallataqmi chay warmipa mat''enpiqa sasa entiendena suti escribisqa
    kasqa. Chay sutin khaynata nisqa: “Hatu-hatun Babilonia llaqta, ashka qarikunawan
    puñuspa, huchallikuq warmikunapa mamitan. Hinallataq kay pachapi millakuypaq huchakunata
    ruwaqkunapa mamitan ima”, nispa.'
  pao-NT: Soo mogo'ne naneana oo oo-ma nabo'o mee watze na'unnedu, “Paba'yoo Rome
    no'obatusoo ka teepu-koobatu suda namanedu mahetapunnedu.”
  cbu-NT: Mishat, charumunsha suraa yandam parangina. Uw sura kamapshimashi. Sura
    Babiloniycha. Kizpur apanllputscha. Mshipantanda. Apanllputscha waniri.
  usa-usa: min-íníkóní áwáayakaq móra-awiqa aúpáq-ááíkáráq wáqe-uraiye. Pébírôniq
    anó-maruqa máqtemma aakaq-nóínímmá táí-aaikoti yinóae téna wáqe-uraiye.
  soy-soy: 'Tinyíri rinyinɛ ɑsei nyɛɛ m pékɑɑlɛ̃ yɛ pɛɛ uritii kɛcɑ́ɑ́ wɔ́lɑɑlɛnlɛ
    rɛ: Pɑpilɔɔni, kuyu mɑɑ píimɑ, piwɑ́sɑ́nkɑí nɛ kɛtẽ kɛcɑ́ɑ́ mɛwɑi kpɑ́ɑ́ree
    riyíkí uni.'
  hui-hui: Wali ogoninaga wanakuini mini mbira galone manda bibe nahe dohe ogodagua
    gilibu wia. Babilono mini lene timbuni bayanda wali dindi bibahendeni bedarubi
    mana ko ngubi taraore biaga dindi bibahendeni karubi tinaga ai̱ya o beda, lalu
    gilibu wia.
  amf-amf: Wotindarar aachi dhalq dahaa naabe “Gembho Baabiloon, sharmucimakkon hayaynabee
    peendar dahaana minngina yerrabesa indanone” hamayse ko thaapadhade.
  quc-NNT: 'Tz''ib''tal k''u jun b''i''aj chukrusil ru palaj ri ixoq ri man k''o tä
    jun käch''ob''owik. Are wa'' ri b''i''aj: “Ri nimalaj Babilonia, ki nan ri itzel
    taq ixoqib'', xuquje'' konojel ri itzel taq winaq ri e k''o cho ruwächulew,” —kuchixik.'
  dob-dob: Ta debanaya ꞌana esana siꞌetoladina, ꞌana kunuwadawada, ꞌigwae, “Babiloni
    sinabwana, nate tosogalao be toloelata gadiluluyao sinadiya.”
  wrs-wrs: No ungevlirinina mirava hevna nihil novol vepatha lohmanavna. Wo hona moapetanamba
    plalva poaita indanam komandhalohvna. Os novol vepatha lohvna, Kava Mendekli Bapilonkota,
    Kava Aonglasongla Ongonindna Aval Einv, Eva Nona Manimani Sahoklal Hona Petharinina.
  mca-mca: 'Qa ha'' ƚotkoyek qa we''nika''aji'' ka'' ewi''ƚ witii, qa ka'' ikji''
    qa nite'' hayiits qu'' nakji'' pa''qu'' witiye'', qa yit''ij: —Ne'' qi Babilonia,
    ƚenene ne'' witqesul qa ƚenene iye na'' ƚewuƚ''ax na'' sehe''.—'
  tzo-TZC: 'Jaꞌ jech xtoc tey tsꞌibabil jun biil ta stiꞌba ti vocoltic ta aꞌibel ti
    smelol ti jech ta xale: “Jaꞌ ti mucꞌ ta Babiloniae, smeꞌic ti jmulivajeletique
    schiꞌuc scotol ti cꞌusi chopol ta banomile”, xi.'
  mya-mya: သူ​၏​န​ဖူး​ပေါ်​တွင်``ပြည့်​တန်​ဆာ​အ​ပေါင်း​နှင့် လော​က​၌​စက်​ဆုပ်​ဖွယ်​ရာ​များ​၏​မိ​ခင်၊
    ဗာ​ဗု လုန်​မြို့​ကြီး'' ဟူ​၍​လျှို့​ဝှက်​သည့်​အ​နက်​ရှိ သော​ကမ္ပည်း​ကို​ရေး​ထိုး​ထား​၏။-
  gng-NT: 'Bi kɛle'' liyel là binib ŋa bɛn liʼtingi uʼyutunl bo. Liyel nnɔ ya tingi
    si: «Uduciɛn Babilonn: lijɛnkpendl nin ijuɔke yà te kitink bo ya naa.»'
  cbi-NTPO: 'Tsenmin ya'' llashkapanu lengue''ba naati'' tsandiñuba aseetanguenu''
    jutyu mumu pilla katawayu: “Aa pebulu Babilonia, mu''baasa tsa tsaimu supula''
    ya'' ama, tsenmin tusha kumuinchi uu tyutyanuu katawamu ya'' ama”, ti'' pillawa.'
  ikk-NT: 'O nwẹ ẹfan wẹ de ye ezimezi-ihun ẹ. Alị ẹfan ahụn e mikẹ. Ẹfan hụ wụ: “Babilọn''
    Uku, Nnẹ Ndị-ịgbaraja Lẹ Ihiẹn Ile Rụnị Rị Imẹ Ụwa.”'
  leu-leu: 'E saxa isin lava fo xaleian la nona tefin aave: Mo fufunai; Na Babilon
    lava; A Ninana vilaana ina tamai feruuk e ninana maana mo lalosaat ti la xavala.'
  maz-NT: 'Cja o̱ ndẽ''ẽ mi t''opjü ''na tjũ''ũ, c''ü dya cjó mi pãrã ja ma cja c''e
    tjũ''ũ. Je mi t''opjü a cjava c''e tjũ''ũ: “Ne ndajñiñi a Babilonia, je ngue nu
    nana texe c''o tsãjã bëzo, ''ñe texe c''o na s''o cja ne xoñijõmü.” Je ma cjanu
    c''e tjũ''ũ.'
  bod-N: ཁོ་མོའི་དཔྲལ་བར་མིང་ལྐོག་གྱུར་པ་ཞིག་བཀོད་ཡོད་དེ། པཱ་པེལ་ལོན་ཆེན་པོ་དང་། འཇིག་རྟེན་གྱི་སྨད་འཚོང་མ།
    སྐྱུག་བྲོ་བའི་དོན་ཐམས་ཅད་ཀྱི་མ་ཞེས་པའོ།།
  tca-NT: 'Rü ngĩcatügu naxümatü ga wüxi ga nae̱ga ga taxúema nüxü̃ cuáxü̃ na ñuxũ
    ñaxü̃chiga yiĩxü̃. Rü yema nae̱ga rü ñanagürü: “Rü yima Babiróniã rü guxü̃ma i
    ngema duü̃xü̃gü i chixexü̃ ügüxü̃ i ñoma i naãnewa maxẽxü̃arü mamá nixĩ”, ñanagürü.'
  zpl-NT: 'Nu tequienchu nequie tucu letrero nú lecati riꞌi beyaꞌ xi rni, nu rni bee
    letra zeꞌe: “Babilonia, eyeche llenecuaꞌ neca naꞌ bee unaꞌa huexe nu naꞌ ye beenú
    necha neca rriꞌi bee bene lu iliulabe.”'
  mbc-NT: Mîîkîrî yepin pî' awe'menukasa' wanî'pî, anî' nepu'tî pepîn ekareme'nen.
    BABILÔNIA WANÎ KURE'NE IPÎKKU PE. MÎSERÎ WANÎ TAMÎ'NAWÎRONKON SE' TAPAIRONKON
    WÎRI'SANYAMÎ' YANKON PE. MOROPAI TAMÎ'NAWÎRON IMAKUI'PÎ SÎRÎRÎ PATA PO TÎWE'SEN
    YENTAI IMAKUI'PÎ PE AWANÎ.
  ndg-ndg: 'Nnani ya paji lyake liyandikilwe lina lya siri: “BABELI NKOLO, MAO BA
    MAKAHABA NI ILEBE YA MACHUKIZO GA NNEMA.”'
  wsk-wsk: 'Noko koma sail te mu, nup bo den pangan te batagorman se anikaso, mu iwita:
    WONONG BIYA BABYLON, LAGE LUAN IMET SUEN LA NUNGA NUNAM, SE ALI IMI KO MUNAN MEMEK
    SUEN LA KO DUAP'
  toj-NT: 'Ti quila que ay jas tz''ijbanubal ja ba spatan ja men ixuqui pero ja jas
    yalai, mix bob naaxuc jastal ja sbeji. Yala jastal iti: Ja queni Babiloniaon.
    Jel nihuanon juntiro. Quena ni mero huax jea ja maloili. Yuj ja queni, jayuj but''el
    mulal ja mundoi, xchi ja ba tz''ijbanubali.'
  tbc-tbc: Agod pein en naon kapen fo yaŋak ta digireg yen da. Yaŋak an man igo ya.
    Ru mianuk an. Babilon tubun a. Jeit pein sad tinadi mok. Agod tan san kagin iganan
    fidian sad muroud imado da.
  sna-sna: 'Zita iri rakanga rakanyorwa pahuma yake: chakavanzika bhabhironi guta
    guru mai vemhombwe nezvinonyangadza zvenyika'
  smk-NT: Sa waleng na ket naisurat yay ngaran nan main nin ararem a pipa'kaan. Wanan
    naisurat, “Si mapwirsa a Babilonia, si ina ran sarban pampam, tan si puon nin
    sarban nikasama' a gawa'-gawa' iti sa luta'.”
  grc-TCGNT: καὶ ἐπὶ τὸ μέτωπον αὐτῆς ὄνομα γεγραμμένον, Μυστήριον, Βαβυλὼν ἡ μεγάλη,
    ἡ μήτηρ τῶν πορνῶν καὶ τῶν βδελυγμάτων τῆς γῆς.
  gof-WFTW: I som77on xuura ooso birshshethay de7iya sunthay, “Gita Baabilooney, laymatethasinne
    sa7an de7iya tunabaa ubbaas aayo” yaagiya xuufey xaafettidi uttis.
  spa-BLM: 'Y en su frente estaba escrito un nombre: “MISTERIO, BABILONIA LA GRANDE,
    LA MADRE DE LAS PROSTITUCIONES Y DE LAS ABOMINACIONES DE LA TIERRA”.'
  kyz-NT: Ẽẽ reapykag are 'ga amũ era kwasiaa inuga. Naeapyoi ae aipo er are. Je 'ã
    aipo 'wyra, papironia 'jawa 'jawewara. Je 'ã kũjãmene'ema jararetea. Je 'ã mama'e
    tywera apoara wã ya, 'jau ojekwasiaa ẽẽ reapykag are 'upa.
  dao-dao: A mceyü üng ngthu ngthup, “Babalung Mlüh kyäp, khawmdek khana am dawkyaki
    nghnumi he la mtüihkhehki naküta nu,” tia ng’yuki.
  cya-cya: 'Tuchcan ne'' nga''an sca nii, cui'' cha'' nu ntsu''hui nchcun, lo'' nchcui''
    na: Quichen Babilonia nu tlyu can'', lca na jyi''an nchgaa ne'' cuna''an nducun'',
    suun nchgaa cha'' ngunan'' nu nchca loo chendyu re.'
  nii-nii: '@see-verse:REV.017.004'
  ign-NT: 'Te suchuti, tatiarihihi eta ajureca eta suíjaruhi, tayumu­ru­re­va­chu­chasera
    eta tacaye­ma­quenehi: “Eta ichapequene avasare Babilonia, tacachichapa ena túhusiana.
    Táquenuyare eta tájipa­racana táiñema­hi­queneana”.'
  dik-NT: Ku yenhom tueŋ acï rin gɔ̈t thïn rin cie deet yiic. Rin ye lueel ëlä, “Ee
    ɣɛn Babilondït, ɣɛn ë man diäär rɛc ëbën, ɣɛn aye kärɛc jäl thïn kärɛc ë pinynhom
    ëbën.”
  cac-cac: 'Axo d''a snan̈al sat ix, ata'' ayoch jun sb''i ix c''ub''eltac yelc''ochi,
    aton jun tz''alan icha tic: Aton jun nivan Babilonia, snun eb'' ix ajmul ix smasanil.
    Snun pax masanil chucal d''a yolyib''an̈q''uinal, xchi.'
  tzj-E: 'Ja'' ixak c''ola jun bi''aj tz''ibtala chuplaj per jara'' bi''aj mchek te
    jic bi''aj, nc''atzina nawsaj ana''oj tzrij je nbij. Cawra jbi''aj ra: —Babilonia
    jcongan nim ruk''ij, quete'' jitzel tak ixki'', ruq''uin arja'' wankernak twa''
    jbantanak je''a chwech ruch''lew je xchuw chwech Dios. Cara'' nbij jbi''aj.'
