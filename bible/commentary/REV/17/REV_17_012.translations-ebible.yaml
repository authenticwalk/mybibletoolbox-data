  gub-BL: — A'e 10 i'ak neremixak kwer a'e wà, 10 tuwihaw romo wanekon a'e wà. Nuzypyrog
    kwaw upureruze'eg pà a'e wà. Àzàguhu omono putar ukàgaw a'e tuwihaw wanupe a'e
    nehe. Pitàitàigatu upureruze'eg putar àzàguhu huwake a'e wà nehe. Umumaw putar
    pitài 'ar upureruze'eg pà wà nehe, i'i ihewe.
  imo-imo: Geromano 10 kanonio akumu iye 10 oi iye nomi king naa molko kombuma naa
    nokoromelema. Nalo altopa mele takeramu kinye peya eno iye nomi king engema likolio
    ena mongo tendeku kau kombuma nokonge.
  boj-boj: “Ariya qala 10 ni unjronum qaji di naŋgo utru e na ubtit ni quqwam. Naŋgi
    na mandor kokba 10 sigitnjrejunub. Naŋgi dego mandor brantosaiunub. Naŋgi bunuqna
    wagme juwaŋ aqa ñam osib a ombla mandor kokba sqab. Sokiñalayosib olo padalqab.
  eng-DRA: And the ten horns which thou sawest, are ten kings, who have not yet received
    a kingdom, but shall receive power as kings one hour after the beast.
  knf-knf: « Itiim iñeen yi iwinuŋ iwo başih banwooŋ baando bi yeenk pşih. Kë başë
    yeenk bukal na ulimariya kaşih uwoori uloolan ţañ.
  san-KHM: ត្វយា ទ្ឫឞ្ដានិ ទឝឝ្ឫង្គាណ្យបិ ទឝ រាជានះ សន្តិះ, អទ្យាបិ តៃ រាជ្យំ ន ប្រាប្តំ
    កិន្តុ មុហូត៌្តមេកំ យាវត៑ បឝុនា សាទ៌្ធំ តេ រាជាន ឥវ ប្រភុត្វំ ប្រាប្ស្យន្តិ។
  arn-NT: “Tami peelchi mari müta fey ta mari longko ülmen tati petu llitunolu tañi
    longkoleael, welu ta kiñe ora lloway engün ñi longko ülmenngeael, kiñentrür tati
    wapo wesa kulliñ engün.
  zas-NT: ’Guidxii cajch ni baguiaal rën guiëb chii ree rey ni ad wazulojt nabee.
    Per chi tiaꞌ reeman guialrniabee, ad xchejt nabee reeman con monstruo guin.
  ken-NT: “Babhaŋá nya yɔ byo anɛ ɔghɔ áte ndǔ bafɔ byo abhɛn bábhɨkɨ re chyɛ
    bhɔ bɛtaŋ bɛkɛm kɛfɔ. Kɛ chɔŋ mánchyɛ bhɔ nɛ nnya mbʉ́mbʉ bɛtaŋ mbɔ bafɔ ndǔ
    nɛŋɔkɔ́ nywɔp nɛmɔt.
