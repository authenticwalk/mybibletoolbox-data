verse: REV.017.012
translations:
  kpx-kpx: “Ovo ke kauda teni (10) a elehale keau vatae kosive degomole. Vatae kosive
    teni (10) keau sohu lohoi vuvune maleholilu. Isito abuna bae vuvune malei ovo
    keluvuta igaetolahai ata nalieveito vaniabeu bae egealivebene.
  okv-H: Eto perema 10 amina ahekihira oi ere kogoa amo ambota kings heteto o sapura
    amiga tapa iji tuho be tihi jigihe
  tbo-tbo: ‘Ma dona magouhi 10 u gagalehi naka wasawasa magouhi 10 tauhi ega hita
    taniwaga, apo yohola houga kuku hotana hina taniwaga mimituwana mitehi.
  mal-C: “നീ കണ്ട പത്തു കൊമ്പുകൾ ഇതുവരെയും രാജത്വം ഏറ്റെടുത്തിട്ടില്ലാത്ത പത്തു രാജാക്കന്മാരാണ്.
    അവർക്ക് ഒരു മണിക്കൂർ സമയത്തേക്കു രാജാക്കന്മാരെപ്പോലെ മൃഗത്തോടൊപ്പം അധികാരം ലഭിക്കും.
  grc-SR: Καὶ τὰ δέκα κέρατα, ἃ εἶδες, δέκα βασιλεῖς εἰσίν, οἵτινες βασιλείαν οὔπω
    ἔλαβον, ἀλλ᾽ ἐξουσίαν ὡς βασιλεῖς μίαν ὥραν λαμβάνουσιν μετὰ τοῦ θηρίου.
  bgc-bgc: अर जो दस सींग तन्नै देक्खे सै, वे दस राज्जे सै, जिननै इब ताहीं राज्य न्ही
    मिल्या, पर उस पशु कै गेल्या थोड़े-से बखत खात्तर राजयां बरगा हक दिया जावैगा।
  khz-khz: Vovaru gagalana (10) ogitarato, ira voo king gagalana (10). Ira tauria
    gagalana (10) king rakira e pia gita-tagora tanoparara rogotina gere gapira. Na
    ira ora kwapunamo vevega-rakava gauna ria king vetaina vegita-tago rorirorina
    kamuna pia gapia.
  deu-TKW: Und die zehn Hörner die du sahst, sind zehn Könige, welche die Herrschaft
    noch nicht empfangen haben, aber sie bekommen Gewalt als Könige auf Eine Stunde
    mit dem Tier.
  zsr-NT: ’Chi luzbaꞌ naꞌ bléꞌinuꞌ tuꞌluíꞌ chiëꞌ bönniꞌ laꞌná bëꞌë. Cutu taꞌziꞌinëꞌ
    yöl‑laꞌ uná bëꞌ, san laꞌziꞌë yöl‑laꞌ uná bëꞌ tu chiꞌidauꞌz, laꞌná bëꞌë tsazxö́n
    len böaꞌ sniaꞌ naꞌ.
  lin-lin: Maseke zomi oyo omonaki ezali bakonzi zomi oyo bazwi nanu bokonzi te, kasi
    bakozwa yango mpo na ngonga moko mpe bakosalela yango lisanga na nyama.
  hns-NT: Toe dasgo sieng dekhle hai, aur ekar matlab dasgo raadja hai. Oesab abbe
    raadj na tjalaawe hai, bakie oesabhan thora dien khaatien kharaab djanaawar ke
    sanghe djaise raadja hoekoem tjalaai sakiega.
  noa-E: Maimua mag jajawagmamua, ’Mag chi mepeer kach khapan diez jʉjʉr sĩerrau ĩchab
    chi kach khapanagpierr agjö reinaan diez nʉmta jaau simgui a jaaumajim mʉrʉg chi
    Ẽwandam chogau. Makhʉʉnau agtha bʉ̈ʉrjã gobernaaba nʉm. Mamʉ Ẽwandamau amag mag
    chi mepeer phũas eemua öbërchëtarr dʉ̈i iek theeg apijugui ajim, sĩi khũchpaim
    athee.
  eng-EMTV: “And the ten horns which you saw are ten kings who have not yet have received
    a kingdom, but they receive authority as kings for one hour with the beast.
  mib-NT: ’Te ndɨhúxí ndɨquɨ jeē ní jito ró cúu nájnūhun uxī rey, te ná tu ndacu de
    jniñu jíjnáhan de. Te máá de jíín quɨtɨ xéén un, chi nihīn jníñu de cuu de rey
    jecu‑ni tiempo.
  lif-NT2: खे़न् के़निःसुबा थिबोःङ् कुदाङ्‌हाॽग थिबोःङ् हाङ्‌सिरो॥ खे़ङ्‌हाॽरे़ग आल्‍ल
    थारिक् हाङ् चोःक्‍मा युक् मे़ङ्‌घोए मे़वाॽरो, कर खे़ङ्‌हाॽरे़ थक्‍साःन्‍नु सोरिक्
    सप्‍फारक् हाङ् चोःक्‍मा युक् मे़घोःसुॽरो॥
  xnj-xnj: “Gala mang'elu kumi gevagawene ndi vankosi vevakona kutumbula kulongosa.
    Nambu yati vipewa uhotola wa kulongosa kwa lukumbi lwa saa yimonga pamonga na
    chinyama chila.
  mmx-mmx: La mo lasangaun lempatkom nenu ura ven pam i, di ru katling lasangaun lavaorong
    kovisi dina lok ka lixitkis atdi kusu dinam gomgonga limixin. Ketla nedi eburu
    mi lavatpanga sio dinaba lok ka lolos ngan lavaorong at lavanna sangaun minit
    mene.
  cbr-NT: A ñuinacan'ëon matúxca mëcën rabë́ isquin camina mëcën rabë́ 'apu sinánti
    'ain. Ax 'apu 'aíshbi ca 'apu 'icëma pain 'icën. Atux ca a ñuinacan'ëo abë 'apu
    'iti 'icën, 'aíshbi ca xënibuti 'ima achúshi horaishi 'apu 'iti 'icën.
  tee-NT: Chai ju anu' lakacau ix'akalokot ju anu' slapulh maktili' ju lakts'int'a
    yuchi lakts'ipaxcavacan ju ixpumacau'an ucxtinin. Ju yu'unch tuca' axtaknican
    ixpu'ucxtin'an. Para cat'a'axtaknicana' ju maktili' ixpok'ai'an chai va tam hora
    ju lai catalhinona'.
  eng-LSV: And the ten horns that you saw are ten kings who did not yet receive a
    kingdom, but receive authority as kings one hour with the beast;
  cak-NT: Y ri lajuj uc'a' ri xatzu' ri ruc'uan ri nimalaj chicop, xa je lajuj reyes
    chuka' ri man jani tiqui'en gobernar. Ri lajuj reyes re' can xtijach-wi uchuk'a'
    pa quik'a' junan riq'uin ri nimalaj chicop chi niqui'en gobernar. Pero ri uchuk'a'
    ri xtijach chique, xa man xtilayoj ta.
  pah-NT: —Dezva'ea yhyapypeva'ea ratĩa – akoja nde erehepia – a'ea ji ei dezve'g̃a
    pe yvyakotyve'g̃a nduvihavuhu'g̃a pe, ei Tupana'gapyrive'ga. G̃a ndokoi ve g̃anduvihavuhuro.
    Aerẽ ti yhyapypeva'ea g̃a mongoahi'vi nehẽ toko ti g̃a g̃anduvihavuhuro javo.
    Uma hora rupi jate ti g̃a ndekoahi'vi g̃anduvihavuhuro yhyapypeva'ea pavẽi nehẽ,
    ei Tupana'gapyrive'ga.
  sja-NT: ’Mãgɨ́ cacho diez pɨa unuda jara k'inia bɨ reyrã diez waide uchiada-e p'anɨ.
    Mamĩda ma nemĩsia uchiak'ãri, taarã-e ma reyrã ichi ome eperãarã iru p'anadait'ee
    ãchi jua ek'ari.
  xed-xed: «Tsa duliha ghwaŋ nghə ka ya ná, mghamha ghwaŋ ta kul mutsaftá ga mgham
    ya. Ama dzaʼa mutsafmutsa həŋ ta ga mgham ma fitik kwitikw kawadaga nda tsa nimtak
    ya.
  mks-NT: ʼTa ndíhu̱xu̱ ndíqui̱ na̱xinún yóho cúú á yuhú nu̱ú u̱xu̱ rey, mé na̱ cáma̱ní
    casáhá cahnda chuun nu̱ú ña̱yivi ndúu ñuyíví. Joo in tála̱á hora ñe̱he̱ táhvi̱
    na̱ cahnda na chuun xi̱hi̱n mé quití quini cán nu̱ú ña̱yivi tátu̱hun rey.
  gfk-S: “Ma ira sangahul na lakono u te nes, di ira sangahul na king. Pa dile hatur
    kawase baak ta kingdom. Namur di na kis na harkurai tikai ma no raaia. Iesene
    no nudi kingdom na pataam haiah baling mon.
  bmu-bmu: “Ilikŋi 10 eŋgekzani, mi mönö kiŋ kembu 10 mieŋgö kaisöpsöpŋini akze. Yeŋön
    qahö könahiba ambazip galöm köl eŋgimakzemö, Anutunöŋ könaŋgep kukösum eŋgiiga
    kiŋ kembu ewö akŋe. Mewö aka jemnembabuk aua mohotkö dop ambazip galöm köl eŋgiba
    malme.
  dgz-dgz: Man i donewa aonagaet yawaana guegue ame ayop upi aonagaet go amun muga
    ya waran evi amba warain. Evi warepi man puawa den ayope tain go wam otu kamontu
    menan nononga uon.
  eng-GNV: And the tenne hornes which thou sawest, are tenne Kings, which yet haue
    not receiued a kingdome, but shall receiue power, as Kings at one houre with the
    beast.
  zaa-NT: Ca tsìi tsitta iqquia nu chi bilá'ni lu'ą' nna cca cą representar tsìi enne'
    nu labí chi guduló cą cu'ubia' cą. Làcą nna thi' cą poder para cu'ubia' cą por
    ttu tiempo xcuichu to' junto lani nu túxúa.
  eng-WEBSTER: And the ten horns which thou sawest are ten kings, who have received
    no kingdom as yet; but receive power as kings one hour with the beast.
  guh-guh: 'Icatsia ángelnë nejumaitsi: —Ponë piayainë pemataetonë taneme diez pamataetobeje,
    mapajamatabëcuenelivaisi xainaje. Diez rabaja pijinia ponëbeje, itsamatacabi nacuanë
    evetsiana. Nexata bajarapamonae itsamatacabi nacuanë itsa evetsiana, evetsiana
    diez panacuabeje. Tsipaji caenë canacujitsia evetaponaena caenacua. Bajarapamonae
    abaxë apo taxuxuabi bajarapanacuanë pevetavanapaenexa. Itsiata baitsi jane itsa
    taxuxuabijitsia nacuanë jane baja pevetavanapaenexa, copatsianatsi pijanacuanëjava
    pevetsinexa saya caeepatoyovajëto. Bajarapamonae itsa evetsiana pijanacuanëjava,
    piayainë barëevetsianatsi.'
  bon-bon: Maane lui ten gaale bine jepänimite, teepi lui ten gawe mope biname gemi,
    lui cina camu gemi mope biname me äbita. Teepi liba cire läbitipesi mope biname
    me, teepi pui drowä gwidape cama gigri matikäli taatu padare cabu biname bine
    cire yaawadepesi.
  nhw-BL: “Huan nopa majtlactli icuacua catli tiquitac quiijtosnequi majtlactli tlanahuatiani
    catli noja polihui tlanahuatise. Inijuanti quiselise campa tlanahuatise huan tlanahuatise
    ihuaya nopa fiero tlapiyali para se tlatoctzi.
  swh-ONEN: “Zile pembe kumi ulizoziona ni wafalme kumi ambao bado hawajapokea ufalme,
    lakini watapokea mamlaka kuwa wafalme kwa saa moja pamoja na yule mnyama.
  wbi-wbi: Amapembe ghala kijigho ghano akaghavweene ve vatua kijigho vano navupiile
    uvutua, looli vikwupila uvutavulilua hwene vatua ku kivalilo kimo palikimo ni
    ng'anu.
  bba-bba: Kɔbi wɔku te nɑ mɑɑ wɑ mi, tɑ sɑ̃ɑwɑ sinɑmbu wɔkuru be bɑ kun ɡinɑ bɑndu
    dim kpɑ, ɑdɑmɑ bɑ koo yiiko wɑ bu bɑndu di kɔbi tiɑ kɑ ɡbeeku yɑɑ ye sɑnnu.
  eng-KJVCPB: And the ten horns which thou sawest are ten kings, which have received
    no kingdom as yet; but receive power as kings one hour with the beast.
  kgk-NT: Upe dez hatĩ erehexa va'ekwe katu dez mburuvixagwasurã-rehe ha'e ohexaukase.
    Ne'írã vyteri mburuvixa oiko ramo. Peteĩ óra oiko arã mburuvixa ramo upe mymba
    vaigwasu ete va'e ndive.
  waj-waj: Aaru yaakuuvaitana a taannaiyauvo inna vaidi kieeta yaakuuvaitana fai yapooma
    kieetaya varida gioonna kiaapuuyara diaaravai. Fai yapooma iya fayai mmararaivaa
    tasipama kiisa suai iyara diaaravai.
  cpy-cpy: Rooma kaateen-tsiri 10 ichee, oshiyakaa-wentari pinkathari-paeni, kaatatsiri
    10. Tekiraata ipinkathari-wentan-tayite rirori. Tema aririka ipinkathari-wentan-tanaki
    owantachari, riiyitaki itsipayityaari ipinkathari-wentante. Eero ojamani-pero-tzimaeta,
    apatziro ishirinka-paentyaa eepichokiini ooryaa.
  mpx-mpx: Hon ali gewi elulutega bolo u kitel, heliya hi ola bolau ali gewi elulutega,
    abwe nihi tabwa kin ge avaliya bwasumu bekikina nihi logugui toyawa. Yaa wali
    logugui ana sauga nige ni yayapu.
  wbp-wbp: 'Ngulaju marramarrarlu yarda yimi-ngarrurnu kinki, wangkajaju: “Yangka
    kujanpa kinki karlarla-pala wuurnu-kurlu nyangu jukurrparla, nyampurra wuurnu
    karlarla-pala ngulaju karlarla-pala kingi-wati. Kula kalu jalangu kingi nyina,
    lawa. Ngaka kinkingki kapu-jana yartarnarri yinyi yungulu-jana wiri nyina yapakuju
    kuja kalu karlarla-palarla ngurra-kari ngurra-karirla nyina. Kulalu wiri nyina
    tarnnga, lawa. Kapulu ngari wiriji nyina parra jintaku-mipa.'
  luo-luo: “Tunge apargo mane ineno, gin ruodhi apar mapok oyudo pinyruoth to ibiro
    miyogi teko mar locho kuom sa achiel kende, kaka ruodhi kaachiel gi ondiek malichno.
  nhe-NT: “Huan nopa majtlactli icuacua tlen tiquitac quiijtosnequi majtlactli tlanahuatiani
    tlen noja polihui tlanahuatise. Yajuanti quiselise campa tlanahuatise huan tlanahuatise
    ihuaya nopa fiero tlapiyali para se tlalochtli.
  aii-aii: ”ܘܥܸܣܪܵܐ ܩܲܪ̈݇ܢܵܢܹܐ ܕܚܸܙܝܵܝ ܠܘܼܟ݂، ܥܸܣܪܵܐ ܡܲܠܟܹ̈ܐ ܝܢܵܐ ܕܗܸܫ ܠܹܐ ܝܢܵܐ ܩܘܼܒܠܹܐ
    ܡܲܠܟܘܼܬܵ‌ܐ، ܐܝܼܢܵܐ ܒܸܬ ܦܵܝܫܝܼ ܝܘܼܗܒܹܐ ܫܘܼܠܛܵܢܵܐ ܐܲܝܟ݂ ܡܲܠܟܹ̈ܐ ܩܵܐ ܚܕܵܐ ܣܵܥܲܬ ܥܲܡ
    ܕܵܒܵܐ.
  esk-NT: Aasriiñ qulit nagruich qiñikkatin qulit umialgurut akuqtuimaitchuatsuli
    aŋalatchił̣iksramik umialiktitun, aglaan saŋŋiqaġumaaqtut umialiktitun sivikitchuami
    piviŋmi piqatigilugu niġrugaaqłuk.
  msb-msb: “An napulo na sungay na nakita mo amo an napulo na hadi na wara pa maghadi,
    pero pagahatagan sin gahom bilang mga hadi sa sulod san usad ka oras kaupod sadtoʼn
    primero na hayop.
  cpa-NT: ’Guian¹ rai¹³ báh³ héi², hi² lǿa¹² guie¹ mu² juú³jah, rai¹³ ha¹chi² ma²ca¹túgh²
    ta³ quiah¹² cónh¹ lǿa¹² la². Jmáh¹lah cøng² hora lén² dsa² héi² rai¹³ ca¹lah¹quianh¹³
    jáh² hlanh³.
  dso-dso: ଜନ୍‌ ଦସ୍‌ଟା ସିଙ୍ଗ୍‌ ତୁଇ ଦେକିରଇଲୁସ୍‌, ସେଟା ଅଇଲାନି ଦସ୍‌ଟା ରାଜା । ସେମନ୍‌ ଏବେଜାକ
    ରାଇଜେ ସାସନ୍‌ କରତ୍‌ ନାଇତା । ମାତର୍‌ ପସୁସଙ୍ଗ୍‍ ରାଜା ଇସାବେ ଗଟେକ୍‌ ଗଁଟା ସାସନ୍‌ କର୍‌ବାକେ
    ଅଦିକାର୍‌ ଦିଆଅଇସି ।
  meu-meu: A doa gwauta o ita ḡaudia na pavapava gwauta, to edia basileia do asie
    abi. A hari mauri ḡauna ida pavapava siahuna do bae abia, hora tamona.
  yva-NT: Ana mamun apa korodoai abusyin nyo raene wato omamo raurata irati akarijo
    titi abusyino wo awa munijo ube akarive raije raija dainye mansai. Weramu arono
    awa vambunine raunanto mansai, indati ube akarive irati ana mamun umawe atavon,
    weamo nugoenta ramu, yara uma ami intabo vayave.
  dgc-dgc: Nadid, kinagi pabi no anghel diyakén, a “I sapulu a saduk a mineta mo,
    éy sapulu be side a hari a iba. Pero éwan pabi side naghari. Ta péghari de, éy
    mamahala side a kaguman no hayup ta sandali san.
  zpm-NT: ’Zhoz ma, rrieequia lëë stsii zha ne gnabey ga, gzase zha co naraa gnabey
    zho, tipse ycaania zho guieḻrnabey gza zho ma. Zhisaque dze sca gnabey zho,
  hix-NT: Eryetàyaxerye xarha menyo, 10 me, kekon xarha. Anar kom kuknon me naha.
    10 me rma rha natxhe, anaro rha yana komo kayaryet komo xarha, kekonà. Àkayaryet
    kom mehra rma hak natxhe. Amnye texem me natxhe, ehonomnà me harha, àkayaryet
    kom me harha, kekonà. Onokna ymo yakoro toto komo kayaryet me natxhe, mexehra
    mak ha, kekonà, kahe yawono, rowya.
  sim-sim: Marsayi 10-pela ol mi heyewa ondo malakama 10-pelan heimawa lira. Malakamak
    li na namber. Hako kumak avak malakamak li naha kala asa nga nakrem misambi toson
    sifasaha likwa lir. Hako nambek lerawun lakwa ambu lir.
  npi-ULB: तिमीले देखेका दसवटा सिङ दस जना राजा हुन्, जसले अहिलेसम्म राज्य प्राप्‍त
    गरेका छैनन्, तर त्यो पशुसँगै तिनीहरूले एक घण्टाका निम्ति राजाकै अधिकार प्राप्‍त
    गर्नेछन् ।
  cgc-cgc: “Sampulo na sungay na nakita no beet ambalen sampulo na ari na ula pa kaumpisa
    ta iran na pagdumala. Piro, tagan pa danen ta katengdanan na ta isya uras magdumala
    duma ta makaadlek na ayep.
  tim-tim: Akto sâliŋe 10 ektât are âmâ luâk kembu 10 boâk miawaktâi yâk yeŋgât dop.
    Dâ soŋgo metŋe are olop kârikŋe membai. Amâ hinŋe Anutuŋe boâk makto mendâi. Gârâmâ
    makbiap âmâ mem damunyeŋe akmâ sop tâlâwâk manmâ bo akbai.
  yor-yor: “Ìwo mẹ́wàá tí ìwọ sì rí ni ọba mẹ́wàá ni wọn, tí wọn kò ì ti gba ìjọba;
    ṣùgbọ́n wọn gba àṣẹ bí ọba pẹ̀lú ẹranko náà fún wákàtí kan.
  wos-wos: “Xémén hara tamba yéti di néma du tamba yéti di. Di néma du rehafi ye.
    Di wun ximbali wali hambuk hérae dé wali natafa aua male néma du retandi.
  emp-NTPO: Bʌa die cachu ununaba jara b̶ʌa ẽberãrã bororã die pananinebemada. Ãdjirãra
    wad̶ibid̶a ẽberãrã bororãẽ́a. Baribʌrʌ animarã minijĩchia b̶ʌra ẽberãrã boroda
    b̶ebʌrʌd̶e ãdjirã sid̶a ẽberãrã bororãda b̶ead̶ia. Mãwãmĩna dãrãnaẽ́a.
  eng-F35: And the ten horns that you saw are ten kings who have not yet received
    a kingdom, but they receive authority as kings with the Beast for one hour.
  ind-ind: “Sepuluh tanduk yang kamu lihat itu juga menggambarkan sepuluh raja yang
    akan memerintah dalam waktu yang sama. Sekarang mereka belum mulai memerintah.
    Mereka akan menerima kuasa untuk memerintah bersama binatang itu selama waktu
    yang singkat saja.
  pes-OPCB: ده شاخ او، نشانهٔ ده پادشاه است که هنوز به قدرت نرسیده‌اند ولی برای مدت
    کوتاهی به پادشاهی رسیده، با او سلطنت خواهند کرد.
  mpt-mpt: Eka gemo 10 o watemeb ole komokwali 10 itabe. I mo komokwal aim blim bliobe.
    I kulan halebe i sinwalo titilo omoniba komokwal anomabibo afok smiko olokiem
    blimanota i kimanin okoko blimanamabobe.
