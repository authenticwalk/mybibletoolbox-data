  sgz-sgz: Má rokoi erei tiklik mai kán sángul á kabisit, da lu arup mam Sipsip. Mái
    Sipsip mai rang táir, da sorliu sang má ngorer da suka bámiai rokoi má tan kabisit
    erei. Má Sipsip er, ái á Konom Sorsorliu, má ái á Kabisit káián tan kabisit. Mái
