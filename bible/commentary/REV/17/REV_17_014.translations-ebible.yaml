verse: REV.017.014
translations:
  kpx-kpx: Katelahaime isivilahai Mamoe keluvuta mole havei. Isito Mamoe kena au hohavei
    tabagevege abu abu evievimo negolahale kebiahi lohoniege vatae kosive kebia havehatui.
    Kosealemo Mamoe keu kosivebia kosive baluga. Iale keu vatae kosive bahata kebia
    evigevenu.”
  okv-H: O Lamb ta degi isoro asora te O Lamb amo bada tapa te amita Bada eto king
    tapa te amita King avoeto amita ambotani jajage eto siriketo humbari amiga heteto
    isoro eto o sapura amo dembasora” ainge eto
  tbo-tbo: Po apo Sipi Natuna mitehi hina witona tamogi Sipi Natuna apo ina kadidili
    lagonihi babana tauna tu wiguyau hai Guyau po tu wiwasawasa hai Wasawasa, uyahinei
    tauhi i otugehi po i winaganihi po tu wotago imahiyena Sipi Natuna mitehi apo
    hina kadidili lagonihi.’
  mal-C: ഇവർ കുഞ്ഞാടിനോടു യുദ്ധംചെയ്യും. കുഞ്ഞാട് കർത്താധികർത്താവും രാജാധിരാജാവുമാകുകയാൽ
    അവരുടെമേൽ ജയം നേടും. വിളിക്കപ്പെട്ട് തെരഞ്ഞെടുക്കപ്പെട്ട വിശ്വസ്തഅനുയായികൾ കുഞ്ഞാടിനോടൊപ്പം
    ഉണ്ടായിരിക്കും.”
  grc-SR: Οὗτοι μετὰ τοῦ ἀρνίου πολεμήσουσιν, καὶ τὸ ἀρνίον νικήσει αὐτούς, ὅτι κύριος
    κυρίων ἐστὶν καὶ βασιλεὺς βασιλέων, καὶ οἱ μετ᾽ αὐτοῦ, κλητοὶ καὶ ἐκλεκτοὶ καὶ
    πιστοί.
  bgc-bgc: 'ये मेम्‍ने गैल लड़ैंगें, अर मेम्‍ना उनतै जीत जावैगा, क्यूँके वो प्रभुओं
    का प्रभु, अर राजयां का राजा सै: अर जो बुलाए होड़, चुणे होड़, अर बिश्वासी उसकै
    गैल सै, वे भी जीत पावैंगें।'
  khz-khz: Ira na Mamoe Natuna pia vetali-venia, na Mamoe Natuna na pene vega-ketora,
    kwalana ia vele maparara geria Vele, e king maparara geria King. E ekearato e
    evirigirato e maveraramanira ria ia mulinai gelakana talimara maki ia ria pia
    kwalimu.”
  deu-TKW: Sie werden mit dem Lamm streiten, und das Lamm wird sie besiegen; denn
    es ist der Herr der Herrn und König der Könige, und seine Genossen sind berufene,
    auserwählte und getreue.
  zsr-NT: Laꞌdíl‑lenëꞌ Bönniꞌ naꞌ naquëꞌ Böꞌcuꞌ Zxílaꞌdauꞌ san Lëꞌ uxicjëꞌ lequëꞌ,
    le naquëꞌ Xangac yúguꞌtë nup nacgac xan len rna béꞌinëꞌ caꞌ yúguꞌtë nup taꞌná
    bëꞌ. Nup nacuaꞌlen Lëꞌ, bulidzëꞌ leygac Dios len gröëꞌ leygac, atiꞌ tsaz daꞌgac
    Lëꞌ.”
  lin-lin: Bakobundisa Mpate, kasi Mpate akolonga bango mpo ete azali Nkolo ya bankolo
    mpe Mokonzi ya bakonzi. Elongo na Ye, babengami, baponami mpe ba-oyo bazali sembo
    bakolonga mpe lokola. »
  hns-NT: Oelog bhera ke Battja se laraai kariega, bakie oe oesabke djiet leiga. Oe
    sab prabhoe ke Prabhoe aur raadja ke Raadja hai. Aur oe aapan saathie log ke tjoenke
    aapan alang karies hai. Oesab okare me bieswaas karke okar sanghe raadja log ke
    djiet leiga.”
  noa-E: Mamʉ chi Corderoou ich garmuata amach thum pödpʉ̈iju, ichta mʉg durr gaai
    chi thierrnaan thum thʉnʉm khʉʉn Pör anaa reinaan Rey aawai. I dʉ̈i thʉnʉm khʉʉnan,
    ich Ẽwandamaucha jʉr auwi amachdëu ʉ̈khatarr iek thãraucha ʉ̈kha wënʉrrʉm khʉʉnau.
  eng-EMTV: These will make war with the Lamb, and the Lamb will conquer them, for
    He is Lord of lords and King of kings; and those who are with Him are called,
    and elect, and faithful.”
  mib-NT: Te cuajnáhan de jíín Yaā cúu Londe. Te Yaā cúu Londe quende yā poder de
    jíjnáhan de. Chi máá yá cúu Jitoho nuū tāca jítoho, te máá yá cúu Rey nuū tāca
    rey. Te ñayuu cáhīin jíín yá, chi ni nacāji Yaā Dios i te ni cana ya i, te cásquícu
    vāha i. Achí ndajéhé un.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ मे़ल्‍लुक्‍साःल्‍ले़ कुदक्‍ले़ङ्‌वाओ थङ् मे़जोगुॽ,
    कर मे़ल्‍लुक्‍साःल्‍ले़, खुने़ॽ उःत्तुसिबा सेगुसिबा नसाःन्‍साबाहाॽनु सोरिक्, खे़ङ्‌हाॽ
    नाःन्‍दुसिॽरो, थेआङ्‌भे़ल्‍ले़ मे़ल्‍लुक्‍साःङ्‌ग दाङ्‌बाहाॽरे़ खुनिॽ दाङ्‌बा
    नु हाङ्‌हाॽरे़ खुनिॽ हाङ्‌लो॥”
  xnj-xnj: Yati vitovana na Mwanalimbelele nambu Mwanalimbelele pamonga na vala veavakemili
    na kuvahagula na vasadikika, yati akuvahotola ndava mwene ndi Bambu wa mabambu
    na Nkosi wa vankosi.”
  mmx-mmx: La na lavatpanga sio eburu mi lasangaun lavaorong dinaba esep eburu mi
    Lanasip. La Lanasip eburu minedi neni ga ro xaka di, la nedi bok neni ga soxolik
    ka di la nedi bok di mumu asu ruturun i, dinaba sak tup mi na lavatpanga sio eburu
    mi lasangaun lavaorong. Mila Lanasip neni Leeme Silok mavana at lavaeme silok
    axap la neni Loorong Silok mavana at lavaorong.”
  cbr-NT: Acamax ca Carnero 'icësaribitia unin 'ucha cupí bama abë 'acananti 'icën.
    'Acananquin ca Carnero 'icësaribitia unin 'ucha cupí bama, ax cushiira 'aish,
    'ibucaman 'Ibu 'ianan 'apucaman 'Apu 'ixun axa abë 'acanancëcama ñusmoti 'icën.
    Axa abë 'icëcaman ca a amia catamënun caísquin Nucën Papa Diosan sinánmicë 'ixun
    uisai cara ñu 'icëbëtanbi a ëncëma 'icën. Usa 'ixun ca Carnero 'icësaribitia unin
    'ucha cupí bama abë 'icëcaman axa abë 'acanancëcama ñusmoti 'icën.
  tee-NT: Chai ju yu'unch catat'alasaya' ju Ask'at'a Borrego. Para ju Ask'at'a Borrego
    calhajanana' ni yuchi ju tucan ucxtin tachi chun ju ucxtinin. Chai yuchi ju tucan
    xak'ai tachi chun ju xalack'ajin. Chai ju alact'avi at'asanicanta chai asacxtucanta
    chai na tamuctaxtui ju ixchivinti ju yuchi.
  eng-LSV: these will make war with the Lamb, and the Lamb will overcome them, because
    He is Lord of lords, and King of kings, and those with Him are called, and chosen,
    and steadfast.”
  cak-NT: Y ri reyes ri' can xtiqui'en chuka' ayowal riq'uin ri Jesucristo ri can
    anche'l Alaj Ral Oveja. Raja' can c'o pa quiwi' conojel reyes y can jun nimalaj
    Ajaf. Y romari' ri xquiecataj chirij, xa xquiech'acataj roma raja' y coma ri jec'o
    riq'uin. Ri jec'o riq'uin ri Ajaf Jesucristo, can je-woyon y je-cha'on roma ri
    Dios, y can quiyo'n cánima riq'uin.
  pah-NT: 'Aerẽ ti g̃a tavukari cordeiro''jave''ga pe nehẽ. G̃apopoakara ti cordeiro''jave''ga
    imombihetei nehẽ. A''ereki ga oko yvyakotyve''g̃a pojykahara''g̃a pojykaharetero.
    Oko ga g̃anduvihavuhu''g̃a nduvihavuhuhetero. Kiroki g̃a oho ga rupi – g̃a pe
    ga e''i jipe: “Pehe ti jireheva''ero nehẽ,” e ko ga g̃a pe. Ga g̃a mo''emo''ẽ
    g̃a mongomongovo toko ti g̃a jireheva''ero javo, ei Tupana''gapyrive''ga. Ga rehe
    g̃a jikohetei okovo ganhi''ig̃a rupi jate opohire''yma ga hugwi, ei Tupana''gapyrive''ga
    imombe''gwovo ji ve.'
  sja-NT: Jura chõonadait'ee ma Oveja Chak'e ome. Mamĩda irua ãchi jõmaweda p'oyaait'ee.
    Iru eere p'anadait'eeda aji, eperãarã Tachi Ak'õrepa jɨrɨda irude ijãapataadamerã,
    chi jɨrɨt'eradaarã choopatap'edaa perã Cristode ijãa p'anɨde. Iru Rey jõmaarã
    rey mãik'aapa iru Poro Waibɨa jõmaarã poro waibɨa.
  xed-xed: Dzaʼa vulay həŋ ta vulu nda Zwaŋa Tuwak, ŋa ŋrapta Zwaŋa Tuwak kawadaga
    nda mnduhani gwal hagaf tsi, gwal zabap tsi, gwal ka ŋərmani ya, ta həŋ. Zwaŋa
    tuwak mgham ta ghəŋa mghamha, tsatsi mali ta ghəŋa maliha guli,» kaʼa.
  mks-NT: Ta cani táhan ndíhu̱sa̱ na̱ cán xi̱hi̱n Jesús, mé a̱ cúú tátu̱hun ndicachi
    loho cán. Joo quee va̱ha Jesús xi̱hi̱n ná jáchi̱ cúú á xitoho na̱ náhnu ndúu ñuyíví
    yóho ta cúú á rey nu̱ú ndaja táhan rey. Ta xoo Jesús cán canduu na̱ na̱cana Ndióxi̱,
    mé na̱ na̱ca̱xi a cacomí a̱ cuéntá sa̱ha̱. Cúú ná na̱ co̱ó na̱jándacoo ña̱ cándeé
    ini na mé á —na̱cachi táto̱ Ndióxi̱ xi̱hín i̱.
  gfk-S: Ma di na tut na hinarubu ma no Not no Sipsip. Iesene no Not no Sipsip na
    paas hasur di kinong aie no Tamat na Watong ta ira watong bakut ma aie no Tamat
    na King ta ira king bakut. Ma ina tikai ma ira turadi ing iga tato di ma iga gilamis
    di. Ma dong ing di manga mur timaan ie.”
  bmu-bmu: Ösumŋini mewö mindiriba Lama moröŋi tuarenjoŋ aka bim aumemö, Lama moröŋan
    mönö luhut al eŋgiiga etme. Yaŋön kiŋ yeŋgö Kiŋini aka azi kembu yeŋgö Kembuŋini
    akza. Yaŋön neŋgohola möwölöhöm neŋgiiga yambuk pöndaŋ kinda malbini, neŋön mönö
    mohotŋe luhut al eŋgiba köiraŋ kölbin.”
  dgz-dgz: Ayop ame Man Sip Otua den ita anan tain go Man Sip Otua me Ayop Nagire
    Ayop mugawa Bawarewa Nagire Bawarewa mugawa. Me waenapan mega munan wan gangan
    mumen inap anu tumasine nagirewa den ayop nagirewa garao mumain.”
  eng-GNV: 'These shall fight with the Lambe, and the Lambe shall ouercome them: for
    he is Lord of Lordes, and King of Kings: and they that are on his side, called,
    and chosen, and faithfull.'
  zaa-NT: Canu rigú'ubia' lani nu túxúa nna guni cą guerra contra enne' ná Corderua,
    pero lèe nna lani iyaba canu tse'e lani lèe nna gunie cą vencer, porqui'ni lèe
    nna adiru poder té qui'e tì'chu iyaba canu rigú'ubia', née enne' primero lo iyate.
    Ca enne' tse'e lado qui'e nna, chi becuí'e cabi nna chi gutàỹie cabi nna denó
    cabi e tulidàba.
  eng-WEBSTER: 'These will make war with the Lamb, and the Lamb will overcome them:
    for he is Lord of lords, and King of kings; and they that are with him are called,
    and chosen, and faithful.'
  guh-guh: Pamatacabi bajarapadiez ponëbeje evetavanapaena pijanacuanë, piayainë vajabitsaë
    barëexanaenatsi Corderonëjavabelia. Daxita pamonae Corderonë pijajivi, pamonae
    Dioso pejunatsivi, bajarapamonae pijinia Corderonë barëbena piayainëjavabelia.
    Nexata Corderonë cueneamoneyabiana piayainëjavabelia. Cueneamoneyabiana tsipaji
    Corderonë daxita petuxanevi pijatuxanenë baja cajena. Nexata Corderonë daxita
    nacuanë pevetsivi matatoxenetsia pepo pevetsinë, nejai ángelnë.
  bon-bon: Teepi cire larngipesi Maamoi cama, yepä Maamoi teeme binamewale cama pa
    yaapremalemepi teebibine, ingle tabe iyeta yageyame bime Yageyame gyene piiyepu
    iyeta mopeyame bime Mopeyame gyene. Teeme binamewale eei gemi, Acejiyame lui bine
    ala ituge asogleca piiyepu äjäcra. Teepi siige toraca gemi teeme tääpume.”
  nhw-BL: Huan teipa inijuanti ica nopa fiero tlapiyali quihuilanase nopa Pilborregojtzi.
    Pero nopa Pilborregojtzi quintlanis pampa yaya nopa Dios catli más hueyi que nochi
    catli masehualme quintocaxtíaj dioses. Yaya nopa Tlanahuatijquetl catli más hueyi
    que nochi tlanahuatiani. Huan imasehualhua catli itztoque ihuaya nopa Pilborregojtzi
    itztoque catli Toteco quintlapejpenijtoc huan quinnotztoc, huan inijuanti temachme.”
  swh-ONEN: Watafanya vita na Mwana-Kondoo, lakini Mwana-Kondoo atawashinda kwa sababu
    yeye ni Bwana wa mabwana na Mfalme wa wafalme. Yeye atakuwa pamoja na watu wake
    walioitwa ambao ni wateule wake na wafuasi wake waaminifu.”
  wbi-wbi: Vilua ililugu avene nu mwana ng'olo. Looli umwanang'olo ikuvalefia ulwakuva
    Mutwa ghwa vatua Ntua ghwa vatua - mwamwene tukemelilue, tusalulivue, vapesie.”
  bba-bba: Bɑ koo kɑ Yɑ̃ɑ kinɛ kpɛndu tɑbu ko, ɑdɑmɑ Yɑ̃ɑ kinɛ kpɛm te, tɑ koo bu
    tɑbu di yèn sɔ̃ tɑ sɑ̃ɑ yinnibun Yinni kɑ sinɑ boko. Mɑ be Gusunɔ u sokɑ u ɡɔsɑ,
    be bɑ sɑ̃ɑ bɔrɔkinibɑ, be kɑ Yɑ̃ɑ kinɛ kpɛm te sɑnnu bɑ koo mɑɑ sinɑm be tɑbu
    di.
  eng-KJVCPB: 'These shall make war with the Lamb, and the Lamb shall overcome them:
    for he is Lord of lords, and King of kings: and they that are with him are called,
    and chosen, and faithful.'
  kgk-NT: Onhorairõ arã Ovexa Ra'y ramigwa va'e ndive. Ha'e ae katu ipu'akave va'erã
    hese kwéry. Ha'e Nhandejáry tee-gwi ha'e mburuvixa ruvixagwasu voi ha'e. Entéro
    mba'e járy-gwi ha'e mba'e jaryve voi va'e ha'e. Ha'e ae ipu'aka arã voi hese kwéry.
    Gwembipe'akwe onhondive gwarã ojehesa rerova e'ỹ reheve ojerovia tee hese va'e
    kwéry ndive ha'e ipu'aka va'erã hese kwéry.
  waj-waj: Mmi kiada Puara Sipisiipa Nnaakaraivaata rapuaaravai. Rapikiokio fai Puara
    Sipisiipa Nnaakaraivo iya yaataraanaravai. Ivo udaanga vaidiiya Udaanga tuanaavai
    varioo kieeta vaidiiya kieeta tuanaavai variivaara ivo iya yaataraanaravai. Inna
    nnaagiai nuauya vaa ivo maavee tioo ariini iya mmataama kiooya yaagueeqama inna
    tasipama varida vaidi kieetaiyaata fayai mmararaivaatama yaataraaravaivee, tiravai.
  cpy-cpy: Osheki rowayiri-minthatyaari Ipireetari. Roo kanteencha irika Ipireetari,
    riitaki otsinampaan-tatsini. Tema riitaki omperayitari omperayitan-tachari. Riitaki
    pinkathari-wentziri pinkathari-wentan-tatsiri. Itsipayitee-yaari rirori ikaatzi
    ikaema-shire-yiteeri, ikaatzi riyoshiitee-takiri, ikaatzi kyaaryoo-wenta-kiriri.”
  mpx-mpx: Inoke avaliya Sipi Natuna nihi lohaveyan, yaa Sipi Natuna alonau ge ana
    tototoulil, bolo Yehoba i hilel ge i yogaagil ge hi abulilek gagasisi elana, nihi
    pakokovel. Kaiwena Sipi Natuna iya babalau wali Babala, ge kinyau wali Kin.”
  wbp-wbp: Ngula-jangka, yinyarra karlarla-pala kingi-patu kapulu jinta-jarri kuluku
    yangkaku Kaatu-kurlangu Jiyipiki. Kala kulalu pinyi, lawa. Nyanungu-mipa Warlalja-Wiri
    nyiyarningkijarraku. Nyanunguju kingi nyiyarningkijarraku. Kula ngana pirrjirdiji
    nyanungu-piyaju. Milarninjarla-jana wangkaja nyanungu-nyangu yapaku, manu kalu
    nyanungu purami warrarda. Mapirrirli Kaatu-kurlangu Jiyipi-kirlirli kapulu-jana
    pinyi karlarla-pala kingi-patuju.” Kujanyaju marramarraju wangkaja.
  luo-luo: Giniked gi Nyarombo, to Nyarombo nologi nikech en e Jaloch mar joloch,
    kendo Ruoth mar ruodhi, to jogo mane obed kode, gin joge moluongi, joma oyier
    gi jogo maluwe gadiera.”
  nhe-NT: Huan teipa inijuanti ica nopa fiero tlapiyali quitehuise nopa Pilborregojtzi.
    Pero nopa Pilborregojtzi quintlanis pampa yajaya nopa Dios tlen más hueyi que
    nochi tlen tlacame quintocajtíaj dioses. Yajaya nopa Tlanahuatijquetl tlen más
    hueyi que nochi tlanahuatiani. Huan itlacajhua tlen itztoque ihuaya nopa Pilborregojtzi
    itztoque tlen Toteco quintlapejpenijtoc huan quinnotztoc, huan inijuanti temachme.”
  aii-aii: ”ܐܲܢܹܐ ܒܸܬ ܥܵܒ݂ܕܝܼ ܦܠܵܫܵܐ ܕܲܠܩܘܼܒ݂ܠܔ ܕܦܹܐܪܵܐ، ܐܝܼܢܵܐ ܦܹܐܪܵܐ ܒܸܬ ܓ݂ܵܠܹܒ
    ܠܗܘܿܢ، ܣܵܒܵܒ ܗ̇ܘ ܝܼܠܹܗ ܡܵܪܵܐ ܕܡܵܪ̈ܵܘܵܬܹ‌ܐ ܘܡܲܠܟܵܐ ܕܡܲܠܟܹ̈ܐ، ܘܥܲܡܹܗ ܒܸܬ ܗܵܘܝܼ ܟ̰ܝܼ̈ܕܹܐ
    ܘܓܘܼܒܝܹ̈ܐ ܘܡܗܘܼܡܢܹ̈ܐ ܕܝܼܹܗ.“
  esk-NT: Iliŋich aŋuyyiaġisirut ipnaiyaamun aglaan ipnaiyaam akiiḷigisigai, atakkii
    Ataniġigaat atanġich suli umialigigaat umialgich, suli tamatkua piqatauruat ilaani
    tuqłuutiqaqtut piksraqtaaŋuplutiŋ suli tuniqsimaplutiŋ.”
  msb-msb: Makig-away sinda sa Kordero pero dadaugon sinda sani kay siya an Ginoo
    na labaw sa tanan na mga ginoo kag Hadi labaw sa tanan na mga hadi. Makibahin
    sa iya pagkagana an mga pinalabi, mga pinili kag mga matinumanon na parasunod
    sa iya.”
  cpa-NT: Jøng² jmo¹ báh³ dsa² héi² hning² quianh¹³ jah¹chih². Cónh¹jøng² líh² báh³
    jah¹chih² quiah¹²dsa. Di³ lán¹² jah¹chih² rai¹³ juanh¹² cónh¹ jín³ ca¹lah¹já¹
    rai¹³ chian² jmøi¹guǿi¹. Lán¹²dsa Juu¹³ jniang³, dsa² hiug¹² jín³ juanh¹² cónh¹
    jín³ ca¹lah¹já¹ juu¹³ dsa² chian² jmøi¹guǿi¹. Quianh¹³dsa jmáh¹lah dsa² ca¹hia¹dsa,
    dsa² ca¹tǿh¹dsa, dsa² ti³té¹³ jǿg³.
  dso-dso: ସେମନ୍‌ ମେଣ୍ଡାପିଲାର୍‌ ବିରୁଦେ ଜୁଇଦ୍‌ କର୍‌ବାଇ । ମାତର୍‌ ମେଣ୍ଡାପିଲା ସେମନ୍‌କେ
    ଆରାଇସି । କାଇକେବଇଲେ ସେ ସବୁ ମାପ୍‌ରୁମନର୍‌ ଟାନେଅନି ଉଚେ ରଇବା ମାପ୍‌ରୁ । ଆରି ରାଜା ମନର୍‌ଟାନେ
    ଅନି ଉପ୍‌ରେ ରଇବା ରାଜା । ତାର୍‌ ଜେତ୍‌କି ସିସ୍‌ମନ୍‌କେ ସେ ଡାକିକରି ବାଚ୍‌ଲାଆଚେ, ଆରି ତାକେ
