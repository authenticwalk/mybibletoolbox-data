  tac-NT: Alué e'sélikame 'lige alué ajágame 'we enátiri alué Bo'á Ranala 'yuga nakómala,
    'lige alué Bo'á Ranala neyúrimala, alué Bo'á Ranala kame bi'neli neyúriga Wa'lula
    jena wijchimoba. 'Lige alué Bo'á Ranala oyérame Onorúgamete bayérigame ju 'lige
    wanápurigame 'lige 'we 'la sébali olame ju napurigá nulá Bo'á Ranala.
  eng-WEBPB: These will war against the Lamb, and the Lamb will overcome them, for
    he is Lord of lords and King of kings; and those who are with him are called,
    chosen, and faithful.”
  gfk-H: Ma diet na tut na hinarubu ma no Nat na Sipsip. Senbia no Nat na Sipsip na
    paas hasur diet kanong ia no Tamat na Watong ta ira watong bakut ma ia no Tamat
    na King ta ira king bakut. Ma na tikai ma ira tunatuna ing ga tatau diet ma ga
    pilak diet. Ma diet ing diet manga mur timaan ia.”
  viv-viv: Yaubada yana Sifi kabiꞋona againe hinalugaviya tu Sifi kabiꞋona yana yoꞋo
    buye hinafaiwalahege-moꞋedi, faꞋina BanaꞋe tovehimeya yadi Tovehimeya, tokikaiwabu
    adi Tokaiwabu. Boi tuwaina mena yana yoꞋo kalivai-dina gikovadi be giluwafadi
    ada badi yadi waꞋatuvefaꞋila himulimuliyena.” Au hidedemi tovenuwaꞋata gikivetuvetunuku.
  yao-yao: Chamenyane ni Mwanangondolo, nambo Mwanangondolo pamo ni aŵala ŵaŵaaŵilasile
    ni kwasagula ŵaali ŵakukulupilichika, chiŵapunde ligongo jwele ali Ambuje jwa
    achambuje ni Mwenye jwa mamwenye.”
  tgp-tgp: La pa vai na vuro peresi Natu Sipsip, pani Natu Sipsip i pa jeura matan
    enia Moli nona Moli, ale Supe nona Supe, ale la haratu la lo toho peresia, enia
    mo tovira, ale mo vir̃onira, ale r̃omira la r̃omturu r̃ilangi.”
  auc-NT: “Mänïnäni Wængonguï Codotedo ingante guëadö guëa cæcædänimpa. Incæte tömengä
    ïñömö awënëidi tömänäni Awënë ïnongä ingampa. Ayæ̈ waodäni awënë odeyeidi ïñönänite
    tömengä Tæiyæ̈ Awënë Odeye ïnongä ingampa. Ïninque tömengä tæ̈ï ëmönongä inte
    tömënäni ïnänite gänä cæcæcäimpa. Tömengä, Botö mïñæ̈ tee empo goquïmïni, ante
    waodäni ïnänite aa pedinque apænte nänö në ængaïnäni inte tömengä mïñæ̈ cöwë ædæmö
    cæte tee empo godäni ïnänipa. Mänïnäni adobaï tömengä tönö godongämæ̈ guëadö guëa
    cæte wæ̈nonguïnäni inte tæ̈ï ëmonte gänä cæcædänimpa,” ante Wængonguï anquedo
    apæ̈necantapa.
  kbc-NT: Odaa icota moideleɡ̶e niɡ̶ijoa anoiciaceeketege Waxacoco, pida Waxacoco
    dinigaanyetetece, igaataɡ̶a Niotagodi niɡ̶inoa ane ɡ̶oniotagododi, codaa me Ninionigi-eliodi
    niɡ̶inoa inionaɡ̶a-eloodoli. Laxawepodi niɡ̶ina aneniditediogi, niɡ̶ina ane iomaɡ̶aditedicoace,
    anidioka limedi modiotece aɡ̶ica deɡ̶eyamaɡ̶aticoace.”
  bmh-bmh: Dudu houhou agen Sipsip Nag dual malai mamam. Bo, Sipsip Nag mui, gonugau
    sesamoranemen dudu agal oiagab petak emen nugtal gonugau tapai mareun mui, agen
    go gumaranemenin dudu abai alalaimai, zilacaremen. Einen, Sipsip Nag go dudu banban
    agal du banou. Go han gumaranemen dudu agal gumaraneu du.”
  ctu-BL: Mi caj i contrajiñob jini Tiñʌme' ti guerra. Jini Tiñʌme' mi caj i mʌl come
    i Yumʌch yumʌlob, i Reyʌch reyob. Pejtel mu' bʌ i yajñelob yic'ot jini Tiñʌme'
    jiñobʌch pʌybilo' bʌ, yajcʌbilo' bʌ, xuc'ulo' bʌ i pusic'al, che'en.
  meq-meq: Ta giye vəram ta Wawa i təɓaŋ. Wawa i təɓaŋ ma sliye fataya hərwi neŋgeye
    na, Bəy Maduweŋ ka gər i bəy Maduweŋ hay. Neŋgeye Bəy a ze bəy hay tebiye. Ndo
    ŋgay hay faya ta pay bəzay na, tə ɗərev tay peteh. Neŋgeye a pala tay ha, a zalatay
    ada ta pay bəzay. Andza niye ta ŋgwasiye fataya tə neŋgeye.»
  noa-H: Mamʌ chi Corderoou hich garmuata hamach t'um pödpʌ̈iju, hichta mʌg durr gaai
    chi t'ierrnaan t'um t'ʌnʌm k'ʌʌn Pör hanaa reinaan Rey haawai. Hi dʌ̈i t'ʌnʌm
    k'ʌʌnan, hich Hẽwandamaucha jʌr hauwi hamachdëu hʌ̈k'atarr hiek t'ãraucha hʌ̈k'a
    wënʌrrʌm k'ʌʌnau.
  alp-NT: Esi lisa kai Domba Anaije. Po Domba Anaije kai Eni maka lulua rebe esi lului
    rame rebe Ikotisi kai Ibitikeise esi lesi kamala meru le Ile Elake lesi bei elaka
    maketaru kai Kamale lesi bei kamala maketaru.”
  san-VEL: te me.sa"saavakena saarddha.m yotsyanti, kintu me.sa"saavakastaan je.syati
    yata.h sa prabhuunaa.m prabhuu raaj naa.m raajaa caasti tasya sa"ngino .apyaahuutaa
    abhirucitaa vi"svaasyaa"sca|
  kbq-kbq: Ana kini vahe'mo'za Sipisipi Anentamofo ha' hunte'naku hugahazanagi, Sipisipi
    Anentamo'a zamaheno zamagateregahie. Na'ankure Agra ramokizmi, Ra mani'neno, kini'mokizmi
    Kini mani'ne. Agrama zamigi huno huhampri zamantege'za mani fatgo hu'namo'za,
    Agranena manigahaze.
  kbh-kbh: Chë Oveshatembe contra mochántsentsjanaye; pero chë Oveshatema echantsayënjaná,
    er chë Oveshatema endmëna nÿetsca amë́ndayëngbiama chë más uámana Utabná y nÿetsca
    reyëngbiama chë más uámana Rey. Chë bnë́tsana mandadënga cháftaca mochántsentsjanaye
    ora, cha chents̈e chabe ents̈ángaftaca cánÿiñe echántsemna. Chënga mondmëna chë
    cha tojáchembo y tojubuáyanënga y chábeñe sempre os̈buáchiyënga ca” —cha s̈onjaniyana.
  ron-LSB: Aceștia se vor lupta împotriva Mielului, iar Mielul îi va birui, pentru
    că el este Domnul domnilor și Împăratul împăraților; iar cei care sunt cu el sunt
    chemați, aleși și credincioși.”
  pon-pon: Ir pan mauini on Jippul, a Jippul pan kaloe ir edi; pwe i ta Kaun en kaun
    akan o Nanmarki en nanmarki kan. O me ian i, me paeker, o pilier, o melel.
  nhe-BL: Huan teipa inijuanti ica nopa fiero tlapiyali quitehuise nopa Pilborregojtzi.
    Pero nopa Pilborregojtzi quintlanis pampa yajaya nopa Dios tlen más hueyi que
    nochi tlen tlacame quintocajtíaj dioses. Yajaya nopa Tlanahuatijquetl tlen más
    hueyi que nochi tlanahuatiani. Huan itlacajhua tlen itztoque ihuaya nopa Pilborregojtzi
    itztoque tlen Toteco quintlapejpenijtoc huan quinnotztoc, huan inijuanti temachme.”
  sps-sps: Ana ri nai fapupuaan miror a Tsunei Siip to, sana Tsunei Siip to fabiu
    rarori, tana saa, Ayei na Tsunaun tan fuainy tsunaun ana Ayei na Aatouf tan fuainy
    gotouf. Ana fokinai to te kaa fiisen mi Ya, rin vainy to te pisainy bus Ya ana
    Ayei fikoo ratuari ana ri suu faman to Tsunia te fabiu fiisen me na Tsunei Siip
    to tan nainy te fapupuaan ari.”
  wnc-wnc: Siwan waakwau sipsip mateu wagwekat amning. Amawawa ngana sipsip mateu
    wagwenda aminu waakwau asiknga yapbimbik. Ngan. Wagwekat gatu aminu inae panangge
    yayawamban ie kuke iat gatake kekeknga siknga yuaing amikat ngangga aminu waakwau
    ayapbitning. Dasingge? Sipsip mateu wagwendane yapii wa aminu tupan siknga apanin.
    Ita aminu tupan tapaapa kuupbam kayuak. Ngan. Aminu tupan tapaapa kuupbamdane
    tupan siknga awia apatakan ayuak,” ngangu angelata unzing naniwan natapbum.
  bus-bus: Aↄ̃é zĩ̀ ká kↄ̃n Sãnɛ Bↄ̀rↄo, mↄde eé zĩ̀ bleḿma, zaakɛ diinↄ Diimɛ,
    kínanↄ Kínamɛ. À gbɛ̃ náanɛdee kɛ̀ à ń sísi à ń sɛ́nↄↄ kúo.
  gub-BL: Uzàmàtyry'ym putar Àràpuhàràna'yr zàwenugar a'e wà nehe. Àràpuhàràna'yr
    zàwenugar weraha putar weminoz uzeupi a'e wà nehe, puràmàtyry'ymaw pe a'e wà nehe.
    Hemixamixak kwer a'e wà nehe, hemiruze'eg uzeruzar katu ma'e a'e wà nehe no, weityk
    putar àzàguhu a'e wà nehe, weityk putar hemiruze'eg a'e wà nehe no, ta'e Àràpuhàràna'yr
    zàwenugar wiko putar teko wazar wazar romo a'e nehe xe, wiko putar tuwihaw wanuwihaw
    romo a'e nehe no xe, i'i ihewe.
  imo-imo: Eno Sipsip Walomu kinye opa tenge, nalo Sipsip Walomuni eno topa mainye
    mundumbelo. Yu iye awilimanga iye awili olandopamu, yu iye nomi kingimanga king
    olandopamu moromo. Yuni oi imbi topa Nanga imboma molangei waio nimuna yunge nimo
    unguma ipuki tiko lombili purumele imboma yu kinye kopu teko pungolio king kanoma
    toko maindo mundunge,” nimu.
  boj-boj: Osib Kaja Du qa ŋiriŋosib qoto itqab. Amqa Kaja Du a qoto siŋgilaosimqa
    naŋgi buŋnjrqas. Kaja Du a tamo kokba kalil naŋgo Tamo Koba. A mandor kokba kalil
    naŋgo Mandor Koba. Tamo uŋgasari a ombla unub qaji naŋgi a ti qoto siŋgilaqab.
    Naŋgi di Kaja Du na metnjrsiq aqa segi tamo uŋgasari sqajqa giltnjrej qaji. Deqa
    naŋgi aqa anjam bole dauryeqnub.”
  eng-DRA: These shall fight with the Lamb, and the Lamb shall overcome them, because
    he is Lord of lords, and King of kings, and they that are with him are called,
    and elect, and faithful.
  knf-knf: Baluŋ kagut na anwooŋ unkaneel wi bţeŋan aşë kob baka, ţiki awo naweek
    i baweek, naşih i başih. Bandu'aniiŋ, bandataniiŋ, banfiyaaruluŋ, banaakiir na
    a, kakob bambiiŋ pgutan na a. »
  san-KHM: តេ មេឞឝាវកេន សាទ៌្ធំ យោត្ស្យន្តិ, កិន្តុ មេឞឝាវកស្តាន៑ ជេឞ្យតិ យតះ ស ប្រភូនាំ
    ប្រភូ រាជ្ញាំ រាជា ចាស្តិ តស្យ សង្គិនោ ៜប្យាហូតា អភិរុចិតា វិឝ្វាស្យាឝ្ច។
  arn-NT: Fey weychayafi engün tati Korderu, welu tati Korderu wewaeyew engün, tati
    Korderu am tati pu ñidol mew Ñidolkülelu ka ti pu longko ülmen mew, Longko ülmenkülelu.
    Fey kom trawülniefi Ngünechen ñi pu dullin che, tañi müngeltuetew rüf piwke mew.”
  zas-NT: abiꞌ til reeman con bén na̱j ziꞌc xi xiil Dios. Per güün bén na̱j ziꞌc xiil
    guin laa reeman gan din laaman na̱j Dad loj gra ree dad, na̱j tëëman rey loj gra
    ree rey. Abiꞌ bén zaꞌ ree con bén na̱j ziꞌc xi xiil Dios, laa reeman na̱j bén
    bazoob xtiidx Dios, bén ma na̱j ree par laaman abiꞌ diidxli zinal reeman xnejz
    Dios.
  ken-NT: Chɔŋ bɔ́ nɛ nnya mbʉmbʉ mánte nɛnu nɛ Mɔ́nkwɔmɛ́n nɛ yi ansɔt awɔ́nɛm amfay
    yap mbɔnyunɛ yi kɛ achi Acha Mfɔ nɛ Mfɔ bafɔ. Bakoŋo bhi chí bo abhɛn Mandɛm
    ábhɨ́ŋɨ́, ayap, nɛ bákòŋo yi nɛ ntɨ nɛmɔt.”
