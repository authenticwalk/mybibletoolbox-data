  mux-mux: ⸤Kingima⸥ enini Sipsip-Walále kene ele tingí, akiliinga-pe Sipsip-Walále-ni
    enini topa mania mundumba. Yu yi-aulimanga pali yi-auli olandupale, yu yi nuim
    kingimanga pali king olandupale molupa, yu-ni ui makó topa ‘Nanga yambuma molangi
    wai.’ nirim-na yu-ni nilimú ungma tondulu munduku piliiku lumbili pulimelé yambuma
    yu-kene tapú-toku puring-na ⸤kingima⸥ enini topa mania mundumba.” nirim.
  maj-NT: I̱ncha kja̱ánko̱ Chu̱tsa̱nko̱, tu̱nga ts'i̱ín ngana̱há Chu̱tsa̱nko̱, a̱t'aha̱
    kui xi Nda̱ Nti̱a̱ha̱ já nti̱a̱ ko̱ Nda̱ rei̱hi̱ já rei̱. I̱ncha tje̱nnkihi̱ Chu̱tsa̱nko̱
    xu̱ta̱ xi kinchja̱ha̱ Nti̱a̱ná ko̱ j'ájihi̱n, xi kixi̱ i̱ncha kits'íntjusun ni
    xi kitsúhu̱ Nti̱a̱ná.
  bkq-NT: Ânguydo adyry, mâkâ dez pymâ domodo warâ, Kordeiru itoguyzemo, emaenze olâ-ro
    warâ, pymâdo iwymâry tawylygue, xutuwâni modo xutuim tawylygue warâ. Kordeiru,
    xurâ modo warâ eagâlâ ise âseguebylymo, eon-honrumo sainsemo-ro warâ, mâkâ ingâsedybymo
    mawânkâ einwândyly nimopamo warâ — kely.
  kue-kue: Ye kunda ere Sipsip Nangigle tenaglkwa, ba Sipsip Nangigle yombuglo ere
    ye engre atne endinambuka. Sraglpre, ye yagl kande prapra Kandeno mogltre te king
    prapra ye Kingno moglkwa. Ana yomba prapra ye agle dindre pinde i-pere endungo
    ye pirngi kaima dindre mokomugl wingwa i ye Sipsip Nangigle bogl akiye kunda yombuglo
    eraglkwa.”
  cot-NT: Iroompaquea iriatimpa incapiocajiaqueriquea maasano intsipatsipaitashiquempariquea
    irashimirintsijiavetempari Ovejajaniqui, cotanquitsiquea iriguenti agavejantanquitsine
    Ovejajaniqui, iriguentitarite Anaantaguetatsica anaaguetaquerica maasano anaantaguevetatsica,
