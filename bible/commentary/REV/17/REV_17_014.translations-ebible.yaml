  cof-NT: Junni Opisa Nabe quera quicaalaquinaminca Opisa Nari fe ichunae tie. Ya
    Opisa Nari miyalaca mantamin Miya joe. Yari jerale mantaminlaca mantamin joe.
    Aman yachi tsachilari Diosi wenteca junla joto, yalari natiya peleituto Opisa
    Nabe penenaminla joe.
  srm-NT: “Nöö de o hopo go feti ku di Sikafu Mii, ma di Sikafu Mii o wini de e. Biga
    hën da di Masa a hii masa liba, hënseei da di Könu a hii könu liba. Nöö fa a o
    wini de dë, a o abi wanlö hia sëmbë nëën së dee a bi pii tei buta ko sëmbë fëën
    apaiti. De tuu o ta waka nëën baka ku di wan kodo hati, nöö hën ku de tuu makandi
    o wini dee könu e.”
  qvs-NT: Tukuy chay kamachikukkuna Oveja Wawanwan makanakunkasapa. Chaypina Oveja
    Wawanka tukuy payta allita kreyikkunawan Tata Diospa akllashkankunawan tantalla
    chay chunka kamachikukkunata makankasapa. Chay Oveja Wawanka tukuy sinchi kamachikukkunamanta
    ashwan sinchi kamachikukmi. Payka tukuy awtoridarkunamanta ashwan sinchi awtoridarmi.
    Chayrayku tukuy kamachikukkunata makankasapa.”
  zca-NT: No lë' bixa' dil kun Mbëkxi'l che'n Dios, per lë' Mbëkxi'l le' gan lo bixa',
    porke tugaka Mbëkxi'l re' nile' mandad lo rë xa' tsak, mbaino lo rë rey xa' nzho
    yizhyuo; no rë xa' nzhakë tich Mbëkxi'l nak rë xa' ngurezh Dios, mbaino rë xa'
    ngule Dios, no xa' nzhon ro' Dios
  cbc-NT: Bairo na, quetiuparã, monstruo mena neñarĩ Dios macʉ̃ Cordero mena ãmeo
    qũẽgarãma. Bairo cʉ̃rẽ na caãmeoqũẽmiatacʉ̃ãrẽ, Cordero pʉame na netõ nʉcãcõãgʉmi.
    Dios yarã caãniparã cʉ̃ cabesericarã cʉ̃rẽ caĩroarã mena na netõ nʉcãcõãgʉmi Cordero,
    na, quetiuparãrẽ yua. Torecʉna cʉ̃, Cordero, cabʉgoro macããcʉ̃ mee niñami. Cʉ̃
    roque quetiuparã quetiupaʉ majũ niñami. Quetiuparã reyes quetiupaʉ rey majũ niñami,”
    ñi quetibʉjʉwĩ ángel.
  qxo-NT: Tsaynam anticristuwan juntu tsay mandacogcunaga Jesucristupa contran sharcuyanga.
    Tsaynö contran sharcuyaptinpis llapan mandacogcunapapis mandagnin carmi Jesucristoga
    paycunata vincinga. Anticristutawan tsay chunca mandacogcunataga Jesucristuman
    criyicogcunapis vinciyangam. Jesucristuman yäracuycur salvacuyänanpämi Tayta Dios
    paycunata acrargan”.
  mox-mox: ʼInega qabudi Yaubada ena Lami ina luaviea. Ta Lami nana ena tomotauyavo
    maega toluvine dina ta wese yubai nana ina vewaiwai vaʼinedi, mana Lami nana tauna
    kaiwabuyavo qabudi edi Kaiwabu, ta wese toluvine qiduqiduadi adi Toluvine Qiduana.”
  kew-kew: Goa pua nimu rayome mena sipsip si raapu yada palimi. Go rabu mo sipsip
    si nipu madaa kone rulae onaanu-para nimu raapu yada pua go aa mudunu rabuaniaalimi.
    Nipuri Aa Mudu rayona ora Aa Mudu page king aa mudu rayona Aa Mudu page piralia-pulu
    mada rabuaniaalimi. Goa pua nipu raapu pirape onaanuri nipuna aba yaaloa mapiraasa-pulu
    nipuna agaa waru pagoa nipuna pora ratalimi sa.
  dww-dww: Yodibe taudi Sipu Natunama be na banagama mate waiḡaviedima tai karena.
    Be Sipu Natunama tokare na ḡaviama ei gwaḡedina, baninama tauna vutuna babada
    matabudi adi Badama be guyaguyau matabudi adi Guyauma. Be Sipu Natunama na banagama
    aitauḡa ya yokoedi be ya vinedi da tauwai muriwatana patupatutudima a tubuḡana.”
  twi-ASANTE: Wɔbɛko atia Odwammaa no, na ɔno ne nʼakyidifoɔ, agyidifoɔ ne nokwafoɔ
    a wɔafrɛ wɔn no bɛdi wɔn so, ɛfiri sɛ, ɔyɛ awuranom mu Awurade ne ahene mu Ɔhene.”
  aoj-aoj: Atiasi mopaꞌ moloma sipsip noganai. Apaꞌ sipsip noganai aꞌ nikilaꞌam. Epes
    sagaila fala ananinii naloma basef ananifi datimai, isimba aꞌ nandandepas ananisi
    atis, epes isimba atiasi laꞌifisa solomana sigikilaꞌ wandaf afambai.”
  cbv-cbv: Queét diez maáta Namo biícdih bejnit, Oveja Wʉ̃ʉ́h ã ñíonit, caandíh cádahcannit
    biícdih ĩ jʉmʉpna, míic mawadih ĩ jʉibíbipna caá. Páant ĩ míic mawachah yʉhna,
    Oveja Wʉ̃ʉ́h ã́ihwã biícdih queétboodíh ĩ yap yohbipna caá. Caán Oveja Wʉ̃ʉ́h
    nihat cã́acwã ĩ maáta chah Maáh caá ã jʉmʉp. Pánih chah wẽpni jʉmna, queétdih
    ã yap yohbipna caá”, ángel ã niijíp be.
  taw-taw: Gapman bɨnonɨm anɨb okok, Chag Sipsip Ñɨluk ak ayɨp penpen gɨnɨgabal. Penpen
    gɨnɨgabal ak pen, ne ke bɨnonɨm okok mɨdupsek bɨnonɨm awl yɨbɨl kɨli mɨdeb ak,
    ne ke bɨawl okok mɨdupsek bɨawl yɨbɨl kɨli mɨdeb ak, nop ñag paklɨnɨgel tek ma
    lɨnɨgab agak. Binɨb ne ke nɨŋɨd suk agɨl kɨlop aglup okok, nop chɨgɨl nep yenɨgabal
    agak. Binɨb ne jɨmñɨl mɨdebal anɨb okok, kɨli bɨnonɨm yokɨp anɨb okok kɨlop ñag
    ju yokɨnɨgabal agak.
  jic-NT: Pjü way yupj Oveja Tsjicj lal ca la mpa'nacj. Mop'in Oveja Tsjicj más jas
    tjiyocj nsem yupj jis lal. Jupj pjü jepapan jis Jepa, más püné jupj pjü jis lal.
    Jupj le palana na yupj jis lal, jupj lal japon ca cus ncon̈cocj wa. Dios p'iyá
    jis capj tjep'ya'sa jis la pon. Jupj lis t'ya yupj. Yupj, pues, newa sa con̈ Oveja
    Tsjicj”, nin tjevele ángel napj lal.
  zap-NT: Tilno men Men ne nak zegnak mëkzhiil bëën bëënleg, per zun Men ne nak zegnak
    mëkzhiil bëën bëënleg gan lo men yra men, porke laa Men ne nak zegnak mëkzhiil
    bëën bëënleg nak ne rnebééy lo yrandxee men ne rnebééy, no laa men nak rrey lo
    yrandxee rrey; no yrandxee mén ne nak xpén men, laa Dëdyuzh wbëz men no laa Ne
    wye men no rsalzaandet men ne rlaleedx men Ne.
  wer-wer: Pël ëak pit Sëpsëp Ruupring nga elak pöpök pit il mowasëpnaarö. Pi omën
