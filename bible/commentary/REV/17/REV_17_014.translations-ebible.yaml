    nesaweme. Jume' intok, aamak eaka aamak aneme, achai Liojta betana yeu pu'arim
    intok nunurim, intok inime'e, Liojta ka kopta.
  uro-uro: Näkt pa rha moe rha rhäranas na ama ulaqi sävät ama sipsip ama rhoem ga
    sokt diva ama sipsip ama rhoem ga qa rhän näva arhä väs inguna qa di ma Engeska
    bä ba ama engesta moe dä qosaqi ama vitnaqa bä ba ama vitnarha moe. Bä iarhakt
    kärarhae i qale rha gem ga di sa qa mes ta bä qa armeng däm da näkt tit päs aa
    rhäng mamär.”
  ita-1885: Costoro guerreggeranno con l'Agnello, e l'Agnello li vincerà; perciocchè
