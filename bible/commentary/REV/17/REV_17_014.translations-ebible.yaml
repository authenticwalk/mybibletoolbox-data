    tay, tə̀fəkia ahàr a. »
  kqc-kqc: Mamoe midasa ruda regedi, idu Mamoe mida yaku ebu rego, adina ina bi varika
    vene di Varika amiye ma kini vene di Kini. Ma inasa bi ini raka nisi auba reyo
    vegu rama reyadi vene.”
  tav-tav: To bairo bairã yua, “Jitá, cʉ mani quẽto Cordero cawamecʉcʉre,” ame ĩgarãma.
