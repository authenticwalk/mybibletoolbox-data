  peg-peg: ହେୱାର୍‌ ମେଣ୍ଡାହିମ୍‌ଣା ବିରୁଦ୍‌ତ ଜୁଜ୍‌ କିତାର୍‌, ଆରେ ମେଣ୍ଡାହିମ୍‌ଣା ହେୱାରିଂ
