    cocoyandeccuma patsuya. Toya'caen Ovejaja Tise aindeccuma in'jamba ttu'sesi tsendeccu'qque
    Tise've in'jamba fae'ngae tisei'ccu cocoyama patsu'faya.
  ghs-ghs: Hiireqi kabira ooho hasa hiibakoi. Qate Dzesu nikeho Hoo Dzooba mina noi
