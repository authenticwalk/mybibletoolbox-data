    आ ब्रेश्‍शो नु योव़शो दीगो पाइब यो बाक्‍नीमी” दे आं कली देंत। प्रकाश १९:१६; प्रकाश
    १९:१४
  car-NT: Inaron ro mo'ko kapara'membo maro warinu ka'ta'ton. Mo'ko siky'inon jopoto,
