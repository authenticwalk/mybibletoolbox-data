  lat-VUC: 'Hi cum Agno pugnabunt, et Agnus vincet illos: quoniam Dominus dominorum
    est, et Rex regum, et qui cum illo sunt, vocati, electi, et fideles.'
  ngp-ngp: Nawatoane na Mwanangoto, mna Mwanangoto hamwenga na wadya awetange na kuwasagula
    awo wahuwilwa, naawahume kwaviya Mwanangoto ni Zumbe ywa mazumbe naho Seuta ywa
    maseuta.”
  enq-2: Dopa petala dokaitame Sipisipi Ŋaŋa doko yanda pimaitaminopa, Sipisipi Ŋaŋa
    doko baa kamongo dupanya Kamongo, kiŋi dupanya Kiŋi dokonyana, dokaita ita minata.
    Baame ita minatatamopa, endakali Goteme wii lao nyepaepi, yapao nyepaepi, baa
    tungi pingimapi, dupa Sipisipi Ŋaŋa doko-pipa katatamina” lea.
  eng-ASVBT: These shall war against the Lamb, and the Lamb shall overcome them, for
    he is Lord of lords, and King of kings; and they also shall overcome that are
    with him, called and chosen and faithful.
  mna-mna: Mi zin ko tikam malmal pa Sipsip ki Anutu mi wal kini. Tamen ko tikam ma
    som, mi Sipsip ki Anutu ilip pizin. Paso, ni Merere ŋonoono ta ilip pizin merere
    ta boozomen. Mi ni king biibi ŋonoono ta ilip pizin king ta boozomen. Mi wal kini,
    ina zin ta ni itunu ipei kat zin, mi iboobo zin ma tiwe lene, mi tikiskis urlaŋana
    kizin na.”
  myw-myw: “Tasiyas bikaninaviys sisiy La̱miy, tage La̱miy bitakayway, peinan mtowen
    guyawaw siGuyaw o king babaw siking towen, o nagamag siney nidawes nikatkines,
    singaya itoukums.”
  sby-sby: Nibakalwane ne Mwana mbelele, lino Mwana mbelele pamo ne bantu bakwiwa
    bakendi, basalwa, kayi bakute lushomo, nibakabakome, pakwinga Yesu eMwami wa bami
    bonse.”
  sll-sll: Tere sipi sipi giring yali yalhobi kina kura bonamua, Bonamba, sipi sipi
    giring yali nona pare yalhobi isusu ol tenamua. Tenangwo i tal wa di pine? Sipi
    sipi giring yali ari para weni hobang tani momia nin kemilimua. Hamen haya sipi
    sipi yal i ari tau, si daule monama dire, hang engwo hobi, u ku bonangwo haung
    yalhobi hon aidole ere kwalin ta honamua.” dire ensel yu di na tongwi.
  yaq-NT: Si'ime inime'e, juka' Bwalata beje'eka nassuane. Taa juna'a Bwala am koba'ane.
