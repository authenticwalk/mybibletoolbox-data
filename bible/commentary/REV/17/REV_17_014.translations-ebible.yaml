    ನಂಬಿಗಸ್ತರೂ ಆಗಿರುವರು.”
  bbb-bbb: Areme bu Mave-Sifi Ame ijena bijaeke. Ro Mave-Sifi Ame ije fu e fuone ije
    fu kumeno bu e ijuebaki fuefuo imenoeva ijena guere areme bure iraraena mave kuriae
    ijiakiro kini boeje ije kania furike. Ijadufuo maeje fuje fuka E Ireobo fu e mamekanu
    gue asidiae. Ro kuke fuka Kini ireobo fu kini boeje asidiaemano kie.
  blw-blw: ta ancha ammag éméhà-an way mangufat hen anchi Karnero. Ngém hen anchi
