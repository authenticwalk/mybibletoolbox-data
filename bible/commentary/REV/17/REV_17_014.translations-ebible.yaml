  kan-OKCV: ಅವರು ಕುರಿಮರಿಯಾದವರ ಮೇಲೆ ಯುದ್ಧಮಾಡುವರು. ಆದರೆ ಕುರಿಮರಿಯಾದವರು ಕರ್ತರ ಕರ್ತರೂ ರಾಜಾಧಿರಾಜರೂ
