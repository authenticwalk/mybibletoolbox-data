  bmr-NT: Jaamoro Corderobadɨ iicaaboma amocasijimo. Jaarumoco Corderobadɨ iicaabo
    guiinonɨji, mɨɨro diibo aivojɨto Aivojɨɨbo, bu tajɨɨbamɨnaa Tajɨɨbamɨnaafi icano
