    jun majx.
  ndj-ndj: Davalevi na Mwanafungami lakini Mwanafungami pamu na vala yavakemili na
    kuvashawula veni vajumiliwa, davaweshi nongwa mweni ndi Bambu wa mwabambu na Mutwa
    wa vatwa.”
  mbj-NT: B'éé T'aah wë da rakamaj'ĩĩ. Tii d' né paawä rabad'oo da, B'éé T'aah j'aa
    et'ëëk da sa hã, sa wahë n'aa heh'äät doo, hyb n'aa jewyk do sa wahë n'aa B'éé
    T'aah tabahadoo do hyb n'aa. Ta sii had'yyt hẽ da rababok ta wë tanaëëj bong doo,
