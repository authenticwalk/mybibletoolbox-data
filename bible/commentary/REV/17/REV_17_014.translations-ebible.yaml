  eng-WEBU: These will war against the Lamb, and the Lamb will overcome them, for
    he is Lord of lords and King of kings; and those who are with him are called,
    chosen, and faithful.”
  gnw-NT: Cua reta uñerãrota Ovecha-raɨ ndive, jare Ovecha-raɨ umɨamɨrita. Echa'ã
    Ovecha-raɨ co jae opaete vae iya reta iYa. Jae co opaete mburuvicha guasu reta
    Juvicha Guasu. Jare Ovecha-raɨ ndive ñugüɨnoi vae reta Tumpa uiparavo vae reta
