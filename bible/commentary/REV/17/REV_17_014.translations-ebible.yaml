  ckb-ckb: ئەوانە لەگەڵ بەرخەکە دەجەنگن و بەرخەکە دەیانبەزێنێت، چونکە گەورەی گەورانە
    و پاشای پاشایانە، ئەوانەی لەگەڵیدان بانگکراو و هەڵبژێردراو و دڵسۆزن.»
  nas-nas: Teinge aing eeꞌninge dauraronankai tee kare nakaꞌaavaing Kampia-aape, teka
