    iriguentijia icajemajiaqueca Aapani Irioshi icoguiajiaqueca quisho oahoaiquerineca.”
  bnp-bnp: Bara ri vaubi na Tuna Sipsip, lakea a Tuna Sipsip bara i ratapile ria,
    a vuhuna ia a Bakovi Dagi ne huriki a bakovi dagi. Ia a Hariki ne huriki a hariki.
    I gale e huriki ri laho turana, i vulaki ria, ri rata a maki lobo i taki ria ri
    gi rata.”
  apn-NT: —Nẽ mẽ ho amnhĩptàr xwỳnh pê 10jaja koja mẽ pahte amnhĩ tomnuj pãnhã amnhĩrer
    xwỳnh kurê kaxàr kaxyw hwỳr mra nẽ kutã pijapu ho kuhê. No ãm tee ri kãm tanhmã
    ho hprãm hkaprỳ nhũm mẽ ho axtem nẽ amnhĩ tã mẽ himex pa. Hihtỳx o hihtỳx o kot
    mẽ ho hpimrààtã mẽ hakrenh par. Nẽ kêp pika piitã hkôt mẽ ho amnhĩptàr xwỳnhjê
    nhõ Pahihti. Tãm na pre amnhĩ wỳr mẽ kot hkôt amnhĩ nhĩpêx o mẽ pa xwỳnhjê wỳ
    nhũm htem amnhĩ kaxyw hkôt hamaxpẽr mex rãhã ho pa.
  ctp-NT: Xkwiꞌ xuun neꞌ loꞌo Ndiose, xuun neꞌ loꞌo nu lka ñaꞌan tiꞌ slyaꞌ kanꞌ; loꞌo
