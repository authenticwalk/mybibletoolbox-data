    huɨdibɨ ca' y'oyjäygɨdaacnɨty, huɨdibɨ pocytunɨɨ huinma'ñ mɨɨd.
  cpb-NT: Okityonkamawotatzi okithaatakari tsinane, anashirikimawotzi eejatzi. Kameetha
