  tmd-tmd: Mö nuguma aku, wölɨj paskwolö mö dib yömmɨdöi akuyöbö yömön, rɨg gol mɨga
    akwör, rɨg wä wä rɨg diba wobɨb mɨga akwör, köme wödö lanö yön gɨ mɨd mag aliö
    akuyöbö lanö yön gɨ mɨd mag mɨj ulmɨdö ‘pöl’ me rɨmɨdöi aku mɨga akwör, mɨxɨñ
    nuŋwa magalɨg röbmɨn, cöröx cöröx gɨr mɨdöŋa. Rɨg gol pön rim namag i pɨ gɨ mɨdöŋa.
    Namaga möl bö, nöbö pɨsaŋ kib yönön ap kib pɨx gwogwo rɨmɨdöŋ bla aja wöl gɨ mɨdöŋa.
  acr-NNT: Rixoq uwiqom ribꞌ rukꞌ kꞌul morato uwach y kaq uwach; yey wiqital rukꞌ
