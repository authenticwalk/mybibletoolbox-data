  uig-ARA: ئايال سۆسۈن ۋە توق قىزىل كىيىم كىيگەن بولۇپ، ئالتۇن، قىممەتلىك ياقۇت ۋە
    مەرۋايىتلار بىلەن پەردازلانغانىدى. قولىدا يىرگىنچلىك نومۇسسىزلىقلار ۋە ئۆز بۇزۇقلۇقىنىڭ
