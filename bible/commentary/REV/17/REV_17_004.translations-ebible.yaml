  taj-taj: थे म्रिङम्‍हेमेसे चा वाला वाला पिङगैदेन वाला क्‍वान क्‍वान्‍बा मुबा। ओच्‍छे
    म्‍हर, रत्‍नदेन मोतीगदे क्‍वान्‍सी ज्‍योबा मुबा। थेसे ह्राङला यारी म्‍हरला खोरे
