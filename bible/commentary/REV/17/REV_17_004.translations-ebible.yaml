  cot-NT: Oraqueate manquigarentsi oquitsaaca oitsaare camachoncamorenari aisa quityoncamorenari.
    Oashiguetaca ooropae, cameetsapiguetatsica, aisa peererapae. Ajiricaque oshovaote
    ipeacaajitaca ooro, tseraiquivaeca taaca opajita covaeguisherentsipae aisa ogantatsarejia.
  bnp-bnp: A ngatavine i rodoa a varakia kuakua, vururu. I bagetu vona a maki ni rata
    na gol, a kedo mata kamumu, a meki. I nugu a kikei ni rata na gol, i vonu vona
    a naru katoki, ra i manga a kanena naro katoki vona ni mole.
  apn-NT: '@see-verse:REV.017.003'
  ctp-NT: Teꞌ kolo kwa, teꞌ kolo ngaꞌa lkuꞌ nu kunaꞌan kanꞌ, loꞌo chunꞌ teꞌ kanꞌ ndukwi
    kaꞌan ꞌa chkwan xaa loꞌo kee xaa loꞌo xka la kee nu kaꞌan ꞌa ndyuꞌwi lyo. Ndukwa
    ska skaꞌ oro yaꞌ nu kunaꞌan kanꞌ bra kanꞌ; nchga lo chaꞌ kuxi nsuꞌwi niꞌ skaꞌ
    kanꞌ, loꞌo ngwañaꞌan, nsuꞌwi nchga lo chaꞌ chen ñaꞌan nu wa yꞌni nu kunaꞌan kanꞌ
    xa wa yan lo chalyuu.
  opm-opm: Urhe watahhe heimsi tita; gih tamsi tita an patgop. Uhe ina boknong awat
    tahat pat oh gor kweisi hatpa hano yahnap kwei yan ruumsan mohopti hano suat baneng
    yahnap hano ama han erer ohsi awat tahat patgop. Urhe bes tei oh gor kweisi hatpa
    boporsi tom san tit marin patgop. Yahnap san orhor mutuhdapat urhe bisei saw hat
    sapat ohe eit gap a gap ti da ti da gwesi ham tumnuhurpat han pandit itip san
    oh marin patgop.
  bvr-bvr: Jin-gata gama jiny-barrngumurra mun-gungunyja mirikal rrapa maningan mu-maya.
    Rrapa jiny-yelamberrpiyana goldan mun-guyinda rrapa gun-molamola jandarra gun-gata
    rrupiya wana nula, rrapa minypa gu-lawu, gun-anngiya, berl (pearl). Rrapa nipa
    jin-gata murna jiny-jirra ji-guyinda a-rrimarra goldan japalana nipa ngana gu-mayana
    gun-nerra gun-guyinda gun-gata burr-guya gun-nerra minypa nipa jama jiny-ji jiny-yorkiyana
    marrambay gun-guji.
  zad-NT: Na' noola' nakwe' to lech' de morad na' dii xṉaliḻ, na' ḻe nonilen' nc̱hine'
    or, yaj wan na' perla. Na' nox̱ee to kop de or daa nak tolla' dii zbanka' na'
    yeḻ' wdana' chone'.
  kmg-kmg: Á ŋokac e ŋaqi bâbâroŋ â âmuc âmucne rojuwec, erâ erizi kiseŋ qâseŋ kiwec.
    Meticnezi râqâc moc golzi bakicne badomawec, i sasec-ticnere sohoŋ mamakâczi fusewec.
  aso-aso: Aꞌmine veneꞌ nene genegana guleheꞌ ngengeꞌnisi idoꞌ gumi kala pepoli ve
    laaꞌ naniꞌ gulehekisi minineꞌ adoꞌ meniꞌve dizo minineꞌ genegana nene ngolo mino
    idoꞌ gonoliseꞌve ato atoꞌ meniꞌve dizo minineꞌ initeꞌ adoꞌ ngolidunuꞌ nehe guleheꞌ
    kaleheꞌ gehenidunuꞌ nehe idoꞌ ngaluluꞌ laminedunuꞌ nehe nevoꞌmine initedunuꞌ nene
    gonolise ogosa minineꞌ ve. Idoꞌ anauꞌ ngolidunuꞌ liliꞌ aniꞌ kapu ma do mininguꞌ
    nene vaini noso neꞌmino ovozo monovosi pasidiaꞌ monovoꞌve golososi nene vaiꞌ lo
    minineꞌ kapu do minineꞌ ve.
  uli-uli: Fefel le ila ye mengag irel mengag kowe ye ngos mo checha ddolal. Ngo ye
    hawwulu loh irel hoal, mo pearls, mo feas kowe ye pachigchig ngo ye chaw paliyal.
    Iwe ngo ye holu sew kap hoal le ye ssogol maltemay mo wegdeg tayikof, le ye budoh
    mo irel wegdegel maltemay la yal.
  nin-NT: Ayamba wa à surr iki isisarr vyen. Na surr iki i la nzarrnzarr ni iki izinarriya,
    na klo ingbingbinkpa i tsi anta. Na hru umplango ku izinarriya nu ungo, umplango
    ku u tsarr ssu nu umimi na ankizhi ka i zha aniru ima yi.
  acu-NT: Tura nu nuwa wejmakrin yamakijai engkermawa tumaun, tura kapantin akik aa
    nuna entsar, kuri akiknasha tura kaya akiknasha, tura shaak akiknasha iwiarmamar,
    pining kuri najanamun takakun wainkamjai. Nu piningnum ni aintsjai tunau turutiri
    piakun wainkamjai.
  cak-WNT: Y ri ixok ri' rucusan c'a tziek quek y morado. Ye rucusan chuka' nic'aj
    chic cosas ri ye banon riq'ui k'anapuek, riq'ui jabel tak abej y ri tak abej chuka'
    ri nibix perla chique, riche (rixin) chi ruwikon ri' jabel. Y ri pa ruk'a', ruc'uan
    c'a jun vaso ri banon riq'ui k'anapuek. Y ri vaso ri' can nojnek el rupan riq'ui
    ri itzel ri ye rubanalon chuwech ri Dios, y riq'ui chuka' ri tz'ilolaj tak mac
    ri ye rubanalon quiq'ui achi'a'.
  ebk-ebk: Nunfiafiachu nan fiafiai as violet ya munchachara ay kaman fiachon chi
    ari. Naarkosan us hiya as fialetok, nunkafiaror ay fiatu ya perlas. Inuunnana
    nan tasa ay fialetok ay napnu as kaiisiw ya assi ay nunfianakian nan nangepappapasana
    as assi ay lachokna.
  spa-PDDPT: La mujer estaba cubierta de púrpura y escarlata. Estaba adornada con
    oro, piedras preciosas y perlas. Sostenía en su mano una copa de oro llena de
    repugnancias y las inmundicias de su inmoralidad sexual.
  ruf-ruf: Na pinga ayo tsakapfala maghwanda gha langi ya tsambalau na madung'u, tsakewamba
    kwa nzahabu na madini ighong'ala na tsilulu. Naye kakinda chikombe cha nzahabu
    mmoko mwake, ichimemile ghehile na ughoni wake.
  gun-gun: Kunha va'e ma púrpura ha'e pytã va'e py onhemonde va'e. Ouro guigua py
    ojegua, ita hepyve va'e ha'e pérola guigua py. Opo py oguereko peteĩ karo ouro
    guigua. Ha'e va'e ma ojeguarupy anho tynyẽ, itavy reia rupi onhemongy'apaague.
  agu-BL: Inti yi xna'n, txib yubil yi be'ch tetz. Chin bno'n nin tib tan e'chk tal
    c'ub yi wi'nin na litz'un, nin tan yi e'chk uwaj yi oro cu'n, nin tan yi e'chk
    balaj c'ub yi nim jamel. Nin cy'a'n jun chin lak ta'n yi oro cu'n. Poro yi jun
    laka'tz nojnak tan jun wenen yi tajwe'n tan baje'n ta'n. Ya'stzun caws i' tan
    paj yi e'chk takle'n yi chin juntlen nin yi mbaj bnol, yi ni'cu'n tu jopol wutzaji'n
    swutz Ryos.
  isn-isn: Umusungu aeukumbilwe ng'wenda wazambalau niyenenkauku imatumbe akwe azahabu
