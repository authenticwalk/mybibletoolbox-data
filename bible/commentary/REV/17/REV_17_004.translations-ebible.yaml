    ñáá, jíín tú'un chá'án ja̱ tɨnɨ́ ini̱‑ña.
  bps-bps: Na lamsak i libun i too mabtas safut mlunu na fulè, na dee dad kas blawen,
    mabtas batu, na férlas. Na nun kitinan tabù blawen fnò i kdee bung too sasè nimoan
    i galan kakat lagi.
  mbs-mbs: Migdagom se bayi te melalag ontò meelagà aw iling te selotan. Doen palas
    din ininang te bolawan, aw bato meelagà, aw menge pirlas. Inewidan din se tabò
    ininang te bolawan, aw nepenò iyan te inang din medaet.
  tof-tof: Ene kol ilulu óe-óe akó baeb óe-óe mórrkenyórr baterrón warilürr, akó gold,
    wirri darrem ingülküp, akó pel püti bairrün. Wa darrü kübül emoalórr golde tónggapórrón,
    ngazirr tulmil akó ⌊kolkal⌋-koke tonarr amrókrrón, oya pam gómóldógabi ne klame.
  cme-NT: Ciɛŋ daayo naa gbuu diyaa u fɛrɛ baa kompafafaŋga naŋga, ka waa dãa kaaŋga.
    Sɛ̃nɛ saa waa dɛi u nuoŋgu-na baa u nieŋa-na a naara u niibilenni‑i. Sɛ̃nɛ-ciiŋga
