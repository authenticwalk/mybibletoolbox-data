  bgg-bgg: Hò-amuii jine iphi nane ishaig guii, chiih-è san pha mukhothek, igong lubaothek,
    nane mukho re-è guii ro. Hò-amuii ro wad shii ne ley awie pha miyao nane awie
    pha manathek san gog khoh ne awairo siulao rek pha iwoi ro.
  eng-TCENT: The woman was clothed in purple and scarlet, and adorned with gold, precious
    stones, and pearls. She held in her hand a golden cup full of abominations and
    the filth of her fornication.
  eng-BSB: The woman was dressed in purple and scarlet, and adorned with gold and
    precious stones and pearls. She held in her hand a golden cup full of abominations
    and the impurities of her sexual immorality.
  cpu-NT: Okithaatakari iroka tsinane, okityonkamaitatzi, ipoña ojonkeromaitzi eejatzi.
    Kameetha jovaneenkayeetantakaro oro, ipoña poreryaataneri mapikiite. Oirikanakitake
    jovetsikayeetziri oro. Kempivaitaka ari ojaikitakyaami oyaariperonka, eejatzi
    omayempinka.
  san-ASM: সা নাৰী কৃষ্ণলোহিতৱৰ্ণং সিন্দূৰৱৰ্ণঞ্চ পৰিচ্ছদং ধাৰযতি স্ৱৰ্ণমণিমুক্তাভিশ্চ
    ৱিভূষিতাস্তি তস্যাঃ কৰে ঘৃণাৰ্হদ্ৰৱ্যৈঃ স্ৱৱ্যভিচাৰজাতমলৈশ্চ পৰিপূৰ্ণ একঃ সুৱৰ্ণমযঃ
    কংসো ৱিদ্যতে|
  tac-NT: '''Lige alué mukí ''we siyókame si''púchigame kéturu ''lige ''we sejtákame
    o''páchame kéturu. ''Lige alué mukí ''we semátiri we''lá ujchágame kéturu, ''órote
    newárigime, ''lige golókame kéturu u''kuchí rejté ajkabóligame ''we najteme ''lige
    ''we semati, ''lige aminami alué ''we najteme ''lige ''we semati rejté uchúkame
    kéturu alué si''pucha bochígimi. ''Lige o''kame kéturu bilé bejtoli sekachí suwábaga
    chátiri tábiri ajchágame kéturu alué bejtoli napu ekí nóchiga oyame nílige alué
    mukí.'
  eng-WEBPB: The woman was dressed in purple and scarlet, and decked with gold and
    precious stones and pearls, having in her hand a golden cup full of abominations
    and the impurities of the sexual immorality of the earth.
  gfk-H: No hahina ga sigam tar ra mangana dardarana sigasigam ing a tabi matana.
    Ma di gata hamar tar ia ma ra gol ma ira maririsuan na haat ma ira tulur a kalagi.
    Ma ga palim tar tiga gapgopai di ga gil ia ma ra gol. Ma no gapgopai ga hung taar
    ma ira nuna bilingana magingin na hilawai ma ira linga da miligiruanei.
  viv-viv: Kwamayoku kaleko likelikena kadu yabeyabelina againe hivaigau vaita wakwamayokudi,
    kadu vaigau tulina tulina hivigauyena, gola, kabala veꞋakinamanamalidi, bidi fatana
    lakahina. Gowa gola againe hibubuna-ma hiꞋabina, gowai-nadi dewa moyaꞋaidi koyodi
    Yaubada givenikohiyedi-ma agaidiya gimaga, kadu yadi udo tulina tulina ana bwanene
    againe gimaga.
  yao-yao: Ni jwankongwe jula ŵawete chiwalo cha sambalau ni chechejeu, ŵalisalesye
    ni indu yekolochekwe kwa sahabu ni maganga ga ndalama ni lulu. Nombejo ŵakamulile
    chikombe cha sahabu mu nkono wakwe, chachigumbele indu yaikuchima ni isambo ya
    usakwa wa chikululu chakwe.
  tgp-tgp: Har̃ai atu mo ruru na ruru peravu majhina mo perpel, ale mo hahara r̃or̃oha,
    ale mo ruru na gold peresi na vatu vilasi r̃uhur̃uhu peresi na hur̃utavila. Na
    limana mo lo tauri na paniken waen matea la vaia na gold mo mar̃ivi na nona posposi
    lumiha peresi na nona posposi viriu.
  auc-NT: Onquiyængä ïñömö tömengä weocoo awënëidi waëmoncoo näni mongæncoo tönö opatawæ̈
    ëmoncoo mongængantapa. Tömengä, Botö waëmö incæboimpa, ante oodo badöincoo tönö
    dicamö näni nanguï godonte æ̈nincoo tönö pededamö näni ämö mänïmoncoo mongænte
    ingantapa. Tömengä önönempo owætadë oodo inte badöintadë quïmæ̈më baapæ̈ baï ï
    eyede engapæ̈ næ̈ængantapa. Mäningä onquiyængä quïëmë nänö wënæ wënæ cæpämo nänö
    towente quëwënö baï mänintadë næ̈ængantapa.
  kbc-NT: Naɡ̶ajo iwaalo dinixotinigi lipegeteɡ̶e ane ixagodi, me nolidigo lawoɡ̶o.
    Anitawece nolee icoa nadinaɡ̶ajetecidi oolo, wetiadi ane diniwaloe, acaaɡ̶aca
    “pérola”. Ilokadita ijo baxiawaanigi oolo ane nolee, niɡ̶ida laxegi eo me nalaɡ̶atibigoɡ̶oji
    ijoatawece niɡ̶ijoa loenataka ane napioi niɡ̶ina me loomatewepodi ɡ̶oneleegiwadi.
  bmh-bmh: Go air go tibur galau aliag arugeun, tibur galau tub epeua, tibur galau
    tub gulin sul, go iweiu naliu gol mui, aiwag naliupet beu beu mui, galoloi naliu
    wanib pel mui maimai, dareun. Air gonugau ebeg sil gap gol pateun. Go gap oug
    gonugau igul eg ipal mui wal igul eg mui kapai dareu.
  ctu-BL: Lʌpʌl i cha'an chʌccojan bʌ yic'ot chʌchʌc bʌ i pislel jini x'ixic, ch'ʌlbil
    ti oro yic'ot ti c'ax uts'at bʌ alʌ xajlel tac, yic'ot ti perla tac. Chucbil i
    cha'an jump'ejl taza melbil bʌ ti oro. But'ul jini taza ti' bibi'lel tsa' bʌ i
    taja ti' ts'i'lel yic'ot pejtel ts'a'lebil bʌ.
  meq-meq: Ŋgwas niye na, petekeɗ ka bo ndozza andza ɓəre nakə a dəv haladzay aye,
    tə wu i maslawa, gura, ada tə kwar neheye lele haladzay aye. Gəse i gura mə həlay
    ŋgay. Gəse niye na, maraha eye tə wu neheye ŋgwalak eye bay aye. Andza məgweɗe
    tə mezeleme nakə a gawa aye.
  noa-H: Hĩchab chi hʌʌijã mag simʌn, sĩi k'ajũa wajapp'a p'uriimjönaa k'ichp'ë k'ĩirk'a
    simta jũa sĩejim. Mag hʌ̃r hĩchab p'ĩrjã jũanaa, mokdau hooihmʌ nem parhẽpagk'am
    dʌ̈i perlas hanʌmpa jũanaa, hĩchab jarrdam p'ĩr dënk'a k'itʌm hee sĩi mag hemk'ooin
    dʌ̈i hich parhooba sĩerrta k'ajap'am nemjö hinagjã chuk'u hippir jöi wai hoo sĩejim.
  alp-NT: Bina mere ialike kamale eni pakiane mahmelane kai lalakwe lakwai esa kai
    andulikeni kena taneia bei mase, permata kai mutiara. Kai ilalake oba bei mase
    rebe epenu kena atate tiae rebe supue bei bina mere iabelie nanakwalaije kai itatu
    loko tuhane tinai more esi lakaije.
  san-VEL: saa naarii k.r.s.nalohitavar.na.m sinduuravar.na nca paricchada.m dhaarayati
    svar.nama.nimuktaabhi"sca vibhuu.sitaasti tasyaa.h kare gh.r.naarhadravyai.h svavyabhicaarajaatamalai"sca
    paripuur.na eka.h suvar.namaya.h ka.mso vidyate|
  kbq-kbq: Ana a'mo'a fitunke'ene koranke kukena nehuno, golire'ene marerisa havere'ene,
    perie (pearls) nehaza zanteti tro hu'naza avasasezana erinehankreno, azampina
    maka kasri avu'ava'amo'ene, monko avu'ava'amo avite'nea golire kapu eri'ne.
  kbh-kbh: Chë shembása enjanichë́tjona uámana shbuenda uafjatsenga y buángana ents̈ayá,
    y entsanbotamana castellánoca, uámana botamana ndëts̈ëtémëngaca y pérlaca. Chabe
    cucuats̈iñe canÿe castellano copbé enjétsatbëna, jútjena puerte uaboyënja soyë́ngaca,
    y chë boyabásengaftaca cha tojanma puerte bacna soyë́ngaca.
  ron-LSB: Femeia era îmbrăcată în purpură și stacojiu și împodobită cu aur, pietre
    prețioase și perle, având în mână un pahar de aur plin de urâciuni și de impuritățile
    imoralității sexuale de pe pământ.
  pon-pon: Li o likau kida likau tontol o waitata, o kapwat kida kold o takai kajampwal,
    o manaman kai, o ni pa a dal kold eu mia, me dir kila me jamin o me jaut en a
    nenek.
  nhe-BL: Huan nopa sihuatl moquentijtoya iyoyo moradojtic huan chichiltic tlen tlahuel
    patiyo. Huan motlalilijtoya costli, anillos, maquechcostli huan pijpiloli tlen
    oro, perlas huan piltetzitzi tlen tlahuel patiyo. Huan imaco nopa sihuatl quipixqui
    se caxitl tlen oro tlen temitoc ica nochi tlamantli tlajtlacoli tlen quichijtoya
    huan nochi tlamantli tlajtoli tlen más fiero tlen ica quitelchijtoya huan quitlaijilhuijtoya
    Toteco pampa tlahuel quimatqui tlajtlacolchihua.
  sps-sps: A moun to, vau raarav maato an goutsiroun fabong an saavits fiisok, ana
    foka gengen faarei non gol an kainy vau kat ari tan fats mamarof an saavits ana
    fo maag saavits fiisok. Ya nom tap iny to na gotan kat ari tan gol, via taptap
    men fo kat a fo kuav matan e Gov ana fo kat iny tsikoor iring vavajia tsunia na
    moun a tsitsikoor to.
  wnc-wnc: Sike maya waapa tauknga gamana siknga gatu kundui gang binga ngang pasikut.
    Sike maya waapata inane gupna tasigwaanguke sanga gol sake tasikingunin tasike
    gatu kamakumu inata kundu gatu mani buyambam sikngata usinanga gwegwen ngang bungatakut.
    Sike katakngine kau gomdu gol sake tasikingu gomdu takut. Sike kau wagomune sanga
    wai maakngana kaya akwak pamuban dopbing. Sike sanga wa yasewa tasikut taknganin.
  bus-bus: Nↄgbɛ̃ pì bisa gaarura'ide kↄ̃n à wɛ́ɛ tɛ̃adeeo yina, à zãblebↄ kɛ̀ wà
    pì kↄ̃n vuraonↄ dana kↄ̃n gbɛ̀ bɛ̀ɛdeenↄ kↄ̃n òsonↄ. À vura togo kũna, tɛ̃̀ pↄ́nↄ
    kↄ̃n à pãpãkɛna gbãsĩnↄ kán à pà.
  gub-BL: A'e kuzà umunehew opoz ipiràg pihun wewer ma'e a'e. Heta tetea'u ita hekuzar
    katu ma'e or her ma'e hopoz rehe. Heta amo ae ita hekuzar ma'e hehe no. Heta ita
    per her ma'e hehe no. Wereko kawaw opo pe no. Kawaw tynehem iaiw ma'e iro ma'e
    pupe. Tynehem hemiapo kwer iaiw ma'e kwer pupe.
  imo-imo: Aku ambomu ambo kamakoma pakoromele mele wale pakoli kondoli talo pakopa,
    kou gol kinye kou kangi lupe lupe kololi kou mone awili tepa purumoma kinye kulumbu
    kou mone awili tepa purumoma kinye akumani yu au nimbe molorumu. Yu no mingi kou
    goloni teli te ambolorumu, aku mingimunga tukundo yu wapu ulu kerinale terimumunga
    mele paa keri kalaro mololi awini pepa peko lerimu.
  boj-boj: Uŋa di gara lent utru aiyela dena kabuosiq soqnej. Gol ti meniŋ naimyo
    ti kolilei boledamu na ti walaosiq awesoqnej. Aqa baŋq di gambaŋ gol na gereiyo
    qaji ojesoqnej. Aqa kumbra uge uge na ti aqa sambala kumbra jigat dena ti gambaŋ
    miligiq di maqeleŋesoqnej. Aqa kumbra di Qotei aqa ŋamgalaq di tulaŋ ugedamu.
  eng-DRA: And the woman was clothed round about with purple and scarlet, and gilt
    with gold, and precious stones and pearls, having a golden cup in her hand, full
    of the abomination and filthiness of her fornication.
  knf-knf: Ñaaţ awohara imişa inuura maakan ijeenkal. Aţu iko iŧum itam preeş yi uwuuru,
    iwij wijaan na mnko mnuura maakan. Amëban ţi kañen pnkalame pi uwuuru panŧumuŋ
    na buţaan bi bţopar bi pţuunk pi nul.
  san-KHM: សា នារី ក្ឫឞ្ណលោហិតវណ៌ំ សិន្ទូរវណ៌ញ្ច បរិច្ឆទំ ធារយតិ ស្វណ៌មណិមុក្តាភិឝ្ច
    វិភូឞិតាស្តិ តស្យាះ ករេ ឃ្ឫណាហ៌ទ្រវ្យៃះ ស្វវ្យភិចារជាតមលៃឝ្ច បរិបូណ៌ ឯកះ សុវណ៌មយះ
    កំសោ វិទ្យតេ។
  arn-NT: Fey tüfeychi domo ta tukutuwküley rume adchi kelü takuwün, ka adelkaley
    ta oro mew, rume adchi kura ka wilüfchi perla mew. Tañi kuwü mew nüniey kiñe oro
    kopa apolelu re fill ünufalchi wesake dungu mew ka tañi wesake ünufalchi ñiwaluwün
    mew engün.
  zas-NT: Abiꞌ béngunaa guin najcwaman lajd murad në ni xnia, najcchaawnën ganax or
    në ree guiaj zagdxe në ree perl. Abiꞌ caꞌman tijb cojp or guidxa ree ni nabixhladx
    lojn në ree ni dxuudx ni rüjnman.
  ken-NT: Ngɔrɛ́ wu asɔbhɛri mmʉɛt nɛ ndɛn ɛnɛ ɛchi chuu, ɛnyǔ ndɛn ɛnɛ bafɔ báfyɛ,
    nɛ mɛnyɨŋ pú, nɛ mɛnyɨŋ nkáp, nɛ mɛnyɨŋ bɛfyɛ ɛmɨ ɛbhɛn bághókó nɛ bɔ̌batay
    bɛyǎ nkáp abhɛn bábhɨŋɨ bɛ pɛ́l.
