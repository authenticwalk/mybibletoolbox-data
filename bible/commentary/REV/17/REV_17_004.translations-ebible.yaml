    भ्रबा नइबा खबा तामगदेसे प्‍लिङ्बा मुबा।
  avt-avt: Mɨte hɨre weriuwet klos mɨre wenip, klos mɨre ninɨm, hɨre weses weriuwe
    menmen yaaim me gol o pewek o wɨpe yehes. Hɨre wetenen kap me gol mekre his mɨre
    wauri han ke mɨt han weriuwerem. Menmen enum menip God han enuk metike menmen
