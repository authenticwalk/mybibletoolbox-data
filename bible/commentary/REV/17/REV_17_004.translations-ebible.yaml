  pir-NT: Sa yero numino pehe quehnoano yahsaye suhti pʉhtoa tiquina sañañe suhti
    saha ijiyere sañaricoro ijiri. Sohãñe suhti gʉ̃hʉre sañaricoro ijiri. Peye urure,
    wapa tiye ʉtãre, perla pjeri gʉ̃hʉre ohõri suhtire sañaricoro ijiri ticoro. Sa
    yero uru pare cʉori ticoro. Ti papʉ pose tiye ñañe ticoro yeri jiri. Ʉmʉa mehna
    ñano yero, pajiro ñano yeri ticoro. Ti ñañene ihña yabire Cohãcjʉ̃.
  anv-NT: Mendée yimbɔ afyɛ mandée magɛle ne mandée gefwa, akwyɛɛ́ menyammyɛ wuú
    ne unó densɔ ɛbi akwyɛɛ́ ne gul. Mataá ŋka ne unó ɛbifɔ ɛbi ujame ŋka dɔɔ́.
    Akuú ubi nnó pɛls. Agbaré amo ayi akwyɛ ne gul. Amo yimbɔ agbeé ne uboboo
    unó bi utɛne mbaá manane tametame jií.
  sab-NT: Muinga cha gwagedudi muinga e kledu mo ngama tkaba ñometra chada drega bokeske
    ñometra chada lénrenngaske kaire ñometra chada dabereske, muinga e kledu mo gbagataba
    lle no ulita giti, oro chrachienga no kwangle kaire lle igigwale gba kweri kada
    perla kaire kechuga soli ñanaske tanre ama nu tkaba mo jegwale ulita, ama kledu
    mo dodaba no trate ulita ene. Muinga e kote muinga kledu oro dodabale jogdale
    dbe, lle jogda kare e tadi lle tanre me no sugaska tañachugagda jain jain me no
    onbre giti muire giti kledu. Muinga e agenga me no tanre mo chuge onbre tanre
