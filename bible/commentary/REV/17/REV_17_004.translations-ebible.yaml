verse: REV.017.004
translations:
  kpx-kpx: Keate ke ogou duave baua. Ogove mole keu tahote. Ige moleu bukate. Keate
    keu golo malei mune dua malei davalae mune mole taete malei au ebika kaeahavonu.
    Isi kabu golota vale ke matahanu. Ke uvumo keate ke teibae vaveve isi vaveveve
    toela degomoleau ua.
  okv-H: Eto amita bo amo ove ohoma te ovihasuko ta ove kaneke kaneke ari eto bo hamota
    amo ‘gold’ te koro orina uhuruma memeni jajavotoho amina kogombari avoeto pingi
    sari ehija. Eto amita ingeni ta amo aguhu ‘gold’ na ari avo jigito mihia eto aguhu
    jo ta amo amita tiha paiha ta tongopa te eto donda sasapura neite neite amina
    pevihari avo jigito mihia
  tbo-tbo: Ma wawinena a luilui kayana mei tu wasawasa hai luiului, ma a wihiya gole
    ma gaima namanamalihi ma giniuba matahi ma nimanei keyaka gole i wogowogoya nugogobu
    i lihogoya matamaga dagihana uyahinei.
  mal-C: അവൾ ഊതവും കടുംചെമപ്പുമായ വസ്ത്രങ്ങൾ ധരിച്ചും സ്വർണം, വിലയേറിയ കല്ലുകൾ, മുത്തുകൾ
    എന്നിവയണിഞ്ഞും ഇരുന്നു. തന്റെ വേശ്യാവൃത്തിയുടെ മ്ലേച്ഛതകളും അശുദ്ധികളും നിറഞ്ഞ
    ഒരു സ്വർണചഷകം അവൾ കൈയിൽ പിടിച്ചിരുന്നു.
  grc-SR: Καὶ ἡ γυνὴ ⸂ἦν⸃ περιβεβλημένη ⸂2πορφυροῦν καὶ κόκκινον,⸃ ⸆ κεχρυσωμένη ⸂3χρυσίῳ⸃
    καὶ λίθῳ τιμίῳ καὶ μαργαρίταις, ἔχουσα ⸉ποτήριον χρυσοῦν⸊ ἐν τῇ χειρὶ αὐτῆς, γέμον
    βδελυγμάτων καὶ ⸂4τὰ ἀκάθαρτα τῆς⸃ πορνείας αὐτῆς,
  bgc-bgc: या जनानी बैंजनी, अर लाल रंग के लत्ते पैहर-री थी, अर सोन्ने अर घणी कीमती
    मणियाँ अर मोतियाँ के गहणा तै सजी होड़ थी, अर उसके हाथ्थां म्ह एक सोन्ने का कटोरा
    था जो अश्लीलता की घृणित चिज्जां तै अर उसकी जारी की भुंडी चिज्जां तै भरया होड़
    था।
  khz-khz: Vogare rapuga kalovakalovana e kiatana kalovakalova pa pepolora nama iwavagira
    eligoto, e kolo e vatu veroverora e kurukuru maralemara na ekwagoto. Gimanai kolo
    kaputina ta egapiato. Vokolo kaputina kala rakava kwaikwaira e gena mata-poraga
    milora na evonu-poraketoto.
  deu-TKW: Und das Weib war in Purpur und Scharlach gekleidet, und vergoldet mit Gold
    und Edelstein und Perlen, und hatte einen goldenen Becher in der Hand voll Greuel
    und Unsauberkeit ihrer Unzucht;
  zsr-NT: Nácunu lariꞌ xna len lariꞌ xna guiꞌz ngul naꞌ dxianu lëbaꞌ. Nazíꞌ lquitj
    queënu le náquicni oro len yuguꞌ guiöj zacaꞌ len yuguꞌ bga. Lu naꞌnu zoa tu zxígaꞌdauꞌ
    náquini oro, yudzu le nacgac xöhuiꞌ len le cunác runnu.
  lin-lin: Mwasi yango alataki bilamba ya motane ya pete mpe ya motane makasi, babiju
    ya wolo, mabanga ya talo mpe mayaka. Na loboko na ye, asimbaki kopo moko basala
    na wolo mpe etonda na makambo ya nkele mpe ya bosoto ya kindumba na ye.
  hns-NT: Oe aurat barhia tjatak-liela aur tjatak-laal kapra pahienies raha djaise
    raanie, aur oe dher sona, hiera-motie aur nag ke gahana pahienies raha. Okar haath
    me ekgo sona ke gielaas raha aur eman okar be-sahoer aur tjhatjhoendaraipan raha.
  noa-E: Ĩchab chi ʉʉijã mag simʉn, sĩi khajũa wajappha phuriimjönaa khichphë khĩirkha
    simta jũa sĩejim. Mag ʉ̈r ĩchab phĩrjã jũanaa, mokdau ooihmʉ nem parhẽpagkham
    dʉ̈i perlas anʉmpa jũanaa, ĩchab jarrdam phĩr dënkha khitʉm ee sĩi mag emkhooin
    dʉ̈i ich parhooba sĩerrta khajapham nemjö inagjã chukhu ippir jöi wai oo sĩejim.
  eng-EMTV: And the woman was clothed in purple and scarlet, gilded with gold and
    precious stones and pearls, having in her hand a golden cup being filled with
    abominations and the filthiness of the fornication of the earth.
  mib-NT: Te ñahan un ñúhun ña sahma ndihí jíín sahma cuehé, te suni ñúhun ña sɨquɨ̄
    oro jiín yúū luu jíín perla jeē ndeé yahu. Te ndáhá ña ɨɨn cohō oro jeē ñúhun
    chitú jíín jniñu néé ndasɨ́ jíín jniñu jnehén jéē jíca jnéní ña.
  lif-NT2: हे़क्‍क्‍याङ् खे़न् मे़न्‍छुमाॽइङ्‌ग परान्‍ला नु हे़ःत् के़लॽबा चाङ् चाक्‍सिङ्‌ङाङ्
    साम्‍म्‍याङ्, मुधिङ्‌लुङ् नु ते़क्‍सेःक्‍लुङ्‌हाॽ वाःत्‍छिङ् चोःक्‍सिङ्‌ङाङ् वये़रो॥
    खे़ल्‍ले़ कुहुक्‍को सिक्‍के़ले़ःङ्‌बा नु याम्‍गे़सिङ्‌बा पाःन्‍हाॽ हे़क्‍क्‍याङ्
    कुभे़न् याःम्‍बक्‍हाॽरे़ के़दिम्‍बा साम्‍म्‍याङ् खोर्याःन् पक्‍खुआङ् वये़रो॥
  xnj-xnj: Mdala yula awali nyula za langi ya zambalau na yidung'u, ajinyambisi vindu
    vyevitengenizwi kwa zahabu na maganga ga mashonga gamahele na lulu. Mu mawoko
    gaki akamwili chikombi cha zahabu chechimemili mambu gegilangisa yomeso ya ukemi
    waki.
  mmx-mmx: Na latkin ga sigaara mi lisingsiga ga memele aleng la ga umsu mi logol
    eburu mi lengkonuat gamgames, luunun silok ap mo lengkonuat. Leven peal inbun
    gak lok bok ap mo lisingsigaara ren. Ni gam tebeng lavattingtigon gol ga umsu
    mi laxangkakapmek teren eburu mi libilinga at loklok teren.
  cbr-NT: A xanu anu tsócë ax ca aín chupa minanën pucucësa 'imainun ushían 'iaxa.
    'Imainun ca ñun curánan curi 'acë 'ianan maxax upíira upí 'acë 'ianan perla pañucë
    'ixun curi 'acë xanpa tuíncë 'iaxa. A xanpanu ca aín ñu 'aisama 'acëcama purucësa
    'iaxa.
  tee-NT: Chai ju chako'ulh ixlhimalakch'ininta morado chai slapulh pumpu'. Chai ixlhimaxantilacanta
    ju oro chai ali' lact'icst'i chiux ju na laklhu ixtapalh chai ju perlas. Chai
    ixch'apata lakatam tasa si oro. Ju yuchi na ix'aktsamanta ju tuchi na ts'isi ju
    Dios chai ju tuchi na lhquiliqui ju navi la'ix'alactu'unti.
  eng-LSV: and the woman was clothed with purple and scarlet-color, and gilded with
    gold, and precious stone, and pearls, having a golden cup in her hand full of
    abominations and uncleanness of her whoredom,
  cak-NT: Y ri ixok ri' rucusan tziak quiak y morado. Jerucusan chuka' ch'aka chic
    ex ri je-banon riq'uin oro, chuka' riq'uin jabel tak abaj y ri abaj chuka' ri
    ni'ix perla chique chi ruwakon-ri' jabel. Y pa ruk'a' ruc'uan jun copa ri banon
    che oro. Y ri copa ri' can nojinak-e rupa riq'uin ri itzel tak ex ri jerubanon
    chech ri Dios, y chuka' riq'uin ronojel ri tz'il tak mac ri jerubanon.
  pah-NT: Hẽa opipyryva imongi tapy'ynhapig̃wag̃ahiva'ea tapy'ynhapig̃wag̃uhũva'ea
    no. He'yjuhuva'ea hẽa imongi ombojigwahava ouro apopyra itakatua no pérolas no.
    Gwereko hẽa nhaetingy'a'java'ea ouro apopyra opo pe. Ite'varuhuranuhũva'ea oko
    nhaetingy'a'java'ea pype hẽate'varuhua hẽareaporog̃itate'varuhua.
  sja-NT: Mãgɨ́ wẽrapa p'aru p'up'uchia p'oree ome jɨ̃ baji. Ichiaba nẽe, mãu pi-ia
    mãik'aapa perla jɨ̃ baji. Ichi juade iru baji copa nẽedee ooda. Mãgɨ́ ipuru baji
    ne-inaa k'achia k'ĩra t'ãdoopa; ne-inaa jõmaweda Tachi Ak'õrepa unuamaa iru bɨ.
  xed-xed: Tsa marakw ya ná, lguta dvaŋdvaŋa nda ya ka dva ghlez suɗava tsi, nda rka
    ta rka nda miziɗikwa dasu, nda ya nda pala ta wɗaku, nda ya nda ziɗaha nda bla
    nda bla dzvani. Leghwa dasu ŋana tsi ma dzvu nda ndəghata manzakɗaway, nda ghwaɗaka
    skwiha ma vəl hlirani mida.
  mks-NT: Ta mé ñá cánúu ja̱ta̱ rí cán ndíxi ñá jáhma̱ ndíhí tica̱yí, ña̱ na̱cava
    táhan xi̱hín ña̱ cuáhá. Ta na̱cacutú ña̱ xi̱hín jiu̱hu̱n cuáán xi̱hín yu̱u̱ yáhví
    ndiva̱ha xi̱hi̱n perla. Ta na̱xini i̱ cáñee in co̱ho̱ jiu̱hu̱n cuáán ndáha̱ ña̱.
    Ta na̱chutú nda̱a̱ co̱ho̱ cán xi̱hín ña̱ núu ta xi̱hín ña̱ tiquíni̱ na̱caja ñá
    xi̱hín da̱ta̱a.
  gfk-S: No haine ga sige ter ra mangana dardarana sigasige ing a tabi matana. Ma
    di ga hamar ter ie ma ra gol ma ira maririsuan na hot ma ira tulur a kalagi. Ma
    iga palim ter tike gingop di ga gil ie ma ra gol. Ma no gingop ga hung ter ma
    ira nuno bilingana tintalen na hilawa ma ira linge da mikmikiane.
  bmu-bmu: Ambi miaŋön opo sörö pisikŋi gugakgugak aka pisikŋi pötpöt mi löŋgöta tarök.
    Aködamunŋi goul, jamönjiŋ ölŋinambuk aka kösasorom tosatŋi miaŋön meŋölöm aŋguiga
    tandökŋan kölköl-bilikbilikŋambuk ahök. Böröŋe goul qambi memba taröhi, mi serowilin
    aka malöhaŋgö aŋgöjörakŋi imbiloŋloŋambuknöŋ kokolak qeqeŋa.
  dgz-dgz: Waen wanup mega ayop wanupewa dendeni buinip wat enen ben mega kakae iragen
    ugup ugup ame gwayayame yananagaet kakaewa amba agim ganase den iravi epiwa ukum
    umen. Sip gwayayame yananagaet den nanip waren. Waen koerage egan bainama umam
    noa wan tainiwa kaum sip mega no dotouen.
  eng-GNV: And the woman was arayed in purple and skarlet, and gilded with golde,
    and precious stones, and pearles, and had a cup of gold in her hand, full of abominations,
    and filthines of her fornication.
  zaa-NT: Niuláa nna ná ỹúį nu de color morado nna ỹinà nna lani ca adorno nu de oro
    l·le, ca íyya nu yala catìtti ni cą l·le, ą'hua ca perla tsíttsi nu dacca' yaỹi
    ni l·le. Lą nna dènią ttu taza nu de oro para qui'ni ca nubeyu' nna ilá'ni cą
    na ibíga' tè cą, pero rulaba lá latsi'į ca cosa cùttsi ti'iỹa modo guni cą na
    agradar lani la' ridàlatsi' mal quì'į.
  eng-WEBSTER: 'And the woman was arrayed in purple and scarlet-color, and decked
    with gold and precious stones and pearls, having a golden cup in her hand full
    of abominations and filthiness of her lewdness:'
  guh-guh: Nexata bajarapova penaxatatsijavareca itsajava pabanaeya saëjai. Itsajava
    tsobia. Naitabëteca orojavanëta, perlavënëjavanëta ata, penamatamotsiibotonëta
    ata. Cobenaeca orocopa. Pibisiacuene bitso pexanaejava pevitota, bajarapajamatabëcuenelivaisi
    vënëca bajarapacopata.
  bon-bon: Magebi te ududi piiyepu ciriyäciriyä cäbletääpe asigräneji ge, acwabäneji
    ge gol ca wawenäneji abasogära gwidape ca, oplacmeläja kula ca piiyepu kusa ca.
    Teeme ime cabu gol kaapo puga ge, lui apanäneji ge teeme jugijugi mule ca piiyepu
    sargi mule ca.
  nhw-BL: Huan nopa sihuatl moquentijtoya iyoyo morado huan chichiltic catli tlahuel
    patiyo. Huan motlalilijtoya costli, anillos, maquechcostli huan pijpiloli tlen
    oro, perlas huan piltetzitzi catli tlahuel patiyo. Huan imaco nopa sihuatl quipixqui
    se caxitl tlen oro catli temitoc ica nochi tlamantli tlajtlacoli catli quichijtoya
    huan nochi tlamantli camanali catli más fiero catli ica quitelchijtoya huan quitlaijilhuijtoya
    Toteco pampa tlahuel quimatqui tlajtlacolchihua.
  swh-ONEN: Huyo mwanamke alikuwa amevaa mavazi ya rangi ya zambarau na nyekundu,
    akimetameta kwa dhahabu, vito vya thamani na lulu. Mkononi mwake alikuwa ameshika
    kikombe cha dhahabu kilichojaa mambo ya machukizo na uchafu wa uzinzi wake.
  wbi-wbi: Umwana mama alyafwasivue amenda gha sambalau ni ndangali apambilue ni sahabu
    amavue gha lutogo, ni lulu. Alyakolelile muluvoko lwa mweene ulwa sahabukino kimemile
    ifiinu fino fikalasia nhu vunyali vwa vuvwafu vwa mweene.
  bba-bba: Kurɔ wi, u yɑ̃nu sebuɑ ni nu kɔrɔnnɔ kɑ swɑ̃ɑ tobe sɑ̃ɑ, mɑ u burɑru kuɑ
    kɑ wurɑ kɑ ɡoo kpee ɡobi bɛkɛɡinu kɑ ɡoo kpikinu. U wurɑn nɔrɑ nɛni win nɔmɑɔ
    yè sɔɔ ɡɑ̃ɑ kɔ̃sunu kɑ win kurɔ tɑnɔ disi yibɑ.
  eng-KJVCPB: 'And the woman was arrayed in purple and scarlet colour, and decked
    with gold and precious stone and pearls, having a golden cup in her hand full
    of abominations and filthiness of her fornication:'
  kgk-NT: Upe kunha katu onhemonde voi ao pytã-my va'e voi. Oaoa-rehe ombojegwa jegwapa
    voi ouro-py. Ita kyra hendy hendy va'e pérola, hepy meme va'e-py ave ombojegwa
    jegwapa oao onhemonde-vy. Ha opo-py ogwereko oipyhy-vy mba'e ryru ouro-gwi ijapopyre.
    Ipy'a-py hynyhẽ-ma voi ipy'a ky'a vaikwe. Upe mba'e vai ha'e voi oakã-gwi rei
    ojapose-gwi oiko gweko vai-rupi gweko tĩ e'ỹ reheve. Ipy'a ky'aha rexa ukaha vérami
    omohynyhẽmba-ma hereko-vy omba'e ryru.
  waj-waj: Gioonnaivaa uyira rairaiyauvo vooyauvai kookeeyauvai vauduu vooyauvai kokoraa
    kuauyauvaatama uyu varoo vioo kaayau mminnaa gooraivaadiri iima kiooyauvaata sikau
    seeta roosii yoketaiyauvaatama ari mmammaivau funnukama kiooduu vairavai. Vauduu
    ari yaakuuvaki ivo toori gooraivaadiri iima kioovaa utu kioo vauduu ari sabi heera
    aataruuvaa hoovaara koonnama varira aataruuvootama kaayakaayau maisamaisau aataruuyauvootama
    ivaki suvuairavai.
  cpy-cpy: Okithaatari iroka tsinani, okityonka-mawotatzii, eejatzi kamaamawoneentatsiri.
    Kameetha rowaneenkaetan-takawo ooro, eejatzi poreryaari mapiki-paeni. Oteeya-nakitakiro
    rowetsikae-tziri ooro. Okimiwitaka ari ojaayita-kyaami oyaariperonka, eejatzi
    omayempinka.
  mpx-mpx: Yova o, towasawasa wali galogaloi, kaliko matana pepol ge matana keketina,
    i galoi, ge tuwana ana isela gold, pat ali awa namanamalina, ge kepu molaliya
    bwabwatana. Kom gold elana hi ginoliya i pihikan, gamwanaa, wana pagan nanakina
    ge wana ganawal paganina bwaibwaikikinina i kalaopop.
  wbp-wbp: Karnta yinyarlujulpa mardarnu jinajina yalyuyalyu manu langa-kurlangu manu
    rdaka-kurlangu manu waninja-kurlangu. Nyampurraju pirli kawurlu-jangka manu pirli-kari
    pirli-kari-jangka ngurrju-nyayirni-jangka. Rdaka jungarni-pirdinyparlalpa mardarnu
    pama mawiya panikinirla. Karnta yinyaju kala ngunaja wati panu-kurlu talakupurda.
    Watingki yungulpalu yampiyarla karntaju ngunanja-wangu. Kala-jana ngurrju-manu
    tarruku-wati pirli-jangka manu watiya-jangkarlangu yungulu yapa parntarrinjini
    kamparru. Karnta yinya kujalpa majungka-jarrija warrarda, ngulaju kula-ngantalpa
    mawiya-juku winjurnu panikini-kirra.
  luo-luo: Dhakono norwakore gi lewni maralik gi makwar, kendo nolichore gi dhahabu
    kod kite mabeyo ma nengogi tek gi lulu. To notingʼo kikombe mar dhahabu e lwete,
    mopongʼ gi gik makwero kod timbe mochido mag terruokne.
  nhe-NT: Huan nopa sihuatl moquentijtoya iyoyo moradojtic huan chichiltic tlen tlahuel
    patiyo. Huan motlalilijtoya costli, anillos, maquechcostli huan pijpiloli tlen
    oro, perlas huan piltetzitzi tlen tlahuel patiyo. Huan imaco nopa sihuatl quipixqui
    se caxitl tlen oro tlen temitoc ica nochi tlamantli tlajtlacoli tlen quichijtoya
    huan nochi tlamantli tlajtoli tlen más fiero tlen ica quitelchijtoya huan quitlaijilhuijtoya
    Toteco pampa tlahuel quimatqui tlajtlacolchihua.
  aii-aii: ܗ̇ܝ ܒܲܟ݂ܬܵ‌ܐ ܡܘܼܠܒܸܫܬܵ‌ܐ ܝܗܘܵܐ ܐܲܪܓܘܵܢܵܐ ܘܩܸܪܡܝܼܙ، ܘܣܘܼܩܸܠܬܵ‌ܐ ܒܕܲܗܒ݂ܵܐ
    ܘܒܟܹܐܦܹ̈ܐ ܛܝܼܡܵܢܹ̈ܐ ܘܒܡܲܪ̈ܓܵܢܝܵܬܹ‌ܐ. ܐܝܼܬ ܗܘܵܐ ܟܵܣܵܐ ܕܕܲܗܒ݂ܵܐ ܒܐܝܼܕܘܼܗ̇، ܡܸܠܝܵܐ
    ܡ̣ܢ ܛܲܢܦܘܼܬܵ‌ܐ ܘܫܸܚܬܵ‌ܐ ܕܙܵܢܝܘܼܬܘܼܗ̇.
  esk-NT: Aġnaq atnuġaaqaġniqsuq qiññaġiksuanik tuŋuaqtaanik kavviġiksaaniglu, suli
    qiñiyunaqusriqsuqhuni maniŋmik kaviqsaamik suli akisuruanik uyaġauraanik suli
    qatiqtaanik suŋauraqpaŋnik. Argaŋmiñi tigummiñiqsuq qallutmik piḷiuqtamik maniŋmiñ
    kaviqsaamiñ immaukkaqtuamik naġġunallapiaġataqtuanik atuummiruanik sayuŋałiġmigun.
  msb-msb: Nakabisti naman an babayi sin kolor ubi kag subido na pula. Nakasul-ot
    siya sin oro, alahas kag perlas. Nagahuyot ini sin tasa na oro na puno sin kalaw-ayan
    kag mga maati na mga bagay na amo an bunga san iya mga pagapasambay.
  cpa-NT: Quieih¹² hio¹³ hmøah¹² mi³chiun³ quianh¹³ hmøah¹² guiéng². Ma¹dsio¹² cog³niáng¹³
