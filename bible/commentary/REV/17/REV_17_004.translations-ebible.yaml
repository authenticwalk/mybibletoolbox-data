    douk shatorub debeibori utabor iri. Aria kwasuhw anap kap shenekap gol iri okwokwis
    wis. Aria eneheneh yoweihi aih douk Iruhin nakri wokumeh abom iri hani eneheneh
    yoweihi aih um shani okwudok armatok shenek wehrur um hor apudok kap shuknip.
  hus-NT-2005: Jechéꞌ an uxum xeketlidh kʼal i kʼudhkʼum xi tʼunuyich tʼajat kʼal
    in chákníꞌ ani in koꞌol in kʼwajbaxtal xi tʼajadh kʼal i oro, xi tʼajadh kʼal
    i labidh tʼujubtsik ani kʼal i perlatsik. In teykóm jun i lejab xi tʼajadh kʼal
    i oro tsʼutsat kʼal xowaꞌ in atʼál na Dios ani kʼal an atʼaxtaláb xin tʼajámal
