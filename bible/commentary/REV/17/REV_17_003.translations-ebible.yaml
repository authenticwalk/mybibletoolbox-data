  gof-ENT: ሄ ኪታንቾይ ታና ጌሻ ኣያናን ባዞ ቢታ ኤፊስ። ያን ኢሲ ማጫሲያ ጫሻ ሱንይ ኢ ቦላ ኡባን ፃፌቲዲ ኡቲዳ፥ ዞዖ
