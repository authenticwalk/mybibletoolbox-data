    laguk yù babay nga makkabáyu sù ayám nga ujjojjin nga makánnanássing nga pitu
    yù ulu na ánna mapulu yù tágguk na. Á natúratán yù ngámin nga baggi nayù ayám
    ta aru nga ngágan nga pangiluddè na kâ Namarò.
  bki-bki: Mo nailiano nene naio binimei midular niunuku, midu kiniou nojoa vio yauo
    tai. Ana nemial tira tai naio jotano mave ea buruolu deden tai. Temeul nei naio
    bilvili mia bilvili reraio, naio be parinio aluo a pasimeduo nene nalo bokar duelimo,
    a niabeno reraio abivitauia sio va nalo ka ail niegeniege Atua.
  bqp-bqp: Luda Nini dinama pì gũn malaikaa pìi gɛ̀ɛ kũmao sɛ̃̀n. Akũ ma nↄgbɛ̃
    ke è dina nↄ̀bↄ pãsĩ tɛ̃raa. Dↄkɛna kũ Ludao tↄ́nↄ fĩfĩa, a mìnↄ mɛ̀n suppla,
    a bɛ̃nɛnↄ mɛ̀n kuri.
  mcp-mcp: Eŋgəles ɛ́nɛ mú kə nə *jîm jâm nyúl shí a shwééshád. Mə mú dʉ́g ŋgwɔ́l
    múdá njúl gúl biin dɨ̂, biin í njúl tɨ́tɨɨ̂ nda kɔ̧ɔ̧́. Biin nɨ í á bə nə mínə́
    mə́ *bwaasʉ́lə mpu cilyá nyúul nyɛ̂sh, nyə nə milúú zaŋgbá nə məlaag wûm.
  hat-hat: Nan vizyon an, mwen wè zanj lan pote m' ale nan yon dezè. La, mwen wè yon
    fanm ki te chita sou yon bèt tou wouj. Bèt la te gen sèt tèt ak dis kòn. Tout
    kò l' te kouvri ak mo ki te jouman pou Bondye.
  npl-NT: Satepa n Espíritu notech owala, iwa onechwik kan tlaltejtéyinki. Ompa onikitak
    se siwatl otlejkotoka ipan se yolkatl chichiltik non okimpiaya chikome itsontekonwah
    iwa májtlaktli ikuakuanwah. Iwa ipa oijkuilitokah miakeh tlájtolteh fierotikeh
    non okiwikaltiaya Dios.
  bgg-bgg: Ragung ne gu shii phrai re, chiih-è hamangkhliie è gu shii ne balimuang
    hà noh dun. Gu è hò-amuii jia yi ishaig buii ibeymuthung lakhung shii dug pha
    doh, ji shii ne Hamangkhung-aphuii shii makhak-riing pho ibengthek ne zab zey
    um ro, buii ibeymuthung shii ne miley khrugthek nane iriangthek sua um ro.
  eng-TCENT: So he carried me away in the Spirit to a wilderness, and I saw a woman
    sitting on a scarlet beast that was full of blasphemous names and had seven heads
    and ten horns.
  eng-BSB: And the angel carried me away in the Spirit into a wilderness, where I
    saw a woman sitting on a scarlet beast that was covered with blasphemous names
    and had seven heads and ten horns.
  cpu-NT: Ipoña jaashinenkatanakena tsika te inampiitaro. Ari noñaakero aparoni tsinane
    okyaakotakari kityonkari piratsi, okaratzi 7 iito, 10 ichee. Tzimatsi vairontsipayeeni
    osankinatainchari ivathaki, ithainkatasorentsivaitaitzi.
  san-ASM: ততো ঽহম্ আত্মনাৱিষ্টস্তেন দূতেন প্ৰান্তৰং নীতস্তত্ৰ নিন্দানামভিঃ পৰিপূৰ্ণং
    সপ্তশিৰোভি ৰ্দশশৃঙ্গৈশ্চ ৱিশিষ্টং সিন্দূৰৱৰ্ণং পশুমুপৱিষ্টা যোষিদেকা মযা দৃষ্টা|
  tac-NT: '''Lige neka Onorúgame Alawálate ''yáruturu napurigá simela ne santo ánjeli
    ''yuga. ''Liko santo ánjelika bayérituru ne''chí jami wakígachi tabilé rojégichi
    nibilé ba''égichi. ''Lige alemi o''tosuga ne, etiáturu ne bilé mukí bilé chátiri
    ajágame aségame. Asíriga chátiri kéturu alué ajágame, ''we sejtákame. ''Lige osirúgime
    kéturu bochígimi alué ajágame, regá anime: «Onorúgame bi''neli neyúriga Wa''lula
    ju, Onorúgame ralámuli buyáname alé chátiri bowechi e''yénigime», alarigá anime
    osirúgime kéturu. Alué osilika pe Onorúgame gawélime kéturu. ''Lige alué ajágame
    gichao mo''égame kéturu ''lige makué a''wégame kéturu.'
  eng-WEBPB: He carried me away in the Spirit into a wilderness. I saw a woman sitting
    on a scarlet-coloured beast, full of blasphemous names, having seven heads and
    ten horns.
  gfk-H: Io, ma no dadas tano Halhaliana Tanua ga pulus iau ma no angelo ga kap lah
    iau uram ra hanua bia. Ma iau ga nas tiga hahina ga kis taar kaia. Ga kisi tar
    tiga dardarana roka. Ma di gata pakat tar ra hinsang tano roka, ma kaikek ra hinsang
    wara tangtangai hagawai Kalou. No roka, a len ma irua na walina ma a sangahul
    na lakona.
  viv-viv: Tu Yaubada AluꞋaluwana giluvaiyeku-yo tovenuwaꞋata babigaga againe ginauweku.
    Medede againe kwamayoku saꞋeyadi kevakeva manimaninina yabeyabelina kwaune hivetogadi-ma
    gaꞋitana. Kevakevai-nadi uꞋuna seveni kadu ana siko teni kadu wowona matatabuna
    againe egana koyodi hidadauda, eganai-dina Yaubada hihawatagona.
  yao-yao: Nipele Mbumu jwa Akunnungu ŵanyigele ni katumetume ŵanongwesye mpaka mwilambo.
    Kweleko nammweni jwankongwe ali atemi pa chinyama chechejeu chegumbale meena ga
    kwatukana Akunnungu. Nombecho chaliji ni mitwe saba ni misengo likumi.
  tgp-tgp: Ale angelo atu mo laviau na vano na suihan Tanume Tapu na jara hasetoho
    matea. Hin jara atu na hite na har̃ai matea mo lo sakele na maji jala sasati hahara
    r̃or̃oha matea, ale maji jala sasati atu mo lavi na hija matuvana na epena la
    lo kali God, ale na hite na patuna mo limaravrua, ale palana mo sangavulu.
  auc-NT: Wængonguï Önöwoca incæ botonga pö guiiyongä botö wïïmonte baï ïïmaï atabopa.
    Wængonguï anquedo adocä ïñömö botö ïmote ö ænte mäo önömæca ïñömö cönongä ongontabopa.
    Mänïñömö ongöninque botö onquiyængä babæcä baï në guïñënongäa mongænte a ongongä
    atabopa. Mäningä mönö guïñënongä opatawæ̈ ëñadongä inte ëmöwocoo tömengä baonga
    godämæ̈ tömangä yewæ̈möï ëñacä ingantapa. Mänïwocoo Wængonguï ingantedö ante wënæ
    wënæ babæ wapiticæ̈ änïwocoo ïnönimpa. Mäningä mönö guïñënongä nänö ocabocoo önompo
    æ̈mæmpoque go mëa encacä inte tömengä nänö önömoncawæncoo önompo tipæmpoga ëmoncacä
    ingantapa.
  kbc-NT: Odaa ja dakatiwigiji Liwigo Aneotedoɡ̶oji, odaa ijo aanjo ja yadeegi iwigo
    miditaɡ̶a nipodigi ane yadiloteloco ane diɡ̶ica niɡ̶eladimigipi. Jiɡ̶idiaaɡ̶i
    naɡ̶a jinadi ajo iwaalo ane waxoditeloco niɡ̶ijo eijeeɡ̶agi ane doide, lixagoteɡ̶egi.
    Inatawece lolaadi niɡ̶ini eijeeɡ̶agi dinidi, diniditelogo niɡ̶inoa notaɡ̶a ane
    beyagi modotaɡ̶atibige Aneotedoɡ̶oji. Niɡ̶ini eijeeɡ̶agi idiwa seete lacilodi,
    codaa idiwa deez libiwedi.
  bmh-bmh: Uwait nugau Ah Wes nug iz gusig gumilina, wabil eiman sul, gonugau tibur
    nug iz imaileimai, du tamacag uzan em ula ebu imailai beteun. Go ebu, iz air go
    egun zag tub epeua ebu hoboi dareun pemin. Go egun nugau enib ebu ze biabial kuai
    ze mui, eg ze mui, sikut asiu wemen dareun. Egun zag go gonugau gagalig kwali,
    gonugau gagalig ebuan malai houhou.
  ctu-BL: Tsa' bujt'i c pusic'al ti jini Espíritu. Tsi' pʌyʌyon majlel ti jochol bʌ
    lum. Tsaj q'uele x'ixic buchul ti chʌcts'eran bʌ bʌte'el. An cabʌl i c'aba' tac
    jini bʌte'el mu' bʌ i p'aj Dios. An wucp'ejl i jol jini jontol bʌ bʌte'el yic'ot
    lujunts'ijt i xulub.
  meq-meq: Tsa na, Məsəfəre Tsəɗaŋŋa eye a yaw ka təv ga, a zla ga a ye ga ha a kəsaf.
    Ahəl nakə neŋ mə kəsaf aye na, na ŋgatay a ŋgwas mandza eye ka wu i pesl ndozza.
    Gər ŋgay hay tasəla, dəram ka gər niye hay kuro. Ka bo ŋgay na, məzele hay mawatsa
    eye faya haladzay. Məzele neheye hay lele bay aye, faya ta tsaleye ka gər a Mbəlom.
  noa-H: Mak'ʌʌn t'um hoopieg chi Hẽwandam Hak'arau mʌ k'ãaipi hat'am hee, chi Hẽwandam
    chog mag mʌrʌg pidú ha sĩerraupai jũrr mʌ warp hõor chukag hee hat'aadëjim. Mam
    pabaimaawai, hʌʌita sĩi mepeer pöm p'uríhi sim hʌ̃r hoo sim mʌrʌg hoopijim. Mepeer
    pöm mag p'ur simʌn sĩi pör k'apan hãbam mor gaaipai siete nenernaa kach k'apanjã
    diez wai sĩejim. Mag sim moron, sĩi hẽsapdau parhoobaaa Hẽwandam higwia hiek'a
    p'ã sĩsidʌmuata hëntër mor hipir sĩejim. Mag sim hʌ̃rta mag hʌʌi chi durpat'ierrmie
    hoo sĩejim.
  alp-NT: Eleki Alla Eni Rore ikbasae au eleki malekate mere ikeri au loko otoi nsekile.
    Eleki au selu bina sae irue kena binatane inai sae me mahmelane rebe leki lepate
    tiae loko Alla Eni nane penu esi nanakwalaije. Binatane mere esi ului itu kai
    esi sepai butu esa.
  san-VEL: tato .aham aatmanaavi.s.tastena duutena praantara.m niitastatra nindaanaamabhi.h
    paripuur.na.m sapta"sirobhi rda"sa"s.r"ngai"sca vi"si.s.ta.m sinduuravar.na.m
    pa"sumupavi.s.taa yo.sidekaa mayaa d.r.s.taa|
  kbq-kbq: Anantetira ana ankeromo'a avamupi navareno vahe omani ka'ma mopafi vige'na,
    nagra kogeno mago a'mo, koranke afi zagamofo agumpi mani'negeno, Anumzamofoma
    azanava kemahu agiramina ana afi zagamofo avufgare mevagaregeno, 7ni'a agenopa
    megeno ana agenopafina, 10ni'a pazivea me'ne.
  kbh-kbh: Chents̈ana chë ángel, ats̈e chë Uámana Espíritbeyeca corente mandaná jtsemnëse,
    s̈onjanánatse ents̈anga ndoyena luaroye. Choca sënjáninÿe canÿe shembása, canÿe
    uabouana buángana bayábeñe enjaquená; chë bayabe cuerpiñe nÿétsañe Bëngbe Bëtsabiama
    puerte bacá oyebuambnaye uabaina enjétsabemana, y enjánbomna canÿsëfta bests̈as̈e
    y bnë́tsana tsëtjonës̈e.
  ron-LSB: El m-a dus în Duhul Sfânt într-un pustiu. Am văzut o femeie șezând pe o
    fiară de culoare stacojie, plină de nume blasfemiatoare, având șapte capete și
    zece coarne.
  pon-pon: Ari, a uke ia lan nan jap tan ren nen. I ap kilaner li amen, mondi pon
    man waitata amen, ad a laue toto mia, mona iju o a oje eijok mia.
  nhe-BL: Huan elqui queja nopa elhuicac ejquetl quihuicac notonal ihuaya hasta nopa
    huactoc tlali campa ax tleno eli. Huan queja ipan se temictli niquitac se sihuatl
    tlen mosehuiyaya ipan se fiero tlapiyali chichiltic tlen quipixtoya chicome itzonteco
    huan majtlactli icuacua. Huan ipan itlacayo nopa fiero tlapiyali tlami ijcuilijtoc
    nochi tlamantli tlajtoli tlen más fiero para ica quitelchihuas huan ica quitlaijilhuis
    Toteco.
  sps-sps: An Aaven Taabos tutuei vatuanyo ana morena govets vatuanyo tana pan a uur.
    Nyo tagei to na moun gum non tana vaamuan nana marei sensen a vouts vavajia na
    goutsiroun, kaa men tsue vaaserere nane Gov te kirkir vavis en puan ya; ana ayei
    kaa minon fits patsuun ana safunuun a ferekat.
  wnc-wnc: Siwan nata mia kawawa Waung Kapata na kekeknga siknga take keu amina wena
    komune nanitakukut. Nanitakuwan ngana ugwak saau kawawa maya tapatuta kaapzongu
    danggami gamana siknga gwendane masene pukwiwan kakum. Sike kaapzongu wagwenu
    umana kwaapzang sikngata gupnane tapa sopukutna kakum. Sike umana wa kuupbamu
    Anutue sapdut wam ininggaunin. Siwan kaapzongu wagwenu gwapakngi katau kuut musa
    kautdu gweaya siwan komna katau kuut musaat kakum.
  bus-bus: Luda Nini mↄnama guu malaika pì gàamao gbáan. Ben ma nↄgbɛ̃ ke è dina nↄ̀bↄ
    pãsĩ tɛ̃aaa. Dↄkɛna kↄ̃n Ludao tↄ́nↄ fĩfĩa, à mì mɛ̀n swɛɛplaa, à koba mɛ̀n kuri.
  gub-BL: Na'e Tupàn Hekwe uhem herehe a'e kury, hereruze'eg pà a'e kury. A'e Tupàn
    heko haw pe har hereraha teko heta 'ymaw pe kury. Aexak amo kuzà a'e pe ihe. Àzàguhu
    piràg ku'az hin a'e. Heta tetea'u her iaiw ma'e a'e àzàguhu rehe imuapyk pyrer
    a'e wà. Àzàguhu a'e, heta 7 iàkàg a'e, heta 10 i'ak no.
  imo-imo: Kano wali pele na moloruna Mini Kake Telimu omba ambolorumu kinye enselemuni
    na imbo naa peli kombu mepa purumu wali akuna ambo te mele takera kondoli tenga
    umbulu molorumuna kanoru. Aku mele takeramunga kangina imbi awini molorumu, aku
    imbima Gote marake teko ungu taka tondoringi imbima molorumu. Aku melemunga pinyewe
    kite yupoko pakera kinye geromano 10 kinye angilerimu.
  boj-boj: Onaqa Qotei aqa Mondor na e siŋgilatbonaqa laŋ aŋgro dena e osiqa wadau
    sawaq osi gilej. Osi gilnaqa e ŋam atsim uŋa bei sonaq unem. Uŋa di a wagme juwaŋ
    bei lent aqa quraq di awesoqnej. Wagme juwaŋ aqa jejamuq di ñam gargekoba neŋgreŋyonab
    soqneb. Ñam di Qotei misiliŋyo qaji ñam. Wagme juwaŋ di aqa gate 7 soqneb. Aqa
    qala 10 dego soqneb.
  eng-DRA: And he took me away in spirit into the desert. And I saw a woman sitting
    upon a scarlet coloured beast, full of names of blasphemy, having seven heads
    and ten horns.
  knf-knf: Wal mënţ kë uwanjuŧ wuŋ uşë neej ţi uşal wi naan añooţën du *pndiiş, kë
    nwin ñaaţ aloŋ anţooŋ ţi ulimariya ujeenkal, itim inkkaruŋ Naşibaţi ipiiŧana ţi
    uleef wi wa bŧi. Uwo na ŋkow paaj na bloŋ na itiim iñeen.
  san-KHM: តតោ ៜហម៑ អាត្មនាវិឞ្ដស្តេន ទូតេន ប្រាន្តរំ នីតស្តត្រ និន្ទានាមភិះ បរិបូណ៌ំ
    សប្តឝិរោភិ រ្ទឝឝ្ឫង្គៃឝ្ច វិឝិឞ្ដំ សិន្ទូរវណ៌ំ បឝុមុបវិឞ្ដា យោឞិទេកា មយា ទ្ឫឞ្ដា។
  arn-NT: Fey tati Küme Püllü ñi pengeleletew mew, tati werken püllü puwülenew ta
    uwe mapu mew. Fey tiye mew pefiñ ta kiñe domo pürakawellulelu ta kiñe kelü fütra
    kulliñ mew, fey tüfey ta apoley wirikonkülechi dungu mew üyawtudunguniefilu ta
    Ngünechen ka niey regle longko ka mari müta.
  zas-NT: Abiꞌ por xSprijt Dios binë anjl guin naj lod na̱j ganax yujbidx. Ni baguian
    tijb béngunaa dxiibaman tijb monstruo xnia, abiꞌ guidib ladib ca diidxguijdx par
    Dios, yuꞌ gajdx guijquib con chii xcajchib.
  ken-NT: Ángɛl Mandɛm wu apɔkɔ mɛ ndǔ Ɛfóŋó arɔk amɛm baso. Arɛ́, ngɔ́ ngɔrɛ́
    amɔt chɔkɔ amfay nnya mbʉ́mbʉ anɛ ápe chuuu. Nnya mbʉ́mbʉ yɔ abhɔ́ŋ bati tándrámɔt
    nɛ babhaŋ byo. Manyɛ́n anɛ básɨ́ŋɨ́ abhak amʉɛt nnya yɔ nɛ ábhák manyɛ́n anɛ
    árɛ̀m ɛbʉ́bʉ ɛ̌ti Mandɛm.
