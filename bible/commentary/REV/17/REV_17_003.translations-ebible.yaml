  gym-NT: Yebti Ngöbö Üai rükaba täte jökrä tibtä angwane, angele ye rikaba ti ngwena
    kä kaibete mda. Ye känti tikwe meri tuaba iti amne, ni jändrän kri krübäte kwrere
    bä tain, bti meri ye näma täkänintbe. Ni jändrän kri krübäte kwrere töi näma jökrä
    Ngöbö rüere, aisete kwatabtä kukwe kämekäme taretare näma tikani Ngöbö rüere.
    Mdakäre abko, ni jändrän kri krübäte kwrere dokwä kwä kükü amne krotu krä jätä
    ie abko bti meri ye näma.
  azg-NT: Yajoꞌ quityquiiꞌ juu na tityincyooꞌ nnön, yo ntyja ꞌnaanꞌ nquii Espíritu,
    tayꞌoon juu ángelꞌñeen ja ncüii joo naijon na tannꞌan cꞌoon, joꞌ jntyꞌia ncüii
    tsanscu na ntjo juu ncüii quiooꞌ jndyi na ve oꞌ. Ninvaa oꞌ chuuꞌ jñꞌoon tsanꞌ
    na conanꞌcüejnaanꞌhanꞌ Tyoꞌtsꞌon. Juu choꞌñeen min ntyqueꞌ xquen oꞌ ndoꞌ nqui
    ndiꞌndyeeꞌ oꞌ.
  bhd-bhd: तैखन आत्मा अवं अपने कैबू मां कियो ते स्वर्गदूते अवं सुनसान ठैरी मांजो नेव।
    तैड़ी मीं अक कुआन्श हैवाने पुड़ सुवार लाई, ज़ेसेरी सत क्रोड़ी ते दश शिंगाँ थियां,
    तैसेरे जान परमेशरेरी तुहीन केरनेरे नंव्वन सेइं ढकोरी थी।
  too-NT: Lā' tuncan huan ángel quilē'lh por ixlīmāpa'ksīn huan Espíritu Santo hasta
    nac lakatin cā'lhpi'mpi'li' ti'ya't. Lā' a'ntza' iclaktzī'lh kalhatin puscāt ixkēhuī'
    lakatin animal xaspi'nenke'. Lā' ixlīmakka'tla' huan animal ixtamaktzo'kni' lej
