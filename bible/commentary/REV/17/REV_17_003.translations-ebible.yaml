    nii nawent nak Dios, nu nzob gazh yek ma nu chii xkach ma.
  poy-poy: Shakapanu Rohu gwa Mlungu kanjegiti na ntumintumi gwa kumpindi kanjegiti
    kushiwara. Kweni aku numwona mdala kalivagiti pankanyama mkalipa msheri. Nkanyama
    mkalipa ayu kaweriti kalembwa kila pahala matawu ga kumwigilanga Mlungu, kaweriti
    na mituwi saba na magoli lilongu.
  qwh-NT: Tsepitanam Santu Espiritu sueñinïcho ricatsimarqan tse anjel tsunyaqman
    pushacamanqanta. Tsechomi riquecorqä juc warmi mantsanepaq puca achachinin montacushqa
    quecaqta. Tse achacheqa carqan qanchis peqayoqmi y chunca waqrayoqmi. Tse achachipa
    enteru cuerpunchomi Diospa contran tuquilaya mana alli parlacuna escribiräcorqan.
  gaw-gaw: Awa a amu Kayak Ouḏinu g̱agaṯag dahilp̱a am ba he, nug omaiḏa, atu taḏakp̱a
    aben danab ii daaṯebp̱a uḵe amu da ah laa nug doḏ laa beḏu nakok hinqak kokoḏ
    ele bia qaḏep̱a dayeye anidmi. Doḏ amup̱a amu nai nau kuḏum beḏup̱a yak ele, nug
    iḵi eblaih aḏit, nug qeqeḏi eblaih laih ele.
  nca-nca: Ŋunde yero noriní iŋo-iŋone rohoréŋoro mira wimbímo uyarenowó. Ŋu mirako
    ŋunoko no pare ka siku qare ka mandumi quro saŋano kunditeyoní qenenowó. Siku
    qare ŋuko owé qambu kowí saŋano ŋuno maŋgoraró, ko owé soso ŋuko Anutu yesaráŋoyoteŋgo
    naŋge. Siku qare ŋuko kembé kande saŋiyoro irisa ko wahí kande irisa ŋundiro taró.
  zpz-NTPP: Gazeꞌ nu mnii pcaal lo̱ nu nac Espiriit Yon ni Ñgyoozh nu gua nu anc zeꞌ
    ya̱ tub lugaar ub zi. Orzeꞌ bzaaca̱ tub biñ mñaa riib mi ich tub bañcyug dañ,
    tub bañ coloor ña. Orzeꞌ dutuub la ich ma taꞌ riidz a̱ꞌ nap, riidz nu za contr
    ni Ñgyoozh. Nunu zub gagy too ma. Nunu zub tii nguaz ma.
  zac-NT: Lueguë Espíritu bëluaꞌa stubi cusë lua; lëꞌë ianglë biaꞌa na lu tubi shlatë
    catë nídiꞌi mënë. Gunahia tubi naꞌa nadchiꞌbë tubi ma dushë color llni; ma dushë
    ni napë gadchi guëc ma nu chiꞌi cachi.
  kyg-kyg: Nagaemo Goti Aunemeꞌafiꞌmo maiꞌneꞌna naune kavaꞌmo huꞌna maiꞌnogenoꞌaeꞌmo
    ani enisole vekamoꞌa kaꞌme kotega navalelino uꞌniye. Agovana mago a kanomoꞌa haesa
    afela afuleꞌmo fai maiꞌniye. Afela afumo agufaleꞌmo asole agimo Goti agiꞌagana
    agufa agiꞌamo Goti agiꞌaleꞌmo huno faipa huno ateꞌniya agiꞌamo haneꞌniye. Afela
    afumoꞌmo seveniꞌa agenopamo haneꞌnigeno naya loleꞌa lokiyaꞌamo haneꞌniye.
  kmk-kmk: Utdi, nantulay dit Ispiritu Santu kan sakon ot kamaak si nan-in-inop ot
    intallayak sidit anghel sidin igawa maid tagtagguwan. Nailak dit osa’n babai un
    mangabkabbayu utdit nadokot un gakkimuta kakkayap. Sadiya kakkayap, nakanglitan
    din losana long-ag na utdan ngadan un maisuganggang kan Apudyus. Pitu dat uḻu
    na kan simpuḻu dat sakgud na.
  cao-NT: Chanixo xaba qui ëa angél boquë Espíritu Santo chamá no. Toa xo tsi toa
    yoxa ë jisquë, naa shini ca yohinahua catë ó tsi tsaho cato. Yohinahua yora ó
    tsi quiha huëstima ca Dios pasomaha ca chani quënëhacaha quiha. Jasca, siete ca
    mapo bo, diez ca mahui bo, tihi cabo jaya quiha toa yohinahua shini cato.
  bbr-bbr: Anut nukan Osou Näus is sakau kamoironuk, nini epir pakas senek, kon sarau
    eitekus is imäirianik, ro wäpik mena om puru opok imäiri potowon. Kiro opok, is
    kiro asir ko kar opur sei osou opok tane rawon aparmin. Kiro opur nukan enipsau
    opok jeje ämän pak aru ämän pak jer sosop wein rawon. Kiro opur sei kon tapau
    wou 7 orip, kon sarat 10 orip.
  inb-inb: Chasa ni­was­paka, muskui uku­pi­sina chusa sitaska alpa­ma­mi apa­warka.
    Chi­pika sug warmi man­chan­ga­sina puka kukupi tia­kug­ta­mi kawar­kani. Chi
    kuku­pika, Taita Diusta kamispa rimai­kuna­lla­mi willa­raiarka. Chi kuku kar­kami
    kan­chis uma­iug i chunga kachu­iug.
  hrv-hrv: I odnese me u duhu u pustinju. Tu vidjeh Ženu koja sjede na skrletnu Zvijer,
    punu bogohulnih imena, sa sedam glava i deset rogova.
  box-NT: Á le Dónbeenì Hácírí pànká kɛra ĩ wán, ó o tonkaro mu ɓuan mi
    vannáa le dùure yi. Á ĩ mɔn hã́a ɓúi le dùure mu yi ká a kará a yìa
    yà-muhṹ ɓúi wán. O yìa mu ɲúná lé hã bìo hèɲun á wã́a lé hã bìo
    pírú. O sãnía ɓúenɓúen vó lè hã yènnáa na wee là le Dónbeenì.
  ote-NT: Nepʉ ja núꞌa̱ ra thedi bi ꞌñutca ra Ma̱ca Nda̱hi, núꞌa̱ ra ɛnxɛ bi zixcagui
    ja ꞌnara mbonthi, y ja dá handini núꞌa̱ ra tsꞌoꞌbɛhña̱ mi tøgue ꞌnara thɛnga zuꞌue
    habʉ mi huxa ndunthi ya thuhu núꞌʉ mi ña̱maꞌñʉ de Ajua̱. Núꞌa̱ ra zuꞌueꞌa̱ mi
    ja yoto yá ña̱xu ne ꞌrɛtꞌa yá nda̱ni.
  wnu-wnu: Ende igine Igomurur qau yet der yenonogursi ye mot seger ait end isorei.
    Isa is end gam eng yamangar ger wai qaar miannob erer end bugab igoai. Wai qaar
    eng git goan end unum irou yab di qorei igoai. Unum eng gugum Qenut qob isi qamb
    gumatriamirei. Wai eng tari 7-ende, ne qeb eng 10-ende.
  zam-NT: Leque hora, Xpii Natú' mbli par mxaquen gunèen le' angl mbe' daa thìb lugar
    co'te' nagán. Tya, gunèen thìb xa'got co' ndub thìb má' tín'. Má'a gunaa nane
    ren. No dib lad má'a ndub di's co' ngòc di's zab co' ñii yèe ñii tìi má' cón che'n
    Diox. No mxaquen le' má'a mque no gaz yéc. No lomisque' ne, mxaquen ndub si' cach
    yéc má'.
  zyp-NT: Mataico vaiming taco Thlawpaw khei raangcaa lang a pa seikhui. Ma leco Khazing
    reipachianah ming sahlo tei a pungpaluh a chih thlangpaw, lu lusarih le ki kihraw
    a hnuipaw sawhrang a saidungpaw cung letei a tythlangpaw canuno khah ka hmuh.
  sey-NT: Ja̱ jeteyoꞌje Maijaꞌquë joyopi yëꞌëre ca̱ni ñañeje paꞌye i̱ñoquëna, ñaquëna,
    hui̱ñaëpi yëꞌëre cue̱ne yejana sapi. Saëna, ja̱rona ñahuë, nomiopi huajëyaꞌye
    paꞌini majaꞌiquëni jaꞌrusicopi ñuꞌiona. I̱na Maijaꞌquëre cueꞌcuejë caye toyasi
    mami quëꞌi pajiꞌi. Ja̱je paꞌipi siete si̱opë̱a, cuiꞌne diez ca̱johuëa hueꞌequë
    pajiꞌi.
  nvm-nvm: Na ijia manijga Kaven Akaij iji fu na niroikiemga anera ijar na dabadieme
    ai moikum namo ijia vain. Na va ga bara ijar maf kuriai vajat kavuan ijia ajieme
    fin. Regavo maf ijefuon vajai ijia bu vuak kafo ijia isoime Godon if dab buzein.
    Regavo maf kuriaij ijefuon nigen iji fuka seven (7) ga ire muan fuon iji buka
    ten (10).
  mps-mps: Tama agai enabolo te po olama, tama agai eno noma bidi te bidi meni yai
    tǫba selasa pai. Te tǫde eno te we me deli aga te mama yai genuai dwai hudigi
    ebo hasa daide ugwadu dulalubo suai. Te mama yai dwai hudigi ebo hasa tigide te
    Godigo nogi posobo po hauwa asęna pągąnaluai. Tama aga tobolu a naga olama
    me badu nogo si elaluai, tama te gąų nogo si me te hasago elalubo eno suali.
  pab-NT: Hatyaoseta Enore Nisekohare kahinaetya natyo hoka anjo xane nokakoi maharexakiti.
    Nali wahikoa hoka nowaiya hatya ohiro. Tyokita kirakahare xotere heno. Kahare
    iraehekoatyati xairatyoare tyaonita ihiye. Hatyo kirakahare atyo 7-kaiyehexe,
    10-xotawere.
  llg-llg: Ana kokolak basa ndia, boe ma Dula Dalek koasa au. Nggengge neuk te ata
    ndia nuni no au uni mamana nes esa miu. Nai ndia, au ita inak esa saꞌe nai banda
    manggalauk mbila manggadedek esa lain. Banda ndia langgan hitu, ma susulan sanahulu.
    Nai basa ao-inan nana sulak dedeꞌak nakadadaek neu Manetualain.
  kyf-kyf: -Lagɔɔ Zuzu 'bhua 'mɩ 'wʋ, 'ɩn 'anzɩ yia 'mɩ da bɛblɛɛ kwa. -Mɛmɛ mɩa,
    'ɩn ɩn yia 'ŋwnɔ yabhlo -yɔyɩ, -zugba ɔ -dɩ nɩmɛ zalʋ -gʋla. Wee nɩmɛɛ -gʋ wlu
    gbesɔ, 'ɩn we 'gwɩ kugbua, 'ɩn -Lagɔɔ vɛlɩ -ŋnɩnya mɩa we -yɔcɛlɩda da weee.
  tpi-tpi: Na Holi Spirit i kamap strong long mi, na i karim mi i go long graun i
    no gat man. Long dispela hap mi lukim wanpela meri i sindaun i stap antap long
    wanpela retpela wel animal. Dispela wel animal i gat planti nem i pulap long skin
    bilong en, na olgeta dispela nem i olsem ol kain kain tok bilas na tok nogut long
    God. Dispela wel animal i gat 7-pela het, na 10-pela kom i kamap long ol dispela
    het.
  mih-NT: Ta zɨquɨ sihin cuhva i zandyehe Tatyi Ii ra Ndyoo sii, ta i sindyaca ángel
    cuan sii sisi cuhu, ta yucuan i ndyehi sii minoo ñaha. Yozo ña zɨquɨ minoo quɨtɨ
    cuaha. Usa tahan xiñi tɨ, ta usi tahan ndɨquɨ tɨ. Ta iñi xaan tɨ tuhun quiñi,
    tuhun cahan ndya vaha ñi sii ra Ndyoo.
  qvh-NT: Nircurnami sunyag jircaman say ángil pushamaptin Santu Espíritu ricasimargan
    Babilonia marca imano cashgantapis. Saychömi ricargä juc warmi mansariypä puca
    uywata muntaraycagta. Say uywami cargan ganchis umayog y chunca (10) wagrayog.
    Say uywapa jananchömi Tayta Diospa contran guelgaraycargan.
  kms-kms: Muq Ququ gre ane nge puq negh di angelo nge neti ki di temu qi nyumo segi
    ye pe tende po. Tende nge nyumbueg ire ni umo yumbui ambo kin pe wus gudoq. Umo
    yumbui te ni God wand brequ nindig kin nyamb isis ninde ghimbi pe bre. Ni ngawu
    7-pela pu di kom 10-pela pu.
  agn-agn: Oman ginaemano tang Ispirito Santo, ig ingkelano tang anghil ong kabobokidan.
    Initao don tang tatang babay ang pagtay ong mabael ang sapat ang masinggi. Ang
    sapat ang asi, pito tang kolo na ig tampolok tang tongay na. Gasolat ong bilog
    ang sinangoni na tang mga aran ang panginsolto ong Dios.
  nhi-NT: Ihcuacon itich notlachialis tlen Espíritu oquichiu manquita, in iluicactlatitlantli
    onechuicac campa tlauaquilistlah, uan ompa onquitac se siuatl tolohtoc itich se
    amocuali tlahpial chicauac chichiltic, uan itich non amocuali tlahpial otentoyah
    toocaameh tlen pitzotic icteneuah Dios, uan oquinpiaya chicome itzonticouan uan
    mahtlactli icuapohuan.
  ttc-NT: Yaji inxik tin te Txew Dios tuj jun luwar b'an ky'ixk'oj tx'o'tx' aj ja'
    k'onti'l najayon. B'ix oxik wen jun xuj wit'lijax tajsik jun txkup kyaqti'j, b'ix
    ti'j te txkup tz'ib'a' tuq ti'j pur yol b'an nya'tx galan ti'j Qtata Dios, b'ix
    ate' tuq wuq twi' b'ix lajuj tkach.
  dan-1931: Og han førte mig i Ånden ud i en Ørken; og jeg så en Kvinde siddende på
    et skarlagenfarvet Dyr, som var fuldt af Bespottelsens Navne; det havde syv Hoveder
    og ti Horn.
  kwj-kwj: Ete wosiwani Gotri Himamwale ani ki kwambu naha sukwakowani o ensel to
    hima da nambwe michi tiki ya ani raꞌai. O michi ki a dani ani heiwani humwe foti
    fuku pe kapwa asa tape naro naha o tenge ki ya ti lininda. Ka fuku pe kapwa asa
    i tape ki hi miyafo naha kai kaisindau. Kale hi miyafo kaisiro ti, Gotri ni saweholiyandau
    hi leni kaisiro. Ka kapwa asa i mwa ti tapaꞌangi hatachi fisi, e, mambanga rihi
    ti tapaꞌangi tapaꞌangi.
  vie-OVCB: Tôi được Thánh Linh cảm, thấy thiên sứ đem tôi vào hoang mạc. Tại đó tôi
    thấy một người phụ nữ ngồi trên lưng một con thú đỏ tươi, có bảy đầu, mười sừng,
    ghi đầy những danh hiệu phạm thượng.
  kze-kze: simásímatuwowana Áánútun-amanko kempímbá anómba umásinkowana minkwíyómpákéwáí
    sí'maena kavóná-marava'a mósinkowa'a awánaawanda moórá-anon-avaa-kwanko moórá-inimba
    ayáá'marena ména áúwawaa'a naae-áúmá kwáyowana Áánútumba simái sáwí'a umánkaron-aimba
    ane'á agaimakówana avakaeté-a'nomba kwáyowana miná'nómpímbá áwááyaamba siyáánkai
    usarówana
  mpj-mpj: Palujanurnipula kujarralu kangu palulu Mamamili wikarrulukamu Mamamili
    Kuurtilu, ngurra kujupakarti, kalyuparnikarti. Palungkarna nyangu jurtawarta kujupa
    mijimiji nyinapayi, ka julyju palungkalu wanti palunyanga tatinu nyinapayi. Jurtawarta
    jiilu yinikaja putakaja yarnnga parlparriwana yarnangungka kanyilpayi, kayilapa
    Mamalu nyangu kara jii yinikajaku wirrilyirringu. Ka jurtawartalu palulunga kanyilpayi
    japan wulikaja kata. Ka katakajangka palukajangka tin wulikaja wirlkurrukaja nyinapayi.
  lbk-lbk: Sak et natengngel isnan kamabfalin nan Ispirito Santo ya inyey nan anghel
    sak-en isnan ponchag. Et inilak sidi nan esa'y fafai ay nensasakay isnan enkilat
    ay naoyong ay enkik-iwi, ay kawad nan am-in ay ilan si kakaisew ay ngachan ay
    naiyokheokhes isnan awakna ay mangipangaag ken Apo Dios. Nan chey ay enkik-iwi
    et wad-ay nan pito ay olona ya sinpoo ay sakkhodna.
  mto-NT: Vanꞌitts a̱tseꞌe je̱ ángeles xyaknu̱jkx je̱ Espíritu Santo je̱ kyutojku̱n
    ka̱jx je̱m vinvaꞌajts it ka̱jxm. Je̱mts a̱tseꞌe xyakꞌix toꞌk je̱ ta̱ꞌa̱xta̱jk
    du̱tuktsu̱u̱na toꞌk je̱ tsapts naꞌa atsa̱ꞌkip tá̱nu̱k. Je̱m tseꞌe je̱ tá̱nu̱k
    tuknu̱jakyu̱x ñiꞌkxm kyo̱jm may je̱ ayook juuꞌ veꞌe je̱ Nteꞌyam du̱vinko̱jtspe̱jtp,
    vuxtojtu̱k kuvajkax je̱ts majk vájax.
  bzh-bzh: Log angër sënë ḳo sa ḳenug meya nyëġ-yumeris ti. Lob sa halë avëh ti
    raḳ nedo reggu bemën ḳöḳ ti demi vu sagu. Lob ġaġek nġahiseḳë neggëp raḳ
    reggu bemën sënë navi beggërin pin. Ġaġek sënë og yiḳ arë sën ġaġek pelësën
    nipaya aggagga. Log reggu bemën böp ti sënë yu nemadvahi-bevidek-luu, gevis nemadluho.
  guj-2017: પછી તે સ્વર્ગદૂત મને આત્મામાં અરણ્યમાં લઈ ગયો; અને એક કિરમજી રંગના હિંસક
    પશુ પર એક સ્ત્રી બેઠેલી મેં જોઈ; તે પશુ ઈશ્વરનું અપમાન કરનારાં નામોથી ભરેલું હતું,
    અને તેને સાત માથાં ને દસ શિંગડાં હતાં.
  jvn-NT: Ing pangwasané Roh Sutyi aku digawa nang wustèn karo mulékat mau. Nang kono
    aku weruh ènèng wong wédok numpak kéwan sing rupané abang mbranang. Kéwan mau
    awaké sak kujur kebek karo tulisan sing ngolok-olok marang Gusti Allah. Kéwan
    kuwi endasé pitu lan sunguné sepuluh.
  byr-byr: Yɨ Kurya Tewaanyai nɨmɨnyɨ dɨragɨnna bulamwaaina kanyɨwaꞌ ejelɨya sai kwaaka
    aꞌmwera maayabanna nɨmɨnyɨ makuna. Yɨ dazɨmagɨ aꞌmwe pɨrɨꞌ sɨgyaarya wayaaka pwarɨ
    munyaba yɨlamwaaidɨꞌnyɨ nɨmɨ tɨnna wangamwa. Sɨgyaarya dazai yɨ sai yaya kwalaalya
    kɨnɨnnakei gamɨre kɨlaakejɨkɨ. Yɨ yaya yuya daza yɨ Gotɨyarɨna bɨraiyagaala dala
    pɨnɨnna pɨnɨnnanya. Yɨ sɨgyaaryai mɨnyagɨnya ata purɨdaaꞌnyɨ daraalya kɨnɨnnakei
    yaka mɨnyagɨzaanya atɨraalyajɨyai.
  ian-ian: Walaa wun kat kwutaa ndinyangu lapman ta kɨpmat kalindɨ. Wuna mbangɨ ana
    ndɨ kalindɨ. Wuna kaik mɨna kwutaa kalindɨ. yilaa yelogwen mbangɨ kwapɨ ndana
    mbunimba nda la taagwa vɨwun. Wan kwapɨ ndana mbunimba nda la taagwa vɨwun. Wan
    kwapɨ ndana nambu sɨla vɨli mɨna lɨndɨ. Ndɨna kom tamba vɨli mɨna lɨndɨ. Ndɨna
    mbangɨmba nyaangɨt nɨma sakwat pɨlɨwutndi, lɨndɨ. Kan nyaangɨt God kat njɨka walɨnja
    mandɨk mandɨk nyaangɨtna.
  hun-hun: És lélekben elvitt engem egy pusztába és egy asszonyt láttam egy veres
    fenevadon ülni, amely tele volt istenkáromlónevekkel, amelynek hét feje és tíz
    szarva volt.
  mcf-NT: 'Adshumbic ushquin isacbimboecnuc ismeposhi. Nuquin Papan Mayanën tantiamiac
    masiuidquio yacno shubu nibëdacnombo chido aben icquid dapa catsadsho ispombi.
    Aben icquid piumboshë icposh. Aidën dadan: —Nuquin Papa caid nibëdquio iquec —quequin
    uesquin dada uapaidquio icposh. Aton mapi sietetedi icnuc aton pais 10tedi icposh.
    —Mimbi isboed acte uquëducuësh choboed chuiquid icsamboshë icquidquio nec —quequin
    aden aben icquid ismeposhi.'
  kjs-kjs: Go rabu Holi Spirit ni raapu pirisa rabu mo ensel-me ni enaali napiri su-para
    maa pisa. Go su-parare neme ena meda adisua. Go enare nipumi kale raa mename ade
    elena koau madaa pirisa. Go raa mename ade elena to yogale madaare koe bi rado
    rado adaapu lu saabaasa. Go bi rado radore Gote ero agale lape-rupa lu saabaasa.
    Gore mo raa mename ade ele nipuna kalu ki medana luma medane laapo aasa. Go puma
    nipuna kalu kepare ki medana luma medane laapo aasa.
  mni-mni: Adudagi Thawaigi mapanna swargadut aduna eibu lamjaoda puthokle. Mapham
    aduda Tengban Mapubu thina ngangba mingna masa pumba thanna i-ba, makok taret
    amasung machi tara panba ngangsang ngangba sa amagi mathakta phamlibi nupi ama
    eina ure.
  yad-NT: Ri̱ntumu sa̱ra̱yada Ju̱denu jpa̱nu mityatomuju̱ ray. Radyiyada ji̱ta jasiy
    nadiva vaturu̱y, jiryatiy nanuma̱sa sancha suvu̱chi̱, jiryatiy ruuna̱ñuni̱. Suvu̱chi̱
    ji̱ta vichasara rajuura jtyati̱, jiryatiy nu̱chara saniy, Ju̱denu jiyaro̱ju̱ javityiye̱chara
    jtya ti̱ta̱ju̱ darya. Savicha̱da suvu̱chi̱ daraju̱ñijyate jno̱ti̱, vu̱yaju̱y tu̱yuvu̱ti̱
    jarye risa̱ju̱ni̱.
  mxb-NT: Dá xíꞌín ña̱xintóni̱í ndáka na yuꞌu̱ kuaꞌa̱n na̱ iin no̱ñóꞌo̱ i̱chí. Ta
    ñoó ni̱ xinii̱ kánóo iin ta̱ꞌáná ñáꞌa̱ sata̱ iin kíti̱ chi̱káꞌano, ta kuaꞌá nii̱
    ndéꞌé rí, ta iin níí ñíi̱ ri̱ ni̱ na̱taꞌan tándaa to̱ꞌon kini ña̱ kía̱n káꞌa̱n
    ndava̱ꞌa saꞌa̱ Ndios. Ta usa̱ kúú dini̱ ri̱, ta uxi̱ kúú ndíki̱ ri̱.
  pon-2006A: Ngehn Sarawi eri tiada pohi, tohnlengo ahpw waielahng nan sapwtehn. I
    ahpw kilangada wasao lih emen me mwomwohd pohn dakepe, iei mahn weitahta kamasepwehk
    men, wasa koaros ni kilin mahno lahlahwe kei ntinting ie; moange me isuh oh kode
    me eisek.
  maq-NT: Ngajan xi ángel ne, quijicojo ná ngajñi nguijña ngu cahndë́ xín. Hane ngajan
    cahvë ngu chjuun xi quisun na ngu chu chojyihi xi hani xi yatu rcu chu cojo të
    ndyaja ru. Hane chu jan ne, yaha ñihi xi tsitjungui rë Nina.
  hto-hto: Afe mei Juzíñamui Ñuera Joreño nɨcáɨrilla izói cuemo ácataja llezica, daa
    Juzíñamui abɨ ímɨe táɨzicɨmo cue uite. Afénomo daa rɨngo jíaɨrede jacɨre eroide
    rɨlle emódomo ráɨinana cɨódɨcue. Afe rɨ́llemo dɨga Juzíñamui ɨáɨre daɨna uaillaɨ
    cúeina. Afe rɨlle siete dɨga ɨfócɨrede, daje izói afémɨe zicaɨ diez dɨ́gade.
  por-BRBSL: Ele me transportou no Espírito para um deserto. Vi uma mulher sentada
    sobre uma besta de cor escarlate, cheia de nomes blasfemos, com sete cabeças e
    dez chifres.
  ces-NKB: A odnesl mě v Duchu na poušť. A uviděl jsem ženu sedící na rudé šelmě,
