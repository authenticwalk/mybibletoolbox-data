    no pitu to uyu dow sampuyu to suwag. To yawa to sikan mananap pigtangkapan to
    sinuyat no mgo pagtamay to Diyus.
  myk-myk: Lee kadugo na a Kilɛ Munaa di jé nɛ ni, a mɛlɛkɛ wu gari ni nɛ ni sipoŋɔ
    ka ni. A nɛ cee wa nidɛɛngɛ ɲa yacoŋɔ niɲiga ka na, Kilɛ mɛkyɛɛgɛrɛ fɛ ya ka kee
    kabaya yi bɛɛri na. Ɲuyɔ gbarashuun ni yeŋɛɛ kɛ di ɲɛ ki mu.
  sbe-sbe: Kabo Yaluwa Tabuna ye luwuigau yo anelu wa ye bahelaeigau balabalawai.
    Temenai waihiu ya kita meta suisui pulupululukalilina kewana unai ye tutuli. Na
    suisui ne tauna meta Yaubada kabahededeheyaheyababana hesadi se hemwayau, yo iya
    kulunao haligigi-labui yo donanao saudoudoi.
  mcr-mcr: Kukŋuä iiŋi ae ändäqe, iqu Dŋä Äŋguä Iqueqä yäŋänäqŋqeta, aŋä avqŋqä iuŋqä
    ändma äukqe. Iqiŋi, nyi apäkä hŋqu naŋuä hiqiyqä häŋesqä hŋqueä haqeqi pmetaŋgi
    äquŋgqe. Ga naŋuä hiqiyqä iiŋä iqueqä huiwä iuŋi, Goti Hanjuwä Iquenyqä kukŋuä
    tuwäŋgisa tqä yoqenä, imueqäŋqä iquvi. Ga iqu nyuäŋä 7 änyqä-qu eä, iqueqä nyuäŋä
    iiŋä iquauŋi, komqä-hänyeŋä 10 äunmiŋqe.
  cux-NT: Ní 'úú canéé maáⁿ poder Espíritu N'dai yeⁿ'é Ndyuūs ní ángel miiⁿ candɛ́ɛ
    yā 'úú na yáāⁿ cuuⁿmáⁿ naachi nguɛ́ɛ́ ch'ɛɛtinéé 'iiⁿ'yāⁿ. Ní mííⁿ n'diichí 'áámá
