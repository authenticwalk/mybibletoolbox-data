verse: REV.017.003
translations:
  kpx-kpx: Ige Munana Tumuteu di mai negotige anelu keu di mai tiale botoe velemanu.
    Ige di keve velemai keate moleu ovo nehe tahote ke inumo ugulamoale ke elehanu.
    Iale ovo ke kina bahata seveni (7). Ige kinave kebiamo kauda teniau (10) ua. Ige
    Dilava aiohavoale ivie toela keau ovo ke vava bahata bamulu.
  okv-H: Anera amina Ahihi nau humbuto pambei tiha evohu avo ojaga tambu ai ta o hamo
    pangari eto o amita hamota amo God ta javo urumbihe kajari eto o amita siro tapa
    7 amita perema tapa 10 ainge amita hamota arumbeto mihei kehena.
  tbo-tbo: Ma Alugo Woiyawa a kamna mayana a wiwaya po tu winoyanoyana i niyeu hoi
    balabala yabayababa ma wawinena a gagaleya mimituwa kayakayana i geluya, ma mimituwana
    hinina atapuna uyahina paliguyaguyau hi gilumihi ma unununa magouhi 7 ma donana
    magouhi 10.
  mal-C: ദൂതൻ എന്നെ ആത്മാവിൽ മരുഭൂമിയിലേക്കു കൊണ്ടുപോയി. ഏഴു തലയും പത്തു കൊമ്പും ഉള്ളതും
    ദൈവത്തെ ദുഷിക്കുന്ന നാമങ്ങൾകൊണ്ടു നിറഞ്ഞതും കടുംചെമപ്പുമായ മൃഗത്തിന്മേൽ ഒരു സ്ത്രീ
    ഇരിക്കുന്നത് ഞാൻ കണ്ടു.
  grc-SR: Καὶ ἀπήνεγκέν με εἰς ἔρημον ἐν πνεύματι· καὶ εἶδον γυναῖκα καθημένην ἐπὶ
    θηρίον κόκκινον, ⸂γέμον ὀνόματα βλασφημίας, ἔχον⸃ κεφαλὰς ἑπτὰ καὶ κέρατα δέκα.
  bgc-bgc: फेर सुर्गदूत मेरी आत्मा नै एक जंगल-बियाबान म्ह लेग्या, ओड़ै मन्नै एक जनानी
    ताहीं लाल रंग के एक पशु पै बेठ्ठे देख्या, वो पशु परमेसवर की बुराई करण आळे शब्दां
    तै ढक्या होड़ था, अर इसकै सात सिर अर दस सींग थे।
  khz-khz: Ne Veaga Palaguna na eporogikuto, aneru taa na egapi-itikuto, tanoleanai
    eago-agikuto. Vonai gare ta agitaato, vevega-rakava gauna kalovakalovana ta atanai
    etanu-tagowai. Vovevega-rakava gauna tauniparana Palagu vega-rakavana ararana
    gevega-vonuato. Ia repana maparara taulatoi kwapuna, e varuna gagalana (10).
  deu-TKW: und er trug mich in eine Wüste im Geiste. Und ich sah ein Weib sitzen auf
    einem scharlachenen Tiere, voll Namen der Lästerung, mit sieben Köpfen und zehn
    Hörnern.
  zsr-NT: Gzóalenëꞌ nedaꞌ Dios Böꞌ Laꞌy, atiꞌ bchëꞌë nedaꞌ gbaz laꞌy naꞌ tu lu latj
    caꞌz, atiꞌ niꞌ bléꞌidaꞌ‑nu ngul dxianu cúdzuꞌbaꞌ tubaꞌ böaꞌ sniaꞌ, nacbaꞌ xna
    guiꞌz. Dxiagac gadx icjbaꞌ len chi luzbaꞌ, len daꞌgac caꞌ lëbaꞌ le taꞌnë́ xöhuiꞌ
    queëꞌ Dios.
  lin-lin: Bongo kati na Molimo, amemaki ngai kati na esobe moko. Mpe kuna, namonaki
    mwasi moko avanda na likolo ya nyama ya motane. Loposo ya nyama yango etondaki
    na bakombo oyo ezalaki kofinga Nzambe. Yango moko nyama ezalaki na mito sambo
    mpe na maseke zomi.
  hns-NT: Tab ham Pawietr Aatma se bhar gailie aur parie hamme ekgo maidaan me legail.
    Hoewa par ham ek aurat ke dekhlie. Oe ekgo tjatak-laal djanaawar par baithal raha.
    Djanaawar ke dehie par Parmeswar ke biese me khaalie bedjatie kare ke baat liekhal
    raha. Oke saatgo moerie aur dasgo sieng raha.
  noa-E: Makhʉʉn thum oopieg chi Ẽwandam Akharau mʉ khãaipi atham ee, chi Ẽwandam
    chog mag mʉrʉg pidú a sĩerraupai jũrr mʉ warp õor chukag ee athaadëjim. Mam pabaimaawai,
    ʉʉita sĩi mepeer pöm phuríi sim ʉ̈r oo sim mʉrʉg oopijim. Mepeer pöm mag phur
    simʉn sĩi pör khapan ãbam mor gaaipai siete nenernaa kach khapanjã diez wai sĩejim.
    Mag sim moron, sĩi ẽsapdau parhoobaaa Ẽwandam igwia iekha phã sĩsidʉmuata ëntër
    mor ipir sĩejim. Mag sim ʉ̈rta mag ʉʉi chi durpathierrmie oo sĩejim.
  eng-EMTV: And he led me away in the Spirit, into a deserted place. And I saw a woman
    sitting on a scarlet beast full of blasphemous names, having seven heads and ten
    horns.
  mib-NT: Te ni sáha ga Espíritu Santo jeē ní jito ndijin rī, te ndajéhé yā un cuáhān
    yā jiín rí nde nuū ñúhun téhé. Te ni jito ri ɨɨn ñahan, yósó ña ɨɨn quɨtɨ xéén
    cacuéhé. Te nɨ́ɨ́ cáhnu tɨ ndeé jnūhun néé jéē quɨtɨ́ ni Yaā Dios sáha. Te íyó
    úxā xinī tɨ̄ jiín úxī ndɨquɨ tɨ.
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ सेसेमाङ्‌ङिल्‍ले़ थुक्‍ताङ्‌ङाङ् माङ्‌लाइङ्‌बाल्‍ले़
    एःक्‍सादे़न्‍नो पक्‍खाङ् तेॽराङ्‌लो॥ हे़क्‍क्‍याङ् खे़प्‍मो नुसि कुधे़गेःक् के़बप्‍पा
    नु थिबोःङ् कुदाङ् के़युङ्‌बा हे़ःत् के़लॽबा थक्‍सा सम्‍दाङ् मे़न्‍छुमाॽधिक् युङे़बा
    निःसुङ्॥ खे़न् थक्‍साःल्‍ले़ कुधक् कुले़म् निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुदक्‍ले़ङ्‌वाओ
    माङ्‌चे़ॽया मिङ्‌हाॽ साप्‍ते़आङ् पत्‍छे़॥
  xnj-xnj: Kangi, Mpungu wa Chapanga anitolili na Mtumu wa kunani akanipeleka mbaka
    kulugangatu, namuwene mdala atamili panani ya chinyama chidung'u. Chinyama chila
    gayandikwi mahina ga kumliga Chapanga, chavi na mitu saba na mang'elu kumi.
  mmx-mmx: La Loroonan Kaala ga vubeles tarak la nom laangelo ga xip kaka ia uto at
    lamatbin. La nia aga ven lara latkin gat kis to vana at lara lavatpanga sio ga
    memele aleng la ga ruuna lavanuti lempatlak la lasangaun lempatkom. La laxanasen
    kapmek, ni levelinga vupu ri ne Moroa ga umsu at labantuxu ren.
  cbr-NT: Usaquin catancëxuan ángelnën, namáquin iscësa oquin isnun anu uni 'icëma
    menu 'ë buáncëxun cana xanu achúshi ñuinacan'ëo ushían a camánan tsócë 'isan.
    A ñuinacan'ëo anu ca 'itsa anë cuënëocë 'iaxa, anë 'aisama, Nucën Papa Diosmi
    'atimati banacë ca a anëcamax 'iaxa. Usa 'aish ca aín maxcácama mëcën achúshi
    'imainun rabë́ 'aish aín matúxcacama mëcën rabë́ 'iaxa.
  tee-NT: Chai ju Spiritu Santu xaquimapaxanita ju qui'alac'avanti chai iclakts'ilh
    ju ani tachi ju va laqui'aklak'avanti. Pus tachi ju va quilhi'alh ju anu' anquilh
    junta na aseknic'a ixjunita. Chai iclakts'ilh pumatam chako'ulh ju ixpujuc'alh
    lakatam maktili' ju na slapulh ixjunita. Chai la'ixlacatuna ju anu' maktili' si
    lana ists'ok'ulacanta macxcai tapaka'ut. Chai ix'alin lakatujun is'aktsulh chai
    lakacau ix'akalokot.
  eng-LSV: and he carried me away to a wilderness in the Spirit, and I saw a woman
    sitting on a scarlet-colored beast, full of names of slander, having seven heads
    and ten horns,
  cak-NT: Y chupa ri jun anche'l achic' ri xin-en roma ri ruchuk'a' ri Espíritu Santo,
    xinna' chi ri ángel xiruc'uaj c'a pa jun tz'iran rech-ulef. Y chiri' xintzu' ri
    ixok, ch'ocol chirij jun chicop quiak rij ri c'o wuku' rujolon y lajuj ruc'a'.
    Ri quiak rij chicop re' ruyon bi'aj rij, y ri bi'aj re' itzel yech'o'n chirij
    ri Dios.
  pah-NT: Kiro ga ji rerohoi Tupana'ga ra'uva ji pojykakaturame. Ongae'ỹi me ga ji
    rerohoi. Pevo ji hẽa repiagi. Yhyapypeva'ea arimo hẽa apygi. Ig̃wag̃ahi yhyapypeva'ea.
    He'yjuhu hete ikwatijara hehe. Ohygahi ikwatijara hehe. Herate'varuhua pe ikwatijara
    i'ei Tupana'ga mbotegweteavo yhyapypeva'ea ipopoaka Tupana'ga hohe javo. Sete
    ko yhyapypeva'ea akag̃a. Dez ko yhyapypeva'ea ratĩa.
  sja-NT: Maap'eda ma k'ãimok'araa pɨk'a bɨde Tachi Ak'õre Jaurepa unupida mɨmaa,
    ma angelpa mɨ ateeji eujã eperãarã mak'ɨara wẽe jẽra bɨdee. Mama bɨde unuji ma
    prostitutak'a bɨ su-ak'ɨ bɨ nemĩsia p'oree bɨ ɨ̃rɨ. Mãgɨ́ nemĩsia k'ap'ɨa jõma
    ɨ̃rɨ Tachi Ak'õre t'ɨ̃ p'ã jẽra baji, oo iru bait'ee. Mãgɨ́ nemĩsiapa poro siete
    mãik'aapa cacho diez iru baji.
  xed-xed: Ka lamə Sulkum da iʼi, ka klaghatá duhwala Lazglafta ta iʼi da mtak. Ka
    nghaŋtá yu ta sana marakw ta nzafta ta nimtak ka dva ghlez hada. Rakwatsak, vivindatá
    ta hga rarazatá Lazglafta ta tsa nimtak ya, ndəfáŋ ghəŋani, ghwaŋ dulihani.
  mks-NT: A̱nda̱ já na̱caja ínima̱ yi̱i̱ Ndióxi̱ xi̱hín i̱ ña̱ ndáca táto̱ Ndióxi̱
    ye̱he̱ na̱sa̱ha̱n i̱ yucú íchí xi̱hi̱n á. Ta cán na̱xini i̱ in ñáñáha̱ cánúu ja̱tá
    in quití quini, rí cuáhá. Ta níí cúú rí na̱cacutú xi̱hín tu̱hun quini ña̱ cána̱há
    xi̱hi̱n Ndióxi̱. Ta na̱xini i̱ íin u̱sa̱ yiquí jíní ri̱ xi̱hín u̱xu̱ ndíqui̱ ri̱.
  gfk-S: Io, ma no dades tano Halhaaliena Tanuo ga pulus iou ma no angelo ga kap leh
    iou utuma ra katano bia. Ma iou ga nes tike haine ga kis ter kaia. Iga kisi ter
    tike dardarana raaia. Ma di gate pakat ter ra hinsang tano raaia. Ma kike ra hinsang,
    a hinsang ura tangtange hagae God. No raaia, a liman ma iruo na uluno ma a sangahul
    na lakono.
  bmu-bmu: Mewö jiiga Uŋa Töröŋan nömeiga alburupŋan qakne öŋgöiga Suep garata miaŋön
    noaŋgiriga gölme qararaŋkölkölŋe aŋgoral. Miaŋgöreŋ aŋgota ambi kun jemnemba pisikŋi
    pötpöt yaŋgö qakŋe tariga ehal. Jemnembagö sileŋe mepaqepaik qetŋi qetŋi ohogetka
    kokolak qeiga nöröpŋi 7 aka ilikŋi 10 mewö kinök.
  dgz-dgz: Amba God Guewa imuna potana waren anea naunek aen pua tauaton. Ap mepe
    waen ame man puawa baware dendeni da gagap wandeni yawan. Man i nise nise nani
    yamu dere i donewa aonagaet amba yaua ugup ugup koevet God inap wawa koko ogewa
    wapip ok sen.
  eng-GNV: So he caried me away into the wildernesse in the Spirit, and I sawe a woman
    sit vpon a skarlet coloured beast, full of names of blasphemie, which had seuen
    heads, and tenne hornes.
  zaa-NT: Làniana bilá' te' tì'batsi inte' nuá dua' nía ttu lugar idittu' nna. Belue'ni
    ángelia inte' ttu niula. Lą nna tsìą ttu animal tuxu de color ỹinà. Animal túxúa
    nna ga'na escrito ituba látį ca titsa' mal contra Tata Dios nna tsìa gàtsi iqquį
    ą'hua tsìa tsìi ca tsitta iqquį.
  eng-WEBSTER: 'So he carried me away in the spirit into the wilderness: and I saw
    a woman sit upon a scarlet-colored beast, full of names of blasphemy, having seven
    heads and ten horns.'
  guh-guh: Bajaraxuacujinae Espíritu Santo netsijamatabëvënëca. Nexata bemajitsinaebota
    ángelnë nebarëpona petusato nacuayabelia. Bajarajotalia taeyetajë petiriva. Bajarapova
    eca piayainë, petsobianë, pejumata. Bajaraponë peperabëtuareca, Dioso apo pejitsipaevënëanë,
    itanerubena. Bajarapapiayainë xaina siete pamatabocotobeje diez pamataetobeje.
  bon-bon: Puma cita ca Aceji Seemo te nacenanige cebine, mename seemo te nacanige
    biname cäco cewe cabu me. Puma cane jopänine magebi ne adnatäneji ge ududi drowä
    gwidape papa cabu. Tabe lui seben mope cama ge piiyepu ten gaale cama ge. Teeme
    iyeta tääpe cabu niiyarage ngii oogäräneji ge Acejiyame ne sabe wawename.
  nhw-BL: Huan elqui quen itequihua Toteco quihuicac notonal ihuaya hasta nopa huactoc
    tlali campa amo tleno eli. Huan quen ipan se temictli niquitac se sihuatl catli
    mosehuiyaya ipan se fiero tlapiyali chichiltic catli quipixtoya chicome itzonteco
    huan majtlactli icuacua. Huan ipan itlacayo nopa fiero tlapiyali tlami ijcuilijtoc
    nochi tlamantli camanali catli más fiero para ica quitelchihuas huan ica quitlaijilhuis
    Toteco.
  swh-ONEN: Kisha yule malaika akanichukua katika Roho akanipeleka jangwani. Huko
    nikamwona mwanamke mmoja ameketi juu ya mnyama mwekundu aliyejaa majina ya kumkufuru
    Mungu mwili mzima. Mnyama huyo alikuwa na vichwa saba na pembe kumi.
  wbi-wbi: Umunyamola akanoola mu mepo mpaaka kulukuve, nilya m'bwene u mwana mama
    ikalile pakyanya pa ng'anu indangali juno amemile amatavua agha nyamaligho. Ing'anu
    jilyale na maatu lekela lubale namapembe kijigho.
  bba-bba: Sɑnɑm mɛyɑ ɡɔrɑdo wi, u nɛn bwɛ̃rɑ suɑ kɑ̃si kɑ̃sikum u kɑ dɑ ɡbɑburɔ.
    Miyɑ nɑ kurɔ ɡoo wɑ u sɔ̃ ɡbeeku yɑɑ swɑ̃ɑ ɡɑɑn wɔllɔ. Yen bɑɑmɑ bɑ yĩsi kɔ̃sunu
    yoruɑ mɑ yɑ winu nɔɔbɑ yiru mɔ kɑ kɔbi wɔkuru.
  eng-KJVCPB: 'So he carried me away in the spirit into the wilderness: and I saw
    a woman sit upon a scarlet coloured beast, full of names of blasphemy, having
    seven heads and ten horns.'
  kgk-NT: Upéi katu Nhandejáry Nhe'ẽ Marangatu tee va'e xe mo'arandu-vy tekwaty kwaty
    e'ỹ-rupi xe reraha hagwã hembigwái. Upe-py ahexa ogwapy oĩ-vy kunha mymba vaigwasu
    ete ári. Mymba pytã ári ogwapy. Oĩ nhe'ẽ vai vai ojehai va'e upe mymba rete-rehe
    Nhandejáry-rehe onhe'ẽ vai vai hagwã. Upe mymba vaigwasu ete va'e ogwereko sete
    voi inhakã, dez voi hatĩ jojapa va'e ave.
  waj-waj: Tuduu rikioo Mmannasa Yoketaivoono ni tasipama varuduu aangeraivo ni vitoo
    mmanna mmuyai gaanga yoosinnaivau ni yapa kieeravai. Ni yapa kiooduu na variee
    taaduu gioonnaivo fayai mmararaa kookeevaa mmookaivau hara kioo varuduu fayai
    mmararaivaa mmammaivau kaayau maisau nnutuuyauvo vauduu inna kieetaiyauvo yaaku
    saivai sainaidiri taarama vauduu aaru yaakuuvaitana ivaki vairavai.
  cpy-cpy: Ikanta raashire-tanakina ochempi-mashiki. Ari noñaakiro apaani tsinani
    okyaa-kotakari kityonkari owantachari, okaatzi 7 iito, 10 ichee. Eenitatsi waerontsi-paeni
    jankinateen-chari iwathaki, itheenka-tajorentsi-waeteetzi.
  mpx-mpx: Inoke Yayaluwa Bwabwalena wana gasisi i aheyau ge anelose i kalivaiyau
    ya na labi kekevana elana. Yaka yova etega ya kiteya to i misiyowa bwasumu bekikina
    etega tuwana keketina pwatanaa. Bwasumu o kokowana ana gewi seben ge ana hon elulutega.
    Alan tomaha tomaha hi leli tuwana gegewena elana, alan bolo o Yehoba hi ba likalika-an.
  wbp-wbp: Ngula-jangka, Kaatu-kurlangu Pirlirrpaju kurru-yukaja ngajuku. Jukurrparla
    nyangurna kujaju jilja-kurra kangu. Ngularna yalyuyalyu kinki nyangu, karntalpa
    purturlurla nyinaja nyanungurlaju. Kinkirlilpa mardarnu wirlki-pala jurru manu
    karlarla-pala wuurnu. Palka nyanungu-nyangurlaju yirdi panu-jarlu Kaatuku jiliwirri-maninjaku.
  luo-luo: Bangʼe Roho noyudha kendo malaika nokawa motera e thim. Mana gikanyono
    naneno dhako moro koidho ondiek malich makwar, ma dende duto nochadhore gi nyinge
    mag ayany, kendo ne en gi wiye abiriyo kod tunge apar.
  nhe-NT: Huan elqui queja nopa elhuicac ejquetl quihuicac notonal ihuaya hasta nopa
    huactoc tlali campa ax tleno eli. Huan queja ipan se temictli niquitac se sihuatl
    tlen mosehuiyaya ipan se fiero tlapiyali chichiltic tlen quipixtoya chicome itzonteco
    huan majtlactli icuacua. Huan ipan itlacayo nopa fiero tlapiyali tlami ijcuilijtoc
    nochi tlamantli tlajtoli tlen más fiero para ica quitelchihuas huan ica quitlaijilhuis
    Toteco.
  aii-aii: ܗ̇ܝܓܵܗ ܠܘܼܒܸܠܔ ܠܹܗ ܐܸܠܝܼ ܡܲܠܲܐܟ݂ܵܐ ܒܪܘܼܚܵܐ ܠܒܲܪܝܼܵܐ. ܘܚܙܹܐ ܠܝܼ ܒܲܟ݂ܬܵ‌ܐ
    ܝܬܝܼܒ݂ܬܵ‌ܐ ܥܲܠܔ ܕܵܒܵܐ ܣܡܘܿܩܵܐ ܡܸܠܝܵܐ ܫܸܡܵܢܹ̈ܐ ܕܓܘܼܕܵܦܹ̈ܐ، ܘܐܝܼܬ ܗܘܵܐ ܠܹܗ ܫܲܒ݂ܥܵܐ
    ܪܹ̈ܝܫܵܢܹܐ ܘܥܸܣܪܵܐ ܩܲܪ̈݇ܢܵܢܹܐ.
  esk-NT: Uvvaasriiñ Ipqitchuamun Irrutchimun aŋalatitluŋa israġulgum aullautigaaŋa
    suviksraiḷaamun. Aasriiñ qiñiqtuŋa aġnamik aquppiruamik qaaŋani kavviġiksaam niġrugaaqłuum
    aglaqaqtuam pigiitchuamik pisaaŋŋatinik iluqaani qaamiñi. Taamna niġrugaaqłuk
    tallimat malġuŋnik niaquqaqtuq suli qulinik nagruqaqhuni.
  msb-msb: San nasa gahom ako san Espirito, gindara ako san anghel sa disyerto. Didto
    may nakita akoʼn babayi na nakasakay sa pula na hayop na lukop sin mga ngaran
    na pakaraot sa Dios. Ini na hayop may pito na ulo kag napulo na sungay.
