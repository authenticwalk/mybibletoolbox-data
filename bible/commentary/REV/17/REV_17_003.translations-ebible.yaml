  ory-ory: ସେଥିରେ ସେ ମୋତେ ପବିତ୍ର ଆତ୍ମାରେ ପ୍ରାନ୍ତର ମଧ୍ୟକୁ ଘେନିଯାଆନ୍ତେ ମୁଁ ଜଣେ ସ୍ତ୍ରୀଲୋକକୁ
