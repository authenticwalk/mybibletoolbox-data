    மிருகத்திற்கு ஏழு தலைகளும் பத்து கொம்புகளும் இருந்தன.
  mit-NT: Ñàyùcàndùá, ndacá ángel mà yùhù cuàhàn xìcà‑nsí dècuèndè ndé nduú yucù.
