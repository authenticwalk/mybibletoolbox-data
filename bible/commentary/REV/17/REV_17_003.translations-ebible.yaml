  grc-BYZ: καὶ ἀπήνεγκέ με εἰς ἔρημον ἐν πνεύματι. καὶ εἶδον γυναῖκα καθημένην ἐπὶ
    [τὸ] θηρίον [τὸ] κόκκινον, γέμον ὀνόματα βλασφημίας, ἔχον κεφαλὰς ἑπτὰ καὶ κέρατα
    δέκα.
  cpc-NT: Ipoña jaashirinkatanakina otzishimashiki. Ari noñaakiro apaani tsinani otyaakaakari
    kityonkari piratsi, okaatzi 7 iito, 10 ichii. Tzimatsi wairontsipaini osankinatainchari
    iwathaki, ithainkatasorintsiwaitaitzi.
  nhg-NT: Entunses inu öngel niechbicac ca cöne nionöque chönte, hua tieEspíritu de
    Deus niechejtetejque. Nequejtac sente sohuatl tli oyehuataya ipa sente petzoyulcötl
    chichiltec. Inu petzoyulcötl quepeaya ipa noche icuierpo numbres tli tieca tlajtoöya
    Deus, hua quepeaya checume itzontecohua hua majtlactle icuöcuajua.
  nya-nya: Kenaka mngeloyo anandinyamula mwa Mzimu Woyera kupita nane ku chipululu.
