    yowor telpei, ŋaiye ŋoinde tikin supule luku, tikin paparar me ŋilim wusyep pupwa,
    ŋaiye tinge yaname Got. Ŋondoh kin syepumbur hoi, topoꞌe sungwar kin syepumbur
    umbur.
  kiz-kiz: Malaika akanitola mu Roho mpaka KU nyika, na nambwene n'dala atamili panani
    pa mnyama n'dung'u jhaamemili mahina gha matukano. Mnyama ajhele ni mitu saba
    ni mang'eru kumi.
  tzo-TZE: Jech ta sventa Ch'ul Espíritu noxtoc laj ca'i laj yic'un batel ta xocol
    banamil li j'almantale. Tey laj quil jun ants cajal ta jcot tsajal jti'vanej bolom.
    Oy ep sbi ta scotol sbec'tal li bolome. Ti c'u x'elan ts'ibabil sbie ja' tstoy
    sba ta stojol Dios. Vucbej sjol xchi'uc lajuneb xulub.
  lex-lex: Noma Uplerlawna Nhiwni Nodi plolli mai a' pua hopopan de nod a lia wo'orletna-kawurloini.
    A'umkek de patke' yata ida nha' nana hamormiori id de wullu nmer mutmutni. Ne
    la inonni de e rhorat targa la'a-maiya wniohora-tniatra la'a Uplerlawna nanni.
    Hamormiori die o'tani wo'itu ne dudallu termida.
  dov-dov: Mpawo angelo wakandibweza mumuuya akunditola munkanda, alimwi ndakabona
    mwanakazi ukkede amunyama uusalala wakali zwide mazina akusampawula. Echo chinyama
    chakali amitwe ilimusanu ayibili ameja aali kkumi.
  rgu-rgu: Basa de, Manetualain Dula-daleꞌ Na onda neuꞌ au, boe ma eilaꞌo-limalope
    ria noo au leo mamana lino-nes esa uu. Nai naa au ita inaꞌ esa saꞌe nai banda
    maꞌaaꞌ pilas makadilaꞌ esa lain. Banda ria nanuu lakaꞌ hitu, ma susuraꞌ sanahulu.
    Nai ao-ina na katemaꞌ, mana duiꞌ dedea namumulu-namamaeꞌ neuꞌ Manetualain.
  toc-NT: Y la̠ta xEspíritu Dios xqui­ma̠­la­ca­hua̠­ni̠ma, a̠má ángel quí­le̠lh hasta
    nac desierto, antá cúc­xilhli cha̠tum pusca̠t hua̠nti̠ xke̠hui tantum lanca tzu­tzoko
    qui­tzis­tancá, u̠má li̠xcáj­nit qui­tzis­tancá xka­lhi̠y aktujún xak­xa̠ka y
    kan­cá̠hu xaka­lókot, y nac xli̠­lanca xmacni xta­tzok­ta­hui­lani̠t lac­li̠xcáj­nit
    tachu­huí̠n hua̠ntu̠ xli̠­la­ca­ta̠­qui̠­má̠­calh Dios.
  som-som: Markaasay waxay igu qaadday Ruuxa, oo waxay i geeysay cidlada; markaasaan
    arkay naag fuushan bahal guduudan oo ay ka buuxaan magacyo cay ahu, oo wuxuu lahaa
    toddoba madax iyo toban gees.
  mam-C: Attaq tipin Xewb'aj Xjan wib'aja, ex toj jun wutziky'a nli'y, ex ajo angel
    xi q'i'n we'y tojjo tx'otx', a nti' kynajb'ilxjal toj. Antza, oke nka'yi'n jun
    qya iqintaq tu'njo ma tij txuk kyaq ti'j, a ja' tz'ib'intaq ila' b'ib'aj ti'j,
    te yasb'il ti'j Dios. Ex attaq wuq twi' ex lajaj tkach.
  ndj-ndj: Pambeli ngoliwa na Mfuki wa Chapanga makungu waki kandola mbaka kucheja.
    Aku ndimuwona mdadala kayikala pambindi ya ng'ongolu mdwifu. Ng'ongolu ayu avelili
    kayandikiwa kila mahali matawa va kumduka Chapanga, aveli na mitwi saba na migomi
    lilongu.
  mbj-NT: Tii bä s'ëëh hadoo ỹ hapäh P'op Hagä Do Sahee an'oo bä. Säh ỹ hadoo doo
    gó ããs ỹ tamahũũm kän tabanawäng hẽnh. Ta tii bä ỹ hapäh ỹỹnh tabanas'aa hãd hahiin
    pé do jó hasooh doo. Tabanas'aa hã takerii däk séd dó ta häd wób P'op Hagä Do
    h'yyb rejãã doo. Setsi tabanas'aa nuuh. Ji moo sahõnh hẽ ta s'ããn.
  lat-VUC: Et abstulit me in spiritu in desertum. Et vidi mulierem sedentem super
    bestiam coccineam, plenam nominibus blasphemiæ, habentem capita septem, et cornua
    decem.
  ngp-ngp: Niyo nehitozigwa ni Muye ywa Mnungu anigalaga kwe nyika. Uko namuonaga
    mvele ekale mnanga mwe dikala dink'hundu amemile mazina yakumhomola Mnungu, dikala
    dyandaga na mitwi mfungate hamwenga na mp'hembe mlongo.
  enq-2: Dokopa Spiritame namba sakatasiamopa, enjele dokome namba nyoo endakali napalenge
    yuu mendenya pea. Dopa peteamopa, yana kapu kate pyapae mendenya ketae dokonya
    enda mende peteamo kandeo. Yana kapu dokonya yonge doko pitakanya Gote lao nepenge
    kenge longo mendapu pepa pyatae katea. Yana kapu dokonya aiyomba kalange kateamopa,
    aiyomba dutupanya nenge akalita katea.
  eng-ASVBT: 'And he carried me away in the Spirit into a wilderness: and I saw a
    woman sitting upon a scarlet-colored beast, full of names of blasphemy, having
    seven heads and ten horns.'
  mna-mna: Tona loŋa men mi bubuŋana iru pio, mi aŋela iur yo su lele bilimŋana. To
    aŋre moori mbuleene ise koroŋ sananŋana ta siŋsiŋŋana kat. Mi koroŋ tana na, sua
    sananŋan boozomen imbot se kuliini. Mi sua ta boozomen tana na, sua repiiliŋana
    pa Anutu men. Koroŋ tana uteene na, lamata mi ru, mi ka kandaara laamuru.
  myw-myw: Kululuwag mo ikow inow, an wanawoud, mo akin vin na̱tan nisin watapwan
    man mwana̱tan. Man singaya bwabwel; won meivek-wan yeg kalbaleb nises, kunun kweinim
    kweiy, anadog sinawatan.
  sby-sby: Mpondalekatwa ne Mushimu wa Lesa, mungelo walantwala ku cinyika. Uko nkondalabona
    mutukashi kaliwatanta pa cinyama cifubela, calikuba calembwa maina mubili wonse
    akutukana Lesa. Kayi calikukute mitwi isanu ne ibili ne meca likumi.
  sll-sll: Dungure God kwiang na yona wu bilere, na aule ire ganba po engwo bani omua.
    Omia pi mole hanegere al ta hau biing nol mobeng bani au sire momua. Mongure hang
    gaung bani mining miki weni bol emia. Engwo iwe, God gaung ha sungwo meri mining
    bol emua. Engwo hau i breng yolang si sebenpela olere, te siging tenpela homua.
  yaq-NT: Ket, Liojta tu'u jiapsie in bittuawa'po, ju'u ankeles, bwe'u bweka pa'ariau
    bicha nee nuk siika. Junama'a intok, jamutta, sikiikai naikim wokekamtat katekamta
    ne bichak. Ini'i, aet a' kateka'u ket si'imekut, achai Liojta beje'eka nokame
    aet ji'ojteitukan. Intok woo busanim kobakan, woj mamnim intok awakai.
  uro-uro: Näkt ama Qloqaqa ama Qumärqumärqa qa märanas na ngo bä ama ensel qa rha
    ngo bä sävät ama ivärhäs ama qräk dä bäs. Vät iosäkt ama ivärhäs dä ngua lu iaqyäkt
    ama evopki i qiat muqun bät ama qurät ka ama ur qa ama släktka aa rhäng. Iaqäkt
    ama ur qa ama släktka di rhäqäp pät aa släqyige moe na ama ngärhep na ama mume
    sävät ma Ngämuqa. Näkt iaqäkt di aa uväs ama ngärhäqyet da unbem näkt aa em ama
    ngärhäqyisem na ngät.
  ita-1885: Ed egli mi trasportò in ispirito in un deserto; ed io vidi una donna,
    che sedeva sopra una bestia di color di scarlatto, piena di nomi di bestemmia,
    ed avea sette teste, e dieci corna.
  muy-muy: Eslini məslər ni àzoru nu a huɗ gili vu ; àzoru nu ti àna njəɗa ga *Məsuf
    ge Melefit. Nòru nìnjʉa ti nìpi wal nahaŋ manjəhaɗani digʉsa àki kà araŋa ndizeni.
    Ere gani nani ti ahàr adəskəla, edrem kru, kà vu gayaŋ ni ɗek slimi ge mindivi
    Melefit àki məbəkiani ŋgʉreɗeɗa.
  kqc-kqc: Ma Vima dudu, gagani autu sanari na afei boyo ma tuma dona nadina kaka
    fafau amedo rema veyaka. Roka moi no rina mina tuma dona nadina di roaita fono
    reyadi ma ini ada 7 ma ada gai kana 10 nufa.
  tav-tav: To bairo ĩ, yʉ cane aámi camaja na camanopʉ. Espíritu Santo cʉ camajiorije
    jʉgori yʉ cane aámi. To bairo yʉre cʉ cane aáto yua, co yʉ catʉjʉwʉ cãromiore.
    Co maca monstruo cajũaʉ buire caruiwõ. Caroori wamere cauca tu ecooricʉ buire
    caruiwõ. Siete majuu carʉpoaricʉcʉ, tunu diez majuu cajawiaricʉcʉ buire caruiwõ.
  eng-ULB: Then the angel carried me away in the Spirit to a wilderness, and I saw
    a woman sitting on a scarlet beast that was full of blasphemous names. The beast
    had seven heads and ten horns.
  spa-VBL: Entonces me llevó en el Espíritu a un lugar desierto, y vi a una mujer
    que estaba sentada sobre una bestia escarlata que tenía siete cabezas y diez cuernos
    y estaba cubierta con nombres blasfemos.
  fra-_FOB: Et il me transporta en esprit dans un désert; et je vis une femme assise
    sur une bête de couleur écarlate, pleine de noms de blasphème, et ayant sept têtes
    et dix cornes.
  hau-ULB: Sai mala'ikan ya dauke ni cikin Ruhu ya tafi da ni jeji, sai na ga mace
    zaune bisa jan dabba cike da sunayen sabo. Dabbar tana da kawuna bakwai da kahonni
    goma.
  mal-mal: ആ ദൂതൻ എന്നെ ആത്മാവിൽ മരുഭൂമിയിലേക്ക് കൊണ്ടുപോയി. അപ്പോൾ ഏഴ് തലകളും പത്തു
    കൊമ്പുകളും ഉള്ള, ദൂഷണനാമങ്ങൾ നിറഞ്ഞു കടുഞ്ചുവപ്പുള്ളൊരു മൃഗത്തിന്മേൽ ഒരു സ്ത്രീ
    ഇരിക്കുന്നത് ഞാൻ കണ്ട്.
  urd-GVR: Phir farishtā mujhe Rūh meṅ ek registān meṅ le gayā. Wahāṅ maiṅ ne ek aurat
    ko dekhā. Wuh ek qirmizī rang ke haiwān par sawār thī jis ke pūre jism par kufr
    ke nām likhe the aur jis ke sāt sar aur das sīṅg the.
  far-far: Sui na Anoeru Abu ka talai nau, ma na 'ainsel ka ngali nau 'uria laona
    lofaa 'eke'eke. Ma nau ku ada to'ona te keni nai nia gouru 'i fafona te ru mauri
    kwasi meo ne kera kedea na sataeru ta'a ki nonina ne fata buri tolingai ana God.
    Na ru mauri kwasi nai ka too ana fiu gwauiru ki ma akwala kokona ru ki laugo.
  suz-BL: मिनु मेकोमी आं कली परमप्रभु यावे आ सोक्‍तीमी बाक्‍शा, मुर मबाक्‍तीकेमी लाइक्‍ती।
    मिनु गो मीश मुर का लल जन्‍तु तारी निश्‍शो ताता। मेको जन्‍तु दोदेंशो तांइसाक्‍व
    देंशा हना, आ रां नेल्‍ल परमप्रभु यावे कली मरिम्‍शो लोव़ ब्रेक्‍शा वोइश्‍शो बाक्‍त।
    मेको ७ ओटा पिया नु १० ओटा ग्रोव़ पाइश्‍शो बाक्‍त।
  car-NT: Morombo wyino ywonetono wara yjaro'po mo'ko apojonano 'wa iponomyn wo'i
    taka. Irombo amy woryi ene'po y'wa tandy'po amy tapisuwiren anari noky tu'po.
    Pyime roten Tamusi ety any'manamon atywano tymero kynakon mo'ko noky ja'mun poko.
    Oko-to'ima upu'san kynakon, ainapatoro iremetyry.
  amp-amp: Bro Nkifrarhu Yafothat tuhafuna-nimota hanymota yima toh duha tkittn. Nd
    yima toh duha tkittn wom mett htimoyant yura kkupa kanjo fnhuyet yarh yemrorn
    yura mrhumot. Nd yarh yemrorhu that wonk wonk yufam wandfamomr. Nd yufam Bro Nkifrar
    kfo thir yo kfo rindho kanjohot yufam wandfamom. Nd yarh yemror 7-pela mfhami
    10-pela komm tohwomr.
  bht-bht: तालू स्वर्गदूत मिंजो पबित्र आत्मा दिया सहायता ला सुनसान जगा च लेई गिया,
    आत्मा मिंजो अपणे काबू च लेई लिया, कने मैं ओथु इक जनानिया जो दिखया जड़ी इक लाल
    रंगे दे जानवरे पर बेठियो थी, जिसादे सत्त सिर कने दस सिंग थे। उदा शरीर परमेश्वर
    दे खिलाफ लिखयो ना ला भरुया था।
  eng-NOY: So he carried me away in the Spirit into the wilderness. And I saw a woman
    sitting upon a scarlet-colored beast, full of names of blasphemy, having seven
    heads and ten horns.
  cub-NT: Dinʉmʉre ñai Espíritu Santo jã́icõjeame yʉre. Que teiyede ñai ángele nʉvame
    yʉre põecʉbenoi. Noi jã́cacʉ cũináco nomióre. Õ tubaco bateáco ãme ãimacʉ jijecʉcʉ
    jũacʉrã. Ʉ̃i baju caibaju toivaino mateávʉ̃ ãmiá ãmeina yávaiãmiaque Jʉ̃menijicʉre
    copʉ. Siete paibʉa jipobʉa cʉ́teame caipʉcapʉrʉape paijavaroaque.
  ita-1927: Ed egli, nello Spirito, mi trasportò in un deserto; e io vidi una donna
    che sedeva sopra una bestia di colore scarlatto, piena di nomi di bestemmia e
    avente sette teste e dieci corna.
  lww-lww: Ana navisi nap̃ani pimi p̃erelua ninuu, mligan inu nesike e yomema tai.
    Ana nepisu sira tai totano teke meta e purwolu na puluk tai. Sur mal nene pivaga
    make ga, naga p̃arina olua, a kana lam̃aliu lala tol lualima, a e yepen make ga
    asiri kia viowa lala navisalelekareen Ntewa.
  ckb-ckb: پاشان فریشتەکە بە ڕۆحی پیرۆز بردمییە چۆڵەوانی. بینیم ژنێک لەسەر دڕندەیەکی
    قرمزی دانیشتووە کە بە ناوی کفر داپۆشرابوو. دڕندەکە حەوت سەر و دە شاخی هەبوو.
  nas-nas: Teketa tee Tanuaang Meekunge korimuioꞌ teie koosinunge nkamura meeꞌboraꞌ
    sirakamaaꞌkoo beꞌantamuuꞌ, eeꞌnoko teka teni manikuma kapooꞌkoo biiko-koo urumpumaung-koo
    dau baꞌnanuioꞌ ooantuꞌ. Eeꞌnoko tee tee biiko mirinankai maantoꞌ ookara mono Kumponing
    akapeuꞌkoonankai eeꞌnoko boreꞌ tee biiko-koo ˜kenaanka-taa eeꞌnoko kaintananka
    kivora otoing.
  uvl-uvl: Ol pe Opepengpeng roro heke iau pe angkelo neu mene iau ke mola nga ich
    sana lomona. Pe nga lamau e naue heie nge are haka nga ur-inolo remenmen ngana
    e ona. Pe ur-inolo neu palpalna mur iri rahtele nai pe ana sangkar iri analoch.
    Pe NeHalang ana hesisinga ana helenga mur te rongo heke singina lochloch.
  eng-BBE: 'And he took me away in the Spirit into a waste land: and I saw a woman
    seated on a bright red beast, full of evil names, having seven heads and ten horns,'
  ixl-CNT: Ech tiqꞌobꞌenin u Tioxhla Espiiritu tu maꞌl u tzꞌinlich tzaji txꞌavaꞌ.
    Utz vil maꞌl u ixoj atich jeꞌ tiꞌ maꞌl u kajiꞌ xaꞌebꞌalla txokop. Utz tzꞌibꞌamal
    ok yol tiꞌ u xaꞌebꞌalla txokop tziꞌ. Aꞌ niyoqꞌ Tioxh. Jujvaꞌl iviꞌ atile tuchꞌ
    lavat tukꞌ.
  xsi-xsi: Ŋineŋga Koroani Sapâŋa ipaŋando naŋa ndo lâ, aku aŋelo ŋinde ikai naŋa
    alâ pa nia bilimu toŋge. Aku lâ nia ŋinde, naŋa amora taine toŋge isaŋona ŋgoa
    ŋgoi toŋge kumbu. Ŋgoa ŋgoi ŋinde tini nde ŋiŋi, aku ŋoa sakamao rârâ ikeno lâ
    i karae tini. Ŋoa ŋinde nde ŋana iveta ŋgua pavaligiŋa kie-kie papa Maro Kindeni
    kâ. Ŋgoa ŋgoi ŋinde i kulu lima kanaŋo rua keno, aŋga kulu tando saŋao nde simandi
    i kulu.
  crx-NTPO: '''Et Ndoni be dune lhuhóot''ih ts''e soolhti. ''Et njan whunus''en, ts''eke
    khuna-iti ntsi''-i soo dulk''un-i, ''i k''usda. Yak''usda hiyulh huyih khuni,
    ''i khuna-i ntsi''-i ooyusde ndulcho whe ook''eyusguz. Lhtak''ant''i ootsi hoonli
    ''ink''ez whunizyai oode únli.'
  kan-OKCV: ಅನಂತರ ಅವನು ನನ್ನನ್ನು ಆತ್ಮನಲ್ಲಿ ಅರಣ್ಯಕ್ಕೆ ಒಯ್ದನು. ಅಲ್ಲಿ ಒಬ್ಬ ಸ್ತ್ರೀಯು, ಹತ್ತು
    ಕೊಂಬುಗಳೂ ಏಳು ತಲೆಗಳೂ ಇದ್ದು, ದೇವದೂಷಣೆಯ ಹೆಸರುಗಳಿಂದ ತುಂಬಿರುವ ಕಡುಗೆಂಪು ಬಣ್ಣದ ಮೃಗದ ಮೇಲೆ
    ಕುಳಿತಿರುವುದನ್ನು ಕಂಡೆನು.
  bbb-bbb: Na ijia manivoga Kavene Akae ije fu na nirokiemoga anera ijare na dabaniena
    ae sao ijia vae. Na ijia va gake bara ijare mave kuriae vajae kavuane ijia ajiana
    fine. Ro mave ijadufuo vajae ijia bu vua bino isoena Godido ive dabe buzei. Ro
    mave kuriae ijadufuo nigofo ije fuka seveni ro ire muane fuone ije buka teni.
  blw-blw: Angkay hiyachi yag pinchénà hen Espiritun Apudyus yag inyéyà hen anchi
    anghel hen pachinanak. Angkay émméyà ahchi, innilà hen ihay fufae way nansasakkay
    hen ihay aggaégyatay chittakan way animar way pitu hen uruna ya hemporo agé hen
    hàgudna. Yag ammag nalèmot agé hen acharna way nasoratan ah chuaray ngachan way
    pahig usot an Apudyus.
  tam-2017: ஆவிக்குள் என்னை வனாந்திரத்திற்குக் கொண்டுபோனான். அப்பொழுது ஏழு தலைகளையும்
    பத்து கொம்புகளையும் உடையதும் அவதூறான பெயர்களால் நிறைந்ததுமான சிவப்பு நிறமுள்ள
    மிருகத்தின்மேல் ஒரு பெண் ஏறியிருப்பதைப் பார்த்தேன்.
  azz-NT: Huan santajma nechquemiloco in chicahualis den Yecticatzin Espíritu huan
    nechuiyacque campa tayiucan. Huan ompa niquitac se sihuat tocotzyetoc ipan se
    chichiltic ocuilin. Huan ne ocuilin quipiaya chicome itzontecohuan huan ne ocuilin
    no quinpiaya májtacti icuacuau. Huan ijcuiliutoc tech ne chichiltic ocuilin míac
    tocayme tenica quihuijuicaltíaj Dios.
  spa-RV-1909: Y me llevó en Espíritu al desierto; y vi una mujer sentada sobre una
    bestia bermeja llena de nombres de blasfemia y que tenía siete cabezas y diez
    cuernos.
  csy-csy: 'Thaa in duisung ah hong paipui hi: taciang lu sali le ki sawm nei a, Pathian
    mindaisak na min te taw a kidim, sapi sannum tung ah a to nupi khat ka mu hi.'
  mxq-NT: Kodsʉ natyʉ dʉꞌʉn tʉ xyꞌawanʉ, nétʉts ja anklʉs xymyʉnejxy mʉj ittum. Jámʉts
