  spy-NT: Nto mii yoo, kukalabaa ꞉malayikaanaa ām kāāmuukēywēēkaab Tāmirmiryēētaab
    Yēyiin ākoy kōōr nyēē suurkwēēn. Kyaakas ām wōlooto koorko nyēē kēēbuurēē bataytaab
