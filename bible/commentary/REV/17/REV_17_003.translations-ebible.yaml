  bqc-SIM: Lua Nisĩna dɛdɛaapi guu malaikapi gɛ̀manↄ sɛ̃u. Ɔ̃ ma nↄɛe è di wài
    tɛ̃a kpɛ. Dↄ́ɛa ń Luao tↄ́ↄ fĩfĩwà, a mi sopla, a kↄ́ba kwi.
  tcz-CHONGTHU: Hiti chun vantil chun keima Lhagaova gamthip mun'a eipuiyin ahi. Keiman
