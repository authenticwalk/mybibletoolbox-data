    raumana ore tente. Ba gia reke rolebainga kae Nutu keke momo kalaoka nga apinolo
    laeala mirana, ba i ka kunname ka ri lima ba lua ba komokiame ka ri tangulelu.
  mwf-2018: Bere Ngepan Yile neki-ka manganngirta ngala da matha i ku angel nhini-ka
    mengibertidha wurrini da pangu warda wangu da darrinpirr pularn-nu. I pangu da
    bamkardu ngay-yu kardu palngun dinirdarrilaladha ngarra ku walmamka nhini da,
    ku bukmantharr-ya wunku pelpith 7 i nanhthi wilmurr 10 i wunku murrinh wiye wiye
    ngarra Yile neki-nu ngarra nginipunh nukunu mebaththa wurrini-yu.
  dif-dif: Ja nulu ngana jaola pitaraia wapalkana wonti. Ja ngato widla kulno najina
    wonti nganti maraljani dukaterinani, naupini manamiri nganana wonti ngirkibani
    talandru, ja nulu mangatandra mara wora ja mandru ja jurietja marapratjana ngamalkana
    wonti.
  gam-gam: Dje kerika, God Murble dongall na boll woika, tau agelo ge wo na dje ipo
    dumo wapra yei al wori moll. Molo kanill, ana ta wal simbill bage ta moi al ge
    ap to moi. Wal simbill moi ge, une ngambale 7 pela paika, kom 10 pela paika, yene
    gakle al God kandjiye dje ke ye awi kandja ge bolo wori pai.
  nou-nou: Edo umo awodo sedo Asisi Kotopu naso joda goroba edo gitijijigurise edo
    asisi ewamei mi na kumbudo yei embo atae da mambusira. Edo umo na kumbudo mambiri
    edo evetu wo kokoi da tamo da anumbedo atiri gosisena. Edo wo ainda tamo da awa
    jawo bebegae neinde kainde mi isibari ge bebegae God da jawo da sisera awawa gaisera
    atisira. Edo wo ainda kopiri awa 7 edo uso kopiri da gi awa 10 awodo.
  mqb-NT: Apasay Cəncan awan, a nay ahay upo, a ban nen, aday maslay a Mbərom ata
    a zla nen à saf inde. À man ata awan, nə canan anà uwar a inde, winen ma ján
    a pə zizœk a inde, a ca ɗəzɗaz. Nga anahan ahay cuwɓe, aday ləkam ahay apan kuro
    re. Zek anahan a fok ɗukwen mə vinde apan nà, sləmay lelibay aya ɗəkɗek, sə gənahan
    anan anà Mbərom.
  ape-B: Ali God ananin Michin nyatoglome dodogowin atin. Ali enyudak ensel nyalawe
    yanak anagun wohiwohi-gunmu elpech wakagunmu. Ali agnabuk yek yatik onok almatok
    kwotemu chihahin umu enen nebenyi owichibalinyi wanalin mahin. Enyudak mahin 7-poleip
    bogolep peilen ali 10-poleiluh chuwoluh hlakihen. Ali wolobaichi yeguh chetemu
    hwanatimaguk enyenyihw yegenyihw. Echudak yeguh douk chenek enenyi enen tok bilas
    umu God.
  grc-F35: Καὶ ἀπήνεγκέν με εἰς ἔρημον ἐν πνεύματι. Καὶ εἶδον γυναῖκα καθημένην ἐπὶ
    θηρίον κόκκινον γέμον ὀνομάτων βλασφημίας, ἔχον κεφαλὰς ἑπτὰ καὶ κέρατα δέκα.
  cav-NT: Jadya junucatsu Espiritura ique petamerecuare eje bucha judadiyaque. Yusu
    tsahuaquira ique dujucuare ecuita anitaya amaju. Bacuare tuque epuna Mapisi Ebari
    Jiuque pudedaque isaanitsu juaniyaju. Mapisi Ebari Jiujatu anicuare pacarucu iyuca,
    peadya tunca edana jadya. Dutyatu Mapisi Ebari Jiuja ehueneque anicuare Yusu cahuaitisha
    ishuque.
  kgp-NT: Kỹ Topẽ kuprĩg tóg inh krĩn mũ, kỹ sóg nén nẽ ve kỹ ga kórég ra tĩ mũ. Topẽ
    tỹ jẽnẽ jafã ẽn vỹ inh pére tĩ mũ. Tá ũn tỹtá fi tóg nĩ nĩ. Fi mẽg tỹ mĩg kri
    fi tóg nĩ nĩ, hã ra tóg kusũg jẽ, fi mẽg ti. Vẽnh jygji tóg fi mẽg kri ránrán
    kỹ nỹtĩ, kỹ tóg vẽnh kri tỹ rũm ke kỹ jẽ, vẽnh jygjy rágrá tỹ. Vẽnh jygjy ẽn tóg
    Topẽ to vĩ kónãn kỹ nỹtĩ. Fi mẽg vỹ ã pir ra krĩ tỹ 7 (ke) nĩ, nĩka tỹ 10 (ke)
    ti nĩ gé.
  bvd-bvd: Sui na Anoedoo Abu ka talai nau, ma na 'ensel ka ngali nau uri lao fera
    kwasi. Ma ni nau ku suana tii wela keni seeri 'e gooru 'i fafona tii doo kwasi
    too 'ana fai'ae ma ka 'a'abua nai da kedaa sata ta'aa ki sui guu 'i nonina. Na
    doo kwasi nai too 'ana fai'ae 'e too 'ana fiu gwaidoo ki ma taafuli konadoo ki
    ai.
  ukr-1871: І повів мене духом у пустиню. І я бачив жінку, що сидїла на зьвірі кармазиновому,
    повному імен хули, в котрого сїм голов і десять рогів.
  apz-apz: Ose uhwonɨngkahonɨngko Anɨtuye Towahuno Wopɨngoso hwaho aꞌamu anepono ipenɨmotamentisofoho.
    Osopo humanji uhwonɨmentoheso ape fisi kako siki sɨwojo honɨyoꞌnohino sopo kehumamentisofoho.
    Oso sikisɨwojo huhwo sohwo kakoe mnokinoso aho fehohnjo hopiꞌnono nomꞌne mtaꞌni
    hufaꞌuyoho. Kakoe sɨhwanoso aho hopiꞌnonohinofoho. Kakoe aꞌapahopo Anɨtuneꞌno
    sɨfajo hungkuno mtɨꞌmokinyofoho.
  yon-yon: Kwane, Kingkinbed ibnewoone engyumbed amboon angka nenwonoon. Kuyaambed
    wedmaane, wonong kuu arud dingkan dodmo dangkorong ye animarimbed dibuun. Arud
    dingkan ye id kumundin yaa kuu God yaningko monmari yeman ye aningko yemooniib
    dangoon. Ye kuu korok ediib durub angko angkoyiib.
  poi-NT: Ocmɨ jém sɨŋyucmɨpɨc pɨ̱xiñ ananɨgáy jém ána̱nama tu̱m tɨtsɨnaxyucmɨ. Aŋquejáy
    juuts tu̱m po̱ñ. Ánix tu̱m yo̱mo iquímcane tu̱m mɨjpɨc ani̱mat agui tsabats. Jém
    ani̱mat imɨjta̱yyucmɨ jaycámneta̱ it́u̱mpɨy jém malopɨc aŋma̱t́i jém icujɨyñewɨɨp
    Dios. Jém ani̱mat iniit́ siete ico̱bac y diez iwaŋ.
  wuv-wuv: A'a fei Spiriti mei alo'alo na noduginaa yau fawelei lomi haihai o guana.
    Ma yei una fanunupa'aa hemea pifine fi guta pafoo hefaa roa manulelele, fei na
    pepesu ununa a'a ei hara na warefafeloaa mei Haidaa ma na pa'i olorompalo taba
    ma hefua wadu wagina.
  quf-NT: Chaymantami Ispiritu rikapakuchimayatinmi, uk ángel chunllaq lugarman apamar
    rikachimaran. Chaypimi rikaray uk warmi, munstru syiti umayjun, chaynulla dyis
    kachuyjunpa anan taqta. Chay munstruqami chupika intiru karan. Nataq waqtankunapi-shuypaqami
    intirunpi iskribikasha karan, Dyuspaq mana allin rimaykuna.
  yuw-yuw: Oro, nocho yaru kiapdec edeya sum yaru auho noc nangada sa amna maiyan
    woce tonggoc. Tuna nocho agotmai, owi au yu arap dunggit gomono woroc koroc omoc
    idoc. Arap dunggit gomono worochon godibodec wömai Kopotoroc inong moin moin ma
    koböcho foc tongga idung. O yu woi bigo 7 orin girango 10 ihoroc idimogung.
  hus-NT-1971: Tin ne’tha’ an ángel ti al i joltam, ani taja’ tin tsu’binchi an Espíritu
    Santo jun i uxum punat al i lej pulic tsac tse’ acan. An tse’ acan in cua’al buc
    i oc’ ani lajuj in its’am, ani tim puhuel in inictal thuchath i bij axi c’al yab
    culbel a Dios.
  med-med: Wote, Muⱡnga Wingti ei ndi, na etpa ronduⱡ mundpa kʉn, mepa mba kona kui
    waka tila purum. Kona ila na mbo kʉndʉr mel, amp ti, mel rakra kunt ti nga murum.
    Mel rakra kunt ei nga kʉng mbila, mbi elpa elpa mat morum mbʉ ndi, Got kʉn nimba
    kit mondpa murum. Mel rakra kunt ei nga peng 7 anggilpa, kom 10 ʉnggʉtʉm.
  bch-bch: Be mole mao anggelo toa oa isoa tautaudig, ta gairua ala ngan tibur modamodanga.
    Toa eoa nagera taine ede imamado masilau saksak ede ipaoeai. Masilau saksak toa
    oa itin singsingia be iuon ngan gid edaeda papaeamao. Gid edaeda toa oa eine ngan
    badanga Deo imul. Masilau saksak ilabora lima ga rua, be aea pelenga sangaul.
  cco-NT: Jo̱guɨ jnea˜ —jíngꞌˉ Juan— dseángꞌˉ lafaꞌ dseaˋ quɨbˊ dseángꞌˉ camóˉguɨ́ɨ
    e cajá̱ˋguɨ́ɨ jee˜ Jmɨguíˋ quiáꞌˉ Fidiéeˇ, jo̱ i̱ ángel do cangojéeiñˋ jnea˜ fɨˊ
    co̱o̱ˋ lɨ˜ lɨ́ɨˊ jee˜ guóoꞌ˜ uǿˉ quiʉ̱́ˋ, jo̱ fɨˊ jo̱b camánˉn jaangˋ dseamɨ́ˋ
    i̱ guiing˜ fɨˊ mocóoꞌ˜ jaangˋ jóꞌˋ dséeˉ i̱ yúungˉ i̱ seaˋ guiéˉ mogui˜ jo̱guɨ
    guíˉ fíˆreꞌ. Jo̱ fɨˊ latøøngˉ i̱ jóꞌˋ do tó̱o̱ˋ jmangꞌˉ júuˆ e gabˋ e jmineangꞌˆ
    Fidiéeˇ.
  deu-1951: Und er brachte mich im Geist in eine Wüste. Und ich sah ein Weib auf einem
    scharlachroten Tiere sitzen, das voll Namen der Lästerung war und sieben Köpfe
    und zehn Hörner hatte.
  alq-ALGNT: Midac Mino Manido nigi pidigeckag acitc aa ajeni nigi iji8inig pig8adakamigokag.
    8edi dac nigi 8abama ik8e e 8agidabidj madji a8esizikag. Miskoziban aa madji a8esiz.
    Nij8asoctig8aneban acitc midasodeckaneban. Mane 8izonan mizi8e 8inikag ki ojibiigadenibanin.
    Ini 8izonan dac omanazomigonabanin Kije Manido.
  ixl-NNT: As yak kuxh kꞌuchpu sve taꞌn u Tiixhla Espíritu unpajte. As kat teqꞌo bꞌen
    in u ángel tu umaꞌl u tzuukin txꞌavaꞌ. As kat vil umaꞌl u ixoj uvaꞌ xonlik jeꞌ
    tiꞌ u txooeꞌ uvaꞌ vujvaꞌl iviꞌ atike. As lavat tukꞌ txoo. As vaꞌlik chit ikajal
    u tiꞌ txooeꞌ. As mamaꞌla bꞌii atik ok tiꞌ txoo uvaꞌ nik eesan iqꞌii u Tiixheꞌ.
  boa-NT: Ehdúu naavédú nééne o ɨ́ɨ́téné pañe oke iñééne tsajtyéébé ɨ́ɨ́néubárá píívyétúné
    iiñújɨvu. Áhullée ó ájtyumɨ́ tújpáábyécoba néébe iyáábeke íhñíwaúúné 7-uva íjcyáábej
    tóóné 10-jtoova íjcyáábeke. Áábedítyúu mítyane meméháñé caatúvá nehníwu Píívyéébedítyú
    íhjyuváne.
  quh-NT: Santo Espiritoka atiyninman churawarka jamoj imasta sut'inchanawanpaj. Angeltaj
    ch'in pampaman pusawarka. Ajinapi ricorkani uj warmita millay puca animalpi llok'askata.
    Chay millay animalka Diosta phiñachej sutiswan junt'a carka. Kanchis umayoj chunca
    wajrayojtaj carka.
  kwi-kwi: Kwiztane Dios Izpul nawa kainkizpanintuasmin, maza ángelne nawa pul sura
    mɨlzish. Tane nane ashampa kwanam aliz kalpara anuzta iztau. Akkwan kwail pit
    sun aliz kalpara parɨt, Diosta kwail pit paran. Siete kɨzpukas, diez pulkas waj.
  agm-agm: Aihɨ Itɨpɨho Gaaho nisɨhetɨ waatɨ nanoaipatɨ nisaitihɨ amɨ nisɨ maarɨhomɨ
    ndɨha nanorɨhaatihɨ amɨ enjerɨho nɨngisɨ nanɨmaasi isɨhiya owehapɨhɨ notaise.
    Aihɨ nundɨ kapɨhɨ mmonata apopaatɨ waatɨ ainjɨhɨho amatenɨhoaasɨnɨ bimihɨ iwinjataayo.
    So ainjɨhɨhomɨhetɨ ambɨpatɨ itɨhapɨpa sisɨpɨhɨtɨwɨhaiwa gaamatɨ jɨpatɨpindataise.
    Aihɨ ko ainjɨhɨho mɨtɨho 7 kiyahaiwaisahore. Aihɨ amɨ komɨ mɨtɨhoaatɨhapɨ maasamaahɨpɨho
    mwɨtɨhɨrɨ 10 kiyahaiwa nutatɨ ahetahore.
  ubr-ubr: Ayu on yau ibonueu ibonanawaiiu ato anea iboeu anai efan koiteterinai nan.
    Yau nan jever ait kamit an ragit tutuenin mururin on tefanai igai imair imama,
    on kamit an ragit tutuenin usin engonai on wab sigaraba ato God ebigigimai an
    dura on nan sigayamen si’yen; on kamit an ragit tutuenin on unin engon nimtereban
    ruam a an geg engon auyotoat.
  tsw-NT: A̱vu a̱tsuma̱ a alavu alavuꞌu a na Ruhu roco numu, reve malingata ma̱ A̱sula̱
    ma tara mu a̱ tyo o ogozo. Ɗaɗa me enei ka ro nden a̱ a̱a̱dodo a saan. A ɗana
    ta̱ wisulusa wa̱ A̱sula̱ a̱ lipu va̱ a̱a̱dodoꞌo uba̱ta̱ biti, waru u da̱na̱ ta̱
    na aci e cindere na avana kupa.
  cax-NT: Arrti ángel auqui quiatarrü niyasata iquianatiñü au narubaitu rroense. Acamanu
    yasacatü ümo taman paürrü, ane tümonso chacu taman numuquianrrü cüturiqui. Abe
    nicororrü icütüpü manu numuquianrrü, churriampatai nuburarrü ümoti Tuparrü. Abe
    siete nitanurrü y diez nitapacürrü.
  aia-aia: '''Iniai hei''a''auhi anai Hi''ona Maea, i enjel ''a waiau ''ari dora mangasara
    mau re''iai urao na heinagu na''i hunganai kae mwamwaa wasi wangawanga. Ni abenai
    mwamwaa wasi naasi ''a honura''i ata nara ha''atee ha''ata''aia God ma to''oraai
    biu bwau mana tangahuru rangorango.'
  srp-1865: I uvede me duh u pusto mjesto; i vidjeh ženu gdje sjedi na zvijeri crvenoj
    koja bješe puna imena hulnijeh i imaše sedam glava i deset rogova.
  agt-agt: '@see-verse:REV.017.002'
  lug-lug: Bw’atyo malayika n’antwala mu mwoyo, mu ddungu, ne ndaba omukazi ng’atudde
    ku kisolo ekimyufu ekyalina emitwe omusanvu n’amayembe ekkumi, okwali kuwandiikiddwa
    amannya agavvoola Katonda.
  yby-yby: Sa-etibo nesa maya mudatune loko lo nemekaiyoko nukane maya le wili jekoko
    ame mikaloka maya nilime-loko wiye. Yaloka maya woko mena mako mudaoboya okohimi
    nesa mako lahomidana mupilalo neyoko mudaoe. Aya nesamidana upalaloya luhuwa mako
    neboya, Omaimidana leko letoko lokaka luhuwagoya waitoko jenebo ne. Aya nesamidana
    madonaya 7-pala minoko ito sipiwala maya 10-pala ne.
  heb-heb: ויוליכני ברוח המדברה וארא והנה אשה ישבת על חיה אדמה כתולע מלאת שמות גדופים
    ולה שבעה ראשים ועשר קרנים׃
  mpp-mpp: Aime angelodi Asule tapiliwa bacnume himong kisiwa misaine mikacka hikeiba.
    Hikelu nganibe ngigac ye hudu-baba-sic monic sasacne, yele feiwa ngiyewec. Aime
    hudu-baba-sic ye hodocine 7 nga begicine 10. Ailu ye socine sasawa yogo Wapong
    fecnogac, wac ingucnedi wakeyackeicne.
  apb-apb: Oto aana nanamanga a Li'oa Maa'i, ensel ngeena e tooleau weu i lalona hanuesala.
    Na i leune nou leesie nga keni e ii'o i lengine ola loo-loo'a e nonoro'a. E hiu
    ho pwe'uu na aawalai rarangoi ola ikire aana ola loo-loo'a ngeena, na sapena e
    honu mola aana mo wala kire uusu'i huni ere mwakata'inie a God.
  san-TEL: తతో ఽహమ్ ఆత్మనావిష్టస్తేన దూతేన ప్రాన్తరం నీతస్తత్ర నిన్దానామభిః పరిపూర్ణం
    సప్తశిరోభి ర్దశశృఙ్గైశ్చ విశిష్టం సిన్దూరవర్ణం పశుముపవిష్టా యోషిదేకా మయా దృష్టా|
  ben-IRV: সেই স্বর্গদূত আমাকে মরূপ্রান্তে নিয়ে গেলেন তখন আমি পবিত্র আত্মায় পূর্ণ
    ছিলাম; এবং একটি লাল রঙের জন্তুটির ওপর এক স্ত্রীলোককে বসে থাকতে দেখলাম; সেই জন্তুটার
    গায়ে ঈশ্বরনিন্দা করার জন্য অনেক নাম লেখা ছিল এবং তার সাতটি মাথা ও দশটি শিং ছিল।
  ntu-ntu: Zbz mz zmatq ngr Mqngrkxtr, enjrl lc sc tqvzmitrpele ninge lzke. Mcx mrlcde
    olvz kc tqngi srlx, krlc taon kc etu tqapule Bxbilon. Olvz lc wxbuom mz Mrlx Kc
    Tqdrka'ngr kc kai, tqpctx, x narde rlimz, x dxpa' krde nzpnu-esz'. X nrkrdrtqde
    nzyr-ngaleti drtq kx nzrnzlvzongr Gct.
  pan-pan: ਤਾਂ ਉਹ ਮੈਨੂੰ ਆਤਮਾ ਵਿੱਚ ਇੱਕ ਉਜਾੜ ਵੱਲ ਲੈ ਗਿਆ ਅਤੇ ਮੈਂ ਇੱਕ ਔਰਤ ਨੂੰ ਕਿਰਮਚੀ ਰੰਗ
    ਦੇ ਇੱਕ ਦਰਿੰਦੇ ਉੱਤੇ ਬੈਠੇ ਵੇਖਿਆ, ਜਿਹੜਾ ਦਰਿੰਦਾ ਨਿੰਦਿਆ ਦੇ ਨਾਵਾਂ ਨਾਲ ਭਰਿਆ ਹੋਇਆ ਸੀ ਅਤੇ
    ਜਿਸ ਦੇ ਸੱਤ ਸਿਰ ਅਤੇ ਦਸ ਸਿੰਗ ਸਨ।
  gvc-gvc: To ã niri baharo Espíritu Santo sehe to bajuamehneare yʉhʉre ñohre. Anjo
    sehe masa marienopʉ naahre yʉhʉre. Tói numinore ñʉhi. Ticoro nʉcʉ macariro sohãriro
    bui pisaricoro jihre. Nʉcʉ macariro sehe to pjacʉi payʉ wama ti joa õriro jihre.
    Tí wama ñaa wama Cohamacʉ to ñʉ yabia wama jihre. Ã yoa siete dapu poca tiriro,
    diez sahari tiriro jihre nʉcʉ macariro.
  sbk-sbk: Ontumi wanega hu Mpepo paka hwipoli nalolile oshe akheye pamwanya pamnyama
    oshamwamu yamemile endigo. Omnyama yalinamatwe saba nempeta kumi.
  mya-JVB: လောကီ ရှင်ဘုရင် တို့သည် မတရား သော မေထုန်ကို သူ နှင့် ပြုကြပြီ။ မြေကြီး
    သား တို့သည် သူ ၏ မတရား သောမေထုန်၏ စပျစ်ရည် နှင့် ယစ်မူး ကြပြီဟု ပြောဆို လျက်၊
  kgf-kgf: Imuhuc nézéma uŋa téréyanéŋ nuagicma baec kéra kérasiaiguc keŋec. Waŋu
    imuaru hémba embac méŋ yaŋ biria pésia méŋac qahaiguc tarec. Waŋu yaŋ imuac séwélaiguc
    Anutu ʒébiri qébiri mimiawac qac kiwi hénia hénia sécgédacma heyec. Waŋu yaŋ imi
    mia oruha 7 ʒéma iliha 10 hemiyec.
  awb-awb: Íópeqté ánínká néniwa mewena abatapi móíntéhrana tagogana ega poeráhq,
    áwéhq poeráhq tahnsa ká míéhrana tagoge. Mi kamé Manikánsabe éhruru atéh áwíqmárí
    wene anonkataq áhnte kéhre. Mi ka abapete téhtaré áyáhqnó kéna nayáhnkú pówéh
    kéhrana wene abobiahtaq peh morá ínínká tútuue míéhrana tagoge.
  gdn-gdn: Ki makeya ka Mamanuga God e Keyai nau yabirisinibu manako aneya ki nau
    tepasinibu iyapana eba idiwu tawaneya kaigibi. Ika baigibi ka ridi mosi nu papa
    osi kawareya iwei ki maba e kunkani daragai kawaya mosi kawareya kaniyawa ki nau
    empuwani. Kunkani ki e debai ka kuduba ida daikere kewowena daikere apeya ade
    e debai ganai ka ida esida mena. E si dai e mideya okapupu ki ka eba e eya siyo
    ko e Mamanuga God e si bagi kawaya ki dai kuwawena okapupu.
  nko-NT: Ɩnʋ Ɔŋɛ́ ámʋ lɛ́ba mɩsʋ, Bulu-ɔbɔpʋ amʋ lótsu mɩ́ ya dimbísʋ́. Nowun
    ɔtsɩ ɔkʋ tsie ɔbwɩkɩ́tá-atɔ pɛpɛ ɔkʋsʋ ɩnʋ. Ɔbwɩ ámʋ bʋ nwun asienɔ́ pʋ́ nsiebí
    idú. Bɔwanlɩ́n adá ánɩ́ ɩlɔkʋsʋ́ lɩ́ɩ́ Bulusʋ dɩ́nká mʋ ɩwɩ fɛ́ɛ́.
  bsn-NT: 'To ĩ yirone, Esp''iritu Santo ĩ masise sʉorine ado bajise ĩacajʉ yʉ: Masa
    manojʉ yʉre ãmiacami ángel. Tojʉ ejacõari, güiogʉ sũagʉ̃re ĩacajʉ. Ĩ joere jesacamo
    rõmio. So jesagʉre Dios ĩ ĩateri vãme ucature tuyacajʉ. Cojomo cõro jʉa jẽnituarirãca
    rʉjoari cʉticami. To bajicõari, jʉaãmo cõro jotari cʉticami.'
  pib-NT: Ga wa ranikno Giwekikaluruya. Yineru mwiyawakanu ranikno. Netlo suxo serolu
