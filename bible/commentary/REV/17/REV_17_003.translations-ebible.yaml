    sanaulu. Na yona meuloina koina esa uloina uloina sileleli esane Yaubada kaba
    sinalina.
  tcs-tcs: Nau dis einzel i bin kam ane teke spirit blo mi go po ples wea i nogad
    no pipol. Ane ai bin luk wan oman, em i sidaun antap lo wailanimal wea bodi blo
