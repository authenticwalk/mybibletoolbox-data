  kan-2017: ಆಗ ಅವನು ದೇವರಾತ್ಮವಶನಾದ ನನ್ನನ್ನು ಎತ್ತಿಕೊಂಡು ಮರುಭೂಮಿಗೆ ಹೋದನು. ಅಲ್ಲಿ ನಾನು
