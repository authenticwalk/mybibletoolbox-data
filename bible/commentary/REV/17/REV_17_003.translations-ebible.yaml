    ma donanao ꞌadi baibaiwa nima ꞌeluwa.
  cbt-NTPO: Itohuachincora, hua'narëso pochin niantarahuë. Ispirito Santo nohuanton,
    co piyapi ya'huërinquëhuë' quëparinco. Inaquë co noyahuë' sanapi ni'nahuë. Ma'sha
    pa'pi të'huatoro' nininsonta' quënanahuë. Iporaso' quëhuanën ya'norin. Canchisë
    mototahuaton, shonca pomon ya'huëtërin. Nisha nisha nininën ya'huëtërin, Yosë
    pinorinso'. Ya'ipi nonënquë ninshitëra'piarin. Ina aipi sanapi huënsëarin.
  srn-NT: Dan a Yeye fu Gado kon na mi tapu, èn a engel tyari mi go na ini wan dreisabana.
    Drape mi si wan uma sidon na tapu wan redi meti. A meti disi ben abi seibi ede
    nanga tin tutu. Tapu en heri skin sani ben skrifi san e afrontu Gado.
  cta-NT: Liꞌ ndyaloꞌo Xtyiꞌi ycuiꞌ Ndyosi ꞌna, ndyaa naꞌ loꞌo sca xca̱ jiꞌi̱ ycuiꞌ
    Ni ca neꞌ quixi̱ꞌ su ná ndiꞌi̱ ñati̱. Ca biꞌ naꞌa̱ naꞌ su ntucua sca nu cunaꞌa̱
    hichu̱ꞌ sca naꞌni ngaꞌa, nu chiyaꞌa̱ tsa ñaꞌa̱; hichu̱ꞌ niꞌ nscua quiñaꞌa̱ tsa
    chaꞌ cuxi, nu tiꞌí tsa nchcuiꞌ jiꞌi̱ ycuiꞌ Ndyosi. Ntucua cati tyaꞌa hique niꞌ,
