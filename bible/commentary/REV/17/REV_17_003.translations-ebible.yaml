  nsn-nsn: Song ke kilar anggelou tar iabeiguo kira la tar butur padenen. Doh tar
    buturuon inggo ku banga tar kuah e tabila teil i rana tar inet a roke a kubara
    uakap, ke uoun uilohor tukununa tar puhpuhung uelsigala tang God. Inggonor ineton
    o mouit ro lun, kare no hangaul ro seir.
  san-DEV: ततो ऽहम् आत्मनाविष्टस्तेन दूतेन प्रान्तरं नीतस्तत्र निन्दानामभिः परिपूर्णं
    सप्तशिरोभि र्दशशृङ्गैश्च विशिष्टं सिन्दूरवर्णं पशुमुपविष्टा योषिदेका मया दृष्टा।
  tna-NT: Da su beju tahui su nime tuahueda ema dusutana d'anita yahua su. Dapia da
    yama bana piada epuna ai senida dherena bia su yani. Ai senida sa equita da Diusu
    sa puji mimi madhamadha neje derepejiji puina. Tueda siete chuame puina. Piada
    tunca daname.
  lid-lid: Malawin Ndrabun ta Kindrei eme la-uk, ma angelo doh bwese-ei jo ma mwasin
    amwenen iu ili kon lomale an. Jo udu loboho doh badeh, jo anyolom badih ari, iy
    manyah udu bwele-e nyabwe munyak ari badan saraman mara-ei. Nyabwe munyak doh
    badeh, nyara iri lakou solo-an labai irek udu badan, ma nyara iri lakou doh badeh,
    i buku, iri sahou bobose, iri sahou sondrokonya, ma iri sahou ta aluhe Kindrei.
    Nyabwe munyak ale doh badeh, batun ma ndro taloh, ma hawe kasoh ma ronoh udu batun.
  wim-wim: Aꞌ anpalaniy-a, nil Ngeen-Wiy Min God.antaman wamp ngathar, an keꞌ pithang
    yimanang thathang nunanga. Aꞌ anpalaniya nil ngaantiyongk alangana kal ngayang
