  mbh-mbh: Na Oni Riringa i rero tho, mako ensel aken i wola tho a pen polpolnga la.
    Na tho thopol seng ako i mena nge mekerem tevivinga ako ini peti selele, na ini
    peti i vual nge ioning puluanga ako o voltet a God iion, na ipounga or limai,
