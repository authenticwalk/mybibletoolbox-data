    te's'gl un'ji'l aq geggunaji newtisgegsiliji ugsmu'.
  huu-NT: Nɨcaɨrilla isoi, jaɨenicɨ cue joreñona uillanona, jofue iñenanomo cue joreñona
    uite. Eo jiaɨrede rɨirede ocaina emodomo naie rɨño raɨllana cɨodɨcue. Jusiñamuina
    eo jearede ñaɨacɨno ocaina abɨmo eo ite. Ocainamo siete ɨfogɨaɨ ite. Diez sigaɨ
    jɨaɨ ite.
  jiv-NT: Nuya̱ mesekranam kampuntin atsamunam jurukmiai. Tura nui̱ Yajasma kapa̱a̱kunam
    nuwa̱ eketun wainkiamjai. Nu Yajasmanmasha ashí Yúsan yajauch chichareamu áatramuyi.
    Muuke̱ siátitiat kachuri̱ tiásauyi.
  otm-NT: Nɛ nubʉya nu rám 'bɛhni Oją bi zixcä bʉ ja n'da ra huɛnhäi ma'ueni njon
    mi 'bʉpʉ. Nɛ nu rá Hogandąhi Oją bi jaqui gue dá handi, nɛ dá nugä a ra xisu i
    hux'a n'da ra zate xʉn thɛni. Nu ra zate mi ja yoto yʉ́ yą nɛ 'dɛt'a yʉ́ dąni,
    nɛ nt'o't'i bʉ ja rá ją'i ɛ̨na jasɛ rá ts'ɛdi, gue rá thuhu ɛ̨na guesɛ Oją.
  dah-dah: Be, Holi Spirit beleŋ ketal nurkeb miyoŋ gore sawsawa po kuruŋ naŋa bana
    goŋ nukuriŋ. Gorbe bere kura dapŋa duwi kafuram kura goyen hende kipirtiŋde hike
    kinmiriŋ. Dapŋa gote uliŋbe bukkeŋhel. Irde uliŋdebe Al Kuruŋ sukal ird ird mere
    po makiŋ hitiŋ. Dapŋa duwi gobe tonaŋ 7ya hirkam 10 miŋyaŋ hinhin.
  tnk-tnk: Nənə ia vison nəha Nənɨmwɨn rəriari miou, iakətə aɡelo nəha ruvehi iou
    iarouevən fwe ia kwopun akwesakwes ikɨn. Ia kwopun nəha iakətoni pran riti raməkure
    utə ia nərimɨru riti. Nərimɨru nəha rəruerəv pɨk kɨrai pen nəhaɡ me ia nɨpwran
    me pam. Nəhaɡ me nəha kamhəni ərəha Kumwesən. Nərimɨru nəha kənkapwə sefen, kənkəpati
    ten.
  kpr-kpr: Aminge setiri, Asisi Kakara namokena asugusira. Etiri, aneya setena aimi
    na unumbe budo, nangae era reighi uvu a evetu genembo irae da vasa aminda buvurutuseri.
    Aminda, evetu sino fuka da gukada anumbiriri gosuseni. Sino fuka ainda tamo mo,
    kokoigori. Nunda tamonda javo mendeni mendeni gefusera aimi, God da javo eko eraira.
    A nunda jiro isambu 7, a nunda kore isambu ghabu sovenisoveni ava gosuseni.
  san-IAS: tato 'ham ātmanāviṣṭastena dūtena prāntaraṁ nītastatra nindānāmabhiḥ paripūrṇaṁ
    saptaśirobhi rdaśaśṛṅgaiśca viśiṣṭaṁ sindūravarṇaṁ paśumupaviṣṭā yoṣidekā mayā
