    Kefa kaila fiyami ukanalo ka lufuwa wiyami mona-mona Goti kamana kiyami ya neto,
    ido atela seweni (7) ya neto, ido atelalo wela kauwa ya teni (10) ya ne.
  isl-isl: Engillinn fór nú með mig í anda út í eyðimörkina. Þar sá ég konu sitja
    á skarlatsrauðu dýri. Dýrið hafði sjö höfuð og tíu horn og voru hornin alskrifuð
