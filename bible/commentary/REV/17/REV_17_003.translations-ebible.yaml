    chipongwe ndipo chinali ndi mitu isanu ndi iwiri ndi nyanga khumi.
  ngu-NT: Quemaj on Espíritu Santo oquiyecan notlamachilis niman on ilhuicactequitquetl
    onechhuicac ne tlapatlaco. Ompa, tej, oniquitac se sihuatl yeticatca ipan se xcuajli
    yolqui. On xcuajli yolqui chichiltic tlajtlachaya niman nochi itlacayo tenticatca
    ican tocayomej yejhuan cuijhuicaltiayaj Dios. On xcuajli yolqui chicome itzontecon
    quipiaya niman majtlactli icuacuau.
  kup-kup: Met pot nañovai Godiz Pul Tinap nem loporih maot an pap manahan enzol pop
    ham betezarah ne navasat neñeh. Tahan ne etehon, anumai ñai horip pim herï kosis
    mavat hehapuz gagañ 7 heh-poñik batoñ 10 berevat heh-popuz herisik Godiz abatao
    batiu tiu batat heh-ñetï poñ red menahan heh, met popuz revah añ nap toutat heh.
  jid-jid: Niki maleka a ban ne ni mi ruhu hi ni miji, i mika iwari si son nitu samban
    narhu (daba ) wa nde gbugbuwu bi ya irjhi-grji (sabo), ba shu nimi ma. Nmarhu
    nima rhu a he ni itu tangban mba njon wlen.
  wmw-wmw: Basi, laika ire akitwala roho yangu mpaka nlanga. Nimmona mwanamuka ekare
    julu ya nyama wa rangi nyeundu. Nyama‑yo amwijala mazina akukufuru ka Mwenyezimungu,
    iye ákiwa na viswa saba na manyanga kumi.
  gmv-GGM: Hessape guye kiitanchazi tana ayanan duge bazzo biitta efides. Iza asatethazi
    kumethi casha sunthan xaafetida laapun hu7etine tamu kaceti diza issi zo7o do7aza
    bolla uttida issi macashayo beyadis.
  ssg-ssg: Muhin tel engel kapiti namilok lehe nga ningahi waliko ti i sosohot he
    lohong. Ti ien tel hehin heihoi tok manihuh kakan tumun kalimen, totok i ahutama
    itax. Patun tepanim huohu ma huopanim sulaun. Hatehu tupuan hina ax taian tenen
    i sosoxeni Haeu.
  zpo-NT: Nu Mbi Naban cheen Dios mle zee mbe mandad na axta wen; nu myun tub ngwnaa,
