  mic-MIQNT: Na ansale'wit ela'lit paqtaqamigtug. Na'te'l na Wejuli Nisgam gisa'lit
    nmian e'pit teppitl wi'sisl ta'n gesi mgwe'litl. Ula wi'sis ugtinneg ewi'gas'gl
