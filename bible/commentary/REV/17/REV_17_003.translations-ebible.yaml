  nho-nho: TeAitu TeAtua raa ni tau iaa nau, teenaa ki saaua nau te ensol raa no kaavea
    ki loto mouku. I te kina naa raa, nau ni kite te ffine e noho i aruna te manu kaitama
    e mmea. Te manu kaitama naa e mee ana pisouru e hitu aa e ttuu ana paki e sinahuru.
