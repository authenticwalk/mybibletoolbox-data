  qub-qub: Ñaupata caj cawaj waräcuy canan manana caycäga pusaj caj mandajmi caycan.
    Chayga ganchis caj mandajllami canga. Chaypitanami payga infiernuman gaycusha
    canga imaycamapis ñacananpaj.
  att-att: Á yù ayám nga naggián ngaw, nga awánin kunangane, aggina yù ngaw tádday
    sù ira pitu, á sangaw nu duttál má, aggina yù mekawalu nga mammaguray, nga meyángay
    lâ ta kokum na ta impiernu.
  bki-bki: “Buruolu nei bunu napano beamu naio jo mia vonganei naio maka bunu to,
    beamu naio bunu be parinio tubo aluo nei tai. Naio be nalo tai ruei, mia naio
    rimei bereio tibe parinio tubo arolu nene. Naio be toro na toru jibe na, mia bekurano,
    bior mia iorou naio bunu mia ribisi, naio riva rivar kanano vironiano na jikili.
  bqp-bqp: Nↄ̀bↄ pãsĩ kũ à kun yã, akũ à kun tera doro pì bi kína sↄraakↄ̃demɛ.
    Gbɛ̃nↄn suppla pìnↄ dokemɛ dↄ. Àtɛn mì pɛ́ kakatɛnaaa.
  mcp-mcp: Biin í á fwo bə, í cúgɛ́ ná nyiŋgə bə nɨ, gwə́mɛ́fwó jísə cî á mwɔɔmb.
    Bə́nɔ̂ŋ micî zaŋgbá wə́ bʉ́sə́; a ŋgə nə́mə́ kə kʉ́l á kə́ jɛ̧ɛ̧ yí.
  hat-hat: Bèt la menm ki te vivan nan tan lontan men ki pa la koulye a, se yon witièm
    wa. Li fè yonn ak sèt premie yo, li pral fin pèdi tèt li nèt.
  npl-NT: N yolkatl temojti non yowejka oyolitoka iwa axa kajki, ye seme de n chikomeh
    tlanawatijkeh. Walmokopas iwa tlanawatis oksepa, iwa yetos n chikweyi tlanawati,
    pero kixpoloskeh sansemi.
  bgg-bgg: Chiih-è buii ibeymuthung ne luang jia shii ne isieng ro, jishii thuhchiih
    ne isieng asi sha ro, awai hanyie yi mileochiieng saja ro, hanyie yi miley re-è
    jia ro chiih-è awai shii srobro rey ruii phro.
  eng-TCENT: The beast that was and is not, is an eighth king. Yet he is one of the
    seven and is on his way to destruction.
  eng-BSB: The beast that was, and now is not, is an eighth king, who belongs to the
    other seven and is going into destruction.
  cpu-NT: Irika piratsi tzimitachari pairani, kaari iñeetzi iroñaaka, pashine inatzi,
    iriitake karatapaintsine 8. Iro kantacha, ari iroshiyavetapaakyaari pashine karataintsiri
    7 pinkathariite. Ari iraperotzimaitaitakyaari.
  san-ASM: যঃ পশুৰাসীৎ কিন্ত্ৱিদানীং ন ৱৰ্ত্ততে স এৱাষ্টমঃ, স সপ্তানাম্ একো ঽস্তি
    ৱিনাশং গমিষ্যতি চ|
  tac-NT: '''Lige alué ajágame ''we enátiri napu ''yako ajágame nílige napu aségame
    ke alué mukí, alué ajágame napu jipe ''ma tabilé bejté, alué ku asibámala pe nujubami
    alué uché bilela selígame rey mukusá, alué ajágame ''we enátiri ''ma siné wa''lula
    nílige abé ''ya, ''lige ''ma a''tabemi mojánaga pápua Onorúgamete, ''lige alésíko
    ''ma tabilé ajánamala.'
  eng-WEBPB: The beast that was, and is not, is himself also an eighth, and is of
    the seven; and he goes to destruction.
  gfk-H: No roka nong ga lon naluai ma kaiken um pataia, ia no liman ma itul na tamat
    na lualua. Ma no nuna kinkinis i haruat ma diet ira len ma irua ma na haan at
    tano rana hinirua.
  viv-viv: Bana kevakeva manimaninina tuwaina gimiyami tu adamoya keke wayawaina gidamiyami-ma
    au tokikaiwabu adiveseveni adi yoꞋo kalivana. Tu aimo ginayemuna-havagi be bana
    tauna ginavehivehimeya tokikaiwabu anaveꞋeita. BanaꞋe ma yana abavehimeya ginahavaini-yo
    au ginana ana agolaufofola ginanuhagana.
  yao-yao: Ni chinyama chachikali chichaliji chachijumi kalakala, nambo sambano nganichikola
    umi sooni, ali mwenye jwa nane. Ni jwelejo ali jumo jwa aŵala saba, nombejo chaulajikwe.
  tgp-tgp: Ale maji jala sasati atu sei mo lo toho tiroma moiso, pani nake mo tihai,
    enia i pa halimaravtolura, pani enia vonan la haratu mo limaravrua atu, ale enia
    i pa vano na nona komo.
  auc-NT: Önompo æ̈mæmpoque go mëa ganca awënë odeyeidi näni cabo ïñönänite mönö guïñënongä
    adocä ïnongä incæte tömënäni beyæ̈ ponguingä ingampa. Tömengä ïñömö wëënëñedë
    në quëwengaingä incæ ñöwo dæ angä ïnongä inte tömengä nänö æ̈mæ̈wo ömäe ëwenguinque
    poncæcäimpa,” ante Wængonguï anquedo apæ̈necantapa.
  kbc-NT: Odaa niɡ̶ijo eijeeɡ̶agi ane doide baaniɡ̶ijo me yewiɡ̶a, pida natigide aɡ̶aleeɡ̶ica
    me yewiɡ̶a, boɡ̶one eledi inionigi-eliodi ane diiɡ̶enataka nige nigotedice niɡ̶ijoa
    seete. Nokaaɡ̶edi niɡ̶ijoa seete, codaa eledi igo minitaɡ̶a noledi ane daɡ̶a ipe.
  bmh-bmh: Egun zag go getal dareun, ulis go i dareu, gonugtal koli gumarabun du ianai
    gugen usalamau. Bo, go gumaranemenin dudu kwali noumemen ebuan tutak nug koli
    usaimai, betei betei unum noumamau.
  ctu-BL: Jini jontol bʌ bʌte'el am bʌ ti wajali, mach bʌ anic wʌle, jiñʌch i waxʌcticlel.
    I pi'ʌlʌch jini wuctiquil. Mi' majlel ba' mi' jisʌntel.
  meq-meq: Wu i pesl nakə ahəl niye neŋgeye tə ɗəre aye ada anəke neŋgeye andaya tə
    ɗəre sa bay na, neŋgeye na, matsamahkar i bəy. Neŋgeye mə walaŋ i bəy neheye tasəla
    aye dərmak. Ahəl nakə aza kə ndohwaw aye na, Mbəlom ma kəɗiye na hele hele.
  noa-H: Mamʌ hãb simgui hajim ochoom reik'aju. Maan har chaig mua pʌrʌg mepeer p'uríhi
    sim mʌg jẽb gaai sĩerrta t'õwi chuk'u haadëm ha chirarraugui hajim. Hichpai mag
    reinaan siete pʌrʌg jaau chirʌm heemk'a sim. Ya mag biek numí hichpai reik'abarm
    haigmuan chadau warre t'õm hiekcha t'õjugui ha jaaumajim mʌrʌg.
  alp-NT: Kai binatane rebe akmenare eme po meije me monde namake iono kamale nomore
    kwalure. Ile mere sae bei kamale sie ituaru neka rebe ibetu suike iono kamale
    nomore kwalure. Namake atiai.
  san-VEL: ya.h pa"suraasiit kintvidaanii.m na varttate sa evaa.s.tama.h, sa saptaanaam
    eko .asti vinaa"sa.m gami.syati ca|
  kbq-kbq: Hanki afi zagama korapama mani'neama, menina omani'neana, agra e'i nampa
    8ti kinigino, 7ni'a kini vahepinti mago zamimokino, agra haviza hugahie.
  kbh-kbh: Chë tempo enjaniyena uabouana bayá pero mora ya ndoñe, endmëna chë canÿsëfta
    mandadënguents̈ana inÿe mandado, pero chánaca chë inÿe canÿsëftangcá endmëna y
    lempe pochocaná jtsemnama entsá.
  ron-LSB: Fiara care era și nu mai este, este și ea însăși a opta, și este dintre
    cei șapte; și merge la pieire.
  pon-pon: A man o men maj, ap joer mia, i kawalemen, kijan ijimen, ap pan kalokolok.
  nhe-BL: Nopa fiero tlapiyali tlen itztoya huan mijqui, yajaya nojquiya itztos nopa
    chicuexpa tlanahuatijquetl, yonque nojquiya itztoya se tlen nopa achtohui chicome.
    Yajaya teipa yas campa Toteco quitlatzacuiltis.
  sps-sps: Ana vaamuan nana marei sensen a vouts vavajia to te toto muan, ai tovei
    gima kaa bus non, ayei faarei non a fajian nar gotouf ana ayei na isen tsuri na
    fafits nar gotouf, Gov nai fakei nats non ya unya Hel.
  wnc-wnc: Siwan kaapzongu tupa ayukut ngana apmanu dua yuau wagwendane yapii aminu
    tupan aminu tapatu. Ita tupan tapa katau kuut musa kautdu tapaat gatake namba
    8 dakngawik. Sike ita keu Anututa atasiwan maiwik komune akuwik,” ngang angelata
    unzing nanikut.
  bus-bus: Nↄ̀bↄ pãsĩ kɛ̀ kuu yã, ben à kuu tia dↄroo pì nɛ́ kína sↄraagↄ̃deemɛ.
    Gↄ̃ↄn swɛɛplaaa pìnↄ dokemɛ dↄ. Èe mì pɛɛ kaatɛnaa.
  gub-BL: A'e àzàguhu wikuwe ma'e kwer umàno ma'e kwer a'e nehe, tuwihaw romo hekon
    putar a'e nehe no, inugwer 7 tuwihaw wainuromo a'e nehe no. Amo 'ar mehe Tupàn
    umumaw putar ikàgaw a'e nehe no, i'i ihewe.
  imo-imo: Mele takera oi molorumu, kinye naa moromo akumu iye nomi king ki talo tipemu.
    Nalo yu kinye king kite yupoko pakera kinye eno talape tendekumu. Yu beambo nimbe
    kombu kerina pumbelo.
  boj-boj: Wagme juwaŋ a dego mandor koba bei. A mandor kokba 7 naŋgo ambleq di unu.
    A mandor koba namba 8. A dego torei padalqas. A nami soqnej bini sosai.
  eng-DRA: 'And the beast which was, and is not: the same also is the eighth, and
    is of the seven, and goeth into destruction.'
  knf-knf: Kë ulimariya umbiiŋ awo, aşë wo uunkak awo hënkuŋ uwo wul ţi uleef wi wa
    naşih naţënk bakreŋ. Uwo aloŋ ţi başih baţënk paaj na aloŋ, uŧoka te mnţo.
  san-KHM: យះ បឝុរាសីត៑ កិន្ត្វិទានីំ ន វត៌្តតេ ស ឯវាឞ្ដមះ, ស សប្តានាម៑ ឯកោ ៜស្តិ
    វិនាឝំ គមិឞ្យតិ ច។
  arn-NT: Tati wapo wesa kulliñ kuyfi mülekelu fey tüfa ngewetunolu, fey tati pura
    puwchi longko ülmen. Tati kakelu regle pu longko ülmen femngey, fey epe puwküley
    dewma tañi apümkangeael.
  zas-NT: Abiꞌ monstruo ni guban gocli, abiꞌ yan ad nabantrib, laab gac rey baxujn,
    per loj gajc gajdx ree rey guin grii rey gac xhujn dxel yayalib lod rayalib casti
    par tiblayaa.
  ken-NT: Mbák chí nnya anɛ achi nyaka nɛpɛ́m kɛ apɛt apú, yɔ́ achi mfɔ anɛ ajwí
    mánɛn. Achí nyaka amɔt ndǔ abhɛn tándrámɔt. Chɔŋ mángwáy yɔ ndak amay.
