verse: REV.017.011
translations:
  kpx-kpx: Ige ovo neheu subuta hatai uoholiale keu vatae kosive seveni (7) kebia
    vigomo avuta kosive mole. Iale auna tota hovelahai vatae kosive eiti (8) holisi.
    Isito Dilavana bae ovo ke iomage auna veneu hodovavesite keve tai.
  okv-H: '@see-verse:REV.017.010'
  tbo-tbo: Wasawasa magouhi 7 hai taniwaga apo hina kokoe, ma wasawasa emosi hai boluna
    uyahinei naka mimituwana lolowa i yauyautu ma i hilage apo yohola ina nei po tu
    wasawasahi hai maga ina luwitani ma tamogi ina nae po hilage apo ina tuhagaya.
  mal-C: മുമ്പ് ഉണ്ടായിരുന്നതും ഇപ്പോൾ ഇല്ലാത്തതുമായ മൃഗം ഏഴുപേരുടെ ഗണത്തിൽ ഉൾപ്പെട്ടവനും
    എട്ടാമനായി വരുന്നവനുമാണ്. അവന്റെ നാശം ആസന്നമായിരിക്കുന്നു.
  grc-SR: Καὶ τὸ θηρίον ὃ ἦν, καὶ οὐκ ἔστιν, καὶ ⸂αὐτὸς⸃ ὄγδοός ἐστιν, καὶ ἐκ τῶν
    ἑπτά ἐστιν, καὶ εἰς ἀπώλειαν ὑπάγει.
  bgc-bgc: अर जो पशु पैहल्या था, अर इब न्ही, वो खुद आठमां राजा सै, अर उन सात्तुआ म्ह
    तै सै, जिसका विनाश तय सै।
  khz-khz: Vovevega-rakava gauna kunenai etaluwai, na ewagumona ia aikina, voo king
    vega-taula vativatina (8). Ia ne vele kamura pa king taulatoi kwapuna taukavara
    ta, ia pene ago kapu rakava kwaikwaina vitiviti kamu pene mamilagia.
  deu-TKW: Und das Tier, das war und nicht ist, ist selbst der achte, und doch einer
    von den sieben, und geht dahin ins Verderben.
  zsr-NT: Böaꞌ sniaꞌ naꞌ gzoabaꞌ san cutu zoabaꞌ naꞌa, ruluíꞌ bönniꞌ buzxunuꞌ, gna
    bëꞌë. Nunëꞌ tsazxö́n bönniꞌ gadx naꞌ, atiꞌ töd ni nitiëꞌ tsaz.
  lin-lin: Bongo nyama oyo, liboso, ezalaki, mpe sik’oyo, ezali lisusu te, yango nde
    mokonzi ya mwambe. Ezali mpe moko kati na bakonzi wana sambo, mpe ezali kokende
    na libebi na yango.
  hns-NT: Aur kharaab djanaawar djaun pahiele raha aur iesaait na hai, oe athwa raadja
    rahiega. Tabbo oe saato me se ekgo hai. Aur oe ekdam se bielaai djaaiga.
  noa-E: Mamʉ ãb simgui ajim ochoom reikhaju. Maan ar chaig mua pʉrʉg mepeer phuríi
    sim mʉg jẽb gaai sĩerrta thõwi chukhu aadëm a chirarraugui ajim. Ichpai mag reinaan
    siete pʉrʉg jaau chirʉm eemkha sim. Ya mag biek numí ichpai reikhabarm aigmuan
    chadau warre thõm iekcha thõjugui a jaaumajim mʉrʉg.
  eng-EMTV: And the beast which was, and is not, is also an eighth, and is of the
    seven, and is going to perdition.
  mib-NT: Te quɨtɨ xéén jeē ní cotecu te tuá iyó tɨ́ vijna, máá tɨ́ cuu rey unā. Te
    ɨɨn jnáhan ndɨhúxá rey un cúu tɨ. Te suni quihīn tɨ̄ nuū jnahnú ndetū tɨ̄.
  lif-NT2: खे़न् तगि कुहिङ्‌वे़त् के़वाॽबा कर आल्‍लो के़होःप्‍पा किप्‍मा के़घुःबा
    थक्‍साःन् ये़त्‍छिगेःक्‍पा हाङ्‌लो॥ खे़न् वेॽस्‍मा नुसि हाङ्‌हाॽ हे़क्‍तङ्‌बा
    चोःक्‍लो, हे़क्‍क्‍याङ् खे़न्‍नाङ् मे़क्‍लो॥
  xnj-xnj: Na chinyama chikali chila chechatamili kadeni nambu hinu chitamili lepi
    kavili ndi nkosi wa nane, ndi pagati ya vala saba na mwene yati ikomiwa.
  mmx-mmx: La lavatpanga sio, mo ga rooro la nanga i met pam, neni loorong sepsev
    avanuan. La neni bok lara atnedi lavanuti lavaorong la ni naba seeve.
  cbr-NT: Acamax achúshi achúshinëx 'icëbë ca acama 'icësaribi 'aíshbi bëtsi axribi
    'apu 'iti 'icën. Ax ca ñuinacan'ëo, anu a xanu tsócë, axa 'iá 'aíshbi nëtë́cë,
    a 'iti 'icën. 'Apu 'itancëx ca anu ax xënibua 'aínbi paëira tani tëmërati anu
    cuanti 'icën.
  tee-NT: Chai ju anu' maktili' ju ixt'ajun chai nitach ju chavai yuchach ju ixlhipumatsajin
    ucxtin cajuna'. Ixt'alapanac cajuna' ju ixlhipumatujun'an ju p'ulhnan ixtat'ajun.
    Para vachu' camaclacana'.
  eng-LSV: and the beast that was, and is not, he also is eighth, and he is out of
    the seven, and he goes away to destruction.
  cak-NT: Ri chicop ri xc'ue' jun mej (bey) y cami manak chic tz'eton, jari' ri xtoc
    can rey. Ri ruq'uisbel rey re', can junan-wi runo'j (runa'oj) quiq'uin ri wuku'
    itzel tak reyes ri xek'ax yan. C'ajari' xtibe pa k'ak'.
  pah-NT: 'Yhyapypeva''ea – a''ea oko ymyahũ, ag̃wamo ndokoi – a''ea vehevi oko yvyakotyve''g̃a
    nduvihavuhua seteve''g̃a mbohe''yikavamo. A''ero g̃a ei: Oitove''g̃a ko yvyakotyve''g̃a
    nduvihavuhu''g̃a. Yhyapypeva''ea ko seteve''g̃a nde''yjava''ea a''ero. Hahyva''ea
    ruvihava viara rupi ihoi upa. Pevo ti tiruahũ jupe jipi nehẽ, ei Tupana''gapyrive''ga
    imombe''gwovo ji ve.'
  sja-NT: Mãgɨ́ nemĩsia chok'ai bada mamĩda ɨ̃rá wẽ-e ma reyrã siete t'ẽe uchiait'ee,
    aɨ eerepemak'a. Mamĩda wãara mãgɨ́ ma sietedepema uchiada pait'ee. Waya eperãarã
    iru bapariit'ee ichi jua ek'ari. Mãgɨta wãit'ee Tachi Ak'õrepa jõt'aait'eemaa.
  xed-xed: Tsa nimtak si ghalya ya kay, kul haɗ ndanana ya, tsatsi dzaʼa nzaku ŋa
    matghasa mgham. Tekw tsatsi mataba tsa mbsakha ndəfáŋ ya, ama ta dzaʼa da vla
    zaɗaku.
  mks-NT: Ta quití quini, rí na̱sa̱tacu sa̱nahá ta viti sa̱ co̱ó ga̱ ri̱, rí cán cúú
    rí yuhú nu̱u̱ rey, da̱ cáhu̱na̱ cán. Va̱tí cúú dá táhan java ndíhu̱sa̱ rey cán
    joo tá na̱ndihi cahnda da chuun cu̱hu̱n da̱ ndihi sa̱ha̱ dá chí uun.
  gfk-S: No raaia nong ga lon nalalie ma kakarek um pata, aie no liman ma itul na
    king. Ma no nuno kinkinis i haruat ma di ira liman ma iruo ma ina hana iat tano
    hiniruo.
  bmu-bmu: Jemnemba malökmö, nalö kewöŋe qahö toroqeba maljawi, yaŋön 7 yeŋgöreŋök
    kun akza. Yaŋön kunbuk guliba nanŋak kiŋ kembu jaŋgöŋi 8 akŋa. Mewö akŋapmö, Kraistnöŋ
    köndeŋ waŋgiiga ayuhuba könöp sianöŋ gema.
  dgz-dgz: Man puawa wata wanden amba uon tan evi God togurepi manewa me apan ayop
    nani yamu dere evenamu da amba me ayop nani yamu yampoa.
  eng-GNV: And the beast that was, and is not, is euen the eight, and is one of the
    seuen, and shall goe into destruction.
  zaa-NT: Animal túxúa nu de color ỹinà nu yala fuerte uccuą antes pero beyaccą tì'ba
    ttu cosa nu labiru la'labàni té quì'į nna, lą nna ccą representar enne' rigú'ubia'
    nu cca xunu' nna l·làni huą́ entre canu gàtsia. Làniana bitola de chi cu'ubi'ą
    attu vuelta, ccą́ condenar.
  eng-WEBSTER: And the beast that was, and is not, even he is the eighth, and is of
    the seven, and goeth into perdition.
  guh-guh: Papiayainë, petsobianë, taneme, mapajamatabëcuenelivaisi xainaje. Bajaraponë
    picani bajayata eveta Babiloniatomara. Itsiata baja aeconoxae bajaraponë apo evetsi.
    Tsipaji baja tëpa. Itsiata baitsi jane icatsia bajaraponë pinijimëthëxanetojavavetsina
    pitsapaenina Babiloniatomara icatsia pevetsinexa. Nexata icatsia bajaraponë itsa
    evetsiana, ochonë baja evetsiana Babiloniatomara. Bajaraponë abaxë bajayata itsa
    ponapona, siete ponëbeje Babiloniatomara pevetsiviyajuvënënëmi baja cajena. Bajaraponë
    icatsia Babiloniatomara itsa evetsiana, pevetsicujinae bajaraponëmi beyaxuabianatsi
    pepacuene jane baja bajaraponë pecopiarucaenexa, nejai ángelnë.
  bon-bon: Cuta pui drowä gwidape lui te uja yaanajepi, siige page lica gyene, liba
    cire tacnenutepi, tabe eit manu babo biname me cire yaanajepi. Tabe cuta peese
    nyene pui seben mope biname bime yepä, siige tabe budre gome me cire lädepi.
  nhw-BL: Nopa fiero tlapiyali catli itztoya huan mijqui, yaya nojquiya itztos nopa
    chicuexpa tlanahuatijquetl, masque nojquiya itztoya se tlen nopa achtihui chicome.
    Yaya teipa yas campa Toteco quitlatzacuiltis.
  swh-ONEN: Yule mnyama aliyekuwepo wakati fulani na ambaye sasa hayupo, yeye ni mfalme
    wa nane. Ni miongoni mwa wale saba, naye anakwenda kwenye maangamizi yake.
  wbi-wbi: Ing'anu jino kwejilyale, looli lino napwiili, kange ghwe ntua ghwa lekela
    kwooni, looli ghwe jumo na vutua lekela lubale, kange iluta kuvunangi.
  bba-bba: Mɑ ɡbeeku yɑɑ ye yɑ rɑɑ wɑsi mɑ yɑ kun mɑɑ wɑ̃ɑ, yen tiiwɑ yɑ sɑ̃ɑ sunɔ
    nɔɔbɑ itɑse, u yɑrɑwɑ nɔɔbɑ yiru yen min di mɑ u dɔɔ kɑm koo yerɔ.
  eng-KJVCPB: And the beast that was, and is not, even he is the eighth, and is of
    the seven, and goeth into perdition.
  kgk-NT: —Ha upe mymba vaigwasu ete oikove va'ekwe ha ãy ndoikovéi va'e-ma, oiko
    va'erã mburuvixa ramo. Upe sete mburuvixakwe-gwi ha'e tuvixave voi va'erã. Ha
    íxupe ave omokanhy ete va'erã.
  waj-waj: Fayai mmararaivo tauraa varioo putiivoono hama makee varioo kieeta vaidi
    yaaku saivai sainaidiri taaravaitana tasipama gioonna kiaapuuyara dinoo. Ivo iya
    seena kieetavai varioo eeyaara putu taikaanaraivaara iinno varinoo.
  cpy-cpy: Irika owantachari tzimita-chari paerani, kaari iñeetzi nimaeka, itsipa
    irika, riitaki kaatapaen-tsini 8. Roo kanteencha ari roshiya-witapaa-kyaari itsipa
    kaateen-tsiri 7 pinkathari-paeni. Ari ithonki-maetee-takyaari.
  mpx-mpx: Bwasumu bekikina toto sauga houhouwena i gan, yaa sauga ya nige i gagan,
    iya kin bolo ali gewi seben eitiliya to. He i nana ana pwamowasi kaiwena.
  wbp-wbp: Jinta-kari kingi ngulaju yangka kinki. Kala wankaru nyinaja kamparru. Jalanguju
    palijalku. Kaji warraja-jarrimi, Kaaturlu kapu pinyi tarnnga-kurra.” Kujanyaju
    marramarraju wangkaja.
  luo-luo: Ondiek malichno ma yande nitie, to tinde onge, en ruoth mar aboro. Bende
    en achiel kuom ruodhi abiriyogo, kendo odhiyo e kar kethruokne.
  nhe-NT: Nopa fiero tlapiyali tlen itztoya huan mijqui, yajaya nojquiya itztos nopa
    chicuexpa tlanahuatijquetl, yonque nojquiya itztoya se tlen nopa achtohui chicome.
    Yajaya teipa yas campa Toteco quitlatzacuiltis.
  aii-aii: ”ܘܗ̇ܘ ܕܵܒܵܐ ܕܝܼܗܘܵܐ، ܐܝܼܢܵܐ ܐܵܕܝܼܵܐ ܠܹܐ ܝܠܹܗ، ܗ̇ܘ ܡܲܠܟܵܐ ܕܬܡܵܢܝܵܐ ܝܠܹܗ،
    ܘܚܲܕ ܡ̣ܢ ܐܵܢܝܼ ܫܲܒ݂ܥܵܐ ܝܠܹܗ، ܘܒܸܬ ܐܵܙܹܠܔ ܠܛܠܵܩܵܐ.
  esk-NT: Aasriiḷi niġrugaaqłuk itkaluaqtuaq inġiqhuni pakma, taamna tallimat piñayuġigaat
    atanġich aglaan iḷagigaat tallimat malġuk atanġich. Suli piyaqquġviŋmukkisiruq.
  msb-msb: An hayop na buhay kasadto pero wara na niyan, ikawalo na na magahadi pero
    usad siya sa dati na pito kag pagasiraon.
  cpa-NT: Jøng² lén² jáh² hlanh³ rai¹³ ja³ma²jŋia¹, jáh² mi³chian² lah¹jiá¹² héi²,
    jáh² ha¹chian² ma¹chian². Di³ mi³lán¹³ báh³ jáh² hlanh³ héi² lah¹jiá¹² jan² rai¹³
    quianh¹³ guiog¹ rai¹³ héi². Jøng² jín³ ma²jón²jah ja³dsa¹hén²jah jø².
  dso-dso: ଆରି ଜନ୍‌ ପସୁ ଜେ କି ଆଗ୍‌ତୁ ବଁଚିରଇଲା, ଆରି ଏବେ ସେ ବଁଚେନାଇ, ସେ ଅଇଲାନି ଆଟ୍‌
    ଲମର୍‌ ରାଜା । ସାତ୍‌ଟା ରାଜାମନର୍‌ ବିତ୍‌ରେଅନି ସେ ଗଟେକ୍‌ । ଆରି ସେ ମିସା ବୁଡିଜାଇସି ।”
  meu-meu: A hari mauri ḡauna, e nohova a vada lasihia ḡauna, ia na ihataura-hanina;
    ḡau tamona hituosi ediai ia danu ta, bona ia danu mase gabuna bainela.
  yva-NT: Muno ana mamun, opi wusyinoe no to muno soamo kakai to, wepamo akarijo titi
    kaumandeije pije. Opamo ato siso kaururume umaso matavon. Arono de akato, indati
    Amisye po andamisy.
  dgc-dgc: Sakay tu hayup a dikél a minate, éy saya tu ikawalu a hari. Ey esa be siya
    du pitu. Ey mepahamak be siya.”
  zpm-NT: Lozhse gnabey zha co, laa ma gnabeyaque, ma gac zha rnabey co xon, niicle
    ne yele ma ga goc zha co gadz; gataa laa ma nitlo.
  hix-NT: 7 kom mahyaka nomokyaha hampànà, anaro ymo, àkayaryet komo ymo. Noro kuknon
    me naha, onokna ymo, amnyehra ehxahotho ymo, àwayehsahotho ymo, kekonà. Noro rye
    me mak natxhe, 7 kom yakoro, noro ymo. Noro ymo heno ryhe, tanàhnohtàkaxem me
    naha, kekonà, kahe yawono, rowya.
  sim-sim: Kala asa or mi heyeri oto mas or lihi angop hari ri. Malakama 7-pela ondo
    lihi lar oria. Hako indiyok or usahawa wolo malakama namba 8 oria. Uhu mendek
    er nakwa ria.
  npi-ULB: त्यो पशु अस्तित्वमा थियो, तर अहिले अस्तित्वमा छैन । त्यो आफैँ पनि आठौँ
    राजा हो, तर ती सात राजामध्‍ये त्यो एक हो, तर त्यो नष्‍ट हुन गइरहेको छ ।
  cgc-cgc: Makaadlek na ayep na bui kan-o daw anduni napatay en, kanen pangwallo na
    ari. Ta matuod, kanen an isya ta pitto ya na ari. Ta uryan na adlaw silutan kanen
    an ta ula katapusan.
  tim-tim: Akto soŋgo metŋe ire ulikŋân talep keiŋe hin. Uŋak amâ bo tatâp. Dâ hâmbâi
    kembu 7 are miawakmâ metembiâ âmâ 8 arekŋe hainâk miawakbiap. Hainâk miawakmâ
    luâk kembu sop getek manmâ kâlâwân ariwiap. Keiŋe hain.
  yor-yor: Ẹranko tí ó sì ti wà, tí kò sì ṣí, òun náà sì ni ẹ̀kẹjọ, ó sì ti inú àwọn
    méje náà wá, ó sì lọ sí ìparun.
  wos-wos: Wun ximbali hanja re némbuli rehambandé. Wunde néma du angé tamba yétiyéti
    angé tamba hufuk tale rendat dé deka hukémbu néma du retandé. Dé wunde néma du
    angé tamba yétiyéti angé tamba hufuk nakmbu xakutandé. God wandét dé fakutandé.
  emp-NTPO: Animarã minijĩchia b̶ʌ naẽna b̶ad̶a id̶i neẽ́ba jara b̶ʌa ẽberãrã boro
    dewara zeid̶ebemada. Idjira maʌ̃ siete bororãnebemaa. Critoba idjira ewariza biẽ́
    b̶ʌya.
  eng-F35: And the beast that was and is not; he is actually the eighth, yet he is
    of the seven, and he is going into perdition.
  ind-ind: Nah, seperti yang saya katakan, binatang berwarna merah itu dulu hidup
    di dunia, tetapi sekarang tidak ada lagi. Dulu dia juga salah satu dari ketujuh
    raja itu. Tetapi ketika dia hidup kembali, dia akan terhitung sebagai raja kedelapan.
    Lalu dia akan dibinasakan ke dalam neraka.
  pes-OPCB: آن وحش سرخ رنگ که زمانی بود، پادشاه هشتم است که قبلاً به عنوان یکی از
    آن هفت پادشاه سلطنت می‌کرد. بعد از دورهٔ دوم سلطنتش، او نیز هلاک می‌شود.
  mpt-mpt: Eka kulan haleb ele sino binabe otane memalo blim bie esa komokobe. E okok
    osa makob komokwali 7 eli okoko ulab kesoa esa Gode dabanea monea bib misiam unanea
    watwat danamabebe.
  ssx-ssx: Kutupa mo hande amba꞉ta꞉ da꞉ta haya꞉pate ame na da꞉ta hala꞉ sayaleta꞉ ipika꞉
    kone ketepo peao kinie. Mo hande watake hata꞉ tapake konee. Ipikita꞉ hoeyaena꞉
    pula꞉me.
  mkl-mkl: Nɔ iŋɑi sɑko iyi í wɛɛ wo nɔ kù wɛɛ nsɛi mɑ́u, nŋu tɑkɑɛ í jɛ ilɑɑlu mɛɛjɔsiɑ,
    nɔ í jɛ inɛ ɑkɑ̃i ɑmɑnlu mɛɛje ŋɑu nɔ wɑ bɔ nfe ku ce.
  gaq-gaq: ବାରି ମୁଡ଼ି ପସୁ ମେଃସୁଆ ମ୍ବ୍ର ଲେଃଗେ ମାତର୍‌ ଏକେ ଆରି ଣ୍ଡୁ ମେଁ ଡିଂଡିଂକେ ତ୍ମା
    ଇଃସାଙ୍ଗ୍‌; ଆତେନ୍‌ ଗୁ ଇଃସାଙ୍ଗ୍‌ନେ ବିତ୍ରେବାନ୍ ମୁଇଂଡା ଆରି ମେଁ ଣ୍ଡିଗ୍ ଗିଆଃ ବିନାସ୍
    ଡିଂଏ ।”
  gof-RNT: Sinthe de7ida do7ay, ha77i baynnayssi, I ba huu7en hosppuntha do7aa. I
    laappun do7atappe issuwa; I dhayanaw bees.
  unx-unx: ଅକ ଜାଁତୁ ଜୀନିଦ୍‌ ତାଇକେନାଏ, ନାହାଁଃଦ ଇନିଃ ବାଙ୍ଗାଇୟା, ଇନିଃ ହବାଅଃତାନାଏ ଇରାଲିୟା
