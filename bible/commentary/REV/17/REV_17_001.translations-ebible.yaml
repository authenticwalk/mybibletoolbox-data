  cbt-NTPO: 'Ina quëran a''na anquëni minë'' së''quëna''pi nininso'' huëcapairahuatonco,
    itërinco: “Huëquë'' pa''a piyapi''sa'' ana''intacaso'' ya''huërinso'' a''nochinquën.
    Pasëquë a''na sanapi panca iiro''sa'' aipi huënsëárin. Inaso'' pa''pi co noyahuë''.
    Monshihuana''pi pochin piyapi''sa'' anishacancantërin.'
  srn-NT: 'Dan wan fu den seibi engel di ben abi den seibi skarki, kon na mi. A taigi
    mi taki: “Kon, dan mi sa sori yu fa Gado o krutu a bigi motyo, di e sidon krosbei
    fu furu liba.'
  cta-NT: 'Liꞌ ya̱a̱ sca xca̱ ca slo naꞌ, sca nguꞌ tyaꞌa nu cati tyaꞌa xca̱ nu ntucua
    caꞌña oro yaꞌ biꞌ. Nchcuiꞌ loꞌo naꞌ liꞌ: ―Cua̱a̱ nuꞌu̱ ca nde chaꞌ culuꞌu naꞌ
    jinuꞌu̱ ñiꞌya̱ xcubeꞌ Ni jiꞌi̱ nguꞌ quichi̱ tlyu nu lye tsa ndyuꞌni ñuꞌu̱ jiꞌi̱
    ñati̱ chalyuu; la cuiꞌ quichi̱ tlyu laca su ntsuꞌu tyu̱u̱ tyaꞌa staꞌa̱ cacua ti
    toꞌ quichi̱.'
  bqc-SIM: 'Malaika gbɛ̃ↄn sopla pↄ́ tùu mɛ̀n sopla kũapiↄ do òmɛɛ: Mↄ mà yã́
    pↄ́ a wi káalua zↄ̃ↄ pↄ́ zↄ̃lɛa swa zↄ̃ↄↄwa ↄlↄnɛ.'
  tcz-CHONGTHU: Vantil sagi sumlheng choi ho lah'a khat chu kahenga ahungin, chuin
    eihouvin, “Neihin juiyin, chutileh keiman noti lentah, twi tamtah chunga vaihomnu
    chunga thutanna hunglhung ding chu navetsah inge.
  mar-mar: मग त्या सात वाट्या घेणारे जे सात देवदूत होते त्यांच्यातला एक येऊन माझ्याशी
    बोलला आणि म्हणाला, “ये, त्या अनेक जलांवर जी बसली आहे त्या महावेश्येचा न्यायनिवाडा
    मी तुला दाखवतो.
  snp-snp: Ena enisole seweni (7) lape seweni (7) ya olu minagu yauti makafo namo
    minodo oto eti lonomami, Ano, kopa olu ono-ono moinami wena muki koli minamo wenawa
    ya numuna meya naba no naba muki adu nedo ku onami ya lifima ka olunagoliye. Ano,
    kilibinae.
  isl-isl: 'Þá kom til mín einn af englunum sjö, sem leitt hafði plágurnar yfir jörðina,
    og sagði: „Komdu með mér, ég ætla að sýna þér afdrif skækjunnar miklu sem situr
    uppi yfir vötnum heimsins – þjóðunum.'
  spy-NT: Kichō ꞉malayikeet ake ām choo kiboonto kibuumbōōk tisab ānkumwoowoo kule,
    “Chōō ābooruung' ng'wooninto nyēē mākunyōōr ꞉koorkoonoo choonchooyēn nyoo lēēkitēē
    ꞉lōōswēk chēē chaang'.
  xnn-xnn: Idi nakwas di dat omali nan esa issan pito ay anghel ay wada nan malakongda
    danat kanan, “Aka ta ipailak ken sik-a nan awnit dosan di babai ay madamdamag
    nan kangawina isnan lomalakiyana. Itotokdona ay mentolay isnan ili ay kad-an di
    kaginaginawang.
  mwe-mwe: Malaika jumo munkumbi gwa bhakwetenje mikungu shabha bhala, nigwajile malanjila,
    “Jiya akuno, nikulangule ukumu japegwilwe lijajana nkulu, atama pantundu mashi
    gamagwinji jula.
  tte-tte: Anelose seben siya gaeba seben kali tokayale yo kalikava yabo ilaoma koliyau
    iba, “Kulaoma, naga yayakenayagiwo Yaubada ana munamunai maisana sine toganawali
    yawasosi koina iya imiyamiya waila meuloili papalili mena.
  tcs-tcs: Apta nau, wan einzel prom dem seben einzel uda i bin kare dem seben boul
    wea dempla, i bin kam lo mi ane spik po mi diskain, ‘Yu kam lo mi, ane ai go soe
    yu wiskain God i go panis dis nugudoman uda sele emselp po mani, em i sidaun bos
    blo plenti riba.’
  hlt-THB: 'Boet khqih ak pawm khan ceityih khqih khuiawh kaw pynoet ing ka venawh:
    “Law lah, tui khawzah awh ak ngawi, pup zawi pyi nu dyna ce nim huh vang.'
  soq-soq: Tane ensel 7 mida aboma 7 oteia bedeuwo dea ne mainawo wisene dianedie
    wadiase, “Winewo, ne euwaepa ambi God i ninala pokawaaida esa uara sawanauwo wandia
    matangelasapi.
  qub-qub: 'Bäsuta tacshimoj ganchis anjilpita juc aywaycamur nimaran: «Shamuy, mayu
    tincojcho jamaraycaj mañösa warmita Tayta Dios imano castigashantapis ricachishayqui.'
  att-att: Á kabalin na, jimikkì laguk nikán yù mekapitu nga daroban nga kabbulun
    nayù ira annam nga manangngal ta malukung nga buláwán. Á kinagi na nikán, “Arà!
    Et ten, ta ipasingak ku nikaw yù ángngukum ni Namarò sù neparámak nga babay nga
    makikarallaw, nga magitubang nga mammaguray ta gián nayù aru nga danum.
  bki-bki: Ana ka bogo na nailiano tai binimei, nina be nailiano aluo tai napano aju
    abar basidobidobi aluo. Binimei kuku ka kiniou, berial berinavo “Jau katakisor
    kiniou. Mia nesiloglogso ka burum̃ara komeli va nei Bapilon, napano naio joa vio
    nei napano burum̃ara uei nalo napano m̃a amieraro ajuaio. Komeli nei naio jom̃a
    mim̃au bova, naio javukia tira na m̃arabo ga. Naio javukia napano parinio tubo
    nalo na buruvenuo dolu nalo ajum̃a aba amila siakaiano bija naio, a jibe ka napano
    m̃ano m̃arjum̃elm̃elu bilig tomu nalo na yetemeriba aba amiavovu tanea garuei.
    Mia jau komei, ka mia nalaso keial venia napano mia rimaluvo kanio ea bogo napano
    mia rivar kiano vironiano rimemedu.”
  bqp-bqp: 'Malaika gbɛ̃nↄn suppla kũ ò kɛrɛ mɛ̀n suppla kũnaa pìnↄ doke pìmɛnɛ:
    Ǹ mↄ́ mà yã kũ ani wí karua zↄ̃kↄ̃ kũ à vutɛna swanↄa dasi mↄnnɛ.'
  mcp-mcp: 'Nə́ ndɛɛ́, *wəéŋgəles zaŋgbá bwə́ á bə nə ikwɔ̂w zaŋgbá wá, ŋgwûd a cínɔŋg
    mú zə cɨ nə mə nə́: «Zaá, mə zə́g lwó wo intʉ́gʉ́lí í bá bii mbyóóŋg múdá í á
    mə́ kwambʉlə jiya mpə́dʉ́gá mishwû nɨ yí.'
  hat-hat: 'Lè sa a, yonn nan sèt zanj ki te kenbe sèt gode yo vin di mwen: Vini non.
    Mwen pral fè ou wè ki jan yo pral peni gwo jennès la, gwo lavil ki bati nan mitan
    gwo dlo yo.'
  npl-NT: 'Seme de n chikome ángelteh non okimpixtokah n chikome kópajteh patlawakeh,
    owala iwa onechili: —¡Xiwiki, nimitsititis n tlaijyowílistli non ika niktlaijyowiltis
    n weyi mekatanajsiwatl non ewatok ipan miaktikeh ameh!'
  bgg-bgg: Chiihphado shiikhiiakhjamthek miley um pha hamangkhliiethek miley ji re-è
    jia è gu shii wuii srane yao, “Thawuii bo, chiih-è gu na shii khi-è-rek ne zab
    ìd pha siulao shii lago phi pha rek pha ji gu na shii riig yi pha ro. Ji pha boh
    rajan jine khobohthek moe shii rung ro.
  eng-TCENT: Then one of the seven angels who had the seven bowls came and said to
    me, “Come, I will show yoʋ the judgment of the great prostitute who sits on many
    waters.
  eng-BSB: Then one of the seven angels with the seven bowls came and said to me,
    “Come, I will show you the punishment of the great prostitute, who sits on many
    waters.
  cpu-NT: 'Ipoña ipokashitapaakena aparoni maninkari karataintsiri 7 joirikayetakerori
    itasone, ikantapaakena: “Pimpoke, piñeero tsika inkantaiteri irovasankitaayeeteri
    atziriite, tema ikempiyetakaro aparoni mayempiro saikathapyaatantakarori oponkityaamashi
    jiñaa.”'
  san-ASM: তদনন্তৰং তেষাং সপ্তকংসধাৰিণাং সপ্তদূতানাম্ এক আগত্য মাং সম্ভাষ্যাৱদৎ, অত্ৰাগচ্ছ,
    মেদিন্যা নৰপতযো যযা ৱেশ্যযা সাৰ্দ্ধং ৱ্যভিচাৰকৰ্ম্ম কৃতৱন্তঃ,
  tac-NT: 'Alué napu gichao santo ánjeli nílige alué bejtoli o''kame, ''lige bilé
    nawáturu napu ne iligé, ''lige ne''chí bayérituru regá anigá: ―Nabá napu ajtí
    alué mukí we''ká rió ''yuga gojchime napu ajtí alé we''kaná bajichi amoba,'
  eng-WEBPB: One of the seven angels who had the seven bowls came and spoke with me,
    saying, “Come here. I will show you the judgement of the great prostitute who
    sits on many waters,
  gfk-H: Io, ma tikai ta ira len ma irua na angelo ing diet ga palim tar ira len ma
    irua na gapgopai ga hanuat gaam tangai tagu, “Mai, iau naga haminis no harpidinau
    taam nong na haan tupas no tamat na hilawai na hahina nong i kisi tar ira taah.
  viv-viv: Tu mena vita anaveseveni ana tova gihavaina, bana tovenuwaꞋata adiveseveni
    wanauꞋadi seveni adi yoꞋo kalivana agaikuya giꞋela gigaheku gigayo, “UꞋela be
    kana melala kikaiwabuna gufa moyaꞋaidi lilidiya hiveꞋalahina-ma ana matahiwadi
    ganavehawale. Melalai-nadi vaita kwamayoku lakahidi yamayamadadadi amine.
  yao-yao: Nipele jumo jwa achikatumetume saba ŵa kwinani juŵaliji ni mbale saba ŵaiche
    ni kuusalila, “Njise akuno, chinannosye kulamulikwa kwa jwankongwe jwachigwagwa
    jula, musi wautaŵikwe pa meesi gamajinji.
  tgp-tgp: Ale vonan la angelo atu matea hin la haratu mo limaravrua sei la lo tauri
    na nora jilivi, mo mai isaku mara, “O mai, a pa vujangiho na talai non har̃ai
    malele atu sei mo lo sakele na wai matuvana,
  auc-NT: Wængonguï anquedoidi önompo æ̈mæmpoque go mëa ganca ïnäni önompo æ̈mæmpoque
    go mëa ganca owætacoo në næ̈æ̈näni ïñönänite adocanque botö weca ponte, “Pöe,
    angantapa. Onquiyængä mäincoo beyæ̈ në towente quëwënongä ïñömö æpæncoo yædopäa
    në tæ̈ contacä apænte nänö panguïnö ante botö odömömo acæbiimpa.
  kbc-NT: Odaa onijoteci niɡ̶ijoa seete aanjotedi anijo nibaxiawaanigi neɡ̶enagi meetaɡ̶a,
    odaa jeɡ̶eetiwa, “Anagi, jikeetaɡ̶awa anodaaɡ̶eeta nigoiloikatidi naɡ̶ajo iwaalo
    agopeloa, ane diɡ̶icaadaɡ̶a yowooɡ̶odi. Naɡ̶ani iwaalo eote me nalaɡ̶atibigoɡ̶oji
    naɡ̶ajo nigotaɡ̶a eloodo anipegitege owidi akiititedi.
  bmh-bmh: Tibur kwali agen tebil kwali patai daremen tub nug iz guzenai aileun, “Na
    alen! Wal igul maneun air go ze banban asiu alai gotulemen ebu hoboi dareu, Uwait
    nug go ein uhu muramau iz na abai mizai.
  ctu-BL: 'Tsa'' tili juntiquil ángel i pi''ʌl jini wʌctiquil chucul bʌ i cha''añob
    wucp''ejl taza. Tsi'' pejcayon. Tsi'' yʌlʌ: La'' ilayi. Mi caj c pʌsbeñet bajche''
    mi caj i yʌjq''uel ti toj mulil jini ñuc bʌ xmoja buchul bʌ ti'' yumʌntel ba''an
    i xʌc'' colem ñajb.'
  meq-meq: 'Ma dəba eye na, gawla i Mbəlom nəte mə walaŋ i gawla i Mbəlom neheye tasəla
    kwa way ta gəse mə həlay aye, a yaw ka təv ga, a gweɗeŋ: «Dara hərwi ada nâ bəzaka
    ha ŋgwas nakə a ɗa zləm, a gawa madama ma siye ɗəretsətseh. Ŋgwas məge madama
    niye a ɗa ha na, gəma nakə ta ɗəzl bəse ta magayam hay wal wal haladzay aye.'
  noa-H: Magbaawai Hẽwandam chognaan mag jarr panhap'a siete narr heem hãb bëewi mʌrʌg,
    —Pidú mua pʌrʌg hoopik'imgui hajim, chi durpat'ierrmie har döjã nem pöoma bau
    wëjöm hʌ̃r hoo sim k'aibag wauju.
  alp-NT: Eleki ile sae bei malekata itu rebe esi lalake oba meru iluake loko au kai
    ibeteke be, “Mai au tiluke ete ale loko hukume ete kota elake Babele rebe tolae
    me kwelea bokala esi leinu. Kota elake mere esi atate saka bina lalane rebe ineu
    titinai.
  san-VEL: tadanantara.m te.saa.m saptaka.msadhaari.naa.m saptaduutaanaam eka aagatya
    maa.m sambhaa.syaavadat, atraagaccha, medinyaa narapatayo yayaa ve"syayaa saarddha.m
    vyabhicaarakarmma k.rtavanta.h,
  kbq-kbq: Anantera 7ni'a zuompama 7ni'a ankero vahe'mo'za azerinazafinti magomo eno
    nagrikura anage hu'ne, Amare ege'na tusi monko a'mo rama'a tintamimofo agofetu
    mani'nea a'mo'ma erisia knazana kaveri haneno hu'ne.
  kbh-kbh: 'Canÿa chë canÿsëfta angelënguents̈á, chë canÿsëfta copbenga monjanatbënënguents̈á,
    tonjánabo y s̈onjaniyana: “Mabo; cbochanjinÿinÿiye nts̈amo yochtsemna chë puerte
    bacna vida bomna shembása, chë béjayënguiñe entsetbemanabe castigo.'
  ron-LSB: 'Unul din cei șapte îngeri care aveau cele șapte cupe a venit și a vorbit
    cu mine, zicând: “Vino aici. Îți voi arăta judecata marii prostituate care șade
    pe ape multe,'
  pon-pon: 'TOUNLAN amen, kijan ijimen me ar dal iju mia, pwara do, majani on ia:
    Kodo, i pan kajale on uk en li jued, me kaunda pil toto, a pan kalokolok.'
  nhe-BL: 'Huan se tlen nopa chicome elhuicac ehuani tlen quiixcueptoyaj nopa chicome
    caxitl ipan tlaltepactli, nechcamahuico huan nechilhui: “Xihuala nica huan nimitznextilis
    nopa tlatzacuiltilistli tlen quiajsis altepetl Babilonia tlen mosehuía ipan miyac
    hueyi atl huan tlen itztoc queja se fiero momecatijca sihuatl.'
  sps-sps: Kat to ana isen tsuri na ina fits nar morena to te kaa miror kobuu naa
    mito tsonyo sa tsue na ka, “Taame, nyo te nai faatok manyi na fasaraa tana moun
    a karap a tsitsikoor to, to te gum non patsun a fo aurom kinai, ayei na ngats
    fan tsian a karap to te fatsun panan a fo aurom kinai.
  wnc-wnc: Siwan nata mia kawawa angela tapatu gapma gwegwen pakingkat nana tapatuta
    apuke na anzing nanikut. Ga apso! Maya tapatu yasewa aknga kamunda binga tasinggak
    kapata meya buyambam siknga pake yuwawan nata yeikgama kayo. Sike maya nata yanggau
    wa yotbamu gapmandu yangga buyambam tapa apatane kwaim tapane yuaunin.
  bus-bus: 'Malaika gↄ̃ↄn swɛɛplaaa kɛ̀ aↄ̃ↄ zubↄ mɛ̀n swɛɛplaa kũna pìnↄ doke bèmɛ:
    Ǹ mↄ́ mà yã kɛ̀ eé wí kaarua tↄ́dee kɛ̀ vɛ̃ɛna swaa pariinↄa ↄdↄannɛ.'
  gub-BL: Na'e amo Tupàn heko haw pe har kawaw hereko har uze'eg wà ihewe a'e kury.
    — Ezur herupi nehe ty, i'i ihewe. — Tupàn uzepyk putar kuzàwyzài rehe a'e nehe,
    kuzà ikàg ma'e rehe a'e nehe, i'i ihewe. — Erexak putar hehe izepykaw nehe kury,
    ta'e aexak kar putar newe ihe nehe xe, i'i ihewe. — A'e kuzà a'e, tawhu pe har
    romo hekon a'e. A'e tawhu yrykaw tetea'u wanuwake tuz a'e, i'i ihewe.
  imo-imo: Gotenga mumindili kololi uluma perimu mingi kite yupoko pakera oi ambolko
    moloringi enselemanga teni na moloruna ombalie nimbei, “Ambo wapera toli awilimu,
    no awini omba purumomanga ola moromomu, aku ulu teremomunga mindili tingena limbelo
    mele nu lipo ondamboi owi!
  boj-boj: Onaqa laŋ aŋgro 7 tabir 7 ojesoqneb deqaji bei na bosiqa merbej, “Ni endeq
    au. Bamqa Qotei na sambala uŋa kobaquja a pegiyosim awai ugedamu yim ni osormit
    unqam. Sambala uŋa di ya kokbaq di awejunu.
  eng-DRA: 'And there came one of the seven angels, who had the seven vials, and spoke
    with me, saying: Come, I will shew thee the condemnation of the great harlot,
    who sitteth upon many waters,'
  knf-knf: 'Kë uloŋ ţi ŋwanjuŧ paaj na uloŋ ŋamëbanuŋ knkalame paaj na ploŋ ki uwuuru
    ubi ţi nji aţiini na nji aji : « Biini, dyuuju kakob ki ñaaţ naţuunk naweek anwooŋ
    du kakab idëk iweek akkobiiŋ.'
  san-KHM: តទនន្តរំ តេឞាំ សប្តកំសធារិណាំ សប្តទូតានាម៑ ឯក អាគត្យ មាំ សម្ភាឞ្យាវទត៑,
    អត្រាគច្ឆ, មេទិន្យា នរបតយោ យយា វេឝ្យយា សាទ៌្ធំ វ្យភិចារកម៌្ម ក្ឫតវន្តះ,
  arn-NT: 'Kiñe tati regle pu werken püllü tati nielu kiñe ti regle kopa, wütupaenew,
    fey feypipaenew: “Küpange, pengelelaeyu tañi kutrankangen tati fütra waria che
    kiñe wesa küri domo reke felelu, tati anülelu ta wente ko.'
  zas-NT: 'Abiꞌ tijb guigajdx ree anjl guin biꞌtaman naman lon: ―Guda din gulün lüj
    casti ni rayal béngunaa dxuudx ni zojb loj nijsroꞌ,'
  ken-NT: Ángɛl amɔt ndǔ abhɛn tándrámɔt abhɛn bakɛmɛ bɛkwɔp tándrámɔt atwɔ́
    arɛm ntá ya bɛ, “Twɔ́, chɔŋ ntɔŋ wɔ ntɛ́msí anɛ Mandɛm áchyɛ chɔŋ nta nnɛ́m
    ngɔrɛ́-nɛkɔ, nɔ chi, ɛrɛm ɛtɔk ɛnɛ ɛchi kɛkwɔt nɛ bɛyǎ manyɛ́n agho.
