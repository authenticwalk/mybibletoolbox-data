verse: REV.017.001
translations:
  kpx-kpx: Ige anelu seveni (7) baidisi maleale ke moleu dae lohoale daho loui avoe,
    “Lohoge Dilavau teibae keate nehe ibina omiveve vaveve a haivui. Keate keu e moaga
    kebia vavamo ui teibama.
  okv-H: Eto Anera 7 aguhu 7 rate vahai amina puvuto nau degi ta ke einge ehija, “Umo
    einge hae tiha evohu pajire be umo isapamane amita hamo ta arumbeto mihia amita
    ari sasapura ta hajire God na do ainge au kesuja avo ano kesoa,
  tbo-tbo: Tu winoyanoya magouhi 7 Yaubada hai keyaka i welehi, ma uyahihiyei gehouna
    i nei po i paliweleya i pa, ‘Una nei po tu matamaga wawinena a meiha a wiatatiyem.
    Tu matamaga wawinena anona naka dobu baneina boga u tepana e tugutugula.
  mal-C: 'ഏഴു കുംഭങ്ങൾ കൈവശമുള്ള ഏഴു ദൂതന്മാരിൽ ഒരുവൻ എന്നോടു സംസാരിച്ചത്: “വരിക,
    ഭൂമിയിലെ രാജാക്കന്മാരുമായി വ്യഭിചാരത്തിലേർപ്പെട്ട് തന്റെ വേശ്യാവൃത്തിയുടെ വീഞ്ഞുകൊണ്ട്
    ഭൂവാസികളെ ലഹരിപിടിപ്പിച്ചവളും,'
  grc-SR: Καὶ ἦλθεν εἷς ἐκ τῶν ἑπτὰ ἀγγέλων τῶν ἐχόντων τὰς ἑπτὰ φιάλας, καὶ ἐλάλησεν
    μετ᾽ ἐμοῦ, λέγων, ⸆ Δεῦρο, δείξω σοι τὸ κρίμα τῆς πόρνης τῆς μεγάλης, τῆς καθημένης
    ἐπὶ ⸂τῶν ὑδάτων τῶν πολλῶν·⸃
  bgc-bgc: अर जिन सात सुर्गदूत्तां कै धोरै वे सात कटोरे थे, उन म्ह तै एक नै आकै मेरै
    तै न्यू कह्या, के उरै आ, मै तन्नै उस बेश्या का दण्ड दिखाऊँ, जो घणेए पाणी पै बेठ्ठी
    सै।
  khz-khz: Ne vorivu taulatoi kwapuna gegapi-tagorawai anerura aorai ta evogomaito
    au geku ai, au ema vaikilakuto, netiwato, “Ono vogomai, pe mata-poraga garena
    kamuna gena mata-poraga voina metauna pene gapia gauna ana vega-gitamu. Ia nanu
    vogo atarai etaluna.
  deu-TKW: 'Und es kam einer von den sieben Engeln mit den sieben Schalen zu mir und
    redete mit mir also: komm, ich zeige dir das Gericht über die große Buhlerin,
    die an den großen Wassern saß,'
  zsr-NT: 'Niꞌr bdxinëꞌ ga zoaꞌ tuëꞌ gbaz laꞌy nababëꞌ gadx gbaz laꞌy naꞌ gulazönëꞌ
    gadx zxígaꞌdauꞌ naꞌ náquicni oro. Bë́ꞌlenëꞌ nedaꞌ didzaꞌ, gnëꞌ: “Gda ni, atiꞌ
    uluiꞌidaꞌ liꞌ ca gunëꞌ Dios, gunëꞌ‑nu zxguiaꞌ ngul udá dzag naꞌ, röꞌnu lu nis
    zian.'
  lin-lin: 'Moko kati na ba-anjelu sambo oyo bazalaki na bakopo sambo ayaki mpe alobaki
    na ngai : « Yaka, nakolakisa yo etumbu oyo mwasi ya ndumba monene oyo avandaka
    na bibale minene akozwa.'
  hns-NT: 'Tab oe saato parie djaun Parmeswar ke goessa oedjhlies raha, oelog me se
    ekgo hamaar lage aail. Oe bolies: „Hia aaw, tab ham toke dekhaabe kaise oe bahoet
    be-sia aurat sadja paaiga. Oe doenia bhar ke dher nadie aur samoendar ke kienaare
    rahe hai.'
  noa-E: Magbaawai Ẽwandam chognaan mag jarr panhapha siete narr eem ãb bëewi mʉrʉg,
    —Pidú mua pʉrʉg oopikhimgui ajim, chi durpathierrmie ar döjã nem pöoma bau wëjöm
    ʉ̈r oo sim khaibag wauju.
  eng-EMTV: Then one of the seven angels having the seven bowls came and spoke with
    me, saying, “Come, I will show you the judgment of the great harlot who sits on
    many waters,
  mib-NT: 'Yūcuán na te ni quiji ɨɨn jnáhan ndɨhúxá ndajéhé jeē ní candāhá ndɨhúxá
    cohō ún, te ni cahān yā jiín rí: Nehen, te na stéén rī nuū rō ndese coo castigo
    sɨquɨ̄ maá ñahan jnéní jeē cúu ñuu cujéhnu íne nuū iyó cuéhē ndute.'
  lif-NT2: हे़क्‍क्‍याङ् खे़न् खोर्याहाॽ के़गप्‍पा खे़न् नुसि माङ्‌लाइङ्‌बाहाॽओ थिक्‍पा
    फे़रे़आङ् अक्‍खे मे़त्ताङ्, “फे़रे़ॽ, इङ्‌गाॽ खे़ने़ॽ खे़न् कुइङ् कुनाम् के़से़ःमा
    के़त्‍निमाल्‍ले़ खोःमा के़बोःङ्‌बा खुम्‍दिङ्‌ङिन् ओसेःन्‍धाक्‍ने़ॽरो॥ खे़न् के़त्‍निमान्
    यरिक् च्‍वाःत्तिल्‍ले़ कुबेसाङ् के़ने़बा यम्‍बा ये़क्‌यक्‍किन्‍लो॥
  xnj-xnj: Mmonga wa vala vamitumu saba va kunani kwa Chapanga vevavi na nkeve akabwela,
    akanijovela, “Bwelayi, na nene yati nikulangisa uhamula weapewili yula mkemi mkulu,
    mweitama pamuhana ya manji gamahele.
  mmx-mmx: La lara atdi na lavanuti lubungangelo, mo digam tebeng mo lavanuti leventingtigon,
    ga vot pasa ia la ga lok, “Pen ba i na, la ana lox ase u mi losongsongot silok,
    ne Moroa naba sep mo latkin ngarangat min, mo it kis saparap laxan taadan solo.
  cbr-NT: 'Usai ''icëbëtan ca xanpañu mëcën achúshi ''imainun rabë́ ángelcama, a achúshinëx
    ''ënu uquin, xanu ñuicësoquinbi Babilonia ñuiquin ësaquin ''ë caxa: —''Aisama
    ''aish ca Babilonia ëmanu ''icë unicamax ënë xanusa ''icën. Ca ut. Mi cana xanu
    ''atima, axa parúnpapa camánan tsócë, a cara aín ''ucha cupí uisoquin Nucën Papa
    Diosan castícanti ''icë quixun mi ismiti ''ain.'
  tee-NT: 'Pus ju acsnich quilakmilh pumatam sia yu''unch ju anquilhnin ju ixtach''apata
    ju lakatamin ixpumap''un''an. Chai quijuni: ―Asok''och. Chai acmasuniyanch ju
    ixmak''alhk''ajnat ju anu'' alactu''unu chako''ulh ju na lhu puvi ju xcan.'
  eng-LSV: And there came one of the seven messengers, who were having the seven bowls,
    and he spoke with me, saying to me, “Come, I will show to you the judgment of
    the great whore, who is sitting on the many waters,
  cak-NT: 'Y jun chique ri wuku'' ángeles ri uc''uayon jujun copa banon che oro, xoch''o''n
    wiq''uin y xoru''ij chue: Catampe wiq''uin y xtinc''ut chawech anchique castigo
    ri xtika pa ruwi'' ri ixok ri itzel ruc''aslen ri ni''ix ramera che, ri ch''ocol
    pa quiwi'' q''uiy ya''.'
  pah-NT: 'Kiro Tupana''gapyrive''ga ruri ji pyri seteve''g̃a nde''yja''ga – kiroki
    seteve''g̃a gwereko nhaetingy''a''java''ea yvagipeve''g̃a. Ji ve ga nhi''ig̃i
    javo: —Herejo, ei ga. Kiro ti ji ipopoakavehẽa repiukari nde ve nehẽ Tupana''ga
    erame hẽa pe: “Ereko te''varuhu nde. Eho ti a''ero tata pype hahyva''ea ruvihava
    pype.” A''ea ti Tupana''ga ei hẽa pe nehẽ – kiroki akwaimbae''g̃a upaharahẽa oapy
    ypiahua arimo ypiahua ruvihava arimo no paranauhũa arimo no. Onhimongyheteuhu
    yhya. A''ea arimo nhaporemo hẽa apygi oina.'
  sja-NT: 'Ma angeleerã sieteerãpa vaso iru p''anadap''edaa, mãɨrãdepema aba mɨmaa
    cheji mãik''aapa mãgaji: —Chéji. Mɨa ak''ɨpiit''eeda aji, sãga Tachi Ak''õrepa
    k''achia ooit''ee wẽra jõmaarãpa k''awa p''anɨ. Mãgɨ́ prostitutak''a bɨ su-ak''ɨ
    baparík''apɨ bɨ to k''ait''ak''ait''aa jẽra bɨmãi.'
  xed-xed: 'Tahula tsa, ka gavagaghatá sani turtuk ma tsa duhwalha Lazglafta ndəfáŋ
    ta ŋanatá leghwaha ndəfáŋ ya tavata iʼi. Kaʼa mantsa: «Sawi ka maraghata yu ka
    lu dzaʼa tsa guma ta tsa mghama hliri ta nzakway ka luwa dagala, ta nzafta ta
    imiha ya ɓa.'
  mks-NT: 'In táhan ndíhu̱sa̱ táto̱ Ndióxi̱ ña̱ cáñee in táhan u̱sa̱ co̱ho̱ ndáha̱
    cán na̱xi̱nu̱ a̱ nu̱ú i̱ já na̱cachi a já xi̱hín i̱: —Naha quíi̱ yóho jáchi̱ cúni̱
    jána̱ha̱ i̱ nu̱u̱n ndá quia̱hva ndoho ini ñá xíca ji̱i̱, ñá cáhnu, ñá íin coo
    nu̱ú cua̱há ticui̱í.'
  gfk-S: Io, ma tikenong ta ira liman ma iruo na angelo ing di ga palim ter ira liman
    ma iruo na gingop ga hanawat gom tange tagu, “Hilo, iou nige hamanis no harpadano
    tam nong na hana tupas no tamat na hilawa na haine nong i kisi ter ira taho.
  bmu-bmu: Suep garata 7 qambi 7 mi memba kingeri, yeŋgöreŋök kunŋan kaba nöŋgöra
    keu kewö jiyök, “Gi mönö kanöŋga köna ketaŋaŋgö ambi qetbuŋaŋambuk o gwötpuk mieŋgö
    qakŋine tatzawi, mi kondel gihimam. Anutunöŋ keuŋi kewöta likepŋi meleŋni qakŋe
    öŋgöi malja.
  dgz-dgz: Amba bet inana umap yawana anea nani yamu dere unup sera muga daiton daiton
    tambune da taue anega wadianegen, “Ge onak. God waen negin gagape waenewa itan
    baware wanepi ewagain. Waen, ame pa sewa baware, kaum aruga etop gapan tune.
  eng-GNV: 'Then there came one of the seuen Angels, which had the seuen vials, and
    talked with me, saying vnto me, Come: I will shewe thee the damnation of the great
    whore that sitteth vpon many waters,'
  zaa-NT: 'Làniana entre ca gàtsi ángeli canu belàlia cabi ca gatsi plato to'' qui''
    cabía nna, gul·lani ttùba nna ra bi inte'': Lu'' nna thá'' lu'' lani inte'' nna
    gulué''ni''a'' lu'' ttu niula maña. Itute yétsiloyu nna chi nabiá''nią na porqui''ni
    ri''ą ru''a ca indatò''. Annana gulué''nia'' lu'' ti''iỹa ná castigo contra lą.'
  eng-WEBSTER: And there came one of the seven angels who had the seven vials, and
    talked with me, saying to me, Come hither; I will show to thee the judgment of
    the great harlot that sitteth upon many waters;
  guh-guh: 'Pamonae siete paángelnëbeje, siete pacopabeje pecaponaevi, bajarapaángeleviyajuvënënë,
    caenë rena xanëjavaberena. Bajarapaángelnë nejumaitsi: —Naxanitsia. Catsitajëtsianatsi
    pacuenia Dioso naneconitsiaexanaejitsia Babilonia tomarapijivi, patomaraxaneto
    eca menexanetonë imoxoyojavata. Bajarapatomarapijivi Diosojavabelia apo navajëcabiabi.
    Caranata saya navajëcabiaba jumapecataeya pexanaenëanëjavabelia. Nexata pacuenia
    petiriva pevitota bitso pibisiacuene pexanabiabiva jamatabëcueneitsi, bajarajamatabëcueneitsi
    Babilonia tomarapijivi. Pova petiriva pibisiacuene pevitota exanabiaba, bajarapova
    pejamatabëcueneta jamatabëcuenebijiana itsamonae ata. Bajara pijinia pacuenia
    Babilonia tomarapijivi ata pexanabiabijava pejamatabëcueneta, jamatabëcuenebijiana
    ayaibitsaëtoxaneto itsanacuanëpijivi ata.'
  bon-bon: Disi cama lui seben mename seemo, teeme yepä te tädige cäme bau me, najige
    egä, “Tädi, cane naawabenine, babo sargi magebi ne lipulipu cirege daremu ceera,
    pui babo cewe ne lui bucurage niiye gome ituge raranga.
  nhw-BL: 'Huan se tlen nopa chicome itequihuajcahua Toteco catli quiixcueptoyaj nopa
    chicome caxitl ipan tlaltipactli, nechcamanalhuico huan nechilhui: “Xihuala nica
    huan nimitznextilis nopa tlatzacuiltilistli catli quiajsis altepetl Babilonia
    catli mosehuía ipan miyac hueyi atl huan catli itztoc quen se fiero momecatijca
    sihuatl.'
  swh-ONEN: Mmoja wa wale malaika saba waliokuwa na yale mabakuli saba akaja akaniambia,
    “Njoo, nitakuonyesha adhabu ya yule kahaba mkuu, aketiye juu ya maji mengi.
  wbi-wbi: Jumo ughwa vanyamola lekela lubale alyale ni fitasa fiila lekela lubale
    akisa na pikum'bula, “Isa, nikukusona uluhighilo lwa mbwafu u m'baha juno ikukala
    mumalenga minga,
  bba-bba: Yerɑ ɡɔrɑdobɑ nɔɔbɑ yiru be bɑ yorukunu nɔɔbɑ yiru ye nɛni, ben turo u
    nɑ u mɑn sɔ̃ɔwɑ u nɛɛ, n nɑ u koo mɑn sɔ̃ɔsi nɡe mɛ bɑ koo kɑ kurɔ tɑnɔ kpoko
    wi siri bu sɛɛyɑsiɑ wi u sɔ̃ nim bɑkɑm wɔllɔ.
  eng-KJVCPB: 'And there came one of the seven angels which had the seven vials, and
    talked with me, saying unto me, Come hither; I will shew unto thee the judgment
    of the great whore that sitteth upon many waters:'
  kgk-NT: 'Sapy''a katu arova ramo xe resa ahexa jevy sete marány ryrukwe rekoha.
    Ama''ẽ jave peteĩ ou onhopa''ũ-gwi he''i xe-vy: —Eju katu xe rupive. Tahexa uka
    nde-vy kunha ikwimba''ese va''e ramigwa heko vai va''e, he''i xe-vy. —Nhandejáry
    ombohasa asy-ta upe tetã mygwa ysyry kwéry rembe''y-py okwa va''e kwéry-pe. Kunha
    ikwimba''ese va''e-rami upe tetã mygwa kwéry ojáry e''ỹ rapykwéri oje''ói hikwái.
    Tupã tee e''ỹ va''e-pe ogwereko gweko járy ramo hikwái. Heko vai-rupi okwa va''e
    teko ky''a-py oiko va''e hendive. Entéro mburuvixa kwéry yvy ári oĩ va''e gwive
    oipe''a íxugwi gweko vairã. Ha yvypóry kwéry-pe ogweroka''u vai vai vérami voi
    hikwái. Ivai vaive voi hekoha kwéry, he''i.'
  waj-waj: 'Aangeraiya yaaku saivai sainaidiri taarama kuu yavaiyauvaa yaaku saivai
    karasaidiri taaravaitana utuuyakidiri voovoono niisi ngioo tunoo: Nninai na sabi
    nuaira gioonnaivo irisai maisaivaa varaanaraivaa fai i vitainaravai. Ii gioonna
    ivo inna yoosinna pinaivo kaayau nnooriiyauvo saidi saidi nuunaivau varivai.'
  cpy-cpy: 'Ikanta ipoka-shita-paakina apaani Ronampiri Tajorentsi kaatatsiri 7 roteeya-yitakirori
    iwajoni, ikantapaakina: “Pipoki, piñeero jempe ikanteeteri rowajankiteeteri atziri-paeni,
    tema ikimi-yitakawo apaani mayempiro jeeka-cheraatan-takawori aataayitakaha nijaa.”'
  mpx-mpx: Inoke aneloseyau seben bolo mwaha seben hi ahe, aloliya etega i nem i baem
    eliyau i ba, “U nem ge na pankitewa Yehoba yova toganawal hot ga ni lahe ola,
    iya i minaa wewel hi gewi pwataliyaa.
  wbp-wbp: Wirlki-pala yangka marramarra, palka-jukulpalu karrija wirlki-pala ngami-kirliji.
    Ngula-jangka, jinta-kariji yaninjarla wangkaja ngajuku, “Yantarni nyampu-kurra
    yungurnangku milki-yirrarni kirri wiri kuja-ka kutu karrimi karruku panuku. Kirri
    yinyaju punku-nyayirni yangka karnta-piya kuja-ka wati-kari wati-kari-kirli ngunami
    talakupurda. Kaaturlu kapu nyanunguju pinyi, manu kapunpa nyanyi kuja-kurraju.
  luo-luo: Eka achiel kuom malaike abiriyo mane nigi tewni abiriyo nobiro ira, mowachona
    niya; “Bi mondo anyisi kum mar jachode maduongʼ mobet ewi pige mangʼeny.
  nhe-NT: 'Huan se tlen nopa chicome elhuicac ehuani tlen quiixcueptoyaj nopa chicome
    caxitl ipan tlaltepactli, nechcamahuico huan nechilhui: “Xihuala nica huan nimitznextilis
    nopa tlatzacuiltilistli tlen quiajsis altepetl Babilonia tlen mosehuía ipan miyac
    hueyi atl huan tlen itztoc queja se fiero momecatijca sihuatl.'
  aii-aii: 'ܐܬܹ‌ܐ ܠܹܗ ܚܲܕ ܡ̣ܢ ܐܵܢܝܼ ܫܲܒ݂ܥܵܐ ܡܲܠܲܐܟܹ̈ܐ ܕܐܝܼܬ ܗܘܵܘ ܠܗܘܿܢ ܫܲܒ݂ܥܵܐ ܦܝܼܠܵܣܹ̈ܐ
    ܘܐܡܝܼܪܹܗ ܐܸܠܝܼ: ”ܬܵ‌ܐ، ܒܸܬ ܡܲܚܙܸܢܘܼܟ݂ ܕܝܵܢܬܵ‌ܐ ܕܗ̇ܝ ܙܵܢܝܼܬܵ‌ܐ ܓܘܼܪܬܵ‌ܐ ܕܝܬܝܼܒ݂ܬܵ‌ܐ
    ܝܠܵܗ̇ ܥܲܠܔ ܡ̈ܝܼܵܐ ܪܵܒܵܐ،'
  esk-NT: Tarani iḷaŋat tallimat malġuk israġulgich piqaqtuat tallimat malġuŋnik iḷuligauranik
    uvamnukhuni uqautigaaŋa, “Ki. Qiñiqtitkisigikpiñ tatapsausriaksraŋanik akiisuqpaum
    aquppiruam iñugiaktuani imiġni.
  msb-msb: Pakatapos, naghalapit sa akon an usad sa pito na anghel na may dara na
    pito na mangko kag nagsabi, “Kadi kay ipapakita ko sa imo kun pan-o pagakastiguhon
    an bantog na malaw-ay na nagapabayad na babayi na amo idtoʼn bantog na syudad
    na gintindog halapit sa mga kasubaan.
  cpa-NT: 'Jøng² ca¹já¹ jan² ángel, dsa² quianh¹³ guiog¹ ángel héi², dsa² mi³chinh¹²
    cuøh³. Jøng² ca¹juúh² ángel, ca¹tsáih¹ jní²: ―Ŋi². Di³ jøng² hé¹³jni hning² jmø³uai¹²
    cán² hio¹³ lø³hiug¹² hlanh³, dsa² guǿ¹² ja³ha³ hliú² jmøi².'
  dso-dso: ତାର୍‌ପଚେ ସାତ୍‌ଟା ଗିନାଦାରିରଇବା ସାତ୍‌ଟା ଦୁତ୍‌ମନର୍‌ ବିତ୍‌ରେ ଅନି ଗଟେକ୍‌ ଦୁତ୍‌
    ମକେ ଆସିକରି କଇଲା, “ଇତି ଆଉ ।” ସେ ଡାକ୍‌ପୁଟାର୍‌ ବେସିଆ କେନ୍ତାରି ଡଣ୍ଡ୍‌ ପାଇସି, ସେଟା
    ମୁଇ ତକେ ଦେକାଇବି । ବେସି ଗାଡ୍‌ମନ୍‌ ମିସିରଇବା ଜାଗାଇ ସେ ନଅର୍‌ ତିଆର୍‌ ଅଇଲାଆଚେ ।
  meu-meu: Bena hari kiho auhituosl e abi kau anerudia ta dekegu ema, e hereva henigu,
    eto, Aoma, ariara hahinena badana, ranu momlo latadiai e helaimu hahinena, ihahemaoro-henina
    baina haheitalaimu.
  yva-NT: 'Naito Amisyo kaururum uma wo kapi kaururum raijaro wenao inta de rinai,
    muno po raura pare, “Winde, syo rarorono nai: Mangke indati raugaje wanya anaerer
    akoe rai. Anaerer akoe ama tame mi muni akoe Babel, omamo rausea nteto mararai
