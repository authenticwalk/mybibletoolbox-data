verse: REV.017.015
translations:
  kpx-kpx: Anelu keu kateai di namihaito hoto mole daho lounu. Isi avoe, “Teibae keate
    neheu e baluga kebia vavamo umale e keau vatae ataea. Keau o moleve umale ataea.
    Isi hoto igaeigae loumale ataea.
  okv-H: Anera na ke nei einge ehija, “Eto tiha evohu na umo hamo ta arumbeto mihia
    umo amo enda tapa te amita ke neite neite avo ijie iragora embomeni ra.
  tbo-tbo: Ega yaka tu winoyanoyana i baha mai uyahiu i pa, ‘Boga u gagalehi uyahihi
    tu matamaga wawinena i tugutugula anona naka lawa magomagouhi, bolu geha po bolu
    geha, po ani taniwaga geha po ani taniwaga geha, po pona emosi po emosi.
  mal-C: 'ദൂതൻ പിന്നെയും എന്നോടു പറഞ്ഞത്: “വേശ്യ ഇരിക്കുന്നതായി നീ കണ്ട പെരുവെള്ളം
    ജനതകളും സമൂഹങ്ങളും രാജ്യങ്ങളും ഭാഷകളുമാകുന്നു.'
  grc-SR: Καὶ λέγει μοι, Τὰ ὕδατα, ἃ εἶδες, οὗ ἡ πόρνη κάθηται, λαοὶ καὶ ὄχλοι εἰσίν,
    καὶ ἔθνη καὶ γλῶσσαι.
  bgc-bgc: फेर उसनै मेरै तै कह्या, के जो पाणी तन्नै देख्या, जिनपै बेश्या बेठ्ठी सै,
    वो देश, माणस, जात्ति, अर भाषा सै।
  khz-khz: Ne voaneru na evaikilakuto, netiwato, “Vomata-poraga garena etanu-tagona
    nanura pogitara, voo tanopara petera, talima gutuma galagala vagi, tanopara irauirau
    talimara, e karo irauirau talimara pogitara.
  deu-TKW: 'Und er sagt zu mir: die Wasser die du sahst, wo die Buhlerin sitzt, das
    sind Völker und Massen und Nationen und Sprachen.'
  zsr-NT: 'Gudxëꞌ caꞌ nedaꞌ gbaz laꞌy naꞌ, gnëꞌ: “Yuguꞌ nis zxön naꞌ bléꞌinuꞌ gap
    niꞌ röꞌnu ngul udá dzag naꞌ, tuꞌluíꞌ bunách yödz len bunách gzaꞌa len bunách tuiꞌ
    didzaꞌ yubl len bunách yuguꞌ luyú.'
  lin-lin: 'Anjelu alobaki na ngai : « Mayi oyo omonaki, oyo mwasi ya ndumba avandaki
    na likolo na yango, ezali bato ya mokili, bangulupa ebele ya bato, bikolo mpe
    nkota.'
  hns-NT: 'Parie hamse bhie bolies: „Toe bhie dekhle kie samoendar aur nadie par oe
    be-sia aurat baithal raha. Ekar matlab hai dher des, koel, djaatie aur doesar
    doesar bhaasa batiaai waalan.'
  noa-E: 'Maimua deeu mʉrʉg magjim, chi Ẽwandam chogau: ’Ar pua jãg chi durpathierrmie
    oo sim eegar döjãjö nem pöoma bau wëjöm oo sim chan, döjã chaar khabam. Jãan õor
    khapanagta jãg thʉnʉmgui ajim, durrpierram khʉʉn amach meupierr meu khĩir pogkhe.'
  eng-EMTV: Then he said to me, “The waters which you saw, where the harlot sits,
    are peoples, multitudes, nations, and languages.
  mib-NT: 'Te ni cahān gā yā: Cuehē ndute jeē ní jito ró núū néne ñahan jíca jnéní,
    suu cúu ñayuu cuehē tācá ñuu, tācá yuhu, tācá nación.'
  lif-NT2: हे़क्‍क्‍याङ् खे़न् माङ्‌लाइङ्‌बाल्‍ले़ इङ्‌गाॽ अक्‍खे मे़त्ताङ्, “खे़ने़ॽ
    के़निःसुबा खे़न् कुइङ् कुनाम् के़से़ःमा के़त्‍निमान् युङ्‌बा च्‍वाःत्‍हाॽग यरिक्
    मे़न्‍छाम् सुवाङ्‌हाॽ, लाजेॽहाॽ नु पाःन्‍दाङ्‌सिरो॥
  xnj-xnj: Mtumu wa kunani kwa Chapanga akanijovela mewa, “Gala manji gewagawene pala
    peatamili yula mkemi, ndi misambi ya vandu va kila mulima na kila lukolo na kila
    luga na kila langi.
  mmx-mmx: La nom laangelo ga lok bok tia, “Mo laxantaadan nenu ura ven pam i, la
    latkin ngarangat it kis saparav i, ni i ru katling limixin boro at levenasen bantuxu,
    la boro at larabung mixin axap, la boro at levennep silok axap, la boro at levempapaase
    axap.
  cbr-NT: 'Usaquin catancëxun ca ángelnën ësaquin ''ë catëcëanxa: —Parúnpapacama,
    anua ''atima xanu tsócë, a isquin camina ''aisamaira uni, camabi menu ''icë unibu
    ''ianan camabi banan banacë unibu acama sinánti ''ain.'
  tee-NT: 'Chai vachu'' chani quijunilh ju anquilh: ―Ju anu'' xcan ju lakts''int''a
    junta ixvi ju anu'' alactu''unu chako''ulh yuchi lakts''ipaxcavacan tachi chun
    ju lapanacni ju tat''ajun ixlhilacaputs''un ju lacamunutpa'' chai tachivinin tijpachux
    chivinti.'
  eng-LSV: And he says to me, “The waters that you saw, where the whore sits, are
    peoples, and multitudes, and nations, and tongues;
  cak-NT: 'Y ri ángel ri uc''uayon wichi xu''ij chuka'' chue: Ri ya'' ri xatzu'' anchi''
    ch''ocol ri ixok ramera, xa je naciones, je tenemit y je q''uiy winak, ri man
    junan ta quich''abel.'
  pah-NT: —Yhya onhimongyheteuhuva'ea – akoja nde erehepia – akoja rehe akwaimbae'g̃a
    upaharahẽa oapy okovo g̃anduvihavuhuro, ei ga. Yhya, a'e ko ji he'yive'g̃a pe
    yvyakotyve'g̃a gwyg̃agwyripeve'g̃a pe no ojipe'g̃a pe no – kiroki g̃a ojoatyatyvi
    g̃anhi'ig̃a – ojipe'g̃a pe no, ei Tupana'gapyrive'ga imombe'gwovo ji ve.
  sja-NT: 'Ma angelpa ichiaba mãgaji: —Ma to chok''ara k''ait''ak''ait''aa bɨmãi,
    mãgɨ́ prostitutak''a bɨ su-ak''ɨ pɨk''a bɨmãi, jara k''inia bɨda aji, eujãdepemaarã,
    p''uuru pidaarã, ëreerã k''ĩra t''ãdoo mãik''aapa pedee k''ĩra t''ãdoo pedeepataarã.'
  xed-xed: 'Ka tsa duhwala Lazglafta ya nda iʼi guli mantsa: «Tsa imiha nghə ka nzaf
    gwal ta hliri tida ya ná, mnduha, nda dəmga, nda haɗikha, nda gwaɗaha ta gwaɗə
    lu, tsahaya.'
  mks-NT: 'Tá na̱ndihi já na̱cachi tucu táto̱ Ndióxi̱ cán já xi̱hín i̱: —Ticui̱í,
    dó na̱xinún nu̱ íin coo ñá xíca ji̱i̱ ja̱n cúú dó yuhú nu̱u̱ ndijáá ñuu xi̱hín
    ndijáá nación xi̱hín ndijáá ña̱yivi, na̱ cáha̱n tá nu̱ú tu̱hun.'
  gfk-S: 'Io, ma no angelo ga tange tagu, “No pipilaina ta ira taho ing u ga nes no
    hilawa ga kisi ter di i horek: ira taho di ira huntunana bakut tano ula hanuo,
    ira mangana matanabar, ira mangana palatamainari, ma ira turadi ta ira humangana
    nianga.'
  bmu-bmu: Suep garatanöŋ keuŋi mewö jiba toroqeba kewö jii möral, “Köna ketaŋaŋgö
    ambi ketaŋan o gwötpuk mieŋgö qakŋine tariga eŋgek teközani, o mi ambazip kantriŋi
    kantriŋi mieŋgö kaisöpsöpŋini akze. Yeŋön kambuŋini aka bem isikŋinaŋgö dop likeplikep
    tat angetka sileŋini könaŋi könaŋi aiga keuŋini tandökŋi murutŋi murutŋi jimakze.
  dgz-dgz: Amba anea sia wadianegen, “Waen ame pa kaum mainep wandeni yawaana kaum
    ameme waenapan aruga at, nop, dugup ugup ugupe nagirewa.
  eng-GNV: And he said vnto me, The waters which thou sawest, where the whore sitteth,
    are people, and multitudes, and nations, and tongues.
  zaa-NT: 'Ángelia nna rinne ruhuée inte'' nu cca qui'' iyaba nu chi bilá'' ti''a
    nna ra bi: Ca indatò'' xeni làti re'' niuláa nna cca cą representar iỹé milì''ni
    ca enne'', ca yétsi nna ca nación nna biỹa tediba titsa'' ni rinne cą.'
  eng-WEBSTER: And he saith to me, The waters which thou sawest, where the harlot
    sitteth, are peoples, and multitudes, and nations, and languages.
  guh-guh: 'Angelnë icatsia nejumaitsi: —Pamanuameneboxovereca taeyetame pibisiacuene
    pexanaeva, bajarapamanuamene mapajamatabëcuenelivaisi xainaje. Mapanacuata jinavanapa
    jivibitsaëtoxanetonë daxitaviriajumevi, daxitanacuanëpijivinua. Bajarapajamatabëcuene
    yabara taneme bajarapamanuamene.'
  bon-bon: Mename seemo te cuta apu cebine najige egä, “Maane lui niiye bine jepänimite,
    sargi magebi te lui gome onajenige, teepi lui gawe maramara, ingle maramara, tääpe
    maramara, mene maramara biname bime tääpu memi.
  nhw-BL: 'Huan itequihua Toteco nechilhui: “Nopa miyac huejhueyi atl catli ipan tiquitac
    mosehuiyaya nopa momecatijca sihuatl quiijtosnequi para yaya quinnahuatis miyac
    masehualme catli hualahuij ipan nochi xinachtli masehualme, huan masehualme catli
    quipiyaj sesen tlamantli inintlalnamiquilis huan inincostumbres, huan catli itztoque
    ipan nochi tlalme, huan catli camanaltij miyac tlamantli camanali.'
  swh-ONEN: Kisha yule malaika akaniambia, “Yale maji uliyoyaona yule kahaba akiwa
    ameketi juu yake ni jamaa, makutano, mataifa na lugha.
  wbi-wbi: Umunyamola akam'bula, “Amalenga ghala ghano akaghavwene, pala pano akikalileumalaya
    jula ve vaanhu, fupugha, fisina ni njovele.
  bba-bba: Gɔrɑdo wi, u mɑɑ mɑn sɔ̃ɔwɑ u nɛɛ, nim mɛ nɑ wɑ mi, mɛ̀n wɔllɔ kurɔ tɑnɔ
    wi, u sɔ̃, mu sɑ̃ɑwɑ tɔmbu kɑ tɔn wɔru ɡuni kɑ tem dɑbinun tɔmbu kɑ bwese dɑbinu.
  eng-KJVCPB: And he saith unto me, The waters which thou sawest, where the whore
    sitteth, are peoples, and multitudes, and nations, and tongues.
  kgk-NT: 'He''i ave xe-vy Nhandejáry rembigwái: —Erehexa kuri y tuvixa osyry va''e.
    Upe pygwa tetã kunha ikwimba''ese va''e ramigwa ave erehexa-ma kuri. Upe y tuvixa
    osyry va''e he''ise yvypóry kwéry-rehe. Opa opa-rupi yvy oho va''e rupigwa kwéry
    gwive entéro ijypye pye va''e kwéry gwive, opa opa kente ambue mbue kwéry gwive,
    entéro nhe''ẽ ambue mbue-py onhe''ẽ va''e kwéry gwive he''ise upe ysyrygwasu.'
  waj-waj: 'Kiaa kioo aangeraivo kava ni tunoo: Sabi nuaira gioonnaivo varii yoosinna
    ivaki nnooriiyauvo nuunaivaa vaa a taannavai. Ii nnoori iyauvaa a taannaiyauvo
    inna kaayau gioonna kiaapuuyavee. Iya vo mmamma vo mmamma varuuyakidiriaatama
    vo mmata vo mmataivakidiriaata vo kua vo kua tuuyakidiriaatama nuunakiaavai.'
  cpy-cpy: 'Ikanta ikantakina eejatzi ronampiri Tajorentsi: “Iroka aataayitaha nijaa
    ojeeka-thapyaatan-takari tsinani, riitakira oshiyakaa-wenta-chari atziri-paeni
    nampiyitawori jempe-rika-paeni, piyoyiteen-chari jempe-rika-paeni, ikaatzi ipinkathari-wentee-tziri
    jempe-rika-paeni, kemathata-wakaawori iñaani jempe-rika-paeni.'
  mpx-mpx: Inoke anelose i baem al eliyau i ba, “Wewel bolo u kitel yova toganawal
    i misiyowa pwataliyaa, heliya hi ola panuwa tomaha ge tomaha, boda tomaha ge tomaha,
    tuwan tomaha ge tomaha ge anan tomaha ge tomaha.
  wbp-wbp: 'Ngulaju marramarrarlu yarda yimi-ngarrurnu karnta maju, wangkajaju: “Nyuntu-nyangu
    jukurrparla, nyangunpa kirri wiri kujalpa kutu karrija karruku panuku. Kirri yinyaju
    punku-nyayirni yangka karnta-piya kuja-ka wati-kari wati-kari-kirli ngunami talakupurda.
    Yinyarra karru-patu, ngularrajulu yapa ngurrara-kari ngurrara-kari-jangka, manu
    yapa yimi-kari yimi-kari-kirli, manu turnu-kari turnu-kari-jangka yapa, kardiya
    nyiyarlangu-puka.'
  luo-luo: Eka malaikano nowachona niya, “Pigego mane ineno ma dhako ma jachode obedoe,
    gin ji gi ogendini mangʼeny kod dhout pinje gi joma wacho dhok mopogore opogore.
  nhe-NT: 'Huan elhuicac ejquetl nechilhui: “Nopa miyac huejhueyi atl tlen ipan tiquitac
    mosehuiyaya nopa momecatijca sihuatl quiijtosnequi para yajaya quinnahuatis miyac
    tlacame tlen hualahuij ipan nochi xinachtli tlacame, huan tlacame tlen quipiyaj
    sesen tlamantli inintlalnamiquilis huan inincostumbres, huan tlen itztoque ipan
    nochi tlaltini, huan tlen camatij miyac tlamantli tlajtoli.'
  aii-aii: 'ܐܡܝܼܪܹܗ ܐܸܠܝܼ ܡܲܠܲܐܟ݂ܵܐ: ”ܡ̈ܝܼܵܐ ܕܚܸܙܝܵܝ ܠܘܼܟ݂، ܐܲܝܟܵܐ ܕܙܵܢܝܼܬܵ‌ܐ ܝܬܝܼܒ݂ܬܵ‌ܐ
    ܝܠܵܗ̇، ܛܵܝܸܦܹ̈ܐ ܝܢܵܐ، ܘܟܸܢܫܹ̈ܐ، ܘܐܸܡܘܵܬܹ̈‌ܐ، ܘܠܸܫܵܢܹ̈ܐ.'
  esk-NT: Aasriiñ israġulgum uqautigaaŋa, “Imġich qiñikkatin akiisum aquppivigikkaŋi,
    tamarra iñuich iñugiallapiaqhutiŋ nunaaqqipayauraniñ uqausriqaqtuat atlakaaġiiñik.
  msb-msb: 'Ginsabi pa sa akon san anghel: “An nakita mo na mga tubig na ginaingkudan
    san malaw-ay na babayi amo an mga katawuhan san mga rasa, mga nasyon, mga lahi
    kag mga lenggwahi.'
  cpa-NT: 'Jøng² ca¹juúh² calah ángel, ca¹tsáih¹ jní²: ―Jøng² jmøi² ca¹jaih³hning
    jøng² ja³guǿ¹³ hio¹³ lø³hiug¹², dsa² chian² hliú² juøi² báh³ héi², ca¹lah¹i³ ni³
    dsa², dsa² hløah¹² ca¹lah¹i³ ni³ jǿg³, dsa² chian² ta³cøng² jmøi¹guǿi¹.'
  dso-dso: ଦୁତ୍‌ ଏନ୍ତାରି ମିସା ମକେ କଇଲା, ତୁଇ ଜନ୍‌ ପାନି ଉପ୍‌ରେ ବେସିଆ ବସିରଇବାଟା ଦେକ୍‌ଲୁସ୍‌,
    ସେଟା ଅଇଲାନି ଏ ଜଗତର୍‌ ରାଇଜ୍‌ମନ୍‌, ଲକ୍‌ମନ୍‌, ଜାତିମନ୍‌ ଆରି ବାସାମନ୍‌ ।
  meu-meu: Ma e hamaorogu, eto, o itil ranudia, ariara hahinena ese e helai heni ranudia,
    na tano idau-idau taudia, orea idau-idau, bese idau-idau, gado idau-idau.
  yva-NT: Naije naite umawe po raura nande inai jakato pare, “Mana nyo raene wato,
    namirati wanya anaerere wato ntuna rai, omamo raurata irati vatane kotare ntuna
    no mine tename so raije mai—mansaeno awa susyo manakoe rai, awa vatano wanui rai,
    awa munije muno awa ayao kotare rai.
  dgc-dgc: Sakay kinagi man dén no anghel diyakén, a “Tu mineta mo a dinom a pégharian
    no bébe a tanyag,” kagi na, “éy tolay ya a gébwat ta étanan a lahi sakay banubanuwan.
  zpm-NT: 'Blozh ga, nëchaa anjl co lo naa: ―Lo grëtaa nis ne goṉ luu sca zob wnaa
    yozh co, rrieequia lëë nis co nac grëse guiedz, grëse dii miech ne ndxie lo guidzliu.'
  hix-NT: Onà wyaro nkekon xarha, rowya. Anaro rha tuna ratokoso eryewtaxaho wosà
    ymo menyo, kekonà. Toto komo kuknon me naha, tuna, anaro rha yana komo kuknon
    me mak ha, thenyenohnà komo kuknon me mak ha, kekonà, rowya.
  sim-sim: Uhu ensel oto ormu sawera, �Hulatolhakanda nokove oso faten fatenjek sinda
    sir. Fa ondo ma yanga yangak fehenda, samba apsham apsham tlenda, maome apsham
    apsham nanda, mashi apsham apsham mbandan heimanda lir.
  npi-ULB: ती स्वर्गदूतले मलाई भने, “तिमीले देखेको पानीमाथि जहाँ त्यो वेश्या बसेकी
    छे, त्यो पानी मानिसहरू, भिड, जाति र भाषाहरू हुन् ।”
  cgc-cgc: Ambal pa ta angil ki yaken, “Mga suba na nakita no na naan dya gamungko
    bai na gabligya ta iya na lawa, beet ambalen tama gid na mga ittaw na alin ta
    lain-lain na mga lai, lugar daw linggwai.
  tim-tim: Akto aŋelo arekŋe den dewatim hin dâm makniŋep, “Âmbâle kondarâ arekŋe
    tu humo are kakŋân tatâp. Tu are amâ luâk âmbâle kâmotŋe kâmotŋe akto denŋe denŋe
    hânŋe hânŋe manmai dop hainâk aktâp.
  yor-yor: Ó sì wí fún mi pé, “Àwọn omi tí ìwọ ti rí ni, níbi tí àgbèrè náà jókòó,
    àwọn ènìyàn àti ẹ̀yà àti orílẹ̀ àti onírúurú èdè ni wọ́n.
  wos-wos: Wataka dé wuniré wa, “Wule yambumbu tékwa takwa lé séfélak xérimbu téléka
    méni xé. Wun xéri di nak maki nak maki séfi tékwa du takwa akwi, atéfék hémémbu
    rekwa du takwa akwi, nak maki nak maki héfambu rekwa du takwa akwi, nak maki nak
    maki hundi bulékwa du takwa akwi di.
  emp-NTPO: 'Maʌ̃be bajãnebema nezocaba mʌ̃́a nãwã jarasia: “Wẽrã aud̶ua chũmʌma bʌa
    doda zocãrã unusia. Maʌ̃ do zocãrãba jara b̶ʌa puruzabemada, bed̶eazabemada, druazabema
    sid̶a.'
  eng-F35: 'Then he says to me: “The waters that you saw, where the whore sits, are
    peoples and multitudes and nations and languages.'
  ind-ind: Lalu malaikat itu berkata kepada saya, “Tempat dengan banyak sungai mengalir
    itu, yakni tempat duduk pelacur tadi, menggambarkan banyak kelompok orang dari
    berbagai suku bahasa dan bangsa.
  pes-OPCB: 'سپس فرشته به من گفت: «آبهایی که آن فاحشه بر آنها فرمان می‌راند، نشانهٔ
    گروه‌های مختلف مردم از هر نژاد و قوم است.'
  mpt-mpt: eka imin baatnenea Taman unango aaye dang wat toumbua watemeb yo aay ele
    mitmakam ole nakaia unanga itabe. Nakaia unanga eli mit mak mit mak afet isa eka
    aal afet isa weng afet isa itabe.
  ssx-ssx: Mo enisoloma꞉ I̱ pa꞉ta꞉ ombu alota꞉ Mo hande hande hali yolo hala꞉ wanda꞉
    pitia꞉ ikali manuta꞉ kapomani ta꞉ta꞉ ta꞉ta꞉ma꞉ handeteke hala꞉ kenkemanu make
    mo ta꞉ta꞉ ta꞉ta꞉ piki wanda꞉hali paeyao make mo tutu ta꞉ta꞉manu make pi ta꞉ta꞉
    ta꞉ta꞉ leke tapake manue.
  mkl-mkl: Nɔ ɑmɑlekɑu í sɔ̃m mɑ́ í ni, inyi iyi ì yɛ ɑbo ɑ̀ ce sɑkɑrɑu wɑ bubɑ si
    ɑntɑɛu bɛ, nŋui í jɛ inɛ nkpɔ iyi wɑ nɑɑ hɑi ilɛ ikɑ̃ ikɑ̃ nɔ ɑ̀ wɑɑ fɔ fee ikɑ̃
    ikɑ̃.
