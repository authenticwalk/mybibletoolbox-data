    और गिरोह और क़ौमें और अहले ज़बान हैं।
  hot-hot: Ma aŋela atu hanaŋ hadêŋ ya aêntêk, “Ŋaŋ atu ba hôyê ma avi sek waliliŋ
    hayô hamô ma hatôm avômalô lodôŋlodôŋ lôk avômalô lubuŋlubuŋ lôk pik sapêŋ lôk
    abô sapêŋ.
  mqj-NT: 'Mangkai too, napantula''i pole omo'' inde malaeka''e nakua: “Inde salu
    muita ulliling tama angngenan nangei ummokko'' passundala''e, kalembasanna angganna
    rupa tau to lu dio mai botto-ma''botto, angganna kaparentaan, anna basa illalan
    lino.'
  rus-SYN: 'И говорит мне: воды, которые ты видел, где сидит блудница, суть люди и
    народы, и племена и языки.'
  mbh-mbh: Na ensel aken i ria mun tho ve, “Na thei pulua ako o voth tothal nge seng
    sovengalo anga aken, i paateal toko pulua pomnga ake ru a ulue ako okei rel rel,
    na oni peti rel rel, na ole net rel rel.
  bdd-bdd: Coinega anelose ꞌoiguwa wete ꞌigwaeya, “Weꞌahedi ꞌuꞌita pwaidiya, ꞌoidiya
    wahine toganawalina ꞌimiyatoiya, ꞌadi nuwasabwalena beno ꞌebeloinao ma bodao ma
    susuwao ta ꞌenanao.
  cbt-NTPO: Ina quëran a'chintaantarinco. —Panca iro'santa' ni'nan, ina aipi sanapi
    huënsërinso'. Inanta' a'chinchinquën nitotëquë'. Inapochachin a'na tahuëri nisha
    nisha piyapi'sa' ya'huapona', nisha nisha nananquë nonpisopita. Hua'huayatërahuë'
    ya'huapona'. Nisha nisha copirnori hua'anëntërinsopita.
  srn-NT: 'Dan a engel taigi mi moro fara taki: “Den furu liba san yu ben si krosbei
    pe a motyo sidon, na den folku. Den na a bigi grupu sma di e taki ala sortu tongo
    ini den difrenti kondre.'
  cta-NT: 'Tya nchcuiꞌ la nu xca̱ jiꞌi̱ ycuiꞌ Ndyosi biꞌ loꞌo naꞌ liꞌ: ―Ñiꞌya̱ laca
    staꞌa̱ nu nscua cacua ti toꞌ quichi̱ tlyu biꞌ, juaꞌa̱ laca ñati̱ chalyuu, chaꞌ
    tsa tlyu ti lijya̱ lcaa lo ñati̱ chalyuu ca quichi̱ biꞌ; ngutuꞌu nguꞌ tyucui ñaꞌa̱
    chalyuu mala su ndiꞌi̱ ñati̱, nchcuiꞌ nguꞌ lcaa lo chaꞌcña nu nchcuiꞌ ñati̱ chalyuu.'
  bqc-SIM: 'Ɔ̃ malaikapi òmɛɛ: Swa pↄ́ ń è káalua zↄ̃lɛmápiↄá buiↄ ń bílaↄ
    ń bùsu gbɛ̃́ↄ ń buiyã''onaↄnɛ.'
  tcz-CHONGTHU: Chuphat in vantil chun kajah a, “Notinu vaipohna twi tamtah kiti hin
    chitin namtin le paotin'a kon mihonpi chu kiseina ahi.”
  mar-mar: आणि तो मला म्हणतो, तू जे पाण्याचे प्रवाह बघत आहेस, ज्यांवर ती वेश्या बसली
    आहे, ते निरनिराळे समाज, समुदाय आणि राष्ट्रे आणि निरनिराळ्या भाषा बोलणारे लोक आहेत.
  snp-snp: Ido enisolewa yakafo kofa eti loto lonomami, No naba yalo kopa olu ono-ono
    moinami wena ya anawalo amedoto minami ya eyanimoma nowa ya wenena mikau-mikau
    minamo, ido afo monalo-monalo minamo, ido ka noni ailo-ailo lamo minamo, ido ukani
    ailo-ailo wiyami ya nowa ya minae.
  isl-isl: Höfin, vötnin og fljótin, sem skækjan situr á, tákna þjóðir og fólk af
    öllum tungum jarðarinnar.
  spy-NT: Nto mii yoo, kumwoowoo ꞉malayikaanaa kule, “Lōōswēchoo 'kēēkāsē, choo kālēēkitēē
    ꞉koorkoonoo choonchooyēn, ku kōōrōōsyēk, yēēmōōsyēk āk bōrōryōōsyēk.
  xnn-xnn: Intoltoloy san anghel ay mangwani ken sak-en en, “San kaginaginawang ay
    inilam isnan sag-en san ngawi ay babai et daida nan mangipagtek isnan kaipoipogaw
    isnan nateketeken ay ili isnan batawa ay menkali is nateketeken ay kali ya nateketeken
    nan kaiilaanda.
  mwe-mwe: Kabhili malaika gwamalanjile, “Mashi guugabhweni patemi lijajana pala,
    ni lugwinjili lwa bhandunji bha kila shilambo, na kila langi, na kila shibheleketi.
  tte-tte: Yo anelose iwaloyoi koliyau iba, “Wailane ugitai, sinene pwatana mena imiyasio,
    siya kaina uloina uloina, yanuwa uloina uloina yo kwapi uloina uloina.
  tcs-tcs: Ane da einzel ya em i spik mi diskain, ‘Dis nugudoman em i oman uda slip
    wea olkain man po mani. Em i bos de wea dem plenti riba. Dem riba i wase plenti
    pipol blo ebridem kantri ane ebri langus.
  hlt-THB: Cawh khan ceityih ing ka venawh, “Pup zawi nu ang ngawihnaak tui cetaw
    thlangkhqi, thlang kqeng, phynlum ingkaw awi cawm awi ce khqi ni.
  soq-soq: Ita ensel mainawo gagalolene wanase, “Esa uara ewamoana naepe i ninala
    wandia. Esa sa ipawa apana uaraia, mo ipa ete daitada, ita uwa daitada apanawa,
    ita do aia daitada wawalala.
  qub-qub: 'Chaypitanami anjil nimaran: «Mañösa warmi jamaraycashan cajcho caycaj
    yacoga tincun may-chay marca runacunamanmi, may-chay nasyun runacunamanmi, tucuy
    rimayta rimaj runacunamanmi.'
  att-att: Á kinagi na gapay nayù daroban nikán, “Yù aru nga danum nga nasingam mu
    sù gián nayù pagitubangán nayù makikarallaw, yáyù keyarigán nayù aru nga tatolay
    nga maggapu ta ngámin nga ili ta dabbuno, nga makkakerumá yù ággubobuk da.
  bki-bki: “Vite dolu ka aver bisivisiio, naio be uei nalo a tei nalo napano komial
    tira va nei naio jom̃a jotano mave ealo. Salo nioti nene nalo, naio be tomu nalo
    na m̃a ajua yetemeriba, bija taara nalo, a buruvenuo nalo, a iliano nalo.
  bqp-bqp: 'Akũ malaikaa pìi òmɛnɛ: Swa kũ n è karua vutɛnaanↄ bi gbɛ̃nↄ kũ parinↄ
    kũ burinↄ kũ buriyãnↄmɛ.'
  mcp-mcp: 'Eŋgəles mú nyiŋgə cɨ nə mə nə́: «Mishwû wo ámə dʉ́g mbyóóŋg múdá mə́ kwambʉlə
    jiya mpə́dʉ́gá mínɨ, jísə ikûl, nə məŋkúmbə mə búúd, nə ilwoŋ, nə məkə̂l.'
  hat-hat: 'Zanj lan di m'' ankò: Ou te wè jennès la chita nan mitan anpil gwo dlo.
    Dlo sa yo se pèp, se foul moun, yon bann nasyon ki pale tout lang.'
  npl-NT: 'N ángel noiwa onechili: —Nonteh ameh non te otikimitak, non impah ewatok
    n mekatanajsiwatl, kijtosnekih miakeh altepemeh, tlakah, wejweyi tlalmeh iwa tlájtolteh.'
  bgg-bgg: Hamangkhliie de gu shii yao, “Siulao rek pha hò-amuii dug muii pha khohthek
    na riig pha ji ne, sohthek, branthek, iiriingthek, nane nyuakthek ro.
  eng-TCENT: Then the angel said to me, “The waters yoʋ saw, where the prostitute
    sits, are peoples, multitudes, nations, and tongues.
  eng-BSB: Then the angel said to me, “The waters you saw, where the prostitute was
    seated, are peoples and multitudes and nations and tongues.
  cpu-NT: 'Ipoña ikantakena eejatzi maninkari: “Iroka oponkityaamashi jiñaa osaikathapyaatantakari
    tsinaneka, iriira oshiyakaaventachari atziriite nampiyetarori tsikarika, piyoyetainchari
    tsikarikapayeeni, ikaratzi ipinkathariventaitziri tsikarikapayeeni, kemathatavakaarori
    iñaane tsikarikapayeeni.'
  san-ASM: অপৰং স মাম্ অৱদৎ সা ৱেশ্যা যত্ৰোপৱিশতি তানি তোযানি লোকা জনতা জাতযো নানাভাষাৱাদিনশ্চ
    সন্তি|
  tac-NT: '''Lige aminami regá anéturu alué santo ánjeli ne''chí: ―Alué ba''wí napu
    amoba ajtí alué mukí we''ká rió ''yuga gojchime, alué ba''wí pe ruwime kéré we''ká
    ralámuli ichúrimi gawichí ejperégame, jaré se''winátiri ra''íchame.'
  eng-WEBPB: He said to me, “The waters which you saw, where the prostitute sits,
    are peoples, multitudes, nations, and languages.
  gfk-H: 'Io, ma no angelo ga tangai tagu, “No kukuraina ta ira taah ing u ga nas
    no hilawai ga kisi tar diet i hoken: ira taah diet ira huntunaan tano ula hanua,
    ira mangana mataniabar, ira mangana palatamainari, ma ira tunatuna ta ira kaba
    nianga.'
  viv-viv: KaduꞋe tovenuwaꞋata gigaheku gigayo, “Gufa moyaꞋaina agaidiya kwamayoku
    yamayamadadadi hivetogadi be uꞋitadi-ma ana nuwanuwa hidede amine. Gufa ma yoꞋo
    tulina tulina, adi loi tulina tulina, meyadi tulina tulina, yadi fafali tulina
    tulina.
  yao-yao: Nipele katumetume jwa kwinani ŵasalile une, “Meesi gamwagaweni pepala paŵatemi
    jwachigwagwa jula, jili mipingo ja kila ngosyo ni kila chilambo ni kila chiŵecheto
    ni kila mitundu.
  tgp-tgp: Ale angelo atu mo verea isaku mara, “Wai matuvana atu ko lo hitera sei
    har̃ai malele atu mo lo sakele hinira, enira tamlohi purongo peresi na vao matuvana,
    peresi na mara jara tinatinapua peresi na leo tinatinapua.
  auc-NT: Ayæ̈ tömengä wæætë botö ïmote ïïmaï apæ̈necantapa. “Onquiyængä mäincoo beyæ̈
    towente quëwënongä inte æpæncoo yædopäa tæ̈ contacä abitapa. Mänïï æpæncoo ïñömö
    tæiyæ̈näni waodäni baï ïnänipa. Wabæca näni quëwencabo wabæca näni quëwencabo
    incæ wadö näni tedecabo wadö näni tedecabo incæ waodäni tæiyæ̈näni ïnänipa. Mänïnäni
    tömänäni mänïï æpæncoo baï ïnänipa.
  kbc-NT: Odaa niɡ̶ijo aanjo jeɡ̶eetiwa, “Niɡ̶ijo ninyoɡ̶odi baaniɡ̶ijo manati anei
    naɡ̶ajo iwaalo agopeloa me nicoteloco one inatawece ane noiigi, inoatawece ane
    noiika, inoatawece ane latopaco oko, codaa inoatawece ane iolatedi.
  bmh-bmh: Tibur gonug iz kolital guzenai aileun, “Na ze go wal igul maneun air go
    ebu hoboi dareun pemen, go duailel agal doropag. Duailel go ag emgasag unum beu
    beu ebuan, ug beu beu ebuan, enimag beu beu ebuan, ze beu beu ebuan.
  ctu-BL: 'Jini ángel tsi'' cha'' subeyon: Jini cabʌl ja'' tac tsa'' bʌ a q''uele
    ba'' buchul xmoja jiñʌch bajc''ʌl winicob x''ixicob año'' bʌ ti cabʌl tejclum
    tac yujilo'' bʌ t''an ti chajp ti chajp.'
  meq-meq: 'Gawla i Mbəlom niye a gweɗeŋ sa: «Magayam nakə ka ŋgatay ŋgwas niye a
    gawa madama mandza eye ka tsakay aye na, andza məgweɗe: Slala hay, ndo hay mbərzəzza
    haladzay, gəma hay, ndo neheye tə tsik kwa bazlam i gəma waray waray aye.'
  noa-H: 'Maimua deeu mʌrʌg magjim, chi Hẽwandam chogau: ’Har pua jãg chi durpat''ierrmie
    hoo sim heegar döjãjö nem pöoma bau wëjöm hoo sim chan, döjã chaar k''abam. Jãan
    hõor k''apanagta jãg t''ʌnʌmgui hajim, durrpierram k''ʌʌn hamach meupierr meu
    k''ĩir pogk''e.'
  alp-NT: Eleki ibeteke loko au be, “Pusue kwele rebe aselu bina lalane mere irue
    kenare, mere pusue tamata mei nusaru.
  san-VEL: apara.m sa maam avadat saa ve"syaa yatropavi"sati taani toyaani lokaa janataa
    jaatayo naanaabhaa.saavaadina"sca santi|
  kbq-kbq: Hagi ankeromo'a anage huno nasami'ne, Monko a'mo'ma agofetu mani'negenka
    ke'nana tintamina, e'i zamagra mika nofi naga'ene, zamageru'ene, tusi'a vahe'ene,
    kumatami huvame huno me'ne.
  kbh-kbh: 'Chë ángel mënts̈ánaca s̈onjaniyana: “Chë tconjinÿe béjayënga, ndayiñe
    chë bacna vida bomna shembása entsetbemana, mondmëna nÿetsca canÿe luarents̈a
    ents̈anga, enutanana ents̈anga, nÿetsca biyañe oyebuambnayënga y nÿetsca mándayëngbents̈a
    ents̈anga.'
  ron-LSB: 'El mi-a zis: “Apele pe care le-ai văzut, unde șade prostituata, sunt popoare,
    mulțimi, națiuni și limbi.'
  pon-pon: 'A majani on ia: Pil oko, me koe kilaner, waja me li jued o mondi ia, iei
    irail men liki, o kainok kan, o aramaj akan, o lokaia kan.'
  nhe-BL: 'Huan elhuicac ejquetl nechilhui: “Nopa miyac huejhueyi atl tlen ipan tiquitac
    mosehuiyaya nopa momecatijca sihuatl quiijtosnequi para yajaya quinnahuatis miyac
    tlacame tlen hualahuij ipan nochi xinachtli tlacame, huan tlacame tlen quipiyaj
    sesen tlamantli inintlalnamiquilis huan inincostumbres, huan tlen itztoque ipan
    nochi tlaltini, huan tlen camatij miyac tlamantli tlajtoli.'
  sps-sps: Kat to ana morena tsue kainy to na ka tsonyo, “A fo aurom te tagei anyi
    te gumgum a moun a tsitsikoor to, ton vainy u tagin kinai tana fo gum fan vavis,
    ana fo mamatsiny viir vainy vavis, ai tana fo viir puainy mes, ai tana fo vegiau
    fafoofan kaner.
  wnc-wnc: Sike nata mia kawawa angela waapata anzing nanikut “Maya waapata yangga
    buyambam tapaapane yuwan kayak. Sike yangga wa kayakgane yapii wa aminu kuupbam.
    Ngan. Aminu kepna kepna nana kuupbam donga inata inata nana gatu wamna inata inata
    yakaing gatu gupna inata inata ngangu aminu kepdakane nana kuupbamu unin.
  bus-bus: 'Ben malaika pì bèmɛ: Swaa kɛ̀ ń è kaarua vɛ̃ɛnaḿmanↄ nɛ́ gbɛ̃nↄ kↄ̃n pariinↄ
    kↄ̃n boriinↄ kↄ̃n boriyãnↄmɛ.'
  gub-BL: — A'e yrykaw neremixak kwer a'e wà, a'e kuzà henaw a'e wà, teko tetea'u
    romo wanekon a'e wà. Teko tetea'u wiko a'e kuzà hemiruze'eg romo a'e wà. Ko ywy
    rehe har tetea'u a'e wà, amo ae ywy rehe har tetea'u a'e wà no, tenetehar tetea'u
    a'e wà no, àwà tetea'u a'e wà no, karaiw tetea'u a'e wà no, pàrànà tetea'u a'e
    wà no, izu ma'e tetea'u a'e wà no, ipihun wewer ma'e tetea'u a'e wà no, amo ae
    uzexak uzuawyawy ma'e tetea'u a'e wà no, ze'egete kwaw par tetea'u a'e wà no,
    àwà ze'eg kwaw par tetea'u a'e wà no, karaiw ze'eg kwaw par a'e wà no, amogwer
    ze'eg kwaw par tetea'u a'e wà no, a'e kuzà hemiruze'eg romo wanekon a'e wà.
  imo-imo: Aku ungu nimbelie enselemuni nando nimbei, “Nu no omba purumo kanonioma,
    akumanga ambo wapera ola moromo, akupe imboma manda ltemo. Imbo talapema kinye
    imbo kangi lupe lupe angilima kinye ungu lupe lupe nimelema kinye mai kombu lupe
    lupe ltemoma aku tepa imbo paa pulumu i manda ltemo.
  boj-boj: Onaqa laŋ aŋgro dena olo merbej, “Ya kokba sambala uŋa a di awesonaq ni
    unonum qaji di aqa utru e na ubtit ni quqwam. Ya kokba dena tamo uŋgasari tulaŋ
    gargekoba naŋgi sigitnjrejunub. Naŋgi di leŋ segi segi, jejamu segi segi, anjam
    maro segi segi naŋgi.
  eng-DRA: 'And he said to me: The waters which thou sawest, where the harlot sitteth,
    are peoples, and nations, and tongues.'
  knf-knf: 'Uwanjuŧ uji na nji kak : « Meel mi iwinuŋ, mi naţuunk aţooŋ manwo kntaali,
    knŧuk, ŋŧaak, na ŋţup.'
  san-KHM: អបរំ ស មាម៑ អវទត៑ សា វេឝ្យា យត្រោបវិឝតិ តានិ តោយានិ លោកា ជនតា ជាតយោ នានាភាឞាវាទិនឝ្ច
    សន្តិ។
  arn-NT: 'Ka femngechi feypienew tati werken püllü: “Tami peelchi ko, kiñe ñiwafe
    domo reke tañi wente anüleel mew, fey engün tati trokiñche kakerume dungun nielu
    ka ñi trokiñke mapu.'
  zas-NT: 'Na tëë anjl guin lon: ―Nijs ni baguiaal lod zojb béngunaa dxuudx guin laan
    rën guiëb graloj ree bén rniee graloj ree diidx, bén gra lad ree, bén zëëd ree
    gra loj ree nacion.'
  ken-NT: Ángɛl arɛm ntá ya bɛ, “Manyɛ́n anɛ ɔ́ghɔ́ ngɔrɛ́-nɛkɔ arɛ chɔ́kɔ́ áte
    ndǔ ngɛ́mtáy bho, nɛ manɛrɛ́kɛrɛ bho ankɛm, nɛ bǒ bɛyɔŋɔ́tɔk mɛnkɛm.
