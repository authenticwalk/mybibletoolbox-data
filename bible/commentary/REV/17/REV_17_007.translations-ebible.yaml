    ñi chem pilen ti dungu ti domo mew ka tati wapo wesa kulliñ tañi yenieetew, tati
    nielu ta regle longko ka tati mari müta.'
  zas-NT: 'Dxel na anjl guin lon: ―¿Chexc zeel dád radxalojl? Naj gusigniaꞌ lüj ni
    rën guiëb béngunaa ni baguiaal në monstruo ni dxiibaman, be ni yuꞌ gajdx guijc
    con chii xcajch.'
  ken-NT: Kɛ ángɛl arɛm ntá ya bɛ, “Ndaká yí ɔchí maknkay tontó? Chɔŋ ngati
    wɔ ɛnyɨŋ ɛnɛ ɛchi bhɛ́sɛ́ bhɛ́sɛ́ ɛ̌ti ngɔrɛ́ nɛ nɛ nnya mbʉ́mbʉ anɛ bati tándrámɔt
    anɛ apɔkɔ yi nɛ babhaŋ byo.
