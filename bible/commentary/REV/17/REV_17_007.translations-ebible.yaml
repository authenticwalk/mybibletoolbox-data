verse: REV.017.007
translations:
  kpx-kpx: Di kateai vikoige anelu keu daho loui avoe, “A osiohoike vikoanu. Evisege
    di keate ke ihu aho loui. Isi ovo nehe kinave seveni (7) isi kaudave teni (10)
    au golovemo ugulamoale ke ihuta ahoe loui.
  okv-H: Anera na nau degi ta ke einge harikehei ingena, “Umo mana mana ere oate evohu
    emite eto o siro 7 amite perema 10 amite amita be avo harikano ingesoa,
  tbo-tbo: Ega yaka tu winoyanoyana i baha mai uyahiu i pa, ‘Ega una gohogoholim,
    babana apo uyahim a liyayahi wawinena anona awai, ma mimituwa unununa magouhi
    7 ma donana magouhi 10 anona awai.
  mal-C: 'ദൂതൻ എന്നോടു പറഞ്ഞത്: “നീ അതിശയിക്കുന്നതെന്തിന്? ഏഴു തലയും പത്തു കൊമ്പുള്ളതുമായ
    മൃഗത്തിന്റെയും അതിന്മേൽ ഇരിക്കുന്ന സ്ത്രീയുടെയും രഹസ്യം ഞാൻ നിനക്കു പറഞ്ഞുതരാം.'
  grc-SR: Καὶ εἶπέν μοι ὁ ἄγγελος, Διὰ τί ἐθαύμασας; Ἐγὼ ⸉ἐρῶ σοι⸊ τὸ μυστήριον τῆς
    γυναικός, καὶ τοῦ θηρίου τοῦ βαστάζοντος αὐτήν, τοῦ ἔχοντος τὰς ἑπτὰ κεφαλὰς καὶ
    τὰ δέκα κέρατα.
  bgc-bgc: उस सुर्गदूत नै मेरै तै कह्या, “तू क्यांतै हैरान होया?” मै इस जनानी, अर
    उस पशु का, जिसपै वा चढ़री सै, अर जिसके सात सिर अर दस सींग सै, उसका तेरे ताहीं
    भेद बताऊँ सूं।
  khz-khz: Ne voaneru na evaikilakuto, netiwato, “Goi rakagau gaurai ovevega-kalina?
    Negare ne valina veavuga e nevevega-rakava gauna atanai perage nea, ia repana
    taulatoi kwapuna e varuna gagalana (10), valina veavugara ana vega-ripamu.
  deu-TKW: 'Und der Engel sprach zu mir: warum wunderst du dich? ich will dir sagen
    das Geheimnis des Weibes und des Tieres das sie trägt, mit den sieben Köpfen und
    den zehn Hörnern.'
  zsr-NT: 'Gudxëꞌ nedaꞌ gbaz laꞌy naꞌ, gnëꞌ: “¿Bizx quië rubáninuꞌ? Uzéjniꞌdaꞌ liꞌ
    lë naꞌ nagachiꞌ, le ruluíꞌ ngul ni lencaꞌ le ruluíꞌ böaꞌ sniaꞌ naꞌ dxianu‑baꞌ,
    dxiagac gadx icjbaꞌ len chi luzbaꞌ.'
  lin-lin: 'Bongo anjelu alobaki na ngai : « Mpo na nini ozali komitungisa ? Nakoyebisa
    yo mabombami ya mwasi wana mpe ya nyama oyo ememi ye, nyama oyo ezali na mito
    sambo mpe na maseke zomi.'
  hns-NT: 'Tab parie hamse bolies: „Toe kaahe ke etana tjakkariaai gaile? Ham tose
    bataabe kie ie aurat ke hai, aur saatgo moerie, dasgo sieng aur djanaawar ke matlab
    ka hai.'
  noa-E: Mag oowia mua khĩirju chirʉʉ paawai chi Ẽwandam chogau mʉrʉg, —¿Khanthee
    atcha khĩirju sĩma? ajim. Mua pʉrʉg jaaubajup ajim, chijã agá jãg ʉʉi, maimua
    khai agá ĩchab ar chi mepeer pör khapan sietenaa kach khapanjã diez wai simua
    ich ʉ̈r chi ʉʉi juppi warrum.
  eng-EMTV: But the angel said to me, “Why did you marvel? I will tell you the mystery
    of the woman and of the beast carrying her, which has the seven heads and the
    ten horns.
  mib-NT: 'Yūcuán na te ni cahān ndajéhé un jíín rí: ¿Naun náā ni rō jíto ró? Na cástūhun
    rí nuū rō ndese cúní cahān jnūhun sāhi sɨ́quɨ̄ ñahan un jíín quɨtɨ xéén yosó ña,
    jeē iyó úxā xinī tɨ̄ jiín úxī ndɨquɨ tɨ.'
  lif-NT2: कर खे़न् माङ्‌लाइङ्‌बाल्‍ले़ अक्‍खे मे़त्ताङ्, “थेआङ् के़निङ्‌वाॽ माःबाबे?
    खे़न् मे़न्‍छुमाॽइन् नु नुसि कुधे़गेःक् के़बप्‍पा हे़क्‍क्‍याङ् थिबोःङ् कुदाङ्
    के़युङ्‌बा थक्‍साःल्‍ले़ कुयाःम्‍बेओबा सिबिॽ पाःन्‍निन् इङ्‌गाॽ मे़त्‍ने़ॽरो॥
  xnj-xnj: Nambu mtumu wa kunani kwa Chapanga akanijovela, “Ndava kyani wikangasa?”
    Nene yati nikukujovela mfiyu wa mdala uyu mweatamili panani ya chinyama chechivii
    na mitu saba na mang'elu kumi.
  mmx-mmx: Ketla laangelo ga lok tia, “Tila u sangu? Ana soxomus lavasuun at nom latkin
    eburu mi lavatpanga sio, neni it kis pana ren, la i ruuna lavanuti lempatlak teren
    la lasangaun lempatkom.
  cbr-NT: 'Ratutiabi ca xanpa tuíncë ángelnën ''ë caxa: —¿Uisacatsi caramina ratutin?
    A xanu ''imainun ñuinacan''ëo anu a xanu tsócë, axa aín maxcá mëcën achúshi ''imainun
    rabë́ ''ianan aín matúxca mëcën rabë́, a rabëtax cara uisa ''icë quixuan unin
    ''unáncëbëtanmabi cana mi ''unánmiti ''ain.'
  tee-NT: 'Para ju anquilh quijuni: ―Tajuch ni va lhamak''anininch ju anu'' chako''ulh.
    Quit''in ju acmavasalaniyan ju ixlacata ju anu'' chako''ulh chai ixlacata ju anu''
    maktili'' ju pujuc''alh. Yuchi ju alin lakatujun is''aktsulh chai lakacau ix''akalokot.'
  eng-LSV: and the messenger said to me, “For this reason did you wonder? I will tell
    you the secret of the woman and of the beast that [is] carrying her, which has
    the seven heads and the ten horns.
  cak-NT: 'Y ri ángel ri uc''uayon wichi, xu''ij chue: Man tisatz ano''j (tisach ac''u''x).
    Ren xtink''alajij chawech ri anchique ntel-wi chi tzij ri ixok ri ch''ocol chirij
    ri nimalaj chicop, y can xtin-ij-wi chuka'' chawe anchique ntel-wi chi tzij ri
    nimalaj chicop wuku'' rujolon y lajuj ruc''a''.'
  pah-NT: 'A''ero Tupana''gapyrive''ga ei ji ve: —Maraname nde nhimomby''ai? Kiro
    ti ji imombe''ui nde ve aherembikwahavipyre''yma hẽa mombe''gwovo. Kiro ti ji
    imombe''ui nde ve yhyapypeva''ea no – a''ea hẽa reroho ojihe herekovo seteva''ea
    oakag̃a dezva''ea g̃watĩa no, ei ga ji ve.'
  sja-NT: 'Mãpai ma angelpa mɨmaa mãgaji: —¿Sãap''eda pɨ p''era pɨk''a nɨ̃bɨma? aji.
    Mɨa jarait''ee ne-inaa pɨa waide k''awa-e bɨ. Jarait''ee k''ãata jara k''inia
    bɨ mãgɨ́ wẽra mãik''aapa ichi su-ak''ɨ bɨ ɨ̃rɨ nemĩsia; mãgɨ́ poro siete, cacho
    diez iru bɨ.'
  xed-xed: 'Ka tsa duhwala Lazglafta ya nda iʼi mantsa: «Nya ta ndərmimə ka mida?
    Dzaʼa mnaghamna yu ta klatá ghəŋa ɗifatá skwi ta ghəŋa tsa marakw ya, nda ya ta
    ghəŋa tsa nimtak ya nzaf tsi tida, ndəfáŋ ghəŋani, ghwaŋ dulani ya.'
  mks-NT: 'Ta já na̱cachi táto̱ Ndióxi̱ cán já xi̱hín i̱: —Ndá cuéntá quéa̱ cátóntó
    na̱hún. Xíní ñúhú cuni jo̱ho va̱hún ña̱ ca̱ha̱n i̱ xu̱hu̱n jáchi̱ ndicani i̱ nu̱u̱n
    ndía̱ cúni̱ cachi ña̱ íin je̱hé sa̱ha̱ ñáñáha̱ yóho. Ta jári ndicani i̱ nu̱u̱n
    ndía̱ cúni̱ cachi quití quini, mé rí cánúu ñá, rí íin u̱sa̱ yiquí jíní xi̱hín
    u̱xu̱ ndíqui̱ cán.'
  gfk-S: Ma no angelo ga tiri iou be, “U karup urah? Nes no haine ma nes no raaia
    nong no haine i kisi ter ie. U te nes be a liman ma iruo na uluno ma a sangahul
    na lakono. I tutuno be no pipilaina ta dur i mun ter. Iesene iou ni pales ter
    ie tam.
  bmu-bmu: Aurum tililiŋgöbiga Suep garatanöŋ nöŋgöra keu kewö jii möral, “Gi mönö
    denöwögöra aurum tililiŋgözan? Nöŋön ölöp ambi kiaŋgö könaŋi tölapŋi indel gihimam
    aka jemnemba nöröpŋi 7 aka ilikŋi 10 ambi mi bisimakzawi, yaŋgö könaŋi tölapŋi
    mi mewöyök indela jim miwikŋaim gihimam.
  dgz-dgz: Go anea singui wayawanegen, “Ge iwa dim ben noga kap waia? Waen guegue
    mega karauawa wadiagain. Man puawa gagap wandiniwa i nise nise nani yamu dere
    i donewa aonagaet guegue mega karauawa den wadiagain.
  eng-GNV: Then the Angel saide vnto me, Wherefore marueilest thou? I will shewe thee
    the misterie of that woman, and of that beast, that beareth her, which hath seuen
    heads, and tenne hornes.
  zaa-NT: 'Làniana ángelia nna ra bi inte'': Biánícca acca yala riquila'' latsi''
    lu'' nì''i. Annana quixa''ánia'' lu'' enseñanza nu cca qui'' niulą'', ą''hua nu
    cca qui'' animal tuxu nu tsìą na'', animal nu tsìa gàtsi iqquį nna tsìi tsitta
    iqquį nna.'
  eng-WEBSTER: And the angel said to me, Why didst thou wonder? I will tell thee the
    mystery of the woman, and of the beast that carrieth her, which hath the seven
    heads and ten horns.
  guh-guh: 'Nexata ángelnë nejumaitsi: —¿Detsa xuajitsia jamatabëcuenenajunaviacame?
    Cayapëtaeyaexanaenatsi pajamatabëcuenelivaisi xaina mapovaje. Ponë piayainë siete
    pamatabocotobeje diez pamataetobeje pexainaenë, ponëjumata bajarapova eca, bajaraponë
    ata pajamatabëcuenelivaisi xaina, cayapëtayaexanaenatsi.'
  bon-bon: Pui mename seemo te cebine nätemlige egä, “Maane ngeno me mutäcäco bäbitite?
    Cane naajenine, ai magebi lui ngena tääpume mwene, piiyepu cane naajenine, pui
    seben mope cama ten gaale cama drowä gwidape lui ngeno myene, magebi lui me papa
    cabu onajenige.
  nhw-BL: 'Huan itequihua Toteco nechilhui: “¿Para tlen tijsentlachili? Nimitzilhuis
    catli amo tijmachilía tlen nopa sihuatl huan nopa tlapiyali catli quipiya chicome
    itzonteco huan majtlactli icuacua catli quimamajtihuala nopa sihuatl pampa quipiya
    catli quinescayotía.'
  swh-ONEN: Ndipo yule malaika akaniambia, “Kwa nini unastaajabu? Nitakufafanulia
    siri ya huyo mwanamke na huyo mnyama aliyempanda, mwenye vichwa saba na pembe
    kumi.
  wbi-wbi: Looli umunyamola akam'bula, “Kiki ghudegha? Nikukwolelela uvu mama kye
    kiinu kiki nu ng'aanu ikuntokla (ing'aanu ijio jinyamaatu lekela lubale namapembe
    ghala kijigho).
  bba-bba: Yerɑ ɡɔrɑdo wi, u mɑn sɔ̃ɔwɑ u nɛɛ, mbɑn sɔ̃nɑ nɑ biti soore. U koo mɑn
    kurɔ win ɑsiri tubusiɑ kɑ mɑɑ ɡbeeku yɑɑ ye u sɔni, ye yɑ winu nɔɔbɑ yiru kɑ kɔbi
    wɔkuru mɔ.
  eng-KJVCPB: And the angel said unto me, Wherefore didst thou marvel? I will tell
    thee the mystery of the woman, and of the beast that carrieth her, which hath
    the seven heads and ten horns.
  kgk-NT: 'Ha Nhandejáry rembigwái he''i xe-vy: —Ani erenhemondýi eterei teĩ, he''i
    xe-vy. —Amombe''u-ta nde-vy mba''e pa he''ise upe kunha erehexa va''ekwe-rehe.
    Ha henda ave heta hatĩ va''e inhakã reta va''e ave he''ise va''e amombe''u-tama
    ave nde-vy, he''i.'
  waj-waj: 'Yaata utuee variaaduu aangeraivo ni yaparainno tunoo: Aaniira a nnikiarainna
    pinaama yaata utuannannee? Gioonnaivaa oyaivo haumaki vaivaa fai na i kiaa i mminaravai.
    Fayai mmararaivo ari kieetaiyauvo yaaku saivai sainaidiri taarama vauduu aaru
    yaakuuvaitana ivaki vauvaa kua oyaivaa fai na kooyaa i kiaa i mminaravai. Gioonnaivo
    inna mmookaivau hara kioo varioo nuauvaa kua oyaivaatama fai na kooyaa i kiaa
    i mminaravai.'
  cpy-cpy: 'Ari ikantana ronampiri tajorentsi: “¿Iitaka pipampoyaa-wentan-tawori iroka?
    Aritaki nokantakimi oeta oshiyakaa-wenta-chari, teera riyotako-witeetawo paerani
    iroka tsinani, eejatzi irika owantachari okyaa-kotakari, shenita-tsiri iito, eejatzi
    ichee.'
  mpx-mpx: Inoke anelose i nel eliyau i ba, “Ga i ola ge nuwam u ahe? Yova alona ge
    bwasumu bekikina toto i heya pwatanaa, bwasumu o kokowana seben ge ana hon elulutega,
    ali aatena misusumena na talisian nu hago.
  wbp-wbp: 'Ngula-jangka, marramarraju wangkaja: “Yuwa, nyiya-jangkanpaju marlaja
    paa-karrija? Kapurnangku yimi-ngarrirni yangka yimi karnta-kurlu manu yangka kinki-kirli
    kuja-ka kanja-yani purturlurla. Kapurnangku wangkami yimi kinki-kirli kuja kajana
    wirlki-pala jurru mardarni manu karlarla-pala wuurnu.'
  luo-luo: Eka malaika cha nopenja niya, “Angʼo miwuoro kamano? Abiro nyisi tiend
    wach mopondo mar dhakono kod mar ondiek malich moidho gi wiye abiriyo kod tunge
    apar.
  nhe-NT: 'Huan elhuicac ejquetl nechilhui: “¿Para tlen tijsentlachili? Nimitzilhuis
    tlen ax tijmachilía tlen nopa sihuatl huan nopa tlapiyali tlen quipiya chicome
    itzonteco huan majtlactli icuacua tlen quimamajtihuala nopa sihuatl pampa quipiya
    tlen quinescayotía.'
  aii-aii: 'ܗ̇ܝܓܵܗ ܐܡܝܼܪܹܗ ܐܸܠܝܼ ܡܲܠܲܐܟ݂ܵܐ: ”ܩܵܡܘܿܕܝܼ ܥܲܓ̰ܘܼܒܹܐ ܝܘܸܬ؟ ܐܵܢܵܐ ܒܸܬ ܐܵܡܪܹܢܘܼܟ݂
    ܐܪܵܙܵܐ ܕܒܲܟ݂ܬܵ‌ܐ ܘܕܕܵܒܵܐ ܕܝܼܠܹܗ ܛܥܝܼܢܘܼܗ̇، ܗ̇ܘ ܕܐܝܼܬ ܠܹܗ ܫܲܒ݂ܥܵܐ ܪܹ̈ܝܫܵܢܹܐ ܘܥܸܣܪܵܐ
    ܩܲܪ̈݇ܢܵܢܹܐ.'
  esk-NT: Aasrii israġulgum uqautigaaŋa, “Suvaata quviġusrukpich? Uqautigisigikpiñ
    kaŋiqsiḷgunaitchuaŋanik aġnam suli taavruma niġrugaaqłuum usriaqsiġvian, niaquqaqtuam
    tallimat malġuŋnik nagruqaqhuniḷu qulinik.
  msb-msb: Pero naghunga sa akon an anghel, “Nano kay nangarat ka? Sasabihon ko sa
    imo an sikreto na gusto sabihon san babayi kag san hayop na may pito na ulo kag
    napulo na sungay na nasasakyan niya.
  cpa-NT: 'Jøng² ca¹juúh² ángel, ca¹tsáih¹ jní²: ―¿He² løa¹ na²ŋi³hanh³hning? Hé¹³jni
    hning² ha²lah lǿa¹² jǿg³ chi³jnøa¹² quiah¹² hio¹³ héi² quianh¹³ jáh² hlanh³ jian¹²
    hio¹³, jáh² ti³dsøa¹³ guio¹ dsi³ quianh¹³ guie¹ mu² juú³.'
  dso-dso: ଦୁତ୍‌ ମକେ ପାଚାର୍‌ଲା, “କାଇକେ ତୁଇ କାବା ଅଇଗାଲୁସ୍‌ ? ଏ ମାଇଜିର୍‌ ଆରି ତାକେ ଦାରିରଇବା
    ପସୁର୍‌ କେ ନାଜାନି ରଇବା ଅରତ୍‌ ମୁଇ ତକେ କଇଦେବି ।” ସେ ପସୁକେ ସାତ୍‌ଟା ମୁଣ୍ଡ୍‌ ଆରି ଦସ୍‌ଟା
    ସିଙ୍ଗ୍‌ ରଇଲା ।
  meu-meu: Bena hari aneru ese ma e hereva henigu, eto, Oi dahaka o hoamu? Ina hahine
    sivaraina hehunina, bona hari mauri ḡauna, latanai e helai kaumu ḡauna, kwarana
    hitu doana gwauta ḡauna, sivaraina hehunina, aina hamaorolaimu.
  yva-NT: Naije naito Amisye po raura nande inai pare, “Mbeanimaibe mpapar irati nai?
    Syo wanya umaso ama ana ngkokaibe raura kakavimbe indamu winanto ama ine rai.
    Muno syo ana mamun apa ana ngkokaibe raura kakavimbe tavon, wepirati wanya umaso
    nseo ntuna ai muno opamo akari kaururum muno apa korodoai abusyin.
  dgc-dgc: “Bakit mégtaka ka?” kagi diyakén no anghel. “Ipaliwanag ko diko i kahulugen
    na bébea a ina sakay na te sakayan naa a hayup.
  zpm-NT: 'Dzigo nëchaa anjl co lo naa: ―¿Pe nacne rdzieeb luu? Na gaṉle gni naa lo
    luu cho nac wnaa co, cho nac ma ne sca zob me lad ga.'
  hix-NT: Onà wyaro mak kekonà, kahe yawono, rowya. Oseryehokahra exko, kekonà. Oseryehokahra
    exko. Uhutwahnà me nay hamà, wosà ymo yehtxoho, onokna ymo yehtxoho xarha. Noro
    ymo yhutho 7 me nay hamà, kekonà. Eryetàyaxerye, 10 me nay hamà. Noro ymo mkawo
    nay hamà, wosà ymo, kekonà. Àro wyaro ehtxoho komo rma, uhutwahnà me nay hamà.
    Oseryehokahra mak exko. Uhutwamohsehe, owya, kekonà, kahe yawono, rowya.
  sim-sim: Urik ensel mu mbara, �Mberem ushiwak wavu musha mushak mi hishindu? Avak
    nokove oso nga kala asa oto nga shiwanyi frihin kormbak a mukunak mi heyekwa sir,
    mainome frihin. Kala asa oto masiji orhi 7-pelak nanda lir, marsayi 10-pelak nanda
    lira.
  npi-ULB: तर स्वर्गदूतले मलाई भने, “तिमी किन चकित हुन्छौँ ? म तिमीलाई त्यो स्‍त्री
    र त्यसलाई बोक्‍ने सातवटा टाउका र दसवटा सिङ भएको पशुको रहस्यको अर्थ बताउनेछु ।
  cgc-cgc: Gainsa angil ki yaken, “Man-o tak gatingala ka? Sugiran ko kaon yan daw
    ino beet ambalen ta bai daw ta makaadlek na ayep na pasakayan din na may pitto
    na ulo daw sampulo na sungay.
  tim-tim: Hain akmâ kindere aŋelo arekŋe hin makniŋep, “Wangât dâtge igim kindât?
    Âmbâle iregât akto soŋgo metŋe iregât kautŋe 7 akto sâliŋe 10 akto soŋgo metŋe
    sokoân tatmap areyetgât keiyetŋe makgiŋbe.
  yor-yor: Angẹli sì wí fún mi pé, “Nítorí kí ni ẹnu ṣe yà ọ́? Èmi ó sọ ti ìjìnlẹ̀
    obìnrin náà fún ọ, àti ti ẹranko tí ó gùn, ti ó ní orí méje àti ìwo mẹ́wàá.
  wos-wos: Sarékéwuka dé ensel wuniré wa, “Métaka méni saréké waréké? Wuni wule takwana
    sataku hundina mo hundika watawuni. Reléka ximbalina sataku hundina mo hundika
    akwi watawuni. Wun angé tamba yétiyéti angé tamba hufuk humbu tamba yéti hara
    tékwa ximbalika watawuni.
  emp-NTPO: 'Maʌ̃be bajãnebema nezocaba mʌ̃́a nãwã iwid̶isia: “¿Sãwãẽrã cawa crĩchaẽ́
