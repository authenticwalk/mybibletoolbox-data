  nho-nho: Nau e kite maa te ffine naa ni unu no vvare i te ttoo naa tama TeAtua ma
    te ttoo naa tama ni taaia no mmate i laatou ni tautari ki Jesus. Taku saaita ni kite
    i te ffine naa raa, nau ni oho iloo.
  gym-NT: Yebti käta neme nuäre nibtä dröba kisete, ye kwrere meri yebtä kä näma nuäre
    juta deme Ngöbökwe ye därie kisete, ñobtä ñan angwane niarakwe nitre tödekaka
    Jesubti kämikani blitabtä Jesukrä, ye käi ngwian näma nuäre kwe jabtä abko kisete
    näma ni dröbare kwrere tikwe gaba mda. Angwane meri tuaba tikwe, yebtä ti töi
    ñan rababa krütare.
  azg-NT: Ndoꞌ tquën cüenta na itsijonhanꞌ juu tsanscuꞌñeen chaꞌvijon ncüii tsanquindyi
    jnaanꞌ na jndye jndyi nnꞌan cüentaaꞌ Tyoꞌtsꞌon na totscüje juuhin ndoꞌ mantyi
    nque nnꞌan na totjiꞌ jndyoyuhan ntyja ꞌnaanꞌ Jesús. Ya na jntyꞌiahin, tꞌman vaa
    na vacue mꞌaanꞌ tsꞌön.
  bhd-bhd: ते मीं तै कुआन्श परमेशरेरे लोकां केरो खून ते यीशुएरे गुवाहां केरो खून पीने
    सेइं मसत भोती लाई, ते अवं तैन लेइतां हैरान भोव।
  too-NT: Lā' iclaktzī'lh que huanmā' puscāt ixlīka'chīnī't huan ixka'lhni'ca'n huan
    ixtachi'xcuhuī't Dios. Xlaca'n cāmaknīca como tū' tamakxtekli ta'a'kahuāna'ni'
    Jesús. Lā' a'xni'ca' quit iclaktzī'lh huā'mā', lej ica'cnīlh.
  ind-AYT: Aku melihat wanita itu mabuk oleh darah orang-orang kudus dan oleh darah
    saksi-saksi Yesus. Saat aku melihatnya, aku merasa sangat heran.
  cjo-NT: Roojatzi niyotakiro kimitaka oshinkitaka tsinani. Ro oshinkitakari riraani
    aapatziyawitaririni Jesoshi owamagaeyakiririni. Osheki notsikanatanakawo, naminaperotakiro,
    joreririri.
  nsn-nsn: Inggo ku banga tar kuahonene ke inum, kare popouluana tar deuatingis no
    tamata God gesir dedeil, kara deuatingisir tamat geka tung pousis, teeit ka tagorong
    mana pe tang Iesu. Inggo ku lutara, kare siringuaio, ae maene ke guatono paar.
  san-DEV: मम दृष्टिगोचरस्था सा नारी पवित्रलोकानां रुधिरेण यीशोः साक्षिणां रुधिरेण
    च मत्तासीत् तस्या दर्शनात् ममातिशयम् आश्चर्य्यज्ञानं जातं।
  tna-NT: Dapia aniji cuana beidaji putana, Cristo tije aji cuana manuametana huecuana
    putsu. Beju daja ba putsu, ema nimetiunetiana.
  lid-lid: Iy badih doh mene idi iri mwan ma badih ta Kindrei, ma iri lau atehei budon
    tiri handru in ta Jises, ma iri atiye sahou tan. Ma jo anyolom i badih doh a-un
    ndraye iri, ma bwidi batun ibo lolo-ou, i buku ari badih iy a-un gwa boto-on solo-an
    labai, ma bwidi iy ibo lolo-ou. Jo anyolom lakou doh, manik atur, ma jo abudon
    solo-an labai.
  wim-wim: Aꞌ puth-a, ngay wanchan thathangan ngak way mungka aꞌ way-wayam iiy-iiya.
    Nilaniya chaaparan mungk-mungk thanttam pam wanch God.antam al-alantamanwey puth
    than keenkanamana pam way al-alangan mul-mulathin thananga than puth Jesus.an
    monkan-wakin nunang. Ngay nunangan wanchan thathangan-a, ngay kan-kanam paththam
    meeꞌam ikanga.
  zga-M: Pwu niekhavona undhala uoywa aviele aghaliele khuo nkhisa ughwa viedhiekhi
    vavo vafwiele khuo nonghwa ieya Yesu. Unsiekhie vuniembwene, pwu nieliekhudhegha
    ukhulutieliela.
  yom-yom: Buna ndimona nketo beni wukolo menga ma banlongo ayi menga ma bambangi
    ba Yesu. Bu ndimmona, ndisimina ngolo.
  san-SIN: මම දෘෂ්ටිගෝචරස්ථා සා නාරී පවිත්‍රලෝකානාං රුධිරේණ යීශෝඃ සාක්‍ෂිණාං රුධිරේණ
    ච මත්තාසීත් තස්‍යා දර්ශනාත් මමාතිශයම් ආශ්චර‍්‍ය්‍යඥානං ජාතං|
  yut-yut: Uŋun mɨŋat da Piŋkop dakon telagɨ amɨn kabɨ, Yesu nandaŋ gadaŋ ɨmɨŋek mani
    yaŋ teŋteŋawit amɨn dapban kɨmakgwit. Uŋun mɨŋat kaŋapbo amɨn uŋun dakon yawini
    naŋek but upbal amɨn yombem agɨt. Uŋun kaŋ wɨrɨpdagek but morap nandagɨm.
  grc-BYZ: καὶ εἶδον τὴν γυναῖκα μεθύουσαν ἐκ τοῦ αἵματος τῶν ἁγίων καὶ ἐκ τοῦ αἵματος
    τῶν μαρτύρων Ἰησοῦ. καὶ ἐθαύμασα ἰδὼν αὐτὴν θαῦμα μέγα.
  cpc-NT: Naminapirotanakiro jiroka tsinani, aña oshinkitatyaawo iriraani oitishiritaari
    ikaatzi jowamaayiitakiri. Iriraani iijatzi ikaatzi jowamaayiitakiri ikinkithatakotanakiri
    Jesús. Ikanta noñaakiro jiroka, iyokitzii nokantanaka.
  nhg-NT: Hua nomacac cuienta que inu sohuatl oyeya tlöhuönque ca inyeso de yecteque
    hua de tli quenmejmectejque ipampa tlatestificörojque de yejuatzi Jesús.
  nya-nya: Ndinaona kuti mkaziyo anali ataledzera ndi magazi a oyera mtima, magazi
    a amene anachitira umboni Yesu. Nditamuona mkaziyo ndinadabwa kwambiri.
  ngu-NT: Quemaj oniquitac ica on sihuatl tlahuanqui catca ican inyesyo on iyaxcahuan
    Dios niman ican inyesyo on yejhuan omiquej pampa cuajli otenojnotzquej itech ica
    Jesús. Ijcuac ijcon oniquitac, sanoyej onimojcatlachix.
  kup-kup: Met Godiz añarab Iesuz homet het pim ñetiv bahorë hat hehariz paru nari
    kaev ravat pori men ñomoohan uveo berevoohan, añ pop nohot het iv kezañ nat rumuramahavoz
    zut pim gagai ganö ravat hehan ne het etet agol atat hehö.
  jid-jid: Mito iwaa a hwa ni iyi wu tsatsra inji bi Irji mba iyi wa ba wuuba nitu
    Yesu. Niwa mi too a, mi ti mamaki. I maleka a tre nime, Nitu ngye wuti mamaki?
  wmw-wmw: Na nimmona mwanamuka ire karewa insambala damu ya watakatifu na damu ya
    mashahidi wa Insa. Panimmonire, nitajabu pakulu futi.
  gmv-GGM: Hinna he maccashaya geeshata suuthanine Yesusa sunthan hayqida asa suuthan
    mathotidaro tani beyadis. Ta izo beyada daro malalistadis.
  ssg-ssg: Tel hehin ien amuke hawane ti laha telei teka seilon ti Haeu, teteka lato
    tu xoxox ti usiai woi Jises. Paxaiai tel hehin masin tel seilon ti i un taxitaxiawen.
    Nga ong mamata hawane ti nga ningahiwa saun tenen ien.
  zpo-NT: Zee myun ngwnaa ne lo na, nzuzh me kwaan ren cheen re xaa mle nambey Jesús,
    nu cheen re xaa nzaa kwent cheen Jesús. Nu gorna myun me lo na, mdedyall na.
  poy-poy: Numwona mdala ayu kalowera mwazi gwa wantu wa Mlungu na mwazi gwa wantu
    yawalagitwi toziya ya kuwera wakapitawu kwa Yesu. Panumwoniti nulikangashiti nentu.
  qwh-NT: Tsepitanam cuentata qoquicorqä tse warmi machashqa quecanqanta. Creyicoqcunata
    y Jesucristupaq willapäcoqcunata wanuratsir yawarninta uponqanwanmi machashqa
    quecarqan. Tseta riquecurmi, allapa mantsaquecorqä.
  gaw-gaw: Da ah amu nug op̱ia awak danab amu Jesusnu propet ele ag tiilag, le g̱agaṯag
    laṯeb bia laa, kaaka qe haaha dayom. Da anṯena, da oṯaie, dab mak kuḏum aomi.
  nca-nca: Asa nondo qenewe pare ŋuko wain ka nero kape-kape taró. Wain ŋuko unipare
    meté horé ŋuro sitúye. Unipare ŋundo Yesu iŋondutuworo yesowaŋgurí. Asa no qenero
    iŋondata parámi horé tanowó.
  zpz-NTPP: Orzeꞌ bzaaca̱ biñ mñaa zeꞌ rzugy mi nu nac nu goꞌm reñ de mbecy ni Ñgyoozh,
    gal nu reñ de mbecy nu gut nu nac Jesuuz. Na ornu bzaaca̱ ndeꞌ, tonaꞌ la za du
    ica̱.
  zac-NT: Lueguë gunahia naꞌa ni ziquë narzuuꞌdchi purquë gudínill zihani shmënë Dios
    naná guti purquë gualdí lduꞌu raiꞌ shtiꞌdzë Jesús, ra nabëzunë́ Dios almë shtë
    raiꞌ. Iurë gunahia lu naꞌa ni, iurní nalë́ guasë́ lduaꞌa.
  kyg-kyg: Ani a kanomoꞌmo asole apaote vayaꞌmo nefaliya kavaꞌmo aepa a kanomo maiꞌnenoꞌaeꞌmo
    Yesu agiꞌalefeꞌmo faliꞌnaya vayaꞌai kolaꞌapimo neteno negi nagi huno maiꞌnigeꞌna
    ageꞌnove. Ageteꞌnaeꞌmo lusi kava huꞌna nahau aiꞌnove.
  kmk-kmk: Ot nailaka nabuuk dit babai utdan daḻan dadin tagun Apudyus kan dat tagu’n
    napatoy maipagapu’t dit nangipatigammuwan da utdat intudtudun Jesus. Amo nasdaawak
    sidit nangil-ak kan siya yoong kinnanan dit anghel kan sakon un,
  cao-NT: Chahahuacanaiba jimí tsi toa yoxa pahëni quiha, naa Jesu iqui tsi acacanish
    caba jimí no. Tihi tsi tsayahi tsi ë ratëquë.
  bbr-bbr: Kiro asires Anut nukan sarau roasiret akwarianik, akan karian jemara, raukäiewon.
    Kiro sarau roasiret ak Jisas nukanun akan woiaka epar mianik, kon ämän are ariein.
    Is kiro asik aparianik, sakau näu karkairmoi, ronkat sosop oimin.
  inb-inb: Chi­ura­mandaka, chi warmita kawaspa, iuia­ri­wag­samur­kami, Tai­ta Dius­pa­lla
    kag­kunata i Jesus­manda willag­kunata wañu­chispa, pai­kunapa iawarta upiaspa
    machas­ka­sina kagta. Paita kawas­paka, iapa mancha­rir­kani.
  hrv-hrv: 'I vidjeh: Žena je pijana od krvi svetih i od krvi svjedoka Isusovih. Kad
    je vidjeh, čudom se silnim začudih.'
  box-NT: Ĩ mɔn o hã́a mu ò o ɲun le cãni á sù wee khée. Bìa bìo sã̀ le
    Dónbeenì yi, bìa mà ho tũ̀iá o Yeesu ɲii lé bán te mí cãni. Bìo á ĩ
    mɔn wo kà, ó o bìo wó mi coon làa sòobɛ́ɛ.
  ote-NT: Nepʉ dá handa núꞌa̱ ra ꞌbɛhña̱ ngu mri ti ngueꞌa̱ xqui hyo ndunthi yá mɛfi
    Ajua̱ ne núꞌʉ bi dɛna ra Zidada Jesucristo ne bi damajua̱ni de gueꞌa̱. Ne nu ndá
    handiꞌa̱ xi dá ꞌyø ntsꞌɛdi.
  wnu-wnu: Ne yamangar eng gaum eng Qenu wonou munon yurau eng igaramb ne, munon yurau
    Yisast oabig ne wonou unum ba dibes qamb igour eng igaramb qeru wurinub, ende
    ebet igemerei. Ende at ne yamangar eng qanganget igama ye eng gab borusi qiet
    ne misir qebebi igub igomoroumei.
  zam-NT: Látha, chàa, mdub xnìi lezon. Mdan cuent no mden'en le' xa'gota mquée mbii
    yéc no ngòc xa'gota xal thìb xa'guy por cón che'n ren co' ngòc ren che'n mèn co'
    mxyo, mèn co' ngòole' loo cón che'n Diox co' ngòc che'npe' Diox no mèn co' nguthxù'
    por mda' mèna cuent cón che'n Tad Jesús loo mèn. No co'se' gunèen con'a, ante
    mbyu' mbyàl daa no ante mbui'en no ante gunaan loo con' gunèena.
  zyp-NT: Ma canuno cawh Zisu ming a dawkhuipaw mehpathai sahlo thisai a ruipaw khah
    ka hmuh. Ama cawh ka hmuh tihtah ka khuarawh a haa.
  sey-NT: Ja̱ jeteyoꞌje deꞌoyerepa ña ti̱ꞌaquëna, ja̱o cato cuepeco pacoꞌë, Maijaꞌquë
    tse̱cohuaꞌi tsiena, cuiꞌne Jesure quëacohuaꞌire huaisicohuaꞌi tsiena. Ja̱re ñani
    yëꞌë ai cuasahuë.
  nvm-nvm: Regavo bara iji na ga fu Godon e ijiebuon kavuan ijiga e iji bu Jesu ma
    vierafene fuifuon vajai fian abeoija bu kaniavga bu aoinva ijiebuon kavuan dab
    ine nigen iseren.
  mps-mps: Tama te we agai te Godigo po wali pabo we bidi augwali dali te Jisasde
    homu kęą pai we bidi dali augwali te wego ela munama, tama eno suali te wego
    augwali kaneme tulama te kolesaga meni yai bidi tiwai aga yai. Eno te sulama,
    ena noma mu siyu, tama eno homu hauwa mu yai.
  pab-NT: Hatyaoseta nowaiyehena atyo, hatyo ohiro atyo hekita. Enore wakaneharenai
    timalaxa, exahe Jesus niraene xema tyaohenerenae hoka wainihenerenae timalaxa
    tera hoka hekita. Nowaiyene hoka, — Kaxiyanira — nomi moka, nomawaiyehare kalore.
  llg-llg: Boe ma, au ita te, inak ndia mafuk nalan seli so, huu ana ninu Manetualain
    hataholi nala daan. Ndia ndandaan nae, ana tao nisa Manetualain hataholi nala
    so, huu sila tui hataholi la lakandondoo henin laꞌeneu Yesus. Ledoeik au ita leondia,
    boe ma au heran alan seli, losa au nado bafak mboo-mboo.
  kyf-kyf: '''Ɩn ɩn yia we ''jiyibheli nɩɩ, -Lagɔnyɩmaa ''pɩɔn -yɔ -Zezuu gbʋdayɩnyaa
    ''pɩɔn -we ɔ ''maa, we nʋ mɩ ɔ ''bhada. Ɩn ''yɩa ɔ -yɔ, ''ɩn we yia ''mɩ ŋwɛgaga
    -sʋbhalɩ.'
  tpi-tpi: Dispela meri em i bin kilim i dai ol manmeri bilong God, em ol manmeri
    i bilip long Jisas na i save autim nem bilong en. Na mi lukim dispela meri em
    i dringim blut bilong ol na em i kamap longlong olsem man i spak. Mi lukim dispela
    na mi kirap nogut tru na mi tingting planti.
  mih-NT: Ta zɨquɨ i ndyehi vatyi siñi ñaha cuan vatyi i sihi ña nɨñɨ ñiyɨvɨ cuñi
    xaan sii ra Ndyoo ta ñiyɨvɨ i sihi sa cuenda ra Jesús, ta i yuhu xein.
  qvh-NT: Saypita ricärishgächönami tantyasquergä Jesucristuman yäracogcunata wanusir
    yawarninta upushganwan say warmi shincash caycagta. Sayta ricaycur pasaypami mansacargä.
  kms-kms: Nge guqod kin nyumbueg te ni God ningg wute di wute Jisas ningg wand simbe
    mand ye ni yavi te wuq di ngawu ghabe rind. Nge ni gudoq kin tende puayi nge quan
    nganye puye gad.
  agn-agn: Ig initao ang baleng pala tang babay ang na ong dogo tang mga sinakepan
    tang Dios ang pinamatay tenged ong pagto nira ong ni Jesus. Naberengo ta mo-ya
    pagaitao ong nandia.
  nhi-NT: Onquitac in siuatl iuintitoc ica nimeso niaxcatzitzin Dios uan ica nimeso
    naquin oquinmictihqueh ipampa Jesús. Ihcuac ohcon onquitac, tlailiuis simi onmotetzauih.
  ttc-NT: B'ix te xuj k'onti'l ntnab'e tuq tib' tzan tpaj tkansb'en ky'ila'j xjal
    aj pawame' te Qtata Dios b'ix nkyepakb'an tuq ti'j Jesus. B'ix wetz b'an nkyinlab'an
    tuq nim ti'j kyaqil ntzani.
  dan-1931: Og jeg så Kvinden, drukken af de helliges Blod og af Jesu Vidners Blod;
    og jeg undrede mig i stor Forundring, da jeg så hende.
  kwj-kwj: O humwe tombwa Gotri himiyama hurahama lenga Jisas hi tini amwei sawendau
    hima lenga tindombwa wunu yeni siro. Ete ani heiwani ele ti yero hima fi tini
    ti a asini ambwatinambwati humwe hinga ya ti sirasinda. Woro o tini ani heikoni
    a apapanasini inaka miyafo ya ani hambwanda.
  vie-OVCB: Tôi thấy người phụ nữ say máu các thánh đồ và máu các nhân chứng của Chúa
    Giê-xu. Nhìn nó, tôi vô cùng kinh ngạc.
  kze-kze: Áánútuna kwaásiye Ísun-aai simátímakowaiye tínkamuwasa púwúwana uwo'aó'-nómbó
    nésamo uwo'aó'ó ontembá minínínkó tínkamena uwo'aó'á úwa'a awánaawanda sáá'a kówana
  mpj-mpj: Julyju-jananyaya parnangka martukajalu parlanykajalu mitu pungkupayi, Jiijajmili
    walyjakaja. Kayila wanti jiilunga-jananya jii mitukajamili mijikaja jikilpayi,
    ka turangkarripayi. Ngayulurna Jaanju nyangu wanti jiinya turangkarripayi, karna
    kuru pakanu.
  lbk-lbk: Et inilak ay nafoteng san chey fafai isnan chalan nan cheycha'y takhon
    Apo Dios ya nan cheycha'y cha napatey migkhapo isnan nangitaktakchekhancha ken
    Jesus. Isnan nangil-ak ken siya, nataataa ak.
  mto-NT: Vanꞌitts a̱tseꞌe nꞌix je̱ts mookjup je̱ꞌe̱ veꞌe je̱ ta̱ꞌa̱xta̱jk, je̱ Nteꞌyam
    je̱ jyayu je̱ ñu̱u̱ꞌpu̱neꞌe natyuknaajkmookju je̱ts je̱ꞌe̱ jye̱ꞌe̱da pa̱n pa̱n
    jatyeꞌe yakjayꞌo̱o̱ꞌkju̱du je̱ꞌe̱ ka̱jx ku veꞌe je̱ Jesús je̱ yꞌayook du̱yakvaꞌkxtkti.
    Atu̱va ató̱kits a̱ts je̱ꞌe̱ veꞌe ntuntuktaajñ.
  bzh-bzh: Avëh sënë sis Anutu-yi-alam losho alam sën denevonġ ving Yesu medenenër
    arë ranġah lo medediiḳ. Avëh sënë num nijḳöḳ lob sa halë bë yu vonġ paya
    nebë sën alam denenum bël menġëës lo. Sa halë sënë, lob sa helëk bekwaġ ya nġahi.
  guj-2017: મેં તેં સ્ત્રીને સંતોનું લોહી તથા ઈસુના સાક્ષીઓનું લોહી પીધેલી નશામાં
    જોઈ. તેને જોઈને મને ઘણું આશ્ચર્ય થયું.
  jvn-NT: Aku weruh wong wédok mau ijik mendem sangka getihé para wong pretyaya lan
    getihé wong sing wis pada janji nurut Gusti Yésus tekan pati. Weruh kuwi mau kabèh
    aku nggumun banget.
  byr-byr: Aꞌmwe dazaꞌ Gotɨyare tewaanyaraavɨ tamakadesɨ. Yɨ aꞌmwera Jizaazarɨ dɨragɨnna
    lɨmwagaꞌdɨvɨꞌ gamɨnyɨna yune jalɨkurakadɨvɨsaraavɨ tamakɨna. Yɨ aꞌmwe dazaꞌ kumɨre
    tawe nada (tamakada) yɨmaka widaasɨ tɨnna wangamwa. Yɨ nɨmɨ dazavɨ tɨnna wanganena
    yɨ lɨka yɨwaainena atɨka naanga maruꞌnaꞌna.
  ian-ian: Wat taagwa Godna apma nɨmba kat Jisasna sɨ kwutaa nat nɨmba kat aywaa vatnya
