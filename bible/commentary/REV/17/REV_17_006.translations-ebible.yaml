  kan-2017: ಆ ಸ್ತ್ರೀಯು ನೀತಿವಂತರ ರಕ್ತವನ್ನೂ ಯೇಸುವಿಗೋಸ್ಕರ ಸಾಕ್ಷಿನೀಡಿ ಹತರಾದವರ ರಕ್ತವನ್ನು
