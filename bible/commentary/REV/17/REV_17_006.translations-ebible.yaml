  san-THA: 'มม ทฺฤษฺฏิโคจรสฺถา สา นารี ปวิตฺรโลกานำ รุธิเรณ ยีโศ: สากฺษิณำ รุธิเรณ
    จ มตฺตาสีตฺ ตสฺยา ทรฺศนาตฺ มมาติศยมฺ อาศฺจรฺยฺยชฺญานํ ชาตํฯ'
  iws-iws: Mɨ karar mɨ kɨgi saeya op biyɨe bɨdi mɨ kwiyaeya. Saeya dimusi bɨ whaowaeka,
