verse: REV.017.006
translations:
  kpx-kpx: Ige di elehai hilokage keate keu abu Iesu ata havege haluviale kebia taho
    ige kinaveu kavanu. Ige di elehai vikoanu.
  okv-H: Eto evohu amina Iesu ta ke hande ari embopo ototohu ta orosa avo indito kava
    oi kehena. Eto na evohu avo kogue mana mana one
  tbo-tbo: Ma wawinena a gagaleya Yaubada a lawa waiwoiyawahi po Yesu tu limoinena
    talahi amaka i umaya po i badebade. Ma a nugogohola duma wawinena ani galenana
    binei.
  mal-C: വിശുദ്ധരുടെയും യേശുവിന്റെ സാക്ഷ്യംവഹിച്ചവരുടെയും രക്തം കുടിച്ച് അവൾ ലഹരിപിടിച്ചിരിക്കുന്നതു
    ഞാൻ കണ്ടു. അവളെ കണ്ടപ്പോൾ ഞാൻ അത്യന്തം അതിശയിച്ചു.
  grc-SR: Καὶ εἶδον τὴν γυναῖκα μεθύουσαν ἐκ τοῦ αἵματος τῶν ἁγίων, ⸆ ἐκ τοῦ αἵματος
    τῶν μαρτύρων Ἰησοῦ. Καὶ ἐθαύμασα, ἰδὼν αὐτήν, θαῦμα μέγα.
  bgc-bgc: अर मन्नै उस जनानी ताहीं पवित्र माणसां कै लहू अर यीशु के गवाहां कै लहू पीण
    म्ह मतवाली देख्या अर उस ताहीं देखकै मै हैरान होग्या।
  khz-khz: Ne au na vogare agitaato, Palagu gena taunilimalima veagara, gevagi-kwaregarato
    talimara, ralara eniurato, ne eniu-kawakawato. Voo Iesu gevega-taunataunaawai
    gaurai, gevagi-kwaregarato talimara ralara. Au na ia agitaato aonai, avevega-kali-rakavato.
  deu-TKW: Und ich sah das Weib trunken vom Blut der Heiligen und vom Blut der Zeugen
    Jesus', und sah hin und wunderte mich groß da ich sie sah.
  zsr-NT: Gúquibeꞌidaꞌ nazúdxinu ngul naꞌ le bennu ga blalj rön quegac nup náquigac
    queëꞌ Dios len quegac nup naꞌ zoa nu budödi leygac le glun lnaꞌ lau queëꞌ Jesús.
    Catiꞌ bléꞌidaꞌ‑nu, bubántsquidaꞌ.
  lin-lin: Namonaki ete mwasi yango alangwaki makila ya basantu mpe ya batatoli ya
    Yesu. Tango kaka namonaki ye, namitungisaki mingi.
  hns-NT: Ham dekhlie kie aurat Parmeswar ke bieswaasie log ke aur Jiesoe ke gawaahian
    ke etana dher khoen pies raha kie oe ekdam se nasaai gail raha. Tab ham bahoet
    tjakkariaai gailie.
  noa-E: Ya mag mʉchdëu oobaawai mua khaug athajim, sĩi Jesús iek ʉ̈kha durrum khʉʉn
    pöm khëchbapäaiwai bag pöm ãrbarm oowiata onegau sĩi don ʉʉijö oo sim.
  eng-EMTV: I saw the woman, drunk with the blood of the saints and with the blood
    of the martyrs of Jesus. And when I saw her, I marveled with great amazement.
  mib-NT: Yūcuán na te ni jini rī jeē ñahan un nájīni ña jeē nájnūhun ni jihi ña nɨñɨ̄
    ñayuu maá Yaā Dios jiín nɨ́ñɨ̄ ñayuu ni cajihī sɨquɨ̄ jeē ní canacani ndaā i jnūhun
    Jesús. Te nahán ní naa ni rī ni jito ri ña.
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ खे़न् मे़न्‍छुमाॽइन् ओमे़त्तुङ्‌ङिल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़
    कुसेसे मनाहाॽ नु ये़सु ख्रिस्‍तरे़ कुरुमेहाॽरे़ खुनिॽ माक्‍खिॽइल्‍ले़ मयुआङ् वये़बा
    निःसुङ्‌ङाङ् साॽरिक् आनिङ्‌वाॽ मये़रो॥
  xnj-xnj: Namuwene uyo mdala agalili ngasi ya vandu va Chapanga, na ngasi ya vandu
    vevakomiwi ndava ya kuvajovela vandu vangi mambu ga Yesu. Na penamuwene nakangisi
    neju.
  mmx-mmx: La nia aga ven mo latkin ga inin tangtangku mi lada at limixin at ne Moroa,
    la atnedi bok limixin diga met mila diga nunu at ne Iesu. Se nia aga ven i, aga
    sangu aleng.
  cbr-NT: A xanúxa, Nucën Papa Diosan uni 'icëa unin 'acë 'imainun an Jesucristo ñuiquin
    uni bana ñuixuncë cupía unin 'acëx bamacë unicaman imi xëax, anun paë́anx cuëëinra
    cuëënia cana isan. Isi, cana ratúira ratúan.
  tee-NT: Chai iclakts'ilh ju anu' chako'ulh ni na ixlhit'ak'ap'atach ju ix'ac'alhni'an
    ju lapanacni ju ixtalhilaca'anta ju Jesús ni ixlhinajuntach ix'amaknica. Chai
    acsni iclakts'ilh slivasalh iclhamak'aninilh ju tuchi xacmasunicanta.
  eng-LSV: And I saw the woman drunken from the blood of the holy ones, and from the
    blood of the witnesses of Jesus, and I wondered—having seen her—with great wonder;
  cak-NT: Cuando ren xintzu' ri ixok ri', can xsatz nuno'j (xsach nuc'u'x), roma xa
    can k'abarel rubanon riq'uin ri quiquiq'uiel ri lok'olaj tak ralc'ual ri Dios
    y ri xquik'alajij ri Jesús ri jerucamisan.
  pah-NT: Kiro hẽa repiaga ji ikwahavi heagwyry hẽa javo. Heagwyry hete hẽa. A'ereki
    hẽa horyory ranuhũ hete Tupana'ga remimo'ẽhara'g̃a manoa rehe. G̃ajikoga g̃waramo
    Jesus'ga rehe hẽa g̃a jukaukari. A'ereki g̃a ndopohiri Jesus'ga hugwi. Hẽa repiagame
    ji nhimomby'ahetei tuhẽ.
  sja-NT: Mɨa unuji mãgɨ́ wẽra piu pɨk'a bɨ. Eperã it'uapa piudaik'ãri, o-ĩadaiparik'a,
    mãga pɨk'a mãgɨ́ wẽra o-ĩadachi Tachi Ak'õredeerã, Cristode ijãa p'anadap'edaarã
    peepida perã. Mãgá ak'ɨmaa bɨde mɨ p'era pɨk'a beeji.
  xed-xed: Ka nghə yu ta ghuyatá tsa marakw ya da usa mnduha Lazglafta, nda ya da
    usa masləmtsəkha Yesu. Na tsa nghaŋtá ɗa mantsa ya ná, ka ndərmimə yu nda ndermima
    katakata.
  mks-NT: Tá na̱ndihi já náha̱ ña̱ na̱xi̱ni ndiva̱ha mé ñáñáha̱ jáchi̱ na̱xihi ñá
    ni̱í na̱ cúú cuéntá Ndióxi̱, na̱ na̱xi̱hi̱ sa̱há ña̱ co̱ó na̱jándacoo na cáha̱n
    na̱ sa̱ha̱ Jesús. Ta tá na̱xini i̱ ña̱ yóho já na̱catóntó ndiva̱ha i̱.
  gfk-S: Ma iou ga nes kilam no haine be igate manga mame ra haleng de di ira gamgamatien
    na matanabar tus tane God ma di bileng ing di ga hininaawas utane Jisas. Ma kike
    ra de ga hababa ie gom kure ira nuno sana sinisip hoke be iga mame ra haleng na
    dades na taho. Ma ing iou ga nes ie iou ga karup ma iou ga manga lilik.
  bmu-bmu: Qetŋi mewö ahöiga Anutugö ambazip sarakŋan Jisösgö könaŋi naŋgöba böŋ qeba
    kinda jiba malgeri, mi eŋguba sepŋini nemba miaŋgöra kahalalom ahöi ehal. Mi eka
    aurum tililiŋgöyal.
  dgz-dgz: Waenapan kaum kaimake dena nane bumbawam taine mini waen ame God waenapan
    megawa Iesu men guramone borit wane nagire den mu denip muga nan i bambamae taiwandin.
    Ne Dion waen koewa ame bet inan gapan yawana nona kap wan.
  eng-GNV: 'And I sawe ye woman drunken with the blood of Saintes, and with the blood
    of the Martyrs of IESVS: and when I sawe her, I wondred with great marueile.'
  zaa-NT: Làniana gutelí te' qui'ni canu tse'e le' ciudáad nna yala valor té qui'
    quį tì'a ttu enne' ritáni, porqui'ni birialàni cą bètti cą ca enne' qui' Tata
    Dios nna ca enne' canu gunne cą nu cca qui' Jesucristua ti'iỹa enne' tse' née.
    De rinna' ya' ą nna yala biquíla látsa'a' lani la' rátsilatsi'.
  eng-WEBSTER: 'And I saw the woman drunken with the blood of the saints, and with
    the blood of the martyrs of Jesus: and when I saw her, I wondered with great admiration.'
  guh-guh: Taeyetajë icatsia bajarapova. Aitajibi tsecae Dioso pijajivimi pijanarata.
    Pamonae ata beyejebatsi pevajunupaebixae Jesús, bajarapamonaemi ata pijanarata
    aitajibi tsecae bajarapova. Bajarapitsecaejava itsa taniji, bitso baja cajena
    jamatabëcuenenajunaviacajë.
  bon-bon: Cane jopänine, egä tabe sice buduma pana gwene Acejiyame me binamewale
    bime uudi nani cabu ca piiyepu eei bime uudi nani cabu ca, lui bine ituge budre
    me agleca Yeesu cabu ätrunga miji pi. Cane liba jopänine teebine, cane mage mutäcäco
    äbitine.
  nhw-BL: Huan niquitac para ihuintitoc nopa sihuatl pampa quiijitoya inieso itlatzejtzeloltijca
    masehualhua Toteco huan quinmictijtoya nopa masehualme pampa quinilhuiyayaj sequinoc
    tlen Jesús. Huan quema niquitac nopa sihuatl, nijsentlachili miyac.
  swh-ONEN: Nikaona kuwa huyo mwanamke alikuwa amelewa kwa damu ya watakatifu, yaani,
    damu ya wale watu waliouawa kwa ushuhuda wa Yesu. Nilipomwona huyo mwanamke, nilistaajabu
    sana.
  wbi-wbi: Nikalula kuuti umwanamama uju akaghalile idanda ja vitiki ni danda javano
    valyafwile vwimila u Yesu. Unsiki ghuno nilyam'bwene, nikadeghile kyongo.
  bba-bba: Mɑ nɑ wɑ tɔn be bɑ Yesu nɑɑnɛ doken yɛm kɑ mɑɑ be bɑ win seedɑ din yɛm
    mu kurɔ wi bɑ̃ɑrumɔ. Ye nɑ nùn wɑ, nɑ biti soorɑ ɡem ɡem.
  eng-KJVCPB: 'And I saw the woman drunken with the blood of the saints, and with
    the blood of the martyrs of Jesus: and when I saw her, I wondered with great admiration.'
  kgk-NT: Upe-py ahexa upe kunha ogwerohory-vy. Gwĩ oka'u va'e ogwerohory hory eterei
    voi kánha-pe ho'useve seve-gwi vérami upe kunha ogwerohory Nhandejáry reroviaha
    kwéry ojuka juka va'ekwe rexa-vy. Gwĩ Nhandejáry Hesu-rehe ojerovia tee va'e kwéry-pe
    ojuka juka-rehe onhemonga'useve seve vérami oho-vy upe kunha. Ahexa ramo upe kunha
    oka'u va'ety voi ra'e ha xe py'a onhemondýi-ma voi.
  waj-waj: Na taaduu gioonnaivo Anutuuqaa gioonna kiaapu vaa putuuya kiauyauvaa kapikaroo
    nnooriivaa roosiima nnoo kumimakairavai. Vooya Yisuunnara kutaavaivee tuuvaara
    vaidiiya iya ruputuduu putuuya kiauyauvaatama nnoo kumimakairavai. Na Yuvuaano
    inna tee pinaama nnikiaraina yaata utuee variravai.
  cpy-cpy: Namina-perota-nakiro iroka tsinani, tema oshinkita-tyaawo riraa rashiyitaari
    Tajorentsi ikaatzi rowamahae-takiri, riraa eejatzi ikaatzi rowamahae-takiri ikenkithata-koteeri
    Jesús. Ikanta noñaakiro iroka, osheki nopampoyaa-wenta-nakiro.
  mpx-mpx: He ya kite yova o Yehoba wana gamagalau ge Yeisu wasana ana towasa saliyaliya
    i im kokona-an. Sauga ya gagayawa-an, yaka nuwau ya ahe hoti.
  wbp-wbp: 'Nyangu-jukulparna karnta yinyaju. Wapajalpa kula-nganta pama-jangka-juku,
    wangkajarnaju: “Nyampurlu karntangkuju-jana yapa Kaatu-kurlangu muku pungu. Yangka-patu
    kujalpalu Jijaji jungangku puraja, kala pungu-jana muku. Ngula kala yalyu nyanungurra-nyangu
    ngarnu. Kuja-jangkanya-ka pama-jangka-piya nyina.” Junga kujaju. Kujarna karnta
    yinya jukurrparla nyangu, ngulakujurnarla marlaja paa-karrija-nyayirni. Kularna
    nyarrpa manngu-nyangkarla.'
  luo-luo: Bende ne aneno dhakono komer gi remb jomaler mag Nyasaye, remb jogo mane
    ohulo ni Yesu e Ruoth. Kane anene ne awuoro ahinya.
  nhe-NT: Huan niquitac para ihuintitoc nopa sihuatl pampa quiitoya inieso itlatzejtzeloltijca
    tlacajhua Toteco huan quinmictijtoya nopa tlacame pampa quinilhuiyayaj sequinoc
    tlen Jesús. Huan quema niquitac nopa sihuatl, nijsentlachili miyac.
  aii-aii: ܘܚܙܹܐ ܠܝܼ ܠܒܲܟ݂ܬܵ‌ܐ ܪܘܝܼܬܵ‌ܐ ܒܕܸܡܵܐ ܕܩܲܕܝܼܫܹ̈ܐ، ܘܒܕܸܡܵܐ ܕܐܵܢܝܼ ܕܝܘܼܗܒܹܠܔ
    ܠܗܘܿܢ ܣܵܗܕܘܼܬܵ‌ܐ ܒܘܼܬ ܝܼܫܘܿܥ. ܐܝܼܡܲܢ ܕܚܸܙܝܵܐ ܠܝܼ، ܥܘܼܓ̰ܸܒ ܠܝܼ ܥܘܼܓ̰ܵܒܵܐ ܓܘܼܪܵܐ.
  esk-NT: Tarra qiñiġiga aġnaq imiliqsuaq auŋatnik ipqiqsittuat suli auŋatnik tuqqutauruat
    pisigiplugu ukpiqsrił̣iqtiŋ Jesus-mik. Qiñiqapku aġnaq atqunaq quviġusruktuŋa
  msb-msb: Nakita ko man na nahubog an babayi sa dugo san katawuhan san Dios kag sa
    dugo san mga ginpatay tungod kay nagpamatuod sinda kan Jesus. San nakita ko siya
    nangarat gayod ako.
  cpa-NT: Jøng² ca¹lø¹léi¹³jni hi² hen¹² hio¹³. Di³ ca¹hǿnh² hio¹³ jmø³ dsa² quián¹²
    Diú¹³, quianh¹³ dsa² ma²ca¹dsan¹ ni³ huu¹³ hi² hé²dsa jǿg³ quiah¹² Jesús. Ca¹ŋi³han³jni
    mi³ca¹jan³jni hio¹³.
  dso-dso: ଆରି ସେ ମାଇଜି ପର୍‌ମେସରର୍‌ ଲକ୍‌ମନର୍‌ ବନି କାଇ ମାତିରଇବାଟା ମୁଇ ଦେକ୍‌ଲି । ଜିସୁକେ
    ବିସ୍‌ବାସ୍‌ କରି ସାଦ୍‌ବାନ୍ଦ୍‌ ଅଇ ମରିଜାଇରଇବା ଲକ୍‌ମନର୍‌ ବନି କାଇକରି ମିସା ସେ ମାତିରଇଲା
    । ମୁଇ ତାକେ ଦେକିକରି କାବା ଅଇଗାଲି ।
  meu-meu: Hahine na na itaia, helaḡa taudia bona Iesu dainai e aladia mase taudia
    raradia e inu kekero. Na itaia negana ai na hoa dikadika.
  yva-NT: Muno syerato wanya umaso maen irati Amisye apa kawasae awa mavu rai, onanawamo
    wo ayao kovo Yesus raura kakavimbe ti vatane wo maubaisy. Arono risyo wanya umaso
    raen taije, ripapar irati inai.
  dgc-dgc: Sakén, to péketa ko ta éya a bébe, éy mégtakaék, da lasing dén siya ta
    digi na tolay ni Jesus a binunu na.
  zpm-NT: Dze rwi naa lo me, dzigo goṉ naa rac me zig rac zha ne rzudz. Nziandox zha
    ne no xnëz Jesús beet me, rrieequia grëtaa ren ne pxiee me ga sca noyuṉ me. Bzee
    zdoo naa, ni bdzieeb naa goṉ naa zha rac wnaa co.
  hix-NT: Khoryenkomo mryenon heno komo yotahahonyenhàr me nehxakonà, noro ymo. Txesus
    hona xenye ro heno komo yotahahonyenhàr me nehxakonà. Nyamoro heno kamsukutho
    hoko neryehotekonà. Wok hoko neryehotetxow hamà, toto komo, tànyerhontaxem komo.
    Àro wyaro rma rha neryehotekonà, wosà ymo, nyamoro heno kamsukutho hok mak ha.
    Àro wyaro noro ymo wenyeye. Rowya xenyetoko rma, koseryehokekonà, thenyehra mak
    ha, uhutwahra ryesnàr ke.
  sim-sim: Na heyeri, ambarambasindari hom nari sir. Avui Wasilakahi man si mandingormehe
    fi lihin si aha ambarambasiri sir, os uku kavan li aha li ambarambasindari hom.
    Ma ondo Jisasin tiyandari ma lira. Hako lir mbeek orin halari ambu lir. Uri osik
    ol simu mandingormera. Sirin a heyehe wavu mushak amu hishira.
  npi-ULB: मैले त्यस स्‍त्रीले विश्‍वासीहरूको रगत र येशूको निम्ति सहिद भएकाहरूको रगत
    पिएर मातेकी देखेँ । जब मैले त्यसलाई देखेँ, तब म सार्‍है नै चकित भएँ ।
  cgc-cgc: Nakita ko man na ningaw bai an ta lengngessa ta mga ittaw na iya ta Dyos
    na papatay din tenged ta iran na pagpamatuod parti ki Jesus. Na nakita ko bai
    an, gatingala a gid.
  tim-tim: Akto âmbâle irekŋe emelâk Anutugât luâk âmbâle hârok Yesugât pat makmâ
    miawakmâ âmâ bo heambugi are yeŋgumbiâ moyi. Akto âmbâle are gilâmyeŋe nem sinduk
    dondâ agep. Hain akto ekmâ sân sân mem hamewakmâ nâŋgâ nâŋgâne undup nâŋgâm âmâ
    dâtne igim kilân.
  yor-yor: Mo sì rí obìnrin náà mu ẹ̀jẹ̀ àwọn ènìyàn mímọ́, àti ẹ̀jẹ̀ àwọn ajẹ́rìí
    ikú Jesu ní àmuyó. Nígbà tí mo sì rí i, ẹnu yà mi gidigidi.
  wos-wos: Lé Godna du takwana nyéki sata, Jisasna hundi wanjoka hiyandé du takwana
    nyéki sataka wangété yaléka wuni xé. Xétaka waréngéna wuni saréké waréké.
  emp-NTPO: Acʌbʌrʌd̶e mʌ̃a cawasia maʌ̃ wẽrãra Ãcõrẽ ẽberãrã oaba, Jesud̶ebema jaradia
    panʌ carea beaped̶ad̶a oaba beu chũmʌda. Maʌ̃ wẽrã ununa carea mʌ̃a cawa crĩchaẽ́
    b̶esia.
  eng-F35: And I saw the woman drunk with the blood of the saints, even with the blood
    of the martyrs of Jesus. And upon seeing her I was tremendously impressed.
  ind-ind: Lalu saya menyadari bahwa perempuan itu sedang minum darah! Dia mabuk oleh
    darah umat Allah yang dibunuh karena mereka setia dan tidak malu bersaksi tentang
    Yesus! Saya memandang perempuan itu dengan sangat heran.
  pes-OPCB: و متوجه شدم که آن زن مست است؛ او سرمست از خون خلق خدا و شهدای عیسی بود.
    من با ترس و وحشت به او خیره شدم.
  mpt-mpt: Unang olo Yesuse bainobo galin nakaia unanga isa eka Yesuse bainobo geniba
    e wengo omkeimabiba o dafao yebiba kulila binabib isa i ilemo dowonoa makob nakai
    aa misiame dowoniba gabam tol temo mimafubenabo inanobua watemnia dlou unania
    bobol tem hekhek funsia
  ssx-ssx: Kutupa mo wanda꞉ta꞉ Koda꞉na꞉ wanda꞉halina꞉ make Yesu pa꞉ta꞉ hone tulaa
    pelia haemeke handa limiki wanda꞉halina꞉ we na̱a̱ keaya꞉eki handoa꞉me. I̱ma꞉ moeki
    hando haota꞉ ota꞉ hoke tupa꞉ penkilipa꞉tia pomua꞉me.
  mkl-mkl: Nɔ ǹ yɛ ɑbou í mɔ njɛi woo dɑsi nɑɑnɛ ŋɑ do ti inɛ ŋɑ iyi ɑ̀ kpɑ si nɑ
    iyi í jɔ̀ ɑ̀ jɛ sɛɛdɑi Jesu, nɔ iriɛ í sindɑ bɛi ɑtɛ̃ í yɑ sindɑ irii inɛ. Iyi
    ǹ yɔɔ, ǹ biti ntɔ ntɔ.
  gaq-gaq: ନିଂ ଆରି ଙ୍କେକେ ଆତେନ୍‌ ସେଲାମ୍ବୁଏ ରେମୁଆଁ ସାଦୁଇଂନେ ଆରି ଜିସୁନେ ଡାଗ୍ରା ବିସ୍‌ବାସ୍
