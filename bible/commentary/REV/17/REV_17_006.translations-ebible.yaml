  mle-mle: Aw wun ata vituwil aal taakw li duw tikwulil. Adiy God dikidiy duw taakw
    adiy day nuwukadiy duw takwak Jisas Kraisak wasapwiydadiy, li liki dayaam viyasipa-lidiy.
    Alik dayadiy nyikiy kikuw, duw tikwulil. Aw wun atawa likim van napakuw, wun mwiya
    pitaan samasam wardiwun.
  shp-NTPO: Jainxon en onanna iki, ja ainbo ja Diossen joi akaibaon jimin, itan ja
    Jesús ikábo yoiaitian retekanabaon jimin paena. Jaskara oinnax ea ikonbiresi rateta
    iki.
  aom-aom: Röhu na gavodeje ë magonaho hesi simanoho huotorovoromo sisërëjëꞌe jiamu
    ë hesi bëhoho huro God-are ariböviehu Iesuare jö biririvoromo majëhijaroho muoꞌamoromo
    jabesi köho ibe rovëꞌëro. Ëhuꞌëro jiëꞌëro simanoho sisërëjëꞌe jiohijo. Simane
    sisërëjëꞌe jiamu gagorovo na tiötiövevadeje.
  geb-geb: Gu garim, mbe za kha Fhe Bakɨmen gumgi gu mbigi shogim, mbe vhɨzgi. Mba
    gumgi gu mbigi, mbe guigira Zisas khothɨgap, guigira ana zɨn vui ntɨɨri ma. Gu
    mba mbiga garim, ana mbe vɨzi pav, ana phara ŋanŋani mbegi guma fara muuŋgiap
    ŋanŋani. Gu mba tɨva gangiap, gu ŋgava mbatɨga muuŋgiap, gu ndɨkndɨgi vhɨrve ga
    mbui.
  bsj-bsj: Ma to nawiye co nom briyale nubo bwang kwama rin tiyeu ma to coti kange
    rubo ci twali ker den yeecureu, kambo matoce ri la man nyumangi ki bi com.
  cak-cak: Tok xintz'et ri ixok ri', jani na xsatz nuc'u'x, roma rija' k'abarnek riq'uin
    quiquiq'uel ri erichin ri lok'olaj rutinamit ri Dios, y riq'uin quiquiq'uel ri
    xecamises roma xquik'alajrisaj ri xu'on ri Jesús.
  chf-NT: Cä chäni cache' mach'an u c'ajalin ni ixic jini ca' untu ixchiba, uc'a une
    u bon tzämsi machcatac tuba Dios, machcatac achämijob uc'a u tz'onänob aj Jesucristo,
    y yo to u tzämsen más. Jinq'uin cä chäni tajch'icwäni cä jut de bac'ät.
  tlf-tlf: Kale Babilon kasel iyo tebe God imi weng waafulin unang tinum dital fagaa
    Yesus imi diim febalin bilip iyo inolip kaanip kalaa age-nuluta, unang boyo imi
    deng faga-e-bom-nuluta, imi isak uyo une-nuluta, ilum ilum buluta, niyo utamta,
    kumang moli ko.
  piu-2006: Yirriṯi yaṉangu yunytjuwiya tjuṯangku mantangka Yiitjuku walytja tjuṯa
    mirri pungkupayi. Kungka paluru tjananya ngurrka tjikira turaangkarripayi. Ngayulu
    Tjaanalu nyangu kungka palunya turaangka nyinanyingka. Nyakula ngayulu puṯu kuliṉingi.
  poh-NT: Chiri̱j chic ruꞌ xwilow chi reꞌ ixok reꞌreꞌ kꞌe̱ꞌ poꞌ nchel qꞌuihal take
    aj niminel ricansam take je ruꞌum reh rikꞌormojic ribiral i Jesus. Reꞌ ixok wili,
    ru̱cꞌ i xiban reꞌreꞌ, xcahnic chi xa jeꞌ chic ricab ncahnic jenoꞌ cꞌacharel ruqꞌuej
    yohbal wach qꞌuihal i cꞌah laj haꞌ chi xa xohqꞌuel chic xcahnic. Reꞌ hin yohbal
    wach xsahchic nicꞌux naxwilow i reꞌreꞌ eh chi jeꞌ reꞌ,
  tue-tue: Coo Jesuré padeorá cʉ̃ʉ̃yere diamacʉ̃́ wederé wapa cʉ̃́ãrẽ sĩãdutírigo
    niiwõ. Cʉ̃́ã diari ĩñanemodʉgago, cũmugõ sĩninemódʉgago tiiróbiro niiwõ. Coore
    ĩña, bayiró ĩñamanijõãwʉ̃.
  bjp-bjp: Ia ka par fifin ae i umin ta daun fanu kalkaluu ke God i talos arae i umin
    ta dan rakrakai. Fanu ae, ri e fanu ae ri fafas la ini asa Iesu. Aunbiing ia par
    u, ia ka lala wol.
  xon-xon: Le m kan upii ngbaan gbii ndaan ki dɔ; ba pu? u nyun Uwumbɔr aanib aasin,
    ni binib bi kpo Yesu pu na aasin ki gbii. Maah kan u na, le ni gar mi pam.
  tzo-ZNT: Li antse xmuyubaj tajmec yuꞌun ep ismil li muchꞌutic xchꞌunojic li scꞌop
    Rioxe. Jaꞌ ti muchꞌutic jamal iyalic ti xchꞌunojic cꞌusi yaloj ti Jesuse. Ti cꞌalal
    iquile, ichꞌay o coꞌon tajmec.
  mpm-NT: Yukan ti ruꞌu Juan, ni jini ri ja ñaꞌan un jika ña nanu ñaꞌan jini. Nanu
    ñaꞌan jini siaꞌan kaa ña, chi vanuxia ni ndusɨɨ xaan ini ña ja ni jaꞌni ña yɨvɨ
    Yandios, ti ni jatɨ ña nɨñɨ i. Kaa ña nanu ɨɨn ja jini, chi vanuxia ni ndusɨɨ
    ini ña ja ni jaꞌni ña yɨvɨ ja ni ka nakani i jnuꞌun Jesús. Ti so ni saꞌu ii ini
    ri ni jini ri nuu ñaꞌan un.
  ots-NT: Diguebbʉ ya pé dú cca̱hti, ya xquí nti̱ car bbɛjña̱, como xquí zijpi cár
    cji cʉ cja̱hni cʉ mí tɛnijʉ ca Ocja̱. Cʉ cja̱hni‑cʉ́ xquí bböhti por rá nguehca̱
    mír hñemejʉ car Jesucristo. Cja̱ bbʉ ndú cca̱htigö‑cá̱, dú yomfe̱ni, cja̱ bi ndo
    hño nʉm mʉy. Ndí hñöntsjɛ, ¿te mí ne di ma̱n car bbɛjña̱‑ca̱ co car zu̱we̱ ca
    mí tøgue?
  hoy-hoy: ना आ आर्त इक पवित्र लॉकुर्द रक्ता अदिक यीशु उन गवाहगोळ्द रक्ता कुळदुर देल
    मतवाला नोळदीन; आकी नोळकु ना चकित आगेदीन.
  amo-amo: Nwa yene uwanii une nta bomn nin myii nanit alau nin myii nanan nizi iban
    Yesu. Kubi ko nanyene ghe nwa su umamaki kan.
  pjt-pjt: Kaṉa nyangu minyma panya palunya taṟangka nyinanyangka. Panya paluṟu Godaku
    walytja tjuṯa rawangku iluntara iluntara puḻkaṟa pukuḻaringi, munu taṟangka puṟunypa
    nyinangi. Paluṟu Jesunya tungun-tunguntu waṉalpai tjuṯa pungkula wiyantjatjanu
    puḻkaṟa alatjiṯu pukuḻaringu. Kaṉa minyma nyanga palunya nyakula puḻkaṟa kawaṟu-kawaṟuringu.
  cwe-cwe: Nimuwona muke ija kakolwa kwa damu ya wanhu wa Mulungu na damu ya wanhu
    wadanganike kwa ichimu cha kuipeta mbuli ya Yesu. Vinimuwone nyazanywa ng'hani.
  daa-NT: Daatko-at, nu taltu kadar ta see aaye iŋ baar ku gee ku Buŋdi. Ta see baar
    ku gee kuuk ŋu deeyig asaan ŋu kaaw bal kolaw ɗo bi ka Iisa Masi. Min nu taliit
    pa-ak, nu ajbiytu.
  mlp-mlp: Aw na in God ago on mataw tawonta ginedan uluwim ahol agadan iysa ya ahol
    way. On mataw na Yesus anan helmo haqsa iyan in ginol eman moqiyta. Ya nagah na
    ahol waqad ihol turuh nem naqmo diq hiqiyyaq.
  ape-C: Aria eik yatik okwudok armatok kwape kwabo sabaishi Iruhin ananish arpesh
    douk shenek bilip dodogowish atish um Jisas aria shakripesh ananin baraen kupaishi
    iri. Okwok kwaesh shagok aria kwogugak abom kabi douk kwawok esheshibor sabaibori
    owishibor aria kwogugak um. Aria douk yatiguk namudok aria eik mishin nyakitak
    yowiyokuk.
  bgs-bgs: Igkita ku na ilasing dán tô madat bayi, su iginám din tô dipanug katô mga
    sakup ka Manama na igmatayan din su igulit dan tingód ki Jesus. Tô igkita a katô
    madat bayi, tuuwa isalábbuan.
  faa-faa: Arirakano Koti patera asesa aporo hinamo rusua kusuane soko, Yasumo some
    kará aporo hinamo rusua kusuane soko, amano rusua kuramo kepoane hinamo ayapo.
    Waene he nenaka himu maparitaena ayiáka, hinamoamo aporo rusua kusua yapi nenaka
    himu maparitaesesapo. Hinamoane nōmo aseraka ano fofasapo.
  kik-kik: Nĩndonire atĩ mũndũ-wa-nja ũcio aarĩ mũrĩĩu, akarĩĩo nĩ thakame ya andũ
    arĩa aamũre, o na thakame ya andũ arĩa maarĩ aira a Jesũ. Na rĩrĩa ndaamuonire,
    ngĩgega mũno.
  cap-NT: Nekztanaqui wejrqui naa maatak cherchinc̈ha licchiz̈takaz. Naa maatakqui
    wacchi Yoozquin criichinaca conchinc̈ha. Jesucristuz̈quiz kuz tjaachiz̈ cjen contatac̈ha
    nii criichinacaqui. Ninacz̈ ljocz̈tan licchiz̈takaz cjistkalc̈ha. Jalla naa maataka
    cherz̈cu, wejrqui ancha ispantichinc̈ha.
  ksr-ksr: Qata kaeŋ ero Anutuwaa ejemba soraayanoŋ Jiisaswaa kania naŋgoŋ boŋ qeŋ
    nama jeŋ laligogiti, ii uŋuŋ sagia neŋ kawaajoŋ uuŋgonjaŋ qeŋ nano iibe. Ii iima
    aaruŋ tililiŋgowe.
  eng-TNT: And I sawe the wyfe dronke with the bloud of saynctes and with the bloud
    of the witnesses of Iesu. And when I sawe her I wondred with grett mervayle.
  sbs-sbs: China bona kuti mwanakazi aba koletwe cha malaha aba zumine imi ni malaha
    abo ba basukulukili Jesu. Hani mubona, nibakomokwa kukando.
  sue-sue: Ata bama ami Tuara ema Yesura bowi sai ema noiwa dewa bebeteniwa amira
    orara ninoe dau me dau wero itinu gina awa. Giro na titibi awero wana di gamuna
    awa.
  fra-NCL: Je vis cette femme ivre du sang des saints et du sang des martyrs de Jésus ;
    et, en la voyant, je fus saisi d’un grand étonnement.
  snn-NT: Ai gu'aye yo'ogote ëñahuë yë'ë. Riusu bainreba Jesús ro'ire junni tonsi'cuare
    jayago, bacua zie jañuni tonse'ena güebesi'co baco'ë. Ba'igona, bagoni ai ëñaguë
    rën'ë yë'ë.
  atb-NT: Myiwe myhí haû gi, sân-yúng bâng é sui eq Yesuq é saksé hkám bâng é sui
    shuq wut tô é lé, ngò myang ri. Haû mù, ngò gi, gyai yhang maú byuq é nghut lhê.
  cek-AK: 'Kaciim kaminawk ih athii, Jesu hanah lu angpaek kaminawk ih athii hoiah
    paquih nongpata to ka hnuk: anih to ka hnuk naah, thuilaek ai dawnraihaih hoiah
    ka oh.'
  bkd-bkd: Naahà ku haena sa bahi ha nabeleng hu langesa taena ha mga etaw hu Dios
    ha pighimatayan din tumenged hu pagpanunultul dan mahitenged ki Jesus. Su maahà
    ku haena nabelengan ku gayed.
  ctu-76: Joñon Juañon ti quilʌ jini x'ixic che' bajche' q'uixin yilal como ti yʌc'ʌ
    ti tsʌnsʌntyel cabʌl quixtyañujob i cha'año' bʌ Dios yic'ot jiñi tsa' bʌ tsʌnsʌntiyob
    cha'an ti caj xuc'ul ti' subu majlel i t'an Jesús. Che' ñac ti quilʌ jini x'ixic
    yoque tyoj bʌc'ñʌjelon ti cubi.
  lac-NT: A ray xquico' irej wa cʌra'an. Rajij carchʌjij yejer u q'uiq'uer a mac a
    yacsmʌnob tu yorob ti' C'uj tu tu chucaj u pachob. Bayiri' xan, caj carchʌjij
    yejer u q'uiq'uer a mac a quinsa'b quire' tu yacsob tu yorob ti' u t'ʌn Jesús.
    Wa ber caj in wiraj a xquico', caj jaq'uij in wor.
  xla-xla: Na꞉ epame a꞉ya ita God ya꞉ opa Yesu koko atlamsiyamale so potimale yia꞉
    omaliye sikemte depo yiyilampolla natiwa. Na꞉ epela a꞉ya i natipame sikemte yelepame
    momalamuwa.
  xav-NT: Tawamhã ã hã pi'õ hã wa duré 'madâ, apâ. Da'uihâ idi'iti wa, dato sina da
    te 're ĩrobzanhamri za'ra mono ne, te pi'õ hã robzanha. 'Re ĩhâimana u'âsi mono
    nhib'a'uwẽ, ĩsadawa para, da te 're simroi mono wẽ te, te 're to, pi'õ hã. Duré
    Zezusihi zazei'wa norĩ sipizari ãna, Zezusi te te 're sazei pese za'ra mono 'ru
    te, da te 're simroi mono wẽ te, te pi'õ hã 're to. Tawamhã pi'õ hã te 'madâ'â
    wamhã, wa ãma ĩ̱tob'uzu, ĩ̱ma sa'rese õ wa.
  cuk-cuk: An daksabalid, ome, dulemar-Bab-Dummadgi-akananaimalad-e-ablisgi, degine,
    Jesúsʼba-naid-ular-burgwismalad-e-ablisgi, mumgusii an daksad. An deyob ome-daksagu,
    nue-geger an daksad.
  tbf-tbf: O nga pare va ine mi vevien a nga un nge be ngan mi daran mi kuoluon e
    Raban ma bu daragie ese gi ta nga ko vavatei katsep ngan e Iesu. Sien o ta nga
    pare ine mi vevien, o nga kudier tsak.
  uig-CYR: Мән аялниң муқәддәс бәндиләрниң қени вә Әйсаға гувалиқ бәргүчиләрниң қени
    билән мәс болғанлиғини көрдүм. Уни көрүп толиму тәәҗҗүп қилип интайин һәйран қалдим.
  ikw-NT: Ọvnarna ele nsọ nụ ele be gburu kwnornu Jizọsi noogbu a lele manya. Ọ gbarụ
    m anya agharị nga me whnụrnu a.
  khs-khs: 'Apula: Kote kulu hanosene sena kesale sana kuluwala, Yesu solo se tiye
    kinisene sena kesale sana kuluwala, sena sana kulusene mouwa kesale epakeye. Waine
    hano nase matana nanano tesene epapuluse, kesale amokiwa Yesu sena kesale sana
    kulu pepeta nase matana notolosapekeye. Kesale amowa neyewi potapola: newa howa
    hapakeye.'
  dwr-ENT: ቃሲ ሄ ሚሺራታ ጌሻቱዋ ሱኔ ዬሱሳው ማርካቲሺን ዎዳዋንቱ ሱ ኡሻዴ ማቴዳዉኖ ታኒ ቤዓዴ ማላሌታዲ።
  pma-pma: Ahin enek mul sakin meatin sav keil amu vinvini meatin keil onen Ahi ka
    koakeil avitehiten anatinien usil Iesu. Nalesi keke ahin enek vi vau en rae suval
    ahin koa munmun va vio … vi vau en uaen. Ka navong nalesi, namutimanin varei.
  atd-NT: Pogpitow ku to sikan no boi no nalasing sikandin to mgo langosa to mgo otow
    no sakup to Magboboot woy ka langosa to mgo nigtuu ki Hisus no nighimatayan dan
    su ligkat to pogtuu ran kandin. Pogpitow ku to sikan no boi no nabolongbolong
    ad on ian lagboy.
  tel-2017: ఆ స్త్రీ పరిశుద్ధుల రక్తాన్నీ, యేసు హతసాక్షుల రక్తాన్నీ తాగి మత్తెక్కి
    ఉండడం చూశాను. అది చూసి నేను ఆశ్చర్యపోయాను.
  hat-BSA: Konsa, mwen te wè fanm nan sou avèk san a sen yo, e avèk san a temwen Jésus
    yo. Lè mwen te wè l, mwen te etone anpil.
  top-NT: Acxni tuncán cma̱kachákxi̱lh xlacata jaé pusca̱t ixkachí, ixli̱kachí ixkalhnicán
    cristianos tí tali̱tapaksí Dios y tí ixca̱makni̱cani̱t caj xlacata ixtali̱chihui̱nán
    ixtachihuí̱n Jesús. Aquit cca̱cni̱ko̱lh jaé pusca̱t porque ni̱ xacma̱kachakxi̱ma
    tú ixqui̱taxtunima.
  msk-msk: Kikita ko na maynang yamaobog yang bobay nang dogo nang manga tomotoo kay
    madaig yang pyapatay naan na manga otaw na yotoo kang Jesus. Laban ak yamailimilim
    pagkita ko sang bobay.
  gyr-NT: Ipare aicua evocoi cuña osavaɨpo vahe oĩ Tũpa reroyasar ruvɨ pɨpe iyavei
    acoi Jesús recocuer mombehusa sui tẽi yucaprɨ vahe ruvɨ pɨpe avei no. Co asepiase
    che quer nungar pɨpe, ndache mbovɨhai eté.
  kmh-kmh: 'Pen niŋnik: biyn kun ak, biynimb Gor nup direp giyak gok pikay, biynimb
    Jiysis nup gosimb niŋiy miseŋ aŋgyak gok kuyip pikay gi dand amiy, pisnep sakiy
    ayak. Gak kun ak niŋiy, jiwdiy gos par aynik.'
  ukr-ONPU: І я побачив, що жінка була п’яна від крові святих та від крові свідків
    Ісуса. Побачивши її, я був дуже здивований.
  emi-emi: Aghe tarala vause ateva ang ghe ropi saasakiaala tale raeira kapuna taumattu
    ngatoa God, raeira taumattu ngatoa la auliaa inangarina ateva Iesu. Nau eteva
    aghe taraiela, namuu ta aghe soghiaala isaa oia voto.
  zpv-NT: Chiꞌchi lwehgu badiꞌhihn cweenta nuullaadxuu yihca gunnaꞌh chi cun llarihn
    raꞌ xpwiinn Dxiohs nin badxiinn ba, nee cun neezaa llarihn raꞌ bwiinn raꞌ nin
    baluuꞌyi xchiꞌdxyi Jesucristu. Ya chin bwaꞌhahn cohsa raꞌ chi bidxyiibi duuxaꞌhn,
  gux-gux: N den laa ke o pua yeni ñuni bi nigagidiŋanba soama leni Jesu siedinba
    soama hali ki gaadi, min den laa o yeni, li den lidini boncianla.
  kos-kos: Ac nga liye lah mutan sac sruhi ke srahn mwet lun God, ac ke srahn mwet
    su anwuki ke sripen elos moniyuk in fahsr tukun Jesus. Ac ke nga liyal, nga arulana
    lut.
  ibo-ibo: Ejikwa m anya m hụ na nwanyị ahụ aṅụjuola ọbara ndị nsọ afọ, ya na ọbara
    ndị ama Jisọs. Mgbe m hụrụ ya, ọ gbagwojuru m anya.
  yml-yml: Vavinenina a ꞌiseniga ꞌana ꞌisaꞌisa ufa toketokena i yemu nuana i lugaugauya.
    Ufanina Yaubada yana tomotoga wata tomotoganidi i tokemaiga Iesu faifaina dayagidi.
    Vavinenina a ꞌiseni nuaku i vogana-ꞌafoꞌafo.
  ory-ory: ମୁଁ ସେହି ସ୍ତ୍ରୀଲୋକକୁ ସାଧୁମାନଙ୍କ ଓ ଯୀଶୁଙ୍କ ସାକ୍ଷୀମାନଙ୍କ ରକ୍ତପାନରେ ମତ୍ତ ହେବାର
    ଦେଖିଲି। ତାହାକୁ ଦେଖି ମୁଁ ଅତ୍ୟନ୍ତ ଆଶ୍ଚର୍ଯ୍ୟାନ୍ୱିତ ହେଲି।
  bzj-bzj: Ah kuda mi si seh dat di uman mi jronk wid di blod a Gaad peepl, di blod
    a dehn peepl weh mi geh kil bikaaz dehn mi tel peepl seh dat Jeezas da dehn Laad.
    Wen Ah si ahn, Ah kudn bileev weh Ah di si.
  chk-chk: Üa küna ewe fefin pwe a puchula ren chaan ekewe chon pin me chaan chokewe
    mi ninnila pokiten ar allükülük ngeni Jesus. Lupwen üa küna neminewe, üa fokun
    mairü.
  ssd-ssd: Kuate tuku mbal Yesus dubiwanu mbal ta pino taŋge nane gudommba kilmba
    bale farmba nane tuku ndare kule kamenu taŋaŋ nyumba ŋginŋgankina le kaŋgeren.
    Ye nu kaŋgermba pirerek purka wamdus te-suluwen le
  acr-TNT: Tecꞌuchiriꞌ xinwil rixok lic cakꞌabar rucꞌ ri quiquiqꞌuel rutinamit ri
    Dios y ri xecamisax ruma ri xquitzijoj ri Utzilaj Tzij re ri Jesús. Ecꞌu riꞌin
    lic xcam wanimaꞌ che ri xinwilo.
  rop-rop: Wal aibin luk det wuman bin drangk. Bat im nomo bin dringgim wain. Imbin
    drangk garram blad blanga ola Kristjan pipul. Imbin drangk garram det blad brom
    detlot pipul hubin gitkil dumaji deibin brabli trubala langa Jisas. En wen aibin
    luk det wuman, aibin gida shok brabli. Aibin hatjamp nomo lilbit.
  mee-mee: Na iau ae Ion ka kela, na ka kele avale laeala ine bemve ka ragau rae Nutu
    reke tupu totorea. Ba ke bemve ka ragau reke turupote pangamologa re te Iesus
    ra kaomannmannangana ki totorea. Ba ka ina iau kele avale laeala, na ka kallo
    raumana.
  mwf-2018: I bere ngay bamkardu kardu palngun nhini-ka drangkin warda medha dini
    kumulung kardu terert thangunu kardu ngarra Yile neki nukunu dinigurdugurdukdha-yu,
    kardu nhini-ya ngarra kardu wiyenpun-te thu purninthuktha pardi-ya, murrinh ngarra
    Jesus thangunu weyida puddanarrayiththa purni-yu. I ngarra ngay-re bamkardu nigunu-ka
    ngay-ka memmardat ngala da matha nhini-yu.
  dif-dif: Ja ngato widla najina wonti parawaranani kulikiria kumarandru ja Jesuni
    tinkari ngankanietjaia kumarandru; ja ngani pirna ngaruparana wonti, ngato nana
    najinani.
  gam-gam: God unakiye Jisas kandjiye dje wani una, ana ge wo togoika ga meyamne no,
    una nu no dall yenj mal embe moi. Na embe kane allall toll.
  nou-nou: Edo evetu awa God da embobo da ororo edo Iesu gebe ari embobo gebe ari
    doae edo isera embobo ungo mi dorisera ainda ororo awa indido evetu awa jiro biae
    etiri gosisena. Edo na evetu awa ditini ise kove be isena.
  mqb-NT: Aday nə canan bine siwaw nà, uwar ata kà sak mez su ɗo a Yesu ahay ma
    vaɗ aya anga tə ɗakay anan sləmay a Yesu cərkəke ataya awan. Aday uwar ata kə̀
    vawak nga tə mez a tinen ata awan. Nə canan matanan cəna, u go masuwayan.
  ape-B: Ali yek yatik okwudak almatok kwape kwabo wolobaichi God ananich elpech douk
    chenek bilip dodogowich atich umu Jisas ali chaklipech ananin balan kipaichi uli.
    Okwok kwach chagak ali kwanubu kwogugaku kobi douk kwawak echechig wolobaigwi
    butog ali kwogugakomu. Ali douk yatuluk namudak ali yek loguh hwanubu hwonechluke.
  grc-F35: Καὶ εἶδον τὴν γυναῖκα μεθύουσαν ἐκ τοῦ αἵματος τῶν ἁγίων, καὶ ἐκ τοῦ αἵματος
    τῶν μαρτύρων Ἰησοῦ. Καὶ ἐθαύμασα, ἰδὼν αὐτήν, θαῦμα μέγα.
  cav-NT: Tume tuque adebacuare tuque Yusuja cuanaja ami ijitsu nijuqui ejuque, Jesús
    jiteque majucuare cuanaja amiju. Jadya bacatsu ique anajacatacuare.
  kgp-NT: Hã ra fi tóg kron kỹ ter nĩ, fi tỹ ũ tỹ Topẽ ki ge kỹ nỹtĩ ag kyvénh kron
    kỹ. Ũ tỹ hẽn ri ke ag kãgtén ja ag tóg nĩgtĩ, Jesus tugrĩn, ag tỹ Jesus tovãnh
    sór tũ tugrĩn, hã ra fi tóg ag kyvénh kron kãn ja nĩ. Inh mỹ tóg e tĩ, sỹ fi ve
    kỹ.
  bvd-bvd: Ma nau ku suana wela keni nai nia mala 'ana ta ai kuu ka oeaia 'ana 'abuna
    toaa nia God ki ne nia saumaelida suli kera da manata mamana 'ana sa Disas. Si
    kada nau ku suana, nau ku kwele 'asia naa.
  ukr-1871: І бачив я, що жінка пяна від крові сьвятих, і від крові сьвідків Ісусових;
    і я дивував ся, бачивши її, дивом великим.
  apz-apz: Aꞌamu fihwo kako mijo yokumpohnꞌnyo nilohofɨwoꞌnɨngkiso nomꞌne mijo womaꞌmo
    loso hopaso oso ape hwaꞌntesi kako aꞌamu Anɨtumo sɨmeho hiꞌntnnono uyɨwoꞌnɨngkohofo
    somo wofonjasyɨwoꞌnɨmo ehuno woꞌnɨyoho. Ngko oso homo somo nuhwononji nje hi ntɨkofahonɨngki
    ngko yomo yonji pisopisaho lɨmentohefoho.
  yon-yon: Kwane, wedmaane wonong kuu God ye karadmo ye nimaya karuwa, Yesu ye weng
    dakme korokbendiwendan kui, yi umkan anuune awarak ween. Kwane wedmendekori binangki
    darewoob keraan.
  poi-NT: Jesɨc aŋcutɨɨyɨ́y iga tsa̱m u̱qui jém yo̱mo. Iuc jém nɨɨpiñ ju̱t́ accaata̱
    jém Dios ipɨxiñt́am jém Jesucristo icuyucmɨ. Jém nɨɨpiñ iu̱quiwat. Cuando ánix
    jém yo̱mo agui ampooñaŋja̱mpa.
  wuv-wuv: Una fanunupa'ia ba mei pifine mei, na hunu poapoai a'a ei namoo ei apunaiaa
    mei Haidaa, ei namoo ei rona harenaa fei u'ugaa Jesus. Ei u'a fanunuia, namina
    ba'arofo.
  quf-NT: Chaymantami kwintata qukaray chay warmiqa maĉhasha karan nir. Chaqa payqami
    maĉhasha karan Dyuspa allinla kaqninkunapa yawarninwan. Chaqa Jesucristupaq yaĉhachikuqkunatari
    wanuchisha karan. Chaymi nuqaqa tukuy chaykunata rikar, kusalata dispantakaray.
  yuw-yuw: Mit nocho agotmai, owi worocho Kopotorochon kunkun owi amnahon nogotno
    nongmuna bumbum yogoc. Nogot nagocma woi owi amna Yesuhon ma sogit akep tuya ayamiho
    yu dohuya ombungma worochon nogotno yuho nongmuna bumbum yongga idoc. Mayain,
    nocho woroc angga nanga fatfat morö togot.
  hus-NT-1971: Ani u tsu’u abal uts’al an uxum, ejtil max in uts’anchamal in xits’al
    axi yantalam i inicchic tsemthame cum pelac in c’al a Dios ani cum pelac i ts’at’el
    c’al a Jesús. U lej jic’pa’ tam tu tsu’u an uxum antsana’.
  med-med: Wote, na kʉndʉr mel, amp ei ndi, Got nga wamp mbʉ kʉn, wote Jisas kʉn rʉk
    rʉk mondʉk pilik etmin wamp mbʉ, ropa kundrum. Amp ei ndi, wamp mbʉ nga mema mbʉ,
    kuⱡpa noⱡnga kʉn, amp ei wʉlʉ purum. Uⱡ ei, na kandʉp kʉn, rut nʉmp, numan ou
    ndup pit.
  bch-bch: Mugaeai ga inam, taine toa ne ipamate Deo ele panua tututui ga gid panua
    toa tipamatua Iesus ele posanga. Ta taine toa ne iun singid, ta nagera mambe ei
    ilabora imangamanga mambe gid panua tiun ga timangamanga. Nagera ei ta natogragau
    kapei tau.
  cco-NT: Jo̱b mɨ˜ calɨlíꞌˆi jóng —jíngꞌˉ Juan— e íimˊ i̱ dseamɨ́ˋ do có̱o̱ꞌ˜ jmɨ˜
    jaléngꞌˋ dseaˋ i̱ lɨ́ɨngˊ dseaˋ quiáꞌˉ Fidiéeˇ jo̱guɨ có̱o̱ꞌ˜ jmɨ˜ jaléngꞌˋguɨ
    dseaˋ i̱ cajúngˉ uíiꞌ˜ e guiarˊ júuˆ quiáꞌˉ jaléꞌˋ e cajméeˋ Jesús. Jo̱ mɨ˜ camóˉo
    jaléꞌˋ e jo̱, eáamˊ cangogáˋ dsiiˉ.
  deu-1951: Und ich sah das Weib trunken vom Blut der Heiligen und vom Blut der Zeugen
    Jesu; und ich verwunderte mich gar sehr, als ich sie sah.
  alq-ALGNT: Nigi 8abama aa ik8e egi minik8edj Kije Manidon odanicinabemini omisk8ini.
    Ki nisagani8ibanig osa mega oteb8eta8a8abanin Jesosan. Ogi ki8ack8ebickagon dac
    ii misk8ini aa ik8e. Nigi kitci kock8abamonan apitc ka 8abamag.
  ixl-NNT: As kat vil veꞌteꞌ uvaꞌ qꞌabꞌareel u ixojeꞌ, tan maꞌtik tukꞌat ixoj vikajal
    unqꞌa itenam u Kubꞌaal Tiixheꞌ as tukꞌ unqꞌa tenameꞌ uvaꞌ maꞌtik iyatzꞌpeꞌ uvaꞌ
    nik niman u Jesús. As tul kat vila, as yak kuxh kat teqꞌo veꞌt vaama staꞌn.
  boa-NT: Áállekée o ɨ́ɨ́téne ó waajácú Píívyéébeéjté ímí Jetsóoke iúráávyéné déjúcotu
    dsɨ́jɨ́vehíjcyámé tujpácyori dille llíyíícyavéne.
  quh-NT: Chay warmitaj Diospa runasninpa yawarnincuwan, Jesusmanta willaskancuraycu
    wañuchiskacunaj yawarnincuwanpis machaska carka. Nokataj chay warmita ricuspa
    mayta t'ucorkani.
  kwi-kwi: Suasne nane an pirɨt ashampara iztau, an ashampane Diosta piantuza piantanarɨt
    akwa. Usne Jesús pit kainammtuza piantanarɨt. Na ussa izta akwa, nane ishkwatkwerau.
  agm-agm: Iyataatɨ saatɨ apopaatɨ Autaahaatɨhomɨ isɨhiya Jisaasihopɨ gɨwunyaahohiyɨhiya
    “nyahɨ komɨhiyaane,” tɨwɨ komɨ ambɨpatɨ pɨwɨha wɨndɨ namwoaasawɨ awusaahohiyɨhiya
    siyɨhiyai tiwamainjɨhaate. Kaatɨ siyahaatisɨ kiya tiwamasawɨhiyaamɨ jɨtɨpatɨ nanatɨ
    amɨ waapoho watɨpɨho nanɨwɨ naharisohɨhomatiyatɨ naharihɨ nɨnɨ kaati winjatɨ mmonataayo.
    Aihɨ nɨnɨ kaati saindɨ iwinjataatɨ yaindɨmatɨ amɨ waatɨ gwɨnyaataayo.
  ubr-ubr: Yau on jever ait, on God an sabu a osi sabu iyabon Iesu sibigibubunuai
    fasinai on siyasububunues, on osi asi tara itoman kwakwan ikokok. Yau on jever
    aitai on men sunub aiduduran on.
  tsw-NT: Reve me ene kaꞌa u sowo mpasa ma aza a na a yuwusan adanshi a saꞌani a̱
    A̱sula̱, aza a na o unai adama a na a̱ da̱na̱i uguzu na̱ Yesu ugbamu. U zuwa yi
    ta̱ wo oꞌwo ososowi. Ana me ene niyi mo oꞌwo ta̱ a asalama lon.
  cax-NT: Auqui tusiatai iñemo que arrümanu paürrü orisübabo ui noto bama icocoromati
    Tuparrü y arrübama coiñoma, itopiqui urapoimia nürirrti Jesús. Isütobüca nurria,
    nauquiche yasacatü ümo.
  aia-aia: Mana uraosi 'a 'ome 'onaa do 'a ru'uhia 'iniai gonohi'i anai 'abudaa'i
    sae ana'ia God na ha'amaesi'i 'iniai hinihinia adaaua Jisas. Na'i 'oha nau re'iai
    uraosi, 'au heimwaota'i di'u.
  srp-1865: I vidjeh ženu pijanu od krvi svetijeh i od krvi svjedoka Isusovijeh; i
    zaèudih se èudom velikijem kad je vidjeh.
  agt-agt: A kuman na nellaw hapa ya babbayen, te pake nagragsak gafu ta pagarut na
    daga na pinapasi na kiden, te bababang ya pinapasi na ta mangurug kiden te Hesus.
    A ta nepakaitak ta babbayen ikid na nagtakayan na en nga pitu ya ulu na ikid na
    mafulu ya tarkud na a “Ahu, anu panaw yewan,” kunku.
  lug-lug: Ne ndaba omukazi ng’atamidde omusaayi gw’abatukuvu, awamu n’ogw’abajulirwa
    abattibwa olwa Yesu. Bwe namulaba ne neewuunya.
  yby-yby: Ito aya menaya Omaimidana nisomao liki minabo wewena ito Jisesitoka nisiki
    omiki minabokumuye liki kohaidi helebo wewenasida oladanipo maya noko noko madonau
    maya opa oneyoko mudakodanaki topa oko ga loko emesalo moloko onoto lamoe.
  heb-heb: וארא את האשה שכורה מדם הקדשים ומדם עדי ישוע ואשתומם על המראה שמה גדולה׃
  mpp-mpp: Aime ngigac nganiiba, yedi Wapongte bingec yenge Yesule yowa-siduc mibong
    yegengkewec, yenge wehomacebaibong, yengele sac nolu kweleine sifuwewec. Aime
    na ye nganilu kwatatacke-benangkeiba.
  apb-apb: '@see-verse:REV.017.005'
  san-TEL: మమ దృష్టిగోచరస్థా సా నారీ పవిత్రలోకానాం రుధిరేణ యీశోః సాక్షిణాం రుధిరేణ
    చ మత్తాసీత్ తస్యా దర్శనాత్ మమాతిశయమ్ ఆశ్చర్య్యజ్ఞానం జాతం|
  ben-IRV: আর আমি দেখলাম যে, সেই স্ত্রীলোকটী ঈশ্বরের পবিত্র লোকদের রক্ত এবং যীশুর
    সম্বন্ধে সাক্ষী দিয়েছে যারা তাদের রক্ত খেয়ে মাতাল হয়ে আছে। আমি যখন তাকে দেখলাম
    খুব আশ্চর্য্য হলাম।
  ntu-ntu: X mcx kx olvz lcde abrtz-zlwz-ngrde nzrnibqti-krde leplz kxnztr neng Gct,
    kcng tznibqti-ngrdr murde nzrpipx-krdr Nrpa ngr Jiszs. Opxm kx olvz lc alukurnrngr
    nzrmnq-krde mepyr ngrdr. Kx mcx olvz lc pwrkilvctx-ngrne.
  pan-pan: ਅਤੇ ਮੈਂ ਉਸ ਔਰਤ ਨੂੰ ਸੰਤਾਂ ਦੇ ਲਹੂ ਨਾਲ ਅਤੇ ਯਿਸੂ ਦੇ ਸ਼ਹੀਦਾਂ ਦੇ ਲਹੂ ਨਾਲ ਮਸਤ
    ਹੋਈ ਵੇਖਿਆ, ਅਤੇ ਉਹ ਨੂੰ ਵੇਖ ਕੇ ਮੈਂ ਬਹੁਤ ਹੈਰਾਨ ਹੋ ਕੇ ਹੱਕਾ-ਬੱਕਾ ਰਹਿ ਗਿਆ।
  gvc-gvc: Ã jicʉ ticoro payʉ Cohamacʉ yainare wajãricoro to jichʉ masihi. Cahaare
    to wahchero seheta tinare wajãno ti di cohãchʉ wahchehre ticoro. Jesu yare ti
    yahuri buhiri ticoro wajãhre tinare. Ticorore ñʉcʉ, ñʉ cʉaa wahahi.
  sbk-sbk: Nalola aje oshe oyo aliakholilwe hwidala elya bheweteho ni danda lya bhafwiye
    hwaji wa Yesu. Hwa shele ehalolile, ehanswijile tee.
  mya-JVB: နဖူး ၌ အက္ခရာတင် သော ဘွဲ့ မူကား၊ နက်နဲ သော အရာ၊ ဗာဗုလုန် မြို့ကြီး ၊ ပြည်တန်ဆာ
    တို့၏ အမိ ၊ မြေ ၌ စက်ဆုပ် ရွံ့ရှာဘွယ်သော အရာတို့၏ အမိပေတည်း။
  kgf-kgf: Waŋu embac imi hémba ic embac téréya ʒéma Yesuac héipuc ichéra ionac sacgina
    nekecma ewa sohosoho waŋec. Waŋu neŋ hémma kuneŋ yanda welicgéyi.
  awb-awb: Mi inínká Maniká tagaríáh kéreq Sísane sánsá pahsúáh kéreq subiq suena
    sene korahq néna píah neh anínká múguwahgu aginserah wega múguwahgu agirana tagoge.
    Mina tagotaq áhtenéna áhnte iwíáhuge.
  gdn-gdn: Mamanuga God e iyapanaiyoma yo iyapana gwedewau Iyesu eba kama-dumpu ko
    e nene popotagubu ragidai, iyapana ki mu daramaga ka ridi ki kubabu manako iyapana
    awana suwakarai kubamu mu yabaramaga babawagau ki maba ka e yabarai mete babawena.
    Nau Diyoni ridi ki waro were maba empuwani ki ka nau notani kowena kodabani kapuwani.
  nko-NT: Nowun ánɩ́ ɔtsɩ ámʋ lanu Bulu ahá obugya bʋ́. Ahá ánfɩ bɔmɔ Yesu ɩwɩ
    adánsɩɛgyí sʋ nɩ́. Brɛ́á nowun mʋ a, ɔnɔ́ lobwie mɩ́.
  bsn-NT: To bajicõari, “Adione ñaamo Dios yarãre sĩario, to yicõari, Jesúre ajitirʉ̃nʉ
    tʉjamenare sĩavariquẽnagõ”, yiĩamasicajʉ yʉ. “Rojogo masu ñaamo” yiĩamasicõari,
    no yimasibeticajʉ yʉ.
  pib-NT: Ga wa netlo suxo, kpashirinegraga ga wa Geso gipgujtatachinegraga gimetachro.
    Ga wa netinitkalo nuglajita. Tsru giglajru nixa.
  wiv-wiv: Hau ka hadavia habuka na tavine kua, ia ti vaihubi mate na manumanu ke
    Vuvu kua dia ta tatani kavakava na hizani Iesus na manumanu, kini hinumia na topodia
    kini longolongo balika kua tania e sipak zahazaha matoto. Taem ka hadavia na goloa
    kua, ta zipa zahe matoto.
  reg-reg: Nindola ati omugasi oyo aliga atamilile kwa Insagama ya bhekilisha na Insagama
    ya bhanu bhafuye okulubhana na Yesu. Mumwanya gunu namulolele, mwabhee ne chitang'ang'alo
    chinene.
  mlh-mlh: Tinaine oŋu peme Anuture ŋiŋigo gbagbataeŋineji Yesure fuŋne kitiŋgaku
    qiŋ keru dimaku miku gobuŋ, oi yaberu dariyaŋuŋ noku ore eru qopeqawaki qaku dimako
    ŋoneboŋ. Oi ŋoneru bibitatari yobu eboŋ.
  gof-ENT: ቃሲ ሄ ማጫሲያ ጌሻታ ሱኔ ዬሱሳስ ማርካቲሼ ሃይቂዳይሳታ ሱ ኡያዳ ማቲዳሮ ታ ቤዓዳ ማላሌታስ።
  aau-aau: Hakwe seyr senkin lira, hokwe kristen-uwrsa mo nioh me po lowswa lawk-lawk-yay.
    Uwrsa somokwe Jisas se ma nan kiykiy-ay me ma lokin kwor-ma-kwor okrue hom non.
    Hakwe hoke lira menkin, hakwe sawk nuw-preiryay.
  tvk-tvk: Atou nen ak di misak ni moletin sav xil di lamu vin moletin xil na Hi e
    ngan xil xa di labithiten reitinen usil Iesu. E napusi xa atou ak mitalang ni
    rexil nggoni ngan xa mitalang ni uaen. E melele xa napusi, natemanin pupu ni.
  prf-NT: Sakay en pangileng ku dikona ay lasing ten digi nen tolay hidi nen Diyos
    a binábbunu gapu kánni Jesus. Minalisesák ten pákketa ku dikona.
  auy-auy: Maníkóní waásiye Ísun-aai simátímakowiye tínkamuwasa púwúwana uwóíꞌo on-dómbó
    nésamo uwóíꞌo ontembá minínínkó tínkamena uwóíꞌa úwaꞌo awánááwánda sááꞌa úwana
  tbg-tbg: Vi uvava mintima vaumanta te tavaavauraro vi nahentiva airi vaiinti nahenti
    naare nama kerora tiro, viva vueraiqaaviro vaura. Kotira vaiinti nahenti naareve,
    Ihura uva iriqi vi vaura kaara aruko vaiinti nahentika naareve, vi naarera vi
    naarera vi nahentiva nama kero vueraiqaaviro vaura. Vi nahentiva vaumanta te vira
    taveha, voqamake kauqu runkinkiri i variavauraro
  hub-NT: Nu turamuitkai iikman, nu nuwaka Yuusnau ainan, tura Jesúsan pachisar chicharkartuina
    asarmatai, maawarua nuna numpen umar nampek eketun wainkamjai. Nuna wainkan enentai
    jearchamjai.
  hmo-hmo: Bona lau itaia, unai hahine be ia kekero vadaeni. Momokani, ia ese Dirava
    ena taudia edia rarana, bona Iesu idia badinaia dainai idia alaia mase taudia
    edia rarana ia inua dainai, unai hahine ia kekero. Lau itaia neganai lau hoa dikadika.
  big-big: Pulaga ne pakeliraige pura yongokpanumele Kilisigi yongkambanu piyegi ngizi
    panu kumuliwili kisi puwiligi iwiyengka na logo wilak wizigeya kai nawiligu miza
    melilik mizageya wizilege. Ne piyegi pakelawekke ne lelengkira.
  gux-G: N den la ke li pua ñuni bi dugkaaba yeni Jesu kasiedinba sɔma ki guo, ki
    gaadi. Min den la o, n yama kuli den ŋmadi.
  cnl-NT: Ca²³dsóo²³ dsɨn²³ 'e³ mɨ³ŋøn³ mɨ́³ 'í³. Mɨ³ŋøn³ 'e³ jua'³ 'ɨ̱'²³ jmɨ²³'ǿn²
    dsa³ 'i³ rɨ³jɨ́n² quien³² Jesús quia̱'² jmɨ²³'ǿn² dsa³ 'i³ ca²³jŋɨ'n²³te'²³ 'e³
    jua'³ rɨ³løn³¹te'¹ dsa³ ñi³ quien³² Jesús. Bi²³ juø'²³ ca²³jóon²³na²³ mɨ́³ 'í³.
  zar-NT: Gúquibeʼedaʼ nazúdxinu nigula naʼ tuʼ bennu ga gulaj rön quégaca nupa néquiguequi
    queëʼ Dios, en quégaca nupa naʼ zoa nu bëti léguequi tuʼ gulún ba nalí queëʼ Jesús.
    Cateʼ biléʼedaʼ-nu, bubánideʼedaʼ.
  kde-kde: Nangu nkumwona ayula mmahe akelewìjè myadi ya vanu va Nnungu, yani vanu
    vawalêlwe ing'anya ya ushuhuda wavo kwajili ya Yesu. Panimmwene, nangu nkukangana
    namene.
  ata-ata: Eni emaisie sema ne la ekuluke manina, xo ane miveꞌaveꞌa ta mitema noxou
    Lataua iloꞌa aneꞌi ane miaꞌaloxu aꞌalo laixe noxou Iesu misoisoli la miiexu sialuxaꞌa.
    Ane miiexu sialuxaꞌa la muꞌoxone mixovulaulau loxo miiexu uaini.
  qvw-NT: Chaymi allinta licaycuypïtá chay walmi shincäśha cayäñä Diosman chalapacücunäpa
    yawarninwan, Jesuspi willacuśhtin wañücunäpa yawarninwan. Chayta licalculmi äśhaläcuyá
    jinalla.
  nfa-nfa: Jaꞌa laladhe, na, bhèni ne dhu mahu bia, lula nèngu dhu ninu le raa dhèu
    unu Ama Lamatua sèra. Sasoa na, na pamadhe le dhèu unu Ama Lamatua, lula rèngu
    loe boe peka jꞌara mamuri Yesus. Ropa jaꞌa kèdhi tatao bhèni ne sèmi èèna, hèia
    hèbꞌa jaꞌa nganga-nganga sène, lula malaa bia.
  tnp-tnp: Kəni iəkafu məmə pətan u, in tɨnapɨs e nɨra nətəmimi mɨn rəha Uhgɨn, nɨra
    nətəmimi kəmautəhtul pətɨgəm o nəni pətɨgəmiən Iesu. Nian iəmafu, kəni narmək
    təmiuvɨg pɨk pəhriən.
  urd-urd: और मैंने उस 'औरत को मुक़द्दसों का ख़ून और ईसा के शहीदों का ख़ून पीने से
    मतवाला देखा, और उसे देखकर सख़्त हैरान हुआ।
  hot-hot: Ma yahayê avi êŋ hanum ŋê matheŋ lôk ŋê takatu ba enaŋ abô avanôŋ hathak
    Yisu iniŋ thalaleŋ ba intu halo molo hatôm hanum waiŋ bêŋ anôŋ. Yahayê yani ba
    yahasoŋ kambom.
  mqj-NT: Kuitami inde bainee nalango rarana petauanna Puang Allata'alla to dipatei
    ura'na umpa'pesa'bian Puang Yesus. Mangnga-mangnga tonganna' ummitaii.
  rus-SYN: Я видел, что жена упоена была кровью святых и кровью свидетелей Иисусовых,
    и видя ее, дивился удивлением великим.
  mbh-mbh: Na tho thopol seng aken ako i pun rin a God ile tokokoere tomo nge areko
    o panongpol nge a Jisas iion, na i thin or pulua oa mla, mako itheki vaisis. Na
    tho thopol or pulua ako i pun rin or, ma tho kukuk rintet nge.
  bdd-bdd: Ma wahineina yaꞌiteya, Yehoba ꞌina topaihowao ma Yesu ꞌana tohepwailao
    ꞌidi ꞌamasega bweyahidi ꞌinumediya ma ꞌoinega ꞌihebuwa, ta yahenainaida wahineina
    ꞌana ꞌita weyahina.
  cbt-NTPO: 'Tëhuënchachin ina sanapi pa''pi co noyahuë'' cancantërin. Quisoso imapisopita
    co quë''yarinhuë''. “Quisoso imarai,” topachinara, atëpatërin. Notohuaro'' atëpatahuaton,
    no''pirinso pochin pa''yatërin. Ina nicato, panca pa''yanahuë. Ina quëran anquëni
    itërinco:'
  srn-NT: Dan mi si tak' a uma ben drungu fu a brudu fu den sma fu Gado, èn fu a brudu
    fu den sma di kotoigi fu Yesus. Di mi si en, mi ben ferwondru srefsrefi.
  cta-NT: Liꞌ naꞌa̱ naꞌ chaꞌ lye tsa ndyuꞌni nu cunaꞌa̱ biꞌ; ñiꞌya̱ nduꞌni sca nu
    cuꞌbi, juaꞌa̱ ndyuꞌni nu cunaꞌa̱ biꞌ, xquiꞌya chaꞌ cua ndyujuii biꞌ jiꞌi̱ ñati̱
    jiꞌi̱ ycuiꞌ Ndyosi, ndyujuii jiꞌi̱ ñati̱ nu ná ntsi̱i̱ nchcuiꞌ liñi chaꞌ jiꞌi̱
    Jesús nde chalyuu. Loꞌo cua naꞌa̱ naꞌ jiꞌi̱ nu cunaꞌa̱ biꞌ, quiñaꞌa̱ tsa chaꞌ
    ngulacua tiꞌ naꞌ liꞌ.
  bqc-SIM: Má è nↄɛpi Lua gbɛ̃́ pↄ́ wà ń dɛdɛ Yesu seeladekɛ yã́iↄ au mì à
    kã̀, àlɛ aà dɛ lán wɛ̃wa. Kɛ́ ma aà è, yã́pi dìa.
  tcz-CHONGTHU: Keiman amanu akham'a Yeshua thu hettohsah'a pang ho Pathen mithengte
    thisan adonkham a aum pet chu kamun ahi. Kadatmo behseh in amanu chu kave vejeng
    in ahi.
  mar-mar: आणि मी बघितले की, ती स्त्री पवित्रजनांच्या रक्ताने व येशूसाठी हुतात्मे
    झालेल्यांचे रक्त पिऊन मस्त झाली होती आणि तिला बघताच मी मोठा आश्चर्यचकित झालो.
  snp-snp: Ido eyomo ya wenawa felegaga wenena Yesu koli kikito umuti kala kuwa lo
    oloto melamo wanuni ya noito ouna-lula u kopa wimo ne. Eyoneto wene-lawa apaitaiye.
  isl-isl: Ég sá að hún var ölvuð. Hún var drukkin af blóði þeirra sem dáið höfðu
    vegna nafns Jesú – þeirra sem hún hafði drepið. Ég starði á hana með hryllingi.
  spy-NT: Kibōōkitoot ꞉koorkoonoo korotiikaab biikaab Yēyiin choo kyoomu lōkōōy kurubta
    keey āk Yēēsu. Kyaalat miisin yu kaakas koorkoonoo.
  xnn-xnn: Daket ilaen ay naboteng san babai. Nan nabotengana et nan gasingna isnan
    nin-ayosan nan basan di adoado ay ipogaw Apo Dios ay pinateyda gapo isnan pammatida
    ken Jesus. Nasdanasdaawak issan nang-ilaak issan babai
  mwe-mwe: Gunimmwene jwene jwankongwe akolelwe minyai ja bhandunji bha ukonjelo,
    na bhandunji bhabhulegwenje kwa ligongo lya kwaakong'ondela a Yeshu. Ngammoneje
    nashinkukanganigwa kwa kaje.
  tte-tte: Yo sinene yagitai Yaubada ana tomoyao yo Yeisu kana toluwewasayao kwasineliyao
    kolili inuma-yauyaule siya iunuyamateli, sauganane koina yamankulakulai mwa nige
    kainagu.
  tcs-tcs: Den ai bin luk dat oman i bin spak prom dringk da blad blo dem oli pipol
    blo God ane blad blo demwan uda bin pole tising blo Zizas. Wen ai bin luk em,
    ai bin mina atzamp.
  hlt-THB: Cawhkaw nu ce thlakciimkhqi thi, Jesu ak dyihpyi thlangkhqi a thi a qui
    ce hu hy. Anih ce ka huh awh, kak kawpoek kyi hy.
  soq-soq: Ita ne i ewane atenten me God apanawaida kakaibu mida bomoiena osinau nane
    uwa koakoalen. Mo Iesu sumanaiwantone benemawantoiena baiwa epaboiamoiena. Ne
    i sa ewedinee memesantene saidanten.
  qub-qub: Chaypita ricärishächönami cuentata gocurirä Jesucristuman yäracojcunata
    wañurcachir yawarninta upushanwan chay warmi machasha caycajta. Chayta ricaycur
    mancharirmi imata ruraytapis mana camäpacurächu.
  att-att: Á nasingak ku yù babay, nga nellaw sù dága nayù ira tatole ni Namarò ánna
    yù dága nayù ira nga napapátay megapu sù ángngikatalà da kâ Apu Kesu. Á pakasingak
    ku sù babay, mapállákà kuna.
  bki-bki: Nojom̃a nebitii tira nene, nebitilubar ka napano parinio jeliviv, a maka
    rivior ka napano naio munu m̃arjum̃elm̃elu, mia bior naio jom̃a munu burukija
    na moneano lu nalo, nina nalo napano m̃a amuebinvinlo bior ka na m̃a ajakisor
    Yesu. Nemial tira nei jibe na, nomijog niabeku p̃ili mia!
  bqp-bqp: Ma è nↄgbɛ̃ pìi Luda gbɛ̃ kũ ò ń dɛdɛ Yesu sèedakpana yãinↄ aru mì à
    kã̀, àtɛni a dɛ lán wɛ̃ bà. Kũ ma a è, yã pìi bò ma sarɛ manamana.
  mcp-mcp: Mə mú dʉ́g múdá wɔɔŋg nə fud nda fud mə́lwəg. Í á bə nyə fud nə́ nyə á
    ŋgul mə́cií mə́ míŋkɛ̧́ŋkɛ̧̂ mi búúd nə məcií mə búúd bwə́ á gwúyɔw nəcé Yésus
    wá. Mə a jag bul káam ja mə́ á dʉ́g nyə yí.
  hat-hat: Mwen wè fanm lan te sou tèlman li te bwè san moun k'ap sèvi Bondye yo ak
    san tout moun yo te touye paske yo te pran pozisyon pou Jezi. Lè m' wè l', mwen
    te sezi anpil.
  npl-NT: Satepa onikajsikama non siwatl owintitoka ika inmesso akimeh iaxkawah Dios,
    iwa akimeh okinmiktijkeh ken otetlapowiayah de Jesús. Saikpanoa onimotlajtlachialti
    ijkuak onikitak nochi ni.
  bgg-bgg: Chiih-è ji pha hò-amuii ne Hamangkhung-aphuii ro branthek nane nyieliieshii
    hanyie yi Isu shii migi rek pha chiang ne ua pha branthek ro ifai niing ne phuiithiig
    pha gu è doh ro. Gu è hò-amuii ji shii riig mage shii gu ne zab anomuluii pha
    rey dun.
  eng-TCENT: And I saw the woman drunk with the blood of the saints, the blood of
    the martyrs of Jesus. When I saw her, I was greatly amazed.
  eng-BSB: I could see that the woman was drunk with the blood of the saints and witnesses
    for Jesus. And I was utterly amazed at the sight of her.
  cpu-NT: Namenaperotanakero iroka tsinane, aña oshinkitatyaaro iriraane itasorentsitakaitane
    ikaratzi jovamaayeetakeri. Iriraane eejatzi ikaratzi jovamaayeetakeri jiñaaventanakeri
    Jesús. Ikanta noñaakero iroka, osheki nopampoyaanakero.
  san-ASM: মম দৃষ্টিগোচৰস্থা সা নাৰী পৱিত্ৰলোকানাং ৰুধিৰেণ যীশোঃ সাক্ষিণাং ৰুধিৰেণ
    চ মত্তাসীৎ তস্যা দৰ্শনাৎ মমাতিশযম্ আশ্চৰ্য্যজ্ঞানং জাতং|
  tac-NT: '''Lige etiáturu ne alué mukí rekulí ajtigó ralámuli Onorúgame oyérame elalá
    bajiga, alué ralámuli napu Onorúgame nóchali nochámili nílige. Alué mukí me''ale
    alué ralámuli napu tabilé guwana rujsume nile Esusi oyériga. Napu''lige alué mukí
    etesa, láturu ne ''we majaga: «¿Chieri júché alué mukí alué chátiri ajágame aséganti?»'
  eng-WEBPB: I saw the woman drunken with the blood of the saints and with the blood
    of the martyrs of Jesus. When I saw her, I wondered with great amazement.
  gfk-H: Ma iau ga nas kilam no hahina bia gata manga mamai ra haleng gapi diet ira
    gamgamatien na mataniabar tus ta Kalou ma diet mah ing diet ga hinhinawas uta
    Iesu. Ma kaikek ra gaap ga hababa ia gaam kurei ira nuna sakana nemnem hoing bia
    ga mamai ra haleng na dadas na taah. Ma ing iau ga nas ia, iau ga karup ma iau
    ga manga lilik.
  viv-viv: Badi kwamayoku gaꞋitadi-ma adi ita vaita gufa laulaugina hidayu-faꞋila
    yo hidavekwavakwava. Gufai-nadi ma Yaubada yana yoꞋogaga kalivai-dina dayagidi,
    badi Yesu againe hiluveꞋavina faꞋina dayagidi gimadu-ma kalivai-dina. Kwamayoku
    gaꞋitadi againe gayaulowoga-moꞋa.
  yao-yao: Nammweni jwankongwe jo ali akolelwe miasi ja ŵandu ŵa Akunnungu ni miasi
    ja ŵandu ŵaŵaulegwe kwa ligongo lya kwasalila ŵandu umboni wa ngani ji Che Yesu.
    Panammweni nasimosile nnope.
  tgp-tgp: Ale na hite har̃ai sati atu mo drong na r̃ae tapuhi non God peresi na r̃ae
    tuetueni non Iesu. Na hitea na mar̃urahi tavera hinia.
  auc-NT: Wængonguï quïnäni ingaïnäni tönö Itota ingante ante apæ̈nedäni beyæ̈ në
    wængaïnäni tömënäni wepæ̈ bete baï mäningä onquiyængä quidi quidi dowænte baï
    ingä botö atabopa. Tömengä ingante adinque botö ancai guïñente wætabopa.
  kbc-NT: Odaa ja jinadi naɡ̶ajo iwaalo yemáɡ̶a, yemakatidi me wacipetalo lawodi loiigi
    Aneotedoɡ̶oji, codaa me lawodi niɡ̶ijo ane nigo leeɡ̶odi modiotibece Jesus. Niɡ̶ijo
    naɡ̶a jinadi, eliodi me idawela.
  bmh-bmh: Air gonug Uwait nugau salau duailel ugaraimai, goagal esepag zaimai, dabug
    guganeun. Go salau duailel go Yesus nug en goagal oiagab petak aimai, gonugau
    ze marai aidanemenin. Iz air go uligaimai, gusig ban esilakaimai, dabeleu asiu
    omin.
  ctu-BL: Tsaj q'uele yʌc jini x'ixic cha'an tsi' japʌ i ch'ich'el i cha'año' bʌ Dios
    yic'ot i ch'ich'el jini tsa' bʌ chʌmiyob cha'an Jesús. Che' bʌ tsaj q'uele tsa'
    toj sajti c pusic'al.
  meq-meq: Na zəba faya na, ŋgwas niye kə sa bambaz i ndo məpe mədzal gər hay ka Yesu.
    Tə kəɗ tay ha na, hərwi tə gwaɗawa parakka Yesu neŋgeye Bəy Maduweŋ, ada ŋgwas
    niye kə kwaya tə bambaz tay. Na ŋgatay andza niye na, a geŋ hərɓaɓəkka.
  noa-H: Ya mag mʌchdëu hoobaawai mua k'aug hat'ajim, sĩi Jesús hiek hʌ̈k'a durrum
    k'ʌʌn pöm k'ëchbapäaiwai bag pöm hãrbarm hoowiata honegau sĩi don hʌʌijö hoo sim.
  alp-NT: Eleki au selu bina mere laleije ndina titinai kena isuka bunu Alla Eni tamata
    rebe esi dosa sae mo, rebe esi lepae Yesuse Eni hnaunaru saka tamata rebe isuka
    titinai kena kinu anggure eti inseli. Kena au selu bina mere au herane titinaije
    neka.
  san-VEL: mama d.r.s.tigocarasthaa saa naarii pavitralokaanaa.m rudhire.na yii"so.h
    saak.si.naa.m rudhire.na ca mattaasiit tasyaa dar"sanaat mamaati"sayam aa"scaryyaj naana.m
    jaata.m|
  kbq-kbq: Hanki negogeno ana a'mo'a Anumzamofo naga'mokizmi korane, Jisasi agi agenkema
    huama'ma nehaza naga'mokizmi korana neneno neginagi nehige'na, nege'na nagra tusiza
    hu'na antri hu'noe.
  kbh-kbh: Ats̈e sënjáninÿe chë shembása tëmiá, er cha tojanofs̈é chë Bëngbe Bëtsábenga
    imojamnëngbe buiñe, ndë́muanÿengbioye tmojanëbaye Jesusbiama oyebuambnaye causa.
    Chca sënjáninÿe ora, ts̈a sënjanenjnaná.
  ron-LSB: Am văzut-o pe femeie îmbătată cu sângele sfinților și cu sângele martirilor
    lui Isus. Când am văzut-o, m-am mirat cu mare uimire.
  pon-pon: O i kilan li o a pweipweiki nt’ en jaraui kan o nt’ en jaunkadede en Iejuj
    akan. Ari, ni ai kilaner i, i ap puriamui kaualap.
  nhe-BL: Huan niquitac para ihuintitoc nopa sihuatl pampa quiitoya inieso itlatzejtzeloltijca
    tlacajhua Toteco huan quinmictijtoya nopa tlacame pampa quinilhuiyayaj sequinoc
    tlen Jesús. Huan quema niquitac nopa sihuatl, nijsentlachili miyac.
  sps-sps: Ana nyo tagei to na moun to na mafuu tsunia te jiun rafatsiny nan vainy
    taabos u fasito ten Krais, an rafatsiny na rarin vainy to te atsun famat, tana
    saa ari te faaman ten Jisas. Nainy te tagei anyo ya, nyo saar fiisok to.
  wnc-wnc: Sike nata kawawa maya waapata Anututane aminabam gatu aminu Jesue kekeknga
    yuking aminu kuut atzipan kumbinga kakum. Unzingge nata maya waapa kawa wa amindane
    daknga tangopbutde ita datdaptawan kakum. Kake nata kumzang satnake nangaakan
    natapbum.
  bus-bus: Má è nↄgbɛ̃ pì Luda gbɛ̃ kɛ̀ wà ń dɛ́dɛ Yesu sèedakɛna yãnzinↄ aru mì
    à kã̀ èe à dɛɛ. Kɛ̀ ma à è, à yã bↄ̀ ma saɛ maamaa.
  gub-BL: Uka'u a'e kuzà, ta'e u'u Tupàn hemiruze'eg wanuwy kwer iko a'e xe, ta'e
    u'u Zezuz rehe uzeruzar ma'e wanuwy kwer iko a'e xe, ta'e uzuka a'e wà xe. Aexak
    ika'u mehe ihe. Hepytuhegatu hexak mehe.
  imo-imo: Gotenga imboma kinye, Jisas Yu paimbo ningo ipuki tiko yunge unguma andoko
    imboma ningo tiringi imboma kinye, aku ulu teko moloringimunga kano ambomuni eno
    topa kondorumu. Imbo torumumanga memema nomba, keke lepo torumu. Aku ulumu kanopolio
    paa mini ltepo konopu awini lipo munduru.
  boj-boj: Uŋa dena Qotei aqa segi tamo uŋgasari naŋgi ugeugeinjroqnsiqa ñumeleŋeqnaq
    moreŋoqneb. Tamo uŋgasari naŋgi di Yesus qa naŋgo areqalo siŋgilatosib aqa ñam
    mare mare laqneb qaji. Uŋa dena naŋgi ñumeqnaq naŋgo leŋ aiyeqnaqa a leŋ di wain
    bul uyoqnsiq nanarioqnej. Yeqnaqa e di unsimqa tulaŋ prugugetosim are koba qaloqnem.
  eng-DRA: And I saw the woman drunk with the blood of the saints, and with the blood
    of the martyrs of Jesus. And I wondered, when I had seen her, with great admiration.
  knf-knf: Dwin ñaaţ mënţ kë akuj pñaak pi banwooŋ biki Naşibaţi, pi banjaaŋ baţup
    uko wi Yeŧu. Wi nwinuluŋ aşë ñoŋar maakan.
  san-KHM: មម ទ្ឫឞ្ដិគោចរស្ថា សា នារី បវិត្រលោកានាំ រុធិរេណ យីឝោះ សាក្ឞិណាំ រុធិរេណ
    ច មត្តាសីត៑ តស្យា ទឝ៌នាត៑ មមាតិឝយម៑ អាឝ្ចយ៌្យជ្ញានំ ជាតំ។
  arn-NT: Müchay müten ngüneduamfiñ tati domo ñi ngollilen Ngünechen tañi trokiñche
    ñi mollfüñ mew ka tati pu langümngelu mew tañi nütramyekefiel mew ta Jesus. Fey
    pefilu iñche, rume pellkelewen.
  zas-NT: Dxel gogbeen guial rzüdx béngunaa guin con xrejn ree xbejn Dios, con xrejn
    ree bén ni güt guial gunee reeman xtiidx Jesús. Abiꞌ dád badxalon chi baguian
    zian.
  ken-NT: Ngɔ́ bɛ́ ngɔrɛ́ wu anáŋ anyǔ nyaka manoŋ bo Mandɛm abhɛn baway ɛ̌ti bakoŋo
    Yesu nɛ ntɨ nɛmɔt. Manoŋ bo Mandɛm akɛ́m yi mbɔ mmɛ́m. Mpok ngɔ́ ngɔrɛ́ wu mbak
    maknkay.
