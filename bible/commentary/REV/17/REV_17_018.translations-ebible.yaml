  hub-NT: Nuwa ame wainkaum nuka yaakat nekas uun, ashi apu ainan matsamtairi aina
    nuwaiti’ ”, tusa turutmayi.
  hmo-hmo: “Bona hari oi itaia hahine be unai hanua badana, tanobada ena king ibounai
    ia ese ia biagua hanuana.”
  big-big: Keya yongokpanu nugu pakelamolo yereng yemane King Ngai ngabelakpekkiwiliyegi
    ngaimele, kai.
  gux-G: ŋan la ya pua yeni, tie u dogciamu yu n diedi ki tinga po badtieba kuli i.”
  cnl-NT: La²³ xen³ mɨ́³ 'i³ mɨ³ñín²³nu³ xen³ 'ñée² juɨɨ³ 'e³ gáan³ 'e³ dxi³ 'i'²³
    quie'² te'²³ reyes 'i³ xen³ mɨ³¹güii³ la³.
  zar-NT: Nigula naʼ biléʼenuʼ-nu ruluíʼi yödzö zxön naʼ rinná beʼe nupa taʼnná bëʼ
    yödzölió ni.”
  kde-kde: Na ayula mmahe ummwêne, nni imanga aila ing'ulu ivatawâla vafalume va pachilambo.”
  ata-ata: Xe sema e nini nemaisie ne misosovo sou tuala ta tila manina e musaxilaꞌa
    ta tatanaanu tuatuala no lia ꞌo.”
  qvw-NT: Chay licaśhayqui walmica cay pachäćhu mandacücunäta munaśhanta lulayächï
    jatun malcam” nil.
  nfa-nfa: Bhèni kajeo dhu èu mèdhi èèna, nuka dhèu aae-dhèu kapai nèti kota kapai
    dhu paredha dhèu aae aaꞌi-aaꞌi ètu rai-haha.”
  tnp-tnp: “Pətan əha nətafu, in taun nahgin tepət iətəm tətarmənɨg e kig mɨn rəha
    nəhue nɨftəni.”
  urd-urd: और वो 'औरत जिसे तू ने देखा, वो बड़ा शहर है जो ज़मीन के बादशाहों पर हुकूमत
    करता है।”
  hot-hot: Ma avi atu ba hôyê ma malak lôk athêŋ bêŋ atu ba hayabiŋ kiŋ pik lôkthô.”
  mqj-NT: Anna itin baine muitao, iamo kota kamai nangei tongkon tomaraya to umparenta
    angganna tomaraya illalan lino.”
  rus-SYN: Жена же, которую ты видел, есть великий город, царствующий над земными
    царями.
  mbh-mbh: Na seng sovengalo anga aken i paateal rem alumlumnga ako i theal nepes
    alavusnga ake ru a ulue.”
  bdd-bdd: “Ma wahineina ꞌuꞌiteya, beno tauna ꞌasa madouna, ma ꞌiloiloina baleꞌu ꞌana
    kiniyao mabwaiyadi ꞌoidiya.”
  cbt-NTPO: Sanapi panca iiro'sa' aipi huënsërinso pochin panca ninano' ya'huapon.
    Ya'huëhuano'sa' pa'pi co noyahuë' cancantapi. Na'a piyapi'sa', copirnoro'sa',
    inapita anishacancantapona' ma'sharáchin yonquicaiso marë'. Yosë a'pocaiso marë'
    yanonpintapi. Nonpintápirinahuë', Yosë nohuanton, ata'huantapi anta'.
  srn-NT: A uma di yu ben si, na a bigi foto san abi makti abra ala den kownu fu grontapu.”
  cta-NT: Nu cunaꞌa̱ nu naꞌa̱ nuꞌu̱ ni, ñiꞌya̱ ntiꞌ nu quichi̱ tlyu nu laca loo biꞌ,
    juaꞌa̱ laca nu cunaꞌa̱ biꞌ; nclyo biꞌ cña jiꞌi̱ lcaa nguꞌ nu laca loo chalyuu.
  bqc-SIM: Nↄɛ pↄ́ ń è piá mɛɛwia zↄ̃ↄ pↄ́ iko vĩ dṹnia kíaↄwaɛ.
  tcz-CHONGTHU: Chule hiche numeinu nangman gaova namu hi, vannoi lengho chunga vaipoa
    khopi chu ahi.
  mar-mar: आणि जी स्त्री तुला दिसली ती पृथ्वीच्या राजांवर राज्य करणारी मोठी नगरी आहे.
  snp-snp: Ido wenawa eyanimo ya numuna meya naba ya mikalo kiyaba we wekudi mikau-mikau
    kiyaba o gede-gede imo ya ne, loto lonomaiye.
  isl-isl: Konan, sem þú sást í sýninni, táknar borgina miklu sem ríkir yfir konungum
    jarðarinnar.“
  spy-NT: Koorkoonoo 'kēēkāsē ku *kiriinkēēt nyēē bāwu bāytooyikaab kōōrēēt tukul.”
  xnn-xnn: '@see-verse:REV.017.017'
  mwe-mwe: “Na jwankongwe jugwammwene jula, ni shilambo shikulu shikwete ukulungwa
    kwa bhapalume bha pa shilambolyo.”
  tte-tte: Kabo sinene ugigitaine, iya bwaimwana yanuwa esana lalakina, yanuwanane
    iloiloinayan yanuwa yaulina kana kinyao meuloili kolili.”
  tcs-tcs: Dis oman wea yu luk ya wea bizin blo yu, em i nau dat big siti uda i ruloba
    dem king blo dis wold.’
  hlt-THB: Nu na huh cetaw khawmdek sangpahrangkhqi ak ukkung khawk bau ni,” ni tina
    hy.
  soq-soq: Tane i e ewaana, sa ipa bola pokawaaida tawo warerewa uduudu oniamodio
    wawentoi.”
  qub-qub: Puca waräcuyta muntaraycaj mañösa warmiga jatuncaray siudämanmi tincuycan.
    Chay siudäpa mandajnenga may-chaycho tiyaj mandajcunatapis munayninchömi charararan.»
  att-att: Á yù kebalinán nayù babay nga nasingam mu yù dakal nga ili nga neparámak,
    nga egga yù pakáwayyá na nga mammaguray sù ira ngámin nga patul ta dabbuno.” Yáyù
    kinagi nayù daroban nikán.
  bki-bki: Naruei nailiano nei mila nonovio kanano iliano ea bogo nei, berinavo “Nina
    naruei vervisivisiano na tira nei, napano naio be burum̃ara bulukomeli napano
    be tubo ka parinio tubo dolu nalo na yetemeriba.”
  bqp-bqp: Nↄgbɛ̃ kũ n èe pì bi wɛ́ra zↄ̃kↄ̃ kũ à iko vĩ andunia kínanↄaamɛ.
  mcp-mcp: «Nə́ ndɛɛ́, mudá wo ámə dʉ́g ɛ́nɛ, nyə wə́ ŋgwə́la ánʉ́nɨ́ í ŋgə́ jwú nə
    micî myâ shí ga myɛ̂sh yí.»
  hat-hat: Pou fini, fanm ou te wè a, sè gwo lavil k'ap donminen sou tout wa ki sou
    latè yo.
  npl-NT: N siwatl non te otikitak kijtosneki n weyi altepetl non kinnawatia nochteh
    n wejweyi tlanawatijkeh itech nin tlaltíkpaktli.
  bgg-bgg: “Na è hò-amuii doh pha jine boh rajan sohnyiak pha sajathek lakhung shii
    khoh muii pha ji ro.”
  eng-TCENT: As for the woman yoʋ saw, she is the great city that has dominion over
    the kings of the earth.”
  eng-BSB: And the woman you saw is the great city that rules over the kings of the
    earth.”
  cpu-NT: Ari okantakari, tema iroka tsinane iroora oshiyakaaventacha antaro nampitsi.
    Tema ikaratzi saikantarori nampitsika, ipinkathariventayevetakari nampiyetarori
    pashine nampitsiiteki.”
  san-ASM: অপৰং ৎৱযা দৃষ্টা যোষিৎ সা মহানগৰী যা পৃথিৱ্যা ৰাজ্ঞাম্ উপৰি ৰাজৎৱং কুৰুতে|
  tac-NT: Alué mukí napu mué etele, alueka pe ruwime kéré bilé we'ká riógachi napu
    ju wa'lúlachi we'kaná gawichí nuleme.
  eng-WEBPB: The woman whom you saw is the great city which reigns over the kings
    of the earth.”
  gfk-H: Ma no hahina nong u ta nas ia, ia no tamat na pisa na hala nong i kurei ira
    tamat na lualua tano ula hanua.”
  viv-viv: Badi kwamayoku uꞋitadi-ma au melala lakahina babi ana tokikaiwabu matatabudi
    givehivehimeyedi.” Au hidedemi tovenuwaꞋata gigaheku.
  yao-yao: “Ni jwankongwe jumwambweni jula uli musi waukulungwa waukwalamula mamwenye
    ŵa pachilambo.”
  tgp-tgp: Ale har̃ai atu ko lo hitea, enia taon tavera sei suihana mo aulu na supe
    tari na varama.”
  auc-NT: “Mäningä onquiyængä bitö adingä baï Babidönia näni waëmö quëwëñömö adobaï
    impa. Mänïñömö awënëidi ïñömö tömämæ awënë odeyeidi ïnänite në aadäni ïnänipa,”
    ante Wængonguï anquedo apæ̈necantapa.
  kbc-NT: Odaa naɡ̶ajo iwaalo ananati — jonaɡ̶aniaaɡ̶ani naɡ̶ajo nigotaɡ̶a eloodo
    ane iiɡ̶e inoatawece inionaɡ̶a-eloodoli inatawece iiɡ̶o.”
  bmh-bmh: Na air go pemen, go ban uzan wanib banou mui, gonug em ebuan gumaranemen
    dudu unum gumaraneu.”
  ctu-BL: Jini x'ixic tsa' bʌ a q'uele jiñʌch jini colem tejclum mu' bʌ i yumʌntel
    ti' tojlel jini reyob ti pañimil. Che' tsi' yʌlʌ jini ángel.
  meq-meq: Ŋgwas nakə ka ŋgatay aye na, bagwar i gəma nakə ma ləviye bəy i məndzibəra
    hay tebiye.»
  noa-H: Hĩchab har pua hʌʌi hoo simjã jã chan hʌʌi chaar k'abam. Jãan har p'öbör
    hãbpai nem pöm simuata mʌg jẽb gaai reinaanag t'umaa hichdëuta nem k'ap jajaau
    haajem hag p'öböröugui hajim. Magta chi Hẽwandam chogau hichdëu hoopimatarr t'umaa
    mʌrʌg jaaumajim.
  alp-NT: Kai bina lalane rebe aseluije, mere kota elake rebe epletae pusue kamala
    mei nusare.”
  san-VEL: apara.m tvayaa d.r.s.taa yo.sit saa mahaanagarii yaa p.rthivyaa raaj naam
    upari raajatva.m kurute|
  kbq-kbq: Hanki ana monko a'ma ke'nanana, e'i tusi'a kumamofo hu avame huno mani'neno,
    maka ama mopafi kini vahe'mokizmi kegava hunezmante hu'ne.
  kbh-kbh: Chë tconjinÿe shembása chë puerte bëts pueblo endmëna, chë ndayents̈a mandadënga
    nÿets quem luarents̈a mandadë́ngbeñe mando mondbomna ca” —cha s̈onjaniyana.
  ron-LSB: Femeia pe care ai văzut-o este marea cetate care domnește peste regii pământului.”
  pon-pon: Li o, me koe kilaner, iei kanim lapalap, me kakaun nanmarki kan nan jappa.
  nhe-BL: Huan nopa sihuatl tlen tiquitac yajaya nopa hueyi altepetl tlen quinnahuatía
    nochi tlanahuatiani ipan tlaltepactli.”
  sps-sps: “A moun to te tagei anyi, ayei na ngats fan a karap a reits to te kaa minon
    a aatouf te tatagaa ot iny non fuainy gotouf tana monaagits to.”
  wnc-wnc: Siwan maya gata kayau wa yotbamu buyambam gapma kepdakane nana kuupbamde
    tupan gapma yuaingunin,” ngang angela waapata unzing naniwan natapbum.
  bus-bus: Nↄgbɛ̃ kɛ̀ ń è pì nɛ́ wɛ́tɛda tↄ́dee kɛ̀ iko vĩ anduna kínanↄamɛ.
  gub-BL: — A'e kuzà neremixak kwer a'e, tawhu romo hekon a'e, tuwihaw ywy rehe har
    waneruze'egar romo hekon a'e, i'i ihewe.
  imo-imo: Ambo kanoniomu akupe maina moromele iye nomi kingima pali nokoromo ulke
    kombu paa awilimu,” nimu.
  boj-boj: Uŋa ni unonum qaji di aqa utru e na ubtit ni quqwam. Uŋa di a qure kobaquja.
    A mandor kokba kalil mandamq di unub qaji naŋgo mandor koba sosiqa naŋgi taqatnjreqnu.”
  eng-DRA: And the woman which thou sawest, is the great city, which hath kingdom
    over the kings of the earth.
  knf-knf: Kë ñaaţ i iwinuŋ, awooŋ ubeeka uweek unjaaŋ uşih ţi başih biki mboş. »
  san-KHM: អបរំ ត្វយា ទ្ឫឞ្ដា យោឞិត៑ សា មហានគរី យា ប្ឫថិវ្យា រាជ្ញាម៑ ឧបរិ រាជត្វំ
    កុរុតេ។
  arn-NT: Tati domo tami peel adentuley ti fütra waria mew, tati ngüneniefilu ta itrokom
    mapu mew müleyechi pu longko ülmen.”
  zas-NT: Abiꞌ béngunaa ni baguiaal, laaman na̱j ciuda naroob ni rniabee ree rey yuꞌ
    loj guidxliuj.
  ken-NT: Ngɔrɛ́ anɛ ɔ́ghɔ́ chi nnɛ́m ɛtɔk ɛnɛ mfɔ ywi ábhɔ́ŋɔ́ bɛtaŋ amfǎy bafɔ̌
    bɛtɔkɔ́ mmɨk mɛnkɛm.”
