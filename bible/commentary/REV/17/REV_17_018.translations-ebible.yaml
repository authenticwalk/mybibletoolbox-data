verse: REV.017.018
translations:
  kpx-kpx: Vaveve ke ihu kateanu. Ige keate nehe a elehale keu o baluga. Iale keu
    vatae kosive kebia bahata nibievema.”
  okv-H: Eto evohu ere kogoa amo enda sapura ta da okose vahai amina enda tapa ta
    ‘kings’ tihi jigihe mihia amita ahe kihira avo ere ua.
  tbo-tbo: Ma wawinena u gagaleya naka dobu baneina e tanitaniwageya wasawasa atpuhi
    uyahihi hoi hipuli.’
  mal-C: നീ കണ്ട സ്ത്രീയോ ഭൂമിയിലെ രാജാക്കന്മാരുടെമേൽ ഭരണംനടത്തുന്ന മഹാനഗരമാണ്.”
  grc-SR: Καὶ ἡ γυνή, ἣν εἶδες, ἐστὶν ἡ πόλις ἡ μεγάλη, ἡ ἔχουσα βασιλείαν ἐπὶ τῶν
    βασιλέων τῆς γῆς.
  bgc-bgc: '@see-verse:REV.017.017'
  khz-khz: E pogitaa garena ia vanuga kamuna. Ia na tanopara velera pa kingra maparara
    evairana.”
  deu-TKW: Und das Weib, das du sahst, ist die große Stadt, die das Königtum hat über
    die Könige der Erde.
  zsr-NT: Ngul naꞌ bléꞌinuꞌ‑nu ruluíꞌ yödz zxön naꞌ rna beꞌi nup taꞌná bëꞌ yödzlyú
    ni.”
  lin-lin: Mwasi oyo omonaki ezali engumba monene oyo ekonzaka bakonzi ya mokili. »
  hns-NT: Aur oe aurat ke matlab barka sahar hai. Oe doenia ke sab raadja ke aapan
    bas me lei leis.”
  noa-E: Ĩchab ar pua ʉʉi oo simjã jã chan ʉʉi chaar khabam. Jãan ar phöbör ãbpai
    nem pöm simuata mʉg jẽb gaai reinaanag thumaa ichdëuta nem khap jajaau aajem ag
    phöböröugui ajim. Magta chi Ẽwandam chogau ichdëu oopimatarr thumaa mʉrʉg jaaumajim.
  eng-EMTV: And the woman whom you saw is that great city which has royal rule over
    the kings of the earth.”
  mib-NT: Te ñahan jeē ní jito ró cúu máá ñuu teyɨ́ jéē cujéhnu nuū tāca rey ñayɨ̄vɨ́.
    Achí ndajéhé un.
  lif-NT2: खे़ने़ॽ के़निःसुमा खे़न् मे़न्‍छुमाॽइङ्‌ग इक्‍सादिङ् खाम्‍बेःक्‍मोबा हाङ्‌हाॽ
    सम्‍दाङ् युक् के़जोःक्‍मा पयम् यम्‍बा ये़क्‌यक्‍किन्‍लो॥”
  xnj-xnj: “Na yula mdala mwewamuwene ndi muji mkulu wewilongosa vankosi va milima.”
  mmx-mmx: La mo latkin ngarangat ura ven i, i ru katling mo lemenemen silok, ni im
    gomgonga laramenemen silok at lavaorong at na lavatbung menemen.”
  cbr-NT: Ami iscë xanu a sinánquin camina ëma cha, anu 'icë unicama 'aisama 'ixun
    camabi menu 'icë 'apucama 'imainun atun unicama, asaribia 'inun 'unánmicë, a sinánti
    'ain.
  tee-NT: Chai ju anu' chako'ulh ju lakts'int'a lakts'ipaxcavacan ju k'ai lak'achak'an
    ju alhijuni tachi chun ju xalack'ajin ucxtinin ju ani lacamunutpa'. ―Chunch ju
    xaquijuni ju anquilh.
  eng-LSV: and the woman that you saw is the great city that is having reign over
    the kings of the earth.”
  cak-NT: Y ri ixok ri xatzu', ja ri jun nimalaj tenemit ri c'o pa quiwi' ri reyes
    richi ri rech-ulef.
  pah-NT: '@see-verse:REV.017.017'
  sja-NT: Mãgɨ́ wẽra pɨa unuda jara k'inia bɨda aji, p'uuru waibɨa, aɨ jua ek'ari
    na p'ek'au eujãdepema reyrã p'anapata.
  xed-xed: «Tsa marakw nghə ka ya guli ná, tsaya luwa dagala ta ga mgham ta ghəŋa
    mghamha ta ghəŋa haɗik,» kaʼa.
  mks-NT: Ta ñáñáha̱ na̱xinún cán cúú ñá yuhú nu̱u̱ ñuu cáhnu cán ña̱ sáhndá chuun
    nu̱ú ndaja táhan na̱ cúú rey —cáchí táto̱ Ndióxi̱ cán.
  gfk-S: Ma no haine nong u te nes ie, aie no tamat na taman nong i kure ira tamat
    na lilie tano ula hanuo.”
  bmu-bmu: Ambi tari ekzani, mi siti qetbuŋaŋambuk toŋan gölmegö kiŋ kembuŋi kembuŋi
    galöm köl eŋgimakzawi, mönö kiŋ miaŋgö söpsöpŋi akza.” Mewö.
  dgz-dgz: Waen koewa ame yawaana guegue pa baware da. Ayop at at ugup ugup namu yoyo
    tamuiwan,” ap anega wan.
  eng-GNV: And that woman which thou sawest, is that great citie, which reigneth ouer
    the kings of ye earth.
  zaa-NT: Niula nu bilá'ni lu'ą' nna ną́ ciudad xeniá nu reyą canu rigú'ubia' qui'
    ca nación ti'iỹa ná qui'ni guni cą.
  eng-WEBSTER: And the woman whom thou sawest is that great city, which reigneth over
    the kings of the earth.
  guh-guh: Pova pibisiacuene pexanaeva taeyetame manuameneboxovereca, bajarapova mapajamatabëcuenelivaisi
    xainaje. Pinijitomaraxaneto Babiloniatomara. Bajarapatomarapijivi pejamatabëcueneta
    mapanacuanë pevetsivi pibisiacuene exanapona, nejai ángelnë.
  bon-bon: Lui magebi ne jopänite tabe lui babo cewe tääpu mwene, luma cita ca ire
    jetwenenemisi iyeta gawe maramara mope biname bine.”
  nhw-BL: Huan nopa sihuatl catli tiquitac yaya nopa hueyi altepetl catli quinnahuatía
    nochi tlanahuatiani ipan tlaltipactli.”
  swh-ONEN: Yule mwanamke uliyemwona ni ule mji mkubwa unaotawala juu ya wafalme wa
    dunia.”
  wbi-wbi: Umwanamama jula juno alyam'bwene lye likaja lila ilivaha lino litemile
    uvutua vwa iisi.”
  bba-bba: Kurɔ wi nɑ wɑ mi, u mɑɑ sɑ̃ɑwɑ wuu bɔkɔ ɡe ɡɑ tem kpuron sinɑmbu tɑɑre.
  eng-KJVCPB: And the woman which thou sawest is that great city, which reigneth over
    the kings of the earth.
  kgk-NT: —Upe kunha ikwimba'ese va'e erehexa kuri he'ise upe tetãgwasu-rehe. Upe
    tetãgwasu ipu'akave voi. Mburuvixagwasu kwéry ko yvy ári oĩ va'e gwive oiko ipogwy-py.
  waj-waj: Sabi nuaira gioonnaivaa a taannaivo inna yoosinna pinaivo mmuakiaa mmatayaa
    kieetaiyara diivaivee. Aangeraivo itaa kua tiravai.
  cpy-cpy: Ari okantakari, tema iroka tsinani rootaki oshiyakaa-wentacha antawo nampitsi.
    Tema ikaatzi jeekantawori iroka nampitsi, ipinkathari-wenta-witakari nampiyitawori
    otsipaki nampitsi-paeni.”
  mpx-mpx: He yova toto u kite, iya i ola panuwa alana bwabwatana toto panayawi ana
    kin ona i logugui-agil.”
  wbp-wbp: Manu yangka kujanpa karnta maju nyangu jukurrparla, nyanunguju kirri wiri-piya.
    Kingi yangka kirri yinya-wardingki kapu-jana kingi panu-kariki wiri nyina ngurra-kari
    ngurra-kari.” Kujanyaju marramarraju wangkaja.
  luo-luo: Dhakono mane ineno en e dala maduongʼ man-gi loch kuom ruodhi mag piny.”
  nhe-NT: Huan nopa sihuatl tlen tiquitac yajaya nopa hueyi altepetl tlen quinnahuatía
    nochi tlanahuatiani ipan tlaltepactli.”
  aii-aii: ”ܘܒܲܟ݂ܬܵ‌ܐ ܕܚܸܙܝܵܐ ܠܘܼܟ݂، ܗ̇ܝ ܡܕܝܼܢ݇ܬܵ‌ܐ ܓܘܼܪܬܵ‌ܐ ܝܠܵܗ̇ ܕܐܝܼܬ ܠܵܗ̇ ܫܘܼܠܛܵܢܵܐ
    ܥܲܠܔ ܡܲܠܟܹ̈ܐ ܕܐܲܪܥܵܐ.“
  esk-NT: Aġnaq qiñikkan nunaaqqiġigaa kamanaqtuaq atanniqsimatniktuaq umialiŋitñik
    nunam.”
  msb-msb: An babayi na nakita mo amo an bantog na syudad na nagasakop sa mga hadi
    san kinab-an.”
  cpa-NT: Jøng² hio¹³ ca¹janh³hning héi², dsa² héi² báh³ lán¹² juøi² Babilonia, dsa²
    jmo¹² héh¹ quiah¹² ca¹lah¹já¹ rai¹³ chian² jmøi¹guǿi¹ ―ca¹juúh² ángel.
  dso-dso: ଆରି ଜନ୍‌ ମାଇଜିକେ ତୁଇ ଦେକ୍‌ଲୁସ୍‌, ସେ ଅଇଲାନି, ଜଗତର୍‌ ରାଜାମନ୍‌କେ ସାସନ୍‌ କର୍‌ବା
    ସେ ବଡ୍‌ ନଅର୍‌ ।
  meu-meu: Bona hari o itaia hahinena na hanua badana, hanua hanua pavapavadia e lohiadiamu
    hanuana.
  yva-NT: Wanya nyo raene wato mamo raurata irati munijo akoe wemirati mbe akarive
    irati akarijo titi mine so mansaije rai.”
  dgc-dgc: “Sakay tu medukés a bébe a neta mo,” kagi no anghel, “samakatuwid éy saya
    tu dikél a banuwan a makapangyarian dudu hari ta mundua.”
  zpm-NT: Laa wnaa co, rrieequia me nac guiedz ro ne rnabey lo grëse guiedz ne ndxie
    lo guidzliu.
  hix-NT: Owto ymo kuknon me mak naha, wosà ymo, kekon xarha. Anaro rha owto yoho
    rma haxa naha, àro ymo. Àton komo kayaryet komo ryhe, anaro rha yana komo kayaryet
    komo yoho rma haxa natxhe, kekonà, kahe yawono, rowya.
  sim-sim: Nokove os mi heyewa oso kolaka os misambi toson sifasahandan heimawa sira.�
  npi-ULB: तिमीले देखेको त्यो स्‍त्री पृथ्वीका राजाहरूमाथि शासन गर्ने महानगरी हो ।”
  cgc-cgc: “Bai an na nakita no beet ambalen bantog ya na syudad. Ari ta bantog ya
    na syudad gadumala ta tanan na mga ari ta bilog na kalibutan.”
  tim-tim: Akto âmbâle kondarâ are âmâ kepia humogât dop kepia humo hângât kembu are
    hârok yeŋgât kautyeŋe tatâp.
  yor-yor: Obìnrin tí ìwọ rí ní ìlú ńlá ni, tí ń jẹ ọba lórí àwọn ọba ilẹ̀ ayé.”
  wos-wos: Wule xémén takwa lé némafwi getéfa lé. Lé ané héfana atéfék néma duka lé
    néma takwa lé re.” Wungi dé wa.
  emp-NTPO: Bʌa ununa wẽrã aud̶uaba puru dromada jara b̶ʌa. Maʌ̃ purud̶ebema boroba
    druazabema bororãda idji jʌwaed̶a erob̶ʌa.”
  eng-F35: Now the woman whom you saw is the great city that holds rulership over
    the kings of the earth.
  ind-ind: Pelacur yang kamu lihat itu menggambarkan ibukota terbesar yang menguasai
    semua kerajaan di bumi.”
  pes-OPCB: این زن که در رؤیا دیدی، نشانهٔ شهر بزرگی است که بر پادشاهان دنیا سلطنت
    می‌کند.»
  mpt-mpt: Unang ele watemeb olole bib sumo Bebilon otabe. Bib sum olo komok eta komok
    sumi dabalim olo blibi alukum kima biebo ge baatnenebe.
  ssx-ssx: Mo hande wanda꞉ta꞉ mo aneke daoni hombelekee. Mo kenke honiki paeyaona꞉
    kinimanu handeteke hala꞉ daonie laa lea꞉me.
  mkl-mkl: Abo iyi ì yɛu, nŋui í jɛ ilu nlɑ iyi í nɛ ɡbuɡbɑ̃ si ɑmɑnlui ilɛ fei.
  gaq-gaq: “ନାଁ ମୁଡ଼ି ସେଲାମ୍ବୁଏ ରେମୁଆଁକେ ନାକେକେ ମେଁ ଡିଂଡିଂକେ ଦର୍‌ତନିନେ ଇଃସାଙ୍ଗ୍‌ଇଂନେ
    ଆଡ଼ାତ୍ରା ସାସନ୍ ଡିଂମ୍ୟାକ୍ନେ ଆତେନ୍‌ ମ୍ନା ଇନି ।”
  gof-RNT: He neeni be7ida maccasiya sa7a kawota haariya gita katamiw” yaagis.
  unx-unx: “ଆମ୍‌ ଅକ କୁଡ଼ିକେମ୍‌ ନେଲ୍‌କିୟା, ଇନିଃ ହବାଅଃତାନାଏ, ଅତେଦିଶୁମ୍‌ରେନ୍‌ ରାଜାକଆଃ
    ଚେତାନ୍‌ରେ ରାଇଜେତାନ୍‌, ଏନ୍ ମାରାଙ୍ଗ୍‌ ନାଗାର୍‌ ।”
  gah-gah: Itó vená makó ániganimó nene numuni apá napámini avevezaha noive. Ámina
    apá nenémo nene numutó namató kugulizaki vetini apá gotola loló okiko gelekelé
    itiki minatave loko nenémini zámuza aleneive, loko limó.
  lcm-lcm: Au na aina ang nang kuta arai ania, kapo tung ani rina lava ang, nang kapo
    saupai ani mamain ta tulava aongos i kuli rina ke.”
  aer-aer: “Arelhe akurne yanhe unte areke, re kwenhe apmere akngerre-arteke aneme.
    Kenhe alartetye apmere yanhe ikwere-arenye anteme alartetye arrpenhe ingkirrekeke
    alartetye irretyenhe apmere ahelhe anteke nhenhele-arle anemeke.” Alakenhe renhe
    alkere-arenyele atyenge ileke.
  qvc-NT: Kanan chay rikashqayki bandulira warmiqam munan niyta chay atun llaqta.
    Chaqa chay llaqtapa gubyirnunmi kay mundupa yumbay gubyirnungunata kamachin, nishpa.
  tgl-ULB: Ang babaeng nakita mo ay ang dakilang lungsod na namumuno sa mga hari ng
    mundo.
  cbs-NT: Ja inun, ja ainbu jininipa min uinxudan, ja maewanki, xanen ibu kushipa
    tibi yunumisdan”, ea waxuki.
  xtm-NTPP: Te ña'a ni jini ni ma kúu ñuu ka'nu tátnuni nuu ndaka rey ka iyo ñuu ñayivi
    a ―‍kúu i ká'an i.
  nnq-nnq: “Munkege jumummona jola ngi kilambo kikolongwa chibatawala akangwana boa
    padunia.”
  bao-NT: Nomio mʉ ca ĩajãgo pea, pairi macã ati yepa macãrã wiorãre ca doti ametʉene
    nʉcãri macãre ĩiro bii,” yʉre ĩi wede majiowi.
  san-ORI: ଅପରଂ ତ୍ୱଯା ଦୃଷ୍ଟା ଯୋଷିତ୍ ସା ମହାନଗରୀ ଯା ପୃଥିୱ୍ୟା ରାଜ୍ଞାମ୍ ଉପରି ରାଜତ୍ୱଂ କୁରୁତେ|
  huv-NT: Aaga najtaj tejaw, aag ayaj apiüng wüx aaga nadam cambaj najlüy wüx meáwan
    montangtang monajiüt wüx iüt ―aj xic.
  otn-NT: Nu̱na̱ ra̱ xisu gá̱ nu̱ p'ʉya, gá̱ mbøni̱ ngue guehna̱ ra̱ da̱ni̱hni̱ di̱
    ma̱nda gätho yø da̱st'abi 'bʉ'a̱ nxi̱mhäi na̱.
  nop-nop: Tiŋa tam kaŋaŋ woŋ adi yokwet wapum. Ala adi’walaŋ mapmedi kwetkwet diniŋ
    mapme hogohogok yabudokoune tipilapilaye timindok saŋiniŋ halimilak.”
  obo-NT: Dos molitan no nokita ru, idda en kos novantug no bonuwa no od ponguu taddot
    mgo hari ka-ay to ampow't ingod.”
  cak-ENT: Y ri ixok ri xatz'et, jac'a ri jun nimalüj tinamit ri c'o pa quivi' ri
    ch'aka chic tinamit richin ri ruch'ulef.
  lif-NT: ᤂᤧᤏᤧ᤹ ᤁᤧᤏᤡ᤺ᤛᤢᤔᤠ ᤂᤧᤴ ᤔᤧᤴᤇᤢᤔᤠ᤹ᤀᤡᤱᤃ ᤀᤡᤰᤛᤠᤍᤡᤱ ᤂᤠᤶᤒᤣ᤺ᤰᤔᤥᤒᤠ ᤜᤠᤱᤜᤠ᤹ ᤛᤶᤍᤠᤱ ᤕᤢᤰ ᤁᤧᤈᤥ᤺ᤰᤔᤠ
    ᤐᤕᤶ ᤕᤶᤒᤠ ᤕᤧᤰᤕᤰᤁᤡᤴᤗᤥ॥”
  mie-NT: De ñahan jā ní jinī nū cúu maá ñuū téyíí jā cúñáhnú nūū ndācá rey ñayīví,
    ncachī ángel.
  san-TIB: ཨཔརཾ ཏྭཡཱ དྲྀཥྚཱ ཡོཥིཏ྄ སཱ མཧཱནགརཱི ཡཱ པྲྀཐིཝྱཱ རཱཛྙཱམ྄ ཨུཔརི རཱཛཏྭཾ ཀུརུཏེ།
  qve-NT: Chay rikusqayki warmiqa kay pachapi reykunata gobiernaq hatu-hatun llaqtan,
    nispa.
  pao-NT: '@see-verse:REV.017.017'
  cbu-NT: Itaru, kizaa yámandarangi anoo kamanchinllpa. Kiz taárash watacha yakat
    kapungu. Anush yakat president tsapurunasee presidentirini wamari kasirangiya,
    tárangiya Apanll wasundururi nuwaatsi. Ashiri yuwaa apanllputsee wanichinllina
    anoo kamaneena.
  usa-usa: ánibo min-ínímá aónaraanama anó-marure. anómma yabíkáa-kayukama máqtemma
    min-ánó-márúkóní aménáápáqá mááe.” téna mi-káqtó-nákómá Áánûqtunopake timá tímikaiye.
  soy-soy: Unɔ́si uyɛ̃ kɑɑ nní ń yɛ̃́ yɛɛ kuyu mɑɑ kpɛkpɛɛ kɛtẽ kɛcɑ́ɑ́ piyɔɔpi
    kɛcɑ́ɑ́ n-yɔ́ɔpinɑŋɛ m mɑ́.
  hui-hui: Ai wali í̠na handarigo ibu tano mini lene timbuni mbira dindi bibahendenaga
    kini karu ibugua haru hai haga kago handarigoni, lalu langiya.
  amf-amf: “Hanin shedoono edono peendar dahaana binnadar bitimayno gembho katamanone”
    ina ki hamade.
  quc-NNT: Ri ixoq ri xawilo, are wa' ri nimalaj tinimit ri kätaqan pa ki wi' ri nimaq
    taq taqanelab' ajuwächulew, —xcha ri ángel chwe.
  dob-dob: “Ta waine nina ꞌuꞌitena, tauna ꞌasa sinabwana, ta ꞌiloiloina baleꞌu ꞌana
    kiniyao maiboꞌadi ꞌediya.”
  wrs-wrs: Nomba ungevliriniva, yimba temba nonglavpa, mendeklikotanonoa, he moalamangva
    wuleinv king kuwulnamba vavawonamba pethanindmba.
  mca-mca: Qa ne' ƚi'wen efu qa hik nekhe' nakha' qi witset qa week tenek'enhe'yipji'
    pe' wittatal na' sehe' epji'.—
  tzo-TZC: Ti ants ti laj avile, jaꞌ smelol ti mucꞌ ta jteclume ti ta spas ta mantal
    ti ajvaliletic ti oy ta banomile ―xi.
  mya-mya: သင်​မြင်​ရ​သည့်​အ​မျိုး​သ​မီး​ကား​ကမ္ဘာ​ပေါ် ရှိ​ရှင်​ဘု​ရင်​တို့​ကို​အုပ်​စိုး​သည့်​မြို့​ကြီး​ဖြစ်
    သ​တည်း'' ဟု​ဆို​၏။
  gng-NT: «A laa' upii wà nnɔ yé uduciɛn wà likeh utingbɛn bo ya bɛrb kɛ nɛ.»
  cbi-NTPO: Tsenmala juntsa supu shinbu kataakishu juntsaya, naaju tusha chumu reilanuba
