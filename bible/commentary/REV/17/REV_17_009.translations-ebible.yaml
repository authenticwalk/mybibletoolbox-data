    Sike gwapakngi katau kuut musa kautdu gweaya nganggane yapiina kautdu baku dakandaka
    katau kuut musa kautdu dakaaya maya waapata yuak dakandakanin.
  bus-bus: Laasuudee kɛ̀ ↄ̃ndↄ̃ↄ vĩ yãn yɛ̀. Mì mɛ̀n swɛɛplaaa pìnↄ nɛ́ sĩ̀sĩ mɛ̀n
    swɛɛplaaa kɛ̀ nↄgbɛ̃ pì vɛ̃ɛnaanↄmɛ. Kí gↄ̃ↄn swɛɛplaaanↄmɛ dↄ.
  gub-BL: — Aze erekwaw katu ma'e nehe, erekwaw putar ko ma'e heremimume'u ràm nehe
    kury, i'i ihewe. — A'e 7 iàkàg a'e wà, 7 ywytyr rehe zanemuma'enukwaw kar a'e
    wà. A'e kuzà wapyk a'e 7 ywytyr rehe a'e. — A'e 7 iàkàg a'e wà, 7 tuwihaw romo
    wanekon a'e wà, i'i ihewe.
  imo-imo: Imbo lipe manjilimani ungu pulumu wamongo liko manjinge. Pinyewe kite yupoko
    pakera akuma mulu kembo kite yupoko pakerama manda lerimu. Akuna ambomu ola moromo.
  boj-boj: “Tamo a areqalo bole ti sqas di a anjam endi geregere poiyem. Wagme juwaŋ
    aqa gate 7 naŋgi dena mana 7 sigitnjrejunub. Uŋa di a mana 7 goge quraq di awejunu.
  eng-DRA: 'And here is the understanding that hath wisdom. The seven heads are seven
    mountains, upon which the woman sitteth, and they are seven kings:'
  knf-knf: '« Ñaaŋ awo kawo ţi uko wi na mntit na uşal unŧuŋa : ŋkow paaj na bloŋ
    ŋuŋ ŋawo knkuŋ paaj na ploŋ ki ñaaţ aţooŋ, ŋawo kak başih paaj na aloŋ.'
  san-KHM: អត្រ ជ្ញានយុក្តយា ពុទ្ធ្យា ប្រកាឝិតវ្យំ។ តានិ សប្តឝិរាំសិ តស្យា យោឞិត ឧបវេឝនស្ថានស្វរូបាះ
    សប្តគិរយះ សប្ត រាជានឝ្ច សន្តិ។
  arn-NT: '“Fey tüfachi dungu mew müley ñi niengeael kimün ka adümuwün: Tati regle
    longko ta adentuley regle wingkul tañi anüleel mew ta tüfeychi domo. Ka femngechi
    adentuley regle longko ülmen.'
  zas-NT: ’Guie ryaadx quiarguiejn. Guigajdx guijc monstruo guin rën guiëban gajdx
    guiaꞌ lod zojb béngunaa guin
  ken-NT: Ɛyɔ ɛ́yàŋ yɛ bɛ yɛ̌ntɨkɨ mmǔ ámbɔ́ŋ kɛboŋ. Bati tándrámɔt ate ndǔ
    njiɛ ɛgho tándrámɔt ɛnɛ ngɔrɛ́ wu áchɔ́kɔ́ arɛ. Njiɛ ɛyɔ ɛ́te nkwɔ ndǔ bafɔ
    tándrámɔt.
