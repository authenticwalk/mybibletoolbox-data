verse: REV.017.009
translations:
  kpx-kpx: “Di hoto mole ko louge a lululeaniege ke hiloka. Ovo ke kina seveni (7)
    keau tana seveni. Ige ihuve mole keu koseanu. Keau vatae kosive seveni. Iale teibae
    keate keu tana kebiala ugumai uma.
  okv-H: Eto ke nei asi ereona amo embo uha hotembari javotoho te amina kesuja amo
    evohu amina heti tapa 7 ai arumbeto mihia amo amita siro tapa 7 ra eto nei amo
    enda ta ‘kings’ tapa 7 ra,
  tbo-tbo: ‘Apo nugonugom ina lumadi yaka una hanapugehi ununu magouhi 7 naka oya
    magouhi 7, ma oyahi uyahihi naka wawinena anani tugula, ma anona gehouna wasawasa
    magouhi 7.
  mal-C: “വിവേകത്തോടുകൂടിയ ജ്ഞാനമാണ് ഇവിടെ അത്യാവശ്യമായിരിക്കുന്നത്. ഏഴു തല സ്ത്രീ
    ഇരിക്കുന്ന ഏഴു മലയാകുന്നു;
  grc-SR: Ὧδε ὁ νοῦς ὁ ἔχων σοφίαν. Αἱ ἑπτὰ κεφαλαὶ ⸉ἑπτὰ ὄρη εἰσίν,⸊ ὅπου ἡ γυνὴ
    κάθηται ἐπ᾽ αὐτῶν.
  bgc-bgc: 'यो समझाण कै खात्तर के एक ज्ञान्नी मन जरूरी सै: वे सात्तु सिर सात पहाड़
    सै, जिनपै वा जनानी बेठ्ठी सै।'
  khz-khz: Aoneka talimana na eia pene tugamagi-pakaa. Vorepa taulatoi kwapuna vogare
    etanukauna golora taulatoi kwapuna.
  deu-TKW: 'Hier der Sinn nach der Weisheit: die sieben Köpfe sind sieben Berge, worauf
    das Weib sitzt. Zugleich sind es sieben Könige.'
  zsr-NT: '’Lë ni nac tu le uzejniꞌi nu gac tsejniꞌi: Gadx icjbaꞌ naꞌ tuꞌluíꞌ gadx
    guíꞌadauꞌ gap röꞌnu ngul naꞌ.'
  lin-lin: Makambo oyo ezali penza kosenga mayele oyo bwanya engengisaka mpo na kososola
    yango. Mito sambo ezali bangomba sambo epai wapi mwasi avandaka.
  hns-NT: Ie sab tjiedj samdjhe khaat bahoet gjaan ke djaroerat hai. Djanaawar ke
    saato moerie ke matlab saatgo pahaar hai aur epar oe kharaab aurat baithal hai.
  noa-E: 'Maimua mʉrʉg, ’Wajapha ũrbá, mua pʉrʉg jaaukhimgui ajim chi Ẽwandam chogau:
    Jãg ãbam mor gaaipai pör khapan siete nʉm pua oo sim, jã chi ʉʉi oo sim eegar
    durrsĩ khapanag siete nʉmta jaau simgui ajim.'
  eng-EMTV: '“Here is the mind which has wisdom: The seven heads are seven mountains
    on which the woman sits.'
  mib-NT: '’Tāca ñáyuu jécūhun vāha ni, cuu tava i cuenta ndese cúu: Ndɨhúxá xinī
    tɨ̄ cácuu nájnūhun uxā yucu nuū néne ñahan ún.'
  lif-NT2: हे़क्‍क्‍याङ् कन् पाःन्‍हाॽ कुसिङ् निःप्‍मा सिक्‍कुम्‍दिङ् निङ्‌वाॽ चाहाबा
    चोःक्‍लो॥ खे़न् नुसि थे़गेःक्‍पाहाॽग खे़न् मे़न्‍छुमाॽइन् युङ्‌बा नुसि कोःक्‍माहाॽरो॥
  xnj-xnj: Penapa yiganikiwa kuhololela na luhala! Mitu iyo saba ndi vidunda saba
    ndi mdala mwenuyo itama panani yaki. Mewawa mitu yeniyo saba ndi vankosi saba.
  mmx-mmx: Do tara i vara na xasep at na, neni na doma mumu avukar i. Mo lavanuti
    lempatlak i ru katling lavanuti lengkong kaana la latkin ngarangat it kis to mavana
    atdi. La mo lavanuti levempatlak i ru katling bok lavanuti lavaorong.
  cbr-NT: 'Sinánñu ''ixun camina ''ën mi cacë bana upí oquin cuati ''ain. Ënëx ca
    ësa ''icën: Anua xanu tsócë ñuinacan''ëo, aín maxcácama mëcën achúshi ''imainun
    rabë́, acamax ca matá me mëcën achúshi ''imainun rabë́, anu a xanu tsócë, asaribi
    ''icën.'
  tee-NT: Pus ju ani na tasq'uini ju k'ox ac'atsanti ni acmachakxa. Pus ju anu' lakatujun
    is'aktsulh ju maktili' yuchi ju lakts'ipaxcavacan ju anu' lakatujun talhpa junta
    vi ju chako'ulh.
  eng-LSV: 'Here [is] the mind that is having wisdom: the seven heads are seven mountains
    on which the woman sits,'
  cak-NT: Re' can q'uiy no'j (na'oj) nrojo' chi ni'an entender, roma ri wuku' rujolon
    ri chicop xa je wuku' juyu' ri anchi' ch'ocol-wi ri ixok ri'.
  pah-NT: —Ojapyakaheterame jate ti ahe ikwahavi, ei Tupana'gapyrive'ga. Kunhangwerahẽa
    oapy yhyapypeva'ea arimo, ei ga. Seteva'ea yhyapypeva'ea akag̃a, a'e ko ji seteva'ea
    pe yvytyruhua pe, ei Tupana'gapyrive'ga. A'ero kunhangwerahẽa apygi seteva'ea
    rehe yvytyruhua rehe, ei Tupana'gapyrive'ga.
  sja-NT: ’Mɨa nãgɨ́ pedee jararu k'ĩsia k'awaa beerã-it'ee, aɨde k'ĩsia p'anadamerã
    mãik'aapa k'awaadamerã wãara k'ãata jara k'inia bɨ. Ma nemĩsia poro siete jara
    k'inia bɨ ee siete. Mamãik'aapa ma wẽrapa eperãarã ak'ɨpari. Ichiaba ma poro chaachaa
    jara k'inia bɨ rey aba.
  xed-xed: «Hadna, nda nza na fitik na ŋa snaŋtá skwi nda mahizl, nda ya nda ɗifil
    mida. Tsa ghəŋha ndəfáŋ ya ná, tsaya ghwáha ndəfáŋ nzanzaf tsa marakw ya ta həŋ.
    Nda nza həŋ guli ka mghamha ndəfáŋ.
  mks-NT: 'ʼTa ndá ndó, na̱ ndíchí ji̱ni̱, cuu canda̱a̱ ini ndó ña̱ yóho: Ndíhu̱sa̱
    yiquí jíní quití quini cán cúú á yuhú nu̱ú u̱sa̱ yúcu̱ nu̱ íin coo mé ñáñáha̱
    xíca ji̱i̱ cán.'
  gfk-S: “Nesi i sip be na palai ta ikin, i tahut be na lilik timaan ma ra minminanes.
    Ira liman ma iruo na uluno, di ira liman ma iruo na uladih ing no haine i kisi
    ter.
  bmu-bmu: '“Nini keu ki möt asaribingöra möringa mötkutukutuŋan kewö ahöza: Nöröpŋi
    7 mi ambinöŋ kunduŋi 7:gö qakŋine tatzawi, mönö kunduŋi mieŋgö söpsöpŋi akze.'
  dgz-dgz: Nop ame menan anu awat. Man i nise nise nani yamu dere guegue ame togan
    nani yamu dere amba waen ame pa sewa ame aigap wandia.
  eng-GNV: 'Here is the mind that hath wisdome. The seuen heads, are seuen mountaines,
    whereon the woman sitteth: they are also seuen Kings.'
  zaa-NT: Yala la' riyeni tse' riquína'ni lu' para ttélíni lu' biỹa qui'ni nuą'. Ca
    gàtsi iqquį nna cca cą representar gàtsi ca i'ya to' làti duáni niuláa.
  eng-WEBSTER: And here is the mind which hath wisdom. The seven heads are seven mountains,
    on which the woman sitteth.
  guh-guh: 'Icatsia ángelnë nejumaitsi: —Pamonae baja peyapëtaevi, pamonae baja caëjëpatsi
    pejumeyapëtaenexa, bajarapamonae pejumeyapëtaenexa mapalivaisije. Papiayainë xaina
    siete pamatabocotobeje, ponëjumata taeyetame petiriva, anijajamatabëcuenelivaisibeje
    itajëta. Bajaraponë pematabocotonë, siete pamatabocotobeje, mapajamatabëcuenelivaisi
    xainaje. Siete rabaja pijinia patsutobeje eca Babilonia tomarata. Bajarapasiete
    pamatabocotobeje mapajamatabëcuenelivaisi yajavaxainaje.'
  bon-bon: Umle biname lete nemi, teepi te ai mule ne ngene ca aglime. Drowä gwidape
    me seben mope lui seben podo gemi, magebi te lui papa cabu onajenige. Teepi cuta
    seben gawe mope biname gemi.
  nhw-BL: “Xijmachilica ya ni catli antlalnamiquij. Nopa chicome itzonteconhua nopa
    fiero tlapiyali quiijtosnequi nopa chicome tepeme catli ipan mosehuía ni sihuatl
    para tlanahuatis.
  swh-ONEN: “Hapa ndipo penye wito wa akili pamoja na hekima. Vile vichwa saba ni
    vilima saba ambavyo huyo mwanamke amevikalia.
  wbi-wbi: Ing'emelo iiji vwimila vwa haala sino sivungike. Amaatu lekela lubale ni
    fidunda lekela lubale pano umwana mama alikalile lakyanya pa fyeene.
  bba-bba: Ye yɑ bwisi bikiɑmɔ wee. Winu nɔɔbɑ yiru ye, yɑ sɑ̃ɑwɑ ɡuunu nɔɔbɑ yiru
    nìn wɔllɔ kurɔ wi, u sɔ̃. Yɑ mɑɑ kpɑm sɑ̃ɑ sinɑmbu nɔɔbɑ yiru.
  eng-KJVCPB: And here is the mind which hath wisdom. The seven heads are seven mountains,
    on which the woman sitteth.
  kgk-NT: Upe va'e-rehe inharandu porã voi va'e mante oikwaa porã arã. Upe sete inhakã
    he'ise sete yvyatyrusu kunha gwapy hatygwe. He'ise ave sete mburuvixa.
  waj-waj: Vaidi tinni yoketaiya ii kua ivaa oyaivaa fai arinaima rikiaaraivo inna
    yoketaavai. Fayai mmararaivaa kieetaiyauvo yaaku saivai sainaidiri taarama oyaivo
    inna taapi kiisaiyauvo yaaku saivai karasaidiri taarama ivau gioonnaivo varivai.
    Vuai oyaivo inna vaidi kieetaiya yaaku saivai sainaidiri taaravaitana variaavai.
  cpy-cpy: Omatantyaari ikematheetero iroka, okowa-perotatyaa otzimi yotanitaantsi.
    Kaateen-tsiri 7 iitontsi okyaa-kotakari tsinani, rootaki oshiyakaa-wentacha 7
    ochempi.
  mpx-mpx: Ebo nuku siba ge wami nuwatu ni sapu te bugul bolo hiwe ali sapu nuku atena.
    He bwasumu bekikina kokowana ana gewi seben, heliya hi ola oya seben toto yova
    i misiyowa pwatanaa. Ge kowakowa seben o heliya al hi ola kin ali gewi seben,
  wbp-wbp: 'Ngula-jangka, marramarrarluju yarda yimi-ngarrurnu kinki, wangkajaju:
    “Kajilpanpa nyuntu rdirrinypa nyinakarla, ngulaju kajikanpa milya-pinyi. Yinya
    wirlki-pala jurru kuja-ka kinkingki mardarni, yinyarraju wirlki-pala pirli ngarnngka.
    Yinyarlanya-ka karntaju nyina.'
  luo-luo: “Ngʼeyo tiend wachni dwaro paro matut man-gi rieko. Wiye abiriyogo gin
    gode abiriyo ma dhakono obetie.
  nhe-NT: “Xijmachilica ya ni tlen intlalnamiquij. Nopa chicome itzonteconhua nopa
    fiero tlapiyali quiijtosnequi nopa chicome tepeme tlen ipan mosehuía ni sihuatl
    para tlanahuatis.
  aii-aii: '”ܠܲܐܟ݂ܵܐ ܒܵܥܹܐ ܗܵܘܢܵܐ ܠܡܵܪܹܐ ܚܸܟ݂ܡܬܵ‌ܐ: ܫܲܒ݂ܥܵܐ ܪܹ̈ܝܫܵܢܹܐ ܫܒܲܥ ܪ̈ܘܼܡܝܵܬܹ‌ܐ
    ܝܢܵܐ، ܐܲܝܟܵܐ ܕܒܲܟ݂ܬܵ‌ܐ ܝܬܝܼܒ݂ܬܵ‌ܐ ܝܠܵܗ̇ ܥܲܠܵܝܗ‌ܝ.'
  esk-NT: Iñuk kaŋiqsisuktuaq taavrumiŋa isrumatułiqaqtuksrauruq Agaayyutmiñ. Tallimat
    malġuk niaqut tallimat malġuk qimiġaaŋurut taavruma aġnam aquppivigikkaŋi. Tallimat
    malġuk umialgupmiuttuuq.
  msb-msb: “Kinahanglan didi an isip na antigo. An pito na ulo sani na hayop amo an
    pito na bukid na ginaingkudan san babayi. Ini sinda pito man na hadi.
  cpa-NT: '’Jmáh¹lah dsa² ma²ŋi¹² ma¹dsio¹² li¹ŋë́² jǿg³ la²: Guio¹ máh² báh³ jøng²,
    ta³guio¹ dsi³jah ja³guǿ¹³ hio¹³.'
  dso-dso: “ଗଟେକ୍‌ ଗିଆନ୍‌ ରଇବା ଆରି ଚିନ୍ତା କର୍‌ବା ଲକ୍‌ସେ ଏଟା ବୁଜିପାର୍‌ସି । ସେ ସାତ୍‌ଟା
    ମୁଣ୍ଡର୍‌ ଅରତ୍‌ ଅଇଲାନି, ସେ ମାଇଜି ବସ୍‌ବା ସାତ୍‌ଟା କୁପ୍‌ଲି । ସେଟା ଅଇଲାନି ସାତ୍‌ଟା ରାଜାମନ୍‌
    ମିସା ।
  meu-meu: Aonega tauna na lalona baine parara. Hari kwara hituosi na ororo hitu;
    hahine na latadiai e helaimu.
  yva-NT: 'Vatano makarikuga mbar obo nawirati unanta sya ayao so rai: Ana mamun umaso
    akari kaururum omamo raurata irati unate kaururumo wanya umawe nseo ntuna ama
    vone rai wemije. Muno kaururume so omamo raurata irati akarijo titi kaururume
    mansai tavon.'
  dgc-dgc: '“Nadid, isipén mo,” kagi diyakén no anghel, “du matalinung san i makapospusa
    ta kahulugen na éye: Du pitu a ulo éy side ina du pitu a buked a édsean no banuwan
    a pégharian no bébe.'
  zpm-NT: 'Wen wen pquiaadiaga gaṉle: gza gadz guic ma ga, rrieequia lëëw nac gza
    gadz gui win ne zob wnaa co zobnabey me.'
  hix-NT: Tàyweron kom marma ryhe, anaro rha kuknonà hutwetxow hamà, kekon xarha.
    Onà wyaro thutwaxem me naha. Onokna ymo yhutho, 7 meno rma, àh kuknon me naha,
    7 me rma rha. Àro ho rma naha, wosà ymo yowto, kekonà, kahe yawono.
  sim-sim: Ma ol hishiyarinda nga nawa ondo avak li heyehe li yarikwa sir. Kala asa
    masiji 7-pela orhi ondo telemba 7-pela ondon heimanda lir. Nokove oso telemba
    orok linda sir. Uhu masiji orhi ondo er nga malakama 7-pela ondon heimanda lira.
  npi-ULB: यसले बुद्धि भएको मनलाई आव्हान गर्छ । सातवटा टाउका सातवटा डाँडा हुन् जसमाथि
    त्यो स्‍त्री बसेकी छे ।
  cgc-cgc: '“Maintindian ta mga ittaw na maalam yi na saysay ko parti daw ino beet
    ambalen ta makaadlek na ayep: Pitto din na ulo, beet ambalen pitto na bukid na
    papungkuan ta bai ya daw beet man ambalen pitto na ari.'
  tim-tim: Akto luâk âmbâle bikŋe nâŋgâ nâŋgâyeŋe âlepŋe arekŋe âmâ siâ siâ iregât
    nâŋgâm heŋgemgowai. Kautŋe 7 amâ gimbâŋe 7 akto âmbâle aregât dopŋe amâ kepia
    gimbâŋe 7 aregât hutŋân talep are. Akto areâk bo.
  yor-yor: “Níhìn-ín ni ìtumọ̀ tí o ní ọgbọ́n wà. Orí méje ni òkè ńlá méje ni, lórí
    èyí tí obìnrin náà jókòó.
  wos-wos: “Xékélelakikwa du di wun jooka jémba xékélakitandi. Wun humbu angé tamba
    yétiyéti angé tamba hufuk di némbu angé tamba yétiyéti angé tamba hufuk di. Wule
    takwa lé wun némbumbu re.
  emp-NTPO: Bʌa ununaba ne jara quĩrĩã b̶ʌ cawai careara ne cawa b̶aida b̶ʌa. Siete
    bororãba jara b̶ʌa siete eyada. Maʌ̃ siete eya ʌ̃rʌ̃ dji wẽrã aud̶uada chũmʌa.
  eng-F35: 'Here is the mind that has wisdom: The seven heads are seven mountains
    on which the woman sits.'
  ind-ind: “Untuk menjelaskan arti dari hal-hal ini diperlukan pikiran yang bijaksana.
    Tujuh kepala binatang itu menggambarkan tujuh bukit tempat perempuan itu duduk.
  pes-OPCB: «برای درک این همه، حکمت لازم است. هفت سر وحش نشانهٔ هفت کوهند که آن زن
    بر آنها فرمان می‌راند. آنها نشانۀ هفت پادشاه نیز هستند.
  mpt-mpt: Nakae tekein keminsa bie mole inamin namin olo kla funaneko! Gabamo 7 olo
    makob amgolimo 7 osa eka komokwali 7 isa itabe. Amgolimo 7 olo golim uto unang
    olo toumbiobe. Eka komokwali 5 i alukum watwat daib otane asuei mo watwat danim
    blimobe. Make memalo komok ambiebe. Eka mak ele mo komok aim blimobe. Sinanoa
    komok anemeo mema yota kima tabdanamabebe.
  ssx-ssx: Doeki manuta꞉ hone u lenkene pita꞉la꞉eki pita꞉ hone wita꞉la꞉eki yaapoma꞉
    handa꞉peke ya꞉la꞉ haue. Mo watake hata꞉ amboketa꞉ watake hata꞉ yueli manue. Kotota꞉
    mo hande wanda꞉ pila꞉ alena꞉e. Kutupa make ikita꞉ watake hata꞉ kini manue.
  mkl-mkl: Inɛ ku bɛi ku ɡbɔ yɑɑsei ideu, í nɛ bukɑɑtɑi bisi iyi í nɛ lɑɑkɑi. Iri
    mɛɛje ŋɑu, ɑŋɑi ɑ̀ jɛ iri kutɑ mɛɛje bii ɑbou wɑ bubɑ.
  gaq-gaq: “ଆକେନ୍ ସାପା ବିସ‍ଏ ବୁଜେ ନ୍‌ସା ଗିଆନ୍ ଦର୍‌କାର୍ । ପସୁନେ ଗୁକ୍ଲିଗ୍ ବାଆଃ ସତ୍ ଗୁକ୍ଲିଗ୍
    କଣ୍ଡା ଜାନେ ଆଡ଼ାତ୍ରା ସେଲାମ୍ବୁଏ ରେମୁଆଁ କଲେଃକେ । ଆତେନ୍‌ଇଂ ଡିଗ୍ ଗୁକ୍ଲିଗ୍ ଇଃସାଙ୍ଗ୍‌ଇଂ
    ସୁଗୁଆ ।
  gof-RNT: “Hayssi cinccatethinne akeeka koyees. Laappun huu7eti maccasiya uttiya
    laappun dereta; hessati qassi laappun kawota.
  unx-unx: “ନେ ସବେନାଃ ଆଟ୍‌କାର୍‌ଉରୁମ୍‌ ନାଗେନ୍ତେ ସେଣାଁ ଲାଗାତିଙ୍ଗ୍‌ୟାଁଃ । ନେ ଜାଁତୁରାଃ
    ଏୟା ବହଃ ହବାଅଃତାନା ଏୟା ବୁରୁ । ଅକ ଚେତାନ୍‌ରେଚି ଏନ୍‌ କୁଡ଼ି ଦୁବାକାନା । ଏନା ଏୟା ରାଜାକକେ
    ହଗି କାଜିୟଃତାନା ।
  gah-gah: Itó itína kigika koló omina vegenalitegó ámina anozámini mogona giliakató
    neve. Gotola 7 keza ámina venámámo ase hizeko nomina agoka 7 nenetini avevezaha
    neve.
  lcm-lcm: Nas aro ia. Si e iang kapo atogon a masam, ka kinle na supsupai ina asukang
    ke. Limalengua na vangang ang nang, kapo tung ani limalengua na putput, nang a
    aina ang kapo sinong lakat singina.
  aer-aer: Kele alkere-arenyele anteme atyenge arrentye yanhe ikwere-akerte awethe
    ileke. “Unte apeke ilyernpenye anthurre aneme, unte ayeye nhenhe renhe itelaretyenhe
    nhenge akaperte-werne ilemele. Kenhe akaperte 7-ele apwerte antherrtye 7-akerte
    arratye-ileme nthenhele-arle arelhe yanhe anemeke.
  qvc-NT: ’Allita yuyayllapa, kaykunatapis intyindinaykipaq. Chay manchaypaq animalpa
    syiti umangunaqam munan niyta chay atun llaqtapa syiti lumanguna. Chaqa chay bandulira
