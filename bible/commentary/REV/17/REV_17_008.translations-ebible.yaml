  peg-peg: ହେଦାଂ ଇମ୍‌ଣି ପସୁ ଦିନେକ୍‌ ଜିଜ଼ି ମାଚାତ୍‌; ନଙ୍ଗ୍‌ୟ୍‌ ଆରେ ଜିୱାତାତ୍‌ନା, ହେଦାଂ
