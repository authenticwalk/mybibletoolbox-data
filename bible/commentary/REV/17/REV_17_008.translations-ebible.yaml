  tac-NT: 'Alué ajágameka napu mué etele ''yako ajágame kéturu ''lige jípeko ''ma
    tabilé ajágame júkuru, ''lige ''ma pe u''kabi rawé rokáré ''lékiri rejkolíchiri
    ma''chínimia napu ''we rojkógame ju tabilé siné sebárume. Napu''lige ma''chínasaká,
    Onorúgameka ku ''légana pámala ''ma mojánaga. ''Lige alésíko ''ma tabilé siné
    ajánamala alué ajágame napu eté mué. ''Lige alué ralámuli napu bijí ejperélamala
    jena wijchimoba napu tabilé ujcháliru rewalá alé Onorúgame nila apélichi, alué
    ralámulika lámala alué ajágame etega: «¿Churigá ''la moyénaleché ''lékiri alué
    ajágame?» Alalámala alué ajágame etega napu ajágame nile, ''lige napu ''ma me''líliru,
    ''lige napu ku ajánamala. Ye ralámuli tabilé machí Onorúgame ''la machí cholamia
    alué ajágame wamí ku ''légana pámala mojánaga.'
  eng-WEBPB: The beast that you saw was, and is not; and is about to come up out of
    the abyss and to go into destruction. Those who dwell on the earth and whose names
    have not been written in the book of life from the foundation of the world will
    marvel when they see that the beast was, and is not, and shall be present.
  gfk-H: No roka nong u ta nas ia ga lon naluai. Katin um, pataia. Namur na hanhut
    maras napu tano lulur pa ta haphapataam, ma na haan taar tano rana hinirua. Ma
    ari ing diet kis taar tano ula hanua diet na karup. Diet ing pa di ga pakat ira
    hinsa diet tano pakpakat na nilon manaluai tano hakhakisi tano ula hanua. Diet
    na karup ing diet na nas no roka kanong ga lon naluai, taia um kaiken, ma na hanuat
    namur.
  viv-viv: Hida kevakeva manimaninina uꞋitana-ma tuwaina gimiyami, adamoya keke wayawaina
    gidamiyami tu aimo tova mulina Kahu Tunugi-vadavadaꞋaina balauma yadi abageya
    ginalakayemu be ana agolaufofola ginanuhagana. Tuwai-lokalokana Yaubada aimo babi
    keke gidabubuni ana toveya, kaliva tufoidi yawai-vagahidi ginaveledi-ma adi egana
    yana buki againe giꞋetoladina. Tu badi tomiyababi adi egana keke gidaꞋetoladini-ma
    kevakevai-nadi manimaninina hinaꞋitana againe hinayaulowoga, faꞋina tuwaina gimiyami,
    adamoya keke wayawaina gidamiyami tu tova mulina ginayemuna-havagi.
  yao-yao: Chinyama chachikali chimwachiweni chili chachijumi kundanda, sambano chiwile.
    Nambo pachiŵandi chakopoche mu Lisimbo lyangali mbesi nambo chajonanjikwe. Ŵandu
    ŵakutama pa chilambo chasimonje, elo, ŵandu wose ŵanganalembekwa meena gao mu
    chitabu cha umi chitandile kupagwa chilambo, chasimonje kuchiwona chinyama chichaliji
    chachijumi kundanda, ni kuwa nambo sambano chikukopochela sooni.
  tgp-tgp: Maji jala sasati atu ko lo hitea mo lo toho, pani nake mo tihai, ale i
    sopo tuai i pa malue hin koko tavera jea atu sei mo sivo atano jea na lolo varama
    mata mateia i mai, ale i pa vano na nona komo. Ale tamlohi tari na varama sei
    God mo sopo uli na hijara na Puku mata Mauri tiroma moiso mo pa tapulo vai na
    varama, la haratu natu, la pa mar̃urahi tavera hin maji jala sasati atu matan
    mo lo toho tiroma moiso, ale mo tihai, ale i pa mele pala.
  auc-NT: Adocä mönö guïñënongä bitö adingä ïñömö wëënëñedë quëwengaingä inte ñöwo
