    bon hatahan eteg-okop maot ou ravat hez,’ pot pimaz hapan. Tapanen tokat God pohao
    men bon batapan.”
  jid-jid: Nmarhu wa wu too ahea, ana la hema, i ba ati weiweire u rhuye rhini holon
    juju wa ana heni nchina. Niki anchi tsra ni halaka. Biwa ba kii ni meme, biwa
