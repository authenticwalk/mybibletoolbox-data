  arn-NT: Tami peelchi wapo wesa kulliñ kuyfi mülekefuy, welu fantepu mew ngewetulay.
    Fey fewla, ka wiñome tripapayay tati fütrakonchi lolo mew petu tañi apümkangenon.
    Fey kom müleyechi pu che dewmangelu müten ta mapu, tati wirikonkülenolu ñi üy
    tati mongen chillka mew, rumeñma afmatuay engün, pefile ñi wiñome küpatun tüfeychi
    wapo wesa kulliñ kuyfi mülekefulu.
  zas-NT: Monstruo ni baguiaal, laab na̱j be guban gocli, per yan ad nabantrib. Per
    gulüülojb lën bizë ni ad yuꞌt lod rliox dxelri nidlojb tiblayaa. Abiꞌ ree bén
    naban loj guidxliuj, bén ni ad cat ree laj loj xlibr guialnaban diizd gocli chi
    gad guidxliuj gacchaaw, laa reeman yadxaloj chi guguiaa reeman monstruo ni guban
    gocli, be ad nabant yan per guiꞌtib.
  ken-NT: Nnya mbémbé anɛ ɔ́ghɔ́ achi nyaka nɛpɛ́m, kɛ nɛ́nɛ apɛt apú, nɛ abhɔŋ
    bɛfu ndǔ nɛpi ɛnɛn nɛbhɨkɨ bhɔŋ ngwɛnti, bɛ andɔk ndǔ nɛbhʉɛt anɛ babhɔŋɔ báway
    yɔ, ndak amay. Bo abhɛn babhɨkɨ sɨŋ manyɛ́n ayap tɛ nɛbhǒmɨk, bághɔ chɔŋ yɔ
    mámbak maknkay bɛ́ achi nyaka kɛ nɛ́nɛ apɛt apú nɛ chɔŋ ampɛtnsɛm ndǔ nɛpɛ́m.
