  txq-txq: Fai bakahulun banda kakiki-kakaak naa leo-laꞌo numa dae-inak, tehuu hatematak
    ia ta sana ena. Ta dook ka bali te ana fali numa bolo doidoso ikon taak naa mai.
    Faik naa, hambu hatahorir fo leo-laꞌo numa dae-bafok, naden nara ta neni surak
    rai Bibi Lombo Ana Susuran dale, fo Manetualain surak memak kana neu faik fo Ana
    bei ta adu dae-bafok ia. Neu ko hatahorir raa ramanggonggoak kana mete-rita banda
    kakiki-kakaak naa, nahuu ana fali ena. Tehuu mete ma ana fali mai ena, na, neu
