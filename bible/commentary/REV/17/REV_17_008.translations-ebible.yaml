verse: REV.017.008
translations:
  kpx-kpx: A ovo elehale keu subuta ua. Isito hatinu. Iale vanivena lohoge auna kumoe
    hovelahai lohoi. Ige vatae ataeabuna ovo keu hatiale tota hovelahale ke elehai
    vikolahai. Dilavau vata ko vaholisito ukolikolie buka kemo atae ivi hisalianu.
    Iale buka kemo iviabeu uoholiale keabuna ovo ke elehai tetelahai. Isito Dilavana
    bae ovo ke iomage auna veneu hodovavesite keve tai.
  okv-H: amo o sapura ere kogoa amo mahu mihahija te eha amo iraera te enda jo hu
    ta eto vihito pahurou God na tau irae asuja amo embomeni enda eha ra ta ari iji
    te eto puvuto eha eremikote avo enana ta javo book vasiri amita jo ta kajae avoeto
    o sapura aravo kogue ti kakambuketo mana mana aisora amita be amo o sapura amo
    mahu mihahija rate eha amo irae avoeto ambota puvuresuja.
  tbo-tbo: Mimituwana e gagaleya naka lolowa a yautuna i memae ma amaka i hilage ma
    yohola apo domo daodaona hinenei ina geletai po ina nenae po hina wiapapoe dumaya.
    Ma lawa iyawoi tauhi tu mehipuli lolowa gowahi Yaubada ega ita gilugilumihi yautu
    bukana u hinena hougana hipuli i iwawali uyahina, tauhi apo yohola mimituwana
    hina gagaleya po hina nugogohola a towolo meme binei.
  mal-C: മുമ്പ് ഉണ്ടായിരുന്നതും ഇപ്പോൾ ഇല്ലാത്തതും, അഗാധഗർത്തത്തിൽനിന്ന് കയറിവന്ന്
    നാശത്തിലേക്കു പോകാനുള്ളതുമായ മൃഗത്തെയാണ് നീ കണ്ടത്. ലോകസൃഷ്ടിമുതൽ ജീവപുസ്തകത്തിൽ
    പേരെഴുതപ്പെട്ടിട്ടില്ലാത്ത ഭൂവാസികൾ—മുമ്പേ ഉണ്ടായിരുന്നതും ഇപ്പോൾ ഇല്ലാതായതും
    ഇനി വെളിപ്പെടാനിരിക്കുന്നതുമായ—ആ മൃഗത്തെക്കണ്ടു വിസ്മയിക്കും.
  grc-SR: ⸋Τὸ⸌ θηρίον, ὃ εἶδες, ἦν, καὶ οὐκ ἔστιν, καὶ μέλλει ἀναβαίνειν ἐκ τῆς ἀβύσσου,
    καὶ εἰς ἀπώλειαν ⸂ὑπάγειν.⸃ Καὶ ⸂2θαυμάσονται⸃ οἱ κατοικοῦντες ἐπὶ τῆς γῆς, ὧν
    οὐ γέγραπται ⸂3τὰ ὀνόματα⸃ ἐπὶ τὸ βιβλίον τῆς ζωῆς ἀπὸ καταβολῆς κόσμου, ⸂4βλεπόντων⸃
    ⸉ὅτι ἦν τὸ θηρίον,⸊ ⸂5καὶ οὐκ ἔστιν, καὶ παρέσται.⸃
  bgc-bgc: जो पशु तन्नै देख्या सै, यो पैहल्या तो था, पर इब न्ही सै, अर घणे अथाह कुण्ड
    तै लिकड़कै विनाश म्ह पड़ैगा, अर धरती के बासिन्दे जिनके नाम दुनिया कै बणण कै बखत
    तै जीवन की किताब म्ह लिक्खे न्ही गये सै, इस पशु की या हाल्लत देखकै अचम्भा करैंगें,
    के पैहल्या था, अर इब कोनी, पर यो दुबारा आवैगा।
  khz-khz: Vovevega-rakava gauna pogitaa, kunenai etaluwai, na ia ewagumona aikina.
    Ia kwano kapulena lega ropukelau na pema lakati, pe pene ago kapuna rakava kwaikwai,
    vitiviti kamuna pene rawalia. Tanoparai getaluna talimara, Palagu na tanopara
    ekalaato voanana vegata arara maguli pukanai ati etalorato talimara, na vovevega-rakava
    gauna gegitaato aonai, nugara geketo-vagito. Kwalana ia tovotovonai etaluwai,
    na ewagumona aikina, na ia mapene vogomai.
  deu-TKW: Das Tier, das du sahst, war und ist nicht, und soll heraufsteigen aus dem
    Abgrund und hingehen zum Verderben; und es werden sich wundern die Bewohner der
    Erde, deren Name nicht eingeschrieben ist in das Buch des Lebens von Grundlegung
    der Welt her, wenn sie sehen das Tier, daß es war und nicht ist, und wiederkommen
    wird.
  zsr-NT: Böaꞌ sniaꞌ naꞌ bléꞌinuꞌ gzoabaꞌ ziꞌal san cutu zoabaꞌ naꞌa, böaꞌ ni chzoa
    grujbaꞌ latj chul, atiꞌ tseajbaꞌ ga nitbaꞌ tsaz. Lubánitsqui nup nacuáꞌ luyú cunayujgac
    lagac lu guich qui yöl‑laꞌ naꞌbán dza niꞌtë catiꞌ ziꞌa gataꞌ yödzlyú. Catiꞌ laꞌleꞌi
    böaꞌ sniaꞌ naꞌ gzoabaꞌ zíꞌatël san cutu zoabaꞌ naꞌa, lubani le ubanbaꞌ.
  lin-lin: Nyama oyo omonaki ; oyo liboso, ezalaki, mpe sik’oyo, ezali lisusu te ;
    ekobima wuta na libulu moko ya monene mpe ya molili makasi, mpe ekokende na libebi
    na yango. Bavandi ya mokili, ba-oyo bakombo na bango ekomama te kati na buku ya
    bomoi wuta na ebandeli ya mokili bakokamwa tango bakomona nyama ; pamba te liboso,
    ezalaki, mpe sik’oyo, ezali lisusu te, kasi ekoya lisusu.
  hns-NT: Djaun kharaab djanaawar pahiele doenia par djiejat raha, aur ab na dekha
    hai, oe ek dien gahiera petie me se niekariega. Tab ant me oe bielaai djaaiga.
    Doenia oetpan howe se pahiele Parmeswar ke poestak me manai logan ke naam liekhal
    gail hai djaun sada khaatien Parmeswar ke sanghe rahiega. Aur djekar naam oman
    na liekhal hai, oelog atjambho hoi djaai kie oe djanaawar pahiele raha, ab na
    dekha hai aur phien se lautke aaiga.
  noa-E: 'Maimua chadcha mʉrʉg jaaumamua magjim: ’Jãg meperan warran mʉg jẽb gaai
    nʉrrajim; mamʉ meewi ya tag ooba aajem. Pari mʉg atag Ẽwandamau ierr thʉrrdöjö
    sim eemua ʉdʉraa öbërpibaawai deeu nʉrraichëjugui ajim. Magbaawai ar ich mag iiu
    wënʉrraju khʉʉn thʉ̈r phãkhamaajem ẽsap gaai warr mʉg jẽb ompaaju nawe phãba awi
    ag gaai thʉ̈r chukhu nʉm khʉʉn wajap dauderraa ajugui ajim, mag meetarrta deeu
    nʉrraichëm oowi. Mag deeu iiu nʉrraichëjup mamʉ, ich Ẽwandamauta warre i jua khẽgkhapʉ̈ijugui
    ajim, ich mag okhoom iek okhoomkhĩir.'
  eng-EMTV: The beast which you saw was, and is not, and is about to ascend out of
    the bottomless pit and go to perdition. And those who dwell on the earth shall
    marvel, whose name is not written in the Book of Life from the foundation of the
    world, when they see the beast that was, and is not, and shall be present.
  mib-NT: Quɨtɨ xéén jeē ní jito ró, chi ni cotecu tɨ̄, te vijna chi tuá tɨ̄. Te ndenda
    tucu tɨ ini tūhnchi cúnú, te yūcuán na te quihīn tɨ̄ nuū jnahnú ndetū tɨ̄. Te
    ñayuu cáyūcu nɨ́ɨ́ cáhnu ñayɨ̄vɨ́, naa ni i coto i nuū quɨ́tɨ un jéē ní cotecu
    tɨ̄ te ni jihī tɨ̄, te natecu tucu tɨ. Te cácuu i ñayuu jeē tu yósó sɨ́hvɨ́ i
    nuū tútu jeē yosó sɨ́hvɨ́ ñáyuu cotecu nɨɨ́ cáni jeē ni jécosō sɨhvɨ́ i nde quɨvɨ̄
    ni jécōo ñayɨ̄vɨ́.
  lif-NT2: खे़न् के़निःसुबा किप्‍मा के़घुःबा थक्‍साःङ्‌ग कुहिङ्‌वे़त् वये़, कर खे़न्
    आल्‍लो होःप्‍लो॥ खे़ङ्‌ग याम्‍मो कुद्रोःम् मे़ःन्‍नेबा लुम्‍बाःत्तोलाम् थाङ्‌ङाङ्
    मे़न्‍नुप्‍मनाबा मे़क्‍माओ पेःक्‍लो॥ हे़क्‍क्‍याङ् कन् इक्‍सादिङ् खाम्‍बेःक्‍माल्‍ले़न्
    नावागे़न् चइःत् ने़स्‍से़आङ्धो हिङ्‌मन्‍ले़न् साप्‍पन्‍नो खुनिॽ मिङ् मे़म्‍बप्‍मना
    इक्‍सादिङ् खाम्‍बेःक्‍मोबा मे़न्‍छाम् याप्‍मिहाॽरे़ कन् के़सिःबा किप्‍मा के़घुःबा
    थक्‍साःन् याम्‍मो कुहिङ्‌वे़त् मे़निःसुआङ् खुनिॽ निङ्‌वाॽ मारो॥
  xnj-xnj: Chinyama chikali cheuchiwene chavi wumi wa kadeni nambu hinu chifwili.
    Nambu gapipi yati chikwela kuhuma muligodi langali mwishu nambu yati chikomewa.
    Vevitama pamulima yati vikangasa, ena vandu voha vangayandikwa mahina gavi kutumbula
    muchitabu cha wumi wa mulima, yati vikangasa kuchilola chinyama penapo kadeni
    chavi mumi, kavili chafwili na hinu chihumila kangi!
  mmx-mmx: Mo lavatpanga sio ga rooro gano, kopmen na rooro lingina. Ketla melemu
    naba vasu boro at lemeroon la naba seeve ro at lemenemen songsongot. La nedi limixin
    at na lavatbung menemen, kopmen levenasen atnedi goxok lok keneng at lubuk at
    lorooro, ga ruka i at lurutu kaxat at na lavatbung menemen, dinaba sangu aleng
    do dina ven na lavatpanga sio. Neni ga rooro be, ketla monga neni kopmen na rooro,
    ketla naba rupot melemu.
  cbr-NT: A ñuinacan'ëo a min iscë, ax ca 'iacëxa, 'aíshbi ca bërí 'aíma 'icën. Ca
    quini cha nëmíinra anu 'icën. Anu 'aíshbi ca anu xënibua 'aínbi paëira tani tëmërati
    anu cuanux, quini cha nëmíinra anuax chiquíti 'icën. A ñuinacan'ëo anua xanu tsócë,
    axa parúnpapanu 'ia, axa anu 'iá, 'aíshbi nëtë́a 'aish utëcënia isi ca a Nucën
    Papa Diosan nëtënu 'iti oquin nëtë ióñubi aín anë cuënëoma unicama, ax ratúira
    ratúti 'icën.
  tee-NT: Pus ju anu' slapulh maktili' ju xalakts'in ixt'ajun para ju chavai nitach.
    Para cata'acxtuchokotachilh junta na makat lhok'onk'o'anta. Para akts'iya camaclacana'.
    Chai na catalhamak'aninina' ju makt'ili' ju lapanacni ju tat'ajun ju lacamunutpa'
    acsni catalakts'inchokoya' ju anu' maktili'. Para ju chunch catalaya' jantu ats'ok'ulacanta
    laca'alhiqui junta najun tichi chava'itnich ju alin ju is'atsucunti'an ju jonk'alhita.
    Pus ixtapaka'ut'an ju k'antam k'antam ju alin is'atsucunti jonk'alhita ists'ok'ulacantacha
    tus acsni tuca' ixnavicanta ju lacamunutpa'. Para ju ali'in lapanacni catalhamak'aninina'
    ju maktili' ni talakts'inchokoi ju yuchi. Tac'atsai ni ixt'ajun para nilh chai
    ju chavai t'onchokoi.
  eng-LSV: 'The beast that you saw: it was, and it is not, and it is about to come
    up out of the abyss, and to go away to destruction, and those dwelling on the
    earth will wonder, whose names have not been written on the Scroll of Life from
    the foundation of the world, beholding the beast that was, and is not, although
    it is.'
  cak-NT: Ri nimalaj chicop ri xatzu', xa jun chicop ri xc'ue' ojer can y cami manak
    chic c'o. Pero xa can xtel chic pe chupa ri nimalaj itzel jul ri can jumul k'eku'm
    rupa. Roma xa jari' ri ruq'uisbel ri xtu'on can y xtibe pa k'ak'. Y yalan winak
    ri jec'o chech-ulef, ri xa can man xtic'ue' ta quibi' chupa ri libro anchi' tz'iban-wi
    quibi' ri c'o quic'aslen riq'uin ri Dios, desde pa ruticribel pe ri rech-ulef.
    Ri winak ri' can yalan xtisatz quino'j (xtisach quic'u'x) roma ri xtiquitzu',
    roma ri chicop ri xc'ue' ojer can y xa manak chic tz'eton, can xtoka chic jun
    mej (bey).
  pah-NT: Yhyapypeva'ea – akoja nde erehepia – a'ea ko ymyahũ oko. Ag̃wamo a'ea ndokoi.
    Aerẽ ti a'ea ihemi yvykwaruhua hugwi nehẽ – kiroki ikwaruhua oho paivouhu, ei
    ga. Aerẽ ti yhyapypeva'ea ihoi hahyva'ea ruvihava pype upa avuirama nehẽ. Tiruahũ
    ti jupe jipi a'ero nehẽ, ei ga. —Hepiagame ti yvyakotyve'g̃a nhimomby'ai nehẽ
    – kiroki g̃a ndojikogi Tupana'ga rehe ikwatijarukare'yma ga pe ojera livro pype.
    G̃andera Tupana'ga ndokwatijarangavi livro pype yvagi pe tuhu ti g̃a ji pyri okovo
    avuirama jave'yma. Yvya apoypyagwera jate Tupana'ga ndokwatijari g̃andera, ei
    Tupana'gapyrive'ga ji ve imombe'gwovo. Onhimomby'a ti yvyakotyve'g̃a nehẽ yhyapypeva'ea
    repiagame. A'ereki ymyahũ yhyapypeva'ea oko, ag̃wamo ndokoi, aerẽ ti hekoi nehẽ,
    ei Tupana'gapyrive'ga ji ve imombe'gwovo.
  sja-NT: Ma nemĩsia pɨa unuda naaweda chok'ai bapachi mĩda, ɨ̃rá wẽ-e. Mamĩda na
    ewari uchiait'ee ma uria nãpɨa bɨdeepa, wãi naaweda Tachi Ak'õrepa jõt'aait'eemaa.
    Na p'ek'au eujãdepemaarã, chi Tachi Ak'õrepa na eujã ooi naaweda t'ɨ̃ p'ã-ee beerã
    Tachi Ak'õre ome ichita p'anapataadait'eerã t'ɨ̃ p'ã jẽra bɨ librode ɨt'ari, mãɨrãpa
    ak'ɨtrua para bait'ee mãgɨ́ nemĩsia unudak'ãri. Mãgɨ́ bapachi mĩda, ɨ̃rá wẽ-e.
    Mamĩda waya cheit'ee.
  xed-xed: Tsa nimtak nghə ka ya ná, si mamu ghalya, ama ta haɗ ndanana wa. Dzaʼa
    safsa ma gudzuvruŋ ka dzaʼa da vla zaɗakwani. Mnduha ta nzaku ta ghəŋa haɗik,
    tsa gwal kul vindaku hga taŋ ma deftera hafu daga ma zlrafta ghəŋa haɗik, ya həŋ,
    ŋa ndermimay taŋ nda ndərmima nghaŋər həŋ ta tsa nimtak ya. Nziya nza tsi, si
    mamu tsatsi ghalya, ama ta haɗ ndanana wu, ta dzaʼa zlagapzlaga guli.
  mks-NT: Mé quití quini na̱xinún yóho na̱sa̱tacu rí sa̱nahá joo viti co̱ tácú ga̱
    ri̱. Joo va̱xi qui̱vi̱ ndindita rí ta queta rí tañu yávi̱, ña̱ co̱ xínu̱ nu̱ ndíhi
    nu̱u̱ cán. Ta tá na̱ndihi já cu̱hu̱n rí ndihi sa̱ha̱ ri̱ chí uun. Ta cátóntó ndiva̱ha
    tócó ndihi ña̱yivi ndúu ñuyíví, na̱ co̱ó na̱ca̱hyi̱ qui̱vi̱ ja̱nda̱ tá cáma̱ní
    cava sáhá sa̱ha̱ ñuyíví nu̱ libro nu̱ ndáa̱ qui̱vi̱ tócó ndihi na catacu a̱nda̱
    ama cáa qui̱vi̱. Cátóntó ndiva̱ha na tá ná cuni na mé quití quini yóho, rí na̱sahi̱in
    sa̱nahá ta co̱ tácú ga̱ rí viti joo nditacu tucu rí nu̱ ná.
  gfk-S: No raaia nong u te nes ie ga lon nalalie. Karek um, pata. Namur na hanahut
    merasi napu tano lulur pata haphapatam, ma ina hana ter tano hiniruo. Ma ari ing
    di kis ter tano ula hanuo di na karup. Di ing pa di gale pakat ira hinsa di tano
    pakpakat na nilon menalalie tano hakhakisi tano ula hanuo. Di na karup ing di
    nes no raaia kinong iga lon nalalie, pata um kakarek, ma ina hanawat namur.
  bmu-bmu: Jegi meleŋniga jemnemba ekzani, yaŋön mutuk malökmö, nalö kewöŋe jebuk
    qahö malja. Yaŋön ömewöröme yeŋgö löm dutŋi qahö miaŋgöreŋök guliba wahötmapmö,
    Kraistnöŋ kaköm waŋgiiga könöp sianöŋ gema. Anutunöŋ Suep gölme miwikŋaim etkiyöhi,
    nalö miaŋgöreŋök könahiba gölmenöŋ mala kotketka qetŋini malmal köhöikŋaŋgö papianöŋ
    qahö ohoget ahözawi, ambazip mieŋön mönö jemnemba eka aurume. Jebuk malökmö, nalö
    kewöŋe jebuk qahö malja aka könaŋgep kunbuk guliba asuhumawi, miaŋgöra mönö aurume.
  dgz-dgz: Man ame yawaana watagaet wanden endi ya wandia go evi urat nononga ni diriwa
    uoni ame dore no kaimap dotoueta amba God togureta. Wataget iragen piup ya wandeni
    wamewa gapan God waenapan mega yaumua inak bukaewa gwanap sen. Waenapan upi yaumua
    ya seni piupa wanumuine nagirewa man puawa yavepi no i kap wain iwa man ame watagaet
    wanden amba uon tan go evi sia taueta.
  eng-GNV: The beast that thou hast seene, was, and is not, and shall ascend out of
    the bottomles pit, and shall goe into perdition, and they that dwell on the earth,
    shall wonder (whose names are not written in the booke of life from the foundation
    of ye world) when they behold the beast that was, and is not, and yet is.
  zaa-NT: Animal tuxu nu chi bilá'ni lu' nna yala fuerte uccuą antes, pero annana
    ną́ tì'ba ttu cosa nu labiru la'labàni té quì'į. Pero hual·lani tsá qui'ni irią
    le' pozo nu adiru itettia nna chul·la nna. Làniana yala ccaỹílatsi' ca enne' de
    rilá'ni cą nu túxúa, porqui'ni belaba latsi' quį qui'ni chi gùttìą, pero anna
    rilá'ló qui'ni bàni bą́. Pero i'yu tsá qui'ni nu túxúa nna ccą́ condenar. Ca enne'
    canu ccaỹílatsi' quį nna ná cą canu bittu ga'na escrito láa quį lo libru nu tsìa
    nombre qui' iyaba canu té la'labàni nu labí ttíą qui' cabi, tsìa nombre qui' cabi
    lo listaá dèsdeba ántesca cue' yétsiloyu.
  eng-WEBSTER: 'The beast that thou sawest, was, and is not; and shall ascend out
    of the bottomless pit, and go into perdition: and they that dwell on the earth
    shall wonder, whose names were not written in the book of life from the foundation
    of the world, when they behold the beast that was, and is not, and yet is.'
  guh-guh: Mapapiayainë tanemeje, bajaraponë picani bajayata ponapona mapanacuataje.
    Itsiata baja aeconoxae bajaraponë ajibi. Itsiata baitsi jane itsamatacabi pinijimëthëxanetojavatsina
    pitsapaenina icatsia peponaponaenexa mapanacuataje. Bajaraxuacujinae bajaraponëmi
    beyaxuabianatsi pepacuene jane baja bajaraponë pecopiarucaenexa. Daxita mapanacuapijivije,
    pamonae Corderonë pijacuyalatobaxutota apo vënërubenae Dioso nacua pexanaevajënaeya,
    Dioso nacua pexanaecujinae ata, bajarapamonae matacabi apo pevereverecaejava apo
    xainae tsane. Bajarapamonae jamatabëcuenenajunaviacaena piayainë itsa pitsapaenina
    pinijimëthëxanetojavatsina, nejai ángelnë.
  bon-bon: Maane lui drowä gwidape ne niinäce jääpänepete, lui uja yaanajepi, siige
    page lica gyene, tabe mameta gyene cuta cääri asata piiyemrage cupicu cabu ca,
    yepä sabe cire läbitepi. Ai gawecewe cabu lenajayame lui bime ngii lica ituge
    oogära ireclota peba cabu, Acejiyame te luma ngii itu yoogärimuji agedna me niinäce
    gaabe ca, teepi cirege cälu te äti liba cire jääpänepesi ai drowä gwidape ne,
    ingle tabe uja yaanajepi, siige page lica gyene, yepä cuta cire tacnepi.
