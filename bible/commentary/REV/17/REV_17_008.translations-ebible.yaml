    në yewæ̈mönämaï ïnäni ïñömö tömënäni ïñömö mönö guïñënongä do quëwengaingä ñöwo
    dæ angä incæte ayæ̈ ate pongä adinque ancai guïñente wæcædänimpa,” ante Wængonguï
    anquedo apæ̈necantapa.
  kbc-NT: Niɡ̶ijo eijeeɡ̶agi ane doide ananati jiɡ̶ijo me yewiɡ̶a, pida niɡ̶ina natigide
    aɡ̶alee yewiɡ̶a. Odaa icota me noditice icoɡ̶otinece libegi ane diɡ̶ica liniogo,
    odaa jiɡ̶igo minitaɡ̶a noledi ane daɡ̶a ipe. Maditaɡ̶a lotaɡ̶anaɡ̶axi Aneotedoɡ̶oji
    idiwa liboonaɡ̶atedi niɡ̶ica oko anidiokaanaɡ̶a limedi me newiɡ̶a. Aniɡ̶icatibige
    Aneotedoɡ̶oji daɡ̶a yoe niɡ̶ina iiɡ̶o niɡ̶idiwa liboonaɡ̶atedi me diniditedini.
    Odaa niɡ̶ijo niɡ̶eladimigipitigi niɡ̶ina iiɡ̶o ane diɡ̶ica liboonaɡ̶adi maditaɡ̶a
    naɡ̶adi notaɡ̶anaɡ̶axi nawelatibigiwaji nigoiwita niɡ̶ijo eijeeɡ̶agi ane doide.
    Niɡ̶ijo eijeeɡ̶agi baanaɡ̶a ijo me yewiɡ̶a, niɡ̶ina natigide aɡ̶alee yewiɡ̶a.
    Pida icotace me dinikee.
  bmh-bmh: Egun zag go na pemen go getal dareun, ulis i dareu, go koli ob bigeg tamacag
    ougeim zoimai, go unum noumamau. Duailel ag em ebu daremen, getal em usaleun ziwas
    ebu, agal wanimag awau dabun agau ebu sikut wai mab tam, ag egun zag go uligaimai,
    ag esilakaimai, dabeleu asiu umamen. Einen, go getal dareun, ulis go i dareu,
    bo, aiu ses go koli zumau.
  ctu-BL: Jini jontol bʌ bʌte'el tsa' bʌ a q'uele jiñʌch am bʌ ti wajali, pero mach
    tsiquilix wʌle. Mi caj i letsel loq'uel ti ch'en mach bʌ anix mi' tajben i yebal
    cha'an mi' majlel ba' mi' jisʌntel. Mi caj i toj sajtel i pusic'al jini chumulo'
    bʌ ti lum, mach bʌ otsʌbilic i c'aba' ti jun ba' ts'ijbubil i c'aba' tac jini
    año' bʌ i cuxtʌlel c'ʌlʌl ti' tejchibal pañimil. Mi caj i toj sajtelob i pusic'al
    che' mi' q'uelob jini jontol bʌ bʌte'el am bʌ ti wajali, mach bʌ tsiquilix wʌle,
    mu' bʌ caj i tilel.
  meq-meq: Wu i pesl niye ka ŋgatay kurre na, neŋgeye andaya tə ɗəre. Ane tuk na,
    anəke na, neŋgeye andaya sa bay. Ma tsalaweye abəra ma bəɗ nakə kutsɨk bagwar
    eye aye. Ahəl nakə kə tsalaw aye na, Mbəlom ma dziye ha abəra mə ɗəma. Kwa ahəl
    nakə Mbəlom kə ge məndzibəra zuk bay aye na, Mbəlom kə watsa məzele a ɗerewel
    nakə tə watsa a ɗəma məzele i ndo neheye ta huta sifa aye. Siye i ndo hay andaya
    neheye kə watsa məzele tay a ɗerewel bay aye. Ndo neheye məzele tay mə ɗerewel
    bay aye ta ŋgatay a wu i pesl niye na, ma gateye hərɓaɓəkka hərwi a ndzawa neŋgeye
    na, andaya, anəke na, neŋgeye andaya sa bay ada pat mekeleŋ eye na, ma maweye
    mba.»
  noa-H: 'Maimua chadcha mʌrʌg jaaumamua magjim: ’Jãg meperan warran mʌg jẽb gaai
