    kulibe, komabe chidzabwera.
  ngu-NT: On xcuajli yolqui yejhuan otiquitac, sa no yejhua on yejhuan achtoj yolticatca,
    pero aman xoc yolticaj. Niman masqui xoc yolticaj yejhua huajquisas ne ijtic on
    pozo yejhuan xnejsi quech ica huejcatlan, niman quemaj sa yeyica quixotonisquej.
    Desde ijcuac otzimpeu on tlalticpactli ye oncatca se tlajcuilolamatl campa nesticatca
    intoca on tlacamej yejhuan quipiasquej nemilistli para nochipa. Pero on tlacamej
    yejhuan xtlajcuilolnesticaj intoca ipan on tlajcuilolamatl, mojcatlachasquej ijcuac
    quitasquej on xcuajli yolqui. Yejhuamej mojcatlachasquej pampa on xcuajli yolqui
    yolticatca niman aman xoc yolticaj. Pero ocsejpa huajlas.
  kup-kup: Met añap toutat hehan eteñ-anumai okop batam birirï hehapuh petev nakez,
