    nɛ̀ Kuyie ndɔ̀ɔ̀mɛ̀ kutenkù, kɛ yɛ̃́ bɛ̀ do mù yɑ̀mɛ̀ kɛ wɛ̃̀tɛ kɛ mù mɔ̀ńtóo,
    kɛ wɛ̃̀tɛ kɛ mù yɑ̀.
  san-GUJ: ત્વયા દૃષ્ટો ઽસૌ પશુરાસીત્ નેદાનીં વર્ત્તતે કિન્તુ રસાતલાત્ તેનોદેતવ્યં
