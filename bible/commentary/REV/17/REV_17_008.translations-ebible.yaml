  ceb-ULB: Ang mapintas nga mananap nga imong nakita kaniadto, wala na karon, apan
    hapit na siya mogawas gikan sa kinahiladman, sa dili matugkad nga bung-aw. Unya
    motungha siya aron sa paglaglag. Kadtong nagpuyo sa kalibotan, kansang mga ngalan
    nga wala nahisulat sa libro sa kinabuhi sukad pa sa pasukaranan sa kalibotan—mahibulong
    sila sa dihang makita nila ang mapintas nga mananap nga anaa kaniadto, nga wala
    na karon, kondili moabotay pa.
  ces-LB: Ta šelma už řádila, byla přemožena, ale ještě jednou smí vyjít ven z propasti,
    aby ukázala svou sílu, dříve než zahyne navždy. Obyvatelé země, jejichž jména
    nejsou zapsána v Knize života, užasnou, až uvidí tu šelmu, která byla, není a
    zase nakrátko bude.
  mkn-mkn: Dolu itu binatang buas idop di bumi, ma sakarang dia su sonde ada lai.
    Ma sonde lama lai, te dia datang kambali dari itu lobang sangsara yang sonde ada
    pung dasar. Itu waktu, ada orang yang idop di dunya, yang dong pung nama sonde
    tatulis dalam Domba Ana pung Tulisan yang Tuhan Allah su tulis memang waktu Dia
    balóm bekin ini dunya. Nanti itu orang dong tanganga lia itu binatang buas, tagal
    dia su kambali. Ma kalo dia su datang, na, nanti Tuhan Allah lempar buang sang
    dia pi dalam laut api balerang yang manyala sonde pake barenti.
  pol-UBG: Bestia, którą widziałeś, była, a nie ma jej i ma wyjść z otchłani, i iść
    na zatracenie. I zdziwią się mieszkańcy ziemi, których imiona nie są zapisane
    w księdze życia od założenia świata, widząc bestię, która była i nie ma jej, a
    jednak jest.
  qxh-NT: Ricashayqui waräcuy cawaycaran. Ichanga mana cawannachu. Chaypis chacaj
    pachapita llucshimur, ushyacayman ćhayangapaj. Ricarimushanta ricar, llapan runa
    mancharinga; ichanga mana llapanchu. Manchäga unay-unaypita-pacha Tayta Diosninchipa
    acta librunćhu jutincuna mana apuntaraj runacunalla mancharinga. Waräcuy unayna
    cawaycarsi, mana cawannachu. Chaypis yapay ricarimungapaj.
  nwi-nwi: Nar mɨragh yame nɨmnəm, rɨnamragh, mərɨg rɨpəh nɨmraghien e towei, mərɨg
    pəh nien mə tuktu tukrhekɨmter, mhaktə-pə ye nəkwai nɨmɨr yame reiwaiyu pɨk, maiyu
    mamvən, Kughen tukroriah. Kɨni narmamə ye tanɨmtanə yamə mɨne nhagriə rɨrkək ye
    Nəkwəkwə kape Nɨmraghien tuksəm nar mɨragh a yame rɨmamragh, mɨrkək, mɨrerɨg-pə
    mɨn, tuksakur.
  kmo-kmo: Eeta kwashika tawa asan miita hechawey, mashi tar. Apa rii takasakech.
    Riita sayarechi waw supuk ya sokwak otiito. Riipa sokwanak, riina pi sowakwo hamakiita.
    Diita nosapek tawa ma yechi hin mashi mashi eechaba eechaba tak tawa jeyen keyinan
    siiyega, ye harapa asan henyak, ye i hiki ya hikitakiita. Eeta asa rii mashi tari,
    apa takasakech. Komas kawka yakiita. Eena nyegiirabochiniga i hiki ya hiki takiita.
  agr-agr: Kuntin muun kapantu wainkaum duka duwik pujujakuí, tujash jakau asa yamaik
    atsawai. Nuninaitak ataktú nantaki jiinkittawai, waa muun ishamain akaga nuwiya,
    nunik ni suwimak jukitnujin jegatatus. Ashí nugkanum batsata nu, yama nugka najannaig
    pujutan jukitin atí tusa daaji agatkashbau aidauk, nuna wainkag senchi puyatkagtin
    ainawai.
  kyc-kyc: Mena kandelene doko lete kareyamoko doŋo epapu kara nalyamo. Baa yuwale
    kata soo puu penge dokona pisipala dee pulyuo eparamo dokopa pyao kokwa sinyi
    nembarami. Isa wambu lapo Anatumi ene kanda soo yuu wasapa nayamo dokopa nakamana
    kingi letena renge palenge buku dokona pyasi pali nalyamo dupwa mena doko kandarami
    dokopa mona nembarami lyakande leya. Mena doko karapala dee pana naya doko dee
    enakana maro lara leya.
  urd-GVU: جس حیوان کو تُو نے دیکھا وہ پہلے تھا، اِس وقت نہیں ہے اور دوبارہ اتھاہ
    گڑھے میں سے نکل کر ہلاکت کی طرف بڑھے گا۔ زمین کے جن باشندوں کے نام دنیا کی تخلیق
    سے ہی کتابِ حیات میں درج نہیں ہیں وہ حیوان کو دیکھ کر حیرت زدہ ہو جائیں گے۔ کیونکہ
    وہ پہلے تھا، اِس وقت نہیں ہے لیکن دوبارہ آئے گا۔
  yre-NT: -Wi nɛn i 'sia -a yɩnan 'gʋɛ, 'li te e ya, 'pian 'bɛ nɛn 'gʋɛ e "ka "nyian
    dɩ. Yi -tʋ bɔa "bɛ, -wi zɩɛ e bɔala -klu nɛn -a 'leda "ka "dɩɛ -a ji, -e Bali
    'e -nan -nyan "fo. Tʋ zɩɛ -a man bɛ, minnun nɛn Bali 'ka o 'tɔ 'crɛn -tɛlɛ 'yee
    min 'beli 'fluba 'ji 'vaa ɛn e 'trɛ drɛ dɩɛ, -wi zɩɛ -a yɩdɩ o 'lɛbo -fɔa. Kɔɔ
    -wi zɩɛ, 'li te e ya, 'pian 'bɛ nɛn 'gʋɛ e "ka "nyian dɩ.
  fuh-BKF: Ndaabaawa nga njiiɗaa ngaan, inga wonnoo, ammaa nga heddaaki joonin. Inga
    haani yaltude e ɓunndu ndu luggeefi muuɗum walaa ɗo haaɗi nduun, nga halkowaa.
    Yimɓe adunaaru ɓe inɗe muɓɓen mbinndaaka e dewtere nguurndam gilla fuɗɗoode adunaaru
    ɓeen, si nji'ii ndaabaawa ngaan na yalta fu, kaayeefi nanngan ɗum'en. Sabo inga
    wonnoo, nga heddaaki joonin, de nga ɓangowan katin.
  arl-NT: Cuno puereeta Casaa quia niquishanoni, cunoori tariucuacaanujiniji quijia
    quiquiaari. Quiarijia saniniuujia, majaari tari na quiniu. Naajaa, quera tacanutaniuhua
    cuno puequeetuuju raamajiiri, seetanujuanaa puetunujuanaa na shaajasaanuhuara
    cutara. Pueyaso ruuretajaca pueyari jiyanohua shiriiquitiuniutianiya nojori jaara
    cuno puereeta niquishano Casaa niquiri tacatehuano, teyanote tariucuacaanu quijia
    quiquiaaricuajani, quiarijia saniniuujia majaari na quiniu. Jiya shipiniyaquishacarijia,
    cuno pueya sesacacuajaari Pueyaso saquiriojosano pueya sesaca naajiotasaqui naajiotasoo
    quiquiaari.
  ziw-ziw: Kala diya uwone nadina ujima, mna haluse dibanika. Haluse dihaguhi na kukwela
    kulaila mwe dibome hedina uhelo mna nadikomwe. Wantu wose wakwikala mwe isi, wadya
    mazina yawo hayawandikagwa mwe chitabu cho ujima kukongela kumbwa kwe isi nawehelwe
    kuwona dikala idyo hadya kale nadina ujima niyo dyabanika mna haluse nadilaile
    vituhu.
  grc-TR: Θηρίον ὃ εἶδες, ἦν, καὶ οὐκ ἔστι, καὶ μέλλει ἀναβαίνειν ἐκ τῆς ἀβύσσου,
    καὶ εἰς ἀπώλειαν ὑπάγειν. Καὶ θαυμάσονται οἱ κατοικοῦντες ἐπὶ τῆς γῆς, ὧν οὐ γέγραπται
    τὰ ὀνόματα ἐπὶ τὸ βιβλίον τῆς ζωῆς ἀπὸ καταβολῆς κόσμου, βλέποντες τὸ θηρίον ὅ,
    τι ἦν, καὶ οὐκ ἔστι, καίπερ ἔστιν.
  nag-nag: Etu janwar tumi pora dikha to hoile jinda thakise, tai etiya jinda nai,
    kintu tai aru bhi khotom nathaka mati niche pora ulaikene ahibole ase. Titia etu
    pora pura sob bhangai dibo. Kun manu etu prithibi te thaki ase, kun manu laga
    naam duniya bona homoi pora Jibon laga Kitab te naam likha nai- taikhan etu janwar
    ke dikhi kene asurit lagibo, kelemane tai poila te thakise, aru etiya nai, hoile
    bhi tai ahibole ase.
  eng-OEBCW: The Beast that you saw was, but is not, and is about to rise out of the
    bottomless pit, and is on its way to destruction. Those who are living on earth
    will be amazed – those whose names have not been written in the book of life from
    the foundation of the world – when they see that the Beast was, but is not, and
    yet will come.”
  knj-NT: Ja' jun chi yij No' jix ja wil tu', ey c'al ta' ec' peyxa, pero c'am xa
    ec' tinani'. Pero oj a pax jul junel xa yul jun xab c'am yich, yet c'am to chi
    to bey chi q'ueyle el yin junelne. Ja' ánima tol man tz'ibebil oj sbi yul an libro
    yet k'inale yet c'am to chi wa'xi yul yiban k'inal, caw oj q'uey a sc'ul eb yet
    oj yilon eb jun chi yij No' tol ey xa c'al ta' ec' yet peyxa tu'. Yutol cax c'al
    c'am chi ec' tinani', pero oj jul pax yet scaelal.
  deu-1912: Das Tier, das du gesehen hast, ist gewesen und ist nicht und wird wiederkommen
    aus dem Abgrund und wird fahren in die Verdammnis, und es werden sich verwundern,
    die auf Erden wohnen, deren Namen nicht geschrieben stehen in dem Buch des Lebens
    von Anfang der Welt, wenn sie sehen das Tier, daß es gewesen ist und nicht ist
    und dasein wird.
  san-PUN: ਤ੍ਵਯਾ ਦ੍ਰੁʼਸ਼਼੍ਟੋ (ਅ)ਸੌ ਪਸ਼ੁਰਾਸੀਤ੍ ਨੇਦਾਨੀਂ ਵਰ੍ੱਤਤੇ ਕਿਨ੍ਤੁ ਰਸਾਤਲਾਤ੍ ਤੇਨੋਦੇਤਵ੍ਯੰ
    ਵਿਨਾਸ਼ਸ਼੍ਚ ਗਨ੍ਤਵ੍ਯਃ| ਤਤੋ ਯੇਸ਼਼ਾਂ ਨਾਮਾਨਿ ਜਗਤਃ ਸ੍ਰੁʼਸ਼਼੍ਟਿਕਾਲਮ੍ ਆਰਭ੍ਯ ਜੀਵਨਪੁਸ੍ਤਕੇ ਲਿਖਿਤਾਨਿ
    ਨ ਵਿਦ੍ਯਨ੍ਤੇ ਤੇ ਪ੍ਰੁʼਥਿਵੀਨਿਵਾਸਿਨੋ ਭੂਤਮ੍ ਅਵਰ੍ੱਤਮਾਨਮੁਪਸ੍ਥਾਸ੍ਯਨ੍ਤਞ੍ਚ ਤੰ ਪਸ਼ੁੰ ਦ੍ਰੁʼਸ਼਼੍ਟ੍ਵਾਸ਼੍ਚਰ੍ੱਯੰ
    ਮੰਸ੍ਯਨ੍ਤੇ|
  nob-LB: Udyret som du fikk se, har eksistert, men er ikke mer, det skal på nytt
    komme opp av den bunnløse avgrunnen for så å gå under. En stor del av innbyggerne
    på jorden vil bli dypt sjokkert når de ser at udyret, det som har eksistert men
    ikke er mer, og som på nytt kommer tilbake. De eneste som ikke blir forskrekket,
    er de som har takket ja til Guds innbydelse om å tilhøre ham, og derfor har sine
    navn skrevet i livets bok, slik som Gud hadde bestemt allerede før verden ble
    skapt.
  ntj-ntj: Tjiinya tjarrnga palunyanya kutjulpirtu nyinarranytjanya wiyarringu. Palunyanya
    kuwarri pirti nulu kaninytjarranguru pakalku. Tjiinya-ra ngarala waru purlkanyakutu
    yankutjaku. Nyangka-ya yarnangu palyamunu pirnilu nyakulalpi kata paarnarralku.
    Nyarra-tjanampa yini Mama Kuurrtu mantamaaltalpi tjunkutjamunu palunyaku pukpangka
    tjiinya-ya wanka tirtu nyinarratjaku, yarnangu palunyalu-ya tjarrnga nyaku kata
    paarnarralku. Tjiinyamarntu tjarrnga nyarra kutjulpirtu nyinangu wiyarringkutjanya
    puru yutirriku.”
  sxb-NT: Ensisi eya owuine yawangao, ni nyingeeno ewulao kandi eeza okufuma ne eema
    mu endiwo eya owuina nikwo eeza okugia okuonwa ilala. Awantu awamenyere ku ekialo
    awa amiina gaawu ngagakajojwa mu ebuuki eya owulamu, Katonda ni yawanga na akiari
    okuluka ekialo, wariluguula ino olwa wariwona ensisi eno, aeniki ensisi eno yawanga
    ne eri endamu, ni nyingeeno emiire okufwa ni kandi eeza okuirana ewe endamu.
  nhu-NT: Nyam yì bɛmte yin yì wo yɛn nu ɛ yí to nu dvú, geenɛn keseen wvun kɛ yí
    nu dvú kɛ. Yí nu ke enɛ ɛkuse ɛ̂ kentuke kiɛ kè shiile nɛn ŋooŋŋ e, eben ɛ̂ we
    emum egɛn fô bó nu elɛse lo yí. Diuw nu ke eyumte bonyii bò nu yî nshɛ le bò bó
    ke baa saŋ wase ɛdiee ɛbo ɛ̂ ŋwa' bonyii bò kɛŋke nshii le ɛ kɛw no woŋ to kɛwɛɛ
    le. Wvú nu ke eyumte no bó nu ke eyɛne nyam yin e, njefo nyam yin to nu dvú, geenɛn
    yaa bvuu nu dvú kɛ, ɛ yí bɛɛ ke ebvuu eto.
  row-row: Lele uluꞌ a banda mbilas naa sia raefafoꞌ, te aleꞌ ia nese ena. Akaꞌ na
    nda dooꞌ sa te, ana nema mia ndola doidꞌosoꞌ fo nda ma ikoꞌ a sa. Leleꞌ naa, hambu
    atahori masodꞌaꞌ sia raefafoꞌ, nara nara nda nenesuraꞌ sia Lombo Anaꞌ susuran
    sa fo Lamatualain suraꞌ eniꞌ a leleꞌ Ana nda feꞌe tao raefafoꞌ ia sa. Dei fo atahori
    titindindi rita banda mbilas naa, huu ana baliꞌ ena. Te mete ma nema ena, dei
    fo Lamatualain mbia e nisiꞌ tasi ai baleran mana mbilaꞌ nda naloeꞌ sa.
  msy-msy: Asɨzir atiar nɨ faragha ganizir kam, a faragha ike, egha datɨrɨghɨn ua
    itir puvatɨ. Egh mozir bar konezim ategh azenan izɨtɨ, God a gasɨghasɨgham. God
    tɨghar nguazimɨn ingaramin dughiam, a gumazamizir maba men ziaba akɨnafarir zurara
    itimɨn aven da osirizir puvatɨ. Gumazamizir kaba asɨzir atiar kamɨn ganigh dɨgavir
    kuram damuam. Me fo, a fomɨra ike, egha datɨrɨghɨn itir puvatɨ, egh a gɨn uamategh
    otivam.
  agg-agg: Nɨmambeahɨndɨ nɨnɨhondɨmbo yaŋgɨrɨ manɨŋgowa hoeimarowand-anesɨ, ŋga asu
    hapondanana wanɨ. Ai ndeara sapo hɨfambe akɨmɨ kaikoate moanɨ raguhamɨndɨ hanɨweimbɨ
    ranambeahɨndɨ tüküfembo yaŋgɨr-ane. Ŋga asu ŋgɨrɨ amɨtata ahambo moaruwaimbo-fembohünda
    dɨbonapɨndɨfeyo. God ai hɨfɨ sünü nafɨrand-ambe nindou dɨdɨyei koadürümbo-koadürümbo
    yaŋgɨrɨ nɨboadeimboyei ranahei ndürɨ ra bukambe sürü papɨmarandɨ. Nindou hɨfɨnɨ
    anɨmboei ranahei ndürɨ buk ranambe pefe sɨhefekoate-mayo ranai-anɨmbo randɨhi
    nɨmambeahɨndɨ nɨnɨhondɨ ranahambo hoeindɨhindanɨ-wanɨ hepünɨndahi-mboyei. Ranɨ-moatükunɨ
    ra horombo yaŋgɨrɨ manɨŋgoyosɨ, ŋga hapondan-ana moai nɨŋgo, ŋga asu süŋgunambo
    asükaindo tükündɨfemboe.
  ptp-ptp: Bwoc vɨmen tige wê ông wê ge, ge dô ilage, lêc gwêbaga o dô lêm. Lêc obêc
    tɨmuên ge od obêc val tyip vac vu madia wê mapɨtoc ta ge mɨ lam, dɨ Anutu ob kɨtya
    i vêl. Vô buc mugên taxlee ge Anutu kɨvuu xomxo wê ob dô mavɨha ge lê vac kɨpihac.
    Lêc xomxo wê he lê o yêp vac kɨpihac lêm ge he obêc yê bwoc vɨmen tige dɨ yetac
    mabu ên wê i dô ila lêc gwêbaga o dô lêm dɨ obêc dô tɨmuên i tii vac nang ge.
  nak-nak: La bolo alele, eia pala mahuli, eia igoie kati mahuli, eala moli eia ge
    hiliti lou lotalo la lulu ale malau sotalo, la igagala ouka, eia ge gali soio,
    eia ge poga la viluala. La valalua me hatavivile te la maututula, egiteu ale la
    isaisa giteu kama oio te la buk la mahulila pala te la siloko la vipoupoula, kara
    igoie, egiteu ge hilo La Bolo, egite ge karutu sesele, la vuhula eia pehoti, eala
    moli eia sibitalati lou.
  lbb-lbb: A rokoio a inagoi ning u oroi tari, i laun pas nating, pa bel i laun anone,
    pa lamur ir hanot ulak miting na tnan tung ning bel ta araropna, pa ir han suir
    hirua. Pa a tarai te na rakrakan hanua ning bel di tumus a risanla ana buk a lalaun,
    turpasi ning e God i akes a rakrakan hanua, lar kulkulan ning lar oroi a rokoio
    a inagoi ne. Anasa i laun pas nating, pa bel i laun anone, pa lamur ir hanot ulak.
  kan-2017: ನೀನು ಕಂಡ ಆ ಮೃಗವು ಮೊದಲು ಇದದ್ದೂ, ಈಗ ಇಲ್ಲದ್ದೂ, ಮತ್ತು ಅಧೋಲೋಕದೊಳಗಿನಿಂದ ಏರಿ
    ಬಂದು ವಿನಾಶಕ್ಕೆ ಹೋಗುವುದಕ್ಕಾಗಿರುವುದೂ ಆಗಿದೆ. ಈ ಲೋಕವು ಸೃಷ್ಟಿಯಾದಂದಿನಿಂದ ಯಾರ ಹೆಸರುಗಳು
    ಜೀವಬಾಧ್ಯರ ಪುಸ್ತಕದಲ್ಲಿ ಬರೆದಿರುವುದಿಲ್ಲವೋ, ಅವರು ಈ ಮೃಗವನ್ನು ನೋಡಿ ಇದು ಮೊದಲು ಇದ್ದಿತ್ತು,
    ಈಗ ಇಲ್ಲ, ಆದರೆ ಇನ್ನು ಮುಂದೆ ಬರಲಿದೆ ಎಂದು ಆಶ್ಚರ್ಯಪಡುವರು.
