    ja̱ yëꞌtaꞌa i̱te nejo huesoye ti̱ꞌamaꞌëna. Ja̱ maca yeja paꞌicohuaꞌi yeja deꞌhua
    maca i̱ohuaꞌi mami paꞌi toya pëpëna toya cua̱ñomaꞌcohuaꞌi cato ai cuasajë huajëyaꞌye
    paꞌire ñajaꞌcohuaꞌi aꞌë, ja̱ꞌnë paꞌisiquëpi nejosiquëpi, cuiꞌnaëpi pani co̱quëna.
  nvm-nvm: Fu kie, Maf kuriaij iji a gainma iji ur fu nivek fin revo ivia fuba nivek
    fin. Fu mako iji dibuor ba gavo ijia ajie ruakredo fu ajie keko vaga Kuraisri
    dab ma arafiriga fu barek. Revo God fu moikigi ba amarenma ijia fu e iji bu tavan
    bog ijia karivakfuon ijiebuon if iji fu buk ijia isoin. Regavo e moikigia oijo
    eranebuon if iji buba buk ijia isoinva iji bu maf kuriaij iji gakva buka oiserdiak.
    Ijefuon maiji fu usuibe fin revo iviakma fuka ma bakiten gavo rad iji fu una samafrek.
  mps-mps: Te nago suali dwai hudigi ebo hasa aga polobadu bidai, tiali goli megi
    aga me bidibeo. Tamadi tama agai te page meni yai tǫ dedage tagalama, tama aga
    edaba holama, tama aga pelama, aga mu dolaibao. Polobadu mu te Godigo te tǫ nigisiąbadi
    agai te augwali isiąma gamonaibao wali we bidi nogi te bukude asęai dao. Tama
    te bukude nogi asęsiąwani te tǫde bidibo we bidi augwali tigidaligo te hudigi
    ebo hasa sulama, tama augwali homu hauwa eyu, aga nogi ugwaba saibao. Magi basowe?
    Polobadu aga bidai, tama megi aga me bidibeo, tama nosali aga ma pedalaibao,”
    te ensel mobo bidigo te po enabolo wai.
  pab-NT: Exe kirakahare hiyaiyehenere atyo kafaka maniya tyaonita ene hoka kalikini
