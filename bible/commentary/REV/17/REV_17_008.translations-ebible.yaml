    oꞌtsiꞌa̱, ngueꞌa̱ nuꞌá̱ mi ꞌbʉi nepʉ bi njoꞌo, pe ma da ꞌmʉi maꞌnaꞌqui.
  wnu-wnu: Wai qaar ne gan eng, qoan igoai ne see bo me igo. Ne qen geret tumun ogum
    ar eng wogub weib diab mom uburiba. Ai qent munon qei Qenu qanam big mi barsi
    ne wurinou unum igom igamau buk end me gumau munon yurau eng, wai qaar eng gab
    misir qebebi igubour. Qanam eng, qoan igoar eng see bo me igo, ne qen geret dibeneriner
    end.
  zam-NT: Má' tín' co' gunèela, má'a nac thìb mbi' co' nzo banle' ndoore'. Per mastale'
    ngo ban mbi', nalle' nguthle' mbi'. No mastale' nguthle' mbi', per ale bere mbi',
