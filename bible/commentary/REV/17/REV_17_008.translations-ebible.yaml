  hmo-hmo: 'Inai dagedage gauna oi itaia, be gunaguna ia noho, to harihari ia noho
    lasi. To nega daudau lasi, ia be guri dobu masemase gabuna dekena amo do ia daekau,
    vadaeni mase hanaihanai gabuna dekenai do ia lao. Tanobada dekenai noho taunimanima,
    idia momo be Dirava ese edia ladana mauri buka lalonai ia torea lasi, tanobada
    ia karaia neganai ia mai bona hari. Inai bamona taudia ese unai dagedage gauna
    do idia itaia, bona do idia hoa bada. Badina be inai: Guna be ia noho, hari be
    ia mauri noho lasi, to gabeai ma do ia hedinarai mai.'
  big-big: Keya liyeng wizing nugu pakelamok ulogo kang naraga wik wiziyamek kapura
    perik weik mawinda wik yolu ono. Pi weik yungu yenge yungke kambelirikka welagela
    logo pigi kemenak ibengkiragi kunagi. Keya Anotogo yongkambanu ngabelakpek keremizagine
    were yeikyeng kapiya wik koyimagiwiligi yeikyeng lende mizarikke lende miza ono
    puwili mabuwili liyeng wizingmek ibendaga ngereke yangalekta yorikki lelengkiri
    nangai.
  gux-G: ŋan nua ya yanbiadga ne bo ye, ama ki ji ki ye mɔlane, ama ki go ba ña ya
    buogu n ñua, kaa pia bianu nni, ki do ki guani ki ya ye. Ki ba guani ki tugni
    mi bolima sanu. Yaaba n kua ki tinga po, yaaba ya yela n ki diani li miali tili
    nni hali ban tagi ŋanduna, ya la ya yanbiadga n den ye, ki ti bodi, ki go bobindi
    ki ba guani, li ba cuo ba ku yaalidgu boncianla.
