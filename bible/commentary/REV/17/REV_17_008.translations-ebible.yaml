  pan-pan: ਉਹ ਦਰਿੰਦਾ ਜਿਹੜਾ ਤੂੰ ਵੇਖਿਆ ਸੋ ਹੈ ਸੀ ਅਤੇ ਨਹੀਂ ਹੈ ਅਤੇ ਉਹ ਨੇ ਅਥਾਹ ਕੁੰਡ ਵਿੱਚੋਂ
