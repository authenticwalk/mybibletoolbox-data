  kde-kde: Ayula nnyama ummwêne, ánipwawa anepo kala, henga vino akapali. Na nnyama
    aneyo vino àvele pepi kuhuma nnipondo livêle na ulehu ukee na ntululilo na kuhwena
    unaondongwa mwalehu. Na vanu vaikâla pachilambo, yani vanu avala vakálembwijwe
    malina lavo Nchitabu cha Umi kutandikila pachiumbwije chilambo, vàmbekangana pavambemwona
    aneyo nnyama, kwa kuva, ánipwawa anepo kala, henga vino akapali, na achiaide kavila!
  ata-ata: Mii vova e nemaisou ne tei la anu muxolu ia vaimomo ꞌo la anu uxolu uasi.
    Xe iliꞌi la anu uxali utelo no anu taxa e mulai no lia manina ne la ulai uulua
    a vile. La sou ta mitema e ixoxolu no lia ꞌo e ualasiꞌa uai no nano no anu lavuku
    sou mauli uasi no mine Lataua usokou ukoinu mimii uao imaisou mii vova ne la ikuluke
    manina. Xo tei la anu muxolu ia vaimomo ꞌo la anu uxolu uasi xe iliꞌi la anu uxali.
  qvw-NT: Cay licaśhayqui chucaru unay cawsalam, canan'a wañüśham cayan. Ñatac luli-luli
    wayüpi śhalcamun'a wiñay simpri sumä ñacayman linanpämi. Chay unay cawsal canan
    wañüśha cäcäta yapa śhalcamüta licälälilmi cay pacha allaycuyninpïta canancamapis
    cawsaypä cä librućhu śhutin mana isquirbishacunacá sumä licapayllaman camapäcun'a.
  nfa-nfa: Uru èèna, badha bhelu ne dhu mamuri le ètu rai-haha, te ngaa limuri ne
    aadꞌo heka. Te ngaa nèbhu heka, na kalua hari mai nèti roꞌa jꞌajꞌèra dhu dènge
    boe too-lane èèna. Lodꞌo èèna, abhu dhèu dhu mamuri ètu rai-haha, dhu ngara ra
    dhae suri mèka ètu dꞌara Sasuri Ana Kalèbho, dhu Ama Lamatua suri tèke le karèi
    uru ka, nèti Na pajꞌajꞌi rai-haha ne. Bèli-camèdꞌa, dhèu seꞌe se malaa-maloha,
    lula rèdhi badha bhelu ne lèpa hari mai. Te ngaa ladhe na mai hari, pe Ama Lamatua
    pèci ne asa dꞌara dhasi ai èi nasu dhu heo na taa-taa.
  tnp-tnp: Nati miəgəh iətəm nəmeruh, təmətatɨg, kəni təsatɨgiən rəueiu, kəni otəsuvəhiən
    otəri e nɨpəg asoli iətəm teiuaiu agɨn, kəni tɨnətaiu matuvən məmə Uhgɨn otərəkɨn.
    “Kəni nətəmimi rəha nəhue nɨftəni nətəm kəməsəteiən nərgɨlah e nauəuə rəha nəmiəgəhiən,
    ilah, narmɨlah otiuvɨg pɨk nian okotafu nati miəgəh u, mətəu-inu aupən in təmətəmiəgəh,
    mətəu təsatɨgiən əha rəueiu, mətəu in otiet pətɨgəm mɨn.
  urd-urd: ये जो तू ने हैवान देखा है, ये पहले तो था मगर अब नहीं है; और आइन्दा अथाह
    गड्ढे से निकलकर हलाकत में पड़ेगा, और ज़मीन के रहनेवाले जिनके नाम दुनियाँ बनाने
    से पहले के वक़्त से किताब — ए — हयात में लिखे नहीं गए, इस हैवान का ये हाल देखकर
    कि पहले था और अब नहीं और फिर मौजूद हो जाएगा, ता'अज्जुब करेंगे।
  hot-hot: Alim bomaŋ atu ba hôyê ma bôk hamô ma lêk miŋ hamô ami ma tem etak Viv
    atu ba ni ek nimbuliŋ yani. Avômalô pik takatu ba iniŋ athêŋ miŋ hamô kapya lôkmala
    hadêŋ sêbôk atu ba Wapômbêŋ miŋ hapesaŋ pik ami denaŋ, thêlô tem nêgê alim bomaŋ
    êŋ ba nesoŋ kambom ek malê nena yani bôk hama yôv.
  mqj-NT: Inde olo'-olo' muitae, mangka tuo yolona sapo pa'demi temo. Sapo ta'mo masae
    anna kendekmo sule diong mai garotin mandalan anna ditallanni. Anna mentu'na ma'rupa
    tau, to tae' innang tiuki' sanganna illalan sura' katuoan mengkalao dio mai ta'pa
    dikombong lino, la mangnga-mangnga ummita inde olo'-olo'e. Aka mangka tuo yolona,
    anna mane pa'de, sapo la kendek omi sule.
  rus-SYN: Зверь, которого ты видел, был, и нет его, и выйдет из бездны, и пойдет
    в погибель; и удивятся те из живущих на земле, имена которых не вписаны в книгу
    жизни от начала мира, видя, что зверь был, и нет его, и явится.
  mbh-mbh: Mekerem tevivinga ako ong thopol i lale, kene nomenga i mimi, aveto ponange
    i rin lale, na i toth ako aro i espot nge vol lukulukunga aken, naro i el kerengaing.
    Na areko o watu oion avele nomenga nge ako God i pamenu ur e rongan, na oion i
    ngo avele a erere ako i ritet nge areko God aro i sung mimiong a or nge, kene
    aro o thopol mekerem tevivinga aken naro o kukuk nge i, eneke nomenga i mimi,
    aveto ponange i rin lale, na i toth aro i velpol werer mun.
  bdd-bdd: Hebaiina ꞌuꞌiteya mwalo mayawasina ma ꞌiꞌamasa pwaiya, ma ꞌabwa ꞌilatuma
    gaulaina madouna ꞌoinega ma ꞌitauya, ma ꞌoinega sigihegala bwaibwaini. Ta tomota
    mebaleꞌu, taiyewedi taudi sanidi Yehoba geya ꞌilele yawasi bukina ꞌalona, tutaina
    baleꞌu ꞌana hemasalaha hauhau ꞌoina, taudi hebaiina ꞌabwa siꞌita ma nuwadi ꞌihenainaida,
    weyahina mwalo mayawasina, ta tuta bewa ꞌiꞌamasa pwaiya, ma ꞌabwa ꞌilatu hilama.
  cbt-NTPO: Iráca isoro'paquë ya'huërin. Iporaso' co ya'huërinhuë'. A'na tahuëriso
    nipirinhuë' ya'noantarin. Acoporo' quëran huëantarin. Ayaro' tahuëri nanihuachin,
    parisitopiquë pa'sarin. Nipirinhuë', co'huara pa'shátërasohuë', a'nanaya ya'noantahuaton,
    piyapi'sa' a'payanarin. Co Quisoso imapihuë' ni'ton, pa'yanapi. Quisoso imapi
    naporini, iráca quëran huarë' nininënpita nanpirin quiricaquë ninshichitonhuë'.
  srn-NT: A meti san yu si na a meti san ben libi, ma now a dede, èn a sa opo kmopo
    ini a olo san no abi gron fu kisi en strafu fu têgo. Den sma di e libi na grontapu
    sa ferwondru te den si a meti, bika a ben libi, èn a dede now, ma a o libi baka.
    Ala den sma di nen no skrifi ini a buku fu libi sensi bifo grontapu ben meki,
    na den sa ferwondru.
  cta-NT: Naꞌni nu cua naꞌa̱ nuꞌu̱ jua, ngutuꞌu biꞌ nu ngua tya saꞌni la, ngaꞌaa luꞌú
    biꞌ juani; pana cua ngulala ti tyuꞌú niꞌ chaca quiyaꞌ, masi nscua nde tyuquee
    quiꞌñi biꞌ, chaꞌ tyaa niꞌ ca chalyuu talya su tye niꞌ cati̱ niꞌ tsiyaꞌ ti ―nacui̱―.
    Cua ñaꞌa̱ ca ñati̱ nu ná nscua xtañi lo quityi jiꞌi̱ ycuiꞌ Ndyosi, quiñaꞌa̱ tsa
    chaꞌ culacua tiꞌ nguꞌ loꞌo ñaꞌa̱ nguꞌ jiꞌi̱ naꞌni biꞌ; pana tya clyo loꞌo tya
    lyiji xana chalyuu re, cua nscua xtañi ñati̱ nu cua nda ycuiꞌ Ndyosi chalyuu nu
    ná ngaꞌa̱ chaꞌ tye jiꞌi̱. Ngutuꞌú naꞌni biꞌ nu ngua tya saꞌni la, masi ngaꞌaa
    luꞌú biꞌ juani; pana ñaꞌa̱ ti tya tyuꞌú biꞌ, masi chaca tya quiyaꞌ.
  bqc-SIM: Wài pↄ́ ń èpi ku yãa mɛ́ a ku lↄo. A bↄ gbã́o zòolo guu i mipɛ kaalɛwa.
    Gbɛ̃́ pↄ́ aa ku tↄↄlɛ an tↄ́ kú àizãna taalau za dṹnia daalɛgↄↄoↄ, tó aa
    wài pↄ́ kú yãa mɛ́ a ku lↄo mɛ́ a ɛa mↄpi è, a yã́ a dimá.
  tcz-CHONGTHU: Sahem namu chu phatkhatna ana-uma ahi, hinlah tua umtalou ahi. Ajeh
    chu amahi lei-ong amongbeiya kon'a hungpotdoh kitding, chule tonsot mahthahna
    a chelut ding ahi. Chule hiche vannoi leiset mite, vannoi leiset kisem masanga
    pat'a aminu Hinna Lekhabua kisunlou jouse chun, sahem thisa ahung hindoh kit chu
    adatmo lheh diu ahi.
  mar-mar: आणि तू जो पशू बघितलास, जो होता आणि नाही, जो अगाधकूपात येईल आणि नाशात जाईल
    आणि जगाच्या स्थापनेपासून ज्यांची नावे जीवनाच्या पुस्तकात लिहिलेली नाहीत असे पृथ्वीवर
    राहणारे त्या पशूला पाहतील तेव्हा आश्चर्य करतील कारण तो होता, नाही आणि येणार आहे.
  snp-snp: Kefawa kaila fiyami eyanimo ya komu kofawa nemo nefa, oiya kofawa minámami
    ya aiga lowauti itibito neidageto ofo fulunawae. Ido mikalo minamo wenena ya kana
    adeina akaimati mika kosina olu oloto piyámami kamenaloti kofawa minomo idamo
    bukuku yau kulini lufuwa wiyámami wenena yate kefa kaila fiyami eyamo komu kofawa
    nemo nefa, oiya kofawa minámami, aiga itibito enainako, yamu eleginagilae.
  isl-isl: Það var lifandi, en er það ekki lengur, og bráðlega mun það koma upp úr
    undirdjúpunum og fara til eilífrar glötunar. Þeir íbúar heimsins, sem ekki hafa
    fengið nöfnin sín skráð í bók lífsins frá því heimurinn varð til, munu undrast
    að dýrið skuli lifna við eftir dauðann.
  spy-NT: Kisoboot ꞉tyoonyoo kēēkāsē āmēētākumii ra. Nteenee makuchuwunee nkōriit
    nyēē māng'ētē /ānkubokiimukuus kutukul. Makoolat ꞉biikaab kōōrēēt choo mēēbērē
    sirootiin ꞉kooynōōkwaa kitaabuutaab soboonto kuchakee /kakeeyey kōōrēēt, yoo kakas
    tyoonyoo, kuuyu kisoboot taay, mēētākumii ānkumākuchō.
  xnn-xnn: San animal ay inilam et maiyalig isnan esa ay wada id kasin. Id wani et
    maiwed siya ngem adi isnan madandan daet bomala siya isnan lengaw ay maid patenggan
    di kaad-adaemna ngem dat maiyey isnan madosaana ay maid patenggana. Masdamasdaaw
    nan ipogaw isnan batawa isnan mang-ilaanda ken siya tay natatago siya id kasin
    dat mamaid dat aped mawada kasin. Nan masmasdaaw et daida nan ipogaw ay egay kaisolat
    nan ngadanda isnan paglistaan di matagotago ay eng-enggana ay naisolat esapay
    masapo nan batawa.”
  mwe-mwe: Jwene nnyama jugummwenejo, bhukala paaliji jwankoto, ikabheje nnaino awile.
    Nkali nneyo, akakabha kukwela kukopoka ku Jeanamu, ikabheje shabhulagwe.” Bhatamangana
    pa shilambolyo shibhakanganigwanje, elo, bhandunji bhowe bhangajandikwanga mena
    gabhonji nshitabhu sha gumi kuumila nantando gwa shilambolyo, shibhakanganigwanje
    kummona jwene nnyamajo, aliji jwankoto bhukala, niwa na nnaino anakoposhela kabhili!
  tte-tte: Yamayamayale naenaenane iya tauna kona imiyamiya, na sauga bwaite iya nigele,
    na kani iyawatagilima yoi gulane nige gunna kanasiga kalona mena yo ana laune
    koina kani iboita. Na siya tomo yanuwa yaulina esaliyao Yaubada nige ileleleli
    yawasi bukina mena muli mena kabo yanuwa yaulina iyamayale saugana yamayamayalene
    sigitai kani nuwali iyai.
  tcs-tcs: Dat wailanimal de yu bin luk, em i bin laip pas bat nau em i ded. Bat em
    i nau redi po kam antap prom dat big dip oll wea i nogad no batam ane den em i
    gobi damiz poeba. Dem pipol lo dis wold, wea neim blo dempla i no bin raitem daun
    wea da Buk blo Laip wen God bin meke da wold, ol i go nadakain atzamp. Ol i go
    atzamp wen dempla go luk dat wailanimal, bikoz pastaim em bin ded ane nau em i
    kambaik laipgen.
  hlt-THB: Qamsatlung vai na huh ce tuh awhkaw am voel ni, cawhkaw qamsatlung taw
    a dytnaak amak awm lawk-kqawng khui awhkawng thoeng kawmsaw amah a seetnaak hun
    na cet kaw. Khawmdek a syn cyk awhkawng hqingnaak cauk awh ang ming amak pa thlangkhqi
    ing ak awm hawh, cehlai tuh amak awm nawh ak law hly kawi qamsatlung ce ami huh
    awh amik kawpoek kyi kaw.
  soq-soq: Pue kadiwa e ewaana bauta inawaa wandie tane tauma me mai inawaa wainipona,
    dia. Tane me inalepie don totola dogo bedeweido iene aidalenawo odepie wisepie
    ita kadi debama donsapie diaidalepi. Ita tawo osowe wanwanlala uduudu, mida ebou
    ina bukawa bedewe tawo segasia walamawe mai girumalepona, mo pue kadiwa sa ewapue
    memesantopue saidantopu. Mo me ewapue insaisantopue wapuase, ‘Ipa ambi? Me bauta
    inawaa wandie, boidalene tane inawaa leulene wisen?’”
  qub-qub: Chay ricashayqui puca waräcuyga ñaupata cawaycasha carpis cananga manami
    cawannachu. Chaypis cawarircamurmi wanwanyaycajpita llojshimonga. Ichanga castïguman
    aywanallanpänami llojshimongapis. Jutincuna Tayta Diospa libruncho mana apuntarajcunaga
    waräcuy shamojta ricar almirangami. Chay waräcuyga unaymi cawaran. Cananga manana
    cawannachu. Ichanga yapay yurimojta ricashpanmi almiranga.
  att-att: Yù ayám nga nasingam mu, aggina yù ayám nga ajjan ngaw, ngam awánin kunangane.
    Á sangaw, mallawán nga maggapu sù abbû nga awán ta áddè nayù kálaram na. Ngam
    mokum galâ nga maddaretiu ta impiernu. Á ajjan ta lángì yù libru nga nangilístán
    ta ngágan nayù ira ngámin nga tatole ni Namarò nga mepattolay ánna mesipà kâ Namarò
    ta áddè ta áddè. Á netúrâ sù libru yù ngágad da ta áddè ngaw gári lage na kaparò
    na dabbuno. Á yù ira tatolay nga ari netúrâ yù ngágad da sù libru, mapállâ ira
    ta pakasingad da sù ayám nga ajjan ngaw, ngam awánin kunangan, á mappasingan má
    ngin.”
  bki-bki: “Buruolu na komialio, naio jo beamu, mia maka bunu to vonganei. Ana ka
    bogo tai napano jo binimei, mia naio riyotuba rimei mave bereio den bulukup̃ili
    napano joaio vonganei, mia rivan ka rim̃aro ea kanano vironiano. Ana ea bogo na,
    tomu nalo na yetemeriba napano aju keano vo, mia aial buruolu nene. Nina be nalo
    napano jikar ea tikariano na yetemeriba, sialo maka to joomo ea niosi na meuliano.
    Mia bogo na aial naio, mia aiilo ve toru, bior amijikia ka naio jo beamu nua,
    karina maka bunu to bogo kirisiou laka, karina, naio miyotuba bereio.
  bqp-bqp: Nↄ̀bↄ pãsĩ kũ n èe pì kun yã, à kun tera doro, akũsↄ̃ ani bo Zĩngo
    wɛ̀ɛ lòkotoo gũn à mì pɛ́ kakatɛnaaa. Gbɛ̃ kũ ò kú zĩtɛ, akũsↄ̃ ń tↄ́ kú wɛ̃̀ndi
    takadan zaa andunia naanagↄrↄaronↄ, tó ò nↄ̀bↄ pãsĩ kũ à kun yã, akũ à kun
    tera doro, ama ani ɛra à su pìi è, a yã ni bo ń sarɛ.
  mcp-mcp: «Biin wó ámə dʉ́g nɨ í á shí bə, í cúgɛ́ ná. Í bá bád wú bɨ́ ncímə dɨ́
    kə kʉ́l í bá kə jɛ̧ɛ̧ yí. Nə́ ndɛɛ́, buud ɔ shí bwə́ bá káam ja bwə́ bá nyiŋgə
    dʉ́g biin nɨ yí, bwə́ bá káam nəcé í á shí bə, í cúgɛ́ ná, njɨ í bá nyiŋgə nyîn.
    Buud ɔ shí bwə́ bá káam ɔ́nɨ, í bá bə bɔɔŋg mínə́ mə́ cúgɛ́ mícilyá kálaad dɨ
    wá; nəcé tɛ́ɛ́d nə́mə́ ja Zɛmbî nyə a fwɔ̧ shí nə gwɔ́w yí, mínə́ mə́ bwey bə
    mícilyá kálaad á cʉg dɨ̂.
  hat-hat: Bèt ou wè a te vivan yon lè. Koulye a li pa vivan ankò. Li gen pou l' moute
    soti nan gwo twou san fon an, apre sa pou li al mouri nèt. Moun ki rete sou latè
    ki pa t' gen non yo ekri depi lè Bondye t'ap kreye tout bagay nan liv ki gen non
    moun ki gen lavi a, yo pral sezi anpil lè y'a wè bèt la. Paske li te vivan nan
    tan lontan, koulye a li pa la, men li gen pou l' parèt ankò.
  npl-NT: N yolkatl non otikitak, ye achto yokatka, axa ayakmó onka. Pero oksepa walpankisas
    de kan sentlawejkatlantik, iwa yas milaktik kan kipojpoloskeh. N tlaltikpaktlakah
    non amo machotitokeh itech iamatlajkuilol Dios, desde ijkuak opejki n tlaltíkpaktli,
    motlajtlachialtiskeh ijkuak kitaskeh n yolkatl non yowejka onemia iwa yomikki,
    iwa oksepa wits.
  bgg-bgg: Ji pha buii ibeymuthung ne luang jia shii ne isieng, jishii isieng asi
    sha ro; hìne bajo jam ihiung re-è wuii ruii srane srobro rey pha lakhung hà wuii
    pha rek pha ji ro. Branthek ichiih sohnyiak shii rai pho hanyie ro ibeng ne sohnyiak
    rab pha ji re-è yie ne isieng jigigam shii azey ba pho ne, ithek è buii ibeymuthung
    shii riig magey shii ithek ne anomuluii pha rey ruii phro. Hì ne luang jia ne
    isieng ro, thuh ne oi sha ro, jishii jine din ne khia ruii phro.
  eng-TCENT: The beast that yoʋ saw was, and is not, and is about to come up out of
    the abyss and go to destruction. Those who dwell on the earth, whose names have
    not been written in the book of life from the foundation of the world, will be
    amazed when they see that the beast was and is not and is to come.
  eng-BSB: The beast that you saw—it was, and now is no more, but is about to come
    up out of the Abyss and go to its destruction. And those who dwell on the earth
    whose names were not written in the Book of Life from the foundation of the world
    will marvel when they see the beast that was, and is not, and yet will be.
  cpu-NT: 'Itzimitaka pairani joshiyakaaventayeetziri piratsi, te iriñeeteri iroñaaka,
    iro kantacha irootaintsi irishitove impoñaakyaaro omoronaki inthomointaperotatsiri.
    Impoñaashitakya irovamaayeetakeri. Irikaite kipatsisatzi, kaari osankinatakotachane
    pairani jovetsikantayeetakarori kipatsi, osheki impampoyaaminthatanakeri piratsika.
    Tema eero ikemathatziro opaita kantakotachari: ‘Itzimitaka pairani, te iriñeetairi
    iroñaaka, irootaintsi impiyake.’'
  san-ASM: ৎৱযা দৃষ্টো ঽসৌ পশুৰাসীৎ নেদানীং ৱৰ্ত্ততে কিন্তু ৰসাতলাৎ তেনোদেতৱ্যং ৱিনাশশ্চ
