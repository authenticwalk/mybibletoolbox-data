  ron-LSB: Fiara pe care ai văzut-o a fost și nu mai este; și este pe cale să iasă
    din abis și să meargă la pieire. Cei care locuiesc pe pământ și ale căror nume
    nu au fost scrise în cartea vieții de la întemeierea lumii se vor minuna când
    vor vedea că fiara a fost și nu este, și va fi prezentă.
  pon-pon: Man o, me koe kilaner, a mia maj, ap joer mia, a nok pwaradado jan waja
    lol, ap pan kolan wajan kamekam; o irail, me kaukaujon jappa, pan wapon ki irail,
    me mar arail jo intinidier nan puk en maur jan nin tapin jappa, ni ar kilan man
    o, due a mier maj, ap joer mia, ap nok pwarado.
  nhe-BL: Nopa fiero tlapiyali tlen tiquitac achtohui yoltoya huan ama ayoc yoltoc.
    Pero teipa sampa tlejcos tlen nopa ostotl tlen tlahuel huejcatla hasta ax quipiya
    itzintla. Huan teipa yas campa Toteco quitlatzacuiltis para nochipa. Onca se amatlapohuali
    tlen hasta quema aya pehuayaya tlaltepactli ya quipixtoya ijcuilijtoc inintoca
    nochi tlacame tlen quipiyaj yolistli yancuic para nochipa. Pero tlacame tlen ax
    quipiyaj inintoca ipan nopa amatlapohuali huan tlen quitoquilíaj tlen eltoc ipan
    ni tlaltepactli mosentlachilise quema sampa monextis nopa tlapiyali tlen itztoya,
    huan ama ayoc itztoc, huan teipa sampa itztos.
  sps-sps: A marei sensen a vouts to te tagei anyi, te toto muan, sin tovei, ayei
    sikia ma kaa non to; ayei kat iny tafuts osing minon a matan a gaguur fiisok a
    sikia ta faatain nan koo rori ‘Abiis’, Gov nai fakei nats non ya unya Hel. Ana
    vainy to te kaa ror tan puputaa to asanga rarin gima kirkir gagon koman Buk to
    te kaa miror asangar vainy kaa miror a toto na suu, tabuiny tapogaar non a monaagits
    to, nai mata karian ror te tagei fatabiny pis fi rori na marei sensen a vouts
    to te mat fi ya muan, ai tovei ayei sikia ma kaa non to.
  wnc-wnc: Kaapzongu gata kaayau wagwenda tupa kayuk yuke ngana wena sikut. Sike apmanu
    wagwenda dua yuak. Ngana masande wagwenda gapma amunandang siknga pakepu ayukuu
    wena dakaneta akoke keu komdu Anututa tasiwan maiwik komune kuwik. Siwan aminu
    kundu kayuu asinggan asinggan yutninggane umana Anututa buu gomdune tapduknga
    sangabamu dua tasike tekut komune matakut. Ngana aminu umana buu wagomune dua
    matakut aminu kepdakane yuaingga kawawa kaapzongu wagwenda gapmaatangga akopan
    kake wa aminda nangaakan natapning. Dasingge? Tupa wagwenda kayuk yukut. Ngana
    akungwake apmanu wagwenu dua yuak. Siwan ngana masana wagwenu gatuna akopik,”
    ngangu angelata unzing nanikut.
  bus-bus: Nↄ̀bↄ pãsĩ kɛ̀ ń è pì kuu yã, ben à kuu tia dↄro, bensↄ̃ eé bↄ gɛ̀wãa
    wɛ̀ɛ zòoto guu à mì pɛ́ kaatɛnaa. Gbɛ̃ kɛ̀ aↄ̃ↄ kú tↄↄtɛa, kɛ̀ aↄ̃ tↄ́ kú wɛ̃̀ndi
    takadan zaa anduna daɛgurↄↄaroonↄ, tó aↄ̃ nↄ̀bↄ pãsĩ kɛ̀ kuu yã, ben à kuu tia
    dↄro, mↄde eé ɛara à mↄ́ pì è, à yã é bↄ ń saɛ.
  gub-BL: — A'e àzàguhu a'e, izypy mehe wikuwe a'e. Nuikuwe kwaw ywy rehe a'e kury.
    Ywykwaruhu pupe hekon a'e. Uhem putar wà ywykwaruhu wi na'arewahy nehe. Oho putar
    Tupàn huwa rupi nehe. Tupàn umumaw putar ikàgaw nehe, hehe uzepyk pà nehe, i'i
    ihewe. — Amo teko ywy rehe wanekon a'e wà. Tupàn numuapyk kwaw waner upape rehe
    a'e, izypy mehe ywy iapo 'ym mehe a'e. A'e teko ipytuhegatu putar àzàguhu rehe
    ume'e pà a'e wà nehe. Ta'e izypy mehe wikuwe a'e xe. Nuikuwe kwaw a'e kury. Wikuwe
    wi wi putar wà a'e nehe, uzexak kar wi wi pà purupe a'e nehe, i'i ihewe.
  imo-imo: Mele takera kanoniomu oi molorumu, kinye naa moromo, pele mai muru lepa
    kau purumomunga wendo omba yu mindili nombalo kombuna pumbelo. Maina imbo mare,
    maimu oi wendo naa opili Goteni molopa kau puli bukuna imbi naa torumu naa moromo
    imbomani kano mele takeramu kanokolio, oi molorumu, kinye naa moromo nalo kelepa
    wendo ombalo wali kanokolio mini ltenge.
  boj-boj: Wagme juwaŋ ni unonum qaji di a nami soqnej. A bini sosai. Bunuqna a olo
    sub guma kobaq dena brantosim torei padalqas. Amqa tamo uŋgasari kalil mandamq
    di unub qaji naŋgi na wagme juwaŋ di unsibqa tulaŋ prugugetqab. Wagme juwaŋ di
    a nami soqnej. A bini sosai. A olo bunuqna brantqas. Tamo uŋgasari naŋgi di Qotei
    a nami mandam atosaisosiqa naŋgi ŋambile gaigai sqajqa saidosiq ŋambile qa buk
    miligiq di naŋgo ñam neŋgreŋyqa uratej.
  eng-DRA: 'The beast, which thou sawest, was, and is not, and shall come up out of
    the bottomless pit, and go into destruction: and the inhabitants on the earth
    (whose names are not written in the book of life from the foundation of the world)
    shall wonder, seeing the beast that was, and is not.'
  knf-knf: Ulimariya wi iwinuŋ ubi wo aşë wo uunkak awo, kë uşë wo i kapën du bnjiir
