  zar-NT: Böaʼ síniaʼ naʼ biléʼenuʼ guzóabaʼ zíʼalö, pero bitiʼ zóabaʼ naʼa. Böaʼ
    ni chizóa irúajbaʼ lataj chul-la, ateʼ tséajbaʼ ga nítibaʼ tsaz. Uluʼbánideʼe
    nupa nacuáʼ luyú cabí nazúajgaca láguequi lu guichi que yöl-laʼ naʼbán, le buzúajëʼ
    Dios dza niʼte quez cateʼ siʼ gataʼ yödzölió. Cateʼ ilaʼléʼeni böaʼ síniaʼ naʼ
