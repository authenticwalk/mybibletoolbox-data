  ena-ena: Fɨli hali sɨhɨm sabaŋ mugaŋ lamɨgaŋ me igɨnaŋ agaŋ vaka sɨbaŋ hɨniadami
    aba abi uami. Agadɨ ala iabi ma hɨni aba abi uami. Mufɨli haca hagabɨŋ laci agadɨ
    vala iaha sɨbɨlɨ lavɨla sɨkasɨkan apalɨ lɨbali aba abi uami. Vaka sɨbaŋ Asɨ fɨli
    uaiaŋ susu akuaba akuaba ma lamɨmaŋ lɨdaci hulaŋ iamɨgali limu hɨhɨle agɨladɨ
    ibi agɨlaŋ huaci hameŋ laci hameŋ laci hɨnihɨni hɨsɨŋ manasɨŋ hɨvɨ ma hɨniavɨmi
