  tif-tif: Kaali yol ok kumun tem umi saak wolti ata siin kawu kamokim ke-lom unang
    tunum iyo tiin mo-bom ilsa. Yale, kamala kalawaatale, ali kamokim ke-lom tiin
    moba disa. Kemin, umbalaak tawaal tem, tem aalap dukum kaluusu kabaaku bombe,
    kemin, bii luuka-somdala asuk kabaak liip tiltam bom-ilala, God ayo atin an-kutiila
    disa ke-lokoma. Sawaayak, God ami tawaal kala dotuulin disa ilomdala, kabak itamala,
    tunum malo ma tawaal diim kala ilokomip ili nami tunum ke-lokomip disa kala, kala-somdaya
    imi win ayo sukon tem kabak-ali dol-yinsa disa. Ili ami suunkup abip uyo iso ilokomip
    dinim. Kemin, kunolin unang tunum iyo utamiwa yi, Yol ok kumun tem kaami saak
    wolti ayo asuk talba kala, kala-lomdip aket tam baneyulala, fiyaap duu-mokomip.
  nlx-nlx: जो जेनवार तु दिखेल हे, तो पेल केवी तीबी जिवतालो एतो पुण एवी जिवतालो नाह
