    sotzchil. Samotxsotz ikꞌuꞌl qꞌu aanima taqꞌo aas satil iqꞌaavuꞌl xaꞌebꞌalla txokop
    vaꞌl nojchit atiche, pek yeꞌkan cheel. Aꞌ sasotz ikꞌuꞌl qꞌu aanima qꞌuꞌl yeꞌ tzꞌibꞌamal
    ibꞌii tu u libro tetz atinchil tu bꞌenqꞌii bꞌensaj ayaꞌxchen xeꞌ qꞌii xeꞌ saj.
  xsi-xsi: Ŋgoa ŋgoi noko kumora ŋinde, ande i muŋga imo via, aŋga zo ŋine imo via
    tia. Andeta muli, ŋineŋga i ma ipile mbââ ŋalae ŋinde, ne lambu tia, ku ma ikâki
    imâ âta. Ŋineŋga kinzi ma sizavaru i ndo lâ. Tamâta rârâ lâ tâno kulu ma simora
    ŋgoa ŋgoi ŋinde. Kinzi tamâta ŋinde ŋanzi ŋandai ikeno lâ via ne pepa tini lâ
    zo muŋgâŋa Maro Kindeni ipulia tâno ipâŋga tia yo. Kinzi ma simora i, aku ma wisinzi
    motutu, ŋana tu muŋga i imo via, kala ŋine imo via tia, aŋga muli nde i ma imâ
    ipâŋga.
  crx-NTPO: Ndi khuna-iti ntsi'-i nalh'en-i, 'i 'ant'e' inle' 'ink'ez 'andit hooloh,
    'ink'ez tsak'et whucho whutl'ah hooloh-un whuz de hatílgwulh 'ink'ez nts'e la
