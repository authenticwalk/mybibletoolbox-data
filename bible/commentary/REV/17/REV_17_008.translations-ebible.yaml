    tùtú núú yódó tnùní cue ñáyiu naníhí tàhú, chi ndéé cútnàhá vátá ngǎva‑gá ñuyíú
    ducaⁿ sa yòdo tnuní cue ñáyiu naníhí tàhú.
  myu-myu: — Ixe ipararu jĩjãat kuy bima itait osunuy. G̃asũ bit itait g̃u o'e. G̃axĩn
    ma ixe jeejẽm ikũybioreg̃ cĩcãatkũy bewi. Imẽnpit Deus ixe g̃u'ũm — io'e. — Abuyũ
    soat em itait jeedop Deus xe iaptup pe ibutet pararak'ũmayũ iparara jĩjã je'e
    ipararu jĩjãat co buje — io'e. — Ibutetpararak g̃u ip ipi mug̃ẽ'isum ma — io'e.
    — Ixe ipararu jĩjãat itait osunuy kuy bima. G̃asũ bit itait g̃u o'e. Waram g̃uto
    jebapuk — io'e.
  fue-fue: Bisaa ŋa ji'uɗaa, ŋa na'onno, amma jooni, ŋa walaa. Ŋa wurtoyto diga e
    gayka lugguka, ŋa yaha halkoygo. Inɗe himɓe duuniyaaru woɓɓe winnaaka e dewtere
    yonki diga fuɗɗoode duuniyaaru. Ɓe kaayɗinto to ɓe ji'ii ŋa, gam ŋa na'onno, go
    ŋa walaa kade, amma ŋa wittitoyto.
  amk-amk: Andowa botioi nani, raminde nanai niayai kawuru na nunei, manamo mirehafo
    waroi ampa. Wape katu mani kiawarai na Kamirei Berorong foi meai, we sodai ne
    karirafoa wioru ki. Kaiwasa nuneisa ewatioi we da aha ma fo nanai epapuhung wei
    paria. Weo raminde nanai niayai kawuru na nunei, tuti mireha wape ambori kiawariai
    aha wedayasa epapuhung tonanai. Kaiwasa nanisa mani, inontaraio reantenang pari
    Allai niari nunei kaharai mae wiro soi ewonomifo na ne Bukufoi kaha fo saine,
    amani Bukuo soi kariri mano esobu Waidani fosa foi.
  fai-fai: Kale bela sew iniman kalam atamsaw ayo suwayo biyámsa, kata kamane aka
    bongin banim. Kale aka wok tem yan banim kal matam tadokaba ade aka alo dew yak
    daw mafak dádono, kale dew unokaba. Kayo bakan dim wanang kinim imi win suwayo
    anang bakan kidelongin banim kal im win uyo kudew yak sun biyámin buk abem tem
    godulongin dakosiw iyo kin tada tada yokabiw, be watawo kaleyo bá, aka dil alanámsa,
    kata kamano aka bongin banim, kata aka yanol tadokaba kayo ko.
  ura-NT: Inoaenlute niqui ichoaelu nii iicha coarai necha aansai ataebinae tabai,
    nete inae nitaje. Nii jaunte, caohacha nitajeeriin nitajesihane ajiniha, nii chariji
    bana satonoelanaala nenaa atane jachu caje inicheein. Nii necoaaunaa cana rai
    chauratanene jaa caje coaauneein Cana Coaunera coitucuurera curuaacuru siricha
    quiricha cuhane laenanohineein curuaa sirilanaala caa chauratane que nenacaauru
    cachaaurute, nii necha aansai ataebinae tabai cojoelatiin coaraa cuurureein, inoaenlu
    ichaohalu natiin inae nitajihane jaun. Nete inae nacoaauneein ichaoreein.
  mcd-NT: Nan yoina pofu min oian yoinacoinma. Afin niaifo uhuapa chacacoin. Nanscacun
    Dios noicasmamisi. Niyopaoni. Natian niyamafiashu chipo nan yoshin chacafo icanoashu
    cainshquin. Nannoashu cainfiacun Upa Diosin omitsiscapanacafo muran potashquin
    afanan anoashu canacama huaquin. Tsoan Jesús icoinra huamacai aton anu ahuun libroqui
    cunuama afu ipanon. Nanfoan na niaifon yoina pofu cuscara oincashon mustairitan,
    “¡Aira! ¡Oincapon! Man nafiacanashu afanan oaran,” ishon yoishquicani.
  urt-urt: Yowor telpei, ŋaiye ŋoinde tikin supule leꞌe, ŋaiye nin si tekeꞌe pe, yerkeime
    kin narp, kom yukur kin narp tukwini, pakai. Kut sehei tikin, ŋaiye ka ose ŋeheh,
    ŋaiye tikin yepelmbe gululul na gah nal unuh pe, Got ka asambe ŋoihmbwaip nihe
    kin elme yowor telpei uku pe, Got ka ende yumbune kin pe, ka ambaꞌe nihe syohe
    pupwa pe, kin miꞌe ko. Yerkeime, ŋaiye Got yukur ŋende kekep no, lenge miyeꞌ tuweinge,
    ŋaiye naŋ tinge yukur ŋanar tup laip kin pe, ka yenge plai ŋupe ŋaiye ka yetekeꞌe
    yowor telpei, ŋaiye ŋoinde tikin supule luku. Yerkeime kin narp nom, tukwini yukur
    kin narp, pakai. Kom mindemboi ka plihe ot.
  kiz-kiz: Mnyama jha umbwene ajhele, ajhelepi kabhele henu, lakini ajhe tayari kukwela
    kuhoma mu lilende lya libelikujha ni mwishu. Kisha ibeta kujhendelela ni uharibifu.
    Bhala bhabhitama, panani pa nchi, bhala ambabho mahina gha bhene ghajhandikibhu
    lepi mu kitabu kya uzima kuhoma kubhekibhwa misingi ghwa ulimwengu - bhibeta kusyangala
    pabhibeta kumbona mnyama jhajhele, ajhelepi henu, lakini ajhe karibu kuhida.
  tzo-TZE: Li jti'vanej bolom scajlebinoje, ja' ti ivu' to'ox yu'un chventainvane,
    li' ta orae mu xa xu' yu'un. Pero ta to x'ayin stsatsal yan velta, jech chloc'
    tal ta xab. Ts'acal chbat yich' castigo sbatel osil. Li cristianoetic li' ta banamil
    ti mu'yuc ono'ox ts'ibabil sbiic ta vun sventa cuxlejal sbatel osil ti c'alal
    mu'yuc to'ox banamile, labal cha'yic ti c'alal chilic ta x'ayin stsatsal yan velta
    li jti'vanej bolom ti xu' to'ox yu'un chventainvane, yu'un sna'ic ti mu xa ono'ox
    xu' yu'une.
  lex-lex: Hamormiori die, hade nmormiori lia ululu, mere dodo'ondi de ha nmati olekwa.
    Hota kekwal die ha nlergot la hu'ul lawna matmiati-molmuolu ralamni. Rimormiori
    miak kden la noha wawannu, mere nanni edonna rhorat ma'ta la'a lerni Uplerlawna
    edonna Nhi' ma'ta nohkeran di, la puka riy mak kmormiori pia nodi liarni, de hota
    rheduma la hamormiori die yamkekni. Yoma hamormiori die ululu ed olek la. La'
    lera-mela ri de nmolg olekwa, mere hota nahniar owa'ana. Mere hamormior die ho'mana
    hota nlernana Uplerlawna niukamnu pa rrinnia la ai mormiori ralamni (binasa).
  dov-dov: Chinyama nchiwakabona kachipona, tachchiponi pe lino, alimwi chamba kusika
    aansi loko amulindi. Mpawo ulayinkila mukunyonyoka. Abo bapona munyika, abo bajanika
    mazina aabo katalembedwe pe mubbuku lyabuumi kuzwa muntalisyo yanyika - bayoyowesya
    nibakubona chinyama, nkambo chakaliwo, alimwi lino tachiwope, alimwi chiyoboola.
  rgu-rgu: Fai a ulu na, banda maꞌaa ria nasoda nai dae-bafoꞌ a, tehuu besaꞌ ia neꞌes
    ana so. Tehuu ta dooꞌ a soꞌ te, ana natafali neme bolo doidoso madema ina ria
    mai. Tepoꞌ ria, lahenda rai dae-bafoꞌ a ruma nade nara ta manaduiꞌ rai Bibi-lopo
    Anaꞌ a Susura Na. Susura ria, Manetualain duiꞌ memaꞌ tepoꞌ fo Ana bei ta adu naa
    dae-bafoꞌ a. Neuꞌ ko lahenda sira rita banda maꞌaaꞌ ria te, roi ramakokoaꞌ a,
    nana huu ana natafali mai. Tehuu maneniko ana fali mai, sona neuꞌ ko Manetualain
    tuꞌu heni ni leo aipila balerang manabasa taaꞌ a daleꞌ neu.
  toc-NT: Amá lanca qui­tzis­tancá hua̠ntu̠ huix ucxilh­ni̠ta, huá li̠taxtuy cha̠tum
    hua̠nti̠ xlama xapu̠lh pero la̠nchú niaj ti̠ lama porque aya ni̠ni̠t y antá chú
    tachí̠n taju̠ma nac a̠má pu̠lhmá̠n pu̠la̠­chi̠n hua̠ntu̠ ni̠ kalhi̠y xtampú̠n,
    pero namín quilh­ta­macú acxni̠ xas­tacná nata­cu­ta̠chá la̠qui̠ nachá̠n anta­nícu
    luu maktum nama̠­lak­spu­tucán. Xli̠­hua̠k cris­tianos hua̠nti̠ tala­má̠­nalh
    nahuán nac ca̠quilh­ta­macú hua̠nti̠ ni̠tu̠ tatzok­ta­hui­lani̠t xta­cu­hui­nicán
    nac a̠má xala­táma̠t libro hua̠ntu̠ xka­lhi̠y Dios hasta la̠ta tila­ca­tzú­culh
    ca̠quilh­ta­macú, xlacán luu cacs nata­li̠­la­ca­huán y nata­ca̠c­ni̠­nani̠y acxni̠
    nataucxilha pi̠ lama̠­pajá a̠má lanca li̠x­ca̠jnit qui­tzis­tancán hua̠ntu̠ xni̠ni̠t
    pero chú lacas­ta­cuanani̠t nac ca̠li̠ní̠n.
  som-som: Bahalkii aad aragtay wuu jiray, haddase ma jiro; oo wuxuu dhowaan ka soo
    bixi doonaa yamayska, oo wuxuu tegi doonaa halaag. Oo kuwa dhulka jooga oo aan
    magacooda lagu qorin kitaabka nolosha waagii dunida la aasaasay, markay bahalka
    arkaan waxay la yaabi doonaan siduu markii hore u jiray, oo uusan haatan u jirin,
    oo uu hadda ka dib u jiri doono.
  mam-C: Atzin ma tij txuk, a ma tli'y, atzi'n a attaq ojtxe, a nti' ja'lin, me il
    ti'j tu'n tjatz juntl maj tojjo jul te kawb'il, a nimxix t-xe, a na'mtaqx txi'
    toj najin te jun majx. Ex ayetzi'n ite' twutz tx'otx', b'e'x kchi jawil ka'ylaj,
    aj tok kyka'yin ma tij txuk, a attaq ojtxe, a nti' ja'lin, me il ti'j tu'n tul
    juntl majl. Aye xjal lo, nya tz'ib'in kyb'i tojjo Tu'jil Chwinqil, a atxix te'
    ttzaj tch'iysin Dios twutz tx'otx'.
  ndj-ndj: Ng'ongolu mkali yamuwonili pakwandi avelili lakini ponopa kasova. Hata
    naha samba akweli kufuma mulyowu lingajila mbelu, lakini dadanganyishiwi. Yivayikala
    pamlima davayikang'aniki, yina vandu vosi matawa vawu vakalihela kuyandikiwa muchitabu
    cha unofu kukandila mlima pawulumbiwili, davayikang'aniki kumuwona ng'ongolu ayu
    pakwandi ayikalili, pambeli kasova na ponopa akufumbuka kandi!
  mbj-NT: Tabanas'aa mahapäh doo, pooj jé tabawäd wät paah. Da hẽ dooh tawäd bä. Ti
    hadoo né hẽ tak'ëp t'õp gadarong doo gó naa, tabanesaa hẽnh naa taganyyh da tagawatsig
    hõm hyb n'aa kä. Badäk hahỹỹ bä habong doo, sa häd badäk hahỹ kapahuuj däk noo
    gó naa kanerih do edëb had'yyt do gadoo do heen n'aa hã, rahyb n'aa meuunh da
    tabanas'aa rabahapäh bä. Pooj jé tabawäd wät paah, da hẽ dooh tawäd bä. Ti awät
    né da hỹ jawén p'aa hẽnh kä”, näng ããs kyyh.
  lat-VUC: 'Bestia, quam vidisti, fuit, et non est, et ascensura est de abysso, et
    in interitum ibit: et mirabuntur inhabitantes terram (quorum non sunt scripta
    nomina in libro vitæ a constitutione mundi) videntes bestiam, quæ erat, et non
    est.'
  ngp-ngp: Dikala diya udione dyandaga uuko, mna ivi haluse hadihali naho ivi haluse
    dyaunga dihagihi kulawa kwo mnyongomela howiina uheelo no kuita ko ubanangi, wadya
    nawo wakwikala mwe isi wata mazina hayewandikwe mwe kitabu cho ugima kukongela
    aho isi yandaga ikei kuumbigwa, nawehelwe wakeza kudiona diya idikala kwaviya
    dyandaga uuko naho ivi haluse hadihali mna nedize naho.
  enq-2: Embame yana kapu kanjeno doko wamba kateaka doko, indupa nakalyamo. Dopaka
    doko, yuli koo, mendasa soo etala naenge dokonya katao pyakalyetala, baa koenge
    panda dokonya paanya pilyamo. Yuupa kaitipa dolapo tee pia dokonya pituu, indupa
    tuu lao, endakali lete katapenge dupanya kenge pyapae singi buku dokonya yuunya
    endakali kenge nasingi dupame yana kapu wamba katea, indupa nakalyamo doko tanga
    katata kandatala walu latami.
  eng-ASVBT: The beast that thou sawest was, and is not; and is about to come up out
    of the abyss, and to go into perdition. And they that dwell on the earth shall
    wonder, they whose names have not been written in the book of life from the foundation
    of the world, when they behold that the beast was, and is not, and shall come.
  mna-mna: “Koroŋ sananŋana ta re na, muŋgu ni imbotmbot. Mi buri na muriini bilim.
    Mi molo som to ise mini pa naala ta usomŋana na. Mi ko imbot ri, tona Merere ipambiriizi
    i ma ila ne kat. Mi ro ki mbotŋana mata yaryaaraŋana ta toono ti ipet zen mi tomtom
    zan ise na, zin wal ta sombe zan ise ro tana som, na zin tina ko tire koroŋ sananŋana
    tana mi kwon itaanda pini. Pa ni muŋgu na, imbotmbot. Mi buri na, muriini bilim.
    Mi ko ipet mini.
  myw-myw: “Man towen kukin, kweiboug nises, tage bo ikanig; igaw mo bisunap leg avakaein
    waseg, mo bein bikatimates bikanig. “Igaw-o kweiboug tutan nakabeibub ven, Yowbad
    nilel yiges gamag wa̱buk mwamoves silma̱nin; tage ven watinow gimgilis mwasanin
    nag ilel yiges buk towen waseg. Tasiyas gog bikines man mana̱wen bo beisom ninous,
    peinan nises mo ikanig, o igaw mo bisap vayuwein.
  sby-sby: Cinyama ncolabono calikubako, kayi cilashimangana, cilipepi kupula mucisengu,
    nomba nicikenga kuya kufwa. Lino bantu bekala pa cishi capanshi, babula kulembwa
    maina abo mu libuku lya bayumi kacitana cilengwa cishi, bakaboneti cinyama calikubako,
    calashimangana, kayeti cilesa, nibakakankamane.
  sll-sll: Ni hau i para hania, homa momiraba omaga molkimua. Molkimba emigi maul
    ala i ai dolere mena unangure God isusu ol tenamua. God ganba ol ekungwo haung
    ganba ari tau mol pai wai gobari ikinama dire hang buku bol ekungwo hobi, hau
    biing hanere ganulun dire nomani si gogo danamua. Hau i homa mongwo, omaga molkimia,
    emigi unangwo pamua dire maa e tenamua.
  yaq-NT: Ju'u naikim wokekame em bichaka'u, ini'i juna'a ju'u, che'a bat naataka
    jiapsisuka'u. Taa i'an jaibu ka jiapsa. Junuentaka juni'i, ini'i, bwiapo che'a
    mekka ko'om wojo'oku jikau yeu weene, kee, jiba betchi'bo mukekai. Jume' inim
    bwiapo jiapsame intok ka jum liprom, jiba yuu jiapsineeme ji'ojteimpo, si'imeta
    naatek naateka ayuka'po, ka ama ji'ojteim, inime'e junuen tua suum eenee junaka'a
    naikim wokekamta, bat naataka jiapsaka intok i'an ka jiapsamta, taa juchi jiabijtenemta
    a' bichakai.
  uro-uro: Iaqäkt ama ur qa ama släktka qärak i ngia lu qa di mudu qale qa dap täkt
    di qaku qale qa. Bä qorhäs iva vuk sä qa namäk nämät ama uqupka qärakni i qaku
    aa anga ribit bä va qäbäs na qa mas. Näkt ama ruvek nämäni ama ivätki diva qräk
    mät ta nävät ama ur qa ama släktka rhoqoräkt i rhi lu qa inguna mudu di qale qa
    dap täkt di qaku qale qa sokt di saqi as pa qa rhän. Iarhakt ama ruvek di sa qaku
    rha säm arhä ngärhep pa ama abuk na ama iar namäk pät ama rharimini rhoqoräkt
    i as kaku ma Ngämuqa qa säm ama ivätki.
  ita-1885: La bestia che tu hai veduta, era, e non è più; e salirà dell'abisso, e
    poi andrà in perdizione; e gli abitanti della terra, i cui nomi non sono scritti
    nel libro della vita, fin dalla fondazione del mondo, si maraviglieranno, veggendo
    la bestia che era, e non è, e pure è.
  muy-muy: Ere ye kìpi ni ti ahaslani naŋ àbu, ay nihi ti naŋ àbi va bi. Aməcəlaya
    e *eviɗ gəɗakani ya a huɗ ga haɗ bu ni ba ; aməcəlaya ti ara eji hʉya. Ndam ga
    *duniya ya ti slimi gatay àbi məbəkiani ka wakita ga sifa bi kwa ka mənjəki ga
    məlaŋ ni, ka ya ti etipi ere nani ni ti aməgri ejep ana tay. Aməgri ejep ana tay
    ti aɗaba ahaslani naŋ àbu, ay nihi ti naŋ àbi mək amaŋgaya keti palam. »
  kqc-kqc: Mina tuma dona nadina ya veyo bi sena vegu amegamo, idu gua bi amena de
    redo; bi kono ruba moka torari gutuna yakusi moi no rena sanari bogo. Ma kono
    amededi vene, kaere oma ma kono rina koderi, vegu ameibobina bukari ini roka bura
    de reyo, ina yaku mina tuma dona nadina vesi tururu regedi, sena vegu amegamo,
    idu gua amena de redo ma gabi vegu amego dada.
  tav-tav: 'Ocõo bairo yʉ caĩwĩ tunu: —Cʉ̃a, monstruo cãmi tirʉmʉpʉre. Yucʉacãre bauquẽemi.
    Ape rʉmʉ cãnopʉ caʉ̃cʉari opepʉ cãnacʉ buti atígʉmi tunu. Ti rʉmʉ cãno Dio maca
    cʉ rocacõagʉmi caʉ̃ yati majiquẽtopʉ yua. To bairo cʉ cayajiparo jʉgoye Diore
    caapiʉjaquẽna maca cʉ cãniecʉtiere tʉjʉ acʉari cʉ apiʉjagarãma monstruore. Dio
    yarã cãno cõo na wamerire ati yepa cãniparo jʉgoye cʉ cauca turica pũuropʉ cauca
    tu ecooquetana maca monstruo cʉ cáti aniere tʉjʉ acʉari cʉ apiʉjagarãma yua, yʉ
    caĩ queti buiowĩ ángel.'
  eng-ULB: The beast you saw existed, does not exist now, but is about to come up
    from the bottomless pit. Then it will go on to destruction. Those who live on
    the earth, those whose names have not been written in the Book of Life since the
    foundation of the world—they will be astounded when they see the beast that existed,
    does not exist now, but is about to come.
  spa-VBL: La bestia que viste una vez pero no es, pero que pronto surgirá de nuevo
    del abismo, y luego será destruida por completo. Los que viven sobre la tierra
    y no tienen sus nombres escritos en el libro de la vida se maravillarán cuando
    vean a la bestia que era, pero no es, y regresará.
  fra-_FOB: La bête que tu as vue, a été et n'est plus; elle doit monter de l'abîme,
    et s'en aller en perdition; et les habitants de la terre, dont les noms ne sont
    pas écrits dans le livre de vie, dès la création du monde, s'étonneront en voyant
    la bête, car elle était, et elle n'est plus, bien qu'elle soit.
  hau-ULB: Dabban da ka gani da, yanzu ba ta, amma ta na kusan hawowa daga rami marar
    iyaka. Sa'annan za ta je hallaka. Wadanda ke zaune a duniya, wadanda ba a rubuta
    sunayensu cikin littafin rai ba tun kafuwar duniya - za su yi mamaki idan suka
    ga dabbar da da ta kasance, ba ta nan yanzu, amma ta kusa zuwa.
  mal-mal: നീ കണ്ട മൃഗമോ ഉണ്ടായിരുന്നതും ഇപ്പോൾ ഇല്ലാത്തതും ഇനി അഗാധഗർത്തത്തിൽനിന്നും
    കയറി നാശത്തിലേക്കു പോകുവാൻ ഉള്ളതും ആകുന്നു; ലോകസ്ഥാപനം മുതൽ ജീവപുസ്തകത്തിൽ പേർ
    എഴുതപ്പെടാതിരിക്കുന്ന ഭൂവാസികൾ ഒക്കെയും, ഉണ്ടായിരുന്നതും ഇപ്പോൾ ഇല്ലാത്തതും വരുവാനുള്ളതുമായ
    മൃഗത്തെ കാണുമ്പോൾ അതിശയിക്കും.
  urd-GVR: Jis haiwān ko tū ne dekhā wuh pahle thā, is waqt nahīṅ hai aur dubārā athāh
    gaṛhe meṅ se nikal kar halākat kī taraf baṛhegā. Zamīn ke jin bāshindoṅ ke nām
    duniyā kī taḳhlīq se hī kitāb-e-hayāt meṅ darj nahīṅ haiṅ wuh haiwān ko dekh kar
    hairatzadā ho jāeṅge. Kyoṅki wuh pahle thā, is waqt nahīṅ hai lekin dubārā āegā.
  far-far: Na ru mauri kwasi ne 'oe ada to'ona nia mauri 'i nao, boroi ma nia mae
    na. Ma nia karangi ka ra na mai 'i maa fasia lao kiluliu be nao 'ana ta suilae,
    fua ka leka 'uria malangisilana. Ma wane ki laona molagali ne nao kera si kedea
    satada laona buko ana maurie safali 'ua mai naona saungailana molagali, kera kai
    kwele ana kada kera ada to'ona na ru mauri kwasi ne. Sulia nia mauri mai 'i nao
    ma kada ne nia mae na, boroi ma nia kai dao lau mai.
  suz-BL: इ तशो जन्‍तु ङोंइती बाक्‍त, मुल चहिं मबा। तन्‍न नोले पुं मपाइश्‍शो ढोडोङगा
    रे कुशा खतम दुम्‍ब। रागी सेल्‍चा रे ङा ब्रोंइतीक किताबमी आन नें मब्रेक्‍शो मुरपुकी
    चहिं मेको जन्‍तु तशा छक लाक्‍नीम। मारदे हना मेको जन्‍तु ङोंइती बाक्‍त, मुल मबा,
    नोले जाक्‍ब।
  car-NT: “Mo'ko anene'po anari noky mondo tywaije man penaro. Erome te uwa man. Kynepa'katan
    te moro ije'pomyn topona wyino. Irombo kynuta'tan rapa. Mo'karon nono tu'po amandonon,
    mo'karon nono wo'kapy'po poro etykon imero'pa moro amano karetary ta tywaije man
    inaron poto me kynenutata'ton mondo mo'ko anari noky we'i'po poko, irombo uwa
    rapa iwairy poko, irombo mondo rapa iwairy man poko.
  amp-amp: Wawanyn. Nd ni bi htitawo yarh yemror afo tohmour. Tfit ariha nd yarh yemror
    nhai wom tohkahr. To tfit nd yarh yemror nd kfe rawofet bro muhr htany-hato fnahnerahr.
    Be nd yiharne tot wuroh htite be wundiat hti hambrafrahr. To nd yarh yemror tfit
    wompam mfnah tany shombat, to nd yimaroh yufam toh nkifraniyuk yimaroh yufam yorhwa
    rfa borngt rhu duha yita yimam tfit nd yarh yemror wompam tfit hti thombat tfit
    bok dukefm yakrahm. Nd yimam Bro Nkifrar mounti bbinysoft tafi hingrna hta duha
    nd yimaroh yufam nhai rhurmom nd rfa borngtn. Rroh dukefm duka mirahm, to ndar
    bi nohniyet yarh yemror tone fitoh yuhatn yak dborha-naror? Bok dukefm inji yakrahm.
  bht-bht: जड़ा जानवर जिसया तू हुण दिखया, इक बकत पेहले जिन्दा था, पर हुण नी है, कने
    सै हुण अथाह कुंडे ला बार ओंणे बाला है कने परमेश्वरे पुरे तरीके ला नाश करी देणा।
    धरती पर रेणेबाले लोक जिना दे ना परमेश्वरे संसार शुरू होणे ला पेहले जिन्दया दिया
    कताबा च नी लिखयो, उना सारयां हेरान होई जाणा जालू उना इस जानवरे जो दिखणा। इक बकत
    पेहले सै जिन्दा था; हुण सै जिन्दा नी है;पर उनी फिरी बापस मुड़ी ओंणा।
  eng-NOY: The beast which thou sawest, was, and is not, and is to come up out of
    the abyss, and goeth into perdition; and they that dwell on the earth, whose names
    have not been written in the book of life from the foundation of the world, will
    wonder, when they see the beast, that he was, and is not, and yet will come.
  cub-NT: Ñai ãme ãimacʉ jijecʉcʉ mi jã́imʉ mácʉ cʉ́teame javede. Aru cʉbebi caride.
    Ʉbenita mʉri dacʉyʉme icobe ʉ̃mʉjʉricobede jocarĩ ʉ̃i bíjacʉnʉquiye jipocai. Aru
    caivʉ ijãravʉcavʉ Jesucristore jʉ abevʉ pare cuecumarajarama, ne jã́iye boje ñai
    ãimacʉ cʉcʉ bácʉre javede, cʉbecʉre caride, ʉbenita dacʉyʉre cojedeca. Ina cuecumarajivʉrecabu
    ne ãmiáre toivabemara mácavʉ ãnitucubo Jʉ̃menijicʉi paperatucuboi, caivʉ ina jãravʉ
    cũiméjãravʉ baquinóre cʉvarãjivʉ ne ãmiáre toivaitucuboi. Ditucubo toivaino marejaquémavʉ
    Jʉ̃menijicʉi cʉed̶aquiye jipocai ijãravʉre.
  ita-1927: La bestia che hai veduta era, e non è, e deve salire dall’abisso e andare
    in perdizione. E quelli che abitano sulla terra i cui nomi non sono stati scritti
    nel libro della vita fin dalla fondazione del mondo, si maraviglieranno vedendo
    che la bestia era, e non è, e verrà di nuovo.
  lww-lww: “Purwolu puluk nap̃a opisu ne, naga m̃eke kemua nakonua rui, ana naga pe
    su re si nagane poli. Ana e pog tai nap̃a pimi ke ga wa, yoko molue si vetan pulus
    nap̃a m̃eke e nagane, yoko vanon marp̃anun kiena nakoaena. Ana e pogos nene, yoko
    yeririna na yomarava la nap̃a asike ga wa, yoko avisu purwolu nap̃ane. Nane la
    nap̃a siar e nasiiena yomarava pimi, kiela kia pe su re e Tus na Malena poli.
    Pog nap̃a avisuia, ailan vap̃isi, komin akilia asape naga sike kemua na konua
    rui, yoko pe su manene re si yam piavi poli, ana siraunia, naga molue sina.
  ckb-ckb: ئەو دڕندەیەی بینیت هەبووە و ئێستا نییە، خەریکە لە بیری بێ بن دەردەچێت و
    بۆ لەناوچوون دەڕوات. دانیشتووانی سەر زەوی، ئەوانەی لە دامەزراندنی جیهانەوە ناویان
    لە پەڕتووکی ژیاندا نەنووسراوە، کاتێک دڕندەکە دەبینن سەرسام دەبن، چونکە دڕندەکە
    پێشتر هەبووە و ئێستا نییە، بەڵام لە داهاتوودا دێتەوە.
  nas-nas: Tee biiko oovemaatomaung tee tero otokoꞌ, teka enang otoaꞌ. Eeꞌnoko napoꞌ
    teieta dinkung tumangropa-ita bakoarara damaꞌke koontoꞌ keraꞌparara otoaukaꞌnunge.
    Eeꞌnoko teinge nantoonge ookarai kansiꞌnupoonge aung kansiꞌ mmeꞌ pupuꞌaravaruko-ita
    biikaang miring daariariaruuꞌninge tee-koo buuku domantooꞌ domampariaining biikaang
    miring daariariri otoroing-koo, tee biiko ooaara tee taꞌninaavaing. Tee aaꞌnung
    tero domampari otokoꞌ, teka enang otoaꞌ, teka napoꞌ damaꞌke oroꞌparavaing.
  uvl-uvl: Ur-inolo nenge o naue nem, maulul nge nike pe heueu nei tu ero ol pe nga
    hoena lape lohaka mule nga polo palaungana nenge hetala ngana ero pe at mule.
    Pe at mule ngana nem lisala ngana lalom, iange Kristus lape hekou sue i ke het
    heulo sapele. Nge nike toto NeHalang ala hote tapa pe ich ero kura pe has sue
    hehei pe hana hel eria nga maulinga ke koko ana alalaha. Pe iri nenge eria masio
    nga alalaha nem ero lape te naue ur-inolo nei pe lape te rura toto. Iange i maulul
    nge nike pe heueu nei tu ero ol pe nga hoena lape lohot mule.
  eng-BBE: The beast which you saw was, and is not; and is about to come up out of
    the great deep, and to go into destruction. And those who are on the earth, whose
    names have not been put in the book of life from the first, will be full of wonder
