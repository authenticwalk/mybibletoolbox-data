  aaz-aaz: Unuꞌ feꞌ muiꞌ fui apisut naan anmoni nbi pah-pinan, mes oras ia, in ka
    tiit ee fa goen. Mes ka ꞌroo fa nteniꞌ te, in npoi naꞌko nuat haꞌmuꞌit reꞌ ka
    maꞌuꞌu fa. Oras naan, anmuiꞌ tuaf reꞌ anmonin nbin pah-pinan, reꞌ sin kaank ein
    ka matuꞌi fa nbi ꞌBib-kaes Anaꞌ In Surat. Surat reꞌ naan, es reꞌ Uisneno antui
    nain je oras In ka nmoeꞌ ma npakae fa pah-pinan ia fa feꞌ. Tuaf ein reꞌ naan,
    of feefk ein no mkakan oras sin nkius niit muiꞌ fui apisut naan, natuin in nfain
    neem. Ma karu in nfain neem anrari te, Uisneno of anporin napoitn ee nꞌain ai
    bariri reꞌ anpiin nabar-baar.
  qup-NT: Chay rikushkayki manchaypa animalka ñawpami kawsa karka. Kunanka manana
    kawsannachu. Chaymanta chay supaykunata tapana manchaypa uchkumanta llukshimushpan
    kuti rikurinka. Chaymantana wiñaypa kastigarinka. Chay uras tukuy allpapi kawsak
    Yaya Diosta mana kasukkunaka chay wañushka kashkanmanta kawsarimushka animalta
    rikushpankuna mancharinkakuna. Chay runakunapa shutinkunaka Yaya Dios allpata
    rurashkanmanta pacha mana killkarishkachu kanahun chay wiñaypa paywa kawsak runakunapa
    shutinkuna killkarishkapi nishpa.
  dop-dop: Wontuɣu ŋku n nɑ mpʋ tɔ, kɩɩ wɛnɑ weesuɣu kɛ hɑtuu lɔŋ kɛ́, ɑmɑ kʋ fɛɩ
    ḿpʋ́ɣʋ́ nɔɔnɔɔ. Pǝ wɛɛ sɩ kʋ́ lɩɩ lumɑŋ pʋʋɣʋ sɔsɔɔʋ tɑɑ kɛ́ nɑ kʋ́ polo timpi
    pɩɩ tɛ kʋ tɔm tǝnɑŋnɑŋ tɔ. Atɛ yǝlɑɑ mpɑ pɑ hǝlɑ pǝ tɑɑ ŋmɑɑ weesuɣu tɑkǝlɑɣɑ
    tɑɑ kɛ́ hɑtuu ɑntulinyɑ kɑncɑɑlɑɣɑ tɔ, pɑɑ nɑ́ wontuɣu kʋnɛ tɔ pɩɩ lɑ-wɛɣɛ hɑ.
    Pǝ tɑɣɑ pʋlʋ, kɩɩ wɛnɑ weesuɣu kɛ hɑtuu lɔŋ kɛ́. Amɑ kʋ fɛɩ ḿpʋ́ɣʋ́ nɔɔnɔɔ, nɑ
    kɩɩ tɑɣɑnɩ lɩɩʋ tɔtɔ.
  azb-azb: Gördüyün vəhşi heyvan var olmuş, indi yox olan və dibsiz dərinliklərdən
    çıxmaq üzrə olaraq həlaka gedir. Yer üzündə yaşayan və dünya yaranandan bəri adı
    həyat kitabına yazılmamış adamlar vəhşi heyvanı görəndə heyrətə düşəcək, çünki
    o var olmuş, yox olan, amma yenə gəlməli olandır.
  eng-DBY: 'The beast which thou sawest was, and is not, and is about to come up out
    of the abyss and go into destruction: and they who dwell on the earth, whose names
    are not written from the founding of the world in the book of life, shall wonder,
    seeing the beast, that it was, and is not, and shall be present.'
  guo-NT: Pejmachoefan, xam taenampon, majt japon duk. Pe amwʉtjel, japon amxota-el.
    Japon asamatkoi nakolsaxoen mʉthxot. Japox mʉth xabich fʉniachdik. Jiw matdukax
    tae-esal. Jiw, wʉllela-esalpi Cordero pejfʉtat, kimatamatlaspon cruztat, japi
    jiw pejme taen wʉti pejmachoefan, xabich nejchaxoelaxaeli. Pe nakiowa, pejmachoefan
    asamatkoi, Dios pejkastikamatkoi pat wʉt, japon pejmachoefan kastikaxaesbej” —na-aech
    ángel.
  hla-hla: A ka te tare mula lö e toatoa i manasa kaba e ma toatoa hamana lel nei.
    Nonei e katsin lakasa nama tara kiou te tsiruku nitoana ba nonei te na taia lel
    tsipon nou. Bu katun te ka roa i puta te asingoto hoboto riou te tara mena roien
    a ka teka, nori u katun ti ma hakoloto nia a soloren i iahana u bukuna tara nitoatoa
    i mam te habutsia e Sunahan a mamana ka. Nori e asingoto riou, taraha a ka teka
    e toatoa i manasa ba te ma toatoa lel tala nei, kaba nonei e butu lel pon nou
    romana.
  mav-NT: Mekewat awyato tig sa'ag sa'a­wy'i toĩne'en yi tote ma'ato mi'i hawyi iku'uro
    hawyi meiũran tuwẽtem gu'uro pyi mekewat yi ka'a sa'ag iwato rakat kaipyi yt ika'a
    sasat rakat i kaipyi e. Mi'i hawyi yi totiaria yt Iesui mohey i haria te'e­ru­wa­nẽtup
    kahato toĩne'en i hawyi e. Mekewat e'at pe — Are pãi are an iku'uro sa'a­wy'i
    mesuwat awyato wato tig ewywuat ma'ato mesup tuwe­mo­herep i ra'yn i'atu'e aru
    mekewat meimuẽ­waria yt Tupana miwan miaria i'atuset pehik i haria — Mi'iria ti
    waku tukup­te'en wuat'i e'at pe uiwywo atipy pe yt to'e i Tupana miwan me haria.
    Sa'a­wy'i Tupana tiwan na'yn tomohey haria sa'a­wy'i sese at yi waikiru yt kat
    i te turan toiwan tomi­moieĩ­ne'en wuaria set ko'i ma'ato mekewat awyato ahiag
    mohey haria set ko'i yt wẽtup i Tupana miwan ete e uhepe mekewat atipy kaipywiat
    Tupana ehay moherep hat uhepe uito Iuwãu me.
  kpf-kpf: Zuu kâtikŋâ egin, zo mârum ândeipŋâ narâk ziren mân ândiap. Oi zâk bet
    simân gâbâ kopgam tâmbet agoagoŋ kâtikŋan geibap. Zuu zo mârum ândeip. Oi narâk
    ziren mân ândiap. Oi bet gâbapkât a hânân ândie, zen ekŋâ sâm âlip kwâkŋaŋgâbi.
    Zen kutziŋâ hân muyageibân gâbâ ândiândigât ekabân mân kulemgune zeip, a zo, ziŋâ
    yatâ upi.
  ppo-ppo: Naao kelale syaae kaae o̧lata, take betaletei, mió bitinipó. Tépatei, take
    mo apaae derepale wosono dolomó sókó holóló, a̧ doraai da̧le muló betere tikipaae
    faalo ai ape. Mepaae so whi̧ i haemó bitu, atimané doi take keké nale alimótei
    mo ti betere buk-mó munipó. Atére so whi̧né kale syaae kaae o̧la kilituraalu,
    doasi sira yaalopó. Ti noatepae, take a̧ betepa kolóo, mió bitini alu yóo, nalo
    momó sókó wóo dereteinépó.
  hin-2017: जो पशु तूने देखा है, यह पहले तो था, पर अब नहीं है, और अथाह कुण्ड से निकलकर
    विनाश में पड़ेगा, और पृथ्वी के रहनेवाले जिनके नाम जगत की उत्पत्ति के समय से जीवन
    की पुस्तक में लिखे नहीं गए, इस पशु की यह दशा देखकर कि पहले था, और अब नहीं; और
    फिर आ जाएगा, अचम्भा करेंगे। (प्रका. 17:11)
  wol-KYG: Rab wi nga gis mas naa nekk waaye nekkatul. Dina génne ca xóote ba, waaye
    day sànkuji. Waa àddina, ñi ñu bindul woon seeni tur ci téereb dund bi ba àddinay
    door nag, bu ñu gisee rab wi, dinañu yéemu, ndax la mu masoona nekk, tey nekkatul,
    te ëllëg muy nekkaat.
  bef-bef: Kai akafu yagakafamo bu goꞌahata yaꞌma koyapaꞌi bu hiti minoꞌehina yatai
    yaꞌma menohibe. Alihi maꞌisi yaꞌma keliguti ho tito tiloto buto minoto ho fililinaꞌmu
