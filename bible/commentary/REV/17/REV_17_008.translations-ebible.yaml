  ssg-ssg: Tok manihuh tumun kalimen ien ti o niningahi, i kumahe moihin aope ie.
    Ti imat i moihin ape imuh tin i moih alia. I sohotule leili tewau wal pate walawalan
    wanen. Tuahe ti tapeinan Haeu telei tamusuke i. Kilan seilon laha ongake hawane
    taen ti laha paxaiwa tok manihuh ien. Laha se teteka seilon Haeu kum tai kongini
    axalaha lilian ti tanomiai lawe waliko lehe laha kum uke tonain kapin ti tap tahi
