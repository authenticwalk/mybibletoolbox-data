    yurru ŋanya. Yo, ŋayi yurru ŋunhiyi wäyin maḻŋ''thun, bala yolŋuyu walalay yurru
    nhäma ŋanya yukurra ṉirryunna, ŋuriŋiyinydja walalay ŋunhi walala bäyŋu yäku ŋunha
    Godkala djorra''ŋura wukirriwuy. Liŋgu ŋunha djiwarr''ŋuranydja djorra'' yukurra
    ŋorra yäkumirri, ḻakarama yukurra ŋunhinhana yolŋunha walalanha ŋunhi walala yurru
    nhina yukurra walŋa-weyinŋumirrina ŋunhala, liŋgu Godthu ŋayipi walalanha yäku-nherrara
    beŋga yana ya'' ŋurru-yirr''yunarayuŋga, yurruna ŋayi Godthu djäma dhuwala wäŋanydja.
    Yurru wiripuwurrunydja yolŋu''-yulŋu yäku bäyŋu wukirriwuy dhiyalami djorra''ŋura,
    ga walala yurru ŋuriŋiyinydja walalay ṉirryunna nhäma ŋunhiyi wäyinnhana, bala
    märr-yiŋgathirrina yurru wokthunna nhanŋu, liŋgu ŋäthilinydja ŋayi nhinana yukurrana
    ganydjarr-ḏumurruŋga, ga bala dhika gandarrŋuranydja ŋayi wiḏi''yurrunana, yurru
