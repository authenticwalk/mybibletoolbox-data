    kyajnʉmʉ naxwíñʉdʉ kyoj, jaꞌa dʉꞌʉñʉ wyʉꞌʉmʉdyaꞌaydyʉt ko tꞌíxtʉt jatʉgok jyaꞌty
    ja axʉk jʉyujk diꞌibʉ jékyʉp jikyꞌa̱jt. Es yʉ xyʉʉjʉty diꞌibʉ kʉxja̱ꞌa̱y ma̱ ja
    neky, jaꞌa xyʉʉjʉty diꞌibáty myʉda̱jttʉp ja jikyꞌa̱jtʉn winʉ xʉʉ winʉ tiempʉ.
  tzj-NT: Ja ritzel chicop xatz'at arja' c'asli ja rojer pro ja camic mchita pro nc'ase'
    chi na jutij. Arja' nelto chipan ja nimlaj jul ja c'a c'a nat nekaj wi' xe' ulew.
    Ja c'a tok elnakto chic chipan ja jul nbe chi na chipan ja nimlaj rpokonal. Ja
    winak ja rec'o chwach'ulew kas xtic'asc'o'i xtiquetz'at ja ritzel chicop, nqueya'
