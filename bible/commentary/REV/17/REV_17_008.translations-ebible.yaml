  gaq-gaq: ପସୁ ମେଃସୁଆ ମ୍ବ୍ରଲେଃଗେ; ଏକେ ଆରି ମ୍ବ୍ର ଆଲେଃକେ ମାତର୍‌ ଗିଆଃ ପାତାଲ୍‌ପୁର୍‌ବାନ୍
