    wi' quebi' ja yatajnak chique ja utzlaj c'aslemal ja mta q'uisic trij, jari' bi'aj
    tz'ibtal chipan ja libro ja tok maja'n titz'ucarsaxi ja rwach'ulew. Ja winak ma
    chaka ta c'asc'o'i xtiquetz'at ja chicop, rumac chi arja' c'asli ja rojer pro
    ja camic mchita pro nc'ase' chi na jutij.
  tdt-tdt: Animal siak nee uluk moris iha mundu, maibee agora la iha tiha ona. Aban-bainrua
    nia sei mosu fali mai husi rai kuak klean nakukun. Bainhira nia mosu fali mai,
    ema hotu-hotu iha mundu nebee naran la hakerek iha lista ema moris rohan-laek
    nian molok Maromak halo mundu nee, sira sei admira haree animal siak nee. Tanba
