  ake-NT: Ene ɨnene'pʉ, iye'sa' rʉ'pʉ, ipʉra na'ne', mɨrɨ awonsi'kɨ tʉuye'ton iya'mu
    pʉn iteuta yapai, mɨrɨpan utɨto' oton tʉuma'tato' ya'. Ka'pon amʉ' non po tʉuko'mansan,
    itese' iye'menukasa' kon pen non ekoneka rawɨrɨ tʉuko'mansan karetaai pɨ' usewansiukato'
    oton ene, ene tʉuya'nokon a'tai, apʉne pʉra iye'sa' rʉ'pʉ, ipʉra na'ne', e'tane
    tʉuye'ton.
  qvn-NT: Chay animal ricapungay unayga caram, cananga wanusham cayan, nätan nämi
    cawacarcamur jegamugpag cayan chay pözunuysi mana ushayniynag ruyipita. Chay jegaramurga
    aywanga cunchuymanmi. Nätan pacha camacanganpita-pachas chay imaycamas cawayagcunapa
    jutin isquirbirayag Diospa librunchru, mana jutin isquirbishacunaga, mayacasham
    capäcunga, chay unaycagta, canan wanusha cayagta, jinaman cawacarcamur yapay ricacämugta
    ricaparärirga.
  tku-NT: Animalh tū la'ktzi', ixuī'lh xapūla, ē chuhua'j jātza' huī'lh. Xla' natā'cxtuyāchi
    nac xapūlhmā'n lhu'cu'. Ā'līstān xla' na'a'n jā namālakuanīcan. A'cxni' nalaktzī'ncan
    animalh, natalī'a'cnīkō' tachi'xcuhuī't xalanī'n nac cā'quilhtamacuj. Natalī'a'cnī
    animalh tū ixuī'lh makāstza' ē jātza' huī'lh ē natahui'lapala. Natalī'a'cnīni'n
    ixlīpō'ktuca'n tī jā tatzo'kni' ixtacuhuīni'ca'n nac libro a'cxni' tzuculh cāxtahui'la
    cā'quilhtamacuj. Nac libro a'ntza' jā cātzo'kcanī't ixtacuhuīni'ca'n tī taka'lhī
    xasāsti' ixlatamatca'n.
  bjk-bjk: A mawak nang u pere, ixo to bang mesila. Ma na, kaim im. Ma melamu irabo
    wan kaa ot meri xö pu xö mara lamin kaim pe xakawam möxönan, ma irabo wan lo rua
    xakawam esexere. Me idi nang te xisixis kö öxöno lagunon idi tabo wuwus. Me idi
    nang toxo kaim pua gegeet abo esene idi xö buk ne to mesila xö uxixis möxö öxöno
    lagunon. Idi tabo wuwus nang bara idi te pere a mawak, möxösa, ixo to mesila,
    ma na, kaim im, ma irabo wanot melamu.
  msy-2020: Asɨzir atiar nɨ faragha ganizir kam, a faragha ike, egha datɨrɨghɨn ua
    itir puvatɨ. Egh a mozir bar konezim ategh azenan izɨtɨ, God a gasɨghasɨgham.
    God tɨghar nguazimɨn ingaramin dughiam, a gumazamizir mabar ziaba akɨnafarir zurara
    itimɨn aven da osirizir puvatɨ. Gumazamizir kaba asɨzir atiar kamɨn ganigh dɨgavir
    kuram damuam. Me fo, a fomɨra ike, egha datɨrɨghɨn itir puvatɨ, egh a gɨn uamategh
    otivam.
  bpr-bpr: I lmanaf ta teenam gine, mnè kenen di tah tanà di muna, bay ani ta mati.
    Bay nun du kadang, lê man msut mdà di lam i mngalam sol du falnayam. Ku ta lamwà
    i lmanaf ayé, di kitela dun, tikeng i kdee dad to là gsulat dagitla di libru gusmulat
    Dwata dagit i dad to banlé nawa landè sen di laman là mimò i klamang banwe. Yé
    duenla tikeng du mnè kenen di tah tanà di munan, bay ani ta mati, bay nun du lê
    msut.
