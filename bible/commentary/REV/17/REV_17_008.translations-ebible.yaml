    ŋayi dhu nhina dhiyal munatha'ŋurnydja wäŋaŋur märr-gurririn, bala ŋanya dhu ŋunhi
    God-Waŋarryuny buman dhiŋganhamaraman, rumbal-winya'maraman yan. Yo, ŋayiny dhu
    ŋunhiyi warrakan'tja maḻŋ'thunna, bala dhu yolŋuynydja walal ŋanya nhämany ṉirr'yunna,
    ŋuriŋiwurruynydja ŋunhi walal gi bäyŋun yäku dhärri ŋunha God-Waŋarrwalnydja djorra'ŋur
    wukirriwuynydja. Bili ŋunha ga djiwarr'ŋurnydja djorrany' ŋorra yäkumirra yan,
    lakaramany ga ŋunhiwurrunhan bili yan yolŋunhany walalany ŋunhi walal dhu gi nhini
    walŋa-wiyinŋumirra, bili God-Waŋarryu ŋayipi muka walalany ŋunhi yäku nhirrparnydja
    be muka ŋäthil yan, yurrnha ŋayi gan djäma dhuwandja munatha'nhany wäŋany. Yurr
    wiripuwurruynydja yolŋu'-yulŋuy, ŋunhi yäku walal gi bäyŋu dhärri wukirriwuy dhiyal
    djorra'ŋur, walalnydja boŋguŋ ŋunhi nhäŋuny ṉirr'yurra ŋunhiyi rumbal-warrakan'thinyaranhany,
    bala walal dhu märr-yiŋgathiny wokthurrnydja nhanŋun, bili ŋäthilnydja ŋayi gan
    nhinan ganydjarr-ḏumurr muka yan, bala ŋayi ŋunhi dhä-gandarrkurrnydja wiḏi'yurra
    dhikan.”
  kvg-kvg: Ndego søvakha gigiap lozokhak qoqo-omet, mø̀ndøyagám. Geté ndakin mbaín.
