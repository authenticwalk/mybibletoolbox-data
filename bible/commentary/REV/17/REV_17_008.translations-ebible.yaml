    uunwo hënkuŋ, kaşë kabi kawo kak.
  san-KHM: ត្វយា ទ្ឫឞ្ដោ ៜសៅ បឝុរាសីត៑ នេទានីំ វត៌្តតេ កិន្តុ រសាតលាត៑ តេនោទេតវ្យំ
