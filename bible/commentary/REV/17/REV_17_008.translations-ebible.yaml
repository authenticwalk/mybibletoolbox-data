    ají ño''ojó, nacapichátacaloje piño rejo ricá penaje. Rácho''ojico ulahuí matajnáca''aru
    chiyá ee cajrú ina''uqué amájica ricá. Uncá Tupana le''ejena calé ne''emajica,
    amájeño ricá. Uncá chiyó Tupana queño''óta eja''ahuá, rilana''á rile''ejena ina''uqué
    ií papera chojé. Necá i''imajeño matajnaco rijhua''até. Uncá nanaquiyana calé
    amájeño ilé camejeri caje. Ajopana yacá''ajeño richaje, aú napechu i''imajé: “¡Meque
    piyuque huani rila''acá!” E Tupana hua''atéjeri quemari piño nojló: —Ilé camejeri
    caje pamácare i''imari cajmuni. Caja ricapichó. E''iyonaja calé riya''atajo piño
    ina''uquejlo.'
  djr-djr: Ga balanya ŋunhi mayaliny' nhanŋu ŋurikiyiny gam'. Ŋunha nhe ga warrakan'nha
