  acu-NT: Ju nuwa entsamtairi wainkame nuka yaanchuik pujuya nuwaitai. Tura yamaikia
    juningkia pujachiat, nungka amumanum tuke jatsuk waa juunumia jiinkitnuitai. Tura
    jiinkiamtai, Yuse umirchau ainau ni naari nayaimpinam Yuse papirin nu nangkamtaik
    aatrachmau asar, nu nuwa entsamtairin wainkar nukap nintimrartinuitai. Ju nuwa
    entsamtairingkia yaanchuik pujuutiat yamaikia atsawai, antsu ataksha wantinkatnuitai.
  cak-WNT: Ruma ri chicop ri xatz'et, xa jun chicop ri xc'oje' ojer ca y wacami majun
    chic. Pero ma riq'ui ta chi xa majun chic, xa can xtibec'ulun chic c'a pe. Xtel
    c'a pe chupan ri itzel jul ri k'eku'm rupan. Y c'ac'ari' xtibe pa k'ak'. Y ri
    winek ri yec'o chuwech re ruwach'ulef, ri can pa rutiquiribel pe riche (rixin)
    re ruwach'ulef tek man c'o ta quibi' chupan ri wuj riche (rixin) c'aslen, ri winek
    ri' can xtisach c'a quic'u'x ruma ri niquitz'et. Ruma ri chicop ri' xc'oje' ojer
    ca y xa ma tz'eton ta chic, pero can xbec'ulun chic c'a pe jun bey.
  ebk-ebk: Nan kauugyat ay animar ay inilam at nawawacha ad kasin, ngem natuy ad wani.
    As kasin at fomoknagtu henan lukiar ay kaman fitu ay maid papugna ya maiyuy as
    nan pakachachaelana in-inkiana. Nan tataku asna's luta ay maid ngachancha ay naisurat
    as nan liblu ay naelestaan nan ngadngachan nan wachay fiyagna ay maid patingkiana
    sakbay mafiayang nan luta at maschaawcha as nan mangil-ancha as nan kauugyat ay
    animar. Maschaawcha, tay natataku ad kasin, natuy ad wani, ya munpailantu kasin.”
  spa-PDDPT: La bestia que viste era y no es. Está a punto de subir del abismo y va
    a perdición. Los que moran en la tierra, cuyos nombres no fueron escritos en el
    rollo de la vida desde la fundación del mundo, se asombrarán al ver a la bestia
    que era, no es y será.
  ruf-ruf: Imnyama yula mkali yumonile, tsakakala mghima, lekeni sambi si mghima keli
    bae, ila kahabehi kutsa kulawa kune lipondo lilihela utsighilo, naye katsokomighwa.
    Na wanu iwokala muisi, awala mataghwa ghawo ng'ana ghandikighwe bae mne chitabu
    cha ughima kulawa isi hailumbighwe watsokangawala hawatsomwona imnyama ayo mkali,
    kwaapfila ghumwande tsakamghima, sambi si mghima bae, lekeni katsolawila keli.
  gun-gun: Vixo rexa va'e ma yma oiko va'ekue ri aỹ noĩvei, ha'e gui yvykua gui oẽ
    aguã rami ju oiko, ha'e okanhy aguã rami guive. Ha'e rã yvy regua kuery yvy itui
    ypy'i guive kuaxia tekove oguereko va'e kuery rery oĩa re hery nomboparaaia va'e,
    ha'e kuery oexa 'rã vixo oiko va'ekue ri noĩvei va'e ojekuaa ju rã. Ha'e gui vixo
    oiko va'ekue ri noĩvei va'e ojekuaa ju rã rã yvy regua kuery oexa 'rã okuapy,
    yvy itui ypy'i guive kuaxia tekove oguereko va'e kuery rery oĩa re hery nomboparaaia
    va'e kuery ae. Ha'e kuery oexa vy onhemondyipa 'rã okuapy.
  agu-BL: At i' sajle'n ma jalu' qui'ct, poro tz'itz'ok junt tir. Txant tan tele'n
    tzaj i' tjul, jetu'lt i' wuskil. Je' ult i' junt tir yi ntaxk sotz. Cyakil yi
    e' wunak yi ate' wuxtx'otx' chelepon yab yil quilnin yil je' ul yi jun txuca'tz
    yi at sajle'n. Yi e' yi chelepon yab, i'tz yi e' yi qui cu'nak chibi' tul yi planiy
    kale cu'nakit chibi' yi e' yi ẍchicambok te yi itz'ajbil yi quinin bajsbe'n tetz,
    yi e'a'tz yi cu'nakt chibi' yi ntaxk cu' wuxtx'otx'.
  isn-isn: Ikekale naukiine aekikole, wiketile nitungo nele, kuite ukole ukondile
    kumankila kupuma mikombo nigila impelo. Hangi ukulongoleka nuushapu. Kuawa naeikie
    mihe, neminao shangaeandikilwe mumbugulu aupanga kupuma ukuilwa igwe iaunkumbigulu
    akukoilwa neekakiona ikekalen aeki hoile, kina kikete nitungo, kuite kekole pakupe
    kiza.
  ilo-ULB: Ti narungsot nga animal a nakitam ket adda idi, ngem awan itan, ngem dandanin
    a rumuar manipud iti uneg ti awan patinggana nga abut ken mapanen isuna iti pannakadadael.
    Kadagiti agnanaed iti daga, kadagiti saan a naisurat ti nagana iti libro ti biag
    manipud iti pannakaparsua ti lubong, masdaawdanto inton makitada ti narungsot
    nga animal nga adda idi, ngem awan itan, ngem umay iti mabiit.
  pir-NT: Tiquiro panopʉ ijiriquiro ijiri. Yojopʉre mariedare tiquiro. Came tiquiro
    ʉhcʉãri copepʉ ijiriquiro wijia tarota. Tiquiro sa wijia tari bato pecapʉ waharota.
    Ahri yehpa cjẽna tiquirore ihña maria, ño peori tiquirore. Ahri yehpa ijiato pano
    Cohãcjʉ̃ tiquiro yequina ijiatiquinare sa ijiducuatiquinare tiquina wamene ojoa
    ohõahye. Tiquiro ojoa ohõnohedariquina ijiri nʉcʉ cjʉ̃nore ño peoyequina. Tiquiro
    pehe panopʉ ijiri. Yojopʉ pehere mariedare. Camepʉ pari turi bajuarota. Sa ye
    tiquiro bajuagʉ̃ ihñañe masa tiquirore ihña maria wahaeta.
  anv-NT: Menya mebo ayi ɔbɔ ɔgɛné mbɔ, abɔ́ alú nya mebɛ, yɛ́mbɔ apɔ́ sé mebɛ.
    Atanege nyɛ né mmu gepyɛɛ́ ɛyi geláge pɔ́ ne kwyakwya akwɔ́ ɛwé. Ne ajyɛ nyɛ
    né mbaá ayi awáne nyɛ ji. Ne bɔɔ́ abi álú fa mme, abi tɛ ula ulɔɔ́ mme Ɛsɔwɔ
    alá asá fɔ́ mabɔ bwɔ́ né mmu ŋwɛ ayi ásame mabɔ bɔɔ́ abi ábɔɔ́ nyɛ geŋwá
    ɛyi gélágé byɛ́ wɔ́ ágɛge menya yimbɔ álaá nyɛ mano mekpo fuú, néndé
    menya yimbɔ abɔ́ alú nya mebɛ ne nana apɔ́sé yɛ́mbɔ amágé chwɔ́ nyɛ.
  sab-NT: Lle gude chadale kare ba gwagedudi e amaña kledubi toi unsuialin tangle
    agwa nege lle gude chadale kare me kle toi, agwa ulia lle gude chadale kare e
    kle nga tira dbiuga jerege ama be chie bdugu nga ege, gire ama kagabe bdagli boi
    daga ngwale ma tirare ama gwabeda. Kwian ulita toi nga dba giti bai kaire ama
    kalla me kle degaba chada Chubenu giti Chube nga ulita dodadu gwangeabi gire,
    kwian e me Jesucristo gerua ganga me ñage toi chui diali dale chui tangle Chube
    ole, kwian e kare ulita be chege tañachuge tanre lle gude chadale kare e giti
    ama toiba ngeru giti, nege ama me kle toi agwa amaña be meñe nate gwade chui bdaglige.
    E giti kwian me Chubenu be tañachuge tanre.
  tmd-tmd: 'Ap höpebö nugumɨdlö aku, höd mɨdmɨda, weik mɨdöl, makwam womiöx mɨda,
    nuŋ ulöm möl hokwö rödölöŋ bebö wöl haŋ, God raŋ aŋadö rɨn hör yönmɨd möl bö diöna.
    God nuŋ mögörɨb maduar ör rɨ nɨgölöŋ wop aku, nöbö mö öim kömö akwör mɨjöñɨŋö,
    rön, köp rogw mɨdö bö ib ñɨŋa kai kɨtöŋa. Jɨ nöbö mö ib ñɨŋa kai kɨtölöŋ bla,
    ap höpebö aku iswob mɨjön aku nugwön, mɨ aiö waiö cöña. Aku agapɨm: nuŋ höd mɨdmɨda,
    weik mɨdöl, jɨ mai iswob mɨjöna.'
  acr-NNT: Ritzel chikop xawilo e ri jun xkꞌojiꞌ lo ojertan yey ekꞌu woꞌora na jinta
    chik. Pero ya kopon ri qꞌij kel na lo chupa ri siwan na jinta utaqexik uchoyil
    upa, y kꞌisbꞌal kꞌu re, keꞌek chi tojbꞌal mak. Konoje kꞌu ri winaq ejeqel che
    ruwachulew, ri na tzꞌibꞌital ta ri kibꞌiꞌ chupa ri libro re kꞌaslemal chwi lo
    ri jeqebꞌal re ruwachulew, kakam kanimaꞌ che echiriꞌ kakil ri nimalaj itzel chikop
    re ojertan. Tobꞌ kꞌu riꞌ woꞌora na jinta chik, pero kawinaqir tanchi uloq.
  kpg-kpg: Di manu hagamadagudagu dangada nogo mouli, gei dolomeenei gu hagalee mouli.
    Mee hoohoo ga hanaga gi daha mo lodo di luwa dono dua ai, gaa hana gi daha, ga hagahuaidu.
    Nia daangada e noho i henuailala, ala digi hihia nadau ingoo gi lodo di beebaa
    o digau hagamouli i mua di hai o henuailala, la ga goboina i di nadau mmada gi di
    manu deelaa. Di manu la nogo mouli, gei dolomeenei gu hagalee mouli, malaa, mee
    e gila aga labelaa.
  taj-taj: एसे म्राङ्बा थे जन्‍तु ङाच्‍छा मुबा, तर दान्‍दे आरे। सदनना लागिरी नाश तबारी
    थे ल्‍हानान नुप्‍बा व्‍हाङग्‍याम तोर खबारी छ्‌याइबा मुला। जम्‍बुलिङ छ्‌यामाहेन्‍से
    जुकजुकधोनाला जुनीला किताबरी मिन आभ्रिबा जम्‍बुलिङला म्‍हिगदे थे जन्‍तुदा म्राङ्सी
    उदेक म्‍हन्‍ना। तिग्‍दा भिसम थे जन्‍तु ङाच्‍छा मुबा, दान्‍दे सिसी जिन्‍बा मुला।
    तर थे दोःसी सोला।
  avt-avt: Miyak enuk ti epei hɨrek, hɨrak nɨpaa kepu tɨ te in ek au, hɨrak kɨnaiwɨrek.
    Hɨram menep te hɨrak kakɨtpaan kakɨke hei enuk kesikekre, hɨrak kakno kakɨwaank
    kaki kakɨkrerek. Mɨt miyapɨr nau tɨ kerek God ap kewis niuk mɨr mau tɨwei mɨrak
    nɨpaa wɨ hɨrak ap kɨrɨak tɨ metike nepni wen au, mɨt miyapɨr in hɨr nanɨrek hɨr
    han kekrit. Hɨr han kekrit nentar miyak ik nɨpaa kepu tɨ te in ek au. Maain hɨrak
    pɨke kaku te hɨr nanɨrek nanɨpɨrpɨr.
  cbk-cbk: Ese animal que ya mira tu amo el que vivo antes y ahora muerto ya. Pero
    cerca ya el tiempo ese animal ay sale na poso bien hondo y na ultimo ay queda
    le destrosao. Y todo el maga gente na mundo quien nuay el di ila maga nombre na
    libro de vida antes del creacion del mundo, ay queda espantao si ay mira sila
    con ese animal quien vivo antes y quien ya muri ya, pero ay vivi ole.
  uig-ARA: سەن كۆرگەن دىۋە بىر زامانلاردا بار ئىدى، ھازىر يوق؛ ئۇزۇن ئۆتمەي تېگى يوق
    ھاڭدىن چىقىپ، ھالاكەتكە قاراپ ماڭىدۇ. يەر يۈزىدە تۇرۇۋاتقانلار ــ دۇنيا ئاپىرىدە
    بولغاندىن بۇيان ئىسىملىرى ھاياتلىق دەپتىرىگە پۈتۈلمىگەن كىشىلەر دىۋىنى كۆرۈپ ئىنتايىن
    ھەيران قالىدۇ. چۈنكى ئۇ بىر زامانلاردا بار ئىدى، ھازىر يوق، لېكىن يەنە پەيدا بولىدۇ.
  tuf-tuf: Ricúm bahat itchác eyan cahmor estají rehjéquinro. Cahmor estají rehjéc
    cuar, ah cutar esta batro. Eyta cuar ítchareht sícowar estají yehnáyqueyra. Ucar
    unrur cu báhnajar bin sicar bin estají yehnáyqueyra. Eyta estají yehnár cat sicor
    bár chácayqueyra. Ricúm ey estají yehnyat, uwa ojc sicáyqueyra. Ub yehw̃áyqueyra.
    Cajc anto cuanti jat echí Sir carit cuitar ajc cuihsuti eyin ojc sicáyqueyra.
    Uw éyinat ítitan, ricúm eya yarir car sicor estají yehnro. Eyta istír ojc sicáyqueyra.
    Ub yehw̃áyqueyra.
  abx-abx: I sakulawan-mo makangingirhat hayop, allom nan ngan siray, pero minatay
    naynan ina'anto ngan tipada'itoy nan gihapon nga pagawas si Buhon nga gana' salad-na
    basi' aka'arop si lugar-na si magkamaratay nga bulag si Diyos. Ma'in na pira,
    agpangusa i dimu'an mga a'a mag'istar si kalibutan nga ga'i agpakalista i mga
    arun-na ari si libro si magpaka'angkon si ungod kinabuhi' myintras pa naghimo
    i kalibutan. Si pakakulaw-na mga iya si makangingirhat hayop, sigurado agpangusa
    kay tipada'ito gihapon i ma'allom siray nga minatay na ina'anto.
  mco-NT: Yɨ ca'oy'ɨyujc huɨdibɨ tɨ m'ixy, je' yɨ' tɨɨbɨ chɨnäy e cham ca'p je' ma.
    Chi ypɨdzɨmɨpy ayoodactuuyb, jayɨjp ma anajty ca'nɨ nɨcxy y'ayoy ytɨgoy tüccɨ'yɨ.
    E je jäy ajcxy huɨdijaty tzɨnaayb naaxhuiñ, e ca'p yxɨɨ y'ity cojaay ma je jugy'ajt
    libro huɨdibɨ oyɨɨy ca'nɨ anajty naaxhuiñybɨ chondägy. Ooy je' ajcxy huinmáaygɨxɨpy
    jɨhuɨ́ɨygɨxɨpy co íjxcɨxɨpy je ca'oy'ɨyujc huɨdibɨ jecyɨp tɨ y'octzɨnaaybɨ, e
    cham ca' je' ma, e chi jada' jadüg'oc yhuimbida'ñ.
  cpb-NT: 'Itzimitaka pairani roshiyakaawentakeri owantaneri, te iñagaitziri iroñaaka,
    iro kantacha irootaintsi rishitowe impoñaakyaawo omoonakiki inthomoikiperotatsiri.
    Rowamagaiteri. Jirikapaini kipatsisatzi, kaari rosankenatakoitzi pairani riwetsikantaitakawori
    kipatsi, osheki riyokitziiwenteri owantaneri. Tema eero ikemathatziro oita kantakotachari:
    ‘Itzimitaka pairani, te iñagaitziri iroñaaka, irootaintsi ripiyai.’'
  aon-aon: Enyudok nyatrin iri mahin douk seiwok nyape aria douk madae nyugok. Aria
    enyen ta nyukutukuk agudok nuwag douk gagor gabuhuk gani atap abom iri nyuto iruhw
    aria ta nyunak nyuwishuk. Aria onok buk kwakus. Okwok douk eshudok arpesh douk
    ta shupe wosik atin ihih nyumneh iri esheshish nyeiguhw shetemokwi. Aria enesh
    arpesh douk seiwok Iruhin wata nunek agundok atap uwe, aria madae nuwem esheshish
    nyeiguhw okwudok buk iri uwe ta shutik enyudok mahin aria ta shukitak yowiyokuk.
    Um maresh? Seiwok enyen nyape aria douk uwok, enyen nyagok. Aria anah nyumnah
    enyen ta wata nyukitak nyupe.
  hus-NT-2005: An atʼax xa chuꞌu, jaꞌich jún xi ejatwiꞌik, por xoꞌ yabich; por bélkʼi
    neꞌech ka kale ban owtsiktaláb xi yab in koꞌol in okʼontal in ówtsík abal ka petʼnájich
    ban kʼibeltaláb. Xu kʼwajíltsik ban chabál, xi yabtsik kʼwajat dhutsadh nin bij
    ban dhutsadh úw xon ti kʼwajat dhutsadh nin bij xi neꞌechtsik kin bachʼu an xeꞌchintaláb
    xi yab in koꞌol in okʼontal, neꞌech ka labantsik tam kin chuꞌu jachanꞌ an atʼax
    xi ejatwiꞌik ani xoꞌ yabich ejat, por ejech juní. Jechéꞌ an atiklábtsik, yab kʼwajat
    dhutsadh nin bij ban dhutsadh úw, asta tam ti tujenek an kʼayꞌlá.
  mig-NT: Te kɨtɨ ní jini̱‑ro̱, ni̱ i̱o‑tɨ̱ núú. Ko tú íó‑tɨ̱ vína. Te nana‑tɨ̱ kíi‑tɨ̱
    iní tu̱nchi kúnú. Te ki'i̱n‑tɨ̱ núu̱ tá'nu̱ ndatu̱‑tɨ̱. Te ta̱ká ña̱yɨvɨ káxiu̱kú
    iní ñu̱yɨ́vɨ, ja̱ tú káyo̱so sɨ́'vɨ́‑i nuu̱ tutú chakú onde̱ kɨvɨ̱ ní jukuiñi̱
    ñu̱yɨ́vɨ, naa iní‑i nde̱'é‑i nuu̱ kɨ́tɨ já ní i̱o‑tɨ̱ núú, te tú íó‑tɨ̱ vína,
    te koo‑tɨ̱.
  bps-bps: Na i lmanaf too kanlikò teenam mnè di tah tanà di muna, bay ani tamati,
    tabat kenen di lam i mngalam sol landè gusenan. Kabay nun duh kadang lamwà kenen
    mdà di bong mngalam sol, du fye fadlug di gumaflayaman. Na én dad to là gsulat
    i dagitla di libru gugsulat dagit i dad to gamfun nawa landè sen di là fa mgimò
    i klamang banwe, too ale tikeng di kitela i kanlikò ani. Tikeng ale, du di muna
    fa, mnè kenen di tanà, na sadni tamati, bay lê samfulê.
  mbs-mbs: Sìyan menenanap mebolot kinità no, doen pedowan din kedengan, meneng nematay
    den. Meneng te eked kenamay, meantay aw lomowà lekat te awang kidoen te tanà wedad
    temanan te kedalem. Aw lomowà iyan, iagbel iyan doton te kilot amon ipelumun.
    Mepela se kedita te otaw te keneyonan, sìyan menge otaw wedà kesolat se ngadan
    dan kidoen te libro sinolatan te ngadan te kedita te otaw begayan te kaling pedowan
    wedad temanan. Yan se insolat te wedà pa inangi se keneyonan. Mepela dan so kinità
    dan se sìyan menenanap mebolot, aw nematay iyan, meneng meantay pa.
  tof-tof: Ma ne nurr lar esena, ngaen asi yarilürr, errkya babula, ama burruan kari
    pokoa ene ngaru bapón-koke kugupidügab. Nóma tubrrune, ene kakóm, God sab oya
    kolae ine. Ini tüpdü ne pamkolpama ngyabendako, bwób zitüldügab koke nibiób ngi
    wibalómórrónko ⌊ngarkwat-koke arról⌋ pebadó, sab gübarirr aengrre, i sab ene nurr
    lar nóma eserre, zitülkus wa ngaen asi yarilürr, errkya babula, a sab tame.
  cme-NT: Niŋ daa bĩŋwuoŋo maŋ daayo‑i baa yunni niehãi baa yiɛŋa cĩncieluo‑i,
    uu naa waa yiinaa‑i-na, ŋga fiɛfiɛ‑i-na uu si dii, u kuu. Ŋga u ka sire hel fobabalaaŋgu-na.
    Duɔ hel, u ka kã baa u yaaŋga ka kɔsuɔŋ u fɛrɛ. Nelbiliemba maŋ ba yirɛiŋa si
    dii cicɛ̃lmaŋ-sɛbɛ‑i-na dii miwaaŋo jĩnamma-na, da ba ji da-yo, ku ka ce-ba gbɛrɛ.
    Uu naa waa, fiɛfiɛ‑i-na, uu si dii, ŋga u ka bir jo.
  sus-sus: I sube naxan to, a nu na na, kɔnɔ a mu na yakɔsi. A fama nɛ tede yili tilinxi
    kui, a fa bɔnɔ. Adamadi naxee xili mu sɛbɛxi kisi buki kui, kabi duniɲa fɔlɛ,
    e kaabama nɛ yi sube xa fe ra, barima singe a nu na, yakɔsi a mu na, kɔnɔ tɛmui
    naxan sa fama, a man minima nɛ.»
  pon-2006: Mahn me ke kilikilangen, e momour mahso, ahpw met soh. E nektehn kohda
    sang nan pwoahr loalo me soh kapi, pwe en kodohn kasohrala. Irail kan me kin kousoan
    sampah, me adarail kan sohte ntinting nan pwuken me momour kan mwohn tepin kawa,
    irail koaros pahn wahponda ni arail pahn udiahl mahno. Pwe e momour mahso, ahpw
    met soh; e ahpw pahn pwurehng pwarodo.
  dad-dad: Gaar kuĩ ulen are, kulu ibodon, gama ibodõya sã, agef fen, ĩ ku isil idĩya
    sã bunem ulõ yeis fen, yogo daũ falauf bun ilauf. Tamo kayau tenebur dibodok anidi,
    saa teneub ado kare fen sain bunem isin, idi yeneid mata ibodõya nẽ buk bun to
    itoton, idi gaar kuĩ anĩ dile fen terẽ douf, ere nigin, gaar kuĩ ĩ kulu ibodon,
