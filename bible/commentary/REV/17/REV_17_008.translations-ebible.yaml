    kipan nuntakna laibu sung ah min ki at te in a omsa, tu in om ngawl a, a om pheang
    tu nganhing a mu ciang in lamdangsa mama tu hi.'
  mxq-NT: Tadʉ axʉk jʉyujk diꞌibʉ tʉ xyꞌixy, yʉꞌʉ tuꞌuk diꞌibʉ jékyʉp jikyꞌa̱jt, es
