    a nami mandam atosaisosiqa naŋgi ŋambile gaigai sqajqa saidosiq ŋambile qa buk
    miligiq di naŋgo ñam neŋgreŋyqa uratej.
  eng-OEBUS: The Beast that you saw was, but is not, and is about to rise out of the
    bottomless pit, and is on its way to destruction. Those who are living on earth
    will be amazed – those whose names have not been written in the book of life from
    the foundation of the world – when they see that the Beast was, but is not, and
    yet will come.’
  eri-eri: Ne kaafa kui waha ureneha, amina no yafai, ariya elebe no ege yafei uwa.
    Onou wa, no oula u-u hugu uwau waha awadu heigedu maidu bona, no gai bona yae
    wonbona. Saini Itou no oula tafainga heigei uwa langa, nere fai‑aita oulaha nebere
    unyinege agenege auma nomo buk la inyei uwa waha, nere kaafa kui waha uredu bode
    horoto wodbode. Taate bona, amina no yafai, ariya elebe no yafei uwa, iinga no
    heigonbona.
  aly-aly: Arraylenty ntwarl ngwamp arew, ra iteth-tangkwel anenh, rap ilwew-anem.
    Ntwa iterl-areyel, Akngeyel itnernem ikwerenh-rnem-wenh ingkwernew pwek ikwerenh-warl
    awank-akerr, ahern-then alker-thenarl arnwarney-angenhel-antey. Itna ingwer-rneman
    arrangkwarl. Rernemarl arem arraylenty renh, rernemap apateyelpeyenh. Rernem angkerreyenh,
    ‘Pwertay! Arraylenty yanhan iteth-tangkwel anenh, rap ilwew-anem. Iteth-anemarl
    irreyenh!’ Alakenh rernem angkerreyenh. Ingwer-ingweran ra irrka intwer ikwer-they
    tyerrelheyenh arrpemarl angkep-antey. Akngeyelanap arraylenty renh ywerrelheleyenh
    intem-antey-anemarl.” Alakenhan antyerl angkew atyeng.
  wiu-wiu: papete meaneyake opi meamene tetepo taneya mea wa wipitikome ge̱yo nine
    piane koa pikoka mea witoa noo. Tua atuademeke nitoo. Witoa nokale eneketepa Akolaliyo
    takoa wakene yene wene kainya pianeya kawei. Akolaliyo itono latia pikomepa meemoa
    poatekoi yene i i wa ibini wia mekane bokuke ibini katekoa wia mekamene yeneke
    uku. Eina kaipa papete meaneyake opi meamene tetepo taneya mea wa wipitikome witoa
    noo wa eni yene wene kainya pianeya mea ka̱ oa kawei.
  swe-swe: Vilddjuret som du såg, det var och är inte mer [en imitation av Lammets
    titel, se , och Guds titel, se ], men det ska komma upp ur avgrunden och gå mot
    fördärvet. De av jordens invånare som inte har sina namn skrivna i livets bok
    sedan världens skapelse ska förundras när de ser vilddjuret, eftersom det var
    och inte är men ska komma.
  cth-cth: Na hmu e sarang teh yampa teh ao ei atuteh awm hoeh. Nâsittouh o hoehnahlan
    ka dungpoung e tangkom thung hoi luen vaiteh ronae koe a pha han. Talaivan kho
    ka sak e a taminaw thung dawkvah, talai pek a pâw hoi hringnae cauk dawk min thut
    hoeh e pueng ni yampa kaawm niteh atu kaawm hoeh e, nâsittouh o hoehnahlan kaawm
    hane sarang hah hmawt awh vaiteh a kângai a ru awh han.
  mti-mti: Mae yusiatatuwa ge yawana. Me numan wakene go gare onan. Me matai nog epampa
    danave dauwag ompe me wakukamtan aivi. Piyu igiyawa mu piyu wadnewa gumbe on inaiinai
    bukaeba danave ivuwa den teyawa wakeya. Mu mae yusiatatuwa yaupewa mu terape.
    Kuiyawa mae yusiatatuwa me numan wakene gare onan. Me matai uwapewa mu terape.
  pad-NT: Hi'o tapo'ija inoki'iki hoki'iki mahi 'bo'dakari. Ni-hokijanaki araboja.
    Hodi bihiaki anokhomini nokiavaharikia okhaonaniki bana ada tapo'ija. Okhaonanina
    naothinia, nokia'ianaki ada araboja. Oniani ida kidimahi Deua binihimavini hija
    bana Ibavi Jaharika'oakia. Arabo kaija'arinia vada vani'aha ada tapo'ija, va'ora
    naimahida'aha. Hari. Deus hahavi-ra namonahavini viahania binajiri'iki ida ija'ari
    vaonina kidipapira mahi anokhomiriki-ra vavahojara kaimoni kidiania. Hi'adani
    ija'ari tapo'ija-ra vanokivini vani vaimahida'aha. Mahi 'bo'dakari hoki'iki ada
    tapo'ija, ni-hokijanaki araboja. Naothinia, nokia'ianaki bana ada — hora ni'aha.
  twi-twi: Aboa a wuhuu no no na ɔte ase, nanso ɔnte ase bio. Ɔrebefi bun no mu aba
    ama wɔasɛe no. Sɛ nnipa a wɔte asase so a wɔankyerɛw wɔn din angu ateasefo nhoma
    no mu ansa na wɔrebɔ wiase no hu aboa no a, ɛbɛyɛ wɔn nwonwa. Na ɔte ase bere
    bi, nanso mprempren de, ɔnte ase na ɔbɛsan aba.
  hlt-hlt: Satlung na hmuh te om coeng dae tahae ah om pawh. Tedae tangrhom dung lamkah
    ha thoeng tih pocinah te paan la cai coeng. Te dongah diklai dongkah khosa rhoek
    tah a ngaihmang uh ni. Te rhoek kah ming tah Diklai a tongnah lamloh hingnah cayol
    ah a daek pah moenih. Satlung aka om coeng dae om pawt tih koep aka phoe te a
    hmuh uh.
  tbz-SIM: A mɛ nwúó mmùù sĩ̀mmù do bomu, kɑ̀ɑ mù mɔ̀ńtóo. Mù wɛ̃̀tɛ kɛ yɛ̀nní difɔ̃̀tìrì
