    sim heemua hʌdʌraa höbërpibaawai deeu nʌrraichëjugui hajim. Magbaawai har hich
    mag hiiu wënʌrraju k''ʌʌn t''ʌ̃r p''ãk''amaajem hẽsap gaai warr mʌg jẽb hompaaju
    nawe p''ãba hawi hag gaai t''ʌ̃r chuk''u nʌm k''ʌʌn wajap dauderraa hajugui hajim,
    mag meetarrta deeu nʌrraichëm hoowi. Mag deeu hiiu nʌrraichëjup mamʌ, hich Hẽwandamauta
    warre hi jua k''ẽgk''apʌ̈ijugui hajim, hich mag hok''oom hiek hok''oomk''ĩir.'
  alp-NT: Binatane rebe aselue mere, akmenare eme peneka po pamuli meije emata peneka.
