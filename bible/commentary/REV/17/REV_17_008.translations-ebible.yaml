    ariböviohuro ë mi sisëho garomo tiöruomoꞌajëjo. Ëhesi bëhoho ë mioho urimo namijadoho
    avevejöꞌoho bogojiajoho röhu ijonö röhu maho jioꞌaꞌajëjo. Iae ëhuni tiöruomoꞌajëjo.
  geb-geb: Ndu kha gangi ruaŋruaŋgi sɨk, ana fhum kegi. Ana ntige wom ki fhuvara.
    Ana mba khɨn kɨ kakagi mbogar kegap, naan za mbui. Ana naanga, Krais za anan farfagirga.
    Kha nuianan ki gumgi gu mbigi, Fhe Bakɨme zumgum kha nuiana muuŋgi, ana fhum ne
    kaŋgi. Mba nuianara ki gumgi gu mbigi, mbe zɨri mba zazera mbara muuŋgiap ki bɨɨŋbɨɨŋ
    ndi gumgi gu mbigi zɨri ki gavar ki fhu, mbe mba ruaŋruaŋgi sɨga ganɨv, ŋgava
    mbatɨgar muunga. Ne khaŋ muuŋgi, ana fhum kegi, ana ntige ki fhu, ana zumgum wom
    hɨgɨrga.
  bsj-bsj: Bisiro wo mo to kwattiyeu, mari can, darom a ceruti-mor buwarke cuwau,
    la can yakan twalan ka. Nubo yim dor bitinereu, ki kulka dor bitinereu. ci an
    nyuma ngi na ci tobisiro wo wi kwatti mani can, la da-dom bouka.
  cak-cak: Ri chicop ri xatz'et, xa jun chicop ri xc'ase' ojer can y vacami manak
    chic tz'eton. Pero xtitz'etetaj chic jun bey. Y juba' chic nrojo' chi ntel-pe
    chupan ri nimalaj jul ri ruyon k'eku'n benak-ka rupan, y xti'e chupan ri lugar
    quichin ri manak che'el yecolotaj. Y ri vinak ri man tz'iban ta quibi' chupan
    ri vuj ri richin c'aslen xe tok x-an ri roch'ulef, xtisatz quic'u'x roma niquitz'et
    ri chicop ri xc'uje' ojer can y xa manak chic tz'eton, pero xa xtic'uje' chic
    jun bey.
  chf-NT: Ni te'el anima que a chäniba, jin une untu winic que cuxli oni y bada chämen
    ayan. Pero ya'to u xe tä cuxpescan y u xe tä t'äbo tama ni noj ch'en que mach'an
    u xupiba u täm'anba. Ji'pat u bixe bajca u xe u toje' u tanä. Jinq'uin chunwäni
    u pancab tz'ibbintijob tä jun u c'aba' upete machcatac u xe tä äc'binte paq'uin
    cuxlecob, y machcatac cuxujob pancabba, machcatac mach tz'ibi ayan u c'aba' tama
    ni jun jiniba, unejob u xe tä tajch'ictä u jutob de bac'ät tu xe u chänenob ni
    winic jini. Une cuxli oni y bada chämen ayan, pero ya'to u xe tä cuxpan tä cha'num.
  tlf-tlf: Kale boyo yol ok kumun tem umi dimduum ita siin uyo kamok ke unang tinum
    iyo tiin mo-bii-se kuta, kamano koyo kamok ke tiin mobaala kale, unanbu daak kafin
    umi tem kiim kalo kosu kulagal alba kale, siit ilugo-nalata, asok kulaak ilo mitam
    bom-salata, God iyo tebe atin angkola binimanan-tema ko. Kale sugamiyok God imi
    kafin komi telelalin-tem som-nala uyo, itamata, tinum milii kafin diim ko nan-temip
    bilip iyo nimi tinum kelan-temaalip kalaa age-nalata, imi win uyo suuk kon tem
    uyo dolebesaala binim kale, iyo imi suun abiip uyo isino nan-temaalip binim kale,
    kanupmin unang tinum iyo utamipta, yol ok kumun tem umi dimduum iyo asok mitam
    tala kalaa age-nilipta, kumang molan-temip ko.
  piu-2006: Tjikipaka palunya nyuntu nyangu. Irriṯi paluru nyinapayi, kuwarri wiyalpi
    nyinanyi. Ngula paluru ngaṯi tiṉanguru kanarringkula pakalku. Kutjupangkulpi palunya
    mirri pungku. Yaṉangu tjuṯaya nyinaku Katutjaku walytjawiya. Katutjalu manta ilkariṯarra
    palyalkitjangku wiya tjananya yini tjuṯa palumpa piipangka wakalpayi kana nyinanytjaku,
    wantingu tjananya. Paluru tjana tjikipaka kanarringutja nyakula puṯu kulilku,
    ‘Tjikipaka paluru kuya, mirri ngarrimara kanarrinytjawiya.’
  poh-NT: 'Jeꞌ aj wili kꞌuruꞌ quibiral: Reꞌ maꞌ laj cak ri̱j chicop xawilow wach reꞌ
    woꞌ reꞌ wihꞌinak cho najtir kꞌi̱j ayuꞌ wach acꞌal eh to̱b ta yuꞌna maꞌxta nak
    chic ayuꞌ ruꞌum chi camnak nak chic, narijohtic woꞌ chic cho pan jul cahk reh
    chi naritakꞌabjic pan tiꞌcꞌaxic sachbal wach chi junpech. Jeꞌ reꞌ kꞌuruꞌ reꞌ maꞌ
    laj cak ri̱j chicop reꞌreꞌ, reꞌ wihꞌinak cho najtir kꞌi̱j ayuꞌ wach acꞌal xa reꞌ
    laꞌ yuꞌna maꞌ wilic ta chic ayuꞌ, naricꞌulic woꞌ chic lok eh ru̱cꞌ ricꞌulic kꞌe̱ꞌ
    narisahchic quicꞌux nicꞌ paꞌ nimal take cꞌacharel jeꞌ ru̱cꞌ cu pan pꞌuhtbal cho
    reh taxa̱j acꞌal maꞌ tzꞌihmbimaj ta cho quibihnal chiwach i hu̱j reꞌ tzꞌihmbimaj
    wi̱ꞌ quibihnal nicꞌ paꞌ nimal take yeꞌo̱j chiqui̱j chi naquicꞌacharic chi junelic
    kꞌi̱j sakom.'
  tue-tue: Quiogʉ́ peti mʉʉ ĩñarigʉ too sʉgueropʉ niimiwĩrã; mecʉ̃tígãrẽ maniĩ; niiditidiari
    copepʉ mʉãatigʉdʉ tiii; pecamepʉ wáa, yapacʉtíjãgʉ̃dʉ niiĩ. Teero tiinóãdari sʉguerore,
    atibʉ́reco macãrã quiogʉ́ petire “niimiwĩ; maniĩ; atigʉdʉ tiii” jĩĩrigʉ jeari
    ĩñarã, ĩñamanijõããdacua. Cʉ̃́ã Corderoyapũpʉ cʉ̃́ã wãmerẽ jóatunoña maniã. Atibʉ́reco
    nʉcãrípʉ tiipũpʉre catiré petihére cʉoádara wãmerẽ jóatunoã.
  bjp-bjp: Muruuw aka ae o par ta u, i liu ta pakanini ma igii biil mang i liu. Namih,
    in suu tina turuung ae biil ti farfarop lo ma ik la una falifu ae in fiu lo. Ma
    fanu tina piklinbat ae asri biil ri siit ta u na Buk na Liu, aunbiing God biil
    biitom i fakiis piklinbat, rin par muruuw aka ae ke rik bitit. Wara le i liu tah
    pakanini, igii biil mang i liu, isau le namih in fis sabin.
  xon-xon: Upeel u kpa ŋiyil ŋilole ni iyiin kipiik aan aa kan u na, u nan bi, kaa
    ki bi. Ni yaa kpee siib kan, u ga nyan ni libuul li nyoo kaa kpa limɔk na ni,
    ki cha nin chee bi ga kuln u. Le dulnyaa ni aanib bi aayimbil aa ŋmee limɔfal
    aagbaŋ ni buyoonn Uwumbɔr aa nan kee naan dulnyaa wee na, yaa kan upeel ngbaan
    kan, ni ga gar bi pam; ba pu? u nan bi, kaa ki bi, ki ga ki gir ni.
  tzo-ZNT: Li chone cuchem toꞌox yuꞌun ti chcuentainvane. Lavie mu xa xcuch yuꞌun.
    Pero ta to xcuch yuꞌun noxtoc. Lavie naca xa mu chlocꞌ tal ta natil chꞌen, tsꞌacal
    to chba yichꞌ castico ta sbatel osil. Li crixchanoetic liꞌ ta sba balamile ti
    mu onox bu tsꞌibabil sbiic ta vun ti chcuxiic ta sbatel osile ti cꞌalal chꞌabal
    toꞌox li vinajel balamile, ta xchꞌay o yoꞌonic ti cꞌalal chcuentainvan noxtoc
    li chone ti cuchem toꞌox yuꞌun chcuentainvane, yuꞌun snaꞌojic ti mu xaꞌox xcuch
    yuꞌune.
  mpm-NT: Ni tuji kuɨtɨ un ti kaa tɨ nanu kuɨtɨ ni jiꞌi. Ko suꞌva nene ndaa tuku tɨ
    nuu soko kunu xaan un. Yukan na ti kiꞌin tɨ nuu jnaꞌnu ndatu tɨ. Ti yɨvɨ ñuyɨvɨ
    so naa ini i nu na kuni i ja nandoto tuku tɨ. Ti yɨvɨ yukan ka kuu yɨvɨ ja tu
    ni chiso Yandios sɨvɨ i nuu tutu ya undi na ti jakoo ga ñuyɨvɨ jaꞌa. Vanuxia tu
    ni nakaji ya i ja kunchuku i jiin ya.
  ots-NT: Car tzate zu̱we̱ ca xcú jianti, má̱hmɛto mí bbʉy, pe nuya jin gui ni̱gui,
    cja̱ pé xta bøx pʉ jabʉ jin gui tzö, pe drí ga̱x ya, pé da cju̱h pʉ jabʉ da bbɛdi.
    Yʉ cja̱hni yʉ i bbʉjcua jar jöy, da ndo hño í mʉyjʉ, da ndo hñi̱htzibijʉ car tzate
    zu̱we̱ bbʉ xta cca̱htijʉ pé xti bbʉy, como má̱hmɛto mí bbʉy, cja̱ diguebbʉ ya
    bi ccʉhtzi. Gue yʉ cja̱hni hua jar mundo yʉ jin gui e̱me̱ ca Ocja̱, gueguejʉ da
    ndo hñeme car zu̱we̱. Nu yʉ cja̱hni yʉ jin da hñeme car zu̱we̱, nuyʉ́ i cuati
    quí tju̱ju̱ pʉ jar libro ca gá nzajqui, xí jñu̱x pʉ desde bbʉ mí mʉj nʉr mundo.
  hoy-hoy: “जो पशु नी नोळया, अद पयला रा ईरोद पर ईग ईल्लच, अदिक अथाह अधोलोक दा टु होटकु
    विनाश दा बिद्दीत; अदिक पृथ्वी इन ईरावाळेर यार हेसुर दुनिया अन उत्पत्ति इन समय
    टु जीवन इन किताब दा लिख्सकु आगीदील, ई पशु उन ईद दशा नोळकु कि पयला ईरोद अदिक ईग
    ईल्लच अदिक बाक होट बंदीत, अचम्भा माळ्यार.
  amo-amo: Fina nawan tene na uyene fiwan duku, fiduku nene ba, bara nani fidin cinu
    unuzu nanyan kuwu ku cancam sa ligang. Ama li ubun mmolsu. Alenge na isosin nyei,
    alenge na ina yertin tisamene nanya kubaga nlai ba uwaaru ukyen nye-iwa yene finawa
    fone bara na awa diku na aduku nene ba adin cinu.
  pjt-pjt: Mamu nyara paluṟu panya ngaṉmanypa wanka nyinangi munu paluṟu ilungu, ka
    palunya piṯi ngaṯi puḻkangka tjarpatjunu. Ka kuwari piṯi nyara palulanguṟu piṟuku
    ngalya-pakalku, ka Godalu palunya wiyalku. Palu aṉangu kura tjuṯangku mamu palunya
    piṯinguṟu piṟuku pakannyangka nyakula puḻkaṟa urulyaralku. Panya aṉangu nyanga
    palunya tjananya Godalu nyiringka ini walkatjunkunytja wiyaṯu wanka tiṯutjara
    nyinanytjaku. Ka panya mamu nyara paluṟu wanka nyinangi ngaṉmanypa munu panya
    paluṟu ilungu, palu piṟuku paluṟu utiringkuku, kaya nyakula kata paunaralku.
  cwe-cwe: Ding'onyo dikali diya doudiwone dikala gima baho haichanduso mbali sambi
    didanganika, hata ivo habehi ng'hani dizakwela kulawa kuna dikombo ditali dilibule
    uhelelo, mbali dizanangigwa. Wanhu wose wokala muna isi waja mazina yawo hayanakwandikigwa
    muna ichitabu cha ugima kulawa mwanduso wa kulumbigwa kwa isi yose, wezakwazanywa
    vondawadiwone ding'onyo dikali ijo, kwaviya umwaka dikala gima maabaho didanganika
    na sambi dolawilila kaidi.
  daa-NT: Maan biida kaak ki taltu-aŋ, awalle ŋa goy iŋ odinay, kar diŋ gay ŋa mate.
    Ƴiriy rakki ŋa asa di amile min bee kaak sugulgul-aka ho gee kuuk siŋco ginno
    ɗo maktumne taat bera goye ka gaasɗo asiy ajbiye. Kar ya ŋa amile oki, ŋaa ɓaayiy
    di mate. Ɗo maktumne-at, Buŋ siir min kilgiye ka duniiner siŋ ku gee kuuk gas
    goye ka gaasɗo. »
  mlp-mlp: Karuw kwasikta nawa ni ahol tuwamta na in kwaziqmo osta ham. Ad muran in
    a ta hi osaq ham. Teq abeb in yay abe milhasta na huloseq a ta gwahtiqdaq ham.
    Gwahtiqeq luwad oseq le in timeqniy hasdaqta ham. In kwaziqmo osta teq in a ta
    hi osaqta teq abeb in ta boldaqta na ago on mataw giholnan God ago buk-ib haiqta
    naqmo in karuw kwasikta na ahol waqad gihol riten lamdaqta ham. Buk nab on mataw
    kayeqmo tuteqmo os daqayta na giholnan usaqta ham. Kwaziq diqmo God og ka eman
    a hi gwahtiqsamo in on mataw na ginan buk nab mar tonan tuqusaqta ham.
  ape-C: Enyudok nyatrin iri mahin douk seiwok nyape aria douk madae nyugok. Aria
    enyen ta nyukutukuk agudok nuwag douk gagor gabuhuk gani atap abom iri nyuto iruhw
    aria ta nyunak nyuwishuk. Aria onok buk kwakus. Okwok douk eshudok arpesh douk
    ta shupe wosik atin ihih nyumneh iri esheshish nyeiguhw shetemokwi. Aria enesh
    arpesh douk seiwok Iruhin wata nunek agundok atap uwe, aria madae nuwem esheshish
    nyeiguhw okwudok buk iri uwe ta shutik enyudok mahin aria ta shukitak yowiyokuk.
    Um maresh? Seiwok enyen nyape aria douk uwok, enyen nyagok. Aria anah nyumnah
    enyen ta wata nyukitak nyupe.
  bgs-bgs: Tô magani mannanap na igkita nu, agad manté dángngan, asal áknganni inaté
    dán. Tun ta mabbabà timpo, lumuwà sikandin tikud tun ta bóbbó na ándà ágtamanán
    tô kadalámman. Dabuán sikandin tun ta ágsupakanan. Kasalábbuan tô mga manubù na
    góddô tun ta banuwa na ándà kasulat tô ngadan dan tun ta libro ka kantayan. Tô
    gó tô libro na igsulat tô ándà pa imuwi ni banuwa. Kasalábbuan dan su tô magani
    mannanap manté dángngan asta inaté, asal inanté puman.
  faa-faa: Yasaro asía nómo asesane fana reane, yumo kusua rekenapo. Keseke hauaka
    kutu mato kunututu kakanafonosa aeyaka e pekea, yaiya fanasiraka rekeasimo fanasina
    hauaka á pusierakano pukusapo. Asiamo yasaro asía fana reane, yumo e kusua rekenapo.
    Keseke e peakosapo. Arirakano wate fana Kotimo hauaka one kepomareasiraka, aporo
    hinamo yaiya risikiakosane Kotimo sawia yano taesa popahoanafonosa aporo hinamoamo
    yasaro asía keseke perakano asekea fofahokosapo.
  kik-kik: Nyamũ ĩyo wonire yarĩ ho, na rĩu ndĩrĩ ho, na ĩrĩ hakuhĩ kuuma Irima-rĩrĩa-Rĩtarĩ-Gĩturi
    ĩthiĩ ĩkaanangwo. Nao andũ arĩa matũũraga thĩ, arĩa marĩĩtwa mao mataandĩkĩtwo
    ibuku-inĩ rĩa muoyo kuuma rĩrĩa thĩ yombirwo nĩmakagega mona nyamũ ĩyo, tondũ
    hĩndĩ ĩmwe yarĩ ho, na rĩu ndĩrĩ ho, no nĩĩrĩũka.
  cap-NT: Maatakaz̈ yawta animala cherchamc̈ha. Jalla nii animala tuquitan tii muntuquiz
    z̈elatc̈ha. Nekztan ana z̈elatc̈ha. Wiruñ wilta z̈elaquic̈ha, koz anawal tujquiztan
    ulanz̈caquic̈ha. Ultimquiziqui infiernuquin chjatkattaz̈ cjequic̈ha. Tuquitan
    tii muntu paatiquiztanpacha Yoozquin ana criichi z̈oñinacz̈ tjuunacaqui anaz̈
    Yooz liwruquiz cjijrtatac̈ha. Jalla nii z̈oñinacaqui anawal animala cherz̈cu ispantaquic̈ha.
    Nii animalaqui z̈ejlchic̈ha, nekztan ana z̈elatc̈ha, nekztan wilta z̈ejlc̈ha.
    Jalla niz̈tiquiztan ana criichi z̈oñinacaqui ispantaquic̈ha.
  ksr-ksr: Jaaga meleeno jeŋnemba iijaŋi, iinoŋ wala laligoroto, kambaŋ kokaamba jaawo
    mende laligoja. Iinoŋ omejiilaŋ yoŋoo roŋ dusiita qaa iikanoŋa gbiliŋ waabaato,
    Kraistnoŋ hagoro gere sianoŋ kemebaa. Anutunoŋ Siwe namo mokolooŋ oronoti, kambaŋ
    iikanoŋa kanaiŋ namonoŋ laligoŋ kougi qagia laaligo kotigaa papianoŋ mende oogita
    eji, ejemba iyoŋonoŋ mono jeŋnemba iima aaruwuya. Jaawo laligoroto, kambaŋ kokaamba
    jaawo mende laligoja ano kanageŋ mombo gbiliŋ asugiwaati, iikawaajoŋ mono aaruwuya.
  eng-TNT: The best that thou seest was and is not and shall ascende out of the bottomlesse
    pytt and shall goo into perdicion and they that dwell on the erth shall wondre
    (whose names are not wrytten in the boke of lyfe from the begynnynge of the worlde)
    when they beholde the best that was and ys nott.
  sbs-sbs: Chibatana cho baboni ku chibali kwina, hanu kachikwina, kono chihafuhi
    nikwiza kuzwililila mwilindi lisena manimani. Linu ka chizwile habusu ni kusinya.
    Abo bahala hansi, nabo mazina abo kana aba ñolwa Mwimbuka ya Buhalo kuzwa matangilo
    e inkanda-kabakomokwe chiba bona chibatana chibali kwinako, ka chikwina hanu,
    kono chi china hafuhi ni kwiza.
  sue-sue: Goroba wo bamu gesa awa gita noisonua, ata zeme oko noya, ama meni awa
    degara ena ewesemuro witiro muro gera wai zewai-zawai tamamunoya. Are wo gita
    noisonua, zeme meni awa oko noya, noma ama ewesemamunoya, awa zebura ema nu giro
    di tainiro yaba dasiga wamunora. Zebu zaawero kei awenua be amire zazo nusokare
    nuai bukura kaka gayamu ema dubu ami ago wamunora awa.
  fra-NCL: La bête que tu as vue était et n’est plus ; elle doit remonter de l’abîme,
    puis s’en aller à la perdition. Et les habitants de la terre, dont le nom n’est
    pas écrit dès la fondation du monde dans le livre de la vie, seront étonnés en
    voyant la bête, parce qu’elle était, qu’elle n’est plus, et qu’elle reparaîtra.
  snn-NT: Ja'nca ba'ijënna, më'ëbi ëñahuë. Gu'a hua'guëbi ru'rureba ba'isirën baji'i.
    Yureña beoji. Jë'te, ba rëi gojerebabi huajëguë eta mëni, ja'nrëbi carajeiye beoye
    bënni senjosi'quë ba'ija'guë'bi. Gu'a hua'guëbi ru'rureba ba'isirën ba'iguë, yureña
    beoguë, jë'te huajëguë raiguëna, gu'a bain hua'nabi ai ëñajën rëiñë. Bacua mami
    yua yija re'oto re'huasirën quë'rë ja'anrë Riusu bain gare carama'ija'cua uti
    pëbë, Riusu huajë pëbë, ja'anruna toyani re'huama'ise'e ba'iguëna, ai ëñajën rëiñë
    bacua.
  atb-NT: Nàng myàng é tân jung dusak haû gi, hí hkûn nyi wú bê, ahkuî a nyì lo, nghut
    kôlhang, nik dik htûm é Lasang-dong mai htoq lô mù, htên byoq é hui râ nghut lhê.
    Mau htoq xâng hkun mai, asak jihpán laiká buk má myìng a kâ tô é, myidàm htoq
    má nyi é bang gi, tân jung dusak haû lé myàng kô é hkûn, maú byuq bùm kó râ nghut
    lhê. Hkâsu mù gâ le, haû gi, nyi wú bê, ahkuî a nyì lo, nghut kôlhang, dum lé
    râ nghut é yanmai nghut ri.
  cek-AK: 'Canghni ah loe na hnuk ih moi kasan to oh, toe vaihi loe om ai boeh; to
    moi kasan loe anghmat angtaa hanah, kaboeng thai ai kathuk longkhaw thung hoiah
    tacawt tahang tih: long oh tangsuek nathuem hoi hinghaih cabu thungah ahmin tarik
    ai ih, long nuiah kaom kaminawk mah kaom tangcae, vaihi kaom ai, angzo hankoi
    moi kasan to hnuk o naah dawnrai o tih.'
  bkd-bkd: Saena ha mananap ha naahà nu duduun en su anay ba naawà dà daw ag-isab
    dà asem agguwà duun ku tungkay gayed madalem ha bitu, ba duun asem taena silutan
    diyà ta Inferno. Su mga etaw ha hurà makasulat sa ngaran dan duun taena ha libru
    hu kinabuhì su hurà pa tanghagaa sa kalibutan mangabeleng gayed ku maahà dan dà
    haena sa mananap ha duduun en su anay ba naawà dà daw makahiwal dà duun taena
    ha panahun.
  ctu-76: Jini bʌbʌq'uen bʌ animal tsa' bʌ a wilʌ, jiñʌch jini am bʌ ti ñoj oniyix,
