    hoonts'i hoonli whe 'unt'oh, 'enne huyan'en de buba hootácha.
  kan-OKCV: ನೀನು ಕಂಡ ಮೃಗವು ಒಮ್ಮೆ ಇತ್ತು, ಈಗ ಇಲ್ಲ, ಪಾತಾಳದೊಳಗಿನಿಂದ ಮೇಲೆ ಬಂದು ವಿನಾಶಕ್ಕೆ
    ಹೊರಡಲಿದೆ. ಲೋಕದ ಸೃಷ್ಟಿಯಾದ ದಿನದಿಂದ ಯಾರ ಯಾರ ಹೆಸರುಗಳು ಜೀವಗ್ರಂಥದಲ್ಲಿ ಬರೆದಿರುವುದಿಲ್ಲವೋ,
    ಆ ಭೂನಿವಾಸಿಗಳು ಮೃಗವನ್ನು ನೋಡಿ ಆ ಮೃಗವು ಹಿಂದೆ ಇತ್ತು, ಈಗ ಇಲ್ಲ, ಇನ್ನು ಮೇಲೆ ಬರಲಿದೆ ಎಂದು
    ಆಶ್ಚರ್ಯಗೊಳ್ಳುವರು.
  bbb-bbb: Fu kie, Mave kuriae ije a gaema ije ude fu ni uria finoe rove iviama fu
    naebe una ni uria fine. Fu mako ije dibuore game gavo baki ijia ajia ruakuvene.
    Ijadufuo fu ajia kekekuma Kuraesi fu dabe ma urukeigia isekafaga fu furike. Ro
    Godi fu e ije bu maza boeje ijia karivadufuo ijiebuo ive ije fune isuibe aesakae
    ige naebe amaerima ijia buki ijia isoe. Ro e ije eranebe ive buone bu naebe buki
    ijia isoeva ije bu mave kuriae ije gakuva buka oeseradiake. Ijadufuo maeje fu
    isuibe ijia fi ruae ro iviama fune ma bakirei ro rade fu una samadireke.
  blw-blw: Te hen anchi aggaégyatay animar, natattagu hen anchi ar-argaw hen antoy
    lota ngém namaid ad uwan. Ngém kasen chillu fùnag ah tapen chi ag-agaw way marpon
    anchi fito way maid péppég chi ka-adcharémna. Ngém hen halenonot hen fùnagana
    agéat hen metatap-arana chillu. Yag anchag mascha-aw amin hen anchichay tatagu
    hen antoy lota way iggay melesta hen ngachanna hen anchi libnu way nanepod hen
    lugrugin hen antoy lotaat, yachi hen nelelestaan hen kangachangachan hen aminay
    na-adchan ah mannanayun way ataguwan. Wat anchag mahaang way mangila hen anchi
    aggaégyatay animar way wacha hen ar-argaw ya anat agég namaid yag antoyanat agé
    way kasen nepafùnag.”
  tam-2017: நீ பார்த்த மிருகம் முன்னே இருந்தது, இப்பொழுது இல்லை; அது பாதாளத்திலிருந்து
    ஏறி வந்து, நாசமடையப்போகிறது. உலகம் உண்டானதுமுதல் ஜீவபுத்தகத்தில் பெயர் எழுதப்படாத
    பூமியின் மக்களே, இருந்ததும், இல்லாமல்போனதும், இனி இருப்பதுமாக இருக்கிற மிருகத்தைப்
    பார்த்து ஆச்சரியப்படுவார்கள்.
  azz-NT: Huan tejua Juan, ne hueyi ocuilin ten tiquitac, yejua ne yoltinemía pero
    axcan amo yoltinemis oc. Huan ne hueyi ocuilin yetoc ya para hual ajcopanquisas
    tech ne hueyi taltecoch campa tzactocque in taca ten amo taneltocani. Huan ne
    hueyi ocuilin yati tech in ixpolihuilis. Huan in talticpacuani quimoucaitasque
    cuac quitasque ne hueyi ocuilin ten achtopa yoltinemía huan axcan amo yoltinemis
    oc. Pero ne hueyi ocuilin ocsepa yoltinemis. Ica ya nojón quimoucaitasque ne hueyi
    ocuilin nochi in talticpacuani ten nintocay amo ixnesij tech ne libro de Dios.
    Pero desde cuac ayamo tzinehuac in talticpac ipa ixnestihuitz ya tech ne hueyi
    libro de Dios nochi nintocayuan de nitaneltocacahuan de Dios ten nentinemij sen
    nachipa. Huan yejuan amo quimoucaitacque ne hueyi ocuilin.
  spa-RV-1909: 'La bestia que has visto, fué, y no es; y ha de subir del abismo, y
    ha de ir á perdición: y los moradores de la tierra, cuyos nombres no están escritos
    en el libro de la vida desde la fundación del mundo, se maravillarán viendo la
    bestia que era y no es, aunque es.'
  csy-csy: 'Na mu nganhing sia sia, a omsa, tu in a om ngawl; mong nei ngawl dum sung
