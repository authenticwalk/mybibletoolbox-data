    nagu narüxĩnüẽ na ngẽma ngoxoxü̃ naporaxẽẽgüxü̃ na norü ãẽ̱xgacü yiĩxü̃cèx ñu̱xmatáta
    Tupana yanguxẽẽ i ngẽma nüxü̃ yaxuxü̃.
  zpl-NT: Diose deteꞌ elliebacuꞌ lu chiꞌi bee arre cuaꞌ para nú riꞌibeei tucu nú niarquiꞌ
    Diose, nu deteꞌ cuenda beei elurnibiyaꞌ nú rluꞌcu beei lu monstruo cuaꞌ, hasta
