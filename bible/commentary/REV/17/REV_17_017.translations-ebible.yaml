    po kune yenda.
  nou-nou: Ainda be awa God mi ro adira awa ungoda jiro da ititisira awa ungo mi umo
    ro arase dipapa ira awa oro adira. Edo ungo kotari da awodo edo ungoda gitijigari
    goroba awa wo da yei itadera. Edo ungo awodo adera awa ro God mi sisira awa adira.
  mqb-NT: Bahay a kuro ataya ta ga matanan nà, anga Mbərom a ɗaf abayak nga ata à
    mivel a tinen inde. Natiya, 'am a zlan atan pi zek anà bahay ataya sə varan məgala
