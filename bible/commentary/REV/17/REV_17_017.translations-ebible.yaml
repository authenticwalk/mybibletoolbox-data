  suz-BL: मारदे मोदेंशो पाइनीम देंशा हना, परमप्रभु यावेमी आ देंशो थमा दुम्‍पाइक्‍चा
    कली मेको आन थुं का दुम्‍पाइक्‍तीमी। मिनु मोपा मेको १० जना पिपमी राज्‍य नु सक्ति
    ठेयब जन्‍तु कली गेनीम। परमप्रभु यावे आ लोव़ खाप्‍चा कली मोदेंशो दुम्‍ब।
  car-NT: Tamusi 'wa irombo ituru'san taka tyje man moro tynisanory kapyry, o'win
    tywonumengarykon ta mo'ko anari noky ainaka moro tynundymarykon yto'me i'waine,
