    Haû mù, yhangmoq gi, Garai Gasâng é mungdang lhoq dik é hkûn jé shoq, haû su kut
    kó râ nghut lhê.
  cek-AK: Sithaw atimhaih akoep hanah, Anih mah siangpahrangnawk poekhaih maeto ah
