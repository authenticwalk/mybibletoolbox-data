verse: REV.017.017
translations:
  kpx-kpx: Dilavau au isivie vaveve mai uvuiabemo mamoale kemo abuna igaetolahai abu
    nego abu vuvune malei ovo ke omige auna vaveve katealemo Dilava hoto mai selevetisi.
  okv-H: eto ainge asora amita be amo God na amita uje avo ara jo ta hotembari ikau
    tunga vahai eto o sapura ta degi sovera ari ikihiroro God na ke ehija amita be
    avo puvurou kesora.
  tbo-tbo: Hai wigawiya anona naka Yaubada u nugonugohi amaka i wohouni po a nugotuhu
    hina dewa emoteya yaka hai kadidili po hai bagabagi mimituwana hi weleya po tauna
    ina tanitaniwaga a sigana Yaubada a baha ina limoineya.
  mal-C: ദൈവത്തിന്റെ വചനം നിവൃത്തിയാകുന്നതുവരെയും തങ്ങളുടെ രാജകീയ അധികാരം ഇവർ മൃഗത്തിനു
    സമർപ്പിക്കുന്നതിന് ഏകാഭിപ്രായമുള്ളവരായിത്തീരാൻ ദൈവം അവരുടെ ഹൃദയങ്ങളിൽ തോന്നിച്ചു.
    ഇത് ദൈവികപദ്ധതിയുടെ നിർവഹണമായിരുന്നു.
  grc-SR: Ὁ γὰρ θεὸς ἔδωκεν εἰς τὰς καρδίας αὐτῶν ποιῆσαι τὴν γνώμην αὐτοῦ, καὶ ποιῆσαι
    ⸉γνώμην μίαν,⸊ καὶ δοῦναι τὴν βασιλείαν αὐτῶν τῷ θηρίῳ, ἄχρι ⸂τελεσθῶσιν οἱ λόγοι⸃
    τοῦ θεοῦ.
  bgc-bgc: वा जनानी, जिसनै तू देक्खै सै, वो बड्ड़ा नगर सै, जो धरती के राजयां पै राज
    करै सै। ये सब बात उसकै गैल होवैंगी, क्यूँके यो परमेसवर ही सै, जो अपणे मकसद नै
    पूरा करण खात्तर उनके मन नै उकसावैगा, ताके वे उसकी मनसा पूरी करै, योए कारण सै के
    वो अपणा हक पशु ताहीं राज करण खात्तर दे देंगे, जिब तक के परमेसवर नै जो कह्या सै
    वो पूरा ना हो ले।
  khz-khz: Kwalana Palagu na ne king aora evega-ririwarato, ia gena ririwa pia kalaa
    netiwato. Gaura pakurai ira maki geririwato gaurai, geria tiavu vovevega-rakava
    gauna pia venia, pe pene vevai, pene ago, Palagu gena kila maparara pia gugulu.
  deu-TKW: Denn Gott hat ihnen ins Herz gegeben seinen Sinn zu vollstrecken, und in
    Einem Sinn zu handeln, und ihr Reich dem Tiere zu geben, bis die Worte Gottes
    erfüllt sind.
  zsr-NT: Dios uchiziëꞌ icj ládxiꞌdauꞌquëꞌ chiëꞌ bönniꞌ naꞌ le gun ga lunëꞌ ca rëꞌncznëꞌ
    Lëꞌ, lacquëꞌ tuz len ludödëꞌ lu naꞌbaꞌ böaꞌ sniaꞌ naꞌ yöl‑laꞌ uná bëꞌ quequëꞌ
    quië utság ca rna xtidzëꞌë.
  lin-lin: Pamba te Nzambe atia kati na mitema na bango makanisi ya kokokisa mabongisi
    na Ye moko Nzambe, na boyokani malamu mpo na kolatisa nyama wana nguya na bango
    ya bokonzi, kino mikano nyonso ya Nzambe ekokisama.
  hns-NT: Parmeswar oelogke diel me aise kar deis hai kie oelog ek man se kaam karke
    aapan raadj kharaab djanaawar ke dei deiga. Ie rakam se oelog biena djaane Parmeswar
    ke baat poera kariega.
  noa-E: Amau mag nʉmʉn, ich Ẽwandamau juau amag magpi sĩewaita mag amachdëu ampierr
    thʉnaajugui a jaaumajim. Magnaa, Maguata amau amach reinaan appai iekhawi, chi
    mepeer mag phũas eemua öbërchëtarragta amach iek theeg thum deejugui ajim, Ẽwandamau
    ichdëu jaautarrjö öbër nʉm ora.
  eng-EMTV: For God has put it into their hearts to fulfill His purpose, to be of
    one mind, and to give their kingdom to the beast, until the words of God are fulfilled.
  mib-NT: Chi Yaā Dios scánda ya ini de jeē na sáha de jniñu cúní yā. Te squíjnáhan
    de jnūhun jeē nacuāha de jniñu ndíso de nuū quɨ́tɨ xéén un, ndacu tɨ jniñu nde
    na squícu tāca jnúhun ni cahān Yaā Dios.
  lif-NT2: थेआङ्‌भे़ल्‍ले़ निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ कुबाःन्‍हाॽ मे़ङ्‌गे़त्ते थारिक्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ इःत्तुबा कुनिङ्‌वाॽ हे़क्‍केए खे़न् थिबोःङ् हाङ्‌हाॽ चोःक्
    पाङ्‌घुसिॽ, हे़क्‍केःल्‍ले़ खे़ङ्‌हाॽग थिक्‍हुप् मे़बोःङ्‌ङाङ् खे़न् किप्‍मा के़घुःबा
    थक्‍साःन् खुनिॽ हाङ् चोःक्‍मा युक्‍किन् मे़बिरुॽरो॥
  xnj-xnj: Muni Chapanga asopili mumitima yavi chila cheigana mwene chikitiwayi, kuvya
    vayidakilana vene kwa vene kumpela chinyama chila uhotola wa kulongosa, mbaka
    Malovi ga Chapanga pegitimila.”
  mmx-mmx: Dinaba lox i na mila ne Moroa ira lok pam di xusu dina mumu asu lodoxoma
    at ne Moroa. Kuren la dinaba mulus kusu dina raba axap lolos atdi ri lavatpanga
    sio la neni naba lok lugugu ren min, naba se at levelinga at ne Moroa mumu na
    levesongsongot naba soorun.
  cbr-NT: Usaía 'inun ca Nucën Papa Diosan a mëcën rabë́ 'apucama bëtsin sináncësaribi
    oquían sinánun 'imiaxa. Nucën Papa Diosan 'imicëxun ca atun, anua a xanu tsócë
    ñuinacan'ëon cacësabi oquin 'anan atúan 'ibuacë unicama usaribi oquin 'anun 'amiaxa.
    Aín banacama sënë́ntamainun usai 'inun ca Nucën Papa Diosan 'imiaxa.
  tee-NT: Chunch ju catanaviya' ni Dios ju xa'amapast'ac'ani ni chunch ju catalalh
    tachi ju lhilhcata ju yuchi. Pus ju anu' lakacau akalokot catanaviya' tachi ju
    lhilhcata ju Dios acsni va lakatam cajuna' ix'atalacpast'ac'at'an chai acsni cataxtakniya'
    ixpu'ucxtin'an ju maktili' tus acsni ca'uctaxtuyanta ju ixchivinti Dios.
  eng-LSV: for God gave into their hearts to do His purpose, and to make one purpose,
    and to give their kingdom to the beast until the sayings of God may be fulfilled,
  cak-NT: Ri Dios xuya' pa cánima ri lajuj reyes chi junan xquinojij xecataj chirij
    ri ixok ri' y chi xquijach ri qui-gobierno che ri nimalaj chicop. Pero cuando
    xebanataj yan ri jeru'in can ri Dios, ri ru-gobierno ri chicop ri' can xtiq'uis.
  pah-NT: '@see-verse:REV.017.016'
  sja-NT: Tachi Ak'õrépata ma k'ĩsia bɨji ãchi t'ãride mãga oodamerã, ichia naaweda
    k'ĩsia iru badak'a. Ichiaba ichiata k'ĩsiapiji mãgɨ́ reyrãmaa ma nemĩsia eere
    t'ĩudamerã ichia jarada jõru misa.
  xed-xed: Mantsa ya ná, Lazglafta ta fanamta həŋ ma ndana taŋ ŋa magata taŋ ta skwi
    ya ta kumə tsi. Ka sagha ndana taŋ ka skwa turtuk, ka vlaŋtá həŋ ta ga mghama
    taŋ ta tsa nimtak ya ha ka sagha fitika dzatá ghəŋa gwaɗa Lazglafta.
  mks-NT: Jáchi̱ jáxi̱nu̱ Ndióxi̱ ini na̱ cán ña̱ ná caja na ña̱ cúni̱ mé á. Ta jándique
    táhan na̱ cán tu̱hun na ña̱ ná ndiquia̱hva na chuun ndójo na nu̱ mé quití quini
    cán ña̱ ná cacuu rí tátu̱hun rey ja̱nda̱ quia̱hva ná xi̱nu̱ co̱o nu̱ú ña̱ na̱cachi
    Ndióxi̱ coo.
  gfk-S: 'Di na gil hobi kinong God na lamus ira nudi lilik be di na gil haruatne
    no nuno sinisip. Ma ina lamus di be di na gil horek: di na tur tikai, ma di na
    ter ira nudi dades tano raaia be na harkurai. Ma di na gil hobi tuk ter be ira
    nianga tane God na hanawat tutuno.'
  bmu-bmu: “Mewö asuhumawi, mi Anutunöŋ kiŋ kembu mieŋgö uruŋini kuŋguba sölölöhöm
    eŋgiiga urumohot aka mindiriba akŋe. Anutugö mötmöt areŋi mönö mewö wuataŋgöme.
    Miaŋgö dop kukösumŋini jemnemba waŋgigetka ambazip galöm köl eŋgiba malma. Mewö
    maliga Anutugö keuŋan ölŋambuk akŋawi, nalö miaŋgöreŋ teköma.
  dgz-dgz: Mu God anuni tapen menan iwa God anut mega potamup baraen ap gapan imumu
    daitona gapan man puawa amun muga wanan. God namu apan ame munan wani tavewa iragi
    tauepi amba amun muga uon tata.
  eng-GNV: For God hath put in their heartes to fulfill his will, and to doe with
    one consent for to giue their kingdome vnto the beast, vntill the wordes of God
    be fulfilled.
  zaa-NT: Porqui'ni hua ná voluntad qui' Tata Dios, acca gunie qui'ni iyaba cą nna
    cueqquia lèttia cą gute cą poder qui' quį lani nu túxúa, para qui'ni cu'ubi'ą.
    Ą' modo nna ccá cumplir nu chi rèe.
  eng-WEBSTER: For God hath put in their hearts to fulfill his will, and to agree,
    and give their kingdom to the beast, until the words of God shall be fulfilled.
  guh-guh: Pamonae diez ponëbeje itsamatacabi nacuanë itsa evetsiana, bajarapamonae
    najamatabëcuenejëpaena petocopatsinexa piayainë pijanacuanë petoevetsinexatsi.
    Bajarapacuenia najamatabëcuenejëpaena tsipaji baja cajena Dioso jamatabëcueneitorobatsi
    bajarapacuenia pexanaenexa bajarapamonae. Nexata piayainë bajarapamonae pijanacuanë
    bajayajebi toevetsianatsi matapania pecopiapatsijavabelianexa daxita pacuenia
    Dioso tajëvelia najumecapanepaeya jumaitsi.
  bon-bon: Pui ten gawe mope biname cina cirege ai bine wawenetnäja, ingle Acejiyame
    te cire jaawenemepi teepi wawename, tabe ngena tääpume singi. Siige teepi yepä
    ngene atwana cama teeme kokre drowä gwidape ne cire yääcärepesi. Teepi drowä gwidape
    ne cire jäätecijepesi, ngälu Acejiyame me mene ibi cire läbitipesi.
  nhw-BL: Pampa Toteco quintlalilis ipan ininyolo nopa majtlactli tlanahuatiani para
    ma quimacaca inintequiticayo nopa fiero tlapiyali, huan yeca panos catli Toteco
    quinequi ma pano.
  swh-ONEN: Kwa maana Mungu ameweka mioyoni mwao kutimiza kusudi lake kwa kukubali
    kumpa yule mnyama mamlaka yao ya utawala mpaka maneno ya Mungu yatakapotimia.
  wbi-wbi: Ulwakuva u Nguluve avikile mu mojo gha vanave kum'pinda uluhuvilo lwa mwene
    ku lwiting'ano ulwakujipela ing'ano ingufu sivanave pikun'ema m'paka amasio gha
    Nguluve ghiiliva ghikwilana.
  bba-bba: Domi Gusunɔ u derɑ bɑ win ɡɔ̃ru kĩru kuɑ. U derɑ bɑ nɔɔ tiɑ kuɑ bɑ ben
    sinɑndun yiiko ɡbeeku yɑɑ ye wɛ̃, sere win ɡɑri yi kɑ koorɑ.
  eng-KJVCPB: For God hath put in their hearts to fulfil his will, and to agree, and
    give their kingdom unto the beast, until the words of God shall be fulfilled.
  kgk-NT: Nhandejáry voi omoĩ ipy'apy-py kwéry ojapo hagwã hese ojapose va'e peteĩxa
    oiko hagwã okwa-vy ome'ẽ hagwã ave opu'akakwe upe mymba vaigwasu ete-pe mburuvixa
    ramo oiko va'e-pe. Nhandejáry omombe'u hagwe-rami oiko peve ojapo.
  waj-waj: Anutuuqo iino inna iikiatai aataruuvo aaru yaakuuvaitana yaataiyauvaki
    vainai iya mmuaa yaata tinnivai varada ngiari gioonna kiaapuuyara yaagueeqama
    dira yaagueeqaivaa fai fayai mmararaivaa mmikio dioo vainono Anutuuqo ari tuu
    kuaiyauvo kutaavai vainara suaivaki fai taikaanaravai. Ivaara iya gioonnaivaa
    ikiaivaki mmuturu kikio taanaravai.
  cpy-cpy: Riitaki Tajorentsi kantakaawori aapatziya-wakaan-takawori antayitziro iroka-paeni.
    Riijatzi kantakaawori ikemijanan-takariri owantachari. Rootaki ranteeteri, roojatzi
    omonkaatan-takyaari ikantakiri Tajorentsi.
  mpx-mpx: He Yehoba kin ali gewi elulutega wali nuwatu ni logugui-an, inoke nihi
    ginol ni ola iya wana nuwatu. Wali nuwatu ni maisena, inoke wali logugui nihi
    talamwan bwasumu bekikina elana, ana siga Yehoba wana baaba ni tabwa tunahot.
  wbp-wbp: Nyiya-jangka kapulurla karntakuju kuja-jarrimi? Kaaturlu-ngalpa yimi-ngarrurnu
    kaji nyarrpa-jarri ngaka. Kapu-jana wangkami karlarla-pala kingiki, kapu-jana
    wangkami yungulurla yartarnarri yinyi kinkiki yungu-jana wiri nyina yapaku. Kapulu-jana
    wiri nyina yangka ngaka kaji Kaaturlu warrki lawa-mani walyangka. Ngula-jangka,
    nyiyarningkijarra kuja-ngalpa Kaaturlu yimi-ngarrurnu, kapu junga-jarrimi.
  luo-luo: Nimar Nyasaye oseketo e chunygi mondo gitim gima odwaro ka gimiyo ondiek
    lochgi mondo olochi, nyaka wach Nyasaye chopi.
  nhe-NT: Pampa Toteco quintlalilis ipan ininyolo nopa majtlactli tlanahuatiani para
    ma quimacaca inintequihuejcayo nopa fiero tlapiyali, huan yeca panos tlen Toteco
    quinequi ma pano.
  aii-aii: ”ܣܵܒܵܒ ܐܲܠܵܗܵܐ ܡܘܼܬܸܒ݂ ܠܹܗ ܒܠܸܒܵܝܗ‌ܝ ܕܥܵܒ݂ܕܝܼ ܨܸܒ݂ܝܵܢܹܗ، ܠܹܗܘܵܝܵܐ ܒܚܲܕ
    ܪܸܥܝܵܢܵܐ ܘܠܝܼܵܗܒ݂ܵܐ ܡܲܠܟܘܼܬܵܝܗ‌ܝ ܠܕܵܒܵܐ، ܗܲܠܔ ܕܦܵܝܫܝܼ ܬܘܼܡܸܡܹܐ ܗܹܡܸܙܡܵܢܹ̈ܐ ܕܐܲܠܵܗܵܐ.
  esk-NT: Atakkii Agaayyutim kipiġniuġutiqaqtinniġai taŋiġukługich ilaan sivunniutini
    atausriŋŋuqulugiḷḷu qaitchitqulugiḷḷu iliŋich aŋalatchił̣iksraŋatnik umialiktitun
    niġrugaaqłuŋmun, Agaayyutim uqałhi immiumaniałhatnunaglaan.
  msb-msb: Mangyayari ini agod matuman an katuyuan san Dios. Kaya hasta na matuman
    an iya surmaton, ginpaisip niya sa inda na magkauruyon kag ihatag sa hayop an
    inda gahom bilang hadi.
  cpa-NT: Ma²ca¹jmo¹ Diú¹³ dsǿa¹² dsa² héi². Mi³jøng² jmo¹dsa hi² hniu¹ Diú¹³. Hi²
    jøng² báh³ túgh²dsa cøng² jǿg³ hi² cuúh¹dsa jáh² hlanh³ bí² hi² chi² quiah¹²dsa.
    Mi³jøng² li¹ti¹ jǿg³ quiah¹² Diú¹³.
  dso-dso: କାଇକେବଇଲେ ପର୍‌ମେସର୍‌ ତାର୍‌ ଜଜ୍‌ନା ପୁରାପୁରନ୍‌ କର୍‌ବାକେ ସେମନର୍‌ ମନ୍‌କେ ଏ
    କାତାଦେଇ ପାଟାଇଆଚେ । ସେମନ୍‌ ଗଟେକ୍‌ ଅଇ କାମ୍‌ କର୍‌ବାଇ । ପର୍‌ମେସରର୍‌ ବାକିଅ ସିଦ୍‌ ଅଇବାଜାକ
    ତାର୍‌ ରାଇଜର୍‌ ସାସନ୍‌ କର୍‌ବା ବପୁ, ପସୁକେ ଦେଲାଆଚେ ।
  meu-meu: Badina be Dirava ese e ha-uradia, ena lalo-hadai bae haḡuḡurua; bena lalodia
    bae tamona, edia basileia na mauri ḡauna bae henia ela bona Dirava ena hereva
    baine ḡuḡuru.
  yva-NT: Weye Amisye po manuga ranyao indamu wo Apa bekere rarijat. Po mauga ti awa
    ayao mbe intabove indamu wo awa vambunine raunanto nsawa irati ana mamun umawe
    ai vintabo ava mamaisy irati Amisye apa ana daura rai.
  dgc-dgc: Ipaisip dide na Diyos, monda gemtén de i kaluuben na, maski éwan de tukoy.
    Ey kaluuben na Diyos,” kagi na, “éy magesa side a iatéd de tu kapangyarian de
    to hayup. Kona sa éy maganap dén i kagi na Diyos.
  zpm-NT: Ib Dios csiaab guic zho gnitlo zho wnaa co, ni meque csiaab guic zho gzo
    zho ma co gac ma zha ne gnabey lo zho; laa me guṉ miṉ co, parne grieequia grëse
    miṉe bneele me no gac.
  hix-NT: Àsok tawro hana. Wosà ymo tanàhnohtxe kany me netxownà hamà, Khoryenkomo,
    kekonà, kahe yawono, rowya. Onà wyaro kanyenhàr me naha, Khoryenkomo, nyamoro
    hoko. Àme rye tehutwaxem me hak nahtxoko, tàwyanye wosà ymo yanàhnohtoho me, kanyenhàr
    me naha, kekonà, kahe yawono. Amnahnà, omoro haxa, toto komo kayaryet me exko,
    kany me hak nahtxoko, ehonomnà komo, onokna ymo wya, àme rye tehutwanàr kom ke,
    kanyenhàr me naha, Khoryenkomo, nyamoro hoko, àwyanye wosà ymo yanàhnohtoho me,
    kekonà. Àro hoye ro nanàhnohyatxhe hampànà, kekonà, kahe yawono, rowya.
  sim-sim: Uhu li tirsaha wavu lihi namtaskop li hishihi kwambu lihin kala asan hakwa
    lir. Avui Wasilaka or mbahanda hom mbele mbele ondon ukwa lir. Karem uwosik mbele
    mbele os or mbahanda omek nakwa lir. Unak lerawu oson li lanak avak Avui Wasilaka
    os or mbahanda osmu talakuwa.
  npi-ULB: किनभने परमेश्‍वरको वचन पुरा नहोउञ्‍जेलसम्म एउटै मनको भई तिनीहरूले आफ्नो
    अधिकार त्यो पशुलाई राज्य गर्न दिन उहाँको उद्देश्य पुरा हुनलाई परमेश्‍वरले यस्तो
    विचार हलिदिनुभयो ।
  cgc-cgc: tak ibetang ta Dyos naan ta isip ta sampulo na ari na iling tan buaten
    danen aged tumanen danen iya na plano. Tenged ta pagbeet ta Dyos, magkumpurmiay
    danen na iatag danen naan ta makaadlek na ayep iran an na datas na katengdanan
    daw uturidad ta pagdumala asta ta adlaw na matuman gid en tanan na ambal ta Dyos
    parti ta mga matabo pa.
  tim-tim: Akto Anutuŋe ikiŋe nâŋgâ nâŋgâŋe biwiyeŋân katmâ totokombo han biwiyeŋe
    konok akmâ kârikŋeyeŋe soŋgo metŋe waŋmâ âmbâle are bâleŋe agaŋbai. Hain agaŋmâ
    manmâ âgâmbiâ âgâmbiâ sop Anutuŋe siâ siâ akbiapgât sop ulikŋân magep are bâiŋe
    miawakto bo akbai.
  yor-yor: Nítorí Ọlọ́run ti fi sínú ọkàn wọn láti mú ìfẹ́ rẹ̀ ṣẹ, láti ní inú kan,
    àti láti fi ìjọba wọn fún ẹranko náà, títí ọ̀rọ̀ Ọlọ́run yóò fi ṣẹ.
  wos-wos: Hanja God dé wun mawuli saréké taka, wunde néma duna mawulimbu, di God
    mawuli yandéka maki hurundate. Takandéka di natafa joo hurunjoka mawuli yata sékéré
    téta di deka hambuk wun ximbalika hwetandi. Godna wandén jondu atéfék xakundéte
    di deka hambuk ximbalika hwetandi.
  emp-NTPO: Ãcõrẽba maʌ̃ die bororã sod̶e b̶ʌsia idjia quĩrĩã b̶ʌ quĩrãca od̶amãrẽã.
    Maʌ̃ carea ab̶ari crĩchada edad̶aped̶a ãdji druara animarã minijĩchia b̶ʌ jʌwaed̶a
    b̶ʌd̶ia ab̶a Ãcõrẽba jarad̶ara jũma mãwãbʌrʌd̶aa.
  eng-F35: Because God put it into their hearts to perform His purpose, even to be
    of one mind, and to give their kingdom to the Beast, until the words of God should
    be fulfilled.
  ind-ind: Sebenarnya Allah sendirilah yang menggerakkan hati mereka agar sepakat
    melakukan apa yang sesuai dengan rencana-Nya. Karena itulah mereka menyerahkan
    kuasa kerajaan mereka kepada binatang itu, supaya semua rencana Allah digenapi.
  pes-OPCB: زیرا خدا فکری در سرشان گذاشته تا نقشهٔ او را عملی کنند و اختیاراتشان را
    به وحش سرخ بدهند تا به این وسیله کلام خدا عملی شود.
  mpt-mpt: Gode i bobol tem funino omya i bobol temo makob omfaniba baaniba Nibo kimanin
    okok osa eka nib titil osa alukum kulan haleb eta omalomo ge baaniba omalomabiobe.
    I kukub olo inamtatniba Gode wengo baanebuo alukum tam tlamota kukub olo blimanamabobe.
  ssx-ssx: Pa ekipeke Koda꞉ma꞉ta꞉ ipika꞉ hone pa꞉la꞉eki peaena꞉ yeke ika꞉ puki pa꞉ta꞉manu
    ipika꞉ hone pa꞉la꞉eki wina꞉ leeke handaa ikana꞉ma꞉ ta꞉ma꞉ni pea homeke tupa꞉ hau
    pilimikie. Ika꞉ honkoputa꞉ mo sayale pa꞉ta꞉ halaata꞉ Koda꞉na꞉ pimanu ota꞉ peneme
    yaalo epena꞉ lelimikie.
  mkl-mkl: Aɑ ce bɛɛbɛi si nɑ iyi í jɔ̀ Ilɑɑɔ̃ í jɔ̀ ɑ̀ ce idɔɔbiɛ. Bɛɛbɛi ɑ̀ ce ɑnu
    ɑkɑ̃ ku bɑ ɑ so yiikoi ɑmɑnlu nŋɑ ɑ nɑ iŋɑi sɑkou. Aɑ mɑɑ jirimɑ iŋɑi sɑkoui hee
    idei Ilɑɑɔ̃ koo ceò.
  gaq-gaq: ଡାଗ୍‌ଲା ଇସ୍‌ପର୍ ନିଜର୍ ଇକ୍‌ଚା ପୁରନ୍ ଡିଂନେ ନ୍‌ସା ଆମେଇଂକେ ଆକେନ୍ ଆଦେସ୍ ବିବକେ
    । ମେଁଇଂ ମୁଇଂମତ ଡିଂଚେ ସ୍ଲେ ଆର୍‌ଏ ବାରି ଇସ୍‌ପର୍‌ନେ ସାମୁଆଁ ସତ୍ ମାମିସୁନେ ଜାକ ରାଜ୍ୟନେ
    ସାସନ୍ ଲିଗିଙ୍ଗ୍ ଆତେନ୍‌ ପସୁ ନ୍ତିନ୍ନିଆ ଆନ୍ତାର୍ ବିଆର୍‌ଏ ।”
  gof-RNT: Hiza, Xoossaa qaalay polettana gakkanaw entta qofay issino gidana mela
    entti bantta aysiya wolqqaa do7aas immanaadanne Xoossay qoppidayssa entti oothanaada
    entta wozanan Xoossay amo wothis.
  unx-unx: ଚିୟାଃଚି ପାର୍‍ମେଶ୍ୱାର୍‌ ଆୟାଃ ଇଛା ସାନାଙ୍ଗ୍‌କେ ପୁରାଏ ନାଗେନ୍ତେ ନେ'ଲେକା ଇନ୍‌କୁକେ
    କାଜିକାଦ୍‌କଆ । ଇନ୍‌କୁ ମିଦ୍‌ ମନ୍‌ତେକ କାମିୟା ଆଡଃ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ କାଜି ସାର୍‌ତିଗି
    ଆଉରି ହବାଅଃ ଜାକେଦ୍‌, ରାଇଜ୍‌କେ ଚାଲାଅରେୟାଃ ବାହାରମ୍‌, ଏନ୍‌ ଜାଁତୁଆଃ ତିଃଇରେ ବାଗିତାଃକ
    ।
  gah-gah: Lá itimó nene, hanuva ma aminogo ive. Ómasímo kigikagú ale vávani okiko,
    eza agata gilimoláa nene gili aliiki kigika hamó nominiko, gizapa oaká zámuzáini
    nene hela netámámini agizakú mili asú iiki aí gelekelela minanigave. Lá niko,
    Ómasímini gakó nene alévolé inogo ive.
  lcm-lcm: Using God katala alis a lomlomonai ang ane nei vingaria, asi kari abis
    kuvul asukang val kana lomlomonai, ani ka sikei palau kari lomlomonai, na ki alis
    kuvul a kei ta kari kitmat asi saupai, tung si kana mengen a God kan punuk.
  aer-aer: Ngkartele kwenhe alartetye 10-pele nhenhe areye apurtelhe-ileke itne anyente-arteke
    itirremele anetyeke nhenge yanhe-ngentyele itne arrentye yanheke iletyenhenge
    alartetye itnekenhe anetyeke. Kele arrentye yanhe re anteme arne ingkirreke anthurreke
    alartetye anetyenhe nhenge iwenhe-arle Ngkarte angkeke arratye irretyeke-atwetye.
  qvc-NT: Chaqa Tayta Dyusmi pay munashqanda chay dyis gubyirnukunata rin yuyachiq.
    Chaymi paykunaqa suq yuyayniyuqlla kashpa, chay chupika animal layatalla kasushpa,
    tukuy imapi rinllapa yanapaq. Chayshinam rinllapa ruraq Tayta Dyus nishqanda kumplinangaman.
  tgl-ULB: Dahil inilagay ito ng Diyos sa kanilang mga puso para tuparin ang kaniyang
    layunin sa pamamagitan ng pagsang-ayon na ibigay ang kanilang kapangyarihan sa
    halimaw hanggang sa matupad ang mga salita ng Diyos.
  cbs-NT: Ja inun, ja 10 xanen ibubunan, ja yuinaka mese medabewakin jabun kushipa
    inankin jabun jawen yunua chibankatsis ikin jaska Diosun jatu jaska wamakatsis
    ikai jatun juinti medan jatu shinanmaya jaska yubakani menemakin Diosun jatu amakubainxanikiki.
  xtm-NTPP: Vaa maa Su'si ma kúu iya ni ska'an i ja jin sa'a i sukan kúni ya ma, ja
    jin ketna'a ini i, te jin kua'a i tnu'u ja tatnuni kiti ka'nu kiti kini kaa ma,
    onde ko kuu sukan ká'an tnu'u maa ya a.
  nnq-nnq: Gambu Nnoongo abekite mumyojo jabe kutenda gapala jwombe, nu kuchikachana
    angweto kwa angweto kukipe kinyama kikale chenie uwecho gwabe gukingwana mpaka
    palenga Nnoongo galenganile.
  bao-NT: Cʉ̃ ca boorore biro cʉ̃ja ca tiipere, cʉ̃ja yeripʉ cʉ̃jare ĩi cõa jãaupi
    Ʉmʉreco Pacʉ, cʉ̃ ca boorore biro cʉ̃ja ca tiipere biro ĩigʉ. To biri cʉ̃ja pea,
    jĩcãri cõro tʉgoeñarique cʉtiri, wiorã nii, cʉ̃ja ca bii doti tutua niirijere
    waibʉcʉ ca uwiogʉ peere tiicojorucuma. Ʉmʉreco Pacʉ wederique cʉ̃ ca ĩiricarore
    biro ca bii petiropʉ to biro tii yerijãarucuma.
  san-ORI: ଯତ ଈଶ୍ୱରସ୍ୟ ୱାକ୍ୟାନି ଯାୱତ୍ ସିଦ୍ଧିଂ ନ ଗମିଷ୍ୟନ୍ତି ତାୱଦ୍ ଈଶ୍ୱରସ୍ୟ ମନୋଗତଂ ସାଧଯିତୁମ୍
    ଏକାଂ ମନ୍ତ୍ରଣାଂ କୃତ୍ୱା ତସ୍ମୈ ପଶୱେ ସ୍ୱେଷାଂ ରାଜ୍ୟଂ ଦାତୁଞ୍ଚ ତେଷାଂ ମନାଂସୀଶ୍ୱରେଣ ପ୍ରୱର୍ତ୍ତିତାନି|
  huv-NT: Atquiaj apmajlüy, cos Teat Dios apmayac tiül omeajtsüw nejiw marangüw leawa
    nej andiüm. Cos nej tandiüm majlüyiw nóiquian, müjchiw aaga nimal marang aag ayaj.
    Atquiaj apmajlüy cos atquiaj alndom majlüy meáwan leawa Teat Dios lamapiüng netam
    majlüy.
  otn-NT: Nu̱ya 'dɛt'a yø da̱st'abi bi̱ nhɛca̱hya̱ ngue 'da'igu̱ da̱ 'yøt'e. Di̱ n'u̱ni̱
    ngue ra̱ ts'ozu̱'ɛ̱ bi u̱nyø ts'ɛdi, ya gá̱ 'yørpa̱ Oja̱'a̱ ngue ngu̱'a̱ da̱ 'yøt'e
    n'namhma̱ ngue di̱ nja'a̱ te xpa̱ nzän'Oja̱ ngue di̱ nja.
  nop-nop: Tiŋa u hogok mu tineeŋ, Bepaŋdi welehik tubulodaune adi medeŋiŋ takaliŋa
    welekubugoŋ tubudapmaaŋ kale tipilapilaye timineeŋ. Biyagoŋ kuyoŋ, unduŋ timiŋa
    hatilune Bepaŋ’walaŋ mede folooŋnit tubudapmawaak.
  obo-NT: Oyya su id ta-aw to Monama riyot ginawa ran nod puung to iling tadda, su
    amoy od kotuman iddos kandin no dontulon. Idda en kos unayan no nokodsokkad kos
    poomdom taddot mgo hari no od po-iraom diyot kohoriyan to monnanap taman tod kotuman
    don iddos id oseng to Monama.
  cak-ENT: Ri Dios xuya' pa cánima ri lajuj (diez) reyes que junan quivüch richin
    que xecatüj chirij ri ixok ri man utz tüj ri ruc'aslen, y chuka' que junan quivüch
    richin que xquijüch ri qui-autoridad chin ri chico. Y quiri' nquibün, pero man
    richin tüj chi jumul, roma tok nyebanatüj ri ye rubin can ri Dios que nyebanatüj,
    xa nq'uis c'a can.
  lif-NT: ᤌᤣᤀᤠᤱᤓᤧᤸᤗᤧ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤁᤢᤒᤠ᤺ᤴᤜᤠ᤹ ᤔᤧᤱᤃᤧᤳᤋᤣ ᤌᤠᤖᤡᤰ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱᤅᤡᤸᤗᤧ ᤀᤡ᤺ᤳᤋᤢᤒᤠ
    ᤁᤢᤏᤡᤱᤘᤠ᤹ ᤜᤧᤰᤁᤣᤀᤣ ᤂᤧᤴ ᤌᤡᤒᤥ᤺ᤱ ᤜᤠᤱᤜᤠ᤹ ᤆᤥ᤺ᤰ ᤐᤠᤱᤄᤢᤛᤡ᤹. ᤜᤧᤰᤁᤣ᤺ᤸᤗᤧ ᤂᤧᤱᤜᤠ᤹ᤃ ᤌᤡᤰᤜᤢᤵ ᤔᤧᤒᤥ᤺ᤱᤅᤠᤱ
    ᤂᤧᤴ ᤁᤡᤵᤔᤠ ᤁᤧᤄᤢ᤺ᤒᤠ ᤌᤰᤛᤠ᤺ᤴ ᤂᤢᤏᤡ᤹ ᤜᤠᤱ ᤆᤥ᤺ᤰᤔᤠ ᤕᤢᤰᤁᤡᤴ ᤔᤧᤒᤡᤖᤢ᤹ᤖᤥ॥
  mie-NT: Chi Yāā Dios scúu yā inī dē jā ná sáhá dē tiñu jā cúnī yā. De squétáhán
    ndá dē tūhun jā nacuāha dē tiñu ndíso dē nūū quiti xéēn, de tatúnī tī jondē squíncuu
    ndācá tūhun jā ní ncāhān Yāā Dios.
  san-TIB: ཡཏ ཨཱིཤྭརསྱ ཝཱཀྱཱནི ཡཱཝཏ྄ སིདྡྷིཾ ན གམིཥྱནྟི ཏཱཝད྄ ཨཱིཤྭརསྱ མནོགཏཾ སཱདྷཡིཏུམ྄
    ཨེཀཱཾ མནྟྲཎཱཾ ཀྲྀཏྭཱ ཏསྨཻ པཤཝེ སྭེཥཱཾ རཱཛྱཾ དཱཏུཉྩ ཏེཥཱཾ མནཱཾསཱིཤྭརེཎ པྲཝརྟྟིཏཱནི།
  qve-NT: Ichaqa Diosmi chay chunka waqrakunataqa permitiran acuerdoman haykunankuta,
    saynapi munasqankuman hina imatapas ruwanankupaq. Chayraykun paykunapura acuerdoman
    haykuspanku, atiyninkuta chay millay animalman qonqaku, kay pachapi gobiernananpaq.
    Saynataqa ruwanqaku, Diospa munasqanman hina cumplikunanpaqmi.
  pao-NT: '@see-verse:REV.017.016'
  cbu-NT: Apanll waana zandku, kuraksha ashchinllinaya. Apanllsha mangoo p'tseekchu,
    ashtachinllinaya. Kuraksha kuwiz iptaru an mangooz minamari payuyarusin, tumuzee
    chinayarusin, istamapaneem kinachinllinaya. Ashkatssin, Apanllee kuk tatsamchinllinaya.
  usa-usa: maami-qtátááqá uráa-kayukama Áánûqtuma yúyánápí maráinata yemá Áánûqtuma
    akáina-yataaqa éta yé mamá móra-yuyanakaq maréta yeqtí akoqnáá-naapaamma abááq-wámmá
    amíyana mi-kánááráqá Áánûqtuma tiráin-aimma abarokáq íniye.
  soy-soy: Li we rɛ Uléécɑɑ yɛ piɑkiŋ kɛ́mɛɛ wɑ rɛ pikɛ́ umɛlɑ wɑ pikɛ́ kɛsẽ́ likɛi
    lisɛ n lɑkɑsɛpɔ pikɛ́ kɔ pin-yɔɔpinɑŋɛ inɑ́mɛ pɑ, Uléécɑɑ ɑnɔɔ kuu ḿ mɑ ɑɑ́
    hɑ nɛ wɑi.
  hui-hui: Ogoninaga tigua mandagi howa bilobi tinaga haru holene hongo nogo tara
    biagohondo milobi Ngode Datagaliwabehanda ibunaga bi mana lo wiyago henene lola
    helo lowa ibugua tinaga bu miniha bua holene mo helaya.
  amf-amf: Kisa qaabonam kenin thoosoadettsi qaabonam kesa woylaminte wodaa Barjone.
    Ogonante Barjosa upsinin thoothenka yekka kinka qaabo kalaaka maatayse yisa bitamonsa
    hayamonamaar dabtaana keda ime.
  quc-NNT: Ri Dios yo'winaq pa kanima' ri lajuj taqanelab' ri' chi käka'no jachike
    ri kraj ri Are', chi käjunamataj ri ki chomanik chuya'ik taqanik pu q'ab' ri xib'ib'alalaj
    awaj, k'ä käb'antaj na ronojel ru b'im ri Dios.
  dob-dob: Manuna Yaubada niꞌatu ꞌatediya ꞌienuwa saꞌuyedi be ꞌina nuwanuwa sida guinuwe,
    nate ꞌidi guinuwa leleleya be ꞌidi waiwai ta ꞌidi loina yobai nina siꞌebwaꞌena,
    be tauna ꞌida loina ꞌana laba Yaubada ꞌina onao nidi ꞌiguinuwedi.
  wrs-wrs: Sesoa hev nengavnangva doara daswolna, himba kuwulva si os vivav, os ten
    Sesoa doara nengavnang vrenam. Himba wohopulvomnavav, vraholmba hevna keknasowolva
    sungeittatamba. Wo himba si kuwulalmba os lohvav, verava, os ten Sesoa hev onam,
    os wohvera.
  mca-mca: Qe na' Dios yenji'teje'm pe' ƚatawjets enewe' week inyaqsii (10) witketsii
    qu' net'eku'mij wetju'ƚ pa' ewi'ƚƚe in yisu'un, qe qa' nafits pa' yisu'un na'
    Dios qu' ƚunye'je'kii. Ma' qa enewe'en qa' netisij na' inqa'met pe' ƚet'unhaxitstax
    in tenek'enhei, hats'inha qu' netnek'enhei na' inqa'met qa' namijii qu' hats nafits
    pa' yisu'un na' Dios qu' ƚunye'je'kii.
  tzo-TZC: Yuꞌun itijbat yoꞌntonic yuꞌun ti Diose yoꞌ jech spasic ti cꞌusi ta scꞌane.
    Jech o xal laj scoꞌoltas yoꞌntonic ti laj yacꞌbe sventain yabtelic ti tsajal jtiꞌoval
    chone, jaꞌ to ti mi icꞌot ta pasel ti cꞌusi yaloj onoꞌox ti Diose.
  mya-mya: သူ​တို့​သည်​ဘု​ရား​သ​ခင်​မိန့်​တော်​မူ​သော စ​ကား​များ​အ​ကောင်​အ​ထည်​ပေါ်​လာ​သည့်
    တိုင်​အောင် မိ​မိ​တို့​၏​အာ​ဏာ​ကို​သား​ရဲ​အား တ​ညီ​တ​ညွတ်​တည်း​လွှဲ​အပ်​လိုက်​ကြ​စေ​ရန်
    ကိုယ်​တော်​သည်​သူ​တို့​၏​စိတ်​ကို​ပြု​ပြင်​တော် မူ​လျက် သူ​တို့​အား​မိ​မိ​၏​အ​ကြံ​အ​စည်
    တော်​နှင့်​အ​ညီ​လိုက်​နာ​ဆောင်​ရွက်​စေ​တော် မူ​၏။
  gng-NT: 'kimɛ Uwien nɛ de'' bibɛrb piik nnɔ iyɛnmaale bɛ ń tien u yíe nà. U yíe
    nà si: bibɛrb piik nnɔ ń kpaan buñɔbu kí taa biʼbɛl kí cɛ̀be kiwɛnk nnɔ kí
    tì baa uyo wà u là len'' nà nnɔ ń tien.'
  cbi-NTPO: Matyu Diosyaa, naadekesa tya'ba yala' tenbukasha kumuinchi ma pensaa dekikaake',
    firuu animaanaa ya naa naakenu tyañu bain tsaa kenu tirenu detsuve, matyu Diosa'
    palaa naatiñuba tsaa depuinbera.
  ikk-NT: Makẹni, Osolobuẹ e bugụọ ihiẹn ọ chọ n'o mẹ che wẹ imẹ obi, kẹni wẹ mẹ ẹ,
    ghahanị ikwerigbama wechanrịn anị-eze wẹ lẹ ọkịkị wẹ ye eje-anụ kịma, d'e ru ogẹn
    oku Osolobuẹ e gi mẹzuchanrịn.”
  leu-leu: Senaso Piran fo timin a vubuxanan sina lana lamonan siri, ri taa turoxo
    pana e ri taa vile. Ri taa tavai a vupung vuung pana vepen e gutan siri fefexaxaas
    sena mu ferawaian sina Piran tafe savat tuuna.
  maz-NT: Na ngueje Mizhocjimi o tsjapü o nguijñiji cja o̱ mü'büji; nguec'ua ra tsjaji
    c'ua ja nzi ga mbeñe angueze. 'Natjo pjeñe c'ü ri cjijñiji. Ngue reyji; pero nu
    ja mandaji ra nzhötüji c'e animal ngue c'ua nguextjo c'ü ra manda c'ü. Ra tsja
    rey c'e animal hasta cja ra zädä c'o o mama Mizhocjimi.
  bod-N: རྒྱུ་མཚན་ནི་དཀོན་མཆོག་གིས་རྒྱལ་པོ་རྣམས་ལ་བློ་སེམས་གཅིག་མཐུན་ངང་ཁོང་གི་དགོངས་པ་བཞིན་དུ་སྒྲུབ་པར་མཛད་དེ།
    ཁོང་གི་བཀའ་རྣམས་འགྲུབ་པའི་བར་དུ། རྒྱལ་པོ་དེ་རྣམས་ཀྱིས་རང་གི་རྒྱལ་སྲིད་གཅན་གཟན་དེ་ལ་སྤྲོད་པར་འགྱུར་བའི་ཕྱིར་རོ།།
  tca-NT: Yerü ga Tupana rü yema 10 ga ãẽ̱xgacügüxü̃ nagu narüxĩnüẽxẽẽ na naxügüãxü̃cèx
