  srm-NT: Ma nöö fa i si de o ta du ën dë, nöö Masa Gadu wë butëën a de hati u de
    du sö e. Nöö a o buta de teni könu fu de saka hii di tii u de ku telu da di mbeti,
    faa musu pasa a bakaten leti kumafa Gadu bi buta.
  qvs-NT: Tata Dios chay chunka kamachikukkunapa shunkunkunapi yuyachiptinkuna chay
    waynandera warmita kulluchinkasapa. Tata Dios yuyachiptinkuna chay chunka kamachikukkuna
    idenllata yuyaykushpa chay manchana laya animalta willankasapa kamachikukninkuna
    kananpa. Tata Dios rimashkanta ruranankaman chay animalka kamachikunka.
  zca-NT: porke Dios ka mila' nguio xigab ze' yek bixa', par zo ma nazhe'b kwa'ro
