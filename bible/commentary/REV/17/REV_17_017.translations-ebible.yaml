    sae lako lemba' asan angganna battakadanna Puang Allata'alla.
  rus-SYN: потому что Бог положил им на сердце - исполнить волю Его, исполнить одну
    волю, и отдать царство их зверю, доколе не исполнятся слова Божии.
  mbh-mbh: Naro o oma venen aken, eneke God aro i oma or mo aro o panes ilemi, maken
    aro olemi omole inga ako aro o sung ole nepes a engenging a mekerem tevivinga
    nge. Naro o voth a isa thewo, i pavurvur nge ako God ile riong aro i velpol nunganga.
  bdd-bdd: Weyahina Yehoba ꞌatediya ꞌihenuwa laguweya ma ꞌina nuwatuhu sipaihowa,
    beno ꞌidi paihowa mahemahetena, ma ꞌidi waiwai ta ꞌidi loina hebaiina ꞌabwa siꞌebwae,
    ta tauna ꞌiloina ꞌana siga Yehoba ꞌina gwaeyedi ꞌipaihowadi.
  cbt-NTPO: Yosë nohuanton, copirnoro'sa' yonquiapi ma'sha të'huatoro' nininso' natëcaiso
    marë'. Napopianachin yonquiatona', co noya sanapihuë' nininso' ata'huantapi. Yosë
    nohuantërinso chachin nisapi.
  srn-NT: Bika Gado poti en ini den prakseri fu du san A wani. Leki wan man den o
    gi a makti fu den na a meti, te leki den sani san Gado ben taki kon psa.
  cta-NT: Cua nguaꞌni ycuiꞌ Ndyosi chaꞌ caꞌya chaꞌ hique rey, biꞌ chaꞌ cuaꞌni nguꞌ
