  cbc-NT: Dios pʉame cʉ̃ caborore bairo na átio joroque ĩ, na yeripʉ tore bairo na
    átirotigʉmi. Bairo cʉ̃ caátirotiroi yua, jĩcãrõrẽ bairo tʉ̃goñarĩqũẽ cʉtiri, reyre
    bairo na caãnierẽ jãnacõãgarãma. Monstruo jetore yua, na carotimasĩmiatajere cʉ̃
    átirotigarãma. Dios tore bairo na caáto, cʉ̃ cabori yʉtea capetietaropʉ tore bairo
    átijãnagarãma.
  qxo-NT: Babilonia marcata tsaynö ushacätsiyanga chunca mandacogcuna puëdeg cayninta
    anticristuta goshga cayaptinmi. Anticristuta puëdeg caynincunata tsaynö goyänanpä
    Tayta Diosmi yarpätsinga. Yarpätsinganta mana tantiyayaptinpis Tayta Dios ningannöllam
    llapanpis cumplinga”.
  mox-mox: Baʼe yani diavona ina ʼifoqe Yaubada ena nuanua ʼinega, mana ena nuanua
    baʼe aʼuya toluvine teni dina edi nuanua ʼinaya. E ʼinega edi ʼabiluvine iawafelea
    yubai nana ʼinaya, be yaqisa Yaubada ena nuanua tuta maimai weaqina ana aqiaqi
    naʼifoqe.
  kew-kew: Gore Gote-me nimuna kone robaa-para nipuna kone mapiraasa. Goa pisa-pulu
    nimumi kone padane sua nimuna surubape puriri kira aune yae kateme. Goa pa amaa
    pula aainare Gote-na agaana re ora penaame epalia rabu go puri dia yalia.
  dww-dww: Baninama Mamaitua na ogama taudi nopodie ya biridina da taudi tauna na
    ḡoanama sibo a voie be a raudamoena. Vutuna aubainama taudi ai anina da adi rewapanama
    musara ḡasiḡasinama a utena da tauna ei badana, naumeki da Mamaitua na ogama matabudi
    ta tubuḡana.
  twi-ASANTE: Ɛfiri sɛ, Onyankopɔn de ahyɛ wɔn akoma mu sɛ wɔbɛpene so de wɔn tumi
    ama aboa no na wadi ɔhene kɔsi sɛ Onyankopɔn asɛm no bɛba mu de ahyɛ ne botaeɛ
    no ma.
  aoj-aoj: Deiꞌ main, God atona nasaꞌma nomonasa ukup amamipi ma atiasi mondaꞌ hiahawes
    isimba sogataga. Fowaꞌ anen naꞌias eaꞌ naꞌi, Atiasi amom nomonas atifis eaꞌ banagami
    amamba magape dembami kingi mosoꞌanam hiꞌilam mofeꞌma mafin anamba nagail alupi.
    Eaꞌ mondaꞌam naꞌamba atin mefeꞌ motagama nemaf afamba God nandaꞌam mandahama hiahawes
    isimba anen naliꞌ nagaꞌiasi.
  cbv-cbv: Dios yeejép chãjnihdih yohat tʉ́ʉt niijná, queét diez maátadih biíc yoobó
    ã jenah joyát tʉ́ʉtʉp be, Namodih ĩ́ih baácdih moón chah maáh ã jʉmat pínah niijná.
    Jon jã́tih Dios ã niijátji pah ã yap beedéchahjeh, Namoboodíhbʉt ã yohbipna caá.
  taw-taw: Taynen? God gapman bɨnonɨm okok kɨlop gos ñek, gos adek ne nokom nɨŋɨd
    tap ladek ak nop agel, tep kɨli kodep ak ne dɨl gek amnɨgab. Amek nɨm, God gɨnɨgab
    agɨl aglak tek nep gɨnɨgab agak.
  jic-NT: Dios p'iyá nin la tjiji jepapan diéziya quelel jis la jay niná. Mpes ca
    nin mpalas Dios jos jin. Jupj ca la mijis yupj nin p'iyá ca yola nsem, ne yupj
    ca müjü'tücj animal jos jin. Mpes nin ca la mijicj. Pjü ca mpalas niná, Dios tjevele
    jin.
  zap-NT: Laa Dëdyuzh wguu lextoo yra chii rrey guin ne ylaa men zegne rlaan Ne, tebegue
    gak men ydekwent men yra ne rnebééy men lo mazab axtegue ne gak kumplir xdiiz
    Dëdyuzh.
  wer-wer: Yaap, Anutuuk pimtë ngaantakëër kön wia pöl pitëm lupötë kön pout mangkën
    pit ya pöt mëmpnaat. Ya pöt pit kön kopët naö wieë omën omp ak sak öpëna weëre
    kosang pitëm pöt animaö pöp mampnaat. Pël ë seim Anutuu akun menautak pet irëpnaat.
  ipi-ipi: '@see-verse:REV.017.016'
  qul-NT: Dios sonkoncupi churan paypaj munaskanta ruwanancupaj. Gobernajcunaka uj
    pensayniyojlla cankacu, manchana animalman autoridadnincuta konancupaj, Diospaj
    niskan junt'acunancama.
  tnc-tnc: I'suᵽaka i'sia wejeakarãre nabaarãñu kiᵽuᵽajoaika uᵽakaja Tuᵽarãte nare
    baarũjemaka. Suᵽabatirã ĩ'rĩka ta'iarãja ᵽuᵽajoawa'ri werikaᵽakiakite niᵽamaki
    nimarũjerãñu. Suᵽa imarĩ kiyaᵽaika uᵽakaja kire najeyobaarãñu, “Koᵽakaja sajẽ'rãka
    ñarĩkarã seyayu mae”, Tuᵽarãte ãrĩrãñu rõ'õjĩte.
  ter-NT: Koáhati Itukó'oviti itukínoamo isóneu kutí'inoke kixoâtinemoye. Yoko enepohikoneko
    pahúkoti, kutikokó koetímo isóneu poréxopea xunáko pahúkea xokóyoke ne ihókoneti
    êno koyuvôrixovoti hó'openo imókonemo kausákapu uhá koeti yuho Itukó'oviti.
  bmr-NT: Mɨɨro Moocaani diito jeebɨɨfaño ficuji diibo iimogobadɨ diito imoonɨqui.
    Jaamaño sabadɨro ihiimaamoro ihaivojɨ iijɨco ɨñɨhicuuboco acɨjimo Moocaani unuuno
    imivocafotonohachuta.
  fuf-fuf: Ko fii Alla waɗii ka ɓerɗe majji huuwugol eɓɓoore makko nden e nder miijo
    wooto fii yo ɗi okku laamu majji ngun kullii ngin haa tuma daaluyeeji Alla ɗin
    laatii.
  bhl-bhl: Nimtew angom? Sua kel Sunbin-Got e kaneloke eisneng beem dulum elote weng
    mak bokose kasike, e akalem ibolow geleweko, ilo ‘Yu kanelina!’, yangei, i gelewko,
    weng beelo ki kelewokoliw kasike. Kesomeliwi, i ikalem wiin fian so, aneng aneng
    angom so, alik alik be aneng matil em dim elo kuw kelewokoliw te.
  ons-ons: Anutuŋo weteno dereret ea motki, eŋe wet weku okane aŋaine teweke okanikei,
    paki wet qeturage, zonomene ea osom zubaine ŋei waom okane wareoniakane manikei.
    Manbi wareone geki, Anutu wane don ea wane weleine wakon wareake.
  con-NTPO: Nane Chiga Quitsa tsu tsa diez ande'su nasundeccuma tsa'caen in'jaeña
    cuintsu Tise in'jan'chove tson'faye. Nane fae'ngae in'jamba dyo'ccoa cocoyanga
    tisuma afe'fa cuintsu mandaye. Tsa'caen afesi dyo'ccoa cocoya tsu tise'pama mandaya
    pa'cco Chiga su'choma naniña'gae.
  ghs-ghs: Oi teeho quba bahe Ohongai baura oke nokoho qupata mootomi nokoi ruumeke
    baura noho oke eete qusubaitakoi.
  peg-peg: ଇନେକିଦେଂକି ଇସ୍ୱର୍ତି ଜାର୍‌ ଉଦେସ୍‌ତ ସାଦନ୍‌ କିନି କାଜିଂ ହେୱାରିଂ ଇ କାତା ଚେତ୍‌ନା
