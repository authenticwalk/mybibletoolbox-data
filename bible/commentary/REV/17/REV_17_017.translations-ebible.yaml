  san-BUR: ယတ ဤၑွရသျ ဝါကျာနိ ယာဝတ် သိဒ္ဓိံ န ဂမိၐျန္တိ တာဝဒ် ဤၑွရသျ မနောဂတံ သာဓယိတုမ်
