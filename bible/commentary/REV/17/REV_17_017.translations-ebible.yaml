  gof-ENT: ሂዛ፥ ፆሳ ቃላይ ፖሌታና ጋካናው ኤንታ ቆፋይ ኢሲኖ ጊዳና ሜላ ኤንቲ ባንታ ኣይሲያ ዎልቃ ዶዓስ ኢማናዳኔ ፆሳይ
