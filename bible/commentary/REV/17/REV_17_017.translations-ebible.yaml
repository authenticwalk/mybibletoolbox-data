  cmn-FEB: 因为上帝把他想要做的事放在他们的脑海里，有一个商定的目的：那就是把自己的国家献给野兽，让上帝的话变成现实。
  gmv-RNT: Ba qofaa polanaas hayssatho ooththana mala hessa he qofa ista woznan woththiday
