  bht-bht: सै जनानी जिसया तू दिखया था, सै बड्डा शेहर है जड़ा धरती पर सारे राजयां पर
    शाशन करदा है। ऐ चीजां उदे सोगी होई ना, क्योंकि परमेश्वरे अपणे मकसदे जो पूरा करणे
    तांई उना दे मना दा मार्गदर्शन किता है। ऐई बजा है की उना अपणा अधिकार जानवरे जो
    देई दिता ताकि सै राज करे, जालू दीकर सै पूरा नी होई जा जड़ा परमेश्वरे बोलया था।
  eng-NOY: For God hath put in their hearts to do his will, and to form one purpose,
    and to give their kingdom to the beast, until the words of God shall be fulfilled.
  cub-NT: Jʉ̃menijicʉvacari dápiaicõjecʉyʉme ina caipʉcapʉrʉape paivʉ jabovare. Que
    baru cũinátʉrʉ baquiyébu ne ũme. Cad̶atenajarama ñai ãme ãimacʉ jijecʉcʉre, d̶arãjivʉ
    yópe Jʉ̃menijicʉi ʉrõpe pʉ ne d̶aiyede bʉojaiyeta caiye iye ʉ̃i d̶aiyʉe báquede
    yópe ʉ̃i aiye báquepedeca.
  ita-1927: Poiché Iddio ha messo in cuor loro di eseguire il suo disegno e di avere
    un medesimo pensiero e di dare il loro regno alla bestia finché le parole di Dio
    siano adempite.
  lww-lww: “E mrapa ne nanene nap̃a yoko akila va sira nene, tepisu sane torokin nena
    nakoaena nap̃a Ntewa pisawal e kiena visen tai nanua sumo rui, sinenan sape sira
    nene monar waria. Naga ga mligan e kiela sitomena lala amio purwolu puluk nene,
    vena akila sanene vania.”
  ckb-ckb: چونکە خودا خستوویەتییە دڵیان کە مەبەستی ئەو جێبەجێ بکەن و ڕێک بکەون، دەسەڵاتیان
    بدەنە دڕندەکە، هەتا وشەکانی خودا بێتە دی.
  nas-nas: Aung tee noruꞌ Kumponinge biikaang domang-koo sipuko teeꞌ nkoaavaing bakaang
    pia nkoaraaꞌnaang, eeꞌnoko narung noruꞌ ninka tauraꞌpaako teie biikoi tanatavuriaꞌnaang
    bera tee Kumponing bakaang kara masikaꞌpuainooꞌke basi.
  uvl-uvl: NeHalang i sipona tung teua lete matana ngana nga hana nemur leteria, ke
    pomalam te tunge reria kerkerenga nenge tenau ele kileng lange ur-inolo neu. Pe
    lape ur-inolo neu nauele iri kela het nga etue nenge NeHalang letena tuanin ngana
    mur pe nena helenga mur te lohot ke manmanna.
  eng-BBE: Because God has put it in their hearts to do his purpose, and to be of
    one mind, giving their kingdom to the beast, till the words of God have effect
    and are complete.
  ixl-CNT: Tan u Tioxh vetꞌoksan tu taanima aas aꞌ siꞌaneꞌ, kam vaꞌl isaꞌ u Tioxh.
    Maꞌl koꞌn iatz laval qꞌu ijlenal samotxiꞌaneꞌ utz, samotxtaqꞌ qꞌu tijlenalil jaqꞌ
    imantaar u xaꞌebꞌalla txokop. Saꞌnalchittzojpi kam vaꞌl ninaltal u Tioxh tiꞌ.
  xsi-xsi: Maro Kindeni tamwata ma ilo-kalo ilanzi koipu ŋalaŋala ŋana siveta vetâŋa
    ŋinde, ikura i muŋga ipatea mine. Mine kala kinzi ma sio ilonzi kalonzi ilâ taitu,
    aku ma sio warakanzi nenzi kaika wa walo ndoni ilâ pa ŋgoa ŋgoi ŋinde. Kinzi ma
    siveta mine lee, ikura lâ zo ŋana Maro Kindeni kawa ŋgua ma ipâŋga kanaŋo lâ.
  crx-NTPO: Yak'usda nts'en'a daóotanelh-un hukwa' ninzun-un, 'et budzi yo danla soo
    lhk'un'a za nuni hunoozut ha. 'Ink'ez lerwene hiye k'une' 'ut'en-i, ndi khuna-iti
    ntsi'-i hitl'aóotilelh, ndet la Yak'usda ooghuni lhawhúdutitneh 'et whuts'un.
  kan-OKCV: ಏಕೆಂದರೆ, ದೇವರು ತಮ್ಮ ಮನಸ್ಸಿನಲ್ಲಿರುವುದನ್ನು ನಡೆಸುವಂತೆಯೂ ಅವುಗಳ ರಾಜ್ಯವನ್ನು
    ಮೃಗಕ್ಕೆ ಕೊಡಲು ಒಮ್ಮನಸ್ಸಾಗಿರುವಂತೆಯೂ ಮಾಡಿ, ದೇವರು ತಮ್ಮ ವಾಕ್ಯವನ್ನು ನೆರವೇರಿಸುವುದಕ್ಕಾಗಿ
    ಇದನ್ನು ಅವುಗಳ ಹೃದಯದಲ್ಲಿಟ್ಟಿದ್ದಾರೆ.
  bbb-bbb: Ro vame ije muane teni bu keva ije fune Godire vierafe fuone ije oe buone
    ijia vierafejiae. Ijadufuo bune oe besu rena daro buone bu sakae binobino samuagiavo
    ije mave kuriae ijene vajae. Ijadufuo bu fu irinakinu vakuma Godi fu irere fu
    vierafema ije rega fu ijiakuma riareke.
  blw-blw: Yag hen mangammaancha amin an cha nadchi, te ah Apudyus paat hen mangempahpahmà
    ah katoroyan hen planona, te hiya chillu hen nangempahpahmà hen nantetempoyugan
    hen hamhamà hen anchichay hemporo ah incha mangemporangan hen lébféngcha hen anchi
    animaranchi way mantoray. Ya hen ka-ammaan amin cha nadchiyat ah tomot-owaan hen
    aminay imfagan Apudyus chillu way ma-ammaan.”
  tam-2017: தேவன் தம்முடைய வார்த்தைகள் நிறைவேறும்வரையும், அவர்கள் தமது யோசனையை நிறைவேற்றுகிறதற்கும்,
    ஒரே மனதுடையவர்களாக இருந்து, தங்களுடைய ராஜ்யத்தை மிருகத்திற்குக் கொடுக்கிறதற்கும்
    அவர்களுடைய இருதயங்களை ஏவினார்.
  azz-NT: Huan ijcón ne tayecanani quichihuasque porín Totajtzin Dios quinyoltanemililtij
    ya ma quichihuacan ijcón queme Yejuatzin quimonequiltij. Ica ya nojón ne tayecanani
    moyectencahuasque de quimactilisque ne hueyi ocuilin nochi in tanahuatil den yejuan
    san. Huan nochi nijín mochihuas para ijcón ma motamichihuas ya in Tajtoltzin de
    Dios ten Yejuatzin moyectencahuac ya que ma mochihua.
  spa-RV-1909: Porque Dios ha puesto en sus corazones ejecutar lo que le plugo, y
    el ponerse de acuerdo, y dar su reino á la bestia, hasta que sean cumplidas las
    palabras de Dios.
  csy-csy: Banghangziam cile amate in Pathian deina seam tu ahizong, Pathian thu bang
    in a tangtun dong lungkim in, amate kumpingam te sia sapi tung ah pia tu ahizong,
    Pathian in amate i thinsung ah ngaisutna pia tu hi.
  mxq-NT: Diosʉ dʉꞌʉn tʉ pyʉjta̱ꞌa̱gʉdʉ es dyajtuunʉdʉ Diosʉ wyinma̱ꞌa̱ñ, tiꞌigyʉ
    ñaybyʉjta̱ꞌa̱gʉdʉ es dyaky ja kutujkʉn éxtʉmʉ rey ma̱ ja axʉk jʉyujk extʉ ko yajkuydyuunda̱ꞌa̱yʉt
    diꞌibʉ Dios ñaska̱jxʉ.
  tzj-NT: Ma chaka ta quigana tok nqueban queri', rumac chi Dios arja' nyo' chique
    chi nbantaj cumplir cumal ja ni rch'obonto wi' chi nbantaj na. Arja' nyo' chique
    chi xa jun nquech'ob in ja gobierno je'e ja c'o pa quek'a' nquejach na pa ruk'a'
    ja ritzel chicop. Queri' xtuban ja Dios chique, puersa nbantaj na cumplir nojel
    ja bitajnak can rmal chi nbantaj na.
  tdt-tdt: Maromak mak halo liurai nain sanulu nee laran ida foo sira nia kbiit ba
    animal siak nee hodi ukun. I sira sei tuir animal siak nee too buat hotu nebee
    mak Maromak hatete tiha ona, sai realidade duni.
  ron-BTF: Fiindcă Dumnezeu a pus în inimile lor să împlinească voința lui și să facă
    un acord și să dea împărăția lor fiarei, până când vor fi împlinite cuvintele
    lui Dumnezeu.
  eng-WEBP: For God has put in their hearts to do what he has in mind, to be of one
    mind, and to give their kingdom to the beast, until the words of God should be
    accomplished.
  eng-FBV: 'For God put into their minds to do what he wanted, to have one agreed
    purpose: to give their kingdom to the beast—and so God''s words will be fulfilled.'
  nld-1939: 'Want God gaf hun in het hart, zijn Wil te volbrengen: om onderling eensgezind
    te handelen, hun heerschappij in dienst van het Beest te stellen, totdat de uitspraken
    Gods vervuld zullen zijn.'
  bwo-bwo: B Ik'diyo bos'eentsitwok'o hasabiyan bonibots beeztso Ik'oniye, eshe Ik'o
    aap'o b́s'eenfetsosh bo hasabiyon ikwotitúne, bo naashtsi alonowere s'ootsosh
    imk'ritune.
  nch-BL: Pampa Toteco quintalilis ipan iniyolo nopa majtacti tanahuatiani para ma
    quimacaca inintequiticayo nopa fiero tapiyali, huan yeca mochihuas cati Toteco
    quinequi ma mochihua.
  quc-TNT: Ri Dios yo'winak pa canima' ri lajuj takanelab ri' chi cäca'no jachique
    ri craj ri Are', chi cäjunamataj ri qui chomanic chuya'ic takanic pu k'ab ri xibibalalaj
    awaj, c'ä cäbantaj na ronojel ru bim ri Dios.
  tfr-NTPO: Epga wotjl̈ĩno kjrinaso l̈i, ba dbo twara äya kong l̈i, e l̈aga Sbörë,
    l̈ara eni tek dënashko kjĩshko. Ga shärye l̈ok eni, äär jong l̇l̇ëye l̈ara Sbörë
    l̈i shäryono pjir guing.
  kaq-NT: Jascajati shinan jaton jointi janin Papan janahah ta jascajayaxihcanihqui.
    Jaan shinanmaha ta huesti shinanyaxon jaa yohina jaton quiquin hapo sca hihnon
    jascajati yohiyaxihcanihqui. Jasca ta jayaxihquiqui hihxon Papan yohini quescabi
    janon ta jascayaxihcanihqui.
  sgb-sgb: Gawan impaihip ni Apo Namalyari kanla hên magmimiha hilan nakêm hên idin
    la ha aypa hên kapangyarihan nan kapapalimoy nanad ayop lalê, ya pamanlokop la
    angga ha matupad ya tinalagá na, ya impahulat na kanlan mámipamwang hên impaihip
