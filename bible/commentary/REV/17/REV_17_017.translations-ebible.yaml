  lex-lex: Yoma Uplerlawna ed mak kal oleka kirkira-ralma-riora la ir wa pa rhi' emkade.
    Yoma Enala ralma-rior la ira pa rla' lira ida pa rotil targa plolli-mneheni tniorna-riautu
    la hamormior die, totpena enodi plolli. Ne la' talan emkade pede hya' maka Uplerlawna
    Nror targ oleka de hota ntutu-nte'ewa.
  dov-dov: Nkambo Leza wabikka mumyoyo yabo kuti babweze makanze akuzuminina kupa
    nguzu abwendelezi kuchinyama mane Ijwi lya Leza lizuzikizigwe.
  rgu-rgu: Manetualain riꞌ tataon, de losaꞌ maneꞌ sira sanahulu, basa si rala haraꞌ,
    fo fee sira kuasa na leo banda maꞌaaꞌ a neu, losaꞌ ana tao nalulutuꞌ inaꞌ ria.
    No ria na, Manetualain nanae Na neuꞌ ko basan dadi.
  toc-NT: Dios naca̠­ma̠­lac­pu­hua̠ni̠y nac xna­cujcán xla­cata nata­ma­ca­ma̠sta̠y
    xli̠­ma̠­peksí̠n nac xla­catí̠n a̠má lanca li̠xcáj­nit qui­tzis­tancán la̠qui̠
    huata huá nama̠­pek­si̠nán cumu la̠ lanca tali̠­pa̠hu rey hasta acxni̠ nalak­chá̠n
    quilh­ta­macú la̠ta lácu laclh­ca̠­hui­li̠ni̠t Dios.
  som-som: Waayo, Ilaah wuxuu qalbigooda geliyey inay yeelaan fikirkiisa, oo ay isku
    maan ahaadaan, oo ay boqortooyadooda bahalka siiyaan ilamaa erayada Ilaah ay kaamil
    noqdaan.
  mam-C: Qu'n ate Dios k'welix q'onte toj kyanmin tu'n tkub' kyb'inchin tze'nku taj.
    Noq tu'n kykyij lajaj nmaq kawil toj wen, tu'n t-xi kyq'o'n kyoklin te ma tij
    txuk, tzmaxi' aj tjapin tze'nkuxjo o tq'ma Dios ti'j tkawb'il tib'ajjo qya, a
    ky'a'jil.
  ndj-ndj: Nongwa Chapanga kavika mundima shawu chindu chadayilili vagoli, ndi vawombani
    veni kwa veni vamugayili ng'ongolu mkali wutwa wawu, mbaka pala fila fyadetili
    Chapanga fiva.
  mbj-NT: Tii d' rawén d'oo da P'op Hagä Do an'oo däk do hyb n'aa sa h'yyb gó, takarẽn
    do ramoo bok hyb n'aa. Ti hyb n'aa né hẽ séd rah'yyb hedo padëëk, sa hejój, rahyb
    n'aa jew'yyk do rawén noo tabanas'aa hã. Tii d' rabad'oo da P'op Hagä Do ky däng
    do paa takaja däk bä kä.
  lat-VUC: 'Deus enim dedit in corda eorum ut faciant quod placitum est illi: ut dent
    regnum suum bestiæ donec consummentur verba Dei.'
  ngp-ngp: Kwaviya Mnungu kagela mwe mioyo yawe kiya aungile kidamanywe kugamba wazumilane
    kudink'ha diya dikala useuta wawe kubula hadya alongile Mnungu yakelavilize.
  enq-2: Dutupa mona mendai paliu, Gotenya masingili pyoo, dutupanya kingdom doko
    yana kapu doko maiyoo pao, Gotenya pii dupa angi jeta gii dokonya tuu lena lao,
    Goteme dokaitanya mona sakatasakamaiya.
  eng-ASVBT: For God did put in their hearts to do his mind, and to come to one mind,
    and to give their kingdom unto the beast, until the words of God should be accomplished.
  mna-mna: Pa Anutu, ni iur ŋgar tina imbot la king laamuru tana lelen kek. Tana zin
    ko tilup ŋgar mi lelen ma iwe tamen, mi tito Anutu ŋgar kini, mi tizem peeze kizin
    ila ki koroŋ sananŋana tana namaana, be ni imboro ma irao Merere sua kini iur
    ŋonoono.
  myw-myw: “Peinan Yowbad nisekes ninous ma̱wan, nanon Yowbad mo ikamat, mo iwteles
    ma̱wan; peinan tasiyas ninous katanok-wan bo neitams sikaleiwag isekes mana̱wen
    man, ikokew nakaleiwag ee... mo bikamat youd babaw Yowbad nilivnek.
  sby-sby: Pakwinga Lesa nakabike kuyanda kwakendi mu myoyo yabo kwambeti basebensele
    pamo ne cinyama pakucipa ngofu shakwendelesha mpaka maswi a Lesa akakwanilishiwe.
  sll-sll: God homa yu u tibi namua dungwo i, ya pai momia, God arihobi yong wu binangure
    yu onamua. Ari singaba sebenpela monangwo hobi nomani tani panangure yulang ire
    king monangwo i ai dole hau biing muru tenamua. Tere tere moli nangure God awa
    ha di engwo meri u tibi namua.
  yaq-NT: Ju'u Lios, inime'e ju'uneetuak juka' aapo'ik am ya'a i'a'uta, bem a' joone'
    betchi'bo. Bempo junuen nau eaka intok bem yo'otuka'po amani, bem nesawee'uta,
    juka' naikim wokekamtau a' su'u tojakai, juka' Liojta a' teuwaari a' chupsu'utajtia.
  uro-uro: Inguna ma Ngämuqa qa rhäk ama snängaqa säva ama ngärhäqyisem ama em ivakt
    iva sägäk na angät snängaqa bä va ngärhi von ama ur qa ama släktka rha angät krot
    iva qat turäkt. Bä va qale rhoqoräkt bä dängdäng iva sa rhäkmamär nä ma Ngämuqa
    aa enge.
  ita-1885: Perciocchè Iddio ha messo nel cuor loro di eseguire la sua sentenza, e
    di prendere un medesimo consiglio, e di dare il lor regno alla bestia; finchè
    sieno adempiute le parole di Dio.
  muy-muy: 'Bəbay kruani ni atagray nahkay ti aɗaba Melefit àgray ti ma gatay mânja
    ka ahar bəlaŋ, ti tə̂gri tʉwi ana ere gani nani àna məzum bay gatay ni. Atagray
    nahkay ti duk abivoru ana vaɗ ge Melefit ya àfəkaɗ ni : a vaɗ nani ti pakama ge
    Melefit ya àɗəm ni amagravu akaɗa ya awayay ni.'
  kqc-kqc: Adina Sei yaku ini nirorotari regi mokena ini uka meko ideri aeyo, ye mokena
    yokoi maka dudu, makai resi ini ourefeidena vava mina tuma dona nadina maragane
    bogo Sei di ago moi rama aego mamo.
  tav-tav: To bairo cõre na carepere Dio maca na yeripʉ na wadajãgʉmi. Yʉ caboorore
    bairo na áparo ĩi, to bairo na wadajãgʉmi Dio. Cʉ maca jĩcarore bairona na tʉgooñaato
    ĩi, na rotigʉmi Dio na yeripʉre. “Camajare mʉ carotirijere jã rotinemogarã. Mʉ
    ẽoro cãna maca jã rotinemogarã,” monstruore na caĩparore bairo boomi Dio. To bairona
    na wadajãgʉmi Dio, cʉ ye queti buio jʉgoyeyeriquere bairo na cátiparore bairo
    ĩi yua.
  eng-ULB: For God has put it into their hearts to carry out his purpose by agreeing
    to give their power to rule to the beast until God's words are fulfilled.
  spa-VBL: '“Porque Dios puso en sus mentes que hicieran lo que él quería, que tuvieran
    un mismo acuerdo: ceder su reino a la bestia, para que se cumplan las palabras
    de Dios.'
  fra-_FOB: Car Dieu leur a mis au cœur d'exécuter son dessein, et d'avoir un même
    dessein, et de donner le royaume à la bête, jusqu'à ce que les paroles de Dieu
    soient accomplies.
  hau-ULB: Gama Allah ya sa a zukantansu su yi nufinsa ta wurin amincewarsa, su sadaukar
    da ikonsu na yin mulki ga dabban har sai maganar Allah ta cika.
  mal-mal: ദൈവത്തിന്റെ വചനം നിവൃത്തിയാകുവോളം, ദൈവഹിതം നടത്തുന്നതിന്, മൃഗത്തിനു ഏല്പിച്ചുകൊടുക്കുവാൻ
    തക്കവണ്ണം ദൈവം അവരുടെ ഹൃദയങ്ങളിൽ ആലോചന നൽകി.
  urd-GVR: Kyoṅki Allāh ne un ke diloṅ meṅ yih ḍāl diyā hai ki wuh us kā maqsad pūrā
    kareṅ aur us waqt tak hukūmat karne kā apnā iḳhtiyār haiwān ke sapurd kar deṅ
    jab tak Allāh ke farmān takmīl tak na pahuṅch jāeṅ.
  far-far: Sulia God alua manatae wane laona manatalada, kera ka sasia ru ne nia dorida
