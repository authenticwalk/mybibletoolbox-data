  hot-hot: Nôm êŋ habitak ek malê nena Wapômbêŋ da hatak anêŋ auk êŋ halôk thêlô kapôlôŋiŋ
    ek thêlô iniŋ auk doŋtom ba nênêm iniŋ loŋ lôkliŋyak êndêŋ alim bomaŋ ek nindum
    anêŋ ku atu ba yani lahaviŋ endeba Wapômbêŋ anêŋ abô sapêŋ injik anôŋ am.
  mqj-NT: Ia nangei ma'pateen annu nagara' penawanna Puang Allata'alla anna malara
