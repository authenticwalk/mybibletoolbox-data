    Ba i ke la kelangpatali ta nge lele nga ina pangamologa ra Nutu kanna ra i role
    rea pala ngeke lele mannangana.
  mwf-2018: Yile neki-re bunkuwerdinemenu mukmuk ngarra nukunu thangunu, i nhini peneme-ka
    da mange ngarra nukunu thangunu kathu puyemananeme puru i marda ngala puyemanemenu
    puru i penungkulerrnemenu warda puru. I ku pule ngala ngala 10 nhini-ka nanhthi
    lurruth ngarra peneme kathu panamutnemenu ngarra ku walmamka-yu. I nhini ku walmamka-ka
    ku pule ngala pirranu ngarra kardu wurnangat warda ngatha i ngarra Yile neki dere
    matha pamanu ‘bere matha’.”
  dif-dif: Ngangau Godali tanangu ngarani jinkina wonti, tanali nunkani jertapaterina
