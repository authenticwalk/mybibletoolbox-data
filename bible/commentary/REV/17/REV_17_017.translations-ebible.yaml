  ame-NT: Yomporpaʼ ña neneʼ allohuen am̃chaʼtaret̃neshaʼ pueyoc̈hreto att̃och ñetpaʼ
    eʼñech pat̃rra cot̃apeʼchenet ñeñt̃ atet̃ cot̃apeʼchen berrmaʼt̃, att̃och yenpueñet
