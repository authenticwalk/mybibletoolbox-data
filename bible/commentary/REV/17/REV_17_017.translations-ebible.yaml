  qup-NT: Chasna ruranankunapa Yaya Dios paykunata yuyachirka paypa munashkanta paktachinankunapa.
    Chay chunka apukunaka shuk yuyayllawa kashpankunami chay manchaypa animalta apunkunata
    rurankakuna. Chasna chay animalta kasunkakuna Yaya Diospa rimashkan paktarinankama.
  dop-dop: Pǝ tɑɣɑ pʋlʋ, Ɩsɔ tʋnɑ pɑ lotunɑɑ tɑɑ kɛ́ hʋwɛɛ sɩ pɑ́ kpɛntɩ nɔɣɔ kʋlʋmɑɣɑ
    nɑ pɑ́ lɑkɩ nɑ pɑ́ mǝŋnɑ pɑ kɑwulɑsɩ toŋ nɑ pɑ́ cɛlɑ wontuɣu, nɑ pɑ́ yoosi nti
    nti tǝ lǝmɑɣɑsɛɛ ɩ kɑ tʋwɑ tɔ, hɑlǝnɑ Ɩsɔ kɑ yɔɣɔtɑ nti tɔ tǝ́ lɑ.
  azb-azb: Çünki Allah bunu onların ürəyinə qoydu ki, Allahın niyyətini yerinə yetirsinlər,
    həmfikir olub Onun sözləri tamamlanana qədər padşahlıqlarını vəhşi heyvana təhvil
    versinlər.
  eng-DBY: for God has given to their hearts to do his mind, and to act with one mind,
    and to give their kingdom to the beast until the words of God shall be fulfilled.
  guo-NT: Diez reyes asamatkoi kaenejchaxoelaxael tapaeliajwapi japon pejmachoefan
    tato'laliajwa puexa ampathatpijiw. Japox jachiyaxael, me-ama Dios chajiakolaxtat
    jʉm-aech japoxliajwa.
  hla-hla: Taraha, e Sunahan e habutse nou romana u toa u hakats nu toa u ngil i taren
    ba nori te katoe riou u ngil i tanen ba te hala ner a nitsunono i taren tara ka
    te toatoa, antunana te butu hamana noa u ranga tere Sunahan.
  mav-NT: Mi'i hawyi Tupana ti'a­tu­mo­wa­nẽtup 10 i'aut rakat more­kuaria ewywuat
    hary­poria hũ waku topy­hu'at eipo­rekuat no e hap ete. Mi'i hawyi ta'a­tunug
    Tupana miky­'esat ewy yt ta'a­tukuap pytkai i e. Mi'i pote te'e­ro'e — Waku ereĩne'en
    urupo­rekuat no i'atu'e hary­roria hũ me ne'i. Mi'i hawyi — Waku e katu­pono Tupana
    timoma teran. Mi'i e hap ewy e atipy piat uhepe.
  kpf-kpf: Oi zo yen mân upi. Anutuŋâ umziŋan den zo pâi diŋâ lum um kânok oi zuu
    kore okŋaŋgâm kâwaliziŋ bikŋan pam ândine Anutugât den bon upap.
  ppo-ppo: Ti noatepae, kale naase tamo sekȩ́rape atima fea fo dokóló beta̧ tuȩ́ mutu,
    atima tȩteróló kaae tare fotoko̧ kale syaae kaae o̧lapaae melaalopó. Até yaaire
    alata, Kótóné ama eraalopó yóló muló betere fo dokonótu mo eró̧póló, atima tua̧paae
    bulaalopó.
  hin-2017: क्योंकि परमेश्वर उनके मन में यह डालेगा कि वे उसकी मनसा पूरी करें; और जब
    तक परमेश्वर के वचन पूरे न हो लें, तब तक एक मन होकर अपना-अपना राज्य पशु को दे दें।
  wol-KYG: Ndaxte Yàllaa def ci seen xol pastéefu sottal mébétam, ba ñu bokk sottal
    menn mébét mi, daldi jébbal rab wi seen nguur, ba kera kàddug Yàlla mat sëkk.
  bef-bef: Ya hulenogo yaꞌma faꞌmene minalinaꞌmu yabe. Huꞌmau komopaꞌani leꞌmo babahi
    hulenogo enali kagaꞌa yaꞌma keheliya ilete komopaꞌani hepito moneko nehinogo amuyaꞌani
    yaꞌma akafu yagakafamofihi yanugu mele su helenogo ai kele kele boꞌa minaluneꞌmu
    habe. Ya nehinogo Huꞌmamofihi kaꞌa yaꞌma amuya moloto huto hu bai telenogo enali
    su halinaꞌmu yabe.
  amm-amm: Motu na, Kotoyo noinomo mulu tomoso soimo, koloni koiyauso na imoinomo,
    “Koi mo nani nasu wosuwoimai na tosinoki. Koi kwalomai monoi na potolo, koini
    asi folo folo na posamukukalo.” Kotoyo molo siyaso kwaikokaiyakimo, na yoinomo,
    toku totayo no yomukaiki no, ainoso hani na fiyamosokoimo, Kotoyo toku no yomukaiki
    no.
  zaj-zaj: Kwavija Mulungu kazigela mbuli zoyolonda heyo mmioyo yao, mbuli zondazigatende
    gaja goyolonda heyo. Wotogola kuulava udaho wao wa kutawala na kumgwelela ija
    imng'onyo, mbaka mbuli za Mulungu zivikile.
  chq-NT: Tsʉ Dios gajmeei¹ 'in rǿøi¹³ do 'e jmáa¹a jiin'¹³ la 'iin²¹²in. Tsʉ 'wii'¹³
    joon røø²¹ gasɨ́ɨ²i jee²¹² 'ii joon gacwo'¹o 'in joo'²¹ 'lɨɨi'³ tya'a ca tsín¹
