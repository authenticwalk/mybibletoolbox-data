  ndg-ndg: Mana Nnongo abekile mumyoyo yabe ni kupotwa kusudi lyake kwa makubaliano
    ga kumpeya mnyama ngupu kuntawala mpaka maneno ya Nnongo gabatimya.
  wsk-wsk: Mu awuk, Kaem mel gomang te aniram wore menawumonko se nu ikia nungaram,
    se nuna nongomang motam suan awuman, ale nunga nunup biya se nunga sokel mel diwang
    memek umu te ura bitirukko tuman. Se nu te sor bituok karogo nama, Kaem ko den
    mu suen la nunguning kaparukko.
  toj-NT: Porque ja' ni ja Dios ja ma' oj ya jac sc'ujole que jach oj sc'uluque ja
    tantic rey jumasa. Jayuj tac, lajti abal oj ajyuque juntiro soc ja tan chani.
    Ja mero smeranili, ja' ni ja tan chan oj sc'ul mandari pero yuj ni jach huas sc'ana
    ja Diosi masan to huax c'ot smeranil spetzanil ja jas yalunej ja Diosi.
  tbc-tbc: Man dugo, Anut iŋsen mi kiŋ en kankan ipidinaip, an lo kulob a gubak mi
    Anut niŋen o ilon ibol amaiak ka digane ilasa wa. Iŋ ilo sou kisaek amad da wa.
    Iŋ kiŋ dumado san dabai e diŋane yen, fidian mi mel kasik en dupani wa. Iŋ ago
    mi digane dop yaup ru a Anut gubak mi ibol an fidian nuŋon ilasa wa.
  sna-sna: Nokuti Mwari akazviisa mumwoyo yavo kuti apedze zvaaifunga nokubvuma kupa
    chikara simba rokutonga, kusvikira mashoko aMwari azadziswa.
  smk-NT: Mangyadi' ti konan babayi bana' ta si Dios a mangikwa sa kaisipan ra sa
    gaw'en ra ta pigaw nin matukid a nigagara nan mangyadi'. Siin a rason a nikikumpurmi
    sara nin nipaisirong ray pakayadi' tan pakauray ra konan makapali'mon ayep anggan
    say nibarita' nan Dios ket matukid.
  grc-TCGNT: Ὁ γὰρ Θεὸς ἔδωκεν εἰς τὰς καρδίας αὐτῶν ποιῆσαι τὴν γνώμην αὐτοῦ, καὶ
    ποιῆσαι γνώμην μίαν, καὶ δοῦναι τὴν βασιλείαν αὐτῶν τῷ θηρίῳ, ἄχρι τελεσθῶσιν
    οἱ λόγοι τοῦ Θεοῦ.
  gof-WFTW: Hiza, Xoossaa qaalay polettana gakkanaw, entta qofay issino gidana mela
