    i wersajlel i t'an cha'an mi' cha'len yumʌl jintyo mi' ts'ʌctiyel pejtyelel bajche'
    ts'ijbubil ti' t'an Dios.
  lac-NT: Mʌ' ja wirej, c'an ten C'uj a reyobo', soc u quibicob a ba' u c'at C'uj
    soc u ch'esicob a ray u cajaro'. Rajen peri'ob u tucurob quir u yamticob a bʌc'o'
    a jach caremo', quire' raji' u jach ts'urir a reyobo'. Baxuc cu cha'bʌr ti'ob
    ten C'uj hasta cu c'uchur tu q'uinin a C'ujo' bin u ca' u nup'sej a ba' tu toc
    araj uch.
  xla-xla: Amasiyama God meyelo opa ewolota malamale dla epapene dlati yia꞉tapo koko
