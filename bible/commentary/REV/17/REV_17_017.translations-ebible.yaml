    tyuꞌu scua lcaa chaꞌ nu nacui̱ Ni chaꞌ caca.
  bqc-SIM: Asa Lua a pↄeã dànɛ́ ń sↄ̃u aa lɛdoũkɛɛ, aai ń kpala kpa wàipiwa
    e Lua yã́ gɛ paò.
  tcz-CHONGTHU: Ajeh iham itileh Pathen in alunggel uva tohgon, asuhbulhit thei dinghou
    akhumpeh ding ahi. Amaho chun sahem santhip chu athaneinau pecheh dinga kinopto
    diu, chule hitia chu Pathen Thu chu suhbulhit-a umding ahi.
  mar-mar: कारण त्यांनी एकमनाचे होऊन देवाची वचने पूर्ण होईपर्यंत, त्याची इच्छा पूर्ण
    करायला आपले राज्य पशूला द्यावे हे देवाने त्यांच्या मनात घातले आहे.
  snp-snp: Yamu Gotikafo kolami ya luni-kani lawoko minageto, kiyaba o gedamo aumanina
    muki ya kefa kaila fiyami umunawae, loto kani fiyaito, Goti ka lido winami kamenalalo
    yalo fuli lenaiye.
  isl-isl: Guð mun vekja með þeim ákveðnar hugsanir, til þess að koma áformum sínum
    í framkvæmd. Þeir munu verða sammála um að afhenda skarlatsrauða dýrinu öll sín
    völd og það mun leiða til þess að orð Guðs rætist.
  spy-NT: Yēyē ꞉bāytooyichoo kuu nyooto kuuyu kiikuchōbchi icheek ꞉Yēyiin kuyey kiyēē
    mākyinē ꞉inee. Kunyi, mākuchāmchiin ꞉tukul kōōkoochi tyoonyoo bāytooyiisyēēng'waa
    ākoy kuyityiin ꞉ng'aleekaab Yēyiin.
  xnn-xnn: San babai ay deey et siya nan kaiyaligan nan dakkel ay ili ay kalebbeng
    isnan am-in ay ali isnan batawa. Nan gapo ay ommat am-in nan naay et tay si Apo
    Dios nan nangipanemnem ken daida ay itedda nan kalebbenganda issan kaeegyat ta
    mentolay siya engganay matongpal am-in nan kinwanin Apo Dios.”
  mwe-mwe: Pabha a Nnungu bhashinkutenda mitima jabhonji jitumbilile kutenda gaka
    jwenejo, yani bhatabhanile ashaayene, na kumpa nnyama jula ukulungwa gwabhonji
    gwa tagwala, mpaka pushigamalile gubhabhelekete a Nnungu gala.”
  tte-tte: Yo Yaubada kin meuloina sanaulu iyanuwapeili, yo sipaisowai besiele ana
    nuwatune, ali nuwatu besiele yo kali loina iwolena yamayamayale naenaenane kanasiga
    Yaubada ana walo iyamala yawasosi.
  tcs-tcs: God i bin pute samting lo main blo dem ten king po mekem wanem em i wande
    dempla po mekem, ane ol i go gri po gibe da rait blo dempla po kare lo po dis
    wailanimal ya, po rul antil ol dis tok blo God i go kam tru.
  hlt-THB: Ikawtih Khawsa ing cekkhqi kawlung khuiawh amah a ngaihnaak soep sak aham
    cawhkaw qamsatlung a venawh uk thainaak ce Khawsak awi a soep hlan dy pehy.
  soq-soq: God insaisawa mo nuauwo ituna rua mo wanuauntopue insaisau deasapue warerentoia
    mukawa pue kadiwa wanapuo apana uduudu oniamopi. Epe dewantompo dima God bauta
    wana ideita segalepituwapi.
  qub-qub: Waräcuywan chay chunca mandajcuna chay warmita ushacächenga Tayta Dios
    nishannöllami. Chaypämi chay chunca mandajcunaga waräcuyta munayninta gonga. Chayno
    canga Tayta Dios nishancuna llapanpis cumlinanpämi.
  att-att: Á dannian yù mesimmu, gapu ta si Namarò yù namattatádday ta nonò nayù ira
    patul, tapè tumulù ira sù ayám, á itulù da sù ayám yù pakáwayyá ra nga mammaguray.
    Á mammaguray yù ayám áddè ta kapalurò na ngámin nayù kinagi ni Namarò.
  bki-bki: “Ea m̃arabo nei naruei na mia ala van tira nei, kito romial memedu ga ka
    vironiano napano Atua berialio ea kanano iliano nua, ber naio jidom ka tira nei
    monoka rivario. Naio ga midu joa kanalo jidomiano bija buruolu, ka ala ka naio
    tibe na.”
  bqp-bqp: Zaakũ Luda a pↄyenyĩnaa dàńnɛ ń swɛ̃̀n ò lɛ́dokↄ̃nↄ kɛmɛ. Oni ń kpata
    kpá nↄ̀bↄ pãsĩ pìia ari Luda yã gɛ́ papao.
  mcp-mcp: Bwə́ bá sá ntɔ́ nəcé Zɛmbî nyə a wá bwo njɨ yéésh ŋgwûd lúúd, njɨ nə́ bwə́
    sáág sâ nyə Zɛmbî ŋgə́ jɨɨ yí; nə́ bɛ̂sh bwə́ tɔ́wʉ́g cʉ́ŋ nə́ bwə́ yə́ biin icî
    byáŋ, a bálanʉgɨ́ nə dɨ́ nə́ ndɛɛ́ kə wɔ́ɔ́s ja ísâ Zɛmbî nyə á cɨ yí í bá bwəma
    yí.
  hat-hat: Bondye mete nan kè yo lide pou yo fè sa li menm li vle, pou yo tout tonbe
    dakò fè menm bagay, pou yo renmèt pouvwa yo kòm wa nan men bèt la, jouk tan pawòl
    Bondye yo va rive vre.
  npl-NT: '''Dios yokitlali itech inyolo n májtlaktli tlanawatijkeh ijkó makichiwakah.
    Yika, motlapowiskeh iwa moyekkawaskeh ken kimaktiliskeh n yolkatl intlanawatilis
    iwa matlanawatijto impatka, asta mamochiwa nochi tlan Dios yokijto kichiwas.'
  bgg-bgg: Chiih-è Hamangkhung-aphuii è awai è yang pha blia ji zab ò è rek yi pha
    ithek lubuthek hà yang ruii phi chiih-è Hamangkhung-aphuii ro miyaogamthek izai
    athog sapho shii kho yi pha awaithek ro blu ne buii ibeymuthung shii phi muii.
  eng-TCENT: For God has put it into their hearts to carry out his purpose by being
    of one mind and handing their kingdom over to the beast until the words of God
    are fulfilled.
  eng-BSB: For God has put it into their hearts to carry out His purpose by uniting
    to give their kingdom to the beast, until the words of God are fulfilled.
  cpu-NT: Iriitakera Pava kantakaarori akakotavakaantakarori antayetantakarori iroka.
    Irijatzi kantakaarori ikempisantantakariri piratsi. Irootake irantayeeteri, irojatzi
    omonkaratantakyaari ikantakeri Pava.
  san-ASM: যত ঈশ্ৱৰস্য ৱাক্যানি যাৱৎ সিদ্ধিং ন গমিষ্যন্তি তাৱদ্ ঈশ্ৱৰস্য মনোগতং সাধযিতুম্
    একাং মন্ত্ৰণাং কৃৎৱা তস্মৈ পশৱে স্ৱেষাং ৰাজ্যং দাতুঞ্চ তেষাং মনাংসীশ্ৱৰেণ প্ৰৱৰ্ত্তিতানি|
  tac-NT: Bo'né Onorúgame rekile 'nátili napurigá alué makué e'wélala e'sélikame rey
    'la nerámala napurigá wa'lula nímala alué ajágame 'we enátiri napurigá alué makué
    e'wélala e'sélikame rey nuleme nímala. Napu'lige 'ma wa'lula asibasa alué ajágame
    'we enátiri, Onorúgame tabilé che olámala yati ka, napusí sébali olasa napu anílige
    Onorúgame, a'lige kulí gastigárimala alué makué e'wélala e'sélikame 'lige alué
    ajágame 'we enátiri.
  eng-WEBPB: For God has put in their hearts to do what he has in mind, to be of one
    mind, and to give their kingdom to the beast, until the words of God should be
    accomplished.
  gfk-H: 'Diet na gil hua kanong Kalou na lam ira nudiet lilik bia diet na gil haruatanei
    no nuna sinisip. Ma na lam diet bia diet na gil hoken: diet na tur tikai, ma diet
    na tar ira nudiet dadas tano roka bia na warkurai. Ma diet na gil hua tuk taar
    bia ira nianga gar ta Kalou na hanuat tutuna.'
  viv-viv: Au hidede amine kwamayoku hinakivekoyodi faꞋina Yaubada yana nuwanuwa aseꞋasediya
    ahe gisena be yadi nuwanuwa saꞋeyana yadi abavehimeya kevakeva manimaninina againe
    hisedamanena. Ada kwamayoku hinakivekoyodi-yo Yaubada yana gahe ginalakayemu velemoꞋena.
  yao-yao: Pakuŵa Akunnungu ŵatasile mmitima jao achila chakuchisaka kuti chitendekwe
    kuti ajilane achinsyene pe kuchipa chinyama chila ulamusi wakulongosya, mpaka
    pele maloŵe ga Akunnungu pachigamalile.
  tgp-tgp: Matan God mo taua na mapura vara la vai na masalona vara la mai matea na
    r̃omira, ale la pa sile na nora suiha isan maji jala sasati atu vara i tauri na
    suiha, vavano reti non God la masese.
  auc-NT: Wængonguï, Botö angaï baï ïinque baganca tömënäni botö pönënö ante cæcædänimpa,
    ante godö cæcä beyænque mänïnäni awënë odeyeidi näni mïmönë adodö ante pönënänipa.
    Pönëninque tömënäni godongämæ̈ Ao äninque, Mönö guïñënongä aacæcäimpa, ante tömengä
    ingante, Mönö tæ̈ï pïñæ̈nö ante godömö ænguingä, ante godönäni ængantapa.
  kbc-NT: Igaataɡ̶a Aneotedoɡ̶oji ixotediwece laaleɡ̶enali eotedibige mowo niɡ̶ica
    ane yemaa, codaa eote midokida ane lowoogo. Codaa eote moyemaa moyajigota loniciwaɡ̶a
    niɡ̶ijo eijeeɡ̶agi ane doide me diiɡ̶enataka nigepaaɡ̶icotece lotaɡ̶a Aneotedoɡ̶oji.
  bmh-bmh: Uwait nugtal dabeleu mareun, gonun, gonugau dabeleu sesamoraimai, ag dabeleu
    tutak maimai, go agal gusig egun zag muramam. Go guzenebi, gonug duailel gumarai,
    betei betei Uwait nug ze aneun go unum petak zumau.
  ctu-BL: Come Dios tsi' ñijcʌbeyob i pusic'al cha'an mi' melob chuqui yom Dios. Mi
    caj i temob i t'an cha'an mi' yʌq'ueñob jini jontol bʌ bʌte'el i yumʌntel jinto
    mi' ts'ʌctiyel i t'an Dios.
  meq-meq: Bəy neheye kuro mədzal gər tay nəte aye ada tə gay məsler a wu i pesl niye
    hərwi ada mâ ləva bəy ŋgay na, maa ge ha andza niye na, Mbəlom. Mbəlom a ge andza
    niye hərwi ada tâ ge wu nakə a say aye. Wu i pesl ma ləviye bəy ŋgay hus ka wu
    nakə Mbəlom a tsik ahəl niye mâ ge bo.
  noa-H: Hamau mag nʌmʌn, hich Hẽwandamau juau hamag magpi sĩewaita mag hamachdëu
    hampierr t'ʌnaajugui ha jaaumajim. Magnaa, Maguata hamau hamach reinaan happai
    hiek'awi, chi mepeer mag p'ũas heemua höbërchëtarragta hamach hiek t'eeg t'um
    deejugui hajim, Hẽwandamau hichdëu jaautarrjö höbër nʌm hora.
  alp-NT: Le Alla Iono lalesi esa peneka lulu Eni sukare leke esi ono binatane mere
    supu kbasa leke epleta eti saisa rebe Alla Ibetekele eono.
  san-VEL: yata ii"svarasya vaakyaani yaavat siddhi.m na gami.syanti taavad ii"svarasya
    manogata.m saadhayitum ekaa.m mantra.naa.m k.rtvaa tasmai pa"save sve.saa.m raajya.m
    daatu nca te.saa.m manaa.msii"svare.na pravarttitaani|
  kbq-kbq: Na'ankure Anumzamo Agri avesi'za eri knare hanazegu, ana kini vahera antahintahi
    zamige'za magoke antahintahire'ene, magoke zamagu zamagesare zamagrama kegava
    hu'naza kumatamina afi zagamofo amizageno, Anumzamofo kemofona avufga'a fore hu'ne.
  kbh-kbh: Bëngbe Bëtsá tojama chë bnë́tsanënga ainaniñe ts̈a chamotsebos̈e, nts̈amo
    cha yobos̈cá chamotsamama. Chca, chënga mochanjenóyeunaye chëngbe mando chë uabouana
    bayábioye jants̈abuáchiyana, nts̈amo Bëngbe Bëtsá tojayancá chaojopasantscuana.
  ron-LSB: Căci Dumnezeu le-a pus în inimă să facă ceea ce are în minte, să fie de
    aceeași părere și să dea împărăția lor fiarei, până când se vor împlini cuvintele
    lui Dumnezeu.
  pon-pon: Pwe Kot kotin kainonada monion ar, en wia kupur a, o en wia lamalam ta
    pot o en upai man o, a lao majan en Kot pwaida.
  nhe-BL: Pampa Toteco quintlalilis ipan ininyolo nopa majtlactli tlanahuatiani para
    ma quimacaca inintequihuejcayo nopa fiero tlapiyali, huan yeca panos tlen Toteco
    quinequi ma pano.
  sps-sps: Gov patsukanen to te fakei fakats aave rari fakats iny vovou iny mangiir
    Tsunia. Ana ri kaa tsun miror sen tsun fakats to tan faan iny gumgum iny tatagaa
    ot tsuri tana vaamuan nana marei sensen a vouts vavajia to, onot non tan fo vegiau
    ten Gov te kat Ya nai ruak iny man ovei nanon.
  wnc-wnc: Ngan. Anututa waakwakgane musia pangenawan waakwakga natdetdeu buya takngatukan
    natake Anutue banip tawake tasining. Tasike waakwau kaapzongu wagwende gepbiatang
    koyuke maya waapa tasiwa maiwikge tasiwawa kuku tapduu Anututa yawan yukut gwenda
    apik.
  bus-bus: Zaakɛ Luda a pↄyezi dàńnɛ ń swɛ̃̀n aↄ̃ lɛdolɛ kɛmɛ. Aↄ̃é ń kpata kpá nↄ̀bↄ
    pãsĩ pìa ai Luda yã gá papao.
  gub-BL: Ta'e Tupàn uzapo kar putar nezewe haw wanupe a'e nehe xe, wemiapo putar
    haw iapo kar pà wanupe a'e nehe xe. A'e 10 ma'e 'ak a'e wà, nezewe wanekon putar
    a'e wà nehe. Pitàitàigatu tuwihaw ma'e 'ak zàwenugar a'e wà nehe, uzapo kar putar
    wemiapo putar haw wemiruze'eg wanupe a'e wà nehe. Amo hemiapo putar haw nuzawy
    kwaw inugwer wanemiapo putar haw wà nehe. Pitài tuwihaw ài wanekon putar wà nehe,
    ta'e wanemiapo putar haw uzuawyawygatu a'e wà xe. Omono putar ukàgaw àzàguhu pe
    wà nehe. Na'e Tupàn 'ar a'e nehe, hemimume'u kwer a'e nehe, uhem putar a'e nehe.
    (O'ok putar Tupàn wakàgaw àzàguhu wi nehe), i'i ihewe.
  imo-imo: Goteni iye nomi kingima yunge kongonomu tendangei nimbe konopuni pilko
    teangei nimbe pilerimu mele enoni aku teko pilko eno kinye mele takeramu kinye
    konopu tendekuna pupili molamili ningo enonga kombuma nokonge engema mele takeramu
    tinge. Eno aku teko molangei Goteni wendo opili oi nimbe panjirimu unguma wendo
    ombalo. Aku wali enonga kongonomu pora nimbelo.
  boj-boj: Qotei a segi na mandor kokba 10 naŋgo are tigeltetnjrej deqa naŋgi aqa
    areqalo dauryosib uŋa di degsib ugeugeiyqab. Deqa bati brantimqa naŋgi areqalo
    qujaitosib naŋgo segi siŋgila ti ñam ti kalil wagme juwaŋ di yibqa Qotei aqa anjam
    kalil nami marej qaji di aqa damu brantqas.
  eng-DRA: 'For God hath given into their hearts to do that which pleaseth him: that
    they give their kingdom to the beast, till the words of God be fulfilled.'
  knf-knf: 'Na manjoonan, Naşibaţi aţuuŋ ţi ŋhaaş ŋi başih bukuŋ uko wi aŋaluŋ bado
    kë bawo na uşal uloolan wi pdo wa : baluŋ kawul pşih pi baka ulimariya kë udoo
    do uko bŧi wi Naşibaţi aţupuŋ.'
  san-KHM: យត ឦឝ្វរស្យ វាក្យានិ យាវត៑ សិទ្ធិំ ន គមិឞ្យន្តិ តាវទ៑ ឦឝ្វរស្យ មនោគតំ សាធយិតុម៑
    ឯកាំ មន្ត្រណាំ ក្ឫត្វា តស្មៃ បឝវេ ស្វេឞាំ រាជ្យំ ទាតុញ្ច តេឞាំ មនាំសីឝ្វរេណ ប្រវត៌្តិតានិ។
  arn-NT: 'Ngünechen am eluetew ñi piwke mew ñi femael engün kisu tañi ayüelchi dungu:
    Tati pu longko ülmen kiñeway engün tañi eluafiel awtoridad tati wapo wesa kulliñ,
    itrokom mupitule wüla Ngünechen tañi feypikünuelchi dungu.'
  zas-NT: Dios yazaladx loj guidxii ree rey guin quiarguiejn din güün reeman ziꞌc
    rënman. Yayaꞌn reeman diidx din yayü xguialrniabee reeman loj monstruo guin, xt
    gac cumplid ni rëb Dios gac.
  ken-NT: Chɔŋ bafɔ byo bhɔ mánkʉ nɔ mbɔnyunɛ Mandɛm ákʉ bɔ́ mámbɔ́ŋ nkaysi amɔt
    ndu bɛkʉ ɛnɛ yi áyàŋ bɔ mánkʉ. Chɔŋ mánka yɛ bɛrɔ bɛtaŋ ɛbhɛn bɔ babhɔŋɔ mbɔ
    bafɔ amɔ nnya mbʉmbʉ kpatɛ mɛnyɨŋ ɛbhɛn Mandɛm atɨ̌ bɛ mɛ́mfákárí mɛ́mfakari.
