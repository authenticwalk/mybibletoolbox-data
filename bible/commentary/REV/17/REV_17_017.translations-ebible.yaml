    tutrngr natq Gct amrlx nzatutr-ngrdr.
  pan-pan: ਕਿਉਂ ਜੋ ਪਰਮੇਸ਼ੁਰ ਨੇ ਉਹਨਾਂ ਦੇ ਦਿਲ ਵਿੱਚ ਇਹ ਪਾਇਆ ਜੋ ਉਸ ਦੀ ਮਰਜ਼ੀ ਪੂਰੀ ਕਰਨ ਅਤੇ
    ਇੱਕੋ ਮੱਤ ਦੇ ਹੋਣ ਅਤੇ ਆਪਣਾ ਰਾਜ ਉਸ ਦਰਿੰਦੇ ਨੂੰ ਦੇਣ ਜਿਨ੍ਹਾਂ ਸਮਾਂ ਪਰਮੇਸ਼ੁਰ ਦੇ ਬਚਨ ਪੂਰੇ
    ਨਾ ਹੋ ਜਾਣ।
  gvc-gvc: Tina diez pʉhtoa cʉ̃no potori tʉhotua nʉcʉ macarirore ti ya yahpari macaina
    bui pʉhtoro sõahca. Tinare ã yoachʉ yoare Cohamacʉ, to cahmano seheta yoaro taro.
    Ã jiro nʉcʉ macariro sehe pʉhtoro jirohca. Jipihtia Cohamacʉ panopʉ to yahuriro
    seheta to yoari baharo nʉcʉ macarirore cohãnohca.
  sbk-sbk: Maana Ongolobhe abheshele humoyo gabho anyemle husudi humweteho yahupele
    omnyama enguvu zyabho ahutabhale paka amazu ga Ngolobhe pagabhamalishe.
  mya-JVB: ယခုမြင် သော ချို ဆယ် ချောင်းနှင့် သားရဲ သည် ပြည်တန်ဆာ ကို မုန်း ၍ သူ၏စည်းစိမ်ကို
    ဖျက်ဆီး လိမ့်မည်။ သူ ၏အဝတ် တန်ဆာကိုချွတ်၍ သူ ၏အသား ကို ကိုက်စား လိမ့်မည်။
  kgf-kgf: Waŋu Anutunéŋ eŋeya ewa siŋa heyec séc medacmaŋ ʒé ewa qeriginaiguc niniŋ
    méŋ mihicŋi énécmiyu ewa momac wamma eŋaŋ héŋgaleŋ ama areŋa yandagina imi yaŋ
    biria iwac waimigic. Waŋu imuhuc wammanec kecgic Anutuac ackuaʒéc imi hélaguc
    wandacmac.
  awb-awb: Maniká awahbeh iwíáh sehgigeheéna wega iwíáh arítéhrana mi wahnáhmárínká
