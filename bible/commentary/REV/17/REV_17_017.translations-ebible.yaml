    soꞌnji hofɨkoe aꞌamumo mokosyohumawoꞌnɨngkohofo soꞌnji aꞌamu sɨwojo paꞌnyo sohumo
    uyantɨfeho. Oso hopa imɨkuji Anɨtuye hungkunoso ne umoꞌnɨmontonoho.
  yon-yon: Kedi, Godbed yi inamen yaa kowoon kuu yembed meenoon ye dowaken yaambed
