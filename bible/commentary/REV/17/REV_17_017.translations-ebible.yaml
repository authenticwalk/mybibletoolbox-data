  chk-chk: Pun Kot a atolonga lon letiper pwe repwe apwönüetä an ekiek ren ar repwe
    tipeeufengen le ngeni ewe manmwacho pöchökülen ar nemenem tori än Kot kapas repwe
    pwönüetä.
  ssd-ssd: Nane Kuateŋge wamdus niŋguwa le taŋgo nyu ŋak 10 ta wamdus ulendimba naŋgine
