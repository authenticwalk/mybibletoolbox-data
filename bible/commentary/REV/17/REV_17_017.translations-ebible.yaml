    sûnga inruolna a dar pe ngeia.
  mic-MIQNT: Gjinisgam gisa'lata tla'taqatinew ta'n goqwei tel puatg. Na ul'te'tmi'titaq
    aq ignmua'tital wi'sisl assumanew glapis ta'n goqwei Gjinisgam teluep gis tliatew
    aq gis tliaq.
  huu-NT: '@see-verse:REV.017.016'
  jiv-NT: Nu akupniu enentáin Yuska ni wakeramuri̱n apujsaiti. Nii timia nu umintsa̱i̱ṉ
    akupniusha métekrak enentáimprar ni kakarmari̱n takamtsuk yajasman súsatniun enentáimtikramai.
  otm-NT: Nguetho Oją bi bɛ̨nba yʉ ts'ʉt'abi da 'yøt'e tengu mim bɛ̨n Oją, ngue n'da
    ngu n'da ʉ di un rá ts'ɛdi ra zate di manda, asta gue'bʉ go bin ja 'bɛ'a bi man
    Oją ngue din ja.
  dah-dah: Go tinayiŋ gobe gwaha po tinayiŋ yeŋ Al Kuruŋ beleŋ dufay kirtiŋ geb, gogo
    tinayiŋ. Niŋgeb doyaŋ mar 10 gore tareŋmiŋ tumŋaŋ gabu irde dapŋa duwi kafuram
    goyen uneŋbe gama irnayiŋ gogo. Mel go gwaha teŋ kuŋ kuŋbe Al Kuruŋyen mere gote
    igineŋ kawan forok yetek nalu goyen forok yiyyeŋ.
  tnk-tnk: Irəha tuho iamɨnhi irə tɨ nəri nə mə Kumwesən rɨnəmri ia nətərɨɡien səvənraha
    mə tuho rəmwhen sə in rokeikei. Nətərɨɡien səvənraha truvehe mo kuatia i, nənə
    irəha tuhəuvei pen nɨskaiien səvənraha m nərimɨru mə trərɨmənu meste nəɡkiariien
    səvəi Kumwesən ruvehe mukuə.
  kpr-kpr: Ava nene arera amo, God da ujuri. Nu rejo aoro dae uju usira ava, God nune
    nenda dubo jokáda fitiri sirorusira, amo eviri. Kini ghabu sovenisoveni amo dubo
    dabako edo, nenda fakina sino fukakena futuse iroro, God da Geka einda beká sirorari
    garera.
  san-IAS: yata īśvarasya vākyāni yāvat siddhiṁ na gamiṣyanti tāvad īśvarasya manogataṁ
    sādhayitum ekāṁ mantraṇāṁ kṛtvā tasmai paśave sveṣāṁ rājyaṁ dātuñca teṣāṁ manāṁsīśvareṇa
    pravarttitāni|
  nho-nho: Naa manava naa tuku naa ku oti te usuhia TeAtua, niaaina maa laatou ni see illoa,
    ki hakaioo laatou hakapaa no hookii naa mahi laatou ki te manu kaitama raa ki noho
    hakamaatua a ia, teenaa ki tae ki te saaita naa taratara TeAtua raa e hakattino
    maaoni.
  gym-NT: Dre nuendre, ie Ngöbö tö namani, erere mikani kwe niaratre töite, aisete
    niaratre töi rabadi ja näre, käkwe ja di gobrankrä ye biandi ni jändrän kri krübäte
    kwrere yeye abti Ngöbökwe dre niebare, ye erere rabadi bare täte jökrä.
  azg-NT: Ee nanꞌñeen na cotoxen, sꞌaa Tyoꞌtsꞌon quiiꞌ nꞌonhan na nntaꞌngueeꞌhan chaꞌxjen
    na sijndaꞌ jon na nguaa. Mangꞌe joꞌ, nque ntyjehan na mantyi cotoxenhan ncüii
    cüii tsonnangue, jnanꞌjonhan jñꞌoon yo nanꞌñeen na nninncyahan juu najndei na
    conduihan nnon juu quiooꞌ jndyiꞌñeen. Manndaꞌ nguaa ata xjen na jndë siquindëhanꞌ
    tsoñꞌen na tso Tyoꞌtsꞌon.
  bhd-bhd: किजोकि परमेशर तैन केरे मन्न मां इन छ़डेलो, कि तैना तैसेरी मर्ज़ी पूरी केरेले;
    ते ज़ांतगर परमेशरेरू वचन पूरू न भोए, तांतगर अक मन भोइतां अपनू राज़ हैवाने देन।
  too-NT: Dios cāmāpuhuanīlh para natatlahua a'ntū Dios ixlacasqui'n. Lā' ū'tza' xlaca'n
    talīlacchihuīna'lh lā' talīmaxquī'lh ixlīmāpa'ksīnca'n huan animal hasta a'xni'ca'
    natlōkentaxtūkō'can ixlīhuāk a'ntū Dios ixuanī't.
  ind-AYT: Sebab, Allah telah menaruh hal itu di dalam hati mereka untuk mencapai
    tujuan-Nya dengan setuju untuk memberikan kekuasaan mereka kepada binatang itu
    hingga firman Allah digenapi.
  cjo-NT: 'Riraga Tajorentsi ikenkithashiryaakayaari ikijeeyeroni roori, imonkaatantyaawori
    okaatzi ikoyiri Tajorentsi. Rootaki ikananteeyarini riraga jewawenantatsiripaeni:
    “Thame apinkathateeyerini riraga koweenkatatsiri kityonkatatsiri, anteniri oetarikapaeni
    ikowakagaeyeerini”. Aritaki ikanteeyerorini iroka omonkaatantyaari ikoyiri Tajorentsi.'
  nsn-nsn: God ke guat tasisinar toia, maeit ke sioko puk res ninaman, kara heir teres
    nitampopokohong uoum keip tar inete ger roke e la uatuka tar binaka geta siokor
    tagorong manain, no uelhire God.
  san-DEV: यत ईश्वरस्य वाक्यानि यावत् सिद्धिं न गमिष्यन्ति तावद् ईश्वरस्य मनोगतं साधयितुम्
    एकां मन्त्रणां कृत्वा तस्मै पशवे स्वेषां राज्यं दातुञ्च तेषां मनांसीश्वरेण प्रवर्त्तितानि।
  tna-NT: Beju Diusu ja dhitamepetana huecuana mesa ai tsada cuana papeta huecuana
    puji. Da su ai senida madhada tucheda menajatiatana huecuana tueda ecuatsasia
    papu puji, pamapa Diusu sa tsada yape teje.
  lid-lid: Iri lakou doh kameh asahan, tasah Kindrei le amwenen badeh, edeu iri budon
    doh ili tiri kabin, ta amekes iri lakou marakon doh kasahan, in hamon ta iri lakou
    iy ndrasehek ta aliy. Ya, budon tiri mari kameh randra le, ma boto-on nane iri
    akohok ta asahan kabin, iri kameh atehei marakon doh ili ta nyabwe munyak. Iri
    kameh amekes ili le buku don ai, ili, ili winiya le len ta lakou mari nane Kindrei
    ndrasehek ta aliy asahan.
  wim-wim: Nil God.an thaw, ‘Than pam piꞌ-piꞌanam al-alangan mak monkan-wakayn nunang
    minh way kulliyan putha moom thanttam yumpayn nunang thamp, aꞌ wik ngeeyayn nungantaman.’
    Nilam God.ang puth kuchek waapang wunp thant minh kulliyan monkan-wakayn nunang,
    nil puth kaangk minh way kulliy alangan aakan wak-wakowa aak-aakanakaman wik piip
    God.antaman kan-kanaman yipam wampow.
  zga-M: Ulwakhuva Unghuluve aviekhiele munumbula inchavene ukhuphiemba uvuonoghwe
    uwa mwene khuo ulwiudhihano ghavene ukhulolela ukhudhugha amamenyu agha Nghuluve
    upwuakhieva ghievonekhagha.
  yom-yom: Bila Nzambi wutula mu mintima miawu lukanu lu vangila luzolo luandi ayi
    lubela mayindu mamosi mu vana kipfumu kiawu kuidi bulu nate mambu ma Nzambi mela
    duka.
  san-SIN: යත ඊශ්වරස්‍ය වාක්‍යානි යාවත් සිද්ධිං න ගමිෂ්‍යන්ති තාවද් ඊශ්වරස්‍ය මනෝගතං
    සාධයිතුම් ඒකාං මන්ත්‍රණාං කෘත්වා තස්මෛ පශවේ ස්වේෂාං රාජ්‍යං දාතුඤ්ච තේෂාං මනාංසීශ්වරේණ
    ප්‍රවර්ත්තිතානි|
  yut-yut: Piŋkop da iyɨ kɨla amɨn madep 10 kabɨ uŋun do nandak nandak yomdɨsak. Yoban
    yo morap noman toni do kɨlɨ nandagɨt, uŋun noman tokdaŋ. Uŋun but kaloŋ aŋek kɨla
    amɨn madep tapmɨm pawit uŋun tapmɨm kɨsi joŋ kɨlap yokwisi dogɨn ɨmdaŋ. Yaŋ aŋakwa
    wɨgɨ Piŋkop da yo morap altaŋ mudoni do yagɨt uŋun altaŋ mudokdaŋ.
  grc-BYZ: ὁ γὰρ Θεὸς ἔδωκεν εἰς τὰς καρδίας αὐτῶν ποιῆσαι τὴν γνώμην αὐτοῦ, καὶ ποιῆσαι
    μίαν γνώμην καὶ δοῦναι τὴν βασιλείαν αὐτῶν τῷ θηρίῳ, ἄχρι τελεσθῶσιν οἱ λόγοι
    τοῦ Θεοῦ.
  cpc-NT: Iriitaki Pawa kantakaawori akakotawakaantawori antayitantakawori jiroka.
    Irijatzi kantakaawori ikimisantantakariri piratsi. Irootaki jantaitiri, irojatzi
    imonkaatantatyaari ikantakiri Pawa.
  nhg-NT: Pos yejuatzi Deus quenchihualtilo ma quenequecö quechihuasque lo que tli
    Deus queplaneörojque. Quechihuasque inu lo que tli Deus queplaneörojque cuöc motlölisque
    de acuierdo para quemacasque inchecöhuales ca inu petzoyulcötl. Hua ejqueu mocumplirus
    lo que tli Deus oquejtojque.
  nya-nya: Pakuti Mulungu wayika ichi mʼmitima mwawo kuti akwaniritse cholinga chake
    povomerezana kupereka mphamvu zawo zolamulira kwa chirombo, kufikira Mawu a Mulungu
    atakwaniritsidwa.
  ngu-NT: Ijcon nochihuas pampa sa no Dios oquintlalilij ipan inyojlo para tlen yejhua
    quinequi, ijqui quichihuasquej. Yejhuamej, tej, san secan notlajtolmacasquej niman
    quimacasquej intequihuajyo on xcuajli yolqui para yejhua huelis tlanahuatis hasta
    queman nochihuas nochi tlen Dios yoquijtoj.
  kup-kup: Met pot metapanezaek, parumauz hodadevok ok tapan bon, oñ Godihö hodadeo
    paru hamanapanen hepanezaek, aban ahö pori hodad honevonañ het tovai parum kezao
    anumai ñai ahö horï pop manat meñizat hepanez Godiz hahan hez-taput tovai sohopanen,
    rotapuv ou ravapan.
  jid-jid: Nitu Irjhi a yo ni sronmba ndi duba kpa ndu u son ma, nda kpanyeme niba
    ni du nu gbengblen mla u mulki ni nmarhua rhi du lantre Irji ye ka he toki.
  wmw-wmw: Kamana Mwenyezimungu katula mpango wake nkati ya mawazo awo atende anzima
    yake. Ewo wakuja na wazo rimoja, na ufalume wawo wakumpa nyama‑yo mpaka utimiziwe
    usemi wa Mwenyezimungu.
  gmv-GGM: Be qofa polanas hayssatho oothana mala hessa he qofa istta wozinan wothiday
    Xoossuko. Hessa gishshi Xoossa qaalay polettana gakanas istti qofan issino gidana.
    Be kawotetha godatethaka he do7azas aathi immana.
  ssg-ssg: I sohot ukek usiwa namili Haeu. I hani tok manihuh tumun kalimen to masiwi
    atengi tataen hatesol kakaian sohot ponowiwa.
  zpo-NT: Nu Dios mle zee lee chii kach myaan zaa yalnabeyy cheen xaa lo ma nakap,
    axta yilo gak re kwaan nzhé Dios.
  poy-poy: Toziya Mlungu kalekera mumyoyu mwawu nfiru ya kutenda mafiliru gakuwi,
    su walijimirani womberi kwa womberi na kumpanana nkanyama mkalipa ayu makakala
    ga kukolamlima mpaka galii gagatakuliti Mlungu pagatendeka.
  qwh-NT: Diosmi permitenqa tse achachiwan llapan reycuna jucnolla ticrarir, Dios
    dispunishqanno llapantapis rurayänanpaq. Tsenomi llapanpis pasaconqa asta Diospa
    palabran cumplirenqanyaq.
  gaw-gaw: Ag oolag laip̱u mena, g̱agaṯag, ag amup̱a king daaṯeb ele amu, ag oh g̱agaṯag
    amu doḏ daḵuḏ meṯaglag. Ib amup̱a ag Kayak nug dab mak amu oolagp̱a meum amunu
    ag Nug keeke anam beḵunu aum amu genab hep̱eg meu beḵu. Ag anam hep̱eg uḵeb, Kayak
    nai aum amu oh meu medaḵu.
  nca-nca: Qeno, Anutuko iŋo-iŋoye riní eneŋo iŋo-iŋoyó howero wimbuye siku qare inowaŋgo.
    Inoyi siku qare ŋundo unipare wiri yereyate Anutu koro mandí ŋuko hamó teweya.
  zpz-NTPP: Gun Ñgyoozh bicy mi nu mnii too dey nu gyicy yu coz nu rlagy mi. Ndeꞌ
    nu bicy dey tub ziꞌl shcab, nunu briic dey rishbeey nu gyub ic bañ dañ zeꞌ. Ni
    bicy dey gal gyuꞌ la niñ gal nu mnii Ñgyoozh.
  zac-NT: Zni gac purquë Dios bëꞌnë të gunë ra chiꞌi rëy lo quë narniꞌi lduꞌu më.
    Por ni bëaꞌnë rall de acuerdë nu bëdëꞌë rall pudërë shtë rall guiaꞌa ma dushë
    hashtë gac cumplir lo quë naguniꞌi Dios.
  kyg-kyg: Na kava higeꞌapaene. Gotiꞌa ani kavaꞌmo hugae, huno hu maleꞌniya kavaꞌmo
    hisayafeꞌmo ani agufa apaipamo alino apamiꞌnigeꞌa magoke apaipamo aliteꞌa yagaisaya
    himamuꞌapimo aliꞌa afela afumo amiteꞌa aiyafiꞌmo maime maime neꞌagenoꞌaeꞌmo Goti
    geꞌamo afole aiꞌniye.
  kmk-kmk: Si Apudyus din mangipasomsomok kan dida uttu un koon da daḻapnu matungpal
    dan panggop na. Siya’d gapuna un nan-ossaan dit panggop da kan intod da dit kalintogan
    da un mangiyapu utdit gakkimuta kakkayap inggana’t matungpal dat losana panggop
    Apudyus un makwa.
  cao-NT: Jabi tocacaxëcani quiha toa diez ca chama bo. Jama, Dios tsi xo toa toca
    ca jato shinamati ibo-iboria. Jahuë shina axëhi quiha Dios. Ja iqui tsi yohinahua
    qui jato yonati chama acascaxëcani quiha ra. Jabi toca tsi jatixëhi quiha Dios
    Chani tëquë.
  bbr-bbr: Anut nukasar ronkat arowon, okon, kon ronkat tainorianik, ak ronkat karar
    momoi, kiro akan sakau opur sei nuraiei. Ak keserna, kos roasiret kamware, pote
    Anut nukas ämän äiewon kiro erekapu epar päi.
  inb-inb: Taita Dius­mi pai­kunata chasa iuiai­kuna kacha­murka, pai kikin imasa
    munas­ka­sina pai­kuna ruran­ga­pa. Paimi chi mandag­kunata iuia­chirka, sug­lla
    iuiai­wa tukuspa, chi kukuta mandai kuan­ga­pa; chasaka, Taita Dius kikin imasa
    pai rimas­ka­sina tukug­sa­mun­ga­pa.
  hrv-hrv: 'Jer Bog im u srce stavi izvršiti naum njegov: da jednodušno predadu kraljevstvo
    svoje Zvijeri dok se ne ispune riječi Božje.'
  box-NT: Mu bon. Le Dónbeenì dó bìo le le mí ì wé wéró ɓa sĩa yi á ɓa
    à wé le ɲii dà-kéní á à sá à nanáa o yìa mu yi lè mí pànká ɓúenɓúen
    fúaa bìo le bía à ɲii sí.
  ote-NT: Ngueꞌa̱ Ajua̱ xa umbabi yá mfeniꞌʉ pa da ꞌyøꞌtua rá pahaꞌa̱, hangue ꞌnatꞌa
    bi ma̱ñꞌʉ pa bi umba ra tsꞌʉtbi núꞌa̱ ra zuꞌue asta hinda nja núꞌa̱ xa ma̱ Ajua̱.
  wnu-wnu: Qenu wonou qoan qob nausier igo end qob toat ende wuriseara misir igub-igub
    ende ebet igorubour. Wuri baraitari igo misir gari big igour eng gugum wai qaar
    eng wot wogubour. Mi eng gagar ende at isari-isari Qenu qob qoan nausier eng mom
    irimani uburiba.
  zam-NT: Yub Diox mbli par mbli mèn co' ngòc reya xal mblya's Diox par thidte ngòc
    mèna no par thidte mdoodi's mèna par mbli mèna ngòc má' tín'a xa' co' ñibe' dib
    athu loo izlyo' xal thìb rey axta zin huiz no tyaa huiz co' ndxab Diox cued, ya
    ne'tolode ban má' tín'a loo izlyo'.
  zyp-NT: Zecawtamaw tatah Khazing a tingpaw a tling nápawtah ma tua dunah cawh aa
    lungthing chung letah Khazing tah a khung. Macawtaco Khazing bia a tling hlai
    chung cawh uhnah a hmingtuakhynah khah sawhrang peh cawh aa naw a tlah.
  sey-NT: Ja̱je yoꞌoja̱ꞌcohuaꞌi aꞌë, Maijaꞌquëpi i̱ohuaꞌi joñoana i̱ yëyeje̱ paꞌyere
    yoꞌoja̱jë caquë neina. Ja̱ohuaꞌipi huajëyaꞌye paꞌina, i̱ohuaꞌi pa̱i ëjaohuaꞌi
    cua̱ñecohuaꞌi paꞌiyere i̱siñuꞌu cuasaja̱ꞌcohuaꞌi aꞌë, teꞌe, Maijaꞌquë caseꞌe yoꞌo
    ti̱ꞌa macaja̱ꞌa.
  nvm-nvm: Regavo unam iji muan ten (10) iji bu kenva iji fun Godri fuon vierafenma
    ijia oibuon ijia vierafe vajiain. Fu vierafe vajiamga bu oi besum rene daro buon
    fok bu maf kuriaij iji maga fur bu samuagdiakro bu iji vajain. Regavo bu uri fu
    igame vake God irerag fu vierafenma iji fu ijekma aresrek.
  mps-mps: Magi baso meni. Godigo augwali homu kolesaga mawai, tama augwaligo te sę
    emainogo eyu te polobadu agai te po wai. Te augwaligo homu deli naga eyu, tama
    augwali tuni bidi bidainogo te bomo sai, augwaligo te bomo tigidali te dwai hudigi
    ebo hasabolo mawainogo yai. Te augwaligo tama tede pidubadi, te Godigo te penani
    wede wali poba te usu nainogo tiaibao.”
  pab-NT: Enore atyo emahiyaseha hiye exahekolaha moka, xoare xamani aokita hoka haxahekolita
    ahekotyaha maheta. Exahe tehitiya hoka kirakahare ana haiyatereha isaha hoka kalorexe
    tyaona maheta, Enore niraene aokitere akereta kaotyakene kijiya.
  llg-llg: Manetualain mesa kana taon, losa basa mane kasanahulu kala sila lala halak,
    fo fee sila koasan neu banda mbilas manggalauk ndia, losa ana tao nakalulutu inak
    ndia. No leondiak, na Manetualain hihiin, neu ko basan dadi.
  kyf-kyf: -We ka 'gbʋ we 'kaa we lɛnʋ -nya, mʋ -wa nɩɩ, -Lagɔ zʋa we we dlɩ 'wʋ,
    we 'ka dlɩ -bhlo -ka, 'ɩn we 'ka we 'tɩtɛ nɩmɛ -yla tɩ ɔ dʋmagbʋ nya. We 'dɛɛ
    'gbʋ, 'tɩtɛ weee waa nyɩmaa 'wlulapɩlɩnya yia wee nɩmɛ yoo 'nyɛa. 'Sa we yia -mɩa,
    'ɩn we 'ka -Lagɔɔ wɛlɩɩ -gʋgbʋʋ lɛnʋbhla ylɩ.
  tpi-tpi: God yet i givim tingting long ol dispela king, bai ol i ken mekim ol dispela
    samting i kamap, em ol samting bipo God i tok pinis long ol i mas kamap. Ol bai
    i gat wanpela tingting tasol, na dispela strong ol i kisim bilong i stap king,
    ol bai i givim dispela olgeta long wel animal. Ol bai i mekim olsem i go inap
    long taim God inapim pinis olgeta samting em i bin tok long en.
  mih-NT: Tacuan cua zavaha ra vatyi maa ra Ndyoo saha minoo sa siñi tuñi sii ra,
    ta cua zavaha ra cuhva cuñi maa ra Ndyoo cuhva cuan vazu ña sito ra. Yucuan cuenda
    cua cu‑ɨɨn ra ta cua cuhva ra tandɨhɨ cuhva iyo sii maa ra sii quɨtɨ cuan ndya
    quɨvɨ cua cuu tandɨhɨ cuii tyiño cuhva i catyi maa ra Ndyoo.
  qvh-NT: Babilonia marcata sayno ushacäsiyanga chunca reycuna munayninta anticristuta
    gosh captinmi. Munayninta anticristuta sayno gonga Tayta Diosninsi munaptinmi.
    Saymi anticristo munayyog canga Tayta Dios nishgancuna cumplishganyag.
  kms-kms: Ren kin te God ni nei nem di puq men ei ni nari kin tuquine puq men. Te
    ningg bu ni rar nuqond ni wand taq mamb di ni king ningg mas kin gre te umo yumbui
    meng. Ni puq men ruso God ningg wand te tuquine righe.
  agn-agn: Mainabo ka kaman tang kaliliagan tang Dios, tenged tanandia tang nagtorol
    ta kinaisipan ong mga ading asi agod mamagoroyonan tanirang magpasakep ong sapat
    asta indi magmatod tang mga bitala tang Dios.
  nhi-NT: 'Dios octlalih itich ninyolo in cuahcual tiquiuahqueh macchiuacan quen Yehuatzin
    itlaniquilitzin: Macpiacan sanse intlayoluilis uan macmactican nintiquiuahcayo
    in amocuali tlahpial, hasta ihcuac motlamichiuas tlen Dios ocmihtaluih.'
  ttc-NT: Komo te Qtata Dios oqex tsi' tuj kyanim aj tgan tetz tzan kyk'ulun, tzan
    kyten dyakwerd tzan txik kyq'apo' kyajwalil tuj tq'ab' te aj matij txkup, max
    cha'oj tkanonkix iktza' ma'tx tq'umaj Qtata Dios.
  dan-1931: 'Thi Gud har indgivet dem i deres Hjerte at gøre efter hans* Sind og at
    handle af ét Sind og at give Dyret deres Kongemagt, indtil Guds Ord blive fuldbyrdede.
    { [*kan også oversættes: dets.] }'
  kwj-kwj: Woro mwe naha, Gotri o inaka hinga wunu owesiwa imbihumbwa ri hambwaro
    hingambwa ya wu wosikonda. Inaka funda naha wu hambwasini king apukolaka wu etikoro
    kwambu ti ka fuku pe kapwa asa numbwa o ya wu hakonda. Wosini ete ri wondawa i
    ini ri ambwe kinani Gotri rini sawesiro gisi kumbwa ya ri ambwekonda.
  vie-OVCB: Đức Chúa Trời thúc giục họ thi hành ý định của Ngài, khiến họ đồng lòng
    trao nước mình cho con thú để lời Ngài được ứng nghiệm.
  kze-kze: Áánútu misáwí-kwáásí imáyáa timúwasa mimbórá-ímáyáá ésa kwaásira'o kawáá
    í-ásíráyámbá anón-avaa-kwankomba amésa pósa Áánútuna imáyáavinkeni'a íyana Áánútumo
    siráin-aimba paáriniye.
  mpj-mpj: Yilta, Mamalu-jananya muunpungku jii maaja majukaja japan wulikaja jilanyaraya
    wajalkura jii jurtawartaku, ‘Nyuntuwiyaju-lampajun maaja maju nyinamalpa, nyuntuwiyajulajunta
    kulinmalpa.’ Palujanuraya jurtawartaku paluku warrkamupurlukakaja nyinaku. Kayilapa
    Mamamili wangkakaja kujupakaja jilanya yiltarriku.”
  lbk-lbk: Siya sa tay si Apo Dios, et inpeyna nan pangkhepna is kasemekcha, ya inpaornosna
    chaicha ay mangichawchaw isnan enkik-iwi nan kalebfengancha ay en-apo, engkhana
    ay maangnen am-in nan kinwanina.
  mto-NT: Je̱ Nteꞌyamts je̱ꞌe̱ veꞌe pa̱ꞌmu̱xju̱du je̱m jyaꞌvin ka̱jxmda je̱ vinmaꞌyu̱n
    je̱tseꞌe veꞌem du̱tóndat, je̱ꞌe̱ veꞌe ku veꞌe du̱ko̱jtsmóktat je̱tseꞌe du̱mo̱ꞌo̱dat
    je̱ kyutojku̱nda je̱ naꞌa atsa̱ꞌkip tá̱nu̱k vanꞌit paat ku veꞌe tyónju̱t kyó̱tsju̱t
    juuꞌ veꞌe je̱ Nteꞌyam kyo̱jts.
  bzh-bzh: Yönon, Anutu vo kwa sënë loḳ ya ayoj in bë degevonġ nġaa sën kwa nevo
    lo. Lob kwaj bo nġaa gëp ti. Log niwëëk böp sën deḳo in denatu alam-los-bengöj
    lo, og rëḳ deġadu reggu bemën nipaya jaḳ mededoḳ vu rot, bena berup doḳ buk
    sën Anutu yi ġaġek pin anon jaḳ lo.
  guj-2017: કેમ કે ઈશ્વરે પોતાની ઇચ્છા પૂરી કરવા હેતુ, તેઓના મનમાં એવા વિચાર નાખ્યા
    છે, અને ઈશ્વરનાં વચનો પૂરાં થાય ત્યાં સુધી તેઓ પોતાના રાજ્યનો અધિકાર હિંસક પશુને
    સોંપશે.
  jvn-NT: Awit Gusti Allah wis ndèkèk ing atiné wong-wong, supaya pada nglakoni apa
    sing wis ditetepké karo Gusti Allah. Wong-wong terus pada masrahké pangwasané
    marang kéwané. Kéwan bakal nglakokké pangwasané nganti kabèh tembungé Gusti Allah
    keturutan.
  byr-byr: Sareꞌ dareꞌnanyɨ. Muꞌnyadɨvɨsara kwara kɨrɨꞌ Gotɨyai kumɨre sɨmunyangɨ
    gamɨre sɨmunya wɨjaavadelyɨ. Yɨ sahwara daza yɨmaꞌnade yɨpɨꞌdengɨ, sɨnnawɨ sai
    mena dakeꞌ sahɨrɨꞌna. Yɨ sahwara sɨmunya gave pɨrɨꞌna wɨwaradera, yɨ dɨragɨnya
    dazaꞌ sahwara kingɨya maremwaalyaꞌneꞌ maaresaꞌ yɨ yuya daza sɨgyaaryarɨna wɨjaavɨpɨꞌdere.
    Yɨ sahwara kuna yɨwopɨjɨ Gotɨyai yuya yunebanna yajahaaꞌna gamɨ sai dakenna.
  ian-ian: Lɨ kat ndina maawupmba yelavɨtnja vapmba ana yigiyandi. God ndina maawupmba
    wanda vapmba yigiyandi. God waa vapmba wutaa kɨta maawupmba yelavɨka wundi king
    kwuta njɨvwa kwapɨ nda kat kwigiyandi. God waa vak aywaa kwukiyandi.
  hun-hun: Mert Isten adta azoknak szívébe, hogy az ő szándékát cselekedjék, és egy
    szándékon legyenek, és átadják birodalmukat a fenevadnak, míg beteljesednek Isten
    igéi.
  mcf-NT: “Ma Babidonia caid yacnocquido uesquin cuidnu,” quequin ambi tantiacpadomboen
    Nuquin Papan aden acte uquëducuësh choboed chedo chuiquid dapabo icmendac.
  kjs-kjs: Gore Gote-me nimuna kone lo robaa-para nipuna kone mapiraasa. Go pisa-pulu
    nimumi kone komea suma nimuna surubape puriri raa mena ele kaleme. Go pa kamaa
    pula aainare Gote-na agalena re ora pename epalia rabu go puri dia yaalia.
  mni-mni: Maramdi Tengban Mapugi wasing adu thungdriba phaoba makhoina sa aduda makhoigi
    leingakpagi matik adu pithokpada yanaduna Tengban Mapugi thourang adu pangthokhannaba
    makhoigi thamoida Tengban Mapuna masi happire.
  yad-NT: Sabayada ji̱ta Ju̱denu rijechimyu daryaju̱ rirya̱tidye jvaaryu̱rya Ju̱denu
    jachipiya̱jada, jiryatiy riche̱rya yinsu̱yada simu suvu̱chi̱, jasicha̱ra̱ju̱tiy
    ra̱jto̱taniy Ju̱denu niquejada.
  mxb-NT: Dá chi̱ ki̱ꞌo dión ni̱ chi̱káa̱ Ndios ini ra̱ ña̱ kía̱n kee ra ña̱ kóni̱
    mií ná. Sa̱ꞌá ño̱ó nakiꞌin táꞌan ña̱ nakani ini ra̱, dá naki̱ꞌo ra choon néꞌe
    ra noo̱ ndáꞌa̱ kíti̱ chi̱káꞌano ñoó, dá ná xi̱nko̱o to̱ꞌon ki̱ꞌo káꞌa̱n to̱ꞌon
    Ndios.
  pon-2006A: Pwe Koht ketin audehkidahr kapehdirail kan dahme e ketin kupwukupwurehiong
    liho, ni ar pahn wiahkihteieu kihong mahno ar manaman en kaunda wasa, mahsen en
    Koht lao pahn pweida.
  maq-NT: Të me jan ne, cojo ngu ni cjuatacun meje sua me xa rë me cojo ngahñu cjua
    rë me xi cjuahatsja chu chojyihi jan. Xi cuatjin casahmi me ne, camá hacuatjin
    cavincha Nina xahasen rë me xi cumá hisca nixtin xi cuma chihin hacutjin cavejñacacun
    Nina xi cumá.
  hto-hto: Juzíñamui comecɨ jítaina izói afe rɨngona duere íaɨoɨ fɨnóllena ónonino
    íaɨoɨ comécɨmo úrite. Ie jira dájena comécɨidiaɨoɨ íaɨoɨmo ite jacɨre ocuille
    rɨ́ino jacɨ́rede rɨ́llemo fecállena. Iemona afémɨe jamánomo rɨ́irede. Daɨí Juzíñamui
    daɨna uáillaɨna fuillɨ́ruimo dúcɨa llezica fɨnófɨrediaɨoɨ. Iemona afémɨe daɨna
    uaina ñue ɨ́coɨmo záitatiaɨoɨ.
  por-BRBSL: Pois Deus colocou em seus corações para fazer o que tem em mente, para
    ser de uma só mente, e para dar seu reino à besta, até que as palavras de Deus
    sejam cumpridas.
  ces-NKB: Neboť Bůh dal do jejich srdcí, aby vykonali jeho záměr a aby byli jednoho
    mínění a dali své království šelmě, dokud se nenaplní Boží slova.
  cui-cui: Nacom itoroba xua barapomonae pia pejʉntʉ coyenetha peexanaewa tsane xua
    pocotsiwan Nacom ichichipa. Daxota barapomonae pomonae jiwi itorobiya pia pepa
    peewatsiwichi pomonae diez poyobe, pebʉrʉya nanta xeinarʉcʉpa xua barapomonae
    pia peayapusʉ itorobi coyenewanxae tatsi pon be Corei catsinchi. Baxuan catsina
    beya abʉ poxonae wetsina pocotsiwa Nacom bayatha paeba.
  boj-2014: Qotei a segi na mandor kokba 10 naŋgo are tigeltetnjrej deqa naŋgi aqa
    areqalo dauryosib uŋa di degsib ugeugeiyqab. Deqa bati brantimqa naŋgi areqalo
    qujaitosib naŋgo segi siŋgila ti ñam ti kalil wagme juwaŋ di yibqa Qotei aqa anjam
    kalil nami marej qaji di aqa damu brantqas.
  eng-OEBUS: For God has put it into their minds to carry out his purpose, in carrying
    out their common purpose and surrendering their kingdoms to the Beast, until God’s
    decrees will be executed.
  eri-eri: Itou no nogo we king isou waha nigonga, nere dada waha edo ono wogunga
    heigonbona, wa nere dada Itou no amina lewai waha heigonbona. Nere isou etenga
    wahanga inyonbona, onodu nere danga king yafei nomo taane waha oruwa kaafa kui
    waha tuwodbode. Nere onou ono gogunga goi saini Itou no dada lewai waha oruwanga
    edomu wonbona.
  aly-aly: '@see-verse:REV.017.016'
  wiu-wiu: Nile tikilepa Akolaliyo kini tepene lukakana toa toi. Nipa e noi kakoa
    (10) tobou ali-kitamepa o kai kini tele patu kautakoa kakome ta piko peya yopiateka
    oi pedoa pikilepa Akolaliyo papete wene toopiane toa toi. Akolaliyo one papete
    oa mepiane agale taatekoa toa togakaleka nitoa meoi.
  swe-swe: för Gud har ingett dem tanken att utföra hans plan och med ett och samma
    sinne ge sin kungamakt åt vilddjuret tills Guds ord har gått i uppfyllelse.
  cth-cth: Bangkongtetpawiteh, Cathut ni amae a lawk a kuep totouh, ahnimouh ni lung
    a kânging awh vaiteh, amamae uknaeramnaw hah sarang koe a poe awh e lahoi Cathut
    pouknae patetlah a sak awh nahane hah ahnimae lungthin dawk a pakhum pouh toe.
  mti-mti: Kuiyawa God anoano meuma mu atan oya God mu nonomagowa munne. Mu danowa
    desiromit aya mae yusiatatuwa at amaratan oya yusiwa waniya. Meve God gaiyawa
    undag natawa ape.
  pad-NT: 'Deus vania vava''i bodini binahonariahihiki adani tapo''ija, 10 vihiki
    vaipohina, oniani ida vaabono vakaaminakhamavini hija. Vaabono vakani''akhama''aha
    adani 10 vihiki vaipohina: “Jahaki ida adanona tapo''ija-ra ano''avini, bikaabokaja
    kaimoni ida ija''ari hahavi-ra va''ora vaka''da''divini.” Vakhaniha. Nini vani
    Deua binofija ida athi bivava''isohihijora''iki namitharini oadani.'
  twi-twi: Efisɛ Onyankopɔn de ahyɛ wɔn koma mu se wɔbɛpene so de wɔn tumi ama aboa
    no na wadi hene kosi sɛ Onyankopɔn asɛm no bɛba mu de ahyɛ ne botae no ma.
  hlt-hlt: Pathen loh a mangtaengnah saii ham amih kah thinko khuiah a khueh pa coeng.
    Pathen kah olka a soep duela lungbuei pakhat la khueh tih a ram te satlung taengah
    paek ham om coeng.
  tbz-SIM: Kuyie nkuù yóó bɛ̀ duɔ́ ndɛ kó mɛyɛ̀mmɛ̀ kɛ̀ bɛ̀ɛ wɛ̃nnɛ́ dinùù, kɛ duɔ́
    mmusĩ̀mmù bɛ wɛ̃rímú kɛ̀ mùu dɔ̀ɔ̀ Kuyie bɛ́i ntì.
  san-GUJ: યત ઈશ્વરસ્ય વાક્યાનિ યાવત્ સિદ્ધિં ન ગમિષ્યન્તિ તાવદ્ ઈશ્વરસ્ય મનોગતં સાધયિતુમ્
    એકાં મન્ત્રણાં કૃત્વા તસ્મૈ પશવે સ્વેષાં રાજ્યં દાતુઞ્ચ તેષાં મનાંસીશ્વરેણ પ્રવર્ત્તિતાનિ|
  ake-NT: Apʉne pʉra Papa uya to' ewan ya' ipata'tɨsa' pɨ' ɨ'rɨ rɨ i'se te'to' ku'to'
    pe to' uya, ɨsi'kaisa rɨ tekonekai' tʉpana'pano kon tʉto' pe to' uya ene ena',
    ikoneka pe itesa' pe iye'to' pe, Papa maimu uta'ku'tɨ pʉ'kʉ pona rɨ.
  qvn-NT: Chaycunata Diosmi yarpayta gonga, pay munangannuy chaynuy rurapäcunanpag,
    jinaman rimanacurcur chay animal cayagta ‘Gam manday’ nipäcunanpagsi. Chayga mandanga
    Dios rimangancuna ruracayta ushacangancamam.
  tku-NT: Dios cāmālacpuhuanīlh natatlahua tū Dios ixlacasqui'n. Ū'tza' xlaca'n talīchihuīna'nli
    natamaxquī' ixlīmāpa'ksīnca'n animalh hasta a'cxni' namākentaxtūkō'can ixlīpō'ktu
    tū Dios ixuanī't.
  bjk-bjk: 'Idi tabo pet bira, möxösa, God iri bulus a dinödöm kölöme re idi bara
    tabo mana pet eörin a mamaa re ine bira: tabo aut arixe rua isik a lölös se idi
    urungan kö mawak bara irabo kure idi ot nang abo tinenge re God irabo ot turunon.'
  msy-2020: God uabɨ me ganɨngizir nɨghnɨzir kam, a me damutɨ biziba otivam. Kamaghɨn
    amizɨ me nɨghnɨzir vamɨra ikɨ, egh atrivimɨn ikiamin gavgaviba bar da isɨ asɨzir
    atiam danɨngam. Me kamaghɨn damu mangɨtɨ Godɨn akam mɨkemezir biziba, da guizɨn
    otivamin dughiam otogham.
  bpr-bpr: Yé duenla gamgimò gambet ayé du ta fkah Dwata di nawala du fye gdohò i
