    thetheghan mbwanjamɨma, ghaghad Loi le utu i tabo emunjoru.
  yap-yap: Ya ke tay Got ngalan gum’ircha’rad ni ngar ngongliyed e tin be finey, ni
    nge ta’reban’rad ngar pi’ed gelngirad ngak fare gamanman, ni nge yib gelngin nge
