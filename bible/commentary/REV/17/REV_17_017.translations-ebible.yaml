  mop-NT: —Baalo' ti uchul u ca'a u men baalo' u c'ati a Dioso. Le'ec ti ma'ax to
    uchucu, tz'abül u ca'a ti'ijoo' a diez tuul ichiloo' u tucul ca' jumbelacoo' u
    tucul tu bajil. Ti'i ca' yanac jabix u c'ati a Dioso, tz'abül u ca'a ichiloo'
    u tucul ca' u c'uboo' u yanil ti'i a chüc baalche' tuba tina'an ix ch'upu. Beloo'
    u cu c'ubu' u yanil ti'i asto ti ca' jajac u t'an a Dioso,— cu t'an ten.
  tet-tet: Naꞌi Maromak duꞌuk mak naseꞌi nebee naꞌi sanulu nia kabuar lia fuan atu
