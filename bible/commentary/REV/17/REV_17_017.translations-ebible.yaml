  aaz-aaz: Uisneno In kuun es reꞌ anmoeꞌ, tar antea usif boꞌes reꞌ naan anmaꞌakoran,
    he nnonaꞌ sin kuasa neu muiꞌ fui apisut naan, tar antea in naꞌtutuꞌ niis bifee
