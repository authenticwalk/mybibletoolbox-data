  cof-NT: Diosi ya sonaca casticaquisa munaraminue. Jun tenchi Diosi ya miyalaca man
    tencari casa carinue tie. Diosi yalaca tenca casa carinan, yalachi mantaca ya
    animalichi cuwato, ya sonaca casticaquilaquichunae. Diosi ticatiya tsanhino jonunca
