    ema tuara putou nusokare awa wo gorobare potiro sou bua nuso inoise nuara Anutura
    ge awa me wamunoya awa.
  fra-NCL: Car Dieu leur a mis au cœur d’exécuter son dessein, et de donner leur royauté
