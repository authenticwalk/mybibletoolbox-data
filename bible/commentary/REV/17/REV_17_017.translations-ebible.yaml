    kuduba wenayagisi makeya ki ka e kasiyarai ki kuduba kewoyagisi.
  nko-NT: Tsúfɛ́ Bulu lɔ́pʋ agywɩɩn ánfɩ wá amʋ́ fɛ́ɛ́ nwuntɔ, mɛ́nɩ bɔ́bwɛ mʋ
