  nii-nii: Kalk kin, yi mił pe, Gos eim erang kin, en enim noman tuk ełe mułang kin,
    noman ende sek kin, Gos eim noman ełe piim mił oł ei mił, erik tonu kindnjing.
    Kindangin kin, oł endi enjing ełe, kung simbii mił epi ei, en enim noman dinga
    ngangin kin, tep ełim. Yi er mułangin kin, nga Gos nge ek nirim mił, keimi tonu
    orum.
  ign-NT: '@see-verse:REV.017.016'
  dik-NT: Bänyŋaknhïïm kathiäärkä aabï ë kënë looi, rin cï Nhialic ye tääu kepuɔ̈th
