  ory-ory: କାରଣ ଈଶ୍ବରଙ୍କ ସମସ୍ତ ବାକ୍ୟ ଯେପର୍ଯ୍ୟନ୍ତ ସଫଳ ନ ହୁଏ, ସେପର୍ଯ୍ୟନ୍ତ ସେମାନେ ଯେପରି
