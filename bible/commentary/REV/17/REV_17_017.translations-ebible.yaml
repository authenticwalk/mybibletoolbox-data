  ood-NT: '@see-verse:REV.017.016'
  lbm-lbm: अपनो इच्छा ख पूरो करन लायी परमेश्वर न उन सब ख एक मत कर क्, उन्को मन म योच
    बैठाय दियो हय कि, हि जब तक परमेश्वर को वचन पूरो नहीं होय जावय, तब तक शासन करन
