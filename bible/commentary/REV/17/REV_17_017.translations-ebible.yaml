    ele governe. E dessa maneira, as palavras de Deus se cumprirão.
  stp-NT: Baꞌ dɨɨlh gu Dios puiꞌ jaꞌk ja jurtuda gu mambhɨɨx gɇꞌgɇrkam yaꞌ kam dhi
