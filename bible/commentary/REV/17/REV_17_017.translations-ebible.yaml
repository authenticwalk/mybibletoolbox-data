    Gen kỹ ag tóg nén kar kãnkãn ke mũ ẽn pétẽm ke mũ, Topẽ tỹ vãsỹ tó ja ẽn kar ti,”
    he tóg, Topẽ tỹ jẽnẽ jafã ti.
  bvd-bvd: Suli God 'e alua naa manata laa nai laona lioda, uri daka ilia si doo ki
