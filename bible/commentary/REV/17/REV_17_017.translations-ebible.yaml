  sri-sri: Pʉrʉ ĩgʉ̃sã pe mojõmarã oparã surosũ gũñarã, gajirosũ deyogʉre ĩgʉ̃sã opʉ
    pírãkuma. Marĩpʉ ĩgʉ̃ gããmerõsũta ĩgʉ̃sãrẽ irasirimakʉ̃ irigʉkumi. Irasirigʉ gajirosũ
    deyogʉ ĩgʉ̃sã opʉ ããrĩgʉkumi. Marĩpʉ ããrĩpereri ĩgʉ̃ iripoegue ãrĩderosũta iriyuwarikʉdero
    pʉrʉ, gajirosũ deyogʉre béogʉkumi.
  nal-nal: Avuna Nakmai nanga xa ra lis amun inaxamang sin naandi xuna naandi dina
    waambazof amun inaxamang sina. Malasing ma naandi dina lis a dikdikang iwana rasinang
    a lus sin a wungpung ka ruaas a dorang sin Nakmai di waambazof.
  kyq-kyq: Gaarin̰gen sik se, Raa mala tɛɗɗenga tɛɗ maakɗe ki, naaɗe tɛɗn naaba daa‑gaab
    ki se, taa daa‑gaabm se kiŋg maakŋ gaarin̰ ki. Raa ɔlɗe tɛɗn naan̰ se, taa naaɗe
    tɛɗn nakŋ kɛn naan̰ uuno doa aan gɔɔ kɛn naan̰ maakin̰ jen ro ki. Daa‑gaabm se
    kiŋg maakŋ gaarin̰ ki bini taar kɛn Raa taaɗ se Ꞌkaan ɗoobin̰ ki.
  kwd-kwd: Suria God 'e arua no'o manate'e wane 'i 'ubulana nga mangoga, 'agila agea
    nga 'ola lo'oo ngaia 'e siria. Ma gila ka arua nga manata'anga aga fana nga kwatelana
    nga tegelangaa aga fana nga 'ola momoori kwasila lo'oo, fana ngaia 'ani ba'ita
    leleka maka nigi na alata na fatalana God te'e nigi kwala'imori.
  ded-ded: Anutungo ubanginau negen negeng yemmeecac yeni negen negeng mocgu amma
    ngictau uaac kucngina wasaiyang migecde. Mima yeneng wasaiyang yoara modacgec
    kecma Anutungo negenecfu uaareng sasawa mesigecde.
  ewe-ewe: elabena Mawu tsɔe de woƒe dzi me be woana eƒe tameɖoɖo nava eme ne woalɔ̃
    atsɔ woƒe ŋusẽ ana lã la ne wòatsɔ aɖu dzii va se ɖe esime Mawu ƒe nyawo nava
    eme.
  nuy-nuy: “Anaani-yung God niwu-burriyn wugurri-wuy amaamburumburung-guy. Anubani-yung
    amburru-waṉbina warraawurru-yung na-God-jinyung anubani ni-wawanggini-yinyung.
    Warraawurru-yung amburru-wijangayii aynjaabu. Warraawurru-yung waa-narrii-yinyung
    ambirri-waṉagana lhuḏ, yagu wurruuyii wubani a-bulugi-wuy. Warraawurru-yung amburru-waṉbina
    anaarrawindi-lhangu, yagu anubani-yung na-God-jinyung ni-yambini wu-nguynju anaani
    ana-lhaawu. Anaani-yung anggiij-gandhurrg-mang.
  cop-BHC: ⲪⲚⲞⲨϮ ⲄⲀⲢ ⲀϤⲦⲎⲒⲤ ⲈϨⲢⲎⲒ ⲈⲠⲞⲨϨⲎⲦ ⲈⲒⲢⲒ ⲚⲦⲈϤⲄⲚⲰⲘⲎ ⲞⲨⲞϨ ⲈⲐⲢⲞⲨϢⲰⲠⲒ ϦⲈⲚⲞⲨⲄⲚⲰⲘⲎ
    ⲚⲞⲨⲰⲦ ⲈϮ ⲚⲞⲨⲘⲈⲦⲞⲨⲢⲞ ⲘⲠⲒⲐⲎ ⲢⲒⲞⲚ ϢⲀⲦⲞⲨϪⲰⲔ ⲈⲂⲞⲖ ⲚϪⲈⲚⲒⲤⲀϪⲒ ⲚⲦⲈⲪⲚⲞⲨϮ.
  buk-buk: Ŋac oc sêkôm bocdinaŋ, ŋahu bu Anötö dau kêŋ gauc sip ŋac si ŋalôm bu sêkêŋ
    si ŋaclai têŋ gêŋ sac ma sêsôc iŋ ŋapu, ma sêkêŋ kisa awhê mockaiŋ-ŋga. Anötö
    k êyaliŋ ŋagêyô dinaŋ sa gwanaŋ su, ma kiŋ sac dinaŋ oc sêkôm iŋ ndê yom ŋandô
    sa.
  pri-NT: «Rà wàrapwiri, ba na pacoo ê câbawâdé kà Pwiduée. Ba wàé kaa, na é tòpò
    ê auniimiri naa na pwâranümarà, ba na rà cau pitêrerà, ma rà naa tà Itémuru ê
    pwâra ukai kàra. Â wàrapwiri, tèepaa naa goro ê pai pacoo diri ê pwi na ia é jèe
    mara ina wà Pwiduée.
  zpq-NT: Ḻe Diosen' güe'e latje yesaque' txen yesone' yogo' da' ca' ṉa bežen', na'
    yesone' yeḻa' chnabia' c̱hegaque' ḻo na' bežen' cont yeyož gac yogo' dan' ba gwna
    Diosen'.
  por-TFT: Eles vão fazer isso porque Deus fez com que resolvessem fazer o que Ele
    deseja que façam. Consequentemente, vão deixar que a besta assuma o poder deles
    de governar até se cumprir o que Deus declarou {até eles cumprirem o que Deus
    determinou} [MTY].
  gwi-NT: Nihłaa gwitr'it t'agwagwah'in k'iighai' Vit'eegwijyąhchy'aa doo'ya' gavoonyąą
    gwik'it t'igihee'yaa, ts'ą' nijin Vit'eegwijyąhchy'aa deegweheenjyaa nyąą ąįį
    gwik'it gweheelyaa gwats'ą' ąįį nin iizųų ch'atthąįįn choh dagat'aii antł'eegiin'ąįį.
  gvn-gvn: God wawu jana yalaku balkanka. Nyulu jananin mambarrin yalaku wawubu balkanka.
    Nyulu jananin mambarrin yinya kuliji murubuku jananga maja-bunganka. Nyulu yinya
    kuliji mambarrin majaku bundanka until Godumu kuku manubajamanyamunku.
  nhy-NT: Dios okintlalilij ipan inyolo in reytin para ma kichiwakan tlan Dios kineki.
    Yejwan motlaliskej san se tlajtole iwan kimakaskej intekiwajkayo in amo kuale
    yolkatl, para ma tlanawati asta ijkuak ma mochiwa nochi tlan Dios yokijtoj tlapanos.
  asm-FB: কিয়নো ঈশ্বৰৰ বাক্য সিদ্ধ নোহোৱালৈ তেওঁৰ মনস্থ পুৰ কৰিবলৈ আৰু এক মনৰ হৈ
    তেওঁলোকৰ নিজ নিজ ৰাজ্য পশুক দিবৰ বাবে, ঈশ্বৰে তেওঁলোকৰ মনত প্ৰবৃত্তি জন্মালে।
  okv-okv: eto ainge asora amita be amo God na amita uje avo ara jo ta hotembari ikau
    tunga vahai eto o sapura ta degi sovera ari ikitiroro God na ke etija amita be
    avo puvurou kesora.
  mxt-NT: Vatyi Nyoo sana̱ ndaha ra añima rey cuan vatyi casacuvi ra cuhva cuñí maa
    ra. Vatyi ɨɨn ri cuhva cucaca xiñi ra, ta cucuhva ra ityi chi quɨtɨ quiñi caa
    cuan cha cunyaca ñaha tɨ tari rey nyacua nya chino cava tuhun cahán maa Nyoo.
  tzo-NT: Yu'un ti jtos yo'ntonic chc'otic ti ajvaliletique xchi'uc ti jti'vanej bolome,
    yu'un ti chac' sbaic ti abatinel ti stojol ti bolome, yu'un hech ono'ox xchapanoj
    ti Diose hech yu'un hech chc'ot ti pasel. Yu'un hech its'aqui o scotol ti c'utic
    yaloj ti Diose.
  ind-AGS: Sesungguhnya Allahlah yang menaruh ke dalam pikiran mereka untuk melakukan
    apa yang menjadi kehendak-Nya, yaitu dengan memberi mereka satu tujuan, memberikan
    kerajaan mereka kepada si binatang dan dengan demikian Firman Allah akan ditepati.
  omw-omw: Kotiva mwihuara ni mutukya vahiani kyaiqara varaqi quate qianinranra tita,
    mwihua kuaa vu nraato nraahu tu kyeta nkyiari kepukya mwia qaakyau vairi mwia
    nraahu mwivarave. Mwihua mwitaamaqi vivaro Kotira quavanto qutaa mwivauma vahiananrove.
  yrb-yrb: Godima Danu ununa emana Danu unu ueta ufitae Danu imueta emanu nenoro odiro
    emana emanu bunaini yawoeta nesia i buna egiba mataba dana eme yawofiro Godinu
    sina nesia rorowarau ufiro ido me sibisu.
  maa-NT: Nainá k'oa̱á s'ín tsibíjiìn kjo̱hítsjeèn‑la̱ jñà xi̱ta̱ koi nga k'oa̱s'ín
    si̱ìkitasòn koni s'ín mejèn‑la̱ Nainá. Jè kjo̱tíxoma xi tjín‑la̱ xi̱ta̱ koi tíjngoò
    ikon nga jè cho̱ ts'e̱n ko̱nga̱tsja, skanda k'e̱ nga ki̱tasòn yije 'én xi kiìchja̱
    Nainá.
  mcq-mcq: Godira puni ura ijí kiviꞌi mihumakame pu vwiha nikwinu vwihajiꞌi Huni ura
    ijí vejara. ꞌEnaꞌomo pu ea kaꞌene ꞌajoahunijaho hanuhiji vajahara. ꞌEjakame Godoni
    iri ꞌwaramajara nimaa reꞌamarono avajara.
  sus-A: بَرِ مَ عَلَ نَن عَ رَفِرِشِ عٍ شَ عَ وَشْنقٍ رَبَ. عٍ شَ عٍ شَ مَنفّيَ رَفبِلٍن
    نَ سُبٍ مَ، هَن عَلَ شَ مَسٍنيِ كَمَلِمَ تّمُي نَشّ.
  jpn-1965: それは、神が、みことばの成就するときまで、神のみこころを行なう思いを彼らの心に起こさせ、彼らが心を一つにして、その支配権を獣に与えるようにされたからです。
  fra-SBL: Car Dieu a mis dans leurs cœurs de faire ce qu'il a en tête, d'être d'accord,
    et de donner leur royaume à la bête, jusqu'à ce que les paroles de Dieu soient
    accomplies.
  yka-yka: Hangkan inin hinangde peggeˈ pinapikilan siye weˈ Tuhanin ngahinang kinabayaˈannen.
    Amban bayaˈ Tuhan du hangkan siye magdambuwaˈ isun weˈ pangurungde kapatutden
    si sattuwahin sampay tuman kēmon bakas pinaˈin Tuhanin.
  mle-mle: “Atawa kwurkuw, aw day aal God wadalib kwurdanaala. Di dayadiy mawulaam
    sisuwdidiy atawa kwurdakik aw adi sapiy yidi animal diki tabab dayadiy ap kwiykuw,
    van tidik, aw atawa tidik, aw yin adiy miyawa God dikidiy maaj mwiyir tiyakiyaki-dakik.
  shp-NTPO: Diossenra jaton shinan meran imaxona iki, jawen keena keskáres axonkanon
    ixon. Jatianra shinan axon, ja apobaon koshi ja onsá yoina menikanti iki, ja Diossen
    yoini keská senenai kaman.
  aom-aom: Ëhi ëꞌiröhe hesi bëhoho God-ro uehore ë danoho simanore bojëmijade höjo
    ëhuro huhu nimaje muoho vaejahoruomoröhego. Huhu nimaje muoho jabumëro vaejahoromo
    simane gemuoho uehorovoromo mi sisëho jabesi darugoho ahoꞌo bojamiromo ajamijego
    ë mi sisëhuro bövie namiromo öri ariꞌoho muebebe vaꞌego evare God-hu rabe rabe
    uëvadëhi ëhi jioröhego.
  geb-geb: Fhe Bakɨme nduara ndɨkndɨgar mba ŋgui vhɨrve gari gumgir pani ga nɨɨŋgim,
    mbe mba khesharigi tɨvir muunga. Mba bigi Fhe Bakɨme fhum suaŋgi, mba khesharigi
    bigi hegɨrga. Mbe za ndɨkndɨk bavira kɨv, mbe mba ndigi ŋkasŋka, mbe za wari tɨgɨp,
    ŋgui vhɨrve gari gumgir pani kɨrga. Mbe mba ŋkasŋkar za mba ruaŋruaŋgi sɨgar nɨɨŋgirga.
    Mbe mba tɨvar muuŋv, ŋgɨp kɨrim, Fhe Bakɨme mba muun za suaŋgi bigi, ana za nta
    tugɨra tɨgɨp za ntan muuŋgirga.
  bsj-bsj: Wori kwama yoti reer cirger na ci ma dike co cirye ki ciyaka cek, na ci
    rener bikwan liyare ciyero bisiro nin, ker kwamaro dim rimre.
  cak-cak: Roma ri Dios xuya' pa cánima ri lajuj reyes chi niqui'en ri nurayij chique.
    Romari' junan quitzij xqui'en richin xecataj chirij ri ixok man utz ta ruc'aslen,
    y xquijach ri qui-gobierno pa ruk'a' ri chicop, c'a nibanataj na ri ru'in can
    ri Dios chi yebanataj.
  chf-NT: Dios u yäc'bi tu pixanob tuba u chenob lo que yo une uticba. U yäc'bi tomp'e
    u c'ajalinob ni nuc ajnojajob tuba u yäq'ue' ubajob tu manda ni te'el anima ixta
    que laj utic lo que u yäli Dios.
  tlf-tlf: '@see-verse:REV.017.016'
  piu-2006: Yilta, Katutjalu tjananya tjingapungku mayutju paluru tjapanpala tjikipaka
    palula yalatji watjantjaku, ‘Nyuntu kutju nganampatju mayutju tiṉa nyinamalpa,
    nyuntunya kutjulatju kulinmalpa.’ Palunyatjanu tjana tjikipaka palumpa waarrkana
    tjuṯa nyinaku. Yalatjiya nyinaku Katutjaku wangka kutjupalpi yiltarrinytjala.”
  poh-NT: 'Jeꞌ reꞌ kꞌuruꞌ chiꞌnchel wili naricꞌuluric maj reꞌ Dios xicoj pan ca̱mna
    ribanaric reꞌ haj wilic i xa̱j ruꞌ chi xcaꞌn jeꞌ ricab i wili: Chi xa jenaj chic
    wach quicꞌux naquikꞌahsam i cajawric reh i maꞌ laj cak ri̱j chicop chi toꞌbal
    reh, cu rehtal narinimjic haj wilic i kꞌoro̱j cho ruꞌum i Dios.'
  tue-tue: Cõãmacʉ̃ cʉ̃́ãrẽ sĩcãrĩbíro wãcũrĩ tiigʉ́daqui. Teero tiirá, cʉ̃́ã quiogʉ́
    petire cʉ̃́ã sotoa macʉ̃ õpʉ̃ sõnecoadacua. Cʉ̃́ãpe “ʉ̃sã boorómena teero tiia”
    jĩĩ wãcũmicua. Quiogʉ́ peti cʉ̃́ã õpʉ̃ niitugʉdaqui, tée Cõãmacʉ̃ “biiro wáaadacu”
    jĩĩrirobirora wáari siropʉ.
  bjp-bjp: Wara le God tom i tel wolwol ken foron king ae ka tikii una fasuut wolwol
    kia, ke ri ka ta rakrakai una nagogon kiri usuf muruuw aka ae, papang na aunbiing
    foron orek ke God ik suut.
  xon-xon: ba pu? Uwumbɔr le cha bi ban bi ŋa waageehn, ki cha bi kpa kimɔbaan ki
    di baanaan tii upeel ngbaan u ji ki nan saa buyoonn Uwumbɔr aah len pu na nan
    ŋa.
  tzo-ZNT: Ti coꞌol sjolic xchiꞌuc bolom li preserenteetique, ti ta xchꞌunbeic smantale,
    jaꞌ ti yech onox yaloj li Rioxe. Jaꞌ yech ta spasic yoꞌto cꞌu chaꞌal xcꞌot scotol
    ti cꞌusitic yaloj li Rioxe.
  mpm-NT: Siaꞌan kin saꞌa i, chi ni stuu Yandios nuu i ja na saꞌa i naa jniñu kuni
    maa ya. Ti nduu ɨɨn nuu ini chaa un naa da ja nakuaꞌa da jniñu ka ndiso da nuu
    kuɨtɨ xaan un. Siaꞌan kin saꞌa da undi na siuku ndaa siaꞌan nava ni kachi Yandios.
  ots-NT: Guejtsjɛ ca Ocja̱ xí hñi̱hmi cʉ ddɛtta rey pa da castigajʉ car ma̱ñaso bbɛjña̱,
    da cjajpijʉ ncja ngu̱ xcá mbe̱ni guegue. Gue ca Ocja̱ xí xih cʉ ddɛtta rey da
    hmʉpjʉ gá acuerdo, da döjtijʉ cár cargo car tzate zu̱we̱ pa da goji gá rey jøntsjɛ
    guegue‑ca̱, da mandado göhtjo pʉ jabʉ di mandado cʉ ddɛtta rey. Car tzate zu̱we̱
    da segue da mandado hasta bbʉ xtrú nzʉdi göhtjo ca xí ma̱n ca Ocja̱.
  hoy-hoy: यतिकी परमेश्वर आंदुर मन दा ईद हाक्यान कि आंदुर आऊन मनसा पुरा माळुल, अदिक
    यागासताका परमेश्वर उन वचन पुरा आगाल्द आगासताका ऊंद मन आगकु तान तान राज्य पशु उक
    कोटबुळी.
  amo-amo: Kutelle nati nanya nayii mene iyeru unufe mye nyenu ine likara udu funawan
    tene asu tigo udu kubi ko na uliru Kutelle nkulu.
  pjt-pjt: Panya Godalu tjananya mayatja 10-pa kutjuṉu tjana tjunguringkula mamu panya
    palunya wangkara mayatja puḻkanmankunytjaku, ka mamu paluṟu uwankara kanyilku
    Godalu ngaṉmanytju wangkanytja tjuṯa utiringkunytjaku paṯaṟa.
  cwe-cwe: Kwaviya Mulungu kagela muna imizoyo yawo gesa da kuvikiza lungilo jake,
    yani waitogolele wawo kwa wawo na kuding'ha ding'onyo dikali ijo udahi wawo wa
    kutawala mbaka mbuli ziyalongile Mulungu vondazifike.
  daa-NT: Buŋ kat diyiit ɗo gelbinco a ŋuu ginin̰ maanna-aŋ ar kaak ŋa rakiyo. Paa
    kat, sultinnay-ak deet kaawco a ŋuu gaayin̰ maan biida-ak ɗo ay maanna nam gamin
    okin̰co kuuk Buŋ kaawtu yaa kuuniye.
  mlp-mlp: God in king 10 na giqeman in ginad amulikmo iyim gigo zaway in wazayta
    na bunmo in eman karuw kwasikta na ahaqenib lehan iyan in daq nazaq em daqayta
    ham. Ad in God-mo anad muzinad daq nazaq emad ossa teq nagah bunmo God anan bilamta
    na tugwahtiq bugdaq ham.
  ape-C: Um maresh? Eshesh douk Iruhin neshuhur um shugipesh ananim atum urkum. Namudok
    aria anan nakri wosik um amam husuhw atin baraen aria enyudok amamin dodog douk
    amam haraen um hupe king iri um ta wata huko enyudok mahin. Aria enyen ta nyupe
    dodogowini king arigaha abudok nyutob Iruhin ananin baraen nyutogur adurin abom
    obi nyutob butogur.
  bgs-bgs: su bággayan dan ka Manama ka kakalyag ébô tumanán dan tô ágdantulán din.
    Purisu pasábbadé dan ka panámdám ébô imun dan na pangulu dan tô magani mannanap
    sippang ka matuman tô kagi ka Manama na igsulat sayyan.
  faa-faa: Asiamo aporo unihae kaeyakosuamo namina himu hakásaraka hemakapukua, ipu
    hauaka yasaro asíamo unihaeaka asekea rekeasimo hemakapurane, Kotimo mahemakapukua
    marerapo. Kotimo ayiakakosaposane ayiakasiraka aporo unihae kaeyako suamo yasaro
    asíane makama fanahokosapo.
  kik-kik: Nĩgũkorwo Ngai nĩekĩrĩte ngoro-inĩ ciao rĩciiria rĩa kũhingia muoroto wake
    na ũndũ wa kũiguanĩra mahe nyamũ ĩyo hinya wao wa gwathana, nginya ciugo cia Ngai
    ihinge.
  cap-NT: Jalla nuz̈ nii mantiñinacaqui naa maatakaquiz paaquic̈ha. Yoozqui ninacz̈
    kuznacquiz nuz̈ peckatchic̈ha, Yooz muntacama paa-ajo. Jalla nuz̈ Yooz muntacama
    paacan ninacaqui tsjii kuzziz cjequic̈ha, anawal animalz̈quiz ninacz̈ mantiz poder
    tjaazjapa, Yooz chiitacama cumpliskatzjapa.
  ksr-ksr: “Kaeŋ koloowaati, ii Anutunoŋ kiŋ poŋ yoŋoo uugia kuuŋ sololooŋ oŋono uumotooŋ
    ama mindiriŋ ambuya. Anutuwaa momo areŋa kaeŋ otaawuya. Kawaa so ku-usuŋgia jeŋnemba
    mugi ejemba galeŋ koma oŋoma laligowaa. Kaaŋa laligoro Anutuwaa qaayanoŋ hoŋawo
    koloowaati, kambaŋ iikanoŋ tegowaa.
  eng-TNT: For God hathe put in their hertes to fulfyll hys wyll and to do with one
