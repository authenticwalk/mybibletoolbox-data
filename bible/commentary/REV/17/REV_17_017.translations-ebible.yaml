    pa inminyolo quinami se pa yoje quitemacasi in yulijquil temajquil inminlahueliltilisli
    calica huelitilo quinami huejueyenten. Huan yoje quilamisi quichihuasi in hual
    Dios quijtuc.
  sua-sua: Ii, ngara kering a rengmat tok, ekam ko E Nut mruo ta ktar her mi kut el
    ka papat to endo gi kun mnam mar, he nang mar kam mi kut kaikkiem ka papat to
    endo, kmeharom ka svil tok kam pis lmien. Ii, he ekam tok, o taven loktiek ruk
    endruk ngat kaum kael ngaro serppak kuon malpgem a ngaenkuo to endo, he nang ka
    tavgo kam vle kuo mang o mia tgus. Ii, E Nut ta tting mang a ngaenkuo kam vle
    orom a serppak tok kam ngae kais ko na kaottam karo rhek, mar kam pis lmien ormar
    ko ngak kering a rengmat to endo enang tok.
  are-are: Altjirranha antja naka king nhanha etna tnontha korna ekura kangkwerritjika.
