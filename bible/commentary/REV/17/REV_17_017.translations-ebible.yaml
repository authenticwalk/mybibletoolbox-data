    ହେୱାରିଂ ମାନ୍ତ ପସୁ କେଇଦ ପିସ୍ତି ହିନାର୍‌ ।”
  txu-NT: Mrãmri dja ar ã o ane. Mỳkam? Bir, Metĩndjwỳnh ne kadjy ar ngrẽk ne, bẽnjadjwỳrbê
    10ja ar ngrẽk ne. Metĩndjwỳnh ta ne arỳm amim 'ã karõ ne kam ar kadjwỳnhbê arkum
    arẽ. Nhym kam kôt ar bẽnjadjwỳrbê 10ja õkre kadjwỳnhbê amim 'ã karõn o ajkẽ. Nãm
    ar axikôt kabẽn ne mrymã kum, —Gajbit dja ga apydjin abẽnjadjwỳr rax ne ar meo
    aba. Nhym be nija gêdja wãm nõ, ane. Nãm Metĩndjwỳnh anhỹr djwỳnhràm tu kônh arkum
    irkumrẽx nhym kam ar kôt o tẽn o tẽn inomã kumẽ. Ar kute amimar kêt ne ar Metĩndjwỳnh
    kabẽnkôt tẽ.
  eng-WEBU: For God has put in their hearts to do what he has in mind, to be of one
