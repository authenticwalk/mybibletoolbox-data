    nénk mwanapon. Am fárákap te ankár takrá tukupea napo, Kwaro tak nanamprá sérinámp
    ankank pwi naenámpon.
  kto-kto: Me tavuk ang Morowa, uabu agat ang kan na dalap ma, ga eba memaning namurit
    agat meba akosarmeng iriro paga meba betang na agat maiong. Ga eba maialang uriro
    kukunim gano aun suvaima. Eba okosarmeng gare tiro ga ila puoieng na tara me mirier
    pagap la uaramam Morowa leba betmeng migat.
  gmv-NT: ባ ቆፋ ፖላናስ ሃይሳꬆ ኦꬃና ማላ ሄሳ ሄ ቆፋ ኢስታ ዎዝናን ዎꬂዳይ ፆሳ። ሄሳ ጊሽ ፆሳ ቃላይ ፖሌታና ጋካናስ ኢስቲ
