  swp-swp: Paana Eaubada nuadi i dudududuidi bena ia ena nuatu se ginauri arinai nuadi
    se heoiesega eo edi basileia se mosedi suisui arinai i lau e Eaubada ena riba
    se hemamohoiedi.
  bjr-bjr: Mi karaambaiqausa sia nariqa kai miqifaranoo. Anutufa qumee fuki faaki
    qinaqa misa sia irirainni misa nári iriranammifoo qimasee nári afeeka manda kaasau
    aandau amifaranoo. Anutufa narí ufa anoonaikianinna aukuanara afeesidanoo miqiannoo.
  aby-aby: Godima Danu arara emuama Danu arara ukeka ufisane ibake Danu imukeka emenu
    imukaro odirie ibake emuama emenu bunaini yawokeibisa ibai yaisina i buna abu
    ari rabubairo maisaba ibake dawama emua yawofiakuro Godinu we bou ukeibi wake
    yaisina enaenari ufekuro idua me sifekua wei.
  eng-YLT: for God did give into their hearts to do its mind, and to make one mind,
    and to give their kingdom to the beast till the sayings of God may be complete,
  jni-jni: Ugomo Asere ma wuu amu ruba muweme wa wuzi ivai usuro uhem umeme, waweki
    urusa umeme wa wuzi uti gomo anicce nibi nama ba iro uhana uganiyame sa Ugomo
    Asere madi buki tize.
  kne-kne: Din babai ay doy ay inilam et din dakdake ay siyodad ay mangituray sin
    am-in ay ari isnan daga. Napasamak dana en sisya, tan si Diyos di nangiturong
    si nemnem da ay manongpal sin panggep na. Siya din gapo ay inpolang da sin kaeegyat
    ay animal din kalebbengan da ay manturay enggana ay matongpal din am-in ay inbagan
    Diyos.”
  tgj-tgj: Holvgabv Pwknvyarnv ninyigv ridubv mvngdam nama lvkingobv rinam lvgabv
    bunugv haapok lo rinwng mooto okv Pwknvyarnv gv gaamv jvjvbv ripwngrinya ma lobv
    svnwng lo bunugv jwkrw am jitola rigvdogv more.
  gui-NT: Echa Tumpa omoquɨreɨ jocuae diez mburuvicha guasu reta omee vaera iporocuaia
    metei ramiño jocuae maemɨmba guasu pe. Jare maemɨmba guasu güɨnoita iporoocuaia
    reta Tumpa iñee reta oyeapo regua.
  quc-TT: Ri Dios xuya bꞌe chike ri lajuj taqanelabꞌ chi jewaꞌ kakibꞌano. Xubꞌan chike
    chi kakijunamaj kichomanik rukꞌ ri nimalaj awaj, kakinimaj kꞌu na kꞌa pa ri qꞌij
    are katzꞌaqat ri uchomanik loq ri Dios.
  heg-NTPO: Ama Lamtua Allah esa man in tao, le didiin laih hngul nas totoang koo
    mesa, le sao oen in kuasa ngas bel hmukit na, didiin un tao dudus bihatang nga.
    Nini ela lam, Ama Lamtua Allah in nangan pesang hidi totoang son nas, dadi.
  ptu-ptu: Ingganna ia too napateem aka Puang Allataala unggaha'i penabanna indo tomahaja
    anna mala tipalako pattujunna Puang Allataala. Iam too anna umpamesam pattujunna
    indo to sapulo umbeho kakuasaanna lako indo olo'-olo' to peande anna mala ia ma'pahenta
    sule lako wattunna la naongei Puang Allataala ungganna'i ingganna Battakadanna.
  bzd-NTPO: Skëköl wák tö blu'pa dabop e̱r méwa̱ ñikkëë a̱s ie'pa wa̱ ka̱wö tso' s'wëttso̱ie,
    e' mùitörak iyiwak sulusi e' a̱. Es ie'pa tö iwe̱raë dö̀ mik iwà tka we̱s Skëköl
    tö iyë'a̱t es.
  kwf-kwf: Sulia God alua naꞋa manataꞋi ngwae Ꞌi saena na liada, kira ka sasia na
    ru neꞋe nia ogaꞋi ki. Ma kira ka alua taꞋi manataꞋanga Ꞌuana na kwatelana na ngasingasiꞋanga
    kira fuana na ꞋinotoꞋanga fuana na ru mauri kwasi neꞋe, Ꞌiri nia ka gwaungaꞋi
    leleka ka dao ana kaidaꞋi neꞋe fatalana God ke baꞋa fuli mamana naꞋa.
  eng-WYC-2017: For God gave into the hearts of them, that they do that that is pleasant
    to him [or before him], that they give their kingdom to the beast, till the words
    of God be ended.
  eng-WMBB: For God has put in their hearts to do what he has in mind, to be of one
    mind, and to give their kingdom to the beast, until the words of God should be
    accomplished.
  zat-NTPS: Dios bzue̱' lu lázrdau benne' wenná bea ca' xelune̱' ca da dxaca lazre'
    Le̱', gate belune̱' tuze dizra', ne bulunézruje̱' xel-la' dxenná bea chee̱' lu
    na' bénnea' naque̱' be̱ xixre' schanni' na', cadxa gaca ca da ba gunná Dios.
  spp-spp: Yii li cè, Kile u à sɔ̀nŋɔre le pi e pi i uru ɲyii wuuni pyi, pi i pi sɔ̀nŋɔre
    pyi niŋkin, pi i pi ɲùŋufente kan sige yapeg'á, fo Kile jwumpe ká fûnŋɔ.
  zty-NTPS: Dios wzóe' ḻo yichj ḻáẕdo'gak chi benne' ka' da' gonen ga góngake' ka
    žénekzele' Ḻe', na' góngake' toze diža' wdégake' yeḻa' wnná bia' chégake' ḻo na'
    bia snia na', na ki gak kan ẕnna x̱tiža' Dios.
  mek-mek: Gome Deo kapaꞌina fekapa eoma auga isa aloꞌiai eogeisa, ke isa aloꞌi agaꞌomo
    emia, eꞌi isapu aagoai ifeni koa iꞌopoga egaꞌina kepeniia. Ke ifeni koa iꞌopoga
    egaꞌina, isapu egaꞌina ageafia mo agelao Deo ega iifa maꞌoai koꞌaꞌi akemia kinagai
    kai.
  aey-aey: Ge, Anut uqa age wawagana cisdoc eu aden. Eunu age wawaga osol Anutna cisdoc
    toodumeig age agena king bilec cofadec cabi oc eu dool cus me qee utecebil uqa
    king bibileb li Anutna je mele ihoc ligian.
  urd-GVH: क्योंकि अल्लाह ने उनके दिलों में यह डाल दिया है कि वह उसका मक़सद पूरा करें
    और उस वक़्त तक हुकूमत करने का अपना इख़्तियार हैवान के सुपुर्द कर दें जब तक अल्लाह
    के फ़रमान तकमील तक न पहुँच जाएँ।
  ycn-ycn: Tupana la'arí nahuacára'ajeño pechu, nala'acáloje nacaje ripechu nacú ri'imacá
    que penaje. Piyuque necá quemaño ilé camejeri caje nacú, ri'imacáloje piyuque
    ina'uqué huacára'ajeri penaje. Nacaje i'imajícaja Tupana quemacá que, ejená ri'imajé
    nahuacára'ajeri.
  djr-djr: “Yurr yuwalktja ŋunhiyi guyaŋanhawuynydja nhanukiyinguŋ yan God-Waŋarrwuŋ,
    märr dhu ga ŋunhi buŋgawaynydja mala guyaŋany ga mala-djarr'yundja waŋganygurra
    yan, ga dhayuŋan walal dhu ga ganydjarr walalaŋguwuy walal nhanukal ŋunhi rumbal-warrakan'thinyawal,
    märr ŋayi dhu ŋurruŋuyirra walalaŋ yan bili-i-i ga dhäruk nhanŋu dhu God-Waŋarrwu
    warralthi.”
  kvg-kvg: Nginik kawakawa-za ten, manqat gikopo꞉nem, ekeza megeat matev, søvakha
    gigiap lozokhak-qa mokho-te tu꞉veem, matavap Mbumbukiam zø-etoám. Yaq av nqægo,
    Mbumbukiam-qá poev mbopaevém. Tiqa megeat matev tǿmá ndǿgo, atema matev ate
    ndægo vømú-fakhanām, av Mbumbukiam ibugukhokhof manqat ge꞉-ein.
  rug-rug: Ura ele vekoa Tamasa pa korapa bulodia, pude di va gorevura ia sa Nana
    hiniva. Meke va egoa rini pude vala nia koasa kurukuru kaleana sa dia ṉiniraṉira
    pude koa baṉara si asa, osolae kaqu tava gorevura beto sari doduru zinama te Tamasa.
  hop-NT: Pi God pumuy pan unaṅwtoynaqw puma put tunatyayat aw antsanye’, sun’unaṅway’k̇ahk̇aṅw,
    it hihta pohkot aw moṅwtunatyay noayani, haqami God lavayiat aṅ ahsupoq anhtiniqat
    aw pahsavoo.
  san-URD: یَتَ اِیشْوَرَسْیَ واکْیانِ یاوَتْ سِدّھِں نَ گَمِشْیَنْتِ تاوَدْ اِیشْوَرَسْیَ
    مَنوگَتَں سادھَیِتُمْ ایکاں مَنْتْرَناں کرِتْوا تَسْمَے پَشَوے سْویشاں راجْیَں
    داتُنْچَ تیشاں مَناںسِیشْوَرینَ پْرَوَرْتِّتانِ۔
  heb-LB: 'אלוהים יביא אותם לעשות את רצונו: הוא יגרום לכך שיתאחדו ושיפקידו את כוחם
    ושלטונם בידי החיה, כדי שיתקיימו דברי אלוהים.'
  caf-NT: Yak'usda nts'e na'a dawhútenilh hukwa' ninzun, 'et budzi yé danla soo lhk'una'a
    zeh nuni hunoozut ka. 'Ink'ez hubudayi cho hiye k'une' 'ut'en, ndi khunaiti ntsi'
    hitl'aóotelilh, ndet Yak'usda bughunek lhawhúdutenilh 'et whuts'un.
  mio-NT: Chacan ni cua savaha ñi, vati chaha ra Ndioo cha chini tuni chi ñi, ta cua
    savaha ñi cuhva cuni ra. Chacan cuu cha cua cuhva ñi ndatu chi ri quiti cuhu can.
    Chacan cua savaha ñi nda cua nda cua cuu chi cuhva cati ra Ndioo,
  srq-NT: Dios que ñee nyii ra. —Mbia rerecua ɨcuã tuchɨ ra cuña ɨcuã je, ɨ que Dios
    nyii ra. Echeẽ nduɨ sɨ́ ra eɨcuã ɨcuã cuña ɨcuã je cote. Dios que eɨcua nyii ra.
    Hue rɨ̃ sɨ́ ra ũquɨ̃ ererecua diez ndua. Umbae ra emondo ja icuã je. Icuã mɨɨ
    nda mbia rerecuarã ja cote. Aque mose ra Dios cheẽ ɨque.
  kje-NT: Hir hi'i heheni ono Makromod Lalap hi'i hi lernohi Nin raram nodi me'e.
    Onneni penia rai onnenihe rala rira molollo ha mormori onneni. Hir derne rakani
    ha mormori onne hehen nanumene Makromod Lalap Nin panaeku na'akeme kuku nokoredi.
  gaz-gaz: Isaanis hamma dubbiin Waaqaa fiixaan baʼutti walii galuudhaan taayitaa
    isaanii dabarsanii bineensichaaf kennuudhaan akka kaayyoo Waaqaa raawwataniif
    Waaqni yaada kana garaa isaanii keessa kaaʼeeraatii.
  kud-kud: Wuwuna Yaubada bada atediyai ivenuwamwauwedi'o ta yana nuwatuwu hipaihowai,
    neta yadi paihowa ehe'ehebona yo yadi wahiyala na yadi loina lagulagune himohei,
    na iya iloina ana higa Yaubada yana walowone ipaihowaidi.
  urb-NT: 'Tupã pandu: “Ihẽ aputar ame''ẽ ke kapitã keruhũ ta ma''ema''e ta. Ihẽ aputariha
    ke ipy''a rehe ihẽ amoĩ ta, a''erehe ihẽ aputar ame''ẽ ke a''e ma''ema''e ta”
    aja a''e pandu. A''erehe kapitã keruhũ ta pandu: “Nde riki jandema''e kapitã keruhũ
    ke apo ''y. Jande je''ẽha rupi ma''e ke ema''ema''e katu” aja so''o jarõ aja me''ẽ
    pe pandu. A''erehe so''o jarõ aja me''ẽ riki kapitã keruhũ aja ixo. Tupã pandu
    ame''ẽ ke upa uhyk ym rahã we, aja ixo ta ame''ẽ.'
  fra-LSG: Car Dieu a mis dans leurs cœurs d’exécuter son dessein et d’exécuter un
    même dessein, et de donner leur royauté à la bête, jusqu’à ce que les paroles
    de Dieu soient accomplies.
  san-HK: yata Izvarasya vAkyAni yAvat siddhiM na gamiSyanti tAvad Izvarasya manogataM
    sAdhayitum ekAM mantraNAM kRtvA tasmai pazave sveSAM rAjyaM dAtuJca teSAM manAMsIzvareNa
    pravarttitAni|
  cak-SNT: Ri Dios xuyaꞌ pa cánima ri diez (lajuj) reyes chi junan xquiꞌan pensar
    chi xquiyaꞌ ri qui-gobierno cha ri bestia hasta cꞌa nuꞌon cumplir ri ruꞌeꞌn-pa
    ri Dios.
  uvh-uvh: Ka adi taming u tipkadani' wa anasining sasuk ganangsa' mo' tini'ga'. Mokngang
    Anutu anasa' taming kadagang wari kagaya bimbem waraga' sura adisining kabaksi'
    ganang u sasuk ka taming u tipkadaga wara'ning u kuma' kamiamgu'. Wara' king arantagim
    ten ning wari marara sasuksi' u keng baseni waraga'sa' amisasu'neinga keng baseni
    adi sasuk kigineng girii guk kubaniksa' ira kadapmang ka Anutu wari kuma' sura
    kabigu' wara'ganangsa' yaranga tanga anganga wara'ning ari'ganang wa taming kadagang
    u tipkadawa'ga'.
  ino-ino: He Anumaya Koti'a akai'a haisea kava hisea yafe nayatala'a (10) Ala Kava
    vaya'aina ani apaipa apa'kesa apamisike'a mako'ke apa'kesa'ake afite'a ani afela
    afue ‘Ala kava ve'ka maise.’ hu'a lo'kiya'api amikae. Amitesakeno ani kava ya
    alino mai ya'a hane'nisikeno Anumaya Koti'a hapapai'nea ke fole aino ne'ya'a alitekeno
    lamake hisea afina ani afela afumo lo'kiya'a hano huke.
  gnn-gnn: “Yurru yuwalktja wal'ŋu ŋunhiyi guyaŋinyara nhanukuŋu Godkuŋu warray, ŋayipi
    warray Godthu yurru wekama walalaŋgu birrka'yunaranydja ŋunhiyi, märr yurru ŋunhiyinydja
    walala 10 ŋunhi buŋgawa yolŋu nhina yukurra waŋganyŋurana. Bala walala yurru nherraṉmirri
    walalawuynha walala ŋoylili ŋurikala wäyindhinyarawalanydja yolŋuwala, märr ŋayina
    yurru walalaŋgu buŋgawanydja wal'ŋu, yana liŋgu ga Godkuŋu dhäruk ŋunhi nherraṉara
    maḻŋ'thun yurru warraŋulthirrina. Liŋgu Godthu ŋayipi yurru rumbal-winya'yunmarama
    buwayakkumanydja ŋunhiyi marramba'mirrinha dhäykanha.
  yal-yal: Amasɔtɔ Ala nan na saxi e bɔɲɛni, e xa a sagoon liga. E birin yi lan a
    ma, e yi e sɛnbɛn nawali sube magaxuxina mangayani han Alaa falan yi kamali.”
  cnt-NT: Ia₁ Diú₄ në́₃ ma₂jmo₃ dsɨ́₅ dsa₂ 'éi₂ juɨ₁jmo₁₂ ca₂le₃jë́₃ 'e₂ niog₅ dsɨ́₅
    jmo₃, ia₁jaun₂ jmo₃ caun₂ jág₁ a₂cuë₃ juɨ₅bí₂ a₂goin₂, cuë́'₃ Já'₂ 'Lɨn'₅₄, ca₂lia'₂
    ca₂dsióg₃ jmɨg₄ a₂le₃ti₃ jág₁ quió'₅ Diú₄ a₂ma₂ron₅.
  tif-tif: '@see-verse:REV.017.016'
  nlx-nlx: बोगवान तान वात पुरो केरनेन केरता ता आखाह एक मोन किर दियेल हे, तान मोना
    माय ज्योच बोहाड़ दियेल हे काय ता जाह वोर बोगवानान कियेल वात पुरी नाह एय जात, ताह
    वोर राज केरनेन आप आपणो आदिकार ता जेनवेराह राज होप देय।
  apw-NT: Bik’ehgo’ihi’ṉań hát’ííníí da’ádaaṉe’go bijíí yuṉe’ hádaat’įįgo áyíílaa,
    daabiini’íí dała’á ánádaidle’go, yedaabik’ehíí nt’éshį bégodzidi yaa daidi’aahgo,
    Bik’ehgo’ihi’ṉań biyati’íí dá begolzaazhį’.
  gum-gum: Kaguende Tiusbe nø maig martrab isuigwan trunun nøm isua martrai nømui
    manrrømerayu pasrin køn cha. Treeg punrraimbe nømbe kandø isua pønrramisra, tru
    animal trømbøgøligwan nømui ashib karub purraigwan tranøb inchai, Tius nø mandø
    wamindig treeg nebumnegatig.
  not-NT: Tosorintsi ingueancagaiguëri ira 10 cobeingari ingantaiguë ora ingocagaiguëri
    Iriro arota omoncaratima ora iquianca Iriro. Aisati Tosorintsi inganqueri ira
    cobeingaripague cara inguemisantaiguëri cobeingariniro quimingari.
  plu-plu: Mmanawa ignewa Uhokri ikí ta apitit giyaknikis nerras ikiparat adahan igkis
    keh ini ku pariye gibetki. Hawwata ig keh igkis ahegbet ginetnikis adahan igkis
    sarayh gidatnikis ta giduhyamadgat ner pahapwi kene axtigbe adahan igme kumadukene
    juktah ku aysaw Uhokri giwn kahayaknek.
  iou-iou: Uwä jop nämo api ahäwek. Nämo, Anututä ini nadäk tawaŋ peŋkuko u bureni
    ahäkta bänepi peŋ yäwet-pewän bänep kubägän täŋpäŋ tom pähapta watä epän api täŋ
    imineŋ. Watä epän täŋ imiŋ yäpmäŋ kuŋtäko man Anututä yäŋkuko u bureni ahäŋirän
    api peneŋ yäk.
  ntp-NT: Dai vʌʌsi ʌraraí tʌʌgida agai gʌnsʌʌlicamiga. Ʌcʌisi poduucai ipilidi Diuusi
    cascʌdʌ, vai poduucai ʌpʌduñiagi istumaasi Diuusi caaagai isiʌpʌduñia agai.
  rai-rai: 'Maa God ut ia wanuk taai u ra nuknukindiat kupi diat a paam ot paa a nuknukina
    lenbi: Diat a taar taa a dekdekindiat baa diat naagagon mai karom a kuaabaar na
    wewagua, tuk din paam ot paa a kum pirpir anun God.'
  haw-1868: No ka mea, ua haawi ke Akua na ko lakou naau e hana i kona makemake, a
    e lokahi ka manao e haawi i ko lakou aupuni i ka holoholona, a pau ka olelo a
    ke Akua i ka hookoia.
  ffm-ffm: Sabi Laamɗo loowii e ɓerɗe maɓɓe waɗude anniya mum, ɓe laatoo daande wootere,
    ɓe ndokka taktakol ngol laamu maɓɓe, faa nde konngi Laamɗo ɗii fuu tabiti.
  arb-NAV: لأَنَّ اللهَ جَعَلَ فِي قُلُوبِهِمْ أَنْ يَعْمَلُوا وَفْقَ قَصْدِهِ، فَيَتَّفِقُوا
    عَلَى أَنْ يُعْطُوا الْوَحْشَ مُلْكَهُمْ، حَتَّى تَتِمَّ كَلِمَاتُ اللهِ.
  cop-CNT: ⲫϯ ⲅⲁⲣ ⲁϥⲧⲏⲓⲥ ⳿ⲉ⳿ϩⲣⲏⲓ ⳿ⲉⲡⲟⲩϩⲏⲧ ⳿ⲉ⳿ⲓⲣⲓ ⳿ⲛⲧⲉϥ⳿ⲅⲛⲱⲙⲏ ⲟⲩⲟϩ ⲉⲑⲣⲟⲩϣⲱⲡⲓ ϧⲉⲛ ⲟⲩ⳿ⲅⲛⲱⲙⲏ
