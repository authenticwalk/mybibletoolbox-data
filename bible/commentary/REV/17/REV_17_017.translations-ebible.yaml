    larunandet. Na mina iroar nikinik kabe niŋgikap, na mina gagrirta ramtaɨr paŋainda
    eacrena gagrarca mina aŋgɨrinan, na mina anmo raŋna amna ŋgoaem kunna neaŋnandet.
    Na mina ainda moca taŋca Raraŋ Aetaniaca mo ndoprina reikmo kocnai moi mainandet.
  qvm-NT: Babilonia marcata tsaynog ushacätsenga chunca reycuna munayninta anticristuta
