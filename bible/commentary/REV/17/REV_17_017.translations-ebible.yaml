  dwr-ENT: ኣዪሲ ጎፔ፥ ፆሳ ቃላይ ቱማታና ጋካናው፥ ኡንቱንቱ ቆፋይ ኢቱዋ ጊዳናዳን፥ ኡንቱንቱ ባሬንቱ ሞዲያ ዎልቃ ዶዓው ኢማናዳኒኔ
