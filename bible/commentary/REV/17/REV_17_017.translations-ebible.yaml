  kwi-kwi: Diosne diez pul ɨnintuza kawarain nɨjkulninnara, Dios pashit aizpa kianapa.
    Suasne uspane usparuzpain nɨjkulara, aliz kalpara kiwainñanapa, wanta ɨninanapa,
    Dios kaizta aizpa pailnakima.
  agm-agm: Sandɨ nehɨmaahe. Autaahaatɨho saiwa saiwɨ kaiwɨse undatɨ netɨ gɨwunyaahonɨhɨ
    kiŋɨhiya saiwa kaitaapo. Autaahaatɨho sawaho saiwa noaipaitandɨ jɨhura katatɨ
    ahaihɨhaiwaaso. Isɨ kiya kiŋɨhiya maarɨho naasohɨ amɨ amɨtɨha naasaahɨ gwɨnyaapɨ
    naasaahɨnɨwɨ kiyaamɨ watɨpɨhandɨ kiŋɨhiyaimatɨwɨ bimɨtaatɨwɨ watɨpɨhaiwa amɨ wandɨha
    nehohɨwaiwa nahatewa ko ainjɨhɨhoai numwɨtaapo. Saiwa siyatɨ noaipapɨ notɨ sawahomɨ
    pɨwɨha katiwaiwaamɨ akɨpɨpa nahataapa noaipatɨ owetonɨhuraatɨtaise.
  ubr-ubr: Yabin God on atonio osi aiwabis asi not iyamai On an gogoi mamaba on siniyamai
    ato osi engon arimon sinibasit bonen on asi faiwar on rega an ragit tutuenin on
    sinitai ininetewar ato God an dura innat inidura bag weie.
  tsw-NT: Ngono kupa nda n ta yuwan ne adama a na A̱sula̱ a zuwa le ta̱ a yuwan ili
    i na u cigai. Adama o ndolo a̱ ta̱ usu suru nle a ca a̱a̱dodo o ndolo ucira u
    na woo oꞌwo le mogono. A ta yuwan tsutoni na̱ a̱a̱dodo o ndolo hali mantsa ma
    na A̱sula̱ a zuwa ifoɓi ya̱ yi i shiwan.
  cax-NT: Uiti Tuparrü aisamunema sane, itopiqui sane nirrancarrti. Iñatama ichépatai
    ñapensacarrüma, nauqui aitorrimiama ümo manu numuquianrrü nüriacarrüma, cheperrtü
    cocono nurarrti Tuparrü ümo arrüna sane.
  aia-aia: '''Ia God ''ai ha''a ''adoma''i aratararaaui tangahurui mwaeraha dorai
    hauai mena adaau tanaai mwamwaa wasi naasi. Rai haua o''asi tari madoraa nai to''o
    i maho na ''unua God.'
  srp-1865: Jer je Bog dao u srca njihova da uèine volju njegovu, i da uèine volju
    jednu, i da dadu carstvo svoje zvijeri, dok se svrše rijeèi Božije.
  agt-agt: Kumanen sangaw ya tarabakun da, te Namaratu ya mangpatakday ta nonot da,
    te petta maggagitta kid mangatad ta pagturay da ta simaronen, pettam kumanen a
    sa dumatang sangaw ya ngamin gakkad na Namaratu addet ta sa mebalin ya inuhohug
    na en.
  lug-lug: Kubanga Katonda ye yakibiwa bituukirize ebyo bye yasiima okukola, n’okukola
    n’omwoyo gumu n’okuwa obwakabaka bwabwe ekisolo ekyo okutuusa ekigambo kya Katonda
    lwe kirituukirira.
  yby-yby: Sa-etiboya aha samekolaiye. Omailimoya madonipou ga maya molokadeko emo
    gala maya eli-liki obohanipouka makoko aweyaha oko minadeko elewoleyanida maya
    okohimi nesamidana adelau molikiki aya nesamidana maya elekele itiki minakilaiye.
    Sakiya minadeko Omaimidana gala maya niseko ulolotekolaiye.
  heb-heb: כי האלהים נתן בלבם לעשות את עצתו ולעשות עצה אחת ולתת את ממשלתם לחיה עד
    כי ישלמו דברי האלהים׃
  mpp-mpp: Wapongti kwelenginang ngage-ngage yogo yelewecte, yenge ngage-ngage moniyang
    ailu ngictau bolele tapilingineng yogo hudu-baba-sic lacnodaingte. Lacnolu yenge
    hudu-baba-sicte yowa balaibe galu Wapongti yowa biyachac ngageme faweckasoc balaibelu
    bole aling sasawa bagacgubong Wapongte ngage-ngage fawec, yogo motodaicte.
  apb-apb: Aena urinena mo inemauri aaela ngeena kire kei esuie mola nga taa a God
    e oala'inie, aana a God nge e asuie kire ke ne'isae tararuru hunie kire ke mani
    niie nanamanga ikire hunie ola loo-loo'a ngeena huni aalaha haahire, na kei urine
    oto lai hule aana walana God kei oa.
  san-TEL: యత ఈశ్వరస్య వాక్యాని యావత్ సిద్ధిం న గమిష్యన్తి తావద్ ఈశ్వరస్య మనోగతం సాధయితుమ్
    ఏకాం మన్త్రణాం కృత్వా తస్మై పశవే స్వేషాం రాజ్యం దాతుఞ్చ తేషాం మనాంసీశ్వరేణ ప్రవర్త్తితాని|
  ben-IRV: এর কারণ হলো ঈশ্বর তাদের মনে এমন ইচ্ছা দিলেন, যেন তাঁরই বাক্য সফল হয় এবং
    একমনা হয়; আর যতক্ষণ না ঈশ্বরের বাক্য সম্পূর্ণ হয়, সেই পর্যন্ত নিজ নিজ রাজ্যের
    কর্তৃত্ব সেই জন্তুটিকে দেয়।
  ntu-ntu: Na-alelr da lc murde Gct kx ryrlqtrpz drtwr mz nabzdr. Murde navz-nqblqlr
    me pnz drtwrde, mz nzesz'tikr drtwr king kcng nzpnu-esz', mz nzkao-krbzlr zmatq
