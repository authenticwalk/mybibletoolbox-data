    moatükunɨ anɨhondü tüküfemboayo ranɨ si tüküfe sɨmboanɨ.
  ptp-ptp: Anutu vông pɨyôp vô he ên nêb he i vông pɨyôp wê i nêl ge i vô nôn lec,
