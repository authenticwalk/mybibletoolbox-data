  sbs-sbs: Kakuti Ireeza aba zibiki muinkulo zabo kuhinda mulelo wakwe cha kuzuminzana
    kuha ziho kuchibatana kuti manzwi a Ireeza ezuzilizwe.
  sue-sue: Ata awa tepo oko wamunora. Nena Anutu meni kei awaise towia awa nu duba
