verse: REV.020.007
translations:
  kpx-kpx: Iniege vagana uani taoseniu (1,000) uoholige abuna bae Setene mai umuvale
    ke lulehage auna tai.
  okv-H: Eto jua tapa 1,000 irae au Satan tipura ta avo hirikau vihito
  tbo-tbo: Bolima magouhi tausana hina kokoe ma Tomodulele apo panina hina lupena
    haleya po ina hopu
  mal-C: ആയിരം വർഷം പൂർത്തിയായിക്കഴിയുമ്പോൾ സാത്താനെ അവന്റെ തടവറയിൽനിന്ന് അഴിച്ചുവിടും.
  grc-SR: Καὶ ὅταν τελεσθῇ τὰ χίλια ἔτη, λυθήσεται ὁ Σατανᾶς ἐκ τῆς φυλακῆς αὐτοῦ,
  bgc-bgc: अर जिब हजार साल पूरे हो लेंगे, तो शैतान कैद तै छोड़ दिया जावैगा।
  khz-khz: Vorigolo raganana (1,000) pia aiki mulinai, Satani gena tipura kapuna na
    pia vega-lakatia,
  deu-TKW: Und wenn die tausend Jahre vollendet sind, wird der Satan losgelassen werden
    aus seinem Gefängnis
  zsr-NT: Catiꞌ gzaꞌa chi gayuáꞌ iz naꞌ, lusanëꞌ Satanás ga naꞌ nadzún.
  lin-lin: Tango mibu wana nkoto moko ekosila, bakobimisa Satana wuta na boloko na
    ye,
  hns-NT: Tab djab hadjaar baries poera hoi djaaiga, tab saitaan gahiera petie me
    se tjhoetkaara paaiga.
  noa-E: Mag amachta chi pörnaankha nʉm ee mil años dichdimaawaita mag mepeer Satanás
    ibʉʉr wai narrjã deeu ẽerpʉ̈iju aajem.
  eng-EMTV: Now after the thousand years, Satan will be released from his prison,
  mib-NT: Te jeē jínu mil cuiyā ún, te ndajī Satanás te quenda nuū yɨ́ndihyū.
  lif-NT2: हे़क्‍क्‍याङ् तङ्‌बे हे़न्‍छिङ् के़त् चुःत्ताङ् माफे़न्‍साम्‍मिन् साक्‍ते़बा
    ते़न्‍नोलाम् ले़त्‍लो॥
  xnj-xnj: Lukumbi lwa miyaka elufu yimonga payitimila, Setani yati idinduliwa kuhumu
    muchifungu chaki.
  mmx-mmx: Melemu ap mo legesa abin sangsangaun kobot (1000) levenmaares na xap, Moroa
    naba soxomus asu ne Satan boro at loogu xokoxo.
  cbr-NT: Mil baritia inúcëbë ca Nucën Papa Diosan 'imicëx Satanás quini chaira anuax
    chiquíti 'icën.
  tee-NT: Chai acsni aclalhch ju tam milh c'ata pus ju Satanás maxtucalh la'ixpulach'in.
  eng-LSV: And when the one thousand years may be completed, Satan will be loosed
    out of his prison,
  cak-NT: Y cuando xek'ax yan ri mil juna', ri Satanás xtileses-pe chupa ri lugar
    ri anchi' tz'apel-wi can.
  pah-NT: Mil anos kwavirẽ tejuhua'javuhuva'ea kwaharahava Satanás'ga kwaharahava.
    A'ero Satanás'ga hemi yvykwaruhua ruvihavuhua hugwi.
  sja-NT: Ma mil años wãyaap'eda, angelpa Satanás k'ena pëiit'ee ichi jɨ̃a badamãiipa.
  xed-xed: Manda kɗatá tsa vaku dəmbuʼ ya, ŋa pligiŋtá halaway ma gamakani,
  mks-NT: Ta tá sa̱ ná ya̱ha in mil cui̱a̱ cán já ja̱ni̱ Satanás, mé tiñáhá sa̱cua̱ha̱
    nu̱ ndáca̱a̱n rí ndájí ri̱ cán.
  gfk-S: Ma ing be no arip na tinohon gate sakit, di ga halangalanga leise Satan mekaia
    ra katano na harpadano.
  bmu-bmu: (Yara) yambu 1.000 mi teköiga Satan kösö mireyök (kopurumŋeyök) pösatketka
    etma.
  dgz-dgz: En 1000 uon tani amba Seitan urata vetan.
  eng-GNV: And when the thousand yeres are expired, Satan shalbe loosed out of his
    prison,
  zaa-NT: Canchu chi cca cumplir tsìi gayua' idaá, làniana numalua nna gata' permiso
    quì'į erią le' pozo chul·la làti yu'ą́ présua nna,
  eng-WEBSTER: And when the thousand years have expired, Satan shall be loosed from
    his prison,
  guh-guh: Itsa baja panepaena mil pavaibeje, dovathi icatsia isinaenatsi mëthëvecua
    pepitsapaenexa.
  bon-bon: Yepä tausen kämäge cina liba cire lapiripesi, Satani ne piba cirege asata
    cupicu cabu ca, siige iibira.
  nhw-BL: Quema ya tlantos nopa mil xihuitl, itequihua Toteco quitlapos campa tzactoc
    Amocualtlacatl huan quicahuilis ma quisa.
  swh-ONEN: Hiyo miaka 1,000 itakapotimia, Shetani atafunguliwa kutoka kifungoni mwake,
  wbi-wbi: Unsiki amaka mbilima siliva sifika pavusililo, usetano adindulivua kuhuma
    mu nginde jamwene.
  bba-bba: Wɔ̃ɔ nɔrɔbu yɑ̀ n yibɑ bɑ koo Setɑm yɔ̃su yen pirisɔm di,
  eng-KJVCPB: And when the thousand years are expired, Satan shall be loosed out of
    his prison,
  kgk-NT: Anhaygwasu osẽ jevy arã mil ro'y rire ojapo vai hagwã. Osẽ jevy va'erã yvykwarusu
    onhemboty hagwe-gwi ombotavy jevy hagwã entéro yvypóry kwéry opa opa rupigwa kwéry-pe.
    Hesu reroviaha e'ỹ va'e-pe, hese ija'e'ỹ va'e-pe, Gogue pygwa kwéry-pe, Magogue
    mygwa kwéry-pe ombotavypa jevy va'erã. Anhaygwasu omboaty arã heta heta va'e yvy
    ku'i-rami etei onhorairõ hagwã mo'ã. Kwarahy resẽ-gwi, ka'aru-gwi, arapopy popy-gwi
    omboaty aty arã heru-vy onhorairõ hagwã mo'ã.
  waj-waj: Fai kaayau nuanu (1000) taika kino Sataangaa soopa hokoba oovi nnauvakidiri
    hatuaa kino ngioo mmaanai vioo
  cpy-cpy: Aririka omonkaatakyaa 1000 ojarentsi, aritaki romishitowaeta-paenteri Kamaari
    rashita-koetakiri.
  mpx-mpx: Baliman tausan maisena ni mowasi, inoke gol milaulauina hot nihi pwela
    ge Seitani nihi sokal,
  wbp-wbp: Kaji-jana Jijaji Kiraji wiri nyina nyanungu-nyangu yapaku walyangka 1,000-pala
    yulyurrpuku, ngula-jangka kapu marramarrarlu rurruny-pinjarla wilypi-mani Juju
    Ngawu yungu wilypi-pardi rdaku-jangka.
  luo-luo: To bangʼ ka higni alufu achiel oserumo, Satan nogony mobed thuolo koa e
    bur mane otweye,
  nhe-NT: Quema ya tlantos nopa mil xihuitl, quitlapose campa tzactoc Axcualtlacatl
    huan quicahuilis ma quisa.
  aii-aii: ܐܝܼܡܲܢ ܕܬܲܡܸܡܝܼ ܐܲܠܦܵܐ ܫܸܢܹ̈ܐ، ܒܸܬ ܦܵܐܹܫ ܫܸܪܝܵܐ ܣܵܛܵܢܵܐ ܡ̣ܢ ܐܲܣܝܼܪܘܼܬܹܗ،
  esk-NT: Tarraasriiñ 1,000-gich ukiut naatpata, Satan pituikkaugisiruq isiqtauviŋmiñiñ.
  msb-msb: Pakatapos san usad ka libo na tuig, pagapaluwason si Satanas sa ginprisuhan
    sa iya.
  cpa-NT: Jøng² na³ma²ca¹tsø³jue¹³ cøng² mei¹³ ji²ŋi², liúg²dsa dsa² hlanh³ hni¹ŋí³
    ja³hiúg³dsa.
  dso-dso: ଅଜାର୍‌ ବରସ୍‌ ସାର୍‌ଲାପଚେ ବନ୍ଦିଗରେଅନି ସଇତାନ୍‌କେ ମୁକ୍‌ଲାଇବାଇ ।
  meu-meu: A unu laḡani daha ta bae ore; bena Satana na ena iḡui amo bae ruhaia nege.
  yva-NT: Arono tumo ribuge intabo mewen kobe, Anakakai Akoe apaya irati tanoano makova
    umawe rai.
  dgc-dgc: Nadid, kélipas na sanlibu a taon, éy légsiwan ti Satanas to ébut a medisalad.
  zpm-NT: Zeeṉe blozh tib mil iz co, dzigo goṉ naa laa meṉdox briee zaatne nioogyu
    ma ga,
  hix-NT: 1000 me àtxemnyehàntatxhe rma, Satanasà ymo yonampatakahoye, Khoryenkomo,
    ronenyàr me. Nasokahoye. Yuhnayen hoye nahatakaye, noro ymo.
  sim-sim: Asama 1,000 si ishinak wa akayangan li sutlashinak Laulaka indik tasakwa
    ri.
  npi-ULB: जब एक हजार वर्षको अन्त्य हुन्छ, तब शैतानलाई त्यसको कैदबाट छोडिनेछ ।
  cgc-cgc: Naan ta adlaw na tapos en isya libo na taon, buy-an Satanas an alin ta
    lungag na kadalemen an ula katapusan na naan dya kanen an papriso.
  tim-tim: Akto hombaŋ 1,000 bo akto âmâ bâin siâŋe lâm timopŋe bo aregât gisapŋe
    mem kato âmâ Hâk Tun Amboŋe gam manbiap.
  yor-yor: Nígbà tí ẹgbẹ̀rún (1,000) ọdún náà bá sì pé, a ó tú Satani sílẹ̀ kúrò nínú
    túbú rẹ̀.
  wos-wos: Wun 1,000 héki hwari yindét, dé Satan rendé séndé gena fété nafwe déka
    sen lukutandé.
  emp-NTPO: Mil poa jõnacarea diaurura jʌ̃ b̶ad̶ada ẽrã b̶ʌya.
  eng-F35: Now when the thousand years are finished Satan will be released from his
    prison,
  ind-ind: Setelah masa seribu tahun itu berakhir, Satanas akan dilepaskan dari penjara,
    yaitu jurang maut.
  pes-OPCB: پس از پایان آن هزار سال، شیطان از زندان آزاد خواهد شد.
  mpt-mpt: Bifolo 1,000 o blimanomo kwiam bil amite tamalaim blim amit holo unebue
    amisalo betelanoa Gululame klabutam olo deibonea
  ssx-ssx: Mo 1 daoseni bapimanu paeya꞉ka꞉na꞉ta꞉ mo Sadanita꞉ ipika꞉ dipula pila꞉eki
    ka꞉la꞉pa꞉ tapaalieke.
  mkl-mkl: Bii ɑdɔ̃ dubuu í kɔ̃ ɑɑ jɔ̀ Seetɑm hɑi si piisɔ̃ɔɛ.
  gaq-gaq: ୧,୦୦୦ ମୁଆଁ ତ୍ନକ୍ନେ ଇଡ଼ିଙ୍ଗ୍ ସ‍ଏତାନ୍‌କେ କ‍ଏଦ୍‌ ଡୁଆବାନ୍ ଆନ୍ତାର୍ ବିଏ
  gof-RNT: Mukulu laythay wuridaappe guye Xalahey qashoppe bilettana.
  unx-unx: ମିଦ୍‌ ହାଜାର୍‌ ବାରାଷ୍‌ ପୁରାୟାନ୍‌ ତାୟମ୍‌ତେ ସାଏତାନ୍‌କେ ତଲାକାନ୍‌ହେତେ ରାଡ଼ାଅଃଆ,
  gah-gah: Itó kilisimasi 1 tausen asú noiko, Satani nene nagá numukutí gologí imikiko,
    goha itinogo ive.
  lcm-lcm: Man kala kamus a 1,000 na matas, ki asoung tapai ani Satan pelek a gogotan,
  aer-aer: Nhenge uterne 1,000 anpere-irreke-arle alkere-arenye Ngkarte-kenhele arrentye
    Satan iperte akngerre ikwerenge-ntyele arratelhe-iletyenhe renhe irlwemele aywepetyenhe.
  qvc-NT: Chay mil watakuna pasaptinqam, Dyuspa suq anjilnin chay manchaypaq llabishqa
    talalanda rin kich'aq.
  tgl-ULB: Kapag natapos na ang libong mga taon, palalayain si Satanas mula sa kaniyang
    bilangguan.
  cbs-NT: Januxun ja 1,000 año binukainaya mai kini keyatapajaida anua jawen nai tsuma
    Satanás Diosun mistumanixun kainma
  xtm-NTPP: Nú ni jinu mil kuiya ma, te tachi ma chi ndayaa i nuu yinee va'a i ma.
  nnq-nnq: Kingobu cha yaka elufu jimwe kulengania, Lichetani malijogoligwa kuboke
    mukipungo chakwe.
  bao-NT: Mil cʉ̃mari ca yapano earo, Satanás tia cũurica wiipʉ ca niiricʉ pãa wiene
    ecorucumi ñucã.
  san-ORI: ୱର୍ଷସହସ୍ରେ ସମାପ୍ତେ ଶଯତାନଃ ସ୍ୱକାରାତୋ ମୋକ୍ଷ୍ୟତେ|
  huv-NT: Wüx lamong aaga noic mil neat, quiaj aptsüjmbiüm alinomb minatangüw nimeech
    nenüt Satanás naw tiül manchiüc.
  otn-NT: Nu̱'mø mi̱ gua'a̱ n'na ma̱hua̱hi̱ njɛya p'ʉya, bi̱ ma ma̱thøgue ra̱ zithu̱
    p'ʉ ofädi.
  nop-nop: Ala gulet 1 tausen dapmaune Sadaŋ adi tawa fafaŋeniŋ u fiyakulimimbune
    yot fafaŋeniŋ gineniŋ kotigoŋ labaak.
  obo-NT: Na, kopongnga iddos sokkad no maan (1,000) no lahun, od sovukan si Moivuyan
    pomon diyon tid prisuwan kandin.
  cak-ENT: Y ja tok c'unük chic ri jun mil juna', ri itzel-vinük ntelesüs c'a pe chupan
    ri lugar ape' tz'apül-vi can.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤋᤱᤒᤣ ᤜᤧᤴᤇᤡᤱ ᤁᤧᤳ ᤆᤢ᤺ᤳᤋᤠᤱ ᤔᤠᤑᤧᤴᤛᤠᤶᤔᤡᤴ ᤛᤠᤰᤋᤧᤒᤠ ᤋᤧᤴᤏᤥᤗᤠᤶ ᤗᤧᤳᤗᤥ॥
  mie-NT: De tá jīnu mil cuīyā, de ndājī Satanás de quee nūū yíndasī.
  san-TIB: ཝརྵསཧསྲེ སམཱཔྟེ ཤཡཏཱནཿ སྭཀཱརཱཏོ མོཀྵྱཏེ།
  qve-NT: Chay waranqa wata cumplirukuqtinmi preso kasqanmanta Satanasqa kacharisqa
    kanqa.
  pao-NT: Ka ewa (1,000) tomoba namooese soo Suta'yoo ka tu nakwutama-kwi'yoona numu-matoo
    natzama'wukesoo numu tu nemooaga-witoosoo kodyukwu.
  cbu-NT: Sheeru, masach minam mil tushiyramchu, Yashingsha yusur tamapingamaam xiychiya.
    Tumanshishush tashitungakchu, natumasam tamundachiya.
  usa-usa: anaaékaqa taíganin-auqa (1,000-karitimaatima) ánatainana Tááqtaama ánnáma
    ayútuwena
  soy-soy: Aŋmɛ̃ kúkotokú kusɛ kpɛ̃ kun hɑ píyei n tɔ́mpɔ, ɑpi pɛɛ Setɑni ukukpɑniilee-i
    lésɛri.
  hui-hui: Ai mali daosini mbira (1,000) ogoni piai haragola dama Heyolabe logo ha
    anda howa garabaya helayago dugua halu yupe holebira.
  amf-amf: Shii leven maqanna Seethaan dhaxira kida buldhe.
  quc-NNT: Aretaq kätz'aqat ri mil junab', ri Satanás kätzoqopix na, kel k'u na loq
    jawije' ri tz'aptal wi.
  dob-dob: ꞌEnega yakwala tausani ꞌida gumwala, be Seitani ꞌebeyonega sida liꞌami,
    be ꞌida apwesama,
  wrs-wrs: Nonamba 1,000pelarava osomba koharava, Setanmba si phovav beswonamba os
    buiriniva.
  mca-mca: Qu' nanaxijik'i pe' mil (1.000) ininqapits, qa pa' Satanás qa' netwejinhetii
    in t'opheƚitiitax.
  tzo-TZC: Cꞌalal mi echꞌ ti jmil jabile, jech ti pucuje ta xichꞌ coltael ti ta schuquinabe.
  mya-mya: ထို​နောက်​အ​နှစ်​တစ်​ထောင်​ကုန်​လွန်​သော​အ​ခါ စာ​တန်​သည်​အ​ကျဉ်း​ကျ​ရာ​မှ​လွတ်​ပြီး​လျှင်၊-
  gng-NT: Ibin liturl nnɔ gɛ̀bre' la, Uwien li cère bɛ ń ñɛn *Satan lipɛkl ni kí
    wiɛ,
  cbi-NTPO: Mii añu tiyanmala Satanás malanvi' peesusha putun me-e'lara'
  ikk-NT: Ahụa ọgụn-iri kwasị nnụnaị hụ zugụụ, a tọpụ wẹ Ekwensụ, gha imẹ ngan ọ rị
    wepụha a.
  leu-leu: Layaan a mariaas 1,000 fo liu na Setan i taa mulusan ti lana vipisan sina
  maz-NT: Nu 'ma ra zäs'ä c'o mil cjë, e Satanás ra xosp'üji cja c'e t'o nu ja mi
    cjo'bü. Cja rron pjongüji c'ua libre c'ü.
  bod-N: ལོ་ངོ་ཆིག་སྟོང་ལོངས་པའི་དུས་སུ། བདུད་སཱ་ཏན་བཙོན་ལས་གཏོང་ངེས་ཞིང་།
  tca-NT: Rü ngẽxguma marü nangupetügu ya yima 1,000 ya taunecü, rü Chataná rü tá
    ningẽ́x i ngẽma ínapoxcuxü̃wa.
  zpl-NT: Chenu uzaꞌla tucu mili lana, che laꞌa zeca bezeꞌlu ebila elu netsei,
  mbc-NT: Moropai tamî'nawîrî mîrîrî mil kono' kaisarî ataretî'kasa' tîpo, Makui eturumaka
    taatarakkanto' yapai.
  ndg-ndg: Wakati wa miaka elfu paopala ika mwisho, nchela ayogolelwa boka gerezani
    mwake.
  wsk-wsk: Se 1000 yia umu menaruk mu, Mutim du biya mu kuring kagarmon se Satan aratuk
    ale
  toj-NT: Jaxa cuando huax ec' ja mil jabil jahui, ti bi oj aajuc el suelto ja tan
    Satanasi porque lajan bi soc ti ni ay ba yoj preso ja mil jabil jahui.
  tbc-tbc: Aria, saen anaŋar 1,000 en itout dop, gib kuror fun tia yak ate Satan subanek
    lo imado dan awan dupasip subanek ibiseip ilasa wa.
  sna-sna: Makore chiuru paanopera, Satani achasunungurwa kubva mutorongo rake
  smk-NT: Mapalabas in say sanribon taon, bulusan ya li' si Satanas
  grc-TCGNT: Καὶ ὅταν τελεσθῇ τὰ χίλια ἔτη, λυθήσεται ὁ Σατανᾶς ἐκ τῆς φυλακῆς αὐτοῦ,
  gof-WFTW: Mukulu laythay wuridaappe guye Xalahey qashoppe bilettana.
  spa-BLM: Y después de los mil años, Satanás será liberado de su prisión
  kyz-NT: Miu kwara kwaw ire nipo 'gã mama'eukwaawa 'wyriara muẽma ywy kwawukuu awi.
    A'eramũ futat nipo 'gã itajuu rawi ikupy awi.
  dao-dao: Kum thawng mat a küm käna Khawyam cun a kyumnak üngka naw khyah bea kyase,
  cya-cya: Xa nu ta'a sca mii yjan, ntsu'hui cha' lyaa nu lca Laxa'an se'en ntsu'hui
    nchcun,
  nii-nii: Kung ngii pei 1,000, ei poru neng kin, Seisen eim kan ngii ełe, kan ngok
    pendnjing ei, tor kindangin kin, omba.
  ign-NT: Tásiha, te táequenénapa eta mil año, tiúchucai­na­varepa ema Satanás tayehe
    eta macaera­taiyahi.
  dik-NT: Tɛ̈ le ruɔ̈ɔ̈n tiɛm tök thök, ke jɔŋrac abï lony tɛ̈wäär cï ye mac thïn.
  cac-cac: Ayic ol tz'acvoc mil ab'il chi', axo sjacvixiq'ueta vin̈ Satanás b'aj macancanem
    chi'.
  tzj-E: Tak xtetz'kata jun mil juna' c'jara' nsak'pix ela Satanás chpam lwar abar
    ocnak wa' preso.
  san-BUR: ဝရ္ၐသဟသြေ သမာပ္တေ ၑယတာနး သွကာရာတော မောက္ၐျတေ၊
  yaa-NT: Askata mã mil xinia finõano Satanás kinĩfã fakishifã mẽranoa anã kãimayoxii
    anã maifo tii anoafo ato pãrayonõ. Askata mã kãixõ nã Nios nikakaspaifo maifo
    tii anoa ato ichanãfai nã Niospa yorafo ato retemaxii. Ichanãkani ichapakõifo.
