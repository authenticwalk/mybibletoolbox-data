    maya le hulo hetoka moloetokadeko, akuya nisekolaiye.
  heb-heb: ואחרי כלות אלף השנים יתר השטן מבית משמרו׃
  mpp-mpp: Aime hifa 1 taosen motome Satang muc-mackacni lukecnodaicte.
  apb-apb: Oto maholo sinolai helisi ngeena kei haro mango, nge kire ke si luhesie
    a Satan mwaanie kalinge ni ha'amotaahinge ngeena.
  san-TEL: వర్షసహస్రే సమాప్తే శయతానః స్వకారాతో మోక్ష్యతే|
  ben-IRV: যখন সেই হাজার বৎসর শেষ হবে, শয়তানকে তার জেলখানা থেকে মুক্ত করা যাবে।
  ntu-ntu: Mz nibr yiz lcng siu-esz' (1,000), mzli kc tqatulz-mou-ngrm Gct kxnzbzng
    amrlx kcng trnzlxngitilru Jiszs, Setzn sc tzavzpxpem mz presin.
  pan-pan: ਜਦ ਉਹ ਹਜ਼ਾਰ ਸਾਲ ਪੂਰਾ ਹੋ ਗਿਆ ਤਾਂ ਸ਼ੈਤਾਨ ਆਪਣੀ ਕੈਦ ਤੋਂ ਛੱਡਿਆ ਜਾਵੇਗਾ।
  gvc-gvc: Mil cʉhmari baharo Satanare peresui jirirore wiorohca.
  sbk-sbk: Owakati amaha elfu nagaifiha humalishilo, Shetani abhahwiguliwe afume mwijela
    mwakwe.
  mya-JVB: ထိုအနှစ် တစ်ထောင် ကုန် ပြီးမှ ၊ စာတန် သည် ထောင် ထဲက လွှတ် သောအခွင့်ကိုရ၍၊
  kgf-kgf: Waŋu yawuŋ 1,000 sécgéyu Biria miŋina imi hésa ama igucnec hulac mimia
    wammac.
  awb-awb: Mi 1 táhúséni opéq parabagínaraq owainawa saiqnaríéhmé soraq suankéhe.
    Soraq súéhrana owainawanka kiembogue
  gdn-gdn: Kwamura kuduba 1000 ki kewo-yagisi eweya ka mu uruba gudui ki kwaipomoto
    Berokoi Apunai Seitani e idai kerarai rikapomoto manako e matarau posiyagisi kayayagisi.
  nko-NT: Nfí ɔpɩ́m ámʋ ɔma a, bɛ́lɛ Satan obu.
  bsn-NT: Mil ñari cʉ̃mari ti jediro bero vãtia ʉjʉ Satanás tʉsabetigojejʉ sãñar'i,
    jãnabu ecorocʉ ñacami.
  pib-NT: Ga wa satu waragka walapu poyagkakinpatka, kaspuukotka Satanasyo yoshmakikowakaya.
  wiv-wiv: Ta 1,000 krismas kua ni hozo, a Satan da ti pele gotalani muleha na karabus.
  reg-reg: Mu mwanya gunu emiyaka chiumbi ejikingila ku bhuteile, mbe Shetani kegulilwa
    okusoka mwibhoyelo lwaye.
  mlh-mlh: Gosa 1,000 oi tariko Satan witi pigone piruebi wakiiŋ.
  gof-ENT: ሙኩሉ ላይይ ዉሪዳፔ ጉዬ ፃላሄይ ቃሾፔ ቢሌታና።
  aau-aau: Sa Satan se kokwe enekwei 1000 yia hiy ley lowpway non kampi kahror kow
    ha ey, kalabus ouon ko hokwe.
  tvk-tvk: Melele xa huram taosen tei (1000) mei itavi, Hi imaen Temat ha ven imase
    ra nim te xeih nan.
  prf-NT: Káttapos nen sanglibu a taon ay palayaán ti Satanas ten kákkepiresu na.
  auy-auy: 1,000 aatai maisuwéna waántáwankomba faúꞌankainana
  tbg-tbg: Naantiara Sataaniva 1,000 ihiara rumpateva variqiro viro vuru taiqa kairamanta
    vira kuvantu kaivaro
  hub-NT: Nu mil uwí nagkamakmatai, Satanás achikam pujausha akupnaktinaiti.
  hmo-hmo: Lagani 1000 idia ore neganai, Satani be unai guri dobu masemase dekena
    amo do idia ruhaia.
  big-big: Keya kirisimasi tausen piyeng miza logo waleleige purik Sadang wigira puguraga
    wila wazamiyagi,
  gux-G: Bina tudli yeni ya pendi, bi ba luodi ñani sutaani o kpaardieli nni.
  cnl-NT: Mɨ³rɨ³ti³ co̱o̱³ mil ji̱i̱³ ñi³, rɨ²³jí̱i̱n²te'²³ co̱'³ Satanás je² 'aan³²te'²³.
  zar-NT: Cateʼ izáʼa chi gayuáʼ iz naʼ, uluʼsanëʼ Satanás ga naʼ nadzún.
  kde-kde: Aneyo myaka alufu moja paimbemalilika, Nanchindenga àmbechimuliwa kuhaloka
    nchihungo chake.
  ata-ata: Ioxe no anu tauu ie itemaxu mavulovexa taꞌuve ukalu la ilulusou Satani
    no anu taasou navunavu ne.
  qvw-NT: Ñatac walanga (1000) wata pasäluptin'a supayca chay wićhaläśhanpïta caćhaycuśham
    can'a.
  nfa-nfa: Ropa èle ca riho tèu ku, pe Lamatua pua patalale mege naga nèti dꞌara roꞌa
    jꞌajꞌèra.
  tnp-tnp: Nian nu uan-tausɨn tɨnol naunun, okahli pətɨgəm mɨn Setən e nɨpəg asoli.
  urd-urd: जब हज़ार बरस पुरे हो चुकेंगे, तो शैतान क़ैद से छोड़ दिया जाएगा।
  hot-hot: Sondabêŋ 1,000 anêŋ daŋ, ma tem nedate koladôŋ abôlêk vê ek Sadaŋ ende
    yaiŋ.
  mqj-NT: Lessu'i attu sasa'bu taunna, dilussusammi ponggawana setang illalan mai
    pa'tarungkunan,
  rus-SYN: Когда же окончится тысяча лет, сатана будет освобожден из темницы своей
    и выйдет обольщать народы, находящиеся на четырех углах земли, Гога и Магога,
    и собирать их на брань; число их как песок морской.
  mbh-mbh: Na tovu po or 1,000 aken i vus, lamako o thep wererpot vol ako Satan i
    voth nge, mako i vthopot nge ile kinong aken.
  bdd-bdd: Coinega bolime tausani ꞌigumwala, ꞌabwa Seitani ꞌebe paiyega silihasi,
    ma ꞌilatuma,
  cbt-NTPO: Nani huaranca pi'ipi nanihuachin, sopai ocoiantarin.
  srn-NT: Baka te den dusun yari psa, Gado o meki den lusu Satan puru na strafu.
  cta-NT: Loꞌo tye nu sca mil yija̱ biꞌ, liꞌ tyuꞌu Satanás neꞌ chcua̱ su ngutuꞌú yu
    nchcubeꞌ yu,
  bqc-SIM: Tó wɛ̃̀ ↄ̀aa sↄopi pà, wa Setãu bↄ gbaɛ,
  tcz-CHONGTHU: Kum sangkhat chu ahung kichai tengleh, Satan chu asohchanna a kon
    puidoh hiding ahi.
  mar-mar: जेव्हा ती हजार वर्षे संपतील तेव्हा सैतानाला त्याच्या कैदेतून सोडण्यात येईल;
  snp-snp: Ena melege wani tauseni (1,000) ya wageto Satani efili edageto, nela numugu
    yauti oto
  isl-isl: Að þúsund árum liðnum mun Satan verða leystur úr haldi.
  spy-NT: Yoo kaakukeeyta ꞉kēnyiisyēk kisyeereet akeenke, +/mākiityookunēē Kibrōkōsyoontēēt
    wōloo /kikēērātyinē.
  xnn-xnn: Ngem no makwas san sinlibo ay tew-en dat maipalobos si Satanas isnan naibalodana.
  mwe-mwe: Na yaka elupu imalilaga, Lishetani shiligopolwe likoposhe nshitabho shakwe.
  tte-tte: Bolime wan tausan imwawasi yo gula nige gunna kanasigamo sisoke yo Seitani
    livasi ilobai,
  tcs-tcs: Apta 1,000 iya i go pinis, ol i go lete Satana kamaut prom zeilaus blo
    em.
  hlt-THB: Kum thongoet a boeih coeng awhtaw setan ce thawngim khui awhkawng hlah
    tlaih kaw,
  soq-soq: Ena 1000 dialepio aupe mo Seitan taunadodeiena lotopuaubepuo bola naepe
    diburasaienawo wandia epie nosepi.
  qub-qub: Waranga (1,000) wata päsarcuptinnami prësu caycashanpita Satanasta cachayconga.
  att-att: Á pappasá nayù maribu nga dagun nga pammagure ni Apu Kesu Kiristu ta dabbuno,
    á mapalubbáng laguk si Satanas sù nebalurán na.
  bki-bki: Ana bogo napano yuka menu takurano nei bisi, mia Sim̃aro naio mijikia moluo
    bereio ea nalakoiano nanua naio juaio.
  bqp-bqp: Tó wɛ̃̀ wàa sↄↄro pìi pàpa, oni Setan bo ò a gbarɛ.
  mcp-mcp: Ja mímbú tɔ́ɔ́shin mí bá shîn yí, bwə́ bá yîl Sátan mímbwugʉd,
  hat-hat: Lè mil (1.000) lanne yo va fin pase, y'a lage Satan soti nan prizon an.
  npl-NT: Ijkuak yopanokeh májtlaktli siento xiwitl (mil años), n satanás kikajkawaskeh
    de kan tsaktok.
  bgg-bgg: Itham idamthek jong pha iidoh shii, Sakhathong shii ne awairo phatheg re-è
    se ne thoh ruii phro,
  eng-TCENT: When the thousand years are completed, Satan will be released from his
    prison
  eng-BSB: When the thousand years are complete, Satan will be released from his prison,
  cpu-NT: Aririka omonkaratapaakya 1,000 osarentsi, ari iromishitovayeetapainteri
    Satanás jashitakoitakeri.
  san-ASM: ৱৰ্ষসহস্ৰে সমাপ্তে শযতানঃ স্ৱকাৰাতো মোক্ষ্যতে|
  tac-NT: Napu'lige suwibasa alué bilé mili bamí, 'ma ku su'panáwili ju alué Satanasi
    'lige 'ma ku ma'chínamala alé re'lé rejkolíchika 'we rojkógichi,
  eng-WEBPB: And after the thousand years, Satan will be released from his prison
  gfk-H: Ma ing bia no arip na tinahon gata sakit, di ga halangalanga sei Satan makaia
    ra sibaan na harpidinau.
  viv-viv: Tu malamala wani tausani (1,000) ginahavaidi-yo Yaubada Setani ginahawahegena
    be ana abaꞋaiyogona higa Kahu Tunugi-vadavadaꞋaina againe ginahobu.
  yao-yao: Katema pachimalile yaka elufu moja, Shetani chaugulikwe mkutaŵikwa kwakwe.
  tgp-tgp: Ale na isoison tauni atu mo tari vahatea, la pa teri Setan na nona ima
    r̃ilangi,
  auc-NT: Tadömengadænguipodë tömengä nänö tee mönecönë ñä cæyænte quëwënongä ïñongante
    Tatäna ingante mïido wadepo ïinque go ate ñï cæyæ̈näni ta gocæcäimpa.
  kbc-NT: Nige ixomaɡ̶atedijo niɡ̶idiwa onaniteci miili nicaaɡ̶ape, odaa Satanás joɡ̶oikanawaanigitice
    moniwilo.
  bmh-bmh: Go wai tausen tutak mazicaba, ag ob bigeg tamacag im oitebi, Satan utebi,
    unamau.
  ctu-BL: Che' ñumenix lujunc'al i yuxbajc' jab mi caj i colel Satanás ba' ñup'ul.
  meq-meq: Fakalaw kə ndza madzawa eye məve gwezem na, ta gəriye ahaya abəra ma bəɗ.
  noa-H: Mag hamachta chi pörnaank'a nʌm hee mil años dichdimaawaita mag mepeer Satanás
    hibʌʌr wai narrjã deeu hẽerpʌ̈iju haajem.
  alp-NT: Eleki kena musuna usate esa mere liare ro tiaru esi elake tiele bei matale
    esi benaije.
  san-VEL: var.sasahasre samaapte "sayataana.h svakaaraato mok.syate|
  kbq-kbq: Hagi 1 tauseni'a zagekafu evutenigeno'a, Satana kina hu'nenifintira anagitrenigeno,
  kbh-kbh: Chë uaranga uata chaojochnëngo ora, Satanás chabe utámenocana mochanjë́tsboshjona;
  ron-LSB: După cei o mie de ani, Satana va fi eliberat din temnițalui
  pon-pon: Par kid lao imwijokela, Jatan ap pan japedokla jan a im en katen.
  nhe-BL: Quema ya tlantos nopa mil xihuitl, quitlapose campa tzactoc Axcualtlacatl
    huan quicahuilis ma quisa.
  sps-sps: Voun a isen a tapan ingainy te kap non, morena nai puruur non e Satan tana
    tou kotskots tsuan,
  wnc-wnc: Sike masande nakanu 1,000-nu wa yuwan sandewana Anututa Setenu sandetewan
    ita kaautde yuak kaknga atewik.
  bus-bus: Tó wɛ̃̀ wàa sↄↄroo pì pàpa, weé Setãn bↄ wà à gbarɛ.
  gub-BL: A'e 1.000 kwarahy imumaw ire nehe, Tupàn umuhem kar putar Zurupari imunehew
    pawer wi a'e nehe.
  imo-imo: Poinye 1,000 pora nimbelo wali kuromanga nomi Satan ka ulkena wendo liko
    mundunge kinye
  boj-boj: Wausau 1,000 di koboamqa sub guma koba aqa me olo waqtibqa Satan a subq
    dena oqedqas.
  eng-DRA: And when the thousand years shall be finished, Satan shall be loosed out
    of his prison, and shall go forth, and seduce the nations, which are over the
    four quarters of the earth, Gog, and Magog, and shall gather them together to
    battle, the number of whom is as the sand of the sea.
  knf-knf: Wal wi ŋşubal iñeen-week ŋyaaş iñeen (1000) ŋakţëpuŋ bawutan *Ŧatana apën
    du ukalabuş,
  san-KHM: វឞ៌សហស្រេ សមាប្តេ ឝយតានះ ស្វការាតោ មោក្ឞ្យតេ។
  arn-NT: Fey dew rupale ta kiñe warangka tripantu, Weküfü ta neykümngetuay tañi püresulemum.
  zas-NT: Chi ma bayaaloj timil ijz guin, dxel yarii xindxab guin lod nayaawix
  ken-NT: Mamiɛ́ nka amɔt yɔ áfʉ́ɛ́rɛ́ nɔ́kɔ́, mándɔ Satan amfu ndǔ kɛnɔŋ ɛkɛn
    bafyɛ yi arɛ́.
