  nbq-nbq: Inugu lagirik, o huris hovak ombok erogo bagagirikmu andoma at Sile en
    avakwa is yinggi hak eneyave wisane anderogo at homakbugu higi. Homakbisiluk,
    iren it avyarat umbutugwa Ala aburi ako inim, o kota Ala endawi enabwa ombasigama
    ako inim, hwi salogo iniruguluk, avilis ambot walinggu-sigis. Walinggusim ovara,
    hali abya mbogot vaga en wuluk yagan wambu wagya dugwit, avakwa ako ovok erogo
    hali abya nenggek lagya dugwit dek erogo bigik lagya higi.
  tgo-tgo: Seitan weiyaŋgiya le ragagaithɨ ne thɨ loŋgaloŋgaŋa na thɨ ndeghɨliŋa ghembako
    Loi i gharethovu kaiwaeko, na iya raloŋweloŋweghathɨ thɨ yakukowe. Ko iyemaeŋge
    ndɨghe ne i njama e buruburuko na i ŋambuvaoŋgi.
  yap-yap: Miyad wear u daken e fayleng ngar longobiyed e gin ke par girdi’en Got
    riy nge fare binaw nib t’uf rok Got. Machane me yib e nifiy u lanelang nga but’
    nge li’rad ngarm’ad.
  mop-NT: Taloo' tulacal tubajac yoc'olcab. Tanoo' u c'ochol u xooyte u cuuchil tuba
    que'enoo' a hermanojo, y u xooyte ilic a caj a top qui' tu wich a Dioso. Joq'ui
    a c'aac' ti ca'an tuba que'en a Dioso. Laj chuwboo' boon tuul a c'ochoo' ti xooyo.
  tet-tet: Hodi nunia, sondadu Gog no Magog nariik naktuik atu laꞌo lema raiklaran
    lidun sia. Sia mai satan nola Naꞌi Maromak niakaan kota no niakaan ema sia mak
    Nia nadomi. Mais, Naꞌi Maromak atu natuun haꞌi nosi laleꞌan, sunu mohu sondadu
    nia sia.
  hlt-MCSB: Te phoeiah diklai hman ah khong uh tih hlangcim rhoek kah rhalkapim neh
    a lungnah kho te a dum uh. Tedae vaan lamkah hmai ha suntla tih amih te a hlawp.
  xtd-NT: Kandeka‑i ñayiu n‑dataka‑i nituꞌu ñuñayiu jɨꞌɨn ñuu nuu xndaxio ñayiu kuu
    daꞌya Ianyuux, te naduku nduu‑i xiꞌin‑i ñuu ijan, ko juun ñuꞌú nde andɨu te kayu
    koio‑i. Ñayiu ñuu ijan kuu ñayiu xemani Ianyuux.
  mdy-ETH: ዔያታ ዓጮ ቢያ ኬስኪ ዴንዳዖ ፆኦሲም ዱማዼ ዓሳ ናንጋ ጉርዶና ዒዚ ናሽካ ካታሜሎዋ ማንጌኔ፤ ጋዓንቴ ጫሪንጫፓ ታሚ
    ኬዲ ዔያቶ ሙዔኔ።
  spl-spl: Yaŋe menduhuakmâ taka Anitâŋe ikŋe lohimbi wawaeyehop ya kerek hilipyongone
    sâm hawamyongowi. Hawamyongom kinŋetâ Anitâŋe sâmu yan himbimâmbâ kâlâp punduŋ
    sâm ge sem gâwu gâwu tuhuyehop.
  usp-NT: Y mak cristian li, ji' tipetak lak juntir tilmit re wich ulew y tijsutajtak
    rij man tilmit ri mas tilok'aj jwi'l Kakaj Dios lamas wi'takwi' yak ajtakeltak
    re Kakaj Jesucristo. Pero tipe k'ak' lecj y tijsach jwichak juntir.
  zav-NT: Nach ble'idaogüe'eda' chac ca', za'ac beṉə' zan doxenḻə lao yežlyon' na'
    gwse'ec̱hɉe' syodan' chaque Diozən' c̱hei gan' ža' beṉə' ca' bagwleɉe' par zɉənaque'
    lažə' ne'enə'. Nach Diozən' bene' par nic̱h bchoɉ yi'inə' yoban' bžinten lao yežlyon'
    par bžiayi'in beṉə' ca' babtob gwxiye'enə'.
  sgz-sgz: Má tan mát er da han arkaliut uri tan kuir on á naul bim, má da han tur
    kauli bimán rum er ái Káláu a lala bop i bál on má di lu kis ái i kán matananu.
    Di han ngorer ngo da long sáksáknai, ái sár ái Káláu a tarwa palai kámnah tilami
    bát má áng konmi tan mát er má dik sák no.
  kek-NT: Yalak bar sa' ruchich'och' te'cha̱lk chi pletic ut te'xsut li tenamit li
    raro xban li Dios li cuanqueb cui' li ralal xc'ajol. Li Dios tixtakla chak li
    xam sa' choxa ut tixsach ruheb chixjunileb li xic' neque'iloc re.
  blz-NT: Mbaka' mian men ia rimpungmo Ibiliis notamporasmo na longkop tano' balaki',
    kasi i raaya'a nintikumi bo muntumburi kota men kolingu'na Alaata'ala men dodongoanna
    mian-Na. Kasee apu nalau nda'amari langit ka' nampapatei i raaya'a pataka kabus.
  poe-NT: Mé xi̱kaha sátsji sín tí tonxín la ko tí teka̱xi̱n nonte la tsꞌántatjen
    sín tí tjejó tí sín tsíkjinchetjóá Dios mé tí chjasin jié tjuèhe chꞌán. A̱ ntá
    xrohi tsi̱xi̱n nka̱jní kíxin tsochexín tí sín jínahya tsꞌitjáyanxín sín.
