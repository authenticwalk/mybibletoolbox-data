    kørraarruppe, chishtø parrøbig køn.
  not-NT: Naniaiguëri cara ipocasitaiguëri ira quemisantatsiri cara Jerosarénquë,
    ora poeboro ininti Tosorintsi, ishongaigaparo cara iritsongaiguerime ira quemisantatsiri,
    carari Tosorintsi igátaiguëneri yobarigatetaiguëri pamari opaniaca Jonogaguitequë
    pipoguiriaigapëri pitagaiguëri.
  plu-plu: Ayge nikwe igkis ibekhewbet muwwapu amadga inin. Ayge igkis kiyaranwehe
    Uhokri gihiyegapu giwetrikis. Igkis kiyaranwehe ini paytwempu Jerusalém ku pariye
    Uhokri batek nikak. Henneme pahaye adahan tiket muhuke inugiktak. In bukehpigkis
    madikte.
  iou-iou: Ämawebe komeni komeni uwä akuŋ kireŋkaŋ äbä Anutu täŋo kudupi ämawebe ini
    yotpärare täŋpäŋ itkuŋken u it gwäjiŋkuŋ. It gwäjiŋkuŋo uwä yotpärare Anututä
    gäripi nadäk täyak u. Ude täŋkuŋo upäŋkaŋ kunum gänaŋ nanik kädäp kubätä maŋpäŋ
    kudup ijiŋpäŋ paot-inik täŋkuŋ.
  ntp-NT: Dai iimi agai ʌgai ʌmapʌcʌrʌ siaaco gʌʌ tʌpalica. Dai sicolima agai ʌgai
    siaaco daraaja Diuusi sandaarugadʌ dai siaaco oidaga ʌoodami ismaacʌdʌ Diuusi
    oigʌdai. Dʌmos Diuusi ootosa agai taí tʌvaagiaiñdʌrʌ sai mʌʌna vʌʌsi ʌSatanási
    sandaarugadʌ.
  rai-rai: Ma diat a waan weraan u ra rakrakaan buaal, ma diat a tur lili paa a taara
    anun God u ra ngaala na taamaan baa God i maari aakiti. Iaku a nguan in puka pari
    taanginaanga u ra maawa ma in tun raap wa a taara na wineium maa.
  haw-1868: A hele lakou ma ka palahalaha o ka honua, a puni iho la kahi hoomoana'i
    ka poe hoano a me ke kulanakauhale aloha. Iho mai la ke ahi mai ke Akua, mai ka
    lani mai, a luku iho la ia lakou.
  ffm-ffm: Ɓeen yimɓe cankitii e aduna oo fuu, ɓe pilii ngalluure horsunde ndee, ɗo
    seniiɓe ɓee ngoni ɗoo. Oon wakkati fuu, yiite iwi dow kammu, halki ɓe.
  arb-NAV: فَيَصْعَدُونَ عَلَى سُهُولِ الأَرْضِ الْعَرِيضَةِ، وَيُحَاصِرُونَ مِنْ
    كُلِّ جَانِبٍ مُعَسْكَرَ الْقِدِّيسِينَ وَالْمَدِينَةَ الْمَحْبُوبَةَ، وَلَكِنَّ
    نَاراً مِنَ السَّمَاءِ تَنْزِلُ عَلَيْهِمْ وَتَلْتَهِمُهُمْ.
  cop-CNT: ⲟⲩⲟϩ ⲁⲩ⳿ⲓ ⳿ⲉ⳿ⲡϣⲱⲓ ⳿ⲉϫⲉⲛ ϯⲟⲩⲏϣⲥⲓ ⳿ⲛⲧⲉ ⳿ⲡⲕⲁϩⲓ ⲟⲩⲟϩ ⲁⲩⲕⲱϯ ⳿ⲉϯⲡⲁⲣⲉⲙⲃⲟⲗⲏ ⳿ⲛⲧⲉ
    ⲛⲓⲁⲅⲓⲟⲥ ⲛⲉⲙ ϯⲃⲁⲕⲓ ⳿ⲙⲃⲉⲣⲓ ⲟⲩⲟϩ ⲁϥ⳿ⲓ ⳿ⲛϫⲉ ⲟⲩ⳿ⲭⲣⲱⲙ ⳿ⲉⲃⲟⲗ ϧⲉⲛ ⳿ⲧⲫⲉ ⳿ⲛⲧⲉⲛ ⲫϯ ⲁϥⲟⲩⲟⲙⲟⲩ.
  sri-sri: Irasirirã i nikũ ããrĩpereroguere ããrĩseyanʉgã, Marĩpʉyarã ããrĩrĩ́ makã
    ĩgʉ̃ maĩrĩ makãrẽ kãmutabianʉgãjarãkuma. Ĩgʉ̃sã irasũ kãmutabianʉgãjadero pʉrʉ,
    Marĩpʉ ĩgʉ̃sãrẽ ʉ̃mʉgasima peame merã soepeogʉkumi.
  nal-nal: Ma naandi dina wat lamun non faakdul ila pira angkari ma dina rur varaxulin
    a xumanar zin aubina zin Nakmai, a bina laba ina Nakmai xa sasaxot. Singsaxai
    a xaiaf kana wat la lia ma xana vaif pizin aubina dauran angkanaan.
  kyq-kyq: Naaɗe wɔɔkŋ dɔɔɗn do naaŋa paac ɔɔ ɓaaɗo gurug ɔl jee Raagen maakŋ gɛgɛr
    kɛn Raa jen̰ se. Naɓo pooɗo bɔɔyo maakŋ raa ki ɓaaɗo ɔsɗe paac.
  kwd-kwd: Gila tagila tagafia fofona fanua lo'oo 'i wado te'efou, ma tagila ula 'afuia
    lefu na ta'a na God gila nana'i ai ma nga fanua ba'ita 'i Jerusalem na God 'e
    kwaimaa fai. Ma nga eele te'e sifo mai fa'asia 'i langi maka nulafiga.
  ded-ded: Yeni bangeha bangeha, ferecgema kpetiac areng tacgec amma songotaongtoa,
    imohai kemma yerecgema nanggec. Nanggec kurumennunac gerecngo mama yonohodarec.
  ewe-ewe: Wozɔ to anyigba blibo la dzi heyi ɖaɖe to ɖe Mawu ƒe amewo ƒe asaɖa, du
    si wòlɔ̃na vevie la. Ke dzo ge tso dziƒo va fia wo katã.
  nuy-nuy: Anubanila-wala wurru-muṉḏugaa, aḏaba wurru-yanggi. Nga wirri-dhawawarumaa
    anubani anaanga wugurri-nyinyung wurru-maṉngulg-maa-yinyung warra-wurru-wurruj
    na-God-jinyung. Anubani ana-lhal, niwu-ngaynbandii-yinyung anubani. Yagu anubanila
    ngura wu-rabaliyn yuwaagala aarrwar-wala. Warraawurru-yung wanggu-nangaa wanggu-jadugayn
    warra-wurru-wurruj, warruburru warraalaaladi-yinyung.
  cop-BHC: ⲞⲨⲞϨ ⲀⲨⲒ ⲈⲠϢⲰⲒ ⲈϪⲈⲚ ϮⲞⲨⲎϢⲤⲒ ⲚⲦⲈⲠⲔⲀϨⲒ ⲞⲨⲞϨ ⲀⲨⲔⲰϮ ⲈϮⲠⲀⲢⲈⲘⲂⲞⲖⲎ ⲚⲦⲈⲚⲒⲀⲄⲒⲞⲤ
    ⲚⲈⲘ ϮⲂⲀⲔⲒ ⲘⲂⲈⲢⲒ ⲞⲨⲞϨ ⲀϤⲒ ⲚϪⲈⲞⲨⲬⲢⲰⲘ ⲈⲂⲞⲖ ϦⲈⲚⲦⲪⲈ ⲚⲦⲈⲚ ⲪⲚⲞⲨϮ ⲀϤⲞⲨⲞⲘⲞⲨ.
  buk-buk: Aö galic ŋac sêti akêŋ gameŋ hoŋ ma sêŋsêlêŋ tawahô sa e sêhôc asê gameŋ
    naŋ Anötö ndê lau sêndöc. Gameŋ dinaŋ malac atu naŋ Anötö tac whiŋ. Ma sêŋgihi
    Anötö ndê lau ahuc bu sêndic ŋac, magoc Anötö kêŋ ya sip akêŋ undambê meŋ gêŋ
    ŋac hoŋ su.
  pri-NT: Rà too, â rà po pâpitiri ê gòropuu, â rà cibèepi ê picaatâa kà tèpa âboro
    kà Pwiduée, wâna ê napô na wânümee goo. Â é nye tèepaa boome kaa, gée napwéretòotù
    ê ânye, na é cau cîri tèpa ipaa bèepwiri. Â tubatiàurà bamwara.
  zpq-NT: Nach ble'edagüe'da' beṉe' zan juisyw ca', gosa'aque' doxen ḻo yežlion',
    ja'aque' gan' chi' ciuda dan' chaque Diosen' gan' že' beṉe' ca' gwleje' cont zjanaque'
    ḻo ne'e. Na' cate' gosec̱hje' ciudan', Diosen' bene' cont bchoj yi' ḻe'e yaban'
    bzeytecczen ḻegaque'.
  por-TFT: Essas pessoas marcharão sobre a terra inteira, cercando o acampamento do
    povo de Deus em Jerusalém, a cidade que Deus ama. Então Deus mandará fogo do céu,
    e esse fogo vai consumi-las.
  gwi-NT: Nankat datthak gwit'eegiheedaa ts'ą' Vit'eegwijyąhchy'aa k'injiighit nąįį
    nijin gwigwich'įį ts'ą' Vit'eegwijyąhchy'aa kwaiik'it gwachoo geet'iindhan haa
    eelin nigiheedaa. Gaa zheekat gwats'an kǫ' t'iizhik haa an gaadlii.
  gvn-gvn: Jana murumari bubumun yindu-yindumun, dungari yinyangkarr Godundumundurr
    bamandamundurr campmundurr, yinyangkarr towndurr Godku wawuman. Jana Godundumunji
    bamanji kuniwanka mabarrba. Kari. Godungku baya heavenmun jananda yilbal, jananin
    kunbay-manilarrkukuda, wayjularrkukuda.
  nhy-NT: Witzej de nochi in tlaltikpak iwan kiyawaloskej kan yeskej in tokniwan yolchipawakej
    iwan weyikan katlej Dios kitlasojtla. Pero Dios kiwaltitlanis tlitl de ilwikak
    iwan kinchichinos nochtin.
  asm-FB: সিহঁতে পৃথিৱীৰ বিস্তাৰেদি গৈ, পবিত্ৰ লোক সকলৰ ছাউনি আৰু প্ৰিয় নগৰ বেৰি
    ধৰিলে; কিন্তু স্বৰ্গৰ পৰা জুই পৰি, সিহঁতক গ্ৰাস কৰিলে।
  okv-okv: amina enda tapa ta eto puvuto God ta osa ari da amita embomeni mitera avo
    joeketo mitiroro i na Utu i ta eto beto embo amo evekau ahuroro
  mxt-NT: Tyicuan ta cuahan coyo ra nɨcacahnu sɨquɨ ñuhu ñayɨvɨ̱. Ta cachasɨ cutya
    ra nu iyó ñu cuenda Nyoo ñuu Jerusalén nu cuñí xaan Nyoo. Soco Nyoo cusaquichi
    ra ñuhu̱ ityi andɨvɨ ta cucahmi chi chi tandɨhɨ sɨndaro cuan.
  tzo-NT: Ti sjoylejal balumil italic ti crixchanoetique. Yu'un tsc'an tstup'ic tscuyic
    ti yol snich'nab ti Diose, hech yu'un tal sjoyubtaic yo' bu nacajtic ti much'utic
    oyic ti stojol ti Diose xchi'uc ti jteclum Jerusalene, ja' ti c'uxubimbil yu'un
    ti Diose. Ti Diose laj sten yalel ti balumil c'oc'. Hech icham scotolic ti much'utic
    laj scontrainic ti Diose.
  ind-AGS: Mereka membentuk barisan di seluruh muka bumi inidan mengepung perkemahan
    orang-orang percaya, yaitu kota terkasih. Tetapi api turun dari langit dan membakar
    mereka.
  omw-omw: Nte ruvaatakyaa taqaavata mwi mwatanaahua Kotira nraakye qoravata ntaqirerata
    uti variqata ekyaa mwata maata variqi viqata uro Kotira nraakye qora ututuma kyeta
    Kotira mwutukya vahi mwatukyara mwiavata ututuma kye varura. Nkoku mwatanaa mwihuavata
    Menkoku mwatanaa mwihuavata Kotira nraakye qora ututuma kye mwihua rirera huvaro
    nyaamwusairo qiavanto tumu mwihua itamwa taiqa tuto kyora.
  yrb-yrb: I uwarama i nasini aboro aboro ane Godinu uwaranu ibeta ode kara utebitate
    Godinu unu ueta natofo su ode kara utebitana ina ureroma tararite ema nesia yare
    me sini.
  maa-NT: Chinchimasòn kóho̱kji i̱sò'nde; chinchandiì‑la̱ nga jngoò itjandiì ñánda
    títsa̱jna xi̱ta̱‑la̱ Nainá ko̱ na̱xa̱ndá xi tsjakeè. I̱kjoàn kisìkasén ni'ín Nainá
    xi inchrobà‑ne ngajmiì. Jngoò k'a tsaká kóho̱tjín.
  mcq-mcq: ꞌEjakame pu mweꞌa kehuni amara niꞌimaꞌuriji roe Godoni ehipo hine ꞌee ara
    natohwa kaꞌene Hu oja mahuji júhoturihe ꞌaniꞌiro veꞌeje veni akúpa ꞌahi rena ariha
    roe renae paranana.
  sus-A: سِيٍ كٍلِمَ نّ دُنِحَ يِرٍ بِرِن، عٍ قَ عَلَ شَ حَمَ رَبِلِن عَ شَ تَا شَنُشِ
    كُي. كْنْ نَ تّمُي تّ فٌرٌ مَ نّ كٍلِقٍ كٌورٍ مَ، عَ قَ عٍ سْنتْ.
  jpn-1965: 彼らは、地上の広い平地に上って来て、聖徒たちの陣営と愛された都とを取り囲んだ。すると、天から火が降って来て、彼らを焼き尽くした。
  fra-SBL: Ils montèrent sur la largeur de la terre et entourèrent le camp des saints
    et la ville bien-aimée. Le feu descendit du ciel d'auprès de Dieu et les dévora.
  yka-yka: Palanjal ne siye ngalatag tibuˈukan lahatin duk iliput weˈ de kampu meˈ
    aˈa sukuˈ si Tuhanin duk puweblo inelleg weˈ Tuhanin. Saguwaˈ niyaˈ ebbut laboˈ
    amban diyataˈ langit duk kakan ebbutin siye kēmon.
  mle-mle: Aw day kupw miyawa kaypwusin yakidiy. Yakuw, aal God dikidiy duw taakw
    kwakidana tamiyawa God diki mawul yilidi tip ab miyawa kabir-kidana. Atawa tidaak,
    yiy ata adawur tipab dakinaad. Dakuw, dayaam miyawa sipakwutaka-kidadiy.
  shp-NTPO: Jainoax jatíbi ja mai senenain janbiskana iki. Jaskáxonra ja Diossen jonibo
    jain ikana, ja jan noia jema katekana iki. Ikaxbira naikanmea chii pakéxon jato
    keyo menoa iki.
  aom-aom: Nieꞌu vaꞌëne jiëꞌëro saꞌae bövioho ruë numë tagavoromo God-are aribövie
    hesi amo börömore riravaruoho muorovëmiꞌi numëvoꞌëꞌe. Numëvoꞌiramu vënëro öꞌidöre
    jioromo ruvebiromo ravëvo barëꞌëꞌe.
  geb-geb: Mbe za kha nuiana vegav, Fhe Bakɨmen gumgi gu mbigi ki ŋgu behuigi. Mba
    ŋgu, ana vhɨra Fhe Bakɨme guigira vuzvugi ŋgu ma. Mbe maaŋ mbuim, vhav Hevenan
    kegap, zergav, guigira mba ntari ga mbui gɨɨtɨvi shigi.
  bsj-bsj: Cin yati kale wuro ni cin kangtangum fiye nubo ne bilenke wiyeu ci yimwe.
    La kirako yirau di kwama twirang ci.
  cak-cak: Quisatzon ruvech ronojel ri roch'ulef ebenak y xequimolo-qui' chirij ri
    tinamit ri jani na nrojo' ri Dios y chiquij ri erichin ri lok'olaj rutinamit ri
    Dios ri quinuc'un-qui' richin niquichajij ri tinamit. Pero chicaj xka-pe k'ak'
    richin xeruq'uis ri ebenak chirij ri tinamit.
  chf-NT: Numijob cachichcada tu pancab ixta que mach u laj xoyänob machcatac ta Dios
    y che' täcä ni caj que Dios u yajna'tanba. Pero Dios u chaji c'ac' tä cielo uc'a
    yälic tuyac'ojob u laj pule'ob.
  tlf-tlf: bilip iyo segela tebe kafin kaa kutufosu koyo bugu-bii kupkalan-temip kale,
    mungkup God imi abiip afalik aget kobe-boma Jerusalam kutam kal imi unang tinum
    iyo alugum afeta-bom waasi bilip imi fen-bilipta, waasi bilip iyo nota falala-bii
    ko-nulupta, aamum o age fiko tal bigilan-temip kuta, God yagal tebe abiil tigiin
    ilota at dong kwaala malaak-nuluta, alugum bilip iyo fuulu ken tebe binimanan-temip
    ko.
  piu-2006: '@see-verse:REV.020.008'
  poh-NT: Jeꞌ reꞌ kꞌuruꞌ ruꞌum chi kꞌe̱ꞌ woꞌ chic qꞌuihal take cꞌacharel reꞌreꞌ, xquinuksaj
    wach acꞌal eh naxichalic ar Jerusalen reꞌ tinamit kꞌe̱ꞌ tiꞌ nicꞌrinjic ruꞌum i
    Dios xquisutej ri̱j eh jeꞌ woꞌ reꞌ xbanjic queh take lokꞌ laj aj niminel wilque̱b
    chipam, xa reꞌ laꞌ ruꞌ na xcaꞌn chi jeꞌ reꞌ xkajic cho chi quina̱ jenaj kꞌa̱kꞌ
    ar pan taxa̱j eh xicꞌatjic take raj ixowonel i Dios reꞌreꞌ.
  tue-tue: Cʉ̃́ã niipetiro tiiditapʉre jeaadacua. Cõãmacʉ̃rẽ padeorá niirṍpʉ, cʉ̃ʉ̃
    maĩrí macãrẽ niisodeaadacua. Cõãmacʉ̃pe pecame ticodiocogʉdaqui, niisodearare
    sóeditiojãgʉ̃da jĩĩgʉ̃. Niipetira sóeditionoãdacua.
  bjp-bjp: Rin la tina foron falifu tikii na piklinbat ke rik kawil falifu ae fanu
    kalkaluu ke God ri kiis lo, na maleh ae i ier kanaka isi. Isau le yiif ka pu tinbae
    na kukulii ke ka fasok tikii ri.
  xon-xon: ki chuun gbii dulnyaa aapepel mɔmɔk ni, ki si gob kitiŋ ki Uwumbɔr gee
    ki, aan waanib bi nima chee na. Le mmii nyan ni Uwumbɔr do ki nan wun bi mɔmɔk.
  tzo-ZNT: Ta sjunlej balamil chliquic tal, jaꞌ chtal scomonjoyinic li mucꞌta jteclum
    Jerusalene ti stꞌujoj Rioxe yoꞌ bu nacajtic li xchꞌamaltac Rioxe. Jaꞌ yoꞌonicuc
    xchꞌaybeic stsꞌunbal. Ti Rioxe chacꞌ tal cꞌocꞌ liꞌ ta balamile jaꞌ ta xcham o
    scotol li muchꞌutic ta xcrontainat oe.
  mpm-NT: Yukan ti kinkoyo yɨvɨ un nɨ nduꞌva kaꞌnu un, ti kuikonduu i nuu kanchuku
    yɨvɨ Yandios, nuu kancha ñuu ja mani ya jiin, chi kundio ini i ja kanaa i jiin
    yɨvɨ ñuu un jiin maa ya. Yukan ti skuun Yandios ñuꞌun ichi andɨvɨ, ti kayu tendɨꞌɨ
    kuɨtɨ yɨvɨ un.
  ots-NT: Xtu e̱jmʉ rá ngu̱ jöy cja̱ co rá ngu̱ raza cʉ cja̱hni cʉ da mpɛjnijʉ pa
    drí guatijʉ car jñi̱ni Jerusalén cja̱ drí dyøhtibijʉ guerra quí cja̱hni ca Ocja̱.
    Da ndʉjʉ cʉ ejército göhtjo car jöy pʉ jabʉ i bbʉh quí cja̱hni ca Ocja̱. Da hñi̱tijʉ
    madé car jñi̱ni Jerusalén, cja̱ da manttɛyjʉ, pa jin to drí bøm pʉ cja̱ jin to
    drí ñʉti. Nu cʉ ejército cʉ da dɛnijʉ ca Jin Gui Jo, bbʉ ya xtrú hñi̱ti madé quí
    cja̱hni ca Ocja̱, cja̱ ya xta ntu̱jnihui‑cʉ, xta nccahtzi. Ca Ocja̱ xtu jøjmi
    tzibi desde pʉ jar ji̱tzi, xta dʉti göhtjo quí contra. Jin to da huete.
  hoy-hoy: अव सप्पा धरती मा फैलुसकु पवित्र लॉकुर्द छावनी अदिक प्रिय नगर इक घेर्स बुट्टाव;
    अदिक बेक्‍की स्वर्ग टु ईळुकु आंदरी भसम माळीत.
  amo-amo: Na inuzu nya kanang nye-e na anit Kutelle duku, mmin nsu nayi Kutelle,
    ula nuzu kitene Kutelle uda jujuani vat.
  pjt-pjt: Kaya pitja-pitjaku manta lipiwanu munuya pika pungkunytjikitja ngaṟaku
    Godaku walytja tjuṯa nguṟutatjuṟa ngurangka nyinanyangka tawunu nyara Godalu mukulyangku
    kanyintjitjangka. Palu waṟu puḻka mulapa ilkaṟinguṟu palula tjanala punkalku munu
    tjananya uwankara wiyalku, panya tjana Satantu ngunti kurannyangka palunya waṉaningi.
    Ka Godalu Satannga waṟungka waṉiku, ka panya palula pulala tjunguringkuku waṟu
    unngu mamu ngaya puṟunytja munu palumpa wangkatjara ngunti kuralpaingka kuḻu.
    Ka paluṟu tjana waṟungku kampanyangka pika kuliṟa miraku rawa alatjiṯu mungangka
    kaḻaḻa wiyaringkunytja wiya tiṯutjara.
  cwe-cwe: Wafosa muna isi na wazunguluka lago da wanhu wa Mulungu na bululu da Mulungu
    doyodilonda. Mbali moto uhulumuka kulawa kuulanga, uwatakamiza.
  daa-NT: Min ŋu n̰umtu, ŋu terin̰tu pey ɗo adiy ka kiɗar okin̰ji. Ŋu ɓaayiy leyin̰
    wer kaak gee ku Buŋdi goyiyo, taar-at ko hellin taat Buŋ elgiyo. Ya ŋu leyig di,
