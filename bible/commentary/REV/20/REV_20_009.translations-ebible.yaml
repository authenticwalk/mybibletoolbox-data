  cof-NT: Junni yala jato, jeralete nenato, Diosichi tsachila chununte jera awinta
    ilaie. Diosi laquiranun pueblote awinta ilaie. Junnasa quiranari, Diosichibi nechi
    nin patato, yalaca jera nin luto totee.
  srm-NT: Nöö fa dee hia sëmbë o kumutu a hii köndë u goonliba dë, nöö de o booko
    ku baai gililili hai ko lontu dee sëmbë u Gadu, ka de dë a di köndë di a lobi
    dë. Hën da Jelusalen. Nöö de o paaja lontu di köndë buta a djegi u de feti ku
    ën. Ma nöö di juu dë, wan gaan soni o pasa. Faja o kumutu a liba ala kai a de
    liba tjuma de kii tuu fiaa puu dë.
  qvs-NT: Chaypina tukuy maymanta chay soldadukuna shamunkasapa Tata Diosta kasuk
    runakunapa llaktanta kulluchik. Tata Dios kuyanan llaktata kulluchinayaptinkuna
    Tata Dios sielumanta ninata urmachimushpa tukuy paykunata rupachinkasapa.
  zca-NT: No mire'ch bixa' dub lazh men Israel, no mile' bixa' kurral plo nzhin rë
    men che'n Dios, yezh kwa'n nazhi' Dios. Orze' mila Dios bël lo yibë' par milo'xe
    rë men re'.
  cbc-NT: Bairi na, nipetiro yua, ati yepa jesanʉcã petiropʉ ẽñota ãmejoregarãma.
    Dios ya poa macããna na caãnipaʉrire ẽñotagarãma. Dios ya macã cʉ̃ camairĩ macãrẽ
    ẽñotamigarãma. Bairo na caẽñota ãmejoremiatacʉ̃ãrẽ, Dios pʉame ʉmʉrecóo macãã
    peero mena na ñojoere peyocõãgʉmi. Jĩcãʉ̃ ũcʉ̃ rʉsaricaro mano na joerepeyocõãgʉmi
    wãtĩ Satanás cʉ̃ caĩtoatanarẽ yua.
  qxo-NT: Tsay soldäducunaga maytsaypitapis shamur Tayta Diosman criyicog runacunatam
    Jerusalenchö juntapäyanga. Tsaynö juntaparaycäyaptinmi Tayta Dios ciëlupita ninata
    cachamunga llapan tsay soldäducunata ushacätsinanpä.
  mox-mox: ʼInega mataguya me edi gagasa itautauya bwaʼobwaʼo qabuna ʼidia, ta ʼinega
    iʼifoqe Yaubada ena ʼabaga veyolubea qiduana ʼinaya, ta omoʼe ʼinaya ena tomotauyavo
    niʼa ivaʼauta itoatoa, ta itovolo vivilidi. Ta ʼesi ʼaiwe ʼalaʼalaina mahalega
    ʼavalataʼia webui ta Seitani me ena qabuyavo luveawalidi.
  kew-kew: Go onaanuri nimu su rado rado rayo palimiri Gote-na ruru onaana adaare
    waria piri-para pua kuta palimi. Go adaare-para pimi onaare Gote-me pedo pu raaname
    waru omalia. Goa pea-ga repena sulaa so yaa-para ipuare go soldia onaa rayo rabalia.
  dww-dww: Taudi dobu matabuna nopone be a verau da Mamaitua na banagama adi ḡaravuma
    a midi kwavivirona. Inam ḡaravunama vutuna Mamaitua na meagaima ewai nuapaḡoena.
    Be kai marae ya yovo be ḡavia meagai a midimidi kwavivirona ya kara gorudina.
  twi-ASANTE: Wɔtuu sa kɔɔ asase so nyinaa kɔtwaa Onyankopɔn nkurɔfoɔ atenaeɛ, a ɛyɛ
    ɔman a ɔdɔ no no ho hyiaeɛ. Nanso, ogya firi soro bɛsɛee wɔn.
  aoj-aoj: Eaꞌ sefeꞌ ganimba itap hiagoma lauguni sondowasaꞌ sonogama anamba amam
    nematawa Godi sogapoma noloma wambel taun inimba God okom magaꞌian aꞌowaꞌi. Owaꞌ
    nif fisilaꞌi heven fendo soldia amamba Satani hiꞌilam.
  cbv-cbv: Nin baácdih bej peétnit, Dioíhwã ã oinit ĩ jʉmʉpna ĩ ñʉh pʉ́ʉd bejbipna
    caá. Páant ĩ ñʉh pʉ́ʉd bejechah, Dios jeámant iigát wahnit, queétdih ã cáo beedábipna
    caá.
  taw-taw: Tun ak tun ak apɨl, taun God mapen lup tek sek, binɨb ne okok kɨlop sek
    puŋɨl kuskus gɨnɨgabal. Gel, mab mɨŋɨlaŋ ak God man ne alaŋ nɨb apɨl, kɨlop yɨn
    sɨbok amnɨgab.
  jic-NT: Yumal casá ca ncul. T'asiyú ca müjünsünün̈ Dios ts'uyupj patja nt'a. Niná
    pülücj patja nt'a Dios pajal quelel la siji. Mpes 'awa ca palá nyacas t'asiyú
    jyünsünün̈ jis capá nt'a, ne ca pjü jis mpen̈ yupj. 'Awa ca palá nyacas Dios pü'ü
    mpe.
  zap-NT: Ydendxee gyëzlyu yrëëts yra mén guin, noze guloo men ledne nuu xpén Dëdyuzh
    no le xgyëz Ne ne ryaan Ne; per ynelen Ne gyi gyeybaa tseeky yrandxee mén guin.
  wer-wer: Omën pörö yang kaö poutëaan wais Anutuu omnaröere Yerusalem ka kësang pim
    kent kön wia pö wa taap ëak mëmpënëak yaëën Anutuuk es newes kutömweriaan wes
    mëën irë omën pörö es kot won wasëpnaat.
  ipi-ipi: Wandakali utupane yuu waka tupa pitakana atoto, epo amunguli puato, Gotena
    wandakali amunguli pua paliyaini tano Goteto epelewa yamapane yo atalane oko yanda
    pimai-yakale loto, tano okone ato mapu pulupeyai. Utupane-mane wuane pulupeyai
    tekeko, ati kenga ato ita kaiya-pene oko tepa wato, Satanena ami wandakali utupane
    yango koyo pulupeya.
  qul-NT: Jinantin jallp'ata llojsimorkancu. Muyuycorkancutaj Diospi creejcunata Diospaj
    munaskan llajtatawan. Janaj pachamantataj nina uraycamuspa, lliuj enemigocunata
    rupharkan.
  tnc-tnc: '@see-verse:REV.020.008'
  ter-NT: Yane noínjoane itáhineheyeane ya uhá koêti yara kúveu mêum. Yakukú kíxoanehiko
    ne óvohikoku kasása'iupo Itukó'oviti, enepone pitivóko ákoti omotóva okóvo Itukó'oviti.
    Itea yanê'e, noínjoa iríkeovone yúku ukeâti vanúke. Heú kíxoa uké'exea neko anane
    Itukó'oviti.
  bmr-NT: Jaadɨ saajimo jiinɨjejɨnibacɨdɨ. Jaamoro Moocaanita iicacuumico, Moocaani
    agaijɨcuumico, Jerusale cuumico cabaacujimo. Jaarumohallɨvɨ Moocaani cɨɨjɨgaico
    agalluuno paryɨ diitoco jɨgasuji.
  fuf-fuf: Ɓe hebbini hoore leydi ndin fow, ɓe hundi daakorde yimɓe Alla ɓen e saare
    ɓuraande yiɗeede nden, kono yiite iwri ka kammu, muli ɓe.
  bhl-bhl: Kelei, maka bi kawin dim aneng aneng angom beelo sulem bayemelin atew keko,
    Sunbin-Got em galmose kunum waneng biim biliw dim so, beem ibolow fian dulewkabe
    abiw mutuk fian so, ka kel ow kalat falal mutuk da koyemiwi, ne yetemsi te. Koyemseliwi,
    abiil tikin elote ais dong suuk telin tew teleko, maka ilo fuko, kain koyemei,
    ne yetemsi te.
  ons-ons: Eŋe kepe baŋem korop rokopke ariu paki, Anutu wane ŋei ŋerep magu eŋane
    mat so mat suaine siti, Anutuŋo ea wane simileka okanmaike, ea toe rapoke lolikaikei,
    yale okane pageu, qeliwo ŋine gerep ket more, ezo wareake.
  con-NTPO: Nane pa'cco andema piccotsse jiña'fa. Jiñamba Chigambe aindeccu can'jen'ttima
    shoquendi'fa. Tsa'ma tsa'caen shoquendisi Chigaja si'ngema manda cuintsu sefaccone
    amppiye. Si'nge amppipa poiyi'ccoma oque cati.
  ghs-ghs: Nokoi gama ttutturateqi nagapa qiba dzapanoma ota qaheuba abi batabidza
    baurata oorai nokoke gama rome biidzakoi.
  peg-peg: ମେଲ୍ୟାର୍‌ ପୁର୍ତିନି ସବୁ ବାହାତ ମେଗ୍ୟାଜ଼ି ସାଦୁର୍‌ତି ବାହା ଆରି ଜିଉନନି ଗାଡ଼୍‌ଦିଂ
    ହୁରିମୁକ୍ତାର୍‍ । ହେ ଏଚେୱେଡ଼ାଲିଂ ସାର୍ଗେତାଂ ନାଣି ଆର୍ଜି ହେୱାରିଂ ଚିଚାତ୍‍ ।
  txu-NT: Ne kam prĩne me kadjy pyka jaên kam me'ỳr mõn Metĩndjwỳnh nhõ me mexjamã
    ipôk ne, krĩ mexmã ipôk ne. Metĩndjwỳnh kum krĩrax kĩnhkumrẽxja tãm ne me kum
    ipôk ne. Nhym kam kàjkwa kurũm kuwy ruw ne prĩne me kuga nhym me prĩne xêr.
  eng-WEBU: They went up over the width of the earth and surrounded the camp of the
    saints and the beloved city. Fire came down out of heaven from God and devoured
    them.
  gnw-NT: Jare aecha quirãi jae reta yugüeru opaete Israel pegua reta iɨvɨ rupi jare
    uyere ñugüɨnoi jocua tenta guasu Tumpa uau vae re. Echa'ã joco pe yugüɨreco uñeñono
    tee Tumpa peguarã vae reta. Ẽrei Tumpa ombou tata ara güi, jare tata opa uapɨ
    reta.
  mux-mux: Ma-koleana pali kimbu-kongun teku oku oku kene, Pulu Yili-nga yambuma muluring
    koleale, Pulu Yili numanu monjulemú kolea-auliele, liiku poku teku tungí tiring
    akiliinga-pe mulú-koleana tepi te mania omba ami akuma nurum.
  maj-NT: I̱ncha k'úéma ngayjee̱ a̱sunntee̱ ko̱ k'u̱étjindaihi̱ má tjíntu xu̱ta̱ jehe̱
    Nti̱a̱ná ko̱ nanki xi Nti̱a̱ná tjoho̱. Tu̱nga ni̱bahá nd'í nk'a ján xi kj'u̱a̱ík'íétiyjehe̱.
  bkq-NT: Tysegoze kehoem ise idâlymo israelita domodo ety anaxi. Âtâ anary Deus ize
    ato, eynynonro mârâ anano modo warâ enâmizemo. Deus olâ peto igonose, tynynâbaom
    modo nhaduântoem.
  kue-kue: Ye endpi makan koglkoglo pindre God yombama meglmara ya te dumo kande God
    wakai kaima kangwa i yombugl isuna endinaglkwa. Ba heven imbo endi donga ende
    atne undre ana goglko kimbirnem wagle de gogl kondingwa.
  cot-NT: Iquenaquenaivaetapojaque quepatsipaequi itsitacaguitejavaetanacaroquea,
    yanquitsaetacovaetapojacari tsaroventajiacarica Aapani Irioshi aisa oratica guinteninintsi
    ipintsamajataca, cotanquitsiquea yasacaraashijitaqueri paamari oquenapojaquequea
    inquitequi otsiajiaqueri apevoquijavaetaqueriquea.
  bnp-bnp: Ri laho na bila dagi na malala, ri pesi halui a mada ne huriki a tara na
    Vure, na tanga dagi a Vure i ngaru hatekea. Pali a kanono i mapasi tala na hunu,
    i gutu parina e huriki a nugumaheto nga, ri lobo.
  apn-NT: Hãmri nẽ ma Tĩrtũm krajê nhĩmex par kaxyw mẽ hwỳr mra nẽ mẽ õ krĩ mã hipôk
    pa nẽ kuhê. Mẽ õ krĩja Tĩrtũm mã mex tã nhũm mẽ kot kêp grành par kaxyw ma hwỳr
    mra. Hãmri nhũm kaxkwa rũm kuwy hpôkja mẽ haêr pê mẽ hã rôrôk nẽ mẽ ho hxêt pa.
  ctp-NT: Chunꞌ ndiꞌin la tyoꞌo nten nu ndiꞌin chaꞌ ꞌin loꞌo Satanás kanꞌ, tsaa neꞌ
    tyukwi ñaꞌaan chalyuu. Tsaa tuun neꞌ ñaꞌaan chunꞌ seꞌen ndiꞌin taꞌa nten ꞌin Ndiose
    bra kanꞌ, suꞌwa loꞌo neꞌ ꞌin neꞌ kanꞌ bra kanꞌ. Tyiꞌin neꞌ ñaꞌaan tuꞌwa kichen
    tnun, kwiꞌ nu ndiya la tiꞌ Ni bra kanꞌ. Nka tiye neꞌ kuꞌni tyii neꞌ ꞌin nten ꞌin
    Ndiose. Kanꞌ chaꞌ suꞌwa Ndiose kiiꞌ nu tyoꞌo nde niꞌ kwan kalu lyuu seꞌen ndiꞌin
    neꞌ kanꞌ, tyii neꞌ skin neꞌ bra kanꞌ.
  opm-opm: Tap tei hama en tahat susa aw pe mong pe gonsi en tahat saprimur. Susa
    Got ohe nita bap ire imin apnong parper maro orhe bopor mat pat ap mutuhnong parper
    maro matiprimur. Parper mara sutpero ma dahaya tei mah aw teidapat irat has tit
    wandasa ihirnong suma timbas matipramur.
  bvr-bvr: Lika birripa aburr-bona gurda, aburr-ngorrkorndiyana gata gu-murnangana
    gu-rrawa, lika gubu-bamakorndanga gun-gata rrawa, gun-gatiya Wangarr burr-yika
    wurra gama gorlk aburr-nirra, gun-gata nipa jal a-nirra rrawa. Wurra bol gu-bungguna
    waykin wenga rrapa burr-buna aburr-gata an-dakal.
  zad-NT: Na' bllesh bcheeṉgake' doxen lo yell-lioni na' wyec̱hjgake' yella' daa ḻe
    chaki Chioza', gana' lle' beṉ'ka' nak lall' nee, nan wlliayi'gake' ḻegake'. Per
    Chioza' bḻetje' yi'na' xan yabana' bisya bisḻenan ḻegake'.
  kmg-kmg: Fisirâ mâreŋ wâneŋ sâko ira raferâ tiriŋic toma âterâ fohapie somâc-jopambiŋ.
    Somâc-jopahuc hae biaŋ i mâmâc orâŋkembiŋ. Iŋuc ehapie sambâŋkonec šoc waharâ
    šâhâmoc-jopa-fârewec.
  aso-aso: Ingine aꞌmine misuboꞌmi gelenguꞌ nene mine hutileꞌ igi mini Oꞌmosoꞌmo lulo
    eme minineꞌ numuno ebeꞌ adoꞌ eze evenele ingi monaaꞌ aniꞌ numuno ebeꞌine Zelusalemi
    nene di vodo vodo i-di minaniꞌ ve. Neꞌmine aniꞌza oloꞌ neꞌmo Okulumokutiꞌ lemo
    do mikileꞌ o-ngidineꞌ ve.
  uli-uli: Resa medarloh woal balel faileng le, ngo re tabalililoh hasohsoh le ye
    mel mekla lol Deus iyang mo haplom we ye hachangi. Ngo ligdi bo ye bidiy yaef
    mo woal laeng yal limeserloh.
  nin-NT: A zirr kago ingbingbru yi na kago anishirr ba Abachi ba tuku ìgbù wa nggo
    Abachi à kpanye na ku nggo. Uru u ji zhi nu unkplassu ni itu ba.
  acu-NT: Tura Satanás waanmaya jiinkin asamtai, mash nungkanmaya ainau timiá untsuri
    kaunkar, paka nungkancha netkar mura wakaar, Yuse aintsri ainau pujutirin tentakar,
    Yuse aneetiri yaktancha Jerusalénnasha tentakarun wainkamjai. Tura Yus nayaimpinmaya
    jiin akupak nu aints ainaunka mash amukun wainkamjai.
  cak-WNT: Ri winek ri quimolon qui' quinojsan c'a el ruwech ri ruwach'ulef xejote'
    el y xbequisutij rij ri acuchi (achique) yec'o wi ri lok'olaj tak ralc'ual ri
    Dios. Y xbequisutij rij ri tinamit ri sibilaj najowex ruma ri Dios. Pero ri Dios
    xuben chi xbeka pe k'ak' pa quiwi', y xeruq'uis.
  ebk-ebk: As nan hiyachi, naiwarascha henan intiru ay luta, at liniwuscha nan siyudad
    ay laylaychun Apo Dios ay mamagyanan nan tatakuna. Ngem kalina at ya wacha nan
    nurpu ad chaya ay apuy ay namuor kan chicha.
  spa-PDDPT: Subieron sobre la anchura de la tierra. Rodearon el campamento de los
    santos y la ciudad amada, pero descendió fuego del cielo y los consumió.
  ruf-ruf: Tsawanga muisi mwose, na watsitsunguluka kaye tse iwanu we Imulungu, na
    ghumji agho ighumnoghela Imulungu. Lekeni ghumoto ghuhulumka kulawa kulanga, ghuwalakatsa
    chakali.
  gun-gun: Ha'e ramo ha'e kuery ma yvy jave rupi gui oguata jogueruvy vy ojokopa 'rã
    iky'a e'ỹ va'e kuery rekoa, tetã Nhanderuete oayvu ete va'e. Ha'e rami teĩ yva
    gui tata oguejy vy omokanhymba 'rã.
  agu-BL: Chisaje'n tzun nil jun c'oloj sanlara'tz, nin jopx cunin cyakil yi chk'ajlaj
    cya'n. Nin baj nin chitxolil quibtz solte'j yi luwar kale chicolone't quib yi
    e' xansa'nche't tan Ryos, yi tnum yi wi'nin na pek' Ryos te'j. I nin chitxolin
    quib te yi jun tnuma'tz yi saje'n jun chin k'ak' tan Ryos tan chisotzaje'n. Tir
    cunin chitz'e'e'n tan k'ak'.
  isn-isn: Aeindile migulya mutambalale nihe ikamipilimilya enkambe naahueli kosale
    kaulowa. Kuite umotowekiza kupuma kilunde nukulagiilya.
  ilo-ULB: Simmang-atda a nagwaras iti nalawa a kapatagan iti daga ken pinalawlawanda
    ti kampo dagiti namati, ti naipatpateg a siudad. Ngem immay ti apuy manipud langit
    ket kinnanna ida.
  pir-NT: Sa ye ahri yehpapʉre waha siteye, Cohãcjʉ̃ yequina tiquina ijiri macare
    Cohãcjʉ̃ tiquiro cahĩdi macare majare behtoa cahmotaeta. Tiquina sa cahmotari
    bato Cohãcjʉ̃ tiquinare ʉhmʉse cjã peca mehna ʉjʉ̃adoque dijiorota.
  anv-NT: Atanege nyɛ né malɔ mme meko, anɔ mbaá ayi bɔɔ́ Ɛsɔwɔ ánywere. Mbaá
    yimbɔ ɛlé melɔ kpaá ɛwé Ɛsɔwɔ agboó ne ɛwú. Ánɔgé melɔ ɛwémbɔ mme, mewɛ
    ɛtanege nyɛ né mfaánebuú ɛlwɛ ɛbwɔ́ ako ásɔɔ́.
  sab-NT: Ama ulita joge kwian Chubenu ulita kle ngwadi una e Chube no ole una e kada
    Jerusalénge. Kwian ulita Satanás skatemanalla agenga ama takalin kare ama ulita
    be mo lite una edi tangle mo tke dole kwian Chubenu ole. Agwa Chube be jita kage
    nga ngaña giti chke nga dba giti kwian Chubenu dollale alin, gire kwian ulita
    mo tku dole kwian Chubenu ole chege kugeba boi tirare ji chugege be jogekeda ulita.
  tmd-tmd: Ñɨŋ malö malö piaku piaku hön, taun dib God nöbö mö nuŋwa mɨdmɨdim aku,
    taun dib God nuŋ madmag nɨgmɨd aku, wob yuö nɨgmä. Taun aku wob yuö nɨgmä aku,
    jɨ God nuŋ rɨmɨn, rɨba rɨn pina adöx yöd röul adö kau sebö pɨnön, ñɨgö yön bɨcum
    duöŋa.
  acr-NNT: Y xepe kꞌu che ronoje ruwachulew y xkisut rij ri tinamit lik kꞌax kunaꞌ
    ri Dios, waꞌ e luwar pa kimolom wi kibꞌ ri lik kiyaꞌom kibꞌ puqꞌabꞌ Rire. Pero
    ri Dios xutaq lo aqꞌ chikaj pakiwi ri eyaktajinaq chirij rutinamit, y xebꞌuporoj
    kꞌu konoje.
  kpg-kpg: Digaula ga modoho gi daha i hongo henuailala ga haganiga i di gili di gowaa
    e noho ai nia daangada a God mo di waahale dela e aloho iei Mee. Gei di ahi ga haneia
    i di langi gaa dudu digaula.
  taj-taj: थेला सेनागदेसे जम्‍बुलिङ नाङलान परमेश्‍वरला म्‍हिगदेला पालगदेदेन परमेश्‍वरसे
    माया लबा शहरदा घेरब लजी। तर स्‍वर्गग्‍याम मे ताइसी थेला सेना नाश तजी।
  avt-avt: Hɨr nanɨke tɨ nanɨno yanɨmɨn nanweikɨn wit Jerusalem kerek mɨt miyapɨr
    ne God nanwik, wit kerek God hanhanek. Hɨr nanweiknor nanɨnɨp te si mamɨnke mamke
    wit ke God mamnen si tatɨn mɨt ne ami in.
  cbk-cbk: Despues ya marcha sila el entero anchor del lugar y ya encircula el campo
    del maga siguidores de Dios y el ciudad que Dios ta ama, pero fuego ya cae del
    cielo y ya hace uput canila.
  uig-ARA: ئۇلار يەر يۈزىدىكى كەڭ تۈزلەڭلىككە چىقىپ، مۇقەددەس بەندىلەرنىڭ بارگاھىنى،
    يەنى خۇدا سۆيىدىغان شەھەرنى مۇھاسىرىگە ئالىدۇ. لېكىن ئاسماندىن ئوت يېغىپ، ئۇلارنى
    يۇتۇۋېتىدۇ.
  tuf-tuf: Eyta secuar tec quejn acu cajc istiy bin rocáyqueyra. Behquir car Sir uw
    itquin cajca cutar bahnác rúhracat tunáyqueyra. Sir imáy pueblo sehnác ey rúhracat
    tunáyqueyra. Eyta tunyat Sirat, cuacúr bin oca áyayqueyra. Eyin bahnín acu áyayqueyra.
    Ocat eyin bahnác sutáyqueyra.
  abx-abx: Agsaramahan-na mga iya i bug'os pitak ngan agpalibutan-na mga iya i lugar
    nag'istaran-na si mga ginsakupan-na si Diyos, i syudad nga hinigugma'-na gayod.
    Kundi' ag'uran si api tikang si langit ngan aglamun-na mga iya dimu'an.
  mco-NT: E jadu'n ajcxy ypedɨɨy ma ymɨjhuiinɨty naax, chi ajcxy yajnaadujcy je it
    ma chɨnaaygɨxy huɨdibɨ Dios tɨ huin'íjxɨgɨxy etz yajnaadujccɨxy je ciudad huɨdibɨ
