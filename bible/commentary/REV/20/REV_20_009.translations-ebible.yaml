  bqc-SIM: Aa lì dṹniaa, aa koezↄ̃̀ Lua gbɛ̃́ↄ bòoi ń wɛ̃́lɛ pↄ́ Lua yeio, ↄ̃
    tɛ́ bↄ̀ luabɛ à kũ̀má.
  tcz-CHONGTHU: Chuin keiman amaho chu leiset phaicham pheng pumpi hop'a akaltou-u
    kamun, chule Pathen mite le khopi theng chu ahin umkimvel tauve. Hinlah vana konin
    mei ahung lenglhan mi nokhum galmiho chunga achun chule amaho chu ahalvamtai.
  mar-mar: ते पृथ्वीच्या विस्तारावर गेले आणि त्यांनी पवित्र जनांची छावणी व प्रिय नगरी
    वेढली; तेव्हा स्वर्गातून अग्नी उतरला आणि त्याने त्यांना गिळून घेतले;
  snp-snp: Wenenawa yate mikaumikau monimo uti uti Goti wenenala ku onamo eba numuna
    meya naba Goti siya-mulunau lalo kolami yalo fedeti, ogona o edenawamo ne. Eti
    enawafa, ido kosinauti yo ya lumuto muki ya kito ludaiye.
  isl-isl: Mikill grúi mun safnast saman á sléttunni miklu og umkringja fólk Guðs
    og Jerúsalem, borgina elskuðu. En Guð mun láta eld falla af himni yfir árásarliðið
    og eyða því.
  spy-NT: Kikwaanee ꞉lukōōsyēk kōōrēēt tukul kumukuul ānkōōkwēnkwēēn wōlēē minyē ꞉biikaab
    Yēyiin ām kiriinkoonoo chamaat. Nteenee kirārākunēē ꞉maat barak ankumeel lukōōsyēchoo
    kule tōng'!
  xnn-xnn: Dadat maiwakawakat ay mangliwes isnan ili ay laylayden Apo Dios ay kad-an
    di ipogawna. Ngem dat wada nan apoy ay lomayog ay magapo id daya ay mangpoo ken
    daida am-in.
  mwe-mwe: Gubhapitengene mmbali yowe ya shilambolyo, gubhashitimbililenje shigono
    sha bhandunji bha ukonjelo, na shilambo shipingwa na a Nnungu shila. Ikabheje
    moto guutulwishe kukopoka kunnungu, ukwaapeyangaga.
  tte-tte: Mwa Seitani me ana tokaleyayao yanuwa yaulina siutulikwai silau Yaubada
    ana tomoyao ali kaba logogo yanuwana sitolo-takikilan yanuwanane imulolo lalakina
    koina. Na mayau wedowedolina ibeku-lobima bulibuli mena igabu-wolili.
  tcs-tcs: Nau dat big ami bin go po wan prapabig plat eria lo dis wold, ane dat big
    ami i bin stanap go raitraun ol dem pipol blo God ane dat siti wea God i prapa
    labem. Bat paia i bin kamdaun prom eben ane bane dat big ami blo Satana.
  hlt-THB: Khawmdek a boet voel dyna tho unawh Khawsa ing a lungnaak, Khawsa a awmnaak
    khawk bau ce chung uhy, cehlai khawk khan nakawng mai nung tla law nawh cekkhqi
    ce ui boeih uhy.
  soq-soq: Mo nomone tawo bolawa daitadawo antone bola dainea God nuawadawadasadia
    ita God apanawaida kakaibu enane panamoiena ona baiwa. Tane ia iilala uboe iene
    apana sa uduudu ituiamono dianton.
  qub-qub: Chay suldärucunami jatun pampaman shuntacanga. Nircorga Tayta Diosman yäracoj
    runacunata y Jerusalentapis curalapayconga. Chayno curalaraycaptinmi Tayta Diosga
    syëlupita ninata cachamonga chay suldärucunata usharinanpaj.
  att-att: Á mammartiá ira nga umay, á massallabád da yù dabbun, á lepuanád da yù
    paggianán nayù ira tatole ni Namarò ánna yù ili na nga iddukan na. Ngam mappannâ
    yù api nga kunnay ta magurán nga maggapu ta lángì, á matuggi ira nga matay.
  bki-bki: Nalo ajibijilo jibe ka tomu na mira nalo, abulan jaalo abarkor yetemeriba
    abinimei aboru Yerusalemo, vio nei napano Atua jaaro toru kanio, napano naio be
    vio na m̃a kanano tomu nalo ajujuaio mugaruei. Mia nalo ajeliviviko batitig bo
    burum̃ara komeli nei, aberinavo ajidom atikar mira naruei. Mia vaarakurano ga,
    amiilo ka napano be burum̃ara kenieno sebi tai jaluvo den tiniabene binimei karlo,
    naio jijenlo banbano abiniuviniu.
  bqp-bqp: Ò dà anduniala, ò lìka Luda gbɛ̃nↄ bùraai kũ wɛ́ra kũ Luda yeiio, ama
    tɛ́ bò ludambɛ à kũ̀ḿma.
  mcp-mcp: Bwə́ á ka mpyáánz shí nyɛ̂sh, bwə́ lyɛ̧ ŋgwə́la Zɛmbî mə cɛ́ɛl yí, kʉ́l
    bag dɛ́ dʉ́sə́ yí, lyɛ̧ wə nə́ kyɛsh. Njɨ, kuda í á wu joŋ dɨ́ zə cumbal jígal
    bwo.
  hat-hat: Yo mache sou tout latè, yo sènen kote pèp Bondye a te ye a, lavil Bondye
    renmen an. Men, dife desann soti nan sièl la, li disparèt yo.
  npl-NT: Ijkó kiné, yejwah nenemiskeh itech nochi n tlaltíkpaktli, iwa kinyawaloskeh
    nochteh akimeh iaxkawah Dios kan chantitokeh. Iwa owaltemok tletl de ilwikak iwa
    nochteh kintlatis.
  bgg-bgg: Ithek ne sohnyiak shii shiiy ne chiih-è ai miie muii pha rajan shii Hamangkhung-aphuii
    ro branthek ro giabrang shan ruii phro. Jishii hamangkhung re-è bai wuii srane
    ithek shii srobro rek muii ro.
  eng-TCENT: They marched up over the breadth of the earth and surrounded the camp
    of the saints and the beloved city, but fire came down out of heaven from God
    and devoured them.
  eng-BSB: And they marched across the broad expanse of the earth and surrounded the
    camp of the saints and the beloved city. But fire came down from heaven and consumed
    them.
  cpu-NT: Jiyaataiyakeni tsika ovintenipathatzi, itapotakeri tasorentsishireriite
    tsika ipiyotaiyakani iriroriite. Ari okaratzi itapotakero eejatzi ipaiyeetziri
    “Etakoperotaaro Nampitsi.” Omapokashitanaka iparyaapaake paampari, japerotakeri
    maaroiteni.
  san-ASM: ততস্তে মেेদিন্যাঃ প্ৰস্থেনাগত্য পৱিত্ৰলোকানাং দুৰ্গং প্ৰিযতমাং নগৰীঞ্চ
    ৱেষ্টিতৱন্তঃ কিন্ত্ৱীশ্ৱৰেণ নিক্ষিপ্তো ঽগ্নিৰাকাশাৎ পতিৎৱা তান্ খাদিতৱান্|
  tac-NT: '''Lige bochígimi wijchimoba mochígame napuíchituru alué sontalo, ''lige
    noligá jábaturu napu mochige alué ralámuli Onorúgame oyérame napu Onorúgame ''we
    na''temá. ''Lige Onorúgameka pasáturu na''í alé ''pa rewagáchikana, ''lige ''ma
    rajáturu suwábaga alué sontalo, Onorúgame oyérame ralámuli saíla.'
  eng-WEBPB: They went up over the width of the earth and surrounded the camp of the
    saints and the beloved city. Fire came down out of heaven from God and devoured
    them.
  gfk-H: Diet ga hanan haan ma ira sibaan ga hung ma diet. Ma diet ga tur luhutanei
    no pisa na hala nong Kalou i nem ia, ing ira nuna gamgamatien na mataniabar tus
    diet la kiskis kaia. Senbia a iaah ga hansur maram ra mawai gaam haliarei diet.
  viv-viv: Badi kalivai-dina hinatauya hinalulaudeli babi matatabuna hinaveꞋiyogiyogina
    be Yaubada yana yoꞋo yana melala nuwanuwana lakahina amanadi hinabodafifidi. Atu
    aiꞋalaꞋalaꞋata lobama amine ginahobuꞋela be ginaꞋalahi-Ꞌowodi.
  yao-yao: Ŵapite mchilambo chose, ŵalisyungwile likambi lya ŵandu ŵa Akunnungu ni
    musi waunonyelwe ni Akunnungu. Nambo watulwiche mooto kutyochela kwinani ni kwatinisya.
  tgp-tgp: Ale enira la hahau roto na jara tari na varama vara la r̃alihi vao tapuhi
    tavera atu la lo toho r̃alihi hin taon tavera atu God mo opoia, pani hapu mo tai
    na tuka mo jovi isan la haratu la lo mai mo hani tihaira.
  auc-NT: Mänïnäni bogæ̈næ tömäo godäni baï tömënäni adobaï inguipoga tömäo gocædänimpa.
    Wængonguï nänö waadete quëwëñömö tömengä quïnäni quëwëñömö godämæ̈ gocædänimpa.
    Goyönäni öönædë ïnö gonga bæcodote gao wææ̈ñonte gonte wæncædänimpa.
  kbc-NT: Odaa ilaagiteloco inatawece iiɡ̶o, oyawiile anei Aneotedoɡ̶oji loiigi, codaa
    me naɡ̶ajo nigotaɡ̶a ane lemaana Aneotedoɡ̶oji. Pida noledi dinikatiogi icoɡ̶otibigimece
    ditibigimedi, odaa yaaɡ̶aditiogi niɡ̶idi anonawiile.
  bmh-bmh: Ag em go unum betei aidaimai, uzan go Uwait nug gonugau ougab nug noumeu
    mui, empip go gonugau duailel darem mui, unum taliaraimai, kataramamen. Bo, ziwas
    go ebu, ab Mesgai wageim noimai, go unum elaramau.
  ctu-BL: Tsi' cha'leyob marcha ti' pamol pañimil. Tsi' joyoyob jini c'uxbibil bʌ
    tejclum ba' tempʌbilob i cha'año' bʌ Dios. Tsa' jubi tilel c'ajc ti Dios ya' ti
    panchan. Tsi' jisa jini xcontrajob.
  meq-meq: Na ŋgatay na, tə ndohwaw tsɨɗ tsɨɗ ti ye kwa a ŋgay, ti ye tə lawara təv
    i ndo məpe mədzal gər hay ka Yesu andza məgweɗe gəma nakə Mbəlom a wuɗa haladzay
    aye. Ane tuk na, ako a mbəzlaw fataya mə mbəlom, a təma tay ha təlmeɗ təlmeɗ.
  noa-H: Mak'ʌʌnta mag hãba biirdʌnaa hërëuwi, sĩi Hẽwandam chaain hirua hʌ̃rcha jãsenecha
    haajem p'öbör dʌ̈i p'ʌʌr t'uur hauwimajierram. Mamʌ hamau mag p'ʌʌr t'uur hat'am
    hee, wërbʌbamjö harrta, Hẽwandamau hʌ̃gt'armua hõtdau k'ĩirta noseg daujö k'ʌipiwi
    sĩi warre p'aa k'ëchpʌ̈ijim.
  alp-NT: Eleki esi luake bei pusue otoi mei nusare kena esi keholi tamata rebe esi
    lulu Allare me kota rebe Alla Iokire. Po aure erulu bei ndete lanite ebunu pususi.
  san-VEL: tataste meेdinyaa.h prasthenaagatya pavitralokaanaa.m durga.m priyatamaa.m
    nagarii nca ve.s.titavanta.h kintvii"svare.na nik.sipto .agniraakaa"saat patitvaa
    taan khaaditavaan|
  kbq-kbq: Anantera ana vahe'mo'za agupofi emareri'za, Anumzamofo naga'mo'zama nemanizageno
    avesima nentea rankumate vu'za ome regagigahaze. Hianagi monafinti tevemo'a eramino
    ana vahera te fanane hugahie.
  kbh-kbh: Chënga nÿetscanga nÿets luarëjana mochanjátsjua, y chë Bëngbe Bëtsabe ents̈anga
    oyenents̈e y chabe bonshana ents̈angbe bëts pueblo shë́conana mochanjotsaye. Pero
    celocana iñe echanjatquë́cjana y chë Bëngbe Bëtsabe contra imomnënga lempe echántsajuinÿe.
  ron-LSB: Ei s-au suit pe lățimea pământului și au înconjurat tabăra sfinților și
    cetatea iubită. Focul s-a coborât din cer de la Dumnezeu și i-a mistuit.
  pon-pon: Irail paraparalan nan jappa, rap kapil pena pokon en jaraui kan, o kanim
    kapai; kijiniai ap moredi jan lan, karon ir ala.
  nhe-BL: Huan nopa miyac tlacame hualase tlen campa hueli tlali huan quiyahualoquij
    campa mocahuaj itlatzejtzeloltijca tlacajhua Toteco huan nopa altepetl Jerusalén
    tlen Toteco quiicnelía. Huan nimantzi huetzis tlitl tlen elhuicac huan quintzontlamiltis
    nochi nopa soldados tlen ajsicoj para quitehuise Toteco.
  sps-sps: Ri saats vavis ror puputaa ana ri te bau faafis a fan tan vainy taabos
    u fasito ten Krais fatoobing ito na ngats fan tsian to te mangiir fiisok non Ya.
    An guaf poo fi minon Gormirmir buraar fakajiaa vavis rarori.
  wnc-wnc: Siwan nata mia kawawa wa aminu keu kuupbam gitnake tawamba sandewan kuking.
    Kuke you Anututane aminabamda yuking gapmane kundoke takumbasiking. Sike you wanggapmae
    Anututa take siknga nataak. Siwan you wanggapma takumbasike yuwawa ngana katau
    enandangga epuke amak aminu wa kuupbam asiknga yasiwan kumbing.
  bus-bus: Aↄ̃ dà andunala aↄ̃ lìga Luda gbɛ̃nↄ bùrazi kↄ̃n wɛ́tɛdaa kɛ̀ Ludaa yezio,
    mↄde tɛ́ bↄ̀ ludambɛ à ń kpáta.
  gub-BL: Uhàuhàz putar ywy rehe paw rupi wà nehe. Upàrirog putar Tupàn hemiruze'eg
    waneko haw tawhu oho wà nehe. Uzàmàtyry'ym putar hemiruze'eg wà nehe. Na'e tata
    u'ar putar ukwaw pà ywak wi a'e nehe, wazuka pà wamumaw pà a'e nehe.
  imo-imo: Mai kombuna pali kimbo kongono teko ongo ongolio, Gotenga imboma moloringi
    kombumu, Gote konopu mondoromo ulke kombu awilimu, makai tendeko tongei teringi
    nalo mulu kombuna tipe te mainye omba aku amima norumu.
  boj-boj: Naŋgi sawa sawa kalilq dena bosib Qotei aqa qure koba a na tulaŋ qalaqalaiyeqnu
    qaji di agutesqab. Osib Qotei aqa segi tamo uŋgasari naŋgo so sawa dego agutesqab.
    Yim bati deqa laŋ goge na ŋamyuwo aisim qaja tamo naŋgi di koitnjrqas.
  eng-DRA: And there came down fire from God out of heaven, and devoured them; and
    the devil, who seduced them, was cast into the pool of fire and brimstone, where
    both the beast
  knf-knf: Baniink mboş bŧi, kakool ubeeka wi Naşibaţi aŋaluŋ, di banwooŋ biki nul
    bawooŋ. Kë bdoo bloŋ başë pënna baţi abi atër baka.
  san-KHM: តតស្តេ មេेទិន្យាះ ប្រស្ថេនាគត្យ បវិត្រលោកានាំ ទុគ៌ំ ប្រិយតមាំ នគរីញ្ច វេឞ្ដិតវន្តះ
    កិន្ត្វីឝ្វរេណ និក្ឞិប្តោ ៜគ្និរាកាឝាត៑ បតិត្វា តាន៑ ខាទិតវាន៑។
  arn-NT: Fey tripay engün kom mapu mew, fey walloñmafi engün chew müley trokiñche
    koneltulelu Ngünechen ñi trokiñche mew, ka kisu tañi piwkeyeelchi waria. Welu
    ütrüfnagpay kütral ta wenu mapu mew, fey kom lüpümngey engün.
  zas-NT: Gra lad guiꞌt reeman, guidoꞌp reeman gadëd lod zaꞌ ree xbejn Dios në gadëd
    roꞌ guiedx lod rënman. Per laaman diizd xanyabaa guixhiaalaman bajl ni guzeꞌc
    bén guin ree xt yadëj reeman.
  ken-NT: Bǒbhɔ bárɔ́k mbaŋ ɛnkɛm bákáp ɛtɔk ɛnɛ bo Mandɛm bachi arɛ, nɔ chi,
    ɛtɔk ɛnɛ Mandɛm akɔŋɔ. Kɛ ngó áfú amfay ndǔ nɛbu ásɔ́ŋ bɔ kurukotok.
