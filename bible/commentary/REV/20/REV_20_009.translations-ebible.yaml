    lambuuh taaku sen Anutu-te hil dandôô-to tatup, having taaku bop sen Anutu ahe
    having lôôt-ato, le ma de sim kin laam vu baandoni be ya vaavis-asôônju pin.
  ncu-NT: Ne̱ baa saŋŋe̱‑rɔ bo̱rɔ swe̱e̱re̱ se̱, ne̱ baa muruwaa Wuribware̱ ase̱sɛ
    kadaŋ, maŋ ne̱ ɔ kpa mò̱ ase̱ŋ bwe̱e̱tɔ‑ɔ. Amaa de̱e̱kpa a le̱e̱ so̱so̱ bo̱ kywɛɛ
    bamo̱ pɛɛɛ mɔɔ.
  cni-NT: 'Inquenajeitanaque anta opampaitetinta, irishoncajeitanaqueari maaroni quemisantajeitatsiri,
    aitaque irishoncajeitaquero Jerosare: ora nampitsi anintajeitaqueri. Irimanajeitapaaquerime
    quemisantajeitatsiri, iro cantaincha omapocanaquea omponeanaquea inquitequi antearo
    paamari, ontsoncajeitapeeri; ontaajeitapeeri, pomein.'
  eng-WMB: They went up over the width of the earth and surrounded the camp of the
    holy ones and the beloved city. Fire came down out of heaven from God and devoured
    them.
  zaw-NT: Huä'preni lo te camp cadro gulagduxh. Gudäjyreni guideb gabig cadro rnibee
    rexpejṉ Dios neṉ guejdx nani sanälajz Dios. Per baxhaḻ Dios bal guiboo xhaguibaali
    bitejbni, te guyejc guiragajcreni.
  san-MAL: തതസ്തേ മേेദിന്യാഃ പ്രസ്ഥേനാഗത്യ പവിത്രലോകാനാം ദുർഗം പ്രിയതമാം നഗരീഞ്ച വേഷ്ടിതവന്തഃ
    കിന്ത്വീശ്വരേണ നിക്ഷിപ്തോ ഽഗ്നിരാകാശാത് പതിത്വാ താൻ ഖാദിതവാൻ|
  tam-TCV: அவர்கள் பூமியின் மேற்பரப்பு முழுவதையும் கடந்து, அணிவகுத்து வந்து, இறைவனுடைய
    மக்களின் முகாமையும், இறைவன் அன்பாயிருக்கின்ற நகரத்தையும் சூழ்ந்துகொண்டார்கள்.
    ஆனால் வானத்திலிருந்து நெருப்பு வந்து, அவர்களைச் சுட்டெரித்துப்போட்டது.
  mit-NT: '@see-verse:REV.020.008'
  ceb-ULB: Misaka sila sa halapad nga patag sa kayutaan ug gilibotan ang kampo sa
    mga balaan, ang pinalangga nga siyudad. Apan ang kalayo mikunsad gikan sa langit
    ug milamoy kanila.
  ces-LB: Viděl jsem, že se dali na pochod a obklíčili ležení věřících i město, které
    Bůh miluje. Tu však s nebe spadl oheň a sežehl je.
  mkn-mkn: Ais itu, tantara Gog deng Magog babaris ko maju sampe jao-jao di bumi pung
    huk-huk sana. Ais dong kapúng kuliling Tuhan pung kota yang Dia sayang, deng Dia
    pung orang dong. Ma Tuhan kasi turun api dari langit ko bakar bekin abis itu tantara
    dong samua.
  pol-UBG: I wyszli na szerokość ziemi, otoczyli obóz świętych i miasto umiłowane.
    Zstąpił jednak ogień od Boga z nieba i pochłonął ich.
  qxh-NT: Murucucunaga chay-tucuypita sharcamur, Tayta Diosninchipa wawancunata, cuyashan
    marcata yaycapuran. Chaypis janaj pachapita nina tamya tamyamur, juyu murucucunata
    rupaypa ushyaran.
  nwi-nwi: Tuksaiyu rik rik mhavən ye kantri mɨnə fam ye tanɨmtanə. Mɨsərer mɨsarkurao
    ikɨn narmamə kape Kughen mɨnə kasarə ikɨn. Ikɨn aikɨn a taon ehuə e yame Kughen
    rorkeikei pɨk. Mərɨg nap kɨrik rɨsɨ-faktə ye neai meiwaiyu məkwəru əriə.
  kmo-kmo: Wonyak, ye diita eyey nosap i ya yanak, yecha God riiti ma mima yichawa
    eemen iniga yenya osago geechekiita. eeta eem eeta God riita rukusii tawa harapa
    akama. Nosap tawa ma ye inyi jichanak, hi neer heechi ya sakanak, yenya uwu hama
    seechikiita.
  agr-agr: Nunikag ashí nugkan jamajag mininak, yaakat Jerusalén Apajuí aneetaijiya
    nuwi pegkejam aidau batsataidaun tenteawag apakagmayi. Nuniagtatman Apajuí nayaimpinmaya
    jiin ajuntug ashí apekmayi.
  kyc-kyc: Dokopa nakama raeyapala Anatunya wambu palyuo karenge pandape dee anda
    taone Anatu mona retenge dolapope nyuo sukusa palyaro kararaminyipa yake dokona
    piso isare rao epo nakama rao otara ingiya.
  urd-GVU: اُنہوں نے زمین پر پھیل کر مُقدّسین کی لشکرگاہ کو گھیر لیا، یعنی اُس شہر
    کو جسے اللہ پیار کرتا ہے۔ لیکن آگ نے آسمان سے نازل ہو کر اُنہیں ہڑپ کر لیا۔
  yre-NT: O fuila "man 'trɛda 'nan -e 'o 'kʋ minnun nɛn o cɩ Bali -le vɛ -a bɛ o fla
    si -fɔ. 'Fla zɩɛ Bali -a ye "yi. -A -nan nɛn 'tɛ -dan 'si laji ɛn e minnun nɛn
    Satan o cin 'yɩ bɛ o -nan -nyan "fo.
  fuh-BKF: Ɗi ƴuuri e gereeji fuu ley adunaaru, ɗi piilii ngalluure horsunde ndeen,
    ɗo seniiɓe ɓeen koɗi ɗoon. Ammaa yiite ƴuuri dow kammu, halki ɗi.
  arl-NT: Cua niquishacari, tojetaarucuajanaa jiyanohua queraatia pueyari nijioriquiaa.
    Jiya pueturiquiaa puetunujuanaari, juhua tereya nojori quiniuucua. Nojoriiri Pueyaso
    panishano tiaca cosejoree, cuno tiaca shocua quijiaca Pueyaso pueyanio. Jiyacaritij,
    maniiri jiyocuacaanuji tinishaare nojoriicua. Puetunu cuno pueyajanaari catijiasaaree
    tojetaarucuajanaa.
  ziw-ziw: Wazagala mwe isi yose na kuzunguluka kwe zinkambi za wantu wa Chohile na
    mzi wa Chohile aungile. Mna moto usela kulaila kwembingu na kuwatikimya.
  grc-TR: Καὶ ἀνέβησαν ἐπὶ τὸ πλάτος τῆς γῆς, καὶ ἐκύκλωσαν τὴν παρεμβολὴν τῶν ἁγίων
    καὶ τὴν πόλιν τὴν ἠγαπημένην· καὶ κατέβη πῦρ ἀπὸ τοῦ Θεοῦ ἐκ τοῦ οὐρανοῦ, καὶ
    κατέφαγεν αὐτούς.
  nag-nag: Taikhan prithibi laga bhoyam jagate jabo aru pobitro manu aru taikhan morom
    kora sheher ke gheri lobo. Kintu sorgo pora jui ahi kene taikhan ke khotom kori
    dibo.
  eng-OEBCW: They went up over the breadth of the whole earth, and surrounded the
    camp of Christ’s people and the city that he loves. Then fire fell from the heavens
    and consumed them;
  knj-NT: Ja' yet oj toj eb yin jowal tu', caw oj no el sat tx'otx' yu eb. Oj apnoj
    joyan eb bey jun slugar eb yet xa Dios majbil xa el yu, c'al jun sconob cam c'ulnebil
    xa yu. Catu' oj sbejon eytej sk'ak' Dios bey satcan, catu' oj eyol yiban eb soldado
    tu'. Pilan oj tz'a' eb masanil.
  deu-1912: Und sie zogen herauf auf die Breite der Erde und umringten das Heerlager
    der Heiligen und die geliebte Stadt. Und es fiel Feuer von Gott aus dem Himmel
    und verzehrte sie.
  san-PUN: ਤਤਸ੍ਤੇ ਮੇेਦਿਨ੍ਯਾਃ ਪ੍ਰਸ੍ਥੇਨਾਗਤ੍ਯ ਪਵਿਤ੍ਰਲੋਕਾਨਾਂ ਦੁਰ੍ਗੰ ਪ੍ਰਿਯਤਮਾਂ ਨਗਰੀਞ੍ਚ
    ਵੇਸ਼਼੍ਟਿਤਵਨ੍ਤਃ ਕਿਨ੍ਤ੍ਵੀਸ਼੍ਵਰੇਣ ਨਿਕ੍ਸ਼਼ਿਪ੍ਤੋ (ਅ)ਗ੍ਨਿਰਾਕਾਸ਼ਾਤ੍ ਪਤਿਤ੍ਵਾ ਤਾਨ੍ ਖਾਦਿਤਵਾਨ੍|
  nob-LB: Jeg så hvordan de dro fram over hele jorden og omringet den byen som Gud
    elsker, det stedet der menneskene som tilhører Gud, hadde samlet seg. Ild fra
    himmelen falt ned og utslettet dem.
  ntj-ntj: Nyangka-ya ngurra pirninguru pitjaku manta lipiwanartu ngaraku. Palunyalu-ya
    ngururrtjunku Puurrpa Tjiitjaku wanalpayi pirninya ngurrangka-ya nyinarranyangka.
    Yiwarla nyarra Mamalu mukulyanytjulu kanyiranytjanya-ya ngururrtjunku pika pungkukitjalu.
    Parturtu-tjananya waru yilkaringurulu kampaku wiyalku.
  sxb-NT: Awantu wano waaza okufuma ni waema mu embega ziona ezia ekialo kandi warisunguuzia
    omugizi ogwa Katonda agonziizie, ogwa awantu waae aweeru wamenyeremo. Ni, Katonda
    arituma omurro okuema ku igulu oguuza okusamba awantu awo guwamale chwe.
  nhu-NT: Bó nu ke ebuy elɛn egɛn yî nshɛ le egem bvudvuu bvu bonyii bò ɛ̀ nu bo Nyo'
    le bô kelaante kè ɛ̀ nu fitele fiew. Geenɛn, ŋguy nu ke eshii fowe elɛse lo bó.
  row-row: Basa de, soldꞌadꞌu Gog no Magog, nonggo-nonggo rema mia basa raefafoꞌ suu-suun,
    de reu heo ndule Lamatuaꞌ nusa susuen, no atahori nara. Te Lamatuaꞌ naꞌondaꞌ ai
    mia lalai fo lalangge basa soldꞌadꞌu naa ra.
  msy-msy: Me nguazir kam tintinibar an mangɨ Godɨn gumazamiziba uari akuva itir danganim
    anekɨarugham, kar nguibar ekiar God bar ifongezim. Eghtɨ avim overiamɨn ikegh
    izighirɨ mɨdorozir gumaziba bar men isigh me kuvaremegham.
  agg-agg: Ranɨyei asu ai muŋguambo hɨfɨ ranɨhü hei Godɨndɨ nindou ser worambe anɨboadei
    asu adükarɨ ŋgoafɨ God ai hohoanɨmoyu wakɨmareandɨ ranaheimbo wakɨ-marɨhindürɨ.
    Ranɨyo asu sünambeahɨndɨ hai ranai kosɨwohüyo nindou ranaheimbo hainambo tɨkɨrɨmarandürɨ.
  ptp-ptp: Mêdec he kɨtucma dɨ loc mɨ la kɨbun vɨhati dɨ mɨla le buu vɨgwe Jelusalem
    hɨxôn xomxo vông vinên wê dô vac vɨgwe tige. Lêc Anutu xêyaa vin lec vɨgwe tige
    om ngwax ti tum gê lag puunê dɨ lam tô lec tɨbii vevac tigee mɨ ya he yib mɨma
    vêl.
  nak-nak: Egite gali soio, egite vulo robo la babaa tomi, egite sugu robo la mautu
    tegiteu la valalua te La Tahalo Uru, la mautu tetala sesele ale eia isua. Eala
    moli la havi uru eia paru loata te la mori, eia selu egiteu tomi ale te Satan
    ele.
  lbb-lbb: Pa lar han miting na hananuala rop te na rakrakan hanua, pa lar tur talilis
    pas a tarai ane God, pa tnan hanua ning e God i maris koli. Ika a iah ir han purum
    misaot na langit pa ir tun arop sen a tarai a harum ning.
  kan-2017: ಅವರು ಭೂಮಿಯಲ್ಲೆಲ್ಲಾ ಹರಡಿಕೊಂಡು ದೇವಜನರ ಪಾಳೆಯಕ್ಕೂ ಆ ಪ್ರಿಯ ಪಟ್ಟಣಕ್ಕೂ ಮುತ್ತಿಗೆ
    ಹಾಕುವರು. ಆದರೆ ಪರಲೋಕದಿಂದ ಬೆಂಕಿ ಇಳಿದು ಬಂದು ಅವರನ್ನು ದಹಿಸಿಬಿಡುವುದು.
  cso-NT: Jáun² ja³taunh²¹ tsú² hi³ ca³jmú³ ná¹yanh³² tá¹ cáun² hué³², hi³ ca³ñí¹jmú¹³
