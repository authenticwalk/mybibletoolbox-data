  ena-ena: Sagaŋ hɨsɨŋ hulemɨlɨ agɨlaŋ fɨli tɨbɨ mu hɨvɨ mu hɨvɨ hɨdavɨdaci Asɨ dɨ
    hulaŋ iamɨgali agɨlaŋ haiabɨla hekɨlɨ heŋ mɨgudɨba hɨniavɨbali uami. Asɨ agaŋ
    haiabɨla hekɨlɨ agasaŋ mavɨn hekɨlɨ hɨnilalɨ uami. Haiabɨla hekɨlɨ heŋ mɨgudɨba
