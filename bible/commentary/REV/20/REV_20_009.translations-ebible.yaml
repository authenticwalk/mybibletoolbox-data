  tav-tav: To bairo nare cʉ caĩtoro cʉ caĩ rotirore bairo átigarãma. To bairi nipetiropʉ
    cãnana neñapogarãma, Dio yarãre quẽgarã. To bairi Dio yarã na cãni macare carupa
    beto tʉjʉnucuri na camotagarãma. Ti maca Dio cʉ camairi maca macanare na camotagarãma.
    To bairo na cátibato quena yua, pero ʉmʉrecoo macaje na wẽ re peagaro. To bairi
    caquẽgabatana maca ʉ̃ peticoagarãma yua.
  eng-ULB: They went up over the broad plain of the earth and surrounded the camp
    of the saints, the beloved city. But fire came down from heaven and devoured them.
  spa-VBL: Y marchaban sobre la tierra con un frente amplio y rodearon el campo donde
    estaban los creyentes, la ciudad amada. Pero cayó fuego del cielo y los quemó.
  fra-_FOB: Et ils montèrent sur la surface de la terre, et ils environnèrent le camp
    des saints et la cité bien-aimée; mais un feu venant de Dieu descendit du ciel
    et les dévora.
  hau-ULB: Suka bazu a fuskar duniya suka kuma kewaye sansanin masu ba da gaskiya,
    kaunataccen birni. Amma wuta ta sauko daga sama ta lankwame su.
  mal-mal: അവർ ഭൂമിയിൽ പരക്കെ ചെന്ന് വിശുദ്ധന്മാരുടെ പാളയത്തെയും പ്രിയനഗരത്തെയും വളഞ്ഞു.
    എന്നാൽ സ്വർഗ്ഗത്തിലെ ദൈവത്തിൽനിന്ന് തീ ഇറങ്ങി അവരെ ദഹിപ്പിച്ചുകളഞ്ഞു.
  urd-GVR: Unhoṅ ne zamīn par phail kar muqaddasīn kī lashkargāh ko gher liyā, yānī
    us shahr ko jise Allāh pyār kartā hai. Lekin āg ne āsmān se nāzil ho kar unheṅ
    haṛap kar liyā.
  far-far: Kera ka takalo laona molagali tafau, ma kera ka 'e'ere'afu kalia kula ne
    wane God ki kera to ana ma na fere baita 'i Jerusalem ne God kwaiofei ana. Sui
    na ere ka koso mai fasia 'i langi ka fafunuida.
  suz-BL: मिनु सैतान आ फौजपुकी रागी नेल्‍ल साप्‍शा, लडाइ पथ जाक्‍तेक्‍म। मेकोपुकीमी
    येसु ख्रीस्‍त कली थमा सुइक्‍ब, परमप्रभु यावे आ योव़शो आन बाक्‍तीके नु परमप्रभु
    यावे आ दाक्‍शो सहर कली पुम्‍ताक्‍म। तन्‍न स्‍वर्ग रे मी दोक्‍शा, मेको पुम्‍ब नेल्‍ल
    आन कली नेक्‍तीमी।
  car-NT: Nono tu'po kynombatakata'ton. Mo'karon Tamusi wyinonokon waitopo, moro typynen
    aitopo u'menda'ton. Wa'to te kyno'tan kapu wyino. Kynikoro'kata'ton.
  amp-amp: Nd Gogmi Magogroh amim ndar yuht bbinysoft gonng rpr thuhato Bro Nkifrarhu
    met yindarim tohyuk kmit wifor hmbrirahmt. Nd kmit Bro Nkifrar tu marbit htamourt.
    Nd kmit toh hmbriruha amim mirahm ka hifa kfoyet, to nhai, kaht yura hefen yuhat
    yawihneruhatn kandhi bati witarahtm nd amim.
  bht-bht: कने सै सारिया धरतिया पर हर जगा गे। उना उस शेहरे जो घेरी लिया, जिसयो परमेश्वर
    प्यार करदा है, जिथू उदे लोक रेंदे थे। परमेश्वरे दिया तरफा ला कने स्वर्गे ला अग्ग
    आई उना पुरिया सेना जो भस्म करी दिता।
  eng-NOY: And they went up upon the breadth of the earth, and encompassed the camp
    of the saints, and the beloved city; and fire came down out of heaven, and devoured
    them.
  cub-NT: Ina põeva obedivʉ cainoa joborõare jocarĩ darĩ, cójijini, nʉri jacotʉrãjarama
    Jʉ̃menijicʉi põevare, ina boacáivʉre, aru Jʉ̃menijicʉi ĩmarore, ʉ̃i jecʉrõre.
    Ʉbenita toa ocainope tʉrĩ cavarõ mearo Jʉ̃menijicʉi cʉrõre jocarĩ ẽ́ni bíjaroquiyebu
    náre.
  ita-1927: E salirono sulla distesa della terra e attorniarono il campo dei santi
    e la città diletta; ma dal cielo discese del fuoco e le divorò.
  lww-lww: Ana apureviraviran ruru la sa nap̃a li na kilaen mara lala, amial vera
    ga akusro yomarava apim atol yo Yerusalem, yo nap̃a Ntewa kekaran pap̃isi, nap̃a
    naga yo kiena ne kiena yeririna la nap̃a asike ea. Ana amiervivi ruru nena pupia
    pulkumali nap̃ani, asape sinelan siaren mara narui. Ana amilan ga pupia kap tai
    molue veraga kom ma e peni pitomin la, kekan la pano-o kekan make la nena ga.
  ckb-ckb: بەسەر پانتایی زەویدا بڵاو بوونەوە و ئۆردوگای گەلی خودا، واتە شارە خۆشەویستەکەی
    خودایان گەمارۆ دا، بەڵام ئاگر لە ئاسمانەوە هاتە خوارەوە و هەڵیلووشین.
  nas-nas: Eeꞌnoko tee, teinge ootukunung kansiꞌ opai nanaavaing Kumponing bakaning
    meekupoong otoroainairu koroai, eeꞌnoko osi pankamono Kumponinge piaavumanamono
    koroaavai. Teka teeꞌ koroai otoroko ntaꞌke paning-eta depeto duaꞌarara taivuriaing
    teing.
  uvl-uvl: Pe tei ke tela nga kileng lochloch ngana nga ich pe te heliliu hite NeHalang
    nena hana mur tetu ngaria luluch nga tuele tana palaungana nenge NeHalang mutena
    tau tote. Pe ero, oan sio at nga tapa ke ngaulala hite iri.
  eng-BBE: 'And they went up over the face of the earth, and made a circle about the
    tents of the saints, and the well loved town: and fire came down out of heaven
    for their destruction.'
  ixl-CNT: Ech ipaxi paal tibꞌ tu kajay u vatz txꞌavaꞌ tziꞌ. Utz motx isuti tiꞌ u
    tatinbꞌal qꞌu niman tetz u Tioxh; u tenam vaꞌl tii u Tioxh tiꞌ. Pek kuꞌl xamal
    tu Amlika utz, ikꞌacha.
  xsi-xsi: Kinzi ma soka pa nia ndoni lâ tâno kulu simâ, aku ma siŋge lawea ŋinde
    Maro Kindeni ilo ndo keno papa. Aku kinzi ma siŋgenzi Maro Kindeni ne tamâta rârâni
    simo lawea ŋinde ilo tona. Andeta yââ ma iyoka pa samba indue imâ, ku ma kananzi
    zugu tamâta ŋinde rârâni sipamateteu lâ.
  crx-NTPO: '''Et ndi yun k''ut ndulcho whe whudune''ne whusahátidulh ''ink''ez njan
    keyoh whuti ''et Yak''usda ooch''e''ne huwhut''i-un, ''et ''uhoont''oh keyoh whuti
    Yak''usda hukw''entsi''-un, Jerusalem huwhutni ''et whunat ''et ''ilhuhootádulh.
    ''Ink''ez ndo yak''uz Yak''usda usda-un whuz de kwun hatíkulh. ''I be ntsi''ne
    ts''iyawh gak hutileh.'
  kan-OKCV: ಅವರು ದೇಶದಲ್ಲೆಲ್ಲಾ ಹರಡಿಕೊಂಡು ಪರಿಶುದ್ಧರ ದಂಡಿಗೂ ಆ ಪ್ರಿಯಪಟ್ಟಣಕ್ಕೂ ಮುತ್ತಿಗೆ
    ಹಾಕಿದರು. ಆಗ ಪರಲೋಕದಿಂದ ಬೆಂಕಿ ಬಿದ್ದು ಅವರನ್ನು ದಹಿಸಿಬಿಟ್ಟಿತು.
  bbb-bbb: Areme bu usiaena are irore igia oenoekinu Godido e ije bu sidove Jerusareme
    Godi fu oetuamo guove ijia kariva ije azi ubukuriae. Rove Godi fu saove ijia miane
    kuamo fu arina e boeje sakia furi.
  blw-blw: Wat anchag miyap-ap amin hen antoy lota yag incha agé alekomkomon hen anchi
    kommampowan hen anchichay tatagun Apudyus ya umat agé hen anchi fabréy way laylaychéna.
    Ngém hen hiyachi, ammag mepêchagat agé hen apoy way marpod uchu ah maghéfancha
    amin.
  tam-2017: அவர்கள் பூமியெங்கும் நிரம்பி, பரிசுத்தவான்களுடைய பாளையத்தையும், பிரியமான
    நகரத்தையும் வளைந்துகொண்டார்கள்; அப்பொழுது தேவனால் வானத்திலிருந்து அக்கினி இறங்கி
    அவர்களை அழித்துப்போட்டது.
  azz-NT: Huan mosentilisque huel miacque itequiticahuan de Satanás campa hueyi ixtahuayo
    huan yejuan tentosque hasta ne campa se ixajsi de se ontachía. Huan yejuan quinyehualoquihue
    nochi in taneltocani de Dios campa ne imohuiscapueblo de Dios, yejua in pueblo
    de Jerusalén. Huan ijcón Dios quinualpantepehuilis tit den hualehuas ne eluiyactzinco
    huan ijcón Dios quinmictis sepa san nochi ne itequiticahuan de Satanás.
  spa-RV-1909: 'Y subieron sobre la anchura de la tierra, y circundaron el campo de
    los santos, y la ciudad amada: y de Dios descendió fuego del cielo, y los devoró.'
  csy-csy: 'Amate sia leitung a zai za in paikhawm tu uh a, mithiangtho te omna mun
    le a it huai khuapi sia kimum uh hi: taciangin, Pathian kung, vantung pan in mei
    hong taksuk a, kangtum siat hi.'
  mxq-NT: Oytyim madsooty ma̱ tʉgekyʉ naxwíñʉdʉ ta tsyoꞌondʉ, es dyajnadujktʉ nidʉgekyʉ
    Dios ja jyaꞌayʉty ma̱ ja ka̱jpn diꞌibʉ Dios jyantsytsyejpy. Perʉ Dios dyajjʉnajky
    tsa̱jpótmʉ jʉnyaꞌank diꞌibʉ mʉʉt tninoꞌkta̱a̱y nidʉgekyʉ tadʉ ja̱ꞌa̱yʉty.
  tzj-NT: Nojel nat nakaj xepi wi' tre ja lok'laj rwach'ulew. Ja c'a tok xe'urkaji
    chipan ja lugar ja bar quimolon wi' qui' ja winak ja re xin Dios eje'e' quisutij
    qui' chiquij in chakaja' quisutij qui' trij ja tinamit ja congana najo'x rmal
    ja Dios. Pro chaka jalal tok c'o jule' k'ak' xin chila' chicaj takto chiquij rmal
    ja Dios in xeruq'uis canojelal.
  tdt-tdt: Sira lao mai husi fatin hotu-hotu iha mundu hodi haleu Maromak nia povu
    nia hela fatin atu asalta. Fatin nee mak sidade nebee Maromak hadomi. Maibee ahi
    lakan ida monu tuun husi lalehan haan mutuk tiha sira hotu.
  ron-BTF: Și au urcat peste lărgimea pământului și au încercuit tabăra sfinților
    și preaiubita cetate; dar a coborât foc de la Dumnezeu din cer și i-a mistuit.
  eng-WEBP: They went up over the width of the earth and surrounded the camp of the
    saints and the beloved city. Fire came down out of heaven from God and devoured
    them.
  eng-FBV: They marched over the earth on a broad front and encircled the camp of
    the believers, the beloved city. But fire rained down from heaven and burned them
    up.
  nld-1939: En ze rukten op over de vlakte der aarde, en omsingelden de legerplaats
    der heiligen en de geliefde Stad. Maar vuur viel neer uit de hemel, en verslond
    ze.
  bwo-bwo: bo dats jamats bad'ts S'ayinwots gálunat shuneets kitu gúúrbodek'i, wotowa
    eree tawo darotse oot't boon mitsdek't t'afib́k'ri.
  nch-BL: Huan nopa miyaqui masehualme hualase ten campa hueli tali huan quiyahualotij
    campa mocahuaj itatzejtzeloltica masehualhua Toteco huan nopa altepet Jerusalén
    cati Toteco quiicnelía. Huan nimantzi huetzis tit ten ilhuicac huan quintzontamiltis
    nochi nopa soldados cati ajsicoj para quitehuise Toteco.
  quc-TNT: Xepaki c'u lok cho ronojel ruwächulew, xquisutij rij ri c'olibal ri e c'o
    wi ri winak ri e rech ri Dios, xukuje' ri tinimit ri lok' chuwäch. Ri Dios c'ut
    xutak lok k'ak' chicaj, ri xeuporoj conojel.
  tfr-NTPO: Eshko ga töno l̈öng kjok kjwang jĩkong dwayo, ga Sbö nopga l̈öng l̈i kjokyo
    kopjrina l̈ok pjribrie. Kjok woyde Sbörë ara l̈i eshko. Gueniyo ga iök ichara
    Sbörë l̈on kjok dogo dwayo, ga epga pjira drete.
  kaq-NT: Hen jisí bi mai mehabo tsinqui tsinquixon Papan jihuetahbo rehtecatsihquin
    jano jaabo jai jato bahi xehpohahtanbohancanquin. Papan jihuetahbaan jema janin
    jaibo jatihibi rehtenoxon cahen hichaxon xehpohahtanbohancanquin. Papan jihuetahbo
    rehtecatsihscaibaan bi naihoh quehax chihi paqueti. Satanas chibanaibo qui paquexon
    jato queyobahinquin.
  sgb-sgb: Haka nahêlêk ko hilay habayto ya ubat ha boon luta. Nangapitbêng hila hên
    pinalibutan ya hilay pinili ni Apo Namalyari hên mag-in kana ya atsi bayro ha
    balayan ya anlugurên ni Apo Namalyari. Noa, namakonkaynaman, ay main apoy ya naubat
    ha langit ya nangulam kanlan kalamo ni Satanas.
  vie-1934: Chúng nó lên khắp các vùng rộng trên mặt đất, vây dinh thánh đồ và thành
    yêu dấu. Nhưng có lửa từ trên trời rơi xuống thiêu diệt chúng nó.
  kxv-kxv: ଏ଼ୱାରି ଦାର୍‌ତିତି ସା଼ରିସୁଟୁ ହାଜାନା ମାହାପୂରୁ ଲ଼କୁ ବାସାଆ଼ନି ତା଼ଣା ଅ଼ଡ଼େ ମାହାପୂରୁ
    ଜୀୱୁ ନ଼ହାଁମାନି କାଜା ଗା଼ଡ଼ାତା ମୁଚିତେରି, ଏଚିବେ଼ଲା ଲାକପୂରୁଟି ହିଚୁ ରିହାନା ଏ଼ୱାରାଇଁ
    ନା଼ସା କିତେ ।
  amu-NT: Ndoꞌ ntyꞌiaya na jnaⁿna chaꞌwaa tsjoomnancue. Tyꞌetcuundyena chaꞌwaa ndyuaa
    ndoꞌ tjaaꞌndyena tsei juu tsjoom na jeeⁿ candyaꞌ tsꞌom Tyꞌo̱o̱tsꞌom, yuu na cwicꞌeeⁿ
    nnꞌaⁿ na maqueeⁿ na ljuꞌ nꞌom. Sa̱a̱ seiquioom chom nacjoo sondaroꞌñeeⁿ, seicoñꞌeⁿnaꞌ
    joona.
  hin-CV: वे सारी पृथ्वी पर छा गए और उन्होंने पवित्र लोगों के शिविर तथा “प्रिय नगरी”
    को घेर लिया. तभी स्वर्ग से आग बरसी और उस आग ने उन्हें भस्म कर डाला.
  spa-BES: 'Y subieron sobre la faz de la tierra, y rodearon las tiendas de los santos,
    y la ciudad amada: y de Dios descendió fuego del cielo, y los consumió.'
  san-BEN: ততস্তে মেेদিন্যাঃ প্রস্থেনাগত্য পৱিত্রলোকানাং দুর্গং প্রিযতমাং নগরীঞ্চ
    ৱেষ্টিতৱন্তঃ কিন্ত্ৱীশ্ৱরেণ নিক্ষিপ্তো ঽগ্নিরাকাশাৎ পতিৎৱা তান্ খাদিতৱান্|
  tdx-tdx: Nionjoñe mb’ambone’ ty treha’ i Taney iereo nañarikoboñe ty tobe’ o noro’eo
    naho i rova kokoañey. Fe nidoiñe boak’ andindìñe ey ty afo nampibotseke iareo.
  naf-naf: Âpme ekŋenaŋ msat sambe kataŋ koti Islael msalen am ekŋengalen ondedak
    munduminan meti am ekŋen ma Zelusalem mka temaŋ Kawawaŋ meluwaŋ mamtan kemak bembuluŋbien.
    Kegok mti tatnepeme kululuŋengatnaŋ tewaŋ toti Sadaŋgalen am ekŋen ke indazimâge.
  grc-MT: και ανεβησαν επι το πλατοσ τησ γησ και εκυκλωσαν την παρεμβολην των αγιων
    και την πολιν την ηγαπημενην και κατεβη πυρ εκ του ουρανου απο του θεου και κατεφαγεν
    αυτουσ
  vid-vid: Nawasambaluka kuli isi yeng'ha, waizunguluta kambi ya wanhu wa Nguluwi
    na muji wa Nguluwi yalinguugana. Ila chiluli nachidulika kulawa kilanga, nakuwalakaza.
  pio-NT: Yá nàapináwa namanùbaca iyúwa chínamáinama níái úwica, Israel yàasu cáli
    íinatalé, yá nabàlùapináwa itéesebàa yái Dios yàasu wenàiwica ìyacàleca, yái yàcalé
    cáininéerica Dios iicáca. Néeseta quéwa Dios ibànùapiná quichái chènuníise, yásí
    yeemáca macáita níái úwináimica.
  tsn-tsn: Ba tlaa tlhatloga ba kgabaganya kwa godimo ga bophara jwa lefatshe go dikaganyetsa
    batho ba Modimo le motse o o rategang wa Jerusalema mo ntlheng tsotlhe. Mme molelo
    wa Modimo o o tswang legodimong o tlaa fologela mo mephatong ya batlhasedi o bo
    o e laila.
  amr-NT: Huadariyaʼ ayaʼbayaʼda yanʼbatiakapet. Diosen huadiʼ aratbuttaj yanʼbahuatiakapet.
    Diosen aratbuttaj kenpaʼti Diosen diʼ huakkaʼ jak kurute ya̱gkupopakapet. Diosa
    kurudya̱ʼ taʼaka ayaʼtada yaʼmahui̱gapet.
  pwg-pwg: Ma ibaba da dobu iveruyaraghi ma inekiibau da God ina wawaya i ku taki
    ma igaripipini. Tuna takina na God ina nuwaviina kwanatuna. Igaripipini ma kegha
    da kunumai keyama yebayebarina ioru da ikaragavovora yavusi.
  cjv-cjv: ena yokamai koro tei ma dere kon arari furo Yai Gumam gama yo teinga yokamai
    iki birom ori Yai Gumam mun fi teinga kuku boinga akaiyomdi tei waiyapo de suna
    dere moimba e dongua kamundi teiri ako ungua Satan gama yokamai ganom dongoro
    goimie.
  tha-KJV: และคนเหล่านั้นยกขบวนออกไปทั่วแผ่นดินโลก และล้อมกองทัพของพวกวิ​สุทธิ​ชน
    และเมืองอันเป็​นที​่รักนั้นไว้ แต่​ไฟได้ตกลงมาจากพระเจ้าออกจากสวรรค์ เผาผลาญคนเหล่านั้น
  por-BR-2018: E eles subiram sobre a largura da terra, e cercaram o acampamento dos
    santos, e a cidade amada; e desceu fogo do céu vindo de Deus; e os consumiu.
  mhl-mhl: Tumaŋgaru wareru petigaru Israel moreŋ saga foreku raru Anuture kufufuŋ
    yoŋore sa eru Anuture wombuŋ siti (Jerusalem) oi roregaru ŋenimiŋ. Oŋu ŋenimiŋyoŋ,
    Anutuji misi boruŋ ruame qonikiŋgone wakiru ja muku yabe foreiŋ.
  klv-klv: Noris lotovan, lumap̃ip̃iriah, siriv len naut p̃isi len navile a pan. Ludar
    vis naut alat siGot lotosuh lan mai nab̃iltivile aGot tolǝmas buni. Be nǝhab egǝm
    vi pan dan nǝmav, ihan p̃is galito.
