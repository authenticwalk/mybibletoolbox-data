verse: REV.020.009
translations:
  kpx-kpx: Abuna vata bahatamo tiliege o baluga Dielusalema ke evilikahavoi isiviale
    Dilava atahi mole havei. Isito o keu Dilava isivie o. Iale auna otogomo vene hanavoge
    auna dobai lohoniege kebia bahata mahoevei gabiai.
  okv-H: amina enda tapa ta eto puvuto God ta osa ari da amita embomeni mihera avo
    joeketo mihiroro ji na uhu i ta eto veto embo amo evekau pehihiroro
  tbo-tbo: Uyahinei ma hipuli atapuna hi lugogoni po Yaubada a dobu baneina i lauhogaleya
    naka tu wiwoiyawena hai ani mae hi mewiwilehi ma mayau ebebalana yadei i hopu
    mai po atapuhihi i ala pahihi.
  mal-C: അവർ ഭൂമിയിൽ എല്ലായിടവും സഞ്ചരിച്ച് ദൈവജനത്തിന്റെ പാളയത്തെയും ദൈവത്തിനു പ്രിയപ്പെട്ട
    നഗരത്തെയും വളയും. എന്നാൽ സ്വർഗത്തിൽനിന്ന് അഗ്നിവർഷമുണ്ടായി അവർ ഭസ്മീകരിക്കപ്പെടും.
  grc-SR: Καὶ ἀνέβησαν ἐπὶ τὸ πλάτος τῆς γῆς, καὶ ἐκύκλωσαν τὴν παρεμβολὴν τῶν ἁγίων
    καὶ τὴν πόλιν τὴν ἠγαπημένην· καὶ κατέβη πῦρ ⸂ἐκ τοῦ οὐρανοῦ ἀπὸ τοῦ θεοῦ,⸃ καὶ
    κατέφαγεν αὐτούς.
  bgc-bgc: वे साब्ती धरती पै फैल जावैंगी, अर पवित्र माणसां की छावणी अर प्यारे नगर
    नै घेर लेवैंगी, पर सुर्ग म्ह परमेसवर की आग उतरकै उसकी सारी पलटन ताहीं भस्म कर
    देवैगी।
  khz-khz: Tanopara na pia ago, ne Palagu gena taunilimalima gekampato kapuna pia
    veruga-gegelagia. Vokampa kapuna voo Palagu na eulamagiana sitina. Na kupana kalova
    emarigoto, ne Satani gena vetali goleara ema galarato.
  deu-TKW: Und sie stiegen herauf auf die Fläche der Erde, und umzingelten das Lager
    der Heiligen und die geliebte Stadt; und es kam Feuer vom Himmel herab und verzehrte
    sie.
  zsr-NT: Guizx yuz guladödëꞌ gdutë luyú, atiꞌ gulacuꞌë liꞌajl latj ga naꞌ nacuáꞌ
    bunách náquigac queëꞌ Cristo, le nac yödz naꞌ nadxiꞌinëꞌ Dios. Niꞌr benëꞌ Dios
    ga böxj guiꞌ bruj yehuaꞌ yubá, le buzeguiꞌ lequëꞌ.
  lin-lin: Bapanzanaki na mokili mobimba, bazingelaki molako ya basantu mpe engumba
    oyo Nzambe alingaka. Kasi moto ekitaki longwa na likolo mpe ezikisaki bango.
  hns-NT: Tab ham dekhlie kie oelog tjaaro or se aaike Parmeswar ke bieswaasie log
    ke djagaha aur okar pjaara sahar ghere lage hai. Tab swarag me se aagie aail aur
    oesab djar gail.
  noa-E: Makhʉʉnta mag ãba biirdʉnaa ërëuwi, sĩi Ẽwandam chaain irua ʉ̈rcha jãsenecha
    aajem phöbör dʉ̈i phʉʉr thuur auwimajierram. Mamʉ amau mag phʉʉr thuur atham ee,
    wërbʉbamjö arrta, Ẽwandamau ʉ̈gtharmua õtdau khĩirta noseg daujö khʉipiwi sĩi
    warre phaa khëchpʉ̈ijim.
  eng-EMTV: They went up on the breadth of the earth and surrounded the camp of the
    saints and the beloved city. And fire came down from God out of heaven and devoured
    them.
  mib-NT: Te cuitē núu de quingoo de nɨ́ɨ́ cáhnu ñayɨ̄vɨ́. Te cuicó ndúū de ñuu nuū
    cáyūcu ñáyuu maá Yaā Dios, ñuu jeē maní yā jiín. Te Yaā Dios chi scúun ya ñuhūn
    ichi ándɨvɨ́, te cayū ndɨhɨ de.
  lif-NT2: हे़क्‍क्‍याङ् खे़ङ्‌हाॽ इक्‍सा खाम्‍बेःक्‍मान् सिदे़प् मे़दे़प्‍तुर मे़बेआङ्
    निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ सेसे कुमनाहाॽ नु निङ्‌वाॽफुमाङ्‌ङिल्‍ले़ मिःम्‍जि मे़त्तुबा
    ये़क्‌यक्‍किन् मे़गबुरो॥ कर साङ्‌ग्राम्‍पेदाङ्‌लाम् मिराःक् थ्‍ये़आङ् खे़ङ्‌हाॽ
    लाबु से़रुसिरो॥
  xnj-xnj: Vapitili pamulima woha, vakayitindila kambi ya vandu va Chapanga na muji
    weakuugana Chapanga. Nambu motu wahelili kuhuma kunani kwa Chapanga, ukavatinyisa.
  mmx-mmx: Dinabat pas boro at lengkot axap la dinaba rupot to ap mo lemenemen silok
    at ne Moroa i vavara aleng tin, la dinaba ru xangkan i. Ketla laxao naba si boro
    vana at laxalibet la naba xotos axap di.
  cbr-NT: '''Ën iscëxun ca tsuácarucëxun mecamanu cuanquin a suntárucaman anua an
    Nucën Papa Diosan bana cuacë suntárucama ''icë, a bëararanan a Nucën Papa Dios
    cuëëncë ëma, Jerusalén, aribi bëararaxa. Bëararatiabi ca Nucën Papa Diosan naínuax
    ucë manë tsin a suntárucama cëñuaxa.'
  tee-NT: Chai la'ixlhilacaputs'un ju lacamunutpa' tatak'aixtoklh. Chai talak'axc'avitnu
    talakachoko ju ixlapanacni Dios junta ixtat'ajun ju lak'achak'an ju na mapaini
    ju Dios. Para ju Dios macamilh ju jipi chai lana alacmaknik'o ju anu' talak'axc'avitnunun.
  eng-LSV: and they went up over the breadth of the land, and surrounded the camp
    of the holy ones, and the beloved city, and there came down fire from God out
    of Heaven, and devoured them;
  cak-NT: Can xejote-e pa tenemit ri yalan nojo'x roma ri Dios, ri anchi' jec'o-wi
    ri lok'olaj tak ralc'ual raja'. Ri winak ri jeruyacon-e ri Satanás, quinojisan-e
    ri rech-ulef y xbequisururej ri tenemit y ri anchi' jec'o-wi ri lok'olaj tak ralc'ual
    ri Dios. Pero ri Dios xu'on chi xbeka-pe k'ak' pa quiwi' y xeruq'uis.
  pah-NT: Ohygahi g̃a yvya rehe onhimongyavo. Onhatimatimana g̃a hog̃ahoi upa Tupana'ga
    remimo'ẽhara'g̃a nduhava pyri cidade pyri – kiroki cidade Tupana'ga remiarõhetea.
    Emo tata ijyvi Tupana'ga hugwi ua yvaga hugwi ovahema yvya koty yvyakotyve'g̃a
    gwyripeve'g̃a moka'nhyma.
  sja-NT: Mãgɨɨrã jĩchoojida na eujãde mãik'aapa Tachi Ak'õredeerã wap'ɨrajida; ichia
    p'uuru k'inia iru bɨ t'ɨak'auda edajãde p'anadap'edaarã mãik'aapa taawa p'anadap'edaarã
    paara. Mamĩda mãga bɨ misa, ɨt'ariipa t'ɨpɨtau baai cheji ãchi ɨ̃rɨ mãik'aapa
    ãchi k'iniidachida.
  xed-xed: Ka sliʼagaghata həŋ ma inda vli ta ghəŋa haɗik, ka wamtá həŋ ta ghuɓa mnduha
    Lazglafta nda tsa luwa ɗvu Lazglafta ya tani. Ama ka saha vu daga ta luwa ka dughwaɗutá
    həŋ.
  mks-NT: Ta ndicui̱ta nuu ña̱yivi ndijáá ñuu ñuyíví ta ca̱va̱ yi̱vi̱ na̱ ja̱tá tócó
    ndihi na̱ cúú cuéntá Ndióxi̱. Ta quia̱hva já ca̱va̱ yi̱vi̱ na̱ ja̱tá ñuu Jerusalén,
    mé ñuu ña̱ quíhvi̱ ini Ndióxi̱. Joo jácu̱yu Ndióxi̱ ñúhu̱ cáyi̱ indiví ta jándihi
    a sa̱ha̱ ná.
  gfk-S: Di ga hanana ma ira katano ga hung ma di. Ma di ga tur luhutane no taman
    nong God i sip ie, ing ira nuno gamgamatien na matanabar tus di la kiskis kaia.
    Iesene a eh ga hanasur metuma ra mawe igom hagae di.
  bmu-bmu: Tokoba kaba kutuba Israel gölme dop köl teköba anda Anutugö könagesö yeŋgö
    selŋini aka Anutugö wölböt sitiŋi (Jerusalem) mi liliköba tatme. Mewö tatmemö,
    Anutunöŋ könöp bölam aliga suepnöhök eta jem kutum eŋgim teköma.
  dgz-dgz: At at ugup ugup pusimup onamon tauan. God waenapan mega at daiton ap mepe
    toboran go anavi muga tauane God waenapan mega amba pa Ierusalem den ikukuk enpanamon.
    Anavi muga anan tapen tane go merao kimani vise yagit momak mumen uon tan.
  eng-GNV: 'And they went vp into the plaine of the earth, and they compassed the
    tents of the Saints about, and the beloued citie: but fire came downe from God
    out of heauen, and deuoured them.'
  zaa-NT: Inte' nna bilá' te' qui'ni iyaba cą nna bitsìla cą ituba là'tsi'á nna beni
    cą sitiado làti tse'e ca enne' nu ná qui' Tata Dios nna bethia cą ituba Jerusalén
    ciudad nu yala catsi'íni Tata Dios, acca lèe nna benie qui'ni huadi ttu yi' fuerte
    iqquia quį nna huayi tabá cą nna bil·lùỹa latsi' quį.
  eng-WEBSTER: 'And they went up on the breadth of the earth, and encompassed the
    camp of the saints, and the beloved city: and fire came down from God out of heaven,
    and devoured them.'
  guh-guh: Bajarapamonae vajabitsaë copiata jivi benajetarubenaena daxitanacuanëjava.
    Bajaraxuacujinae matatoyoronaena jane baja Jerusaléntomara peverebiabinexa picani
    Dioso pijajivi, Dioso piasivatomarata, Jerusalén tomarata, pejinavanapaevi. Itsiata
    baitsi jane dovathi pijajivi Dioso tsixuabianicatsi isoto athëbëvetsica. Nexata
    tajuenatsi daxita vajabitsaëmi, dovathi jane baja pijajivimi.
  bon-bon: Teepi ai gawecewe cabu eplidnärisi, Acejiyame me binamewale bime lenaja
    puupu ne jewaclomtisi, piiyepu pui babo cewe ne tabe lui tääpume singi. Yepä uliobo
    te täinige cabucewe ca, siige eglecimige teebibine.
  nhw-BL: Huan nopa miyaqui masehualme hualase tlen campa hueli tlali huan quiyahualotij
    campa mocahuaj itlatzejtzeloltijca masehualhua Toteco huan nopa altepetl Jerusalén
    catli Toteco quiicnelía. Huan nimantzi huetzis tlitl tlen ilhuicac huan quintzontlamiltis
    nochi nopa soldados catli ajsicoj para quihuilanase Toteco.
  swh-ONEN: Nao walitembea katika eneo lote la dunia, wakaizunguka kambi ya watakatifu
    na ule mji unaopendwa. Lakini moto ukashuka kutoka mbinguni na kuwateketeza.
  wbi-wbi: Valyalutile muluvindi ulwa iisi vope vakasyungulika mulikambi lya viitiki,
    mulikaja lino lighanilue. Looli umwoto ghukisile kuhuma kukyanya na pikuvalemasia.
  bba-bba: Be wee bɑ wee bɑ tɛrie, tem kpuro sɔɔ mɑ bɑ nɑɑnɛ dokeobun sɑnsɑni sikerenɑ
    kɑ wuu ɡe Gusunɔ u kĩ. Adɑmɑ u derɑ dɔ̃ɔ u sɑrɑmɑ wɔllun di, mɑ be kpuro bɑ dɔ̃ɔ
    mwɑɑrɑ.
  eng-KJVCPB: 'And they went up on the breadth of the earth, and compassed the camp
    of the saints about, and the beloved city: and fire came down from God out of
    heaven, and devoured them.'
  kgk-NT: Gwĩ Nhandejáry-rehe ojerovia va'e kwéry oimeha-rupi, entéro yvypóry kwéry
    osarambipa hikwái ogweroajere ijoko-vy mo'ã íxupe kwéry. Tetã Nhandejáry rembihayhu
    va'e jere-rupi ave. Ndojapói joty gwembiapo vairãgwe. Nhandejáry ombou yváy-gwi
    tata ohapypa ete íxupe kwéry.
  waj-waj: Iya vitoo vinai mmata aavau vai mmuakiaa mmatavau nuaida varida Anutuuqaa
    gioonna kiaapuuya variaa saasaaya nnau yoosinnaivaa Anutuuqo mmuduuya rira yoosinna
    pinaivaa ututuuma kiaaravai. Ututuuma kikio fai ngiau aapuuvakidiri ikiaivo tuoo
    iya taa taputu taika kiaanaravai.
  cpy-cpy: Riyaatee-yakini jempe owinteni-pathatzi, itapotakiri kiteshireri-paeni
    jempe ipiyotee-yakani rirori-paeni. Ari okaatzi itapotakiro eejatzi iiteetziri
    “Etako-perotaawo Nampitsi.” Ari romapoka-shiteeyaa oparya-paaki paamari, othonkakiri
    maawoeni.
  mpx-mpx: Inoke Seitani alonau ge wana tolohaveyan panayawi nihi notomwa nihi na
    Yehoba wana gamagalau wali abaholavi, panuwa toto i nunuwana-an, nihi mipainan.
    Yaa ginaha ni loem labulabumwa ge ni ton habal.
  wbp-wbp: Kujanyarna nyangu jukurrparlaju. Yapa yinya-patujulu yanurnu yirdiyi-kari
    yirdiyi-kari-wana kirri-kirra yangka kujalpalu Kaatu-kurlangu yapa nyinaja. Kaatulpa-jana
    yulkaja yapa yinya-patukuju. Warrawarra-kangulpa-jana yinyarla. Yapa yinya-patulu
    yanurnu yapa nyanungu-nyangu pinjaku. Kaaturlu-jana warla-pajurnu. Warlu-jana
    kujurnu nguru-nyayirni-wangu-jangka. Ngula-jana riwarri-manu muku.
  luo-luo: Ne giwuotho mi gikwako piny duto, kendo negilworo kambi mar jo-Nyasaye,
    dala maduongʼ ma Nyasaye ohero. To mach ne oa e polo mobiro e piny kendo nowangʼogi
    motiekogi.
  nhe-NT: Huan nopa miyac tlacame hualase tlen campa hueli tlali huan quiyahualoquij
    campa mocahuaj itlatzejtzeloltijca tlacajhua Toteco huan nopa altepetl Jerusalén
    tlen Toteco quiicnelía. Huan nimantzi huetzis tlitl tlen elhuicac huan quintzontlamiltis
    nochi nopa soldados tlen ajsicoj para quitehuise Toteco.
  aii-aii: ܐܣܝܼܩ ܠܗܘܿܢ ܠܦܸܬܝܘܼܬܵ‌ܐ ܕܐܲܪܥܵܐ، ܘܚܘܼܪܕܹܐ ܠܗܘܿܢ ܠܚܲܝܠܵܘܵܬܹ̈‌ܐ ܕܩܲܕܝܼܫܹ̈ܐ
    ܘܠܡܕܝܼܢ݇ܬܵ‌ܐ ܡܘܼܚܸܒܬܵ‌ܐ. ܐܝܼܢܵܐ ܢܘܼܪܵܐ ܨܠܹܐ ܠܹܗ ܡ̣ܢ ܫܡܲܝܵܐ ܘܩܵܡ ܐܵܟܹܠܔ ܐܸܠܵܝܗ‌ܝ.
  esk-NT: Aasriiñ iliŋich siaminniqsut iluqaanun nunamun aasrii iḷuplugu iñuiñ Agaayyutim
    nunaaqqiġlu piqpagillapiakkaŋa. Tarraasriiñ ikniq atqaqtuq qiḷaŋmiñ aasrii suksraunġiqł̣ugich.
  msb-msb: Pagalukupon ninda an bilog na lugar kag pagapatalibudan an kampo san katawuhan
    san Dios kag san iya pinalangga na syudad. Pero may kalayo hali sa langit kag
    pagaugdawon sinda.
  cpa-NT: Jøng² ca¹ŋi¹lé²dsa juu¹² ni³ jmøi¹guǿi¹. Ca¹túgh²dsa lah¹jin² lah¹lǿih¹
    ja³tiogh³ dsa² quián¹² Diú¹³, jøa³juøi² hiug¹² hniu¹ Diú¹³. Jøng² ca¹quia¹ si²
    dsíg² ni³ quiah¹² dsa² hlanh³ héi². Cu¹ŋieih¹³ ca¹ŋi¹hén²dsa.
  dso-dso: ସେମନ୍‌ ଗୁଲାଇ ଜଗତେ ବିଚି ଅଇବାଇ । ଆରି ପର୍‌ମେସରର୍‌ ଲକ୍‌ ବାସାଅଇରଇବା ଜାଗାଇ ଆରି
    ସେ ମନ୍‌କର୍‌ବା ନଅରର୍‌ ଚାରିବେଟ୍‌ତି ଆଇବାଇ । ମାତର୍‌ ଏଦେ ଦେକା ! ସର୍‌ଗେଅନି ଜଇ ଅଦ୍‌ରି
    ସେମନ୍‌କେ କୁରୁପ୍‌ନାସ୍‌ କଲା ।
  meu-meu: Bena tanobada lababana e rakaia hanai, helaḡa taudia edia taruha bona Dirava
    ese e lalokau heniamu hanuana e daidia heḡeḡe; a lahi na guba amo e diho, e habuadia
    tari.
  yva-NT: Naije naito mine so mandayano nuge raita, weti uta no rui rui. Muno ude
    no munijo manakoe inta rai, omirati munijo Amisye aemen dai mijem muno namirati
    Apa kawasae utantuna rai. Umba naito mine so wo munije so rawariki indamu umarovave
    Amisye apa kawasae mansai. Weramu naije taname no no naumo warae maje mo naite
    umaso mansanen mangkur ti makanive.
  dgc-dgc: Kumalat side ta étanan a mundua a monda kulungén de du sakup na Diyos a
    tolay, sakay tu mahal na a banuwan. Pero dumibi i apoy a gébwat ta langet a tutudén
    na side.
  zpm-NT: ntseeb rac zho, grëse zho laa zho bdziṉ zaatne ndxie guiedz ne rleynie Dios,
    zaatne no grë zha ne ngab lo me ga; per zeeṉe laa zho ndxiele igo guiedz co parne
    gnitlo zhow, hor co bnabey Dios bliaaḻ gui lad zho, bzëëga zho grëse zho.
  hix-NT: Waha me totxownà, yukryeka yamtar horye. Owto ymo hona nomohtxownà, Khoryenkomo
    nàhnàn hona mak ha. Àto rma nehxatxkonà, Khoryenkomo mryenon komo. Nyamoro rma
    mamtotàhkatxownà, waha komo. Kahe yay mak nàhtoye, weheto. Natahtxekatxownà, waha
    heno komo.
  sim-sim: Lir avak li raha Avui Wasilakahi ma nga yanga os or rupshinda oso nga awun
    li ukunak auhongokwa lir. Hako hi avak lersuwu yok si takaha er si urakokwa lira.
  npi-ULB: तिनीहरू पृथ्वीको चारैतिर गएर विश्‍वासीहरूको छाउनीवरिपरि र प्रिय सहरलाई
    घेरे । तर स्वर्गबाट आगो तल झरेर तिनीहरूलाई नष्‍ट पार्‍यो ।
  cgc-cgc: Nakita ko na danen na patipon Satanas galapta ta bilog na kalibutan daw
    palibutan danen syudad na papalangga ta Dyos na istaran ta iya na mga ittaw. Piro,
    pauranan danen an ta apoy na alin ta langit daw tanan danen napatay.
  tim-tim: Akto arekŋe Anutugât kâmot bo akŋetgât hân hârok manmâ togowai. Togom togom
    bâin Anutugât luâk âmbâle akto kepia Anutuŋe egâliaŋmap are ândeaŋbai. Hain ândeaŋbiâ
    Anutuŋe makto kâlâp bâleŋe himbimânba gem gasa are om mete yekbiap.
  yor-yor: 'Wọ́n sì gòkè lọ la ibú ayé já, wọ́n sì yí ibùdó àwọn ènìyàn mímọ́ ká àti
    ìlú àyànfẹ́ náà: iná sì ti ọ̀run sọ̀kalẹ̀ wá, ó sì jó wọn run.'
  wos-wos: Wunde du warenjoka yae di atéfék héfambu yae Godna du takwa rendaka getéfaré
    ye God némafwimbu mawuli yandéka getéfaré akwi ye hérangwandé di té. Téndaka ya
    Godna getéfambu gaye wunde duré tusanda.
  emp-NTPO: Jũma naʌ̃ ẽjũãra ãdjirãba biraya. Maʌ̃ne Ãcõrẽba quĩrĩã b̶ʌ puruda, idji
    ẽberãrã duanʌmaa aud̶u jũrã edad̶ia. Baribʌrʌ Ãcõrẽba uruada bajãneba b̶aebiya.
    Maʌ̃ba ãdjirãra jũma bá quenaya.
  eng-F35: They went up on the breadth of the earth and surrounded the camp of the
    saints and the beloved city. And fire came down out of heaven from God and devoured
    them.
  ind-ind: Semua batalion Satanas, yaitu iblis, datang dari seluruh daerah di bumi
    untuk mengepung perkemahan umat Allah, yaitu kota yang dikasihi-Nya. Tetapi Allah
    akan menurunkan api dari langit dan menghanguskan mereka.
