    ɨninnanazi.
  agm-agm: Isɨhiya Autaahaatɨhomɨhɨretɨ japepihɨrohiyɨhiyai jɨhandɨ Autaahaatɨho ahowimahonɨhɨ
    jɨhandɨ nepahohiyɨhiya maaritɨwɨse napwɨtaatɨwɨhandɨ noaipahonɨhɨ kiya wɨndɨ japɨhɨ
    namaapwɨtaawo. Namaapopɨ Autaahaatɨhomunɨ amɨ Kɨraisihomunɨ pɨrisihiyaimatɨwɨ
    otɨpɨpatɨ kawiwɨ amɨ kɨnaungwɨha 1,000 kiyahaapɨ kiya awaisawɨhiya kiŋɨhiyaimatɨwɨ
    Kɨraisihoaisawɨ maasɨ isɨhiyaisunɨ kahapaamapɨpaisunɨ jatɨtaapo.
  ubr-ubr: Ato osi sabu iyabon amonai sirui mat ainau rabob emon simisiririn on yasisir
    gagamin bag osi auris. Rabob bairuin an faiwar osi auris on yabin ambin; osi arimon
    God a Keriso rus asi priest sinmatar ato osi arimon On mat sininetewar kwanda
    1,000 insawar.
  tsw-NT: Aza a na A̱sula̱ a̱ ꞌya̱sa̱in a̱tsuma̱ o ukwa̱ a mantsa ma nda a yuwan ta̱
    ma̱za̱nga̱ lon, ele ama a̱ yi a ɗa. Oo kototo le a̱tsuma̱ a mala ma akina shi,
    za na oꞌwoi ukwa̱ we ire. O to oꞌwo nan ganu a̱vu a yuwaan A̱sula̱ na̱ Zamawawa
    va̱ yi na u ɗangwai a̱ga̱nda̱, reve a yuwan tsugono oɓolo na̱ a̱yi hali aꞌwan
    ukpakukupa (1,000) o ndolo.
  cax-NT: Arrübama cusürübo asüborimia tato, tonema bama urria nacarrüma, cuasürüma
    ümoti Tuparrü. Chanantopü acoma tato. Sacerdoterrüma ito caüma ümoti Tuparrü y
    ümotito Cristo ñome mil añoca.
  aia-aia: '@see-verse:REV.020.005'
  srp-1865: Blažen je i svet onaj koji ima dijel u prvom vaskrseniju; nad njima druga
    smrt nema oblasti, nego æe biti sveštenici Bogu i Hristu, i carovaæe s njim hiljadu
    godina.
  agt-agt: Ammi mapmappya ya mesipat kiden ta apolu en pangtolay na Namaratu, a pake
    matalakan kid sangaw, te awena kid sangaw masi-ged na mekaduwa na pasi, a magserbi
    kid la ta Namaratu ikid ni Hesus Kristu, te magbalin kid ta padi na, a makipagturay
    kid tentu abat ta maribu na darun.
  lug-lug: Balina omukisa era batukuvu abalizuukirira mu kuzuukira okusooka. Kubanga
    okufa okwokubiri tekuliba na maanyi ku bo, balibeera bakabona ba Katonda ne Kristo
    era balifugira wamu ne Kristo okumala emyaka egyo olukumi.
  yby-yby: Aya helikakakuti sinikaka nesalo koli miki minabo wewenasiya mulunipou
    lalo eliki eto iki minae. Yamidana wewenaya helekaka nesa naba 2-limoya dupalo
    lamekolaiye. Edimoya Kalaestitoka ito Omailokaya jokila hi bikaka weya minakilae.
    Sakiya edimokiya Jisesileki duliki wesida yowanunipoma li-liki niwideko mekele
    1 tauseni wekolaiye. 2 Jen 3:1 4 Den 7:9,22
  heb-heb: אשרי האיש וקדוש הוא אשר חלקו לקום בתחיה הראשונה באלה לא ישלט המות השני
    כי אם יהיו כהנים לאלהים ולמשיחו וימלכו אתו אלף שנים׃
  mpp-mpp: Aime Sugucnedi ngic-ngigac molic-molic homackacni gboliyelu fangke-fangke
    iwa balu taocebadaicte, yenge Wapongte bingec nga kwele-angackolec. Aime homac
    alecine yaeckangti yenge nalic mi bacebadaicte, yenge Wapong nga Kristole depec-baba
    ngic ingucne mimiteng bole bagalu hifa 1 taosen yeholec ngic-ngigac damongebadaingte.
  apb-apb: Deidehie mo iini nge kire ta'ela'i aana eetana nga ta'ela'inge ngeena aana
    ikire oto kire maa'i. Kire sa'a sapesalu ike i laona dunge ko weru oto huu, nge
    ruana nga maenga ni ngeena. Ta'e kire kei ne'i pris a God na a Kraes, na kire
    kei aalaha pe'ie a Kraes sulie sinolai helisi.
  san-TEL: ఏషా ప్రథమోత్థితిః| యః కశ్చిత్ ప్రథమాయా ఉత్థితేరంశీ స ధన్యః పవిత్రశ్చ| తేషు
    ద్వితీయమృత్యోః కో ఽప్యధికారో నాస్తి త ఈశ్వరస్య ఖ్రీష్టస్య చ యాజకా భవిష్యన్తి వర్షసహస్రం
    యావత్ తేన సహ రాజత్వం కరిష్యన్తి చ|
  ben-IRV: যারা এই প্রথম পুনরুত্থানের অংশী হয়, সে ধন্য ও পবিত্র; তাদের ওপরে দ্বিতীয়
    মৃত্যুর কোন ক্ষমতা নেই; কিন্তু তারা ঈশ্বরের ও খ্রীষ্টের যাজক হবে এবং সেই হাজার
    বৎসর খ্রীষ্টের সঙ্গে রাজত্ব করবে।
  ntu-ntu: Sa namrlzbz mz leplz kcng tqatulz-mopqng Gct mz nzbzngr kc kai, murde nidr
    leplz neng Gct. X trnartco-ngru nidr mz Dxbu Nyr kc tqngi nzbzngr kxrmnr-ngrm.
    X nidr kx nangi pris ne Gct ncdr Mevalu Kxnzmcpx, x na-aclvetilr badr Mevalu yiz
    siu-esz'.
  pan-pan: ਧੰਨ ਅਤੇ ਪਵਿੱਤਰ ਉਹ ਜਿਹੜਾ ਪਹਿਲਾ ਮੁਰਦਿਆਂ ਦੇ ਜੀ ਉੱਠਣ ਵਿੱਚ ਸ਼ਾਮਿਲ ਹੈ! ਇਹਨਾਂ
    ਉੱਤੇ ਦੂਸਰੀ ਮੌਤ ਦਾ ਕੁਝ ਵੱਸ ਨਹੀਂ ਸਗੋਂ ਉਹ ਪਰਮੇਸ਼ੁਰ ਅਤੇ ਮਸੀਹ ਦੇ ਜਾਜਕ ਹੋਣਗੇ ਅਤੇ ਉਹ
    ਦੇ ਨਾਲ ਹਜ਼ਾਰ ਸਾਲ ਰਾਜ ਕਰਨਗੇ।
  gvc-gvc: To maso mʉhtaina sehe tuaro wahcheina jiahca. Ñaa marieina jiahca tina.
    Ã jia pichacapʉ wahasi tina. Masa pichacapʉ wahaa, pari turi ti yariaro sehe wahara.
    Ã jia tina to maso mʉhtaina pichacapʉ wahaerara. Tina yaria masa mʉhtaina sacerdotea
    jiahca, Cohamacʉre, Cristo cʉ̃hʉre ño payoa taa. Ã jia mil cʉhmari waro Cristo
    mehne masa bui pʉhtoa jiahca.
  sbk-sbk: Oyetehwe no pomamie mntu yayonti yahwega enafasi huuvyosyo owa wande! Efwa
    eyabhele selinenguvu pamwanya pabhantu nashi ebha. Paibha na chungaji bha Ngolobhe
    nasha Kilisiti nabhaitawala nomwene amaha elfu.
  mya-JVB: ပဌမ ထမြောက် ခြင်းကို ဝင်စားသောသူ သည် မင်္ဂလာ ရှိသောသူ၊ သန့်ရှင်း သောသူ
    ဖြစ်၏။ ထိုသို့သော သူသည် ဒုတိယ သေခြင်း ၏ လက်နှင့် ကင်းလွတ်လျက်၊ ဘုရားသခင် ၏ ယဇ်
    ပုရောဟိတ်၊ ခရစ်တော် ၏ ယဇ်ပုရောဟိတ်ဖြစ် ၍အနှစ် တစ်ထောင် ပတ်လုံးခရစ်တော် နှင့်အတူ
    စိုးစံ ရကြလိမ့်မည်။
  kgf-kgf: Ic embac humuc igucnec ɋeliɋeli qétéya momacguc imuac toroqemu ieneŋ imi
    mériaŋginaguc ʒéma téréya. Ionac muru humuc qété éréhéc imi kuha qahac. Ieneŋ
    imi Anutu ʒéma Kristoac hofac oo ic wamma yawuŋ 1,000 imuac séc Kristoguc ic kewu
    waŋ énécmima kecmu.
  awb-awb: Ebeqte oga úké tanahráq oga úkira kewé Manikánka omaq sito ke woe. Sega
    anotahtaq iwíáh íwíáhigehe. Mó puké tanahráqká se íre kamah arieráhire. Se Manikánseq
    Sísa Karáhéreqne ehweh mibeq mahbeq arítáh ké méra áhnte opéq 1 táhúséni (1,000)
    opéq Sísareq moráráq wahnah wahnahnigehe.
  gdn-gdn: Iyapana gwedewau yabiri iyatagubu kimpu ubumpu ragidai ki mu mamamatogo-mono,
    mibai mu ka Mamanuga God e nene. Po ewa baiyagisi ki eba baiyagisi mu giritamini
    pasutamini. Mamanuga God yo Keriso mu kasiyaramaga pokaiya ka mu ubumoto dobopiyamu
    upi ki kwaetogomono manako kwamura 1000 ki rabineya ka mu Keriso mete kaiwawotogomono
    idiwono.
  nko-NT: Bulu lóyulá mʋ aha agyankpapʋ amʋ́ʋ́ ɔlɔkʋsʋ́a tsu afúlitɔ amʋ. Amʋ́
    mʋ́ á, lowu nyɔɔsɩ amʋ ɩma amʋ́sʋ́ túmi. Bɔ́bwɛ igyí ahapʋ́ há Bulu mʋa Kristo,
    mʋa amʋ́nyɔ bégyi iwíe nfí ɔpɩ́m-ɔkʋlɛ amʋ.
  bsn-NT: To bajiri Dios ĩ catiosʉorona, bʉto variquẽnarona ñacama. Ĩre ajitirʉ̃nʉrã
    rãca ñarona ñari, tudirijabetirona ñacama. To bajiri Dios ĩ bojasere paia ĩna
    yirũgũrore bajiro yirona ñacama. Cristore quẽne ĩ bojasere yirũgũrona ñacama.
    To bajiri mil ñari cʉ̃mari Cristo rãca rotiñarũgũrona ñacama.
  pib-NT: Giglenshinikanyegitkalunni ga wa kpashirine wa muchinanu yotunrupa waneyalunemnupa.
    Wanna chinanu gi rutaaka wa gepi chininri gipnalu. Seyni wannapni wa Goyakalu
    ga wa Kristote sasertotetene. Waleyma pogirewgognenatanna satu waragka walapu.
  wiv-wiv: Manumanu laveve kua dia ta mahurihuri mule na nabawan mahuri mulea, ia
    da a Vuvu e kati kemihia matoto ni dia. Dia kene kara manumanu ke Vuvu. Na naba
    tu matea, ti beta kana matuhanga kete vairohidia. Palaka da dia te kara pris kamahi
    ke Vuvu hiro a Kristus, dia kene kara king kamani Kristus na krismas e 1,000.
  reg-reg: Unu kayanwa libhando no mulengelesi ni munu wona wona unu kagega omwanya
    mu bhusuluko bhwo kwamba! Olufu lwa kabhili lutana managa ingulu ya bhanu lwabho.
    Bhalibhao abhabhilikie bha Nyamuanga na bha Kristo nibhatunga no mwene kwe miyaka
    chiumbi.
  mlh-mlh: Uri yoŋoji komegone papakare fuŋfuŋgainere damaŋgo gborenimiŋ, yoŋoji kiwaqawaineke
    eru tiriine gbagbataeŋine fukegobi. Damaŋ oo gboreru ateine yoyoka so komenimiŋ.
    Kome yoyokare usunji yoŋore paio so ropeko kome sanaŋine komeniminde embimbiŋganimiŋ.
    Yoŋoji Anutu eru Kristo yokore soriŋ gio siŋaŋpu fukenimiŋ. Oŋuine fukeru Kristoke
    gosa 1,000 oi ya sosowo siŋaŋ garu go ropenimiŋ. Oŋu.
  gof-ENT: ኮይሮ ዴንዱዋስ ቃዲ ዴዔይሳቲ ኣንጄቲዳይሳታኔ ጌሻታ። ኤንታ ቦላ ናምዓን ሃይቁዋስ ዎልቂ ባዋ። ኤንቲ ፆሳሲኔ ኪሪስቶሳስ
    ካሂኔ ጊዳና፤ ኢያራ ኢሲፌ ሙኩሉ ላይ ሃራና።
  aau-aau: Uwrsa ma lokrue ha, God hiy lokrue peyr-ar ko sok ma me-sian somokwe pekney-weys,
    seyr homkwe God so uron ihey-ar so ouon mon lwak. Lokrue meyki ko kokwe krai lopa,
    hme ma-mon okrue ey hokwe. Homkwe God o, Krais o, hoho pris lwak ey, seyr Krais
    se nion 1000 yia king-mey sankaw non-meio wayr ey.
  tvk-tvk: Tuxolxatien na Hi iti mi ngan xil xa Hi bosei xil tengan limea ra maten
    e mea rilomunen xa diamu, e xil linamat ti mun e maten xa be lu nen xa be te nousav.
    Xil lihe pris eo xil na Hi e na Iesu Kristo, e lilaxat rute xil vus itel Iesu
    huram taosen tei (1000).
  prf-NT: Tunay a pinagpala en kaguman hidi ten purumeru a págbiyag a ruway ten patay
    hidi. Awan ti kapangyariyan dikodi en kaduwwa a kamatayan; magin padi hidi nen
    Diyos sakay ni Cristo, sakay mákpaghari hidi dikona ten alay nen sanglibu a taon.
  auy-auy: Pukémpinkembo aifaꞌó íyáfasinaiyawi tirunkó kaweꞌá ínasa aamoí ésa sáwí-marupaꞌo
    iyamó kaim-bárúpátáfésa ímba táátafesa ésa Maníkóní kísau Ísu Káráísitini kísau
    maésa Káráísitiyeꞌa kawáá-kísáú maésa 1,000 aataifimba miyá ónááwe.
  tbg-tbg: Kotiva vika avuniqama kero qaiqaa qaqi vara himpima kaika, vika quaheha
    vaivaro Kotiva vika koqemama nimitaanaro. Vika ho vaivaro qutira haikavano kia
    ho qaiqaa vika ravaaqavu kaanarove. Vika Karaitira vataake 1,000 ihiara raqikiqi
    viha Kotiravata Karaitiravata vitanta kaiqa vara nimitaqi vivara.
  hub-NT: Yama nagkamchak nantaru ainaka Yuus yaigka pegkermamtikamu asar, shir aneasartin
    ainawai. Nitaka Yuusan takarainak, atakka pegke jakashtin asar, Cristojai matsamsar
    mil uwí inamrartinaiti.
  hmo-hmo: Inai toreisi lou ginigunana dekenai idia toreisi taudia be moale bona helaga
    momokani. Idia be Dirava ena taudia korikori. Mase iharuana be mai ena siahu lasi
    unai taudia dekenai. Idia be Dirava bona Keriso edia hahelagaia taudia. Bona lagani
    1000 lalonai Keriso danu do idia lohia.
  big-big: Yongkambanu ibengwili yangalekta wazayi puraga were yangalektagi puwili
    wilik kagowing mizi puwili keya walekwili, purik kalike ibengki puragorau puwiliyegi
    watabi nayeng mizagi ono. Puwili yongkambanuwiligi wiyeke Anoto keya Kilisiyegi
    kang mizagiwili. Keya puwili pi kiling kirisimasi tausen nakki ngai koyagi.
  gux-G: Foŋanma yeni mi gagdiŋanma ye yeni yua n baa lanya cincinyiedma! Mani ya
    pendi, mi kuuliema nan ki pia paalu bakuli b po. Bi baa tie U Tienu yeni Kiristi
    salga yidkaaba, ki diedi bonli kuli hali bina tudli.
  cnl-NT: Bi²³ dxʉ́²³ quie'² dsa³, 'e³ quie'²³ bi²³ rɨ³jɨ́n² dsa³ 'i³ rɨ²³ji̱i̱'²³
