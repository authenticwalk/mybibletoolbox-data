    યાવત્ તેન સહ રાજત્વં કરિષ્યન્તિ ચ|
  ake-NT: Pori' pe kuru mɨrɨ awonsi'kɨ wakʉ pe kamoro esi wapiyaro' kon iyeri'sa'
    kon e'mʉ'sa'ka koro'tau na'ne' nan. Itisakon uma'tan nɨto' pana'pano pʉra iyesi
    to' entai, e'tane Papa ena' use'man nɨto' tʉrawasomanin nan pe to' e'to' oton
    Papa iwano' pe mɨrɨ awonsi'kɨ Kʉrai iwano' pe, mɨrɨpan kon e'to' oton itepuru
    pe ipokon pe 1,000 kaisa rɨ wʉipiya.
  qvn-NT: Chaura cushisham capäcunga Diospa raquishan chay naupa cawacämugcunaga.
    Paycunaga nina wayiman manam yaycapäcungachu, chay nina wayiman yaycuytam ‘Guepacag
    wanuy’ ninchi. Antis paycunaga capäcunga Tayta Diospa, jinaman Cristopa sacerdötincunam.
    Chaymi pay mandaptinga mandayta yanapapäcunga waranga watantin.
  tku-NT: Līpāxuhua tī natalacastālancuana'n xapūla. Xlaca'n natatā'māpa'ksīni'n Dios.
    Xlaca'n jātza' catitanīlh ixlīmaktu' chī ā'makapitzīn. Xlaca'n natatā'scuja Dios
    ē Cristo. Natatā'māpa'ksīni'n Cristo a'ktin mil cā'ta.
  bjk-bjk: Irabo deek kö idi me idi tabo madakdak saxit nang tabo taru xö ina sisila
    ne tinaru xalik a minet. Kaim pe lölös möxö sese öninöng ne minet tua kure idi.
    Kaim. Idi tabo ot xarnang abo pris mere God ma mere Krais me idi tabo kis ne king
    arixe me ine xö önga arip ne awat.
  msy-2020: Eghtɨ, gumazamizir God ua bagha inabazir faragha dɨkaviziba, me guizbangɨra
    bar akuegham. Me Godɨn gumazamizibara. Ovever namba 2, me iniamin gavgaviba puvatɨ.
    Me God ko Kraisɨn ofa gamir gumazamizibar ikiam. Egh Krais ko 1,000plan azenibar
    atrivibar ikiam.
  bpr-bpr: Nun kafye na ktiu i dad to gagin di tnanin kték Dwata i dad to. Landè gagan
