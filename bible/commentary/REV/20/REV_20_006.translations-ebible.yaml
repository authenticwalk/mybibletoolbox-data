    kutipaq wakinkuna wanuyanllapa chayqa, manana paykunataqa imanachiytapis puytinqanachu.
    Chaqa paykunaqami Dyuspa, chaynulla Jesucristupa uk kura yaĉhachikuqninna kanqa.
    Chaymi ashwan paykunaqa Jesucristuwan pulla mantakunqallapa, mil añuta.'
  yuw-yuw: Boinno sinom, owi amna torop osuchagon idongiima yui borongdearut. Yui
