  nal-nal: Naandi ina di varamaraat faulin naandi ziaana maatang la varumaraiang a
    ramaraat puliang, di ra zuruk a daxaiang ma di ra ninis lamarana Nakmai. Dina
    wen kazanin a varuaiang a maat. Naandi amun pris sin Nakmai ma zin a Mesaaia.
