    ti cha'yajlel sajtyel. Jini quixtyañujob mi quejel i yajñel ti curajob yubil i
    cha'an bʌ Dios yic'ot i cha'an bʌ Cristo. Mi quejel i cha'len yumʌl yic'ot Cristo
    mil jabil.
  zos-NT: O'ca visayajpa vi'napø visa'cu'yomo, vyø'om putyajpa y masa'nøyajtøjupømete.
