    abay magbantog kanaan aw abay pagbantog kang Kristo. Amagad silan ni Kristo magari
    surud nang sang mararan na ka toig.
  gyr-NT: ¡Sorɨvete catu acoi ava vɨreco vahe yɨpɨndar cuerayevɨsa yuvɨreco! ¡Esepia
    niha, ahe Tũpa upendar ité yuvɨrecoi! Imoñuvɨriosa manosa evocoiyase chupe ndipo
    iri eté. Ẽgüe ehira rumo ahe Tũpa upe naraño ité pahi yuvɨrecoira, Cristo upe
    avei. Ipare mborerecuar yuvɨrecoira sese mil aravɨter rupi.
  kmh-kmh: 'Biynimb nind tikjakpay gok, Gor biynimb suŋ-tep nuk mindiy, tep gakniŋ
    nep mindeniŋgambay. Tip ak kumiy, miñmon timey ak ma amniŋgambay. Biynimb kun
    gok: bi Gor nup simboŋgep gok nup direp giyiŋgipay rek giyiŋg, Ñinuk Krays nup
    direp giyiŋg, nuk yip jimñiy, biynimb gok kuyip kond mindey mindey, simiy wan
    tawsin ak amniŋgamb.'
  ukr-ONPU: Блаженні та святі всі, хто має частку в першому воскресінні. Друга смерть
