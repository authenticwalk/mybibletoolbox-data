  cco-NT: ¡Juguiʉ́ˉjiʉ quiáꞌˉ jaléngꞌˋ dseaˋ i̱ nitɨ́ngˉ mɨ˜ nitɨ́ˉ íꞌˋ e nijí̱ꞌˊtu̱
    dseaˋ laꞌuii˜ jee˜ jaléngꞌˋ ꞌlɨɨ˜, dsʉco̱ꞌ jaléngꞌˋ i̱ dseaˋ íbˋ dseángꞌˉ dseaˋ
    quiáꞌˉ Fidiéebˇ nɨlɨ́ɨiñˊ! Jo̱ jaˋ eeˋ bíˋ seaˋ quiáꞌˉ e ꞌmóˉ e catɨ́ˋ tú̱ˉ ya̱ꞌˊ
    faꞌ e nitɨ́ngˉguɨ jaléngꞌˋ i̱ dseaˋ íˋ, co̱ꞌ jaléngꞌˋ íˋ niꞌuíiñˉ jmidseaˋ quiáꞌˉ
