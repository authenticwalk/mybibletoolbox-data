    eteꞋya tole molia kanalela ofaligahae. OfaligahayanagiꞋya Anumaya Kotigani Kalaisigani
    anakia alisaga nehuꞋya aliꞋya veaꞋani maineꞋya vani tauseniꞋa (1,000) kafua KalaisiꞋene
    sauve kava maigahae.
  ood-NT: '@see-verse:REV.020.005'
  lbm-lbm: धन्य अऊर पवित्र ऊ आय, जो यो पहिलो पुनरुत्थान को भागी हय। असो पर दूसरी मृत्यु
    को कुछ भी अधिकार नहाय, हि मसीह अऊर परमेश्वर को याजक होयेंन अऊर ओको संग एक हजार
    साल तक राज्य करेंन।
  ncj-NT: Pactoque yehhuan aquin achto ihsasque den mijcamen tleca yehhuan ayacmo
    miquisque ipan oupa miquilistli. Yehhuan yesque tiopixcamen aquin temahuestilisque
    in Dios huan in Cristo, huan tehuan tlatequiutisque ipan in mil xihuitl.
  yuj-yuj: '@see-verse:REV.020.005'
  kto-kto: Miriro teip ga magaulap leba temaiara na iriro natauan tara la eba malaminaismeng
    maset ga babaim maset. Memani, mirie am Morowa ga tala kan uabuam na ties ga na
    uriro kin la ame kit ula ilabie a tadas salfa, urie lama narain nuvarap. Karuk.
    Pa eba betmeng gare miridaip am Morowa ga Karisito. Eba maionang gare orongup
    ga Karisito ma miriro 1,000 ma karaip.
  gmv-NT: ኮይሮ ዴንꬃን ዲዛይቲ ሄይቲ ኣንጄቲዳይታኔ ጌሻታ። ናምዓንꬆ ሃይቆይ ኢስታ ቦላ ዎልቃይ ዴና። ኢስቲ ፆሳ ቄሴታኔ ኪርስቶሳ
    ቄሴታ ጊዳና። ኢስቲ ኪርስቶሳራ ሺ ላይꬅ ካዎታና።
  por-BLT: Abençoados e santos são aqueles que fazem parte da primeira ressurreição!
    Pois a segunda morte não tem poder sobre eles. Eles serão sacerdotes de Deus e
    de Cristo, e irão reinar com ele por mil anos.
  stp-NT: ¡Jaꞌp moo joidham jix bhaiꞌ tu ja jimiaꞌ guiꞌ nam jɨꞌk bɨɨpɨꞌ duduadɨi baapmigiaꞌ,
    cham tuꞌ gatuuk noꞌt bam ai gu mambhɨɨx jix chaꞌtmam ooꞌm oidhaꞌ! Nam guꞌ miꞌ
    dhɨr jaꞌp jaꞌk gammɨjɨx jɨjɨkgɨm bap tuiꞌkaꞌ, nam guꞌ bar maamraꞌn kaꞌ gu Dios.
    Cham paiꞌ dhuuk mu jaꞌk bhɨɨyaꞌ am nam paiꞌ gammɨjɨ miꞌ pup jum tulhiiñdhaꞌ gɨt,
    nam guꞌ bhammɨ jaꞌk bap tuiꞌkaꞌ buiñor, jaꞌp ji buusniaꞌ nam bhammɨ tu juandaꞌ
    na paiꞌ tu chiopiꞌ gu Dios gio guch Xoiꞌkam, nam guꞌ bɨɨmaꞌn jir gɇꞌgɇrkam kaꞌ
    bɨɨx kap na jɨꞌx oiꞌñgaꞌn nam ja aagiꞌñdhaꞌ gu jaiꞌ jaꞌtkam na jax jaꞌk jix aaꞌ
    gu Dios nam tuiꞌñgɨdaꞌ mambhɨɨx jix chaꞌtmam ooꞌm oidhaꞌ juugɨt.
  ame-NT: Atarr cosheñtsoʼtsen allohuen ñeñt̃ eʼñe pueyochreshaʼ pen Parets t̃arroʼmar
    ñetpaʼ ñanmuetchaʼ atantataret̃terret. T̃arroʼmar ñetpaʼ amach alla rromuerreteʼt̃e
    poʼpocheño ñeñt̃chaʼ atet̃ rromuerr poʼpotantañ ñeñt̃chaʼ chenquërrtsa eʼñe poctacma.
    T̃arroʼmar ñeñt̃chaʼ tanterrtsa ñanompaʼ ñetpaʼ amach errot̃enot̃ oʼpataneto poʼpocheño
    rromueñets ñeñt̃ara chenquëñets. Ñetpaʼ añchaʼña sherbenet Yompor epuet Puechemer
    Cristo. Ñetpaʼ Yompor poʼcorneshar penahuet, am̃chaʼtaret̃tapreteretchaʼ nanac
    aton shonteʼ char ñeñt̃ mil char.
  mgh-2016: Ahovaheriya chinene, tho ahoreeriya attu a Nlhuku onkhaye anopatta ukumi
    wo uhihimmwa wo upacha ulha. Nookhwa o nayelhi khanokhalha ni machiri vachulhu
    aya, nansho anohalha ukhalha phi opochera ishaani a Nlhuku ni a Kuristo. Anowa
    utawara vamoka ni uyo wo iyaakha elufu imoka.
  kvn-NT: Tenal tulemal-kepe-tullemaloeddin, tule-chwilidikmalad. Tenal tule-chwilidikmaladga
    ib-nuedga kunoniko. Tenal we tulemal purkwed-pid pal kwen itogojulmal. Tenal we
    tulemal, tule-irwal Pab Tummadzhe, tegin Jesucristoje kolmalad-tule. Tenal tule-kepegin-kannan-tullesmalad
    Jesucristobak mes pirka-miligwen neg-takmalmogo.
  gvf-gvf: Ibal kobe kaun iray goma gulere alangwa, ena ibalin kobe wai pire miriin
    painamue. Enderin gaul ai mile painangwal painangwa main ibalin kobi iru ta mile
