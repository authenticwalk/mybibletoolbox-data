  buk-buk: Lau naŋ sêtisa têŋ têm ŋamata-ŋga dinaŋ, ŋac lau dabuŋ ma sêtap Anötö ndê
    mwasiŋ atu sa. Ŋac oc sêti lau dabuŋsiga bu sêlhac Anötö lu Yisu aŋgô-ŋga, ma
    ŋac oc sênem gôliŋ sêwhiŋ iŋ gitôm yala 1,000. Ma ŋac oc sêmbo ŋayham têŋ bêc
    Anötö êmatôc lau, bêc naŋ lau sêmbac ndu tidim tilu-ŋga.
  pri-NT: '@see-verse:REV.020.005'
  zpq-NT: Mbalaz nita' beṉe' ca' beḻis bosbane' ladjo beṉe' guat ca' da' nechw, beṉe'
    ba gwlej Diosen' cont zjanaque' ḻo ne'e. Bi yesac c̱hegaque' can' gac c̱he beṉe'
    ca' yesežaglagüe' ṉec̱he xtoḻa'gaque' toḻi tocaṉe, da'nan' žacho yeḻa' got gwchope.
    San yesenite' yesonxene' Diosen' na' yesonxene' Criston', na' da'nan' guac ṉacho
    yesaque' bx̱oz. Ḻegaque' yesenabi'e len Criston' to mil iz.
  por-TFT: Quão felizes são aqueles/Deus se agradará daqueles— que voltam a viver
    desta primeira vez. Ele vai considerá-los santos. Eles não voltarão a morrer [PRS].
    Pelo contrário, serão sacerdotes que servem a Deus e a Cristo, e reinarão com
    Cristo durante esses mil anos.
  gwi-NT: Vit'eegwijyąhchy'aa gooveenjit gwinzii t'iizhit geenjit dinjii juu niindhat
    ts'ą' tr'ookit neegwigwiindaii shoo gooli'. Ch'ichį' goots'ą' k'eedeegwaadhat
    kwaa k'it t'iginchy'aa geh'an duuyeh chan nigiighit t'iginchy'aa. Vit'eegwijyąhchy'aa
    ts'ą' Christ haa eenjit ginkhih giheelyaa ts'ą' thousand years gahkhyuk datthak
    goovaa k'eedeegwagwahaadhat t'igiinchy'aa.
  gvn-gvn: Janangarr juranman baja, jana Godumukuda bama, wawurr-wawurrmanijikuda.
    Jana Godumu work, Christamu work balkal. Jana Christanji majaku bunday 1000-yearsmunku.
    Jana kari wulay baja. Jana yala kari bama buyun, yala kari Dubumu bama. Dubumu
    bama wulay baja.
  nhy-NT: Sa tekitl ma pakikan in tokniwan yolchipawakej katlej achtoj moyolkuiskej.
    Yejwan mach mikiskej ojpa ken oksekimej, sino yejwan yeskej tiopixkej inawak Dios
    iwan inawak Cristo. Iwan tlanawatiskej iwan Cristo mil xiwitl.
  asm-FB: যি জনে এই প্ৰথম উত্থানৰ ভাগী হয়, তেওঁ ধন্য আৰু পবিত্ৰ লোক৷ তেওঁলোকৰ ওপৰত
    দ্বিতীয় মৃত্যুৰ কোনো ক্ষমতা নাই; তেওঁলোক ঈশ্বৰৰ আৰু খ্ৰীষ্টৰ পুৰোহিত হৈ তেৱেঁ
    সৈতে এহেজাৰ বছৰ ৰাজত্ব কৰিব।
  okv-okv: te enana kiti erasora amina Otohu be ue tunga javotoho be aisora eto enana
    ta degi God na sovera ari ikau ehako mane amburesora te vasiri te daroho ta mitie
    God ta eto Keriso ta priests ue amiga jua tapa 1,000 amita jo ta titi jigesuja.
  mxt-NT: ¡Sɨɨ xaan cuñí ñu ii cuenda Nyoo, ñu cha tahán chi nandoto cha xihna ri!
    Ta ma cuhun ñu tuhun chihi cu uvi nu cuví anyaya nu tachí tuñi Nyoo chi añima
    ña vaha. Vatyi cucuvi ñu sutu cha cuenda Nyoo ta cuenda ra Cristo. Ta cucunyaca
    ñaha ñu mil cuiya chihin ra.
  tzo-NT: Jun no'ox yutsil scotol ti much'utic primero chcha'cuxiique. Mu'yuc xa smulic.
    Mu xa xcha'cham yan vuelta, ja' ti mu x'ac'batic castigo. Chtunic yu'un ti Diose
    xchi'uc ti Cristoe hech chaj c'u che'el laj yac' sbaic ti abatinel yu'un ti Diose
    ti jchi'iltac ti vo'one ti i'ochic ti palee. Jmil habil co'ol tspasic mantal xchi'uc
    ti Cajvaltique.
  ind-AGS: Berbahagialah dan kuduslah mereka yang mengambil bagian dalam kebangkitan
    pertama! Kematian kedua tidak memiliki kuasa atas mereka. Mereka akan menjadi
    para imam Allah dan Kristus, dan mereka akan bertahta bersama-sama dengan Dia
    selama seribu tahun lamanya.
  omw-omw: Tahuave varivaro Kotiva mwihua nraante sivuma kyaarihua mwihua qamwateqata
    varivaro Kotiva mwihua kyuqema nyatairata varivarave. Mwihua kepukyavanto qio
    vahiraro qaiqaa mwihua qutu viva hiama qio vahiananro. Mwihua qaiqaa qutu viva
    hia qioqahirata mwihua Karaisiravata 1,000 ihiara ntaqikyiqi viqata Kotiravata
    Karaisiravata kyaiqa varaqi vivara.
  yrb-yrb: I botai uietaroma uyareta uwarana yaru bobo rorowarau ibifitaita. I dubu
    uietama ema da burifiro ema Godini Yesu Kerisonu fuyo ode sina weta uwara sibitate
    Yesuini oya wani tausani eme yawofitaita.
  maa-NT: Mé ta ndaà‑la̱ jñà xi ko̱ko̱‑la̱ nga kjoa̱áya ítjòn‑la̱; xi̱ta̱ koi, jyeé
    xi̱ta̱‑la̱ Nainá ko̱ma; jè kjoa̱ biyaà xi ma‑ne jò, ni̱mé nga'ñó tjín‑la̱ i̱t'aà
    ts'e̱ xi̱ta̱ koi; mì ti̱ mé ma si̱ìko̱‑ne. Tà sa̱á no̱'miì‑la̱ Nainá ko̱ma ko̱
    ts'e̱ Cristo. Jngoò jmiì nó ko̱tìxomako̱.
  mcq-mcq: Ea kaꞌene amura ꞌurijajija pu ariramaaꞌomo merajihana. Pu kúꞌo kwahuni
    harurijaho paasitahana. ꞌEnakaivo pu Godiꞌo Jesu puni pirisiti jihunaꞌe Jesu puꞌúmo
    juara mapoka mapoka (1,000) ea ꞌajoaha hihuna.
  sus-A: حّلّشِنيِ نُن سّنِيّنيِ نَ مِشِيٍ بّ نَشٍيٍ بَرَ لُ نَ مَرَكٍلِ سِنفٍ كُي.
    سَيَ قِرِن ندٍ مُ نْمَ عٍ لِدٍ سْنْن. عٍ قِندِ مَ نّ عَلَ نُن عَلَ شَ مِشِ سُفَندِشِ
    شَ سّرّشّدُبّيٍ رَ، عٍ قَ يَامَرِ تِ عَ سّيتِ مَ حّ وُلُ كٍرٍن بُن مَ.
  jpn-1965: この第一の復活にあずかる者は幸いな者、聖なる者である。この人々に対しては、第二の死は、なんの力も持っていない。彼らは神とキリストとの祭司となり、キリストとともに、千年の間王となる。
  fra-SBL: Béni et saint est celui qui a part à la première résurrection. Sur eux,
    la seconde mort n'a aucun pouvoir, mais ils seront sacrificateurs de Dieu et du
    Christ, et ils régneront avec lui pendant mille ans.
  yka-yka: Meˈ matumuhut pinakellum tagnaˈ pagpakellum balik meˈ patey inin, kēgan
    teˈed duk iledjikiˈan siye. Gaˈi siye makalabey katiksaˈan salama-lamahin, iye
    pinaˈin kamatey kaduwenen. Hininang siye bangsa imam maghinang si Tuhan duk pu
    Almasi, duk tumuhut siye pu si Almasi magbayaˈ dem da ngibu tahun.
  mle-mle: Aw adiy taay kirapitaka-kidadiy bapa duw taakw, day mwiya rakarak tikwadiy.
    Day adiy mwiya mwiyaba mwiyir mwiyirda duw taakw adiyka. Aw day samab Godawa kajaan
    ti maa ya. Aw day adiy tayir duw taakw dayadiy valik Godak vaal kwurdiy duw daya
    tamiy kwurkuw, day Jisas Kraisawa Godak niki yawiy kwurkinadiy. Aw day yitaypika
    duw taakw tikuw, nabiy 1000 Jisas Kraisawa van kwaya-kidanadiy.
  shp-NTPO: ¡Diossenra raroshaman imati iki, ja rekeni jiritibo. Ja iki ja Diossen
    joi akaibo iti! Ja rabeti mawátiainra moa jabo mawáyamanoxiki; jaskáyamaira Dios
    betan Criston *sacerdotebo inoxikanai. Jabaonra waranka baritia senen jato ikinoxikanai.
  aom-aom: Urimo iꞌovoromo riꞌöꞌiröhe aribövioho huë mae jëvoꞌëꞌe. God-are aribövi
    maho jëvoꞌëꞌe. Urimo vuovëvadoho röhu maho bogo vuovoromo sisëroho vaꞌi aꞌi God-are
    o Keriso-are priest muoho vaeromo Kerisoꞌo gemu mae masije vaeꞌiramu vadune ahoꞌobëhe
    1,000 barëꞌëꞌe.
  geb-geb: Mba tugen, mba vhɨzgi gumgi gu mbigi fhara guarara khavi. Mba gumgi gu
    mbigi, Fhe Bakɨme mbe farasarav, mben wora mbuigi, mba gumgi gu mbigi, mbe ndikndigɨri.
    Mba wom phenatɨtɨgɨp vhɨzɨrga ŋkasŋka, ana mbe mbevarga ŋkasŋka ki fhuvara. Zakɨra
    fhuvara! Mbe Fhe Bakɨmen rotu gari gumgi kɨv, vhɨra Krais ntɨɨri kɨrga. Mbe vhɨra
    Krais phorgɨp mba 1,000 mparir, mbe vhɨra kha nuianan ki gumgi gu mbigi gari gumgir
    pani kɨrga.
  bsj-bsj: Nii wo fiya calangka wucakeu, co nii wo ki tureni mor kwenka nubo ki kaba.
    buro wo yobe mani ki bikwan dor nubo wuro. Ciya yilam nubo wab kwama kange bibwe
    kwama ciya yi liyar kange co ki coro bi kate.
  cak-cak: Utzulaj tzij rubanon ri Dios, y lok'olaj quic'aslen conojel ri c'o quik'a'
    chi yec'astaj-pe chiquicojol ri na'ey tak anima'i' ri xquec'astaj; roma ri ruca'n
    camic manak ruk'a' chique. Rije' xque'oc sacerdotes richin ri Dios y ri Cristo,
    y junan xtiqui'en gobernar riq'uin ri Cristo mil juna'.
  chf-NT: ¡Ch'a'a ujin y seq'uen ta Dios machca u cuxpan tan ajchämejob nämte' t'oc
    upete ni najtäcäl ajcuxpanobba! Unejob mach u ch'ä täsquinticob tan noj c'ac'
    tuba u paq'uin toje' u tanäjob, ca' a wälä tä cha'num chämojob. Unejobba u xe
    tä ajtäjob de palejob ta Dios y tuba aj Cristo tuba u cherben lo que yojob, y
    u xe u chen mandajob nämte' t'oc aj Cristo ca' tuba mil años.
  tlf-tlf: '@see-verse:REV.020.005'
  piu-2006: '@see-verse:REV.020.005'
  poh-NT: Jeꞌ reꞌ ajic ruꞌum nok maꞌ chiꞌnchel ta take cꞌacharel nacuctic woꞌ chic
    cho chi cꞌacharic chiwach rikꞌijil take ha̱b reꞌreꞌ, kꞌe̱ꞌ je ato̱b queh take
    cꞌacharel reꞌ nacuctic woꞌ chic chi pe̱t chiwach rikꞌijil reꞌreꞌ maj nacꞌulurok
    i wili maꞌ eta chic nyeꞌeric queh chi enquicꞌul i jenaj chic quimic reꞌ ribihnej
    woꞌ cho “Ricab Quimic”. Reꞌ laꞌ take reꞌ jeꞌ ricab nok reꞌ take aj kꞌahsem si̱
    wilque̱b chi aj lokꞌonel wach i Dios, nariyeꞌeric queh chi ewoꞌ quiwihꞌic chi
    aj lokꞌonel wach i Dios eh chi aj lokꞌonel woꞌ take wach i Jesus reꞌ Pahbamaj
    chi Kꞌatal Kꞌoric. Jeꞌ woꞌ chic, chiwach i caꞌikꞌob lajcꞌahl (1,000) ha̱b nok
    reꞌ Jesus cꞌahchiꞌ chi kꞌatoj kꞌoric, reꞌ take reꞌ nariyeꞌeric woꞌ queh chi rich
    kꞌatal kꞌoric take cok i Jesus.
  tue-tue: Diarira masãsʉguerira ñañaré manirã́ niiĩya; ʉseniya. Cʉ̃́ã dianemoricua;
    pecamepʉ wáaricua. Cʉ̃́ã paiá niiãdacua, Cõãmacʉ̃yere, Cristoyere padeadara. Cʉ̃́ã
    mil cʉ̃marĩ Cristomena dutiadacua.
  bjp-bjp: Fanu ae ri apti fis na apapti famu, ri kalok ma ri kalkaluu. Fawu u e minet
    biil ti rakrakai kia na olri, biil. Rin tapiek foron pris ke God ke ke Karisito
    ma rin nagogon tura na nenge arip e bet.
  xon-xon: Binib bi puen fikr nkun ni na kpa mpopiin; bi ye Uwumbɔr aanib la. Baan
    ki kpo lelee. Bi ga li ye bitotoorb ki tun lituln tii Uwumbɔr ni Kristo, ki ga
    ji nnaan u chee ŋibin lichur.
  tzo-ZNT: Ti muchꞌutic baꞌyi ichaꞌcuxiique jun xa yoꞌonic, tey xa xchiꞌuquic ti Rioxe.
    Mu xa bu ta xchamic ta xchaꞌechꞌelal. Jaꞌ xa ta xtunic yuꞌun ti Rioxe xchiꞌuc
    ti Cristoe chac cꞌu chaꞌal ti paleetique. Jmil jabil tspasic mantal xchiꞌuc ti
    Cajvaltic Jesuse.
  mpm-NT: Ndatu na koo ini yɨvɨ un, chi tukaa kuɨtɨ koo kuachi sɨkɨ i. Chi yɨvɨ un
    nandoto i undi nuu kuɨtɨ, ti tukaa niꞌin i nundoꞌo kaꞌnu xaan ja kiꞌin yɨ nuu
    kayu ñuꞌun un. Chi ka kuu i nanu sutu nuu Yandios jiin Cristo. Ti taꞌu i jniñu
    jiin Cristo. Taꞌu i jniñu jiin ya ja kuu ɨɨn mil kuiya.
  ots-NT: ¡Te tza da mpöh cʉ cja̱hni cʉ da nantzi car primera vez da nantzi cʉ ánima!
    Nucʉ́ í ba̱jtzi ca Ocja̱. Ya jin da du̱jʉ, guejtjo jin da cju̱h pʉ jar tzibi ca
    jin gui jui̱ti. Cʉ cja̱hni‑cʉ da hmʉbi car Tzi Ta ji̱tzi co car Jesucristo, cja̱
    da pɛjpijʉ. Da hmʉpjʉ hnar mil año, da mföxjʉ ca Ocja̱ drí mandado hua jar mundo.
  hoy-hoy: धन्य अदिक पवित्र आव आन, जो ई पयला पुनरूत्थान इन भागी आर. हिंगुर मा दुसरा
    मृत्यु उन यातोदु अधिकार हैलेच, पर आंदुर परमेश्वर अदिक मसीह अन्द याजक आदार अदिक
    आऊन सांगुळ हजार साल ताका राज्य माळ्यार.
  amo-amo: Unan seru ngongon Kutelle ule na ata yitu unan fitun chizinu. ukul unbe
    ba yitu nin likaran kifuani ba iba yitu apirist Kutelle nin Yisa iso nan ngne
    udu akus limui ye.
  pjt-pjt: Ka panya ngaṉmanypa wankaringkunytja tjuṯa wiṟu nyinaku pukuḻpa mulapa.
    Nyanga paluṟu tjana panya Godaku walytja mulapa, ka tjananya waṟukutu piṟuku ilunytjaku
    waṉinytja wiyangku wantiku. Palu tjana Godaku tjukurtjara tjuṯa nyinaku Jesuku
    Christaku kuḻu munuya palula tjunguringkula mayatjarira nyinaku rawa mulapa kuḻi
    1,000.
  cwe-cwe: Wela na watemiligwa mate ng'hani wanhu waja wonda wawe muna uzilibuko wa
    mwanduso. Ifa yekaidi yabule ludabwa kumwawo, mbali wezakuwa wakulu wa nhambiko
    wa Mulungu na wa Chilisito Mulopozi, wezalanguliza hamwe nayo fana wafalume kwa
    miyaka alufu imwe.
  daa-NT: Galal ɗo kuuk hadir ɗo nooye kaak awalle-aka ! Ŋuur geen̰ji ku Buŋdi ko
    ho muut ta seeriŋkar ginno pey gudurre kaaco. Ŋuu gine gay *satkiner ku Buŋdi
    iŋ ku Iisa Masi, ho ŋuu teen meennaw sawa iŋ Iisa Masi ɗo elgin alip.
  mlp-mlp: Mat aw nog kam amebta nab kayeq iy daqayta na in God ago on mataw tawon
    diqta iyeq tidimniy haseq os daqayta. Moq gigerta na in on mataw na giwazid a
    hi woq daqay. Mataw na in God teq in atatin Krais inaq gigo mataw tamaz emayta
    tiqiyeq tuqos daqay. Ad ulig 1,000 nazaq in Krais inaq king iyeq osad nagah bunmo
    tigiwamuz daqay.
  ape-C: Aria eshudok arpesh douk shukitaki wonugwegwiruh ahudok sagomih nyumnah iri,
    eshesh ta shunadudareh aria shupe Iruhin ananish yopishi abom arpesh. Aria Iruhin
    nunek yopishi abom um eshesh. Aria agundok um shugiguk shugok um ta mare dodogowigun
    um nesh shugok anah shopunek, uwok. Eshesh ta shupe kabi pris douk hape henek
    ofa um eneshenesh eshudok hako Iruhin nani Krais iri um. Aria eshesh ta shuni
    Krais shupe debeishi shusuhw merik um sabaishi arpesh um eshudok sabaishi 1,000-poreish
    kwarahos.
  bgs-bgs: Kadayawan asta ugis tô mga manubù na antén puman ka Manama tun ta tagnà
    kanté din! Dì dan dungguan ka ikaduwa kamatayan, asal imun dan na mga parì na
    ágtuman ka kakalyag ka Manama asta i Cristo. Mangulu dan duma ki Cristo dalám
    ka sábbad mararan (1,000) ámmé.
  faa-faa: '@see-verse:REV.020.005'
  kik-kik: Kũrathimwo na gũthera nĩ arĩa magwatanĩire na kũriũka kũu kwa mbere. Gĩkuũ
    gĩa keerĩ gĩtirĩ na hinya igũrũ rĩao, no magaatuĩka athĩnjĩri-Ngai o na Kristũ,
    na magaathamaka hamwe nake mĩaka ngiri ĩmwe.
  cap-NT: Nii primiru jacatatchinacaqui cuntintuz̈ cjequic̈ha. Ancha zuma kamañchiz
    cjequic̈ha. Nii segundo ticzqui ninacz̈taqui ana z̈elaquic̈ha. Nii segundo ticzqui
    tuz̈ cjic̈ha, infiernuquin chjatkatta wiñayjapa casticta cjisjapa. Pero nii jacatatchinacaqui
    Cristuz̈tan juntu mantaquic̈ha warank watanaca. Ninacaqui Yooztajapami Cristuz̈tajapami
    sirwiñinaca cjequic̈ha.
  ksr-ksr: Daeŋ yoŋonoŋ koomunoŋga waawaa mutuyaa kambaŋanoŋ gbiliwuti, iyoŋonoŋ mono
    simbawoŋawo ano toroya soraaya kolooju. Kambaŋ iikanoŋ gbiliŋgo mono indiŋa woi
    mende komuwu. Koomu woiyaa ku-usuŋanoŋ mono yoŋoo qagianoŋ mende uro koomu kotiga
    komuwombaajoŋ amamaawuya. Yoŋonoŋ mono Anutu ano Kraist yoroo jigo gawoŋ galeŋurugara
    koloowuya. Ii ano Kraistwo gbani 1,000 ii iwoi kuuya galeŋ koma laligoŋ ubuya.
    Kiaŋ.
  eng-TNT: Blessed and holy is he that hath parte in the fyrst resurreccion. For on
    suche shall the seconde deeth have no power for they shalbe the prestes of God
    and of Christ and shall raygne with him a .M. yere.
  sbs-sbs: U fuyoletwe ni ku jolola iye yo wanika mu kubuka kwa matangilo! he wulu
    lyechi ifu lya bubeli kalina ziho. Ka babe ma prista ba Ireeza ni Krisite mi kaba
    buse naye mu myaka itenda wani sauzandi.
  sue-sue: Erai namba wan amira eramunora nukare yawa sara inoise duba saramaire nuamunora.
    Ema dubu ago ine awa betai namba tu meni puro osai ine tepo. Nukare Anutu ata
    Kristo amira pris dubu nusoto wero nuamunora awa. Ago wero numore dai ema tua
    bua inoise nuara zepa 1,000 tepo wamunoya awa.
  fra-NCL: Heureux et saint celui qui a part à la première résurrection ! La seconde
    mort n’a pas de pouvoir sur eux ; ils seront prêtres de Dieu et du Christ, et
    ils régneront avec lui pendant mille ans.
  snn-NT: Ru'ru go'ya raisi'cuabi ai ta'yejeiye bojojën ba'iyë. Bain gare junni huesëye
    ba'irën samu ba'irënbi ti'anguëna, ru'ru go'ya raisi'cuabi gare junni huesëye
    beoye ba'iyë. Ja'nca ba'icuabi yua Riusu pairi sanhuë, Cristo pairi sanhuë, ja'nca
    ba'icua'ru ba'ijën, Riusu huë'e yo'o ma'carëanre yo'o conjën, Cristo naconi mil
    tëcahuëanbi te'e guansejën ba'iyë.
  atb-NT: Sâng-hî dàm dum dui toq é hkyô má lom é bang gi, hkungsô wó bang eq chyoiyúng
    bang nghut ri. Í dâm nghû râ shi é hkyô gi, haú bang lé up râ ahkáng wó é a nghut;
    haú bang gi, Garai Gasang eq Hkrisduq é hkyangjông pé dut râ nghut é htoq agó,
    Hkrisduq eq rahá zanwut rahkyîng tup up kó râ nghut lhê.
  cek-AK: 'Hmaloe koek angthawkhaih ah kaom kami loe tahamhoih, ciimcai kami ah oh:
    vai hnetto duekhaih mah nihcae to pazawk mak ai, nihcae loe Sithaw hoi Kri ih
    qaima ah om o tih, nihcae loe Anih hoi nawnto saning sangto thung uk o tih.'
  bkd-bkd: Mahimpit daw malipayen gayed sa nauna nangabanhaw ta harì en sidan makalagkes
    duun hu ikaduwa ha kamatayen. Iyan sidan mga sinaligan ha tag-alagad hu Dios daw
    ki Cristo daw magharì sidan duma kandin duun hu nangkalibu ha tuig.
  ctu-76: C'ajacñayob i yoj jini mu' bʌ quejel i ñaxan tyejchelob loq'uel ba'an sajtyemo'
    bʌ como i cha'añob Dios. Mach ch'ujbi tyʌc'lʌnticob ti jini c'ajc mu' bʌ i pejcʌntyel
    ti cha'yajlel sajtyel. Jini quixtyañujob mi quejel i yajñel ti curajob yubil i
    cha'an bʌ Dios yic'ot i cha'an bʌ Cristo. Mi quejel i cha'len yumʌl yic'ot Cristo
    mil jabil.
  lac-NT: A mac a pʌybero', cu bin ric'sa'bir tu quimirir ten C'uj, qui' yorob cu
    bin yubob, quire' mʌ' u bin erar ich c'ac' munt q'uin. Quire' yet manob C'uj uch,
    rajen, mʌ' u bin yubob u c'aq'uir benaj. Mʌ' ja wirej, robob cu bin manob tu beyaj
    C'uj yejer Cristo an ten bic sacerdote, a cu naj beyajob ti' C'uj ich yoc'ocab
    uch. Robob p'eri'ob cu bin u reyinticob mil yaxq'uin yejer C'uj yejer Cristo xan.
  xla-xla: '@see-verse:REV.020.005'
  xav-NT: Tawamhã, 're ĩdahâiwa'utu 'rata za'ra mono norĩ ma hã, tãma 're rowẽ uptabi
    za'ra mono di za. Ta norĩ hã 're ĩdadâ'â zahu za'ra mono ne, unhama ro'o u'âsi
    u, da te 're ĩdanhamra za'ra mono norĩ zu 're sisisi mono õ di za. Miu na wahub
    u te za 'Re ĩhâimana u'âsi mono ma sasedoti na 're hâimana za'ra, Cristuhu ma
    zama. Te za duré ĩsiré dama pire na te te dama 're roti za'ra, miu na wahub u.
  cuk-cuk: Dule-gebe-gannar-durguedgi-durgusad, we-dulegi nued binsalesad, degine,
    we-dule gwage-swilidikidid. Ar we-dule burgwed-sorba-danikoedgi bar burgosulid.
    Ar we-dule, dule-irwa-Bab-Dummadse-golega guoed. We-dule Bab-Dummadgadid, degine,
    Cristoʼgadbalid. We-dule Cristoʼba birga-miliba (1,000) negdakmai guoed.
  tbf-tbf: Mi nires leong segie ese gi ta suvuon mi potpot simi tino mumuerengei vourvour
    simi vunan egie mi kulou tamat. Surie egie ine, mi miensei vuluongan a kap suvuon
    te mi ngeisngeis nia vuortie gie eiekesen gi ta tsorubeit ken sar prist e Raban
    meie e Karisito ma gi ta vuor meie sibu avareit mi 1,000.
  uig-CYR: Дәсләпки тирилиштин несивә болғанлар бәхитлик вә муқәддәстур; иккинчи өлүмниң
    буларни илкигә елиш һоқуқи йоқтур. Улар Худаниң вә Мәсиһниң каһинлири болиду вә
    Униң билән бирликтә миң жил һөкүм сүриду.
  ikw-NT: Chiokike jọogozi ele ke a, ele jeekehịa igwe n'olizọ n'ẹnwu ke mbọm. Ẹnwu
    ke gba lawụru jéenwe rikne n'ẹhni be. Be jọobu ele ọkwa arịohna Chiokike nụ ke
    Karaịsi, be joosno a chị otu pokwu awha.
  khs-khs: 'Sena kesale kuluwa puwano mene tesi tiye Koteyewi takalekepilise ho:liya
    napola:pekeye. Sena kesale puwano mene tesi tiye, atepe kuluse falasima:na:wa
    matiyaposakeye. Pilisiti senayewi Kote nano ketea timinisewa timinisene epapuluse,
    iyewi aluse Kote nano ketea tisewana, Yesu Kelesoyewi nano ketea timinisewa timiyakeye.
    Timinise yapene taosene semetei emiwa, Yesu Kelesowalapulu ilipe piseikipela:
    sita:nekeye.'
  dwr-ENT: ኮይሮ ዴንዱዋን ዴንዴዳዋንቱ ኣንጄቴዳዋንታኔ ፆሳ ኣሳቱዋ። ኡንቱንቱ ቦላ ላዔን ሃይቆ ዎልቃይ ባዋ። ኡንቱንቱ ፆሳሲኔ
