    Dios yeb Comam Jesucristo, chiocpaxo yahawilo yinta Comam yulbal mil habil.
  cak-CNT: Can lok'olej c'a ri quic'aslen y jebel chuka' ruva-quik'ij ri janipe' xquec'astej
