  otq-NT: Nza̱tho ne xintꞌaxi yá mꞌu̱i nuꞌu̱ togo xi tꞌumba ar se̱ki da mꞌe̱tꞌo da
    mengi da nte. Ar ñoho ndöte hinte da japabiꞌu̱. Nuyu̱ ma da tꞌetsꞌi ngu yá möjö
    Jö ne ar tsi Hmu Hesukristo, ne da ndöwi ꞌre̱tꞌanthebe nje̱ye̱.
  tzo-SA: Xmuybajic noꞌox yuꞌun te xa schiꞌuquic o li Diose. Yuꞌun laj xa spasic ta
    canal ti chꞌayel toꞌox chbatique. Jaꞌ xa ta xtuneic o yuꞌun li Diose schiꞌuc li
    Cristoe jech chac cꞌu chaꞌal ituneic yuꞌun Dios li paleetic ta voꞌonee. Jmil jabil
    coꞌol ta spasic mantal schiꞌuc li Cajvaltique.
