    ca' zɉənaque' lažə' na' Diozən' ṉitə'ətezə ṉite'e əso'elaogüe'ene' na' əso'elaogüe'e
    Cristən' can' gwnitə'ətezə gwnitə' bx̱oz c̱he beṉə' Izrael ca' gwse'eɉṉi'alaže'e
    Diozən'. Na' beṉə' ca' zɉənon cuinga'aque' lažə' na' Diozən' ḻega'aque' yesə'ənabi'e
    txen len Cristən' tmil iz.
  sgz-sgz: Mái rung erei di aptur i pákánbung án mulán aptur kaleng alari minat, di
