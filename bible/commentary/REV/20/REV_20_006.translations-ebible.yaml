verse: REV.020.006
translations:
  kpx-kpx: Ataeau vasohuta hovedeveale keau ata tumutea. Iale Dilavana kebia hoesegevei
    vuvune ovege abu bae tota haluvilivebene. Abuna dubumo loviamale kebia nahate
    vai Dilavata Kelisota hoesegevei. Isi vagana uani taoseni (1,000) ke uvumo Iesuluvuta
    igaetolahai vuvunevemo ui.
  okv-H: te enana kihi erasora amina Otohu be ue tunga javotoho be aisora eto enana
    ta degi God na sovera ari ikau ehako mane pehasora te vasiri te daroho ta mihie
    God ta eto Keriso ta priests ue amiga jua tapa 1,000 amita jo ta tihi jigesuja.
  tbo-tbo: Tauhi tu towolo tahatahayahi apo hina kawaidewedeweni po hina wiwoiyaweni,
    yaka hilage wiluwagana apega ina taniwagehi ma tamogi tauhi Yaubada ma Keliso
    hai tu witalaguyaba po apo Keliso mitehi hina tanitaniwaga bolima magouhi tausana.
  mal-C: ഒന്നാംപുനരുത്ഥാനത്തിൽ പങ്കുള്ളവർ അനുഗൃഹീതരും വിശുദ്ധരുമാകുന്നു. ഇവരുടെമേൽ
    രണ്ടാംമരണത്തിന് അധികാരം ഇല്ല. ദൈവത്തിന്റെയും ക്രിസ്തുവിന്റെയും പുരോഹിതരായി ക്രിസ്തുവിനോടുകൂടെ
    ആയിരം വർഷം അവർ ഭരിക്കും.
  grc-SR: Μακάριος καὶ ἅγιος ὁ ἔχων μέρος ἐν τῇ ἀναστάσει τῇ πρώτῃ· ἐπὶ τούτων ⸂ὁ
    δεύτερος θάνατος⸃ οὐκ ἔχει ἐξουσίαν, ἀλλ᾽ ἔσονται ἱερεῖς τοῦ θεοῦ καὶ τοῦ χριστοῦ,
    καὶ βασιλεύσουσιν μετ᾽ αὐτοῦ ⸆ χίλια ἔτη.
  bgc-bgc: धन्य अर पवित्र सै वो माणस, जो इस पैहल्ड़े पुनरुत्थान म्ह शामिल होवैगा,
    इस्यां पै दुसरी मौत का किमे भी हक कोन्या, पर वे परमेसवर अर मसीह के याजक होंगे,
    अर उसकै गैल हजार साल ताहीं राज्य करैंगें।
  khz-khz: Ekwarega na kuliitiwai tovotovona pia kuliiti-wai talimara pia vonelagi
    e vevega-nama kamu pia rawalia. Ira kwarega vega-rualana tiavuna na ati pene gapira.
    Ira Palagu e Keriso geria Rupu Veaga velerai pia ago, e Keriso ria vorigolo raganana
    (1,000) aonai pia vele.
  deu-TKW: Selig und heilig, der da Teil hat an der ersten Auferstehung. Ueber diese
    hat der zweite Tod keine Gewalt; sondern sie werden sein Priester Gottes und des
    Christus und mit ihm herrschen die tausend Jahre.
  zsr-NT: Bicaꞌ ba len bicaꞌ laꞌy nup taꞌdel‑liꞌ yöl‑laꞌ rubán naꞌ rac ziꞌal. Yöl‑laꞌ
    gut le rac burópl lzu cutur bi gac gun quequëꞌ, san lacquëꞌ bxuz queëꞌ Dios lencaꞌ
    queëꞌ Cristo, atiꞌ laꞌná bë́ꞌlenëꞌ Lëꞌ chi gayuáꞌ iz.
  lin-lin: Bato oyo bakosekwa na lisekwa ya liboso bazali bato ya esengo mpe basantu !
    Kufa ya mibale ezali na bokonzi te epai na bango, kasi bakozala Banganga-Nzambe
    ya Nzambe mpe ya Klisto, mpe bakokonza elongo na Ye mibu nkoto moko.
  hns-NT: '@see-verse:REV.020.005'
  noa-E: Mag nacha õor iiu phiidʉtkha nʉm ee dʉ̈i phiidʉtkhabarm khʉʉnan, chadcha
    oneeta ajurau. Mag iiu nʉisim chan jũrr warm khʉʉn phiriutkha auwi khĩmie durr
    barkhʉʉi nʉm edjã am chig abaju. Mag khĩmie durr barpʉ̈i nʉmta, maach meetarrta
    deeu meeju a jaau simʉu. Magbarmʉn mag warm khʉʉn khĩmie durr wët thʉnʉm daar,
    Ẽwandam atheeta phadnaankhanaa Cristo atheejã phadnaankha wënʉrrʉmua ich Cristo
    dʉ̈i ãba mil años chi pörnaankha nʉisiju.
  eng-EMTV: Blessed and holy is he that has part in the first resurrection. Over these
    the second death has no authority, but they shall be priests of God and of Christ,
    and shall reign with Him for a thousand years.
  mib-NT: Te nacā jeē ndetū tāca ñáyuu ndoo ánuá jeē nátecu xīhna gā. Chi ma cúū cuɨtɨ
    i vuelta uū. Te cuu i sutū nuū Yaā Dios jiín núū Cristo, te ndacu i jniñu jíín
    yá mil cuiyā.
  lif-NT2: थिक्‍सिगेःक्‍पा सिःमे़न्‍लाम् याम्‍मो हिङ्‌मन् के़घोःबाहाॽग मुॽइसाबासि
    नु सेसेबासिरो॥ खे़ङ्‌हाॽ निसिगेःक्‍पा सिःमे़ल्‍ले़ थेआङ् मे़प्‍मा मे़सुक्‍तुसिन्,
    कर खे़ङ्‌हाॽ निङ्‌वाॽफुमाङ् नु ख्रिस्‍तरे़ कुनिङ्‌वाॽफुसाम्‍बा मे़बोःङ्‌ङाङ् ख्रिस्‍ते़न्‍नु
    तङ्‌बे हे़न्‍छिङ् थारिक् हाङ् मे़जोःक्‍लो॥
  xnj-xnj: Vamotisiwayi neju, na ndi vandu va Chapanga avo vevayukiswi hoti! Lifwa
    la pili changali uhotola panani yaki, yati vivya vamteta va Chapanga na va Kilisitu,
    vene yati vilongosa pamonga nayu ngati vankosi mulukumbi lwa miyaka elufu yimonga.
  mmx-mmx: Naba lox avukat aleng tinedi na lavaanat soxolik at ne Moroa, dinaba nemen
    ap mo laxakatu kaxat amlong avot. Di noxo suma lanmet sepsev agepura ketla dinaba
    lok ka lugugu ngan lavamaasa ri ne Moroa la ri ne Karisito. La nedi eburu mi ne
    Karisito dinabam gomgonga limixin at legesa abin sangsangaun kobot (1000) levenmaares.
  cbr-NT: Uicamax pain cara baísquicë 'icë, acamax ca Nucën Papa Diosan 'imicëx aín
    nuitu upíira 'aish cuëëinra cuëënti 'icën. Bamatëcëntimoi ca xënibua 'aínbi Nucën
    Papa Diosbë 'iti 'icën. Bamatëcëntimoi ca Nucën Papa Dios 'imainun Cristo cuëënquin
    rabianan abë mil baritian 'apu 'iti 'icën.
  tee-NT: Slivasalh na talack'achan chai salaka tajunita ju makyu'unch tajunita ju
    p'ulan amalok'onichokocalh la'ix'aninti'an. Ju yu'unch jantu catitani ju ixlhipakt'ui.
    Alai yu'unch palijni catajuna' ju catalak'ayaya' ju Dios chai ju Cristo. Chai
    catat'ata'ucxtiniyach ju Cristo tam milh c'ata.
  eng-LSV: Blessed and holy—he who is having part in the first resurrection; the second
    death has no authority over these, but they will be priests of God and of the
    Christ, and will reign with Him one thousand years.
  cak-NT: Can richi ri Dios ri quic'aslen y can quiequicot ri xquiec'astaj-pe na'ey
    cuando ri Dios xquieruc'asoj ri caminaki', roma ri ruca'n camic man xtitiquier
    ta chiquij. Reje' can xquie'oc sacerdotes richi ri Dios y ri Cristo. Y junan xtiqui'en
    gobernar riq'uin ri Cristo chupa ri mil juna'.
  pah-NT: Tupana'ga remimo'ẽharamo tuhẽ g̃a oko – kiroki g̃a okwerava'ja jypya rupi
    ahembogwerava'jahava rupi. Pyry hete hete g̃a pe no. Nomanoa'javi ti g̃a nehẽ.
    Nurã g̃a nomanoi ahemanoa'jahava rupi. Ikwava'ẽhavamo g̃a ndekoi ikwava'eg̃a Tupana'ga
    pe Cristo'ga pe no. Ojipe'g̃a nduvihavamo g̃a ndekoi Cristo'ga pavẽi mil anos
    rupi.
  sja-NT: O-ĩa p'anɨ Tachi Ak'õrepa awara bɨdaarã ichideerã p'anadamerã. Mãɨrãta naapɨara
    chok'ai p'irabaidait'ee ichita p'anapataadait'ee. Atuada-e pait'ee. Ma k'ãyaara
    p'aareerã mimia oodait'ee Tachi Ak'õre-it'ee mãik'aapa Cristo-it'ee. Cristo ome
    ãrapa eperãarã ak'ɨpataadait'ee reyrãk'a, ma mil años wãyaaru misa.
  xed-xed: Rfu da tsa gwal ta sliʼagapta taŋtaŋ ma mtaku ya, nda ghuɓa hahəŋ. Ta haɗ
    mahisa mtaku nda mbraku ta ghəŋa taŋ wa. Hahəŋ ná, dzaʼa nzakway həŋ ka gwal ta
    dra skwi ŋa Lazglafta nda ya ŋa Yesu Kristi, ŋa gay taŋ ta mgham kawadaga nda
    Kristi ka vaku dəmbuʼ.
  mks-NT: Caji̱i̱ ini ña̱yivi, na̱ nditacu tañu na̱ jánditacu Ndióxi̱ nu̱ cuítí cán
    jáchi̱ cúú ná na̱ na̱ndica̱xi mé á. Jáchi̱ a̱ cúhu̱n toho na indayá nu̱ ndoho
    ini ña̱yivi quini. Ña̱ cán cacuu a tátu̱hun quivi na chí i̱vi̱. Ña̱ ya̱ha xi̱hi̱n
    ná quéa̱ nduu na ju̱tu̱ caja ndíví na̱ nu̱ Ndióxi̱ xi̱hín nu̱ú Jesucristo. Ta
    xi̱hín mé á cacomí na̱ cuéntá sa̱há ña̱yivi ti̱xi in mil cui̱a̱.
  gfk-S: Dong ing di na tut hut tano luaina tuntunut hut sukun ra minat, no haridan
    na kis ta di ma di na gamgamatien. No airuo na minat pai nale tale be na kure
    kawase di. Pata. Di na ngan hoke ira pris tupas God ma ne Krais. Ma di na harkurai
    tikai ma ie ta tike arip na tinohon.
  bmu-bmu: Denike yeŋön kömupnöhök wahötwahöt mutukŋaŋgö nalöŋe gulimei, yeŋön mönö
    oyaeŋkoyaeŋ aka töröŋi sarakŋi akze. Nalö miaŋgöreŋ gulibagun mönö indimŋi yahöt
    qahö kömume. Kömup yahötŋaŋgö kukösumŋan mönö yeŋgö qakŋine qahö öŋgöi kömumbingö
    osime. Yeŋön mönö Anutu aka Kraist yetkö jike nup galömurupŋiri akŋe. Mi aka Kraistpuk
    (yara) yambu 1.000 mi yuai pakpak galöm köla mal öŋgöme. Mewö.
  dgz-dgz: Bop namua yon wanumone nagirewa aton baware imu pose woup seni nagirewa.
    Go bop eviwa inamup sia ya manamota aro mega inamup ya taueta. Mu God Keriso dere
    munan pirisi nave ta iwanumain. En 1000 gwanap Keriso den ayop taiwanumain.
  eng-GNV: 'Blessed and holy is hee, that hath part in the first resurrection: for
    on such the second death hath no power: but they shalbe the Priests of God and
    of Christ, and shall reigne with him a thousand yeere.'
  zaa-NT: Yala bendición thi' ca enne' canu ná qui'ni eyacca bàni cabi canchu chi
    ì'yu primero tsá para eyátha ca enne' de lo lù'uti, porqui'ni gata' iỹeni la'
    redacca' latsi' qui' cabi. Nunca labí caduel·la' gátsini cabi castigo nu cca sufrir
    canu ná qui'ni gunibia' cą ti'iỹa ná sufrimiento qui' lù'uti nu cca chuppáa. Làcabi
    nna ccá cabi sacerdote nna guni cabi Tata Dios servir ą'hua Cristua, para cu'ubia'
    cabi lani e por tsìi gayua' ida.
  eng-WEBSTER: 'Blessed and holy is he that hath part in the first resurrection: on
    such the second death hath no power, but they shall be priests of God and of Christ,
    and shall reign with him a thousand years.'
  guh-guh: '@see-verse:REV.020.005'
  bon-bon: Babo gege gemi, lui cina budre cabu ca niinäce cirege arpinera; teepi Acejiyame
    me binamewale gemi. Uliobo puupu lui neeneni me budre gyene, tabe teebibine lica
    cirege oomlema, yepä teepi iiwäreja biname tääpume cire yaacrajemepi Acejiyame
    tääpume piiyepu Keriso tääpume. Piiyepu teepi Keriso cama gigri cire yaacanepesi
    ai gawecewe ne yepä tausen kämäge ngalebora.
  nhw-BL: Tlatiochihualme huan tlatzejtzeloltique nopa masehualme catli achtihui moyolcuise.
    Nopa ompa miquilistli campa nopa hueyi tlitl amo tleno hueli quinchihuilis. Inijuanti
    elise totajtzitzi para Toteco huan Cristo. Huan nochi nopa masehualme tlanahuatise
    ihuaya Cristo para mil xihuitl.
  swh-ONEN: Waliobarikiwa na walio watakatifu ni wale walio na sehemu katika ufufuo
    wa kwanza. Hao mauti ya pili haina nguvu juu yao, bali watakuwa makuhani wa Mungu
    na wa Kristo, nao watatawala pamoja naye kwa muda wa miaka 1,000.
  wbi-wbi: Um'funyua nu mwimike ghwe muunhu ghweeni juno itola uvwelefu mu vusyuke
    vwa kwasia! Uvufue vwa vuviili vulivuvule ingufu vwimila vwa vaanhu ndavule ava.
    Peviva ava tekesi va Nguluve nava akilisite kange vilitema numwene amaka mbilima
    jimo.
  bba-bba: Doo nɔɔruɡibɑ be bɑ bɔnu mɔ see ɡbiikibu sɔɔ. Bɑ sɑ̃ɑ be bɑ wunɑ nɛnɛm
    Gusunɔn sɔ̃. Gɔɔ yiruse kun mɑɑ yiiko mɔ be sɔɔ, domi bɑ ko bɑ n sɑ̃ɑwɑ Gusunɔ
    kɑ Kirisin yɑ̃ku kowobu, bɑ ko n kɑ nùn bɑndu dii wɔ̃ɔ nɔrɔbu.
  eng-KJVCPB: 'Blessed and holy is he that hath part in the first resurrection: on
    such the second death hath no power, but they shall be priests of God and of Christ,
    and shall reign with him a thousand years.'
  kgk-NT: Ovy'a ete voi va'erã imarangatu va'e kwéry onhypyrũ jevy-gwi nhane moingove
    haty. Nomanovéi-ma va'erã ha'e kwéry. Oiko joty arã pa'i-rami Hesu Cristo pytyvõha
    ramo ha Nhandejáry Tupã pytyvõha ramo ave. Ha oiko arã Hesu Cristo ndive mil ro'y
    peve mburuvixa ramo oiko va'e hikwái.
  waj-waj: Gioonna kiaapuuya itaama tauraananaa diiteeraiya tasipama diitaaraiyara
    Anutuuqo iyara yoketaa tuanaayavee kiaa iyara yoketaivai. Hama iya kava putuaaraivaara
    aatuukiaaravai. Iya Anutuuqaata Yisuu Kirisiinnaatama Anutuuqaara kati puara hudeeraiya
    roosiima varida Yisuunna tasipama kaayau nuanu (1000) vooyara diaaravai.
  cpy-cpy: Ari ikimoshireyitee paata ikaate piriintaa-chani iiteetakiri “Etawori Añahaantsi.”
    Tema kiteshireyitee. Eero rapiiteero ikamayitee. Ashi rowaero rañaayitee, riitaki
    oshiyee-yaarini Ompera-tajorentsitaa-rewo rantawaeteeniri Tajorentsi, rantawaeteeniri
    eejatzi Jeepatzii-totaa-rewo. Ari itsipataari ipinkathari-wentantee okaatzi 1000
    ojarentsi.
  mpx-mpx: Toyaomal bolo hi lut houwan Yehoba ni payaliyaya-agil ge ni muloluagil.
    Heliya yaomal eluwana wana gasisi nige nihi pwapwawa, yaa nihi totuwalali bwabwalena
    Yehoba ge Keliso kaiweliya. Inoke heliya aloliya ge Keliso nihi logugui baliman
    tausan maisena.
  wbp-wbp: Ngana-puka kaji Kaaturlu pina-wankaru-mani nyanungu-kurlu nyinanjaku, ngulaju
    kapu nyina nyanungu-kurlu 1,000-pala yulyurrpuku, manu yapa yinyaju kapurla marlaja
    nyina wardinyi-nyayirni. Kapurla Kaatu-mipaku nyina. Kulalu yapa kuja-piyaju yarda
    palimi, lawa. Kapulurla Kaatuku manu Jijaji Kirajiki warrki-jarrimi maralypikingarduyu-piya,
    manu kapulu wiriwiri nyina Jijaji Kiraji-wana 1,000-pala yulyurrpuku.
  luo-luo: Joma ochier e chier mokwongoni gin joma ogwedhi kendo mopwodhi. Tho mar
    ariyo onge gi teko kuomgi, to ginibed jodolo mag Nyasaye kod mag Kristo kendo
    giniloch kode kuom higni alufu achiel.
  nhe-NT: Tlatiochihualme huan tlatzejtzeloltique nopa tlacame tlen achtohui moyolcuise.
    Nopa ompa miquistli campa nopa hueyi tlitl ax tleno hueli quinchihuilis. Yajuanti
    elise totajtzitzi para Toteco huan Cristo. Huan nochi nopa tlacame tlanahuatise
    ihuaya Cristo para mil xihuitl.
  aii-aii: ܛܘܼܒ݂ܵܢܹ̈ܐ ܘܩܲܕܝܼܫܹ̈ܐ ܝܢܵܐ ܐܵܢܝܼ ܕܐܝܼܬ ܠܗܘܿܢ ܣܵܗܡܵܐ ܒܩܝܵܡܬܵ‌ܐ ܩܲܕܡܵܝܬܵ‌ܐ.
    ܡܵܘܬܵ‌ܐ ܕܬܪܹܝ ܠܲܝܬ ܠܹܗ ܫܘܼܠܛܵܢܵܐ ܥܲܠܵܝܗ‌ܝ، ܐܸܠܵܐ ܒܸܬ ܗܵܘܝܼ ܟܵܗ̈ܢܹܐ ܕܐܲܠܵܗܵܐ ܘܕܡܫܝܼܚܵܐ،
    ܘܒܸܬ ܥܵܒ݂ܕܝܼ ܡܲܠܟܘܼܬܵ‌ܐ ܥܲܡܹܗ ܐܲܠܦܵܐ ܫܸܢܹ̈ܐ.
  esk-NT: Quvianamiurut ipqitḷutiŋ taapkua piqatauruat sivulliġmi aŋitqił̣iġmi. Tuglian
    tuqułhum saŋŋiksraipiaġai, aglaan agaayuliqsigigisigai Agaayyutim suli Christ-ŋum,
    suli atanġuqatigigisigaat 1,000-ni ukiuni.
  msb-msb: Palabi kag banal an makasabay sa una na pagbuhay gihapon san mga patay!
    Kaya, dili na sinda mamamatay otro pero magigin mga padi sinda san Dios kag ni
    Cristo, kag magahadi sinda kaupod niya sa sulod sin usad ka libo na tuig.
  cpa-NT: Dsio¹ báh³ quiah¹² dsa² ca¹hiog² jmai³ jøng². Di³ lán¹²dsa dsa² quián¹²
    Diú¹³. Ha¹chi² jenh¹³ dsa² héi² jmai³ ja³dsián¹ dsa² jmøi¹guǿi¹ ca¹tǿ² tánh¹.
    Cónh¹jøng² lén² dsa² héi² dsa² mi²ti¹ ni³ Diú¹³ quianh¹³ ni³ Cristo. Jøng² cán²dsa
    ni³ juøi² cu¹dsie¹² quianh¹³ Cristo ta³cøng² mei¹³ ji²ŋi².
  dso-dso: ମଲାତେଇଅନି ପର୍‌ତମେ ଜେତ୍‌କି ଲକ୍‌କେ ଉଟାଇରଇଲାଇ, ସେମନ୍‌ କେଡେକ୍‌ କରମର୍‌ ଲକ୍‌
    । ପଚର୍‌ ମରନ୍‌ ତାକର୍‌ ଉପ୍‌ରେ ସାସନ୍‌ ନ କରେ । ସେମନ୍‌ ପର୍‌ମେସରର୍‌ ଆରି କିରିସ୍‌ଟର୍‌
    ପୁଜାରି ଅଇବାଇ । ସେମନ୍‌ ତାକର୍‌ ସଙ୍ଗ୍‍ ଅଜାର୍‌ବରସ୍‌ ଜାକ ସାସନ୍‌ କର୍‌ବାଇ ।
  meu-meu: Ina tore-isi-lou gini gunana lalonai ahuna e abiamu tauna be namo bona
    helaḡa; mase iharuana na asi siahuna una tau enai. Unuhetomadia na Dirava ena
    hahelaḡa taudia bona Keriso ena hahelaḡa taudia ai baela, bona ia ida bae ha lohia
    ela bona laḡani daha ta.
  yva-NT: Kove ngkov irati vatano ukovakato no wene rai ama manasyine so rai mansai!
    Weno jirume mamo mbambunin indamu mo mansaugav akatoe ramu. Wenawamo ube syembe
    wanapatambe Amisye ai muno Yesus Kristus ai, muno ube akarive Yesus atavona tume
    ribuge intai.
  dgc-dgc: Masuwerte a maging banal du neditol a nabuhay. Ewan side magdanas ta ikaduwa
    a kamatayan. Magpuri side a manalangin ta Diyos sakay ni Cristo. Sakay kaguman
    na side a maghari ta sanlibu a taon.
  zpm-NT: Dichos grë zha ne glo grieeban ga; lo Diosle ngab zho ga, noxtseebdraa zho
    guey zho gabiḻ, masaque lo Dios, lo Jesús guṉ zho dziin, gac zho zig tib pxoz
    lo me; tipse gnabey me grë me zho leṉ tib mil iz co.
  hix-NT: Wahoro htxero tanàmsom komo ryhe, towakryexem me rma haxa natxhe. Enyhoru
    ro me rma haxa natxhe. Àwayehpànà ro me harha natxhe. Amnye wayehyatxhe xarha,
    anaro heno komo, tanàhnohtàkaxem komo. Àro wyaro àwayehpàra mak natxhe, wahoro
    htxero tanàmsom komo. Khoryenkom màn yonye ro heno komo wyaro, noro yanoto ro
    me natxhe. Kryestu yanoto ro me natxhe. Noro hyawono ro me natxhe. Noro wyaro
    rma rha, omeroron komo kayaryet me natxhe. Àro wyaro rma, 1000 me txemnyehàntetxhe.
  sim-sim: Ma ol maifuk Avui Wasilaka or mbanak usahakwa ma ondo angop or urik orhi
    ma jivi mende indingak li nahanda osik li rupshika. Lir mbeek indik hakwa ambu
    lir, wahau. Avui Wasilaka nga Krais nga fri mbashinak prisik nakwa lira. Uhu Krais
    nga nakrem asama 1,000-ik si sishinak ma amber lihi siyok sikwa lira.
  npi-ULB: पहिलो पुनरुत्‍थानमा सहभागी हुनेहरू जो कोही पनि पवित्र र धन्यका हुन् । यिनीहरूमाथि
    दोस्रो मृत्युको कुनै शक्‍ति हुँदैन । तिनीहरूले परमेश्‍वर र ख्रीष्‍टका पुजारीहरू
    भएर एक हजार वर्षसम्म उहाँसँगै राज्य गर्नेछन् ।
  cgc-cgc: May angken na kalipay alin ta Dyos bisan kino na isya ta mga ittaw na bannawen
    naan ta primiro na pagbannaw. Dili danen maageman silot na paumaw na pangarwa
    na kamatayen. Danen an buaten na mga pari na magsirbi ta Dyos daw ki Cristo. Magdumala
    man danen an duma ki Cristo ta isya libo na taon.
  tim-tim: Luâk âmbâle sop ire ulik gulik agatbai yâkŋe âmâ okot âlep akmâ hâlik hâlik
    tatbai. Akto momo dâp lâuwâŋe arekŋe luâk âmbâle ire lâuwâŋe damunyeŋe bo akbiap.
    Bo. Yâk âmâ Anutugât akto Kristogât Sumbe kat kat luâk akbai. Akto Kristo olop
    hombaŋ 1,000 luâk kembu tatbai.
  yor-yor: Ẹni ìbùkún àti mímọ́ ni ẹni tí ó ní ipa nínú àjíǹde èkínní náà. Lórí àwọn
    wọ̀nyí ikú ẹ̀ẹ̀kejì kò ní agbára, ṣùgbọ́n wọn ó jẹ́ àlùfáà Ọlọ́run àti ti Kristi,
    wọn ó sì máa jẹ ọba pẹ̀lú rẹ̀ ní ẹgbẹ̀rún (1,000) ọdún.
  wos-wos: Tale ramétekwa du takwa di yikafre mawuli yata mawuli sawuli yatandi. Wunde
    du takwa di yikafre sémbut male hurukwa du takwa di. Di wambula yamba hiyakéndi.
    Di God bér Kraisna pris reta Krais wali néma du takwa retandi, 1,000 héki hwarimbu.
  emp-NTPO: Ãcõrẽba naãrã ʌ̃rẽbabi ẽberãrãra bio bia b̶ead̶ia. Ãdjirãra waa beud̶aẽ́a,
    ãtebʌrʌ Ãcõrẽ sacerdoterãda, Crito sacerdoterã sid̶a b̶ead̶ia. Idjab̶a mil poa
    Crito ume dji bororãda b̶ead̶ia.
  eng-F35: Blessed and holy is the one having a part in the first resurrection; upon
    such the second death has no power, but they will be priests of God and of Christ,
    and will reign with Him a thousand years.
  ind-ind: Sungguh diberkati Allah setiap orang yang mendapat bagian dalam kebangkitan
    tahap pertama. Mereka sungguh suci dan tidak akan mengalami hukuman Allah yang
    disebut ‘kematian kedua’. Mereka akan menjadi imam yang melayani Allah dan Kristus,
    dan mereka akan memerintah bersama Kristus selama seribu tahun.
  pes-OPCB: خوشبخت و مقدّسند آنانی که در این قیامت اول سهمی دارند. اینان از مرگ دوم
    هیچ هراسی ندارند، بلکه کاهنان خدا و مسیح بوده، با او هزار سال سلطنت خواهند کرد.
  mpt-mpt: '@see-verse:REV.020.005'
  ssx-ssx: Mo mandane homeme wanda꞉halimanu do titina꞉ mea tiaasa꞉eki pa꞉ta꞉ apa꞉taemeka꞉na꞉ta꞉
    ika꞉ta꞉ ta꞉na꞉ma꞉ homena꞉ laa yako pina꞉ lelieke. Mo yaapo peao homa꞉la꞉ ekima꞉ta꞉
    iki wataapeketa꞉ honkopu na ula꞉me. Ikita꞉ Koda꞉ pita꞉ Ketiso yaapona꞉ yeni peaasa꞉
    haliweki hata꞉ 1 daoseni bapimanu ipiki ame̱le̱ handeteke halimikie.
  mkl-mkl: Ilu inɔ didɔ̃ ŋɑi inɛ ŋɑ iyi ɑ̀ wɑ si kudede sinteu. Aŋɑi ɑ̀ nyɑ ikɑ̃ nɑ
    irii Ilɑɑɔ̃. Iku minjisiɑu kù nɛ ɡbuɡbɑ̃ si ŋɑ mɑ́, ɑmmɑ ɑɑ mɑɑ jɛ woo weei Ilɑɑɔ̃
    ŋɑ do ti Kirisi, nɔ ɑɑ jɛ bommɑ do nŋu ɑdɔ̃ dubu.
  gaq-gaq: ଗୁଏକ୍ନେ ରେମୁଆଁଇଂନେ ଆକେନ୍ ପର୍‌ତୁମ୍ ବାର୍‌ମୁଇଂତର୍‌ ତଃଡ଼ିଆନ୍ନିଆ ଜାଣ୍ଡେଇଂ ମିସୁଲେଃଆର୍‌କେ
    ମେଁଇଂ ଉଡ଼ି ନିମାଣ୍ଡା ରେମୁଆଁ । ମେଁଇଂ ଉଡ଼ି ସୁକ୍‌ ରେମୁଆଁ ! ଆମେଇଂକେ ଆରି ମ୍ବାର୍ ତର୍
    ଗୁଏଃନେ ଆଡିଂ ଣ୍ଡୁ । ମେଁଇଂ ଇସ୍‌ପର୍‌ନେ ଆରି କିସ୍‌ଟନେ ପୁଜାରି ଡିଂଚେ କିସ୍‌ଟନେ ଏତେ ୧,୦୦୦
    ମୁଆଁ ଜାକ ସାସନ୍‌ ଡିଂଆର୍‌ଏ ।
  gof-RNT: Koyro dendduwas qaadi de7eyssati anjjettidayssatanne geeshshata. Entta
    bolla nam77antho hayquwas wolqqi baawa. Entti Xoossaasinne Kiristtoosas kahine
    gidana; iyara issife mukulu laythi haarana.
  unx-unx: ଗଜାକାନ୍‌ ହଡ଼କଆଃ ନେ ପାହିଲା ଜୀଉବିନିରିଦ୍‌ରେ ଅକନ୍‌କ ହିସାକ ନାମାକାଦା, ଇନ୍‌କୁ
    ଚିମିନ୍‌ ଧାଇନ୍‌ ଆଡଃ ପାବିତାର୍‌ଗିୟାଃକ ! ଇନ୍‌କୁଆଃ ବାର୍‌ସା ଗନଏଃ କା ହବାଅଃଆ । ଇନ୍‌କୁ
    ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ ଆଡଃ ଖ୍ରୀଷ୍ଟ୍‌ଆଃ ଯାଜାକ୍‌ ହବାକେଦ୍‌ତେ ଖ୍ରୀଷ୍ଟ୍‌ଲଃ ମିଦ୍‌ ହାଜାର୍‌
    ବାରାଷ୍‌ ଜାକେଦ୍‌ ରାଇଜେୟାକ ।
  gah-gah: Ámina hilinakutí oteaká netató miní amiaká nia vegená keza Ómasímini apazá
    vegená niakumú mulúikú lamaná giliaká niave. Vegená nenémináa keza heleaká nampa
    2 nenémo kugupelotí poposá vizinogo ive. Keza Ómasímini itó Kilistoni guguni giziaká
    vegenala lilí iki minanigave. Lá niiki Izesuki kugulizaki ve hoza aliliki niviko
    kilisimasi 1 tausen oko vinogo ive.
  lcm-lcm: Uruk na vinga daus singiria, vap ang kipo atogon pangau si ainoai i tadut
    pok suke. Using a vapongua i mat parik luai kapa anguan atogon dual angkoai an
    si karaunai aniria. Sikei ki tung val keve katakai i sula si God na Karisto kapa,
    na ki saupai kuvul ve nia si 1,000 na matas aongos.
  aer-aer: Ngkarte arrwekelenye nhenhe areyeke atnerte akangkentye anthurre awelhetyenhe
    itethe-arle-irrirtnekenge. Re itneke itirretyenhe atyewe arratye Ikwerenhe-arle
    aneme-arteke nhenge itnenhe akalkelhe-ileke-arle-iperrele, Re itnenhe ureke-arleke
    iwetyakenhe atherre-ngare ilwetyeke, arrangkwe-arle. Itne Ngkarte uthene Christ
    utheneke-tetye tyatye Ikwere-atherrenhele warrke-irretyenhe, itne kwenhe kwertengerle
    tyatye-kenhe anteye anetyenhe Christ-nge uterne 1,000 ikwerele-ureke.
  qvc-NT: Chay punta kawsamuqkunaqam ancha kushikunqallapa. Chaqa Tayta Dyusmi paykunataqa
    akrashqa, paypaqlla kashpa, amana nunka wañurinanllapa. Ashwanmi paykunataqa rin
    numbraq, paypa, Churin Jisukristupa kuranguna kanambaqllapa. Chaymi paykunaqa
    Jisukristupa pullan mil watakunata rinllapa kamachikuq.
  tgl-ULB: Pinagpala at banal ang sinuman na makibahagi sa unang muling pagkabuhay!
    Ang pangalawang kamatayan ay walang kapangyarihan na tulad ng mga ito. Sila ay
    magiging mga pari ng Diyos at sila ay maghahari kasama niya sa loob ng isang libong
    taon.
  cbs-NT: Ja inun, Diosun jawenabu wakin medibi wanixun jabu dukun bestenwanan, benimajaidaxankanikiki.
    Jabudan, ana jawa jatun kushipa mawa dabeki jayamajaida ixankanikiki. Jaskawen
    taea Dios inun Cristo dayaxuni janchaxuni besti jabe xanen ibui 1,000 año jabe
    xanen ibuxankanikiki.
  xtm-NTPP: Ja vava'a ka kuu ñayii ñatuu na ja u'vi ni ka yo sa'a i ma te ni ka ndateku
    i xinañu'u ma, vaa masu jin skenaa i anua i ma, sukan jin ndo'o in jichi‑ka ñayii
    ñatuu ni ka ndateku ma. Kovaa ñayii ni ka ndateku ma, jin ko kuu i sutu nuu Su'si
    ma ji'in nuu Cristo iya ni tetniñu ya ma, te jin tatnuni i ji'in ya mil kuiya.
  nnq-nnq: Mbaya nu upeele, kwa bandu ba Nnoongo abapakube mukutumbu kuyoka. Kiu cha
    pabele kibeje na makakala kwabe, biba akakung'i ba Nnoongo na ba Kilisto bitawala
    pamwe kwa yaka elufu jimwe.
  bao-NT: Ʉjea niima, cati tua jʉorica tabere ca cati tuarã, cʉ̃ja, Ʉmʉreco Pacʉ yaarã
    ca ñañarije manirã mena macãrã niirã biima. Cʉ̃ja, pʉati bii yairica tabe pecamepʉ
    waatirucuma. Waatirãra, Ʉmʉreco Pacʉ, to biri Jesucristo yaarã paia peti niirucuma.
    To biri cʉ̃ mena mil cʉ̃mari peti doti niirucuma.
  san-ORI: ଏଷା ପ୍ରଥମୋତ୍ଥିତିଃ| ଯଃ କଶ୍ଚିତ୍ ପ୍ରଥମାଯା ଉତ୍ଥିତେରଂଶୀ ସ ଧନ୍ୟଃ ପୱିତ୍ରଶ୍ଚ| ତେଷୁ
    ଦ୍ୱିତୀଯମୃତ୍ୟୋଃ କୋ ଽପ୍ୟଧିକାରୋ ନାସ୍ତି ତ ଈଶ୍ୱରସ୍ୟ ଖ୍ରୀଷ୍ଟସ୍ୟ ଚ ଯାଜକା ଭୱିଷ୍ୟନ୍ତି ୱର୍ଷସହସ୍ରଂ
    ଯାୱତ୍ ତେନ ସହ ରାଜତ୍ୱଂ କରିଷ୍ୟନ୍ତି ଚ|
  huv-NT: Xeyay apmapac omeajtsüw, at nangaj apmajlüyiw meáwan leaw ombas mapacüw
    alinomb. Nejiw ngome apmambüw tiül biümb, aag ayaj nasoic amb ijmbüw andeowaran.
    Nejiw apmarangüw miteaats ocueaj Teat Dios at ocueaj Teat Cristo. Nejiw apmajlüyiw
    wüx meáwan iüt maquiüjpüw Teat Cristo wüx nej apmayar marang minajiüt nej noic
    mil neat.
  otn-NT: Ra̱ mmɛ̱nthi̱ bi̱ nthɛui yø ja̱'i̱ di̱ nthɛui rá̱ nja̱pi̱ Oja̱ ngue rá̱
    mʉdi di bɛ̱nna̱te. Guehya da̱ gohi ngue yø mmäcja̱ da̱ da̱nne Oja̱ co 'nɛ̱hra̱
    Cristo da̱ da̱nne. 'Nɛ̱ 'dap'ʉ di nts'ʉt'abiui ra̱ Cristo n'na ma̱hua̱hi̱ njɛya.
    Guehya yø ja̱'i̱ hi̱nda̱ tho'a̱ rá̱ nyondi̱ ra̱ nda̱te di̱ nja ya.
  nop-nop: Ala pilapilat kunakunat 1 foloŋ youdihiiŋ adi yadi Bepaŋdi kahaŋ tiyembune
    welenadifo foloŋ uŋgoniŋ hatiiŋ. Meeniŋ undihi yadi kumuŋ kunakunat 2-di yehitubu-silomut
    tibaak. Adi yadi Bepaŋ eŋ Kilisto’walaŋ Siloŋyot diniŋ talitimeŋ tiŋa hatineeŋ.
    Unduŋ tiŋa adut mapme mintaaŋ metam yabu-ulidoko kwanai hati tulune gulet 1 tausen
    dapmawaak.
  obo-NT: Moppiya kod kotomanan taddot mgo minuvu no od ka-apii riyot unnon kodbadnow,
    oyyos sikandan en kos mgo minuvu to Monama. Oyya su riyot kandan, worad kotuusan
    taddot iko-oruwon kopotayan. Od kovovallan sikandan no tohodbuwis atag to Monama
    woy ki Disas Krays, woy od hari sikandan duma ki Disas daom to sokkad no maan
    (1,000) no lahun.
  cak-ENT: Lok'olüj c'a ri quic'aslen y jabel chuka' quiquicot ri janipe' nyec'astüj
    chupan ri nabey c'astajbül. Roma man ntiquer tüj ri ruca'n camic chiquij. Rije'
    nye'oc c'a sacerdotes richin ri Dios y ri Cristo. Y junan c'a nyebanun mandar
    riq'uin ri Cristo chupan ri jun mil juna'.
  lif-NT: ᤌᤡᤰᤛᤡᤃᤣ᤺ᤰᤐᤠ ᤛᤡ᤺ᤔᤧᤴᤗᤠᤶ ᤕᤠᤶᤔᤥ ᤜᤡᤱᤔᤴ ᤁᤧᤄᤥ᤺ᤒᤠᤜᤠ᤹ᤃ ᤔᤢ᤹ᤀᤡᤛᤠᤒᤠᤛᤡ ᤏᤢ ᤛᤣᤛᤣᤒᤠᤛᤡᤖᤥ॥
    ᤂᤧᤱᤜᤠ᤹ ᤏᤡᤛᤡᤃᤣ᤺ᤰᤐᤠ ᤛᤡ᤺ᤔᤧᤸᤗᤧ ᤌᤣᤀᤠᤱ ᤔᤧᤵᤔᤠ ᤔᤧᤛᤢᤰᤋᤢᤛᤡᤴ. ᤁᤖ ᤂᤧᤱᤜᤠ᤹ ᤏᤡᤱᤘᤠ᤹ᤑᤢᤔᤠᤱ ᤏᤢ ᤂᤪᤡᤛ᤻ᤋᤖᤧ
    ᤁᤢᤏᤡᤱᤘᤠ᤹ᤑᤢᤛᤠᤶᤒᤠ ᤔᤧᤒᤥ᤺ᤱᤅᤠᤱ ᤂᤪᤡᤛ᤻ᤋᤧᤴᤏᤢ ᤋᤱᤒᤣ ᤜᤧᤴᤇᤡᤱ ᤌᤠᤖᤡᤰ ᤜᤠᤱ ᤔᤧᤈᤥ᤺ᤰᤗᤥ॥
  mie-NT: De nācā ndetū ndācá nchivī ndoo ánō jā natecū xihna cā. Chi mā cúū cuitī
    ji vuelta ūū. De cuu ji sūtū nūū Yāā Dios jíín nūū Cristo, de tatúnī ji jíín yā
    mil cuīyā.
  san-TIB: ཨེཥཱ པྲཐམོཏྠིཏིཿ། ཡཿ ཀཤྩིཏ྄ པྲཐམཱཡཱ ཨུཏྠིཏེརཾཤཱི ས དྷནྱཿ པཝིཏྲཤྩ། ཏེཥུ དྭིཏཱིཡམྲྀཏྱོཿ
    ཀོ ྅པྱདྷིཀཱརོ ནཱསྟི ཏ ཨཱིཤྭརསྱ ཁྲཱིཥྚསྱ ཙ ཡཱཛཀཱ བྷཝིཥྱནྟི ཝརྵསཧསྲཾ ཡཱཝཏ྄ ཏེན སཧ རཱཛཏྭཾ
    ཀརིཥྱནྟི ཙ།
  qve-NT: Ancha kusisqan kanqaku chay primer kaq kawsarimuypi kawsarimuqkunaqa. Paykunaqa
    Diospa akllasqan llaqtamanmi pertenecenku. Chayraykun ishkay kaq wañuyqa manaña
    atiyniyoqchu paykunapaqqa kanqa. Aswanmi paykunaqa Diospa, hinallataq Cristopa
    sacerdotenkunaña kanqaku. Hinaspan paykunaqa Dioswan hinallataq Cristowan kushka
    waranqa wata gobiernanqaku.
  pao-NT: Mu tunaka'oedyukudu numu punno'o besa tu sokwamakwuna besa nasootuhikwu.
    Umu gi ka gi tookedu goso-kwitoo meakwu.
  cbu-NT: Itaru, tputs ichtaru támkatssin, ituyamashish minamtarini támkusin, uwshtisin
    kisshaparee taachinllinaya; Apanll anoo tputs kis napkiya. Ashkatssin, tsipats
    tsimbunurini ndusha yachchinllinaya. Izuuru támkatssin, Isuspatsha kurak tamapari
    ashiru tsapurunasshuchee izuuru kasichinllinaya. Minam mil masach kasichinllinaya.
    Tputsee istamaam taachinllina; tputsee mangu yaramapaneem taachinllinaya; apanllpaneem
    taachinllinaya.
  usa-usa: mi-káyúkámá pukáapikemma áqnáabariq umá itó-uraiya-kayukama yimuqá kémareta
    aokarîq umá mááe. anaaékaqa mórama puí-yátáákóní akoqnááma aménáápáqá íma mánomanibo
    Áánûqtugaraq Îtugaraq yenákátí anó-monoq-wayukama maéta yeráwáqá Îtugaraq taíganin-auqa
    (1,000-karitimaatima) yabi ínoe.
  soy-soy: Pɛpɛɛ pikpɔkpɔ mɛyisɛ foí mɛ̃ kɛ́mɛɛ n yisi yɛ nkíŋniŋɛ-i welɛ, pin kɔ
    Uléécɑɑ pikɔ́! Nkpɔ lírũ ńn pikɛcɑ́ɑ́ ńnɑŋɛ ńkɑ mɑ́. Amɑ́ pi pɑnsɛnɛ pɛpɛɛ
    yɛ Uléécɑɑ nɛ Kirisi inyɔ́ɔnsɛ n wɑ. U nɛ pɛ̃ ɑpi ɑŋmɛ̃ kúkotokú kusɛ kpɛ̃
    kɛ́mɛɛ kɛsẽ́ iyɔ́ɔpi tonɛ.
  hui-hui: Wali agali pigane o mo heya halu heyi layadagoniha howa mo heya hamaga
    hayaru ti mo bayale ho helayagola turu timbuniore ho ka. Ani bidago homagane homa
    mendeme ti home lolene hongo nawi. Ani bidago ti Ngode Datagaliwabebi Kerisobi
    libunaga loma binigo mo miaga howa tigua Keriso heba mali daosini mbirani (1,000)
    handame ho holebira.
  amf-amf: Biron dembhira dhaabhintanam haapayna wul gobshadhaanabee gazaanabene;
    lanson dembhinsa kedar hayamo qolehe. Kedi Barjobee Kiristoosbesa gudulla keda
    maate; Kiristoosbesana shii leve keda bitime.
  quc-NNT: ¡Utz ke ri xek'astaj pa ri nab'e k'astajib'al! E are wa' ri ki jachom kib'
    pu q'ab' ri Dios. Ri ukab' kämikal man käriqtaj tä chi na kumal ri e are', xane
    keb'ok na che sacerdotes rech ri Dios xuquje' rech ri Cristo. Ketaqan k'u na ruk'
    ri Cristo pa ri mil junab'.
  dob-dob: Ta taudi togimitoolo ꞌesasedi, ꞌenega ma idi gwausowala, ga mwawasa ꞌeluwena
    geyaꞌabo silobaloba, ta taudi saꞌi Yaubada be Keliso ꞌidi totaliyao, be Keliso
    maꞌedi sida etoloina yakwala tausani ꞌediya.
  wrs-wrs: Nomba indhanamindva, nomba miva temba phosohvnamba, Sesoava doa hevelm
    hemba awothowol vena, wo heoa indk vithivra. Manara, Sesoava si hemba hukum vewol
    vevavmoa suwerava, os ningthiv, sisminim hengam dalvram. Owai, himba si os Sesoana
    sembayang andranindilmsna avav, vera, Sesoana eva Kristusna. Wo nonamba himba
    si king kuwulalmsna avra Kristusmongo, honamba osomba 1000pelarava piahila vilangavrava.
  mca-mca: Ƚe'wisi'mkii qa ƚe'wisija iye pakha' qu' na'n ji'teje'm pakha' yojo witiƚijii.
    Pa' teke'lenju' witwamhi' ham pa'qu' ƚet'unha'xe' qu' na'nipji' pekhewe'en, qe
    enewe'en ƚaqa pa'il hatse' pa' Dios qa ha' Jesucristo, qa' netnek'enhe'yi'ƚ hakha'an
    pe' mil (1.000) ininqapitsji'.
  tzo-TZC: Yan noꞌox yutsilic ti buchꞌutic tꞌujbilic yuꞌun ti Diose ti albil scꞌoplalic
    ti baꞌyel ta xchaꞌcuxiique. Muꞌyuc scꞌoplal ti xuꞌ ta xchamic ti schibal veltae.
    Yuꞌun paleetic xa ta xcꞌotic ta stojol ti Diose schiꞌuc ti Cristoe. Jaꞌ jech xtoc
    jmoj ta spasic mantal jmil jabil schiꞌuc.
  mya-mya: ယင်း​သို့​ပ​ထ​မ​အ​ကြိမ်​ရှင်​ပြန်​ထ​မြောက်​ခြင်း တွင်​ပါ​ဝင်​သူ​တို့​သည်​မင်္ဂ​လာ​ရှိ​၍​ကောင်း​ချီး
    ကြွယ်​ဝ​စွာ​ခံ​စား​ရ​ကြ​၏။ ဒု​တိ​ယ​သေ​ခြင်း သည်​သူ​တို့​အား​အ​စိုး​မ​ရ​နိုင်​ရာ။
    သူ​တို့​သည် ဘု​ရား​သ​ခင်​နှင့်​ခ​ရစ်​တော်​၏​ယဇ်​ပု​ရော ဟိတ်​များ​ဖြစ်​၍​ခ​ရစ်​တော်​နှင့်​အ​တူ​အ​နှစ်
    တစ်​ထောင်​စိုး​စံ​ကြ​ရ​လိမ့်​မည်။
  gng-NT: Binib bà kpiɛ' ki mɛkre' bitɛnkpiib ni nnɔ Uwien ya mɔnm te biʼbo, kimɛ
    Uwien nɛ bore' bɛ ki tien' uʼyaab. Ba ń kpo kí lere. Bi li yé Uwien nin *Kristo
    ya tɔtuɔrkaab nɛ, ki li yé bibɛrb nin *Kristo ibin liturl.
  cbi-NTPO: ¡Mun ajke' mangujpanu uwanu mangujmulaya Dioschi ura' imu deeve, matyu
    juntsalaya Dioschin juu chachi deju' mitya! Entsalaa manbeyan dejutyuve, yalaa
    naa Dioschi bain, naa Dioschi Mi'ke' Kayamuchi bain chachilla' mitya Diosnu kalen
    jimula junu detsuve. Tsenmin Jesucristoba bulu 1.000 añu mandanguenu detsuve.
  ikk-NT: Onyẹ wẹ gọzi agọzi lẹ onyẹ rị nsọ kẹ onyẹ ọwụlẹ k'a rị ndị k'a gha ọnwụn
    lihi nke ibuzọnị wụ. Ọnwụn nke ẹbụọ enwọn ikẹn ebe ndịnị rị—anwụnkọ wẹ ọnwụn nke
    ẹbụọ. Kama, wẹ k'a wụ ndị nchụ-ẹjan Osolobuẹ lẹ Kraịstị. Wẹ k'e sọn Kraịstị kị
    ahụa ọgụn-iri kwasị nnụnaị.
  leu-leu: Nari aava ri toxan a nobina lana Yaan Mata ina To Faꞌulaian, ri taa faamamaas.
    A fataraguiaana Maatan piau ta gutan xe siri, taasaxa ri taa vil a faisok ina
    mu priis sina Piran e si Krais e ri taa paamua xuvul pare fefexaxaas sena mariaas
    1,000.
  maz-NT: Me ra mäjä nu c'o ot'ü ra te'e. Nuc'o, dya tũ nzhubü a jmi Mizhocjimi c'o.
    C'o dya 'ñench'e o̱ mü'bü e Jesucristo c'o ya ndũ, ra tetjoji na yeje, cja rron
    mboch'üji a sivi. Ngue c'ü xiji na yeje rga ndũji. C'o o̱ nte Mizhocjimi, dya
    ra sufridoji cja c'e sivi. O̱ nte Mizhocjimi ra tsjaji mböcjimi ra pëpiji Mizhocjimi
    'ñe e Cristo. Nde ra tsjaji jmu co e Cristo c'o mil cjë.
  bod-N: སླར་གསོན་ཐེངས་དང་པོའི་ནང་སྐལ་བ་ལྡན་པ་རྣམས་ནི་བདེ་ཞིང་དམ་པ་ཡིན། དེ་རྣམས་ཀྱི་སྟེང་དུ་འཆི་བ་ཐེངས་གཉིས་པར་དབང་ཐང་མེད་ལ།
    འོན་ཀྱང་དེ་རྣམས་ནི་དཀོན་མཆོག་དང་སྐྱབས་མགོན་མཱ་ཤི་ཀའི་མཆོད་དཔོན་བྱེད་པར་མ་ཟད། སྐྱབས་མགོན་མཱ་ཤི་ཀ་དང་ལྷན་དུ་ལོ་ངོ་ཆིག་སྟོང་རིང་ལ་རྒྱལ་སྲིད་བསྐྱང་བར་འགྱུར་རོ།།
  tca-NT: Rü tataãẽgü ya yíxema tüxira írüdagüxe erü Tupanaãrü duü̃xü̃gü tixĩgü. Rü
    ngẽma Tupanaãrü poxcu rü marü tãũtáma tümacèx nixĩ. Rü tá Tupanaãrü rü Cristuarü
    ngü̃xẽẽruü̃gü tixĩgü. Rü 1,000 ya taunecü tá Cristumaã ãẽ̱xgacügü tixĩgü.
  zpl-NT: ¡Nza nzeꞌcae equie cuendaꞌ bee bene enu rluti huañi zeca lu eluti! Liꞌibeella
    lecaꞌ xinaa beella ante Diose, nu la atiaꞌ beella bese rrucu sino que liꞌibeella
    aca beella uleꞌyaꞌ Diose cuna Jesucristo nu nibiyaꞌ beella cuna liꞌinu lu tucu
    mili lana.
  mbc-NT: Morî pe pu'kuru inkamoro wanî taatausinpai, e'mai'non e'mî'sa'kanto' yai
    to' e'mî'sa'ka ye'nen. Maasa pra inî'rî to' sa'manta pepîn sa'mantanto' yentai
    to' enasa' ye'nen. Inkamoro wanî pe man teepîremasanon Paapa moropai Cristo rawîrî
    teesenyaka'masanon. Moropai Cristo pokonpe si'ma inkamoroya pata ponkon ko'mannîpî
    mil kono' kaisarî.
  ndg-ndg: Atibarikiwa ni mataifa ni bandu yoyoti yotolile nafasi katika ufufuo wakwanza!
    Kiwo cha naibele ntopo ngupu kunani ya bandu kati bano. Papala baa ni makuhani
    wa Nnongo ni wa Kristo ni batawala ni ywembe kwa miaka elfu.
  wsk-wsk: Kariimet marak barasa ko munan gira nunguningkiri umu te barasasan mu,
    nuna laili baga se amilmilamonko. Mu awuk, akingtala kuera mateng 2 kariimet nunup
    mena mu arigimonko mu, nuna me arigimonko, mena. Nuna Kaem se Kristus ilak nunga
    priest ko baga se Kristus ilak 1000 yia ko ali lilim bitarmonko.
  toj-NT: Jel bi lec oj yil ja ma' oj ajyuc culan tola vida soc ja Diosi. Yuj ni jel
    toj ecye, jayuj mi ni oj jipjuque ja ba yoj c'ac' jahui porque ja matic huax jipjiye
    ba yoj c'ac' jahui, lajan bi soc chab vuelta oj chamuque. Pero ja cristiano jumasa
    ja it ja ma' oj ni sac‑huuquei, oj bi aajuc yatele. Tola vida bi ti oj ochuque
    ja ba sti sat ja Dios Tatali soc ja Cristoi ba oj yae yi stz'acatale. Mil jabil
    bi oj sc'uluque mandar lajan soc ja Cristo.
  tbc-tbc: Tamolpein malan te mutou lo foun dumasa dan, ka ilod uyanan pe uyasusai
    tubun mi digane wa. Mateŋ murnai san man, tamolpein naok amaiak ibiai dudu san
    dabai an tia ya. Tia, iŋ Anut Kristus da sad pris adi ago dumado wa. Ago dop iŋ
    Kristus da anaŋar 1,000 en lo tan na tirnek tamol igo dumado yau a.
  sna-sna: Vakaropafadzwa uye vatsvene, avo vano mugove pakumuka kwokutanga. Rufu
    rwechipiri haruna simba pamusoro pavo, asi vachava vaprista vaMwari nevaKristu
    uye vachatonga pamwe chete naye kwamakore chiuru.
  smk-NT: '@see-verse:REV.020.005'
  grc-TCGNT: Μακάριος καὶ ἅγιος ὁ ἔχων μέρος ἐν τῇ ἀναστάσει τῇ πρώτῃ· ἐπὶ τούτων
    ὁ δεύτερος θάνατος οὐκ ἔχει ἐξουσίαν, ἀλλ᾽ ἔσονται ἱερεῖς τοῦ Θεοῦ καὶ τοῦ Χριστοῦ,
    καὶ βασιλεύσουσι μετ᾽ αὐτοῦ χίλια ἔτη.
  gof-WFTW: Koyro dendduwas qaadi de7eyssati anjjettidayssatanne geeshshata. Entta
    bolla nam77antho hayquwas wolqqi baawa. Entti Xoossaasinne Kiristtoosas kahine
    gidana; iyara issife mukulu laythi haarana.
  spa-BLM: Bendito y santo es el que tiene parte en la primera resurrección. Sobre
    éstos, la segunda muerte no tiene poder, sino que serán sacerdotes de Dios y de
    Cristo, y reinarán con él mil años.
  kyz-NT: Imoferaw ypy ypyfera 'gã aku'iramũ ajemogyau. Janeruwarete 'ga remiayuwa
    futat 'gã. A'eramũ 'gã awawe'em mama'eukwaawa rapyaw ipe. A'eramũ 'gã aku'iramũ
    ajemogyau. Jarejuwarete 'ga upe 'gã oporowykyau. Jejui 'ga upe nanẽ 'gã oporowykyau
    nũ. Miu kwara magwapa 'gã ajemogyau Jejui 'ga poirũnamũ.
  dao-dao: Thawhnak be akcük üng pakie ta ami jo sen lü jekyainak am be ve u. Ami
    khana thihnak anghnginak naw am jah näng be ti; Pamhnam la Khritawa ktaiyüa kya
    u se amät am kum thawng mat bawi u lü awm khai he.
  cya-cya: Una tsu'hue ca xu'hue nchgaa jun nu qui'ni ca'an 'in tyiqui'o culo nducua
    la, si'yana can' nu mdo'o hui 'in Ndiose, ñi a qui'ni ca'an 'a 'in jun lo'o nu
    cua' nchca tucua cha' ndyija, cui' ca nu tucua tloo Ndiose lo'o Cristo 'in jun
    nchgaa xaa, lo' tsatlyu culo jun tñan lo'o ñi sca mii yjan.
  nii-nii: Wumb nii endi, eim kołpu kin kumna angpi kin, tonu omba wumb ei, en enim
    ka piik kin, oł kun ka er mułngii. Molk kin, nga ekii se kułngii wumb ei, dinga
    peng kin, kumb se kulnjung wumb ei, to mani kindnerngii mon! Ba nga wumb ei, Gos
    Krais teł nge, kułmał kełngii wumb mił mułngii. Molk wumb ei, Krais kin king 1000
    kung ngii pei, tep er mułngii.
  ign-NT: ¡Tiúrica­ca­rea­nayare ena nani tiápecha­va­nayare títarecana puiti juca!
    Masantu­chainapa ema Viya. Vaipa tiápecha­va­naimahi tépenana. Vaipa ticaicu­ña­naimahi
    eta te táijurequene yucu. Tiyuja­ra­ca­ra­hianaya mayehe ema Viya, étapa me Cristo.
    Aquenu­ca­ra­ha­nayare, taicha ema Cristo máijara­cainapa eta natupa­ra­ha­nayare.
    Mil año eta nacatu­pa­ra­hai­rayare.
  dik-NT: Ku Nhialic abï kɔckä dɔɔc, ku keek aabï ya kacke rin ye kek kɔc cï kaŋ pïr,
    rin cï ke kaŋ jɔt thou yic. Ku keek aacïï bï thou thon ë rou, ku aabï ya kɔc Nhialic
    luɔ̈ɔ̈i ku Jethu Krïtho, ku aabï mac kek ye ke ye bäny ë tök ruɔ̈ɔ̈n tiɛm tök.
  cac-cac: Te vach' yic eb' ol b'ab'laj pitzvocxi, yujto yicn̈ejton Dios yaj eb'.
    Man̈xalaj yalan yic jun schab'il chamel d'a yib'an̈ eb'. Ol ac'joc yopisio eb'
    yoch sacerdoteal d'a Dios yed' d'a Cristo. Mil ab'il ol yac' yajalil eb' yed'oc.
  tzj-E: Ajni'la quicotemal chca je nquec'astaja nabey mul, arj-e' eyonan che e rxin
    Dios, je rcamul cmic majo'n ruk'a' chca. Per je nqueban, ne'oc na sacerdote e
    rxin Dios. Ne'oc na sacerdote rxin Cristo y nque'oc na e k'toy tak tzij ruq'uin
    Cristo jun mil juna'.
  san-BUR: ဧၐာ ပြထမောတ္ထိတိး၊ ယး ကၑ္စိတ် ပြထမာယာ ဥတ္ထိတေရံၑီ သ ဓနျး ပဝိတြၑ္စ၊ တေၐု
    ဒွိတီယမၖတျေား ကော 'ပျဓိကာရော နာသ္တိ တ ဤၑွရသျ ခြီၐ္ဋသျ စ ယာဇကာ ဘဝိၐျန္တိ ဝရ္ၐသဟသြံ
    ယာဝတ် တေန သဟ ရာဇတွံ ကရိၐျန္တိ စ၊
  yaa-NT: Shinãkapo efe yora mĩshtichi, mato yoiai keskara. Noko Epa Niospa otofakĩ
    taefaxii. Noko katoni afe yorafo nõ inõ. Epa Nios feta Cristo noko yoiai keskara
    nõ fetsafo Epa Nios kĩfixomis. Nõ omiskõifikatsaxakĩ Jesúsnoax omiskõifikatsaxakĩ
    naax nõ omiskõipakenafo mẽra kanakama. Askatamaroko Cristo ika anoxõ a feta fetsafo
    nõ ĩkixii. Nãskakẽ Jesús keskara shara ikax nõ fãsi inimaxii.
  cab-NT: ¡Gúndaatiña áni lánigu Búngiu jagía ja gafánraanbaña lídan furúmiñeti ásaaruni
    lídaangiñe oúweni! Mabáfuti libíaman oúweni jawágu, lubáragiñe líra, fádirigubaña
    láni Búngiu lúma láni Crístu, ábame jagúmadijan úara lúma Crístu luágu mílu irúmu.
  clu-clu: Masoirti ang mga tao nga nakairug sa ona nga pagkabanaw. Sanda maman anang
    mga bata ang Dios. Ang ikarwa nga kamatayun indi makaiwan kananda. Dia sanda maging
    mga pari ang Dios kag ni Cristo, kag magaari kaiban ni Cristo sa sulud 1,000 ka
    toig.
  swh-ULB: Mbarikiwa na mtakatifu ni mtu yeyote ambaye achukua nafasi katika ufufuo
    wa kwanza! Mauti ya pili haina nguvu juu ya watu kama hawa. Patakuwa na makuhani
    wa Mungu na wa Kristo na watatawala na yeye kwa miaka elfu.
  tpt-NT: Ayaj katalhiꞌachantajuyaꞌ ni lapanakni yu pꞌunaj tapaxtoqnil katakujchoqol,
    va ixlapanakni Dios tajunita. Yuꞌuncha jantucha katapaxtoqniyaꞌ yu ataun lhinin,
    va katajunaꞌ ixkuras Dios ali Jesucristo. Katatꞌalhachimoꞌonunaꞌ Jesucristo taun
    mil jachꞌitin.
  aai-aai: Yasisir naatu baigegewasin i sabuw iyabowat wantoro’ot morobone himimisir
    maiye isah. Morob bairou’abin i isah i aurin fair en, baise i boro God ana firis
    naatu Keriso ana firis hinamatar Keriso bairi hini’aiwob kwamur one thousand nab.”
  sny-sny: Lu taune ape mo ne Owane Sitewi lai tu si tame ta'ane norohuwe sineteye
    ape, lowe marepi wisereye nine'inamirowa. Yo seni lowe lo aseyaro wara'i a'i ne.
    Lowe temeniyeyei to'uresi ape temeniyerowata. Serai lowe Owane Sitewi lo omo hire
    sahe ironamitorowa. Ahowa, lowe Owane Sitewi, sosu Meni Owane Krais lo ponei lu
    taune henerairowa. Lowe iyu menei tausen ta'i le mase lu taune au noweinoweinamirowa.
    [KTH 1:6]
  myy-myy: Ĩna cajero mʉcana tʉdi catiana bʉto wanʉ quenarã yirãji. Diore queno cʉdirã
    ñarã yirãji ĩna. Mʉcana tʉdi jʉaji godamena yirãji ĩna. Jeame ʉ̃jʉrojʉ ĩnare cõabicʉ
    yiguĩji Dios. Paia robo bajiro Diore moa ĩsirã yirãji ĩna. Cristore cʉni ito bajiroti
    yirã yirãji ĩna. Ito bajiri mil rodoricõ Cristo rãca roti ñarã yirãji ĩna.
  trc-NT: Dan me se síí vaa sa̱ꞌ ina̱nj me se síí cavi̱i̱ sa̱ꞌ ndoꞌo me nij soꞌ, cheꞌé
    se síí cunu̱u iꞌna̱ꞌ uún asino ya̱a̱n me nij soꞌ ei. Se̱ caꞌvee daj chiha̱a̱ míj
    cavi̱ꞌ uún nij soꞌ a̱ maꞌ. Tza̱j ne̱ gu̱un nij soꞌ xrej ca̱yáán rihaan Diose̱
    do̱ꞌ, rihaan Jesucristó do̱ꞌ, ne̱ gu̱un chij nij soꞌ ga̱ Jesucristó nu̱ꞌ míj ya̱
    yoꞌ yoꞌ ei.
  cut-NT: ¡Ama ndah ro yahn ihyan chahn che ntuche ye nda̱ ro min! ¡A yahn Dendiohs
    ihyan! Ametah che co ye castigo che co ihyan nunde. Co ye nduhca̱ chidocuya̱n
    yahn Dendiohs ma̱n, Dihvo vo Jesucristo ma̱n, ca̱hcantiyon ye nduco Dihvo vo chete
    che a̱ma mil nduyo.
  bel-bel: 'Дабрашчасны і сьвяты, хто мае ўдзел ва ўваскрэсеньні першым: над імі сьмерць
    другая ня мае ўлады, але яны будуць сьвятарамі Бога і Хрыста і будуць валадарыць
    зь Ім тысячу гадоў.'
  zlm-KSZI: Diberkatilah dan sucilah mereka yang dapat menyertai kebangkitan pertama.
    Kematian kedua tiada kuasa atas mereka. Mereka akan menjadi imam Allah dan al-Masih,
    dan akan memerintah di sisi-Nya selama seribu tahun.
  gdr-gdr: Sɨ yepiya ra yingg okatenyi onggɨtyam naskajog utnyitam, ton re b'ogɨl
    omni rɨga im dɨde yɨna omni rɨga im. Sɨ nɨmogɨm uj re ma ɨta ti danda ten uj ondrɨkam.
    Ajɨ ton Godɨmna sɨ rɨga dɨde Kerisomna sɨ rɨga im taukanj dem dɨde ton ket Keriso
    kɨma king pɨla wɨp tamnenanj dem wan tausɨn (1,000) kemag kɨma.
  vmy-NT: ¡Ndaxure xuta xi ꞌbatsaꞌen kꞌuakotꞌare nga tjun kjuaꞌayare! Ngu xuta tsjere
    Naꞌenchana ku̱an ꞌba kjuabeya xi majóni tsajainre kjuaꞌñu= tsa jó siko kui. Tusa
    naꞌmi ku̱an ngixkun Naꞌenchana ꞌba ngixkun Cristo, ꞌba jngu mi nu ñatjen kuatexumako.
  cmn-FEB: 在第一次复活中有份的人，得到了祝福，是圣洁的；第二次死亡不会对他们产生力量。他们还要作上帝和基督的祭司，与他一同作王一千年。
  gmv-RNT: Koyro denthan dizayti heyti anjetidaytanne geeshshata. Nam7antho hayqoy
    ista bolla wolqay deenna. Isti Xoossa Qeesetanne Kirstoosa Qeeseta gidana. Isti
    Kirstoosara shi layth kawotana.
  ncl-NT: Quipías paquilisli hual aqui Cristo quiyuliltis ca in lapehualtilisli quiman
    yulilo oc sejpa yehuanten hual miquije. Yihual unca se ca in lacames hual iyaxca
    Dios san. Ca yehuanten in oc se miquilisli amo quipías chicahualisli pa quinmictis
    oc sejpa. Yehuanten yesi inmintiopistas Dios huan Cristo, huan huelitisi ca yihual
    ca mil xixihuil.
  sua-sua: Endruk ngara ktar khop petgim ngaro nnak kun mnam a venloot to aktarang
