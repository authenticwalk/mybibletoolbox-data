    no rume ta kisu engün mew, fey engün may ta Ngünechen ka Cristo ñi saserdotengeay,
    fey Cristo longko ülmenküleay kisu engün mew kiñe warangka tripantu.
  zas-NT: ¡Xiquilbaa ree bén yaban yaloj! Laa reeman ma naya niz loj Dios abiꞌ ad
    zayaltri reeman guialgüjt rarojp, laa reeman gac xbixhioz Dios con xbixhioz Cristo
    abiꞌ nabeenë reeman laaman timil ijz guin.
  ken-NT: Chɔŋ ɛ́ndɨ ɛncha ntá bo abhɛn Mandɛm akʉ mánjámbɨ mampɛtnsɛm ndǔ nɛpɛ́m.
    Báchi nyáŋá nɛ nɛwú ɛnɛn nɛjwi apay nɛ́pú kway bɛtɔk bhɔ. Chɔŋ bɔ mámbak
    bachiǎkap Mandɛm nɛ Kristo. Chɔŋ bɔ́ mámbak bafɔ nɛ Kristo ndu mamiɛ́ nka amɔt.
