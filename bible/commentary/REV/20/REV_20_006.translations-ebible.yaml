    ipuere jese reta. Jae reta yogüɨrecota sacerdote retara, oyeócuai vaera Tumpa
    jare Cristo pe. Jare oporoócuai retata Cristo ndive mil año pegua.
  quc-TT: Utz rech xuqujeꞌ sibꞌalaj tyox ri winaq ri kakꞌastaj pa ri nabꞌe kꞌastajibꞌal.
    Man kꞌo ta chi ukwinem ri ukabꞌ kamikal puꞌwiꞌ we winaq riꞌ, xane kux na chꞌawenel
    cho ri Dios xuqujeꞌ rech ri Cristo, kataqan kꞌu na rukꞌ ri Cristo mil junabꞌ.
  heg-NTPO: '@see-verse:REV.020.005'
  ptu-ptu: Napohongko' ingganna to dipatibangom sule illaam indo uhuna dipatibangom
    sule to mate. Tau ia too abana umma'na Puang Allataala. Tä'um la nahua kamateam
    ma'penduanna battu diua kamateam sule lako salako-lakona illaam le'bo' api. Sapo'
    la mendadi sandona Puang Allataala anna Kristus, anna la mendadi tomahaja ma'pahenta
    sola Kristus sasa'bu taunna.
  bzd-NTPO: Wé̱pa shke̱rdaka̱ne ke̱we, ayëcha buaë esepa. Ie'pa dör wé̱pa batseo̱'
    Skëköl tö esepa kí̱. Ie'pa kë̀ duö̀pawa̱ bötökicha. Ie'pa kaneblöraë Skëköl a̱
