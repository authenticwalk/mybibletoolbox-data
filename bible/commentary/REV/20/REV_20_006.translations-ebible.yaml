  eng-DBY: 'Blessed and holy he who has part in the first resurrection: over these
    the second death has no power; but they shall be priests of God and of the Christ,
    and shall reign with him a thousand years.'
  guo-NT: Japi jiw matxoela mat-eyaxaes wʉt pejme duilaliajwa, japi xabich nejchachaemlaxael,
