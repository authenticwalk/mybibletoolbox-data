    Hofɨko poyo apaꞌno mapeꞌnyoꞌnjo ikuji tɨkanomo mafitnnefoho. Oꞌo, hofɨko Anɨtuꞌnji
    Kɨlaisɨꞌnjiye syoho ulohofiyo imoꞌnɨngkuji Kɨlaisɨꞌnji hofɨkoꞌnji nomꞌne aꞌamu
