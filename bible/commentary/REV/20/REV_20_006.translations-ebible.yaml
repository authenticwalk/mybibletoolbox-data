    xabich jit tamdadutxot. Japi jiwlap Dios pejsacerdotsaxael kawʉajnafʉlaliajwapi
    Dios, Cristobej. Japi sʉapich, Cristo asamatkoi jiw tato'laxael mil waechan ampathatat.
  hla-hla: U katun te takei pouts roa tara poata tutun teka e sasala koru riou ba
    te moar ta ka ta omi i taren. Na tou mate hahuol e moa te go tatei kato homi merien
    u katun teka. Nori e pris roa romana tere Sunahan na tere Kristo, na nori e tsunono
    gono has meroen antunana turu 1000 u hiningal.
  mav-NT: Waku puo kahato tukup­te'en mi'iria katu­pono Tupana mimõ­typot sese ko'i
    mi'iria. Mi'i pote toi'a­tu­moieĩ­ne'en mi'iria irania'in e'yianmete. Ma'ato meiũran
    i'ewyte ta'a­tu­'auka haria yt naku i nug haria Tupana ti'a­tu­moieĩ­ne'en ne
    hamuat hawyi toi'a­tu­po­'oro wẽtup i'atueiam kape i'atu­mo­so­'opot hamuat kape
    i'atu­ku­'uro typuot i hap kape. Ma'ato i'atu­mi­'auka ko'i Iesui kawiano ko'i
    yt karãpe i topap typuo i irania'in ewy. Yt karãpe i ta'a­tu­so­'opot mi'iria
    tukup­te'en more­kuaria wo Aika­'iwat wywo wuat'i e'at pe. Miit'in ehay moherep
    Tupana kapiat hanuaria wo tukup­te'en. Wẽtup 1000 anu turan more­kuaria wo tukup­te'en
    yi tote. Tupana mõtypot haria sese mi'iria.
  kpf-kpf: Zaatzaat kândom, zoren zaatpi, zeŋgât nâŋga sâtâreŋoot upap. A zo târârak
    ândie. A yatâ zo mumuŋâ zagâtŋâ mân tâmbetzâŋgobap. Zen Anutu sot Kristo kore
