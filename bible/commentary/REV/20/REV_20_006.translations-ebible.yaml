  ory-ory: ଯେଉଁମାନେ ପ୍ରଥମ ପୁନରୁତ୍ଥାନର ଅଂଶୀ ହୁଅନ୍ତି, ସେମାନେ ଧନ୍ୟ ଓ ପବିତ୍ର; ସେମାନଙ୍କ
