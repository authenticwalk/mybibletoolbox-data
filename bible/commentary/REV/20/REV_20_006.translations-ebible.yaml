    whi̧ bituraalu, a̧tamo beta̧mó tȩteróló kaae taté fóló 1000 ba fo kemeyaalopó.
  hin-2017: धन्य और पवित्र वह है, जो इस पहले पुनरुत्थान का भागी है, ऐसों पर दूसरी
    मृत्यु का कुछ भी अधिकार नहीं, पर वे परमेश्वर और मसीह के याजक होंगे, और उसके साथ
    हजार वर्ष तक राज्य करेंगे।
  wol-KYG: Ndokkle ak sellnga ñeel na ñi séddu ci ndekkite lu jëkk li! Ñooñu, ñaareelu
