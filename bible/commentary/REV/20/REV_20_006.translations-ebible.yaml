  kpw-kpw: Nɨbi bɨ nöd uraknaböl gau, God nɨbi bɨ nɨpe ke nöp mɨdöm aij gö nɨŋöl gɨ
    mɨñ mɨñ yabɨƚ göl gɨ mɨdeinaböl. Kauyaŋ umagnaböl. Kale God Krais kalɨp apil mɨhau
    sabe gep nɨbi bɨ rö wög gɨ ñöl gɨ mɨdöm, Krais aip nɨbi bɨ gau kalɨp kiŋ rö abad
    mɨdlö mɨdlö, mɨ wan dausan u innab.
  ong-ong: Pe wuso Ma Ili nou leilape pinu pepe, pe ma enke teingipe le Ma Ili ma
    lailelepe re luntoluwepe. Ma Ili ma liripe pinki weli ili kolo olo, wolo pe ma
    pesio towa lite Ma Ili lire Krais, towa liti peptawi siye re oweli wopu, le pe
    ma pire Krais pepi pesio towa liti puntoluwepe mete re men nange pepe pe eringi
    wurutei (1,000 yia).
  tnn-tnn: Netəm mɨn un, itəm kəmaupən kos ilat e naiir-pa-mɨnən e nɨmɨsən, ilat okotatɨg
    e nəwɨrən pahrien, məto-inu ilat netəm asim mɨn rəha Uhgɨn. Ilat okəsotuwɨnən
    e noanəmnamɨn nɨgəm asol, məto ilat okotuwa motol pris mɨn rəha Uhgɨn ne rəha
    Kristo, kən ilat okotərəmərə ilat min e nup wan-taosen.
  hch-NT: '''Aixüa cani''itüariecamücü, canipasiecamücü que mü''anesie mütinaque matüari
    miemecü manucuquenicü. Vacucuyame heiserie pücahexeiya vahepaüsita hutarieca memücuinicü,
    müme masi mara''acate mepühümetüni Cacaüyarisie miemete Cürisitusie miemete. Hamatüana
    te''aitamete mehümetütü mepüte''aitani xei miriyari viyari.'
  crn-NT: Rɨ́ꞌɨ pu tiraatáꞌa ɨ́ jaꞌatɨ tɨ ayén tíꞌijcɨꞌɨti, tɨ ajta huatarújsin huáꞌa
    jamuan ɨ́ mej anáatéꞌee aitajuꞌun huáꞌa tzajtaꞌa ɨ́ mɨꞌɨchite. Rɨ́ꞌɨ pu tiraatáꞌa
    aꞌiné Dios pu ari huateúraꞌate ɨ́ ru jemi aꞌɨ́jna ɨ́ jaꞌatɨ. Capu ajta chéꞌe rɨꞌɨríista
    aꞌame tɨ ajtahuaꞌa huámɨꞌɨni tɨ́j naꞌa rusén jɨmeꞌe, sino ayée pu aꞌɨ́jna jɨ́n
    teꞌenteáruti tɨ́ꞌij tiꞌitɨ jɨ́n tíꞌivaɨreꞌe ɨ́ Dios jemi, ajta jemin ɨ́ Cɨríistuꞌu.
    Aꞌɨ́ɨ pu jamuan tiuꞌutaꞌaíjta. Ayee pu aꞌateeviꞌi aꞌachú seɨ́j viꞌiraꞌa nineꞌiraꞌa.
  zpu-NT: Nbaraz nniꞌt beꞌnn kaꞌ basbaneꞌ radj beꞌnn wat kaꞌ da nelle, beꞌnn kaꞌ ba
    brej Diosenꞌ nak beꞌnn keꞌe. Bi gak ke akeꞌ kanꞌ gak ke beꞌnn kaꞌ yellayrao akeꞌ
    ke chnare bi da xhinnj ba ben akeꞌ, da naꞌn nello yel got wllope. Len naꞌ niꞌt
    akeꞌ nxenraꞌll akeꞌ Dios, naꞌ nxenraꞌll akeꞌ Cristo naꞌ, naꞌllenꞌ gak akeꞌ bxoz,
    naꞌ nnebiaꞌrén akeꞌ Cristonꞌ to mir iz.
  juy-juy: ଆନାଜି ପର୍ତମ୍ମୁ ୟନର୍ମେଙ୍‌ ଇଙନ୍‌ ୟର୍ମେଙ୍‌ଲେ ଡୋତଞ୍ଜି, ଆନିଞ୍ଜି କରମ୍ମାଡମ୍‌ ଆରି
    ମଡ଼ିର୍‌ଜି; ଆନିଞ୍ଜି ଆରି ବାଗୁ ତର ଅଃର୍ରବୁଏଜି, ଆର୍ପାୟ୍‌ ଆନିଞ୍ଜି ଇସ୍ୱରନ୍‌ ଡ କ୍ରିସ୍ଟନ୍‌
    ଆ ରାଓଡ଼ା ଡେଲୋଙ୍‌ ଡେଲେ ଆନିନ୍‌ ସରିନ୍‌ ବଆଜାର ବର୍ସେଙ୍‌ ଜାୟ୍‌ ରାଜାଗଡ୍‍ତଞ୍ଜି ।
  for-for: Piya, marusa yaga asima mikibe ntagaba iyogakibe'nagiba igeba aota mima
    i'muntanabi mpikibewe. Piya, ainkagogo purikena yagagaba kampa iyekuru pekana
    ataba kampa puwaitakiye. Kampaye. Piya, pi kina'miba igeba Kotige Karaisitige
    isige mono yuga pumagini, Karaisitibe kaga mima 1,000-wa kabu wa'ega puma mikibewe.
  epo-epo: Feliĉa kaj sankta estas la partoprenanto en la unua releviĝo; super tiuj
    la dua morto havas nenian aŭtoritaton; sed ili estos pastroj de Dio kaj de Kristo,
    kaj reĝos kun li mil jarojn.
  gfk-gfk: Diet ing diet na tut hut tano luena tuntunut hut sukun ra minaat, diet
    na daan ma diet na gamgamatien. No airuo na minaat pa na tale bia na kure kawase
    diet. Taie. Diet na ngan hoing ira ut na pakila lotu tupas God ma Krais. Ma diet
    na harkurai tika mei ta tiga arip na tinahon.
  bjz-bjz: Enembo avonu God jo rata, rekago mema tafirota, ambubugambi aita rousua
    mo, númane seibe God da natofo kakara rova terua vitia-du gangoro jojabe egegaita
    rousue. Númane tumanadu irirota, God da kotú Keriso da fristi* urota, Keriso de
    dano enda kaifa urota, ghaeko 1,000 serigaita rouvie.
  atg-NT: Ikhivọsẹ ali ipfuasẹ e khi eyi eni e mhọli obọ shi iguale onododẹ onana.
    Eghuli onuzi-eva ọa mhọli ekpabọ shi ẹgbọ eghọghọ egbe, ama e ya khi ekpodalo-ugamhi
    eyi Ẹshinẹgba ali eyi iKirisiti. E ya nu ọli mhẹsẹ ikpe agbẹlẹ.
  bjv-NT: NJé ke me kḭ taa tɨ kɨ dɔsa̰y lo koy tɨ kɨn əi njé majɨ-kur, əi dɨje
    lə Luwə. Koy kɨ nje ko̰ joo aw kɨ tɔgɨ dɔde tɨ al. A əi njé kɨjə məsɨ kadɨ-kare
    lə Luwə əi kɨ Kɨrɨsɨ, nɨngə a o̰i ɓe naa tɨ kɨ Kɨrɨsɨ ɓal dɨbɨ kare.
  tos-NT: ¡Luhua ca̱na̱ li̱pa̱xuhu qui̱taxtuniko̱y yama̱ xlakskata̱n Dios hua̱nti̱
    nalakastakuananko̱y acxni̱ yuma̱ xakasiyaj talakastakuán! Sa̱mpi̱ xlacán nia̱lh
    catimakcatzi̱ko̱lh yama̱ li̱pe̱cua tapa̱tí̱n c-pu̱pa̱ti̱n hua̱ntu̱ huanicán xli̱maktuy
    li̱ní̱n hua̱ntu̱ nalakcha̱nko̱y hua̱nti̱ a̱li̱sta̱lh nalakastakuananko̱y. Huata
    xlacán nali̱taxtuko̱y xta̱chuná̱ pa̱lijni̱ hua̱nti̱ xma̱n huá̱ nascujnanikoy Dios,
    xa̱huá̱ Cristo, chu̱ xlacán lacxtum nata̱ma̱paksi̱nanko̱y yama̱ aktum mi̱lh ca̱ta̱
    hua̱ntu̱ xlá̱ li̱lhca̱huili̱ni̱t.
  rro-rro: Maearima weiakia mikiri mue kori'uaina aonai katemiaho haukia hanona tenamo
    mai terobe. 'Ari ibaruana hanona ena hiabu aha'i ia herekiai, 'a ia hanona Tirama
    mai Keriso ekia robe akakia ibabaikia haukiai kateao, mai kipokia kateobia haeamo
    keaomo ihau ikoinai taha hamona.
  mxp-NT: Tyaꞌøyꞌa̱jtɨp tyaxonda̱a̱jkɨp ja Dios yjaꞌ pøn jawyeen jadeꞌen jujkpyøktøø.
    Jaꞌats ja Dios jaꞌa̱jtɨdɨp jøts kaꞌap ja yꞌayoꞌodɨt ku ja myɨmajtskpɨ oꞌjkɨn ña̱xt.
    Pyadundɨp ja Dios yjaꞌ jøts møøt wyɨndsønꞌa̱ttɨt ja Cristo tukmil jumøjt.
  aak-aak: Ámá pegɨ́á iwamɨ́ó sɨŋɨ́ nero wiápɨ́nɨmeáɨ́áyɨ́ tɨ́nɨ anɨ nawínɨ wiápɨ́nɨmeapɨ́rɨ́á
    gɨyɨ́ gɨyɨ́ yayɨ́ owinɨnɨ. Ayɨ́ ámá Gorɨxoyá imónɨgɨ́áyɨ́ eŋagɨ́a nánɨ oyá dɨŋɨ́
    tɨ́nɨ yayɨ́ winɨpaxɨ́yɨ́rɨnɨ. Ayɨ́ Gorɨxo ámá sɨpíyɨ́ rɨ́á xwérímɨ ikáráná ayɨ́
    tɨ́nɨ nawínɨ rɨ́nɨŋɨ́ Ámɨ bɨ Pepɨ́rɨ́ápɨyɨ rɨnɨŋɨ́pɨ mɨmeá Gorɨxo tɨ́nɨ Kiraiso
    tɨ́nɨ awaúyá apaxɨ́pánɨŋɨ́ imónɨgɨ́áwa yarɨgɨ́ápa nero awaú ŋweagɨ́íe ananɨ nɨpáwiro
    Kiraiso tɨ́nɨ nawínɨ nɨŋwearo xwiogwɨ́ 1,000 apɨ múroarɨ́ná ámáyo umeŋweapɨ́rɨ́á
    eŋagɨ nánɨ rarɨŋɨnɨ.
  chd-NT: Tixoqui quileta lan tet'ƚa ƚimaf'i'inapola'. Iƚne ƚinca ixanuc' ȽanDios,
    i'huexi iƚque, aimimaconayacola' oquemma. Lamaya aimima'aconayacola' nulemma.
    Iƚne e'aillí ȽanDios, e'aillí Cristo, ti'eyi lipenic'. Limbamaj maxnu camats'
    tiyejmale'me Cristo, ticuxe'me anuli.
  kdc-kdc: Wamweda na wang'ala wanhu wonda wawe mumo muuzilibuko uno wa ichanduso.
    Ifa ya kabili honda iwagoge kabili, wokuwa walava nhosa wa Mulungu na Kilisito,
    na wolongoza hamoja nayo miyaka elufu imoja.
  nhr-nhr: Ts'ee-ts'eekg'aièa nea, a tcom-tcomsa ne e, gane ẽe x'ooan koe tẽes tc'ãà
    dis koe hàna ne! Ncẽe ne khóè ne koes cám̀ dis x'oo sa qari úú tama, igaba ne
    gha Nqari ba hẽé naka Kreste ba hẽéthẽé di ne peresiti ne ii, a ne a gha 1,000
