  qxn-NT: ¡Alläpa cushishga jutsannag santo cayay, Dios Yayaman criyicugcunawan puntata
    cawayämungayquipita! Tsaypita gepacag asïpag wañuypaga mananam podernin canganatsu,
    tsay puntata wañusquir cawamugcunapagga. Tsay cawamugcunaga Dios Yayapawan Señor
    Jesucristopa sacerdöticuna carmi, Paywan pagta waranga watacunayag mandacuyanga.
  wol-2010: Ñi bokk ci ndekkite lu jëkk li, barkeel nañu te sell! Ñaareelu dee gi
    du leen manal dara. Waaye dinañu doon sarxalkati Yàlla ak Kirist, tey nguuru ak
    moom junniy at.
  nss-nss: Lomwes pe haiyan iya kili hu mepo husa tine kimat ihomu. Pe pwoke para
    kimat lusap, ara andre hu kanna nondriyan pwi, hapeko yihu andre koro hu pris
    ta Ngindrai pe ta Kristus, pe andre hu koro king pe koro mu kiyapolo yiy hayou
    masopou.
  snc-snc: Mai mase na variḡisi-ḡenoḡoi giniguinena beḡe variḡisini tarimari tu beḡe
    iakuni ema vevaḡa-namo barego beḡe doḡariani. Ḡia tu mase vaḡa-ruaruana seḡukana
    na asi beḡabirini. Ḡia tu Barau ema Keriso ḡeri Rubu Veaḡa vereri ai beḡe iaḡoni,
    ema Keriso ḡesi mo laḡani 1,000 nuḡanai beḡe vereni.
  lgl-lgl: Ioli gera mauri lou ala etala tataena faasia maena li, gera babalafe rasua,
    ma gera ka too ala 'oilakina. Sulia ruala maena iko 'ali nanata fafida. Ma gera
    kae alua lo fata abu God gi failia Jesus Christ, ma gera kae 'ilitoa failia Jesus
    Christ sulia teke to'oli fe nali.
  mmo-mmo: + o 20:6 Taato 1:6*Ke, om hil sen kandi lak nyendoos-anjuuto ond sil akand
    vasa in sil latu hil vaambuung, de yimbin ango taamusin-ate niwêêk-ame lohvu daanggôôl
    sil e, malis. Yik sil e daatu Anutu yuuh Kalisi-te kul vaha salivangin-ate, tombe
    sil e daatu lulemak-aso gaving Kalisi be sil ganggin hil nohvu ta 1 taosen.
  ncu-NT: Bamo̱ ne̱ bo̱ tii kuwukyiŋŋi ne̱ ke̱ gye̱ ŋkpɛɛ‑ɔ se̱‑ɔ e̱ gye̱ ase̱sɛ ne̱
    Wuribware̱ a lee‑o ne̱e̱, na bo̱ nya ŋyure. Ke̱se̱bɔgyiiri nyɔse̱po̱ mo̱ŋ de bamo̱
    se̱ ke̱yaale̱ŋ. Bamo̱ e̱ gye̱ ne̱ ba kii Wuribware̱ na Kristoo alɔŋŋɔpo̱, na bamo̱
    aa Kristoo gyi kuwure nsu kakpe̱ŋ‑ɔ.
  cni-NT: 'Oshequi inquimoshirejeitanaque yora jivatasanojeitatsineri intinaajeitanaje:
    iroameetsatasanoteri Tasorentsi. Iriotanaque eiro ijatitsi Sharincaveniqui, irointi
    impincatsajeiteri Tasorentsi aisati Quirishito, aisati oncarataque 1,000 osarintsi
    incarajeiteri impincatsarijeitanaque.'
  eng-WMB: Blessed and holy is he who has part in the first resurrection. Over these,
    the second death has no power, but they will be priests of God and of Messiah,
    and will reign with him one thousand years.
  zaw-NT: Chicbaa rebejṉ nani guibaṉsac ganiddoo, najcreni beṉdxan ni agubicaj xtojḻreni.
    Ni rojp yäḻgujt di guidzujṉ lojreni. Laareni sajcreni xpixhojz Dios näjza Jesucrist,
    sibenäjreni Jesucrist, sinibenäjreni Jesucrist te miḻ ijz.
  san-MAL: ഏഷാ പ്രഥമോത്ഥിതിഃ| യഃ കശ്ചിത് പ്രഥമായാ ഉത്ഥിതേരംശീ സ ധന്യഃ പവിത്രശ്ച| തേഷു
    ദ്വിതീയമൃത്യോഃ കോ ഽപ്യധികാരോ നാസ്തി ത ഈശ്വരസ്യ ഖ്രീഷ്ടസ്യ ച യാജകാ ഭവിഷ്യന്തി വർഷസഹസ്രം
    യാവത് തേന സഹ രാജത്വം കരിഷ്യന്തി ച|
  tam-TCV: முதலாவது உயிர்த்தெழுதலில் பங்குபெறுகிறவர்கள் ஆசீர்வதிக்கப்பட்டவர்களும்,
    பரிசுத்தமுள்ளவர்களுமாய் இருக்கிறார்கள். இரண்டாம் மரணத்திற்கு, அவர்கள்மேல் வல்லமை
    இல்லை. அவர்கள் இறைவனுக்கும் கிறிஸ்துவுக்கும் உரிய ஆசாரியராயிருந்து, கிறிஸ்துவுடனேகூட
    ஆயிரம் வருடங்கள் ஆட்சிசெய்வார்கள்.
  mit-NT: Te nèhivì natiacu primeru mà, nansicáhán‑nê, vàchi cunduu‑ne nèhivì ndiaha
    xí Dios. Mà sáà‑nè cui‑nè ñà‑úì. Còó, vàchi icúmí‑nê cundoo‑ne cucumi‑né chuun
    nùù Dios nahi dùtù, te cunucuachi‑né nùù mii‑yá xì nùù Cristu, te iin‑ni cutnahá
    stná‑nè xì Cristu cusahnú‑né iin mil cuìà.
  ceb-ULB: Bulahan ug balaan ang nakaambit sa unang pagkabanhaw! Ang ikaduhang kamatayon
    wala nay gahom ibabaw niini. Mamahimo silang mga pari sa Dios ug sa Cristo ug
    magahari uban kaniya sulod sa 1, 000 ka tuig.
  ces-LB: Šťastni jsou ti věrní, kteří mají účast na prvním vzkříšení. Na ty už druhá
    smrt nemá nárok, jsou to Boží kněží a Kristovi spoluvládci v tisíciletém království.
  mkn-mkn: '@see-verse:REV.020.005'
  pol-UBG: Błogosławiony i święty ten, kto ma udział w pierwszym zmartwychwstaniu.
    Nad nimi druga śmierć nie ma władzy, lecz będą kapłanami Boga i Chrystusa i będą
    z nim królować tysiąc lat.
  qxh-NT: Puntata cawarijcuna sumaj cushicärinman. Paycunaga Tayta Diosninchipa acracuyninmi.
    Maquillanćhu cawanga. Wañuyman yapay mana cutinganachu. Manchäga cüra cayman ćhuraptin,
    Tayta Diosninchipa shungun munashallanta, Washäcuj Jesúspa shungun munashallanta
    ruranga. Cay pachaćhu waranga (1,000) wata Jesústa mandäshinga.
  nwi-nwi: '@see-verse:REV.020.005'
  kmo-kmo: Eeta ma ye mapo saniyeechi sokwawey, ye sa inyaka kwoya woy hiki tanak,
    yecha kepi wey ma siikiita. Eeta ma ye komas saka kawka hakiitawak. Diita ma ye
    Kraist riiti, God riiti opelen otii tawa ma siinak, yecha Kraist riitaka eecha
    1,000 sukwiya eecha siitii kowu takiita.
  agr-agr: Shiig aneasagtin ainawai Apajuí aentsji aidau dekatkau nantajagtin aina
    duwi nantakiu aidauk. Nunú aidauk Apajuijaig tuke kanakchagtinai, ayatak Apajuí
    Jisukristu sacerdoteji waigkag, Kristujai mil mijadai inamjagtin ainawai.
  kyc-kyc: Kanda soo lopo eparami dusipa raeme kumuo parami. Kumungi renge mende doko
    nakama keta pali nara. Nakama Anatu Koraisapana purisi akali ingyapala nakamba
    role pyao ee kana 1,000 isa yuunya wambu iso kararami.
  urd-GVU: مبارک اور مُقدّس ہیں وہ جو اِس پہلی قیامت میں شریک ہیں۔ اِن پر دوسری موت
    کا کوئی اختیار نہیں ہے بلکہ یہ اللہ اور مسیح کے امام ہو کر ہزار سال تک اُس کے
    ساتھ حکومت کریں گے۔
  yre-NT: Minnun nɛn wluandɩ -kanɔn 'va tɛdɛ zɩɛ e drɛ 'wee vɛ -a bɛ, Bali -le -fɛa
    a o man. -Wɛɛ cɩ Bali -le minnun -a. Wa'a 'ka "flizan 'wo dɩ. -Wɛɛ -kɔan Bali
    'lee Crizi -pannɔn 'a, ɛn -wɛɛ mingɔnnɛn ble 'o 'vale Crizi -a lɛ -kpi -tʋwli
    'bɔ 'wlu.
  fuh-BKF: Barke e senaare ngoodanii jeyaaɓe e ummital arandeyal ɓeen! Maayde ɗiɗaɓerde
    ndeen walaa ko waawani ɓe. Ɓe laatanto Laamɗo e Almasiihu almaami'en, ɓe laamodoo
    e Almasiihu duuɓi ujunere.
  arl-NT: Shuquiriaatia quijiaca cutaraari noo pojori, canapue Pueyaso samiitianijionutaniya
    coteenujuanaacuajani. Nojoriiri jiyacari tojetaarucuajanaa maninia quijiacara
    jatanishaanutaniya pueyaracaanu rishijiaca nojori quiniuria. Naacuajitij, Pueyaso
    ruuretajaca pueya jaara puetunu shaajasaarejanaa, jiyacari majaari Pueyaso pueya
    pacutenu quiniutianiuhua cusonu. Saniniuujia, nojoriiri pueyaracaanu shamaatia
    timitianutaniya Pueyaso, Cristonio. Naajuhuaj, nojoriiri jiyaniijianucua quiniutianiya
    Cristota, mijiria quijiaca nojori jiitiasacari cuno mil marijiara.
  ziw-ziw: Elo wabwedesa naho wakuka wadya na watende mo uyuso wa nkongo. File ya
    kaidi haitende na udahi mwawo awo nawatende walavyantambiko wa Chohile na wa Kulisito
    mkombola nawalongoze enga maseuta hamwenga na uyo kwa chipindi cha mihilimo magana
    mlongo.
  grc-TR: Μακάριος καὶ ἅγιος ὁ ἔχων μέρος ἐν τῇ ἀναστάσει τῇ πρώτῃ· ἐπὶ τούτων ὁ θάνατος
    ὁ δεύτερος οὐκ ἔχει ἐξουσίαν, ἀλλ᾿ ἔσονται ἱερεῖς τοῦ Θεοῦ καὶ τοῦ Χριστοῦ, καὶ
    βασιλεύσουσι μετ᾿ αὐτοῦ χίλια ἔτη.
  nag-nag: Etu manu asirbad aru pobitro ase kun poila punoruthan laga bhag ase! Etu
    te dusra bar mora laga eku takot nai, kintu taikhan Isor aru Khrista laga purohit
    khan hobo, aru Tai logote hajar saal raj koribo.
  eng-OEBCW: Blessed and holy will he be who shares in that first resurrection. The
    second Death has no power over them; but they will be priests of God, and the
    Christ, and they will reign with him for the thousand years.
  knj-NT: Caw watx' yet eb babel oj pitzc'u a tu'. Asan Dios ey yet eb. C'am yalon
    yet jun yet scaab camich yiban eb. Oj ak'le yopiso eb yin yak'omal xaambal tet
    Dios yetoj tet Cristo. Catu' oj yak'on yaawilal eb yetoj Cristo tu' laoneb ciento
    jabil.
  deu-1912: Selig ist der und heilig, der teilhat an der ersten Auferstehung. Über
    solche hat der andere Tod keine Macht; sondern sie werden Priester Gottes und
    Christi sein und mit ihm regieren tausend Jahre.
  san-PUN: ਏਸ਼਼ਾ ਪ੍ਰਥਮੋੱਥਿਤਿਃ| ਯਃ ਕਸ਼੍ਚਿਤ੍ ਪ੍ਰਥਮਾਯਾ ਉੱਥਿਤੇਰੰਸ਼ੀ ਸ ਧਨ੍ਯਃ ਪਵਿਤ੍ਰਸ਼੍ਚ| ਤੇਸ਼਼ੁ
    ਦ੍ਵਿਤੀਯਮ੍ਰੁʼਤ੍ਯੋਃ ਕੋ (ਅ)ਪ੍ਯਧਿਕਾਰੋ ਨਾਸ੍ਤਿ ਤ ਈਸ਼੍ਵਰਸ੍ਯ ਖ੍ਰੀਸ਼਼੍ਟਸ੍ਯ ਚ ਯਾਜਕਾ ਭਵਿਸ਼਼੍ਯਨ੍ਤਿ
    ਵਰ੍ਸ਼਼ਸਹਸ੍ਰੰ ਯਾਵਤ੍ ਤੇਨ ਸਹ ਰਾਜਤ੍ਵੰ ਕਰਿਸ਼਼੍ਯਨ੍ਤਿ ਚ|
  nob-LB: Lykkelige er de som tilhører Gud og får være med i den første oppstandelsen.
    Den andre døden kan ikke skade dem, men de skal være prester som tjener Gud og
    Kristus, den lovede kongen, og skal regjere med ham i 1 000 år.
  ntj-ntj: Nyarra mirritjanu-ya ngarnmanyarriku nyinama, palunyanya-ya walykumunu
    puru pukurlpa mularrpa nyinama. Tjiinya Mama Kuurrtu-tjananya warungka tjarrpatjunkukitjamunu.
    Nyangka-ya palunyaku puru Kurayitjaku tjurrtjungka waarka palyanma. Nyangka Kurayitjanya-ya
    lurrtjurtu puurrpa nyinarrayilku kurli 1,000-tjanu wiyarriku.
  sxb-NT: Awantu awaaza okuziuka okuziuka okusookere kuno, wari aweeru kandi awasereekwe
    ino. Olumbe olwa okuwiri luwula na amaani ku iwo kandi waaza okuwa *awoozia awa
    Katonda na awa *Kristo. Lwona, waaza okukangatra awantu nae ku emiaka elufu kilala.
  nhu-NT: Bonyii bò kɛŋke njoŋ wvu baay bvuu yuule, nu bò kɛŋke bvudvuu yî mbuy wvu
    yî kpwe le wvu fwe wvun e. Kɛ kpwe yi bokaŋ bofɛɛ bvuu kɛŋke mvuŋgay ɛ̂ bó we
    kɛ. Bó nu ke enu bocee ncese bo Nyo' le bô bo Mboyse wvù Nyo' to kawɛɛ le, ɛ bô
    bó nu ke esaake egɛn ebuy yî bilum e ntfuke.
  row-row: '@see-verse:REV.020.005'
  msy-msy: Eghtɨ, gumazamizir God ua bagha inabazir faragha dɨkaviziba, me guizbangɨra
    bar akuegham. Me Godɨn gumazamizibara. Ovever namba 2, me iniamin gavgaviba puvatɨ.
    Me God ko Kraisɨn ofa gamir gumazamizibar ikiam. Egh Krais ko 1,000 plan azenibar
    atrivibar ikiam.
  agg-agg: Nindou dɨdɨyei ai sapo weaŋgurühɨ yɨfɨyeimbɨ botɨfe si ranambe botɨyahindeimbɨ
    ana ai hɨhɨfɨ-hɨhɨfɨmbeyei-amboane. Ai Godɨndɨ yaŋgɨr-anei. Asükai yimbu noufimbɨ
    yɨfɨ ranai ana ŋgɨrɨ nindou ranaheimbo hɨfɨnambo-ndearü. Ai Godɨmbo asu Kraisɨmbo
    dɨdɨbafɨfe-rambo nindoumbondahi nɨmboeimboyei. Rananɨmbo ai Krais-babɨdɨmbo nɨmboeimbo
    1,000 hɨmbanɨ aho ranambe muŋgu moatükunɨ ra hɨbadɨhümboyei.
  ptp-ptp: Om xomxo wê kɨdi lec mavɨha taxlee ge, he dô hɨxôn xêyaa nivɨha dɨ tu xomxo
    ngɨbua, dɨ yibên wê vông yuu ge nên xêkɨzêc ti o yêp wê ob ngɨnoo he vêl ge lêm.
    Nge, he ob tu Anutu hɨxôn Kɨlisi nue yuac wê ob vông daa ge, dɨ ob tu king hɨxôn
    Kɨlisi mɨ dô tɨyi klismas 1,000.
  nak-nak: Egiteu ale ge mahuli rivu lou ovola, egite balava seseleti, egite maroka.
    Egite kamati ge gabu la ilua la pileho ale egite la gima te Kraist ge vure ovola,
    eala moli egite ge pou mai la tahalo me la tavile la visuli moli te la lotu te
    La Tahalo Uru mira me Kraist. Egite ge pou la mulugaluga vikapopo le Kraist la
    leavala ge salatu savulusa.
  lbb-lbb: La ning di alaun la ana ningnigo na kamkamtur ulak kusun a minat, la angis
    pa la na totoh a tarai ane God. A munaur a minat bel ta rakrakai sur ir alaulau
    la. La na tena artabar tetek e God pa e Karisito. Lar warkurai taum o e Karisito
    ning a rip a rau.
  kan-2017: ಮೊದಲನೇಯ ಪುನರುತ್ಥಾನದಲ್ಲಿ ಸೇರಿದವರು ಧನ್ಯರೂ ಮತ್ತು ಪರಿಶುದ್ಧರೂ ಆಗಿದ್ದಾರೆ. ಇಂಥವರ
