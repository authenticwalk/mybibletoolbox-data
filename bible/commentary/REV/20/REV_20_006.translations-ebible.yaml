    baa taani ki diedi leni kilisiti hali bina tudili.
  kos-kos: Engan ac arulana insewowo elos su wi moulyak se meet. Wangin ku lun misa
    akluo nu faclos. Elos fah mwet tol lun God ac lun Christ, ac elos fah welul leumi
    ke sie tausin yac.
  ibo-ibo: Ndị a gọziri agọzi na ndị dị nsọ bụ ndị ahụ ketara oke na mbilite nʼọnwụ
    nke mbụ ahụ. Ọnwụ nke abụọ enweghị ike nʼebe ha nọ, nʼihi na ha ga-abụ ndị nchụaja
    Chineke na nke Kraịst, sorokwa ya chịa ọchịchị puku afọ.
  yml-yml: Egavo nagami i tovoiga Yaubada yana tomotoga magemagetadi, ma yadi sosoana
