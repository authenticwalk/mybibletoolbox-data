    dugwit, avakwa wene yugurugwi, ogagusigik, 1000 sahun at agya higi.
  tgo-tgo: Ramaremareko iya nevole thɨ thuweirukaiko Loi ne i vawarariŋaŋgi na le
    renuwaŋa ŋgoreiye thɨ boboma. Thiye mane thɨ vaidiya mare theghewoniye le vurɨgheghe,
    ko iyemaeŋge ne thɨ tabo rakakaiwo boboma Loi na Krais kaiwanji. Thiye ne weinji
    Krais thɨ mbaro theghathegha hoserithaŋarɨ regha e tɨne.
  yap-yap: Pi’in yad ra fos ko yay nsom’on nra ni faseg e girdi’ ko yam’ e yad ra
    felfelan’ ma ri ba ga’ e fel’ rogon ni yad ra tay. Ya yay ni migid e yam’ nra
    yib e dariy ban’en nra ki yag ni nge rin’ ngorad; ya bay ra manged pi prist rok
    Got nge Kristus, ma bay ra uned ngak ko gagiyeg u lan bbiyu’ e duw.
  mop-NT: Top qui'oo' u yool y ma' yanoo' u sip'il boon tuul a ca' cuxlajoo' ichil
