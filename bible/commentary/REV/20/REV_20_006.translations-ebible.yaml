    eisir ta ite ma. Eisir atob inambweg weik Pomate gabu Kilisi as amolmol ebe ivang
    Pomate be amolmol ane sawa ok. Be atob tis Kilisi inemb amolmol dabin nivin Sonda
    bamo 1,000 etok.
  rmc-rmc: Bachtalo a sveto hin oda, kas o Del uštaďa andro ešebno ušťiben. Ole dženen
    o dujto meriben našťi kerel ňič, ale ena o rašaja le Devleske the le Kristoske
    a kraľinena leha ezeros berša.
  apr-apr: Di tooltool tina yo timadit mugu ye ni ke matenge nga, ngan ole lodi ponana,
    yesoo di ngan Maro ipootoo di panga ye taunu, inbe ye in ole iyei urata dook mata
    pang di. Nen le matenge san yo ipa mur ye matenge ke tana i, in ole taukan gurana
    yo bet igarung di ye i, bong ole tiyei urata ben di tooltool ke paroranga so pang
    Maro iye Kirisi. Inbe di ngan ole tiye Kirisi tiyei kuto maimai a matadi kala
    so nga le imot ye rai tina yo tau atu nga.
  tiy-tiy: Toow fo moror i de étéw tébule dob sunguwe kétébule, atin féfiyonéy Tuluse
    bero. Enda géamung ro bé géruwowe kéléhu. Atin beroy de waléy do fadi i Tuluse
    brab Kristowe. Atin méguléw ro bero ro Kristo bé ni séngibu gébélintuwa.
  nlg-nlg: Arahei tara vola oli tana diki tughuru oli tana mate ke, gaira tara tabu,
    ma God ke vautora. Me ruani na mate ke mua maana pungisira. Ma kara nina mane
    gehegehe God ma Christ, ma kara kabu vunaghi kolua Christ na togha ni niulu.
  dgr-DOGNT: Eyı t'akwełǫ̀ǫ̀ dǫ nagìdàa sìı degaı agı̨ı̨t'e eyıts'ǫ gıxè sìghà agǫ̀ht'e.
    K'achı̨ ełaàgııde ha nıìle, hanìkò Nǫ̀htsı̨ wets'ǫ yahtıı gı̨ı̨lı̨ ha eyıts'ǫ
    ı̨łè-lemì xo gots'ǫ̀ wexè k'àowo gı̨ı̨lı̨ ha.
  pes-OPV: خوشحال و مقدس است کسی‌که از قیامت اول قسمتی دارد. بر اینها موت ثانی تسلط
    ندارد بلکه کاهنان خدا و مسیح خواهند بود و هزار سال با اوسلطنت خواهند کرد.
  ron-1924: Феричиць ши сфинць сунт чей че ау парте де ынтыя ынвиере! Асупра лор а
    доуа моарте н-аре ничо путере; чи вор фи преоць ай луй Думнезеу ши ай луй Христос
    ши вор ымпэрэци ку Ел о мие де ань.
  tpz-tpz: A ma napan varih to sun taneꞌ hah momoaan pa mët, ee se vaeö rakah. Suk
    ataeah, ee a ma teꞌ vivihan pe Sosoenën, keꞌ hikta se vateꞌ non raoe po vahutët,
    ko vahoꞌ me raoe pa koveꞌ suraꞌ ororan vëh to ësës tamoaan non po vös salpaꞌ,
    ka tah vëh, eꞌ a vapöök mët. Ee se teꞌ va ne manih pa ma teꞌ ësës heꞌ pe Sosoenën
    me e Kristo. Ee se teꞌ ne a ma teꞌ sunön vaꞌpeh me e Kristo komön 1,000 kirismas.
  agd-agd: Púkaren ma esé araíen orun mantampin mai Tiyarafenui kantasí ukhein nanin
    banta anon orun mantanten mifo amusin ná ino. Mai fara vara seyo, ínaimpáké ma
    kan dádasí en evaránen purin ákona ano ída kanaíen betin maman bararasí inten
    mino. máan tinten mifo mai kéká ano Tiyarafenu vá Yisas Karaisin mái yoran bantaí
    uven Karaisin má mana tauseni (1,000) oranará dafisiní ukhen banten mino.
  rkb-NT: Asaktsa tapara Deus inasihyrizikpowy sakurẽtsa moziknaha. Katsaktsa isapyrẽnikia
    ty tsimaha zeka mykurẽtsa tsimoziknaha anawatsa sakurẽtsa mynakaranaha. Asaktsa
    izo bo batu isty tsok. Tubabatu kytsa Deus wahoro zubata eze ziknapamykysokonahaktsa
    siwatsa moziknaha. Asaktsa Kiristu tsumuẽhĩtsitsitsa ituk kytsa mysipehakanaha,
    miu anos mytyktseheze mysipehakanaha.
  san-THA: 'เอษา ปฺรถโมตฺถิติ:ฯ ย: กศฺจิตฺ ปฺรถมายา อุตฺถิเตรํศี ส ธนฺย: ปวิตฺรศฺจฯ
    เตษุ ทฺวิตียมฺฤโตฺย: โก ''ปฺยธิกาโร นาสฺติ ต อีศฺวรสฺย ขฺรีษฺฏสฺย จ ยาชกา ภวิษฺยนฺติ
    วรฺษสหสฺรํ ยาวตฺ เตน สห ราชตฺวํ กริษฺยนฺติ จฯ'
  iws-iws: Mɨ iikamɨm yɨpɨkɨ bɨigɨbɨi Adi Komii siya hɨdnɨnsiin ɨdwowi omwaiwaiyam
    yɨm tɨ iikamɨm dimɨn whɨrkɨ kɨmbu karamae nwowɨm yɨm sɨma mɨ sɨmiir kwoɨnɨm dimɨn
    whɨrkɨ bɨ kɨmbugɨm. Sɨma wɨ maɨrgɨmaɨrga nwowi. Dimusi rani, sɨma wɨ swokɨ ao
    rani mɨ wɨ omɨn paeniyɨn siir nam tani. Sɨma ɨni pris inkamɨm sɨmiir hɨriinan
    ywowɨm yɨpɨkɨ dimɨn taemɨn Adi Komii siya mɨ Krais siya sowiir nɨnkɨn ɨmiiyaeiyɨm
    sɨmiir hɨriinan mɨ sɨma mɨ Krais siya sɨma iikam ɨmiirɨn bɨewiiyɨm wɨ 1,000na
    kɨgrɨraowi. Ɨriig.
  pol-SZ: Szczęśliwi i święci są ci, którzy będą mieli udział w tym pierwszym zmartwychwstaniu.
    Ludzie ci nie umrą już po raz drugi i jako kapłani Boga i Chrystusa będą z Nim
    panować przez tysiąc lat.
  ztq-NT: ¡Dichos meñ nii ngab lo Dios por klo meñ go kpañ! Aan tsiñee lëë kyalkuty
    kiid stub pe kaktre kchë meñ go, sink lëë meñ go kak pxosy nii jkiiñ lo Dios ni
    lo Crist, aan lëë kchë meñ go kñabey tu mily iz.
  zai-NT: Dichoso cani ibani primé que. Ma bia ladxidó' ca'. Ma qué zanda guniná rairopa
    enda guti laacabe, sínuque zaca cabe sacerdote para guni cabe xhiiña Dios ne xhiiña
    Cristu, ne zuni mandar né cabe laa ti mil iza.
  upv-upv: Neiren renge jinibb on nir nga Atua m̃isa raji wowomue nir mirpok. Mijen
    erwen nga vitunen sete orongwos pijparir. Ko parivi jinibb ne sulsulen se Atua
    ko se Kristo, ko parpitevi ni nga parmetmete vanu nir, pijpari sia 1000 nen pusuw.
  wap-NT: Konaukiaꞌo nii manawun wunaouꞌu kadishitainaouz kiwiitapaꞌo kadishita-karu
    idaꞌa, aonaꞌo nii ĩbaiaapan patakaꞌutin-karu wuruꞌu baiaapa-kariwai niꞌoraz uꞌitamautan
    mawaka-karu diꞌiaꞌoraz. Mazan ĩkaudinan nii faadaanao niꞌi naa Tominkaru naꞌiki
    Christ ati, naꞌiki ĩkazowautapan nii utuma 1,000 wunu kawanaꞌati.
  mva-mva: Tamoata rangguma marang muamua ngaena-lo be dimarang nge suridi dauia.
    Di masa marou bibia-tina dadoki. Mate ruaia ngapura kana nge tago iboadu ngabalakidi.
    Di masa Nanaranga be Kristus tabataba daniani, be masa datanepoa-budu nibe ‘1,000’
    barasi damanubu.
  dwr-NT: Koyro dendduwan denddeeddawanttu anjjetteeddawanttanne Xoossaa asatuwaa.
    Unttunttu bolla laa7entho hayqoo wolqqay baawa. Unttunttu Xoossaassinne Kiristtoosassi
    qeesatuwaa gidana; unttunttu aananna ittippe sha77a laythaw mooddana.
  kfw-kfw: Akathi makheiya hongring mansana hinna inchel inmani ngaikha akarok khat-um
    rawaan katha kha in-eii. Woini huuina akathi khan inmani chungnga ranak ommakjei;
    Inmani ngai'n Pathian khat-um Christa thiampu ngaikha in-esik eii, halli Christa
    le kum lisingkhat hi wai inroonsik eii.
  bfz-bfz: धन्य और पवित्र सेयो ए, जो एस पईले दुबारा जिऊँदा ऊणे रे शामिल ए, एड़ेया
    पाँदे दूजी मौता रा कोई अक्क निए। पर सेयो परमेशर और मसीह रे पुरोईत ऊणे और तेस साथे
    ह्जार साला तक राज्य करना।
  cuk-09: We-dulegi nued binsalesad, degine, we-dule gwage-swilidikidid, we dule-gebe-gannar-durguedgi
    durgusar. Ar dule-gannar-burgoed-danikoedgi, wemardi bar burgosulid. Ar wemardi
    dule-irwa-Bab-Dummadga-golega gumaloed. Wemar Bab Dummadgadid, degine, Cristogadbalid.
    Wemar Cristoba birga-miliba neg-dakmai-gumaloed.
  ben-OBCV: ধন্য ও পবিত্র তাঁরা, যারা প্রথম পুনরুত্থানের অংশীদার হন। তাঁদের উপরে দ্বিতীয়
    মৃত্যুর কোনও ক্ষমতা নেই, কিন্তু তাঁরা ঈশ্বরের ও খ্রীষ্টের যাজক হবেন এবং তাঁর সঙ্গে
    এক হাজার বছর রাজত্ব করবেন।
  mil-NT: ¡Te ío váha ní tnahá nchaa ñáyiu ní nduu táhú nǐ ndoto díhna nuu!, chi cue
    ñáyiu‑áⁿ ǐo cùdɨú‑yu núú Yǎ Ndiǒxí, te nchaa ñáyiu‑áⁿ vǎ quɨ̀hɨ́ⁿ‑yu núú ùhú núú
    ndàhú, te ñáyiu‑áⁿ cúǔ‑yu dútú ndécǔ‑yu núú Yǎ Ndiǒxí ndɨhɨ núú Xǐtohó Jesucrìstú,
    te ñáyiu‑áⁿ cúnùú‑yu dàtná cúnùu Xítohó Jesucrìstú, te cunuu ndɨ̀hɨ ñahá‑yu xii‑gá
    úxí cièndú cuíá.
  myu-myu: Icokcok jeedop ip Deus emumutaityũ―koam o'g̃utait'iayũ. Xipat cĩcãat kug̃
    ip jeedop―Deus xewiat kug̃. Waram kũyjobit'ũmayũ e'ũ buje, ixeyũ bit je'ũ g̃u.
    Deus buywatwat'ukayũm ip jeedop paĩ buxim―Cristo buywatwat'ukayũm tak. Cristo
    eju adeayũ kukukayũm ip jeedop 1000 koato bun.
  fue-fue: Barke e cenaaki woodani wonuɓe der pintol aranol! Maayde ɗiɗawre woodaa
    baawɗe dow maɓɓe. Ɓe laatanto Alla e Almasiihu Limaamiiɓe, ɓe laamodoo e makko
    duuɓi ujuneere.
  amk-amk: Inontarai mano esuwi na mansuwi-suwi reantenang fe nanisa emararebanai
    tuti Allai mioansa paria. Weo wiro esodai Marareha Weberu foi kaha. Weo Marareha
    Weberu foi wiro wemambiriu we kiasa kaha. Ampefe eweimami we Allai tuti Kristusi,
    tuti eru mananu ria Kristusi paria defuina piaura wering (1.000).
  fai-fai: Kale yak kan ita kamakikiw talá tabesiw ika im kinim dá abem kei imusa.
    Kale ika atin fikalanin uyo kitidsono masi tad abuyamomu banim, kata ika Got so
    Kadais so im kinim abem kei nadiw nikil bakan kin modokabiw uyo itol 1000 kal
    keidokabiw ko.
  ura-NT: Jataainte nerausiaaejeein niha cuurureein nii ichoaichaniha oo caje ichananacaauru,
    inae Cana Coaunera cachaneein aina jiniiquiin neeuruhane jaun. Oha cachane baiha
    itajeraneein nenaa coatiha acaauru aina chaachasihei. Acaaurute Cana Coaunera
    aina rai Calaohi Jesocurisito rai saseredoteneein le oaraanca jaanacane reein
    tiaain aina curuaanaa neein neeurureein.
  mcd-NT: Shinancapon uhuun yoramishtichin un mato yoiai cuscan. Nocorifi Upa Diosin
    noco funimaqui tau huashquin. Nocon catoan ahuun yorafo non inon. Upa Diosin yafi
    Criston noco yonomapaiyai cuscan non futsafohuunoa non Upa Dios cufimisi. Non
    Jesushuunoashu omitsiscafiamisishaquin naashu non omitsiscapanacafo muran canacama.
    Ascatamarocon non Cristo icanoshon a futan futsafo iquishquin. Ascashu Jesús cuscara
    shara icashu non fasi unimacoinshquin.
  urt-urt: Lenge mitiŋ uku, ŋaiye Got si ŋahraꞌe lenge ŋendeheiyeh pe, tinge ka hriphrip
    supule. Taꞌe na, tinge tikin Got supule. Tinge yukur ka plihe yule ni hoi, pakai.
    Kut ka yurp tuꞌe pris tikin Got hindi Krais. Pe tinge ka yotop kin yurp kiŋ yi
    tutume wahtaip 1,000.
  kiz-kiz: Mbarikibhwa ni mtakatifu ndo munu jhejhioha ambajhe itola nafasi mu ufufuo
    bhwa kuanza! Mauti gha pili ijhelepi ni nghofu panani pa bhanu kama abha. Pibeta
    kujha ni makuhani bha K'yara ni bha Kristu na bhibeta tawala ni bhene kwa miaka
    elfu.
  tzo-TZE: Xcuxet no'ox yo'ntonic yu'un tey xa xchi'uquic o li Diose. Yu'un laj xa
    stsalic comel ti ch'ayel chbatique. Ja' xa chtunic o yu'un li Diose xchi'uc li
    Cristoe jech chac c'u cha'al itunic yu'un Dios li paleetic ta vo'onee. Jmil jabil
    co'ol la spasic mantal xchi'uc li Cajvaltique.
  lex-lex: Mere hota mati maka ramoria la mulaliaini rlernan unut lawne! Ir er maka
    Uplerlawna Nwalir niana la' E gahani. Hota la matmiati re'eni wornu de ir edonna
    rlernana. Hota ir er mak kla' o'ta-mata (imam) mak khima-kre'ela Uplerlawna Nora
    Yesus Kristus. Ne hota ir wal pia rodi plolli pa emekwalia E'a la anni riwnu ida.
  dov-dov: Ulongezezegwe akusalala ngooyo ulachakuchita abubuke butanzi kubafu! Ilufu
    lwabili talukwe nguzupe kubantu aaba. Bayooba bapayizi ba Leza a Kkilisitu alimwi
    bayoyendelezya aamwi anguwe kwachuulu chamyaaka.
  rgu-rgu: '@see-verse:REV.020.005'
  toc-NT: ¡Luu ca̠na li̠pa̠­xúhu ca̠qui̠­tax­tuniy a̠ma̠ko̠lh cris­tianos hua̠nti̠
    ca̠li̠­lac­sac­cani̠t pi̠ huá xca­maná̠n Dios tali̠­taxtuy! Y xlacán niaj cati­ta­mak­lhcá­tzi̠lh
    a̠má tapa̠tí̠n hua̠ntu̠ nata­maklh­ca­tzi̠y xli̠­hua̠k hua̠nti̠ naca̠­ma̠­pa̠­ti̠­ni̠cán
    nac pu̠pa̠tí̠n hua̠ntu̠ hua­nicán xli̠­maktiy li̠ní̠n, huata xlacán nata­li̠­taxtuy
    cumu la̠ cura hua̠nti̠ xma̠n huá Dios nata­li̠s­cuja xa̠hua Cristo, y xlacán lac­xtum
    nata­ta̠­ma̠­pek­si̠nán a̠má aktum mi̠lh ca̠ta hua̠ntu̠ xlá lac­lhca̠­hui­li̠ni̠t.
  som-som: Waxaa barakaysan oo quduus ah kii ka qayb gala sarakicidda kowaad; kuwaas
    dhimashada labaadi amar kuma laha, laakiinse waxay wadaaddo u ahaan doonaan Ilaah
    iyo Masiixa, oo waxay isaga wax la xukumi doonaan kun sannadood.
  mam-C: Ky'iwlinxix, ex xjanqe aye, a at kyoklin ti'j tnejil anq'b'il, qu'n atzin
    a tkab' kyimin nti' tipin kyib'aj; qala' kchi okil te pale te Dios ex te Crist,
    ex kchi kawil tuk'a toj mil ab'q'e.
  ndj-ndj: Vanemiliwa na vang'alili vala vosi davavi muushukushu wa kwaa. Njifwa ya
    pili dayivi na liwovi ha kwa veni, davavi vatambika va Chapanga na va Kilistu
    Mkombola na davatavali na veni kucha vatwa kwa myaka elufu.
  mbj-NT: Ky n'aa kedëng, tsyt hẽ P'op Hagä Do wë kasëëw bong tii, jããm hẽ pooj jé
    ji ganyyh do noo gó gen'yyh doo. Ta ti hedoo doo, dooh da rahob bä banesaa hẽnh,
    pawóp nuu me däg radejëp do kamaneëënh doo. P'op Hagä Do wë, Kristo wë na-ããj
    hẽ ramoo bok da, sa hã rahyb n'aa jew'yyk da. Kristo sii rabag'ããs da miw ta baab
    noo gó.
  lat-VUC: 'Beatus, et sanctus, qui habet partem in resurrectione prima: in his secunda
    mors non habet potestatem: sed erunt sacerdotes Dei et Christi, et regnabunt cum
    illo mille annis.'
  ngp-ngp: Wavikilwa na want'hu wa Mnungu ni wadya nawauyulwe nk'hongo. File ya kaidi
    haina ludole mwa woho, mna nawande walava nt'hambiko wa Mnungu na wa Kilisito,
    naho nawalongoze hamwenga naye mwo useuta kwa myaka magana mlongo.
  enq-2: Endakali wambao malunya sakatatami dupa Gotenya latae, auu pisetae dupa.
    Lapo pyoo kumingi dokonya pupu lapae dokome dokaita ita naminata. Dokaita Gotepa,
    Kraisapanya prisa katao, ee kana tausene mendai dokonya Kraisa-pipa isoo katatami.
  eng-ASVBT: 'Blessed and holy is he that hath part in the first resurrection: over
    these the second death hath no power; but they shall be priests of God and of
    Christ, and shall reign with him a thousand years.'
  mna-mna: Zin wal ta so timbot lela maŋgaŋana mataana kana tina, nako menmeen zin
    biibi pa kampeŋana tana. Pa zin tiwe Anutu wal kini potomŋan kek. Tana meeteŋana
    ta iwe ru pa i, ko irao ikam kosa sa pizin na som. Mi zin ko tiwe zin patoronŋana
    kan, mi timbeeze pa Anutu mi Krisi. Mi ziŋan Krisi ko tikam peeze pa ndaama munŋaana
    ta (1,000) tana.
  myw-myw: Gamag tasiyas beikits wanamug, bo bimwa̱saws, takamnats tasiyas; nag bikanigs
    vayuwein; nag. Tage tasiyas tobwag gamag bo bikanigs vayuwein. Tasiyas takamnats
    bimlavags kid tanuwgwes lun silma̱nin Yowbad son Kelis; sisiy mtowen mo bikaleiwags
    bweilim lakatunim lakatunim waseg.
  sby-sby: Bakute colwe cinene ni bantu beti bakacane lubasu mu kupundushiwa kwa kutanguna
    kwa bantu bafwa. Lufu lwa cibili luliya ngofu palyendibo, nibakabe beshimilumbo
    ba Lesa ne Klistu kayi nibakendeleshe pamo nendiye kwa byaka cina cimo.
  sll-sll: Tau ari homa e tere aire Yisas si daule mongwo hobi emigi gonangwo haung
    i ta golkinamba, endo de pangwo bani hore wai pire gun ere amane monamua. Monangwo
    hobi God Kraist kina honagi ol te monamua. Molere me erin wan tausen iwe, Kraist
    kina ereho kene ol te monamua.
  yaq-NT: Tua alleenee intok wepulsi, tua achai Liojta betana yoemiarimtune, wame'e
    che'a bat, yee jiabijtetuawaka'po jiabijteneeme. Junammeu, chukula jiba betchi'bo
    bem kokkonee'u kaachin ameu yuma'ane. Ala bempo, Jesukrijto intok achai Liojta
    betana, tekiaka, yee nokriane. Intok senu miil wasuktiam sime'u tajti aamak nesaune.
  uro-uro: '@see-verse:REV.020.005'
  ita-1885: Beato e santo è colui che ha parte nella prima risurrezione; sopra costoro
    non ha podestà la morte seconda; ma saranno sacerdoti di Dio e di Cristo; e regneranno
    con lui mille anni.
  muy-muy: Nday ya Melefit ahəŋgriviyu sifa ana tay ye enjenjeni ni tə̂mərvu, nday
    ndam gayaŋ *njəlatani. *Kisim ye cʉ amələbu, ay kisim gani nani emisliki məgri
    araŋa ana tay do. Etigi ndam *maŋgalabakabu mis akaba Melefit, etigi ndam maŋgalabakabu
    mis akaba Krist daya, atanjəhaɗkabu a bay bu akaba Krist vi dəbu.
  kqc-kqc: Kaere mina ouresi dudusa dadi rae rena rofu rau rego bi ada resi kikifa
    rego. Muyena remanu ere, mina bi vima dudu muyena, bi ina vene rofu ini vava yokoi
    nufa de, idu bi Sei ma Keriso amiye utari naivo vene nisi inasa lagani 1,000 rofu
    ourefeidegedi.
  tav-tav: To bairo Dio cʉ catunu catio jʉgóricarã maca wariñuu anigarãma seeto. Dio
    yarã majuu ãma caroarã. Cabai yajiricarã anibana quena pʉgani yajiquetigarãma.
    Peropʉ na requetigʉmi Dio. Diore, cʉ Macʉ Jesucristo quenare áti nʉcʉbʉgori sacerdote
    majare bairo maca anigarãma, Dio yere buiobojarã. To bairi Jesucristo mena carotirã
    anigarãma mil cãnacã cʉmari majuu yua.
  eng-ULB: Blessed and holy is anyone who takes part in the first resurrection! Over
    these the second death has no power. They will be priests of God and of Christ
    and will reign with him for a thousand years.
  spa-VBL: ¡Benditos y santos son los que tienen parte en la primera resurrección!
    Porque la segunda muerte no tiene poder sobre ellos. Ellos serán sacerdotes de
    Dios y de Cristo, y reinarán con él durante mil años.
  fra-_FOB: Heureux et saint celui qui a part à la première résurrection! La seconde
    mort n'a point de pouvoir sur eux; mais ils seront sacrificateurs de Dieu et de
    Christ, et régneront avec lui mille ans.
  hau-ULB: Mai albarka ne mai tsarki ne kuma wanda yake da rabo cikin tashin matattu
    na fari! Mutuwa ta biyu ba ta da iko akan wadannan. Za su zama firistocin Allah
    da na Almasihu za su kuma yi mulki tare da shi shekaru dubu.
  mal-mal: ഒന്നാമത്തെ പുനരുത്ഥാനത്തിൽ പങ്കുള്ളവൻ ഭാഗ്യവാനും വിശുദ്ധനും ആകുന്നു; ഇങ്ങനെയുള്ളവരുടെ
    മേൽ രണ്ടാം മരണത്തിന് അധികാരം ഇല്ല; അവർ ദൈവത്തിനും ക്രിസ്തുവിനും പുരോഹിതന്മാരായി
    ക്രിസ്തുവിനോടുകൂടെ ആയിരം വർഷം വാഴും.
  urd-GVR: Mubārak aur muqaddas haiṅ wuh jo is pahlī qiyāmat meṅ sharīk haiṅ. In par
    dūsrī maut kā koī iḳhtiyār nahīṅ hai balki yih Allāh aur Masīh ke imām ho kar
    hazār sāl tak us ke sāth hukūmat kareṅge.
  far-far: Wane ki ne kera mauri lau ana na etana tataelae fasia na maee, kera kai
    eele 'asiana, ma kera ka too ana na 'oilakie. Sulia na ruana maee si nikila fafi
    kera. Ma kera kai alua na fataabu God ki ma sa Jesus Christ, ma kera ka gwaungai
    fainia sulia te to'oni fangali.
  suz-BL: मिनु सु सु ङोंइती बेक्‍शो रे सेंसीनीमी, मेको ग्‍येरशो नु परमप्रभु यावे आ
    योव़शो मुरपुकी बाक्‍नीम। मेको लेंशा मबेक्‍नीम। मेकोपुकीमी लेंशा बेक्‍चा मताइनीम।
    परमप्रभु यावे नु ख्रीस्‍त आस ङोंइती बाक्‍नीमी। मिनु हजार का बर्स सम्‍म ख्रीस्‍त
    नु सासन पाइनीम।
  car-NT: Sara'me 'ne janon, Tamusi wyinono me enapa kynaitan mo'ko koromo iromby'san
    awomyry jako kynawondan inoro. Mo'kopangon poko moro ijokonory man romo'no ipori'to'ma
    kynaitan. Mo'ko Tamusi emamin ka'namon me te, mo'ko Mesias emamin ka'namon me
    enapa mo'karon kynaita'ton. Imaro ro ainapatoromboto ainatone-kari'na siriko jopoto
    me kynaita'ton.
  amp-amp: To nd barkof sinya hanyuk yimam yindhorkfot. Nd yimam bi tu Bro Nkifrar
    kfo hbhayetmn tfit wom wuroh noheft nianeft nhai rom finjinakfot. Rom to bi Bro
    Nkifrari Kraisrhu prism tohrahm nd 1,000 gunyjimm. Yo nd yihar rom Kraisrhu king
    hingrneft rpat king tohrahm.
  bht-bht: '@see-verse:REV.020.005'
  eng-NOY: Blessed and holy is he that hath part in the first resurrection; on these
    the second death hath no power, but they shall be priests of God and of Christ,
    and shall reign with him a thousand years.
  cub-NT: Torojʉrãjarama ina Jʉ̃menijicʉi nacovaimara yo mamarʉmʉ nacovaino yainore
    jarʉvarĩ. Námu Jʉ̃menijicʉi põeva. Sacerdoteva barãjárama na, memecarãjivʉ ʉ̃́re
    aru Cristore máre. Jabotenajarama na Cristoque mil paiʉjʉareca. Que baru nʉmenajarama
    na toabo cũiméboi.
  ita-1927: Beato e santo è colui che partecipa alla prima risurrezione. Su loro non
    ha potestà la morte seconda, ma saranno sacerdoti di Dio e di Cristo e regneranno
    con lui quei mille anni.
  lww-lww: Navisa ruruena wo kiena ne Ntewa sike e la nap̃a amal p̃es sina vetan marena
    nene, nap̃a la na kiela malena pe wa ruruia. Marena na lua tap̃atete nena tol
    la, ana yoko la ayum̃ae sane la ape yar wa kiena ne Ntewa, ape yar wa kiena Kristo,
    a yoko naga visir plan la avisuar yo amio naga e kas manu ve taaga nene.
  ckb-ckb: ئەوەی لە هەستانەوەی یەکەمدا بەشی هەبێت بەرەکەتدار و پیرۆزە. ئەوانە مردنی
    دووەم دەسەڵاتی بەسەریاندا نییە، بەڵکو دەبنە کاهینی خودا و مەسیح، هەزار ساڵ لەگەڵیدا
    فەرمانڕەوایەتی دەکەن.
  nas-nas: Teing tutunaꞌnung daaꞌdaaꞌkoo booꞌketa daaꞌariaining teing meekupoong biraankeariaining.
    Aming-koo? Nnaꞌ kemuꞌkanung booꞌpari otoꞌke puruꞌuriaukaꞌning deempariri otorong,
    eeꞌnoko napoꞌ teing teing Kumponing-taang beekaning piristiꞌnuka deempariri otoroaininge,
    eeꞌnoko tee Karistooꞌ ninka nariꞌ tanatavariri otoroaining teing-koo mareꞌ narung
    kokoreiꞌkoo.
  uvl-uvl: Pe iri nemur nenge te maul haka mule tala lape te iech toto iange iri,
    NeHalang nena hana mur ia iri. Pe kerkerenga nenga metenga nei ngana hekou sue
    iri ero. Pe lape te lohot ke NeHalang pe Kristus reria tunginga ana hana mur.
    Pe lape iriul Kristus ke tenau ele hehei pe hana ke hesinga iri ana non kina lime
    iri analoch (1000).
  eng-BBE: 'Happy and holy is he who has a part in this first coming: over these the
    second death has no authority, but they will be priests of God and of Christ,
    and will be ruling with him a thousand years.'
  ixl-CNT: Pek chiꞌbꞌebꞌal tetz qꞌu niman tetz u Jesuus qꞌuꞌl laqꞌaavitzꞌpu tu u bꞌaxa
    qꞌaavitzꞌpichil. Tan yeꞌxhkam veꞌt tokebꞌal u kaꞌbꞌ kamchil tiꞌ. Pek qꞌilan sikꞌlen
    tetz Tioxh utz, tetz u Jesuus. Ech siꞌan qꞌesalail kꞌatza 1,000 yaꞌbꞌ.
  xsi-xsi: Kinzi tamâta ŋinde kala simuŋga ŋana simo vianzi kilo kâ, kinzi ŋinde ma
    sindeka ŋalae, ŋana tu Maro Kindeni ipateanzi tu ma simo i ne ŋgu. Aku muli, lâ
    zo ŋana Maro Kindeni ma ipare nia panzi tamâta ku ma ipunzi pâta, ande mateŋa
    ŋinde ma ikura ŋana izavarunzi i ne tamâta ŋinde kâ, ande tia ndo. Kinzi ma simo
    Maro Kindeni kuku Yesu Kirisi rua nenzi patarawâŋa tamâta, ku ma simo sikai koipu
    ŋalae lâ Kirisi kalo ikura mbwera tamâta tamâta (1,000).
  crx-NTPO: Mbene la njan 'udechoo dune dunadutádulh-un bubulh 'uhooja de, 'enne 'uk'enus
    hoonzoo-un bugha whútalts'ulh, 'ink'ez lubeshi ooghu hootalohne hutileh. 'Ink'ez
    whulh nat dune yaitádlah-un, 'aw 'enne buba lhe'hóot'oh. 'Et k'us Yak'usda 'ink'ez
    Christ bulubret hutileh 'ink'ez 1,000 yus k'ut huyulh moodih hutileh.
  kan-OKCV: ಪ್ರಥಮ ಪುನರುತ್ಥಾನದಲ್ಲಿ ಸೇರಿರುವವರು ಧನ್ಯರೂ ಪರಿಶುದ್ಧರೂ ಆಗಿದ್ದಾರೆ. ಇಂಥವರ ಮೇಲೆ
    ಎರಡನೆಯ ಮರಣಕ್ಕೆ ಅಧಿಕಾರವಿಲ್ಲ. ಆದರೆ ಅವರು ದೇವರಿಗೂ ಯೇಸುಕ್ರಿಸ್ತರೊಂದಿಗೂ ಯಾಜಕರಾಗಿ ಸೇವೆಸಲ್ಲಿಸುವರು;
    ಮತ್ತು ಯೇಸುಕ್ರಿಸ್ತರೊಂದಿಗೆ ಸಾವಿರ ವರ್ಷಗಳ ಕಾಲ ಆಳುವರು.
  bbb-bbb: Ro e ije eranebe ude uriva ije buka ireobo oemare ijadufuo maeje bune Godido
    e redo rade bube una miane ije naeno ijia naona bakireke. Ro bu Godikiro Kuraesi
    ijiebuo e zinone ifaejevo rena Kuraesina besu juaevasia uvani taoseni ijiege aesakae
    ige samuake.
  blw-blw: Ammag pararo hen laylayad hen anchichay tatagu way metape hen anchi pés-éy
    man-uchiyan hen natéy te chicha hen tatagun Apudyus, yag achicha paat melak-am
    hen anchi ligat way ekatchéén pegwan chi atéyan. Yag chicha agé, anchag mansérfi
    ah kaman pachi an Apudyus yah Jesu Cristu, yag mètoraycha agé an hiya hen anchi
    henlifuy tawén.
  tam-2017: முதலாம் உயிர்த்தெழுதலுக்குப் பங்குள்ளவன் பாக்கியவானும் பரிசுத்தவானுமாக
    இருக்கிறான்; இவர்கள்மேல் இரண்டாம் மரணத்திற்கு அதிகாரம் இல்லை; இவர்கள் தேவனுக்கும்
    கிறிஸ்துவிற்கும் முன்பாக ஆசாரியர்களாக இருந்து, அவரோடுகூட ஆயிரம் வருடங்கள் அரசாளுவார்கள்.
  azz-NT: Semi tatiochihualme de Dios huan semi yolchipauque nochi ne achtopa panti
    ten Dios quinpanquixtis ma ocsepa yoltinemican. Huan yejuan nojonques tatiochihualme
    de Dios porín amo quimachilisque ne tatzacuiltilis ten quilíaj ica ojpa miquilis.
    Huan nochi ne itaneltocacahuan de Dios, yejuan tequititinemisque queme tiopixcame
    itencopaca Totajtzin Dios huan itencopaca Cristo. Huan yejuan tayecantinemisque
    ihuan Cristo ipan se mil xiume.
  spa-RV-1909: 'Bienaventurado y santo el que tiene parte en la primera resurrección:
    la segunda muerte no tiene potestad en éstos; antes serán sacerdotes de Dios y
    de Cristo, y reinarán con él mil años.'
  csy-csy: 'Amasabel thawkikna sung ah a kihel te thuphatoai le mithiangtho te a hihi:
    amate tung ah ni vei thina in thu nei nawn ngawl hi, ahihang amate sia Pathian
    le Christ i thiampi te hi tu uh a, Ama taw kum tulkhat sung uk khawm tu uh hi.'
  mxq-NT: Kuniꞌxy es jotkujkʉty diꞌibátyʉ Dios yajjikypyʉ́kʉdʉp ma̱ tya̱dʉ jawyiimbʉ
    jikypyʉjkʉn. Kyaj pya̱a̱dʉdʉt ja ayoꞌon diꞌibʉ dʉꞌʉn éxtʉmʉ ja̱ꞌa̱y ꞌyooktʉ myʉmajtsk
    ok, jaꞌa dʉꞌʉn tmʉdúndʉt ja Dios esʉ Kristʉ éxtʉmʉ teedyʉty, es ꞌyanaꞌamdʉt mʉt
    ja Kristʉ tuk mil jʉmʉjt.
  tzj-NT: Congana qui'il chique wa' ja nec'astaji nabey, eje'e' e xin Dios, ja c'a
    rca'mul camíc mta ruk'a' chique. Pro ja nqueban, ne'oc na e sacerdote rxin ja
    Dios. Ne'oc na e sacerdote rxin ja Cristo in ne'oc e rach k'etol tak tzij ja Cristo
    tre jun mil juna'.
  tdt-tdt: Sira nebee moris fali primeiru nee hetan ona bensaun. Sira sai ona Maromak
    nia povu santu. Sira la mate ba dala rua. Sira sei sai nai lulik hodi serbi Maromak
    ho Kristu, i sei ukun hamutuk ho Kristu durante tinan rihun ida.
  ron-BTF: Binecuvântat și sfânt este cel ce are parte în cea dintâi înviere; asupra
    acestora moartea a doua nu are putere, ci ei vor fi preoți ai lui Dumnezeu și
    ai lui Cristos și vor domni cu el o mie de ani.
  eng-WEBP: Blessed and holy is he who has part in the first resurrection. Over these,
    the second death has no power, but they will be priests of God and of Christ,
    and will reign with him one thousand years.
  eng-FBV: Blessed and holy are those who take part in the first resurrection! The
    second death has no power over them. They will be priests of God, and of Christ,
    and they will reign with him for one thousand years.
  nld-1939: Zalig en heilig zijn zij, die deel hebben aan de eerste opstanding. Over
    hen heeft de tweede dood geen macht; maar ze zullen priesters zijn van God en
    van Christus, en heersen met Hem, duizend jaar lang.
  bwo-bwo: K'irotse tuu shintsotse bano detstswots deeretswotsnat S'ayinwotsiye, gitl
    k'iro boatse alo deshatse, bohe Ik'onat Krstos kahniwotsi wotitune, Krstosntonwere
    ik kum nato naashitúne.
  nch-BL: Tatiochihualme huan tatzejtzeloltique nopa masehualme cati achtohui moyolcuise.
    Nopa ompa miquilisti campa nopa hueyi tit amo teno hueli quinchihuilis. Inijuanti
    elise totajtzitzi para Toteco huan Cristo. Huan nochi nopa masehualme tanahuatise
    ihuaya Cristo para mil xihuit.
  quc-TNT: ¡Utz que ri xec'astaj pa ri nabe c'astajibal! E are wa' ri qui jachom quib
    pu k'ab ri Dios. Ri ucab cämical man cäriktaj tä chi na cumal ri e are', xane
    queboc na che sacerdotes rech ri Dios xukuje' rech ri Cristo. Quetakan c'u na
    ruc' ri Cristo pa ri mil junab.
  tfr-NTPO: Woshrara Sbörë bäm go l̈i ber wopjl̈ú, iak beno tjeng dboy Sbö kong bakoe.
    Nopga wol̈ono tjeng l̈i wol̈on jek obishko ga l̇l̇ëye wen ba kong l̇l̇ëm, ber
    l̈öng syõshtaga Sbö kong, Cristo kong, ga nopga iche ba tjok l̈u pjl̈ogl̈o sak
    dbäw dbäw (1,000) bakoe.
  kaq-NT: Criston huenimenonicabo ta jahuenahbo qui, jaan hahxonah hihti jenimahibo.
    Jaabo cahen mahuayosmabo sca, jenquetsahax hahquirihbi mahuatimabo, Papa Dios
    betan yohuanyaxihquibo, Cristo betan yohuanyaxihquibo. Mil bari ta Cristo betan
    yonoyaxihcanihqui.
  sgb-sgb: Hilay habayto ya pinili ni Apo Namalyari hên makilamo ha unan pamamiyay
    oman lan natsi, ay iningalwan gawan a lay na maranasan ya ikalwan kamatsan ha
    kaparusaan ya ayn angga, ta maghuyo hila kan Apo Namalyari haka kan Panginoon
    Jesu-Cristo, haka mamaala hila hên kalamo ni Panginoon Jesu-Cristo ha boon maliboy
    taon.
  vie-1934: Phước thay và thánh thay những kẻ được phần về sự sống lại thứ nhất! Sự
    chết thứ nhì không có quyền gì trên những người ấy; song những người ấy sẽ làm
    thầy tế lễ của Đức Chúa Trời và của Đấng Christ, cùng sẽ trị vì với Ngài trong
    một ngàn năm.
  kxv-kxv: ଆମ୍ବାଆରି ମୂଲୁ ୱେଣ୍ତେ ନିଙ୍ଗିନି ତା଼ଣା ଆଣ୍ତିନେରି ଏ଼ୱାରି ନେହେଁ, ଅ଼ଡ଼େ ଏ଼ୱାରି
    ସୁଦୁଗାଟାରି; ଅ଼ଡ଼େ ଏ଼ୱାରି ମୁହେଁ ଡା଼ୟୁତି ହା଼କିତି ଏ଼ନି ଅଦିକାରା ହିଲେଏ, ସାମା ଏ଼ୱାରି
    ମାହାପୂରୁ ଅ଼ଡ଼େ କ୍ରୀସ୍ତତି ପୂଜେରାଙ୍ଗା ଆ଼ହାନା ଏ଼ୱାଣିତଲେ ର଼ ମା଼ଣା ବାର୍ସା ପାତେକା ସା଼ଲୱି
    କିନେରି ।
  amu-NT: Matioꞌnaaⁿñe Tyꞌo̱o̱tsꞌom joo nnꞌaⁿ na cwilaꞌjomndye na cwitandoꞌnndaꞌ najndyee,
    ee cwiluiindyena na ljuꞌ nꞌomna. Juu na nncwje nnꞌaⁿ na jnda̱ we, xocatꞌuiinaꞌ
    joona ee tjaa najndeii na matseixmaⁿnaꞌ ñꞌeⁿndyena. Nlaꞌxmaⁿna ntyee cwentaaꞌ
    Tyꞌo̱o̱tsꞌom ndoꞌ Cristo. Ndoꞌ nntsa̱ꞌntjomna ñꞌeⁿñê cwii meiⁿ ndyu.
  hin-CV: धन्य और पवित्र हैं वे, जिन्हें इस पहले पुनरुत्थान में शामिल किया गया है.
    दूसरी मृत्यु का उन पर कोई अधिकार न होगा परंतु वे परमेश्वर और मसीह के पुरोहित होंगे
    तथा हज़ार वर्ष तक उनके साथ राज्य करेंगे.
  spa-BES: Bienaventurado y santo es el que tiene parte en la primera resurrección;
    sobre estos la segunda muerte no tiene autoridad, sino que serán sacerdotes de
    Dios y de Cristo, y reinarán con él mil años.
  san-BEN: এষা প্রথমোত্থিতিঃ| যঃ কশ্চিৎ প্রথমাযা উত্থিতেরংশী স ধন্যঃ পৱিত্রশ্চ| তেষু
    দ্ৱিতীযমৃত্যোঃ কো ঽপ্যধিকারো নাস্তি ত ঈশ্ৱরস্য খ্রীষ্টস্য চ যাজকা ভৱিষ্যন্তি ৱর্ষসহস্রং
    যাৱৎ তেন সহ রাজৎৱং করিষ্যন্তি চ|
  tdx-tdx: Haha naho masiñe ze aman’ anjara amy fivañonan-ko veloñe valoha’ey, toe
    tsy anaña’ i havilasy faharoey lily, fa ho mpisoron’ Añahare naho i Norizañey,
    hitrao-pifehe ama’e arivo taoñe.
  naf-naf: 'Am ekŋen ke wawat kukŋaŋgat keyet wawagat zapat mamaiwaŋ wati Kawawaŋ
    ikŋaŋgalen amŋane teŋ penaŋ ma ekŋen oloŋen mip. Am ekŋen keboŋ ke gakiki ŋen
    keyaŋ ku indatiwe keyet yaŋaŋ kapigok: Ekŋen ke msat aimboŋaŋ teepmaŋ penaŋ tepmak
    keŋan ke ku waletbep. Ekŋenaŋ Kilais ma Kawawaŋ egegalen am ekŋengat tuŋguwinan
    mamti dundundu mulup mbep. Mti Kawawaŋmak am ekŋen kemak am indikdamuŋ mti manepeme
    nup kan tausen kwep delaŋ zewe.'
  grc-MT: μακαριοσ και αγιοσ ο εχων μεροσ εν τη αναστασει τη πρωτη επι τουτων ο δευτεροσ
    θανατοσ ουκ εχει εξουσιαν αλλ εσονται ιερεισ του θεου και του χριστου και βασιλευσουσιν
    μετ αυτου χιλια ετη
  vid-vid: Wabweda na kahi ndo welile hewo weng'ha wawele mli uzilipulo awu wa mwaluko.
    Kubagama kwa keli hakuwa na ludali hali hewo, wowa watambika wa Nguluwi na wa
    Kilistu, na wolongoza hamwe na heye kwa mazuwa elufu imwe.
  pio-NT: '@see-verse:REV.020.005'
  tsn-tsn: Go sego ebile go boitshepo ba ba nang le kabelo mo tsogong ya ntlha. Gonne
    mo go bone loso lwa bobedi ga lo na thata, gonne ba tlaa nna baperesiti ba Modimo
    le ba ga Keresete…
  amr-NT: Aratbut huakkuruda onʼmanoyhuadpo durugnanada o̱ʼneonhuahuikaʼapo. Diosenyoʼda
    o̱ʼneonhuahuikaʼapo. Kenpaʼti ʼurunopoʼnanada o̱ʼneonhuahuikaʼapo. Onteʼti mabueyhueʼdik
    o̱ʼneonhuahuikaʼapo. Kenomeynayo Diosenere Cristoenere konig sacerdote huamanigtionapakikaʼeri
    o̱ʼneonhuahuikaʼapo. Mil huabayok Cristo huairiere onʼmanaʼonhuahuikaʼapo. Kenda
    ijtiahuaymey.
  pwg-pwg: Ma iyavo kava vomiiri marana karena kamonai ivi nao na God rapenai ma ina
    vibiibiina kamonai da vovokaravisi. Ti na rabobo viruwina ina rewapana damina
    ke ina viiya. Ma ti na vokavakavara babadisi God ma Keriso kubiisi ma yavata ini bada
    patapata da madegha 1 tausan ina kovi.
  cjv-cjv: Ena ari koma wom tokoi arire yokori morainga yokamai mun ori wom firo yo
    tere moraime. Ari e dongua de derewo duwangua akaiyomdi tei morainga mapunom i
    ari koma arire yokori morainga yokamai kankenaime. Tamanume. Yokamai furo Yai
    Gumam te Kirisito gere fi mun ei teinga arinoma moiro te Kirisito gere noniki
    1000 ari kiapanom bei erowaime.
  tha-KJV: ผู้​ใดที่​ได้​มี​ส่วนในการฟื้นจากความตายครั้งแรกก็เป็นสุขและบริ​สุทธิ​์
    ความตายครั้งที่สองจะไม่​มี​อำนาจเหนือคนเหล่านั้น แต่​เขาจะเป็นปุโรหิตของพระเจ้าและของพระคริสต์
    และจะครอบครองร่วมกับพระองค์ตลอดเวลาพันปี
  por-BR-2018: Bendito e santo é aquele que tem parte na primeira ressurreição; sobre
    estes a segunda morte não tem poder; mas sim, eles serão sacerdotes de Deus e
    de Cristo, e com ele reinarão por mil anos.
  mhl-mhl: Uri yoŋoji komegone papakare fuŋfuŋgainere damaŋgo gborenimiŋ, yoŋoji kiwaqawaineke
    eru tiriine gbagbataeŋine fukegobi. Damaŋ oo gboreru ateine yoyoka so komenimiŋ.
    Kome yoyokare usunji yoŋore paio so ropeko kome sanaŋine komeniminde embimbiŋganimiŋ.
    Yoŋoji Anutu eru Kristo yokore soriŋ gio siŋaŋpu fukenimiŋ. Oŋuine fukeru Kristoke
    gosa 1,000 oi ya sosowo siŋaŋ garu go ropenimiŋ. Oŋu.
  klv-klv: Alat lotomaur tǝlmam len na-le-mǝhat-an nametǝkav enan, lohǝhaṽur, ludaŋ
    len aGot, len nǝmauran kavkav salito lovi esan sǝb̃on ŋai. Nǝmatan na-vǝha-ru-an,
    tovi nǝpanismen hǝn nǝmatan vi sutuai, asike ibar galito. Galit dereh levi ahai
    tutumav siGot mai seKristo. Ale dereh leil a m̃o maii, hum nakiŋ gail len nasihau
    b̃evi 1,000.
  bco-bco: '@see-verse:REV.020.005'
  kdl-NT: Aza ɗa Kashila̱ ka ꞌya̱nga̱sa̱i a ukpa̱ aꞌayin a nala yi a yan ta̱ ipeli
    cika; alya ama a ne. A ka wuna le a kushiva̱ ku akina wa; wata, ukpa̱ u ire u
    ɗa la vi. Shegai a ka gbashika ta̱ Kashila̱ n Kawauwi ka u ɗanga̱sai tyoku u aɗara̱kpi,
    kpam a ka lya ta̱ tsugono kaɓolo n eyi hal ayen kazu.
  apu-NT: Ipĩkani merepanika õkitikiko iuaĩkana auãki ininina ĩkapani, Teoso nakitiakori
    itxauana ninoa. Teoso sikari erekari ninoamoni. !Atatsiitarina ãtião ipĩkitxi
    Teoso misiritakasaakina maerekati kamakani. Sasetotxi itxauana, kotxi Teoso nireẽkiti
    ikamana. Kristo nireẽkiti apaka ikamana. Mio anokanani auĩtetxi itxauana Teosokata.
  roo-roo: Uva voea-a voeari oea vorevira tore rovoaepa rovopa vuuta-ia, oea uvuipaai
    ra roru iraopaive ora airereipaoro. Osa iavirava eraopa kopii viapau uvuipai gorua
    vai-ia voea kove pieve. Viapau. Ari evoea taru pris kovo-ia pitupaiverea Pauto
    vaaro ora Krais, ora tapo reipaoro toupaive rera tapo vo ivaro rutu uvuiaro-ia
    1,000 ivaro.
  miz-NT: ¡Nté kui váꞌa ñāꞌa, ña é ntáduku ntée i é ntōto é kuvi ūun ito doxiꞌí san,
    tsí ntáduku ntée ña Xuva kō! É kuvi ūví doxiꞌí san ne, ña kúvi vīí ka ni ñā, tsi
    víi ña dutu Xúva ko nī Cristu. Dadɨɨ tsi kadā kúꞌvē ñá ni ñā é uun míil kuīa.
  qvz-NT: Punda causarinaibi causariccunaga cushi maunguna jucha illac ashcamanda.
    Cuti huasha huañunaga paigunata ña mana imatas rangachu, astahuanbas paigunaga
    Diostas Cristotas sirbic pagrigunacuinta maunguna. Paigunaga Cristohuan pariu
    huaranga huatagamami mandanaunga.
  deu-ELO: Glückselig und heilig, wer teilhat an der ersten Auferstehung! Über diese
    hat der zweite Tod keine Gewalt, sondern sie werden Priester Gottes und des Christus
    sein und mit ihm herrschen tausend Jahre.
  mjc-NT: ¡Sɨɨ xaan cuví tsi ñi tsa nandoto jihna tyin nacatsi̱ Nyoo tsi ñi! Tan ña
    cua cuhun ñi anyaya nu tatsi tuñi Nyoo añima ña vaha tsa cua cúu nyɨvɨ tsinu uvi
    tsaha. Tyin cua jaha tyiñu ñi cuenda Nyoo tan cuenda ra Cristo. Cua cuvi ñi tumaa
    jutu tan cua cundaca ñaha ñi tsihin ra Cristo mil cuiya.
  caa-caa: Tzayicobꞌ tunor tin e asutpa abꞌixcꞌobꞌ tama e bꞌajxan bꞌixcꞌar era y erachobꞌ.
    Pues e otronteꞌ chamer xeꞌ watar matucꞌa ucꞌotorer tujorobꞌ, sino que tuaꞌ aquetpobꞌ
    bꞌan cocha sacerdotiobꞌ tut e Dios y tut e Cristo. Y tuaꞌ acꞌotoriobꞌ taca e Cristo
    tama 1,000 año.
  pls-NT: ¡Anto c̈hjoin co jian tequininxin para ngain Dios cain tti chojni que rroxechon
    ngain jehe tti saho tiempo que rroxechon chojni! Tti yoxin nttiha que ndadenhe
    ni ichondaha ni ná joachaxin ngain na, sino que jehe na sintte na dána para ngain
    Dios co ngain Jesucristo, co jehe na conixin Jesucristo tsetonha na para mil nano.
  eng-WYC-2018: Blessed and holy is he, that hath part in the first again-rising.
    In these men the second death hath not power [or In these the second death hath
    no power]; but they shall be priests of God, and of Christ, and they shall reign
    with him a thousand years, (or but they shall be the priests of God, and of the
    Messiah, and they shall reign with him for a thousand years).
  bdv-bdv: ମଃଲା ଲକ୍‌ମଃନାର୍‌ ଇ ହଃର୍ତୁ ଉଟ୍‌ତା ତଃୟ୍‌ ଜୁୟ୍‌ମଃନ୍‌ ମିସି ଆଚ୍‌ତି, ସେମଃନାର୍‌
    କଃଡେକ୍‌ ବାୟ୍‌ଗ୍‌ ଆର୍‌ କଃଡେକ୍‌ ସଃର୍ଦା । ସେମଃନାର୍‌ ଉହ୍ରେ ଆରେକ୍‌ ମଃର୍ନାର୍‌ ଅଃଦିକାର୍‌
    ନାୟ୍‌ । ମଃତର୍‌ ସେମଃନ୍ ଇସ୍ୱରାର୍‌ ଆର୍‌ କ୍ରିସ୍ଟର୍‌ ଜାଜକ୍‌ ଅୟ୍‌ କ୍ରିସ୍ଟର୍‌ ସଃଙ୍ଗ୍
