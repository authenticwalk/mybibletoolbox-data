    'i'²³ quia̱'²te'²³ 'ñée² co̱o̱³ mil ji̱i̱³ ñi³.
  zar-NT: ¡Bicaʼ ba, en bicaʼ láʼayi nupa taʼdeliʼ yöl-laʼ rubán naʼ raca zíʼalö!
    ¡Yöl-laʼ guti le raca burópilö bitiʼ bi gaca gun quéguequi, pero ilácagaca bixúz
    queëʼ Dios, encaʼ queëʼ Cristo, ateʼ ilaʼnná bë́ʼlen Lëʼ chi gayuáʼ iz naʼ!
  kde-kde: Vanu vanaswe na vabalikiwîje nni avala vakumîla ufufulo ntandi! Kwa kuva,
    kuhwa kwavili kukambekuva na dimongo kwa vanu anevo, na badala yake vàmbekuva
    makuhani va Nnungu na vanga Kilisto, na vàmbetawala chalumo na Kilisto kwa uhiku
    wa vyaka alufu moja.
  ata-ata: La sou aneꞌi ane misoisoli ia mitulu no anu voxo sou itulu ne la, aneꞌi
    iꞌosa xo Lataua musosovosiꞌa lexe anu ta naꞌu mo ualusiꞌa la soli ta tameisou
    umomomo sou utaloxolixaꞌa la uasi. La aneꞌi ixali ta ailiꞌi noxou Lataua mo Kalisito
    mo iloꞌa Kalisito ixaxai ipita loxo ta tatanaanu tuatuala ulai uxali tauu ie itemaxu
    mavulovexa taꞌuve ukalu.
  qvw-NT: Chayurá punta śhalcamücunaca cushisham chuyam capäcun'a. Paycunacta ipa
    wañuyca manamá uchuyllapis yataycälin'achu. Aśhwanpa Diospawan Jesusninchicpa
    sasirdütincunaña capäculmi walanga (1000) wata paywan cusca gubirnan'a.
  nfa-nfa: '@see-verse:REV.020.005'
  tnp-tnp: Nətəmimi mɨn kəha, nətəm kəmaupən kos ilah e nair=pa mɨniən e nɨmɨsiən,
    ilah okotatɨg e nəuvɨriən pəhriən, mətəu-inu ilah nətəmi asim mɨn rəha Uhgɨn.
    Ilah okəsəhuvəniən e nəmnamɨ nɨgəm asoli, mətəu ilah okəhuva motol pris mɨn rəha
    Uhgɨn mɨne rəha Krɨsto, kəni ilah okotarmənɨg ilah min o nu uan-tausɨn.
  urd-urd: मुबारिक़ और मुक़द्दस वो है, जो पहली क़यामत में शरीक हो। ऐसों पर दूसरी मौत
    का कुछ इख़्तियार नहीं, बल्कि वो ख़ुदा और मसीह के काहिन होंगे और उसके साथ हज़ार
    बरस तक बादशाही करेंगे।
  hot-hot: Ŋê takatu ba iviyô ba ewa lôkmala hamôŋ tem nêmô mavi lôk nêmô matheŋ.
    Ŋama haveŋ yam miŋ hatôm imbuliŋ thêlô dokte ami, milôk. Ma tem nimbitak Wapômbêŋ
    lo Kilisi iniŋ ŋê êbôk da ba neyabiŋ pik imbiŋ Kilisi êtôm sondabêŋ 1,000.
  mqj-NT: Kerongko' ia anna masero angganna to dipatuo sule illaan inde attu bunga'na
    dipatuo sule to matee. Ta'mo la narua kamatean kapenduanna sapo la digente'mia
    imamna Puang Allata'alla anna Kristus, anna la ma'parenta sola Kristus sasa'bu
    taunna.
  rus-SYN: 'Блажен и свят имеющий участие в воскресении первом: над ними смерть вторая
    не имеет власти, но они будут священниками Бога и Христа и будут царствовать с
    Ним тысячу лет.'
  mbh-mbh: Sapase tokokoe areko o mimi werera nge los wereraing teltelnga aken, eneke
    o riri na or ini a God ile. Na rinong aininga ile engenging, kene i pavurvur aro
    ile mong or avele. Naro o velpol ini a God tomo nge a Krais ole umongare ranga
    ve ini prisre, naro o theal tokokoere tomo nge a Krais, i pavurvur nge tovu po
    or 1,000 aken.
  bdd-bdd: Ta taudi totoholo nugenugetaedi ꞌasiꞌasilaladi, ꞌoinega maꞌidi yaliyaya,
    ma ꞌamasa heluwena geyaꞌabwa silobaloba, ta taudi hesi Yehoba ma Keliso ꞌidi topwaoliyao,
    ta Keliso baꞌidadiu sihetoloina bolime tausani ꞌoidiya.
  cbt-NTPO: Quisoso imarëhuasopita'ton ananpitaantarinpoa'. Noya nicatëhua', nóya
