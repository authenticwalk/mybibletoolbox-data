    echech eke chunu Krais chupe nebechi chune bosumu wolobaichi elpech umu echudak
    wolobaichi 1,000-poleich yohwleguh.
  grc-F35: Μακάριος καὶ ἅγιος ὁ ἔχων μέρος ἐν τῇ ἀναστάσει τῇ πρώτῃ· ἐπὶ τούτων ὁ
