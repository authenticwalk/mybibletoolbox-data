    mil eyök ekkë.
  kwf-kwf: Na ngwae ki neꞋe kira mauri laꞋu ana na etana tataꞋenga faꞋasia na maeꞋa,
    kira ka saeleꞋa liu, ma kira ka toꞋo ana na ꞋoilakiꞋa. Sulia na ruana na maeꞋa
    kasi ngasingasiꞋa fafi kira. Ma kira ke baꞋa alua naꞋa na fata abu God ki ma sa
    Jesus Christ, ma kira ka gwaungaꞋi faꞋinia sa Jesus Christ sulia taꞋi toꞋoni faꞋi
    ngali.
  eng-WYC-2017: Blessed and holy is he, that hath part in the first again-rising.
    In these men the second death hath not power [or no power]; but they shall be
    priests of God, and of Christ, and they shall reign with him a thousand years.
  eng-WMBB: Blessed and holy is he who has part in the first resurrection. Over these,
    the second death has no power, but they will be priests of God and of Messiah,
    and will reign with him one thousand years.
  zat-NTPS: Ba neza zrente̱ naca na chee̱ benne' ca' zaj naque̱' bi chee̱ Dios, benne'
    ca' xelexebane̱' nedxu. Da zi' da xa' da zeajlí canna quebe seque' bi gune na
    benne' ca'. Xelaque̱' bxruze chee̱ Dios, ne chee̱ Cristo, na' xelenná be'e̱ tu
    zren nen Le̱' chi gaxúa iza.
  spp-spp: Mpii pi à pyi niɲcyiibil'e mà ɲɛ̀ ke, pire wuun'à ɲwɔ, pi à pyi Kile wuu.
    Pi saha sì kwùzhɔnwuu kwû mɛ. Pi sí n‑pyi Kile ná Kirisita sáragawwuu, si ntɛ̀ɛn
    ná Kirisita e saanre e si yyee kampwoo pyi.
  zty-NTPS: Ba nez ẕen gaken chegak benne' ka' yebángake' ḻo yeḻa' žebán nežw da'
    gaken, dan' gákgake' che Dios na'kze. Yeḻa' got bežope da' gaken bi be gak gonen
    chégake', san gákgake' bx̱oz ka' che Dios, na' che Benne' Criston', na' nna biá'gake'
    tẕen ḻen Ḻe' to mil yiz ka'.
  mek-mek: Kai papiau kapaꞌi maeai maunimue eufai auga alogai kemaunimue auꞌi, Deo
    eegai kapa feloꞌi keafiꞌi ke aloꞌi elolofa auꞌi. Ke mae gua auga isapuga isa aeꞌimaꞌi.
    Kai isa Deo, ke Iesu Kristo fou eꞌi sakedote auꞌi akemia, ke isa fou inipo 1000
    kapa maꞌoai akeꞌimaꞌi.
  aey-aey: Dana age cal mecnadec ceseli cajec osahicdocna ceseli cajoqagan eundec
    age Anut uqa eeladeceb age gun biluqagan. Cal mec lecisdoc eu cilehadecnu gagadicca
    qee. Euqa age egena Anutnaca Kraisnaca nawel tawec ihanec dana biluqagan. Age
    Kraisca cabi gel 1,000 king biluqagan.
  urd-GVH: मुबारक और मुक़द्दस हैं वह जो इस पहली क़ियामत में शरीक हैं। इन पर दूसरी
    मौत का कोई इख़्तियार नहीं है बल्कि यह अल्लाह और मसीह के इमाम होकर हज़ार साल तक
    उसके साथ हुकूमत करेंगे।
  ycn-ycn: Pu'ují ajopana tucumá macápo'ojeño pechu i'imajica raú. Tupana le'ejena
    huani ne'emajica; uncá ne'emalaje Tupana liyá cupáquejanami que quera'atani chojé.
    Tupana, Jesucristo, quele hua'até nala'ajica nacaje. Na'apiyá nahuacára'aje ina'uqué
    mil jarechí quetana.
  djr-djr: '@see-verse:REV.020.005'
  kvg-kvg: Ezoqam ndigu, Mbumbukiam ta bugukhokhof khøuwa-te løvøte-te tekhandi꞉z,
