    e ilo nam yemkatikoko, de mit da koyemoke kasike. I Sunbin-Got so, Kulais so,
    yelim biim am yol em kunum ayem keyemsomi, itol tausen makmak Kulais eso kamokim
    fian kesomi, kebokoliw te.
  ons-ons: Lewine alakane more wiekoi, eŋano takotkekoi, eŋe wet pese so mosop suaineka
