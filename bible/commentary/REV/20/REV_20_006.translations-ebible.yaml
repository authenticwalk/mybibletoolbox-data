    Yoko énomonehikomo itukóvo ko'itúkeinoti Itukó'oviti yoko Kristu ya sasá'iti ítuke,
    koane kaha'íneatihikomo Kristu koeku natíxea yara poké'e kúveu póhuti mili xoénae.
  bmr-NT: Imicani icamo Moocaanidiro iicamo Jesu buheetebuunatɨ itɨconɨo buheetefañodɨ
