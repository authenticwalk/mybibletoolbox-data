  uig-PIN: Dǝslǝpki tirilixtin nesiwǝ bolƣanlar bǝhtlik wǝ muⱪǝddǝstur; ikkinqi ɵlümning
    bularni ilkigǝ elix ⱨoⱪuⱪi yoⱪtur. Ular Hudaning wǝ Mǝsiⱨning kaⱨinliri bolidu
    wǝ Uning bilǝn birliktǝ ming yil ⱨɵküm süridu.
  beo-beo: Dunu ilia da amo Age wa:legadolesisu amo ganodini bu wa:legadosa, ilia
    da hahawane bagade. Bogosu Ageyadu (No. 2) da ilima gasa hame gala. Ilia da Gode
    amola Gelesu, amoma gobele salasu dunu fi hamoiba:le, ilia amola Gelesu, da ode
    1000 amoga ouligisa esalumu.
  acf-NT: Pa dé bon i bon pou sé moun sala ki wésisité an pwèmyé wézèwèksyon-an. Yo
    sé sa Bondyé yonn. Dézyenm lanmò-a pa ni pouvwa pou sa touché yo. Yo kay vini
    pwèt ki ka sèvi Bondyé épi Jézi Kwi èk yo kay kondwi épiʼy pou yon mil lanné.
  tpi-OTNT: Ol manmeri i kirap bek long dispela namba wan taim, God i makim ol bilong
    em yet na ol i ken amamas. Namba 2 dai em i no gat strong bilong daunim ol dispela
    lain. Nogat. Ol bai i stap pris bilong God na bilong Krais. Na ol bai i stap king
    wantaim Krais long dispela 1,000 yia.
  mbt-NT: Ka pegkalagkes te minsan hentew te an-anayan ne pegkeuyag, egpanalanginan
    sikandin wey matulus. Kenad e sikandan egpakaneem-neem te ikarangeb ne kamatayen,
    ke kene, egkeyimu sikandan ne me talagpanubad te Manama wey ni Kristu, wey eghari
    sikandan duma ki Kristu te sabeka ne libu (1,000) ne leg-un.
  hau-SA: Masu albarka da kuma tsarki ne waɗanda suke da rabo a tashin matattu na
    farko. Mutuwa ta biyu ba ta da iko a kansu, sai dai za su zama firistocin Allah
    da kuma na Kiristi za su kuma yi mulki tare da shi na shekaru dubu.
  mam-NT: At t-xtalbil Dios tibaj kej xjal nchi jatz itz'j tneel maj, cuma t-xjal
    Dioske. Oj cycyim xjal te junx maj, ja tcab cyamecy lu. Mintii' tipemal cyibaj
    ke t-xjal Dios lu. Nuk o'cx chi oquel te pala tu'n cyajben te Dios bix te Cristo,
    bix chi cawel tuya Cristo jun mil jnabk'i.
  udu-udu: Mom’bor mii mo dhali a’di jin ḵogu mo tani ta a’di mo a’di jin pwaḵki mompinu
    jin ta jin ṯwa/a/ mo. Ap̱o/ uni kun wakan mo tani mowu jin ’kon ma p̱o/i su/ mo
    tani a’di dar gi mom’bi’th ap̱o/ uni mo, hili uni mini ta igasiis ma Arumgimis
    mo dhali goma Ḵrisṯẖos mo, dhali uni mini nyaḵ tap̱a ta ki a’di ki yil alip̱ mo
    be.
  tvt-tvt: Tek nawa ephang ngaaksaat ih rumta adi roong bongte loong ah tenroon nyia
    elongthoon romseetam ah choh rumta. Tek lih rah ih neng ah takah jen rumka; neng
    loong ah Rangte nyia Kristo romwah ang rum ah, eno neng ih heh damdoh paang haajaat
    siit roong pan rum ah.
  bgt-bgt: '@see-verse:REV.020.005'
  mvn-mvn: Aituhu aviyaivia mini‑havine naona nihenina imini‑havine, taui ahihinata
    ka avaha nau‑iaiava ivaniahei. Aniga vꞌ‑inuana eha aitam aviani taui wayahia,
    iuna taui eha ai pata inꞌ‑aniga‑havine. Taui avaha ivi‑tau vi‑nomu Yaubada wayahina
    kadu Tau Ito‑yavuha wayahina, ka Tau Ito‑yavuha nui iveimeyei ponimanaia ai yau
    1000 nihenia.
  djk-NT: Da seigi fu den sama, di de a ini a fosi opobaka a dede ya. Bika den na
    den sama fu Masaa Gadu. Den ná o dede di fu tu leisi. Da den sa de enke apaiti
    begiman fu Masaa Gadu anga Kelestesi. Den o sidon anga en, enke kownu fu tii ala
    sani anga en makandii, wan dunsu yali langa.
  uig-LAT: Deslepki tirilishtin nésiwe bolghanlar bextlik we muqeddestur; ikkinchi
    ölümning bularni ilkige élish hoquqi yoqtur. Ular Xudaning we Mesihning kahinliri
    bolidu we Uning bilen birlikte ming yil höküm süridu.
  nde-nde: Babusisiwe njalo bangcwele labo abahlanganyela ekuvukeni kwakuqala. Ukufa
    kwesibili akulamandla phezu kwabo, kodwa bazakuba ngabaphristi bakaNkulunkulu
    labakaKhristu njalo bazabusa laye okweminyaka eyinkulungwane.
  ton-ton: '‌ʻOku monūʻia mo māʻoniʻoni ia ʻoku ne kau ʻi he ʻuluaki toetuʻu: ʻe ʻikai
    ikuna ʻakinautolu ʻe he mate ʻangaua, ka te nau hoko ko e kau taulaʻeiki ʻae ʻOtua
    mo Kalaisi, pea te nau pule mo ia ʻi he taʻu ʻe taha afe.'
  mir-NT: '@see-verse:REV.020.005'
  cak-YNT: Otz-quibanoj re jenipa' xque'c'astaj nabey, roma re quic'aslen can ch'ajch'oj
    chach re Dios, y man chic xtitiquir-ta re ruca'n camic chiquij. Reje' can xque'oc
    sacerdotes chin re Dios y chin re Cristo. Y junan xtiquiban gobernar riq'uin re
    Cristo chupan re jun mil juna'.
  ces-1613: Blahoslavený a svatý, kdož má díl v prvním vzkříšení. Nad těmiť ta druhá
    smrt nemá moci, ale budou kněží Boží a Kristovi, a kralovati s ním budou tisíc
    let.
