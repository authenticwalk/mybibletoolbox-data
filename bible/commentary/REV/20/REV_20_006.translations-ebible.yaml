  kyq-kyq: Maak‑raapo jeege tun *salal kɛn Raa durɗeno deet deet daan yoge tu se.
    Taa yo gɛn k‑dige se aɗe kɔŋ tɛɗn ɗim eyo. Naaɗe se utu tɛɗn jee tɛɗn sɛrkge gɛn
