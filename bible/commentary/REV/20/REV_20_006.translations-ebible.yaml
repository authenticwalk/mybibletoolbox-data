  poi-NT: Agui wɨ̱ it́ jém wiñt́ipɨc acpɨsneta̱wɨɨp. Tsɨ́yyaj juuts Dios imɨɨchi.
    D́a caaba e̱ybɨc. Tsɨ́yyaj juuts pa̱nij iga icuyo̱xa̱p Dios, iga icuyo̱xa̱p Cristo.
    Iwagaaŋjacyajpa jém pɨxiñt́am con Cristo tu̱m mil a̱mt́ɨy.
  wuv-wuv: Ei rama'a i pa'i hawegia ma apunaiaa ro'ou wagii fei rawarawa asi'ana.
    Fei faguapaloaa ma'ea lomi i famomoaa ro'ou, ma'uaa rowe ale'ei ei bauaniaa humuu
    mei Haidaa ma Christ ma ro'aa haparaifipui a'ana laloo hefa pufaba'a igisimasi.
  quf-NT: 'Chaymi nishaykillapa: Kusa shumaqmi kanqa chay puntallata kawsamuqkunaqa.
