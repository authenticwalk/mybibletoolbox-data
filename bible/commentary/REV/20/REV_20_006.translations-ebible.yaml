    ip ma iiram, dai quasik mager ip teng ning me qi, i raquarli diip kurli ra, re
    ne ama Ngemumaqa se ama ages ama 1,000 na nget. Be diip tet matna bareq ama Ngemumaqa
    qe ne ma Kristus ip taquarl ama Lautuqi ara Uasta.
  ctu-CTI: C'ajacñayob i yoj jini mu' bʌ quejel i ñaxan tyejchelob loq'uel ba'an sajtyemo'
