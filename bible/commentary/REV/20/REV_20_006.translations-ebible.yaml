    a ca' quimil u c'aba'a. Ocoloo' u ca'a ti'i u yaj mansaj t'an a cristiano ti'i
    a Dioso, y ti'i a Cristojo. Mil jaab beloo' u ca'a u yet'octe a Cristo ti tücaa'
    yoc'olcab.
  tet-tet: '@see-verse:REV.020.005'
  hlt-MCSB: Lamhma thohkoepnah khuiah cutnah aka khueh tah a yoethen tih cim. Amih
