    kesiake. Eŋe baŋ Anutu so Kristo erane pris kopetne okane gekei, paki eŋe baŋ
    Kristorop ware ware urata ma geu, koma 1, 000 mane qoeake.
  con-NTPO: Poiyi'cco majan o'tie ccase qquendyaya'chonga qquendya'ta ñoa'me avujatssi'faya
