  kwd-kwd: Nga ta'a lo'oo na gila momoori na nga etana tata'enga fa'asia nga maenga,
    tagila aile'a ba'ita, ma tagila to'o na nga nanamangaa. Tofuna nga ruana maenga
    'e sia nigi mola aga. Mai gila na nga fataabu na God ma la Jisas Kraes, ma gila
    ba'ita fe'enia la Jisas Kraes suria nga to'oni farisi.
  ded-ded: Nga Kebungo ngicngac warac warac yacyac imohai metorokpe ayemmeude, yeni
    kpetiac nga kenecnginagoc. Nga homec kpetea yohockangngo yeni garengyunuudeac
    kuc mong mi metaru yeni Anutu nga Kristoac womong gareng kecma kifa 1 tauseng
    yegoc ngicngac garengyunugecde.
  ewe-ewe: Yayratɔwo kple ame kɔkɔewoe nye ame siwo kpɔ gome le tsitretsitsi gbãtɔ
    me. Ku evelia mekpɔ ŋusẽ ɖe wo dzi o, ke woanye nunɔlawo na Mawu kple Kristo,
    eye woaɖu dzi kplii hena ƒe akpe ɖeka (1,000).
  nuy-nuy: Warruburru-yung amburru-ḻaḻagina-yinyung ana-wulhu-wulhurr waadurru-yung
    amburru-maṉngulg. Marri amburru-wurrij-maṉdhina-windiyung waadurru-yung. Anaaynbaj
    yagi wanggu-ngawijgi, anubani-yung wu-malgaagijgi. Warraawurru-yung ambarraa-mijgalmina
    na-God marri na-Christ. Warraawurru-yung marri na-Christ, ambarra-narrii, anaani
    1000 anaagalhal-aḻirr.
  cop-BHC: ⲰⲞⲨⲚⲒⲀⲦϤ ⲞⲨⲞϨ ⲞⲨⲀⲄⲒⲞⲤ ⲚⲦⲈⲪⲚⲞⲨϮ ⲪⲎ ⲈⲦⲈ ⲞⲨⲞⲚⲦⲈϤ ⲞⲨⲘⲈⲢⲞⲤ ⲘⲘⲀⲨ ϦⲈⲚϮⲀⲚⲀⲤⲦⲀⲤⲒⲤ
