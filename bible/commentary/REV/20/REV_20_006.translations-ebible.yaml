  ena-ena: Asɨ dɨ hulaŋ iamɨgali hali mɨse hɨhi iahavi agɨlaŋ hɨjɨŋalavɨbali uami.
    Cɨhu tɨbɨ hɨmahɨma agaŋ vɨdɨvɨdɨŋ apalɨ sadaŋ nudɨ lɨhu hɨvɨ ma hɨniavɨbali uami.
