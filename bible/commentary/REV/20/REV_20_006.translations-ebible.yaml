  mdy-ETH: ቤርታሳ ሃይባፓ ዔቂፆ ዔቄዞንሢኮ ዓንጆ ዎዛ ዓኣያ፥ ሃሣ ፆኦሲማኣ ዔያታ ዱማዼያኬ፤ ላምዓሳ ሃይባ ዔያቶ ዎኦታንዳ
