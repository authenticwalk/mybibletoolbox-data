    kam vle ngang En mruo te, karo mia mruo. He mar kam kta yor kat kngam nglomin
    va ngat lo is kam kta yor kat e. Vanang ngar kle va ka vle mekam mekam ngang E
    Nut kar Endo E Nut Thim Orom Ka Msasaen te, mar nginaro pris. He ngara kaum kar
    min kmel ngaro tavgo kam kaum ka vle kuo mang o mia he kaum kmomngan kar mar kam
    ngae kais mnam o pnes ruk 1,000.
  are-are: Relha lenha ntjarra, etnakimparrala kamerrakala, etnanha Altjirrala lyekarrilaka.
    Etna itja wotha ilutjina. Etna pula Altjirraka, Kristaka turta priest nitjina.
    Etna turta Kristalela tjitjarterritjina 1000 years-aka.
  gai-gai: Na an meikramtaɨra an muk ndiŋa mac nda ŋgepŋgep lacauca, Raraŋ Aetaniaca
    minmo ndonanna larapacrinan. Na mina toŋgonandet. Na iŋmbaina memenaca, ma an
    meikramtaɨrmo mo irikna gargar kocor. Wanaiŋ ŋgoin. Na mina taup ndamtaɨrta kirarir
    toca Raraŋ Aetaniacapa, Karaisap eacnandet. Na mina Karaisapmo, gagrirta ramtaɨr
    paŋaindta kirarir toca 1,000na mɨnna iarirap eacnandet.
  qvm-NT: '@see-verse:REV.020.005'
  chz-NTPS: Lluꜗ laꜗ kihꜗ hi̱ˉ të̱ë̱ꜗ läꜙji̱i̱hˊ toˉnëˊ, hi̱ˉ heꜘ naˉjngëëˈ. Le̱e̱yꜘ
