    agañɨɨjirunoma. Jillɨro ɨvɨ Moocaani Cristo iicamɨsi sacerdotemɨtɨro icajimo.
    Jaamoro diiboma mil año tɨcovovɨ tajɨɨbajimo.
  fuf-fuf: Maloore e *senaare wonanay ɓen tawoyteeɓe e ummutal aranal ngal, ko fii
