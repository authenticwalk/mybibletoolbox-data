  mux-mux: Kumbi-leku ola muluring akuma Pulu Yili-nga yambu kake tílima, enini “Numanu
    kaí pípili molku konjangi.” nilimú kupulanum-na molemele. Yambuma wale tale-siku
    kulungí ulu akili-ni enini ulu te manda naa temba. Enini Pulu Yili kene Krais
    kene popu tunjuli yambuma molku, Krais-kene wasie punie tausen tilu yi nuim kingima
    molku mélema nukungí.
  maj-NT: ¡Á b'a̱ nda tjíhin ts'e̱ xu̱ta̱ je xi k'u̱a̱i̱hi̱ ra̱ nga tjun kj'u̱a̱íyaha̱!
    Ngabaya xi ma joho najmi ta̱ tjíhi̱n ra̱ nga'yún tsa nkú ts'i̱íhi̱n xu̱ta̱ xu'bo̱.
    Tu̱ sa ní ts'i̱íntsjoho̱ Nti̱a̱ná ko̱ Jesucristo̱ xi nkúhu já na̱'mi ko̱ ku̱a̱téxumako̱
    nku mii̱ nú tjíhin.
  bkq-NT: Xirâ ume kurâem tientondyby modo agâ koendâ lelâ Deus, Deus eynynonro awylymogue.
    Peto onwanji nadamuneowâbyramo ise. Igueondylymo nitaymbamo ise. Deus, Cristo
    warâ emaryenmo ise, Deus aguehobyry kurâdoam aguenriem. Mil anu ise Cristo agâ
    pymâem awyly.
  kue-kue: Yomba komuno kaima andraglkwa i ye holi mogl gunyei moraglkwa. Te okuwo
    goraglkwa i yombuglomo i ta kuno eran yomba i ta engre atne endekrambuka. Yegl
    eran yombamo i God prismo mogltre te Krais prismo mogltre ana ye Krais bogl akiye
    buglayungu 1,000 king moraglkwa.
  cot-NT: Iriraquea Aapani Irioshi irishinetacaavaequempariquea irirajia tancorejantajianajemparoneca
    oratica icantajitica “iroquetica intancoretancoreitantanajempaca”, iriguentijiaquea
    comajamajajiatsica. Aatotarite agavejajiajiri “mavitetapojatsineca metojagantsi”,
    manaquea impeajiaquempaquea isaserorotejiate Aapani Irioshi aisa isaserorotejiate
    Quirishito. Aisa intsipatsipaitajempari impeacaajiaquempari majirontajiatsica
    irimajirontajiaquempa 1,000 ajagantsini.
  bnp-bnp: '@see-verse:REV.020.005'
  apn-NT: Wam akupỹm mẽ htĩr xwỳnhjaja kêp Tĩrtũm kra jakamã koja mẽ Tĩrtũm kra hkêt
    xwỳnhjê kurom hkĩnh nẽ pa ho pa. Nẽ mẽ kurom mẽ kot amnhĩ xà htỳx kamã hamak o
    pa htũm xà wỳr pa hkêt nẽ. Nẽ mẽ kurom Tĩrtũm mẽ Kra Jejus Kris wa kuri mex kumrẽx
    nẽ wa kãm tanhmã ri amnhĩ nhĩpêx to ho pa. Nẽ Jejus nhĩhkô hã mẽ ho amnhĩptàr
    o pa hã amgrà pê 1.000.
  ctp-NT: ¡Loꞌo suꞌwe ꞌa ka tiye nten nu tyuꞌu xiyaꞌ ndla la, chaꞌ nten ꞌin Ndiose
    lka neꞌ kanꞌ! Ja ndiꞌin chaꞌ tyijin neꞌ kanꞌ nu tiꞌí siyaꞌ ti xa nu tyaa nchga
    nten kuxi la chalyuu tla, nde seꞌen tyii nchga chaꞌ siyaꞌ ti bra kanꞌ. Kuꞌni neꞌ
    kanꞌ tñan ꞌin Ndiose; kwiꞌ ngwañaꞌan, kuꞌni neꞌ tñan ꞌin Krixtu, chaꞌ suꞌwa ka
    neꞌ ndloo loꞌo Krixtu sa yaꞌ nu tyii ska mi yijan bra kanꞌ.
  opm-opm: Ohri ma masapri bap ihiroh Got ohe ongeng mat papat han ihir ohoh ihan
    ihir amamsi bap ihirmur. Ama ihiroh komdapat it hapura dipdipwi batbet dar ma
    patepri ohe batbet oh ihir na datiprimur. Na dara Got ohe ap yawar nita bap hama
    atamreima Krais ohsi kakhan ham patin krismas 1,000 birhitipramur.
  bvr-bvr: Aburr-nga aburr-gata wugupa burrwa aburr-gurda Wangarr mu-ngoyurra burr-jarrkarra
    barra, birripa aburr-marrkapchinga aburr-nirra minypa birripa aburr-molamola Wangarr
    burr-yika. Birripa gala aburr-yinmiya barrwa aburr-juwa gun-gata guna-bamburda
    gun-gujuwa nipa gun-nelangga minypa abirri-jirrapa, wurra gun-nyagara. Wurra birripa
    Wangarr mu-ngoyurra burr-jarrkarra barra, birripa junggay aburr-ni barra butula
    nipa Wangarr rrapa nipa Christ. Rrapa nipiya an-guna Christ Bunggawa a-ni barra,
    birripa burr-guta bunggawa aburr-ni barra gun-jaranga jemberr minypa 1,000.
  zad-NT: Chakomba beṉ'ka' yiban nech ladj beṉ' wetka', ḻa' beṉ'kan' nak lall' na'
    Chioza'. Na' bi ile'gakile' yeḻ' wit wchopina', san gakgake' bx̱oz c̱he Chioza'
    na' c̱he Crístona' na' iṉabia'lengake'ne' to mil yiz.
  kmg-kmg: Fafahare namba wâŋko šuhuckeŋgopieŋ jaŋe šeri bubiaŋ faio tiri juŋgopieŋ.
    Ŋic iŋucne hâmoc namba tuzi bâsowariec-jopaocmu. Jaŋe Anuture â Kristore taha
    bapafâc erâ juniŋmu, ehuc ehec ŋicwofuŋ gie bahuc juhapie jara 1 tauseŋ taraocmu.
  aso-aso: Idoꞌ aꞌmine hilave otiliza gamene naba vanuloꞌ gohi veꞌine gizi otilizave
    nene Oꞌmosoꞌmi evenele gihile gehepeve mini ngolize izilizaniꞌ akaloꞌ mini mili
    minilisave. Ingine nene adoꞌ gamene nabala monoꞌ gilamave gohi hililizaniꞌ gameneuꞌ
    nene aꞌmine gohi helaaꞌ neꞌmo do goloso o-ngedelineꞌ amuzoꞌve nene ma nomivo mo
    gohi hilami Oꞌmososi Kilisitoꞌnisi initeꞌ lehizi-ngidaaꞌ gono nene di mini kilisimasi
    vanu tauseni (1000) neꞌmi lulouꞌ nene eikisi makaꞌ eveneꞌveloꞌ gizebo igi minilisave.
  uli-uli: Yebe momay deper ngo ye kel yar rraey rechokla rebe dabey mala metamol
    molow tefael mo irel maes. Mala harwowel maes ila towol yor kelal uwor. Re bele
    mel le yael Deus mo Kristus temarong, le re bele daber irel mekla lamliyer irel
    sangeras raeg.
  nin-NT: Abachi à ta yo angu azizi ku abangga ba nggo a si na abi tasi abi ime̱me̱
    angga ba ba, na ta ddu ba zu ku Abachi. Ittu iha yi i sama nu ukyekye ni itu imbarr
    yi. A taka si abikye aba Abachi tuku Kristi, na taka so ni ittu na ku ki ase ukrɨ
    uyirr.
  acu-NT: Nuwá eemkar nantakiartin ainauka Yuse aintsri asar nukap warasartinuitai.
    Tura ataksha pengké jakachartinuitai. Tura sacerdotea nunisarang Yusnasha, tura
    Cristoncha pengker awajsartinuitai. Tura kichik warang musach Cristojai tsaniasar
    aints ainaun inarartinuitai.
  cak-WNT: Can lok'olaj c'a ri quic'aslen y jabel chuka' ruwaquik'ij ri janipe' xquec'astej
    chupan ri nabey c'astajbel; ruma ma xticowin ta ri ruca'n camic chiquij. Riye'
    can xque'oc c'a sacerdotes riche (rixin) ri Dios y riche (rixin) ri Cristo. Y
    junan c'a xquek'ato tzij riq'ui ri Cristo chupan ri jun mil juna'.
  ebk-ebk: Nan chiyuycha maetapi as nan omona ay matakuwan chi nunkatuy manipud as
    nan utúy at nakiasatcha ya maifilangcha as nasantowan ay tatakon Apo Dios. Achichantu
    poros makilikiat as nan anongos ay utúy. Kuncha at munfialintu as papachi ay munserserfi
    kan Apo Dios ya kan Cristo, ya maketoraychantu kan Cristo as hinlifu ay tawwun.
  spa-PDDPT: Inmensamente feliz y santo el que tiene parte en la primera resurrección.
    La muerte segunda no tiene poder sobre éstos, sino serán sacerdotes de Dios y
    de Cristo, y reinarán con Él 1.000 años.
  ruf-ruf: Wabweda na wahenzeluka awala iwengile mne ukutsilihuka kuno kwa mwanduso.
    Lifwa lya keli lyahela ngupfu kwe iwanu awo, watsakuwa walapfa nambiko we Imulungu
    na wa Kiristu Mkombotsi, watsotawala naye kwa miyaka elufu imwe.
  gun-gun: Ovy'a ete, ha'e iky'a e'ỹ va'e 'rã ikuai jypygua nhemboete jevya py onhemboete
    ju va'e kuery. Ha'e va'e kuery re ma omano jevy aguã nda'ipo'akai 'rã. Ha'e rami
    'rãgue py Nhanderuete ha'e Cristo pegua sacerdote 'rã ikuai. Hexeve huvixa rami
    'rã opena okuapy mil ma'etỹ re.
  agu-BL: Ba'n cyeri yi e' yi ẍchitz'ok te yi bajx tir itz'e'n, na xansa'nche't nin
    qui'ct ltaj quen yi ca'p quimichil scye'j. Nin chocopon tetz elsanl stzi' Ryos
    nin elsanl stzi' Cristo. Ẍchicawunk tu Cristo tetz jun mil yob.
  isn-isn: Mupegwe nuutakatifu inge muntu wehi nukumuhola enafsi muantu anga awa.
    Yukulula niakuhani ang'wi Tunda nuKilisto nukutemya nuyo myaka elfu.
  ilo-ULB: Nabendisionan ken nasantoan ti siasinnoman a nakipaset iti umuna a panagungar!
    Ti maikaddua a pannakatay ket awanan bileg kadagitoy. Agbalindanto a papadi ti
    Dios ken kenni Cristo ken makipagturaydanto kenkuana iti unos ti sangaribu a tawen.
  pir-NT: Tiquiro maso mʉhtariquina pehe tutuaro bucueyequina ijieta. Ñañe marieñequina
    ijieta tiquina. Sa ye pecapʉ wahasi tiquina. Masa pecapʉ wahaye, pari turi tiquina
    yariaro saha wahare. Sa ye tiquina pecapʉ wahaerare. Masa mʉhtariquina Cohãcjʉ̃,
    Cristo yequina pahia ijieta tiquina. Sa ye mil cʉhmari waro Cristo mehna masa
    pʉhtoa ijieta.
  anv-NT: Metɔɔ́ megɔmegɔ ɛbɛ ne bɔɔ́ abi Ɛsɔwɔ ajyaá, ɛbwɔ́ abi ji apyɛ nyɛ ákwilé
    né negbo né ndɔ ayi mbɛ, ayi ji apyɛɛ́ nyɛ bɔɔ́ ákwilé né negbo. Ɛsɔwɔ ajya
    ɛbwɔ́ nnó ábɛ́ bɔɔ́ bií ne ɛbwɔ́ ágboó fɔ́ negbone ndɔ ɛpeá. Ábɛɛ́ nyɛ
    ɛlé ampyɛɛ́ upɛ mbaá Ɛsɔwɔ ne Kras, ne ɛbwɔ́ ágbárege nyɛ gefwa ne ji né
    aŋmɛ dɛle.
  sab-NT: Nga suga noare kwian ulitadi bai kaire nu jogebakeda Jesucristo gerua gdale
    chkuni gwade ngerutabi, ama Chubenu amadi nga suga noare. Ama mi jogekeda bitabokege
    tangle dale, e kle gerule ama mi joge ji chuge daga ngwale ngwadi age me no gdale.
    Ama be chege kwian ulita chugagwallale Jesucristo ole ule chura ngle milge, ama
    be chege gerunga Chube ole kaire Jesucristo ole kwian na alin, ama be toi Chube
    ole diali nga suga no ole.
  tmd-tmd: Nöbö mö höd öbiöñ bla, God nöbö mö nuŋwa keir akwör mɨdön wä raŋ nugugɨrön
    mɨ ödöriö wahax pɨ gɨrön mɨjöña. Yörbö wöröxeñ. Ñɨŋ God Krais ñɨgö nuarö hogwa
    höjöpal ur nölɨb nöbö mö röxgɨb mabö rɨ nöl gɨr mɨdön, Krais pɨsaŋ nöbö mö akuyöbö
    ñɨgö kiŋ röxgɨb nugwidɨx mɨdɨŋ mɨdɨŋ, kɨm akuyöbö wan tausan yöñöna.
  acr-NNT: Lik nim kiqꞌij kalaxik ri kekꞌastaj lo che wa nabꞌe kꞌastajibꞌal, ma rike
    e utinamit ri Dios. Ekꞌu rukaꞌm kamik na jinta chi uchuqꞌabꞌ pakiwiꞌ, yey kebꞌuꞌana
    kꞌu e aj chakunel chwach ri Dios y chwach ri Cristo y junam rukꞌ Rire ketaqan
    mil junabꞌ.
  kpg-kpg: E maluagina huoloo go digau ala e dau gi tahi mouli aga o digau mmade.
    Di lua made la ono mogobuna ang gi digaula ai. Digaula gaa hai digau hai mee dabu
    ni God mo Christ, gei digaula gaa dagi dalia a Christ i nia ngadau e mana.
  taj-taj: ङाच्‍छारेम सिबाग्‍याम सोबागदे चा परमेश्‍वरग्‍याम मोलम याङ्‌बागदेदेन ह्राङला
    लागिरी फेसी थान्‍बा म्‍हिगदे हिन्‍ना। थेनीगदेदा दोःसी कालला शक्तिसे तिगै लआखम।
    तर थेनीगदे परमेश्‍वरदेन ख्रीष्‍टला पूजा लबा म्‍हि दोला ओच्‍छे ख्रीष्‍टदेन छ्‌याम
    हजार गिक दिङधोना शासन लला।
  avt-avt: Mɨt miyapɨr kerek God kinɨn kɨkɨan te hɨr nekrit nau, hɨr mɨt yaain, hɨr
    han yaaik nanu. Hɨr han yaaik nanu nanɨntar hɨr ap pɨke nani nanteipim nanɨno
    nanɨkre si au. Hɨr nanre mɨt pris kerek newepwar menmen nanwet God kaktike Krais
    em, hɨr nantike Krais naninɨn naanmampre menmen me 1,000 tito.
  cbk-cbk: Bendicido y separao para con Dios aquellos quien incluido con ese primer
    resureccion del maga muerto. Hende na sila ay sufri el segundo muerte na fuego,
    sino todo sila ay queda maga padre de Dios y di Cristo, y ay reina junto con Cristo
    por un mil año.
  uig-ARA: دەسلەپكى تىرىلىشتىن نېسىۋە بولغانلار بەختلىك ۋە مۇقەددەستۇر؛ ئىككىنچى ئۆلۈمنىڭ
    بۇلارنى ئىلكىگە ئېلىش ھوقۇقى يوقتۇر. ئۇلار خۇدانىڭ ۋە مەسىھنىڭ كاھىنلىرى بولىدۇ
    ۋە ئۇنىڭ بىلەن بىرلىكتە مىڭ يىل ھۆكۈم سۈرىدۇ.
  tuf-tuf: Bíyinan récaram yinata eyin owár yínyatan, ohbac chácayqueyra. Sir im uw
    rehquít eyta yináyqueyra. Eyinan cab oc icar chaca báreyra. Sirat eyin cuecwa
    báreyra. Yar aya báreyra. Cuatán éyinan Sir cucajá acat Jesucristo cucajá acat
    ay tan acu yináyqueyra. Yinír car bara mil rehcáyqueyra.
  abx-abx: Mga malipayon gayod ngan mga diyusnon i mga magpakahuwang si primiro pagkabanhaw.
    Ga'i na mga iya akalabutan kon agkamaratay i ditangnga' si kaduwa bisis nga bulag
    si Diyos, kundi' agkahirimo mga iya mga paraghalad-na si Diyos pati' si Kristo
    ngan aghururuwang mga iya paghadi' sallod si adda yukot ta'on.
  mco-NT: Jotcujc etz huädz, ca' tibocy mɨɨdɨty, je' ajcxy öcpɨdɨjc huɨdibɨ jugypɨgɨpy
    co Jesús yajjugypɨgɨpy yɨ tügpɨcy öcpɨ huɨdibɨ jayɨjp'adamb. Je mɨmetzpɨ o'cɨn
    ca' ni ti mɨc'ajt mɨɨdɨty ma je' ajcxy. Hue' janch ajcxy ytung'adɨɨyb huingapxɨɨ
    ma Dios etz Cristo. E je' ajcxy Cristo quipxy mɨɨd y'ane'mɨp tüg mil jɨmɨjt.
  cpb-NT: Kimoshire inkantaiya inkaate piriintaachane iitaitakeri “Etawori Añagaantsi”.
    Tema tasorentsishireri rinayetake. Eero rapiitziro inkamayetai. Kañaane inkantaiya,
    iri oshiyaiyaarine Imperatasorentsitaarewo rantawaitainiri Pawa, rantawaitainiri
    eejatzi Cristo. Ari intsipataiyaari impinkathariwentantai onkaate 1000 osarentsi.
  aon-aon: Aria eshudok arpesh douk shukitaki wonugwegwiruh ahudok sagomih nyumnah
    iri, eshesh ta shunadudareh aria shupe Iruhin ananish yopishi abom arpesh. Aria
    Iruhin nunek yopishi abom um eshesh. Aria agundok um shugiguk shugok um ta mare
    dodogowigun um nesh shugok anah shopunek, uwok. Eshesh ta shupe kabi pris douk
    hape henek ofa um eneshenesh eshudok hako Iruhin nani Krais iri um. Aria eshesh
    ta shuni Krais shupe debeishi shusuhw merik um sabaishi arpesh um eshudok sabaishi
    1,000-poreish kwarahos.
  hus-NT-2005: ¡Kʼijidh tʼajat ani tʼokodhich kʼal na Dios, xi neꞌech ka ejech tam
    ka ejdhá tin jidhtal an chemélomtsik! Jechéꞌtsik, yabich jaꞌ neꞌech ka chemech
    tin chabtal. Jajáꞌtsik neꞌech ti páleꞌ abal na Dios ani abal na Kristo ani neꞌech
    ka kʼwajaytsik ti takʼix kʼal na Kristo tin nakíl mil i tamub.
  mig-NT: Xáán ndatu̱ koo ña̱yɨvɨ ndóo ja̱ náchaku̱‑i xna'a̱n‑ga̱. Ma̱ kúu̱‑i vuelta
    uu̱, chi̱ sua nduu‑i sutu̱ nuu̱ Dios jíín núu̱ Cristo, te tá'ú‑i tiñu jíín‑yá
    mil kuia̱.
  bps-bps: Too nun klehew na kafye i dad to gakuf di tnanin kték i dad to. Lehew ale
    du landè gagan i galwe fati di dale, dunan i kaflayam landè gusenan. Kabay mgimò
    ale dad bà di Dwata na di ku Krayst Dyisas na gagin ale di kagotan di lam i mlibu
    fali.
  mbs-mbs: Meluba aw egpenimanem heman se kedita te otaw entayen te Timanem te tagnà
    peg-antay din. Yan se otaw eked pesipati diyà te medaet otaw ipelumun te ikedowa
    pegkematay. Inangen dan menge sogounun i Cristo aw Timanem. Lomowan dan doma i
    Cristo dalem te sebad melalan se omay.
  tof-tof: Bagürwóm akó tibi-tibi amarrón Godónkü we isako, ngaen-gógópan barsindü
    nidipako. Nis ngim büdülan arüng babula inzan pamkolpam azebóm. A i ma sab God
    akó Yesu Kerrison prrist kwarile. I sab wankü balngomól kwarile 1,000 pailüm.
  cme-NT: Bamaŋ ka sire siredĩɛlãmma-na, ba yunni dɔlaa! Baŋ yeŋ Diiloŋ-baamba,
    hãalĩŋ-kuliiŋgu yufelle bɛi. Ba ka ce *Diilojigãntaamba baa *Kirsa jigãntaamba
    aa ba ka tĩɛna fɔ̃ŋgũɔ‑i-na baa Kirsa‑i bieŋ nuɔsiba ndii daayo-na.
  sus-sus: Ɲɛlɛxinyi nun sɛniyɛnyi na mixie bɛ naxee bara lu na marakeli singe kui.
    Saya firin nde mu nɔma e lide sɔnɔn. E findima nɛ Ala nun Ala xa Mixi Sugandixi
    xa sɛrɛxɛdubɛe ra, e fa yaamari ti a sɛɛti ma ɲɛ wulu keren bun ma.
  pon-2006: Meid pai mehlel irail kan me pahn iang iasada keieu wet. Mehla keriau
    solahr ahneki manaman pohrail, pwe re pahn wiahla samworo en Koht oh Krais, oh
    re pahn iang kakaun erein pahr kido.
  dad-dad: Idi kel fãya uyulil anĩ bun ke de, fã den are, idi el feid fen, fateul.
    Laa uyulil anĩ dõ fiya isif are, idi bun megeir sã. Anĩ ere, idi Negur nẽ ado
    Kristus nẽ pris dibod ken, tausen yar anĩ bun, Kristus geid, lo fiya nigin mudur
    dibodõf.
  zab-NT: ¡Xíclabaa de ni ibány nidootequi! Laadeb ananiadeb nez lo Dios ax aquɨt
    yáldtideb ni rrop guelguty, sino que laadeb gacdeb de bxoz xte Dios ne xte Crist
    ax inabeedeb cun laany tuby mily izqui.
  jae-jae: Aê aoc êôc lau dabuŋ, taŋ sêndi sa êtu ŋamata naŋ. Gêmacanô kêtu luagêcŋa
    ŋaŋaclai kêkôniŋ êsêac tôŋ atom. Êsêac têtu Anôtô agêc Kilisi nêŋ dabuŋwaga ma
    sênam gôliŋ sêwiŋ Kilisi têtôm kiŋ êtôm jala 1,000 tau.
  ksd-ksd: Diat di valaun diat ta ra luaina nilaun mulai, dia ti doan ma dia ti gomgom;
    a vauruana minat pa na kure diat; tago diat a umana tena tinabar kai God ma kai
    Kristo, ma diat a varkurai rangup me tika na arip na marmar na kilakilala.
  msm-NT: Madojow to ogkangkayakip to sikan una no pagbanhaw, su kaotawan sikandan
    to Diyus. Kona ogpakayakip duon to sikan og-ilingon to ikaduwa no kamatajon. Nasi
    no ogkaangod sikandan to diya mgo magdudumaya to tinuuhan to mgo Hibru su ogbogajan
    sikandan to katongdanan to pagtuman to Diyus dow ki Cristo, aw ogmandu duma kandin
    sed to songo libu no tuig.
  myk-myk: Piimu pʼa ɲɛ xuɲɛnɛ nizhiinɛ li ni ge, pee ɲɛ duba nagoo, bani Kilɛ ya
    pee pye fɛɛfɛɛ. Xu shuun wo wu da ga já fanha ta pee na wɛ; ga pee na ba bye Kilɛ
    ni Kirisa wo saraya ɲaha shɔɔnrivɔɔ. Pu na ba diin wu yíri wu saanra ti ni na
    yee kabɔfonɔ nigin (1.000) pye.
  sbe-sbe: Siya kaiteyadi boita toloꞌuyona bagubagunana unai se toloꞌuyo meta siya
    Yaubada yona tamowai yo gonowana se gwauyala. Boita helabuina taba nige se hekalo.
    Siya kabo se hemala Yaubada yo Keliso yodi taukaitalasam, na kabo maiyadi se tanuwaga
    bolimai tausani kesega.
  mcr-mcr: Ga qokä-apäkä äpäkoŋguwä iuta kiŋganä aŋgi ävaukuwä ii, Goti Hanjuwä Iqu
    Iqueqäŋqä atäuŋuä ae ekqä-qua eäpu, yeeqä ipŋqäuä. Ga äpäkoŋqä huizi ätimäutqä
    iqu, iquauŋi mändi äkittqiyqeŋqä yäŋänäqŋqe, hmayqä. Aaŋä oeyqä. Hiŋuiqä ävaukuwä
    iiŋä iqua, Goti Hanjuwä Iquenyqätä, Kraisi Iquenyqätä hiqäva imäkäpu wimeqä-qua
    hipŋqäuä. Ga qu eeqä, Kraisi Iqutä quväukuä 1,000 iuŋi, ämiqä pmapŋqäuä.
  cux-NT: Dɛ'ɛ chúúcā yeenú 'iiⁿ'yāⁿ chí yeⁿ'é Ndyuūs, 'iiⁿ'yāⁿ chi vmnááⁿ vmnaaⁿ
    caⁿ'á yā ch'ɛɛtinduuchí ntuuⁿ yā yeⁿ'ē nguaaⁿ tináⁿ'ā. Maaⁿ ní ndii chííⁿ ndii
    'úúví cuuvi 'cuūvi 'iiⁿ'yāⁿ nguɛ́ɛ́ vɛ́ɛ́ poder yeⁿ'e chi tuneeⁿ 'iiⁿ'yāⁿ s'eeⁿ
    chi 'cuūvi yā. Ní 'iiⁿ'yāⁿ s'eeⁿ ní cuuvi chiiduú s'eeⁿ yeⁿ'e Ndyuūs ní yeⁿ'e
    Cristo ní caaⁿ'maⁿ ntiiⁿnyúⁿ yā dáámá ndúúcū Cristo chɛɛti 'áámá mil nduūyū.
  tur-YTC: İlk dirilişte payı olan mutlu ve kutsaldır. Onların üzerinde ikinci ölümün
    gücü yoktur. Onlar Tanrı’nın ve Mesih’in kâhinleri olacak ve O’nunla birlikte
    bin yıl hüküm sürecekler.
  san-ITR: eShA prathamotthitiH| yaH kashchit prathamAyA utthiteraMshI sa dhanyaH
    pavitrashcha| teShu dvitIyamR^ityoH ko .apyadhikAro nAsti ta Ishvarasya khrIShTasya
    cha yAjakA bhaviShyanti varShasahasraM yAvat tena saha rAjatvaM kariShyanti cha|
  bel-N: Шчасьлівы і сьвяты той, хто мае частку ў першым уваскрасеньні; над імі сьмерць
    другая ня мае ўлады, але яны будуць сьвятарамі Бога і Хрыста і будуць валадарыць
    з Ім тысячу гадоў.
  sch-sch: Ma inthoinôkna masataka inchelpu ngei chu ânthieng le vânsa tatak an
    ni. Thi inikna han an chunga rachamnei khâi maka; anni ngei hah Pathien le Khrista
    ochaingei nîng an ta, male ama leh kum isâng khat roijêk an tih.
  mic-MIQNT: Wegla mimajuinu'g ta'n minua'lujig amgwesewei minua'ltimg welgwijultijig
    aq sape'ultijig. Ma' nugu ap npu'ti'gw. Na patlia'su'ltitaq ugjit apoqonmuanew
    Gjinisgaml aq Nujiugs'tawi'welitl. Niganpugultitaq maw Nujiugs'tawi'welitl glapis
    pituiptnnaqanipunqeg gis pmiaq.
  huu-NT: ¡Nano jillodɨno caɨmare marena iitɨmacɨ! Dane fiodaiñenamona Jusiñamui illanomo
    jaca iitɨmacɨ. Faɨfiñeitɨmacɨ. Comɨnɨna sedajanona, comɨnɨ Jusiñamuina raise uiñollena,
    comɨnɨ Cristona raise uiñollena, naimacɨna canoitɨmacɨ. Cristo dɨga mil años naimacɨna
    sedaitɨmacɨ.
  jiv-NT: Antsu emka nantaktin tsawantnum pachiinkiarua nú shuar, ti peṉker áimak,
    ti shiir warasmin áiniawai. Nu shuarka jimiará jákatniunam pachiintsuk Yusna tuke
    takarin tura núnisaṉ Krístunu tuke takarin ártatui. Tura Krístuja̱i̱ métek mir
    uwí akupkartatui.
  otm-NT: Nɛ di johya nɛ mająpi ʉ gätho ʉ ra mbʉdi da xox Oją, nɛ hin da nu a na yoho
    ran dąte ngue ra sibi maząi. Nɛ dim mbäją nangue ra Cristo bʉ bí ja rá ts'ɛdi
    Oją, nɛ din 'yohʉ ra Cristo ngue din ts'ʉt'abi n'da mahuąhi njɛya.
  dah-dah: Al kamtiŋde mat meheŋde huwarnayiŋ mar gobe Al Kuruŋ beleŋ guram yirde
    saŋiŋ yirde wukkek wor po yiryeŋ. Mel gobe epte ma kak alare kunayiŋ. Kak alare
    kuŋ kuŋ gobe sopte kamde kamde mata go gwahade goyen. Gwaha titŋeŋbe Al Kuruŋya
    Yesu Kristuya doloŋ yird yird mata doyaŋ mar henayiŋ. Irde dama 1,000 bana goŋ
    yeŋya megeŋ gayen doyaŋ yirde hinayiŋ.
  tnk-tnk: Nərmama me i səməme Kumwesən rɨməkupwən mo irəha hətui mwi ia nemhəien,
    irəha rerɨnraha traɡien, tɨ nəri nə mə irəha nəkur ikinan me səvənhi. Irəha tuhəpkemhə
    mhə mwi ia nemhəien sə ro kəru i, mətə irəha tuho pris me ia nirəha, pris me səvəi
    Kumwesən mɨne Kristo, nənə mhərɨmənu irəha min ia nuk wan-taosen.
  kpr-kpr: 'Evetu genembo giti beká jebuge erarera amo, ne ivuga beká ava arera. Ainda
    beká mo: God ne esimbugari, jo sekago ambae arera. Evetu genembo mendeni amboda
    jebuge eredo, nenda ari ekoko dae sekago ambarera. Avata evetu genembo giti jebuge
    erarera amo, ne evovodae irarera. Ne God a Keriso da fristi+ ava use, Keriso de
    dabade enda kaifa ururoro ghaeko 1,000 dadabarira.'
  san-IAS: eṣā prathamotthitiḥ| yaḥ kaścit prathamāyā utthiteraṁśī sa dhanyaḥ pavitraśca|
    teṣu dvitīyamṛtyoḥ ko 'pyadhikāro nāsti ta īśvarasya khrīṣṭasya ca yājakā bhaviṣyanti
    varṣasahasraṁ yāvat tena saha rājatvaṁ kariṣyanti ca|
  nho-nho: Naa tama e ffai i naa tama TeAtua ma ki hakamasike mua i te mate raa, laatou
    e tau te fiaffia, i laatou ma ki see llave i te mate hakamuri. Laatou ma ki heheuna
    ma ni maatua TeAtua ma Christ, aa laatou ma ki nnoho hakamaatua ma ia iloto te simata setau.
  gym-NT: Nitre rükabata nire kore, ye abko deme amne ni yebtä kä rabadi nuäre kri.
    Niaratre ñan krütadre mda, ye abko Ngöbökwe ñan mikadi ja ngie nuen akwa, nünandi
    kärekäre kwetre Ngöböbe angwane, ni blitaka Ngöböbe ni mda mda diäre tä sribire,
    ye kwrere sribidi kwetre Ngöbökrä amne Kristokrä amne gobrandi kä mili krati kwetre
    ben gwaire arato.
  azg-NT: Joo nnꞌan na conanꞌjonhan yo nnꞌan na cotandoꞌ xco navejndyee, nein jndyihan
    ee jndë tquen Tyoꞌtsꞌonhan cüentaaꞌ nquii jon. Juu na itsꞌaa na covje nnꞌan na
    jndë ve, min taxeꞌcacüjaꞌhanꞌhin, ee juuhanꞌ tavinajndeihanꞌ na ntꞌuiihanꞌhan.
    Joohan conduihan ntyee cüentaaꞌ Tyoꞌtsꞌon yo nquii Cristo. Ndoꞌ mantyi ngitoxenhan
    yo jon ncüii min ndyu.
  bhd-bhd: '@see-verse:REV.020.005'
  too-NT: Līpāxūj a'ntīn talakahuanchoko a'xni'ca' talakahuanchoko huan xapū'la. Xlaca'n
    natatā'māpa'ksīni'n con Dios. Xlaca'n tū'tza' catitanīlh ixlīmaktu' hua'chi ā'makapitzīn.
    Xlaca'n natatā'scuja Dios lā' nā Cristo. Lā' natamāpa'ksīni'n con Cristo lakatin
    mil cā'ta.
  ind-AYT: Diberkati dan kuduslah orang-orang yang memperoleh bagian dalam kebangkitan
    pertama itu. Terhadap orang-orang ini, kematian kedua tidak berkuasa, tetapi mereka
    akan menjadi imam-imam Allah dan Kristus, dan akan memerintah bersama Dia selama
    seribu tahun.
  cjo-NT: 'Osheki ikimoshireeyanakini riraga jewataperoeyatsirini ipiriinteeyaneeni:
    rowameethaperoteri Tajorentsi. Riyotanaki eero riyaatzi paamariki kaari tsiwakanitatsini,
    omaanta ipinkatheeyerini Tajorentsi eejatzi Jesokirishito eejatzi rantawaeteniri
    kimitaka ñaanakowenantatsiri. Tema okaataki 1000 ojarentsi ikaateeyerini ipinkathariteeyanakini.'
  nsn-nsn: A niuah, kara niguata uaia e la tas mais geka kale tar uakikilanganar nitua
    tapokisonene. O uatorikina ro mat ahik paho matot o kale uahiua tasisin. Gisina
    no turung patere God me Iesu Kristo, kara uoum keip tokaha mes Iesu Kristo e matoto
    mo taosein ro krismas.
  san-DEV: एषा प्रथमोत्थितिः। यः कश्चित् प्रथमाया उत्थितेरंशी स धन्यः पवित्रश्च। तेषु
    द्वितीयमृत्योः को ऽप्यधिकारो नास्ति त ईश्वरस्य ख्रीष्टस्य च याजका भविष्यन्ति वर्षसहस्रं
    यावत् तेन सह राजत्वं करिष्यन्ति च।
  tna-NT: Beidaji equene eid'etayu cuana, aimue cuati castigo su eputita huecuana
    mahue putsu. Diusu, Cristo detse sa emebajiji cuana eputa huecuana. Mil mara puji
    Cristo neje ecuatsasia eputa huecuana.
  lid-lid: Sekesek handru ki tiri lau nane amak ame awas ma bwena! Kandriyen tiri
    ndra mwasin le. Tasah, iri lau doh ta Kindrei. Imek hamon doh kameh, ari nyamun
    ta atisih iri lau doh ja bwai. Iri kameh asahan buku iri pris ta Kindrei hawe
    Krais. Ma iri kameh asahan kabin hawe Krais ta bolo jaha ma rawa (1,000) doh.
  wim-wim: Than anangan kaꞌathaman mulaman koyaman man-yethaminan-a, an than ngangk
    min paththama, than ananganiya kan-kanam paththam pam wanch God.antama. Aꞌ thananiya
    work iiyayn God.anta putha Christ.ant thampa. Aꞌ putha thananiya yaam aak piꞌ-piꞌayna
    karpam nungantang Christ.antangana, kaap one thousandakama. Than pam wanch inangan
    God.antamana, an keꞌ-ngul uthamayn puthaman yaꞌa, than pam wanch oony way Satan
    alantaman-a, ep-paththam puthaman uthamaynwey.
  zga-M: Uowa vuvunchukha uvutanchi huoba unghatalufu Umbalanche, uywaa vei munu uvyakhavile
    uvunchukha uluvafu ulwa khuvuotenghulielo, khuvanu avo uvufwe uawa vieli vuolievuovuole
    amankha khuveine. Pwu valalava, vophe valava vankhuludheva eimyakha gyoni elfu.
  yom-yom: Badi batu a zikhini ayi banlongo batu bobo bela fuluka mu mfulukulu yi
    theti bila lufua lunzole luisi ko lulendo mu bawu. Vayi bela ba banganga Nzambi
    ayi zi Klisto ; bela yadila yandi va kimosi mu tezo ki mili di mimvu.
  san-SIN: ඒෂා ප්‍රථමෝත්ථිතිඃ| යඃ කශ්චිත් ප්‍රථමායා උත්ථිතේරංශී ස ධන්‍යඃ පවිත්‍රශ්ච|
    තේෂු ද්විතීයමෘත්‍යෝඃ කෝ (අ)ප්‍යධිකාරෝ නාස්ති ත ඊශ්වරස්‍ය ඛ්‍රීෂ්ටස්‍ය ච යාජකා
    භවිෂ්‍යන්ති වර්ෂසහස්‍රං යාවත් තේන සහ රාජත්වං කරිෂ්‍යන්ති ච|
  yut-yut: Amɨn uŋun wasok wasoksi aeni pɨdoni amɨn uŋun kɨsɨk kɨsɨk tagɨ ani. Piŋkop
    da uŋun amɨn iyɨ do manjɨgɨt, do kosirɨ kɨnda gat arɨpmɨ dɨma kɨmotdaŋ. Uŋun Piŋkop
    ae Kristo dakon mukwa sogok amɨn egek Kristo gat bɨlak 1 tausen kɨla amɨn madep
    egɨpdaŋ.
  grc-BYZ: μακάριος καὶ ἅγιος ὁ ἔχων μέρος ἐν τῇ ἀναστάσει τῇ πρώτῃ· ἐπὶ τούτων ὁ
    δεύτερος θάνατος οὐκ ἔχει ἐξουσίαν, ἀλλ᾽ ἔσονται ἱερεῖς τοῦ Θεοῦ καὶ τοῦ Χριστοῦ,
    καὶ βασιλεύσουσι μετ᾽ αὐτοῦ χίλια ἔτη.
  cpc-NT: Kimoshiri inkantaiya inkaati piriintaachani jiitaitakiri “Itawori Añagaantsi”.
    Tima tasorintsishiriri jinayitaki. Iiro japiitziro inkamayitai. Aña kañaaniri
    inkantaiya, iri kimitaiyaarini Ompiratasorintsitaari jantawaitainiri Pawa, jantawaitainiri
    iijatzi Cristo. Ari itsipataari ipinkathariwintantai okaatzi 1000 osarintsi.
  nhg-NT: Yectec ica, hua cuale icnupel öque yulebe pa inu primiero yulebelestle.
    Inu ca ujpa mequelestle abele tli quenchibelis ini nöncate, cache yejua yesque
    teopexcötzetzi de Deus hua de Cristo. Hua tlacubernörusque ca yejuatzi por inu
    mil años.
  nya-nya: Odala ndi oyera mtima amene adzaukitsidwa nawo pa kuukitsidwa koyamba.
    Imfa yachiwiri ilibe mphamvu pa iwo koma adzakhala ansembe a Mulungu ndi a Khristu
    ndipo adzalamulira naye pamodzi zaka 1,000.
  ngu-NT: Sanoyej tlatiochijtiyesquej niman yolchipajquej yesquej on yejhuan achtoj
    yolihuisquej niman noquetztehuasquej. Yejhuamej xmiquisquej ica ocpa quen on ocsequimej
    yesquej. Yejhuamej intiopixcahuan yesquej Dios niman Cristo. Niman mil xipan ihuan
    Cristo tequihuajtisquej.
  kup-kup: Met paru garos bal hapanez hamoh-pori añarab horiri sat itiñadek horï ravapanezavoz
    zut paru natotü, oñ Godihö biñ ahov manat tinaek meñepanen paru Kristoz gog añarab
    magei tinari ravat het krismasañ 1 tausen poñik pinañ honeo korav ahori ravat
    hepan.
  jid-jid: Wu indji ndidima wu tsatsreme wa ahe ni mbumbu ni ntashi u imumle ikwu
    wu ra ana he ni gbengble nitu mbanai. mba he na firistoci bi rji ni almasihu mba
    he na chu ise dubu ri niwu.
  wmw-wmw: Heri na watakatifu ka ware wawere upande wa kufufuka kakwanza. Ka ewo,
    kifo capiri acina uwezo. Ila wakuja kuwa walongozi wa dini kuntumika Mwenyezimungu
    pamoja na Almasihi, na wakuja kutawala naye kwa muda wa myaka alufu mmoja.
  gmv-GGM: Koyro denthan dizayti heyti galatetidaytane geeshatakko. Nam7antho hayqos
    istta bolla wolqay baawa. Istti Xoossa qeessatane Kiristoosa qeessata gidana.
    Istti Kiristoosara shi laytha kawotana.
  ssg-ssg: Amuam lalap hani tetesol unaui Haeu lato moih aliamu imat. Tenen kawatan
    ti luai leili ah ti tap tahi pehoan i kum tunahi lato. Lato aile hatapo waliko
    ti Haeu ma Krais kilami haniwen lato ma aweisalulato hani Haeu mewenae hean. Ape
    lato neini seilon kapi Krais ti 1,000 ahang.
  zpo-NT: ¡Wen re xaa mroban lo yalmroban kwaan yilotlaka! Lee stub yalgut kwaan zhin
    nankanotra yalnabeyy lo xaa sinka gak xaa ngwleyy cheen Dios nu cheen Jesucrist,
    nu nabeyy xaa kwaan lee xaa tub mil liin.
  poy-poy: Watekeleritwi na wananagala kwa woseri yawatenda pamuhera muuzyukisiwu
    awu wa kwanja. Kuhowa kwa pili hapeni kuweri na makakala kwa womberi, hawaweri
    watambika wa Mlungu na wantu wa Kristu Mkombola na hawakolimlima gambira wafalumi
    pamuhera nayomberi kwa vinja elufu yimu.
  qwh-NT: Tsemi Diospa cayanqanrecur tse punta caq cawarimicho cawarimoqcuna ¡Allapa
    cushicuyätsun! Mananam pecunaqa paqwe ushacäyanqanatsu. Mas bienmi saserdoticuna
    cuentana Diosta y Jesucristuta sirwiyanqa, y waranqa watam Jesucristuwan juntu
    mandacuyanqa.
  gaw-gaw: Aun nug eḏua hibaiṯak namba wan amup̱a eḏua hibaiṯa, hanhan daaṯe ele amu,
    nug am Kayaknu itiṯak awom, nug am op̱ia awak ele. Amu ele mauhak dimp̱anu nug
    danab amu heeb, nau aoglagnu g̱agaṯag iiṯa. Ag maḏ wan tausen amu oop̱a ag Kayak
    Kristus ele dilah mana meṯak danab daanna amu Kristus ele king daaglag.
  nca-nca: Ŋu unipare meté horé ŋu koretero pitu ko otoqowaŋgo qundo meté horé yowaŋgo.
    Kindo khumowero irisayó qu, ŋundo sopo yerewero mepémo kini. Kini, enendo Anutu,
    Kristo koro o qa-qa unipare yotoro kumima naru 1,000 qunoko Kristo koya unipare
    wiri yerewaŋgo.
  zpz-NTPP: ¡Dzi ni de mbecy benu gazaꞌy gyabañ yu tir loga la! ¡De yu zeꞌ nac yu
    mbecy ni Ñgyoozh! Sacaꞌ mod nu gat dey tuubaꞌ tir. Orzeꞌ de yu zeꞌ gac dey uz
    nu gzu riiñ lo Ñgyoozh gal nu lo Crisht. Nunu gyub ic dey tublaazh nu mi zeꞌ tub
    miily ñaꞌn.
  zac-NT: Guëquitë lduꞌu ra mënë ni nu guc ldaiꞌ raiꞌ por Dios, mënë nabëabrí guëbani
    stubi antsë ra mili izë. Nunquë jamás gati raiꞌ stubi sino na raiꞌ bëshuzi shtë
    Dios nu shtë Cristo. Nu guënibëꞌa raiꞌ con lëꞌë më por tubi mili izë.
  kyg-kyg: Hogoteno ago alino he tino apateꞌniya vayaꞌmo apaote vayaꞌamo maiꞌneꞌa
    Goti aulagaleꞌmo alagepa huꞌa maiꞌnayanageꞌa afaꞌa apamogaga aigae. Napa tu fali
    kavaꞌmoꞌa afaꞌa aeno oꞌapakasesigeꞌa Gotiꞌe Kalaisiꞌefeꞌmo mono huꞌa neꞌapataya
    vaya maiꞌneꞌapaeꞌmo Kalaisiꞌeꞌmo vani tauseniꞌa kafugamo magokepi lokaeꞌa yagaiꞌa
    apategae.
  kmk-kmk: Nagasat kan nasantuwan dan maidoga’t din umuna’n umungaḻan dadit natoy!
    Ta maid mabalinan din maikagwa’n katoy kan dida nu adi mambalin da si padin da
    Apudyus kan Kristu kan buḻun Kristu dida un mangiyapu udsi sinlibu’n dagun.
  cao-NT: Jabi shomaria tsi xo toa jariapari ca bësotëquënai ca rësonish cabo. Dios
    quima aquëquëtimaxëni ca xo. Jahëpa Dios, Cristo, tihi cabá-na arati ibo-iboria
    icaxëcaqui. Jasca, mil ca año no tsi Cristo yaxo tsi yonacaxëcani quiha.
  bbr-bbr: Kiro roasiret ak amke ätäi siräiaiei, ak Anut nukan roasiret senes raianik,
    ak nepiaka piraiei. Ätäi meiäun nukan sakaus kiro roasiret wa aru marai. Utianik,
    ak Anut Krais orien kamuk rawaun roasiret raianik, Krais nuka pak woisan 1,000
    orip roasiret kamware rawaiei.
  inb-inb: Ñugpa kaug­sa­rig­kunaka, Taita Dius­pa iapa kuias­ka­mi kan­kuna; pai­pa­lla­mi
    ni­raian­kuna. Pai­kuna­taka, parisma wañuika mana chaian­ga­pa kan­kunata­chu.
    Pai­kunaka, Taita Dius i Cristo­manda sasir­du­ti­kuna­mi kan­ga­pa kan­kuna.
    Waranga wata­mi Cris­to­wa mandag­kuna kan­ga­pa kan­kuna.
  hrv-hrv: 'Blažen i svet onaj tko je dionik toga prvog uskrsnuća! Nad njim druga
    smrt nema vlasti: oni će biti svećenici Božji i Kristovi i s njime će kraljevati
    tisuću godina.'
  box-NT: Bìa nín-yání vèera bán ɲúná sĩ, ɓa bìo sã̀ le Dónbeenì yi.
    Mu cúa-ɲun níi húmú máa yí pànká bán wán. Ɓa à wé le Dónbeenì làa
    yìa le mɔn léra yankarowà. Ɓa à dí le bɛ́ɛnì làa wo á à dã hã lúlúio
    khĩá-pírú.
  ote-NT: Nja̱pi ne xá ntꞌaxi núꞌʉ to xa yopa nte ra mʉdi. Y rá ñoho ra du núꞌa̱ ma
    da nja ja ra nidu, hinda za te da ꞌyøꞌtuabiꞌʉ. Gathoꞌʉ da macja̱ ja rá thandi
    Ajua̱ ne ra Zidada Jesucristo, ne da nda̱ꞌʉ co ra Zidada Jesucristo pa núꞌʉ ꞌna
    ꞌmo njɛya.
  wnu-wnu: Munon yurau se qamart umb der bugamir eng wuri uberet ne munon qau igorunor.
    Wuri bo sabar me umunorei, wuri Qenu Munon inubersiau tari nob wurinou munon yurau.
    Ne Munon inubersiau tari nob erogori togun 1,000-ende baraitari igorubour.
  zam-NT: Huen nda mèn, no ndyac lezo' mèn, no ngòc mèna mèn co' ngro xà'le' loo ryethe
    con' ye'rsin' par ngòc mèna che'npe' Diox, mèn co' ngro xban leque tiemp co'se'
    ngro xban mèn co' mnibe' no Crist thìb mil lín'. Mèna ne'co' xà'de Diox loo Diox
    co'te' nzo Diox par tetìi Diox mèna thidtene. Ndxe'leque', gàc mèna mèn co' mbez
    no co' gab con' roo no con' xèn no con' natú' loo mèn cón che'n Diox. No gab mèna
    con' roo no con' xèn no con' natú' loo Diox. Tataa mod li mèna sirv loo Diox no
    loo Jesucrist. No ñibe' no mèna Crist thìb mil lín'.
  zyp-NT: Thokawnah hmasawtawpaw letei a taepaw sahlo cawh a pathaipaw le bonghnang
    a tingpaw a cang he. Uihning thihnah tah aa cung letah hmingtuakhynah hnui be,
    Khazing le Khri tlangbui cang hri he ka, Ama khatah kung thongkheh aa uh a.
  sey-NT: Sihuacohuaꞌi paꞌiyë, Maijaꞌquë tse̱cohuaꞌipi, duꞌru macarepa ju̱ꞌisihuaꞌi
    huëiye huëicohuaꞌi. Ja̱ohuaꞌire cayaye ju̱ꞌiñe aco ne hue̱añe peoji. Coa ai jerepa
    ja̱ohuaꞌi cato Maijaꞌquëre cuiꞌne Cristore necaijë paꞌija̱ꞌcohuaꞌi aꞌë. Cuiꞌne
    i̱ ja̱ꞌre co̱ni mil o̱metëca cua̱ñejaꞌcohuaꞌi aꞌë.
  nvm-nvm: E iji eraneb ijia amur urinva iji buka bomana oimarek ijefuon maiji bun
    Godon e redo rad buba una mian iji naino ijia naoime barek. Bu God ko Kuraisbuon
    e isuf baroijo rene Kuraisna besum juaivasia vuan taosen (1,000) ijeg moikigi
    samuak.
  mps-mps: Tama augwali te gų pagede hasia sogo hodalobo we bidi, augwali te wiegi
    yai homu pemene elama, te magi dwai sę isiąwai bidi tama tiyu, augwali bugagia
    bideibao. Tama te si wali isibo bomogo te bidi dabe augwali aiyaba me elalugobeo.
    Menio. Te augwali God de Krais sibolo lotu po weyu, sesemane sogo augwali sigo
    sę ebo pris bidi dabe bideibao. Tama augwali te Krais dali tuni bidi te hauwa
    kibu be mu te 1,000 bidaibao.
  pab-NT: Halitiya kaseheta hetati kasehetehenerenai kakoa hoka waiye kaiserehareya,
    maisaiya atyo hinamaki wainihenahititaha, miyanitiye xowaka. Sacerdotenae ite
    tyaonaha Enore ana, Cristo ana hoka kalorexe ite tyaohenaha ekakoa 1.000 terehokoane.
  llg-llg: '@see-verse:REV.020.005'
  kyf-kyf: Nyɩma -wa -Lagɔ -sɔlʋa 'wʋ tɩa tlɩtlɩnya glaa, 'wʋtʋtʋe -dlɔɔ mɩ wa -nʋ
    nya, -Lagɔɔ -nʋ wa -mɩa. Tlɩtlɩee 'sɔnʋ 'nɩ 'tɩtɛ -ka wa -gʋ. Waa nyɩma mɩ -Lagɔ
    -yɔ Klisɩɩ bʋbɔnya nya. Wa -yɔ Klisɩ sɔ yia nyɩma 'wlulapɩlɩa -zʋ 'wlu gbuu -nʋ
    nya.
  tpi-tpi: Ol manmeri i kirap bek long dispela namba wan taim, God i makim ol bilong
    em yet na ol i ken amamas. Namba 2 dai em i no gat strong bilong daunim ol dispela
    lain. Nogat. Ol bai i stap pris bilong God na bilong Krais. Na ol bai i stap king
    wantaim Krais long dispela 1,000 yia.
  mih-NT: Zɨɨ xaan cua cuu sii ñiyɨvɨ sa cua nandoto sa xihna ñi cuan, ta ma coo cuatyi
    maa ñu icaña ñi. Ma cuhun ñu nu cua cayu ñúhu sa ma ndahva maa. Ta cua cuu ñu
    tañi ra cu zutu ityi nuu ra Ndyoo ta ra Cristo, ta cua cundyaca ñaha ñu sihin
    ra minoo mil cuiya.
  qvh-NT: '@see-verse:REV.020.005'
  kms-kms: Wuti wute riti kin res riwo ye namba wan tende puayi nes newo ye ni chumbuai
    nand di yuwon pu nas ye. Wute ren ne ni otiwo wute mai yumbui riraq riraq te kin
    rise kin tende puayi ni mai te riraq segi. Pudi ni oyi God di Kraist te prist
    ningg ris di ni ane king ningg ris ruso ber 1,000-pela pu te prene.
  agn-agn: Masoirti ig sagrado tang mga taw ang maimbeng ong primirong pagboi ong
    mga patay. Anda ray gaem ong nira tang yadoang kamatayen. Tanira magimong mga
    padi tang Dios ig Cristo, ig maggaem tanirang aroman na ong teled ta tang ribong
    takon.
  nhi-NT: ¡Tlateochiualpaquini uan iaxcatzin Dios naquin poui itich in tlen achtoh
    yancuicayolilis! Non ya ic opa miquilis acmo icpia chicaualis itich, pues yehuan
    isqueh iteopixcauan Dios uan in Cristo, uan tlanauatisqueh iuan Yehuatzin mil
    años.
  ttc-NT: Galanx-alo b'ix pawame' te Qtata Dios kye aj okyejawel anq'in tb'ay. Nlay
    tz'ok kyen te tkab'i' kamikyj, sinoke okyeqtelten na'ol Qtata Dios tuky'i Krist
    b'ix okyek'uluyon mandad jun mil aq'b'i junx tuky'i Krist.
  dan-1931: Salig og hellig er den, som bar Del i den første Opstandelse; over disse
    har den anden Død ikke Magt, men de skulle være Guds og Kristi Præster og skulle
    være Konger med ham i de tusinde År.
  kwj-kwj: Kale metengei naha ai sairo hima le sa wu eripendani kipe naha ki sa wu
    da. Hinde wowani, gumwa ki wu ai hano sumbu ti wunu ki kwambu nambwe, hinde wunu
    auli kumbwa. Mina. Wunu Gotri ga Jisas ga fi puris hima hinga wu dasini 1,000
    asama Kurais ga king apukolaka hinga wu aulindakonda.
  vie-OVCB: Những người được dự phần trong cuộc sống lại thứ nhất thật hạnh phước
    và thánh thiện biết bao! Vì sự chết thứ hai chẳng có quyền gì trên họ, nhưng họ
    được làm thầy tế lễ của Đức Chúa Trời và Chúa Cứu Thế, cùng Ngài cai trị một nghìn
    năm.
  kze-kze: pukémpinkembo aiva'ó usásinanaaowai tirunkó kawe'á ínasa aamoí ésa sáwí-marupa'o
    iramó kwégaim-barupatavesa íma táátavai ésa Áánútuna mayáí Ísu Káráísitina mayáí
    kwémaesa Káráísitiye kawáá-máyáí kwémaesa 1,000 ivimba mirá ónááowe.
  mpj-mpj: '@see-verse:REV.020.005'
  lbk-lbk: Naoney ya nasantowan nan maitapi isnan omona ay kasin matakhowan nan natey,
    tay at maid kafaelan nan ikadwa ay etey ken chaicha. Chaicha nan pachin Apo Dios
    ya si Cristo, et makiapo cha ken siya isnan sinlifo ay tawen.
  mto-NT: ¡Xo̱o̱n je̱ts vaꞌajts xa je̱ꞌe̱ veꞌeda pa̱n pa̱n jatyeꞌe joojntykpa̱jktinuvap
    je̱ mutoꞌk joojntykpa̱jku̱n! Kaꞌats je̱ꞌe̱ veꞌe yakpá̱mdat joma veꞌe je̱ jayu
    chaachpaattinit xa̱ꞌma ka̱jx, teeꞌta̱jktats je̱ꞌe̱ veꞌe yꞌíttat, je̱ꞌe̱ tseꞌe
    du̱mutóndap du̱mupá̱ktap je̱ Nteꞌyam je̱ts je̱ Cristo, veꞌemeꞌe du̱ma̱a̱tyakkutóktat
    miijl joojnt.
  bzh-bzh: Alam sën dekedi jaḳ nah doḳ buk muġinsën agi, og kwaj vesa bedemedo
    vabuung. In diiḳsën sën natu luu lo niwëëk su yoh vu bë dahun sir rë. Gaḳ rëḳ
    denatu Anutu luho Kerisi hir alam-deneḳo-seriveng lo. Lob rëḳ denatu alam-los-bengöj
    belosho Kerisi degeġin nġaa pin noh vu ta 1,000 sënë.
  guj-2017: પહેલા મરણોત્થાનમાં જેને ભાગ છે તે આશીર્વાદિત તથા પવિત્ર છે; તેવાઓ પર બીજા
    મરણનો અધિકાર નથી, પણ તેઓ ઈશ્વરના તથા ખ્રિસ્તનાં યાજક થશે અને તેમની સાથે હજાર વર્ષ
    રાજ કરશે.
  jvn-NT: Wong-wong sing pada ditangèkké ing petangèn sing sepisanan pantyèn beja
    lan kaberkahan tenan. Awit wong-wong kuwi ora bakal dikwasani karo pati sing kapindo,
    nanging bakal dadi imam-imamé Gusti Allah lan imam-imamé Kristus. Wong-wong kuwi
    bakal pada mèlu Kristus dadi ratu sèwu taun suwéné.
  byr-byr: Aꞌmwera ayɨna dɨkaapɨꞌde aaya mudɨꞌnanya dazagaaꞌ sahwara yɨlaaya yadɨvɨꞌ
    tewaanaanga winadera mwaalapɨjɨ yɨ Gotɨyare tewaanyara nawɨꞌnya tewaanya mwaaibɨꞌdere.
    Yɨ nabaai baryabwi saꞌ pɨgasaalyaꞌ aꞌmwe dazaraavɨ marulawakyaꞌne dɨragɨnya maayasɨ.
    Aawa. Sahwara Gotɨyarɨna mubɨthɨka yɨraꞌdɨvɨsare. Yɨ Kɨraazɨtɨyarɨna yɨraꞌdɨvɨsare.
    Nabaai sahwara kwarame waanɨ taawɨzanɨya sagaaꞌ Kɨraazɨtɨyalyɨ kingɨya yeꞌmwannamwaaibɨꞌdere.
  ian-ian: Tak laakna nɨmba ndi apma vat tɨgandi. Ndinamba kavle vat ana lɨgandɨ.
    Ndi apma nɨmba ndi. Ngɨni nat nɨmba kavle yinjeya njɨmbla ndi ana kavle yigiyandi.
    Ndi Godna Kraistna njɨvwa kwuka lɨgiyandi. Kraist ndɨmwe 1,000 tɨga ndu lagwa
    kat king vla vɨga lɨgaiyandɨ. Ndi ndɨnogwinala vɨga lɨgiyandi.
  hun-hun: Boldog és szent, akinek része van az első feltámadásban. Ezeken nincs hatalma
    a második halálnak, hanem Istennek és Krisztusnak papjai lesznek, és uralkodnak
    vele ezer esztendeig.
  mcf-NT: 'Adnubien tauaquin uincuemiaido bëdambo yec cuishonqueposh: —Padpidec unëstiapimbo
    iquebi —quiash. —Adquid icquin Nuquin Papan yuabo yec: “ ‘Esusbëd Nuquin Papa
    bëdamboshë iquec,’ canuna,” quequin chianequid nendac. Aid seta 1000tedi matamequin
    Esusbëdtambi utsibo bëdamboen namequid nendac —quequin aden ismeposhi.'
  kjs-kjs: Gore enaali abala ririna rekalimidere Gote-na epe kone mi enaali yaa-pulu
    raaname waru komalimi. Wala rana laapo komape purimiri enaalinu mada narabuainalia.
    Gore ora dia go enaalinuri Gote-para Keriso laapona lodo kirae enaalinu puma piralimi.
    Go puma nimu Keriso raapu ali mudu-rupa maali 1,000 ru-para piralimi.
  mni-mni: Ahanba hinggatpa aduda yaohoubasing adu asengbani amasung yaiphabani. Anisuba
    siba aduna makhoigi mathakta matik leite; makhoidi Tengban Mapugi amasung Christtagi
    purohitsing oigani, aduga makhoina Christtaga loinana chahi lising ama panminnagani.
  yad-NT: Ju̱denu jmu̱tyasavaryi rityi mi̱sa̱sumiy munatya mi̱sa̱subedamu, rivyichasara
    Ju̱denuju̱ jiintyasavay daryaju̱. Ne rirya̱datyasarara daraju̱jyu̱ diiyada, jiryatiy
    rirye̱chasara Ju̱denunijyu̱ jachipiya̱vay, Crístunijyu̱ jarye, rirya̱nusu̱jeya̱sara
    sisa̱ taraqui vara̱nca nijya̱ sa̱ra̱ju̱ ti̱ta̱ju̱ntiy.
  mxb-NT: Ndikáꞌán ví na̱ nataki mií no̱ó, ta kakuu taꞌani na na̱ ii̱, dá chi̱ o̱
    ko̱ní taꞌon na kuu na̱ taꞌándá kúú uu̱. Diꞌa niꞌi̱ táꞌi̱ ná kakuu na duti̱ mií
    Ndios xíꞌín duti̱ Cristo, ta dándáki na xíꞌín ná iin mil toon kuia̱.
  pon-2006A: Meid pai mehlel irail kan me pahn iang iasada keieu wet. Mehla keriau
    solahr ahneki manaman pohrail, pwe re pahn wiahla samworo en Koht oh Krais, oh
    re pahn iang kakaun erein pahr kido.
  maq-NT: Jercu ndaja tsëhë me hacuaha tyjahi cjuatacun rë me xi cojo me satë rë me
    xi tjun cuya me cjuahñu. Cjuaveya xi majo ne, satiin rë me ta, tsajin mé ma sahmi
    cojo me. Cumá me sacuaha nahmi xcun Nina cojo Cristu hane sahmi me gubiernu cojo
    me xcun ngu mil nu.
  hto-hto: Nana afe nanoide cáaillɨruimo meine abɨdo cáaitɨno caɨmare itíaɨoɨ. Daje
    izói afémacɨ Juzíñamui ñue fɨnócano. Afe meífoide tɨille afémacɨmo jaca jíriñeite.
    Mei íadɨ afémacɨ comɨ́nɨdo Juzíñamuimo úrifɨreitɨnona íitiaɨoɨ; daje izói Cristo
    íeɨena zíiñona íitiaɨoɨ. Iemona mil fɨmona dɨno afe Cristo dɨga illáɨmaitiaɨoɨ.
  por-BRBSL: Bendito e santo é aquele que tem parte na primeira ressurreição. Sobre
    estes, a segunda morte não tem poder, mas eles serão sacerdotes de Deus e de Cristo,
    e reinarão com ele mil anos.
  ces-NKB: Požehnaný a svatý, kdo má podíl na prvním vzkříšení. Nad těmi ta druhá
    smrt nemá moc, ale budou kněžími Boha a Krista a budou s ním kralovat tisíc let.
  cui-cui: ¡Maisa bichocono jʉntʉ coyene weiweina pomonae equeicha Nacom asʉ exana
    petʉpae coyene weya po peasʉ coyenewa xua copiya! Barapomonae Nacom piamonae tatsi.
    Barapomonae jopa werapae tsane poxonae equeicha jiwi caewa werapaena po jiwi jopa
    pejume cowʉntsiwi. Saya barapomonae exanaeinchi Nacom pia sacerdotemonaepiwi tatsi
    xua irʉ Cristo pia sacerdotepiwi tatsi. Mataʉtano barapomonae nabarʉ caemonae
    xua barapomonae barapo cae pin nacuepiwi itorobiya ewatatsi mil po weibetha tsane.
  boj-2014: Tamo uŋgasari namoosib subq na tigelqab qaji naŋgi di Qotei aqa segi tamo
    uŋgasari bole. Deqa naŋgi tulaŋ areboleboleinjrqas. Naŋgi moiyo bunu qaji turqasai.
    Moiyo dena naŋgi taqatnjrqa keresai dego. Naŋgi Qotei aqa Kristus wo naŋgo atra
    tamo sosib wausau 1,000 Kristus ombla mandor kokba sqab.
  eng-OEBUS: Blessed and holy will he be who shares in that first resurrection. The
    second Death has no power over them; but they will be priests of God, and the
    Christ, and they will reign with him for the thousand years.
  eri-eri: Ariya nere fai-aita bagu saini amugou waha langa ege gidu jayode waha,
    Itou no nogo nomo bona hangada nigai bona nere edo edega wode. Umou nga waha no
    nere waha ilei nigei nomo danga uwau. Nere Itou Kristus ngare neire pris yafodbode.
    Ono bode nere haga orei 1,000 waha langa nere Kristus ngate king yafodbode.
  aly-aly: Arrwekeleny weth-rneman ilwewarl-penh-rneman rernem arraty inngarl aneyel,
    iteth-anem, rernemap irrngerney innga. Nthakenh rernem ilwey-angenh arrpemarl.
    Nthakenh ingwer-rnemel renh-rnem iwey-angenh rwa ilkwewarl, arrangkw. Rernemap
    warrkerrerl-aneyenh Akngeyew Jesus Christ-ew-then aherrety 1,000-ew-atety, atyetyart-rnem
    anemel Jesus-itwel.
  wiu-wiu: Tuaneyake namolo kamoa poatekoi yenepa Akolaliyo pewe wedoa witikale kolotine
    meoi. Ali atoa taku takoa tuatekoi-pete o yene-pala padele toameneya Akolali Keraisutake
    lodo you toa kinikile takama poi. Nipa mali ege kadukaka kapidime kadukoa (1,000)
    ponoka toa Keraisu-pala itono talo toa-kala kawei.
  swe-swe: 'Salig (lycklig, välsignad) och helig (avskild för tjänst) är den som har
    del i den första uppståndelsen. Över dem har den andra döden [att bli kastad i
    eldsjön, se vers 14] ingen makt, utan de ska vara präster till Gud och den Smorde
    (Messias, Kristus), och regera med honom i tusen år. [En period på tusen år nämns
    sex gånger, se vers 2, 3, 4, 5, 6, 7. Ofta används ordet millennium, från latinets
    ”mille annum” – tusen år, för denna tidsperiod. Utifrån profetior i GT om ett
    fridsrike, och föregående verser där Jesus kommer på en vit häst, se 19:11-15,
    verkar det vara en period då Jesus regerar på jorden. Det blir en tid då skapelsen
    upprättas, se . Lamm och vargar ska bo tillsammans, se . Det är ett fridsrike
    där svärd smids till plogbillar, se . Dock är det inte en helt fullkomlig värld:
    - Människor kommer fortfarande att dö: ”Den som dör vid hundra års ålder kallas
    fortfarande ung”, se . Paulus gör det klart att ”Jesus måste vara kung och regera
    tills han har lagt alla sina fiender under sina fötter, den sista fienden som
    utplånas är döden”, se . Det är först efter den sista striden med djävulen som
    jorden renas i eld och en ny himmel och en ny jord kommer, se . Det är först efter
    den nya himlen och jorden som ”döden inte finns mer”, se . - Även om Jesus tillsammans
    med de troende regerar här på jorden, krävs det domar, se vers 4. Jesus regerar,
    men många böjer sig motvilligt för hans vilja eftersom de i slutet av perioden
    gör uppror, se vers 7-9. Denna syn att Jesus kommer innan millenniet kallas premillennialism
    och är den vanligaste tolkningen. I amillennialismen, från grekiska ”a”, inte,
    tolkas tusenårsriket som en symbolisk tid. Under 1800-talet, då många trodde på
    människans egen förmåga att förändra världen, växte postmillennialismen fram där
    man tänker att Jesus kommer först efter tusenårsriket med en ny himmel och jord,
    fram till dess har församlingen regerat på jorden under tusen år medan Jesus är
    i himlen.]'
  cth-cth: Ahmaloe thawnae dawk ka thaw e teh a yawkahawi e hoi kathounge tami lah
    ao. Apâhni duenae ni ahnimouh lathueng bang patet e kâ hai tawn hoeh. Ahnimanaw
    teh Cathut hoi Khrih e vaihma lah ao awh teh, Khrih hoi cungtalah kum 1,000 touh
    thung a uk awh han.
  mti-mti: Inaig yoine namuwa gaibu wakenewa me waribiyane sira iyakaisi. Iyayapan
    mame gumbo bo duwameba me yutuwa onan. Mu God ge Keriso pirisi ape Keriso gaibu
    bairawan 1,000 danave amarape.
  pad-NT: Hari. Khai vakhaniki adani hi'adani ija'ari va'oaniaro miro'a Deus va'ora
    anahoki'iki. Va'ora kajoamoraki adani. Ni-Ibavi Jaharika'oaki kania Deus va'ora
    arakhariha adani. Deus kanikhariava abono sasidotxi vihiki adani, Deu-ra vaakodiavini,
    Cristo-ra vaakodiavini jaboni, vakadihonai abono vihi'ina. Jesus Cristo khama
    va'ora vavaka'da'diki adani arabo hahavi kaija'arini mil badara hiki ipohini.
  twi-twi: Nhyira bebree nka wɔn a wodii kan nyan wɔn fii awufo mu no. Owu a ɛto so
    abien no nni wɔn so tumi. Wɔbɛyɛ Onyankopɔn ne Kristo asɔfo. Na wɔne no bedi ahene
    mfe apem.
  hlt-hlt: Lamhma thohkoepnah khuiah cutnah aka khueh tah a yoethen tih cim. Amih
    soah pabae dueknah loh saithainah khueh pawh. Tedae Pathen neh Khrih kah khosoih
    la om uh vetih amah taengah kum thawngkhat a poeng uh ni.
  tbz-SIM: Dɛ̀ nnɑɑti Kuyie ncɑ̃̀ńnɛ́ bɛ̀, bɛ̀ɛ̀ ketɛ́ kɛ yɑ̃̀ńtɛ́, bɛ̀ tɛ̃́nkɛ í
    yóó kú mukúdɛ́rímù, bɛ̀ yó ntú Kuyie nnɛ̀ Kirisi bɛ kó ikuɔ́ nìùbɛ̀ mbɛ, kɛ́nwɛ̃ńnɛ̀
    Kirisi kɛ yo ntikpɑ̀tì yɛbie ntɛkɔupíítɛ̀.
  san-GUJ: એષા પ્રથમોત્થિતિઃ| યઃ કશ્ચિત્ પ્રથમાયા ઉત્થિતેરંશી સ ધન્યઃ પવિત્રશ્ચ| તેષુ
