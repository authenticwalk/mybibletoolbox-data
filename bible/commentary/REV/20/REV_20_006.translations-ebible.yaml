    wan taosen vømǿ-navøēm.
  rug-rug: Meke tamanae dia, na tava madi si arini pu somanae koa sa tinuru pule pa
    minate kekenu. Ura sa minate vina rua si loke nana ṉiniraṉira koa rini, sina lopu
    ta vala koasa vina kilasa koa holana, ba kaqu na hiama te Tamasa, meke te Karisito
    si arini. Meke kaqu koa baṉara turaṉia rini si Asa koasa Nana Binaṉara pa keke
    tina vuaheni.
  hop-NT: '@see-verse:REV.020.005'
  san-URD: ایشا پْرَتھَموتّھِتِح۔ یَح کَشْچِتْ پْرَتھَمایا اُتّھِتیرَںشِی سَ دھَنْیَح
    پَوِتْرَشْچَ۔ تیشُ دْوِتِییَمرِتْیوح کو پْیَدھِکارو ناسْتِ تَ اِیشْوَرَسْیَ کھْرِیشْٹَسْیَ
    چَ یاجَکا بھَوِشْیَنْتِ وَرْشَسَہَسْرَں یاوَتْ تینَ سَہَ راجَتْوَں کَرِشْیَنْتِ
    چَ۔
  heb-LB: ברוכים וקדושים אלה שקמים בתחייה הראשונה; המוות השני לא יפגע בהם, כי יהיו
    כוהנים לאלוהים ולמשיחו וימלכו איתו אלף שנים.
  caf-NT: K'us ndan njan 'udechoo dune dinadutédulh hubulh 'uhooja, 'en degha nus
    hoonzoo hubugha whutelts'ulh, 'ink'ez lubeshi bughu hootelah huteleh. 'Ink'ez
    whulh nat dune yatádlah, 'aw 'en huba cha'hóot'ah. 'Et k'us Yak'usda 'ink'ez Christ
    bunáwhulnuk huteleh 'ink'ez 1,000 naooduzuk 'i hiyulh moodih huteleh.
  mio-NT: Cua cusii ini ñi, ta ñahni cuati cua coo chi ñi. Ñican cuu ñi cua natacu
    xihna cuii, ta ña cua ndehe ñi tu ndoho nu cua cayu ñuhun xaan. Cua cuu ñi sava
    ta cua iin sutu iti nuun ra Ndioo iti nuun ra Cristo, ta icaa ni cua cundaca ñahan
    ñi chi ra Cristo. Iin mil cuiya cua cundaca ñahan ñi.
  srq-NT: Ae rane nda Dios mbuquera nyii nae, ũquɨ̃ ia tuchɨ rae. Dios quiato tuchɨ
    chõ ũquɨ̃ nde. Ũquɨ̃ nda nyoɨ eã mbeɨ tata cuasu. Siqui beɨ ra Dios rese. Cristo
    abe rese. Ererecuarã mbeɨ ra eriqui Cristo rese mil años.
  kje-NT: Ri man Makromod Lalap na'amori wali'ur lere dedesne onnenihe, akinhe nahuwa'anedi
    la hi mehe ramwali Nina pipi unulu wawi tanma'a man moumou dewdewe. Makmaki rewro'o
    nine ka nodi molollo hi me'e, maa hi ramwali imam-imam man ilitolle Makromod Lalap
    noro Kristus, la roro Kristus rodi molollo wewerre anna riwan ida raram haenhi.
  gaz-gaz: Warri duʼaa kaʼuu jalqabaa keessatti qooda qaban eebbifamoo fi qulqulloota.
    Warri akkasii luboota Waaqaatii fi luboota Kiristoos taʼanii waggaa kuma tokko
    isa wajjin moʼu malee duuti lammaffaan isaan irratti taayitaa hin qabu.
  kud-kud: Ta hiya tautowolo mugamugaidi masemaseledi, ainaena mayadi yaliyaya, na
    mwalowoi bwauna nigele mata hiyalobai, na hesi Yaubada na Besinana yadi taupwaoliwo,
    na Besinana baidadi mata hivetauloina bolimai tausani aidiyai.
  urb-NT: 'Manõ ame''ẽ ta ke Tupã mukwera py ta. Ame''ẽ ta riki mã hury katu ame''ẽ
    ta ke. Ame''ẽ ta pe Tupã pandu ta: “Pehẽ riki katu ame''ẽ ta ke” aja. Ame''ẽ ta
    mupyraraha renda pe oho ym te ta. Mupyraraha renda pe oho rahã, mokõihar manõ
    ame''ẽja saka. Tupãma''e pa''i aja ixo ta. (A''erehe inamõ pandu pandu katu ta.)
    Kirisutuma''e pa''i aja ixo ta tĩ. (A''erehe inamõ pandu pandu ta tĩ.) Pe, 1.000
    warahy ''ar rahã, inamõ kapitã keruhũ aja ame''ẽ ta ixo ta tĩ.'
  fra-LSG: Heureux et saints ceux qui ont part à la première résurrection! La seconde
    mort n’a point de pouvoir sur eux; mais ils seront sacrificateurs de Dieu et de
    Christ, et ils régneront avec lui pendant mille ans.
  san-HK: eSA prathamotthitiH| yaH kazcit prathamAyA utthiteraMzI sa dhanyaH pavitrazca|
    teSu dvitIyamRtyoH ko 'pyadhikAro nAsti ta Izvarasya khrISTasya ca yAjakA bhaviSyanti
    varSasahasraM yAvat tena saha rAjatvaM kariSyanti ca|
  cak-SNT: Can santo cꞌa ri quicꞌaslien y can jaꞌal caꞌquicuot ri xcaꞌcꞌastaj-pa naꞌay
    antok ri Dios xcaꞌrucꞌasuoj ri quiminakiꞌ, ruma ri rucaꞌn camic man xtitiquir
    ta chiquij. Ijejeꞌ can xcaꞌuoc sacerdotes richin ri Dios y ri Cristo. Y junan
    xtiquiꞌan reinar riqꞌuin ri Cristo chupan ri mil junaꞌ.
  uvh-uvh: Aming didimesi ka u maraging yapkuk wa adi inga' aming fam wari tubobu
    marara adisining kadagang waraga' kagaya girii bemni' ganang wa adi kagaya ka
    wara'guk mo' bemni'ga'. Ning tanga adi Anutuning kane a Kasira Aming Jisas ning
    kane u tanga ira inga' Kasira Aming wari kama paramu' gurak wan tausen ning wara'ganang
    aming yaptatoro' ganang wa adindu' adigok kubap ira yaptatorini'ga'.
  ino-ino: Ani hokote'a hetisaya vayana Anumaya Koti fate akufa vaya'a mai'ne'a lusi
    amuse hisae. Anumaya Koti'a leke leke nehea atafi o'apatesea yafe amuse nehu'a
    ani yafe koli ohukaki Anumaya Koti'ae Kalaisi'ae ana'ki ali'a asaka nehu'a ali'ya
    vaya'ani mai'ne'a vani tauseni'a kafu (1,000 kafu) Kalaisi'ae kava ya ali'a maikae.
  gnn-gnn: Bala goŋmirriyirrinydja wiṯthunna dhikana walala yurru nhina yukurra; yakana
    walala yurru ŋunhiyinydja walala biyapulnydja murrmurryun, bitjanna liŋguna walala
    yurru nhina yukurra ḏalkarra'mirrina walala Gunhu'wu ga Djesu-Christku, djäma
    yukurra yurru buku-ŋal'yunna manapan Godku, ga wäŋanydja dhuwala ŋarakanydja walala
    yurru ḏälkuma yukurra rrambaŋi Garrayyuna, dhuŋgarranydja yurru ŋupan 1,000.
  yal-yal: Sɛwan muxune xa naxanye na lu na keli singeni sayani. Sayaan firinden mi
    sɛnbɛ sɔtɔma e tan ma, e findima nɛn Ala nun a Muxu Sugandixina saraxaraline ra,
    e yi mangayaan liga a xɔn han ɲɛɛ wuli keden.
  cnt-NT: ¡'E₂ guë́₄ dsen₃, 'e₂ guë́₄ jŋió₅, juɨ₁lia'₂ dsa₂ i₂quen'₄ jë₁le₂'uɨg₅₄
    a₂jen'₅₄ dsa₂! Ia₁ ja₁con₂ 'éi₂ guë́₄ në́₃ tsá₃ ma₃juɨ₅bí₂ 'io₃ jë₁ca₂të́₂ táng₃
    'mú₃. Dsa₂ 'éi₂ guë́₄ në́₃ léin₂ jme₂dsa₂ le₃ne₄ Diú₄, quian'₅₄ le₃ne₄ Cristo,
    ton'₂ goin₃ ján₃ quiain'₅₄ 'éi₂ caun₂ mei₅ ŋi₂.
  tif-tif: '@see-verse:REV.020.005'
  nlx-nlx: बोरकेतवालो एने चोखालो माणुह तो हे, जो पेल्ला जीव उठणा माय बेलायेल हे। ओहला
    माणहा पोर दुसरी मोतीन कायस बी आदिकार नाय मिली; पुण ता बोगवानान एने मसीन चाकऱ्या
    एती, एने ता हेऱ्या एक एजार वोरह्या वोर राज केरती।
  apw-NT: 'Dantsé nanezna’íí naadikáhgee hadíń yitah naadiidzaahíí biyaa gozhǫ́ǫ́
    hik’e bił godiyini at’éé: iké’gee daná’itsaahíí doo hago ábile’ da doo, ndi Bik’ehgo’ihi’ṉań
    hik’e Christ bi’okąąh yebik’ehíí daanlįį doleeł, dała’á doo náhóltagyú łegodzaazhį’
    yił nadaant’aah doo.'
  gum-gum: Mayanguen tab kuilø køn trurrigu Tiusweindø tarømariilø, tru kwawa katøyug
    srøsrø øsiirabelai utu øsiirabelaimbe. Yandø tru kwab kwanrrai katøle kwangarub
    arrubiibe nømune chigucha chi martrab kaimanrrun, nømbe masken Tiusweimba, Cristoimba
    sacerdotesmera kua, nøba mil años ashib karub purrønrrun.
  not-NT: Inganinasëretasantaiguë ira obataiguënguitsine inganiatanae, aisati Tosorintsi
    iraganinatëri irirojegui. Aisati quero iáti irirojegui cara Sharincabeniquë cantaca
    ira tsoengatsiri te inguemisante; carari Tosorintsi ingantaiguëri saserirotijegui,
    intsibataiguëmari Tosorintsi aisati Quirisito intingomibintaiguëri matsiguenga
    1,000 osarini.
  plu-plu: Ku pariye hiyeg kannikaw abet ini pitatye kannikawka ignes barewpityepwi.
    Igkis utí kaayhsima kabaykanek. Ini apeynipye miyaka ka hiyá gisamanakkis. Igkis
    wageswa Uhokri gimuwpegapu Cristo gimuwpegapu adahan igkis danukwa kennesa gitkis
    takunipti adahan kehne gibetkikis. Hawwata akiw igkis kumadukanek payak gikak
    Cristo adahan ini peheknene mil (1.000) kamukri.
  iou-iou: Täŋpäkaŋ ämawebe intäjukun akukakuk u gänaŋ yäpurärätkaŋ uwä oretoret,
    bänep täga terak kudupi-inik itkaŋ. Kumäŋ-kumäŋ namba 2tä ämawebe udewani täga
    nämo däpek. Nämoinik! Äma uwä Anutu ba Kristo täŋo bämop ämawebe ude itpäŋ Kristo-kät
    intäjukun äma täŋo kaŋiwat epän täŋ yäpmäŋ kuŋirä obaŋ 1,000 u api tärewek.
  ntp-NT: Sʌʌlicʌdʌ baigʌnʌlidi ʌgai ismaacʌdʌ ʌpʌga duduaaca Diuusi ʌcovai vuvaitu
    ʌgai. Ʌgai ʌrpapaalicamu tʌvaagiʌrʌ Diuusi vuitapi dai gatʌaanʌdamu Cristo ʌʌmadu
    ʌmo mil uumigi. Dai ʌgai gia maiiimia agai ʌDiaavora ʌʌmadu.
  rai-rai: Diat baa di walaaun diat u ra mugaana tinur balet ko ra minaat, diat daan
    ma diat a gomgom na taara anun God. Pa diat a kariaana ma a dekdek i ra weru minaat.
    Diat a kum tena wetabaar karom God ma Kaarisito. Diat a naagagon ungaai ma Kaarisito
    raa aarip na kilaala.
  haw-1868: Pomaikai a hoano hoi ke kanaka ke loaa ia ia ke ala mua ana; aole e lanakila
    ka make alua maluna o lakou, aka, e lilo no lakou i poe kahuna no ke Akua a no
    Kristo, a na lakou e hoomalu pu me ia i na makahiki hookahi tausani.
  ffm-ffm: Malu e senaare ngoodanii jeyaaɓe e immital aranal ɓee! Maayde ɗiɗoɓere
    ndee walaa ko waawi e maɓɓe, ɓe laatanto Laamɗo e Almasiihu yottinooɓe sadaka,
    ɓe laamodoo e Almasiihu duuɓi ujunere.
  arb-NAV: مَا أَسْعَدَ وَأَقْدَسَ مَنْ كَانَ لَهُمْ نَصِيبٌ فِي الْقِيَامَةِ الأُولَى!
