verse: REV.020.001
translations:
  kpx-kpx: Ige di tota elehasege anelu moleu kumoe ki mai seimi mole isute keta matahai
    otogomo dobai lohonu.
  okv-H: Eto Anera vahai uhu i ta eto veto puvutuhoi kehena amo ingeni vahai amo enda
    jo hu ta amita bokiri hirikari ‘key’ avo jigito ingeni nei na amo ‘chain’ pajire
    be jigija
  tbo-tbo: Tu winoyanoya gehouna a gagaleya ma yadei i hopuhopu mai domo daodaona
    ani’mhoena ma gulawa banei dumana u nimana ma i nei
  mal-C: അതിനുശേഷം, ഒരു ദൂതൻ അഗാധഗർത്തത്തിന്റെ താക്കോലും വലിയൊരു ചങ്ങലയും കൈയിൽ പിടിച്ചുകൊണ്ട്
    സ്വർഗത്തിൽനിന്ന് ഇറങ്ങിവരുന്നതു ഞാൻ കണ്ടു.
  grc-SR: Καὶ εἶδον ἄγγελον καταβαίνοντα ἐκ τοῦ οὐρανοῦ, ἔχοντα τὴν κλεῖν τῆς ἀβύσσου,
    καὶ ἅλυσιν μεγάλην ἐπὶ τὴν χεῖρα αὐτοῦ.
  bgc-bgc: फेर मन्नै एक सुर्गदूत ताहीं सुर्ग तै उतरदे देख्या, जिसके हाथ म्ह अथाह कुण्ड
    की ताळी, अर एक बड्डी बेल थी।
  khz-khz: Ne au na aneru ta kupa na emarigoto agitaato. Gimanai lega ropu kelau,
    (avuavu rakavara geria tipura), tavirina, e gimana kavatai teini ati keikeina
    ta.
  deu-TKW: Und ich sah einen Engel herabkommen vom Himmel, mit dem Schlüssel des Abgrunds
    und einer großen Kette auf seiner Hand.
  zsr-NT: Gdöd lë ni bléꞌidaꞌ ruhuötjëꞌ gbaz laꞌy, zëꞌë yehuaꞌ yubá, zönëꞌ zxiꞌn guia
    qui latj chul, atiꞌ nuꞌë tu du guia yödx.
  lin-lin: Bongo namonaki anjelu moko kokita wuta na Lola ; asimbaki na loboko na
    ye fungola ya libulu ya monene mpe ya molili makasi mpe monyololo moko ya monene.
  hns-NT: Tab ham Parmeswar ke ek parie ke swarag me se nietje aawat dekhlie. Okar
    haath me gahiera petie ke tjaabhie aur ekgo garhoe ketie raha.
  noa-E: Maimua Ẽwandam chogta ʉ̈gtharmua eeg urum mua oojim. Magua ich jua ee jẽbdi
    ierr nem pöm thʉrrdöjö sim eem yabme waidurajim, caden pöm sim dʉ̈i.
  eng-EMTV: Then I saw an angel coming down from heaven, having the key to the bottomless
    pit and a great chain in his hand.
  mib-NT: Te ni jito ri jeē ní cuun ɨɨn ndajéhé yā ichi ándɨvɨ́. Te ndáhá yá ndacáa
    jeē núne tūhnchi cúnú ndasɨ́. Te suni ndáhá yá ɨɨn cadena cáhnu.
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ साङ्‌ग्राम्‍पेदाङ्‌लाम् माङ्‌लाइङ्‌बाधिक् ये़ःर पत्‍छे़बा
    निःसुङ्॥ खे़ल्‍ले़ कुहुक्‍को खे़न् कुद्रोःम् मे़ःन्‍नेबा लुम्‍बाःत्तोबा तिमिक्‍किन्
    नु पयम् यम्‍बा फे़न्‍थक्‍क्रङ्‌ङिन् कत्तुरो॥
  xnj-xnj: Kangi naweni mtumu wa kunani kwa Chapanga, ihelela kuhuma kunani kwa Chapanga
    kuni akamwili muchiwoko chaki fungulu za ligodi langali mwishu na mnyololo uvaha.
  mmx-mmx: La nia aga ven lara laangelo ga si boro vana at laxalibet, neni gam tebeng
    lengki at lemeroon la gam tebeng bok lavaroos sen silok.
  cbr-NT: Usaquin istancëxun cana ángel naínuax ubutia isan. A ángelnëx ca quini chaira,
    anun aín xëcuë xëocati ñu a tuíanan, manë risi chaira aribi tuíncë 'iaxa.
  tee-NT: Pus ju acsnich iclakts'ilh pumatam anquilh ju minchalh lact'iyan. Chai ixch'apata
    ju xallave junta na makat lhok'onk'o'anta. Vachu' ixch'apata ju makak'ai cadena.
  eng-LSV: And I saw a messenger coming down out of Heaven, having the key of the
    abyss, and a great chain over his hand,
  cak-NT: Y xintzu' jun ángel ri nika-pe chicaj y ruc'amon-pe ri llave richi ri nimalaj
    itzel jul ri jumul k'eku'm rupa. Y ruc'amon-pe chuka' jun nimalaj cadena pa ruk'a'.
  pah-NT: Kiro ji Tupana'gapyrive'ga repiagi ga jyvame yvaga hugwi. Gwereko ga chave
    tape'a ji yvykwara ruvihavuhua rovapytymbava javo. Paivouhu oho yvykwara ruvihavuhua.
    Gwereko ga itanhuramuhũa hehanhuhũheteva'ea opo pe.
  sja-NT: Mãpai mɨa unuji ángel ɨt'ariipa baai cheru. Mãgɨpa ma uria nãpɨa bɨdepema
    llave cadena choma bɨ ome iru baji ichi juade.
  xed-xed: Tahula tsa, ka nghaŋtá yu ta saha duhwala Lazglafta daga ta luwa, nda klatá
    makuɓla gudzuvruŋ nda ya nda mghama ziɗa ma dzvu.
  mks-NT: Tá na̱ndihi já na̱xini i̱ na̱nuu in táto̱ Ndióxi̱ chí indiví ta ñéhe a yáví
    ña̱ súná yuhú yávi̱ cúná, ña̱ co̱ xínu̱ nu̱ ndíhi nu̱u̱ cán. Ta cáñee in cadena
    ndeé ndáha̱ á.
  gfk-S: Io, ma iou ga nes tike angelo ga hanana sur metuma ra mawe. Ma iga hatur
    kawase no dades ura paapos no matanangas tano lulur pata ta haphapatam tana. Ma
    iga palim ter tike dades na hinhiran sakit.
  bmu-bmu: Miaŋgö andöŋe Suep garata kun ekiga Suepnöhök erök. Yaŋön ömewöröme yeŋgö
    löm dutŋi qahö miaŋgö ki moröŋi aka tapep (muŋgamuŋga) ketaŋi kun mi böröŋan memba
    erök.
  dgz-dgz: Amba bet inan gapan yawana anea da kiman gapan aoma visen. Urat nononga
    diriwa uoni tonan mega tumtumewa damik baware den nanip tambun yawan.
  eng-GNV: And I saw an Angel come downe from heauen, hauing the keye of the bottomles
    pit, and a great chaine in his hand.
  zaa-NT: Bitola de nui nna, bilá' te' attu ángel radi bi dèsdeba ỹiabara' nna dèni
    bi ttu llave nu ná para pozo chul·la. Dèni hua bi ttu cadena xeni.
  eng-WEBSTER: And I saw an angel come down from heaven, having the key of the bottomless
    pit and a great chain in his hand.
  guh-guh: Icatsia taniji ángelnë perunaejavatsica athëbëvetsica. Cobenarunaica pinijimëthëxaneto
    pijallave. Cobenarunaicanua ayaicadenamaëtoxaneto.
  bon-bon: Cane puma cita ca jepänine, Acejiyame me mename seemo te cabucewe ca täinige
    kii cama piiyemrage cupicu ne iitnaname, cuta teeme ayana seea puga ge.
  nhw-BL: Huan niquitac se itequihua Toteco catli temoyaya tlen ilhuicac ica illaves
    nopa ostotl catli tlahuel huejcatla hasta amo quipiya itzintla. Huan nojquiya
    quipixtoya imaco se hueyi tepos cadena.
  swh-ONEN: Kisha nikaona malaika akishuka kutoka mbinguni, akiwa ameshika ufunguo
    wa lile Shimo na mnyororo mkubwa mkononi mwake.
  wbi-wbi: Kange nikamwagha umunyamola ikwika kuhuma kukanya, akale ni fungulo ija
    mwino ghuno ghusila kusila na munyororo un'kome muluvoko lwa mwene.
  bba-bba: Yen biru nɑ kpɑm wɔllun ɡɔrɑdo ɡoo wɑ u sɑrɑm wee wɔllun di, u wɔru bɔkɔ
    nɔru sɑriruɡuu ɡen kɔkɔrɔ nɛni kɑ yɔni bɛkɛ.
  eng-KJVCPB: And I saw an angel come down from heaven, having the key of the bottomless
    pit and a great chain in his hand.
  kgk-NT: Upéi ahexa ave peteĩ Nhandejáry rembigwái ogwejy ou-vy yváy-gwi. Ogwereko
    ramo opo-py peteĩ yvykwarusu hugwa e'ỹ va'e rokẽ mbotyha. Peteĩ calenagwasu inhapytĩha,
    ipohýi va'e ogwereko ave opo-py.
  waj-waj: Itaama taika kiooduu na taaduu aangeraa voovoono ngiau aapuuvakidiri tioo
    varioo soopa hokoba mmata mmeeduuya vuuvaa kiivaa utu kioo vainno yeena yaagueeqa
    mmuaararoovo mmakarannaivaa roosuuvaa utu varoo tioo variravai.
  cpy-cpy: Okanta noñaaki rayiita-paaki itsipa ronampiri Tajorentsi. Roteeyakiro rashita-ryaan-tyaawori
    omoo inthomoeki-perota-tsiri. Roteeyaki eejatzi antawo eshirotha.
  mpx-mpx: Inoke anelose etega ya kite i laulau i neem labulabumwa, gol toto milaulauina
    hot ana ki i pihikan ge sen bwabwatana i noahe.
  wbp-wbp: Ngula-jangka, jukurrparla nyangurna marramarra yaninjarni-kirra nguru-nyayirni-wangu-jangka.
    Rdaka nyanungu-nyangurla mardarnulpa jayini pirrjirdi-nyayirni, ngulalpa kiyirlangu
    mardarnu tuwa-kurlangu, yangka kujalparla wapirrija rdakuku.
  luo-luo: Eka naneno malaika kalor koa e polo, kotingʼo rayaw mar bur matut maonge
    gikone kod nyororo maduongʼ e lwete.
  nhe-NT: Huan niquitac se elhuicac ejquetl tlen temoyaya tlen elhuicac ica illaves
    nopa ostotl tlen tlahuel huejcatla hasta ax quipiya itzintla. Huan nojquiya quipixtoya
    imaco se hueyi tepos cadena.
  aii-aii: ܗ̇ܝܓܵܗ ܚܙܹܐ ܠܝܼ ܡܲܠܲܐܟ݂ܵܐ ܒܸܨܠܵܝܵܐ ܡ̣ܢ ܫܡܲܝܵܐ، ܕܐܝܼܬ ܗܘܵܐ ܠܹܗ ܩܕܝܼܠܵܐ ܕܗܵܘܬܵ‌ܐ،
    ܘܫܸܫܸܠܬܵ‌ܐ ܓܘܼܪܬܵ‌ܐ ܒܐܝܼܕܹܗ.
  esk-NT: Tarra qiñiqtuŋa israġuliŋmik atqaqtuamik qiḷaŋmiñ, saagaqhuni argaŋmiñi
    aŋmautaanik natiqsiñaitchuam aŋmanġum kalimñaqpaŋniglu.
  msb-msb: Pakatapos may nakita akoʼn anghel na nagalusad hali sa langit na may huyot
    na dako na kadena kag an lyabi san waraʼn katapusan na buho.
  cpa-NT: Jøng² ca¹jái¹jni ma²siog¹² jan² ángel, já¹² juu¹² guiuh¹³ ŋi¹juǿi¹. Chinh¹²
    ángel ju³ŋí³ quiah¹² hag³ tøg² nǿng² hi² ho¹² ca¹tǿ² guio¹juǿi¹. Jø¹² bíh³ chinh¹²
    ángel cøng² cadena.
  dso-dso: ତାର୍‌ପଚେ ଏଦେ ଦେକା ! ସର୍‌ଗେଅନି ଗଟେକ୍‌ ଦୁତ୍‌ ଉତ୍‌ରି ଆଇବାଟା ମୁଇ ଦେକ୍‌ଲି ।
    ତାର୍‌ଲଗେ ପାତାଲର୍‌ କୁଚିକାଡି ଆରି ଗଟେକ୍‌ ବଜ୍‌ ରଇବା ସିକ୍‌ଲି ରଇଲା ।
  meu-meu: Bena aneru ta guba amo e diho, guri dobu-masemasena kina na imana ai, bona
    auri gadeana badana ta danu.
  yva-NT: Naije syo naito Amisye inta aen paje no munijo ntiti. Aneme mamo po kepo
    rave unsanda Atemo Wen Akari Makova Rai rakepe raijar muno po waijo besije rave
    aneme, ajoe raokokae inta raijar tavon.
  dgc-dgc: Nadid, kélipas na éya, éy neta ko i esa a anghel a inumogsad a gébwat ta
    langet. Te kébilan na i dikél a kadena sakay susi no ébut a medédisalad.
  zpm-NT: Blozh ga, tibaque zeeṉe goṉ naa laa tib anjl biet gbaa, nzheṉ me tib liow,
    ni nzheṉ me tib caden.
  hix-NT: Anaro kahe yawono wenyeye, rosenyetnàrà wyaro rma. Kahe yaye nàhtekonà,
    ronenyàr me. Emyawo nehxakonà, xafe. Yuhnayen yahutoho rma àro ha, xafe. Emyawo
    rma rha nehxakonà, asotà ymo, yawaka ymo.
  sim-sim: Urik a heyerik, ensel lar hevenin or halaha wa os kasalkop nanda ki sihi
    nga sen kuvu kwambu nga or laha ormu takara.
  npi-ULB: तब मैले स्वर्गबाट तल झरिरहेको एउटा स्वर्गदूतलाई देखेँ । उनीसँग अगाध खाँदको
    साँचो र एउटा ठुलो साङ्लो उनको हातमा थियो ।
  cgc-cgc: Sunod na nakita ko naan ta ake na panan-awan may angil na giling ta kalibutan
    i alin ta langit. Naan ta lima din yawi an na pang-abri ta lungag na kadalemen
    an ula katapusan. May padala man kanen an na baal na kadina.
  tim-tim: Akto ainâk aŋelo siâŋe himbim hepunmâ gembo egân. Aŋelo arekŋe bâtŋân âmâ
    lâm timopŋe bo aregât hâŋgi tâkŋe akto tâk kârikŋe meyelegep.
  yor-yor: Mo sì rí angẹli kan ń ti ọ̀run sọ̀kalẹ̀ wá, ti òun ti kọ́kọ́rọ́ ọ̀gbun,
    àti ẹ̀wọ̀n ńlá kan ní ọwọ́ rẹ̀.
  wos-wos: Wun joo yindéka wuni xé, ensel nak Godna getéfa yatakataka gayandéka. Déka
    tambambu dé némafwi wekwana féténa ki huru. Némafwi sen nak akwi dé déka tambambu
    hura té.
  emp-NTPO: Mãwãnacarea mʌ̃a bajãnebema nezocada ed̶aa zebʌrʌda unusia. Idjia uria
    dau cʌre b̶ʌ jũãtrʌ b̶ʌ ewabarida erob̶asia. Idjab̶a carena omoga chũmʌda idji
    jʌwad̶e erob̶asia.
  eng-F35: And I saw an angel coming down from heaven, having the key of the Abyss
    and a huge chain on his hand.
  ind-ind: Berikutnya saya melihat malaikat turun dari surga memegang kunci pintu
    jurang maut dan rantai besar di tangannya.
  pes-OPCB: سپس، فرشته‌ای را دیدم که از آسمان پایین آمد. او کلید چاه بی‌انتها را همراه
    می‌آورد و زنجیری محکم نیز در دست داشت.
  mpt-mpt: Abisake make abilimo deibonea kwiam bil amite tamalaim blim amit holo unebue
    amisalo kie tobonea eka sen saye tobonanea tebeleb daak tenea
  ssx-ssx: Kutupa enisolo ma꞉nda꞉ oli hepeni nanema꞉ hao holopolo ipulu ipika꞉ kiki
    pa꞉ta꞉ta꞉ mo honiki na wiki naku tieke kiakena꞉ pota꞉na꞉ ki make ka꞉nda꞉ tieke
    piki seni miniki epea꞉eki handoa꞉me.
  mkl-mkl: Si ɑnyii nŋu, ǹ yɛ ɑmɑlekɑ ɡɔ mɑ́ wɑ kitɑ wɑ hɑi lelei Aɔ̃, wɑ mu kileei
    isɑ hɑi nɛ kɔɔu do sesee nlɑ ɡɔ.
  gaq-gaq: ତେନ୍‌ଇଡ଼ିଂ ନିଂ ଆରି ମୁଇଙ୍ଗ୍ ଦୁତ୍‌କେ କିତଂବାନ୍ ଜାର୍‌ଚେ ପାଙ୍ଗ୍‌ଡିଂକ୍ନେ ଙ୍କେକେ
    । ମେଁନେ ନ୍ତିନ୍ନିଆ ପାତାଲ୍‌ପୁର୍‌ନେ କୁଚିକାଡ଼ି ଆରି ମୁଇଙ୍ଗ୍ ଅଜନ୍‌ନେ ସିକ୍‌ଲି ଲେଃଗେ ।
  gof-RNT: Zawi baynna ollaa qulppiyanne gita santhalaata ba kushen oykkida issi kiitanchchoy
    saloppe wodhdhishin be7as.
  unx-unx: ଏନ୍ତେ ଆଇଙ୍ଗ୍‌ ଆଡଃମିଆଁଦ୍‌ ଦୁଁତ୍‌କେ ସିର୍ମାଏତେ ଆଡ଼୍‌ଗୁନ୍‌ତାନ୍‌ ନେଲ୍‍କିୟାଇଙ୍ଗ୍‌
    । ଇନିୟାଃ ତିଃଇରେ ହୁଆଙ୍ଗ୍‌ଗାଡ଼ାରେୟାଃ ଚାଭି ଆଡଃ ମିଆଁଦ୍‌ ହାମ୍ବାଲ୍‌ ସିକ୍‌ଡ଼ି ତାଇକେନା
    ।
  gah-gah: Lá okago, okulumakutí ageló makó limigo ánigumó nene aseva nomi galémini
    kií itó seni nagá napa makó nene agizakú aleneigo ánigumó.
  lcm-lcm: Au na nala arai ani angelo kapo pasiang le metekuku, na kapo teng a ki
    asi tavas ani mata lulungai asiang, na e kungana kapo teng a angus lava.
  aer-aer: Yanhe ikwere-iperrele the areke alkere-arenye alkere akertne-ngentyele
    kwene-akerle apetyerlenge iltye akwe-arratyele re chain arlpentye lterrke akngerre
    arntwirrkeke, iwenhe-akweye ikwere-arlke-akerte iperte akngerre renhe altywere-iletyeke.
  qvc-NT: Chaymandaqam chay musqoypishina suq anjilta rikarqay, syilumanda shamuykaqta.
    Payqam atun talalamba llabinda, ancha atun kadinata piskakushpa shamurqan.
  tgl-ULB: Pagkatapos nakita ko ang isang anghel na bumababa mula sa langit, mayroong
    susi sa kailaliman ng hukay at mayroong malaking tanikala sa kaniyang kamay.
  cbs-NT: Januxun en ana uianyan nai tsuma betsa nai anua butukidankin ja kini keyatapa
    xankinjaida jawen bepenti shabi inun mane dispi chiwetameya ewapa tsuma en uinxu
    matu yuinun ninkakanwen.
  xtm-NTPP: Sani te ni jini sa in ángel ni nuu vee onde andivi ma, yinda'a i ndakaa
    nuu nee nuu kunu ma ji'in in yo'o kaa ka'nu ka'nu.
  nnq-nnq: Penia, nganammona mpakachi jumwe akauluka kuboka kumbengu abi na lupungulo
    lu kulibomba lyangapela na ntondolo nkolongwa mukuboko jakwe.
  bao-NT: Tee jiro yʉ ĩawʉ ñucã jĩcʉ̃ Ʉmʉreco Pacʉre queti wede bojari majʉ, ʉmʉreco
    tutipʉ mena, ca ʉ̃cʉ̃ari ope pãaricarore, to biri come daa pairi daa, ca ami duwi
    doogʉre.
  san-ORI: ତତଃ ପରଂ ସ୍ୱର୍ଗାଦ୍ ଅୱରୋହନ୍ ଏକୋ ଦୂତୋ ମଯା ଦୃଷ୍ଟସ୍ତସ୍ୟ କରେ ରମାତଲସ୍ୟ କୁଞ୍ଜିକା
    ମହାଶୃଙ୍ଖଲଞ୍ଚୈକଂ ତିଷ୍ଠତଃ|
  huv-NT: Ndoj quiaj tajawas nop ángel imiün tiül cielo almajoy millave aaga nequiliüt
    lol leaw ngo majiür ümb; alteowix nej nots nadam galen.
  otn-NT: Mi̱ tho'a̱ te dá̱ nu̱gä p'ʉya, dá̱ nu̱ ma̱n'na ra̱ anxɛ bí 'yɛ̱ ma̱hɛ̱ts'i̱
    bá̱ hya̱nnba̱bi̱ rá̱ nsogui ra̱ ots'i hi̱nha rá̱ nzɛgui ga̱nhɛ̱. Ba̱ ca̱ rá̱ 'yɛ
    n'na ra̱ ndø cadena.
  nop-nop: Tiŋa kawe kunum gineniŋ aŋelo niŋ foguk. Adi yadi bom fuliŋmamaŋ diniŋ
