  tnp-tnp: Kəni əmeikonu, iəmafu agelo kəti tatsɨpəri e negəu e neai, tatos ki rəha
    nɨpəg asoli iətəm teiuaiu agɨn, mɨne sen asoli kəti.
  urd-urd: फिर मैंने एक फ़रिश्ते को आसमान से उतरते देखा, जिसके हाथ में अथाह गड्ढे
    की कुंजी और एक बड़ी ज़ंजीर थी।
  hot-hot: Ma yahayê aŋela te halôk anêŋ malak leŋ ba halêm. Yani hawa Viv abôlêk
    atu anêŋ vovaleŋ lôk havaloŋ yak seŋ bêŋ te hêk yani baŋ.
  mqj-NT: Mangkai too, ummitamo' mesa malaeka' turun yao mai suruga untetang rante
    bassi kamai anna pebuka ba'ba garotin mandalan.
  rus-SYN: И увидел я Ангела, сходящего с неба, который имел ключ от бездны и большую
    цепь в руке своей.
  mbh-mbh: Lamako tho thopol mun ensel mun e ako i esu a Pen a Urvet me, na i krim
    vol lukulukunga thepnga, na i krim mun sen aolonga.
  bdd-bdd: Ma wete ꞌaigeda anelose yaꞌiteya galewega ꞌisulusuluma, ta gaulaina madouna
    ꞌana ꞌebesoꞌe kihi ma balae madouna ꞌiꞌewediya, ma ꞌinaoma,
  cbt-NTPO: Ina quëran a'na anquëninta' inápa quëran o'mararin, ni'nahuë. Panca catina,
    niahui, inapita së'quërin. Niahuiso' sopairo'sa' oncorapirinso' parti i'soacaso
    marë' së'quërin.
  srn-NT: Baka dati mi si wan engel e saka kmopo fu heimel. Ini en anu a ben abi wan
    bigi keti nanga a sroto fu a olo san no abi gron.
  cta-NT: Loꞌo liꞌ naꞌa̱ naꞌ chaꞌ lijya̱ caꞌya chaca xca̱ nu ngutuꞌu ya̱a̱ nde cua̱
    ca su ntucua ycuiꞌ Ndyosi. Yaꞌ xca̱ ndacui yaꞌ jiꞌi̱ toꞌ tyuquee ca su ndiꞌi̱
    nu cuiñaja, juaꞌa̱ ndyiꞌya yu sca carena tyucui̱ cuꞌ lijya̱ yu.
  bqc-SIM: Ɔ̃ ma malaikae è à bↄ̀ luabɛ, a gbã́o zòolo kilinɛ kũa ń mↄdaona
    gèeleo.
  tcz-CHONGTHU: Chujou chun keiman vantil khat vana kon hungkum lha a amongbei leiko
    kot heh kichoi, chule akhut'a kot heh khao jong kichoi chu kamun ahi.
  mar-mar: आणि मी बघितले की, एक देवदूत आकाशामधून खाली आला; त्याच्या हातात अगाधकूपाची
    किल्ली व एक मोठी साखळी होती.
  snp-snp: Ena namo enisole ma kosinauti lomami ya eyomo lowa eba kanu winami oiyo
    ya olu minoto ido ana filiga ya nela naba keina imo ma ainikafo olufe lamo ya
    olu minaiye.
  isl-isl: Eftir þetta sá ég engil koma frá himni og hélt hann á lykli sem gekk að
    undirdjúpunum. Auk þess hafði hann meðferðis þunga hlekki.
  spy-NT: Yu kāākuyityo ꞉yoo, akas malayikeet kuchōōnēē barak kuboontoonu yootēywoontēēt
    nyēbo nkōriinoo māng'ētē ankikinam nyōrōōrēēt.
  xnn-xnn: Nakwas di daket ilaen kasin nan esay anghel ay lomaylayog ay nagapo id
    daya ay manggegeen isnan dakkel ay kawal ya nan tolbek di eneb di lengaw ay maid
    patenggan di kaad-adaemna.
  mwe-mwe: Kabhili gunimmwene malaika jumo alituluka kukopoka kunnungu, ali na nshungulo
    gwa ku Jeanamu, na nndondolo gwankulungwa munkono gwakwe.
  tte-tte: Kabo anelose yabo yagitai ilolobima bulibuli mena gulane nige gunna kanasigamo
    kana ki ikabi-kalatan yo sen lalakina mekanakava ikalai.
  tcs-tcs: Nau ai bin luk wan einzel wea em i kamdaun prom eben kare ki lo an blo
    em. Em bin kare ki blo da lok blo dat prapa big dip oll wea em i nogad no batam,
    ane em bin kare big sein.
  hlt-THB: A dytnaak amak awm lawk-kqawng cabi ingkaw kenqui pawm law nawh khan nakawng
    anuk law khan ceityih pynoet ce hu nyng.
  soq-soq: Ema aupe ensel uboe iedio ne ewedinee. Me witape don totola dogo bedeweido
    iene aidalena kiwa ita do seni debamaia otamodie.
  qub-qub: Chaypitanami ricarä syëlupita juc anjil uraycämojta. Chay anjilmi urämuran
    cadinata y wanwanyaycaj pachapa shiminpa lläbinta aptasha.
  att-att: Á kabalin na, á nasingak ku laguk yù tádday nga daroban nga mappagapagukák
    nga naggapu ta lángì. Á sinangngalán na yù dakal nga káwák ánna yù ánnúsi nayù
    kallak nayù abbû nga awán ta áddè na kálaram na.
  bki-bki: Ana kiniou nemial nailiano tai jaluvo den vio mave binimei yetano, naio
    midukar vulariano tai ka jum̃ano, napano vulariano nene be tena m̃aratavo na bulukup̃ili
    na m̃ariano napano naio batove maka ve togio nene, a bija vulariano nei, bar bunu
    m̃arimieni na jikili tai.
  bqp-bqp: Akũ ma malaikaa è bona ludambɛ, à Zĩngo wɛ̀ɛ lòkotoo mↄ̀nɛ kũna kũ mↄ̀kakↄ̃ana
    gbìgiriio.
  mcp-mcp: Ja ísâ ínɨ í mə́ shîn bə ntʉ́nɨ yí, mə mú dʉ́g ŋgwɔ́l *éŋgəles ŋgə́ shulə
    wú gwɔ̂w a mbíd juwʉga bɨ́ ncímə nə məma kwoolú íŋkwánz.
  hat-hat: Apre sa, mwen wè yon zanj desann soti nan sièl la. Li te kenbe kle gwo
    twou san fon an nan men l' ansanm ak yon gwo chenn.
  npl-NT: Satepa onikitak se ángel otemotiwalaya de ilwikak iwa okualikaya n yabe
    non tlatlapoa kan sentlawejkatlantik, iwa itech ima okualikaya se kadena.
  bgg-bgg: Chiihphado hamangkhliie yi awai wad shii jam ihiung pha ziuwad nane boh
    shiirnai khoh ne hamangkhung re-è thazam wuii pha gu è doh ro.
  eng-TCENT: Then I saw an angel coming down from heaven, holding in his hand the
    key to the abyss and a great chain.
  eng-BSB: Then I saw an angel coming down from heaven with the key to the Abyss,
    holding in his hand a great chain.
  cpu-NT: Ipoña noñaake jayiitapaake pashine maninkari. Joirikakero irashitaryaantyaarori
    omorona inthomointaperotatsiri. Joirikake eejatzi iniroite ashirotha.
  san-ASM: ততঃ পৰং স্ৱৰ্গাদ্ অৱৰোহন্ একো দূতো মযা দৃষ্টস্তস্য কৰে ৰমাতলস্য কুঞ্জিকা
    মহাশৃঙ্খলঞ্চৈকং তিষ্ঠতঃ|
  tac-NT: '''Lige bilé santo ánjeli etiáturu ne rewigáchikana re''kíname, ''lige a''wépala
    o''kame kéturu yochi i''púlime alé rejkolichi i''púlime napu ''we enárikáchi ju
    ''we rojkógichi, ''lige abiena karena o''kame kéturu.'
  eng-WEBPB: I saw an angel coming down out of heaven, having the key of the abyss
    and a great chain in his hand.
  gfk-H: Io, ma iau ga nas tiga angelo ga hanhan suur maram ra mawai. Ma ga hatur
    kahai no dadas wara paapos no matanangas tano lulur pataia ta haphapataam tana.
    Ma ga palim tar tiga dadas na hidihidi sakit.
  viv-viv: Tu gaviya gihavaina againe lobama ana tovenuwaꞋata saꞋeyana lobama amine
    gihobuhobuꞋela-ma gaꞋitana. Kahu Tunugi-vadavadaꞋaina ana kihi bana nimane gidadauda
    kadu bulava kainumula lakahina giꞋabina.
  yao-yao: Nipele nammweni katumetume jwa kwinani achiikaga kutyochela kwinani mu
    nkono wakwe akamulile chiugulilo cha Lisimbo lyangali mbesi pamo ni unyolo wekulungwa.
  tgp-tgp: Moiso, na hite na angelo matea mo tai na tuka mo lo lavi na kia matan koko
    tavera jea atu sei mo sivo atano jea na lolo varama mata mateia na limana, ale
    mo lo tauri na jen tavera matea.
  auc-NT: Wængonguï anquedo wacä ïñömö tadömengadænguipo ontatodemö wi æ̈nequï tönö
    ñänömencaïmë ñæ̈næ̈më önönempo næ̈ængä inte öönædë ïnö ta wæængä atabopa.
  kbc-NT: Jinadi ijo aanjo icoɡ̶otibigimece ditibigimedi, ilokadi lakabakenaɡ̶anaɡ̶adi
    libato niɡ̶ijo elagigi ane diɡ̶icata liniogo, codaa eledi ilokadita ijo galeena
    ane iwaaɡ̶adi.
  bmh-bmh: Iz koli ameitaimai, tibur tub Mesgai wag eiman aleun pemin. Gonugau ebeg
    sil ob bigeg tamacag ebuan wakum, sen banou mui patai aleun.
  ctu-BL: Tsaj q'uele tsa' jubi tilel ángel loq'uem bʌ ti panchan. Chucul i cha'an
    colem cadena yic'ot i llavejlel colem ch'en mach bʌ anic i yebal.
  meq-meq: Ma dəba eye na, na ŋgatay a gawla i Mbəlom faya ma mbəzlaweye abəra mə
    mbəlom, kəle mahəndəke abəra ma bəɗ nakə kutsɨk bagwar eye mə həlay ŋgay. Tsalalaw
    bagwar eye a mba haladzay mə həlay ŋgay dərmak.
  noa-H: Maimua Hẽwandam chogta hʌ̃gt'armua heeg hurum mua hoojim. Magua hich jua
    hee jẽbdi hierr nem pöm t'ʌrrdöjö sim heem yabme waidurajim, caden pöm sim dʌ̈i.
  alp-NT: Eleki au selu malekate sae me irulu bei ndete surga ikerike matale esi benaije
    esi kuncire kai ilalake rante elake.
  san-VEL: tata.h para.m svargaad avarohan eko duuto mayaa d.r.s.tastasya kare ramaatalasya
    ku njikaa mahaa"s.r"nkhala ncaika.m ti.s.thata.h|
  kbq-kbq: Hanki monafinti mago ankeroma riga huonte kerimofo kine, ra seni nofi azampi
    eri'neno eramige'na kogeno,
  kbh-kbh: Chents̈ana canÿe ángel sënjáninÿe celocana entsanastjajuana chë corente
    asentoye tboca llavë́fjaca, y canÿe bëts cadenë́jua entsanëtbena.
  ron-LSB: Am văzut un înger coborând din cer, având în mână cheia prăpastiei și un
    lanț mare.
  pon-pon: I kilaner tounlan amen kotido jan lan, ki en waja lol mi re a nan lim a
    o jal mata lapalap.
  nhe-BL: Huan niquitac se elhuicac ejquetl tlen temoyaya tlen elhuicac ica illaves
    nopa ostotl tlen tlahuel huejcatla hasta ax quipiya itzintla. Huan nojquiya quipixtoya
    imaco se hueyi tepos cadena.
  sps-sps: Kat to ana nyo tagei to na morena of fi minon Gormirmir nom tap iny non
    a popue tana matan a gaguur fiisok a sikia ta faatain nan ana tseen tsian.
  wnc-wnc: Siwan nata mia kawawa angela tapatuta enandang teke epan kakum. Sike ita
    katakngane ki dakatu gapma amunandang siknga pukuke pake ayukuu wena dakatane
    takutna kakum. Sike ki wandakaat gatu senu buyambam taknga ngang pakut.
  bus-bus: Ben ma malaika è bↄna ludambɛ à gɛ̀wãa wɛ̀ɛ zòoto mↄ̀nɛ kũna kↄ̃n mↄ̀kyako
    gbèreo.
  gub-BL: Na'e aexak amo Tupàn heko haw pe har ywak wi wezyw mehe ihe kury. Wereko
    ywykwaruhu hewàpytymawokaw opo pe a'e. Wereko kyhàhàm tàtàahy ma'e opo pe no.
  imo-imo: Aku ulu terimuna kanoru kinye mulu kombuna ensel te, maina mainye muru
    te paa lepa kau pumbe naa pora nimomunga kere pulu kimu kinye ka sen paa awili
    te kinye ambolopa meli, mainye orumu.
  boj-boj: Onaqa laŋ aŋgro bei laŋ goge na mandamq aiyeqnaq e unem. Qotei na a siŋgila
    yonaqa a sub guma koba taqatqajqa marsiq sil rauŋga osiq mandamq aiyej.
  eng-DRA: And I saw an angel coming down from heaven, having the key of the bottomless
    pit, and a great chain in his hand.
  knf-knf: Dwin wal mënţ, uwanjuŧ kë uwalnaana baţi, awo na kaniigşaani ki bnjiir
    bweek abot amëban mnkorentu mnweek.
  san-KHM: តតះ បរំ ស្វគ៌ាទ៑ អវរោហន៑ ឯកោ ទូតោ មយា ទ្ឫឞ្ដស្តស្យ ករេ រមាតលស្យ កុញ្ជិកា
    មហាឝ្ឫង្ខលញ្ចៃកំ តិឞ្ឋតះ។
  arn-NT: Pefiñ kiñe werken püllü nagpalu ta wenu mapu küpalnielu ti abismo ñi llafe
    ka kiñe fütra kadena küpalniey ñi kuwü mew.
  zas-NT: Dxel baguian zidguiajt tijb anjl xanyabaa, caꞌman xguiibliaw bizë ni ad
    yuꞌt lod rliox, caꞌ tëëman tijb caden naroob.
  ken-NT: Awu áfʉ́ɛ́rɛ́ nɔ́kɔ́, ngɔ́ ángɛl ndǔ áfú amfay ásɛ̀p amɨk. Akɛ́m ɛfɨŋɨ́
    nɛpi ɛnɛn nɛbhɨkɨ bhɔŋ ngwɛnti.
