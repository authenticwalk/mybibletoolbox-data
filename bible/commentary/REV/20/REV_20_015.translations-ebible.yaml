verse: REV.020.015
translations:
  kpx-kpx: Ige ukolikoli buka kemo iviabeau uoholiale kebia abu malevei vene kemo
    hatulu.
  okv-H: '@see-verse:REV.020.014'
  tbo-tbo: Ma apo iyawoi ega gowahi ina tuhagahi yautu bukana u hinena yaka apo ina
    halena hopunehi domo waipoya dumana u hinena.
  mal-C: ജീവന്റെ പുസ്തകത്തിൽ പേരെഴുതപ്പെട്ടിട്ടില്ലാത്ത എല്ലാവരെയും തീപ്പൊയ്കയിലേക്കു
    വലിച്ചെറിയും.
  grc-SR: Καὶ εἴ τις οὐχ εὑρέθη ἐν ⸂τῷ βιβλίῳ⸃ τῆς ζωῆς γεγραμμένος, ἐβλήθη εἰς τὴν
    λίμνην τοῦ πυρός.
  bgc-bgc: अर जिस किसे का नाम जीवन की किताब म्ह लिख्या होया न्ही मिल्या, वो आग की
    झील म्ह गेर दिया गया।
  khz-khz: Pene talima ta arana maguli pukanai ati gerawaliato talimana, vokalova
    kovunai gepia-rigoato.
  deu-TKW: Und wer nicht gefunden ward aufgeschrieben in dem Buch des Lebens, wurde
    in den Feuersee geworfen.
  zsr-NT: Yajtsazgac latj ga naꞌ röꞌ guiꞌ zxön nup cunayujgac lu guich quegac nup
    nadél‑liꞌgac yöl‑laꞌ naꞌbán gdu.
  lin-lin: Moto nyonso oyo kombo na ye ekomamaki te kati na buku ya bomoi abwakamaki
    kati na liziba ya moto.
  hns-NT: Aur djekar naam djiewan ke poestak me na liekhal raha, oe bhie baroed ke
    aagie ke petie me biegal gail.
  noa-E: '@see-verse:REV.020.014'
  eng-EMTV: And if anyone was not found having been written in the Book of Life, he
    was cast into the lake of fire.
  mib-NT: Te yūcuan ní scáne ya tāca ñáyuu ni casáha jniñu néé jéē tu yósó sɨ́hvɨ́
    i nuū libro jeē yosó sɨ́hvɨ́ ñayuu cotecu nɨɨ́ cáni.
  lif-NT2: हिङ्‌मन्‍ले़न् साप्‍पन्‍नो खुन्‍छिॽ मिङ् मे़म्‍बप्‍मनाबाहाॽ के़रे़क् मिराःक्
    के़दिःप्‍पा लुम्‍बाःत्तो लाप्‍मे़भुःसे़रो॥
  xnj-xnj: Ngati mundu yeyoha mweangayandikwa liina laki muchitabu cha wumi, yati
    itagiwi munyanja ya motu.
  mmx-mmx: La nedi limixin levenasen atdi goxok lok at lubuk at lorooro, Moroa ga
    lu arup bok midi uto at lemet kao.
  cbr-NT: '@see-verse:REV.020.014'
  tee-NT: Chai vachu' amaca'ancalh lacajipi tachi chun ju jantu alhitajunicalh ixtapaka'ut'an
    laca'alhiqui junta ts'ok'ulanicanta ixtapaka'ut'an ju alin is'atsucunti'an jonk'alhita.
  eng-LSV: and if anyone was not found written in the Scroll of Life, he was cast
    into the lake of the fire.
  cak-NT: Y can chupa chuka' ri k'ak' re' xquieq'uiak conojel ri winak ri man tz'iban
    ta quibi' chupa ri libro anchi' tz'iban-wi quibi' ri c'o quic'aslen riq'uin ri
    Dios.
  pah-NT: Kiro ga imonhi'ig̃i ojipea livro – kiroki akoja pype ga okwatijaripe g̃andera
    tuhu ti g̃a ji pyri javo. Omonhi'ĩ ga a'ea. Omanove'g̃a ndera rekoe'ymame ipype
    ga g̃a mombori tata pype ypiahua'java'ea pype.
  sja-NT: Mamaa ichiaba bat'at'aajida jõmaweda t'ɨ̃ p'ã-ee beerã ma libro chok'ai
    p'anɨɨrã t'ɨ̃ p'ã jẽra bɨde.
  xed-xed: Ka slanagha a lu ta vindatá ta hga dər wati ma mndu ma tsa deftera hafu
    ya wu katsi, dzaʼa klafkla lu ta tsa mndu ya ka vzaghata da duda vu.
  mks-NT: Ta mé cán cúú nu̱ú na̱jácana Ndióxi̱ tócó ndihi na̱ co̱ ndáa̱ qui̱vi̱ nu̱
    mé libro nu̱ ndáa̱ qui̱vi̱ ña̱yivi catacu a̱nda̱ ama cáa qui̱vi̱.
  gfk-S: Ma ing be pa di gale nes no hinsana tikenong tano pakpakat na nilon, di ga
    ise hasur ie tano lulur na eh.
  bmu-bmu: Anutunöŋ kungö qetŋi malmal köhöikŋaŋgö qet papianöŋ qahö ohogetka ahöi
    miwikŋaiyöhi, i mönö aköm waŋgii löm könöp koasikpuk jemakzawi, miaŋgö sianöŋ
    geyök. Mewö.
  dgz-dgz: Waenapan da da inak bukaewa gapan yaumua ya seni nagirewa kaum awan merave
    dena gwanap aipa uasen.
  eng-GNV: And whosoeuer was not found written in the booke of life, was cast into
    the lake of fire.
  zaa-NT: '@see-verse:REV.020.014'
  eng-WEBSTER: And whoever was not found written in the book of life was cast into
    the lake of fire.
  guh-guh: Pamonae apo vënërubenae, pabaxutota vënërubena pamonae matacabi apo pevereverecaejava
    pexainaevinexa, bajarapamonae peneliatsi bajarapapucalia.
  bon-bon: Piiyeme cuta iyeta eei biname bine yiisabimisi, lui bime ngii lica ge ireclota
    peba cabu, luma ngii ituge acrana ngälu cäco ireclota päpäna tääpume.
  nhw-BL: Quena, nochi masehualme catli amo quipixque inintoca ijcuilijtoc ipan nopa
    amatlapohuali catli quiijtohua ajqueyajuanti quipiyaj nemilistli yancuic para
    nochipa quincuamajcajque ipan nopa tlitl catli onpano hueyi.
  swh-ONEN: Iwapo mtu jina lake halikuonekana katika kile kitabu cha uzima, alitupwa
    ndani ya lile ziwa la moto.
  wbi-wbi: Nave ilitavua lya ghweeni nalikavonike lilembilue mun'kate mukitabu ikya
    vwumi, akataghilue mun'kate mulisumbi ilya mwooto.
  bba-bba: Bɑɑwure wìn yĩsiru bɑ ǹ yoruɑ wɑ̃ɑrun tire te sɔɔ, bɑ nùn suɑ bɑ kpɛ̃ɛ
    dɔ̃ɔ bwee te sɔɔ.
  eng-KJVCPB: And whosoever was not found written in the book of life was cast into
    the lake of fire.
  kgk-NT: Ha entéro va'e réry ndoikói ramo Nhandejáry kwatia-rehe hekove ijapyre'ỹ
    reheve oiko hagwã, Nhandejáry omondo va'erã íxupe ohasa asy hagwã-py upe tatagwasu-py
    oiko hagwã.
  waj-waj: Gioonna kiaapuuya tupatupaa variaaraiya nnutuuyauvaa Anutuuqaa yanaivau
    fafaara raa kiooduu vairavai. Gioonna kiaapu voovoono hama inna nnutuuvo ii yanaa
    ivau vauvaa Anutuuqo tuduu ikiana inna kagaari kieeravai.
  cpy-cpy: Ari ithonkyaari rookaeteeri opaama-shithakyaatakira paamari ikaatzi kaari
    jankinata-kota-chani rañaayitee.
  mpx-mpx: Ebo gamagal etega nige alana hi pwapwawa yawal ana buki gamwanaa, he hi
    aalipaloek ginaha ana opop gamwanaa.
  wbp-wbp: Ngula Kaaturlu puku nyanungu-nyangu miimii-nyangu. Kuja nyangu yapa yirdi
    pukungka, yapa yinyaju mardarnu nyanungu-kurlu wankaru. Yapa yangka kula palka
    pukungka, ngulaju yapa yinyaju kujurnu rdaku wiri-kirra warlu ngulalpa jankaja.
  luo-luo: Ngʼato angʼata ma nyinge ne ok onwangʼ kondiki e kitap ngima, nowit e ataro
    mar mach.
  nhe-NT: Quena, nochi tlacame tlen ax quipixque inintoca ijcuilijtoc ipan nopa amatlapohuali
    tlen quiijtohua ajqueinijuanti quipiyaj yolistli yancuic para nochipa quincuamajcajque
    ipan nopa tlitl tlen onpano hueyi.
  aii-aii: ܘܟܠܔ ܚܲܕ ܕܠܹܐ ܝܗܘܵܐ ܦܝܼܫܵܐ ܟܬܝܼܒ݂ܵܐ ܫܸܡܹܗ ܓܵܘ ܟܬܵܒ݂ܵܐ ܕܚܲܝܹ̈ܐ ܦܝܼܫ ܠܹܗ
    ܕܸܪܝܵܐ ܓܵܘ ܗ̇ܝ ܝܵܡܵܐ ܕܢܘܼܪܵܐ.
  esk-NT: Tarraasriiñ kisupayaaq, atiġikkaŋa aglaksimaitman makpiġaaŋiñi iñuułhum,
    siŋitaupmiuq narvaŋanun ikniġum.
  msb-msb: Idtoʼn an mga ngaran wara sa libro na ginsuratan san mga hahatagan sin
    hasta na lang na buhay an ginpilak man sa danaw san kalayo.
  cpa-NT: Ja³jøng² ca¹guianh¹dsa ca¹lah¹já¹ dsa² tsa¹ti³ton¹² si² hi² li¹chian²dsa
    tiá².
  dso-dso: ସେ ବେଲେ ଜେତ୍‌କି ଲକର୍‌ ନାଉଁ ଜିବନ୍‌ ରଇବା ବଇଟାନେ ଲେକା ନ ଅଇରଇଲା, ସେ ସବୁଲକ୍‌କେ
    ଜଇଲାଗ୍‌ବା ଗାଡେ ପିଙ୍ଗା ଅଇଲା ।
  meu-meu: Bena tau ta bema asi ladana mauri bukana, ia na lahi gohuna ai bema tahoa
    dobi.
  yva-NT: Muno vatano are nawirati awa tame ratoe Bukugo Kovo Nuge Nuganui raije jewene
    nawamo mansamaugo tanamo akoe so rai tavon.
  dgc-dgc: Maski ti ésiya a éwan nakasulat i ngahen de to libru a péglistaan ta mabuhay
    a éwan tu katapusan, éy nibatikal to melélawa a apoy.
  zpm-NT: '@see-verse:REV.020.014'
  hix-NT: '@see-verse:REV.020.014'
  sim-sim: Urik hulaima nokopma ol hi lihi os buk ermba ermbak linda oson sawenda
    buk orok li kayehendari ambu ondo er nga hi unda mishi orok li ermberik layiri
    lira.
  npi-ULB: जीवनको पुस्तकमा कसैको नाउँ लेखिएको नभेट्टाइएमा त्यसलाई अग्‍नि-कुण्डमा फालियो
    ।
  cgc-cgc: Bisan kino na iya na ngaran ula nasulat naan ta libro na listaan ta mga
    ittaw na kaangken ta kabui na ula katapusan, kanen an papilak naan ta lugar na
    asupri na gadaba-daba.
  tim-tim: Dâ Humoŋe luâk âmbâle bikŋe kotyeŋe manmangât kulemŋân ain bo tatbiap âmâ
    benŋe pan yekto hemem kâlâp om yemap ain gewai.
  yor-yor: Bí a bá sì rí ẹnikẹ́ni tí a kò kọ orúkọ rẹ̀ sínú ìwé ìyè, a ó sọ ọ́ sínú
    adágún iná.
  wos-wos: Dé wali retekwa du takwana xi hayindén nyingambu God dé xé. Xéndéka du
    takwana xi wun nyingambu rehafi yandét, God diré hérae ya yanékwa tukwesekeré
    yakisandatandé.
  emp-NTPO: Ẽberãrã ewariza zocai b̶ead̶i cartad̶e trʌ̃ b̶ʌẽ́ b̶eara Ãcõrẽba tʌbʌ
    uruad̶e b̶atabuesia.
  eng-F35: And if anyone was not found written in the Book of Life he was thrown into
    the Lake of Fire.
  ind-ind: '@see-verse:REV.020.014'
  pes-OPCB: هر که نامش در دفتر حیات نبود، به دریاچهٔ آتش افکنده شد.
  mpt-mpt: Kukub klamin nakae afen smik buk olo temo watemea nakaia unangai niniino
    blim bio mole ile dolbianea daakniba dabal tem daake ase sume eimbe tem daak unomabiobe.
  ssx-ssx: Kutupa make ma꞉nda꞉ epi ipika꞉ bikita꞉ mo da꞉ta꞉la꞉ wanda꞉halina꞉ bukana꞉
    na laeya꞉ someta꞉ oni ti uleke kiake pa꞉ta꞉ yola꞉ mea lopaeya꞉me.
  mkl-mkl: Inɛ bɑɑ yoomɑ iyi ɑ kù kɔ iriɛ si tiɑi kuwɛɛu ɑ̀ soo ɑ̀ dɑsi inɑ nlɑu.
  gaq-gaq: ଜାନେ ମ୍ନି ଜିବନ୍ ସାସ୍ତର୍‌ନ୍ନିଆ ଗୁଆର୍‌ ଆଲେଃଗେ ମେଁଇଂ ଣ୍ଡିଗ୍ ସାପାରେ ସୁଆ କୁଣ୍ଡ୍‌ନ୍ନିଆ
    ଗା ଆର୍‌କେ ।
  gof-RNT: De7o maxaafan iya sunthay xaafettiboonna oonikka tama abban yegettis.
  unx-unx: ଅକନ୍‌ ହଡ଼କଆଃ ନୁତୁମ୍‌ ଜୀଦାନ୍‌ ପୁଥିରେ କା ଅଲାକାନ୍‌ ତାଇକେନା, ଇନ୍‌କୁ ହଗି ସବେନ୍‌କ
    ହୁଆଙ୍ଗ୍‌ଗାଡ଼ାରେ ହୁରାଙ୍ଗ୍‌ୟାନାକ ।
  gah-gah: Itó vegená makó nene alévolé kemetameki nia vegenalitini kugulizá luhuva
    gizo mola pukugú minami vegená nene lolagi nagamí ohukú kehelú o ahulokago limiki
    minamó.
  lcm-lcm: Man ta mang sikei, kana asan kapo kovek nei buk i to, ki asuai ania ane
    nei aolemai i kut nini ke.
  aer-aer: Tyerrtye nhenge yanhe areye arritnye pipe-nge-arle anetyakenhe aneke, nhenge
    Ngkartele-arle arritnye tyerrtye areye-kenhe intelhe-ileke akwete-ante-arle anetyenheke,
    Ngkartele itnenhe ure alkngenthe akngerreke-arleke iweke.
  qvc-NT: '@see-verse:REV.020.014'
  tgl-ULB: Kung kaninong pangalan ang hindi nakasulat sa Aklat ng Buhay, siya ay itatapon
    sa lawa ng apoy.
  cbs-NT: tsuabunda Dios chibankin Jesús ikunwanbuma jabun kena Diosun jaki kenemis
    una anu jabun kena jayama ja ian janu menui jede ji ji ikai anu ma jatu puta keyuabuki.
  xtm-NTPP: Te ñayii ñatuu na ja nani i ma ndenee nuu libru ká'an ja jin koteku o
    ma, ni skana ya i nuu ñu'u káyu kóko ma.
  nnq-nnq: Mundu jwajoa jwanga andikigwa liina lyakwe mu kitabu cha bwomi, ngalekaligwa
    mulilaba lya mwoto.
  bao-NT: Tiirapʉ cõañua ecocã yai waawa, catirique ca niiri tutipʉre cʉ̃ja wãme ca
    owa tuu ecotiricarã.
  san-ORI: ଯସ୍ୟ କସ୍ୟଚିତ୍ ନାମ ଜୀୱନପୁସ୍ତକେ ଲିଖିତଂ ନାୱିଦ୍ୟତ ସ ଏୱ ତସ୍ମିନ୍ ୱହ୍ନିହ୍ରଦେ ନ୍ୟକ୍ଷିପ୍ୟତ|
  huv-NT: Ninguiaj ajüic leawa ngo maxoram minüt nej tiül aaga nawiig niüng ajlüy
    minütiw leaw apmapacüw meáwan nüt, ajcüw ayaj tajlosüw tiül biümb.
  otn-NT: Nu̱ to gä hi̱mbi̱ thi̱nnba̱bi̱ yø thu̱hu̱ ngue da̱ nt'ot'i p'ʉ ja ra̱ libro
    ngue mma̱ to di̱ nthɛui ra̱ 'da'yo te, gä bi thørbʉ ja ra̱ zabi di da̱nzø.
  nop-nop: '@see-verse:REV.020.014'
  obo-NT: Woy dos ahad ondoy no waa nokosulat kos ngaran diyot libru to umuun waad
    tomanon, id lumbag diyon to linow't apuy.
  cak-ENT: Y chupan c'a chuka' ri k'ak' re' xetorix-vi conojel ri vinük ri man tz'iban
    tüj quibi' chupan ri vuj ri richin c'aslen.
  lif-NT: ᤜᤡᤱᤔᤴᤗᤧᤴ ᤛᤠᤵᤐᤴᤏᤥ ᤂᤢᤴᤇᤡ᤹ ᤔᤡᤱ ᤔᤧᤶᤒᤵᤔᤏᤠᤒᤠᤜᤠ᤹ ᤁᤧᤖᤧᤰ ᤔᤡᤖᤠ᤺ᤰ ᤁᤧᤍᤡ᤺ᤵᤐᤠ ᤗᤢᤶᤒᤠ᤺ᤳᤋᤥ
    ᤗᤠᤵᤔᤧᤓᤢ᤺ᤛᤧᤖᤥ॥
  mie-NT: De ñúcuán nī squéne yā ndá nchivī nēhén jāá nduú yósō síví ji nūū libro
    jā yósō síví nchivī jā cutecū níí cání.
  san-TIB: ཡསྱ ཀསྱཙིཏ྄ ནཱམ ཛཱིཝནཔུསྟཀེ ལིཁིཏཾ ནཱཝིདྱཏ ས ཨེཝ ཏསྨིན྄ ཝཧྣིཧྲདེ ནྱཀྵིཔྱཏ།
  qve-NT: Saynallataqmi chay Libro de la Vida nisqa libropi sutinku mana escribisqa
    kaq runakunapas chay nina rawrashaq qochaman wikch'uyusqa karanku.
  pao-NT: '@see-verse:REV.020.014'
  cbu-NT: '@see-verse:REV.020.014'
  usa-usa: ánibo aamá yaínái-nakoma matúq-matuq umá mái-wannaabimma aónaimma móra-waigoni
    áwîqa íma wáqe-uraitana wemmá yáuma nokaayúnóbáq irá kégainobaq iyaabótukaiye.
  soy-soy: Ai ḿpɑ́ úye rinyiri tɛɛ ɑ́ri nfɑ́ɑ ritɛlɛ́ kɛ́mɛɛ ń we kpísi ɑi nnɑ
    kupɔrɛ-i sɑ́pɔ.
  hui-hui: Wali agali haabo holene yu karunaga mini mbugani gilibu ngaru heba gili
    bimaga naheru ti ira timbuni da ho wiagoria minu bape haya.
  amf-amf: Dayntan mathaapinte naaben yisa thaapadhaamma wul nuun bazinte ke dhabadhade.
  quc-NNT: Chila' k'ut xek'iäq wi b'i ri man tz'ib'tal tä ri ki b'i' pa ri wuj re
    k'aslemal.
  dob-dob: Ta ꞌabo yaisigedi nigeya ꞌadi esanao ꞌilobaloba yawasida bukina ꞌenaya
    ꞌiuledi yaiyai nina sinabwana ꞌenaya.
  wrs-wrs: '@see-verse:REV.020.014'
  mca-mca: Pakha' nite' te'wenhetiiji' pa'qu' ƚiye' ha' witfaakanek t'ejuyets pa'
    witiƚa'x qa' netwumhitiijiiju' ha' fe't hik ƚunye'j kaƚi'.
  tzo-TZC: Jaꞌ jech xtoc tey laj yichꞌic jipel ochꞌel ti buchꞌutic muꞌyuc tsacal ti
    sbiic ta libro yuꞌun ti cuxlejale.
  mya-mya: (ထို​မီး​အိုင်​ကား​ဒု​တိ​ယ​သေ​ခြင်း​တည်း။) အ​သက် စာ​စောင်​တွင်​စာ​ရင်း​မ​ဝင်​သူ​ရှိ​သ​မျှ​တို့​သည်
    မီး​အိုင်​ထဲ​သို့​ပစ်​ချ​ခြင်း​ကို​ခံ​ရ​ကြ​၏။
  gng-NT: Nɛ bi taa' binib bà kɛ ya yel ŋa kɛle' limiɛl ya gbɔnku ni nnɔ mɔ ki wiɛ'
    kumubùoku nnɔ ni.
  cbi-NTPO: Tsenmin mun chunuu jumula' mumu pilla kiikanu yala' mumu pillajtu katawamulaya
    ñinbususha kevi deiwa.
  ikk-NT: Onyẹ ọwụlẹ wẹ hụnlẹni ẹfan a imẹ ẹkụkwọ nke ndụn, a tụ wẹ onyẹ hụ ye imẹ
    ọmị-ọkụn hụ.
  leu-leu: Tamo a isina saxa mataa pife waan lana Buuk Ina Toyan, nane vaxa, i taa
