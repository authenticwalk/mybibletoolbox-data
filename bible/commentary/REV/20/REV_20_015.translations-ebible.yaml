    Allah ngas ngalans.
  ptu-ptu: '@see-verse:REV.020.014'
  bzd-NTPO: Wé̱pa ko̱s kiè kë̀ ku̱' kitule se̱ne michoë yëkkuö ki̱, e'pa batréemi
    bö' ñe' a̱.
  kwf-kwf: Ma ta ngwae neꞋe satana kasi tua saena na buka ana mauriꞋa, God ke Ꞌui
    Ꞌani nia logo saena na Ꞌosi ana mafula.
  eng-WYC-2017: And he that was not found written in the book of life, was sent into
    the pool of fire.
  eng-WMBB: If anyone was not found written in the book of life, he was cast into
    the lake of fire.
  zat-NTPS: na' lu xi' nigá guledxú'une̱' xúgute̱ benne' ca' quebe zaj naxúaj le̱'
    lu xiche chee̱ xel-la' nabán.
  spp-spp: Shin maha shin u ɲyɛ u mɛge ɲyɛ a ta k'à sémɛ shìŋi niŋkwombaaŋi tafeebii
    mɛyi tasemɛge e mɛ, pire pun'à wà kacyewyige nage e.
  zty-NTPS: Benne' ka' bi zej nyejw lágake' ḻe'e yiche ya'abá, benne' ka' bi zej nape'
    yeḻa' nban da' zejlí kanne, bejcházgake' latjen' gan že' yi' ẕen na'.
  mek-mek: Ke aufalao agaꞌo aka Deo papiau agu pagai maunina fekeafia eoma pukagai
    laaꞌi auga, keafiia lo ofugaga akaikiꞌa alogai kepiulaisa.
  aey-aey: Oso uqa ijan eu cebac bilec buk euna qee jaqelein eu age heludecebil wa
    gudoc benwe jaca cijina euna non.
  urd-GVH: जिस किसी का नाम किताबे-हयात में दर्ज नहीं था उसे जलती हुई झील में फेंका
    गया।
  ycn-ycn: Apú papera chu ina'uqué ií i'imari lana'aquéjami. Necá i'imajeño matajnaco
    Tupana hua'até. Uncachu neí i'imalá lana'aquéjami apú papera chu, naca'á necá
    cajruni quera'atani chojé.
  djr-djr: '@see-verse:REV.020.014'
  kvg-kvg: Yaq gekha ezoqām ndego, teqa iz khandi mbuk-te peawapøteav ndøgo, ndego
    gøinam kewan-té ginø-oginám.
  rug-rug: Meke sari doduru pu lopu ta kubere pozadi koasa buka tinoa, si ta okie
    la pa korapa kopi nika lerana.
  hop-NT: Pu hakiy tuṅwniat qatsítutuvenit ep qa pey’taqw, pam ūwiṅwuy patuphat antaqat
    aqw tūviwṅwu.
  san-URD: یَسْیَ کَسْیَچِتْ نامَ جِیوَنَپُسْتَکے لِکھِتَں ناوِدْیَتَ سَ ایوَ تَسْمِنْ
    وَہْنِہْرَدے نْیَکْشِپْیَتَ۔
  heb-LB: כל אלה שלא נכתב שמם בספר החיים הושלכו גם הם לאגם האש.
  caf-NT: '''Et hoh ndunnah ts''ukhuna dustl''us k''ut huboozi ''uk''echa''íduguz,
    ''en ts''iyawh ndi kwun bun k''ut ndulhcho ''et tsuh ba hudalhdel.'
  mio-NT: Tu ña iyo sivi ñivi nu tutu ra Ndioo, ña cua coo ndito ñi chi ra, soco cua
    tava ndaa ra chi ñi nu cayu ñuhun xaan.
  srq-NT: Ae embae nombre mbesa iriãte aque libro rese nae, ũquɨ̃ ngue Dios mombo
    ja tata cuásuu seje cuu ra.
  kje-NT: Enla ri na'akeme ma naran kaale lolo Horok Or'ori Dardari onne, hir sopol
    laedi kahi man aiye mormori raram haenhi.
  gaz-gaz: Namni maqaan isaa kitaaba jireenyaa keessatti hin galmeeffamin kam iyyuu
    haroo ibiddaatti gad darbatame.
  kud-kud: Na ebe yaiyadiwo nigele yehadi iyalobaidi yawahi bukina ainai igabaedi
    dalava ala'alahina ainai.
  urb-NT: '@see-verse:REV.020.014'
  fra-LSG: Quiconque ne fut pas trouvé écrit dans le livre de vie fut jeté dans l’étang
    de feu.
  san-HK: yasya kasyacit nAma jIvanapustake likhitaM nAvidyata sa eva tasmin vahnihrade
    nyakSipyata|
  cak-SNT: Y can chupan jeꞌ ri kꞌakꞌ ri incheꞌl lago xaꞌcꞌak quinojiel ri vinak ri
    man tzꞌibꞌan ta quibꞌeꞌ chupan ri libro richin ri cꞌaslien.
  uvh-uvh: Ning tanga aming ka adisining wap ka buk ka ka' fikifiki ningsa' iik wara'ning
    yora faibiting wara'ganang guk mo' yora kabiging undu' manggara kudip girii ka
    gwang da' bera defak wara'ganang kura ipmainga danga fameingaging. Aming ka wa
    tim kuma' kumoging de ka nua'bu marakinga manggara midiganang kukyapma ning tanga
    kudip girii wara'ganang nua'bu kura ipmagu' wa adisining kungkumak nua'bu kadofaimgu'.
  ino-ino: '@see-verse:REV.020.014'
  gnn-gnn: '@see-verse:REV.020.014'
  yal-yal: Naxan yo xili mi to sɛbɛxi Nii Rakisin Kitabun kui, na wolima ayi nɛn tɛɛ
    darani.
  cnt-NT: Juɨ₁lia'₂ i₂tsá₃ ca₂dsán'₂ chi₁toin₂₃ ne₄ mɨ₂si₂ a₂chan₂ dsa₂ co₂tan₅₄,
    ja₁'a₄ si₂ bá₄ ca₂i₃'ɨ́in₃.
  tif-tif: God ami yim-bak-saanokoma kaa, unang tunum kanta ami win kaa God ami suunkup
    ilin tunum unang ke-lokomip imi buk tem kabaku ma ilin dinim o, kala namti, ali
    alik fokola daak as kiin-bam ilin kaami tem unokomip o.
  nlx-nlx: एने जा बी माणहान नाव जीवणान पुस्तेक माय लिखेल नाह जुड़नो, ता माणहे आक्‍ठान
    जोवरा माय टाकाय गीया।
  apw-NT: Áídá’ dahadíń naltsoos be’ihi’ṉáhi doo hak’i bizhi’ biyi’ dahgoz’ąą dayúgo
    kǫ’ diltłi’go sikaaníí biyi’ yuyaa olt’e’.
  gum-gum: Inchen tru managatig øsig purrønrrabelai munchimeran pøri libroyu nømui
    munchimeran truyu wetørramuinabeløbe mutøgucha tru nag pisu lataigu kebetiilø
