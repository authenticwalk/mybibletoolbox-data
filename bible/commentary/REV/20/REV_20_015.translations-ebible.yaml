  zca-NT: No le'n bël ze' ña rë xa' gat nzobni't lë lo libr plo nzobni' lë rë men
    kinu yalnaban par dubta'.
  cbc-NT: To azufre mena caʉ̃rĩrapʉ cacatiãniparã wãmerẽ woaturica tutipʉ cawãmetusaena
    pʉamerẽ na reñuajocõãwĩ Dios. Topʉ tocãnacã rʉ̃mʉa popiye bopacooro tãmʉocõã ninucũgarãma.
  qxo-NT: '@see-verse:REV.020.014'
  mox-mox: Ta tomeqabu adi wawa ge ana ʼwayavimo Yawai ana Buki gamonaya taudi wese
    ifelawebuiedi lavu ʼalaʼalaina ʼinaya.
  kew-kew: Goa puare koso pagape aame onaa rayona binu epe buk madaa nasalia-daare
    nipumi go onaanu naaku repena sulaa rea-para mea lopalia.
  dww-dww: Be aitau da isanama yawasana bukanama nopone nam ta banavi, tauna kai karakarata
    wataninama nopone ta pore nawena.
  twi-ASANTE: Na obiara a wɔantwerɛ ne din angu nkwa nwoma no mu no, wɔtoo no twenee
    ogya tadeɛ no mu.
  aoj-aoj: Ama iꞌi anen nagatoma sia kingi owaꞌ nigati agol anin epeni gope buk akwamba
    ambal namiliꞌwia, nigi epen nokwahin newala nowaga anamba nif ifimba fagandif
    fagapaunai.
  cbv-cbv: '@see-verse:REV.020.014'
  taw-taw: Pen God ne pelpel yenɨgabal mɨj ayaŋ nɨgtep gɨl, binɨb yɨb kɨlop ma yek
    okok, mɨdupsek dɨyokak mab yɨneb mɨgan anɨb ayaŋ.
  jic-NT: Papel pjaní tjevele pjacj ca mpatjam Dios lal. Jis lá cjuwá papel mo'ó,
    'awa püné mo'o lis tecyoye. Niná napj tjinyuc ca nin mpalas p'a jawasa.
  zap-NT: No nga ke wroon yra mén ne kagyiichdet la lo liber ne ka la yrandxee mén
    ne rap gyelembán ne nunk luzhdet.
  wer-wer: Anutuuk itaangkën omën namp pim yapinte wëwë kosangta pepeweri won ëën
    pöt wak öngöp kësang i kaöökë ököök es yokota pöwesi yemoola.
  ipi-ipi: '@see-verse:REV.020.014'
  qul-NT: Chayman wijch'uycuska carkancu, causay libropi sutincu mana escribiska caskanraycu.
  tnc-tnc: '@see-verse:REV.020.014'
  ter-NT: Koêkuti ákoti yutaxápu îha yane koyuhópeti, óvoku îha ne xâne yonópoti xoko
    Itukó'oviti, kuríno'ekokono yane kutí koeti hána'iti lâvona ainóvoti irúmene koati
    kótuti yúku.
  bmr-NT: Jahɨgo bu tollɨro gañɨɨcafutuumo fiivo aamefaño imomono acaatɨnɨrautɨmo
    icano.
  fuf-fuf: Kala mo innde mun windanooki e nder deftere ngurndan nden, bugaa ka nder
    weendu yiite.
  bhl-bhl: '@see-verse:REV.020.014'
  ons-ons: Pakimo ŋei mane eŋe eŋetine, buko mi qeki pake, ea zuage more, eŋe gerep
    namuŋino birakau kesiake.
  con-NTPO: Poiyi'cco majambe inisema Chigambe Tsangae Canseya'cho Tevaen'jenga tevaembi'ta
    tsendeccuma'qque si'nge singu'ccunga ttova moen'fa.
  ghs-ghs: '@see-verse:REV.020.014'
  peg-peg: ଇନେର୍‌ ତର୍‌ ଜିବୁନ୍‌ ପତିତ ଲେକା ଆଜ଼ି ମାନି ଚଞ୍ଜ୍‌ୟାୱାତାତ୍‌, ତାଙ୍ଗେଙ୍ଗ୍‌ ନାଣି
    ଆହ୍‌ନି ହାମ୍‌ଦୁର୍‌ତ ତୁହି ହିତାର୍‌ ।
  txu-NT: '@see-verse:REV.020.014'
  eng-WEBU: If anyone was not found written in the book of life, he was cast into
    the lake of fire.
  gnw-NT: Jare jee uyecuatia'ã jocua libro tecove opa mbae vae pegua pe vae penti
    penti uyemomboca tata guasu pe.
  mux-mux: Kotele piliirim yili-ni yambu tenga bili kona molupa mindi puli bukna naa
    mulurum kene kanupaliinga yambu kanili tepi nomba pirim wara-peú aima aulina topa
    mania mundurum.
  maj-NT: Xi najmi tjíntut'á j'áíhi̱n xu̱ju̱n má nga tjíntut'á j'áíhi̱n xu̱ta̱ xi
    k'úéntu tík'uu̱n, kui xi ta̱ kichjanikj'ajin ntáchak'un nd'íu̱.
  bkq-NT: '@see-verse:REV.020.014'
  kue-kue: Ana kor aimande meglkwa buk i mina yomba ta kangiye paikrukwa ye maugl
    beiye paikrukwa mina donga depamara piyasi atne endingwa.
  cot-NT: Ariqueate iquempetacaajitacariquea aisa maasano teeca intioncacotempaji
    paperiqui itioncacotantajitacarica ivajiropae maasano coguitatsineca inchoocaguiteni.
    Maasano teeca intioncacotempaji ipishoncajitaqueri incajaremorecariqui.
  bnp-bnp: E rei a viri, a rana i uka ma i tabuli na buk na nimahuri, ni voro puru
    ria na darilomu na kanono.
  apn-NT: '@see-verse:REV.020.014'
  ctp-NT: Kwiꞌ nde kwa xkwan Ndiose ꞌin nchga nten nu ja ndukwa nin lo kityi ꞌin Ni,
    tsaa neꞌ la lo tiyuꞌ seꞌen ndiꞌin kiiꞌ kanꞌ. Wa ytsaꞌ kityi kanꞌ ti ka nu ja tsaa
    tii ꞌa chalyuu ꞌin.
  opm-opm: Mandapat eimat paten ohe brak matip tei oh ire win ma na brak matip ihir
    ama win timbas ihirnonghe tahe pora ama irat taurpat tanggap isip dahnong ohom
    tihi tahe por mandangop.
  bvr-bvr: Rrapa ana-nga minyja nipa an-nelangga gala a-yurrarna mu-gata mu-jurra
    aburr-welangga aburr-yurra aburr-gata minypa wanngu aburr-nipa barra aburr-workiya,
    lika nipa an-gata a-ni gun-gata bunggawa gun-nika gun-gurrenyja gun-guni, nipa
    a-yerrnyjinga an-gata an-gugaliya gata gu-bugula, wurpa lika bol ngarl gu-jirra.
  zad-NT: Na' bzaḻee lo yi' gabiḻa' beṉ'ka' bi da' lie'ka' ḻee libra' gana' da' le
    beṉ'ka' de yeḻ' mban c̱heyin zejḻi kaṉi.
  kmg-kmg: Eme ŋic moc e šâŋene juju sanaŋte papiao basarâ šocriqicko behepie huwec.
  aso-aso: Idoꞌ ve maliti guliveꞌine aꞌmine minevoꞌ minevoꞌ ngemeni dameni dalizaveti
    guliveꞌine neineꞌ bukuuꞌ nene ma minamivo ningamive nene aꞌmine salfa geheniloꞌ
    oloꞌ lo mino noso ohuno neꞌmino molo mininguꞌ nene di huli-ngidaniꞌ ve.
  uli-uli: Semal le yete teftaf idal lal babiorol molow we ngo rebe hallifdilong lal
    bbulul yaef we.
  nin-NT: Uwanggo nggo a ta si charr isa ima yi nu ungbamvu ku abi so tsitsirr unggo
    ku hen, aba a ta tu ma tu yo nu udduddu ku uru ku.
  acu-NT: '@see-verse:REV.020.014'
  cak-WNT: Y can chupan c'a chuka' ri k'ak' ri' xec'ak wi quinojel ri winek ri ma
    tz'ibatal ta quibi' chupan ri wuj ri riche (rixin) c'aslen.
  ebk-ebk: Nan tataku ay maid ngachancha ay naisurat as nan liblu ay naelestaan nan
    chiyuycha wachay fiyagcha ay maid patingkiana at maetap-orchantu as nan apuy ay
    kaman fiayfiay chi ilana.
  spa-PDDPT: Si alguno no se halló inscrito en el rollo de la vida, fue lanzado al
    lago de fuego.
  ruf-ruf: Ka imunu wowose taghwa lyake ng'alyandikighwe bae mna chitabu che ughima,
    katsakwasighwa mna tsimbu lye ghumoto.
  gun-gun: Kuaxia para tekove oguereko va'e kuery rery oĩa re amongue rery ndojouai
    ramo omomboa 'rã yupa tata guigua py.
  agu-BL: Ej nin ya'stzun yi k'ak' kalel chibene't c'oxij cyakil yi e' yi qui cu'nak
    chibi' tul yi liwr kale tz'ibane't chibi' yi e' yi ẍchicambok te yi itz'ajbil.
  isn-isn: Ang'wi ilina lawihi shangaligee mumbugulu aupanga, augumilwe milule la
    moto.
  ilo-ULB: No addaman ti tao a saan a naisurat ti naganna iti Libro ti Biag, maitapuak
    isuna iti dan-aw nga apuy.
  pir-NT: Sa yero sa ijiducuatiquina tiquina wamene Cohãcjʉ̃ tiquiro ojoa ohõri tjupʉ
    ijipihtiyequina tiquina wamene ojoa ohõmehneñequina pehere pecapʉ cohãri tiquiro.
  anv-NT: Ne yɛ́ndémuú ayi mabɔ amií malá pɔ́ né mmu ŋwɛ ayi awyaá mabɔ bɔɔ́
    abi abɔɔ́ nyɛ geŋwá ɛyi gélágé byɛ́ afomege ji né mmu gepyɛge mewɛ.
  sab-NT: Kwian ulita bai kaire kalla me kledu degaba chada Bda Corderonu giti kwian
    e ulita jo mliaba jitaske boi daga ngwale tanre chui diali dale alin.
  tmd-tmd: Makwam nöbö mö öim öim kömö mɨjöñ bla, ib ñɨŋa kai kɨtim köp rogw aku,
    nöbö mö bɨl kai ib ñɨŋa köp aku mɨdölöŋa nugwön, God nuŋ yadmɨn, ñɨgö magalɨg
    algör ör pön du rɨn pina yönmɨd ban yuö bö pɨ abmä.
  acr-NNT: Chupa kꞌu waꞌ wa jun luwar xekꞌaq bꞌi ri na tzꞌibꞌital ta kibꞌiꞌ chupa
    ri libro re kꞌaslemal.
  kpg-kpg: Be koai hua dela dono ingoo digi hihia gi lodo di beebaa hagamouli, le
    e hudu gi lodo di monowai ulaula.
  taj-taj: जुन म्‍हिला मिन जुकजुकधोनाला जुनीला किताबरी आस्‍याप्‍नी थेदा मेला घ्‍योइरी
    भ्‍याङ्‍ला।
  avt-avt: Mɨt miyapɨr kerek God ap kɨr niuk mɨr mekre tɨwei ik kerek ketpɨwek niuk
    me mɨt miyapɨr hɨr nanu nantikerek, hɨrak kewɨri nekre hei wan si metnen mekrerek.
  cbk-cbk: Aquellos maga gente quien nuay el di ila nombre na libro de vida, ya acaba
    tamen canila buta na mar de fuego.
  uig-ARA: كىمنىڭ ئىسمىنىڭ «ھاياتلىق دەپتىرى»دە يېزىلمىغانلىقى بايقالسا، ئوت كۆلىگە
    تاشلاندى.
  tuf-tuf: Biyin ajcan Sir owár etiti ítata carit cuitar cuihsútitara, éyinan oca
    riw icar téyqueyra.
  abx-abx: Kon aniya' aron nga ga'i akalista si libru-na si mga magpaka'angkon si
    ungod kinabuhi', nagpanapukan to si danaw nga agpakayat.
  mco-NT: E huɨdijaty anajty ajcxy ca' yxɨɨ ymiiñ ma je libro huɨdibɨ jugy'ajtɨn huinɨxɨɨbɨ
    mɨɨd, hue' je' ajcxy yajnajtztijɨy jɨɨnjoty ma je mɨjjɨɨn ytoy.
  cpb-NT: Rookaitakeri eejatzi opaampaporenthaatakera inkaare maawoini kaari osankenatakotachane
    rañaayetai.
  aon-aon: Aria ta enesh arpesh esheshish nyeiguhw madae shutem okwudok buk douk eshudok
    arpesh douk ta shupe ihih nyumneh iri esheshish nyeiguhw shetemok iri um, eshesh
    ta shunawashak shugrukuk agudok nuwag douk nyih hanug iri.
  hus-NT-2005: Tajaꞌ jeye ti petʼná xi yabtsik eltsin dhutsadh tin bij xon ti kʼwajat
    dhutsadh nin bijtsik xi neꞌech kin bachʼutsik an xeꞌchintaláb xi yab in koꞌol
    in okʼontal.
  mig-NT: Te ña̱yɨvɨ tú ní ndénda sɨ́'vɨ́‑i nuu̱ libro chakú, te ni̱ skána‑ya̱‑í kua'a̱n‑i
    nuu̱ laguna ñu'u̱n.
  bps-bps: Na ku simto dagit i là gsulat di libru gugsulat i dagit dad to gamdawat
    nawa landè sen, tatì ale bat ditù di lanaw lifoh.
  mbs-mbs: Se otaw wedà kitai se ngadan dan kidoen te libro sinolatan te ngadan te
    kedita te otaw binegayan te kaling pedowan wedad temanan, yan se in-agbel doton
    te lanaw apoy.
  tof-tof: Darrü oloman ngi ne wialómórrón babul nóma yarilürr ene ngarkwat-koke arról
    pebadó, da wa wata ene urpükü maludü amanik olom yarilürr.
  cme-NT: Bamaŋ yirɛiŋa‑i saa waa cicɛ̃lmaŋ-sɛbɛ‑i-na hiere baa bi sɛ bafamba‑i dii-ba
    dãŋgbɔguɔŋgu-na.
  sus-sus: Mixi naxan birin xili mu nu sɛbɛxi kisi buki kui, e naxa woli tɛ xɔɔra.
  pon-2006: Mehmen me mware sohte nting nan pwuken me momour kan, e ahpw pil iang
    pisikendilahng nan lehn ksinieio.
  dad-dad: Aib taka ĩ, yogon yana mata ibodõya nẽ buk bun itotoya sã ilen, ĩ ku kolili
    fiya yã bobo reya ado bun, yale iran.
  zab-NT: Ax lo balqui biáldza de ni quɨt cá láni lo librɨ xte guelnabány.
  jae-jae: Ma embe têtap ŋac teŋ nê ŋaê sa ênêc buku mata jaliŋa tau atom, naŋ sêmbaliŋ
    eŋ êsêp jagêjactoŋ êna. Mago kêtu ŋamu lau sêsam ŋaê luagêc kêpi lau samuc nêŋ
    toŋ kapôêŋ, taŋ sêkêŋ kisa gêdêŋ Anôtô to nê lau.
  ksd-ksd: Ma diat par ba pa di ga tumu ra iang i diat ta ra buk na nilaun, di ga
    vue vaba diat ta ra lum na iap.
  msm-NT: Aw to tibo mgo otow no wada kakita-i to ngadan duon to sikan listahan to
    nangkabogajan to kinabuhi no wada katapusan imbegbog isab duon to sikan kaeju.
  myk-myk: Sipyaa sipya wu ɲɛ wu mɛgɛ nigaŋa ya ta ɲìi sicuumɔ Kitabu wu ni-i ge,
    wee na wá wetabaaga nafugibaaga ki ni.
  sbe-sbe: Ena taba Yaubada tamowai hesau hesana nige ye lobai mauli bukana unai meta
    kabo ye tuudobiyei kaiwa kalakalasina wa unai.
  mcr-mcr: Itaŋga ämaqä, quwqä yoqe häŋä-pmeqä bukä iu maqŋqä iŋqä iqua, qu-pqe hovqä
    tä naqänäŋä äsäŋqä ique inä ämatnämäukuwi.
  cux-NT: '''Áámá ''iiⁿ''yāⁿ chin''dáá nuuⁿ yā na nuūⁿnīⁿ''yáⁿ''ā chí ngiichi miiⁿ
    nducyáácá ''iiⁿ''yāⁿ chi nguɛ́ɛ́ canee n''guūⁿ chi duuchi yeⁿ''e yā na libro yeⁿ''e
    vida cueⁿ''e daāⁿmaⁿ.'
  tur-YTC: Adı yaşam kitabında yazılı olmayanların hepsi ateş gölüne atıldı.
  san-ITR: yasya kasyachit nAma jIvanapustake likhitaM nAvidyata sa eva tasmin vahnihrade
    nyakShipyata|
  bel-N: І калі хто ня быў знойдзены запісаным у кнізе жыцьця, той быў кінуты ў возера
    агню.
  sch-sch: Tukhom ringna lekhabua an rimingngei mizieka omloipu ngei kai chu meidîla
    han an vôrpai ngei zoi.
  mic-MIQNT: Ta'n getu wen ugwisunm mo ewi'gas'gtnug na wi'gatign ta'n Gjinisgam gis
    ewi'g'g'pnn ugmimajuinumg ugwisunmual na elg gwijegeten na pugtew ta'n iapjiw
    etlamgleg.
  huu-NT: Monamo ite rabenicomo cueñega comɨnɨ mamecɨaɨ dɨese itɨnona iraimo dotaite.
  jiv-NT: Tura ashí shuar ni naari̱ tuke iwiaaku pujustin papinium atsúarma nusha
    nui̱ apenáwarmai.
  otm-NT: Nɛ nubʉ ja ra søcuą gue im ma to'o i ja ra temaząi, nɛ nu'ʉ gätho him man
    t'o't'i yʉ́ thuhu bʉ, bi t'ɛntpʉ ja ra sibi.
  dah-dah: Niŋgeb al kurate deŋem Al Kuruŋya hugiŋeŋ hitek marte deŋem asaŋde katiŋ
    bana goŋ ma hikeb yade kak ala goyenter yimiyyiŋ.
  tnk-tnk: Nərmama me pam səməme kɨpkətoni mhə nəɡhɨnraha ia nəkukuə səvəi nɨmɨruien
    kərarki pen irəha ia kwopun əmwhenɨmw nəha napw rauək ikɨn.
  kpr-kpr: Mave nunda javo ‘Jebuga Evovodae Irari Da Buku’ ainda jokáda jo tambae
    usira amo, nemo budo avaraka jokáda fugetero vovosuseri.
  san-IAS: yasya kasyacit nāma jīvanapustake likhitaṁ nāvidyata sa eva tasmin vahnihrade
    nyakṣipyata|
  nho-nho: Naa tama see mmau naa inoa laatou iloto te laupepa naa tama e ora hakaoti raa
    ni peesia ki loto te rua e ura tana ahi.
  gym-NT: Tärä ni nünanka kärekäre Ngöböbe mikakrä gare, tärä yebtä nire nire kä kwani
    ñakare, ye erere kitani jökrä ñukwä jutrate ja tare nikakäre kärekäre.
  azg-NT: Ndoꞌ minninchen tsꞌan na tyiꞌcondui xueeꞌ juu nnon juu tson na chuhanꞌ nguee
    nnꞌan na nanꞌxuanhan na cotaꞌndoꞌ ñuaanhan, mantyi tjuꞌhanꞌ nanꞌñeen quiiꞌ ndaandue
    chonꞌñeen.
  bhd-bhd: ते ज़ेसेरू भी नवं ज़िन्दगरे किताबी मां लिखोरू न मैल्लू, तै अगारे समुन्दरे
    मां शारो जेव।
  too-NT: Lā' nā cāmacā'nca nac cā'macscutnu' ixlīhuākca'n a'ntīn tū' ixcātzo'kni'canī't
    ixtacuīni'ca'n huan nac libro a'nlhān tatzo'kni' ixtacuīni'ca'n a'ntīn taka'lhī
    xasāsti' ixquilhtamacujca'n.
  ind-AYT: Apabila seseorang namanya tidak tertulis dalam Kitab Kehidupan, ia akan
    dilemparkan ke dalam lautan api itu.
  cjo-NT: '@see-verse:REV.020.014'
  nsn-nsn: Ge me tang siok ahik pah ka bolo uahiuainir hangana toro bolobolong tar
    nitua, inggono ra bakalain i uantinanina toro ngangouana ro hue uleik.
  san-DEV: यस्य कस्यचित् नाम जीवनपुस्तके लिखितं नाविद्यत स एव तस्मिन् वह्निह्रदे न्यक्षिप्यत।
  tna-NT: '@see-verse:REV.020.014'
  lid-lid: Buku are lau nyaran bado bolo buk ta lau winiyan akohok kohan handru doh
    bwe, Kindrei kameh tiye iri angelo tan, akahei iy ales amwenen iu ili bolo lek
    laba tinan ta jih.
  wim-wim: Nil God.angana lat nungantakam namp pam wanch nungantam al-alantaman thampa
    piꞌ-piꞌan ananganiya ngangk aak umpuyam ngulan wun-wunayn aak God.antangan. Namp
    thanttam lat angan yaꞌan-a, than ngaantiyongk al-alangana thumang angan theeꞌayn
    thananga.
  zga-M: Pwu umunu yuoywa saavonekhe ukhuta asimbiewe mu Khalata aya Wumi, vophe ataghiewe
    mundhieghuli liela eilya mwoto.
  yom-yom: Mutu wowo dizina disia ba ko disonama mu buku yi luzingu, mamvandi wulozo
    kuna.
  san-SIN: යස්‍ය කස්‍යචිත් නාම ජීවනපුස්තකේ ලිඛිතං නාවිද්‍යත ස ඒව තස්මින් වහ්නිහ්‍රදේ
    න්‍යක්‍ෂිප්‍යත|
  yut-yut: Amɨn morap mani egɨp egɨp papiakon dɨma toŋ uŋun kɨsi maba pakbi ɨdap kɨndap
    sosok uŋudon pɨgɨwit.
  grc-BYZ: καὶ εἴ τις οὐχ εὑρέθη ἐν τῇ βίβλῳ τῆς ζωῆς γεγραμμένος, ἐβλήθη εἰς τὴν
