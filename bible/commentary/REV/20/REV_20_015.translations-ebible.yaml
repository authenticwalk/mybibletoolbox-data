    biꞌ tilaca laca ñati̱ nu ná ngaꞌa̱ chaꞌ tye chalyuu jiꞌi̱.
  bqc-SIM: Gbɛ̃́ pↄ́ wi ń tↄ́ e àizãna taalauoↄ ↄ̃ wà ń zú tɛ́ ísidapiu.
  tcz-CHONGTHU: Chule koi hijongleh Hinna Lekhabua amin-u kimulou tapou chu Tonsot
    Meidil sunga chun alehlut tauve.
  mar-mar: आणि ज्या कोणाचे नाव जीवनाच्या पुस्तकात लिहिलेले आढळले नाही त्यास अग्नीच्या
    सरोवरात टाकण्यात आले.
  snp-snp: Ido we makafo kuliya ya kofawa minomo idamo buku yau minámaitoma nofunawa
    yo eifámenami yau fulami ne.
  isl-isl: Sérhverjum þeim, sem ekki fannst skráður í lífsins bók, var fleygt í eldsdíkið.
  spy-NT: Nto chiito nyoo /kimānāākēēsirchi kaayneenyii kitaabuunaa bo soboonto, /kikēēwiirchi
    nyoo tōōliiloonoo bo maat.
  xnn-xnn: '@see-verse:REV.020.014'
  mwe-mwe: Mundu jojowe jwangabhoneka lina lyakwe lijandikwe nshitabhu sha gumi, alileshelwa
    nnitanda lya moto lila.
  tte-tte: Tem tomo yabo nige esana silolobai yawasi kana buki mena iya sigabae-lobiyen
    mayau wedowedolina kalona mena.
  tcs-tcs: Ane ebridem pipol uda neim i no bin painem lo dis Buk blo Laip, God i go
    sakem insaid lo dis big ples blo paia tu.
  hlt-THB: Hqingnaak cauk awh ming amak pa thlang cetaw mai tuili na khawng uhy.
  soq-soq: Ita mo uduudu mida ebou ina bukawa bedewe mai girumalepona do ia iikasalala
    bedewe aubamoiena.
  qub-qub: Libro de bïdacho jutincuna mana apuntaraj cajcunataga nina rataycaj gochamanmi
    gaycuriran.
  att-att: Aggira yù nepayáng sù kitáláwa nga api nga ari bulubugá máddà, nga ari
    netúrâ yù ngágad da sù libru nga netúratán nayù ngágan nayù ira mesipà kâ Namarò
    nga mepattolay ta áddè ta áddè.
  bki-bki: Mia toro kei napano maka alealio siano toa Niosi na Meuliano nei, naio
    naruei avuku naio bunu rivatove ea burum̃ara bulukuti sebi nei.
  bqp-bqp: Gbɛ̃ kũ odi ń tↄ́ le wɛ̃̀ndi takada gũnlonↄn ò ń zú tɛ́ sɛ̀bɛɛ pìi gũn.
  mcp-mcp: Muud yɛ̂sh jínə́ í á bə kú nyîn kálaad á cʉg dɨ́ yɛ́ nyə á wusɔw bɨ́ kudad.
  hat-hat: Tout moun ki pa t' gen non yo ekri nan liv ki gen non moun ki gen lavi
    a, yo jete yo nan letan dife a tou.
  npl-NT: Iwa akin amo omachotitoka itech n amatlajkuíloli kan machotitokeh non nochipa
    yolitoskeh, okintlamotlakeh kan mextok tletl.
  bgg-bgg: Chai pha jigi shii hanyie ro ibeng zey ne oi pho shii ne bai pha khabang
    hà fen muii.
  eng-TCENT: If anyone's name was not found written in the book of life, he was thrown
    into the lake of fire.
  eng-BSB: And if anyone was found whose name was not written in the Book of Life,
    he was thrown into the lake of fire.
  cpu-NT: Ipoña japishoonkayeetakeri opaampapirothaatake inkaare maaroni kaari osankinatakotachane
    irañaayetai.
  san-ASM: যস্য কস্যচিৎ নাম জীৱনপুস্তকে লিখিতং নাৱিদ্যত স এৱ তস্মিন্ ৱহ্নিহ্ৰদে ন্যক্ষিপ্যত|
  tac-NT: '''Lige apiépiri rió rewalá tabilé chujkusáká alé Onorúgame nila apélichi
    napu uchúkame ju ralámuli Onorúgame oyérame rewalá, ''liko pápili ju alé na''ichí
    ''we rajtágichi asupre rajachi.'
  eng-WEBPB: If anyone was not found written in the book of life, he was cast into
    the lake of fire.
  gfk-H: Ma ing bia pa di ga nas no hinsana tikai tano pakpakat na nilon, di ga sei
    hasur ia tano lulur na iaah.
  viv-viv: Tu yawai-vagata ana buki againe kaliva adi egana hilele-hagihagiyena, ada
    gava kaliva ana egana Yaubada keke gidaꞋetoladini, medema muna lakahina giyabeyabela-vagata
    ma againe hihegehobuyena.
  yao-yao: Mundu jwalijose jwangawoneka liina lyakwe kulembekwa mu chitabu cha umi,
    ŵaponyekwe pa litanda lya mooto.
  tgp-tgp: Vara tea hijana la sopo hitea na Puku mata Mauri, enia, la pulahia mo sivo
    na tasi hapu.
  auc-NT: Wængonguï, Quëwenguinta, ante nänö yewæ̈mongaintaa adinque, Æcänö ëmöwo
    mänintaa yewæ̈mönämaï ï, ante adinque në yewæ̈mönämaï ingaïnäni ïnänite mänintibæ
    cæncadëmæ̈ wido cæcantapa.
  kbc-NT: Niɡ̶ijo ane diɡ̶ica liboonaɡ̶adi me diniditeloco naɡ̶ajo notaɡ̶anaɡ̶axi
    ane diniditeloco liboonaɡ̶atedi niɡ̶ica anidioka limedi me newiɡ̶a, niɡ̶ini oko
    oyokoletinigi niɡ̶ida noledi libegi.
  bmh-bmh: Duair in gonugau wanib awau dabun agau ebu i dareu, go han ab banou elei
    dareu oug amai hiba, numau.
  ctu-BL: Majqui jach mach ts'ijbubilic i c'aba' ti jun ba' ts'ijbubil i c'aba' jini
    año' bʌ i cuxtʌlel, tsa' chojqui ochel ti colem c'ajc.
  meq-meq: Taɗə ndoweye məzele ŋgay andaya mə ɗerewel i ndo neheye ta huta sifa aye
    bay na, ta kal ha a dəlov i ako niye dərmak.
  noa-H: '@see-verse:REV.020.014'
  alp-NT: '@see-verse:REV.020.014'
  san-VEL: yasya kasyacit naama jiivanapustake likhita.m naavidyata sa eva tasmin
    vahnihrade nyak.sipyata|
  kbq-kbq: Hanki izano agima asimu eri avontafepima kre ontenesimofona, mate vuno
    teve tirupi atregahie.
  kbh-kbh: y ndëmuanÿengbe uabaina chë ts̈abe vida mochjónÿenëngbe uabaina iuábemana
    librë́s̈añe ndoñe yonjanabemana, chë íñesheca uafjajónayoye tmontsanatmets̈e.
  ron-LSB: Dacă cineva nu era găsit scris în cartea vieții, era aruncat în lacul de
    foc.
  pon-pon: O meamen, me jo intinidier nan puk en kamaur, a pijikindi lan le en kijiniai.
  nhe-BL: Quena, nochi tlacame tlen ax quipixque inintoca ijcuilijtoc ipan nopa amatlapohuali
    tlen quiijtohua ajqueinijuanti quipiyaj yolistli yancuic para nochipa quincuamajcajque
    ipan nopa tlitl tlen onpano hueyi.
  sps-sps: E sei na mes te gim non ma kaa men kirkir nana asangan ya koman Buk nar
    asangar vainy te kaa miror a Toto na Suu ee, Gov faviir naa non ya koman Naaman
    Nan Guaf akaakoor.
  wnc-wnc: Sike amin usanzikut tapata aminu tapatutane umana buu kayuk yutning gopatangu
    wena kakengu ita yawan aminu waapa mutewa gapma buyambamu katau toknga siknga
    isikonggak dakaatang pukuwan kakum.
  bus-bus: Gbɛ̃ kɛ̀ wèe ń tↄ́ e wɛ̃̀ndi takada guuroonↄn wà ń zú tɛ́ sɛ̀bɛ pì guu.
  gub-BL: '@see-verse:REV.020.014'
  imo-imo: Kot pilimbelo iyemuni imbo tenga imbimu koinjo molopa kau puli bukuna naa
    molorumu kinye kanopalie aku imbomu tipe nomba kau perimu muru awilimunga topa
    mainye mundurumu.
  boj-boj: Tamo uŋgasari kalil naŋgo ñam ŋambile qa buk miligiq di sosai qaji naŋgi
    di Qotei na breinjrnaq ŋamyuwo kobaq aiyeleŋeb.
  eng-DRA: And whosoever was not found written in the book of life, was cast into
    the pool of fire.
  knf-knf: Anwooŋ i katim kawooŋ kaampiiŧana ţi ulibra wi ubida bafëla du bdëk mënţ.
  san-KHM: យស្យ កស្យចិត៑ នាម ជីវនបុស្តកេ លិខិតំ នាវិទ្យត ស ឯវ តស្មិន៑ វហ្និហ្រទេ ន្យក្ឞិប្យត។
  arn-NT: Fey tüfey engün tati peñmangenole ñi üy wirikonkülelu tati mongen lifru
    mew, ütrüftukungey engün tati fütra kütral mew.
  zas-NT: Abiꞌ loj gajc bajl guin bayal ree bén ad cat laj loj xlibr guialnaban.
  ken-NT: Yɛ̌ agha anɛ nnyɛ́n ɛni nɛpu amɛm ɛkáti nɛpɛ́m, básɔ́t yi bágʉɛ́p amɛm
    nɛpǐngo.
