  not-NT: Ijocaiguëngani pamariquë antagaisati ira te irisanguenatëgotima sanguenariquë
    cara osanguenaca iripajiro quemisantatsirijegui.
  plu-plu: Hawwata akiw madikte hiyeg ku pariye giwkis kane tamak amadga ini kagta
    ku pariye keh wis aymuhwa gimun Uhokri adahan apanenekwa igkis hawwata padekwika
    ta abetit eggu tiket ahawkri.
  iou-iou: Täŋpäkaŋ äma, irit kehäromita biŋam täkta yäwani unitäŋo wäpi tawaŋ terak
    wäpi nämo itkaŋ uwä gwägu pähap kädäp mebet ikek u gänaŋ yepmaŋpä yäpmäŋ äpmoŋkuŋ.
  ntp-NT: Vʌʌscatai ʌgai ismaacʌdʌ maioojisi tʌtʌaragadʌ ʌliivruʌrʌ siaaco oojisi
    tʌtʌaragadʌ ʌgai ismaacʌdʌ tomastuigaco oidaca agai Diuusi ʌʌmadu Diuusi suuli
    ʌgai ʌtaiyʌrʌ.
  rai-rai: Ma diat baa pa di timu a kum iaandiat u ra buk na lalaaun di ong pari wa
    diat u ra ngaala na tung na nguan.
  haw-1868: A i ole i palapalaia kekahi iloko o ka buke o ke ola, kiolaia'ku la oia
    i ka loko ahi.
  ffm-ffm: Neɗɗo fuu mo innde mum tawaaka ana winndii e dewtere nguurndam ndee, wedaama
    e weendu yiite nduu.
  arb-NAV: وَكُلُّ مَنْ لَمْ يُوْجَد اسْمُهُ مَكْتُوباً فِي سِجِلِّ الْحَيَاةِ طُرِحَ
    فِي بُحَيْرَةِ النَّارِ!
  cop-CNT: ⲛⲉⲙ ⲫⲏⲉⲧⲉ ⳿ⲙⲡⲟⲩϫⲉⲙϥ ⲉϥ⳿ⲥϧⲏ ⲟⲩⲧ ϩⲓ ⳿ⲡϫⲱⲙ ⳿ⲛⲧⲉ ⳿ⲡⲱⲛϧ ⲁⲩϩⲓⲧⲟⲩ ⳿ⲉϯⲗⲩⲙⲛⲏ ⳿ⲛ⳿ⲭⲣⲱⲙ
  sri-sri: Irasirirã ããrĩpererã Marĩpʉ merã perebiri okari opamurã wãĩrẽ gojatúdea
    pũgue gojatúsũña marĩnerã perebiri peamegue béosũma.
  nal-nal: Naandi ina aizina naandi xawit na iziar lamaskana a baar iwana roroiang,
    di psin naandi lamaskana adi luka xaiaf.
  kyq-kyq: Debm jaay kꞋjꞋɔŋ te ron̰ maakŋ Kitapm Kaaj ki ey se, naan̰ se jꞋan̰ kuun
    kundin̰ maakŋ baar pooɗ ki.
  kwd-kwd: Ma ni dai na latana 'ame nana'i 'ubulana nga buka na mooringa, God ka 'ui
    'ania la'u mola 'ubulana nga kiru na eele no'ona.
  ded-ded: Nga mongngo kpara kekecac kibiu oho ohoya mi feec, ye kondunggac gerecfu
    ukugec.
  ewe-ewe: Ne womekpɔ ame aɖe ƒe ŋkɔ le agbegbalẽ la me o la, wotsɔnɛ ƒua gbe ɖe dzota
    la me.
  nuy-nuy: Warruburru-yung warraarrawindi-lhangu waari-yinyung amburru-mij-garrarrini
