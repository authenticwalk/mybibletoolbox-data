  qwh-NT: Tsemanmi jitashqa cayarqan, wiñe cawe librucho jutincuna mana apuntaraqcunapis.
  gaw-gaw: Aun laa nug onig buk laap̱a, onig bauklel awa onig yaknu buk, buk amup̱a
