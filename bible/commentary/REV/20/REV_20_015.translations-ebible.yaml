    to mpukuraqi vahuvaro mwia qia nronra itoraqi vara mwaamwi tuto kyora.
  yrb-yrb: Ananu ifu i wiroeta bukaro ibawana dawa mune i uitawa yareiene yareiene
    yareta ina mesauro saniro itari. Nana i nesia eno ere.
  maa-NT: '@see-verse:REV.020.014'
  mcq-mcq: ꞌEnaꞌomo majama hihuni puka vajijino ea irahuni iha panaꞌamajaho vena niꞌimaꞌura
    nahúna naꞌamajino piꞌonahuna.
  sus-A: مِشِ نَشَن بِرِن شِلِ مُ نُ سّبّشِ كِسِ بُكِ كُي، عٍ نَشَ وٌلِ تّ شْورَ.
  jpn-1965: いのちの書に名のしるされていない者はみな、この火の池に投げ込まれた。
  fra-SBL: Si quelqu'un n'était pas trouvé écrit dans le livre de vie, il était jeté
    dans l'étang de feu.
  yka-yka: Manjari sasuku gaˈ talista ēnnen dem libru panulatan ēn meˈ aˈa taga umul
    gaˈ tamanannen, ilakasan isab dem ebbut meylang kuweˈ luha lamewin.
  mle-mle: Aw adiy miyawa duw taakw, dayadiy si adiy Godawa nyanyi nyanyi kwayakidiy
    duw taakw dayadiy si ridana lapa nyigaam sukwun ri maardiyim, aal sakir-sakir
    naan yiyawa ril araar yakisada-dadiy.
  shp-NTPO: Jainra jato potaa iki ja jati kirikain jaton jane yamaabo.
  aom-aom: Ae rahu mae raromemu raromoꞌiröhe surire hesi iho bogojiëꞌoho ëhi jiëꞌe
    aribövioho ujuoho ruruhöꞌöꞌego eꞌu vaꞌëne vënehu ravajire ë rireromohijo.
  geb-geb: Mba gumgi gu mbigi, mbe zɨri zazera mbara muuŋgiap ki bɨɨŋbɨɨŋ ndi ndɨɨi
    gavar ki fhu. Mbe mbe fup, mba vhava bakɨme mbɨ fara muuŋgiap givigi mbok bakɨme
    suegɨrga.
  bsj-bsj: Kwarub niwo ci fibo dencer mulang mulange mor bifumer dumeri, can merken
    co kira.
  cak-cak: Y ri man xilitaj ta chi tz'iban rubi' chupan ri vuj ri richin c'aslen,
    xc'ak chupan ri nimalaj k'ak'.
  chf-NT: Upete machca mach'an u c'aba' tz'ibi tama ni jun tuba machcatac u yäc'binte
    paq'uin cuxlecobba, laj julquijob tama ni noj c'ac'.
  tlf-tlf: Kale God imi yega duga-eman-tema boyo, unang tinum waantap ita imi win
    uyo God imi suun nin unang tinum kelan-temip imi suuk kon tem kwek uyo albaalu
    kalaa agela umdii, bilip iyo alula kulala daak suun at kenamin umi tem iinon-temip
    ko.
  piu-2006: '@see-verse:REV.020.014'
  poh-NT: 'Ar ajic, reꞌ aj wili xwilow chi xcꞌuluric: Chipam i yeꞌa̱b reꞌ xa ntenic
    chic cho rikꞌakꞌil, ar xicuturic jok chiꞌnchel cꞌacharel maꞌ tzꞌihmbimaj ta quibihnal
    chipam i hu̱j reꞌ tzꞌihmbimaj wi̱ꞌ quibihnal take hab wach take yeꞌo̱j chiqui̱j
    chi naquicꞌacharic chi junelic kꞌi̱j sakom.'
  tue-tue: Sĩcʉ̃ cʉ̃ʉ̃ wãmerẽ catiré petihére cʉorá wãmerẽ jóaturipũpʉ jóatunoña manigʉ̃́no
    tiitaropʉ cõãdioconowĩ.
  bjp-bjp: Se sabin ae biil ri siit ta asa na Buk na Liu, ri ka lin u una kalpong
    na yiif ae.
  xon-xon: Le bi di binib bimɔk aayimbil aa ŋmee limɔfal aagbaŋ ni na ŋa mmii ngbaan
    ponn ni.
  tzo-ZNT: '@see-verse:REV.020.014'
  mpm-NT: Chi vanuxia tu yoso sɨvɨ i nuu tutu Yandios, ti tu kunchuku kuɨtɨ i jiin
    ya. Ja yukan keniꞌin ya i kiꞌin yɨ nuu kandaꞌa kuaꞌa ñuꞌun un.
  ots-NT: Göhtjo cʉ cja̱hni cʉ jin gá ddöhtibi quí tju̱ju̱ pʉ jar libro ca gá nzajqui,
    nucʉ, bi bboti pʉ jar zabi gá tzibi, bi hmʉjti pʉ göhtjo ʉr tiempo.
  hoy-hoy: अदिक यारदारा हेसुर जीवन इन किताब दा लिख्सकु सिकतीदील, आव बेक्‍की इन झील
    दा हाक्‍कु आदुन.
  amo-amo: Andi na umon wa se lisa me nya tagarda nlai ba uso iwa turun ngne nya lilem
    nla une.
  pjt-pjt: Munu paluṟu nyiri wankalanguṟu aṉangu tjuṯa ini puṯu nyakula tjananya waṟu
    puḻkangkaṯu waṉingu. Paluṟu tjana ngaṉmanypa mantangkalpi ilungu palu nyanga waṟungka
    waṉinytja kutjupa tjana waṟu unngu nyinara tiṯutjara miranytjaku.
  cwe-cwe: Munhu yoyose ija zina jake hajandikigwe muna ichitabu cha ugima, kasigwa
    muna dilamba da moto.
  daa-NT: Ya gem kaak ŋu bal siirin̰ siŋji ɗo maktumne ta goye ka gaasɗo, ŋuu accin̰
    ɗo koriy-ata.
  mlp-mlp: Teq mat aw nog in giholnan buk mataw kayeqmo kuluwa-kuluwmo os daqayta
    nab a hi usid na in giwazeq gihunegid le faq ame ayahta nab tuwoq yaqaymo.
  ape-C: Aria ta enesh arpesh esheshish nyeiguhw madae shutem okwudok buk douk eshudok
    arpesh douk ta shupe ihih nyumneh iri esheshish nyeiguhw shetemok iri um, eshesh
    ta shunawashak shugrukuk agudok nuwag douk nyih hanug iri.
  bgs-bgs: Tô manubù na ándà kitayi tô ngadan din tun ta libro ka kantayan, tô gó
    tô igdabù tun ta linó ka apuy.
  faa-faa: '@see-verse:REV.020.014'
  kik-kik: Na rĩrĩ, mũndũ o wothe akorwo rĩĩtwa rĩake rĩtionekire rĩandĩkĩtwo ibuku-inĩ
    rĩa muoyo-rĩ, agĩikio iria-inĩ rĩu rĩa mwaki.
  cap-NT: Jakziltiz̈ tjuuqui liwriita z̈oñinacz̈ tjuu listiquiz ana z̈ejlc̈haja, jalla
    niiqui asñi uj kotquin tjojttazakaztac̈ha.
  ksr-ksr: Anutunoŋ mombaa qata laaligo kotigaa qa areŋ buknoŋ mende oogita ero mokolooroti,
    ii mono hagoŋ muro roŋ gere bolaŋ jeŋ gogoriŋ qeŋ namakeji, iikawaa sianoŋ kemero.
    Kiaŋ.
  eng-TNT: And whosoever was not founde written in the boke of lyfe was cast into
    the lake of fyre.
  sbs-sbs: Izina lya zumwi ni zumwi haiba kali waniki ni liñoletwe mwi Mbuka ya Buhalo,
    aba kusohelwa mwi wate lya mulilo.
  sue-sue: Are ema zo dai zazo nuso nuai mera bukura ena kau wero giro apewa niaora
    osenua.
  fra-NCL: Quiconque ne fut pas trouvé inscrit dans le livre de la vie fut jeté dans
    l’étang de feu.
  snn-NT: Ja'nrëbi ba huajëreba huajëjën ba'icua mami toyasi pëbëna ëñato, si'a bain
    mami toyama'isi'cua ba'ijënna, bacuare yua toa zitarana senjoni tonsi'cua baë'ë.
  atb-NT: Asak jihpán laiká buk má, myìng a bo é sû ó yuq nghut kôle, myi nhông haú
    má dú hkyô kat é hui bekô nghut ri.
  cek-AK: Hinghaih cabu thungah ahmin kangrik ai kami boih hmai tuili thungah vah.
  bkd-bkd: Bisan sin-u haena sa hurà makasulat sa ngaran din duun ku libru hu kinabuhì
    iglambeg duun hu linaw ha tagkalegdeg.
  ctu-76: Ti chojqui ochel ti yajnib ba' muc' ti lejmel c'ajc pejtyelelob majchical
    jach mach'ʌ ba'an ts'ijbubil i c'aba' ti jun ba' mi tyajtyʌlob i c'aba' jini año'
    bʌ i cuxtyʌlel mach'ʌ yujil jilel.
  lac-NT: Rajen a mac a caj c'uchij ich ʌcʌtan C'uj wa mʌ' irir ich u ju'unin tu ts'iba'an
