  cop-BHC: ⲚⲈⲘ ⲪⲎ ⲈⲦⲈ ⲘⲠⲞⲨϪⲈⲘϤ ⲈϤⲤϦⲎ ⲞⲨⲦ ϨⲒ ⲠϪⲰⲘ ⲚⲦⲈⲠⲰⲚϦ ⲀⲨϨⲒⲦⲞⲨ ⲈϮⲖⲨⲘⲚⲎ ⲚⲬⲢⲰⲘ.
  buk-buk: Ma lau hoŋ naŋ si ŋaê yêc Buku Taŋli-ŋga dom, naŋ Anötö kêbaliŋ ŋac sêsip
    ya atu sêwhiŋ.
  pri-NT: '@see-verse:REV.020.014'
  zpq-NT: '@see-verse:REV.020.014'
  por-TFT: Essas pessoas cujos nomes [MTY] não constam no livro onde estão escritos
    os nomes {onde Deus escreveu os nomes} das pessoas que viverão para sempre, elas
    foram jogadas {—Deus/o anjo de Deus— as jogou} no lago ardente.
  gwi-NT: Zhit juu khit gwandaii ndaanąą'ąį' kwaa hee'yaa geenjit jii dęhtły'aa zhit
    voozhri' danakhwatł'oo kwaa nąįį oozhak van kǫ' daak'a' zhit gwats'ą' goorihiłjil.
  gvn-gvn: Yinya book nyubun Godundumunku bamanka wuljaljiku juranku bundanka. Kaki
    bamanga burri yamba-kari yinyaymba bookmunbu nyubunyimbaku, angelangka jananin
    bayanga yilbal.
  nhy-NT: Iwan noijki ompa okintlamotlakej nochtin katlej mach onestokaj intoka itech
    libro kan ijkuilitokej nochtin katlej kipiaj yankuik nemilistle.
  asm-FB: আৰু জীৱন পুস্তকত যি কোনো জনৰ নাম পোৱা নগ’ল, তেওঁলোকক সেই জুইৰ সৰোবৰত পেলোৱা
    হ’ল।
  okv-okv: '@see-verse:REV.020.014'
  mxt-NT: Ta yucuan tuchi̱ ra chi ñu cha ñahri sɨvɨ nyaá nu libru cha cuenda ñáyɨvɨ
    cha cua conyito chihin Nyoo tyicuan ri maa.
  tzo-NT: Ti much'utic itenatic ochel ti muc'ta c'oq'ue, ja' ti much'utic mu p'ejeluc
    sbi ti hun yo' bu p'ejambil sbiic ti much'utic chcuxiic sbatel osile.
  ind-AGS: Dan orang yang namanya tidak tertulis dalam Buku Kehidupan dilemparkan
    ke dalam danau api.
  omw-omw: Tainta nronraqa mwatakyaa viro varuva variqaro taqovaro ta nraakye qorahuave
