  nya-nya: Ngati dzina la wina aliyense silinapezeke mʼBuku Lamoyo, anaponyedwa mʼnyanja
    yamoto.
  ngu-NT: On yejhuan xtlajcuilolnesticatca intoca ipan on tlajcuilolamatl yejhuan
