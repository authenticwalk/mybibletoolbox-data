verse: REV.020.012
translations:
  kpx-kpx: Di ke elehage uoholisege haluviale keau telonamo ugulamoale ke vudimo lavisi
    ua. Ke degomoleau ivi balugate. Isege degomoleau ivi balugaholiale. Abu keve lavisi
    usege abu buka degomole alavolu. Isi ukolikolie buka keta alavolu. Iale buka kebiamo
    haluviale keau vadeu vamale keau ua. Iale buka kebiamo Kosiveu vaveveabe abuemo
    kaovanu.
  okv-H: eto embo pepeni pehari te isapa pepehekari te tapa amina avo arumba peni
    amita tihi buju ta heheteto mihere enda ta ari do ere uahera tapa books ai ta
    kajari avo hiriketo ai ta kogue siriketo hajire ikehija.
  tbo-tbo: Ma tu hilahilage atapuhi a gagalehi balubaluhi po muhomuhohi, ani mae wasawasa
    u naona hi towotowolo ma buka hi lagahi. Ma buka gehouna hi lagahi tauna yautu
    bukana, po tu hilahilage i lauhetalehi bukahi u hinehi hai dewa i gilugilumihi
    uyahihiyei.
  mal-C: വലിയവരും ചെറിയവരുമായി മരിച്ചവരെല്ലാവരും സിംഹാസനത്തിനുമുമ്പിൽ നിൽക്കുന്നതു
    ഞാൻ കണ്ടു. പുസ്തകങ്ങൾ തുറക്കപ്പെട്ടു; “ജീവന്റെ പുസ്തകം” എന്ന മറ്റൊരു പുസ്തകവും
    തുറന്നു. മരിച്ചവർ ഓരോരുത്തർക്കും പുസ്തകങ്ങളിൽ രേഖപ്പെടുത്തിയിരിക്കുന്ന അവരുടെ
    പ്രവൃത്തികൾക്കനുസൃതമായി ന്യായവിധിയുണ്ടായി.
  grc-SR: Καὶ εἶδον τοὺς νεκρούς, ⸂τοὺς μεγάλους καὶ τοὺς μικρούς,⸃ ἑστῶτας ἐνώπιον
    τοῦ ⸂2θρόνου,⸃ καὶ βιβλία ἠνεῴχθησαν· καὶ ⸉ἄλλο βιβλίον⸊ ἠνεῴχθη, ὅ ἐστιν τῆς
    ζωῆς· καὶ ἐκρίθησαν οἱ νεκροὶ ἐκ τῶν γεγραμμένων ἐν τοῖς βιβλίοις, κατὰ τὰ ἔργα
    αὐτῶν.
  bgc-bgc: फेर मन्नै छोट्टे-बड़े सारे मरे होया ताहीं परमेसवर के सिंहासन कै स्याम्ही
    खड़े होए देख्या, अर किताबें खोल्ली गई, अर फेर एक और किताब खोल्ली गई, यानिके जीवन
    की किताब। मरे होया का न्याय उनके काम्मां कै मुताबिक करया गया, जिनका बयान इन किताबां
    म्ह लिख्या होड़ था।
  khz-khz: Ne kwarega talimara kamura e keira agitarato voterona kulokulona kamuna
    wailanai. Ne puka reketa ekala-pakarato. Vopuka ekala-pakarato mulinai, puka ta
    maekala-pakaato, voia voo maguli pukana. Ne kwarega talimara vopuka reketa aorai
    geria kala etalo-vanagirato gelegelerai Palagu na eagirorirato.
  deu-TKW: 'Und ich sah die Toten, die großen und die kleinen, stehen vor dem Throne,
    und es wurden Bücher geöffnet und ein anderes Buch ward geöffnet: das des Lebens.
    Und es wurden gerichtet die Toten nach dem, was in den Büchern geschrieben war
    gemäß ihren Werken.'
  zsr-NT: Bléꞌidaꞌ caꞌ nup chnatgac, nup nacgac blau len nup nacgac caꞌz, zuicnëꞌ
    lahuëꞌ Dios. Gulayálj guich, len gyalj caꞌ yetú guich ga naꞌ nayujgac lagac nup
    nadél‑liꞌgac yöl‑laꞌ naꞌbán gdu. Glequi xbeynëꞌ Dios nup naꞌ chnatgac tsca nac
    le nayúj yuguꞌ lu guich naꞌ, lë naꞌ glun.
  lin-lin: Namonaki lisusu bakufi, bato minene mpe bato pamba batelemi liboso ya Kiti
    ya Bokonzi. Babuku efungolamaki. Mpe buku mosusu efungolamaki, yango nde buku
    ya bomoi. Bongo bakufi basambisamaki kolanda misala na bango ndenge ekomama kati
    na babuku.
  hns-NT: Tab ham dher barka aur tjhota maral logan ke gaddie ke aage thara dekhlie.
    Tab koetjh poestak kholaail, aur djiewan ke poestak bhie. Aur djaise poestak me
    liekhal raha, oisane oesabke biese me faisala karal gail.
  noa-E: Õor nawe khëchmarr khʉʉnjã Ẽwandam khĩirphee bʉ̈jãaupai dʉnʉnʉid thʉnʉm mua
    oojim, mʉg jẽb gaai aawai chi thierrnaan arr khʉʉnpa. Mag ich khĩirphee õor phʉʉrbaadëm
    dʉ̈i, aig libro thʉnarr gaai eeureutkha oopijim. Mag eeureutkha oopiwiata mag
    libro thʉnarr gaai phã sĩsid arrjö thumaa mʉg jẽb gaai aawai amachdëu nem waumatarrpierr
    am dau aphʉʉ aju jaaumajim. Pari magaagan, khëch nʉm khʉʉn akhaar naajem aarmuajã
    thumaa Ẽwandam dakhĩir öbërchëjierram, phũas ee khãijã okhoowi khëchtarr khʉʉnpa.
    Mag thum ãbam aig nʉisiewaita, chadcha am dʉ̈i Ẽwandamau amachdëu nem waumaajerrpierr
    ajim. Mamʉ deeum libro sĩejim ĩchab; mag gaaita thʉnʉm, õor ich mag iiu wënʉrraju
    khʉʉn thʉ̈r.
  eng-EMTV: And I saw the dead, the great and the small, standing before the throne,
    and the books were opened. And another book was opened, which is the Book of Life.
    And the dead were judged by the things having been written in the books, according
    to their works.
  mib-NT: Te ni jito ri tāca ndɨ́yɨ, jeē ní cujéhnu jíín jéē tu ní cujéhnu, cáhīin
    nuū Yaā Dios. Te ni sáha ya jeē núne tāca libro, te suni ni nune ɨnga libro jeē
    yosó sɨ́hvɨ́ ñáyuu cotecu nɨɨ́ cáni. Te ni sándaā yā sɨquɨ̄ tāca ndɨ́yɨ ún, núu
    ndese jniñu ni casáha i jíín ndese yósó núū tāca libro un.
  lif-NT2: हे़क्‍क्‍याङ् इङ्‌गाॽ यम्‍बा चुक्‍पा काक् के़सिःबाहाॽ खे़न् हाङ्‌युक्‍ना
    तगि मे़ये़बे़बा निःसुसिङ्, हे़क्‍क्‍याङ् खे़प्‍मो साप्‍पन्‍हाॽ मे़हन्‍दे़॥ खे़प्‍मो
    वेॽ साप्‍पन्‍धिक्‍काङ् हन्‍दे़॥ खे़ङ्‌ग हिङ्‌मन्‍ले़न् साप्‍पन्लो॥ हे़क्‍क्‍याङ्
    खे़न् साप्‍पन्‍हाॽओ साप्‍ते़आङ् पत्‍छे़बा के़सिःबाहाॽरे़ मे़जोगुबा खुनिॽ याःम्‍बक्
    कुइसिःक् खुनिॽ खासे़न् पोःक्‍खे़रो॥
  xnj-xnj: Nene navawene vandu vevafwili, vavaha na vadebe nambu vayimili palongolo
    ya chigoda cha unkosi. Chitabu chingi chagubukuliwi chenicho ndi chitabu cha wumi.
    Vandu vevafwili vahukumiwi ndava ya matendu gavi ngati cheiyandikwi muchitabu.
  mmx-mmx: La aga ven nedi diga met pam, limixin silok la limixin kopmen tevenasen
    silok atdi, diga tu ro melamgo at loxonin orong at ne Moroa. Lentaba lempatbuk
    mo ga repalas. La lara lubuk ap mo levenbuk diga suang i, ni lubuk at lorooro.
    La ne Moroa ga ila mumu loklok atnedi limixin, la mo leveloklok atdi gak lok ap
    mo levenbuk.
  cbr-NT: Usaquinribi isanan cana axa bama unicama, uni cushibu 'imainun uni cushimabu,
    acamaxa baísquitancëx anua Nucën Papa Dios 'icë aín bëmánon sëtë́cë isan. A unicamaxa
    sëtë́mainun ca quirica achúshi, anu ui unicamax cara Nucën Papa Diosbë 'iti 'icë
    quixun aín anë cuënëocë, ax bacacë 'iaxa. A isanan cana bëtsi quiricacamaribi
    isan. A quiricacamanu ca añu ñucama cara unicaman 'axa quixun cuënëocë 'iaxa.
    A quiricacama isquin ca Nucën Papa Diosan unin cara upí ñu 'axa, cara upíma ñu
    'axa quixun isaxa. Isun ca aín ñu 'acësabi oquin mëníonan an ñu upí 'acë uni upí
    'imainuan an ñu upíma 'acë unicama tëmëranun 'imiaxa.
  tee-NT: Chai iclakts'ilh ju tanita ni ixtayanalh la'ix'ucxlacapu' ju anu' k'ai putolan
    mas yu'unch ju xalack'ajin chai ju salact'icst'in. Chai ju lack'alhtank'ai alhiqui
    apuxk'otcalh. Chai vachu' puxk'otcalh alakatam alhiqui. Yuchach ju alhiqui junta
    ats'ok'ulanicanta ixtapaka'ut'an tachi chun ju alin is'atsucunti'an jonk'alhita.
    Chai tachi chun ju ixtanita amuc'anicalh ixtalak'alhin'an ixlacata ju taxtokni
    ju ts'okcanta laca'alhiqui ni anchach ists'ok'ulak'ocanta tuchi tanavita ju k'antam
    k'antam.
  eng-LSV: and I saw the dead, small and great, standing before God, and scrolls were
    opened, and another scroll was opened, which is that of the life, and the dead
    were judged out of the things written in the scrolls—according to their works;
  cak-NT: Y xentzu' ri winak ri je-caminak-e, cocoj chi nima'k je-pa'l-apo chech ri
    Dios. Y xejak ri libros, y xjak chuka' jun chic libro, anchi' tz'iban-wi quibi'
    ri c'o quic'aslen riq'uin ri Dios. Conojel ri winak re' can xe'an juzgar riq'uin
    ri xequi'en pa quic'aslen, y can anche'l ri xequi'en pa quic'aslen, can quiri'
    je-tz'iban chupa ri libros ri'.
  pah-NT: 'Kiro ji omanove''g̃a ndepiagi g̃a amame Tupana''ga rovai pyteri pe. G̃a
    ko okoteheve''g̃a aheruvihava''g̃a no. Ypiahua ruvihava hugwi g̃a ẽi ua. Omanoa
    hugwi g̃a ẽi ua. Omanove''g̃a gwyra hugwi g̃a ẽi ua. Nahanahã omanove''g̃a nduri
    o''ama Tupana''ga rovai pyteri pe. Kiro Tupana''ga ipe''ai livros. Ojipea livro
    ga ipe''ai no. A''ea pype ga okwatijaripe g̃andera tuhu ti g̃a ji pyri upa okovo
    avuirama nehẽ javo – kiroki g̃a ojiko ga rehe. Kiro livros ga imonhi''ig̃i – kiroki
    akoja ga ope''a ypy. A''ea pype ga okwatijaripe omanove''g̃a ndeaporog̃ita nanani.
    Kiro ga imonhi''ig̃i ikwahava''java g̃andekote''varuhua. Nurã ga ei g̃a pe g̃a
    amame gwovai pyteri pe: —Nahanahã pe ndekote''varuhui, ei ga. Inainani ga ei omanove''g̃a
    pe.'
  sja-NT: Mãpai mɨa unuji piudap'edaarã; waibɨara beerã, ek'ariara beerã paara. Mãɨrã
    bainɨ̃ p'anajida ma rey su-ak'ɨ beepari k'ĩrapite. Mãpai angeleerãpa librora ewat'ɨjida.
    Ma librode ne-inaa jõma eperãarãpa oopatap'edaa p'ã baji. Awaraa libro ichiaba
    ewat'ɨjida. Mãgɨde Tachi Ak'õre ome ichita p'anapataadait'eerã t'ɨ̃ p'ã jẽra baji.
    Tachi Ak'õrepa ma piudap'edaarãpa oopatap'edaa p'ãda mãik'aapa chok'ai p'anɨɨrã
    t'ɨ̃ p'ãda ak'ɨji jarait'ee chisãgɨɨrã wãpii ichi truadee mãik'aapa chisãgɨɨrã
    atuapii.
  xed-xed: Ka gi nghaŋtá yu ta gwal ta rwuta, galata mnduha nda zwani tani ta nzaku
    ta kəma tsa dughuruk ya. Ka gwananaftá lu ta defteriha. Ka gunanaftá lu ta sana
    defteri ta nzakway ka deftera hafu. Ka tsanaghata lu ta guma ta gwal ta rwuta
    taɓta slnaha taŋ ta magata həŋ manda va ya nda vinda ma tsa defteriha ya.
  mks-NT: Ta na̱xini i̱ ndijáá na̱ sa̱ na̱xi̱hi̱, na̱ válí xi̱hín na̱ náhnu ndíta
    na nu̱ íin coo Ndióxi̱. Tá na̱ndihi já na̱xini i̱ na̱nu̱na̱ nu̱ú java libro. Ta
    na̱nu̱na̱ inga libro nu̱ ndáa̱ qui̱vi̱ tócó ndihi na̱ catacu a̱nda̱ ama cáa qui̱vi̱.
    Ta já na̱cavií sa̱há ña̱ na̱caja in in na̱ sa̱ na̱xi̱hi̱ cán jáchi̱ ini mé libro
    cán ndáa̱ tócó ndihi ña̱ na̱caja in in ña̱yivi.
  gfk-S: Iou ga nes ira minat, di ira maris ma di ira watong. Di ga tur ter menalalie
    tano kinkinis na gil harkurai ma di ga papos ira pakpakat. Ma di ga papos tike
    mes na pakpakat bileng, aie no pakpakat na nilon. Ma nong i kis ter tano kinkinis
    na gil harkurai ga kure di haruat ma ira nudi gingilaan ing di gate pakat ter
    tano pakpakat.
  bmu-bmu: Angaiyohotka ambazip kömukömuŋi öŋgöŋgöŋi eretŋi eŋgekiga jakömbuak dum
    wösöŋe kingetka Anutunöŋ buk papiaŋi papiaŋi kötulök. Papia alaŋi kun qetŋi malmal
    köhöikŋaŋgö qet areŋ papia mi mewöyök kötulök. Kötula ambazip kömukömuŋi yeŋgö
    keuŋini kewöriga ahakmemeŋinaŋgö kösohotŋi buk papianöŋ ohogetka ahöyöhi, yaŋön
    mönö miaŋgö dop oyoŋda ambazip jim teköm eŋgiyök.
  dgz-dgz: Amba borit wane nagirewa yaumua bawarewa mondigawa den God watat mega namup
    yonane yawamon. Buka mega baime uasen amba buka dawa inak nuneni bukaewa den watapen.
    Waenapan kakae koerage taiwanumune ok seni gapan wanene tamon.
  eng-GNV: 'And I saw the dead, both great and small stand before God: and the bookes
    were opened, and another booke was opened, which is the booke of life, and the
    dead were iudged of those thinges, which were written in the bookes, according
    to their woorkes.'
  zaa-NT: Bilá' tè te' ca enne' nu gùtti, canu re' cuenta según ca enne' l·le, ą'hua
    canu labí re' cuenta l·le. Nía nna dàa iyaba cą ru'a lo Tata Dios. Biyàlia tè
    ca libro, tsá' tehuá libro nu tsìa láa ca enne' nu té la'labàni nu labí ttíą qui'
    cabi. Lo adí ca líbrua nna ga'na escrito nu beni ttu ttu tsa ca ènni'a, uccua
    cą juzgar según ná bá nu beni cą.
  eng-WEBSTER: 'And I saw the dead, small and great, stand before God; and the books
    were opened: and another book was opened, which is the book of life: and the dead
    were judged out of the things which were written in the books, according to their
    works.'
  guh-guh: Taenubajë daxita petëpaevimi penubenaejava Dioso pitabarata. Nubena Dioso
    penaneconitsiaexanaenexatsi. Bajarapamonae ayaijamatabëcuene pexainaevimi. Itsamonae
    beveliajamatabëcuene pexainaevimi. Taeyejebajënua cuyalatobaxutonë. Bajarapacuyalatobaxutonë
    baxupanejeba. Bajarapacuyalatobaxutonëta itanerubena daxita petëpaevimi pacuenia
    exanavanapa petëpaevajënaeya mapanacuataje. Itsacuyalatobaxuto ata taeyabuatajë.
    Bajarapacuyalatobaxuto ata baxupatabuata. Bajarapabaxutota vënërubena pamonae
    matacabi apo pevereverecaejava pexainaevinexa. Nexata caejivi canacujitsia Dioso
    pijaneconi petorutaponaexaetsi, caejivi canacujitsia paneconivajëto xaina. Bajarapaneconivajëtota
    Dioso naneconitsiaexanaponatsi.
  bon-bon: Piiyepu cane jepänimine budre biname bine matimati cabu ca ngälu modamoda
    me, teepi babo adnata puupu opo gaabe je jeclajutemige. Siige peba bine jepatnäjemisi.
    Cuta nuuja peba ne jepatnisi, naace ireclota peba ne, ngälu cäco ireclota päpäna
    tääpume luma ngii oogäräneji gemi. Budre biname bine teeme mule ibi jitranimisi,
    peba cabu lipu oogäräneji gemi teeme poto cidi me.
  nhw-BL: Huan niquinitac nochi mijcatzitzi catli huejhueyi huan tziquitetzitzi moquetztoyaj
    iixpa nopa hueyi siya. Huan quintlapo nopa amatlapohualme. Huan quitlapo seyoc
    amatlapohuali catli quipixqui inintoca masehualme catli itztose para nochipa.
    Huan Toteco quintlajtolsencajqui nochi nopa mijcatzitzi ica catli ijcuilijtoc
    ipan nopa amatlapohualme pampa quipixque nochi catli quichijtoyaj.
  swh-ONEN: Nami nikawaona wafu wakubwa na wadogo, wakiwa wamesimama mbele ya hicho
    kiti cha enzi na vitabu vikafunguliwa. Pia kitabu kingine kikafunguliwa ambacho
    ni kitabu cha uzima. Hao wafu wakahukumiwa sawasawa na matendo yao kama yalivyoandikwa
    ndani ya hivyo vitabu.
  wbi-wbi: Nikavavwene avafue avanyangufu - navasita luvumbulilo vime pa kitengo ikya
    vutua, ni fitabu vikavalilivue. Looli ikitabu ikinge kikavalilivue - Ikitabu ikya
    vwumi. Avafue vakahighilue kukila kino kikalembilue mu n'kate mu kitabu, kumbomo
    sila sino vakavombile.
  bba-bba: Yen biru nɑ ɡɔribu wɑ, bɑkɑ kɑ buu, bɑ yɔ̃ sinɑ kitɑ ten wuswɑɑɔ. Mɑ bɑ
    tirenu wukiɑ kɑ mɑɑ tireru ɡɑru te bɑ mɔ̀ wɑ̃ɑrun tireru. Bɑ ɡɔribu siri nɡe mɛ
    ben kookoosu nɛ si bɑ yorusi tire ni sɔɔ.
  eng-KJVCPB: 'And I saw the dead, small and great, stand before God; and the books
    were opened: and another book was opened, which is the book of life: and the dead
    were judged out of those things which were written in the books, according to
    their works.'
  kgk-NT: Upe jave ahexa-ma ave upe-py entéro omano va'ekwe ojoparapa onhembo'y oĩ-vy
    Nhandejáry rovagwy-py. Oipe'a heta kwatiagwasu. Peteĩ kwatia-rehe oĩ Nhandejáry-rehe
    ojerovia va'e kwéry réry. Hekove ijapyre'ỹ reheve oiko hagwã upe-py omoĩ uka va'ekwe
    héry kwéry upe kwatia-py. Ha ambue kwatia-rehe katu héry kwéry ndive ohai hembiapokwe
    pokwe-rehe ojerovia va'e, ojerovia e'ỹ va'e kwéry gwive rekohagwe. Omano va'ekwe
    gwive Nhandejáry hembiapokwe pokwe ojohu hese kwéry. Upe kwatia-rehe ojehaipa
    ete voi kente kwéry ojapo va'ekwe gwive. Ohekojohu-ma voi íxupe Nhandejáry.
  waj-waj: Na taaduu mmuakiaa putuuya nnoonnaiyaata kiisaiyaatama kieetaivo varira
    mmaata vunniivau diravai. Dida vauduu kieeta varira mmaataivau variivoono yanaiyauvaa
    rabara kiooduu vauduu ari vo yanaivau vaidiiya tupatupaa variaaraiya nnutuuyauvo
    vau yanaivaa rabara kioo teeravai. Gioonna kiaapu putuuya ngiari mmatayaa uu mmooriiyauvaa
    yanaiyauvunu fafaara rooyauvo vauyauvaara Anutuuqo iya yaparairavai.
  cpy-cpy: Ari ikatziyee-yakani kamayiteen-tsiri janta kitamaariki jeeka-mentotsi,
    itsipayitaari antari-paeni eejatzi iryaani-paeni, maawoeni. Ari rapinee-ryaanakiro
    jankina-rentsi, rapinee-ryaanakiro eejatzi otsipa jempe rojankinata-kotaka añaayitaa-tsini.
    Ari raminakoe-teero jempe rojankinata-koetziri atziri-paeni okaatzi rantayitakiri.
  mpx-mpx: Yaka toyaomal ya kitel, bolo valila panayawiya alaliya bwabwatana ge bolo
    alaliya kekeisi, hi talmilila abamisiyo wawasana awonaa. Inoke aneloseyau buki
    ona hi lopwelaan, yaka Yehoba toyaomal i payatalal i golugoluwa wali ginol wasana
    toto buki hi wasaan. Ge buki etega al hi pwela, buki o yawal ana buki.
  wbp-wbp: Ngula-jangkarna-jana nyangu yapa-patu kujalu kamparru palija walyangka,
    wiriwiri manu panu-kari yapa. Palijalu muku nyurru-wiyi. Jalanguju karrijalpalu
    kamparru nyinanja-kurlangurla. Ngulalu marramarra-watirlili-jana puku-patu raa-pungu
