  aaz-aaz: Rarit au ꞌkius ꞌiit tuaf-tuaf reꞌ anmaten nrarin. Sin ar-arsin anaꞌ-koꞌu
    anhaken ma nbain ein anꞌanin ꞌtoko prenat naan. Onaim ameput naꞌko sonaf neno
    tunan neem ma nfei suurt ein reꞌ antui mansian ii sin aꞌmoeꞌk ein ok-okeꞌ. Rarit
    sin nfei ntein surat bian, es reꞌ surat reꞌ antui tuaf-tuaf reꞌ of he nmoin nok
