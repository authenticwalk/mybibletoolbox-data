    Ebuuki indi eetwa mbwe ebuuki eya owulamu, yoona yasanukulwa. Awafu waakengrwa
    ekiina nikulondokana ne ewintu ewia waakola kiomo wiajojwa mu ebuuki zino.
  nhu-NT: Ɛ me n'yɛn tɛn bonyii bocii bò to nu ɛ kpwekɛn wase le bo baay baay noo
