  juy-juy: ଆରି, ସନ୍ନା, ସୋଡ଼ା ଅଡ଼୍‌କୋନ୍‌ ଅଃର୍ରବୁଏଞ୍ଜି ଆ ମନ୍‌ରାଜି କୁର୍ସିନ୍‌ ଆମୁକ୍କାବା
