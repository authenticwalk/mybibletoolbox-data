  dso-dso: ତାର୍‌ପଚେ ମୁଇ ଜେତ୍‌କି ମଲା ବଡ୍‌ ସାନ୍‌ ଲକ୍‌କେ ଦେକ୍‌ଲି । ସେମନ୍‍ ବସ୍‍ବା ଜାଗାର୍‍
