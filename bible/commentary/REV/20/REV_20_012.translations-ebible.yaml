  hla-hla: Na lia u tara hasi u mate ti tuolia i matane Sunahan, u katun papala nu
    katun pan has. Ba man buk e palatse ier. Nu tanu buk i palata hasi, u bukuna tara
    nitoatoa. Bu mate e kot merari a man ka ti koloto nia tara man buk, a man ka ti
    katoe men i puta.
  mav-NT: Mi'i hawyi Tupana to'e iku'uro rakaria pe — Eiwe­nõ'ẽ ro eweikup­te'en i
