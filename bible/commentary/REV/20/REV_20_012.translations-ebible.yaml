    bɛ -nyrɛn. Minnun zɩɛ o drɛ wɩnun nɛn ''e ''crɛn -tɛdɩ ''fluba ''ji bɛ, -a da
    nɛn Bali tin -tɛ o da.'
  fuh-BKF: Nji'umi maayɓe, tedduɓe e lo'uɓe, ina ndarii yeeso jooɗorgal laamu ngaal.
    Dewte ina peertee. Dewtere wonnde du ina feertee, kayre woni dewtere nguurndam.
    Maayɓe ɓeen cariraa golleeji muɓɓen binndaaɗi e dewte ɗeen, mono fuu haddi golle
    muuɗum.
  arl-NT: Jiyacaritij, janiyari puetunu macunucuajanaa niquirii nujuatiuyano cuno
    cohuaja cajitiu tacojini; jiyaniijianucua, tojishoo quijiaca pueyanio. Jiyacaritij,
    na cohuaja cajitiujinia cajiniaari na nequesoreetuneeca riataqueree, socua tamonu
    nequesoreetuneenio. Cuno nequesoreetuneejinia naajiotasano quiyacuajaari Pueyaso
    saquiriojosano pueya sesaca, pueyaracaanu rishijiaca nojori quiniuria. Puetunu
    cuno tariucuacaanu macunucuajanaari nequesoreesaaree puetunu nojori miishanojinijijianaa,
    taa cuno nequesoreetuneecajinia na naajiotasaaquiaaricuajani.
  ziw-ziw: Haheza niyo nawona wantu wadya wabanikaga wakulu na wadodo wachimala kulongozi
    kwe chiya chigoda cho uzumbe. Vitabu vigubulwa na chitabu chituhu chigubulwa,
    chitabu cho ujima. Wantu wadya walahwa kuligana ne zintendwa zawo wadamanye saviya
    viwandikwe mwe ivyo ivitabu.
  grc-TR: Καὶ εἶδον τοὺς νεκρούς, μικροὺς καὶ μεγάλους, ἑστῶτας ἐνώπιον τοῦ Θεοῦ,
    καὶ βιβλία ἠνεῴχθησαν· καὶ βιβλίον ἄλλο ἠνεῴχθη, ὅ ἐστι τῆς ζωῆς· καὶ ἐκρίθησαν
    οἱ νεκροὶ ἐκ τῶν γεγραμμένων ἐν τοῖς βιβλίοις, κατὰ τὰ ἔργα αὐτῶν.
  nag-nag: Aru titia moi mora khan ke dikhise- chutu aru dangor- singhason usorte
    khara kori thakise, aru kitab khan khuli jaise. Titia aru dusra kitab ekta khuli
    se, kun to Jibon laga Kitab ase. Mora khan ke kitab te ki likha ase etu pora bisar
    korise, taikhan laga kaam hisab te.
  eng-OEBCW: And I saw the dead, high and low, standing before the throne; and books
    were opened. Then another book was opened, the book of life; and the dead were
    judged, according to their actions, by what was written in the books.
  knj-NT: Jix wilon pax yin masanil eb camnaj linan oc eb masanil sattaj Dios, eb
    mimanbanebil c'al eb c'am yel oc apnoj. Jix lawi jun tu', jix jajle wan an libro.
    Catu' ey jun xa an jix jajle pax toj, an libro yet k'inale tol ey c'al yin tobal
    k'inal. Catu' jix na'le oc yin tzettaj yetal jix el yunen jun jun eb camnaj tu'.
    Ja'ta'c'ala' tzet tz'ibebil ey yul wan libro tu'.
  deu-1912: Und ich sah die Toten, beide, groß und klein, stehen vor Gott, und Bücher
    wurden aufgetan. Und ein anderes Buch ward aufgetan, welches ist das Buch des
    Lebens. Und die Toten wurden gerichtet nach der Schrift in den Büchern, nach ihren
    Werken.
  san-PUN: ਅਪਰੰ ਕ੍ਸ਼਼ੁਦ੍ਰਾ ਮਹਾਨ੍ਤਸ਼੍ਚ ਸਰ੍ੱਵੇ ਮ੍ਰੁʼਤਾ ਮਯਾ ਦ੍ਰੁʼਸ਼਼੍ਟਾਃ, ਤੇ ਸਿੰਹਾਸਨਸ੍ਯਾਨ੍ਤਿਕੇ
    (ਅ)ਤਿਸ਼਼੍ਠਨ੍ ਗ੍ਰਨ੍ਥਾਸ਼੍ਚ ਵ੍ਯਸ੍ਤੀਰ੍ੱਯਨ੍ਤ ਜੀਵਨਪੁਸ੍ਤਕਾਖ੍ਯਮ੍ ਅਪਰਮ੍ ਏਕੰ ਪੁਸ੍ਤਕਮਪਿ ਵਿਸ੍ਤੀਰ੍ਣੰ|
    ਤਤ੍ਰ ਗ੍ਰਨ੍ਥੇਸ਼਼ੁ ਯਦ੍ਯਤ੍ ਲਿਖਿਤੰ ਤਸ੍ਮਾਤ੍ ਮ੍ਰੁʼਤਾਨਾਮ੍ ਏਕੈਕਸ੍ਯ ਸ੍ਵਕ੍ਰਿਯਾਨੁਯਾਯੀ ਵਿਚਾਰਃ
    ਕ੍ਰੁʼਤਃ|
  nob-LB: Jeg så også de døde, både fine mennesker og vanlige folk. De sto for Gud,
    og bøker ble åpnet. Også en annen bok ble åpnet. Det var livets bok. De døde ble
    dømt etter det som sto i de første bøkene, for der var alle gjerningene deres
    skrevet ned.
  ntj-ntj: Palunyangka-rna nyangu yarnangu pirni mirritjanu pakaralpi ngaralanytja
    tjiya palunyangka. Wati minyma tjilku pirninyartu-ya ngaralanytja. Nyangka pukpa
    pirni kanyiranytjalu wirlkara-wanarnu wantingu. Palunyalu pukpa kutjupa puru wirlkarnu
    tjiinya palunyangka walkatjunu wantingu wanka-ya tirtu nyinarratjaku. Nyangka
    Mama Kuurrtu pukpa pirningkatja nyakula tjukarurrulu-tjananya watjaranytja. Tjiinya
    pukpangka ngarala mantangkalpi-ya kutjupa-kutjupa palyaranytja, palunyanya.
  sxb-NT: Nikuemao, nyawona awafu woona, awanene na awatono, woona ni waimeriire emberi
