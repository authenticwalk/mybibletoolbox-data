    buk bɨdɨfɨrɨ ranai boare haya kurümayo. Asu yaŋgɨrɨ nɨŋgombo buk amboanɨ boare
    haya meŋgoro. Ranɨyo asu yɨfɨyeimbɨ nindou burɨmayei ranaheimbo nɨne-moatükunɨ
    ramarɨhinda sapo buk kurümayo ranambe sürü pefemarandɨ ranɨ sɨmogodühɨ aheimbo
    papɨ-hoafɨ ranai tükümefeyondürɨ.
  ptp-ptp: Mêdêc a xê xomxo yibên, he wê lê levac ge hɨxôn he wê lê nipwo ge, he vɨhati
    le vô sia king manôn. Mêdêc xomxo tyo wê dô lec sia king ge tɨdii kɨpihac ya.
    Nang dêc tɨdii kɨpihac ngwe wê xomxo wê ob dô mavɨha ge lê yêp vac, dɨ kɨtong
    kɨpihac wê nêl môp wê xomxo yibên vông ge dɨ yaxên he nên kɨyang tɨyi xocbê he
    vông ge.
  nak-nak: Goio, eau hilo egiteu tomi ale pehoti, egiteu ale ururu, egiteu tai ale
    bisisi, egite magiri oio te la mata la pulolou tetala. Egiteu la angelo te La
    Tahalo Uru goio kope isahari la buk veia ge gigia, isa goio kope la buk isa lou,
    eia la buk la mahulila. Egiteu ale pehoti, La Tahalo Uru eia mata muli la vulovulo
    giteu oio te la kekesi ale oilo tegiteu la buk tomi alele, ale eia kekesi tolati
    la vulovulo la valalua me hatavivile tomi oilo vola.
  lbb-lbb: Pa oroi a minatla rop, la ning la leklek pa la ning bel al risanla, ning
