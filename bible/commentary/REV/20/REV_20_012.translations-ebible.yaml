    Buku Lamoyo. Akufa anaweruzidwa monga mwa zimene anachita monga mmene zinalembedwera
    mʼmabuku.
  ngu-NT: Niman quemaj oniquintac ixpan Dios majmanticatcaj on mimiquej yejhuan huejhueyixtoquej
