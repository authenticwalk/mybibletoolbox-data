    uabang manate e lampein tar haua ke guatain, ka bolo uahiua pein toro bolobol.
  san-DEV: अपरं क्षुद्रा महान्तश्च सर्व्वे मृता मया दृष्टाः, ते सिंहासनस्यान्तिके
    ऽतिष्ठन् ग्रन्थाश्च व्यस्तीर्य्यन्त जीवनपुस्तकाख्यम् अपरम् एकं पुस्तकमपि विस्तीर्णं।
    तत्र ग्रन्थेषु यद्यत् लिखितं तस्मात् मृतानाम् एकैकस्य स्वक्रियानुयायी विचारः कृतः।
  tna-NT: Beju pamapa manujiji cuana yama bana aniude aida pasane butse su enetita.
