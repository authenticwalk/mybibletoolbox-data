  san-BUR: အပရံ က္ၐုဒြာ မဟာန္တၑ္စ သရွွေ မၖတာ မယာ ဒၖၐ္ဋား, တေ သိံဟာသနသျာန္တိကေ 'တိၐ္ဌန်
