  mpj-mpj: '@see-verse:REV.020.011'
  lbk-lbk: Ya inilak am-in nan nenkatey, am-in nan cheycha'y matangad ya fan-ig, ay
    tomatakcheg isnan sakhang nan tronon Apo Dios. Sa et wad-ay nan kalibloliblo ay
    nafitlag, ya wad-ay akhes nan teken ay liblo ay nafitlag, et siya nan naisolatan
    nan ngachan nan cheycha'y enfiyag is eng-engkhana. Sa et naokom nan natey isnan
    chadlos maiyafoloy isnan inang-angnencha ay naisolat isnan kalibloliblo.
  mto-NT: Vanꞌitts a̱tseꞌe nꞌix je̱ o̱o̱ꞌkpata̱jkta, je̱ mú̱jit je̱ muutskit, je̱ꞌe̱
