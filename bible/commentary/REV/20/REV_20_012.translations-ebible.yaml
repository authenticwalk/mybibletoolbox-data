  cmn-FEB: 我看见死者，无论伟大或渺小，都站在宝座前。书都已打开。还有一本书，就是生命册，也展开了。死去的人都凭着这些书的所记载，照着他们曾经的行为接受审判。
  gmv-RNT: He algaza sinthan hayqqida cimatanne naatethata beyadis. Maxaafatikka doyettida
