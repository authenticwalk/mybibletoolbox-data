    libro aw sìyan libro sinolatan te ngadan te kedita te otaw binegayan te kaling
    pedowan wedad temanan. Se insolat kidoen te menge doma libro, yan se indan aw
    eden se ininang dan te wedà dan pa kematay, aw yan se binasa te peg-okom kandan.
  tof-tof: Da ka blaman büdül pamkolpam nósenarre, wirri ngi akó kari ngi is, ene
