    àwọn òkú láti inú ohun tí a ti kọ sínú àwọn ìwé náà, gẹ́gẹ́ bí iṣẹ́ wọn.'
  wos-wos: Nyir héfa hényindéka wuni xé, hanja hiyandé néma du takwa baka du takwa
