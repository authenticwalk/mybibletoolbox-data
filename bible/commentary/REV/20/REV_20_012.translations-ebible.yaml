    atahori tatao-nonoꞌi nara. Basa ma ara rakambembela susura sa fai, naeni susura
    mana suraꞌ nara-naraꞌ fo mana rasodꞌa ro Lamatualain losa doo nduꞌu-dꞌoon. Basa
    de Lamatualain naꞌetuuꞌ atahori mates ra dedꞌeat na, tungga tatao-nonoꞌi nara
    onaꞌ nenesuraꞌ sia susura naa ra rala.
  msy-msy: Ezɨ kɨ gumazamizir ovengezir ziaba itiba ko ziaba puvatɨzibar gari, me
    bar iti. Me atrivir dabirabimɨn guamɨn tuivighav iti, ezɨ akɨnafarir gumazamizibar
    araziba itiba kuiaghire. Ezɨ me akɨnafarir igharazim uaghan akui, kar akɨnafarir
    God gumazamizir ikɨrɨmɨrir zurara itim iniamin ziaba osirizim. Ezɨ gumazir atrivir
