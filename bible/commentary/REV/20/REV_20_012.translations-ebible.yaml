    nil lat wiy anangan thaaꞌ paꞌant piꞌ-piꞌ aꞌ anpalaniya nil lat thonangan ngul
    uw, thaaꞌ paꞌant piꞌ-piꞌ. Lat thonam koy-koyyuwan maay-a, ananiya namp pam wanch
