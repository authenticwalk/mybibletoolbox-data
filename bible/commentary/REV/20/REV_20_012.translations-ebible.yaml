  qup-NT: Chaymantapas rikurkani tukuy wañushkakuna kawsarishkakunata, yachayyukuna
    mana yachayyukunapas chay tiyarinan puntanpi shayahukkunata. Chaypina Yaya Dioska
    killkarishkakunata paskachirka. Chay shuk killkarishkatapas paskachirka, maypimi
    runankunapa shutinkunaka killkarishka kanahun wiñaypa paywa kawsanankunapa. Chaypina
    tukuy chay kawsarishkakunaka alitachu manachu rurashpa kawsashkankunamanta tapuy
    tukurkakuna. Yaya Dios paykunapa rurashkankunata killkakunapi rikushpan mana ali
    rurashkankunamanta kastigarka.
  dop-dop: Pǝ wɑɑlɩ kɛ́ mɑ nɑ́ sǝtɑɑ sɔsɑɑ nɑ sǝkpemɑ nɑ pɑ́ sǝŋɑ kumte ɩsɛntɑɑ. Ḿpʋ́ɣʋ́
    pɑ hɛtɑ tɑkǝlɑsɩ. Ɩlɛnɑ pɑ́ hɛtɩ tɑkǝlɑɣɑ lɛŋkɑ tɔtɔ, kɛlɛɣɛlɛ weesuɣu nyǝŋkɑ.
    Ɩlɛnɑ pɑ́ sʋʋ sǝtɑɑ kɛ tɔm nti nti pɑɑ lɑpɑ nɑ pɑ́ ŋmɑɑ-tǝɣɩ tɑkǝlɑsɩ nsɩ sɩ tɑɑ
    tɔɣɔ hʋʋnɑʋ.
  azb-azb: Mən gördüm ki, böyükdən kiçiyə qədər ölülər taxtın önündə dayanıb. Kitablar
    açıldı və həyat kitabı olan başqa bir kitab da açıldı. Ölülər kitablarda yazılanlara
