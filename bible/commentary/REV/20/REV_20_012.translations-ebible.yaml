    nŋɑ iyi ɑ̀ kɔ si tiɑ ŋɑu í to.
  gaq-gaq: ତେନ୍ଇଡ଼ିଂ ନିଂ ଙ୍କେକେ କି ମ୍ନା ଡାଆଁ ଗୁଏକେଣ୍ଡ୍ରେଇଂ ସାପାରେ ସିଂଆସନ ଡାଗ୍ରା ତୁଆଁ
    ଲେଃଆର୍‌ଗେ । ଉଲିଆଇଂ ସାପା ତଃକେ; ଆତେନ୍‌ଇଂ ବିତ୍ରେ ଜିବନ୍ ଉଲିଆ ତେମ୍ନିକ୍ନେ ମୁଇଙ୍ଗ୍ ଉଲିଆ
    ଲେଃଗେ । ଆତେନ୍‌ ଜିବନ୍ ଉଲିଆନ୍ନିଆ ରେମୁଆଁଇଂନେ ସ୍ଲେଗ୍ନାର୍ ବିସ‍ଏରେ ମେଃନେ ସାପା ଗ୍ନୁଆର୍‌ଲେଃଗେ
    ଆତେନ୍‌ ଅନୁସାରେ ମେଁଇଂନେ ବିଚାର୍ ଡିଂକେ ।
  gof-RNT: Hayqqidayssati, gitatinne guuthati araata sinthan eqqidayssata be7as; maxaafati
    dooyettidosona; qassi de7o maxaafa gidida hara maxaafi dooyettis. Hayqqidayssati
    maxaafan xaafettida bantta oosuwada pirdda ekkidosona.
  unx-unx: ଏନ୍ତେ ଆଇଙ୍ଗ୍‌ ଗଜାକାନ୍‌କକେ, ମାପ୍‌ରାଙ୍ଗ୍‌କକେ ଆଡଃ ହୁପ୍‌ଡିଙ୍ଗ୍‌କକେ ପାର୍‌ମେଶ୍ୱାର୍‌ଆଃ
    ରାଜ୍‌ଗାଦି ଆୟାର୍‌ରେ ତିଙ୍ଗୁଆକାନାଇଙ୍ଗ୍‌ ନେଲ୍‌କେଦ୍‌କଆ । ଆଡଃ ପୁଥିକ ଅଟାଃୟାନା, ଏନ୍‌ ପୁଥିକଏତେ
    ଜୀଦାନ୍‌ ପୁଥି ନୁତୁମ୍‌ ମିଆଁଦ୍‌ ପୁଥି ତାଇକେନା । ଏନ୍‌ ଜୀଦାନ୍‌ ପୁଥିରେ ହଡ଼କଆଃ କାମିଉଦାମ୍‌
    ବିଷାଏରେ ଅକ୍‌ନାଃ ଅଲାକାନ୍‌ ତାଇକେନା, ଏନ୍‌ ଲେକାତେ ଇନ୍‌କୁଆଃ ବିଚାର୍‌ ହବାୟାନା ।
  gah-gah: Lá niasigo, hele vegená iti minamó limi minamoláa gonanalivagi siató Ómasímini
    avogisaló otinago ánigumó. Lá niago siató mina vémo puku mukí ale ataloko minamó.
    Makó ale atalago ánigumó nene alévolé kemetameki nia vegenalitini kugulizá gizo
    mola puku minamó. Itó hiliki vamoláa keza goí iki hanuva minake iki miliki amómámini
    mogonamú ámina pukugú gizi milinató nene goní oketamó.
  lcm-lcm: Au na nala arai ani ri vap mat, vap lava ve ri vap lik si kipo tung mete
    sinsinongan ang, na keve buk kitala tavas ia. Na mang buk kapa ila kun tavas,
    kapo buk i to vanang. Au na ri vap mat, God kala saupai aniria aongos angkoai
    palau si sa kitala abis ia, na kita salik ia nei keve buk suke.
  aer-aer: 'The areke tyerrtye ingkirreke anthurre apmere ahelhe nhenhele-arle arrekwele
    ilwekeke kenhe lyete anteme-arle itne awethe itethe-irrirtneke, itne kwenhe chair
    mperlkere akngerrenge arrekwele tnerrirreke: tyerrtye akngerre areye arrpenhe
    akweke areye, alartetye areye, warrkene areye. Arrpenheme kwatye alayeke alhekwarle-irreke,
    arrpenheme ahelhe iperte irrarele inteke, arrpenhe areye akenhe anetyame apmere
    ilweke-arle areye-arle aneme ikwerele. Itne ingkirreke kwenhe chair akngerre yanhe
    ikwerenge arrekwele tnerrirretyame. Pipe atningke anthurre yanhe ikwerele aneke,
    Ngkartele anteme itnenhe altywere-ileke ingkirreke anthurre aremele. Pipe arrpenhe
    areye ileke nhenge nthakenhe-arle tyerrtye areye apmere ahelhe nhenhele anerrirretyarte.
    Kenhe arrpenhe areye arritnye atningke anthurre-akerte-arle aneke. Nhenge yanhe
    areye, iwerre akurnele-arle anetyarte apmere ahelhe nhenhe ikwerele, arritnye
    itnekenhe pipe yanhe areyele aneke. Kele imerte re pipe arrpenhe altywere-ilemele,
    pipe tyeperre anthurre Ikwerenhe, pipe yanhe nhenge arritnye Ikwerenhe areye-akerte-ante
    ware-arle. Pipe ingkirreke anthurre areke-arle iperre Ngkartele tyerrtye ingkirreke
    court-eke ngkerneke. Anyenteke-anyente itne ingkirreke alhemele chair mperlkere
    akngerre-apenhe ikwerenge arrekwele tneke. Ngkartele anteme itnenhe arrpe-anenhe
    apayuthneke, nhenge nthakenhe-arle itne apmere ahelhe nhenhele anetyarte, iwenhe-arle
    itne mpwaretyarte ahelhe nhenhele.'
  qvc-NT: Chaymandaqam rikarqay yumbay wañushqa kamachikuqkunata, mana kamachikuqkunata
    Dyuspa yuraq trunumba ñawpambi shayaykaqta. Chaqa Tayta Dyusqam wakin paykunataqa
    mar yakupa ukunmanda tandashqa karqan. Wakin paykunataqam wañushqakunapa lugarninmanda
    tandashqa karqan. Chay lugar Dyus kashqambiqam librukunapis karqan. (Chay librukunapiqam,
    Tayta Dyus iskibrishqa karqan runakuna, warmikuna tukuy ima rurashqangunata.)
