  tam-TCV: பின்பு நான், இறந்தவர்களைக் கண்டேன். அவர்கள் பெரியோரும், சிறியோருமாய் அந்த
    அரியணைக்கு முன்பாக நின்றார்கள். புத்தகங்கள் திறக்கப்பட்டன. இன்னொரு புத்தகமும்
    திறக்கப்பட்டது. இது ஜீவப் புத்தகம். அந்த புத்தகங்களிலே எழுதப்பட்டிருந்தபடி, அவர்கள்
    செய்தவைகளுக்காக ஏற்ற நியாயத்தீர்ப்பு இறந்தவர்களுக்குக் கொடுக்கப்பட்டது.
  mit-NT: Dandu nì xini stnáì yucán nùù Dios nì sàcuìta nsidanicuú nsìi, nècuàchì
    cuìcà xì nècuàchì ndahví. Te nì ìa stná ana nì nacuna xi tutu ndoó yucán nùù‑yá.
    Te nì nacuna stná‑nè inga tutu más gà, divi tutu xi vida ndiaha nicanicuahàn.
    Dandu nì ndundaà sàhà cuàchi nì quida nsidaa nsìi ma, según nansa cacháˋ nùù nsidaa
    tutu primeru mà, según nansa nì quida iin iin‑ne (ñuhìví yohó).
  ceb-ULB: Nakita ko ang mga patay—ang mga gamhanan ug ang mga dili inila— nagtindog
    atubangan sa trono, ug gibuklad ang mga libro. Unya gibuklad ang laing libro—ang
    Libro sa Kinabuhi. Ang mga patay gihukman sumala sa nahisulat sa mga libro, sumala
    kung unsa ang ilang nabuhat.
  ces-LB: A viděl jsem vzkříšené mrtvé, malé i velké, stát před tím trůnem. Moře,
    smrt i její říše vydaly své mrtvé. Byly otevřeny Knihy skutků a Kniha života a
    byli souzeni podle svých činů.
  mkn-mkn: Ais beta dapa lia orang yang su mati dong. Dong samua kici-bésar ada badiri
    mangada pi itu korsi parenta. Ju ana bua dari sorga dong datang buka buku-buku
    yang ada tulis manusia pung bekin-bekin samua. Ais dong buka lai satu tulisan
    laen, andia tulisan yang ada tulis nama-nama dari orang yang nanti idop deng Tuhan
    Allah sampe salamanya. Ju Dia putus itu orang mati dong pung parkara, iko apa
    yang dong satu-satu su bekin sama ke yang ada tatulis di dalam itu tulisan dong.
  pol-UBG: I zobaczyłem umarłych, wielkich i małych, stojących przed Bogiem, i otwarto
    księgi. Otwarto też inną księgę, księgę życia. I osądzeni zostali umarli według
    tego, co było napisane w księgach, to znaczy według ich uczynków.
  qxh-NT: Jinarcur wañushcunata ricarä. Mayur runa carsi, lluta runa carsi, llap-llapanmi
    mandajpa jamanan ñaupanćhu ićhirpaycaran. Jamanan ñaupanćhu acta librucunapis
    quićharaycaran. Juc acta librupis quićharaycaran. Chay librućhu Tayta Diosninchipa
    maquinćhu cawajcunapa jutincuna isquirbiraran. Waquin librucunaćhu wañushcuna
    allita, mana allita rurar cawashanpis isquirbiraran. Tayta Diosninchina llapan
    wañushcunata tapuparan ima-imata rurar cawashantapis.
  nwi-nwi: Kɨni ai yakəm narmamə yamə mɨne kwənhamhə ta, nəmehuə mɨnə mɨne narmamə
    apnapɨg mɨnə. Iriə kasərer kupən ye jea kape King. Məkneikɨn kəvi nəkwəkwə mɨnə
    tɨksɨn. Kɨni kəvi mɨn nəkwəkwə kɨrik, in e Nəkwəkwə kape Nɨmraghien. Tukəm nəkirien
    kape narmamə yamə mɨne kwənhamhə ta ye nəkwəkwə a. Kaməkir əmhen əriə kɨrikianə
    kɨrikianə tuk nar yame kɨmɨsor.
  kmo-kmo: Ada heri, har ma, harapa, karakada yechaka eecha harapa tiikiir misomak
    siitii tar. Siitii tarek, jeyen tagwa seechir. Komas akar jey pochin eechaba tagwa
    seechir. Eeta jey sii eechaba eechaba tak tawa ma yechi hik eecha tar. Worek,
    jeyen keyiri, eyey har ma yecha mashi otii tar yobaga woyek yenya eechaba anasatar.
  agr-agr: 'Wainkabiajai aents jakau aidau, eme anentsá diitai, eme anentsá diishtai
    aidaujai Apajuí emtin ijuntatman. Nunikmatai Apajuí: “Papí ujaktajum aents iwaaku
    pujusá takasbauji agatkamua nunú, tuja tikich papí tuke batsamsatin aidaun daaji
    agatkamua dushakam ujaktajum” tusa, Apajuik, nunú papinumian diis dita takasbaujin
    waituk, duti dutiksag suwimkanak suwagmayi.'
  kyc-kyc: Dokopa wambu kumasi koo epengepe peparae kiŋinya petenge isa siyamo dokona
    roya kareyaminyi kandeyo. Dokopa buku lapo kumuyami dupwa aki mende pyuo kareyami
    lao buku dupwana pyasi paleyamopa kando kote larami buku dusipa lumbuyami. Dee
    mende letena palenge buku doko lumbuyaminyi kandeyo. Dokopa kareyaminyi dupwa
    buku leyamuli pyuo kote lao roleyami.
  urd-GVU: اور مَیں نے تمام مُردوں کو تخت کے سامنے کھڑے دیکھا، خواہ وہ چھوٹے تھے یا
    بڑے۔ کتابیں کھولی گئیں۔ پھر ایک اَور کتاب کو کھول دیا گیا جو کتابِ حیات تھی۔ مُردوں
    کا اُس کے مطابق فیصلہ کیا گیا جو کچھ اُنہوں نے کیا تھا اور جو کتابوں میں درج تھا۔
  yre-NT: '''Nun tɔɔn ɛn minnun nɛn o -kaa bɛ an o yɩdɩ ''sia. -E ''e ''sia ''nɛn
    "wɛnnɛn man, -e ''e bɔ min ceje da bɛ, an o pɛɛnɔn ''yɩ ''o ''tɔdɩ lou Bali -le
    mingɔnnɛn pɛin ''bɔ ''lɛ. Ɛn ''flubanun nɛn o drɛ wɩnun a ''e ''crɛn -tɛdɩ -ji
