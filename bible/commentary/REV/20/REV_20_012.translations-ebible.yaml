    nak nyinga akwi la. Wun nyinga nakmbu dé God wali retekwa du takwana xi dé hayi.
    Nawulak nyingambu hanja di hiyandé du takwa ané héfambu reta hurundan atéfék sémbutka
    hayi. God wun nyingambu xéta kot xékékwa néma du reta dé wundé du takwaré hasa
    hwe, di hanja haraki hurundaka maki.
  emp-NTPO: Idjab̶a mʌ̃a unusia beuped̶ad̶arã dji dromarãda, dji ed̶aara qued̶ea sid̶a
