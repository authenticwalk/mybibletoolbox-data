  chk-chk: Iwe, üa küna ekewe mi mäla, ekewe aramas tekia me aramas kis, ra ütä me
    mwen ewe lenien motun king. Iwe, ekewe puk ra sukula. Mürin pwal eu puk a sukula,
    iei ewe puken iten chon manau. Iwe, ekewe mi mäla ra küna kapwüng won mine ra
    föri usun a makketiu lon ekewe puk.
  ssd-ssd: Ye mambilmba kumanu mbal nyu ŋak nyu kugatok nane ŋakmba minyo mbili suŋgo
    tumailamŋge tiŋ minnaig le kaŋgerken. Nane afu yu sinamŋge kumnaig ta ŋakmba tiŋginaig.
    Afu kummba kumanu mbal tuku tumbraŋŋge minnaig ta mata tiŋginaig. Nane ŋakmba
    tiŋginaig le Kuate nu ndek waŋe afu talke likina sulumba waŋe ande minmba minam
    tuku mbal tuku nyu ŋak ta turmba talkina. Kumanu mbal ŋakmba tiŋginaig le naŋgine
    wam ke likanu waŋe ta mbolŋge minnaig le kaŋgerka kumumbi pileniŋgina.
  acr-TNT: Y xinwil quiwach ri ecaminak chinimaꞌk chichꞌutiꞌk e tacꞌal chwach ri Dios.
    Tecꞌuchiriꞌ xjakataj upa tak ri libros yey xjakataj upa jun chic libro, waꞌ e
    ri libro re cꞌaslemal. Chupa tak wa libros tzꞌibital wi tak ri quiꞌanom ri ecaminak,
    y ecꞌu chirij tak waꞌ xkꞌat tzij paquiwiꞌ.
  rop-rop: Brom deya aibin luk ola dedbala pipul bin gidap na. Detlot pipul hubin
    dai langa solwoda en detlot pipul hubin dai langa graun bin ol gidap. Detlot dedbala
    langa ola spirit pleis bin gidap du. Holot ola dedbala pipul bin gidap, en deibin
    ol jandap lida langa det speshalwan waitwan tjeya. Sambodi bin opinimap ola buk
    na, en deibin opinimap det najawan buk du. Det buk dei gulum Buk Blanga Laif.
    Wal deibin jadjim ol detlot dedbala pipul na. Deibin luk langa detlot buk, en
    deibin faindim ebrijing weya detlot pipul bin dumbat deya langa detlot buk, en
    deibin panishimbat olabat blanga ol detlot ting weya deibin dumbat. Deibin peiyimbek
    ebribodi blanga wanim deibin dumbat.
  mee-mee: Na iau ka kele ragau reke mate. Ka ri ra ragau ra giareame ke bollau ba
    na nga giareame ke sina. Ba ri keke maisinsi ngamuga nga tarang ae Nutu e nga
    kelangpatali. Na reke momo nga Nutu mallena nga tava keke karapole laume. Ba keke
    karapole lau te muni a i a lau e nga mauling. Nae Nutu ke kalinane ragau reke
    mate kurumea baingarea onreke pa rea nga lau nginngina.
  mwf-2018: I bere memmirl pangu wangu i bampunkardu kardu ngarra purniwuwuptha-ya
    kardu ngala ngala-ya i kardu ngathayida pardidha, kardu wurnangat warda ngatha
    kumparra warra pidha ngarra da chair ngala nhini-yu. I bere nukunu nhini ngarra
    da chair ngala dinidha-ka medharlurldha warda dini nanhthi buk terert-yu. I murrinh
    warda mam ngarra pamanu kardu nhini-nu-yu, nhini-ka da ngarra mange kardu pumedha
    purni-ka, nhini-ka wurriningkadhuktha wardarra ngarra nanhthi buk terert nhini-yu.
    I nanhthi buk numi deyida mantharl-yu nanhthi buk wunku murrinh kardu ngarra bere
    matha wangu birnu parninu-yu.
  dif-dif: Ja ngato nari najina wonti, pirna ja waka, ngamani pirini terkanani, ja
    Nulia dakani jaura worana pirakana wonti. Ja Nulia dakani jaura nguru pirakana
    wonti, naupini tepia dakani jaura nganai. Ja narieli kalala manina wonti nunkangundru,
    mina dakani jaurani parana wonti, tanani ngankanandru.
  gam-gam: Una goi kandjine pai ne, napai ge, iwa sia king al moi ge nale al aglo
    moi. Tau agelo buk pende iwo pre dje wori yei. Buk ta iwo pre dje wori yei ge
    una gun moye buk. Goi una singare taimantaiman dje yei mal buk al bolo wori pai
    ge, iwa sia king al moi ge kane omuk to awi.
  nou-nou: Edo embo nembogamo de embo memeinya de bebetisera awa ungo gitijigari da
    anumba be da dederigedo atisera. Edo ungo ainda dederigedo atero umo jiwari kato
    nenei awa pirigurisira. Edo awa pirigedo umo jiwari kato neinda uso jawo wasiri
    da jiwari kato awa pirigurisira. Edo embo bebetegurisera amimi ro edo iseri awa
    jiwari kato ainda jiwusera. Edo jiwari kato ainda ro jiwusera awodo da God mi
    embobo ainda mina awa ititisira.
  mqb-NT: Aday nə canan anà ɗo ma mac aya awan, məceɗ ahay tə gwaslay aya təke fok,
    mə tavay aya pa 'am ana man sə njahay sə bahay ata awan. Deftere ahay inde, həna
    mə təɓa aya awan. Deftere hinen inde, mə təɓa a re. Winen nà, mə vinde uda nə
    sləmay su ɗo tə sifa aya awan. Mbərom a gan sariya anà ɗo ma mac ataya awan,
    kuwaya pi mer su way anahan ma ga aya aday mə vinde a à deftere ataya inde ata
    awan.
  ape-B: Ali yek yatik echudak chanatimaguk chagak uli. Echebuk douk yeguh hwakihechi
    chanu yeguh wakechi cheyotu halakatimu enyudak nebenyi sia nyakus umu. Ali onou
    bumeb wonejik. Ali okwudak onok buk douk echebuk elpech douk eke chupe kalbu eheh
    nyumneh uli echechiguh yeguh hwotemeyokwi chopuk kwonejik. Ali anudak netemu enyudak
    nebenyi sia uli natik enenyi enen pasin nyetemu oudak bumeb uli douk echudak elpech
    chape cheneken uli. Ali anan nenemech balan nyanokwnumech umu nyanatimaguk enenyi
    enen douk echech chape cheneken uli.
  grc-F35: Καὶ εἶδον τοὺς νεκρούς, τοὺς μεγάλους καὶ τοὺς μικρούς, ἑστῶτας ἐνώπιον
    τοῦ θρόνου, καὶ βιβλία ἀνεῴχθησαν. Καὶ ἄλλο Βιβλίον ἀνεῴχθη, ὅ ἐστιν τῆς Ζωῆς.
    Καὶ ἐκρίθησαν οἱ νεκροὶ ἐκ τῶν γεγραμμένων ἐν τοῖς βιβλίοις, κατὰ τὰ ἔργα αὐτῶν.
  cav-NT: Tume tuque banucacuare emaju cuanaque umada —nanada cuanaque, ehue ebari
    cuana, esiri cuanaque jadya. Tuna tuna neticuare Yusuja yacuaju. Riyaque yahuaju
    tuna ai mere juya cuanaquetu ehuene tumeque quiricaju. Tumeque quirica ecatsetu
    pacashatanacuare. Tumebaedyatu pacashatanacuare quirica Yusuja cuanaja dutya ebacani
    cuana ehuene cuanaque ni eje tupu Yusu jaca ishu cuanaque ama. Yusura tuna peadya
    peadya eje bucha adadiyaque cuejacuare, tunaja mere eje bucha juhua eque, quiricaju
    ehuene equedya. Tuja biji eque anihua cuanaque tujatu jida acuare. Tuja biji eque
    ama anihua cuanaque patu nerecaturacuare.
  kgp-NT: Kỹ sóg vẽser kar vigvég mũ, ũn mág ag, ũn kãsir ag ke gé. Nĩgja kupri ẽn
    jo ag tóg nỹtĩ. Kỹ livro vỹ tá nỹtĩ gé. Livro ẽn kygvãg ag tóg mũ. Vẽnh kar jykre
    vỹ livro ẽn ki ránrán kỹ nỹtĩ. Kỹ livro ũ vỹ tá nĩ gé, ẽn kavãg ag tóg mũ gé.
    Ũ tỹ rĩr krỹg ja tũ venh ke mũ ag jygjy vỹ livro ẽn ki ránrán kỹ nỹtĩ. Kỹ Topẽ
    tóg vẽser kar jykre tugnỹm ke mũ, kỹ tóg ag mỹ ag tỹ nén venh ke mũ ti tónh ke
    mũ. Ag tỹ ãjag tỹ nén han ja kajãm ke vẽ, ag tỹ ãjag jykre tỹ livro ki ránrán
    kỹ nỹtĩ ẽn kajãm kãn ke vẽ.
  bvd-bvd: Sui nau ku suana lau guu na toaa mae ki sui guu, na toaa 'initoe ki ma
    toaa mala kera ki, da uu 'i naofana doo nai ni goorua 'ana 'initoae. Ma God ka
    fuea naa buka nai ki. Ma ka fuea naa ta buka lau, na buka nai 'e too 'ana satana
    toaa ne tara daka mauri. Ma God ka ketoa naa toaa mae ki sulia si doo ki ne da
    ilida ki, ka lea na sulia doo da kedaa ki 'i laona buka nai ki.
  ukr-1871: Також бачив я мертвих, малих і великих, що стояли перед Богом, і розгорнуто
    книги; ще иншу книгу розгорнуто, то єсть життя; і суджено мертвих з того, що написано
    в книгах, по дїлам їх.
  apz-apz: Aꞌamu peꞌnɨmentohofo hopiꞌnonohinoso yofe engoꞌnjo sohwanji yofe engo aneꞌnjo
    soꞌnji hofɨko oso epohumayo sopo lohofahonɨngkofi fisakuꞌmentisofoho. Nomꞌne iyoswo
    fisojwahinyoso songo humayoꞌnefoho. Yoꞌmayo yahino wopɨngoꞌnji wonyoꞌnji aꞌamu
    poyo peꞌnɨmentohofoso imotofo soꞌno iyoswomo mtɨꞌmokumentiso somtaꞌni kako yano
    ilofɨhwajɨmentisofoho.
  yon-yon: Kwane wedmaane, dukniwendan aningkoyiib aningkoyiibbaniib kuu ye arinambo
    ari doriiwe, buk kuu daadmenaboon. Buk mamaa daandoon kuu wadkeri ye buk. Dukniwendan
    kuu yimbed komo kamiibkob buk daadmenaboon kuyaa anuk wongkanaboon kuu kwamunemo
    wengyundandoon.
  poi-NT: Jesɨc ánix jém caaneyajwɨɨp te̱ñyaj Dios iwiñjo̱m. It́t́im jém mɨjpɨc y
    jém xut́upɨc. Áŋáyt́a̱ jém libroyaj. Áŋáyt́a̱t́im jém tuŋgac libro, jém libro
    de la vida. Cada tu̱mtu̱m jém caaneyajwɨɨp cɨɨpiŋyajta̱p juuts jaycámneta̱ librojo̱m
    juuts iwatneyaj cuando vivo.
  wuv-wuv: Ma una fanunupa'aa ei ma'ea, ei na pa'i baua haraa ro'ou ma ei lomi, rona
    u i ma'aa fei gutanaa hapara ma ina lami'aa ei bu'u. Ma ina lami'aa hepalodiai
    bu'u, fei bu'uu harenua. Ma ina dududuaa ei ma'ea ana ale'ei ei bigi'aa ro'ou,
    ei na pana haraa ro'ou laloo ei bu'u.
  quf-NT: Chaymantami rikaray chay wanushakuna atun kaqkuna chaynulla taksha kaqkuna
    Dyuspa naypanpi shaqta. Chaymi rikaraypis librukuna kiĉhakaqta. Chaynullami kiĉhakaranpis,
    chay tukuy tyimpupaq kawsanapaq librupis. Chaymi chay wanushakunataqa rikar yaĉharanllapa
    tukuy imakunata rurashanpaq, chay librukunapi iskribikashannulla.
  yuw-yuw: Tuna nocho yagotmai, owi amna omomyi yu ambaracho kinghon abamphon yangamin
    idongga idung. Woi owi amna mabaracmahu o owi amna komanangnohu yu ambarac woce
    idongga idiya Kopotorocho bapiya koböcma öcangga figoc. Öcangga fingga mit wönggon
    bapiya tungu au sogida öcagoc. Bapiya tungu wo woi itonggong koingon bapiya. Tuna
    mit Kopotorocho owi amnahon toroc kiapmo bapiya wocin irim toctocyi idangma woroc
    yang fingmuna worochon toroc owi amna inoin inoin matano yun bödegoc.
  hus-NT-1971: U tsu’u c’uajatchic tin tamet a Dios axi tsemenequits ani ejat junil.
    C’uajatchic axi pulic in ey tam ti xe’tsin tsabal ani axi yab pulic in ey. A Dios
    in japiy i u jun ti thuchathits in t’ajbil, ani in t’ajchichic an ts’ejcaxtalab
    jant’in ti quin tsu’u in t’ajbilchic. Hua’ats i u jaye jun ti thuchath im bij
    jaja’chic axi pithnenec i ti ejattalab c’al a Dios.
  med-med: Ni kʉn, na kʉndʉr mel, wamp nuim na, kurpa na, korung nimbʉ pora, rʉpʉndi
    pol titim ei nga, kuimp keta ila anggʉtʉng. Ei kʉn, buk titim nimbʉ, kumba tʉtʉng.
    Wote buk ti, wamp kont mul buk ni kumba tʉtʉng. Ni kʉn, wamp korung nimbʉ, en
    enim nga uⱡ etʉng mbʉ mel, buk ila mbi rok mana ndurʉng ei mel, kʉmp titim.
  bch-bch: Ta nagera gid matemate toa edad kapeipei ga edad mao, toa ngada oa timadid
    mul maron aea imatai. Be gid laulau toa panua kelede kelede led kadonga aea ninipunga
    ienono ngan oa, gid laulau toa oa ipokakai ga ienono. Be laulau ede pade ipokakai,
    eine laulau madonga kemi aea. Eaba toa imamado ngan mul maron aea, imata inasi
    laulau aea posanga ngan gid panua led kadonga, ta irau gid kelede kelede ad posanga.
  cco-NT: Jo̱guɨ camánˉn lajɨɨngˋ ꞌlɨɨ˜ e teáaiñˉ fɨˊ quiniˇ e é̱e̱ˆ do, na i̱ niingˉ
    jo̱guɨ na i̱ jaˋ niingˉ; jo̱guɨ canabˊ jaléꞌˋ jiˋ, jo̱ mɨ˜ cangɨ́ˋ jo̱, jiéꞌˋguɨ
    co̱o̱ˋ jiˋ canaˊ cajo̱, jo̱ e jiˋ jo̱b e lɨ˜ nɨtáangꞌ˜ jaléngꞌˋ dseaˋ quiáꞌˉ Fidiéeˇ.
    Jo̱ jo̱guɨb mɨ˜ tɨˊ lɨ˜ catɨdsiˊ íꞌˋ quiáꞌˉ jaléngꞌˋ i̱ ꞌlɨɨ˜ do lɨ́ꞌˆ laco̱ꞌ
    jí̱i̱ꞌ˜ e cajméerˋ ie˜ lamɨ˜ seeiñˋ fɨˊ jmɨgüíˋ lɨ́ꞌˆ laco̱ꞌguɨ jí̱i̱ꞌ˜ la féꞌˋ
    e fɨˊ ni˜ jaléꞌˋ e jiˋ quiáꞌˉ Fidiéeˇ do.
  deu-1951: Und ich sah die Toten, die Großen und die Kleinen, vor dem Throne stehen,
    und Bücher wurden aufgetan, und ein anderes Buch wurde aufgetan, das ist das Buch
    des Lebens; und die Toten wurden gerichtet nach dem, was in den Büchern geschrieben
    war, nach ihren Werken.
  alq-ALGNT: Nigi 8abamag kakina kagi nibo8apan, igi8e ka apitendagozi8apan acitc
    igi8e ega ka apitci apitendagozi8apan. Nigan kitci ogima8i tesabi8aganikag tajigaba8ibanig.
    Ki pakanenigade8an dac mazinaiganan. Acitc kodag mazinaigan ki pakanenigade, ka
    iji mazinazo8adj igi8e a8iagog ke aiamo8adj kagige pimadizi8ini. Apitc kagi pakanenigadenigin
    ini mazinaiganan, Kije Manido ogi tibakonan a8iagon kagi nibonipanin. Ogi tibakonan
    adi kagi pi inakamigizindjin, kagi ojibiigadenigiban iima mazinaiganikag.
  ixl-NNT: As kat vil veꞌteꞌ uvaꞌ txaklik veꞌt ok unqꞌa uxhchileꞌ uvaꞌ maꞌtik ikameꞌ
    skajayil vatz u nimla xonlebꞌaleꞌ, kꞌuxh atik tijleꞌm as moj yeꞌlik tijleꞌm. As
    jajpu veꞌt u uꞌujeꞌ uvaꞌ tzꞌibꞌamalkat vibꞌii unqꞌa tenameꞌ uvaꞌ at itiichajil
    kꞌatz u Tiixheꞌ. As tul yeꞌxnik jajpu u uꞌujeꞌ, as kat jajpul kaꞌt unqꞌa uꞌuj
    uvaꞌ tzꞌibꞌalkat uvaꞌ kam maꞌtik ibꞌanat unqꞌa uxhchileꞌ uvaꞌ maꞌtik ikameꞌ. As
    kat bꞌanchu veꞌt isuuchil tiꞌ unqꞌa veeꞌ maꞌtik ibꞌanataꞌ kam uvaꞌ tzꞌibꞌamalik
    kan tu unqꞌa uꞌujeꞌ.
  boa-NT: Áijyúu dííbyé úmɨ́wari ɨ́htsútúméhjɨmáyé ɨ́dáátsojte dsɨ́jɨ́vehíjcyámé tsiiñe
    bóhɨ́ɨ́medívú pááyuube muhdú ditye ícyahíjcyáné cáátúváné waajácúhaamɨ́ne. Áhdurée
    paayúcuube pájtyetéme mémeháñé íjcyaháámɨ. Áánemáa diityémá ímíbájchoobe téhaamɨ́jɨ́
    pañétú muhdú ditye ícyahíjcyáné cáátúnúmeídyújuco.
  quh-NT: Ricorkanitaj tucuy wañuskacunata, jatunpaj khawaskacunatapis pisipaj khawaskacunatapis,
    tiyanaj ñaupakenpi sayashajta. Wiñay causayniyojcunaj sutisnincu kelkana libro
    quichariska carka. Waj librospis quichariskasllataj carkancu. Chay librospi runaspa
    ruwaskasnincu kelkaskas cancu. Ruwaskasnincu kelkaska caskanmanjina wañuskacunaka
    juzgaskas carkancu.
  kwi-kwi: Ɨlapa irɨttuzkas pashpa irɨttuzkas mamasa kuhstawane, nane usparuza Diospa
    ɨnintukin iznarau. Suane parɨt pɨnkɨh azpiztɨt. Mamaz pɨnkɨhkas azpiztɨt. Diosta
    piantuzpa mun sun pɨnkɨhta parɨt azi. Uskasa uzanazi. Sun pɨnkɨh iztawane, irɨttuzpa
    kal kiarɨt aizpa pɨnkɨhta iztawane, Diosne irɨttas kuhsninnat kit irɨttuza mɨmanat
    kit usparuza uspa kwail kiarɨt aizpa kainanara.
  agm-agm: Aihɨ sandɨ siyaahandamɨ ndɨhetɨ isɨhiya napohiyɨhiya ambɨpatisawɨhiyaunɨ
    amɨ nehɨhiyaunɨ bitohauhɨ iwinjataayo. Iyauhɨ amɨ utɨpɨhaiwa wiwa sapɨhɨ nupwiyaapɨ
    ahiyauhɨ ahotihɨ jataayo. Aihɨ amɨ utɨpɨhandɨ wɨndisangi isɨhiya asɨtimatɨwɨ nasisoaarɨ
    bimaamɨ nutaatɨwɨhiyaamɨ ambɨpatɨ ahotindɨhandisangi nupwiyaapɨ kapɨhɨ ahiyawaayopo.
    Aihɨ kiya napohiyɨhiya kiyohɨwaiwaapɨ pɨwɨha aimɨ utɨpɨhoaatɨhɨ ahotisɨha mmonatɨ
    kaiwaatɨhɨ jatata Autaahaatɨho kaiwa tipɨtapaatɨ usonataise.
  ubr-ubr: Namon yau ait sabu rabobis, sabu wabis gagamis a sabu wabis gugudis on
    aites, osi mamage nanai nan sitatawar. Buk siruserenen, a buk tani, buk yayawasin
    on mat siruseren. Sabu rabobis on asi bobo mamaba sifofour ato buk amonai sigagayamen
    on nanaba sinigurubabanis.
  tsw-NT: Waru me ene ta̱ aza a na a̱ kuwa̱i ɗe lo mishin a̱ ma̱ka̱ka̱n ma̱ nda̱na̱ta̱
    n tsugonoꞌo, aza a na a̱ ri ama a gbagbain na akapi a ama a na a buwai. Reve a̱
    kpa̱tuꞌwa̱ atagada a na a ɗanai ili i na vuma yuwain suru. Reve a̱ kpa̱tuꞌwisa̱
    aatagada o ro, aatagada a na a ɗanai aza a̱ ri oɓolo na̱ A̱sula̱ kuci. A yuwaan
    ta̱ aza a na a̱ kuwa̱i ɗe ugeꞌetosu e ili i na a yuwain, cine a̱ ri uɗanu a̱tsuma̱
    a atagadaꞌa.
  cax-NT: Yasacatito ümo bama tücoiño, bama tarucu nicuarrüma tücañe icu cürrü y arrübama
    chütonempatai. Atürayoma esati Tuparrü. Auqui ubaurübo libruca y aurübo ito manu
    quiatarrü librurrü auna cauta abe bocorobo nüri bama champü nitacüru nisüboriquirrimia.
    Arrti Tuparrü caüma bacurrtarati aübu bama macoiñoca isiu arrüna ane corobo iyucu
    manio libruca, o sea arrüna nisamutema tücañe.
  aia-aia: Mau re'iraaui sae ra mae'a, 'iraaui sae ororiu miraau taraani sae ro'u,
    ra ura na'i maanai dora heheinagu anai mwaeraha. 'Iraaui nei nara awa ga'u na'i
    dora adaaui nei ra mae, ra awa ro'u 'isi goni beiraaui nei ra mae na'i asi. Mia
    God 'a kehasi'i buka ra ha'arangasi'i taha ra haa'i sae 'oha ra tahi mau, ma kehasia
    ro'u i buka ni tahi. Mia God 'a hiiriraaui sae suriai mareho nara ha'arangasi'i
    nara awa suri'i buka 'isi.
  srp-1865: I vidjeh mrtvace male i velike gdje stoje pred Bogom, i knjige se otvoriše;
    i druga se knjiga otvori, koja je knjiga života; i sud primiše mrtvaci kao što
    je napisano u knjigama, po djelima svojima.
  agt-agt: A sangaw naitak hapa ya nagpasi kiden, ngamin ata-nang pase alinnak, a
    gitayukan kid ta atubang na imatuttuden ta furaw na agtuttudan, te ya ngamin kiden
    nagpasi ta bebay ikid na lutak a sa imuhet kid ta tanam da kiden. A sangaw naukadan
    hapa ya lebru kiden nga nakesuratan ta ngamin kiden tinarabaku na nagpasi kiden
    ta katolay da en. A naukadan hapa ya takday para na lebru nga nakelistan na matolay
    kiden. A gafu ta lebru kiden a yen ya pakaitan ta tinarabaku na tagtakday, petta
