    al-alangan kaꞌathaman namp thanttaman ump-umpin lat wiy al-alantangan than ngeen
    thakan yump-yumpin aak ingman earthangana, than min nath yump-yumpinwey-a, yaꞌa
    natha, way nath yump-yumpina. Nil piip God.angan lat anangan thath-thath thanang,
