  tbz-SIM: 'Kɛ̀ n yɑ̀ bɛcíríbɛ̀: Bɛkótíbɛ̀ nɛ̀ bɛsɑ́m̀pɔ́bɛ̀, kɛ̀ bɛ̀ còḿmú dikpɑ̀ɑ̀tìkɑ̀rì
