    wa mba nimi vuuu, ni gpiwa mba te.
  wmw-wmw: Mbere ya kiti cire, niwawona wafwi wemire, wakulu na watoto. Vikifunguka
    vitabu, na cikifunguriwa cengine novyo Kitabu ca Uhai. Na wafwi wakilamuriwa sawa‑sawa
    kwa vitendo vyawo vyavyandikiwe nkati ya vitabu-vyo.
  gmv-GGM: He algaza sinthan hayqida cimatane naatethata beyadis. Maxaafatika doyetida
    hara deyo maxaafayka doyettides. Hayqidaytika maxaafatan kasee xaafeti diza ba
    ootho ootho mala pirda ekkida.
  ssg-ssg: Nga ningahi teka laha matewen, teteka axalaha lalap ma teka tap axalaha,
    laha tutu mateiwai tehu totoan tuah. Ape teka engel hei tesol pepa hina woi hatesol
    seilon. Muhin lato hei teik pepa liai hina axe teka seilon ukei tonain kapi Haeu
    ti tap tahi tapoan. Ape Haeu hiniti hatesol seilon usiwa saun ti laha ailewen,
