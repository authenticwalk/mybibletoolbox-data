  nfa-nfa: Ka ladhe kèdhi dhèu dhu madhe sèra. Rèngu aaꞌi-aaꞌi ana iiki-dhèu kapai,
    titu tangara asa kadera paredha. Hèia ana pajuu nèti sorga mai, ka bhoke sasuri-sasuri
    dhu suri tatao aaꞌi-aaꞌi dhu dhèu rai-haha adꞌu-ue. Ka ra bhoke hari sasuri leo
    èci, dhu suri ngara-ngara dhèu dhu bèli-camèdꞌa mamuri taa-taa dènge Ama Lamatua.
    Hèia Na pamaꞌète lii langu nèti dhèu madhe, madhutu ngaa dhu rèngu èci-èci adꞌu-ue,
    nuka sèmi dhu suri tèke ètu dꞌara sasuri sèra.
  tnp-tnp: Kəni əmeikonu iəkafu nətəmi kəmohmɨs, nətəmi kautos nepətiən asoli, mɨne
    nətəmi əpnapɨn əmə. Ilah rəfin kəutəhtul aupən e jeə rəha kig u, kəni kəmeg nauəuə
    mɨn. Kəni kəmeg mɨn nauəuə kəti, inu nauəuə rəha nəmiəgəhiən. Okeh nakiliən rəha
    nətəm kəmohmɨs e nauəuə mɨn u, kəni kɨnətakil ilah kətiəh kətiəh o nati ilah kəmotol.
  urd-urd: फिर मैंने छोटे बड़े सब मुर्दों को उस तख़्त के सामने खड़े हुए देखा, और किताब
    खोली गई, या'नी किताब — ए — हयात; और जिस तरह उन किताबों में लिखा हुआ था, उनके आ'माल
    के मुताबिक़ मुर्दों का इन्साफ़ किया गया।
  hot-hot: Ma yahayê ŋê ŋama sapêŋ, ŋê lôk athêŋ bêŋ lôk ŋê athêŋ mi, imiŋ habobo
    Anyô Bêŋ anêŋ loŋ hayabiŋ avômalô. Ma ekyav kapya doho vê. Ma ewa kapya yaŋda
    ba ekyav haviŋ ba kapya êŋ ma kapya lôkmala. Ma Anyô Bêŋ hadum abô hathak ŋê ŋama
    hathak iniŋ kobom takatu ba bôk eto hêk kapya doho atu lêk ekyav hamôŋ.
  mqj-NT: Kuitami angganna to mate susi to kamai tenni to barinni' ke'de' dio tingngayona
    inde tongkonan layukke. Susi to mate illaan tasik, tenni to mate yao gantanan,
    pantan sae dio mai angngenanna, anna ke'de' dio tingngayona tongkonan layuk. Dibillangmi
    angganna sura' dingei ummuki' pa'palakona rupa tau, anna dipabambanni sangka'
    to mate sitinti pa'palakona, situru' pangnguki' illaan inde sura'e. Dibillangmi
    duka' mesa sura' senga' disanga sura' katuoan.
  rus-SYN: И увидел я мертвых, малых и великих, стоящих пред Богом, и книги раскрыты
    были, и иная книга раскрыта, которая есть книга жизни; и судимы были мертвые по
    написанному в книгах, сообразно с делами своими.
  mbh-mbh: Lama tho thopol toko alavusnga ako o rin lale, areko oion i kima tomo nge
    areko oion i kima avele, na o mit a mukaling nge nepes a menonga aken. Na enselre
    o thep erere areko o ritet nge tokokoere ole vothung. Na o thep mun erere mun
    e ako i ritet nge areko God aro i sung mimiong a or nge. Na God i avrum toko na
    seng rinrinongare ole vothung ranga ve ako i voth a erere areken nge.
  bdd-bdd: Ma toꞌamasa mabwaiyadi yaꞌitediya, madoudi ta ꞌiꞌiudi, ꞌebemiya wasawasaina
    matana sitotoholo, ta buki ꞌiyahalidiya, ma ꞌaigeda wete buki ꞌiloyahaliya, tauna
    yawasida ꞌana buki, ta toꞌamasao ꞌiloinediya, toꞌaha gide mumugadi lelelelena
    bukiyedi ꞌoidiya ꞌimiyamiya.
  cbt-NTPO: Ayaro' tahuëri nani nanirin ni'ton, ya'ipi chiminpisopita inatohua' huaniápona'.
    Hua'ano'sa', topinan piyapi'sa', inapita ya'ipiya inaquë pa'sapi. Yosëri ana'intacaso
    marë' ayontonarin. Naporo' quiricaro'sa' inápaquë ninshitërinso' a'naya a'naya
    oniriarin. A'naso' nanpirin quirica itopiso'. Inaquë Yosë imapisopita nininënpita
    nani ninshitopi. A'na quiricanta' ya'huërin. Inaquë ya'ipi ninëhuasopita ninshitërinpoa'.
    Noya ninëhuasopita, co noyahuë' ninëhuasopita, ya'ipiya nani ninshitërinpoa'.
    Ina nontaton, Yosëri ana'intarin.
  srn-NT: Mi si den dedesma tu, pikinwan nanga bigiwan. Den ben tnapu na fesi a kownusturu.
    Dan mi si tak' buku opo. Den opo wan tra buku tu, sobun a buku fu libi. Dan soleki
    fa den sani ben skrifi san den dedesma disi ben du, na so den kisi strafu.
  cta-NT: Loꞌo liꞌ naꞌa̱ naꞌ chaꞌ ca biꞌ ndiꞌi̱ lcaa ñati̱ nu cua ngujuii, masi nguꞌ
    cusuꞌ, masi nguꞌ cuañiꞌ, ndiꞌi̱ nguꞌ nde loo yaca xlya su ntucua tlyu ycuiꞌ Ni.
    Cua nchcana quityi liꞌ, loꞌo juaꞌa̱ cua nchcana nu chaca quityi biꞌ; lo quityi
    biꞌ cua nscua xtañi ñati̱, lcaa ñati̱ nu cua ngujui chalyuu nu ná ngaꞌa̱ chaꞌ
    tye jiꞌi̱, chaꞌ cua ndyuꞌú nguꞌ chaca quiyaꞌ. Liꞌ cuentya jiꞌi̱ quityi nu nguscua
    ycuiꞌ Ni, nguaꞌni cuayáꞌ Ni jiꞌi̱ lcaa ñati̱ nu cua ngujuii biꞌ, chaꞌ lo quityi
    biꞌ cua laca nscua lcaa cña nu nguaꞌni nguꞌ loꞌo ya̱a̱ nguꞌ chalyuu.
  bqc-SIM: Ɔ̃ ma gbɛ̃zↄ̃ↄↄ ń nɛ́fɛ̃nɛnaↄ gyaadeↄ è zɛa báapi aɛ. Wà taalaↄ wɛ̃̀wɛ̃,
    ↄ̃ wà lá pãle wɛ̃̀ lↄ àizãna taala ũ. Wà yã́kpalɛkɛ̀ ń gyaadeↄ an yãkɛawa,
    lá a ku lápiↄ guuwa.
  tcz-CHONGTHU: Keiman athisaho, alen le aneo Pathen laltouna maiya adin'u kamun ahi.
    Chule lekhabuho aphongun, Hinna Lekhabu jong aphoh thauvin ahi. Chule athisa ho
    chu lekhabuhoa kisun dung juiyin achungthu-u chu akitantai.
  mar-mar: मग मी मृतांना, लहान व मोठे ह्यांना राजासनासमोर उभे राहिलेले बघितले; तेव्हा
    पुस्तके उघडली गेली; नंतर आणखी एक पुस्तक उघडले गेले. ते जीवनाचे पुस्तक होते; आणि
    त्या पुस्तकात लिहिलेल्या गोष्टींवरून ज्यांच्या त्यांच्या कामांप्रमाणे मृतांचा
    न्याय करण्यात आला.
  snp-snp: Ido eyomo wenena folamo kulini nemo, ido kulini minámami ya ekeina folomo
    omunalo nedi minato, buku-aku ya olu ata lae. Ido buku ma ya kofawa minomo idamo
    buku yaki olu ata lae. Bukuwama olu ata lamo yalo folamo wenena monani melamo
    ka ya bukuwa yau lufuwa wiyami ya kato, lifimani iya mele gedaiye.
  isl-isl: Síðan sá ég hina dauðu, bæði stóra og smáa, þar sem þeir stóðu frammi fyrir
    Guði. Bækurnar voru opnaðar, þar á meðal bók lífsins, og hinir dauðu voru dæmdir
    eftir því sem skráð var í bókunum, hver og einn eftir verkum sínum.
  spy-NT: Kyaakas biich chēē kikiikubēk kunam wōlēē mii ꞉chēē ki wōōyēch āk chēē minkēēch.
    Kimii ꞉bichoo kēēyyoonyēē taayeetaab ng'echereetaab bāytooyiisyēēt. /Kikeeng'aany
    kitaabuunek chēē chaang' āk mbo nyoo bo soboonto. /Kikiirōōtoot yēyuutēkaab bichooto
    kikiikubēk kurub kuu yooto kisirootiin ām kitaabuunechaa.
  xnn-xnn: Daket ilaen nan natnatey ay tomatakdeg isnan sagang nan mentolay. Nan nangato
    ya nan nababa et wadada. Owen, nan am-in ay wada id Hades ay kad-an di natey ya
    olay nan natnatey isnan baybay et nadagopda ta wasdin esa ken daida et mabanag
    gapo isnan inik-ikkana isnan natatagowana. Dat wada nan mangbilag isnan deeyday
    liblo ay naisolsolatan nan am-in ay inik-ikkan di ipogaw. Dat mabilag abes nan
    esa pay ay liblo ay kailislistaan di ngadan di ipogaw ay matagotago ken Apo Dios
    ay eng-enggana. Dat banagen Apo Dios nan kaipoipogaw gapo isnan naisolat ay inik-ikkanda
    isnan natatagowanda.
  mwe-mwe: Gunaabhweninji bhandunji bhawilenje bhakulungwanji na bhashoko, bhajimingene
    mmujo ja shitengu sha ukulungwa, na itabhu gwiunukwilwe. Na shitabhu shina, yani
    shitabhu sha gumi, na shenesho gushiunukwilwe. Bhandunji bhawilenje gubhaukumulwenje
    ga itendi yabhonji, malinga shiijandikwe mwitabhu mula.
  tte-tte: Kabo toboita yagitaili, siya tauna kona yanuwa yaulina mena esaliyao lalakili
    yo siya tabe esaliyao kikiuli sitolo ana kaba miya wasawasana manna mena. Yo aneloseyao
    buki sikalaili yo sikalali. Yo buki yabo sikala iya bukine yawasila kana buki.
    Kabo Yaubada toboita iyatalayagili yo ibenalilau bukine ana walo-masala koina
    gubesi ali paisowa.
  tcs-tcs: Ane ai bin luk ebri pipol uda i bin pinis ded. Nomata dempla i bin aiklas
    o louklas pipol, ol i bin stanap prant lo dat tron blo God. Nau da Buk blo Laip
    i bin open ane ol nada buk tu. Dat man wea da tron, i bin luk insaid dem buk ane
    zaze dem pipol po ebridem samting dempla i bin mekem.
  hlt-THB: Cawh thlakthi ak zawi ak bau ngawihdoelh a haiawh dyi unawh cauk ak awng
    qu hyt ce hu nyng. Ak chang cauk pynoet ak awng qu ce awm hu nyng. Cawhkaw cauk
    cetaw hqingnaak cauk ni, cauk awh qee amyihna thlakthikhqi ce awideng hy.
  soq-soq: Tane ne apana bolala uduudu, eboeboua ita ebousiawaia, kolaiwata danawe
    eneio ewamodinee. Mo sape eneio kotu bukawa wadaaubantoiena. Ita buka da do wadenauben,
    sa ipa ina bukawa. Tane apana bolala dima mo dewasaia ruawa buka bedewe girumaleno
    wineia kotuwantoiena.
  qub-qub: Sillun ñaupanchönami ricarä wañushanpita llapan runacuna cawarircamur ichirpaycajta.
    Chaymi librucunata Tayta Dios quicharan. Juc libruchömi apuntaraycaran Tayta Diospa
    ñaupancho imaycamapis cawananpaj cajcunapa jutincuna. Waquin librucunachönami
    apuntaraycaran runacuna cawaycashan-wichan allita u mana allita rurashancunapis.
    Chaymi Tayta Diosga runacunata jusgaran imanöpis librucho isquirbiraycashanno.
  att-att: Á nasingak ku yù ngámin ira nga námmatay, yù ira ngaw makáwayyá ánna yù
    ira ngaw ari makáwayyá. Á nanáddak ira ngámin ta arubáng nayù mammaguray. Á nabukatán
    yù ira libru, ánna yù libru gapay nga netúratán ta ngágan nayù ira mesipà kâ Namarò
    nga mepattolay kuna ta áddè ta áddè. Á mapanunnután yù ira námmatay ta meyannung
    sù kingnguá ra, ta ajjan netúrâ sù ira libru yù ngámin nga kingnguá ra ta keggá
    ra ta dabbuno.
  bki-bki: Mia nemial burum̃ara taara na tomu nalo tai, nina be nalo nanua beamu am̃arm̃aro
    ruei ea yetemeriba, tomu na tortoru naliko kulo dolu nalo reraio. Naruei nalo
    amiyotuba ea vio nei ka atumolu atu kamu ka mirano na tubo na toru na tibure tomu
    nalo. Nemial niosi tealo abisidea kalo aju, ana aba amidu tai bereio binimei,
    naina abio ka Niosi na Meuliano, mia abisidea ka naio bunu. Mia abitio amileal
    venia napano abivitauia joa niosi nalo nei tivelinio na maariano nalo nei, mia
    abeve terakurano aburu kialo vironiano jakii niosi nalo nei.
  bqp-bqp: Akũ ma gyãwãndenↄ è, nɛ́ fíti gbɛ̃ zↄ̃kↄ̃, ò zɛna gbàa pì arɛ. Ò takadanↄ
    wɛ̃̀wɛ̃, akũ ò takada pãnde wɛ̃̀ dↄ wɛ̃̀ndi takada ũ. Ò yãkpatɛ kɛ̀ kũ gyãwãndenↄ
    ń yãkɛnaaa, lákũ a kɛ̃na takada pìnↄ gũn nà.
  mcp-mcp: Mə mú dʉ́g búúd bwə́ á yə wá, tɔɔ ozhizhe ɔ búúd, tɔɔ fwámɛ́ búúd, bwə́
    tə́l otʉ́təlí mpwóómbʉ́ caaŋgə́d. Okálaad bwə́ músə bɛ́nyɔw. Mpʉ́sə bʉ́nɨ, bwə́
    mú nyiŋgə bɛ̂ny ŋgwɔ́lʉ́gá íshús, nyâŋ njúl kálaad á cʉg. Zɛmbî mú ŋgə sámb buud
    bwə́ á yə wá milə́sʉ́, ŋgə bɛ̧ mísɔ́ɔ́lʉ́gʉ́ myáŋ.
  hat-hat: Apre sa, mwen wè tout moun ki te mouri yo, gran kou piti, kanpe devan fòtèy
    la. Yo louvri yon bann liv. Apre sa, yo louvri liv ki gen non moun ki gen lavi
    yo. Yo jije tout moun mouri yo dapre sa yo te fè, dapre sa ki te ekri nan liv
    yo.
  npl-NT: Iwa onikinmitak nochteh non yomikkeh, non tominyojkeh iwa non próbesteh,
    omoketokah iyakapan n yáyantli. Ijkuakó okintlapojkeh n amatlajkuílolteh kan ijkuilitok
    nochi tlan se okichi. Noiwa omotlapo n amatlajkuíloli kan machotitokeh nochteh
    akimeh yolitoskeh nochipa iwan Dios. Non yomikkeh okinmixkomakakeh ika tlan okichijkeh
    ijkó kemi machotitok itech amatlajkuílolteh.
  bgg-bgg: Chiih-è gu iyiy doh, boh nane ìu duiine, biang ibi shii riu. Jigithek ne
    hong ge, chiih-è chai pha gai jigi ne hongjong ro. Jigithek shii zey ne ruii pha
    duiine, Iy-iy shii ne awaithek è khi-èrek pha ji duiine chua muii ro.
  eng-TCENT: And I saw the dead, great and small, standing before the throne, and
    books were opened. Then another book was opened, which is the book of life. And
    the dead were judged by what was written in the books, according to their works.
  eng-BSB: And I saw the dead, great and small, standing before the throne. And there
    were open books, and one of them was the Book of Life. And the dead were judged
    according to their deeds, as recorded in the books.
  cpu-NT: Ari ikatziyeeyakani kamayetaintsiri janta kitamaroriki saikamentotsi, jetakari
    itsipayetaari antariite irojatzi iryaaniite, maaroni. Ari japinairyaayetanakero
    osankinarentsi, japinairyaanakero eejatzi pashine tsika josankinatakoyeta añaayetaatsine.
    Jamenakoyetairi atziri tsikarika opaiyeta jantakeri okaratzi josankinatakoyeetakeriri.
  san-ASM: অপৰং ক্ষুদ্ৰা মহান্তশ্চ সৰ্ৱ্ৱে মৃতা মযা দৃষ্টাঃ, তে সিংহাসনস্যান্তিকে
    ঽতিষ্ঠন্ গ্ৰন্থাশ্চ ৱ্যস্তীৰ্য্যন্ত জীৱনপুস্তকাখ্যম্ অপৰম্ একং পুস্তকমপি ৱিস্তীৰ্ণং|
    তত্ৰ গ্ৰন্থেষু যদ্যৎ লিখিতং তস্মাৎ মৃতানাম্ একৈকস্য স্ৱক্ৰিযানুযাযী ৱিচাৰঃ কৃতঃ|
  tac-NT: '''Lige etiáturu ne ralámuli suwígame, o''chérame ''lige ejtemali, ''ma
    ku mochísale ''lige alé o''wemi neraga jágeturu napu iligé alué wa''lú sía, ''lige
    ''ma ra''laga mochíbaturu alué apeli kabika gatélime. Abiena alué uché bilé apeli
    ra''laga asíbaturu napu ralámuli rewalá uchúkame ke, alué ralámuli napu Onorúgame
    ''yuga ejperélimili ke senibí alé rewagachi. ''Lige bo''né Onorúgame ''ma gastigárituru
    napu ekí ''we cha nokálige napu''lige ajagá mochiga, napugiti bo''né Onorúgame
    ujcháligame alé apélichi napu ekí tábiri cha nokagá e''yénale alué ralámuli. ''Lige
    tabilé gastigáruturu alué napu ''we ''la oyérale Onorúgame.'
  eng-WEBPB: I saw the dead, the great and the small, standing before the throne,
    and they opened books. Another book was opened, which is the book of life. The
    dead were judged out of the things which were written in the books, according
    to their works.
  gfk-H: Iau ga nas ira minaat, diet ira maris ma diet ira watong. Diet ga tur taar
    manaluai tano kinkinis na gil warkurai ma di ga papos ira pakpakat. Ma di ga papos
    tiga mes na pakpakat mah, ia no pakpakat na nilon. Ma nong i kis taar tano kinkinis
    na gil warkurai ga kurei diet haruat ma ira nudiet gingilaan ing di gata pakat
    tar tano pakpakat.
  viv-viv: Kadu toꞋalika gaꞋitadi, lakahidiyao kadu kabiꞋodiyao didigaꞋuꞋu wamagigine
    himidimidi, ada au Yaubada yana vehimeya againe buki hikiyavalidi. Buki-dina agaidiya
    badi kaliva moyaꞋaidi yadi dewa matatabuna valeyana hiꞋetoladina be medema againe
    Yaubada adi laufata ginafolakena. Kadu buki velugana hikiyavalina, buki-nadi againe
    badi yawai-vagahidi Yaubada giveledi-ma adi egana hidadauda.
  yao-yao: None naweni ŵandu ŵaŵaliji awile achakulungwa ni achanandi ali ajimi paujo
    pa chitengu cha umwenye, ni itabu ili iugulikwe. Ni chitabu chiine chaugulikwe
    chele ni chitabu cha umi. Ŵandu ŵaŵaliji awile ŵalamulikwe malinga ni ipanganyo
    yao, mpela yaitite kulembekwa mu itabu.
  tgp-tgp: Ale na hite la haratu la mate, haratu la tamlohi aulu peresi la haratu
    la tamlohi purongo, la lo turu na naho jara sakele nona supe, ale puku la roi,
    ale puku tinapua matea mo roi enia — Puku mata Mauri. La ari la haratu la mate
    na sava la ulia hin la puku atu, mo tataholo na hinau tari la lo vaira na maurira.
  auc-NT: Ayæ̈ në wængaïnäni tömänäni awënëidi incæ önönänique incæ mänimpa gäänë
    a ongönäni atabopa. A ongöñönäni mincayontacoo wataa wataa wi æmpote ongoncoopa.
    Ayæ̈ mincayonta wataa Wængonguï, Quëwenguinta, ante tömengä yewæ̈mongaintaa wi
    æmpote acantapa. Mänïï mincayontacoo ïñömö, Në wængaïnäni tömänäni æbänö cægaïnäni
    ïnänii, ante Wængonguï mänintacoo nänö yewæ̈mongaïnö ante wataa wataa tömanta
    adinque në wængaïnäni näni cægaï ganca, ante tömënäni ïnänite adoganca apænte
    ante pangantapa.
  kbc-NT: Odaa ja jinadi niɡ̶ijoa émaɡ̶aɡ̶a, ijoa ɡ̶oneɡ̶aɡ̶a, ijaaɡ̶ijoa iwikodadi,
    dabiditiniwace lodoe Aneotedoɡ̶oji. Odaa joɡ̶oyomoke ijoa lotaɡ̶anaɡ̶axiidi Aneotedoɡ̶oji.
    Niɡ̶idiaaɡ̶idi joɡ̶oyomoke eledi notaɡ̶anaɡ̶axi, naɡ̶adi notaɡ̶anaɡ̶axi iwotelogo
    liboonaɡ̶atedi niɡ̶ijo anidioka limedi me newiɡ̶a. Odaa Niɡ̶ijoa ane nicoteloco
    nibaanco ɡ̶oneɡ̶e ja iwi ane loenataka émaɡ̶aɡ̶a ane diniditelogo notaɡ̶anaɡ̶axiidi.
  bmh-bmh: Iz noumemenin duailel wanimag a mui, wanimag tamacag mui, go biz amegwab
    tapai daremen uligaremin. Tibur agen agau ipal oitemenin. Agau tub go awau dabun
    agau han oitemenin. Getalan noumemen duailel ag em ebu daimai, ein salau memen
    guzental agau ebu sikut wemen dareu, go sikut nug ag sisiaramau.
  ctu-BL: Tsaj q'uele jini chʌmeño' bʌ, jini ñuco' bʌ yic'ot ch'o'ch'oco' bʌ wa'alo'
    bʌ ti' tojel Dios. Tsa' jajmi jini jun tac. Tsa' jajmi yambʌ jun ba' ts'ijbubil
    i c'aba'ob año' bʌ i cuxtʌlel. Lac Yum tsi' c'ʌñʌ jini jun cha'an mi' mel jini
    chʌmeño' bʌ che' bajche' an i melbalob, come ya' ts'ijbubil i melbalob ti jini
    jun tac.
  meq-meq: Tsa na, na ŋgatay a ndo neheye tə mət aye tebiye, kwa bagwar hay, kwa wawa
    hay. Nəteye malətsa eye kame i təv məndze i bəy. Tsa na, ndoweye a həndək ɗerewel
    hay. Ta həndək ɗerewel mekeleŋ eye dərmak. Neŋgeye na, ta watsa a ɗəma məzele
    i ndo neheye tə huta sifa nakə deɗek aye. Ma dəba eye ta həndək ɗerewel niye hay
    na, Mbəlom a gatay sariya a ndo neheye tə mət aye. A gatay sariya na, təɗe təɗe
    ka wu tay neheye tə ge aye, tə watsa na a ɗerewel niye hay aye.
  noa-H: Hõor nawe k'ëchmarr k'ʌʌnjã Hẽwandam k'ĩirp'ee bʌ̈jãaupai dʌnʌnʌid t'ʌnʌm
    mua hoojim, mʌg jẽb gaai haawai chi t'ierrnaan harr k'ʌʌnpa. Mag hich k'ĩirp'ee
    hõor p'ʌʌrbaadëm dʌ̈i, haig libro t'ʌnarr gaai heeureutk'a hoopijim. Mag heeureutk'a
    hoopiwiata mag libro t'ʌnarr gaai p'ã sĩsid harrjö t'umaa mʌg jẽb gaai haawai
    hamachdëu nem waumatarrpierr ham dau hap'ʌʌ haju jaaumajim. Pari magaagan, k'ëch
    nʌm k'ʌʌn hak'aar naajem haarmuajã t'umaa Hẽwandam dak'ĩir höbërchëjierram, p'ũas
    hee k'ãijã hok'oowi k'ëchtarr k'ʌʌnpa. Mag t'um hãbam haig nʌisiewaita, chadcha
    ham dʌ̈i Hẽwandamau hamachdëu nem waumaajerrpierr hajim. Mamʌ deeum libro sĩejim
    hĩchab; mag gaaita t'ʌnʌm, hõor hich mag hiiu wënʌrraju k'ʌʌn t'ʌ̃r.
  alp-NT: Kai au selu tamata matale elake tone esi kele me otoi maka rue mere esi
    oaije. Eleki bukuaru baekele. Eleki buku makete me baekele, buku mere Buku Tamata
    Kwanale. Eleki tamata matalaru esi supu hukumane lulu saisa rebe esi onoe, rebe
    lekie me bukuaru.
  san-VEL: apara.m k.sudraa mahaanta"sca sarvve m.rtaa mayaa d.r.s.taa.h, te si.mhaasanasyaantike
    .ati.s.than granthaa"sca vyastiiryyanta jiivanapustakaakhyam aparam eka.m pustakamapi
    vistiir.na.m| tatra granthe.su yadyat likhita.m tasmaat m.rtaanaam ekaikasya svakriyaanuyaayii
    vicaara.h k.rta.h|
  kbq-kbq: Anantera fri'naza vahe zamagogeno, zamagi me'nea vahe'ene, zamagi omane'nea
    vahe'mo'za, keaga refkohu trate oti'nageno, avontafetamina eri vakarente'ne, magora
    asimu eri avontafeki, fri'naza vahe'mo'za zamagrama hu'naza zamavu'zmava'ma krente'nea
    avontafe tamimpinti refko hunezmantege'na ke'noe.
  kbh-kbh: Y chë obanënga sënjánanÿe, bëtsë́tsanga y básesenga, chë uámana puestents̈a
    natsanoica monjétsatsana; y chë librës̈angá tmonjanëtëfjo, y inÿe librë́s̈anaca,
    ndëmuanÿenga nÿetsca tescama ts̈abe vida mochjónÿenëngbe uabaina uabemana librë́s̈a.
    Chë obanëngbiama tmonjánayana nts̈amo chë́ngaftaca jamama yojtsemnana, cachënga
    vida imojábomna ora nts̈amo tmojë́ftsema soyë́ngaca, nts̈amo chë librë́s̈angañe
    yojanabemancá.
  ron-LSB: Am văzut pe cei morți, mari și mici, stând în picioare înaintea tronului,
    și au deschis cărți. S-a deschis o altă carte, care este cartea vieții. Morții
    au fost judecați din cele scrise în cărți, după faptele lor.
  pon-pon: O i kilaner melar akan tikitik o lapalap akan u mon mol o, o puk kan pak
    pajaner, o pil eu puk me pak pajaner, me puk en kamaur. Melar akan ap pakadeik
    kidar meakan, me intinkier nan puk kan duen ar wiawia kan.
  nhe-BL: Huan niquinitac nochi mijcatzitzi tlen huejhueyi huan pilsiltzitzi moquetztoyaj
    iixtla nopa hueyi siyaj. Huan quintlapo nochi amatlapohuali. Huan quitlapo seyoc
    amatlapohuali tlen quitlapo quipixqui inintoca tlacame tlen itztose para nochipa.
    Huan Toteco quintlajtolsencajqui nochi nopa mijcatzitzi ica tlen ijcuilijtoc ipan
    nopa sequinoc amatlapohuali pampa quipixque nochi tlen quichijtoyaj.
  sps-sps: Ana nyo tagei ton vainy faavot te mat kaa miror asangar gen vainy babainy
    tsutsun ror matuen tagan karap gosee kaa ror tan vaatsuk tana ka te kat ari to
    te kirkir finy yan kat tsuri koman a fo buk ton takarat. An mes sen buk, u takarat,
    U Buk nan asangar vainy te kaa miror a Toto na Suu.
  wnc-wnc: Sike nata kawawa akupsa aminu kuupbamda asenake aminu buyambamu waapae
    nomune dandam tangan yuwa kakum. Sike aminu umana kaya gatu moo amin ngangga yuwa
    kakum. Sike tupa sanga wa aminda kayuk yuke tasikingu kuupbam buk gogomune gwa
    matakutna kakum. Sike nata kawawa ita buu wagogom papan waiking. Papan waiwana
    ita buu gomduaya atapan waikut. Siwan tupa buu wagomune aminu kayuu asinggan asinggan
    yutninggane umana gwa matakut. Siwan buu wagogopatang wamu aminu waakwakga sanga
    tasiking kakngae wam tawake usanzikut.
  bus-bus: Ben ma gɛ̀wãadeenↄ è, nɛ́ féte gbɛ̃nsi, aↄ̃ↄ zɛna kìta pì aɛ. Wà takadanↄ
    wɛ̃̀wɛ̃, ben wà takada pãnde wɛ̃̀ dↄ wɛ̃̀ndi takada ũ. Wà yãkpaɛ kɛ̀ kↄ̃n gɛ̀wãadeenↄ
    aↄ̃ yãkɛnaa lán à kɛ̃na takada pìnↄ guu nà.
  gub-BL: Aexak teko umàno ma'e kwer ihe wà, tuwihaw henaw henataromo wa'àm mehe ihe
    wà. Aexak ikàg ma'e ihe wà. Aexak ikàg 'ym ma'e ihe wà no. Na'e Zezuz uwàpytymawok
    kar upape a'e kury. Na'e uwàpytymawok kar amo ae pape no. Ta'e a'e pape rehe heta
    wikuwe ma'e waner a'e wà xe. Na'e Zezuz umume'u umàno ma'e kwer wanemiapo kwer
    teko wanuwa rupi. Uzepyk ikatu 'ym ma'e iapo har wanehe a'e, wanemiapo kwer hekuzaromo
    a'e. Ta'e umuapyk wanemiapo kwer a'e pape rehe a'e xe.
  imo-imo: Imbo koloringi wayema, aku imbi naa mololima kinye imbi mololima kinye,
    iye nomi kingimunga polona moromo Iyemunga kumbekerendo angileringina kanoru.
    Buk mare wendo lipe kanorumu. Pele buk te lipe kanorumu, akumu koinjo molopa kau
    puli bukumu. Kano kinye bukumanga tukundo enonga ulu teringima kanopa moke tepa
    kot pilerimu.
  boj-boj: E ŋam atsimqa tamo uŋgasari nami moreŋeb qaji naŋgi awo jaram namoq di
    tigelesonab unjrem. Tamo ñam ti tamo laŋaj ti kalil e unjrem. Unjreqnam laŋ aŋgro
    qudei naŋgi na buk qudei osi bosib waqteleŋeb. Buk miligiq di kumbra kalil tamo
    uŋgasari naŋgi nami yoqneb qaji di Qotei na neŋgreŋyonaq soqnej. Buk bei dego
    laŋ aŋgro naŋgi osi bosib waqteb. Buk di ŋambile gaigai sqajqa buk. Tamo awo jaramq
    di awesoqnej qaji a buk miligiq di anjam sisiyosiq anjam dena tamo uŋgasari moreŋo
    qaji naŋgi peginjrej.
  eng-DRA: And I saw the dead, great and small, standing in the presence of the throne,
    and the books were opened; and another book was opened, which is the book of life;
    and the dead were judged by those things which were written in the books, according
    to their works.
  knf-knf: Kë nşë win bankeţuŋ, baweek na bampoţi, kë banaţ ţi kadun ki pţij pi pşih,
    kë anţooŋ ţi pţij pi pşih aşë haabëş ŋlibra. Ahaabëş ulibra uloŋ kak, unwooŋ ulibra
    wi ubida. Awayëş bankeţuŋ, andoli ţi uko wi adooŋ jibi upiiŧaniiŋ ţi ulibra.
  san-KHM: អបរំ ក្ឞុទ្រា មហាន្តឝ្ច សវ៌្វេ ម្ឫតា មយា ទ្ឫឞ្ដាះ, តេ សិំហាសនស្យាន្តិកេ
    ៜតិឞ្ឋន៑ គ្រន្ថាឝ្ច វ្យស្តីយ៌្យន្ត ជីវនបុស្តកាខ្យម៑ អបរម៑ ឯកំ បុស្តកមបិ វិស្តីណ៌ំ។
    តត្រ គ្រន្ថេឞុ យទ្យត៑ លិខិតំ តស្មាត៑ ម្ឫតានាម៑ ឯកៃកស្យ ស្វក្រិយានុយាយី វិចារះ
    ក្ឫតះ។
  arn-NT: Ka peyefiñ tati pu la, epe fill che, witralelu ti longko ülmen mülewe ñi
    adkiñ mew. Feymew nülangeyey tati pu lifru, ka femngechi kangelu lifru, feychi
    lifru mongen lifru ürke. Tati pu la ramtukadungungeyey engün tañi chem chumkeel
    mew engün, chumngechi tañi wirikonkülen mew tati pu lifru mew.
  zas-NT: Dxel baguian guial delant loj yagxhil guin lod zojb Dios, ni zaꞌ ree bengüt,
    ziꞌc ree bengol ziꞌc ree xindobëz. Abiꞌ bixal loj ree libr, dxel bixal loj stijb
    libr ni la xlibr guialnaban. Dxel been Dios xguialguxtisaman con ree bengüt guin
    ziꞌc ca loj ree libr guin xcwent ree ni been reeman.
  ken-NT: Ngɔ́ yɛ bawú, manɛ́m bho nɛ ndɛ́ndɛmɛ́ bho. Bábhak tě bɛsí ɛnɔkɔ́ kɛfɔ.
    Mánɛ́nɛ bɛkáti. Mánɛ́nɛ ɛkáti ɛchak nkwɔ, nɔ chi ɛkáti nɛpɛ́m. Bátáŋ bo
    abhɛn manaŋ bagu nyaka bɛ́kóŋo mɛnyɨŋ ɛbhɛn yɛ̌ntɨkɨ mmǔ wap ákʉ, mbɔ ɛnyu
    basɨŋɨ amɛm bɛkáti.
