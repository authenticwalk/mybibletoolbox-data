    pa̱n pa̱n jatyeꞌe joojntykidinup xa̱ꞌma ka̱jx. Veꞌem tseꞌe je̱ o̱o̱ꞌkpata̱jk yakto̱kimpayo̱ꞌydi
    pa̱n vintso̱ veꞌe juuꞌ tu̱du̱tonda tu̱du̱ko̱tsta o̱y kaꞌo̱y, veꞌem ax joꞌn javyet
    yꞌit je̱ꞌe̱ ka̱jxta.
  bzh-bzh: Gesa halë alam-diiḳsën denare, alam yuj ading los alam meris, medenare
    loḳ sëa-los-arë sagi mala. Gemehö sën raḳ nedo sëa lo vonġ medetëḳin ḳapiya
    la. Detëḳin ḳapiya mala-tumsën-yi, gedetëḳin ḳapiya sën neseggi alam-diiḳsën
    raḳ lo la ving. Nelë nġaa pin sën mehönon denevonġ lob denekevu loḳ ya ḳapiya
    agi beneseggi sir raḳ yoh vu.
  guj-2017: પછી મેં મૂએલાંને, મોટાં તથા નાનાં સર્વને સિંહાસનની સમક્ષ ઊભા રહેલાં જોયાં;
    અને પુસ્તકો ઉઘાડવામાં આવ્યાં, અને બીજું પુસ્તક જે જીવનનું છે તે પણ ઉઘાડવામાં આવ્યું.
    અને તે પુસ્તકોમાં જે જે લખ્યું હતું તે પરથી મૃત્યુ પામેલાંનો તેઓની કરણીઓ પ્રમાણે,
    ન્યાય કરવામાં આવ્યો.
  jvn-NT: Aku terus weruh wong-wong sing wis pada mati, gedé-tyilik, pada ngadek nang
    ngarepé damparé. Nang kono ènèng buku-buku sing wis kebukak, terus ènèng buku
    liyané dibukak, yakuwi Buku Panguripan. Wong-wong terus pada dikrutu miturut penggawéné
    kaya sing ketulis nang buku-buku mau.
  byr-byr: Nabaai nɨmɨ tɨnna wangadaazɨ yɨ aꞌmwe bainɨkera, kwaakewɨnyarajɨ munyabanyarajɨ
    sara mwaaidapiyara kingɨnamwaalyɨta dazavɨre kusɨmagɨ daavɨna. Nabaai namwaalyɨsavɨ
    yɨlamwaalɨkei sai bukuya pɨnɨngɨ tɨlaayɨna. Sai bukuya pɨrɨsɨ maarɨna. Bukuya
    si gaala mwaalyaꞌni. Bukuya sangɨ pɨkarya yɨdaꞌnɨkengɨ tɨnna wanganaka kumɨre
    yeta yuya sabwina aꞌmwe bainɨkeraavɨ maryawɨbwaꞌmwakere.
  ian-ian: Kiya nɨmba njambwi nɨmba mat nyangu aywaa nɨma tɨgɨtna mɨndama sambɨmba
    laataa lɨndi maa vɨwun. Tamba yilɨnja vat vɨlaa pɨlɨwutnja buk aywaa lavwindi.
    Lavwilaa nat kɨta buk klalaa lavwindɨ. Wan buk njɨmbla njɨmbla apma vat tɨgiya
    nɨmbana sɨ pɨlɨwutnja bukna. Buk lavwilaa tamba kiya nɨmba yindi maa pɨlɨwutnja
    vak vɨlaa ndi kat sɨga nagundi.
  hun-hun: És láttam a halottakat, nagyokat és kicsiket, állni Isten előtt, és könyveket
    nyitottak ki. Kinyitottak egy másik könyvet is, amely az élet könyve, és a halottakat
    azokból ítélték meg cselekedeteik szerint, amik a könyvekbe voltak írva.
  mcf-NT: Nuquin Papa yacno unësaido uincuemiaido abitedimbo tabadposh. Adnubien bëshunenquio
    icquin dada uaten dada uabanacbimboen Nuquin Papan abitedi tantiaquid icquin matsesën
    naidtedi abimbo chuibamposh cuidnumbi. Abi tantiaquido abëdi tabadmequimbi abi
    tantiesabo comapenen cuidnun aden chuibamposh.
  kjs-kjs: Go puma neme abala kome enaali raayo adisua. Go puma mo enaali naralinu-para
    mudunu-para ali mudu pirape siaa wia-nane rekaasimi. Go puma mo siaa madaa piri
    alimi buk lobenalo maa kalisimi. Go puma ora epe-rupa kagaa piramala pope buk
    page mea lobesa. Go pumare nipumi buk-nupara nimuna pisimide kogono adoma rumaasa.
    Go rabu mo abala kome enaali raayo kose naloma yoto rumaasa.
  mni-mni: Aduga eina asibasing, achou pihak naidana phambal adugi mangda leppa eina
    ure. Lairiksing adu hangdokle, aduga atoppa lairik ama haibadi hingbagi lairik
    adu hangdokle. Aduga asibasing adubu lairik aduda isinduna thamkhraba makhoina
    toukhiba thabak adugi matung-inna wayelle.
  yad-NT: Jadchintyi, radyiyada ruuva diivyejyuu jiryatiy rivyichanu̱yada jaryiñuvay,
    jantyuyadavay jarye, riryadeda Ju̱denu ma̱sajo jcho̱siy. Ti̱ mutta̱da varirya
    catera padyemyi, ratarya catera padyentyi jasityi nu̱charara ritya jiryatiy rirya̱jnu̱jeya̱sara.
    Rivyicha̱da murichenutanichavay diivyejyuu variy catera padyemyimyusiy, daryatiy
    nu̱charara ruvaayada ramu.
  mxb-NT: Dá ni̱ xinii̱ ndíta ndidaá na̱ ni̱ xiꞌi̱, na̱ ndáya̱ꞌi xíꞌín na̱ ko̱ ndáya̱ꞌi
    noo̱ Ndios. Dá ví ni̱ nono̱ ndidaá libro ñoó. Ta ni̱ nono̱ taꞌani iin ka̱ libro,
    ta ña̱ yóꞌo kúú libro noo̱ kándodó kuu̱ na̱ ni̱ꞌí ña̱ kataki chíchí ná. Dá ví
    ni̱ keyíko̱ saꞌa̱ iin rá iin na̱ ni̱ xiꞌi̱ ñoó táto̱ꞌon káa rá ió ña̱ kándodó
    noo̱ dao ka̱ libro ñoó, chi̱ ni̱ keyíko̱ na̱ sa̱ꞌá ña̱ ni̱ kee na.
  pon-2006A: I ahpw pil kilangada me melahr akan, me lapalap oh me tikitik kan, duwen
    ar uh mwohn mwoahlo. Pwuhk kan eri papahkpeseng, oh pil ehu pwuhk papahkpeseng,
    iei pwuken me momour kan. Me melahr akan eri pakadeingkihda mehkan me ntinting
    nan pwuhk ko duwen ar wiewia kan.
  maq-NT: Hacuaha cahvë nima. Sa changá, sa quihndi, hinchacun yëjë ni nima xcun cahndë́
    rcun jan. Hya xi camá ne, ngu jo libru ne catuxaha. Hacuaha catuxaha ngu libru
    xi hacjahi. Hane libru vëhë ne, libru rë cjuahñu. Sehe camacuenda tsëhë, sacuaha
    xcusun xi casahmi nima, hacutjin xi camahindu xcun libru tjun.
  hto-hto: Daje llezica Juzíñamui uícomo naui Juzíñamuimo ɨ́ɨnoñeno tɨ́idɨno naidáienana
    cɨódɨcue. Afeno jamánomoidɨnori naa jamáimacɨri dáanomo naidáiediaɨoɨ. Afe llezica
    comɨnɨ fɨnócafuiaɨ cuiánicuaɨ túide. Daje izói afénomo jɨáɨe zíiñona íitɨno mámecɨ
    cuiánico túide. Bie tɨ́idɨno íaɨoɨ fɨnócafuiaɨ íllaze rɨire jɨcánogaiaɨoɨ, mei
    afe íaɨoɨ fɨnócafuiaɨ cuiánicomo cúeina dɨeze rɨire jɨcánogaiaɨoɨ.
  por-BRBSL: Eu vi os mortos, os grandes e os pequenos, de pé diante do trono, e eles
    abriram livros. Outro livro foi aberto, que é o livro da vida. Os mortos foram
    julgados a partir das coisas que estavam escritas nos livros, de acordo com suas
    obras.
  ces-NKB: Potom jsem spatřil mrtvé, malé i velké, jak stojí před Boží tváří, a byly
    otevřeny knihy. A byla otevřena [ještě] jiná kniha, to jest [kniha] života, a
    mrtví byli souzeni podle toho, [co] bylo zapsáno v těch knihách, [totiž] podle
    svých skutků.
  cui-cui: Bapon Nacom peitabaratha tatsi umena pomonae xua caena bayatha werapa xua
    pomonae peacopeibi jiwi irʉno pomonae copei pexeinae jiwi. Bapoxonae diboron patapenta,
    yawano pataxuba po diborotha ba nacapanenebiya tsaibi pomonae Nacom pia peantobewichi
    poxonae wʉn tinadubatsi barapo diborotha. Pomonae xua caena bayatha werapa daxita
    itawetatsi. Barapomonae yabara cui jʉpiya exanatsi be po coyeneya bayatha abe
    exana xua barapo diborotha pecui yabara tinaexaetsi xua poxonae barapomonae abe
    exana. Daxota barapomonae atene tsane.
  boj-2014: E ŋam atsimqa tamo uŋgasari nami moreŋeb qaji naŋgi awo jaram namoq di
    tigelesonab unjrem. Tamo ñam ti tamo laŋaj ti kalil e unjrem. Unjreqnam laŋ aŋgro
    qudei naŋgi na buk qudei osi bosib waqteleŋeb. Buk miligiq di kumbra kalil tamo
    uŋgasari naŋgi nami yoqneb qaji di Qotei na neŋgreŋyonaq soqnej. Buk bei dego
    laŋ aŋgro naŋgi osi bosib waqteb. Buk di ŋambile gaigai sqajqa buk. Tamo awo jaramq
    di awesoqnej qaji a buk miligiq di anjam sisiyosiq anjam dena tamo uŋgasari moreŋo
    qaji naŋgi peginjrej.
  eng-OEBUS: And I saw the dead, high and low, standing before the throne; and books
    were opened. Then another book was opened, the book of life; and the dead were
    judged, according to their actions, by what was written in the books.
  eri-eri: Ono wainga ji fai-aita bagu umeru wane waha nerigene, wa nere fai-aita
    unyinege bagu, nere fai-aita ewe bagu, nere sia king hogo langa oto wane. Ono
    gane ensel nere fai-aita bagu nere fanyimu ono wane waha nebere buk langa beele
    bagu waha isebu wane. Nere buk ete fere isebu wane, wa agenege auma nomo buk.
    Ariya fai sia king la yafai waha no beele buk waha langa inyide waha ure bona,
    fai-aita bagu umeru wane waha nebere onowou haawe nagai.
  aly-aly: Athap ingkerrenh-antey arew-anem, arrwekel-antey ilwewarl ahern-itwew;
    ilkwernem-then, akely-rnem-then, atyetyart-rnem-then warrkenh-rnem-then-akert.
    Rernemap itetherrenhey-alpew-anem. Ingwer-rneman ilwew kwaty alay-itwew arrwekel-antey,
    ingwer-rneman awenng-itwewarl ayntenharl, ingwer-rneman ayntenh apmer itnan Ipmernem-angketyarr-itwewarl.
    Rernemap rtnenherrenh arrwekel-ampeny-itwew chair ilkwitwew. Pwek akngerr ayntenh
    ikwer-itwew. Pwek ingwer-rneman akentewarlarl, rernemanap angka akngerr-akertarl
    ilew, rernemarl anenh-akertarl, ahern nhenh-itwew. Akngeyelap pwek ingwer-anemarl
    akentewew. Pwek ranap impen ikwerenh, itna ikwerenh-rnem-wenh-akertantarl. Rerneman
    iteth intemarl anerl-aneyenh. Pwek-rnem arenty-penh Akngeyel ingkerrenh ayernew
    court-emelemel. Rernemap ingkerrenh-antey arrwekel-itwew rtney-alhew chair ilkwitwew.
    Akngeyel renh-rnem-anem ayernew anyentarl-anyentarl, “Nthakenh ngan anenh ahern
    nhenh-itwew?”
  wiu-wiu: Wa enekolu tuane ali atoapa ibini akene yene ponopene yeneka one mekata
    lene timini takoa kakoli enekou. Nitoa kakoli boku pade-kiti moa leweaneya. Boku
    pade meemoa poatiki yene i i wa wia mekapiane bokuka moa leweaneya. Nitaneyake
    tuane ali atoa itonoke mekete tanemo i i wa eina bokuke wia mekane toa takoa enekala
    taneya.
  swe-swe: Sedan såg jag (och jag såg) de döda, både stora och små [gamla och unga,
    rika och fattiga – alla människor], stå inför tronen. Sedan öppnades böcker, och
    en annan bok (skriftrulle) öppnades – livets bok. [I brevet till Sardes ges löftet
    om att ha sitt namn i denna bok, se . Daniel nämner också den, se .] De döda dömdes
    (separerades, åtskildes) efter vad som stod i böckerna, efter sina gärningar [].
  cth-cth: Kadout tangcoung e, kathoeng kalen pueng teh tungkhung hmalah a kangdue
    awh e hah ka hmu. Cauknaw a kadai teh hringnae cauk tie alouke cauk hai a kadai.
    Kadout tangcoungnaw teh cauknaw dawk a thut e patetlah amamae a tawksaknae dawk
    lawkcengnae a khang awh.
  mti-mti: Ne boriruwayawa yawamna. Mu koukawa ge kusikusiwa. Mu God wakeiviwa arawa
    namive yokeeme yawamna. Buka upeba wakeya mu watapiya. Buka dawa me watapiya.
    Me inaiinai bukaeba. Me danave boriruwayawa mu ayawa teya. Mu desirom desirom
    mu ayawa gumbo mu keptete aupe.
  pad-NT: Oniaroa, va'ora onokiki jaboni adani ija'ari kohana. Ka'da'di vihiki, ka'da'di
    vihiriki jaboni, Deus kavithi ibavini viahania vigaakosoana afohanana. Oniaroa,
    Deus ibavi kaija'arinia biarabikhaihi ida ija'ari onini kapapirani ipohiki. Deua
    binajiri'iki ida ija'ari mahi anokhomirikia gahinaki kidiania vaonina kapapirani.
    Deus ibavi kaija'arinia biarabikhaihi ida papira hoariha. Papira jiriki kania
    hoja'iki ida ija'ari vakadihojai, vakadivarani, vakadibadani hiki hahavi vanamonaha'iki
    vaabinirina oadani, oniani ida hojai abosini-ra vagathanihananavini hija.
  twi-twi: Na mihuu awufo akɛse ne nketewa sɛ wogyinagyina ahengua no anim. Wobuebuee
