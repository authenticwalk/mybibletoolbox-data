    Sirat carit wahitín acu waajacro. Uwat bitara yajáctara carit ey cuitar cuihsujáquinro.
    Carit istiy cat waajacro. Carit ey cuitar Sir owár etiti ítata eyin ajc cuihsujáquinro.
    Etar carit wahitír cuitar bíyinatan ur ay yajáctara, bíyinatan ur ay bár yajáctara
