  eng-DBY: And I saw the dead, great and small, standing before the throne, and books
    were opened; and another book was opened, which is [that] of life. And the dead
    were judged out of the things written in the books according to their works.
  guo-NT: Taenxbej jiw, naexasiti Jesús pejwʉajan, ampathatat tʉpi, paklochow, paklochowa-elibej,
