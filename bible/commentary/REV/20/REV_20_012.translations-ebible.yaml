    según tlan oijkuilitoka itech yonmej librojtin.
  asm-FB: সেই সিংহাসনৰ আগত সৰু বৰ সকলো মৃত সকলক থিয় হৈ থকা দেখিলোঁ; আৰু কেইখন মান
    পুস্তক মেলা হ’ল; পাছত আৰু এখন পুস্তক মেলা হ’ল- জীৱন পুস্তক৷ সেই পুস্তকবোৰত লিখা
    মতে মৃত সকলৰ নিজ নিজ কৰ্ম অনুসাৰে সোধ-বিচাৰ কৰা হ’ল।
  okv-okv: Eto embo pepeni amburari te isapa ambuvujekari te tapa amina avo arumba
    peni amita titi buju ta heheteketo mitere enda ta ari do ere uaetera tapa books
    ai ta kajari avo hiriketo ai ta kogue siriketo hajire iketija.
  mxt-NT: Ta nyehi̱ chi tandɨhɨ ñu ndɨyɨ, ñu chahnu ta ñu nyihi, tayucú ñu nuu Nyoo.
    Tyicuan ta canuñá libru cha nyaá tandɨhɨ cha sacuvi̱ ñu quɨvɨ chiyo̱ ñu ñayɨvɨ̱.
    Ta nuña tucu inga libru cha nyaá sɨvɨ ñu cha cuconyito tyicuan ri maa chihin Nyoo.
    Ñu ndɨyɨ cuan cuacutuñi chi ñu ñáá ndɨhɨ cha chinyacuvi ñu cha nyaá nu tandɨhɨ
    libru cuan.
  tzo-NT: Laj quil te va'ajtic ti stojol ti Diose scotol ti much'utic mu xch'unojbuc
    sc'op ti Diose c'alal ichamique, mi tsots yabtel yich'ojic, mi mu tsotsuc yabtel
    yich'ojic. Ti much'utic ichamic ti nab, icha'cuxi loc' tal ti nab ti sbec'talique.
    Ti much'utic ichamic ti balumil icha'cuxi loc' tal ti ch'en ti campo santo ti
    sbec'talique. Iloq'uic tal ti c'atimbac ti xch'ulelique, hech laj snup sbaic xchi'uc
    ti sbec'talique, hech te hul sva'an sbaic ti stojol ti Diose scotolic. Ti Diose
    lic sjam ti hunetique. Oy yan hun laj sjam uc, ja' ti hun yo' bu ts'ibabil sbiic
    ti much'utic chcuxiic sbatel osile. Hech scotolic i'ich'bat sc'op yu'un smulic
    ti sventa ti c'u che'el ts'ibabil ti hune, ti c'u x'elan ti yabtelic ti laj spasique
    ti jujune.
  ind-AGS: Saya melihat banyak orang mati, baik orang biasa maupun orang terkenal,
    berdiri di depan takhta itu, dan kitab yang dibuka. Sebuah kitab lain, yaitu Kitab
    Kehidupan, dibuka dan orang-orang mati itu dihakimi sesuai dengan segala yang
    tertulis dalam buku-buku itu yang berisi semua perbuatan yang pernah mereka lakukan.
  omw-omw: Mwitaa huvana nte taqaavata nraakye qora qutu vuhua nrutu nronra vataahuave,
    pata nrutu vataahuave, mwi taintara vuqaa sivita varura. Qutu vuhua tainta mwia
    vuqaa sivita varuvaro taintaqaa mwatakyaa viro varuva mpuku vara kyero mpo mpuku
    mpo mpuku iritero variqaro mpuku mpo, mwiqi ekyaa enta qati variqi vi nraakye
    qorahua nyutu vahu mpukura, iri kyero ko timwaqiro vura. Qutu vuhua mwatani qati
    varu entara mpo kyaiqa mpo kyaiqa vare varu quara mwi mpukuraqi mwi mpukuraqi
    qara ntumwa tovaro vahuvaro taintaqaa mwatakyaa viro varuva mpukuqi qara ntumwa
    to quara rieqaro ko timwaqiro vura.
  yrb-yrb: Nana erena i uitebita uwara nesia, ifu derawere uwaraini ifu kikiratu uwaraini
    ema nesia i kininu yaureta iboro yare inataro ere. Buka aika maika ma wurataro
    nono mui bukana i wiroeta buka ido ma wurai. Godima i buka nesia ereda i uitebita
    uwara nesia emanu bodere ueta sineta erite emaba enanari koto ui.
  maa-NT: Kìjtseè mik'en xi i̱xti kjoàn ko̱ xi xi̱ta̱ jchínga kjoàn, 'ncha kixi̱ nguixko̱n
    Nainá. I̱kjoàn kitáx'a̱ jñà libro [ñánda tjít'aà mé xi kis'iìn nga jngó jngó xi̱ta̱];
    koa̱ ìjngoò libro kitáx'a̱ ñánda tjít'aà ts'e̱ kjoa̱binachon. Jñà mik'en, k'oa̱á
    s'ín kisindaàjiìn‑la̱ koni s'ín tjít'aà xo̱jo̱n ts'e̱ libro, mé kjoa̱ xi kis'iìn.
  mcq-mcq: ꞌEnaꞌomo ea kwamasahiꞌina kivuta. Ea mamaꞌina ea maꞌuꞌumaa ijá toronu unaꞌi
    namiꞌeme puka jarasamana. ꞌEnarena puka pina apena jaraajaho majama hihuni puka.
    ꞌEnaꞌomo ea kaꞌene kwamasahajija pura raka kaꞌene vejajija puka ꞌahi kiviꞌi ꞌotua
    vetiana.
  sus-A: ﭑ نَشَ مِشِ قَشَشِيٍ تٌ، قٌرِيٍ نُن دِ مّيٍ، عٍ بِرِن تِشِ كِبَنيِ يَ عِ.
    بُكِيٍ نَشَ رَبِ، بٌورٍ بُكِ قَن نَشَ رَبِ نَشَن قِندِشِ كِسِ بُكِ رَ. مِشِ قَشَشِيٍ
    نَشَ مَكِيتِ عٍ كّوَلِ رَ نَشَن نُ سّبّشِ نَ بُكِيٍ كُي.
  jpn-1965: また私は、死んだ人々が、大きい者も、小さい者も御座の前に立っているのを見た。そして、数々の書物が開かれた。また、別の一つの書物も開かれたが、それは、いのちの書であった。死んだ人々は、これらの書物に書きしるされているところに従って、自分の行ないに応じてさばかれた。
  fra-SBL: Je vis les morts, les grands et les petits, debout devant le trône, et
    ils ouvrirent des livres. Un autre livre fut ouvert, qui est le livre de vie.
    Et les morts furent jugés d'après ce qui était écrit dans les livres, selon leurs
    œuvres.
  yka-yka: Manjari takiteku kēmon meˈ pateyin, mākanak-aˈa bahiˈ, langkew pagaˈanen
    atawa diyawaˈ, nengge laˈi paharap si kursi miyaˈan. Ubus bu iluka ne meˈ libruhin
    sampay libru bakas panulatan ēn meˈ aˈa kaˈurungan umul gaˈ tamanannen. Manjari
    kēmon meˈ pateyin hinukum ne dangan-dangan sabab bakas tahinangde kaˈellumden
    peggeˈ laˈi kēmon tasulat dem meˈ libruhin.
  mle-mle: Aw wun ata vituwidiy adiy kiyadiy duw taakw, adiy yitaypikawa adiy yisadapik
    tidiy. Day miyawa Yitaypika Duw diki mwutama tikirwa rasin tidiy. Aw wun ata lapa
    nyig vituwidiy kaynapwiy-daak. Adiy Godawa nyanyi nyanyi nakamwiyib kwayakidiy
    duw taakw dayadiy si-adiy kwadiy. Adiy lapa nyigaam adiy kiyadiy duw taakw dayadiy
    kidi kupwaam kwurdadiy yawiy-adiy kwadiy. Aw God sibinin kwiydidiy maa adiy kwurdadiy
    yawiyib yawiyib, aw viyakit adiy viyakita yawiy kwurdiy duw takwak, aw vaat adiy
    kupwarapa yawiy kwurdiy duw takwak.
  shp-NTPO: Jainxonribi en oinna iki, ja kikin, itan kikinshokobo mawánibo, ja ani
    yakati bebon charókana. Jatian kirikabo chopea iki, jainoax wetsa kirikaribi ja
    iká iki jati kirika. Jatian ja mawánibora jaton aká keskáboresibi jato yoixonpakea
    iki, itan ja kirikabo meran wishakaata keskáakin.
  aom-aom: 'Ëhiꞌamu gavodeje vuovëvëꞌe aribövioho ininore vaꞌo masijore ë röho ma
    hesi nunire riravamu. Riravoꞌego suri surioho jiovoꞌamohijo. Röhu suri suri göho
    ëho maro raromemu raromoꞌiröhe aribövi jabesi iho jajivoꞌamëꞌe suroho jiovohijo.
    O suri suri ioroꞌioroho ëho ae ahoꞌo mu vaebe rovare jöho jajivoꞌamëꞌe jiohijo.
    Ëröho mare hijaje ahuro suri surioho adahohijo gaꞌi di ahuro mu maho vaejëꞌe jiego
    di ahuro mu sisëho vaejëꞌe jiego. Ëho garomo uëhijo: Mu mae vaejëꞌe javaje manö
    vaꞌëjo. Mu sisë vaejëꞌe javaje sisënö vaꞌëjo.'
  geb-geb: Gu mba vhɨzgi gumgi gu mbigi garim, mbe mbari zɨri ki, mbe mbari zɨri ki
    fhu. Gu mbe garim, mbe mba ŋgui vhɨrve gari guman pan pigi mpirmpirɨga nɨman thivgi.
    Fhe Bakɨme enseri mba gumgi gu mbigi muuŋgi tɨvi ki gavi fhomsɨgi. Mbe nta fhomsɨgiap,
    mbe vhɨra harigi gava fhogi. Mba gap, ana zazera mbara muuŋgiap ki bɨɨŋbɨɨŋ ndi
    ndɨɨi gumgi gu mbigi zɨri ki gap ma. Mbe nta fhomsɨgim, mba ŋgui vhɨrve gari guman
    pan pigi mpirmpirɨga perigi guma mba gavir ki buni garav, mba vhɨzgi gumgi muuŋgi
    tɨvi garav, mbe phorga nzuav, mbe heei.
  bsj-bsj: Min to nubo kwarangum me nubo dur kange bibei ci tirangum wi kabum na gwomfe
    la cin wo bifimtini. la ci wom bifimer dumero. Bilendo an macimen bolang ki diker
    mulangum mor takarau, ki dikero ci maneu.
  cak-cak: Ja jun ri anima'i' xentz'et chi ch'uti'k chi nima'k epa'el-apu chuvech
    ri Dios. Y c'o c'a vuj xejakalo'x, y c'o chic jun vuj xjak ri richin c'aslen.
    Ri tz'iban chupan tak ri vuj ri', nu'ij ri achique xequibanala' ri anima'i' pa
    quic'aslen, y riq'uin ri' xe'an juzgar.
  chf-NT: De ya'i cä chäni ni ajchämejob ya' wa'cajob tu pänte' Dios. Ya'an machcatac
    ajnijob de ch'uniquilba y machcatac que mach jin cua'ob ajniba. De ya'i jäbquintijob
    noj q'uenel jun, y jäbquinti otro ump'e jun täcä bajca tz'ibijtac ayan u c'aba'
    machcatac äc'bintijob paq'uin cuxlecob. Ni ajchämejobba ya' tz'ibi tama ni noj
    q'uenel jun cua'tac ni tanä u chijob, y unejob äc'bintijob u toje' u tanäjob ca'
    chich u chijob.
  tlf-tlf: Kale niyo utamita, unang tinum kaansip imi fenin-tem albip bilip iyo tinum
    win so so e minte tinum win binim iip kugol man sino imi kaansip ita kalaa ageli
    e, alugum iyo no God imi tibit diim kugol molip e, God imi suuk kon iip maak maak
    umi tem kwek uyo tinum imi kuguup tambal so mafak so kanum-nuubip uyo kwegal dolam-nuuba
    kale, ensel iyo suuk kon boyo bam daa kulep to-nilip e minte, suuk kon maak God
    tebe unang tinum suun nan-temip imi win dolasa uyo bam daa kwep daa no kelip e,
    kota God iyo tinum imi kuguup kanu-bii kaansip umi sang uyo fomtuup utafi-bom
    tiki-e-bom-nalata, imi kuguup kanum-nuubip uta tii-e-bom yan kebe yan kebe kema
    ko.
  piu-2006: '@see-verse:REV.020.011'
  poh-NT: Chiri̱j reꞌreꞌ xwilow quiwach chiꞌnchel take nicꞌ paꞌ nimal camnak take
    je, chi nimak chi cucꞌ tak quiwach, paꞌalque̱b cok chiwach tzꞌuka̱b reh kꞌatbal
    kꞌoric. Chi quiwach take reꞌ xteheric cho wach take juꞌjun chi hu̱j eh xteheric
    woꞌ wach i jenaj chic hu̱j reꞌ tzꞌihmbimaj wi̱ꞌ quibihnal nicꞌ paꞌ nimal take
    yeꞌo̱j chiqui̱j chi naquicꞌacharic chi junelic kꞌi̱j sakom. Chiri̱j chic reꞌ xchꞌukuric
    kꞌoric chi quina̱ reꞌ kꞌorel nicꞌ paꞌ wach quibano̱j caꞌnam eh jeꞌ woꞌ, reꞌ kꞌorel
    chaj bih tzꞌihmbimaj chipam take hu̱j reꞌreꞌ.
  tue-tue: Diarira tiipĩrõ díamacʉ̃pʉ nucũrĩ ĩñawʉ̃. Cʉ̃́ã ʉpʉtí macãrã, bʉ́ri niirã́
    niiwã. Cʉ̃́ã too nucũrĩ, jóaturepũrĩrẽ pã́õwĩ. Apepṹ catiré petihére cʉorá wãmerẽ
    jóaturipũcãrẽ pã́õwĩ. Diarira tiirígue teepũrĩpʉ jóatunowʉ̃. Teepũrĩpʉ jóariguere
    buetoagʉ, cʉ̃́ãrẽ wapa tiiwí.
  bjp-bjp: Ke ia ka par foron minet, fanu foes turan fanu ae imel e asri, ri ti na
    matan nian kiiskiis ma foron buk ka sapeng. Ke nenge buk sabin ka sapeng, i e
    Buk na Liu. Ke foron minet ri ka ti na nagogon namin sani ri ka tel ta u. Ma sani
    ri tel ta u, ka kiis ta na foron buk ae.
  xon-xon: Le m kan bitekpiib, bi ye bipɔɔndam ni bi ye biwaatiib na, si libɔrjal
    ngbaan aanimbiin ni. Le u kpar tigbann, ki ki kpar kigbaŋ kiken, ki ye limɔfal
    aagbaŋ na, ki jin bitekpiib tibɔr, baabɔr aah ŋmee tigbann ngbaan ponn ni pu na,
    baah nan tun pu na.
  tzo-ZNT: Iquil ti tey vaꞌajtic ta stojol Cajvaltic Jesús scotol li muchꞌutic muc
    xchꞌunic ti jaꞌ istoj jmultic ti cꞌalal ichamique. Tey scotolic, ta biqꞌuit ta
    mucꞌ. Acꞌu mi ta mar ichamic, acꞌu mi ta balamil mucajtic li spat xoconique, pero
    li xchꞌulelique ilocꞌ tal ta cꞌotebal, ichaꞌcuxi scotolic. Jaꞌo isjam libroetic
    ti Cajvaltic Jesuse jaꞌ yoꞌ bu tsꞌibabil ti cꞌu xꞌelan iꞌechꞌic liꞌ ta sba balamile.
    Iquil isjam otro jlic libro noxtoc, jaꞌ yoꞌ bu tsꞌibabil sbiic ti muchꞌutic ta
    xcuxiic ta sbatel osile. Scotol ti muchꞌutic tey vaꞌajtique muc bu tey tsꞌibabil
    sbiic yoꞌ bu li libro scuenta cuxlejal sbatel osile, yechꞌo ti chba yichꞌic castico
    xchiꞌuc spat xoconique. Iꞌalbatic ti ch-ochic ta cꞌocꞌ ta sbatel osile. Ti cꞌu
    xꞌelan iꞌechꞌic jujuntal liꞌ ta sba balamile, jaꞌ yech chba stojic. Mi ep cꞌusi
    chopol ispasique, tsots castico chichꞌic. Mi jutuc noꞌoxe, jaꞌ noꞌox yech mu masuc
    tsots castico chichꞌic. Sbatel osil ibatic o, jaꞌ xa xchaꞌechꞌelal o ta xchamic.
  mpm-NT: Yukan ti ni jini ri taka yɨvɨ ja ni ka jiꞌi, ni ka ndututu i yukan. Ni ka
    ndututu yɨvɨ ja ni ka kuñaꞌnu. Ni ka ndututu yɨvɨ ja ni ka kundaꞌu i. Tendɨꞌɨ
    i ni ka ndututu nuu maa ya. Ti ni nuña ɨɨn tutu nuu ka yoso nasa ni ka saꞌa yɨvɨ
    naa i. Ti ni nuña ɨnga tutu nuu ka yoso sɨvɨ yɨvɨ ja kin kunchuku i jiin Yandios.
    Ti nasa yoso nuu maa tutu un, nasa kuu maa jniñu ni ka saꞌa yɨvɨ naa i, ja sɨkɨ
    yukan na ti xndichi ndaa ya taka jniñu ni ka saꞌa i.
  ots-NT: Diguebbʉ ya dú janti cʉ cja̱hni rá ngu̱ cʉ xquí ttzojni, tzʉdi, cʉ ánima
    cʉ xquí du̱, tanto cʉ cja̱hni cʉ i mandado cja̱ co cʉ tzi cja̱hni cʉ jin te i
    pɛhtzi cargo. Mír hmöjti pʉ mír jñantihui car Tzi Ta ji̱tzi, cja̱ nuca̱ mbí ju̱x
    pʉ jár trono. Nubbʉ, bi tsjojqui cʉ libro pʉ jabʉ mí ju̱tzi göhtjo ca xquí dyøti
    cʉ cja̱hni, ngu̱‑hnaa ngu̱‑hnaa. Cja̱ guejtjo bi tsjojqui ca pé hnar libro, gue
    car libro pʉ jabʉ i ju̱x quí tju̱ju̱ cʉ to xí ttun car nzajqui ca jin da tjegue.
    Cja̱ cʉ cja̱hni cʉ bi ttzojni, bi ttun cár castigojʉ, cada hnaa según ca xquí
    dyøte bbʉ mí cja ʉ́r nzajquijʉ. Bi fa̱di göhtjo ca xquí dyøtijʉ, como mí ju̱x
    pʉ ja libro.
  hoy-hoy: बाक ना स्याणेर धोड्डेर सब सोतकु मंळसागोळ इक सिंहासन इन मुंद नीदुरकु नोळदीन,
    अदिक किताबगोळ खोल्सकु आदव; अदिक बाक ऊंद मात्‍त किताब खोल्सकु आत, मतलब जीवन इन
    किताब; अदिक ह्यांग आ किताबगोळ दा लिख्सकु ईरोद, हांग अच आंदुर क्याल्सागोळ्द अनुसार
    सोतकु मंळसागोळ्द न्याय माळकु आत.
  amo-amo: In yene abi-na didya nin na bebene-iyin nbun kiti lisosin ne, ipuzuno titagarda.
    In nin puno umon utargarda-utagardan lai. Abe-ale, usu ani usharaa nya nile imon
    na iyertine nya tigarda, iyerte dursu ile imon na ina su.
  pjt-pjt: Kaṉa palulanguṟu nyangu aṉangu uwankara mulapa ilunytjatjanu pakaṟa ngaṟanyangka
    tjiya palula kuranyu, wati, minyma, tjitji uwankara mayatja puḻka munu mayatja
    wiya kuḻukuḻu. Ka palulanguṟu nyiri tjuṯa kanyintjatjanungku aḻaṟa waṉaṉu munu
    piṟuku nyiri kutjupa aḻaṉuṯu panya nyiri palula aṉangu ini tjuṯa ngaṟanyi paluṟu
    tjana wanka tiṯutjara nyinanytjaku. Ka palulanguṟu tjiyangka nyinanytjalu nyiri
    tjuṯanguṟu nyakula aṉangu tjuṯa tjukaṟurungku wangkangi panya nyiringku tjakultjunangi
    tjana mantangka nyinaralpi palyantja uwankara. Ka paluṟu tjananya uwankara tjukaṟurungku
    ngurkantanangi tjana palyantjitjanguṟu.
  cwe-cwe: Maabaho niwawona wanhu wakalile wadanganike wohishimigwa na hawahishimigwa,
    wema haulongozi ha vigoda va chifalume na vitabu vigubuligwa. Maabaho chitabu
    chimwenga chigubuligwa na wadanganike watagusigwa iviya fana viwatendile sang'hano
    zawo, fana viyandikigwe muna ivitabu ivo.
  daa-NT: Kar nu taltu pey gee kuuk mate, ku aginda iŋ ku n̰aaɗa, okin̰co, ŋu pey
    ɗo uŋji ka sees ka sultan. Ɗo wer-ak, ŋu piliig makaatamna. Kar ŋu pil maktumne
    ta pey, taar ko maktumne taat ŋu siirtu siŋ ku gee kuuk gas goye ka gaasɗo. Buŋ
    ɗukumco seriin ɗo gee kuuk mate ɗo ay maan kaak ŋu gintu ho kaak ŋu siirtu ɗo
    maktumner.
  mlp-mlp: Sa on mataw tumoqiyta bunmo gibin inaqta teq gibin haiqta inaqmo eraqim
    ban tawonta na ameb tursa ya gibiy. Gibiyad buk asor gihasan ussa ya ahol waymo.
    Ahol waqsa in buk ta araq has toniymo. Buk araq nab in on mataw os kayeqmo kuluwa-kuluwmo
    os daqayta na giholnan mar tonan usta. Ari buk ta asor iturimmo gihasiyta nagab
    in on mataw biyahta na kayeqmo osad daq emiyta na giwagamun amulik-mulikmo gimar
    tonan usta. Na in ahol waqad in giyon meqin bilaqsa in gigo daq ahunibmo amenin
    tuwaq yaqay.
  ape-C: Aria eik yatik eshudok ihishmorim shagok iri. Eshudok douk nyeiguhw shato-umesh
    irishani nyeiguhw wokeshi sheyotu hurukatin um enyudok debeinyi wagitur nyakus
    um. Aria ono bumeb wanajik. Aria okwudok onok buk douk eshudok arpesh douk ta
    shupe wosik ihih nyumneh iri esheshish nyeiguhw shatemokwi shopunek kwanajik.
    Aria anudok netem enyudok debeinyi wagitur iri natik eneheneh aih hatem oudok
    bumeb iri douk eshudok arpesh shape shenekeh iri. Aria anan nenekumesh baraen
    wosik-umesh um ihihmorim eneheneh aih douk eshesh shape shenekeh iri.
  bgs-bgs: Na, igkita ku tô mga inaté agad mallayat é kamanubuan asta ágkayù-ayuan.
