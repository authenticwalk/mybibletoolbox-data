    rosaraqaró, ko sokome meyowo ŋuya rosaraqaró. Meyowo ŋuko yoto-yoto koro sokome
    qu. Asa Anutuko uni khumowí soso ronda yerero oteteyemboro sokome quno nakayáŋaŋgurí
    ŋuro kimo yunaró.
  zpz-NTPP: Orzeꞌ bzaaca̱ dela mbecy nu bi gut nu zu par lo zeꞌ nu zu yashily zeꞌ.
    De yu lily, nu de yu gyidz, dela dey zuy par lo yashily zeꞌ. Gazeꞌ nu byaal lo
    de libr. Orzeꞌ niꞌ ziꞌl byaal lo libr nu taꞌ nu la de mbecy nu cui mbañ. Orzeꞌ
    de mbecy nu bi gut duri bee ni dey dub gal mod nu bicy dey gal nu bi cañ lo de
    libr zeꞌ.
  zac-NT: Iurní gunahia lu ra tëgulë, më ruꞌbë nu ra nalasáquëdiꞌi. Zuldí raiꞌ delantë
    lu Dios. Iurní bëllaꞌlë ra librë nu zac stubi librë bëllaꞌlë, librë catë naescritë
    ra lë shtë mënë nanapë vidë sin fin. Hia lëꞌë ra tëgulë, Dios bëꞌnë juzguë lëꞌë
    raiꞌ según de lo quë nabëꞌnë raiꞌ, según lo quë naná escritë laꞌni librë ni.
  kyg-kyg: Uꞌna ageꞌna apakovana faliꞌnaya vayaꞌmo apaki haneꞌniya vayanagi apaki
    ohaneꞌniya vayanagi huꞌa yagaino neꞌapateya vekamo sia aulagaleꞌmo he tiꞌa maiꞌnageno
    muki mukuꞌamo alino vaka leteno mago alu mukumo afaꞌa maisaya yaꞌmo aliꞌnaya vayaꞌai
    apakiꞌapimo haneꞌniya mukumo alino vaka leꞌniye. Agaemo faliꞌnaya vayaꞌmogi huꞌnaya
    kavaꞌapimo muki asole mukufiꞌmo avoꞌmo kae maleꞌniya kavaꞌapilefeꞌmo agoti huno
    apateꞌniye.
  kmk-kmk: Ot nailak dadit losana nangkakatoy, nangatu man kan nadoba’n tagu un sumisikad
    sidin atubang din trono. Ininggaw dat natoy sin baybay kan losan dat ininggaw
    sin Hades un ngadnon da ut igaw dat natoy. Utdi, nabikyad dat iblu. Nabikyad pay
    dit sabali’n iblu un naikanglitan dat ngadan dat matagu si inggaingga. Utdiyon,
    naukum dit osaosa kan dida sigun sidat kingkingwa da un naikanglit sidat iblu.
  cao-NT: Jatsi rësonish cabo, naa chama bo, iriama cabo, tihi cabo ë jisquë. Trono
