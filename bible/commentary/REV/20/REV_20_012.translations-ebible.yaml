  nbq-nbq: Dek agya lagama, avakwa hombagagwa menda ininis werek inim, ininis dek
    inim, wene yugeraligama adema mendek werek inigis. Andoma werek inigik, mbuku
    nin adik-adik mbiganggu dugwit, mbuku ambi avakwa mondok-mondok iniluk okbisaup
    ininis dirup warek menda mbiganggu higi. Mbiganggu lagarik, avakwa hombagagwa
