  aii-aii: ܘܚܙܹܐ ܠܝܼ ܠܡܝܼ̈ܬܹ‌ܐ، ܓܘܼܪܹ̈ܐ ܘܙܥܘܿܪܹ̈ܐ، ܟܸܠܝܹܐ ܩܲܕܡ ܬܪܘܿܢܘܿܣ. ܦܝܼܫ ܠܗܘܿܢ
