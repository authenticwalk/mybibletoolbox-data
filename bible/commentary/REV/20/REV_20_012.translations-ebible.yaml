    na mabuhay a éwan tu katapusan, éy bukas be. Ey hukumén du minate ayun to ginimet
    de a nakalista du libru.
  zpm-NT: Grëse zha ne brieeband glo ga, zigtaa zha nona, zigtaa zha wina, laa zho
