    ano niafo. Nanno niafoanno Upa Diosin ahuun librofo fupua. Libro futsari fupua.
    Nan libro ahuun anu nipamisifo aton anu cunua. Nan naafoan amisi cuscan librofo
    muran nantifi Upa Diosin man cunua. Ascan nan chaca huapaonifo cunupacua cuscan
    ato ismashon iconcoincun ato onaintimacoinshquiran ishon ismatiro.
  urt-urt: Pe ŋam plihe metekeꞌe lenge miyeꞌ tuweinge ŋaiye yule lalme, lenge mitiŋ,
    ŋaiye yambaꞌe naŋ embere, topoꞌe lenge mitiŋ paka pakaiye yate jan sehei me luh
    yilihe. Pe lenge walip hlaꞌ yisilme tup ŋendehei, ŋaiye somohonme Got nainge ŋaimune
    tetehei, ŋaiye lenge miyeꞌ tuweinge yende. Miꞌe pe, tinge plihe yisilme tup ŋoinde,
    ŋaiye somohonme Got nainge naŋ lenge miyeꞌ tuweinge ŋaiye kin nalaŋatme, ŋaiye
    ka yotop kin yurp laip nye nyermbe. Pe Got ŋetekeꞌe wusyep, ŋaiye sai tup uku
    pe, kin ŋiyarꞌe lenge miyeꞌ tuweinge ŋaiye yule lalme luku gande ŋaiꞌe ŋaiꞌe tetehei
    lalme, ŋaiye somohonme tinge yende.
  kiz-kiz: Nabhabhuene bhabhafuili - hodari ni bhabhabelikujha bha muhimu bhajhemili
    pa kiti kya enzi, ni fitabu fya funulibhu. Kabhele kitabu k'enge kyafungulibhu
    kitabu kya uzima. Bhafu bhahukumibhu kwa khela kyakyalembibhu mugati mu kitabu
    matokeo gha khela kyabhabhombili.
  tzo-TZE: Laj quil tey va'ajtic ta stojol Dios scotol li boch'otic mu'yuc xch'unojic
    sc'op Dios c'alal ichamique. Tey oyic scotol, c'alal ta muc' ta biq'uit. Li boch'otic
    ichamic ta nabe xchi'uc li boch'otic ichamic ta banamile icha'cuxi scotolic. Yu'un
    li xch'ulelique iloc'an tal ta c'atinbac yo' bu smalaojic yorail chapanbel smulic
    yu'un Diose. Jech scotolic tey c'ot sva'an sbaic ta stojol Dios. Li Diose la sjaman
    li vunetique. Oy yan vun la sjam noxtoc, ja' ti bu ts'ibabil sbiic li boch'otic
    chcuxiic sbatel osile. Li boch'otic tey va'ajtic ta stojol Diose mu'yuc tey ts'ibabil
    sbiic, jech ichapanbat smulic ta sventa ti c'u x'elan ts'ibabil ta yan vunetique,
    ja' ti c'u x'elan la spas jujunique. Jech scotolic ijipatic ochel ta muc'ta c'oc'.
    Jech mu'yuc xa c'atinbac yu'un j'ech'el ilaj o sc'oplal ti oy boch'o ta xchame.
    Sbatel osil tey chich'ic o vocol ta c'oc'. Le'e ja' xa xchibal velta ta xchamic
    yu'un j'ech'el ibatic o.
  lex-lex: Ne a'umkek de mati-molu kuku'uni-lalawanni raprir pia rpepan reria liwangen
    tutul die gaini ralamni. Noma puk ke'a-puk lawna re honona de rawnial momuou.
    Noma puka id to'a de puka riy mak kmormiori pa nodi liarni. Dewade retlia mak
    kmati re niukamnu edonna npa'eini-npahal et mieman la maka ha rhi' nana, yoma
    er momuou lia puka re ralamni.
  dov-dov: Ndakabona bafwide - ibalempuwo abatakwe mulimo - kabayimvwi kunembo lyachuno
    chabwami, alimwi mabbuku akajulwa. Alimwi ibbuku lyakajulwa - ibbuku lyabuumi.
    Ibafwide bakali kubetekwa azezyo zyakalembedwe mumabbuku, mbuli munchito zyabo.
  rgu-rgu: Basa de, au ita lahenda mana mateꞌ ara. Sira basa aana-bauinaꞌ rapadei
    rasare leo kadera mana pareta ria reu. Boe ma eilaꞌo-limalope reme nusatetu-ikutemaꞌ
    a mai, buka susuraꞌ fo riꞌ manaduiꞌ lahenda dae-bafoꞌ a nonoi-tataon katemaꞌ.
    Basa de, ara buka seluꞌ susura fekeꞌ esa, riꞌ susuraꞌ fo manaduiꞌ nadeꞌ neme lahenda
    fo neuꞌ ko rasoda roo Manetualain losa doo na neu. Boe ma Ana naetuꞌ lahenda mana
    mateꞌ ara dedean, tuka sira esa-esaꞌ ko nonoi-tataon, sama leoꞌ manaduiꞌ nai susuraꞌ
    sira daleꞌ.
  toc-NT: Huata caj xma̠n cca̠úcxilhli xli̠­hua̠k a̠ma̠ko̠lh hua̠nti̠ aya xta­ni̠ni̠t
    lactzú y lac­lanca, antá pu̠tum xta­yá̠­nalh nac xla­catí̠n a̠má lanca xlac­tá­hui̠lh
    ma̠pek­si̠ná. Na̠ acxni­tiyá ca̠ma̠­la­ka­ké̠­calh libros, xa̠hua mac­tum­li̠túm
    libro anta­nícu huan hua̠nti̠ nata­ka­lhi̠y cane̠c­xni­cahuá latáma̠t. Xli̠­hua̠k
    ni̠n cha̠­tunu cha̠­tunu ca̠ma̠­ka­lha­pa­lí̠­calh y ca̠ma̠­xo­ko̠­ní̠­calh xli̠­hua̠k
    hua̠ntu̠ xta­tit­la­huani̠t para tla̠n o ni̠tlá̠n, chuná cumu la̠ xtalh­ca̠­ta­hui­lani̠t
    nac a̠ma̠ko̠lh libros.
  som-som: Oo markaasaan arkay kuwii dhintay, yar iyo weynba, iyagoo taagan carshiga
    hortiisii, markaasaa waxaa la furay kitaabbadii; oo haddana waxaa la furay kitaab
    kale oo ah kii nolosha; oo kuwii dhintay waxaa lagu xukumay waxyaalihii kitaabbadii
    ku qornaa, sidii ay shuqulladoodii ahaayeen.
  mam-C: Ex nliy tkyaqil kyimnin; jni' nmaq xjal ex aye yajqe, wa'lqetaq twutz q'uqb'il.
    Ex b'e'x i jaw jqetjo u'j, ex ikyxjo juntl u'j, a U'j te Chwinqil. Ayetzin kyimnin
    i kub' kawin tze'nkuxjo otaq b'ant kyu'n, tze'nkuxjo tz'ib'intaq kyojjo u'j.
  ndj-ndj: Pambeli ndivawona vandu yivasovili vakomi na vadokwa, vawoloka pawulongolu
    ya chigoda cha wutwa na fitabu figubutuliwa. Pambeli chitabu chimonga ndi chitabu
    cha unofu na cheni chigubutuliwa wuwowu. Yivasovili vahighiwa kulinga figoli fyawu,
    kucha wuyiyandikiwili mufitabu fila.
  mbj-NT: Tii bä sahõnh hẽ dejëp do paah, ky n'aa ets'ëëh do paah, ky n'aa nets'äs
    do paa na-ããj hẽ P'op Hagä Do bag'ããs do tyng n'aa pooj jé rababë kän ỹ hapäh.
    Tii bä ma kahé bäh hã kasëëts däg kän ta hã ramoo bok do kerih doo. Ma kahé bäh,
    edëb had'yyt do gadoo do sa häd kerih do heen n'aa tagasëëts hõm na-ããj hẽ. Tii
    b' dejëp do paa P'op Hagä Do ky n'aa ety däk. Ma kahé bäh hã takerii däk ramoo
    bok do paah. Ramoo bok do pénh raky n'aa kety däk.
  lat-VUC: 'Et vidi mortuos, magnos et pusillos, stantes in conspectu throni, et libri
    aperti sunt: et alius liber apertus est, qui est vitæ: et judicati sunt mortui
    ex his, quæ scripta erant in libris, secundum opera ipsorum:'
  ngp-ngp: Mna niyo nawaona want'hu wabanikaga, wakulu na wadodo, wakimala hameso
    he difumbi dye kiseuta. Niyo vitabu vagubulwa, naho niyo kwagubulwa kitabu kituhu,
    ikitabu cho ugima. Awo wabanike niyo walahigwa viligane na yadya wadamanye enga
    ivo yawandikwe mwe viya ivitabu.
  enq-2: Dokopa endakali kumapae kenge singi nasingipi dupa kiŋi petenge toko dokonya
    enombanya kateaminopa, buku mendapu lumbapae siamo kandeo. Lete katapenge endakali
    dupanya kenge pyapae singi buku doko lumbapae siaka. Endakali kumapae dupanya
    mana miniamili pyoo, buku dokonya pepa pyapae sia dupame endakali dupa yapea.
  eng-ASVBT: 'And I saw the dead, the great and the small, standing before the throne;
    and books were opened: and another book was opened, which is the book of life:
    and the dead were judged out of the things which were written in the books, according
    to their works.'
  mna-mna: Mi aŋre zin tau timetmeete na, tila ma timender kolouŋana pa Biibi muriini.
    Zin zanŋan, mi sorrokŋan tomini. Mi tipeele ro pakan, mana tipeele toro ta ki
    mbotŋana mata yaryaaraŋana i. Tana zin meeteŋan timap timender su Anutu kereene
    uunu be ni itiiri zin pa mbulu kizin. Pa ina ise ro lup kek.
  myw-myw: Mo akin takanigs babaw, tasiyas guyawaw sisiyas tasiyas toul, itamanaws
    wamatan nakabsis, mo ikaliyow buk babaw, ivin. Kweitan buk ikaliyow, buk towen
    silma̱nin mwamov. Mo ikaleiwag takanigs wasigeis; siwotet ama̱wan nilel wanuwan
    buk siyas, mo ikaleiwag ma̱wan; kukin siwotet bwein mo bikaleiwag bwein, kukin
    gog kalbaleb mo kalbaleb.
  sby-sby: Kayi ndalabona bantu bafwa bamakulene ne batwanike kabali bemana ku cipuna
    ca Bwami. Mabuku alacalulwa, kayi libuku nalimbi lyalacalulwa, ili elibuku lya
    buyumi. Bafwa nibakomboloshewe kwelana ne micito yabo yalembwa mu mabuku awo.
  sll-sll: Ami di mongwo bol guma baniwe, ganba ari singaba yal bina kina gongwo hobi
    pire aire momua. Mongure bol bani ami di mongwo yali buku tau awala gamua. Galere
    te buku ta ere awala gamua. Gangwo buku i ari hobi tal dime dire olere mol pai
    wai gobari inama dire buku hang bol engwo buku dimua. Dungure yali ari gonwo hobi
    ebir simua. Sungwiwe, yalhobi hon mongwo haung tal nin ol wangwo maing buku bani
    bol engwo i hanere, ebir simua.
  yaq-NT: Jume' kokkoarim intok ne bichak, jume' eiyaawame intok kia jume' ka eiyaawame
    juni'i jiabijtelamtakai. Intok achai Liojta bichapo ja'abwakame. Jume' liprom,
    ammea bem ya'uraa bittuane' betchi'bo, etapowak. Intok ketchia juchi senu lipro,
    jume' jiba yuu jiapsame ama ji'ojteim ket etapowak. Juname'e kokkoarim, ya'uraa
    bittuawak, jita bem ya'ariaka'po amani, junama'a liprompo ame tana a' ji'ojteituka'a
    benasia.
  uro-uro: Näkt ngua lu ama ñäpta ama ruvek iarhakt kärarhae i ama moräs na rha bä
    sävät kärarhani i qaku ama moräs na rha i rhat mair da iosäkt ama mämugunäs angät
    saqong näkt ta vräs pa ama abukkina. Näkt kosaqi rha vräs pa aktni ama abuk käraktni
    i ama abuk na ama iar. Bä iarhakt ama ñäp ta ama ruvek di sa ma Ngämuqa qa matnävämne
    na rha varhäm arha lat kärangätni i sa rha säm a ngät pä iangärhäkt ama abukkina.
  ita-1885: Ed io vidi i morti, grandi e piccoli, che stavano ritti davanti al trono;
    e i libri furono aperti; e un altro libro fu aperto, che è il libro della vita;
    e i morti furono giudicati dalle cose scritte ne' libri, secondo le opere loro.
  muy-muy: 'Nìpi mis ya tə̀mət ni ɗek, gəɗákani akaba nday ya gəɗákani do ni, jika
    jika kè meleher ga Bay ya ti naŋ àbu e kʉrsi bu ni. Wakita tə̀bu eslini, maslaŋa
    nahaŋ àzləkkaba tay a. Àzləkkaba wakita nahaŋ a daya : wakita nani ti wakita ga
    sifa ; slimi ge mis ya tə̀bu àna *sifa ya àndav ɗay-ɗay do ni tə̀bu məbəkiani
    ŋgʉreɗeɗa. Eslini Melefit àgrafəŋa seriya kè mis ya tə̀mət na. Ka ya ti àgrafəŋa
    seriya kà tay a ni ti àmənjaki ka zlam gatay ya tàgray ni. Zlam gatay gani ya
    tàgray ni tə̀bu məbəkiani ka wakita ni.'
  kqc-kqc: Kamini muyeyadi vene ourefeidena amena fata budari are reyadi ma veyaka;
    bi roka tora nufa vene ma mokei keika vene bi mini ma buka eboka reyo. Mina usi
    buka idana ekeyo; mina bi vegu amena di buka mini. Ye beika mina bukari bura reyadi
    dudu, muyeyadi vene bi kota reyadi, beika reyadi dada.
  tav-tav: To bairo cabairo cabai yajiricarã catunu catiricarãre na yʉ catʉjʉwʉ. Caʉparã
    quenare, cawatoa cãna quenare na yʉ catʉjʉwʉ nipetirãre. Caʉpaʉ cʉ caruiro riape
    catʉjʉnucuwã. To bairo na catʉjʉnucuro cʉ̃a, Caʉpaʉ maca capãwĩ cʉ papera pũurire.
    To bairi ape pũuro quenare capãwĩ. Ti pũuro cabero macá pũuro maca Dio yarã na
    wamerire cʉ cauca turica pũuro cãmʉ. To bairi camaja nipetirã cabai yajiricarã
    catunu catiricarãre na cacõoña bejewĩ Dio rooro na cátaje, caroaro na cátaje quenare,
    ti pũuripʉre cʉ cauca turiquere tʉjʉri.
  eng-ULB: I saw the dead—the mighty and the unimportant—standing before the throne,
    and the books were opened. Then another book was opened—the Book of Life. The
    dead were judged by what was recorded in the books, according to their deeds.
  spa-VBL: Vi a los muertos, grandes y pequeños, de pie ante el trono, y los libros
    se abrieron. Y se abrió otro libro, el libro de la vida, y los muertos fueron
    juzgados conforme a lo que estaba escrito en ellos y lo que habían hecho.
  fra-_FOB: Je vis aussi les morts, grands et petits, qui se tenaient devant Dieu;
    et les livres furent ouverts. On ouvrit aussi un autre livre, celui qui est le
    livre de vie. Et les morts furent jugés selon leurs œuvres, d'après ce qui était
    écrit dans les livres.
  hau-ULB: Na ga matattu manya da kanana- suna tsaye gaban kursiyin, aka bude litattafai.
    Sai aka bude wani littafi - Littafin rai. Aka yi wa matattu shari'a bisa ga abinda
    aka rubuta cikin litattafan, gwargwadon ayyukansu.
  mal-mal: വലിയവരും ചെറിയവരുമായ മരിച്ചവർ സിംഹാസനത്തിന്റെ മുമ്പിൽ നില്ക്കുന്നതു ഞാൻ
    കണ്ട്; പുസ്തകങ്ങൾ തുറന്നു; ജീവന്റെ പുസ്തകം എന്ന മറ്റൊരു പുസ്തകവും തുറന്നു; പുസ്തകങ്ങളിൽ
    എഴുതിയിരുന്നതിന് ഒത്തവണ്ണം മരിച്ചവർക്ക് അവർ ചെയ്ത പ്രവൃത്തികൾക്കുള്ള ന്യായവിധി
    ഉണ്ടായി.
  lit-lit: Ir mačiau mirusiuosius, mažus ir didelius, stovinčius prieš Dievą, ir buvo
    atvertos knygos; ir buvo atverta kita knyga, kuri yra Gyvenimo knyga. Ir mirusieji
    buvo teisiami pagal tuos dalykus, kurie užrašyti knygose, pagal jų darbus.
  urd-GVR: Aur maiṅ ne tamām murdoṅ ko taḳht ke sāmne khaṛe dekhā, ḳhāh wuh chhoṭe
    the yā baṛe. Kitābeṅ kholī gaīṅ. Phir ek aur kitāb ko khol diyā gayā jo kitāb-e-hayāt
    thī. Murdoṅ kā us ke mutābiq faislā kiyā gayā jo kuchh unhoṅ ne kiyā thā aur jo
    kitāboṅ meṅ darj thā.
  far-far: Sui nau ku ada to'ona laugo wane mae ki tafau, ne kera 'initoa ma kera
    ka kelewanea, kera uu 'i naona kula ni gourue ana 'initoe nai. Ma God ka 'ifingia
    buko ki. Ma ka 'ifingia ta buko lau, na buko ana maurie. Ma God ka ketoa wane
    mae ki sulia ru ne kera sasida ki, ne to laona buko nai ki.
  suz-BL: गो ठेयब बुश नित्‍तीके आ ङोंइती ठेयब नु आइक्‍च बेक्‍शो मुरपुकी राप्‍शो तातामी।
    किताबपुकी प्राक्‍शो बाक्‍तेक्‍म। मिनु गो अर्को किताब का यो प्राक्‍शो ताता। मेको
    ब्रोंइतीक किताब बाक्‍त। मिनु मेको ठेयब बुश नित्‍तीके आ ङोंइती राप्‍शो बेक्‍शो
    मुर आन निसाफ पचा पुंइसीनीम। दोपा निसाफ पचा पुंइसीनीम देंशा हना, मेकोपुकीमी रागीमी
    बाक्‍मानु, मार मार पामे, मेको किताबमी ब्रेक्‍शो पढेशा, निसाफ पचा पुंइसीनीम। यूहन्‍ना
    ५:२८-२९; दानीएल ७:१०
  car-NT: Irombo mo'karon iromby'san, potonon, siky'inon, ene'san y'wa pyre moro jopoto
    apo'ny po'ponaka. Irombo kareta karanga'san. Irombo amy terapa kareta, moro amano
    karetary karanga'po. Irombo mo'karon iromby'san poko moro a'wembono auranano yry'po
    morokon o'to iwe'i'sanymbo, morokon kareta ta tymero kynakon irokon wararo.
  amp-amp: Ee tom tfit htiyak hany-moya nd bi noh hanymo yufet yufet yimam yo yufa
    duha yufa duha yimam myak dborhahato nd sia kingthu nyingatikko mtoh hanymom.
    Mtoh hanymotm ee nd met yindarim nahanyuk nefroh kfo nuhas mrokfom yorhwa gonborngm
    mounmotm fak-momm. Yo tfit toh yifahtayuk yimaroh yufam yorhwa wom bro gonborngt
    fakmomt. Yak htatahato nd gonborngm rhuyuk kfo nuhas mrokfomn sia kingt rhuyuk
    yimar htiyak hanyhato fak hta bohtamorm yimam.
  bht-bht: फिरी मैं मरयो लोकां जो उस सिहासने सामणे खड़ोतयो दिखया मतलब की उना जो जड़े
    खास न कने आम लोक न। सै लोक जड़े समुंद्रे च डूबी करी मरी गियो थे कने कबरां दे सारे
    मरयो लोक, कने सै सारे लोक जड़े मरयां दिया जगा पर थे, सै सारे उस सिहांसने सामणे
    खड़ोते। कने कताबां च लिखियां गल्लां दे अनुसार, जड़ा-जड़ा उना कितया उदे अनुसार
    उना दा न्याय होणा।
  eng-NOY: And I saw the dead, the great and the small, standing before the throne,
    and books were opened; and another book was opened, which is the book of life;
    and the dead were judged out of the things written in the books, according to
    their works.
  cub-NT: Aru jã́cacʉ ina yaivʉ bácavʉ caivʉre, quĩ́jinare aru bʉcʉvare máre, núrivʉre
    no jabocʉi dobarõ mearo ʉrarõ jipocai. Paperatucuboa voaino mateávʉ̃. Aru apetucubo
    paperatucubo máre, Jʉ̃menijicʉi paperatucubo caivʉ ina jãravʉ cũiméjãravʉ baquinóre
    cʉvarãjivʉ ʉ̃́que ne ãmiáre toivaitucubo voaino mateávʉ̃. Aru ina yaivʉ bácavʉ
    ñájicõjeimara mateima yópe ne d̶aiye báquepedeca aru iye toivaiye cʉepedeca ditucuboa
    paperatucuboai.
  ita-1927: E vidi i morti, grandi e piccoli che stavan ritti davanti al trono; ed
    i libri furono aperti; e un altro libro fu aperto, che è il libro della vita;
    e i morti furon giudicati dalle cose scritte nei libri, secondo le opere loro.
  lww-lww: Ana nepisu pupia p̃egas nen yar la tai, naga yar la nap̃a amare nanua rui
    e yomarava, pupia yerkawa lala a yar kar make ga lala. Ana apim am̃alivi e nap̃ani
    vena asum̃al ase marana ne sup̃e keviu nalip̃ereen yaru. Nepisu tus lap̃as pike
    p̃a sum̃a ga, ana apa akus ke sina tap̃ena, naga asape Tus na Malena, ana naga
    m̃ena apike. Ana apisu vevea asape alual ya nap̃a asiriyu sike e tus nene e lepas
    kiena ne yar mare la nene, ana la peve taaga akus kiela nakoaena taveve tus la
    nene.
  ckb-ckb: مردووەکانم بینی بە گەورە و بچووکەوە لەبەردەم تەختەکەدا ڕاوەستابوون و پەڕتووکەکان
    کرانەوە. پەڕتووکێکی دیکەش کە پەڕتووکی ژیانە کرابووەوە. مردووەکان بەگوێرەی کردەوەکانیان
    بەوەی لە پەڕتووکەکان نووسراوە حوکم دران.
  nas-nas: Eeꞌnoko teka ookara booꞌnuka tee-koo uroꞌkanooꞌke donkonaioꞌ ooarantuꞌ,
    ookara aaꞌnoko ovontung eeꞌnoko tamunsiꞌnuka, eeꞌnoko teka napoꞌ buukunanka bereꞌuko
    ooantuꞌ. Eeꞌnoko napoꞌ niiꞌnaneꞌ buuku domantooꞌnaneꞌ teka ooansi oꞌnoko bereꞌuuꞌ
    teing domampariaining biikaang miring daariari otoinaneꞌ. Eeꞌnoko booꞌnuka teing
    ookara kapooꞌnanka nkoauꞌning-koo makosinaꞌ simpeꞌuruꞌ teing-koo buukunanka-koo
    daariariri otoinaꞌ siomparioꞌ.
  uvl-uvl: Pe e naue iri lochloch nenge te mete lo. Iri nenge pingaria iuiu pe nenge
    pingaria iuiu ero, temes nga kilanga seina ngana neu matana. Pe te ulele alalaha
    mur nenge tehas sue reria poinga mur ia. Pe te ulele alalaha e pule nenge maulinga
    ana. Pe NeHalang amnei teu lange iri lochloch nga reria poinga mur nenge tehas
    sue nga alalaha nemur.
  eng-BBE: And I saw the dead, great and small, taking their places before the high
    seat; and the books were open, and another book was open, which is the book of
    life; and the dead were judged by the things which were in the books, even by
    their works.
  ixl-CNT: Ech vil qꞌu kamnaj, chꞌooajs nimaj, jolol txaklich ok vatz u Tioxh. Ech
    jajax tuul qꞌu libro. Utz jajax tuul vaꞌt u libro majte, u tetz u atinchil tu
    bꞌenqꞌii bꞌensaj. Ech motx txꞌolax inujul qꞌu kamnaj tiꞌ qꞌu kam nichmotxiꞌaneꞌ
    aas itzꞌliche tan, tzꞌibꞌamal tu qꞌu libro tziꞌ.
  xsi-xsi: Ŋineŋga naŋa amoranzi tamâta rârâni muŋga simo vianzi, kinzi mbaliŋa warakanzi
    wa sugorai tamwatanzi wa, kinzi rârâni simandi simo koipu ŋalae ne saŋonâŋa nia
    nao. Ŋineŋga kinzi aŋelo simazara pepa pinde, ŋgua ŋana tamâta rârâni nenzi vetâŋa
    muŋga siveta ŋinde nde ikeno lâ tini. Aku simazara pepa toŋge tona, aku ŋinde
    nde via ne pepa. Aku i ŋinde uru isaŋona koipu ŋalae ne saŋonâŋa nia, ande i mata
    ilea pa ŋgua ikeno lâ pepa rârâni ŋinde tininzi. Ŋineŋga ipa ŋgua ŋana ipare nia
    panzi tamâta rârâni taitu-taitu, ikura vetâŋa ndia muŋga siveta ŋinde.
  crx-NTPO: '''Ink''ez yaidlanne ntsoolne, nchane cha Yak''usda but nuhúdilhya whubutís''en.
    ''Ink''ez ''udustl''us lhai ook''une''úsguz-i, ''i lhk''enankat. ''Ink''ez ''uyoo
    ''udustl''us ook''une''úsguz-i, ''i ts''ukhuna whe'' ''udustl''us, ''i cha lhk''enankat.
    ''Ink''ez yaidlanne bube ''ut''en k''oh huwa ndi ''udustl''us lhai ''uk''uwhusguz-un,
    ''i gha buba nahisda.'
  kan-OKCV: ಇದಲ್ಲದೆ ಸತ್ತವರಾದ ಹಿರಿಯರೂ ಕಿರಿಯರೂ ಸಿಂಹಾಸನದ ಎದುರಿಗೆ ನಿಂತಿರುವುದನ್ನೂ ಕಂಡೆನು.
    ಆಗ ಪುಸ್ತಕಗಳನ್ನು ತೆರೆಯಲಾಯಿತು. ನಿತ್ಯಜೀವ ಪುಸ್ತಕವೆಂಬ ಇನ್ನೊಂದು ಪುಸ್ತಕವನ್ನು ತೆರೆಯಲಾಯಿತು.
    ಆ ಪುಸ್ತಕಗಳಲ್ಲಿ ಬರೆದಿದ್ದರ ಪ್ರಕಾರ, ಅವರವರ ಕ್ರಿಯೆಗಳಿಗೆ ತಕ್ಕಂತೆ ಸತ್ತವರಿಗೆ ನ್ಯಾಯತೀರ್ಪಾಯಿತು.
  bbb-bbb: Ro na giake Godido fata ijadufuo nidua ijia e boeje oeva e isesina ro mamekanu
    ije bu ijia irei. Bu ijia irekoga bu buki bino kame ira areme kuke una buki be
    e ije bu maza boeje ijia karivako ijiebuo ive ije isoeva ijene dabe irae. Bu ijia
    irana e boeje oeva ijiebuo vame izege bu kenoeva ije bu buki ijia isoeva ije kena
    mazie giae.
  blw-blw: Yachi yag innilà agé hen amin anchichay nan-atéy way tatagu way nepasangocha
    amin hen anchi tummutùchu. Wat wacha amin hen nan-angato ya hen nan-afafa, ya
    uray agé hen anchichay cha natéy ah fayfay, te nepafùnagcha amin. Wat amin hen
    anchichay nan-atéy way tatagu way ininggaw ad Hades way kawad-an hen natéy, nepafùnagcha
    amin ta wéhchiyén mauwis way mifisar hen enammaana hen anchi natatagguwana. Yag
    yachi way tommatàchégcha hen sangwanan hen anchi tummutùchu, nafùtan hen anchichay
    lilibnu way nesosollatan hen aminay enammaan hen katagutagu. Yachi yag anat agé
    mafùtan hen anchi ihay libnu way nelelestaan hen kangachangachan hen anchichay
    mì-iggaw an Apudyus ah ing-inggana. Yachi yag nauwischa amin hen anchichay tatagu
    way nan-uchi way nifisar hen anchichay nesosorat way enammaancha hen natatagguwancha,
    te nesorat aminchi hen anchichay lilibnu.
  tam-2017: மரித்தோராகிய சிறியோரையும் பெரியோரையும் தேவனுக்குமுன்பாக நிற்பதைப் பார்த்தேன்;
    அப்பொழுது புத்தகங்கள் திறக்கப்பட்டன; ஜீவபுத்தகம் என்னும் வேறொரு புத்தகமும் திறக்கப்பட்டது;
    அப்பொழுது அந்தப் புத்தகங்களில் எழுதப்பட்டவைகளின்படியே மரித்தோர் தங்கள் தங்கள்
    செய்கைகளுக்குத்தக்கதாக நியாயத்தீர்ப்படைந்தார்கள்.
  azz-NT: Huan no niquinitac ijcatocque iixpantzinco Totajtzin Dios nochi neques ten
    momiquilijque ya, in hueyi chihuani huan neques ten amo chihuanime. Huan no niquitac
    que Dios quinualixtapoj in librojme campa ixnesij in tachihualisme de nochi ten
    momiquilijque ya. Huan no niquitac que Dios quihualixtapoj ocsé libro campa ijcuiliutoc
    in tocayme de nochi neques ten yolchipauque sen nachipa. Huan ijcón Totajtzin
    Dios quinixcomacac huan quintatzacuiltij sejsé nochi neques ten momiquilijque
    ya, ijcón queme yejuan tachiutinenque nican talticpac, porín nojón nintachihualisuan
    ijcuiliutoc ya tech ne libro.
  spa-RV-1909: 'Y vi los muertos, grandes y pequeños, que estaban delante de Dios;
    y los libros fueron abiertos: y otro libro fué abierto, el cual es de la vida:
    y fueron juzgados los muertos por las cosas que estaban escritas en los libros,
    según sus obras.'
  csy-csy: 'Mithi te, a no a lian a vekpi in, Pathian mai ah a ding khawm tek ka mu
    hi; taciang laibu te phal a: nuntakna laibu a kici a dang laibu zong phal hi:
    mithi te sia amate sepna te laibu sung ah a ki at bang in, khatsim tung thukhen
    hi.'
  mxq-NT: Es nꞌijxyʉts ja oꞌkpʉty, mʉj mutsk, tyánʉdʉ Dios winduuy. Ta ja neky oj
    yaꞌꞌayaꞌpwaꞌxy, es yaꞌixy wiꞌix tʉ tyundʉ niduꞌuk niduꞌuk. Es nandʉꞌʉn wiinkpʉ
    neky yaꞌꞌayaꞌpwaꞌxy ma̱ ꞌyity kʉxja̱ꞌa̱y ja xyʉʉjʉty pʉ́nʉty jikyꞌa̱jttʉp winʉ
    xʉʉ winʉ tiempʉ. Esʉ Dios tpayoꞌoy es ttukkumʉdooy ja oꞌkpʉty éxtʉm niduꞌuk niduꞌuk
    tʉ ꞌyadʉꞌʉtstʉ, dʉꞌʉn éxtʉmʉ naty ꞌyity kʉxja̱ꞌa̱y nekykyʉjxm.
  tzj-NT: C'ac'ari' xenutz'at ja camnaki' chi nimak quek'ij chi ma nimak ta quek'ij,
    eje'e' epa'loc chwach ja Dios in c'o c'a jule' libro jaktaji. In c'o chi na jun
    ja libro jaktaji chakaja', jari' libro ja bar tz'ibtal wi' quebi' ja yatajnak
    chique ja utzlaj c'aslemal ja mta q'uisic trij. Ja c'a camnaki' eje'e' k'et tzij
    chiquij in ja k'etbex tzij chiquij jari' ja tz'ibtal chipan ja jule' chic libro
    nak ja quibanon chipan ja quic'aslemal.
  tdt-tdt: Hau haree ema sira nebee mate tiha ona, kiik-boot hotu-hotu hamriik hela
    iha kadeira ukun nia oin. Depois anju loke livru nebee mak hakerek ema hotu-hotu
    nia hahalok iha mundu. Anju mos loke livru ida seluk, iha livru nee hakerek ema
    nebee mak sei hetan moris rohan-laek. I Maromak tesi ema ida-idak nia lia tuir
    sira nia hahalok nebee mak hakerek tiha ona iha livru laran.
  ron-BTF: Și am văzut pe cei morți, mici și mari, stând în picioare înaintea lui
    Dumnezeu; și cărțile au fost deschise; și altă carte a fost deschisă, care este
    cartea vieții; și au fost judecați morții din cele ce erau scrise în cărți, conform
    cu faptele lor.
  eng-WEBP: I saw the dead, the great and the small, standing before the throne, and
    they opened books. Another book was opened, which is the book of life. The dead
    were judged out of the things which were written in the books, according to their
    works.
  eng-FBV: I saw the dead, great and small, standing before the throne, and the books
    were opened. Another book, the Book of Life, was opened and the dead were judged
    based on what was written in the books about what they had done.
  nld-1939: 'Toen zag ik de doden, groten en kleinen, staan voor de Troon. De boeken
    werden opengeslagen. Nog een ander boek werd geopend: het boek des Levens. En
    de doden werden naar hun werken geoordeeld, zoals die in de boeken beschreven
    staan.'
  bwo-bwo: k'irts muk'nanúwotsnat een eenwotsn naashi jorman shinatse boned'efere
    tbek'i, mas'aafwotswere bok'esheyi, kashi mas'aaf wottso k'oshonwere b́k'esheyi,
    k'irtswotswere mas'afmanotsitse guut'etso bofiinok'on bo angsho bodek'i,
  nch-BL: Huan niquinitac nochi mijcatzitzi cati huejhueyi huan pisiltzitzi moquetztoyaj
    iixpa nopa hueyi siyaj. Huan quintapo nochi amatapohualme. Huan teipa quitapo
    seyoc amatapohuali cati quipixtoya inintoca masehualme cati itztose para nochipa.
    Huan Toteco quintajtolsencajqui nochi nopa mijcatzitzi ica cati quichijtoyaj quej
    cati ijcuilijtoc ipan nochi nopa amatapohualme.
  quc-TNT: Te c'u ri' xeinwil ri cäminakib, chi ri'jab chi ac'alab e tac'atoj chuwäch
    ri Dios. Xejaktaj c'u tak ri wuj xukuje' xjaktaj jun wuj chic, ri wuj re c'aslemal.
    Xk'at c'u tzij pa qui wi' ri cäminakib. Xilic jas ri xca'no aretak e c'asal cho
    ruwächulew, ri tz'ibtal pa tak ri wuj.
  tfr-NTPO: Ga ĩn ga nopga wol̈ono tjeng kës l̈i l̈öng pjl̈u sökkl̈o jong l̈i bokshto,
    nopga tjwl̈õ ara, nopga tjwl̈õ chira bakoe. Eshko ga kjibokwo tjeng l̈i roshwinaba.
    E irgo ga kjibokwo roshwinaba kjwara obi. Ëye ber sök së ĩyado Sbö tjok wl̈o ga
    ba ko, e tak pjang kjibokwo e go. Ga nopga wol̈ono tjeng l̈i l̇l̇gweraba, l̇l̇ëbo
    shäryara dö, tara beno tjeng kjibokwo tjeng kës roshko l̈i kjĩshko.
  kaq-NT: Yamanicabo sca hicha hean jisquin, patoroboya jaton jonibo hihpahonibo,
    Papa Dios bebon nichinah manataibo rahsi. Jato casticannoxon cahen hicha huishayahpa
    quiricabo caxquexon huetsa rihbi noquen Hihbaan caxquehah. Jaa quirica huesti
    cahen jihuenicabaana. Jano nichi yamanicabo tiromabo quen jaabo tiromahi jihuepahoni
    huishapaquenihxon jaa joi jato nincamapaquexon sca jato casticanscaquin.
  sgb-sgb: Nahêlêk ko bayro ha arapan nan habaytoy nakaikno ya hilay biniyay oman
    ya ubat ha boon luta haka dagat, main tungkulan man o ayn, ya hilay ubat ha Hades.
    Hinatolan hilay balang miha do ha dinyag la, ya nakahulat bayro ha libro ya nikabuhal.
    Bayo binuhal pon êt ya libron biyay, ya libro ya nag langan lan main biyay ya
    ayn angga.
  vie-1934: Tôi thấy những kẻ chết, cả lớn và nhỏ, đứng trước tòa, và các sách thì
    mở ra. Cũng có mở một quyển sách khác nữa, là sách sự sống; những kẻ chết bị xử
    đoán tùy công việc mình làm, cứ như lời đã biên trong những sách ấy.
  kxv-kxv: ଅ଼ଡ଼େ ନା଼ନୁ ଇଚାରି କାଜାରି ବାରେ ହା଼ତାରାଇଁ ସିଂଗାସାଣି ନ଼କିତା ନିଚାମାନାଣି ମେସ୍ତେଏଁ,
    ଅ଼ଡ଼େ ପତିୟାଁ ବାରେ ଦେପିଆ଼ତୁ; ଡା଼ୟୁ ଜୀୱୁପତି ଇଞ୍ଜିଁ ଅ଼ଡ଼େ ର଼ ପତି ଦେପିଆ଼ତେ; ଏ଼ ପତିଣାଁ
    ରା଼ସ୍‌କି ଆ଼ହାମାନି ଲେହେଁ ହା଼ତାରି ତାମି କିତି କାମା ଲେହେଁ ନୀହାଁୟି କିୱି ଆ଼ତେରି ।
  amu-NT: Mati tcoꞌnaꞌ no̱o̱ⁿ na ntyꞌiaya lꞌoo, joo nnꞌaⁿ na tyoluiitꞌmaⁿndye ñequio
    nnꞌaⁿ na tjaa ljoꞌ tyolaꞌxmaⁿ. Meintyjeeꞌ naⁿꞌñeeⁿ jo nnom tio canchiiꞌñeeⁿ. Jnda̱
    chii seinꞌmeiiⁿꞌ Tyꞌo̱o̱tsꞌom chaꞌtso libro na chonaꞌ ljeii na matseicano̱o̱ⁿnaꞌ
    cantyjati na ñelꞌa lꞌooꞌñeeⁿ. Cantyja ꞌnaaⁿ joo ñꞌoomꞌñeeⁿ tuꞌxeⁿndyena. Ndoꞌ
    mati waa cwiicheⁿ libro na chuunaꞌ ncuee nnꞌaⁿ na laꞌxmaⁿ na cwitaꞌndoꞌ, jnda̱
    seinꞌmeiiⁿꞌeⁿ.
  hin-CV: तब मैंने सभी मरे हुओं—साधारण और विशेष को सिंहासन के सामने उपस्थित देखा.
    तब पुस्तकें खोली गईं तथा एक अन्य पुस्तक—जीवन-पुस्तक—भी खोली गई. मरे हुओं का न्याय
    पुस्तकों में लिखे उनके कामों के अनुसार किया गया.
  spa-BES: Y vi a los muertos, grandes y pequeños, tomando su lugar delante del trono;
    y los libros estaban abiertos, y otro libro estaba abierto, que es el libro de
    la vida; y los muertos fueron juzgados por las cosas que estaban en los libros,
    según sus obras.
  san-BEN: অপরং ক্ষুদ্রা মহান্তশ্চ সর্ৱ্ৱে মৃতা মযা দৃষ্টাঃ, তে সিংহাসনস্যান্তিকে
    ঽতিষ্ঠন্ গ্রন্থাশ্চ ৱ্যস্তীর্য্যন্ত জীৱনপুস্তকাখ্যম্ অপরম্ একং পুস্তকমপি ৱিস্তীর্ণং|
    তত্র গ্রন্থেষু যদ্যৎ লিখিতং তস্মাৎ মৃতানাম্ একৈকস্য স্ৱক্রিযানুযাযী ৱিচারঃ কৃতঃ|
  tdx-tdx: Le nahatrea o nikoromakeo, ty bey naho ty kede, nizorazora añatrefa’ i
    fiambesa­tsey, vaho sinokake o bokeo; sinokake ka ty boke raike, i boken-kaveloñey,
    vaho zinaka ty amo sinokitse amo bokeoo ty amo sata’eo o nivilasio.
  naf-naf: Âpme am mobotnaŋ ma tototnaŋ gakiwien ekŋenaŋ mundum totatat elimiakŋaŋ
    keyet ganzenan tapme indikban. Tapme papia ŋotekŋaŋ notnaŋ tage ke ensel ekŋenaŋ
    mâtâbien. Papia ŋen mâtâge ke am mama kanzizit keyet zapat maip ekŋengalen kwit
    tage. Mme am sambe gakikiŋaŋ ekŋengalen mama mimiŋin ke papia ekŋen keyet keŋan
    tage ke ekti zelin zemdelaŋ zemindeye.
  grc-MT: και ειδον τουσ νεκρουσ τουσ μεγαλουσ και τουσ μικρουσ εστωτασ ενωπιον του
    θρονου και βιβλια ηνεωχθησαν και αλλο βιβλιον ηνεωχθη ο εστιν τησ ζωησ και εκριθησαν
    οι νεκροι εκ των γεγραμμενων εν τοισ βιβλιοισ κατα τα εργα αυτων
  vid-vid: Hamba, nandiwona wanhu wakulu kwa wadodo, nawema hali chigoda cha undewa,
    na vitabu vigubuligwa. Hamba chitabu chiyage, ndo chiwele chitabu cha ukomu, nacho
    chogubuligwa kahi. Wabagame wogazigwa kota vyogawele madito ga hewo, kota vyoyandichigwe
    mgati mwa vitabu avyo.
  pio-NT: Néese nuicá níái yéetéeyéimicawa canánama, níái manuínaméeyéica, nía nacái
    púubéeyéica. Yá nabàlùacawa yàalubáisi íipunita. Néese cuyàluta nàacùacawa. Yàacùacawa
    nacái áiba cuyàluta idènièrica wenàiwicanái íipidená idènièyéica icáucawa càmíiri
    imáalàawa. Néese icàlidaca naináwaná ìwali níái yéetéeyéimicawa, càide iyúwa naléená
    cuyàluta irìcuíse naináwaná, càinácaalíté namàníiná idècunitàacá cáuca nía.
  tsn-tsn: Mme ka bona baswi, ba bannye le bagolo, ba eme fa pele ga Modimo mme dikwalo
    tsa bo di butswe, mmogo le Lokwalo lwa Botshelo. Mme baswi ba ne ba atlholwa ka
    fa dilong tse di neng di kwadilwe dikwalong, mongwe le mongwe ka fa ditirong tse
    o di dirileng.
  amr-NT: Dioste huakokpen eʼbueykudaka onʼtikupobopo ayaʼada huairiere huanabaʼere
    ayaʼada onʼtikupobomeʼ. Berobaʼ eʼbaʼkorig aʼbatiahuayaʼpo oʼbaʼtikujmeʼ. Nog
    berobaʼ eʼnoeonhuahuikaʼbaʼkon oʼbaʼtikujmeʼ. Eʼbueykudak katepiʼ e̱gkadhuahuikaʼuydeʼte
