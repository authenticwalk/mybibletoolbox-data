    di ka tumus akes tari ting na bukla.
  kan-2017: ಇದಲ್ಲದೆ ಸತ್ತವರಾದ, ಶ್ರೇಷ್ಠರು ಮತ್ತು ಕನಿಷ್ಠರೆಲ್ಲರು ಸಿಂಹಾಸನದ ಮುಂದೆ ನಿಂತಿರುವುದನ್ನು
