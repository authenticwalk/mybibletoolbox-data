  eng-F35: And I saw the dead, great and small, standing before the throne; and books
    were opened. And another Book was opened, namely, of Life. And the dead were judged
    according to their works, by the things that were written in the books.
  ind-ind: Kemudian saya melihat semua orang mati lainnya sudah dihidupkan kembali,
    baik yang tenggelam di lautan maupun yang dikubur di daratan. Seluruhnya, baik
    yang dahulu berkedudukan tinggi maupun rendah, berdiri setara di hadapan takhta
    putih itu. Kemudian buku-buku catatan tentang perbuatan mereka dibuka, dan sebuah
    kitab lain juga dibuka, yaitu Kitab Kehidupan. Mereka pun dihakimi menurut perbuatannya
    masing-masing sesuai dengan yang tertulis dalam kitab-kitab itu.
  pes-OPCB: سپس مرده‌ها را دیدم که از بزرگ و کوچک در برابر خدا ایستاده‌اند. دفترها
    یکی پس از دیگری گشوده شد تا به دفتر حیات رسید. مردگان همگی بر طبق نوشته‌های این
    دفترها محاکمه شدند.
  mpt-mpt: Eka ne nakaia unangai kulila binabibi yatemia niniin sum isa eka niniin
