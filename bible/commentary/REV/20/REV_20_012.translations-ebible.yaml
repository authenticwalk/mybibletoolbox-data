    dhutsadh ba jachanꞌ an dhutsadh úwtsik.
  mig-NT: Te ni̱ jini̱‑ri̱ ta̱ká ndɨ̱yi, ja̱ ñá'nu ja̱ lúlí, ká'i̱in‑i nuu̱ Dios.
    Te ni̱ juña‑ya̱ táká libro. Te suni ni̱ juña‑ya̱ ɨngá tutu̱ nání libro chakú.
    Te ni̱ sándaa̱‑ya̱ tíñu ndɨ̱yi‑ún jíná'an‑i, nú ndasa káa tu̱'un yóso núu̱ tutú‑ún,
    ná ɨɨn ɨɨn tiñu ni̱ ka̱sá'a‑i.
  bps-bps: Na teengu i kdee to tamati, dad mdatah na dad mdanà to, na tadag ale di
    muna i gumdatah, na nukaan i dad libru. Na i satu libru nukaan, dunan i gugsulat
    dagit i kdee dad to gamdawat nawa landè sen. Na i kdee dad to tadag déén nukuman
    mdà di kdee dad nimòla gsulat di dad libru.
  mbs-mbs: Kinità ko se kedita te otaw neantay den lekat te nematay, pengkey melangkaw
