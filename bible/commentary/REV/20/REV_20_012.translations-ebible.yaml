  tmd-tmd: Makwam nɨ nugumön, nöbö mö dib mɨdön wöröxim bla aipam, nöbö mö mölyöbö
    bla mɨdön wöröxim bla aipam, magalɨg hön hogw rol kiŋ il yöra öbɨl gɨ mɨdɨm nugugɨrön,
    köp bli pɨ begulmä. Köp i, nöbö mö kömö mɨdön, rɨg rim mag akuyöbö nugwön kai
    kɨtmä. Köp aku pɨ begulön, köp i pɨ begulmä. Köp mai pɨ begulim aku, nöbö mö öim
    öim kömö mɨjöñ bla ib ñɨŋa kai kɨtmä. Pɨ begulmɨn nugugɨrön, God nuŋ nöbö mö wöröxim
    bla agap apɨm rim aku nugwön, mönö pɨ nuöm nɨgön, ñɨgö nuöm nɨgöŋa.
  acr-NNT: Y xinwil kiwach ri ekaminaq chinimaꞌq chichꞌutiꞌq e takꞌal chwach ri Dios.
    Tekꞌuchiriꞌ xjaqataj upa taq ri libros yey xjaqataj upa jun chik libro, waꞌ e
    ri libro re kꞌaslemal. Chupa taq wa libros tzꞌibꞌital wi taq ri kiꞌanom ri ekaminaq,
