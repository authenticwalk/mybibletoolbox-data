    na cho tsonꞌñeen, joꞌ ntcoꞌxenhanꞌhin ntyja ꞌnaanꞌ ꞌnan na jndë tonanꞌtjahin.
    Ndoꞌ mantyi vaa ncüiichen tson na sinueenꞌ jon na chuhanꞌ nguee nnꞌan na nanꞌxuanhan
    na tyiꞌquintycüii na cotandoꞌhan.
  bhd-bhd: फिरी मीं निकड़े बडे ज़ैना मर्रे थिये तखतेरे सामने खड़े लाए, ते किताबां खोल्ली
    जेई; ते फिरी अक होरि किताब खोल्ली; मतलब ज़िन्दगरी किताब खोल्ली; ते ज़ेन्च़रे तैन
    किताबन मां लिखोरू थियूं, तैन केरे कम्मां केरे मुताबिक मुड़दां केरो इन्साफ कियो।
  too-NT: Lā' iccālaktzī'lh huan nīnī'n, lakka'tla'n lā' xalacti'na'j. Xlaca'n ixtayāna'
    na ixlacapūn Dios. Lā' cāmālakakē'ca huan libros. Lā' ā'calīstān mālakakē'palaca
    ā'lakatin. U'tza' huā'mā' huan libro a'nlhān cātzo'kcanī't ixtacuīni'ca'n a'ntīn
    taka'lhī xasāsti' ixquilhtamacujca'n. Lā' cājuzgarlīca huan nīnī'n chu a'nchī
    ixtalatā'kchokonī't chuntza' a'nchī ixtatzo'kni' ixlīhuāk a'ntū ixtatlahuanī't.
  ind-AYT: Dan, aku melihat orang-orang mati, besar dan kecil, berdiri di hadapan
    takhta itu. Lalu, dibukalah kitab-kitab dan sebuah kitab yang lain, yaitu Kitab
    Kehidupan, dan orang-orang mati itu dihakimi berdasarkan apa yang tertulis dalam
    kitab-kitab itu, sesuai perbuatan mereka.
  cjo-NT: 'Eejatzi noñaakiri maawaeni piinkaeyawitacharini inkaareki. Ipiriinteeyanaani
    tsitsiyawiteenchari eejatzi maawaeni jateeyatsirini jaawiki. Kyaaryo, noñeeyakirini:
    pinkatharitawitacharini eejatzi kaari pinkatharitawitachani, ikatziyimoteeyakawoni
    iwinkatharimento Tajorentsi. Roojatzi roepithokakiro paajinapaeni osheki Iwaperite
    rirori. Ojankineeyakani jankinarentsipaeni maawaeni ranteeyinirini atziripaeni.
    Aririka rantaneentero eechonkiini kaari kameethatatsi ari omawitya rotyaanteri
    rirori irira janta paamariki kaari tsiwakanitatsiri eero ikemaatsitaperotawo katsiri.
    Omaanta riraga antzirori osheki kaari kameethatatsi osheki ikemaatsitaperotyaawo
    katsiri. Eenitatsi paashini iñaanamento rashi rirori eejatzi, roepithokakiro paajinapaeni
    ojankinataka iwaeropaeni maawaeni aapatziyariri Jesoshi. Riraga kaari jankinatakotacha
    rookaeteri janta antawoki paamari: janta rookaeri Tajorentsi maawaeni theenkantatsiri
    eejatzi maawaeni kamaari. Iiteetziro paamari Inampi Ashironkaaperotachari: riraga
    kaari ñaayiterini Tajorentsi. Oshekipero ikemaatsiperotakawo katsiri janta ikowaki
    ikamae omaanta tee imatziro, eekiro riyaatatzi ikemaatsitaperotyaawo.'
  nsn-nsn: Inggo ku banga tas geka mat o tamata uleik, doho tatamatalik, gisina ra
    tur i uoum tono tabtabila God, kara ualaigir bolobol, song ka ualain ro uagiamehene
