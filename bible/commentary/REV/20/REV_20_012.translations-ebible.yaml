    mnaab xaa kwent lo re xaa ngut lo re kwaan mle xaa, kwaan nkee lo re yech yilo.
  poy-poy: Na nuwawoniti wantu yawahowiti, wamanika na wangali kumanika, wagoloka
    palongolu pa shibanta sha ukulu na vintora vigubutulitwi. Shintola shamonga, ndo
    shintola sha ukomu, washivuguliti viraa. Yawahowiti watozitwi kulawirana na matendu
    gawu ntambu yayilembitwi muvintola avi.
  qwh-NT: Jina riquecorqä une tiempu ichicpis jatunpis wanucushqacuna Diospa nopancho
    shëcayaqtam. Jina ricarerqämi librucuna quichacäreqtapis. Tse librucunacho rurenincuna
    shimpenqanmannomi nunacuna jusgashqa cayarqan. Jucnin caq librunam carqan wiñe
    caweyoqcunapa jutincuna apuntaränan libru.
  gaw-gaw: Da aaḵu danab mauhadp̱ig, oḵai nakok ele oh, Nug noobp̱a hip̱aidna daaegeg
    anadmi. Nug buk laala kolaṯom amu buk laa, onig bauklel awa onig yaknu buk, Nug
    buk amu ele kolom. Danab mauhadp̱ig amu ag aḏi hep̱ig, buk laalap̱a epeḏiaknu
    amu yak niiṯe amup̱a epeḏiaṯom. Amu oh ag aḏi hep̱ig amup̱a epeḏiaṯom.
  nca-nca: Asa no uni khumowí mu yiyanowó, uni owéye moré ko uni owéye moré kini qu,
