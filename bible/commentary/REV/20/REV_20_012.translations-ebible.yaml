    lo miṉe quia lë zha ne bgaa guieḻmban cub ne rdeed Dios ga; hor co bgaase zho
    miṉe rieguiaḻ zho tib tib zho teḻ zha zhobnee lo libr co wban zho.
  hix-NT: Àwayehxemotho komo wenyeye, ehonomnà rotho komo rma, norohnà rotho komo
    xarha, omeroro mak ha. Thataw nehxatxkonà, ronenyàr me, ahonano ymo yakratawo.
    Anaro rha karyehta ramkahoye, eryewtaxaho. Àro yawo rma àmenhosah nehxakonà, toto
    komo yexetxhàràtho, ohxe exetxhàyamotho rma, atxke exetxhàyamotho xarha. Àro wyaro
    àmenhosah hoye ro, twahanonkaxem me nehxatxkonà, toto komo, àwayehxemotho komo,
    omeroro. Anaro karyehta ramkahoy xarha. Karyhe roro natxhe moxamo katxho rma àro
    ha, karyehta, anaro.
  sim-sim: Urik a heyeri, ma ol hahandari amber ondo, hiushama nga, erndakava nga,
    ma amber hom indiyok li usaha sia king os or liri mishik fumunyava orhi yok limu
    sira. Urik buk las or sutlaha ormu lundura. Buk orok hulaima nokopma mbele mbele
    ol misambik li urik or heyehe or kayehendari sira. Uhu mbele mbele ol li undarin
    ambe ambe lihik ormu hara. Uhu hovok buk anandi las ormu sutlara. Buk orok ma
    ol ermba ermbak li likurik or kamahandari ma ondo hi lihin orok or kayehendari
    sira.
  npi-ULB: मैले शक्‍तिशाली र कमजोर मृतकहरूलाई सिंहासनको अगाडि उभिरहेको देखेँ र पुस्तकहरू
    खोलिए । तब अर्को पुस्तक अर्थात् जीवनको पुस्तक पनि खोलिएको थियो । ती पुस्तकहरूमा
    लेखिएका विवरणअनुसार तिनीहरूका कामहरूका आधारमा मृतकहरूको न्याय भयो ।
  cgc-cgc: Nakita ko man mga ittaw an na napatay en, mga may datas na katengdanan
    daw mga kebes man. Gatindeg danen an naan ta tubangan ta truno daw may mga libro
    na pabuklad. May anen pa isya na libro na pabuklad na yon man libro na listaan
    ta mga ittaw na kaangken ta kabui na ula katapusan. Mga ittaw an na napatay en
    paukuman ta Dyos sunod ta nasulat naan ta mga libro na yon man iran na mga nabuat.
  tim-tim: Ain luâk âmbâle moyi are hârok âgâ âgâŋe me gegeŋe hârok momoŋânba agatmâ
    tat tat enemŋân kinbiâ yegân. Akto tat talân talep arekŋe kulem esenŋe siâ siâ
    melalakoyegep. Akto manman kârikŋaet kulem esenŋe arekai melalakoep. Akto luâk
    âmbâle momoŋe hârok hânân mali sop ain wan me wan meyi aregât kulem esenŋe ain
    kulemgombo talep. Aregât tat tat kau kau ain talepŋe kulem esenŋe are oyaŋmâ luâk
    âmbâle hârok den âiân katyegep.
  yor-yor: 'Mo sì rí àwọn òkú, àti èwe àti àgbà, wọn dúró níwájú ìtẹ́; a sì ṣí àwọn
