    hagamouli. Digau mmade la ga hagi aga e hagatau gi nadau mee ala ne hai, ala guu hihi
    i lodo nia beebaa.
  taj-taj: ङाइ घ्रेन जजा जम्‍मान सिबागदे थे ठिला ङाच्‍छापट्टि राप्‍सी चिबा म्राङ्जी।
    थेरी किताबगदे ठोङ्सी थान्‍बा मुबा, ओच्‍छे अर्गु किताब गिकएनोन ठोङ्‌जी। थे किताबला
    मिन चा जुकजुकधोनाला जुनी हिन्‍ना। थे जम्‍मान किताबगदेरी थेनीगदेसे लबा गेला बारेरी
    भ्रिबा मुबा, थे गेगदे अन्‍छारनोन सिबागदेला निसाफ लजी।
  avt-avt: Hɨram meweikɨn mɨre napɨ epei au, hi hɨr mɨt miyapɨr niuk mɨr iuwe, mɨt
    miyapɨr au weinɨn kerek nɨpaa naa. Hɨr nan nerp menep ninaan ke mɨtɨk kau yeno
    mɨrak, mɨt ensel nan nenke tɨwei ham mɨwaai en. Epei au, hɨr neit tɨwei kiutɨp
    hak, kerek niuk me mɨt kerek nises hɨm me God nanu nantikerek mewik. God skelim
    mɨt in nɨpaa naa keriuwe menmen hɨrak kɨrem mekre tɨwei im me menmen hɨr nɨrɨakem.
  cbk-cbk: Despues ya mira yo todo clase de gente que estaba ya muerto parao na delante
    del trono de Dios, y abierto el maga libro. Tiene otro libro abierto y ese amo
