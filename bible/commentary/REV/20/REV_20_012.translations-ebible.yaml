    hawyi te'e­ru­we­'a­tunug he'amyap kape. Mi'i hawyi miwan ko'i ahyt ara'a­kasa
    itote. Mi'i miwan myi Tupana timo­herep aikotã aikotã tehamuat i'atu­minug ko'i
    toi'a­pypok miwan ahyt hawyi ta'a­tuieĩ­ne'en mytyp tote te turanuat aikotã itotiat
    re turan ta'a­tunug waku sio yt hap toimo­herep. Sio mi'iria hap Tupana mi'a­piheg
    wo te'e­ro­py­hu'at sio yt. I'ewyte toĩne'en wẽtup miwan itote yt irania'in ewy
    hin i. Mi'i ti toi'a­pypok hawyi Tupana mimoieĩ­ne'en sese ko'i toimo­herep wuat'i
    e'at piat ieĩne'en haria.
  kpf-kpf: Oi a muwe, a zâizâiŋ sot gigiŋ, zen aksik tâtatŋâ zorat topŋan kine ziŋgirâwan.
    Kine ekapŋâ ekapŋâ mem mâbâlakŋiwe. Oi ekap ŋâi mâbâlakŋiwe, zo ândiândi kâtikkât
