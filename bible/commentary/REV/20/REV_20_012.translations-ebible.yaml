    toa rësonish cabo ja acacani ca quëshpi na.
  bbr-bbr: Is meiein roasiret enmaka orip pak enmaka wäpik pak ak kiro patan amukup
    tai rain apwaromin. Sarau eitek akas karauk buk käsiräiein. Kar buk kiro awau
    rawaun buk nais käsiräiein. Meten meiein roasiret ak onkapai raianik, owo sarau
    moin keseriar buk opok jer wein rau, kiro jeris ak wasarewarai.
  inb-inb: Atun i uchulla wañus­ka­kuna, chi man­dag tia­ri­dirupa ñugpa ladu saia­na­kug­ta­mi
    kawar­kani. Chi­uraka, sug libru­kunata paskar­ka­kuna. Mai­kan suma luarpi kaug­sag­rin­ga­pa
    willa­raiaska libru­ta­pas­mi pas­kar­ka­kuna. Chi libru­kunapi imasa willa­raias­kata
    kawas­pa­mi, alli­lla u mana alli­lla kas­kata chi wañus­ka­kunata jus­ti­siai
    rurai tukur­ka­kuna.
  hrv-hrv: 'I vidjeh mrtve, velike i male: stoje pred prijestoljem, a knjige se otvoriše.
    I otvori se jedna druga knjiga, knjiga života. I mrtvi bijahu suđeni po onome
    što stoji napisano u knjigama, po djelima svojim.'
  box-NT: Á ĩ bĩnía le ĩ loń á ĩ mɔn ɓa nì-hía, bìa bìo ɲúhṹ wi làa
    bìa bìo ɲúhṹ mía, à ɓa dĩ̀n mu bá-zàmu kanmúiní mu yahó. Ó o ɓúi
    hɛ́nkaa hã vɔ̃nna na ɓa nùpua bè-wénia túara yi. Ó o ɓúi mún lá ho vũahṹ
    ɓúi hɛ́ra. Hón á bìa yú le mukãnì binbirì yènnáa túara yi. Á le Dónbeenì
    fã̀ le cítíi ɓa nì-hía wán á héhaa lè ɓa bè-wénia na túara hã vɔ̃nna
    mu yi.
  ote-NT: Nehe dá handi núꞌʉ xqui du, gue notsi nda̱ngui mi ꞌbahni ja rá thandi Ajua̱.
    Nepʉ bi soꞌtsa ya libro, y nehe bi soꞌtsa núꞌa̱ ra libro habʉ huxa yá thuhu núꞌʉ
    toꞌo ma da nte pa nza̱ntho. Y núꞌʉ to xqui du bi tha̱ꞌmba nguɛnda de nuya tꞌøtꞌe
    xqui ꞌyøtꞌa ja ra ximhai, y nuya tꞌøtꞌeꞌʉ xqui tꞌofo ja nuya libroꞌʉ.
  wnu-wnu: Ende gab gaum eng munon unum nob, a unum ue eng gagar gugum qeemben diab
    munon aib nam qab eng qoui igomorourei. Igamari munon nam qabt bugab igemerei
    eng buk qei wei igemerei. Wei ne buk ger weimar eng munon igomot igamau unum igo
    eng. Ende wei ne ingong eng gab munon moui eng wurinou qomon ebet igour eng qeemben
    end gab wuriqereimai.
  zam-NT: No gunèen ryete mèn co' nguthle', co' mbli Diox ngro xban hora ante par
    cue mèna loo Diox cuante, mèn co' nde'f di's nac mèn roo no mèn xèn, no mèn co'
    nac mèn be'the. Thidte ngure rye mèna loo Diox. Gunèen mxyal' loo huax libr. No
    gunèen mxyal' loo thìb libr co' nac tedib libr xà'. No loo libr co' nac thidte
    libr, loo libra ndub lèe ryete mèn co' yòo ban no Diox thidtene. Le' mèn nguth
    co' mbli Diox ngro xbana na, Diox mdub rez cón che'n mèna xalque' nac co' mbli
    mèn xal ndub cón che'n thìb thìb mèn loo libr co'te' ndub lèe mèn.
  zyp-NT: Taico mehthi vytei, mehlai mehchia, abui dyching hme letah a daw thlangpaw
    he hmuh neh ka, taico cabu sahlo cawh a pakai thlangpaw khah ka hmuh. Taico ahringpaw
    cabu khah pakai he ka, ma cawh hringnah cabu a cang. Mehthi sahlo cawh cabu sahlo
    letei khungpaw aa tuasanah naning khei biacepah a cang he.
  sey-NT: Ja̱ maca ñahuë, ju̱ꞌisicohuaꞌire, jaicohuaꞌire, cuiꞌne aꞌricohuaꞌire, ñuꞌi
    saihuë ti̱ñare pare nëcajëna. Siꞌaohuaꞌi tsiayana, cuiꞌne yejana ju̱ꞌijë paꞌisicohuaꞌi,
    etasicohuaꞌi paëꞌë. Ja̱ maca toya pëpë̱api huiꞌyoseꞌe pajiꞌi. Paꞌina, cuiꞌne paꞌi
    toya pëpëre paje̱ huiꞌyosico pajiꞌi. Ja̱ maca ju̱ꞌisicohuaꞌipi ja̱re i̱ohuaꞌi
    yoꞌoseꞌeje̱ paꞌye ca tëji cua̱ñohuë, ja̱ toya pëpë̱ana toyaseꞌeje̱ paꞌye.
  nvm-nvm: Regavo na gia Godon fata ijefuon nifak ijia e fok aoinva ukakna ga mamkanuk
    iji bu ijia iren. Bu ijia irekoga bu buk kafo kam irame madu una buk be e iji
    bu tavan bog ijia karivako ijiebuon if bu isoinva iji dab irain. Bu ijia irame
    e fok aoinva ijiebuon unam izeg bu kegoinva iji bu buk ijia isoinva iji kege mazim
    giain.
  mps-mps: Tama eno ma suali, te isai we bidi dabe augwali bidaluali, te augwali nogi
    yai bidi dali, te nogi meni yai bidi dabe dali, augwali te tuni bidi dulalubo
    nai te gesabidide dodolalubo, te eno suali. Tama te saide dulalubo bidi agai te
    buku meba dagawai. Tama agai gasa buku me deli dagawali, te augwali isiąma gamonaibao
    wali we bidi nogi asęani buku dao. Tama agai te tigidali isai we bidi dagalai.
    Agai te augwaligo yali kolesagade po te buku dabede asęani po nedama, tama te
    asęani pode agai augwali dagalali.
  pab-NT: Nowaiya tehitiya kamatinai. Tyotyaha kasehenahitaha, kalorexenai, kiranexenai
    xoaha hoka okahakalati haliya tityoahitaha. Hatyaoseta baberanai kaxomerekaka.
    Hatya tehitiya kaxomerekaka baberane waiyexe. Hatyaoseta halitinae nómanenai kakaixaretyaka
    baberakoata hoka tyomehenahere akereta kaxomokakaha.
  llg-llg: Basa de au ita hataholi mana mate kala. Sila basa sala inahuu-kadiꞌik,
    lambadeik lasale kadela mana palenda ndia. Boe ma ata nusa-soda kala ala mai buka
    susula kala fo nana sulak basa hataholi tatao-nonoꞌin. Basa de ala buka susula
    feꞌek esa bali, na ndia susulak fo nana sulak hataholi nade nala fo dei fo lasoda
    lo Manetualain losa dodoon neu. Ndia boe oo, naketu hataholi mana mate kala dedeꞌan,
    tungga hata fo esa-esako tatao-nonoꞌin, sama leo nana sulak nai susula kala sila
    so.
  kyf-kyf: 'Nyɩma ''kadɩ -yɔ nyɩma -kpʋa -wa tlɩa, ''ɩn ɩn yi ''yaa -maa -yɔyɩ ''ŋnɩmnɩkpe
    ''kadʋ ''yu. ''Ɩn ''anzɩnya yia ''sɛbhɛnya ''wʋkalɩ. Nɩɩ, ''ɩn wa yi ''yaa ''sɛbhɛ
    -putu ''wʋkalɩ: ''yliyɔga -sɛbhɛ -wa. Tlɩtlɩnya mɩa, wa lɛnʋgbʋ -gʋ wa bhua wa
    -yɔgbʋ ''wʋ, sa we mɩa cɛlɩda wee ''sɛbhɛnya ''wʋ, ''sa.'
  tpi-tpi: Na mi lukim ol manmeri i dai pinis, em ol manmeri i gat nem na ol manmeri
    nating, ol i sanap i stap long pes bilong sia king. Na ol ensel i opim ol buk
    i gat tok long pasin ol dispela manmeri i bin mekim. Na ol i opim narapela buk
    tu, em buk bilong laip. Na man i sindaun long sia king i lukim tok i stap long
    ol dispela buk, na em i skelim pasin bilong ol manmeri i dai pinis.
  mih-NT: Ta i ndyehi vatyi nandyaa tandɨhɨ ñiyɨvɨ i sihi ityi nuu ra Ndyoo, ñiyɨvɨ
    ñiñi ta ñiyɨvɨ ña ñiñi. Ta cua nuña ra Ndyoo libro ra sa nacatyi cuhva i zavaha
    ñu, ta cua nuña tucu ra inga libro nu ndyaa zɨvɨ ñiyɨvɨ cua cundito tandɨhɨ cuii
    tyiemvu sihin ra Ndyoo. Ta cua zandaa ra Ndyoo tyiño ñiyɨvɨ i sihi sa cuenda cuhva
    i zavaha ñu, cuhva catyi si nu libro cuan.
  qvh-NT: Saynöpis ricargä lapan runacunata, yachagtapis mana yachagtapis, Tayta Diospa
    puntancho cawarimushgana caycäyagta. Paycunami cayargan lamarcho wanogcuna, pamparaycagcuna
    y may-saycho wanogcunapis. Saypitanami librucunata Jesucristo quichargan. Waquin
    librucunachömi guelgarargan runacuna cawaycar alita o mana alita rurayashganpis.
    Say librucunata ricaycurmi runacunata Jesucristo juzgargan alita o mana alita
    rurayashgantapis. Libro de la vïdachönami guelgarargan Diospa naupancho imayyagpis
    cawayänanpä runacunapa jutincuna.
  kms-kms: Di nge wute riti kin, te wute nyamb kin di nyamb segi kin anene sia king
    pe tumone yeru guqod, di buk ninge puaq nand. Yumbui ni buk te nuqond di wute
    ni yumbo ur puq ren kin pugrine ir nawo. Di buk aye puaq pu wuse kin te buk wute
    ris ris te kin ris ye ni nyamb rise kin buk.
  agn-agn: Ig initao ang pamansi-deng ong talongan tang trono tang mga nangapatay,
    maski alawig maski dibabak tang mga pagkabetang nira, ig inabrian tang mga libro.
    Inabrian pa tang tatang libro, ang librong listan tang mga taw ang may kaboing
    anday kataposan. Inosgaran tang mga patay sigon ong mga bindoatan nira, pario
    tang nasolat ong mga libro.
  nhi-NT: Uan onquimitac in miquemeh oihcatoyah iixpan Dios, mayeh tlen oquinuehcapanmatiah
    uan mayeh tlen amo. Uan oquintlapohqueh in amatlahcuilolten, uan satepan ocse
    amatlahcuilol, non yeh in amatlahcuilol campa ihcuiliutoqueh naquin icpiasqueh
    yolilis tlen ica in sintitl nochipa. Uan sehse in miquemeh oquimiluihqueh tlenoh
    intich moniqui, quemeh ihcuiliutoc itich in amatlahcuilolten, ohcon quen oyah
    ninchiualis.
  ttc-NT: B'ix exik wen kye aj ojetq tuq kyekamik, kye aj nim tuq kyajwalil b'ix kye
    aj nya'tx nim tuq kyajwalil, wa'lke' tuq twitz te wit'lelj, b'ix txq'an u'j ejaw
    jaqo', b'ix ax ojaw jaqo' junky u'j aj nyolin ab'le' kye aj okye'anq'iyon te jun-ele'x,
    b'ix otzaj q'uma' kyaqil kchoj kye kamnaq iktza'x kyk'ulb'en aj tz'ib'ankaj kyuj
    kye u'j.
  dan-1931: Og jeg så de døde, de store og de små, stående for Tronen, og Bøger bleve
    åbnede; og en anden Bog blev åbnet, som er Livets Bog; og de døde bleve dømte
    efter det, som var skrevet i Bøgerne, efter deres Gerninger.
  kwj-kwj: Wosiwani ani heiwani haro himako, hi chele hima lenga hi nambwe hima lenga,
    King Apukolaka litindau tei miyaningisopo ki ya wu eninda. Wondawani King Apukolaka
    tei tiki litiro hima ori to buku fwele ya ri tukwa. Woro buku foti himamwale ga
    dau buku. Wosini haro hima le wu wosindaro sumbu hinga tinda ete kaisindau ele
    buku hei hei funda funda ya wunu ri kilinda.
  vie-OVCB: Tôi thấy những người đã chết, cả lớn và nhỏ đều đứng trước ngai. Các cuốn
    sách đều mở ra, kể cả Sách Sự Sống. Người chết được xét xử tùy theo công việc
    thiện ác họ làm mà các sách đó đã ghi.
  kze-kze: awánaawanda pukáan-kwaasi anón-kwaasiye úwoi-kwaasiye kawááin-avaona aúrampa'a
