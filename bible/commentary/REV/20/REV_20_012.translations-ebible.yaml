    alla na maga libro acerca del maga cosas que ya hace sila.
  uig-ARA: مەن يەنە كاتتا بولسۇن، ياكى تۆۋەن بولسۇن، ئۆلگەنلەرنىڭ ھەممىسىنىڭ تەختنىڭ
    ئالدىدا تۇرغانلىقىنى كۆردۈم. كىتابلار ئېچىلدى؛ ئاندىن يەنە بىر كىتاب ــ «ھاياتلىق
    دەپتىرى» دەپ ئاتالغان كىتاب ئېچىلدى. ئۆلگەنلەرگە كىتابلاردا خاتىرىلەنگىنى بويىچە
    ئۆز ئەمەلىيىتىگە قاراپ ھۆكۈم قىلىندى.
  tuf-tuf: Aját sácajaquin cat itchacro. Carin sácajaquin cat, cacmín sácajaquin cat
