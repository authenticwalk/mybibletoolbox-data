    Met pori hehan paru tepañik añaraboz tovai emooh-nonairnai potü menahan heh-poñ
    barah hat rekö hat etehapuh tep modatak añarab pohao het hepanezariz abatañ menahan
    heh-pot amun barah hat rekö hah. Tahapuh añarab mapori parum tovai emoohavoz tep
    poñik menahan hehaek, etet an tat hañ tinavor horiv manovai sooh.
  jid-jid: Mito biwa mba kwu-bi gpegble ni biwa na gpi ri mba nkra ni shishi kpanchi,
