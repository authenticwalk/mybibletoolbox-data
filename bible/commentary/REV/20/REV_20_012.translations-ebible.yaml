    ajcxy yajtɨyduñ je öcpɨ ajcxy nej anajty ajcxy tɨ chɨnaaygɨxy ya naaxhuiñ, jadu'n
    nej yjaybetyɨty ma je maylibro.
  cpb-NT: Ari ikatziyaiyakani kamayetaintsiri janta kitamaariki saikamentotsi, retakari
    itsipayetaari iriiperoriite eejatzi tsinampashireriite, maawoini. Ari rampinairyaanakero
    osankenarentsi, rampinairyaanakero eejatzi otsipa tsika rosankenatakoyeta añaayetaatsine.
    Raminakoyetairi atziri oiyetarika rantayetakeri okaatzi rosankenatakoitakeriri.
  aon-aon: Aria eik yatik eshudok ihishmorim shagok iri. Eshudok douk nyeiguhw shato-umesh
    iri shani nyeiguhw wokeshi sheyotu hurukatin um enyudok debeinyi wagitur nyakus
    um. Aria ono bumeb wanajik. Aria okwudok onok buk douk eshudok arpesh douk ta
    shupe wosik ihih nyumneh iri esheshish nyeiguhw shatemokwi shopunek kwanajik.
    Aria anudok netem enyudok debeinyi wagitur iri natik eneheneh aih hatem oudok
    bumeb iri douk eshudok arpesh shape shenekeh iri. Aria anan nenekumesh baraen
    wosik-umesh um ihihmorim eneheneh aih douk eshesh shape shenekeh iri.
  hus-NT-2005: U chuꞌu an chemélomtsik, tsʼitsik ani pakdhaꞌ, kubutsik tin tamét na
