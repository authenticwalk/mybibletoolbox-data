    bikhegek enowak dilogo onggo wane-wane okbugu higi.
  tgo-tgo: Kaero ya thuweŋgiya ramaremare, thavala va e yambaneke idanji laghɨye na
    thavala ma e idaidanji thiya ndeghathɨ e ghamba yaku vwenyevwenyeko e ghamwae.
    Amba thɨ tateŋgiya buk, kaero Loi i vanivaŋaŋgiya i gorugoru weya lenji vakathako
    utuniye, iya bukuko thɨ woraŋgiya. Na mbowo thɨ tateva buk regha, iyako yawalɨ
