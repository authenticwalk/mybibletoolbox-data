  yva-NT: 'Muno risyo vatano ugwenen to mansaen: vatano akokoe muno vatano mamaun
    syo mansaen usayai no kursije umawe ama usye rai. Naije buku manui raneka. Buku
    manui umaso mo vatane awa ana udave ratoe rai tenambe. Muno buku intabo raneka
    tavon, omamo mo vatano ukova nuge nuganui awa tame ratoe rai. Naije Amisye po
    vatano ugwenene awa mangke rapatimugo mansai, mamaisy irati awa ana udave rarijati,
    wemirati ratoe no buku manui namije rai to.'
  dgc-dgc: Ey neta ko a te taknég sa ta harap no bangko du étanan a minate a tolay,
