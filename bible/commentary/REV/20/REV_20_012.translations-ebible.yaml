    nagbuklad, iya i libro si mga magpaka'angkon si ungod kinabuhi'. Naghusgaran i
    mga magkamaratay na sigon si mga buhat-na mga iya nga aka'anna' sinan mga libro.
  mco-NT: Chi nhuin'ijxyɨch je öcpɨ ajcxy, mɨj'anäcpɨ mutz'anäcpɨ, ytɨnaaygɨxy ma
