    kräke Ngöbökwe.
  azg-NT: Ndoꞌ mantyi jntyꞌia ntꞌoo, joo nnꞌan na tꞌman tonduihan yo joo nnꞌan na
    cje tonanꞌxuanhan. Tsoñꞌenhan minntyjeeꞌhan na tonnon juu silla quichiꞌñeen na
