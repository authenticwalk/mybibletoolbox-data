  ncl-NT: Huan quitemacac in al huejcalan in mijquimes hual moitilije pin al. Quitemacac
    in ilajcotiyan huejcalan in mijquimes huan quitemacac miquilisli in mijquimes
    hual moitaje ca innojen. Huan moxtin yehuanten Dios quintilanic pa quiahuac iyampa
    yihual quinami quinmahuiluc pampa quichihuanijme mochi laijlaculisli quiman yulinijme
    pan lalticpan.
  sua-sua: To endruk ngat yoyor kun mnam a mou, ngata ktar khohop petgim a mou, va
    o yoror ruk ogu mLol ngata ktar khohop petgim a mhe to endo kat. O yoror tgus
    ruk tok ko ngata ktar khohop E Nut ta momngan kar langto langto mnam mar kmikkiem
    ngartaro reha mruo.
  are-are: Relha errilknga arrpunha ntjarra kwatja laiyanga rratakala, etna nakantema.
    Relha arrpunha ntjarra relha errilkngaka pmaranga pitjikala, tatharranga turta,
    etna nakantema. Altjirralantama etnanha nyintaminyintanha tjiperrawuka etnala
    ntelalhakala ngerra.
  gai-gai: Na macaitna inikca menaca eacrina meikramtaɨrmo, macaitta muruŋmo watcaria
    mina mataŋgat. Na Memenacapa, meikramtaɨrta memenacrena taupca, maniŋ toco, an
    menacrina meikramtaɨr muruŋcamiŋa maniŋna para eacrenanmo, watcarica mitoc taŋrinan.
    Na an ramootta gagrirta ramoot paŋanna mbiracrena reaca mbiraca eacrenan, ma an
    meikramtaɨr muruŋa kabe, kabea morina tɨpemb kirarirmo watca, ma minmo ndona ritri
    waparac mbuŋa ritriatna.
  qvm-NT: '@see-verse:REV.020.012'
  chz-NTPS: Läꜙjë̱ë̱ꜙ hi̱ˉ gaꜙju̱u̱ꜗ chaˊjmɨˉñeehꜚ gaꜙhwë̱ë̱yˉ gaꜙta̱a̱yhˋ chaˊnëˊ
