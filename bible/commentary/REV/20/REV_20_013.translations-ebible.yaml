  nop-nop: Kaŋ nai uŋaniŋgoŋ imeŋgwaŋ wapumdi adi’walaŋ maaneŋ meeniŋ kumuŋ tigiŋ
    uŋoŋ hakiŋ u yehitubu-udaneguk, eŋ kumuŋdi undugoŋ meeniŋ kumuhi yehitubu-udaneguk,
