  gfk-gfk: Io, ma no tes ga tar pukus ira minaat ing diet ga kis taar tana. Ma no
    minaat ma no tamaan na minaat dir ga gil mah huo. Ma nong i kis taar tano kinkinis
    na gil harkurai ga kure diet tikatikai haruat ma ira udiet gingilaan.
  bjz-bjz: Enembo karajeva ambubuguturia mane, númane avo reta jebugea erereguta.
    Amburari enemboda kambesi beago ifegutata, enembo dano uje vareta jebugea erereguta.
