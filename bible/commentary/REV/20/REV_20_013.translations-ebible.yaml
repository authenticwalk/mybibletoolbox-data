  kmu-kmu: Hage lipima fali-mainaya veala ani limoꞋa amatalegeꞋya uvaꞋyi huꞋya mo
    heti-mainageꞋya fali yamoꞋene fali-mainaya veaꞋmoꞋya neꞋvaya kotegaene anakaipima
    mainaya veaꞋmogamina amatalaꞋageꞋya eteꞋya hetigeno Anumaya KotiꞋa humainaya auꞋava
    yateti kaiyekeꞋamia fako humatene.
  ood-NT: Wehsijj at i wuwha ab ge shuhdagi t amjed ch ab hihaꞌini t amjed an wehsko
    jewed dahm. T g Jiosh ha lodai heg hekaj mo haschu i pi ap has junihim.
  lbm-lbm: जो मृतक लोग समुन्दर म होतो, उन्ख समुन्दर न दे दियो, अऊर मृत्यु अऊर अधोलोक
    न भी अपनो अपनो मृतक लोगों ख सौंप दियो। अऊर उन म सी हर एक को कामों को अनुसार उन
    सब को न्याय करयो गयो।
  ncj-NT: Huan ompa ocatcahque nochin aquin omijque hasta ipan in mar inuan nochin
    mijcamen. Huan oquinixcomacaque cada seya ic tlen oquichiuque.
  yuj-yuj: Solwara warko am mekamp sumpwi arop yakáp nap tirá kérép, tá apár me ntia
    Waempomp Némp te am mek yakápnap waemp warko tirá kérép. Aenánko, youroukoup i
    konámp arop am fárákapan ponankor maoinap ankank puri fek yurukup námpon.
  kto-kto: Tie, teip ga magaulap ganam la mevara na pirom, mela dusmeng na ties ang
    Morowa. Ga mirie gat teip ga magaulap la mevara ra ga muranap ma la mela na iou,
    mela dusmeng na ties ang Morowa. Ga mavuvuoong teip ga magaulap ganam ut narit
    narit na ties puoieng ira tavuk la akosarmeng.
  gmv-NT: ኣባይካ ባ ጋርሳን ዲዛ ሃይቄꬃታ ኢሚዴስ። ሃይቆይኔ ዱፎይ ቃስ ባ ጊዶን ዲዛይቲ ካሴ ሃይቂዳይታ ኢሚዳ። ኢሲ ኢሲ
    ኣሲ ባ ኦሶ ኦሶ ማላ ፒርዳ ኤኪዴስ።
  por-BLT: O mar entregou os mortos que estavam nele, assim como também a morte e
    o Hades entregaram os seus mortos. E todos eles foram julgados de acordo com o
    que tinham feito.
  stp-NT: Bɨɨx jamɨt sia baapmigɨk bhammɨ ai guiꞌ na mɨt mu jaꞌp koi bhaiꞌkok gɇꞌ
