    enaenari kodo ure yarie.
  eng-YLT: and the sea did give up those dead in it, and the death and the hades did
    give up the dead in them, and they were judged, each one according to their works;
  jni-jni: Uraba udangdang uya ande sa wa re. Iwono nan akura ura wa nya anu wijo
    sa wa raa a tari tiwe, a wuzi we tize tini kubu a nyo imumme sa wa wuza.
  kne-kne: '@see-verse:REV.020.012'
  tgj-tgj: Vbvrikunamv svmasa lo yvvbunudw silwk pvkunv ho vdwa isi ngv lvkodv tvvlin
