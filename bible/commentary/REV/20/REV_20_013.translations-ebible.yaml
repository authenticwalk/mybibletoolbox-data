  san-MAL: തദാനീം സമുദ്രേണ സ്വാന്തരസ്ഥാ മൃതജനാഃ സമർപിതാഃ, മൃത്യുപരലോകാഭ്യാമപി സ്വാന്തരസ്ഥാ
