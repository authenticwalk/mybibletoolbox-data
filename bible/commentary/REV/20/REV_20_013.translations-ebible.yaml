    re oe vaera chugüi. Jare metei ñavo oñejaauca oyapogüe vae rupi.
  quc-TT: Ri plo xuꞌjach ri kaminaqibꞌ ri e kaminaq chupam, ri kamikal xuqujeꞌ ri
    qꞌaqꞌ ri man kꞌo ta ukꞌisik xeꞌkijach xuqujeꞌ ri e kaminaq chikipam, xqꞌat kꞌu
    tzij pa kiwiꞌ chi kijujunal jas taq na kꞌu ri xkichakuj.
  heg-NTPO: Totoang atuil in mateng nas, maas le dil saol del in prenta ka. Oen totoang
    nam, atuil in maet son, se dale-dapa kia, tamlom se tasi daleng ngas. Kon nam
    Ama Lamtua Allah nutus oen dasi las mesa-mesa, muid oen in dake-mana kas.
  ptu-ptu: '@see-verse:REV.020.012'
  bzd-NTPO: '@see-verse:REV.020.012'
  kwf-kwf: Sui, na ngwae neꞋe kira mae saena na asi kira ka mauri laꞋu. Ma na ngwae
    neꞋe kira tua saena na ano ma na fanoa ana maeꞋa, kira ka mauri laꞋu. Ma God ka
    matalangani na ngwae ki taꞋifau Ꞌani ru ki taꞋifau neꞋe kira sasiꞋi Ꞌi naꞋo.
  eng-WYC-2017: And the sea gave his dead men, that were in it; and death and hell
    gave their dead, that were in them. And it was deemed of each, after the works
    of them.
  eng-WMBB: The sea gave up the dead who were in it. Death and Sheol gave up the dead
    who were in them. They were judged, each one according to his works.
  zat-NTPS: Belexedxúaj benne' gate ca' zaj nagache̱' lu nísadau', ne belexedxúaj
    benne' gate ca' zaj nagache̱' lataj chul-la chee̱ benne' gate, na' Dios bchi'e̱
    chee̱ xúgute̱' cáte̱ze da belún tu tue̱'.
  spp-spp: Suumpe lwɔhe mpyi a sùpyire ntemu lyî ke, k'à tire núruŋ'a yige. Mpii pi
    à kwû mà kàre ɲìŋke ɲwɔhɔ shiinbii cyage e ke, pire mú à fworo, ka shin maha shin
    si sâra mà tàanna ná u kapyiiŋkil'e.
  zty-NTPS: Bežojgak benne' gat ka' ḻo nisdo', benne' ka' bgáche'gake' ḻo nisdon'.
    Ḻezka' bežojgak benne' gat ka' ḻo yeḻa' got, na' ḻo latje choḻ, benne' ka' wnníta'gake'
    ga na', na' Dios wchi'a ḻaže'e to tógake' kan zej nak da' ka' da' béngake'.
  mek-mek: Ke aꞌu, papiau kemae egae alogai keagu auꞌi epapealaiꞌi. Ke mae auꞌi Ipeliai
    keagu auꞌi epapealaiꞌi. Ke papiau agaꞌo agaꞌo kapaꞌina kekapaisa auga kainai mo
    afa akeafia.
  aey-aey: Odocob macas uqana cal mec dana culaden. Cal mecca dol jobonca alena cal
    mec dana age ono bilein eu culadesin. Cal mec dana cunug eu agena odoc euna odi
    gesiladen.
  urd-GVH: समुंदर ने उन तमाम मुरदों को पेश कर दिया जो उसमें थे, और मौत और पाताल ने
    भी उन मुरदों को पेश कर दिया जो उनमें थे। चुनाँचे हर शख़्स का उसके मुताबिक़ फ़ैसला
    किया गया जो उसने किया था।
  ycn-ycn: Juni jalomi acú caja taca'acaño i'imaño. Necá caja tára'año rijimaje. Caja
    taca'acaño, uncá jema'alaño Tupana ja'apiyá, péchumi i'imari napucuna chu. Necá
    caja tára'año piño rijimaje. Necá, uncá jema'alaño Tupana ja'apiyá, péchumi i'ijnari
    apú napucuna chojé. Re piyuque caja taca'acaño tára'año rijimaje. Ejomi rimá nanacu
    méqueca nala'acana; méqueca nala'ajica marí eja'ahuá chu ne'emaqué huacajé, loco'opáneje
    rihuajaje necá.
  djr-djr: '@see-verse:REV.020.012'
  kvg-kvg: Até ndaolá-ya neka até løvøté-a neka até løvøte ezoqam-qá manqeí-a,
    tigi løvøte ezoqam vø̄nqonqotaz, yaq Mbumbukiam ndigu vøzø̄-gevea, av tiqa matev
    qazømbe-goam.
  rug-rug: Sari doduru tie matedi, meke sarini pu mate pa lamana meke sarini pu koa
    pa popoa Hedisi sa popoa tadi na tie matedi, si vura beto la meke koa vasina.
    Meke hopeke ta pitu sari doduru koari na dia tinavete saripu ele taveti rini,
    leadi na kaleadi.
  hop-NT: Pu pātuwaqatsi put aṅqe’ so’pumuy mātavi; pu mokiwu maskit amum pepeq so’pumuy
    mātavi. Noqw puma sohsoyam nanāp hin hintsatsk̇aqey ahpiy yukuniwya.
  san-URD: تَدانِیں سَمُدْرینَ سْوانْتَرَسْتھا مرِتَجَناح سَمَرْپِتاح، مرِتْیُپَرَلوکابھْیامَپِ
    سْوانْتَرَسْتھا مرِتَجَناح سَرْمِپَتاح، تیشانْچَیکَیکَسْیَ سْوَکْرِیانُیایِی وِچارَح
    کرِتَح۔
  heb-LB: הים נאלץ להשיב את המתים הקבורים בו. גם המוות והשאול נאלצו להשיב את מתיהם,
    וכל אחד נשפט בהתאם למעשיו.
  caf-NT: '''Et yatoo k''ut yahadla, ''ink''ez be yats''adlah, ''i be yahadla ''ink''ez
    Hades húdelhts''i chah, ''en ts''iyawh whutl''ábahunla huba nahutedeh ka. ''Ink''ez
    ''ilhunuh hinli hoh bube ''ut''en hubugha huba nahesda.'
  mio-NT: Natacu ndico ñivi cha ni chihi tichi nduta tañuhun, ta natacu ndico ñivi
    ni cuchi tichi ñuhun. Ndihi ñivi ni natacu ndico, ta ni cutuni ñi ta iin ta iin
    ñi cuhva cha ni savaha ñi.
  srq-NT: Ae mbia mano ama ñɨ nae, ũquɨ̃ ja que chɨ ra. Ae mbia mano íbii no nae,
    ũquɨ̃ abe que chɨ ja no nda. Ae mano mano mangu e chooñoa jenda nae, ũquɨ̃ abe
    que chɨ ja no nda. Dios que ũquɨ̃ nyɨsaã mbuchecha checha ja cuu ra. Embasi sacuã.
  kje-NT: Enla ri man maki lolo lour, la man maki lolo ro man aiyedi Makmaki Onno
    onne, hi na'akeme ramririri naikoronno onne kalarne leke ho'ok kail hi namnenehe
    noro rira hini'i wenewhe haenhi.
  gaz-gaz: Galaannis warra duʼan kanneen isa keessa turan of keessaa baasee kenne;
    duutii fi Siiʼoolis warra duʼan kanneen isaan keessa turan of keessaa baasanii
    kennan; namni hundis akkuma hojii isaatti murtii argate.
  kud-kud: Hiya ni'u adi tau'enowo hilaoma, na Bwebweso ana taumiyao, yo bale'u ana
    taumwalowoiwo maudoidi hilaoma, na ehebo ehebo iloinaedi, hava yadi mumuga dova.
  urb-NT: '@see-verse:REV.020.012'
  fra-LSG: La mer rendit les morts qui étaient en elle, la mort et le séjour des morts
    rendirent les morts qui étaient en eux; et chacun fut jugé selon ses œuvres.
  san-HK: tadAnIM samudreNa svAntarasthA mRtajanAH samarpitAH, mRtyuparalokAbhyAmapi
    svAntarasthA mRtajanAH sarmipatAH, teSAJcaikaikasya svakriyAnuyAyI vicAraH kRtaH|
  cak-SNT: Ri mar xaꞌrujach quinojiel ri i-quiminak chupan, y ri camic y ri lugar
    quichin ri quiminakiꞌ xaꞌquijach jeꞌ; y quinojiel xaꞌcꞌastaj-pa y xaꞌan juzgar.
    Y can incheꞌl xaꞌquiꞌan ri choch-ulief chiquijunal, can quireꞌ xaꞌan juzgar.
  uvh-uvh: A aming ka kungkumaksi' kuni' kuni' tiging fam ka gwang topnanga kungkumak
    a napa' ni wari ifakadagainga kumara urasi' wari aming kungkumosi ning yongganang
    mugo ning tiging wara'sining urasi' dabiksa' wari marara aming girii wara'ning
    diming ganang adeging. Adeinga aming girii wari nasi' kadapmang a iik ka adi tim
    tanga yaging wara'ning u yapdidimanga ning tanga wara'ganang tagagareyapku'.
  ino-ino: Hake lipi fali'naya vaya lipati va'yi hu'a he'netike'a ma mopale fali'naya
    vaya ne'vaya koteka mai'naya vaya ete'a heti'nae. Heti'nakeno Anumaya Koti'a hu'naya
    au'ava ya'api aketeno kake hupate'ne.
  gnn-gnn: '@see-verse:REV.020.012'
  yal-yal: Fɔxɔ igen yi a gbee faxa muxune ramini, sayaan nun laxira fan yi e gbee
    faxa muxune ramini, e birin yi makiti e kɛwanle ma.
  cnt-NT: Ca₂jɨ́n'₂ jmɨ₁ŋí'₄ ca₂jɨ́in'₂ 'lag₄ i₂jme₁tion'₅₄ jë₄ jaun₂; qui₂ca₂jɨ́n'₂
    'Mú₃ quian'₅₄ guë'₂ Tau₂ 'Ŋio₅a qui₂ca₂jɨin'₂ 'lag₄ i₂jme₁tion'₅₄ ja₁jaun₂. Jaun₂
    ca₂të₁dsɨ₅₄ 'éi'₃ quió'₅ le₂jain₂ le₂jain₂ lia'₂ con'₂ lë́₅ a₂ca₂jmo₃.
  tif-tif: Tunum yol ok ta yan dong dokola mam bapliiya taansip ili asuk tam tiin
    kawang ke, tiltam atamiwale, tunum abip kalawu taan-laa-bala, saak kawu taan-laa-bala
    ken-unsip iyo asuk tiin kawang ke, sakbal am uyo kela tal-ilom ke, nikil alimal
    maakup kuyak-mim-daa tam God ami tiin diim kawu tolniwa, God ayo imi kukup kanu-bam
    taansip kaami sang uyo talalu lii-bamda maan tiiyim-bam, imi kukup kanun-umbip
    kaata-kup maan tiiya.
  nlx-nlx: तेवी देरीया माय जा मुरेल एता ताह तो आप दिनो। मोत एने आंदारकेली माय जा माणहे
    एता, ताह तो आप दिनो। एने आखा माणहान नियाव तान कामान गेत एनो।
  apw-NT: 'Túnteel biyi’ nanezna’ n’íí naadiikaigo áyíílaa: da’itsaahdí’ hik’e Ch’iidntahdí’
    nanezna’ n’íí nanaadiikai: áídí’ dawa hant’é ádaaszaa shįhíí bighą baa yáda’iti’.'
  gum-gum: Inchen marbe tru piyu kwaig purrabelø købelan tranen, katø tru kwangarubig
    taiba, tru kwabelø pønrraig “Hades” taiba, truilø chigucha nømuinug tru kwabelø
    pønrrabelan tranen, nømune møigwandøgucha maig maramigwan treeg asha mariilø købig
    køn, nøm maig mariilø køben treekke.
  not-NT: Ipaniaigaca igamagaegui ira tsitiaquenguitsi cara oquibiaquë angaare, aisati
    igamagaegui ira tijaigacha, icontetaigapë cara yoganiataigairi. Aisati iconijataigapai
    ira játaiguënguitsi osobiquë. Icomantëgotaiguëri paniropague ira camaigatsi cara
    negaraca iriátë; ingasitígatëri cara icantagueti paniropague.
  plu-plu: Madikte miyarapyempu ayge. Ku pariye ahakwa parawhokwa igkis pes ahakwatak.
    Ku pariye apuhpika waykeku igkis hawwata pes waykekutak. Madikte ku pariye ayhté
    miyarapyempu giwetrikis igkis hawwata pes ayteke. Ayge nikwe igkis madikte hiyapka
    pahapwimpi ba igkis kibeynewatma akak ku pariye gikehnikis ay amadga inin.
  iou-iou: Täŋpäkaŋ kadäni uken gwägu pähaptä kumbani patkuŋo u yabä kätäŋpewän yäpmäŋ
    äroŋkuŋ. Ba Kumäŋ-kumäŋtä äma kumbani yäniŋ kireŋpewän kuŋkuŋ. Ba Geŋi Wakitä
    äma kumbani yabä kätäŋpewän kuŋkuŋ. Ude täŋirä ämawebe kumbani kuduptagän uwä
    täktäki terak yäpmäŋ daniŋkuk.
  ntp-NT: Daidʌ ʌoodami ismaacʌdʌ coi ʌgʌʌ suudarʌ duduaaca daidʌ ʌoodami ismaacʌdʌ
    yaasapicatadai duduaaca dai vʌʌsi ʌcoidadʌ duduaaca dai iji tʌvaagiamu tai Diuusi
    soimaasi taatatuli ʌsoimaasi ivuaadami. Ismaacʌdʌ vaamioma soimaasi ivuaadana
    vaamioma soimaasi taatatuli ʌgai.
  rai-rai: A pakaana taai i taar apaat wa balet a kum minaat baa diat maat nataai.
    A minaat ma Edes a taamaan na nion, diaar kaai diaar taar apaat wa a kum minaat
    baa kuraa matira un diaar. Di naagagon diat raaraa welaar ut ma ra nundiat kum
    pinapaam.
  haw-1868: Haawi mai la ke kai i ka poe make maloko ona; a haawi mai ka make a me
    ka po i ka poe make iloko o laua; a hoopaiia kela mea keia mea o lakou, e like
    me ka lakou hana ana.
  ffm-ffm: Geeci oo tottii maayɓe mum, maayde e laakaraa tottii maayɓe mum'en, gooto
    e maɓɓe fuu sariraa hakke golle mum.
  arb-NAV: وَسَلَّمَ الْبَحْرُ مَنْ فِيهِ مِنَ الأَمْوَاتِ، وَسَلَّمَ الْمَوْتُ وَهَاوِيَةُ
    الْمَوْتَى الأَمْوَاتَ الَّذِينَ فِيهِمَا، وَحُكِمَ عَلَى كُلِّ وَاحِدٍ بِحَسَبِ
    أَعْمَالِهِ.
  cop-CNT: ⲟⲩⲟϩ ⲁ ⳿ⲫⲓⲟⲙ ϯ ⳿ⲛⲛⲓⲣⲉϥⲙⲱⲟⲩⲧ ⲉⲧⲉ⳿ⲛ⳿ϧⲣⲏⲓ ⳿ⲛϧⲏⲧϥ ⲟⲩⲟϩ ⳿ⲫⲛⲟⲩⲛ ⲛⲉⲙ ⳿ⲁⲙⲉⲛϯ ⲁⲩϯ
    ⳿ⲛⲛⲓⲣⲉϥⲙⲱⲟⲩⲧ ⲉⲧⲉ⳿ⲛϧⲏⲧⲟⲩ ⲟⲩⲟϩ ⲁⲩϯϩⲁⲡ ⳿ⲉⲣⲱⲟⲩ ⲕⲁⲧⲁ ⲛⲟⲩ⳿ϩⲃⲏⲟⲩ⳿ⲓ.
  sri-sri: Dia wádiyague mirĩnerã, boanerã ããrĩrṍgue ããrĩnerãde ĩgʉ̃ ĩũrõ ããrĩmá.
    Irasirigʉ Marĩpʉ, Opʉ doarogue doagʉ ããrĩpererãrẽ ĩgʉ̃sã irideare keoro wajarimi.
  nal-nal: Naandi ina di ra maat nana raas, a raas ka lis fawat naandi. A maatang
    ma a bina zin amun maat, nandiaa zaait di lis fawat iaa amun maat sin nandiaa
    lamarana akin izi xalxaalang. Di klis naandi zaksaxai lalozang amun matmalabuk
    sin naandi.
  kyq-kyq: Maane lɛ, jee kɛn naan̰ tɔɔlɗeno paac se, naan̰ ɓaanɗeno. Yo ute ɓee yoge
    kic ɓaano ute yoɗegen kɛn naaɗe tɔkɗeno se. Ɔɔ yoge se naŋa naŋa kic ɓo jꞋɔjin̰
    bɔɔrɔ do nakge tun naan̰ tɛɗo.
  kwd-kwd: Ma, nga ta'a na gila mae 'ubulana nga asi gila ka moori la'u mola. Ma nga
    ta'a na gila nana'i 'ubulana nga fanua na maenga, gila ka moori la'u mola. Ma
    God ka sufaa nga ta'a no'ona te'efou 'ania 'ola te'efou na gila agea 'i na'o.
  ded-ded: Nga kondung manau homegec kecdae, kondungo yeni wayunuec. Homecac eucerereng
    manau homegec kecdae, ye nga homecngo yeni wayunuoc. Ifi anu ngicngac tembuc tembuc
    angammemenginaacsoc yoacngina desigec.
  ewe-ewe: Atsiaƒu tsɔ ame kuku siwo le eme la hena. Ku kple tsiẽƒe hã ɖe woƒe ame
    kukuwo ɖe go, eye wodrɔ̃ ʋɔnu ame sia ame ɖe nu si wòwɔ la nu.
  nuy-nuy: '@see-verse:REV.020.012'
  cop-BHC: ⲞⲨⲞϨ ⲀⲪⲒⲞⲘ ϮⲚⲚⲒⲢⲈϤⲘⲰⲞⲨⲦ ⲈⲦⲈⲚϦⲢⲎⲒ ⲚϦⲎⲦϤ ⲞⲨⲞϨ ⲪⲚⲞⲨⲚ ⲚⲈⲘ ⲀⲘⲈⲚϮ ⲀⲨϮ ⲚⲚⲒⲢⲈϤⲘⲰⲞⲨⲦ
    ⲈⲦⲈⲚϦⲎⲦⲞⲨ ⲞⲨⲞϨ ⲀⲨϮϨⲀⲠ ⲈⲢⲰⲞⲨ ⲔⲀⲦⲀ ⲚⲞⲨϨⲂⲎⲞⲨⲒ.
  buk-buk: Lau hoŋ naŋ sêmbac ndu sêsip gwêc si, naŋ sêtisa yêc gwêc ŋalôm. Ma lau
    batê sêsa akêŋ gameŋ bocke naŋ sêmbac ndu sêyêc naŋ. Ma Anötö kêmatôc ŋac hoŋ
    tôm gi, kêkuc gêŋ bocke naŋ ŋac sêkôm su.
  pri-NT: Â rà me mwara diri tàpé na rà jèe bà, naa na diri pâ ére—naa napuu, é wâpà
    wiàna naa nawià. Â poparà pâ naa na ‘Napô kà tèpa bà’, ba na ée pitèirà wà Pwiduée.
  zpq-NT: Yogo' beṉe' gosat ḻo' nisdaon' besyechoje' zjazeche' lao Diosen', na' yogo'
    beṉe' gosat ga yoble ḻecze besyechoje' zjazeche' lagüe' cont bene' yeḻa' justis
    c̱he to toe' con ca gosone' šlac gosebane'.
  por-TFT: Aqueles que morreram no mar voltaram a viver para se apresentarem diante
    do trono. Todas as pessoas que se encontravam no lugar para onde vão aqueles que
    morrem, voltaram à vida para comparecerem diante do trono. Cada uma delas foi
    julgada {Deus julgou cada uma delas} de acordo com aquilo que cada uma tinha feito.
  gwi-NT: Ąįįtł'ęę juu chųų choo zhit niinjik nąįį goovahahkat geenjit Vit'eegwijyąhchy'aa
    ts'ą' nigiinjil. Ch'ichį' ts'ą' ch'ichį' deek'it nąįį ch'ichį' goontą' gwantł'eegiinlii
    ts'ą' datthak deegee'ya' gwik'iighai' goorahkat.
  gvn-gvn: Yala-yala bama yarkin-yarkin wandirin, murumarin jakalba nyungundu chairnga.
    Jana jalunmun kadarin, bubumun yindu-yindumun, yiringkurrmun kadarin. Dubumu bama
    wubulku jakalbaku wulan, jana wubulku murumarinda, courtcasemunbu. Nyulu chairnga,
    nyulu jananda wubulbuku junkaynjaku balkan, wawu kabanmun nyajinya. Angel-angelangka
    jakalbaku bookmunbu wubulbuku balkan buyun-buyun and ngulkurr-ngulkurr bamangka
    wubulduku balkan.
  nhy-NT: In mikkamej katlej oyekaj ijtik atl okiskej, noijki in mikilistle iwan lugar
    kan oyekaj animajtin de katlej yomikkaj, okintemakakej in mikkamej katlej okinpixtokaj.
    Iwan nochtin okinmixkomakakej iwan okinlugartijkej según tlan okichijkej.
  asm-FB: তেতিয়া সাগৰে নিজৰ লগত থকা মৃত সকলক শোধাই দিলে; মৃত্যু আৰু পৰলোকেও নিজৰ
    লগত থকা মৃত সকলক শোধাই দিলে; তাতে সেই মৃত লোক সকলক নিজ নিজ কৰ্ম অনুসাৰে সোধ-বিচাৰ
    কৰা হ’ল।
  okv-okv: Eto book nei hiriketija amo vasiri ta book ra eto use te embo amburari
    ta ahihi irari degi te eto eva te na amburari embomeni tapa iketere puvera
  mxt-NT: Ta tyañuhu nacuhva̱ cuenda chi chi ndɨyɨ cha cumí chi. Ta tandɨhɨ nu nyicú
    ñu chihi̱ nu nyacá ñaha Tuhun Chihi, nacuhva̱ cuenda chi ndɨyɨ cha cumí chi. Ta
    tandɨhɨ ñu cuatahan chi chi ñu yoso cuhva cha casacuvi̱ ñu.
  tzo-NT: '@see-verse:REV.020.012'
  ind-AGS: Laut menyerahkan orang mati di dalamnya, dan maut dan Hades menyerahkan
    orang mati yang ada di dalamnya, dan setiap orang dihakimi menurut apa yang telah
    mereka lakukan.
  omw-omw: Mwiva ko timwaqiro vuvata kyaarera nronraqi ntaqutu vu nraakye qorahua
    mwiqitai qovarama vita uro tainta mwia vuqaa varuvata qutu quahua uro varia mwatukyaraqitaivata
    nraakye qora qovarama vita uro mwi taintara vuqaa varuvaro taintaqaa mwatakyaa
    viro varuva mwihua qati varu entara kyaiqa vare varurara rieqaro ko timwaqiro
    vura.
  yrb-yrb: Eno uiro i enea ubarero ibita uieta uwarama i enea okoitate Dawabai manita.
    I uieta uwara nesia i orofa ekoitate Dawabai manitaro nono Godima emanu bodere
    ueta sineta iwata uite emaba enanari koto ui.
  maa-NT: Jè ndáchikon kitsjaà jñà mik'en xi ya̱ k'en‑jiìn. Jè kjoa̱biyaà ko̱ i̱'nde
    kjo̱'in ti̱koa̱á kitsjaà mik'en xi ya̱ títsa̱jna. K'oa̱á s'ín kisindaàjiìn‑la̱
    nga jngoò ìjngoò xi̱ta̱ koni tjín kjoa̱ xi kis'iìn.
  mcq-mcq: ꞌEne ea kaꞌene soha vaji kwamasahe ꞌee kwamareꞌe veni rejujija niꞌaha kwinu
    ꞌurimaraꞌeme pura raka kaꞌene vejaji kiviꞌi ꞌotua vetiana.
  sus-A: مِشِ قَشَشِيٍ نَشٍيٍ نُ نَ بَا مَ، نٍيٍ نَشَ كٍلِ. مِشِ قَشَشِيٍ نَشٍيٍ نُ
    نَ عَلِفِيَمَ، نٍيٍ قَن نَشَ كٍلِ، عٍ بِرِن نَشَ مَكِيتِ عٍ كّوَلِ مَ.
  jpn-1965: 海はその中にいる死者を出し、死もハデスも、その中にいる死者を出した。そして人々はおのおの自分の行ないに応じてさばかれた。
  fra-SBL: La mer rendit les morts qui étaient en elle. La mort et le séjour des morts
    ont rendu les morts qui étaient en eux. Ils furent jugés, chacun selon ses œuvres.
  yka-yka: Kēmon meˈ patey dem tahikin paguwaˈ duk paharap si Tuhan. Damikkiyan isab
    kēmon meˈ patey dem kubulin, dem ahilatin, kēmon siye paguwaˈ duk paharap si Tuhan.
    Duk hinukum siye dangan-dangan sabab bakas tahinangde kaˈellumden.
  mle-mle: Aw wun ata vituwidiy adiy tayir solwara am kiyadiy awarab adiy adi kupwarapa
    kiyadiy duw taakw dayadi tamiyaam kwadiy wardaak. Adiy miyawa kiyadiy duw taakw
    abab alim tidiy. Day abab adiy tayir kidi kupwaam kwadadiy sikir kwurdadiy yawiyib
    yawiyib sibinin maa kwurdadiy.
  shp-NTPO: Jainoax ja aniparomeax mawataboribi jirikana iki, jatian ja mawatabora
    ja mawábo ikainoax jirikana iki. Jatian jatíbi jaboribi jaskara akanabo senenresibi
    jato yoixonpakea iki.
  aom-aom: Vuovare aribövi ioroꞌiorohuro sö jove iromo vuovo momoröꞌöjëꞌëro jiëꞌëro
    rojomoromo ioroꞌiorohuro vuovëꞌe ariböviehu raromaruire ë jioromo riꞌöromo rueruomohijo.
    Rueꞌego röho mare hijaje ahuro ae gemu gemu mevo garomo mu mae vaejadoho o mu
    sisë vaejadoho manaho ëhi bojamiꞌego baebe vaꞌohijo.
  geb-geb: Mbasɨk, anan kav rimgi gumgi, ana mbe ndi mbarigim, mbe vui. Vhɨzi tɨv
    gum Vhɨzgi Gumgi Ki Ŋgu, manin ki vhɨzgi gumgi, mani mbe sarigim, mbe vui. Mba
    ŋgui vhɨrve gari guman pan pigi mpirmpirɨga perigi guma, ana mbe bevbevira muuŋgi
    tɨvi, ana nta gangi. Ana maaŋ muuŋgiap, ana mbe nzuav nzuai.
  bsj-bsj: Wima nubo wanang mureceu. Bwararo kange lo bibwetinim, nubo bwangten mbwanang
    mureceu ci macimen bolang dong dong kange diker ci maneu.
  cak-cak: Ri mar xerujach ri anima'i' ri ec'o chupan, y quiri' mismo ri camic y ri
    lugar ri eyaquel-vi ri anima'i' xequijach-pe ri anima'i' ri ec'o chiri'. Conojel
    c'a ri anima'i' re' xe'an juzgar chiquijununal riq'uin ri achique xequibanala'.
  chf-NT: Ch'oyijob machcatac chämijob tä ja' tan noj nab. Upete ajchämejob sutwänijob
    tä cuxpanob. Ch'oyi u pixanob chich bajca ajnijob tu yajliba u pixan ajchämejob,
    y upetejob äc'bintijob u toje' u tanäjob ca' chich u chijob.
  tlf-tlf: Kale tinum yol ok tebe mimilepmu kaansip iyo asok fen tigi mo yol ok kumun
    tem uyo kupkaa mitam tamip e minte, tinum abiip kal kaana-bala sep kal kaana-bala
    kem unsip iyo asok fen tigi mo begel am uyo kupkaa mitam tal no kelip e, iyo mangkal
    ninggil kwego dego ke-nilip e, God imi tibit diim kal molip e, God iyo tebe imi
    kuguup kanu-bii kupkaa kaansip umi sang uyo fomtuup utama-bom tiki-e-bom-nalata,
    imi kuguup kanum-nuubip uta tii-e-bom yan kebe yan kebe kema ko.
  piu-2006: '@see-verse:REV.020.012'
  poh-NT: Chiri̱j ruꞌ reꞌ take camnak reꞌ xiponic canabjok chipam i yeꞌa̱b “Ha̱res”
    ribihnal naxiquimic je, xiꞌelic woꞌ cho chipam i yeꞌa̱b reꞌreꞌ. Maꞌ xa ta reꞌreꞌ
    xcꞌuluric, jeꞌ laꞌ woꞌ xiꞌelic take cho camnak je take chipam take nimak tak haꞌ
    eh naxiꞌelic take cho chiꞌnchel reꞌreꞌ, xiponic wihꞌok chiwach i tzꞌuklic chipam
    i tzꞌuka̱b reh kꞌatbal kꞌoric. Jeꞌ woꞌ reꞌ xcꞌuluric cu̱cꞌ take toco̱m chic cꞌacharel
    camnak take je. Nok wilque̱b chic chiwach i tzꞌuklic chipam i tzꞌuka̱b reh kꞌatbal
    kꞌoric, chi cunchelal take reꞌ xchꞌukuric kꞌoric chi quina̱ reꞌ kꞌorel nicꞌ paꞌ
    wach quibano̱j caꞌnam.
  tue-tue: Día pairímaapʉ diarira tiipĩrõ pʉtopʉ jeawa. Diarira yeeripũna niirṍpʉ
    niimiriracã toopʉ́ra jeawa. Cʉ̃́ãcõrõ cʉ̃́ã tiiríguere buegʉ, cʉ̃́ãrẽ wapa tiiwí.
  bjp-bjp: Ke palgantes ka sok ufu foron minet ae ri met ta lo, ke minet turan Edes,
    i e maleh ken foron minet, ru sabin ru ka sok ufu foron minet tinaiwa lo ruh.
    Ma temtem tikii ri ka nagogon u namin sani i tel ta u.
  xon-xon: Le bitekpiib mɔmɔk nyan ni kitekpiitiŋ ni, ki si nima; binib bi nan bee
    nnyusakpem ponn ni na, bi mu nyan ni ki si nima. Le u jin bi mɔmɔk tibɔr baatuln
    aah ye pu na.
  tzo-ZNT: '@see-verse:REV.020.012'
  mpm-NT: Yɨvɨ ja ni ka jiꞌi chii nducha mar, ni ka nandoto i. Yɨvɨ ni ka ñunduji
    chii ñuꞌun, suni ni ka nandoto i. Ti savaꞌni ga nuu ni kaꞌiin ndɨyɨ un, tendɨꞌɨ
    kuɨtɨ i ni ka nandoto tuku. Ti ni xndichi Yandios sɨkɨ taka ɨɨn ɨɨn nasa kaa maa
    jniñu ni ka saꞌa i.
  ots-NT: Guejti cʉ ánima cʉ xcuí du̱ pʉ jar mar, bú pøx pʉ. Cja̱ bi xoh cʉ ohtzi
    cja̱ co car födi pʉ jabʉ i ttza̱mi quí tzi mʉy cʉ ánima, tzʉdi, cʉ cja̱hni cʉ
    jin gá hñemejʉ nʉ́r palabra ca Ocja̱. Bi bøx pʉ jabʉ xquí hñögui, bi hmöjti pʉ
    jabʉ mír ncca̱htihui ca Ocja̱. Cja̱ bi njuzga cada hnaa según ca xquí dyøte bbʉ
    mí bbʉjti jar jöy.
  hoy-hoy: समुद्र आ सोतकु मंळसागोळ इक जो अदुर दा ईरव कोट बुळ्त, अदिक मृत्यु अदिक अधोलोक
    आ सोतकु मंळसागोळ इक जो अदुर दा ईरव कोट बुळ्त; अदिक आंदुर दा टु हर ऊंद मंळसा अक
    आंदुर क्याल्सागोळ अन्द अनुसार आंदुर न्याय माळकु आत.
  amo-amo: Kurawa kudyawe nutu no ale na ina kuzu nya kunin, ukule nin Hades nun tuno
    ana kule na iwa din nan ngginu, anan kule isuani usharaa nile imon na ina suzu.
  pjt-pjt: Munuṉa nyangu aṉangu uwankara mantangkalpi ilunytja wankaringkula pakaṟa
    ngaṟanyangka tjiyangka kuranyu. Ka tjananya tjiyangka nyinanytjalu uwankaraṯu
    tjukaṟurungku ngurkantanangi nyiringuṟu nyakula tjana mantangka nyinaralpi palyantja
    uwankara.
  cwe-cwe: Na bahali iwalava wanhu wadanganike weli mgati yake, ifa na kuzimu wawalava
    kunze wanhu wadanganike weli mgati yawo. Watagusigwa chila munhu kwaviyasang'hane.
  daa-NT: Gee kuuk amay teeyig sa, amay pakgu kara. Muut sa rasiig geenti ho ba ool
    sa imiliig kunti kara. Buŋ ɗukumco seriin ɗo ay maan kaak ŋu gintu.
  mlp-mlp: Sa mataw kamismeb woqan kamis gineqan moqiyta na kamis gihulosan in hazizir
    ayahta nab tugwahtiq bugiy. Teq mataw tumoqiyta gigo uliq na nazaqmo in mataw
    nab osayta na bunmo gihulosan tugwahtiq bugiymo. Mataw moqiyta na bunmo gwahtiqim
    tursa Mat king ago ban tawontab osta na in amulik-mulikmo gigo daq meqinta kwaziqmo
    in emiyta na tigilum kemyaq.
  ape-C: Aria ihishmorim shagok iri douk seiwok shagok youg aria esheshiruh yegeshiweruh
    horukuk youg iri wata shakutukuk youg shakitak shatowi. Aria ihishmorim shagok
    iri douk shagok shanak shape agundok shagok iri shanak shapeum iri wata shakitak
    shatowi. Eshesh shakitaki shape aria anudok netem wagitur iri nenekumesh baraen
    ihishmorim atin atin wosik-umesh abom um eneheneh aih iri mour eshesh shape sheneken
    iri.
  bgs-bgs: Igluwà tô mga inaté tikud tun ta dagat, tikud tun ta tanà, asta tikud tun
    ta Hades. Igruudan tô langun dan tingód katô linumuwan dan.
  faa-faa: Maiya amo he tawara aporo he nekea kukua kesane maturikia taerakasapo.
    Arirakano aporo hinamo kusua hoane kuramo asekea rea hétisi hauaka aeyaka Kotimo
    poparipeae, aíyaka maturikia taerakasapo. Maturikia taeraka, Kotimo sawia popasane
    tetaoraka menoraka, fana i kukusiraka hauaka wo risia maiya amo, ipu makata rakisiane
    menoraka hakása hakasaraka takekea parakurakasapo.
  kik-kik: Narĩo iria rĩrĩa inene rĩkĩruta arĩa akuũ maarĩ thĩinĩ warĩo, nakĩo gĩkuũ
    na Kwa-ngoma ikĩruta arĩa maarĩ thĩinĩ wacio, na o mũndũ agĩtuĩrwo kũringana na
    ciĩko iria eekĩte.
  cap-NT: Jakziltat pajk kotanacquiz ticztc̈haja, jalla ninacaqui Yooz yujcquiz intirjitatac̈ha.
    Niz̈aza jakziltami ticztc̈haja, niz̈aza ticzi z̈oñz̈ yokquin z̈ejltc̈haja, jalla
    ninacaqui Yooz yujcquiz intirjitatac̈ha. Jalla nekztanaqui tjapa z̈oñinacaqui
    ninacaz̈ paatiquiztan jama pjalz̈tatac̈ha.
  ksr-ksr: Kowenoŋ komuŋ kemeŋ laligogiti, ii kowe Toyanoŋ meleema oŋono Anutuwaa
    jaanoŋ kougi. Koomuwaa kondomondoo Toyaa boronoŋ laligogiti, ii Toya iikanoŋ meleema
    oŋono. Komuŋ koomu gomanoŋ kemeŋ laligogiti, ii iikawaa Toyanoŋ meleema oŋono
    Anutuwaa jaanoŋ kougi. Kaeŋ kouma asugigi Anutunoŋ qaagia motomotooŋ gosiŋ nanamemeŋgiaa
    so jeŋ tegoŋ oŋono.
  eng-TNT: 'and the see gave vp her deed which were in her and deth and hell delyvered
    vp the deed which were in them: and they were iudged every man accordinge to his
    dedes.'
  sbs-sbs: Iwate liba lekezi bonse ba bena mwateni. Ifu ni makumbu ziba lukululi bafwile
    ba bena mwa teni, mi bafwile ba ba atulwa chakuya ka mitendo yabo.
  sue-sue: Are be amira ana ewa meni bebetenai nuso nana mokara itisowa awa donu kei
    awewa awa. Ota bi diti meni da ago ine ema bebetenai awa donu ewesemuwa awa. Ota
    dega nu da ago ine erama bebetenai donu ewesemuwa awa. Ago wewa arumaira itinua
    ami bebetenaira nuai amira susu awa gosinoise ina nusokarera ge kora wenu tepo
    wenua awa.
  fra-NCL: La mer rendit ses morts ; la Mort et l’Enfer rendirent les leurs ; et ils
    furent jugés chacun selon ses œuvres.
  snn-NT: Ja'anrënbi, jai ziayana rëosi'cua, ja'an junni huesësi'cuabi jai ziayabi
    eta mëni nëcahuë. Ja'nrëbi, yequëcua junni huesësi'cuabi yija sa'nahuëbi eta mëni
    nëcahuë. Si'acuabi eta mëni nëcajënna, bacua yo'ojën ba'ise'ere ëñoni, bacua bënni
    senjoñe o bacua premio ro'iye huo'hueni insihuë.
  atb-NT: Haú hkûn, wuìshuq lung-aû gi, yhang má lúng tô é, shi byuq bê bang lé ap
    byi luî, haû shi é hkyô eq Moming le, yhangnhik chyáng lúng tô é, shi byuq bê
    bang lé ap byî akô nghut ri; yuq hkangmó gi, yhumsîng kut é eq rajung za tarâ
    doqdân é hui bekô nghut ri.
  cek-AK: 'Tuipui mah anih thungah kaom kadueh kaminawk to paek; duekhaih hoi hell
    mah doeh angmah hnik thungah kaom kadueh kaminawk to paek hoi toeng: a sak o ih
    hmuennawk baktih toengah nihcae to lokcaek.'
  bkd-bkd: Saena ha nangamatay diyà ta dagat daw ta bugtà daw ta Kamatayan nangabanhaw
    dayun hinukuman sa kada sabuwa sumalà hu binuhat din.
  ctu-76: Jini quixtyañujob tsa' bʌ sajtiyob ti ja' tyac ti loc'sʌntiyob tyʌlel ti
    ja'. Jini tsa' bʌ ch'ujñʌntiyob ti loc'sʌntiyob ti yajnib. Dios ti' yʌq'ue i mel
    i bʌ ti jujuntiquil che' bajche' ti' cha'le che' ñac cuxulob tyo.
  lac-NT: Bayiri' xan, a mac a quimij, a bint ja' tu caj u ch'ʌtob a c'ac'nabo' uch,
    quij, caj binob ich ʌcʌtan C'uj, cax a mac a muca'b ich yoc'ocab caj binob ich
    ʌcʌtan C'uj. Mʌ' ja wirej, robob rʌc binob quir yiric wa manob tu tsoyir wa mʌ'
    manob tu tsoyir.
  xla-xla: Epapedeme kaula pato dulu dla palli so hutiyeletapo matle haliyamale dla
    wowoyamuwa. Epalati palli so opi poloweta hohopo ha꞉ha꞉le so mate epame powame
    tame ha꞉ha꞉lalo mota hohopo ha꞉ha꞉le so hapuloma mape haliyamale dla wowoyamuwa.
    Epalati Godtapo yia꞉ta halomha꞉ha꞉le koko hapulomaye buka tle ompolomama yia꞉
    kokoye gladuwa.
  xav-NT: '@see-verse:REV.020.012'
  cuk-cuk: Geb degi, demargi dulemar-burgwismalad ainialid. Burgwed-igar, degi, Neg-uan-Hadesʼye-nugad,
    burgwarmalad-mamaid uksad. Bela amarga, emar-ibmar-imaksamaladba ega igar itolesmalad.
  tbf-tbf: Mi barateis a nga tsupuk rivie bu miensei gi ta nga mon sien, ma mi miensei
    ma mi Ades guor nga tsupuk rivie gie bu miensei gi ta nga mon sien. Ma e Raban
    a nga vuortie gie kokouk vemusurie bu tsinatsangagie.
  uig-CYR: Деңиз өзидә өлгәнләрни тапшуруп бәрди, өлүм вә тәһтисараму өзлиридики өлгәнләрни
    тапшуруп беришти. Һәр кимниң үстигә өз әмәлийитигә қарап һөкүм қилинди.
  ikw-NT: Osimini gwehịa ele nwụrnu nụ rime a, ẹnwu nụ ẹli rẹnwu gwehịa ele zị nụ
    rime be, be kpe nye ọbula ikpe lele kpa ẹrnu ọ rnụrnu jiri zịri.
  khs-khs: 'Ikila emiwa hano ka:nayewi sena hano katawa ya:te telawa mene tesikeye.
    Apula: sena kesale kulu howa kulusene pota: enene Hetisi peleya: emi Koteyewi
    mene mine, aluse mene tesikeye. Mene tesilapola:, Kote pukawemi momateyawa faka:pela:
    akelese, puwano iwa seta: kulumake peleya: weyemi sita:ne ikila emiwa, iyewi mane
    timiyawa akelese semetei semetei esa: takalepela: takala:pekeye.'
  dwr-ENT: ኣባይ ባሬ ጊዶን ዴዒያ ሃይቄዳዋንታ ኢሜዳ፤ ሃይቁኔ ሲዖሊ ባሬንቱ ጊዶን ዴዒያ ሃይቄዳዋንታ ኢሜዲኖ። ኡባይካ ባሬንቱ
    ኦሱዋዳን ፒርዴቴዲኖ።
  pma-pma: Atas sa lat koakeil umat ien. Ka Matien ka Hedis, keilu mun lusa lat koakeil
    umat koa luvuli kat keil. Anatin, en meatin keil vasi, Ahi san mahien min keil
    musil asa koa keil amumoni.
  atd-NT: '@see-verse:REV.020.012'
  tel-2017: సముద్రం తనలో ఉన్న చనిపోయిన వారిని అప్పగించింది. మరణమూ, పాతాళ లోకమూ వాటి
    వశంలో ఉన్న చనిపోయిన వారిని అప్పగించాయి. వారంతా తమ కార్యాలను బట్టి తీర్పు పొందారు.
  hat-BSA: Lanmè a te bay mò ki te ladann yo. Lanmò ak sejou lanmò yo te bay mò ki
    te ladann yo. Yo te vin jije, yo chak selon zèv pa yo.
  top-NT: Ni̱ para cha̱stum ni̱n tzánka̱lh; pupunú ni̱ lá tú má̱tze̱kli y macamá̱sta̱lh
    ixní̱n y xapu̱chiná li̱ní̱n na̱ macamá̱sta̱lh hua̱k tí ixtahuila̱na ní tachá̱n
    ni̱n, ni̱ para cha̱tum ni̱n kalhtá̱xtulh ni̱ma ni̱ tatlahuaca taxokó̱n la̱ta tú
    qui̱tlahuachi nac ca̱quilhtamacú.
  msk-msk: Kariko nang yamangkamatay pyapaatobang sang gaingkod disang trono, yang
    yamangkamatay disang dagat aw yang asang lopa aw yang kallowa nilan na asang pandatnganan
    na pyagangaranan nang Hades. Yookman silan tungud sang manga imo nilan.
  gyr-NT: Omano vahecuer opa yuvɨnose para guasu pɨpe sui, iyavei tehõgüer recosa
    sui opa yuvɨnose; ichui opacatú mbahe sembiapogüer rese porandusa yuvɨreco chupe
    no.
  kmh-kmh: Pen Gor biynimb ñiŋg solwara akaŋ akay kumiy, am kor yomb giniŋg kond mindeyak
    gok maŋgiysek dand apiy, kor kuyip ak niŋiy yerer giyak ak niŋak.
  ukr-ONPU: Море віддало мертвих, що були в ньому, а смерть та царство мертвих – тих,
    що були в них, і кожного судили за його вчинками.
  emi-emi: Elamana me Nimate me Hades laghe tau vella matena atoa tani lao tale niaisakei
    eteae, me kateva kateva taumattu ghe aisakei tale gheegheleiaane.
  zpv-NT: Ñihsadoꞌ biuꞌnan ntriehgu bwiinn nin guhchi lohon, guelguhchi, nee lahta
    xteenn guelguhchi batsiiga laꞌh raꞌ bwiinn guuchi nin guyuuꞌ loh raꞌn loh Dxiohs.
    Ya chiꞌchi bwiꞌhnn Dxiohs guelguxchisi xcweenta tuhbigah raꞌ ba pur ziga cada
    bwiꞌhnn tuhbigah raꞌ ba.
  gux-gux: Mi ñincianma den guani ya tinkpila den ye mi ninni, mi kuuma leni bi tinkpiba
    yekaanu moko den guani ya tinkpila den ye bi ninni. ke bi jia yua kuli buudi nani
    bi bontienkaala n den tie maama.
  kos-kos: Na meoa el fuhleak mwet misa in meoa uh. Misa ac facl sin mwet misa elos
    srukak pac mwet misa su oasr yorolos. Ac elos nukewa nununkeyuk fal nu ke orekma
    lalos.
  ibo-ibo: Oke osimiri niile nyeghachiri ndị niile nwụrụ nọ nʼime ha. Otu a kwa, ọnwụ
    na ala mmụọ nyeghachikwara ndị nwụrụ anwụ dị nʼime ha. E kpekwara onye ọbụla ikpe
    dịka ọrụ ya si dị.
  yml-yml: Egavo basenadi i wafaga malaveseye wata ꞌavale, wata towafa Vatuꞌai Manamanawena
    ꞌwaineye, matatabudi i souyedi i maia i vonayavuga yadi sauluva fwayefwayeye faifaidi.
  ory-ory: ସମୁଦ୍ର ଆପଣାର ମଧ୍ୟବର୍ତ୍ତୀ ମୃତମାନଙ୍କୁ ସମର୍ପଣ କଲା, ଆଉ ମୃତ୍ୟୁ ଓ ପାତାଳ ସେମାନଙ୍କ
    ମଧ୍ୟବର୍ତ୍ତୀ ମୃତମାନଙ୍କୁ ସମର୍ପଣ କଲେ; ପୁଣି, ସେମାନେ ପ୍ରତ୍ୟେକେ ଆପଣା ଆପଣା କର୍ମାନୁସାରେ
    ବିଚାରିତ ହେଲେ।
  bzj-bzj: Di see giv op aal di ded peepl dehn weh mi deh een deh. Ahn det ahn di
    plays weh det rool giv op aal di peepl dehn weh dehn mi ga. Ahn evribadi mi joj
    akaadn tu weh dehn mi du.
  chk-chk: Mürin ewe matau a fangewu ekewe mi mäla ra nom lon, pwal mäla me ewe lenien
    sotup ra fangewu ekewe mi mäla ra nom lor. Iwe, ir meinisin ra küna kapwüng won
    meinisin mine ra föri.
  ssd-ssd: '@see-verse:REV.020.012'
  acr-TNT: Ri mar xebutzelej lo ri ecaminak e cꞌo chupa; ri rajaw ri camic y ri rajaw
    ri Hades xequitzelej lo ri ecaminak e cꞌo cucꞌ; y xkꞌat cꞌu tzij paquiwiꞌ chiquijujunal
    e chirij tak ri quiꞌanom.
  rop-rop: '@see-verse:REV.020.012'
  mee-mee: Na pelau ke tungupataea ragau reke mate onreke momo ngallo nge i. Ba mateng
    kala nga malle nga reke mate e momo ngape bavakena keke tungupataea reke mate
    onreke momo ngallo nge ri. Nae Nutu ke kalinane ri kinung kurumea baingareame.
  mwf-2018: Kardu-ka kardu wurnangat warda ngatha pingkadhuktha pangu-yu kumparra
    warra ngarra da chair ngala nhini-yu. Kardu ngarra da putek ngala kanhi thangunu-ya,
    i ngarra lalingkin thangunu purniwuwuptha-ya. I kardu wiyenpun terert warda ngatha
    ngarra purniwuwuptha wardarra pingkadhuktha pangu-yu. I nukunu nhini ngarra da
    chair ngala pangu dinidha-ka murrinh warda mam ngarra pamanu kardu nhini-nu-yu,
    nhini-ka da mange ngarra pigunu pumedha purni-ka ngarra nanhthi buk nhini wurriningkadhuktha
    wardarra-yu.
  dif-dif: Ja panto pirnali tanana nari jinkina tikana wonti, tana nunkangu nganana
    wonti; ja narilali ja turulali tanana nari jinkina tikana wonti, tana pudlangu
    nganana wonti; ja tanali kalala manina wonti tanani ngankanandru.
  gam-gam: Solwara goi una aglo er womaka, goi dumo mor ge porapora er womaka, iwa
    sia king al ami dje moi iwa ge, ga singare ye wani mal kot ye omuk to awi.
  nou-nou: Edo embo ewa da mambuse bebetegurisera awa ungoda tamo awa ewa da atiri
    embobo awa ewa da edo vivitisera. Edo embo berari bebetegedo betari da yei da
    atima isera awa ungo vivitisera. Edo embobo awa ro edo isera awodo da God mi ungo
    kasisira.
  mqb-NT: A'am a vənihey anan ɗo sa mac à a'am inde ataya awan. Amac pi zek tə Məke,
    tə vənihey anan ɗo a tinen ma mac aya fok. Mbərom a gan sariya anà ɗo a ataya
    fok, kuwaya pi mer su way anahan ma ga aya fok re.
  ape-B: Ali chanatimaguk chagak uli douk seiwak chagak yous ali echechiluh yegechiweluh
    hlalaguk yous uli wata chatukemaguk yous chaitak chaltowi. Ali chanatimaguk chagak
    uli douk chagak chanak chape agundak chagak uli chanak chapemaluli wata chaitak
    chaltowi. Echech chaitaki chape ali anudak netemu sia uli nenemech balan chanatimaguk
    atin ati nyanubu nyanokwnumech umu enenyi enen pasin uli moul echech chape cheneken
    uli.
  grc-F35: Καὶ ἔδωκεν ἡ θάλασσα τοὺς ἐν αὐτῇ νεκρούς, καὶ ὁ Θάνατος καὶ ὁ ᾍδης ἔδωκαν
    τοὺς ἐν αὐτοῖς νεκρούς. Καὶ ἐκρίθησαν ἕκαστος κατὰ τὰ ἔργα αὐτῶν.
  cav-NT: Cueri cuanaja ecuaque juquetu emaju cuanaque cuinanacuare. Tumebaedya emaju
    cuanaja eaniqui juque emaju cuanaque cuinananucacuare. Yusuratu quisarati ejitaju
    acuare eje bucha peadya peadya judadiyaque tuna eje bucha anie, meree riyaque
    yahuaju juhua equedya aishu. Yusuja biji eque anihua cuanaque tujatu jida acuare.
    Tuja biji eque ama anihua cuanaque bacuetu nerecaturacuare.
  kgp-NT: Ũ tỹ goj ki kãgter mũ ag vỹ tá nỹtĩ gé, ũ tỹ vẽser jamã tá nỹtĩ ag kar ti.
    Vẽnh kar vỹ tá nỹtĩ. Ag tỹ nén han mũ kar kajãm kãn jé ag tóg ke mũ ha.
  bvd-bvd: Sui, na toae ki ne da mae laona asi daka mauri lau, ma na toae ki ne da
    nii laona saegano ma 'ana fera kera toaa mae ki daka mauri lau. Ma God ka ketoa
    naa toae ki sui guu faafia si doo ki sui guu ne da ilida ki mai.
  ukr-1871: І дало море мертвих, що в ньому, і смерть і пекло дали мертвих, що в них;
    і суджено їх, кожного по дїлам їх.
  apz-apz: Aꞌamu mijo ayomo peꞌnɨmentohofo sofe pijafo mijo mtaꞌni Anɨtu nomanto aꞌamu
    hwahopo peꞌnɨmentohofo sofe pijafoso Anɨtu maꞌmentisofoho. Aꞌamu hopiꞌnonohino
    sofe huyoꞌmango somo Anɨtu utɨmaꞌmentisoso aꞌamu nɨhuꞌno hopiꞌnonohino somo kako
    angaꞌno angaꞌnohino sofe yahino somneꞌno yano ilofɨhwajɨmentisofoho.
  yon-yon: Karamok angkambed dukniwendaniib okad yirimbed dukniwendaniib kuu kuyaambed
    dembe menebiiwe, yoworiwenbondaniib kwangkon kuyaambed dembe menebiiwe, yi mimim
    korem kuu komo kamiwen kuu kwane wengyundandoon.
  poi-NT: Jém lamar chióy jém caaneyajwɨɨp, icɨɨjuŋcot jém it́yajwɨɨp je̱m. Jém muerte
    y jém Hades chióyt́im jém caaneyajwɨɨp. Icɨɨjuŋcot jém it́yajwɨɨp je̱m. Cɨɨpiŋyajta̱
    cada tu̱mtu̱m juuts iwat cuando vivonam.
  wuv-wuv: Ei ma'ea laloo agi, rona lele'amai ma ana rona lele'amai ei ma'ea a'a fei
    gufuu ma'ea ma Hades ma hememea rama'a na tonaa dududuana ana ale'ei ei bigi'ana.
  quf-NT: Chaymi chay mar yakumapis, pay wanuchishankunata qukuran. Chaynullami, chay
    wanuy chaynulla tukuy wanushakunapa tananpis wanushakunataqa qukuran. Chaymi tukuyta
    rikar yaĉharanllapa, imakunatami kawsayarqa ruraran ima nirmapis.
  yuw-yuw: Oro, omomyi yu top tumoc idungma wo asan imuna mata youpdec öngbödegung.
    O omoc orin omomyihon böcsano yu owi amna omomyi woce idungma asan imuna mata
    youpdec öngkung-bödegung. Yu ambarac mata youpdec öngkungbödeuya Kopotorocho inoin
    inoin toroc kiapmo yangmuna worochon toroc urago imogoc.
  hus-NT-1971: C’uajat taja’ an inicchic axi tsemtsits tam ti xe’ets al an ja’ ani
    yab joliyat tsabal, jaye axi joliyat tsabal. Ejthajitschic c’al a Dios ani t’ajchinal
    an ts’ejcaxtalab c’al a Dios ti junchic tim patal jant’inits in t’ajamal in t’ajbil
    tam ti xe’tsin ejat teje’ tsabal.
  med-med: Ni kʉn, num kuta ei ndi, wamp kuⱡi mormin mbʉ pora, yant ndupa ngurum.
    Wote wamp kʉmp titim wu ei ndi, wamp mbʉ nga pora, uⱡ etʉng mbʉ mel, pilpa kʉmp
    titim.
  bch-bch: Be gid matemate toa tienono tadiai, tad ilongean gid ta tidae ga tinam.
    Be Matenga ga Tibur togid Panua Matemate, gid pade tilongean led panua matemate
    ta tidae ga tinam. Ta Eaba toa imamado ngan mul maron aea irau gid kelede kelede
    ad posanga ngan saoa kolinga ga tibada ngan led kadonga.
  cco-NT: Jo̱ camóˉo e cajangꞌˊ jmɨñíꞌˆ jaléngꞌˋ ꞌlɨɨ˜ i̱ catɨ́ɨngˉ, jo̱guɨ i̱ fii˜
    e lɨ˜ teáangꞌ˜ jaléngꞌˋ ꞌlɨɨ˜ cajamꞌˊbre lají̱i̱ꞌ˜ i̱ ꞌlɨɨ˜ i̱ catɨ́ɨiñˉ cajo̱.
    Jo̱ lajaangˋ lajaangˋ i̱ dseaˋ íˋ catɨdsiˊ íꞌˋ quiáꞌrˉ lɨ́ꞌˆ laco̱ꞌ jí̱i̱ꞌ˜ e
    cajméerˋ ie˜ lamɨ˜ seeiñˋ fɨˊ jmɨgüíˋ.
  deu-1951: Und das Meer gab die Toten, die darin waren, und der Tod und das Totenreich
    gaben die Toten, die darin waren; und sie wurden gerichtet, ein jeder nach seinen
    Werken.
  alq-ALGNT: 8a8adj igi8e kagi nisaba8e8apan kitcigamikag, 8a8adj igi8e 8eckadj kagi
    nibo8apan acitc ka te8apan iima taji ka te8adj a8iagog kagi nibo8adj, kakina iima
    tebanig. Kije Manido dac ogi tibakonan kakina, adi kagi pi inakamigizindjin.
  ixl-NNT: As jankꞌal unqꞌa uxhchileꞌ uvaꞌ maꞌtik ikameꞌ uvaꞌ atik xeꞌ u mar as tukꞌ
    unqꞌa uvaꞌ atik tu u atinbꞌaleꞌ uvaꞌ atkat unqꞌa kamnajeꞌ, as maꞌtik itxakebꞌ
    vatz u nimla xonlebꞌaleꞌ tiꞌ ibꞌanchu veꞌt isuuchil tiꞌ unqꞌa uvaꞌ kam maꞌtik
    ibꞌanataꞌ.
  boa-NT: Téijyúu pámeere dsɨ́jɨvémé ijchívyécunú móáñé pañétuu, ííñújɨ́ pañétuu,
    íjcyane. Áámemáa ímíbájchoobe muhdúhjáa ditye ícyahíjcyánéhjɨ.
  quh-NT: Wañuskaska tucuy ladosmanta llojsiramorkancu, kochasmanta, uqhu pachamantapis.
    Sapa ujnincu ruwaskasnincumanjina juzgaskas carkancu.
  kwi-kwi: Katsa pi kwarɨt irɨttuzkas, wan chiwal an sukin irɨttuzkas, purazi. Diosne
    usparuzpa kal kiarɨt aizpa mɨmanat kit usparuza uspa kwail kiarɨt aizpa kainanara.
  agm-agm: Aihɨ isɨhiya durɨhɨraatɨhɨ napopɨ ahosohiyɨhiyaisangi nepasi Autaahaatɨhomɨ
    ndɨhetɨ niyauhɨ amɨ isɨhiya napopɨ napwaatotɨhandunɨ amɨ isɨhiya napohiyɨhiya
    kiya nuwɨ bimohɨpatɨ aunahɨpatɨ namasi napɨtaatɨwɨ nupusoaasihɨ Autaahaatɨhomɨ
    ndɨhetɨ niyawaayopo. Naiwɨ bitohauhɨ Autaahaatɨho kiya nehɨ nɨnaasiyaahɨhɨ kiyohɨpɨpa
    utɨpɨhoaatɨhɨ mmonatɨ jatetinjatɨ komɨ kotɨhandaapɨhɨ kiyai tipɨpataatɨ usonataise.
  ubr-ubr: Namon sabu kamitai sirabob ato kamit on osi sabu babanai bag ibotanis simama
    on ikirires sinai. Rabob a sabu tafanam babanai bag sirabob nono nan ibotanis
    simama, osi mat on sabu ikirires sinai. Ato osi sabu engon asi bobo mamaba sifofour
    on fofonin nanaba sigurubabanis.
  tsw-NT: A̱vu ama a na a̱ kuwa̱i a̱tsuma̱ a mala e isawan a̱ ma̱ka̱ka̱n ma̱ nda̱na̱ta̱
    n tsugonoꞌo, adama A̱sula̱ a yuwaan le ugeꞌetosu. Ukwa̱ oɓolo nu Ukwisa̱ a̱ ta̱wa̱a̱
    na̱ a̱kwa̱kwa̱ a na a̱ ri pe a̱tsuma̱ e le, reve A̱sula̱ a yuwaan le ugeꞌetosu
    e ili i na a yuwain.
  cax-NT: Cuama tato bama macoiñoca eanaqui narubaitu turrü (tonema bama ubacarama
    tücañe) y cuamatito auqui nicü bama macoiñoca. Arrti Tuparrü bacurrtarati aübu
    namanaiña isiu na nisamutema tücañe icu cürrü.
  aia-aia: '@see-verse:REV.020.012'
  srp-1865: I more dade svoje mrtvace, i smrt i pakao dadoše svoje mrtvace; i sud
    primiše po djelima svojima.
  agt-agt: '@see-verse:REV.020.012'
  lug-lug: Ennyanja zonna ne ziwaayo abafu abaali mu zo, n’okufa n’Amagombe nabyo
    ne biwaayo abafu abaabirimu. Buli omu n’asalirwa omusango, ng’ebikolwa bye bwe
    byali.
  yby-yby: Sakoya aya onawalo maya ela noku helebo wewenamakiya akuya dilipe-loko
    nisiye. Ito aha helebohena ito loku helebohena maya akuya dilipe-loko nisiye.
    Sa-iboya aya heliki wabo wewena mukiya iki moliki abo monawanipohenama le soto
    moloko pasobetaiye.
  heb-heb: ויתן הים את מתיו והמות והשאול נתנו את מתיהם וישפטו איש איש כמעשיהם׃
  mpp-mpp: Aime kiwecka homalu hauibong gagaing, yenge kiwecti hegilecebame ofeibong.
    Yenge homac nga Wangec-macka homaibong gagaing, yeke inguchac yenge hegilecebaboc
    ofeibong. Inguc ailu ngic-ngigac filesoc filesoc aibabanginengtesocka mimoctocebawec.
  apb-apb: '@see-verse:REV.020.012'
  san-TEL: తదానీం సముద్రేణ స్వాన్తరస్థా మృతజనాః సమర్పితాః, మృత్యుపరలోకాభ్యామపి స్వాన్తరస్థా
    మృతజనాః సర్మిపతాః, తేషాఞ్చైకైకస్య స్వక్రియానుయాయీ విచారః కృతః|
  ben-IRV: পরে সমুদ্রের মধ্যে যে সব মৃত লোকেরা ছিল তাদের সমুদ্র নিজে তুলে দিল এবং
    মৃত্যু ও নরক নিজেদের মধ্যে যে সব মৃত লোকেরা ছিল তাদেরকে ফিরিয়ে দিল এবং সব মৃতদের
    তাদের কাজ অনুসারে বিচার করা হলো।
  ntu-ntu: '@see-verse:REV.020.012'
  pan-pan: ਅਤੇ ਸਮੁੰਦਰ ਨੇ ਉਹ ਮੁਰਦੇ ਜਿਹੜੇ ਉਹ ਦੇ ਵਿੱਚ ਸਨ ਮੋੜ ਦਿੱਤੇ, ਮੌਤ ਅਤੇ ਪਤਾਲ ਨੇ ਉਹਨਾਂ
    ਨੂੰ ਦੇ ਦਿੱਤਾ ਜੋ ਉਸ ਵਿੱਚ ਸਨ, ਅਤੇ ਹਰੇਕ ਦਾ ਨਿਆਂ ਉਹ ਦੇ ਕੰਮਾਂ ਅਨੁਸਾਰ ਕੀਤਾ ਗਿਆ।
  gvc-gvc: Baharo pjiri mapʉ yaria miniina, diapʉ ti cohãrina cʉ̃hʉ wahcã mʉjaa wahahre.
    Ã yoa yahpa puhichapʉ jiina, yariaina ti jiropʉ jiina cʉ̃hʉ mʉjaa wahahre. Ti
    ã mʉja sʉchʉ tói dujiriro ti yoarire masi pahñono, tinare besehre ñaina, noainare.
  sbk-sbk: Ensombi ehabhefwizye abhafwe bhabhali mhati yakwe enfwa na hwilongo hwabhafumizya
    abhafwe bhabhali mhati yakwe, na bhafwe bhalongilwe hwashila shabhabhombile.
  mya-JVB: သမုဒ္ဒရာ သည် မိမိ ၌ ရှိသော လူသေ တို့ကို အပ်ပေး ၏။ မရဏာ နှင့် မရဏာ နိုင်ငံသည်လည်း
    မိမိ တို့၌ ရှိသော လူသေ တို့ကို အပ်ပေး ကြ၏။ လူအသီးအသီး တို့သည် မိမိ တို့အကျင့်
    အတိုင်း တရား စီရင်ခြင်းကို ခံရကြ၏။
  kgf-kgf: Waŋu nalé imuaru konduŋ qeriaiguc humumia hegic imi meleŋ énécmiyec. Waŋu
    humuc ʒéma humumia ionac baec dumuŋa acguc qerigiraiguc humuc ic hegic imi meleŋ
    énécmiyoc. Waŋu icya icya wawaŋ memegina kiwiiguc ooya imuac séciguc ʒégési énécmiyec.
  awb-awb: Sóreq wanínká pukia kéyábé, Sóreq wanípípéqté kiembogue pokoro arítéhrara
    Puké Aninseq Iraipéqté Ánínseqka pukia kéyábé, Iraipéq sueq pokoro aritehye. Pukia
    kégá pokue sainsúéh ánípá sewana wega oga míarotaté árámbéhrí pukia ké peh morání
    moránínue iwíáhue tagéna ehweh aritena sainsúéhre.
  gdn-gdn: Iyapana egi popotagubu ragidai ki mu mete kina egi rabineya kimpu ubumpu
    Mamanuga God e yabareya ubumupu. Ade popotagubu ragidai kuduba po kasiyarai waditapu
    dokodoko po wateya idiwa ki mu mete kina kimpu ubumpu Mamanuga God e yabareya
    ubumupu. Mu eyaka eyaka badidi kwaetagubu ki denai mu makeya makeya wadumupu.
  nko-NT: Ɔpʋ lɛ́lɛ awupʋ́á bʋbʋ mʋtɔ ba. Lowu mʋa afúlitɔ ɛ́ bɛlɛ amʋ́á bʋbʋ amʋ́tɔ́
    ba. Bulu légyi okugyíɔkʋ asʋ́n mʋ bwɛhɛ́ ɔnɔ́.
  bsn-NT: '@see-verse:REV.020.012'
  pib-NT: Ga wa tsru wenga genekatkana gipnachine wane gwanatachine. Ga wa gipukchi
    ga wa gipnachine gwiyawaka genekna wane gwanatachine rushpakinripna. Giyagni satkaka
    gitakyagooka rixa kamruretyawaka.
  wiv-wiv: Manumanu laveve kua dia ta mahitu na dazi dia ka varimateai, ia dia ta
    pe na dazi dia ka gotalatala. Na Matea kamana Malala kana nuhu kua dia te varimateai
    kava, ia dia ve ta vatia manumanu matemate kua na polokodia dia ka gotalatala
    ve. Dia laveve dia ka zahe madi na matani Vuvu, kete koto kiridia muri na kadia
    mogemoge laveve kua dia ta kakatia.
  reg-reg: Inyanja nibhasosha abhafuye bhanu bhaliga bhalimo. Olufu na nyombe nibhasosha
    abhafuye bhanu bhaliga bhalimo, na abhafuye nibhalamulwa okulubhana na chinu bhaliga
    bhakolele.
  mlh-mlh: Koego komeru rakaru gobuŋ, oi koe Rauineji bokirie yabeme Anuture jiŋoo
    wapebuŋ. Komere kukure Raure meo gobuŋ, oi Rauine oiji bokirie yabeya. Komeru
    kome misoŋ kaeo rakaru gobuŋ, oi ore Rauji bokirie yabeme Anuture jiŋoo wapebuŋ.
    Oŋu waperu fukebi Anutuji buŋoyaŋuŋ moakoŋ moakoŋ osoeru eeboboyaŋunde so mitari
    yareya.
  gof-ENT: ኣባይ ባ ጊዶን ዴዒያ ሃይቂዳይሳታ ኢሚስ፤ ሃይቆይኔ ሲዖሌይ ባንታ ጊዶን ዴዒያ ሃይቂዳይሳታ ኢሚዶሶና። ኢሲ ኢሲ
    ኣሲ ባ ኦሱዋዳ ፒርዳ ኤኪስ።
  aau-aau: Sour-yawp-ar hiykwe seyr lokrue-uwrsa hyo mon ma lwak seme isay ha. Seyr
    Lokrue o, Lokrue-mo-yier o, hohkwe uwrsa hehe nion ma lwak seme ma-isay ha. Seyr
    uwrsa ma lokrue me kokwe hmo prueyn prueyn-aw mo yor arian homkiaw ma mon mo liy-liy-aw
    lira mesor anon anon.
  tvk-tvk: Tas misa rat ngan xil xa lalel en. E maten e Hedis, xalu mun lusa rat ngan
    xil xa lalel ladi e xalu. Reitin, ngan xil vus xa lamat, Hi milepis rin nae nggusil
    naha xa xil latepol ni.
  prf-NT: Inluwas nen diget en nágkatay hidi a ked haud. Inluwas bi nen Kamatayan
    sakay nen lugar nen patay hidi en nágkatay hidi a ked dikodi. Hinatulan en atanan
    ayun ten ginamet di.
  auy-auy: Uwí-nómpímbó pukáan-kwaasi íyáfasinowasa marafáꞌó pukáan-kwaasi íyáfasinowasa
    pukáan-aempakemba íyáfasinowana Maníkó moórá-mora-waasi miwítí áwáu tuwánéna aaifimbá
    maitinkéna
  tbg-tbg: Viva ko tivaqiro vi vaumanta nora namariqi raqutuvu vaiinti nahentika namariqihai
    qovaramavi oru vi taintara avuqaa vaumanta, qutu vuaka vaunaihaivata vaiinti nahenti
    qovaramavi oru vi taintara avuqaa vauvaro taintaqaa oquviro vauva vika nái qaqi
    vau entara vare vau kaiqarara iriharo ko tivaqiro vi vaura.
  hub-NT: Tura nayantsanam jakeku aina, nugkanam jakau ainajai Yuus etegkeam artasa
    ashi nantararmayi. Tumawarmatai chiki chikichik nita takatrin iiras akanmayi.
  hmo-hmo: Davara lalonai idia mase vadaeni taudia be davara ese idia ia henia daekau
    lou. Bona Mase, bona mase taudia edia gabu ese idia lalonai idia koua noho taudia
    idia henia daekau lou. Vadaeni idia danu be Kota Biaguna ese edia kara hegeregerena
    idia ia kota henia.
  big-big: '@see-verse:REV.020.012'
  gux-G: Mi ñincianma den cedi ke ya tinkpiba n ye mi niinni ñani. Mi kuuma yeni
    ki kpientinga mo cedi ke yaaba bi niinni mo ñani; bi den buu bi tinkpiba ke li
    cɔlni yuakuli ń tieni yaali o yema nni.
  cnl-NT: Ca²³jɨ̱'n² jmɨ²³ñii'³¹ la²³jɨn³ dsa³ 'i³ jú̱n²³ 'e̱'³ jmɨ²³ñii'³¹. 'E³ quie'²³
