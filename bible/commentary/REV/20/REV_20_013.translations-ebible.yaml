    ŋɑ si bɛi kookoosu nŋɑ í to.
  gaq-gaq: ଆତେନ୍‌ ବେଲା କେଣ୍ଡିଆଃ ବିତ୍‌ରେ ଗୁଏଲେଃକ୍ନେ ରେମୁଆଁଇଂ ତଃଡ଼ିଆ ପାଙ୍ଗ୍‌ଆର୍‌କେ ।
    ନର୍କ କୁଣ୍ଡ୍‌ନ୍ନିଆ ଲେଃକ୍ନେ ଗୁଏ ରେମୁଆଁଇଂ ଣ୍ଡିଗ୍ ତାର୍‌ଚେ ପାଙ୍ଗ୍‌ଆର୍‌କେ । ମେଁଇଂ ସାପାରେ
    ନିଜର୍ ନିଜର୍ ସ୍ଲେ ଅନୁସାରେ ବିଚାରିତ ଡିଂଆର୍‌କେ ।
  gof-RNT: Abbay ba giddon de7iya hayqqidayssata immis; hayqoynne Si7ooley bantta
