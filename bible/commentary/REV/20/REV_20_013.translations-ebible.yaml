verse: REV.020.013
translations:
  kpx-kpx: Davalata vatatamo haluvisi odavae tiale keabuike bahata Kosive ke vudimo
    lavisi ua. Ige Kosive keu abu vadeu vadeu vamale ke abuemo kaovanu.
  okv-H: Eto book nei hirikehija amo vasiri ta book ra eto use te embo pehari ta ahihi
    irari degi te eto eva te na pehari embomeni tapa ikehere puvera
  tbo-tbo: Tauhi boga uyahina hi eneno hi nei ma hiyoyowa tu enogena po hipuli tu
    hilahilagehi atapuhi hi liya mai ma yamoha po yamoha a dewa uyahihiyei i wimihehi
  mal-C: സമുദ്രം അതിലുള്ള മരിച്ചവരെ വിട്ടുകൊടുത്തു. മരണവും പാതാളവും അവയിലുള്ള മരിച്ചവരെയും
    വിട്ടുകൊടുത്തു. അവർ ഓരോരുത്തരും അവരവരുടെ പ്രവൃത്തികൾക്ക് അനുസൃതമായി ന്യായംവിധിക്കപ്പെട്ടു.
  grc-SR: Καὶ ἔδωκεν ἡ θάλασσα ⸂τοὺς νεκροὺς τοὺς ἐν αὐτῇ, καὶ ὁ Θάνατος καὶ ὁ ᾍδης
    ἔδωκαν τοὺς νεκροὺς τοὺς ἐν αὐτοῖς·⸃ καὶ ἐκρίθησαν ἕκαστος κατὰ τὰ ἔργα αὐτῶν.
  bgc-bgc: अर समुन्दर नै उन मरे होए माणसां ताहीं उगळ दिया, जो उस म्ह थे, अर मौत अर
    अधोलोक नै भी उन मरे होए माणसां ताहीं उगळ दिया, जो उस म्ह थे, अर हरेक का न्याय
    उनके काम्मां कै मुताबिक करया गया।
  khz-khz: Rawaparai gekwaregato talimara rawaparana gekuliitito, e Kwarega e kwarega
    talimara avuavura getaluna Kapuna (pa Hades) na gekuliitito. Ne maparaparara kwapurakwapura
    rakagau rakagau gekalarato gelegelerai eagirorirato.
  deu-TKW: Und es gab das Meer seine Toten und der Tod und die Hölle gaben ihre Toten,
    und sie wurden gerichtet jeder nach seinen Werken.
  zsr-NT: Lu nis zxön gulurúj nup chnatgac, nacuáꞌ lu nis zxön. Lu yöl‑laꞌ gut, len
    lu latj chul gulurúj nup chnatgac, gulacuáꞌ gap niꞌ, atiꞌ glequi xbeynëꞌ Dios
    tu tuëꞌ tsca nac le glunëꞌ.
  lin-lin: Ebale monene esanzaki bakufi oyo bazalaki kati na yango ; kufa elongo na
    mboka ya bakufi esanzaki mpe bakufi oyo bazalaki kati na yango. Mpe bato nyonso
    basambisamaki, moto na moto kolanda misala na ye.
  hns-NT: Samoendar, maut aur maral logan ke djagaha aapan aapan maral log ke djaain
    deis. Aur djaise oesab aapan djiewan bietaais raha, oisane oesabke biese me faisala
    karal gail.
  noa-E: '@see-verse:REV.020.012'
  eng-EMTV: And the sea gave up the dead who were in it, and Death and Hades gave
    up the dead who were in them. And they were judged, each one according to their
    works.
  mib-NT: Te tāca ndɨ́yɨ jeē ní cajihī nuū mar, ni nanecoo. Te suni ni nanecoo tāca
    ndɨ́yɨ jeē ní cajihī i, jeē íne i máá lugar nuū cáyūcu ánuá ndɨ̄yɨ. Te ni sándaā
    yā sɨquɨ̄, núu ndese ni casáha ɨɨn ɨɨn i.
  lif-NT2: हे़क्‍क्‍याङ् वाहङ्‌ङिल्‍ले़आङ् खे़प्‍मो के़याक्‍पा के़सिःबाहाॽ नुःक्‍तुसिरो॥
    सिःमे़न् नु खे़मायङ्‌सङ्‌ङिल्‍ले़आङ् खुन्‍छिॽओ के़वाॽबा के़सिःबाहाॽ नुःक्‍ते़त्‍छुरो॥
    हे़क्‍क्‍याङ् खे़ङ्‌हाॽरे़ मे़जोगुबा खुनिॽ याःम्‍बक् कुइसिःक् के़रे़क्‍ले़न् खासे़न्
    पोःक्‍खे़रो॥
  xnj-xnj: Nyanja yavahumisi vandu vevafwili vevavi mugati yaki. Lifwa na mulima wa
    vandu vevafwili zavahumisi vandu vevafwili vevavi mugati yaki. Vahukumiwi kila
    mmonga ndava ya matendu gaki.
  mmx-mmx: La nedi limixin diga met to at laras la nedi bok limixin diga met la diga
    nemen to Edesa, la limixin axap diga met, diga tu ro melamgo at ne Moroa la neni
    ga ila mumu loklok atdi la diga lok ka luunun ga epovo mi leveloklok digara lok
    pam i.
  cbr-NT: Bama unicama 'imainun ca parúnpapanuax bacamiquia camaxribi baísquiaxa.
    Baísquia ca uisoquin cara ñu 'atima 'axa, usoquinribi Nucën Papa Diosan uisoquin
    cara 'ati 'icë usoquin 'axa. 'Anan ca uisoquin cara ñu upí 'axa usaribi oquin
    a upitia bamatimoi abë tsonun 'imiaxa.
  tee-NT: Chai tachi chun ju lapanacni ju ixtanitajumanalh laca'alama talok'onchokolh.
    Chai vachu' tachi chun ju ali'in ju ixtanita. Chai ixchux'an amuc'anicalh ju ixtalak'alhin'an
    ixlacata tuchi navitach ju pumatamin. Chai tachi chun ju ani amaca'ancalh ju lacajipi.
  eng-LSV: and the sea gave up those dead in it, and death and Hades gave up the dead
    in them, and they were judged, each one according to their works;
  cak-NT: Can conojel ri je-caminak-e je-pa'l-apo chech ri Dios, conojel ri winak
    ri xecom pa mar, y ri jec'o pa ruk'a' ri camic y chupa ri lugar quichi ri caminaki';
    conojel ri winak ri' xec'astaj-pe y xe'an juzgar. Y can anche'l xequi'en pa quic'aslen
    chiquijunal, can quiri' xe'an juzgar.
  pah-NT: '@see-verse:REV.020.012'
  sja-NT: Ma piudap'edaarã p'usadeepa p'irabai uchiajida. Piudap'edaarãmãiipa ichiaba
    uchiajida. Tachi Ak'õrepa ma piudap'edaarã jõmaarãpa ne-inaa oopatap'edaa ak'ɨji
    jarait'ee pia wa k'achia.
  xed-xed: Ka varanaktá drəf ta mnduha ya si rwana tsi. Ka varanaktá mtaku nda vla
    tska vgha gwal ta rwuta ta ya si da hahəŋ. Ka tsanaghatá lu ta guma ta həŋ taɓta
    slnaha taŋ ta magata həŋ.
  mks-NT: Ta na̱ndindita tócó ndihi na̱ na̱xi̱hi̱ ini tañu̱hú xi̱hín na̱ na̱ndu̱xu̱
    já ná caja vií Ndióxi̱ sa̱há ndihi na tá quia̱hva cáa na̱caja in in na̱ cán.
  gfk-S: Io, ma no tes ga ter pukus ira minat ing di ga kis ter tana. Ma no minat
    ma no taman na minat dur ga gil bileng hobi. Ma nong ga kis ter tano kinkinis
    na gil harkurai ga kure di tiketike haruat ma ira nudi gingilaan.
  bmu-bmu: Köwetnöŋ kömumba geba malgeri, mi köwet Toŋan meleŋ eŋgiiga Anutugö jeŋe
    kaŋgotket. Kömupkö kondotkondot Toŋaŋgö böröŋe malgeri, mi Toŋi miaŋön köleŋda
    al eŋgiyök. Kömumba kömupkö uŋem mire geba malgeri, mi miaŋgö Toŋan meleŋ eŋgiiga
    Anutugö jeŋe kaŋgotket. Mewö kaŋgota asuhugetka Anutunöŋ keuŋini mohot mohot kewöta
    ahakmemeŋinaŋgö dop jim teköm eŋgiyök.
  dgz-dgz: Puiman watapen amba puimani borit wane nagirewa God ine amon. Bop ge Bop
    Arewa watapen waenapan muga God ine amon. Dim dim taiwanumune gapan wanene tamon.
  eng-GNV: 'And the sea gaue vp her dead, which were in her, and death and hell deliuered
    vp the dead, which were in them: and they were iudged euery man according to their
    woorkes.'
  zaa-NT: Iyaba ca enne' nu gutti gaỹa tediba lugar ná bàà qui' quį nna biria cą nna
    dàa cą ru'a lo Tata Dios. Ą'hua iyaba canu yù'u le' lugar qui' canu yatti biria
    huá cą. Ą'hua iyaba canu gùtti le' ca indatò' qui' yétsiloyúa biria cą nna dàa
    huá cą ru'a lúe. Ttu ttu tsa cą nna uccua cą juzgar según ná bá nu beni cą le'
    yétsiloyu.
  eng-WEBSTER: 'And the sea gave up the dead which were in it; and death and hell
    delivered up the dead which were in them: and they were judged every man according
    to their works.'
  guh-guh: Manuameneta petëpaevimi ata, daxita pitsapaina. Jivi ata petëpaecujinae,
    pejinavanapaenacuajavavetsina, ira bëxëpanavetsina, daxita pitsapaina. Nexata
    caejivi canacujitsia paneconivajëto xaina, bajarapaneconivajëtota Dioso naneconitsiaexanaponatsi.
  bon-bon: Malu te teeme cable bine sewecnimige, budre piiyepu aadiri cina cuta teeme
    cable bine sewecnemäsi, siige teebibine jitranimisi teeme mule ibi, teepi ngena
    ituge wawenetnäja.
  nhw-BL: Huan itztoyaj nepa nochi mijcatzitzi catli mictoyaj ipan tlali huan quintlalpachojque
    huan nochi catli mijque ipan hueyi atl. Huan itztoyaj nochi inialma catli itztoyaj
    campa tlitl. Huan Toteco quintlajtolsencajqui nochi quen nopa tlamantli catli
    quichijtoyaj ipan tlaltipactli.
  swh-ONEN: Bahari ikawatoa wafu waliokuwamo ndani yake, nayo mauti na Kuzimu zikawatoa
    wafu waliokuwamo ndani yake. Kila mtu akahukumiwa kulingana na yale aliyoyatenda.
  wbi-wbi: Inyanjabjikavahumia avafue vano vakale munkate mu jeene. Uvufue navafue
    vakavahumisie avafue vano vakale mun'kate mu jene, navafue vakahighilue kuling'ana
    nikila kino vakavombile.
  bba-bba: Sɑnɑm mɛyɑ nim wɔ̃ku ɡɑ kɑ ɡen ɡɔribu nɑ, mɑ ɡɔɔ kɑ ɡɔribun wɑ̃ɑ yerɑ mɑɑ
    kɑ beɡibu nɑ be bɑ rɑɑ nɛni. Mɑ bɑ be kpuro siri nɡe mɛ ben bɑɑwuren kookoosu
    nɛ.
  eng-KJVCPB: 'And the sea gave up the dead which were in it; and death and hell delivered
    up the dead which were in them: and they were judged every man according to their
    works.'
  kgk-NT: Ygwasu-rupi omano va'ekwe ave ogwahẽ Nhandejáry rovagwy-py. Ha entéro omano
    va'ekwe rendaty-gwi osẽ sẽmba okwa-vy. Nhemokanhy ngatu haty-gwi ogwahẽ hikwái
    Nhandejáry rovagwy-py. Ha enterovéa-pe, peteĩ teĩ-pe Nhandejáry ohekojohu hembiapo
    vai vaikwe-rehe.
  waj-waj: Ii suai ivaki gioonna kiaapuuya putida nnoori sorovuaraivaki vauya kava
    diiteeravai. Mmata nnauvakidiriaata putiraiya varira yoosinna Hairiisa ivakidiriaatama
    putuuya diiteeravai. Diitooduu rikioo Anutuuqo mmuakiaaya mmuaavai mmuaavai ngiari
    uu aataruuyauvaara iya yaparairavai.
  cpy-cpy: Ari ikimi-tzitakari ikaatzi piinkayiteen-tsiri nijaaki, ipiyotaka rirori-paeni.
    Ikaatzi kamayiteen-tsiri, ari ijeekitee-yakani eejatzi janta ikimiwitakawo atziritatyeemi
    “Kaamanitaantsi,” apakahaerimi omperawae-witakari. Ari ikaatzi raminakoe-teeri
    rirori-paeni okaatzi rantayitakiri.
  mpx-mpx: He gamagalau bolo hi yaomalek hogaa ge bolo hi miminaa Yaomal ge Tuma elana,
    heliya hi nowanik hi talmil kot kaiwena. Inoke maisena ge maisena Yehoba i payatalal
    i ola wali ginol.
  wbp-wbp: Ngula-jangka yapa-patu kujalu palija mangkururla, wankaru-jarrijalu pina.
    Ngulalpalu karrija kamparru nyinanja-kurlangurla. Ngulalu yapa panu-karirlangu
    palinja-warnu wankaru-jarrija pina yangka-patu yapa kujalpalu ngunaja manparrpa-kurlangurla.
    Wankaru-jarrijalu pina yungu-jana Kaaturlu miimii-nyanyi puku-wati-kirlirli.
  luo-luo: Nam nogolo joma otho manie iye, to Tho gi Piny Joma otho nogolo joma otho
    manie igi, kendo ngʼato ka ngʼato nongʼadne bura koluwore kod gik mane osetimo.
  nhe-NT: Huan itztoyaj nepa nochi mijcatzitzi tlen mictoyaj ipan tlali huan quintlalpachojque
    huan nochi tlen mijque ipan hueyi atl. Huan itztoyaj nochi inialma tlen itztoyaj
    campa tlitl. Huan Toteco quintlajtolsencajqui nochi queja nopa tlamantli tlen
    quichijtoyaj ipan tlaltepactli.
  aii-aii: ܝܵܡܵܐ ܝܘܼܗܒܹܠܔ ܠܵܗ̇ ܡܝܼ̈ܬܹ‌ܐ ܕܝܼܗܘܵܘ ܓܵܘܘܼܗ̇، ܘܡܵܘܬܵ‌ܐ ܘܫܝܘܿܠܔ ܝܘܼܗܒܹܠܔ
    ܠܗܘܿܢ ܡܝܼ̈ܬܹ‌ܐ ܕܝܼܗܘܵܘ ܓܵܘܵܝܗ‌ܝ، ܘܦܝܼܫ ܠܹܗ ܕܝܼܢܵܐ ܟܠܔ ܚܲܕ ܐܲܝܟ݂ ܦܘܼܠܚܵܢܘܼ̈ܗ‌ܝ.
  esk-NT: Taġium suli tuqułhum aŋalatchivianlu utiqtitkai tuquŋaruapayaat. Iliŋich
    atannikkaurut atausriuttaaqługich maliġutlugu savaaŋat.
  msb-msb: Ginpahaw-as sa dagat an mga patay na ada sani. Ginpaluwas man hali sa Kamatayon
    kag sa Hades an mga patay na adi didi kag an tanan ginhusgaran susog sa inda mga
    nahimuan.
  cpa-NT: Jøng² ma²ca¹jë́h² jmø³ŋih¹³ dsa² ma²ca¹dsan¹ ja³jøng². Jøng² ca¹jë́h² hmó¹
    dsa² ma²ca¹hóg¹ niúh¹ huø¹. Jøng² ca¹lø¹rǿ¹ jǿg³ quiah¹² ca¹lah¹já¹dsa ca¹lah¹cónh¹
    lǿa¹² hi² ma²ca¹jmo¹dsa.
  dso-dso: ତାର୍‌ ପଚେ ସମ୍‌ଦୁରେ ଜେତ୍‌କିଲକ୍‌ ମରିରଇଲାଇ, ସେମନ୍‌ ବାରଇଆଇଲାଇ । ମରନ୍‌ ଆରି ପାତାଲ୍‌
    ମିସା ସେମନ୍‌ ଦାରିରଇବା ମଲାଲକ୍‌ମନ୍‌କେ ଚାଡିଦେଲାଇ । ସେମନ୍‌କେ ସବୁକେ କରିରଇବା କାମ୍‌ ଇସାବେ
    ବିଚାର୍‌ନା କଲାଇ ।
  meu-meu: Bona davara ai e mase taudia na davara ese e henidia dae, bona Mase bona
    Mase Gabuna danu lalodiai e hekou taudia e henidia dae. Bena idia danu edia kara
    heḡereḡeredia e hahemaoro henidia.
  yva-NT: Naije nawanane mo vatano ugwenen nanawirati utantuna no ama uga rai maijasen
    indamu usayai no Amisye amun. Muno Wen Akoe muno Hades yo aya vatano ugwenen yo
    maijare maunande tavon. Umba vatano ugwenene umaso nanawamo Amisye po awa mangke
    rapatimu tutudi mamaisyo awa ana udave rarijati.
  dgc-dgc: Sakay pati éy nitugén sa na diget du étanan a pate a édse diya. Sakay nitugén
    be na Kamatayan sakay na Dinatagen du étanan a pate a édse dide. Ey hukumén side
    a étanan ayun to ginimet de.
  zpm-NT: Grëse zha ne biaaṉ leṉ nisdoo, blieequia nisdoo zho, grë zha ne bioliu blieequia
    baa zho; grëse zho blieequia guieḻgut zho.
  hix-NT: Nasanàmtxownà harha, àwayehxemotho komo, tuna ymo kwawonotho komo rma, yukryeka
    wawonotho komo xarha, àwayehxemo komo yosarà onà katxho wawonotho komo rma, omeroro
    mak ha. Nyamoro rma wahanonkaye, eryewtaxaho. Ohxe exetxhàyamotho hoye ro, atxke
    exetxhàyamotho hoye ro xarha, wahanonkatxownà, tonyhoryexem me manaha tawro horà,
    tanàhnohsom me manaha tawro horà xarha.
  sim-sim: Ma ol solwarak hahandari ondo li usaha solwaran li halaha Avui Wasilakahik
    limu rara. Hovok ma ol hahandari ondo os li haha ihi li lindari mishi oson li
    halaha er nga Avui Wasilakahik limu rara. Urik os li undarin or heyehe lerawu
    lihi li landarin ambe ambe lihik ormu hara.
  npi-ULB: समुद्रमा भएका मृतकहरूलाई त्यसले फिर्ता गरिदियो । मृत्यु र पातालले तिनीहरूमा
    भएका मृतकहरूलाई दिए, र तिनीहरूले गरेका कामअनुसार मृतकहरूको न्याय भयो ।
  cgc-cgc: Naan gid dya ta tubangan ta truno papatipon tanan na mga ittaw na napatay
    en na naan ta lugar na paumaw na Kamatayen daw Hades asta man mga ittaw na napatay
    na naan ta dagat. Kada isya ki danen paukuman ta Dyos sunod ta iran na mga nabuat.
  tim-tim: Akto are miawagâkgât haruŋe purik katmâ luâk momoŋe tali ain hârok miapŋân
    panyekto miawagi. Akto momogât dâp akto hememgât dâp hainâk purik katmâ luâk âmbâle
    momoŋe tali are hârok mem miapŋân panyekto miawagi. Hain akto miawakmâ Humo enemŋân
    kinbiâ tat tatŋân talep arekŋe den âiân katyekmâ agak memeyeŋe agi aregât hâuŋe
    yeŋgiep.
  yor-yor: 'Òkun sì jọ̀wọ́ àwọn òkú tí ń bẹ nínú rẹ̀ lọ́wọ́; àti òkú àti ipò òkú sì
    jọ̀wọ́ òkú tí ó wà nínú wọn pẹ̀lú: a sì ṣe ìdájọ́ wọn, olúkúlùkù gẹ́gẹ́ bí iṣẹ́
    wọn.'
  wos-wos: Wambula xe wuni xé, néma xérimbu hiyandé du takwa, hwandafumbu hwaakwa
    du takwa, hiyandé du rendaka hafwambu rekwa du takwa, wunde du takwa atéfék déka
    yandaka. Di yae déka makambu téndaka God kot xékékwa néma du reta dé diré hasa
    hwe, hanja hurundan maki.
  emp-NTPO: Jũma pusad̶e beuped̶ad̶ara Ãcõrẽ quĩrãpita zesid̶aa. Ab̶ed̶a jũma beuped̶ad̶a
    jaurera ãdji panabadamaʌba Ãcõrẽ quĩrãpita zesid̶aa. Maʌ̃be Ãcõrẽba ãdjiza cawa
    osia ãdjia oped̶ad̶a quĩrãca.
  eng-F35: The ocean gave up the dead who were in it, and Death and Hades gave up
    the dead who were in them; and they were judged each one according to their works.
  ind-ind: '@see-verse:REV.020.012'
  pes-OPCB: بنابراین، دریا و زمین و قبرها، مرده‌هایی را که در خود داشتند، تحویل دادند
    تا مطابق اعمالشان محاکمه شوند.
  mpt-mpt: nakaia unangai aaye sole tem daak kaaibbuei imin hananabiba eka nakaia
    unangai kaaibbua kaanamin bibo blib isa imin hana tenaiba kukub klamin nakae i
    kukubo watemnea klanea
  ssx-ssx: Kutupa mo dawalama꞉ ipiki pa꞉ta꞉ homemeke wanda꞉hali halea꞉me. Kutupa homa꞉la꞉
    ekima꞉ make mo homo hala꞉ kenkema꞉ make ipilika꞉ wia haepe toko halepeme. Kutupa
    paeyaota꞉ ika꞉ pimiki tupa꞉ siki kone ana꞉na꞉ ma̱leke lia telipia꞉me.
  mkl-mkl: Wɑɑti bɛɛbɛi tenku í sindo iku ŋɑ iyi ɑ̀ wɑ inɔɛ wɑ, nɔ iku do bi ku wɑi
