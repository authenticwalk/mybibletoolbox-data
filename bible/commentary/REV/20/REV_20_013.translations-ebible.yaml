    ma bo.
  cbi-NTPO: Tsenmin naa lamaa bain lamaasha peyamulanuya demanguwakiwa, tsenmin pemula'
    pupunanu tena bain tsaren demanguwakiwa. Tsenñu juntsalanu bain, tusha naa naaken
    chumuwa deeñuba, tsa tsangue kavitu dekiwa.
  ikk-NT: Ohimin nọ wepụha ndị-nwụnnị rị imẹ ẹ, Ọnwụn lẹ Alị-mmọn nọ wepụhazịkwọ ndị-nwụnnị
    rị imẹ wẹ. Wẹ nọ gi ihiẹn onyẹ-onyẹ mẹ kin ẹ ikpe.
  leu-leu: A laman a mulus tapin a mamaat aava ri taxa waan lana. A maatan e a bina
