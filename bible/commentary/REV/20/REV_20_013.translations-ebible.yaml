    ri mar chin, y yec'o chuka' apu ri xquic'ulachij-e quicamic lojc'an chic. Y cachi'el
    ri xquibanala-e chiquijujunal ri caminaki' ri', quiri' ri juicio ri xban pa quivi'.
  lif-NT: ᤜᤧᤰᤁᤩᤠᤱ ᤘᤠᤜᤱᤅᤡᤸᤗᤧᤀᤠᤱ ᤂᤧᤵᤔᤥ ᤁᤧᤕᤠᤰᤐᤠ ᤁᤧᤛᤡ᤺ᤒᤠᤜᤠ᤹ ᤏᤢ᤺ᤰᤋᤢᤛᤡᤖᤥ॥ ᤛᤡ᤺ᤔᤧᤴ ᤏᤢ ᤂᤧᤔᤠᤕᤱᤛᤱᤅᤡᤸᤗᤧᤀᤠᤱ
    ᤂᤢᤴᤇᤡ᤹ᤀᤥ ᤁᤧᤘᤠ᤹ᤒᤠ ᤁᤧᤛᤡ᤺ᤒᤠᤜᤠ᤹ ᤏᤢ᤺ᤰᤋᤧᤳᤇᤢᤖᤥ॥ ᤜᤧᤰᤁᤩᤠᤱ ᤂᤧᤱᤜᤠ᤹ᤖᤧ ᤔᤧᤈᤥᤃᤢᤒᤠ ᤂᤢᤏᤡ᤹ ᤕᤠ᤺ᤶᤒᤰ
    ᤁᤢᤀᤡᤛᤡ᤺ᤰ ᤁᤧᤖᤧᤰᤗᤧᤴ ᤂᤠᤛᤧᤴ ᤐᤥ᤺ᤰᤂᤧᤖᤥ॥
  mie-NT: De nī nquee ndācá ndīyi jā ní jīhī nūū mar. De suni nī nquee ndācá ndīyi
