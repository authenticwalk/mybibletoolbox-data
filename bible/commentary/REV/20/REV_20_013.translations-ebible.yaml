  deu-ELBBK: Und das Meer gab die Toten, die in ihm waren, und der Tod und der Hades
    gaben die Toten, die in ihnen waren, und sie wurden gerichtet, jeder nach seinen
    Werken.
  mcb-NT: Ario ikañotagaigakari maganiro okaageigankicharira omaraaniku nia ikaemaigakeri
