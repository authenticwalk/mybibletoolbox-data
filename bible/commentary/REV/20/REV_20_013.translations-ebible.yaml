    rü yexgumarüü̃ ga ñuxãcü na namaxẽxü̃ ga wüxichigü rü namaã nüxü̃ nixu na ngextá
    tá naxĩxü̃.
  zpl-NT: Inzatuꞌ udeteꞌ cuendae bee bene enu unguti lue, leꞌca esquie eluti udeteꞌ
