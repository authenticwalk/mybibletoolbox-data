    osm, hengava si indhanamba dalvavmoa. Henom henom indakonda helmhola vewol vivna
    nona, manimani hevpa temba vivnamba doarava.
  mca-mca: Qa ha' qi iweli' qa neka'xets qu' netisij hekhewe' i'nji' naxju', qa hakha'
    witwamhiye'j qa hakha' iye ƚe'nq'itset'ij pe' naxju' ƚii Hades qa neka'xets iye
