    paniropage ipampiatakotakerora yovetsikageigakerira tekyara inkamaige.
  yle-yle: Yélini kóté kalê too, woni nt꞉ee mwiyé a pw꞉oo dniye, woni dyámê mbêmê
    mwiyé a pw꞉oo dniye. Yi kópu knî yi l꞉êê dîy꞉o yintómu kóté kalê too.
  swh-1850: Bahari ikawatoa nje wafu waliokuwa ndani yake; kifo na kuzimu vikawatoa
    nje wafu waliokuwa ndani yao. Kila mmoja akahukumiwa kufuatana na matendo yake.
  ese-NT: Ojjaña ma yahuajo bae aiꞌaijo huiꞌiꞌyo cuana shequije oꞌoya. Ojjaña ma yahuajo
    mojea ca poa cuana, ojjaña emanoꞌyojaa cuana peaꞌai shequije oꞌoya. Ojjaña joya
    quea boejea poa cuana quea bihui nee po mee cajeꞌyo Eyacuiñajjiya. Ojjaña joya
    quea mimishi poa cuana ca ca quea nee nee po mee caꞌyoquije tii tii.
  jac-NT: Yanico haꞌ mar sunil mac camna yul haꞌ tet Comam, hacpax tuꞌ naj camical
    yeb cambal yapaxico sunil camom tet Comam. Yilni Comam yin̈ tzet elicoj hataticꞌa
    tzet iswatxꞌe hunun.
  cak-CNT: Can conojel c'a ri caminaki' e pa'el-apo chuvech ri Dios, can conojel ri
    e yacon richin nik'at tzij pa quivi'. Ec'o c'a apo ri xquic'ulvachij-el quicamic
    chupan ri nimalej ya' nibix mar chire, y ec'o chuka' apo ri xquic'ulvachij-el
    quicamic juc'an chic. Y can achi'el ri quibanobal ri xquibanala-el chiquijujunal
    ri caminaki' ri', queri' ri k'atoj-tzij ri xban pa quivi'.
  zia-zia: Arare be auna atu wito mene mamagayao nuna-una mokora atu mitauwa awiya
    yangdunu kasa yewa ara. Nupema biriti deka ayero emo mamagayao awiya yangdunu
    kapetegaiwa ara. Kowa nung deka ayero emo mamagayao yangdunu kapetegaiwa ara.
    Ayero yewa adumao masira atu mitina amimene mamagayaora nao auna susuwa awiya
    gosinasani abena nunae-una ge kora yenu aung yena ara.
  mal-2015: സമുദ്രം തന്നിലുള്ള മരിച്ചവരെ ഏല്പിച്ചുകൊടുത്തു; മരണവും പാതാളവും തങ്ങളിലുള്ള
    മരിച്ചവരെ ഏല്പിച്ചുകൊടുത്തു; ഓരോരുത്തന്നു അവനവന്റെ പ്രവൃത്തികൾക്കടുത്ത വിധി ഉണ്ടായി.
  tuo-NT: Dia pacase maarĩ pacapʉ wẽrĩꞌcãrã topʉ niwã. Diꞌtapʉ wẽrĩꞌcãrã quẽꞌrã topʉ
