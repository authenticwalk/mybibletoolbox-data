  zar-NT: Lu nísadoʼ buluʼrúaj nupa chinátigaca, nacuáʼ lu nísadoʼ. Lu yöl-laʼ guti,
    en lu lataj chul-la buluʼrúaj nupa chinátigaca, gulaʼcuáʼ gapa niʼ, ateʼ buchiʼa
    busörö́ëʼ Dios tu tu tsca naca le gulúngaca.
  kde-kde: Bahali nkuvahumya vahwîle vanatitimidile anemwo. Kuhwa na pachinu pavanu
    vahwîle napanang'o nkuvahumya vahwîle vanapwawije anemwo. Na kila munu nkuhukumiwa
    kupapatana na matendo lake.
  ata-ata: Luaki mulivulixaꞌa aneꞌi ane misoisoli mo mixolu no anu milai xe soli ilou
    tuala sou soli mulivulixaꞌa aneꞌi ane misoisoli la mixolu noxiꞌa mulai sou aneꞌi
    vilevilesi itulu no anu vaivaikala la inoꞌu lakolisou mii maꞌia anu muꞌoxonu.
  qvw-NT: Lamarcunäpis, wañuycäpis, wañücuna caśhancäpis lluy chayćhu wañuśhancunacta-camam
    uycälimuñä. Lluy-lluymari lulaśhanmannuy cäraycuśha cañä.
  nfa-nfa: Ka dhèu madhe sèra mai titu patangara dènge kadera paredha èèna. Rèngu
    se aaꞌi-aaꞌi dhu madhe le ètu rai-dedha dènge ètu dꞌara dhasi. Hèia Ama Lamatua
    pamaꞌète lii langu rèngu èci-èci, madhutu tatao ra.
  tnp-tnp: Nɨtəhi təməhlman e nətəmimi kəmohmɨs=pən itəhi, kəni Nɨmɨsiən mɨne Nəuanpən
    kəmuəhlman mɨn lah, ilah kɨnohiet rəkɨs e lau, kəni kɨnətakil ilah kətiəh kətiəh
    o nati ilah kəmotol.
  urd-urd: और समुन्दर ने अपने अन्दर के मुर्दों को दे दिया, और मौत और 'आलम — ए — अर्वाह
    ने अपने अन्दर के मुर्दों को दे दिया, और उनमें से हर एक के आ'माल के मुताबिक़ उसका
    इन्साफ़ किया गया।
  hot-hot: Ma ŋgwêk hêv ŋê ŋama takatu ba êmô yani kapô ba i. Ma Ŋama lôk Ŋama iniŋ
    loŋ thai êv ŋê ŋama takatu ba êmô thai kapô ba i. Ma sapêŋ i ek Anyô Bêŋ indum
    abô esak thêlôniŋ kobom takatu ba bôk idum.
  mqj-NT: '@see-verse:REV.020.012'
  rus-SYN: Тогда отдало море мертвых, бывших в нем, и смерть и ад отдали мертвых,
    которые были в них; и судим был каждый по делам своим.
  mbh-mbh: Na areko o rin a rua o plos werera mo o mit nge riong aken tomo mun nge
    areko rin na o voth a Wali, mako God i avrum ole vothung ako ranga ve o oma i.
  bdd-bdd: Taudi niꞌu ꞌadi toꞌenowao ma Bwebweso ꞌana tomiyao ta baleꞌu ꞌana toꞌamasao
    mabwaiyadi sitauyama, ta ꞌaigeda ꞌaigeda ꞌiloinediya, toꞌaha mumugadi gide.
  cbt-NTPO: Ya'ipi piyapi'sa' Yosëri nontarin. Pa'itatona', marëquë chimiitopi quëran
    huarë' ananpitaantarin no'tëquën ana'intacaso marë'. Insëquëso tëranta' chiminpisopita
    ya'ipiya ya'norapi. A'naya a'nayanpoa' nontarinpoa'. Co noyahuë' nipatëhua', no'tëquën
    ana'intarinpoa'.
  srn-NT: A se lusu den sma di ben dede na ini en, èn Dede nanga Dedekondre ben lusu
    den dede di ben de na ini den. Den alamala kisi strafu na fa den wroko fu den
    ben de.
  cta-NT: Liꞌ chaca quiyaꞌ ndyuꞌú ñati̱ nu cua ngujuii lo hitya tyujoꞌo, juaꞌa̱ chaca
    quiyaꞌ ndyuꞌú ñati̱ nu ndyaloꞌo La Muerte jiꞌi̱, juaꞌa̱ chaca quiyaꞌ ndyuꞌu xaꞌ
    la jyoꞌo ca su ngaꞌa̱ chaꞌ tsaa nguꞌ loꞌo ndyijii nguꞌ; lcaa nguꞌ biꞌ nduꞌu nguꞌ
    lijya̱ nguꞌ. Liꞌ ngua cuayáꞌ jiꞌi̱ lcaa nguꞌ cuentya jiꞌi̱ lcaa cña nu nguaꞌni
    nguꞌ loꞌo ya̱a̱ nguꞌ chalyuu.
  bqc-SIM: Ísia gyaade pↄ́ kú a guuↄ kpà. Ga ń bɛdao gyaade pↄ́ kú a guuↄ kpà
    lↄ. Ɔ̃ wà yã́kpalɛkɛ̀ ń baadeo a yãkɛawa.
  tcz-CHONGTHU: Twikhanglenin amithisa chu ahinlehdoh in, chule thina le lhankhuh
    in jong amithisa ahinlehdoh in ahi. Chuin abonchauvin atoh dung juiyun achungthu'u
    akitan chaitai.
  mar-mar: समुद्राने आपल्यामधील मरण पावलेले होते ते दिले आणि मृत्यू व मृतलोक ह्यांनीही
    आपल्यामधील मरण पावलेले होते ते दिले; आणि त्यांच्या कामांप्रमाणे त्यांचा प्रत्येकाचा
    न्याय करण्यात आला.
  snp-snp: Aya kamenalo kuwo no lulau folamo wenena ya folaguti kofa neidato, ido
    wenena fulumo wamo mona melamo, ido folamo eba Eidisi yau minamo wenena muki ya
    folaguti kofa neidato, ido muki inanimo monani ya buku yau lufuwa wiyami yamu
    lifima iya mele gedami ne.
  isl-isl: Höfin skiluðu aftur þeim sem þar voru geymdir og jörðin og undirheimarnir
    þeim sem þar voru. Hver og einn var dæmdur samkvæmt verkum sínum.
  spy-NT: Kikōōn ꞉araarayta biiko chēē kikiikubēkyi araaray. Kukōōn ꞉nkinee Meet āk
    *Kāābkwoombiich biiko chēē kikiikuba wōlooto. /Kikiikuum chii kurubta keey āk
    ng'aleek chēē kikiikuyey.
  xnn-xnn: '@see-verse:REV.020.012'
  mwe-mwe: Bhaali jikukopoyaga bhawilenje bhalinginji nkati jakwe, shiwo na kundamo
    ja bhawilenje ikwaakopoyangaga bhawilenje bhalinginji mwenemo. Kila mundu gwaukumwilwe
    ga itendi yakwe.
  tte-tte: Yo siya siboita kalita mena yo tabe siya simiyamiya Edesi koina yo silogogo
    silau sitolo yatala kaiwena kabo kaigeda kaigeda Yaubada iyatalayan mumugana ana
    lau koina.
  tcs-tcs: Ane dem pipol uda bin ded lo solwata i bin go po God tu po em po zaze dempla.
    Dem nada pipol wea i bin ded ane dem ded pipol tu wea greib, i bin go antap po
    God po zaze dempla. Em bin zaze dempla ebribodi po ebriting dempla i bin mekem.
  hlt-THB: Tuicun awhkaw ak thikhqi ce tuicun ing pe law nawh, thihnaak ingkaw Hades
    ing lo hy, thlakthikhqi awm pe tlaih hy, thlang boeih ce a mimah a ik-oeih sai
    amyihna awideng boeih hy.
  soq-soq: Ita bolala uduudu owa bedewe bontoia kotu baiwa wimoiena. Tane bolala da
    uduudu, ita do bolala bola ebowa Ades bedewe wanwanlala wimoiena. Mo dima dewasaiena
    ruawa kotuwantoiena.
  qub-qub: Lamarcho wañojcuna, pamparajcuna, may-chaycho wañojcunapis cawarimuran.
    Llapantami Tayta Dios jusgaran rurashanman-tupu.
  att-att: Á yù ira nga nanáddak ta arubáng nayù mammaguray, ajjan nira yù ira nga
    nalaggabán ngaw ta bebay, ánna yù ira námmatay nga naggapu ta gián nayù ira námmatay
    nga mangngágan ta Kades. Á napanunnután ira ngámin nga taggitádday ta meyannung
    sù kingnguá na.
  bki-bki: Mia bija tomu na m̃ariano nalo nei, nalo napano am̃arm̃aro ajua tei, a
    nalo napano m̃a am̃arm̃aro aba ajua vio na jogvaiano ruei, nalo abiniu abinimei
    bereio ka atiburelo memedu ka kialo im̃auano.
  bqp-bqp: Ísira gyãwãnde kũ ò kú a gũnnↄ kpà. Ga kũ Gyãwãnwo gyãwãnde kũ
    ò kú ń gũnnↄ kpà se. Akũ ò yãkpatɛ kɛ̀ kũ baadio a yãkɛnaaa.
  mcp-mcp: Bɔɔŋg búúd bwə́ á yə máŋ wá, máŋ mə́ mú nyiŋg bwo, shwɨy nə baŋ mínjîm
    í mú nə́mə́ nyiŋg báŋ. Zɛmbî mú ŋgə sámb muud yɛ̂sh milə́sʉ́, ŋgə bɛ̧ misɔ́ɔ́lʉ́gʉ́
    myɛ́.
  hat-hat: Lanmè a renmèt tout moun mouri ki te nan fon li. Lanmò ak kote mò yo ye
    a renmèt tout mò ki te nan men yo. Yo jije tout mò sa yo dapre sa yo te fè.
  npl-NT: N weyi atl okintemák non omikkeh ijtik, iwa omoteixpantito iyakapa n Dios
    para kinmixkomakas, noijkó okichijkeh akimeh okatkah intech inmiketekochwah. Nochteh
    n mikemeh okinmixkomakakeh ijkó kemi yokichijkeh.
  bgg-bgg: Chiihphado khamuii è iy pha ji phi muii. Iyiy chiih-è iy-iy pha sohjambling
    de awaithek è rek pha ji shii phi muii. Chiih-è zab shii ne awaithek è nyie rek
    pha ji duiine chua ro.
  eng-TCENT: Then the sea gave up the dead who were in it, and Death and Hades gave
    up the dead who were in them, and each person was judged according to his works.
  eng-BSB: The sea gave up its dead, and Death and Hades gave up their dead, and each
    one was judged according to his deeds.
  cpu-NT: Eejatzi ikaratzi piinkayetaintsiri jiñaaki, ari ipiyoyetakari iriroriite.
    Ikaratzi kamayetaintsiri, ari isaikitaiyakani eejatzi janta, okempivaitakaro atziritaatyeemi
    “Kaamanetaantsi,” apakagairimi onampivaivetakari. Ari ikaratzi jamenakoyeetairi
    iriroriite okaratzi jantayetakeri.
  san-ASM: তদানীং সমুদ্ৰেণ স্ৱান্তৰস্থা মৃতজনাঃ সমৰ্পিতাঃ, মৃত্যুপৰলোকাভ্যামপি স্ৱান্তৰস্থা
    মৃতজনাঃ সৰ্মিপতাঃ, তেষাঞ্চৈকৈকস্য স্ৱক্ৰিযানুযাযী ৱিচাৰঃ কৃতঃ|
  tac-NT: '''Lige suwábaga napu ekí suwile ba''wichí ''ma buyáturu ''lige alé o''wemi
    neraga jábaturu napu iligé alué wa''lú sía. Aminami alué suwígame ichúrimi bi''tígame
    ''ma buiníturuchigó ''lige alé o''wemi neraga jábaturu napu iligé alué wa''lú
    sía, ''lige bo''né Onorúgame gastigárituru napu ekí cha nokálige napu''lige ajagá
    mochiga, napugiti bo''né Onorúgame ujcháligame alé apélichi napu ekí cha nokagá
    e''yénale alué ralámuli. ''Lige tabilé gastigárituru alué napu tabilé cha nokale
    napu''lige ajagá mochiga.'
  eng-WEBPB: The sea gave up the dead who were in it. Death and Hades gave up the
    dead who were in them. They were judged, each one according to his works.
  gfk-H: Io, ma no tes ga tar pukus ira minaat ing diet ga kis taar tana. Ma no minaat
    ma no taman na minaat dir ga gil mah hua. Ma nong i kis taar tano kinkinis na
    gil warkurai ga kurei diet tikatikai haruat ma ira nudiet gingilaan.
  viv-viv: Au gaveyao lehageya hitowaꞋalika kadu gaveyao avaleya hiꞋalika, medema
    Yaubada yana vehimeya againe alika ana abageya hitauya be himididi-havagi. Au
    kaliva saꞋeyana saꞋeyana Tovedewayauga matane hiꞋela himidi be yadi dewa yadi
    dewa amine adi laufata giveledi.
  yao-yao: Bahali jakopwesye ŵandu ŵaŵaliji awile ŵaŵaliji nkati mwakwe, chiwa ni
    kwiuto kwa ŵandu ŵawile kwakopwesye ŵandu ŵaŵaliji awile ŵaŵaliji nkati mwao.
    Jwalijose ŵalamulikwe malinga ni ipanganyo yakwe.
  tgp-tgp: Tasi mo sile la haratu la mate hinia, ale mateia peresi na varama mata
    mateia la sile la haratu la mate hinira. Ale la arira enira hatehateahi usuri
    na sava la lo vaira na maurira.
  auc-NT: Ayæ̈ æpæntibæ cæncadëmæ̈ do wængaïnäni wæætë ta pönänitapa. Æ̈mæ̈wo wængaïnäni
    incæ ta pönänitapa. Tömënäni näni wænte ongöñömö në ongongaïnäni inte wadæ ta
    pönänitapa. Ta pönäni ate, Æbänö cægaïnäni ïnänii, ante adinque Wængonguï adocanque
    adocanque nänö cægaï ganca, ante tömengä ingante adoganca apænte ante pangantapa.
  kbc-NT: Niɡ̶idiwa émaɡ̶aɡ̶a oicoɡ̶otinigi akiidi-eliodi, apiiɡ̶otedi, codaa aneiticoace
    émaɡ̶aɡ̶a. Odaa iditawece oiwi oninitecibeci niɡ̶ica ane loenatagi.
  bmh-bmh: Ibut ze ebu noumemen duailel ag han ibut ze ebuan asaimai, alai biz go
    amegwab tapai daremen. Noumabun igul mui, duailel noumemen agal uzan mui, duailel
    ipal go ebu daremen go ebuan utarai wanena, duailel go han biz go amegwab tapai
    daremen. Ag unum ein salau memen, guzental sisiaramau.
  ctu-BL: Jini colem ñajb tsi' cha' colo jini chʌmeño' bʌ año' bʌ ti ja'. Jini i yajñib
    chʌmeño' bʌ tsi' colo jini ya' bʌ añob. Lac Yum tsi' meleyob ti jujuntiquil che'
    bajche' an i melbalob.
  meq-meq: Ndo neheye tə mət ma bəlay aye tə ndohwaw tebiye abəra ma bəlay. Mədahaŋ
    neheye ma bəɗ ma təv məndze i mədahaŋ hay aye tə ndohwaw abəra mə ɗəma tebiye.
    Mbəlom a gatay sariya tebiye təɗe təɗe ka məsler tay.
  noa-H: '@see-verse:REV.020.012'
  alp-NT: Hoko tamata rebe esi mata ndau meite kai tamata rebe esi mei tamata matale
    esi otoi maka ruere lekwe esi supu hukumane lulu saisa rebe esi onore lekwe.
  san-VEL: tadaanii.m samudre.na svaantarasthaa m.rtajanaa.h samarpitaa.h, m.rtyuparalokaabhyaamapi
    svaantarasthaa m.rtajanaa.h sarmipataa.h, te.saa ncaikaikasya svakriyaanuyaayii
    vicaara.h k.rta.h|
  kbq-kbq: Hagi hagerimpima fri'naza vahera, hagerimo'a avreno eme amigeno, fri'zamo'ene,
    (Hedes) fri vahe kuma'mo'enena, fri'naza vahera zamavare'za eme aminkeno, Anumzamo'a
    mago mago'mo'ma hu'nea avu'avate anteno refko huzmante'ne.
  kbh-kbh: Chë mar béjayoye tmojanóbanënga choicana tmontanbocna, y chë obanënga tmojanoquedanga
    luarënguents̈ana tmontanbocna, y cada cánÿabiama tmonjánayana nts̈amo cháftaca
    jamama yojtsemnana, cachënga vida imojábomna ora nts̈amo tmojë́ftsema soyë́ngaca.
  ron-LSB: Marea a dat pe față morții care se aflau în ea. Moartea și Hadesul au renunțat
    la morții care erau în ele. Au fost judecați, fiecare după faptele sale.
  pon-pon: O madau kapeida melar akan, me mimi lole, o mela o wajan mela kidaer, me
    mi lol ir. Ir karoj pakadeikadar iran ar wiawia kan.
  nhe-BL: Huan itztoyaj nepa nochi mijcatzitzi tlen mictoyaj ipan tlali huan quintlalpachojque
    huan nochi tlen mijque ipan hueyi atl. Huan itztoyaj nochi inialma tlen itztoyaj
    campa tlitl. Huan Toteco quintlajtolsencajqui nochi queja nopa tlamantli tlen
    quichijtoyaj ipan tlaltepactli.
  sps-sps: Ana vainy to te jiun teis namaan mat rato ri naa fi to ten Gov ma kat Yan
    vaatsuk tsuri. An vainy to te mat te kats tan puputaa iton aave rari te naa tana
    pan tan aaven tan vainy vavaajets te mat buser, koo rori “Heidis”, naa kan fi
    rato ten Gov, ai Gov kat ton vaatsuk tsuri vovou non a foka te kat ari.
  wnc-wnc: Siwan nata kawawa yanggabam gwene kumbing aminu gatu enaking. Ngan. Akupsa
    aminu kuupbamda akumbing katangga gatu enake yuwawa aminu buyambamu waapata wamu
    tupa tasiking kakngae wam tawake usanzikut.
  bus-bus: Ísiaa gɛ̀wãadee kɛ̀ aↄ̃ↄ kú a guunↄ kpà. Ga kↄ̃n gɛ̀wãao gɛ̀wãadee kɛ̀
    aↄ̃ↄ kú ń guunↄ kpà se. Ben wà yãkpaɛ kɛ̀ kↄ̃n baadeo a yãkɛnaa.
  gub-BL: Na'e yryhu upir teko wanetekwer umàno ma'e kwer wamono a'e wà kury. Teko
    wanetekwer umàno ma'e kwer paw uzeupir ywy wi a'e wà no. Wanekwe a'e wà no, ur
    weko haw wi a'e wà no. Zezuz umume'u wanemiapo kwer paw teko wanuwa rupi. Uzepyk
    wanehe a'e, wanemiapo kwer ikatu 'ym ma'e hekuzaromo a'e.
  imo-imo: Nomu kutana imbo koloringima wendo pangei nimu. Kololi kinye Imbo Kololi
    Kombumu kinye aku talonga wendo pangei ningili. Aku wali imbo te te ningo ulu
    teringimanga kot tenderemo. Kano kinye enonga ulu teringimanga imbo te te nimbe
    kot tenderimu.
  boj-boj: Tamo uŋgasari kalil nami yuwalq di moreŋeb qaji naŋgi yuwal na uratnjrnaq
    tigeleb. Moiyo Qure na dego tamo uŋgasari nami moreŋeb qaji naŋgi uratnjrnaq tigeleb.
    Tamo awo jaramq di awesoqnej qaji a na tamo uŋgasari naŋgo segi segi kumbra kalil
    dena naŋgi peginjrej.
  eng-DRA: And the sea gave up the dead that were in it, and death and hell gave up
    their dead that were in them; and they were judged every one according to their
    works.
  knf-knf: Wal mënţ, kë bdëk başë kakan muum manwooŋ ţi ba, kë pkeţ na mnkeţ ŋakakan
    muum mi ŋahankuŋ kë awayëş andoli ţi uko wi adoluŋ.
  san-KHM: តទានីំ សមុទ្រេណ ស្វាន្តរស្ថា ម្ឫតជនាះ សមប៌ិតាះ, ម្ឫត្យុបរលោកាភ្យាមបិ ស្វាន្តរស្ថា
    ម្ឫតជនាះ សម៌ិបតាះ, តេឞាញ្ចៃកៃកស្យ ស្វក្រិយានុយាយី វិចារះ ក្ឫតះ។
  arn-NT: Fey itrokom la, lafken mew layelu, chuchi püle rume layelu, ka kom tati
    mülelu chew ñi trawüluwkemum tati pu la ñi am, wiñolngetuay engün, fey itrokom
    ramtukadungungeay engün, kake kiñeke ñi chem chumkeel mew engün.
  zas-NT: Nijsdoo bayü xbengütan, abiꞌ guialgüjt bayü xbengütan, abiꞌ ree bengüt ni
    zaꞌ lod cabëz reeman guidxin dxej ni yadëëd reeman cwent loj Dios, bibig reeman
    yagaj din güün xguialguxtis Dios con laa reeman bal conin been reeman.
  ken-NT: Bo abhɛn bábú nyaka amɛm manyu barɔk nkwɔ bɛ mántaŋ bɔ. Báfú ndǔ nɛwú
    nɛ ɛtɔkɔ́ bawú, bátáŋ bɔ mankɛm bɛkoŋo mɛnyɨŋ ɛbhɛn bɔ bákʉ́.
