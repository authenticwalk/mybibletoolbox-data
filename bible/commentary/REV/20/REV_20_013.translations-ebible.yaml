  qup-NT: Chay wañushkakunaka atun yaku marmanta, chay wañushkakunata wakaychanamantapas
    tukuy wañushkankunamanta kawsarishpa shamushka karkakuna. Tukuy paykunami mana
    ali rurashkankunamanta kastigay tukurkakuna.
  dop-dop: Ḿpʋ́ɣʋ́ teŋku lǝsɑ sǝtɑɑ mpɑ ɩ kɑ lipɑ tɔ. Nɑ sǝm nɑ sǝtɑɑ tǝcɑɣɑlɛ nɑ́ɑ́
    lǝsɩ tɔtɔɣɔ yǝlɑɑ mpɑ pɑɑ wɛ pǝ tɑɑ tɔ. Ɩlɛnɑ pɑ́ pɔɔsɩ pɑɑ wei kɛ́ nti ɩ kɑ lɑpɑ
    tɔ.
  azb-azb: Dəniz öz içində olan ölüləri, ölüm və ölülər diyarı da öz qoynunda olan
    ölüləri təslim etdi. Hər biri öz əməlinə görə mühakimə olundu.
  eng-DBY: 'And the sea gave up the dead which [were] in it, and death and hades gave
    up the dead which [were] in them; and they were judged each according to their
    works:'
  guo-NT: Xabich jiw, tʉpi marxot, japibej Dios pejwʉajnalel nuil. Puexa asew jiw,
    ampathatxot chajia tʉpi, jaxotse nuilbej. Puexa japi kastikas, babijaxan is xot.
    Babijaxan kaes ispi, japi kaes xabich kastikas. Japi jiw pomatkoicha jitpukaxot
    kastikas. Japoxlap wachakalpijax, patʉpax wʉlxael.
  hla-hla: Bu katun ti mateia i tasi e butu poutsur, nu katun hoboto ti mate i takei
    pouts. Ba nori hoboto e kot merari a man ka ti katoe men i puta.
  mav-NT: Mi'i hawyi uito Iuwãu araha'at y'y wato kape. Mi'i turan y'y piat iku'uro
    rakaria tuwe­nõ'ẽ y'y wato pyi Tupana e hap ewy. I'ewyte wo'osyp hap kaipyi tuwe­nõ'ẽ
    kahato. Aikope aikope miit'in iku'uro hap kaipyi tuwe­nõ'ẽ hawyi Tupana kape te'e­ru­we­'a­tunug
    hawyi wẽtup ok wẽtup ok pe — Waku en kat pote yi tote waku etunug ereĩne'en hap
    turan e. Ma'ato wẽtup ok pe — En ni yt naku i etunug ereĩne'en hap hap turan e
    Tupana map haria pe.
  kpf-kpf: Oi saruyân a mumuŋâ ziwe, zo Anutuŋâ sâi aksik zaat gawe. Oi a mumuŋâ zen
    mumuŋâ kamânân ândiwe, zen aksik zaat gawe. Oi mumuŋâ zen ândiândiziŋaŋgât topŋâ
    sâmŋâ hâuŋâ melâŋ ziŋgip.
  ppo-ppo: Kale wȩi nóló sisiraae fua yale so whi̧ta, doasi wȩi kȩlané dotonale
    holóo, mo sukutere so whi̧rape fóló betere bemó betó mole so whi̧kélé, ti ai benétei
    dotonale wóo, sukutere alané tao tare so whi̧rapeta, ti ai alanétei dotonale wóo
    yalepó. Atéró wóló betó mupa, atima doko̧ feané yale ala donotóró taletua yalepó.
  hin-2017: और समुद्र ने उन मरे हुओं को जो उसमें थे दे दिया, और मृत्यु और अधोलोक ने
    उन मरे हुओं को जो उनमें थे दे दिया; और उनमें से हर एक के कामों के अनुसार उनका
    न्याय किया गया।
  wol-KYG: Ba mu ko defee géej jébbale néew ya woon ca moom, ndee ak njaniiw jébbale
    néew ya woon ca moom, ñu daldi àtte ku nekk ca say jëf.
  bef-bef: To ana kanalo hege nagamiꞌmofihi komopaꞌagu filite keꞌahanaꞌa enaliꞌi eneleꞌmo
    tiligi soꞌehina. To fililata nasanamofihi to kene mala malamofihi komopaꞌagu filite
    bite mineꞌahanaꞌa enali hiti eneleꞌmo tiligi soꞌehina. To ka foya li kehelise
    bouba filite biꞌahanaꞌa bonaꞌi asagaꞌi enali lite melete hiꞌahanamofihi hapaꞌa
    li nupa huto kaꞌani loko huto pa soseꞌna epiꞌehina.
  amm-amm: Iwoyo tukuwoli soli noko mo auwonouluki. Yau yau kolikali noko mo, Aupoisolu
    Yuso no si no, toi mo na auwonouluki. Auwonouluki mo; na kwaiko kiki, na wauki.
    No piyo manokino no, nonani foli monoi fofamoso kwaiko koko kiyaloki, siyasonuso.
  zaj-zaj: Bahali iwalava kunze wanhu wadanganhike wakalile mgati yake, na ifa na
    kuzimu ziwalava wanhu wadanganhike wakalile mgati yao. Kila munhu katagusigwa
    nhaguso ilingile na sang'hano yake.
  chq-NT: Galisá² 'ii'²¹ tya' jilee'²¹mo jiin'¹³ la nigajmaa¹a. Galisá² 'ii'²¹ tya'
