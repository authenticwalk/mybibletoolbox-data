    a tise ete lapau. Inbe Maro ikarata betanga kidi tooltool tina ngan atu atu le
    lo ige dada kidi yo tiyei nga.
  tiy-tiy: Tidéw béno, i de ménléhu do étéw tidéw dob dogote ménsut ro, atin ménsut
    soy de ménléhu tidéw dob fantade brab tidéw dob gonoy de ménléhu. Atin kéluhana
    ro ménkukum sabaf bé de rénigo ro bé kéuyag ruwe séna.
  nlg-nlg: Mana lei tinoni tara mate tana horara kolura rahei tara mate mara ghahara
    tana betidalo, gaira udolu iga. Ma God te detera taonia didira na gehegehe tana
    voladira.
  dgr-DOGNT: Tıcho yìı ts'ǫ eyıts'ǫ dǫ ełaı̨dèe k'èhodìı gots'ǫ dǫ hazǫǫ̀ ełaı̨dèe
    sìı xàgı̨ı̨de. Dǫ hazǫǫ̀ ayìı hogèhtsı̨ı̨ sìı weghàà gısınìyaetı hǫt'e.
  pes-OPV: و دریا مردگانی را که در آن بودند باز داد؛ و موت و عالم اموات مردگانی را
    که در آنها بودندباز دادند؛ و هر یکی بحسب اعمالش حکم یافت.
  ron-1924: Маря а дат ынапой пе морций каре ерау ын еа; Моартя ши Локуинца морцилор
    ау дат ынапой пе морций каре ерау ын еле. Фиекаре а фост жудекат дупэ фаптеле
    луй.
  tpz-tpz: A ma napan varih to mët voh tahiꞌ, to nö, pare sun po vahutët pe Sosoenën.
    A napan varih to mët moaan voh ka apeere nö manuh pa vöön pa nap mët, me o teꞌ
    varih to teꞌ ne pa mët, to nö, ee me to sun po vahutët pe Sosoenën. Ke Sosoenën,
    a tökiiki vahutët, to kiiki papaeh raoe, to onöt non a ma taateꞌ nee to nok voh.
  agd-agd: Un nompin ma fúká ein kéká ampiádan erin maen inká masípin ma masí ukhá
    ein kéká bá ina ampiádan ere ere uvin betí ankan ma variyaré ein avúaváká ten
    daimen mino.
  rkb-NT: Kytsa buburu zuba tahabakanahatsa kino niwatihi idyhywy okeryk natakahanaha.
    Asaktsa mybarawy eze niakbakaranahatsa idyhywy okeryk natakahakanaha. Asaktsa
    siperykywy kino niwatihi idyhywy okeryk natakahanaha. Abazubatsa iokeryk natakahakanaha.
    Hawa mybarawy eze zikzurukunaha ana humo hi ihuak ty Deus sibo nyny niy.
  san-THA: 'ตทานีํ สมุเทฺรณ สฺวานฺตรสฺถา มฺฤตชนา: สมรฺปิตา:, มฺฤตฺยุปรโลกาภฺยามปิ
    สฺวานฺตรสฺถา มฺฤตชนา: สรฺมิปตา:, เตษาญฺไจไกกสฺย สฺวกฺริยานุยายี วิจาร: กฺฤต:ฯ'
  iws-iws: Mɨ tɨ iikamɨm yɨpɨkɨ bɨiya naokaowɨm whɨi komii solwara saiir hɨr mɨ maeyauwa
    paekɨ nɨuwiya sae mɨ aokao ɨkɨm mɨ tɨ iikam bibiyɨeyɨm naokaowɨm sɨma wɨ Adi Komii
    siir whwonkam ɨda nokwowi. Mɨ sɨmiirɨn wɨ siya hɨdi. Tɨ digworaekwowɨm sɨma tɨrɨm
    tɨ nu ɨiir sɨmiirsi.
  pol-SZ: Morze, ziemia i świat zmarłych oddały swoich umarłych i wszyscy oni zostali
    osądzeni zgodnie z ich czynami.
  ztq-NT: Lëë meñ nii kuty lo nistoo pchoo ni lëë meñ nii no laañee xyey meñ nii chety
    pchoo, aan lëë kyalxtisy kok según kchë nii beeñtsyey meñ go.
  zai-NT: Biree ca gue'tu ni nuu ndaani nisadó' ne biree irá gue'tu ni nuu ra riaana
    cani cabeza cuidxi Dios cuenta laa. Ne bidxiiba Dios donda ique irá cabe, cada
    tobi ne ni bi'ni'.
  upv-upv: Ko jinibb nir nga marmij renge dis arivare renge dis, ko arini. Ko jinibb
    jijle nir nga marmij arini. Mijen sete orongwos purrul totonir, arivel lingi ko
    arini renge nai seksakel se Atua. Ko Atua emteni naul nen nir nga maruli tweni
    nanu jijle nir nga jinibb nir marloli renger, mian ko ewer sesesre lat nga puto
    suri tevi nir p̃etp̃eti.
  wap-NT: Wuruꞌu mawakainaouz pidannao paran baoko ii, ĩmakon naa Tominkaru kanaapu
    iti. Mawaka-karu naꞌiki Mawakainao Wiizi, sharakadan naa mawakainao makon Tominkaru
    kanaapu iti, naꞌiki upatakaꞌutan naa ipai ĩdyaun ĩshaꞌapatanii kida kawanaꞌati.
  mva-mva: Kodeka makasi itaguraki be matedi moarunga makasi-lo disoaki nge ipasikidia-rake.
    Makara nge tamoata matedi be matedi takadi eoa tago matemate-lo disoaki nge moarunga
    dipusika-doi. Kodeka Nanaranga itaguraki be giriki nedi ililiti. Muzingadi itagadi
    be giriki nedi ililiti.
  dwr-NT: Abbay bare giddon de7iya hayqqeeddaawantta immeedda; hayquunne Si7oolii
    barenttu giddon de7iya hayqqeeddawantta immeeddino. Ubbaykka barenttu oosuwaadan
    pirddetteeddino.
  kfw-kfw: Tuipui khan tuipuiya aleikathi ngaikha ahongpesuok, akathi khat-um kathiram
    innum inmani diangnga kaom akathi ngaikha inhongpesuok, halli inmani rakip ngai'n
    inleitho inchuon dungjuiya chongtanna inleinei.
  bfz-bfz: समुद्रे सेयो मरे रे, जो तिदे थे, देई ते, तेबे मौते और नरके सेयो मरे रे,
    जो तिदे थे देई ते और तिना बीचा ते हर एकी खे तिना रे कामो रे मुताबिक न्याय कित्तेया।
  cuk-09: Geb degi demargi dulemar-burgwismalad ainialid, degine, neg-uangi, agine,
    bia burgwarmalad mege, Hadesye-nugad, agi burgwarmalad ainiarmarmogad. Bela amarga
    igar-itoledmarmogad na emar-ibmar-imaksamaladba.
  ben-OBCV: সমুদ্র তার মধ্যস্থিত মৃতদের সমর্পণ করল এবং পরলোক ও পাতালও তাদের মধ্যে
    অবস্থিত মৃতদের সমর্পণ করল। আর তাদের প্রত্যেকের কাজ অনুযায়ী তাদের বিচার করা হল।
  mil-NT: Te nchaa ñáyiu ní xíhí xɨtɨ́ ndute làmár, ndɨhɨ nchaa ñáyiu ní xíhí núú
    ñuhu yìchí nchaa ñáyiu‑áⁿ cundáá cuéchi‑yu nàcuáa ní quidé‑yu ɨɨⁿ ɨɨ́ⁿ‑yu.
  myu-myu: Kuy juk tiyuati be oakõm'iayũ'ũmm'ũm tak o'jebapuk kabi beat wap―yabikbikap
    ceje xik'iat wap. Kuy juk ipi be o'jokot ip'iayũ'ũm'ũm tak o'jebapuk cewap―kuy
    juk ipiat'ajojoap pe o'joxik ip iayũ'ũm'ũm tak. Xipacat o'g̃ũm cedag̃ ma oekuku'iayũ
    be. Ipiat pit o'supi'ajoat ikẽrẽm oekuku'iayũ be.
  fue-fue: Maayo tuuti maayɓe mum. Maayde e joonne maayɓe bo tuuti maayɓe mum. Den
    moy maɓɓe fu, hiitaa deydey golle mum.
  amk-amk: '@see-verse:REV.020.012'
  fai-fai: Kale fikalesiw sol wok kumun tem kal bidiw iyo sol wok kumun uyo kanom
    imadew fakudu kawák bodiw banim ade fikalanin abiw so fom lung so ika kitidsono
    masi kinim wanang iyo imadew fakudiw kano kawák bodiw banim keidokabiw. Kale kinim
    adikum ika ilim kukuw kanamusiw ki abo bom nadano afetsa.
  ura-NT: Nii jana satiin nii cucuana cuhane jaonojoineein onacaaurute caje mitaain
    tenojoinecure. Jerichanejeein techu nii ohin aina nenacaauru te, nii onaa curuaanaa
    neein nenaa. Nii janate satiin acaauruhacha ichai rijijieein rucuhenojohineein
    neeure le cacha cachaauru.
  mcd-NT: Nan asafo yafi mai anoashu naamisifo nan omitsiscapanacafo muranri nantifi
    nan naamisifo Upa Diosin ahuun ointaifi fuafo. Nan chaca huafo cuscan atoti Upa
    Diosin onaintimapacua.
  urt-urt: Topoꞌe lenge mitiŋ, ŋaiye somohonme yule tahaiꞌ ya jah loh pinip plihe
    tahar yal pe, Got ŋiyarꞌe tinge. Ŋahilyeh me Nule, topoꞌe Moi Lenge Mitiŋ Ŋaiye
    Yule Yarp, plihe yember lenge miyeꞌ tuweinge tinge yal pe, Got plihe ŋiyarꞌe tinge
    lalme ŋilyeh ilyeh gande ŋaiꞌe ŋaiꞌe tetehei lalme, ŋaiye somohonme tinge yende.
  kiz-kiz: Bahari jhabhapisili bhafu ambabho bhajhele mugati mwake. Ni bhafu bhahukumibhu
    kulengana ni kyabhakhetili.
  tzo-TZE: '@see-verse:REV.020.012'
  lex-lex: Noma la tah'i lawna mana nal walia riy maka e nlumu-ntelan nan oleka re.
    Maka'ala riy aranni (Matmiati) nora Noh mati-rai miolu mana ral walia mati-molu
    re. Ne mati-molu re honona mana retlia ira niukamnu de edonna npa'eini-npahal
    la'a hya' maka irhi'a-ryapi oleka wa.
  dov-dov: Ilwizi lwakapedekezegwa bafwide bali mulindulo. Ilufu a Hadesi zyakapedekezegwa
    bafwide bakali muli nzizyo, alimwi bafwide bakabetekwa kwindila munchito zyabo.
  rgu-rgu: Basa lahenda mana mateꞌ ara mai fo rapadei rasare raa kadera mana pareta
    ria. Sira nana siꞌ, basa lehenda fo parnaa mate, leo mae rai madaꞌ lain, do rai
    tasiꞌ a. Manetualain naetuꞌ sira esa-esa dedean, tuka nonoi-tatao nara.
  toc-NT: Amá lanca pupunú pu̠tum ca̠ma­ca­má̠s­ta̠lh xli̠­hua̠k hua̠nti̠ antá xta­ni̠ni̠t
    na̠chuná ca̠ti­yatni pu̠tum ca̠ma­ca­má̠s­ta̠lh hua̠nti̠ antá xta­ni̠ni̠t y cha̠­tunu
    cha̠­tunu ca̠ma̠­ka­lha­pa­lí̠­calh ca̠ma̠­xo­ko̠­ní̠­calh chuná cumu la̠ xca̠­mi­ni̠niy
    y hua̠ntu̠ xta­tit­la­huani̠t.
  som-som: Markaasaa baddii waxay sii daysay kuwii dhintay oo dhexdeedii ku jiray;
    oo dhimashadii iyo Haadeesna waxay sii daayeen kuwii dhintay oo dhexdoodii ku
    jiray; markaasaa iyagii waxaa laga xukumay nin walba sidii shuqulladiisu ahaayeen.
  mam-C: Ex ajo ttxuyil a' i tzaj tq'o'njo kyimnin, a ite'taq toj. Ex ikyxjo kynajb'il
    kyimnin b'e'x i tzaj tq'o'n aye kyimnin ite'kxtaq toj. Ex kykyaqilx i kawajtz
    teyile junjun tze'nkuxjo kyb'inchb'in.
  ndj-ndj: Bahali yivafumisha panji vala yivasovilili mula, njifwa na kumambi fivafumisha
    panji yivasovili yivelili mugati yawu. Kila mundu kahighiwa kulinga figoli fyaki.
  mbj-NT: Dejëp do paa akajar me pehä̃s do paah, dejëp doo, dejëp do rababong bä habong
    do na-ããj hẽ P'op Hagä Do ky n'aa ety däk. Ramoo bok do pénh né hẽ sahõnh hẽ raky
    n'aa kety däk.
  lat-VUC: 'et dedit mare mortuos, qui in eo erant: et mors et infernus dederunt mortuos
    suos, qui in ipsis erant: et judicatum est de singulis secundum opera ipsorum.'
  ngp-ngp: Bahali niyo yawalava kuse wadya wabanike wandile mndani mwakwe, file ne
    dibome hediina uheelo viwalava wabanike wandile mndani mwao. Wose nawasengelwe
    viligane na ivo wadamanyaga mwe isi.
  enq-2: Dokopa solowata dokopi, kumingi dokopi, endakali kumapae dupa katengema panda
    dokopi, dutupame nyakamanya endakali kumapae dupa kiŋi petenge toko dokonya petea
    doko maiyaminopa, baame dokaita mendai-mendai lao mana miniamili pyoo yapea.
  eng-ASVBT: 'And the sea gave up the dead that were in it; and death and Hades gave
    up the dead that were in them: and they were judged every man according to their
    works.'
  mna-mna: Mi tai ipimiili zin tau timetmeete sula tai na ma tise. Mi Meeteŋana mi
    Andewa ta kembena. Irao ikis zin tomtom mini som. Ipimiili zin ma tise. To Anutu
    itiiri tomtom ta boozomen pa mbulu kizin.
  myw-myw: E, mo isaps tasiyas tamkumukuls nikanka̱nigs wabwanit, o takanigs wa̱Tum
    o takanigs babaw-wan mo isaps, ikaleiwag wasigeis; kukin siwotet ama̱wan mo bikaleiwag
    ma̱wan.
  sby-sby: Neco lwenje lwalapulisha balafwilamo, nalo lufu ne cishi cabafu byalapulisha
    abo balikubamo. Bonse balomboloshewa kwelana ne micito njobalikwinsa.
  sll-sll: Sire Yisas pir tekire ari gongwo hobi mongwo bani pil nir ala gongwo hobi
    pil nir nin te aibing olere, te ganba bani ware gonwo hobi ganba para te aibing
    olimua. Olere, Yas ha hol pungwo yali ari yal tani tani tal nin ol wangwo maing
    hanere, ha hol ol tere ebir si tomua.
  yaq-NT: Jume' kokkoarim, jum bawepo ane'um ama yeu sajak. Intok jume' bwiapo ma'arimtuka'um,
    ama yeu sajak. Intok si'ime ya'uraa bittuawak, we'epulaka, jita bem ya'ariaka'po
    amani.
  uro-uro: Näkt ama garäska qa muisiska vät ama ñäp ta ama ruvek moe qärarhani i sa
    qale rha väm ga. Dä qosaqi ama tñäpki qi na ama ivärhäs kärqosni i qale ama ñäpta
    e di in muisiska vät ama ñäp ta ama ruvek kärarhani i sa qale rha e bä asägäk
    asägäk nävät a rha di sa ma Ngämuqa qa matnävämne na qa varhäm aa lat kärangätni
    i sa qa mualat na ngät.
  ita-1885: E il mare rendè i morti che erano in esso; parimente la morte e l'inferno
    renderono i lor morti; ed essi furono giudicati, ciascuno secondo le sue opere.
  muy-muy: Ndam ya ti tə̀mətvù a *dəluv gəɗakani vu ni ti dəluv ni àvəlahaya tay a.
    Kisim ya àhəl mis ni akaba məlaŋ ge *kisim ni day tàvəlahaya mis ya tə̀mət na
    ɗek ka dala. Tàra tàvəlahaya tay a nahəma, Melefit àgrafəŋa seriya kè mis na àna
    mamənjakiani ka zlam gatay ya tàgray ni.
  kqc-kqc: Ma davara yaku ini ideri muyeyadi vene mina maro ma guri ma muyena vene
    di amena sana ini ideri, mina vene ka maro ma ini beika regamo dada, ina yokoi
    yokoi bi kota reyo.
  tav-tav: To bairi mar capairi yapʉ cayajiricarã catunu catiwã. Ati yepapʉ cayajiricarã
    quena catunu catiwã. To cãnacã yʉtea macana ati yepapʉ cãnibatana catunu catiwã.
    To bairo na catunu catiro, cʉ̃ Caʉpaʉ maca na quenare na cacõoña bejewĩ rooro
    na cátaje, caroaro na cátaje quenare, cʉ cauca turiquere tʉjʉri.
  eng-ULB: The sea gave up the dead who were in it. Death and Hades gave up the dead
    who were in them, and the dead were judged according to what they had done.
  spa-VBL: El mar entregó a los muertos que estaban en él, y la muerte y el Hades
    entregaron a los que estaban en ellos, y todos eran juzgados conforme a lo que
    habían hecho.
  fra-_FOB: Et la mer rendit les morts qu'elle contenait; la mort et l'enfer rendirent
    aussi les morts qui y étaient, et chacun fut jugé selon ses œuvres.
  hau-ULB: Teku ta ba da matattun dake cikinta. Mutuwa da hades suka ba da matattun
    da ke cikinsu, aka yi masu shari'a gwargwadon abin da suka yi.
  mal-mal: സമുദ്രം തന്നിലുള്ള മരിച്ചവരെ ഏല്പിച്ചുകൊടുത്തു; മരണവും പാതാളവും തങ്ങളിലുള്ള
    മരിച്ചവരെ ഏല്പിച്ചുകൊടുത്തു; അവർ ഓരോരുത്തനും അവനവൻ ചെയ്ത പ്രവൃത്തികൾക്കനുസരിച്ച്
    ന്യായവിധി ഉണ്ടായി.
  lit-lit: Ir jūra atidavė joje esančius mirusiuosius, o mirtis ir pragaras atidavė
    juose esančius mirusiuosius; ir jie iki vieno buvo teisiami pagal savo darbus.
  urd-GVR: Samundar ne un tamām murdoṅ ko pesh kar diyā jo us meṅ the, aur Maut aur
    Pātāl ne bhī un murdoṅ ko pesh kar diyā jo un meṅ the. Chunāṅche har shaḳhs kā
    us ke mutābiq faislā kiyā gayā jo us ne kiyā thā.
  far-far: Sui, wane ne kera mae laona asi kera ka mauri lau. Ma wane ne kera to laona
    ano ma na kula ni maee, kera ka mauri lau. Ma God ka ketoa wane ki tafau sulia
    ru ki tafau ne kera sasida 'i nao.
  suz-BL: मेको ठेयब बुश नित्‍तीके आ ङोंइती राप्‍शो बेक्‍शो मुरपुकी ते रे जाक्‍तेक्‍म
    देंशा हना, समुन्‍द्रमी बेक्‍शो मुरपुकी समुन्‍द्र रे जाक्‍तेक्‍म। बेक्‍पाइक्‍ब
    आ बेक्‍पाइश्‍शो नु बेक्‍शो आन बाक्‍तीके रे जाक्‍तेक्‍म। मिनु मेको नेल्‍ल रागीमी
    बाक्‍मानु, मार मार पामे, मेको निसाफ पचा पुंइसाक्‍म।
  car-NT: Parana 'wa mo'karon tytanokon iromby'san yry'san. Moro romo'no 'wa, moro
    iromby'san waitopo 'wa enapa mo'karon tytanokon iromby'san yry'san. Moro o'to
    iwe'i'sanymbo wararo moro a'wembono auranano yry'po ipokoine.
  amp-amp: Bro marombtn miptko hanyhato rhuyuk yimam tfit tuh takeyafmottm kot tohmom.
    Noheft yakyukm yo Maringour tohyukm rofhum nhaf hemotfm kot tohmom. Nd sia kingt
    rhuyuk yimar nd gonborngt rhuyuk rpa rpa yima yimaroh nefm htiyak hanyhato kotim
    hanymorm.
  bht-bht: '@see-verse:REV.020.012'
  eng-NOY: And the sea gave up the dead which were in it, and death and the underworld
    gave up the dead which were in them; and they were judged each one according to
    his works.
  cub-NT: Caivʉ ina yaivʉ bácavʉ jia ʉrad̶ai cʉ́teima no jabocʉi dobarõ mearo ʉrarõ
    jipocai. Aru caivʉ ina yaivʉ bácavʉ coreivʉ bácavʉ ne cʉrõi máre cʉ́teima no jabocʉi
    dobarõ mearo ʉrarõ jipocai. Que baru caivʉ ina yaivʉ bácavʉ cʉ́teima nore. Aru
    caivʉ ina ñájicõjeimara mateima yópe ne d̶aiye báquepedeca.
  ita-1927: E il mare rese i morti ch’erano in esso; e la morte e l’Ades resero i
    loro morti, ed essi furon giudicati, ciascuno secondo le sue opere.
  lww-lww: A yar mare la nene, amio m̃ena la nap̃a amarmare asike e sive, amio m̃ena
    la nap̃a amare apa asike e yo nalogeen viowa rui, la make ga aimin si nap̃a alip̃erela
    taveve kiela yum̃aena lala.
  ckb-ckb: دەریاش مردووەکانی ناوخۆی ڕادەست کرد، هەروەها مردن و جیهانی مردووان مردووەکانی
    خۆیان ڕادەست کرد و هەریەکە و بەگوێرەی کردەوەکانی حوکم درا.
  nas-nas: Pirunge teing nantoong pirung-koo boorouꞌning tavoꞌuruꞌ, eeꞌnoko napoꞌ
    Booꞌ naankai Tutueu teing teka booꞌnuka kompaaresi otoremaing tavoꞌaaretuꞌ, eeꞌnoko
    ookara narunaꞌ narunaꞌ simpeꞌuruꞌ kapooꞌ nkoauꞌnankai tampui otoinaꞌ.
  uvl-uvl: Hehei pe hana nenge te mete nga ruach te lohot nga ruach pe tela ke temes
    nga NeHalang matana. Pe iri nenge te mete pe operia mur tetu nga metenga ana kileng,
    tela pule ke NeHalang amnei teu lange iri elle pe elle nga reria poinga mur.
  eng-BBE: And the sea gave up the dead which were in it; and death and Hell gave
    up the dead which were in them; and they were judged every man by his works.
  ixl-CNT: Aatz u mar, ikꞌuch kajay qꞌu aanima qꞌuꞌl kam tuul. Echat u tioxhil kamchil
    majte tuchꞌ u molbꞌal tibꞌ qꞌu kamnaj, ikꞌucha jatvaꞌl kamnaj atil tuul. Utz motx
    txꞌolax inujul qꞌu kamnaj sijununil tiꞌ qꞌu kam motx iꞌana aas itzꞌliche.
  xsi-xsi: Tamâta ea kinzi muŋga simâte lâ tâi ilo, ande tâi isâu ŋana kinzi rârâni
    tu ma silâ pa Maro Kindeni ne ŋgua nia ŋinde. Aku Mateŋa ŋga Mateŋa Nianzi, kinzi
    rua kala mine nâ sisâu panzi tamâta rârâni simo ŋinde tu ma silâ pa Maro Kindeni
    ne ŋgua nia ŋinde tona. Aku i ŋinde uru isaŋona koipu ŋalae ne saŋonâŋa nia, ande
    ipa ŋgua ŋana ipare nia panzi tamâta rârâni taitu-taitu, ikura vetâŋa ndia muŋga
    siveta ŋinde.
  crx-NTPO: '''Et yatoo k''ut yaidlanne, ''ink''ez be yats''adlah-i, ''i be yaidlanne
    ''ink''ez Hades dilhts''ine cha, ''enne ts''iyawh whutl''ábahunla buba nahutideh
    ha. ''Ink''ez ''ilhoghun hinli whe bube ''ut''en gha buba nahisda.'
  kan-OKCV: ಸಮುದ್ರವು ತನ್ನೊಳಗಿದ್ದ ಸತ್ತವರನ್ನು ಒಪ್ಪಿಸಿತು. ಮೃತ್ಯುವು, ಪಾತಾಳವು ತಮ್ಮಲ್ಲಿದ್ದ
    ಸತ್ತವರನ್ನು ಒಪ್ಪಿಸಿದವು. ಅವರಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನಿಗೆ ಅವನವನ ಕ್ರಿಯೆಗಳ ಪ್ರಕಾರ ನ್ಯಾಯತೀರ್ಪಾಯಿತು.
  bbb-bbb: Amure ije bu e ije davare ijia oeva ijiebe Godido vakoga fu kena mazie
    giae. Areme fu una e ije bu are baromuna bu kua Edisino kuavo ijia kariva ijiebuo
    vame buone bu izege kenoeva ije kena mazie giae. Fu buki ijia e besubesu vame
    fuone fu izege kenoema bu isoeva ijia giakinu ke mazie giae.
  blw-blw: '@see-verse:REV.020.012'
  tam-2017: கடல் தன்னிலுள்ள மரித்தோரை ஒப்புவித்தது; மரணமும் பாதாளமும் தங்களிலுள்ள
    மரித்தோரை ஒப்புவித்தன. அனைவரும் தங்கள் தங்கள் செய்கைகளின்படியே நியாயத்தீர்ப்படைந்தார்கள்.
  azz-NT: Huan Dios quinmacac nemilis ocsepa nochi neques ten momiquilijque tech at.
    Huan Dios quinmacac nemilis ocsepa nochi neques ten momiquilijque ya, ten tzactocque
    ya campa ánimajme ten amo taneltocani. Huan nochi nojonques Dios quinmacac ocsepa
    nemilis huan quinixcomacac huan quintatzacuiltij ijcón queme yejuan tachiutinenque
    nican talticpac.
  spa-RV-1909: Y el mar dió los muertos que estaban en él; y la muerte y el infierno
    dieron los muertos que estaban en ellos; y fué hecho juicio de cada uno según
    sus obras.
  csy-csy: 'Tuipi in a sung a mithi te ap hi; taciang thina le hell in zong amate
    sung a om mithi te ap uh hi: taciang mi theampo amate sepna bang tek in thukhen
    hi.'
  mxq-NT: Tam ꞌyijttʉ tʉgekyʉ ja oꞌkpʉty, jaꞌa mʉʉt diꞌibʉ oꞌktʉ mejyñóty, es tʉgekyʉ
    yajpayoꞌoydyʉ éxtʉm tii tʉ ttundʉ.
  tzj-NT: Xec'astaji ja camnaki' canojelal, ja wi pa mar ec'o wi' owi xa nak ta lugar
    ec'o wi' pro xec'astaji canojelal in k'et tzij chiquij. Ja k'etbex tzij chiquij
    jari' ja quibanon chipan ja quic'aslemal.
  tdt-tdt: Ema nebee mak uluk mate iha tasi laran, tasi nee entrega fila fali. Ema
    mate sira seluk mos, Mate ho Matebian nia Fatin entrega fali. I Maromak tesi sira
    ida-ida nia lia tuir saida mak sira uluk halo.
  ron-BTF: Și marea a dat pe morții care erau în ea; și moartea și iadul au dat pe
    morții care erau în ele; și au fost judecați, fiecare conform cu faptele lor.
  eng-WEBP: The sea gave up the dead who were in it. Death and Hades gave up the dead
    who were in them. They were judged, each one according to his works.
  eng-FBV: The sea handed over the dead in it, and death and Hades handed over the
    dead that were in them, and everyone was judged according to what they had done.
  nld-1939: De zee gaf de doden terug, die er in zijn; Dood en Onderwereld gaven de
    doden terug, die er in zijn. En allen werden naar hun werken geoordeeld.
  bwo-bwo: aats k'aaronúwere b́gitsotse fa'a k'irtswotsi b́imi, k'ironat Si'olwere
    bogitsotse teshts k'irtswotsi boimi, ashonwere ik ikon b́ fints finok'on b́ angsho
    b́dek'i.
  nch-BL: Huan itztoyaj nopona nochi mijcatzitzi cati mictoyaj ipan tali huan quintalpachojque
    huan nochi cati mijque ipan hueyi at. Huan itztoyaj inialmas nochi cati itztoyaj
    ipan tit. Huan Toteco quintajtolsencajqui nochi quej quinamiqui ica nopa tamanti
    cati quichijtoyaj ipan taltipacti.
  quc-TNT: Ri mar xeujach ri cäminakib ri e c'o chupam. Ri cämical xukuje' ri c'olibal
    ri e c'o wi ri cäminakib xequijach ri cäminakib ri e c'o chupam. Conojel c'ut
    xk'at tzij pa qui wi' chrij ronojel ri xca'n pa ri qui c'aslemal.
  tfr-NTPO: Nopga wol̈ono beno tjeng dl̈ung roy ga l̈öng eshko. Nopga wol̈ono beno
    tjeng sakshko ga l̈öng eshko. Nopga wol̈ono beno tjeng shinmoga shtoyo ga l̈öng
    eshko. Ga kjl̈ara kjl̈ara l̇l̇gweraba, l̇l̇ëbo shäryara dö l̈i kjĩshko.
  kaq-NT: 'Noquen Hihbo bebon nichibo cahen caibo jene meran canish bi jaa bebon sca
    nichibo, caibo cahen mahuanish bi jaa bebon sca nichibo jaan jato quenahah. Jaabo
    tiromapahonibo tihojaquin jato casticanquin: hihti tiromanibo hihti casticanxon,
    hashoan hicha tahma tiromanibo hashoan hicha tahmabojaquin casticanquin.'
  sgb-sgb: '@see-verse:REV.020.012'
  vie-1934: Biển đem trả những người chết mình chứa; Sự chết và Aâm phủ cũng đem trả
    những người chết mình có. Mỗi người trong bọn đó bị xử đoán tùy công việc mình
    làm.
  kxv-kxv: ସାମ୍‌ଦୁରି ତାନିତା଼ଣାଟି ହା଼ତାରାଇଁ ହେର୍‌ପିତେ, ଇଞ୍ଜାଁ ହା଼କି ଅ଼ଡ଼େ ତା଼ଡ଼େପୂରୁ
    ତାନି ତା଼ଣା ହା଼ତାରାଇଁ ହେର୍‌ପିତୁ; ଇଞ୍ଜାଁ ଏ଼ୱାରି ବାରେ ତାମି କିତି କାମା ଲେହେଁ ନୀହାଁୟି
    କିୱି ଆ଼ତେରି ।
  amu-NT: Ndoꞌ seiꞌtsꞌo ꞌnaaⁿ nnꞌaⁿ na tja̱ naquiiꞌ ndaaluee, jndyaandyena joꞌ joꞌ.
    Ndoꞌ añmaaⁿ nnꞌaⁿ na jnda̱ tja̱ na mꞌaⁿ yuu na meindooꞌ lꞌoo, jndyaandyena joꞌ
    joꞌ. Quia joꞌ chaꞌtsondye naⁿꞌñeeⁿ tuꞌxeeⁿ joona cantyjati na jnda̱ ñelꞌana.
  hin-CV: समुद्र ने अपने में समाए हुए मरे लोगों को प्रस्तुत किया. मृत्यु और अधोलोक
    ने भी अपने में समाए हुए मरे लोगों को प्रस्तुत किया. हर एक का न्याय उसके कामों
    के अनुसार किया गया.
  spa-BES: Y el mar entregó los muertos que estaban en él; y la muerte y el infierno
    dieron los muertos que estaban en ellos; y fueron juzgados cada uno por sus obras.
  san-BEN: তদানীং সমুদ্রেণ স্ৱান্তরস্থা মৃতজনাঃ সমর্পিতাঃ, মৃত্যুপরলোকাভ্যামপি স্ৱান্তরস্থা
    মৃতজনাঃ সর্মিপতাঃ, তেষাঞ্চৈকৈকস্য স্ৱক্রিযানুযাযী ৱিচারঃ কৃতঃ|
  tdx-tdx: Nafoe’ i riakey o vilasy ama’eo, le naloa’ i Havilasy naho i Tsikeokeokey
    o vilasy am’iereoo, vaho zinaka, songa ty amo fitoloña’eo.
  naf-naf: Âpme am notnaŋ nembu keŋan toti gakiwien ekŋen nembuengatnan gilik zemti
    wabien. Ma an damuŋ am gakikiŋaŋ maindikdamuŋ min egaŋ am gakikiŋaŋ indeme mebien
    ma an damuŋ am gakikiŋaŋgalen mundum maekdamuŋ min egaŋ kegogak am gakikiŋaŋ indeme
    mebien. An damuŋ zut ke Sadaŋgat kandaŋan mamalup. Kegok sokbeme am ekŋen ke msat
    palen mama mimiŋin mambien keyet kataŋ Kawawaŋaŋ zemindoye.
  grc-MT: και εδωκεν η θαλασσα τουσ νεκρουσ τουσ εν αυτη και ο θανατοσ και ο αδησ
    εδωκαν τουσ νεκρουσ τουσ εν αυτοισ και εκριθησαν εκαστοσ κατα τα εργα αυτων
  vid-vid: Bahali yowalavya kunze wabagame wawele mgati mwa heye, kubagama na isi
    ya wabagame vyowalavya kunze wabagame wawele mgati mwake. Chila yumwe nakatagusigwa
    kwa gala goyaditile.
  pio-NT: Macái wenàiwica yéetéeyéicatéwa manuíri úni yáaculé namusúacawa úni yáacuíse,
    yá nabàlùacawa Dios íipunita. Macáita nacái yéetéeyéimiwa nàanàaca yéetácáisi
    íicha, càliculìi íicha nacái, síisáanácaalíté néetácawa. Yá icàlidapiná naináwaná
    ìwali canánama càinácaalíté namàníiná idècunitàacá cáuca nía.
  tsn-tsn: Mme mawatle a ntsha baswi ba ba mo go one; mme lefatshe le bobipo tsa ntsha
    baswi ba ba neng ba le mo go tsone. Mongwe le mongwe a atlholwa ka fa ditirong
    tsa gagwe.
  amr-NT: Aratbut hua̱hue̱ya̱piʼ e̱ʼpo̱gya̱piʼ nogyo̱ nogyo̱ huadaritapiʼ onʼmabueyikaʼuyatenig
    keʼna Dioste onʼhuaʼdepo onʼtikupobonok berobaʼte kenda e̱gkadhuahuikaʼuydeʼte
    eʼtimadoyaʼdeʼ o̱ʼe̱nok huadakpiʼ dakhueaʼ eʼkaʼpiʼ oʼtiahuaydepo castiga yaʼmagkaʼapet.
  pwg-pwg: Ma iyavo kava yegai kamonai irukwamakai ma bade rurukwisi tanama ma karawaga
    kamonai na kudubina ivomiiri da God kurina inae da wawaya i yawasa kamonai aviyavisina
    kava iberaberai na nununai ivi tupaviresi.
  cjv-cjv: Te ari fui nuwi tei goinga yokamai tokoi aringoro te ari goinga akaiyom
    tei moinga yokamai ama tokoi aringoro yokamai muruwo fu boiyomdi tei fingoro ena
    yokamai tai mapunom beingamere epe Yai Gumam ipu si erome.
  tha-KJV: ทะเลก็ส่งคืนคนทั้งหลายที่ตายในทะเล ความตายและนรกก็ส่งคืนคนทั้งหลายที่​อยู่​ในที่​เหล่านั้น
    และคนทั้งหลายก็​ถู​กพิพากษาตามการกระทำของตนหมดทุกคน
  por-BR-2018: E o mar entregou os mortos que nele havia; e a morte e o Xeol entregaram
    os mortos que neles havia; e foram julgados cada um segundo as obras deles.
  mhl-mhl: Koego komeru rakaru gobuŋ, oi koe Rauineji bokirie yabeme Anuture jiŋoo
    wapebuŋ. Komere kukure Raure meo gobuŋ, oi Rauine oiji bokirie yabeya. Komeru
    kome misoŋ kaeo rakaru gobuŋ, oi ore Rauji bokirie yabeme Anuture jiŋoo wapebuŋ.
    Oŋu waperu fukebi Anutuji buŋoyaŋuŋ moakoŋ moakoŋ osoeru eeboboyaŋunde so mitari
    yareya.
  klv-klv: '@see-verse:REV.020.012'
  bco-bco: Sowo꞉ kalu i a꞉no꞉, so꞉lu ho꞉n amilo꞉ sen o꞉lia꞉, daido꞉ hen amilo꞉ sen
    o꞉lia꞉, dane ane hen a꞉namilo꞉ sen o꞉lia꞉yo꞉ tambo ya꞉sia꞉sa꞉ga꞉ sen ko꞉lo꞉, inido꞉
    dimido꞉ man a꞉na ilikiyo꞉, ina꞉li ina꞉li a꞉la꞉mo꞉walilo꞉.
  kdl-NT: Aza ɗa a kuwa̱i a kushiva̱ a banai dem tsa̱ra̱ Kashila̱ ka yanka le afada.
    Ukpa̱ n Asu u Akushe a tukusoi ama ɗa aꞌa̱ri ara le, aku Kashila̱ ka yanka le
    afada ya dem n ili iꞌya u yain.
  apu-NT: Ninoa mitxi potxoari uiniti ãki ipinakani apoka iuaã. Mitxi kipatxiã ikatakoni
    apaka apoka iuaã. Ikini kãkiti ipĩkani auiniãtaã auakani apoka iuaã. Ikinika apakapari
    ikamakitina ĩki, ikamakitina itixiã auakasaakina.
  roo-roo: Uva avakava voea rutu vorevira kopii irara kosi pieevorao voeao oea oira-ia
    toupaiveira. Ovusa Kopiia ora vo uva kopii irara toupaiveira oa voare vorevira
    voea rutu kopii irara kosi pievorao. Osa-a oiso osa iava rovirieipato jas voa
    voea rutu katakataivira rovirieiparevorao voea vo pitupituroarova uvuivira oiso
    osa vara oisoa purapaive.
  miz-NT: Ntute ñuꞌū sán ne, nakuéꞌe un ntɨɨ́ ntɨ̄ɨ́ ñaꞌa, ña é teni iní i kān. Doxiꞌí
    san nī mí kadē kûꞌvé doxiꞌí san ne, nakuéꞌe ñaꞌa, ña ñuꞌu váꞌa íkān dɨ. Xntēkú
    kūꞌvé Xuva ko īña ña, un ntɨɨ́ ntɨɨ̄ ñá, vata tsī o dé ña.
  qvz-NT: Lamarmandas allpa ucumandahuas tucui huañushca runagunami llucshirisha Diospacpi
    shayarinaura. Caran shucta paiguna rashca tuputa taripaitucunaura.
  deu-ELO: Und das Meer gab die Toten, die in ihm waren, und der Tod und der Hades
    gaben die Toten, die in ihnen waren, und sie wurden gerichtet, ein jeder nach
    seinen Werken.
  mjc-NT: Tan ndutya ñuhu nacuhva̱ cuenda tsi añima nyɨvɨ tsa tsihi̱ tsa cumí tsi.
    Tan nu yucú añima nyɨvɨ tsihi̱ tan Tuhun Tsiihí, nacuhva̱ cuenda nahnu añima nyɨvɨ
    tsa yɨhɨ́ ndaha nahnu. Tan tandɨhɨ ñi cua tahan ñi nácaa javaha̱ maa ñi.
  caa-caa: Y tunor tin e chamayobꞌ macuir e jaꞌ tama e mar sutpa bꞌixcꞌobꞌ tujam e
    chamenobꞌ tuaꞌ awawanobꞌ tut e Dios, y tunor tin e turobꞌ tama e lugar tiaꞌ axin
    e chamenobꞌ sutpa bꞌixcꞌobꞌ tujam e chamenobꞌ tuaꞌ awawanobꞌ tut e Dios ubꞌan.
    Y inteꞌ intiobꞌ chenobꞌ juzgar tamar lo que cay uchiobꞌ conda turobꞌto ani tara
    tor e rum.
  pls-NT: Ndachaon joanjo nda cain chojni que ndavenxin ngain nda co tti ndadenhe
    ni, co tti lugar que ttji cain chojni que ndadenhe, cayoi mé joanjo cain chojni
    que ndavenhe co te nttiha. Co cain chojni mé goenhe na juzgado; cada na inchin
    jehe na joinchehe na are vinttechon na.
  eng-WYC-2018: And the sea gave (up) his dead men, that were in it; and death and
    hell gave (up) their dead, that were in them. And it was deemed of each, after
    the works of them. (And the sea gave up its dead, who were in it; and death and
    hell gave up their dead, who were in them. And everyone was judged, according
    to their works.)
  bdv-bdv: ଆର୍‌ ସଃମ୍‌ନ୍ଦ୍ ଅଃହ୍‌ଣାର୍‌ ବିତ୍ରେ ମଃରିରିଲା ଲକ୍‌ମଃନ୍‌କେ ସଃହ୍ରି ଦିଲି । ଆରେକ୍‌
    ମଃର୍ନ୍‌ ଆର୍‌ ହଃତାଳ୍‌ ସେମଃନାର୍‌ ତଃୟ୍‌ ରିଲା ମଃଲା ଲକ୍‌ମଃନ୍‌କେ ସଃହ୍ରି ଦିଲାୟ୍‌ । ଆର୍‌
    ସେମଃନ୍ ସଃବୁ ଲକ୍‌ ନିଜାର୍‌ ନିଜାର୍‌ କଃଲା କାମ୍‌ ହଃର୍କାରେ ବିଚାର୍‌ କଃରା ଅୟ୍‌ଲି ।
  otq-NT: Ar döta ñho̱nthe bi da̱ yá jöꞌi xki dunu̱, ar ndöte ne ar ꞌbe̱xui bi da̱
    yá jöꞌi xki du nꞌehe, ne bi thöꞌspa majöni nꞌa ngu nꞌa ngu xki ꞌyo̱tꞌu̱.
  tzo-SA: '@see-verse:REV.020.012'
