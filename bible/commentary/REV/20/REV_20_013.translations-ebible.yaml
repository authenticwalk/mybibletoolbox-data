  mya-mya: သ​မုဒ္ဒ​ရာ​သည်​မိ​မိ​၌​ရှိ​သော​သေ​သူ​တို့​ကို ပေး​အပ်​ကြ​၏။ သေ​မင်း​နှင့်​မ​ရ​ဏာ​နိုင်​ငံ
