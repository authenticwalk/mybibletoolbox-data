    amamae a tawksak e patetlah lawkcengnae lengkaleng a khang awh.
  mti-mti: Poeman me boriruwayawa teyawa yoig poeman wan dauwaya. Sira ades me boriruwayawa
    teyawa yoig ades wan dauwaya. Mu desirom desirom mu ayawa gumbo keptete auya.
  pad-NT: '''Dako karaho kajokirakia vi''dorimamananiki bana adani ija''ari kohana
    hahavi paha bodinia vaka''damaha''iki fori vihiki. Abinia oniki kania vikhaonani''iki
    adani ija''ari kohana. Ija''ari kohana vaibavi oniki kania vikhaonani''iki adani
    ija''ari kohana hahavi nami bodinia vaka''damaha''iki. Deus viaha avikhahahaviki
    adani ija''ari kohana. Deua binaabosihananaki ida ija''ari kohana hahavi vakadihojai.'
  twi-twi: Afei po nso dannan nʼawufo mae. Owu ne asaman nso de wɔn awufo mae. Na
    wobuu wɔn nyinaa atɛn sɛnea wɔn nnwuma te.
  hlt-hlt: Tuitunli long khaw amah khuiah aka duek rhoek te a paek tih dueknah neh
    Saelkhui long khaw a khuiah aka duek rhoek te a paek. Te phoeiah amamih kah khoboe
    vanbangla rhip lai a tloek.
  tbz-SIM: Kɛ̀ dɑ̀mɛ́ɛ̀rìi tɛ̃́nnɛ́ní bɛcíríbɛ̀ kɛ̀ kudɔnkù tɛ̃́nnɛ́ní ku kɔbɛ, kɛ̀
    bɛ̀ɛ bekɛ́nɛ̀ bɑ́ wè o dɔɔ̀rìmɛ̀ dòmmɛ̀,
  san-GUJ: તદાનીં સમુદ્રેણ સ્વાન્તરસ્થા મૃતજનાઃ સમર્પિતાઃ, મૃત્યુપરલોકાભ્યામપિ સ્વાન્તરસ્થા
    મૃતજનાઃ સર્મિપતાઃ, તેષાઞ્ચૈકૈકસ્ય સ્વક્રિયાનુયાયી વિચારઃ કૃતઃ|
  ake-NT: Parau uya tʉkau iyeri'pɨ'sa' kon nonka'pʉ, mɨrɨ awonsi'kɨ eri'nɨto' uya
    mɨrɨ awonsi'kɨ orʉ iyeri'pɨ'sa' kon pata'se' uya tʉna'si'pʉ ton nonka'pʉ, mɨrɨpan
    kon eseru utaimenka'pʉ to' kaisa rɨ to' nʉkupʉ'pʉ pɨkɨrɨ.
  qvn-NT: Chaura jatun gochrasi cutirachinmi chaychru wanushacunata. Chaynuymi cutirachin
    wanuysi, jinaman panteoncunas lapan wanushacunata, chay runacunatas jucpacamam
    juchanta tariparun alitas u lutantas rurapäcunganta.
  tku-NT: Ā'līstān mar cāmacamāstā'lh tī ixtanīnī't a'ntza'. Nā tachilh xlaca'n tī
    ixtahui'lāna'lh nac cā'līnīn. Cāputzāna'ni'kō'ca ixlīpō'ktuca'n, chā'tunu' chuntza'
    chī ixtalatlā'huan.
  bjk-bjk: Io, a rasi ixo isik puxus abo minet nang idi toxo xisixis könan, ma a Tatalien
    möxö Minet ma a Xönö ne Minet idu toxo isik puxus bölök abo minet nang toxo xisixis
    ee, me ewe nang ixo kisisik kö kinis ne pet warkurai ixo kure idi öngöng eöt ma
    abo tatalien te idi.
  msy-2020: Ezɨ ongarimɨn ariaghirezir gumazamiziba, ongarim me amadazɨ me izi. Ezɨ
    Ovevem ko Gumazamizir Oveaghuezibar Nguibam, aning ua ovengezir gumazamizir aningɨn
    itiba amadazɨ me izi. Ezɨ gumazir atrivir dabirabim gaperaghav itim, gumazamiziba
    amizir araziba bagha vaghvagha men kotiaba baragha me tuisɨsi.
