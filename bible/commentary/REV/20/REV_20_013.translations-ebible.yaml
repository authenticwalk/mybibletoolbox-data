  juy-juy: ଆରି, ସମେଁୟ୍‌ଣ୍ଡ୍ରାଲୋଙନ୍‌ ଆର୍ରବୁଏଞ୍ଜି ଆ ମନ୍‌ରାଜି ଡୋଲନ୍‌ ଜିର୍ରାଜି, ପାତାଡ଼ଲୋଙନ୍‌
