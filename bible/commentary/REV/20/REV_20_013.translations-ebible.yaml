  kpw-kpw: Pen nɨbi bɨ ñɨg solwara aŋ gau umla gau arlö nɨŋöl gɨ, God nɨpe kalɨp manö
    kub haga. Umeb Magö u abe Wip Ana Ram u abe nɨbi bɨ umöm am abad mɨdeila gau kalɨp
    magöŋhalö dam ñɨlö nɨŋöl gɨ, kale ke ke nɨhön nɨhön gɨla u nɨŋöm, God kalɨp manö
    kub haga.
  ong-ong: Leye lo mete wuso pa le pe piripe pautile peryai lepe, pe nou peilo tani
    peryai piti Ma Ili ma kapi il laptei liripe. Singe piti paptei mete pa le tulum
    liti mete pa le ririm pelpe noro pe pratei lepe, pe miso pesiepe mete papiri kolo,
