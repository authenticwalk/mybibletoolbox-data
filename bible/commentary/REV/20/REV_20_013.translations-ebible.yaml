    saxa a tiisan pana so ta mo nane fatak fo vile.
  maz-NT: Nuc'ua o mar xo o pjons'ü c'o añima c'o vi ndũ'ũ nu. C'o t'o'o 'ñe c'ua
    ja cãrã c'o aljma xo o nzhö'ö c'o añima. Mizhocjimi o jñünpüji ngüenda c'ua ja
    nzi ma tsjaji 'ma mi cãrãji cja ne xoñijõmü.
  bod-N: དེའི་ཕྱིར། རྒྱ་མཚོས་མཚོ་ནང་གི་གཤིན་པོ་རྣམས་ཕྱིར་སྤྲད་པ་དང་། འཆི་བ་དང་གཤིན་པོའི་གནས་ཀྱིས་ཀྱང་དེའི་གཤིན་པོ་རྣམས་ཕྱིར་སྤྲད་ཅིང་།
    དེ་དག་ལ་རང་རང་གིས་ཅི་བྱས་བཞིན་ལེགས་ཉེས་ཀྱི་ཁྲིམས་ཐག་བཅད་པ་ཡིན།
  tca-NT: Rü yema yuexü̃ ga taxtü ga taxü̃wa yexmagüxü̃ rü wenaxãrü ínarüdagü. Rü
    yema yuexü̃ ga tauquewa yexmagüxü̃ rü wenaxãrü ínarüdagü. Rü yemaãcü ínarüdagü
