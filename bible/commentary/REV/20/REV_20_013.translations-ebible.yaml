    Akolaliyopa kini itonoke mekete tokoina toa takoa enoa akakala toka.
  swe-swe: Havet gav tillbaka de döda som fanns i det, och Döden och Hades (dödsriket)
    gav tillbaka de döda som fanns i dem, och var och en dömdes efter sina gärningar.
  cth-cth: Talîpui ni ama koe kaawm e tami kadoutnaw a tâcokhai. Duenae hoi duenae
