  san-TIB: ཏདཱནཱིཾ སམུདྲེཎ སྭཱནྟརསྠཱ མྲྀཏཛནཱཿ སམརྤིཏཱཿ, མྲྀཏྱུཔརལོཀཱབྷྱཱམཔི སྭཱནྟརསྠཱ
