    kɨrikianə kɨrikianə tuk nar yame kɨmɨsor.
  kmo-kmo: Worek, ma somakwotii tawa pak hari, ye eets sokwar. Ha ma tar eemek har
    ma ye heechi ya sokwar. Sokwarek, yenya eyey anasatar. Yo otiitar woy baga yenya
    eechaba anasatar.
  agr-agr: Nayantsanum jakekú aidaush, nugkanum jakau aidaujai ashí nantajagmayi.
    Dita nugká iwaaku pujusá takasbaujiya nuna Apajuí tujutti tus. Nunikagmatai, makí
    makichik ditá takatjin diijus, akanmayi.
  kyc-kyc: Enakana ipwa kotana kumuo peyami dupwa neta epeyami. Dee yuunya kumasi
