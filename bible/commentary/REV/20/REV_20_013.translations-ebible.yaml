    coon'¹³ taain²¹² lɨ taai² 'lɨɨ²¹².
  swp-swp: Gabogabo boeana eai enana taumate abo i buigabaedi, isi hinage abo se heduduraidi,
    gamagaridi edi paipaisoa debadi eai.
  bjr-bjr: Anutufa qufanoo ooruku nammari fannoo kuqirausa minaki marusa mareeqeenoo
