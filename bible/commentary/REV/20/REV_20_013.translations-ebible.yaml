    lu cuendaꞌ cada tucu beei lunú xi uriꞌibeei.
  mbc-NT: Moropai tuna ka isa'manta'san yekatono'pî e'mî'sa'ka'pî. Moropai tamî'nawîronkon
    isa'manta'san pata'se' yawonkon e'mî'sa'ka'pî. Moropai to' nîkupî'pî wenai to'
    yenumî'pî Paapaya.
  ndg-ndg: Bahari itikubabaya babawile ambao babile nkati yake. Kiwo ni kuzimu batikubaboya
    babawile babile nkati yake, ni wafu batihukumiwa lingana na chabakipangite.
  wsk-wsk: Se kariimet gagi ningi kua iwi namaman mu gagi nunga bita tam, se saki
    Kuera Mateng se Hades nunga iluwaram mu betela nunga bita tam, se barasu barasu
    tai sanamaman, se suan suan koma koma nunga betera kaora te iki se nunga tutiakaso.
  toj-NT: Chican jastal chamye. Anima ti chamye ba yoj mar pero ti ni elele ja ba
    lugar jau ja ba huax nolxi ja ma' ch'ac ta chamuquei. Spetzanile. Mi ni june ba
    mi q'uelji ba juun jastal ec' ja svida cuando ti to aye ja ba luumi.
  tbc-tbc: Tamolpein ensauta beig lo dumat go ate dumado dan, iŋ dumasag beig dubuseig
    kot lo diaug dutur se ya. Tamolpein ensauta a Mateŋ iŋ Ades da lo dien dan, iŋ
    dam dumasag kot lo dutur se ya. Ago dugo Anut tamolpein an fidian mi sad kagin
    dugo dugo tan na digane na yan bitinaek lo idirai dugo naon ipidinai a.
  sna-sna: Gungwa rakabudisa vakafa vakanga vari mariri, uye rufu neHadhesi zvakabudisa
    vakafa vakanga vari mazviri, uye munhu mumwe nomumwe akatongwa sezvaakabata.
  smk-NT: '@see-verse:REV.020.012'
  grc-TCGNT: Καὶ ἔδωκεν ἡ θάλασσα τοὺς νεκροὺς τοὺς ἐν αὐτῇ, καὶ ὁ Θάνατος καὶ ὁ ᾍδης
    ἔδωκαν τοὺς νεκροὺς τοὺς ἐν αὐτοῖς· καὶ ἐκρίθησαν ἕκαστος κατὰ τὰ ἔργα αὐτῶν.
  gof-WFTW: Abbay ba giddon de7iya hayqqidayssata immis; hayqoynne Si7ooley bantta
    giddon de7iya hayqqidayssata immidosona. Issi issi asi ba oosuwada pirdda ekkis.
  spa-BLM: El mar entregó a los muertos que estaban en él. La muerte y el Hades entregaron
    a los muertos que estaban en ellos. Fueron juzgados, cada uno según sus obras.
  kyz-NT: '''Yẽ''ẽ pype amanũ ma''ea nanẽ ''ua nũ. ''Gã nanẽ ''ga imepyau. Amanũ ma''efera
    ''gã juejue ''ua u''ama ''ga rowase. A''eramũ ''ga ''gã mepyau najuejue etee futat.'
  dao-dao: Mliktui naw amät üng awmkia khyangkthi he a jah tha law be. Thinak la khyangkthi
    khaw naw animät üng awmkia khyangkthi he ani jah tha law be. Khyang naküt amimäta
    bilawha kba ngthu ami jah mkhya pet.
  cya-cya: Tyi'a tujo'o mdyaa na 'in nchgaa nu ngujui loo na, a cunta se'en ndyi'an
    ne' ngujui, lo'o se'en lca Hades mdyaa can' 'in nchgaa nu ngujui, lo' ncua xñan
    bsya 'in can' cunda scaa cua' ña'aan tñan m'ni.
  nii-nii: Pe nga ep noł kułii wumb mulnjung wumb ei, ngopu orung kindrim. Kindpi
    kin, pe noman tuk gii kułii oł ei kin, nga kułii ngenj mił mei konu sałim ei yi
    ku, kułii si orung kindinjngił. Si kindangił kin wumb ombu en enim, oł kanim kanim
    erik kin, endnjing ei mił piipi, kanpi yi erpi kin, kos piipi kin, mok topu ełim.
  ign-NT: '@see-verse:REV.020.012'
  dik-NT: Ku jɔl kɔc ke thou wïïr bɛ̈n ku kɛ̈ɛ̈ckë Nhialic nhom luk yic, ku jɔl kɔc
    cï thou rëër guäpken piiny rɛ̈ŋ yiic röt jɔt aya, ku kɛ̈ɛ̈ckë Nhialic nhom luk
    yic. Ku keek aacï bɛ̈n tɛ̈m awuɔ̈c thöŋ kek käk ke cïk looi pinynhom.
  cac-cac: A a' mar, ix yac' entregar masanil eb' chamnac ayec' d'a yol a'. Icha pax
    chi' jun chamel yed' jun b'aj ayec' eb' chamnac, ix laj yac' entregar jantacn̈ej
    eb' chamnac ayec' d'ay. Ix laj ch'olb'itaj yaj eb' smasanil, ato syala' tastac
    sc'ulejnac junjun eb'.
  tzj-E: Xec'astaja conjelal je' cnomki', we pmar ec'o wa' o chka bechnak opech lwar
    ec'o wa', per xec'astaja conjelal y xk'a'ta tzij chquij. Je xk'etbexa tzij chquij
    che jujnel jara' jquebnon chpam cc'aslemal.
  san-BUR: တဒါနီံ သမုဒြေဏ သွာန္တရသ္ထာ မၖတဇနား သမရ္ပိတား, မၖတျုပရလောကာဘျာမပိ သွာန္တရသ္ထာ
    မၖတဇနား သရ္မိပတား, တေၐာဉ္စဲကဲကသျ သွကြိယာနုယာယီ ဝိစာရး ကၖတး၊
  yaa-NT: Nã ãsamisfo fe mai anoax namisfori askatari fetsafori nafiakanax otoyokanima
    keyokõi namisfo Epa Nios ãfe ferotaifi feafo. Nã chakafamisfo tii Epa Niospa ato
    omiskõimapakea.
  cab-NT: Sarátiña sun ja añáradagubaña dúnarugu, sun ja jiláguañabaña, ába jásaarun
    lídaangiñe oúweni, ába jagúserawagüdǘn luágu buri cátei lé meja jadǘgübei.
  clu-clu: Naggoroa dayon ang mga patay. Miski sa dagat sanda nagkarapatay okon sa
    logta naggoroa andang mga kalag sa logar ang mga patay. Kag sanda tanan ginsintinsyaan
    sono sa andang mga inimoan.
  swh-ULB: Bahari iliwatoa wafu ambao walikuwa ndani yake. Kifo na kuzimu viliwatoa
    wafu ambao walikuwa ndani yake, na wafu walihukumiwa kulingana na walichofanya.
  tpt-NT: Ni lakamar jamaqxtaqꞌol tachun janinin yu ancha tanil, vachu ni putaknun
    taꞌan ixtaꞌaknunun, vachu yu laqnin. Ex tachun si jalakmakanikal kuenta qayntamin
    tacha ixtamakatacha.
  aai-aai: Riy wanawanan murubih kwahiren, naatu morob naatu morob ana efan, murumurubih
    hikwahirih. Naatu orot ta’ita’imon hai sinafumaim hibabatiyih.
  sny-sny: Sosu lu taune sa'i erasi sahe temeniyeteye ape, lowe norohuwe sineye, sosu
    lu taune werese tu temeniyeye ape, temeniyeyei omo sahe iroteye ape, sosu lowe
    werese si tame ta'ane norohuwe sineteyewe, meni ape me tuto'u sahe teiteye ape,
    yo seni werese, lowe iroteye ape, le lowe au hese ereiteye. [Ro 2:6; 1 Pi 1:17;
    KTH 22:12]
  myy-myy: Riaca jajosajʉ godabojana mʉcana tʉdi mʉjacoacã ĩna. Ito yicõri godana
    sita wato ñabojana tʉdi mʉjacoacã ĩna. Ito yicõri ĩna ñarocõreti ĩna yiado bajiroti
    besequĩ Dios.
  trc-NT: Dan me se narqué na yaꞌa̱nj nu̱ꞌ nij síí caviꞌ rque na yaꞌa̱nj, ne̱ me rej
    maꞌa̱n naj nij síí caviꞌ yoꞌ nuriha̱nj nij soꞌ canicunꞌ nij soꞌ rihaan síí ta̱j
    chruun xlá xi̱j catzi̱i̱ yoꞌ a. Dan me se niꞌya̱j Diose̱ rihaan yanj libró, ne̱
    caꞌneꞌ Diose̱ cacunꞌ cheꞌé ꞌo̱ ꞌo̱ nij soꞌ nda̱a vaa quiꞌyaj ꞌo̱ ꞌo̱ nij soꞌ a.
  cut-NT: Min nduco nducoya̱ca nducondi tena̱hn, nde ihyan che chih ye va̱n nuniya̱hn.
    Chica ye na̱n che chahtenan rino ye, ndo da̱ma ye min.
  bel-bel: Тады аддало мора мёртвых, што былі ў ім, і сьмерць і пекла аддалі мёртвых,
    якія былі ў іх; і суджаны быў кожны паводле ўчынкаў сваіх,
  zlm-KSZI: Laut menyerahkan orang mati yang di dalamnya; Maut dan Alam Maut menyerahkan
    orang mati yang di dalamnya. Semuanya dihakimi, menurut perbuatan masing-masing.
  gdr-gdr: Ɨ ket sɨpat uj rɨga apekinonj yepiya re sɨpand uj aukɨto. Ɨ kwa uj dɨde
    uj rɨgaina tunggɨt daka uj rɨga apekinonj yepiya re gɨlɨnd uj aukɨto. Sɨ opimemb
    komkesa uj rɨga yɨpayɨpa b'ɨsagɨka yokateno re towaina omnɨka rɨrɨr nat.
  vmy-NT: ꞌBa xuta xi jesunjin ndachikun ꞌetukajin ꞌba kiji ngixkun xi tjijñasun yaxilio
    nga ku̱anre kjua. ꞌBa tsisetjen xi tjindunijin tꞌanangiu ko xi tjindu ngaꞌndere
    mikꞌen. ꞌBa kjiñaꞌan tsiꞌire kjua jo nga kitsaꞌen nga jngu jngu.
  cmn-FEB: 于是大海把其中的死人交出来，死亡和阴间也把那里的死人交出来，按照他们曾经的行为接受审判。
  gmv-RNT: Abbayka ba garsan diza hayqethata immides. Hayqoynne Duufoy qas ba giddon
