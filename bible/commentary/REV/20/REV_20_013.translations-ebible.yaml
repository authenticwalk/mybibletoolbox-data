  arl-NT: Cua niquiara, macunucua quiquiojinia racatasano puetunu cusonuuno sohuanuhuajanaari
    na cuaqueya rupuetesaarohua, shoniniacu caminiajinia moquecono, jiyacua moquecononio.
    Puetunu nojorijianaari nequesoreesaaree taa miijiaca nojori quiquiaaricuajani.
  ziw-ziw: Niyo ibahali yawalavya wabanike wendile mndani mwakwe. File na kuzimu vyawalavya
    wantu wabanike wendile mndani mwakwe. Chila yumwenga kakantilwa kuligana na ntendwa
    zakwe.
  grc-TR: Καὶ ἔδωκεν ἡ θάλασσα τοὺς ἐν αὐτῇ νεκρούς, καὶ ὁ Θάνατος καὶ ὁ ᾍδης ἔδωκαν
    τοὺς ἐν αὐτοῖς νεκρούς· καὶ ἐκρίθησαν ἕκαστος κατὰ τὰ ἔργα αὐτῶν.
  nag-nag: Samundar bhitor te mori kene thaka khan bhi uthise. Mora aru Hades pora
    mori kene thaka khan sob uthise, aru sob manu khan ke taikhan laga kaam hisab
    te bisar korise.
  eng-OEBCW: The sea gave up its dead, and Death and Hades gave up their dead; and
    they were judged, one by one, each according to his actions.
  knj-NT: Catu' jix yak'on entregar ja' mar masanil camnaj xol ja'. Ja'c'ala' pax
    naj yaawil camich, c'al slugar eb camnaj, pilan c'al jix yak' entregar eb jantaj
    camnaj ey titu'. Catu' jix na'le oc yin eb masanil. Ja'ta'c'ala' tzet jix el yunen
    jun jun eb.
  deu-1912: Und das Meer gab die Toten, die darin waren, und der Tod und die Hölle
    gaben die Toten, die darin waren; und sie wurden gerichtet, ein jeglicher nach
    seinen Werken.
  san-PUN: ਤਦਾਨੀਂ ਸਮੁਦ੍ਰੇਣ ਸ੍ਵਾਨ੍ਤਰਸ੍ਥਾ ਮ੍ਰੁʼਤਜਨਾਃ ਸਮਰ੍ਪਿਤਾਃ, ਮ੍ਰੁʼਤ੍ਯੁਪਰਲੋਕਾਭ੍ਯਾਮਪਿ
    ਸ੍ਵਾਨ੍ਤਰਸ੍ਥਾ ਮ੍ਰੁʼਤਜਨਾਃ ਸਰ੍ਮਿਪਤਾਃ, ਤੇਸ਼਼ਾਞ੍ਚੈਕੈਕਸ੍ਯ ਸ੍ਵਕ੍ਰਿਯਾਨੁਯਾਯੀ ਵਿਚਾਰਃ ਕ੍ਰੁʼਤਃ|
  nob-LB: Havet ga tilbake de døde som var i det. Dødens rike ga tilbake de døde som
    var i det. Hver og en ble dømt etter sine gjerninger.
  ntj-ntj: Mirritjanu pirni-ya pakarnu ngaralanytja. Tjiinya-ya kapi yuru purlkanyangka
    mirri ngarrirranytjatjanu, puru pirtingka ngarrirranytjatjanu pakarnu ngaralanytja.
    Nyangka Mama Kuurrtu pukpangka nyakulanytja tjiinya mantangkalpi-ya kutjupa-kutjupa
    palyaranytjanya. Palunyalu tjukarurrulu-tjananya watjaranytja.
  sxb-NT: Enyanza yafumia awafu awaafwiramo kandi olumbe ne ekialo ekia awafu kiona
    kiafumia awafu awawangamo. Omuntu ki omuntu yakengerwa ekiina nikulondokana ne
    ewintu ewia yakola.
  nhu-NT: Ɛ joo yi baay bvuse bonyii bò to kpwekɛnɛɛ wase jó ɛ bó to. Ɛ kpwe bô woŋ
    boŋkfu bvuse bobole bonyii bò to kpwekɛnɛɛ wase ɛ bó to tɛn. Ɛ bó mum no sumtene
    nsaw wee bii fiɛɛ fì wvú to geɛ le.
  row-row: Boe ma basa atahori mates ra rema rambariiꞌ mbali kadera parendaꞌ a. Sira,
    atahori mana mate sia madꞌaꞌ ata ma tasiꞌ rala. Lamatualain naꞌetuꞌ esa-esaꞌ dedꞌeat
    na, tungga tatao-nonoꞌi nara.
  msy-msy: Ezɨ ongarimɨn ariaghrezir gumaziba, ongarim me amadazɨ me izi. Ezɨ Ovevem
    ko Nguibar Ovengeziba Itim, aning ua ovengezir gumazamizir aningɨn itiba amadazɨ
    me izi. Ezɨ gumazir atrivir dabirabim gaperaghav itim, gumazamiziba amizir araziba
    bagha vaghvagha men kotiaba baragha me tuisɨsi.
  agg-agg: Ranɨyo asu muŋguambo sɨrɨwara-ambe yɨfɨyei yaŋgoreimbɨ ranaheimbo sɨrɨwara
    ai hɨnɨŋgɨ-mareandürɨ. Yɨfɨyo-rambo hohoanɨmo asu yifiafɨ ŋgoafɨ ranambe yɨfɨyeimbɨ
    nindou kɨkɨhɨrɨhümündi anɨmboei ranaheimbo muŋgu hɨnɨŋgɨ-mareandürɨ. Ranɨyu asu
    nindou nɨmarɨ-fondɨ-wamɨ mamaru ranai nɨne-moatükunɨ ai ramarɨhindɨ ranɨ-sɨmogodühɨ
    aheimbo papɨ-hoafɨmarandürɨ.
  ptp-ptp: Mêdêc gwec vông xomxo wê yib mɨ yêp vac nɨlô ge lax vô Anutu, dɨ vɨgwe
    Yibên hɨxôn Seten ben wê lê nêbê Hel ge vông xomxo wê yib mɨ dô vac ge lax vô
    Anutu, dɨ Anutu yaxên he toto nên kɨyang tɨyi wê he vông ge.
  nak-nak: La mago goio pati taro lou egiteu tomi ale tilomuti oilo vola soata. Goio,
    La Pileho mira me La Mautu La Viluala Te La Kalulu, egira goio visibitala rivu
    lou egiteu ale pehoti, egite tabuli otalo vola. Goio, La Tahalo Uru eia goio vipou
    egiteu tomi isasasa te la vigagiala tetala, eia goio mata muli la vulovulo giteu
    tomi ale egite igigoa pala te la mahulila tegiteu te la vovo.
  lbb-lbb: A puka tasi i saran ulak a minatla ning la mat salatasi. A minat pa Hedes,
    a hanua anunla ning la mat, diau otleng dia saran ulak a minatla ning kaning on
    diau. Di warkurai la taktakai arlar ot ana anunla na titol.
  kan-2017: ಸಮುದ್ರವು ತನ್ನೊಳಗಿದ್ದ ಸತ್ತವರನ್ನು ಒಪ್ಪಿಸಿತು. ಮೃತ್ಯುವೂ ಪಾತಾಳವೂ ತಮ್ಮ ವಶದಲ್ಲಿದ್ದ
    ಸತ್ತವರನ್ನು ಒಪ್ಪಿಸಿದವು. ಅವರಲ್ಲಿ ಪ್ರತಿಯೊಬ್ಬನಿಗೆ ಅವನವನ ಕೃತ್ಯಗಳ ಪ್ರಕಾರ ನ್ಯಾಯತೀರ್ಪಾಯಿತು.
  cso-NT: Hi³ jáun² jmɨ́²miih²¹ ca³jɨenh³ hla¹ hi³ jmɨ́¹ tiáunh¹ tɨ³ ñeh² quioh²¹,
    jáun² hmú³² né³ la³ má²quionh³ ñí¹ tiáunh¹ tsá² má²cá²tsan³ ca³jɨenh³ siáh³ hla¹
    tsá² jmɨ́¹ tiáunh¹ ñí¹ jáun², hi³ jáun² ca³ta³tsɨn¹ héih³² ma³ quin³² ma³ jan³²
    la³ cun³ lɨ́³ ta²¹ hi³ ca³jmú³.
  ena-ena: Lɨci igɨdalɨŋ avɨli hekɨlɨ agaŋ hulaŋ iamɨgali avɨli hekɨlɨ hɨvɨ nahɨmavɨlalɨ
    agɨladɨ valɨci vehavi uami. Hɨmahɨma agaŋ hula sudɨ fɨli haiabɨla agaŋ hula hulaŋ
    iamɨgali hɨmavɨdaci vihavɨlalɨ agɨladɨ valavɨci cɨhu vehavi uami. Lɨhavɨci Asɨ
    agaŋ hulaŋ iamɨgali hɨtɨŋ hɨtɨŋ akuaba akuaba lɨhavɨlalɨ agɨladɨ iga iga ciaŋ
    hɨvɨ lamalama lɨbɨmɨgui uami.
  nbq-nbq: Anderogo hak, it is en sovalinipigi is yanggadek laut endawima agarwik
    ako yegedogo wulu wagwi, eke it hombagagwa hambuluk lendagwima agarwik ako inim,
    wulu wagwi, wulu wagu lagaoma Ala en it hambegetek iniluk dugwit enandogon ogagu
    lagagwa ako enowak dilogo onggo wane-wane okbugu higi.
  tgo-tgo: Gharɨgharɨ va thɨ mare e njighɨ na thiye thɨ yaku Mare e tɨne na Thambe,
    thɨ raka na vethɨ ndeghathɨ niva kaiwae. Na regha na regha Loi i vanivaŋaŋgi ŋgoreiya
    lenji vakathako.
  yap-yap: Ma aram me pi’ e day e pi yam’ ni bay riy. Ma yam’ nge gin nma par e pi’in
    ni karm’ad riy e kur pi’ew e yam’ ni bay rorow. Ma yad urngin nni pufthinnagrad
    ni be yan u rogon e n’en ni ur ngongliyed.
  mop-NT: Joc'oo' a quimen ichil a c'ac'naaba, ichil u cuuchil u c'aba' quimil, y
    ichil u cuuchil a pula'anoo'o. C'ochoo' tu taan aj il sip'il. Tulacaloo'o, laj
    tz'aboo' ichil u sip'il jabix ti ca' u betajoo'o.
  tet-tet: '@see-verse:REV.020.012'
  hlt-MCSB: Tuitunli long khaw amah khuiah aka duek rhoek te a paek tih dueknah neh
    Saelkhui long khaw a khuiah aka duek rhoek te a paek. Te phoeiah amamih kah khoboe
    vanbangla rhip lai a tloek.
  xtd-NT: N‑ka nane ñayiu n‑ka nduxi nuu mar. N‑ka nane ndɨyɨ n‑ka yɨnduxi nuu ñuꞌu.
    Dɨuni n‑ka nane ndɨyɨ n‑ka keé andea. Ntdaa‑i n‑ka nandoto, te n‑ka kundaa kuechi‑i
    ná xyodotnuni nuu tutu jan.
  mdy-ETH: ባዞይዳ ጌሊ ሙይንቲ ሃይቄ ዓሶ ባዛ ኬሲ ዒንጌኔ፤ ሃይቢንታ ሃይቄ ዓሳ ናንጋ ቤዞንታ ዔያቶ ኮይላ ዓኣ ሃይቄ ዓሶ
    ኬሲ ኬሲ ዒንጌኔ፤ ዬያይዲ ፔቴ ፔቴ ዓሳ ፔኤኮ ማዾ ጎይፆ ዎጎ ዔኬኔ።
  spl-spl: '@see-verse:REV.020.012'
  usp-NT: Man mar xjach jurub' cristian ri xcam xilj. Man camic pach man luwar lamas
    tic'olsaj jsantilak camnakib' xjachtak jurub' camnakib' ri wi' riq'uilak y juntir
    li xansaj k'atb'itzij chirijak jwi'l Kakaj Dios chapca' ri b'anal jwi'lak chi
    jujunalak.
  zav-NT: Na' yoguə' beṉə' bagwsa'at ḻo'o nisda'onə' sin cui gwso'onḻilaže'e Jesocristən'
    lenczəga'aque' besyə'əchoɉe' par gosə'əzeche' lao Diozən' na' ḻe'egatezə ca' yoguə'
    beṉə' bagwsa'at gatə'ətezəchlə ḻeczə besyə'əchoɉe' latɉ c̱he beṉə' guat ca'. Na'
    Diozən' gwc̱hoglaogüe'en c̱he to toga'aque' de que yesə'əzi'e castigw segon can'
    gwso'one'.
  sgz-sgz: Má namur tan kálámul dikte mat má ding kis be i tarang án minat, di no
    di aptur. Lontas a káika palai tan minatin kálámul di kis ái. Mái rung dikte mat
    di bopbop i bim, di mul di aptur. Má tan minat no di han sámtur i nagogon suri
    tan táit dikte tubán longoi.
  kek-NT: Chixjunileb li camenak cuanqueb aran, jo' eb li que'cam sa' ha' jo'queb
    ajcui' li que'muke'. Quirake' a̱tin sa' xbe̱neb chixjunileb a' yal chanru lix
    yehom xba̱nuhomeb.
  blz-NT: Tobui nongorookon giigii' mian lapus men na lalomna kada' taka na Alaata'ala.
    Kolapusan tia dodongoanna mian lapus uga' nongorookonmo giigii' mian lapus men
    isian na ko'ona. Ka' i raaya'a giigii' ni'ukumi sintutu' tia wawauna.
  poe-NT: Tí sín tsíkꞌenxín nta̱yaon la ntiha xrakua̱xi̱n sín la tí sín sátsíkji tí
    siín chojni tsíkꞌen la ntiha xrakua̱xi̱n sín kaín sín tso̱chjina sín tsito̱exín
    iji̱é jnkojnko sín kíxin nkexrí tí xra̱ kjuíchꞌe sín.
  san-TAM: 'ததா³நீம்ʼ ஸமுத்³ரேண ஸ்வாந்தரஸ்தா² ம்ருʼதஜநா​: ஸமர்பிதா​:, ம்ருʼத்யுபரலோகாப்⁴யாமபி
    ஸ்வாந்தரஸ்தா² ம்ருʼதஜநா​: ஸர்மிபதா​:, தேஷாஞ்சைகைகஸ்ய ஸ்வக்ரியாநுயாயீ விசார​: க்ருʼத​:|'
  cof-NT: '@see-verse:REV.020.012'
  srm-NT: Nöö fa de du dë, nöö di ze seei puu hii dee dëdë sëmbë dee bi dë nëën dendu
    tuu tja ko, nöö dëdë ku dëdëköndë seei puu dee sëmbë u de tja ko tu. Nöö hën di
    Sëmbë di dë a di könubangi kuutu hiniwan u dee lö sëmbë dë te dou kumafa de bi
    libi.
  qvs-NT: Chaypina manllayba yakukunamanta, wañudukuna churanankunamanta tukuy wañudukuna
    shamurkansapa Tata Diospa ñawpakninpi shayarik. Tata Dioska paykunata willarkansapa
    mana alli rurashkankunarayku kastiganankunata.
  zca-NT: 'Rë plo lo yizhyuo nguro'' men ngut: miza'' nitsdo'' rë men ngut le''ne,
    se''ska mile'' xa'' lë La Mwert no gabil, miza'' bixa'' rë men ngut kinu bixa'',
    orze'' por kwa''n mile'' tuga'' rë xa'' ngut re'', ngulube'' Me nzob lo yaxil
    ze''.'
  cbc-NT: Bairi ria capairiyapʉ oco mena jʉ̃gori cariaricarã cʉ̃ã catiri topʉ ãma.
    Ati yepa jesaropʉ caãnimirĩcãrã cʉ̃ã merẽ catiri topʉ ãma. Bairi ria cariaricarã,
    aperã ati yepapʉ cariaricarã cʉ̃ã nipetiro topʉ jeto nicõñapeticõãwã. Na, nipetirore
    Quetiupaʉ pʉame dope bairo caroaro na caátajere, o roro na caátaje cʉ̃ãrẽ jĩcãrõ
    tʉ̃nia na ĩñacõñarĩ na ĩñabesewĩ.
  qxo-NT: '@see-verse:REV.020.012'
  mox-mox: Ta tomeqabu lova iʼaliga mwadeʼwaya qabudi iʼifoqe mai, mana mwadeʼwa nana
    ge ana fata nakafidi. Ta wese ʼaliga be debaʼunu ge wese adi fata be toʼaliga
    diavona ina kafiʼiʼihidi. ʼInega qabudi itovolo Yaubada matanaya ta adi luvine
    ilobea edi ilivu adi ʼetofwafwa ʼinega.
  kew-kew: Go rabu abade ipa solwara-para omesimide onaanu page marekaalia rabu rekoa
    epalimi. Goa pua wae omape naakumi nipuna maomape onaanu page epenatea. Goa pua
    koso pagape aame nimu rayona koso pagalia. Goa pua abade nimumi pisimide kogono
    niminaawa nimuna yoto gu-rupa marula katea.
  dww-dww: Be egasie guri kenekenedima matabudi egasi ya tavaitedina. Be guri banaga
    ya kaikaidididina ya raukai gosedina. Be mate banaga guriguridima aruidima adi
    gabuma, tauna banaga ya kaikaidididina ya raukai gosedina. Be taudi matabudi a
    tava, yodibe tenatenaḡaḡa adi voiama ruvane Mamaitua ya etaredina.
  twi-ASANTE: Afei, ɛpo nso danee nʼawufoɔ maeɛ. Owuo ne asaman nso de wɔn awufoɔ
    maeɛ. Na wɔbuu wɔn nyinaa atɛn sɛdeɛ wɔn nnwuma teɛ.
  aoj-aoj: Wambel sagagaꞌi sagapoma naloma naoh embel makwahowa epes isimba sagagaꞌi
    sotanimai ma nogota atamba. Eaꞌ anen nagatoma sia kingi nawaloga esis hiasi atona
    atin sandahama waf hiafi esis sandaꞌafi.
  cbv-cbv: '@see-verse:REV.020.012'
  taw-taw: Binbɨ ñɨg solwala kumɨl yelak okok, ñɨg solwala kɨlop yep lek owlak. Binbɨ
    kɨli Kumeb ak Chɨp Kawnan Kal ak yelak okok, Kumeb ayɨp Chɨp Kawnan Kal ayɨp kɨlop
    yep lek owlak. Apel, bɨ anɨb ak ne besɨg yek ak, kɨli tɨtay gɨlak ak nɨŋɨd kɨlop
    bɨlokak.
  jic-NT: Tecya'lin̈ nepenowá jis p'üy 'üsǘ püné mo'o patja; yupj 'a sin tjüjünsüpj
    wa, Jepa wolap'a'a nyüjünsünün̈ wa. Pjü tecya'lin̈, pjü sin tjüjünsüpj. Tecya'lin̈
    patja nepé tjiquil yupj. Pjü yupj mpes tjevele ncu 'üsüs la tjajay.
  zap-NT: Wdekwent nisdoo yra mén ne wet lo nisdoo, wdekwent ke gyelgut yra mengut,
    zenga ke ledne nuu mengut wdekwento yra mengut; yrandxee mengut guin wak gyelextis
    lo men segun ne wlaa men te te men.
  wer-wer: Pël ëëpënëak omën i kaöök wel wiaurö i kaöökaan wal yaë. Yaap, omën wel
    wia pourö weletekaan wal ëën neenem wëwëatë kangut yemangk.
  ipi-ipi: '@see-verse:REV.020.012'
  qul-NT: Wañuska cajcuna kochamanta wañuskacunapaj lugarnincumantawan llojsiporkancu.
    Sapa uj ruwaskancuman jina juchachaska carkancu.
  tnc-tnc: '@see-verse:REV.020.012'
  ter-NT: Enepohikone xâne koépeu úne ya xoko mar, exépuhikopo, koánemaka uhá koeti
    po'ínuhiko ivohíkovoti, exépuhikopomaka. Pohú pohu kixókonohiko yúhoikopeokono.
    Yoko kixoku itúkeovo exôa kixókonoku yuhoíkopokonone.
  bmr-NT: Jaasumi iguijeveumo teehinofaño, bu muuaiñofaño icano buheeteuhi. Jaabadɨro
    bu famooro iguijeveumo jeebɨɨno buheeteuhi guijevemɨnaa iicahicaumañotɨ. Jaamoco
    paryɨ jaaducafutuuhi omoonɨhicaunehejeque emeecɨɨboro.
  fuf-fuf: Baharu on jonniti mayɓe wonnooɓe e makko ɓen. Mayde nden e jahannama kadi
    jonniti mayɓe wonnooɓe e mun ɓen, mo kala e ɓen ɲaawiraa kuuɗe mun ɗen.
  bhl-bhl: Beem dim bakate, kawtiw okmun fian beem dim ok kunileko, kuansiliw kawtiw
    ikati baba teineko, matem teleko, ikalem kanekabiliw kukuw beemdiw geeyemin weng
    mak kululokoliw te. Feinka! Kawtiw im finik alik alik i kuankemin em am dim so,
    kuansiliw kawtiw im alakabiliw dim beso koleweko, matem tolokoliw te. Teleko,
    Kamok Fian be ilo kilele geeyemoke te.
  ons-ons: Pakiso kiwet eŋe seu seune koune koso mainone biraonge. Seu seu so sora
    gerep, ere seu seu malipka gekoik, ea yaleka koso mainge biraongoik. Pakiso eŋe
    korop okangoi makoi, ea wane rokop kineene rapoken turuŋine ebonge.
  con-NTPO: Tsonsi mar tsu pa'cco tiseni ccuipa pa'chondeccuma afepa moen. Pa'cho
    na'su, pa'cho can'jen'tti'qque tise'pani an'bian'cho pa'chondeccuma afepa moen'fa
    cuintsu poiyi'cco aindeccu tson'choma canjaensi tise'pa injama'choma somboeñe.
  ghs-ghs: '@see-verse:REV.020.012'
  peg-peg: ହେ ସମୁତ ହାମ୍‌ଦୁର୍‌ ବିତ୍ରେ ହାଜ଼ି ମାନି ମାନାୟାର୍‌ ନିଙ୍ଗ୍‌ଜି ୱାତାର୍‌ । ପାତାଲ୍‌ପୁର୍‌ତ
    ମାନି ହାତି ମାନାୟ୍‌ ପା ହସି ୱାତାର୍‌ । ହେୱାର୍‌ ୱିଜ଼ାର୍‌ ଜାର୍‌ ଜାର୍‌ କାରୁମ୍‌ ଇସାପ୍‌ତାଂ
    ବିଚାର୍‌ କିୟାତାର୍‌ ।
  txu-NT: Nhym kam ngô raxbê pyka kêtjadjwỳ Metĩndjwỳnhmã me tyk kanga. Ngô kute me
    imexja tãm ne kum me kanga. Nhym apỹnh mỳjja kute me par djàri Metĩndjwỳnhmã ajte
    me kanga. Nhym me tyk nhõ pyka Metĩndjwỳnhmã ajte me kanga. Kum me kanga nhym
    me tyk kunĩ krĩ djàti kabem kumex. Nhym mekmã pãnh jarẽnho nhỹ. Me tĩnri kute
    amijo bakôt ne memã pãnh jarẽnho nhỹ.
  eng-WEBU: The sea gave up the dead who were in it. Death and Hades gave up the dead
    who were in them. They were judged, each one according to his works.
  gnw-NT: Jare ɨ guasu umaeño opaete umanocue vae pɨpe ñugüɨnoi vae reta re oẽ vaerã
    chugüi. Jare mano jare cañɨtei umaeño opaete umanocue vae pɨpe ñugüɨnoi vae reta
    re oẽ vaerã chugüi. Jare penti penti uñeãaca uyapocue vae rupi.
  mux-mux: Numú-kusana kuluring yambuma lomburuku ola molku, yambu ónu-koleana liring
    yambuma kepe Yambu Kolemelemanga Minima Pulimelé Koleana puring yambuma kepe lomburuku
    ola molku kot-na puku angiliiring. Kanu-kene eninga ulu tiringimanga yambu tilu-tilu
    nimba kot piliirim.
  maj-NT: J'áíya ngáha̱ ra̱ xu̱ta̱ xi k'ienjin ntáchak'uu̱n ko̱ xi kjintuyánji t'anankiu̱,
    ngayjee̱ xi tjíntu a̱ntehe̱ xu̱ta̱ k'ie̱n. Xi nkú nga i̱ncha kits'ín, b'a̱ ts'ín
    i̱ncha kin'eko̱kju̱a̱.
  bkq-NT: Târâlâ keankâ idânârâ kurâdo iguewâtyby modo, parutabâ ikaji sameyby modo,
    onro anaym epyâdyby modo warâ. Aitomobyry ara keankâ idânârâ aieholymo.
  kue-kue: Ana mundi nigl suna yomba gogl paimeglkwa i mundi nigl te ikine endungwa.
    Te goglkwa ya geglkwa dumo suna geglkwa yomba ye mina paimeglkwa i ye suwo te
    ikine endimbrika, yomba kindaginde taragl erimere erimere yegl ye mambunono suwara
    suwarandi yumbu sungwa.
  cot-NT: Ariqueate iquempetacaajiacari maasano metojajiatsica choocajiatsica inirojani
    quentijaniqui, icajemajiaqueri yoguisotosotoajaitaqueriquea, iriguentijia aisa
    maasano metojajianquitsica choocavaetanquitsica Areshiqui icajemajiaqueriquea
    icapiocajiaqueriquea, ariquea icanque quero incohincoiquerini aparopae, yoguijatacotanaqueroquea
    tioncanquitsica ipeacaajiacaca caquintejia tequeratagueti irimetojeji.
  bnp-bnp: E huriki ri mate na dari, ri mahuri mule na matenga. E huriki ri mate pali,
    ri made na murine huriki ri mate pali, ri pesi rike mule na matenga, lakea ni
    pelekado ria takutaku, i ramai a narone ria ri rata na malala.
  apn-NT: '@see-verse:REV.020.012'
  ctp-NT: Loꞌo xiyaꞌ ndyuꞌu nten nu wa ngujwi lo tyiꞌa tujoꞌo, kwiꞌ ngwañaꞌan, xiyaꞌ
    ndyuꞌu nten nu ndyaa loꞌo La Mte ꞌin, loꞌo ayman nu ndyaa seꞌen ndiꞌin chaꞌ tsaa
    nten xa wa ngujwi neꞌ; taꞌa neꞌ kanꞌ mdoꞌo neꞌ ndijyan neꞌ bra kanꞌ. Loꞌo yꞌni
    biyaꞌ Ndiose ꞌin nchga nten chaꞌ ꞌin nchga tñan nu wa yꞌni neꞌ xa nu yan neꞌ lo
    chalyuu bra kanꞌ.
  opm-opm: Ma apdap oh tom sor hruo haputin supo hapuriya han ire da ma sus pati ap
    teio ama ihir haputpa han ire da ma marin paptidapat Gin pepe diko rim it dahamar
    ha satinoh rim orhe pat duupnong darhengopa. Darhetperhan orhor pomat sama ire
    ma ihashe ohe pe yan kiswi nitat mat apingop.
  bvr-bvr: Minypa aburr-bulapalawa mu-ngoyurra aburr-juwuna rrapa gala wanngu gun-guni
    gubi-rrimangarna, birripa aburr-bena gurda, aburr-gata minypa mu-ngoyurra aburr-wurlupchinga
    gata gu-bugula gu-bachirra, rrapa aburr-gata minypa aburr-juwuna rrapa aburr-bona
    gun-gata an-gugaliya a-juwiya rrapa a-boya a-workiya. Aburr-gurdiya aburr-bena
    gurda. Lika nipa an-gata a-ni gun-gata bunggawa gun-nika gun-gurrenyja gun-guni,
    nipa burr-mari a-wena burrwa ngardapa ngardapa minypa aburr-yinmiyana mu-ngoyurra
    jama aburr-ji.
  zad-NT: Na' biban yog' beṉ'ka' wit ḻoo nisdo'na', na' beṉ' wetka' lle' latj c̱he
    yeḻ' wita' gana' le Hades, na' yog'ḻoḻgake' gok yeḻ' josc̱his c̱he'ka' kon ka
    ben to toe'.
  kmg-kmg: Eme dameŋ ira hâweczi maŋnao hâmokicne fombiŋ jaŋe bârisiec-jopawec â hâmoczi
    ŋic hâmocne bârisiec-jopawec â hârâczi ŋic hâmocne bârisiec-jopawec wâc. Eme hâmokicne
    sasawa jaŋe ju ju bapa-jeŋicte fuŋne rituhuc tofa bazu-jarekicne.
  aso-aso: Ee, guvo nosouꞌ hilave nene guvo nosoꞌmo do sotoꞌ noo-ngidivo idoꞌ helaaꞌ
    monovo neꞌmosi idoꞌ hilaveti numuno ebeꞌ nesi ingine hilave engiꞌ aꞌninguꞌ minave
    nene di sotoꞌ nii-ngidasivo aꞌmine hilave hamo hamoꞌ ingine igi mili ikaꞌ ikaꞌ
    adoꞌ adoꞌ nene do molosa izeꞌ molo-ngedo aꞌmidoꞌ golo hizo meni ngemekaꞌ ngemekaꞌ
    ineꞌ ve.
  uli-uli: Iwe ngo taed sa fang tafael cho mes kala re mel iyang. Maes mo lobola liliyer
    cho mes re wol fang tefalir cho mes kala ye mel irer. Iwe ngo panger ngo re taldir
    le re hadabey ngal mekla ir re foru.
  nin-NT: Inyi wa a ttu abangga ba nggo a kɨ na ku nggo a ttungo. Ittu tuku abubo
    a iso abi kɨ wa, aba mi a ddu abi kɨ ambarr ba ttungo. Aba a bre ba amu na yiyirr
    ku aseki ka nggo a na ka nggo.
  acu-NT: '@see-verse:REV.020.012'
  cak-WNT: Y ri mar xerujech c'a pe ri caminaki' ri yec'o chupan. Queri' chuka' ri
    camic y ri lugar ri acuchi (achique) yec'o wi ri caminaki', xequijech pe ri caminaki'
    ri yec'o chiri' y quinojel c'a ri' xk'at tzij pa quiwi' chiquijujunal; can achi'el
    ri xequibanala', can queri' ri k'atoj tzij xban pa quiwi'.
  ebk-ebk: Angkiay ya enpafoknag nan fiayfiay nan nunkatuy ay wacha kan hiya. Enpafoknag
    us nan Utúy ya Hades ay kawad-an nan nunkatuy nan wacha kan chicha, at naokómcha
    am-in ay naiyunud as nan en-enatcha.
  spa-PDDPT: El mar entregó a los muertos que había en él, y la muerte y el Hades
    entregaron los que había en ellos. Fueron juzgados, cada uno según sus obras.
  ruf-ruf: Ibahali nayo iwalapfa iwanu iwafile iwakalile amwo, na lifwa na kutsimu
    pfiwalapfa iwanu iwafile iwakalile ako. Chila imunu tsakahighighwa kwa aghala
    ghayatendile.
  gun-gun: Ye'ẽ gui ou 'rã omano va'ekue ha'e py ikuai va'ekue. Omanogue retã gui
    avi 'rã ou. Ha'e ramo peteĩ-teĩ re oikuaa potaa 'rã mba'emo ojapoague re.
  agu-BL: Nsken chibaj je'ul yi e' yi e' quim xe mar, scyuch' cyakil yi e' alma' yi
    ate' xetze'. Oc ma'le'n cyajtza'kl chicyakil cu'n. Xomquen tu' te yi mbi baj chibnol
    yi ntaxk chiquim.
  isn-isn: Ebahali ekaapumya eashi naeakole mukate akwe. Nshanialungu aeapumilye iashi
    naeakole mukati akwe hange iashi ikalamulwa anga uu naiitenda.
  ilo-ULB: Inyula ti taaw dagiti natay nga adda kenkuana. Inyula met ni Patay ken
    ni Hades dagiti natay nga adda kadakuada, ken naukom dagiti natay kas maiyannurot
    kadagiti inaramidda.
  pir-NT: Came pajiri mapʉ, diapʉ gʉ̃hʉre yaria dijiariquina wahcã mʉjaa wahari. Sa
    ye yehpa puhiapʉ ijiyequina, yariariquina tiquina ijiropʉ ijiyequina gʉ̃hʉ mʉjaa
    wahari. Tiquina sa mʉja sagʉ̃ topʉ dujiriquiro tiquina yerire masi pehoro, tiquinare
    beseri ñañequina, quehnoañequina gʉ̃hʉre.
  anv-NT: Ne ɛbɛɛ́ mega ɛlyaá bɔɔ́ abi abɔ ánómé wyɛ átané átɛné ne geluɔge
    gefwa. Wyɛmbɔ ntó ne negbo ne melɔ áwuú bɔɔ́, ályaá áwuú bɔɔ́ átané átɛné
    né geluɔ gefwa ɛyigémbɔ. Ne muú ayi ajwɔlé mfaá geluɔgé gefwa akwɔle dépɔ
    ɛtiré bwɔ́ ábɔ́ ápyɛ, asɔ mpa bwɔ́.
  sab-NT: '@see-verse:REV.020.012'
  tmd-tmd: Nöbö mö ban yuö diba yuö piaku wöröxim bla dum nugugɨrön, God nuŋ ñɨgö
    mönö diba yadöŋa. Wöröxɨb Mag aku aipam Rönau Rama aku aipam nöbö mö wöröxön du
    pöx mɨdim akuyöbö ñɨgö magalɨg pön du nölmɨn nugugɨrön, ñɨŋ hörɨrör agap apɨm
    rim aku nugwön, God ñɨgö mönö diba yadöŋa.
  acr-NNT: Ri mar xebꞌutzelej lo ri ekaminaq e kꞌo chupa; ri rajaw ri kamik y ri rajaw
    ri Hades xekitzelej lo ri ekaminaq e kꞌo kukꞌ; y xqꞌat kꞌu tzij pakiwiꞌ chikijujunal
    e chirij taq ri kiꞌanom.
  kpg-kpg: Di moana gu diiagi gi daha ana gau mmade. Di “Made” mo di “Heidis” gu diiagi
    gi daha nau gau mmade ala nogo daahi go ginaua. Gei digaula ga hagi aga gii tau
    gi nadau mee ala nogo hai.
  taj-taj: समुन्‍द्रसे ह्राङदेन छ्‌याम मुबा सिबागदे दोःसी पिन्‍जी, कालदेन सिबा म्‍हिगदेला
    आत्‍मा चिबा ग्‍लासेनोन ह्राङदेन छ्‌याम मुबा सिबागदे दोःसी पिन्‍जी। ओच्‍छे थेनीगदे
    जम्‍मालान ह्राङ ह्राङसे लबा गे अन्‍छार निसाफ लजी।
  avt-avt: God kɨkɨan mɨt miyapɨr kerek naa nekre wan netike mɨt miyapɨr kerek epei
    naa nerer wit wit hɨr nerp menep ninaan mɨrak, hɨrak skelim mɨt miyapɨr me menmen
    hɨr nɨrɨakem nau tɨ.
  cbk-cbk: El mar, el muerte y el lugar del maga muerto que ta llama Hades, ya libra
    con el maga muerto para puede sila queda jusgao. Dios ya jusga canila acorde con
    el di ila trabajo que ya hace sila cuando vivo pa na mundo.
  uig-ARA: دېڭىز ئۆزىدە ئۆلگەنلەرنى تاپشۇرۇپ بەردى، ئۆلۈم ۋە تەھتىسارامۇ ئۆزلىرىدىكى
    ئۆلگەنلەرنى تاپشۇرۇپ بېرىشتى. ھەركىمنىڭ ئۈستىگە ئۆز ئەمەلىيىتىگە قاراپ ھۆكۈم قىلىندى.
  tuf-tuf: Carit eyta waacayat, yacúr icar bin cat, wahntar cajc cut bin cat, ruiy
    cajc icar bin cat sácajaquin yinjacro. Eyta yinyat sácajaquin urá wahitchacro.
  abx-abx: Ngan pamatuwa' liwat i mga magkamaratay si kalawot ngan da'inan may i ditangnga'
    nag'inantanan-na si gahum-na si kamatayon nga awiray si dilalom pitak, basi' agkabiriyo'
    mga iya dimu'an nagpanhusgaran sigon si mga binuhatan-na.
  mco-NT: Je mejy ycɨ̈yejctay je' je öcpɨ ajcxy huɨdibɨ anajty jiiby yajpatp. E je
    o'cɨn etz je öcpɨjut ycɨ̈yejctay je' je öcpɨ huɨdibɨ jiiby yajpatp, e tüg'ócɨy
    je' yajtɨydunday nidüg nidüg nej anajty tɨ chɨnaaygɨxy.
  cpb-NT: Eejatzi ikaatzi piinkayetaintsiri ñaaki, ari ipiyoyetakari irirori. Ikaatzi
    kamayetaintsiri, ari risaikitaiyakani eejatzi janta, oshiyawaitaawo atziritaatyeeme
    “Kaamanetaantsi”, ipakagairime imperawaiwetakari. Ari ikaatzi raminakoitairi okaatzi
    rantayetakeri.
  aon-aon: Aria ihishmorim shagok iri douk seiwok shagok youg aria esheshiruh yegeshiweruh
    horukuk youg iri wata shakutukuk youg shakitak shatowi. Aria ihishmorim shagok
    iri douk shagok shanak shape agundok shagok iri shanak shapeum iri wata shakitak
    shatowi. Eshesh shakitaki shape aria anudok netem wagitur iri nenekumesh baraen
    ihishmorim atin atin wosik-umesh abom um eneheneh aih iri mour eshesh shape sheneken
    iri.
  hus-NT-2005: An pujal in pidhnaꞌ an chemélomtsik xi tajaꞌ tin koꞌol, an chemlá ani
    xon tu ulel an chemélomtsik, in pidhnaꞌtsik jeye xi tajaꞌ tin koꞌol. Ejtal an
    chemélomtsik, lújundhá juntsik ti juntsik kʼal tin kwenta xowaꞌ in tʼajámal.
  mig-NT: Te nducha mar, ni̱ nakua̱'a‑cha̱ ndɨ́yi ká'i̱in chi̱i‑cha̱. Te kue'e̱ jíín
    infierno, ni̱ ka̱nakua̱'a ndɨ̱yi ja̱ kátɨ̱ɨn. Te ni̱ ka̱kundaa̱ kua̱chi‑i ná tiñu
    ni̱ ka̱sá'a ɨɨn ɨɨn‑i.
  bps-bps: Na balù i dad tamati di mahin, na i kdee layef mdà di gumnè i dad mati
    dnagit Hadis, i kdeela nukum Dwata mdà di dad mgimòla klola mto di tah tanà.
  mbs-mbs: Peg-antay kandan, inantay se kedita te otaw lekat te nematay, pengkey nelemes
    dan kidoen te dagat, aw nekelowà se pedowan dan lekat te ogpeanan te otaw nematay.
    Inokom se kedita dan tepad te ininang dan te wedà dan pa kematay.
  tof-tof: Malua tóba büdül okaka sizazinürr, büdül akó büdülab bwóba ta tibiób büdül
    okaka sizazirri. God ibü darrpan-darrpan igó zaz bain yarilürr, tibiób tórrmen
    ngarkwatódó.
  cme-NT: Hũmmaŋ wuyaa nuɔmba maŋ hiere, maa jo baa-ba. Kuliiŋgu‑i baa kuoŋ-nelleŋ
    wuyaa bamaŋ hiere, niɛ jo baa-ba. Baa gɛr ba ãndaaŋgu‑i hiere a saanu baa ba
    maacemma‑i.
  sus-sus: Mixi faxaxie naxee nu na baa ma, nee naxa keli. Mixi faxaxie naxee nu na
    aligiyama, nee fan naxa keli, e birin naxa makiiti e kɛwali ma.
  pon-2006: Madau eri kapehda me melahr akan. Mehla oh wasahn me melahr akan pil kapehda
    me melahr akan me ira kolokol. Irail koaros eri pakadeida duwen ar wiewia kan.
  dad-dad: Maaĩ bun gare den anidi, maaim ifenẽdi di, laa ado Hades, gare de di, idi
    bun difaren anidi difenẽdin. Age fe di, mugu mugu ereb age difen kilei, es fedin.
  zab-NT: Guelguty bdzɨɨb de bɨnguty xtenbɨ, ziyza nisdoo bdzɨɨzacni de bɨnguty xtenni,
    ne de bɨnguty ni nuu rut canuudeb idzɨny dxi ni ideeddeb cuend Dios, ziyza gubiizacdeb
    ruy par baany Dios guelgurtisy xtenny bsiáldny laadeb según ni baandeb.
  jae-jae: Gwêc kêkêŋ ŋacmatê, taŋ sêc ŋalêlôm naŋ, ma gêmacanô to lamboam sêkêŋ ŋacmatê,
    taŋ sêc lamboam ŋalêlôm naŋ, ma sêmêtôc êsêac gêdêŋ-gêdêŋgeŋ kêtôm gêŋ, taŋ sêgôm
    naŋ.
  ksd-ksd: Ma ra ta i ga vamule ra lavur minat dia ga va ta ra balana; ma ra tung
    na minat ma ra ruarua na tulungen dir ga vamule ra lavur minat dia ga ki ta dir;
    ma di ga kure diat tikatikai da kadia lavur mangamangana.
  msm-NT: '@see-verse:REV.020.012'
  myk-myk: Xuu piimu ɲɛ suumɔ lɔhɔ ki ni ge, a kee di pee yeege. A xu ni Adɛsi bɛ
    di pu wo xuu pu yeege. A kiiri di gɔn pu bɛɛri nigin nigin na na bɛ ni pu kapyegee
    ki ni.
  sbe-sbe: Gabwa luwanawai tauboiboita kabo ye kabigabaedi, yo Boita yo Hade udiyedi
    tauboiboita kabo se kabigabaedi. Yo tamowai kesega kesega saha ye ginaulidiko
    wa debadiyena kabo Yaubada iya ye hekasadi.
  mcr-mcr: Ämaqä eqä-pŋä iu äpäkoŋguwä iquauŋi, eqä-pŋä iqu a äkiqätmiŋqe, ewasqiyäwqatkqe.
    Äpäkoŋquesä, wavä iquesäŋi, iquaqu-pqe, qokä-apäkä ae äpäkoŋguwäŋga iquaquiyqä
    hipa iu äpmamiŋuwä-pqe inä ewasqiyäwqatkiyi. Itaŋga qu eeqänäŋi, Zä-hawä Iu Äpmeŋqä
    Iqueä hipeŋuä iqi tqäutaŋguwäŋga, Iqu ämaqä hŋqunä-hŋqunä quwqä suqä imäkmiŋuwiuŋqä
    iwäsäukqe.
  cux-NT: Ní 'iiⁿ'yāⁿ chi ch'īi yā nguaaⁿ nuūⁿnīⁿ'yáⁿ'ā ní nan'dáa yā. Ní tanáⁿ'ā
    chi snuú yā na lugar yeⁿ'e 'iiⁿ'yāⁿ chi n'díí ní nan'dáa yā. Ní Cristo n'diichí
    yā nuuⁿndi yeⁿ'e ca'áámá ca'aamá yā tan'dúúcā chi diíⁿ yā.
  tur-YTC: Deniz, içindeki ölüleri teslim etti. Ölüm ve Hades de içlerindeki ölüleri
    teslim ettiler. Her biri yaptığı işe göre yargılandı.
  san-ITR: tadAnIM samudreNa svAntarasthA mR^itajanAH samarpitAH, mR^ityuparalokAbhyAmapi
    svAntarasthA mR^itajanAH sarmipatAH, teShA nchaikaikasya svakriyAnuyAyI vichAraH
    kR^itaH|
  bel-N: І аддала мора мёртвых, што ў ім, і сьмерць ды пекла аддалі мёртвых, што ў
    іх; і быў суджаны кожны паводле справаў сваіх.
  sch-sch: Hanchu tuikhanglien han asûnga mithi omngei hah ahong mojôk paia. Thina
    le mithi khuon an sûnga mithi omngei hah an hong mojôk ngei sa. Male anrêngin
    an sin lei tho dungjûiin an roijêkin an om zoi.
  mic-MIQNT: Ms't wen ta'n etli npu'tipnig apaqtug, ms't ta'n gis etlisultipnig utqutaqane'gati'l
    aq ms't ta'n eimu'tipnig npuinue'gati gis minua'lujig aq Gjinisgam ilsumaji. Ms't
    wen tli ilsumaten giasgiw st'ge' ta'n telo'ltipnig aq ta'n goqwe'l tela'taqatipnig
    ugs'tqamug.
  huu-NT: Monaillaimo ite corobaitɨno abɨaɨ, joreñuaɨ dɨga, jilloitɨmacɨ. Raɨgano
    abɨaɨ joreñuaɨ dɨga jilloitɨmacɨ. Naimacɨ fɨnoca rafue dɨese Jusiñamui naimacɨmo
    duere fɨnollena lloite.
  jiv-NT: '@see-verse:REV.020.012'
  otm-NT: Nɛ gätho ʉ gue bi du bʉ ja ra deją, nɛ gätho ʉ mi'da bi du hønbʉ go hapʉ,
    ngue gätho i 'bʉpʉ 'bʉ'ʉ xʉn du, bi bøm bʉ, nɛ bim 'bäpʉ ja rá hmi Oją. Nɛ bi
    mba ma juąnbi nangue 'bɛ'a gätho bi 'yøt' 'bʉ mi 'bʉi.
  dah-dah: Makaŋ alare kamamiŋ marya mete titiŋ marya goyen tumŋaŋ merere huward huward
    niŋ Al Kuruŋ hitte wayamiŋ. Waŋbe megen heŋya mata teŋ hinhan gote muruŋgem yawaramiŋ.
  tnk-tnk: Təsi raraka ia nərmama həuvamhə səməme kamharə irə. Noien Iərmama Remhə
    mɨne Imwei Nəkur Həuvamhə irau mwi krouaraka ia nərmama səməme kamharə ia nirau.
    Irəha pam hətui mwi ia nemhəien səvənraha, nənə Iəmə nəha rəkiri irəha kuatia
    kuatia, mərpwɨn atukwatukw noien me irəha həno fwe kupwən.
  kpr-kpr: Evetu genembo evada ambududurusera, aminda ghedo jebuge eroruseri. Ambari
    embo da vasa barago afigetiri, evetu genembo isambu aminda ghedo jebuge eroruseri.
    Ne isasambu avo anumba tomanako aminda totorugetero, God nenda ari eveva a ari
    ekoko ava, bekáda bekáda ategi usira.
  san-IAS: tadānīṁ samudreṇa svāntarasthā mṛtajanāḥ samarpitāḥ, mṛtyuparalokābhyāmapi
    svāntarasthā mṛtajanāḥ sarmipatāḥ, teṣāñcaikaikasya svakriyānuyāyī vicāraḥ kṛtaḥ|
  nho-nho: Ki oti raa te moana ku pesi ake naa tama ku oti te mmate aa e mmoe iaa ia.
    Te mate ma te kina te mate ni ppesi ake naa tama ni mmate ka mmoe i naa kina naa.
    Naa tama naa hakkaatoa ni hakatonutonusia, tautari ki naa sosorina laatou ni mee
    i te maarama nei.
  gym-NT: '@see-verse:REV.020.012'
  azg-NT: Ndoꞌ nnꞌan na tjëhan quityquiiꞌ ndaandue, mantyi taꞌndoꞌ nndaꞌhan. Tëntyjeeꞌhan
    na tonnon Tyoꞌtsꞌon. Ndoꞌ mantyi yo nnꞌan na jndë tjë na covendooꞌhan na ntcoꞌxen
    Tyoꞌtsꞌonhin. Ncüii cüii nanꞌñeen tcoꞌxen jonhan yo xiꞌ ncüii cüii nnon ꞌnan na
    jndë tontꞌahan.
  bhd-bhd: ते समुन्द्रे तैना मर्रे मैन्हु दित्ते ज़ैना तैस मां थी, ते मौतां ते पाताले
    ज़ैना तैस मां मर्रे थिये दित्ते; ते तैन मरां हर एक्केरो तैन केरे कम्मां केरे मुताबिक
    इन्साफ कियो।
  too-NT: A'calīstān huan mar cāmacamāstā'lh a'ntī ixtanīnī't a'ntza'. Lā' nā tachilh
    xlaca'n a'ntī ixtahui'lāna' nac cā'līnīn. Lā' cājuzgarlīkō'ca ixlīhuākca'n, chā'tunu'
    chu a'nchī ixtalatā'kchokonī't.
  ind-AYT: Laut menyerahkan orang-orang mati yang ada di dalamnya, maut dan Hades
    juga menyerahkan orang-orang mati yang ada di dalamnya dan mereka dihakimi, masing-masing
    menurut perbuatannya.
  cjo-NT: '@see-verse:REV.020.012'
  nsn-nsn: A laur ke siokor heir tasir mat gera pepe i laur, doh gisisir mat menia
    tenas uanir mat ka siokor heir tasir mat gera pepe tar buturunin. Song ka heir
    kahakaha uakapa tunisisin tar uabang manate e lampein tar haua ke guatain.
  san-DEV: तदानीं समुद्रेण स्वान्तरस्था मृतजनाः समर्पिताः, मृत्युपरलोकाभ्यामपि स्वान्तरस्था
    मृतजनाः सर्मिपताः, तेषाञ्चैकैकस्य स्वक्रियानुयायी विचारः कृतः।
  tna-NT: Pamapa mar tipa su manutana, yahua su papajiji cuana, cuinanape putsu, beju
    tsuatitaibana. Diusu ja pamapa tuneda juzgatana, cuaja tuna sa ai atana cuana
    batame.
  lid-lid: Ano, jo anyolom iri lau mene amak bwena badeh, ado bolo ndras hawe iri
    lau badu kon ta lau mene ndramak ndrasu-u are aliy, iri ari ari ala ales are madan.
    Ma iri akohok maha-an badeh, in hamon le ta kandriyen, iri amekes.
  wim-wim: Than anangan thompang kanaman uth-uthamina, thananiya, koyam ngul man-yethamin,
    aꞌ than yotam mulan wunin-a, koyam mulaman ek-ekin, aꞌ anpalaniya nil God.angan
    mep-mep thanang than nath wayan yump-yumpina, nath yaꞌa, min nath yump-yumpina.
  zga-M: Inyanja youphe yiekhahumya avafyuile vavo vale mughati. Nu uvufwe uwa khuvuofwe
    vukhahumia avafwele vavo vale munghati mu mwene, vakhahieghiewa khiela munu unkhunkhonghana
    nie mbombo ienchamwene.
  yom-yom: Mbu wuvutula bafua baba mu niandi ; lufua ayi tsi yi bafua bivutula bafua
    baba mu bawu ayi basambusu kadika mutu boso bubela mavanga mandi.
  san-SIN: තදානීං සමුද්‍රේණ ස්වාන්තරස්ථා මෘතජනාඃ සමර්පිතාඃ, මෘත්‍යුපරලෝකාභ්‍යාමපි
    ස්වාන්තරස්ථා මෘතජනාඃ සර්මිපතාඃ, තේෂාඤ්චෛකෛකස්‍ය ස්වක්‍රියානුයායී විචාරඃ කෘතඃ|
  yut-yut: Ae amɨn kalɨp tap ɨdapgwan kɨmakgwit uŋun kɨsi Piŋkopmon kwa aŋpak morap
    kalɨp awit uŋun kokwin agɨt. Ae kɨmot gat ae Amɨn Kɨmakba Yopbi Tamo uŋun bamot
    yum pɨndagakwal amɨn kɨmakgwit uŋun Piŋkopmon kwa amɨn kaloŋ kaloŋ da aŋpak kalɨp
    awit uŋun pɨndagek kokwin agɨt.
  grc-BYZ: καὶ ἔδωκεν ἡ θάλασσα τοὺς νεκροὺς τοὺς ἐν αὐτῇ, καὶ ὁ θάνατος καὶ ὁ ᾅδης
    ἔδωκαν τοὺς νεκροὺς τοὺς ἐν αὐτοῖς, καὶ ἐκρίθησαν ἕκαστος κατὰ τὰ ἔργα αὐτῶν.
  cpc-NT: Iijatzi ikaatzi piinkayitaintsiri jiñaaki, ari ipiyoyitakari iriroriiti.
    Ikaatzi kamayitaintsiri, ari isaikitsitari iijatzi janta, okimiwaitakawo atziritatyiimi
    “Kaamanitaantsi”, ompakagairi ompirawaiwitakari. Ari ikaatzi jaminakoitairi iriroriiti
    jantayitakiri.
  nhg-NT: Lamör quentiemacac mimejque tli omejmejque ijtec, hua inu mequelestle hua
    mectlöncale quentiemacaque inu mimejque tli yejua quepejpeaya. Hua innochtie oquenjuscörojque
    según lo que tli oquechijque.
  nya-nya: Nyanja inapereka amene anaferamo ndipo imfa ndi Hade zinapereka akufa ake
    ndipo munthu aliyense anaweruzidwa monga mwa ntchito zake.
  ngu-NT: On mimiquej yejhuan nemiyaj ijtic on mar oquisquej, niman on miquilistli
    oquintemacac on mimiquej niman ipan intlalcon oquisquej. Nochi on mimiquej niman
    cada sesentemej oquinyolcuitijquej niman oquintlaxtlahuilijquej quen quitocarohua
    on tlen oquichijquej.
  kup-kup: Met añarab iv haveñik ñodat emiv elat ñomah, ma paru ñomat pulihol samah
    zei posik sat heh-mapori God hahan bal hat tek tin potaz nakoe emahan, paru honep
    honepuz tovai emoohavoz homet tepañik etet an tahapuh parum tovai emoohañiz hañiñ
    manooh.
  jid-jid: In nei anu bawa kwu ikwu mba lu mba nu bi biwa mba kwu ni mi mba mba bla
    mbawu dedegpi wa mba te.
  wmw-wmw: Bahari ikiwapereka wafwi wake, Kifo cikiwapereka wafwi wake, na Kuzimu
    kukiwapereka wafwi wake. Na kila mmoja akilamuriwa kwa vitendo vyake.
  gmv-GGM: Abbayka ba garisan diza hayqethata immides. Hayqoyne duufoy qass ba giddon
    diza kase hayqidayta immida. Issi issi uray ba ootho ootho mala pirda ekkides.
  ssg-ssg: Hatesol seilon ti laha matewen, laha tu hahitake hinitian ti Haeu, teteka
    laha mat ti itax, teka ti leili amal ma teteka ti tesol Hades, tetesol tone teka
    maten. Tel tel ti laha Haeu paxai kolongeni woulaha ape axi kahulaha usiwa waliko
    ti laha ailewen.
  zpo-NT: Nel lee nistoo mlaa nya re xaa kwaan ngut leena, nu lee yalgut nu Hades
    mlaa nya re xaa kwaan nzho baa, nu sbaa ngunaab xaa kwent lo rese myet lo re kwaan
    mle xaa.
  poy-poy: Bahali iwalaviyiti kunja yawahowiti yawaweriti mngati mwakuwi, kuhowa na
    lirindi lyalihera upeleru viwalaviyiti kunja yawahowiti yawaweriti mngati mwakuwi.
    Kila yumu wamtoziti kulawirana na matendu gakuwi.
  qwh-NT: Tse öram lamarpis, wanïpis, wanwanyarëcaq sepulturapis pecunacho wanushqacunata
    entregayarqan, y llapancunam jusgashqa cayarqan rurenincunamanno.
  gaw-gaw: Yo, mauhak yup̱a daap̱ig amu wanp̱a daap̱ig amu hadesp̱a daap̱ig ele amu,
    oh ag Kayak noobp̱a daaegeg, ag aḏi hep̱ig amup̱a epeḏiaṯom.
  nca-nca: Ŋu naruko ŋuno windi enepa naŋge uni khumowí eneno yoteŋgo ŋu yorotoní
    otoqaŋgurí. Ko kindo khumowero koya uni khumowí ŋuro yendéye enepa naŋge uni khumowí
    eneno yoteŋgo ŋu yorotoní otoqaŋgurí. Ŋunde otoqoroqo oteteye sokome quno nakayáŋaŋgurí
    ŋuro kimo raŋgurí.
  zpz-NTPP: Gazeꞌ nu dela añ nu ri lo nisyudoo bruu zacaꞌ dey, nunu dela añ nu yuꞌ
    lugaar zeꞌ nu yuꞌy bruu zacaꞌ dey. Orzeꞌ tub ga la dey duri bee niy dub gal nu
    na coz nu bicy dey.
  zac-NT: Lëꞌë nisëduꞌu bëꞌnë intriegu ra tëgulë naná guti lu nisë. Hia lugar shtë
    galguti, lugar catë bëgaꞌchi ra tëgulë, bëꞌnin intriegu ra tëgulë nananú ngaꞌli.
    Hia iurní Dios bëꞌnë juzguë lëꞌë raiꞌ cadë tubi raiꞌ según lo quë nabë́ꞌnëll.
  kyg-kyg: Solovala anipiꞌmo faliꞌnaya vayaꞌmo solovala anipatiꞌmo he tige kiꞌa apateꞌnaya
    vayaꞌmo kanolufatiꞌmo he tige faliꞌnageno apakupi mafaꞌnemo uno neꞌmaiyatetiꞌmo
    he tige huꞌa he tiꞌa maiꞌnageno agoti huno apateꞌniye.
  kmk-kmk: '@see-verse:REV.020.012'
  cao-NT: Jaquirëquë rësonish cabo tëquë iahuá mëaquë copihacati. Jatsi rësocanaiba
    iti quima ax paquëquë rësonish cabo tëquë ri. Jatsi jatiroha cabo copihacaha quiha,
    ja acani ca quëshpi ra.
  bbr-bbr: Mas an opok meiein roasiret ak nais mas an pakan siräianik, koi kiro patan
    amukup tai rain. Meiäun onok pak roasiret meiein akan mena karauk roasiret kiro
    opok rain kiro pakan utware manosa, kiro roasiret ak nais kiro patan amukup tai
    rain. Ak erekapu owo sarau moin, keseriar wasarewarai.
  inb-inb: La­mar iakupi wañus­ka­kunata kuti­chi­mur­kami, chasa­lla­ta kai alpapi
    pamba­raias­ka­kuna­ta­pas. Tukui­kuna­ta­mi jus­ti­siai chaiar­ka­kunata. Chasaka
    tukui­kuna, imasa alli­lla ruras­ka­kuna­wa u mana alli­lla ruras­ka­kuna­wa­mi
    jus­ti­siai tukur­ka­kuna.
  hrv-hrv: 'More predade svoje mrtvace, a Smrt i Podzemlje svoje: i svaki bi suđen
    po djelima svojim.'
  box-NT: Bìa húrun mu ɲumu yi céra á mu ɲumu día á ɓa ló. Hàrí mu húmú
    lè ho nì-hɔ̃́nbó-lóhó á día mí nì-hía á ɓa ló. Á le Dónbeenì cítío
    ɓa nì-hía ɓúenɓúen á héhaa làa bìo ɓa nì-kéní kéní wó.
  ote-NT: Núꞌa̱ ra luga habʉ mi ꞌbʉ núꞌʉ xqui du, nura lugaꞌa̱ xqui da núꞌʉ mi ꞌbʉhni,
    ra ndehe xqui da nuya ja̱ꞌi xqui zo de guehni, y ra ntꞌagui xqui da núꞌʉ xqui
    ntꞌaguini, y cada ꞌna de nuya ja̱ꞌiꞌʉ bi tha̱ꞌmba nguɛnda de nuya tꞌøtꞌe xqui
    ꞌyøtꞌeꞌʉ.
  wnu-wnu: Uyer ya wonou munon moui wuriimurimai, ne umb igour eng nob Qoras ginam
    eng nob ombur wurinou munon moui wuriimurimurei. Ende abari munon nam qabt bugab
    igo munon gari-gari wurinou igom igo qomon ebet igour eng qeemben ende qereimai.
  zam-NT: Leque hora mxaquen ryete mèn co' nguth le'n níttó', mèna ngro xban loo níttó'.
    Lomisque' ne, mxaquen ryete mèn co' nguth co' ngòo le'n ye'rbìil ngro' che le'n
    ye'rbìil. Ryethe mèna ngro' che le'n ye'rbìil. Ngure be mèna loo Diox par mdub
    rez Diox cón che'n mèna xalte nac co' mbli mèna loo izlyo' no xalte ngòc mod co'
    ngòp mèna loo izlyo'.
  zyp-NT: Rili taco a chung letei a thipaw sahlo khah papia he ka, thihnah le Mehthi
    khua takhei a chung letei a thipaw sahlo khah papia he ka, mingting cawh aa tuasanah
    naning khei biacepah a cang he.
  sey-NT: '@see-verse:REV.020.012'
  nvm-nvm: Amur iji bu e iji saof ijia aoinva ijieb Godon vaka fu kege mazim giain.
    Fu giame una e moikigia aoinva bu zuarunam karinva ijiebuon unam iji izeg bu kegoinva
    iji kege mazim giain. Fu unam buon izeg bu kegoinva iji bu buk ijia isoinva ijia
    giaknum kuardiain.
  mps-mps: Tama te tamu ąįde isali bidi tigidali te ma pedalali, tama te isibo kolesaga
    dali te isai bage osogo bidibo sao dedage page te side bidali bage augwali ma
    pedalali. Tama te po tų ebo bidi agai te tigidali deli deli bidi po tųde dagalali,
    te augwaligo yali kolesagade te sogo naga dagalai dao.
  pab-NT: Onexa wainihenerenai onexata kaseheta, exahe waikohekoa wainihenerenai waikohekoata
    kaseheta. Kamatinae nisekohare tyaonitere nali tyaoniterenae tehitiya kaseheta.
    Tyotya wainihenerenai kaseheta hoka xane okahakalati haliya tityoaha. Enómanenaiha
    kakaixaretyaka hatya, hatya xakini hoka tyomehenahere akereta kaxomokakaha.
  llg-llg: Ma basa hataholi mana mate kala mai lambadeik lasale kadela mana palenda
    ndia. Sila ndia hataholi fo ala mate litak, mae nai madak lain, do nai tasi dale.
    Boe ma Manetualain naketu sila dedeꞌa nala tungga esa-esako tatao-nonoꞌin.
  kyf-kyf: Tlɩtlɩnya mɩa gumunyu lʋ, -maa ka -mɔ 'tla. Tlɩtlɩe -yɔ tlɩtlɩnyaa -zɔɔ
    ka 'ya -mʋʋ -nʋ wla. -Ɔ -ka -mɩ, -mɔɔ lɛnʋgbʋ -gʋ -Lagɔ 'bhua -mɔɔ -yɔgbʋ 'wʋ,
    'sa.
  tpi-tpi: Solwara i larim olgeta man i dai pinis na i stap long en, ol i go. Na Dai
    wantaim Ples bilong ol man i dai pinis, tupela tu i larim olgeta man i dai pinis
    na i stap long han bilong tupela, ol i go. Na man i sindaun long sia king em i
    lukim pasin olgeta wan wan man i bin mekim, na em i skelim ol long kot bilong
    en.
  mih-NT: Ta ndɨyɨ sa ñoho sisi tyañuhu cua naquita ñu ta tacuan tucu ñu ñoho sisi
    ñuhu a inga nu yucu ndɨyɨ, ta cua zandaa ra Ndyoo tyiño sii sa minoo minoo ñu,
    cuhva i zavaha ñu.
  qvh-NT: '@see-verse:REV.020.012'
  kms-kms: Gherim ni wute gherim pe riti kin te wi riyi ri, di wute riti kin yumbo
    ur di riti kin tiqe te wute riti kin si wure rindi. Di wute ire ire ni yumbo ur
    yembe rindiny kin pugrine ir nawo.
  agn-agn: Inintriga tang talsi tang mga nangapatay ong talsi. Inintriga ka ni Kamatayen
    doroa ni Impirno tang mga patay nira. Ig inosgaran tang tanan sigon ong bindoatan
    nira.
  nhi-NT: In mar oquintemactih in miquemeh tlen oquinpiaya, uan in Miquilistli uan
    in Miquechantlah oquintemactihqueh in miquemeh tlen oquinpixtoyah, uan sehse nonqueh
    miquemeh oquimiluihqueh tlenoh intich moniqui, ohcon quen oyah ninchiualis.
  ttc-NT: Komo kyaqil kye aj oje kyekamik ejaw anq'in junky'el, kye aj ekamik tuj
    te nim a' b'ix kye txq'anky kamnaq, kyaqil ejaw anq'in tzan txik q'uma' kchoj
    iktza'x tuq te kyk'ulb'en.
  dan-1931: Og Havet afgav de døde, som vare i det; og Døden og Dødsriget afgave de
    døde, som vare i dem, og de bleve dømte, hver efter sine Gerninger.
  kwj-kwj: Woroti soluwara we tiki haro hima le wu ai saiwani, hasini ambusuwa ko
    ki daro hima le wu ai saiwani, ori koti mendindau hima ri ele hima wu wosindaro
    sumbu leni funda funda ya wunu ri kilinda.
  vie-OVCB: Biển trao trả các thi hài nằm trong lòng biển. Tử vong và âm phủ cũng
    giao nộp người chết chúng giam cầm. Mỗi người bị xét xử tùy theo công việc mình
    đã làm.
  kze-kze: uwí-nómpímbó pukáan-kwaasi usásinowasa mara-úrapa'o pukáan-kwaasi usásinowasa
    pukáan-kwaasi timambá kwáyowai usásinowana Áánútu moórá-mora-kwaasi miwítí ááimba
    tuwánéna aaivimbá maitinkéna
  mpj-mpj: '@see-verse:REV.020.012'
  lbk-lbk: Inpafalan nan fayfay nan nenkatey ischicha, ya siya akhes ay naipafala
    nan tapina ay natey ya nan wad-ay id Hades ay tey-an si natey, ya naokom am-in
    nan natey isnan chadlos maiyafoloy isnan cha cha inang-angnen.
  mto-NT: Je̱m tseꞌe yꞌijtti nu̱jom je̱ o̱o̱ꞌkpata̱jkta, je̱ꞌe̱ ma̱a̱t tseꞌe juuꞌ
    veꞌe o̱o̱ꞌktu je̱m maaxy na̱jo̱o̱tm, veꞌem tseꞌe anañu̱joma yakto̱kimpayo̱ꞌydi
    toꞌk jadoꞌk pa̱n vintso̱ veꞌe juuꞌ tu̱du̱tonda tu̱du̱ko̱tsta o̱y kaꞌo̱y.
  bzh-bzh: Log alam sën denediiḳ medeneggëp luḳ loo lo, galam sën denediiḳ medeneggëp
    loḳ dob ġebinë lo, losho alam-diiḳsën pin deyom, bemehö sën nenġo ġaġek
    lo seggi sir ti ti loḳ yah nġaa sën denevonġ wirek lo.
  guj-2017: સમુદ્રે પોતાનામાં જે મૃત્યુ પામેલાં હતાં તેઓને પાછા આપ્યાં, અને મરણે તથા
    પાતાળ પણ પોતાનામાં જે મૃત્યુ પામેલાં હતાં, તેઓને પાછા આપ્યાં; અને દરેકનો ન્યાય
    તેની કરણી પ્રમાણે કરવામાં આવ્યો.
  jvn-NT: Segara masrahké wong-wong mati sing nang njeroné. Penggedéné Pati lan kratoné
    Pati uga pada masrahké wong-wong mati. Wong-wong mau kabèh pada dikrutu miturut
    penggawéné déwé-déwé.
  byr-byr: Saalaalyaꞌ gamɨnyɨ aꞌmwe yuya bainɨka mwaaihasaraavɨ ayɨna wɨjaavɨna. Nabaai
    Baryabulyɨ Bainɨkeraavɨre Angebajɨ sawaarɨ aꞌmwe yuya bainɨka wɨlamwaaidapiya
    saraavɨ ayɨna wɨjaavɨna. Mena ayɨna wɨjaavɨna kyɨwaai bainɨka saraavɨ gazaizarɨ
    gamɨre yake yune sabwina maryawɨbwata yɨwakere.
  ian-ian: Ngumba ndailaa kiya nɨmbana wundumbu laataa lɨndi. Kiya nɨmba ta kavamba
    la nɨmba ndino laataa lɨndi. Nat kiya nɨmba aywaa laataa lɨndi. Tamba yinja vak
    vɨlaa ndi kat sɨga nagulɨndi.
  hun-hun: És a tenger kiadta a benne lévő halottakat, és a halál és a pokol is kiadta
    az ott lévő halottakat, és megítéltetett mindenki cselekedetei szerint.
  mcf-NT: Unësaido abitedi icposh. Utsi-utsiec unësacsho chian dapa mad caid nëniaido
    uincuemiaido niosh. Utsi-utsiec nidaidën chococaid uincuemiaido niosh. Adsho aidon
    naidtedi Nuquin Papan chuibamposh.
  kjs-kjs: Go rabu abalade ipa solwara-para komisimide enaalinu page marekaalia rabu
    rekoma epalimi. Go puma koe komape naakumi nipuna makomaape enaalinu page epenatea.
    Go puma kose pagape alimi nimu raayona kose pagalia. Go puma abalade nimumi pisimide
    kogono makuaaoma nimuna kogono madaa rumaawa katea.
  mni-mni: Adudagi samudrana magi manungda leiriba asibasingbu pithokle. Aduga siba
    amadi khamnung leibaknasu makhoigi manungda leiriba asibasingbu pithokle. Amasung
    makhoi pumnamakpu makhoi makhoina toukhiba thabakki matung-inna wayelle.
  yad-NT: Rasa̱yada ji̱ta ja̱mu na̱va yimusiryi diivye, muco jarye, diijyo jarye risa̱ju̱,
    riche̱yada riy diivye jiryatiy ruumu riy. Ru̱mutya̱jada ji̱ta nu̱ñi ti̱quimusirya
    yivaayada murichenusa̱da.
  mxb-NT: Ta ni̱ na̱ki̱ꞌo ta̱ñoꞌo̱ ndidaá ña̱yuu ni̱ xiꞌi̱ ñóꞌo noo̱ ra̱. Ta ni̱ na̱ki̱ꞌo
    taꞌani ña̱ kédaá xíꞌín ña̱yuu, dá xíꞌi̱ na̱, ndidaá táꞌa̱n ña̱yuu ñóꞌo ti̱xi ndáꞌán.
    Ta ni̱ na̱ki̱ꞌo taꞌani yái̱ ndi̱i ndidaá ndi̱i ñóꞌo inia̱n. Dá ví ni̱ keyíko̱
    saꞌa̱ iin rá iin na táto̱ꞌon ki̱ꞌo káa rá ió ña̱ꞌa ni̱ kee na.
  pon-2006A: Madau eri kapehda me melahr akan. Mehla oh wasahn me melahr akan pil
    kapehda me melahr akan me ira kolokol. Irail koaros eri pakadeida duwen ar wiewia
    kan.
  maq-NT: Ndachacun ne, casua nima xi tjintsja. Cjuaveya cojo tsjun ne, hacuaha casua
    nima xi tjintsja. Hane jima ngu nima ne, camacuenda tsëhë hacutjin xcusun xi casahmi
    me.
  hto-hto: Afe llezica monáillajimo báɨide tɨ́idɨno meine abɨdo Juzíñamui uícomo caifo
    náidacaitagaiaɨoɨ. Daje izói nana jɨáɨforie tɨ́idɨnuiaɨ íaɨoɨ tɨ́illanomona meine
    abɨdo Juzíñamui uícomo caifo náidacaitagaiaɨoɨ. Afe nana náidacaitagano íaɨoɨ
    fɨnócafuiaɨ íllaze afémacɨmo rɨire jɨcánogaiaɨoɨ.
  por-BRBSL: O mar entregou os mortos que nele se encontravam. A morte e o inferno
    entregaram os mortos que estavam neles. Eles foram julgados, cada um de acordo
    com suas obras.
  ces-NKB: Tehdy moře vydalo mrtvé, kteří [byli] v něm, také Smrt a Peklo vydaly mrtvé,
    kteří [byli] v nich; a každý byl souzen podle svých skutků.
  cui-cui: Barichi pomonae irʉ pin mar mentha notatsi, barapomonae Nacomtha pata.
    Irʉ pomonae iratha bobena ira wejujuina xua Nacomtha pepatsinexa. Daxita barapomonae
    Nacom peitabaratha tatsi umena xua baxota peyabara paebinexatsi xua Nacom yabara
    paebina xua penatsicuentsiwa xua abe peexanaexae Nacomtha. Barapomonae atene exanaeinchi
    xua Nacom bayatha pecui yabara tinaexae po coyene xua abe exana.
  boj-2014: Tamo uŋgasari kalil nami yuwalq di moreŋeb qaji naŋgi yuwal na uratnjrnaq
    tigeleb. Moiyo Qure na dego tamo uŋgasari nami moreŋeb qaji naŋgi uratnjrnaq tigeleb.
    Tamo awo jaramq di awesoqnej qaji a na tamo uŋgasari naŋgo segi segi kumbra kalil
    dena naŋgi peginjrej.
  eng-OEBUS: The sea gave up its dead, and Death and Hades gave up their dead; and
    they were judged, one by one, each according to his actions.
  eri-eri: Hiiri no fai oruwanga umedu no langa inyane waha awa nigainga goyane. Onodu
    Umou no fai umou nebere Matane ngare, nere fere fai oruwanga umedu nere owonere
    langa yafane waha awa niganenga goyane. Onodu fai sia king langa yafai waha no
    fai etenga-etenga oruwa fanyimu nere ono wane waha oruwa nomo kot langa haawe
    nigai.
  aly-aly: '@see-verse:REV.020.012'
  wiu-wiu: Nipetepa kusa ue nakoa tuane yeneka oloyo tane yeneka tuane ali atoa pote
