  unx-unx: ଏନ୍ତେ ଦରେୟା ଭିତାର୍‌ରେ ଗଜାକାନ୍‍ ହଡ଼କ ବିରିଦ୍‌ୟାନାକ । ଗନଏଃଗାଡ଼ାରେ ଗଜାକାନ୍‌
