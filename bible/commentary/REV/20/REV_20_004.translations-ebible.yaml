    lacames quinami quinmahuiluaya. Noje niquinmitac moxtin yehuanten amo ca inmincuerpos
    hual Dios ilacocolinijmes quincotonilije inminquixlan pampa quijtuloaya neli Jesús
    ilamachiltilisli cuali huan quinlaquetzililoaya lacames ilajtomes Dios. Amo quiman
