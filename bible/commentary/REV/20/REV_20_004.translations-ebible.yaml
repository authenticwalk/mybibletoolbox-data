  dop-dop: Ḿpʋ́ɣʋ́ mɑ nɑ́ kumlee nɑ pǝ́ hɑwɑ ɑ tɔɔ cɑɣɑlɑɑ kɛ pǝsʋɣʋ sɩ pɑ́ hʋʋkɩ
