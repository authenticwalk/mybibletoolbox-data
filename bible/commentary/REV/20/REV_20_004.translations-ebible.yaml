    de yejwan katlej okinkechtzontekej por okitematiltiayaj in tlamachtile de Jesús
    iwan por otetlapowiayaj de itlajtol in Dios. Yejwan mach okiweyikixtijkej in amo
    kuale yolkatl iwan iretrato, iwan nion mach omotekawilijkej ma kintlalilikan imarka
    in amo kuale yolkatl itech inmixkuak o noso itech inma. Onikinmitak omoyolkuikej
    iwan otlanawatijkej iwan Cristo mil xiwitl.
  asm-FB: পাছত মই কেইখন মান সিংহাসন দেখিলোঁ৷ সেইবোৰৰ ওপৰত যি লোক সকল বহি আছিল, তেওঁলোকক
