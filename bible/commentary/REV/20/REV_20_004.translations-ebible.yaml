    glaa 'wʋsɔ, 'ɩn wa -yɔ Klisɩ 'sɔ yia nyɩma 'wlulapɩlɩ -zʋ 'wlu gbuu (1.000) -nʋ
    nya.
  tpi-tpi: Na mi lukim ol sia olsem sia king i stap, na ol man i sindaun i stap long
    ol dispela sia. God i givim wok long ol bilong skelim pasin bilong ol manmeri
    long kot. Na mi lukim ol tewel bilong planti manmeri i bin bilip long Jisas na
    autim nem bilong en na ol i bin holim strong tok bilong God, na long dispela as
    tasol ol birua i bin katim nek bilong ol na kilim ol i dai. Na mi lukim ol tewel
    bilong ol manmeri i no bin lotu long wel animal na long piksa bilong en, na ol
    i no bin kisim mak bilong en long pes na long han bilong ol. Ol dispela manmeri
    ol i kisim laip, na ol i stap king wantaim Krais inap long 1,000 yia.
  mih-NT: Tacuan i ndyehi, ta zɨquɨ i ndyehi tyayu nahnu nu ndyaa ra sa ñihi cuhva
    sa cua tyicuhva ra sii ñiyɨvɨ. Ta i ndyehi añima ñiyɨvɨ i sahndya yuu ñiyɨvɨ zucu
    vatyi i nacatyi ñu Tuhun Ndyoo sa cuenda ra Jesús. Maa ñu ñá zacahnu sii quɨtɨ
    cuan, ta ñá zacahnu ñu sa i zavaha ñiyɨvɨ cuhva caa tɨ. Ta ñá saha ñu sa cundyaa
    marca tɨ yɨquɨ nuu ñu ta nu ndaha ñu. Ta i ndyehi vatyi cua nandoto maa ñu, ta
    cua cundyaca ñaha ñu sihin ra Cristo minoo mil cuiya.
  qvh-NT: Saypitanami ricargä trönucunacho jamaraycag runacunata. Say runacunaga Jesucristuman
