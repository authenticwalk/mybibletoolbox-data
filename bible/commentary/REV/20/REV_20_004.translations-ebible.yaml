    miijl joojnt.
  bzh-bzh: Log sa halë sëa-los-arë la denedo bemehö la raḳ denedo. Anutu vo huk vu
    sir in bë deseggi mehönon hir ġaġek. Gesa halë alam nġahiseḳë sën denevonġ
    ving Yesu lo anoj. Sir sën denenër Yesu yi ġaġek tato, gedenenër Anutu yi ġaġek
    ranġah, lob alam nij paya deketöv kwaj bedenediiḳ lo. Su denedudeḳ vu reggu
    bemën nipaya, ma denedudeḳ vu ḳenu rë. Gesu denebë yi ḳanaḳ raḳ dabaj ma
    raḳ nemaj rë. Lob vesaj loḳ yah bedetu alam-los-bengöj, belosho Kerisi deneġin
    nġaa pin yoh vu ta 1,000.
  guj-2017: પછી મેં રાજ્યાસનો જોયાં અને તેઓ પર જે લોકો બેઠેલા હતા તેઓને ન્યાય કરવાનું
    સોંપવામાં આવ્યું. અને જેઓનો ઈસુની સાક્ષીને લીધે તથા ઈશ્વરના વચનને લીધે શિરચ્છેદ
    કરવામાં આવ્યા હતા તથા જેઓએ હિંસક પશુની તથા તેની મૂર્તિની ઉપાસના કરી ન હતી અને
    પોતાના કપાળ પર અથવા પોતાના હાથ પર તેની છાપ લગાવી ન હતી તેઓના આત્માઓને મેં જોયાં;
    અને તેઓ સજીવન થયા અને ખ્રિસ્તની સાથે હજાર વર્ષ રાજ્ય કર્યુ.
  jvn-NT: Aku terus weruh dampar-dampar. Sing njagong nang dampar-dampar mau éntuk
    pangwasa ngrutu. Aku uga weruh nyawané wong-wong sing diketok guluné, jalaran
    pada nyeksèni Gusti Yésus lan pada ngabarké pituturé Gusti Allah. Wong-wong kuwi
    durung tau sembah-sujut marang kéwan lan marang retyané lan uga ora nampani tengeré
    kéwan nang batuké lan nang tangané. Wong-wong kuwi kabèh urip menèh lan pada mèlu
    dadi ratu karo Kristus sèwu taun suwéné.
  byr-byr: Yɨ nɨmɨ tɨnna wanganna yadaazɨ kingɨnamwaalyɨta pɨnɨ waꞌdɨꞌnyɨyangɨ yɨ
    pwara yɨlamwaaihaꞌ. Sara kotɨyavɨ maryawɨbwaryaꞌneraavɨ Gotɨyai sasare wawɨnyavɨne
    dɨragɨnyaꞌ wɨjaawakera. Nabaai nɨmɨ tɨnna wanganna yadaazɨ aꞌmwe kwalaalyaraavɨre
    kuryara. Sahwara Jizaazarɨna nayaa jalɨkurakevera, yɨ Gotɨyare yagaalyaꞌ dɨragɨnna
    lɨmwagarevera. Yune sahɨrɨvɨneꞌna yɨkamaangera sahwaraavɨ pwaraavɨre tɨlɨnnya
    woripuresara. Yɨ sahwaraavɨ pwaraavɨ tamakɨna yesare. Yɨ sahwara sɨgyaaryarɨ lotuya
    myadɨvɨꞌ yɨ gamɨre aꞌmwaꞌmwerɨjɨ lotuya mi. Yɨ sahwara gamɨre baaveꞌ kumɨre yamengɨjɨ
    kumɨre asangɨjɨ mamaaryevera. Yɨ sahwara balesara gaalyaꞌ ayɨna maareva yɨ kwarame
    yune 1,000 dazagaaꞌ Kɨraazɨtɨyalyɨ kingɨya mwaaihaꞌ.
  ian-ian: Samat tɨga lɨga nɨma sakwat nɨma tɨgɨt vɨwun. Ndu lagwa kat sɨga nagunjeya
    nɨmba kat God wandɨ maa nɨma tɨgɨpmba ndaa lɨndi. Nɨma sakwat nɨmbana wundumbu
    lɨndi maa vɨwun. Wundi nɨmba tak God waa nyaangɨt waga Jisasna sɨ wandi maa nat
    nɨmba ndina nambu kalɨtndi maa kiyandi. Wundi nɨmba kwapɨ ndo ndɨna kaik kat ana
    kwunatɨndi. Kwapɨ ndana sɨ ndina maaga ndina taamba ana pɨlɨwutndi. Ndi kiyalaa
    laataa Kraistnonala nat nɨmba kat king vla vɨga lɨndi. Ndɨmwe 1,000 tɨga ndi kat
    vɨga lɨlɨndi.
  hun-hun: És láttam királyi székeket, és leültek azokra, és ítélő hatalmat kaptak
    azoknak a lelkei, akiknek fejüket vették a Jézusról való bizonyságtételért és
    az Isten beszédéért, és akik nem imádták a fenevadat, sem annak képét és nem vették
    annak bélyegét homlokukra és kezeikre, ezek életre keltek és uralkodtak a Krisztussal
    ezer esztendeig.
  mcf-NT: 'Adshumbic utsitsen ismeoaposhi. Adoac chuiquidën tsadten icbo-icboec chuiquid
    dapabo tabadsho ispombi. Esus tantiaquido neposh. Aido Nuquin Papan icmiacpadquid
    abimbo chuiquido icquin Esusbëdtambi matsesën naid abimbo chuibamposh. Aden matses
    bëdamboen nameposh. Satanas uidën uacpadembi seta 1000tedi matamequin adoposh.
    Aido utsi-utsien mapi butiaido uincuemiaido neposh. Aido Esus tantiaquin acte
    uquëducuësh choboed chuiquid dapabëdta abibimboecnuc nacnenaid tantiapimbo icquido
    neposh. Adecbidi: —Aidën yua nebi —quec aid chuiquid icsamboshë icquid cuëmëdquid
    dada uadec bësiadtiapimbo icquido niosh. Utsibic mësiadtiapimbo icquido niosh.
    Adquido icsho icsamboshë icquidon cuesun secaido niosh. Aido Nuquin Papan uincuemiac
    tabadposh.'
  kjs-kjs: Go rabu neme ali kalununa pirape siaanu adisua. Go page go siaa madaa pimi
    alinu adisua. Gore Gote-me nimu kale kogonore nimumi kose lape agale pagoma enaalinuna
    yoto maa rumaainalo puri kalisa. Go puma enaalinu Yesumi mea waalisade ora agale-para
    Gote-na agale ria page lakalisimi-pulu lore alinumi go-rupa napipape loma nimuna
    maa kepelisimi. Go puma enaali wasupanu medaloma page adisua. Go wasupanumi raa-para
    piri ele-para nipuna repename warili piksa madaa beten nalisimi. Go puma go raa-para
    piri elena yopere nimuna eno madaa page kinu madaa page napisimi. Go pea-le nimu
    rekoma Keriso raapu maali 1,000 ali mudu piruma surubalimi.
  mni-mni: Adudagi eina phambalsing, aduga maduda phamlibasing aduda wayelnaba matik
    piba ure. Aduga Jisugi maramda makhoina sakhi piba amadi Tengban Mapugi wahei
    sandokpagidamak hatpikhraba makhoigi thawaising adusu eina ure. Makhoina sa adubu
    amadi mahakki murtibu khurumkhide aduga makhoigi maraibakta amadi makhutta sa
    adugi khudam adu phangkhide. Makhoidu amuk hinggatlakle aduga ningthou oina Christtaga
    loinanana chahi lising ama panminnare.
  yad-NT: Jadchintyi radyiyada riva ma̱sajovicha̱ntiy. Rimya̱sa̱da ji̱ta rancha rityi
    jmutya̱jadara Ju̱denu jteda, rirya̱tidye murichenutanichara riy nijya̱nvay. Rivyicha̱da
    ji̱ta jvachi̱ bayanuveda, jiryatiy ribetyeda Jesús datyadoda jiyadaju̱, Ju̱denu
    niquejada jiyadaju̱ntiy, rityimyu̱ ne jadasidyoda sanijyu̱ suvu̱chi̱yu, dantyamu̱y
    ne sa̱ntyasi̱ nijyu̱, dantyamu̱y ne ru̱mutya̱jada jimyo̱vara sanu̱chara, varimyata
    ne vinu rijyomutuniy. Riñi̱ ji̱ta mi̱sa̱subeda, rinsu̱yada Crístusa̱ taraqui vara̱nca
    nijya̱ sa̱ra̱ju̱ varintyi.
  mxb-NT: Dá ni̱ xinii̱ ndíta téi̱ ta̱ saꞌándá choon, ta ñoó ni̱ na̱ndei ndidaá na̱
    ni̱ na̱tiin choon ña̱ keyíko̱ na̱ sa̱ꞌá ña̱yuu. Ta ni̱ xini taꞌanii nío̱ na̱ ni̱
    taꞌa̱nda̱ diko̱ sa̱ꞌá ña̱ sa̱ xíꞌo ndaa̱ na̱ kuendá saꞌa̱ Jesús, xíꞌín sa̱ꞌá ña̱
    kándísa na to̱ꞌon Ndios. Na̱ yóꞌo kúú na̱ ko̱ ní sá ndáño̱ꞌo kíti̱ chi̱káꞌano
    ñoó, ta ni naꞌáná ri̱, ta ni tóni̱ ri̱ ko̱ ní ña̱ni taan na̱ ni ndáꞌa̱ ná. Ndidaá
    na̱ yóꞌo ni̱ na̱taki, ta ni̱ niꞌi̱ ná ña̱ dándáki na xíꞌín Cristo iin mil toon
    kuia̱.
  pon-2006A: I ahpw kilangada mwoahl kei oh irail ko me ale manaman en kadeik, re
    ahpw ketidiong powe. I pil kilangada ngenen irail ko me kamakamkilahr doadoahk
    en lohki padahk mehlel me Sises ketin kapwaredahr oh mahsen en Koht. Irail sohte
    iang pwongih mahn kamasepwehko de sansalo, de iang kilelki kilel en mahno nin
    temwarail de ni pehrail. Re iangehr Krais momour oh kakaun duwen nanmwarki kei
    erein pahr kid.
  maq-NT: Hya xi camá ne, cahvë cahndë́ rcun hane xcun silla jan ne, siu me xi casatë
    rë xa xi cuitexa me. Hacuaha cahvë hasen rë me xi catisun rë rcu ngatsë rë cjuaquixi
    rë me xi casua me tsëhë Jesús hacuaha ngatsë rë cjua rë Nina. Me vëhë ne, cafaharcuaain
    rë me chu chojyihi cojo xcusun ru, hacuaha casetaain rë me sellu rë chu sa xten
    me o sa tsja me. Hane cahvë xi cavuya nga cjuahñu rë me sehe cojo Cristu casahmi
    me gubiernu xcun ngu mil nu.
  hto-hto: Afe mei illaɨnɨ ráɨiranuaɨna cɨódɨcue. Afénomo ráɨiedɨno ɨere rɨire jɨcánolle
    rɨ́inona igáiaɨoɨ. Afe dáaruido ɨfócɨaɨna jáicoɨcano comécɨaɨna cɨódɨcue. Afémacɨ
    Jesús jaɨ́cɨna lloga Juzíñamui uai íaɨoɨ llócailla ɨ́coɨnia ɨfócɨna jaitácaiaɨoɨ.
    Afémacɨ afe jacɨre eroide rɨ́llemo caɨmátaiñediaɨoɨ; daje izói afe jánaraɨmo caɨmátaiñediaɨoɨ.
    Daje izói afémacɨ ozócɨmo ie mámecɨ cuetátañediaɨoɨ, íemo daje izói íaɨoɨ ónoɨmo.
    Afémacɨ abɨ meine abɨdo cáaillano mil fɨmona dɨno Cristo dɨga illáɨmaitiaɨoɨ.
  por-BRBSL: Eu vi tronos, e eles se sentaram sobre eles, e o julgamento foi dado
    a eles. Vi as almas daqueles que haviam sido decapitados pelo testemunho de Jesus
    e pela palavra de Deus, e aqueles que não adoravam a besta nem sua imagem, e não
    receberam a marca em sua testa e em sua mão. Eles viveram e reinaram com Cristo
    por mil anos.
  ces-NKB: A spatřil jsem trůny a [ty, kdo] se na nich posadili, a byl jim svěřen
    soud. [Viděl jsem] také duše popravených pro Ježíšovo svědectví a pro Boží slovo
    a [těch], kteří se neklaněli šelmě ani jejímu obrazu a nepřijali [její] znamení
    na svá čela ani na své ruce. A ožili a kralovali s Kristem tisíc let.
  cui-cui: Bapoxonae tan xua pexeinya peenaethopeibiwan. Baxota ena pomonae xua bayatha
    catsibatsi peitorobi coyenewan xua jiwi peyabara paebiwa tsainchi daxita xua penatsicuentsiwa
    xua abe peexanaexae. Bapomonae pomonae xua bayatha wisi ucubobebatsi xua ichamonae
    namawainta, apara xua barapomonae peyabara cueicueijeixae Nacom Pejume Diwesi,
    xua peyabara cueicueijeixaeno po coyene xua Jesús pejume cowʉntsiwatsi. Barapomonae
    bayatha jopa wʉnae jainchiyo pon be Corei. Mataʉtano jopa wʉnae jainchiyo barapo
    ibo Corei nacom. Mataʉtano barapomonae jopa copatsiyo xua peitapa tinaewatsi tsainchi
    pon be Corei pia wʉntha tatsi ichacuitha xua pecobe juma tinaewatsi. Barapomonae
    tan xua equeicha asʉ exainchi. Barapomonae irʉ Cristo, nabarʉ caemonae xua barapomonaebe
    barapo cae pin nacuepiwi itorobiya ewatatsi xua cien po weibetha tsane.
  boj-2014: Onaqa e awo jaram kokba qudei unjrem. Awo jaram kokbaq di tamo qudei naŋgi
    awoeleŋesoqneb. Tamo naŋgi di Qotei na wau enjrnaqa naŋgi awo jaram kokbaq di
    awoosib tamo uŋgasari naŋgi peginjroqneb. Onaqa e tamo uŋgasari tulaŋ gargekoba
    nami moreŋeb qaji naŋgo qunuŋ unjrem. Tamo uŋgasari naŋgi di nami Yesus aqa ñam
    maroqnsibqa Qotei aqa anjam siŋgila na ojesoqneb deqa jeu tamo naŋgi na naŋgo
    kakro giŋgeŋnjrnab naŋgi moreŋeb. Tamo uŋgasari naŋgi di wagme juwaŋ aqa sulum
    wo biŋinjrosaioqneb. Naŋgo lanjaqsi baŋqsi wagme juwaŋ aqa toqor osai. Deqa naŋgi
    olo ŋambile osib wausau 1,000 Kristus ombla mandor kokba sqab.
  eng-OEBUS: Then I saw thrones, and to those who took their seats on them authority
    was given to act as judges. And I saw the souls of those who had been beheaded
    because of the testimony to Jesus and because of the message of God, for they
    had refused to worship the Beast or its image, and had not received the brand
    on their foreheads and on their hands. They were restored to life, and they reigned
    with the Christ for a thousand years.
  eri-eri: Onodu ji sia ila, sia king dorofe oto gane nerigene, ono gainga fai nere
    sia waha langa yafane. Itou no nere waha fai-aita bagu nebere onowou kot langa
    haawe nagei nomo bona haruwe nigai. Onodu ji fai‑aita bagu nere Yesus bode huwanyanege
    ngalenga wainga, nere no unyi malalamu bode, Itou nomo beele danga bagu yaasu
    wane waha, nere honggoro fai benege karudu bode dunege kote wanenga umeru wane
    waha, nebere anunege baingaro nerigene. Ji fai-aita nere kaafa kui bagu, nomo
    anu isisiwou bagu, unyi isou wegu uwa waha nere nomo naani hogonege langa owonege
    langa bagu elegegu uwa waha fere nebere anunege nerigene. Nere fai‑aita waha agenege
    auma yafou taane, nere Kristus ngate king yafa gogunga goi haga orei 1,000 edo
    wonbona.
  aly-aly: Ikwer-penhan atha chair ilkwa mwerr-angker-rnem akngerr arew. Chair ikwer-rnem-itwew
    akngerr anew-anenh. Akngeyel arrwekel-antey ikwer-rnem anthew arawerrng ilkwa,
    ingwer-rnem court-emelemel ayerneyew. Rernemarl iteth anenhel ahern-itwew, rernemap
    alhewer alhenh, angka Jesus-akert ilerl-apemel, angka Akngey-wenh-then awelhemel.
    Rernemap nthakenh kwenerrey-angenh arraylenty ikwer. Rernem kwenerrey-angenh ampwal
    ikwer-apeny mpwarewewarl. Nthakenh renh-rnem amperney-angenh rlwangkwarr itep-angkwarr-then.
    Ingwer-rneman arlkarerrenh ikwer-rnem-wety, angka ikwer-rnem-wenh awelhey-angenh,
    rernemap renh-rnem atwew ipmew-antey, akapwert akerl-alhemel. Akngeyelanap renh-rnem
    itetheleynew, rernemap ilkwa aney-alpew Jesus Christ-itwel aherrety 1,000-ew-atety.
  wiu-wiu: Wa enekolu ako tobou ali-kiti meatekoi walai-kiti enoane ni Akolali patu
    kautakoa kakete ali atoa takoa enemotoa moa kakane yene eni walai-kitike witipitoa
    mekoli enoane tokou. Yesunomo oa aua yawa Akolaline agale to̱awea akoa tokoike
    kabe teigane yenane yomini-kitika enekou. Eina yo tane kai keneya agono yomini
    latia kakaneya wane kei pia kowitamoa kini pono yonokeka one adeka wia mekamene
    kote tokale wakoi yenane yomini-kitike uku. E yene kamomotekete potepa mali ege
    kadukaka kapidime kakoa (1,000) ponoka toa Keraisu-pala itono talo toa-kala kakoi.
  swe-swe: '[Martyrerna, som Johannes sett under altaret när det femte sigillet bröts,
    ställde en fråga: ”Hur länge ska det dröja innan du dömer jordens invånare och
    straffar dem för vårt blod?”, se . Den frågan får nu sitt svar och fullbordan.]
    Sedan såg jag (och jag såg) troner, och de som satt på dem fick rätt att döma
    (kan också översättas ”ett domslut gavs dem”). Jag såg själarna [se ] av dem som
    hade blivit halshuggna för Jesu vittnesbörd [eftersom de vittnade om Jesus] och
    [bekände sig till och talade] Guds ord. De hade inte tillbett vilddjuret och dess
    bild eller tagit emot märket på sin panna eller sin hand. De levde och regerade
    med den Smorde [kungen] (Messias, Kristus) i tusen år. [Dessa troende som inte
    tog vilddjurets märke och fick lida martyrdöden har nu uppstått och blivit upprättade.
    De får nu regera tillsammans med Jesus. I striden i förgjordes armén, men det
    finns många andra människor på jorden, se .]'
  cth-cth: Hathnukkhu bawitungkhungnaw hoi hot dawk ka tahung e naw hah ka hmu. Ahnimouh
    teh lawkcengnae kâ a tawn awh. Jisuh e lawkpanuesaknae hoi Cathut e lawk kecu
    dawk lahuen tâtueng lah kaawm e taminaw e muithanaw hoi, sarang hoi meikaphawk
    ka bawk hoeh e, sarang e tacik hai a tampa dawk hoehpawiteh a kut dawk ka kin
    hoeh e muithanaw hai ka hmu. Ahnimanaw teh bout a hring awh teh a kum 1,000 touh
    thung Khrih hoi cungtalah rei a uk awh han.
  mti-mti: Ne koukawa wakeemewa arawa yawamna. Mu egowo wakeeme keptete atan oya yutuwa
    gaibu wape nouwa autan yusiwa munne. Sira ne iyayapan guwowa yawamna. Mu Iesu
    oya taibe watanwa oya sira God gaiyawa oya meyowa kesaya boriruwaya. Sira ne iyayapan
    yawamna. Mu mae yusiatatu go Guwawa meuma wai den ag mu namuwa ge nanuwa mae yusiatatu
    makaeba den tobatamiya. Mu sira taig inaiinai auya bairawan 1,000 danave Keriso
    gaibu amareme.
  pad-NT: Oniaroa, onokiki ida ka'da'di kavithi ibavini kaipohiki. Kanamania vavithihananaha
    adani ka'da'di. Deus va'ora no'avini hiki danona vakaabokaja kaimoni ida ija'ari
    vakadihojai-ra vanaabosivini. Va'ora onokiki jaboni adani ija'ari vaabiniki vaabono.
    Va'ora onokiki adani Jesus Cristo kaija'ari avaja'dina. Hiva'oani, vajahariharina
    kaba'i, vanamonibakhiaki ida Deus athi. Vakava'ipahinipa'itxiriha ada Jesus Cristo,
    oniani ida vahoariha vaka'da'di avakava'boavini hi'ia. Ni-paha katapo'ijani-ra
    vakanamasiviki. Ni-tapo'ija amovana-ra vakanamasiviki jaboni. Ni-vagathani'iki
    jaboni ida paha katapo'ijani karajomi vaatha, vasa'a hiki. Avahoki'aha adani hi'adani
    Jesus Cristo kaija'ari kohana. Ka'da'di kavithi ibavinia vavithiki adani. Deus
    va'ora no'a'iki adani danona. Cristo khama va'ora vavaka'da'diki adani arabo hahavi
    kaija'arini mil badara ipohini. Va'oaniaro miro'a Deus va'ora anahoki'iki bana.
  twi-twi: Afei mihuu nhengua ne wɔn a wɔtete so a wɔama wɔn tumi sɛ wommu atɛn. Afei
    mihuu wɔn a esiane sɛ wɔada nokware ne Onyankopɔn asɛm a Yesu kae no adi nti,
    wɔatwitwa wɔn ti no akra. Wɔansom aboa no ne ne honi no. Saa ara nso na wɔamfa
    aboa no agyiraehyɛde ankeka wɔn moma so ne wɔn nsa ho. Wɔbaa nkwa mu ne Kristo
    bedii ahene mfe apem.
  hlt-hlt: Te phoeiah ngolkhoel rhoek neh a soah aka ngol rhoek te ka hmuh tih amih
    taengah laitloeknah te a paek. Jesuh kah olphong neh Pathen kah olka kongah a
    rhaih kah hinglu te khaw, satlung neh a muei aka bawk pawt tih a tal neh a kut
    ah kutnoek aka dang pawt rhoek te khaw, ka hmuh. Amih te hing uh tih Khrih taengah
    kum thawngkhat a poeng uh.
  tbz-SIM: Kɛ̀ n yíɛ́ kɛ́yɑ̀ yɛkpɑ̀ɑ̀tìkɑ̀rɛ̀, kɛ̀ Kuyie nduɔ́ mbɛ̀ɛ̀ yɛ̀ kɑ̀ri muwɛ̃rímú
    kɛ̀ bɛ̀ bo bekɛ́nɛ̀ bɛnìtìbɛ̀. Kɛ̀ n yɑ̀ bɛcíríbɛ̀ bɛ̀ do kùɔ bɛ̀, bɛ̀ nɑ̀kɛ́
    mɛ̀ɛ̀ kpɛ́í nKirisi kpɛ́í nɛ̀ Kuyie nnɑ́ɑǹtì. Bɛ̀ɛ̀ do í yie nkɛ nínkú kɛ́dɔu
    mmusĩ̀mmù nɛ̀ mu tenkɑɑnìtɛ̀ bɛ̀ í nyie kɛ̀ mùu bɛ̀ cɑ̀nnɛ bɛ tĩ́ĩ̀ nyoo bɛ nɔu.
    Kɛ̀ m bɛ̀ yɑ̀ kɛ̀ bɛ̀ yɑ̃̀ńtɛ́ kɛ wɛ̃ńnɛ̀ Kirisi kɛ yo ntikpɑ̀tì yɛbie ntɛkɔupíítɛ̀.
  san-GUJ: અનન્તરં મયા સિંહાસનાનિ દૃષ્ટાનિ તત્ર યે જના ઉપાવિશન્ તેભ્યો વિચારભારો ઽદીયત;
    અનન્તરં યીશોઃ સાક્ષ્યસ્ય કારણાદ્ ઈશ્વરવાક્યસ્ય કારણાચ્ચ યેષાં શિરશ્છેદનં કૃતં
    પશોસ્તદીયપ્રતિમાયા વા પૂજા યૈ ર્ન કૃતા ભાલે કરે વા કલઙ્કો ઽપિ ન ધૃતસ્તેષામ્ આત્માનો
    ઽપિ મયા દૃષ્ટાઃ, તે પ્રાપ્તજીવનાસ્તદ્વર્ષસહસ્રં યાવત્ ખ્રીષ્ટેન સાર્દ્ધં રાજત્વમકુર્વ્વન્|
  ake-NT: Mɨrɨ a'tai, apono' amʉ' ene'pʉ uya mɨrɨ awonsi'kɨ ipo'ne iyereutapɨ'sa'
    kon kamoro eke pe to' e'to' pe eseru aimenkanin nan pe irepasa' kon. I'mʉrʉpɨ'sa'
    kon a'kwarʉ kanan ene'pʉ uya i'napairon Sises nenpoika'pʉ ekama to' uya pɨkɨrɨ,
    mɨrɨ awonsi'kɨ Papa Maimu pɨkɨrɨ. Ene apurɨpɨ'sa' to' uya pʉra iyesi, mɨrɨ awonsi'kɨ
    ipe ika'sa' ene ma'kʉʉi eposa' to' uya pʉra iyesi tʉpee'pɨ kon pɨ', mɨrɨ pe pʉra
    temiyatʉ kon pɨ'. Mɨrɨpan kon e'mʉ'sa'kasa' terikʉ kon tʉpo esi'pʉ kin pe Kʉrai
    pokon pe 1,000 kaisa rɨ wʉipiya.
  qvn-NT: 'Chaypitaga ricapurü juchacunata taripänanpag mandashacunatam trönucunachru
    tayarcayagta. Paycunaga capäcunag chay mogosha runacunapa almancunam. Paycunata
