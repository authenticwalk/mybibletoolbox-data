  por-TFT: Vi tronos em que umas pessoas estavam sentadas. A essas pessoas foi dada
    {Deus deu a essas pessoas} autoridade para julgarem os seres humanos. Vi as almas
    das pessoas cuja cabeça tinha sido cortada {que outros tinham degolado} por terem
    falado às demais pessoas sobre Jesus e sobre o que diz a Palavra de Deus. Foram
    pessoas que recusaram adorar a besta ou a imagem dela e que não deixaram que os
    agentes da besta as marcassem nem na testa nem na mão. Elas voltaram a viver depois
    de morrer e governaram com Cristo durante esses mil anos. Foram elas as pessoas
    ressuscitadas da primeira vez que Deus fez os mortos voltarem à vida.
  gwi-NT: Ąįįtł'ęę k'eedeegwaadhat ts'ą' yakat doodii kwaii nał'in, ts'ą' juu yakat
