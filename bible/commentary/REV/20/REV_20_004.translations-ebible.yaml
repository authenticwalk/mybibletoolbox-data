  bel-bel: І ўгледзеў я троны і тых, што сядзелі на іх, якім дадзена было судзіць,
    і душы абезгалоўленых за сьведчаньне Ісуса і за слова Божае, якія не пакланіліся
    зьверу, ні вобразу ягонаму, і не прынялі кляйма на лоб свой і на руку сваю. Яны
    ажылі і валадарылі з Хрыстом тысячу гадоў;
  zlm-KSZI: Aku melihat beberapa takhta, lantas orang duduk di atasnya dan diberi
    kuasa sebagai hakim. Aku melihat roh-roh orang yang telah dipancung kepala kerana
    memberikan kesaksian tentang Isa al-Masih dan firman Allah, yang tidak menyembah
    binatang itu atau patungnya, dan tidak menerima tandanya di dahi atau di tangan.
    Mereka itu hidup dan memerintah bersama al-Masih selama seribu tahun.
  gdr-gdr: Ɨ re kon yɨr awond, kea de wɨp omnenapu kasa wekenonj dɨde yepiya re onggɨt
    kasa kumbɨnd omnɨki wekenonj, ton kea b'ɨsagɨkam danda okati na wekenonj. Ɨ kwa
    re kon yɨr awond, kea de onggɨt rɨgaina wɨngawɨnga wekenonj yena re mop epkɨto
    Yesum gatab yɨr ungata yɨt map dɨde Godɨmna yɨtkak map ɨ kwa yepiya re maka onggɨt
    tɨbam b'anggand dɨde tina b'anygɨnena god aidolɨnd kumsos yemkeneno ɨ maka onggɨt
    tɨbam b'anggamna mal yokateno towaina mongkakɨnd o towaina yɨmɨnd. Sɨ ton kea
    ket yilo yokato dɨde ket Keriso kɨma king pɨpmet yokato wɨp omnenam wan tausɨn
    (1,000) kemag kɨma.
  vmy-NT: ꞌBa jaskan tsaꞌbia̱ nkjin yaxile. ꞌBa xi tjindusun yaxilio, kui xi kitsaꞌere
