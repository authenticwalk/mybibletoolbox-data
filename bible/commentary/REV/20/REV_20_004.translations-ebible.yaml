  jpn-1965: また私は、多くの座を見た。彼らはその上にすわった。そしてさばきを行なう権威が彼らに与えられた。また私は、イエスのあかしと神のことばとのゆえに首をはねられた人たちのたましいと、獣やその像を拝まず、その額や手に獣の刻印を押されなかった人たちを見た。彼らは生き返って、キリストとともに、千年の間王となった。
  fra-SBL: Je vis des trônes, et ils s'assirent dessus, et le jugement leur fut donné.
    Je vis les âmes de ceux qui avaient été décapités pour le témoignage de Jésus
    et pour la parole de Dieu, et de ceux qui n'avaient pas adoré la bête ni son image,
    et qui n'avaient pas reçu la marque sur leur front et sur leur main. Ils vécurent
    et régnèrent avec le Christ pendant mille ans.
  yka-yka: Manjari ngite ku meˈ kursi. Meˈ maningkoloˈ diyataˈ meˈ kursi miyaˈan,
