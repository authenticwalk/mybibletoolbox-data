  acf-NT: Mwen wè tibwen chèz wa èk la té ni moun asid anlè yo. Bondyé té ja ba yo
    pouvwa pou yo sa jijé. Mwen wè lam sé moun-an yo té koupé tèt-la paski yo té di
    yo kwè an Jézi Kwi èk yo té ka di sé moun-an pawòl Bondyé. Yo pa té adowé bèt-la
    ni imaj li, épi yo té wifizé pwan mak li asou fon yo ében asou lanmen yo. Sé moun
    sala ki té ja mò-a wésisité épi yo té ka kondwi épi Jézi Kwi pou yon mil lanné.
  tpi-OTNT: Na mi lukim ol sia olsem sia king i stap, na ol man i sindaun i stap long
    ol dispela sia. God i givim wok long ol bilong skelim pasin bilong ol manmeri
    long kot. Na mi lukim ol tewel bilong planti manmeri i bin bilip long Jisas na
    autim nem bilong en na ol i bin holim strong tok bilong God, na long dispela as
    tasol ol birua i bin katim nek bilong ol na kilim ol i dai. Na mi lukim ol tewel
    bilong ol manmeri i no bin lotu long wel animal na long piksa bilong en, na ol
    i no bin kisim mak bilong en long pes na long han bilong ol. Ol dispela manmeri
    ol i kisim laip, na ol i stap king wantaim Krais inap long 1,000 yia.
  mbt-NT: Nataman, due nakita ku ne me trunu wey ka naminnuu dutu imbehayan te katenged
