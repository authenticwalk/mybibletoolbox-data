  esk-NT: Qiñiqmiuŋa aquppiutaqpaŋnik, suli iñuich aquppiruat tamatkunani saŋŋiqutiniŋñiqsut
    atanniqsuitquplugich. Aasriiñ qiñiġitka iñuusriŋich tamatkua niaquikkauruat tuniqsimakamiŋ
