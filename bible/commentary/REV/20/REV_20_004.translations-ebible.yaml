    jáyuda, kaꞌats je̱ꞌe̱ veꞌe du̱vinjaꞌvidi du̱vintsa̱ꞌkidi je̱ naꞌa atsa̱ꞌkip tá̱nu̱k
    ukpu̱ je̱ yꞌapa̱mnax je̱tseꞌe kyanamyaso̱o̱kjidi je̱tseꞌe je̱ naꞌa atsa̱ꞌkip tá̱nu̱k
    je̱ yꞌixtaꞌnu̱n yakpa̱a̱jmjadat je̱m vyimpó̱kkum ukpu̱ je̱m kya̱ꞌm. Nꞌixts a̱tseꞌe
