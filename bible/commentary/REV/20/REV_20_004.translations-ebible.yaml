    kar mar kam ngae kais mnam o pnes ruk 1,000.
  are-are: Atha chair kngarritja ntjarrantama araka. Chair kngarritja ekurala lenha
    ntjarra nartnaka, etnakathakantama namanga arrpunha ntjarranha tjiperrawutjika.
    Atha turta relha etnaka kurruna araka, etnanhala errilknga tukala, etna Jesuaka
    angkatja, Altjirraka angkatja turta tjatjatukalanga. Kurruna nhanha etna turta
