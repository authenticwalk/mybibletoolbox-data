    tenged te pegpamalehet dan te impanengneng ni Hisus wey tenged te lalag te Manama.
    Ware sikandan migsimba te makaliyas-liyas ne mananap wey te larawan din, wey ware
    dan pakuliti ka me buked wey me belad dan te kulit din. Neneuyag sikandan wey
    mighari duma ki Kristu te sabeka ne libu (1,000) ne leg-un.
  hau-SA: Na ga kursiyoyi inda waɗanda aka ba su ikon shari’a suke zama a kai. Sai
