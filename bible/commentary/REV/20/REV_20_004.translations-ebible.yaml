  cmn-FEB: 我又看见一些宝座，有人坐在上面，获得了审判的权力。也看见那些因为替耶稣作见证，分享上帝的道而被斩首之人。他们没有膜拜野兽或兽像，也没有在额上或手上接受野兽的记号。他们都复活了，在一千年中与基督一同作王。
  gmv-RNT: Hessafe guye tani algata beyadis. He algata bolla pirda pirdanas godatethi
