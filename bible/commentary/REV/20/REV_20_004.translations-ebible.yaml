  nvm-nvm: Na ijia manine varur ijia ire fata kafo e ijia ajie karinva iji giain.
    Regavo e iji karinva iji bu Godri daro vajiaga bu e fok ijiebuon ise iji kege
    mazim giakfuon ijieb ijia karin. Regavo na madu e iji bu nuibakin Jesuon vuak
    ma iji dab e kuardiaoijga bu kaniainva ijiebuon kaven ijin ijia giain. E iji bu
    kaven ise maf kuriai ijiga kaven imut amarenva iji ba buon sirimameknum vo buba
    ire anf kafo variatar ijia ga imut ijia nain. Regavo bum una uri e mamkanuk rene
    juaivasia vuan taosen (1,000) bu Kuraisna moikigi samuame karin.
  mps-mps: Tama eno suali, te tuni bidi dulalubo nai meba elaluai, tama bidi meba
    te duabo naide duawai. Godigo augwalibolo te bidi dabe po tųde dagalobo kolesaga
    ebo sę yabo bomo mawai. Tama eno me suali, we bidi hauwa augwaligo konealubo
    po Jisasde dąų weyu, tama agai nogide po pusubo sę yai, tama tiyu Godigo po
    bomo elama tola sai. Te augwaligo agai nogide po pusubo sę ebaso, te boi bidi
    dabego augwali elama, mage togolama, augwali isai dao. Tama eno augwaligo noma
    bidi homu ogwa wai dabe suali. Tama tǫde bidibadi augwaligo te dwai genuai hudigi
    ebo hasabolo lotu po wasiąma bidibadi, te agai noma me, te augwaligo gebode me
    te nogode me te hudigi ebo hasago asęai dąį me sabeo. Te we bidi dabe augwali
    te bidibo ula ma selama, tama augwali Jisas dali tuni nigilama bidibadi te kibu
    be hauwa 1,000 bidai.
  pab-NT: Hatyaoseta nowaiya okahakalatinae. Haiyaharenae tyokita enakoaha hoka hatyo
    halitinai kalorexe tyaonaha wakatyaha maheta halitinae. Nowaiya tehitiya halitinae
    nisekohare. Jesus hotikihenere, exahe Enore niraine xakaihenahere hiyeta kaxaisakahenerenae.
    Maisa atyo kirakahare koamaniya tyaonahitaha, exahe exaimenekotyaka xema hoka.
    Maisa tehitiya kakaferoxatyakahitaha ityaolikoa, ewaotyaliha hiye, maisa awaiyetyahitene
    hoka. Hatyo halitinae nisekoharenae kasehetaha, hamilako isoahenahitiyaha hoka
    kalorexe tyaonaha haxawalita Cristo kakoa 1.000 terehokoane.
  llg-llg: Boe ma au ita kadela mana palenda la noꞌun seli, ma hataholi la langgatuuk
    lai lain. Manetualain soꞌu nala hataholi la sila, fo ala dadik mana maketu dedeꞌak.
    Hataholi sila fo makahulun leu tui-bengga, laꞌeneu Yesus Hala Malolen, ma Manetualain
    Dedeꞌa-kokolan, losa hataholi la, tao lisa sala. Sila ta songgo banda manggalauk
    ndia, ma ndia bua nana doki sosonggon. Sila boe, fo ta mana nau simbo banda ndia
    kekee-dededen nai oda-matak, do limak. Sila nana tao nisak, tehuu Manetualain
    tao nasoda fali kasa, suek ala palenda noꞌu lo Karistus, losa teuk lifun esa.
  kyf-kyf: Tɔʋn, 'ɩn ɩn yia 'ŋnɩmnɩkpenya -yɔyɩ. -Wa -dɩa we -gʋla, ma 'yɩa 'tɩtɛ
