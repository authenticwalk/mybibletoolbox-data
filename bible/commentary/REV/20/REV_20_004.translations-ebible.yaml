  dso-dso: ତାର୍‌ପଚେ ମୁଇ କେତେଟା ବସ୍‍ବା ଜାଗାମନ୍‍ ଦେକ୍‌ଲି । ଜେତ୍‌କି ଲକ୍‌ ବସ୍‍ବା ଜାଗାଇ
