    nyaḵ tap̱a ta ka Ḵrisṯẖos ki yil alip̱ mo be.
  tvt-tvt: Erah lidi ngah ih luungwang tongtheng loong japtuptang, eno erah di tongte
    loong asuh edandeejih chaan aphaan ah korumta. Eno ngah ih mina tek haat rumta
