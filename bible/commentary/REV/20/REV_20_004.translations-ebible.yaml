    e tooru nanndundu e mum nduu, ɓe keɓaali maande ndee e tiiɗe naa e juuɗe maɓɓe.
    Ɓeen nguurtii, laamodii e Almasiihu duuɓi ujunere.
  arb-NAV: ثُمَّ رَأَيْتُ عُرُوشاً مُنِحَ الْجَالِسُونَ عَلَيْهَا حَقَّ الْقَضَاءِ.
